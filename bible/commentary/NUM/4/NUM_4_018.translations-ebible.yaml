verse: NUM.004.018
translations:
  mal-C: “കെഹാത്യകുടുംബങ്ങളുടെ കുലങ്ങൾ ലേവ്യരിൽനിന്ന് നശിപ്പിക്കപ്പെടരുത്.
  deu-TKW: Laßt es nicht geschehen, daß der Stamm der Geschlechter der Kahathiter
    mitten aus den Leviten weggetilgt werde.
  lin-lin: « Bolongola te kati na Balevi lisanga ya mabota ya bato ya Keati.
  eng-LSV: “You do not cut off the tribe of the families of the Kohathite from the
    midst of the Levites;
  eng-GNV: 'Ye shall not cut off the tribe of the families of the Kohathites from
    among the Leuites:'
  eng-WEBSTER: 'Cut ye not off the tribe of the families of the Kohathites from among
    the Levites:'
  nhw-BL: “Amo xijcahuilica para iteipan ixhuihua Coat ma quichihuaca tlamantli tequitl
    catli amo quipiyaj tlanahuatili quichihuase huan quej nopa miquise.
  swh-ONEN: “Hakikisheni kwamba koo za kabila la Wakohathi hawatengwi kutoka Walawi.
  bba-bba: i de i Kehɑtin bweseru nɔni doke kpɑ tu ku rɑɑ ɡbi tɑ̀ n sɑ̃ɑ yɑ̃ɑ nin
    sɔmburu mɔ̀. Wee mɛ kɑɑ ko. Wunɛ Aroni kɑ wunɛn bibu, i ko i kɑ bɑɑwure dɑwɑ win
    ɑyerɔ kpɑ i nùn sɔ̃ɔsi yɑ̃ɑ nìn sɔmburu u koo ko.
  eng-KJVCPB: 'Cut ye not off the tribe of the families of the Kohathites from among
    the Levites:'
  luo-luo: “Neuru ni dhout jo-Kohath ok ogol oko kuom jo-Lawi,
  meu-meu: Kohat taudia na Levi oreana amo basio negedia daure;
  npi-ULB: “कहाती वंशलाई लेवीहरूबाट बहिस्कृत हुन नदेओ ।
  yor-yor: “Rí i pé a kò gé ẹ̀yà Kohati kúrò lára àwọn ọmọ Lefi.
  pes-OPCB: «مواظب باشید طایفۀ قهاتیان از میان لاویان منقطع نشوند.
  tgl-ULB: “Huwag hayaan ang mga angkan ng mga tribu ni Kohat na maalis mula sa mga
    Levita.
  hui-hui: Agali Kohada aria ti i̱naga mbirale uruni ngagoha kaware ibuligo libugua
    baya hangu de handayaho halibu. Tigua ko mbira bialu karia i̱na ti homelo bo waholeberogo
    naboliyanaga ani bilibu laro. Kohada aria biarume mbirale uruni mo yalu pelonaga
    Arono halu ibu igini karu tigua ala anda puwa mo tahalu mo migi bilimu.
  mya-mya: '``ကော​ဟတ်​၏​သား​ချင်း​စု​တို့​ကို​အ​လွန်​သန့်​ရှင်း သော​ပစ္စည်း​များ​အ​နီး​သို့​မ​ချဉ်း​ကပ်​စေ​နှင့်။
    ထို အ​ဖြစ်​မျိုး​မ​ဆိုက်​ရောက်​စေ​ရန်​အာ​ရုန်​နှင့်​သူ ၏​သား​တို့​သည်​တဲ​တော်​ထဲ​သို့​ဝင်​၍​လူ​အ​သီး
    သီး​ဆောင်​ရွက်​ရ​မည့်​တာ​ဝန်​နှင့်​ထမ်း​ရ​မည့် ဝန်​တို့​ကို​ခန့်​ခွဲ​ပေး​ရ​မည်။-'
  bod-N: ཁྱོད་ཅག་གིས་ཀོ་ཧད་པའི་ཁྱིམ་རྒྱུད་ཀྱི་ཚོ་པ་ཁག་ནི་ལེ་ཝི་པའི་ཁྲོད་ནས་མེད་པར་གཏོང་མི་རུང་།
  sna-sna: “Uone kuti rudzi rwavaKohati haruna kuparadzwa kubva pakati pavaRevhi.
  spa-BLM: “No eliminen a la tribu de las familias de los coatitas de entre los levitas;
  cac-cac: Mocab' satel eb' yin̈tilalcan vin̈aj Coat d'a scal eb' eyetlevitail.
  swh-ULB: Usiruhusu kabila la Wakohathi kuondolewa kati ya Walawi.
  bel-bel: не загубеце племя родаў Каатавых спасярод лявітаў,
  deu-ELBBK: Ihr sollt den Stamm der Familien der Kehatiter nicht ausgerottet werden
    lassen aus der Mitte der Leviten;
  mbb-OT: “Kenè niw pesegdana he mepuew is kevuwazan ni Kohat puun te menge Levihanen.
  mal-2015: നിങ്ങൾ കെഹാത്യകുടുംബങ്ങളുടെ ഗോത്രത്തെ ലേവ്യരിൽനിന്നു ഛേദിച്ചുകളയരുതു.
  rmc-rmc: '„Dodikhen pre oda, hoj maškar o kmeňos Levi o manuša andral o fameliji
    le Kohatoskre te na meren, ale te dživen. Keren prekal lende kada: Sigeder sar
    avena paš o sveta veci, avena o Aron the leskre čhave a phenena sakoneske, so
    te kerel a so te hordinel,'
  pes-OPV: «سبط قبایل قهاتیان را از میان لاویان منقطع مسازید.
  ron-1924: „Сэ ну кумва сэ пунець нямул фамилиилор кехатицилор ын примеждие сэ фие
    нимичит дин мижлокул левицилор.
  ben-OBCV: “দেখবে, যেন কহাতীয় গোষ্ঠীর বংশসমূহ, লেবীয় গোষ্ঠী থেকে উচ্ছিন্ন না হয়।
  som-som: Reer Qohaad qolooyinkooda ha ka gooynina reer Laawi dhexdooda,
  lat-VUC: 'Nolite perdere populum Caath de medio Levitarum:'
  eng-ASVBT: Cut ye not off the tribe of the families of the Kohathites from among
    the Levites;
  ita-1885: Non fate sì che la tribù delle famiglie de' Chehatiti sia sterminata d'infra
    i Leviti.
  eng-LXXUP: Ye shall not destroy the family of Kohath from the tribe out of the midst
    of the Levites.
  eng-ULB: “Do not allow the Kohathite tribal clans to be removed from among the Levites.
  spa-VBL: “Asegúrense de que las familias de Coat no sean eliminadas entre los levitas.
  fra-_FOB: Faites en sorte que la tribu des familles de Kéhath ne soit point retranchée
    d'entre les Lévites;
  mal-mal: “നിങ്ങൾ കെഹാത്യകുടുംബങ്ങളുടെ ഗോത്രത്തെ ലേവ്യരിൽനിന്ന് ഛേദിച്ചുകളയരുത്.
  urd-GVR: “Ḳhabardār raho ki Qihāt ke kunbe Lāwī ke qabīle meṅ se miṭne na pāeṅ.
  suz-BL: “गे लेवी आन दाते ङा कोहाथी आन खिं खिं ङा मुर आन कली खतम दुम्‍चा मगेस।
  ita-1927: “Badate che la tribù delle famiglie dei Kehathiti non abbia ad essere
    sterminata di fra i Leviti;
  ckb-ckb: «خێڵەکانی قەهاتییەکان لەنێو لێڤییەکان دامەبڕن،
  eng-BBE: Do not let the family of the Kohathites be cut off from among the Levites;
  kan-OKCV: “ನೀವು ಲೇವಿಯರೊಳಗಿಂದ ಕೊಹಾತ್ಯರ ಗೋತ್ರದ ಕಟುಂಬಗಳು ನಾಶವಾಗಿ ಹೋಗದಂತೆ ನೋಡಿಕೊಳ್ಳಿರಿ.
  bbb-bbb: '@see-verse:NUM.004.017'
  tam-2017: “லேவியர்களுக்குள்ளே கோகாத் வம்சமாகிய கோத்திரத்தார் அழிந்துபோகாதபடி பாருங்கள்.
  spa-RV-1909: No cortaréis la tribu de las familias de Coath de entre los Levitas;
  ron-BTF: Nu stârpiți tribul familiilor chehatiților dintre leviți;
  eng-WEBP: “Don’t cut off the tribe of the families of the Kohathites from among
    the Levites;
  eng-FBV: “Make sure the families of Kohath are not wiped out from the Levites.
  nld-1939: Zorgt er voor, dat de tak van het Kehatietengeslacht niet uit de kring
    der Levieten wordt uitgeroeid.
  nch-BL: “Amo xiquincahuilica para iteipan ixhuihua Coat ma quichihuaca tamanti tequit
    cati amo quipiyaj tanahuatili quichihuase para amo miquise.
  vie-1934: Hãy làm thể nào cho tông tộc Kê-hát chớ bị truất khỏi chi phái Lê-vi,
  hin-CV: “यह ध्यान रखना कि लेवियों में से कोहाथियों के परिवार नष्ट न हो जाएं.
  eng-OURB: “Don’t cut off the tribe of the families of the Kohathites from among
    the Levites [Descendants of United with];
  spa-BES: No dejes que la familia de los Coatitas sea separada de entre los levitas;
  tdx-tdx: Asoao tsy haitoañe amo nte-Levio ty fifokoa’ o hasavereña’ o nte-Kehàteoo.
  vid-vid: “Mleche kuleka nhanzi ya ng'holo za Kohati hali Walawi zidumigwe.
  eng-OKE: Cut not off the tribe of the family of Kehath from among the Levites;
  tha-KJV: “อย่าตัดตระกูลครอบครัวคนโคฮาทออกเสียจากคนเลวี
  por-BR-2018: Não cortareis a tribo das famílias de Coate dentre os levitas;
  deu-ELO: Ihr sollt den Stamm der Familien der Kehathiter nicht ausgerottet werden
    lassen aus der Mitte der Leviten;
  eng-WYC-2018: Do not ye lose, or destroy, the people of Kohath from the midst of
    the Levites; (Do not ye allow the people of Kohath to be done away from the midst
    of the Levites;)
  epo-epo: Ne pereigu la tribon de la familioj Kehatidaj inter la Levidoj;
  uig-PIN: Silǝr Koⱨat jǝmǝtidikilǝrni Lawiylar arisidin ⱪǝt’iy yoⱪitip ⱪoymanglar;
  beo-beo: '“Gouha:de fi dunu da bogosa:besa:le, ilia da hadigidafa hamoi liligi amo
    gadenene mae misa:ne sia:ma. Be amo hou ilima mae doaga:ma:ne, Elane amola egefelali
    da Abula Diasu ganodini golili sa:ili, dunu afae afae ea hawa: hamosu ilegele
    sia:mu.'
  tpi-OTNT: “Taim ol man bilong lain Kohat i kam klostu long ol dispela samting bilong
    mi, yutupela i mas was gut long ol. Nogut ol i mekim wanpela rong na bai mi kilim
    ol i dai. Olsem na Aron wantaim ol pikinini man bilong en i mas i go insait pastaim
    na makim wok bilong ol wan wan man bilong lain Kohat, na tokim ol long wanem ol
    samting ol i mas karim.
  hau-SA: “Ku tabbata cewa ba a kawar da zuriyar Kohatawa daga Lawiyawa ba.
  uig-LAT: Siler Kohat jemetidikilerni Lawiylar arisidin qet’iy yoqitip qoymanglar;
  nde-nde: “Nanzelelani ukuthi izizwe zosendo lwamaKhohathi azehlukaniswa labaLevi.
  ton-ton: '“ʻOua naʻa mo vaheʻi ʻae faʻahinga ʻoe ngaahi fānau ʻa Kohate mei he kau
    Livai:'
  ces-1613: Hleďtež, abyste nevyhladili pokolení čeledi Kahat z prostředku Levítů.
  eng-WMB: “Don’t cut off the tribe of the families of the Kohathites from among the
    Levites;
  tam-TCV: “லேவியரிடமிருந்து கோகாத்திய கோத்திர வம்சங்கள் அழிந்துபோகாதபடி நீங்கள் பார்த்துக்கொள்ளுங்கள்.
  ceb-ULB: “Ayaw tugoti nga ang banay sa mga Kohatihanon mahibulag gikan sa mga Levita.
  pol-UBG: Nie pozwólcie, by pokolenie rodzin Kehatytów zostało wycięte spośród Lewitów.
  urd-GVU: ”خبردار رہو کہ قِہات کے کنبے لاوی کے قبیلے میں سے مٹنے نہ پائیں۔
  deu-1912: Ihr sollt den Stamm der Geschlechter der Kahathiter nicht lassen sich
    verderben unter den Leviten;
  kan-2017: “ಕೆಹಾತ್ಯರ ಗೋತ್ರಕುಟುಂಬಗಳವರು ಲೇವಿಯರೊಡನೆ ಉಳಿಯದೆ ನಾಶವಾಗುವುದಕ್ಕೆ ಆಸ್ಪದಕೊಡಬೇಡಿರಿ.
  yap-yap: “Dab mpagew fare ke girdi’ rok Kohath
  hlt-MCSB: “Kohathi cako koca te Levi khui lamloh hnawt boeh.
  mdy-ETH: «ቄዓቴ ዓሳ ታኣም ዱማዼ፥ ማዾ ማዺንቶ ባኮ ባንሢ ዑኬቴ ሃይቃንዳኔ፤ ሌዊ ዓሲ ማዒፃኣ ዓታንዳኔ።
  twi-ASANTE: “Monntwa Kohatfoɔ abusuakuo no mfiri Lewifoɔ mu.
  eng-WEBU: “Don’t cut off the tribe of the families of the Kohathites from among
    the Levites;
  bnp-bnp: “Na tahuna e huriki a Kohat ri valai tabukoi na maki nau, mu matadoko ne
    ria, ma ri gi ratea tara naro hale, ga rabalaki ria. I mavonga kunana, e Aron
    turane huriki e tuna, ri gi dili muga taro, ri gi ru a leho na bakovi takutaku
    na kabu ne Kohat. Ri gi taki ria vona a ra maki ri gi kaloho.
  wal-wal: “Qahaata yarati Leewa zaretuppe haiqqidi xayenna mala xeellite.
  spa-PDDPT: No permitan que el grupo de las familias de los coatitas sea exterminado
    de entre los levitas.
  gun-gun: — Peja eme Coate ramymino kuery ojapo aguã, levita kuery mbyte gui okanhymba
    aguã rami.
  ilo-ULB: “Saanyo nga ipalubos a maikkat dagiti puli ti tribu a Coatita manipud kadagiti
    Levita.
  kpg-kpg: “Hudee dumaalia gi di madahaanau a Kohath
  uig-ARA: سىلەر كوھات جەمەتىدىكىلەرنى لاۋىيلار ئارىسىدىن قەتئىي يوقىتىپ قويماڭلار؛
  sus-sus: «Wo naxa lu Kehati bɔnsɔɛ xabilɛe xa ba Lewi bɔnsɔɛ ya ma.
  pon-2006: “Kumwa dehpa mweidohng peneineien Kohad en
  ksd-ksd: Koko avat a kutu vue ra apik na tarai Koat kan ra vuna tarai Levi;
  tur-YTC: “Kohatlı ailelerin boyunu Levililer arasından ayırmayın;
  grc-BRENT: μὴ ὀλοθρεύσητε τῆς φυλῆς τὸν δῆμον τὸν Καὰθ ἐκ μέσου τῶν Λευιτῶν.
  ind-AYT: “Jangan biarkan orang-orang Kehat binasa dari antara keluarga Lewi.
  nya-nya: “Onetsetsani kuti mabanja a fuko la Kohati asachotsedwe kwa Alevi.
  hrv-hrv: “Ne dopustite da nestane pleme rodova Kehatovih između levita.
  mps-mps: “Te Kohat hani augwali eno doado bage munaluboba pąba asobo si da, dagego
    augwali bugagia tonaluao. Tiyu, augwaligo dwasianu sę me geda muai digi, eno
    augwali ela muidalio. Tama tialima, Aron aga ogwa dabe dali augwali te be tomoba
    bolo pelama, tama te Kohat hani dabe deli deligo sę bolo yao, tama augwalibolo
    mena nai dabe augwaligo tolabo po walao.
  tpi-tpi: “Taim ol man bilong lain Kohat i kam klostu long ol dispela samting bilong
    mi, yutupela i mas was gut long ol. Nogut ol i mekim wanpela rong na bai mi kilim
    ol i dai. Olsem na Aron wantaim ol pikinini man bilong en i mas i go insait pastaim
    na makim wok bilong ol wan wan man bilong lain Kohat, na tokim ol long wanem ol
    samting ol i mas karim.
  dan-1931: Sørg for, at Kehatitternes Slægters Stamme ikke udryddes af Levitternes
    Midte!
  vie-OVCB: “Đừng để gia tộc Kê-hát phải bị tiêu diệt.
  guj-2017: “લેવીઓમાંથી કહાથના કુટુંબોના કુળને કાઢી નાખવાં નહિ.
  pon-2006A: “Kumwa dehpa mweidohng peneineien Kohad en
  por-BRBSL: “Não corte a tribo das famílias dos Kohathitas dentre os Levitas;
  cth-cth: Kohath catoun imthungnaw hah Levihnaw thung dawk hoi kahmat sak hanh.
  twi-twi: “Monhwɛ sɛ wɔrentwa Kohatfo abusuakuw no mfi Lewifo mu.
  hlt-hlt: “Kohathi cako koca te Levi khui lamloh hnawt boeh.
  tbz-SIM: Dí ndɑkɛ kɛ̀ Keɑti nɑɑ̀mùnkù kɔbɛ bɑ́ɑ́ kú.
  msy-2020: “Gua oragh. Livain anabamɨn adarazir tongɨn itir Kohatɨn ikɨzimɨn gumaziba,
    me nan bizir zuruzir kabar boroghɨn izɨtɨ, gua bar deraghvɨra men gan. Bar guizbangɨra,
    Kohatɨn ikɨzimɨn adarazi arazir kuratam damightɨ, kɨ me mɨsueghtɨ me arɨmɨghiregham.
    Kamaghɨn, Aron uan otariba ko, men ikɨzim faragh Purirpenimɨn aven mangɨ, bizir
    me damuamiba deraghvɨra vaghvagh men akakagh, me ateramin bizibar me mɨkɨm.
  dop-dop: Ɩ́ feŋ Kehɑtɩ nyǝ́mɑ kɛ teu, kɛ wɑɑtʋ wei pɑ pɑɑsǝɣǝnɑ Ɩsɔ wontu tɔ. Pǝ
    tɑɑ kɔɔ nɑ pǝ́ kpiisi-wɛɣɛ Lefii nyǝ́mɑ hɛkʋ. Mpi tɔ, pǝ wɛɛ sɩ Alɔŋ nɑ ɩ pǝyɑlɑɑ
    pɑ́ sʋʋnɑ-wɛɣɛ cokǝle tɑɑ, nɑ pɑ́ hʋlǝɣɩ pɑɑ wei kɛ wontu nti ɩ kɑ́ kpɑɣɑ tɔ.
  azb-azb: «Qoymayın ki Levililər arasından Qohatlıların nəsilləri yox olsun.
  eng-DBY: Ye shall not cut off the families of the Kohathites from among the Levites,
  hin-2017: “कहातियों के कुलों के गोत्रों को लेवियों में से नाश न होने देना;
  wol-KYG: «Buleen yóbbe Keyateen ñeek seeni làng, lu ñu leen di dagge ci biir Leween
    ñi.
  eng-YLT: '''Ye do not cut off the tribe of the families of the Kohathite from the
    midst of the Levites;'
  eng-WYC-2017: Do not ye lose the people of Kohath from the midst of the Levites;
  eng-WMBB: “Don’t cut off the tribe of the families of the Kohathites from amongst
    the Levites;
  urd-GVH: “ख़बरदार रहो कि क़िहात के कुंबे लावी के क़बीले में से मिटने न पाएँ।
  rug-rug: “Mi kopuni sari na tie pa butubutu te Kohati,
  gaz-gaz: “Balbalawwan gosa Qohaatii Lewwota keessaa hin balleessinaa.
  fra-LSG: N’exposez point la race des familles des Kehathites à être retranchée du
    milieu des Lévites.
  yal-yal: “Ɛ Kehati xabilan muxune ratanga alogo e nama raxɔri Lewi bɔnsɔnna yɛ.
  haw-1868: Mai hooki aku olua i ka ohana o na hale o ka Kohata maiwaena aku o na
    Levi.
  arb-NAV: «احْرِصَا أَلّا يَنْقَرِضَ فَرْعُ عَشَائِرِ الْقَهَاتِيِّينَ مِنْ بَيْنِ
    اللّاوِيِّينَ،
  ewe-ewe: “Kpɔ egbɔ be womeɖe Kohat ƒomea ɖa le Levi ƒe viwo dome o.
  eng-LEE: Do ye not cause the tribe of the families of the Kehathites to be cut off
    from among the Levites;
