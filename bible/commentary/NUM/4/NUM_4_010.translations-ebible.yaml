verse: NUM.004.010
translations:
  mal-C: പിന്നെ അവർ അതും അതോടു ബന്ധപ്പെട്ട സകല ഉപകരണഭാഗങ്ങളും തഹശുതുകൽകൊണ്ടു പൊതിഞ്ഞ്
    ചുമക്കാനുള്ള ഒരു തണ്ടിന്മേൽ വെക്കണം.
  deu-TKW: sodann sollen sie ihn samt allen seinen Geräten in eine Hülle von Seekuhfell
    thun und auf die Trage legen.
  lin-lin: Bakosangisa na liboke moko, ezala elamba yango ya langi ya ble mpe biloko
    na yango nyonso, kati na liputa ya makasi basala na poso ya nyama ya ebale, mpe
    bakotia yango na likolo ya tsipoyi.
  eng-LSV: and they have put it and all its vessels into a covering of tachash skin,
    and have put [it] on the bar.
  eng-GNV: So they shall put it, and all the instruments thereof in a couering of
    badgers skinnes, and put it vpon the barres.
  eng-WEBSTER: And they shall put it, and all its vessels, within a covering of badgers'
    skins, and shall put it upon a bar.
  nhw-BL: Huan nochi nopa tlamantli ihuaya nopa tlahuil quetzali quimimilose ica inincuetlaxo
    pesojme. Huan teipa sempa quicalaquise nopa cuahuitl huehueyac para ica quihuicase.
  swh-ONEN: Kisha watakisokotea pamoja na vifaa vyake vyote katika ngozi za pomboo
    na kukiweka kwenye jukwaa lake.
  bba-bba: Bɑ koo dɑbu ɡe, kɑ ɡen dendi yɑ̃ɑ ni kpuro dokewɑ bɔɔru sɔɔ te bɑ kuɑ kɑ
    ɡɔni dɑmɡiɑ. Yen biru, kpɑ bu tu sɑ̃ɑrusiɑ dɑ̃ɑ pɔturɑ sɔɔ ye bɑ koo kɑ tu suɑ.
  eng-KJVCPB: and they shall put it and all the vessels thereof within a covering
    of badgers’ skins, and shall put it upon a bar.
  luo-luo: Bangʼe to nyaka giume gi piende monyongʼ mayom mag le mag nembe kaachiel
    gi gige duto kendo gikete e sirni mitingʼego.
  meu-meu: Bena nani kopina amo ma bae kumidia, bona ihualaina patana ai bae hiri
    kau.
  npi-ULB: तिनीहरूले सामदान र यसका सबै सरसामानलाई सीलको छालाले ढाक्‍नुपर्छ र तिनीहरूले
    यसलाई बोक्‍ने भारमाथि राख्‍नुपर्छ ।
  yor-yor: Kí wọn ó fi awọ ẹran yí fìtílà àti gbogbo ohun èlò rẹ, kí wọn kí ó sì gbé
    e lé orí férémù tí wọn yóò fi gbé e.
  pes-OPCB: سپس تمام این اشیاء را در پوست بز پیچیده، بسته را روی یک چهار چوب حامل
    قرار دهند.
  tgl-ULB: Dapat nilang takpan ang patungan ng ilawan at ang lahat ng mga kasangkapan
    nito ng mga balat ng dugong, at dapat nilang ilagay ito sa balangkas na binubuhat.
  hui-hui: Ani bu wiai howa wena timbuni iba tia alenaga dongoneme daligani yi ho
    dambi howa yalu polenedagua manda mandabu ngelalimu.
  mya-mya: မီး​ခုံ​တိုင်​နှင့်​ဆိုင်​ရာ​ပစ္စည်း​အား​လုံး​တို့​ကို နူး​ညံ့​သော​သား​ရေ​ထည်​ဖြင့်​ထုပ်​ပြီး​လျှင်
    ထမ်း​စင်​ပေါ်​သို့​တင်​ရ​မည်။
  bod-N: ཡང་སྒྲོན་སྟེགས་དང་དེའི་ཡོ་བྱད་ཐམས་ཅད་ཀོ་བ་སྤུས་ལེགས་ཀྱི་པགས་པས་བཏུམས་ནས་གདང་གི་སྟེང་དུ་འཇོག་དགོས།
  sna-sna: Ipapo vanofanira kuchiputira pamwe chete nezvimwe zvacho muchifukidzo chamatehwe
    emhou dzomugungwa vagochiisa pamatanda okutakurisa nawo.
  spa-BLM: La pondrán, junto con todos sus recipientes, dentro de una cubierta de
    piel de tejón, y la pondrán sobre el armazón.
  cac-cac: Masanil juntzan̈ chi' tze musej d'a jun noc' tz'uum te lab'ab'i, tzeyac'anq'ue
    d'a yib'an̈ te b'achlab'.
  swh-ULB: Wataweka kinara na vifaa vyake vikiwa vimefunikwa na ngozi ya pomboo, na
    wataweka kwenye miti ya kukibebea.
  bel-bel: і накрыюць яго і ўсе прылады яго покрывам са скураў сініх, і пакладуць
    на насілкі;
  deu-ELBBK: und sie sollen ihn und alle seine Geräte in eine Decke von Dachsfell
    tun und auf die Trage legen.
  mbb-OT: Edtengesen dan heini is langun te meupiya he kelasi he lundis, ne ibpikit
    dan duen te tival.
  mal-2015: അതും അതിന്റെ പാത്രങ്ങളൊക്കെയും തഹശൂതോൽകൊണ്ടുള്ള ഒരു വിരിയിൽ പൊതിഞ്ഞു ഒരു
    തണ്ടിന്മേൽ വെച്ചുകെട്ടേണം.
  rmc-rmc: Pačarena les savore sersamoha andre lepeda le tuleňiskra cipatar a thovena
    pro dručki.
  pes-OPV: و آن را و همه اسبابش را در پوشش پوست خز گذارده، برچوب دستی بگذارند.
  ron-1924: сэ-л пунэ ку тоате унелтеле луй ынтр-о ынвелитоаре де пеле де вицел де
    маре; апой сэ-л пунэ пе таргэ.
  ben-OBCV: তারপর, তারা সেই দীপাধার ও তার সম্পর্কিত সমস্ত জিনিসের উপর টেকসই চামড়ার
    আচ্ছাদন দেবে এবং সেই সমস্ত তারা বহনকারী কাঠামোর উপরে রাখবে।
  som-som: Oo iyada iyo alaabteeda oo dhanba waa inay dhex geliyaan harag adhidibadeed
    oo markaas waa inay usha lagu qaado sudhaan.
  lat-VUC: et super omnia ponent operimentum janthinarum pellium, et inducent vectes.
  eng-ASVBT: and they shall put it and all the vessels thereof within a covering of
    sealskin, and shall put it upon the frame.
  ita-1885: Poi mettano il Candelliere, con tutti i suoi strumenti, in una coverta
    di pelli di tasso; e mettanlo sopra un par di stanghe.
  eng-LXXUP: And they shall put it, and all its vessels, into a blue skin cover; and
    they shall put it on bearers.
  eng-ULB: They must put the lampstand and all its accessories into a covering of
    sea cow skins, and they must put it on a carrying frame.
  spa-VBL: Luego deben envolverlo junto con todos sus utensilios dentro de una fina
    cubierta de cuero y colocarlo enel bastidor para transportarlo.
  fra-_FOB: Et ils le mettront, avec tous ses ustensiles, dans une couverture de peaux
    de couleur d'hyacinthe, et le placeront sur le brancard.
  mal-mal: അതും അതിന്റെ പാത്രങ്ങളൊക്കെയും കോലാട്ടിൻ തോൽകൊണ്ടുള്ള ഒരു വിരിയിൽ പൊതിഞ്ഞ്
    ഒരു തണ്ടിന്മേൽ വച്ചുകെട്ടണം.
  urd-GVR: Yih sab kuchh wuh taḳhas kī khāloṅ ke ġhilāf meṅ lapeṭeṅ aur use uṭhā kar
    le jāne ke lie ek chaukhaṭe par rakheṅ.
  suz-BL: मिनु मेको नेल्‍ल कली रिम्‍शो कोक्‍तेमी वोइश्‍शा, कुरतीक तारी वोइक्‍चा माल्‍नीम।
  ita-1927: metteranno il candelabro con tutti i suoi utensili in una coperta di pelli
    di delfino, e lo porranno sopra un paio di stanghe.
  ckb-ckb: لەگەڵ هەموو قاپوقاچاغەکەی دەیخەنە ناو پۆشەرێک لە پێستی مانگای دەریا و دەیخەنە
    سەر هەڵگرێک.
  eng-BBE: All these they are to put in a leather cover, and put it on the frame.
  kan-OKCV: ಅವರು ಅದನ್ನೂ, ಅದರ ಎಲ್ಲಾ ಸಲಕರಣೆಗಳನ್ನೂ ಕಡಲುಹಂದಿಯ ಚರ್ಮಗಳ ಮುಚ್ಚಳದೊಳಗೆ ಇಟ್ಟು,
    ಅಡ್ಡ ದಂಡಕ್ಕೆ ಕಟ್ಟಬೇಕು.
  bbb-bbb: '@see-verse:NUM.004.009'
  tam-2017: அதையும் அதற்குரிய பொருட்கள் யாவையும் மெல்லிய தோல் மூடிக்குள்ளே போட்டு,
    அதை ஒரு தண்டிலே கட்டி,
  spa-RV-1909: Y lo pondrán con todos sus vasos en una cubierta de pieles de tejones,
    y lo colocarán sobre unas parihuelas.
  ron-BTF: Și să îl pună pe acesta și toate vasele lui într-un acoperământ din piei
    de bursuci și să îl pună pe un drug.
  eng-WEBP: They shall put it and all its vessels within a covering of sealskin, and
    shall put it on the frame.
  eng-FBV: Then have them wrap it together with all its utensils inside a fine leather
    covering and place it on the carrying frame.
  nld-1939: hem met al zijn benodigdheden in een dekkleed van gelooide huiden wikkelen,
    en op een draagbaar zetten.
  nch-BL: Huan nochi nopa tamanti ihuaya nopa taahuil quetzali quimimilose ica inincuetaxo
    pesojme. Huan teipa sempa quicalaquise nopa cuahuit huehueyac para quihuicase.
  vie-1934: Rồi để chân đèn và hết thảy đồ phụ tùng trong một tấm phủ bằng da cá nược,
    để lên trên cái sề.
  hin-CV: इन सभी बर्तनों को वे सूंस की खाल से ढांक देंगे तथा इसे वे उठानेवाले डंडों
    पर रख देंगे.
  eng-OURB: They shall put it and all its utensils within a covering of sealskin,
    and shall put it on the frame.
  spa-BES: Todos estos son para poner en una cubierta de cuero, y ponerlo en una charola.
  tdx-tdx: Le haholonkolo’ iereo an-kolin-trozofisoitse ie naho o harao’e iabio, vaho
    hasampe ambone o bao-pitarazoañeo.
  vid-vid: Wochiwika hamwe na vinhu vyake vyeng'ha mgati mwa igozi lya igongolo lilingikala
    mbahali na kuchiwika mchanya mwa fulemu ya kupichila.
  eng-OKE: And put it and all its vessels into a covering of hyacinthine skins, and
    set it upon a bar.
  tha-KJV: เอาหนังของตัวแบดเจอร์ห่อตะเกียงและเครื่องประกอบทั้งหมด แล​้วใส่​ไว้​บนโครงหาม
  por-BR-2018: E o porão com todos os seus utensílios em uma coberta de peles finos,
    e o colocarão sobre umas armações.
  deu-ELO: Und sie sollen ihn und alle seine Geräte in eine Decke von Dachsfell tun
    und auf die Trage legen.
  eng-WYC-2018: and upon all these things they shall put a covering of jacinthine
    skins, and they shall bring, or lead, in the bearing staves. (and they shall wrap
    all these things in a leather cover, and then put it on a carrying bar, or a carrying
    pole.)
  epo-epo: Kaj ili metu ĝin kaj ĉiujn ĝiajn apartenaĵojn en tegon el antilopaj feloj,
    kaj ili metu tion sur portilon.
  uig-PIN: Ular yǝnǝ qiraƣdan bilǝn qiraƣdanƣa ixlitidiƣan ⱨǝmmǝ ⱪaqa-ⱪuqa ǝswablarni
    delfin terisidin etilgǝn yopuⱪ bilǝn yɵgǝp, andin ǝpkǝxkǝ selip ⱪoysun.
  beo-beo: Ilia da amo liligi huluane bulamagau gadofo abenai noga:i amo ganodini
    sosone la:la:gili aloi da:iya ligisimu.
  tpi-OTNT: Na ol i mas karamapim dispela laplap long gutpela skin bilong bulmakau
    bilong solwara na putim long wanpela samting bilong karim.
  hau-SA: Sa’an nan su naɗe shi da kuma dukan kayayyakinsa a cikin fatar shanun teku,
    su sa shi a kan sandan ɗaukarsa.
  uig-LAT: Ular yene chiraghdan bilen chiraghdan’gha ishlitidighan hemme qacha-qucha
    eswablarni délfin térisidin étilgen yopuq bilen yögep, andin epkeshke sélip qoysun.
  nde-nde: Besebelugoqela kanye lezinto zalo zonke ngezikhumba zezinyamazana balufakele
    izibambo zokuthwala.
  ton-ton: Pea tenau tuku ia mo hono ngaahi ipu kotoa pē ke ʻuʻufi ʻaki ʻae kiliʻi
    pasia, pea ʻe tuku ia ki ha fata.
  ces-1613: A obvinou jej se všechněmi nádobami jeho přikrytím z koží jezevčích, a
    vloží na sochory.
  eng-WMB: They shall put it and all its vessels within a covering of sealskin, and
    shall put it on the frame.
  tam-TCV: அவற்றையும் அவற்றிற்குரிய உபகரணங்கள் அனைத்தையும் ஒன்றுசேர்த்து, அந்த கடல்பசுத்
    தோலினால் சுற்றிக்கட்டி, சுமக்குந்தடிகளில் அதை வைக்கவேண்டும்.
  ceb-ULB: Kinahanglan nga tabonan nila ang tungtonganan sa lampara ug ang tanang
    kasangkapan sa panit sa dugong, ug ila kining ibutang sa dayonganan.
  pol-UBG: I owiną go wraz ze wszystkimi jego naczyniami przykryciem ze skór borsuczych
    i umieszczą na drążkach.
  urd-GVU: یہ سب کچھ وہ تخس کی کھالوں کے غلاف میں لپیٹیں اور اُسے اُٹھا کر لے جانے
    کے لئے ایک چوکھٹے پر رکھیں۔
  deu-1912: Und sollen um das alles tun eine Decke von Dachsfellen und sollen es auf
    die Stangen legen.
  kan-2017: ನೀಲಿಬಟ್ಟೆಯಿಂದ ಮುಚ್ಚಿಬಿಟ್ಟು ಅದಕ್ಕೂ ಅದರ ಎಲ್ಲಾ ಉಪಕರಣಗಳಿಗೂ ಹಸನಾದ ತೊಗಲನ್ನು
    ಹೊದಿಸಿ ಅವುಗಳನ್ನು ಅಡ್ಡದಂಡಕ್ಕೆ ಕಟ್ಟಬೇಕು.
  yap-yap: Miyad ing nge gubin tatalin e maruwel riy nga bang i keru’ e gamanman ni
    bfel’ ngar ted nga daken tagil’ e fek chugom.
  hlt-MCSB: Amah te neh a hnopai boeih te saham pho imphu neh cun uh saeh lamtah cunghloeng
    dongah buen uh saeh.
  mdy-ETH: ፖዖ ጌሦ ሻርኖና ዒኢካ ማዺንቶ ባኮ ቢያ ጉላንቦ ዜዾና ማሪ ኬዲ ዴንዶ ላሻሢ ሚፆይዳ ጌሦንጎ።
  twi-ASANTE: Saa nneɛma yi nyinaa nso, wɔde abirekyie nhoma bɛkata ho na wɔde nkyekyereeɛ
    yi nyinaa abɛgu ɛpono so.
  eng-WEBU: They shall put it and all its vessels within a covering of sealskin, and
    shall put it on the frame.
  bnp-bnp: Ri gi kavitagua ra kala gomagoma iea na kulina lui, ri gi ru langa na maki
    tara bara ni kaloho.
  wal-wal: Yaatidi akka miishshata ubbaakka irppaniyan kammidi, tookkiyo halaa bollan
    wottona.
  spa-PDDPT: Lo envolverán con todos sus utensilios en una cubierta de piel de tejón,
    y lo pondrán sobre dos varas gruesas arregladas con tablas.
  gun-gun: Tataendy 'y, ha'e hexegua tembiporu ikuai va'e ha'e javi ojao'ipa 'rã mba'emo
    pirekue iporãve va'e py. Ha'e gui ma omoĩmba 'rã yvyra po'i áry rupi.
  ilo-ULB: Masapul nga ikabilda ti kandelero ken dagiti amin nga alikamenna iti pangabbong
    a lalat ti foca, ken masapul nga ikabilda daytoy iti nasangal a pagawitan.
  kpg-kpg: Digaula gaa hii di maa mo ono mee huogodoo e haga holi ai go di gili kau
    humalia, gaa dugu di maa gi hongo di hada aamo mee.
  uig-ARA: ئۇلار يەنە چىراغدان بىلەن چىراغدانغا ئىشلىتىدىغان ھەممە قاچا-قۇچا ئەسۋابلارنى
    دېلفىن تېرىسىدىن ئېتىلگەن يوپۇق بىلەن يۆگەپ، ئاندىن ئەپكەشكە سېلىپ قويسۇن.
  sus-sus: E xa na birin mafilin foye yɛxɛ kiri nan kui, e fa a sa xaninse fari.
  pon-2006: Re pahn kidimkipene kilin kou kaselel ehu, iangahki dipwisawi kan koaros
    oh kihdiong pohn mehn ro ehu.
  ksd-ksd: ma diat a pulu ia ma kana lavur la bula ma ra pal a me, ma diat a vung
    ia tai tika na kip.
  tur-YTC: Onu ve içindeki tüm takımlarını fok derisinden bir örtü içine koyacaklar
    ve onu sedye üzerine koyacaklar.”
  grc-BRENT: Καὶ ἐμβαλοῦσιν αὐτὴν, καὶ πάντα τὰ σκεύη αὐτῆς, εἰς κάλυμμα δερμάτινον
    ὑακίνθινον, καὶ ἐπιθήσουσιν αὐτὴν ἐπʼ ἀναφορέων.
  ind-AYT: Lalu, mereka harus menutup semuanya itu dengan penutup dari kulit lumba-lumba
    dan meletakkannya di atas kayu pengusungnya.
  nya-nya: Kenaka achikulunge pamodzi ndi zipangizo zake zonse mʼzikopa za akatumbu
    ndi kuchiyika pa chonyamulira chake.
  hrv-hrv: Neka ga stave sa svim njegovim priborom na pokrivalo od fine kože pa polože
    na nosiljku.
  mps-mps: Tama augwaligo te tamu węde bidibo sikau sabea wiegi yai me selama, tego
    tomagelama, tama tolabo naiba me muao.”
  tpi-tpi: Na ol i mas karamapim dispela laplap long gutpela skin bilong bulmakau
    bilong solwara na putim long wanpela samting bilong karim.
  dan-1931: og de skal lægge den med alt dens Tilbehør i et Dække af Tahasjskind og
    så lægge det på Bærebøren.
  vie-OVCB: rồi bọc giá đèn và các đồ phụ tùng bằng tấm da cá heo, rồi đặt lên một
    đòn khiêng.
  guj-2017: તે પછી આ સર્વ સામગ્રી સીલનાં ચામડાંનાં આવરણમાં નાખીને પાટિયા પર મૂકે.
  pon-2006A: Re pahn kidimkipene kilin kou kaselel ehu, iangahki dipwisawi kan koaros
    oh kihdiong pohn mehn ro ehu.
  por-BRBSL: “Eles o colocarão e todos os seus recipientes dentro de uma cobertura
    de pele de selo, e o colocarão sobre a moldura.
  cth-cth: Hote hno hoi a puengcangnaw teh saram pho hoi ramuk vaiteh kâkayawtnae
    dawk a tâ han.
  twi-twi: Saa nneɛma yi nyinaa nso wɔde abirekyi nhoma a ɛyɛ den bɛkata ho na wɔde
    nea wɔakyekyere no nyinaa abegu ɔpon no so.
  hlt-hlt: Amah te neh a hnopai boeih te saham pho imphu neh cun uh saeh lamtah cunghloeng
    dongah buen uh saeh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dɛ̀ wɛ̃nnɛ́ kɛ́pɔ̃ṹ nkukɔ̃̀nkperíkù, kɛ́dɑɑ́ nkudɑbɛkù ĩ́nkɛ̀,
  msy-2020: Egh a ko an itir bizir kaba bar, ongarimɨn itir asɨzir ekiabar inir aghuitamɨn
    da rɨkigh. Egh anetersɨ, nogorim a datɨgh a ikegh.
  dop-dop: Ɩlɛnɑ pɑ́ tʋ́ pǝ tǝnɑɣɑ tɔnʋɣʋ tɛɛlǝŋ nyǝŋkʋ nɑkʋlɩ kʋ tɑɑ, nɑ pɑ́ sɩɩ
    kpɑtǝlɛ nte pɑ kpɑkǝɣǝnɑ wontu tɔ tǝ tɔɔ.
  azb-azb: Çıraqdanı və onun bütün avadanlığını suiti dərisindən bir örtüklə sarıyıb
    xərəyə qoysunlar.
  eng-DBY: and they shall put it and all the utensils thereof within a covering of
    badgers' skin, and shall put it upon a pole.
  hin-2017: तब वे सारे सामान समेत दीवट को सुइसों की खालों के आवरण के भीतर रखकर डंडे
    पर धर दें।
  wol-KYG: Nañu boole tegukaayu làmp beek mboolem la muy àndal, ñu ëmbe lépp malaanum
    deru piipi, te teg ko ci kaw tagar bi ñu koy gàddoo.
  eng-YLT: and they have put it and all its vessels unto a covering of badger skin,
    and have put [it] on the bar.
  eng-WYC-2017: and upon all these things they shall put a covering of jacinthine
    skins, and they shall lead in the bearing staves.
  eng-WMBB: They shall put it and all its vessels within a covering of sealskin, and
    shall put it on the frame.
  urd-GVH: यह सब कुछ वह तख़स की खालों के ग़िलाफ़ में लपेटें और उसे उठाकर ले जाने के
    लिए एक चौखटे पर रखें।
  rug-rug: Kaqu hadei rini sari doduru likakalae arini koa keke kapu rumu meke vekoi
    rini koa keke tiṉitoṉa palepalekeana, pude paleki.
  gaz-gaz: Ergasiis waan kanaa fi miʼa isaa hunda gogaa duugameen maranii wasaasaa
    ittiin waa baatan irra haa kaaʼan.
  fra-LSG: ils le mettront, avec tous ses ustensiles, dans une couverture de peaux
    de dauphins; puis ils le placeront sur le brancard.
  yal-yal: E xa ne birin mafilin sube kidi faɲi bitinganni, e mɔn yi e sa e xali wudin
    fari.
  haw-1868: E hahao hoi lakou ia me na ipu ona a pau maloko o ka wahi ili tahasa,
    a e kau aku maluna o ka auamo.
  arb-NAV: وَيَلُفُّونَهَا مَعَ جَمِيعِ أَوَانِيهَا بِغِطَاءٍ مِنْ جِلْدِ الدَّلْفِينِ،
    وَيَضَعُونَهَا عَلَى حَمَّالَةٍ.
  ewe-ewe: Ekema woatsɔ tɔmenyigbalẽ la atsyɔ nuawo katã dzi, eye woatsɔ nubabla blibo
    la ada ɖe agbati aɖe dzi.
  eng-LEE: And they shall put it and all its vessels within a covering of badgers'
    skins, and they shall put it upon a barrow.
  asm-FB: তাক আৰু তাৰ সকলো সঁজুলি তহচৰ ছালৰ এক আৱৰণেৰে মেৰাই লৈ এখন বৈ নিয়া যতনৰ
    ওপৰত থ’ব।
  sus-A: عٍ شَ نَ بِرِن مَقِلِن قٌيٍ يّشّ كِرِ نَن كُي، عٍ قَ عَ سَ شَنِنسٍ قَرِ.
  fra-SBL: Ils le mettront, ainsi que tous ses ustensiles, dans une enveloppe de peau
    de phoque, et ils la poseront sur le cadre.
  hbo-hbo: וְנָתְנ֤וּ אֹתָהּ֙ וְאֶת־כָּל־כֵּלֶ֔יהָ אֶל־מִכְסֵ֖ה עֹ֣ור תָּ֑חַשׁ וְנָתְנ֖וּ
    עַל־הַמֹּֽוט׃
  eng-WYCLIFFE: and on alle thingis thei schulen putte an hilyng of `skynnys of iacynt,
    and thei schulen putte in barris.
  cwe-cwe: Wezachiguma na via vake vose mgati ya mbende ya mnyama wa mwiibahali na
    kuchika uchanyha ya mibiki ya kupapila.
  kik-kik: Ningĩ makũnje mũtĩ ũcio na indo ciaguo ciothe ciohetwo na gĩthii kĩa njũũa
    cia pomboo, na macigĩrĩre igũrũ rĩa gĩkuui gĩacio.
  fra-NCL: puis, l’ayant mis, avec tous ses ustensiles, dans une couverture de peau
    de veau de marin, ils le placeront sur le brancard.
  cek-AK: To pacoengah to ih laom sabaenawk boih to tuipui caham ih ahin hoiah ayaw
    o hmoek pacoengah, aputhaih to sah o tih.
  cuk-cuk: Geb degine, gwallumar-sied, degi, bela egi-ibmar-ebulemaladi, ibdurgan-uka-nuegangi
    anwemaloed. Geb degi, nabir-sedmalaga suar-wargwengi be nasikoed.
  uig-CYR: Улар йәнә чирақдан билән чирақданға ишлитидиған һәммә қача-қуча әсвапларни
    делфин терисидин етилгән йопуқ билән йөгәп, андин әпкәшкә селип қойсун.
  tel-2017: ఏడు దీపాల స్తంభాన్నీ, దానికి సంబంధించిన పరికరాలన్నిటినీ గండుచేప చర్మంలో
    చుట్టి మోసుకు వెళ్ళడానికి వీలుగా కర్రల పైన ఉంచాలి.
  hat-BSA: Yo va mete tout zouti li yo nan yon kouvèti po dofen, e yo va mete li nan
    poto ki fèt pou pote a.
  kos-kos: Elos fah nokmani ma inge nukewa ke sie kulun kosro fisrasrsrasr, ac likiya
    fin sie pah in utuk.
  hbo-WLC: וְנָתְנ֤וּ אֹתָהּ֙ וְאֶת־כָּל־כֵּלֶ֔יהָ אֶל־מִכְסֵ֖ה ע֣וֹר תָּ֑חַשׁ וְנָתְנ֖וּ
    עַל־הַמּֽוֹט׃
  ibo-ibo: Emesịa, ha ga-eji akpụkpọ anụ ehi mmiri sachie ya na ngwongwo ya niile,
    tụkwasị ya nʼelu ihe e ji ebu ya.
  ory-ory: ପୁଣି, ସେମାନେ ତାହା ଓ ତହିଁର ସମସ୍ତ ପାତ୍ର ଶିଶୁକ ଚର୍ମର ଏକ ଆଚ୍ଛାଦନରେ ରଖି ଦୋଳା
    ଉପରେ ଥୋଇବେ।
  chk-chk: Mürin repwe tukumalong ewe lenien atittin fiti pisekin meinisin lon echö
    pwölüpwöl seni silin man mi mürina o iseis won ewe lenien keki.
  rop-rop: Dei garra repdimap ol detlot ebrijing garram det sofwan letha, en dei garra
    pudum ola ebrijing ontop langa det wan freimpat weya dei oldei garrimap.
  ukr-1871: І обгорнуть його й усю посудину його покривалом з барсучих шкір, та й
    положять на ноші.
  deu-1951: Und sollen um alle diese Geräte eine Decke von Seehundsfellen tun und
    es auf ein Gestell legen.
  eng-JPS: And they shall put it and all the vessels thereof within a covering of
    sealskin, and shall put it upon a bar.
  srp-1865: I neka ga sa svijem spravama njegovijem zaviju u pokrivaè od koža jazavèjih,
    i metnu ga na poluge.
  lug-lug: Ekikondo n’ebigenderako byonna binaasibibwanga mu maliba ga lukwata ne
    biteekebwa ku musituliro.
  heb-heb: ונתנו אתה ואת כל כליה אל מכסה עור תחש ונתנו על המוט׃
  ben-IRV: তারা বাতিদান এবং তার সমস্ত পাত্র শীলের চামড়ায় ঢেকে দিয়ে বয়ে নিয়ে যাবার
    পাটাতনের উপরে রাখবে।
  pan-pan: ਤਦ ਉਸ ਦੇ ਸਾਰੇ ਸਮਾਨ ਸਮੇਤ ਸਮੁੰਦਰੀ ਜੀਵ ਦੀਆਂ ਖੱਲਾਂ ਦੇ ਵਿੱਚ ਰੱਖਣ ਅਤੇ ਉਹ ਉਸ ਨੂੰ
    ਚੋਬਾਂ ਉੱਤੇ ਧਰਨ।
  mya-JVB: ထိုတန်ဆာ ရှိသမျှ တို့ကို၊ တဟာရှ သားရေ အိတ် ထဲ၌ သွင်း ထား၍ ၊ ထမ်းဘိုး ကို
    တပ် ရမည်။
  hmo-hmo: Unai gaudia ibounai be davara boromakau, rui, edia kopina dekenai do idia
    kumia, bona huaia totona gauna ena latanai do idia atoa.
  urd-urd: और उसको और उसके सब बर्तनों को तुख़स की खालों के एक ग़िलाफ़ के अन्दर रख
    कर उस ग़िलाफ़ को चौखटे पर धर दें।
  rus-SYN: и покроют его и все принадлежности его покровом из кож синих, и положат
    на носилки;
  bqc-SIM: aai daupi ye ayo báau ń a pↄkelepiↄ píi, aai ye a lipↄ̃ↄↄwa.
  tcz-CHONGTHU: Chule amahon pondum a chu thaomei khom leh athil manchah ho jouse
    chu kelchavun thengsel'a atom khum uva chuleh hiche alom chu akiputna kolchahna
    chung a chu akoi ding u ahi.
  mar-mar: या सर्व वस्तू त्यांनी तहशाच्या कातड्याने लपेटून घ्याव्यात आणि हे सर्व वाहून
    न्यावयाच्या चौकटीवर त्यांनी ठेवावे.
  qub-qub: Chaycunataga llapanta pitonga cuyayllapaj garacunawan. Nircurna quirma
    guerucunapa jananman churanga apananpaj.
  hat-hat: Y'a vlope yo ansanm nan yon nap an po bazann, epi y'a mete l' sou yon branka
    pou pote l'.
  eng-BSB: Then they shall wrap it and all its utensils inside a covering of fine
    leather and put it on the carrying frame.
  tod-tod: Ta ti maavelevele, ta ná-sɔɔlaiti kpein, nuni ɠɔlɔi zu, ti ti la kasɔ
    zeɠe wului ma.
  eng-WEBPB: They shall put it and all its vessels within a covering of sealskin,
    and shall put it on the frame.
  kbq-kbq: Hagi ana maka'zana hagerimpi bulimakao ukri'afi eri anakite'za afunte kofi
    azotare erinte'za anakintetere hugahaze.
  nhe-BL: Huan nochi nopa tlamantli ihuaya nopa tlahuil quetzali quiquimilose ica
    inincuetlaxo pesojme. Huan teipa sampa quicalaquise nopa cuahuitl huehueyac para
    ica quihuicase.
  gub-BL: Na'e uwàuwàn putar a'e ma'e paw ma'ea'yr ipirer ikatuahy ma'e pupe wà nehe.
    Na'e omono putar i'yw a'e ma'e paw wanehe wà nehe. Upyhyk putar i'yw heraha mehe
    wà nehe.
  eng-DRA: And over all they shall put a cover of violet skins and put in the bars.
