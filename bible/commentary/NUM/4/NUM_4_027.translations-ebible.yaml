verse: NUM.004.027
translations:
  mal-C: ചുമടു ചുമക്കുന്നതോ ഇതര വേലകൾ ചെയ്യുന്നതോ ആയ അവരുടെ ശുശ്രൂഷകൾ എല്ലാം അഹരോന്റെയും
    പുത്രന്മാരുടെയും നിർദേശാനുസരണമായിരിക്കണം. അവർക്കുള്ള കർത്തവ്യമെല്ലാം നീ അവരെ ഏൽപ്പിക്കണം.
  deu-TKW: Nach dem Befehl Aarons und seiner Söhne sollen alle Verrichtungen der Gersoniter
    stattfinden, bezüglich alles dessen, was sie zu tragen, und alles dessen, was
    sie zu verrichten haben; und zwar sollt ihr ihnen alles, was sie zu tragen haben,
    namentlich anweisen.
  lin-lin: 'Mosala nyonso ya bato ya Gerishoni ekokambama na Aron mpe bana na ye ya
    mibali : ezala mpo na komema biloko to mpo na kosala mosala ; bokoyebisa bango
    mosala nyonso oyo bango basengeli kosala.'
  eng-LSV: By the command of Aaron and his sons is all the service of the sons of
    the Gershonite, in all their burden and in all their service; and you have laid
    a charge on them concerning the charge of all their burden.
  eng-GNV: At the commandement of Aaron and his sonnes shall all the seruice of the
    sonnes of ye Gershonites bee done, in all their charges and in all their seruice,
    and ye shall appoynt them to keepe all their charges.
  eng-WEBSTER: 'At the appointment of Aaron and his sons shall be all the service
    of the sons of the Gershonites, in all their burdens, and in all their service:
    and ye shall appoint to them in charge all their burdens.'
  nhw-BL: Huan Aarón ihuaya itelpocahua quinilhuise iixhuihua Gersón sesen tequitl
    catli monequi quichihuase huan catli quihuicase.
  swh-ONEN: Utumishi wao wote ukiwa ni kuchukua au wa kufanya kazi nyingine, utafanyika
    chini ya maelekezo ya Aroni na wanawe. Mtawapangia kama wajibu wao yote watakayoyafanya.
  bba-bba: Gɛɛsɔnin bweseru tɑ̀ n sɔmburu mɔ̀, Aroni kɑ win bibɑ bɑ koo tu nɔni doke,
    beyɑ bɑ koo tu sɔ̃ yè tɑ koo ko.
  eng-KJVCPB: 'At the appointment of Aaron and his sons shall be all the service of
    the sons of the Gershonites, in all their burdens, and in all their service: and
    ye shall appoint unto them in charge all their burdens.'
  luo-luo: Tijegi duto, bedni en tingʼo kata tich moro amora nyaka tim ka Harun kod
    yawuote ema oteloe. Unupog-gi tich monego gitim.
  meu-meu: Gereson taudia edia ḡaukara bona edia kohu ihuadia idoidiai na Aaron mai
    natuna ida ese bae hadibadia; umui ese ba haḡanidia, dahaka dahaka bae kara bona
    dahaka dahaka bae hua.
  npi-ULB: र तिनका छोराहरूले गेर्शोनका सन्तानहरूले ओसारपसार गर्दा र तिनीहरूका सबै
    सेवामा निर्देशन दिनुपर्छ । तैँले तिनीहरूका सबै दायित्व निर्धारण गर् ।
  yor-yor: Gbogbo iṣẹ́ ìsìn àwọn ọmọ Gerṣoni yálà ni iṣẹ́ ṣíṣe tàbí ní ẹrù rírù ni,
    Aaroni àti àwọn ọmọ rẹ̀ ni yóò máa darí wọn; ìwọ ni kí o sì yàn ẹrù tí oníkálùkù
    yóò rù fún un.
  pes-OPCB: هارون و پسران او، این خدمتها را برای جرشونی‌ها تعیین خواهند نمود.
  tgl-ULB: Dapat pamahalaan nila Aaron at ng kaniyang mga anak na lalaki ang lahat
    ng paglilingkod ng mga kaapu-apuhan ng mga Gersonita, sa bawat bagay na kanilang
    ililipat, at sa lahat ng kanilang paglilingkod. Dapat mo silang italaga sa lahat
    ng kanilang mga tungkulin.
  hui-hui: Arono halu ibu igini karu tigua Gesono aria karume mbirale uruni yilo mo
    tiga buwa mo tahaga bialu tinaga biabe ogoni bilo haru holebira.
  mya-mya: ဂေ​ရ​ရှုန်​သား​ချင်း​စု​တို့​သည်​အာ​ရုန်​နှင့် သူ ၏​သား​များ​သတ်​မှတ်​ပေး​သော​ဝတ္တ​ရား​များ
    နှင့်​သယ်​ဆောင်​မှု​ရှိ​သ​မျှ​ကို​ဆောင်​ရွက်​ရန် မော​ရှေ​နှင့်​အာ​ရုန်​တို့​က​ကြပ်​မတ်​ပေး​ရ​မည်။-
  bod-N: གེར་ཤོན་གྱི་བུ་རྒྱུད་རྣམས་ཀྱི་འགན་འཁུར་ཏེ། ཁོ་རྣམས་ཀྱིས་བསྒྲུབ་དགོས་པ་དང་འཁུར་དགོས་པའི་དོན་ཐམས་ཅད་ནི་ཨ་རོན་དང་དེའི་བུ་རྣམས་ཀྱིས་སྨྲས་པ་བཞིན་དུ་བྱེད་དགོས།
    དེ་དག་གིས་ཅི་འཁུར་དགོས་པའི་ལས་འགན་ཐམས་ཅད་ཁྱོད་ཀྱིས་སྤྲོད་དགོས་སོ། །
  sna-sna: Mabasa avo ose kungava kutakura kana kuita rimwe basa, zvinofanira kuitwa
    nokurayira kwaAroni navanakomana vake. Muchavatuma sebasa ravo zvose zvavanofanira
    kutakura.
  spa-BLM: A las órdenes de Aarón y de sus hijos estará todo el servicio de los hijos
    de los gersonitas, en toda su carga y en todo su servicio; y les asignarás su
    deber en todas sus responsabilidades.
  cac-cac: A vin̈aj Aarón yed' eb' yuninal, a eb' scuchb'an masanil eb' yin̈tilalcan
    vin̈aj Gersón chi' d'a munlajel sc'ulej yed' yic'anb'at tastac eb' to tz'ic'jib'ati.
    A eb' tic sch'oxan tastac syic'b'at junjun eb'.
  swh-ULB: Haruni na wanawe ndio watakaongoza utumishi wa uzao wa Wagerishoni, kwa
    vitu vyote vile vya kusafirisha, na katika utumishi wao wote. Lazima uwagawie
    majukumu yao yote.
  bel-bel: па загадзе Аарона і сыноў ягоных павінны чыніцца ўсе службы сыноў Гірсонавых
    пры ўсякім нашэньні цяжараў і ўсякай працы іхняй, і даручэце іх захаваньню ўсё,
    што яны носяць;
  deu-ELBBK: Nach dem Befehl Aarons und seiner Söhne soll aller Dienst der Söhne der
    Gersoniter sein hinsichtlich all ihrer Traglast und all ihres Dienstes; und ihr
    sollt ihnen die Hut alles dessen auftragen, was sie zu tragen haben.
  mbb-OT: Si Aaron wey is menge anak din iyan edumala te menge kevuwazan ni Gershon
    mehitenged te vuluhaten dan, ed-uwit daan sikandan te menge gelemiten etawa ebaal
    te zuma he menge vuluhaten. Iyan kew ki Aaron kaǥi ke hengkey is ed-uwiten dan.
  mal-2015: ഗേർശോന്യരുടെ എല്ലാ ചുമടുകളും എല്ലാവേലയും സംബന്ധിച്ചുള്ളതൊക്കെയും അഹരോന്റെയും
    പുത്രന്മാരുടെയും കല്പനപ്രകാരം ആയിരിക്കേണം; അവരുടെ എല്ലാ ചുമടും നിങ്ങൾ അവരുടെ വിചാരണയിൽ
    ഏല്പിക്കേണം.
  rmc-rmc: O Mojžiš the o Aron dodikhena pre oda, hoj o Geršoniti te hordinen a te
    keren savoro, so lenge prikazinena.
  pes-OPV: و تمامی خدمت بنی جرشون در هر حمل وخدمت ایشان، به فرمان هارون و پسران او
    بشود، و جمیع حملهای ایشان را بر ایشان ودیعت گذارید.
  ron-1924: Ын службеле лор, фиий гершоницилор сэ фие суб порунчиле луй Аарон ши фиилор
    луй, пентру тот че вор дуче ши пентру тоатэ служба пе каре вор требуи с-о факэ;
    ын грижа лор сэ даць тот че ау де дус.
  ben-OBCV: তাদের সমস্ত কাজ, বহন-সংক্রান্ত অথবা অন্যান্য যে কোনো কাজই হোক না কেন,
    সেই সমস্ত হারোণ এবং তার ছেলেদের নির্দেশে করতে হবে। তাদের দায়িত্বে যে সকল বহন
    করার কাজ থাকবে তা তুমি নির্দিষ্ট করে দেবে।
  som-som: Oo reer Gershoon waa inay amarka Haaruun iyo wiilashiisa ku qabtaan waxa
    ay qaadaan iyo shuqulka ay qabtaan oo dhan; oo idinku waa inaad ku amartaan waxay
    qaadayaan.
  lat-VUC: 'jubente Aaron et filiis ejus, portabunt filii Gerson: et scient singuli
    cui debeant oneri mancipari.'
  eng-ASVBT: At the commandment of Aaron and his sons shall be all the service of
    the sons of the Gershonites, in all their burden, and in all their service; and
    ye shall appoint unto them in charge all their burden.
  ita-1885: Tutto il servigio de' figliuoli di Gherson, in tutto ciò che devono portare,
    e in tutti i servigi che devono fare, sia secondo l'ordine di Aaronne e de' suoi
    figliuoli; e voi darete loro il carico di tutto ciò che dovranno portare.
  eng-LXXUP: According to the direction of Aaron and his sons shall be the ministry
    of the sons of Gershon, in all their ministries, and in all their works; and thou
    shalt take account of them by name in all things borne by them.
  eng-ULB: Aaron and his sons must direct all the service of the descendants of the
    Gershonites, in everything that they transport, and in all their service. You
    must assign them to all their responsibilities.
  spa-VBL: Todo lo que hagan estará bajo la supervisión de Aarón y sus hijos, así
    como todo el trabajo y las tareas que lleven a cabo. Debes decirles todo lo que
    deben llevar.
  fra-_FOB: Tout le service des enfants de Guershon, en tout ce qu'ils doivent porter,
    et en tout ce qu'ils doivent faire, sera réglé par l'ordre d'Aaron et de ses fils,
    et vous confierez à leur garde tout ce qu'ils doivent porter.
  mal-mal: ഗേർശോന്യരുടെ എല്ലാ ചുമടുകളും എല്ലാജോലികളും സംബന്ധിച്ചുള്ള സകലവും അഹരോന്റെയും
    പുത്രന്മാരുടെയും കല്പനപ്രകാരം ആയിരിക്കണം; അവരുടെ എല്ലാ ചുമടും നിങ്ങൾ അവരുടെ വിചാരണയിൽ
    ഏല്‍പിക്കണം.
  urd-GVR: Jairsoniyoṅ kī pūrī ḳhidmat Hārūn aur us ke beṭoṅ kī hidāyāt ke mutābiq
    ho. Ḳhabardār raho ki wuh sab kuchh ain hidāyāt ke mutābiq uṭhā kar le jāeṅ.
  suz-BL: गेरशोन आ मुरपुकीमी हारून नु आ तौपुकीमी अरेशो खोदेंशो पा ला आन कुरतीक नु
    अरु गेय पने चाप्‍नीम। हारून नु आ तौपुकीमी मेको आन कुरचा माल्‍शो नु पतीक गेय नेल्‍ल
    अरेचा माल्‍नीम। प्रस्‍थान ३८:२१
  ita-1927: Tutto il servizio dei figliuoli dei Ghersoniti sarà sotto gli ordini di
    Aaronne e dei suoi figliuoli per tutto quello che dovranno portare e per tutto
    quello che dovranno fare; voi affiderete alla loro cura tutto quello che debbon
    portare.
  ckb-ckb: هەموو خزمەتی نەوەی گێرشۆنییەکان چ لە بارهەڵگرتن یان هەر کارێکی دیکە بە
    سەرپەرشتی هارون و کوڕەکانی دەبێت، تۆش دیاریکردنی بەرپرسیاریێتی هەموو بارەکانی
    خۆیان پێ دەسپێریت،
  eng-BBE: From the mouth of Aaron and his sons the Gershonites will have word about
    all the things they are to do and take up; you are to give them their orders.
  kan-OKCV: ಗೇರ್ಷೋನ್ಯರು ಆರೋನ್, ಅವನ ಪುತ್ರರ ನಿರ್ದೇಶನದ ಮೇರೆಗೆ ಅವರ ಹೊರೆಹೊರುವದನ್ನು ಮತ್ತು
    ಇತರ ಕೆಲಸಗಳನ್ನು ಮಾಡಲಿ. ನೀವೇ ಹೊರೆಗಳನ್ನು ಗೊತ್ತುಮಾಡಿ ಅವರವರ ವಶಕ್ಕೆ ಕೊಡಬೇಕು.
  bbb-bbb: '@see-verse:NUM.004.026'
  tam-2017: கெர்சோன் சந்ததியார்கள் சுமக்கவேண்டிய சுமைகளும் செய்யவேண்டிய பணிவிடைகளாகிய
    சகல வேலைகளும் ஆரோனும் அவனுடைய மகன்களும் சொல்லுகிறபடியே செய்யவேண்டும்; அவர்கள்
    சுமக்கவேண்டிய எல்லா சுமைகளையும் நீங்கள் நியமித்து, அவர்களிடம் ஒப்புவியுங்கள்.
  spa-RV-1909: 'Según la orden de Aarón y de sus hijos será todo el ministerio de
    los hijos de Gersón en todos sus cargos, y en todo su servicio: y les encomendaréis
    en guarda todos sus cargos.'
  ron-BTF: La rânduirea lui Aaron și a fiilor săi să fie tot serviciul fiilor gherșoniților,
    în toate sarcinile lor și în tot serviciul lor și să numiți în grija lor toate
    însărcinările lor.
  eng-WEBP: At the commandment of Aaron and his sons shall be all the service of the
    sons of the Gershonites, in all their burden and in all their service; and you
    shall appoint their duty to them in all their responsibilities.
  eng-FBV: All that they do is to be under the supervision of Aaron and his sons—all
    their work and carrying assignments. You are to tell them all they are required
    to carry.
  nld-1939: Al het werk van de zonen der Gersjonieten moet steeds op aanwijzing van
    Aäron en zijn zonen geschieden, zowel bij het vervoer, als bij de dienst; al wat
    ze hebben te dragen, moet ge hun stuk voor stuk aanwijzen.
  nch-BL: Huan Aarón ihuaya itelpocahua quinilhuise iixhuihua Gersón sesen tequit
    cati monequi quichihuase huan cati quihuicase.
  vie-1934: Hết thảy công việc của con cháu Ghẹt-sôn, món chi họ phải khiêng đi, và
    việc chi họ phải làm điều sẽ theo lịnh A-rôn và các con trai người chỉ biểu; người
    phải giao cho họ coi sóc mọi món chi phải khiêng đi.
  hin-CV: गेरशोनियों के लिए जो भी सेवाएं, तथा सामग्री सामान उठाने से संबंधित जवाबदारी
    ठहराई गई है, उनको वे सिर्फ अहरोन एवं उसके पुत्र के आदेश पर ही किया करेंगे, तथा
    तुम भार उठाने से संबंधित जवाबदारी उन्हें सौंप दोगे.
  eng-OURB: Aaron [Light-bringer] and his sons shall supervise all the work of the
    sons of the Gershonites, transporting loads and serving, and you shall assign
    them who is to do what job and its responsibilities.
  spa-BES: De la boca de Aarón y de sus hijos, los gersonitas tendrán noticias acerca
    de todas las cosas que deben hacer y tomar; Tú debes darles sus órdenes de lo
    que deben de hacer.
  tdx-tdx: Am-palie’ i Aharone naho o ana’eo ze hene fitoroña’ o ana’ i Geresoneo,
    amy kilanka’ iareo iabiy naho amo fitoloña’ iareo iabio, vaho hene hitendrea’
    areo o fitoloña’iareoo naho o kilanka’ iareoo.
  vid-vid: Aluni na wanage wowalajiza kukola mijito jeng'ha ja Wagelishoni kwa vinhu
    vyowopika na mijito jowodita. Kowawichila vinhu vyeng'ha vila viwele vyowalinguganigwa
    kupika.
  eng-OKE: By the word of Aharon and his sons shall be all the service of the Beni-Gershon,
    with all their burdens, and all their employment; and you shall appoint them in
    charge with all their burdens.
  tha-KJV: ให้​อาโรนและบุตรชายทั้งหลายของอาโรนบังคับบัญชาบุตรชายทั้งหลายของเกอร์โชนเรื่องทุกสิ่งที่เขาจะต้องขน
    และงานทุกอย่างที่เขาจะต้องกระทำ และเจ้าจะต้องกำหนดทุกสิ่งที่เขาจะต้องขน
  por-BR-2018: 'Segundo a ordem de Arão e de seus filhos será todo o ministério dos
    filhos de Gérson em todos os seus cargas, e em todo o seu serviço: e lhes atribuireis
    em responsabilidade todas as suas cargas.'
  deu-ELO: Nach dem Befehl Aarons und seiner Söhne soll aller Dienst der Söhne der
    Gersoniter sein hinsichtlich all ihrer Traglast und all ihres Dienstes; und ihr
    sollt ihnen die Hut alles dessen auftragen, was sie zu tragen haben.
  eng-WYC-2018: When Aaron commandeth and his sons, the sons of Gershon shall bear
    all things that pertain to the altar, the cords, and the vessels, or instruments,
    of their service; and all they shall know, to what charge they ought to be bound.
    (And when Aaron and his sons command, the sons of Gershon shall carry all the
    things that pertain to the altar, and the cords, and the vessels, or the instruments,
    of their service; and they all shall know, what each of them ought to carry.)
  epo-epo: Laŭ la ordono de Aaron kaj de liaj filoj estu la tuta laborado de la Gerŝonidoj,
    koncerne ĉian ilian portadon kaj ĉian ilian laboradon; kaj metu sub ilian gardadon
    ĉion, kion ili portas.
  uig-PIN: Gǝrxon ǝwladlirining pütün wǝzipisi, yǝni ular kɵtüridiƣan wǝ bejiridiƣan
    barliⱪ ixlar Ⱨarun wǝ uning oƣullirining kɵrsǝtmiliri boyiqǝ bolsun; ularning
    nemǝ kɵtüridiƣanliⱪini silǝr bǝlgilǝp beringlar.
  beo-beo: Mousese amola Elane da Gesione fi ilima amo hou ilia noga:le ouligisu hamoma:ne
    ilegei.
  tpi-OTNT: Aron wantaim ol pikinini man bilong en i mas bosim ol Gerson long olgeta
    wok ol i mekim na makim olgeta samting ol Gerson i mas karim.
  hau-SA: Dukan hidimominsu, ko na ɗauko, ko kuma na yin wani aiki, za a yi su ne
    bisa ga umarnin Haruna da ’ya’yansa. Za ka ba su dukan kayan da za su ɗauka a
    matsayin hakkinsu.
  uig-LAT: Gershon ewladlirining pütün wezipisi, yeni ular kötüridighan we béjiridighan
    barliq ishlar Harun we uning oghullirining körsetmiliri boyiche bolsun; ularning
    néme kötüridighanliqini siler belgilep béringlar.
  nde-nde: Imisebenzi yabo yonke abayenzayo, kumbe yikuthwala kumbe ngumsebenzi othile,
    bazayenza ngokuqondisa kuka-Aroni lamadodana akhe. Uzabapha kube ngumlandu wabo
    ukuthwala lokho ozabe uthe bakuthwale.
  ton-ton: '‌ʻE ʻi he tuʻutuʻuni ʻa ʻElone mo hono ngaahi foha ʻae ngāue kotoa pē
    ʻae ngaahi foha ʻo Kesoni, mo ʻenau kavenga kotoa pē, pea mo ʻenau tauhi kotoa
    pē: pea te mou tuʻutuʻuni kiate kinautolu ʻenau kavenga kotoa pē.'
  ces-1613: Vedlé rozkazu Aronova a synů jeho konati budou všecky služby své synové
    Gersonovi při všech pracech svých, a při všech službách svých, a svěříte jim k
    ostříhání všecka břemena jejich.
  eng-WMB: At the commandment of Aaron and his sons shall be all the service of the
    sons of the Gershonites, in all their burden and in all their service; and you
    shall appoint their duty to them in all their responsibilities.
  tam-TCV: தூக்குவதானாலும், வேறு எந்த வேலைசெய்வதானாலும் அவர்களுடைய எல்லா பணிகளும்
    ஆரோனுடைய அவன் மகன்களுடைய வழிகாட்டலிலேயே செய்யப்படவேண்டும். அவர்கள் சுமக்கவேண்டிய
    அவர்களுடைய பொறுப்பை நீ அவர்களுக்கு நியமிக்கவேண்டும்.
  ceb-ULB: Si Aaron ug ang iyang mga anak nga lalaki kinahanglan nga mangulo sa tanan
    nga buluhaton sa mga Gersohanon, sa bisan unsa nga ilang pagadad-on, ug sa tanan
    nilang buluhaton. Kinahanglan nga imo silang tahasan sa tanan nilang mga katungdanan.
  pol-UBG: Wszelka służba synów Gerszonitów związana ze wszystkimi ich ciężarami oraz
    z całą ich służbą ma odbywać się zgodnie z rozkazem Aarona i jego synów; i powierzycie
    im troskę o wszystkie ich ciężary.
  urd-GVU: جَیرسونیوں کی پوری خدمت ہارون اور اُس کے بیٹوں کی ہدایات کے مطابق ہو۔ خبردار
    رہو کہ وہ سب کچھ عین ہدایات کے مطابق اُٹھا کر لے جائیں۔
  deu-1912: Nach dem Wort Aarons und seiner Söhne soll alles Amt der Kinder Gerson
    geschehen, alles, was sie tragen und schaffen sollen, und ihr sollt zusehen, daß
    sie aller ihrer Last warten.
  kan-2017: ಗೇರ್ಷೋನ್ಯರು ಹೊರೆ ಹೊರುವುದರಲ್ಲಿಯೂ ಬೇರೆ ಸೇವಾಕಾರ್ಯ ಮಾಡುವುದರಲ್ಲಿಯೂ ಆರೋನನ ಮತ್ತು
    ಅವನ ಮಕ್ಕಳ ಅಪ್ಪಣೆಯ ಪ್ರಕಾರವೇ ನಡೆಯಬೇಕು. ನೀವೇ ಹೊರೆಗಳನ್ನು ಗೊತ್ತುಮಾಡಿ ಅವರವರ ವಶಕ್ಕೆ ಕೊಡಬೇಕು.
  yap-yap: Thangri guy Moses nge Aron fare ke girdi’ rok Gershon ni dabisiy ni kar
    rin’ed urngin fapi maruwel ma kar feked urngin e pin’en nike yog Aron nge pifak
    ni pumo’on ngorad.
  hlt-MCSB: Aaron neh a capa kah, ol bangla Gershon koca rhoek kah thothuengnah cungkuem
    dongah a hnophueih boeih neh a thothuengnah boeih te om pah saeh. Te phoeiah amih
    te. a hutnah bangla a hnophueih boeih te soep pah.
  mdy-ETH: ጌርሾኔ ዓሳ ኬዳ ባኮና ማዻ ማዾና ዓኣሮኔና ዒዛኮ ናኣቶና ዛጊ ዛጊ ማዺሻያ ማዖንጎ፤ ዔያታ ኬዳንዳ ባኮዋ ቢያ ዔያቶም
    ዱማሲ ኬኤዜ።
  twi-ASANTE: Aaron anaa ne mmammarima no bi tumi ma Gerson asefoɔ no bi dwuma di.
  eng-WEBU: At the commandment of Aaron and his sons shall be all the service of the
    sons of the Gershonites, in all their burden and in all their service; and you
    shall appoint their duty to them in all their responsibilities.
  bnp-bnp: E Aron, turane huriki e tuna bakovi, ri gi matakari e huriki a Gerson,
    ri gi vakasiri ria vona a maki ri gi kaloho.
  wal-wal: Tookkiyoobaa gidin, hara ooso gidinkka eti oottiyo ooso ubbai Aarooninne
    a attuma naati eta azazin oosettona. Neeni eti tookkanau bessiyaabata ubbaa eta
    aawatettaa aawatettaadan etau gisha.
  spa-PDDPT: Toda la obra de los hijos de Gersón, en todos sus cargos y en todo su
    servicio, será según lo que digan Aarón y sus hijos. Les encomendarán la responsabilidad
    de todo lo que transportan.
  gun-gun: Gérson ramymino kuery mba'emo ogueraa e'ỹ vy ojapo aguã ha'e javi ma Arão
    ha'e ta'y kuery ojapo ukaa rami 'rã ojapo. Arão kuery ae 'rã oguerova uka mba'emo.
  ilo-ULB: Masapul nga imatonan ni Aaron ken dagiti annakna a lallaki dagiti amin
    a panagserbi dagiti kaputotan dagiti Gersonita, kadagiti amin a banbanag nga awitenda
    ken kadagiti amin a panagserbida. Masapul nga isaadmo ida kadagiti amin a pagrebbenganda.
  kpg-kpg: Moses mo Aaron e hai gii mmada bolo nia daangada o Gershon e hai nia mee
    huogodoo Aaron mo ana dama daane ne haga noho ang gi digaula bolo gi heia.
  uig-ARA: گەرشون ئەۋلادلىرىنىڭ پۈتۈن ۋەزىپىسى، يەنى ئۇلار كۆتۈرىدىغان ۋە بېجىرىدىغان
    بارلىق ئىشلار ھارۇن ۋە ئۇنىڭ ئوغۇللىرىنىڭ كۆرسەتمىلىرى بويىچە بولسۇن؛ ئۇلارنىڭ
    نېمە كۆتۈرىدىغانلىقىنى سىلەر بەلگىلەپ بېرىڭلار.
  sus-sus: Gerison xabilɛ walima Haruna nun a xa di xɛmɛe xa yaamari nan bun ma, a
    findi kotee xaninfe ra, a findi wali gbɛtɛ rabafe ra. Nee nan a falama e bɛ e
    lan e xa naxan naba, a nun e lan e xa naxan xanin.
  pon-2006: Moses oh Aaron pahn tehk mwahu pwe mehn Kerson pwukat en kapwaiada mwahu
    ar pwukoa kan oh wahda soahng koaros me Aaron oh nah pwutak ko pahn kilelehiong
    irail.
  ksd-ksd: Aron ma ra umana natuna diat a kure ra lavur papalum kai ra umana natu
    i Gerson, kadia lavur kinakap ma kadia lavur papalum; ma avat a tibe tar kadia
    lavur kinakap ta diat.
  tur-YTC: Gerşon'un oğullarının bütün hizmetinde, tüm yükleri ve tüm hizmetleri Aron'la
    oğullarının buyruğuyla olacak; ve tüm sorumluluklarında onlara görev atayacaksın.
  grc-BRENT: Κατὰ στόμα Ἀαρὼν καὶ τῶν υἱῶν αὐτοῦ ἔσται ἡ λειτουργία τῶν υἱῶν Γεδσὼν
    κατὰ πάσας τὰς λειτουργίας αὐτῶν, καὶ κατὰ πάντα τὰ ἔργα αὐτῶν· καὶ ἐπισκέψῃ αὐτοὺς
    ἐξ ὀνόματος πάντα τὰ ἀρτὰ ὑπʼ αὐτῶν.
  ind-AYT: Semua pelayanan orang Gerson, apa yang harus mereka bawa, dan apa yang
    harus mereka kerjakan harus dilakukan atas perintah Harun dan anak-anaknya. Kamu
    harus memberi tahu apa yang harus mereka bawa.
  nya-nya: Ntchito yawo yonse, kaya kunyamula kapena kugwira ntchito zina, achite
    Ageresoni motsogozedwa ndi Aaroni ndi ana ake aamuna. Uwagawire ntchito zonse
    zimene akuyenera kugwira.
  hrv-hrv: Neka Geršonovci obavljaju sve svoje dužnosti - sve što imaju nositi i sve
    što imaju raditi - po nalogu Arona i njegovih sinova. Njihovoj brizi povjerite
    sve što treba da nose.
  mps-mps: Aron aga ogwa dabe dali augwaligo te Gerson dabego ebo sę me tonaluyu,
    me te Gerson dabego tolabo doado bage dabe ola mayu yao.
  tpi-tpi: Aron wantaim ol pikinini man bilong en i mas bosim ol Gerson long olgeta
    wok ol i mekim na makim olgeta samting ol Gerson i mas karim.
  dan-1931: Efter Arons og hans Sønners Bud skal Gersonitterne udføre deres Arbejde
    både med det, de skal bære, og med det, de skal gøre; og I skal anvise dem alt,
    hvad de skal bære, Stykke for Stykke.
  vie-OVCB: Hết thảy công việc của con cháu Ghẹt-sôn, món chi họ phải khiêng đi, và
    việc chi họ phải làm đều sẽ theo lệnh A-rôn và các con trai người chỉ bảo. Họ
    phải giao cho người Ghẹt-sôn coi sóc các món chi phải khiêng đi.
  guj-2017: ગેર્શોનીઓના દીકરાઓનું ભાર ઊંચકવાનું તથા સર્વ સેવાનું સઘળું કામ હારુન તથા
    તેના દીકરાઓની આજ્ઞા મુજબ થાય. અને તમે તેઓને ભાર ઊંચકવાનું તથા સેવાનું કામ ઠરાવી
    આપો.
  pon-2006A: Moses oh Aaron pahn tehk mwahu pwe mehn Kerson pwukat en kapwaiada mwahu
    ar pwukoa kan oh wahda soahng koaros me Aaron oh nah pwutak ko pahn kilelehiong
    irail.
  por-BRBSL: À ordem de Aarão e de seus filhos será todo o serviço dos filhos dos
    gersonitas, em todo o seu fardo e em todo o seu serviço; e lhes designareis o
    dever em todas as suas responsabilidades.
  cth-cth: Gershon capanaw a tawk awh nah tangkuem koe Aron hoi a capanaw ni thaw
    a poe awh e patetlah a tawk awh han.
  twi-twi: Aaron anaa ne mmabarima no bi tumi ma Gerson asefo no bi dwuma di.
  hlt-hlt: Aaron neh a capa kah ol bangla Gershon koca rhoek kah thothuengnah cungkuem
    dongah a hnophueih boeih neh a thothuengnah boeih te om pah saeh. Te phoeiah amih
    te a hutnah bangla a hnophueih boeih te soep pah.
  tbz-SIM: Anɔɔ nɛ̀ o bí bɛɛ̀ yó mbɛnkú Kerisonni nɑɑ̀mùntì kɔbɛ bɛ kó mutɔ̃mmú nɛ̀
    bɛ̀ yó ntɔu tìì nɛntì, kɛ̀ Itɑmɑɑ ikuɔ́ nìùtì Anɔɔ birɛ mbɛ̀ ni.
  msy-2020: Aron uan otariba ko, Gersonɨn adarazir ganɨva me vaghvagh damuamin biziba
    ko ateramin biziba ko damuamin ingangarir igharazibar me mɨkɨmam.
  dop-dop: Alɔŋ nɑ ɩ pǝyɑlɑɑ pɑ hʋlǝɣǝnɑ Kɛɛsɔŋ nyǝ́mɑ kɛ pɑ kʋlɑpǝm nɑ pɑ kʋkpɑɣɑm
    tǝnɑ nɑ pɑ pɑɑsǝɣǝnɑ-wɩ.
  azb-azb: İstər yük daşımaq, istərsə başqa iş görmək, edəcəkləri bütün xidmətlər
    Harunla oğullarının rəhbərliyi ilə görülsün. Gerşonlular daşıyacaqları hər yükə
    cavabdeh olsunlar.
  eng-DBY: At the commandment of Aaron and his sons shall be all the service of the
    sons of the Gershonites, in all their carrying, and in all their service; and
    ye shall appoint unto them in charge all their carrying.
  hin-2017: और गेर्शोनियों के वंश की सारी सेवकाई हारून और उसके पुत्रों के कहने से
    हुआ करे, अर्थात् जो कुछ उनको उठाना, और जो-जो सेवकाई उनको करनी हो, उनका सारा भार
    तुम ही उन्हें सौंपा करो।
  wol-KYG: Mboolem sasu Gersoneen ñi ci mboolem lu ñuy gàddu ak mboolem lu ñuy liggéey,
    ci ndigalal Aaróona aki doomam lay doon. Ñoo leen di sas mboolem lu ñu wara gàddu.
  eng-YLT: '''By the command of Aaron and his sons is all the service of the sons
    of the Gershonite in all their burden, and in all their service; and ye have laid
    a charge on them concerning the charge of all their burden.'
  eng-WYC-2017: When Aaron commandeth and his sons, the sons of Gershon shall bear
    all things that pertain to the altar, the cords, and the vessels, or instruments,
    of their service; and all they shall know, to what charge they owe to be bound.
  eng-WMBB: At the commandment of Aaron and his sons shall be all the service of the
    sons of the Gershonites, in all their burden and in all their service; and you
    shall appoint their duty to them in all their responsibilities.
  urd-GVH: जैरसोनियों की पूरी ख़िदमत हारून और उसके बेटों की हिदायात के मुताबिक़ हो।
    ख़बरदार रहो कि वह सब कुछ ऐन हिदायात के मुताबिक़ उठाकर ले जाएँ।
  rug-rug: Kaqu kopuni ri Mosese meke Eroni sapu taveti ri na tuna Qerisoni sari doduru
    dia tinavete meke paleke betoi rini sari doduru likakalae pu va kopuni ri Eroni
    meke sari na tuna koreo koa rini.
  gaz-gaz: Tajaajilli Geershoonotaa hundi baʼaa baachuus taʼu hojiin biraa ajaja Aroonii
    fi ilmaan isaa kennaniin haa adeemsifamu. Waan isaan baachuu qaban hundas akkuma
    itti gaafatama isaaniitti qoqoodaafii.
  fra-LSG: Dans leurs fonctions, les fils des Guerschonites seront sous les ordres
    d’Aaron et de ses fils, pour tout ce qu’ils porteront et pour tout le service
    qu’ils devront faire; vous remettrez à leurs soins tout ce qu’ils ont à porter.
  yal-yal: Gɛrisɔn xabilan muxune xa wali Haruna nun a diine yamarin bun. E tan nan
    a falama e xa e lan e xa naxan xali.
  haw-1868: 'Ma ke kauoha a Aarona a me kana mau keiki ka hana a pau a na mamo a Geresona,
    no ka lakou mau ukana a pau, a me ka lakou hana a pau: a e haawi aku oukou i ka
    lakou ukana a pau na lakou e malama.'
  arb-NAV: وَيَجِبُ أَنْ يَقُومُوا بِخِدْمَتِهِمْ، سَوَاءٌ أَكَانَتْ خِدْمَةَ نَقْلٍ
    أَمْ أَيَّ عَمَلٍ آخَرَ، تَحْتَ إِشْرَافِ هَرُونَ وَأَبْنَائِهِ. وَعَلَيْكَ أَنْ
    تُعَيِّنَ لَهُمْ مَا يَتَوَجَّبُ عَلَيْهِمْ حَمْلُهُ.
  ewe-ewe: Aron alo via ŋutsuwo dometɔ ɖe sia ɖe ate ŋu ade dɔ siawo asi na Gerson
    ƒe viwo,
  eng-LEE: 'By the order of Aaron and his sons shall be all the service of the sons
    of the Gershunites, in all their carrying, and in all their service: and ye shall
    designate unto them in charge all which they have to carry.'
  asm-FB: গেৰ্চোনৰ সন্তানসকলৰ সকলো ভাৰ বোৱা কাৰ্য, হাৰোণ আৰু তেওঁৰ পুত্ৰসকলৰ আজ্ঞা
    অনুসাৰে হ’ব। ভাৰ বোৱা আটাই বস্তু তোমালোকে তেওঁলোকৰ জিম্মালৈ দিবা।
  sus-A: فٍرِ سٌن شَبِلّ وَلِمَ هَرُنَ نُن عَ شَ دِ شّمّيٍ شَ يَامَرِ نَن بُن مَ،
    عَ قِندِ كٌتٍيٍ شَنِنقٍ رَ، عَ قِندِ وَلِ فبّتّ رَبَقٍ رَ. نٍيٍ نَن عَ قَلَمَ
    عٍ بّ عٍ لَن عٍ شَ نَشَن نَبَ، عَ نُن عٍ لَن عٍ شَ نَشَن شَنِن.
  fra-SBL: Sur l'ordre d'Aaron et de ses fils, il y aura tout le service des fils
    des Gershonites, dans toute leur charge et dans tout leur service, et vous leur
    assignerez leur tâche dans toutes leurs responsabilités.
  hbo-hbo: עַל־פִּי֩ אַהֲרֹ֨ן וּבָנָ֜יו תִּהְיֶ֗ה כָּל־עֲבֹדַת֙ בְּנֵ֣י הַגֵּרְשֻׁנִּ֔י
    לְכָל־מַשָּׂאָ֔ם וּלְכֹ֖ל עֲבֹדָתָ֑ם וּפְקַדְתֶּ֤ם עֲלֵהֶם֙ בְּמִשְׁמֶ֔רֶת אֵ֖ת
    כָּל־מַשָּׂאָֽם׃
  eng-WYCLIFFE: Whanne Aaron comaundith and hise sones, the sones of Gerson schulen
    bere alle thingis that perteynen to the auter, the coordis, and vessels of seruyce
    ; and alle schulen wite, to what charge thei owen to be boundun.
  cwe-cwe: Sang'hano yose ya wana wa chilume wa Wagelishoni kwa kupapa mbahasha na
    sang'hano yawo yose izakuwa kwa kulangulizigwa na Haluni na wanage. Wezawapangila
    vinhu vose vowolongeligwa kuvipapa.
  kik-kik: Ũtungata wao wothe, ũrĩ wa gũkuua mĩrigo kana wa kũruta wĩra ũngĩ, ũrĩĩrutagwo
    ũtongoretio nĩ Harũni na ariũ ake. Nĩ inyuĩ mũrĩmagayagĩra wĩra wao wa kĩrĩa gĩothe
    marĩkuuaga.
  fra-NCL: Tout le service des fils des Gersonites sera sous les ordres d’Aaron et
    de ses fils, pour tout ce qu’ils auront à porter et pour tout ce qu’ils auront
    à faire ; vous remettrez à leur garde toutes les choses qu’ils ont à porter.
  cek-AK: Gershon acaengnawk mah sak ih hmuen hoi aput han koi hmuennawk boih loe,
    Aaron hoi a caanawk mah thuih ih lok baktih toengah sah o tih; nihcae mah aput
    han koi hmuenawk boih to thui pae o tih.
  cuk-cuk: ”Gersón-wagan bela na e-arbamaladgi, na ibmar semamaidgindibe, anse-goled-neggi
    arbananaidgindibe, bela Aarón, degi, e-masmala-sogedba ibmar imakmaloed. Gersón-waganga
    be sogoed, we-ibmarmar sedsokarmalale, nue salakarmaloye.
  uig-CYR: Гәршон әвлатлириниң пүтүн вәзиписи, йәни улар көтиридиған вә беҗиридиған
    барлиқ ишлар Һарун вә униң оғуллириниң көрсәтмилири бойичә болсун; уларниң немә
    көтиридиғанлиғини силәр бәлгүләп бериңлар.
  tel-2017: గెర్షోను తెగల ప్రజలు చేయాల్సిన సేవల విషయంలో, వారు మోయాల్సిన బరువుల విషయంలో
    వారిని అహరోనూ అతడి కొడుకులూ నిర్దేశించాలి. వారి బాధ్యతలను వాళ్లకు మీరు అప్పగించాలి.
  hat-BSA: Tout sèvis a fis Gèchonit yo, nan tout chaj ak tout travay yo, yo va fèt
    selon kòmand Aaron avèk fis li yo. Ou va dirije yo selon devwa yo nan tout chaj
    yo.
  kos-kos: Moses ac Aaron enenu in liye lah mwet Gershon uh orala orekma nukewa kunalos,
    ac lah elos us ma nukewa ma Aaron ac wen natul uh kuneya nu selos.
  hbo-WLC: עַל־פִּי֩ אַהֲרֹ֨ן וּבָנָ֜יו תִּהְיֶ֗ה כָּל־עֲבֹדַת֙ בְּנֵ֣י הַגֵּרְשֻׁנִּ֔י
    לְכָל־מַשָּׂאָ֔ם וּלְכֹ֖ל עֲבֹדָתָ֑ם וּפְקַדְתֶּ֤ם עֲלֵהֶם֙ בְּמִשְׁמֶ֔רֶת אֵ֖ת
    כָּל־מַשָּׂאָֽם׃
  ibo-ibo: Ọrụ ha niile, maọbụ ibu ihe ma ọ bụkwanụ ịrụ ọrụ ọzọ, ga-abụ site na ntụziaka
    Erọn na ụmụ ya. Ị ga-ekenye ha ọrụ dịrị ha nʼihe niile bụ ihe ha ga-ebu.
  ory-ory: ହାରୋଣ ଓ ତାଙ୍କର ପୁତ୍ରଗଣର ଆଜ୍ଞାନୁସାରେ ଗେର୍ଶୋନର ସନ୍ତାନଗଣ ଆପଣା ଆପଣା ଭାର ଓ ସେବା
    ସମ୍ବନ୍ଧୀୟ ସମସ୍ତ କର୍ମ କରିବେ ଆଉ ତୁମ୍ଭେମାନେ ରକ୍ଷଣୀୟ ବୋଲି ସେମାନଙ୍କ ସମସ୍ତ ଭାରରେ ସେମାନଙ୍କୁ
    ନିଯୁକ୍ତ କରିବ।
  chk-chk: Iwe, Aaron me nöün kewe mwän repwe emweni än nöün Kerson kewe mwän angang
    ren meinisin mine repwe uwei, pwal ren meinisin mine repwe föri. Nge en kopwe
    awisa ngeniir meinisin mine repwe uwei.
  rop-rop: Yu en Eran garra luk detlot Geshan femili garra dum det wek en garrimap
    ebrijing wanim Eran en im sanmob dalim olabat.
  ukr-1871: По приказам Арона і синів його буде вся послуга синів Герзонїїв, чи нести
    муть тягарі чи робити муть яку роботу свою; і поручите їм берегти усе, що нести
    муть.
  deu-1951: Nach dem Befehl Aarons und seiner Söhne soll der ganze Dienst der Gersoniter
    geschehen, alles, was sie zu tragen und was sie zu verrichten haben; ihr sollt
    ihnen alle ihre Aufgaben pünktlich anweisen.
  eng-JPS: At the commandment of Aaron and his sons shall be all the service of the
    sons of the Gershonites, in all their burden, and in all their service; and ye
    shall appoint unto them in charge all their burden.
  srp-1865: Po naredbi Aronovoj i sinova njegovijeh neka biva sva služba sinova Girsonovijeh
    za sve što æe nositi i što æe raditi, i ostavite im neka èuvaju sve što su dužni
    nositi.
  lug-lug: Mu kuweereza kwonna okw’Abagerusoni, oba mu kwetikka oba mu kukola emirimu
    egy’engeri endala, Alooni ne batabani be, be banaabalagiranga. Abagerusoni ojjanga
    kubakwasa obuvunaanyizibwa bwonna ku ebyo bye baneetikkanga.
  heb-heb: על פי אהרן ובניו תהיה כל עבדת בני הגרשני לכל משאם ולכל עבדתם ופקדתם עלהם
    במשמרת את כל משאם׃
  ben-IRV: হারোণের ও তার ছেলেদের আদেশ অনুসারে গের্শোন সন্তানরা নিজেদের ভার বহন ও সমস্ত
    সেবা কাজ করবে। তোমরা সমস্ত ভার বহন করার কাজে তাদের নিযুক্ত করবে।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਹੁਕਮ ਨਾਲ ਗੇਰਸ਼ੋਨੀਆਂ ਦੀ ਸਾਰੀ ਟਹਿਲ ਸੇਵਾ
    ਹੋਵੇ ਅਰਥਾਤ ਉਨ੍ਹਾਂ ਦਾ ਸਾਰਾ ਭਾਰ ਅਤੇ ਟਹਿਲ ਸੇਵਾ। ਇਸ ਤਰ੍ਹਾਂ ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਉੱਤੇ ਉਨ੍ਹਾਂ
    ਦੇ ਸਾਰੇ ਕੰਮਾਂ ਦੀ ਜ਼ਿੰਮੇਵਾਰੀ ਠਹਿਰਾਓ।
  mya-JVB: ဂေရရှုန် သား များ အမှု စောင့်လေရာရာ ၊ ဝန်ထမ်း လေရာရာ ၌၊ အာရုန် နှင့် သူ
    ၏သား တို့ ခွဲခန့် စီရင် သည်အတိုင်း ဆောင်ရွက် ရကြမည်။
  hmo-hmo: “Geresone taudia edia gaukara bona edia kohu huaia kara ibounai be Arona
    mai ena natuna danu ese do idia hadibadia. Bona oi Mose ese danu inai Geresone
    taudia edia kohu huaia gaukara ta ta ibounai do oi hadibaia bona gwauraia.
  urd-urd: जैरसोनियों की औलाद का ख़िदमत करने और बोझ उठाने का सारा काम हारून और उसके
    बेटों के हुक्म के मुताबिक़ हो, और तुम उनमें से हर एक का बोझ मुक़र्रर करके उनके
    सुपुर्द करना।
  rus-SYN: по повелению Аарона и сынов его должны производиться все службы сынов Гирсоновых
    при всяком ношении тяжестей и всякой работе их, и поручите их хранению все, что
    они носят;
  bqc-SIM: Aalona ń a nɛ́ↄ mɛ́ aaↄ dɛ zĩ pↄ́ Geesↄ̃ buiↄ lí kɛ gbɛ̃zↄ̃ↄↄ ũ, asosɛan
    nò, zĩ pãle kɛan nò. Ampiↄ mɛ́ aali aso pↄ́ aa sɛ ↄlↄnɛ́.
  tcz-CHONGTHU: Aaron le achapate mopohna Gershonten amopohna hou jouse, thil dople
    ding hihen, natohna dang dang tohna ding hijongle Aaron leh achapaten akomu peh
    jing diu ahi. Gershon chilhahten thilgih putna ding a jong ngansena apeh ding
    u ahi.
  mar-mar: गेर्षोनी लोकांनी त्यांना नेमून दिलेली कामे वाहने आणि जी सर्व सेवा, अहरोनाच्या
    व त्याच्या मुलांच्या आज्ञेवरून करावी. त्यांचा भार त्यांच्याकडे सोपवावा.
  qub-qub: Gersón casta runacuna imata rurananpaj imata apananpäpis Aaronmi, wamrancunami
    nenga.
  hat-hat: Moun Gèchon yo va travay sou lòd Arawon ak pitit gason l' yo. Y'a fè tout
    travay yo, y'a pote tou sa yo gen pou yo pote. Y'a reskonsab tou sa y'ap pote
    a.
  eng-BSB: All the service of the Gershonites—all their transport duties and other
    work—is to be done at the direction of Aaron and his sons; you are to assign to
    them all that they are responsible to carry.
  tod-tod: Gɛɛleson mavofodaiti ta ta-wotii kpein kɛ Aalɔn ta ná-doun zunuiti ta-levei
    wu, ti naama ɠasɔi zeɠe, nii maanɛai ti seɠe, ti ti-losuʋɛ laazeeli.
  eng-WEBPB: At the commandment of Aaron and his sons shall be all the service of
    the sons of the Gershonites, in all their burden and in all their service; and
    you shall appoint their duty to them in all their responsibilities.
  kbq-kbq: Hagi Gersoni naga nofi'mo'za maka'a zupa, Aroni'ene ne'mofavre naga'amozama
    hanaza kemofo amage ante'za kofi'za vutere hugahaze.
  nhe-BL: Huan Aarón ihuaya itelpocahua quinilhuise iixhuihua Gersón sesen tequitl
    tlen monequi quichihuase huan tlen quihuicase.
  gub-BL: Uma'ereko haw paw iapo mehe Zeroxon izuapyapyr weruzar putar Àràw wà nehe,
    ta'yr wà nehe, ma'e heraha mehe wà nehe, ma'e iapo mehe wà nehe. Àràw umume'u
    putar wanemiraha ràm paw wanupe wà nehe.
  eng-DRA: 'The sons of Gerson shall carry, by the commandment of Aaron and his sons:
    and each man shall know to what burden he must be assigned.'
