verse: NUM.004.002
translations:
  mal-C: “ലേവ്യാഗോത്രത്തിലെ കെഹാത്യരുടെ ജനസംഖ്യ പിതൃഭവനമായും കുടുംബമായും എടുക്കുക.
  deu-TKW: Nehmt unter den Söhnen Levis die Gesamtzahl der Söhne Kahaths auf, Geschlecht
    für Geschlecht, Familie für Familie,
  lin-lin: « Kati na bana mibali ya Levi, tanga motango ya bakitani ya Keati kolanda
    bituka mpe mabota na bango.
  eng-LSV: “Take a census of the sons of Kohath from the midst of the sons of Levi,
    by their families, by the house of their fathers;
  eng-GNV: Take the summe of the sonnes of Kohath from among the sonnes of Leui, after
    their families, and houses of their fathers,
  eng-WEBSTER: Take the sum of the sons of Kohath from among the sons of Levi, after
    their families, by the house of their fathers;
  nhw-BL: “Xijtlananaca se censo tlen nochi nopa levitame catli nojquiya itztoque
    iteipan ixhuihua Coat. Xiquijcuiloca ajqueyame hualajque ipan sesen nopa huejhueyi
    tetajme catli eliyayaj itelpocahua nopa huejcapan tata Coat.
  swh-ONEN: “Wahesabu Wakohathi walio sehemu ya Walawi kwa koo zao na jamaa zao.
  bba-bba: i Kehɑtin bweserun tɔmbu ɡɑrio Lefin bibun bweseru sɔɔ, yɛnu kɑ yɛnu,
  eng-KJVCPB: Take the sum of the sons of Kohath from among the sons of Levi, after
    their families, by the house of their fathers,
  luo-luo: “Kwan jo-Kohath ma gin bad jo-Lawi kaluwore gi gwengegi kod dhoutgi.
  meu-meu: Levi garana bogaragidia amo Kohat garana ba duahidia, edia iduhu ta ta
    ai, ta ta tamadia edia ruma ai.
  npi-ULB: “लेवीहरूबाट कहातका पुरुष सन्तानहरूको आ-आफ्ना वंशहरू र परिवार-परिवारअनुसार
    गन्ती गर् ।
  yor-yor: “Ka iye àwọn ọmọ Kohati láàrín àwọn ọmọ Lefi nípa ilé baba wọn àti ìdílé
    wọn.
  pes-OPCB: «نسل قهات را که طایفه‌ای از قبیلهٔ لاوی می‌باشند، بشمار.
  tgl-ULB: “Magsagawa kayo ng isang pagtatala sa mga lalaking kaapu-apuhan ni Kohat
    na nagmula sa mga Levita, sa pamamagitan ng kanilang mga angkan at ng mga pamilya
    ng kanilang ninuno.
  hui-hui: Libai hameigini emene Kohada karu arianaga agali bibahendenaga mini gili
    biai halibu.
  mya-mya: '``လေ​ဝိ​အ​နွယ်​ဝင်​ကော​ဟတ်​၏​သား​ချင်း​စု​တွင်၊'
  bod-N: ཁྱོད་ཀྱིས་ལེ་ཝི་པ་རྣམས་ལས་ཀོ་ཧད་ཀྱི་བུ་རྒྱུད་རྣམས་ཀྱི་བསྡོམས་གྲངས་ནི། དེ་དག་གི་ཁྱིམ་རྒྱུད་དང་ཕ་ཁྱིམ་བཞིན་དུ།
  sna-sna: “Verenga vaKohati ivo bazi ravaRevhi nedzimba dzavo nemhuri dzavo.
  spa-BLM: “Haz un censo de los hijos de Coat de entre los hijos de Leví, por sus
    familias, por las casas de sus padres,
  cac-cac: Ic'q'ue vaan sb'isul eb' yin̈tilalcan vin̈aj Coat d'a stzolal d'a scal
    eb' levita,
  swh-ULB: Fanya sensa ya uzao waume wa Kohathi kutoka kwa Walawi, kwa kufuata jamaa
    na na familia za koo.
  bel-bel: палічы сыноў Каатавых з сыноў Лявіі паводле родаў іхніх, паводле сямействаў
    іхніх,
  deu-ELBBK: Nehmt auf die Summe der Söhne Kehats aus der Mitte der Söhne Levis, nach
    ihren Familien, nach ihren Vaterhäusern,
  mbb-OT: “Sinsusa niw is menge kevuwazan ni Kohat he sakup te tribu ni Levi; sinsusa
    is kada kezuzumahi wey is menge pemilya zutun.
  mal-2015: ലേവ്യരിൽ വെച്ചു കെഹാത്യരിൽ മുപ്പതു വയസ്സുമുതൽ അമ്പതു വയസ്സുവരെയുള്ളവരായി
    സമാഗമനകൂടാരത്തിൽ
  rmc-rmc: „Zgen le muršen andral le Kohatoskri fajta the famelija andral o kmeňos
    Levi.
  pes-OPV: «حساب بنی قهات را از میان بنی لاوی برحسب قبایل و خاندان آبای ایشان بگیر.
  ron-1924: „Нумэрэ пе фиий луй Кехат динтре копиий луй Леви, дупэ фамилииле лор,
    дупэ каселе пэринцилор лор,
  ben-OBCV: “লেবি গোষ্ঠীর অন্তর্গত, কহাৎ সন্তানদের, গোষ্ঠী ও বংশ অনুসারে জনগণনা করো।
  som-som: Reer Qohaad qolo qolo iyo reer reer uga soo tiri reer Laawi,
  lat-VUC: Tolle summam filiorum Caath de medio Levitarum per domos et familias suas,
  eng-ASVBT: Take the sum of the sons of Kohath from among the sons of Levi, by their
    families, by their fathers’ houses,
  ita-1885: Levate la somma de' figliuoli di Chehat, d'infra i figliuoli di Levi,
    per le lor nazioni e famiglie paterne;
  eng-LXXUP: Take the sum of the children of Kohath from the midst of the sons of
    Levi, after their families, according to the houses of their fathers’ households;
  eng-ULB: “Conduct a census of the male descendants of Kohath from among the Levites,
    by their clans and families.
  spa-VBL: “Registra a los descendientes de Coat de la tribu de Leví, de acuerdo a
    su familia y línea paterna.
  fra-_FOB: Faites le compte des fils de Kéhath, d'entre les enfants de Lévi, selon
    leurs familles, selon les maisons de leurs pères,
  mal-mal: “ലേവ്യഗോത്രത്തിൽ കെഹാത്യകുലത്തിൽ മുപ്പത് വയസ്സുമുതൽ അമ്പത് വയസ്സുവരെ പ്രായമുള്ള,
    സമാഗമനകൂടാരത്തിൽ
  urd-GVR: “Lāwī ke qabīle meṅ se Qihātiyoṅ kī mardumshumārī un ke kunboṅ aur ābāī
    gharānoṅ ke mutābiq karnā.
  suz-BL: “लेवी आ मुर आन दाते ङा कोहाथी आन कली आन खिं खिं ङा मुर पा हिक्‍कीस।
  ita-1927: “Fate il conto dei figliuoli di Kehath, tra i figliuoli di Levi, secondo
    le loro famiglie, secondo le case dei loro padri,
  ckb-ckb: «سەرژمێری نەوەی قەهات لەنێو نەوەی لێڤییەکان بکەن، بەگوێرەی خێڵەکانیان و
    بنەماڵەکانیان،
  eng-BBE: Let the sons of Kohath, from among the sons of Levi, be numbered by their
    families, in the order of their fathers' houses;
  kan-OKCV: “ಲೇವಿಯರೊಳಗೆ ಕೊಹಾತ್ಯರಲ್ಲಿಯ ಕುಟುಂಬಗಳನ್ನು ಗೋತ್ರಗಳನ್ನಾಗಿ ಲೆಕ್ಕಮಾಡು.
  bbb-bbb: '@see-verse:NUM.004.001'
  tam-2017: “லேவியர்களுக்குள்ளே இருக்கிற கோகாத் சந்ததியார்களுடைய முன்னோர்களின் வீட்டு
    வம்சங்களில்,
  spa-RV-1909: Toma la cuenta de los hijos de Coath de entre los hijos de Leví, por
    sus familias, por las casas de sus padres,
  ron-BTF: Fă numărătoarea fiilor lui Chehat dintre fiii lui Levi, după familiile
    lor, după casa părinților lor,
  eng-WEBP: “Take a census of the sons of Kohath from among the sons of Levi, by their
    families, by their fathers’ houses,
  eng-FBV: “Register the descendants of Kohath from the tribe of Levi, according to
    their family and father's line.
  nld-1939: Neemt van de Levieten het volledig getal der Kehatieten op naar hun geslachten
    en families,
  nch-BL: “Xijtananaca se censo ten nochi nopa levitame cati nojquiya elij iteipan
    ixhuihua Coat. Xiquijcuiloca ajquiya inijuanti hualajque ipan sesen ten nopa huejhueyi
    tetatme cati eliyayaj itelpocahua nopa huejcapan tata Coat.
  vie-1934: Trong người Lê-vi hãy dựng sổ các con cháu Kê-hát, tùy theo họ hàng và
    tông tộc của chúng nó,
  hin-CV: “लेवी के घराने में से, परिवारों के अनुसार कोहाथ के घराने की गिनती उनके कुल
    और परिवारों के अनुसार करो.
  eng-OURB: “Take a census of the sons of Kohath from among the sons of Levi [United
    with], by their families, by their fathers’ houses,
  spa-BES: Los hijos de Coat, de entre los hijos de Leví, sean contados por sus familias,
    por orden de las casas de sus padres;
  tdx-tdx: Volilio o ana’ i Kehàte boak’ amo nte-Levioo, amo hasavereña’eo naho amo
    anjomban-droae’eo,
  vid-vid: “Muwawaze walelwa wa Kohati, yumwe wa lukolo lwa Lawi kwa kuwinza wanhu
    wa hewo na ivyazi lya hewo,
  eng-OKE: Take the reckoning of the Beni Kehath from among the sons of Levi by the
    house of their fathers,
  tha-KJV: “จงทำสำมะโนครัวลูกหลานโคฮาท จากคนเลวี ตามครอบครัวและตามเรือนบรรพบุรุษ
  por-BR-2018: Toma a conta dos filhos de Coate dentre os filhos de Levi, por suas
    famílias, pelas casas de seus pais,
  deu-ELO: Nehmet auf die Summe der Söhne Kehaths aus der Mitte der Söhne Levis, nach
    ihren Familien, nach ihren Vaterhäusern,
  eng-WYC-2018: Take thou the sum, or the number, of the sons of Kohath, from the
    midst of (the) Levites, by their houses and families,
  epo-epo: Prikalkulu la filojn de Kehat el inter la Levidoj laŭ iliaj familioj, laŭ
    iliaj patrodomoj,
  uig-PIN: Sǝn Lawiylar iqidin ata jǝmǝti boyiqǝ Koⱨat ǝwladlirining omumiy sanini
    tizimliƣin,
  beo-beo: “Lifai fi Gouha:de, amo ilia fi huluane amola sosogo fi huluane gilisili,
    afae afae idima.
  tpi-OTNT: long kisim nem bilong ol man bilong ol lain famili na wanblut bilong lain
    Kohat bilong lain Livai.
  hau-SA: “Ku yi ƙidaya Kohatawa daga Lawiyawa, bisa ga kabilarsu da iyalansu.
  uig-LAT: Sen Lawiylar ichidin ata jemeti boyiche Kohat ewladlirining omumiy sanini
    tizimlighin,
  nde-nde: “Balani ingxenye yabaLevi abangamaKhohathi libabale ngosendo langezindlu
    zabo.
  ton-ton: Mo lau ʻae ngaahi foha ʻo Kohate mei he ngaahi foha ʻo Livai, ʻi honau
    ngaahi faʻahinga, ʻo fakatatau ki he fale ʻo ʻenau ngaahi tamai,
  ces-1613: Sečti summu synů Kahat z prostředku synů Léví po čeledech jejich a po
    domích otců jejich,
  eng-WMB: “Take a census of the sons of Kohath from among the sons of Levi, by their
    families, by their fathers’ houses,
  tam-TCV: “லேவியரில் உள்ள கோகாத்திய வம்சத்தின் கிளையை, அவர்களின் வம்சங்களின்படியும்,
    குடும்பங்களின்படியும் கணக்கிடுங்கள்.
  ceb-ULB: “Pagbuhat ug talaan sa mga lalaki sa kaliwat ni Kohat gikan sa mga Levita,
    pinaagi sa ilang mga banay ug mga pamilya sa ilang mga katigulangan.
  pol-UBG: Policz synów Kehata spośród synów Lewiego według ich rodzin i według domów
    ich ojców;
  urd-GVU: ”لاوی کے قبیلے میں سے قِہاتیوں کی مردم شماری اُن کے کنبوں اور آبائی گھرانوں
    کے مطابق کرنا۔
  deu-1912: Nimm die Summe der Kinder Kahath aus den Kindern Levi nach ihren Geschlechtern
    und Vaterhäusern,
  kan-2017: “ನೀನು ಲೇವಿಯರೊಳಗೆ ಕೆಹಾತ್ಯರನ್ನು ಅವರ ಗೋತ್ರಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಲೆಕ್ಕಿಸಬೇಕು.
  yap-yap: ni nge the’eg e pi Levite ko fare ke girdi’ rok Kohath ni yuke girdi’ nge
    tabnaw,
  hlt-MCSB: “Levi koca khui lamloh Kohath ca rhoek kah a lu te a napa rhoek, imkhui
    neh a cako ah tae pah.
  mdy-ETH: «ቄዓቴ ዜርፆ ማዔ፥ ሌዊ ዓሶ ዔያቶኮ ማኣሮና ማኣሮና፤ ጊንሣ ቶኦኮና ቶኦኮና ማሂ ፓይዴ፤
  twi-ASANTE: “Kan Kohatfoɔ no dodoɔ a wɔwɔ Lewifoɔ no abusua mu.
  eng-WEBU: “Take a census of the sons of Kohath from among the sons of Levi, by their
    families, by their fathers’ houses,
  bnp-bnp: “Muru here a rane huriki a bakovi na tara ne Kohat, na kabu ne Levi.
  wal-wal: “Leewa zaretun Qahaata yarata eta dabbuwan dabbuwaaninne eta so asan asan
    shaakkada qooda;
  spa-PDDPT: Toma la cuenta de los hijos de Coat de entre los hijos de Leví, según
    sus familias y casas paternas,
  gun-gun: — Pemboparapa ke Levi ra'y Coate ramymino kuery rery, ta'y kuery ha'e tuu
    ro rupigua kuery ikuai va'e reve.
  ilo-ULB: “Alaenyo ti dagup dagiti lallaki a kaputotan ni Coat kadagiti tribu ti
    Levita, segun kadagiti pulida ken kadagiti pamilia ti kapuonanda.
  kpg-kpg: “Heia di hihi o di madahaanau damana mo nia madahaanau lligi o Kohath,
    tangada i di madawaawa Levi.
  uig-ARA: سەن لاۋىيلار ئىچىدىن ئاتا جەمەتى بويىچە كوھات ئەۋلادلىرىنىڭ ئومۇمىي سانىنى
    تىزىملىغىن،
  sus-sus: «Kehati xa die tɛngɛ Lewi bɔnsɔɛe ya ma a xabilɛ nun a denbaya ki ma,
  pon-2006: en wia wadawaden peneineien Kohad mehn Lipai nin duwen ar peneinei kan,
  ksd-ksd: Amur a luk ra umana natu i Koat ta ra umana natu i Levi, ta kadia lavur
    apik na tarai ma ta kadia lavur kakang,
  tur-YTC: “Levioğulları arasından Kohat'ın oğullarını, ailelerine, ata evlerine göre,
  grc-BRENT: λάβε τὸ κεφάλαιον τῶν υἱῶν Καὰθ ἐκ μέσου υἱῶν Λευὶ, κατὰ δήμους αὐτῶν,
    κατʼ οἴκους πατριῶν αὐτῶν,
  ind-AYT: “Hitunglah jumlah laki-laki dalam keluarga Kehat, di antara anak-anak Lewi.
    Hitunglah mereka menurut keluarga dan suku mereka,
  nya-nya: “Werengani Akohati omwe ndi gawo limodzi la Alevi monga mwa mafuko awo
    ndi mabanja awo.
  hrv-hrv: '“Izdvojite između sinova Levijevih glavare Kehatovih sinova po rodovima
    i porodicama njihovim:'
  mps-mps: “Te Livai genuai bidi hani bugulama, tama te Kohat hani bidi dabego nogi
    sao.
  tpi-tpi: long kisim nem bilong ol man bilong ol lain famili na wanblut bilong lain
    Kohat bilong lain Livai.
  dan-1931: Optag blandt Levitterne Tallet på Kehatitterne efter deres Slægter, efter
    deres Fædrenehuse,
  vie-OVCB: “Hãy kiểm kê dân số người Kê-hát, tức là một gia tộc trong đại tộc Lê-vi,
    theo từng họ hàng và gia đình.
  guj-2017: લેવીના દીકરાઓમાંથી કહાથના દીકરાઓની ગણતરી તેઓના કુટુંબો મુજબ તથા તેઓના
    પિતાઓના ઘર મુજબ કરો.
  pon-2006A: en wia wadawaden peneineien Kohad mehn Lipai nin duwen ar peneinei kan,
  por-BRBSL: “Faça um censo dos filhos de Kohath entre os filhos de Levi, por suas
    famílias, pelas casas de seus pais,
  cth-cth: Levihnaw thung dawk Kohath capanaw a catoun lahoi a imthung lahoi,
  twi-twi: “Kan Kohatfo no dodow a wɔwɔ Lewifo no abusua mu.
  hlt-hlt: “Levi koca khui lamloh Kohath ca rhoek kah a lu te a napa rhoek imkhui
    neh a cako ah tae pah.
  tbz-SIM: Kɑɑnnɛ̀ Defiibɛ nɑɑ̀mùntì miɛkɛ Keɑti kó ibí bɛ nɑɑ̀mùntì dòmmɛ̀ nɛ̀ bɛ
    cɛ̃́ĩ,
  msy-2020: “Gua Kohatɨn ikɨzimɨn adarasi, men gumaziba ko ikɨzir me aven itiba, men
    ziaba osirigh me mengegh. Kohatɨn ikɨzim, a Livain anabamɨn ikɨzibar ikɨzir mam.
  dop-dop: Ɩ́ ŋmɑɑ Lefii kpekǝle tʋ Kehɑtɩ lʋlʋɣʋ nyǝ́mɑ mpɑ pɑ pɩɩsɩ tɑlɑ hiu nɑ
    nɑɑnʋwɑ, nɑ pǝ́ polo nɩɩlɛ nɑ nɑɑnʋwɑ tɔ pɑ hǝlɑ. Pɑ́ kpɑ mpɑ pɑ pǝsǝɣɩ nɑ pɑ́
    lɑ tǝmlɛ kɛ Ɩsɔ cokǝle tɑɑ tɔ.
  azb-azb: «Levililər arasından Qohat övladlarına mənsub nəsillərlə ailələri siyahıya
    alın.
  eng-DBY: Take the sum of the sons of Kohath from among the sons of Levi, after their
    families, according to their fathers' houses,
  hin-2017: “लेवियों में से कहातियों की, उनके कुलों और पितरों के घरानों के अनुसार,
    गिनती करो,
  wol-KYG: «Leween ñi askanoo ci Keyat, waññleen leen bopp ak bopp, na ñu bokke seeni
    làng, ak seen këri maam.
  eng-YLT: '''Take up the sum of the sons of Kohath from the midst of the sons of
    Levi, by their families, by the house of their fathers;'
  eng-WYC-2017: Take thou the sum or the number of the sons of Kohath, from the midst
    of Levites, by their houses and meines,
  eng-WMBB: “Take a census of the sons of Kohath from amongst the sons of Levi, by
    their families, by their fathers’ houses,
  urd-GVH: “लावी के क़बीले में से क़िहातियों की मर्दुमशुमारी उनके कुंबों और आबाई घरानों
    के मुताबिक़ करना।
  rug-rug: “Mu naei sari na tie pa butubutu te Livae sari na tuna koreo Kohati. Paqahi
    pa butubutu na tatatamana,
  gaz-gaz: “Lewwota keessaa gosa Qohaatotaa balbala balbalaa fi maatii maatii isaaniitiin
    lakkaaʼi.
  fra-LSG: Compte les fils de Kehath parmi les enfants de Lévi, selon leurs familles,
    selon les maisons de leurs pères,
  yal-yal: “Ɛ Kehati xabilan muxune tɛngɛ Lewi yixɛtɛne yɛ xabila yɛɛn nun denbaya
    yɛɛn ma.
  haw-1868: E helu olua i na mamo a Kohata nowaena mai o na mamo a Levi, mamuli o
    ko lakou mau ohana, ma ko ka hale o ko lakou poe kupuna;
  arb-NAV: «أَحْصِيَا بَنِي قَهَاتَ مِنْ بَيْنِ أَبْنَاءِ لاوِي حَسَبَ عَشَائِرِهِمْ
    وَبُيُوتِ آبَائِهِمْ،
  ewe-ewe: “Mixlẽ Kohat ƒe viwo tso Levi ƒe viwo dome le woƒe towo kple ƒomewo nu.
  eng-LEE: Take the sum of the sons of Kehath from among the sons of Levi, after their
    families, by their divisions,
  asm-FB: “তোমালোকে লেবীৰ সন্তানসকলৰ মাজত নিজ নিজ বংশ আৰু পিতৃ-বংশ অনুসাৰে কহাতৰ সন্তানসকলৰ
    লোকপিয়ল গণনা কৰিবলৈ পৰিচালনা কৰা।
  sus-A: «كٍهَتِ شَ دِيٍ تّنفّ لٍوِ بْنسْييٍ يَ مَ عَ شَبِلّ نُن عَ دٍنبَيَ كِ مَ،
  fra-SBL: « Recensez les fils de Kehath parmi les fils de Lévi, selon leurs familles,
    selon les maisons de leurs pères,
  hbo-hbo: נָשֹׂ֗א אֶת־רֹאשׁ֙ בְּנֵ֣י קְהָ֔ת מִתֹּ֖וךְ בְּנֵ֣י לֵוִ֑י לְמִשְׁפְּחֹתָ֖ם
    לְבֵ֥ית אֲבֹתָֽם׃
  eng-WYCLIFFE: and seide, Take thou the summe of the sones of Caath, fro the myddis
    of Leuytis,
  cwe-cwe: “Wapete welesi wa Kohasi, kulawa kabila da Walawi, kwa kusondelela ng'holo
    zawo na kaye za tati zawo.
  kik-kik: “Thĩinĩ wa Alawii-rĩ, tarai rũhonge rwa Akohathu kũringana na mbarĩ ciao
    na nyũmba ciao.
  fra-NCL: « Compte les fils de Caath parmi les enfants de Lévi, selon leurs familles,
    selon leurs maisons patriarcales,
  cek-AK: Angmacae acaeng hoi imthung takoh ah kaom kami baktih toengah, Levi acaeng
    ah kaom Kohath ih caanawk to kroek ah,
  cuk-cuk: “Leví-wagan-abargi, Coat-wagan na e-dadgan-e-dadganba, na e-gwenad-e-gwenadganba,
    be ebiso.
  uig-CYR: Сән Лавийлар ичидин ата җәмәти бойичә Коһат әвлатлириниң умумий санини
    тизимлиғин,
  tel-2017: “లేవీ గోత్రం ప్రజల్లోని కహాతు వంశస్తుల్లో పురుషులను వారి తెగల ప్రకారం,
    వారి పూర్వీకుల కుటుంబాల ప్రకారం లెక్క పెట్టాలి.
  hat-BSA: Fè yon chif kontwòl a desandan Kehath yo pami fis Levit yo, selon fanmi
    pa yo, e selon lakay papa pa yo,
  kos-kos: elan oru sie oaoa ke sou lulap lal Kohath in sruf Levi, fal nu ke kais
    sie sou ac fwilin tulik natulos.
  hbo-WLC: נָשֹׂ֗א אֶת־רֹאשׁ֙ בְּנֵ֣י קְהָ֔ת מִתּ֖וֹךְ בְּנֵ֣י לֵוִ֑י לְמִשְׁפְּחֹתָ֖ם
    לְבֵ֥ית אֲבֹתָֽם׃
  ibo-ibo: “Gụọ ọnụ chọpụta, ọnụọgụgụ ụmụ Kohat dị nʼebo Livayị dịka ikwu ha na ezinaụlọ
    ha si dị.
  ory-ory: “ତୁମ୍ଭେମାନେ ଲେବୀର ସନ୍ତାନଗଣ ମଧ୍ୟରୁ କହାତ-ସନ୍ତାନମାନଙ୍କର ବଂଶ ଓ ପିତୃଗୃହ ଅନୁସାରେ,
  chk-chk: “Oupwe angei iteiten nöün Kohat kewe mwän seni me lein chon ewe ainangen
    Lefi lon ar famili me än semer cho.
  rop-rop: blanga kaundimap ola bigwan femili en ola lilwan femili blanga det Libai
    klen blanga det men neim Kohath,
  ukr-1871: Перелїчіть голови в синів Кегатових, між синами Левієвими, по родинах
    їх, по батьківських домах їх,
  deu-1951: nach ihren Geschlechtern, nach ihren Vaterhäusern,
  eng-JPS: '''Take the sum of the sons of Kohath from among the sons of Levi, by their
    families, by their fathers'' houses,'
  srp-1865: Izbroj sinove Katove izmeðu sinova Levijevih po porodicama njihovijem
    i po domovima otaca njihovijeh.
  lug-lug: “Mubale batabani ba Kokasi abava mu kika ky’Abaleevi, ng’empya zaabwe n’ennyumba
    z’abakadde baabwe bwe ziri.
  heb-heb: נשא את ראש בני קהת מתוך בני לוי למשפחתם לבית אבתם׃
  ben-IRV: “তোমরা লেবির সন্তানদের মধ্যে নিজেদের গোষ্ঠী ও পিতৃকুল অনুসারে কহাতের সন্তানদের
    জনগণনার পরিচালনা করবে।
  pan-pan: ਲੇਵੀਆਂ ਦੇ ਵਿੱਚੋਂ ਕਹਾਥੀਆਂ ਦੀ ਉਨ੍ਹਾਂ ਦੇ ਟੱਬਰਾਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪੁਰਖਿਆਂ ਦੇ ਘਰਾਣਿਆਂ
    ਅਨੁਸਾਰ ਗਿਣਤੀ ਕਰੋ।
  mya-JVB: လေဝိ အမျိုး ၊ ကောဟတ် အနွယ်သား တို့တွင်၊ အသက် သုံးဆယ် လွန် ၍ ငါးဆယ် မ မှီ၊
    ပရိသတ်စည်းဝေး ရာ တဲ တော်အမှု ကိုဆောင် ခြင်းငှါ ၊
  hmo-hmo: “Levi taudia dekena amo Kohata iduhu bona edia bese taudia edia ladana
    do umui torea, bona duahia.
  urd-urd: “बनी लावी में से क़िहातियों को उनके घरानों और आबाई ख़ान्दानों के मुताबिक़,
  rus-SYN: исчисли сынов Каафовых из сынов Левия по родам их, по семействам их,
  bqc-SIM: Levii nɛ́ Kɛata buiↄ nao daɛdaɛ ualɛ ń ualɛo,
  tcz-CHONGTHU: Levi phung sung a kon a Kohath insung le chilhahte chu aminhou najih
    lut ding ahi.
  mar-mar: लेवी लोकांपैकी कहाथी कुळांच्या पुरुषांची त्यांच्या वाडवडिलांच्या घराण्याप्रमाणे
    गणती कर. (हे लोक लेवीच्या कुळापैकीच होते)
  qub-qub: «Leví trïbu Coatpita mirajcunataga sinsunqui shuyni-cama cada castata cada
    famillyata.
  hat-hat: -Fè resansman tout pitit gason moun Keyat yo, nan branch fanmi Levi a,
    dapre fanmi yo, dapre branch fanmi zansèt yo.
  eng-BSB: “Take a census of the Kohathites among the Levites by their clans and families,
  tod-tod: «Keɠate mavofodaiti gaalu, Leevi ná-doun zunuiti saama, eɠɛʋelei ta-wolodamaiti
    ti la, ta ta-ʋɛlɛyeɠeiti,
  eng-WEBPB: “Take a census of the sons of Kohath from amongst the sons of Levi, by
    their families, by their fathers’ houses,
  kbq-kbq: Kohati agehe'impinti fore hu'naza vahera nagate, famote, hamprinka Livae
    nagara zamagi'a krenka eri fatgo huo,
  nhe-BL: “Xijtlalanaca se censo tlen nochi nopa levitame tlen nojquiya itztoque iteipa
    ixhuihua Coat. Xiquijcuiloca ajqueya hualajque ipan sesen nopa huejhueyi tetatme
    tlen eliyayaj itelpocahua nopa huejcapan tata Coat.
  gub-BL: Epapar Erewi izuapyr Koat her ma'e izuapyapyr ne wà nehe. Emono'og uzeànàànàm
    ma'e ne wà nehe, imono'og pyr nànàn ne wà nehe.
  eng-DRA: Take the sum of the sons of Caath from the midst of the Levites, by their
    houses and families.
