verse: NUM.004.047
translations:
  mal-C: സമാഗമകൂടാരത്തിന്റെ ശുശ്രൂഷയ്ക്കും ചുമടിനും വന്നിരുന്ന മുപ്പതുമുതൽ അൻപതുവയസ്സുവരെ
    പ്രായമുള്ള പുരുഷന്മാർ
  deu-TKW: von dreißig Jahren an und darüber bis zu fünfzig Jahren, alle die sich
    dem unterzogen, am OffenbarungszeIte dienstliche Verrichtungen, sowie den Dienst
    des Tragens zu besorgen,
  lin-lin: mibali nyonso oyo bazalaki na mibu ya mbotama kobanda tuku misato kino
    tuku mitano, ba-oyo bazalaki na makoki ya kosala kati na Ndako ya kapo ya Bokutani,
  eng-LSV: from a son of thirty years and upward even to a son of fifty years, everyone
    who is going in to do the work of the service, even the service of burden in the
    Tent of Meeting,
  eng-GNV: From thirtie yere olde and vpward, euen to fiftie yeere olde, euery one
    that came to doe his duetie, office, seruice and charge in the Tabernacle of the
    Congregation.
  eng-WEBSTER: From thirty years old and upward even to fifty years old, every one
    that came to do the service of the ministry, and the service of the burden in
    the tabernacle of the congregation,
  nhw-BL: Huan nopa tlacame catli quipixque 30 hasta 50 xihuitl huan huelque tlapalehuise
    ipan tiopamitl huan tlamamase,
  swh-ONEN: Wanaume wote wenye umri kuanzia miaka thelathini hadi hamsini waliokuja
    kufanya kazi ya kuhudumu na kubeba Hema la Kukutania
  bba-bba: '@see-verse:NUM.004.046'
  eng-KJVCPB: from thirty years old and upward even unto fifty years old, every one
    that came to do the service of the ministry, and the service of the burden in
    the tabernacle of the congregation,
  luo-luo: Chwo duto mahikgi piero adek nyaka piero abich mane obiro tiyo e Hemb Romo
  meu-meu: laḡani toi-ahui ela bona laḡani imahui taudia, hebou kalagana ḡaukaradiaikaradia
    mai dibadia bona madunadia ihuadia mai goadadia taudia.
  npi-ULB: परिवारअनुसार तिस वर्षदेखि पचास वर्ष पुगेकाहरूको गन्ती गरे । तिनीहरूले पवित्र
    वासस्थानमा सेवा गर्ने र भेट हुने पालका सामानहरूको देखरेख गर्ने र बोक्‍न सक्‍ने
    सबैको गन्ती गरे ।
  yor-yor: Gbogbo ọkùnrin láti ọmọ ọgbọ̀n ọdún títí dé àádọ́ta, àwọn tó ń ṣiṣẹ́ ìsìn
    tó sì ń ru àwọn ẹrù inú Àgọ́ ìpàdé.
  pes-OPCB: '@see-verse:NUM.004.046'
  tgl-ULB: mula tatlumpu hanggang limampung taong gulang. Binilang nila ang bawat
    isa na gagawa ng mga gawain sa tabernakulo, at sinumang magdadala at mamamahala
    ng mga kagamitan sa tolda ng pagpupulong.
  hui-hui: '@see-verse:NUM.004.046'
  mya-mya: '@see-verse:NUM.004.046'
  bod-N: ལོ་སུམ་ཅུ་ནས་ལོ་ལྔ་བཅུ་བར་གྱི་ལས་འགན་ཁུར་ནས་མཇལ་འཕྲད་གུར་མཆོག་ནང་དུ་འཁྱེར་མཁན་རྣམས་ཏེ།
  sna-sna: Varume vose kubvira pane vane makore makumi matatu kusvikira pane vane
    makore makumi mashanu vakauya kuzoshanda basa uye vachitakura Tende Rokusangana,
  spa-BLM: de treinta años en adelante hasta los cincuenta, todos los que entraron
    a hacer el trabajo de servicio y el trabajo de llevar cargas en la Tienda del
    Encuentro,
  cac-cac: '@see-verse:NUM.004.046'
  swh-ULB: kuanzia wenye umri wa miaka thelathini hadi miaka hamsini. walimhesabu
    kila aliyepaswa kufanya kazi kwenye masikani, na kila aliyepaswa kubeba na kulinda
    vitu vya kwenye hema ya kukutania.
  bel-bel: ад трыццаці гадоў і вышэй да пяцідзесяці гадоў, усе здольныя да службы
    ў працы і нашэньня ў скініі сходу;
  deu-ELBBK: 'von 30 Jahren und darüber bis zu 50 Jahren, aller die antraten, um den
    Dienst der Bedienung und den Dienst des Tragens am Zelt der Zusammenkunft zu verrichten:'
  mbb-OT: '@see-verse:NUM.004.046'
  mal-2015: സമാഗമനകൂടാരത്തിലെ സേവയും ചുമട്ടുവേലയും ചെയ്‌വാൻ പ്രവേശിച്ചവർ ആകെ
  rmc-rmc: tranda beršendar dži penda, save mušinenas te služinel a te kerel e buči
    paš o Svetostankos,
  pes-OPV: از سی ساله و بالاتر تا پنجاه ساله هرکه داخل می‌شد تاکار خدمت و کار حملها
    را در خیمه اجتماع بکند.
  ron-1924: де ла вырста де трейзечь де ань ын сус пынэ ла вырста де чинчзечь де ань,
    тоць чей че ерау ын старе сэ факэ врео службэ ши сэ дукэ кортул ынтылнирий,
  ben-OBCV: ত্রিশ থেকে পঞ্চাশ বছর বয়স্ক সমস্ত পুরুষ যারা পরিচর্যার ও সমাগম তাঁবু
    বহনের জন্য আসত,
  som-som: intii soddon sannadood jirtay iyo intii ka sii weynayd xataa ilaa tan iyo
    konton jirka, mid kasta oo u geli jiray si uu shuqulka hawsha u sameeyo, iyo si
    uu alaabta teendhada shirka u qaado,
  lat-VUC: a triginta annis et supra, usque ad annum quinquagesimum, ingredientes
    ad ministerium tabernaculi, et onera portanda,
  eng-ASVBT: from thirty years old and upward even unto fifty years old, everyone
    that entered in to do the work of service, and the work of bearing burdens in
    the tent of meeting,
  ita-1885: 'dall''età di trent''anni in su, fino a cinquanta, cioè: tutti quelli
    che potevano entrare in servigio, così per servire, come per portare, nel Tabernacolo
    della convenenza;'
  eng-LXXUP: from five and twenty years old and upward till fifty years old, everyone
    that goes in to the service of the works, and the charge of the things that are
    carried in the tabernacle of witness.
  eng-ULB: from thirty to fifty years old. They counted everyone who would do work
    in the tabernacle, and who would carry and care for the items in the tent of meeting.
  spa-VBL: Contarona los hombres de treinta a cincuenta años que tenían derecho a
    hacer el trabajo de servir en el Tabernáculo de Reunión y llevarlo.
  fra-_FOB: Depuis l'âge de trente ans et au-dessus, jusqu'à l'âge de cinquante ans;
    tous ceux qui entraient pour remplir l'office de serviteurs et l'office de porteurs
    dans le tabernacle d'assignation,
  mal-mal: സമാഗമനകൂടാരത്തിലെ ശുശ്രൂഷയും ചുമട്ടുവേലയും ചെയ്യുവാൻ പ്രവേശിച്ചവർ ആകെ
  urd-GVR: '@see-verse:NUM.004.046'
  suz-BL: मिनु ३० बर्स रे ५० बर्स सम्‍म ङा मुर ला ग्रुम्‍तीक ताम्‍बुमी गेय पने नु
    मार मार कुरने चाप्‍बाक्‍तेक्‍म।
  ita-1927: dall’età di trent’anni in su fino all’età di cinquant’anni, tutti quelli
    che potevano assumere l’ufficio di servitori e l’ufficio di portatori nella tenda
    di convegno,
  ckb-ckb: لە پیاوی سی ساڵ بەرەو سەرەوە هەتا پەنجا ساڵ، هەموو ئەوانەی دەچنە خزمەتەوە
    بۆ کاری خزمەت و کاری بارهەڵگرتن لە چادری چاوپێکەوتندا،
  eng-BBE: Those from thirty to fifty years old who were able to do the work of the
    Tent of meeting and of its transport,
  kan-OKCV: ದೇವದರ್ಶನ ಗುಡಾರದಲ್ಲಿ ಕೆಲಸ ಮಾಡುವುದಕ್ಕಾಗಿಯೂ, ಹೊರುವುದಕ್ಕಾಗಿಯೂ ಬರುವವರೆಲ್ಲರೂ
    ಎಂದರೆ, ಅವರಲ್ಲಿ ಮೂವತ್ತು ವರ್ಷವೂ, ಅದಕ್ಕೆ ಮೇಲ್ಪಟ್ಟ ಪ್ರಾಯವುಳ್ಳ ಪುರುಷರನ್ನೂ ಎಂದರೆ, ಐವತ್ತು
    ವರ್ಷಗಳವರೆಗೆ
  bbb-bbb: '@see-verse:NUM.004.046'
  tam-2017: மோசேயினாலும் ஆரோனாலும் இஸ்ரவேலின் பிரபுக்களாலும் எண்ணப்பட்டவர்களும் ஆகிய
    எல்லோரும்,
  spa-RV-1909: Desde el de edad de treinta años arriba hasta el de edad de cincuenta
    años, todos los que entraban para ministrar en el servicio, y tener cargo de obra
    en el tabernáculo del testimonio;
  ron-BTF: De la vârsta de treizeci de ani în sus până la vârsta de cincizeci de ani,
    fiecare bărbat care a venit să facă serviciul lucrării și serviciul sarcinii sale
    în tabernacolul întâlnirii,
  eng-WEBP: from thirty years old and upward even to fifty years old, everyone who
    entered in to do the work of service and the work of bearing burdens in the Tent
    of Meeting,
  eng-FBV: They counted men aged thirty to fifty—all who were entitled to do the work
    of serving in the Tent of Meeting and carrying it.
  nld-1939: van dertig jaar af tot vijftig jaar toe, en die geschikt waren voor het
    dienstwerk, en het vervoer van de openbaringstent,
  nch-BL: Huan nopa tacame cati quipiyayayaj 30 hasta 50 xihuit huan hueliyayaj tapalehuise
    ipan tiopamit huan tamamase,
  vie-1934: từ ba mươi tuổi sắp lên cho đến năm mươi, tức là mọi người đến đặng hầu
    việc và khiêng đồ trong hội mạc,
  hin-CV: हर एक पुरुष जिनकी आयु तीस से पचास वर्ष है, जो मिलनवाले तंबू में सेवा के
    लिए उनके परिवारों तथा पितरों और कुलों के अनुसार गिनती की गई.
  eng-OURB: from thirty years old and upward even to fifty years old, everyone who
    entered in to do the work of service, and the work of bearing burdens in the Tent
    of Meeting,
  spa-BES: Los de treinta a cincuenta años que pudieron hacer el trabajo de la Tienda
    de reunión y de su transporte.
  tdx-tdx: amo telopolo taoñeo pak’ amo limampolo taoñeo, ze mizilik’ ao mifanehak’
    am-pitoloñañe naho am-pitarazoañe kilankañe amy kibohom-pamantañañey ao;
  vid-vid: wawele na miyaka makumi gadatu mbaka makumi gahano, wawele woweza kukola
    mijito ja kulilolela na kulipika ihema lya Nguluwi,
  eng-OKE: From thirty years and upward to fifty years, all who came to minister the
    ministry of the service, and the work of carrying in the tabernacle of ordinance,
  tha-KJV: ทุ​กคนที่​มีอายุ​ตั้งแต่​สามสิบปีถึงห้าสิบปี​ที่​เข​้าปฏิบั​ติ​งานและทำงานขนภาระได้ในพลับพลาแห่งชุ​มนุ​ม
  por-BR-2018: Desde o de idade de trinta anos acima até o de idade de cinquenta anos,
    todos os que entravam para ministrar no serviço, e ter cargo de obra no tabernáculo
    do testemunho;
  deu-ELO: 'von dreißig Jahren und darüber bis zu fünfzig Jahren, aller, welche antraten,
    um den Dienst der Bedienung und den Dienst des Tragens am Zelte der Zusammenkunft
    zu verrichten:'
  eng-WYC-2018: from thirty years and above unto fifty years, and entered to the service
    of the tabernacle, and to bear the charges thereof, (from thirty years of age
    up to fifty years old, and entered to serve in the Tabernacle, and to carry its
    loads,)
  epo-epo: de la havantaj la aĝon de tridek jaroj kaj pli ĝis la havantaj la aĝon
    de kvindek jaroj, ĉiuj servokapablaj por plenumi laboron kaj plenumi porton en
    la tabernaklo de kunveno,
  uig-PIN: '@see-verse:NUM.004.046'
  beo-beo: '@see-verse:NUM.004.046'
  tpi-OTNT: '@see-verse:NUM.004.046'
  hau-SA: Dukan maza daga shekara talatin zuwa hamsin waɗanda sukan zo hidimar aiki
    da kuma ɗaukar Tentin Sujada
  uig-LAT: '@see-verse:NUM.004.046'
  nde-nde: Wonke amadoda asukela kwabaleminyaka engamatshumi amathathu kusiya kwabaleminyaka
    engamatshumi amahlanu yokuzalwa abeza ukulungisa kanye lokuthwala ithente lokuhlangana
  ton-ton: Mei he taʻu ʻe tolungofulu ʻo fai hake, ʻio, ʻo aʻu ki he taʻu ʻe nimangofulu,
    ʻakinautolu kotoa pē naʻe haʻu ke fai ʻae ngāue ʻoe fai fekau, pea mo e tauhi
    ʻoe kavenga ʻi he fale fehikitaki ʻoe kakai,
  ces-1613: Od těch, kteříž byli ve třidcíti letech a výše, až do padesátiletých,
    kteřížkoli přináležejí k vykonávání služby přisluhování a práce břemena při stánku
    úmluvy,
  eng-WMB: from thirty years old and upward even to fifty years old, everyone who
    entered in to do the work of service and the work of bearing burdens in the Tent
    of Meeting,
  tam-TCV: பணிசெய்யும்படி சபைக் கூடாரத்தைச் சுமக்கும் வேலையைச் செய்யவந்த முப்பது வயதிலிருந்து
    ஐம்பது வயதுவரையுள்ள எல்லா ஆண்களும் எண்ணப்பட்டபோது,
  ceb-ULB: gikan sa 30 hangtod sa 50 anyos ang pangidaron. Giihap nila ang tanan nga
    mobuhat sa mga buluhaton sa tabernakulo, ug ang modala ug moatiman sa mga butang
    sa tolda nga tagboanan.
  pol-UBG: W wieku trzydziestu lat wzwyż aż do lat pięćdziesięciu; wszystkich policzonych,
    którzy przychodzili pełnić zadanie służby i noszenia ciężarów w Namiocie Zgromadzenia;
  urd-GVU: '@see-verse:NUM.004.046'
  deu-1912: von dreißig Jahren und darüber bis ins fünfzigste, aller, die eingingen,
    zu schaffen ein jeglicher sein Amt und zu tragen die Last der Hütte des Stifts,
  kan-2017: ಮೂವತ್ತರಿಂದ ಐವತ್ತು ವರ್ಷದವರೆಗೂ ವಯಸ್ಸುಳ್ಳವರಾಗಿ ದೇವದರ್ಶನದ ಗುಡಾರದ ಸೇವೆ ಮಾಡಲು
    ಅರ್ಹರಾದವರನ್ನು ಎಣಿಕೆ ಮಾಡಿದರು. ದೇವದರ್ಶನದ ಗುಡಾರದ ಸೇವಕಾರ್ಯವನ್ನು ಮಾಡಲೂ, ಅದರ ಜವಾಬ್ದಾರಿಗಳನ್ನು
    ನಿರ್ವಹಿಸುವವರನ್ನು ಗೋತ್ರಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಲೆಕ್ಕಿಸಿದರು.
  yap-yap: '@see-verse:NUM.004.046'
  hlt-MCSB: tongpaca kum sawmthum neh. a so hang kum sawmnga ca hil, thothuengnah
    dongkah thohtatnah neh tingtunnah dap ah hnophueih dongkah thohtatnah dongah thohtat
    ham aka pawk boeih khaw,
  mdy-ETH: ሌዓ ሃይሢታሚፓ ዶንጊታሚ ሄላንዳኣና ማዔያ፤ ፆኦሲ ዴሮና ካኣማ፥ ዓፒሎና ማዢንቴ ማኣሮይዳ ማዻኒና ዱማ ዱማ ሜሆ
    ኬዳኒ ሙኬ ዓሳ፥
  twi-ASANTE: Mmarima a na wɔadi firi mfeɛ aduasa kɔsi mfeɛ aduonum no nyinaa a na
    wɔfata sɛ wɔyɛ adwuma wɔ Ahyiaeɛ Ntomadan no mu hɔ no ne wɔn a wɔbɛsoa akɔ no
  eng-WEBU: from thirty years old and upward even to fifty years old, everyone who
    entered in to do the work of service and the work of bearing burdens in the Tent
    of Meeting,
  bnp-bnp: A bakovi a pida ne ria i ravulu tolu, i harena na pida i ravulu lima, ri
    valai, ri rata a leho ni kaloho a maka mahalana kape,
  wal-wal: Yelettoosappe laittai hasttamaappe biidi ishatamaa gakkido attumaasati
    ubbati, Xoossaa Dunkkaaniyaa giddon oosuwaa oottanaunne ayyo go77iya miishshata
    ubbaa tookkanau yiidaageeti
  spa-PDDPT: de 30 años para arriba hasta los 50 años de edad, todos los que entran
    en el Tabernáculo de Reunión para servir
  gun-gun: trinta ma'etỹ va'e guive cinqüenta ma'etỹ oguereko va'e peve, hembiaporã
    ome'ẽ aguã, oguy nhemboaty oĩaty rupi mba'emo ojapo aguã.
  ilo-ULB: manipud agtawen iti tallopulo agingga iti limapulo. Binilangda dagiti amin
    nga agtrabaho iti tabernakulo ken dagiti agawit ken mangaywan kadagiti banbanag
    iti uneg ti tabernakulo.
  kpg-kpg: '@see-verse:NUM.004.046'
  uig-ARA: '@see-verse:NUM.004.046'
  sus-sus: xɛmɛ naxee xa simaya bara ɲɛ tongo saxan li han ɲɛ tongo suuli, naxee fama
    hɔrɔmɔlingira wali rabade.
  pon-2006: '@see-verse:NUM.004.046'
  ksd-ksd: diat ba kadia kilala i ga tur livuan papa ra utul a vinun tuk tar ta ra
    ilima na vinun, diat par dia ga topa ra papalum, upi diat a puak ra umana kinakap
    ta ra pal na varbarat,
  tur-YTC: otuz yaşından elli yaşına kadar hizmet işini ve Buluşma Çadırı'nda yükler
    taşıma işini yapmak için girenlerin hepsi,
  grc-BRENT: ἀπὸ πέντε καὶ εἰκοσαετοῦς καὶ ἐπάνω ἕως πεντηκονταετοῦς, πᾶς ὁ εἰσπορευόμενος
    πρὸς τὸ ἔργον τῶν ἔργων, καὶ τὰ ἔργα τὰ αἰρόμενα ἐν τῇ σκηνῇ τοῦ μαρτυρίου.
  ind-AYT: Semua laki-laki yang berusia 30 hingga 50 tahun, yang melakukan tugas pelayanan
    dan membawa barang-barang dalam tenda pertemuan.
  nya-nya: Aamuna onse a zaka makumi atatu mpaka zaka makumi asanu omwe anabwera kudzagwira
    ntchito yonyamula zinthu ku tenti ya msonkhano
  hrv-hrv: svih koji su ušli u službu posluživanja i službu prenošenja u Šatoru sastanka
    -
  mps-mps: '@see-verse:NUM.004.046'
  tpi-tpi: '@see-verse:NUM.004.046'
  dan-1931: fra Trediveårsalderen og opefter til Halvtreds års alderen, alle, som
    skulde udføre Arbejde ved Åbenbaringsteltet både med hvad der skulde gøres, og
    hvad der skulde bæres,
  vie-OVCB: từ ba mươi đến năm mươi tuổi, tức là mọi người đến phục vụ và khuân vác
    đồ trong Đền Tạm,
  guj-2017: એટલે કે ત્રીસ વર્ષથી પચાસ વર્ષ સુધીની ઉંમરના જે દરેક મુલાકાતમંડપની સેવાના
    કામમાં તથા વસ્તુઓ ઊંચકવાનું કામ કરવા માટે દાખલ થયા હતા
  pon-2006A: '@see-verse:NUM.004.046'
  por-BRBSL: de trinta anos para cima até os cinqüenta, todos os que entraram para
    fazer o trabalho de serviço e o trabalho de carregar cargas na Tenda da Reunião,
  cth-cth: kum 30 lathueng kum 50 totouh Mosi hoi Aron Isarel kahrawikungnaw ni a
    touk awh.
  twi-twi: Mmarima a na wɔadi fi mfe aduasa kosi mfe aduonum no nyinaa a na wɔfata
    sɛ wɔyɛ adwuma wɔ Ahyiae Ntamadan no mu hɔ no ne wɔn a wɔbɛsoa akɔ no
  hlt-hlt: tongpaca kum sawmthum neh a so hang kum sawmnga ca hil, thothuengnah dongkah
    thohtatnah neh tingtunnah dap ah hnophueih dongkah thohtatnah dongah thohtat ham
    aka pawk boeih khaw,
  tbz-SIM: '@see-verse:NUM.004.046'
  msy-2020: '@see-verse:NUM.004.046'
  dop-dop: '@see-verse:NUM.004.046'
  azb-azb: otuz yaşından əlli yaşına qədər, Hüzur çadırında xidmət etmək və yük daşımaq
    üçün gələn kişilərin hamısını siyahıya aldılar.
  eng-DBY: from thirty years old and upward even to fifty years old, every one that
    came to serve [in] the work of the service, and [in] the work of carrying, in
    the tent of meeting,
  hin-2017: अर्थात् तीस वर्ष से लेकर पचास वर्ष तक की आयु वाले, जितने मिलापवाले तम्बू
    की सेवकाई करने और बोझ उठाने का काम करने को हाजिर होनेवाले थे,
  wol-KYG: dale ko ci ñi am fanweeri at, ba juróom fukki at, ñuy mboolem ña yelloo
    bokk ci kurél, gi liggéeyu xaymab ndaje mi war,
  eng-YLT: from a son of thirty years and upward even unto a son of fifty years, every
    one who is going in to do the work of the service, even the service of burden
    in the tent of meeting,
  eng-WYC-2017: from thirty years and above unto fifty years, and entered to the service
    of the tabernacle, and to bear the charges thereof,
  eng-WMBB: from thirty years old and upward even to fifty years old, everyone who
    entered in to do the work of service and the work of bearing burdens in the Tent
    of Meeting,
  urd-GVH: '@see-verse:NUM.004.046'
  rug-rug: '@see-verse:NUM.004.046'
  gaz-gaz: Dhiironni umuriin isaanii waggaa soddomaa hamma shantamaa kanneen hojii
    tajaajilaa hojjechuu fi dunkaana wal gaʼii baachuu dhufanii
  fra-LSG: depuis l’âge de trente ans et au-dessus jusqu’à l’âge de cinquante ans,
    tous ceux qui étaient propres à exercer quelque fonction et à servir de porteurs
    dans la tente d’assignation,
  yal-yal: Xɛmɛn naxanye birin bata yi ɲɛɛ tonge saxanna sɔtɔ han ɲɛɛ tonge suulun,
    naxanye birin yi Naralan Bubun wanla kɛma, e mɔn yi a xali,
  haw-1868: 'Mai ke kanakolu o na makahiki a keu aku, a hiki i ke kanalima o na makahiki,
    o na mea a pau i hele mai e hana i ka oihana lawe lawe, a me ka oihana o ka hali
    ukana ma ka halelewa o ke anaina:'
  arb-NAV: مِنِ ابْنِ ثَلاثَينَ سَنَةً فَمَا فَوْقُ إِلَى ابْنِ خَمْسِينَ سَنَةً،
    الْمُجَنَّدِينَ فِي عَمَلِ الْخِدْمَةِ فِي خَيْمَةِ الاجْتِمَاعِ وَفِي خِدْمَةِ
    نَقْلِهَا،
  ewe-ewe: eye woxɔ ƒe blaetɔ̃ alo wu nenema va se ɖe ƒe blaatɔ̃ be woasubɔ le Mawu
    ƒe agbadɔ la me, eye woakɔ agba la
  eng-LEE: From thirty years old and upward, even until fifty years old, every one
    that came to do the service of the ministry, and the service of the carrying at
    the tabernacle of the congregation,
  asm-FB: ত্ৰিশ বছৰ বয়সৰ পৰা পঞ্চাশ বছৰ বয়সলৈকে যিমান লোক সেৱাকৰ্ম কৰিবলৈ, সাক্ষাৎ
    কৰা তম্বুৰ ভাৰ বোৱা কাম কৰিবলৈ সোমাল,
  sus-A: شّمّ نَشٍيٍ شَ سِمَيَ بَرَ حّ تٌنفٌ سَشَن لِ هَن حّ تٌنفٌ سُولِ، نَشٍيٍ قَمَ
    هْرْ مْلِنفِرَ وَلِ رَبَدٍ.
  fra-SBL: depuis l'âge de trente ans et au-dessus jusqu'à l'âge de cinquante ans,
    tous ceux qui entraient pour faire le service et porter les fardeaux dans la tente
    d'assignation,
  hbo-hbo: מִבֶּ֨ן שְׁלֹשִׁ֤ים שָׁנָה֙ וָמַ֔עְלָה וְעַ֖ד בֶּן־חֲמִשִּׁ֣ים שָׁנָ֑ה
    כָּל־הַבָּ֗א לַעֲבֹ֨ד עֲבֹדַ֧ת עֲבֹדָ֛ה וַעֲבֹדַ֥ת מַשָּׂ֖א בְּאֹ֥הֶל מֹועֵֽד׃
  eng-WYCLIFFE: fro thretti yeer and aboue `til to `the fiftithe yeer, and entriden
    to the seruyce of the tabernacle, and to bere chargis,
  cwe-cwe: Walume wose kwandusila weli na miyaka malongo matatu mbaka weli na miyaka
    malongo matano, wowodaha kusang'hana usang'hano muna dihema da Mulungu,
  kik-kik: Arũme othe a ũkũrũ wa kuuma mĩaka mĩrongo ĩtatũ nginya mĩaka mĩrongo ĩtano
    arĩa mookire kũruta wĩra wa gũtungata na gũkuua Hema-ya-Gũtũnganwo,
  fra-NCL: depuis l’âge de trente ans et au-dessus jusqu’à l’âge de cinquante ans,
    tous ceux qui avaient à remplir quelque fonction, dans le service et le transport,
    à l’égard de la tente de réunion,
  cek-AK: Kaminawk amkhuenghaih kahni im ah toksak moe, aput han angzo saning qui
    thumto hoi saning qui pangato kaom nongpa boih,
  cuk-cuk: machergan birga-durgwen-gakambe-nikamalad (30), degi, birga-durbo-gakambe-nikamaladse
    (50) sunna Bab-Dummad-dulemarbo-ambikued-neggi arbanonimaloedi, degine, sunna
    we-negsemaloedi,
  uig-CYR: '@see-verse:NUM.004.046'
  tel-2017: వారిల్లో ముప్ఫై ఏళ్ళు నుండి యాభై ఏళ్ల వయసున్న వారిని, మందిరంలో సేవ చేయడానికి
    చేరే వారిందర్నీ, సన్నిధి గుడారంలో బరువులు మోసే వారిని లెక్కించారు.
  hat-BSA: soti nan trantan oswa plis jiska senkantan, tout moun ki te konn antre
    pou fè travay sèvis ak travay pote nan Tant Asanble a.
  kos-kos: mukul nukewa su oasr ke yac tolngoulyak nu ke lumngaul su fal in kulansap
    oayapa in utuk ma ke Lohm Nuknuk Mutal,
  hbo-WLC: מִבֶּ֨ן שְׁלֹשִׁ֤ים שָׁנָה֙ וָמַ֔עְלָה וְעַ֖ד בֶּן־חֲמִשִּׁ֣ים שָׁנָ֑ה
    כָּל־הַבָּ֗א לַעֲבֹ֨ד עֲבֹדַ֧ת עֲבֹדָ֛ה וַעֲבֹדַ֥ת מַשָּׂ֖א בְּאֹ֥הֶל מוֹעֵֽד׃
  ibo-ibo: Ndị ikom niile gbara iri afọ atọ ruo iri afọ ise, ndị toruru ije ozi na
    ibu ụlọ nzute ahụ
  ory-ory: ଅର୍ଥାତ୍‍, ତିରିଶ ବର୍ଷ ବୟସ୍କଠାରୁ ପଚାଶ ବର୍ଷ ବୟସ୍କ ପର୍ଯ୍ୟନ୍ତ ଯେଉଁମାନେ ସମାଗମ-ତମ୍ବୁରେ
    ସେବାକର୍ମରେ ଓ ଭାର ବହିବା କର୍ମରେ ନିଯୁକ୍ତ ହେଲେ,
  chk-chk: seni ier ilik feitä tori ier lime, ir ätekewe mi fich ngeni ewe angang
    lon ewe imwenfel seni mangaku me ewe angangen keki pisekin meinisin.
  rop-rop: '@see-verse:NUM.004.046'
  ukr-1871: Від трийцяти років і старших, до пятьдесять років, усїх, що ставали на
    службу при соборному наметї, щоб послугу робити і носити,
  deu-1951: von dreißig Jahren an und darüber, bis ins fünfzigste, alle, die da kamen
    zur Verrichtung irgend eines Dienstes oder um eine Last zu tragen an der Stiftshütte;
  eng-JPS: from thirty years old and upward even unto fifty years old, every one that
    entered in to do the work of service, and the work of bearing burdens in the tent
    of meeting,
  srp-1865: Od trideset godina i više do pedeset godina, što bjehu za službu da služe
    i da nose u šatoru od sastanka,
  lug-lug: Abasajja bonna okuva ku b’emyaka amakumi asatu egy’obukulu okutuuka ku
    b’emyaka amakumi ataano abajja okuweereza mu mirimu egy’omu Weema ey’Okukuŋŋaanirangamu,
  heb-heb: מבן שלשים שנה ומעלה ועד בן חמשים שנה כל הבא לעבד עבדת עבדה ועבדת משא באהל
    מועד׃
  ben-IRV: ত্রিশ বছর বয়সী থেকে পঞ্চাশ বছর বয়সী পর্যন্ত যারা সমাগম তাঁবুতে সেবা কাজের
    ও ভার বয়ে নিয়ে যাবার কাজ করতে প্রবেশ করত,
  pan-pan: ਤੀਹ ਸਾਲ ਤੋਂ ਉੱਪਰ ਪੰਜਾਹ ਸਾਲ ਤੱਕ ਸਾਰੇ ਜਿਹੜੇ ਟਹਿਲ ਸੇਵਾ ਕਰਨ ਅਤੇ ਭਾਰ ਚੁੱਕਣ ਲਈ
    ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਵਿੱਚ ਆਉਣ।
  hmo-hmo: '@see-verse:NUM.004.046'
  urd-urd: या'नी तीस बरस से लेकर पचास बरस की उम्र तक के जितने ख़ेमा — ए — इजितमा'अ
    में ख़िदमत करने और बोझ उठाने के काम के लिए हाज़िर होते थे,
  rus-SYN: от тридцати лет и выше до пятидесяти лет, все способные к службе для работ
    и ношения в скинии собрания;
  bqc-SIM: sɛa gbɛ̃́ pↄ́ kà wɛ̃̀ baakwi e blakwi, aaì mↄ zĩkɛi kpaaũkpɛu aaiↄ
    a aso sɛaↄ.
  tcz-CHONGTHU: Kum somthum apat somnga chan Houbuh a natong thei leh thilho po le
    theija pang thei ding ho chu
  mar-mar: तीस ते पन्नास वर्षे वय असलेल्या व दर्शनमंडपामधील सेवा करण्यास व ओझे वाहण्यास
    पात्र असलेल्या पुरुषांची गणती करण्यात आली;
  qub-qub: Quimsa chunca (30) watayojpita pichga chunca (50) watayojcama sinsuran
    Tincuna Tolducho arunanpaj alli cajcunallata.
  hat-hat: Yo te pran non tout gason, depi sa ki gen trantan jouk sa ki gen senkantan,
    tou sa ki gen laj pou fè pati gwoup moun k'ap travay nan Tant Randevou a, osinon
    k'ap pote l' lè y'ap deplase.
  eng-BSB: from thirty to fifty years old who came to do the work of serving and carrying
    the Tent of Meeting.
  tod-tod: é zo kona ʋuusaʋagɔ (30) ma, é li kona ʋuulɔɔlugɔ (50) ʋɔ, nii nɔpɛgi
    a zoloo GALA daaɠomi seɠe ʋɛlɛi ma wotii ta ɠɛɛ vai ma,
  eng-WEBPB: from thirty years old and upward even to fifty years old, everyone who
    entered in to do the work of service and the work of bearing burdens in the Tent
    of Meeting,
  kbq-kbq: maka 30'a kafureti marerino 50'a kafuma hu'naza vahe'ma, seli mono nompima
    eri'zama eneri'za, ana zantamima kofiza vuga vene'nerami hampri'na'e.
  nhe-BL: Huan nopa tlacame tlen quipixque 30 hasta 50 xihuitl huan huelque tlapalehuise
    ipan tiopamitl huan tlamamase,
  gub-BL: '@see-verse:NUM.004.046'
  eng-DRA: From thirty years old and upward, until fifty years old, that go into the
    ministry of the tabernacle, and to carry the burdens,
