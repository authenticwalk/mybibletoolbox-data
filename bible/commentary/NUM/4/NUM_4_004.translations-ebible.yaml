verse: NUM.004.004
translations:
  mal-C: “സമാഗമകൂടാരത്തിലെ അതിവിശുദ്ധവസ്തുക്കൾ സൂക്ഷിക്കുകയാണ് കെഹാത്യരുടെ ചുമതല.
  deu-TKW: 'Dies ist die Verrichtung der Söhne Kahaths am Offenbarungszelte: die hochheiligen
    Dinge.'
  lin-lin: 'Tala mosala ya bato ya Keati kati na Ndako ya kapo ya Bokutani : kobatela
    biloko oyo eleki bule.'
  eng-LSV: 'This [is] the service of the sons of Kohath in the Tent of Meeting [for]
    the most holy things:'
  eng-GNV: This shall be the office of the sonnes of Kohath in the Tabernacle of the
    Congregation about the Holiest of all.
  eng-WEBSTER: This shall be the service of the sons of Kohath in the tabernacle of
    the congregation, about the most holy things.
  nhw-BL: “Huan ya ni nopa tequitl catli quichihuase iteipan ixhuihua Coat ica nopa
    tlamantli tlatzejtzeloltic tiopan calijtic.
  swh-ONEN: '“Hii ndiyo kazi ya Wakohathi katika Hema la Kukutania: Watatunza vitu
    vilivyo vitakatifu sana.'
  bba-bba: Sɑ̃ɑ yerun dii te tɑ dɛɛre ɡem ɡem sɔɔrɑ bɑ koo sɔmburu ko. Sɔmbu te bɑ
    koo ko wee.
  eng-KJVCPB: 'This shall be the service of the sons of Kohath in the tabernacle of
    the congregation, about the most holy things:'
  luo-luo: “Tij jo-Kohath e Hemb Romo en rito gik maler moloyo.
  meu-meu: 'Kohat garana edia ḡaukara binai hebou kalagana lalonai: helaḡa herea ḡaudia
    bae reḡu.'
  npi-ULB: कहातका सन्तानहरूले भेट हुने पालको निम्ति मेरो निम्ति राखिएका अति पवित्र
    थोकहरूको देखरेख गर्नुपर्छ ।
  yor-yor: “Wọ̀nyí ni iṣẹ́ ìsìn àwọn ọmọ Kohati nínú àgọ́ àjọ, láti tọ́jú àwọn ohun
    èlò mímọ́ jùlọ.
  pes-OPCB: «وظایف نسل قهات در خیمۀ ملاقات در خصوص اسبابِ بسیار مقدّس خواهد بود.
  tgl-ULB: Dapat sumali ang kalalakihang ito sa samahan para maglingkod sa tolda ng
    pagpupulong. Dapat pangalagaan ng mga kaapu-apuhan ni Kohat ang pinakasagradong
    mga bagay na inilaan para sa akin sa tolda ng pagpupulong.
  hui-hui: I̱naga mbirale lomabu bagiho wini ngago agali tanabi karume ela nahaga
    ngagoha tigua biabe bialu helonaga dabo helalibu, lalu lamini.
  mya-mya: သူ​တို့​သည်​အ​လွန်​သန့်​ရှင်း​သော​အ​ရာ​များ နှင့်​စပ်​လျဉ်း​သည့်​အ​မှု​ကို​ဆောင်​ရွက်​ရ​မည်''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: རྫས་དམ་མཆོག་རྣམས་ལ་བདག་གཉེར་བྱ་རྒྱུ་ནི་ཀོ་ཧད་ཀྱི་བུ་རྒྱུད་རྣམས་ཀྱི་མཇལ་འཕྲད་གུར་མཆོག་ནང་གི་ལས་ཀ་ཡིན་ལ།
  sna-sna: '“Iri ndiro basa ravaKohati muTende Rokusangana: kuchengetedza zvinhu zvitsvene-tsvene.'
  spa-BLM: “Este es el servicio de los hijos de Coat en la Tienda del Encuentro, en
    lo que respecta a las cosas más sagradas.
  cac-cac: 'A smunlajel eb'' yin̈tilalcan vin̈aj Coat chi'', to a juntzan̈ tastac
    vicn̈ej yaji, a stan̈vej eb'', aton juntzan̈ tic:'
  swh-ULB: Uzao wa Kohathi watalinda vile vitu vitakatifu zaidi vilivyohifadhiwa kwa
    ajili yangu katika hema ya kukutania.
  bel-bel: 'Вось служба сыноў Каатавых у скініі сходу: насіць Сьвятое Сьвятых.'
  deu-ELBBK: 'Dies ist der Dienst der Söhne Kehats am Zelt der Zusammenkunft: das
    Hochheilige.'
  mbb-OT: “Is buluhaten te menge kevuwazan ni Kohat diyà te Tulda he Edtelevukaayan
    iyan is ked-atur te utew segradu he menge vutang.
  mal-2015: 'സമാഗമനകൂടാരത്തിൽ അതിവിശുദ്ധകാര്യങ്ങളെ സംബന്ധിച്ചു കെഹാത്യരുടെ വേല എന്തെന്നാൽ:'
  rmc-rmc: Lengri služba ela, hoj pes te starinen pal o sveta veci andro Svetostankos.
  pes-OPV: «و خدمت بنی قهات در خیمه اجتماع، کارقدس‌الاقداس باشد.
  ron-1924: 'Ятэ службеле фиилор луй Кехат ын кортул ынтылнирий: еле привеск Локул
    Прясфынт.'
  ben-OBCV: “সমাগম তাঁবুতে কহাতীয়দের কাজকর্ম এই; অতি পবিত্র দ্রব্যসমূহের তত্ত্বাবধান।
  som-som: Tanu waa hawshii reer Qohaad ee ku jirtay teendhada shirka. Waa inay waxyaalaha
    ugu wada quduusan ka adeegaan.
  lat-VUC: 'Hic est cultus filiorum Caath: tabernaculum fœderis, et Sanctum sanctorum'
  eng-ASVBT: 'This is the service of the sons of Kohath in the tent of meeting, about
    the most holy things:'
  ita-1885: Questo è il servizio de' figliuoli di Chehat, nel Tabernacolo della convenenza,
    nelle cose santissime.
  eng-LXXUP: And these are the works of the sons of Kohath in the tabernacle of witness;
    it is most holy.
  eng-ULB: The descendants of Kohath must take care of the most holy things reserved
    for me in the tent of meeting.
  spa-VBL: Este trabajo que deben hacer en el Tabernáculo de Reunión implica cuidar
    las cosas más sagradas.
  fra-_FOB: Voici le service des fils de Kéhath dans le tabernacle d'assignation,
    le soin du lieu très-saint.
  mal-mal: 'സമാഗമനകൂടാരത്തിൽ അതിവിശുദ്ധകാര്യങ്ങളെ സംബന്ധിച്ച് കെഹാത്യരുടെ വേല ഇപ്രകാരമാണ്:'
  urd-GVR: Qihātiyoṅ kī ḳhidmat Muqaddastarīn Kamre kī dekh-bhāl hai.
  suz-BL: मेको कोहाथी आन पचा माल्‍शो गेय ग्रुम्‍तीक ताम्‍बु ङा नेल्‍ल क्‍येङा चोव़खो
    थोव़क नु बाक्‍ब।
  ita-1927: Questo è il servizio che i figliuoli di Kehath avranno a fare nella tenda
    di convegno, e che concerne le cose santissime.
  ckb-ckb: «نەوەی قەهات خزمەتی شتە هەرەپیرۆزەکانی ناو چادری چاوپێکەوتن دەکەن.
  eng-BBE: And this is to be the work of the sons of Kohath in connection with the
    most holy things.
  kan-OKCV: “ದೇವದರ್ಶನದ ಗುಡಾರದಲ್ಲಿ ಕೊಹಾತ್ಯರು ಮಾಡುವ ಸೇವೆ ಯಾವುದೆಂದರೆ, ದೇವದರ್ಶನ ಗುಡಾರದ
    ಅತಿಪರಿಶುದ್ಧವಾದ ವಸ್ತುಗಳನ್ನು ಕಾಪಾಡುವುದು.
  bbb-bbb: '@see-verse:NUM.004.003'
  tam-2017: ஆசரிப்புக் கூடாரத்திலே கோகாத் சந்ததியாரின் பணிவிடை மகா பரிசுத்தமானவைகளுக்கு
    உரியது.
  spa-RV-1909: 'Este será el oficio de los hijos de Coath en el tabernáculo del testimonio,
    en el lugar santísimo:'
  ron-BTF: Acesta să fie serviciul fiilor lui Chehat în tabernacolul întâlnirii, referitor
    la lucrurile preasfinte,
  eng-WEBP: “This is the service of the sons of Kohath in the Tent of Meeting, regarding
    the most holy things.
  eng-FBV: This work that they are to do in the Tent of Meetings involves the things
    that are most holy.
  nld-1939: De taak der Kehatieten in de openbaringstent strekt zich tot het hoogheilige
    uit.
  nch-BL: “Huan ya ni nopa tequit cati quichihuase iteipan ixhuihua Coat ica nopa
    tamanti tatzejtzeloltic tiopan calijtic.
  vie-1934: Nầy sẽ là phần việc của con cháu Kê-hát tại trong hội mạc. Họ sẽ coi sóc
    nơi chí thánh.
  hin-CV: “कोहाथ के घराने के लिए मिलनवाले तंबू में परम पवित्र वस्तुओं के उपयोग से
    संबंधित कार्य यह होगा.
  eng-OURB: “This is the service of the sons of Kohath in the Tent of Meeting, the
    most holy things.
  spa-BES: Y esta es la obra de los hijos de Coat en conexión con las cosas del lugar
    santísimo.
  tdx-tdx: 'Zao ty ho fitoloña’ o ana’ i Kehàteo amy kibohom-pamantañañeio amo miava-do’eo:'
  vid-vid: Ahyo ndo vyojiwa mijito ja wana wa Kohati kuli ihema lya Nguluwi, kuli
    vinhu vyelile ng'hatu.
  eng-OKE: And this (shall be) the service of the Beni Kehath in the tabernacle of
    ordinance, the Holy of Holies.
  tha-KJV: นี่​เป็นงานที่ลูกหลานโคฮาทจะกระทำในพลับพลาแห่งชุ​มนุ​ม คืองานที่กระทำต่อสิ่งบริ​สุทธิ​์​ที่สุด
  por-BR-2018: 'Este será o ofício dos filhos de Coate no tabernáculo do testemunho,
    no lugar santíssimo:'
  deu-ELO: 'Dies ist der Dienst der Söhne Kehaths am Zelte der Zusammenkunft: das
    Hochheilige.'
  eng-WYC-2018: This is the religion of the sons of Kohath; Aaron and his sons shall
    enter into the tabernacle of the bond of peace, and into the holy of holy things,
    (This is the service of the sons of Kohath; Aaron and his sons shall enter into
    the Tabernacle of the Covenant, and into the Most Holy Place, or the Holy of Holies,)
  epo-epo: Tio estas la servado de la Kehatidoj en la tabernaklo de kunveno, en la
    plejsanktejo.
  uig-PIN: Koⱨat ǝwladlirining jamaǝt qediri iqidiki wǝzipisi ǝng muⱪǝddǝs buyumlarni
    baxⱪurux bolidu.
  beo-beo: 'Ilia hawa: hamosu da hadigidafa liligi ouligimusa: gala.”'
  tpi-OTNT: Wok bilong ol i bilong lukautim ol samting bilong God i tambu tru long
    ol arapela man.
  hau-SA: “Ga aikin Kohatawa a Tentin Sujada, kulawa da kayayyaki mafi tsarki.
  uig-LAT: Kohat ewladlirining jamaet chédiri ichidiki wezipisi eng muqeddes buyumlarni
    bashqurush bolidu.
  nde-nde: Lo yiwo umsebenzi ozakwenziwa ngamaKhohathi ethenteni lokuhlangana, ukulondoloza
    yonke into engcwelengcwele.
  ton-ton: Pea ko e ngāue eni ʻae ngaahi foha ʻo Kohate ʻi he fale fehikitaki ʻoe
    kakai, ʻi he ngaahi meʻa toputapu.
  ces-1613: 'Tato pak bude práce synů Kahat při stánku úmluvy svatyně svatých:'
  eng-WMB: “This is the service of the sons of Kohath in the Tent of Meeting, regarding
    the most holy things.
  tam-TCV: “சபைக் கூடாரத்திலுள்ள மகா பரிசுத்த இடத்தின் பொருட்களைப் பராமரிப்பதே கோகாத்தியர்
    செய்யவேண்டிய வேலையாகும்.
  ceb-ULB: Ang mga kaliwat ni Kohat mao ang mag-atiman sa labing balaang mga butang
    nga gigahin alang kanako didto sa tolda nga tagboanan.
  pol-UBG: Służbą synów Kehata w Namiocie Zgromadzenia będzie troska o rzeczy najświętsze.
  urd-GVU: قِہاتیوں کی خدمت مُقدّس ترین کمرے کی دیکھ بھال ہے۔
  deu-1912: Das soll aber das Amt der Kinder Kahath in der Hütte des Stifts sein;
    was das Hochheilige ist.
  kan-2017: ದೇವದರ್ಶನ ಗುಡಾರದ ವಿಷಯದಲ್ಲಿ ಕೆಹಾತ್ಯರು ಮಾಡಬೇಕಾದ ಕೆಲಸ ಯಾವುದೆಂದರೆ; ಅವರು ಮಹಾಪರಿಶುದ್ಧ
    ವಸ್ತುಗಳನ್ನು ನೋಡಿಕೊಳ್ಳಬೇಕು.
  yap-yap: Muruwel rorad e ba l’ag rogon ko pin’en nib thothup.
  hlt-MCSB: Tingtunnah dap khuiah hmuencim kah hmuencim koek ah Kohath koca kah thothuengnah
    tah he coeng ni.
  mdy-ETH: ዔያቶኮ ማዻ ፆኦሲ ዴሮና ካኣማ፥ ዓፒሎና ማዢንቴ ማኣሮይዳ ታኣም ዱማዼ ባኮ ካፒሢ ማዖንጎ።
  twi-ASANTE: “Kohat mma no dwumadie ne sɛ wɔbɛhwɛ akronkronneɛ no so wɔ Ahyiaeɛ Ntomadan
    no mu.
  eng-WEBU: “This is the service of the sons of Kohath in the Tent of Meeting, regarding
    the most holy things.
  bnp-bnp: “A leho ne ria ne vona ni matakari a Kape na Vaponga, a maka maki ni taba
    hateka.
  wal-wal: 'Qahaata yarati Xoossaa Dunkkaaniyaa giddon oottana oosoi hagaa: eti ubbaappe
    aadhdhida geeshsha miishshatun aawatoosona.'
  spa-PDDPT: El servicio de los hijos de Coat en el Tabernáculo de Reunión será de
    las cosas más sagradas.
  gun-gun: Po rami ae 'rã Coate ra'y kuery omba'eapo oguy nhemboaty oĩaty rupi, mba'emo
    iky'a e'ỹ ete va'e re opena vy.
  ilo-ULB: Masapul nga aywanan dagiti kaputotan ni Coat dagiti kasasantoan a banbanag
    a nakalasin para kaniak idiay tabernakulo.
  kpg-kpg: Nadau hegau le e hai i di gili nia mee ala e haga madagu huoloo.”
  uig-ARA: كوھات ئەۋلادلىرىنىڭ جامائەت چېدىرى ئىچىدىكى ۋەزىپىسى ئەڭ مۇقەددەس بۇيۇملارنى
    باشقۇرۇش بولىدۇ.
  sus-sus: Kehati xa die lanma e xa mɛɛni se sɛniyɛnxie ma naxee na hɔrɔmɔlingira
    kui.
  pon-2006: Arail doadoahk pahn pid soahng kan me uhdahn sarawihe.
  ksd-ksd: 'Go ia ra papalum kai ra umana natu i Koat ta ra pal na varbarat, ta ra
    magit i gomgom kakit:'
  tur-YTC: “Buluşma Çadırı'nda Kohatoğulları'nın en kutsal şeylerle ilgili hizmeti
    budur.
  grc-BRENT: Καὶ ταῦτα τὰ ἔργα τῶν υἱῶν Καὰθ ἐν τῇ σκηνῇ τοῦ μαρτυρίου· ἅγιον τῶν
    ἁγίων.
  ind-AYT: Tugas orang Kehat di tenda pertemuan adalah tentang yang maha kudus.
  nya-nya: '“Ntchito ya Akohati mu tenti ya msonkhano ndi iyi: kusamalira zinthu zopatulika
    kwambiri.'
  hrv-hrv: 'A služba je Kehatovih sinova u Šatoru sastanka: briga za svetinje nad
    svetinjama.'
  mps-mps: Augwaligo sę te Tedali Gasagi Yai Mu Be Habu tomode elalubo doado bage
    dabe tonalubo sę ebo dao,” wali.
  tpi-tpi: Wok bilong ol i bilong lukautim ol samting bilong God i tambu tru long
    ol arapela man.
  dan-1931: Kehatitternes Arbejde ved Åbenbaringsteltet skal være med de højhellige
    Ting.
  vie-OVCB: 'Đây là công việc của người Kê-hát tại Đền Tạm: Chăm sóc các vật chí thánh.'
  guj-2017: મુલાકાતમંડપમાં પરમપવિત્ર વસ્તુઓના સંબંધમાં કહાથના દીકરાઓનું કામ આ છે.
  pon-2006A: Arail doadoahk pahn pid soahng kan me uhdahn sarawihe.
  por-BRBSL: “Este é o serviço dos filhos de Kohath na Tenda da Reunião, em relação
    às coisas mais sagradas.
  cth-cth: Hete kamkhuengnae lukkareiim dawk kathoungpounge hno hoi kâkuen lah Kohath
    casaknaw e thaw lah ao.
  twi-twi: “Kohat mma no dwumadi ne sɛ wɔbɛhwɛ akronkronne no so wɔ Ahyiae Ntamadan
    no mu.
  hlt-hlt: Tingtunnah dap khuiah hmuencim kah hmuencim koek ah Kohath koca kah thothuengnah
    tah he coeng ni.
  tbz-SIM: Keɑti nɑɑ̀mùntì kɔbɛ kó mutɔ̃mmú yó ntú bɛ̀ bo ndɑkɛmɛ̀ ikuɔ́ nɛntì kpɛ́í.
  msy-2020: Men ingangarim kamakɨn, me God bativamin Purirpenimɨn bizir bar zuruzibar
    ganam.
  dop-dop: Nɑ pɑ́ pɑɑsǝɣǝnɑ kɑtɛ tɑɑ kɑtɛ wontu.
  azb-azb: 'Qohatlıların Hüzur çadırında xidməti budur: ən müqəddəs əşyalara baxmaq.'
  eng-DBY: 'This shall be the service of the sons of Kohath in the tent of meeting:
    it is most holy.'
  hin-2017: और मिलापवाले तम्बू में परमपवित्र वस्तुओं के विषय कहातियों का यह काम होगा,
  wol-KYG: Liggéeyu Keyateen ñi ci biir xaymab ndaje mi moo di wàllu jumtukaay yu
    sell yee sell.
  eng-YLT: '''This [is] the service of the sons of Kohath in the tent of meeting,
    the holy of holies:'
  eng-WYC-2017: This is the religion of the sons of Kohath; Aaron and his sons shall
    enter into the tabernacle of the bond of peace, and into the holy of holy things,
  eng-WMBB: “This is the service of the sons of Kohath in the Tent of Meeting, regarding
    the most holy things.
  urd-GVH: क़िहातियों की ख़िदमत मुक़द्दसतरीन कमरे की देख-भाल है।
  rug-rug: Kaqu tavetavete ni rini sari na likakalae hopedi pa hopedi.
  gaz-gaz: “Hojiin Qohaatonni wantoota waan hunda caalaa qulqulluu taʼaniin wal qabatee
    dunkaana wal gaʼii keessatti hojjetan kanaa dha.
  fra-LSG: 'Voici les fonctions des fils de Kehath, dans la tente d’assignation: elles
    concernent le lieu très saint.'
  yal-yal: '“Kehati xabilan muxune xa wanli ito nan kɛ Naralan Bubuni: E xa e yengi
    lu se sariɲanxi fisamantenne xɔn.'
  haw-1868: Eia no ka oihana a na mamo a, Kohata iloko o ka halelewa o ke anaina,
    no na mea hoano loa.
  arb-NAV: 'وَهَذِهِ هِيَ الْخِدْمَةُ الَّتِي تُوْكَلُ إِلَى بَنِي قَهَاتَ فِي خَيْمَةِ
    الاجْتِمَاعِ: قُدْسُ الأَقْدَاسِ.'
