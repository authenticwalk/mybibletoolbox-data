verse: NUM.004.025
translations:
  mal-C: കൂടാരത്തിന്റെ മറശ്ശീലകൾ, സമാഗമകൂടാരം, അതിന്റെ വിരി, തഹശുതുകൽകൊണ്ടുള്ള പുറംമൂടി,
    സമാഗമകൂടാരവാതിൽക്കലുള്ള മറശ്ശീലകൾ,
  deu-TKW: Sie haben zu tragen die Teppiche der Wohnung und das Offenbarungszelt,
    seine Decke und die Decke von Seekuhfell, die oben darüber liegt, sowie den Vorhang
    vor der Thüre des Offenbarungszeltes,
  lin-lin: bakobanda komema batapi ya Mongombo mpe Ndako ya kapo ya Bokutani elongo
    na elamba na yango, elamba ya makasi basala na poso ya nyama ya ebale mpo na kozipa
    na likolo, rido ya ekotelo ya Ndako ya kapo ya Bokutani,
  eng-LSV: and they have carried the curtains of the Dwelling Place, and the Tent
    of Meeting, its covering, and the covering of the tachash [skin] which [is] on
    it above, and the veil at the opening of the Tent of Meeting,
  eng-GNV: 'They shall beare the curtaines of the Tabernacle, and the Tabernacle of
    the Congregation, his couering, and the couering of badgers skinnes, that is on
    hie vpon it, and the vayle of the doore of the Tabernacle of the Congregation:'
  eng-WEBSTER: And they shall bear the curtains of the tabernacle, and the tabernacle
    of the congregation, its covering, and the covering of the badgers' skins that
    is above upon it, and the hanging for the door of the tabernacle of the congregation,
  nhw-BL: Quihuicase nopa cortinas ica catli quichijque nopa cuartos ipan tiopa, huan
    nopa inincuetlaxo pesojme catli ica quitzactoque, huan nopa cortinas catli ica
    quitzacuaj campa ancalaquij tiopan calijtic.
  swh-ONEN: Watabeba mapazia ya maskani. Hema la Kukutania, kifuniko chake na kifuniko
    cha nje cha ngozi za pomboo, mapazia ya maingilio ya Hema la Kukutania,
  bba-bba: Tɑ ko n dɑ kuu ten bekɑ sɔbewɑ kɑ ten ɡɔni dɑmɡii yi bɑ rɑ wukiri wɔllɔ
    kɑ sere ten kɔnnɔn beku kɑre te,
  eng-KJVCPB: and they shall bear the curtains of the tabernacle, and the tabernacle
    of the congregation, his covering, and the covering of the badgers’ skins that
    is above upon it, and the hanging for the door of the tabernacle of the congregation,
  luo-luo: Gibiro tingʼo pasia moumgo kar lemo, Hemb Romo, gik moumego kod piende
    monyongʼ mayom mag le mag nam moumgo wiye, moumgo dhoranga Hemb Romo,
  meu-meu: dubu habana dabuadia, bona hebou kalagana mai guhina ida bona nani kopidia
    ia latanai heheato danu, bona hebou kalagana iduarana dabuadia,
  npi-ULB: तिनीहरूले चोकका पर्दाहरू, पवित्र वासस्थान र वेदी नजिक भएका चोकको प्रवेश-द्वारका
    पर्दाहरू,
  yor-yor: Àwọn ni yóò máa ru àwọn aṣọ títa ti àgọ́, ti àgọ́ ìpàdé àti ìbòrí rẹ̀,
    àti awọ ewúrẹ́ tí a fi bò ó, aṣọ títa ẹnu-ọ̀nà àgọ́ ìpàdé,
  pes-OPCB: «حمل پرده‌های خیمهٔ ملاقات، خود خیمه با پوششهای آن، پوشش پوست بز بالای
    آن، پردهٔ مدخل خیمه،
  tgl-ULB: Dapat nilang dalhin ang mga kurtina ng tabernakulo, ang tolda ng pagpupulong,
    ang mga pantakip nito, ang pantakip na balat ng dugong na nakalagay dito, at ang
    mga kurtina para sa pasukan ng tolda ng pagpupulong.
  hui-hui: Balai Andabi ogoninaga dangibi labolabo dambi hene kira ngago labobi wena
    timbuni iba tia alenaga dongone bayale wia dambi hagagobi Balai Anda ogoni panga
    payaga labolabo bayale wabu helene biagobi
  mya-mya: '@see-verse:NUM.004.024'
  bod-N: དེ་དག་གིས་གུར་མཆོག་གི་ཡོལ་བ་དག་དང་། མཇལ་འཕྲད་གུར་མཆོག་དང་དེའི་ཐོག་ཁེབས། ཡང་དེའི་སྟེང་ལ་གཡོགས་པའི་ཀོ་བ་སྤུས་ལེགས་ཀྱི་པགས་ཁེབས་དང་མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་ཡོལ།
  sna-sna: Vanofanira kutakura zvidzitiro zvetabhenakeri, Tende Rokusangana, zvifukidzo
    zvaro uye zvifukidzo zvokunze zvamatehwe emhou dzegungwa, zvidzitiro zvapamukova
    wokupinda kuTende Rokusangana,
  spa-BLM: llevarán las cortinas del tabernáculo y de la Tienda de reunión, su cubierta,
    la cubierta de piel de sello que está sobre ella, la cortina de la puerta de la
    Tienda de reunión,
  cac-cac: A eb' yovalil tz'ic'anb'at c'apac smacul yib'an̈ in cajnub' yed' chab'xo
    jen̈an smacul yib'an̈, noc' tz'um lab'ab'i ayoch smaculoc yib'an̈, c'apac cortina
    ayoch d'a smaculoc sti',
  swh-ULB: Watabeba pazia la masikani, hema la kukutania, na vifunikio vyake, vifuniko
    vya ngozi ya pomboo ambvyo viko juu yake, na pazia kwenye lango la hema ya kukutania.
  bel-bel: яны павінны насіць покрывы скініі, і скінію сходу, і покрыва яе, і покрыва
    скураное сіняе, якое паверсе яго, і заслону на ўваход у скінію сходу,
  deu-ELBBK: Sie sollen die Teppiche der Wohnung tragen und das Zelt der Zusammenkunft,
    seine Decke und die Decke von Dachsfell, die oben darüber ist, und den Vorhang
    vom Eingang des Zeltes der Zusammenkunft
  mbb-OT: menge kurtina zuen te Tulda he Ed-ezapan, (egngezanan daan te Tulda he Edtelevukaayan),
    is langun he menge tambun he para idtambun kayi, wey is menge kurtina te ǥemawan,
  mal-2015: തിരുനിവാസത്തിന്റെ തിരശ്ശീല, സമാഗമനകൂടാരം, അതിന്റെ മൂടുവിരി, തഹശുതോൽകൊണ്ടു
    അതിന്മേലുള്ള പുറമൂടി, സമാഗമനകൂടാരത്തിന്റെ വാതിലിന്നുള്ള മറശ്ശീല,
  rmc-rmc: On hordinena o stanoskre lepedi, o Stanos, e lepeda le tuleňiskra cipatar,
    savaha pes učharelas andre, le Stanoskre vudareskri lepeda,
  pes-OPV: که تجیرهای مسکن وخیمه اجتماع را با پوشش آن و پوشش پوست خز که بر بالای آن
    است، و پرده دروازه خیمه اجتماع را بردارند.
  ron-1924: Сэ дукэ ковоареле кортулуй ши кортул ынтылнирий, ынвелитоаря луй ши ынвелитоаря
    де пеле де вицел де маре, каре се пуне дясупра, пердяуа де ла уша кортулуй ынтылнирий,
  ben-OBCV: তারা উপাসনা-তাঁবুর সব পর্দা, তার বাইরে টেকসই চামড়ার আচ্ছাদন, সমাগম তাঁবুর
    প্রবেশপথের সব পর্দা,
  som-som: Iyagu waa inay qaadaan daahyada taambuugga, iyo teendhada shirka, iyo dedkeeda,
    iyo dedka ah haragga adhidibadeedka oo kor saaran, iyo ilxidhka iridda teendhada
    shirka,
  lat-VUC: ut portent cortinas tabernaculi et tectum fœderis, operimentum aliud, et
    super omnia velamen janthinum tentoriumque quod pendet in introitu tabernaculi
    fœderis,
  eng-ASVBT: they shall bear the curtains of the tabernacle, and the tent of meeting,
    its covering, and the covering of sealskin that is above upon it, and the screen
    for the door of the tent of meeting,
  ita-1885: Portino i teli della Tenda, e il Tabernacolo della convenenza; la sua
    Coverta, e la Coverta di pelli di tasso che è disopra, e il Tappeto dell'entrata
    del Tabernacolo della convenenza;
  eng-LXXUP: And they shall bear the skins of the tabernacle, and the tabernacle of
    witness, and its veil, and the blue cover that was on it above, and the cover
    of the door of the tabernacle of witness.
  eng-ULB: They must carry the curtains of the tabernacle, the tent of meeting, its
    covering, the covering of sea cow skin that is on it, and the curtains for the
    entrance to the tent of meeting.
  spa-VBL: levarán las cortinas del Tabernáculocon su fina cubierta de cuero, las
    cortinas de la entrada del Tabernáculo de Reunión,
  fra-_FOB: Ils porteront les tentures de la Demeure, et le tabernacle d'assignation,
    sa couverture, la couverture de peaux de couleur d'hyacinthe qui est par-dessus,
    et la tapisserie de l'entrée du tabernacle d'assignation;
  mal-mal: തിരുനിവാസത്തിന്റെ തിരശ്ശീല, സമാഗമനകൂടാരം, അതിന്റെ മൂടുവിരി, തഹശുതോൽകൊണ്ട്
    അതിന്മേലുള്ള പുറമൂടി, സമാഗമനകൂടാരത്തിന്റെ വാതിലിനുള്ള മറശ്ശീല,
  urd-GVR: mulāqāt kā ḳhaimā, us kī chhat, chhat par rakhī huī taḳhas kī khāl kī poshish,
    ḳhaime ke darwāze kā pardā,
  suz-BL: ग्रुम्‍तीक ताम्‍बु ङा फारशो वा, ग्रुम्‍तीक ताम्‍बु आ सुम्‍तीके नु मेको तार
    बाक्‍शो रिम्‍शो कोक्‍ते नु ग्रुम्‍तीक ताम्‍बु आ ओव़तीक ङा फारशो वा कुरचा माल्‍नीम।
  ita-1927: porteranno i teli del tabernacolo e la tenda di convegno, la sua coperta,
    la coperta di pelli di delfino che v’è sopra, e la portiera all’ingresso della
    tenda di convegno;
  ckb-ckb: پڵاسەکانی چادرەکەی پەرستن و چادری چاوپێکەوتن و پۆشەرەکەی و پۆشەرە پێست
    مانگای دەریاکە کە لە سەرەوە لەسەریەتی و پەردەکەی دەروازەی چادری چاوپێکەوتن هەڵدەگرن.
  eng-BBE: They are to take up the curtains of the House, and the Tent of meeting
    with its cover and the leather cover over it, and the hangings for the door of
    the Tent of meeting;
  kan-OKCV: ಅವರು ಗುಡಾರದ ಪರದೆಗಳನ್ನೂ ದೇವದರ್ಶನ ಗುಡಾರವನ್ನೂ ಅದರ ಹೊದಿಕೆಯನ್ನೂ ಅದರ ಮೇಲಿರುವ
    ಕಡಲುಹಂದಿಯ ಚರ್ಮಗಳ ಹೊದಿಕೆಯನ್ನೂ ದೇವದರ್ಶನ ಗುಡಾರದ ಬಾಗಿಲಿನ ಪರದೆಯನ್ನೂ
  bbb-bbb: '@see-verse:NUM.004.024'
  tam-2017: அவர்கள் வாசஸ்தலத்திற்கும் ஆசரிப்புக் கூடாரத்திற்கும் உரிய தொங்கு திரையையும்,
    மூடியையும், அவைகளின் மேல் இருக்கிற மெல்லிய தோல் மூடியையும், ஆசரிப்புக்கூடாரத்தின்
    வாசல் மறைவையும்,
  spa-RV-1909: Llevarán las cortinas del tabernáculo, y el tabernáculo del testimonio,
    su cubierta, y la cubierta de pieles de tejones que está sobre él encima, y el
    pabellón de la puerta del tabernáculo del testimonio,
  ron-BTF: Și ei să care covoarele tabernacolului și tabernacolul întâlnirii, acoperământul
    său și acoperământul pieilor de bursuci care este deasupra acestuia și perdeaua
    pentru ușa tabernacolului întâlnirii,
  eng-WEBP: they shall carry the curtains of the tabernacle and the Tent of Meeting,
    its covering, the covering of sealskin that is on it, the screen for the door
    of the Tent of Meeting,
  eng-FBV: Have them carry the Tabernacle curtains, the Tent of Meeting with its fine
    leather covering, the curtains for the entrance to the Tent of Meeting,
  nld-1939: Zij moeten de tentdoeken van de tabernakel dragen, de openbaringstent,
    haar dekkleden, de bedekking van gelooide huiden, die daaroverheen ligt, het tapijt
    voor de ingang van de openbaringstent,
  nch-BL: Quihuicase nopa cortinas ica cati quichijque nopa cuartos ipan tiopa, huan
    nopa inincuetaxo pesojme cati ica quitzactoque, huan nopa cortinas cati ica quitzacuaj
    campa ancalaquij tiopan calijtic.
  vie-1934: họ sẽ mang những tấm màn của đền tạm và hội mạc, tấm bong của hội mạc,
    tấm lá-phủ bằng da cá nược ở trên, và bức màn của cửa hội mạc;
  hin-CV: वे साक्षी तंबू, अर्थात् मिलनवाले तंबू के पर्दे एवं ढकने वाले वस्त्र, सूंस
    के चमड़े का पर्दा, मिलनवाले तंबू के द्वार के लिए पर्दा,
  eng-OURB: they shall carry the curtains of the tabernacle, and the Tent of Meeting,
    its covering, and the covering of sealskin that is above on it, and the screen
    for the door of the Tent of Meeting,
  spa-BES: Deben tomar las cortinas del santuario, y la Tienda de reunión con su tapa
    y la cubierta de cuero sobre ella, y las cortinas para la puerta de la Tienda
    de reunión;
  tdx-tdx: Hendese’ iereo o lamba fañefe’ i kibohom-pamantañañeio rekets’ i rako’ey,
    naho i rako’e holin-trozofisoitse ambone’ey, naho ty lamba fañefe’ i lalan-kibohom-pamantañañey,
  vid-vid: Hewo wopika mipaziya na ihema lya Nguluwi na chigubiko chake na chigubiko
    cha migozi ja migongolo jilingikala mbahali jiwele mchanya mwake na ipaziya lya
    lwizi lwa kwinjila kuli ihema lya Nguluwi,
  eng-OKE: And they shall carry the curtains of the tabernacle, and the tent of the
    tabernacle of ordinance, its covering, and the covering of hyacinth which is over
    it above, and the hanging for the door of the tabernacle of ordinance;
  tha-KJV: ให้​เขาทั้งหลายขนม่านพลับพลา และขนพลับพลาแห่งชุ​มนุ​มพร้อมกับผ้าคลุมและหนังของตัวแบดเจอร์​ที่​คลุมอยู่​ข้างบน
    และผ้าม่านสำหรับบังประตู​พล​ับพลาแห่งชุ​มนุ​ม
  por-BR-2018: Levarão as cortinas do tabernáculo, e o tabernáculo do testemunho,
    sua coberta, e a coberta de peles finas que está sobre ele encima, e a cortina
    da porta do tabernáculo do testemunho,
  deu-ELO: Sie sollen die Teppiche der Wohnung tragen und das Zelt der Zusammenkunft,
    seine Decke und die Decke von Dachsfell, die oben darüber ist, und den Vorhang
    vom Eingang des Zeltes der Zusammenkunft,
  eng-WYC-2018: that they bear the curtains of the tabernacle, and the roof, or covering,
    of the bond of peace, another covering, and the veil of jacinth that shall be
    above all things, and the tent that hangeth in the entry of the tabernacle of
    the bond of peace; (that they carry the curtains of the Tabernacle, and the Tent
    of the Tabernacle of the Covenant, another cover, the leather cover that shall
    be on top of it, and the curtain that hangeth in the entrance to the Tabernacle
    of the Covenant;)
  epo-epo: ili portu la tapiŝojn de la tabernaklo, kaj la tabernaklon de kunveno,
    ĝian kovrilon, kaj la tegon el la antilopaj feloj, kiu estas super ĝi supre, kaj
    la kovrotukon de la pordo de la tabernaklo de kunveno,
  uig-PIN: — ular jamaǝt qedirining ɵzini, yǝni astidiki iqki pǝrdiliri wǝ sirtⱪi
    pǝrdilirini, uning yapⱪuqini, xundaⱪla üstigǝ yapⱪan delfin terisidǝ etilgǝn yopuⱪni
    wǝ jamaǝt qedirining kirix ixikining pǝrdisini,
  beo-beo: Abula Diasu amola ea ganodini dedebosu liligi; ea gadili dedebosu liligi;
    bulamagau gadofo noga:i gadodili diala amola Abula Diasu logo holei ga:su abula,
  tpi-OTNT: em haus sel na namba wan na namba 2 karamap bilong en na karamap ol i
    wokim long gutpela skin bilong bulmakau bilong solwara, na bikpela laplap bilong
    dua bilong haus sel,
  hau-SA: Za su ɗauki labulen tabanakul, Tentin Sujada, kayan da za a rufe shi, da
    kuma kayan da za a rufe shi daga waje na fatun rufuwa na shanun teku, labulen
    ƙofar Tentin Sujada,
  uig-LAT: — ular jamaet chédirining özini, yeni astidiki ichki perdiliri we sirtqi
    perdilirini, uning yapquchini, shundaqla üstige yapqan délfin tériside étilgen
    yopuqni we jamaet chédirining kirish ishikining perdisini,
  nde-nde: Bazathwala amakhetheni ethabanikeli, ithente lokuhlangana, isembeso salo
    kanye lesangaphandle esezikhumba zezinyamazana, amakhetheni entuba yethente lokuhlangana,
  ton-ton: Pea tenau fua ʻae ngaahi puipui ʻoe fale fehikitaki, pea mo e fale fehikitaki
    ʻoe kakai, ko hono fakapulonga, pea mo e ʻuʻufi kiliʻi pasia ʻoku ʻuʻufi ʻaki
    ia, pea mo e puipui ʻoe matapā ʻoe fale fehikitaki ʻoe kakai,
  ces-1613: Nositi budou kortýny příbytku a stánek úmluvy s přikrytím jeho, a přikrytí
    z koží jezevčích, kteréž svrchu na něm jest, a zastření dveří stánku úmluvy,
  eng-WMB: they shall carry the curtains of the tabernacle and the Tent of Meeting,
    its covering, the covering of sealskin that is on it, the screen for the door
    of the Tent of Meeting,
  tam-TCV: சபைக் கூடாரமான இறைசமுகக் கூடாரத்தின் திரைகள், கூடாரம், அதன் மூடுதிரை, கடல்பசுத்
    தோலினால் செய்யப்பட்ட அதன் வெளிப்புற மூடுதிரை, சபைக்கூடார நுழைவாசலுக்கான திரைகள்
    ஆகியவற்றை அவர்கள் சுமக்கவேண்டும்.
  ceb-ULB: Dad-on nila ang mga tabil sa tabernakulo, ang tolda nga tagboanan, ang
    tabon niini, ang tabon nga panit sa dugong nga anaa niini, ug ang mga tabil sa
    ganghaan sa tolda nga tagboanan.
  pol-UBG: Będą nosić zasłony przybytku, Namiot Zgromadzenia, jego przykrycie i przykrycie
    borsucze, które jest na wierzchu, oraz zasłonę u wejścia do Namiotu Zgromadzenia;
  urd-GVU: ملاقات کا خیمہ، اُس کی چھت، چھت پر رکھی ہوئی تخس کی کھال کی پوشش، خیمے
