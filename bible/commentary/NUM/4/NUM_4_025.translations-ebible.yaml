    mulyango gwa Weema ey’Okukuŋŋaanirangamu,
  heb-heb: ונשאו את יריעת המשכן ואת אהל מועד מכסהו ומכסה התחש אשר עליו מלמעלה ואת
    מסך פתח אהל מועד׃
  ben-IRV: তারা সমাগম তাঁবুর পর্দা, সমাগম তাঁবু, তাঁবুর আবরণ, তার উপরের শীলের চামড়ার
    আচ্ছাদন, সমাগম তাঁবুর ফটকের আচ্ছাদন বস্ত্র বহন করবে।
  pan-pan: ਉਹ ਡੇਰੇ ਦੇ ਪਰਦਿਆਂ ਨੂੰ ਚੁੱਕਣ ਨਾਲੇ ਮੰਡਲੀ ਦਾ ਤੰਬੂ, ਉਸ ਦੇ ਢੱਕਣ ਸਣੇ ਅਤੇ ਸਮੁੰਦਰੀ
    ਜੀਵ ਦੀਆਂ ਖੱਲਾਂ ਦਾ ਢੱਕਣ ਜਿਹੜਾ ਉਸ ਉੱਤੇ ਹੈ ਅਤੇ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਦੇ ਦਰਵਾਜ਼ੇ ਦਾ ਪਰਦਾ।
  mya-JVB: အတွင်းတဲ တော် ကုလားကာ ၊ ပရိသတ်စည်းဝေး ရာ တဲ တော်ကုလားကာ၊ အပေါ်တဲ ၊ တဟာရှ
    သားရေအဖုံး ၊ ပရိသတ်စည်းဝေး ရာ တဲ တော်တံခါးဝ ၌ ကာသောကုလားကာ ၊
  hmo-hmo: “Palai Dubu, Palai Dubu ena guhi ruaosi, lalona gauna, bona murimurinai
    gauna, bona davara boromakau, rui, edia kopina guhina danu, Palai Dubu ena iduara
    dekenai ia noho koua dabua,
  urd-urd: वह घर के पर्दों को, और ख़ेमा — ए — इजितमा'अ और उसके ग़िलाफ़ को, और उसके
    ऊपर के ग़िलाफ़ को जो तुख़स की खालों का है, और ख़ेमा — ए — इजितमा'अ के दरवाज़े
    के पर्दे को,
  rus-SYN: они должны носить покровы скинии и скинию собрания, и покров ее, и покров
    кожаный синий, который поверх его, и завесу входа скинии собрания,
  bqc-SIM: Aali kpaaũkpɛzwãaↄ sɛ́ ń zwãa pↄ́ wì kuao ń ayo báa pↄ́ wì kuaↄ
    ń a kpɛɛlɛ zwãao
  tcz-CHONGTHU: Amahon Houbuh pondal ho jouse apoh diu, Houbuh jong aki tomna pon
    puma, kelcha vuntheng sel a akitomna pum a, chuleh houbuh lutna kotphung a pondal
    toh ahinpoh tha diu ahi.
  mar-mar: त्यांनी निवासमंडपाचे पडदे, दर्शनमंडप व त्याचे आच्छादन आणि त्यावर असलेले
    तहशाच्या कातड्याचे आच्छादन तसेच दर्शनमंडपाच्या प्रवेशद्वाराचा पडदा,
  qub-qub: Tincuna Tolduta chapanan tëlata, Toldu jananta chapananpaj cuyayllapaj
    garapita rurashancunata, Tolduman yaycunata chaparajta,
  hat-hat: lèz twal ki sèvi pou moute kay Bondye a ansanm ak gwo tant ki kouvri kay
    Bondye a, kouvèti fèt ak po bazann ki anwo tant lan, seri rido ki fèmen pòt Tant
    Randevou a,
  eng-BSB: They are to carry the curtains of the tabernacle, the Tent of Meeting with
    the covering of fine leather over it, the curtains for the entrance to the Tent
    of Meeting,
  tod-tod: ta ɗa seɠe ʋɛlɛ ɲadegai ma landaiti seɠe, ta GALA daaɠomi seɠe ʋɛlɛi, ta
    ma ʋɛɛmazeɠeiti, ta nuni ɠɔlɔi é ʋɛɛzu ti maazu, ta seɠe zuɠooza golai é GALA
    daaɠomi seɠe ʋɛlɛi laaʋɛ,
  eng-WEBPB: they shall carry the curtains of the tabernacle and the Tent of Meeting,
    its covering, the covering of sealskin that is on it, the screen for the door
    of the Tent of Meeting,
  kbq-kbq: zamagra seli mono nomofo ra tavaravene, agofetu refite'nea tavaravene,
    hagerimpi bulimakao ukarinu agofetu refite'neane, seli mono nomofo kasante ra
    tvarave hanti'naza zama'a erigahaze,
  nhe-BL: Quihuicase nopa cortinas ica tlen quichijque nopa cuartos ipan tiopa, huan
    nopa inincuetlaxo pesojme tlen ica quitzactoque, huan nopa cortinas tlen ica quitzacuaj
    campa incalaquij tiopan calijtic.
  gub-BL: 'Weraha putar ko ma''e wà nehe: tàpuzràn, ipykaw ipupe har, ipykaw ikupe
    pe har, ipykaw ma''ea''yr ipirer iapo pyrer, pànuhu teixe haw pe har.'
  eng-DRA: To carry the curtains of the tabernacle and the roof of the covenant, the
    other covering, and the violet covering over all, and the hanging that hangeth
    in the entry of the tabernacle of the covenant,
