verse: NUM.004.003
translations:
  mal-C: സമാഗമകൂടാരത്തിലെ ശുശ്രൂഷയ്ക്കു വരുന്നവരായ മുപ്പതുമുതൽ അൻപതുവരെ വയസ്സു പ്രായമുള്ള
    സകലപുരുഷന്മാരെയും എണ്ണുക.
  deu-TKW: von dreißig Jahren an und darüber bis zu fünfzig Jahren, alle, die sich
    dem Dienst unterziehen und Geschäfte am Offenbarungszelte verrichten.
  lin-lin: Tanga motango ya mibali nyonso oyo bazali na mibu ya mbotama kobanda tuku
    misato kino tuku mitano, mpo ete baya kosala mosala kati na Ndako ya kapo ya Bokutani.
  eng-LSV: from a son of thirty years and upward, even until a son of fifty years,
    everyone going in to the host, to do work in the Tent of Meeting.
  eng-GNV: From thirtie yeere olde and aboue, euen vntill fiftie yeere olde, all that
    enter into the assemblie to do the worke in the Tabernacle of the Congregation.
  eng-WEBSTER: From thirty years old and upward, even until fifty years old, all that
    enter into the host, to do the work in the tabernacle of the congregation.
  nhw-BL: Ama xiquinpohuaca nochi tlacame catli quipiyaj 30 hasta 50 xihuitl huan
    catli huelise tequitise ipan nopa yoyon tiopamitl campa timopantíaj.
  swh-ONEN: Wahesabu wanaume wote wenye umri wa miaka thelathini hadi hamsini wanaokuja
    kutumika katika kazi ya Hema la Kukutania.
  bba-bba: sɑɑ be bɑ wɔ̃ɔ tɛnɑ mɔn di n kɑ ɡirɑri be bɑ mɔ wɔ̃ɔ weerɑɑkurɔ, be bɑ
    koo kpĩ bu Yinni Gusunɔn kuu ten sɔmburu ko.
  eng-KJVCPB: from thirty years old and upward even until fifty years old, all that
    enter into the host, to do the work in the tabernacle of the congregation.
  luo-luo: Kwan chwo duto mahikgi chakore piero adek nyaka piero abich mabiro tiyo
    e Hemb Romo.
  meu-meu: Laḡani toi-ahui ela bona laḡani imahui taudia, hebou kalagana ḡaukaradia
    bae kara diba taudia iboudiai na ba duahidia.
  npi-ULB: तिसदेखि पचास वर्षसम्मका पुरुषहरूको गन्ती गर् । यी मानिसहरू भेट हुने पालमा
    सेवा गर्ने दलमा सहभागी हुनुपर्छ ।
  yor-yor: Ka gbogbo ọkùnrin láti ọmọ ọgbọ̀n ọdún títí dé àádọ́ta ọdún gbogbo àwọn
    tó ń ṣiṣẹ́ nínú àgọ́ ìpàdé.
  pes-OPCB: این سرشماری از تمام مردان سی ساله تا پنجاه ساله که می‌توانند در خیمهٔ
    ملاقات خدمت کنند به عمل آید.
  tgl-ULB: Bilangin ninyo ang lahat ng kalalakihan na tatlumpu hanggang limampung
    taong gulang.
  hui-hui: Agali lenego damene bibahende mali pira tebirala (30) pira duriala (50)
    dombeneha hene karu tigua i̱naga Balai Anda kagoha biabe bialu helo helalibu.
  mya-mya: အ​သက်​သုံး​ဆယ်​မှ​ငါး​ဆယ်​အ​ထိ​ထာ​ဝ​ရ ဘု​ရား​စံ​တော်​မူ​ရာ​တဲ​တော်​တွင်
    အ​မှု​တော် ဆောင်​နိုင်​မည့်​အ​မျိုး​သား​အား​လုံး​တို့​ကို ဘိုး​ဘေး​ဆွေ​မျိုး​ဘက်​မှ​မိ​သား​စု​အ​လိုက်
    စာ​ရင်း​ကောက်​ယူ​လော့။-
  bod-N: ལོ་སུམ་ཅུ་ནས་ལོ་ལྔ་བཅུ་བར་གྱི་ལས་འགན་ཁུར་ནས་མཇལ་འཕྲད་གུར་མཆོག་ནང་དུ་ཞབས་ཕྱི་སྒྲུབ་མཁན་ཐམས་ཅད་ཐོ་བརྒྱག་དགོས།
  sna-sna: Uverenge varume vose kubvira pane vane makore makumi matatu kusvikira pane
    vane makore makumi mashanu vanouya kuzoshanda basa romuTende Rokusangana.
  spa-BLM: desde los treinta años en adelante hasta los cincuenta años, todos los
    que entren en el servicio para hacer el trabajo en la Tienda del Encuentro.
  cac-cac: aton eb' 30 ab'il sq'uinal sc'och d'a 50. Aton eb' tic smoj val smunlaj
    d'a in cajnub' b'aj tzin ch'ox in b'a.
  swh-ULB: Uwahesabu wanaume ambao wana umri wa miaka thelathini hadi miaka hamsini.
    Hawa wataungana na kundi linalotumika kutoa huduma kwenye hema ya kukutania.
  bel-bel: ад трыццаці гадоў і вышэй да пяцідзесяці гадоў, усіх здольных да службы,
    каб несьці працу ў скініі сходу.
  deu-ELBBK: von 30 Jahren und darüber bis zu 50 Jahren, alle, die in die Arbeit treten,
    um das Werk am Zelt der Zusammenkunft zu verrichten.
  mbb-OT: Bilanga niw is langun he maama he is penuiǥen dan 30 pehendiyà te 50 he
    tuig, he ebpekehimu he ebpenilbi ziyà te Tulda he Edtelevukaayan.
  mal-2015: വേലചെയ്‌വാൻ സേവയിൽ പ്രവേശിക്കുന്ന എല്ലാവരെയും കുടുംബംകുടുംബമായും കുലംകുലമായും
    എണ്ണി തുക എടുപ്പിൻ.
  rmc-rmc: Pisin andre savore muršen tranda (30) beršendar dži penda (50), save šaj
    keren e služba paš o Svetostankos.
  pes-OPV: از سی ساله و بالاتر تا پنجاه ساله، هر‌که داخل خدمت شود تا در خیمه اجتماع
    کار کند.
  ron-1924: де ла вырста де трейзечь де ань ын сус пынэ ла вырста де чинчзечь де ань,
    пе тоць чей дестойничь сэ факэ врео службэ ла кортул ынтылнирий.
  ben-OBCV: যারা সমাগম তাঁবু সম্পর্কিত কাজ করার জন্য সমাগত হয়, ত্রিশ থেকে পঞ্চাশ
    বছর বয়স্ক সেই পুরুষদের সংখ্যা গণনা করো।
  som-som: intii soddon sannadood jirta iyo intii ka sii weyn ilaa tan iyo konton
    jir dhammaan intii hawsha gasha si ay shuqulka teendhada shirka u sameeyaan.
  lat-VUC: a trigesimo anno et supra, usque ad quinquagesimum annum, omnium qui ingrediuntur
    ut stent et ministrent in tabernaculo fœderis.
  eng-ASVBT: from thirty years old and upward even until fifty years old, all that
    enter upon the service, to do the work in the tent of meeting.
  ita-1885: 'dall''età di trent''anni in su, fino a cinquanta; cioè: tutti quelli
    che possono entrare in ufficio, per fare l''opera nel Tabernacolo della convenenza.'
  eng-LXXUP: from twenty-five years old and upward until fifty years, everyone that
    goes in to minister, to do all the works in the tabernacle of witness.
  eng-ULB: Count all the men who are thirty to fifty years old. These men must join
    the company to serve in the tent of meeting.
  spa-VBL: Cuenta a los hombres de treinta a cincuenta años y que tengan derecho a
    hacer el trabajo de servir en el Tabernáculo de Reunión.
  fra-_FOB: Depuis l'âge de trente ans et au-dessus, jusqu'à l'âge de cinquante ans,
    tous ceux qui entrent en rang pour s'employer au tabernacle d'assignation.
  mal-mal: വേലചെയ്യുവാൻ സേവയിൽ പ്രവേശിക്കുന്ന എല്ലാവരെയും കുടുംബംകുടുംബമായും കുലംകുലമായും
    എണ്ണി സംഖ്യ എടുക്കുവിൻ.
  urd-GVR: Un tamām mardoṅ ko rajisṭar meṅ darj karnā jo 30 se le kar 50 sāl ke haiṅ
    aur mulāqāt ke ḳhaime meṅ ḳhidmat karne ke lie ā sakte haiṅ.
  suz-BL: गे ३० बर्स रे ५० बर्स सम्‍म ङा वोंइश मुर आन कली हिक्‍कीस। मेकोपुकी ला ग्रुम्‍तीक
    ताम्‍बु ङा गेय पने चाप्‍नीम। गन्‍ती ८:२४-२५; १इतिहास २३:२४
  ita-1927: dall’età di trent’anni in su fino all’età di cinquant’anni, di tutti quelli
    che possono assumere un ufficio per far l’opera nella tenda di convegno.
  ckb-ckb: لە پیاوی سی ساڵ بەرەو سەرەوە هەتا پەنجا ساڵ، هەموو ئەوانەی دەتوانن بچن
    بۆ خزمەت هەتا لە چادری چاوپێکەوتن کار بکەن.
  eng-BBE: All those from thirty to fifty years old who are able to do the work of
    the Tent of meeting.
  kan-OKCV: ಮೂವತ್ತು ವರ್ಷವಾದವರನ್ನೂ, ಅದಕ್ಕೆ ಮೇಲ್ಪಟ್ಟ ಪ್ರಾಯವುಳ್ಳ ಪುರುಷರನ್ನೂ ಅಂದರೆ ಐವತ್ತು
    ವರ್ಷದವರವರೆಗೆ ದೇವದರ್ಶನ ಗುಡಾರದಲ್ಲಿ ಕೆಲಸ ಮಾಡುವುದಕ್ಕೆ ಬರುವವರನ್ನು ಲೆಕ್ಕಮಾಡು.
  bbb-bbb: '@see-verse:NUM.004.002'
  tam-2017: ஆசரிப்புக் கூடாரத்திலே வேலைசெய்யும் கூட்டத்திற்கு உட்படத்தக்க முப்பது
    வயது முதல் ஐம்பது வயதுவரைக்குமுள்ள எல்லோரையும் எண்ணி, கணக்கெடுக்கவேண்டும்.
  spa-RV-1909: De edad de treinta años arriba hasta cincuenta años, todos los que
    entran en compañía, para hacer servicio en el tabernáculo del testimonio.
  ron-BTF: De la vârsta de treizeci de ani în sus până la vârsta de cincizeci de ani,
    toți cei ce intră în oștire, să facă lucrarea în tabernacolul întâlnirii.
  eng-WEBP: from thirty years old and upward even until fifty years old, all who enter
    into the service to do the work in the Tent of Meeting.
  eng-FBV: Count men aged thirty to fifty—all who are entitled to do the work of serving
    in the Tent of Meeting.
  nld-1939: van dertig jaar af tot vijftig jaar toe, en wel iedereen die in staat
    is om dienst te verrichten bij de openbaringstent.
  nch-BL: Ama xiquinpohuaca nochi tacame cati quipiyaj 30 hasta 50 xihuit huan cati
    huelise tequitise ipan nopa yoyon tiopamit campa timopantíaj.
  vie-1934: từ ba mươi tuổi sắp lên cho đến năm mươi, tức là hết thảy người nào có
    thể giúp công vào hội mạc.
  hin-CV: तीस से पचास वर्ष की आयु के सभी पुरुषों की गणना करोगे. ये वे सभी होंगे, जो
    मिलनवाले तंबू में सेवा करने के लिए चुने जाते हैं.
  eng-OURB: from thirty years old and upward even until fifty years old, all who enter
    into the service, to do the work in the Tent of Meeting.
  spa-BES: Todos aquellos de treinta a cincuenta años que puedan hacer el trabajo
    de la Tienda de reunión.
  tdx-tdx: ze telopolo taoñe pake limampolo taoñe; ze hene hizilik’ amy firimboñañey,
    hitoloñe amy kibohom-pamantañañey.
  vid-vid: kowawaza walume weng'ha wawele na miyaka makumi gadatu mbaka makumi gahano
    walinguganigwa kilumba na mijito ja ihema lya Nguluwi.
  eng-OKE: From thirty years and upward, unto fifty years; all that come to the host,
    to do the work of the tabernacle of ordinance.
  tha-KJV: จากคนที่​มีอายุ​สามสิบปีถึงห้าสิบปี ทุ​กคนที่​เข​้าปฏิบั​ติ​งานได้ เพื่อทำงานในพลับพลาแห่งชุ​มนุ​ม
  por-BR-2018: De idade de trinta anos acima até cinquenta anos, todos os que entram
    em companhia, para fazer serviço no tabernáculo do testemunho.
  deu-ELO: von dreißig Jahren und darüber bis zu fünfzig Jahren, alle, welche in die
    Arbeit treten, um das Werk am Zelte der Zusammenkunft zu verrichten.
  eng-WYC-2018: from the thirtieth year and above unto the fiftieth year, of all that
    enter, that they stand and minister in the tabernacle of the bond of peace. (from
    thirty years of age up to fifty years old, of all who enter to serve in the Tabernacle
    of the Covenant.)
  epo-epo: en la aĝo de tridek jaroj kaj pli, ĝis la aĝo de kvindek jaroj, ĉiujn kapablajn
    por servi, por fari laboron en la tabernaklo de kunveno.
  uig-PIN: ottuz yaxtin ǝllik yaxⱪiqǝ bolƣan, jamaǝt qedirida ix-hizmǝt ⱪilixⱪa kelǝlǝydiƣanlarning
    ⱨǝmmisini tizimlap qiⱪ.
  beo-beo: 'Dunu huluane da lalelegele, ode30baligi be ode50 hame baligi, amola ilia
    da Hina Gode Ea Abula Diasu amo ganodini hawa: hamomu defele ba:sea, amo dedema.'
  tpi-OTNT: Tupela i mas kisim nem bilong olgeta man i gat 30 krismas na i go inap
    long 50 krismas, em ol man inap long mekim wok insait long haus sel bilong God.
  hau-SA: Ku ƙidaya dukan maza daga shekara talatin zuwa hamsin da suka zo domin aiki
    a Tentin Sujada.
  uig-LAT: ottuz yashtin ellik yashqiche bolghan, jamaet chédirida ish-xizmet qilishqa
    kéleleydighanlarning hemmisini tizimlap chiq.
  nde-nde: Balani wonke amadoda kusukela kwabaleminyaka engamatshumi amathathu kusiya
    kwabaleminyaka engamatshumi amahlanu yokuzalwa abeza bezosebenza emsebenzini wethente
    lokuhlangana.
  ton-ton: Mei he taʻu ʻe tolungofulu ʻo fai hake, ʻio, ʻo aʻu ki he taʻu ʻe nimangofulu,
    ʻakinautolu kotoa pē ʻoku ʻalu ki he tau, ke fai ʻae ngāue ʻi he fale fehikitaki
    ʻoe kakai.
  ces-1613: Od třidcítiletých a výše až do padesátiletých, kteříž by způsobní jsouce
    k boji, mohli práci vésti při stánku úmluvy.
  eng-WMB: from thirty years old and upward even until fifty years old, all who enter
    into the service to do the work in the Tent of Meeting.
  tam-TCV: சபைக் கூடாரத்திலே வேலைசெய்யவரும் முப்பது வயதுதொடங்கி ஐம்பது வயதுவரையுள்ள
    எல்லா ஆண்களையும் கணக்கிடுங்கள்.
  ceb-ULB: Ihapa ang tanan nga mga kalalakin-an nga anaa sa 30 hangtod sa 50 anyos
    ang pangidaron. Kini nga mga lalaki kinahanglan nga moapil sa pundok aron moalagad
    didto sa tolda nga tagboanan.
  pol-UBG: Od trzydziestego roku życia wzwyż aż do pięćdziesiątego roku życia; wszystkich,
    którzy są zdolni do służby, aby wykonywali pracę w Namiocie Zgromadzenia.
  urd-GVU: اُن تمام مردوں کو رجسٹر میں درج کرنا جو 30 سے لے کر 50 سال کے ہیں اور ملاقات
    کے خیمے میں خدمت کرنے کے لئے آ سکتے ہیں۔
  deu-1912: von dreißig Jahren an bis ins fünfzigste Jahr, alle, die zum Dienst taugen,
    daß sie tun die Werke in der Hütte des Stifts.
  kan-2017: ಮೂವತ್ತರಿಂದ ಐವತ್ತು ವರ್ಷದವರೆಗೂ ವಯಸ್ಸುಳ್ಳವರನ್ನು ಎಣಿಕೆಮಾಡು, ಅವರು ದೇವದರ್ಶನದ
    ಗುಡಾರದ ಸೇವೆ ಮಾಡಬೇಕು.
  yap-yap: min fal’eg babyoren fithingan urngin e pumo’on ni guyey nge yan i mada’
    ko wugem e duw yangarrad ni ngar maruwelgad u lan fare Tent u p’eowchen SOMOL.
  hlt-MCSB: Kum sawmthum ca lamloh. a so hang neh kum sawmnga ca hil tah tingtunnah
    dap ah bitat saii ham caempuei la boeih kun saeh.
  mdy-ETH: ፆኦሲ ዴሮና ካኣማ፥ ዓፒሎና ማዢንቴ ማኣሮይዳ ማዻኒ ዳንዳዓያ፤ ሌዓ ሃይሢታሚፓ ዶንጊታሚ ሄላንዳኣና ዓኣ ዓቲንቆ
    ቢያ ፓይዴ።
  twi-ASANTE: Saa nnipakan yi bɛyɛ mmarima nko ara a wɔadi firi mfeɛ aduasa kɔsi aduonum
    a wɔbɛtumi ayɛ adwuma wɔ Ahyiaeɛ Ntomadan mu.
  eng-WEBU: from thirty years old and upward even until fifty years old, all who enter
    into the service to do the work in the Tent of Meeting.
  bnp-bnp: Muru here a rane huriki a bakovi ri tahoka a pida i ravulu tolu, i harena
    na pida i ravulu lima, re huriki a bakovi ri kara ni rata a leho pololilo na Kape
    na Vaponga.
  wal-wal: yelettoosappe laittai hasttamaappe biidi ishatamaa gakkido attumaasa ubbaa,
    Xoossaa Dunkkaaniyaa giddon oottanau yiyaageeta qooda.
  spa-PDDPT: de edad de 30 años para arriba hasta 50 años, todos los que entran a
    hacer servicio en el Tabernáculo de Reunión.
  gun-gun: Trinta ma'etỹ va'e guive cinqüenta ma'etỹ oguereko va'e peve ha'e va'e
    kuery omba'eapo aguã rami ikuai 'rã, onhemboaty aty ropy rupi mba'emo ojapo aguã.
  ilo-ULB: Bilangenyo dagiti amin a lallaki nga agtawen iti tallopulo agingga iti
    limapulo. Masapul a makikadua dagitoy a lallaki iti bunggoy dagiti agserbi iti
    tabernakulo.
  kpg-kpg: Daulia nia daane huogodoo i mehanga nia ngadau e motolu (30) mo madalima (50)
    ala e tau anga gi di hegau i lodo di Hale laa a Dimaadua.
  uig-ARA: ئوتتۇز ياشتىن ئەللىك ياشقىچە بولغان، جامائەت چېدىرىدا ئىش-خىزمەت قىلىشقا
    كېلەلەيدىغانلارنىڭ ھەممىسىنى تىزىملاپ چىق.
  sus-sus: naxee xa simaya bara ɲɛ tongo saxan li han ɲɛ tongo suuli, naxee fama hɔrɔmɔlingira
    wali rabade.
  pon-2006: oh pil ntingihedi mwaren ohl koaros me mahkier sounpar silihsek lel limeisek
    me kak wia doadoahk nan Impwal me KAUN-O pahn kin ketiket loale.
  ksd-ksd: diat ba kadia kilala i tur livuan papa ta ra utul a vinun tuk tar ta ra
    ilima na vinun, diat par dia topa ra papalum, upi diat a pait ra lavur varvakai
    ta ra pal na varbarat.
  tur-YTC: otuz yaştan başlayarak elli yaşına kadar Buluşma Çadırı'nda iş yapmak üzere
    hizmete girenlerin tümünü sayın.”
  grc-BRENT: ἀπὸ εἴκοσι καὶ πέντε ἐτῶν καὶ ἐπάνω ἕως πεντήκοντα ἐτῶν, πᾶς ὁ εἰσπορευόμενος
    λειτουργεῖν, ποιῆσαι πάντα τὰ ἔργα ἐν τῇ σκηνῇ τοῦ μαρτυρίου.
  ind-AYT: yang berusia 30 hingga 50 tahun, semua orang yang bisa masuk dalam pelayanan
    untuk melakukan pekerjaan di tenda pertemuan.
  nya-nya: Werengani amuna onse amene ali ndi zaka makumi atatu mpaka zaka makumi
    asanu amene amabwera kudzagwira ntchito mu tenti ya msonkhano.
  hrv-hrv: od trideset godina naviše, sve do pedeset godina - sve koji mogu ući u
    red da vrše službe u Šatoru sastanka.
  mps-mps: Dagego te e tobage Kohat hani bidi dabego nogi sao, te augwaligo kibu be
    te 30 dąį gagalasa, tama te kibu be 50 te dąįba usu nagasobo bage, te augwaligo
    nogi sao. Te gesi ogwa bidi dali, te monu dabe dali si, te tagalao. Te nogi sali
    bidi augwali te eno name ugwa bede sę yabo usu yai bidi dabe dao.
  tpi-tpi: Tupela i mas kisim nem bilong olgeta man i gat 30 krismas na i go inap
    long 50 krismas, em ol man inap long mekim wok insait long haus sel bilong God.
  dan-1931: fra Trediveårsalderen og opefter til Halvtredsårsalderen, alle, der skal
    gøre Tjeneste med' at udføre Arbejde ved Åbenbaringsteltet.
  vie-OVCB: Con hãy kiểm kê tất cả người nam từ ba mươi đến năm mươi tuổi, trong lứa
    tuổi phục vụ để họ đảm nhiệm công tác tại Đền Tạm.
  guj-2017: ત્રીસથી પચાસ વર્ષની ઉંમરના બધા પુરુષો મુલાકાતમંડપનું કામ કરવા માટે સેવકપદમાં
    દાખલ થાય છે. તે સર્વની ગણતરી કરો.
  pon-2006A: oh pil ntingihedi mwaren ohl koaros me mahkier sounpar silihsek lel limeisek
    me kak wia doadoahk nan Impwal me KAUN-O pahn kin ketiket loale.
  por-BRBSL: a partir dos trinta anos de idade até os cinqüenta anos de idade, todos
    os que entram no serviço para fazer o trabalho na Tenda da Reunião.
  cth-cth: kum 30 lathueng kum 50 totouh kamkhuengnae lukkareiim dawk thaw ka tawk
    hane naw teh koung a touk awh.
  twi-twi: Saa nnipakan yi bɛyɛ mmarima nko ara a wɔadi fi mfe aduasa kosi aduonum
    a wobetumi ayɛ adwuma wɔ Ahyiae Ntamadan mu.
  hlt-hlt: Kum sawmthum ca lamloh a so hang neh kum sawmnga ca hil tah tingtunnah
    dap ah bitat saii ham caempuei la boeih kun saeh.
  tbz-SIM: kɛ́ketɛ́nɛ̀ bɛnitidɑɑbɛ̀ bɛ̀ɛ̀ mɔ̀kɛ yɛbie nsipísìtɑ̃ɑ̃ti kɛ́ntɔ kɛ́tuɔkɛnɛ̀
    bɛ̀ɛ̀ mɔ̀kɛ yɛbie nsipísìnùmmù kɛ dò nkɛ́nɑ kɛ́pĩ́ mɛtɑummɛ̀ tou kó mutɔ̃mmú.
  msy-2020: Gumazir 30plan azeniba itibar ikegh mangɨ 50plan azeniba itibar tugh,
    gua ingangarim bagh men ziaba osirigh me mengegh. Gumazir kaba, God bativamin
    Purirpenimɨn ingangarim damuam.
  dop-dop: '@see-verse:NUM.004.002'
  azb-azb: Hüzur çadırında xidmət etməyə gələn otuz yaşından əlli yaşına qədər kişilərin
    hamısını hesablayın.
  eng-DBY: from thirty years old and upward even unto fifty years old, all that enter
    into the service, to do the work in the tent of meeting.
  hin-2017: अर्थात् तीस वर्ष से लेकर पचास वर्ष तक की आयु वालों में, जितने मिलापवाले
    तम्बू में काम-काज करने को भर्ती हैं।
  wol-KYG: Daleleen ci góor ñi am fanweeri at, ba juróom fukki at, muy mboolem ñi
    yelloo bokk ci kurél, gi liggéeyu biir xaymab ndaje mi war.
  eng-YLT: from a son of thirty years and upward, even till a son of fifty years,
    every one going in to the host, to do work in the tent of meeting.
  eng-WYC-2017: from the thirtieth year and above unto the fiftieth year, of all that
    enter, that they stand and minister in the tabernacle of the bond of peace.
  eng-WMBB: from thirty years old and upward even until fifty years old, all who enter
    into the service to do the work in the Tent of Meeting.
  urd-GVH: उन तमाम मर्दों को रजिस्टर में दर्ज करना जो 30 से लेकर 50 साल के हैं और
    मुलाक़ात के ख़ैमे में ख़िदमत करने के लिए आ सकते हैं।
  rug-rug: mamu kubere goreni sari doduru pozadi ri na tie, pu ka toloṉavulu meke
    kamoa lima ṉavulu vuahenidi, saripu bokabokadi pude tavetavete pa korapa Ipi Hopena
    pa kenuna e Zihova.
  gaz-gaz: Dhiirota umuriin isaanii waggaa soddomaa hamma shantamaa kanneen hojii
    dunkaana wal gaʼii hojjechuuf dhufan hunda lakkaaʼi.
  fra-LSG: depuis l’âge de trente ans et au-dessus jusqu’à l’âge de cinquante ans,
    tous ceux qui sont propres à exercer quelque fonction dans la tente d’assignation.
  yal-yal: Ɛ xɛmɛne tɛngɛ keli ɲɛɛ tonge saxanna ma han ɲɛɛ tonge suulun, naxanye
    birin nɔɛ wanla kɛ Naralan Bubuni.”
  haw-1868: Mai ke kanakolu o ka makahiki a keu aku, a hiki i ke kanalima o ka makahiki,
    i na mea a pau e komo ana iloko o ka poe nana e; hana i ka oihana ma ka halelewa
    o ke anaina.
  arb-NAV: مِنِ ابْنِ ثَلاثِينَ سَنَةً حَتَّى ابْنِ خَمْسِينَ، مِنَ الْمُتَجَنِّدِينَ
    لِخِدْمَةِ خَيْمَةِ الاجْتِمَاعِ.
  ewe-ewe: Mixlẽ ŋutsu siwo xɔ tso ƒe blaetɔ̃ va se ɖe blaatɔ̃, eye woate ŋu awɔ dɔ
    le Agbadɔ la me.
  eng-LEE: From thirty years old and upward even until fifty years old, all that are
    fitted for the service, to do work at the tabernacle of the congregation.
  asm-FB: ত্ৰিশ বছৰ বয়সৰ পৰা পঞ্চাশ বছৰ বয়সলৈকে যিমান পুৰুষ সাক্ষাৎ কৰা তেওঁলোকৰ
    লেখ লোৱা। তম্বুৰ কাৰ্য কৰিবলৈ কৰ্মচাৰীবোৰৰ শ্ৰেণীত, এই লোকসকল অন্তৰ্ভুক্ত হ’ব
    লাগিব।
  sus-A: نَشٍيٍ شَ سِمَيَ بَرَ حّ تٌنفٌ سَشَن لِ هَن حّ تٌنفٌ سُولِ، نَشٍيٍ قَمَ هْرْ مْلِنفِرَ
    وَلِ رَبَدٍ.
  fra-SBL: depuis l'âge de trente ans et au-dessus jusqu'à l'âge de cinquante ans,
    tous ceux qui entrent au service pour faire le travail dans la tente de la Rencontre.
  hbo-hbo: מִבֶּ֨ן שְׁלֹשִׁ֤ים שָׁנָה֙ וָמַ֔עְלָה וְעַ֖ד בֶּן־חֲמִשִּׁ֣ים שָׁנָ֑ה
    כָּל־בָּא֙ לַצָּבָ֔א לַעֲשֹׂ֥ות מְלָאכָ֖ה בְּאֹ֥הֶל מֹועֵֽד׃
  eng-WYCLIFFE: bi her housis and meynees, fro the threttithe yeer and aboue `til
    to the fiftithe yeer, of alle that entren, that thei stonde and mynystre in the
    tabernacle of boond of pees.
  cwe-cwe: Kwandusila walume weli na miyaka malongo matatu mbaka malongo matano, wowodaha
    kwingila muna isang'hano muladi wasang'hane hana dihema da Mulungu.
  kik-kik: Mũtare arũme othe a ũkũrũ wa kuuma mĩaka mĩrongo ĩtatũ nginya mĩaka mĩrongo
    ĩtano arĩa mokaga gũtungata wĩra-inĩ wa Hema-ya-Gũtũnganwo.
  fra-NCL: depuis l’âge de trente ans et au-dessus jusqu’à l’âge de cinquante ans,
    tous ceux qui ont à faire le service, à remplir quelque fonction dans la tente
    de réunion.
  cek-AK: amkhuenghaih kahni imthung ah toksak hanah, saning qui thumto hoi saning
    qui pangato kaom nongpanawk to kroek boih ah.
  cuk-cuk: Bela machergan birga-durgwen-gakambe-nikamalad (30), degi, birga-durbo-gakambe-nikamaladse
    (50), dulemar-anbo-ambikued-neggi sunna-arbamaloed, be ebiso.
  uig-CYR: оттуз яштин әллик яшқичә болған, җамаәт чедирида иш-хизмәт қилишқа келәләйдиғанларниң
    һәммисини тизимлап чиқ.
  tel-2017: వారిలో ముప్ఫై ఏళ్ల వయస్సు నుండి యాభై ఏళ్ల వరకూ ఉన్న వారిని లెక్క పెట్టు.
    వీరు సన్నిధి గుడారంలో సేవలో చేరాలి.
  hat-BSA: soti nan trantan oswa plis, menm jiska senkantan; tout moun ki antre nan
    sèvis pou fè travay a Tant Asanble a.
  kos-kos: Elan simusla inen mukul nukewa su oasr ke yac tolngoulyak nu ke lumngaul,
    su fal in orekma in Lohm Nuknuk Mutal sin LEUM GOD.
  hbo-WLC: מִבֶּ֨ן שְׁלֹשִׁ֤ים שָׁנָה֙ וָמַ֔עְלָה וְעַ֖ד בֶּן־חֲמִשִּׁ֣ים שָׁנָ֑ה
    כָּל־בָּא֙ לַצָּבָ֔א לַעֲשׂ֥וֹת מְלָאכָ֖ה בְּאֹ֥הֶל מוֹעֵֽד׃
  ibo-ibo: Gụọ ndị ikom niile gbarala iri afọ atọ ruo iri afọ ise, ndị tozuru ije
    ozi nʼụlọ nzute.
  ory-ory: ତିରିଶ ବର୍ଷ ବୟସ୍କଠାରୁ ପଚାଶ ବର୍ଷ ବୟସ୍କ ପର୍ଯ୍ୟନ୍ତ ଯେଉଁମାନେ ସମାଗମ-ତମ୍ବୁରେ କାର୍ଯ୍ୟ
    କରିବାକୁ ସେବକ ଶ୍ରେଣୀଭୁକ୍ତ ହୁଅନ୍ତି, ସେମାନଙ୍କୁ ଗଣନା କର।
  chk-chk: Oupwe aleaniir seni ier ilik feitä tori ier lime, ir ätekewe mi fich ngeni
    ewe angang lon ewe imw mangaku ia aramas ra churiei ie.
  rop-rop: en raidimdan ola men brom 30 yiya ol raidap langa 50 yiya ol, hu gin wek
    langa det Seikridwan Tent blanga YAWEI.
  ukr-1871: Від трийцять років і старше аж до пятьдесяти років, усїх спосібних до
    роботи, щоб робити дїло при соборному наметї.
  deu-1951: von dreißig Jahren an und darüber, bis in das fünfzigste Jahr, alle Diensttauglichen
    für das Werk an der Stiftshütte.
  eng-JPS: from thirty years old and upward even until fifty years old, all that enter
    upon the service, to do work in the tent of meeting.
  srp-1865: Od trideset godina i više do pedeset godina sve koji su za posao da mogu
    raditi poslove u šatoru od sastanka.
  lug-lug: Mubabale nga muva ku basajja ab’emyaka amakumi asatu egy’obukulu okutuuka
    ku b’emyaka amakumi ataano, abayinza okuyingira mu buweereza obw’okukola emirimu
    mu Weema ey’Okukuŋŋaanirangamu.
  heb-heb: מבן שלשים שנה ומעלה ועד בן חמשים שנה כל בא לצבא לעשות מלאכה באהל מועד׃
  ben-IRV: ত্রিশ বছর বয়সী থেকে পঞ্চাশ বছর বয়সী পর্যন্ত যত লোক সমাগম তাঁবুতে কর্মচারীদের
    শ্রেণীভুক্ত হয়, তাদেরকে গণনা কর।
  pan-pan: ਤੀਹ ਸਾਲ ਤੋਂ ਪੰਜਾਹ ਸਾਲ ਤੱਕ ਸਾਰੇ ਜਿਹੜੇ ਸੇਵਾ ਕਰਨ ਯੋਗ ਹੋਣ, ਉਹ ਮਿਲਾਪ ਵਾਲੇ ਤੰਬੂ
    ਦੀ ਟਹਿਲ ਸੇਵਾ ਕਰਨ।
  mya-JVB: အလုံးအရင်း ဝင် သောသူအပေါင်း တို့ကို၊ ဘိုး ဘအဆွေအမျိုး အလိုက် စာရင်းယူ လော့။
  hmo-hmo: Tau ibounai, edia mauri lagani be 30 ela bona 50, Lohiabada ena Palai Dubu
    lalonai idia gaukara diba taudia ibounai do umui duahia.
  urd-urd: तीस बरस से लेकर पचास बरस की उम्र तक के जितने ख़ेमा — ए — इजितमा'अ में काम
    करने के लिए हैकल की ख़िदमत में शामिल हैं, उन सभों को गिनो।
  rus-SYN: от тридцати лет и выше до пятидесяти лет, всех способных к службе, чтобы
    отправлять работы в скинии собрания.
  bqc-SIM: gↄ̃ɛ pↄ́ kà wɛ̃̀ baakwi e blakwi, aaì mↄ zĩkɛi kpaaũkpɛuↄ.
  tcz-CHONGTHU: Amaho lah a houbuh sunglam maicham phunga natong thei ding a lhinna
    nei, kum somthum apat kum-somnga sungse hochu abonchan jihlut in.
  mar-mar: तीस ते पन्नास वर्षांच्या पुरुषांची गणती कर. हे पुरुष दर्शनमंडपातली सेवा
    करण्यासाठी सैन्यात जातात त्यांची गणती कर.
  qub-qub: Paycunata apuntanqui quimsa chunca (30) watayojpita pichga chunca (50)
    watayojcama Tincuna Tolducho imata rurananpäpis alli cajcunallata.
  hat-hat: Pran non tout gason, depi sa ki gen trantan jouk sa ki gen senkantan, tou
    sa ki gen laj pou fè travay ki gen pou fèt nan Tant Randevou a.
  eng-BSB: men from thirty to fifty years old—everyone who is qualified to serve in
    the work at the Tent of Meeting.
  tod-tod: é zo kona ʋuusaʋagɔ (30) ma, é li kona ʋuulɔɔlugɔ (50) ʋɔ, nii nɔpɛgi
    a zoloo GALA daaɠomi seɠe ʋɛlɛi ma wotii ta ɠɛɛ vai ma.
  eng-WEBPB: from thirty years old and upward even until fifty years old, all who
    enter into the service to do the work in the Tent of Meeting.
  kbq-kbq: maka 30'a kafureti marerino 50'a kafuma hu'nesaza vahe'ma, seli mono nompima
    eri'zama eriga hu'nesaza venene'a hampri'o.
  nhe-BL: Ama xiquinpohuaca nochi tlacame tlen quipiyaj 30 hasta 50 xihuitl huan tlen
    huelise tequitise ipan nopa yoyon tiopamitl campa timopantíaj.
  gub-BL: Emuapyk awa 30 kwarahy hereko har te 50 kwarahy hereko har tàpuzràn ihewe
    imonokatu pyrer pupe uma'ereko haw rehe upuner ma'e ràm waner ne wà nehe.
  eng-DRA: From thirty years old and upward, to fifty years old, of all that go in
    to stand and to minister in the tabernacle of the covenant.
