verse: NUM.004.041
translations:
  mal-C: സമാഗമകൂടാരത്തിൽ ശുശ്രൂഷചെയ്തവരായി ഗെർശോന്യകുടുംബങ്ങളിലുള്ളവരുടെ ആകെ എണ്ണം
    ആയിരുന്നു ഇത്. യഹോവയുടെ കൽപ്പനപ്രകാരം മോശയും അഹരോനും അവരെ എണ്ണി.
  deu-TKW: Das sind die aus den Geschlechtern der Söhne Gersons Gemusterten, alle,
    die am Offenbarungszelt Dienst thaten, welche Mose und Aaron musterten gemäß dem
    Befehle Jahwes.
  lin-lin: Wana nde motango ya bato ya Gerishoni oyo batangamaki mpe bazalaki kosala
    kati na Ndako ya kapo ya Bokutani. Moyize mpe Aron batangaki bango kolanda mitindo
    oyo Yawe apesaki na nzela ya Moyize.
  eng-LSV: These [are] those numbered of the families of the sons of Gershon, everyone
    who is serving in the Tent of Meeting, whom Moses and Aaron numbered by the command
    of YHWH.
  eng-GNV: 'These are the nombers of the families of the sonnes of Gershon: of all
    that did seruice in the Tabernacle of the Congregation, whom Moses and Aaron did
    nomber according to the commandement of the Lord.'
  eng-WEBSTER: These are they that were numbered of the families of the sons of Gershon,
    of all that might do service in the tabernacle of the congregation, whom Moses
    and Aaron numbered according to the commandment of the LORD.
  nhw-BL: Huajca ya ni elque nochi iixhuihua Gersón catli hueliyaya tlapalehuise ipan
    nopa yoyon tiopamitl campa timopantíaj. Huan Moisés huan Aarón quinpojque huan
    quinijcuilojque senquistoc quen TOTECO quinahuatijtoya Moisés.
  swh-ONEN: Hii ilikuwa ndiyo jumla ya wale wa koo za Gershoni ambao walitumika katika
    Hema la Kukutania. Mose na Aroni waliwahesabu kufuatana na amri ya Bwana.
  bba-bba: '@see-verse:NUM.004.040'
  eng-KJVCPB: These are they that were numbered of the families of the sons of Gershon,
    of all that might do service in the tabernacle of the congregation, whom Moses
    and Aaron did number according to the commandment of the Lord.
  luo-luo: Mano e kar romb jogo mane oa e dhout anywola mar Gershon mane otiyo e Hemb
    Romo. Musa kod Harun nokwanogi kaluwore gi chik Jehova Nyasaye.
  meu-meu: Gereson taudia edia numera bunai, Mose bona Aaron ese iduhu ta ta amo hebou
    kalagana ḡaukaradia ikaradia mai dibadia taudia e duahidia negana ai. Iehova ese
    e haḡanidia heḡereḡerena, idia ese unu e duahidia toma.
  npi-ULB: मोशा र हारूनले गेर्शोनका सन्तानहरूको गन्ती गरे, जसले भेट हुने पालमा सेवा
    गर्थे । यसो गर्दा तिनीहरूले परमप्रभुले मोशाद्वारा आज्ञा गर्नुभएको कुरा पालन गरे
    ।
  yor-yor: Èyí jẹ́ àpapọ̀ iye àwọn ọmọ Gerṣoni, àwọn tó ṣiṣẹ́ ní àgọ́ ìpàdé. Mose
    àti Aaroni ṣe bí àṣẹ Olúwa.
  pes-OPCB: این سرشماری نیز بر اساس دستوری که خداوند به موسی داده بود، به دست موسی
    و هارون انجام شد.
  tgl-ULB: Binilang nina Moises at Aaron ang mga angkan ng mga kaapu-apuhan ni Gerson
    na maglilingkod sa tolda ng pagpupulong. Sa paggawa nito, sinunod nila ang iniutos
    ni Yahweh sa kanila na gawin sa pamamagitan ni Moises.
  hui-hui: '@see-verse:NUM.004.040'
  mya-mya: '@see-verse:NUM.004.040'
  bod-N: དེ་དག་ནི་གེར་ཤོན་གྱི་བུ་རྒྱུད་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་ལས་རྩིས་བླངས་པའི་མི་གྲངས་ཡིན་ལ།
    མཇལ་འཕྲད་གུར་མཆོག་ནང་དུ་ཞབས་ཕྱི་བྱེད་མཁན་ཐམས་ཅད་ཡིན་པ་དང་། མོ་ཤེ་དང་ཨ་རོན་གཉིས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བཞིན་དུ་རྩིས་བླངས་པ་ཡིན་ནོ།
    །
  sna-sna: Ndiko kwakanga kuri kuwanda kwaavo vakanga vari vedzimba dzavaGerishoni
    vaishanda muTende Rokusangana. Mozisi naAroni vakavaverenga maererano nokurayira
    kwaJehovha.
  spa-BLM: Estos son los que fueron contados de las familias de los hijos de Gersón,
    todos los que servían en la Tienda del Encuentro, los cuales fueron contados por
    Moisés y Aarón según el mandamiento de Yahvé.
  cac-cac: '@see-verse:NUM.004.040'
  swh-ULB: Musa na Haruni walizihesabu koo za uzao wa Gerishoni ambao watatumika kwenye
    hema ya kukutania. Walifanya hivi ili kutii ambacho BWANA aliwaamuru kufanya kuptia
    kwa Musa.
  bel-bel: гэта - палічаныя з родаў сыноў Гірсона, усе службіты пры скініі сходу,
    якіх палічыў Майсей і Аарон, па загадзе Гасподнім.
  deu-ELBBK: Das sind die Gemusterten der Familien der Söhne Gersons, alle, die am
    Zelt der Zusammenkunft dienten, die Mose und Aaron musterten nach dem Befehl des
    HERRN.
  mbb-OT: '@see-verse:NUM.004.040'
  mal-2015: യഹോവ കല്പിച്ചതുപോലെ മോശെയും അഹരോനും ഗേർശോന്യകുടുംബങ്ങളിൽ എണ്ണിയവരായി സമാഗമനകൂടാരത്തിൽ
    വേല ചെയ്‌വാനുള്ളവർ എല്ലാം ഇവർ തന്നേ.
  rmc-rmc: save mušinenas te služinel paš o Svetostankos. O Mojžiš the o Aron len
    zgende, avke sar lenge o RAJ prikazinďa.
  pes-OPV: اینانند شمرده شدگان قبایل بنی جرشون، هرکه در خیمه اجتماع کار می‌کرد که
    موسی و هارون ایشان رابرحسب فرمان خداوند شمردند.
  ron-1924: Ачештя сунт чей ешиць ла нумэрэтоаре дин фамилииле фиилор луй Гершон,
    тоць чей че фэчяу врео службэ ын кортул ынтылнирий; Мойсе ши Аарон ле-ау фэкут
    нумэрэтоаря дупэ порунка Домнулуй.
  ben-OBCV: যারা সমাগম তাঁবু পরিচর্যা করত, সেই গের্শোনীয়দের এই ছিল মোট জনসংখ্যা।
    সদাপ্রভুর আদেশমতো মোশি ও হারোণ তাদের গণনা করেছিলেন।
  som-som: Oo kuwanuna waa kuwii qolooyinkii reer Gershoon, ee la tiriyey, kulli intii
    ka adeegi jirtay teendhadii shirka, oo Muuse iyo Haaruun ay amarkii Rabbiga ku
    tiriyeen.
  lat-VUC: Hic est populus Gersonitarum, quos numeraverunt Moyses et Aaron juxta verbum
    Domini.
  eng-ASVBT: These are they that were numbered of the families of the sons of Gershon,
    all that did serve in the tent of meeting, whom Moses and Aaron numbered according
    to the commandment of Jehovah.
  ita-1885: Questi sono gli annoverati delle nazioni de' figliuoli di Gherson; ch'erano
    tutti quelli che servivano nel Tabernacolo della convenenza; i quali Mosè ed Aaronne
    annoverarono, per comandamento del Signore.
  eng-LXXUP: This is the numbering of the family of the sons of Gershon, everyone
    who ministers in the tabernacle of witness; whom Moses and Aaron numbered by the
    word of the Lord, by the hand of Moses.
  eng-ULB: Moses and Aaron counted the clans of the descendants of Gershon who would
    serve in the tent of meeting. In doing this, they obeyed what Yahweh had commanded
    them to do through Moses.
  spa-VBL: Este fue el total de las familias de Gersón, todos los que tenían derecho
    a hacer el trabajo de servir en el Tabernáculo de Reunión. Fueron registrados
    por Moisés y Aarón de acuerdo con las instrucciones del Señor.
  fra-_FOB: Tels sont ceux des familles des enfants de Guershon qui furent dénombrés,
    tous ceux qui servaient dans le tabernacle d'assignation, que Moïse et Aaron dénombrèrent,
    sur l'ordre de l'Éternel.
  mal-mal: യഹോവ കല്പിച്ചതുപോലെ മോശെയും അഹരോനും ഗേർശോന്യകുടുംബങ്ങളിൽ എണ്ണിയവരായി സമാഗമനകൂടാരത്തിൽ
    വേല ചെയ്യുവാനുള്ളവർ എല്ലാം ഇവർ തന്നെ.
  urd-GVR: '@see-verse:NUM.004.040'
  suz-BL: मेको ग्रुम्‍तीक ताम्‍बु ङा गेय पाइब गेरशोनी बाक्‍नीम। मिनु मोसा नु हारूनमी
    परमप्रभु यावेमी अरेशो खोदेंशो पा मेको आन कली हिक्‍शा ब्रेक्‍‍ताक्‍स।
  ita-1927: 'Questi son quelli delle famiglie dei figliuoli di Gherson, di cui si
    fece il censimento: tutti quelli che esercitavano un qualche ufficio nella tenda
    di convegno; Mosè ed Aaronne ne fecero il censimento secondo l’ordine dell’Eterno.'
  ckb-ckb: ئەوانە تۆمارکراوەکانن لە خێڵەکانی نەوەی گێرشۆن، هەموو ئەوانەی لە چادری
    چاوپێکەوتندا خزمەت دەکەن، ئەوانەی موسا و هارون بەگوێرەی فەرمایشتی یەزدان تۆماریان
    کردن.
  eng-BBE: This is the number of the sons of Gershon who did the work in the Tent
    of meeting, as they were numbered by Moses and Aaron at the order of the Lord.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಅಪ್ಪಣೆಯ ಹಾಗೆ ಮೋಶೆಯೂ, ಆರೋನನೂ ಎಣಿಸಿದ ಗೇರ್ಷೋನನ ಪುತ್ರರ ಕುಟುಂಬಗಳಲ್ಲಿ
    ಎಣಿಕೆಯಾದವರೂ, ದೇವದರ್ಶನದ ಗುಡಾರದಲ್ಲಿ ಸೇವೆ ಮಾಡುವವರೆಲ್ಲರೂ ಇವರೇ.
  bbb-bbb: '@see-verse:NUM.004.040'
  tam-2017: மோசேயினாலும் ஆரோனாலும் யெகோவா கட்டளையிட்டபடியே கெர்சோன் புத்திரரின் வம்சத்தாரில்
    ஆசரிப்புக் கூடாரத்தில் வேலைசெய்ய எண்ணித் தொகையிடப்பட்டவர்கள் எல்லோரும் இவர்களே.
  spa-RV-1909: Estos son los contados de las familias de los hijos de Gersón, todos
    los que ministran en el tabernáculo del testimonio, los cuales contaron Moisés
    y Aarón por mandato de Jehová.
  ron-BTF: Aceștia sunt cei numărați din familiile fiilor lui Gherșon, dintre toți
    cei ce pot face serviciul în tabernacolul întâlnirii, pe care Moise și Aaron i-au
    numărat conform poruncii DOMNULUI.
  eng-WEBP: These are those who were counted of the families of the sons of Gershon,
    all who served in the Tent of Meeting, whom Moses and Aaron counted according
    to the commandment of the LORD.
  eng-FBV: This was the total of the families of Gershon —all who were entitled to
    do the work of serving in the Tent of Meeting. They were registered by Moses and
    Aaron in accordance with the Lord's instructions.
  nld-1939: Dit waren alle gemonsterden van de Gersjonietengeslachten, die dienst
    moesten doen bij de openbaringstent, en die Moses en Aäron hadden ingeschreven,
    zoals Jahweh het door Moses bevolen had.
  nch-BL: Huajca ya ni elque nochi iixhuihua Gersón cati hueliyayaj tapalehuise ipan
    nopa yoyon tiopamit campa timopantíaj. Huan Moisés huan Aarón quinpojque huan
    quinijcuilojque senquisa quej TOTECO quinahuatijtoya Moisés.
  vie-1934: Đó là những người về các họ hàng con cháu Ghẹt-sôn đã bị kê sổ, tức là
    mọi người hầu việc trong hội mạc mà Môi-se và A-rôn tu bộ y theo mạng của Đức
    Giê-hô-va.
  hin-CV: ये गेरशोन के घराने के परिवारों के गिने गए समस्त व्यक्ति थे; हर एक, जो मिलनवाले
    तंबू में सेवा करता था. जिनकी गिनती याहवेह के आदेश के अंतर्गत मोशेह तथा अहरोन ने
    की.
  eng-OURB: These are those who were counted of the families of the sons of Gershon,
    all who served in the Tent of Meeting, whom Moses [Drawn out] and Aaron [Light-bringer]
    counted according to the order given by Adonai.
  spa-BES: Este es el número de los hijos de Gersón que hicieron el trabajo en la
    Tienda de reunión, ya que fueron contados por Moisés y Aarón por orden del Señor.
  tdx-tdx: Ie ro niaheñe amo nte-Geresoneo amo hasavereña’eo, ze mitoroñe an-kibohom-pamantañañe
    ao; o nivolilie’ i Mosè naho i Aharone ami’ty lili’ Iehovào.
  vid-vid: Awa ndo nawawele walelwa wa Gelishoni weng'ha kwa kuwinza ng'holo za hewo
    na ivyazi lya hewo, wakolile mijito kuli ihema lya Nguluwi, wawele Musa na Aluni
    nawawawaza kota Mkulu Nguluwi vyoyawalajize.
  eng-OKE: These are the numbered of the Beni-Gershon, everyone who did service in
    the tabernacle of ordinance, whom Mosheh and Aharon numbered by the mouth of the
    Word of the Lord.
  tha-KJV: นี่​เป็นจำนวนคนในครอบครัวคนเกอร์​โชน บรรดาผู้​ปฏิบัติ​งานในพลับพลาแห่งชุ​มนุ​ม
    ซึ่งโมเสสและอาโรนได้นับไว้ตามพระดำรัสของพระเยโฮวาห์
  por-BR-2018: Estes são os contados das famílias dos filhos de Gérson, todos os que
    ministram no tabernáculo do testemunho, os quais contaram Moisés e Arão por ordem
    do SENHOR.
  deu-ELO: Das sind die Gemusterten der Familien der Söhne Gersons, alle, welche am
    Zelte der Zusammenkunft dienten, die Mose und Aaron musterten nach dem Befehl
    Jehovas.
  eng-WYC-2018: This is the people of Gershonites, that Moses and Aaron numbered,
    by the kindreds and houses, by the word of the Lord.
  epo-epo: Tio estas la kalkulitoj de la familioj de la filoj de Gerŝon, de ĉiuj laborantoj
    en la tabernaklo de kunveno, kiujn prikalkulis Moseo kaj Aaron laŭ la ordono de
    la Eternulo.
  uig-PIN: Muxular Gǝrxon jǝmǝtidin sanaⱪtin ɵtküzülgǝnlǝr bolup, jamaǝt qedirida
    ix ⱪilidiƣan ⱨǝrbiri, yǝni Pǝrwǝrdigarning Musaning wastisi bilǝn ⱪilƣan ǝmri
    boyiqǝ Musa bilǝn Ⱨarun sanaⱪtin ɵtküzgǝnlǝr idi.
  beo-beo: '@see-verse:NUM.004.040'
  tpi-OTNT: '@see-verse:NUM.004.040'
  hau-SA: Jimillar waɗanda suke na kabilar Gershonawa ke nan, waɗanda suka yi hidimar
    aiki a Tentin Sujada. Musa da Haruna sun ƙidaya su bisa ga umarnin Ubangiji.
  uig-LAT: Mushular Gershon jemetidin sanaqtin ötküzülgenler bolup, jamaet chédirida
    ish qilidighan herbiri, yeni Perwerdigarning Musaning wastisi bilen qilghan emri
    boyiche Musa bilen Harun sanaqtin ötküzgenler idi.
  nde-nde: Leli linani eligcweleyo lwensendo zamaGeshoni abasebenza ethenteni lokuhlangana.
    UMosi lo-Aroni babala njengokulaywa kwabo nguThixo.
  ton-ton: Ko kinautolu ni naʻe lau ʻi he fānau ʻoe ngaahi foha ʻo Kesoni, ʻiate kinautolu
    kotoa pē ʻe ngofua ke fai ʻae ngāue ʻi he fale fehikitaki ʻoe kakai, ʻakinautolu
    naʻe lau ʻe Mōsese mo ʻElone ʻo fakatatau ki he fekau ʻa Sihova.
  ces-1613: Ti jsou sečteni z čeledí synů Gersonových, všickni přisluhující v stánku
    úmluvy, kteréž sečtli Mojžíš s Aronem k rozkazu Hospodinovu.
  eng-WMB: These are those who were counted of the families of the sons of Gershon,
    all who served in the Tent of Meeting, whom Moses and Aaron counted according
    to the commandment of the LORD.
  tam-TCV: சபைக் கூடாரத்தில் பணிசெய்த கெர்சோன் வம்சத்தைச் சேர்ந்தவர்களின் மொத்தத்தொகை
    இதுவே. மோசேயும் ஆரோனும் யெகோவாவின் கட்டளைப்படியே, அவர்களை எண்ணினார்கள்.
  ceb-ULB: Giihap ni Moises ug ni Aaron ang mga kaliwat ni Gerson nga moalagad sa
    tolda nga tagboanan. Sa pagbuhat niini, gituman nila kung unsa ang gimando ni
    Yahweh nga ilang buhaton pinaagi kang Moises.
  pol-UBG: Byli to ci policzeni z rodzin synów Gerszona, wszyscy, którzy mieli pełnić
    służbę w Namiocie Zgromadzenia, których policzyli Mojżesz i Aaron zgodnie z rozkazem
    PANA.
  urd-GVU: '@see-verse:NUM.004.040'
  deu-1912: Das ist die Summe der Geschlechter der Kinder Gerson, die alle zu schaffen
    hatten in der Hütte des Stifts, welche Mose und Aaron zählten nach dem Wort des
    HERRN.
  kan-2017: ಯೆಹೋವನ ಅಪ್ಪಣೆಯ ಮೇರೆಗೆ ಮೋಶೆ ಮತ್ತು ಆರೋನರು ಗೇರ್ಷೋನ್ಯರ ಗೋತ್ರಕುಟುಂಬದವರನು ಎಣಿಕೆಮಾಡಿದಾಗ
    ಅವರಲ್ಲಿ ದೇವದರ್ಶನದ ಗುಡಾರದ ಕೆಲಸವನ್ನು ಮಾಡತಕ್ಕವರು ಇಷ್ಟೇ ಜನರು.
  yap-yap: '@see-verse:NUM.004.040'
  hlt-MCSB: Tingtunnah dap ah aka thotat Gershon koca cako boeih he. a soep vaengah
    BOEIPA ol bangla Moses neh Aaron loh a soep.
  mdy-ETH: ጌርሾኔ ማኣሮይዳፓ ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና ካኣማ፥ ዓፒሎና ማዢንቴ ማኣራ ማዼ ዓሳ ዬያቶኬ፤ ሙሴና ዓኣሮኔና
    ናንጊና ናንጋ ጎዳ ዔያቶ ዓይሤ ጎይፆና ዬያቶ ፓይዴኔ።
  twi-ASANTE: Enti na Gersonfoɔ a wɔfata sɛ wɔsom wɔ Ahyiaeɛ Ntomadan no mu no nyinaa
    dodoɔ ne no. Mose ne Aaron na wɔkan wɔn sɛdeɛ Awurade hyɛɛ wɔn no.
  eng-WEBU: These are those who were counted of the families of the sons of Gershon,
    all who served in the Tent of Meeting, whom Moses and Aaron counted according
    to the commandment of the LORD.
  bnp-bnp: Re huriki nga, a rane huriki na kabu ne Gerson, ri leho na roho na vaponga,
    i ramaia a ngava ne BAKOVI DAGI.
  wal-wal: Gershshoona yaratun Xoossaa Dunkkaaniyaa giddon oottida asaa qoodin hagaa.
    GODAI Muuse baggaara azazidoogaadan, Muuseenne Aarooni eta qoodidosona.
  spa-PDDPT: Estos fueron los contados de las familias de los hijos de Gersón, los
    que sirven en el Tabernáculo de Reunión, a quienes Moisés y Aarón contaron conforme
    al mandato de Yavé.
  gun-gun: Ha'e kuery ae Gérson ramymino kuery oipapa pyre, oguy nhemboaty oĩaty rupi
    omba'eapo va'erã meme. Moisés ha'e Arão ae oipapa, Moisés pe Senhor ojapo ukaague
    rami vy.
  ilo-ULB: Binilang ni Moises ken ni Aaron dagiti puli dagiti kaputotan ni Gerson
    nga agserbi iti tabernakulo. Iti panangaramidda iti daytoy, tinungpalda iti imbilin
    kadakuada ni Yahweh nga aramidenda babaen kenni Moises.
  kpg-kpg: '@see-verse:NUM.004.040'
  uig-ARA: مۇشۇلار گەرشون جەمەتىدىن ساناقتىن ئۆتكۈزۈلگەنلەر بولۇپ، جامائەت چېدىرىدا
    ئىش قىلىدىغان ھەربىرى، يەنى پەرۋەردىگارنىڭ مۇسانىڭ ۋاستىسى بىلەن قىلغان ئەمرى
    بويىچە مۇسا بىلەن ھارۇن ساناقتىن ئۆتكۈزگەنلەر ئىدى.
  sus-sus: Xɛmɛe nan na ki Gerison xabilɛe ya ma naxee hɔrɔmɔlingira wali rabama.
    Munsa nun Haruna bara e tɛngɛ alɔ Alatala Munsa yamarixi ki naxɛ.
  pon-2006: '@see-verse:NUM.004.040'
  ksd-ksd: Go ra niluluk i diat nina Moses ma Aron dir ga luk diat ta ra apik na tarai
    Gerson, nina dia ga varvakai ta ra pal na varbarat, da ra vartuluai kai ra Luluai.
  tur-YTC: Moşe ve Aron'un Yahve'nin buyruğu uyarınca saydıkları, Buluşma Çadırı'nda
    hizmet eden Gerşon'un oğullarının ailelerinden sayılanlar bunlardı.
  grc-BRENT: Αὕτη ἡ ἐπίσκεψις δήμου υἱῶν Γεδσὼν, πᾶς ὁ λειτουργῶν ἐν τῇ σκηνῇ τοῦ
    μαρτυρίου, οὓς ἐπεσκέψατο Μωυσῆς καὶ Ἀαρὼν διὰ φωνῆς Κυρίου, ἐν χειρὶ Μωυσῆ.
  ind-AYT: Itulah jumlah laki-laki yang dihitung dari keluarga Gerson, yaitu mereka
    yang melayani dalam tenda pertemuan. Musa dan Harun menghitungnya sesuai perintah
    TUHAN.
  nya-nya: Ichi chinali chiwerengero cha Ageresoni mwa mabanja awo amene ankatumikira
    ku tenti ya msonkhano. Mose ndi Aaroni anawawerenga monga mwa lamulo la Yehova.
  hrv-hrv: To je popis rodova Geršonovaca, svih koji su služili u Šatoru sastanka,
    a koje popisa Mojsije i Aron na Jahvinu zapovijed.
  mps-mps: '@see-verse:NUM.004.040'
  tpi-tpi: '@see-verse:NUM.004.040'
  dan-1931: Det var dem, som mønstredes af Gersonitternes Slægter, alle dem, der skulde
    udføre Arbejde ved Åbenbaringsteltet, som Moses og Aron mønstrede efter HERRENS
    Bud.
  vie-OVCB: Đó là những người về gia tộc Ghẹt-sôn đã được kiểm kê, tức là những người
    phục vụ trong Đền Tạm mà Môi-se và A-rôn tu bộ y theo lệnh của Chúa Hằng Hữu.
  guj-2017: ગેર્શોનના દીકરાઓનાં કુટુંબોમાં જેઓની ગણતરી થઈ એટલે કે સર્વ મુલાકાતમંડપમાં
    સેવા કરતા હતા તથા જેઓની ગણતરી યહોવાહે આપેલી આજ્ઞા મુજબ મૂસા અને હારુને કરી તેઓ
    એ છે.
  pon-2006A: '@see-verse:NUM.004.040'
  por-BRBSL: Estes são os que foram contados das famílias dos filhos de Gershon, todos
    que serviram na Tenda da Reunião, que Moisés e Arão contaram de acordo com o mandamento
    de Yahweh.
  cth-cth: Hetnaw teh Gershon capanaw e casaknaw kamkhuengnae lukkareiim thaw katawknaw
    lah BAWIPA kâpoe e patetlah Mosi hoi Aron ni a touk e naw doeh.
  twi-twi: Enti na Gersonfo a wɔfata sɛ wɔsom wɔ Ahyiae Ntamadan no mu no nyinaa dodow
    ne no. Mose ne Aaron na wɔkan wɔn sɛnea Awurade hyɛɛ wɔn no.
  hlt-hlt: Tingtunnah dap ah aka thotat Gershon koca cako boeih he a soep vaengah
    BOEIPA ol bangla Moses neh Aaron loh a soep.
  tbz-SIM: '@see-verse:NUM.004.040'
  msy-2020: '@see-verse:NUM.004.040'
  dop-dop: '@see-verse:NUM.004.040'
  azb-azb: Gerşon nəslindən siyahıya alınan, Hüzur çadırında xidmət edən kişilərin
    cəmi bu idi. Rəbbin əmrinə görə Musa ilə Harun onları siyahıya aldılar.
  eng-DBY: These are they that were numbered of the families of the sons of Gershon,
    all that served in the tent of meeting, whom Moses and Aaron numbered according
    to the commandment of Jehovah.
  hin-2017: गेर्शोनियों के कुलों में से जितने मिलापवाले तम्बू में सेवा करनेवाले गिने
    गए, वे इतने ही थे; यहोवा की आज्ञा के अनुसार मूसा और हारून ने इनको गिन लिया।
  wol-KYG: Ñooñu lañu limal làngi Gersoneen ñi, te ñoom ñépp la liggéeyu xaymab ndaje
    mi war. Musaa ak Aaróona ñoo leen limoon ci ndigalal Aji Sax ji.
  eng-YLT: These [are] those numbered of the families of the sons of Gershon, every
    one who is serving in the tent of meeting, whom Moses and Aaron numbered by the
    command of Jehovah.
  eng-WYC-2017: This is the people of Gershonites, that Moses and Aaron numbered,
    by the kindreds and houses, by the word of the Lord.
  eng-WMBB: These are those who were counted of the families of the sons of Gershon,
    all who served in the Tent of Meeting, whom Moses and Aaron counted according
    to the commandment of the LORD.
  urd-GVH: '@see-verse:NUM.004.040'
  rug-rug: '@see-verse:NUM.004.040'
  gaz-gaz: Balbalawwan Geershoonotaa, warri hojii dunkaana wal gaʼii keessa hojjetan
    kanneen Musee fi Aroon akkuma ajaja Waaqayyootti lakkaaʼan hundi kanneenii dha.
  fra-LSG: Tels sont ceux des familles des fils de Guerschon dont on fit le dénombrement,
    tous ceux qui exerçaient des fonctions dans la tente d’assignation; Moïse et Aaron
    en firent le dénombrement sur l’ordre de l’Éternel.
  yal-yal: Gɛrisɔn yixɛtɛne yatɛn nan na ra, naxanye yi walima Naralan Bubuni. Musa
    nun Haruna yi e birin tɛngɛ alo Alatala a yamari kii naxan yi.
  haw-1868: Oia na mea i heluia o na ohana mamo a Geresona, o na mea a pau e pono
    ke hana i ka hana ma ka halelewa o ke anaina, na mea a Mose laua o Aarona i helu
    ai, mamuli o ke kauoha ana a Iehova.
  arb-NAV: هَؤُلاءِ هُمُ الْمُحْصَوْنَ مِنْ عَشَائِرِ بَنِي جَرْشُونَ الْخَادِمِينَ
    فِي خَيْمَةِ الاجْتِمَاعِ الَّذِينَ أَحْصَاهُمْ مُوسَى وَهَرُونُ كَمَا أَمَرَ
    الرَّبُّ.
  ewe-ewe: Ame siawo nye ame siwo katã Mose kple Aron tia, xlẽ le Gerson ƒe viwo ƒe
    ƒome la me, eye woate ŋu awɔ dɔ le agbadɔ la ŋu abe ale si Yehowa de se ene.
  eng-LEE: These are they that were numbered of the families of the sons of Gershon,
    all that could do service at the tabernacle of the congregation, whom Moses with
    Aaron numbered by the order of the Lord.
  asm-FB: যিহোৱাই আজ্ঞা কৰাৰ দৰে মোচি আৰু হাৰোণে যিসকলক গণনা কৰিলে, সাক্ষাৎ কৰা তম্বুৰ
    কাৰ্য কৰা গেৰ্চোনৰ গোষ্ঠীসকলৰ সেই গণিত লোক এইসকল।
  sus-A: شّمّيٍ نَن نَ كِ فٍرِ سٌن شَبِلّيٍ يَ مَ نَشٍيٍ هْرْ مْلِنفِرَ وَلِ رَبَمَ.
    مُنسَ نُن هَرُنَ بَرَ عٍ تّنفّ عَلْ عَلَتَلَ مُنسَ يَمَرِشِ كِ نَشّ.
  fra-SBL: Tels sont ceux qui furent comptés parmi les familles des fils de Guershon,
    tous ceux qui servirent dans la Tente de la Rencontre, et dont Moïse et Aaron
    firent le compte, selon le commandement de l'Éternel.
  hbo-hbo: אֵ֣לֶּה פְקוּדֵ֗י מִשְׁפְּחֹת֙ בְּנֵ֣י גֵרְשֹׁ֔ון כָּל־הָעֹבֵ֖ד בְּאֹ֣הֶל
    מֹועֵ֑ד אֲשֶׁ֨ר פָּקַ֥ד מֹשֶׁ֛ה וְאַהֲרֹ֖ן עַל־פִּ֥י יְהוָֽה׃
  eng-WYCLIFFE: This is the puple of Gersonytis, which Moises and Aaron noumbriden,
    bi the `word of the Lord.
  cwe-cwe: Ino ikala peta ya welesi wa Wagelishoni wowasang'hane usang'hano muna dihema
    da Mulungu, waja Musa na Haluni wawapeta fana Mndewa Mulungu viyamulagilize Musa.
  kik-kik: Ũcio nĩguo warĩ mũigana wa mbarĩ cia Agerishoni arĩa maatungataga thĩinĩ
    wa Hema-ya-Gũtũnganwo. Musa na Harũni maamatarire kũringana na watho wa Jehova.
  fra-NCL: Ce furent là les recensés des familles des fils de Gerson, tous ceux qui
    remplissaient un service dans la tente de réunion. Moïse et Aaron en firent le
    recensement sur l’ordre de Yahweh.
  cek-AK: Hae kaminawk loe Angraeng mah thuih ih lok baktih toengah, Mosi hoi Aaron
    mah kroek ih, kahni im ah toksah koi kami ah oh o.
  cuk-cuk: Weyob bela Gersón-wagan, e-dadgan-e-dadganba, ebislesmalad. A-dulemarde
    bela sunna Bab-Dummad-dulemarbo-ambikued-neggi arbamaloed. Weyob Moisés, degi,
    Aarón, Gersón-wagan-ebichismalad. Bab-Jehová-Moisésʼga-igar-uksadba imaksamalad.
  uig-CYR: Мошулар Гәршон җәмәтидин санақтин өткүзүлгәнләр болуп, җамаәт чедирида
    иш қилидиған һәр бири, йәни Пәрвәрдигарниң Мусаниң вастиси билән қилған әмри бойичә
    Муса билән Һарун санақтин өткүзгәнләр еди.
  tel-2017: గెర్షోను తెగల ప్రజల్లోనుండి సన్నిధి గుడారంలో సేవ చేయడానికి మోషే, అహరోనులు
    వీళ్ళను లెక్కించారు. మోషే ద్వారా యెహోవా పలికిన ఆజ్ఞకు లోబడి వారు ఈ పని చేశారు.
  hat-BSA: Sila yo se mesye ki te konte nan fanmi a fis Guerschon yo, tout sila ki
    te sèvi nan Tant Asanble a, ke Moïse avèk Aaron te konte selon kòmandman a SENYÈ
    a.
  kos-kos: Pa inge pisen mwet ke sou lulap Gershon, elos nukewa su kulansap ke Lohm
    Nuknuk Mutal, su Moses ac Aaron oakla fal nu ke ma sap lun LEUM GOD nu sel Moses.
  hbo-WLC: אֵ֣לֶּה פְקוּדֵ֗י מִשְׁפְּחֹת֙ בְּנֵ֣י גֵרְשׁ֔וֹן כָּל־הָעֹבֵ֖ד בְּאֹ֣הֶל
    מוֹעֵ֑ד אֲשֶׁ֨ר פָּקַ֥ד מֹשֶׁ֛ה וְאַהֲרֹ֖ן עַל־פִּ֥י יְהוָֽה׃
  ibo-ibo: Ndị a niile bụ ndị si nʼikwu Geshọn ndị na-eje ozi nʼụlọ nzute. Mosis na
    Erọn gụrụ ha ọnụ dịka iwu Onyenwe anyị nyere Mosis si dị.
  ory-ory: ଏମାନେ ଗେର୍ଶୋନ-ସନ୍ତାନଗଣର ବଂଶରେ ଗଣିତ ଓ ସମାଗମ-ତମ୍ବୁର ସେବାକର୍ମରେ ନିଯୁକ୍ତ ଲୋକ;
    ମୋଶା ଓ ହାରୋଣ ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ଏମାନଙ୍କୁ ଗଣନା କଲେ।
  chk-chk: Iei iteiten nöün Kerson kewe mwän lon ar kewe famili mi angang lon ewe
    imwenfel seni mangaku. Ir ätekewe Moses me Aaron ra aleaniir fän än ewe Samol
    mi Lapalap allük.
  rop-rop: '@see-verse:NUM.004.040'
  ukr-1871: Се перелїчені з родин Герсонових, всї що послугували при соборному наметї,
    що їх перелїчили Мойсей та Арон, по слову Господньому.
  deu-1951: Das sind die Gemusterten des Geschlechts der Kinder Gerson, welche tauglich
    waren für den Dienst an der Stiftshütte, welche Mose und Aaron musterten nach
    dem Wort des HERRN.
  eng-JPS: These are they that were numbered of the families of the sons of Gershon,
    of all that did serve in the tent of meeting, whom Moses and Aaron numbered according
    to the commandment of the LORD.
  srp-1865: To su izbrojeni iz porodica sinova Girsonovijeh, što bjehu za službu u
    šatoru od sastanka, koje izbroji Mojsije i Aron po zapovijesti Gospodnjoj.
  lug-lug: Ogwo gwe gwali omuwendo gwonna ogwa batabani ba Gerusoni abaali mu mpya
    za Abagerusoni abaaweerezanga mu Weema ey’Okukuŋŋaanirangamu. Musa ne Alooni baababala
    nga Mukama Katonda bwe yalagira Musa.
  heb-heb: אלה פקודי משפחת בני גרשון כל העבד באהל מועד אשר פקד משה ואהרן על פי יהוה׃
  ben-IRV: মোশি ও হারোণ সদাপ্রভুর আদেশ অনুসারে সমাগম তাঁবুতে সেবা কাজে নিযুক্ত গের্শোন
    গোষ্ঠীর সন্তানদের গণনা করলেন।
  pan-pan: ਗੇਰਸ਼ੋਨੀਆਂ ਦੇ ਟੱਬਰਾਂ ਦੇ ਜਿਹੜੇ ਗਿਣੇ ਗਏ ਏਹੋ ਹੀ ਸਨ ਅਰਥਾਤ ਸਾਰੇ ਜਿਹੜੇ ਮੰਡਲੀ
    ਦੇ ਤੰਬੂ ਵਿੱਚ ਟਹਿਲ ਸੇਵਾ ਕਰਨ ਜਿਨ੍ਹਾਂ ਨੂੰ ਮੂਸਾ ਅਤੇ ਹਾਰੂਨ ਨੇ ਯਹੋਵਾਹ ਦੇ ਹੁਕਮ ਨਾਲ ਗਿਣਿਆ।
  mya-JVB: ဤ သူတို့သည်၊ ထာဝရဘုရား မှာထား တော်မူသည် အတိုင်း ၊ မောရှေ နှင့် အာရုန် သည်
    ရေတွက် ၍ ပရိသတ်စည်းဝေး ရာ တဲ တော်အမှုကို ဆောင်ရွက် နေရ သော ဂေရရှုန် အဆွေအမျိုး
    သား ပေတည်း။
  hmo-hmo: '@see-verse:NUM.004.040'
  urd-urd: इसलिए बनी जैरसोन के ख़ान्दानों में से जितने ख़ेमा — ए — इजितमा'अ में ख़िदमत
    करते थे और जिनको मूसा और हारून ने ख़ुदावन्द के हुक्म के मुताबिक़ शुमार किया वह
    इतने ही थे।
  rus-SYN: это - исчисленные из родов сынов Гирсона, все служащие при скинии собрания,
    которых исчислил Моисей и Аарон, по повелению Господню.
  bqc-SIM: Geesↄ̃ bui pↄ́ aaì zĩkɛ kpaaũkpɛuↄ dasilɛn we. Mↄizi ń Aalonao ń nao
    lá Dii òwa.
  tcz-CHONGTHU: Hicheng hi Gershon chilhah ho lah a Houbuh a natong thei cheh ding
    a lhin na nei ho ahiuve. Pathen in Mose athupeh bang in Mose le Aaron in jong
    ajihdoh lhon in ahi.
  mar-mar: गेर्षोनी कुळांपैकी नोंद घेतलेले जे सर्व दर्शनमंडपामध्ये सेवा करीत असत,
    ज्यांची नोंद मोशे व अहरोन ह्यानी, परमेश्वराच्या आज्ञेप्रमाणे केली.
  qub-qub: Chaynömi caran Gersonpita mirajcuna Tincuna Tolducho cajta ima-aycantapis
    apananpaj. Paycunata Aaronwan Moisesga sinsuran Tayta Dios nishannöllami.
  hat-hat: nan tout fanmi Gèchon yo. Se moun sa yo ki te la pou fè travay ki gen pou
    fèt nan Tant Randevou a. Se yo menm Moyiz ak Arawon te konte dapre lòd Seyè a
    te bay Moyiz la.
  eng-BSB: These were counted from the Gershonite clans who served at the Tent of
    Meeting, whom Moses and Aaron counted at the LORD’s command.
  tod-tod: Gɛɛleson ná-bolodamaiti kana, ti ti ɠaaluni, nii kpein é ɠɛni botii ɠɛɛzu
