verse: NUM.004.006
translations:
  mal-C: പിന്നെ അവർ അതു തഹശുതുകൽകൊണ്ടു മൂടണം. ഒരു നീല തുണി അതിന്മേൽ വിരിച്ച് തണ്ടുകൾ
    യഥാസ്ഥാനത്ത് ഇടുകയും വേണം.
  deu-TKW: Sodann sollen sie eine Decke von Seekuhfell darauf legen und oben darüber
    ein ganz aus blauem Purpur bestehendes Tuch breiten und die Stangen einstecken.
  lin-lin: Na likolo na yango, bakotia bulangeti oyo esalema na poso ya nyama ya ebale,
    bakofinika liputa ya langi ya ble mpe bakotia mabaya ya komemela Sanduku ya Litatoli.
  eng-LSV: then they have put a covering of tachash skin on it, and have spread a
    garment completely of blue above, and have placed its poles.
  eng-GNV: 'And they shall put thereon a couering of badgers skinnes, and shall spread
    vpon it a cloth altogether of blewe silke, and put to the barres thereof:'
  eng-WEBSTER: And shall put on it the covering of badgers' skins, and shall spread
    over it a cloth wholly of blue, and shall put in the staffs of it.
  nhw-BL: Huan ipani nopa cortina quiixtzacuase huan quimimilose ica inincuetlaxo
    pesojme. Huan iixco quipatlahuilise nopa patiyo yoyomitl catli azultic huan sempa
    quicalaquise nopa cuahuitl huehueyac ipan ianillos para ica quihuicase.
  swh-ONEN: Kisha watafunika juu yake na ngozi za pomboo, na kutandaza juu yake kitambaa
    cha rangi ya buluu iliyokolea na kuingiza mipiko mahali pake.
  bba-bba: Ten wɔllɔwɑ bɑ koo ɡɔni dɑmɡii tɛriɑ kpɑ bu mɑɑ yin wɔllɔ beku booɡuɡiru
    sɔndi kpɑ bu sere kpɑkoro ten nɛnutii wɑsi.
  eng-KJVCPB: and shall put thereon the covering of badgers’ skins, and shall spread
    over it a cloth wholly of blue, and shall put in the staves thereof.
  luo-luo: Bangʼe gium nangani gi piende monyongʼ mayom mag le mag nembe, kendo giyar
    suka marambulu bangʼe giket sirni mitingʼego.
  meu-meu: Bena nani kopina amo ma bae ḡovaia, ma ia murimurinai dabua vaiurina amo
    bae ḡovaia. Ena maduna danu bae toi hanai.
  npi-ULB: तिनीहरूले सन्दूकलाई सीलको छालाले ढाक्‍नुपर्छ । तिनीहरूले यसमाथि निलो कपडाले
    ढाक्‍नुपर्छ । तिनीहरूले यसलाई बोक्‍न डन्डीहरू हाल्नुपर्छ ।
  yor-yor: Wọn yóò sì fi awọ ewúrẹ́ bò ó, lórí awọ ewúrẹ́ yìí ni wọn ó tẹ̀ bọ ààyè
    rẹ̀.
  pes-OPCB: سپس پرده را با پوست بز پوشانیده، یک پارچهٔ آبی رنگ روی پوست بز بکشند و
    چوبهای حامل صندوق عهد را در حلقه‌های خود قرار دهند.
  tgl-ULB: Dapat nilang takpan ang kaban ng mga balat ng dugong. Dapat silang maglatag
    ng asul na tela sa taas nito. Dapat nilang ilagay ang mga pasanan sa pagbubuhat
    nito.
  hui-hui: Ani buwa labolabo ogoni daligani wena timbuni iba tia alenaga dongoneme
    dambi howa mani labolabo mindibi hari mindini handalehe bayaleore ngagome dambi
    dege halu payani iraho yulenaga ira magui holenaga ira manda manda bu wiyago mo
    karulo helolebira.
  mya-mya: ကန့်​လန့်​ကာ​အ​ပေါ်​တွင်​နူး​ညံ့​သော​သား​ရေ ဖုံး​အုပ်​ပြန်​၍ ထို​အ​ပေါ်​တွင်​အ​ပြာ​ထည်​ကို
    ထပ်​မံ​၍​အုပ်​ရ​မည်။ ထို​နောက်​ထမ်း​ပိုး​များ ကို​ကွင်း​များ​တွင်​လျှို​သွင်း​ရ​မည်။
  bod-N: ཡང་ཀོ་བ་སྤུས་ལེགས་ཀྱི་པགས་ཁེབས་ཀྱིས་དེ་གཡོག་པ་དང་། དེའི་སྟེང་དུ་རས་སྔོ་རྐྱང་བཏིངས་རྗེས་རྒྱུག་ཤིང་རྣམས་བརྒྱུ་དགོས།
  sna-sna: Ipapo vanofanira kuchifukidza namatehwe emhou dzomugungwa, vagowarira mucheka
    webhuruu pamusoro pacho uye vagoisa matanda panzvimbo yawo.
  spa-BLM: le pondrán una cubierta de piel de tejones, extenderán sobre ella un paño
    azul y colocarán sus varas.
  cac-cac: Axo d'a yib'an̈ tzeyac'b'at jun tz'uum te lab'ab'i smusiloc. Axo d'a yib'an̈
    jun chi' tzeyac'b'at jun c'apac q'uic'mutz'inac, tzeyac'anoch te' b'achlab' yic
    tz'ic'jib'ati.
  swh-ULB: Watatandika juu yake nguo za rangi ya samawi. Watachomeka hiyo miti ya
    kubebea.
  bel-bel: і пакладуць на яе покрыва са скураў сіняга колеру, а паўзьверх яго накінуць
    покрыва ўсё з блакітнай воўны, і ўставяць жэрдкі яго;
  deu-ELBBK: und sie sollen eine Decke von Dachsfell darüber legen und ein Tuch, ganz
    von blauem Purpur, oben darüber breiten und ihre Stangen daran tun.
  mbb-OT: Ne kegkepasad dutun, ed-umanan dan pa heini edtembuni te meupiya he kelasi
    he lundis wey manggad he meitem is kaavuavu zin, ne idtaud dan is menge tival
    kayi.
  mal-2015: തഹശൂതോൽകൊണ്ടുള്ള മൂടി അതിന്മേൽ ഇട്ടു അതിന്നു മീതെ നീലശ്ശീല വിരിച്ചു തണ്ടു
    ചെലുത്തേണം.
  rmc-rmc: Paľis upre thovena e lepeda le tuleňiskra cipatar a upral e fijalovo lepeda
    a ispidena andre o dručki.
  pes-OPV: و برآن پوشش پوست خز آبی بگذارند و جامه‌ای که تمام آن لاجوردی باشد بالای
    آن پهن نموده، چوب دستهایش را بگذرانند.
  ron-1924: сэ пунэ дясупра ей о ынвелитоаре де пеле де вицел де маре ши сэ ынтиндэ
    пе дясупра ун ковор фэкут ын ынтреӂиме дин материе албастрэ; апой сэ пунэ друӂий
    кивотулуй.
  ben-OBCV: তার উপরে তারা টেকসই চামড়ার আচ্ছাদন দেবে। এরপর তারা ঘন নীল রংয়ের এক বস্ত্রের
    আবরণ দিয়ে যথাস্থানে বহন-দণ্ড পরিয়ে দেবে।
  som-som: Oo markaas dushooda waa inay ded ah harag adhidibadeed saaraan, oo ay ku
    kala dul bixiyaan maro kulligeed buluug ah, oo waa inay ulaha lagu qaado sudhaan.
  lat-VUC: et operient rursum velamine janthinarum pellium, extendentque desuper pallium
    totum hyacinthinum, et inducent vectes.
  eng-ASVBT: and shall put thereon a covering of sealskin, and shall spread over it
    a cloth all of blue, and shall put in the staves thereof.
  ita-1885: Poi mettanvi sopra una coverta di pelli di tasso, e stendano disopra un
    drappo tutto di violato; e mettano le stanghe all'Arca.
  eng-LXXUP: And they shall put on it a cover, even a blue skin, and put on it above
    a garment all of blue, and shall put the staffs through the rings.
  eng-ULB: They must cover the ark with sea cow skins. They must spread a blue cloth
    over it. They must insert the poles to carry it.
  spa-VBL: Sobre esto pondrán una fina cubierta de cuero, extenderán un paño de color
    azul sólido sobre ella, y luego insertarán las varas para transportarlo.
  fra-_FOB: Puis ils mettront sur elle une couverture de peaux de couleur d'hyacinthe;
    ils étendront par-dessus un drap entièrement de pourpre, et ils y mettront les
    barres.
  mal-mal: കോലാട്ടിൻ തോൽകൊണ്ടുള്ള മൂടി അതിന്മേൽ ഇട്ട് അതിന് മീതെ നീലശ്ശീല വിരിച്ച്
    തണ്ട് യഥാസ്ഥാനത്ത് ഇടുകയും വേണം.
  urd-GVR: Is par wuh taḳhas kī khāloṅ kā ġhilāf aur āḳhir meṅ pūrī tarah nīle rang
    kā kapṛā bichhāeṅ. Is ke bād wuh sandūq ko uṭhāne kī lakaṛiyāṅ lagāeṅ.
  suz-BL: मिनु नोले मेकोपुकीमी मेको आ तार रिम्‍शो कोक्‍तेमी सुम्‍चा माल्‍नीम। मेको
    आ तारी नीलो रङ ङा वामी सुम्‍चा माल्‍नीम। मिनु मेको आ कुरतीक कोक्‍के शुइक्‍चा माल्‍नीम।
  ita-1927: poi porranno sull’arca una coperta di pelli di delfino, vi stenderanno
    sopra un panno tutto di stoffa violacea e vi metteranno al posto le stanghe.
  ckb-ckb: ئینجا پۆشەرەکەی لە پێستی مانگای دەریا بەسەردا دەدەن و لەسەر ئەوەشەوە قوماشێک
    هەمووی ڕیسی مۆر بێت ڕایدەخەن و دارەکانیشی دەخەنە شوێنی خۆی.
  eng-BBE: And putting over it the leather cover and over that a blue cloth; and putting
    its rods in place.
  kan-OKCV: ಅದರ ಮೇಲೆ ಕಡಲುಹಂದಿಯ ಚರ್ಮದ ಹೊದಿಕೆಯನ್ನು ಹೊದಿಸಬೇಕು. ಅದರ ಮೇಲ್ಭಾಗದಲ್ಲಿ ಪೂರ್ಣವಾದ
    ನೀಲಿವಸ್ತ್ರವನ್ನು ಹಾಸಿ, ಕೋಲುಗಳನ್ನು ಅದರ ಸ್ಥಳದಲ್ಲಿ ಇಡಬೇಕು.
  bbb-bbb: '@see-verse:NUM.004.005'
  tam-2017: அதின்மேல் மெல்லிய தோல் மூடியைப்போட்டு, அதின்மேல் முற்றிலும் நீலமான துப்பட்டியை
    விரித்து, அதின் தண்டுகளைப் பாய்ச்சி,
  spa-RV-1909: Y pondrán sobre ella la cubierta de pieles de tejones, y extenderán
    encima el paño todo de cárdeno, y le pondrán sus varas.
  ron-BTF: Și să pună acolo acoperământul din piei de bursuci și să întindă deasupra
    lui o pânză în întregime de albastru și să îi pună drugii.
  eng-WEBP: put a covering of sealskin on it, spread a blue cloth over it, and put
    in its poles.
  eng-FBV: On top of this they are to put a fine leather covering, spread a cloth
    of solid blue over it, and then insert its carrying poles.
  nld-1939: daaroverheen moeten zij een dek van gelooide huiden leggen, daarover nog
    een geheel violet kleed uitspreiden, en er de draagstokken aan zetten.
  nch-BL: Huan ipani nopa cortina quitalise nopa seyoc cortina cati tachijchihuali
    ica inincuetaxo pesojme. Huan iixco quipatahuilise nopa patiyo yoyomit cati azultic
    huan sempa quicalaquise nopa cuahuit huehueyac ipan ianillos para quihuicase.
  vie-1934: đoạn đắp lên một tấm phủ bằng da cá nược, trải trên một tấm nỉ toàn bằng
    màu điều xanh và xỏ đòn khiêng vào.
  hin-CV: इसके बाद वे इस पर सूंस की खाल फैला देंगे तथा इस पर वे संपूर्ण नीले रंग के
    वस्त्र को फैलाकर संदूक के दोनों डंड़े उनके स्थानों में पिरो देंगे.
  eng-OURB: and shall put a covering of sealskin on it, and shall spread over it a
    cloth all of blue, and shall put in its poles.
  spa-BES: Y poniendo sobre ella la cubierta de cuero y sobre eso un paño azul; y
    poniendo sus varillas en su lugar.
  tdx-tdx: naho ho rakofa’ iareo holin-trozofisoitse naho ho lamahe’ iereo lamba manga
    ki’e ty ambone’e vaho hatsorofo’ iareo ama’e o bao’eo.
  vid-vid: Mchanya mwake wowika chigubiko cha migozi ja migongolo jilingikala mbahali,
    mchanya mwake migozi ajo kahi wowika chibende cha lanji ya buluu inojile. Hamba
    wokwinjiza mipichilo ja kuliholela isanduku alyo.
  eng-OKE: And put over it a covering of hyacinthine skins, and overspread it with
    a wrapper, wholly purple, having inset its staves.
  tha-KJV: แล​้วเอาหนังของตัวแบดเจอร์​คลุม และเอาผ้าสีฟ้าล้วนคลุมบนนั้น และสอดคานหาม
  por-BR-2018: E porão sobre ela a coberta de peles finas, e estenderão encima o pano
    todo de azul, e lhe porão suas varas.
  deu-ELO: und sie sollen eine Decke von Dachsfell darüber legen und ein Tuch, ganz
    von blauem Purpur, oben darüber breiten und ihre Stangen daran tun.
  eng-WYC-2018: and they shall cover it again with a veil of jacinthine skins, and
    they shall stretch forth above (that) a mantle all of jacinth, and they shall
    lead in [the] bearing staves. (and they shall wrap it with a leather cover, and
    put a blue mantle over that, and then put in the carrying bars.)
  epo-epo: Kaj ili metu sur ĝin tegon el antilopaj feloj, kaj ili sternu supre bluan
    tukon, kaj ili enmetu ĝiajn stangojn.
  uig-PIN: andin uning üstini delfinning terisidin etilgǝn yopuⱪ bilǝn orap, üstigǝ
    kɵk bir rǝhtni yepip, andin kɵtüridiƣan baldaⱪlarni ɵtküzsun.
  beo-beo: Ilia da bulamagau gadofo noga:i amoga dedebole, amola amo da:iya haisewe
    abula ligisilalu, gaguli ahoasu ifa salima:mu.
  tpi-OTNT: Na ol i mas karamapim laplap long gutpela skin bilong bulmakau bilong
    solwara na putim wanpela blupela laplap antap, bilong karamapim olgeta, na ol
    i mas subim tupela stik bilong karim Bokis insait long ol ring gol.
  hau-SA: Sa’an nan su rufe shi da fatun shanun teku, su shimfiɗa zane mai ruwan shuɗi
    a bisansa, su sa masa sandunansa.
  uig-LAT: andin uning üstini délfinning térisidin étilgen yopuq bilen orap, üstige
    kök bir rextni yépip, andin kötüridighan baldaqlarni ötküzsun.
  nde-nde: Lokhu bazakugubuzela ngezikhumba zezinyamazana, bendlale ilembu eliluhlaza
    okwesibhakabhaka phezu kwalokho besebefaka izibambo endaweni yazo.
  ton-ton: Pea ʻe tuku ki ai ʻae kiliʻi pasia ke ʻuʻufi ʻaki ia, pea ʻe ʻufiʻufi ʻaki
    ia ʻae kofu lanumoana, pea ʻe ʻai ki ai hono ʻakau haʻamo.
  ces-1613: A na to dají přikrytí z koží jezevčích, a přistrou svrchu rouchem z samého
    postavce modrého, a provlekou sochory její.
  eng-WMB: put a covering of sealskin on it, spread a blue cloth over it, and put
    in its poles.
  tam-TCV: பின்பு அவர்கள் அதைக் கடல்பசுத் தோலினால் மூடி, தனி நீலநிறத் துணியொன்றை அதன்மேல்
    விரித்து, கம்புகளை அவற்றுக்குரிய இடங்களில் வைக்கவேண்டும்.
  ceb-ULB: Kinahanglan nga tabonan nila ang sudlanan sa kasabotan ug panit sa dugong.
    Maghapin sila ug asul nga panapton sa ibabaw niini. Kinahanglan nga ilang isuksok
    ang mga tukon aron sa pag-alsa niini.
  pol-UBG: A położą na niej przykrycie ze skór borsuczych i na tym rozciągną nakrycie
    z błękitnej tkaniny, i założą jej drążki.
  urd-GVU: اِس پر وہ تخس کی کھالوں کا غلاف اور آخر میں پوری طرح نیلے رنگ کا کپڑا بچھائیں۔
    اِس کے بعد وہ صندوق کو اُٹھانے کی لکڑیاں لگائیں۔
  deu-1912: und darauf tun die Decke von Dachsfellen und obendrauf eine ganz blaue
    Decke breiten und ihre Stangen daran legen
  kan-2017: ಅದರ ಮೇಲೆ ಹಸನಾದ ತೊಗಲನ್ನೂ ಮತ್ತು ನೀಲಿ ಬಟ್ಟೆಯನ್ನೂ ಹೊದಿಸಿ, ಮಂಜೂಷದ ಬಳೆಗಳಲ್ಲಿ
    ಹೊರುವ ಕೋಲುಗಳನ್ನು ಸೇರಿಸಬೇಕು.
  yap-yap: Ma ku yad ra upunguy nga bangi keru’ e gamanman ni bfel’, min pithig bang
    i mad nib polo’ i ra’en mak’ef nga daken, ngemu’ miyad yip’ e mat’ riy ngay.
  hlt-MCSB: Te phoeiah a soah. a sing la saham pho neh dah saeh. A so khit ah himbai.
    a thim duk. a phaih phoeiah a cung rholh uh saeh.
  mdy-ETH: ዬካፓ ሺርኪንቴ ጉላንቦ ዜዾ ጎኦቦ ዓፒሎይዳ ቃሲ ዓጊ፤ ጊንሣ ሃሣ ጮልዔ ሼኤሜና ሌሊ ኮሺንቴ ዓፒሎ ዑፃ ካንቂ፥
    ዛጳሢ ሚፆዋ ዓኣሦንጎ።
  twi-ASANTE: Afei, wɔde abirekyie nwoma bɛkata nkatanimu no ho na wɔde ntoma tuntum
    akata abirekyie nhoma no ho na wɔde nnua a wɔde soa adaka no ahyehyɛ ne nkawa
    no mu.
  eng-WEBU: put a covering of sealskin on it, spread a blue cloth over it, and put
    in its poles.
  bnp-bnp: Ri gi naviri purua a kala na kulina lui kamumu, ri gi ru polomelia a kala
    gomagoma ne vona ni kavitagu loboa, bara ri rodo polo na halui a binole i rua,
    ri kalohoa.
  wal-wal: He kammidoogaa bollikka qassi irppaniyaa kammona; hegaa bollikka qassi
    gujjidi, salo milatiya carqqiyaa kammona; kammidi tookkiyo kasota eta sagaayotun
    aattona.
  spa-PDDPT: Sobre ella pondrán la cubierta de piel de tejón. Extenderán encima un
    paño completamente azul y le pondrán sus varas.
  gun-gun: Ha'e va'e áry rupi ma omoĩ 'rã mba'emo pirekue iporãve va'e, ha'e gui hi'áry
    jevy rupi omoĩ 'rã peteĩ ajukue hovypa rei va'e. Ha'e gui mae ma jovaive rupi
    'rã omoĩ yvyra po'i oupi heravy aguã.
  ilo-ULB: Masapul nga abbonganda ti lakasa kadagiti lalat ti foca. Masapul nga aplaganda
    ti rabawna iti asul a lupot. Masapul nga iyusokda ti assiw a pangawit iti daytoy.
  kpg-kpg: Digaula e gahu di maa gi di gili kau humalia, gaa holo di gahu halatee
    i ono nua, ga daalo nia laagau ala e aamo di maa.
  uig-ARA: ئاندىن ئۇنىڭ ئۈستىنى دېلفىننىڭ تېرىسىدىن ئېتىلگەن يوپۇق بىلەن ئوراپ، ئۈستىگە
    كۆك بىر رەختنى يېپىپ، ئاندىن كۆتۈرىدىغان بالداقلارنى ئۆتكۈزسۇن.
  sus-sus: Na dangi xanbi e xa foye yɛxɛ kiri sa na fari, a nun gɛrɛ dugi. A dɔnxɔɛ
    ra e xa wuri kuyee raso kankira tongosee ra.»
  pon-2006: Re ahpw pahn kidimkihdi kilin kou kaselel ehu, oh perekipeseng powe likou
    poh mei ehu, re ahpw pahn kadilong tuhkehn wisik ko.
  ksd-ksd: ma diat a tuba ma ra pal a me, ma diat a talare tika na mal i blu marut
    taun ia, ma diat a ule tar ra ura kip tana.
  tur-YTC: üzerine fok derisinden bir örtü koyacaklar, üzerine lacivert bir bez serip
    sırıklarını takacaklar.”
  grc-BRENT: καὶ ἐπιθήσουσιν ἐπʼ αὐτὸ κατακάλυμμα δέρμα ὑακίνθινον, καὶ ἐπιβαλοῦσιν
    ἐπʼ αὐτὴν ἱμάτιον ὅλον ὑακίνθινον ἄνωθεν, καὶ διεμβαλοῦσι τοὺς ἀναφορεῖς.
  ind-AYT: Mereka harus menutup semuanya ini dengan penutup yang terbuat dari kulit
    lumba-lumba. Kemudian, mereka harus membentangkan kain biru sebagai penutup di
    atasnya dan memasukkan kayu-kayu pengusungnya.
  nya-nya: Ndipo azikuta bokosilo ndi zikopa za akatumbu ndi kuyala pamwamba pake
    nsalu ya mtundu wa thambo ndi kuyika mitengo yonyamulira mʼmalo mwake.
  hrv-hrv: Neka onda na nj stave pokrivalo od fine kože, a po njemu neka razastru
    platno, potpuno ljubičasto. Potom neka Kovčegu namjeste motke.
  mps-mps: Tama me augwaligo te wiegi yai tamu węde bidibo sikau sabeago belama,
    tama me augwaligo wiegi yai sisi name ugwa belama, te halobage haluao. Te tigidali
    tama mesegeliyu, tama te ni dage si te gol ring dedage si elalubo tedu palama,
    tolabo nigilao.”
  tpi-tpi: Na ol i mas karamapim laplap long gutpela skin bilong bulmakau bilong solwara
    na putim wanpela blupela laplap antap, bilong karamapim olgeta, na ol i mas subim
    tupela stik bilong karim Bokis insait long ol ring gol.
  dan-1931: ovenover skal de lægge et Dække af Tahasjskind og derover igen brede et
    ensfarvet violet Purpurklæde; derpå skal de stikke Bærestængerne ind.
  vie-OVCB: rồi phủ lên trên các tấm da cá heo, trải tấm vải màu xanh lên trên cùng,
    rồi sửa đòn khiêng cho ngay ngắn.
  guj-2017: તે પર તેઓ સમુદ્ર ગાયના ચામડાનું આવરણ કરે અને તેને નીલ રંગનાં વસ્ત્રોથી
    ઢાંકે અને પવિત્રકોશને ઉપાડવાના દાંડા તેની કડીઓમાં નાખે.
  pon-2006A: Re ahpw pahn kidimkihdi kilin kou kaselel ehu, oh perekipeseng powe likou
    poh mei ehu, re ahpw pahn kadilong tuhkehn wisik ko.
  por-BRBSL: colocarão uma cobertura de pele de foca sobre ela, espalharão um pano
    azul sobre ela e a colocarão em seus bastões.
  cth-cth: Hahoi phaivuen hoi a ramuk vaiteh, kamthim hni hoi bout a ramuk han. Hahoi
    a tâphai hah a hrawt han.
  twi-twi: Afei, wɔde abirekyi nhoma bɛkata nkataanim no ho na wɔde ntama tuntum akata
    abirekyi nhoma no ho na wɔde nnua a wɔde soa adaka no ahyehyɛ ne nkaa no mu.
  hlt-hlt: Te phoeiah a soah a sing la saham pho neh dah saeh. A so khit ah himbai
    a thim duk a phaih phoeiah a cung rholh uh saeh.
  tbz-SIM: Bɛ̀ɛ kù pɔ̃ṹ mmɛtɑummɛ̀ tɔu. Kɛ̀ bɛ̀ dèè bɛ̀ɛ di dɑ́tínnɛ́ kukɔ̃̀nkperíkù
    kɛ́nɔ́ɔ́ nkuyɑ̀ɑ̀kù kùù wũ̀ɔ̃ tibedɛncɛ̃ɛ̃̀tì kɛ́ dì tɔ̃nnɛ́ ipɑ̀ɑ̀ti.
  msy-2020: Egh ongarimɨn itir asɨzir ekiabar inir aghuitamra inigh anevaragh, bluplan
    initam uam anevaragh. Egh Boksiam atersɨ an iter otevir pumuning isɨ, tam vongɨn
    itir Boksiamɨn ringning darugh, egh tam vongɨn itir ringning darugh.
  dop-dop: Ɩlɛnɑ pɑ́ tǝnɩ pǝ tɔɔ kɛ́ tɔnʋɣʋ tɛɛlǝŋ nyǝŋkʋ nɑkʋlɩ. Nɑ pɑ́ wɑɑsɩ-ɩ heeŋ
    hʋntʋ pʋʋɣʋ ŋku pɑ lii ɑkpɑɑyɑlɑ tɔ, nɑ pɑ́ sʋsɩ ɩ kpɑtǝŋ kʋtɔkǝŋ.
  azb-azb: Onun üzərinə suiti dərisindən örtük çəkərək üstünə büsbütün bənövşəyi kətan
    sərsinlər və onun şüvüllərini yerinə qoysunlar.
  eng-DBY: and shall put thereon a covering of badgers' skin, and shall spread over
    it a cloth wholly of blue, and shall put its staves [to it].
  hin-2017: तब वे उस पर सुइसों की खालों का आवरण डालें, और उसके ऊपर सम्पूर्ण नीले रंग
    का कपड़ा डालें, और सन्दूक में डंडों को लगाएँ।
  wol-KYG: Nañu lalaat ca kaw kiiraayal deru piipi, te ñu lalati ca kaw, ndimo lu
    lépp baxa, doora roof njàppuy gaal gi.
  eng-YLT: and have put on it a covering of badger skin, and have spread a garment
    completely of blue above, and have placed its staves.
  eng-WYC-2017: and they shall cover it again with a veil of jacinthine skins, and
    they shall stretch forth above a mantle all of jacinth, and they shall lead in
    [the] bearing staves.
  eng-WMBB: put a covering of sealskin on it, spread a blue cloth over it, and put
    in its poles.
  urd-GVH: इस पर वह तख़स की खालों का ग़िलाफ़ और आख़िर में पूरी तरह नीले रंग का कपड़ा
    बिछाएँ। इसके बाद वह संदूक़ को उठाने की लकड़ियाँ लगाएँ।
  rug-rug: Kaqu va hake ulue la nia rini sa nobinobi kapu rumu, meke kaqu ivara la
    nia rini si keke poko bulu ṉiṉirana pa batuna meke kaqu va nuquru lani rini sari
    na huda palepalekeana.
  gaz-gaz: Waan kanattis gogaa duugame uffisanii huccuu bifti isaa guutumaan guutuutti
    cuquliisa taʼe irraan haa afan. Danqaraawwanis iddoo iddoo isaanii keessa haa
    galchan.
  fra-LSG: ils mettront dessus une couverture de peaux de dauphins, et ils étendront
    par-dessus un drap entièrement d’étoffe bleue; puis ils placeront les barres de
    l’arche.
  yal-yal: E yi sube kidi faɲine sa a fari, e mɔn yi dugi mamiloxini bandun ne fan
    fari. E yi Kankiraan tongo tamine yitɔn.
  haw-1868: A e kau iho maluna olaila i ka uhi ili tahasa, a e hohola maluna i lole
    paapu i ka uliuli, a e hookomo i kona mau auamo.
  arb-NAV: وَيَضَعُونَ فَوْقَهُ غِطَاءً مِنْ جِلْدِ الدَّلْفِينِ، وَيَبْسُطُونَ فَوْقَهُ
    ثَوْباً مِنْ قُمَاشٍ أَزْرَقَ ثُمَّ يَضَعُونَ عِصِيَّهُ فِي حَلَقَاتِهَا.
  ewe-ewe: Emegbe la, woatsɔ tɔmenyigbalẽ atsyɔ xɔmetsovɔ la dzi, atsɔ aɖabɛ blɔtɔ
    atsyɔ tɔmenyigbalẽ la dzi, eye woatsɔ nubablaɖakakɔkpoawo aƒo ɖe eƒe gagodoeawo
    me.
  eng-LEE: And they shall put over it a covering of badgers' skins, and they shall
    spread over all a cloth wholly of blue [woollen yarn], and they shall put in its
    staves.
  asm-FB: তেওঁলোকে তাৰ ওপৰত তহচৰ ছালৰ এক আৱৰণ দিব। তেওঁলোকে তাৰ ওপৰত সম্পূৰ্ণ নীল
    বৰণীয়া এখন বস্ত্ৰ মেলি দিব। তেওঁলোকে তাক বৈ নিবলৈ তাত কানমাৰি সুমুৱাব।
  sus-A: نَ دَنفِ شَنبِ عٍ شَ قٌيٍ يّشّ كِرِ سَ نَ قَرِ، عَ نُن فّرّ دُفِ. عَ دْنشْي
    رَ عٍ شَ وُرِ كُيٍيٍ رَ سٌ كَنكِرَ تٌنفٌسٍيٍ رَ.»
  fra-SBL: la couvriront d'une peau de phoque, étendront sur elle un tissu bleu et
    placeront ses barres.
  hbo-hbo: וְנָתְנ֣וּ עָלָ֗יו כְּסוּי֙ עֹ֣ור תַּ֔חַשׁ וּפָרְשׂ֧וּ בֶֽגֶד־כְּלִ֛יל
    תְּכֵ֖לֶת מִלְמָ֑עְלָה וְשָׂמ֖וּ בַּדָּֽיו׃
  eng-WYCLIFFE: and thei schulen hile eft with a veil of `skynnys of iacynt, and thei
    schulen stretche forth aboue a mentil al of iacynt, and thei schulen putte in
    barris `on the schuldris of the bereris.
  cwe-cwe: Uchanyha yake wezakwika mbende ya mnyama wa mwiibahali, wezakwika chitambala
    cha langi ya buluu. Maabaho wezakwingiza mibiki ya kupapila sanduku da lagano.
  kik-kik: Ningĩ marĩhumbĩre na gĩthii kĩa njũũa cia pomboo, na maare gĩtambaya kĩa
    rangi wa bururu mũtheri igũrũ rĩacio, na matoonyie mĩtĩ ya kũrĩkuua handũ hayo.
  fra-NCL: ils mettront dessus une couverture de peau de veau marin, et ils étendront
    par-dessus un drap tout entier de pourpre violette ; puis ils placeront les barres
    de l’arche.
  cek-AK: To pacoengah tuipui caham ih ahin hoiah khuk o tih; to hmuen ih a nuiah
    rong kamiing kahni to khuk o ueloe, cung to angmah ih ahmuen ah suem o tih.
  cuk-cuk: A-birgine, ibdurgan-uka-nuegan oginmaloed. Geb agi, Aarón, degi, e-masmala,
    a-uka-birgi mor-aradbiid oginmarbaloed. Geb degine, Ulu-sedmalaga egi e-suarmar
    yomaloed.
  uig-CYR: андин униң үстини делфинниң терисидин етилгән йопуқ билән орап, үстигә
    көк бир рәхтни йепип, андин көтиридиған балдақларни өткүзсун.
  tel-2017: దానిపైన డాల్ఫిన్ చర్మాన్ని కప్పాలి. ఇంకా దానిపైన నీలం రంగు బట్ట పరచాలి.
    దాన్ని మోసుకు వెళ్ళడానికి పెట్టెకు ఉన్న రింగుల్లో కర్రలు దూర్చాలి.
  hat-BSA: Yo va kouvri li avèk po dofen, ouvri sou li yon twal, koulè ble pi, e pase
    fè poto antre nan wondèl yo.
  kos-kos: Elos fah sifilpa afinya ke sie kulun kosro fisrasrsrasr, ac laknelik sie
    nuknuk folfolnem oan fac, ac isongang srenenu nu kac.
  hbo-WLC: וְנָתְנ֣וּ עָלָ֗יו כְּסוּי֙ ע֣וֹר תַּ֔חַשׁ וּפָרְשׂ֧וּ בֶֽגֶד־כְּלִ֛יל
    תְּכֵ֖לֶת מִלְמָ֑עְלָה וְשָׂמ֖וּ בַּדָּֽיו׃
  ibo-ibo: Mgbe ahụ, ha ga-agbakwasị akpụkpọ anụ ehi mmiri nʼelu akwa mgbochi ahụ,
    sakwasịkwa akwa na-acha anụnụ anụnụ nʼelu ya, tinyekwa mkpọrọ osisi niile nʼoghere
    ha kwesiri ịdị.
  ory-ory: ଓ ତହିଁ ଉପରେ ଶିଶୁକ ଚର୍ମର ଆଚ୍ଛାଦନ ଦେବେ ଓ ତହିଁ ଉପରେ ସମ୍ପୂର୍ଣ୍ଣ ନୀଳବର୍ଣ୍ଣ ଏକ
    ବସ୍ତ୍ର ଦେବେ, ତହିଁ ଉତ୍ତାରେ ତହିଁର ସାଙ୍ଗୀ ଲଗାଇବେ।
  chk-chk: Mürin repwe pwölü ngeni echö pwölüpwöl seni silin man mi mürina, repwe
    pwal ameresala won echö mangaku mi arauarau o sökalong ämwärin kewe.
  rop-rop: Dei garra pudum det sofwan letha oba langa det ketin en pudum bluwan reig
    ontopwei, en dei garra pudum det dubala pol langa detlot fobala ring blanga garrimap
    det Boks.
  ukr-1871: І положять вони на ню покривало із барсучих шкір і накинуть на неї простирало
    з блавату та й повсовують носила її.
  deu-1951: und sollen eine Decke von Seehundsfellen darauf tun und oben darüber ein
    Tuch von ganz blauem Purpur breiten und die Stangen einstecken.
  eng-JPS: and shall put thereon a covering of sealskin, and shall spread over it
    a cloth all of blue, and shall set the staves thereof.
  srp-1865: Pa æe po njemu prostrijeti pokrivaè od koža jazavèjih, i ozgo æe prostrijeti
    prostiraè od same porfire, i provuæi æe mu poluge.
  lug-lug: Okwo banaabikkangako amaliba ga lukwata, kuno ne babikkako olugoye olwa
    bbululu omuka, ne balyoka basonsekamu emisituliro gyayo.
  heb-heb: ונתנו עליו כסוי עור תחש ופרשו בגד כליל תכלת מלמעלה ושמו בדיו׃
  ben-IRV: তার উপরে শীলের চামড়ায় ঢেকে দেবে ও তার উপরে সম্পূর্ণ নীল রঙের একটি বস্ত্র
    পাতবে এবং তার বহন-দন্ড পরাবে।
  pan-pan: ਨਾਲੇ ਸਮੁੰਦਰੀ ਜੀਵ ਦੀਆਂ ਖੱਲਾਂ ਦਾ ਪਰਦਾ ਉਸ ਉੱਤੇ ਰੱਖਣ ਅਤੇ ਉਸ ਉੱਤੇ ਨੀਲੇ ਰੰਗ ਦਾ
    ਕੱਪੜਾ ਵਿਛਾਉਣ ਅਤੇ ਉਸ ਦੇ ਡੰਡੇ ਪਾਉਣ।
  mya-JVB: ကုလားကာ အပေါ် မှာ တဟာရှ သားရေ နှင့် အုပ် ပြန်၍၊ သားရေအပေါ် မှာလည်း ပြာ
    သောအထည် ကို ခင်း ပြီးမှ ၊ ထမ်းဘိုး တို့ကို လျှို ထားရမည်။
  hmo-hmo: Ma inai koua dabua ena latanai davara boromakau edia kopina do idia atoa.
    Ma inai kopina ena latanai, dabua, ena kala bulu do idia atoa, Taravatu Maua do
    idia koua momokani. Unai murinai Taravatu Maua ena huaia audia be edia gabu dekenai
    do idia toia vareai.
  urd-urd: और उस पर तुख़स की खालों का एक ग़िलाफ़ डालें, और उसके ऊपर बिल्कुल आसमानी
    रंग का कपड़ा बिछाएँ, और उसमें उसकी चोबें लगाएँ।
  rus-SYN: и положат на нее покров из кож синего цвета, и сверх его накинут покрывало
    все из голубой шерсти, и вложат шесты его;
  bqc-SIM: Aali ayo báa kua, aai gbasa zwãa pↄ́ wa kɛ̀ ń pↄ́lɛ búuna tɛ̃ɛtɛ̃ɛo
    kua. Bee gbɛa aali kpagolo lipↄ̃ↄↄ sↄlↄu.
  tcz-CHONGTHU: Chuteng hiche pondal chu kelcha vun kisuhtah a atom dingu, hiche ho
    jouse chu pondum khatseh a apha chansoh ding u ahi. Chiho jouse kichai teng thingkhong
    chu aputna thinglhon toh asuhto ding u ahi.
  mar-mar: मग त्यांनी कोशावर तहशाच्या कातड्याचे आच्छादन घालावे व त्यावर संपूर्ण निळ्या
    रंगाचे कापड पसरावे व त्यांनी तो वाहून नेण्यासाठी दांडे लावावे.
  qub-qub: Jananpa chapanga cuyayllapaj garachacunawan. Yapay chapanga juc pïsalla
    murädu tëlawan. Nircurnami churanga wintunanpaj caj gueruncunata.
  hat-hat: Y'a mete yon premye gwo nap an po bazann sou li, epi y'a kouvri l' ak yon
    dezyèm nap an twal ble. Apre sa, y'a pase manch pou pote bwat la nan gwo bag yo.
  eng-BSB: They are to place over this a covering of fine leather, spread a solid
    blue cloth over it, and insert its poles.
  tod-tod: nuni ɠɔlɔi ʋɛɛ ma, ti seɠe ɓiinii ʋɛɛ maazu, naa ʋolu ti kesui zeɠe wulu
    zɔkpɔiti to ba.
  eng-WEBPB: put a covering of sealskin on it, spread a blue cloth over it, and put
    in its poles.
  kbq-kbq: Hagi anantera hagerimpi bulimakao akru'anu refinete'za, ana agumpina hokonke
    tvaravenu refinete'za, tare azota antanintegahaze.
  nhe-BL: Huan ipan nopa cortina quiixtzacuase huan quiquimilose ica inincuetlaxo
    pesojme. Huan iixco quipatlahuilise nopa patiyo yoyomitl tlen azultic huan sampa
    quicalaquise nopa cuahuitl huehueyac ipan ianillos para ica quihuicase.
  gub-BL: Na'e upyk putar a'e ma'e paw ipykaw ma'ea'yr pirer ikatuahy ma'e iapo pyrer
    pupe wà nehe. Na'e upyk putar a'e ma'e paw pàn huwyahy ma'e pupe wà nehe. Na'e
    umuixe kar ihàm iapu'a ma'e wanupi wà nehe.
  eng-DRA: And shall cover it again with a cover of violet skins, and shall spread
    over it a cloth all of violet, and shall put in the bars.
