verse: NUM.004.026
translations:
  mal-C: സമാഗമകൂടാരത്തെയും യാഗപീഠത്തെയും ചുറ്റിയുള്ള അങ്കണത്തിന്റെ മറശ്ശീലകൾ, അങ്കണകവാടത്തിന്റെ
    മറശ്ശീല, കയറുകൾ, അതിന്റെ ശുശ്രൂഷയിൽ ഉപയോഗിക്കുന്ന ഉപകരണങ്ങൾ ഇവയെല്ലാം അവർ ചുമക്കണം.
    ഇവകൊണ്ടു ചെയ്യേണ്ട ജോലിയൊക്കെയും ഗെർശോന്യർ ചെയ്യണം.
  deu-TKW: ferner die Vorhänge des Vorhofs und den Vorhang vor der Thoröffnung des
    Vorhofs, der die Wohnung und den Altar rings umgiebt, samt seinen Seilen und allen
    Geräten, die es dabei zu besorgen giebt; und alles, was dabei zu thun ist, das
    sollen sie besorgen.
  lin-lin: batapi ya lopango, rido ya ekuke ya lopango, oyo ezingeli Mongombo mpe
    etumbelo, basinga na yango mpe bisalelo na yango nyonso. Bakosala mosala oyo etali
    biloko oyo.
  eng-LSV: and the hangings of the court, and the veil at the opening of the gate
    of the court which [is] by the Dwelling Place, and by the altar all around, and
    their cords, and all the vessels of their service, and all that is made for them—and
    they have served.
  eng-GNV: 'The curtaines also of the court, and the vaile of the entring in of the
    gate of the court, which is neere the Tabernacle and neere the altar round about,
    with their cordes, and all the instruments for their seruice, and all that is
    made for them: so shall they serue.'
  eng-WEBSTER: 'And the hangings of the court, and the hanging for the door of the
    gate of the court, which is by the tabernacle and by the altar round about, and
    their cords, and all the instruments of their service, and all that is made for
    them: so shall they serve.'
  nhw-BL: Nojquiya quihuicase nopa cortinas ipan nopa tlatzactli iteno calixpamitl,
    ihuaya nopa cortina catli quitzacua campa ancalaquij campa calixpamitl catli quiyahualohua
    nopa tiopamitl huan nopa tlaixpamitl. Huan quihuicase nochi mecatl huan teposme
    catli motequihuíaj ipan nopa cortinas. Huajca inintequi iixhuihua Gersón para
    quihuicase ni tlamantzitzi.
  swh-ONEN: mapazia ya ua unaozunguka Maskani na madhabahu, pazia la maingilio, kamba
    na vifaa vyote vinavyotumika katika huduma yake. Wagershoni watafanya yote yatakiwayo
    kufanyika na vitu hivi.
  bba-bba: kɑ ten yɑɑrɑn bekɑ kɑ yen kɔnnɔn beku kɑreru kɑ ten wɛ̃ɛ kɑ ten sɔm yɑ̃ɑ
    ni nu tie. Ye kpuron sɔmburɑ bɑ koo ko.
  eng-KJVCPB: 'and the hangings of the court, and the hanging for the door of the
    gate of the court, which is by the tabernacle and by the altar round about, and
    their cords, and all the instruments of their service, and all that is made for
    them: so shall they serve.'
  luo-luo: pasia mag laru molworo kar lemo kod kendo mar misango, pasia mar dhorangach,
    tonde kod gik moko duto mitiyogo kanyo. Joka Gershon nyaka ti tije duto madwarore
    mondo oti kanyo.
  meu-meu: bona maḡu dabuadia, bona dubu bona ihaboulaina patana e ḡeḡedia ahumu maḡuna
    dabuadia, bona maḡu ikoukouna dabuadia, bona edia kwanau, bona edia ḡaukara ikaralaidia
    kohudia iboudiai. Unu kohu iḡaukaralaidia ḡaukaradia iboudiai idia ese bae kara.
  npi-ULB: तिनीहरूका डोरीहरू र तिनीहरूका सेवाको निम्ति सबै सामान बोक्‍नुपर्छ । यिनीहरूसँग
    सम्बन्धित सबै थोक तिनीहरूले गर्नुपर्छ । हारून
  yor-yor: aṣọ títa ti àgbàlá tó yí àgọ́ àti pẹpẹ ká, aṣọ títa ti ẹnu-ọ̀nà àbáwọlé
    sí àgbàlá, okùn àti àwọn ohun èlò iṣẹ́ ìsìn, àti ohun gbogbo tí à ń lò fún wọn,
    bẹ́ẹ̀ ni wọn ó máa sìn. Àwọn ọmọ Gerṣoni ni yóò ṣe gbogbo ohun tó bá yẹ pẹ̀lú
    àwọn nǹkan wọ̀nyí.
  pes-OPCB: حمل پرده‌های دیوار حیاط و پردهٔ مدخل حیاطی که در اطراف مذبح و خیمهٔ عبادت
    است، به اضافهٔ حمل طنابها و تمام لوازم دیگر. ایشان مسئول حمل و نقل این اشیاء هستند.
  tgl-ULB: Dapat nilang dalhin ang mga kurtina ng patyo, ang kurtina para sa daanan
    sa tarangkahan ng patyo, na malapit sa tabernakulo at malapit sa altar, ang mga
    lubid nito, at lahat ng mga kasangkapan para sa kanilang paglilingkod. Anuman
    ang kailangang gawin sa mga bagay na ito, dapat nilang gawin ito.
  hui-hui: pabeni labolabo helayagobi pu Balai Anda biagonaga pabe bu mabu bini biagobi
    lomabu delaga dabu biagobi pabenaga panga labolabo timbuni heagobi mbirale emene
    tara tara pabe ogoni bini ngaru bibahende Gesono hameigini karu tigua uruni mo
    tiga bialu yulene damenego tinaga biabe nga.
  mya-mya: တဲ​တော်​တံ​ခါး​ဝ​ကန့်​လန့်​ကာ၊ တဲ​တော်​နှင့် ယဇ်​ပလ္လင်​ပတ်​လည်​ရှိ​ကန့်​လန့်​ကာ​များ​နှင့်
    ကြိုး​များ၊ တဲ​တော်​ဝင်း​ပေါက်​ကန့်​လန့်​ကာ များ​အ​စ​ရှိ​သည်​တို့​ကို​လည်း​ကောင်း၊
    ထို ပစ္စည်း​များ​ကို​တပ်​ဆင်​ရာ​၌​အ​သုံး​ပြု သော​တန်​ဆာ​ပ​လာ​အား​လုံး​တို့​ကို​လည်း
    ကောင်း​သယ်​ဆောင်​ရန်​ဖြစ်​သည်။ သူ​တို့​သည် ထို​ပစ္စည်း​များ​နှင့်​ဆိုင်​၍ ဆောင်​ရွက်​ရန်​ရှိ
    သ​မျှ​တို့​ကို​တာ​ဝန်​ယူ​ရ​မည်။-
  bod-N: ཁྱམས་ཡོལ་རྣམས་དང་། གུར་མཆོག་དང་མཆོད་ཁྲི་བསྐོར་བའི་ཁྱམས་རའི་སྒོ་ཡོལ་དང་། ཆོན་ཐག་རྣམས་དང་ཞབས་ཕྱི་སྒྲུབ་སྤྱད་ཡོ་བྱད་ཐམས་ཅད་འཁུར་དགོས་པ་དང་།
    ཡོ་བྱད་དེ་དག་དང་འབྲེལ་བ་ཐམས་ཅད་ཁོ་རྣམས་ཀྱིས་བསྒྲུབ་དགོས་སོ། །
  sna-sna: zvidzitiro zvaparuvazhe runopoteredza tabhenakeri nearitari, chidzitiro
    chapamukova, tambo nemidziyo yose inoshandiswa pakushumira. VaGerishoni vanofanira
    kuita zvose zvinofanira kuitwa pakushandisa zvinhu izvi.
  spa-BLM: las cortinas del atrio, la cortina de la puerta del atrio que está junto
    al tabernáculo y alrededor del altar, sus cuerdas y todos los instrumentos de
    su servicio, y todo lo que se haga con ellos. Ellos servirán allí.
  cac-cac: c'apac cortina ayoch d'a spatictac yamaq'uil in cajnub' b'aj ay altar,
    c'apac cortina ayoch b'aj ay sti' yamaq'uil chi' yed' syamc'ab'il yed' jantac
    sch'an̈al ayochi yic tz'och d'a yopisio. A eb' ayoch d'a yib'an̈ yilan juntzan̈
    ix b'inaj tic.
  swh-ULB: Watabeba pazia la ua, pazia la kwenye mlango wa ua, ambao uko karibu na
    maskani karibu na madhabahu, kamba zake na vifaa vyote vya utumishi wake. Chochote
    kinachotakiwa kufanywa kutokana na vitu hivi, wao ndio watakaofanya.
  bel-bel: і заслоны двара, і заслону на ўваход у двор, які вакол скініі і ахвярніка,
    і вяроўкі іх і ўсе рэчы, якія належаць да іх; і ўсё, што робіцца пры іх, яны павінны
    рабіць;
  deu-ELBBK: und die Umhänge des Vorhofs und den Vorhang vom Eingang des Tores des
    Vorhofs, der rings um die Wohnung und um den Altar ist, und ihre Seile und alle
    Geräte ihres Dienstes; und alles, was an ihnen zu tun ist, sollen sie verrichten.
  mbb-OT: is menge kurtina zuen te lama he nekepeliǥuy zuen te Tulda wey pemuhatà,
    is kurtina ziyà te ǥemawan te lama, is menge hiket, wey is langun he ǥelemiten
    he egemiten te kebpenilbi zutun te Tulda. Kandan he vaal is langun he vuluhaten
    he egkeǥemitan kayi he menge gelemiten.
  mal-2015: പ്രാകാരത്തിന്റെ മറശ്ശീല, തിരുനിവാസത്തിന്നും യാഗപീഠത്തിന്നും ചുറ്റുമുള്ള
    പ്രാകാരത്തിന്റെ വാതിലിന്നുള്ള മറശ്ശീല, അവയുടെ കയറു എന്നിവയും അവയുടെ ഉപയോഗത്തിന്നുള്ള
    ഉപകരണങ്ങൾ ഒക്കെയും അവർ ചുമക്കേണം; അവയെ സംബന്ധിച്ചു ചെയ്‌വാനുള്ള വേലയൊക്കെയും അവർ
    ചെയ്യേണം.
  rmc-rmc: e vudareskri lepeda andre dvora, e lepeda prekal e dvora the pašal o Stanos
    the oltaris, o lani the savoro sersamos pre oda. Sthovena savoro a hordinena peha.
  pes-OPV: و تجیرهای صحن و پرده مدخل دروازه صحن، که پیش مسکن و به اطراف مذبح است،
    و طنابهای آنها و همه اسباب خدمت آنها و هرچه به آنها باید کرده شود، ایشان بکنند.
  ron-1924: пынзеле курций ши пердяуа де ла уша порций курций, де жур ымпрежурул кортулуй
    ши алтарулуй, фунииле лор ши тоате унелтеле каре цин де еле. Ши ей сэ факэ тоатэ
    служба привитоаре ла ачесте лукрурь.
  ben-OBCV: উপাসনা-তাঁবু ও যজ্ঞবেদি পরিবেষ্টনকারী অঙ্গনের পর্দাসকল, প্রবেশপথের পর্দা,
    দড়ি সকল এবং পরিচর্যায় ব্যবহৃত সমস্ত উপকরণ বহন করবে। গের্শোনীয়েরা এসব দ্রব্য-সংক্রান্ত
    অথবা অন্যান্য যে কোনো কাজই হোক না কেন তা করতে হবে।
  som-som: iyo daahyada barxadda, iyo ilxidhka iridda barxadda ku ag taal taambuugga
    iyo meesha allabariga ee ku wareegsan, iyo xadhkahooda, iyo alaabta hawshooda
    oo dhan, oo wax alla wixii iyaga lagu sameeyo oo dhan, xaggooda waa inay kaga
    adeegaan.
  lat-VUC: cortinas atrii, et velum in introitu quod est ante tabernaculum. Omnia
    quæ ad altare pertinent, funiculos, et vasa ministerii,
  eng-ASVBT: 'and the hangings of the court, and the screen for the door of the gate
    of the court, which is by the tabernacle and by the altar round about, and their
    cords, and all the instruments of their service, and whatsoever shall be done
    with them: therein shall they serve.'
  ita-1885: e le cortine del Cortile, e il Tappeto dell'entrata della porta del Cortile,
    il quale è intorno al Tabernacolo e all'Altare; e le corde di quelle, e tutti
    gli arredi per lor servigio. E servano essi in tutto ciò che si deve fare intorno
    a quelle cose.
  eng-LXXUP: And all the curtains of the court which were upon the tabernacle of witness,
    and the appendages, and all the vessels of service that they minister with they
    shall attend to.
  eng-ULB: They must carry the curtains of the court, the curtain for the doorway
    of the court's gate, which is near the tabernacle and near the altar, their ropes,
    and all the instruments for their service. Whatever should be done with these
    things, they must do it.
  spa-VBL: las cortinas del patio, la cortina de la entrada del patio que rodea el
    Tabernáculo y el altar, las cuerdas y todo lo relacionado con su uso. Las familias
    de Gersón son responsables de todo lo que se requiera en relación con estos artículos.
  fra-_FOB: Les tentures du parvis, et la tapisserie de l'entrée de la porte du parvis,
    qui cachent la Demeure et l'autel tout autour, leurs cordages, et tous les ustensiles
    de leur service. Ils feront tout le service qui s'y rapporte.
  mal-mal: പ്രാകാരത്തിന്റെ മറശ്ശീല, തിരുനിവാസത്തിനും യാഗപീഠത്തിനും ചുറ്റുമുള്ള പ്രാകാരത്തിന്റെ
    വാതിലിനുമുള്ള മറശ്ശീല, അവയുടെ കയറ് എന്നിവയും അവയുടെ ഉപയോഗത്തിനുള്ള ഉപകരണങ്ങൾ എല്ലാം
    അവർ ചുമക്കണം; അവയെ സംബന്ധിച്ച് ചെയ്യുവാനുള്ള ജോലികളെല്ലാം അവർ ചെയ്യണം.
  urd-GVR: ḳhaime aur qurbāngāh kī chārdīwārī ke parde, chārdīwārī ke darwāze kā pardā,
    us ke rasse aur use lagāne kā bāqī sāmān. Wuh un tamām kāmoṅ ke zimmedār haiṅ
    jo in chīzoṅ se munsalik haiṅ.
  suz-BL: मिनु लाङगा ङा एर ओंथ फारशो वा, ओव़तीक ङा फारशो वा, ग्रुम्‍तीक ताम्‍बु नु
    चढ़ेतीक आ एर ओंथ ङा वा नु आ डोरी नु मेको आ गेय कली माल्‍शो नेल्‍ल पचा माल्‍नीम।
  ita-1927: le cortine del cortile con la portiera dell’ingresso del cortile, cortine
    che stanno tutt’intorno al tabernacolo e all’altare, i loro cordami e tutti gli
    utensili destinati al loro servizio; faranno tutto il servizio che si riferisce
    queste cose.
  ckb-ckb: هەروەها پەردەکانی حەوشەکە، ئەوانەی لە دەوری چادری پەرستن و لە دەوری قوربانگاکەن
    بە چواردەوریدا، پەردەی دەروازەی حەوشەکە، لەگەڵ گوریسەکانی و هەموو ئەوەی لەگەڵیدا
    بۆ خزمەت بەکاردەهێنرێت، هەموو ئەوەی بۆیان دیاری دەکرێت، گێرشۆنییەکان دەیکەن.
  eng-BBE: And the hangings for the open space round the House and the altar, and
    the curtain for its doorway, with the cords and all the things used for them;
    whatever is necessary for these, they are to do.
  kan-OKCV: ಅಂಗಳದ ಪರದೆಗಳನ್ನೂ ಗುಡಾರವನ್ನೂ ಬಲಿಪೀಠವನ್ನೂ ಇವುಗಳ ಸುತ್ತಲಿರುವ ಅಂಗಳದ ಬಾಗಿಲಿನ
    ಪರದೆಯನ್ನೂ ಅವುಗಳ ಹಗ್ಗಗಳನ್ನೂ, ಅವುಗಳ ಸೇವೆಯ ಎಲ್ಲಾ ಸಲಕರಣೆಗಳನ್ನೂ ಹೊತ್ತುಕೊಳ್ಳಬೇಕು. ಅವುಗಳಿಗೆ
    ಮಾಡತಕ್ಕ ಎಲ್ಲಾ ಸೇವೆಯನ್ನು ಹೀಗೆ ಅವರು ಮಾಡಬೇಕು.
  bbb-bbb: '@see-verse:NUM.004.025'
  tam-2017: பிராகாரத்தின் தொங்கு திரைகளையும், வாசஸ்தலத்தின் அருகிலும் பலிபீடத்தண்டையிலும்
    சுற்றிலும் இருக்கிற பிராகாரத்தினுடைய வாசல் தொங்கு திரையையும், அவைகளின் கயிறுகளையும்,
    அவைகளின் வேலைக்குரிய கருவிகள் யாவையும் சுமந்து, அவைகளுக்காகச் செய்யவேண்டிய யாவையும்
    செய்யக்கடவர்கள்.
  spa-RV-1909: 'Y las cortinas del atrio, y el pabellón de la puerta del atrio, que
    está cerca del tabernáculo y cerca del altar alrededor, y sus cuerdas, y todos
    los instrumentos de su servicio, y todo lo que será hecho para ellos: así servirán.'
  ron-BTF: Și perdelele curții și perdeaua pentru ușa porții curții, care este lângă
    tabernacol și lângă altar de jur împrejur și frânghiile lor și toate uneltele
    serviciului lor și tot ce este făcut pentru ei, astfel să servească ei.
  eng-WEBP: the hangings of the court, the screen for the door of the gate of the
    court which is by the tabernacle and around the altar, their cords, and all the
    instruments of their service, and whatever shall be done with them. They shall
    serve in there.
  eng-FBV: the courtyard curtains, the curtain at the entrance to the courtyard surrounding
    the Tabernacle and altar, the ropes, and everything connected with their use.
    The families of Gershon are responsible for everything required involving these
    items.
  nld-1939: de gordijnen van de voorhof en het tapijt bij de ingang der poort van
    de voorhof, die rond de tabernakel en het altaar ligt, en de touwen met alle benodigdheden
    voor het werk; alles wat daarmee moet gebeuren, zullen zij verrichten.
  nch-BL: Nojquiya quihuicase nopa cortinas ipan nopa tatzacti iteno calixpamit, ihuaya
    nopa cortina cati quitzacua campa ancalaquij campa calixpamit cati quiyahualohua
    nopa tiopamit huan nopa taixpamit. Huan quihuicase nochi lazos huan teposme cati
