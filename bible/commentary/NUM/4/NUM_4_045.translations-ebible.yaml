verse: NUM.004.045
translations:
  mal-C: മെരാര്യകുടുംബങ്ങളിൽ ഉള്ളവരുടെ ആകെ എണ്ണമായിരുന്നു ഇത്. മോശയിലൂടെ യഹോവ കൽപ്പിച്ചപ്രകാരം
    മോശയും അഹരോനും അവരെ എണ്ണി.
  deu-TKW: Das sind die aus den Geschlechtern der Söhne Meraris Gemusterten, die Mose
    und Aaron musterten gemäß dem Befehle Jahwes durch Mose.
  lin-lin: Wana nde motango ya bato oyo batangamaki kati na bituka ya bato ya Merari.
    Moyize mpe Aron batangaki bango kolanda mitindo oyo Yawe apesaki na nzela ya Moyize.
  eng-LSV: These [are] those numbered of the families of the sons of Merari, whom
    Moses and Aaron numbered by the command of YHWH, by the hand of Moses.
  eng-GNV: These are the summes of ye families of the sonnes of Merari, whom Moses
    and Aaron nombred according to the commandement of the Lord, by the hand of Moses.
  eng-WEBSTER: These are those that were numbered of the families of the sons of Merari,
    whom Moses and Aaron numbered according to the word of the LORD by the hand of
    Moses.
  nhw-BL: Huajca ya ni elque nochi iixhuihua Merari catli hueliyaya tlapalehuise ipan
    nopa yoyon tiopamitl. Huan Moisés huan Aarón quinpojque senquistoc quen TOTECO
    quinahuatijtoya Moisés.
  swh-ONEN: Hii ilikuwa ndiyo jumla ya wale wa koo za Wamerari. Mose na Aroni waliwahesabu
    kufuatia amri ya Bwana kupitia kwa Mose.
  bba-bba: '@see-verse:NUM.004.044'
  eng-KJVCPB: These be those that were numbered of the families of the sons of Merari,
    whom Moses and Aaron numbered according to the word of the Lord by the hand of
    Moses.
  luo-luo: Ma e kar kwan joka Merari duto. Musa kod Harun nokwanogi kaluwore gi chik
    mane Jehova Nyasaye ochiwo kokalo kuom Musa.
  meu-meu: Merari taudia edia numera bunai, Mose bona Aaron ese e duahidia negana
    ai. Iehova ese e haḡanidia heḡereḡerena, idia ese unu e duahidia toma.
  npi-ULB: मोशा र हारूनले मरारीका सन्तानहरूका सबै पुरुषको गन्ती गरे । यसो गर्दा तिनीहरूले
    परमप्रभुले मोशाद्वारा आज्ञा गर्नुभएको कुरा पालन गरे ।
  yor-yor: Èyí ni àpapọ̀ iye àwọn ọmọ Merari. Mose àti Aaroni kà wọ́n gẹ́gẹ́ bí àṣẹ
    Olúwa láti ẹnu Mose.
  pes-OPCB: این سرشماری نیز بر اساس دستوری که خداوند به موسی داده بود، به دست موسی
    و هارون انجام شد.
  tgl-ULB: Binilang nina Moises at Aaron ang lahat ng kalalakihang ito, ang mga kaapu-apuhan
    ni Merari. Sa paggawa nito, sinunod nila ang iniutos ni Yahweh sa kanila na gawin
    sa pamamagitan ni Moises.
  hui-hui: '@see-verse:NUM.004.044'
  mya-mya: '@see-verse:NUM.004.044'
  bod-N: དེ་དག་ནི་མཱ་རཱ་རེའེ་ཡི་བུ་རྒྱུད་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་ལས་རྩིས་བླངས་པའི་མི་གྲངས་ཡིན་ཏེ།
    དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་བསྩལ་པའི་བཀའ་བཞིན་དུ། མོ་ཤེ་དང་ཨ་རོན་གཉིས་ཀྱིས་རྩིས་བླངས་པ་ཡིན་ནོ།
    །
  sna-sna: Uku ndiko kwakanga kuri kuwanda kwaavo vaiva mudzimba dzavaMerari. Mozisi
    naAroni vakavaverenga maererano nokurayira kwaJehovha kubudikidza naMozisi.
  spa-BLM: Estos son los que fueron contados de las familias de los hijos de Merari,
    que Moisés y Aarón contaron según el mandato de Yahvé por medio de Moisés.
  cac-cac: '@see-verse:NUM.004.044'
  swh-ULB: Musa na Haruni waliwahesabu wanaume hawa, uzao wa Merari. Kw kufanya hivi
    walitii amri ya BWANA aliyowaaagiza kufanya kupitia kwa Musa.
  bel-bel: гэта - палічаныя з родаў сыноў Мэрарыных, якіх палічыў Майсей і Аарон па
    загадзе Гасподнім, наказаным праз Майсея.
  deu-ELBBK: Das sind die Gemusterten der Familien der Söhne Meraris, die Mose und
    Aaron musterten nach dem Befehl des HERRN durch Mose.
  mbb-OT: '@see-verse:NUM.004.044'
  mal-2015: യഹോവ മോശെമുഖാന്തരം കല്പിച്ചതുപോലെ മോശെയും അഹരോനും മെരാര്യകുടുംബങ്ങളിൽ
    എണ്ണിയവർ ഇവർ തന്നേ.
  rmc-rmc: save mušinenas te služinel paš o Svetostankos. O Mojžiš the o Aron len
    zgende, avke sar lenge o RAJ prikazinďa.
  pes-OPV: اینانند شمرده شدگان قبایل بنی مراری که موسی و هارون ایشان را برحسب آنچه
    خداوند به واسطه موسی فرموده بود، شمردند.
  ron-1924: Ачештя сунт чей ешиць ла нумэрэтоаре дин фамилииле фиилор луй Мерари;
    Мойсе ши Аарон ле-ау фэкут нумэрэтоаря дупэ порунка Домнулуй датэ прин Мойсе.
  ben-OBCV: মরারি গোষ্ঠীর এই ছিল মোট সংখ্যা। সদাপ্রভু মোশির মাধ্যমে যে আদেশ দিয়েছিলেন,
    সেই অনুসারে মোশি ও হারোণ তাদের গণনা করেছিলেন।
  som-som: Kuwanu waa kuwii qolooyinka reer Meraarii oo la tiriyey, oo Muuse iyo Haaruun
    ay ku tiriyeen amarkii Rabbiga ee uu gacanta Muuse u dhiibay.
  lat-VUC: Hic est numerus filiorum Merari, quos recensuerunt Moyses et Aaron juxta
    imperium Domini per manum Moysi.
  eng-ASVBT: These are they that were numbered of the families of the sons of Merari,
    whom Moses and Aaron numbered according to the commandment of Jehovah by Moses.
  ita-1885: Questi sono gli annoverati delle nazioni de' figliuoli di Merari; i quali
    Mosè ed Aaronne annoverarono, per comandamento del Signore, dato per man di Mosè.
  eng-LXXUP: This is the numbering of the family of the sons of Merari, whom Moses
    and Aaron numbered by the word of the Lord, by the hand of Moses.
  eng-ULB: Moses and Aaron counted all these men, the descendants of Merari. In doing
    this, they obeyed what Yahweh had commanded them to do through Moses.
  spa-VBL: Este fue el total de las familias de Merari registradas por Moisés y Aarón
    de acuerdo con las instrucciones del Señor.
  fra-_FOB: Tels sont ceux des familles des enfants de Mérari, que Moïse et Aaron
    dénombrèrent sur l'ordre que l'Éternel en avait donné par l'organe de Moïse.
  mal-mal: യഹോവ മോശെമുഖാന്തരം കല്പിച്ചതുപോലെ മോശെയും അഹരോനും മെരാര്യകുടുംബങ്ങളിൽ എണ്ണിയവർ
    ഇവർ തന്നെ.
  urd-GVR: '@see-verse:NUM.004.044'
  suz-BL: मेको ग्रुम्‍तीक ताम्‍बु ङा गेय पाइब मेरारी आ मुर बाक्‍नीम। मिनु मोसा नु
    हारूनमी परमप्रभु यावेमी अरेशो खोदेंशो पा मेको आन कली हिक्‍शा ब्रेक्‍‍ताक्‍स।
  ita-1927: Questi son quelli delle famiglie dei figliuoli di Merari, di cui si fece
    il censimento; Mosè ed Aaronne ne fecero il censimento secondo l’ordine che l’Eterno
    avea dato per mezzo di Mosè.
  ckb-ckb: ئەوانە تۆمارکراوەکانن لە خێڵەکانی نەوەی مەراری کە موسا و هارون بەگوێرەی
    فەرمایشتی یەزدان لەسەر دەستی موسا تۆماریان کردن.
  eng-BBE: This is the number of the sons of Merari, numbered by Moses and Aaron at
    the order of the Lord.
  kan-OKCV: ಮೋಶೆಗೆ ಯೆಹೋವ ದೇವರು ಅಪ್ಪಣೆ ಮಾಡಿದ ಹಾಗೆ ಮೋಶೆಯೂ ಆರೋನನೂ ಎಣಿಸಿದ ಮೆರಾರೀಯ ಪುತ್ರರ
    ಕುಲಗಳಲ್ಲಿ ಎಣಿಕೆಯಾದವರು ಇವರೇ.
  bbb-bbb: '@see-verse:NUM.004.044'
  tam-2017: யெகோவா மோசேக்குக் கட்டளையிட்டபடியே மோசேயினாலும் ஆரோனாலும் மெராரி புத்திரரின்
    குடும்பத்தாரில் எண்ணித் தொகையிடப்பட்டவர்கள் எல்லோரும் இவர்களே.
  spa-RV-1909: Estos fueron los contados de las familias de los hijos de Merari, los
    cuales contaron Moisés y Aarón, según lo mandó Jehová por mano de Moisés.
  ron-BTF: Aceștia sunt cei numărați din familiile fiilor lui Merari, pe care Moise
    și Aaron i-au numărat conform cuvântului DOMNULUI prin mâna lui Moise.
  eng-WEBP: These are those who were counted of the families of the sons of Merari,
    whom Moses and Aaron counted according to the commandment of the LORD by Moses.
  eng-FBV: This was the total of the families of Merari registered by Moses and Aaron
    in accordance with the Lord's instructions.
  nld-1939: Dit waren de ingeschrevenen van de Merarietengeslachten, die Moses en
    Aäron hadden ingeschreven, zoals Jahweh het door Moses bevolen had.
  nch-BL: Huajca ya ni elque nochi iixhuihua Merari cati hueliyayaj tapalehuise ipan
    nopa yoyon tiopamit. Huan Moisés huan Aarón quinpojque senquisa quej TOTECO quinahuatijtoya
    Moisés.
  vie-1934: Đó là những người về các họ hàng con cháu Mê-ra-ri đã bị kê sổ. Môi-se
    và A-rôn lấy bộ dân, y theo mạng của Đức Giê-hô-va đã cậy Môi-se truyền dạy.
  hin-CV: ये मेरारी के घराने के परिवारों के अनुसार गिने गए समस्त व्यक्ति हैं, जिनकी
    गिनती मोशेह तथा अहरोन ने याहवेह के मोशेह को दिए आदेश के अंतर्गत की थी.
  eng-OURB: These are those who were counted of the families of the sons of Merari,
    whom Moses [Drawn out] and Aaron [Light-bringer] counted according to the order
    given by Adonai through Moses [Drawn out].
  spa-BES: Este es el número de los hijos de Merari, numerados por Moisés y Aarón
    por orden del Señor.
  tdx-tdx: Ie ro niaheñe amo hasavereña’ o nte-Merario, ze nivolilie’ i Mosè naho
    i Aharone ami’ty lili’ Iehovà am-pità’ i Mosè.
  vid-vid: Awa ndo walelwa wa Melali kwa kuwinza ng'holo za hewo wawele Musa na Aluni
    nawawawaza kota Mkulu Nguluwi vyoyamlajize Musa.
  eng-OKE: These are they who were numbered in the families of the Beni-Merari, whom
    Mosheh and Aharon numbered by the mouth of the Word of the Lord, by the hand of
    Mosheh.
  tha-KJV: นี่​แหละเป็นจำนวนคนที่นับได้ในครอบครัวคนเมรารี ซึ่งโมเสสและอาโรนได้นับไว้​ตามที่​พระเยโฮวาห์ตรั​สส​ั่งโดยโมเสส
  por-BR-2018: Estes foram os contados das famílias dos filhos de Merari, os quais
    contaram Moisés e Arão, segundo o mandou o SENHOR por meio de Moisés.
  deu-ELO: Das sind die Gemusterten der Familien der Söhne Meraris, die Mose und Aaron
    musterten nach dem Befehl Jehovas durch Mose.
  eng-WYC-2018: This is the number of the sons of Merari, which Moses and Aaron numbered,
    by the commandment of the Lord, by the hand of Moses. (This is the number of the
    Merarites, whom Moses and Aaron listed, or registered, by the Lord’s command,
    spoken by Moses.)
  epo-epo: Tio estas la kalkulitoj de la familioj de la filoj de Merari, kiujn prikalkulis
    Moseo kaj Aaron laŭ la diro de la Eternulo per Moseo.
  uig-PIN: Muxular Mǝrari jǝmǝtidin sanaⱪtin ɵtküzülgǝnlǝr bolup, jamaǝt qedirida
    ix ⱪilidiƣan ⱨǝrbiri, yǝni Pǝrwǝrdigarning Musaning wastisi bilǝn ⱪilƣan ǝmri
    boyiqǝ Musa bilǝn Ⱨarun sanaⱪtin ɵtküzgǝnlǝr idi.
  beo-beo: '@see-verse:NUM.004.044'
  tpi-OTNT: '@see-verse:NUM.004.044'
  hau-SA: Jimillar waɗanda suke na kabilar Merari ke nan. Musa da Haruna suka ƙidaya
    su bisa ga umarnin Ubangiji.
  uig-LAT: Mushular Merari jemetidin sanaqtin ötküzülgenler bolup, jamaet chédirida
    ish qilidighan herbiri, yeni Perwerdigarning Musaning wastisi bilen qilghan emri
    boyiche Musa bilen Harun sanaqtin ötküzgenler idi.
  nde-nde: Leli kwaba linani eligcweleyo kwabosendo lwamaMerari. UMosi lo-Aroni babala
    njengokulaya kukaThixo elaya uMosi.
  ton-ton: Ko kinautolu ni naʻe lau ʻi he fānau ʻoe ngaahi foha ʻo Melali, ʻa ia,
    naʻe lau ʻe Mōsese mo ʻElone ʻo fakatatau ki he folofola ʻa Sihova ʻi he nima
    ʻa Mōsese.
  ces-1613: Ti jsou sečteni z čeledí synů Merari, kteréž sčetl Mojžíš s Aronem podlé
    rozkazu Hospodinova skrze Mojžíše.
  eng-WMB: These are those who were counted of the families of the sons of Merari,
    whom Moses and Aaron counted according to the commandment of the LORD by Moses.
  tam-TCV: மெராரிய வம்சங்களைச் சேர்ந்தவர்களின் மொத்தத்தொகை இதுவே. யெகோவா மோசே மூலம்
    கட்டளையிட்டபடியே மோசேயும், ஆரோனும் அவர்களைக் கணக்கிட்டார்கள்.
  ceb-ULB: Giihap ni Moises ug ni Aaron kining tanan nga mga kalalakin-an, sa mga
    kaliwat ni Merari. Sa pagbuhat niini, gituman nila kung unsa ang gimando ni Yahweh
    nga ilang buhaton pinaagi kang Moises.
  pol-UBG: A to są policzeni z rodzin synów Merariego, których policzyli Mojżesz i
    Aaron zgodnie z rozkazem PANA przekazanym przez Mojżesza.
  urd-GVU: '@see-verse:NUM.004.044'
  deu-1912: Das ist die Summe der Geschlechter der Kinder Merari, die Mose und Aaron
    zählten nach dem Wort des HERRN durch Mose.
  kan-2017: ಯೆಹೋವನು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದ ಪ್ರಕಾರ ಮೋಶೆ ಮತ್ತು ಆರೋನರು ಮೆರಾರೀಯರ ಗೋತ್ರಕುಟುಂಬವನ್ನು
    ಎಣಿಕೆ ಮಾಡಿದಾಗ ಅವರ ಸಂಖ್ಯೆ ಇಷ್ಟೇ ಎಂದು ಗೊತ್ತಾಯಿತು.
  yap-yap: '@see-verse:NUM.004.044'
  hlt-MCSB: Merari koca cako. a soep vaengah Moses kut dongkah BOEIPA ol bangla Moses
    neh Aaron loh a soep.
  mdy-ETH: ሜራሪ ማኣሮይዳፓ ፆኦሲ ዴሮና ካኣማ፥ ዓፒሎና ማዢንቴ ማኣሮይዳ ማዼ ዓሳ ዬያቶኬ፤ ሙሴና ዓኣሮኔና ናንጊና ናንጋ
    ጎዳ ዔያቶ ዓይሤ ጎይፆና ዬያቶ ፓይዴኔ።
  twi-ASANTE: Enti Merarifoɔ a wɔfata sɛ wɔsom wɔ Ahyiaeɛ Ntomadan no mu no nyinaa
    dodoɔ ne no. Mose ne Aaron na wɔkan wɔn sɛdeɛ Awurade hyɛɛ Mose no.
  eng-WEBU: These are those who were counted of the families of the sons of Merari,
    whom Moses and Aaron counted according to the commandment of the LORD by Moses.
  bnp-bnp: Re huriki nga a hamone Merari, e BAKOVI DAGI i vakuku e Moses, e Aron vona
    ru gu gi.
  wal-wal: Maraara yaratu qoodai hagaa. GODAI Muuse baggaara azazidoogaadan, Muuseenne
    Aarooni eta qoodidosona.
  spa-PDDPT: Tales fueron los contados de las familias de los hijos de Merari, a quienes
    Moisés y Aarón contaron conforme al mandato de Yavé por medio de Moisés.
  gun-gun: Ha'e kuery ae Merari ramymino kuery oipapa pyre. Moisés ha'e Arão ae oipapa,
    Moisés pe Senhor ojapo ukaague rami vy.
  ilo-ULB: Binilang da Aaron ken Moises dagitoy amin a lallaki a kaputotan ni Merari.
    Iti panangaramidda iti daytoy, tinungpalda iti imbilin ni Yahweh kadakuada nga
    aramidenda babaen kenni Moises.
  kpg-kpg: '@see-verse:NUM.004.044'
  uig-ARA: مۇشۇلار مەرارى جەمەتىدىن ساناقتىن ئۆتكۈزۈلگەنلەر بولۇپ، جامائەت چېدىرىدا
    ئىش قىلىدىغان ھەربىرى، يەنى پەرۋەردىگارنىڭ مۇسانىڭ ۋاستىسى بىلەن قىلغان ئەمرى
    بويىچە مۇسا بىلەن ھارۇن ساناقتىن ئۆتكۈزگەنلەر ئىدى.
  sus-sus: Xɛmɛe nan na ki Merari xabilɛe ya ma naxee hɔrɔmɔlingira wali rabama. Munsa
    nun Haruna bara e tɛngɛ alɔ Alatala Munsa yamarixi ki naxɛ.
  pon-2006: '@see-verse:NUM.004.044'
  ksd-ksd: Go ra niluluk i diat nina Moses ma Aron dir ga luk diat ta ra apik na tarai
    Merari, da ra vartuluai kai ra Luluai ta ra ngie i Moses.
  tur-YTC: Bunlar, Yahve'nin Moşe aracılığıyla verdiği buyruğa göre Moşe ile Aron'un
    saydıkları Merarioğulları ailelerinden sayılanlardı.
  grc-BRENT: Αὕτη ἡ ἐπίσκεψις δήμου υἱῶν Μεραρὶ, οὓς ἐπεσκέψατο Μωυσῆς καὶ Ἀαρὼν διὰ
    φωνῆς Κυρίου, ἐν χειρὶ Μωυσῆ.
  ind-AYT: Itulah jumlah laki-laki yang dihitung dari keluarga Merari, yang dihitung
    oleh Musa dan Harun sesuai perintah TUHAN melalui Musa.
  nya-nya: Ichi ndicho chinali chiwerengero cha mabanja a Amerari. Mose ndi Aaroni
    anawawerenga monga momwe Yehova anawalamulira kudzera mwa Mose.
  hrv-hrv: To je popis Merarijevaca što su ga sastavili Mojsije i Aron na zapovijed
    koju je Jahve dao Mojsiju.
  mps-mps: '@see-verse:NUM.004.044'
  tpi-tpi: '@see-verse:NUM.004.044'
  dan-1931: Det var dem, som mønstredes af Meraritternes Slægter, som Moses og Aron
    mønstrede efter HERRENS Bud ved Moses.
  vie-OVCB: Đó là những người về các gia tộc Mê-ra-ri đã được kiểm kê. Môi-se và A-rôn
    kiểm kê dân số, y theo lệnh của Chúa Hằng Hữu đã cậy Môi-se truyền dạy.
  guj-2017: મરારીના દીકરાઓનાં કુટુંબોમાંના જેઓની ગણતરી થઈ એટલે જેઓની ગણતરી મૂસાની
    હસ્તક અપાયેલી યહોવાહની આજ્ઞા મુજબ મૂસાએ અને હારુને કરી તેઓ એ છે.
  pon-2006A: '@see-verse:NUM.004.044'
  por-BRBSL: Estes são aqueles que foram contados das famílias dos filhos de Merari,
    que Moisés e Arão contaram segundo o mandamento de Iavé por Moisés.
  cth-cth: Hetnaw heh Merari capanaw a touk awh e teh Mosi hno lahoi BAWIPA kâpoe
    e patetlah Mosi hoi Aron ni a touk roi e doeh.
  twi-twi: Enti Merarifo a wɔfata sɛ wɔsom wɔ Ahyiae Ntamadan no mu no nyinaa dodow
    ne no. Mose ne Aaron na wɔkan wɔn sɛnea Awurade hyɛɛ Mose no.
  hlt-hlt: Merari koca cako a soep vaengah Moses kut dongkah BOEIPA ol bangla Moses
    neh Aaron loh a soep.
  tbz-SIM: '@see-verse:NUM.004.044'
  msy-2020: '@see-verse:NUM.004.044'
  dop-dop: '@see-verse:NUM.004.044'
  azb-azb: Hüzur çadırında xidmət edən Merari nəsillərinə mənsub kişilərin cəmi bu
    idi. Rəbbin Musa vasitəsi ilə verdiyi əmrə görə Musa ilə Harun onları siyahıya
    aldılar.
  eng-DBY: These are they that were numbered of the families of the sons of Merari,
    whom Moses and Aaron numbered according to the commandment of Jehovah through
    Moses.
  hin-2017: मरारियों के कुलों में से जिनको मूसा और हारून ने, यहोवा की उस आज्ञा के
    अनुसार जो मूसा के द्वारा मिली थी, गिन लिया वे इतने ही थे।
  wol-KYG: Ñooñu lañu limal làngi Merareen ñi, Musaa ak Aaróona ñoo leen limoon, na
    ko Aji Sax ji santaanee, Musaa jottli.
  eng-YLT: These [are] those numbered of the families of the sons of Merari, whom
    Moses and Aaron numbered, by the command of Jehovah, by the hand of Moses.
  eng-WYC-2017: This is the number of the sons of Merari, which Moses and Aaron numbered,
    by the commandment of the Lord, by the hand of Moses.
  eng-WMBB: These are those who were counted of the families of the sons of Merari,
    whom Moses and Aaron counted according to the commandment of the LORD by Moses.
  urd-GVH: '@see-verse:NUM.004.044'
  rug-rug: '@see-verse:NUM.004.044'
  gaz-gaz: Warri balbalawwan Meraarotaa keessaa lakkaaʼaman kanneen Musee fi Aroon
    akkuma ajaja Waaqayyoo kan karaa Museetiin kenname sanaatti lakkaaʼan kanneenii
    dha.
  fra-LSG: Tels sont ceux des familles des fils de Merari dont on fit le dénombrement;
    Moïse et Aaron en firent le dénombrement sur l’ordre de l’Éternel par Moïse.
  yal-yal: Merari yixɛtɛne yatɛn nan na ra. Musa nun Haruna yi e birin tɛngɛ alo Alatala
    e yamari kii naxan yi fata Musa ra.
  haw-1868: Oia na mea i heluia o na ohana mamo a Merari, ka poe a Mose laua o Aarona
    i helu ai, mamuli o ka olelo a Iehova ma ka lima o Mose.
  arb-NAV: هَؤُلاءِ هُمُ الْمُحْصَوْنَ مِنْ عَشَائِرِ بَنِي مَرَارِي الَّذِينَ أَحْصَاهُمْ
    مُوسَى وَهَرُونُ حَسَبَ أَمْرِ الَّربِّ عَلَى لِسَانِ مُوسَى.
  ewe-ewe: Esiawoe nye ame siwo Mose kple Aron wotia, xlẽ le Merari ƒe viwo ƒe ƒome
    la me abe ale si Yehowa de se na Mose ene.
  eng-LEE: These are those that were numbered of the families of the sons of Merari,
    whom Moses with Aaron numbered by the order of the Lord through the hand of Moses.
  asm-FB: মোচিৰ যোগেদি যিহোৱাই আজ্ঞা কৰাৰ দৰে মোচি আৰু হাৰোণে যিসকলক গণনা কৰিলে, মৰাৰীৰ
    সন্তান সকলৰ গোষ্ঠীসকলৰ সেই গণিত লোক এইসকল।
  sus-A: شّمّيٍ نَن نَ كِ مٍرَرِ شَبِلّيٍ يَ مَ نَشٍيٍ هْرْ مْلِنفِرَ وَلِ رَبَمَ.
    مُنسَ نُن هَرُنَ بَرَ عٍ تّنفّ عَلْ عَلَتَلَ مُنسَ يَمَرِشِ كِ نَشّ.
  fra-SBL: Tels sont ceux des familles des fils de Merari dont Moïse et Aaron firent
    le compte, selon le commandement de l'Éternel par Moïse.
  hbo-hbo: אֵ֣לֶּה פְקוּדֵ֔י מִשְׁפְּחֹ֖ת בְּנֵ֣י מְרָרִ֑י אֲשֶׁ֨ר פָּקַ֤ד מֹשֶׁה֙
    וְאַהֲרֹ֔ן עַל־פִּ֥י יְהוָ֖ה בְּיַד־מֹשֶֽׁה׃
  eng-WYCLIFFE: This is the noumbre of the sones of Merari, whiche Moyses and Aaron
    noumbriden, bi `the comaundement of the Lord, bi the hoond of Moises.
  cwe-cwe: Ino ikala peta ya welesi wa Wamelali, waja Musa na Haluni wawapeta fana
    Mndewa Mulungu viyamulagilize Musa.
  kik-kik: Ũcio nĩguo warĩ mũigana wa mbarĩ cia Amerari. Musa na Harũni maamatarire
    kũringana na ũrĩa Jehova aathĩte Musa.
  fra-NCL: Ce furent là les recensés des familles des fils de Mérari. Moïse et Aaron
    en firent le recensement sur l’ordre de Yahweh par l’organe de Moïse.
  cek-AK: Hae kaminawk loe Angraeng mah Mosi khaeah thuih ih lok baktih toengah, Mosi
    hoi Aaron mah kroek ih Merari ih caa ah oh o.
  cuk-cuk: Weyobi Moisés, degi, Aarón, bela Merari-wagan, na e-dadgan-e-dadganba-mergue
    ebichismalad. Amar Bab-Jehová-Moisésʼga-igar-uksadba imaksamalad.
  uig-CYR: Мошулар Мәрари җәмәтидин санақтин өткүзүлгәнләр болуп, җамаәт чедирида
    иш қилидиған һәр бири, йәни Пәрвәрдигарниң Мусаниң вастиси билән қилған әмри бойичә
    Муса билән Һарун санақтин өткүзгәнләр еди.
  tel-2017: మెరారి తెగల ప్రజల్లోనుండి సన్నిధి గుడారంలో సేవ చేయడానికి మోషే, అహరోనులు
    వీరిని లెక్కించారు. మోషే ద్వారా యెహోవా పలికిన ఆజ్ఞకు లోబడి వారు ఈ పని చేశారు.
  hat-BSA: Sila yo se mesye ki te konte nan fanmi a fis Merari yo, ke Moïse avèk Aaron
    te konte selon kòmandman SENYÈ a, selon Moïse.
  kos-kos: Pa inge pisen mwet ke sou lulap Merari, su Moses ac Aaron oakla fal nu
    ke ma sap lun LEUM GOD nu sel Moses.
  hbo-WLC: אֵ֣לֶּה פְקוּדֵ֔י מִשְׁפְּחֹ֖ת בְּנֵ֣י מְרָרִ֑י אֲשֶׁ֨ר פָּקַ֤ד מֹשֶׁה֙
    וְאַהֲרֹ֔ן עַל־פִּ֥י יְהוָ֖ה בְּיַד־מֹשֶֽׁה׃
  ibo-ibo: Ndị a niile bụ ndị si nʼikwu Merari ndị na-eje ozi nʼụlọ nzute. Mosis na
    Erọn gụrụ ha ọnụ dịka iwu Onyenwe anyị nyere Mosis si dị.
  ory-ory: ଏମାନେ ମରାରି-ସନ୍ତାନଗଣ ବଂଶର ଗଣିତ ଲୋକ; ମୋଶାଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ
    ମୋଶା ଓ ହାରୋଣ ଏମାନଙ୍କୁ ଗଣନା କଲେ।
  chk-chk: Iei iteiten nöün Merari kewe mwän lon ar kewe famili Moses me Aaron ra
    aleaniir fän än ewe Samol mi Lapalap allük ngeni Moses.
  rop-rop: '@see-verse:NUM.004.044'
  ukr-1871: Се перелїчені з родин синів Мерарієвих, що перелїчили Мойсей та Арон,
    по слову Господньому через Мойсея.
  deu-1951: Das sind die Gemusterten des Geschlechts der Kinder Merari, welche Mose
    und Aaron einstellten nach dem Wort des HERRN durch Mose.
  eng-JPS: These are they that were numbered of the families of the sons of Merari,
    whom Moses and Aaron numbered according to the commandment of the LORD by the
    hand of Moses.
  srp-1865: To su izbrojeni iz porodica sinova Merarijevih, koje izbroji Mojsije i
    Aron kao što zapovjedi Gospod preko Mojsija.
  lug-lug: Ogwo gwe gwali omuwendo gwonna ogwabalibwa ogw’omu mpya za batabani ba
    Merali. Musa ne Alooni baababala nga Mukama Katonda bwe yalagira Musa.
  heb-heb: אלה פקודי משפחת בני מררי אשר פקד משה ואהרן על פי יהוה ביד משה׃
  ben-IRV: মোশিকে দেওয়া সদাপ্রভুর আদেশ অনুসারে মোশি ও হারোণ মরারি গোষ্ঠীর সন্তানদের
    গণনা করলেন।
  pan-pan: ਮਰਾਰੀਆਂ ਦੇ ਟੱਬਰਾਂ ਦੇ ਜਿਹੜੇ ਗਿਣੇ ਗਏ ਏਹੋ ਹੀ ਸਨ ਜਿਨ੍ਹਾਂ ਨੂੰ ਮੂਸਾ ਅਤੇ ਹਾਰੂਨ
    ਨੇ ਯਹੋਵਾਹ ਦੇ ਹੁਕਮ ਨਾਲ ਮੂਸਾ ਦੇ ਰਾਹੀਂ ਗਿਣਿਆ।
  mya-JVB: ဤ သူတို့သည်၊ မောရှေ ၌ ထာဝရဘုရား မှာထား တော်မူသည်အတိုင်း ၊ မောရှေ နှင့်
    အာရုန် သည် ရေတွက် သော မေရာရိ အဆွေအမျိုး သား ပေတည်း။
  hmo-hmo: '@see-verse:NUM.004.044'
  urd-urd: इसलिए ख़ुदावन्द के उस हुक्म के मुताबिक़ जो उसने मूसा के ज़रिए' दिया था,
    जितनों को मूसा और हारून ने बनी मिरारी के ख़ान्दानों में से गिना वह यही हैं।
  rus-SYN: это - исчисленные из родов сынов Мерариных, которых исчислил Моисей и Аарон
    по повелению Господню, данному чрез Моисея.
  bqc-SIM: Mɛlali buiↄ dasilɛn we. Mↄizi ń Aalonao ń nao lá Dii ò Mↄiziɛwa.
  tcz-CHONGTHU: Hicheng hi Merari chilhah ho lah a Houbuh a natong thei cheh ding
    a lhin na nei ho ahiuve. Pathen in Mose athupeh bang in Mose le Aaron in jong
    ajihdoh lhon in ahi.
  mar-mar: मरारी वंशापैकी ज्या पुरुषांची गणती मोशे व अहरोन ह्यानी, परमेश्वराने मोशेला
    आज्ञा केल्याप्रमाणे केली, ते इतके भरले.
  qub-qub: Chaynömi caran Meraripita mirajcunaga Tincuna Tolducho arunanpaj alli cajcunalla.
    Paycunata Aaronwan Moisesga sinsuran Tayta Dios nishannöllami.
  hat-hat: nan tout fanmi Merari yo. Se moun sa yo ki te la pou fè travay ki gen pou
    fèt nan Tant Randevou a. Se yo menm Moyiz ak Arawon te konte dapre lòd Seyè a
    te bay Moyiz la.
  eng-BSB: These were counted from the Merarite clans, whom Moses and Aaron numbered
    at the LORD’s command through Moses.
  tod-tod: Melali ná-bolodamaiti kana, ti ti ɠaaluni. Moize ta Aalɔn ti ti ɠaaluni,
    eɠɛʋelei Ɠɔoɠɔ GALAGI ma levei veeni la Moize ya.
  eng-WEBPB: These are those who were counted of the families of the sons of Merari,
    whom Moses and Aaron counted according to the commandment of the LORD by Moses.
  kbq-kbq: Ra Anumzamo'ma Mosesema asmi'nea kante anteke Merari ne'mofavre naga seli
    mono nompima ana maka eri'za eri'naza vene'ne zamagi'a, Mosese'ene Aronike hampri'ne
    eri fatgo hu'na'e.
  nhe-BL: Huajca ya ni elque nochi iixhuihua Merari tlen hueliyaya tlapalehuise ipan
    nopa yoyon tiopamitl. Huan Moisés huan Aarón quinpojque senquistoc queja TOTECO
    quinahuatijtoya Moisés.
  gub-BL: '@see-verse:NUM.004.044'
  eng-DRA: This is the number of the sons of Merari, whom Moses and Aaron reckoned
    up according to the commandment of the Lord by the hand of Moses.
