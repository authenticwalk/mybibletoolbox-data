verse: NUM.004.030
translations:
  mal-C: സമാഗമകൂടാരത്തിലെ ശുശ്രൂഷയ്ക്കു വരുന്നവരായ മുപ്പതുമുതൽ അൻപതുവയസ്സുവരെ പ്രായമുള്ള
    സകലപുരുഷന്മാരെയും എണ്ണുക.
  deu-TKW: von dreißig Jahren an und darüber bis zu fünfzig Jahren sollst du sie mustern,
    alle, die sich dem Dienst unterziehen und die Verrichtungen für das Offenbarungszelt
    besorgen.
  lin-lin: okotanga mibali nyonso oyo bazali na mibu ya mbotama kobanda tuku misato
    kino tuku mitano, ba-oyo bakoki kosala mosala songolo kati na Ndako ya kapo ya
    Bokutani.
  eng-LSV: from a son of thirty years and upward even to a son of fifty years, you
    number them—everyone who is going in to the host, to do the service of the Tent
    of Meeting.
  eng-GNV: From thirty yere olde and aboue, euen vnto fiftie yere olde shalt thou
    nomber the, all that enter into the assemblie, to doe the seruice of the Tabernacle
    of the Congregation.
  eng-WEBSTER: From thirty years old and upward even to fifty years old shalt thou
    number them, every one that entereth into the service, to do the work of the tabernacle
    of the congregation.
  nhw-BL: Xiquinpohua nochi iniixhuihua catli quipiyaj 30 hasta 50 xihuitl huan hueli
    calaquise tequipanose tiopan calijtic.
  swh-ONEN: Wahesabu wanaume wote kuanzia umri wa miaka thelathini hadi hamsini ambao
    watakuja kutumika katika Hema la Kukutania.
  bba-bba: Kɑɑ ben tɔn durɔbu ɡɑriwɑ sɑɑ be bɑ wɔ̃ɔ tɛnɑ mɔn di n kɑ dɑ be bɑ mɔ wɔ̃ɔ
    weerɑɑkurɔ, be bɑ koo kpĩ bu ɡesi kuu ten sɔmburu ko.
  eng-KJVCPB: from thirty years old and upward even unto fifty years old shalt thou
    number them, every one that entereth into the service, to do the work of the tabernacle
    of the congregation.
  luo-luo: Kwan joma chwo duto mahikgi piero adek nyaka piero abich mabiro konyo e
    tich mar Hemb Romo.
  meu-meu: Laḡani toi-ahui ela bona laḡani imahui taudia, hebou kalaganaḡaukaradia
    bae kara diba taudia iboudiai, na bae duahidia.
  npi-ULB: तिस वर्षदेखि पचास वर्षसम्मकालाई मिला । भेट हुने पालको सेवा गर्ने र त्यस
    दलमा सहभागी हुने सबैको गन्ती गर् ।
  yor-yor: Ka gbogbo ọkùnrin láti ọmọ ọgbọ̀n ọdún títí dé àádọ́ta ọdún, gbogbo àwọn
    tó ń wá ṣiṣẹ́ ní àgọ́ ìpàdé.
  pes-OPCB: همۀ مردان سی ساله و بالاتر تا پنجاه ساله را که می‌توانند در خیمهٔ ملاقات
    خدمت کنند، بشمار.
  tgl-ULB: mula tatlumpung taong gulang pataas hanggang limampung taong gulang. Bilangin
    mo bawat isa na sasali sa samahan at maglilingkod sa tolda ng pagpupulong.
  hui-hui: Agali uruni tigua Anduane Homogonaga Balai Anda kagoha biabe bialu helo
    tinaga mali pira tebirala (30) pira duriala (50) dombeneha hene karu dege dabo
    helabe.
  mya-mya: အ​သက်​သုံး​ဆယ်​နှင့်​ငါး​ဆယ်​အ​တွင်း​ရှိ ၍​ထာ​ဝ​ရ​ဘု​ရား​စံ​တော်​မူ​ရာ​တဲ​တော်​၌
    အ​မှု​ထမ်း​ဆောင်​နိုင်​မည့်​ယောကျာ်း​တို့​ကို ဘိုး ဘေး​ဆွေ​မျိုး​ဘက်​မှ​မိ​သား​စု​အ​လိုက်
    စာ​ရင်း​ကောက်​ယူ​ရန် မော​ရှေ​အား​အ​မိန့် ပေး​တော်​မူ​၏။-
  bod-N: ལོ་སུམ་ཅུ་ནས་ལོ་ལྔ་བཅུ་བར་གྱི་ལས་འགན་ཁུར་ནས་མཇལ་འཕྲད་གུར་མཆོག་ནང་དུ་ཞབས་ཕྱི་སྒྲུབ་མཁན་ཐམས་ཅད་རྩིས་ལེན་དགོས།
  sna-sna: Verenga varume vose kubvira pane vane makore makumi matatu kusvikira pane
    vane makore makumi mashanu vanouya kuzoshanda basa muTende Rokusangana.
  spa-BLM: los contarás desde los treinta años y hasta los cincuenta, todos los que
    entren en el servicio, para hacer la obra de la Tienda de reunión.
  cac-cac: aton eb' 30 ab'il sq'uinal sc'och d'a 50, aton eb' smoj val smunlaj d'a
    in cajnub' b'aj tzin ch'ox in b'a.
  swh-ULB: kuanzia wenye umri wa miaka thelatini hadi miaka hamsini. Umuhesabu kila
    atakayeungana na kundi lenye utumishi katika hema ya kukutania.
  bel-bel: ад трыццаці гадоў і вышэй да пяцідзесяці гадоў, палічы ўсіх здольных да
    службы, каб рабіць працу пры скініі сходу.
  deu-ELBBK: von 30 Jahren und darüber bis zu 50 Jahren sollst du sie mustern, alle,
    die in die Arbeit treten, um den Dienst am Zelt der Zusammenkunft zu verrichten.
  mbb-OT: Bilanga nu is langun he menge maama he is penuiǥen dan 30 pehendiyà te 50
    he tuig, he ebpekehimu te vuluhaten diyà te Tulda he Edtelevukaayan.
  mal-2015: മുപ്പതു വയസ്സുമുതൽ അമ്പതു വയസ്സുവരെ സമാഗമനകൂടാരത്തിലെ വേല ചെയ്‌വാൻ സേവയിൽ
    പ്രവേശിക്കുന്ന എല്ലാവരെയും നീ എണ്ണേണം.
  rmc-rmc: Pisin andre savore muršen tranda beršendar dži penda, save šaj keren e
    služba paš o Svetostankos.
  pes-OPV: از سی ساله و بالاتر تاپنجاه ساله هرکه به خدمت داخل شود، تا کارخیمه اجتماع
    را بنماید. ایشان را بشمار.
  ron-1924: ши ануме сэ фачь нумэрэтоаря, ынчепынд де ла вырста де трейзечь де ань
    ын сус пынэ ла вырста де чинчзечь де ань, а тутурор челор че сунт ын старе сэ
    факэ врео службэ ын кортул ынтылнирий.
  ben-OBCV: সমাগম তাঁবুর কাজে অংশগ্রহণের জন্য যারা সমাগত হয়, ত্রিশ থেকে পঞ্চাশ বছর
    বয়স্ক সেই সমস্ত পুরুষের সংখ্যা গণনা করো।
  som-som: Intii soddon sannadood jirta iyo intii ka sii weyn ilaa tan iyo konton
    jirka waa inaad soo tirisaa, mid kasta oo hawsha gala si uu shuqulka teendhada
    shirka u sameeyo.
  lat-VUC: a triginta annis et supra, usque ad annos quinquaginta, omnes qui ingrediuntur
    ad officium ministerii sui et cultum fœderis testimonii.
  eng-ASVBT: from thirty years old and upward even unto fifty years old shalt thou
    number them, everyone that entereth upon the service, to do the work of the tent
    of meeting.
  ita-1885: 'Annoverali, dall''età di trenta anni in su, fino a cinquanta, cioè: tutti
    quelli che possono entrare nel servigio del Tabernacolo della convenenza.'
  eng-LXXUP: Take the number of them from five and twenty years old and upward until
    fifty years old, everyone that goes in to perform the services of the tabernacle
    of witness.
  eng-ULB: from thirty years old and older up to fifty years old. Count everyone who
    is going to join the company and serve in the tent of meeting.
  spa-VBL: Cuenta a los hombres de treinta a cincuenta años que tengan derecho a realizar
    el trabajo de servir en el Tabernáculo de Reunión.
  fra-_FOB: Tu les dénombreras depuis l'âge de trente ans et au-dessus, jusqu'à l'âge
    de cinquante ans, tous ceux qui prennent rang pour s'employer au service du tabernacle
    d'assignation.
  mal-mal: മുപ്പത് വയസ്സുമുതൽ അമ്പത് വയസ്സുവരെ സമാഗമനകൂടാരത്തിലെ ശുശ്രൂഷ ചെയ്യുവാൻ
    പ്രവേശിക്കുന്ന എല്ലാവരെയും നീ എണ്ണണം.
  urd-GVR: Un tamām mardoṅ ko rajisṭar meṅ darj karnā jo 30 se le kar 50 sāl ke haiṅ
    aur mulāqāt ke ḳhaime meṅ ḳhidmat ke lie ā sakte haiṅ.
  suz-BL: गे ३० बर्स रे ५० बर्स सम्‍म ङा वोंइश मुर आन कली हिक्‍को। मेकोपुकी ला ग्रुम्‍तीक
    ताम्‍बु ङा गेय पने चाप्‍नीम।
  ita-1927: farai il censimento, dall’età di trent’anni in su fino all’età di cinquant’anni,
    di tutti quelli che possono assumere un ufficio per far l’opera nella tenda di
    convegno.
  ckb-ckb: لە پیاوی سی ساڵ بەرەو سەرەوە هەتا پەنجا ساڵ تۆمار بکە، هەموو ئەوانەی دەچنە
    خزمەت هەتا خزمەتەکەی چادری چاوپێکەوتن بکەن.
  eng-BBE: Every one from thirty to fifty years old who is able to do the work of
    the Tent of meeting.
  kan-OKCV: ಮೂವತ್ತು ವರುಷವೂ, ಅದಕ್ಕೆ ಮೇಲ್ಪಟ್ಟ ಪ್ರಾಯವುಳ್ಳ ಪುರುಷರನ್ನೂ ಅಂದರೆ ಐವತ್ತು ವರ್ಷಗಳವರೆಗೆ
    ದೇವದರ್ಶನದ ಗುಡಾರದ ಸೇವೆ ಮಾಡುವುದಕ್ಕಾಗಿ ಒಳಗೆ ಪ್ರವೇಶಿಸುವವರನ್ನೆಲ್ಲಾ ಎಣಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.004.029'
  tam-2017: முப்பது வயதுமுதல் ஐம்பது வயதுவரைக்குமுள்ள எல்லோரையும் எண்ணவேண்டும்.
  spa-RV-1909: Desde el de edad de treinta años arriba hasta el de cincuenta años,
    los contarás; todos los que entran en compañía, para hacer servicio en el tabernáculo
    del testimonio.
  ron-BTF: De la vârsta de treizeci de ani în sus până la vârsta de cincizeci de ani
    să îi numeri, pe fiecare bărbat care intră în serviciu, ca să facă lucrarea tabernacolului
    întâlnirii.
  eng-WEBP: you shall count them from thirty years old and upward even to fifty years
    old—everyone who enters on the service, to do the work of the Tent of Meeting.
  eng-FBV: Count men aged thirty to fifty—all who are entitled to do the work of serving
    in the Tent of Meeting.
  nld-1939: Van dertig jaar af tot vijftig jaar toe moet ge allen inschrijven, die
    in staat zijn, dienst te verrichten bij de openbaringstent.
  nch-BL: Xiquinpohua nochi iniixhuihua cati quipiyaj 30 hasta 50 xihuit huan hueli
    calaquise tequipanose tiopan calijtic.
  vie-1934: từ ba mươi tuổi sắp lên cho đến năm mươi, tức là hết thảy người nào có
    thể giúp công vào hội mạc.
  hin-CV: तीस से पचास वर्ष की आयु के सभी पुरुषों की गिनती करनी है. ये वे होंगे, जिन्हें
    मिलनवाले तंबू में सेवा के लिए भर्ती किया जाता है.
  eng-OURB: you shall count them from thirty years old and upward even to fifty years
    old, everyone who enters on the service, to do the work of the Tent of Meeting.
  spa-BES: Cada uno de treinta a cincuenta años que pueda hacer el trabajo de la Tienda
    de reunión.
  tdx-tdx: ze telopolo taoñe mañambone pake limampolo taoñe ty hañiaha’o, ze hizilike
    amy fitoroñañey hifanehak’ amy kibohom-pamantañañey.
  vid-vid: Kowawaza walume weng'ha wawele na miyaka makumi gadatu mbaka makumi gahano,
    walinguganigwa kukola mijito kuli ihema lya Nguluwi.
  eng-OKE: From a son of thirty years and upward unto fifty years, shalt thou number
    them, of all who come by companies to perform the service of the tabernacle of
    ordinance.
  tha-KJV: เจ้​าจงนับคนที่​มีอายุ​สามสิบปีขึ้นไปถึงห้าสิบปี ทุ​กคนที่​เข​้าปฏิบั​ติ​งานได้เพื่อทำงานในพลับพลาแห่งชุ​มนุ​ม
  por-BR-2018: Desde o de idade de trinta anos acima até o de cinquenta anos, os contarás;
    todos os que entram em companhia, para fazer serviço no tabernáculo do testemunho.
  deu-ELO: von dreißig Jahren und darüber bis zu fünfzig Jahren sollst du sie mustern,
    alle, welche in die Arbeit treten, um den Dienst am Zelte der Zusammenkunft zu
    verrichten.
  eng-WYC-2018: from thirty years and above unto fifty years, all that enter to the
    office of their service, and to the adorning of the bond of peace of witnessing.
    (from thirty years of age up to fifty years old, all who enter to serve in the
    Tabernacle of the Covenant, that is, in the Tabernacle of the Witnessing.)
  epo-epo: De la havantaj la aĝon de tridek jaroj kaj pli ĝis la havantaj la aĝon
    de kvindek jaroj prikalkulu ilin, ĉiujn servokapablajn, por plenumi la laborojn
    de la tabernaklo de kunveno.
  uig-PIN: ottuz yaxtin ǝllik yaxⱪiqǝ bolƣan, jamaǝt qediri iqidǝ hizmǝt ⱪilix sepigǝ
    kirǝlǝydiƣan ⱨǝmmisini sanaⱪtin ɵtküzüp omumiy sanini al.
  beo-beo: 'Amola dunu huluane da lalelegele, ode30 baligi be ode50hame baligisa,
    amola ilia da Hina Gode Ea Abula Diasu ganodini hawa: hamomu defele ba:sea, amo
    dedema.'
  tpi-OTNT: Na ol i mas kisim nem bilong ol man i gat 30 krismas i go inap long 50
    krismas, em ol man inap long mekim wok insait long haus sel bilong God.
  hau-SA: Ka ƙidaya maza daga masu shekara talatin zuwa hamsin waɗanda sukan zo hidimar
    aiki a Tentin Sujada.
  uig-LAT: ottuz yashtin ellik yashqiche bolghan, jamaet chédiri ichide xizmet qilish
    sépige kireleydighan hemmisini sanaqtin ötküzüp omumiy sanini al.
  nde-nde: Bala wonke amadoda kusukela kwabaleminyaka engamatshumi amathathu kusiya
    kwabaleminyaka engamatshumi amahlanu yokuzalwa abezayo ukusebenza ethenteni lokuhlangana.
  ton-ton: Ke ke lau ʻakinautolu mei he tolungofulu taʻu, ʻo fai hake, ʻio, ʻo aʻu
    ki he taʻu ʻe nimangofulu, ʻakinautolu kotoa pē ʻoku hū ke fai ʻae ngāue ʻoe fale
    fehikitaki ʻoe kakai.
  ces-1613: Od třidcítiletých a výše až do padesátiletých sečteš všecky, kteříž by
    způsobní jsouce k boji, mohli konati službu při stánku úmluvy.
  eng-WMB: you shall count them from thirty years old and upward even to fifty years
    old—everyone who enters on the service, to do the work of the Tent of Meeting.
  tam-TCV: சபைக்கூடார வேலைகளைச் செய்யவரும் முப்பது வயதிலிருந்து ஐம்பது வயதுவரையுள்ள
    எல்லா ஆண்களையும் கணக்கிடு.
  ceb-ULB: gikan sa 30 anyos ug pataas hangtod sa 50 anyos ang pangidaron. Ihapa ang
    tanan nga moapil sa pundok ug moalagad didto sa tolda nga tagboanan.
  pol-UBG: Policzysz tych, którzy są w wieku od trzydziestu lat wzwyż aż do lat pięćdziesięciu,
    wszystkich zdolnych do tej pracy, aby mogli pełnić służbę przy Namiocie Zgromadzenia.
  urd-GVU: اُن تمام مردوں کو رجسٹر میں درج کرنا جو 30 سے لے کر 50 سال کے ہیں اور ملاقات
    کے خیمے میں خدمت کے لئے آ سکتے ہیں۔
  deu-1912: von dreißig Jahren an und darüber bis ins fünfzigste Jahr, alle, die zum
    Dienst taugen, daß sie ein Amt haben in der Hütte des Stifts.
  kan-2017: ಮೂವತ್ತರಿಂದ ಐವತ್ತು ವರ್ಷದವರೆಗೂ ವಯಸ್ಸುಳ್ಳ ದೇವದರ್ಶನದ ಗುಡಾರದ ಸೇವೆ ಮಾಡಲು ಅರ್ಹರಾದವರನ್ನು
    ಲೆಕ್ಕಿಸಬೇಕು.
  yap-yap: me fal’eg babyoren fithingan gubin e pumo’on ni bay e duw rorad ko guyey
    nge mada’ ko wugem nrayag ni ngar maruwelgad u lan fare Tent u p’eowchen SOMOL.
  hlt-MCSB: Amih te kum sawmthum ca lamloh. a so hang neh kum sawmnga ca hil soep
    pah. Amih te tingtunnah dap ah thothuengnah neh thothueng ham caempuei la boeih
    kun saeh.
  mdy-ETH: ፆኦሲ ዴሮና ካኣማ፥ ዓፒሎና ማዢንቴ ማኣሮይዳ ማዻኒ ዳንዳዓያ፤ ሌዓ ሃይሢታሚፓ ዶንጊታሚ ጋራ ዓኣ ዓቲንቆ ቢያ ፓይዴ።
  twi-ASANTE: ɛfiri mmarima a wɔadi mfeɛ aduasa kɔsi aduonum so a wɔbɛtumi ayɛ adwuma
    wɔ Ahyiaeɛ Ntomadan mu hɔ.
  eng-WEBU: you shall count them from thirty years old and upward even to fifty years
    old—everyone who enters on the service, to do the work of the Tent of Meeting.
  bnp-bnp: O here puru a rane huriki a bakovi ri tahoka a pida ne ria i 30, i harena
    ne 50, re huriki ri kara ni rata a leho pololilo na Kape na Vaponga.
  wal-wal: yelettoosappe laittai hasttamaappe biidi ishatamaa gakkido attumaasa ubbaa,
    Xoossaa Dunkkaaniyaa giddon oottanau yiyaageeta qooda.
  spa-PDDPT: Contarás todos los que entran para servir en el Tabernáculo de Reunión
    desde los 30 años para arriba hasta los 50 años de edad.
  gun-gun: Trinta ma'etỹ va'e guive cinqüenta ma'etỹ oguereko va'e peve ha'e va'e
    kuery omba'eapo aguã rami 'rã ikuai, oguy nhemboaty oĩaty rupi omba'eapo aguã.
  ilo-ULB: manipud agtawen ti tallopulo agingga iti limapulo. Bilangem ti amin a makikadua
    iti bunggoy ken agserbi ti tabernakulo.
  kpg-kpg: e hihi nia daangada huogodoo i mehanga nia ngadau e motolu (30) mo e madalima (50),
    ala e humalia di ngalua i lodo di Hale laa Dimaadua.
  uig-ARA: ئوتتۇز ياشتىن ئەللىك ياشقىچە بولغان، جامائەت چېدىرى ئىچىدە خىزمەت قىلىش
    سېپىگە كىرەلەيدىغان ھەممىسىنى ساناقتىن ئۆتكۈزۈپ ئومۇمىي سانىنى ئال.
  sus-sus: naxee xa simaya bara ɲɛ tongo saxan li han ɲɛ tongo suuli, naxee fama hɔrɔmɔlingira
    wali rabade.
  pon-2006: oh pil ntingihedi mwaren ohl koaros me mahkier sounpar silihsek lel limeisek
    me kak wia doadoahk nan Impwal me KAUN-O pahn kin ketiket loale.
  ksd-ksd: diat ba kadia kilala i tur livuan papa ta ra utul a vinun tuk tar ta ra
    ilima na vinun, diat par dia topa ra papalum, upi diat a pait ra lavur varvakai
    ta ra pal na varbarat.
  tur-YTC: Buluşma Çadırı'nın işini yapmak üzere hizmete giren herkesi otuz yaşından
    elli yaşına kadar sayacaksın.
  grc-BRENT: ἀπὸ πέντε καὶ εἰκοσαετοῦς καὶ ἐπάνω ἕως πεντηκονταετοῦς ἐπισκέψασθε αὐτοὺς,
    πᾶς ὁ εἰσπορευόμενος λειτουργεῖν τὰ ἔργα τῆς σκηνῆς τοῦ μαρτυρίου.
  ind-AYT: Hitunglah semua laki-laki yang berusia 30 hingga 50 tahun, yang melakukan
    tugas pelayanan dalam tenda pertemuan.
  nya-nya: Werenga amuna onse a zaka makumi atatu mpaka zaka makumi asanu zakubadwa
    amene akatumikire mu tenti ya msonkhano.
  hrv-hrv: Popiši ih od trideset godina naviše, sve do pedeset godina, koji mogu ući
    u red da vrše službu u Šatoru sastanka.
  mps-mps: “Tama dagego te e tobage Merari hani bidi dabego nogi sao, te augwaligo
    kibu be te 30 dąį gagalasa, tama te kibu be 50 teba usu nagasobo bage, te augwaligo
    nogi sao. Te gesi bidi dali monu dabe dali si te tagalao. Te nogi sali bidi augwali
    te eno ugwa lotu be tomode sę yabo usu yai bidi dabe dao.
  tpi-tpi: Na ol i mas kisim nem bilong ol man i gat 30 krismas i go inap long 50
    krismas, em ol man inap long mekim wok insait long haus sel bilong God.
  dan-1931: fra Trediveårsalderen og opefter til Halvtredsårsalderen skal du mønstre
    dem, alle, som skal gøre Tjeneste med at udføre Arbejde ved Åbenbaringsteltet.
  vie-OVCB: từ ba mươi tuổi đến năm mươi, tức là hết thảy những người trong lứa tuổi
    phục vụ, để họ đảm nhiệm công tác tại Đền Tạm.
  guj-2017: ત્રીસ વર્ષથી પચાસ વર્ષ સુધીની ઉંમરના જે સઘળા અંદર જઈને મુલાકાતમંડપમાં
    કામ કરવાને સેવામાં હાજર રહે છે તેઓની ગણતરી કર.
  pon-2006A: oh pil ntingihedi mwaren ohl koaros me mahkier sounpar silihsek lel limeisek
    me kak wia doadoahk nan Impwal me KAUN-O pahn kin ketiket loale.
  por-BRBSL: você os contará a partir dos trinta anos de idade até os cinqüenta anos
    de idade - qualquer um que entre no serviço, para fazer o trabalho da Tenda da
    Reunião.
  cth-cth: Kum 30 hoi a lathueng lah kum 50 totouh kamkhuengnae lukkareiim dawk thaw
    a tawk awh hanelah ka kâen hane pueng na touk awh han.
  twi-twi: Kan mmarima a wɔadi mfe aduasa kosi aduonum so a wobetumi ayɛ adwuma wɔ
    Ahyiae Ntamadan mu hɔ.
  hlt-hlt: Amih te kum sawmthum ca lamloh a so hang neh kum sawmnga ca hil soep pah.
    Amih te tingtunnah dap ah thothuengnah neh thothueng ham caempuei la boeih kun
    saeh.
  tbz-SIM: Á kɑɑ̀ mbɛnitidɑɑbɛ̀ bɛ̀ɛ̀ mɔ̀kɛ yɛbie nsipísìtɑ̃ɑ̃ti kɛ́ntɔ kɛ́tuɔkɛnɛ̀
    yɛbie nsipísìnùmmù kɛ dò nkɛ́nɑ kɛ́pĩ́ mɛtɑummɛ̀ tou kó mutɔ̃mmú.
  msy-2020: Gumazir 30plan azeniba itibar ikegha ghua 50plan azenibar tuzɨba, gua
    ingangarim bagh men ziaba osirigh me mengegh. Gumazir kaba, God bativamin Purirpenimɨn
    ingangarim damuam.
  dop-dop: pǝ kpɑɣɑʋ ɑpɑlɑɑ mpɑ pɑ pɩɩsɩ tɑlɑ hiu nɑ nɑɑnʋwɑ nɑ pǝ́ polo nɩɩlɛ nɑ
    nɑɑnʋwɑ tɔ pɑ hǝlɑ nɑ ń kpɑ mpɑ pɑ pǝsǝɣɩ nɑ pɑ́ lɑ tǝmlɛ kɛ Ɩsɔ cokǝle tɑɑ tɔ.
  azb-azb: Otuz yaşından əlli yaşına qədər Hüzur çadırının işini görmək üçün gələnlərin
    hamısını siyahıya al.
  eng-DBY: from thirty years old and upward even to fifty years old shalt thou number
    them, every one that entereth into the labour, to perform the service of the tent
    of meeting.
  hin-2017: तीस वर्ष से लेकर पचास वर्ष तक की आयु वाले, जितने मिलापवाले तम्बू की सेवा
    करने को भर्ती हों, उन सभी को गिन ले।
  wol-KYG: dale ko ci ñi am fanweeri at, ba juróom fukki at, ñuy mboolem ñi yelloo
    bokk ci kurél, gi liggéeyu xaymab ndaje mi war.
  eng-YLT: from a son of thirty years and upward even unto a son of fifty years thou
    dost number them, every one who is going in to the host, to do the service of
    the tent of meeting.
  eng-WYC-2017: from thirty years and above unto fifty years, all that enter to the
    office of their service, and to the adorning of the bond of peace of witnessing.
  eng-WMBB: you shall count them from thirty years old and upward even to fifty years
    old—everyone who enters on the service, to do the work of the Tent of Meeting.
  urd-GVH: उन तमाम मर्दों को रजिस्टर में दर्ज करना जो 30 से लेकर 50 साल के हैं और
    मुलाक़ात के ख़ैमे में ख़िदमत के लिए आ सकते हैं।
  rug-rug: meke kaqu kubere goreni rini pozadi sari doduru tie nomadi sapu toloṉavulu
    vuahenidi meke kamoa lima ṉavulu vuahenidi, sarini pu bokabokadi pa tinavete pa
    korapa Ipi Hopena pa kenuna e Zihova.
  gaz-gaz: Dhiirota umuriin isaanii waggaa soddomaa hamma shantamaa kanneen hojii
    dunkaana wal gaʼii hojjechuuf dhufan hunda lakkaaʼi.
  fra-LSG: tu feras le dénombrement, depuis l’âge de trente ans et au-dessus jusqu’à
    l’âge de cinquante ans, de tous ceux qui sont propres à exercer quelque fonction
    dans la tente d’assignation.
  yal-yal: I xɛmɛne birin tɛngɛ keli ɲɛɛ tonge saxanna ma han ɲɛɛ tonge suulunna,
    naxanye nɔɛ wanla kɛ Naralan Bubuni.”
  haw-1868: Mai ke kanakolu o na makahiki a keu aku, a hiki i ke kanalima o ka makahiki
    kau e helu ai ia lakou, o kela mea keia mea e komo aku e lawelawe, a e hana i
    ka hana o ka halelewa anaina.
  arb-NAV: مِنِ ابْنِ ثَلاثِينَ سَنَةً فَمَا فَوْقُ حَتَّى ابْنِ خَمْسِينَ، مِنَ الْمُتَجَنِّدِينَ
    فِي خِدْمَةِ خَيْمَةِ الاجْتِمَاعِ.
  ewe-ewe: Xlẽ ŋutsu siwo katã xɔ tso ƒe blaetɔ̃ va se ɖe ƒe blaatɔ̃ le ame siwo va
    be yewoawɔ agbadɔ la ŋu dɔwo dome
  eng-LEE: From thirty years old and upward, even until fifty years old, shalt thou
    number them, every one that is fitted for the service, to do the work of the tabernacle
    of the congregation.
  asm-FB: ত্ৰিশ বছৰ বয়সৰে পৰা পঞ্চাশ বছৰ বয়সলৈকে যিমান লোক সাক্ষাৎ কৰা তম্বুৰ কাৰ্য
    কৰিবলৈ কৰ্মকাৰীসকলৰ শ্ৰেণীত সোমায়, তেওঁলোকক গণনা কৰা।
  sus-A: نَشٍيٍ شَ سِمَيَ بَرَ حّ تٌنفٌ سَشَن لِ هَن حّ تٌنفٌ سُولِ، نَشٍيٍ قَمَ هْرْ مْلِنفِرَ
    وَلِ رَبَدٍ.
  fra-SBL: tu les compteras depuis l'âge de trente ans et au-dessus jusqu'à l'âge
    de cinquante ans, tous ceux qui entrent dans le service, pour faire le travail
    de la Tente de la Rencontre.
  hbo-hbo: מִבֶּן֩ שְׁלֹשִׁ֨ים שָׁנָ֜ה וָמַ֗עְלָה וְעַ֛ד בֶּן־חֲמִשִּׁ֥ים שָׁנָ֖ה
    תִּפְקְדֵ֑ם כָּל־הַבָּא֙ לַצָּבָ֔א לַעֲבֹ֕ד אֶת־עֲבֹדַ֖ת אֹ֥הֶל מֹועֵֽד׃
  eng-WYCLIFFE: fro thretti yeer and aboue `til to fifti yeer, alle that entren to
    the office of her seruice, and to the ournyng of the boond of pees of witnessyng.
  cwe-cwe: Wapete walume wose kwandusila weli na miyaka malongo matatu mbaka weli
    na miyaka malongo matano, wowodaha kusang'hana usang'hano hana dihema da Mulungu.
  kik-kik: Tara arũme othe a ũkũrũ wa kuuma mĩaka mĩrongo ĩtatũ nginya mĩaka mĩrongo
    ĩtano arĩa mokaga gũtungata wĩra-inĩ wa Hema-ya-Gũtũnganwo.
  fra-NCL: tu les recenseras, depuis l’âge de trente ans et au-dessus jusqu’à l’âge
    de cinquante ans, tous ceux qui ont à faire le service, à remplir quelque fonction
    dans la tente de réunion ;
  cek-AK: kaminawk amkhuenghaih kahni imthung ah toksak han kangzo, saning qui thumto
    hoi saning qui pangato kaom nongpa to kroek boih ah.
  cuk-cuk: Bela machergan birga-dulagwen-gakambe-nikamalad (30), degi, birga-dulabo-gakambe-nikamaladse
    (50), sunna dulemar-anbo-ambikued-neggi arbamaloed be ebisoed.
  uig-CYR: оттуз яштин әллик яшқичә болған, җамаәт чедири ичидә хизмәт қилиш сепигә
    кирәләйдиған һәммисини санақтин өткүзүп умумий санини ал.
  tel-2017: వారిల్లో ముప్ఫై ఏళ్ల నుండి యాభై ఏళ్ల వయసున్న వారిని లెక్కించండి. సన్నిధి
    గుడారంలో సేవ చేయడానికి ఈ వయస్సులో ఉన్న వారినందర్నీ లెక్కపెట్టాలి.
  hat-BSA: soti nan trantan oswa plis jis rive nan laj senkantan, ou va konte yo,
    yo chak ki antre pou fè sèvis Tant Asanble a.
  kos-kos: Elan simusla inen mukul nukewa su oasr ke yac tolngoulyak nu ke lumngaul
    su fal in orekma in Lohm Nuknuk Mutal sin LEUM GOD.
  hbo-WLC: מִבֶּן֩ שְׁלֹשִׁ֨ים שָׁנָ֜ה וָמַ֗עְלָה וְעַ֛ד בֶּן־חֲמִשִּׁ֥ים שָׁנָ֖ה
    תִּפְקְדֵ֑ם כָּל־הַבָּא֙ לַצָּבָ֔א לַעֲבֹ֕ד אֶת־עֲבֹדַ֖ת אֹ֥הֶל מוֹעֵֽד׃
  ibo-ibo: Chọpụta ọnụọgụgụ ndị ikom ole ha dị, ndị gbara iri afọ atọ ruo iri afọ
    ise, ndị toruru ịrụ ọrụ nʼụlọ nzute Onyenwe anyị.
  ory-ory: ତିରିଶ ବର୍ଷ ବୟସ୍କଠାରୁ ପଚାଶ ବର୍ଷ ବୟସ୍କ ପର୍ଯ୍ୟନ୍ତ ଯେଉଁମାନେ ସମାଗମ-ତମ୍ବୁରେ କାର୍ଯ୍ୟ
    କରିବା ନିମନ୍ତେ ସେବକ ଶ୍ରେଣୀଭୁକ୍ତ ହୁଅନ୍ତି, ସେମାନଙ୍କୁ ଗଣନା କରିବ।
  chk-chk: Kopwe aleaniir seni ier ilik feitä tori ier lime, ir ätekewe mi fich ngeni
    ewe angang lon ewe imw mangaku ia aramas ra churiei ie.
  rop-rop: En yu garra raidimdan ola men neim 30 yiya ol raidap langa 50 yiya ol hu
    gin wek langa det Seikridwan Tent blanga main.
  ukr-1871: Від трийцяти років і старше до пятьдесять років перелїчиш їх, усїх, що
    стануть до роботи, на послугу в соборному наметї.
  deu-1951: Von dreißig Jahren an und darüber, bis ins fünfzigste Jahr sollst du sie
    zählen, alle Diensttauglichen zur Arbeit an der Stiftshütte.
  eng-JPS: from thirty years old and upward even unto fifty years old shalt thou number
    them, every one that entereth upon the service, to do the work of the tent of
    meeting.
  srp-1865: Od trideset godina i više do pedeset godina izbroj ih sve koji su za službu
    da mogu služiti u šatoru od sastanka.
  lug-lug: Babale ng’otandikira ku basajja ab’emyaka amakumi asatu egy’obukulu okutuuka
    ku b’emyaka amakumi ataano, abayinza okuyingira mu buweereza obw’okukola emirimu
    egya Weema ey’Okukuŋŋaanirangamu.
  heb-heb: מבן שלשים שנה ומעלה ועד בן חמשים שנה תפקדם כל הבא לצבא לעבד את עבדת אהל
    מועד׃
  ben-IRV: ত্রিশ বছর বয়সী থেকে পঞ্চাশ বছর বয়সী পর্যন্ত যারা সমাগম তাঁবুতে সেবা কাজ
    করার জন্য শ্রেণীভুক্ত হয়, তাদেরকে গণনা কর।
  pan-pan: ਤੀਹ ਸਾਲ ਤੋਂ ਉੱਪਰ ਪੰਜਾਹ ਸਾਲ ਤੱਕ ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਗਿਣ, ਉਹ ਸਾਰੇ ਜਿਹੜੇ ਟਹਿਲ ਸੇਵਾ
    ਕਰਨ ਯੋਗ ਹੋਣ ਤਾਂ ਜੋ ਉਹ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਕਰਨ।
  hmo-hmo: Tau ibounai, edia mauri lagani be 30 ela bona 50, Lohiabada ena Palai Dubu
    lalonai idia gaukara diba taudia ibounai do umui duahia.
  urd-urd: तीस बरस से लेकर पचास बरस तक की उम्र के जितने ख़ेमा — ए — इजितमा'अ में काम
    करने के लिए हैकल की ख़िदमत के वक़्त हाज़िर रहते हैं उन सभों को गिन।
  rus-SYN: от тридцати лет и выше до пятидесяти лет, исчисли всех способных на службу,
    чтобы отправлять работы при скинии собрания.
  bqc-SIM: Gbɛ̃́ pↄ́ kà wɛ̃̀ baakwi e blakwi, aaiↄ mↄ zĩkɛi kpaaũkpɛuↄ ↄ̃ ńyↄ̃
    ń nao.
  tcz-CHONGTHU: Amaho chapate lah a houbuh sunglam maicham phunga natong thei ding
    a lhinna nei, kum somthum apat kum-somnga sungse hochu abonchan jihlut in.
  mar-mar: म्हणजे तीस ते पन्नास वर्षेच्या वयाच्या दर्शनमंडपामधील सेवा करण्यास पात्र
    असलेल्या पुरुषांची गणती कर.
  qub-qub: Paycunatapis apuntanqui quimsa chunca (30) watayojpita pichga chunca (50)
    watayojcama Tincuna Tolducho arunanpaj alli cajcunallata.
  hat-hat: W'a pran non tout gason, depi sa ki gen trantan jouk sa ki gen senkantan,
    tou sa ki gen laj pou fè travay ki gen pou fèt nan Tant Randevou a.
  eng-BSB: from thirty to fifty years old, counting everyone who comes to serve in
    the work of the Tent of Meeting.
  tod-tod: Ɗa zunuiti kpein gaalu, é zo kona ʋuusaʋagɔ (30) ma, é li kona ʋuulɔɔlugɔ
    (50) ʋɔ, nii nɔpɛgi a zoloo GALA daaɠomi seɠe ʋɛlɛi ma wotii ta ɠɛɛ vai ma.
  eng-WEBPB: you shall count them from thirty years old and upward even to fifty years
    old—everyone who enters on the service, to do the work of the Tent of Meeting.
  kbq-kbq: Maka 30'a kafuma hu'nesia vahetetima marerino 50'a kafuma hu'nesaza vahe'ma,
    seli mono nompima eri'za eriga hu'nesaza venene'a hamprio.
  nhe-BL: Xiquinpohua nochi iniixhuihua tlen quipiyaj 30 hasta 50 xihuitl huan hueli
    calaquise tlatequipanose tiopan calijtic.
  gub-BL: Aze awa wereko 35 kwarahy nehe, emuapyk her pape rehe nehe, aze upuner tàpuzràn
    Tupàn pe imonokatu pyrer pupe uma'ereko haw rehe nehe.
  eng-DRA: From thirty years old and upward, unto fifty years old, all that go in
    to the office of their ministry, and to the service of the covenant of the testimony.
