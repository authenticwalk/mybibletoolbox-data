verse: NUM.004.034
translations:
  mal-C: മോശയും അഹരോനും സഭയിലെ നേതാക്കന്മാരും കെഹാത്യരെ പിതൃഭവനമായും കുടുംബമായും എണ്ണി.
  deu-TKW: Und Mose, Aaron und die Fürsten der Gemeinde musterten die Kahathiter,
    Geschlecht für Geschlecht und Familie für Familie,
  lin-lin: Moyize, Aron mpe bakambi ya lisanga ya Isalaele batangaki motango ya bato
    ya Keati, kolanda etuka moko na moko mpe libota moko na moko.
  eng-LSV: And Moses numbers—Aaron also, and the princes of the congregation—the sons
    of the Kohathite, by their families, and by the house of their fathers,
  eng-GNV: Then Moses and Aaron and the princes of the Congregation nombred the sonnes
    of the Kohathites, by their families and by the houses of their fathers,
  eng-WEBSTER: And Moses and Aaron and the chief of the congregation numbered the
    sons of the Kohathites after their families, and after the house of their fathers,
  nhw-BL: Huajca Moisés huan Aarón huan nochi nopa tlayacanani tlen nopa israelitame
    quinpojque iixhuihua Coat. Huan quiniyocatlali ipan nahui familias quen quisque
    tlen inahui telpocahua Coat huejcajya.
  swh-ONEN: Mose, Aroni na viongozi wa jumuiya wakawahesabu Wakohathi kwa koo zao
    na jamaa zao.
  bba-bba: Mɔwisi kɑ Aroni kɑ Isirelibɑn yɛnu yɛ̃robu bɑ Lefibɑn bwese kɛri yinin
    tɔmbu ɡɑrɑ, yiyɑ, Kehɑti kɑ Gɛɛsɔni kɑ Mɛrɑri. Bɑ bu ɡɑrɑwɑ yɛnu kɑ yɛnu sɑɑ be
    bɑ wɔ̃ɔ tɛnɑ mɔn di sere n kɑ dɑ be bɑ mɔ wɔ̃ɔ weerɑɑkurɔ, be bɑ koo kpĩ bu sɔmburu
    ko kuu te sɔɔ ɡesi nɡe mɛ Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ. Be bɑ ɡɑrɑ Kehɑtin bweseru
    sɔɔ, ben ɡeerɑ kuɑwɑ tɔmbu nɔrɔbun subɑ yiru kɑ nɑtɑ kɑ wunɔbu kɑ weerɑɑkuru (2.750).
    Gɛɛsɔnin bweseru sɔɔ mɑɑ, ben ɡeerɑ kuɑwɑ tɔmbu nɔrɔbun subɑ yiru kɑ nɑtɑ kɑ tɛnɑ
    (2.630). Mɛrɑrin bweseru sɔɔ, ben ɡeerɑ mɑɑ kuɑ tɔmbu nɔrɔbun subɑ itɑ kɑ ɡoobu
    (3.200). Mɑ Lefibɑ kpuron ɡeerɑ kuɑ tɔmbu nɔrɔbun subɑ nɔɔbɑ itɑ kɑ nɛɛrɑ wunɔbu
    kɑ wɛnɛ (8.580). Bɑ ben bɑɑwure sɔ̃ɔwɑ ye u koo ko kɑ ye u koo sɔbe nɡe mɛ Yinni
    Gusunɔ u Mɔwisi sɔ̃ɔwɑ.
  eng-KJVCPB: And Moses and Aaron and the chief of the congregation numbered the sons
    of the Kohathites after their families, and after the house of their fathers,
  luo-luo: Musa, Harun kod jotend oganda mar jo-Israel nokwano jo-Kohath kaluwore
    gi dhoutgi kod anywolagi.
  meu-meu: Taunabunai, Mose bona Aaron bona hebou ikwaradia taudia ese Kohat taudia
    e duahidia, edia iduhu ta ta ai, ta ta tamadia edia ruma ai;
  npi-ULB: मोशा, हारून र समुदायका अगुवाहरूले कहातीहरूका सन्तानहरूको पुर्खाका आ-आफ्ना
    परिवारअनुसार गन्ती गरे ।
  yor-yor: Mose àti Aaroni pẹ̀lú àwọn olórí ìjọ ènìyàn ka àwọn ọmọ Kohati nípa ìdílé
    àti ilé baba wọn.
  pes-OPCB: پس موسی و هارون و رهبران دیگر، طایفهٔ قهات را برحسب طایفه‌ها و خاندانهایشان
    سرشماری کردند.
  tgl-ULB: Binilang nina Moises, Aaron at ng mga pinuno ng mga sambayanan ang mga
    kaapu-apuhan ng mga Kohatita ayon sa mga angkan ng mga pamilya ng kanilang ninuno.
  hui-hui: Mosese Aronobi agali bu hearunaga agali haguane hearubi tigua Anduane Homogonaga
    bi layago talialu Libai hameigini aria agali tebirali Kohada damene hearubi Gesono
    damene hearubi Merari damene hearubi ti damene darama mbiraore hearu bibahendenaga
    mini gilibu wiai hene. Tigua agali mali pira tebirala (30) pira duriala (50) dombeneha
    heneru Anduane Homogonaga Balai Anda biagoha biabe bibehe hearu bibahende mini
    gilibu wiai hene. Agali uruni ti daga ogodagua hene. Kohada aria daosini kirani
    handari kariani pira duria (2,750) hene. Gesono aria daosini kirani handari waragariani
    pira tebira (2,630) hene. Merari aria daosini tebirani handari kira (3,200) hene.
    Agali tebira uruni damene bibahende daga lamaga halu daosini halirani handari
    duriani pira halira (8,580) hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သည့်​အ​တိုင်း မော​ရှေ၊ အာ​ရုန်​နှင့်​ဣ​သ​ရေ​လ​အ​မျိုး​သား
    ခေါင်း​ဆောင်​တို့​သည်​လေ​ဝိ​သား​ချင်း​စု​သုံး စု​ဖြစ်​သော​ကော​ဟတ်​သား​ချင်း​စု၊
    ဂေ​ရ​ရှုန် သား​ချင်း​စု​နှင့်​မေ​ရာ​ရိ​သား​ချင်း​စု​တို့ တွင်​အ​သက်​သုံး​ဆယ်​နှင့်​ငါး​ဆယ်​အ​တွင်း
    ရှိ ထာ​ဝ​ရ​ဘု​ရား​စံ​တော်​မူ​ရာ​တဲ​တော် တွင်​အ​မှု​ထမ်း​ဆောင်​နိုင်​မည့်​ယောကျာ်း​တို့
    ကို​ဘိုး​ဘေး​ဆွေ​မျိုး​များ​ဘက်​မှ မိ​သား​စု အ​လိုက်​ကောက်​ယူ​ရ​ရှိ​သော​လူ​ဦး​ရေ
    စာ​ရင်း​မှာ​အောက်​ပါ​အ​တိုင်း​ဖြစ်​သည်။ သား​ချင်း​စု လူ​ဦး​ရေ ကော​ဟတ် ၂၇၅၀ ဂေ​ရ​ရှုန်
    ၂၆၃၀ မေ​ရာ​ရိ ၃၂၀၀ စု​စု​ပေါင်း ၈၅၈၀
  bod-N: མོ་ཤེ་དང་ཨ་རོན་དང་ཚོགས་པའི་འགོ་དཔོན་རྣམས་ཀྱིས་ཀོ་ཧད་ཀྱི་བུ་རྒྱུད་རྣམས་ཀྱི་གྲངས་ཀ་ནི་དེ་དག་གི་རུས་རྒྱུད་དང་ཕ་ཁྱིམ་བཞིན་དུ།
  sna-sna: Mozisi, Aroni navatungamiri veungano vakaverenga vaKohati nedzimba dzavo
    uye nemhuri dzavo.
  spa-BLM: Moisés y Aarón y los príncipes de la congregación contaron a los hijos
    de los coatitas por sus familias y por las casas de sus padres,
  cac-cac: 'A vin̈aj Moisés, vin̈aj Aarón yed'' eb'' yajalil chon̈ab'', a eb'' ix
    ic''anchaan̈ sb''isul eb'' levita smoj val smunlaj d''a scajnub'' Jehová b''aj
    sch''ox sb''a, aton eb'' 30 ab''il sq''uinal sc''och d''a 50. Aton eb'' tic: Eb''
    yin̈tilalcan vin̈aj Coat, vin̈aj Gersón yed'' vin̈aj Merari. D''a stzolal ix ic''jichaan̈
    sb''isul eb'' icha ix aj yalan Jehová d''a vin̈aj Moisés chi''. A eb'' yin̈tilalcan
    vin̈aj Coat, icha stzolal, ay 2 mil 750 eb'' d''a smasanil. A eb'' yin̈tilalcan
    vin̈aj Gersón, icha stzolal, ay 2 mil 630 eb'' d''a smasanil. A eb'' yin̈tilalcan
    vin̈aj Merari, icha stzolal, ay 3 mil 200 eb'' d''a smasanil. Axo sb''isul eb''
    levita chi'' ix yic''chan̈ vin̈aj Moisés, vin̈aj Aarón yed'' eb'' yajal yaji,
    icha syal stzolal, aton eb'' 30 ab''il sq''uinal sc''och d''a 50 to smoj val smunlaj
    d''a scajnub'' Jehová b''aj sch''ox sb''a, ay 8 mil 580 eb'' d''a smasanil.'
  swh-ULB: Musa na Haruni na viongozi wa watu waliwahesabu wana wa uzao wa Wakohathi
    kwa kufuata koo za familia za mababu zao.
  bel-bel: І палічылі Майсей і Аарон і правадыры супольства сыноў Каатавых паводле
    родаў іхніх і паводле сямействаў іхніх,
  deu-ELBBK: Und Mose und Aaron und die Fürsten der Gemeinde musterten die Söhne der
    Kehatiter nach ihren Familien und nach ihren Vaterhäusern,
  mbb-OT: 'Tenged te kedtuman te insuǥù te Nengazen, midsinsus eni Moises, Aaron,
    wey te menge pengulu te Israel is menge kevuwazan ni Kohat, ni Gershon, wey ni
    Merari; midsinsus is kada kezuzumahi wey is menge pemilya zutun. Inlista zan is
    langun he menge maama kandan he is penuiǥen dan 30 pehendiyà te 50 he tuig he
    ebpekehimu te menge vuluhaten diyà te Tulda he Edtelevukaayan, ne iyan heini kahabet
    dan: Pemilya; Kahabet Kohat; 2,750 Gershon; 2,630 Merari; 3,200 Is tivuuk he kahabet
    dan, 8,580 langun.'
  mal-2015: മോശെയും അഹരോനും സഭയിലെ പ്രഭുക്കന്മാരും കെഹാത്യരിൽ മുപ്പതു വയസ്സുമുതൽ അമ്പതു
    വയസ്സുവരെ
  rmc-rmc: Avke sar o RAJ prikazinďa, o Mojžiš, o Aron the o vodci zgende le muršen
    andral le Kohatoskre fameliji the fajti
  pes-OPV: و موسی و هارون و سروران جماعت، بنی قهات را برحسب قبایل و خاندان آبای ایشان
    شمردند.
  ron-1924: Мойсе, Аарон ши май-марий адунэрий ау фэкут нумэрэтоаря фиилор кехатицилор,
    дупэ фамилииле лор ши дупэ каселе пэринцилор лор,
  ben-OBCV: মোশি, হারোণ এবং সমাজের নেতারা, গোষ্ঠী ও বংশ অনুসারে কহাতীয়দের গণনা করলেন।
  som-som: Markaasaa Muuse iyo Haaruun iyo amiirradii shirku waxay reer Qohaad u tiriyeen
    qolo qolo iyo reer reer,
  lat-VUC: Recensuerunt igitur Moyses et Aaron et principes synagogæ filios Caath
    per cognationes et domos patrum suorum,
  eng-ASVBT: And Moses and Aaron and the princes of the congregation numbered the
    sons of the Kohathites by their families, and by their fathers’ houses,
  ita-1885: Mosè adunque, ed Aaronne, e i principali della raunanza, annoverarono
    i figliuoli di Chehat, per le lor nazioni e famiglie paterne;
  eng-LXXUP: And Moses and Aaron and the rulers of Israel took the number of the sons
    of Kohath according to their families, according to the houses of their lineage;
  eng-ULB: Moses and Aaron and the leaders of the community counted the descendants
    of the Kohathites by the clans of their ancestor's families.
  spa-VBL: Moisés, Aarón y los líderes israelitas registraron a las familias de Coat
    según el linaje de su familia y de su padre.
  fra-_FOB: Moïse, Aaron et les principaux de l'assemblée, dénombrèrent donc les enfants
    des Kéhathites, selon leurs familles et selon les maisons de leurs pères,
  mal-mal: മോശെയും അഹരോനും സഭയിലെ പ്രഭുക്കന്മാരും കെഹാത്യരിൽ മുപ്പത് വയസ്സുമുതൽ അമ്പത്
    വയസ്സുവരെ
  urd-GVR: Mūsā, Hārūn aur jamāt ke rāhnumāoṅ ne Qihātiyoṅ kī mardumshumārī un ke
    kunboṅ aur ābāī gharānoṅ ke mutābiq kī.
  suz-BL: मोसा, हारून नु थर थर ङा मुर आन ठेयब मुरपुकीमी कोहाथी आन खिं खिं ङा मुर आन
    कली हिक्‍शा ब्रेक्‍ताक्‍म।
  ita-1927: Mosè, Aaronne e i principi della raunanza fecero dunque il censimento
    dei figliuoli dei Kehathiti secondo le loro famiglie e secondo le case dei loro
    padri,
  ckb-ckb: جا موسا و هارون و ڕابەرەکانی کۆمەڵ نەوەی قەهاتییەکانیان تۆمار کرد، بەگوێرەی
    خێڵەکانیان و بنەماڵەکانیان،
  eng-BBE: So Moses and Aaron and the chiefs of the people took in hand the numbering
    of the sons of the Kohathites, by families, in the order of their fathers' houses;
  kan-OKCV: ಮೋಶೆಯೂ, ಆರೋನನೂ, ಸಭೆಯ ಮುಖ್ಯಸ್ಥನೂ, ಕೊಹಾತ್ಯರ ಪುತ್ರರನ್ನು ಅವರ ಕುಲಗಳ ಪ್ರಕಾರವಾಗಿಯೂ,
    ಅವರ ಕುಟುಂಬಗಳ ಪ್ರಕಾರವಾಗಿಯೂ
  bbb-bbb: '@see-verse:NUM.004.033'
  tam-2017: அப்படியே மோசேயும் ஆரோனும் சபையின் பிரபுக்களும் கோகாத் புத்திரருடைய பிதாக்களின்
    வீட்டு வம்சங்களின்படி ஆசரிப்புக் கூடாரத்திலே பணிவிடை செய்யும் இராணுவத்திற்கு உட்படத்தக்க,
  spa-RV-1909: Moisés, pues, y Aarón, y los jefes de la congregación, contaron los
    hijos de Coath por sus familias, y por las casas de sus padres,
  ron-BTF: Și Moise și Aaron și mai marele adunării au numărat pe fiii chehatiților
    după familiile lor și după casa părinților lor,
  eng-WEBP: Moses and Aaron and the princes of the congregation counted the sons of
    the Kohathites by their families, and by their fathers’ houses,
  eng-FBV: Moses, Aaron, and the Israelite leaders registered the families of Kohath
    according to their family and father's line.
  nld-1939: Daarna schreven Moses, Aäron en de leiders der gemeenschap alle zonen
    der Kehatieten in naar hun geslachten en families,
  nch-BL: Huajca Moisés huan Aarón huan nochi nopa tayacanani ten nopa israelitame
    quinpojque iixhuihua Coat. Huan quiniyocatali ipan nahui familias quej quisque
    ten inahui telpocahua Coat huejcajquiya.
  vie-1934: Vậy, Môi-se, A-rôn và những hội trưởng kê sổ con cháu Kê-hát, tùy theo
    họ hàng và tông tộc của họ,
  hin-CV: फिर मोशेह अहरोन, तथा सारी सभा के प्रधानों ने कोहाथ के घराने के परिवारों
    के अंतर्गत उनके पितरों और कुलों के अनुसार उनकी गिनती की.
  eng-OURB: Moses [Drawn out] and Aaron [Light-bringer] and the princes of the congregation
    counted the sons of the Kohathites by their families, and by their fathers’ houses,
  spa-BES: Entonces Moisés, Aarón y los jefes del pueblo tomaron en sus manos la numeración
    de los hijos de los Coatitas, por familias, por orden de las casas de sus padres;
  tdx-tdx: Aa le vinolili’ i Mosè naho i Aharone vaho o talèm-balobohòkeo o nte-Kehàteo,
    an-kasavereñañe naho añ’anjomban-droae,
  vid-vid: Lelo Musa na Aluni na vilongozi wa Waisilaeli weng'ha wowawaza walelwa
    wa Kohati, kwa kuwinza ng'holo na ivyazi lya hewo.
  eng-OKE: And Mosheh and Aharon and the chiefs of the congregation numbered the sons
    of Kehath, by their families, and by the house of their fathers;
  tha-KJV: โมเสสและอาโรนและบรรดาหัวหน้าของชุ​มนุ​มชนได้นับคนโคฮาท ตามครอบครัวและตามเรือนบรรพบุรุษ
  por-BR-2018: Moisés, pois, e Arão, e os chefes da congregação, contaram os filhos
    de Coate por suas famílias, e pelas casas de seus pais,
  deu-ELO: Und Mose und Aaron und die Fürsten der Gemeinde musterten die Söhne der
    Kehathiter nach ihren Familien und nach ihren Vaterhäusern,
  eng-WYC-2018: Therefore Moses and Aaron and the princes of the synagogue, numbered
    the sons of Kohath, by the kindreds, and houses of their fathers, (And so Moses
    and Aaron and the leaders of the congregation, listed, or registered, the Kohathites,
    by the kindreds, and houses of their fathers,)
  epo-epo: Kaj Moseo kaj Aaron kaj la estroj de la komunumo prikalkulis la Kehatidojn
    laŭ iliaj familioj kaj laŭ ilia patrodomo,
  uig-PIN: Musa bilǝn Ⱨarun wǝ jamaǝtning ǝmirliri Koⱨatning ǝwladlirining ottuz yaxtin
    ǝllik yaxⱪiqǝ bolƣan, jamaǝt qedirida hizmǝt ⱪilix sepigǝ kirǝlǝydiƣanlarning
    ⱨǝmmisini ata jǝmǝti, aililiri boyiqǝ sanaⱪtin ɵtküzdi.
  beo-beo: 'Hina Gode da hamoma:ne sia:beba:le, Mousese, Elane amola Isala:ili ouligisu
    dunu da Lifai fi udiana (Gouha:de, Gesione amola Milalai) amo ilia dunu idi. Ilia
    da fi huluane amola sosogo fi huluane gilisili idi. Dunu huluane da lalelegele,
    ode 30baligi be ode 50hame baligi, amo da Hina Gode Ea Abula Diasu ganodini hawa:
    hamomu defele ba:loba, ilia da idili dedei. Idi da agoane ba:i. Fi Idi Gouha:de
    2,750 Gesione 2,630 Milalai 3,200 Idi huluane 8,580'
  tpi-OTNT: Moses na Aron wantaim ol lida bilong ol manmeri i bihainim tok bilong
    Bikpela na ol i kisim nem bilong ol man bilong tripela lain Livai, em ol Kohat
    na ol Gerson na ol Merari, na ol i wokim lista bilong ol lain wanblut na famili
    bilong ol. Ol i kisim nem bilong ol man i gat 30 krismas i go inap long 50 krismas,
    em ol man inap long mekim wok insait long haus sel bilong God. Namba bilong ol
    i olsem. Ol Kohat i gat 2,750 man na ol Gerson i gat 2,630 man na ol Merari i
    gat 3,200 man. Namba bilong dispela olgeta man em inap 8,580.
  hau-SA: Musa, Haruna da kuma shugabannin jama’a, suka ƙidaya Kohatawa ta kabilarsu
    da kuma iyalansu.
  uig-LAT: Musa bilen Harun we jamaetning emirliri Kohatning ewladlirining ottuz yashtin
    ellik yashqiche bolghan, jamaet chédirida xizmet qilish sépige kireleydighanlarning
    hemmisini ata jemeti, aililiri boyiche sanaqtin ötküzdi.
  nde-nde: UMosi, u-Aroni labakhokheli babantu babala amaKhohathi ngosendo langezindlu
    zawo.
  ton-ton: ¶ Pea naʻe lau ʻe Mōsese mo ʻElone mo e houʻeiki ʻoe kakai ʻae ngaahi foha
    ʻoe kau Kohate ʻi honau ngaahi faʻahinga, pea mo e fale ʻo ʻenau ngaahi tamai,
  ces-1613: I sečtl Mojžíš s Aronem a s knížaty lidu syny Kahat po čeledech jejich,
    a po domích otců jejich,
  eng-WMB: Moses and Aaron and the princes of the congregation counted the sons of
    the Kohathites by their families, and by their fathers’ houses,
  tam-TCV: மோசேயும், ஆரோனும், சமுதாயத்தின் தலைவர்களும் கோகாத்தியரை அவர்கள் வம்சங்களின்படியும்,
    குடும்பங்களின்படியும் கணக்கிட்டார்கள்.
  ceb-ULB: Giihap ni Moises ug ni Aaron ug sa mga pangulo sa katilingban ang mga kaliwat
    sa mga Kohatihanon sumala sa mga banay sa mga pamilya sa ilang katigulangan.
  pol-UBG: Mojżesz, Aaron i naczelnicy zgromadzenia policzyli synów Kehata według
    ich rodzin i według domów ich ojców;
  urd-GVU: موسیٰ، ہارون اور جماعت کے راہنماؤں نے قِہاتیوں کی مردم شماری اُن کے کنبوں
    اور آبائی گھرانوں کے مطابق کی۔
  deu-1912: Und Mose und Aaron samt den Hauptleuten der Gemeinde zählten die Kinder
    der Kahathiter nach ihren Geschlechtern und Vaterhäusern,
  kan-2017: ಮೋಶೆ ಮತ್ತು ಆರೋನರೂ, ಸಮೂಹದ ಪ್ರಧಾನರೂ ಕೆಹಾತ್ಯರನ್ನು ಅವರ ಗೋತ್ರಕುಟುಂಬಗಳ ಪ್ರಕಾರ
    ಎಣಿಕೆ ಮಾಡಿದರು.
  yap-yap: 'I Moses nge Aron nge pi tayugang’ nu Israel e ra folgad rok SOMOL ngar
    the’eged e girdi’ ko fa dalip ke girdi’ ni bay u lan fare ganong ko Levite, ni
    fare ke girdi’ rok Kohath, nge Gershon, nge Merari. Ra the’eged e yuke girdi’
    nge tabnaw, mar fal’eged babyoren fithingan urngin e pumo’on ni guyey e duw yangren
    nge mada’ ko wugem nrayag ni ngar maruwelgad u lan fare Tent u p’eowchen SOMOL,
    ni bod ni ba’aray: Yu ke girdi’ Urngin e girdi’ Kohath 2,750 Gershon 2,630 Merari
    3,200 Urngirad u gubin: 8,580'
  hlt-MCSB: Te dongah Moses, Aaron neh rhaengpuei kah, khoboei rhoek loh Kohathi koca
    kah, a cako rhoek, neh a napa rhoek, imkhui khaw,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዓይሤ ጎይፆና ሙሴንታ ዓኣሮኔንታ ዴሮኮ ሱኡጎንታ፥ ሃይሦ ቶኦኪ ማዒ ፓቂንቴ ሌዊ ዓሶ፤ ጌይፃ፦
    ቄዓቴ ዓሶና ጌርሾኔ ዓሶና ሜራሪ ዓሶዋ ዱማሲ ፓይዴኔ፤
  twi-ASANTE: Enti Mose ne Aaron ne mpanimfoɔ no bi kɔkan Kohatfoɔ
  eng-WEBU: Moses and Aaron and the princes of the congregation counted the sons of
    the Kohathites by their families, and by their fathers’ houses,
  bnp-bnp: Lakea e Moses, e Aron, turane huriki a nupesi, ri here puru a rane huriki
    na kabu ne Kohat i ramai a rane huriki a kabu ne ria.
  wal-wal: Muusee Aarooninne maabaraa halaqati Qahaata yaratu attumaasaa eta dabbuwan
    dabbuwaaninne eta so asan asan shaakkidi qoodidosona.
  spa-PDDPT: Así, pues, Moisés, Aarón y los jefes de la congregación contaron a los
    hijos de Coat según sus familias y sus casas paternas,
  gun-gun: Ha'e gui Moisés ha'e Arão heta va'e kuery yvatekueve reve oipapapa Coate
    ra'y kuery, ta'y kuery ha'e tuu ro rupigua kuery ikuai va'e reve.
  ilo-ULB: Binilang da Moises ken Aaron ken dagiti amin a mangidadaulo kadagiti amin
    a tattao dagiti amin a kaputotan dagiti Coatita, segun kadagiti puli dagiti pamilia
    ti kapuonanda.
  kpg-kpg: 'Malaa, Moses, Aaron mo nia dagi di guongo gu daudali nnelekai o Dimaadua,
    guu hai di hihi dangada o nia madahaanau llauehe e dolu o Levi, go Kohath, Gershon
    mo Merari. Digaula ne hihi nia madahaanau llauehe mo nia madahaanau lligi, ne hihi
    nia daane huogodoo i mehanga nia ngadau e motolu (30) mo madalima (50) ala e humalia
    e ngalua i lodo di Hale laa Dimaadua, be nia mee aanei: Nia madahaanau Di hulu
    Kohath 2,750 Gershon 2,630 Merari 3,200 Huogodoo: 8,580'
  uig-ARA: مۇسا بىلەن ھارۇن ۋە جامائەتنىڭ ئەمىرلىرى كوھاتنىڭ ئەۋلادلىرىنىڭ ئوتتۇز
    ياشتىن ئەللىك ياشقىچە بولغان، جامائەت چېدىرىدا خىزمەت قىلىش سېپىگە كىرەلەيدىغانلارنىڭ
    ھەممىسىنى ئاتا جەمەتى، ئائىلىلىرى بويىچە ساناقتىن ئۆتكۈزدى.
  sus-sus: Munsa, Haruna, nun ɲama kuntigie naxa Kehati xa mixie tɛngɛ e xabilɛ nun
    e xa denbaya ki ma,
  pon-2006: 'Pwehn kapwaiada mahsen en KAUN-O, Moses oh Aaron oh kaunen mehn Israel
    ko wia wadawad en peneinei siluh en Lipai; Kohad, Kerson, oh Merari. Re wia wadawad
    wet nin duwen ar peneinei oh ntingihedi ohl koaros me mahkier sounpar silihsek
    lel limeisek me kak wia doadoahk nan Impwal me KAUN-O pahn kin ketiket loale,
    eri iet uwen tohtohn ohl akan:'
  ksd-ksd: Ma Moses ma Aron ma ra umana luluai kai ra tarai dia ga luk ra umana natu
    i Koat ta kadia lavur apik na tarai ma ta kadia lavur kakang,
  tur-YTC: Moşe, Aron ve topluluğun beyleri, Kohatlıoğulları'nı ailelerine ve atalarının
    evlerine göre;
  grc-BRENT: Καὶ ἐπεσκέψατο Μωυσῆς καὶ Ἀαρὼν καὶ οἱ ἄρχοντες Ἰσραὴλ τοὺς υἱοὺς Καὰθ
    κατὰ δήμους αὐτῶν, κατʼ οἴκους πατριῶν αὐτῶν,
  ind-AYT: Musa, Harun, dan para pemimpin Israel menghitung orang-orang Kehat menurut
    keluarga dan suku mereka.
  nya-nya: Mose, Aaroni ndi atsogoleri a magulu a anthu anawerenga Akohati monga mwa
    mafuko ndi mabanja awo.
  hrv-hrv: Mojsije, Aron i glavari zajednice popisali su Kehatove sinove po njihovim
    rodovima i porodicama -
  mps-mps: Moses me Aron me te we bidigo tobolu bidi dabe augwaligo Genuai Bidigo
    po wali peyu, tama augwaligo te Livai hani selade bidi dabego nogi sali. Augwali
    te Kohat dabe, me Gerson dabe, me Merari dabe, tama dao. Tama augwaligo augwa
    hani me augwa deli kaneme bagego nogi selama, lista nigali. Augwaligo te bidi
    dabe te kibu be 30 elama 50 kibu be tama yai bidi dabego nogi augwaligo sali,
    te augwali te Godigo ugwa bede sę yabo usu yai bidi dabe. Augwaligo namba e tama
    tiwai dao, te Kohat dabego te 2,750 bidi elaluali, me te Gerson dabe te 2,630
    bidi elaluali, me te Merari dabe te 3,200 bidi tama elaluali. Te bidi dabe sesego
    namba te 8,580 tama dao.
  tpi-tpi: Moses na Aron wantaim ol lida bilong ol manmeri i bihainim tok bilong Bikpela
    na ol i kisim nem bilong ol man bilong tripela lain Livai, em ol Kohat na ol Gerson
    na ol Merari, na ol i wokim lista bilong ol lain wanblut na famili bilong ol.
    Ol i kisim nem bilong ol man i gat 30 krismas i go inap long 50 krismas, em ol
    man inap long mekim wok insait long haus sel bilong God. Namba bilong ol i olsem.
    Ol Kohat i gat 2,750 man na ol Gerson i gat 2,630 man na ol Merari i gat 3,200
    man. Namba bilong dispela olgeta man em inap 8,580.
  dan-1931: Så mønstrede Moses og Aron og Menighedens Øverster Kehatitternes Sønner
    efter deres Slægter, efter deres Fædrenehuse,
  vie-OVCB: Vậy, Môi-se, A-rôn, và các nhà lãnh đạo dân chúng bắt đầu kiểm kê gia
    tộc Kê-hát,
  guj-2017: અને મૂસા તથા હારુને અને જમાતના અન્ય આગેવાનોએ કહાથના દીકરાઓની ગણતરી તેઓનાં
    કુટુંબો મુજબ તથા તેઓના પિતાઓનાં ઘર મુજબ કરી.
  pon-2006A: 'Pwehn kapwaiada mahsen en KAUN-O, Moses oh Aaron oh kaunen mehn Israel
    ko wia wadawad en peneinei siluh en Lipai; Kohad, Kerson, oh Merari. Re wia wadawad
    wet nin duwen ar peneinei oh ntingihedi ohl koaros me mahkier sounpar silihsek
    lel limeisek me kak wia doadoahk nan Impwal me KAUN-O pahn kin ketiket loale,
    eri iet uwen tohtohn ohl akan: Peneinei Uwen tohto Kohad 2,750 Kerson 2,630 Merari
    3,200 Patpene koaros 8,580'
  por-BRBSL: Moisés e Aarão e os príncipes da congregação contaram os filhos dos Kohathitas
    por suas famílias e pela casa de seus pais,
  cth-cth: Hahoi Mosi hoi Aron hoi tamimaya kahrawikungnaw ni Kohath capa a catoun
    abuemlahoi imthung abuemlahoi,
  twi-twi: Enti Mose ne Aaron ne mpanyimfo no bi kɔkan Kohatfo
  hlt-hlt: Te dongah Moses, Aaron neh rhaengpuei kah khoboei rhoek loh Kohathi koca
    kah a cako rhoek neh a napa rhoek imkhui khaw,
  tbz-SIM: 'Mɔyiisi nɛ̀ Anɔɔ nɛ̀ Isidɑyɛɛribɛ kó bɛkótíbɛ̀ kɛ̀ bɛ̀ɛ kɑɑ nDefiibɛ bɛ
    nɑɑ̀mùntì nɛ̀ bɛ cɛ̃́ĩ dò ndòmmɛ̀. Keɑti nɑɑ̀mùntì kɔbɛ nɛ̀ Kɛrisonni nɑɑ̀mùntì
    kɔbɛ nɛ̀ Mɛdɑdi nɑɑ̀mùntì kɔbɛ, kɛ́ketɛ́nɛ̀ bɛ̀ɛ̀ mɔ̀kɛ yɛbie nsipísìtɑ̃ɑ̃ti kɛ́ntɔ
    kɛ́tuɔkɛnɛ̀ yɛbie nsipísìnùmmù kɛ dò nkɛ́pĩ́ mmɛtɑummɛ̀ tou kó mutɔ̃mmú. Kuyie
    ndo nɑ̀kɛ́ Mɔyiisi nwe kòo duɔ́ nkɛ̀ bɛ̀ɛ bɛ̀ kɑ̀ɑ nkɛ̀ bɛ̀ mbo: Keɑti nɑɑ̀mùntì
    kɔbɛ sikɔupísìdɛ́ nɛ̀ sikɔusìyiekɛ̀ nɛ̀ sipísìnùmmù (2750). Kɛrisonni nɑɑ̀mùntì
    kɔbɛ sikɔupísìdɛ́ nɛ̀ sikɔusìkuɔ̀ nɛ̀ sipísìtɑ̃ɑ̃ti (2630). Mɛdɑdi nɑɑ̀mùntì kɔbɛ
    sikɔupísìtɑ̃ɑ̃ti nɛ̀ sikɔusìdɛ́ (3200). Bɛmɔu kɛ̀ bɛ̀ɛ wɛ̃nnɛ́ kɛ́mbo sikɔupísìni
    nɛ̀ sikɔusìnùmmù nɛ̀ sipísìni (8580). Kɛ̀ bɛ̀ɛ bɛ̀ nɑ̀kɛ́ bɛ̀ dò nkɛ́pĩ́ mmùù
    tɔ̃mmú nɛ̀ tinɛntì bɛ̀ dò nkɛ́ntɔu tì, ti Yiɛ̀ nKuyie ndo ti nɑ̀kɛ́ Mɔyiisi kɛ
    yɛ̃ ndɛ̀ ndòmmɛ̀.'
  msy-2020: Kamaghɨn, Moses ko Aron ko Israelian gumazir dapaniba Ikiavɨra Itir Godɨn
    akamɨn gɨn ghua, Livain anabamɨn adarazir ziaba osirigha me menge. Kar, Kohatɨn
    ikɨzimɨn adarazi ko Gersonɨn ikɨzimɨn adarazi ko Merarin ikɨzimɨn adarasi. Men
    gumaziba ko ikɨzir me aven itiba, me men ziaba osirigha me menge. Gumazir 30plan
    azeniba itibar ikegha ghua 50plan azeniba itibar tuzɨba, me God bativamin Purirpenimɨn
    ingangarim bagha men ziaba osirigha me menge. Men dɨbonibar kara, Kohatɨn ikɨzimɨn
    gumazibar dɨbobonim 2,750plan gumaziba, ezɨ Gersonɨn ikɨzimɨn gumazibar dɨbobonim
    2,630plan gumaziba, ezɨ Merarin ikɨzimɨn gumazibar dɨbobonim 3,200plan gumaziba.
    Ikɨzir 3plan kaba bar moghɨra, men dɨbobonim, 8,580plan gumaziba.
  dop-dop: Ḿpʋ́ɣʋ́ Moisi nɑ Alɔŋ nɑ Ɩsɛɣɛlɩ kpekǝle nyʋɣʋ nyǝ́mɑ kɑlɑ Lefii kpekǝle
    nyǝ́mɑ Kehɑtɩ, nɑ Kɛɛsɔŋ, nɑ Melɑli, pɑ lʋlʋŋ, nɑ pɑ tɛɛsɩ ɑpɑlɑɑ mpɑ pɑ tɑlɑ
    pɩɩsɩ hiu nɑ nɑɑnʋwɑ, nɑ pǝ́ polo nɩɩlɛ nɑ nɑɑnʋwɑ tɔ pɑ hǝlɑ. Nɑ pɑ́ tʋ pɑɑ wei
    kɛ tǝmlɛ kɛ Ɩsɔ cokǝle tɑɑ. Ḿpʋ́ɣʋ́ Moisi kɑlɑ-wɛ ɩsɩɩ Tɑcɑɑ tʋɣɩ-ɩ tɔ. Ɩlɛnɑ
    Kehɑtɩ nyǝ́mɑ kpɛntɩ iyisi nɑɑlɛ nɑ nɑsǝtoso nɑ nɩɩnʋwɑ nɑ nɩɩlɛ nɑ nɑɑnʋwɑ (2750).
    Kɛɛsɔŋ nyǝ́mɑ kɛ iyisi nɑɑlɛ nɑ nɑsǝtoso nɑ hiu nɑ nɑɑnʋwɑ (2630). Melɑli nyǝ́mɑ
    kɛ iyisi tooso nɑ ŋmʋnʋɣʋ (3200). Ɩlɛnɑ pɑ tǝnɑ pɑ kpɛntɩ iyisi pǝlefɛɩ nɑɑnʋwɑ
    nɑ nɑsǝlɛ nɑ nɩɩnʋwɑ nɑ nɩɩnɑɑsɑ (8580). Ḿpʋ́ɣʋ́ pɑ hʋlɑ pɑɑ Lefii tʋ wei kɛ́
    ɩ tǝmɑ kʋlɑpɛɛ, nɑ ɩ kʋsǝɣǝlǝm kɛ teitei, ɩsɩɩ nti Tɑcɑɑ kɑ tʋ Moisi tɔ.
  azb-azb: Musa ilə Harun və icma başçıları, Qohatlılardan nəsillərə və ailələrə görə
  eng-DBY: And Moses and Aaron and the princes of the assembly numbered the sons of
    the Kohathites after their families, and according to their fathers' houses,
  hin-2017: तब मूसा और हारून और मण्डली के प्रधानों ने कहातियों के वंश को, उनके कुलों
    और पितरों के घरानों के अनुसार,
  wol-KYG: Ci kaw loolu Musaa ak Aaróona ak kilifag mbooloo ma lim Keyateen ña, na
    ñu bokke seeni làng ak seen këri maam.
  eng-YLT: And Moses numbereth — Aaron also, and the princes of the company — the
    sons of the Kohathite, by their families, and by the house of their fathers,
  eng-WYC-2017: Therefore Moses and Aaron and the princes of the synagogue, numbered
    the sons of Kohath, by the kindreds, and houses of their fathers,
  eng-WMBB: Moses and Aaron and the princes of the congregation counted the sons of
    the Kohathites by their families, and by their fathers’ houses,
  urd-GVH: मूसा, हारून और जमात के राहनुमाओं ने क़िहातियों की मर्दुमशुमारी उनके कुंबों
    और आबाई घरानों के मुताबिक़ की।
  rug-rug: 'Lulia Mosese meke Eroni meke sari na koimata pa butubutu Livae sa zinama
    te Zihova, meke naei rini sari ka ṉeta butubutu te Livae, ari Kohati, Qerisoni
    meke Merari. Meke nae va hiteke gorei rini koari hopeke dia butubutu na tatatamana
    meke tiqe kubere goreni rini pozadi sari doduru tie nomadi podalae toloṉavulu
    vuahenidi meke kamoa lima ṉavulu vuahenidi saripu bokabokadi pa tinavete koasa
    Ipi Hopena pa kenuna e Zihova, meke hire sari na sinokudi rini: Koasa butubutu
    Kohati si ari ka karua tina zuapa gogoto lima ṉavulu tie. Koasa butubutu Qerisoni
    si ari ka karua tina onomo gogoto toloṉavulu tie. Koasa butubutu Merari si ari
    ka ṉeta tina karua gogoto tie. Sa vinarigaraedi ri doduru tie si ari ka vesu tina
    lima gogoto vesu ṉavulu.'
  gaz-gaz: Museen, Aroonii fi hooggantoonni waldaas Qohaatota balbala balbalaa fi
    maatii maatii isaaniitiin lakkaaʼan.
  fra-LSG: Moïse, Aaron et les princes de l’assemblée firent le dénombrement des fils
    des Kehathites, selon leurs familles et selon les maisons de leurs pères,
  yal-yal: Musa nun Haruna nun yamaan mangane yi Kehati xabilan muxune tɛngɛ xabila
    yɛɛn nun denbaya yɛɛn ma.
  haw-1868: Helu aku la o Mose me Aarona, a me na luna o ke anaina kanaka, i na mamo
    a Kohata mamuli o ka lakou mau ohana, a ma ko ka hale o ko lakou poe kupuna;
  arb-NAV: فَأَحْصَى مُوسَى وَهَرُونُ وَرُؤَسَاءُ الشَّعْبِ جُمْلَةَ أَبْنَاءِ الْقَهَاتِيِّينَ
    حَسَبَ عَشَائِرِهِمْ وَبُيُوتِ آبَائِهِمْ،
  ewe-ewe: Ale Mose kple Aron kple kplɔla bubuawo xlẽ Kohat ƒe viwo
  eng-LEE: And Moses with Aaron and the princes of the congregation numbered the sons
    of the Kehathites after their families, and after their divisions,
  asm-FB: পাছত মোচি, হাৰোণ আৰু মণ্ডলীৰ অধ্যক্ষসকলে কহাতৰ সন্তান সকলৰ গোষ্ঠী আৰু পিতৃ-বংশ
    অনুসাৰে গণনা কৰিলে।
  sus-A: مُنسَ، هَرُنَ، نُن حَمَ كُنتِفِيٍ نَشَ كٍهَتِ شَ مِشِيٍ تّنفّ عٍ شَبِلّ نُن
    عٍ شَ دٍنبَيَ كِ مَ،
  fra-SBL: Moïse, Aaron et les chefs de l'assemblée firent le compte des fils des
    Kehathites, selon leurs familles et selon les maisons de leurs pères,
  hbo-hbo: וַיִּפְקֹ֨ד מֹשֶׁ֧ה וְאַהֲרֹ֛ן וּנְשִׂיאֵ֥י הָעֵדָ֖ה אֶת־בְּנֵ֣י הַקְּהָתִ֑י
    לְמִשְׁפְּחֹתָ֖ם וּלְבֵ֥ית אֲבֹתָֽם׃
  eng-WYCLIFFE: Therfor Moises and Aaron and the princes of the synagoge noumbriden
    the sones of Caath, bi the kynredis and housis of her fadris,
  cwe-cwe: Musa na Haluni na walangulizi wa mting'hano wose wawapeta welesi wa Kohasi,
    kwa kusondelela ng'holo zawo na kaye za tati zawo.
  kik-kik: Na rĩrĩ, Musa, na Harũni, na atongoria a kĩrĩndĩ nĩmatarire Akohathu acio
    kũringana na mbarĩ na nyũmba ciao.
  fra-NCL: Moïse, Aaron et les princes de l’assemblée firent le recensement des fils
    des Caathites selon leurs familles et selon leurs maisons patriarcales,
  cek-AK: Mosi, Aaron hoi amkhueng kaminawk zaehoikung kacoeh koek mah, angmacae acaeng
    hoi imthung takoh khosakhaih baktih toengah, Kohath ih caanawk to kroek o.
  cuk-cuk: Moisés, Aarón, degi, Israel-dulemar-danar-danar-bukwamalad-e-dummaganmala,
    Coat-wagan, na e-dadgan-e-dadganba, na e-gwenad-e-gwenadganba ebichismarsunnad.
  uig-CYR: Муса билән Һарун вә җамаәтниң әмирлири Коһатниң әвлатлириниң оттуз яштин
    әллик яшқичә болған, җамаәт чедирида хизмәт қилиш сепигә кирәләйдиғанларниң һәммисини
    ата җәмәти, аилилири бойичә санақтин өткүзди.
  tel-2017: అప్పుడు మోషే, అహరోనూ, సమాజంలోని నాయకులూ కహాతు తెగల ప్రజలను వారి తెగల ప్రకారం,
    వారి పూర్వీకుల కుటుంబాల ప్రకారం లెక్క పెట్టారు.
  hat-BSA: Alò, Moïse ak Aaron avèk chèf asanble yo te konte fis Koatit yo selon fanmi
    yo e selon lakay a papa pa yo,
  kos-kos: Ke ma inge Moses ac Aaron ac mwet kol ke sruf nukewa elos oakla pisen mwet
    ke sou lulap lal Kohath, fal nu ke kais sie sou ac fwilin tulik natulos.
  hbo-WLC: וַיִּפְקֹ֨ד מֹשֶׁ֧ה וְאַהֲרֹ֛ן וּנְשִׂיאֵ֥י הָעֵדָ֖ה אֶת־בְּנֵ֣י הַקְּהָתִ֑י
    לְמִשְׁפְּחֹתָ֖ם וּלְבֵ֥ית אֲבֹתָֽם׃
  ibo-ibo: Ya mere, Mosis na Erọn na ndị ndu nzukọ ụmụ Izrel gụrụ ma chọpụta ọnụọgụgụ
    ụmụ Kohat, dịka ikwu ha na ezinaụlọ ha si dị.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶା ଓ ହାରୋଣ ଓ ମଣ୍ଡଳୀର ଅଧିପତିଗଣ କହାତୀୟ ସନ୍ତାନମାନଙ୍କର ବଂଶ ଓ ପିତୃଗୃହ
    ଅନୁସାରେ ସେମାନଙ୍କ ମଧ୍ୟରୁ
  chk-chk: Iwe, Moses me Aaron me ekewe souemwenin chon Israel ra aleani iteiten nöün
    Kohat kewe mwän lon ar famili me än semer cho
  rop-rop: Wal deibin dum wanim YAWEI bin dalim Mosis, Eran en detlot lida blanga
    det komyuniti. Deibin kaundimap ola femili blanga det thribala, Kohath, Geshan,
    en Merarai. Olabat bin blanga det Libai klen. Deibin raidimdan ola men neim hubin
    30 yiya ol raidap langa 50 yiya ol hu gin wek langa det Seikridwan Tent blanga
    YAWEI. Dislot na ol detlot men deibin kaundimap. Brom det femili blanga Kohath
    det namba bin 2,750, en brom det femili blanga Geshan det namba bin 2,630 en brom
    det femili blanga Merarai det namba bin 3,200. Holot bin 8,580.
  ukr-1871: І перелїчили Мойсей та Арон та князї громадські Кегатових синів по родинах
    їх і по батьківських домах їх;
  deu-1951: Und Mose und Aaron samt den Fürsten der Gemeinde musterten die Kahatiter
    nach ihrem Vaterhaus und ihren Geschlechtern,
  eng-JPS: And Moses and Aaron and the princes of the congregation numbered the sons
    of the Kohathites by their families, and by their fathers' houses,
  srp-1865: I izbroji Mojsije i Aron s knezovima narodnim sinove Katove po porodicama
    njihovijem i po domovima otaca njihovijeh,
  lug-lug: Awo Musa ne Alooni n’abakulembeze b’abantu ne babala batabani b’Abakokasi
    ng’empya zaabwe n’ennyumba z’abakadde baabwe bwe zaali.
  heb-heb: ויפקד משה ואהרן ונשיאי העדה את בני הקהתי למשפחתם ולבית אבתם׃
  ben-IRV: মোশি, হারোণ ও মণ্ডলীর শাসনকর্তারা, গোষ্ঠী ও পিতৃকুল অনুসারে কহাতীয় সন্তানদের
    গণনা করলেন।
  pan-pan: ਫੇਰ ਮੂਸਾ ਅਤੇ ਹਾਰੂਨ ਅਤੇ ਮੰਡਲੀ ਦੇ ਪ੍ਰਧਾਨਾਂ ਨੇ ਕਹਾਥੀਆਂ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਟੱਬਰਾਂ
    ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪੁਰਖਿਆਂ ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ ਗਿਣਿਆ।
  mya-JVB: မောရှေ နှင့် အာရုန် အစရှိသော ပရိသတ် သူကြီး တို့သည်၊ ကောဟတ် သား တို့တွင်
    အသက် သုံးဆယ် လွန် ၍ ငါးဆယ် မမှီ၊ ပရိသတ်စည်းဝေး ရာတဲ တော်အမှု ကို ဆောင် ခြင်းငှါ
    ၊ အလုံးအရင်းဝင် သောသူအပေါင်း တို့ကို၊ ဘိုးဘ အဆွေအမျိုး အလိုက် ရေတွက် ၍ စာရင်းသွင်း
    သောလူပေါင်းကား၊ နှစ် ထောင်ခုနစ် ရာ ငါးဆယ် ရှိ သတည်း။
  hmo-hmo: 'Vadaeni Mose bona Arona ese Lohiabada ena oda idia kamonai, bona Israela
    gunalaia taudia ese Levi iduhu toi, Kohata, Geresone bona Merari idia duahia,
    edia iduhu bona edia bese ta ta dekena amo. Tatau ibounai edia mauri lagani 30
    ela bona 50, Lohiabada ena Palai Dubu lalonai idia gaukara diba taudia edia ladana
    idia torea bona idia duahia. Edia momo be inai: Kohata Iduhu 2,750 Geresone Iduhu
    2,630 Merari Iduhu 3,200 Ibounai: 8,580'
  urd-urd: चुनाँचे मूसा और हारून और जमा'अत के सरदारों ने क़िहातियों की औलाद में से
    उनके घरानों और आबाई ख़ान्दानों के मुताबिक़,
  rus-SYN: И исчислили Моисей и Аарон и начальники общества сынов Каафовых по родам
    их и по семействам их,
  bqc-SIM: Ɔ̃ Mↄizi ń Aalonao ń Isaili kíaↄ Kɛata buiↄ nào daɛdaɛ ualɛ ń ualɛo,
  tcz-CHONGTHU: Hichun Mose, Aaron chule phung lamkai hon Kohath insung le chilhahte
    chu aminhou anasim un anajih lut tauvin ahi.
  mar-mar: मोशे, अहरोन व इस्राएलाच्या मंडळीचे पुढारी ह्यानी कहाथी लोकांची, त्यांची
    कुळे व वाडवडिलांची घराणी ह्याप्रमाणे गणती केली.
  qub-qub: Tayta Dios chayno niptinmi Moisés, Aarón, Israelcunapa mandajnincuna sinsuran
    Coatpita mirajcunataga castanpa-cama, famillyanpa-cama.
  hat-hat: Dapre lòd Seyè a te bay la, Moyiz, Arawon ak chèf pèp Izrayèl yo te fè
    resansman gason nan fanmi Keyat yo, dapre fanmi yo ak dapre branch fanmi zansèt
    yo.
  eng-BSB: So Moses, Aaron, and the leaders of the congregation numbered the Kohathites
    by their clans and families,
  tod-tod: Moize ta Aalɔn ta nuɓusɛiti ta-ɠundiɠiiti ti Keɠate mavofodaiti gaaluni,
    eɠɛʋelei ta-wolodamaiti ti la, ta ta-ʋɛlɛyeɠeiti,
  eng-WEBPB: Moses and Aaron and the princes of the congregation counted the sons
    of the Kohathites by their families, and by their fathers’ houses,
  kbq-kbq: Hige'za Mosese'ene, Aroni'ene, vahe kevure kva hu'naza vahemo'zane, Kohati
    naga nofira, nagate famote,
  nhe-BL: Huajca Moisés huan Aarón huan nochi nopa tlayacanani tlen nopa israelitame
    quinpojque iixhuihua Coat. Huan quiniyocatlali ipan nahui familias queja quisque
    tlen inahui telpocahua Coat huejcajquiya.
  gub-BL: Moizez a'e, Àràw a'e no, teko wanuwihaw a'e wà no, weruzar Tupàn Tuweharupi
    Wiko Ma'e ze'eg a'e wà kury. Upapar Erewi ta'yr wazuapyapyr a'e wà. Koat, Zeroxon,
    Merari. Omono'og uzeànàànàm ma'e wà, imono'og pyr nànàn wà. Aze awa wereko 35
    kwarahy, aze upuner tàpuzràn Tupàn pe imonokatu pyrer pupe uma'ereko haw rehe,
    umuapyk her pape rehe wà. Heta 2.750 awa Koat izuapyapyr wà. Heta 2.630 awa Zeroxon
    izuapyapyr wà. Heta 3.200 awa Merari izuapyapyr wà. Aze uzemono'og paw rupi wà,
    heta 8.580 awa wà.
  eng-DRA: So Moses and Aaron and the princes of the synagogue reckoned up the sons
    of Caath, by their kindreds and the houses of their fathers,
