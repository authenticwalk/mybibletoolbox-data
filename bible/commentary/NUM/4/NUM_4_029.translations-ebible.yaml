verse: NUM.004.029
translations:
  mal-C: “മെരാര്യരെ പിതൃഭവനമായും കുടുംബമായും എണ്ണുക.
  deu-TKW: Auch die Söhne Meraris sollst du mustern, Geschlecht für Geschlecht, Familie
    für Familie;
  lin-lin: Okotanga motango ya bato ya Merari, etuka moko na moko mpe libota moko
    na moko ;
  eng-LSV: The sons of Merari, by their families, by the house of their fathers—you
    number them;
  eng-GNV: 'Thou shalt nomber the sonnes of Merari by their families, and by the houses
    of their fathers:'
  eng-WEBSTER: As for the sons of Merari, thou shalt number them after their families,
    by the house of their fathers;
  nhw-BL: “Xiquinpohua nojquiya nochi levitame catli elij iixhuihua Merari tlen huejcajya
    ica sese itelpocahua, pampa nochi ome mochijtoque huejhueyi tetajme.
  swh-ONEN: “Wahesabu Wamerari kwa koo zao na jamaa zao.
  bba-bba: Yinni Gusunɔ u mɑɑ Mɔwisi sɔ̃ɔwɑ u nɛɛ, ɑ Mɛrɑrin bwese kɛrɑn tɔmbu ɡɑrio
    yɛnu kɑ yɛnu.
  eng-KJVCPB: As for the sons of Merari, thou shalt number them after their families,
    by the house of their fathers;
  luo-luo: “Kwan jo-Merari kaluwore gi dhoutgi kod anywolagi.
  meu-meu: Merari garana ba duahidia, edia iduhu ta ta ai, ta ta tamadia edia ruma
    ai.
  npi-ULB: तैँले आ-आफ्ना कुलअनुसार मरारीका सन्तानहरूको गन्ती गर्, र तिनीहरूलाई आ-आफ्ना
    परिवार-परिवारअनुसार,
  yor-yor: “Ka iye àwọn ọmọ Merari nípa ilé baba wọn àti ìdílé wọn.
  pes-OPCB: «حال افراد طایفه‌ها و خاندانهای مِراری از قبیلۀ لاوی را سرشماری کن.
  tgl-ULB: Dapat mong bilangin ang mga kaapu-apuhan ni Merari ayon sa kanilang mga
    angkan, at iayos mo sila ayon sa mga pamilya ng kanilang ninuno,
  hui-hui: Anduane Homogohanda Mosese lamialu lalu, Libai hameigini aria Merari ibu
    damene karunaga mini gili bibe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​လေ​ဝိ​အ​နွယ်​ဝင် မေ​ရာ​ရိ​၏​သား​ချင်း​စု​တွင်၊-
  bod-N: མཱ་རཱ་རེའེ་ཡི་བུ་རྒྱུད་རྣམས་ཀྱང་ཁྱོད་ཀྱིས་དེ་དག་གི་རུས་རྒྱུད་དང་ཁྱིམ་རྒྱུད་བཞིན་དུ་རྩིས་ལེན་དགོས་ཤིང་།
  sna-sna: “Verenga vaMerari nedzimba dzavo nemhuri dzavo.
  spa-BLM: “En cuanto a los hijos de Merari, los contarás por sus familias, por las
    casas de sus padres;
  cac-cac: Ic'chaan̈ sb'isul eb' yin̈tilalcan vin̈aj Merari d'a stzolal,
  swh-ULB: Utawahesabu uzao wa Merari kwa koo zao, na uwapange katika familia za mabau
    zao,
  bel-bel: Сыноў Мэрарыных паводле родаў іхніх, паводле сямействаў іхніх палічы,
  deu-ELBBK: Die Söhne Meraris – nach ihren Familien, nach ihren Vaterhäusern sollst
    du sie mustern;
  mbb-OT: “Sinsusa nu zaan is menge kevuwazan ni Merari; sinsusa is kada kezuzumahi
    wey is menge pemilya zutun.
  mal-2015: മെരാര്യരെയും കുലംകുലമായും കുടുംബംകുടുംബമായും എണ്ണേണം.
  rmc-rmc: Zgen the le muršen andral e Merariskre fajti the fameliji andral o kmeňos
    Levi.
  pes-OPV: «و بنی مراری را برحسب قبایل و خاندان آبای ایشان بشمار.
  ron-1924: Сэ фачь нумэрэтоаря фиилор луй Мерари, дупэ фамилииле лор, дупэ каселе
    пэринцилор лор,
  ben-OBCV: “মরারিদেরও তাদের গোষ্ঠী ও বংশ অনুসারে গণনা করো।
  som-som: Oo reer Meraariina waa inaad qolo qolo iyo reer reer u soo tirisaa.
  lat-VUC: Filios quoque Merari per familias et domos patrum suorum recensebis,
  eng-ASVBT: As for the sons of Merari, thou shalt number them by their families,
    by their fathers’ houses;
  ita-1885: Annovera eziandio i figliuoli di Merari, per le lor nazioni e famiglie
    paterne.
  eng-LXXUP: The sons of Merari according to their families, according to the houses
    of their lineage, take ye the number of them.
  eng-ULB: You must count the descendants of Merari by their clans, and order them
    by their ancestor's families,
  spa-VBL: “Registra los descendientes de Merari, según su familia y linaje paterno.
  fra-_FOB: Tu dénombreras les enfants de Mérari, selon leurs familles, selon les
    maisons de leurs pères;
  mal-mal: മെരാര്യരെയും കുലംകുലമായും കുടുംബംകുടുംബമായും എണ്ണണം.
  urd-GVR: Rab ne kahā, “Mirārī kī aulād kī mardumshumārī bhī un ke ābāī gharānoṅ
    aur kunboṅ ke mutābiq karnā.
  suz-BL: गे मेरारी आ मुर आन कली आन खिं खिं ङा मुर पा हिक्‍शा, ब्रेक्‍तो।
  ita-1927: Farai il censimento dei figliuoli di Merari secondo le loro famiglie,
    secondo le case dei loro padri;
  ckb-ckb: «نەوەی مەراری بەگوێرەی خێڵ و بنەماڵەکانیان تۆمار بکە.
  eng-BBE: The sons of Merari are to be numbered by families, in the order of their
    fathers' houses;
  kan-OKCV: “ಮೆರಾರೀಯ ಪುತ್ರರನ್ನು ಅವರ ಕುಲಗಳ ಪ್ರಕಾರವಾಗಿಯೂ ಕುಟುಂಬಗಳ ಪ್ರಕಾರವಾಗಿಯೂ ಎಣಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.004.028'
  tam-2017: “மெராரி சந்ததியாருடைய பிதாக்களின் வீட்டு வம்சங்களிலும் ஆசரிப்புக் கூடாரத்திலே
    பணிவிடை வேலைசெய்யும் இராணுவத்திற்கு உட்படத்தக்க,
  spa-RV-1909: Contarás los hijos de Merari por sus familias, por las casas de sus
    padres.
  ron-BTF: Cât despre fiii lui Merari, să îi numeri după familiile lor, după casa
    părinților lor.
  eng-WEBP: “As for the sons of Merari, you shall count them by their families, by
    their fathers’ houses;
  eng-FBV: Register the descendants of Merari, according to their family and father's
    line.
  nld-1939: Ook de Merarieten moet ge inschrijven naar hun geslachten en families.
  nch-BL: “Xiquinpohua nojquiya nochi levitame cati elij iixhuihua Merari ten huejcajquiya
    ica sese inintelpocahua, pampa nochi ome mochijtoque huejhueyi tetajme.
  vie-1934: Ngươi phải kê sổ con cháu Mê-ra-ri, tùy theo họ hàng và tông tộc của họ,
  hin-CV: “मेरारी के पुत्रों की गिनती उनके परिवारों के अनुसार उनके पितरों के घराने
    में करोगे.
  eng-OURB: “As for the sons of Merari, you shall count them by their families, by
    their fathers’ houses;
  spa-BES: Los hijos de Merari serán contados por familias, en el orden de las casas
    de sus padres;
  tdx-tdx: Aa ty amo ana-dahi’ i Merario, le ho volilie’o iereo amo hasavereña’eo
    naho o anjomban-droae’eo;
  vid-vid: “Na kahi kowawaza walelwa wa Melali, kwa kuwinza ng'holo za hewo na ivyazi
    lya hewo.
  eng-OKE: The sons of Merari number thou after the families of their father’s house;
  tha-KJV: ฝ่ายคนเมรารี​นั้น เจ้​าจงนับเขาตามครอบครัวตามเรือนบรรพบุรุษ
  por-BR-2018: Contarás os filhos de Merari por suas famílias, pelas casas de seus
    pais.
  deu-ELO: Die Söhne Meraris, nach ihren Familien, nach ihren Vaterhäusern sollst
    du sie mustern;
  eng-WYC-2018: Also thou shalt number the sons of Merari, by the families and houses
    of their fathers,
  epo-epo: La filojn de Merari prikalkulu laŭ iliaj familioj, laŭ ilia patrodomo.
  uig-PIN: Mǝrarining ǝwladlirinimu, ularni ata jǝmǝti, aililiri boyiqǝ, sanaⱪtin
    ɵtküz;
  beo-beo: Hina Gode da Mousesema amane sia:i, “Lifai fi Milalai amo ilia fi amola
    sosogo fi gilisili idima.
  tpi-OTNT: Bikpela i tokim Moses long kisim nem bilong ol famili na wanblut bilong
    lain Merari bilong lain Livai.
  hau-SA: “Ka ƙidaya kabilar Merari bisa ga kabilarsu da iyalansu.
  uig-LAT: Merarining ewladlirinimu, ularni ata jemeti, aililiri boyiche, sanaqtin
    ötküz;
  nde-nde: “Bala amaMerari ngosendo langezindlu zawo.
  ton-ton: ¶ Pea ko e ngaahi foha ʻo Melali, ke ke lau ʻakinautolu ʻi honau ngaahi
    faʻahinga, ʻi he fale ʻo ʻenau ngaahi tamai;
  ces-1613: Syny také Merari po čeledech jejich a domích otců jejich sečteš.
  eng-WMB: “As for the sons of Merari, you shall count them by their families, by
    their fathers’ houses;
  tam-TCV: “மெராரியரை அவர்களின் வம்சங்களின்படியும், குடும்பங்களின்படியும் கணக்கிடு.
  ceb-ULB: Ihapa ang mga kaliwat ni Merari diha sa ilang mga banay, ug ihan-ay sila
    sumala sa pamilya sa ilang mga katigulangan,
  pol-UBG: A synów Merariego policzysz według ich rodzin i według domów ich ojców;
  urd-GVU: رب نے کہا، ”مِراری کی اولاد کی مردم شماری بھی اُن کے آبائی گھرانوں اور
    کنبوں کے مطابق کرنا۔
  deu-1912: Die Kinder Merari nach ihren Geschlechtern und Vaterhäusern sollst du
    auch ordnen,
  kan-2017: “ನೀನು ಮೆರಾರೀಯರನ್ನು ಅವರ ಗೋತ್ರಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಲೆಕ್ಕಿಸಬೇಕು.
  yap-yap: Me yog SOMOL ngak Moses ni nge the’eg fare ke girdi’ rok Merari ni yib
    ko Levi, ni yuke girdi’ nge tabnaw,
  hlt-MCSB: Merari koca te a cako ah a napa rhoek imko neh soep pah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙሴም፦ «ሜራሪ ዜርፆ ማዔ፥ ሌዊ ዓሶ ዔያቶኮ ዜርፆና ማኣሮና ማኣሮና ፓቂ ፓይዴ፤
  twi-ASANTE: “Afei, kan Merari asefoɔ a wɔfra Lewifoɔ abusua mu no
  eng-WEBU: “As for the sons of Merari, you shall count them by their families, by
    their fathers’ houses;
  bnp-bnp: “Na kabu ne Merari, o here puru ge ramai e huriki a gare ne ria a rane
    ria.
  wal-wal: “Maraara yarata eta dabbuwan dabbuwaaninne eta so asan asan shaakkada qooda;
  spa-PDDPT: Contarás también a los hijos de Merari, según sus familias y sus casas
    paternas.
  gun-gun: — Ha'e gui Merari ramymino kuery reipapa avi 'rã ta'y kuery ha'e tuu ro
    rupigua kuery ikuai va'e reve.
  ilo-ULB: Masapul a bilangem dagiti kaputotan ni Merari segun kadagiti pulida ken
    urnosem ida segun kadagiti pamilia dagiti kapuonanda,
  kpg-kpg: Dimaadua ga helekai gi Moses bolo gi heia di hihi dangada o di madahaanau
    o Merari tangada i di madawaawa Levi, nia madahaanau llauehe mo lligi
  uig-ARA: مەرارىنىڭ ئەۋلادلىرىنىمۇ، ئۇلارنى ئاتا جەمەتى، ئائىلىلىرى بويىچە، ساناقتىن
    ئۆتكۈز؛
  sus-sus: «I xa Merari bɔnsɔɛ fan tɛngɛ a xabilɛ nun a denbaya ki ma,
  pon-2006: KAUN-O ketin mahsanihong Moses en wia wadawad en penineien Merari mehn
    Lipai nin duwen ar peneinei kan,
  ksd-ksd: Ma ure ra umana natu i Merari, una luk diat ta kadia lavur apik na tarai,
    ma ta kadia lavur kakang,
  tur-YTC: “Merari'nin oğullarına gelince, onları ailelerine, atalarının evlerine
    göre sayacaksın;
  grc-BRENT: Οἱ υἱοὶ Μεραρὶ κατὰ δήμους αὐτῶν, κατʼ οἴκους πατριῶν αὐτῶν, ἐπισκέψασθε
    αὐτοὺς,
  ind-AYT: Hitunglah semua laki-laki di keluarga Merari, berdasarkan sukunya.
  nya-nya: “Werenga Amerari monga mwa mafuko awo ndi mabanja awo.
  hrv-hrv: “Sinove Merarijeve popiši po rodovima i porodicama njihovim.
  mps-mps: Genuai Bidigo Mosesbolo “Te Livai hanide Merari hanigo deli kaneme dabe
    me nogi sao,” po wali.
  tpi-tpi: Bikpela i tokim Moses long kisim nem bilong ol famili na wanblut bilong
    lain Merari bilong lain Livai.
  dan-1931: Meraritterne skal du mønstre efter deres Slægter, efter deres Fædrenehuse;
  vie-OVCB: Ngươi phải kiểm kê con cháu Mê-ra-ri, tùy theo họ hàng và gia tộc của
    họ,
  guj-2017: અને મરારીના દીકરાઓની તેઓનાં પિતાઓના ઘર મુજબ તેઓનાં કુટુંબો મુજબ ગણતરી
    કરવાની છે.
  pon-2006A: KAUN-O ketin mahsanihong Moses en wia wadawad en penineien Merari mehn
    Lipai nin duwen ar peneinei kan,
  por-BRBSL: “Quanto aos filhos de Merari, você os contará por suas famílias, pela
    casa de seus pais;
  cth-cth: Merari capanaw kong dawk a catounnaw abuemlahoi imthungkhu lahoi koung
    na touk a han.
  twi-twi: “Kan Merari asefo a wɔfra Lewifo abusua mu no.
  hlt-hlt: Merari koca te a cako ah a napa rhoek imko neh soep pah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nyíɛ́ kɛ́bɛ́innɛ̀ Mɔyiisi kɛ dɔ̀: Kɑɑ Mɛdɑdi kɔbɛ bɛ
    nɑɑ̀mùntì nɛ̀ bɛ cɛ̃́ĩ dò ndòmmɛ̀.'
  msy-2020: Egha Ikiavɨra Itir God kamaghɨn Moses mɨgei, “Nɨ Merarin ikɨzimɨn adarasi,
    men gumaziba ko ikɨzir me aven itiba, men ziaba osirigh me mengegh. Merarin ikɨzim,
    a Livain anabamɨn ikɨzibar ikɨzir mam.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɑsɑ Moisi kɛ heeluɣu sɩ: Kɑlɑ tɔtɔɣɔ Melɑli lʋlʋɣʋ nyǝ́mɑ
    nɑ pɑ tɛɛsɩ nyǝ́mɑ kɛ'
  azb-azb: Merarililəri mənsub olduqları nəsillərə və ailələrə görə siyahıya al.
  eng-DBY: 'The sons of Merari: after their families, according to their fathers''
    houses shalt thou number them;'
  hin-2017: “फिर मरारियों को भी तू उनके कुलों और पितरों के घरानों के अनुसार गिन लें;
  wol-KYG: «Ñi askanoo ci Merari itam, na ñu bokke seeni làng ak seen këri maam, noonu
    nga leen di lime,
  eng-YLT: '''The sons of Merari, by their families, by the house of their fathers,
    thou dost number them;'
  eng-WYC-2017: Also thou shalt number the sons of Merari, by the meines and houses
    of their fathers,
  eng-WMBB: “As for the sons of Merari, you shall count them by their families, by
    their fathers’ houses;
  urd-GVH: रब ने कहा, “मिरारी की औलाद की मर्दुमशुमारी भी उनके आबाई घरानों और कुंबों
    के मुताबिक़ करना।
  rug-rug: Zama se Zihova koe Mosese pude naei sari na tuna Merari pa butubutu te
    Livae, podalae koari na dia butubutu hitekedi na tatatamana te Merari,
  gaz-gaz: “Meraarota balbala balbalaa fi maatii maatii isaaniitiin lakkaaʼi.
  fra-LSG: Tu feras le dénombrement des fils de Merari, selon leurs familles, selon
    les maisons de leurs pères;
  yal-yal: “I xa Merari bɔnsɔnna muxune tɛngɛ xabila yɛɛn nun denbaya yɛɛn ma.
  haw-1868: 'A no na mamo a Merari, e helu oe ia lakou mamuli o ka lakou mau ohana,
    ma ka hale o ko lakou poe makuakane:'
  arb-NAV: وَتُحْصِي بَنِي مَرَارِي حَسَبَ عَشَائِرِهِمْ وَبُيُوتِ آبَائِهِمْ،
  ewe-ewe: “Azɔ la, xlẽ Merari ƒe viŋutsuwo ɖe Levi ƒe viwo dome, ŋutsu siwo katã
    xɔ ƒe blaetɔ̃ va se ɖe blaatɔ̃, eye wodze na dɔwɔwɔ le Agbadɔ la me.
  eng-LEE: The sons of Merari, shalt thou number after their families, by their divisions;
  asm-FB: পাছত নিজ নিজ গোষ্ঠী আৰু পিতৃ-বংশ অনুসাৰে মৰাৰীৰ সন্তানসকলকো তুমি গণনা কৰা,
  sus-A: «عِ شَ مٍرَرِ بْنسْي قَن تّنفّ عَ شَبِلّ نُن عَ دٍنبَيَ كِ مَ،
  fra-SBL: « Tu compteras les fils de Merari selon leurs familles, selon les maisons
    de leurs pères ;
  hbo-hbo: בְּנֵ֖י מְרָרִ֑י לְמִשְׁפְּחֹתָ֥ם לְבֵית־אֲבֹתָ֖ם תִּפְקֹ֥ד אֹתָֽם׃
  eng-WYCLIFFE: Also thou schalt noumbre the sones of Merary, bi the meynees and housis
    of her fadris,
  cwe-cwe: “Wapete welesi wa Melali kwa kusondelela ng'holo zawo na kaye za tati zawo.
  kik-kik: “Tara Amerari kũringana na mbarĩ na nyũmba ciao.
  fra-NCL: Tu feras le recensement des fils de Mérari selon leurs familles, selon
    leurs maisons patriarcales ;
  cek-AK: Merari ih caanawk doeh angmacae ih acaeng hoi imthung takoh ah kaom kaminawk
    baktih toengah kroek ah;
  cuk-cuk: 'Bab-Jehová Moisésʼga sogdebalid: “Merari-wagan, e-dadgan-e-dadganba, na
    e-gwenad-e-gwenadganba, be ebiso.'
  uig-CYR: Мәрариниң әвлатлириниму, уларни ата җәмәти, аилилири бойичә, санақтин өткүз;
  tel-2017: మెరారి వంశస్తులను వారి తెగల ప్రకారం, వారి పూర్వీకుల కుటుంబాల ప్రకారం లెక్కించండి.
  hat-BSA: “Selon fis Merari yo, ou va konte yo pa fanmi yo, pa lakay papa pa yo;
  kos-kos: LEUM GOD El fahk nu sel Moses elan oru sie oaoa ke sou lulap lal Merari
    in sruf Levi, fal nu ke kais sie sou ac fwilin tulik natulos.
  hbo-WLC: בְּנֵ֖י מְרָרִ֑י לְמִשְׁפְּחֹתָ֥ם לְבֵית־אֲבֹתָ֖ם תִּפְקֹ֥ד אֹתָֽם׃
  ibo-ibo: “Gụọ, chọpụta ọnụọgụgụ ụmụ Merari dịka ikwu ha na ezinaụlọ ha si dị.
  ory-ory: ଏଉତ୍ତାରେ ତୁମ୍ଭେ ମରାରି-ସନ୍ତାନଗଣର ବଂଶ ଓ ପିତୃଗୃହ ଅନୁସାରେ ସେମାନଙ୍କୁ ଗଣନା କରିବ।
  chk-chk: Iwe, kopwe angei iteiten nöün Merari kewe mwän lon ar famili me än semer
    cho.
  rop-rop: Wal YAWEI bin tok langa Mosis, “Yu garra kaundimap ola femili blanga Merarai.
    Olabat blanga det Libai klen.
  ukr-1871: Синів Мерарієвих перелїчиш по родинах їх, по батьківських домах їх;
  deu-1951: Auch die Kinder Merari sollst du mustern, nach ihrem Vaterhaus und ihren
    Familien.
  eng-JPS: As for the sons of Merari, thou shalt number them by their families, by
    their fathers' houses;
  srp-1865: Izbroj i sinove Merarijeve po porodicama njihovijem i po domovima otaca
    njihovijeh,
  lug-lug: “Batabani ba Merali nabo babale ng’empya zaabwe n’ennyumba z’abakadde baabwe
    bwe ziri.
  heb-heb: בני מררי למשפחתם לבית אבתם תפקד אתם׃
  ben-IRV: তুমি মরারি সন্তানদের গোষ্ঠী ও পিতৃকুল অনুসারে তাদেরকে গণনা কর।
  pan-pan: ਮਰਾਰੀਆਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਟੱਬਰਾਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪੁਰਖਿਆਂ ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ ਗਿਣਤੀ
    ਕਰਨਾ।
  mya-JVB: မေရာရိ သား တို့တွင်လည်း၊ အသက် သုံးဆယ် လွန် ၍ ငါးဆယ် မ မှီ၊ ပရိသတ်စည်းဝေး
    ရာတဲ တော်အမှု ကို ဆောင် ခြင်းငှါ ၊ အလုံးအရင်းဝင် သောသူအပေါင်း တို့ကို ဘိုးဘ အဆွေအမျိုး
    အလိုက် စာရင်း ယူလော့။
  hmo-hmo: Lohiabada ese Mose ia hamaoroa, ia gwau, “Levi taudia dekena amo, Merari
    iduhu bona edia bese taudia edia ladana do umui torea, bona duahia.
  urd-urd: “और बनी मिरारी में से उनके आबाई ख़ान्दानों और घरानों के मुताबिक़,
  rus-SYN: Сынов Мерариных по родам их, по семействам их исчисли,
  bqc-SIM: Mɛlali buiↄ nao daɛdaɛ ualɛ ń ualɛo.
  tcz-CHONGTHU: Levi phung sung a kon a Kohath insung le chilhahte chu aminhou najih
    lut ding ahi.
  mar-mar: मरारी वंशजांचीही, त्यांची कुळे व त्यांच्या वाडवडिलांची घराणी या प्रमाणे
    गणती कर.
  qub-qub: «Meraripita mirajcunatapis sinsunqui castanpa-cama, famillyanpa-cama.
  hat-hat: 'Seyè a di Moyiz ankò: -W''a fè resansman tout pitit gason moun Merari
    yo, dapre fanmi yo, dapre branch fanmi zansèt yo.'
  eng-BSB: As for the sons of Merari, you are to number them by their clans and families,
  tod-tod: «Ɗa Melali mavofodaiti gaalu ɓalaa, eɠɛʋelei ta-wolodamaiti ti la, ta ta-ʋɛlɛyeɠeiti.
  eng-WEBPB: “As for the sons of Merari, you shall count them by their families, by
    their fathers’ houses;
  kbq-kbq: Livae nagapinti Merari ne'mofavre nagara, kagra zamagi krenka nagate, famote,
    eri fatgo huo.
  nhe-BL: “Xiquinpohua nojquiya nochi levitame tlen elij iixhuihua Merari tlen huejcajquiya
    ica sese itelpocahua, pampa nochi ome mochijtoque huejhueyi tetatme.
  gub-BL: — Epapar Erewi ta'yr Merari izuapyapyr ne wà nehe, i'i Tupàn Tuweharupi
    Wiko Ma'e Moizez pe. Emono'og uzeànàànàm ma'e ne wà nehe, imono'og pyr nànàn ne
    wà nehe.
  eng-DRA: Thou shalt reckon up the sons of Merari also by the families and houses
    of their fathers,
