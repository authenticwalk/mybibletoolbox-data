    ia mea;
  arb-NAV: عِنْدَ وَقْتِ الرَّحِيلِ، يَأْتِي هَرُونُ وَأَبْنَاؤُهُ وَيُنْزِلُونَ الحِجَابَ
    الْفَاصِلَ، وَيُغَطُّونَ بِهِ تَابُوتَ الشَّهَادَةِ،
  ewe-ewe: Ne asaɖa la le hoho ge la, Aron kple via ŋutsuwo age ɖe Agbadɔ la me gbã.
