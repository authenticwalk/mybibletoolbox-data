    ngeni ewe pworofel.
  rop-rop: Wal YAWEI bin dalim Mosis na, “Bifo yumob shifdim kemp langa najawan pleis.
    Eran en im sanmob garra go insaid langa det Seikridwan Tent, dei garra deigimat
