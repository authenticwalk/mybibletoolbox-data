    ha'e va'e py onhovã 'rã hyru.
  ilo-ULB: No agsagsagana nga agtuloy nga agdaliasat dagiti tattao, masapul nga umuneg
    iti tolda ni Aaron ken dagiti annakna a lallaki, ikkatenda ti kurtina a mangisinsina
    iti kasasantoan a lugar manipud iti nasantoan a lugar ken iyabbongda daytoy iti
    lakasa ti tulag a pammaneknek.
  kpg-kpg: Dimaadua ga haga modongoohia gi Moses boloo, “Ma gaa dau gi di madagoaa
    e dugu iha nia hale laa, Aaron mo ana dama daane le e ulu gi lodo di Hale laa
    a Dimaadua, gaa dugu gi lala di gahu duuli dela i mua Tebedebe o di Hagababa gaa gahu
    Tebedebe gi di gahu deelaa.
  uig-ARA: بارگاھكۆچۈرۈلىدىغان چاغدا، ھارۇن بىلەن ئۇنىڭ ئوغۇللىرى كىرىپ «ئەڭ مۇقەددەس
    جاي»دىكى «ئايرىما پەردە-يوپۇق»نى چۈشۈرۈپ، ئۇنىڭ بىلەن ھۆكۈم-گۇۋاھلىق ساندۇقىنى
    يۆگىسۇن؛
  sus-sus: Isirayilakae na keli sigade, Haruna nun a xa di xɛmɛe xa dugi yarasa ragoro,
    e saatɛ kankira makoto a ra.
  pon-2006: KAUN-O ketikihong Moses kaweid pwukat. Ni ahnsou me impwal kan pahn kin
    kamweremwerdi pwe mehn Israel kan en mwesel, Aaron oh nah pwutak kan pahn pedolong
    nan Impwalo, kihdisang kahdeng me mi mwohn Kohpwahn Inowo oh pwainkihdi kohpwao.
  ksd-ksd: ba di vaninara upi ra vinavana, Aron ma ra umana natuna diat a ruk, ma
    diat a pala ra mal na rurua kutu, ma diat a pulu ra bok na varvai me;
  tur-YTC: Ordugâh göç edince Aronoğulları'yla birlikte içeri girecek ve bölme perdesini
    indirecekler, Levha Sandığı'nı onunla örtecekler,
  grc-BRENT: Καὶ εἰσελεύσεται Ἀαρὼν καὶ υἱοὶ αὐτοῦ, ὅταν ἐξαίρῃ ἡ παρεμβολὴ, καὶ καθελοῦσι
    τὸ καταπέτασμα τὸ συσκιάζον, καὶ κατακαλύψουσιν ἐν αὐτῷ τὴν κιβωτὸν τοῦ μαρτυρίου,
  ind-AYT: Ketika perkemahan akan berangkat, Harun dan anak-anaknya harus masuk dan
    menurunkan tirai dan menutupi tabut kesaksian dengan tirai itu.
  nya-nya: Pamene anthu akusamuka pa msasa, Aaroni ndi ana ake aamuna azilowa mu tenti
    ndi kuchotsa chinsalu chotchingira ndi kuphimba nacho bokosi la umboni.
  hrv-hrv: Kad se tabor diže na put, neka uđu Aron i njegovi sinovi te skinu zaštitnu
