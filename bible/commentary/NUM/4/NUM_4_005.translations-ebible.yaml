  hlt-hlt: Lambong a thoeih vaengah Aaron neh anih koca rhoek te kun uh saeh. Te vaengah
    himbaiyan dongkah hniyan te dul uh saeh lamtah laipainah thingkawng te khuk thil
    saeh.
  tbz-SIM: Kɛ̀ dɛ̀ níí tùɔ̀kɛ di bo ítɛ́mɛ̀ di bɑ̀tɛ́ dɛ̀ kɛ́sɔɔ́, Anɔɔ nɛ̀ o bí bɛ̀ɛ
    kɔtɛní kɛ́núntɛ́ kuyɑ̀ɑ̀kù kùù pi ikuɔ́ nɛntì kó kufɑ̃́ɑ̃́.
  msy-2020: “Israelia danganir mam ategh mangɨsɨ, Aron uan otariba ko Purirpenimɨn
