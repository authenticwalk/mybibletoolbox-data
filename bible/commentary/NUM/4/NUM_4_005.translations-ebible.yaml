  guj-2017: જ્યારે છાવણીનો મુકામ ઉપાડવાનો સમય આવે ત્યારે હારુન અને તેના દીકરાઓએ અંદર
    જઈને પવિત્ર કરારકોશ આગળનો પડદો ઉતારી લઈને તેનાથી સાક્ષ્યકોશને ઢાંકી દેવો.
  pon-2006A: KAUN-O ketikihong Moses kaweid pwukat. Ni ahnsou me impwal kan pahn kin
