  eng-WMBB: When the camp moves forward, Aaron shall go in with his sons; and they
    shall take down the veil of the screen, cover the ark of the Testimony with it,
  urd-GVH: जब ख़ैमे को सफ़र के लिए समेटना है तो हारून और उसके बेटे दाख़िल होकर मुक़द्दसतरीन
    कमरे का परदा उतारें और उसे शरीअत के संदूक़ पर डाल दें।
  rug-rug: Pana va namanama sa butubutu te Izireli pude taluarae la pa votiki popoa,
