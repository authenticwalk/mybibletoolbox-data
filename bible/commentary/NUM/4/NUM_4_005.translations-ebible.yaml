  mps-mps: Tama Genuai Bidigo te po Mosesbolo mani. Agai te po wali, “Te Israel dabego
    te bidibo pesage taga peyu, gasaba painogo da, teda Aron aga ogwa dabe dali augwali
    eno ugwa be tomoba tula pelama, tama augwaligo te eno Dąų Wali Bomai Po kontrak
    elalubo halobage pąde walobo moni ugwa name selama, tama te halobage halumainao.
  tpi-tpi: Na Bikpela i givim dispela tok long Moses. Em i tok, “Taim ol Israel i
    laik lusim kem na i go long narapela hap, orait Aron wantaim ol pikinini man bilong
    en i mas i go insait long haus sel bilong mi na rausim bikpela laplap i haitim
    Bokis Kontrak na karamapim Bokis long dispela laplap.
  dan-1931: Når Lejren bryder op, skal Aron og hans Sønner gå ind og tage det indre
