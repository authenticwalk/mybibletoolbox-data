  eng-JPS: when the camp setteth forward, Aaron shall go in, and his sons, and they
    shall take down the veil of the screen, and cover the ark of the testimony with
    it;
  srp-1865: Kad polazi vojska, doæi æe Aron sa sinovima svojim, i skinuæe zavjes s
    vrata, i pokriæe njim kovèeg od svjedoèanstva.
  lug-lug: Olusiisira bwe lunaabanga lusitula, Alooni ne batabani be banaayingirangamu,
    ne batimbulula eggigi ery’olutimbe ne balibikka ku Ssanduuko ey’Endagaano.
  heb-heb: ובא אהרן ובניו בנסע המחנה והורדו את פרכת המסך וכסו בה את ארן העדת׃
  ben-IRV: যখন শিবির এগিয়ে যাবে, তখন হারোণ ও তার ছেলেরা ভিতরে যাবে এবং পর্দা নামিয়ে
    সেটা দিয়ে পবিত্রস্থান থেকে মহাপবিত্রস্থানকে আলাদা করবে এবং সাক্ষ্য সিন্দুক ঢাকা
    দেবে।
  pan-pan: ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰ ਕੂਚ ਦੇ ਵੇਲੇ ਅੰਦਰ ਜਾਣ ਅਤੇ ਪਵਿੱਤਰ ਸਥਾਨ ਅਤੇ ਅੱਤ ਪਵਿੱਤਰ
    ਸਥਾਨ ਦਾ ਪਰਦਾ ਲਾਹੁਣ ਅਤੇ ਉਸ ਵਿੱਚ ਸਾਖੀ ਦੇ ਸੰਦੂਕ ਨੂੰ ਲਪੇਟਣ।
  mya-JVB: တပ် ချီ ချိန် ရောက်သောအခါ ၊ အာရုန် နှင့် သူ ၏သား တို့သည် လာ ၍ ၊ အတွင်းကုလားကာ
    ကို ချ ပြီးလျှင် ၊ သက်သေခံ ချက် သေတ္တာ ကို အုပ် ရမည်။
  hmo-hmo: 'Palai Dubu do idia naria namonamo totona, Lohiabada ese Mose ia hadibaia
    inai bamona: “Kamepa do umui kokia gwauraia neganai, Arona mai ena natuna tau
    ese Palai Dubu do idia raka vareai, Taravatu Maua vairanai ia noho koua dabua
    helagana do idia abia diho, bona ia dekena amo Taravatu Maua do idia koua.'
  urd-urd: कि जब लश्कर रवाना हो तो हारून और उसके बेटे आएँ और बीच के पर्दे को उतारें
    और उससे शहादत के सन्दूक़ को ढाँकें,
  rus-SYN: Когда стану надобно подняться в путь, Аарон и сыны его войдут, и снимут
    завесу закрывающую, и покроют ею ковчег откровения;
  bqc-SIM: Tó wàlɛ fɛlɛ bòou, Aalona lí mↄ́ ń a nɛ́ↄ, aali suuna zwãa polo aa
    ku ikoyã kpagoloa.
  tcz-CHONGTHU: Amahon ngahmun u achon ding teng ule Houbuh maicham sunnung pondal
    chu Aaron le achaten alahlhah diu kitepna thingkong khuna a anei ding u ahi.
  mar-mar: जेव्हा छावणी आपला तळ पुढे हलविण्याची तयारी करील, तेव्हा अहरोन व त्याच्या
    मुलांनी तंबूत जाऊन परमपवित्र स्थानातील पडदा जो पवित्रस्थानापासून वेगळा करतो तो
    खाली काढावा व त्याने कराराचा कोश झाकावा.
  qub-qub: Israelcuna pachacarashanpita juc-lämanna witicuptenga Aaronmi wamrancunawan
    Tincuna Tolducho mas rispitädu cajman yaycunata chaparaycaj racta tëlata jorgonga.
    Nircorga chay tëlawan babulta pitonga.
  hat-hat: Lè lè a rive pou pèp la ranmase zafè yo pou yo deplase, Arawon ak pitit
    gason l' yo va antre nan kay Bondye a, y'a desann rido ki devan Bwat Kontra a,
    y'a kouvri bwat la ak li.
  eng-BSB: Whenever the camp sets out, Aaron and his sons are to go in, take down
    the veil of the curtain, and cover the ark of the Testimony with it.
  tod-tod: Siɛgi zu ta ɠɛ liizu la, ti zeɠe ti-ʋuuzuʋɛ, Aalɔn ta ná-doun zunuiti
    ta seɠe zuɠooza golai ɠula, ti zeele woo ɠesui maavelevele la,
  eng-WEBPB: When the camp moves forward, Aaron shall go in with his sons; and they
    shall take down the veil of the screen, cover the ark of the Testimony with it,
  kbq-kbq: Hagi Israeli vahe'mo'za kumazmi atre'za vunaku hanageno'a, Aroni'a mofavre
    naga'ane mareri'za kafanteti tvarave hantiza huhagerafi huvempage vogisia ana
    tvaravereti eri ano vazigahaze.
  nhe-BL: Quema monequi inquiijcuenise nopa yoyon tiopamitl para inyase sejcoyoc,
    Aarón ihuaya iixhuihua calaquise achtohui huan quiquixtilise nopa cortina tlen
    quitzacua ipan puerta campa calaquij campa nopa caxa tlen quipiya tlen imohuaya
    nimocajqui, niimoTECO, huan quipajpatlahuase nopa cortina ipan nopa caxa.
  gub-BL: Waker haw imuhàz mehe Àràw a'e nehe, ta'yr a'e wà nehe no, wixe putar a'e
    tàpuzràn pupe wà nehe. Wenuhem putar pànuhu heze'eg hyru henataromo har wà nehe.
    Upyk putar heze'eg hyru ipupe wà nehe.
  eng-DRA: When the camp is to set forward, Aaron and his sons shall go into the tabernacle
    of the covenant, and the holy of holies, and shall take down the veil that hangeth
    before the door, and shall wrap up the ark of the testimony in it,
