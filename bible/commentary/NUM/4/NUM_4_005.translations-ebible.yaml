    a inigh an onegh Boksiam avaragh.
  dop-dop: Ye pɑ cɑɑ tǝsikile kɛ lɑɣɑsʋɣʋ, ɩlɛ Alɔŋ nɑ ɩ pǝyɑlɑɑ pɑ kɔɔ nɑ pɑ́ tisi
    pʋʋɣʋ kʋkɑɣɑʋ nɑ pɑ́ tɑkɩ Ɩsɔ ɑtɑkɑɑ tɔɔ.
  azb-azb: Düşərgə yola düşəndə Harunla oğulları içəri girsinlər, arakəsmə pərdəsini
