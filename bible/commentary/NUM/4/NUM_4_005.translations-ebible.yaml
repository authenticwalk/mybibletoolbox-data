verse: NUM.004.005
translations:
  mal-C: പാളയം യാത്ര പുറപ്പെടുമ്പോൾ അഹരോനും അദ്ദേഹത്തിന്റെ പുത്രന്മാരും അകത്തുചെന്ന്
    മറശ്ശീല അഴിച്ചിറക്കി ഉടമ്പടിയുടെ പേടകം അതുകൊണ്ടു മൂടണം.
  deu-TKW: Es sollen aber Aaron und seine Söhne, wenn sich das Lager in Bewegung setzt,
    hineingehen, den verdeckenden Vorhang herabnehmen und mit ihm die Gesetzeslade
    umhüllen.
  lin-lin: Tango bakolongola molako, Aron elongo na bana na ye ya mibali bakokota
    na kati, bakokitisa rido mpe bakozipa na yango Sanduku ya Litatoli.
  eng-LSV: when Aaron and his sons have come in, in the journeying of the camp, and
    have taken down the veil of the hanging, and have covered the Ark of the Testimony
    with it,
  eng-GNV: When the hoste remoueth, then Aaron and his sonnes shall come and take
    downe the couering vaile, and shall couer the Arke of the Testimonie therewith.
  eng-WEBSTER: 'And when the camp moveth forward, Aaron shall come, and his sons,
    and they shall take down the covering vail, and cover the ark of testimony with
    it:'
  nhw-BL: Quema monequi anquiijcuinise nopa yoyon tiopamitl para anyase seyoc lugar,
    Aarón ihuaya iixhuihua calaquise achtihui huan quiquixtilise nopa cortina catli
    quitzacua ipan puerta campa calaquij campa nopa caxa catli quipiya catli amohuaya
    nimocajqui, niamoTECO, huan quipajpatlahuase nopa cortina ipan nopa caxa.
  swh-ONEN: Wakati kambi inapohamishwa, Aroni na wanawe wataingia ndani na kushusha
    lile pazia la kuzuilia na kufunika nalo Sanduku la Ushuhuda.
  bba-bba: Bɑ̀ n seewɑ bɑ doonɔ, Aroni kɑ win bibɑ bɑ koo beku kɑre te sɔsiɑ te tɑ
    wɑ̃ɑ dii te tɑ dɛɛre ɡem ɡem kɔnnɔwɔ, kpɑ bu tu woodɑn kpɑkoro te wukiri.
  eng-KJVCPB: 'and when the camp setteth forward, Aaron shall come, and his sons,
    and they shall take down the covering vail, and cover the ark of Testimony with
    it:'
  luo-luo: Ka udar kama ujote, to Harun kod yawuote nyaka donji ei hema mi gigol pasia
    kendo giumgo Sandug Muma.
  meu-meu: Taruha irohona negana ai, Aaron mai natuna ida bae raka vareai, seseahu
    bae kokia oho, taravatu mauana bae ḡovalaia.
  npi-ULB: छाउनी सार्न तयारी हुँदा हारून र तिनका छोराहरू भित्र जानुपर्छ, अति पवित्र
    स्थानलाई पवित्र स्थानबाट छुट्‌ट्याउने पर्दा झिक्‍नुपर्छ र गवाहीको सन्दूकलाई त्यसैले
    ढाक्‍नुपर्छ ।
  yor-yor: Nígbà tí àgọ́ yóò bá tẹ̀síwájú, Aaroni àti àwọn ọmọ rẹ̀ yóò wọ inú rẹ̀,
    wọn yóò sí aṣọ ìbòrí rẹ̀, wọn yóò sì fi bo àpótí ẹ̀rí.
  pes-OPCB: وقتی که اردو بخواهد حرکت کند، ابتدا هارون و پسرانش باید به خیمهٔ عبادت
    داخل شوند و پردهٔ داخلی را پایین آورده، صندوق عهد را با آن بپوشانند.
  tgl-ULB: Kapag naghahanda ang kampo para umabante, dapat pumunta si Aaron at ang
    kaniyang mga anak na lalaki sa tolda, ibaba ang kurtina na naghihiwalay sa pinakabanal
    na lugar mula sa banal na lugar, at itakip ito sa kaban ng tipan.
  hui-hui: Anduane Homogohanda Mosesehondo bi ogodagua lamialu lalu, Ai Isaraele wali
    agali ti balai anda bu hayagoria wahalu dindi mendeha pole manda biyagua nde loma
    binigo mo miaga Arono halu ibu igini biaru tigua i̱naga Balai Anda biagoha anda
    puwa labolabo timbuni anda Hobane Loma Bia Heneore biagola hobaki hene heago hadowa
    Habo Nalolene Bi lo winigonaga Mbogoyi biago labolabo ogonime dambiho yulebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မော​ရှေ​အား​အောက်​ပါ ညွှန်​ကြား​ချက်​များ​ကို​ပေး​တော်​မူ​၏။
    စ​ခန်း သိမ်း​ချိန်​ရောက်​လျှင်​အာ​ရုန်​နှင့်​သူ​၏​သား​တို့ သည်​တဲ​တော်​ထဲ​သို့​ဝင်​၍
    ပ​ဋိ​ညာဉ်​သေတ္တာ တော်​ရှေ့​တွင်​ရှိ​သော​ကန့်​လန့်​ကာ​ကို​ဖြုတ် ပြီး​လျှင်​၎င်း​နှင့်​သေတ္တာ​တော်​ကို​အုပ်​ရ​မည်။-
  bod-N: སྒར་ཆས་པའི་ཚེ་ན། ཨ་རོན་དང་དེའི་བུ་རྣམས་ནང་དུ་སོང་ནས་གནས་དམ་མཆོག་གཡོག་བྱེད་ཀྱི་ཡོལ་བ་མར་བླངས་ཏེ།
    ཡོལ་བ་དེས་དཔང་མཛད་ཤུར་སྒམ་གཡོག་དགོས།
  sna-sna: Kana ungano yosimuka Aroni navanakomana vake vanofanira kupinda vagobvisa
    chidzitiro vagofukidza areka yeChipupuriro nacho.
  spa-BLM: Cuando el campamento avance, Aarón entrará con sus hijos; y ellos quitarán
    el velo de la cortina, cubrirán con él el Arca del Testimonio,
  cac-cac: Ayic sb'atxi eb' chon̈ab', a ach ach Aarón yed' eb' uninal, tzeyiq'uel
    c'apac cortina ayoch smaculoc jun Lugar Vicn̈ej Yaji, tze musan te' scaxail in
    trato d'a c'apac.
  swh-ULB: Wakati kambi inapojiandaa kusonga mbele, Haruni na wanawe lazima waende
    hemani, kulishusha pazia linalotenganisha mahali patakatifu na kulifunika sanduku
    la ushuhuda kwa pazia hilo. Watalifunika hilo sanduku kwa ngozi za pomboo.
  bel-bel: Калі табару трэба выправіцца ў дарогу, Аарон і сыны ягоныя ўвойдуць, і
    здымуць заслону, якою закрываюць, і накрыюць ёю каўчэг адкрыцьця;
  deu-ELBBK: Und Aaron und seine Söhne sollen beim Aufbruch des Lagers hineingehen
    und den Scheide-Vorhang abnehmen und die Lade des Zeugnisses damit bedecken;
  mbb-OT: Emun ed-awè kew zutun te kampu niw, kinahanglan he edseled si Aaron wey
    is menge anak din duen te Tulda ne egkuwaan dan is kurtina ziyà te seled, ne idtambun
    dan heini zuen te Kavan te Kebpekid-uyun.
  mal-2015: പാളയം യാത്രപുറപ്പെടുമ്പോൾ അഹരോനും പുത്രന്മാരും വന്നു തിരശ്ശീല ഇറക്കി അതുകൊണ്ടു
    സാക്ഷ്യപെട്ടകം മൂടേണം.
  rmc-rmc: Sar ela o časos te sthovel o taboris, o Aron the leskre čhave avena andro
    Svetostankos, lena tele o andruno pochtan a zaučharena leha e archa la zmluvakri.
  pes-OPV: و هنگامی که اردو کوچ می‌کند هارون وپسرانش داخل شده، پوشش حجاب را پایین
    بیاورند، و تابوت شهادت را به آن بپوشانند.
  ron-1924: Ла порниря таберей, Аарон ши фиий луй сэ винэ сэ дя жос пердяуа динэунтру
    ши сэ акопере ку еа кивотул мэртурией;
  ben-OBCV: যখন শিবির যাত্রা শুরু করবে, হারোণ ও তার ছেলেরা ভিতরে ঢেকে দেবে। তারা আচ্ছাদক-পর্দা
    নামিয়ে এনে, তা দিয়ে সাক্ষ্যের সিন্দুক আবৃত করবে।
  som-som: Markii dadkii xeradu ay guurayaan Haaruun iyo wiilashiisu waa inay galaan
    oo iyagu waa inay daaha ilxidhka ah soo dejiyaan oo ku daboolaan sanduuqa maragga.
  lat-VUC: ingredientur Aaron et filii ejus, quando movenda sunt castra, et deponent
    velum quod pendet ante fores, involventque eo arcam testimonii,
  eng-ASVBT: when the camp setteth forward, Aaron shall go in, and his sons, and they
    shall take down the veil of the screen, and cover the ark of the testimony with
    it,
  ita-1885: Quando il campo si moverà, vengano Aaronne ed i suoi figliuoli, e pongan
    giù la Cortina che si tende davanti all'Arca, e copre l'Arca della Testimonianza.
  eng-LXXUP: And Aaron and his sons shall go in, when the camp is about to move, and
    shall take down the shadowing veil, and shall cover with it the ark of the testimony.
  eng-ULB: When the camp prepares to move forward, Aaron and his sons must go into
    the tent, take down the curtain that separates the most holy place from the holy
    place and cover the ark of the testimony with it.
  spa-VBL: Cada vez que muevan el campamento, Aarón y sus hijos entrarán, quitarán
    el velo y lo colocarán sobre el Arca del Testimonio.
  fra-_FOB: Quand le camp partira, Aaron et ses fils viendront, et ils descendront
    le voile de tapisserie, et ils en couvriront l'arche du Témoignage.
  mal-mal: പാളയം യാത്രപുറപ്പെടുമ്പോൾ അഹരോനും പുത്രന്മാരും വന്ന് തിരശ്ശീല ഇറക്കി അതുകൊണ്ട്
    സാക്ഷ്യപെട്ടകം മൂടണം.
  urd-GVR: Jab ḳhaime ko safr ke lie sameṭnā hai to Hārūn aur us ke beṭe dāḳhil ho
    kar Muqaddastarīn Kamre kā pardā utāreṅ aur use sharīat ke sandūq par ḍāl deṅ.
  suz-BL: मिनु ग्रुम्‍तीक ताम्‍बु याक्‍तमेनु, हारून नु आ तौ ग्रुम्‍तीक ताम्‍बु ओव़शा,
    फारशो वा शोल्‍शा, मेको वामी कबल पशो सन्‍दोस सुम्‍चा माल्‍नीम।
  ita-1927: Quando il campo si moverà, Aaronne e i suoi figliuoli verranno a smontare
    il velo di separazione, e copriranno con esso l’arca della testimonianza;
  ckb-ckb: هارون و کوڕەکانی لە کاتی کۆچکردنی ئۆردوگا دێن و پەردەکەی شوێنی هەرەپیرۆز
    هەڵدەگرنەوە و سندوقی شایەتی پێ دادەپۆشن.
  eng-BBE: When all the people go forward, Aaron is to go in with his sons, and take
    down the veil of the curtain, covering the ark of witness with it;
  kan-OKCV: ಜನರು ಹೊರಡುವಾಗ, ಆರೋನನೂ, ಅವನ ಮಕ್ಕಳೂ ಒಳಗೆ ಹೋಗಿ ಪರದೆಯನ್ನು ಇಳಿಸಿ, ಅದರಿಂದ ಒಡಂಬಡಿಕೆಯ
    ಮಂಜೂಷವನ್ನು ಮುಚ್ಚಿ,
  bbb-bbb: '@see-verse:NUM.004.004'
  tam-2017: முகாம் புறப்படும்போது, ஆரோனும் அவனுடைய மகன்களும் வந்து, மறைவின் திரைச்சீலையை
    இறக்கி, அதினாலே சாட்சியின் பெட்டியை மூடி,
  spa-RV-1909: 'Cuando se hubiere de mudar el campo, vendrán Aarón y sus hijos, y
    desarmarán el velo de la tienda, y cubrirán con él el arca del testimonio:'
  ron-BTF: Și când tabăra pleacă, Aaron și fiii săi să vină și să ia jos perdeaua
    acoperământului și să acopere chivotul mărturiei cu ea;
  eng-WEBP: When the camp moves forward, Aaron shall go in with his sons; and they
    shall take down the veil of the screen, cover the ark of the Testimony with it,
  eng-FBV: Whenever you move camp, Aaron and his sons will go in, take down the veil,
    and place it over the Ark of the Testimony.
  nld-1939: Wanneer het kamp wordt opgebroken, moeten Aäron en zijn zonen naar binnen
    gaan, het voorhangsel afnemen en de ark des Verbonds er mee bedekken;
  nch-BL: Quema monequi anquiijcuenise nopa yoyon tiopamit para anyase sejcoyoc, Aarón
    ihuaya iixhuihua calaquise achtohui huan quiquixtise nopa cortina cati quitzacua
    ipan caltemit campa calaquij campa nopa caxa cati quipiya cati amohuaya nimocajqui,
    niamoTECO, huan ica ya nopa quitzacuase nopa caxa.
  vie-1934: Khi nào dời trại quân đi, A-rôn và các con trai người sẽ đến gỡ bức màn
    mà bao lấy hòm bảng chứng;
  hin-CV: जब यात्रा के लिए छावनी कूच करने पर हो, तब अहरोन एवं उसके पुत्र भीतर जाकर
    ढंकने वाले पर्दे को उतारेंगे और साक्षी पत्र के संदूक को इससे ढांक देंगे.
  eng-OURB: When the camp moves forward, Aaron [Light-bringer] shall go in, and his
    sons, and they shall take down the veil of the screen, and cover the ark of the
    Testimony with it,
  spa-BES: Cuando toda la gente avanza, Aarón debe ir con sus hijos y quitarán el
    velo de la cortina, cubriendo con él cofre del pacto del testimonio;
  tdx-tdx: Naho hionjoñe i tobey, le homb’eo t’i Aharone naho o ana’eo hanjetse i
    lamba fañefe­tsey, hanaroña’e i vatam-pañinay
  vid-vid: “Mhela wa kubena kambi, watambika, Aluni na wanage, wokwinjila kuli ihema
    na kutelemla ipaziya liwele hali isanduku lya ilagano, hamba woligubika kwa ipaziya
    alyo.
  eng-OKE: And Aharon and his sons shall enter in, what time the camp is to proceed;
    and they shall unloose the veil that is hung, and cover therewith the ark of the
    testimony,
  tha-KJV: เมื่อจะเคลื่อนย้ายค่ายไป อาโรนและบุตรชายของท่านจะเข้าไปข้างใน และปลดม่านกำบังออกเอาคลุมหีบพระโอวาทไว้
  por-BR-2018: 'Quando se houver de mudar o acampamento, virão Arão e seus filhos,
    e desarmarão o véu da tenda, e cobrirão com ele a arca do testemunho:'
  deu-ELO: Und Aaron und seine Söhne sollen beim Aufbruch des Lagers hineingehen und
    den Scheidevorhang abnehmen und die Lade des Zeugnisses damit bedecken;
  eng-WYC-2018: when the tents shall be moved; and they shall do down the veil that
    hangeth before the gates, and they shall wrap in it the ark of witnessing; (when
    the tents shall be moved; and they shall take down the Veil that hangeth before
    the Ark, and they shall wrap the Ark of the Witnessing, that is, the Box containing
    the tablets of the Law, in it;)
  epo-epo: Aaron kaj liaj filoj eniru, kiam la tendaro devos elmoviĝi, kaj ili deprenu
    la kovrantan kurtenon kaj kovru per ĝi la keston de atesto.
  uig-PIN: Bargaⱨ kɵqürülidiƣan qaƣda, Ⱨarun bilǝn uning oƣulliri kirip «ǝng muⱪǝddǝs
    jay»diki «ayrima pǝrdǝ-yopuⱪ»ni qüxürüp, uning bilǝn ⱨɵküm-guwaⱨliⱪ sanduⱪini
    yɵgisun;
  beo-beo: Hina Gode da Mousesema amane sia:i, “Fisisu fisili, logoga masunu eso da
    doaga:sea, Elane amola egefelali da Na Abula Diasu ganodini golili sa:ili, abula
    amo da Sema Gagili midadi diala amo fadegale, amoga Sema Gagili dedeboma:ne sia:ma.
  tpi-OTNT: Na Bikpela i givim dispela tok long Moses. Em i tok, “Taim ol Israel i
    laik lusim kem na i go long narapela hap, orait Aron wantaim ol pikinini man bilong
    en i mas i go insait long haus sel bilong mi na rausim bikpela laplap i haitim
    Bokis Kontrak na karamapim Bokis long dispela laplap.
  hau-SA: Lokacin da za a tashi daga sansani, Haruna da ’ya’yansa za su shiga ciki
    su kunce labulen kāriya, su rufe Akwatin Alkawari da shi.
  uig-LAT: Bargah köchürülidighan chaghda, Harun bilen uning oghulliri kirip «eng
    muqeddes jay»diki «ayrima perde-yopuq»ni chüshürüp, uning bilen höküm-guwahliq
    sanduqini yögisun;
  nde-nde: Nxa kuthuthwa kusukwa ezihonqweni, u-Aroni lamadodana akhe kabangene bayekwethula
    ikhetheni elisithileyo basibekele ibhokisi lobufakazi ngalo.
  ton-ton: 'Pea ʻoka hiki atu ʻae ʻapitanga, ʻe haʻu ʻa ʻElone, mo hono ngaahi foha,
    kenau vete hifo ʻae fakapulonga, ʻo ʻuʻufi ʻaki ia ʻae puha ʻoe fuakava:'
  ces-1613: Když by se měla vojska hnouti s místa, přijde Aron s syny svými a sejmou
    oponu zastření, a přikryjí ní truhlu svědectví.
  eng-WMB: When the camp moves forward, Aaron shall go in with his sons; and they
    shall take down the veil of the screen, cover the ark of the Testimony with it,
  tam-TCV: முகாம் நகர்த்தப்படும்போது, முதலில் ஆரோனும் அவன் மகன்களும் சபைக் கூடாரத்திற்குள்
    நின்று, மறைக்கும் திரையைக் கழற்றி, அதனால் சாட்சிப்பெட்டியை மூடவேண்டும்.
  ceb-ULB: Sa dihang ang kampo mangandam sa pagbalhin, si Aaron ug ang iyang mga anak
    nga lalaki kinahanglan mosulod sa tolda, mopaubos sa tabil nga nagbulag sa labing
    balaang dapit gikan sa balaang dapit ug itabon kini sa sudlanan sa kasabotan.
  pol-UBG: Gdy obóz będzie ruszał, przyjdzie Aaron ze swymi synami i zdejmą zasłonę
    okrywającą, którą okryją arkę świadectwa.
  urd-GVU: جب خیمے کو سفر کے لئے سمیٹنا ہے تو ہارون اور اُس کے بیٹے داخل ہو کر مُقدّس
    ترین کمرے کا پردہ اُتاریں اور اُسے شریعت کے صندوق پر ڈال دیں۔
  deu-1912: Wenn das Heer aufbricht, so sollen Aaron und seine Söhne hineingehen und
    den Vorhang abnehmen und die Lade des Zeugnisses darein winden
  kan-2017: ದಂಡು ಹೊರಡುವಾಗ, ಆರೋನನೂ ಮತ್ತು ಅವನ ಮಕ್ಕಳೂ ಒಳಗೆ ಬಂದು ಮಹಾಪವಿತ್ರಸ್ಥಾನವನ್ನು ಮರೆಮಾಡುವ
    ತೆರೆಯನ್ನು ಇಳಿಸಿ ಅದರಿಂದ ಮಂಜೂಷದ ಆಜ್ಞಾಶಾಸನವನ್ನು ಮುಚ್ಚಿಬಿಟ್ಟು,
  yap-yap: Ra taw nga nap’an ni ngan n’ag gil’iy ni aram e ngan pug e Tent, me Aron
    nge pi pumo’on ni pifak e yad ra yan ngalan fare Tent, ngar pilged nga but’ fare
    gi kateng ni kan tining ngalang ni be rungrunguy fare Kahol ko M’ag, mra upunguyed
    fare Kahol ko rengi kateng nem.
  hlt-MCSB: Lambong a thoeih vaengah Aaron neh anih koca rhoek te kun uh saeh. Te
    vaengah himbaiyan dongkah hniyan te dul uh saeh lamtah laipainah thingkawng te
    khuk thil saeh.
  mdy-ETH: ዴራ ዱንኪ ዴዔ ቤዛፓ ዔቂ ዴንዳኣና ዓኣሮኔና ዒዛኮ ናኣቶና ፆኦሲ ዴሮና ካኣማ፥ ዓፒሎና ማዢንቴ ማኣሮ ጋሮ ጌሊ
    ጫኣቁሞ ሳኣፂኖኮ ቤርቶ ዛላ ዓኣ ጎኦቦና ዓፒሎ ኬይሲ ጫኣቁሞ ሳኣፂኖ ዬያና ማሮንጎ።
  twi-ASANTE: Sɛ wɔretu afiri atenaeɛ hɔ a, Aaron ne ne mma mmarima na wɔbɛdi ɛkan
    akɔ Ahyiaeɛ Ntomadan no mu akɔfa nkatanimu no de akata adaka no ho.
  eng-WEBU: When the camp moves forward, Aaron shall go in with his sons; and they
    shall take down the veil of the screen, cover the ark of the Testimony with it,
  bnp-bnp: Na tahuna e huriki a Israel ri gi pea a mada ni lakea na tabeke tara, e
    Aron turane huriki e tuna bakovi ri gi dili na Kape na Vaponga, ri gi parua a
    kala dagi i naviri dili a Tava na Ngava Dagi, ri gi kavitagua a tava na kala iea.
  wal-wal: “Asai dunkkaanidosaappe baanau haniyo wode, Aarooninne a attuma naati Xoossaa
    Dunkkaaniyaa giddo gelidi, Taabootaa sintta magalashuwaa kaquwaappe wottona; wottidi
    he Maachchaa Taabootaa an kammona.
  spa-PDDPT: Cuando el campamento se traslade, Aarón y sus hijos entrarán y descolgarán
    el velo de separación, con el cual cubrirán el Arca del Testimonio.
  gun-gun: Ha'e gui heta va'e kuery ikuai va'e ova ta ma ramo Arão gua'y kuery reve
