  asm-FB: যেতিয়া ছাউনি উঠিব লগা হ’ব, তেতিয়া হাৰোণ আৰু তেওঁৰ পুত্ৰসকলে তম্বুৰ ভিতৰত
    সোমাই, আঁৰ কৰি ৰখা প্ৰভেদক বস্ত্ৰ নমাই তাৰে সাক্ষ্য-ফলিৰ চন্দুক ঢাকিব।
  sus-A: عِسِرَيِلَكَيٍ نَ كٍلِ سِفَدٍ، هَرُنَ نُن عَ شَ دِ شّمّيٍ شَ دُفِ يَرَ سَ
    رَفٌرٌ، عٍ سَاتّ كَنكِرَ مَكٌتٌ عَ رَ.
  fra-SBL: Lorsque le camp avancera, Aaron entrera avec ses fils ; ils ôteront le
    voile du rideau, en couvriront l'arche du Témoignage,
  hbo-hbo: וּבָ֨א אַהֲרֹ֤ן וּבָנָיו֙ בִּנְסֹ֣עַ הַֽמַּחֲנֶ֔ה וְהֹורִ֕דוּ אֵ֖ת פָּרֹ֣כֶת
    הַמָּסָ֑ךְ וְכִ֨סּוּ־בָ֔הּ אֵ֖ת אֲרֹ֥ן הָעֵדֻֽת׃
  eng-WYCLIFFE: whanne the tentis schulen be moued; and thei schulen do doun the veil
