  cek-AK: Ohhaih ahmuen angpuen o naah, Aaron hoi a caanawk to angzo o tih, nihcae
    mah a nuiah khuk ih kahni to khring o ueloe, hnukung ah kaom thingkhong to khuk
    o tih.
  cuk-cuk: Bemar danar-danar-bukwamaladgi baid-negse-naesokarmalale, Aarón, degi,
    e-masmala nonimaloed, anse-goled-negse dogmaloed, mor-dummagan Nega-Ise-Islidikid-idu-nanaid
    weemaloed. A-morgi, Dulemar-Anbo-Igar-Mesisad-Ulu anwoed.
  uig-CYR: Баргаһ көчүрүлидиған чағда, Һарун билән униң оғуллири кирип «әң муқәддәс
    җай»дики «айрима пәрдә-йопуқ»ни чүшүрүп, униң билән һөкүм-гувалиқ сандуғини йөгисун;
  tel-2017: ప్రజలు ప్రయాణానికి సిద్ధమైనప్పుడు అహరోనూ, అతని కుమారులూ గుడారంలోకి వెళ్ళాలి.
    అక్కడ పరిశుద్ధ స్థలానికీ అతి పరిశుద్ధ స్థలానికీ మధ్యలో ఉన్న అడ్డ తెరలను దించాలి.
    ఆ తెరలతో నిబంధన శాసనాలున్న మందసం పెట్టెను కప్పాలి.
  hat-BSA: Lè kan an pati, Aaron avèk fis li yo va antre ladann. Yo va fè desann vwal
    rido a, e yo va kouvri lach temwayaj la avèk li.
  kos-kos: 'LEUM GOD El sang oakwuk inge nu sel Moses: meet liki pacl in mukuiyak
    lun mwet Israel nukewa, Aaron ac wen natul ac ilyak nu in Lohm Nuknuk Mutal ac
    eisya lisrlisr ke mutun Tuptup in Wuleang ac sang afinya Tuptup sac.'
  hbo-WLC: וּבָ֨א אַהֲרֹ֤ן וּבָנָיו֙ בִּנְסֹ֣עַ הַֽמַּחֲנֶ֔ה וְהוֹרִ֕דוּ אֵ֖ת פָּרֹ֣כֶת
    הַמָּסָ֑ךְ וְכִ֨סּוּ־בָ֔הּ אֵ֖ת אֲרֹ֥ן הָעֵדֻֽת׃
  ibo-ibo: Mgbe ọmụma ụlọ ikwu ahụ ga-ebili ije ha, Erọn na ụmụ ya ndị ikom ga-eburu
    ụzọ banye nʼụlọ nzute ahụ wetuo akwa mgbochi ahụ, jiri ya kpuchie igbe iwu ọgbụgba
    ndụ ahụ.
  ory-ory: ଛାଉଣି ଅଗ୍ରସର ହେବା ସମୟରେ ହାରୋଣ ଓ ତାହାର ପୁତ୍ରଗଣ ଭିତରେ ଯାଇ ଆଚ୍ଛାଦନର ବିଚ୍ଛେଦ
    ବସ୍ତ୍ର ନେଇ ସାକ୍ଷ୍ୟ-ସିନ୍ଦୁକ ଢାଙ୍କିବେ
  chk-chk: Iwe, lupwen ekewe chon Israel repwe sai, Aaron me nöün kewe mwän repwe
