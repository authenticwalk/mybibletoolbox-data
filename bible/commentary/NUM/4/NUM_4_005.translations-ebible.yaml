    kaqu vagi va gorei rini sari na poko goba pa kenuna sa Bokese Vinariva Egoi meke
    nobi nia koasa Bokese.
  gaz-gaz: Yommuu qubanni deemuuf kaʼutti Aroonii fi ilmaan isaa ol galanii golgaa
