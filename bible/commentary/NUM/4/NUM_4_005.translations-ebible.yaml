  eng-DBY: And when the camp setteth forward, Aaron and his sons shall go in, and
    they shall take down the veil of separation and cover the ark of testimony with
    it;
  hin-2017: अर्थात् जब जब छावनी का कूच हो तब-तब हारून और उसके पुत्र भीतर आकर, बीचवाले
    पर्दे को उतार कर उससे साक्षीपत्र के सन्दूक को ढाँप दें;
  wol-KYG: «Bu dal bi dee jóg, na Aaróona ak doomam yu góor dugg, wékki kiiraay li,
    di ridob biir bi, te ñu muure ko gaalu seedes kóllëre gi.
  eng-YLT: that Aaron and his sons have come in, in the journeying of the camp, and
