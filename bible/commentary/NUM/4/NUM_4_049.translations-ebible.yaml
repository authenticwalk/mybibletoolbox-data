verse: NUM.004.049
translations:
  mal-C: യഹോവ മോശയിലൂടെ കൽപ്പിച്ചതുപോലെ, ഓരോരുത്തനെയും താന്താങ്ങളുടെ ചുമതല ഏൽപ്പിച്ചു;
    അവരുടെ കർത്തവ്യങ്ങളെക്കുറിച്ചു നിർദേശവും നൽകി. യഹോവ മോശയോടു കൽപ്പിച്ചതുപോലെ അദ്ദേഹം
    അവരെ എണ്ണി.
  deu-TKW: Gemäß dem Befehle Jahwes stellte man sie unter der Aufsicht Moses Mann
    für Mann bei dem an, was sie zu besorgen und zu tragen hatten, wie Jahwe Mose
    befohlen hatte.
  lin-lin: Moyize apesaki na Molevi moko na moko mosala mpe mokumba, kolanda mitindo
    ya Yawe. Batangaki bango kolanda mitindo oyo Yawe apesaki na Moyize.
  eng-LSV: he has numbered them by the command of YHWH, by the hand of Moses, each
    man by his service, and by his burden, with his numbered ones, as YHWH has commanded
    Moses.
  eng-GNV: According to the commandement of the Lord by the hand of Moses did Aaron
    nomber them, euery one according to his seruice, and according to his charge.
    Thus were they of that tribe nombred, as the Lord commanded Moses.
  eng-WEBSTER: 'According to the commandment of the LORD they were numbered by the
    hand of Moses, every one according to his service, and according to his burden:
    thus were they numbered by him, as the LORD commanded Moses.'
  nhw-BL: Huajca ya ni elque nochi iteipan ixhuihua Leví catli huelque tlapalehuise
    ipan tiopamitl. Huan senquistoc quen TOTECO quinahuatijtoya Moisés, quinpojque
    nochi catli quichihuase tequitl o catli quihuicase tlamantzitzi.
  swh-ONEN: Kwa amri ya Bwana kupitia Mose, kila mmoja aligawiwa kazi yake na kuambiwa
    kitu cha kubeba. Hivyo ndivyo walivyohesabiwa kama Bwana alivyomwamuru Mose.
  bba-bba: '@see-verse:NUM.004.048'
  eng-KJVCPB: 'According to the commandment of the Lord they were numbered by the
    hand of Moses, every one according to his service, and according to his burden:
    thus were they numbered of him, as the Lord commanded Moses.'
  luo-luo: Kaluwore gi chik Jehova Nyasaye mane omiyo Musa, ngʼato ka ngʼato nomi
    tije. Kuom mano nokwan-gi, mana kaka Jehova Nyasaye nochiko Musa.
  meu-meu: Iehova ese Mose e haḡania heḡereḡerena, idia ta ta ena ḡaukara ena ḡaukara
    bona ena maduna ena maduna e henidia. Unuhetomana Mose ese e duahidia, Iehova
    ese e haḡania heḡereḡerena.
  npi-ULB: परमप्रभुको आज्ञामा मोशाले सबै पुरुषलाई त्यसलाई खटाइएको कामको किसिमअनुसार
    गन्ती गरे । तिनले हरेक पुरुषलाई तिनले वहन गर्ने दायित्वको किसिमअनुसार गन्ती गरे
    । यसो गर्दा तिनीहरूले परमप्रभुले मोशाद्वारा आज्ञा गर्नुभएको कुरा पालन गरे ।
  yor-yor: Wọ́n yan iṣẹ́ àti àwọn ohun tí ẹni kọ̀ọ̀kan yóò máa gbé fún un gẹ́gẹ́ bí
    Olúwa ti pàṣẹ láti ẹnu Mose. Bẹ́ẹ̀ ni wọ́n ṣe kà wọ́n gẹ́gẹ́ bí Olúwa ti pàṣẹ
    fún Mose.
  pes-OPCB: این سرشماری بر اساس دستوری که خداوند به موسی داده بود، صورت گرفت.
  tgl-ULB: Sa utos ni Yahweh, binilang ni Moises ang bawat lalaki, patuloy na bilang
    ang bawat-isa ayon sa uri ng gawaing naitilaga sa kaniya upang gawin niya. Binilang
    niya ang bawat-isa sa uri ng tungkulin na kanyang pasanin. Sa paggawa nito, sinunod
    nila ang utos ni Yahweh na kanilang gawin sa pamamagitan ni Moises.
  hui-hui: Anduane Homogo ibunime ogodagua bibe lalu Mosesehondo lamiyagola tigua
    anidagua dege bini. Ani bialu Libai aria mbira mbira kagohondo biabe bilo mo ta
    hai habe lalu Anduane Homogohanda lamia dege bini. Ani howa tigua Balai Anda kagonaga
    biabe bulenenagabi Balai Anda gialo ya larangi yai helobi helene. Bi uruni bibahende
    Mosesehanda hale hai howa Anduane Homogohanda bibe lalu lamiyago bibahende biaiore
    hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မော​ရှေ​အား​မိန့်​တော်​မူ သည့်​အ​တိုင်း လေ​ဝိ​အ​မျိုး​သား​တစ်​ယောက်​စီ
    တို့​ကို​စာ​ရင်း​ကောက်​ယူ​၍ သူ​တို့​အ​သီး​သီး ဆောင်​ရွက်​ရ​မည့်​ဝတ္တ​ရား​နှင့်​သယ်​ဆောင်​ရ
    မည့်​တာ​ဝန်​ကို​ခွဲ​ခန့်​ပေး​လေ​သည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་བརྒྱུད་ནས་བསྩལ་པའི་བཀའ་བཞིན་དུ་དེ་དག་རྩིས་བླངས་པའོ།
    །མོ་ཤེ་ཡིས་མི་རེ་རེ་བཞིན་རང་རང་གི་བསྒྲུབ་བྱའི་དོན་དང་འཁུར་བྱའི་དངོས་པོ་ལྟར་རྩིས་བླངས་པ་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་གནང་བའི་བཀའ་བཞིན་ཡིན་ནོ། །
  sna-sna: Mumwe nomumwe akagoverwa basa rake akaudzwa zvokuita sokurayira kwaJehovha
    kubudikidza naMozisi. Saizvozvo vakaverengwa, sokurayirwa kwakaitwa Mozisi naJehovha.
  spa-BLM: Según el mandato de Yahvé fueron contados por Moisés, cada uno según su
    servicio y según su cargo. Así fueron contados por él, como Yahvé le ordenó a
    Moisés.
  cac-cac: A jun sb'isul tic, ix ic'chajq'ue vaan, ix alchaj d'a junjun eb' tastac
    sc'ulej yed' tastac syic'b'ati, icha ix aj yalan Jehová d'a vin̈aj Moisés.
  swh-ULB: Kwa agizo la BWANA, Musa alimhesabu kila mwanamume na kutunza kumbukumbu
    ya kazi ambayo kila mmoja anaweza kufanya. Kwa hivyo, walitii kile ambacho BWANA
    alikuwa amewaagiza kufanya kupitia kwa Musa.
  bel-bel: па загадзе Гасподнім праз Майсея вызначаны яны кожны да сваёй працы і нашэньня,
    і палічаны, як загадаў Гасподзь Майсею.
  deu-ELBBK: Nach dem Befehl des HERRN musterte man sie durch Mose, jeden einzelnen
    zu seinem Dienst und zu seiner Traglast; und sie wurden von ihm gemustert, wie
    der HERR dem Mose geboten hatte.
  mbb-OT: Umbe, sumalà te insuǥù te Nengazen ki Moises, mibilang sikandan ne mibeǥayan
    te vuluhaten is kada sevaha kandan wey migkeǥiyan ke hengkey is ed-uwiten din.
  mal-2015: യഹോവയുടെ കല്പനപ്രകാരം അവർ മോശെ മുഖാന്തരം ഓരോരുത്തൻ താന്താന്റെ വേലയ്ക്കും
    താന്താന്റെ ചുമട്ടിന്നും തക്കവണ്ണം എണ്ണപ്പെട്ടു; യഹോവ മോശെയോടു കല്പിച്ചപോലെ അവൻ
    അവരെ എണ്ണി.
  rmc-rmc: Avke sar o RAJ prikazinďa, avke o Mojžiš rozďelinďa dojekhe muršeske e
    služba paš o Svetostankos the o veci, save kampľa te hordinel. Avke sas zgende,
    sar o RAJ prikazinďa le Mojžišoske.
  pes-OPV: برحسب فرمان خداوند به توسط موسی، هرکس موافق خدمتش و حملش شمرده شد. و چنانکه
    خداوند موسی را امر فرموده بود، اوایشان را شمرد.
  ron-1924: Ле-ау фэкут нумэрэтоаря дупэ порунка Домнулуй датэ прин Мойсе, арэтынд
    фиекэруя служба пе каре требуя с-о факэ ши че требуя сэ дукэ; ле-ау фэкут нумэрэтоаря
    дупэ порунка пе каре о дэдусе луй Мойсе Домнул.
  ben-OBCV: মোশির মাধ্যমে দেওয়া সদাপ্রভুর আদেশ অনুসারে তাদের প্রত্যেকজনকে তার কাজ
    ও বহনীয় দ্রব্যসামগ্রী নিরূপণ করা হয়েছিল। এইভাবে তাদের মোট সংখ্যা গণিত হয়েছিল,
    যে রকম সদাপ্রভু মোশিকে আদেশ দিয়েছিলেন।
  som-som: Oo sidii amarka Rabbigu ahaa ayaa loogu tiriyey gacantii Muuse, mid walba
    sidii hawshiisu ahayd iyo sidii waxqaadkiisu ahaa, oo isagii sidaasuu iyagii u
    tiriyey sidii Rabbigu Muuse ugu amray.
  lat-VUC: Juxta verbum Domini recensuit eos Moyses, unumquemque juxta officium et
    onera sua, sicut præceperat ei Dominus.
  eng-ASVBT: 'According to the commandment of Jehovah they were numbered by Moses,
    every one according to his service, and according to his burden: thus were they
    numbered of him, as Jehovah commanded Moses.'
  ita-1885: Essi gli annoverarono per comandamento del Signore, dato per man di Mosè,
    ciascuno secondo che dovea servire o portare; e gli annoverati da loro furono
    quelli che il Signore avea comandati a Mosè.
  eng-LXXUP: He reviewed them by the word of the Lord by the hand of Moses, appointing
    each man severally over their respective work, and over their burdens; and they
    were numbered, as the Lord commanded Moses.
  eng-ULB: At Yahweh's command, Moses counted each man, keeping count of each by the
    type of work he was assigned to do. He counted each man by the kind of responsibility
    he would bear. In doing this, they obeyed what Yahweh had commanded them to do
    through Moses.
  spa-VBL: Fue en respuesta a las instrucciones del Señor que fueron registrados por
    Moisés. A cada uno de los inscritos se les dijo qué hacer y qué llevar, tal como
    el Señor se lo había ordenado a Moisés.
  fra-_FOB: On en fit le dénombrement selon l'ordre que l'Éternel en avait donné par
    l'organe de Moïse, chacun pour son service et pour ce qu'il avait à porter; on
    en fit le dénombrement selon ce que l'Éternel avait commandé à Moïse.
  mal-mal: യഹോവയുടെ കല്പനപ്രകാരം അവർ മോശെമുഖാന്തരം ഓരോരുത്തൻ അവനവന്റെ വേലയ്ക്കും താന്താന്റെ
    ചുമടിനും തക്കവണ്ണം എണ്ണപ്പെട്ടു; യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ അവൻ അവരെ എണ്ണി.
  urd-GVR: Mūsā ne Rab ke hukm ke mutābiq har ek ko us kī apnī apnī zimmedārī sauṅpī
    aur use batāyā ki use kyā kyā uṭhā kar le jānā hai. Yoṅ un kī mardumshumārī Rab
    ke us hukm ke ain mutābiq kī gaī jo us ne Mūsā kī mārifat diyā thā.
  suz-BL: मिनु परमप्रभु यावेमी अरेशो खोदेंशो पा मोसामी मेको आन कली हिक्‍शा, मार गेय
    पचा माल्‍नीमी, मार कुरचा माल्‍नीमी, मेको अरेम्‍तीमी। मिनु परमप्रभु यावेमी मोसा
    कली अरेशो खोदेंशो पा मेको आन कली हिक्‍शो बाक्‍त।
  ita-1927: Ne fu fatto il censimento secondo l’ordine che l’Eterno avea dato per
    mezzo di Mosè, assegnando a ciascuno il servizio che dovea fare e quello che dovea
    portare. Così ne fu fatto il censimento come l’Eterno avea ordinato a Mosè.
  ckb-ckb: بەپێی فەرمایشتی یەزدان لەسەر دەستی موسا، هەرکەسێک بەگوێرەی خزمەتەکەی و
    بارهەڵگرتنەکەی تۆمارکرا. بەم شێوەیە موسا تۆماری کردن وەک چۆن یەزدان فەرمانی پێ
    کرد.
  eng-BBE: At the order of the Lord they were numbered by Moses, every one in relation
    to his work and to his part in the transport; so they were numbered by Moses at
    the order of the Lord.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಅಪ್ಪಣೆಕೊಟ್ಟ ಪ್ರಕಾರ ಅವರನ್ನು ಅವರವರ ಸೇವೆಗಾಗಿಯೂ, ಹೊರುವುದಕ್ಕಾಗಿಯೂ
    ಜವಾಬ್ದಾರಿಕೆ ಕೊಡಲಾಯಿತು. ಹೀಗೆ ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಅಪ್ಪಣೆಕೊಟ್ಟ ಪ್ರಕಾರ ಅವರನ್ನು ಎಣಿಸಲಾಯಿತು.
  bbb-bbb: '@see-verse:NUM.004.048'
  tam-2017: யெகோவா மோசேக்குக் கட்டளையிட்டபடியே, அவர்கள் தங்கள் தங்கள் பணிவிடைக்கென்றும்
    தங்கள் தங்கள் சுமைக்கென்றும் மோசேயினால் எண்ணப்பட்டார்கள்; இந்த விதமாக, யெகோவா
    மோசேக்குக் கட்டளையிட்டபடியே அவர்கள் அவனால் எண்ணப்பட்டார்கள்.
  spa-RV-1909: Como lo mandó Jehová por mano de Moisés fueron contados, cada uno según
    su oficio, y según su cargo; los cuales contó él, como le fué mandado.
  ron-BTF: Conform cu porunca DOMNULUI au fost numărați prin mâna lui Moise, fiecare
    om conform serviciului său și conform sarcinii sale; astfel au fost numărați de
    el, precum DOMNUL i-a poruncit lui Moise.
  eng-WEBP: According to the commandment of the LORD they were counted by Moses, everyone
    according to his service and according to his burden. Thus they were counted by
    him, as the LORD commanded Moses.
  eng-FBV: It was in response to the Lord's instructions that they were registered
    by Moses. Each of those registered were told what to do and what to carry, as
    the Lord had ordered Moses.
  nld-1939: Zoals Jahweh het door Moses bevolen had, gaf men ieder zijn taak voor
    de dienst en het vervoer, en werden zij ingeschreven, zoals Jahweh het Moses bevolen
    had.
  nch-BL: Huajca ya ni elque nochi iteipan ixhuihua Leví cati huelque tapalehuise
    ipan tiopamit. Huan senquisa quej TOTECO quinahuatijtoya Moisés, quinpojque nochi
    cati quichihuase tequit o cati quihuicase tamantzitzi.
  vie-1934: Người ta tu bộ người Lê-vi tùy theo mạng của Đức Giê-hô-va đã cậy Môi-se
    truyền dạy, cắt phần cho mỗi người việc mình phải làm, và vật chi mình phải khiêng
    đi; người ta tu bộ dân tùy theo lời Đức Giê-hô-va đã phán dặn Môi-se vậy.
  hin-CV: यह गिनती मोशेह को याहवेह द्वारा दी गई आज्ञा के अंतर्गत की गई. हर एक व्यक्ति
    की गिनती की गई, जो सेवा करता था, अथवा भार उठानेवाला था. इस प्रकार ये सभी गिने
    गए व्यक्ति थे; मोशेह को याहवेह द्वारा दी गई आज्ञा यही है.
  eng-OURB: According to the words Adonai enjoined, they were counted by Moses [Drawn
    out], everyone according to his service, and according to his burden. Thus were
    they counted by him, as Adonai ordered Moses [Drawn out].
  spa-BES: Por orden del Señor fueron contados por Moisés, cada uno en relación con
    su trabajo y con su parte en el transporte; así fueron contados por Moisés por
    orden del Señor.
  tdx-tdx: ami’ty lili’ Iehovà am-pità’ i Mosè ty nanendreañe iareo, songa am-pitoroña’e
    naho an-kilanka’e; vinolily ami’ty nandilia’ Iehovà i Mosè.
  vid-vid: Kwa mzilo wa Mkulu Nguluwi, nawawazigwa na Musa. Chila munhu nakapegwa
    mijito ja heye na itunyo lya heye, kota Mkulu Nguluwi navyoyamlajize Musa.
  eng-OKE: Upon the Word of the Lord they were numbered by the hand of Mosheh; every
    man according to his service and his burthen they were numbered, as the Lord commanded
    Mosheh.
  tha-KJV: เขาทั้งหลายได้​ถู​กนับตามที่พระเยโฮวาห์ตรั​สส​ั่งทางโมเสส ให้​ทุ​กคนทำงานปรนนิบั​ติ​หรืองานขนของเขา
    ดังนี้​แหละโมเสสได้นับเขาไว้​ตามที่​พระเยโฮวาห์ทรงบัญชาโมเสส
  por-BR-2018: Como o mandou o SENHOR por meio de Moisés foram contados, cada um segundo
    seu ofício, e segundo seu cargo; os quais contou ele, como lhe foi mandado.
  deu-ELO: Nach dem Befehl Jehovas musterte man sie durch Mose, jeden einzelnen zu
    seinem Dienst und zu seiner Traglast; und sie wurden von ihm gemustert, wie Jehova
    dem Mose geboten hatte.
  eng-WYC-2018: By the word of the Lord Moses numbered them, each man by his office
    and his charges (or each one according to his service and his loads), as the Lord
    commanded to him.
  epo-epo: Laŭ la diro de la Eternulo per Moseo ili estis kalkulitaj, ĉiu laŭ sia
    laboro kaj portado, kalkulitaj, kiel la Eternulo ordonis al Moseo.
  uig-PIN: Pǝrwǝrdigarning ǝmri boyiqǝ, ular Musa tǝripidin sanaⱪtin ɵtküzüldi; ⱨǝrkim
    ɵzi ⱪilidiƣan Ixi wǝ kɵtüridiƣan yükigǝ asasǝn sanaⱪtin ɵtküzüldi. Bularning ⱨǝmmisi
    Pǝrwǝrdigarning Musaƣa ǝmr ⱪilƣinidǝk boldi.
  beo-beo: 'Hina Gode da Mousesema hamoma:ne sia:i amo defele ilia dunu huluanedafa
    afae afae idili dedei. Amola Hina Gode da Mousesema hamoma:ne sia:i defele, ilia
    da dunu huluanedafa afae afae, amoma hi hawa: hamosu amola liligi gaguli masa:ne
    olelei dagoi.'
  tpi-OTNT: Ol i kisim nem bilong olgeta man olsem Bikpela i bin tokim Moses. Na Bikpela
    i bin tokim Moses long makim wok bilong olgeta Livai wan wan. Ol i mas mekim wok
    bilong haus sel na bilong karim ol samting bilong haus sel. Moses i harim pinis
    na em i mekim olsem God i bin tokim em.
  hau-SA: Bisa ga umarnin Ubangiji ta wurin Musa, aka ba kowa aikinsa, aka kuma faɗa
    musu abin da za su ɗauka. Ta haka aka ƙidaya su, yadda Ubangiji ya umarci Musa.
  uig-LAT: Perwerdigarning emri boyiche, ular Musa teripidin sanaqtin ötküzüldi; herkim
    özi qilidighan Ishi we kötüridighan yükige asasen sanaqtin ötküzüldi. Bularning
    hemmisi Perwerdigarning Musagha emr qilghinidek boldi.
  nde-nde: Ngokulaya kukaThixo elaya uMosi, ngulowo lalowo wabelwa umsebenzi wakhe
    ayezawenza lokwakumele akuthwale. Yiyo le indlela ababalwa ngayo, njengokulaywa
    kukaMosi nguThixo.
  ton-ton: 'Pea naʻe lau ʻakinautolu ʻe he nima ʻo Mōsese, ʻo fakatatau ki he fekau
    ʻa Sihova, ʻo taki taha fakatatau ki heʻene ngāue, pea mo ʻene kavenga: naʻe pehē
    ʻa ʻene lau ʻakinautolu ʻo hangē ko e fekau ʻa Sihova kia Mōsese.'
  ces-1613: Vedlé rozkazu Hospodinova sečtl je Mojžíš, jednoho každého vedlé přisluhování
    jeho, a vedlé břemene jeho. Sečteni pak jsou ti, kteréž rozkázal čísti Hospodin
    Mojžíšovi.
  eng-WMB: According to the commandment of the LORD they were counted by Moses, everyone
    according to his service and according to his burden. Thus they were counted by
    him, as the LORD commanded Moses.
  tam-TCV: மோசேயின் மூலம் யெகோவா கட்டளையிட்டபடியே ஒவ்வொருவனுக்கும் அவனவனுடைய வேலையும்,
    அவனவன் எதைச் சுமப்பது என்பதும் நியமிக்கப்பட்டது. இப்படியாக யெகோவா மோசேக்குக் கட்டளையிட்டபடி
    அவர்கள் எண்ணப்பட்டார்கள்.
  ceb-ULB: Sa mando ni Yahweh, giihap ni Moises ang matag tawo, giihap ang matag usa
    sumala sa matang sa buluhaton nga gitahas kaniya. Giihap niya ang matag tawo sumala
    sa matang sa katungdanan nga iyang pagabuhaton. Sa pagbuhat niini, gituman nila
    kung unsa ang gimando ni Yahweh kanila nga ilang buhaton pinaagi kang Moises.
  pol-UBG: Zgodnie z rozkazem PANA zostali policzeni przez Mojżesza, każdy z osobna
    według jego służby i według jego ciężaru. Policzono tych, których PAN rozkazał
    liczyć Mojżeszowi.
  urd-GVU: موسیٰ نے رب کے حکم کے مطابق ہر ایک کو اُس کی اپنی اپنی ذمہ داری سونپی اور
    اُسے بتایا کہ اُسے کیا کیا اُٹھا کر لے جانا ہے۔ یوں اُن کی مردم شماری رب کے اُس
    حکم کے عین مطابق کی گئی جو اُس نے موسیٰ کی معرفت دیا تھا۔
  deu-1912: die gezählt wurden nach dem Wort des HERRN durch Mose, ein jeglicher zu
    seinem Amt und seiner Last, wie der HERR dem Mose geboten hatte.
  kan-2017: ಯೆಹೋವನು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದ ಮೇರೆಗೆ ಅವನಿಂದ ಪ್ರತಿಯೊಬ್ಬನಿಗೆ ಅವನವನ ಕೆಲಸವೂ, ಜವಾಬ್ದಾರಿಯೂ
    ನಿಗದಿಪಡಿಸಲಾಯಿತು. ಹೀಗೆ ಯೆಹೋವನ ಆಜ್ಞೆಯ ಮೇರೆಗೆ ಲೆಕ್ಕವಾಯಿತು.
  yap-yap: Ra bagyad fapi pumo’on ma kan yoloy fithingan nga babyor ni bod nike yog
    SOMOL ngak Moses; ni bod rogon ni motochiyelnag SOMOL nge pi’ u daken Moses nra
    bagyad fapi pumo’on ma kan duwgiliy rogon e maruwel rok ko pigpig ara fek ni ngi
    i tay.
  hlt-MCSB: BOEIPA ol bangla amih te Moses kut ah. a soep. Hlang khat rhip kah a thothuengnah
    ham neh a hnophueih ham khaw BOEIPA loh Moses a uen bangla a tae uh.
  mdy-ETH: ዬያይዲ ናንጊና ናንጋ ጎዳ ሙሴ ዓይሤ ጎይፆና ፔቴ ፔቴ ዓሶኮ ሱንፃ ፃኣፒንቴኔ፤ ዬያጉዲ ሃሣ ናንጊና ናንጋ ጎዳ
    ዒዛ ዓይሤ ጎይፆና ፔቴ ፔቴ ዓሳ ማዾንዶ ባኮና ኬዶንዶ ባኮ ፔኤሲ ዔሪ ዔኬኔ።
  twi-ASANTE: Awurade hyɛ a ɔhyɛɛ Mose no enti na wɔnam so kanee nnipa no.
  eng-WEBU: According to the commandment of the LORD they were counted by Moses, everyone
    according to his service and according to his burden. Thus they were counted by
    him, as the LORD commanded Moses.
  bnp-bnp: Ri ramai a nitane BAKOVI DAGI i vakuku e Moses vona, ri here puru lobo
    a rane huriki na kabu ne Levi. Ri gi rata a leho, ri gi kaloho a maka mahalana
    kape.
  wal-wal: GODAI Muuse baggaara azazidoogaadan, eti huuphiyan huuphiyan oottana oosoi
    woikko tookkana toohoikka etau odettiis. GODAI Muusa azazidoogaadan, eti ubbaikka
    qoodettidosona.
  spa-PDDPT: Fueron contados como Yavé mandó por medio de Moisés. Cada uno fue contado
    según su oficio y lo que debía cargar como Yavé ordenó a Moisés.
  gun-gun: Moisés pe Senhor ojapo ukaague rami vy peteĩ-teĩ omoĩ guembiaporã rupi
    omba'eapo aguã. Ha'e rami aguã ae ha'e kuery oipapa, Moisés pe Senhor ojapo ukaague
    rami vy.
  ilo-ULB: Babaen iti bilin ni Yahweh, binilang ni Moises ti tunggal lalaki, binilangna
    ti tunggal maysa segun iti kita ti trabaho a naidutok nga aramidenda. Binilangna
    ti tunggal lallaki segun iti kita ti pagrebbengan a masapul a baklayenna. Iti
    panangaramidda iti daytoy, tinungpalda iti imbilin kadakuada ni Yahweh nga aramidenda
    babaen kenni Moises.
  kpg-kpg: Taane e dahi la ne hihi gii hai be di hai Dimaadua ne haganoho ang gi Moses.
    Taane nei mo taane nei gu haga ingoo ang gi dana hegau dela e hai mo ana mee ala
    e aamo.
  uig-ARA: پەرۋەردىگارنىڭ ئەمرى بويىچە، ئۇلار مۇسا تەرىپىدىن ساناقتىن ئۆتكۈزۈلدى؛
    ھەركىم ئۆزى قىلىدىغان ئىشى ۋە كۆتۈرىدىغان يۈكىگە ئاساسەن ساناقتىن ئۆتكۈزۈلدى.
    بۇلارنىڭ ھەممىسى پەرۋەردىگارنىڭ مۇساغا ئەمر قىلغىنىدەك بولدى.
  sus-sus: Xɛmɛe nun e xa walie nan na ki Lewi naxee tɛngɛxi Munsa nun Haruna saabui
    ra alɔ Alatala Munsa yamarixi ki naxɛ.
  pon-2006: Mwaren emenemen ohl ntingdi nin duwen KAUN-O eh ketin mahsanihong Moses;
    oh sang ni mahsen me KAUN-O wiahiong Moses, emenemen ohl kileldiongehr eh pwukoa
    ong ni doadoahk en papah de wisik dipwisou.
  ksd-ksd: 'Moses i ga luk diat da ra vartuluai kai ra Luluai, tikatikai ta kana papalum
    ma tikatikai ta kana kinakap: damana i ga luk diat, da ra Luluai i ga vartuluai
    tana pire Moses.'
  tur-YTC: Yahve'nin buyruğu uyarınca, herkes kendi hizmetine ve yüküne göre Moşe
    tarafından sayıldı. Böylece Yahve'nin Moşe'ye buyurduğu gibi onlar onun tarafından
    sayıldılar.
  grc-BRENT: Διὰ φωνῆς Κυρίου ἐπεσκέψατο αὐτοὺς ἐν χειρὶ Μωυσῆ, ἄνδρα κατὰ ἄνδρα ἐπὶ
    τῶν ἔργων αὐτῶν, καὶ ἐπὶ ὧν αἴρουσιν αὐτοί· καὶ ἐπεσκέπησαν, ὃν τρόπον συνέταξε
    Κύριος τῷ Μωυσῇ.
  ind-AYT: Sesuai dengan perintah TUHAN melalui Musa, mereka semua dihitung. Masing-masing
    sesuai tugas dan barang yang harus dibawanya. Demikianlah mereka semua dihitung,
    seperti yang TUHAN perintahkan kepada Musa.
  nya-nya: Aliyense anamupatsa ntchito ndi kumuwuza choti anyamule monga mwa lamulo
    la Yehova kudzera mwa Mose. Anawawerenga chomwechi potsata zimene Yehova analamula
    Mose.
  hrv-hrv: Na zapovijed koju je Jahve dao Mojsiju svakoga su unijeli u popis prema
    onom u čemu je služio i što je prenosio. Popisali su ih kako je Jahve zapovjedio
    Mojsiju.
  mps-mps: Augwaligo te Genuai Bidigo Mosesbolo te wali yali gilama, augwaligo tigidali
    bidigo nogi sali. Tama Genuai Bidigo deli deli Livai dabego sę Mosesbolo magi
    ilao po wali. Augwaligo te Godigo ugwa bede sę eyu, me augwaligo te ugwa bede
    nai dabe tolobo sę yao, Mosesgo te po polo odama, te Godigo wali po wali pali,
    te agabolo wali yali gilama.
  tpi-tpi: Ol i kisim nem bilong olgeta man olsem Bikpela i bin tokim Moses. Na Bikpela
    i bin tokim Moses long makim wok bilong olgeta Livai wan wan. Ol i mas mekim wok
    bilong haus sel na bilong karim ol samting bilong haus sel. Moses i harim pinis
    na em i mekim olsem God i bin tokim em.
  dan-1931: Efter HERRENS Bud ved Moses anviste man hver enkelt af dem, hvad han skulde
    gøre eller bære; det blev dem anvist, som HERREN havde pålagt Moses.
  vie-OVCB: Người ta kiểm kê người Lê-vi theo lệnh Chúa Hằng Hữu đã cậy Môi-se truyền
    dạy, cắt phần cho mỗi người việc mình phải làm, và vật chi mình phải khiêng đi;
    người ta kiểm kê dân số theo lời Chúa Hằng Hữu đã phán dạy Môi-se vậy.
  guj-2017: જેમ યહોવાહે મૂસાને આજ્ઞા આપી હતી તેમ તેઓની ગણતરી કરી. તેઓમાંના દરેકની
    ગણતરી તેઓનાં કામ મુજબ તથા તેઓના ઊંચકવાના બોજા મુજબ મૂસાની મારફતે યહોવાહની આજ્ઞા
    મુજબ કરવામાં આવી.
  pon-2006A: Mwaren emenemen ohl ntingdi nin duwen KAUN-O eh ketin mahsanihong Moses;
    oh sang ni mahsen me KAUN-O wiahiong Moses, emenemen ohl kileldiongehr eh pwukoa
    ong ni doadoahk en papah de wisik dipwisou.
  por-BRBSL: de acordo com o mandamento de Iavé foram contados por Moisés, todos de
    acordo com seu serviço e de acordo com seu fardo. Assim, foram contados por ele,
    como Javé ordenou a Moisés.
  cth-cth: Mosi hno lahoi BAWIPA kâpoe e patetlah tami pueng ni a tawk awh hane teh,
    a ham awh e hoi ka kâvan lah a touksin awh. BAWIPA ni Mosi kâ a poe e patetlah
    a touk awh.
  twi-twi: Awurade hyɛ a ɔhyɛɛ Mose no nti na wɔnam so kan nnipa no.
  hlt-hlt: BOEIPA ol bangla amih te Moses kut ah a soep. Hlang khat rhip kah a thothuengnah
    ham neh a hnophueih ham khaw BOEIPA loh Moses a uen bangla a tae uh.
  tbz-SIM: '@see-verse:NUM.004.048'
  msy-2020: Ikiavɨra Itir God, Moses mɨkemezɨ moghɨra, me gumaziba menge. Egha ingangarir
    me vaghvagh damuamiba ko ateramin biziba, Ikiavɨra Itir God Moses mɨkemezɨ moghɨn,
    me me ganɨngi.
  dop-dop: '@see-verse:NUM.004.048'
  azb-azb: Rəbbin əmrinə görə hər biri edəcəyi xidmətə və daşıyacağı yükə görə Musanın
    nəzarəti ilə siyahıya alındılar; onlar Rəbbin Musaya əmr etdiyi kimi siyahıya
    alındılar.
  eng-DBY: According to the commandment of Jehovah they were numbered by Moses, every
    one for his service, and for his burden, and numbered by him, as Jehovah had commanded
    Moses.
  hin-2017: ये अपनी-अपनी सेवा और बोझ ढोने के लिए यहोवा के कहने पर गए। जो आज्ञा यहोवा
    ने मूसा को दी थी उसी के अनुसार वे गिने गए।
  wol-KYG: Ci ndigalal Aji Sax ji Musaa jottli, lañu leen lim, ba sas ku ci nekk ab
    liggéeyam ak la muy gàddu. Na ko Aji Sax ji sante Musaa, na lañu leen lime.
  eng-YLT: by the command of Jehovah hath [one] numbered them, by the hand of Moses,
    each man by his service, and by his burden, with his numbered ones, as Jehovah
    hath commanded Moses.
  eng-WYC-2017: By the word of the Lord Moses numbered them, each man by his office
    and his charges, as the Lord commanded to him.
  eng-WMBB: According to the commandment of the LORD they were counted by Moses, everyone
    according to his service and according to his burden. Thus they were counted by
    him, as the LORD commanded Moses.
  urd-GVH: मूसा ने रब के हुक्म के मुताबिक़ हर एक को उस की अपनी अपनी ज़िम्मादारी सौंपी
    और उसे बताया कि उसे क्या क्या उठाकर ले जाना है। यों उनकी मर्दुमशुमारी रब के उस
    हुक्म के ऐन मुताबिक़ की गई जो उसने मूसा की मारिफ़त दिया था।
  rug-rug: Hopeke tie si ta nae pa ginarunu te Zihova koe Mosese, meke pa ginarunu
    tugo te Zihova koe Mosese si ta poni tinavete sari hopeke tie pude paleki sari
    na tiṉitoṉa tanisa Ipi Hopena.
  gaz-gaz: Isaanis akkuma ajaja Waaqayyoo kan karaa Museetiin kennameetiin tokkoon
    tokkoon isaanii waan hojjechuu qabanitti ramadaman; wanni isaan baachuu qabanis
    isaanitti himame. Akkasiin isaan akkuma Waaqayyo Musee ajajetti lakkaaʼaman.
  fra-LSG: On en fit le dénombrement sur l’ordre de l’Éternel par Moïse, en indiquant
    à chacun le service qu’il devait faire et ce qu’il devait porter; on en fit le
    dénombrement selon l’ordre que l’Éternel avait donné à Moïse.
  yal-yal: E yi e tɛngɛ alo Alatala e yamari kii naxan yi fata Musa ra. Birin yi ti
    a wanla ra, e nun a lan a xa goronna naxan maxali, alo Alatala a yamari Musa ma
    kii naxan yi.
  haw-1868: 'E like me ka Iehova i kauoha ai, ua heluia lakou ma ka lima o Mose, o
    kela kanaka keia kanaka ma kana hana, a ma kana ukana: pela i heluia''i lakou
    e ia, e like me ka Iehova i kauoha mai ai ia Mose.'
  arb-NAV: وَكَمَا أَمَرَ الرَّبُّ مُوسَى تَمَّ تَعْيِينُ كُلِّ لاوِيٍّ عَلَى خِدْمَتِهِ
    وَتَحْدِيدُ مَا يَتَوَجَّبُ عَلَيْهِ حَمْلُهُ. وَهَكَذَا تَمَّ إِحْصَاؤُهُمْ كَمَا
    أَمَرَ الرَّبُّ مُوسَى.
  ewe-ewe: Mose na wofia ame sia ame ƒe dɔ kple agba si wòakɔ lae, abe ale si Yehowa
    de se ene. Eye wotia wo xlẽ abe ale si Yehowa de se na Mose ene.
  eng-LEE: 'By the order of the Lord through the hand of Moses, did he appoint them,
    every one to his proper service, and to his proper carrying: and they were numbered,
    as the Lord had commanded Moses.'
  asm-FB: কি কি কামত আৰু কি কি ভাৰত কিমান মানুহ লাগিব, তাক যিহোৱাৰ আজ্ঞাৰ দৰে মোচিৰ
    যোগেদি গণনা কৰা হ’ল। এইদৰে মোচিক দিয়া যিহোৱাৰ আজ্ঞা অনুসাৰেই তেওঁলোক তেওঁৰ যোগেদি
    গণিত হ’ল।
  sus-A: شّمّيٍ نُن عٍ شَ وَلِيٍ نَن نَ كِ لٍوِ نَشٍيٍ تّنفّشِ مُنسَ نُن هَرُنَ سَابُي
    رَ عَلْ عَلَتَلَ مُنسَ يَمَرِشِ كِ نَشّ.
  fra-SBL: Ils furent comptés par Moïse, selon le commandement de l'Éternel, chacun
    selon son service et selon son fardeau. C'est ainsi qu'ils furent comptés par
    lui, comme Yahvé l'avait ordonné à Moïse.
  hbo-hbo: עַל־פִּ֨י יְהוָ֜ה פָּקַ֤ד אֹותָם֙ בְּיַד־מֹשֶׁ֔ה אִ֥ישׁ אִ֛ישׁ עַל־עֲבֹדָתֹ֖ו
    וְעַל־מַשָּׂאֹ֑ו וּפְקֻדָ֕יו אֲשֶׁר־צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃ פ
  eng-WYCLIFFE: By the `word of the Lord Moises noumbride hem, ech man bi his office
    and hise chargis, as the Lord comaundide to hym.
  cwe-cwe: Kwa lagilizo da Mndewa Mulungu kufosela Musa, wapetigwa, chila munhu kwa
    sang'hano yake na fana voili mbahasha yake, niivo viwapetigwe fana Mndewa Mulungu
    viyamulagilize Musa.
  kik-kik: Kũringana na watho wa Jehova ũrĩa aathĩte Musa, mũndũ o mũndũ nĩagayagĩrwo
    wĩra wake, na akeerwo kĩrĩa egũkuua. Ũguo nĩguo maatarirwo, o ta ũrĩa Jehova aathĩte
    Musa.
  fra-NCL: On en fit le recensement selon l’ordre de Yahweh par l’organe de Moïse,
    en assignant à chacun le service qu’il devait faire et ce qu’il devait porter ;
    c’est ainsi qu’ils furent recensés, comme Yahweh l’avait ordonné à Moïse.
  cek-AK: Angraeng mah Mosi khaeah paek ih lok baktih toengah, kami boih mah sak o
    ih tok hoi aput koi tok to khet moe, nihcae ih milu to a kroek.
  cuk-cuk: Moisés, Bab-Jehová-igi-ega-igar-uksadba, dulemarga ibmar-imaked-igar uksad,
    degine, ibmar-sedmaloed-igar uksabalid. Moisés, Bab-Jehová-ega-igar-uklesadba,
    weyob dulemar-ebichisad.
  uig-CYR: Пәрвәрдигарниң әмри бойичә, улар Муса тәрипидин санақтин өткүзүлди; һәр
    ким өзи қилидиған Иши вә көтиридиған жүкигә асасән санақтин өткүзүлди. Буларниң
    һәммиси Пәрвәрдигарниң Мусаға әмир қилғинидәк болди.
  tel-2017: యెహోవా ఇచ్చిన ఆజ్ఞ ప్రకారం మోషే వారిని లెక్కించాడు. వారిలో ప్రతి ఒక్కడూ
    తాను చేసే సేవల ప్రకారం, మోసే బరువుల ప్రకారం నమోదయ్యారు. ఈ విధంగా మోషే ద్వారా యెహోవా
    పలికిన ఆజ్ఞకు విధేయత చూపారు.
  hat-BSA: Selon kòmandman SENYÈ a, selon Moïse, yo te konte, yo chak selon sèvis
    oswa pote yo te fè. Konsa sila yo se te mesye ki te konte yo, jis jan ke SENYÈ
    a te kòmande Moïse la.
  kos-kos: Simla inen kais sie mukul oana LEUM GOD El sapkin nu sel Moses; oayapa
    simla orekma kunen kais sie ac srisrngiyuki ma kais sie mwet in us, fal nu ke
    oakwuk lun LEUM GOD nu sel Moses.
  hbo-WLC: עַל־פִּ֨י יְהוָ֜ה פָּקַ֤ד אוֹתָם֙ בְּיַד־מֹשֶׁ֔ה אִ֥ישׁ אִ֛ישׁ עַל־עֲבֹדָת֖וֹ
    וְעַל־מַשָּׂא֑וֹ וּפְקֻדָ֕יו אֲשֶׁר־צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃ פ
  ibo-ibo: Dịka iwu Onyenwe anyị nyere site nʼaka Mosis si dị, e kenyere onye ọbụla
    ọrụ ya ma gwa ya ihe o kwesiri ibu. A gụrụ ha ọnụ dịka Onyenwe anyị nyere Mosis
    nʼiwu.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ସେମାନେ ପ୍ରତ୍ୟେକେ ମୋଶାଙ୍କର ହସ୍ତ ଦ୍ୱାରା ଆପଣା ଆପଣା
    ସେବା ଓ ଭାର ବହିବା କର୍ମ ଅନୁସାରେ ଗଣିତ ହେଲେ; ଏହିରୂପେ ମୋଶାଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ
    ତାଙ୍କ ଦ୍ୱାରା ସେମାନେ ଗଣିତ ହେଲେ।
  chk-chk: Iwe, fän än ewe Samol mi Lapalap allük ngeni Moses eman me eman a angei
    wisan fän iten an angang ika wosan. Iei usun Moses a föri meinisin mine ewe Samol
    mi Lapalap a allük ngeni.
  rop-rop: Ebriwan bin raidimdan olabat neim dumaji lagijat na YAWEI bin dalim Mosis.
    En YAWEI bin gibit oda langa Mosis blanga det wek weya olabat garra oldei dumbat.
  ukr-1871: Перелїчено їх по слову Господньому через Мойсея, кожного по послузї своій
    і по тягарах своїх, що їх нести мають. І перелїчено їх, як повелїв Господь Мойсейові.
  deu-1951: Nach dem Worte des HERRN bestellte man sie durch Mose, einen jeden zu
    seinem Dienst und zu seiner Last und an sein Amt, wie der HERR Mose geboten hatte.
  eng-JPS: According to the commandment of the LORD they were appointed by the hand
    of Moses, every one to his service, and to his burden; they were also numbered,
    as the LORD commanded Moses.
  srp-1865: Kako Gospod zapovjedi preko Mojsija, biše izbrojeni, svaki za ono što
    treba da radi i da nosi; i izbrojeni biše oni koje je Gospod zapovjedio Mojsiju
    da se izbroje.
  lug-lug: Buli musajja yaweebwa omulimu ogw’okukola n’ategeezebwa ky’aneetikka, nga
    Mukama Katonda bwe yalagira Musa. Bwe batyo bonna ne babalibwa nga Mukama Katonda
    bwe yalagira Musa.
  heb-heb: על פי יהוה פקד אותם ביד משה איש איש על עבדתו ועל משאו ופקדיו אשר צוה יהוה
    את משה׃
  ben-IRV: সদাপ্রভুর আদেশ অনুসারেই তাদের সবাইকে মোশির মাধ্যমে নিজেদের সেবা কাজ ও ভার
    বয়ে নিয়ে যাবার জন্য গণনা করা হল; এই ভাবে মোশিকে দেওয়া সদাপ্রভুর আদেশ অনুসারে
    তাদের তাঁর মাধ্যমে গণনা হল।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਯਹੋਵਾਹ ਦੇ ਹੁਕਮ ਨਾਲ ਅਤੇ ਮੂਸਾ ਦੇ ਰਾਹੀਂ ਉਹ ਗਿਣੇ ਗਏ, ਹਰ ਮਨੁੱਖ ਉਸ
    ਦੀ ਟਹਿਲ ਸੇਵਾ ਅਤੇ ਭਾਰ ਅਨੁਸਾਰ। ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਗਿਣੇ ਗਏ ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਹੁਕਮ
    ਦਿੱਤਾ ਸੀ।
  mya-JVB: မောရှေ ၌ ထာဝရဘုရား ထား တော်မူသောပညတ်တော်အတိုင်း ၊ လူ အသီးသီး စောင့်ရသောအမှု
    ၊ အသီးအသီး ထမ်း ရသောဝန်တို့ကိုထောက်၍မောရှေရေတွက် သတည်း။
  hmo-hmo: Lohiabada ese Mose ia oda henia hegeregerena, inai tatau ta ta ibounai
    dekenai gaukara ta ta ia henia, bona maduna ta ta ia henia. Bona unai tatau ibounai
    be Mose ese edia ladana ia torea, bona ia duahia, Lohiabada ese ia oda henia hegeregerena.
  urd-urd: वह ख़ुदावन्द के हुक्म के मुताबिक़ मूसा के ज़रिए' अपनी अपनी ख़िदमत और बोझ
    उठाने के काम के मुताबिक़ गिने गए। यूँ वह मूसा के ज़रिए' जैसा ख़ुदावन्द ने उसको
    हुक्म दिया था गिने गए।
  rus-SYN: по повелению Господню чрез Моисея определены они каждый к своей работе
    и ношению, и исчислены, как повелел Господь Моисею.
  bqc-SIM: Kɛ́ Dii yãdìlɛ Mↄiziɛ, a ò gbɛ̃́ↄnɛ, wà baade zĩ́ ↄ̀lↄɛ̀ ń aso pↄ́
    a sɛo. Ɔ̃ wà ń nao màa lá Dii ò Mↄiziɛwa.
  tcz-CHONGTHU: Pathen in Mose thu apeh dungjuiya, aminhou jouseu jihlut a aumphat
    chun, pasal khat cheh chu atoh ding dol cheh uleh apoh ding dol cheh u akipecheh
    tauvin ahi. Hitichun Pathen in Mose thu apeh bangtah in min kijihlutna natoh chu
    akichai tai.
  mar-mar: 'तेव्हा परमेश्वराने मोशेला आज्ञा दिल्याप्रमाणे प्रत्येक मनुष्याची गणती
    करण्यात आली; प्रत्येक मनुष्यास त्याने स्वत: करावयाचे काम नेमून देण्यात आले व त्याने
    काय वाहून न्यावयाचे ते सांगण्यात आले. हे सर्व परमेश्वराने आज्ञा दिल्याप्रमाणे
    करण्यात आले.'
  qub-qub: Moisesta Tayta Dios nishannömi cada-ünun imata apananpaj cashantapis niran.
    Chaynömi Leví trïbu runacunaga sinsusha caran, Moisesta Tayta Dios nishannölla.
  hat-hat: Se konsa, dapre lòd Seyè a te bay Moyiz pou pèp la, yo pran non chak gason
    moun Levi yo ak travay pou yo fè ak sa pou yo pote. Se Seyè a menm ki te bay Moyiz
    lòd fè resansman sa a.
  eng-BSB: At the LORD’s command they were numbered through Moses and each one was
    assigned his work and burden, as the LORD had commanded Moses.
  tod-tod: Ɠɔoɠɔ GALAGI ɠa é devei veeni ga ti ti ɠaalu, Moize ɛsɛ ná-boti lɛɛni
    la, nii maanɛai é kɛ, ta kasɔi nii maanɛai é seɠe, eɠɛʋelei Ɠɔoɠɔ GALAGI ma
    levei veeni la Moize ya.
  eng-WEBPB: According to the commandment of the LORD they were counted by Moses,
    everyone according to his service and according to his burden. Thus they were
    counted by him, as the LORD commanded Moses.
  kbq-kbq: Ra Anumzamo'ma Mosesema asmi'nea, kante anteke zanagra seli mono nompi
    eri'zama e'neriza zantamima kofizama vanaza vahe zamagi'a krente'na'e.
  nhe-BL: Huajca ya ni elque nochi iteipa ixhuihua Leví tlen huelque tlapalehuise
    ipan tiopamitl. Huan senquistoc queja TOTECO quinahuatijtoya Moisés, quinpojque
    nochi tlen quichihuase tequitl o tlen quihuicase tlamantzitzi.
  gub-BL: Umuapyk a'e awa waner pape rehe Tupàn Tuweharupi Wiko Ma'e ze'eg rupi katete
    wà. Moizez umume'u wanemiapo ràm wanupe pitàitàigatu a'e. Umume'u hemiraha ràm
    wanupe pitàitàigatu no. Upapar a'e awa Tupàn Tuweharupi Wiko Ma'e ze'eg Moizez
    pe imono pyrer rupi katete wà.
  eng-DRA: Moses reckoned them up according to the word of the Lord, every one according
    to their office and burdens, as the Lord had commanded him.
