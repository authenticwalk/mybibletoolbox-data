verse: NUM.004.031
translations:
  mal-C: 'സമാഗമകൂടാരത്തിൽ അവർ ശുശ്രൂഷ നിവർത്തിക്കുമ്പോഴുള്ള അവരുടെ കർത്തവ്യം ഇതാണ്:
    കൂടാരത്തിന്റെ ചട്ടക്കൂട്, അതിന്റെ സാക്ഷകൾ, തൂണുകളും ചുവടുകളും,'
  deu-TKW: 'Und das ist''s, was ihnen zu tragen obliegt, was sie alles vom Offenbarungszelte
    zu besorgen haben: die Bretter der Wohnung, ihre Riegel, Säulen und Füße;'
  lin-lin: 'Tala biteni ya Ndako ya kapo ya Bokutani, oyo bakobanda komema : mabaya
    ya Mongombo, balate na yango, makonzi mpe makolo na yango,'
  eng-LSV: 'And this [is] the charge of their burden, of all their service in the
    Tent of Meeting: the boards of the Dwelling Place, and its bars, and its pillars,
    and its sockets,'
  eng-GNV: 'And this is their office and charge according to all their seruice in
    the Tabernacle of the Congregation: the boardes of the Tabernacle with the barres
    thereof, and his pillars, and his sockets,'
  eng-WEBSTER: And this is the charge of their burden, according to all their service
    in the tabernacle of the congregation; the boards of the tabernacle, and its bars,
    and its pillars, and its sockets,
  nhw-BL: Iixhuihua Merari quihuicase nopa tiopamitl ihuapalyohua, icuaixtlapalhua,
    itlaquetzalhua huan itepos cuatetonyo.
  swh-ONEN: 'Huu ndio wajibu wao wanapofanya huduma katika Hema la Kukutania: kubeba
    miimo ya Maskani, mataruma yake, nguzo na vitako,'
  bba-bba: Wee sɔmbu te bɑ koo bu nɔmu bɛriɑ. Beyɑ bɑ ko n dɑ kuu ten dɑ̃ɑ bɛsi sɔbe
    kɑ ten dɑ̃ɑ pɔɔsi kɑ ten ɡberebɑ kɑ ten yɔ̃rɑtii,
  eng-KJVCPB: And this is the charge of their burden, according to all their service
    in the tabernacle of the congregation; the boards of the tabernacle, and the bars
    thereof, and the pillars thereof, and sockets thereof,
  luo-luo: 'Ma e tich ma gibiro tiyo e Hemb Romo: ginitingʼ yiende moten-go kar lemo,
    fito mage, sirni kod mise,'
  meu-meu: Edia ḡaukara hebou kalagana Ialonai be dubu habana kahadia, bona raroraro,
    bona ihua-ihuamai ihahelai-kaudia ḡaudia ida, bae hua.
  npi-ULB: यो भेट हुने पालको निम्ति तिनीहरूका सबै दायित्व र तिनीहरूका सेवाका काम हो
    । तिनीहरूले पवित्र वासस्थानका फल्याकहरू,
  yor-yor: 'Iṣẹ́ tí wọn yóò sì máa ṣe nínú àgọ́ ìpàdé nìyìí: gbígbẹ́ àwọn férémù àgọ́,
    pákó ìdábùú rẹ̀, òpó àti ihò òpó rẹ̀,'
  pes-OPCB: هنگام حمل و نقل خیمهٔ ملاقات، ایشان باید چوب‌بست خیمه، پشت‌بندها، ستونها،
    پایه‌ها،
  tgl-ULB: Ito ay ang kanilang tungkulin at kanilang gawain sa lahat ng kanilang paglilingkod
    para sa tolda ng pagpupulong. Dapat nilang pangalagaan ang pagbabalangkas ng tabernakulo,
    mga pahalang na haligi nito, mga poste, at mga patungan,
  hui-hui: Tinaga biabe Balai Anda biagonaga gene karubi ira anda hái libu para hene
    biagobi anda gene hongohe helonaga mbogoyi wabu helene biagobi
  mya-mya: သူ​တို့​သည်​တဲ​တော်​သစ်​သား​ဘောင်​များ၊ တန်း များ၊ တိုင်​များ​နှင့်​အောက်​ခံ​ခုံ​များ​ကို​လည်း
    ကောင်း၊-
  bod-N: དེ་དག་གི་མཇལ་འཕྲད་གུར་མཆོག་ནང་གི་ཞབས་ཕྱི་ཐམས་ཅད་དང་ལས་འགན་ཆ་ཚང་སྟེ། གུར་མཆོག་གི་པང་ལེབ་དང་འཕྲེད་རྒྱུག་དང་།
    ཀ་བ་དང་། ཞབས་ར་དང་།
  sna-sna: 'Iri ndiro basa ravo pavanoshanda paTende Rokusangana: kutakura matanda
    etabhenakeri, mbariro dzayo, mbiru nehwaro,'
  spa-BLM: 'Esta es la tarea de su carga, según todo su servicio en la Tienda de reunión:
    las tablas del tabernáculo, sus barras, sus pilares, sus bases,'
  cac-cac: A smunlajel eb', aton yic'anb'at masanil ste'al mantiado chi' eb', aton
    smarcoal, sreglail, yoyal yed' sb'achnub'al,
  swh-ULB: Huu ndio wajibu na kazi yao katika utumishi wao kwenye hema ya kukutania.
    Watazilinda mbao za maskani, mataluma yake, nguzo na makalishio yake,
  bel-bel: 'Вось, што яны павінны насіць, паводле службы іхняй пры скініі сходу: брусы
    скініі і жэрдкі яе, і слупы яе і падножжы яе,'
  deu-ELBBK: 'Und dies ist es, was sie tragen sollen, nach ihrem ganzen Dienst am
    Zelt der Zusammenkunft: die Bretter der Wohnung und ihre Riegel und ihre Säulen
    und ihre Füße'
  mbb-OT: 'Iyan heini vuluhaten dan diyà te Tulda he Edtelevukaayan: iyan sikandan
    ed-uwit te menge tabla he elavat duen te tulda, menge marku kayi, menge tukud,
    wey menge pundasyun.'
  mal-2015: 'സമാഗമനകൂടാരത്തിൽ അവർക്കുള്ള എല്ലാവേലയുടെയും മുറെക്കു അവർ എടുക്കേണ്ടുന്ന
    ചുമടു എന്തെന്നാൽ: തിരുനിവാസത്തിന്റെ പലക, അന്താഴം, തൂൺ, ചുവടു,'
  rmc-rmc: 'Kada savoro hordinena a pal kada pes starinena: Pal o stanoskre rami,
    dručki, slupi the podstavci,'
  pes-OPV: این است ودیعت حمل ایشان، در تمامی خدمت ایشان در خیمه اجتماع، تختهای مسکن
    وپشت بندهایش و ستونهایش و پایه هایش
  ron-1924: 'Ятэ че есте дат ын грижа лор ши че ау ей де дус, пентру тоате службеле
    дин кортул ынтылнирий: скындуриле кортулуй, друӂий луй, стылпий луй, пичоареле
    луй;'
  ben-OBCV: সমাগম তাঁবুতে, তারা যখন কাজ করে, তাদের করণীয় কর্তব্য হবে এরকম; তারা উপাসনা-তাঁবুর
    কাঠামোর তক্তা সকল, তার অর্গলদণ্ড গুলি, খুঁটি ও পীঠসকল,
  som-som: 'Oo tanuna waa hawsha ay teendhada shirka ku leeyihiin ee ah waxa loo amray
    inay qaadaan: looxyada taambuugga, iyo ulihiisa gudban, iyo tiirarkiisa, iyo saldhigyadiisa,'
  lat-VUC: 'Hæc sunt onera eorum: portabunt tabulas tabernaculi et vectes ejus, columnas
    ac bases earum,'
  eng-ASVBT: 'And this is the charge of their burden, according to all their service
    in the tent of meeting: the boards of the tabernacle, and the bars thereof, and
    the pillars thereof, and the sockets thereof,'
  ita-1885: 'E questo sia ciò che devono portare per lor fazione, insieme con tutto
    il servigio che dovranno fare nel Tabernacolo della convenenza, cioè: le assi
    del Tabernacolo, e le sue sbarre e le sue colonne, e i suoi piedistalli.'
  eng-LXXUP: 'And these are the charges of the things borne by them according to all
    their works in the tabernacle of witness: they shall bear the chapiters of the
    tabernacle, and the bars, and its pillars, and its sockets, and the veil, and
    there shall be their sockets, and their pillars, and the curtain of the door of
    the tabernacle.'
  eng-ULB: This is their responsibility and their work in all their service for the
    tent of meeting. They must care for the framing of the tabernacle, its crossbars,
    posts, and sockets,
  spa-VBL: 'Así es como servirán en el manejo del Tabernáculo de Reunión: llevarán
    los marcos del Tabernáculo con sus travesaños, postes y soportes,'
  fra-_FOB: 'Et voici ce qu''ils auront à garder et à porter, pour tout leur service
    dans le tabernacle d''assignation: les planches de la Demeure, ses traverses,
    ses colonnes, ses soubassements,'
  mal-mal: 'സമാഗമനകൂടാരത്തിൽ അവർക്കുള്ള എല്ലാവേലയുടെയും മുറയ്ക്ക് അവർ എടുക്കേണ്ട ചുമട്
    ഇവയാണ്: തിരുനിവാസത്തിന്റെ പലക, അന്താഴം, തൂണ്, ചുവട്,'
  urd-GVR: 'Wuh mulāqāt ke ḳhaime kī yih chīzeṅ uṭhā kar le jāne ke zimmedār haiṅ:
    dīwār ke taḳhte, shahtīr, khambe aur pāe,'
  suz-BL: मिनु मेकोपुकीमी ग्रुम्‍तीक ताम्‍बु ङा मार कुरचा माल्‍नीम देंशा हना, ग्रुम्‍तीक
    ताम्‍बु ङा फलेकपुकी, मेको आन ग्‍याइक्‍तीक कोक्‍केपुकी, थामपुकी नु राप्‍पाइक्‍तीकपुकी
    कुरचा माल्‍नीम।
  ita-1927: 'Questo è quanto è affidato alle loro cure e quello che debbono portare,
    in conformità di tutto il loro servizio nella tenda di convegno: le assi del tabernacolo,
    le sue traverse, le sue colonne, le sue basi;'
  ckb-ckb: بەرپرسیاریێتی خزمەتەکەشیان لە چادری چاوپێکەوتن، بریتییە لە هەڵگرتنی چوارچێوەکانی
    چادرەکەی پەرستن و کاریتەکانی، کۆڵەکەکانی، بناغەکانی،
  eng-BBE: 'And this is their part in the work of the Tent of meeting: the transport
    of the boards and the rods of the Tent, with the pillars and their bases;'
  kan-OKCV: 'ದೇವದರ್ಶನದ ಗುಡಾರದಲ್ಲಿ ಅವರು ಮಾಡತಕ್ಕ ಸಮಸ್ತ ಸೇವೆಯ ಪ್ರಕಾರ ಅವರು ಹೊರುವುದಕ್ಕೆ
    ನೀಡಿದ ಅಪ್ಪಣೆಯು ಏನೆಂದರೆ: ಗುಡಾರದ ಹಲಿಗೆಗಳೂ ಅದರ ಅಡ್ಡ ದಂಡ ಅದರ ಕಂಬಗಳ ಆಧಾರಗಳೂ ಅದರ ಗದ್ದಿಗೇ
    ಕಲ್ಲುಗಳೂ'
  bbb-bbb: '@see-verse:NUM.004.030'
  tam-2017: 'ஆசரிப்புக் கூடாரத்தில் அவர்கள் செய்யும் எல்லாப் பணிவிடைக்கும் அடுத்த
    காவல் விசாரிப்பாவது: வாசஸ்தலத்தின் பலகைகளும், தாழ்ப்பாள்களும், தூண்களும், பாதங்களும்,'
  spa-RV-1909: 'Y este será el deber de su cargo para todo su servicio en el tabernáculo
    del testimonio: las tablas del tabernáculo, y sus barras, y sus columnas, y sus
    basas,'
  ron-BTF: Și aceasta este datoria sarcinii lor, conform cu tot serviciul lor în tabernacolul
    întâlnirii, scândurile tabernacolului și drugii lor și stâlpii lor și soclurile
    lor.
  eng-WEBP: 'This is the duty of their burden, according to all their service in the
    Tent of Meeting: the tabernacle’s boards, its bars, its pillars, its sockets,'
  eng-FBV: 'This is how they will serve in handling the Tent of Meeting: they are
    to carry the frames of the Tabernacle with its crossbars, posts, and stands,'
  nld-1939: 'Dit zal hun taak zijn bij het vervoer en de werkzaamheden aan de openbaringstent:
    de schotten van de tabernakel met de bindlatten, de palen met hun voetstukken,'
  nch-BL: Iixhuihua Merari quihuicase nopa tiopamit ihuapalhua, icuaixtapalhua, itaquetzalhua
    huan itepos cuatetonyo.
  vie-1934: 'Về các công việc của con cháu Mê-ra-ri trong hội mạc, nầy là vật họ phải
    coi sóc và khiêng đi: những tấm ván của đền tạm, các xà ngang, trụ, lỗ trụ,'
  hin-CV: 'उनके द्वारा मिलनवाले तंबू की सेवा में उठाने का कार्य इस प्रकार किया जाएगा:
    साक्षी तंबू के पल्ले, छड़ें, खंभे, तथा आधार,'
  eng-OURB: 'This is the duty of their burden, according to all their service in the
    Tent of Meeting: the tabernacle’s boards, its bars, its pillars, its sockets,'
  spa-BES: 'Y esta es su parte en el trabajo de la Tienda de reunión: el transporte
    de las tablas y las varillas de la tienda, con los pilares y sus basas;'
  tdx-tdx: 'Le inao ty hafantok’ am’ iereo ho kilanka’ iareo amy fitoroña’ iareo i
    kibohom-pamantañañeiy: o varamba i kivohoio naho o saka’eo, o anakòre’eo naho
    o vave’eo'
  vid-vid: Awo, ndo wowa na mijito ja kupika fulemu na mhajilo na mizengo na msisi
    wa ihema lya Nguluwi
  eng-OKE: And this is the charge of their burthen of all the service in the tabernacle
    of ordinance; the boards of the tabernacle, and its bars, and its pillars, and
    their bases;
  tha-KJV: และต่อไปนี้เป็นสิ่งที่​กำหนดให้​เขาขน งานทั้งหมดของเขาในการปรนนิบั​ติ​พล​ับพลาแห่งชุ​มนุ​ม
    คือไม้กรอบพลับพลา ไม้​กลอน ไม้​เสาและฐานรอง
  por-BR-2018: 'E este será o dever de seu cargo para todo seu serviço no tabernáculo
    do testemunho: as tábuas do tabernáculo, e suas barras, e suas colunas, e suas
    bases,'
  deu-ELO: 'Und dies ist es, was ihnen zu tragen obliegt, nach ihrem ganzen Dienst
    am Zelte der Zusammenkunft: die Bretter der Wohnung und ihre Riegel und ihre Säulen
    und ihre Füße,'
  eng-WYC-2018: These be their charges; they shall bear the tables of the tabernacle,
    and the bars thereof, the pillars, and their foundaments (or and their foundations,
    or their bases);
  epo-epo: 'Kaj jen estas la ofico de ilia portado ĉe ilia tuta laborado en la tabernaklo
    de kunveno: ili portu la tabulojn de la tabernaklo kaj ĝiajn riglilojn kaj ĝiajn
    kolonojn kaj ĝiajn bazojn;'
  uig-PIN: 'Ularning jamaǝt qediri iqidiki barliⱪ hizmiti, yǝni kɵtürüx wǝzipisi mundaⱪ:
    — Ular jamaǝt qedirining tahtayliri, baldaⱪliri, hadiliri wǝ ularning tǝglikliri,'
  beo-beo: 'Ilia hawa: hamosu da hagudu dedei liligi gaguli masa:ne, ilegema. Abula
    Diasu gagumusa: ifa, golasu ifa, golasu ifa ilia bai, amola Abula Diasu ea bai.'
  tpi-OTNT: Ol i gat wok long karim ol pos bilong haus sel na ol plang bilong strongim
    banis na ol bokis bilong sanapim pos bilong haus sel
  hau-SA: Ga aikinsu sa’ad da suke hidima a Tentin Sujada, za su ɗauki katakan tabanakul,
    sandunansa da dogayen sandunansa, da rammukansa,
  uig-LAT: 'Ularning jamaet chédiri ichidiki barliq xizmiti, yeni kötürüsh wezipisi
    mundaq: — Ular jamaet chédirining taxtayliri, baldaqliri, xadiliri we ularning
    teglikliri,'
  nde-nde: 'Lo yiwo ozakuba ngumsebenzi wabo ethenteni lokuhlangana: ukuthwala amathala
    ethabanikeli, imithando yalo, izinsika lezisekelo,'
  ton-ton: Pea ko e fakahā eni ʻo ʻenau kavenga, ʻo fakatatau ki heʻenau ngāue kotoa
    pē ʻi he fale fehikitaki ʻoe kakai; ko e ngaahi laupapa ʻoe fale fehikitaki, pea
    mo hono ngaahi ʻakau fakamaʻu, pea mo hono ngaahi pou, pea mo hono ngaahi tuʻungaʻi
    pou,
  ces-1613: 'Tato pak bude povinnost práce jejich, nad všecku službu jejich při stánku
    úmluvy: Dsky příbytku a svlaky jeho, i sloupy s podstavky jeho nositi,'
  eng-WMB: 'This is the duty of their burden, according to all their service in the
    Tent of Meeting: the tabernacle’s boards, its bars, its pillars, its sockets,'
  tam-TCV: சபைக் கூடாரத்தில் பணிசெய்யும்போது, அவர்களுடைய கடமை என்னவென்றால், இறைசமுகக்
    கூடாரத்தின் சட்டப்பலகைகள், அதன் குறுக்குச் சட்டங்கள், அதன் கம்பங்கள், அடித்தளங்கள்,
  ceb-ULB: Mao kini ang ilang katungdanan ug ang ilang buluhaton sa tanan nila nga
    pag-alagad sa tolda nga tagboanan. Sila ang mag-atiman sa gambalay sa tabernakulo,
    sa mga tukod, sa mga haligi, ug mga ugsokanan,
  pol-UBG: 'A to będzie ich zadanie przy służbie w Namiocie Zgromadzenia: będą nosić
    deski przybytku, jego drążki, słupy i podstawki;'
  urd-GVU: 'وہ ملاقات کے خیمے کی یہ چیزیں اُٹھا کر لے جانے کے ذمہ دار ہیں: دیوار کے
    تختے، شہتیر، کھمبے اور پائے،'
  deu-1912: Dieser Last aber sollen sie warten nach allem ihrem Amt in der Hütte des
    Stifts, das sie tragen die Bretter der Wohnung und Riegel und Säulen und Füße,
  kan-2017: 'ದೇವದರ್ಶನದ ಗುಡಾರದ ವಿಷಯದಲ್ಲಿ ಅವರು ಮಾಡಬೇಕಾದ ಕೆಲಸ ಯಾವುದೆಂದರೆ: ಅವರು ಗುಡಾರದ
    ಚೌಕಟ್ಟುಗಳನ್ನು, ಅಗುಳಿಗಳನ್ನು, ಕಂಬಗಳನ್ನು, ಅವುಗಳ ಗದ್ದಿಗೆಕಲ್ಲುಗಳನ್ನು,'
  yap-yap: Yad e maruwel rorad ni ngu’ur feked fapi chayam riy, nge likeng,
  hlt-MCSB: Tingtunnah dap ah amih kah, thothuengnah boeih la he he a hnophueih neh
    a hutnah la om saeh. Dungtlungim kah a longlaeng neh a thohkalh khaw, a tung neh
    a buenhol khaw,
