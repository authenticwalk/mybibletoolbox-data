  mar-mar: दर्शनमंडपाच्या ज्या वस्तू वाहून नेण्याची जबाबदारी त्यांना करावी लागेल ती
    हीः निवासमंडपाच्या फळ्या, अडसर, खांब, उथळ्या, वाहून नेण्याचे काम त्यांनी करावे.
  qub-qub: Paycunami apanga Tincuna Tolducho cajtaga tablancunata, chacajnin larguërucunata,
    tushancunata, tusha jamanancunata,
  hat-hat: Se yo menm k'ap reskonsab pote ankadreman, travès, poto ak sipò kay Bondye
    yo,
  eng-BSB: 'This is the duty for all their service at the Tent of Meeting: to carry
    the frames of the tabernacle with its crossbars, posts, and bases,'
  tod-tod: '«Wɛlɛ, nii ɠa maanɛai ga ti ɗa seɠe, GALA daaɠomi seɠe ʋɛlɛi ma zɔɔlaiti
    su: seɠe ʋɛlɛ ɲadegai ma ɓɛdɛgiti, ta ma wulu zɔkpɔiti, ta ma lɔkpalaiti, ta ma
    labuiti,'
  eng-WEBPB: 'This is the duty of their burden, according to all their service in
    the Tent of Meeting: the tabernacle’s boards, its bars, its pillars, its sockets,'
  kbq-kbq: Zamagra amanahu eri'za erigahaze, maka seli mono noma ahegagi'naza zafane,
    zaza zafane, re trure zafane, rusihu (soket) zafane eri'za vugahaze.
  nhe-BL: Iixhuihua Merari quihuicase nopa tiopamitl ihuapalhua, icuaixtlapalhua,
    itlaquetzalhua huan itepos cuatetoyo.
  gub-BL: 'Uze''eg Tupàn. — Uma''ereko putar tàpuzràn ihewe imonokatu pyrer pupe wà
    nehe. Na''aw wanemiraha tàpuzràn rehe har xe: ywyrapew, kyhàhàm, izyta, iwype
    har,'
  eng-DRA: 'These are their burdens: They shall carry the boards of the tabernacle
    and the bars thereof, the pillars and their sockets,'
