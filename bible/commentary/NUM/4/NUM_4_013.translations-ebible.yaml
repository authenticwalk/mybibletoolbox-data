verse: NUM.004.013
translations:
  mal-C: “അവർ വെങ്കലയാഗപീഠത്തിന്മേൽനിന്ന് ചാരം നീക്കി ഒരു ഊതവർണത്തിലുള്ള ഒരു ശീല അതിന്മേൽ
    വിരിക്കണം.
  deu-TKW: Weiter sollen sie den Altar von der Asche reinigen und ein Tuch von rotem
    Purpur über ihn breiten.
  lin-lin: Sima na bango kolongola putulu ya moto wuta na etumbelo, bakotanda liputa
    ya langi ya motane na likolo na yango ;
  eng-LSV: and have removed the ashes of the altar, and have spread a garment of purple
    over it,
  eng-GNV: Also they shall take away the ashes from the altar, and spread a purple
    cloth vpon it,
  eng-WEBSTER: 'And they shall take away the ashes from the altar, and spread a purple
    cloth upon it:'
  nhw-BL: “Teipa monequi quiquixtise nochi nopa cuanextli tlen nopa tlaixpamitl campa
    quitlatíaj tlacajcahualistli. Huan ipan quipatlahuase seyoc patiyo yoyomitl morado.
  swh-ONEN: “Wataondoa majivu kutoka madhabahu ya shaba na kutandaza kitambaa cha
    zambarau juu yake.
  bba-bba: Kpɑ bu mɑɑ torom ɡurɑ yɑ̃ku yerun di. Yen biru, kpɑ bu tu beku wunɔmɡiru
    wukiri.
  eng-KJVCPB: 'and they shall take away the ashes from the altar, and spread a purple
    cloth thereon:'
  luo-luo: “Nyaka gigol buru oko e kendo mar misango mar mula bangʼe gipedh suka maralik
    e wiye.
  meu-meu: Una murinai ihaboulaina patana kahuna bae negea, bona ihaboulaina patana
    na dabua mia-kakana amo bae lahaia.
  npi-ULB: तिनीहरूले वेदीबाट खरानी हटाउनुपर्छ र वेदीलाई बैजनी रङको कपडाले ढाक्‍नुपर्छ
    ।
  yor-yor: “Kí wọn ó kó eérú kúrò lórí pẹpẹ idẹ, kí wọn ó sì tẹ́ aṣọ aláwọ̀ àlùkò
    lé e lórí.
  pes-OPCB: «خاکستر مذبح را باید دور بریزند و خود مذبح را با یک پارچهٔ ارغوانی بپوشانند.
  tgl-ULB: Dapat nilang alisin ang mga abo mula sa altar at maglatag ng isang lilang
    tela sa altar.
  hui-hui: Mani bo lomabu delaga dabuni ira punga beru hilo wahowa labolabo tagalitaya
    aleme mo dambi halimu.
  mya-mya: ယဇ်​ပလ္လင်​မှ​အ​ဆီ​နှင့်​ပြာ​ကို​ရှင်း​လင်း​ပြီး လျှင် ပလ္လင်​ကို​ခ​ရမ်း​ရောင်​အ​ထည်​ဖြင့်​ဖုံး
    အုပ်​ထား​ရ​မည်။-
  bod-N: དེ་ནས་མཆོད་ཁྲིའི་སྟེང་གི་ཐལ་བ་ཁྱེར་ནས་དེའི་སྟེང་དུ་རས་རྒྱ་སྨུག་འདིང་བ་དང་།
  sna-sna: “Vanofanira kubvisa madota paaritari yendarira vagowarira mucheka wepepuru
    pamusoro payo.
  spa-BLM: “Quitarán la ceniza del altar y extenderán sobre él un paño de color púrpura.
  cac-cac: Yovalil tzeyiq'uel jantac q'uen taan̈ calan yed' xepu' stz'a d'a altar,
    slajvi chi' tze musan altar chi' d'a jun c'apac c'apac yaxmaquinac.
  swh-ULB: Watayaondoa majivu kwenye madhabahu na kutandika nguo ya rangi ya zambarau
    juu yake.
  bel-bel: І ачысьцяць ахвярнік ад попелу і накрыюць яго тканінаю пурпуроваю;
  deu-ELBBK: Und sie sollen den Altar von der Fettasche reinigen und ein Tuch von
    rotem Purpur über ihn breiten
  mbb-OT: “Kinahanglan he id-awè dan is avu zuen te pemuhatà, ne edtembunan heini
    is pemuhatà te manggad he merudtem.
  mal-2015: അവർ യാഗപീഠത്തിൽനിന്നു വെണ്ണീർ നീക്കി അതിന്മേൽ ഒരു ധൂമ്രശീല വിരിക്കേണം.
  rmc-rmc: Paloda žužarena o oltaris le žirošne prachostar a čhivena upre e fijalovo
    deka.
  pes-OPV: «و مذبح را از خاکستر خالی کرده، جامه ارغوانی بر آن بگسترانند.
  ron-1924: Сэ я ченуша дин алтар ши сэ ынтиндэ песте алтар ун ковор де пурпурэ;
  ben-OBCV: “তারা পিতলের বেদি থেকে সমস্ত ছাই বের করে দেবে। তার উপরে বেগুনি রংয়ের
    কাপড় পাতবে।
  som-som: Oo waa inay meesha allabariga dambaska ka daadiyaan, oo ay maro guduudan
    ku kala dul bixiyaan.
  lat-VUC: Sed et altare mundabunt cinere, et involvent illud purpureo vestimento,
  eng-ASVBT: 'And they shall take away the ashes from the altar, and spread a purple
    cloth thereon:'
  ita-1885: Poi tolgano le ceneri dall'Altare, e stendano sopra esso un drappo di
    scarlatto.
  eng-LXXUP: And he shall put the covering on the altar, and they shall cover it with
    a cloth all of purple.
  eng-ULB: They must remove the ashes from the altar and spread a purple cloth on
    the altar.
  spa-VBL: “Que limpien las cenizas del altar de bronce y extiendan un paño morado
    sobre él,
  fra-_FOB: Ils ôteront les cendres de l'autel, et ils étendront sur lui un drap écarlate;
  mal-mal: അവർ യാഗപീഠത്തിൽനിന്ന് വെണ്ണീർ നീക്കി അതിന്മേൽ ഒരു ധൂമ്രശീല വിരിക്കണം.
  urd-GVR: Phir wuh jānwaroṅ ko jalāne kī qurbāngāh ko rākh se sāf karke us par arġhawānī
    rang kā kapṛā bichhāeṅ.
  suz-BL: मेकोपुकीमी चढ़ेतीक रे पुलु शोल्‍शा, मेको आ तार प्‍याजी रङ ङा वा ब्रचा माल्‍नीम।
  ita-1927: Poi toglieranno le ceneri dall’altare, e stenderanno sull’altare un panno
    scarlatto;
  ckb-ckb: «خۆڵەمێشی قوربانگا بڕۆنزییەکەش هەڵدەگرن و قوماشێکی ئەرخەوانی لەسەر ڕادەخەن.
  eng-BBE: And they are to take away the burned waste from the altar, and put a purple
    cloth on it;
  kan-OKCV: “ಬಲಿಪೀಠದ ಬೂದಿಯನ್ನು ತೆಗೆದು, ಅದರ ಮೇಲೆ ಧೂಮ್ರವರ್ಣದ ವಸ್ತ್ರವನ್ನು ಹಾಸಿ,
  bbb-bbb: '@see-verse:NUM.004.012'
  tam-2017: பலிபீடத்தைச் சாம்பல் போக கழுவி, அதின்மேல் இரத்தாம்பரத் துப்பட்டியை விரித்து,
  spa-RV-1909: 'Y quitarán la ceniza del altar, y extenderán sobre él un paño de púrpura:'
  ron-BTF: Și să ia cenușa de pe altar și să întindă o pânză purpurie peste el;
  eng-WEBP: “They shall take away the ashes from the altar, and spread a purple cloth
    on it.
  eng-FBV: Have them clean the ashes from the bronze altar and spread a purple cloth
    over it,
  nld-1939: Vervolgens moeten zij het altaar van as reinigen, en er een purperen kleed
    over heen spreiden;
  nch-BL: “Teipa monequi quiquixtise nochi nopa cuajnexti ten nopa taixpamit campa
    quitatíaj tacajcahualisti. Huan ipan quipatahuase seyoc patiyo yoyomit morado.
  vie-1934: Phải hốt tro của bàn thờ, trải ở trên một tấm nỉ màu đỏ điều,
  hin-CV: “वे वेदी की राख को हटाकर उसे एक बैंगनी वस्त्र से ढांक देंगे.
  eng-OURB: “They shall take away the ashes from the altar, and spread a purple cloth
    on it.
  spa-BES: Y quitarán los restos quemados del altar, y pondrán sobre ellos un paño
    púrpura;
  tdx-tdx: Haveve’ iareo añe o lavenok’ amy kitreliio vaho handamiha’ iareo lamba
    malo-mavo.
  vid-vid: Wokusa mivu hali honhu ha kulavila nhambiko ha shaba na mchanya mwake wowika
    chibende cha zambalau.
  eng-OKE: And they shall collect the cinders from the altar, and spread upon it a
    wrapper of crimson,
  tha-KJV: ให้​เอาขี้เถ้าออกจากแท่นบู​ชา เอาผ้าสีม่วงคลุมแท่นเสีย
  por-BR-2018: 'E tirarão a cinza do altar, e estenderão sobre ele um pano de púrpura:'
  deu-ELO: Und sie sollen den Altar von der Fettasche reinigen und ein Tuch von rotem
    Purpur über ihn breiten,
  eng-WYC-2018: But also they shall cleanse the altar from (all) ashes, and (then)
    they shall wrap it in a cloth of purple.
  epo-epo: Kaj ili purigu la altaron de la cindro kaj sternu sur ĝi purpuran tukon.
  uig-PIN: Ular ⱪurbangaⱨni külidin tazilap, üstigǝ sɵsün rǝnglik bir rǝhtni yeyip
    ⱪoysun.
  beo-beo: Ilia da sefe amola nasubu oloda da:iya diala amo gasa:le gale amola oloda
    da:iya ogaiya:i abula fadegale amoga dedebomu.
  tpi-OTNT: Na ol i mas rausim sit bilong paia long alta na karamapim alta long retpela
    laplap.
  hau-SA: “Za su kwashe tokar da take a bagaden tagulla, su shimfiɗa zane mai ruwan
    shuɗi a bisansa.
  uig-LAT: Ular qurban’gahni külidin tazilap, üstige sösün renglik bir rextni yéyip
    qoysun.
  nde-nde: Kumele babuthe umlotha bawususe phezu kwe-alithari elilithusi besebesendlala
    ilembu eliyibubende phezu kwalo.
  ton-ton: 'Pea tenau ʻave ʻae efuefu mei he feilaulauʻanga, pea ʻe ʻuʻufi ʻaki ia
    ʻae kofu paʻuhiʻuhi:'
  ces-1613: Vyprázdní i popel z oltáře, a prostrou na něj roucho šarlatové.
  eng-WMB: “They shall take away the ashes from the altar, and spread a purple cloth
    on it.
  tam-TCV: “அவர்கள் வெண்கலப் பீடத்திலிருந்து சாம்பலை அகற்றி, அதற்குமேல் ஊதாநிறத் துணியை
    விரிக்கவேண்டும்.
  ceb-ULB: Kinahanglan kuhaon nila ang abo gikan sa halaran ug hapinan nila ang halaran
    ug panapton nga tapol.
  pol-UBG: Następnie oczyszczą ołtarz z popiołu i rozciągną na nim purpurową tkaninę;
  urd-GVU: پھر وہ جانوروں کو جلانے کی قربان گاہ کو راکھ سے صاف کر کے اُس پر ارغوانی
    رنگ کا کپڑا بچھائیں۔
  deu-1912: Sie sollen auch die Asche vom Altar fegen und eine Decke von rotem Purpur
    über ihn breiten
  kan-2017: ಅವರು ಯಜ್ಞವೇದಿಯ ಬೂದಿಯನ್ನು ತೆಗೆದುಬಿಟ್ಟು ಆ ಯಜ್ಞವೇದಿಯ ಮೇಲೆ ನೇರಳೆ ವರ್ಣದ ಬಟ್ಟೆಯನ್ನು
    ಹಾಸಿದರು.
  yap-yap: Yad ra chuweg e awat ko fare altar mar pithiged bang i mad nga daken nib
    purple.
  hlt-MCSB: Te phoeiah hmueihtuk te kol uh saeh lamtah a soah himbai thim phaih uh
    saeh.
  mdy-ETH: ፆኦሲም ሚቺ ዒንጎ ቤዛፓ ዲቢንፆ ዓኣሤስካፓ ጋላፒ ዓፒላና ካንቆንጎ፤
  twi-ASANTE: “Ɛsɛ sɛ wɔtu nsõ no nyinaa firi afɔrebukyia no mu guo, na wɔde ntoma
    kɔkɔɔ bibire kyekyere ho.
  eng-WEBU: “They shall take away the ashes from the altar, and spread a purple cloth
    on it.
  bnp-bnp: “Ri gi bole tala na dede a habulo, ri gi kavitagua na kala kuakua a dede.
  wal-wal: “Yaatidi nahaasiyaappe oottido yarshshiyoosaa bolli de7iya bidinttaa diggona;
    diggidi a bolli ochchaa teera milatiya carqqiyaa hiixxona.
  spa-PDDPT: Después quitarán la ceniza del altar y extenderán sobre él un paño púrpura.
  gun-gun: Ha'e gui altar ryepy gui oipe'a 'rã tanhimbu oĩ va'e, ha'e hi'áry ma omoĩ
    'rã peteĩ ajukue pytã va'e.
  ilo-ULB: Masapul nga ikkatenda dagiti dapo manipud iti altar ken iyaplagda ti lila
    a lupot iti rabaw ti altar.
  kpg-kpg: Digaula ga daa gi daha mo di gowaa dudu tigidaumaha nia lehu, gaa holo
    di gahu halatee luuli i hongo di maa.
  uig-ARA: ئۇلار قۇربانگاھنى كۈلىدىن تازىلاپ، ئۈستىگە سۆسۈن رەڭلىك بىر رەختنى يېيىپ
    قويسۇن.
  sus-sus: E xa xube ba sɛrɛxɛbade wure gbeeli daaxi kui, e fa dugi gbeeli dusu a
    xun na.
  pon-2006: Re pahn kihsang pehs me kirihsla ko pohn pei sarawio oh perekipeseng likou
    poh ntahnmwel ehu powe.
  ksd-ksd: Ma diat a tak vue ra kabu na iap kan ra uguugu na vartabar, ma diat a talare
    ra mal i meme marut taun ia;
  tur-YTC: “Sunağın küllerini kaldırıp üzerine mor bir bez serecekler.
  grc-BRENT: Καὶ τὸν καλυπτῆρα ἐπιθήσει ἐπὶ τὸ θυσιαστήριον, καὶ ἐπικαλύψουσιν ἐπʼ
    αὐτὸ ἱμάτιον ὁλοπόρφυρον.
  ind-AYT: Mereka harus membersihkan mazbah dari abu dan membentangkan kain ungu di
    atasnya.
  nya-nya: “Azichotsa phulusa la pa guwa lansembe lamkuwa ndi kuyalapo nsalu yapepo
    pamwamba pake.
  hrv-hrv: Neka pometu pepeo sa žrtvenika i po njemu razastru crveno platno.
  mps-mps: “Tama augwaligo te brasgo nigai alta saide munalubo te sisi dulu dabe sela
    sąnama, tama te alta te bedeba name ugwa belao.
  tpi-tpi: Na ol i mas rausim sit bilong paia long alta na karamapim alta long retpela
    laplap.
  dan-1931: Fremdeles skal de rense Alteret for Aske og brede et rødt Purpurklæde
    derover
  vie-OVCB: Họ phải hốt tro tại bàn thờ bằng đồng, trải lên bàn thờ một tấm vải màu
    tím.
  guj-2017: અને તેઓએ વેદી પરથી રાખ કાઢી નાખવી અને તેના પર જાંબુડિયા રંગનું વસ્ત્ર
    ઢાંકવું.
  pon-2006A: Re pahn kihsang pehs me kirihsla ko pohn pei sarawio oh perekipeseng
    likou poh ntahnmwel ehu powe.
  por-BRBSL: “Eles tirarão as cinzas do altar e espalharão um pano roxo sobre ele.
  cth-cth: Khoungroe dawk e hraba hah kathoungcalah kawn vaiteh, avan vah hni paling
    a phai awh han.
  twi-twi: “Ɛsɛ sɛ wotu nsõ no nyinaa fi afɔremuka no mu gu, na wɔde ntama kɔkɔɔ kyekyere
    ho.
  hlt-hlt: Te phoeiah hmueihtuk te kol uh saeh lamtah a soah himbai thim phaih uh
    saeh.
  tbz-SIM: Kɛ̀ bɛ̀ koutɛ́ diwũɔ̃tɔ̀nnì kó mutɑ́pɛí nkɛ dèè bɛ̀ɛ dì dɑ̀tínnɛ́ kuyɑɑ̀wũɔ̃kù,
  msy-2020: “Egh ofa gamir dakozir ekiamɨn averenim rueghɨva, inir pɨghaghevitamɨn
    anevaragh.
  dop-dop: Nɑ pɑ́ hɑsɑ kɔtɑɣɑ tǝlɑtɛ tɔɔ tɔlʋmɑ, nɑ pɑ́ pɔ pʋʋɣʋ kʋsɛɛmʋɣʋ.
  azb-azb: Qurbangahdan külü təmizləyib, üzərinə tünd qırmızı kətan çəksinlər.
  eng-DBY: And they shall cleanse the altar of the ashes, and spread a purple cloth
    thereon;
  hin-2017: फिर वे वेदी पर से सब राख उठाकर वेदी पर बैंगनी रंग का कपड़ा बिछाएँ;
  wol-KYG: Nañu dindi niiniti sarxalukaayu xànjar bi, te ñu lal ci kaw sarxalukaay
    bi, ndimo lu xonq curr.
  eng-YLT: and have removed the ashes of the altar, and have spread over it a garment
    of purple;
  eng-WYC-2017: But also they shall cleanse the altar from ashes, and they shall wrap
    it in a cloth of purple.
  eng-WMBB: “They shall take away the ashes from the altar, and spread a purple cloth
    on it.
  urd-GVH: फिर वह जानवरों को जलाने की क़ुरबानगाह को राख से साफ़ करके उस पर अरग़वानी
    रंग का कपड़ा बिछाएँ।
  rug-rug: Kaqu va vura pani rini sari na eba koasa hope boronizi tana vina vukivukihi,
    meke kaqu nobi nia rini sa poko pepolo pa batuna sa hope.
  gaz-gaz: “Isaanis iddoo aarsaa irraa daaraa haranii huccuu diimaa dhiilgee itti
    haa uffisan.
  fra-LSG: Ils ôteront les cendres de l’autel, et ils étendront sur l’autel un drap
    de pourpre;
  yal-yal: E xa xuben ba saraxa gande sula daxin fari, e yi dugi mamiloxin so a xun
    na.
  haw-1868: E lawe hoi lakou i ka lehu mai ke kuahu aku, a e hohola lakou i ka lole
    makue maluna iho.
  arb-NAV: وَيَرْفَعُونَ رَمَادَ الْمَذْبَحِ وَيَبْسُطُونَ عَلَيْهِ ثَوْباً مِنْ قُمَاشٍ
    بَنَفْسَجِيٍّ،
  ewe-ewe: “Woalɔ dzowɔ le akɔblivɔsamlekpui la dzi, eye woatsɔ aɖabɛ dzĩtɔ atsyɔ
    na vɔsamlekpui la.
  eng-LEE: And they shall take away the ashes from the altar, and spread over it a
    cloth of purple;
  asm-FB: আৰু যজ্ঞ বেদীৰ পৰা ছাঁই উলিয়াই পেলাই দি, তাৰ ওপৰত এখন বেঙেনা বৰণীয়া কাপোৰ
    পাৰিব।
  sus-A: عٍ شَ شُبٍ بَ سّرّشّبَدٍ وُرٍ فبٍيلِ دَاشِ كُي، عٍ قَ دُفِ فبٍيلِ دُ سُ عَ
    شُن نَ.
  fra-SBL: « Ils enlèveront les cendres de l'autel, et ils étendront sur lui un tissu
    de pourpre.
  hbo-hbo: וְדִשְּׁנ֖וּ אֶת־הַמִּזְבֵּ֑חַ וּפָרְשׂ֣וּ עָלָ֔יו בֶּ֖גֶד אַרְגָּמָֽן׃
  eng-WYCLIFFE: But also thei schulen clense the auter fro aische, and thei schulen
    wlappe it in a clooth of purpur.
  cwe-cwe: Wezasegeza maivu hana ulupango lwa kutimbulila nhambiko na kulugubika kwa
    chitambala cha langi ya zambalau.
  kik-kik: “Ningĩ nĩ marute mũhu kuuma kĩgongona-inĩ gĩa gĩcango, na maare gĩtambaya
    kĩa rangi wa ndathi igũrũ rĩakĩo.
  fra-NCL: Ils ôteront les cendres de l’autel et ils étendront par-dessus un drap
    de pourpre écarlate ;
  cek-AK: Nihcae mah hmaicam pong ih maiphunawk to takhoek o ueloe, a nuiah kahni
    kamling hup to khuk o tih.
  cuk-cuk: ”Ibmar-ogumakar-ukleged-ailagi buru-bukwad weemaloed. Geb a-aila mor-suir-akwagiidgi
    anwemarbaloed.
  uig-CYR: Улар қурбангаһни күлидин тазилап, үстигә сөсүн рәңлик бир рәхтни йейип
    қойсун.
  tel-2017: బలిపీఠం పైన బూడిదను తీసివేసి దానిపై ఊదా రంగు బట్ట పరచాలి.
  hat-BSA: Yo va retire sann dife ki sou lotèl la, e yo va kouvri lotèl la avèk yon
    twal mov.
  kos-kos: Elos fah eisla apat kiris uh liki loang uh, ac laknelik sie nuknuk sroninmutuk
    oan fac.
  hbo-WLC: וְדִשְּׁנ֖וּ אֶת־הַמִּזְבֵּ֑חַ וּפָרְשׂ֣וּ עָלָ֔יו בֶּ֖גֶד אַרְגָּמָֽן׃
  ibo-ibo: “A ga-ekpopụ ntụ dị nʼebe ịchụ aja bronz ahụ, jiri akwa na-acha ngwakọta
    anụnụ na uhie, sachie ebe ịchụ aja bronz ahụ.
  ory-ory: ପୁଣି, ସେମାନେ ବେଦିରୁ ଭସ୍ମ କାଢ଼ିନେଇ ତହିଁ ଉପରେ ବାଇଗଣିଆ ବର୍ଣ୍ଣ ବସ୍ତ୍ର ବିଛାଇବେ।
  chk-chk: Repwe pwal tukeila falangen ewe rongen asor o ameresala echö mangaku mi
    parachol won ewe rongen asor.
  rop-rop: “Wal det teibul blanga ofring weya dei oldei abum det sekrifais langa yad
    blanga det Seikridwan Tent, dei garra tjakidawei det tjakol garram fet en gaburrumap
    det teibul garram det pepulwan reig.
  ukr-1871: І виберуть попіл із жертівника та й накриють його обрусом з пурпуру,
  deu-1951: Sie sollen auch den Altar von der Asche reinigen, und ein Tuch von rotem
    Purpur darüber breiten.
  eng-JPS: And they shall take away the ashes from the altar, and spread a purple
    cloth thereon.
  srp-1865: I neka ometu pepeo s oltara i po oltaru prostru prostiraè od skerleta,
  lug-lug: Ekyoto banaakiggyangamu evvu ne bakibikkako olugoye olwa ffulungu;
  heb-heb: ודשנו את המזבח ופרשו עליו בגד ארגמן׃
  ben-IRV: তারা বেদি থেকে ছাই ফেলে তার উপরে বেগুনী রঙের বস্ত্র পাতবে।
  pan-pan: ਤਦ ਉਹ ਜਗਵੇਦੀ ਦੀ ਸੁਆਹ ਕੱਢ ਕੇ ਉਸ ਉੱਤੇ ਬੈਂਗਣੀ ਕੱਪੜਾ ਵਿਛਾਉਣ।
  mya-JVB: ယဇ်ပလ္လင် မှ ပြာ ကိုပယ်ရှင်း၍ ၊ ပလ္လင် ပေါ်မှာ မောင်း သောအထည် ကို ခင်း
    ပြီးလျှင် ၊
  hmo-hmo: “Unai murinai boubou patana ena kahu do idia negea, bona boubou patana
