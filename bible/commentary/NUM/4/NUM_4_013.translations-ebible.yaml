  urd-urd: फिर वह मज़बह पर से सब राख को उठाकर उसके ऊपर अर्गवानी रंग का कपड़ा बिछाएँ।
  rus-SYN: И очистят жертвенник от пепла и накроют его одеждою пурпуровою;
  bqc-SIM: Aali sa'okĩi túfu bↄlɛ, aai zwã̀a gàalulade ku sa'okĩipia,
  tcz-CHONGTHU: “Amahon kilhaina ding a maicham phung a kon a vutvam hochu alodoh
    diu, chule ponsandup a maicham phung chu atom diu ahi.
  mar-mar: मग त्यांनी वेदीवरील सर्व राख काढून ती स्वच्छ करावी व वेदीवर जांभळ्या रंगाचे
    कापड पसरावे.
  qub-qub: Rupachicuna altartaga pichanga wiranta, uchpanta. Nircur pitonga cunchuybïnu
    tëlawan.
  hat-hat: Y'a wete sann ki sou lotèl la, epi y'a kouvri lotèl la ak yon dra wouj.
  eng-BSB: Then they shall remove the ashes from the bronze altar, spread a purple
    cloth over it,
  tod-tod: «Ta zalaɠa ɠulazuʋɛ ma yuʋui ɠula su, ti pɛɛmazeɠe ɓɔigi ʋɛɛ niina gaazu,
  eng-WEBPB: “They shall take away the ashes from the altar, and spread a purple cloth
    on it.
  kbq-kbq: Ana nehu'za, bronsire itaretira (alta) ta'nefara katenetre'za fitu tvarave
    eri'za ome refitegahaze.
  nhe-BL: “Teipa monequi quiquixtise nochi nopa cuanextli tlen nopa tlaixpamitl campa
    quitlatíaj tlacajcahualistli. Huan ipan quipatlahuase seyoc patiyo yoyomitl moradojtic.
  gub-BL: Wenuhem putar tanimuk ma'ea'yr hapy haw wi wà nehe. A'e re upyk putar ma'ea'yr
    hapy haw pàn ipiràg ma'e pupe wà nehe.
  eng-DRA: They shall cleanse the altar also from the ashes, and shall wrap it up
    in a purple cloth,
