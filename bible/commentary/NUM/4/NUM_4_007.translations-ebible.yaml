verse: NUM.004.007
translations:
  mal-C: “കാഴ്ചയപ്പത്തിന്റെ മേശമേൽ അവർ ഒരു നീലത്തുണി വിരിച്ച് തളികകളും പാത്രങ്ങളും
    കോപ്പകളും പാനീയയാഗത്തിനുള്ള ഭരണികളും അതിന്മേൽ വെക്കണം; അവിടെ നിരന്തരം ഉണ്ടാകാറുള്ള
    അപ്പവും അതിന്മേൽതന്നെ ഉണ്ടായിരിക്കണം.
  deu-TKW: Über den Schautisch aber sollen sie ein Tuch von blauem Purpur breiten
    und darauf die Schüsseln, Schalen und Becher, sowie die Kannen zum Trankopfer
    setzen; auch das ständig aufgelegte Brot soll darauf liegen.
  lin-lin: 'Na likolo ya mesa ya bagato ya bule, bakotanda lisusu liputa ya langi
    ya ble mpe bakotia na likolo na yango biloko oyo : basani ya mbele, bambeki, bakopo,
    milangi mpo na makabo ya masanga mpe bagato oyo bakobanda kobonza lokola makabo
    liboso na Ngai tango nyonso.'
  eng-LSV: And they spread a garment of blue over the table of the presence, and have
    put the dishes, and the spoons, and the bowls, and the cups of the drink-offering
    on it, and the bread of continuity is on it,
  eng-GNV: 'And vpon ye table of shew bread they shall spread a cloth of blewe silke,
    and put thereon the dishes, and the incense cups, and goblets, and couerings to
    couer it with, and the bread shall be thereon continually:'
  eng-WEBSTER: 'And upon the table of show-bread they shall spread a cloth of blue,
    and put on it the dishes, and the spoons, and the bowls, and covers to cover with:
    and the continual bread shall be upon it.'
  nhw-BL: “Teipa ipan nopa cuamesa campa mocahua nopa pantzi monequi xijpajpatlahuase
    se yoyomitl azultic. Huan ipan nopa yoyomitl quitlalise nochi platome, cucharas,
    caxime huan nopa tazajme catli quitequihuíaj quema quitoyahuaj se tlacajcahualistli
    tlatoyahuali. Huan nojquiya nopa pantzi catli nochipa eltos nopona.
  swh-ONEN: “Juu ya meza ya mikate ya Wonyesho watatandaza kitambaa cha buluu na waweke
    sahani juu yake, masinia, bakuli na magudulia kwa ajili ya sadaka za kinywaji;
    mkate ule ambao upo hapa daima utabaki juu yake.
  bba-bba: Bɑ koo beku booɡuɡiru tɛriɑwɑ tɑbulu yen wɔllɔ mi bɑ rɑ pɛ̃ɛ sɔndi kpɑ
    bu yen wɔllɔ ɡbɛ̃ɛnu sɔndi kɑ nɔri kɑ pɛrɛntibɑ kɑ tɑm kpɑrɑbɑnu, kpɑ bu ku de
    pɛ̃ɛ yu biɑrɑ mi bɑɑdommɑ.
  eng-KJVCPB: 'And upon the table of shewbread they shall spread a cloth of blue,
    and put thereon the dishes, and the spoons, and the bowls, and covers to cover
    withal: and the continual bread shall be thereon:'
  luo-luo: “Nyaka gipedh mesa manie Nyim Nyasaye gi kitamba marambulu, bangʼe giket
    sende e wiye, gi dise kod bakunde, gi njage mar chiwo misango miolo piny; bende
    gine ni makati man kanyo seche duto kik rum.
  meu-meu: Bena vairagu ai a atoamu flaoana patana na dabua vaiurina amo bae Iahaia;
    ia latanai mereki bona nau bona bio bona kehere bae laidia, bona flaoa helaḡana
    danu bae laia kau.
  npi-ULB: तिनीहरूले उपस्थितिको रोटीको टेबुललाई एउटा निलो कपडाले ढाक्‍नुपर्छ । यसमाथि
    तिनीहरूले थालहरू, धुपौराहरू, बाटाहरू र अर्घ-बलिका कचौराहरू राख्‍नुपर्छ । टेबुलमाथि
    रोटी सदैव हुनुपर्छ ।
  yor-yor: “Lórí tábìlì àkàrà ìfihàn ni kí wọn ó na aṣọ aláró kan sí, kí wọn kí ó
    sì fi àwopọ̀kọ́ sórí rẹ̀, àti ṣíbí àti àwokòtò àti ìgò fún ọrẹ ohun mímu; àti
    àkàrà ìgbà gbogbo ní kí ó wà lórí rẹ̀.
  pes-OPCB: «بعد ایشان باید یک پارچهٔ آبی روی میزی که نان حضور بر آن گذاشته می‌شود
    کشیده، بشقابها، قاشقها، کاسه‌ها، پیاله‌ها و نان حضور را روی آن پارچه بگذارند.
  tgl-ULB: Dapat silang maglatag ng isang asul na tela sa mesa ng tinapay ng presensya.
    Sa ibabaw nito, dapat nilang ilagay ang mga pinggan, mga kutsara, mga mangkok,
    at mga banga para sa pagbubuhos. Dapat palaging nasa mesa ang tinapay.
  hui-hui: Ani bialu aga mindibi hari mindini handalehe ngagome dagia tebolo i̱naga
    mberedi lomabu ngelaga ngago mo dambi halimu. Ani buwa ndisi bebi beledibi ira
    hagua ngabilo delaga mini inisenesi lomabu ngarubi loma maru bu wiaga beledi maru
    ngarubi mbodoli be waini iba lomabu odo mulenaga ngarubi bibahende dabuni aga
    mindibi mo paga hayagoria dege daligani mo dambi ho ngelalimu. Ani bialu mberedi
    dagia teboloni dambi hene ngagoria wiaabo halimu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အား​မုန့်​တင်​လှူ​၍ ပူ​ဇော် သော​စား​ပွဲ​တော်​ပေါ်​တွင်​အ​ပြာ​ထည်​ကို
    ဖြန့်​ခင်း​၍​လင်​ပန်း​များ၊ နံ့​သာ​ပေါင်း​ခွက် များ၊ ဖ​လား​များ၊ စ​ပျစ်​ရည်​ခ​ရား​များ
    ကို​တင်​ရ​မည်။ တင်​လှူ​ပူ​ဇော်​သော​မုန့်​ကို လည်း​စား​ပွဲ​တော်​ပေါ်​တွင်​အ​မြဲ​ရှိ​စေ​ရ
    မည်။-
  bod-N: སྤྱན་བསྟར་བག་ལེབ་ཀྱི་སྒྲོག་ཙེའི་སྟེང་དུ་དེ་དག་གིས་རས་སྔོན་པོ་འདིང་དགོས་པ་དང་།
    དེའི་སྟེང་དུ་གཞོང་པ་དང་སྡེར་མ། སྐྱེམས་མཆོད་འབུལ་བྱེད་ཨུ་ལུ་དང་བུམ་པ་བཅས་བཤམ་དགོས་ལ།
    ཆད་མེད་བག་ལེབ་ཀྱང་དེའི་སྟེང་དུ་ངེས་པར་ཡོད་དགོས་སོ། །
  sna-sna: “Pamusoro petafura yoKuvapo, vanofanira kuwarira mucheka webhuruu vagoisa
    pamusoro pawo ndiro, madhishi uye mbiya, nemikombe yezvipiriso zvinonwiwa; chingwa
    chamazuva ose chinofanira kuramba chiri pamusoro payo.
  spa-BLM: “Sobre la mesa del pan de la función extenderán un paño azul, y pondrán
    sobre él los platos, las cucharas, los tazones y las copas con las que se sirve;
    y sobre él estará el pan continuo.
  cac-cac: Tzeyac'anpaxb'at jun c'apac q'uic'mutz'inac c'apac d'a sat mexa ay d'a
    vichan̈, axo d'a yib'an̈ jun chi' tzeyaq'uem q'uen plato, juntzan̈ q'uen nivac
    cuchara, uc'ab' yed' juntzan̈ xalual vino tz'ac'ji d'a ofrendail yed' ixim pan
    tz'ac'jitaxoni.
  swh-ULB: Watatandika nguo ya rangi ya samawi kwenye meza ya mikate ya wonyesho.
    Juu yake wataweka sahani, vijiko, mabakuli na vikombe vya kumiminia. Mikate itakuwepo
    daima mezani.
  bel-bel: і стол хлябоў ахвяраваньня накрыюць тканінай з блакітнай воўны, і паставяць
    на ім місы, талеркі, чары і кубкі для паліваньня, і хлеб яго заўсёдны павінен
    быць на ім;
  deu-ELBBK: Und über den Tisch der Schaubrote sollen sie ein Tuch von blauem Purpur
    breiten und darauf stellen die Schüsseln und Schalen und Spendschalen und die
    Kannen zum Trankopfer; und das beständige Brot soll auf demselben sein;
  mbb-OT: “Tembuni zan daan te manggad he meitem is kaavuavu zin is lemisahan he selevukà
    te supas he ibpemuhat diyà te etuvangan te Megbevayà, ne isavuk dan dutun te lemisahan
    is menge pinggan, menge tasa, menge yahung, menge tivud he teleǥuey te pemuhat
    he inumen, wey menge supas he layun dutun te lemisahan.
  mal-2015: കാഴ്ചയപ്പത്തിന്റെ മേശമേലും ഒരു നീലശ്ശീല വിരിച്ചു അതിന്മേൽ തളികകളും കരണ്ടികളും
    കിണ്ടികളും പകരുന്നതിന്നുള്ള കുടങ്ങളും വെക്കേണം; നിരന്തരമായ അപ്പവും അതിന്മേൽ ഇരിക്കേണം.
  rmc-rmc: Pro skamind prekal o sveta mare thovena e fijalovo deka a upre thovena
    o taňira, o kuča, o čarore pre obeta a o džbani pre moľakri obeta. O maro ela
    furt pro skamind.
  pes-OPV: «و بر میز نان تقدمه، جامه لاجوردی بگسترانند و بر آن، بشقابها و قاشقها و
    کاسه‌ها وپیاله های ریختنی را بگذرانند و نان دائمی بر آن باشد.
  ron-1924: Сэ ынтиндэ ун ковор албастру песте маса пынилор пентру пунеря ынаинте
    ши дясупра сэ пунэ стрэкиниле, кэцуиле, чештиле ши потиреле пентру жертфеле де
    бэутурэ; дясупра сэ фие ши пыня каре се пуне некурмат ынаинтя Домнулуй;
  ben-OBCV: “উপস্থিতির মেজের উপর তারা নীল রংয়ের বস্ত্র পাতবে, তার উপরে সমস্ত রেকাব,
    থালা ও বাটি এবং পেয়-নৈবেদ্য রাখার ঘটগুলি রাখবে। যে রুটি সতত সেই মেজের উপরে রাখা
    থাকে, তা যথারীতি থাকবে।
  som-som: Oo miiska kibista tusniintana waa inay ku kala bixiyaan maro buluug ah,
    oo ay dusheedana saaraan suxuunta, iyo malqacadaha, iyo maddiibadaha, iyo koobabka
    wax lagaga shubo, oo kibista joogtada ahuna waa inay saarnaataa,
  lat-VUC: 'Mensam quoque propositionis involvent hyacinthino pallio, et ponent cum
    ea thuribula et mortariola, cyathos et crateras ad liba fundenda: panes semper
    in ea erunt:'
  eng-ASVBT: 'And upon the table of showbread they shall spread a cloth of blue, and
    put thereon the dishes, and the spoons, and the bowls and the cups wherewith to
    pour out; and the continual bread shall be thereon:'
  ita-1885: Poi stendano sopra la Tavola di presenza un drappo di violato; e mettano
    sopra essa i piattelli, e le scodelle, e le coppe, e i nappi da fare gli spargimenti;
    sia parimente sopra essa il pane continuo.
  eng-LXXUP: And they shall put on the table set forth for showbread a cloth all of
    purple, and the dishes, and the censers, and the cups, and the vessels with which
    one offers drink offerings; and the continual loaves shall be upon it.
  eng-ULB: They are to spread a blue cloth on the table of the bread of the presence.
    On it they must put the dishes, spoons, bowls, and jars for pouring. Bread must
    always continue to be on the table.
  spa-VBL: Que extiendan también un paño azul sobre la mesa de la Presencia, y que
    pongan sobre ella los platos y las copas, así como los cuencos y las jarras para
    la ofrenda de bebida. La ofrenda permanente de pan debe permanecer sobre ella.
  fra-_FOB: Et ils étendront un drap de pourpre sur la table des pains de proposition,
    et ils mettront dessus les plats, les tasses, les coupes et les vases pour les
    libations; et le pain perpétuel sera dessus;
  mal-mal: കാഴ്ചയപ്പത്തിന്റെ മേശമേലും ഒരു നീലശ്ശീല വിരിച്ച് അതിന്മേൽ തളികകളും കരണ്ടികളും
    കിണ്ടികളും പകരുന്നതിനുള്ള കുടങ്ങളും വെക്കണം; നിരന്തരമായി അപ്പവും അതിന്മേൽ ഇരിക്കണം.
  urd-GVR: Wuh us mez par bhī nīle rang kā kapṛā bichhāeṅ jis par Rab ko roṭī pesh
    kī jātī hai. Us par thāl, pyāle, mai kī nazareṅ pesh karne ke bartan aur martabān
    rakhe jāeṅ. Jo roṭī hameshā mez par hotī hai wuh bhī us par rahe.
  suz-BL: मिनु मेकोपुकीमी कोंइतीक शोब्‍ले वोइक्‍तीक टेबल तार नीलो वा का ब्रशा, मेको
    आ तारी थालपुकी, थनौरोपुकी, बोसपुकी नु तूचा थोव़क चढ़ेचा कली कचौरा वोइक्‍चा माल्‍नीम।
    मिनु नाक्‍त किंत किंत ङा कोंइतीक शोब्‍ले यो मेको तार बाक्‍चा माल्‍ब।
  ita-1927: Poi stenderanno un panno violaceo sulla tavola dei pani della presentazione,
    e vi metteranno su i piatti, le coppe, i bacini, i calici per le libazioni; e
    vi sarà su anche il pane perpetuo;
  ckb-ckb: «لەسەر مێزی نانی تەرخانکراو بۆ خودا قوماشێکی لە ڕیسی مۆر ڕادەخەن و لەگەن
    و قاپ و تاس و دۆلکەکانی شەرابی پێشکەشکراوی لەسەری دادەنێن و بەردەوام نانەکەی لەسەر
    دەبێت.
  eng-BBE: And on the table of the holy bread they are to put a blue cloth, and on
    it all the vessels, the spoons and the basins and the cups; and the holy bread
    with them;
  kan-OKCV: “ಸಮ್ಮುಖದ ರೊಟ್ಟಿಯ ಮೇಜಿನ ಮೇಲೆ ಅವರು ನೀಲಿವಸ್ತ್ರವನ್ನು ಹಾಸಿ, ಅದರ ಮೇಲೆ ಪಾತ್ರೆಗಳನ್ನು,
    ಸೌಟುಗಳನ್ನು, ಬೋಗುಣಿಗಳನ್ನು ಮತ್ತು ಪಾನಾರ್ಪಣೆಯ ಹೂಜಿಗಳನ್ನು ಇಡಬೇಕು. ನಿತ್ಯಾರ್ಪಣೆಯ ರೊಟ್ಟಿಯನ್ನು
    ಅದರ ಮೇಲೆ ಇಡಬೇಕು.
  bbb-bbb: '@see-verse:NUM.004.006'
  tam-2017: சமுகத்து அப்ப மேஜையின்மேல் நீலத்துப்பட்டியை விரித்து, தட்டுகளையும் தூபக்கரண்டிகளையும்
    கிண்ணங்களையும் மூடுகிற தட்டுகளையும் அதின்மேல் வைக்கவேண்டும்; நிரந்தர அப்பமும்
    அதின்மேல் இருக்கவேண்டும்.
  spa-RV-1909: 'Y sobre la mesa de la proposición extenderán el paño cárdeno, y pondrán
    sobre ella las escudillas, y las cucharas, y las copas, y los tazones para libar:
    y el pan continuo estará sobre ella.'
  ron-BTF: Și peste masa pâinii punerii înainte să întindă o pânză din albastru și
    să pună pe ea farfuriile și lingurile și bolurile și capacele ei cu care să le
    acopere și pâinea cea neîncetată să fie pe ea;
  eng-WEBP: “On the table of show bread they shall spread a blue cloth, and put on
    it the dishes, the spoons, the bowls, and the cups with which to pour out; and
    the continual bread shall be on it.
  eng-FBV: Have them spread a blue cloth over the table of the Presence as well, and
    put the plates and cups on it, as well as the bowls and jugs for the drink offering.
    The current bread offering is to stay on it.
  nld-1939: Ook over de tafel van de toonbroden moeten zij een violet kleed spreiden,
    en daarop de schotels, pannen, schalen en bekers voor de plengoffers plaatsen,
    terwijl ook het bestendig brood daarop moet liggen;
  nch-BL: “Teipa ipan nopa cuamesa campa eltoc nopa pantzi monequi xijpajpatahuase
    se yoyomit azultic. Huan ipan nopa yoyomit quitalise nochi platome, cucharas,
    caxime huan nopa tazajme cati quitequihuíaj quema quitoyahuaj se tacajcahualisti
    tatoyahuali. Huan nojquiya nopa pantzi cati nochipa eltos nopona.
  vie-1934: Cũng trải một tấm nỉ màu điều xanh trên cái bàn về bánh trần thiết; ở
    trên bàn thì sắp dĩa, chén, tộ và chậu về những lễ quán; bánh hằng trần thiết
    cũng sẽ có ở trên nữa.
  hin-CV: “उपस्थिति रोटी की मेज़ पर भी वे एक संपूर्ण नीले रंग का वस्त्र फैला देंगे
    और इस पर वे बर्तन, बलि के कटोरे तथा पेय बलि की सुराहियां रख देंगे. उस पर वहां
    सदैव रखी जाने के लिए नियत रोटी भी रखी जाना ज़रूरी है.
  eng-OURB: “On the table of show bread they shall spread a blue cloth, and put on
    it the dishes, the spoons, the bowls, and the cups with which to pour out; and
    the continual bread shall be on it.
  spa-BES: Y sobre la mesa del pan santo deben poner un paño azul, y sobre ella todas
    las vasijas, las cucharas y los recipientes y las copas; y el pan santo con ellos;
  tdx-tdx: Ho lamahe’ iereo lamba manga i rairai’ i mofom-piatrefañey, le hapoke ama’e
    o fanakeo naho o sadròo naho o soakazoo, o fitovy fañiliñañeo; hidoñe ama’e avao
    i mofo tsi-modoy.
  vid-vid: “Mchanya mwa chisaga cha kulavila mibumunda jelile, wowika chibende cha
    buluu chiwele mchanya mwa acho kowichigwa luhelo na visaye vya ubani na chizombe
    kwa chiwalo cha kulavila nhambiko za kunwa. Mazuwa gose kowa na ibumunda mchanya
    mwa chisaga.
  eng-OKE: And upon the table of the presence bread they shall spread a wrapper of
    purple, and on it put the bowls and mortars, and the measures and cups for libations,
    and the bread that is ever on it;
