    the continual bread shall be on it.
  urd-GVH: वह उस मेज़ पर भी नीले रंग का कपड़ा बिछाएँ जिस पर रब को रोटी पेश की जाती
    है। उस पर थाल, प्याले, मै की नज़रें पेश करने के बरतन और मरतबान रखे जाएँ। जो रोटी
    हमेशा मेज़ पर होती है वह भी उस पर रहे।
  rug-rug: Koasa tevolo pa kenuna e Zihova, si kaqu ivara nia rini sa poko bulu, meke
    kaqu vekoi rini vasina sari na peleta, meke kaiqa vovoina, na baolo, meke sari
    na zagi tana napo vaeni; sari na bereti si lopu kaqu makudo hake dia mo koasa
    tevolo.
  gaz-gaz: “Isaanis huccuu bifa cuquliisaa tokko minjaala Buddeena Ilaalchaatti uffisanii
    gabatee, caabii fi waciitii akkasumas okkotee ittiin dhibaayyuu dhiʼeessan isa
    irra haa kaaʼan; buddeenni yeroo hunda achii hin dhabamne sunis isa irra haa kaaʼamu.
  fra-LSG: Ils étendront un drap bleu sur la table des pains de proposition, et ils
    mettront dessus les plats, les coupes, les tasses et les calices pour les libations;
    le pain y sera toujours;
  yal-yal: E xa dugi mamiloxi gbɛtɛ sa Buru Rali Tabanla fari, e yi a goronne nun
    igelengenne nun minse saraxa saseene dɔxɔ na. Buru Ralixin naxanye na waxatin
    birin, ne xa lu tabanla fari.
  haw-1868: A e hohola lakou i ka lole uliuli maluna o ka papa no ka berena hoike,
    a e kau maluna olaila i na ipu me na puna a me na bola, a me na kiaha no ka mohaiinu;
    a maluna iho ka berena hoomauia.
  arb-NAV: وَيَبْسُطُونَ عَلَى مَائِدَةِ خُبْزِ الْوُجُوهِ ثَوْباً مِنْ قُمَاشٍ أَزْرَقَ
    وَيَضَعُونَ عَلَيْهِ الصِّحَافَ وَالصُّحُونَ وَالْكُئوسَ وَالأَبَارِيقَ الَّتِي
    تُسْكَبُ بِها الْقَرَابِينُ، وَيَكُونُ الْخُبْزُ الدَّائِمُ مَوْجُوداً عَلَيْهِ،
  ewe-ewe: “Le esia megbe la, woatsɔ aɖabɛ blɔtɔ la akeke ɖe ŋkumeɖobolo la ƒe kplɔ̃
    la dzi, eye woatsɔ agbawo, gatsiwo, trewo kple kpluwo kple abolo la ada ɖe avɔ
    la dzi.
  eng-LEE: 'And over the table of the showbread shall they spread a cloth of blue,
    and put thereon the dishes, and the spoons, and the tubes, and the staves of the
    covering; and the continual bread shall be thereon:'
  asm-FB: আৰু তেওঁলোকে দৰ্শন পিঠাৰ মেজৰ ওপৰত এখন নীল বৰণীয়া কাপোৰ পাৰিব। তাৰ ওপৰত
    তেওঁলোকে থাল, পিয়লা, বাটি, আৰু পেয় নৈবেদ্য দ্ৰাক্ষাৰসৰ পাত্ৰ থ’ব। আৰু নিত্য
    পিঠা সদায় তাৰ ওপৰত ৰাখিব।
  sus-A: «عٍ نَ فّرّ دُفِ فبّتّ عِتَلَ تٍيبِلِ مَ، عٍ شَ ثِلٍتِيٍ، تْنبِلِيٍ، نُن
    كُندِيٍ سَ نَ قَرِ، نَشٍيٍ رَوَلِمَ وّنِ سّرّشّيٍ رَ. تَامِ نَشَن بَمَ سّرّشّ
    رَ، نَ قَن سَمَ نّ نَ تٍيبِلِ نَن قَرِ.
  fra-SBL: « Sur la table des pains de proposition, on étendra un drap bleu, et l'on
    mettra dessus les plats, les cuillères, les coupes et les gobelets pour les verser ;
    le pain de proposition sera dessus.
  hbo-hbo: וְעַ֣ל ׀ שֻׁלְחַ֣ן הַפָּנִ֗ים יִפְרְשׂוּ֮ בֶּ֣גֶד תְּכֵלֶת֒ וְנָתְנ֣וּ
    עָ֠לָיו אֶת־הַקְּעָרֹ֤ת וְאֶת־הַכַּפֹּת֙ וְאֶת־הַמְּנַקִּיֹּ֔ת וְאֵ֖ת קְשֹׂ֣ות
    הַנָּ֑סֶךְ וְלֶ֥חֶם הַתָּמִ֖יד עָלָ֥יו יִהְיֶֽה׃
  eng-WYCLIFFE: Also thei schulen wlappe the boord of proposicioun in a mentil of
    iacynt, and thei schulen putte therwith cenceris, and morteris of gold, litil
    cuppis, and grete cuppis to fletyng sacrifices `to be sched; looues schulen euere
    be in the boord.
  cwe-cwe: “Uchanyha ya meza ya kulavila magate yelile yoyokwikigwa haulongozi wa
    Mndewa Mulungu, wezakwanzanza chitambala cha langi ya buluu chiya uchanyha yake
    wezakwika vyano na vitanda va ubani na nhungo, kwa ichimu cha kulavila nhambiko
    za ving'waji. Uchanyha ya meza kwizakuwa na magate siku zose.
  kik-kik: “Nao maare gĩtambaya kĩa rangi wa bururu igũrũ rĩa metha ya mĩgate ĩrĩa
    ĩigagwo mbere ya Jehova, na mamĩigĩrĩre thaani, na thaani, nene na mbakũri, na
    ndigithũ cia magongona ma kũnyuuo; na mĩgate ĩrĩa ĩigagwo hau hĩndĩ ciothe ĩikare
    o hau igũrũ.
  fra-NCL: Ils étendront un drap de pourpre violette sur la table des pains de proposition,
    et ils mettront dessus les plats, les calices, les patères et les coupes pour
    les libations ; le pain perpétuel sera sur elle ;
  cek-AK: Caboi nui ih takaw to kahni kamiing hoiah kraeng o tih, to ah sabaenawk,
    kathuk sabaenawk, naek han koi tui lawnhaih boengloengnawk, takawnawk to apet
    ai ah suem o tih;
  cuk-cuk: ”Madu-anga-ukleged-mese-birgi mor-arad oginmaloed. Geb agi, batemar, wesarmar,
    nogmar, degi, bormo-dukwa-ibmar-eogega-ebuleged urbemaloed. Madude a-mesegi bukwagu
    guoed.
  uig-CYR: Тәқдим нан тизилған ширәгә көк бир рәхт селинип, үстигә легән, тәхсә, пиялә
    вә шарап һәдийәлирини чачидиған қәдәһләр тизип қоюлсун; ширәдиму «дайимий нан»
    тизилип туривәрсун;
  tel-2017: సన్నిధి బల్ల పైన నీలం రంగు బట్టను పరచి దాని పైన గిన్నెలను, గరిటెలను, పాత్రలను,
    నీళ్ళు పోయడానికి కలశాలను ఉంచాలి. దాని పైన రొట్టె ప్రతినిత్యం ఉండాలి.
  hat-BSA: Sou tab a pen Prezans lan, yo va osi ouvri yon twal ble. Yo va mete sou
    li asyèt avèk bonm yo ak veso pou fè sakrifis yo, bokal pou ofrann bwason an,
    ak pen k ap la tout tan an, va sou li.
  kos-kos: 'Elos fah laknelik sie nuknuk folfolnem fin tepu lun bread ma kisakinyuk
    nu sin LEUM GOD, ac filiya ma inge fac: ahlu, pol in nein mwe keng, pol in kisa,
    ac sufa mwe nein wain in kisa uh. Enenu na in oasr bread fin tepu sac pacl nukewa.'
  hbo-WLC: וְעַ֣ל ׀ שֻׁלְחַ֣ן הַפָּנִ֗ים יִפְרְשׂוּ֮ בֶּ֣גֶד תְּכֵלֶת֒ וְנָתְנ֣וּ
    עָ֠לָיו אֶת־הַקְּעָרֹ֤ת וְאֶת־הַכַּפֹּת֙ וְאֶת־הַמְּנַקִּיֹּ֔ת וְאֵ֖ת קְשׂ֣וֹת
    הַנָּ֑סֶךְ וְלֶ֥חֶם הַתָּמִ֖יד עָלָ֥יו יִהְיֶֽה׃
  ibo-ibo: “Nʼelu tebul ahụ na-adị nʼihu Onyenwe anyị, ha ga-agbasa akwa anụnụ anụnụ
    tụkwasịkwa efere niile, ngaji niile, ọkwa niile na iko aja ihe ọṅụṅụ. Achịcha
    ahụ na-adịgide nʼelu ya ga-adịkwa ebe ọ dị.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେମାନେ ଦର୍ଶନୀୟ ରୁଟିର ମେଜ ଉପରେ ନୀଳବର୍ଣ୍ଣ ଏକ ବସ୍ତ୍ର ବିଛାଇବେ, ତହିଁ
    ଉପରେ ଥାଳୀ, ଚାମଚ, ଗଡ଼ୁ ଓ ଢାଳିବା ପାତ୍ରସକଳ ରଖିବେ ଓ ତହିଁ ଉପରେ ନିତ୍ୟ ରୁଟି ରହିବ।
  chk-chk: Iwe, repwe ameresala echö mangaku mi arauarau won ewe chepel ia ewe pilawa
    mi pin a nom ie. Mürin repwe iseis won ekewe peleich, ekewe sepi fän iten ewe
    apach mi pwokus, sokun sepi me ekewe rume fän iten ewe asoren ün. Iwe, ewe pilawa
    epwe chök nonom won ewe chepel fansoun meinisin.
  rop-rop: “Dei garra spredimat bluwan reig oba langa det teibul blanga damba, weya
    dei oldei gibit det ofring langa YAWEI, en pudum ontop detlot dish en detlot boul
    weya yu barnim det gudsmelwan medisin, en detlot kap blanga det wain ofring. En
    dei garra meiksho det damba garra oldei jidan ontop langa det teibul blanga ofring.
  ukr-1871: І стіл для покладного хлїба застелють обрусом з блавату та й поставлять
    на йому полумиски і чаші і кадильницї і збанки для жертви ливної; і повсячасний
    хлїб буде на йому.
  deu-1951: Auch über den Schaubrottisch sollen sie ein Tuch von blauem Purpur breiten
    und darauf setzen die Schüsseln, die Kellen, die Opferschalen und die Trankopferkannen;
    auch soll das beständige Brot darauf liegen.
  eng-JPS: And upon the table of showbread they shall spread a cloth of blue, and
    put thereon the dishes, and the pans, and the bowls, and the jars wherewith to
    pour out; and the continual bread shall remain thereon.
  srp-1865: I po stolu za hljebove postavljene neka prostru prostiraè od porfire,
    i neka metnu na nj zdjele i èaše i vijedra i kutliæe, i hljeb svagda neka je na
    njemu.
  lug-lug: “Ku mmeeza ey’Emigaati egy’Okulaga banaayaliirangako ekitambala ekya bbululu,
    ne bassaako amasowaane, n’ebijiiko ebinene, n’amabakuli, n’ejaagi omunaabeeranga
    ebiweebwayo ebyokunywa; n’emigaati egy’okulaga nagyo ginaabeeranga okwo.
  heb-heb: ועל שלחן הפנים יפרשו בגד תכלת ונתנו עליו את הקערת ואת הכפת ואת המנקית ואת
    קשות הנסך ולחם התמיד עליו יהיה׃
  ben-IRV: তারা দর্শন-রুটির টেবিলের উপরে একটি নীল রঙের বস্ত্র পাতবে ও তার উপরে থালা,
    চামচ, সেকপাত্র ও ঢালবার জন্য পাত্রগুলি রাখবে এবং টেবিলের উপর সর্বদা রুটি রাখবে।
  pan-pan: ਫੇਰ ਹਜ਼ੂਰੀ ਦੀ ਰੋਟੀ ਦੀ ਮੇਜ਼ ਉੱਤੇ ਨੀਲਾ ਕੱਪੜਾ ਵਿਛਾਉਣ ਅਤੇ ਉਸ ਉੱਤੇ ਥਾਲੀਆਂ, ਕੌਲੀਆਂ,
    ਗੜ੍ਹਵੇ ਅਤੇ ਭੇਟਾਂ ਵਰਤਾਉਣ ਵਾਲੇ ਕੜਛੇ ਰੱਖਣ ਅਤੇ ਸਦਾ ਕਾਲ ਦੀ ਰੋਟੀ ਉਸ ਉੱਤੇ ਪਈ ਰਹੇ।
  mya-JVB: ရှေ့ တော်မုန့်စားပွဲ ပေါ်မှာ ပြာ သောအထည် ကို ခင်း ၍ ၊ လင်ပန်း ၊ ဇွန်း ၊
    လောင်း စရာဖလား များနှင့်တကွ ၊ အမြဲ ထည့် ရသောမုန့် ကို တင် ပြီးမှ၊
  hmo-hmo: “Vadaeni Lohiabada dekenai henia beredi ena patana ena latanai, dabua,
    ena kala bulu do idia atoa, do idia koua. Inai bulu dabua ena latanai disi, bonana
    namo muramura urodia, kapusi, bona uaina henia totona urodia do idia atoa. Ma
    Lohiabada dekenai henia beredi danu be pata dekenai do ia noho.
  urd-urd: और नज़्र की रोटी की मेज़ पर आसमानी रंग का कपड़ा बिछाकर, उसके ऊपर तबाक़
    और चमचे और उँडेलने के कटोरे और प्याले रख्खें; और दाइमी रोटी भी उस पर हो।
  rus-SYN: и стол хлебов предложения накроют одеждою из голубой шерсти, и поставят
    на нем блюда, тарелки, чаши и кружки для возлияния, и хлеб его всегдашний должен
    быть на нем;
  bqc-SIM: Aali zwã̀a búuna kú táabũnu pↄ́ kú ma aɛa, aai tapɛlɛntiↄ kálɛwà
    ń toonaↄ ń imibↄↄ ń lo pↄ́ wì vɛ̃ɛ kauↄ, aai pɛ̃ɛ pↄ́ wìↄ kpaa gↄↄpii kálɛ
    we lↄ.
  tcz-CHONGTHU: “Abankit a Changlhah a umpi jing ahiu melchihna, hiche Changlhah kikoina
    dokhang chunga pondum khat aphajal ding u ahi. chuleh hiche pon kipha chung a
    chu lheng kongho, gimnamtui halna lhengho, khonho, tui lhitthengna, chuleh deisahtah
    a aumjing jeng changlhah ho kikoi ding ahi.
  mar-mar: त्यांनी समक्षतेच्या भाकरीच्या मेजावर निळ्या रंगाचे कापड पसरावे व त्यावर
    तबके, धूपपात्रे, वाट्या व पेयार्पणे ओतण्याचे पेले ठेवावे; त्याचप्रमाणे नेहमीची
    भाकरही त्यावर ठेवावी.
  qub-qub: Chaynölla tanta churacuna mësapita tantata jorgurcur pitonga murädu tëlawan.
    Chay tëla jananmanmi churanga lätucunata, wishllacunata, bïnuta altarman wiñananpaj
    caj cöpacunatapis wichicunatapis. Chaynöllami chay jorgushan tantatapis tëla jananman
    churanga.
  hat-hat: Y'a kouvri tab pou pen yo ofri bay Bondye a ak yon dra ble. Y'a mete asyèt,
    tas, kafetyè ak bòl yo sèvi nan sèvis pou mwen yo sou li. Pen yo ofri bay Seyè
    a va toujou rete sou li tou.
  eng-BSB: Over the table of the Presence they are to spread a blue cloth and place
    the plates and cups on it, along with the bowls and pitchers for the drink offering.
    The regular bread offering is to remain on it.
  tod-tod: «Ta seɠe ɓiinii ʋɛɛ taɓalii ma, nii ɓului laazu ga GALA bɛ, ti diɠiiti
    sei maazu, ta tazaiti, puya zalaɠai vaa zu, ta kokoiti, ta ziawɔiti. Ɓuluiti ti
    veai GALA bɛ, naati ta yɛ ná taɓalii ɠa.
  eng-WEBPB: “On the table of show bread they shall spread a blue cloth, and put on
    it the dishes, the spoons, the bowls, and the cups with which to pour out; and
    the continual bread shall be on it.
  kbq-kbq: Hagi ana'ma hutesu'za bretima nentaza itamofona hokonke tvarave eri'za
    tafera hute'za, ofama hu'zantamina ana agofetura nente'za zuompama, kavoma, tima
    tagi tafe taminena nente'za, bretinena antekeno maka zupa itamofo agofetura mevava
    hino.
  nhe-BL: “Teipa ipan nopa cuamesa campa mocahua nopa pantzi monequi xijpajpatlahuase
    se yoyomitl azultic. Huan ipan nopa yoyomitl quitlalise nochi platos, cucharas,
    caxitl huan nopa tazas tlen quitequihuíaj quema quitoyahuaj se tlacajcahualistli
    tlatoyahuali. Huan nojquiya nopa pantzi tlen nochipa eltos nopona.
  gub-BL: 'Omono putar pàn huwyahy ma''e ywyrapew typy''ak ihewe imur pyr hereko har
    rehe wà nehe. Na''e omono putar tàpuzràn rehe har hehe wà nehe: kawaw, kanekuhu
    yhyk zàwenugar hyru, kanekuhu ma''e imur pyr hyru, zutahyky''a win imur pyr hyru.
    Heta putar typy''ak a''e ywyrapew rehe.'
  eng-DRA: 'They shall wrap up also the table of proposition in a cloth of violet,
    and shall put with it the censers and little mortars, the cups and bowls to pour
    out the libations: the leaves shall be always on it:'
