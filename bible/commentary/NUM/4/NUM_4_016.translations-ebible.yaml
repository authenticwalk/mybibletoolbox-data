verse: NUM.004.016
translations:
  mal-C: “വെളിച്ചത്തിനുള്ള എണ്ണ, സുഗന്ധധൂപവർഗം, നിരന്തരം അർപ്പിക്കുന്ന ഭോജനയാഗം, അഭിഷേകതൈലം
    എന്നിവയുടെ മേൽനോട്ടം പുരോഹിതനായ അഹരോന്റെ പുത്രൻ എലെയാസാർക്ക് ആയിരിക്കണം. സമാഗമകൂടാരം
    മുഴുവനും, അതിന്റെ വിശുദ്ധ ഉപകരണങ്ങളും വസ്തുക്കളും ഉൾപ്പെടെ അതിലുള്ള സകലതിന്റെയും
    ചുമതല അദ്ദേഹത്തിനായിരിക്കണം.”
  deu-TKW: Eleasar aber, dem Sohne Aarons, des Priesters, ist übertragen das Öl für
    den Leuchter, das wohlriechende Räucherwerk, das regelmäßige Speisopfer und das
    Salböl, sowie die Aufsicht über die ganze Wohnung und alles, was sich in ihr befindet
    an heiligen Gegenständen und den dazugehörigen Geräten.
  lin-lin: 'Tala misala ya Eleazari, mwana mobali ya Nganga-Nzambe Aron : kolandela
    mafuta ya etelemiselo ya minda, ansa ya kozikisa, makabo ya mokolo na mokolo mpe
    mafuta ya epakolami ; kokengela Mongombo mpe biloko na yango nyonso, ezala Esika
    ya bule to biloko na yango nyonso. »'
  eng-LSV: And the oversight of Eleazar, son of Aaron the priest, [is] the oil of
    the lamp, and the spice-incense, and the present of continuity, and the anointing
    oil, the oversight of all the Dwelling Place and of all that [is] in it, in the
    sanctuary and in its vessels.”
  eng-GNV: And to the office of Eleazar the sonne of Aaron the Priest pertaineth the
    oyle for the light, and the sweete incense and the dayly meat offring, and the
    anointing oyle, with the ouersight of all the Tabernacle, and of all that therein
    is, both in the Sanctuarie and in all the instruments thereof.
  eng-WEBSTER: And to the office of Eleazar the son of Aaron the priest pertain the
    oil for the light, and the sweet incense, and the daily meat-offering, and the
    anointing oil, and the oversight of all the tabernacle, and of all that is in
    it, in the sanctuary, and in its vessels.
  nhw-BL: “Huan Eleazar itelpoca nopa totajtzi Aarón quipiyas imaco nopa aceite para
    tlahuilme, nopa copali catli ajhuiyac mijyotía, nopa tlacajcahualistli tlen harina
    catli monequi mojmostla, huan nopa aceite catli tlatzejtzeloltic para tlaiyocatlalise
    para na, niamoTECO. Nelía mocahua imaco Eleazar para quimocuitlahuis nochi nopa
    yoyon tiopamitl campa nimocahua amohuaya ica nochi cuamesas huan tlamantzitzi
    catli onca tiopan calijtic huan nochi catli mochijtoc nopona.”
  swh-ONEN: “Eleazari mwana wa Aroni, kuhani, ndiye atakayesimamia mafuta kwa ajili
    ya taa, uvumba wenye harufu nzuri, sadaka za kila siku za nafaka na mafuta ya
    upako. Ndiye atakayekuwa msimamizi wa maskani yote ya Bwana na kila kitu kilichomo
    ndani mwake pamoja na samani takatifu na vyombo vyake.”
  bba-bba: Eleɑsɑɑ, Aroni yɑ̃ku kowon biiwɑ u ko n dɑ mɑɑ dɑbu ɡen ɡum ɡɑri yɛ̃, kɑ
    sere turɑre nubu duroruɡiɑ ye, kɑ bururu kɑ yokɑn yɑ̃ku te bɑ rɑ ko tɔ̃ɔ bɑɑtere
    kɑ ɡum mɛ bɑ rɑ ɡɑ̃ɑnu tɑ̃re bu kɑ nu ɡɔsi bu yi nɛnɛm nɛ, Yinni Gusunɔn sɔ̃.
    Wiyɑ u koo nɛ, Yinni Gusunɔn kuu te nɔni doke kɑ ye yɑ wɑ̃ɑ te sɔɔ.
  eng-KJVCPB: And to the office of Eleazar the son of Aaron the priest pertaineth
    the oil for the light, and the sweet incense, and the daily meat offering, and
    the anointing oil, and the oversight of all the tabernacle, and of all that therein
    is, in the sanctuary, and in the vessels thereof.
  luo-luo: “Eliazar wuod Harun, jadolo, nochungʼne mo mar taya, ubani mangʼwe ngʼar,
    chiwo mar cham michiwo kinde ka kinde, kod mor pwodhruok. Nyaka obed jarit mar
    kar lemo duto kod gik moko duto manie iye, kaachiel gi gik maler molosego kod
    gik moko duto mokan kanyo.”
  meu-meu: Hahelaḡa tauna Aaron natuna Eleasara baine reḡu ḡaudia na lamepa dehorona,
    bona muramura mai bonadia, bona boubou flaoana, bona dehoro helaḡana. Ia ese danu
    dubu mai kohuna idoinai bona gabu helaḡana mai kohuna idoinai baine ita tao.
  npi-ULB: पुजारी हारूनका छोरा एलाजारले बत्तीको लागि तेल, सुगन्धित धूप, नियमित अन्‍नबलि,
    अभिषेक गर्ने तेलको देखरेख गरून् । तिनले सारा पवित्र वासस्थान र यसमा भएका सबै थोक
    अर्थात् पवित्र स्थान र यसका सामानाहरूको देखरेख गरून् ।”
  yor-yor: “Iṣẹ́ Eleasari ọmọ Aaroni tí í ṣe àlùfáà ni ṣíṣe àbojútó òróró fìtílà,
    tùràrí dídùn, ẹbọ ohun jíjẹ ìgbà gbogbo àti òróró ìtasórí. Kí ó jẹ́ alábojútó
    gbogbo ohun tó jẹ mọ́ àgọ́ àti gbogbo ohun tó wà nínú rẹ̀, pẹ̀lú gbogbo ohun èlò
    ibi mímọ́.”
  pes-OPCB: «العازار پسر هارون، مسئول روغن برای روشنایی، بخور خوشبو، هدیهٔ آردی روزانه
    و روغن تدهین باشد. در واقع، نظارت بر تمامی خیمهٔ عبادت و هر چه که در آن است به
    عهدهٔ او خواهد بود.»
  tgl-ULB: Dapat pangalagaan ni paring Eleazar na anak na lalaki ni Aaron ang langis
    para sa ilaw. Dapat niyang pangasiwaan ang pangangalaga ng matamis na insenso,
    ang palagiang handog na butil, ang pampahid na langis, ang buong tabernakulo at
    lahat ng narito, ang sagradong mga kagamitan at mga artikulo.”
  hui-hui: Loma binigo mo miaga Arono igini Eleasa ibugua Balai Anda biagobi lamu
    halenaga weli biagobi loma binigo mo miaga helonaga dabo helalu weli odo wiaga
    biagobi ira hagua ngabilo delaga mini inisenesi biagobi widi loma bini biagobi
    mbirale i̱naga Balai Anda biagoha wiaga ngarubi bibahende ibugua handayaho hai
    holebira, lene.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​အာ​ရုန်​၏​သား​ဧ​လာ​ဇာ သည်​တဲ​တော်​အ​တွက်​လည်း​ကောင်း၊ မီး​ခွက်
    ဆီ၊ နံ့​သာ​ပေါင်း၊ ဘော​ဇဉ်​သ​ကာ၊ ဘိ​သိက် ဆီ​မှ​စ​၍​ထာ​ဝ​ရ​ဘု​ရား​အား​ဆက်​ကပ် ထား​သော​တဲ​တော်​ပစ္စည်း​ရှိ​သ​မျှ​ကို​လည်း
    ကောင်း​တာ​ဝန်​ယူ​ရ​မည်။
  bod-N: མཆོད་དཔོན་ཨ་རོན་གྱི་བུ་ཨེ་ལི་ཨ་ཟར་གྱི་ལས་འགན་ནི་འདི་ལྟ་སྟེ། སྒྲོན་མེའི་སྣུམ་དང་དྲི་ཞིམ་བདུག་སྤོས།
    དུས་རྒྱུན་གྱི་འབྲུ་རིགས་ཀྱི་མཆོད་པ་དང་། འབྱུག་སྣུམ་བཅས་དང་། གུར་མཆོག་ཧྲིལ་པོ་དང་དེའི་ནང་དུ་ཡོད་པ་ཐམས་ཅད་དང་།
    གནས་མཆོག་དང་དེའི་ཡོ་བྱད་རྣམས་ལ་བདག་གཉེར་བྱ་རྒྱུ་དེའོ་ཞེས་བཀའ་བསྩལ་ཏོ། །
  sna-sna: “Ereazari mwanakomana waAroni, muprista, anofanira kuva mutariri wamafuta
    emwenje, zvinonhuhwira, chipiriso chezviyo chamazuva ose uye namafuta okuzodza.
    Anofanira kuva mutariri wetabhenakeri yose nezvinhu zvose zviri mairi, kusanganisira
    nemidziyo yayo mitsvene.”
  spa-BLM: “La tarea del sacerdote Eleazar, hijo de Aarón, será el aceite para la
    luz, el incienso aromático, la ofrenda continua y el aceite para la unción, los
    requisitos de todo el tabernáculo y de todo lo que hay en él, el santuario y su
    mobiliario.”
  cac-cac: A vin̈aj Eleazar, vin̈ uninal a ach sacerdote Aarón, a vin̈ tz'ilan tas
    yaj aceite yic candil, incienso vach' sjab', ofrenda yic ixim trigo to yovalil
    tz'ac'ji d'ayin yed' aceite sc'anchaji a sic'chajel junoc mach, ma junoc tas tz'ochcan
    vicoc. A vin̈ stan̈van in cajnub' yed' masanil syamc'ab'il, xchi Jehová.
  swh-ULB: Eliazari mwana wa Haruni kuhani atalinda na kusimamia mafuta ya taa, ubani
    mzuri, sadaka za mara kwa mara na mafuta ya upako. Atasimamia ulinzi wa hema lote
    na vyote vilivyomo, mahali patakatifu na vyombo vyake.”
  bel-bel: Элеазару, сыну Аарона сьвятара, даручаецца алей для сьвяцільні і пахучае
    дымленьне, і заўсёднае хлебнае прынашэньне і алей памазаньня, - даручаецца ўся
    скінія і ўсё, што ў ёй, сьвятыня і прылады яе.
  deu-ELBBK: Und Eleasar, der Sohn Aarons, des Priesters, hat die Aufsicht über das
    Öl zum Licht und das wohlriechende Räucherwerk und das beständige Speisopfer und
    das Salböl, die Aufsicht über die ganze Wohnung und alles, was darin ist, über
    das Heiligtum wie über seine Geräte.
  mbb-OT: Si Eleazar he anak ni Aaron he memumuhat, kandin he ketengdanan is bahin
    duen te lana he para te menge sulù, menge veyewà, kada andew he pemuhat he para
    gasa, wey is lana he para te idlana. Iyan sikandin edumala te vuluhaten para zutun
    te tivuuk he Tulda wey te langun he menge gelemiten kayi.”
  mal-2015: 'പുരോഹിതനായ അഹരോന്റെ മകൻ എലെയാസാർ നോക്കേണ്ടതു: വെളിച്ചത്തിന്നുള്ള എണ്ണ,
    സുഗന്ധധൂപവർഗ്ഗം, നിരന്തരഭോജനയാഗം, അഭിഷേകതൈലം എന്നിവയും തിരുനിവാസം മുഴുവനും അതിലുള്ളതൊക്കെയും
    വിശുദ്ധമന്ദിരവും അതിന്റെ ഉപകരണങ്ങളും തന്നേ.'
  rmc-rmc: 'O rašaj Eleazar, le Aronoskro čhavo, pes starinela pal o olejos, pal o
    voňavo kaďidlos, pal e chabeneskri obeta the pal o olejos pro pomazaňje. Dodikhela
    pre calo Svetostankos the pre savoreste, so andre hin: pro sveta veci the pro
    sersamos.“'
  pes-OPV: «و ودیعت العازار بن هارون کاهن، روغن بجهت روشنایی و بخور خوشبو و هدیه آردی
    دائمی و روغن مسح و نظارت تمامی مسکن می‌باشد، با هرآنچه در آن است، خواه از قدس
    وخواه از اسبابش.»
  ron-1924: Елеазар, фиул преотулуй Аарон, сэ айбэ суб привегеря луй унтделемнул пентру
    сфешник, тэмыя мироситоаре, дарул де пыне де тоате зилеле ши унтделемнул пентру
    унӂере; сэ айбэ ын грижа луй тот кортул ши тот че купринде ел, Сфынтул Локаш ши
    унелтеле луй.”
  ben-OBCV: “যাজক হারোণের ছেলে ইলীয়াসর, দীপ্তির জন্য তেলের, সুগন্ধি ধূপ, নিয়মিত
    শস্য-নৈবেদ্য ও অভিষেকের তেলের দায়িত্ব নেবে। সে সমস্ত পবিত্র আসবাব ও জিনিসপত্র
    সমাগম তাঁবু ও তার ভিতরের সমস্ত বিষয়ের তত্ত্বাবধায়ক হবে।”
  som-som: Oo wadaadka Haaruun ah wiilkiisa Elecaasaar ahuna waa inuu u taliyaa saliidda
    laambadda, iyo fooxa udgoon, iyo qurbaanka hadhuudhka oo joogtada ah, iyo saliidda
    lagu subkado, iyo shuqulka taambuugga oo dhan, iyo waxa ku jira oo dhan, kuwaasoo
    ah meesha quduuska ah iyo alaabteedaba.
  lat-VUC: super quos erit Eleazar filius Aaron sacerdotis, ad cujus curam pertinet
    oleum ad concinnandas lucernas, et compositionis incensum, et sacrificium, quod
    semper offertur, et oleum unctionis, et quidquid ad cultum tabernaculi pertinet,
    omniumque vasorum, quæ in sanctuario sunt.
  eng-ASVBT: And the charge of Eleazar the son of Aaron the priest shall be the oil
    for the light, and the sweet incense, and the continual meal offering, and the
    anointing oil, the charge of all the tabernacle, and of all that therein is, the
    sanctuary, and the furniture thereof.
  ita-1885: E abbia Eleazaro, figliuolo del Sacerdote Aaronne, il carico dell'olio
    della lumiera, e del profumo aromatico, e dell'offerta continua, e dell'olio dell'Unzione;
    oltre alla sopraintendenza sopra tutto il Tabernacolo, e tutto ciò ch'è in esso,
    per lo Santuario, e per li suoi arredi.
  eng-LXXUP: Eleazar the son of Aaron the priest is overseer—the oil of the light,
    and the incense of composition, and the daily meat offering and the anointing
    oil, are his charge; even the oversight of the whole tabernacle, and all things
    that are in it in the holy place, in all the works.
  eng-ULB: Eleazar son of Aaron the priest oversees the care of the oil for the light,
    the sweet incense, the regular grain offering, and the anointing oil. He oversees
    the care of the entire tabernacle and all that is in it, the holy place and its
    equipment.”
  spa-VBL: “Eleazar, hijo del sacerdote Aarón, supervisará la obtención del aceite
    de oliva para las lámparas, el incienso aromático, la ofrenda de grano diaria
    y el aceite de la unción. Estará a cargo de todo el Tabernáculo y todo lo que
    hay en él, todas las cosas sagradas y el equipo”.
  fra-_FOB: Éléazar, fils d'Aaron, le sacrificateur, aura la surveillance de l'huile
    du luminaire, du parfum d'aromates, de l'oblation continuelle et de l'huile d'onction,
    la surveillance de toute la Demeure, et de tout ce qu'elle contient, le sanctuaire
    et ses ustensiles.
  mal-mal: 'പുരോഹിതനായ അഹരോന്റെ മകൻ എലെയാസാർ നോക്കേണ്ടത്: വെളിച്ചത്തിനുള്ള എണ്ണ, സുഗന്ധധൂപവർഗ്ഗം,
    നിരന്തരഭോജനയാഗം, അഭിഷേകതൈലം എന്നിവയും തിരുനിവാസം മുഴുവനും അതിലുള്ളതൊക്കെയും വിശുദ്ധമന്ദിരവും
    അതിന്റെ ഉപകരണങ്ങളും തന്നെ.'
  urd-GVR: Hārūn Imām kā beṭā Iliyazar pūre muqaddas ḳhaime aur us ke sāmān kā inchārj
    ho. Is meṅ charāġhoṅ kā tel, baḳhūr, ġhallā kī rozānā nazar aur masah kā tel bhī
    shāmil hai.”
  suz-BL: चढ़ेब हारून आ तौ एलाजर बत्ती दाशो तेल, ब्रोव़शो रिना पाइक्‍ब धूप, नाक्‍त
    किंत किंत ङा चढ़ेतीक अन्‍न नु लुक्‍तीक तेल कली कोव़ब बाक्‍ब। मेको ग्रुम्‍तीक ताम्‍बु
    नु मेकेर ङा मारेइ मारेइ कोव़ब बाक्‍ब” देंत।
  ita-1927: Ed Eleazar, figliuolo del sacerdote Aaronne, avrà l’incarico dell’olio
    per il candelabro, del profumo fragrante, dell’offerta perpetua e dell’olio dell’unzione,
    e l’incarico di tutto il tabernacolo e di tutto ciò che contiene, del santuario
    e de’ suoi arredi”.
  ckb-ckb: «ئەلعازاری کوڕی هارونی کاهینیش سەرپەرشتی زەیتی ڕووناکی، بخوورە بۆنخۆشەکە،
    پێشکەشکراوی دانەوێڵەی بەردەوام و زەیتی دەستنیشانکردن دەکات. هەروەها سەرپەرشتی
    هەموو چادرەکەی پەرستن دەکات، هەموو ئەوەی تێیدایە، بە شتومەکە پیرۆزەکانی و قاپوقاچاغەکانییەوە.»
  eng-BBE: And Eleazar, the son of Aaron the priest, is to be responsible for the
    oil for the light, and the sweet perfumes for burning, and the regular meal offering,
    and the holy oil; the House and the holy place and everything in it will be in
    his care.
  kan-OKCV: “ಯಾಜಕನಾದ ಆರೋನನ ಮಗ ಎಲಿಯಾಜರನ ಕೆಲಸ ಯಾವುದೆಂದರೆ, ದೀಪದ ಎಣ್ಣೆಯೂ, ಸುಗಂಧ ಧೂಪವೂ,
    ನಿತ್ಯದ ಧಾನ್ಯ ಸಮರ್ಪಣೆಯೂ, ಅಭಿಷೇಕದ ತೈಲವೂ, ಸಮಸ್ತ ಗುಡಾರವೂ, ಅದರಲ್ಲಿರುವ ಸಕಲವೂ, ಪರಿಶುದ್ಧ
    ಸ್ಥಳದಲ್ಲಿರುವ ಅದರ ಸಾಮಗ್ರಿಗಳೂ ಅವನ ಮೇಲ್ವಿಚಾರಣೆಯಲ್ಲಿರಬೇಕು.”
  bbb-bbb: '@see-verse:NUM.004.015'
  tam-2017: “ஆசாரியனாகிய ஆரோனின் மகன் எலெயாசார், விளக்குக்கு எண்ணெயையும், நறுமண தூபவர்க்கத்தையும்,
    தினந்தோறும் இடும் போஜனபலியையும், அபிஷேகத் தைலத்தையும், வாசஸ்தலம் முழுவதையும்,
    அதிலுள்ள யாவையும், பரிசுத்த ஸ்தலத்தையும் அதின் பணிப்பொருட்களையும், விசாரிக்கவேண்டும்
    என்றார்.
  spa-RV-1909: Empero al cargo de Eleazar, hijo de Aarón el sacerdote, estará el aceite
    de la luminaria, y el perfume aromático, y el presente continuo, y el aceite de
    la unción; el cargo de todo el tabernáculo, y de todo lo que está en él, en el
    santuario, y en sus vasos.
  ron-BTF: Și serviciului lui Eleazar, fiul preotului Aaron, îi aparține untdelemnul
    pentru lumină și tămâia dulce și darul de mâncare zilnic și untdelemnul ungerii
    și supravegherea întregului tabernacol și a tot ce este în el, în sanctuar și
    în vasele lui.
  eng-WEBP: “The duty of Eleazar the son of Aaron the priest shall be the oil for
    the light, the sweet incense, the continual meal offering, and the anointing oil,
    the requirements of all the tabernacle, and of all that is in it, the sanctuary,
    and its furnishings.”
  eng-FBV: Eleazar, son of Aaron the priest, is to supervise obtaining olive oil for
    the lamps, the aromatic incense, the daily grain offering, and the anointing oil.
    He is in charge of the whole Tabernacle and everything in it—all the holy things
    and equipment.”
  nld-1939: Bovendien moet Elazar, de zoon van den priester Aäron, zorg dragen voor
    de olie van de kandelaar, de wierook, het altijddurend spijsoffer en de zalfolie;
    hij heeft dus de zorg voor heel de tabernakel en alles wat daarin is, voor de
    heilige zaken en haar toebehoren.
  nch-BL: “Huan Eleazar itelpoca nopa totajtzi Aarón quipiyas imaco nopa aceite para
    taahuilme, nopa copali cati ajhuiyac mijyotía, nopa tacajcahualisti ten harina
    cati monequi mojmosta, huan nopa aceite cati tatzejtzeloltic para taiyocatalise
    para na, niamoTECO. Nelía mocahua imaco Eleazar para quimocuitahuis nochi nopa
    yoyon tiopamit campa nimocahua amohuaya ica nochi cuamesas huan tamantzitzi cati
    onca tiopan calijtic huan nochi cati mochijtoc nopona.”
  vie-1934: Ê-lê-a-sa, con trai thầy tế lễ A-rôn, sẽ coi về dầu thắp đèn, hương-liệu,
    của lễ chay hằng hiến, dầu xức, cả đền tạm, và hết thảy vật chi ở trong nơi thánh
    với đồ phụ tùng của nơi thánh.
  hin-CV: “अहरोन के पुत्र पुरोहित एलिएज़र को, दीपों के लिए उपयोग में लाए जानेवाले
    तेल, सुगंधधूप, नित्य अन्‍नबलि, अभिषेक के तेल; अर्थात् पूरे साक्षी के तंबू तथा
    उसमें रखी वस्तुओं, पवित्र स्थान तथा संबंधित वस्तुओं की पूरी ज़िम्मेदारी होगी.”
  eng-OURB: “The duty of Eleazar [Help of God] the son of Aaron [Light-bringer] the
    priest shall be the oil for the light, the sweet incense, the continual meal offering,
    and the anointing oil, the requirements of all the tabernacle, and of all that
    is in it, the sanctuary, and its furnishings.” (Maftir ·Conclusion·)
  spa-BES: Y Eleazar, el hijo del sacerdote Aarón, será el responsable del aceite
    para la luz, y los perfumes aromáticos para el fuego, y la ofrenda de la comida
    regular, y el aceite santo; La tienda de reunión el lugar santo y todo lo que
    hay en ella estará bajo su cuidado.
  tdx-tdx: Nafantok’ amy Elazare ana’ i Aharone mpisoroñe ty mena’ i jiroy, naho i
    emboke mañitsey, naho i enga-mahakama boak’ àndroy, naho i mena-pañorizañey; aze
    ka ty lily amy kivohoy, ze am-po’e ao iaby, naho amy toe-miavakey rekets’ o hene
    fana’eo.
  vid-vid: Eleasali, mwana wa mtambika Aluni, kanguganigwa kulolela mafuta ga chenje
    na ubani wa kununyhilila na nhambiko za nyhule ya chila zuwa na mafuta ga kubakaliza
    leka yalolele chila chinhu kuli ihema alyo na honhu helile na vinhu vyake.”
  eng-OKE: And that delivered unto Elazar bar Aharon the priest (shall be) the oil
    for the light, and the aromatic incense, and the continual mincha, and the anointing
    oil, (with) the charge of all the tabernacle, and whatever belongeth to the sanctuary
    and its vessels.
  tha-KJV: แล​้วเอเลอาซาร์​บุ​ตรชายของอาโรนปุโรหิตจะต้องดู​แลน​้ำมันสำหรับตะเกียง
    เครื่องหอม เครื่องธัญญบูชาประจำวัน และน้ำมันเจิม และดูแลพลับพลาทั้งหมดกับบรรดาสิ่งของในพลับพลานั้น
    คือสถานบริ​สุทธิ​์และเครื่องประกอบด้วย”
  por-BR-2018: Porém ao cargo de Eleazar, filho de Arão o sacerdote, estará o azeite
    da luminária, e o incenso aromático, e a oferta de cereais contínua, e o azeite
    da unção; o cargo de todo o tabernáculo, e de tudo o que está nele, no santuário,
    e em seus utensílios.
  deu-ELO: Und Eleasar, der Sohn Aarons, des Priesters, hat die Aufsicht über das
    Öl zum Licht und das wohlriechende Räucherwerk und das beständige Speisopfer und
    das Salböl, die Aufsicht über die ganze Wohnung und alles, was darin ist, über
    das Heiligtum wie über seine Geräte.
  eng-WYC-2018: on which Eleazar, the son of Aaron, (the) priest, shall be; to whose
    care the oil pertaineth (with which) to ordain (the) lanterns, and the incense
    which is made by craft, and the sacrifice which is offered ever[more], that is,
    in each day, and the oil of anointing, and whatever thing pertaineth to the adorning
    of the tabernacle, and of all vessels that be in the saintuary. (And Eleazar,
    the son of Aaron, the priest, shall be in charge of the oil to fuel the lanterns,
    and the incense which is made by craft, and the offering which is offered forevermore,
    that is, on each day, and the oil of anointing, for he is in charge of whatever
    pertaineth to the service of the Tabernacle, and of all the vessels that be in
    the sanctuary.)
  epo-epo: Sub la gardado de Eleazar, filo de la pastro Aaron, estas la oleo por la
    lumigado kaj la bonodoraj incensoj kaj la konstanta farunofero kaj la oleo de
    sanktigado, la gardado de la tuta tabernaklo, kaj de ĉio, kio estas en ĝi, de
    la sanktejo kaj de ĝiaj objektoj.
  uig-PIN: Ⱨarunning oƣli Əliazarning wǝzipisi qiraƣ meyi, huxbuy ǝtir, daimiy tǝⱪdim
    ⱪilinidiƣan axliⱪ ⱨǝdiyǝ bilǝn mǝsiⱨlǝx meyiƣa ⱪarax, xundaⱪla pütkül ibadǝt qediri
    bilǝn uning iqidiki barliⱪ nǝrsilǝr, muⱪǝddǝs jay ⱨǝm muⱪǝddǝs jaydiki ⱪaqa-ⱪuqa
    ǝswablarƣa ⱪaraxtin ibarǝt.
  beo-beo: 'Elia:isa (Elane, gobele salasu dunu amo ea mano) da Abula Diasu huluane,
    gamali ea susuligi, gabusiga: manoma, gala:ine iasu, ilegesu susuligi amola liligi
    huluane Abula Diasu ganodini Hina Godema ilegei amo huluane ouligimu.'
  tpi-OTNT: “Eleasar, pikinini bilong pris Aron, i mas bosim haus sel na wel bilong
    ol lam na wel bilong makim ol pris na paura bilong kamapim smok i gat gutpela
    smel na ol ofa bilong wit, na olgeta arapela samting bilong mi i stap long haus
    sel.”
  hau-SA: “Eleyazar ɗan Haruna firist zai lura da man fitila da turare da hadaya ta
    gari na kullum da kuma keɓaɓɓen mai. Shi ne zai lura da dukan tabanakul da duk
    abin da yake cikinsa da kuma kayayyaki da abubuwan masu tsarki.”
  uig-LAT: Harunning oghli Eliazarning wezipisi chiragh méyi, xushbuy etir, daimiy
    teqdim qilinidighan ashliq hediye bilen mesihlesh méyigha qarash, shundaqla pütkül
    ibadet chédiri bilen uning ichidiki barliq nersiler, muqeddes jay hem muqeddes
    jaydiki qacha-qucha eswablargha qarashtin ibaret.
  nde-nde: U-Eliyazari indodana ka-Aroni, umphristi, uzakhangela amafutha esibane,
    impepha, umnikelo ojayelekileyo wamabele lamafutha okugcoba abakhethiweyo. Uzagcina
    ithabanikeli ngonanzelelo layo yonke into ephakathi kwalo, kanye lempahla ezingcwele
    lezitsha zalo.”
  ton-ton: ¶ Pea ko e ngāue ʻa ʻEliesa ko e foha ʻo ʻElone ko e taulaʻeiki, ko e lolo
    ki he maama, pea mo e meʻa namu kakala, pea mo e feilaulau meʻakai ʻoe ʻaho, pea
    mo e lolo ʻoe fakanofo, pea mo e pule ʻoe fale fehikitaki, pea mo e ngaahi meʻa
    kotoa pē ʻi ai, ʻi he faletapu, pea mo hono ngaahi nāunau ʻo ia.
  ces-1613: Eleazar pak, syn Arona kněze, pečovati bude o olej k svícení a kadění
    vonnými věcmi a obět ustavičnou i o olej pomazání, svěřený sobě maje všecken příbytek
    a všecky věci, kteréž v něm jsou, svatyni a nádoby její.
  eng-WMB: “The duty of Eleazar the son of Aaron the priest shall be the oil for the
    light, the sweet incense, the continual meal offering, and the anointing oil,
    the requirements of all the tabernacle, and of all that is in it, the sanctuary,
    and its furnishings.”
  tam-TCV: “ஆரோனின் மகன் ஆசாரியன் எலெயாசார், வெளிச்சத்திற்கான எண்ணெய், நறுமண தூபம்,
    வழக்கமான தானிய காணிக்கை, அபிஷேக எண்ணெய் ஆகியவற்றிற்குப் பொறுப்பாயிருக்க வேண்டும்.
    அவன் முழு இறைசமுகக் கூடாரத்திற்கும் அதன் பரிசுத்த பணிமுட்டுகள், பொருட்கள் உட்பட
    அதிலுள்ள எல்லாவற்றிற்கும் பொறுப்பாயிருக்க வேண்டும்” என்றார்.
  ceb-ULB: Si Eleazar nga anak nga lalaki ni Aaron ang pari maoy magbantay sa pag-atiman
    sa lana alang sa suga, sa mahumot nga insenso, sa halad nga trigo, ug sa lana
    nga pangdihog. Siya ang magbantay sa pag-atiman sa tibuok tabernakulo ug sa tanan
    nga anaa niini, sa balaang dapit ug sa mga galamiton niini.”
  pol-UBG: A Eleazar, syn kapłana Aarona, będzie troszczył się o oliwę do oświetlenia,
    wonne kadzidło, stałą ofiarę pokarmową i oliwę do namaszczania oraz będzie doglądał
    przybytku i wszystkiego, co w nim jest, i w miejscu świętym i przy jego naczyniach.
  urd-GVU: ہارون امام کا بیٹا اِلی عزر پورے مُقدّس خیمے اور اُس کے سامان کا انچارج
    ہو۔ اِس میں چراغوں کا تیل، بخور، غلہ کی روزانہ نذر اور مسح کا تیل بھی شامل ہے۔“
  deu-1912: Und Eleasar, Aarons, des Priesters, Sohn, soll das Amt haben, daß er ordne
    das Öl zum Licht und die Spezerei zum Räuchwerk und das tägliche Speisopfer und
    das Salböl, daß er beschicke die ganze Wohnung und alles, was darin ist, im Heiligtum
    und seinem Geräte.
  kan-2017: ಮಹಾಯಾಜಕ ಆರೋನನ ಮಗನಾದ ಎಲ್ಲಾಜಾರನು ದೀಪದ ಎಣ್ಣೆಯನ್ನೂ, ಪರಿಮಳಧೂಪವನ್ನೂ, ನಿತ್ಯವಾಗಿ
    ನೈವೇದ್ಯಮಾಡುವ ಧಾನ್ಯದ್ರವ್ಯವನ್ನೂ, ಅಭಿಷೇಕತೈಲವನ್ನೂ ತನ್ನ ವಶದಲ್ಲಿ ಇಟ್ಟುಕೊಳ್ಳಬೇಕು. ಅದಲ್ಲದೆ
    ದೇವದರ್ಶನದ ಗುಡಾರದ ಎಲ್ಲಾ ಭಾಗಗಳೂ ಅದರಲ್ಲಿಯೂ ಅದರ ಪಾತ್ರೆಗಳಲ್ಲಿಯೂ ಇರುವ ಸಮಸ್ತ ವಸ್ತುಗಳೂ
    ಅವನ ಮೇಲ್ವಿಚಾರಣೆಯಲ್ಲಿರಬೇಕು.”
  yap-yap: Me Eleazar nib mo’on ni fak Aron ni prist e maruwel rok fare Tent ni ga’ngin
    nge gapgep ni fen fapi magal, nge incense, nge fapi grain ni maligach, nge fare
    gapgep ni fen e mathiy, nge tin kabay u lan fare Tent ni kan tabgulnag ni fan
    ngak SOMOL.
  hlt-MCSB: Khosoih Aaron capa Eleazar loh hmaivang situi neh bo-ul botui khaw, hnin
    takuem kah khocang neh koelhnah situi aka cawhkung, dungtlungim pum neh a khuikah
    boeih, hmuencim neh a hnopai aka cawhkung la om saeh,” a ti nah.
  mdy-ETH: ቄኤሳሢ ዓኣሮኔ ናኣዚ ዓላዜሬ፦ ፖዖ ፖዒሶ ዛይቶንታ ኮዦ ሳውማ ዓኣ ዑንጆንታ፤ ጊንሣ ሃሣ ቢያ ኬሊ ዒንጊንቲ ዴዓ
    ሙዖ ዒንጊፆና ቲዦና ካፒ ቆላያ ማዖንጎ፤ ዬያጉዲ ፆኦሲ ዴሮ ካኣማ፥ ዓፒሎና ማዢንቴ ማኣሮንታ ጋራ ዓኣ ታኣም ዱማዼ ባኮንታ
    ቢያ ካፖንጎ» ጌዔኔ።
  twi-ASANTE: “Aaron babarima Eleasa na ɔbɛhwɛ ngo a wɔde bɛsɔ kanea, nnuhwam, daa
    aduane a wɔde bɔ afɔdeɛ, ɔsra ngo ne Ahyiaeɛ Ntomadan no nyinaa so. Biribibiara
    a ɛwɔ Ahyiaeɛ Ntomadan no mu no nso, ɔbɛhwɛ so.”
  eng-WEBU: “The duty of Eleazar the son of Aaron the priest shall be the oil for
    the light, the sweet incense, the continual meal offering, and the anointing oil,
    the requirements of all the tabernacle, and of all that is in it, the sanctuary,
    and its furnishings.”
  bnp-bnp: “E Eleasar, e tune Aron a prister, ge matakari a kape, a vel na lam, a
    namona oliv ne vona ni gamai e huriki a prister, a havu mangisipa, a maka nihabi
    na vit, a nibiri, turana a maka maki nau ri tabuli na kape.”
  wal-wal: “Qeesiyaa Aaroona na7ai El77aazari xomppiyaa zaitiyaassi, sawiya ixaanaassi,
    hachchi hachchi yarshshiyo kattaa yarshshuwaassinne tiyiyo zaitiyaassi, qassi
    Xoossaa Dunkkaaniyaa muliyaanne a giddon de7iya dumma geeshsha miishshata ubbaa
    bolli aawato” yaagiis.
  spa-PDDPT: Eleazar, hijo del sacerdote Aarón, estará encargado del aceite del alumbrado,
    incienso aromático, ofrenda vegetal permanente y del aceite de la unción. Estará
    encargado de todo el Tabernáculo y todo lo que hay en él, del Santuario y sus
    utensilios.
  gun-gun: Ha'e gui sacerdote Arão ra'y Eleazar ma tataendy rykuerã azeite oĩ va'e
    re opena 'rã, ha'e gui heakuã porã va'e re, mba'emo aju guigua ome'ẽ jepi aguã,
    azeite Senhor pe nhomboaxaa aguã regua re. Ha'e rami ae 'rã opena ombojeroviaaty
    re, ha'e gui ha'e py ikuai va'e ha'e javi re, henda iky'a e'ỹ va'e ropy rupi mba'emo
    ikuai va'e re guive — he'i.
  ilo-ULB: Ni Eleazar nga anak a lalaki ni Aaron a padi ti masapul a mangaywan iti
    lana para iti silaw. Masapul nga imatonanna ti panangaywan kadagiti nabanglo nga
    insenso, ti inaldaw a sagut a bukbukel, ti lana a pangpulot, ken ti entero a tabernakulo
    ken dagiti amin nga adda iti unegna daytoy, dagiti nasantoan nga alikamen ken
    banbanag.”
  kpg-kpg: “Eleazar, tama daane Aaron tangada hai mee dabu, dana hegau e madamada humalia
    di Hale laa hagatau, mo nia lolo malama, nia ‘incense’, nia tigidaumaha huwa laagau,
    nia lolo hagatulu, mono mee huogodoo ala i golo ala gu haga dabu ang gi Dimaadua.”
  uig-ARA: ھارۇننىڭ ئوغلى ئەلىئازارنىڭ ۋەزىپىسى چىراغ مېيى، خۇشبۇي ئەتىر، دائىمىي
    تەقدىم قىلىنىدىغان ئاشلىق ھەدىيە بىلەن مەسىھلەش مېيىغا قاراش، شۇنداقلا پۈتكۈل
    ئىبادەت چېدىرى بىلەن ئۇنىڭ ئىچىدىكى بارلىق نەرسىلەر، مۇقەددەس جاي ھەم مۇقەددەس
    جايدىكى قاچا-قۇچا ئەسۋابلارغا قاراشتىن ئىبارەت.
  sus-sus: Haruna sɛrɛxɛdubɛ xa di xɛmɛ Eleyasari nan a ɲɔxɔ sama lanpui ture, surayi,
    sansi sɛrɛxɛ, nun ture sɛniyɛnxi xɔn ma. Hɔrɔmɔlingira raxunmase sɛniyɛnxie nun
    a yirabase birin taxuxi a tan nan na.»
  pon-2006: Eleasar, nein samworo Aaron, pahn pwukoahki apwahpwalih Impwalo pwon iangahki
    lehn lamp akan, warpwohmwau, wahntuhkehn meirong kan, lehn kei sarawio, oh mehkoaros
    me mi nan Impwalo me kasarawilahr ong KAUN-O.
  ksd-ksd: Ma Eleasar natu i Aron ra tena tinabar na balaure ra dangi ure ra kapa,
    ma ra bulit i ang na katkat, ma ra plaua ure ra tinabar, ma ra dangi na varku;
    na balaure ra pal na mal ma ra lavur magit tana, ra gomgom na pal, ma ra ana lavur
    tabarikik.
  tur-YTC: “Kâhin Aron oğlu Eleazar'ın görevi, ışık için yağ, kokulu buhur, sürekli
    ekmek sunusu, mesh yağı, tüm konutun, ve içinde bulunan her şeyin, kutsal yer
    ve onun takımlarının gereksinimleri olacak.”
  grc-BRENT: Ἐπίσκοπος Ἐλεάζαρ υἱὸς Ἀαρὼν τοῦ ἱερέως, τὸ ἔλαιον τοῦ φωτὸς, καὶ τὸ
    θυμίαμα τῆς συνθέσεως, καὶ ἡ θυσία ἡ καθʼ ἡμέραν, καὶ τὸ ἔλαιον τῆς χρίσεως, ἡ
    ἐπισκοπὴ ὅλης τῆς σκηνῆς, καὶ ὅσα ἐστὶν ἐν αὐτῇ ἐν τῷ ἁγίῳ, ἐν πᾶσι τοῖς ἔργοις.
  ind-AYT: Eleazar, anak Imam Harun, bertanggung jawab atas minyak untuk pelita, kemenyan
    wangi, kurban sajian yang harus selalu ada, dan minyak urapan. Dia juga bertanggung
    jawab mengawasi seluruh Tenda Suci dan semua yang ada di dalamnya, juga segala
    barang kudus dan perlengkapannya.”
  nya-nya: “Eliezara mwana wa Aaroni, wansembe, aziyangʼanira mafuta a nyale, ndi
    lubani wa nsembe zofukiza, nsembe yaufa yoperekedwa nthawi zonse ndi mafuta odzozera.
    Aziyangʼaniranso chihema ndi zonse zili mʼmenemo, kuphatikizapo zida ndi ziwiya
    zonse zopatulika.”
  hrv-hrv: A Eleazar, sin svećenika Arona, neka se brine za ulje svijećnjaka, za mirisni
    kad, za trajnu prinosnicu i za ulje pomazanja; neka se brine za sve Prebivalište,
    za sve što je u njemu - za Svetište i njegovo posuđe.”
  mps-mps: “Te pris bidi Arongo ogwa Eleasargo te name ugwa be, me lam wel, me te
    pris bidi sa mubo te wel me, te wiegi yai denami ebo pauda me, te wit ofa nai
    dabe, tama agai tonalumainao. Me agai eno bede munalubo nai dabe sese me agai
    tonalumainao,” te po wai.
  tpi-tpi: “Eleasar, pikinini bilong pris Aron, i mas bosim haus sel na wel bilong
    ol lam na wel bilong makim ol pris na paura bilong kamapim smok i gat gutpela
    smel na ol ofa bilong wit, na olgeta arapela samting bilong mi i stap long haus
    sel.”
  dan-1931: Med Eleazar, Præsten Arons Søn, påhviler Tilsynet med Olien til Lysestagen,
    den vellugtende Røgelse, det daglige Afgrødeoffer og Salveolien og desuden Tilsynet
    med hele Boligen og alt, hvad der er deri af hellige Ting og deres Tilbehør.
  vie-OVCB: Thầy Tế lễ Ê-lê-a-sa, con trai A-rôn, có nhiệm vụ lo về dầu thắp đèn,
    hương liệu, lễ vật chay hằng dâng và dầu xức; cũng phải coi sóc cả Đền Tạm và
    các vật dụng bên trong, kể cả các đồ bạc và vật dụng thánh.”
  guj-2017: અને હારુન યાજકના દીકરા એલાઝારનુ કામ આ છે; એટલે રોશનીને માટે તેલ, સુગંધી
    દ્રવ્ય નિત્યનું ખાદ્યાર્પણ તથા અભિષેક માટેનું તેલ તથા પવિત્રમંડપ અને તેમાંની સર્વ
    વસ્તુઓની સંભાળ તેઓએ રાખવાની છે.”
  pon-2006A: Eleasar, nein samworo Aaron, pahn pwukoahki apwahpwalih Impwalo pwon
    iangahki lehn lamp akan, warpwohmwau, wahntuhkehn meirong kan, lehn kei sarawio,
    oh mehkoaros me mi nan Impwalo me kasarawilahr ong KAUN-O.
  por-BRBSL: “O dever de Eleazar, filho de Arão, o sacerdote, será o óleo para a luz,
    o incenso doce, a oferta contínua de refeições e o óleo de unção, as exigências
    de todo o tabernáculo e de tudo o que nele existe, o santuário e seus móveis”.
  cth-cth: Hahoi vaihma Aron capa Eleazar capa a tawk hane kawi teh, paang hane satui
    hoi hmuitui pout laipalah, tavai poenae, awi e satui hoi lukkareiim thung kaawm
    e hnonaw pueng, hmuen kathoung hoi hnopainaw ring hanelah ao telah a ti.
  twi-twi: “Aaron babarima Eleasar a ɔyɛ ɔsɔfo no na ɔbɛhwɛ ngo a wɔde bɛsɔ kanea,
    nnuhuam, daa aduan a wɔde bɔ afɔre, ɔsra ngo ne Ahyiae Ntamadan no nyinaa so.
    Biribiara a ɛwɔ Ahyiae Ntamadan no mu no nso, ɔbɛhwɛ so.”
  hlt-hlt: Khosoih Aaron capa Eleazar loh hmaivang situi neh bo-ul botui khaw, hnin
    takuem kah khocang neh koelhnah situi aka cawhkung, dungtlungim pum neh a khuikah
    boeih, hmuencim neh a hnopai aka cawhkung la om saeh,” a ti nah.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùtì Anɔɔ birɛ Edeɑsɑɑ yie kó mutɔ̃mmú yó ntú ò bo ndɑkɛmɛ̀
    mmɛ tɛfitíkɛ̀kɛ̀tɛ̀ kó mɛkùɔ̀ nkpɛ́í nɛ̀ tihúúntì kufɔ̃ɔ̃ku kpɛti. Nɛ̀ tidiitì
    bɛ̀ m pɑ̃ɑ̃ ntì yɛwe yɛmɔu nɛ̀ mɛkùɔ̀ mbɛ̀ ɔ̃ɔ̃ cóú mmɛ̀ onìtì yoo dɛ̀mɑrɛ̀ kɛ́
    dɛ̀ cɑ̃̀ńnɛ́ n tɔ̃mmú kpɛ́í. Weè yó ndɑkɛ mɛtɑummɛ̀ tou dimɔu kpɛ́í nnɛ̀ dɛ̀ɛ̀
    kó dimɑ̀ɑ̀ bo di miɛkɛ nɛ̀ ikuɔ́ nɛntì timɔu.
  msy-2020: “Ofa gamir gumazim Aronɨn otarim Eleasar, Purirpenim ko an aven itir bizibar
    ganam. Egh lambar boreba, ko mɨgharir mughuriar aghuim zuir paura, ko wit tuamin
    ofan me zuraram amiba, ko olivɨn borer me ofa gamir gumazibagh inga me amɨsɨvamiba,
    a bizir kabar ganam.”
  dop-dop: Kɔtʋlʋ Alɔŋ pǝyɑlʋ Ɩlɑsɑɑ tǝmlɛ ntɛ́ fǝtǝlɑ sɔsɔ nim nɑ tulɑɑlʋ wɔpʋ. Nɑ
    pɑɑ ɩfemle nte tǝ tɔɣɔnɑɣɑ kʋhɑʋ nɑ kɔtɑɣɑ nim, nɑ Ɩsɔ cokǝle tɑɑ wontu tǝnɑ pɑɑsǝnɑʋ.
  azb-azb: Kahin Harun oğlu Eleazarın işi çıraq üçün zeytun yağına, ətirli buxura,
    daimi taxıl təqdimi və məsh yağına nəzarət etməkdir. O bütün məskənə və içində
    olan hər şeyə, müqəddəs yerlə avadanlığına nəzarət edəcəkdir».
  eng-DBY: And Eleazar the son of Aaron the priest shall have the oversight of the
    oil for the light, and the fragrant incense, and the continual oblation, and the
    anointing oil, — the oversight of the whole tabernacle, and of all that is therein,
    over the sanctuary, and over its furniture.
  hin-2017: “जो वस्तुएँ हारून याजक के पुत्र एलीआजर को देख-रेख के लिये सौंपी जाएँ वे
    ये हैं, अर्थात् उजियाला देने के लिये तेल, और सुगन्धित धूप, और नित्य अन्नबलि, और
    अभिषेक का तेल, और सारे निवास, और उसमें की सब वस्तुएँ, और पवित्रस्थान और उसके सम्पूर्ण
    सामान।”
  wol-KYG: «Elasar doomu Aaróona sarxalkat bi nag, ab saytoom moo di diwu làmp bi,
    ak cuuraay li, ak saraxu pepp bi dul jaas, ak diwu pal gi. Mooy féetewoo jaamookaay
    bi bépp, ak mboolem li ci biiram, ba ci yëf yu sell yi, aki jumtukaayam.»
  eng-YLT: '''And the oversight of Eleazar, son of Aaron the priest, [is] the oil
    of the lamp, and the spice-perfume, and the present of continuity, and the anointing
    oil, the oversight of all the tabernacle, and of all that [is] in it, in the sanctuary,
    and in its vessels.'''
  eng-WYC-2017: on which Eleazar, the son of Aaron, the priest, shall be; to whose
    care the oil pertaineth to ordain lanterns, and the incense which is made by craft,
    and the sacrifice which is offered ever[more], that is, in each day, and the oil
    of anointing, and whatever thing pertaineth to the adorning of the tabernacle,
    and of all vessels that be in the saintuary.
  eng-WMBB: “The duty of Eleazar the son of Aaron the priest shall be the oil for
    the light, the sweet incense, the continual meal offering, and the anointing oil,
    the requirements of all the tabernacle, and of all that is in it, the sanctuary,
    and its furnishings.”
  urd-GVH: हारून इमाम का बेटा इलियज़र पूरे मुक़द्दस ख़ैमे और उसके सामान का इंचार्ज
    हो। इसमें चराग़ों का तेल, बख़ूर, ग़ल्ला की रोज़ाना नज़र और मसह का तेल भी शामिल
    है।”
  rug-rug: Sa tinavete te Eleaza, sa tuna koreo e Eroni sa hiama, si pude kopu nia
    sa Ipi Hopena meke sari na tiṉitoṉa tanisa meke sa doduruna sa tinavetavete koasa
    Ipi Hopena sapu na oela tadi na zuke, na oto huda humaṉa lea, meke na vinariponi
    huiti sapu kaqu ta vala doduru totoso, na oela hopena tana vina madi, meke sari
    doduru tiṉitoṉa pa korapa Ipi Hopena saripu ele tava madidi koe Zihova.”
  gaz-gaz: “Eleʼaazaar ilmi Aroon lubichaa itti gaafatamaa zayitii ibsaa, ixaana urgaaʼaa,
    kennaa midhaanii kan yeroo baayʼee dhiʼeeffamuu fi zayitii ittiin dibanii haa
    taʼu. Inni dunkaana qulqulluu hundaa fi waan isa keessa jiru hundatti, miʼaa fi
    meeshaawwan isaa qulqulluuttis itti gaafatamaa haa taʼu.”
  fra-LSG: Éléazar, fils du sacrificateur Aaron, aura sous sa surveillance l’huile
    du chandelier, le parfum odoriférant, l’offrande perpétuelle et l’huile d’onction;
    il aura sous sa surveillance tout le tabernacle et tout ce qu’il contient, le
    sanctuaire et ses ustensiles.
  yal-yal: Saraxarali Harunaa dii Eleyasari xa a yengi lu lɛnpu turen nun wusulanna
    nun bogise saraxane nun masusan turen xɔn ma. A yi a yengi lu Ala Batu Bubun yiren
    birin xɔn ma e nun a kui seene nun muran sariɲanxine nun a goronne birin.”
  haw-1868: Ua pili hoi i ka oihana a Eleazara ke keiki a Aarona ke kahuna, ka aila
    no ka malamalama, me ka mea ala oluolu, ka mohai ai i kela la i keia la, a me
    ka aila poni; ke kiai ana i ka halelewa a pau, a me na mea a pau oloko, iloko
    hoi o ke keenakapu, a iloko o na ipu ona a pau.
  arb-NAV: وَيَكُونُ أَلِعَازَارُ بْنُ هَرُونَ الْكَاهِنِ مَسْؤولاً عَنْ زَيْتِ الإِنَارَةِ،
    وَعَنِ الْبَخُورِ الْعَطِرِ، وَتَقْدِمَةِ الدَّقِيقِ الْيَوْمِيَّةِ وَدُهْنِ الْمَسْحَةِ
    وَعَنْ سَائِرِ الْمَسْكَنِ وَمَا فِيهِ مِنَ الْقُدْسِ وَأَوَانِيهِ».
  ewe-ewe: “Nunɔla Aron ƒe viŋutsu, Eleazar, ƒe dɔdeasie nye wòakpɔ akaɖimemiwo, dzudzɔdonu
    ʋeʋĩwo, gbe sia gbe ƒe nuɖuvɔsa kple ami sisi la dzi. Kpuie ko la, eƒe dɔe nye
    wòakpɔ Agbadɔ blibo la kple nu siwo katã le eme la dzi.”
  eng-LEE: And under the supervision of Elazar the son of Aaron the priest shall be
    the oil for the lighting, and the incense of spices, and the daily meat-offering,
    and the anointing-oil; the supervision of all the tabernacle, and of all that
    is therein, over the sanctuary, and over its vessels.
  asm-FB: আৰু প্ৰদীপৰ অৰ্থে তেল, সুগন্ধি ধূপ, নিত্য ভক্ষ্য নৈবেদ্য, অভিষেকাৰ্থক তেল,
    হাৰোণ পুৰোহিতৰ পুত্ৰ ইলিয়াজৰৰ জিম্মাত থাকিব। গোটেই আবাস আৰু তাত থকা সকলো পবিত্ৰ
    স্থান আৰু তাৰ সকলো বস্তু তেওঁৰ জিম্মাত থাকিব।”
  sus-A: هَرُنَ سّرّشّدُبّ شَ دِ شّمّ عٍلٍيَسَرِ نَن عَ حْشْ سَمَ لَنثُي تُرٍ، سُرَيِ،
    سَنسِ سّرّشّ، نُن تُرٍ سّنِيّنشِ شْن مَ. هْرْ مْلِنفِرَ رَشُنمَسٍ سّنِيّنشِيٍ
    نُن عَ يِرَبَسٍ بِرِن تَشُشِ عَ تَن نَن نَ.»
  fra-SBL: « Le devoir du prêtre Éléazar, fils d'Aaron, sera l'huile pour le feu,
    le parfum doux, l'offrande perpétuelle et l'huile d'onction, les exigences de
    tout le tabernacle et de tout ce qui s'y trouve, du sanctuaire et de son mobilier. »
  hbo-hbo: וּפְקֻדַּ֞ת אֶלְעָזָ֣ר ׀ בֶּן־אַהֲרֹ֣ן הַכֹּהֵ֗ן שֶׁ֤מֶן הַמָּאֹור֙ וּקְטֹ֣רֶת
    הַסַּמִּ֔ים וּמִנְחַ֥ת הַתָּמִ֖יד וְשֶׁ֣מֶן הַמִּשְׁחָ֑ה פְּקֻדַּ֗ת כָּל־הַמִּשְׁכָּן֙
    וְכָל־אֲשֶׁר־בֹּ֔ו בְּקֹ֖דֶשׁ וּבְכֵלָֽיו׃ ס
  eng-WYCLIFFE: Thes ben the birthuns of the sones of Caath, in the tabernacle of
    boond of pees, on whiche Eleazar, the sone of Aaron, preest, schal be; to whois
    cure `the oile perteyneth to ordeyne lanternes, and the encense which is maad
    bi craft, and the sacrifice which is offrid euere, and the oile of anoyntyng,
    and what euere thing perteyneth to the ournyng of the tabernacle, and of alle
    vessels that ben in the seyntuarie.
  cwe-cwe: “Eleazali mwana wa mkulu wa nhambiko Haluni kezayeka goya mavuta ya vitasa
    na ubani unogile na nhosa za usage za chila siku na mavuta ya kuboboda. Iviya
    kezakaliza hema da Mulungu na vinhu vose vili mgati yake na hanhu helile na via
    vake.”
  kik-kik: “Eleazaru mũrũ wa Harũni, ũrĩa mũthĩnjĩri-Ngai, nĩwe ũrĩmenyagĩrĩra maguta
    ma gwakia tawa, na ũbumba ũrĩa ũnungaga wega, na mũtu ũrĩa ũrutagwo hĩndĩ ciothe,
    o na maguta marĩa maitanagĩrĩrio. Nĩwe ũrĩmenyagĩrĩra Hema-ĩyo-Nyamũre ĩrĩ yothe
    na indo iria ciothe irĩ thĩinĩ wayo, nĩcio indo iria nyamũre ciĩkĩrĩtwo kuo, na
    indo cia wĩra.”
  fra-NCL: Eléazar, fils d’Aaron, le prêtre, aura sous sa surveillance l’huile du
    chandelier, le parfum odoriférant, l’oblation perpétuelle et l’huile d’onction ;
    il aura la surveillance de toute la Demeure et de tout ce qu’elle contient, du
    sanctuaire et de tous ses ustensiles. »
  cek-AK: Qaima Aaron capa Eleazar mah sak han koi tok loe hmaitui, hmai thlaek koi
    hmuihoih, ni thokkruek paek ih cang hoi lu bawhhaih situi, kahni im hoi a thung
    ih hmuennawk boih, hmaicam hoi a thung ih laom sabaenawk boih to khenzawn tih,
    tiah a naa.
  cuk-cuk: ”Eleazarʼdi, dule-irwa-anse-goled Aarónʼye-nugad-e-machid. We-Eleazarʼde
    gwalluga gwalludii-baloedid, degi, ina-wawadikmalad, ibmar-gwag-gusgu-ukleged,
    degine, olivo-gwallu-ibmarmargi-eolegega-ebuleged dakoedid. Deginbali, Eleazar
    bela anse-goled-neg, degine, agi bela-ibmarmar-bukwad dakbaloed. Deginbali, bela
    agi-ibmarmar-ebulesimalad dakbaloed.”
  uig-CYR: Һарунниң оғли Әлиазарниң вәзиписи чирақ мейи, хушбуй әтир, дайимий тәқдим
    қилинидиған ашлиқ һәдийә билән мәсиһләш мейиға қараш, шундақла пүткүл ибадәт чедири
    билән униң ичидики барлиқ нәрсиләр, муқәддәс җай һәм муқәддәс җайдики қача-қуча
    әсвапларға қараштин ибарәт.
  tel-2017: యాజకుడు అహరోను కొడుకు ఎలియాజరు దీపాల్లో నూనె ఉందో లేదో చూసుకోవాలి. అలాగే
    అతడు పర్యవేక్షించాల్సిన బాధ్యతలు, పరిమళ సాంబ్రాణి, నైవేద్యం, అభిషేకానికి వాడే
    నూనె, మొత్తం మందిరం, దానిలోనివన్నీ, పరిశుద్ధ పరికరాలు, వస్తువులు-వీటన్నిటికీ అతడు
    బాధ్యత వహించాలి.”
  hat-BSA: Devwa a Éléazar, fis a Aaron an, prèt la, se lwil pou limyè a, lansan santi
    bon an, ofrann sereyal ki pa janm sispann nan ak lwil onksyon an—lesansyèl tabènak
    la avèk tout sa ki ladann yo, sanktyè a avèk sa ki founi li yo.
  kos-kos: Eleazar, wen natul Aaron mwet tol, fah fosrngakin Lohm Nuknuk Mutal, ac
    oil nu ke lam uh, mwe keng uh, wheat in kisa, oil in akmusra, ac ma nukewa saya
    in Lohm Nuknuk Mutal ma akmutalyeyukla nu sin LEUM GOD.
  hbo-WLC: וּפְקֻדַּ֞ת אֶלְעָזָ֣ר ׀ בֶּן־אַהֲרֹ֣ן הַכֹּהֵ֗ן שֶׁ֤מֶן הַמָּאוֹר֙ וּקְטֹ֣רֶת
    הַסַּמִּ֔ים וּמִנְחַ֥ת הַתָּמִ֖יד וְשֶׁ֣מֶן הַמִּשְׁחָ֑ה פְּקֻדַּ֗ת כָּל־הַמִּשְׁכָּן֙
    וְכָל־אֲשֶׁר־בּ֔וֹ בְּקֹ֖דֶשׁ וּבְכֵלָֽיו׃ ס
  ibo-ibo: '“Elieza nwa Erọn, onye nchụaja, ka ọrụ ndị a dị nʼaka: mmanụ e ji amụ
    ọkụ, na ihe nsure ọkụ e ji ụda dị iche iche na-esi isi ụtọ mee, na onyinye mkpụrụ
    ọka a na-enye ụbọchị niile, na mmanụ nsọ ahụ. Nʼaka ya ka ọrụ metụtara nlekọta
    ụlọ nzute ahụ niile, ihe niile dị nʼime ya na ngwongwo nsọ ya dị iche iche dị.”'
  ory-ory: ଆଉ ସମସ୍ତ ଆବାସର ଓ ତନ୍ମଧ୍ୟସ୍ଥିତ ସମସ୍ତ ଦ୍ରବ୍ୟର, ପବିତ୍ର ସ୍ଥାନର ଓ ତହିଁରେ ସ୍ଥିତ
    ସମସ୍ତ ଦ୍ରବ୍ୟର ତତ୍ତ୍ୱାବଧାନ, ଅର୍ଥାତ୍‍, ଦୀପାର୍ଥକ ତୈଳ, ଧୂପାର୍ଥକ ସୁଗନ୍ଧି ଦ୍ରବ୍ୟ, ନିତ୍ୟ
    ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ଓ ଅଭିଷେକାର୍ଥକ ତୈଳ, ଏହିସବୁର ତତ୍ତ୍ୱାବଧାନ କାର୍ଯ୍ୟ ହାରୋଣଙ୍କ ପୁତ୍ର ଇଲୀୟାସର
    ଯାଜକର ହେବ।”
  chk-chk: Iwe, Eleasar nöün ewe souasor Aaron we mwän epwe wisen tümwünü ewe noppuk
    fän iten ekewe lamp, ewe apach mi pwokus, ewe asoren mongö me ewe lön epit. Epwe
    pwal nemelapei unusen ewe imwenfel seni mangaku me masouen lon meinisin.”
  rop-rop: Eliyeisa, det san blanga Eran hubin det serramonimen, im na boswan blanga
    det Seikridwan Tent, en blanga det oil blanga detlot lemp, en blanga det gudsmelwan
    medisin, en det sid daga ofring, en det speshalwan oil dei oldei pudum langa hed
    langa det speshalwan serramoni, en ebrijing insaid langa det Seikridwan Tent blanga
    YAWEI.
  ukr-1871: Елеазар же, син Арона сьвященника, мати ме догляд над олїєю для сьвітильника
    та над кадильними пахощами, та над повсячасною жертвою хлїбною, та над миром,
    та догляд над цїлою храминою і над усїм, що є в нїй, над сьвятинею як і над посудиною
    її.
  deu-1951: Eleasar aber, der Sohn Aarons, soll die Aufsicht haben über das Öl für
    den Leuchter, und über die Spezerei zum Räucherwerk, und über das beständige Speisopfer
    und das Salböl, dazu die Aufsicht über die ganze Wohnung und alles, was darin
    ist, über das Heiligtum und seine Geräte.
  eng-JPS: 'And the charge of Eleazar the son of Aaron the priest shall be the oil
    for the light, and the sweet incense, and the continual meal-offering, and the
    anointing oil: he shall have the charge of all the tabernacle, and of all that
    therein is, whether it be the sanctuary, or the furniture thereof.'''
  srp-1865: A Eleazar sin Arona sveštenika neka se stara za ulje za vidjelo, i za
    kad mirisni, i za žrtvu svagdašnju, i za ulje pomazanja, neka pazi na sav šator
    i na sve što je u njemu, na svetinju i na posuðe njezino.
  lug-lug: “Eriyazaali, mutabani wa Alooni kabona, y’anaabeeranga n’obuvunaanyizibwa
    obw’amafuta g’ettaala ag’omuzeeyituuni, n’obubaane obwakaloosa, n’ekiweebwayo
    eky’okulaga eky’emmere ey’empeke, n’amafuta ag’omuzeeyituuni ag’okwawula. Era
    y’anaalabiriranga Eweema ya Mukama ne byonna ebigirimu, n’awatukuvu ne byonna
    ebikozesezebwamu.”
  heb-heb: ופקדת אלעזר בן אהרן הכהן שמן המאור וקטרת הסמים ומנחת התמיד ושמן המשחה פקדת
    כל המשכן וכל אשר בו בקדש ובכליו׃
  ben-IRV: দীপের তেল ও ধূপের জন্য সুগন্ধি দ্রব্য, নিত্য ভক্ষ্য নৈবেদ্য ও অভিষেকের
    তেলের দেখাশোনা করা, সমস্ত সমাগম তাঁবু এবং যা কিছু তার মধ্যে আছে, পবিত্রস্থান ও
    তার সমস্ত দ্রব্যের দেখাশোনা করা হারোণের ছেলে ইলীয়াসর যাজকের কাজ হবে।”
  pan-pan: ਹਾਰੂਨ ਜਾਜਕ ਦੇ ਪੁੱਤਰ ਅਲਆਜ਼ਾਰ ਦੀ ਇਹ ਜ਼ਿੰਮੇਵਾਰੀ ਹੈ ਕਿ ਚਾਨਣ ਕਰਨ ਲਈ ਤੇਲ, ਸੁਗੰਧੀ
    ਧੂਪ, ਸਦਾ ਕਾਲ ਦੀ ਮੈਦੇ ਦੀ ਭੇਟ ਅਤੇ ਮਸਹ ਕਰਨ ਦਾ ਤੇਲ ਅਰਥਾਤ ਸਾਰੇ ਡੇਰੇ ਦੀ ਅਤੇ ਜੋ ਕੁਝ ਉਸ
    ਵਿੱਚ ਹੈ, ਅਤੇ ਪਵਿੱਤਰ ਸਥਾਨ ਅਤੇ ਉਸ ਦੇ ਸਮਾਨ ਦੀ ਦੇਖਭਾਲ ਕਰੇ।
  mya-JVB: ယဇ်ပုရောဟိတ် အာရုန် သား ဧလာဇာ ၏ အရာနှင့်ဆိုင်သော အမှုဟူမူကား၊ မီး ထွန်းစရာ
    ဆီ၊ မီးရှို့ရာ နံ့သာပေါင်း မွှေး၊ နေ့ရက် အစဉ်အတိုင်းဆက်ကပ်ရသောဘောဇဉ်ပူဇော်သက္ကာ
    ၊ လိမ်း ရန်ဆီ အစရှိသော တဲ တော် နှင့် တဲ တော်တန်ဆာရှိသမျှ တို့ကို၎င်း၊ သန့်ရှင်း
    ရာဌာနတော်နှင့် သန့်ရှင်းသောတန်ဆာ ရှိသမျှတို့ကို၎င်း ကြည့်ရှု ပြုစုရမည်။
  hmo-hmo: '“Hahelagaia tauna Arona ena natuna Eleasara ese do ia naria gaudia be
    inai: Lamepa ena oela, bona bonana namona muramura, bona boubou edia paraoa, bona
    dehoro helagana. Ia ese danu Palai Dubu mai ena kohu helagadia ibounai, bona Helaga
    Gabuna mai ena kohu helagadia ibounai do ia itaia namonamo.”'
  urd-urd: “और रोशनी के तेल, और ख़ुशबूदार ख़ुशबू और दाइमी नज़्र की क़ुर्बानी और मसह
    करने के तेल, और सारे घर, और उसके लवाज़िम और हैकल और उसके सामान की निगहबानी हारून
    काहिन के बेटे इली'एलियाज़र के ज़िम्मे हो।”
  rus-SYN: Елеазару, сыну Аарона священника, поручается елей для светильника и благовонное
    курение, и всегдашнее хлебное приношение и елей помазания,- поручается вся скиния
    и все, что в ней, святилище и принадлежности его.
  bqc-SIM: Sa'onkia Aalona nɛ́ Ɛleazaa mɛ́ aliↄ wɛ́tɛ filia nísii ń tulaleti gĩnanao
    ń pↄ́wɛnti pↄ́ wìↄ mↄ ma gbai lá gu lɛ́ dↄo ń nísi pↄ́ wì pↄ́ dilɛò à
    gↄ̃ ma pↄ́ ũo, ìli wɛ́tɛ zwã̀akpɛi lↄ ń a pↄ́ↄ ń a pↄkeleↄ píi.
  tcz-CHONGTHU: Aaron chapa Eleazer thempupa mopohna chu thaomei khom a thaotuiho,
    gim namtui ho, niseh a kitoh lhosoh thiltoho, kinuding thaotui ho avettup jing
    ding ahi. Houbuh pumpi leh asung thil ijakai, muntheng le muntheng a akimangcha
    jouse chu Eleazar vettup na noi a um ding ahi.
  mar-mar: पवित्र निवासमंडप व त्यातील सर्व वस्तू व उपकरणे म्हणजे पवित्रस्थान व त्यातील
    दिव्यांना लागणारे तेल, सुगंधी धूप, रोजची अन्नार्पणे व अभिषेकाचे तेल या सर्वांची
    जबाबदारी अहरोन याजकाचा मुलगा एलाजार ह्याने घ्यावी.
  qub-qub: «Aaronpa wamran Eleazarna apanga lamparincunapaj asëtita, alli asyaj insinsuta,
    chaqui micuy ofrendata nogapaj imaypis churanan cajcunata, acrar wiñapäna alli
    asyaj asëtita. Chaynöpis paymi ricanga Tolduta, chaycho llapan caj cösacunatapis.»
  hat-hat: Eleaza, pitit gason Arawon, prèt la, va reskonsab kontwole lwil lanp yo,
    lansan santi bon an, pen yo toujou ofri bay Seyè a ak lwil pou mete moun apa a.
    Wi, l'a kontwole tout kay Bondye a nèt ak tou sa ki ladan l', menm kote ki apa
    nèt pou Seyè a ak bagay ki ladan l' yo.
  eng-BSB: Eleazar son of Aaron the priest shall oversee the oil for the light, the
    fragrant incense, the daily grain offering, and the anointing oil. He has oversight
    of the entire tabernacle and everything in it, including the holy objects and
    their utensils.”
  tod-tod: «Zalaɠa ɠula nui Aalɔn ná-doun zunui Eleazaal losuʋɛ ɠa ga, é ɗa wɛlɛ
    fitinai ná-gulɔi ma ta ani maku nɛɛnɛgi, ta vebɛanii é ɠulazu folo-o-folo, ta
    siɛma wulɔ ɲadegai. Toɠa seɠe ʋɛlɛ ɲadegai ma wɛlɛma vai kpein kɛ, ta bu anii
    kpein, ta seizu ɲadegai, é ʋɛɛ ma zɔɔlaiti kpein ba.»
  eng-WEBPB: “The duty of Eleazar the son of Aaron the priest shall be the oil for
    the light, the sweet incense, the continual meal offering, and the anointing oil,
    the requirements of all the tabernacle, and of all that is in it, the sanctuary,
    and its furnishings.”
  kbq-kbq: Hagi pristi ne' Aroni nemofo Eleasa kva hania'zana tavi'mofo masavene,
    mnanentake zama kremna vu'zane, maka zupa ofa nemiza witi ragane, asomu huzmante'za
    frenezmantaza masavene, seli nomofo eri'za zantamine, agu'afima maka'za me'neane,
    hunagru hunte'nea nomofo agu'afi me'nea zanena agrake maka kegava hugahie.
  nhe-BL: “Huan Eleazar itelpoca nopa totajtzi Aarón quipiyas imaco nopa aceite para
    nopa miyac tlahuili, nopa copali tlen ajhuiyac mijmiyotía, nopa tlacajcahualistli
    tlen harina tlen monequi mojmostla, huan nopa aceite tlen tlatzejtzeloltic para
    tlaiyocatlalise para na, niimoTECO. Nelía mocahua imaco Eleazar para quimocuitlahuis
    nochi nopa yoyon tiopamitl campa nimocahua imohuaya ica nochi cuamesas huan tlamantzitzi
    tlen onca tiopan calijtic huan nochi tlen mochijtoc nopona.”
  gub-BL: 'Ereazar xaxeto Àràw ta''yr a''e nehe, wiko putar ko ma''e rehe uzekaiw
    ma''e romo a''e nehe: tàpuzràn Tupàn pe imonokatu pyrer, uri kawer tatainy ipor,
    yhyk zàwenugar, arozràn imur pyrer, uri kawer purehe izakook pyràm. A''e ae wiko
    putar tàpuzràn rehe uzekaiw ma''e romo nehe, ipupe har rehe uzekaiw ma''e romo
    nehe no.'
  eng-DRA: And over them shall be Eleazar the son of Aaron the priest, to whose charge
    pertaineth the oil to dress the lamps, and the sweet incense, and the sacrifice,
    that is always offered, and the oil of unction, and whatsoever pertaineth to the
    service of the tabernacle, and of all the vessels that are in the sanctuary.
