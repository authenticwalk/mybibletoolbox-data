verse: NUM.004.040
translations:
  mal-C: പിതൃഭവനമായും കുടുംബമായും എണ്ണപ്പെട്ട പുരുഷന്മാർ ആകെ 2,630 ആയിരുന്നു.
  deu-TKW: so beliefen sich die Geschlecht für Geschlecht, Familie für Familie aus
    ihnen Gemusterten auf 2630.
  lin-lin: batangamaki kolanda etuka moko na moko mpe libota moko na moko ; motango
    na bango ezalaki nkoto mibale na nkama motoba na tuku misato.
  eng-LSV: even their numbered ones, by their families, by the house of their fathers,
    are two thousand and six hundred and thirty.
  eng-GNV: So the nombers of them by their families, and by the houses of their fathers
    were two thousand sixe hundreth and thirtie.
  eng-WEBSTER: Even those that were numbered of them, throughout their families, by
    the house of their fathers, were two thousand and six hundred and thirty.
  nhw-BL: huan quinijcuilojque para quitequipanose TOTECO ipan nopa yoyon tiopamitl
    huan ajsique 2 mil 630.
  swh-ONEN: waliohesabiwa kwa koo zao na jamaa zao, walikuwa 2,630.
  bba-bba: '@see-verse:NUM.004.039'
  eng-KJVCPB: even those that were numbered of them, throughout their families, by
    the house of their fathers, were two thousand and six hundred and thirty.
  luo-luo: kokwan kaluwore gi dhoutgi kod anywolagi, ne romo ji alufu ariyo mia auchiel
    gi piero adek (2,630).
  meu-meu: Iboudiai na 2,630.
  npi-ULB: आ-आफ्ना कुल र तिनीहरूका पुर्खाका परिवारअनुसार गन्ती गरेका पुरुषहरूको सङ्ख्या
    २,६३९ थियो ।
  yor-yor: Iye wọn nípa ìdílé àti ilé baba wọn jẹ́ ẹgbẹ̀tàlá ó lé ọgbọ̀n (2,630).
  pes-OPCB: '@see-verse:NUM.004.039'
  tgl-ULB: Lahat ng kalalakihan, binilang ayon sa kanilang mga angkan at mga pamilya
    ng kanilang ninuno, sa bilang na 2, 630.
  hui-hui: '@see-verse:NUM.004.039'
  mya-mya: '@see-verse:NUM.004.039'
  bod-N: དེ་དག་གི་རུས་རྒྱུད་དང་ཕ་ཁྱིམ་བཞིན་དུ་རྩིས་བླངས་པའི་མི་གྲངས་ཉིས་སྟོང་དྲུག་བརྒྱ་སུམ་ཅུའོ།
    །
  sna-sna: vachiverengwa nedzimba dzavo nemhuri dzavo, vaisvika zviuru zviviri, namazana
    matanhatu namakumi matatu.
  spa-BLM: los que fueron contados de ellos, por sus familias y por las casas de sus
    padres, fueron dos mil seiscientos treinta.
  cac-cac: '@see-verse:NUM.004.039'
  swh-ULB: Wanaume wote waliohesabiwa kufuata koo na familia za mababu zao walikuwa
    2, 630.
  bel-bel: 'і было палічана паводле родаў іхніх, паводле сямействаў іхніх, дзьве тысячы
    шэсьцьсот трыццаць:'
  deu-ELBBK: Es waren ihrer Gemusterten, nach ihren Familien, nach ihren Vaterhäusern,
    2.630.
  mbb-OT: '@see-verse:NUM.004.039'
  mal-2015: കുടുംബംകുടുംബമായും കുലംകുലമായും എണ്ണപ്പെട്ടവർ രണ്ടായിരത്തറുനൂറ്റി മുപ്പതുപേർ.
  rmc-rmc: sas 2 630 džene,
  pes-OPV: و شمرده شدگان ایشان برحسب قبایل و خاندان آبای ایشان، دوهزار و ششصد و سی
    نفر بودند.
  ron-1924: чей ешиць ла нумэрэтоаре, дупэ фамилииле лор, дупэ каселе пэринцилор лор,
    ау фост доуэ мий шасе суте трейзечь.
  ben-OBCV: তাদের গোষ্ঠী এবং বংশ অনুসারে গণিত জনসংখ্যা ছিল 2,630।
  som-som: xataa kuwoodii qolo qolo iyo reer reer loo tiriyey waxay ahaayeen laba
    kun iyo lix boqol iyo soddon.
  lat-VUC: et inventi sunt duo millia sexcenti triginta.
  eng-ASVBT: even those that were numbered of them, by their families, by their fathers’
    houses, were two thousand and six hundred and thirty.
  ita-1885: gli annoverati, dico, d'infra loro, distinti per le lor nazioni e famiglie
    paterne, furono duemila seicentrenta.
  eng-LXXUP: And the numbering of them according to their families, according to the
    houses of their lineage, was two thousand six hundred and thirty.
  eng-ULB: All the men, counted by their clans and their ancestor's families, numbered
    2,630.
  spa-VBL: El total por familias y linaje paterno fue de 2.630.
  fra-_FOB: Ceux qui furent dénombrés, selon leurs familles, selon les maisons de
    leurs pères, étaient deux mille six cent trente.
  mal-mal: കുടുംബംകുടുംബമായും കുലംകുലമായും എണ്ണപ്പെട്ടവർ രണ്ടായിരത്തി അറുനൂറ്റി മുപ്പത്
    പേർ.
  urd-GVR: '@see-verse:NUM.004.039'
  suz-BL: मिनु मेको आन खिं खिं ङा मुर हिक्‍शोनु, हजार निक्‍शी ६ सहे ३० जना बाक्‍तेक्‍म।
  ita-1927: quelli di cui si fece il censimento secondo le loro famiglie, secondo
    le case dei loro padri, furono duemila seicentotrenta.
  ckb-ckb: تۆمارکراوەکانیان بەگوێرەی خێڵەکانیان و بنەماڵەکانیان دوو هەزار و شەش سەد
    و سی کەس بوون.
  eng-BBE: Who were numbered by families in the order of their fathers' houses, were
    two thousand, six hundred and thirty.
  kan-OKCV: ಎಂದರೆ ಅವರ ಕುಲಗಳ ಪ್ರಕಾರವಾಗಿಯೂ, ಅವರ ಕುಟುಂಬಗಳ ಪ್ರಕಾರವಾಗಿಯೂ, ಅವರಲ್ಲಿ ಎಣಿಕೆಯಾದವರು
    2,630 ಮಂದಿಯಾಗಿದ್ದರು.
  bbb-bbb: '@see-verse:NUM.004.039'
  tam-2017: அவர்களில் எண்ணப்பட்டவர்கள் அவரவர் குடும்பத்தின்படியும், பிதாக்களுடைய வம்சத்தின்படிக்கும்
    2,630 பேர்.
  spa-RV-1909: Los contados de ellos por sus familias, por las casas de sus padres,
    fueron dos mil seiscientos y treinta.
  ron-BTF: Cei numărați dintre ei, după toate familiile lor, după casa părinților
    lor, au fost două mii șase sute treizeci.
  eng-WEBP: even those who were counted of them, by their families, by their fathers’
    houses, were two thousand six hundred thirty.
  eng-FBV: The total by families and father's line was 2,630.
  nld-1939: bedroegen tweeduizend zeshonderd dertig man, naar hun geslachten en families
    geteld.
  nch-BL: huan quinijcuilojque para quitequipanose TOTECO ipan nopa yoyon tiopamit
    huan ajsique 2 mil 630.
  vie-1934: cộng được hai ngàn sáu trăm ba mươi.
  hin-CV: परिवारों के अंतर्गत, पितरों और कुलों के अनुसार गिने गए व्यक्तियों की संख्या
    2,630 थी.
  eng-OURB: even those who were counted of them, by their families, by their fathers’
    houses, were two thousand six hundred thirty.
  spa-BES: Los que fueron contados por familias en el orden de las casas de sus padres,
    fueron dos mil seiscientos treinta.
  tdx-tdx: o niaheñe amo hasavereña’eo naho amo anjomban-droae’eoo le ro’arivo-tsi-enen-jato-tsi-telopolo.
  vid-vid: nawali wanhu elufu mbili na miya sita na makumi gahano (2,650) kwa kuwinza
    ng'holo za hewo na ivyazi lya hewo.
  eng-OKE: even those who were numbered of them by their families of their father’s
    house, were two thousand six hundred and thirty.
  tha-KJV: จำนวนคนตามครอบครัวตามเรือนบรรพบุรุษ เป็นสองพันหกร้อยสามสิบคน
  por-BR-2018: Os contados deles por suas famílias, pelas casas de seus pais, foram
    dois mil seiscentos e trinta.
  deu-ELO: es waren ihrer Gemusterten, nach ihren Familien, nach ihren Vaterhäusern,
    zweitausend sechshundertdreißig.
  eng-WYC-2018: and they were found (to be) two thousand (and) six hundred and thirty.
  epo-epo: ilia nombro laŭ iliaj familioj, laŭ ilia patrodomo, estis du mil sescent
    tridek.
  uig-PIN: ata jǝmǝti, aililiri boyiqǝ sanaⱪtin ɵtküzülgǝnlǝr jǝmiy ikki ming altǝ
    yüz ottuz kixi bolup qiⱪti.
  beo-beo: '@see-verse:NUM.004.039'
  tpi-OTNT: '@see-verse:NUM.004.039'
  hau-SA: da aka ƙidaya kabila-kabila da kuma iyali-iyali, su 2,630 ne.
  uig-LAT: ata jemeti, aililiri boyiche sanaqtin ötküzülgenler jemiy ikki ming alte
    yüz ottuz kishi bolup chiqti.
  nde-nde: bebalwa ngensendo langezindlu zabo, babazinkulungwane ezimbili lamakhulu
    ayisithupha alamatshumi amathathu (2,630).
  ton-ton: ‌ʻIo, ʻakinautolu naʻe lau ʻiate kinautolu, ʻi honau ngaahi faʻahinga,
    mo e fale ʻo ʻenau ngaahi tamai, ko e toko ua afe mo e toko onongeau ma tolungofulu.
  ces-1613: Sečtených jich po čeledech jejich, po domích otců jejich, dva tisíce,
    šest set, třidceti.
  eng-WMB: even those who were counted of them, by their families, by their fathers’
    houses, were two thousand six hundred thirty.
  tam-TCV: அவர்கள் வம்சங்களின்படியும் குடும்பங்களின்படியும் எண்ணப்பட்டபோது, 2,630
    பேராய் இருந்தார்கள்.
  ceb-ULB: Ang tanan nga mga kalalakin-an, giihap sumala sa ilang mga banay ug sa
    mga pamilya sa ilang katigulangan, ug mikabat kini ug 2, 630.
  pol-UBG: Policzonych według ich rodzin i domów ich ojców było dwa tysiące sześciuset
    trzydziestu.
  urd-GVU: '@see-verse:NUM.004.039'
  deu-1912: Und die Summe war zweitausend sechshundertdreißig.
  kan-2017: ಗುಡಾರದ ಕೆಲಸಕ್ಕೆ ಸೇರತಕ್ಕವರೆಂದು ಗೋತ್ರಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಲೆಕ್ಕಿಸಲ್ಪಟ್ಟವರು 2,630
    ಮಂದಿ.
  yap-yap: '@see-verse:NUM.004.039'
  hlt-MCSB: Anmih te a cako la a napa imkhui neh. a soep vaengah thawng hnih ya rhuk
    sawmthum lo uh.
  mdy-ETH: ዬያታ ፔ ማኣሮ ዓሶና ፔ ፃጶና ፃጶና ማዒ ፓይዲንቴ ዓሳ ላምዖ ሺያና ላሆ ፄኤታና ሃይሢታሚናኬ።
  twi-ASANTE: Wɔn nyinaa dodoɔ yɛɛ mpem mmienu ahansia ne aduasa.
  eng-WEBU: even those who were counted of them, by their families, by their fathers’
    houses, were two thousand six hundred thirty.
  bnp-bnp: Ni gi palupu ria, ri ala 2,630.
  wal-wal: eta so asan asan qoodin muleera 2,630.
  spa-PDDPT: Los contados por sus familias y casas paternas fueron 2.630.
  gun-gun: Ha'e va'e kuery oipapa rã dois mil seiscentos e trinta ha'e javi vy, tuu
    ro rupigua kuery ikuaia rami.
  ilo-ULB: Dagiti amin a lallaki a nabilang segun kadagiti pulida ken kadagiti pamilia
    dagiti kapuonanda ket 2, 630 ti bilangda.
  kpg-kpg: '@see-verse:NUM.004.039'
  uig-ARA: ئاتا جەمەتى، ئائىلىلىرى بويىچە ساناقتىن ئۆتكۈزۈلگەنلەر جەمئىي ئىككى مىڭ
    ئالتە يۈز ئوتتۇز كىشى بولۇپ چىقتى.
  sus-sus: E xasabi lan mixi wulu firin, kɛmɛ senni, tongo saxan nan ma.
  pon-2006: '@see-verse:NUM.004.039'
  ksd-ksd: diat di ga luk diat ta kadia lavur apik na tarai, ma ta kadia lavur kakang,
    a ura arip ma laptikai na mar ma a utul a vinun diat.
  tur-YTC: ailelerine ve atalarının evlerine göre onlardan sayılanlar iki bin altı
    yüz otuz kişiydi.
  grc-BRENT: Καὶ ἐγένετο ἡ ἐπίσκεψις αὐτῶν, κατὰ δήμους αὐτῶν, κατʼ οἴκους πατριῶν
    αὐτῶν, δισχίλιοι ἑξακόσιοι τριάκοντα.
  ind-AYT: Semuanya berjumlah 2.630 orang.
  nya-nya: atawawerenga mwa mafuko ndi mabanja awo, anali 2,630.
  hrv-hrv: popisanih, dakle, po njihovim rodovima i porodicama bijaše dvije tisuće
    šest stotina i pedeset.
  mps-mps: '@see-verse:NUM.004.039'
  tpi-tpi: '@see-verse:NUM.004.039'
  dan-1931: de, der mønstredes af dem efter deres Slægter, efter deres Fædrenehuse,
    udgjorde 2.630.
  vie-OVCB: cộng được 2.630.
  guj-2017: તેઓની ગણતરી તેઓનાં કુટુંબ મુજબ તેઓના પિતાઓના ઘર મુજબ બે હજાર છસો ત્રીસ
    થઈ.
  pon-2006A: '@see-verse:NUM.004.039'
  por-BRBSL: even aqueles que foram contados deles, por suas famílias, pela casa de
    seus pais, foram dois mil seiscentos e trinta.
  cth-cth: A imthung abuemlahoi a napanaw imthung abuemlah a touk awh e teh 2, 630
    touh a pha.
  twi-twi: Wɔn nyinaa dodow yɛɛ mpem abien ahansia ne aduasa.
  hlt-hlt: Anmih te a cako la a napa imkhui neh a soep vaengah thawng hnih ya rhuk
    sawmthum lo uh.
  tbz-SIM: '@see-verse:NUM.004.039'
  msy-2020: '@see-verse:NUM.004.039'
  dop-dop: '@see-verse:NUM.004.039'
  azb-azb: Nəsillərinə və ailələrinə görə 2630 nəfər siyahıya alındı.
  eng-DBY: even those that were numbered of them, after their families, according
    to their fathers' houses, were two thousand six hundred and thirty.
  hin-2017: उनकी गिनती उनके कुलों और पितरों के घरानों के अनुसार दो हजार छः सौ तीस
    थी।
  wol-KYG: te ñu limal leen seeni làng ak seen këri maam, ñaari junneek juróom benni
    téeméer ak fanweeri góor lañu (2 630).
  eng-YLT: even their numbered ones, by their families, by the house of their fathers,
    are two thousand and six hundred and thirty.
  eng-WYC-2017: and they were found two thousand six hundred and thirty.
  eng-WMBB: even those who were counted of them, by their families, by their fathers’
    houses, were two thousand and six hundred and thirty.
  urd-GVH: '@see-verse:NUM.004.039'
  rug-rug: '@see-verse:NUM.004.039'
  gaz-gaz: balbala balbalaa fi maatii maatii isaaniitiin lakkaaʼamanii 2,630 turan.
  fra-LSG: ceux dont on fit le dénombrement, selon leurs familles, selon les maisons
    de leurs pères, furent deux mille six cent trente.
  yal-yal: ne yi tɛngɛ xabila yɛɛn ma, e lan muxu wuli firin kɛmɛ sennin tonge saxan
    nan ma.
  haw-1868: O na mea o lakou i heluia, ma ko lakou mau ohana a pau, ma ko ka hale
    o ko lakou poe kapuna, he elua tausani eono haneri a me ke kanakolu.
  arb-NAV: وَكَانَتْ جُمْلَةُ الْمُحْصَيْنَ مِنْهُم حَسَبَ عَشَائِرِهِمْ وَبُيُوتِ
    آبَائِهِمْ أَلْفَيْنِ وَسِتَّ مِئَةٍ وَثَلاثِينَ.
  ewe-ewe: Ame siwo wotia, xlẽ le woƒe ƒomewo kple aƒewo nu la le ame akpe eve alafa
    ade, blaetɔ̃ (2,630).
  eng-LEE: Even those that were numbered of them, after their families, after their
    divisions, were two thousand and six hundred and thirty.
  asm-FB: নিজ নিজ গোষ্ঠী আৰু পিতৃ-বংশ অনুসাৰে তেওঁলোকৰ মাজৰ সেই গণিত লোক দুই হাজাৰ
    ছশ ত্ৰিশ জন হ’ল।
  sus-A: عٍ شَسَبِ لَن مِشِ وُلُ قِرِن، كّمّ سٍننِ، تٌنفٌ سَشَن نَن مَ.
  fra-SBL: ceux dont on fit le dénombrement, selon leurs familles et leurs maisons
    de pères, furent deux mille six cent trente.
  hbo-hbo: וַיִּֽהְיוּ֙ פְּקֻ֣דֵיהֶ֔ם לְמִשְׁפְּחֹתָ֖ם לְבֵ֣ית אֲבֹתָ֑ם אַלְפַּ֕יִם
    וְשֵׁ֥שׁ מֵאֹ֖ות וּשְׁלֹשִֽׁים׃
  eng-WYCLIFFE: and thei weren foundun two thousynde sixe hundrid and thretti.
  cwe-cwe: wowapetigwe kwa kusondelela ng'holo zawo na kaye za tati zawo wakala 2,630.
  kik-kik: matarĩtwo na mbarĩ na nyũmba ciao, maarĩ andũ 2,630.
  fra-NCL: les recensés selon leurs familles, selon leurs maisons patriarcales, furent
    deux mille six cent trente.
  cek-AK: angmacae ih acaeng hoi imthung takoh to kroek o boih naah, sang hnet, cumvai
    taruk, qui thumto oh o.
  cuk-cuk: Weyob Gersón-wagan e-dadgan-e-dadganba, degine, na e-gwenad-e-gwenadganba
    ebislesmargu, milibo gaka dulataled-ilanergwa gaka dulagwen-gakambe (2,630) mergu
    daklealid.
  uig-CYR: ата җәмәти, аилилири бойичә санақтин өткүзүлгәнләр җәмий икки миң алтә
    йүз оттуз киши болуп чиқти.
  tel-2017: వారి తెగల ప్రకారం, వారి పూర్వీకుల కుటుంబాల ప్రకారం 2, 630 మంది పురుషులను
    లెక్కపెట్టారు.
  hat-BSA: Mesye ki te konte pa fanmi pa yo, pa lakay papa pa yo se te de-mil-sis-san-trant
    (2,630).
  kos-kos: pisalos oasr ke tausin luo ac onfoko tolngoul.
  hbo-WLC: וַיִּֽהְיוּ֙ פְּקֻ֣דֵיהֶ֔ם לְמִשְׁפְּחֹתָ֖ם לְבֵ֣ית אֲבֹתָ֑ם אַלְפַּ֕יִם
    וְשֵׁ֥שׁ מֵא֖וֹת וּשְׁלֹשִֽׁים׃
  ibo-ibo: dịka ikwu ha si dị bụ puku abụọ na narị isii na iri atọ (2,630).
