verse: NUM.004.014
translations:
  mal-C: പിന്നെ അവർ അഗ്നികലശങ്ങൾ, മാംസം കൈകാര്യം ചെയ്യാനുള്ള മുൾക്കരണ്ടികൾ, കോരികകൾ,
    തളിക്കുന്നതിനുള്ള കലങ്ങൾ എന്നിവ ഉൾപ്പെടെ യാഗപീഠത്തിലെ ശുശ്രൂഷയ്ക്ക് ഉപയോഗിക്കുന്ന
    സകല ഉപകരണങ്ങും അതിന്മേൽ വെക്കണം. അതിന്മേൽ അവർ തഹശുതുകൽകൊണ്ടുള്ള ഒരു വിരി വിരിച്ച്,
    ചുമക്കാനുള്ള തണ്ടുകൾ ഉറപ്പിക്കണം.
  deu-TKW: Auf dieses sollen sie alle die Geräte legen, mit denen man den Dienst an
    ihm zu besorgen pflegt, die Pfannen, Gabeln, Schaufeln und Becken, kurz alle zum
    Altar gehörigen Geräte; darüber sollen sie eine Hülle von Seekuhfell breiten und
    die Stangen einstecken.
  lin-lin: 'bongo bakotia na likolo na yango biloko nyonso oyo basalaka na yango na
    etumbelo : basani oyo batumbaka na yango ansa, bakanya, bapawu, basani ya minene
    mpe biloko nyonso oyo basalaka na yango na etumbelo ; bongo bakotanda na likolo
    ya biloko oyo nyonso, liputa ya makasi basala na poso ya nyama ya ebale, mpe bakotia
    balate ya etumbelo oyo ekosunga mpo na komema.'
  eng-LSV: and have put on it all its vessels with which they minister on it—the censers,
    the hooks, and the shovels, and the bowls, all the vessels of the altar—and have
    spread a covering of tachash skin on it, and have placed its poles.
  eng-GNV: 'And shall put vpon it all the instruments thereof, which they occupie
    about it: the censers, the fleshhookes and the besomes, and the basens, euen al
    the instruments of the altar and they shall spread vpon it a couering of badgers
    skinnes, and put to the barres of it.'
  eng-WEBSTER: And they shall put upon it all its vessels, with which they minister
    about it, even the censers, the flesh-hooks, and the shovels, and the basins,
    all the vessels of the altar; and they shall spread upon it a covering of badgers'
    skins, and put to it its staffs.
  nhw-BL: Huan iixco quitlalise nochi tlen motequihuía ipan tlaixpamitl. Quitlalise
    itepos caja campa quitemaj cuanextli, iteposchijcolhua para quiitzquise nacatl,
    ipalas, huan nopa huajcali para quiselis estli, huan nochi sequinoc teposme catli
    nopona motequihuíaj. Huan teipa quipiquise ica inincuetlaxo pesojme huan sempa
    quicalaquise nopa huehueyac cuahuitl para ica quihuicase.
  swh-ONEN: Kisha wataweka vyombo vyote juu yake vinavyotumika kwa kuhudumia madhabahuni
    pamoja na vyombo vya kutolea moto, nyuma, miiko na mabakuli ya kunyunyizia. Juu
    yake watatandaza ngozi za pomboo ya kufunika, na kuweka mipiko mahali pake.
  bba-bba: Ten wɔllɔwɑ bɑ koo ten dendi yɑ̃ɑ ni kpuro doke. Niyɑ, dɔ̃ɔ ɡurɑtii kɑ
    kɑɑto donnuɡinu kɑ kɑɑto ni nu tie kɑ ɡbɛ̃ɛ ni bɑ rɑ kɑ yɛm yɛ̃ke, kpɑ bu ye ɡɔni
    dɑmɡii wukiri. Yen biru, kpɑ bu yen nɛnutii wɑsi.
  eng-KJVCPB: and they shall put upon it all the vessels thereof, wherewith they minister
    about it, even the censers, the fleshhooks, and the shovels, and the basons, all
    the vessels of the altar; and they shall spread upon it a covering of badgers’
    skins, and put to the staves of it.
  luo-luo: Bangʼ mano giniket gik michiemogo mag dolo e kar kendo mar misango, kaachiel
    gi gige chiedo, uma mar chwoyo ringʼo, opawo kod bakunde mikirogo remo. Nyaka
    gipedh raum mar piende monyongʼ mayom mag le mag nembe e wiye kendo giket sirni
    mitingʼego kuonde mowinjore.
  meu-meu: 'Bena una dabua latanaiihaboulaina patana kohudia iboudiai bae lai kau:
    rahurahu bona kahi bona kahu iudalaina urodia bona ikadolaina gagadia. Bena idoinai
    na nani kopina amo ba ḡovaia ahu, bona maduna ba toi hanai.'
  npi-ULB: तिनीहरूले वेदीको सेवामा प्रयोग गर्ने सबै सामानलाई बोक्‍ने भारमाथि राख्‍नुपर्छ
    । यिनीहरू आगो राख्‍ने पात्रहरू, काँटाहरू, बेल्चाहरू, बाटाहरू र वेदीका अन्य सबै
    सामान हुन् । तिनीहरूले वेदीलाई सीलको छालाले ढाक्‍नुपर्छ अनि बोक्‍नलाई डन्डीहरू
    हाल्नुपर्छ ।
  yor-yor: Nígbà náà ni kí wọn ó kó gbogbo ohun èlò fún iṣẹ́ ìsìn níbi pẹpẹ, títí
    dórí àwo iná, fọ́ọ̀kì ẹran, ọkọ́ eérú àti àwokòtò. Kí wọn ó fi awọ ewúrẹ́ bo gbogbo
    rẹ̀, kí wọn ó sì fi òpó rẹ̀ bọ ààyè rẹ̀.
  pes-OPCB: تمام وسایل مذبح از قبیل آتشدانها، چنگکها، خاک‌اندازها، کاسه‌ها و ظروف
    دیگر را باید روی پارچه بگذارند و پوششی از پوست بز روی آنها بکشند. آنگاه چوبهای
    حامل را در جاهای خود قرار دهند.
  tgl-ULB: Dapat nilang ilagay ang lahat ng kasangkapan sa balangkas na binubuhat
    na ginagamit nila sa paggawa ng altar. Ang mga bagay na ito ay ang mga kawali,
    mga tinidor, mga pala, mga mangkok, at lahat ng ibang kasangkapan para sa altar.
    Dapat nilang takpan ang altar ng mga balat ng dugong at pagkatapos ay ilagay ang
    mga pasanan sa pagbubuhat.
  hui-hui: Ani bialu loma binigo mo miaga karu tinaga dabu ogoriani biabe biaga ira
    hedo wiaga ngarubi mbirale wangobi ngarubi be ira pungaru hilo yaga ngarubi ndisi
    be nogo darama loma biniru hambu yaga ngarubi bibahende dabuni mo paga hai halimu.
    Ani mo paga hai howa wena timbuni iba tia alenaga dongone ngagome mo dambi howa
    iraho yule ngelarimigome mo karulalu yalu polenedagua manda mandabu ngelalimu.
  mya-mya: ထို​အ​ပေါ်​တွင်​ယဇ်​ပလ္လင်​နှင့်​ဆိုင်​သော မီး​ခံ​ခွက်၊ ချိတ်၊ ဂေါ်​ပြား၊
    ဖ​လား​စ​သော​အ​သုံး​အ​ဆောင် ပစ္စည်း​အား​လုံး​တို့​ကို​တင်​ထား​ရ​မည်။ ထို​နောက်
    ပလ္လင်​အ​သုံး​အ​ဆောင်​ပစ္စည်း​များ​ကို နူး​ညံ့ သော​သား​ရေ​ထည်​ဖြင့်​ဖုံး​အုပ်​၍​ထမ်း​ပိုး
    များ​ကို​လျှို​ထား​ရ​မည်။-
  bod-N: ཡང་མཆོད་ཁྲིའི་སྟེང་ཞབས་ཕྱི་སྒྲུབ་སྤྱད་ཀྱི་ཡོ་བྱད་ཐམས་ཅད་དེ། མེ་ཕོར་དང་ཤ་འཛིན་ཁ་དབྲག
    མེ་ཁྱེམ། མཆོད་སྡེར་བཅས་ནི་དེའི་སྟེང་དུ་བཤམ་དགོས་ཤིང་། དེའི་སྟེང་དུ་ཀོ་བ་སྤུས་ལེགས་ཀྱི་པགས་ཁེབས་ཀྱིས་གཡོགས་རྗེས།
    རྒྱུག་ཤིང་རྣམས་བརྒྱུ་དགོས་སོ། །
  sna-sna: Ipapo vanofanira kuisa pamusoro payo midziyo yose inoshandiswa pakushumira
    paaritari kusanganisira namakango, forogo dzenyama, foshoro nembiya dzokusasa.
    Vanofanira kuwarira chifukidzo chamatehwe emhou dzegungwa pamusoro payo, vagopinza
    matanda ayo panzvimbo yawo.
  spa-BLM: Pondrán sobre él todos los utensilios con los que ministran a su alrededor,
    las sartenes para el fuego, los ganchos para la carne, las palas y las palanganas,
    todos los utensilios del altar; y extenderán sobre él una cubierta de piel de
    tejón, y pondrán sus varas.
  cac-cac: 'Axo d''a yib''an̈ tz''ac''jib''at masanil tastac sc''anchaj d''a altar
    chi'': Aton yed''tal tzac''ac'' yed'' juntzan̈ q''uen tenedor, q''uen pala, q''uen
    nivac uc''ab'' yed'' juntzan̈xo yaln̈ej tas yamc''ab''il. A d''a yib''an̈ masanil
    juntzan̈ chi'' tz''ac''jib''at noc'' tz''uum te lab''ab''i, tzeyac''anpaxoch te
    te'' yic sb''achchaji.'
  swh-ULB: Watavieka kwenye miti ya kubebea vyombo vyote wanavyovitumia kwa kazi ya
    madhabahuni. Vyombo hivi ni vyetezo, majembe, mabakuli na vitu vingine vya madhabahuni.
    Wataifuniks madhabahu na ngozi za pomboo na kuweka ile miti ya kubebea.
  bel-bel: і пакладуць на яго ўвесь посуд яго, які ўжываецца ў служэньні каля яго
    - вугольніцы, відэльцы, лапаткі і чары, увесь посуд ахвярніка - і накрыюць яго
    покрывам са скураў сініх, і ўставяць жэрдкі яго.
  deu-ELBBK: 'und darauf legen alle seine Geräte, womit man den Dienst auf ihm verrichtet:
    die Kohlenpfannen und die Gabeln und die Schaufeln und die Sprengschalen, alle
    Geräte des Altars; und sie sollen eine Decke von Dachsfell darüber breiten und
    seine Stangen daran tun.'
  mbb-OT: 'Ne isavuk dan kayi te pemuhatà is langun he ǥelemiten para kayi: is menge
    selevukà te vaǥa, is dezekelà he menge tinidur he para te usa, is menge pala,
    wey is menge yehung. Ne tembuni zan heini te meupiya he kelasi he lundis, ne itaud
    dan is menge tival kayi.'
  mal-2015: അവർ അതിന്മേൽ ശുശ്രൂഷചെയ്യേണ്ടതിന്നുള്ള ഉപകരണങ്ങളായ കലശം, മുൾക്കൊളുത്തു,
    ചട്ടുകം, കലം എന്നിങ്ങനെ യാഗപീഠത്തിന്റെ ഉപകരണങ്ങളൊക്കെയും അതിന്മേൽ വെക്കേണം; തഹശൂതോൽകൊണ്ടുള്ള
    ഒരു വിരി അതിന്മേൽ വിരിക്കയും തണ്ടു ചെലുത്തുകയും വേണം.
  rmc-rmc: 'Pre oda thovena savoro sersamos, saveha pes služinel paš o oltaris: o
    lopatki pre jag, o vidli, o lopati the o čarore. Učharena savoro andre lepeda
    le tuleňiskra cipatar a ispidena andre o dručki.'
  pes-OPV: و جمیع اسبابش راکه به آنها خدمت آن را می‌کنند یعنی مجمرها وچنگالها و خاک
    اندازها و کاسه‌ها، همه اسباب مذبح را بر روی آن بنهند، و بر آن پوشش، پوست خز گسترانیده،
    چوب دستهایش را بگذرانند.
  ron-1924: сэ пунэ дясупра тоате унелтеле пентру служба луй, тигэиле пентру кэрбунь,
    фуркулицеле, лопециле, лигенеле, тоате унелтеле алтарулуй ши дясупра сэ ынтиндэ
    о ынвелитоаре де пеле де вицел де маре; апой сэ-й пунэ друӂий.
  ben-OBCV: তার উপরে তারা বেদির উদ্দেশে ব্যবহৃত সমস্ত বাসনপত্র রাখবে, সমস্ত অঙ্গারধানী,
    ত্রিশূল, বেলচা, রক্ত ছিটানোর উদ্দেশে ব্যবহৃত বাটি সমূহ। এর উপরে তারা টেকসই চামড়ার
    আচ্ছাদন দেবে এবং তার বহন-দণ্ড যথাস্থানে পরাবে।
  som-som: Waana inay saaraan alaabteeda oo dhan oo ay kaga adeegaan, kuwaas oo ah
    idammada, iyo mudacyada, iyo majarafadaha, iyo maddiibadaha, iyo weelashii meesha
    allabariga oo dhan, oo markaas waa inay ku kala dul bixiyaan ded ah harag adhidibadeed,
    oo ay ulaha lagu qaado sudhaan.
  lat-VUC: ponentque cum eo omnia vasa, quibus in ministerio ejus utuntur, id est,
    ignium receptacula, fuscinulas ac tridentes, uncinos et batilla. Cuncta vasa altaris
    operient simul velamine janthinarum pellium, et inducent vectes.
  eng-ASVBT: and they shall put upon it all the vessels thereof, wherewith they minister
    about it, the firepans, the fleshhooks, and the shovels, and the basins, all the
    vessels of the altar; and they shall spread upon it a covering of sealskin, and
    put in the staves thereof.
  ita-1885: E mettano sopra esso tutti i suoi strumenti, co' quali si fa il servigio
    sopra esso, le cazze, le forcelle, le palette, i bacini, e tutti gli altri strumenti
    dell'Altare; e stendanvi sopra una coverta di pelli di tasso; poi mettano le stanghe
    all'Altare.
  eng-LXXUP: And they shall put upon it all the vessels with which they minister upon
    it, and the fire pans, and the fleshhooks, and the cups, and the cover, and all
    the vessels of the altar; and they shall put on it a blue cover of skins, and
    shall put in its staffs; and they shall take a purple cloth, and cover the laver
    and its foot, and they shall put it into a blue cover of skin, and put it on bars.
  eng-ULB: They must put on the carrying frame all the equipment that they use in
    the work of the altar. These objects are the firepans, forks, shovels, bowls,
    and all the other equipment for the altar. They must cover the altar with sea
    cow skins and then insert the carrying poles.
  spa-VBL: 'y que pongan sobre él todo el equipo usado en los servicios del altar:
    los fogones, los tenedores para la carne, las palas y los aspersores. Extiendan
    sobre él una fina cubierta de cuero y luego inserten las varas para transportarlo.'
  fra-_FOB: Et ils mettront dessus tous les ustensiles employés pour y faire le service,
    les encensoirs, les fourchettes, les racloirs, les coupes, tous les ustensiles
    de l'autel; et ils étendront par-dessus une couverture de peaux de couleur d'hyacinthe,
    et ils y mettront ses barres.
  mal-mal: അവർ അതിന്മേൽ ശുശ്രൂഷചെയ്യേണ്ടതിനുള്ള ഉപകരണങ്ങളായ കലശം, മുൾക്കൊളുത്ത്, ചട്ടുകം,
    കലം എന്നിങ്ങനെ യാഗപീഠത്തിന്റെ ഉപകരണങ്ങളൊക്കെയും അതിന്മേൽ വെക്കണം; കോലാട്ടിൻ തോൽകൊണ്ടുള്ള
    ഒരു വിരി അതിന്മേൽ വിരിക്കുകയും തണ്ട് യഥാസ്ഥാനത്ത് ഇടുകയും വേണം.
  urd-GVR: Us par wuh qurbāngāh kī ḳhidmat ke lie sārā zarūrī sāmān rakheṅ yānī chhiṛkāw
    ke kaṭore, jalte hue koele ke bartan, belche aur kāṅṭe. Is sāmān par wuh taḳhas
    kī khāloṅ kā ġhilāf ḍāl kar qurbāngāh ko uṭhāne kī lakaṛiyāṅ lagāeṅ.
  suz-BL: मिनु मेकोपुकीमी चढ़ेतीकेम माल्‍शो मारेइ मारेइ थोव़की मेको आ तारी वोइक्‍चा
    माल्‍नीम। मी वोइक्‍तीके, श्‍ये ग्रुंइतीके, बेल्‍चापुकी, ब्‍वाक्‍कु वोइक्‍तीक ग्‍योंबपुकी
    नु चढ़ेतीक ङा मारेइ मारेइ वोइश्‍शा, मेको तार रिम्‍शो कोक्‍तेम सुम्‍चा माल्‍नीम।
    मेको आ कुरतीक कोक्‍के शुइक्‍चा माल्‍नीम।
  ita-1927: vi metteranno su tutti gli utensili destinati al suo servizio, i bracieri,
    i forchettoni, le palette, i bacini, tutti gli utensili dell’altare e vi stenderanno
    su una coperta li pelli di delfino; poi porranno le stanghe all’altare.
  ckb-ckb: هەموو قاپوقاچاغەکانی کە لە قوربانگاکە بۆ خزمەت بەکاریدەهێنن دەیخەنە سەری،
    مەقەڵییەکان، چەنگاڵەکان، خاکەنازەکان و تاسەکان، هەموو قاپوقاچاغی قوربانگاکە، پۆشەرێک
    لە پێستی مانگای دەریاشی بەسەردا ڕادەخەن و دارەکانی دەخەنە شوێنی خۆی.
  eng-BBE: Placing on the cloth all its vessels, the fire-baskets, the meat-hooks,
    the spades, and the basins; all the vessels of the altar; they are to put a leather
    cover over all these, and put its rods in their places.
  kan-OKCV: ಅದರ ಮೇಲೆ ಸೇವೆ ಮಾಡುವ ಎಲ್ಲಾ ಸಲಕರಣೆಗಳನ್ನು, ಅಗ್ನಿ ಪಾತ್ರೆಗಳನ್ನು, ಮುಳ್ಳುಗಳನ್ನು,
    ಸಲಿಕೆಗಳನ್ನು, ಬೋಗುಣಿಗಳನ್ನು, ಬಲಿಪೀಠದ ಎಲ್ಲಾ ಸಲಕರಣೆಗಳನ್ನು ಅದರ ಮೇಲಿಟ್ಟು, ಕಡಲುಹಂದಿಯ
    ಚರ್ಮಗಳ ಹೊದಿಕೆಯನ್ನು ಹಾಕಿ, ಹೊರುವ ಕೋಲುಗಳನ್ನು ಇಡಬೇಕು.
  bbb-bbb: '@see-verse:NUM.004.013'
  tam-2017: அதின்மேல் ஆராதனைக்கு ஏற்ற எல்லாப் பணிப்பொருட்களாகிய கலசங்களையும், முள்துறடுகளையும்,
    சாம்பல் எடுக்கும் கரண்டிகளையும், கலசங்களையும், பலிபீடத்திற்குரிய எல்லாப் பாத்திரங்களையும்,
    அதின்மேல் வைத்து, அதின்மேல் மெல்லிய தோல் மூடியை விரித்து, அதின் தண்டுகளைப் பாய்ச்சவேண்டும்.
  spa-RV-1909: 'Y pondrán sobre él todos sus instrumentos de que se sirve: las paletas,
    los garfios, los braseros, y los tazones, todos los vasos del altar; y extenderán
    sobre él la cubierta de pieles de tejones, y le pondrán además las varas.'
  ron-BTF: Și să pună pe el toate vasele lui, cu care ei servesc în jurul lui, cenușarele,
    cârligele de carne, lopețile și oalele, toate vasele altarului; și să întindă
    peste acestea un acoperământ din piei de bursuci și să îi pună drugii.
  eng-WEBP: They shall put on it all its vessels with which they minister about it,
    the fire pans, the meat hooks, the shovels, and the basins—all the vessels of
    the altar; and they shall spread on it a covering of sealskin, and put in its
    poles.
  eng-FBV: 'and put on it all the equipment used in the services on the altar: the
    firepans, meat forks, shovels, and sprinkling bowls. Spread over it a fine leather
    covering and then insert its carrying poles.'
  nld-1939: daarop alle benodigdheden plaatsen, waarmee zij de dienst aan het altaar
    verrichten, de vuurpotten, vorken, schoppen, offerschalen, en alle vaatwerk van
    het altaar; daaroverheen een dekkleed van gelooide huiden spreiden, en er de draagstokken
    aan zetten.
  nch-BL: Huan iixco quitalise nochi ten motequihuía ipan taixpamit. Quitalise itepos
    caja campa quitemaj cuajnexti, iteposchijcolhua para quiitzquise nacat, ipalas,
    huan nopa huajcali para quiselis esti, huan nochi sequinoc teposme cati nopona
    motequihuíaj. Huan teipa quipiquise ica inincuetaxo pesojme huan sempa quicalaquise
    nopa huehueyac cuahuit para ica quihuicase.
  vie-1934: để lên trên hết thảy đồ đạc dùng về công việc của bàn thờ, tức là những
    lư hương, nĩa, vá, chén, cùng những đồ phụ tùng của bàn thờ. Rồi đắp trên bàn
    thờ một tấm phủ bằng da cá nược và xỏ đòn khiêng vào.
  hin-CV: 'वे इसके साथ ही इससे संबंधित सारे बर्तन उस पर रख देंगे: अग्नि पात्र, अंगीठियां,
    कांटे, फावड़े, चिलमचियां तथा वेदी से संबंधित पात्र तथा इन सब पर वे सूंस की खाल
    फैला देंगे और तब उठाने के डंड़े उसके स्थान पर पिरो देंगे.'
  eng-OURB: They shall put on it all its utensils, with which they minister about
    it, the fire pans, the meat hooks, the shovels, and the basins; all the utensils
    of the altar; and they shall spread on it a covering of sealskin, and put in its
    poles.
  spa-BES: Colocando encima la tela todas sus vasijas, las cestas de fuego, los ganchos
    de carne, las espadas y las cubetas; todos los vasos del altar; Deben poner una
    cubierta de cuero sobre todos estos, y poner sus varillas en sus lugares.
  tdx-tdx: 'Hapo’ iereo ambone’e ze hene haraotse fitoloña’ iareo ama’e: o endraendrao,
    o fitsipokeo, o sadròo, o fitovio, naho o hene harao’ i kitreliio: le ho rakofa’
    iareo holi-trozofisoitse, vaho hatso­rofotse ama’e o bao’eo.'
  vid-vid: Mchanya mwake wowika vinhu vyeng'ha vilinguganigwa kuli mijito ja honhu
    ha kulavila nhambiko, makala na mibano na mihuka na visaye. Hamba, mchanya mwake
    wowika chigubiko cha igozi lya igongolo lilingikala mbahali na kwinjiza mipichilo
    jake ja kupichila.
  eng-OKE: And put thereon all its vessels by which they minister upon it; censers,
    fleshhooks, shovels, and basins; all the vessels of the altar; and spread over
    it a covering of hyacinthine skins, and inset its staves.
  tha-KJV: เอาภาชนะประจำแท่นทั้งหมดซึ่งเป็นเครื่องใช้ประจำแท่น มี​กระถางไฟ ขอเกี่ยวเนื้อ
    พล​ั่ว ชาม และภาชนะประจำแท่นทั้งสิ้นวางไว้​ข้างบน แล​้วเอาหนังของตัวแบดเจอร์​คลุม
    และสอดคานหาม
  por-BR-2018: 'E porão sobre ele todos os seus instrumentos de que se serve: as pás,
    os garfos, os braseiros, e as taças, todos os utensílios do altar; e estenderão
    sobre ele o propiciatório de peles finas, e lhe porão também as varas.'
  deu-ELO: 'und darauf legen alle seine Geräte, womit man den Dienst auf ihm verrichtet:
    die Kohlenpfannen und die Gabeln und die Schaufeln und die Sprengschalen, alle
    Geräte des Altars; und sie sollen eine Decke von Dachsfell darüber breiten und
    seine Stangen daran tun.'
  eng-WYC-2018: And they shall put with it all the vessels which they use in the service
    thereof, that is, the resets of fire, the tongs, and fleshhooks, and other hooks,
    and the censers, or the pans of coals; they shall cover all the vessels of the
    altar (al)together in a veil of jacinthine skins, and they shall lead in the bearing
    staves. (And they shall put on the altar all the vessels which they use in its
    service, that is, the fire receptacles, the tongs, and flesh-hooks, and other
    hooks, and the censers, or the pans, for the coal; and they shall cover all the
    vessels of the altar with a leather cover, and then put in the carrying bars.)
  epo-epo: Kaj ili metu sur ĝin ĉiujn ĝiajn objektojn, per kiuj oni servas sur ĝi,
    la karbujojn, la forkojn kaj la ŝovelilojn kaj la kalikojn, ĉiujn objektojn de
    la altaro, kaj ili sternu sur ĝi tegon el antilopaj feloj, kaj ili enmetu ĝiajn
    stangojn.
  uig-PIN: Andin yǝnǝ ⱪurbangaⱨta ixlitilidiƣan ǝswablar — küldan, ilmǝk, bǝlgürjǝk,
    qinilǝr, xundaⱪla barliⱪ ǝswablarni ⱪurbangaⱨ üstigǝ tizip, andin delfin terisidǝ
    etilgǝn bir yopuⱪ bilǝn yepip, andin kɵtüridiƣan baldaⱪlarni ɵtküzüp ⱪoysun.
  beo-beo: 'Ilia da amo da:iya, oloda hawa: hamosu liligi huluane ligisimu. Amo da
    lalu ofodo, ma:go, safala amola faigelei huluane. Amasea, ilia da amo huluane
    bulamagau gadofo amoga dedebole, gaguli ahoasu ifa salimu.'
  tpi-OTNT: Na ol i mas kisim olgeta samting ol pris i save yusim bilong mekim wok
    long alta, olsem ol dis bilong putim paia na ol huk na ol liklik savol na ol liklik
    plet bilong kisim blut bilong ofa. Na ol i mas putim ol dispela samting antap
    long alta na karamapim long gutpela skin bilong bulmakau bilong solwara na putim
    tupela stik bilong karim alta.
  hau-SA: Sa’an nan su sa a kansa dukan kayayyakin da aka yi amfani da su a bagaden,
    haɗe da farantai don wuta, cokula masu yatsu don nama, manyan cokula, da darunan
    yayyafawa. A kansa za su shimfiɗa murfi na fatun shanun teku, su zura sandunan
    ɗaukarsa.
  uig-LAT: Andin yene qurban’gahta ishlitilidighan eswablar — küldan, ilmek, belgürjek,
    chiniler, shundaqla barliq eswablarni qurban’gah üstige tizip, andin délfin tériside
    étilgen bir yopuq bilen yépip, andin kötüridighan baldaqlarni ötküzüp qoysun.
  nde-nde: Besebefaka phezu kwalo zonke izitsha ezisetshenziswa emsebenzini we-alithari,
    kuhlanganisa lezindengezi zeziko, izitsha zokosa inyama, amafotsholo lemiganu
    yokuchelisa. Phezu kwalo kumele bendlale isembeso sezikhumba zezinyamazana babe
    sebefaka izibambo zokuthwalisa endaweni yazo.
  ton-ton: Pea tenau tuku ki ai hono ngaahi ipu kotoa pē, ʻaia ʻoku nau ngāueʻaki
    ki ai, ʻio, ʻae ngaahi ipu ʻaiʻanga afi, mo e ngaahi huhu, pea mo e ngaahi huo,
    pea mo e ngaahi ipu luoluo, ko e ngaahi ipu kotoa pē ʻoe feilaulauʻanga; pea tenau
    ʻuʻufi ʻaki ia ʻae kiliʻi pasia, pea tuku ki ai hono ʻakau haʻamo.
  ces-1613: A vloží svrchu všecko nádobí jeho, jímž přisluhují na něm, nádoby k uhlí,
    vidličky, pometla, kotlíky a všecko nádobí oltáře, a přistrouce jej přikrytím
    z koží jezevčích, uvlekou sochory jeho.
  eng-WMB: They shall put on it all its vessels with which they minister about it,
    the fire pans, the meat hooks, the shovels, and the basins—all the vessels of
    the altar; and they shall spread on it a covering of sealskin, and put in its
    poles.
  tam-TCV: 'பலிபீடத்தில் குருத்துவப் பணிக்காகப் பயன்படுத்தும் எல்லா பாத்திரங்களையும்
    அதன்மேல் வைக்கவேண்டும். அவையாவன: நெருப்புச் சட்டி, இறைச்சியை குத்தும் முட்கரண்டிகள்,
    சாம்பல் அள்ளும் வாரிகள் மற்றும் தெளிக்கும் கிண்ணங்கள் ஆகும். அவற்றின்மேல் கடல்பசுத்
    தோலை விரித்து கம்புகளை அவற்றுக்குரிய இடத்தில் வைக்கவேண்டும்.'
  ceb-ULB: Kinahanglan nga ibutang nila didto sa dayonganan ang tanan nga mga galamiton
    nga ilang gigamit sa buluhaton sa halaran. Kini nga mga butang mao ang mga kawa,
    mga tinidor, mga pala, mga panaksan, ug ang uban pang mga galamiton sa halaran.
    Kinahanglan tabonan nila ang halaran ug panit sa dugong ug unya isuksok ang mga
    tukon nga dayonganan.
  pol-UBG: 'I położą na nim wszystkie jego sprzęty używane do służby przy nim: kadzielnice,
    widełki, łopatki i kropielnice, wszystkie naczynia ołtarza, i rozciągną na nim
    przykrycie ze skór borsuczych, i założą jego drążki.'
  urd-GVU: اُس پر وہ قربان گاہ کی خدمت کے لئے سارا ضروری سامان رکھیں یعنی چھڑکاؤ کے
    کٹورے، جلتے ہوئے کوئلے کے برتن، بیلچے اور کانٹے۔ اِس سامان پر وہ تخس کی کھالوں
    کا غلاف ڈال کر قربان گاہ کو اُٹھانے کی لکڑیاں لگائیں۔
  deu-1912: und alle seine Geräte darauf schaffen, Kohlenpfannen, Gabeln, Schaufeln,
    Becken mit allem Gerät des Altars; und sollen darüber breiten eine Decke von Dachsfellen
    und seine Stangen daran tun.
  kan-2017: ಅದಕ್ಕೆ ಸಂಬಂಧಪಟ್ಟ ಅಗ್ಗಿಷ್ಟಿಕೆಗಳು, ಮುಳ್ಳುಗಳು, ಸಲಿಕೆಗಳು, ಬೋಗುಣಿಗಳು ಮುಂತಾದ
    ಉಪಕರಣಗಳನ್ನೆಲ್ಲಾ ಮೇಲೆ ಇಟ್ಟು ಹಸನಾದ ತೊಗಲನ್ನು ಹೊದಿಸಿ ಹೊರುವ ಕೋಲುಗಳನ್ನು ಹಾಕಬೇಕು.
  yap-yap: 'Miyad tay nga daken fare altar urngin e tatalin e maruwel riy: yu raba’
    i fen e fek nifiy, nge bogi lam, nge bogi sebel, nge yu raba’ i taray. Ma aram
    miyad upunguy nga bang i keru’ e gamanman ni bfel’, miyad yip’ e mat’ riy ngay.'
  hlt-MCSB: Te phoeiah. a thohtat vaengkah a hnopai cungkuem te, a taengkah baelphaih
    ciksum neh hmaisoh khaw, baelcak neh hmueihtuk kah, hnopai cungkuem te a soah
    tloeng uh saeh. Te soah saham pho. a sing dah uh saeh lamtah a cung te rholh uh
    saeh.
  mdy-ETH: ዬኖ ዒንጎ ቤዞይዳ ማዺንቶ ባኮ ጌይፃ፦ ታሞ ዔኤሦ ባካ፥ ዓሽኮ ኪራ፥ ታሞ ካኣሾ ቦኦቆንታ ዔቴ ማዔ ሳኣኖንታ ዒኢካ
    ጌሦንጎ፤ ዬያይዴስካፓ ሺርኪንቴ፥ ጉላንቦ ዜዾ ዑፃ ቃሲ ካንቂ ዛጳሢ ሚፆዋ ዓኣሦንጎ።
  twi-ASANTE: Ɛsɛ sɛ wɔde afɔrebukyia no ho ɔsom nneɛma nyinaa gu ntoma no so. Saa
    nneɛma no ne nkyɛnsee a wɔnoa mu, nsosɔmu, sofi, kyɛnsee kɛseɛ ne nneɛma a wɔkora
    mu nneɛma gu ntoma no so na wɔde abirekyie nhoma kata ne nyinaa so. Na afei, wɔde
    nnua a wɔde soa no gu faako a ɛsɛ sɛ wɔde guo.
  eng-WEBU: They shall put on it all its vessels with which they minister about it,
    the fire pans, the meat hooks, the shovels, and the basins—all the vessels of
    the altar; and they shall spread on it a covering of sealskin, and put in its
    poles.
  bnp-bnp: 'Ri gi bole lobo a maka maki ni rata a leho ne ria vona na dede: a maka
    tavila ni guru a habulo, a maka kinau, a maka savol kiroko, a maka pelete kiroko
    ne vona ni bole a dara na nihabi. Ri gi ru langa na dede a maka maki, muri ri
    gi kavitagu na kulina lui, ri gi rodo dili na halui a binole ge rua, bara ri kaloho.'
  wal-wal: Hiixxidi a bolli yarshshiyoosan go7ettiyo miishshata ubbaa, tama cooceta,
    ashuwaa qaphiyo qapheta, akaafatanne araciyo kuixaarota wottona. Wottidi irppaniyan
    kammona; kammidi tookkiyo kasota eta sagaayotun aattona.
  spa-PDDPT: 'Pondrán todos sus utensilios con los cuales ministran sobre él: braseros,
    tenedores, paletas, tazones y todos los instrumentos del altar. Extenderán sobre
    él una cubierta de piel de tejón y le pondrán sus varas.'
  gun-gun: 'Ha''e va''e áry jevy omoĩmba ''rã altar rupi tembiporu oiporupy ha''e
    javi: tapyĩ ryru, kuxa rakua va''e, kuxa guaxu ha''e hy''a guaxu ikuai va''e,
    ha''e altar rupi tembiporu oiporupy ha''e javi. Ha''e gui hi''áry rupi ma omoĩ
    ''rã mba''emo pirekue iporãve va''e. Ha''e gui ma jovaive rupi omoĩ ''rã yvyra
    po''i.'
  ilo-ULB: Masapul nga ikabilda iti nasangal a pagawitan dagiti amin nga alikamen
    nga us-usarenda iti trabaho ti altar. Dagitoy a banbanag ket dagiti pagikkan iti
    beggang, dagiti tinidor, dagiti pala, dagiti mallukong, ken dagiti amin a dadduma
    nga alikamen para iti altar. Masapul nga abbonganda ti altar kadagiti lalat ti
    foca sada iyusok dagiti assiw a pangbagkat.
  kpg-kpg: 'Digaula gaa dugu gi hongo di maa nia goloo huogodoo ala e hai hegau ai
    i di gowaa dudu tigidaumaha: go nia mee dugu ahi, maadau, daawolo mono baisin.
    Nomuli gei digaula gaa gahu di maa gi di gili kau humalia, ga daalo nia laagau
    e aamo di maa.'
  uig-ARA: ئاندىن يەنە قۇربانگاھتا ئىشلىتىلىدىغان ئەسۋابلار —كۈلدان، ئىلمەك، بەلگۈرجەك،
    چىنىلەر، شۇنداقلا بارلىق ئەسۋابلارنى قۇربانگاھ ئۈستىگە تىزىپ، ئاندىن دېلفىن تېرىسىدە
    ئېتىلگەن بىر يوپۇق بىلەن يېپىپ، ئاندىن كۆتۈرىدىغان بالداقلارنى ئۆتكۈزۈپ قويسۇن.
  sus-sus: E na a yirabasee sa a fari, alɔ surayi gansee, suxumɛe, pelie, nun pɔɔti
    xungbee, e xa na birin mafilin foye yɛxɛ kiri ra, e fa wuri kuyee raso a tongose
    ra.
  pon-2006: 'Re pahn kidahng powe dipwisou koaros me kin doadoahk ni pei sarawio:
    pan en kisiniei, metehn kateng, sapwel, oh peisin kan. Re ahpw pahn kidimkihdi
    kilin kou kaselel ehu oh kadilong tuhkehn wisik ko.'
  ksd-ksd: ma diat a vung kana lavur la tana, nina dia pait ra papalum me, a umana
    la na kabu, ma ra umana inging, ma ra umana kakakal ma ra umana la na tava, a
    lavur tabarikik ure ra uguugu; ma diat a talare ra pal a me taun ia upi da tuba,
    ma diat a ule tar ra ura kip tana.
  tur-YTC: Onun üzerinde hizmet için kullanılan tüm takımları, ateş tavalarını, et
    kancalarını, kürekleri ve leğenleri, sunağın tüm takımlarını onun üzerine koyacaklar;
    ve üzerine fok derisinden bir örtü serip sırıklarını geçirecekler.”
  grc-BRENT: Καὶ ἐπιθήσουσιν ἐπʼ αὐτὸ πάντα τὰ σκεύη ὅσοις λειτουργοῦσιν ἐπʼ αὐτῷ
    ἐν αὐτοῖς, καὶ τὰ πυρεῖα, καὶ τὰς κρεάγρας, καὶ τὰς φιάλας, καὶ τὸν καλυπτῆρα,
    καὶ πάντα τὰ σκεύη τοῦ θυσιαστηρίου· καὶ ἐπιβαλοῦσιν ἐπʼ αὐτὸ κάλυμμα δερμάτινον
    ὑακίνθινον, καὶ διεμβαλοῦσι τοὺς ἀναφορεῖς αὐτοῦ· καὶ λήψονται ἱμάτιον πορφυροῦν,
    καὶ συγκαλύψουσι τὸν λουτῆρα καὶ τὴν βάσιν αὐτοῦ, καὶ ἐμβαλοῦσιν αὐτὸ εἰς κάλυμμα
    δερμάτινον ὑακίνθινον, καὶ ἐπιθήσουσιν ἐπὶ ἀναφορεῖς,
  ind-AYT: Kemudian, mereka harus meletakkan semua perlengkapan pelayanan mazbah di
    atasnya, yaitu pedupaan, garpu, sekop, bokor, dan semua perlengkapan mazbah itu.
    Lalu, mereka harus membentangkan kulit lumba-lumba di atas mazbah dan memasukkan
    kayu-kayu pengusungnya.
  nya-nya: Kenaka aziyikapo zipangizo zonse zogwiritsira ntchito potumikira pa guwa,
    kuphatikizapo miphika yowotchera nyama, mafoloko otengera nyama, zowolera phulusa
    ndi mbale zowazira magazi pa guwa lansembe ndipo pamwamba pake aziyalapo zikopa
    za akatumbu ndi kuziyika mʼzonyamulira zake.
  hrv-hrv: 'Na nj neka postave sav pribor što se upotrebljava za službu: kadionike,
    viljuške, lopatice i zdjele - sve posuđe za žrtvenik. Po njemu onda neka razastru
    pokrivalo od fine kože. Zatim neka namjeste motke.'
  mps-mps: Tama augwaligo te pris bidi dabego te alta saide sę eyu sabilibo nai dabe
    sese sao. Te e tama nai dabe, te pou dabe te isi mubo dabe me, te mi enebo yaga
    dabe me, dwasianu savol dabe me, te dwasianu ofa ebo nai kaneme sabo dwasianu
    plet dabe sao. Tama augwaligo te nai dabe te tamu węde bidibo sikau sabeago belama,
    tama te alta saiba munama, tama te alta tolabo ni dage si tolabo muao.”
  tpi-tpi: Na ol i mas kisim olgeta samting ol pris i save yusim bilong mekim wok
    long alta, olsem ol dis bilong putim paia na ol huk na ol liklik savol na ol liklik
    plet bilong kisim blut bilong ofa. Na ol i mas putim ol dispela samting antap
    long alta na karamapim long gutpela skin bilong bulmakau bilong solwara na putim
    tupela stik bilong karim alta.
  dan-1931: og på det lægge alle Redskaberne, som bruges til Tjenesten derved, Panderne,
    Gaflerne, Skovlene og Skålene, alle Alterets Redskaber, og derover skal de brede
    et Dække af Tahasjskind; derpå skal de stikke Bærestængerne ind.
  vie-OVCB: 'Đặt tất cả khí dụng tế lễ lên trên: Các lư hương, nĩa, vá và bát dùng
    vào việc rảy nước, tất cả phụ tùng bàn thờ, rồi phủ lên các tấm da cá heo và xỏ
    đòn khiêng vào.'
  guj-2017: અને તેના પર તેઓ તેને માટે વપરાતી સર્વ સામગ્રી એટલે સગડીઓ, ત્રિપાંખિયાં
    તથા પાવડા, તપેલીઓ એટલે વેદીનાં સર્વ પાત્રો મૂકે; અને તેના પર તેઓ સીલ ચામડાનું
    આવરણ મૂકે. અને તેના ઉપાડવાના દાંડા તેમાં નાખે.
  pon-2006A: 'Re pahn kidahng powe dipwisou koaros me kin doadoahk ni pei sarawio:
    pan en kisiniei, metehn kateng, sapwel, oh peisin kan. Re ahpw pahn kidimkihdi
    kilin kou kaselel ehu oh kadilong tuhkehn wisik ko.'
  por-BRBSL: “ Eles colocarão sobre ele todos os seus recipientes com os quais ministram
    sobre ele, as panelas de fogo, os ganchos de carne, as pás e as bacias - todos
    os recipientes do altar; e espalharão sobre ele uma cobertura de pele de foca,
    e colocarão em seus postes.
  cth-cth: Avan vah thaw a tawknae hlaamnaw pueng, hmaisawinae, cingco, tawkso ka
    kaw e, maroi, hoi thuengnae khoungroe dawk a ta awh han. Saram pho hoi a ramuk
    awh vaiteh, a tâphai kâkayawtnae a hrawt awh han.
  twi-twi: Ɛsɛ sɛ wɔde afɔremuka no ho ɔsom nneɛma nyinaa gu ntama no so. Saa nneɛma
    no ne nkankyee a wɔnoa mu, adinam, sofi, ne nkankyee a wɔde nsu a wɔde pete gu
    mu. Ɛsɛ sɛ wɔde abirekyi nhoma kata ne nyinaa so na wɔde nnua a wɔde soa no gu
    faako a ɛsɛ sɛ wɔde gu.
  hlt-hlt: Te phoeiah a thohtat vaengkah a hnopai cungkuem te, a taengkah baelphaih
    ciksum neh hmaisoh khaw, baelcak neh hmueihtuk kah hnopai cungkuem te a soah tloeng
    uh saeh. Te soah saham pho a sing dah uh saeh lamtah a cung te rholh uh saeh.
  tbz-SIM: bɛ̀ yóó dɛ ndɑɑ́ nyikuɔ́ nɛntì timɔu bɛ̀ tùɔ̀nnɛ̀ tì tihúúntì nɛ̀ simɑ́tìkũmpeé
    yɛnìì nkpɛsi nɛ̀ tikɑ̃penti nɛ̀ ibòòkɛ bɛ̀ mɛ̀ínɛ̀ ì mɛyĩ̀ĩ̀, diwũɔ̃tɔ̀nnì kó
    tinɛntì timɔu cɛ̃́nkɛ, kɛ́ dɛ̀ dɑ̀tínnɛ́ kukɔ̃̀nkperíkù kɛ́tɔ̃nnɛ́ ipɑ̀ɑ̀ti kɛ
    bo ndi tòúnɛ̀.
  msy-2020: Egh ofa gamir dakozimɨn Godɨn ingangarim damuamin biziba bar da isɨ, ofa
    gamir dakozimɨn pɨn dar arɨkigh. Bizir kaba, itarir ekiaba, ko fokba, ko savolɨn
    muziariba, ko itarir avim ateramiba, ko averenim iniamin itariba. Egh ongarimɨn
    itir asɨzir ekiabar inir aghuitam isɨ ofa gamir dakozim avaragh. Egh anetersɨ,
    an iter otevimning isɨ, an gol ringbar aghuigh.
  dop-dop: Nɑ pɑ́ tǝnɩ pǝ tɔɔ kɛ́ wontunɑɑ mpɑ pɑ lɑkǝnɑ kɔtɑɣɑ tǝlɑtɛ tɔ. Ɩsɩɩ cofolonɑɑ
    kelɑ lɔɣɔlɑsɩ, nɑ sɔsɔɔnsɩ nsi pɑ kuukinɑ tɔlʋmɑ tɔ. Nɑ poosiyɑnɑɑ nɑ wontu kʋlɑpǝnɑtʋ
    tǝnɑ. Nɑ pɑ́ tɑkɩ tɔnʋɣʋ tɛɛlǝŋ nyǝŋkʋ kɛ pǝ tɔɔ. Ɩlɛnɑ pɑ́ sʋsɩ kpɑtǝŋ wei pɑ
    kpɑkǝɣǝnɑ-tɛ tɔ.
  azb-azb: 'İbadət zamanı işlədilən bütün əşyaları: xəkəndazı, çəngəlləri, kürəkləri,
    ləyənləri, qurbangahın bütün avadanlığını onun üzərinə qoysunlar. Sonra bunların
    üstünü suiti dərisindən bir örtüklə örtüb şüvüllərini taxsınlar.'
  eng-DBY: 'and they shall put upon it all the utensils thereof, wherewith they perform
    service about it: the firepans, the forks, and the shovels, and the bowls, — all
    the utensils of the altar; and they shall spread upon it a covering of badgers''
    skin, and put its staves [to it].'
  hin-2017: तब जिस सामान से वेदी पर की सेवा टहल होती है वह सब, अर्थात् उसके करछे,
    काँटे, फावड़ियाँ, और कटोरे आदि, वेदी का सारा सामान उस पर रखें; और उसके ऊपर सुइसों
    की खालों का आवरण बिछाकर वेदी में डंडों को लगाएँ।
  wol-KYG: 'Nañu teg ca kaw ndimo la mboolem ndab, ya ñuy liggéeye ca sarxalukaay
    ba: and yeek cappukaayi yàpp yeek ñiitukaay yeek këll yi; jumtukaayi sarxalukaay
    bi yépp daal, te ñu lal ca kaw, malaanum deru piipi, doora roof njàppuy sarxalukaay
    bi.'
  eng-YLT: 'and have put on it all its vessels wherewith they minister about it, the
    censers, the hooks, and the shovels, and the bowls, all the vessels of the altar,
    and have spread on it a covering of badger skin, and have placed its staves:'
  eng-WYC-2017: And they shall put with it all the vessels which they use in the service
    thereof, that is, the resets or recepticles of fire, the tongs, and fleshhooks,
    and other hooks, and the censers, or the pans of coals; they shall cover all the
    vessels of the altar altogether in a veil of jacinthine skins, and they shall
    lead in the bearing staves.
  eng-WMBB: They shall put on it all its vessels with which they minister about it,
    the fire pans, the meat hooks, the shovels, and the basins—all the vessels of
    the altar; and they shall spread on it a covering of sealskin, and put in its
    poles.
  urd-GVH: उस पर वह क़ुरबानगाह की ख़िदमत के लिए सारा ज़रूरी सामान रखें यानी छिड़काव
    के कटोरे, जलते हुए कोयले के बरतन, बेलचे और काँटे। इस सामान पर वह तख़स की खालों
    का ग़िलाफ़ डालकर क़ुरबानगाह को उठाने की लकड़ियाँ लगाएँ।
  rug-rug: Kaqu va hakei rini koasa hope sari doduru likakalae, saripu tavetaveteni
    rini pa vinahesi koasa hope, sapu sari na raro boronizi pude oki pani sari na
    eba, sari na poka ililiriana masa, sari na raro boronizi pude tana nika, meke
    sari na besini boronizi pude tana sisiruana ehara, meke kaqu nobi ni koa keke
    kapu rumu si arini, meke va hakei koa keke tiṉitoṉa palepalekeana.
  gaz-gaz: Ergasiis miʼa iddoo aarsaa ittiin tajaajilan hunda, baattuu ibiddaa, qabduuwwan
    foonii, meeshaa ittiin daaraa hammaaranii fi waciitii isa irra haa kaaʼan. Gogaa
    duugamee isa irraan haa afan; danqaraawwan isaas iddoo isaanii keessa haa galchan.
  fra-LSG: ils mettront dessus tous les ustensiles destinés à son service, les brasiers,
    les fourchettes, les pelles, les bassins, tous les ustensiles de l’autel, et ils
    étendront par-dessus une couverture de peaux de dauphins; puis ils placeront les
    barres de l’autel.
  yal-yal: 'E xa a saraxa waliseene birin dɔxɔ na fari: xube sa seene, suben tongo
    seene, xube kɔ seene, e nun wuli xuya goronne. E xa sube kidi faɲi bitinganna
    so e xun na, e mɔn yi saraxa ganden tongo tamine yitɔn.'
  haw-1868: A e kau aku lakou maluna ona i kona mau ipu a pau a lakou e lawelawe ai
    a puni, i na ipuahi, i na o no ka io, i na mea kope, a me na bola, a me na ipu
    a pau no ke kuahu; a e hohola lakou maluna i uhi ili tahasa, a e hookomo i kana
    mau auamo.
  arb-NAV: وَيَضَعُونَ عَلَيْهِ جَمِيعَ أَوَانِيهِ الَّتِي يَسْتَعْمِلُونَهَا، الْمَجَامِرَ
    وَالْمَنَاشِلَ وَالرُّفُوشَ وَالْمَنَاضِحَ، كُلَّ أَوَانِي الْمَذْبَحِ، وَيُغَطُّونَهُ
    بِغِطَاءٍ مِنْ جِلْدِ الدَّلْفِينِ، ثُمَّ يُدْخِلُونَ عِصِيَّهُ فِي حَلَقَاتِهِ.
  ewe-ewe: Woatsɔ nu siwo katã ŋu dɔ wowɔna le vɔsamlekpui la dzi la ada ɖe avɔ la
    dzi. Nu siawoe nye afilɔnuwo, gaflowo, sofiwo, zewo kple vɔsamlekpui la dzi nu
    bubuawo katã, eye woatsɔ tɔmenyigbalẽ atsyɔ wo dzi. Woatsɔ nukɔkpoawo ade woƒe
    gagodoeawo me.
  eng-LEE: And they shall put upon it all its vessels, wherewith they minister upon
    it, the fire-pans, the forks, and the shovels, and the basins, all the vessels
    of the altar; and they shall spread over it a covering of badgers' skins, and
    put in its staves.
  asm-FB: আৰু তাৰ ওপৰত তাৰ পৰিচৰ্যা কৰিব লগা আটাই সঁজুলি আদি বেদীৰ সকলো পাত্ৰ ৰাখিব।
    তেওঁলোকে অৰ্থাৎ আঙঠা-ধৰা, ত্ৰিশূল, ছাঁই উলিওৱা হেতা, তেজ ছটিওৱা পাত্ৰ, পাছে তেওঁলোকে
    তাৰ ওপৰত তহচৰ ছালৰ এক আৱৰণ দি, কানমাৰি সুমুৱাই দি তাক ঢাকি ৰাখিব।
  sus-A: عٍ نَ عَ يِرَبَسٍيٍ سَ عَ قَرِ، عَلْ سُرَيِ فَنسٍيٍ، سُشُمّيٍ، ثٍلِيٍ، نُن
    ثْوتِ شُنفبٍيٍ، عٍ شَ نَ بِرِن مَقِلِن قٌيٍ يّشّ كِرِ رَ، عٍ قَ وُرِ كُيٍيٍ رَ سٌ
    عَ تٌنفٌسٍ رَ.
  fra-SBL: Ils y mettront tous les ustensiles avec lesquels on fait le service, les
    poêles à feu, les crochets à viande, les pelles et les bassins, tous les ustensiles
    de l'autel ; ils étendront sur lui une couverture de peau de phoque, et ils mettront
    ses barres.
  hbo-hbo: וְנָתְנ֣וּ עָ֠לָיו אֶֽת־כָּל־כֵּלָ֞יו אֲשֶׁ֣ר יְֽשָׁרְת֧וּ עָלָ֣יו בָּהֶ֗ם
    אֶת־הַמַּחְתֹּ֤ת אֶת־הַמִּזְלָגֹת֙ וְאֶת־הַיָּעִ֣ים וְאֶת־הַמִּזְרָקֹ֔ת כֹּ֖ל
