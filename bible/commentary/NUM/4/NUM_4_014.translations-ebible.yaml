  cek-AK: To hmaicam ah toksak naah kangaih hmuennawk, laom sabaenawk, moi banghaih
    sumnawk, moi thunhaih sumnawk, hmai kamngaeh sohhaih sum kangphaeknawk, tui bawhhaih
    boengloengnawk hoi hmaicam ih laom sabaenawk to a nuiah suem o boih tih; to hmuen
    to tuipui caham hin hoiah khuk o ueloe, aputhaih cung to a ohhaih ahmuen ah suem
    o tih.
  cuk-cuk: 'A-aila-birgi, bela e-ibmar-ebulemalad urbemarbaloed: Buru-weemalad, iko-san-obin-obin-imakmalad,
    sianarmar, degi, nog-dummagan. A-ibmarmar-birgine, ibdurgan-uka-nuegan oginmaloed,
    degine, nabir-sedmalaga suarmargi nasikmaloed.'
  uig-CYR: Андин йәнә қурбангаһта ишлитилидиған әсваплар — күлдан, илмәк, бәлгүҗәк,
    чиниләр, шундақла барлиқ әсвапларни қурбангаһ үстигә тизип, андин делфин терисидә
    етилгән бир йопуқ билән йепип, андин көтиридиған балдақларни өткүзүп қойсун.
  tel-2017: బలిపీఠం దగ్గర సేవకై ఉపయోగించే పరికరాలన్నిటినీ మోసుకు వెళ్ళడానికి వీలుగా
    కర్రలపైన ఉంచాలి. ఈ పరికరాలేవంటే నిప్పు తెచ్చే పాత్రలూ, ముళ్ళ గరిటెలూ, పారలూ, గిన్నెలూ.
    బలిపీఠాన్ని గండుచేప చర్మంలో చుట్టి మోసుకు వెళ్ళడానికి వీలుగా దానికున్న రింగుల్లో
    కర్రలు దూర్చాలి.
  hat-BSA: Yo va anplis mete sou li tout zouti li yo avèk sila yo sèvi e ki gen korespondans
    avèk li; veso dife yo, fouch avèk pèl yo, ak basen yo, tout zouti lotèl la. Epi
    yo va fè l kouvri avèk yon po dofen, e fè poto li yo pase antre.
  kos-kos: 'Elos fah filiya fac kufwen mwe orekma nukewa ma orekmakinyuk ke loang
    uh: pan in neinyuk mulut firir, mwe sruh, saful, ac pesin. Toko elos fah filiya
    sie ipin kulun kosro fisrasrsrasr afinya, ac isongang srenenu nu kac.'
  hbo-WLC: וְנָתְנ֣וּ עָ֠לָיו אֶֽת־כָּל־כֵּלָ֞יו אֲשֶׁ֣ר יְֽשָׁרְת֧וּ עָלָ֣יו בָּהֶ֗ם
    אֶת־הַמַּחְתֹּ֤ת אֶת־הַמִּזְלָגֹת֙ וְאֶת־הַיָּעִ֣ים וְאֶת־הַמִּזְרָקֹ֔ת כֹּ֖ל
    כְּלֵ֣י הַמִּזְבֵּ֑חַ וּפָרְשׂ֣וּ עָלָ֗יו כְּס֛וּי ע֥וֹר תַּ֖חַשׁ וְשָׂמ֥וּ בַדָּֽיו׃
  ibo-ibo: Emesịa ha ga-atụkwasị ihe niile e ji eje ozi nʼebe ịchụ aja ahụ nʼelu akwa
    ahụ, ihe dịka ite ịgụ ọkụ, na ndụdụ, na ihe ikpofu ntụ, na efere ịkwọsa mmiri
    niile. Akpụkpọ anụ ehi mmiri ka a ga-eji sachie ha niile. Ma nʼikpeazụ, mkpọrọ
    osisi e ji ebu ya ka a ga-etinye nʼebe ha kwesiri ịdị.
  ory-ory: ଆଉ ତହିଁ ଉପରେ ସେମାନେ ଅଙ୍ଗାରଧାନୀ, ତ୍ରିଶୂଳ, କରଚୁଲି ଓ କୁଣ୍ଡ ପ୍ରଭୃତି ବେଦିର ସେବାର୍ଥକ
    ସମସ୍ତ ପାତ୍ର ରଖିବେ; ତହୁଁ ସେମାନେ ତହିଁ ଉପରେ ଶିଶୁକ ଚର୍ମର ଆଚ୍ଛାଦନ ଦେଇ ସାଙ୍ଗୀ ଲଗାଇବେ।
  chk-chk: 'Iwe, repwe iseis won ewe pwölüpwöl ekewe pisek meinisin ra aea le angang
    won ewe rongen asor: ekewe sepi fän iten moli, ekewe fook, ekewe sofel, ekewe
    sepi me pisekin meinisin. Mürin repwe ameresala won echö pwölüpwöl seni silin
    man mi mürina o sökalong ämwärin kewe.'
  rop-rop: Dei garra pudum ola ebrijing ontop langa det reig weya dei oldei yusumbat
    langa det teibul blanga ofring, ola kopawan dish blanga det faiya en kopawan shabul
    en huk. Afta dei garra gaburrumap garram sofwan letha, en dei garra pudum det
    dubala pol langa detlot fobala ring blanga garrimap detlot ebrijing.
  ukr-1871: 'І положять на йому увесь посуд його, потрібний до служби на йому: кадильницї
    і вилка й кочерги і бризькала і все надібє до жертівника; і накриють все те покривалом
    з барсучих шкір, та й попросовують носила його.'
  deu-1951: Alle seine Geräte, womit sie auf demselben dienen, sollen sie darauf legen,
    Kohlenpfannen, Gabeln, Schaufeln und Sprengbecken, samt allen Geräten des Altars,
    und sollen eine Decke von Seehundsfellen darüber breiten und seine Stangen einstecken.
  eng-JPS: And they shall put upon it all the vessels thereof, wherewith they minister
    about it, the fire-pans, the flesh-hooks, and the shovels, and the basins, all
    the vessels of the altar; and they shall spread upon it a covering of sealskin,
    and set the staves thereof.
  srp-1865: I neka metnu na nj sve sprave njegove, kojima služe na njemu, mašice,
    viljuške, lopatice i kotliæe i sve sprave za oltar, i neka ga pokriju pokrivaèem
    od koža jazavèjih, pa mu provuku poluge.
  lug-lug: ne balyoka bakissaako ebintu byonna ebikozesebwa mu mirimu gy’oku kyoto,
    nga mwe muli ensiniya ez’omuliro, n’ewuuma, n’ebijiiko n’ebibya. Okwo banaabikkangako
    amaliba ga lukwata, ne balyoka basonsekamu emisituliro gyakyo.
  heb-heb: ונתנו עליו את כל כליו אשר ישרתו עליו בהם את המחתת את המזלגת ואת היעים ואת
    המזרקת כל כלי המזבח ופרשו עליו כסוי עור תחש ושמו בדיו׃
  ben-IRV: তারা পাটাতনের উপরে বেদির পরিচর্য্যার জন্য সমস্ত পাত্র, আগুন রাখার পাত্র,
    তিনটি কাঁটাযুক্ত দন্ড, হাতা ও বাটি, বেদির সমস্ত পাত্র রাখবে; আর তারা তার উপরে
    শুশুকের চামড়া দিয়ে ঢেকে দেবে এবং তার বহন দণ্ড পরাবে।
  pan-pan: ਅਤੇ ਉਸ ਉੱਤੇ ਸਾਰੇ ਭਾਂਡੇ ਰੱਖਣ ਜਿਨ੍ਹਾਂ ਨਾਲ ਉਹ ਉਸ ਉੱਤੇ ਉਪਾਸਨਾ ਕਰਦੇ ਹਨ ਅਰਥਾਤ
    ਅੰਗੀਠੀਆਂ, ਕਾਂਟੇ, ਕੜਛੇ, ਬਾਟੀਆਂ ਅਤੇ ਜਗਵੇਦੀ ਦਾ ਸਾਰਾ ਸਮਾਨ ਅਤੇ ਉਹ ਦੇ ਉੱਤੇ ਬੱਕਰਿਆਂ ਦੀਆਂ
    ਖੱਲਾਂ ਵਿਛਾਉਣ ਅਤੇ ਉਸ ਦੀਆਂ ਚੋਬਾਂ ਪਾਉਣ।
  mya-JVB: ထိုပလ္လင်နှင့်ဆိုင်သော အမှု တော်ထမ်းရန် တန်ဆာ တည်းဟူသောလင်ပန်း ၊ အမဲသား
    ချိတ်၊ တူးရွင်းပြား ၊ အင်တုံ အစရှိသော ယဇ်ပလ္လင် တန်ဆာ ရှိသမျှ တို့ကို တင် ၍ ၊
    တဟာရှ သားရေ နှင့် အုပ် ပြီးမှ၊ထမ်းဘိုး တို့ကို လျှို ထားရမည်။
  hmo-hmo: 'Vadaeni unai dabua edia latanai boubou patana ena kohu ibounai do idia
    atoa, gaudia inai: Lahi huaia auri gaudia, foka, sipeidi, rara udaia urodia, kahu
    udaia urodia. Unai gaudia ibounai be davara boromakau, rui, edia kopina dekenai
    do idia koua, bona huaia audia be boubou patana ena rini dekenai do idia toia
    vareai.'
  urd-urd: उसके सब बर्तन जिनसे उसकी ख़िदमत करते हैं जैसे अंगीठियाँ और सेख़ें और बेल्चे
    और कटोरे, ग़र्ज़ मज़बह के सब बर्तन उस पर रख्खें, और उस पर तुख़स की खालों का एक
    ग़िलाफ़ बिछाएँ और मज़बह में चोबें लगा दें।
  rus-SYN: и положат на него все сосуды его, которые употребляются для служения при
    нем - угольницы, вилки, лопатки и чаши, все сосуды жертвенника - и покроют его
    покровом из кож синих, и вложат шесты его. И возьмут пурпуровую одежду, и покроют
    умывальник и подножия его, и положат на них кожаное синее покрывало, и поставят
    на носилки.
  bqc-SIM: aai pↄkele pↄ́ wì zĩkɛoↄ ka sa'okĩipia, tɛ́sibↄↄ ń saaↄ ń pɛ́ɛluↄ
    ń au'ɛlɛbↄↄ ń sa'okĩi pↄkeleↄ píi, aai gbasa ye ayo báau, aai a lipↄ̃ↄↄ sↄlↄu.
  tcz-CHONGTHU: Maicham thilkeuho jouse - meihalna kong, thihkhe, leilodohna longkhol,
    kisilna kongho, chuleh thilkoina ho jouse - pon chung a chu kikoi a, chuleh kelchavun
    thengsel chu hiche ho chung a chu kiphajal a kikhu ding ahi. Chuteng aputna thingjol
    chutoh asuhto ding u ahi.
  mar-mar: नंतर त्यांनी वेदीच्या सेवेची सर्व उपकरणे म्हणजे अग्नीपात्रे, काटे, फावडी
    व कटोरे या वेदीच्या सर्व वस्तू गोळा करून त्या वेदीवर ठेवाव्यात; मग तिच्यावर तहशाच्या
    कातड्याचे आच्छादन घालावे व मग तिला वाहून नेण्याचे दांडे बसवावेत.
  qub-qub: Tëla jananmanna churanga altarcho üsashan cajcunatapis. Churanga togricunata,
    rinchicunata, pälancunata, tasuncunata, altarcho cajtaga llapanta. Chaycunata
    pitonga cuyayllapaj garacunawan. Nircurnaga apananpaj caj guerucunata churanga.
  hat-hat: 'Y''a pran tout bagay ki mache ak lotèl la: recho, pèl, fouchèt, plat pou
    resevwa sann, y''a mete yo sou lotèl la. Apre sa, y''a kouvri l'' ak yon nap an
    po bazann, epi y''a pase manch pou pote lotèl la.'
  eng-BSB: 'and place on it all the vessels used to serve there: the firepans, meat
    forks, shovels, and sprinkling bowls—all the equipment of the altar. They are
    to spread over it a covering of fine leather and insert the poles.'
  tod-tod: 'naa ɠa ti sɔɔlaiti kpein puuzu maazu, niiti ti ga ná-botiɠɛ aniiti: abu
    zeɠe aniiti, sua zɔɔ mitɛ wolaiti, pɛluiti, ta kokoiti. Naa ʋoluma ta nuni ɠɔlɔi
    ʋɛɛ ti pɛ maazu, ti seɠe wulu zɔkpɔiti to ba.'
  eng-WEBPB: They shall put on it all its vessels with which they minister about it,
    the fire pans, the meat hooks, the shovels, and the basins—all the vessels of
    the altar; and they shall spread on it a covering of sealskin, and put in its
    poles.
  kbq-kbq: Anazanke hu'za eri'zama eneriza zantamina antesazana tevefi kre kavoma,
    foku'ma, savolima, zompama, maka itare'ma (alta) me'nea zanena, hagerimpi bulimakao
    afumofo ukriteti agofetura refite'za anakite'za, zafama hu'za vanaza zafa antanintegahaze.
  nhe-BL: Huan iixco quitlalise nochi tlen motequihuía ipan tlaixpamitl. Quitlalise
    itepos caja campa quitemaj cuanextli, iteposchijcolhua para quiitzquise nacatl,
    ipalas, huan nopa huajcali para quiselis estli, huan nochi sequinoc tepostli tlen
    nopona motequihuíaj. Huan teipa quipiquise ica inincuetlaxo pesojme huan sampa
    quicalaquise nopa huehueyac cuahuitl para ica quihuicase.
  gub-BL: 'Omono putar ma''e ma''ea''yr hapy haw rehe har paw hehe wà nehe: tàtàpyzgwer
    ipyhykaw, kuzeràxi aze ru''u kuzehu ywy momor haw, kawawhu. Upyk putar ipykaw
    ma''ea''yr ipirer ikatuahy ma''e iapo pyrer pupe wà nehe. Na''e omono putar i''yw
    ma''ea''yr hapy haw rehe iapu''a rupi wà nehe.'
  eng-DRA: And shall put it with all the vessels that they use in the ministry thereof,
    that is to say, firepans, fleshhooks and forks, pothooks and shovels. They shall
    cover all the vessels of the altar together with a covering of violet skins, and
    shall put in the bars.
