    togidere in a veil of `skynnes of iacynt, and thei schulen putte in barris.
  cwe-cwe: Wezavika mchanyha yake via vose vovisang'haniligwa hana ulupango, hamwe
    na vyano va kuhalila moto na mibatilo na magembe na vizae. Maabaho uchanyha yake
    wezakwika ngubiko ya mbende ya mnyama wa mwiibahali na kuiguma mibiki yake ya
    kupapila.
  kik-kik: Ningĩ maigĩrĩre indo ciothe iria ihũthagĩrwo gũtungata kĩgongona-inĩ, nacio
    nĩ hamwe na ngĩo cia mwaki, na njibe, na icakũri, na mbakũri cia kũminjaminjĩria.
    Igũrũ rĩakĩo nĩ maare gĩthii kĩa njũũa cia pomboo na matoonyie mĩtĩ ya gũgĩkuua
    handũ hayo.
  fra-NCL: ils mettront dessus tous les ustensiles nécessaires à son service, les
    brasiers, les fourchettes, les pelles, les bassins, tous les ustensiles de l’autel
