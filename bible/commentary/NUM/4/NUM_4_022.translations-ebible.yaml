verse: NUM.004.022
translations:
  mal-C: “പിതൃഭവനമായും കുടുംബമായും ഗെർശോന്യരുടെ ജനസംഖ്യയെടുക്കുക.
  deu-TKW: Nimm nun die Gesamtzahl auch der Söhne Gersons auf, Familie für Familie,
    Geschlecht für Geschlecht;
  lin-lin: « Tanga motango ya bato ya Gerishoni kolanda bituka mpe mabota na bango.
  eng-LSV: “Also take a census of the sons of Gershon by the house of their fathers,
    by their families;
  eng-GNV: 'Take also ye summe of the sonnes of Gershon, euery one by the houses of
    their fathers throughout their families:'
  eng-WEBSTER: Take also the sum of the sons of Gershon, throughout the house of their
    fathers, by their families;
  nhw-BL: “Xijtlanana nojquiya se censo tlen nochi nopa levitame catli iixhuihua Gersón
    catli itztoya huejcajya. Xiquijcuilo ajqueyame hualajque ipan sesen nopa huejhueyi
    tetajme catli eliyayaj Gersón itelpocahua huejcajya.
  swh-ONEN: “Wahesabu pia Wagershoni kwa jamaa zao na koo zao.
  bba-bba: ɑ Gɛɛsɔnin bwese kɛrɑn tɔmbu ɡɑrio yɛnu kɑ yɛnu.
  eng-KJVCPB: Take also the sum of the sons of Gershon, throughout the houses of their
    fathers, by their families;
  luo-luo: “Kwan joka Gershon kaluwore gi anywolagi kod dhoutgi.
  meu-meu: Gereson garana ba duahidia, edia iduhu ta ta ai, ta ta tamadia edia ruma
    ai.
  npi-ULB: “गेर्शोनका सन्तानहरूको आ-आफ्ना कुल र पुर्खाका परिवार-परिवारअनुसार गन्ती
    गर् ।
  yor-yor: “Tún ka iye àwọn ọmọ Gerṣoni nípa ilé baba wọn àti ìdílé wọn.
  pes-OPCB: «افراد خاندانها و طایفه‌های جرشون از قبیلۀ لاوی را سرشماری کن.
  tgl-ULB: “Gumawa ka rin ng isang pagtatala ng mga kaapu-apuhan ni Gerson, ayon sa
    mga pamilya ng kanilang ninuno, ayon sa kanilang mga angkan.
  hui-hui: Libai hameigini Gesono ibu aria dege karu bibahende mini gilibu wiai habe.
  mya-mya: လေ​ဝိ​အ​နွယ်​ဝင်​ဂေ​ရ​ရှုန်​၏​သား​ချင်း​စု​တို့ မှ​အ​သက်​သုံး​ဆယ်​နှင့်​ငါး​ဆယ်​အ​တွင်း​ရှိ
    ထာ​ဝ​ရ​ဘု​ရား​စံ​တော်​မူ​ရာ​တဲ​တော်​၌​အ​မှု ထမ်း​ဆောင်​နိုင်​မည့်​ယောကျာ်း​တို့​ကို
    ဘိုး​ဘေး​ဆွေ မျိုး​ဘက်​မှ​မိ​သား​စု​အ​လိုက်​စာ​ရင်း​ကောက် ယူ​ရန်​အ​မိန့်​ပေး​တော်​မူ​၏။-
  bod-N: ཁྱོད་ཀྱིས་གེར་ཤོན་གྱི་བུ་རྒྱུད་རྣམས་ཀྱི་བསྡོམས་གྲངས་ཀྱང་ཐོ་བརྒྱག་དགོས་ཏེ།
    དེ་དག་གི་ཕ་ཁྱིམ་དང་ཁྱིམ་རྒྱུད་བཞིན་དུ།
  sna-sna: “Verengawo vaGerishoni nemhuri dzavo uye nedzimba dzavo.
  spa-BLM: “Haz un censo también de los hijos de Gersón, por las casas de sus padres,
    por sus familias;
  cac-cac: Ic'chaan̈ sb'isul eb' yin̈tilalcan vin̈aj Gersón d'a stzolal,
  swh-ULB: Uwahesabu wale wenye umri wa mika thelathini hadi miaka hamsini.
  bel-bel: палічы і сыноў Гірсонавых паводле сямействаў іхніх, паводле родаў іхніх,
  deu-ELBBK: Nimm auch die Summe der Söhne Gersons auf, nach ihren Vaterhäusern, nach
    ihren Familien;
  mbb-OT: “Sinsusa nu zaan is menge kevuwazan ni Gershon sumalà te pemilya zan.
  mal-2015: ഗേർശോന്യരെയും കുലംകുലമായും കുടുംബംകുടുംബമായും എണ്ണി തുക എടുക്കുക.
  rmc-rmc: „Zgen le muršen andral le Geršonoskri fajta the famelija andral o kmeňos
    Levi.
  pes-OPV: «حساب بنی جرشون را نیز برحسب خاندان آباو قبایل ایشان بگیر.
  ron-1924: „Нумэрэ ши пе фиий луй Гершон, дупэ каселе пэринцилор лор, дупэ фамилииле
    лор,
  ben-OBCV: “বংশ এবং গোষ্ঠী অনুসারে গের্শোনীয়দের জনগণনা করো,
  som-som: Reer Gershoonna qolo qolo iyo reer reer u soo tiri.
  lat-VUC: Tolle summam etiam filiorum Gerson per domos ac familias et cognationes
    suas,
  eng-ASVBT: Take the sum of the sons of Gershon also, by their fathers’ houses, by
    their families;
  ita-1885: Leva parimente la somma dei figliuoli di Gherson, per le lor famiglie
    paterne e nazioni.
  eng-LXXUP: Take the sum of the children of Gershon, and these according to the houses
    of their lineage, according to their families.
  eng-ULB: “Conduct a census of the descendants of Gershon also, by their ancestor's
    families and by their clans.
  spa-VBL: “Registra a los descendientes de Gersón, según su familia y el linaje paterno.
  fra-_FOB: Fais aussi le compte des enfants de Guershon, selon les maisons de leurs
    pères, selon leurs familles.
  mal-mal: “ഗേർശോന്യരെയും കുലംകുലമായും കുടുംബംകുടുംബമായും എണ്ണി സംഖ്യ എടുക്കുക.
  urd-GVR: “Jairson kī aulād kī mardumshumārī bhī un ke ābāī gharānoṅ aur kunboṅ ke
    mutābiq karnā.
  suz-BL: “गेरशोनी आन कली यो आन खिं खिं पा हिक्‍मी।
  ita-1927: “Fa’ il conto anche dei figliuoli di Gherson, secondo le case dei loro
    padri, secondo le loro famiglie.
  ckb-ckb: «سەرژمێری نەوەی گێرشۆنیش بکە بەگوێرەی بنەماڵە و خێڵەکانیان.
  eng-BBE: Let the sons of Gershon be numbered by families, in the order of their
    fathers' houses;
  kan-OKCV: “ಗೇರ್ಷೋನನ ಪುತ್ರರ ಲೆಕ್ಕವನ್ನು ಸಹ ಅವರ ತಂದೆಗಳ ಮನೆಗಳ ಪ್ರಕಾರವಾಗಿಯೂ, ಅವರ ಕುಲಗಳ
    ಪ್ರಕಾರವಾಗಿಯೂ ತೆಗೆದುಕೊಳ್ಳಬೇಕು.
  bbb-bbb: '@see-verse:NUM.004.021'
  tam-2017: “கெர்சோன் சந்ததியாருடைய பிதாக்களின் வீட்டு வம்சங்களிலும் ஆசரிப்புக் கூடாரத்திலே
    பணிவிடை வேலைசெய்யும் இராணுவத்திற்கு உட்படத்தக்க,
  spa-RV-1909: Toma también la cuenta de los hijos de Gersón por las casas de sus
    padres, por sus familias.
  ron-BTF: Fă de asemenea numărătoarea fiilor lui Gherșon, prin toate casele părinților
    lor, după familiile lor;
  eng-WEBP: “Take a census of the sons of Gershon also, by their fathers’ houses,
    by their families;
  eng-FBV: “Register the descendants of Gershon, according to their family and father's
    line
  nld-1939: Neem ook het volledig getal van de Gersjonieten op naar hun families en
    hun geslachten;
  nch-BL: “Xijtanana nojquiya se censo ten nochi nopa levitame cati iixhuihua Gersón
    cati itztoya huejcajquiya. Xiquijcuilo ajquiya inijuanti hualajque ipan sesen
    ten nopa huejhueyi tetatme cati eliyayaj itelpocahua Gersón huejcajquiya.
  vie-1934: Cũng hãy dựng sổ các con cháu Ghẹt-sôn, tùy theo tông tộc và họ hàng họ.
  hin-CV: “अब गेरशोन के घराने की गिनती उनके परिवारों एवं कुल के अनुसार करो.
  eng-OURB: “Take a census of the sons of Gershon also, by their fathers’ houses,
    by their families;
  spa-BES: Que los hijos de Gersón sean contados por familias, por orden de las casas
    de sus padres;
  tdx-tdx: volilio ka o ana’ i Geresoneo ami’ty anjomban-droae’e naho o hasavereña’eo;
  vid-vid: “Wawaze walelwa wa Gelishoni, kwa ivyazi na ng'holo za hewo,
  eng-OKE: Take the account of the sons of Gershon also, after the house of their
    fathers, by their families;
  tha-KJV: “จงทำสำมะโนครัวลูกหลานเกอร์​โชน ตามเรือนบรรพบุรุษตามครอบครัวของเขาด้วย
  por-BR-2018: Toma também a conta dos filhos de Gérson pelas casas de seus pais,
    por suas famílias.
  deu-ELO: Nimm auch die Summe der Söhne Gersons auf, nach ihren Vaterhäusern, nach
    ihren Familien;
  eng-WYC-2018: Take thou the sum, or the number, also of the sons of Gershon, by
    their houses, and families, and kindreds; (Take thou also the sum, or the number,
    of the sons of Gershon, by their houses, and families, and kindreds;)
  epo-epo: Prikalkulu ankaŭ la filojn de Gerŝon laŭ iliaj patrodomoj, laŭ iliaj familioj.
  uig-PIN: Gǝrxon ǝwladliri iqidǝ ata jǝmǝti wǝ aililiri boyiqǝ, ottuz yaxtin ǝllik
    yaxⱪiqǝ bolƣan, jamaǝt qediri iqidǝ hizmǝt ⱪilix sepigǝ kirǝlǝydiƣan ⱨǝmmisini
    sanaⱪtin ɵtküzüp omumiy sanini al.
  beo-beo: “Lifai fi Gesione amo ilia fi amola sosogo fi gilisili idima.
  tpi-OTNT: long kisim nem bilong ol man bilong ol lain famili na wanblut bilong lain
    Gerson bilong lain Livai.
  hau-SA: “Ka ƙidaya mutanen Gershon bisa ga iyalansu da kabilarsu.
  uig-LAT: Gershon ewladliri ichide ata jemeti we aililiri boyiche, ottuz yashtin
    ellik yashqiche bolghan, jamaet chédiri ichide xizmet qilish sépige kireleydighan
    hemmisini sanaqtin ötküzüp omumiy sanini al.
  nde-nde: “Bala njalo amaGeshoni ngezindlu langosendo lwawo.
  ton-ton: Ke ke lau foki ʻae ngaahi foha ʻo Kesoni, ʻi he fale ʻo ʻenau ngaahi tamai,
    ʻo fakatatau mo ʻenau ngaahi fānau;
  ces-1613: Sečti také syny Gersonovy po domích otců jich a po čeledech jejich.
  eng-WMB: “Take a census of the sons of Gershon also, by their fathers’ houses, by
    their families;
  tam-TCV: “கெர்சோனியரை, அவர்கள் குடும்பங்களின்படியும், வம்சங்களின்படியும் கணக்கிடு.
  ceb-ULB: “Pagbuhat usab ug talaan alang sa mga kaliwat ni Gerson, sa pamilya sa
    ilang mga katigulangan, ug sa ilang mga banay.
  pol-UBG: Policz synów Gerszona według domów ich ojców i według ich rodzin;
  urd-GVU: ”جَیرسون کی اولاد کی مردم شماری بھی اُن کے آبائی گھرانوں اور کنبوں کے مطابق
    کرنا۔
  deu-1912: Nimm die Summe der Kinder Gerson auch nach ihren Vaterhäusern und Geschlechtern,
  kan-2017: “ನೀನು ಗೇರ್ಷೋನ್ಯರ ಗೋತ್ರಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಎಣಿಕೆಮಾಡಬೇಕು.
  yap-yap: ni nge the’eg fare ke girdi’ rok Gershon ni yib ko Levi, ni yu ke girdi’
    nge tabnaw,
  hlt-MCSB: Gershon koca kah a lu te khaw a napa rhoek, imkhui lamloh a cako ah tae
    pah.
  mdy-ETH: «ጌርሾኔ ቶኦኮ ማዔ፥ ሌዊ ዓሶ ፔኤኮ ዜርፆና ማኣሮ ዓሶና ዓሶና ፓቂ ፓይዴ፤
  twi-ASANTE: “Kan Gerson asefoɔ a wɔfra Lewifoɔ abusua mu no,
  eng-WEBU: “Take a census of the sons of Gershon also, by their fathers’ houses,
    by their families;
  bnp-bnp: “O gi e huriki a bakovi na tara ne Gerson, re huriki a hamone Levi.
  wal-wal: “Gershshoona yaratakka eta dabbuwan dabbuwaaninne eta so asan asan shaakkada
    qooda;
  spa-PDDPT: Haz también la cuenta de los hijos de Gersón según sus casas paternas
    y sus familias.
  gun-gun: — Aỹ ma pemboparapa ke Gérson ramymino kuery rery, ta'y kuery ha'e tuu
    ro rupigua kuery ikuai va'e reve.
  ilo-ULB: “Alaem pay ti dagup dagiti kaputotan ni Gerson, segun kadagiti pamilia
    dagiti kapuonanda, segun kadagiti pulida.
  kpg-kpg: bolo gi heia di hihi o di madahaanau o Gershon tangada i di madawaawa Levi
    i nadau madahaanau llauehe mo lligi,
  uig-ARA: گەرشون ئەۋلادلىرى ئىچىدە ئاتا جەمەتى ۋە ئائىلىلىرى بويىچە، ئوتتۇز ياشتىن
    ئەللىك ياشقىچە بولغان، جامائەت چېدىرى ئىچىدە خىزمەت قىلىش سېپىگە كىرەلەيدىغان
    ھەممىسىنى ساناقتىن ئۆتكۈزۈپ ئومۇمىي سانىنى ئال.
  sus-sus: «Gerison bɔnsɔɛ tɛngɛ a xabilɛ nun a denbaya ki ma,
  pon-2006: en wia wadawad en peneineien Kerson mehn Lipai nin duwen ar peneinei kan,
  ksd-ksd: Una luk ra umana natu i Gerson bula, ta kadia lavur apik na tarai ma ta
    kadia lavur kakang,
  tur-YTC: “Gerşon'un oğullarını da atalarının evlerine, ailelerine göre say;
  grc-BRENT: λάβε τὴν ἀρχὴν τῶν υἱῶν Γεδσὼν, καὶ τούτους κατʼ οἴκους πατριῶν αὐτῶν,
    κατὰ δήμους αὐτῶν,
  ind-AYT: “Hitunglah semua orang di keluarga Gerson. Daftarlah mereka menurut kaum
    dan keluarganya.
  nya-nya: “Werenganso Ageresoni monga mwa mabanja ndi mafuko awo.
  hrv-hrv: “Popiši i Geršonove sinove po njihovim porodicama i njihovim rodovima,
    od trideset godina naviše, sve do pedesete godine;
  mps-mps: “Te Gerson dabe augwa hani dabe nogi sao,” po wali, “te Livai hani dabego
    deli kaneme bugwai dabe.
  tpi-tpi: long kisim nem bilong ol man bilong ol lain famili na wanblut bilong lain
    Gerson bilong lain Livai.
  dan-1931: Optag også Tallet på Gersonitterne efter deres Fædrenehuse, efter deres
    Slægter;
  vie-OVCB: “Cũng hãy kiểm kê các con cháu Ghẹt-sôn, tùy theo gia tộc và họ hàng họ.
  guj-2017: ગેર્શોનના દીકરાના પિતૃઓના ઘર મુજબ તેઓનાં કુટુંબો મુજબ કુલ સંખ્યાની ગણતરી
    કર.
  pon-2006A: en wia wadawad en peneineien Kerson mehn Lipai nin duwen ar peneinei
    kan,
  por-BRBSL: “Façam um censo dos filhos de Gershon também, pela casa de seus pais,
    por suas famílias;
  cth-cth: Gershon capanaw hoi a imthungkhu a catounnaw abuemlah koung a touk awh.
  twi-twi: “Kan Gerson asefo a wɔfra Lewifo abusua mu no,
  hlt-hlt: Gershon koca kah a lu te khaw a napa rhoek imkhui lamloh a cako ah tae
    pah.
  tbz-SIM: Kɑɑ nKɛrisonni kɔbɛ bɛ nɑɑ̀mùntì dò ndòmmɛ̀ nɛ̀ bɛ cɛ̃́ĩ.
  msy-2020: “Nɨ Gersonɨn ikɨzimɨn adarasi, men gumaziba ko ikɨzir me aven itiba, men
    ziaba osirigh me mengegh. Gersonɨn ikɨzim, a Livain anabamɨn ikɨzibar ikɨzir mam.
  dop-dop: Kɑlɑ Kɛɛsɔŋ lʋlʋɣʋ nyǝ́mɑ nɑ pɑ tɛɛsɩ yǝlɑɑ.
  azb-azb: «Gerşonluları da mənsub olduqları ailələrə və nəsillərə görə siyahıya al.
  eng-DBY: Take also the sum of the sons of Gershon, according to their fathers' houses,
    after their families.
  hin-2017: “गेर्शोनियों की भी गिनती उनके पितरों के घरानों और कुलों के अनुसार कर;
  wol-KYG: «Ñi askanoo ci Gerson itam, nanga leen waññ bopp ak bopp, na ñu bokke seen
    këri maam ak seeni làng.
  eng-YLT: '''Take up the sum of the sons of Gershon also by the house of their fathers,
    by their families;'
  eng-WYC-2017: Take thou the sum or the number also of the sons of Gershon, by their
    houses, and meines, and kindreds;
  eng-WMBB: “Take a census of the sons of Gershon also, by their fathers’ houses,
    by their families;
  urd-GVH: “जैरसोन की औलाद की मर्दुमशुमारी भी उनके आबाई घरानों और कुंबों के मुताबिक़
    करना।
  rug-rug: “Mu naei sari na tuna Qerisoni pa butubutu te Livae, pa hopeke dia butubutu
    na tatamana.
  gaz-gaz: “Geershoonotas maatii maatii isaanii fi balbala balbala isaaniitiin lakkaaʼi.
  fra-LSG: Compte aussi les fils de Guerschon, selon les maisons de leurs pères, selon
    leurs familles;
  yal-yal: “Gɛrisɔn yixɛtɛne fan tɛngɛ, xabila yɛɛn nun denbaya yɛɛn ma.
  haw-1868: E helu hoi oe i na mamo a Geresona, ma na hale a pau o ko lakou poe makuakane,
    ma na ohana a Iakou;
  arb-NAV: «أَحْصِ عَدَدَ بَنِي جَرْشُونَ أَيْضاً حَسَبَ بُيُوتِ آبَائِهِمْ وَعَشَائِرِهِمْ،
  ewe-ewe: “Xlẽ Gerson ƒe viŋutsuwo ɖe Levi ƒe viwo dome,
  eng-LEE: Take also the sum of the sons of Gershon, by their divisions, after their
    families;
  asm-FB: “তুমি পিতৃ-বংশ আৰু বংশানুসাৰে গেৰ্চোনৰ সন্তানসকলৰো লোকপিয়ল পৰিচালনা কৰিবা।
  sus-A: «فٍرِ سٌن بْنسْي تّنفّ عَ شَبِلّ نُن عَ دٍنبَيَ كِ مَ،
  fra-SBL: « Recense aussi les fils de Guershon, selon les maisons de leurs pères,
    selon leurs familles ;
