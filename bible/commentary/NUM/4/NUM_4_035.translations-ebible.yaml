verse: NUM.004.035
translations:
  mal-C: സമാഗമകൂടാരത്തിലെ ശുശ്രൂഷയ്ക്കുവന്ന മുപ്പതുമുതൽ അൻപതുവയസ്സുവരെ പ്രായമുള്ള
    പുരുഷന്മാർ
  deu-TKW: von dreißig Jahren an und darüber bis zu fünfzig Jahren, alle, die sich
    dem Dienste - den Verrichtungen am Offenbarungszelt - unterzogen.
  lin-lin: Mibali nyonso oyo bazalaki na mibu ya mbotama kobanda tuku misato kino
    tuku mitano, ba-oyo bazalaki na makoki ya kosala kati na Ndako ya kapo ya Bokutani,
  eng-LSV: from a son of thirty years and upward even to a son of fifty years, everyone
    who is going in to the host, for service in the Tent of Meeting,
  eng-GNV: From thirtie yeere olde and aboue, euen vnto fiftie yere olde, all that
    enter into the assemblie for the seruice of the Tabernacle of ye Congregation.
  eng-WEBSTER: 'From thirty years old and upward even to fifty years old, every one
    that entereth into the service, for the work in the tabernacle of the congregation:'
  nhw-BL: Quinpojque catli quipixque 30 hasta 50 xihuitl huan quinijcuilojque para
    quitequipanose TOTECO ipan nopa yoyon tiopamitl campa timopantíaj.
  swh-ONEN: Wanaume wote kuanzia umri wa miaka thelathini hadi hamsini ambao walikuja
    kutumika katika Hema la Kukutania,
  bba-bba: '@see-verse:NUM.004.034'
  eng-KJVCPB: 'from thirty years old and upward even unto fifty years old, every one
    that entereth into the service, for the work in the tabernacle of the congregation:'
  luo-luo: Chwo duto mahikgi piero adek nyaka piero abich mane obiro tiyo e tij Hemb
    Romo,
  meu-meu: Laḡani toi-ahui ela bona laḡani imahui taudia, hebou kalagana ḡaukaradia
    ikaradiamai dibadia taudia iboudiai, na e duahidia.
  npi-ULB: तिनीहरूले तिस वर्षदेखि पचास वर्षसम्म पुगेकाहरूको गन्ती गरे । तिनीहरूले
    भेट हुने पालमा सेवा गर्ने दलमा सहभागी हुने सबैको गन्ती गरे ।
  yor-yor: Gbogbo ọmọkùnrin láti ọmọ ọgbọ̀n ọdún títí dé àádọ́ta ọdún gbogbo àwọn
    tó ń wá ṣiṣẹ́ ní Àgọ́ ìpàdé.
  pes-OPCB: مردان سی ساله تا پنجاه ساله که می‌توانستند در خیمۀ ملاقات خدمت کنند
  tgl-ULB: Binilang sila mula tatlumpung taong gulang pataas hanggang limampung taong
    gulang. Binilang nila ang bawat isa na sasali sa samahan para maglingkod sa tolda
    ng pagpupulong.
  hui-hui: '@see-verse:NUM.004.034'
  mya-mya: '@see-verse:NUM.004.034'
  bod-N: ལོ་སུམ་ཅུ་ནས་ལོ་ལྔ་བཅུ་བར་གྱི་ལས་འགན་ཁུར་ནས་མཇལ་འཕྲད་གུར་མཆོག་ནང་དུ་ཞབས་ཕྱི་སྒྲུབ་མཁན་ཐམས་ཅད་རྩིས་བླངས་སོ།
    །
  sna-sna: Varume vose kubvira pane vane makore makumi matatu kusvikira pane vane
    makore makumi mashanu vakauya kuzoshanda basa romuTende Rokusangana,
  spa-BLM: desde los treinta años y hasta los cincuenta, a todos los que entraban
    en el servicio para trabajar en la Tienda del Encuentro.
  cac-cac: '@see-verse:NUM.004.034'
  swh-ULB: Waliwahesabu wale wenye umri wa miaka thelathini hadi miaka hamsini. Walimhesabu
    kila mmoja aliyepaswa kuungana na kundi linalotoa huduma ya utumishi kwenye hema
    ya kukutania.
  bel-bel: ад трыццаці гадоў і вышэй да пяцідзесяці гадоў, усіх здольных да службы,
    для працы ў скініі сходу;
  deu-ELBBK: von 30 Jahren und darüber bis zu 50 Jahren, alle, die in die Arbeit traten
    zum Dienst am Zelt der Zusammenkunft.
  mbb-OT: '@see-verse:NUM.004.034'
  mal-2015: സമാഗമനകൂടാരത്തിൽ വേല ചെയ്‌വാൻ സേവയിൽ പ്രവേശിക്കുന്ന എല്ലാവരെയും കുടുംബംകുടുംബമായും
    കുലംകുലമായും എണ്ണി.
  rmc-rmc: tranda beršendar dži penda, save mušinenas te služinel a te kerel e buči
    paš o Svetostankos.
  pes-OPV: از سی ساله و بالاتر تا پنجاه ساله هرکه به خدمت داخل می‌شد تا در خیمه اجتماع
    مشغول شود.
  ron-1924: ши ануме а тутурор ачелора каре, де ла вырста де трейзечь де ань ын сус,
    пынэ ла вырста де чинчзечь де ань, ерау ын старе сэ факэ врео службэ ын кортул
    ынтылнирий.
  ben-OBCV: ত্রিশ থেকে পঞ্চাশ বছর বয়স্ক সমস্ত পুরুষের, যারা সমাগম তাঁবুর কাজ করার
    জন্য সমাগত হল,
  som-som: intii soddon sannadood jirtay iyo intii ka sii weynayd, ilaa tan iyo konton
    jirka, mid kasta oo hawsha geli jiray si uu shuqulka teendhada shirka u sameeyo.
  lat-VUC: 'a triginta annis et supra, usque ad annum quinquagesimum, omnes qui ingrediuntur
    ad ministerium tabernaculi fœderis:'
  eng-ASVBT: 'from thirty years old and upward even unto fifty years old, everyone
    that entered upon the service, for work in the tent of meeting:'
  ita-1885: 'dall''età di trent''anni in su, fino a cinquanta, cioè: tutti quelli
    che potevano entrare in ufficio, per servire nel Tabernacolo della convenenza.'
  eng-LXXUP: from five and twenty years old and upward to the age of fifty years,
    everyone that goes in to minister and do service in the tabernacle of witness.
  eng-ULB: They counted them from thirty years old and older up to fifty years old.
    They counted everyone who would join the company to serve in the tent of meeting.
  spa-VBL: Contaban a los hombres de treinta a cincuenta años que tenían derecho a
    hacer el trabajo de servir en el Tabernáculo de Reunión.
  fra-_FOB: Depuis l'âge de trente ans et au-dessus, jusqu'à l'âge de cinquante ans,
    tous ceux qui prenaient rang pour servir au tabernacle d'assignation;
  mal-mal: സമാഗമനകൂടാരത്തിൽ ശുശ്രൂഷ ചെയ്യുവാൻ പ്രവേശിക്കുന്ന എല്ലാവരെയും കുടുംബംകുടുംബമായും
    കുലംകുലമായും എണ്ണി.
  urd-GVR: Unhoṅ ne un tamām mardoṅ ko rajisṭar meṅ darj kiyā jo 30 se le kar 50 sāl
    ke the aur jo mulāqāt ke ḳhaime meṅ ḳhidmat kar sakte the. Un kī kul tādād 2,750
    thī. Mūsā aur Hārūn ne sab kuchh waisā hī kiyā jaisā Rab ne Mūsā kī mārifat farmāyā
    thā.
  suz-BL: मिनु ३० बर्स रे ५० बर्स सम्‍म ङा मुर ला ग्रुम्‍तीक ताम्‍बुमी गेय पने चाप्‍बाक्‍तेक्‍म।
  ita-1927: di tutti quelli che dall’età di trent’anni in su fino all’età di cinquant’anni
    potevano assumere un ufficio per far l’opera nella tenda di convegno.
  ckb-ckb: لە پیاوی سی ساڵ بەرەو سەرەوە هەتا پەنجا ساڵ، هەموو ئەوانەی دەچنە خزمەتەوە
    بۆ خزمەتکردن لە چادری چاوپێکەوتن.
  eng-BBE: Numbering all those from thirty to fifty years old who were able to do
    the work in the Tent of meeting;
  kan-OKCV: ಮೂವತ್ತು ವರ್ಷವೂ, ಅದಕ್ಕೆ ಮೇಲ್ಪಟ್ಟ ಪ್ರಾಯವುಳ್ಳ ಪುರುಷರೂ ಎಂದರೆ ಐವತ್ತು ವರ್ಷಗಳವರೆಗೆ
    ದೇವದರ್ಶನದ ಗುಡಾರದಲ್ಲಿ ಕೆಲಸಕ್ಕಾಗಿ ಸೇವೆಯಲ್ಲಿ ಸೇರುವವರೆಲ್ಲರನ್ನು ಎಣಿಸಿದರು.
  bbb-bbb: '@see-verse:NUM.004.034'
  tam-2017: முப்பது வயது முதல் ஐம்பது வயதுவரைக்குமுள்ள எல்லோரையும் எண்ணினார்கள்.
  spa-RV-1909: Desde el de edad de treinta años arriba hasta el de edad de cincuenta
    años; todos los que entran en compañía, para ministrar en el tabernáculo del testimonio.
  ron-BTF: De la vârsta de treizeci de ani în sus până la vârsta de cincizeci de ani,
    fiecare bărbat care intră în serviciu, pentru lucrarea în tabernacolul întâlnirii;
  eng-WEBP: from thirty years old and upward even to fifty years old, everyone who
    entered into the service for work in the Tent of Meeting.
  eng-FBV: They counted men aged thirty to fifty—all who were entitled to do the work
    of serving in the Tent of Meeting.
  nld-1939: van dertig jaar af tot vijftig jaar toe, die geschikt waren om de dienst
    bij de openbaringstent te verrichten.
  nch-BL: Quinpojque cati quipiyayayaj 30 hasta 50 xihuit huan quinijcuilojque para
    quitequipanose TOTECO ipan nopa yoyon tiopamit campa timopantíaj.
  vie-1934: từ ba mươi tuổi sắp lên cho đến năm mươi, tức là hết thảy người nào có
    thể giúp công trong hội mạc;
  hin-CV: वे सभी, जो आयु में तीस से पचास वर्ष के पुरुष हैं, जिनकी नियुक्ति मिलनवाले
    तंबू की सेवा के लिए की गई थी, इसमें गिने गए.
  eng-OURB: from thirty years old and upward even to fifty years old, everyone who
    entered into the service, for work in the Tent of Meeting.
  spa-BES: Numerar a todos aquellos de treinta a cincuenta años que pudieron hacer
    el trabajo en la Tienda de reunión;
  tdx-tdx: mifototse amo telopolo taoñeo pak’ amo limam-polo taoñeo, ze mizilik’ am-pitoroñañe
    ao, am-pitoloñañe amy kibohom-pamantañañey,
  vid-vid: Nawawandika wanhu weng'ha wawele na miyaka makumi gadatu mbaka makumi gahano,
    chila yoweza kwinjila kuli kukola mijito ja ihema lya Nguluwi.
  eng-OKE: From a son of thirty years and upward to fifty years; everyone who came
    with the band to the service in the tabernacle of ordinance.
  tha-KJV: ทุ​กคนที่​มีอายุ​ตั้งแต่​สามสิบปีขึ้นไปถึงห้าสิบปี​ที่​เข​้าปฏิบั​ติ​งานได้เพื่อทำงานในพลับพลาแห่งชุ​มนุ​ม
  por-BR-2018: Desde o de idade de trinta anos acima até o de idade de cinquenta anos;
    todos os que entram em companhia, para ministrar no tabernáculo do testemunho.
  deu-ELO: von dreißig Jahren und darüber bis zu fünfzig Jahren, alle, welche in die
    Arbeit traten zum Dienst am Zelte der Zusammenkunft.
  eng-WYC-2018: from thirty years and above unto the fiftieth year, all that enter
    to the service of the tabernacle of [the] bond of peace; (from thirty years of
    age up to fifty years old, all who entered to serve in the Tabernacle of the Covenant;)
  epo-epo: de la havantaj la aĝon de tridek jaroj kaj pli ĝis la havantaj la aĝon
    de kvindek jaroj, ĉiujn servokapablajn por la laborado en la tabernaklo de kunveno.
  uig-PIN: '@see-verse:NUM.004.034'
  beo-beo: '@see-verse:NUM.004.034'
  tpi-OTNT: '@see-verse:NUM.004.034'
  hau-SA: Dukan maza daga shekara talatin zuwa hamsin waɗanda sukan zo hidimar aiki
    a Tentin Sujada,
  uig-LAT: '@see-verse:NUM.004.034'
  nde-nde: Wonke amadoda aleminyaka esukela kwabaleminyaka engamatshumi amathathu
    kusiya kwabaleminyaka engamatshumi amahlanu abezayo ukusebenza ethenteni lokuhlangana,
  ton-ton: 'Mei he taʻu ʻe tolungofulu ʻo fai hake, ʻio, ʻo aʻu ki he taʻu ʻe nimangofulu,
    ʻakinautolu kotoa pē ʻoku hū ke fai ʻae ngāue, ki he ngāue ʻi he fale fehikitaki
    ʻoe kakai:'
  ces-1613: Od třidcítiletých a výše až do padesátiletých, kteříž by způsobní jsouce
    k boji, mohli konati službu při stánku úmluvy.
  eng-WMB: from thirty years old and upward even to fifty years old, everyone who
    entered into the service for work in the Tent of Meeting.
  tam-TCV: சபைக் கூடாரத்தில் பணிசெய்ய வந்த முப்பது வயதிலிருந்து ஐம்பது வயதுவரையுள்ள
    ஆண்களையெல்லாம் வம்சம் வம்சமாகக் கணக்கிட்டபோது,
  ceb-ULB: Giihap nila ang nagpangidaron ug gikan sa 30 anyos ug pataas hangtod sa
    50 anyos. Giihap nila ang tanan nga moapil sa pundok aron moalagad sa tolda nga
    tagboanan.
  pol-UBG: Tych będących w wieku od trzydziestu lat wzwyż aż do lat pięćdziesięciu,
    którzy byli zdolni do tej pracy, aby mogli pełnić służbę przy Namiocie Zgromadzenia.
  urd-GVU: اُنہوں نے اُن تمام مردوں کو رجسٹر میں درج کیا جو 30 سے لے کر 50 سال کے
    تھے اور جو ملاقات کے خیمے میں خدمت کر سکتے تھے۔ اُن کی کُل تعداد 2,750 تھی۔ موسیٰ
    اور ہارون نے سب کچھ ویسا ہی کیا جیسا رب نے موسیٰ کی معرفت فرمایا تھا۔
  deu-1912: von dreißig Jahren an und darüber bis ins fünfzigste Jahr, alle, die zum
    Dienst taugten, daß sie Amt in der Hütte des Stifts hätten.
  kan-2017: ಅವರು ಮೂವತ್ತರಿಂದ ಐವತ್ತು ವರ್ಷದವರೆಗೂ ವಯಸ್ಸುಳ್ಳ ದೇವದರ್ಶನದ ಗುಡಾರದ ಸೇವೆ ಮಾಡಲು
    ಯೋಗ್ಯರಾದವರನ್ನು ಎಣಿಕೆಮಾಡಿದರು.
  yap-yap: '@see-verse:NUM.004.034'
  hlt-MCSB: Kum sawmthum ca lamloh. a so hang neh kum sawmnga ca hil, tingtunnah dap
    kah thothuengnah dongah caempuei la aka pawk boeih te a soep.
  mdy-ETH: ሃይሢታሚፓ ዴንዲ ዶንጊታሚ ሌዔ ኩሜያ፤ ፆኦሲ ዴሮና ካኣማ፥ ዓፒሎና ማዢንቴ ማኣሮይዳ ማዻኒ ሙኬ ዓቲንቃ ቢያ ፓይዲንቴኔ፤
  twi-ASANTE: a mmarima a wɔadi mfeɛ aduasa kɔsi aduonum nyinaa a wɔbɛtumi ayɛ Ahyiaeɛ
    Ntomadan mu adwuma ka ho,
  eng-WEBU: from thirty years old and upward even to fifty years old, everyone who
    entered into the service for work in the Tent of Meeting.
  bnp-bnp: A pida ne ria i ravulu tolu, i harena ne ravulu lima. Re huriki ri kara
    ni rata a leho pololilo na Kape na Vaponga.
  wal-wal: Yelettoosappe laittai hasttamaappe biidi ishatamaa gakkido attumaasati
    ubbati, Xoossaa Dunkkaaniyaa giddon oottanau yiyaageeti,
  spa-PDDPT: todos los que entran a servir en el Tabernáculo de Reunión desde los
    30 años para arriba hasta los 50 años de edad.
  gun-gun: Trinta ma'etỹ va'e guive cinqüenta ma'etỹ oguereko va'e peve oipapa hembiaporã
    ome'ẽ aguã, oguy nhemboaty oĩaty rupi mba'emo ojapo aguã.
  ilo-ULB: Binilangda ida manipud iti agtawen ti tallopulo ken agpangato agingga iti
    agtawen iti limapulo. Binilangda dagiti amin a makikadua iti bunggoy nga agserbi
    iti tabernakulo.
  kpg-kpg: '@see-verse:NUM.004.034'
  uig-ARA: '@see-verse:NUM.004.034'
  sus-sus: xɛmɛ naxee xa simaya bara ɲɛ tongo saxan li han ɲɛ tongo suuli, naxee fama
    hɔrɔmɔlingira wali rabade.
  pon-2006: '@see-verse:NUM.004.034'
  ksd-ksd: diat ba kadia kilala i ga tur livuan papa ta ra utul a vinun tuk tar ta
    ra ilima na vinun, diat par dia ga topa ra papalum, upi diat a pait ra lavur varvakai
    ta ra pal na varbarat;
  tur-YTC: otuz yaşından elli yaşına kadar, Buluşma Çadırı'nda çalışmak üzere hizmete
    giren herkesi saydılar.
  grc-BRENT: ἀπὸ πέντε καὶ εἰκοσαετοῦς καὶ ἐπάνω ἕως πεντηκονταετοῦς, πᾶς ὁ εἰσπορευόμενος
    λειτουργεῖν καὶ ποιεῖν ἐν τῇ σκηνῇ τοῦ μαρτυρίου.
  ind-AYT: Mereka menghitung semua laki-laki yang berusia 30 hingga 50 tahun yang
    melayani dalam tenda pertemuan.
  nya-nya: Aamuna onse a zaka makumi atatu mpaka makumi asanu amene anabwera kudzagwira
    ntchito ku tenti ya msonkhano,
  hrv-hrv: sve koji mogu ući u red da vrše službu u Šatoru sastanka, od trideset godina
    naviše, sve do pedeset godina.
  mps-mps: '@see-verse:NUM.004.034'
  tpi-tpi: '@see-verse:NUM.004.034'
  dan-1931: fra Trediveårsalderen og opefter til Halvtredsårsalderen, alle, som skulde
    gøre Tjeneste med at udføre Arbejde ved Åbenbaringsteltet,
  vie-OVCB: gồm những người trong lứa tuổi phục vụ, từ ba mươi đến năm mươi tuổi,
    để đảm nhiệm công tác tại Đền Tạm,
  guj-2017: એટલે ત્રીસ વર્ષથી પચાસ વર્ષ સુધીની ઉંમરના જે દરેક મુલાકાતમંડપમાં કામ કરવાને
    સેવામાં દાખલ થયા
  pon-2006A: '@see-verse:NUM.004.034'
  por-BRBSL: a partir dos trinta anos de idade até os cinqüenta anos de idade, todos
    que entraram no serviço para trabalhar na Tenda da Reunião.
  cth-cth: kamkhuengnae lukkareiim dawk a tawk awh hane hah kum 30 touh hoi a lathueng
    lah kum 50 totouh a touk awh.
  twi-twi: a mmarima a wɔadi mfe aduasa kosi aduonum nyinaa a wobetumi ayɛ Ahyiae
    Ntamadan mu adwuma ka ho,
  hlt-hlt: Kum sawmthum ca lamloh a so hang neh kum sawmnga ca hil, tingtunnah dap
    kah thothuengnah dongah caempuei la aka pawk boeih te a soep.
  tbz-SIM: '@see-verse:NUM.004.034'
  msy-2020: '@see-verse:NUM.004.034'
  dop-dop: '@see-verse:NUM.004.034'
  azb-azb: otuz yaşından əlli yaşına qədər Hüzur çadırına xidmət edib iş görmək üçün
    gələn kişilərin hamısını siyahıya aldılar.
  eng-DBY: from thirty years old and upward even to fifty years old, every one that
    entered into the labour, for service in the tent of meeting.
  hin-2017: तीस वर्ष से लेकर पचास वर्ष की आयु के, जितने मिलापवाले तम्बू की सेवकाई
    करने को भर्ती हुए थे, उन सभी को गिन लिया;
  wol-KYG: Ñu dale ko ci ñi am fanweeri at, ba juróom fukki at, ñuy mboolem ñi yelloo
    bokk ci kurél, gi liggéeyu xaymab ndaje mi war.
  eng-YLT: from a son of thirty years and upward even unto a son of fifty years, every
    one who is going in to the host, for service in the tent of meeting,
  eng-WYC-2017: from thirty years and above unto the fiftieth year, all that enter
    to the service of the tabernacle of [the] bond of peace;
  eng-WMBB: from thirty years old and upward even to fifty years old, everyone who
    entered into the service for work in the Tent of Meeting.
  urd-GVH: उन्होंने उन तमाम मर्दों को रजिस्टर में दर्ज किया जो 30 से लेकर 50 साल के
    थे और जो मुलाक़ात के ख़ैमे में ख़िदमत कर सकते थे। उनकी कुल तादाद 2,750 थी। मूसा
    और हारून ने सब कुछ वैसा ही किया जैसा रब ने मूसा की मारिफ़त फ़रमाया था।
  rug-rug: '@see-verse:NUM.004.034'
  gaz-gaz: Dhiironni umuriin isaanii waggaa soddomaa hamma shantamaa kanneen hojii
    dunkaana wal gaʼii keessaa sana keessa hojjechuuf dhufan hundi
  fra-LSG: de tous ceux qui, depuis l’âge de trente ans et au-dessus jusqu’à l’âge
    de cinquante ans, étaient propres à exercer quelque fonction dans la tente d’assignation.
  yal-yal: Xɛmɛn naxanye birin bata yi ɲɛɛ tonge saxanna sɔtɔ han ɲɛɛ tonge suulunna,
    naxanye birin yi nɔɛ wanla kɛ Naralan Bubuni,
  haw-1868: Mai ke kanakolu o na makahiki a keu aku, a hiki i ke kanalima, i na mea
    a pau i komo iloko o ka oihana, no ka hana ma ka halelewa o ke anaina.
  arb-NAV: مِنِ ابْنِ ثَلاثِينَ سَنَةً فَمَا فَوْقُ إِلَى ابْنِ خَمْسِينَ سَنَةً،
    مِنَ الْمُتَجَنِّدِينَ فِي خِدْمَةِ خَيْمَةِ الاجْتِمَاعِ.
  ewe-ewe: kple woƒe ŋutsu siwo xɔ tso ƒe blaetɔ̃ va se ɖe ƒe blaatɔ̃, ame siwo dze
    na dɔwɔwɔ le agbadɔ la me.
  eng-LEE: From thirty years old and upward, even until fifty years old, every one
    that was fitted for the service, for the work at the tabernacle of the congregation.
  asm-FB: তেওঁলোকৰ মাজৰ পৰা ত্ৰিশ বছৰ বয়সৰে পৰা পঞ্চাশ বছৰ বয়সলৈকে যিমান লোক সাক্ষাৎ
    কৰা তম্বুৰ কাৰ্য কৰিবলৈ কৰ্মকাৰীসকলৰ শ্ৰেণীত সোমাল, তেওঁলোকক গণনা কৰিলে।
  sus-A: شّمّ نَشٍيٍ شَ سِمَيَ بَرَ حّ تٌنفٌ سَشَن لِ هَن حّ تٌنفٌ سُولِ، نَشٍيٍ قَمَ
    هْرْ مْلِنفِرَ وَلِ رَبَدٍ.
  fra-SBL: depuis l'âge de trente ans et au-dessus jusqu'à l'âge de cinquante ans,
    tous ceux qui entraient en service pour travailler dans la tente de la Rencontre.
  hbo-hbo: מִבֶּ֨ן שְׁלֹשִׁ֤ים שָׁנָה֙ וָמַ֔עְלָה וְעַ֖ד בֶּן־חֲמִשִּׁ֣ים שָׁנָ֑ה
    כָּל־הַבָּא֙ לַצָּבָ֔א לַעֲבֹדָ֖ה בְּאֹ֥הֶל מֹועֵֽד׃
  eng-WYCLIFFE: fro thretti yeer and aboue `til to the fiftithe yeer, alle that entren
    to the seruyce of the tabernacle of boond of pees;
  cwe-cwe: Walume wose kwandusila weli na miyaka malongo matatu mbaka weli na miyaka
    malongo matano, wowodaha kusang'hana muna dihema da Mulungu,
  kik-kik: Arũme othe a ũkũrũ wa kuuma mĩaka mĩrongo ĩtatũ nginya mĩaka mĩrongo ĩtano
    arĩa mookire gũtungata wĩra-inĩ wa Hema-ya-Gũtũnganwo,
  fra-NCL: depuis l’âge de trente et au-dessus jusqu’à l’âge de cinquante ans, tous
    ceux qui avaient à faire le service, à remplir quelque fonction dans la tente
    de réunion.
  cek-AK: Kaminawk amkhuenghaih kahni im ah toksak han kangzo, saning qui thumto hoi
    saning qui pangato kaom nongpa boih,
  cuk-cuk: Bela machergan birga-durgwen-gakambe-nikamalad (30), degi, birga-durbo-gakambe-nikamaladse
    (50) bela sunna Bab-Dummad-dulemarbo-ambikued-neggi-arbamaloed ebichilesad.
  uig-CYR: '@see-verse:NUM.004.034'
  tel-2017: వారిల్లో ముప్ఫై ఏళ్ళు నుండి యాభై ఏళ్ల వయసున్న వారిని సన్నిధి గుడారంలో
    సేవ చేయడానికి చేరే వారిందర్నీ లెక్క పెట్టారు.
  hat-BSA: soti nan trantan anplis menm pou rive nan senkantan, tout sila ki te antre
    sèvis pou travay nan Tant Asanble a.
  kos-kos: Elos simusla inen mukul nukewa su oasr ke yac tolngoulyak nu ke lumngaul
    su fal in orekma in Lohm Nuknuk Mutal sin LEUM GOD.
  hbo-WLC: מִבֶּ֨ן שְׁלֹשִׁ֤ים שָׁנָה֙ וָמַ֔עְלָה וְעַ֖ד בֶּן־חֲמִשִּׁ֣ים שָׁנָ֑ה
    כָּל־הַבָּא֙ לַצָּבָ֔א לַעֲבֹדָ֖ה בְּאֹ֥הֶל מוֹעֵֽד׃
  ibo-ibo: Ndị ikom niile gbara iri afọ atọ ruo iri afọ ise, ndị toruru ije ozi nʼụlọ
    nzute ahụ
  ory-ory: ତିରିଶ ବର୍ଷ ବୟସ୍କଠାରୁ ପଚାଶ ବର୍ଷ ବୟସ୍କ ପର୍ଯ୍ୟନ୍ତ ଯେଉଁମାନେ ସମାଗମ-ତମ୍ବୁରେ କର୍ମ
    କରିବା ନିମନ୍ତେ ସେବକ ଶ୍ରେଣୀଭୁକ୍ତ ହେଲେ, ସେମାନଙ୍କୁ ଗଣନା କଲେ।
  chk-chk: seni ier ilik feitä tori ier lime, ir ätekewe mi fich ngeni ewe angang
    lon ewe imwenfel seni mangaku.
  rop-rop: '@see-verse:NUM.004.034'
  ukr-1871: Від трийцяти років і старше до пятьдесять років, усїх спосібних до роботи,
    на послугу в соборному наметї.
  deu-1951: von dreißig Jahren an und darüber, bis ins fünfzigste, alle Diensttauglichen
    zur Arbeit an der Stiftshütte.
  eng-JPS: from thirty years old and upward even unto fifty years old, every one that
    entered upon the service, for service in the tent of meeting.
  srp-1865: Od trideset godina i više do pedeset godina sve koji su za službu da mogu
    služiti u šatoru od sastanka.
  lug-lug: Ne bababala nga batandikira ku basajja ab’emyaka amakumi asatu egy’obukulu
    okutuuka ku myaka amakumi ataano, abajja okuweereza mu Weema ey’Okukuŋŋaanirangamu,
  heb-heb: מבן שלשים שנה ומעלה ועד בן חמשים שנה כל הבא לצבא לעבדה באהל מועד׃
  ben-IRV: তাঁরা ত্রিশ বছর বয়সী থেকে পঞ্চাশ বছর বয়সী পর্যন্ত যারা সমাগম তাঁবুতে
    সেবা কাজ করার জন্য শ্রেণীভুক্ত হল, তাদেরকে গণনা করলেন।
  pan-pan: ਤੀਹ ਸਾਲ ਤੋਂ ਉੱਪਰ ਪੰਜਾਹ ਸਾਲ ਤੱਕ ਸਾਰੇ ਜਿਹੜੇ ਸੇਵਾ ਕਰਨ ਯੋਗ ਹੋਣ ਉਹ ਮੰਡਲੀ ਦੇ
    ਤੰਬੂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਕਰਨ।
  hmo-hmo: '@see-verse:NUM.004.034'
  urd-urd: तीस बरस की उम्र से लेकर पचास बरस की उम्र तक के जितने ख़ेमा — ए — इजितमा'अ
    में काम करने के लिए हैकल की ख़िदमत में शामिल थे, उन सभों की गिन लिया;
  rus-SYN: от тридцати лет и выше до пятидесяти лет, всех способных к службе, для
    работ в скинии собрания;
  bqc-SIM: sɛa gbɛ̃́ pↄ́ kà wɛ̃̀ baakwi e blakwi, aaiↄ mↄ zĩkɛi kpaaũkpɛuↄ.
  tcz-CHONGTHU: Hiche min kijihna chun houbuh sunglam maicham phunga natong thei ding
    a lhinna nei, kum somthum apat kum-somnga chan hochu abonchan jihlut cheh ahiuvin,
  mar-mar: त्यांनी, दर्शनमंडपाच्या सेवेसाठी पात्र असलेल्या तीस ते पन्नास वर्षे वयाच्या
    पुरुषांची गणती केली.
  qub-qub: Apuntaran quimsa chunca (30) watayojpita pichga chunca (50) watayojcama
    Tincuna Tolducho arunanpaj alli cajcunallata.
  hat-hat: Yo pran non tout gason, depi sa ki gen trantan jouk sa ki gen senkantan,
    tou sa ki gen laj pou fè pati gwoup moun k'ap travay nan Tant Randevou a.
  eng-BSB: everyone from thirty to fifty years old who came to serve in the work at
    the Tent of Meeting.
  tod-tod: é zo kona ʋuusaʋagɔ (30) ma, é li kona ʋuulɔɔlugɔ (50) ʋɔ, nii nɔpɛgi
    a zoloo GALA daaɠomi seɠe ʋɛlɛi ma wotii ta ɠɛɛ vai ma.
  eng-WEBPB: from thirty years old and upward even to fifty years old, everyone who
    entered into the service for work in the Tent of Meeting.
  kbq-kbq: maka 30'a kafureti marerino 50'a kafuma hu'naza vahe'ma, seli mono nompi
    eri'zama eriga hu'naza vene'nea hampri'za eri fatgo hu'naze.
  nhe-BL: Quinpojque tlen quipixque 30 hasta 50 xihuitl huan quinijcuilojque para
    quitequipanose TOTECO ipan nopa yoyon tiopamitl campa timopantíaj.
  gub-BL: '@see-verse:NUM.004.034'
  eng-DRA: 'From thirty years old and upward, unto fifty years old, all that go in
    to the ministry of the tabernacle of the covenant:'
