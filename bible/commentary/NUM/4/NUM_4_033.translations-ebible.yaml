  mar-mar: दर्शनमंडपाची कामे करिताना मरारी कुळातील पुरुषांनी ही सेवा करावी त्यांच्या
    कामासाठी अहरोन याजकाचा मुलगा इथामार हा जबाबदार राहील.
  qub-qub: Meraripita mirajcunapis Tincuna Tolducho cajta ruranga cüra Aaronpa wamran
    Itamar nishannöllami.»
  hat-hat: Se tout reskonsablite moun Merari yo sa nan travay yo gen pou fè nan Tant
    Randevou a. Se Itama, pitit Arawon, prèt la, ki va ba yo sa pou yo fè.
  eng-BSB: This is the service of the Merarite clans according to all their work at
    the Tent of Meeting, under the direction of Ithamar son of Aaron the priest.”
  tod-tod: Pele ɠana Melali nuiti ta-ʋɛlɛyeɠeiti ta-wotii a ɠɛ la, ta ti-losuʋɛ, é
    lo GALA daaɠomi seɠe ʋɛlɛi vai ʋa. Naa ɠa ta ɠɛ kɛɛzu Itamaal yeezu, nii é ga
    zalaɠa ɠula nui Aalɔn ná-doun zunui.»
  eng-WEBPB: This is the service of the families of the sons of Merari, according
    to all their service in the Tent of Meeting, under the hand of Ithamar the son
    of Aaron the priest.”
  kbq-kbq: Merari naga'mokizmi ne'mofavremo'za seli mono nompi eri'zama zamasmia kante
    ante'za erigahaze. Hagi pristi ne' Aroni nemofo Itamari kegava ana eri'zana hu'nena
    erigahaze.
  nhe-BL: Huajca ya ni eli inintequi iixhuihua Merari huan monequi quinnahuatis Itamar,
    icone nopa totajtzi Aarón.”
  gub-BL: Merari izuapyapyr uzemono'og ma'e uzapo putar a'e ma'e tàpuzràn ihewe imonokatu
    pyrer rehe har wà nehe, uma'ereko haw wà nehe. Itamar Àràw ta'yr wiko putar wanuwihaw
    romo nehe.
  eng-DRA: 'This is the office of the family of the Merarites, and their ministry
    in the tabernacle of the covenant: and they shall be under the hand of Ithamar
    the son of Aaron the priest.'
