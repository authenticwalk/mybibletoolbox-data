verse: NUM.004.033
translations:
  mal-C: സമാഗമകൂടാരത്തിൽ വേലചെയ്യുമ്പോൾ പുരോഹിതനായ അഹരോന്റെ പുത്രൻ ഈഥാമാരിന്റെ നിർദേശാനുസരണം
    മെരാര്യകുടുംബങ്ങൾ അനുഷ്ഠിക്കേണ്ട ശുശ്രൂഷ ഇതാണ്.”
  deu-TKW: Das ist die Verrichtung der Geschlechter der Söhne Meraris, alles, was
    sie vom Offenbarungszelt unter der Aufsicht Ithamars, des Sohnes Aarons, des Priesters,
    zu besorgen haben.
  lin-lin: Wana nde misala ya bituka ya bato ya Merari. Itamari, mwana mobali ya Nganga-Nzambe
    Aron, nde akokamba misala na bango nyonso kati na Ndako ya kapo ya Bokutani. »
  eng-LSV: This [is] the service of the families of the sons of Merari, for all their
    service, in the Tent of Meeting, by the hand of Ithamar son of Aaron the priest.”
  eng-GNV: This is the seruice of the families of the sonnes of Merari, according
    to all their seruice in the Tabernacle of the Congregation vnder the hand of Ithamar
    the sonne of Aaron the Priest.
  eng-WEBSTER: This is the service of the families of the sons of Merari, according
    to all their service, in the tabernacle of the congregation, under the hand of
    Ithamar the son of Aaron the priest.
  nhw-BL: Huajca ya ni eli inintequi iixhuihua Merari huan monequi quinnahuatis Itamar,
    icone nopa totajtzi Aarón.”
  swh-ONEN: Huu ndio utumishi wa koo za Merari kama watakavyofanya kazi katika Hema
    la Kukutania, chini ya maelekezo ya Ithamari mwana wa kuhani, Aroni.”
  bba-bba: Sɔmɑ yeniwɑ Mɛrɑrin bwese kɛrɑ yɑ ko n dɑ ko kuu te sɔɔ. Itɑmɑɑ yɑ̃ku kowo
    Aronin biiwɑ u koo bu nɔni doke.
  eng-KJVCPB: This is the service of the families of the sons of Merari, according
    to all their service, in the tabernacle of the congregation, under the hand of
    Ithamar the son of Aaron the priest.
  luo-luo: Ma e tich ma dhood Merari onego ti e Hemb Romo kotelnegi gi Ithamar wuod
    Harun jadolo.”
  meu-meu: Merari taudia edia ḡaukara hebou kalagana ai bunai; hahelaḡa tauna Aaron
    natuna Itamara ese baine itadia tao.
  npi-ULB: तिनीहरूले बोक्‍नुपर्ने सामानहरूको नाउँसहित सूची बना । मरारीका सन्तानहरूले
    पुजारी हारूनका छोरा ईतामारको निर्देशनमा भेट हुने पालको निम्ति तिनीहरूले गर्नुपर्ने
    काम यही हो ।”
  yor-yor: Èyí ni iṣẹ́ ìsìn ìdílé àwọn ọmọ Merari, bí wọn yóò ti máa ṣiṣẹ́ ní àgọ́
    ìpàdé lábẹ́ àkóso Itamari ọmọ Aaroni tí í ṣe àlùfáà.”
  pes-OPCB: مردان مراری نیز باید تحت نظر ایتامار پسر هارون در خیمۀ ملاقات انجام وظیفه
    کنند.»
  tgl-ULB: Ito ay ang paglilingkod ng mga angkan ng mga kaapu-apuhan ni Merari, anuman
    ang kanilang gagawin para sa tolda ng pagpupulong, sa ilalim ng pamamahala n paring
    Itamar na anak na lalaki ni Aaron.”
  hui-hui: Merari aria karu tigua Balai Anda kagoha biabe uruni bulebira. Ani bialu
    kagola loma binigo mo miaga Arono igini Idama ibugua agali biaru handayaho howa
    haru holebira.
  mya-mya: ဤ​သည်​တို့​သည်​ကား​တဲ​တော်​တွင်​မေ​ရာ​ရိ သား​ချင်း​စု​တို့​ဆောင်​ရွက်​ရ​မည့်​တာ​ဝန်​များ
    ဖြစ်​သည်။ သူ​တို့​သည်​ယဇ်​ပု​ရော​ဟိတ်​အာ​ရုန် ၏​သား​ဣ​သ​မာ​ညွှန်​ကြား​သည့်​အ​တိုင်း
    ဆောင်​ရွက်​ကြ​ရ​မည်။
  bod-N: འདི་ནི་མཱ་རཱ་རེའེ་ཡི་བུ་རྒྱུད་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་ཀྱིས་མཇལ་འཕྲད་གུར་མཆོག་ནང་དུ་བསྒྲུབ་དགོས་པའི་ཞབས་ཕྱི་ཐམས་ཅད་ཡིན་ལ།
    མཆོད་དཔོན་ཨ་རོན་གྱི་བུ་ཨི་ཐ་མཱར་གྱི་དབང་འོག་ཏུ་ཡོད་པའོ་ཞེས་བཀའ་བསྩལ་ཏོ། །
  sna-sna: Uhu ndihwo ushumiri hwedzimba dzavaMerari pakushanda kwavo paTende Rokusangana
    vachitungamirirwa naItamari mwanakomana waAroni, muprista.”
  spa-BLM: Este es el servicio de las familias de los hijos de Merari, según todo
    su servicio en la Tienda de reunión, bajo la mano de Itamar hijo del sacerdote
    Aarón.”
  cac-cac: A jun munlajel tic scan d'a yol sc'ab' eb' yin̈tilalcan vin̈aj Merari.
    A vin̈aj Itamar yuninal vin̈aj sacerdote Aarón, a vin̈ tz'alani tas sc'ulej eb',
    xchi Jehová.
  swh-ULB: Huu ndio utumishi wa koo za uzao wa Merari, ambao wanatakiwa kufanya katika
    hema ya kukutania, chini ya uongozi wa Ithmari mwana wa Haruni kuhani.”
  bel-bel: вось працы родаў сыноў Мэрарыных, паводле службы іх пры скініі сходу, пад
    нагладам Ітамара, сына Аарона, сьвятара.
  deu-ELBBK: Das ist der Dienst der Familien der Söhne Meraris, nach all ihrem Dienst
    am Zelt der Zusammenkunft, unter der Hand Ithamars, des Sohnes Aarons, des Priesters.
  mbb-OT: Iyan heeyan menge vuluhaten te menge kevuwazan ni Merari ziyà te Tulda he
    Edtelevukaayan. Dizalem sikandan te kedumala ni Itamar he anak ni Aaron he memumuhat.”
  mal-2015: പുരോഹിതനായ അഹരോന്റെ മകൻ ഈഥാമാരിന്റെ കൈക്കീഴെ സമാഗമനകൂടാരത്തിൽ മെരാര്യരുടെ
    കുടുംബങ്ങൾക്കുള്ള സകലസേവയുടെയും മുറെക്കു അവർ ചെയ്യേണ്ടുന്ന വേല ഇതു തന്നേ.
  rmc-rmc: Kadi hiňi le Meraritengri služba paš o Svetostankos. Ľidžala len o Itamar,
    o čhavo le rašaskro le Aronoskro.“
  pes-OPV: این است خدمت قبایل بنی مراری در تمامی خدمت ایشان در خیمه اجتماع، زیردست
    ایتامار بن هارون کاهن.»
  ron-1924: Ачестя сунт службеле фамилиилор фиилор луй Мерари, тоате службеле пе каре
    ау сэ ле факэ ей ын кортул ынтылнирий, суб кырмуиря луй Итамар, фиул преотулуй
    Аарон.”
  ben-OBCV: সমাগম তাঁবু সম্পর্কিত কাজ করার সময় মরারি গোষ্ঠীর করণীয় কর্তব্য এই। তারা
    যাজক হারোণের ছেলে ঈথামরের নির্দেশে এই সমস্ত কাজ করবে।”
  som-som: Taasu waa hawshii qolooyinka reer Meraarii, sida ay tahay dhammaan hawshooda
    ku saabsan teendhada shirka, oo waxay ka hoosaysaa gacantii Iitaamaar ina Haaruun
    ee wadaadka ah.
  lat-VUC: 'Hoc est officium familiæ Meraritarum et ministerium in tabernaculo fœderis:
    eruntque sub manu Ithamar filii Aaron sacerdotis.'
  eng-ASVBT: This is the service of the families of the sons of Merari, according
    to all their service, in the tent of meeting, under the hand of Ithamar the son
    of Aaron the priest.
  ita-1885: Questo è il servigio delle famiglie de' figliuoli di Merari; oltre a tutto
    il servigio che hanno da fare nel Tabernacolo della convenenza, sotto la sopraintendenza
    di Itamar, figliuolo del Sacerdote Aaronne.
  eng-LXXUP: This is the ministration of the family of the sons of Merari in all their
    works in the tabernacle of witness, by the hand of Ithamar the son of Aaron the
    priest.
  eng-ULB: This is the service of the clans of the descendants of Merari, what they
    are to do for the tent of meeting, under the direction of Ithamar son of Aaron
    the priest.”
  spa-VBL: Estas son sus responsabilidades por todo su trabajo en el traslado del
    Tabernáculo de Reunión, realizado bajo la dirección de Itamar, hijo del sacerdote
    Aarón”.
  fra-_FOB: Tel est le service des familles des enfants de Mérari, pour tout leur
    service dans le tabernacle d'assignation, sous la conduite d'Ithamar, fils d'Aaron,
    le sacrificateur.
  mal-mal: പുരോഹിതനായ അഹരോന്റെ മകൻ ഈഥാമാരിന്റെ നിർദ്ദേശപ്രകാരം സമാഗമനകൂടാരത്തിൽ മെരാര്യരുടെ
    കുടുംബങ്ങൾക്കുള്ള സകലശുശ്രൂഷയുടെയും മുറയ്ക്ക് അവർ ചെയ്യേണ്ട വേല ഇതുതന്നെ.
  urd-GVR: Yih sab kuchh Mirāriyoṅ kī mulāqāt ke ḳhaime meṅ zimmedāriyoṅ meṅ shāmil
    hai. Is kām meṅ Hārūn Imām kā beṭā Itamar un par muqarrar ho.”
  suz-BL: मेको मेरारी आ मुरपुकीम आन ग्रुम्‍तीक ताम्‍बु कली पचा माल्‍शो गेय बाक्‍ब।
    मिनु चढ़ेब हारून आ तौ इथामार मेको आन कली अरेब बाक्‍ब” देंत।
  ita-1927: Tale è il servizio delle famiglie dei figliuoli di Merari, tutto il loro
    servizio nella tenda di convegno, sotto ali ordini di Ithamar, figliuolo del sacerdote
    Aaronne”.
  ckb-ckb: ئەمە خزمەتی خێڵەکانی نەوەی مەرارییە، هەموو خزمەتەکەیان لە چادری چاوپێکەوتن
    بە سەرپەرشتی ئیتامار کوڕی هارونی کاهینە.»
  eng-BBE: This is the work which the sons of Merari are to do in connection with
    the Tent of meeting, under the direction of Ithamar, the son of Aaron the priest.
  kan-OKCV: ಮೆರಾರೀಯ ಪುತ್ರರ ಕುಟುಂಬಗಳ ಸೇವೆಯೂ, ದೇವದರ್ಶನದ ಗುಡಾರದಲ್ಲಿ ಅವರು ಮಾಡುವ ಸಮಸ್ತ
    ಸೇವೆಯೂ ಇದೆ. ಅದು ಯಾಜಕನಾದ ಆರೋನನ ಮಗನಾದ ಈತಾಮಾರನ ಕೈಕೆಳಗೆ ಇರಬೇಕು.”
  bbb-bbb: '@see-verse:NUM.004.032'
  tam-2017: ஆசாரியனாகிய ஆரோனுடைய மகனான இத்தாமாருடைய கைக்குள்ளாக மெராரி சந்ததியாரின்
    வம்சத்தார் ஆசரிப்புக் கூடாரத்திலே செய்யும் பணிவிடைக்கு அடுத்த எல்லா வேலையும் இதுவே
    என்றார்.
  spa-RV-1909: Este será el servicio de las familias de los hijos de Merari para todo
    su ministerio en el tabernáculo del testimonio, bajo la mano de Ithamar, hijo
    de Aarón el sacerdote.
  ron-BTF: Acesta este serviciul familiilor fiilor lui Merari, conform cu tot serviciul
    lor, în tabernacolul întâlnirii, sub mâna lui Itamar, fiul lui Aaron, preotul.
  eng-WEBP: This is the service of the families of the sons of Merari, according to
    all their service in the Tent of Meeting, under the hand of Ithamar the son of
    Aaron the priest.”
  eng-FBV: These are their responsibilities for all their work in moving the Tent
    of Meeting, carried out under the direction of Ithamar, son of Aaron the priest.”
  nld-1939: Dit zal de taak zijn van het geslacht der Merarieten, en al hun werkzaamheden
    aan de openbaringstent zullen onder leiding staan van Itamar, den zoon van den
    priester Aäron.
  nch-BL: Huajca ya ni eli inintequi iixhuihua Merari huan monequi quinnahuatis Itamar,
    icone nopa totajtzi Aarón.”
  vie-1934: Đó là hết thảy việc của các họ hàng Mê-ra-ri, về những công việc trong
    hội mạc mà họ phải làm ở dưới quyền cai trị của Y-tha-ma, con trai thầy tế lễ
    A-rôn.
  hin-CV: मिलनवाले तंबू में पुरोहित अहरोन के पुत्र इथामार के निर्देश में मेरारी के
    वंशजों के परिवारों द्वारा की जाने के लिए निर्धारित सेवा यही होगी.”
  eng-OURB: This is the service of the families of the sons of Merari, according to
    all their service, in the Tent of Meeting, under the hand of Ithamar the son of
    Aaron [Light-bringer] the priest.” (S:2)
  spa-BES: Este es el trabajo que los hijos de Merari deben hacer en relación con
    la Tienda de reunión, bajo la dirección de Itamar, el hijo de Aarón el sacerdote.
  tdx-tdx: Ie ro fitoroña’ o nte-Merario amy kibohom-pamantañañey; ambanem-pità’ Itamare
    ana’ i Aharone mpisoroñey ty fitoloña’ iareo.
  vid-vid: Ajo ndo jowa mijito ja walelwa wa Melali kuli kukola mijito ja hewo jeng'ha
    mgati mwa ihema lya Nguluwi, hali ulongozi wa Itamali mwana wa mtambika Aluni.”
  eng-OKE: This is the ministry of the family of the Beni-Merari, after all their
    service in the tabernacle of ordinance under the hand of Ithamar bar Aharon the
    priest.
  tha-KJV: นี่​เป็นการงานของครอบครัวคนเมรารี เป็นงานทั้งหมดของเขาในการปรนนิบั​ติ​พล​ับพลาแห่งชุ​มนุ​ม
    ในบังคับบัญชาของอิธามาร์​บุ​ตรชายของอาโรนปุโรหิต”
  por-BR-2018: Este será o serviço das famílias dos filhos de Merari para todo seu
    ministério no tabernáculo do testemunho, sob a mão de Itamar, filho de Arão o
    sacerdote.
  deu-ELO: Das ist der Dienst der Familien der Söhne Meraris, nach all ihrem Dienst
    am Zelte der Zusammenkunft, unter der Hand Ithamars, des Sohnes Aarons, des Priesters.
  eng-WYC-2018: This is the office of the family of Merarites, and the service in
    the tabernacle of the bond of peace, (or These be the duties of the Merarite family,
    in their service in the Tabernacle of the Covenant); and they shall be under the
    hand of Ithamar, the son of Aaron, the priest.
  epo-epo: Tio estas la laboro de la familioj de la Merariidoj ĉe ilia tuta laborado
    en la tabernaklo de kunveno, sub la kontrolo de Itamar, filo de la pastro Aaron.
  uig-PIN: Mǝrari jǝmǝt-aililirining jamaǝt qediri iqidǝ ⱪilidiƣan barliⱪ ixliri ǝnǝ
    xular; ular kaⱨin Ⱨarunning oƣli Itamarning ⱪol astida turup ixlisun.
  beo-beo: 'Milalai fi dunu ilia Abula Diasu ouligisu hou da agoaiwane gala. Idama
    (gobele salasu dunu, Elane egefe) da ilia hawa: hamosu ouligima:mu.”'
  tpi-OTNT: Ol Merari i mas mekim dispela wok bilong haus sel. Na Itamar, pikinini
    man bilong pris Aron, i mas bosim wok bilong ol.
  hau-SA: Wannan ce hidimar da mutanen Merari za su yi a aikin Tentin Sujada, a ƙarƙashin
    jagorancin Itamar ɗan Haruna, firist.”
  uig-LAT: Merari jemet-aililirining jamaet chédiri ichide qilidighan barliq ishliri
    ene shular; ular kahin Harunning oghli Itamarning qol astida turup ishlisun.
  nde-nde: Lo yiwo umsebenzi ozakwenziwa ngabosendo lwamaMerari ekusebenzeni kwabo
    ethenteni lokuhlangana beqondiswa ngu-Ithamari indodana ka-Aroni, umphristi.”
  ton-ton: Pea ko e ngāue eni ʻae fānau ʻae ngaahi foha ʻo Melali, ʻo fakatatau ki
    heʻenau ngāue kotoa pē ʻi he fale fehikitaki ʻoe kakai, ʻi he pule ʻa ʻItama ko
    e foha ʻo ʻElone ko e taulaʻeiki.
  ces-1613: Ta bude práce čeledí synů Merari při všech službách jejich při stánku
    úmluvy, pod spravou Itamara, syna Arona kněze.
  eng-WMB: This is the service of the families of the sons of Merari, according to
    all their service in the Tent of Meeting, under the hand of Ithamar the son of
    Aaron the priest.”
  tam-TCV: ஆசாரியன் ஆரோனின் மகன் இத்தாமாரின் வழிகாட்டலில், மெராரி வம்சத்தார் சபைக்
    கூடாரத்தின் வேலையைச் செய்கையில், அவர்களுடைய பணி இதுவே” என்றார்.
  ceb-ULB: Mao kini ang buluhaton sa mga banay sa mga kaliwat ni Merari, kung unsa
    ang ilang pagabuhaton alang sa tolda nga tagboanan, ubos sa pagmando ni Itamar
    nga anak nga lalaki ni Aaron ang pari.”
  pol-UBG: To będzie zadanie rodzin synów Merariego według całej ich służby przy Namiocie
    Zgromadzenia pod nadzorem Itamara, syna kapłana Aarona.
  urd-GVU: یہ سب کچھ مِراریوں کی ملاقات کے خیمے میں ذمہ داریوں میں شامل ہے۔ اِس کام
    میں ہارون امام کا بیٹا اِتمر اُن پر مقرر ہو۔“
  deu-1912: Das sei das Amt der Geschlechter der Kinder Merari, alles, was sie schaffen
    sollen in der Hütte des Stifts unter der Hand Ithamars, des Priesters, des Sohnes
    Aarons.
  kan-2017: ದೇವದರ್ಶನದ ಗುಡಾರದ ವಿಷಯದಲ್ಲಿ ಮೆರಾರೀಯರ ಗೋತ್ರಕುಟುಂಬದವರು ಮಾಡಬೇಕಾದ ಕೆಲಸ ಇದೇ.
    ಅವರು ಮಹಾಯಾಜಕ ಆರೋನನ ಮಗನಾದ ಈತಾಮಾರನ ಅಧೀನದಲ್ಲಿದ್ದು ಕಾರ್ಯಗಳನ್ನು ಮಾಡಬೇಕು” ಎಂದನು.
  yap-yap: Irera’ e pi maruwel ko fare ke girdi’ rok Merari ni aram e pigpig rorad
