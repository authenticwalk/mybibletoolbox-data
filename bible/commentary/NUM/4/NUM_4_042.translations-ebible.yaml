  heb-heb: ופקודי משפחת בני מררי למשפחתם לבית אבתם׃
  ben-IRV: মরারি গোষ্ঠীর সন্তানদের মধ্যে যাদের গোষ্ঠী ও পিতৃকুল অনুসারে গণনা করা হল,
  pan-pan: ਮਰਾਰੀਆਂ ਦੇ ਟੱਬਰਾਂ ਦੇ ਜਿਹੜੇ ਆਪਣੇ ਟੱਬਰਾਂ ਅਤੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ
