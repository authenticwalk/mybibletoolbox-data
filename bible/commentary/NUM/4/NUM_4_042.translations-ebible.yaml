verse: NUM.004.042
translations:
  mal-C: മെരാര്യരെ പിതൃഭവനമായും കുടുംബമായും എണ്ണി.
  deu-TKW: Und was die betrifft, die aus den Geschlechtern der Söhne Meraris Geschlecht
    für Geschlecht, Familie für Familie gemustert waren,
  lin-lin: 'Batangaki motango ya bato ya Merari kolanda etuka moko na moko mpe libota
    moko na moko :'
  eng-LSV: And those numbered of the families of the sons of Merari, by their families,
    by the house of their fathers,
  eng-GNV: The nombers also of the families of the sonnes of Merari by their families,
    and by the houses of their fathers,
  eng-WEBSTER: And those that were numbered of the families of the sons of Merari,
    throughout their families, by the house of their fathers,
  nhw-BL: Huan nojquiya quinpojque iixhuihua Merari. Huan quiniyocatlali ipan ome
    familias quen quisque ipan sese iome telpocahua Merari huejcajya.
  swh-ONEN: Wamerari walihesabiwa kwa koo zao na jamaa zao.
  bba-bba: '@see-verse:NUM.004.041'
  eng-KJVCPB: And those that were numbered of the families of the sons of Merari,
    throughout their families, by the house of their fathers,
  luo-luo: Jo-Merari nokwan kaluwore gi dhoutgi kod anywolagi.
  meu-meu: Merari taudia danu, edia iduhu ta ta ai, ta ta tamadia edia ruma ai e duahidia,
  npi-ULB: मरारीका सन्तानहरूलाई आ-आफ्ना कुल र तिनीहरूका पुर्खाका परिवारअनुसार,
  yor-yor: Wọ́n ka àwọn ọmọ Merari nípa ìdílé àti ilé baba wọn.
  pes-OPCB: تعداد مردان طایفهٔ مراری که می‌توانستند در خیمۀ ملاقات خدمت کنند ۳٬۲۰۰
    نفر بود.
  tgl-ULB: Binilang ang mga kaapu-apuhan ni Merari sa kanilang angkan ayon sa mga
    pamilya ng kanilang ninuno,
  hui-hui: '@see-verse:NUM.004.041'
  mya-mya: '@see-verse:NUM.004.041'
  bod-N: མཱ་རཱ་རེའེ་ཡི་བུ་རྒྱུད་རྣམས་ལས་དེ་དག་གི་རུས་རྒྱུད་དང་ཕ་ཁྱིམ་བཞིན་དུ།
  sna-sna: VaMerari vakaverengwa nedzimba dzavo uye nemhuri dzavo.
  spa-BLM: Los que fueron contados de las familias de los hijos de Merari, por sus
    familias, por las casas de sus padres,
  cac-cac: '@see-verse:NUM.004.041'
  swh-ULB: Uzao wa Merari walihesabiwa kwa koo kupitia familia za mababu zao,
  bel-bel: І палічаны роды сыноў Мэрарыных паводле родаў іхніх, паводле сямействаў
    іхніх,
  deu-ELBBK: Und die Gemusterten der Familien der Söhne Meraris, nach ihren Familien,
    nach ihren Vaterhäusern,
  mbb-OT: '@see-verse:NUM.004.041'
  mal-2015: മെരാര്യകുടുംബങ്ങളിൽ കുടുംബംകുടുംബമായും കുലംകുലമായും എണ്ണപ്പെട്ടവരോ
  rmc-rmc: Sar zgende le muršen andral le Merariskri famelija the fajta
  pes-OPV: و شمرده شدگان قبایل بنی مراری برحسب قبایل و خاندان آبای ایشان،
  ron-1924: Чей ешиць ла нумэрэтоаре динтре фамилииле фиилор луй Мерари, дупэ фамилииле
    лор, дупэ каселе пэринцилор лор,
  ben-OBCV: মরারিদের তাদের গোষ্ঠী ও বংশ অনুসারে গণনা করা হয়েছিল।
  som-som: Oo kuwii qolooyinka reer Meraarii ee qolo qolo iyo reer reer loo tiriyey,
  lat-VUC: Numerati sunt et filii Merari per cognationes et domos patrum suorum,
  eng-ASVBT: And those that were numbered of the families of the sons of Merari, by
    their families, by their fathers’ houses,
  ita-1885: E gli annoverati delle nazioni de' figliuoli di Merari, distinti per le
    lor nazioni e famiglie paterne;
  eng-LXXUP: And also the family of the sons of Merari were numbered according to
    their divisions, according to the house of their fathers;
  eng-ULB: The descendants of Merari were counted in their clans by their ancestor's
    families,
  spa-VBL: Las familias de Merari fueron contadas, según el linaje familiar y paterno,
  fra-_FOB: Quant à ceux des familles des enfants de Mérari, qui furent dénombrés,
    selon leurs familles, selon les maisons de leurs pères,
  mal-mal: മെരാര്യകുടുംബങ്ങളിൽ കുടുംബംകുടുംബമായും കുലംകുലമായും എണ്ണപ്പെട്ടവർ
  urd-GVR: Phir Mirāriyoṅ kī mardumshumārī un ke kunboṅ aur ābāī gharānoṅ ke mutābiq
    huī. Ḳhidmat ke lāyq mardoṅ kī kul tādād 3,200 thī. Mūsā aur Hārūn ne sab kuchh
    waisā hī kiyā jaisā Rab ne Mūsā ke zariye farmāyā thā.
  suz-BL: मिनु मेरारी आ मुर आन खिं खिं ङा मुर आन कली हिक्‍तेक्‍म।
  ita-1927: Quelli delle famiglie dei figliuoli di Merari dei quali si fece il censimento
    secondo le loro famiglie, secondo le famiglie dei loro padri,
  ckb-ckb: تۆمارکراوان لە خێڵەکانی نەوەی مەراریش بەگوێرەی خێڵەکانیان و بنەماڵەکانیان
  eng-BBE: And those of the sons of Merari who were numbered by families, in the order
    of their fathers' houses,
  kan-OKCV: ಮೆರಾರೀಯ ಪುತ್ರರಲ್ಲಿ ಅವರ ಕುಲಗಳ ಪ್ರಕಾರವಾಗಿಯೂ, ಅವರ ತಂದೆಗಳ ಮನೆಯ ಪ್ರಕಾರವಾಗಿಯೂ
    ಎಣಿಕೆಯಾದವರು.
  bbb-bbb: '@see-verse:NUM.004.041'
  tam-2017: மெராரி புத்திரருடைய பிதாக்களின் வீட்டு வம்சங்களிலும் ஆசரிப்புக் கூடாரத்திலே
    பணிவிடை செய்யும் இராணுவத்திற்கு உட்படத்தக்க,
  spa-RV-1909: Y los contados de las familias de los hijos de Merari, por sus familias,
    por las casas de sus padres,
  ron-BTF: Și cei numărați din familiile fiilor lui Merari, după toate familiile lor,
    după casa părinților lor,
  eng-WEBP: Those who were counted of the families of the sons of Merari, by their
    families, by their fathers’ houses,
  eng-FBV: The families of Merari were counted, according to their family and father's
    line,
  nld-1939: Alle ingeschrevenen van de Merarietengeslachten naar hun geslachten en
    families,
  nch-BL: Huan nojquiya quinpojque iixhuihua Merari. Huan quiniyocatali ipan ome familias
    quej quisque ipan sese ten nopa ome itelpocahua Merari huejcajquiya.
  vie-1934: Còn những người về họ hàng con cháu Mê-ra-ri đã bị kê sổ, tùy theo họ
    hàng và tông tộc của họ,
  hin-CV: मेरारी के घराने की उनके परिवारों के अंतर्गत उनके पितरों और कुलों के अनुसार
    गिने गए.
  eng-OURB: Those who were counted of the families of the sons of Merari, by their
    families, by their fathers’ houses,
  spa-BES: Y los de los hijos de Merari, que fueron contados por familias, por orden
    de las casas de sus padres,
  tdx-tdx: Le o nivolilieñe an-kasavereña’ o nte-Merario ty amo hasavereña’eo naho
    o anjomban-droae’eo,
  vid-vid: Walelwa wa Melali kwa kuwinza ivyazi lya hewo,
  eng-OKE: And the numbered of the Beni-Merari, by the families of their father’s
    house,
  tha-KJV: จำนวนคนในครอบครัวคนเมรารี ตามครอบครัวตามเรือนบรรพบุรุษ
  por-BR-2018: E os contados das famílias dos filhos de Merari, por suas famílias,
    pelas casas de seus pais,
  deu-ELO: Und die Gemusterten der Familien der Söhne Meraris, nach ihren Familien,
    nach ihren Vaterhäusern,
  eng-WYC-2018: And the sons of Merari were numbered, by the kindreds, and houses
    of their fathers,
  epo-epo: Kaj la kalkulitoj de la familioj de la filoj de Merari laŭ iliaj familioj,
    laŭ ilia patrodomo,
  uig-PIN: Mǝrarilarning ata jǝmǝti, aililiri boyiqǝ, ottuz yaxtin ǝllik yaxⱪiqǝ bolƣan,
    jamaǝt qedirida hizmǝt ⱪilix sepigǝ kirǝlǝydiƣan ⱨǝmmisi sanaⱪtin ɵtküzüldi;
  beo-beo: '@see-verse:NUM.004.041'
  tpi-OTNT: '@see-verse:NUM.004.041'
  hau-SA: Aka ƙidaya mazan Merari ta kabilarsu da kuma iyalansu.
  uig-LAT: Merarilarning ata jemeti, aililiri boyiche, ottuz yashtin ellik yashqiche
    bolghan, jamaet chédirida xizmet qilish sépige kireleydighan hemmisi sanaqtin
    ötküzüldi;
  nde-nde: AmaMerari abalwa ngensendo langezindlu zawo.
  ton-ton: ¶ Pea ko kinautolu naʻe lau ʻoe ngaahi fānau ʻa Melali, ʻi honau ngaahi
    faʻahinga, mo e fale ʻo ʻenau ngaahi tamai,
  ces-1613: Sečtených pak z čeledí synů Merari po čeledech jejich, po domích otců
    jejich,
  eng-WMB: Those who were counted of the families of the sons of Merari, by their
    families, by their fathers’ houses,
  tam-TCV: மெராரியர் தங்கள் வம்சங்களின்படியும், குடும்பங்களின்படியும் கணக்கிடப்பட்டார்கள்.
  ceb-ULB: Ang mga kaliwat ni Merari giihap sa ilang mga banay sumala sa mga pamilya
    sa ilang katigulangan,
  pol-UBG: A policzonych z rodzin synów Merariego według ich rodzin i domów ich ojców;
  urd-GVU: پھر مِراریوں کی مردم شماری اُن کے کنبوں اور آبائی گھرانوں کے مطابق ہوئی۔
    خدمت کے لائق مردوں کی کُل تعداد 3,200 تھی۔ موسیٰ اور ہارون نے سب کچھ ویسا ہی کیا
    جیسا رب نے موسیٰ کے ذریعے فرمایا تھا۔
  deu-1912: Die Kinder Merari wurden auch gezählt nach ihren Geschlechtern und Vaterhäusern,
  kan-2017: ಮೆರಾರೀಯರಲ್ಲಿ ಅವರ ಗೋತ್ರಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಎಣಿಕೆ ಮಾಡಿದರು.
  yap-yap: '@see-verse:NUM.004.041'
  hlt-MCSB: Te dongah Merari koca cako te a napa rhoek, imkhui neh a cako te a tae.
  mdy-ETH: ሜራሪ ማኣሮ ዓሳ ፔ ማኣሮ ዓሶና ፔ ፃጶና ፃጶና ፓይዲንቴኔ፤
  twi-ASANTE: Merarifoɔ no nso, wɔkan wɔn mmusua ne wɔn mmusuakuo.
  eng-WEBU: Those who were counted of the families of the sons of Merari, by their
    families, by their fathers’ houses,
  bnp-bnp: E huriki a Merari, ngi ranga, ni gi ramai a vuhune ria na kabu takutaku
    ne ria.
  wal-wal: Maraara yaratikka qassi dabbuwan dabbuwaaninne bantta so asan asan shaahettidi
    qoodettidosona.
  spa-PDDPT: Los contados de las familias de los hijos de Merari según sus familias
    y casas paternas,
  gun-gun: Ha'e gui Merari ramymino kuery ju oipapa avi, ta'y kuery ha'e tuu ro rupigua
    kuery ikuai va'e reve,
  ilo-ULB: Nabilang dagiti kaputotan ni Merari kadagiti pulida, segun kadagiti pamilia
    dagiti kapuonanda,
  kpg-kpg: '@see-verse:NUM.004.041'
  uig-ARA: مەرارىلارنىڭ ئاتا جەمەتى، ئائىلىلىرى بويىچە، ئوتتۇز ياشتىن ئەللىك ياشقىچە
    بولغان، جامائەت چېدىرىدا خىزمەت قىلىش سېپىگە كىرەلەيدىغان ھەممىسى ساناقتىن ئۆتكۈزۈلدى؛
  sus-sus: E naxa Merari xa mixie tɛngɛ e xabilɛ nun e xa denbaya ki ma,
  pon-2006: '@see-verse:NUM.004.041'
  ksd-ksd: Ma di ga luk ra umana natu i Merari ta kadia lavur apik na tarai ma ta
    kadia lavur kakang,
  tur-YTC: Ailelerine ve atalarının evlerine göre Merarioğulları ailelerinden sayılanlar,
  grc-BRENT: Ἐπεσκέπησαν δὲ καὶ δῆμος υἱῶν Μεραρὶ κατὰ δήμους αὐτῶν, κατʼ οἴκους πατριῶν
    αὐτῶν,
  ind-AYT: Jumlah laki-laki dari kaum Merari dihitung menurut suku dan keluarganya,
  nya-nya: Amerari anawawerenga monga mwa mafuko ndi mabanja awo.
  hrv-hrv: Popis rodova Merarijevih sinova po njihovim rodovima i porodicama,
  mps-mps: '@see-verse:NUM.004.041'
  tpi-tpi: '@see-verse:NUM.004.041'
  dan-1931: De, der mønstredes af Meraritternes Slægter efter deres Slægter, efter
    deres Fædrenehuse,
  vie-OVCB: Còn những người thuộc về gia tộc Mê-ra-ri đã được kiểm kê, tùy theo gia
    tộc và họ hàng của họ,
  guj-2017: મરારીના દીકરાઓનાં કુટુંબોમાંના જેઓની ગણતરી તેઓના પિતાઓનાં ઘર મુજબ થઈ,
  pon-2006A: '@see-verse:NUM.004.041'
  por-BRBSL: Aqueles que foram contados das famílias dos filhos de Merari, por suas
    famílias, pelas casas de seus pais,
  cth-cth: Hahoi Merari capa ni kamkhuengnae lukkareiim dawk thaw ka tawk hane teh
    a napanaw imthung hoi amamouh imthungnaw seng doeh.
  twi-twi: Merarifo no nso, wɔkan wɔn mmusua ne wɔn mmusuakuw.
  hlt-hlt: Te dongah Merari koca cako te a napa rhoek imkhui neh a cako te a tae.
  tbz-SIM: '@see-verse:NUM.004.041'
  msy-2020: '@see-verse:NUM.004.041'
  dop-dop: '@see-verse:NUM.004.041'
  azb-azb: Merari övladlarından nəsillərinə və ailələrinə görə
  eng-DBY: And those that were numbered of the families of the sons of Merari, after
    their families, according to their fathers' houses,
  hin-2017: फिर मरारियों के कुलों में से जो अपने कुलों और पितरों के घरानों के अनुसार
    गिने गए,
  wol-KYG: Ña ñu limal làngi Merareen ñi, na ñu bokke seeni làng, ak seen këri maam,
  eng-YLT: And those numbered of the families of the sons of Merari, by their families,
    by the house of their fathers,
  eng-WYC-2017: And the sons of Merari were numbered, by the kindreds, and houses
    of their fathers,
  eng-WMBB: Those who were counted of the families of the sons of Merari, by their
    families, by their fathers’ houses,
  urd-GVH: फिर मिरारियों की मर्दुमशुमारी उनके कुंबों और आबाई घरानों के मुताबिक़ हुई।
    ख़िदमत के लायक़ मर्दों की कुल तादाद 3,200 थी। मूसा और हारून ने सब कुछ वैसा ही
    किया जैसा रब ने मूसा के ज़रीए फ़रमाया था।
  rug-rug: '@see-verse:NUM.004.041'
  gaz-gaz: Meraaronnis balbala balbalaa fi maatii maatii isaaniitiin lakkaaʼaman.
  fra-LSG: Ceux des familles des fils de Merari dont on fit le dénombrement, selon
    leurs familles, selon les maisons de leurs pères,
  yal-yal: Merari yixɛtɛne fan yi tɛngɛ xabila yɛɛn nun denbaya yɛɛn ma.
  haw-1868: A o ka poe i heluia o na ohaua mamo a Merari, ma ko lakou mau ohana, ma
    ko ka hale o ko lakou poe kupuna,
  arb-NAV: وَتَمَّ إِحْصَاءُ جُمْلَةِ بَنِي مَرَارِي حَسَبَ عَشَائِرِهِمْ وَبُيُوتِ
    آبَائِهِمْ،
  ewe-ewe: Eye wotia amewo, xlẽ le Merari ƒe viwo ƒe ƒome la kple aƒewo nu.
  eng-LEE: And those that were numbered of the families of the sons of Merari, after
    their families, after their divisions,
  asm-FB: আৰু মৰাৰীৰ সন্তান সকলৰ গোষ্ঠীসকলৰ মাজত যিসকলক নিজ নিজ গোষ্ঠী আৰু পিতৃ-বংশ
    অনুসাৰে গণনা কৰা হ’ল,
  sus-A: عٍ نَشَ مٍرَرِ شَ مِشِيٍ تّنفّ عٍ شَبِلّ نُن عٍ شَ دٍنبَيَ كِ مَ،
  fra-SBL: Ceux des familles des fils de Merari dont on fit le dénombrement, selon
    leurs familles, selon les maisons de leurs pères,
  hbo-hbo: וּפְקוּדֵ֕י מִשְׁפְּחֹ֖ת בְּנֵ֣י מְרָרִ֑י לְמִשְׁפְּחֹתָ֖ם לְבֵ֥ית אֲבֹתָֽם׃
  eng-WYCLIFFE: And the sones of Merary weren noumbrid, bi the kynredis and housis
    of her fadris,
  cwe-cwe: Wamelali wapetigwa kwa kusondelela ng'holo zawo na kaye za tati zawo.
  kik-kik: Amerari maatarirwo kũringana na mbarĩ na nyũmba ciao.
  fra-NCL: Les recensés des fils de Mérari selon leurs familles, selon leurs maisons
    patriarcales,
  cek-AK: Merari ih caanawk mah angmacae acaeng hoi imthung takoh to kroek o boih.
  cuk-cuk: Moisés, Aarón, degi, Israel-dulemar-danar-danar-bukwamalad-e-dummaganmala,
    Merari-wagan, na e-dadgan-e-dadganba, na e-gwenad-e-gwenadganba ebichismarmogad.
  uig-CYR: Мәрариларниң ата җәмәти, аилилири бойичә, оттуз яштин әллик яшқичә болған,
    җамаәт чедирида хизмәт қилиш сепигә кирәләйдиған һәммиси санақтин өткүзүлди;
  tel-2017: మెరారి తెగల ప్రజలను వారి తెగల ప్రకారం, వారి పూర్వీకుల కుటుంబాల ప్రకారం
    లెక్క పెట్టారు.
  hat-BSA: Mesye konte nan fanmi a fis Merari yo pa fanmi pa yo, pa lakay papa pa
    yo,
  kos-kos: Pisen mwet ke sou lulap lal Merari, fal nu ke kais sie sou ac fwilin tulik
    natulos,
