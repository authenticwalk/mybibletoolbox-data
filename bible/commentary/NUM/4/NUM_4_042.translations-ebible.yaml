  ibo-ibo: A gụrụ ụmụ Merari ọnụ dịka ikwu ha na ezinaụlọ ha si dị.
  ory-ory: ଆଉ ମରାରି-ସନ୍ତାନଗଣର ବଂଶ ମଧ୍ୟରେ ଯେଉଁମାନେ ଆପଣା ଆପଣା ବଂଶ ଓ ପିତୃଗୃହ ଅନୁସାରେ
