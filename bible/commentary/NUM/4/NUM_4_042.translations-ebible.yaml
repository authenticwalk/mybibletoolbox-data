  chk-chk: Iwe, iei iteiten nöün Merari kewe mwän lon ar kewe famili me än semer cho
  rop-rop: '@see-verse:NUM.004.041'
  ukr-1871: І перелїчено родини в синів Мерарієвих по семях їх, по батьківських домах
