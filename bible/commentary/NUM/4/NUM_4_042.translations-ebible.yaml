  mya-JVB: မေရာရိ သား တို့တွင် အသက် သုံးဆယ် လွန် ၍ ငါးဆယ် မမှီ၊ ပရိသတ်စည်းဝေး ရာတဲ
    တော်အမှု ကို ဆောင် ခြင်းငှါ ၊ အလုံးအရင်းဝင် သောသူအပေါင်း တို့ကို၊ ဘိုးဘ အဆွေအမျိုး
    အလိုက် ရေတွက် ၍ စာရင်းသွင်း သောလူပေါင်းကား၊ သုံး ထောင် နှစ် ရာရှိ သတည်း။
