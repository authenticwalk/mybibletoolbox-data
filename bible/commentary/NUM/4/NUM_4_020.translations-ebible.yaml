verse: NUM.004.020
translations:
  mal-C: എന്നാൽ കെഹാത്യർ മരിക്കാതിരിക്കേണ്ടതിനു വിശുദ്ധവസ്തുക്കൾ മൂടുന്ന സമയം അവർ
    അകത്തുചെന്നു വിശുദ്ധവസ്തുക്കൾ നോക്കരുത്.”
  deu-TKW: daß sie nicht etwa hineingehen, um auch nur einen Augenblick die heiligen
    Dinge zu sehen, da sie sonst sterben müssen.
  lin-lin: Basengeli te kokota bango moko mpo na kotala Esika ya bule, ata mpo na
    tango moke ; soki te bakokufa. »
  eng-LSV: and they do not go in to see when the holy thing is swallowed, lest they
    have died.”
  eng-GNV: But let them not goe in, to see when the Sanctuarie is folden vp, lest
    they die.
  eng-WEBSTER: But they shall not go in to see when the holy things are covered, lest
    they die.
  nhw-BL: Huan sintla amo aqui itelpocahua Aarón tiopan calijtic, amo ma calaquica
    coatitame niyon se tlatoctzi, pampa huelis quiitase se tlamantli catli tlatzejtzeloltic,
    huan sintla quiitase se tlenijqui, miquise.”
  swh-ONEN: Lakini Wakohathi hawaruhusiwi kuingia ndani ili kuangalia vitu vitakatifu,
    hata kwa kitambo kidogo, la sivyo watakufa.”
  bba-bba: Bu ku rɑɑ du mi, bu kɑ sɑ̃ɑ yee ten dendi yɑ̃nu kpuro mɛɛri kpɑ nɛ, Yinni
    Gusunɔ n ku rɑ bu ɡo.
  eng-KJVCPB: but they shall not go in to see when the holy things are covered, lest
    they die.
  luo-luo: To dhout jo-Kohath kik donji nikech dipo ka gigoyo wangʼ-gi kuom gik maler
    mi githo.”
  meu-meu: a idia be basie raka vareai, ḡau helaḡadia basie haḡeredia, lasi ona lasi
    vaitani, bae mase na garina.
  npi-ULB: तिनीहरू पवित्र स्थान हेर्न एक क्षणको निम्ति पनि जानुहुँदैन नत्रता तिनीहरू
    मारिनेछन् । हारून र तिनका छोराहरूले हरेक कहातीलाई त्यसको काम अर्थात् त्यसको विशेष
    कामहरू तोक्‍नुपर्छ ।”
  yor-yor: Ṣùgbọ́n àwọn ọmọ Kohati kò gbọdọ̀ wọlé láti wo àwọn ohun mímọ́, bó tilẹ̀
    jẹ́ ìṣẹ́jú kan, bí wọ́n bá ṣe bẹ́ẹ̀, wọn yóò kú.”
  pes-OPCB: در غیر این صورت، ایشان نباید هرگز حتی برای یک لحظه داخل قدس بشوند، مبادا
    به اشیاء مقدّس آنجا نگاه کرده بمیرند.»
  tgl-ULB: hindi sila dapat pumasok upang tingnan ang banal na lugar kahit sandali,
    kasi kung gagawin nila, dapat silang mamatay. Dapat pumasok sina Aaron at ang
    kaniyang mga anak na lalaki at pagkatapos, dapat italaga nina Aaron at ng kaniyang
    mga anak na lalaki ang bawat Kohatita sa kaniyang gawain, sa kaniyang natatanging
    mga tungkulin.”
  hui-hui: Anigo Kohada hameigini karu aria mbirago ibu abale i̱naga Balai Anda kagoha
    anda ibuwa loma binigo mo miaga karu tigua mbirale uruni mo kabu bialu mo manda
    manda bialu katambu anda ibiyagua i̱na agali ogoni homelo bo waholebero, lene.
  mya-mya: ကော​ဟတ်​၏​သား​ချင်း​စု​တို့​သည်​တဲတော်​ထဲ သို့​ဝင်​၍​သန့်​ရှင်း​သော​ပစ္စည်း​များ​ကို​ခေတ္တ
    မျှ​ကြည့်​မိ​လျှင်​အ​သက်​သေ​ဆုံး​ရ​ကြ မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: འོན་ཀྱང་དེ་དག་ཡུད་ཙམ་ལའང་ནང་དུ་སོང་སྟེ་རྫས་དམ་པར་བལྟ་མི་རུང་། བལྟས་ན་ཁོ་རྣམས་འཆི་བར་འགྱུར་ཞེས་བཀའ་བསྩལ་ཏོ།
    །
  sna-sna: Asi vaKohati havafaniri kupinda kundotarisa zvinhu zvitsvene, kana kwechinguva,
    kuti varege kufa.”
  spa-BLM: pero no entrarán a ver el santuario ni siquiera por un momento, para que
    no mueran.”
  cac-cac: Yuj chi', max och eb' junoc rato yil tastac to vic yaji, yic max cham eb'
    yuuj, xchi Jehová.
  swh-ULB: wasije wakaingia ndani ili kuona eneo takatifu hata kwa kitambo, vinginevyo
    watakufa. Bali Haruni na wanawe wanaweza kuingia, ndipo Haruni na Wanawe watakapowapangia
    Wakohathi kazi maalumu ya kufanya, kwa kila mmoj.”
  bel-bel: але самыя яны не павінны падыходзіць, глядзець сьвятыню; калі накрываюць
    яе, каб не памерці.
  deu-ELBBK: aber sie sollen nicht hineingehen, dass sie auch nur einen Augenblick
    das Heilige sehen und sterben.
  mbb-OT: Su emun kenà sikandan edumahan, kenè dan medseled te ked-ahà te segradu
    he menge vutang minsan meǥaan dà, su wey zan kenà mebpatey.”
  mal-2015: എന്നാൽ അവർ വിശുദ്ധമന്ദിരം കണ്ടിട്ടു മരിച്ചുപോകാതിരിക്കേണ്ടതിന്നു ക്ഷണനേരംപോലും
    അകത്തു കടക്കരുതു.
  rmc-rmc: hoj aňi pro sikra te na dikhen andro Svetostankos pro sveta veci, hoj te
    na meren.“
  pes-OPV: و اما ایشان بجهت دیدن قدس لحظه‌ای هم داخل نشوند، مبادا بمیرند.»
  ron-1924: Сэ ну интре ей сэ ынвеляскэ лукруриле сфинте, ка сэ ну моарэ.”
  ben-OBCV: কিন্তু কহাতীয়েরা অবশ্যই ভিতরে গিয়ে, এক মুহূর্তের জন্যও পবিত্র দ্রব্যসকল
    দেখবে না, নইলে তাদের মৃত্যু হবে।”
  som-som: laakiinse iyagu waa inaanay xataa daqiiqad u gelin inay waxyaalaha quduuska
    ah arkaan, yaanay dhimane.
  lat-VUC: Alii nulla curiositate videant quæ sunt in sanctuario priusquam involvantur,
    alioquin morientur.
  eng-ASVBT: but they shall not go in to see the sanctuary even for a moment, lest
    they die.
  ita-1885: Ma non vengano per riguardare, quando si copriranno le cose sante, che
    non muoiano.
  eng-LXXUP: And so they shall by no means go in to look suddenly upon the holy things,
    and die.
  eng-ULB: they must not go in to see the holy place even for a moment, or they must
    die. Aaron and his sons must go in, and then Aaron and his sons must assign each
    of the Kohathites to his work, to his special tasks.”
  spa-VBL: Pero no deben entrar y mirar las cosas más sagradas, ni siquiera por un
    momento, de lo contrario morirán”.
  fra-_FOB: Et ils n'entreront point pour regarder, quand on enveloppera les choses
    saintes, de peur qu'ils ne meurent.
  mal-mal: എന്നാൽ അവർ വിശുദ്ധമന്ദിരം കണ്ടിട്ട് മരിച്ചുപോകാതിരിക്കേണ്ടതിന് ക്ഷണനേരംപോലും
    അകത്ത് കടക്കരുത്”.
  urd-GVR: Qihātī ek lamhe ke lie bhī muqaddas chīzeṅ deḳhne ke lie andar na jāeṅ,
    warnā wuh mar jāeṅge.”
  suz-BL: तन्‍न कोहाथीपुकीम मेको नेल्‍ल क्‍येङा चोव़खो थोव़क आन कली कोव़चा मदुम्‍ब।
    कोव़तेक्‍म हना, बेक्‍नीम” देंत। १सामुएल ६:१९
  ita-1927: E non entrino quelli a guardare anche per un istante le cose sante, onde
    non muoiano”.
  ckb-ckb: بەڵام بۆ ساتێک قەهاتییەکان ناچنە ژوورەوە بۆ ئەوەی شتە پیرۆزکراوەکان ببینن
    نەوەک بمرن.»
  eng-BBE: But they themselves are not to go in to see the holy place, even for a
    minute, for fear of death.
  kan-OKCV: ಆದರೆ ಕೊಹಾತ್ಯರು ದೇವದರ್ಶನದ ಗುಡಾರದ ಒಳಗೆ ಬಂದು, ಒಂದು ಕ್ಷಣವೂ ಆ ಪವಿತ್ರ ವಸ್ತುಗಳನ್ನು
    ನೋಡಬಾರದು, ನೋಡಿ ಸಾವನ್ನಪ್ಪದಿರಲಿ.”
  bbb-bbb: '@see-verse:NUM.004.019'
  tam-2017: ஆரோனும் அவனுடைய மகன்களும் வந்து, அவர்களில் அவனவனை அவனவன் செய்யும் வேலைக்கும்
    அவனவன் சுமக்கும் சுமைக்கும் நியமிக்கவேண்டும்; அவர்களோ சாகாதபடிப் பரிசுத்தமானவைகள்
    மூடப்படும்போது பார்க்கிறதற்கு உள்ளே நுழையாமல் இருக்கவேண்டும் என்றார்.
  spa-RV-1909: No entrarán para ver, cuando cubrieren las cosas santas; que morirán.
  ron-BTF: Dar ei să nu intre să se uite când lucrurile preasfinte sunt acoperite,
    ca nu cumva să moară.
  eng-WEBP: but they shall not go in to see the sanctuary even for a moment, lest
    they die.”
  eng-FBV: But they must not to go in and look at the things that are most holy, even
    for just a moment, otherwise they'll die.”
  nld-1939: Zelf mogen zij niet binnengaan, om zelfs maar een ogenblik de heilige
    zaken te zien; anders zouden zij sterven.
  nch-BL: Huan sinta amo aqui cati itelpocahua Aarón tiopan calijtic, huajca amo ma
    calaquica nopa coatitame yon se talojtzi, pampa huelis quiitase se tamanti cati
    tatzejtzeloltic, huan sinta quiitase se tenijqui, miquise.”
  vie-1934: Dẫu một lát, chúng nó chớ nên vào đặng xem những vật thánh, e phải chết
    chăng.
  hin-CV: किंतु किसी भी परिस्थिति में, कोहाथियों भीतर जाकर एक क्षण के लिए भी पवित्र
    वस्तुओं पर दृष्टि करना उनके लिए घातक सिद्ध होगा.”
  eng-OURB: but they shall not go in to see the sanctuary even for a moment, lest
    they die.”
  spa-BES: Pero ellos mismos no deben entrar para ver el lugar santo, ni siquiera
    por un minuto, por temor a la muerte.
  tdx-tdx: Fe tsy hizilik’ ao o nte-Kehàteo hisamba ty fandrakofañe o raha miavakeo
    tsy mone hihomake.
  vid-vid: Ila walelwa wa Kohati hawokwinjila ng'oo kuvilola vinhu vyelile ng'hatu,
    wone wadite ahyo, wobagama.”
  eng-OKE: But they shall not go in to see, when the vessels of the sanctuary are
    covered, lest they die.
  tha-KJV: แต่​อย่าให้คนโคฮาทเข้าไปมองของบริ​สุทธิ​์​แม้แต่​อึ​ดใจเดียวเกลือกว่าเขาจะต้องตาย”
  por-BR-2018: Não entrarão para ver, quando cobrirem as coisas santas; que morrerão.
  deu-ELO: aber sie sollen nicht hineingehen, daß sie auch nur einen Augenblick das
    Heilige sehen und sterben.
  eng-WYC-2018: Other men see not by any curiosity those things that be in the saintuary,
    before that those be wrapped; else they shall die. (And do not let other people
    who be curious see those things that be in the sanctuary, before that they be
    wrapped up; for if they do, then they shall die or then they must be put to death.)
  epo-epo: sed ili ne aliru, por rigardi, kiel oni dismetas la sanktaĵojn, por ke
    ili ne mortu.
  uig-PIN: ular pǝⱪǝt muⱪǝddǝs jayƣa kirgǝndǝ muⱪǝddǝs buyumlarƣa bir dǝⱪiⱪimu ⱪarimisun,
    undaⱪ ⱪilip ⱪoysa ɵlüp ketidu.
  beo-beo: Be Gouha:de fi dunu da Abula diasu golili sa:ili, gobele salasu dunu ilia
    da amo hadigidafa liligi gaguli masa:ne momagelalebe ba:sea, ilia da bogomu.
  tpi-OTNT: Tasol sapos ol Kohat i go insait long haus sel na lukim ol pris i wok
    long redim ol dispela samting bilong mi, orait bai mi kilim ol i dai.”
  hau-SA: Amma kada Kohatawa su shiga don su dubi abubuwa masu tsarki, ko na ɗan ƙanƙanin
    lokaci, in ba haka ba za su mutu.”
  uig-LAT: ular peqet muqeddes jaygha kirgende muqeddes buyumlargha bir deqiqimu qarimisun,
    undaq qilip qoysa ölüp kétidu.
  nde-nde: Kodwa amaKhohathi akumelanga angene ukuthi ayebona izinto ezingcwele, loba
    okomzuzwana nje kuphela, ngoba bazakufa.”
  ton-ton: Ka ʻe ʻikai tenau hū atu ke mamata ʻoka ʻuʻufi ʻae ngaahi meʻa toputapu,
    telia naʻa nau mate.”
  ces-1613: A onino nepřicházejte hleděti na věci svaté, když zavinovány bývají, aby
    nezemřeli.
  eng-WMB: but they shall not go in to see the sanctuary even for a moment, lest they
    die.”
  tam-TCV: ஆனால் கோகாத்தியர் பரிசுத்த இடத்துப் பொருட்களைப் பார்க்கும்படி ஒரு வினாடியேனும்
    உள்ளே போவார்களானால் அவர்கள் சாவார்கள்” என்றார்.
  ceb-ULB: kinahanglan dili sila mosulod aron motan-aw sa balaang dapit bisan sa makadiyot,
    o mamatay gayod sila. Si Aaron ug ang iyang mga anak nga lalaki lamang ang mosulod,
    ug unya kinahanglan tahasan ni Aaron ug sa iyang mga anak nga lalaki ang matag-usa
    ka mga Kohatihanon sa iyang buluhaton, ngadto sa iyang pinasahi nga buluhaton.”
  pol-UBG: Lecz niech nie wchodzą się przyglądać, kiedy rzeczy święte będą przykrywane,
    by nie pomarli.
  urd-GVU: قِہاتی ایک لمحے کے لئے بھی مُقدّس چیزیں دیکھنے کے لئے اندر نہ جائیں، ورنہ
    وہ مر جائیں گے۔“
  deu-1912: Sie sollen aber nicht hineingehen, zu schauen das Heiligtum auch nur einen
    Augenblick, daß sie nicht sterben.
  kan-2017: ಕೆಹಾತ್ಯರು ಒಳಗೆ ಬಂದು, ಒಂದು ಕ್ಷಣವು ಆ ಪರಿಶುದ್ಧ ವಸ್ತುಗಳನ್ನು ನೋಡಬಾರದು; ನೋಡಿದರೆ
    ಸತ್ತೇ ಹೋಗುವರು. ಆರೋನನೂ ಮತ್ತು ಅವನ ಮಕ್ಕಳೂ ಒಳಗೆ ಪ್ರವೇಶಿಸಿ ಅವರ ಕೆಲಸಗಳನ್ನು ಅವರವರ ಹೊರೆಗಳನ್ನೂ
    ಅವರಿಗೆ ನೇಮಿಸಬೇಕು” ಎಂದನು.
  yap-yap: Ya fa’anra yan fare ke girdi’ rok Kohath ngalan fare Tent nra guyed fapi
    prist ni yad be fal’eg rogon fa pin’em nib thothup ni ngan fek, ma yad ra yim.”
  hlt-MCSB: Tedae hmuencim te hmuh ham yap kun uh boel saeh, tarha duek uh ve,” a
    ti nah.
  mdy-ETH: ቄዓቴ ዓሳ ጋዓንቴ ዬያ ታኣም ዱማዼ ባኮ ፔቴናታዖ ዛጋኒ ኮዒ ጋሮ ጌሎፓ፤ ጌሌቴ፦ ዔያታ ሃይቃንዳኔ» ጌዔኔ።
  twi-ASANTE: Sɛ wɔanyɛ saa a, ɛnsɛ sɛ wɔkɔ kronkronbea hɔ koraa. Sɛ wɔyɛ saa a, wɔbɛhunu
    nneɛma a ɛho te no na ɛrenkyɛre koraa wɔawuwu.”
  eng-WEBU: but they shall not go in to see the sanctuary even for a moment, lest
    they die.”
  bnp-bnp: Pali e huriki a Kohat, nahea ri gi dili na kape, ri gi matai a maka maki
    ni taba, ma ga rabalaki ria.”
  wal-wal: Qahaata yarati haiqqennaadan, ubbaappe aadhdhiya geeshshabata qeeseti xaaxishin
    be7anau giddo geloppona” yaagiis.
  spa-PDDPT: pero no entrarán para mirar los objetos sagrados, no sea que mueran.
  gun-gun: Ha'e rã Coate kuery ma neĩ xapy'a'i voi nda'evei oike aguã ha'e py mba'emo
    iky'a e'ỹ va'e oexa aguã, ha'e kuery omano e'ỹ aguã.
  ilo-ULB: masapul a saanda nga umuneg a mangkita iti nasantoan a lugar uray iti apagbiit,
    ta no saan ket matayda. Masapul nga umuneg ni Aaron ken dagiti annakna a lallaki,
    ket kalpasanna, masapul nga isaad ni Aaron ken dagiti annakna a lallaki iti tunggal
    Coatita iti trabahona, kadagiti naisangsangayan nga aramidenna.”
  kpg-kpg: Maa nia daangada o Kohath ga ulu adu hua gi lodo di Hale laa haga madagu,
    gaa mmada gi nia mee haga madagu ala e haga togomaalia go digau hai mee dabu,
    digaula gaa mmade.”
  uig-ARA: ئۇلار پەقەت مۇقەددەس جايغا كىرگەندە مۇقەددەس بۇيۇملارغا بىر دەقىقىمۇ قارىمىسۇن،
    ئۇنداق قىلىپ قويسا ئۆلۈپ كېتىدۇ.
  sus-sus: E mu lan e xa e ya masa se sɛniyɛnxie ma, hali dondoronti, xa na mu e faxama
    nɛ.»
  pon-2006: Pwe ma mehn Kohad kan pahn pedolong nan Impwalo oh kilang samworo ko ar
    kihkihpene dipwisou sarawi kan, re pahn mehla.”
  ksd-ksd: ma koko ta ik a pakana diat a ruk upi diat a bobe ra magit i gomgom, kan
    diat a mat.
  tur-YTC: ama ölmemek için bir an bile kutsal yeri görmeye girmeyecekler.”
  grc-BRENT: καὶ οὐ μὴ εἰσέλθωσιν ἰδεῖν ἐξάπινα τὰ ἅγια, καὶ ἀποθανοῦνται.
  ind-AYT: tetapi mereka tidak boleh masuk melihat barang-barang kudus itu. Jika mereka
    melihatnya, walaupun hanya sebentar, mereka pasti mati.”
  nya-nya: Koma Akohati asalowe kukaona zinthu zopatulika, ngakhale kanthawi pangʼono,
    chifukwa akatero adzafa.”
  hrv-hrv: Oni neka ne ulaze ni da začas pogledaju Svetište da ne bi poginuli.”
  mps-mps: Tiali goli, te Kohat dabe augwali te tomoba odolali pelama, te pris dabego
    eno doado bage dabe dodolodubadi sugi pali da, teda eno augwali elama isilaibao,”
    te po wai.
  tpi-tpi: Tasol sapos ol Kohat i go insait long haus sel na lukim ol pris i wok long
    redim ol dispela samting bilong mi, orait bai mi kilim ol i dai.”
  dan-1931: for at de ikke et eneste Øjeblik skal komme til at se de hellige Ting;
    thi gør de det, skal de dø.
  vie-OVCB: Tuyệt đối không ai được vào nơi đó để nhìn các vật thánh, dù chỉ trong
    giây lát, ai bất tuân đều phải chết.”
  guj-2017: તેઓ પવિત્ર વસ્તુઓને જોવાને માટે બિલકુલ અંદર ન જાય, કેવળ હારુન અને તેના
    દીકરાઓ અંદર પ્રવેશ કરે હારુન તેના દીકરા કહાથીઓને પોતપોતાની જવાબદારી ઠરાવી આપે.”
  pon-2006A: Pwe ma mehn Kohad kan pahn pedolong nan Impwalo oh kilang samworo ko
    ar kihkihpene dipwisou sarawi kan, re pahn mehla.”
  por-BRBSL: mas não entrarão para ver o santuário nem por um momento, para que não
    morram”.
  cth-cth: Hatei, kathoungpounge hno khet hanlah dongdeng hai kâen hanh awh. Hoehpawiteh
    a due awh han telah atipouh.
  twi-twi: Ɛnsɛ sɛ Kohatfo no kɔ hɔ kɔhwɛ akronkronne no koraa, na wɔanwuwu.”
  hlt-hlt: Tedae hmuencim te hmuh ham yap kun uh boel saeh, tarha duek uh ve,” a ti
    nah.
  tbz-SIM: Di bɑ́ɑ́ yie nkɛ̀ bɛ̀ɛ yɑ̀ ikuɔ́ nɛntì tìì bo kufɑ̃́ɑ̃́, kɛ̀ bɛ̀ tì yɑ̀
    bɑ́ sɑ́m̀pɔ́ bɛ̀ kumu.
  msy-2020: Egh ofa gamir gumaziba Purirpenimɨn aven nan bizir zuruziba nogha da aver
    dughiamɨn, Kohatɨn ikɨzimɨn adarazi Purirpenimɨn aven mangɨ bizir kabar ganan
    kogham. Me dar ganamin dughiamra, me maghɨram arɨghiregham.”
  dop-dop: Ye pɑ sʋʋwɑ, nɑ pɑ́ loosi loosuɣu mɑɣɑmɑɣɑ kɛ Ɩsɔ wontu, nɑ pɑ́ tɑ hɔkǝtɑ-tɩ
    pɑɑ sɩ.
  azb-azb: Lakin Qohatlılar bir an belə, içəri girib müqəddəs əşyalara baxmasınlar,
    yoxsa ölərlər».
  eng-DBY: but they shall not go in and see for a moment the holy things, lest they
    die.
  hin-2017: और वे पवित्र वस्तुओं के देखने को क्षण भर के लिये भी भीतर आने न पाएँ, कहीं
    ऐसा न हो कि मर जाएँ।”
  wol-KYG: Bu Keyateen ñi dugg, di xool lu mu gàtt gàtt, yëf yu sell yi. Lu ko moy
    ñu dee.»
  eng-YLT: and they go not in to see when the holy thing is swallowed, that they have
    died.'
  eng-WYC-2017: Other men see not by any curiosity those things that be in the saintuary,
    before that those [or they] be wrapped; else they shall die.
  eng-WMBB: but they shall not go in to see the sanctuary even for a moment, lest
    they die.”
  urd-GVH: क़िहाती एक लमहे के लिए भी मुक़द्दस चीज़ें देखने के लिए अंदर न जाएँ, वरना
    वह मर जाएंगे।”
  rug-rug: Ba sari na tuna Kohati si lopu kaqu nuquru la pa korapa Ipi Hope, meke
    dogori rini sari na hiama sipu korapa va namanama i rini sari na tiṉitoṉa madidi
    pude ta paleke va rizu,” gua.
  gaz-gaz: Qohaatonni garuu akka hin duuneef yeroo xinnaaf illee wantoota qulqulluu
    ilaaluudhaaf ol seenuu hin qaban.”
  fra-LSG: Ils n’entreront point pour voir envelopper les choses saintes, de peur
    qu’ils ne meurent.
  yal-yal: Koni Kehati xabilan muxune nama so yire sariɲanxini, e se sariɲanxi fisamantenne
    to, hali ndedi, alogo e nama faxa.”
  haw-1868: Aole nae Iakou e komo iloko e nana i ka uhi ana i na mea hoano, o make
    lakou.
  arb-NAV: وَلَكِنْ إِيَّاهُمْ أَنْ يَدْخُلُوا لِمُشَاهَدَةِ الْقُدْسِ وَلَوْ لِلَحْظَةٍ،
    لِئَلّا يَهْلِكُوا».
  ewe-ewe: Ne womekplɔ Kohat ƒe viŋutsuwo yi o la, mele be woage ɖe agbadɔ la me o;
