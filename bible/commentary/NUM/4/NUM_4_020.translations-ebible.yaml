  mya-JVB: သို့ရာတွင် သန့်ရှင်း သောအရာတို့ကို ဖုံးအုပ် စဉ်အခါ၊ ကောဟိတ် သားတို့သည်
    သေ ဘေးနှင့် လွတ်မည်အကြောင်း၊ အထဲ သို့ဝင် ၍ မ ကြည့် ရဟု မိန့် တော်မူ၏။
  hmo-hmo: To bema idia raka vareai kava, bona helaga gaudia do idia itaia, idia do
    koua lasi neganai, idia be do idia mase momokani.”
  urd-urd: लेकिन वह हैकल को देखने की ख़ातिर दम भर के लिए भी अन्दर न आने पाएँ, ऐसा
    न हो कि वह मर जाएँ।”
  rus-SYN: но сами они не должны подходить смотреть святыню, когда покрывают ее, чтобы
    не умереть.
  bqc-SIM: Kɛata buipiↄ suli gɛ̃ wɛ́kpalɛi ma kpɛ́ pↄ́piↄzi gↄↄ pↄ́ wàlɛ zwãa kuao,
    kɛ́ aasu gagao yã́i.
  tcz-CHONGTHU: Kohath chilhah techu phat chomcha hijongleh muntheng laiya thil umho
    veding a lutlou hel ding u ahiuve, achuti louleh thitei teidiu ahi.”
  mar-mar: पवित्र स्थानातील वस्तू पाहण्यास त्यांनी क्षणभरही आत जाऊ नये किंवा गेले
    तर ते मरतील. अहरोनाने व त्याच्या मुलांनी आत जाऊन कहाथीतल्या एकएकाला त्याचे काम
    व त्याचे विशेष काम नेमून द्यावे.
  qub-qub: Chaynöpami paycunaga mana yaycongachu fiyupa rispitädu cajcunata ricaj.
    Mana ricashpanga manami wañongapischu.»
  hat-hat: Men, moun Keyat yo pa janm gen dwa antre al gade lè y'ap vlope bagay ki
    apa nèt pou Seyè a. Si yo fè sa, y'ap mouri.
  eng-BSB: But the Kohathites are not to go in and look at the holy objects, even
    for a moment, or they will die.”
  tod-tod: Keɠate nuiti ti maa la nɛɛni, ti ʋa lɛ ada ɲadegai eyɛsu pɛ, naa ʋɛtɛ faa
    zu, anɛɛ yeeɠɛɠala go nɔ laawu, ti ʋa za.»
  eng-WEBPB: but they shall not go in to see the sanctuary even for a moment, lest
    they die.”
  kbq-kbq: Hu'neanagi Kohati naga'mo'za osi'a knafinena agu'afina mareri'za ruotge'ma
    hu'nea zantamina onkegahaze. Hanki anazantamima kesuza frigahaze. Ama'i Gersoni
    naga'moza eri'naza erizamofo naneke.
  nhe-BL: Huan intla axaca itelpocahua Aarón tiopan calijtic, ma ax calaquica coatitame
    niyon se tlalochtli, pampa huelis quiitase se tlamantli tlen tlatzejtzeloltic,
    huan intla quiitase se tlenijqui, miquise.”
  gub-BL: Koat izuapyapyr nuixe pixik kwaw ma'e ihewe imur katu pyrer hexak pà wà
    nehe. Aze wexak wà nehe, umàno putar wà nehe.
  eng-DRA: Let not others by any curiosity see the things that are in the sanctuary
    before they be wrapped up, otherwise they shall die.
