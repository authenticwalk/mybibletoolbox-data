  kos-kos: Tusruktu mwet Kohath fin ilyak nu in Lohm Nuknuk Mutal ac liye ke mwet
    tol uh akoo ma mutal inge, finne ke kitin pacl na, elos ac misa.”
  hbo-WLC: וְלֹא־יָבֹ֧אוּ לִרְא֛וֹת כְּבַלַּ֥ע אֶת־הַקֹּ֖דֶשׁ וָמֵֽתוּ׃ פ
  ibo-ibo: Ma ndị Kohat ekwesighị ịbanye ilekwasị ihe nsọ ndị ahụ anya, ka ha ghara
    ịnwụ.”
  ory-ory: ମାତ୍ର ସେମାନେ ଯେପରି ନ ମରନ୍ତି, ଏଥିପାଇଁ ସେମାନେ ପବିତ୍ର ସ୍ଥାନ ଦେଖିବା ନିମନ୍ତେ
