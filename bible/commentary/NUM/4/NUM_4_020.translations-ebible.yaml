  eng-LEE: That they may not go in to see when the holy things are covered, and die.
  asm-FB: তেতিয়া কিন্তু তেওঁলোকে মৰা নপৰিবৰ বাবে পবিত্ৰ বস্তুবোৰ খন্তেকৰ বাবে চাবলৈ
    পবিত্রস্থানৰ ভিতৰলৈ নাহিব। হাৰোণ আৰু তেওঁৰ পুত্ৰসকলে ভিতৰত সোমাই কহাতীয়াসকলৰ
    প্ৰতিজনক নিজ নিজ কৰিবলগীয়া কামত আৰু নিযুক্ত কৰিব।”
  sus-A: عٍ مُ لَن عٍ شَ عٍ يَ مَسَ سٍ سّنِيّنشِيٍ مَ، هَلِ دٌندٌرٌنتِ، شَ نَ مُ عٍ
    قَشَمَ نّ.»
  fra-SBL: mais ils n'entreront pas pour voir le sanctuaire, même pour un instant,
