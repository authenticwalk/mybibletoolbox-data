  hbo-hbo: וְלֹא־יָבֹ֧אוּ לִרְאֹ֛ות כְּבַלַּ֥ע אֶת־הַקֹּ֖דֶשׁ וָמֵֽתוּ׃ פ
  eng-WYCLIFFE: Othere men se not bi ony curiouste tho thingis that ben in the seyntuarie,
    bifore that tho ben wlappid; ellis thei schulen die.
  cwe-cwe: Mbali sekewengile hanhu haja kulola vinhu velile lusita wakulu wa nhambiko
    wovisasala, buleivo wezadanganika.”
  kik-kik: No ariũ a Kohathu matikanatoonye thĩinĩ kuona indo iria theru o na hanini,
