  uig-CYR: улар пәқәт муқәддәс җайға киргәндә муқәддәс буюмларға бир дәқиқиму қаримисун,
    ундақ қилип қойса өлүп кетиду.
  tel-2017: వారు పరిశుద్ధ స్థలంలోకి ఒక్క క్షణం కూడా వెళ్ళడానికి వీల్లేదు. అలా వెళ్తే
    వారు చనిపోతారు. అహరోనూ, అతని కొడుకులూ లోపలికి వెళ్ళాలి. ఆ తరువాత కహాతు వారిలో
    ఒక్కొక్కరికీ వారు చేయాల్సిన పనినీ, వారి ప్రత్యేక విధులను అప్పగించాలి.”
  hat-BSA: men yo pa pou antre pou wè sa ki sen an, menm pou yon moman, oswa yo va
