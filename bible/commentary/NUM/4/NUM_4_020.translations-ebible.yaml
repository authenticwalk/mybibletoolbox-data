  deu-1951: Jene aber sollen nicht hineingehen, um auch nur einen Augenblick das Heiligtum
    anzusehen, sonst würden sie sterben!
  eng-JPS: but they shall not go in to see the holy things as they are being covered,
    lest they die.'
  srp-1865: A oni neka ne dolaze da gledaju kad se zavijaju svete stvari, da ne pomru.
  lug-lug: Naye Abakokasi tebaayingirenga munda kutunula ku bintu ebitukuvu, wadde
    n’eddakiika emu, balemenga okufa.”
  heb-heb: ולא יבאו לראות כבלע את הקדש ומתו׃
  ben-IRV: কিন্তু তারা এক বারের জন্যও পবিত্র বস্তু দেখতে ভিতরে যাবে না, না হলে তারা
    মারা পড়ে।
  pan-pan: ਉਹ ਇੱਕ ਪਲ ਲਈ ਵੀ ਅੰਦਰ ਜਾ ਕੇ ਪਵਿੱਤਰ ਸਥਾਨ ਨੂੰ ਨਾ ਵੇਖਣ ਕਿਤੇ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ
