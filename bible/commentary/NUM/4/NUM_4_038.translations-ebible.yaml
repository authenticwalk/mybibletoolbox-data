verse: NUM.004.038
translations:
  mal-C: ഗെർശോന്യരെ പിതൃഭവനമായും കുടുംബമായും എണ്ണി.
  deu-TKW: Und was die betrifft, die aus den Söhnen Gersons Geschlecht für Geschlecht
    und Familie für Familie gemustert waren,
  lin-lin: 'Batangaki motango ya bato ya Gerishoni kolanda etuka moko na moko mpe
    libota moko na moko :'
  eng-LSV: And those numbered of the sons of Gershon, by their families, and by the
    house of their fathers,
  eng-GNV: Also the nombers of the sonnes of Gershon throughout their families and
    houses of their fathers,
  eng-WEBSTER: And those that were numbered of the sons of Gershon, throughout their
    families, and by the house of their fathers,
  nhw-BL: Huan nojquiya quinpojque iixhuihua Gersón. Huan quiniyocatlali ipan ome
    familias quen quisque tlen sese iome telpocahua Gersón huejcajya.
  swh-ONEN: Wagershoni walihesabiwa kwa koo zao na jamaa zao.
  bba-bba: '@see-verse:NUM.004.037'
  eng-KJVCPB: And those that were numbered of the sons of Gershon, throughout their
    families, and by the house of their fathers,
  luo-luo: Jo-Gershon nokwan kaluwore gi dhoutgi kod anywolagi.
  meu-meu: Gereson taudia danu, edia iduhu ta ta ai, ta ta tamadia edia ruma ai, e
    duahidia;
  npi-ULB: गेर्शोनका सन्तानहरूलाई आ-आफ्ना कुल र पुर्खाका परिवारअनुसार, भेट हुने पालको
    सेवा गर्न दलमा सहभागी हुन सक्‍ने
  yor-yor: Wọ́n ka àwọn ọmọ Gerṣoni nípa ìdílé àti ilé baba wọn.
  pes-OPCB: تعداد مردان طایفهٔ جرشون که می‌توانستند در خیمۀ ملاقات خدمت کنند ۲٬۶۳۰
    نفر بود.
  tgl-ULB: Binilang ang mga kaapu-apuhan ni Gerson sa kanilang mga angkan, ayon sa
    mga pamilya ng kanilang ninuno,
  hui-hui: '@see-verse:NUM.004.037'
  mya-mya: '@see-verse:NUM.004.037'
  bod-N: གེར་ཤོན་གྱི་བུ་རྒྱུད་རྣམས་ལས་དེ་དག་གི་རུས་རྒྱུད་དང་ཕ་ཁྱིམ་བཞིན་དུ་རྩིས་བླངས་པ་སྟེ།
  sna-sna: VaGerishoni vakaverengwa nedzimba dzavo nemhuri dzavo.
  spa-BLM: Los que fueron contados de los hijos de Gersón, por sus familias y por
    las casas de sus padres,
  cac-cac: '@see-verse:NUM.004.037'
  swh-ULB: Uzao wa Gerishoni walihesabiwa kufuata koo na familia za mababu zao,
  bel-bel: І палічаны сыны Гірсонавыя паводле родаў іхніх і паводле сямействаў іхніх,
  deu-ELBBK: Und die Gemusterten der Söhne Gersons, nach ihren Familien und nach ihren
    Vaterhäusern,
  mbb-OT: '@see-verse:NUM.004.037'
  mal-2015: ഗേർശോന്യരിൽ കുടുംബംകുടുംബമായും കുലംകുലമായും എണ്ണപ്പെട്ടവരോ
  rmc-rmc: Sar zgende le muršen andral le Geršonoskri fajta the famelija
  pes-OPV: و شمرده شدگان بنی جرشون برحسب قبایل و خاندان آبای ایشان،
  ron-1924: Фиий луй Гершон ешиць ла нумэрэтоаре, дупэ фамилииле лор ши дупэ каселе
    пэринцилор лор,
  ben-OBCV: গের্শোনীয়েরা তাদের গোষ্ঠী এবং বংশ অনুসারে গণিত হয়েছিল।
  som-som: Oo kuwii reer Gershoon ee qolo qolo iyo reer reer loo soo tiriyey,
  lat-VUC: Numerati sunt et filii Gerson per cognationes et domos patrum suorum,
  eng-ASVBT: And those that were numbered of the sons of Gershon, their families,
    and by their fathers’ houses,
  ita-1885: E gli annoverati d'infra i figliuoli di Gherson, distinti per le lor nazioni
    e famiglie paterne;
  eng-LXXUP: And the sons of Gershon were numbered according to their families, according
    to the houses of their lineage,
  eng-ULB: The descendants of Gershon were counted in their clans, by their ancestor's
    families,
  spa-VBL: Las familias de Gersón fueron contadas, de acuerdo a su familia y linaje
    paterno,
  fra-_FOB: Quant aux enfants de Guershon qui furent dénombrés, selon leurs familles
    et selon les maisons de leurs pères,
  mal-mal: ഗേർശോന്യരിൽ കുടുംബംകുടുംബമായും കുലംകുലമായും എണ്ണപ്പെട്ടവർ
  urd-GVR: Phir Jairsoniyoṅ kī mardumshumārī un ke kunboṅ aur ābāī gharānoṅ ke mutābiq
    huī. Ḳhidmat ke lāyq mardoṅ kī kul tādād 2,630 thī. Mūsā aur Hārūn ne sab kuchh
    waisā hī kiyā jaisā Rab ne Mūsā ke zariye farmāyā thā.
  suz-BL: मिनु गेरशोनी आन खिं खिं ङा मुर आन कली हिक्‍शा ब्रेक्‍ताक्म।
  ita-1927: I figliuoli di Gherson, di cui si fece il censimento secondo le loro famiglie
    e secondo le case dei loro padri,
  ckb-ckb: تۆمارکراوەکانی نەوەی گێرشۆنیش بەگوێرەی خێڵەکانیان و بنەماڵەکانیان،
  eng-BBE: And those of the sons of Gershon who were numbered by families,
  kan-OKCV: ಗೇರ್ಷೋನನ ಪುತ್ರರಲ್ಲಿ ಅವರ ಕುಲಗಳ ಪ್ರಕಾರವಾಗಿಯೂ, ಅವರ ಕುಟುಂಬಗಳ ಪ್ರಕಾರವಾಗಿಯೂ
    ಎಣಿಕೆಯಾದರು.
  bbb-bbb: '@see-verse:NUM.004.037'
  tam-2017: கெர்சோன் சந்ததியாருடைய பிதாக்களின் வீட்டு வம்சங்களிலும் ஆசரிப்புக் கூடாரத்திலே
    பணிவிடை செய்யும் இராணுவத்திற்கு உட்படத்தக்க,
  spa-RV-1909: Y los contados de los hijos de Gersón, por sus familias, y por las
    casas de sus padres,
  ron-BTF: Și cei numărați dintre fiii lui Gherșon, după toate familiile lor și după
    casa părinților lor,
  eng-WEBP: Those who were counted of the sons of Gershon, by their families, and
    by their fathers’ houses,
  eng-FBV: The families of Gershon were counted, according to their family and father's
    line,
  nld-1939: Alle ingeschrevenen van de Gersjonieten naar hun geslachten en families,
  nch-BL: Huan nojquiya quinpojque iixhuihua Gersón. Huan quiniyocatali ipan ome familias
    quej quisque ten sese nopa ome telpocahua Gersón huejcajquiya.
  vie-1934: Còn con cháu của Ghẹt-sôn đã bị kê sổ, tùy theo họ hàng và tông tộc của
    họ,
  hin-CV: गेरशोन के परिवारों के अंतर्गत पितरों और कुलों के अनुसार सभी व्यक्तियों की
    गिनती की गई.
  eng-OURB: Those who were counted of the sons of Gershon, their families, and by
    their fathers’ houses,
  spa-BES: Y los de los hijos de Gersón, que fueron contados por familias,
  tdx-tdx: Aa ty nivolilieñe o nte-Geresoneo, amo hasavereña’e naho anjomban-droae’eo,
  vid-vid: Walelwa wa Gelishoni kwa kuwinza ng'holo za hewo,
  eng-OKE: And the numbered of the sons of Gershon after the families of their father’s
    house,
  tha-KJV: จำนวนคนในลูกหลานเกอร์​โชน ตามครอบครัวตามเรือนบรรพบุรุษ
  por-BR-2018: E os contados dos filhos de Gérson, por suas famílias, e pelas casas
    de seus pais,
  deu-ELO: Und die Gemusterten der Söhne Gersons, nach ihren Familien und nach ihren
    Vaterhäusern,
  eng-WYC-2018: And the sons of Gershon were numbered, by the kindreds and houses
    of their fathers,
  epo-epo: Kaj la kalkulitoj de la filoj de Gerŝon laŭ iliaj familioj kaj laŭ ilia
    patrodomo,
  uig-PIN: Gǝrxonlarning ata jǝmǝti, aililiri boyiqǝ, ottuz yaxtin ǝllik yaxⱪiqǝ bolƣan,
    jamaǝt qedirida hizmǝt ⱪilix sepigǝ kirǝlǝydiƣan ⱨǝmmisi sanaⱪtin ɵtküzüldi;
  beo-beo: '@see-verse:NUM.004.037'
  tpi-OTNT: '@see-verse:NUM.004.037'
  hau-SA: Aka ƙidaya mazan Gershonawa ta kabilansu da kuma iyalansu.
  uig-LAT: Gershonlarning ata jemeti, aililiri boyiche, ottuz yashtin ellik yashqiche
    bolghan, jamaet chédirida xizmet qilish sépige kireleydighan hemmisi sanaqtin
    ötküzüldi;
  nde-nde: AmaGeshoni abalwa ngensendo langezindlu zawo.
  ton-ton: Pea ko kinautolu naʻe lau ʻoe ngaahi foha ʻo Kesoni, ʻi honau ngaahi faʻahinga,
    pea mo e fale ʻo ʻenau ngaahi tamai,
  ces-1613: Sečtených také synů Gersonových po čeledech jejich, a po domích otců jejich,
  eng-WMB: Those who were counted of the sons of Gershon, by their families, and by
    their fathers’ houses,
  tam-TCV: கெர்சோனியர் தங்கள் வம்சங்களின்படியும், குடும்பங்களின்படியும் கணக்கிடப்பட்டார்கள்.
  ceb-ULB: Ang mga kaliwat ni Gerson giihap sumala sa ilang mga banay, sa mga pamilya
    sa ilang katigulangan,
  pol-UBG: A policzonych synów Gerszona według ich rodzin i według domów ich ojców;
  urd-GVU: پھر جَیرسونیوں کی مردم شماری اُن کے کنبوں اور آبائی گھرانوں کے مطابق ہوئی۔
    خدمت کے لائق مردوں کی کُل تعداد 2,630 تھی۔ موسیٰ اور ہارون نے سب کچھ ویسا ہی کیا
    جیسا رب نے موسیٰ کے ذریعے فرمایا تھا۔
  deu-1912: Die Kinder Gerson wurden auch gezählt in ihren Geschlechtern und Vaterhäusern,
  kan-2017: ಗೇರ್ಷೋನ್ಯರನ್ನು ಅವರ ಗೋತ್ರಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಲೆಕ್ಕಿಸಿದರು.
  yap-yap: '@see-verse:NUM.004.037'
  hlt-MCSB: Gershon koca te a cako la a napa rhoek, imkhui lamloh,
  mdy-ETH: ጌርሾኔ ማኣሮ ዓሳኣ ፔ ማኣሮ ዓሶና ፔ ፃጶና ፃጶና ማዒ ፓይዲንቴኔ፤
  twi-ASANTE: Wɔkan Gersonfoɔ no mmusua ne wɔn mmusuakuo.
  eng-WEBU: Those who were counted of the sons of Gershon, by their families, and
    by their fathers’ houses,
  bnp-bnp: A Kabu ne Gerson, ngi ranga ni here muri mai a rana nupesi ne ria, a rane
    ria.
  wal-wal: Gershshoona yaratikka bantta dabbuwan dabbuwaaninne bantta so asan asan
    shaahettidi qoodettidosona.
  spa-PDDPT: Los contados de los hijos de Gersón, según sus familias y casas paternas,
  gun-gun: Ha'e gui Gérson ramymino kuery ju oipapa avi, ta'y kuery ha'e tuu ro rupigua
    kuery ikuai va'e reve,
  ilo-ULB: Nabilang dagiti kaputotan ti Gerson kadagiti pulida, segun kadagiti pamilia
    dagiti kapuonanda,
  kpg-kpg: '@see-verse:NUM.004.037'
  uig-ARA: گەرشونلارنىڭ ئاتا جەمەتى، ئائىلىلىرى بويىچە، ئوتتۇز ياشتىن ئەللىك ياشقىچە
    بولغان، جامائەت چېدىرىدا خىزمەت قىلىش سېپىگە كىرەلەيدىغان ھەممىسى ساناقتىن ئۆتكۈزۈلدى؛
  sus-sus: E naxa Gerison xa mixie tɛngɛ e xabilɛ nun e xa denbaya ki ma,
  pon-2006: '@see-verse:NUM.004.037'
  ksd-ksd: Ma di ga luk ra umana natu i Gerson ta kadia lavur apik na tarai ma ta
    kadia lavur kakang,
  tur-YTC: Ailelerine ve atalarının evlerine göre Gerşon'un oğulları arasında sayılanlar,
  grc-BRENT: Καὶ ἐπεσκέπησαν υἱοὶ Γεδσὼν κατὰ δήμους αὐτῶν, κατʼ οἴκους πατριῶν αὐτῶν,
  ind-AYT: Jumlah laki-laki keturunan Gerson dihitung menurut keluarga dan sukunya,
  nya-nya: Ageresoni anawerengedwanso monga mwa mafuko ndi mabanja awo.
  hrv-hrv: Popisanih sinova Geršonovih po njihovim rodovima i porodicama,
  mps-mps: '@see-verse:NUM.004.037'
  tpi-tpi: '@see-verse:NUM.004.037'
  dan-1931: De, der mønstredes af Gersonitterne efter deres Slægter, efter deres Fædrenehuse,
  vie-OVCB: Còn con cháu Ghẹt-sôn đã được kiểm kê, tùy theo họ hàng và gia tộc của
    họ,
  guj-2017: એ જ રીતે ગેર્શોનના દીકરાઓની ગણતરી તેઓના કુટુંબો મુજબ તથા તેઓનાં પિતાઓનાં
    કુટુંબો મુજબ કરી.
  pon-2006A: '@see-verse:NUM.004.037'
  por-BRBSL: Aqueles que foram contados dos filhos de Gershon, por suas famílias e
    pela casa de seus pais,
  cth-cth: Gershon capanaw kamkhuengnae lukkareiim tawk ka tawk hane teh, a na pa
    im hoi imthung abuemlahoi doeh.
  twi-twi: Wɔkan Gersonfo no mmusua ne wɔn mmusuakuw.
  hlt-hlt: Gershon koca te a cako la a napa rhoek imkhui lamloh,
  tbz-SIM: '@see-verse:NUM.004.037'
  msy-2020: '@see-verse:NUM.004.037'
  dop-dop: '@see-verse:NUM.004.037'
  azb-azb: Gerşonlulardan nəsillərinə və ailələrinə görə
  eng-DBY: And those that were numbered of the sons of Gershon, after their families,
    and according to their fathers' houses,
  hin-2017: गेर्शोनियों में से जो अपने कुलों और पितरों के घरानों के अनुसार गिने गए,
  wol-KYG: Ña ñu limal Gersoneen ñi, na ñu bokke seeni làng ak seen këri maam,
  eng-YLT: And those numbered of the sons of Gershon, by their families, and by the
    house of their fathers,
  eng-WYC-2017: And the sons of Gershon were numbered, by the kindreds and houses
    of their fathers,
  eng-WMBB: Those who were counted of the sons of Gershon, by their families, and
    by their fathers’ houses,
  urd-GVH: फिर जैरसोनियों की मर्दुमशुमारी उनके कुंबों और आबाई घरानों के मुताबिक़ हुई।
    ख़िदमत के लायक़ मर्दों की कुल तादाद 2,630 थी। मूसा और हारून ने सब कुछ वैसा ही
    किया जैसा रब ने मूसा के ज़रीए फ़रमाया था।
  rug-rug: '@see-verse:NUM.004.037'
  gaz-gaz: Geershoononni balbala balbalaa fi maatii maatii isaaniitiin lakkaaʼaman.
  fra-LSG: Les fils de Guerschon dont on fit le dénombrement, selon leurs familles
    et selon les maisons de leurs pères,
  yal-yal: Gɛrisɔn yixɛtɛne fan yi tɛngɛ xabila yɛɛn nun denbaya yɛɛn ma.
  haw-1868: A o ka poe mamo a Geresona i heluia, ma ka lakou mau ohana a pau, a ma
    ko ka hale o ko lakou poe kupuna,
  arb-NAV: وَتَمَّ إِحْصَاءُ جُمْلَةِ أَبْنَاءِ جَرْشُونَ حَسَب عَشَائِرِهِمْ وَبُيُوتِ
    آبَائِهِمْ،
  ewe-ewe: Eye wotia Gerson ƒe viwo xlẽ le woƒe ƒome kple aƒewo nu.
  eng-LEE: And those that were numbered of the sons of Gershon, after their families,
    and after their divisions,
  asm-FB: গেৰ্চোনৰ সন্তান সকলৰ মাজত, যিসকলক নিজ নিজ গোষ্ঠী আৰু পিতৃ-বংশ অনুসাৰে গণনা
    কৰা হ’ল,
  sus-A: عٍ نَشَ فٍرِ سٌن شَ مِشِيٍ تّنفّ عٍ شَبِلّ نُن عٍ شَ دٍنبَيَ كِ مَ،
  fra-SBL: Ceux des fils de Guershon dont on fit le dénombrement, selon leurs familles
    et leurs maisons de pères,
  hbo-hbo: וּפְקוּדֵ֖י בְּנֵ֣י גֵרְשֹׁ֑ון לְמִשְׁפְּחֹותָ֖ם וּלְבֵ֥ית אֲבֹתָֽם׃
  eng-WYCLIFFE: And the sones of Gerson weren noumbrid, bi the kyneredis and housis
    of her fadris,
  cwe-cwe: Wagelishoni wapetigwa kwa kusondelela ng'holo zawo na kaye za tati zawo.
  kik-kik: Agerishoni maatarirwo kũringana na mbarĩ na nyũmba ciao.
  fra-NCL: Les recensés des fils de Gerson selon leurs familles et selon leurs maisons
    patriarcales,
  cek-AK: Gershon ih caanawk loe angmacae acaeng hoi imthung takoh to kroek o boih.
  cuk-cuk: Moisés, Aarón, degi, Israel-dulemar-danar-danar-bukmalad-e-dummaganmala,
    Gersón-wagan e-dadgan-e-dadganba, na e-gwenad-e-gwenadganba ebichismarmogad.
  uig-CYR: Гәршонларниң ата җәмәти, аилилири бойичә, оттуз яштин әллик яшқичә болған,
    җамаәт чедирида хизмәт қилиш сепигә кирәләйдиған һәммиси санақтин өткүзүлди;
  tel-2017: గెర్షోను తెగల ప్రజలను వారి తెగల ప్రకారం, వారి పూర్వీకుల కుటుంబాల ప్రకారం
    లెక్క పెట్టారు.
  hat-BSA: Mesye konte pa fis Gèchonit yo pa fanmi pa yo e pa lakay fanmi pa yo,
  kos-kos: Pisen mwet ke sou lulap lal Gershon, fal nu ke kais sie sou ac fwilin tulik
    natulos,
  hbo-WLC: וּפְקוּדֵ֖י בְּנֵ֣י גֵרְשׁ֑וֹן לְמִשְׁפְּחוֹתָ֖ם וּלְבֵ֥ית אֲבֹתָֽם׃
  ibo-ibo: A gụrụ ụmụ Geshọn ọnụ dịka ikwu ha na ezinaụlọ ha si dị.
