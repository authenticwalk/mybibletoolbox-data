verse: NUM.004.008
translations:
  mal-C: ഇവയുടെമേൽ അവർ ഒരു ചെമപ്പു തുണി വിരിക്കുകയും അതു തഹശുതുകൽകൊണ്ടു മൂടുകയും,
    പിന്നീട് അതിന്റെ തണ്ടുകൾ ഉറപ്പിക്കുകയും ചെയ്യണം.
  deu-TKW: Über alles dieses aber sollen sie ein Tuch von Karmesin breiten, dieses
    mit einer Decke von Seekuhfell überdecken und sodann die Stangen einstecken.
  lin-lin: Bongo na likolo ya biloko yango, bakotanda liputa ya langi ya motane makasi,
    mpe bakozipa biloko wana nyonso na liputa ya makasi basala na poso ya nyama ya
    ebale. Mpe bakotia balate oyo ekosunga mpo na kotombola mpe komema mesa.
  eng-LSV: and they have spread a garment of scarlet over them, and have covered it
    with a covering of tachash skin, and have placed its poles,
  eng-GNV: And they shall spread vpon them a couering of skarlet, and couer the same
    with a couering of badgers skinnes, and put to the barres thereof.
  eng-WEBSTER: And they shall spread upon them a cloth of scarlet, and cover the same
    with a covering of badgers' skins, and shall put in the staffs of it.
  nhw-BL: Huan iixco nochi nopa tlamantli quipatlahuase nopa patiyo yoyomitl catli
    chichiltic. Huan teipa quipiquise ica inincuetlaxo pesojme huan teipa sempa quicalaquise
    nopa cuahuitl huehueyac catli ica quihuicase.
  swh-ONEN: Juu ya hivyo vitu watatandaza kitambaa chekundu na kufunika kwa ngozi
    za pomboo na kuweka mipiko yake mahali pake.
  bba-bba: Yen biruwɑ bɑ koo ye kpuron wɔllɔ beku wunɔmɡiru wukiri kpɑ bu ɡɔni dɑmɡii
    sɔndi. Bɑ̀ n kpɑ, kpɑ bu tɑbulu yen nɛnutii wɑsi.
  eng-KJVCPB: and they shall spread upon them a cloth of scarlet, and cover the same
    with a covering of badgers’ skins, and shall put in the staves thereof.
  luo-luo: Nyaka gipedh nanga ewi gigi duto kendo giumgi gi piende monyongʼ mayom
    mag le mag nembe bangʼe giket sirni mitingʼego.
  meu-meu: Bena dabua kakakakana amo bae ḡovadia ahu, bona ia latanai nani kopina.
    Ena maduna danu bae toi hanai.
  npi-ULB: तिनीहरूले यिनीहरूलाई रातो रङको कपडाले र फेरि सीलको छालाले ढाक्‍नुपर्छ ।
    टेबुललाई बोक्‍न डन्डीहरू हाल्नुपर्छ ।
  yor-yor: Lórí gbogbo nǹkan wọ̀nyí ni wọn yóò da, wọn ó tún fi awọ ewúrẹ́ bò ó, wọn
    ó sì fi òpó rẹ̀ bọ ààyè rẹ̀.
  pes-OPCB: سپس یک پارچهٔ ارغوانی روی آن کشیده، آنگاه پارچهٔ ارغوانی را با پوست بز
    بپوشانند و چوبهای حامل میز را در حلقه‌ها جای دهند.
  tgl-ULB: Dapat nilang takpan ang mga ito ng isang matingkad na pulang tela at muli
    ng mga balat ng dugong. Dapat nilang ilagay ang mga pasanan sa pagbubuhat sa mesa.
  hui-hui: Ani ngelowa aga daramabi mbirame mo dambi halimu. Ani bialu wena timbuni
    iba tia alenaga dongoneme yi ho dambi howa iraho yulenenaga manda mandabu helarimigoha
    ira mo karulowa yalu polenedagua manda mandabu ngelalimu.
  mya-mya: ထို​ပစ္စည်း​များ​အား​လုံး​တို့​ကို​အ​နီ​ထည် ဖြင့်​ဖုံး​အုပ်​၍ ထို​အ​နီ​ထည်​ပေါ်​တွင်​နူး​ညံ့
    သော​သား​ရေ​ထည်​ဖြင့်​ဖုံး​အုပ်​ရ​မည်။ ထို နောက်​ထမ်း​ပိုး​များ​ကို​ကွင်း​များ​တွင်
    လျှို​ထား​ရ​မည်။
  bod-N: དངོས་པོ་དེ་དག་གི་སྟེང་དུ། རས་མཚལ་མདོག་བཏིངས་ནས་ཀོ་བ་སྤུས་ལེགས་ཀྱི་པགས་ཁེབས་ཀྱིས་གཡོགས་རྗེས་རྒྱུག་ཤིང་རྣམས་བརྒྱུ་དགོས་སོ།
    །
  sna-sna: Pamusoro pezvinhu izvi, vanofanira kuwarira mucheka mutsvuku, vagoifukidza
    namatehwe emhou dzomugungwa, vagoisa matanda acho panzvimbo yawo.
  spa-BLM: Extenderán sobre ella un paño de color escarlata y la cubrirán con un revestimiento
    de piel de tejón, y pondrán sus varas.
  cac-cac: A d'a yib'an̈ masanil juntzan̈ chi' tzeyac'b'at jun chacchac c'apac, tze
    musan d'a jun tz'uum te lab'ab'i chi', tzeyac'anpaxoch te' b'achlab' yic tz'ic'jib'ati.
  swh-ULB: Wataifunika na nguo ya rangi nyekundu na ngozi za pomboo. na kuweka miti
    ya kubebea.
  bel-bel: і пакладуць на іх тканіну барвовую, і накрыюць яе покрывам са скуры сіняга
    колеру, і ўставяць жэрдкі яго;
  deu-ELBBK: und hierüber sollen sie ein Tuch von Karmesin breiten und es mit einer
    Decke von Dachsfell bedecken; und sie sollen seine Stangen daran tun.
  mbb-OT: Ne kegkepasad dutun edtembunan dan heini te manggad he kanggan, ne ed-umanan
    dan pa heini edtembuni te meupiya he kelasi he lundis, ne idtaud dan is menge
    tival kayi.
  mal-2015: അവയുടെമേൽ ഒരു ചുവപ്പുശീല വിരിച്ചു തഹശൂതോൽകൊണ്ടുള്ള മൂടുവിരിയാൽ അതു മൂടുകയും
    തണ്ടു ചെലുത്തുകയും വേണം.
  rmc-rmc: Pre oda thovena e ľoľi deka, učharena les andre le tuleňiskre cipenca a
    ispidena andre o dručki.
  pes-OPV: و جامه قرمز بر آنها گسترانیده، آن را به پوشش پوست خز بپوشانند و چوبدستهایش
    رابگذرانند.
  ron-1924: песте тоате ачесте лукрурь, сэ ынтиндэ ун ковор кэрэмизиу ши сэ-л акопере
    ку о ынвелитоаре де пеле де вицел де маре; апой сэ пунэ друӂий месей.
  ben-OBCV: এই সমস্তের উপরে তারা এক উজ্জ্বল লাল রংয়ের বস্ত্র পাতবে ও টেকসই চামড়ার
    আচ্ছাদন দেবে এবং তার বহন-দণ্ড যথাস্থানে পরিয়ে দেবে।
  som-som: oo markaas waa inay dushooda maro cas ku kala bixiyaan oo ay isla taasna
    dedka ah haragga adhidibadeedka ku daboolaan, oo ay markaas ulaha lagu qaado sudhaan.
  lat-VUC: extendentque desuper pallium coccineum, quod rursum operient velamento
    janthinarum pellium, et inducent vectes.
  eng-ASVBT: and they shall spread upon them a cloth of scarlet, and cover the same
    with a covering of sealskin, and shall put in the staves thereof.
  ita-1885: E stendano sopra quelle cose un drappo di scarlatto, e coprano quello
    con una coverta di pelli di tasso; poi mettano le stanghe alla Tavola.
  eng-LXXUP: And they shall put upon it a scarlet cloth, and they shall cover it with
    a blue covering of skin, and they shall put the staffs into it.
  eng-ULB: They must cover them with a scarlet cloth and again with sea cow skins.
    They must insert poles to carry the table.
  spa-VBL: Sobre todas estas cosas deben extender un paño carmesí, luego una fina
    cubierta de cuero, y luego insertar las varas para transportarla.
  fra-_FOB: Et ils étendront sur ces choses un drap cramoisi, et ils le couvriront
    d'une couverture de peaux de couleur d'hyacinthe; et ils mettront les barres de
    la table.
  mal-mal: അവയുടെമേൽ ഒരു ചുവപ്പുശീല വിരിച്ച് കോലാട്ടിൻ തോൽകൊണ്ടുള്ള മൂടുവിരിയാൽ അത്
    മൂടുകയും തണ്ട് യഥാസ്ഥാനത്ത് ഇടുകയും വേണം.
  urd-GVR: Hārūn aur us ke beṭe in tamām chīzoṅ par qirmizī rang kā kapṛā bichhā kar
    āḳhir meṅ un ke ūpar taḳhas kī khāloṅ kā ġhilāf ḍāleṅ. Is ke bād wuh mez ko uṭhāne
    kī lakaṛiyāṅ lagāeṅ.
  suz-BL: मिनु नोले मेको आ तार लल रङ ङा वा ब्रशा, मेको आ तार रिम्‍शो कोक्‍तेम सुम्‍चा
    माल्‍नीम। मिनु मेको आ कुरतीक कोक्‍के शुइक्‍चा माल्‍नीम।
  ita-1927: e su queste cose stenderanno un panno scarlatto, e sopra questo una coperta
    di pelli di delfino, e metteranno le stanghe alla tavola.
  ckb-ckb: قوماشێکی سووری ئاڵیشی لەسەر ڕادەخەن و بە پۆشەرێک لە پێستی مانگای دەریا
    دای دەپۆشن و دارەکانی دەخەنە شوێنی خۆی.
  eng-BBE: And over them they are to put a red cloth, covering it with a leather cover,
    and putting its rods in their places.
  kan-OKCV: ಅವೆಲ್ಲವುಗಳ ಮೇಲೆ ಕಡುಗೆಂಪಾದ ವಸ್ತ್ರವನ್ನು ಹಾಸಿ, ಅದನ್ನು ಕಡಲುಹಂದಿಯ ಚರ್ಮಗಳ ಹೊದಿಕೆಯಿಂದ
    ಹೊದಿಸಿ, ಅದರ ಕೋಲುಗಳನ್ನು ಸರಿಯಾದ ಸ್ಥಳದಲ್ಲಿ ಇಡಬೇಕು.
  bbb-bbb: '@see-verse:NUM.004.007'
  tam-2017: அவைகளின்மேல் அவர்கள் சிவப்புத்துப்பட்டியை விரித்து, அதை மெல்லிய தோல் மூடியால்
    மூடி, அதின் தண்டுகளைப் பாய்ச்சி,
  spa-RV-1909: Y extenderán sobre ella el paño de carmesí colorado, y lo cubrirán
    con la cubierta de pieles de tejones; y le pondrán sus varas.
  ron-BTF: Și să întindă peste ele o pânză de stacojiu și să o acopere cu un acoperământ
    din piei de bursuci și să îi pună drugii.
  eng-WEBP: They shall spread on them a scarlet cloth, and cover it with a covering
    of sealskin, and shall put in its poles.
  eng-FBV: Over everything they are to spread a crimson cloth, next a fine leather
    covering, and then insert its carrying poles.
  nld-1939: daaroverheen moeten zij een karmozijnen kleed spreiden, het met een dekkleed
    van gelooide huiden bedekken, en er de draagstokken aan zetten.
  nch-BL: Huan iixco nochi nopa tamanti quipatahuase nopa patiyo yoyomit cati chichiltic.
    Huan teipa quipiquise ica inincuetaxo pesojme huan teipa sempa quicalaquise nopa
    cuahuit huehueyac cati ica quihuicase.
  vie-1934: Rồi trải trên các vật đó một tấm nỉ màu đỏ sặm, đắp một tấm phủ bằng da
    cá nược và xỏ đòn khiêng vào.
  hin-CV: इन सबके ऊपर वे एक लाल रंग का वस्त्र फैला देंगे तथा इसके भी ऊपर होगी सूंस
    की खाल. इसके बाद वे इसके डंड़े उनके स्थान पर पिरो देंगे.
  eng-OURB: They shall spread on them a scarlet cloth, and cover the same with a covering
    of sealskin, and shall put in its poles.
  spa-BES: Y sobre ellos deben poner un paño rojo, cubrirlo con una cubierta de cuero,
    y poner sus varillas en sus lugares.
  tdx-tdx: Hilafiha’ iareo lamba mena mañabara vaho hirakofa’ iareo holin-trozofisoitse;
    le hatsorofo’ iareo ama’e o bao’eo.
  vid-vid: Hamba, wogubika vinhu avyo vyeng'ha kwa chibende chidung'hu na mchanya
    mwake wowika chigubiko cha igozi lya igongolo lilingikala mbahali. Hamba wokwinjiza
    mipichilo jake ja kuliholela.
  eng-OKE: And overspread it with a wrapper of scarlet, and cover it with a covering
    of hyacinth skins, having inset its staves.
  tha-KJV: แล​้วเอาผ้าสีแดงคลุม บนนี้เอาหนังของตัวแบดเจอร์คลุ​มอ​ีก แล​้วสอดคานหาม
  por-BR-2018: E estenderão sobre ela o pano de carmesim colorido, e o cobrirão com
    a coberta de peles finas; e lhe porão suas varas.
  deu-ELO: Und hierüber sollen sie ein Tuch von Karmesin breiten und es mit einer
    Decke von Dachsfell bedecken; und sie sollen seine Stangen daran tun.
  eng-WYC-2018: And they shall stretch forth thereabove a red mantle, which they shall
    cover again with a covering of jacinthine skins, and they shall lead in the bearing
    staves. (And they shall spread a red mantle over them, and put a leather cover
    over that, and then put in the carrying bars.)
  epo-epo: Kaj ili sternu sur tio ruĝan tukon kaj kovru ĝin per tego el antilopaj
    feloj, kaj ili enmetu ĝiajn stangojn.
  uig-PIN: bu nǝrsilǝrning üsti ⱪizil rǝht bilǝn, uning üsti yǝnǝ delfin terisidǝ
    etilgǝn bir yopuⱪ bilǝn yepilip, andin kɵtiridiƣan baldaⱪlar ɵtküzüp ⱪoyulsun.
  beo-beo: Amo huluane da:iya, ilia da yoi abula fadegale gale ligisilalu, bulamagau
    gadofo noga:i amoga dedebole, gaguli ahoasu ifa amo ilia salasu ganodini salimu.
  tpi-OTNT: Na ol i mas karamapim olgeta dispela samting long wanpela retpela laplap,
    na kisim gutpela skin bilong bulmakau bilong solwara na karamapim retpela laplap,
    na putim tupela stik bilong karim tebol insait long ol ring.
  hau-SA: A bisa waɗannan za su shimfiɗa jan zane, su rufe su da fatun shanun teku,
    su kuma zura masa sandunansa.
  uig-LAT: bu nersilerning üsti qizil rext bilen, uning üsti yene délfin tériside
    étilgen bir yopuq bilen yépilip, andin kötiridighan baldaqlar ötküzüp qoyulsun.
  nde-nde: Phezu kwalokhu bazakwendlala ilembu elibomvu, bembese lokho ngezikhumba
    zezinyamazana besebefaka izibambo ezindaweni zazo.
  ton-ton: Pea tenau ʻuʻufi ʻaki ia ʻae kofu kulaʻahoʻaho, pea ʻe toe ʻuʻufi ʻaki
    ia ʻae kiliʻi pasia, pea ʻe ʻai ki ai hono ʻakau haʻamo.
  ces-1613: A prostrou na to roucho z červce dvakrát barveného, a přikryjí to přistřením
    z koží jezevčích, a provlekou sochory jeho.
  eng-WMB: They shall spread on them a scarlet cloth, and cover it with a covering
    of sealskin, and shall put in its poles.
  tam-TCV: அப்பொருட்களின் மேல் சிவப்புநிறத் துணியை விரித்து, அவை எல்லாவற்றையும் கடல்பசுத்
    தோலினால் மூடி, அதன் கம்புகளை அதற்குரிய இடங்களில் வைக்கவேண்டும்.
  ceb-ULB: Kinahanglan nga tabonan nila kini sa pula nga panapton ug usab sa panit
    sa dugong. Kinahanglan ilang isuksok ang mga tukon aron sa pag-alsa sa lamisa.
  pol-UBG: I rozciągną na tym tkaninę karmazynową i przykryją to przykryciem ze skór
    borsuczych, i założą jego drążki.
  urd-GVU: ہارون اور اُس کے بیٹے اِن تمام چیزوں پر قرمزی رنگ کا کپڑا بچھا کر آخر میں
    اُن کے اوپر تخس کی کھالوں کا غلاف ڈالیں۔ اِس کے بعد وہ میز کو اُٹھانے کی لکڑیاں
    لگائیں۔
  deu-1912: Und sollen darüber breiten eine scharlachrote Decke und dieselbe bedecken
    mit einer Decke von Dachsfellen und seine Stangen daran legen.
  kan-2017: ಇವೆಲ್ಲವುಗಳ ಮೇಲೆ ಅವರು ಕಡುಗೆಂಪಾದ ಬಟ್ಟೆಯನ್ನು ಹಾಸಿ, ಹಸನಾದ ತೊಗಲನ್ನು ಹೊದಿಸಿ
    ಹೊರುವ ಕೋಲುಗಳನ್ನು ಸೇರಿಸಬೇಕು.
  yap-yap: Mra upunguyed e pin’ey nga bang i mad nib row, mu ku ra upunguyed ngabang
    i keru’ e gamanman ni bfel’, nge mu’ miyad yip’ e mat’ riy ngay.
  hlt-MCSB: Te rhoek, soah himbai hlarhui. a lingdik phaih saeh lamtah saham pho imphu
    neh te te khuk uh saeh. Te phoeiah a cung te rholh uh saeh.
  mdy-ETH: ዬያ ቢያ ዞቄ ዓፒላና ካንቂ፥ ዑፃ ሺርኪንቴ ጉላንቦ ዜዾ ካንቂ፥ ዛጳሢ ሚፆዋ ዬያ ዼጌ ዖይቶይዳ ዓኣሦንጎ።
  twi-ASANTE: Wɔde ntoma kɔkɔɔ bɛkata so na wɔasane de abirekyie nhoma akata ntoma
    kɔkɔɔ no so. Na afei, wɔde nnua a wɔde bɛsoa no ahyehyɛ ɛpono no mu.
  eng-WEBU: They shall spread on them a scarlet cloth, and cover it with a covering
    of sealskin, and shall put in its poles.
  bnp-bnp: Ri gi kavitagu lobo na kala vururu a maka maki nga, ri gi bole a kulina
    lui ri gi kavitagua a kala vururu, ri gi rodo dili na halui a binole ge rua.
  wal-wal: Hegaa bollan zo7o carqqiyaa hiixxidi, irppaniyaa qassi a bolli kammona;
    kammidi tookkiyo kasota sagaayotun aattona.
  spa-PDDPT: Luego extenderán sobre estas cosas un paño carmesí. Lo taparán con la
    cubierta de piel de tejón, y le pondrán sus varas.
  gun-gun: Ha'e nunga ha'e javi áry rupi omoĩ 'rã ajukue pytã porãve va'e, ha'e ojao'i
    'rã mba'emo pirekue iporãve va'e py. Ha'e gui ma jovaive rupi omoĩ avi 'rã yvyra
    po'i.
  ilo-ULB: Masapul nga abbonganda dagitoy iti nalabbaga a lupot sada manen abbongan
    kadagiti lalat ti foca. Masapul nga agiyusokda kadagiti assiw a pangawit iti lamisaan.
  kpg-kpg: Digaula e holo di gahu mmee laa hongo nia mee huogodoo aanei, gaa gahu
    di maa gi di gili kau humalia, ga wanga nia laagau e aamo di maa.
  uig-ARA: بۇ نەرسىلەرنىڭ ئۈستى قىزىل رەخت بىلەن، ئۇنىڭ ئۈستى يەنە دېلفىن تېرىسىدە
    ئېتىلگەن بىر يوپۇق بىلەن يېپىلىپ، ئاندىن كۆتىرىدىغان بالداقلار ئۆتكۈزۈپ قويۇلسۇن.
  sus-sus: E dugi gbeeli nan sama na birin xun ma, e fa foye yɛxɛ kiri itala na fari.
    Na dangi xanbi e xa wuri kuyee raso teebili tongosee ra.»
  pon-2006: Re pahn perekipeseng likou poh weitahta ehu pohn mepwukat koaros, oh kihdiong
    powe kilin kou kaselel ehu, re ahpw pahn kadilong tuhkehn wisik ko.
  ksd-ksd: ma diat a talare tika na mal meme taun diat, ma diat a tuba ma ra pal a
    me, ma diat a ule tar ra ura kip tana.
  tur-YTC: Üzerlerine kırmızı bir bez serip onu fok derisinden bir örtüyle örtecekler
    ve sırıklarını takacaklar.”
  grc-BRENT: Καὶ ἐπιβαλοῦσιν ἐπʼ αὐτὴν ἱμάτιον κόκκινον, καὶ καλύψουσιν αὐτὴν καλύμματι
    δερματίνῳ ὑακινθίνῳ, καὶ διεμβαλοῦσι διʼ αὐτῆς τοὺς ἀναφορεῖς.
  ind-AYT: Mereka harus menutupi semua itu dengan kain merah dan melapisinya dengan
    penutup dari kulit lumba-lumba, serta memasang kayu-kayu pengusungnya.
  nya-nya: Tsono pamwamba pa izi aziyalapo nsalu yofiira, ndi kuzikuta mʼzikopa za
    akatumbu ndi kuyika mitengo yonyamulira mʼmalo mwake.
  hrv-hrv: To neka prekriju tamnocrvenim platnom, a preko njega neka prebace pokrivalo
    od fine kože. Potom neka stolu namjeste motke.
  mps-mps: Tama augwaligo te nai dabe sese te bedeba name ugwa me deligo belemainao.
    Tama tamu węde sikau sabea wiegi yaigo te bedeba ugwa name belemainao, tama te
    tebol tolabo ni dage si te ring tomoba mumainao.”
  tpi-tpi: Na ol i mas karamapim olgeta dispela samting long wanpela retpela laplap,
    na kisim gutpela skin bilong bulmakau bilong solwara na karamapim retpela laplap,
    na putim tupela stik bilong karim tebol insait long ol ring.
  dan-1931: ovenover skal de brede et karmoisinrødt Klæde og dække dette til med et
    Dække af Tahasjskind; derpå skal de stikke Bærestængerne ind.
  vie-OVCB: Trên tất cả những vật ấy, họ phải trải một tấm khăn đỏ thẫm, và trên cùng,
    phủ lên các tấm da cá heo, rồi xỏ đòn khiêng vào.
  guj-2017: તેના પર કિરમજી રંગનું વસ્ત્ર પાથરવું. અને સીલના ચામડાના આવરણથી તેને ઢાંકી
    દઈને તેને ઊચકવા માટેના દાંડા તેમાં નાખવા.
  pon-2006A: Re pahn perekipeseng likou poh weitahta ehu pohn mepwukat koaros, oh
    kihdiong powe kilin kou kaselel ehu, re ahpw pahn kadilong tuhkehn wisik ko.
  por-BRBSL: Espalharão sobre eles um pano escarlate, e o cobrirão com uma cobertura
    de pele de foca, e o colocarão em seus postes.
  cth-cth: Hot teh hni paling a ramuk awh vaiteh, saram pho hoi a ramuk vaiteh, a
    tâphai a hrawt awh han.
  twi-twi: Wɔde ntama kɔkɔɔ bɛkata so na wɔasan de abirekyi nhoma akata ntama kɔkɔɔ
    no so. Na afei, wɔde nnua a wɔde bɛsoa no ahyehyɛ ɔpon no mu.
  hlt-hlt: Te rhoek soah himbai hlarhui a lingdik phaih saeh lamtah saham pho imphu
    neh te te khuk uh saeh. Te phoeiah a cung te rholh uh saeh.
  tbz-SIM: Bɛ̀ɛ dɑ́tínnɛ́ dɛ ĩ́nkɛ̀ kuyɑ̀ɑ̀kù kùù wũ̀ɔ̃ tibedɛncɛ̃ɛ̃̀tì kɛ́nɔ́ɔ́ nkukɔ̃̀nkperíkù
    kɛ́tɔ̃nnɛ́ tɑ́bùrì kó ipɑ̀ɑ̀ti.
  msy-2020: Egh bizir kaba bar moghɨra, inir aghevitamɨn da avegh. Egh ongarimɨn itir
    asɨzir ekiabar inir aghuitamra isɨ bizir kaba bar da avegh. Egh dakozir kam atersɨ,
    me an iter otevimning isɨ, tam vongɨn itir dakozimɨn ringning darugh, egh tam
    vongɨn itir ringning darugh.
  dop-dop: Ɩlɛnɑ pɑ́ wɑɑsɩ-ɩ heeŋ hʋntʋ pʋʋɣʋ ŋku pɑ lii ɑkpɑɑyɑlɑ tɔ nɑ pɑ́ tǝnɩ
    pǝ tɔɔ kɛ́ tɔnʋɣʋ tɛɛlǝŋ nyǝŋkʋ nɑkʋlɩ. Ɩlɛnɑ pɑ́ lɛɛ tɑɑpǝlɩ kɛ kpɑtǝŋ wei pɑ
    kpɑkǝɣǝnɑ-ɩ tɔ.
  azb-azb: Onların üzərinə al rəngli bir kətan sərərək suiti dərisindən bir örtük
    çəksinlər və onun şüvüllərini yerinə qoysunlar.
  eng-DBY: And they shall spread upon them a cloth of scarlet, and cover it with a
    covering of badgers' skin, and shall put its staves [to it].
  hin-2017: तब वे उन पर लाल रंग का कपड़ा बिछाकर उसको सुइसों की खालों के आवरण से ढाँपें,
    और मेज के डंडों को लगा दें।
  wol-KYG: Nañu muure yooyu ndimo lu xonq curr, te ñu lalaat ca kaw malaanum deru
    piipi, doora roof njàppuy taabal ji.
  eng-YLT: and they have spread over them a garment of scarlet, and have covered it
    with a covering of badger skin, and have placed its staves,
  eng-WYC-2017: And they shall stretch forth there-above a red mantle, which they
    shall cover again with a covering of jacinthine skins, and they shall lead in
    the bearing staves.
  eng-WMBB: They shall spread on them a scarlet cloth, and cover it with a covering
    of sealskin, and shall put in its poles.
  urd-GVH: हारून और उसके बेटे इन तमाम चीज़ों पर क़िरमिज़ी रंग का कपड़ा बिछाकर आख़िर
    में उनके ऊपर तख़स की खालों का ग़िलाफ़ डालें। इसके बाद वह मेज़ को उठाने की लकड़ियाँ
    लगाएँ।
  rug-rug: Kaqu repahia rini sa poko ziṉara, meke va hake ulue ia koari doduru tiṉitoṉa
    hire, meke kaqu nobi nia kapu rumu, meke tiqe zukuru nuquru lani sari karua huda
    palepalekeana.
  gaz-gaz: Huccuu bildiimaa isaan irra haa diriirsan; gogaa duugame itti haa uwwisan;
    danqaraawwan isaas iddoo isaanii keessa haa galchan.
  fra-LSG: ils étendront sur ces choses un drap de cramoisi, et ils l’envelopperont
    d’une couverture de peaux de dauphins; puis ils placeront les barres de la table.
  yal-yal: E xa dugi gbeela so seene birin xunna, e yi sube kidi faɲine so e birin
    xunna, e mɔn yi tabanla tongo tamine yitɔn.
  haw-1868: A e hohola iho lakou maluna o ia mau mea i ka lole ulaula, a e hoouhi
    ae ia mea i uhi ili tahasa, a e hookomo i kona mau auamo.
  arb-NAV: ثُمَّ يُغَطُّونَهَا بِثَوْبٍ أَحْمَرِ اللَّوْنِ وَيَضَعُونَ فَوْقَهَا غِطَاءً
    مِنْ جِلْدِ الدَّلْفِينِ وَيُدْخِلُونَ عِصِيَّهَا فِي حَلَقَاتِهَا.
  ewe-ewe: Woakeke avɔ dzĩtɔ ɖe nu siawo dzi, eye woatsɔ tɔmenyigbalẽ la atsyɔ aɖabɛ
    dzĩtɔ la dzi azɔ. Emegbe la, woatsɔ kplɔ̃kɔkpoawo ade kplɔ̃ la ƒe gagodoeawo me.
  eng-LEE: And they shall spread over them a cloth of scarlet, and cover the same
    with a covering of badgers' skins; and they shall put in its staves.
  asm-FB: সেইবোৰৰ ওপৰত তেওঁলোকে ৰঙা বৰণীয়া কাপোৰ এখন মেলি দিব আৰু তহচৰ ছালৰ এক আৱৰণেৰে
    তাক ঢাকিব। আৰু তেওঁলোকে তাক কঢ়িয়াই লৈ যাবলৈ তাত কানমাৰি সুমুৱাই দিব।
  sus-A: عٍ دُفِ فبٍيلِ نَن سَمَ نَ بِرِن شُن مَ، عٍ قَ قٌيٍ يّشّ كِرِ عِتَلَ نَ قَرِ.
    نَ دَنفِ شَنبِ عٍ شَ وُرِ كُيٍيٍ رَ سٌ تٍيبِلِ تٌنفٌسٍيٍ رَ.»
  fra-SBL: On étendra sur elle un drap écarlate, on la couvrira d'une couverture de
    peau de phoque, et on y placera ses barres.
  hbo-hbo: וּפָרְשׂ֣וּ עֲלֵיהֶ֗ם בֶּ֚גֶד תֹּולַ֣עַת שָׁנִ֔י וְכִסּ֣וּ אֹתֹ֔ו בְּמִכְסֵ֖ה
    עֹ֣ור תָּ֑חַשׁ וְשָׂמ֖וּ אֶת־בַּדָּֽיו׃
  eng-WYCLIFFE: And thei schulen strecche forth aboue a reed mentil, which thei schulen
    hile eft with an hilyng of `skynnes of iacynt, and thei schulen putte yn barris.
  cwe-cwe: Wezagubika vinhu ivo vose kwa chitambala chidung'hu, na uchanyha yake wezagubika
    kwa mbende ya mnyama wa mwiibahali na kuiguma ija imibiki yake.
  kik-kik: Macooke maigĩrĩre gĩtambaya kĩa rangi wa gakarakũ igũrũ rĩa indo icio na
    ningĩ mahumbĩre gĩtambaya kĩu na njũũa cia pomboo, na matoonyie mĩtĩ ya kũrĩkuua
    handũ hayo.
  fra-NCL: ils étendront par-dessus un drap de cramoisi, qu’ils envelopperont d’une
    couverture de peau de veau de marin, et ils placeront les barres de la table.
  cek-AK: to ih hmuen nuiah kamling kahni to baih o tih; a nuiah tuipui caham ih ahin
    hoiah khuk o ueloe, cung to angmah ahmuen ah suem o tih.
  cuk-cuk: A-ibmarmar-birgine, mor-ginnid oginmaloed. Geb birgine, ibdurgan-uka-nuegan
    oginmarbaloed. Geb a-sorbali, mese-sedmalaga egi e-suarmar yomaloed.
  uig-CYR: бу нәрсиләрниң үсти қизил рәхт билән, униң үсти йәнә делфин терисидә етилгән
    бир йопуқ билән йепилип, андин көтиридиған балдақлар өткүзүп қоюлсун.
  tel-2017: దాని పైన ఎర్రటి బట్టను పరచాలి. తిరిగి దాని పైన డాల్ఫిన్ చర్మాన్ని కప్పాలి.
  hat-BSA: Yo va kouvri yo avèk yon twal wouj, yo va kouvri li avèk yon po dofen,
    e yo va fè poto yo antre pase nan wondèl yo.
  kos-kos: Elos in laknelik sie nuknuk srusra fin ma inge nukewa, filiya sie kulun
    kosro fisrasrsrasr in afinya, na isongang srenenu nu kac.
  hbo-WLC: וּפָרְשׂ֣וּ עֲלֵיהֶ֗ם בֶּ֚גֶד תּוֹלַ֣עַת שָׁנִ֔י וְכִסּ֣וּ אֹת֔וֹ בְּמִכְסֵ֖ה
    ע֣וֹר תָּ֑חַשׁ וְשָׂמ֖וּ אֶת־בַּדָּֽיו׃
  ibo-ibo: Ha ga-agbasakwa akwa uhie nʼelu ya, jiri akpụkpọ anụ ehi mmiri gbokwasịkwa
    nʼelu akwa uhie ahụ. Mgbe ahụ, ha ga-etinyekwa mkpọrọ osisi e ji ebu tebul nʼime
    oghere o kwesiri ịdị.
  ory-ory: ସେହି ସମସ୍ତର ଉପରେ ସେମାନେ ଏକ ସିନ୍ଦୂର ବର୍ଣ୍ଣ ବସ୍ତ୍ର ବିଛାଇବେ ଓ ଶିଶୁକ ଚର୍ମର
    ଆଚ୍ଛାଦନ ଦେଇ ତାହା ଢାଙ୍କିବେ, ତହୁଁ ତହିଁର ସାଙ୍ଗୀ ଲଗାଇବେ।
  chk-chk: Mürin repwe ameresala wor echö mangaku mi parachol, repwe pwölü ngeni echö
    pwölüpwöl seni silin man mi mürina o sökalong ämwärin kewe.
  rop-rop: Dei garra spredimat det redwan reig oba langa det teibul en ola ebrijing
    en pudum sofwan letha ontop en dei garra pudum det dubala pol langa detlot fobala
    ring blanga garrimap det boks.
  ukr-1871: І на все те накинуть покривало з кармазину і покриють покривалом із барсукових
    шкір; та й повсовують носила його;
  deu-1951: Und sie sollen ein Tuch von Karmesinfarbe darüber breiten und dasselbe
    mit einer Decke von Seehundsfellen bedecken und seine Stangen einstecken.
  eng-JPS: And they shall spread upon them a cloth of scarlet, and cover the same
    with a covering of sealskin, and shall set the staves thereof.
  srp-1865: Pa vrh toga neka prostru prostiraè od crvca, i neka pokriju pokrivaèem
    od koža jazavèjih, i neka mu provuku poluge.
  lug-lug: Banaayaliirangako ekitambaala ekimyufu ennyo, ne bakibikkako amaliba ga
    lukwata; ne basonsekamu emisituliro gyayo.
  heb-heb: ופרשו עליהם בגד תולעת שני וכסו אתו במכסה עור תחש ושמו את בדיו׃
  ben-IRV: তারা সব কিছুর উপরে একটি লাল রঙের বস্ত্র এবং শুশুকের চামড়া দিয়ে ঢেকে দেবে।
    তারা টেবিলে বহন-দন্ড পরাবে।
  pan-pan: ਉਨ੍ਹਾਂ ਦੇ ਉੱਤੇ ਕਿਰਮਚੀ ਕੱਪੜੇ ਵਿਛਾਉਣ ਅਤੇ ਉਸ ਨੂੰ ਸਮੁੰਦਰੀ ਜੀਵ ਦੀਆਂ ਖੱਲਾਂ ਦੇ
    ਨਾਲ ਕੱਜਣ ਅਤੇ ਉਸ ਦੀਆਂ ਚੋਬਾਂ ਪਾਉਣ।
  mya-JVB: ထိုအရာတို့ကို၊ နီ သောအထည် နှင့် အုပ် ရမည်။ တဖန် တဟာရှ သားရေ နှင့် အုပ်
    ပြန်၍ ၊ ထမ်းဘိုး တို့ကို လျှို ထားရမည်။
  hmo-hmo: Inai gau ibounai edia latanai dabua ena kala kakakaka do idia atoa, vadaeni
    pata ena huaia audia be edia gabu dekenai do idia toia vareai.
  urd-urd: फिर वह उन पर सुर्ख़ रंग का कपड़ा बिछाएँ और उसे तुख़स की खालों के एक ग़िलाफ़
    से ढाँकें, और मेज़ में उसकी चोबें लगा दें।
  rus-SYN: и возложат на них одежду багряную, и покроют ее покровом из кожи синего
    цвета, и вложат шесты его;
  bqc-SIM: Aali zwã̀a tɛ̃a ku pↄ́piↄla, aai ayo báa kua. Bee gbɛa aali táabũnupi
    lipↄ̃ↄↄ sↄlↄu.
  tcz-CHONGTHU: Amahon hicheho jouse chu ponsan a akhu diu, chutengle kelchavun thengsel'a
    hiche ponsan chu kikhuson kit diu ahi. Chujouteng dokhang chu aputna ding thinglhon
    toh asuhto ding u ahi.
  mar-mar: त्या सर्वांवर किरमिजी रंगाचे कापड पसरावे व नंतर ते सर्व तहशाच्या कातड्याने
    झाकून टाकावे; तो वाहून नेण्यासाठी मेजाला दांडे बसवावे.
  qub-qub: Llapanta churaycur jananpana pitonga puca tëlawan. Jananpana pitonga cuyayllapaj
    garacunawan. Nircurnami wintunanpaj caj ishcay guerucunata churanga.
  hat-hat: Y'a voye yon dra wouj sou li, y'a kouvri tout ak yon nap fèt ak po bazann,
    epi y'a pase manch pou pote tab la nan gwo bag yo.
  eng-BSB: And they shall spread a scarlet cloth over them, cover them with fine leather,
    and insert the poles.
  tod-tod: Ta pɛɛmazeɠe ɓɔi sɔsɔgi ʋɛɛ ma aniiti ma, naa ʋolu ti nuni ɠɔlɔi velevele
    ti ma, naa ʋolu ti taɓalii zeɠe wulu zɔkpɔiti to ba.
  eng-WEBPB: They shall spread on them a scarlet cloth, and cover it with a covering
    of sealskin, and shall put in its poles.
  kbq-kbq: Ana hute'za koranke tvarave reti ana makazana refiteho, ete'za ana agofetura
    hagerimpi bulimakao afu'mofo ukri'anu refinete'za, tare kaziga kampi erisgahu
    zota antanintegahaze.
  nhe-BL: Huan iixco nochi nopa tlamantli quipatlahuase nopa patiyo yoyomitl tlen
    chichiltic. Huan teipa quipiquise ica inincuetlaxo pesojme huan teipa sampa quicalaquise
    nopa cuahuitl huehueyac tlen ica quihuicase.
  gub-BL: Na'e upyk putar a'e ma'e paw pàn ipiràg ma'e pupe wà nehe. I'aromo omono
    putar ipykaw ma'ea'yr ipirer pupe iapo pyrer wà nehe. Na'e umuixe kar putar ihàm
    iapu'a ma'e wanupi wà nehe.
  eng-DRA: And they shall spread over it a cloth of scarlet, which again they shall
    cover with a covering of violet skins, and shall put in the bars.
