  hui-hui: '@see-verse:NUM.004.035'
  mya-mya: '@see-verse:NUM.004.035'
  bod-N: དེ་དག་རུས་རྒྱུད་བཞིན་རྩིས་བླངས་པའི་བསྡོམས་གྲངས་ནི་ཉིས་སྟོང་བདུན་བརྒྱ་ལྔ་བཅུའོ།
