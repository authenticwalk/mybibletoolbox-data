  lin-lin: 'batangamaki kolanda etuka moko na moko : motango na bango ezalaki nkoto
    mibale na nkama sambo na tuku mitano.'
  eng-LSV: and their numbered ones, by their families, are two thousand seven hundred
    and fifty.
  eng-GNV: So the nombers of the throughout their families were two thousande, seuen
