verse: NUM.004.036
translations:
  mal-C: പിതൃഭവനപ്രകാരം എണ്ണപ്പെട്ടവർ ആകെ 2,750 ആയിരുന്നു.
  deu-TKW: Es beliefen sich aber die Geschlecht für Geschlecht aus ihnen Gemusterten
