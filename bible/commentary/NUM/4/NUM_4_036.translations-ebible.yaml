  mbb-OT: '@see-verse:NUM.004.035'
  mal-2015: അവരിൽ കുടുംബംകുടുംബമായി എണ്ണപ്പെട്ടവർ രണ്ടായിരത്തെഴുനൂറ്റമ്പതു പേർ.
  rmc-rmc: Zgende len a sas 2 750 murša,
  pes-OPV: و شمرده شدگان ایشان برحسب قبایل ایشان، دو هزار و هفتصد و پنجاه نفر بودند.
