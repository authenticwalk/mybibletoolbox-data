verse: NUM.004.023
translations:
  mal-C: സമാഗമകൂടാരത്തിലെ ശുശ്രൂഷയ്ക്കു വരുന്നവരായ മുപ്പതുമുതൽ അൻപതുവരെ വയസ്സു പ്രായമുള്ള
    സകലപുരുഷന്മാരെയും എണ്ണുക.
  deu-TKW: von dreißig Jahren an und darüber bis zu fünfzig Jahren sollst du sie mustern,
    alle, die sich dem unterziehen, Dienst zu thun und Verrichtungen am Offenbarungszelte
    zu besorgen.
  lin-lin: Okotanga mibali nyonso oyo bazali na mibu ya mbotama kobanda tuku misato
    kino na tuku mitano, ba-oyo bakoki kosala mosala songolo kati na Ndako ya kapo
    ya Bokutani.
  eng-LSV: from a son of thirty years and upward, until a son of fifty years, you
    number them—everyone who is going in to serve the host, to do the service in the
    Tent of Meeting.
  eng-GNV: From thirtie yere old and aboue, vntil fiftie yere old shalt thou nomber
    them, al that enter into the assemblie for to do seruice in the Tabernacle of
    the Congregation.
  eng-WEBSTER: From thirty years old and upward until fifty years old shalt thou number
    them; all that enter in to perform the service, to do the work in the tabernacle
    of the congregation.
  nhw-BL: Xiquinpohuaca nochi tlacame catli quipiyaj 30 hasta 50 xihuitl catli huelise
    calaquise ipan notequi, niamoTECO, ipan nopa yoyon tiopamitl campa timopantíaj.
  swh-ONEN: Wahesabu wanaume wote wenye umri wa miaka thelathini hadi hamsini ambao
    huja kutumika katika Hema la Kukutania.
  bba-bba: Kɑɑ bu ɡɑriwɑ sɑɑ be bɑ wɔ̃ɔ tɛnɑ mɔn di sere n kɑ ɡirɑri be bɑ mɔ wɔ̃ɔ
    weerɑɑkurɔ, be bɑ koo kpĩ bu ɡesi sɑ̃ɑ yee ten sɔmburu ko.
  eng-KJVCPB: from thirty years old and upward until fifty years old shalt thou number
    them; all that enter in to perform the service, to do the work in the tabernacle
    of the congregation.
  luo-luo: Kwan chwo duto mahikgi en piero adek nyaka piero abich, ma gin joma obiro
    konyo tich mar Hemb Romo.
  meu-meu: Laḡani toi-ahui elabona laḡani imahui taudia, hebou kalagana ḡaukaradia
    bae kara diba taudia iboudiai, na bae duahidia.
  npi-ULB: तिसदेखि पचास वर्ष भएकाहरूको गन्ती गर् । भेट हुने पालको सेवा गर्न सहभागी
    हुन सक्‍ने दलको गन्ती गर् ।
  yor-yor: Ka gbogbo ọkùnrin láti ọmọ ọgbọ̀n ọdún títí dé àádọ́ta ọdún, gbogbo àwọn
    tó ń wá ṣiṣẹ́ ní àgọ́ ìpàdé.
  pes-OPCB: همۀ مردان سی ساله و بالاتر تا پنجاه ساله را که می‌توانند در خیمهٔ ملاقات
    خدمت کنند، بشمار.
  tgl-ULB: Bilangin mo iyong mga tatlumpu hanggang limampung taong gulang. Bilangin
    mo silang lahat na sasali sa samahan upang maglingkod sa tolda ng pagpupulong.
  hui-hui: Agali uruni mali pira tebirala (30) pira duriala (50) dombeneha hene karu
    i̱naga Balai Anda kagoha biabe bibehego hondowa dabo helabe.
  mya-mya: '@see-verse:NUM.004.022'
  bod-N: ལོ་སུམ་ཅུ་ནས་ལྔ་བཅུ་བར་གྱི་ལས་འགན་ཁུར་ནས་མཇལ་འཕྲད་གུར་མཆོག་ནང་དུ་ཞབས་ཕྱི་སྒྲུབ་མཁན་ཐམས་ཅད་རྩིས་ལེན་དགོས་སོ།
    །
  sna-sna: Uverenge varume vose kubvira pane vane makore makumi matatu kusvikira pane
    vane makore makumi mashanu vanouya kuzoshanda basa romuTende Rokusangana.
  spa-BLM: 'los contarás desde los treinta años en adelante hasta los cincuenta años:
    todos los que entran a servir, a hacer el trabajo en la Tienda del Encuentro.'
  cac-cac: aton eb' 30 ab'il sq'uinal sc'och d'a 50, aton eb' smoj val smunlaj d'a
    in cajnub' b'aj tzin ch'ox in b'a.
  swh-ULB: Uwahesabu wote ili waje kuungana na wale wanaotumika katika hema ya kukutania.
  bel-bel: ад трыццаці гадоў і вышэй да пяцідзесяці гадоў, палічы іх усіх здольных
    да службы, каб рабіць працу пры скініі сходу.
  deu-ELBBK: von 30 Jahren und darüber bis zu 50 Jahren sollst du sie mustern, alle,
    die in die Arbeit treten, um den Dienst am Zelt der Zusammenkunft zu verrichten.
  mbb-OT: Bilanga nu zaan is langun he maama kandan he is penuiǥen dan 30 pehendiyà
    te 50 he tuig, he ebpekehimu te kebaal te menge vuluhaten diyà te Tulda he Edtelevukaayan.
  mal-2015: മുപ്പതു വയസ്സുമുതൽ അമ്പതു വയസ്സുവരെ സമാഗമനകൂടാരത്തിൽ വേല ചെയ്‌വാൻ സേവയിൽ
    പ്രവേശിക്കുന്ന എല്ലാവരെയും എണ്ണേണം.
  rmc-rmc: Pisin andre savore muršen tranda beršendar dži penda, save šaj keren e
    služba paš o Svetostankos.
  pes-OPV: از سی ساله و بالاتر تاپنجاه ساله ایشان را بشمار، هر‌که داخل شود تادر خیمه
    اجتماع به شغل بپردازد و خدمت بنماید.
  ron-1924: ши ануме сэ фачь нумэрэтоаря, ынчепынд де ла вырста де трейзечь де ань
    ын сус пынэ ла вырста де чинчзечь де ань, а тутурор челор че сунт ын старе сэ
    ымплиняскэ врео службэ ын кортул ынтылнирий.
  ben-OBCV: সমাগম তাঁবুর কাজে যারা অংশগ্রহণ করে, ত্রিশ থেকে পঞ্চাশ বছর বয়স্ক সেইসব
    পুরুষের সংখ্যা গণনা করো।
  som-som: Intii soddon sannadood jirta iyo intii ka sii weyn ilaa tan iyo konton
    jirka waa inaad soo tirisaa, kulli inta hawsha gasha si ay shuqulka teendhada
    shirka u sameeyaan.
  lat-VUC: a triginta annis et supra, usque ad annos quinquaginta. Numera omnes qui
    ingrediuntur et ministrant in tabernaculo fœderis.
  eng-ASVBT: from thirty years old and upward until fifty years old shalt thou number
    them; all that enter in to wait upon the service, to do the work in the tent of
    meeting.
  ita-1885: 'Annoverali, dall''età di trent''anni in su, fino a cinquanta, cioè: tutti
    quelli che possono entrare in esercizio di ufficio, per servire nel Tabernacolo
    della convenenza.'
  eng-LXXUP: Take the number of them from five and twenty years old and upward until
    the age of fifty, every one that goes in to minister, to do his business in the
    tabernacle of witness.
  eng-ULB: Count those who are thirty years old to fifty years old. Count all of them
    who will join the company to serve in the tent of meeting.
  spa-VBL: Cuenta a los hombres de treinta a cincuenta años que tengan derecho a hacer
    el trabajo de servir en el Tabernáculo de Reunión.
  fra-_FOB: Depuis l'âge de trente ans et au-dessus, jusqu'à l'âge de cinquante ans,
    tu les dénombreras, tous ceux qui viennent prendre rang pour faire le service
    dans le tabernacle d'assignation.
  mal-mal: മുപ്പത് വയസ്സുമുതൽ അമ്പത് വയസ്സുവരെ സമാഗമനകൂടാരത്തിൽ വേലചെയ്യുവാൻ പ്രവേശിക്കുന്ന
    എല്ലാവരെയും എണ്ണണം.
  urd-GVR: Un tamām mardoṅ ko rajisṭar meṅ darj karnā jo 30 se le kar 50 sāl ke haiṅ
    aur mulāqāt ke ḳhaime meṅ ḳhidmat ke lie ā sakte haiṅ.
  suz-BL: गे ३० बर्स रे ५० बर्स सम्‍म ङा वोंइश मुर आन कली हिक्‍को। मेकोपुकी ला ग्रुम्‍तीक
    ताम्‍बु ङा गेय पने चाप्‍नीम।
  ita-1927: Farai il censimento, dall’età di trent’anni in su fino all’età di cinquant’anni,
    di tutti quelli che possono assumere un ufficio per far l’opera nella tenda di
    convegno.
  ckb-ckb: لە پیاوی سی ساڵ بەرەو سەرەوە هەتا پەنجا ساڵ تۆمار بکە، هەموو ئەوانەی کە
    دێن بۆ ئەوەی لە چادری چاوپێکەوتندا خزمەت بکەن.
  eng-BBE: All those from thirty to fifty years old who are able to do the work of
    the Tent of meeting.
  kan-OKCV: ಮೂವತ್ತು ವರುಷವೂ ಅದಕ್ಕೆ ಮೇಲ್ಪಟ್ಟ ಐವತ್ತು ವರುಷಗಳ ಪ್ರಾಯವುಳ್ಳ ಪುರುಷರನ್ನೂ ದೇವದರ್ಶನ
    ಗುಡಾರದಲ್ಲಿ ಸೇವೆ ಮಾಡುವುದಕ್ಕೂ, ಅದನ್ನು ಪೂರೈಸುವುದಕ್ಕೂ ಸೇರುವವರೆಲ್ಲರನ್ನೂ ಎಣಿಸು.
  bbb-bbb: '@see-verse:NUM.004.022'
  tam-2017: முப்பது வயதுமுதல் ஐம்பது வயதுவரைக்குமுள்ள எல்லோரையும் எண்ணி, தொகை ஏற்றுவாயாக.
  spa-RV-1909: De edad de treinta años arriba hasta cincuenta años los contarás; todos
    los que entran en compañía, para hacer servicio en el tabernáculo del testimonio.
  ron-BTF: De la vârsta de treizeci de ani în sus până la vârsta de cincizeci de ani
    să îi numeri; pe toți cei ce intră ca să împlinească serviciul, ca să facă lucrarea
    în tabernacolul întâlnirii.
  eng-WEBP: 'you shall count them from thirty years old and upward until fifty years
    old: all who enter in to wait on the service, to do the work in the Tent of Meeting.'
  eng-FBV: Count men aged thirty to fifty—all who are entitled to do the work of serving
    in the Tent of Meeting.
  nld-1939: van dertig jaar af tot vijftig jaar toe moet gij allen inschrijven, die
    in staat zijn dienst te verrichten bij de openbaringstent.
  nch-BL: Xiquinpohuaca nochi tacame cati quipiyaj 30 hasta 50 xihuit cati huelise
    calaquise ipan notequi, niamoTECO, ipan nopa yoyon tiopamit campa timopantíaj.
  vie-1934: Từ ba mươi tuổi sắp lên cho đến năm mươi, ngươi khá kê sổ hết thảy những
    người nào có thể làm công việc trong hội mạc.
  hin-CV: तीस से पचास वर्ष की आयु के सभी पुरुषों की गिनती करनी है. ये सभी वे होंगे,
    जो मिलनवाले तंबू में सेवा के लिए चुने जाते हैं.
  eng-OURB: you shall count them from thirty years old and upward until fifty years
    old; all who enter in to wait on the service, to do the work in the Tent of Meeting.
  spa-BES: Todos aquellos de treinta a cincuenta años que pueden hacer el trabajo
    de la Tienda de reunión.
  tdx-tdx: ie telopolo taoñe mañambone pake limampolo taoñe ty añiaha’o, ze hizilike
    hitoroñe, hitoloñe amy kibohom-pamantañañey ao.
  vid-vid: kowawaza walume weng'ha wawele na miyaka makumi gadatu mbaka makumi gahano
    walinguganigwa kihanza kuli mijito ja ihema lya Nguluwi.
  eng-OKE: From thirty years and upwards to fifty years shalt thou number them, of
    all who come by companies to perform service in the tabernacle of ordinance.
  tha-KJV: เจ้​าจงนับคนที่​มีอายุ​ตั้งแต่​สามสิบปีถึงห้าสิบปี ทุ​กคนที่​เข​้าปฏิบั​ติ​งานได้
    เพื่อทำงานในพลับพลาแห่งชุ​มนุ​ม
  por-BR-2018: De idade de trinta anos acima até cinquenta anos os contarás; todos
    os que entram em companhia, para fazer serviço no tabernáculo do testemunho.
  deu-ELO: von dreißig Jahren und darüber bis zu fünfzig Jahren sollst du sie mustern,
    alle, welche in die Arbeit treten, um den Dienst am Zelte der Zusammenkunft zu
    verrichten.
  eng-WYC-2018: number thou them from thirty years and above unto fifty years, all
    that enter and serve in the tabernacle of the bond of peace. (make thou a list
    of them from thirty years of age up to fifty years old, all who enter to serve
    in the Tabernacle of the Covenant.)
  epo-epo: De la havantaj la aĝon de tridek jaroj kaj pli ĝis la havantaj la aĝon
    de kvindek jaroj kalkulu ilin, ĉiujn, kiuj estas kapablaj por la servado, por
    plenumi laboron en la tabernaklo de kunveno.
  uig-PIN: '@see-verse:NUM.004.022'
  beo-beo: 'Amola dunu huluane da lalelegele, ode 30baligi be ode 50hame baligi, amola
    ilia da Hina Gode Ea Abula Diasu ganodini hawa: hamomu defele ba:sea, amo dedema.'
  tpi-OTNT: Ol i mas kisim nem bilong olgeta man i gat 30 krismas na i go inap long
    50 krismas, em ol man inap long mekim wok insait long haus sel bilong God.
  hau-SA: Ka ƙidaya maza masu shekara talatin zuwa hamsin waɗanda sukan zo hidimar
    aiki a Tentin Sujada.
  uig-LAT: '@see-verse:NUM.004.022'
  nde-nde: Bala wonke amadoda kusukela kwabaleminyaka engamatshumi amathathu kusiya
    kwabaleminyaka engamatshumi amahlanu yokuzalwa labo abezayo ukuzosebenza ethenteni
    lokuHlangana.
  ton-ton: Ke ke lau ʻakinautolu mei he tolungofulu taʻu ʻo aʻu ki he taʻu ʻe nimangofulu;
    ʻakinautolu kotoa pē ʻoku hū ke fai ʻae ngāue, ke fai ʻae ngāue ʻi he fale fehikitaki
    ʻoe kakai.
  ces-1613: Od třidcítiletých a výše až do padesátiletých sečteš je, kteříž by způsobní
    jsouce k boji, mohli konati službu při stánku úmluvy.
  eng-WMB: 'you shall count them from thirty years old and upward until fifty years
    old: all who enter in to wait on the service, to do the work in the Tent of Meeting.'
  tam-TCV: சபைக் கூடாரத்தின் வேலைகளைச் செய்யவரும் முப்பது வயதுதொடங்கி ஐம்பது வயதுவரையுள்ள
    எல்லா ஆண்களையும் கணக்கிடு.
  ceb-ULB: Ihapa kadtong anaa sa 30 hangtod sa 50 anyos ang pangidaron. Ihapa silang
    tanan nga moapil sa pundok aron moalagad sa tolda nga tagboanan.
  pol-UBG: Policz tych, którzy są w wieku od trzydziestu lat wzwyż aż do lat pięćdziesięciu;
    wszystkich, którzy są zdolni do tej pracy, aby mogli pełnić służbę przy Namiocie
    Zgromadzenia.
  urd-GVU: اُن تمام مردوں کو رجسٹر میں درج کرنا جو 30 سے لے کر 50 سال کے ہیں اور ملاقات
    کے خیمے میں خدمت کے لئے آ سکتے ہیں۔
  deu-1912: von dreißig Jahren an und darüber bis ins fünfzigste Jahr, und ordne sie
    alle, die da zum Dienst tüchtig sind, daß sie ein Amt haben in der Hütte des Stifts.
  kan-2017: ಮೂವತ್ತರಿಂದ ಐವತ್ತು ವರ್ಷದವರೆಗೂ ವಯಸ್ಸುಳ್ಳವರಾಗಿ ದೇವದರ್ಶನದ ಗುಡಾರದ ಸೇವೆಗೆ ಯೋಗ್ಯರಾದವರನ್ನು
    ಎಣಿಕೆಮಾಡಬೇಕು.
  yap-yap: me ngongliy babiyoren fithingan urngin e pumo’on ni bay e duw rorad ko
    guyey nge mada’ ko wugem nrayag rorad ni ngar maruwelgad u lan fare Tent u p’eowchen
    SOMOL.
  hlt-MCSB: Capa kum sawmthum lamloh. a so hang loh kum sawmnga ca hil soep pah. Amih
    te tingtunnah dap ah caempuei la thohtat ham neh thothuengnah dongah thothueng
    ham boeih ha pawk uh saeh.
  mdy-ETH: ፆኦሲ ዴሮና ካኣማ፥ ዓፒሎና ማዢንቴ ማኣሮይዳ ማዻኒ ዳንዳዓያ፤ ሌዓ ሃይሢታሚፓ ዴንዲ ዶንጊታሚ ጋራ ዓኣ ዓቲንቆ
    ቢያ ፓይዴ፤
  twi-ASANTE: firi mmarima a wɔadi mfeɛ aduasa kɔsi aduonum a wɔbɛtumi ayɛ adwuma
    kronkron wɔ Ahyiaeɛ Ntomadan mu hɔ so.
  eng-WEBU: 'you shall count them from thirty years old and upward until fifty years
    old: all who enter in to wait on the service, to do the work in the Tent of Meeting.'
  bnp-bnp: O here puru a rane huriki ri tahoka a pida i 30, i harena na pida i 50,
    re huriki ri kara ni rata a leho pololilo na Kape na Vaponga.
  wal-wal: yelettoosappe laittai hasttamaappe biidi ishatamaa gakkido attumaasa ubbaa,
    Xoossaa Dunkkaaniyaa giddon oottanau yiyaageeta qooda.
  spa-PDDPT: Los contarás de 30 años para arriba hasta 50, todos los que entran a
    prestar servicio en el Tabernáculo de Reunión.
  gun-gun: Trinta ma'etỹ va'e guive cinqüenta ma'etỹ oguereko va'e peve ha'e va'e
    kuery omba'eapo aguã rami ikuai 'rã, oguy nhemboaty oĩaty roka rupi opena aguã.
  ilo-ULB: Bilangem dagiti agtawen ti tallopulo agingga iti limapulo a tawen. Bilangem
    amin dagiti makikadua nga agserbi idiay tabernakulo.
  kpg-kpg: e hihi nia daane huogodoo i mehanga nia ngadau e motolu (30) mo e madalima (50)
    ala e humalia i di ngalua i lodo di Hale laa Dimaadua.
  uig-ARA: '@see-verse:NUM.004.022'
  sus-sus: naxee xa simaya bara ɲɛ tongo saxan li han ɲɛ tongo suuli, naxee fama hɔrɔmɔlingira
    wali rabade.
  pon-2006: oh pil ntingihedi mwaren ohl koaros me mahkier sounpar silihsek lel limeisek
    me kak wia doadoahk nan Impwal me KAUN-O pahn kin ketiket loale.
  ksd-ksd: diat ba kadia kilala i tur livuan papa ta ra utul a vinun tuk tar ta ra
    ilima na vinun, diat par dia topa ra papalum, upi diat a pait ra lavur varvakai
    ta ra pal na varbarat.
  tur-YTC: onları, otuz yaşından elli yaşına kadar Buluşma Çadırı'nda hizmete hazır,
    iş yapmak üzere içeri girenlerin hepsini sayacaksın.”
  grc-BRENT: ἀπὸ πέντε καὶ εἰκοσαετοῦς καὶ ἐπάνω ἕως πεντηκονταετοῦς ἐπίσκεψαι αὐτοὺς,
    πᾶς ὁ εἰσπορευόμενος λειτουργεῖν, ποιεῖν τὰ ἔργα αὐτοῦ ἐν τῇ σκηνῇ τοῦ μαρτυρίου.
  ind-AYT: Hitunglah semua laki-laki yang berusia 30 hingga 50 tahun, semua laki-laki
    yang dapat melakukan tugas pelayanan dalam tenda pertemuan.
  nya-nya: Uwerenge amuna onse a zaka makumi atatu mpaka a zaka makumi asanu zakubadwa
    amene amabwera kudzatumikira ku tenti ya msonkhano.
  hrv-hrv: popiši ih sve koji mogu ići u red da vrše službu u Šatoru sastanka.
  mps-mps: Dagego te e tobage Gerson hani bidi dabego nogi sao, te augwaligo kibu
    be te 30 dąį gagalasa, tama te kibu be 50 teba usu nagasobo bage, te augwaligo
    nogi sao. Te gesi bidi dali, monu dabe dali si te tagalao. Tama te nogi sai bidi
    dabe te augwali eno name ugwa be tomode sę yabo usu yai bidi dabe dao.”
  tpi-tpi: Ol i mas kisim nem bilong olgeta man i gat 30 krismas na i go inap long
    50 krismas, em ol man inap long mekim wok insait long haus sel bilong God.
  dan-1931: fra Trediveårsalderen og opefter til Halvtredsårsalderen skal du mønstre
    dem, alle, der skal gøre Tjeneste med at udføre Arbejdet ved Åbenbaringsteltet.
  vie-OVCB: Từ ba mươi tuổi đến năm mươi tuổi, gồm những người trong lứa tuổi phục
    vụ, để họ đảm nhiệm công tác tại Đền Tạm.
  guj-2017: મુલાકાતમંડપમાં સેવા કરવાના કામમાં હાજર હોય તેવા ત્રીસથી પચાસ વર્ષની ઉંમરના
    જે પુરુષો હોય તે સર્વની ગણતરી કરવી.
  pon-2006A: oh pil ntingihedi mwaren ohl koaros me mahkier sounpar silihsek lel limeisek
    me kak wia doadoahk nan Impwal me KAUN-O pahn kin ketiket loale.
  por-BRBSL: 'vocês os contarão a partir dos trinta anos de idade até os cinqüenta
    anos de idade: todos os que entrarem para aguardar o serviço, para fazer o trabalho
    na Tenda da Reunião.'
  cth-cth: kum 30 hoi a lathueng a lathueng kum 50 totouh, kamkhuengnae lukkareiim
    koe thaw ka tawk hane naw hah koung a touk awh.
  twi-twi: fi mmarima a wɔadi mfe aduasa kosi aduonum a wobetumi ayɛ adwuma kronkron
    wɔ Ahyiae Ntamadan mu hɔ no so.
  hlt-hlt: Capa kum sawmthum lamloh a so hang loh kum sawmnga ca hil soep pah. Amih
    te tingtunnah dap ah caempuei la thohtat ham neh thothuengnah dongah thothueng
    ham boeih ha pawk uh saeh.
  tbz-SIM: Á kɑɑ mbɛnitidɑɑbɛ̀ bɛ̀ɛ̀ kó dimɑ̀ɑ̀ mɔ̀kɛ yɛbie nsipísìtɑ̃ɑ̃ti kɛ́ntɔ
    kɛ́tuɔkɛnɛ̀ sipísìnùmmù kɛ dò nkɛ́nɑ kɛ́pĩ́ mmɛtɑummɛ̀ tou kó mutɔ̃mmú.
  msy-2020: Gumazir 30plan azeniba itibar ikegha ghua 50plan azenibar tuzɨba, gua
    ingangarim bagh men ziaba osirigh me mengegh. Gumazir kaba, God bativamin Purirpenimɨn
    ingangarim damuam.
  dop-dop: Ɩlɛnɑ ń ŋmɑɑ ɑpɑlɑɑ mpɑ pɑ pɩɩsɩ tɑlɑ hiu nɑ nɑɑnʋwɑ nɑ pǝ́ polo nɩɩlɛ
    nɑ nɑɑnʋwɑ nɑ pɑ́ pǝsǝɣɩ nɑ pɑ́ lɑ Ɩsɔ cokǝle tɑɑ kɛ tǝmlɛ tɔ pɑ hǝlɑ.
  azb-azb: Onlardan otuz yaşından əlli yaşına qədər olanların hamısını siyahıya al.
    Qoy xidmət edib Hüzur çadırında iş görmək üçün gəlsinlər.
  eng-DBY: From thirty years old and upward to fifty years old shalt thou number them;
    every one that cometh to labour in the work, to perform the service in the tent
    of meeting.
  hin-2017: तीस वर्ष से लेकर पचास वर्ष तक की आयु वाले, जितने मिलापवाले तम्बू में सेवा
    करने को भर्ती हों उन सभी को गिन ले।
  wol-KYG: Li dale ci góor ñi am fanweeri at, ba juróom fukki at ngay lim, ñuy mboolem
    ñi liggéeyu xaymab ndaje mi war.
  eng-YLT: from a son of thirty years and upward, till a son of fifty years thou dost
    number them, every one who is going in to serve the host, to do the service in
    the tent of meeting.
  eng-WYC-2017: number thou them from thirty years and above unto fifty years, all
    that enter and serve in the tabernacle of the bond of peace.
  eng-WMBB: 'you shall count them from thirty years old and upward until fifty years
    old: all who enter in to wait on the service, to do the work in the Tent of Meeting.'
  urd-GVH: उन तमाम मर्दों को रजिस्टर में दर्ज करना जो 30 से लेकर 50 साल के हैं और
    मुलाक़ात के ख़ैमे में ख़िदमत के लिए आ सकते हैं।
  rug-rug: Mamu kubere goreni sari doduru pozadi ri na tie, pu ka toloṉavulu puta
    vuahenidi meke kamoa lima ṉavulu vuahenidi, saripu bokabokadi pude tavetavete
    pa korapa Ipi Hopena pa kenuna e Zihova.
  gaz-gaz: Dhiirota umuriin isaanii waggaa soddomaa hamma shantamaa kanneen hojii
    dunkaana wal gaʼii hojjechuu dhufan hunda lakkaaʼi.
  fra-LSG: tu feras le dénombrement, depuis l’âge de trente ans et au-dessus jusqu’à
    l’âge de cinquante ans, de tous ceux qui sont propres à exercer quelque fonction
    dans la tente d’assignation.
  yal-yal: I xa xɛmɛne tɛngɛ keli ɲɛɛ tonge saxanna ma han ɲɛɛ tonge suulun, naxanye
    nɔɛ wanla kɛ Naralan Bubuni.
  haw-1868: Mai na makahiki he kanakolu a keu aku, a hiki i ke kanalima o na makahiki
    kau e helu aku ai ia lakou; i ka poe a pau e komo ae e lawelawe, a e hana i ka
    hana iloko o ka halelewa anaina.
  arb-NAV: مِنِ ابْنِ ثَلاثِينَ سَنَةً فَمَا فَوْقُ حَتَّى ابْنِ خَمْسِينَ مِنَ الْمُتَجَنِّدِينَ
    فِي خِدْمَةِ خَيْمَةِ الاجْتِمَاعِ.
  ewe-ewe: ame siwo xɔ tso ƒe blaetɔ̃ va se ɖe ƒe blaatɔ̃, eye wodze na dɔ kɔkɔe la
    wɔwɔ le agbadɔ la me.
  eng-LEE: From thirty years old and upward until fifty years old shalt thou number
    them; all that are fitted for the service, to do work in the tabernacle of the
    congregation.
  asm-FB: ত্ৰিশ বছৰ বয়সৰে পৰা পঞ্চাশ বছৰ বয়সলৈকে যিমান লোক সাক্ষাৎ কৰা তম্বুৰ কাৰ্য
    কৰিবলৈ কৰ্মকাৰীসকলৰ শ্ৰেণীত সোমায়, তেওঁলোকক গণনা কৰা।
  sus-A: نَشٍيٍ شَ سِمَيَ بَرَ حّ تٌنفٌ سَشَن لِ هَن حّ تٌنفٌ سُولِ، نَشٍيٍ قَمَ هْرْ مْلِنفِرَ
    وَلِ رَبَدٍ.
  fra-SBL: tu les compteras depuis l'âge de trente ans et au-dessus jusqu'à l'âge
    de cinquante ans, tous ceux qui entrent pour faire le service, pour faire l'ouvrage
    dans la tente de la Rencontre.
  hbo-hbo: מִבֶּן֩ שְׁלֹשִׁ֨ים שָׁנָ֜ה וָמַ֗עְלָה עַ֛ד בֶּן־חֲמִשִּׁ֥ים שָׁנָ֖ה תִּפְקֹ֣ד
    אֹותָ֑ם כָּל־הַבָּא֙ לִצְבֹ֣א צָבָ֔א לַעֲבֹ֥ד עֲבֹדָ֖ה בְּאֹ֥הֶל מֹועֵֽד׃
  eng-WYCLIFFE: fro thretti yeer and aboue `til to fifti yeer alle that entren and
    mynystren in the tabernacle of boond of pees.
  cwe-cwe: Wapete walume kwandusila weli na miyaka malongo matatu mbaka weli na miyaka
    malongo matano wowodaha kusang'hana sang'hano muna dihema da Mulungu.
  kik-kik: Ũtare arũme othe a ũkũrũ wa kuuma mĩaka mĩrongo ĩtatũ nginya mĩaka mĩrongo
    ĩtano arĩa mokaga gũtungata wĩra-inĩ wa Hema-ya-Gũtũnganwo.
  fra-NCL: tu feras leur recensement, depuis l’âge de trente ans et au-dessus jusqu’à
    l’âge de cinquante ans, de tous ceux qui ont à faire le service, à remplir quelque
    fonction dans la tente de réunion.
  cek-AK: amkhuenghaih kahni imthung ah kaom kaminawk angaihaih toksak hanah, saning
    qui thumto hoi saning qui pangato kaom nongpanawk to kroek boih ah.
  cuk-cuk: Bela machergan birga-dulagwen-gakambe-nikamalad (30), degi, birga-dulabo-gakambe-nikamaladse
    (50), dulemar-anbo-ambikued-neggi sunna-arbamaloed be ebiso.
  uig-CYR: '@see-verse:NUM.004.022'
  tel-2017: వారిల్లో ముప్ఫై ఏళ్ల నుండి యాభై ఏళ్ల వయసున్న వారిని లెక్కించండి. సన్నిధి
    గుడారంలో సేవ చేయడానికి ఈ వయస్సులో ఉన్న వారినందర్నీ లెక్కపెట్టాలి.
  hat-BSA: soti nan trantan oswa plis jiska senkantan, ou va konte yo; tout moun ki
    antre pou fè sèvis, pou fè travay nan Tant Asanble a.
  kos-kos: Elan simusla inen mukul nukewa su oasr ke yac tolngoulyak nu ke lumngaul;
    su fal in orekma in Lohm Nuknuk Mutal sin LEUM GOD.
  hbo-WLC: מִבֶּן֩ שְׁלֹשִׁ֨ים שָׁנָ֜ה וָמַ֗עְלָה עַ֛ד בֶּן־חֲמִשִּׁ֥ים שָׁנָ֖ה תִּפְקֹ֣ד
    אוֹתָ֑ם כָּל־הַבָּא֙ לִצְבֹ֣א צָבָ֔א לַעֲבֹ֥ד עֲבֹדָ֖ה בְּאֹ֥הֶל מוֹעֵֽד׃
  ibo-ibo: Mata ọnụọgụgụ ndị ikom ole ha dị, ndị kwesiri ịrụ ọrụ nʼụlọ nzute, ndị
    gbara iri afọ atọ ruo iri afọ ise.
  ory-ory: ତିରିଶ ବର୍ଷ ବୟସ୍କଠାରୁ ପଚାଶ ବର୍ଷ ବୟସ୍କ ପର୍ଯ୍ୟନ୍ତ ଯେଉଁମାନେ ସମାଗମ-ତମ୍ବୁରେ କାର୍ଯ୍ୟ
    କରିବା ନିମନ୍ତେ ସେବକ ଶ୍ରେଣୀଭୁକ୍ତ ହୁଅନ୍ତି, ସେମାନଙ୍କୁ ଗଣନା କର।
  chk-chk: Kopwe aleaniir seni ier ilik feitä tori ier lime, ir ätekewe mi fich ngeni
    ewe angang lon ewe imw mangaku ia aramas ra churiei ie.
  rop-rop: En yu garra raidimdan ola men neim 30 yiya ol raidap langa 50 yiya ol hu
    gin wek langa det Seikridwan Tent blanga main.
  ukr-1871: Від трийцяти років і старше до пятьдесять років перелїчиш їх, усїх спосібних
    до роботи, щоб послугували в соборному наметї.
  deu-1951: von dreißig Jahren an und darüber, bis zum fünfzigsten Jahr sollst du
    sie zählen, alle Diensttauglichen zur Arbeit an der Stiftshütte.
  eng-JPS: 'from thirty years old and upward until fifty years old shalt thou number
    them: all that enter in to wait upon the service, to do service in the tent of
    meeting.'
  srp-1865: Od trideset godina i više do pedeset godina izbroj ih sve koji su za službu
    da mogu služiti u šatoru od sastanka.
  lug-lug: Babale ng’otandikira ku basajja ab’emyaka amakumi asatu egy’obukulu okutuuka
    ku b’emyaka amakumi ataano, abayinza okuyingira mu buweereza obw’okukola emirimu
    egya Weema ey’Okukuŋŋaanirangamu.
  heb-heb: מבן שלשים שנה ומעלה עד בן חמשים שנה תפקד אותם כל הבא לצבא צבא לעבד עבדה
    באהל מועד׃
  ben-IRV: ত্রিশ বছর বয়সী থেকে পঞ্চাশ বছর বয়সী পর্যন্ত যারা সমাগম তাঁবুতে সেবা কাজ
    করার শ্রেণীভুক্ত হয়, তাদেরকে গণনা কর।
  pan-pan: ਤੀਹ ਸਾਲ ਤੋਂ ਉੱਪਰ ਪੰਜਾਹ ਸਾਲ ਤੱਕ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਗਿਣ, ਉਹ ਸਾਰੇ ਜਿਹੜੇ ਟਹਿਲ ਸੇਵਾ
    ਕਰਨ ਯੋਗ ਹੋਣ ਤਾਂ ਜੋ ਉਹ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਕਰਨ।
  hmo-hmo: Tau ibounai, edia mauri lagani be 30 ela bona 50, Lohiabada ena Palai Dubu
    lalonai idia gaukara diba taudia ibounai do umui duahia.
  urd-urd: तीस बरस से लेकर पचास बरस तक की उम्र के जितने ख़ेमा — ए — इजितमा'अ में काम
    करने के लिए हैकल की ख़िदमत के वक़्त हाज़िर रहते हैं उन सभों को गिन।
  rus-SYN: от тридцати лет и выше до пятидесяти лет, исчисли их всех способных к службе,
    чтобы отправлять работы при скинии собрания.
  bqc-SIM: Gↄ̃ɛ pↄ́ kà wɛ̃̀ baakwi e blakwi, aaiↄ mↄ zĩkɛi kpaaũkpɛuↄ ↄ̃ ńyↄ̃
    ń nao.
  tcz-CHONGTHU: Amaho lah a houbuh sunglam maicham phunga natong thei ding a lhinna
    nei, kum somthum apat kum-somnga sungse hochu abonchan jihlut in.
  mar-mar: म्हणजे तीस ते पन्नास वर्षे वयाचे जे दर्शनमंडपातले काम करायला पात्र असतील
    अशा लोकांची गणती कर.
  qub-qub: quimsa chunca (30) watayojpita pichga chunca (50) watayojcama. Paycunataga
    apuntanqui Tincuna Tolducho arunanpaj alli cajcunallata.
  hat-hat: Pran non tout gason, depi sa ki gen trantan jouk sa ki gen senkantan, tou
    sa ki gen laj pou fè travay ki gen pou fèt nan Tant Randevou a.
  eng-BSB: from thirty to fifty years old, counting everyone who comes to serve in
    the work at the Tent of Meeting.
  tod-tod: Ɗa zunuiti kpein gaalu, é zo kona ʋuusaʋagɔ (30) ma, é li kona ʋuulɔɔlugɔ
    (50) ʋɔ, nii nɔpɛgi a zoloo GALA daaɠomi seɠe ʋɛlɛi ma wotii ta ɠɛɛ vai ma.
  eng-WEBPB: 'you shall count them from thirty years old and upward until fifty years
    old: all who enter in to wait on the service, to do the work in the Tent of Meeting.'
  kbq-kbq: maka 30'a kafureti marerino 50'a kafuma hu'nesaza vene'nea, seli mono nompima
    eri'zama eriga hu'nesaza venene'a hampri'o.
  nhe-BL: Xiquinpohuaca nochi tlacame tlen quipiyaj 30 hasta 50 xihuitl tlen huelise
    calaquise ipan notequi, niimoTECO, ipan nopa yoyon tiopamitl campa timopantíaj.
  gub-BL: Aze awa wereko 30 te 50 kwarahy nehe, emuapyk her pape rehe nehe, aze upuner
    tàpuzràn Tupàn pe imonokatu pyrer pupe uma'ereko haw rehe nehe.
  eng-DRA: From thirty Sears old and upward, unto fifty years old. Number them all
    that go in and minister in the tabernacle of the covenant.
