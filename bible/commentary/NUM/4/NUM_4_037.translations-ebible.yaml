verse: NUM.004.037
translations:
  mal-C: സമാഗമകൂടാരത്തിൽ ശുശ്രൂഷചെയ്തവരായി കെഹാത്യകുടുംബങ്ങളിലുള്ളവരുടെ ആകെ എണ്ണം
    ആയിരുന്നു ഇത്. മോശയോട് യഹോവ കൽപ്പിച്ചപ്രകാരം മോശയും അഹരോനും അവരെ എണ്ണി.
  deu-TKW: Das sind die aus den Geschlechtern der Kahathiter Gemusterten, alle, die
    am Offenbarungszelte Dienst thaten, welche Mose und Aaron musterten gemäß dem
    Befehle Jahwes durch Mose.
  lin-lin: Wana nde motango ya bato nyonso oyo batangamaki kati na bituka ya bato
    ya Keati, ba-oyo bazalaki kosala kati na Ndako ya kapo ya Bokutani. Moyize mpe
    Aron batangaki motango yango kolanda mitindo oyo Yawe apesaki na nzela ya Moyize.
  eng-LSV: These [are] those numbered of the families of the Kohathite, everyone who
    is serving in the Tent of Meeting, whom Moses and Aaron numbered by the command
    of YHWH, by the hand of Moses.
  eng-GNV: These are the nombers of the families of the Kohathites, al that serue
    in the Tabernacle of the Congregation, which Moses and Aaron did nomber according
    to the commandement of the Lord by the hand of Moses.
  eng-WEBSTER: These were they that were numbered of the families of the Kohathites,
    all that might do service in the tabernacle of the congregation, whom Moses and
    Aaron numbered according to the commandment of the LORD by the hand of Moses.
  nhw-BL: Ya ni elque nochi iixhuihua Coat catli hueliyaya tlapalehuise ipan nopa
    yoyon tiopamitl. Huan Moisés huan Aarón quinpojque huan quinijcuilojque senquistoc
    quen TOTECO quinahuatijtoya Moisés.
  swh-ONEN: Hii ilikuwa ndiyo jumla ya wote wale wa koo za Wakohathi ambao walitumika
    katika Hema la Kukutania. Mose na Aroni waliwahesabu kufuatana na amri ya Bwana
    kupitia kwa Mose.
  bba-bba: '@see-verse:NUM.004.036'
  eng-KJVCPB: These were they that were numbered of the families of the Kohathites,
    all that might do service in the tabernacle of the congregation, which Moses and
    Aaron did number according to the commandment of the Lord by the hand of Moses.
  luo-luo: Mano e kar romb jogo duto mane oa e dhout jo-Kohath mane otiyo e Hemb Romo.
    Musa kod Harun nokwanogi kaluwore gi chik mane Jehova Nyasaye ogolo kokalo kuom
    Musa.
  meu-meu: Kohat taudia edia numera bunai, Mose bona Aaron ese iduhu ta ta amo hebou
    kalagana ḡaukaradia ikaradia mai dibadia taudia e duahidia negana ai. Iehova ese
    e haḡanidia heḡereḡerena, idia ese unu e duahidia toma.
  npi-ULB: मोशा र हारूनले भेट हुने पालमा सेवा गर्ने कहातीहरूका कुल-कुल र परिवार-परिवारअनुसार
    सबै पुरुषको गन्ती गरे । यसो गर्दा तिनीहरूले परमप्रभुले मोशाद्वारा आज्ञा गर्नुभएको
    कुरा पालन गरे ।
  yor-yor: Èyí ni àpapọ̀ iye àwọn ọmọ Kohati tó ń ṣiṣẹ́ ní àgọ́ ìpàdé; tí Mose àti
    Aaroni kà gẹ́gẹ́ bí Olúwa ti pa á láṣẹ fún Mose.
  pes-OPCB: این بود کل افراد طایفه‌های قهاتی که در خیمۀ ملاقات خدمت می‌کردند. آنها
    بر اساس دستوری که خداوند به موسی داده بود، به دست موسی و هارون شمارش شدند.
  tgl-ULB: Binilang nina Moises at Aaron ang lahat ng kalalakihan sa mga angkan at
    mga pamilya ng mga Kohatita na siyang naglilingkod sa tolda ng pagpupulong. Sa
    pag-gawa nito, sinunod nila ang iniutos ni Yahweh na kanilang gawin sa pamamagitan
    ni Moises.
  hui-hui: '@see-verse:NUM.004.036'
  mya-mya: '@see-verse:NUM.004.036'
  bod-N: འདི་ནི་ཀོ་ཧད་པའི་ཁྱིམ་རྒྱུད་ལས་རྩིས་བླངས་པའི་མི་གྲངས་ཡིན་ལ། མཇལ་འཕྲད་གུར་མཆོག་ནང་དུ་ཞབས་ཕྱི་བྱེད་མཁན་ཐམས་ཅད་ཡིན་པ་དང་།
    མོ་ཤེ་དང་ཨ་རོན་གཉིས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་བསྩལ་པའི་བཀའ་བཞིན་དུ་རྩིས་བླངས་པ་ཡིན་ནོ།
    །
  sna-sna: Uku ndiko kwaiva kuwanda kwavose vedzimba dzavaKohati vaishanda muTende
    Rokusangana. Mozisi naAroni vakavaverenga maererano nokurayira kwaJehovha kubudikidza
    naMozisi.
  spa-BLM: Estos son los que fueron contados de las familias de los coatitas, todos
    los que servían en la Tienda del Encuentro, los cuales fueron contados por Moisés
    y Aarón según el mandato de Yahvé por medio de Moisés.
  cac-cac: '@see-verse:NUM.004.036'
  swh-ULB: Musa na Haruni waliwahesabu wanaume wote kutoka koo na familia za Wakohathi
    ambao hutumika kwenye hema ya kukutania. Walifanya hivi kwa kumtii BWANA aliyewaagiza
    kupitia kwa Musa.
  bel-bel: гэта - палічаныя з родаў Каатавых, усе службіты пры скініі сходу, якіх
    палічыў Майсей і Аарон па загадзе Гасподнім, наказаным праз Майсея.
  deu-ELBBK: Das sind die Gemusterten der Familien der Kehatiter, alle, die am Zelt
    der Zusammenkunft dienten, die Mose und Aaron musterten nach dem Befehl des HERRN
    durch Mose.
  mbb-OT: '@see-verse:NUM.004.036'
  mal-2015: മോശെമുഖാന്തരം യഹോവ കല്പിച്ചതുപോലെ മോശെയും അഹരോനും കെഹാത്യകുടുംബങ്ങളിൽ
    എണ്ണിയവരായി സമാഗമനകൂടാരത്തിൽ വേല ചെയ്‌വാനുള്ളവർ എല്ലാം ഇവർ തന്നേ.
  rmc-rmc: save mušinenas te služinel paš o Svetostankos. O Mojžiš the o Aron len
    zgende, avke sar lenge o RAJ prikazinďa.
  pes-OPV: اینانند شمرده شدگان قبایل قهاتیان، هرکه درخیمه اجتماع کار می‌کرد که موسی
    و هارون ایشان را برحسب آنچه خداوند به واسطه موسی فرموده بود، شمردند.
  ron-1924: Ачештя сунт чей ешиць ла нумэрэтоаре дин фамилииле кехатицилор, тоць чей
    че фэчяу врео службэ ын кортул ынтылнирий; Мойсе ши Аарон ле-ау фэкут нумэрэтоаря,
    дупэ порунка Домнулуй датэ прин Мойсе.
  ben-OBCV: কহাতীয় গোষ্ঠীর যারা সমাগম তাঁবুর পরিচর্যা করত, সেই সমস্ত ব্যক্তির এই
    মোট সংখ্যা। মোশির মাধ্যমে সদাপ্রভু যে আদেশ দিয়েছিলেন, সেই অনুসারে মোশি ও হারোণ
    তাদের গণনা করেছিলেন।
  som-som: Kuwanu waa kuwii qolooyinkii reer Qohaad ee la tiriyey, kulli intii ka
    adeegi jirtay teendhadii shirka, oo Muuse iyo Haaruun ay ku tiriyeen amarkii Rabbiga
    ee uu gacanta Muuse u dhiibay.
  lat-VUC: 'Hic est numerus populi Caath qui intrant tabernaculum fœderis: hos numeravit
    Moyses et Aaron juxta sermonem Domini per manum Moysi.'
  eng-ASVBT: These are they that were numbered of the families of the Kohathites,
    all that did serve in the tent of meeting, whom Moses and Aaron numbered according
    to the commandment of Jehovah by Moses.
  ita-1885: Questi sono gli annoverati delle nazioni de' Chehatiti; che erano tutti
    quelli che servivano nel Tabernacolo della convenenza, i quali Mosè ed Aaronne
    annoverarono, per comandamento del Signore, dato per man di Mosè.
  eng-LXXUP: This is the numbering of the family of Kohath, everyone that ministers
    in the tabernacle of witness, as Moses and Aaron numbered them by the word of
    the Lord, by the hand of Moses.
  eng-ULB: Moses and Aaron counted all the men in the clans and families of the Kohathites
    who serve in the tent of meeting. In doing this, they obeyed what Yahweh had commanded
    them to do through Moses.
  spa-VBL: Este fue el total de las familias de Coat, y eran todos los que tenían
    derecho a hacer el trabajo de servir en el Tabernáculo de Reunión. Moisés y Aarón
    los registraron de acuerdo con las instrucciones que el Señor le dio a Moisés.
  fra-_FOB: Tels sont ceux des familles des Kéhathites dont on fit le dénombrement,
    tous ceux qui servaient dans le tabernacle d'assignation, que Moïse et Aaron passèrent
    en revue sur l'ordre que l'Éternel en avait donné par l'organe de Moïse.
  mal-mal: മോശെമുഖാന്തരം യഹോവ കല്പിച്ചതുപോലെ മോശെയും അഹരോനും കെഹാത്യകുടുംബങ്ങളിൽ എണ്ണിയവരായി
    സമാഗമനകൂടാരത്തിൽ വേല ചെയ്യുവാനുള്ളവർ എല്ലാം ഇവർ തന്നെ.
  urd-GVR: '@see-verse:NUM.004.036'
  suz-BL: मेको ग्रुम्‍तीक ताम्‍बु ङा गेय पाइब कोहाथीपुकी बाक्‍नीम। मिनु मोसा नु हारूनमी
    परमप्रभु यावेमी अरेशो खोदेंशो पा मेको आन कली हिक्‍शा ब्रेक्‍शो बाक्‍ताक्‍स।
  ita-1927: 'Questi son quelli delle famiglie dei Kehathiti dei quali si fece il censimento:
    tutti quelli che esercitavano un qualche ufficio nella tenda di convegno; Mosè
    ed Aaronne ne fecero il censimento secondo l’ordine che l’Eterno avea dato per
    mezzo di Mosè.'
  ckb-ckb: ئەوانە تۆمارکراوەکانن لە خێڵەکانی قەهاتییەکان، هەموو ئەوانەی لە چادری چاوپێکەوتندا
    خزمەت دەکەن، ئەوانەی موسا و هارون بەگوێرەی فەرمایشتی یەزدان لەسەر دەستی موسا تۆماریان
    کردن.
  eng-BBE: This is the number of those of the Kohathites who did the work in the Tent
    of meeting, as they were numbered by Moses and Aaron at the order of the Lord.
  kan-OKCV: ಮೋಶೆಗೆ ಯೆಹೋವ ದೇವರು ಅಪ್ಪಣೆ ಮಾಡಿದ ಹಾಗೆ ಮೋಶೆಯೂ, ಆರೋನನೂ ಎಣಿಸಿದ ಕೊಹಾತ್ಯರ ಕುಟುಂಬಗಳಲ್ಲಿ
    ಎಣಿಕೆಯಾದವರೂ, ದೇವದರ್ಶನ ಗುಡಾರದಲ್ಲಿ ಸೇವೆ ಮಾಡುವವರೆಲ್ಲರೂ ಇವರೇ.
  bbb-bbb: '@see-verse:NUM.004.036'
  tam-2017: யெகோவா மோசேக்குக் கட்டளையிட்டபடியே, மோசேயினாலும் ஆரோனாலும் கோகாத் வம்சத்தாரில்
    ஆசரிப்புக் கூடாரத்தில் வேலை செய்கிறதற்காக எண்ணித் தொகையிடப்பட்டவர்கள் எல்லோரும்
    இவர்களே.
  spa-RV-1909: Estos fueron los contados de las familias de Coath, todos los que ministran
    en el tabernáculo del testimonio, los cuales contaron Moisés y Aarón, como lo
    mandó Jehová por mano de Moisés.
  ron-BTF: Aceștia au fost cei numărați din familiile chehatiților, toți cei ce pot
    face serviciul în tabernacolul întâlnirii, pe care Moise și Aaron i-au numărat
    conform poruncii DOMNULUI prin mâna lui Moise.
  eng-WEBP: These are those who were counted of the families of the Kohathites, all
    who served in the Tent of Meeting, whom Moses and Aaron counted according to the
    commandment of the LORD by Moses.
  eng-FBV: This was the total of the families of Kohath—all who were entitled to do
    the work of serving in the Tent of Meeting. Moses and Aaron registered them in
    accordance with the Lord's instructions to Moses.
  nld-1939: Dit waren alle ingeschrevenen der Kehatietengeslachten, die dienst moesten
    doen bij de openbaringstent, en die Moses en Aäron hadden ingeschreven, zoals
    Jahweh het door Moses bevolen had.
  nch-BL: Ya ni elque nochi iixhuihua Coat cati hueliyayaj tapalehuise ipan nopa yoyon
    tiopamit. Huan Moisés huan Aarón quinpojque huan quinijcuilojque senquisa quej
    TOTECO quinahuatijtoya Moisés.
  vie-1934: Đó là những người của các họ hàng Kê-hát đã bị kê sổ, tức là hết thảy
    người hầu việc trong hội mạc mà Môi-se và A-rôn kê sổ, y theo mạng của Đức Giê-hô-va
    đã cậy Môi-se truyền dạy.
  hin-CV: ये सभी कोहाथियों के परिवारों से गिने गए लोग थे; हर एक, जो मिलनवाले तंबू
    में सेवारत था, जिनकी गिनती मोशेह एवं अहरोन ने मोशेह को याहवेह द्वारा दिए गए आदेश
    के अनुसार की थी.
  eng-OURB: These are those who were counted of the families of the Kohathites, all
    who served in the Tent of Meeting, whom Moses [Drawn out] and Aaron [Light-bringer]
    counted according to the order given by Adonai through Moses [Drawn out]. (A:2)
  spa-BES: Este es el número de aquellos de Coat que hicieron el trabajo en la Tienda
    de la reunión, ya que fueron contados por Moisés y Aarón por orden del Señor.
  tdx-tdx: Ie ro niaheñe amo hasavereña’ o nte-Kehàteo, o mpitoroñe amy kibohom-pamantañañeio
    ze nivolilie’ i Mosè naho i Aharone ami’ty lili’ Iehovà am-pità’ i Mosè.
  vid-vid: Awa ndo wanhu wa ivyazi lya Kohati, wawele ngukola mijito kuli ihema lya
    Nguluwi, liwele Musa na Aluni nawawawaza kota Mkulu Nguluwi vyonayamlajize Musa.
  eng-OKE: These are the numbered of the family of Kehath, everyone serving in the
    tabernacle of ordinance, whom Mosheh and Aharon numbered upon the Word of the
    Lord, by the hand of Mosheh.
  tha-KJV: นี่​แหละเป็นจำนวนคนในครอบครัวของโคฮาท บรรดาผู้​ปฏิบัติ​งานในพลับพลาแห่งชุ​มนุ​ม
    ซึ่งโมเสสและอาโรนได้นับไว้​ตามที่​พระเยโฮวาห์ตรั​สส​ั่งโดยโมเสส
  por-BR-2018: Estes foram os contados das famílias de Coate, todos os que ministram
    no tabernáculo do testemunho, os quais contaram Moisés e Arão, como o mandou o
    SENHOR por meio de Moisés.
  deu-ELO: Das sind die Gemusterten der Familien der Kehathiter, alle, welche am Zelte
    der Zusammenkunft dienten, die Mose und Aaron musterten nach dem Befehl Jehovas
    durch Mose.
  eng-WYC-2018: This is the number of the people of Kohath, which entereth into the
    tabernacle of [the] bond of peace; Moses and Aaron numbered these, by the word
    of the Lord, by the hand of Moses. (This is the number of the people of Kohath,
    who served in the Tabernacle of the Covenant; Moses and Aaron listed them, obeying
    the word of the Lord, spoken by Moses.)
  epo-epo: Tio estas la kalkulitoj de la familioj Kehatidaj, de ĉiuj laborantoj en
    la tabernaklo de kunveno, kiujn prikalkulis Moseo kaj Aaron laŭ la diro de la
    Eternulo per Moseo.
  uig-PIN: Muxular Koⱨat jǝmǝtidin sanaⱪtin ɵtküzülgǝnlǝr bolup, jamaǝt qedirida ix
    ⱪilidiƣan ⱨǝrbiri, yǝni Pǝrwǝrdigarning Musaning wastisi bilǝn ⱪilƣan ǝmri boyiqǝ
    Musa bilǝn Ⱨarun sanaⱪtin ɵtküzgǝnlǝr idi.
  beo-beo: '@see-verse:NUM.004.036'
  tpi-OTNT: '@see-verse:NUM.004.036'
  hau-SA: Jimillar dukan waɗanda suke na kabilan Kohatawa, waɗanda suka yi hidimar
    aiki a Tentin Sujada ke nan. Musa da Haruna sun ƙidaya su bisa ga umarnin Ubangiji.
  uig-LAT: Mushular Kohat jemetidin sanaqtin ötküzülgenler bolup, jamaet chédirida
    ish qilidighan herbiri, yeni Perwerdigarning Musaning wastisi bilen qilghan emri
    boyiche Musa bilen Harun sanaqtin ötküzgenler idi.
  nde-nde: Leli linani eligcweleyo lalabo abosendo lwamaKhohathi abasebenza ethenteni
    lokuhlangana. UMosi lo-Aroni babala njengokulaywa kwabo nguThixo etshela uMosi.
  ton-ton: Ko kinautolu ni naʻe lau ʻoe fānau ʻoe kau Kohate, ʻakinautolu kotoa pē
    ʻoku faʻa fai ʻae ngāue ʻi he fale fehikitaki ʻoe kakai, ʻakinautolu naʻe lau
    ʻe Mōsese mo ʻElone, ʻo fakatatau ki he fekau ʻa Sihova ʻi he nima ʻo Mōsese.
  ces-1613: Ti jsou sečteni z čeledi Kahat, všickni služebníci při stánku úmluvy,
    kteréž sčetl Mojžíš s Aronem podlé rozkazu Hospodinova skrze Mojžíše.
  eng-WMB: These are those who were counted of the families of the Kohathites, all
    who served in the Tent of Meeting, whom Moses and Aaron counted according to the
    commandment of the LORD by Moses.
  tam-TCV: சபைக் கூடாரத்தில் பணிசெய்த கோகாத்திய வம்சங்கள் எல்லோருடைய மொத்தத்தொகை இதுவே.
    யெகோவா மோசே மூலம் கட்டளையிட்டிருந்தபடியே, மோசேயும் ஆரோனும் அவர்களை எண்ணினார்கள்.
  ceb-ULB: Giihap ni Moises ug ni Aaron ang tanan nga kalalakin-an sa mga banay ug
    sa mga pamilya sa Kohatihanon nga moalagad sa tolda nga tagboanan. Sa pagbuhat
    niini, gituman nila kung unsa ang gimando ni Yahweh nga ilang buhaton pinaagi
    kang Moises.
  pol-UBG: Byli to ci policzeni z rodzin Kehatytów, wszyscy, którzy mieli pełnić służbę
    przy Namiocie Zgromadzenia, których policzyli Mojżesz i Aaron zgodnie z rozkazem
    PANA przekazanym przez Mojżesza.
  urd-GVU: '@see-verse:NUM.004.036'
  deu-1912: Das ist die Summe der Geschlechter der Kahathiter, die alle zu schaffen
    hatten in der Hütte des Stifts, die Mose und Aaron zählten nach dem Wort des HERRN
    durch Mose.
  kan-2017: ಯೆಹೋವನು ಮೋಶೆಗೆ ಕೊಟ್ಟ ಅಪ್ಪಣೆಯ ಮೇರೆಗೆ ಮೋಶೆ ಆರೋನರು ಕೆಹಾತ್ಯರ ಗೋತ್ರಕುಟುಂಬವನ್ನು
    ಲೆಕ್ಕಿಸಲಾಗಿ ಅವರಲ್ಲಿ ದೇವದರ್ಶನದ ಗುಡಾರದ ಕೆಲಸವನ್ನು ಮಾಡತಕ್ಕವರು ಇಷ್ಟೇ ಜನರು.
  yap-yap: '@see-verse:NUM.004.036'
  hlt-MCSB: Tingtunnah dap ah tho aka thueng Kohathi cako boeih he. a soep vaengah
    Moses kut dongkah BOEIPA ol bangla Moses neh Aaron loh a soep.
  mdy-ETH: ቄዓቴ ማኣሮይዳፓ ፆኦሲ ዴሮና ካኣማ፥ ዓፒሎና ማዢንቴ ማኣሮይዳ ማዼ ዓሳ ዬያቶኬ፤ ሙሴና ዓኣሮኔና ናንጊና ናንጋ
    ጎዳ ዔያቶ ዓይሤ ጎይፆና ዬያቶ ፓይዴኔ።
  twi-ASANTE: Wɔyɛɛ yeinom nyinaa de dii Awurade ahyɛdeɛ a ɔhyɛɛ Mose no so.
  eng-WEBU: These are those who were counted of the families of the Kohathites, all
    who served in the Tent of Meeting, whom Moses and Aaron counted according to the
    commandment of the LORD by Moses.
  bnp-bnp: E Moses, e Aron ru here a rane huriki na kabu ne Kohat ri gi leho na roho
    na vaponga, i ramai a nitane BAKOVI DAGI i vakuku e Moses vona.
  wal-wal: Qahaata yaratun Xoossaa Dunkkaaniyaa giddon oottida asaa qoodai hagaa.
    GODAI Muuse baggaara azazidoogaadan, Muuseenne Aarooni eta qoodidosona.
  spa-PDDPT: Estos fueron los contados de las familias de Coat, todos los que sirven
    en el Tabernáculo de Reunión, a quienes Moisés y Aarón contaron, conforme al mandato
    de Yavé por medio de Moisés.
  gun-gun: Ha'e kuery ae Coate ramymino kuery oipapa pyre, oguy nhemboaty oĩaty rupi
    omba'eapo va'erã meme. Moisés ha'e Arão ae oipapa, Moisés pe Senhor ojapo ukaague
    rami vy.
  ilo-ULB: Binilang ni Moises ken Aaron dagiti amin a lallaki kadagiti puli ken pamilia
    dagiti Coatita nga agserserbi iti tabernakulo. Iti panangaramidda iti daytoy,
    tinungpalda iti imbilin ni Yahweh kadakuada nga aramidenda babaen kenni Moises.
  kpg-kpg: '@see-verse:NUM.004.036'
  uig-ARA: مۇشۇلار كوھات جەمەتىدىن ساناقتىن ئۆتكۈزۈلگەنلەر بولۇپ، جامائەت چېدىرىدا
    ئىش قىلىدىغان ھەربىرى، يەنى پەرۋەردىگارنىڭ مۇسانىڭ ۋاستىسى بىلەن قىلغان ئەمرى
    بويىچە مۇسا بىلەن ھارۇن ساناقتىن ئۆتكۈزگەنلەر ئىدى.
  sus-sus: Xɛmɛe nan na ki Kehati xabilɛe ya ma naxee hɔrɔmɔlingira wali rabama. Munsa
    nun Haruna bara e tɛngɛ alɔ Alatala Munsa yamarixi ki naxɛ.
  pon-2006: '@see-verse:NUM.004.036'
  ksd-ksd: Go ra niluluk i diat nina Moses ma Aron dir ga luk diat ta ra apik na tarai
    Koat, nina dia varvakai ta ra pal na varbarat, da ra vartuluai kai ra Luluai ta
    ra ngie i Moses.
  tur-YTC: Buluşma Çadırı'nda hizmet eden Kohatlı ailelerden sayılanlar bunlardı;
    Yahve'nin Moşe aracılığıyla verdiği buyruk uyarınca Moşe ile Aron'un saydıkları
    onlardı.
  grc-BRENT: Αὕτη ἡ ἐπίσκεψις δήμου Καάθ, πᾶς ὁ λειτουργῶν ἐν τῇ σκηνῇ τοῦ μαρτυρίου,
    καθὰ ἐπεσκέψατο Μωυσῆς καὶ Ἀαρὼν διὰ φωνῆς Κυρίου, ἐν χειρὶ Μωυσῆ.
  ind-AYT: Itulah keluarga Kehat yang dihitung Musa dan Harun sesuai dengan perintah
    Tuhan melalui Musa. Mereka inilah yang melayani di tenda pertemuan.
  nya-nya: Ichi chinali chiwerengero cha mafuko a Akohati onse omwe ankatumikira mu
    tenti ya msonkhano. Mose ndi Aaroni anawawerenga monga mwa lamulo la Yehova.
  hrv-hrv: To je popis rodova Kehatovaca, svih koji su služili u Šatoru sastanka,
    a koje popisa Mojsije i Aron na zapovijed što je Jahve dade Mojsiju.
  mps-mps: '@see-verse:NUM.004.036'
  tpi-tpi: '@see-verse:NUM.004.036'
  dan-1931: Det var dem, som mønstredes af Kehatitternes Slægter, alle dem, der skulde
    udføre Arbejde ved Åbenbaringsteltet, som Moses og Aron mønstrede efter HERRENS
    Bud ved Moses.
  vie-OVCB: Đó là tổng số người Kê-hát phục vụ tại Đền Tạm do Môi-se và A-rôn kiểm
    kê theo lời Chúa Hằng Hữu truyền cho Môi-se.
  guj-2017: કહાથીઓના કુટુંબોમાંના જેઓની ગણતરી થઈ એટલે કે જે સર્વ મુલાકાતમંડપમાં સેવા
    કરતા હતા તથા મૂસાની મારફતે અપાયેલી યહોવાહની આજ્ઞા અનુસાર જેઓની ગણતરી મૂસા અને
    હારુને કરી તેઓ એ છે.
  pon-2006A: '@see-verse:NUM.004.036'
  por-BRBSL: Estes são os que foram contados das famílias dos Kohathitas, todos os
    que serviram na Tenda da Reunião, que Moisés e Arão contaram de acordo com o mandamento
    de Yahweh por Moisés.
  cth-cth: Hotnaw teh kamkhuengnae lukkareiim dawk thaw ka tawk thai e Kohath casaknaw
    a touk awh e Mosi hno lahoi BAWIPA kâpoe e patetlah Mosi hoi Aron ni a touk roi
    e doeh.
  twi-twi: Eyinom ne Kohat asefo dodow a na wɔsom wɔ Ahyiae Ntamadan no mu Wɔyɛɛ eyinom
    nyinaa de dii Awurade ahyɛde a ɔmaa Mose no so.
  hlt-hlt: Tingtunnah dap ah tho aka thueng Kohathi cako boeih he a soep vaengah Moses
    kut dongkah BOEIPA ol bangla Moses neh Aaron loh a soep.
  tbz-SIM: '@see-verse:NUM.004.036'
  msy-2020: '@see-verse:NUM.004.036'
  dop-dop: '@see-verse:NUM.004.036'
  azb-azb: Hüzur çadırında xidmət edən Qohat nəsillərinə mənsub kişilərin cəmi bu
    idi. Rəbbin Musa vasitəsilə verdiyi əmrə görə Musa ilə Harun onları siyahıya aldılar.
  eng-DBY: These are they that were numbered of the families of the Kohathites, every
    one that served in the tent of meeting, whom Moses and Aaron numbered according
    to the commandment of Jehovah through Moses.
  hin-2017: कहातियों के कुलों में से जितने मिलापवाले तम्बू में सेवा करनेवाले गिने
    गए, वे इतने ही थे; जो आज्ञा यहोवा ने मूसा के द्वारा दी थी उसी के अनुसार मूसा और
    हारून ने इनको गिन लिया।
  wol-KYG: Ñooñu lañu limal làngi Keyateen ñi, ñoom ñépp la liggéeyu xaymab ndaje
    mi war. Musaa ak Aaróona ñoo leen limoon, na ko Aji Sax ji santaanee, Musaa jottli.
  eng-YLT: These [are] those numbered of the families of the Kohathite, every one
    who is serving in the tent of meeting, whom Moses and Aaron numbered, by the command
    of Jehovah, by the hand of Moses.
  eng-WYC-2017: This is the number of the people of Kohath, which entereth into the
    taber-nacle of [the] bond of peace; Moses and Aaron numbered these, by the word
    of the Lord, by the hand of Moses.
  eng-WMBB: These are those who were counted of the families of the Kohathites, all
    who served in the Tent of Meeting, whom Moses and Aaron counted according to the
    commandment of the LORD by Moses.
  urd-GVH: '@see-verse:NUM.004.036'
  rug-rug: '@see-verse:NUM.004.036'
  gaz-gaz: Kun lakkoobsa balbalawwan Qohaatota warra dunkaana wal gaʼii keessa hojjechaa
    turanii ti. Musee fi Aroon akkuma ajaja Waaqayyoo kan karaa Museetiin kennameetiin
    isaan lakkaaʼan.
  fra-LSG: Tels sont ceux des familles des Kehathites dont on fit le dénombrement,
    tous ceux qui exerçaient des fonctions dans la tente d’assignation; Moïse et Aaron
    en firent le dénombrement sur l’ordre de l’Éternel par Moïse.
  yal-yal: Kehati xabila xɛmɛne yatɛn nan na ra, naxanye yi walima Naralan Bubuni.
    Musa nun Haruna yi e birin tɛngɛ alo Alatala a yamari e ma fata Musa ra kii naxan
    yi.
  haw-1868: Oia ka poe i heluia no na ohana a Kohata, o na mea a pau e pono ke hana
    i ka hana ma ka halelewa o ke anaina kanaka, o na mea a Mose laua o Aarona i hehu
    ai, e like me ke kauoha a Iehova, ma ka lima o Mose.
  arb-NAV: هَؤُلاءِ هُمُ الْمُحْصَوْنَ مِنْ عَشَائِرِ الْقَهَاتِيِّينَ الْخَادِمِينَ
    فِي خَيْمَةِ الاجْتِمَاعِ الَّذِينَ أَحْصَاهُمْ مُوسَى وَهَرُونُ كَمَا أَمَرَ
    مُوسَى.
  ewe-ewe: Esiawo nye ame siwo katã Mose kple Aron tia xlẽ le Kohat viwo ƒe ƒome la
    me be woawɔ dɔ le agbadɔ la ŋu abe ale si Yehowa ɖo na Mose ene.
  eng-LEE: These were they that were numbered of the families of the Kehathites, all
    that could do service at the tabernacle of the congregation, whom Moses with Aaron
    numbered by the order of the Lord through the hand of Moses.
  asm-FB: মোচিৰ যোগেদি দিয়া যিহোৱাৰ আজ্ঞা মতে যিসকলক মোচি আৰু হাৰোণে গণনা কৰিলে,
    সাক্ষাৎ কৰা তম্বুৰ কাম কৰা, কহাতীয়া গোষ্ঠীসকলৰ সেই গণিত লোক এইসকল।
  sus-A: شّمّيٍ نَن نَ كِ كٍهَتِ شَبِلّيٍ يَ مَ نَشٍيٍ هْرْ مْلِنفِرَ وَلِ رَبَمَ.
    مُنسَ نُن هَرُنَ بَرَ عٍ تّنفّ عَلْ عَلَتَلَ مُنسَ يَمَرِشِ كِ نَشّ.
  fra-SBL: Tels sont ceux qui furent comptés parmi les familles des Kehathites, tous
    ceux qui faisaient le service dans la Tente de la Rencontre, et dont Moïse et
    Aaron firent le compte, selon le commandement de l'Éternel par Moïse.
  hbo-hbo: אֵ֤לֶּה פְקוּדֵי֙ מִשְׁפְּחֹ֣ת הַקְּהָתִ֔י כָּל־הָעֹבֵ֖ד בְּאֹ֣הֶל מֹועֵ֑ד
    אֲשֶׁ֨ר פָּקַ֤ד מֹשֶׁה֙ וְאַהֲרֹ֔ן עַל־פִּ֥י יְהוָ֖ה בְּיַד־מֹשֶֽׁה׃ ס
  eng-WYCLIFFE: This is the noumbre of the puple of Caath, which entrith in to the
    tabernacle of boond of pees; Moises and Aaron noumbriden these, bi the word of
    the Lord, bi the hond of Moises.
  cwe-cwe: Ino ikala peta ya welesi wa Wakohasi wowasang'hane usang'hano muna dihema
    da Mulungu. Musa na Haluni wawapeta fana Mndewa Mulungu viyamulagilize Musa.
  kik-kik: Ũcio nĩguo warĩ mũigana wa andũ othe arĩa maarĩ a mbarĩ cia Akohathu arĩa
    maatungataga thĩinĩ wa Hema-ya-Gũtũnganwo. Musa na Harũni maamatarire kũringana
    na ũrĩa Jehova aathĩte Musa.
  fra-NCL: Ce furent là les recensés des familles des Caathites, tous ceux qui remplissaient
    un service dans la tente de réunion. Moïse et Aaron en firent le recensement selon
    l’ordre de Yahweh par l’organe de Moïse.
  cek-AK: Hae kaminawk loe Angraeng mah Mosi khaeah thuih ih lok baktih toengah, Mosi
    hoi Aaron mah amkhuenghaih kahni im ah toksak hanah kaom Kohath ih caa ah oh o.
  cuk-cuk: Weyob bela Coat-wagan e-dadgan-e-dadganba ebislesmalad. A-dulemarde bela
    sunna Bab-Dummad-dulemarbo-ambikued-neggi arbamaloed. Weyob Moisés, degi, Aarón,
    Coat-wagan ebichismalad. Bab-Jehová-Moisésʼga-igar-uksadba imaksamalad.
  uig-CYR: Мошулар Коһат җәмәтидин санақтин өткүзүлгәнләр болуп, җамаәт чедирида иш
    қилидиған һәр бири, йәни Пәрвәрдигарниң Мусаниң вастиси билән қилған әмри бойичә
    Муса билән Һарун санақтин өткүзгәнләр еди.
  tel-2017: కహాతు తెగల ప్రజల్లో నుండి సన్నిధి గుడారంలో సేవ చేయడానికి మోషే, అహరోనులు
    వీరిని లెక్కించారు. మోషే ద్వారా యెహోవా పలికిన ఆజ్ఞకు లోబడి వారు ఈ పని చేశారు.
  hat-BSA: Sila yo se mesye yo ki te konte pami fis Koatit yo, tout sila ki t ap sèvi
    nan Tant Asanble a, ke Moïse avèk Aaron te konte selon kòmandman SENYÈ a, selon
    Moïse.
  kos-kos: Pa inge pisen mwet ke sou lulap Kohath, elos nukewa su kulansap ke Lohm
    Nuknuk Mutal, su Moses ac Aaron oakla fal nu ke ma sap lun LEUM GOD nu sel Moses.
  hbo-WLC: אֵ֤לֶּה פְקוּדֵי֙ מִשְׁפְּחֹ֣ת הַקְּהָתִ֔י כָּל־הָעֹבֵ֖ד בְּאֹ֣הֶל מוֹעֵ֑ד
    אֲשֶׁ֨ר פָּקַ֤ד מֹשֶׁה֙ וְאַהֲרֹ֔ן עַל־פִּ֥י יְהוָ֖ה בְּיַד־מֹשֶֽׁה׃ ס
  ibo-ibo: Ndị a niile bụ ndị si nʼikwu Kohat ndị na-eje ozi nʼụlọ nzute. Mosis na
    Erọn gụrụ ha ọnụ dịka iwu Onyenwe anyị nyere Mosis si dị.
  ory-ory: ଏମାନେ କହାତୀୟ ବଂଶର ଗଣିତ ଓ ସମାଗମ-ତମ୍ବୁର ସେବାକର୍ମରେ ନିଯୁକ୍ତ ଲୋକ; ମୋଶାଙ୍କ ପ୍ରତି
    ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ମୋଶା ଓ ହାରୋଣ ଏମାନଙ୍କୁ ଗଣନା କଲେ।
  chk-chk: Iei iteiten nöün Kohat kewe mwän lon ar kewe famili mi angang lon ewe imwenfel
    seni mangaku. Ir ätekewe Moses me Aaron ra aleaniir fän än ewe Samol mi Lapalap
    allük ngeni Moses.
  rop-rop: '@see-verse:NUM.004.036'
  ukr-1871: Се перелїчені з родин Кегатових, всї що були на послугу при соборному
    наметї, що їх перелїчив Мойсей та Арон, по слову Господньому через Мойсея.
  deu-1951: Das sind die Gemusterten des Geschlechts der Kahatiter, alle die, welche
    Dienst tun konnten an der Stiftshütte, welche Mose und Aaron musterten nach dem
    Wort des HERRN durch Mose.
  eng-JPS: These are they that were numbered of the families of the Kohathites, of
    all that did serve in the tent of meeting, whom Moses and Aaron numbered according
    to the commandment of the LORD by the hand of Moses.
  srp-1865: To su izbrojeni iz porodica Katovijeh što bjehu za službu u šatoru od
    sastanka, koje izbroji Mojsije i Aron, kao što zapovjedi Gospod preko Mojsija.
  lug-lug: Ogwo gwe gwali omuwendo gwonna ogw’abo abaali mu mpya z’Abakokasi abaaweerezanga
    mu Weema ey’Okukuŋŋaanirangamu. Musa ne Alooni baababala nga Mukama bwe yalagira
    Musa.
  heb-heb: אלה פקודי משפחת הקהתי כל העבד באהל מועד אשר פקד משה ואהרן על פי יהוה ביד
    משה׃
  ben-IRV: মোশিকে দেওয়া সদাপ্রভুর আদেশ অনুসারে মোশি ও হারোণ কহাতীয় গোষ্ঠী অনুসারে
    সমাগম তাঁবুতে সেবা কাজে নিযুক্ত লোক গণনা করলেন।
  pan-pan: ਕਹਾਥੀਆਂ ਦੇ ਟੱਬਰਾਂ ਦੇ ਜਿਹੜੇ ਗਿਣੇ ਗਏ ਏਹੋ ਹੀ ਸਨ ਅਰਥਾਤ ਸਾਰੇ ਜਿਹੜੇ ਮੰਡਲੀ ਦੇ
    ਤੰਬੂ ਵਿੱਚ ਟਹਿਲ ਸੇਵਾ ਕਰਦੇ ਸਨ ਜਿਨ੍ਹਾਂ ਨੂੰ ਮੂਸਾ ਅਤੇ ਹਾਰੂਨ ਨੇ ਯਹੋਵਾਹ ਦੇ ਹੁਕਮ ਨਾਲ ਮੂਸਾ
    ਦੇ ਰਾਹੀਂ ਗਿਣਿਆ।
  mya-JVB: ဤ သူတို့သည်၊ မောရှေ ၌ ထာဝရဘုရား မှာထား တော်မူသည်အတိုင်း ၊ မောရှေ နှင့်
    အာရုန် သည် ရေတွက် ၍ ပရိသတ်စည်းဝေး ရာ တဲ တော်အမှုကို ဆောင်ရွက် ရသော ကောဟတ် အဆွေအမျိုး
    သားပေတည်း။
  hmo-hmo: '@see-verse:NUM.004.036'
  urd-urd: क़िहातियों के ख़ान्दानों में से जितने ख़ेमा — ए — इजितमा'अ में ख़िदमत करते
    थे उन सभों का शुमार इतना ही है; जो हुक्म ख़ुदावन्द ने मूसा के ज़रिए' दिया था उसके
    मुताबिक़ मूसा और हारून ने उनको गिना।
  rus-SYN: это - исчисленные из родов Каафовых, все служащие при скинии собрания,
    которых исчислил Моисей и Аарон по повелению Господню, данному чрез Моисея.
  bqc-SIM: Kɛata bui pↄ́ aaì zĩkɛ kpaaũkpɛuↄ dasilɛn we. Mↄizi ń Aalonao ń nao
    lá Dii ò Mↄiziɛwa.
  tcz-CHONGTHU: Hicheng hi Kohath chilhah ho lah a Houbuh a natong thei cheh ding
    a lhin na nei ho ahiuve. Pathen in Mose athupeh bang in Mose le Aaron in jong
    ajihdoh lhon in ahi.
  mar-mar: कहाथी वंशापैकी जे दर्शनमंडपामध्ये पवित्र सेवा करीत त्यांची गणती करण्यात
    आली. मोशे व अहरोन ह्यानी, परमेश्वराने मोशेला सांगितल्याप्रमाणे हे केले.
  qub-qub: Paycunami caran Coatpita mirajcuna. Paycunaga caran Tincuna Tolducho arunanpaj
    alli cajcunalla. Chaynömi Aaronwan Moisesga sinsuran Tayta Dios nishannölla.
  hat-hat: tout fanmi Keyat yo. Se moun sa yo ki te la pou fè travay ki gen pou fèt
    nan Tant Randevou a. Se yo menm Moyiz ak Arawon te konte dapre lòd Seyè a te bay
    Moyiz la.
  eng-BSB: These were counted from the Kohathite clans, everyone who could serve at
    the Tent of Meeting. Moses and Aaron numbered them according to the command of
    the LORD through Moses.
  tod-tod: Keɠate ná-bolodamaiti kana, ti ti ɠaaluni, nii kpein é ɠɛni botii ɠɛɛzu
    GALA daaɠomi seɠe ʋɛlɛi wu. Moize ta Aalɔn ti ti ɠaaluni, eɠɛʋelei Ɠɔoɠɔ GALAGI
    ma levei veeni la Moize ya.
  eng-WEBPB: These are those who were counted of the families of the Kohathites, all
    who served in the Tent of Meeting, whom Moses and Aaron counted according to the
    commandment of the LORD by Moses.
  kbq-kbq: Ama'i maka Kohati ne'mofavre, seli nomofo agu'afi eri'zama eriga hu'naza
    vahe zamagi hamprike eri fatgo hu'na'e. Mosese'ene Aronike hampri'ne Ra Anumzamo'ma
    Mosese asmi'nea kante anteke avaririna'e.
  nhe-BL: Ya ni elque nochi iixhuihua Coat tlen hueliyaya tlapalehuise ipan nopa yoyon
    tiopamitl. Huan Moisés huan Aarón quinpojque huan quinijcuilojque senquistoc queja
    TOTECO quinahuatijtoya Moisés.
  gub-BL: '@see-verse:NUM.004.036'
  eng-DRA: 'This is the number of the people of Caath that go in to the tabernacle
    of the covenant: these did Moses and Aaron number according to the word of the
    Lord by the hand of Moses.'
