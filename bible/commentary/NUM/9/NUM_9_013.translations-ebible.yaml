  dan-1931: Men den, som undlader at fejre Påsken, skønt han er ren og ikke på Rejse,
    det Menneske skal udryddes af sin Slægt, fordi han ikke har frembåret HERRENS
    Offergave til den fastsatte Tid. Den Mand skal undgælde for sin Synd.
  vie-OVCB: Còn người nào tinh sạch, hay không phải đi xa nhà, nhưng không chịu dự
    lễ, sẽ phải bị trục xuất khỏi cộng đồng Ít-ra-ên, vì đã không dâng sinh tế cho
    Chúa Hằng Hữu trong thời gian ấn định; người ấy phải mang tội mình.
  guj-2017: પણ જો કોઈ માણસ શુદ્ધ હોવા છતાં અને મુસાફરીમાં હોવા ન છતાં પાસ્ખાપર્વ પાળવાનું
    ચૂકે તે પોતાનાં લોકોથી અલગ કરાય. કેમ કે, તેણે નિયત સમયે યહોવાહને અર્પણ કર્યું
    નહિ, તેથી તે માણસનું પાપ તેને માથે.
  pon-2006A: Ahpw mehmen me mwakelekel ong kaudok oh sohte seiseiloakseli wasa doh,
    ahpw sohte iang kapwaiada Pahsohpa, e solahr pahn iang wia kisehn nei aramas akan,
    pwehki eh sohte iang patohwandahng ie meirong ni ahnsou me kileldi. Aramas meno
    pahn pwukoahki eh sapwung.
  por-BRBSL: Mas o homem que estiver limpo, e não estiver em viagem, e não guardar
    a Páscoa, essa alma será cortada de seu povo. Como ele não ofereceu a oferenda
    de Javé em sua época designada, esse homem deverá suportar seu pecado.
  cth-cth: Hahoi, a thoung ngoun ei, kahlawng hai cet hoeh ei, ceitakhai pawi dawk
    bawk hoehpawiteh, a miphun koehoi takhoe e lah ao han. Bangkongtetpawiteh, ama
    tueng dawkvah, BAWIPA koe thuengnae a sak hoeh dawkvah, ama koe yon a kamtue han.
  twi-twi: Nanso obiara a ne ho nguu fi anaa obi a ontuu kwan nanso wanni Twam Afahyɛ
    no wɔ ne bere ano no, ɛsɛ sɛ wotwa no asu afi Israelfo no mu wɔ afɔre a wamma
    ammɛbɔ amma Awurade bere a ɛsɛ mu no nti. Wɔbɛsoa wɔn afɔdi ho sodi.
  hlt-hlt: Tedae hlang te tuicil tih longpueng ah khaw om pawt dae Yoom saii ham a
    toeng atah a pilnam lamloh a hinglu thup pah kangna saeh. Amah khoning ah BOEIPA
    kah nawnnah te a khuen pawt dongah te kah hlang te amah tholhnah amah loh phuei
    saeh.
  tbz-SIM: Kòò mɔù í sɑ̃ũ nhomɑ́ɑ̀, ò mɛ nyí kɔ̀tɛ kupɔ̀ɔ̀kù kɛ nɛ́ yóu ò bo bɑɑ́mmɛ̀
    diyentɛ́bɑnni kɛ́pɑ̃ mí ndi Yiɛ̀ nKuyie ndipɑ̃nnì, dɛ yiɛ̀ mbɛ̀ɛ ò dɛ̀itɛ o kɔbɛ
    cuokɛ̀, kòò sèńtɛ́ diyentɛ́bɑnni kó diyiè n dɔú ndì, o yɛi mbo o yuu ĩ́nkɛ̀ nkɛ.
  msy-2020: Eghtɨ gumazamizir nan damazimɨn zueziba, ko gumazamizir tuavir ruarimɨn
    ghua saghon itir danganimɨn itir puvatɨziba, me God Israelia Gitazir Dughiam Gɨnɨghnɨzir
    Isar kam damuan aghuaghɨva, me nan gumazamizibar ikian kogham. Me Israelian tongɨn
    ikian kogham. Bar guizbangɨra, ofan dughiamɨn, me ofa inigha Ikiavɨra Itir God
    ganɨngizir puvatɨ. Kamaghɨn amizɨ, me uari uan arazir kurabar ivezir kuram iniam.
  dop-dop: Amɑ ye nɔɣɔlʋ lɑpɑ Tɛɛʋ ɑcimɑ kʋyɑkʋ ŋkʋɣʋ ɑwusɑ, nɑ pǝ́ tɑ́ kɛ́ sɩ ɑsilimɑ
    nɑɑlɩ, yɑɑ ɩ tɔŋ mpɑɑʋ ɩ tɔm sǝpɑɣɑ. Pɑɑ lǝsɩ-ɩ Ɩsɛɣɛlɩ nyǝ́mɑ tɑɑ kɛ́ mpi pǝ
    tɔɔ ɩ tɑ kɔnɑ ɩ kʋhɑʋ kɛ pǝ kʋyɑkʋ wule tɔ.
  azb-azb: Amma kim ki pakdır, uzaq yolda deyil və Pasxanı keçirmirsə, öz xalqı arasından
    qovulsun; çünki təyin olunan vaxtda Rəbbin təqdimini gətirməmişdir, o adam günahının
    cəzasını çəksin.
  eng-DBY: 'But a man that is clean, and is not on a journey, and forbeareth to hold
    the passover, that soul shall be cut off from among his peoples; because he presented
    not the offering of Jehovah at its set time: that man shall bear his sin.'
  hin-2017: परन्तु जो मनुष्य शुद्ध हो और यात्रा पर न हो, परन्तु फसह के पर्व को न माने,
    वह मनुष्य अपने लोगों में से नाश किया जाए, उस मनुष्य को यहोवा का चढ़ावा नियत समय
    पर न ले आने के कारण अपने पाप का बोझ उठाना पड़ेगा।
  wol-KYG: Ku set nag te nekkul ciw yoon, su ñàkkee màggal bésub Mucc bi, kooku dees
    koy dagge ciw askanam, ndax saraxu Aji Sax ji mu joxewul ci bésam. Kooku moo gàddu
    bàkkaaru boppam.
  eng-YLT: '''And the man who is clean, and hath not been on a journey, and hath ceased
    to prepare the passover, even that person hath been cut off from his people; because
    the offering of Jehovah he hath not brought near, in its appointed season, that
    man doth bear his sin.'
  eng-WYC-2017: Forsooth if any man is clean, and is not in the way, and nevertheless
    made not [the] pask, that man shall be des-troyed from his peoples, for he offered
    not sacrifice to the Lord in his time set, or covenable; he shall bear his sin.
  eng-WMBB: But the man who is clean, and is not on a journey, and fails to keep the
    Passover, that soul shall be cut off from his people. Because he didn’t offer
    the offering of the LORD in its appointed season, that man shall bear his sin.
  urd-GVH: लेकिन जो पाक होने और सफ़र न करने के बावुजूद भी ईदे-फ़सह को न मनाए उसे उस
    की क़ौम में से मिटाया जाए, क्योंकि उसने मुक़र्ररा वक़्त पर रब को क़ुरबानी पेश
    नहीं की। उस शख़्स को अपने गुनाह का नतीजा भुगतना पड़ेगा।
  rug-rug: Be keke tie sapu lopu boni si asa pa dinoṉo te Zihova meke lopu somana
    pa inene meke lopu lulia sa tinaraena sa Pasova si kaqu ta gilana sapu lopu na
    Qua tie si asa, sina lopu hite tavetia sa sa vinariponi mae koa Rau pa totoso
    ta huhukuna. Kaqu tava kilasa sa tie asa pa nana sinea.
  gaz-gaz: Garuu namni qulqulluu taʼee karaa hin deemin yoo Faasiikaa ayyaaneffachuu
    baate inni sababii yeroo murtaaʼetti aarsaa Waaqayyoo hin dhiʼeessiniif saba isaa
    keessaa haa balleeffamu. Namichi sun gatii cubbuu isaa ni argata.
  fra-LSG: Si celui qui est pur et qui n’est pas en voyage s’abstient de célébrer
    la Pâque, celui-là sera retranché de son peuple; parce qu’il n’a pas présenté
    l’offrande de l’Éternel au temps fixé, cet homme-là portera la peine de son péché.
  yal-yal: Koni xa muxuna nde tondi Halagi Tiin Dangu Lɔxɔn Sanla rabɛ a waxatini,
    anu a mi xɔsixi, a mi sigatini, a kedima nɛn Isirayila yamani, a to mi saraxan
    baxi Alatala xa a waxatini. Na kanna a yulubin goronna tongoma nɛn.
  haw-1868: Aka, o ke kanaka haumia ole, aole hoi i hala i ka hele ana, a ua malama
    ole i ka moliaola, e hookiia'ku oia mai kona poe kanaka aku; no ka mea, aole ia
    i lawe mai i ka mohai na Iehova i kona manawa i kauohaia'i; e lawe ia kanaka i
    kona hewa iho.
  arb-NAV: وَلَكِنْ مَنْ كَانَ طَاهِراً وَلَيْسَ فِي سَفَرٍ، وَأَغْفَلَ الاحْتِفَالَ
    بِالْفِصْحِ، فَإِنَّهُ يُسْتَأْصَلُ مِنْ بَيْنِ شَعْبِهِ، لأَنَّهُ لَمْ يُقَدِّمْ
    قُرْبَانَ الرَّبِّ فِي أَوَانِهِ. ذَلِكَ الإِنْسَانُ يَتَحَمَّلُ عِقَابَ خَطِيئَتِهِ.
  ewe-ewe: “Ke ame sia ame, si megblẽ kɔ ɖo na eɖokui o, eye mezɔ mɔ hã o, gake wògbe
    meɖu Ŋutitotoŋkekenyui la le ɣeyiɣi ɖoɖo la dzi o la, woaɖee le Israelviwo ƒe
    ha me le ale si wògbe be yemasa vɔ na Yehowa le ɣeyiɣi ɖoɖo la dzi o ta. Eƒe nu
    vɔ̃ anɔ edzi.
  eng-LEE: But the man that is clean, and is not on a journey, and forbeareth to prepare
    the passover-lamb, even that same soul shall be cut off from his people; because
    the offering of the Lord hath he not brought at its appointed season, his sin
    shall that man bear.
  asm-FB: কিন্তু যিকোনোৱে শুচি হৈ থাকে আৰু পথিকো নহয়, কিন্তু তেওঁ যদি নিস্তাৰ-পৰ্ব্ব
    পালন কৰিবলৈ হেলা কৰে, তেন্তে সেই মানুহ নিজ লোকসকলৰ মাজত পৰা উচ্ছন্ন কৰা হ’ব। কাৰণ,
    নিৰূপিত সময়ত যিহোৱাৰ উদ্দেশ্যে উপহাৰ নিদিয়াত, তেওঁ নিজৰ পাপৰ ফল ভোগ কৰিব লাগিব।
  sus-A: كْنْ شَ مِشِ سّنِيّنشِ نَشَن مُ نَ بِيَاسِ كُي، عَ تٌندِ سَيَمَلٍكّ دَنفِ
    سَلِ رَبَدٍ، نَ كَنيِ لَنمَ عَ شَ بَ عَلَتَلَ شَ حَمَ يَ مَ، بَرِ مَ عَ مُ قَ
    هَدِيَ رَ عَلَتَلَ بّ عَ وَشَتِ. نَ كَنيِ قَمَ نّ عَ شَ يُنُبِ سَرٍ سْتْدٍ.»
  fra-SBL: Mais l'homme qui est pur, qui n'est pas en voyage, et qui ne célèbre pas
    la Pâque, cette personne sera retranchée de son peuple. Parce qu'il n'a pas offert
    l'offrande de Yahvé au temps fixé, cet homme portera son péché.
  hbo-hbo: וְהָאִישׁ֩ אֲשֶׁר־ה֨וּא טָהֹ֜ור וּבְדֶ֣רֶךְ לֹא־הָיָ֗ה וְחָדַל֙ לַעֲשֹׂ֣ות
    הַפֶּ֔סַח וְנִכְרְתָ֛ה הַנֶּ֥פֶשׁ הַהִ֖וא מֵֽעַמֶּ֑יהָ כִּ֣י ׀ קָרְבַּ֣ן יְהוָ֗ה
    לֹ֤א הִקְרִיב֙ בְּמֹ֣עֲדֹ֔ו חֶטְאֹ֥ו יִשָּׂ֖א הָאִ֥ישׁ הַהֽוּא׃
  eng-WYCLIFFE: Forsothe if ony man is bothe cleene, and is not in the weie, and netheles
    made not pask, thilke man schal be distried fro hise puplis, for he offeride not
    sacrifice to the Lord in his tyme; he schal bere his synne.
  cwe-cwe: Mbali munhu yoyose yelile hebu heli muna umwanza, nayo hajamhile Dugila
    da Pasaka, munhu iyo kezabaguligwa na wanhu wake, kwaviya hamulavile Mndewa Mulungu
    nhambiko kwa lusita lupangigwe. Munhu iyo kezatagusigwa kwa uhasanyi wake.
  kik-kik: No mũndũ angĩkorwo ndarĩ na thaahu, na ndathiĩte rũgendo, na aage gũkũngũĩra
    Gĩathĩ-kĩa-Bathaka, mũndũ ũcio nĩakaingatwo athengio kuuma kũrĩ andũ ao, nĩ ũndũ
    ndaareheire Jehova indo iria arutagĩrwo ihinda rĩrĩa rĩtuĩtwo. Mũndũ ũcio nĩagacookererwo
    nĩ mehia make mwene.
  fra-NCL: Si quelqu’un, étant pur et n’étant pas en voyage, omet de faire la Pâque,
    il sera retranché de son peuple ; parce qu’il n’a pas présenté l’offrande de Yahweh
    au temps fixé, il portera son péché.
  cek-AK: Toe amhnonghaih om ai, kholong ah doeh caeh ai to mah, misong loihaih poih
    to sah ai kami loe, atue phak naah Angraeng khaeah hmuen tathlanghaih sah ai pongah,
    anih to angmah ih kaminawk salak hoiah takhoe ving han oh; anih loe zaehaih atho
    to hnu tih.
  cuk-cuk: ” ’Ar dule san-swilidikindibe, igi, neg-baidsik gudisulindibe, Oburgwelegoenad-Iba
    onossulile, we-dule, e-dulemar-abargi onolegoed. Ar anga ibmar-ukleged Iba-sekalaa-uksasursoggu,
    we-dule na e-isgusadba oburgwilegodo.
  uig-CYR: Һалбуки, пак болған, сәпәр үстидиму болмиған амма өтүп кетиш һейтини өткүзүшкә
    етивар бәрмигән киши болса өз хәлқидин үзүп ташлиниду; чүнки бекитилгән вақитта
    Пәрвәрдигарға сунуш керәк болғинини сунмиғанлиғи үчүн, у өз гунайини өз үстигә
    алиду.
  tel-2017: అయితే పవిత్రంగా ఉండీ, ప్రయాణమేదీ చేయని వాడు ఒకవేళ పస్కాను ఆచరించకపోతే
    ఆ వ్యక్తిని సమాజంలో లేకుండా చేయాలి. ఎందుకంటే ఆ వ్యక్తి సంవత్సరంలో నిర్ధారించిన
    రోజున యెహోవాకు అవసరమైన బలి అర్పణ అర్పించలేదు. ఆ వ్యక్తి తన పాపాన్ని భరించాల్సిందే.
  hat-BSA: Men mesye ki pwòp e ki pa nan yon vwayaj, ki malgre sa, neglije obsève
    Pak la, moun sa a va vin koupe retire de pèp li a. Paske li pa t prezante ofrann
    bay SENYÈ a nan lè chwazi a. Nonm sila a va pote peche li.
  kos-kos: Tusruktu kutena mwet su nasnas na ac tia fufahsryesr nu yen saya, a el
    tia wi akfulatye Kufwen Alukela, fah tia sifil oaoa mu el mwet luk, mweyen el
    tia akfalye in use mwe sang lal nu sik ke pacl fal. El fah eis mwatan ma koluk
    se lal uh.
  hbo-WLC: וְהָאִישׁ֩ אֲשֶׁר־ה֨וּא טָה֜וֹר וּבְדֶ֣רֶךְ לֹא־הָיָ֗ה וְחָדַל֙ לַעֲשׂ֣וֹת
    הַפֶּ֔סַח וְנִכְרְתָ֛ה הַנֶּ֥פֶשׁ הַהִ֖וא מֵֽעַמֶּ֑יהָ כִּ֣י ׀ קָרְבַּ֣ן יְהוָ֗ה
    לֹ֤א הִקְרִיב֙ בְּמֹ֣עֲד֔וֹ חֶטְא֥וֹ יִשָּׂ֖א הָאִ֥ישׁ הַהֽוּא׃
  ibo-ibo: Ma ọbụla nọ nʼọnọdụ ịdị ọcha, onye nke na-anọghị nʼije nʼoge Mmemme Ngabiga
    ma kpachapụrụ anya hapụ isoro ndị ọzọ nʼoge mmemme a, a ga-ewezuga ya site nʼetiti
    ụmụ Izrel niile, nʼihi na ọ jụrụ iwetara Onyenwe anyị onyinye nʼoge a kara aka.
    Onye dị otu a ga-ebu ahụhụ mmehie ya nʼisi ya.
  ory-ory: ମାତ୍ର ଯେକେହି ଶୁଚି ଥାଇ ଓ ପଥିକ ନ ହୋଇ ନିସ୍ତାର ପର୍ବ ପାଳନ କରିବାରୁ କ୍ଷାନ୍ତ ହୁଏ,
    ସେହି ପ୍ରାଣୀ ଆପଣା ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ ଉଚ୍ଛିନ୍ନ ହେବ; ସେ ନିରୂପିତ ସମୟରେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ଉପହାର ଉତ୍ସର୍ଗ କଲା ନାହିଁ, ଏଥିପାଇଁ ସେହି ମନୁଷ୍ୟ ଆପଣା ପାପ ବୋହିବ;
  chk-chk: Nge eman mwän mi limöch, esap pwal toau seni fanüan, are i esap mochen
    föri ewe Pasofer, epwe käriwu me lein aramasan, pun esap eäni ewe asor ngeniei
    lon ewe fansoun mi filitä. Iwe, ewe aramas epwe angei chappen an tipis.
  rop-rop: “Bat enibodi hu jidan klinbala blanga det serramoni en nomo bin gowei wokwokbat,
    en im nomo abum det Pasoba Serramoni im kaan jidan main ronwan pipul, dumaji im
    nomo bin gibit det ofring langa mi langa det rait taim. Im garra lafta abum det
    panishmen blanga det nogudbalawei.
  ukr-1871: Чоловік же чистий і що не в дорозї, а занедбав сьвяткувати паску, викорениться
    душа його зміж людей його; бо не принїс жертви Господеві у призначений час; чоловік
    той нести ме свій гріх.
  deu-1951: Wer aber rein und nicht auf der Reise ist, und läßt es anstehen, das Passah
    zu halten, eine solche Seele soll ausgerottet werden, weil sie des HERRN Opfergabe
    nicht zur bestimmten Zeit dargebracht hat; sie soll ihre Sünde tragen!
  eng-JPS: But the man that is clean, and is not on a journey, and forbeareth to keep
    the passover, that soul shall be cut off from his people; because he brought not
    the offering of the LORD in its appointed season, that man shall bear his sin.
  srp-1865: A ko je èist i nije na putu, pa bi propustio slaviti pashu, da se istrijebi
    duša ona iz naroda svojega, jer ne prinese Gospodu žrtve na vrijeme, grijeh svoj
    neka nosi onaj èovjek.
  lug-lug: Naye omuntu omulongoofu ate nga teyagenda lugendo, kyokka n’atakwata Mbaga
    ey’Okuyitako, anaawaŋŋangusibwanga n’ava mu banne, kubanga teyaleeta kiweebwayo
    kya Mukama Katonda mu ntuuko zaakyo. Ekibi ky’omuntu oyo kinaabeeranga ku mutwe
    gwe.
  heb-heb: והאיש אשר הוא טהור ובדרך לא היה וחדל לעשות הפסח ונכרתה הנפש ההוא מעמיה
    כי קרבן יהוה לא הקריב במעדו חטאו ישא האיש ההוא׃
  ben-IRV: কিন্তু যে কেউ শুচি থাকে ও পথিক না হয়, সে যদি নিস্তারপর্ব্ব পালন না করে,
    তবে সেই প্রাণী তার লোকেদের মধ্যে থেকে উচ্ছেদ হবে; কারণ সঠিক দিনের সদাপ্রভুর উদ্দেশ্যে
    উপহার না আনাতে সে নিজের পাপ নিজে বহন করবে।
  pan-pan: ਪਰੰਤੂ ਜਿਹੜਾ ਮਨੁੱਖ ਸ਼ੁੱਧ ਹੋਵੇ ਅਤੇ ਸਫ਼ਰ ਵਿੱਚ ਵੀ ਨਾ ਹੋਵੇ ਅਤੇ ਜੇਕਰ ਉਹ ਪਸਾਹ
    ਮਨਾਉਣ ਤੋਂ ਇਨਕਾਰ ਕਰੇ ਤਾਂ ਉਹ ਮਨੁੱਖ ਆਪਣਿਆਂ ਲੋਕਾਂ ਵਿੱਚੋਂ ਕੱਢਿਆ ਜਾਵੇ ਕਿਉਂ ਜੋ ਉਸ ਨੇ
    ਯਹੋਵਾਹ ਦਾ ਚੜ੍ਹਾਵਾ ਠਹਿਰਾਏ ਹੋਏ ਸਮੇਂ ਉੱਤੇ ਨਹੀਂ ਚੜ੍ਹਾਇਆ, ਉਹ ਮਨੁੱਖ ਆਪਣਾ ਪਾਪ ਆਪ ਚੁੱਕੇਗਾ।
  mya-JVB: ညစ်ညူး ခြင်းမရှိ၊ အခြားတပါးသို့ ခရီး မ သွား သောသူသည် ပသခါ ပွဲကို မ ခံ ပဲနေလျှင်၊
    ထို သူ ကို သူ ၏ အမျိုး မှ ပယ်ရှင်း ရမည်။ ချိန်းချက် သော အချိန်၌ ထိုသူသည်၊ ထာဝရဘုရား
    အဘို့ ပူဇော်သက္ကာ ကို မ ဆောင် ခဲ့ သောကြောင့်မိမိ အပြစ် ကိုခံရ မည်။
  hmo-hmo: To bema tau ta ia miro lasi, o ia laolao lasi, to Pasova aria ia karaia
    lasi, unai tau be iena bese dekena amo do umui negea, badina be ia ese Lohiabada
    ena boubou ia henia lasi, henia ena nega korikori dekenai. Unai tau ese iena kerere
    ena davana be ia sibona do ia karaia.
  urd-urd: लेकिन जो आदमी पाक हो और सफ़र में भी न हो, अगर वह फ़सह करने से बाज़ रहे
    तो वह आदमी अपनी क़ौम में से अलग कर डाला जाएगा; क्यूँकि उसने मु'अय्यन वक़्त पर
    ख़ुदावन्द की क़ुर्बानी नहीं पेश कीं इसलिए उस आदमी का गुनाह उसी के सिर लगेगा।
  rus-SYN: 'а кто чист и не находится в дальней дороге и не совершит Пасхи,- истребится
    душа та из народа своего, ибо он не принес приношения Господу в свое время: понесет
    на себе грех человек тот;'
  bqc-SIM: Gbɛ̃́ pↄ́ i gbãlɛo mɛ́ i gɛ́ wɛ̃́lɛeu no, tó à gì Gɛ̃amusu dikpɛpi
    kɛi, wà ade bↄ a gbɛ̃́ↄ guu, asa i mↄmɛɛ ń gbao a gↄↄwao. Aà tàae a wi aà
    musuɛ.
  tcz-CHONGTHU: “Ahin Israelmi hiya chon na ngai a aboh jong hilou, kholche a jin
    doh jong hilou, ahivang a Kalchuh kut nahsah lou miho chu Israel nampi akonna
    kah lhah’a umding ahi. Pathen maicham jong aphat tah ahin todoh lou leh achonsetna
    jal a themmo chang a um ding ahiuve.
  mar-mar: परंतु जर कोणी शुद्ध आहे आणि दूरच्या प्रवासात नाही, पण जो वल्हांडण सण पाळत
    नाही तर त्यास आपल्या लोकातून काढून टाकावे कारण त्याने परमेश्वराचे अर्पण त्याच्या
    नेमलेल्या वेळी केले नाही. त्या मनुष्याने आपले पाप वहावे.
  qub-qub: Pipis limyu caycar, jinancho tiyaycar Pascua fistata mana ruraj cäga marcayquipita
    gargushami canga. Imaypis fista cashan junaj nogapaj garaynincunata mana apamushanpita
    castigasha canga.
  bqp-bqp: Gbɛ̃ kũ adi gbã̀ lɛ́ro akũsↄ̃ adi gɛ́ wɛ̃tɛ kearo, tó à gì Vĩnla dikpɛ
    pì kɛi, ò ade bo a gbɛ̃nↄ tɛ́, zaakũ adi sumɛnɛ kũ gbao a gↄrↄaro. A taari ni
    wí a musu.
  hat-hat: Men, si yon moun ki nan kondisyon pou fè sèvis pou mwen epi ki pa nan vwayaj
    ta rive pa fete fèt Delivrans lan, se pou yo mete l' deyò nèt nan mitan fanmi
    l' yo, paske li pa t' ofri ofrann li bay Seyè a dat pou l' te fè l' la. Se pou
    l' peye pou sa l' fè a.
  eng-BSB: But if a man who is ceremonially clean and is not on a journey still fails
    to observe the Passover, he must be cut off from his people, because he did not
    present the LORD’s offering at its appointed time. That man will bear the consequences
    of his sin.
  tod-tod: Kɛlɛ zɔi nɔpɛ ɲadegai tɔgi letemazu, é la siɛ ma, é Pake fɛti vai ɠɛ
    ga faalakobai, naa ɓe ka leʋe ná-nuɓusɛiti ba, ná-faaɠaazagi ma ɠasɔi ɠa la
    unma, tɔɔzei é la ná-vebɛanii veeni Ɠɔoɠɔ GALAGI ʋɛ ma ɠui ma.
  eng-WEBPB: But the man who is clean, and is not on a journey, and fails to keep
    the Passover, that soul shall be cut off from his people. Because he didn’t offer
    the offering of the LORD in its appointed season, that man shall bear his sin.
  kbq-kbq: Hianagi mago'mo agru huno mani'neno, afete nantu kama onte kumate mani'neno,
    Isipi mani'nageno knazamo zamagatere'nea knagu antahimiza neza nenaza (Pasova)
    knagu agesa ontahisimofona, huntenkeno naga'afintira mani otage huno manino. Na'ankure
    agra Ra Anumzamofona ana knarera ofa huonte'neankino, kumi'amofo knazana agra'a
    erigahie.
  nhe-BL: Pero intla se acajya yonque tlapajpactic huan ax cana yajtoc, san moilhuis
    para ax quichihuas nopa Pascua Ilhuitl, monequi inquiquixtise para ayoc huelis
    itztos imohuaya inisraelitame. Queja nopa inquichihuase, pampa ax nechtencahuili
    nopa tlacajcahualistli noixtla ipan nopa tonal quema, niimoTECO, nijtlali, huan
    huajca monequi quiselis nopa tlatzacuiltilistli ipampa itlajtlacol.
  bus-bus: Gbɛ̃ kɛ̀ èe gbãsĩ lɛ́ro bensↄ̃ èe gá wɛ́tɛ kearo, tó à gì Banla zĩbaa
    pì kɛzi, wà adee bↄ a gbɛ̃nↄ tɛ́, zaakɛ èe mↄ́mɛ kↄ̃n gbaao à gurↄↄaro. À taari
    é wí à musu.
  gub-BL: Aze ru'u amo wiko putar ikatu ma'e romo Tupàn henataromo a'e 'ar mehe nehe.
    Aze ru'u amo ywy rehe nuwata kwaw a'e 'ar rehe nehe. Aze a'e teko nuzapo kwaw
    a'e mynykaw nehe, pemuhem kar teko wamyter wi nehe. Ta'e numur kwaw ihewe imur
    pyr i'ar katu mehe xe. Azepyk putar hehe hemiapo kwer ikatu 'ym ma'e hekuzaromo
    nehe.
  eng-DRA: 'But if any man is clean, and was not on a journey, and did not make the
    phase, that soul shall be cut off from among his people, because he offered not
    sacrifice to the Lord in due season: he shall bear his sin.'
