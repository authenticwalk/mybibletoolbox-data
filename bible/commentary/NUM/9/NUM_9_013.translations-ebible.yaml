verse: NUM.009.013
translations:
  mal-C: എന്നാൽ ആരെങ്കിലും ആചാരപരമായി ശുദ്ധമായിരിക്കുകയും യാത്രയിലല്ലാതിരിക്കുകയും
    ചെയ്തിട്ടും പെസഹ ആചരിക്കാതിരുന്നാൽ, ആ മനുഷ്യനെ സ്വജനത്തിൽനിന്ന് ഛേദിച്ചുകളയണം.
    കാരണം അയാൾ നിശ്ചിതസമയത്ത് യഹോവയ്ക്കു വഴിപാട് അർപ്പിച്ചില്ല. അങ്ങനെയുള്ളവർ തങ്ങളുടെ
    പാപത്തിന്റെ ശിക്ഷ അനുഭവിക്കണം.
  deu-TKW: Derjenige aber, der rein ist und sich nicht auf einer Reise befindet und
    dennoch unterläßt, das Passah zu feiern, - ein solcher soll hinweggetilgt werden
    aus seinen Volksgenossen, denn er hat die Opfergabe für Jahwe nicht dargebracht
    zur festgesetzten Zeit; ein solcher hat Sünde auf sich geladen.
  lin-lin: Kasi soki moto moko asepeli feti ya Pasika te, wana azali mbindo te mpe
    asali mobembo te, basengeli kolongola ye kati na libota na ye, pamba te abonzeli
    Yawe likabo te na tango oyo ekatama ; akomema mikumba ya masumu na ye.
  eng-LSV: And the man who is clean, and has not been on a journey, and has ceased
    to prepare the Passover, indeed, that person has been cut off from his people;
    because he has not brought the offering of YHWH near in its appointed time, that
    man bears his sin.
  eng-GNV: 'But the man that is cleane and is not in a iourney, and is negligent to
    keepe the Passeouer, the same person shalbe cut off from his people: because he
    brought not the offring of the Lord in his due season, that man shall beare his
    sinne.'
  eng-WEBSTER: 'But the man that is clean, and is not in a journey, and forbeareth
    to keep the passover, even the same soul shall be cut off from among his people:
    because he brought not the offering of the LORD in its appointed season, that
    man shall bear his sin.'
  nhw-BL: Pero sintla se acajya masque tlapajpactli huan amo cana yajtoc, san moilhuis
    para amo quichihuas nopa Pascua Ilhuitl, monequi anquiquixtise para ayacmo huelis
    itztos amohuaya anisraelitame. Quej nopa anquichihuase, pampa amo nechtencahuili
    nopa tlacajcahualistli noixpa ipan nopa tonal quema, niamoTECO, nijtlali, huan
    huajca monequi quiselis nopa tlatzacuiltilistli por itlajtlacol.
  swh-ONEN: Lakini kama mtu ni safi kwa taratibu za kiibada naye hayuko safarini,
    asipoadhimisha Pasaka, mtu huyo hana budi kukatiliwa mbali na watu wake kwa sababu
    hakutoa sadaka ya Bwana kwa wakati ulioamriwa. Mtu huyo atawajibika kubeba matokeo
    ya dhambi yake.
  bba-bba: Goo ù n dɛɛre mɑ uǹ wuu de, mɑ u kɑ sere yinɑ u Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑ
    te di, bɑ koo yɛ̃ro yɑrɑwɑ Isirelibɑn sɑnsɑnin di, yèn sɔ̃ u yinɑ u kɑ win yɑ̃kuru
    nɑ ten sɑɑ sɔɔ. Yɛ̃ro u koo win torɑ ten ɑre mwɑwɑ.
  eng-KJVCPB: 'But the man that is clean, and is not in a journey, and forbeareth
    to keep the passover, even the same soul shall be cut off from among his people:
    because he brought not the offering of the Lord in his appointed season, that
    man shall bear his sin.'
  luo-luo: To ka ngʼat ma ok ogak kendo ma ok odhi wuoth otamore timo nyasi mar Pasaka,
    ngʼatno nyaka gol oko kuom jogi nikech ne ok ochiwo misango ne Jehova Nyasaye
    e kinde moketne. Ngʼat ma kamano noyud kum moromore gi richone.
  meu-meu: A tau ta se miromu eiava se laolaomu to lagau-hanai ariana basine badinaia,
    una tau be ena bese amo bae negea daure; badina be Iehova se boua, nega korikorina
    ai. Una tau be ena dika do baine huaia.
  npi-ULB: तर कुनै व्यक्‍ति शुद्ध छ र यात्रामा छैन, अनि निस्तार-चाड मान्दैन भने परमप्रभुले
    आज्ञा गर्नुभएको निर्धारित समयमा त्यसले बलिदान नचढाएकोले त्यसलाई त्यसका मानिसहरूबाट
    बहिष्कार गर्नुपर्छ । त्यस मानिसले आफ्नो पाप भोग्‍नुपर्छ ।
  yor-yor: Ṣùgbọ́n bí ẹnìkan tó wà ní mímọ́ tí kò sì lọ sí ìrìnàjò bá kọ̀ láti pa
    àjọ ìrékọjá mọ́, irú ẹni bẹ́ẹ̀ ni a ó gé kúrò láàrín àwọn ènìyàn rẹ̀ nítorí pé
    kò mú ọrẹ Olúwa wá ní àsìkò tí ó yẹ. Ẹni náà yóò sì ru ẹ̀bi ẹ̀ṣẹ̀ rẹ̀.
  pes-OPCB: «ولی فردی که نجس نبوده و در سفر نیز نباشد و با وجود این از انجام مراسم
    عید پِسَح در موعد مقرر سر باز زند، باید به علّت خودداری از تقدیم قربانی به خداوند
    در وقت مقرر، از میان قوم اسرائیل رانده شود. او مسئول گناه خویش خواهد بود.
  tgl-ULB: Ngunit sinumang taong malinis at wala sa isang paglalakbay, ngunit nabigong
    ipagdiwang ang Paskua, dapat itiwalag ang taong iyon mula sa kaniyang mga tao
    dahil hindi siya nag-alay ng handog na inatas ni Yahweh sa nakatakdang panahon
    ng bawat taon. Dapat dalhin ng taong iyon ang kaniyang kasalanan.
  hui-hui: Anigo agali maru ti i̱naga deni ko mbira nawi bayale howabi dindi mendeha
    ibaga bima tagira nape howabi tigua ege áyu ogonaga Bolangua Halu Penegonaga tomo
    dawalu nolene ngago nane hayagua ti i̱naga wali agali bu karuni aria ndo ti tara
    kago i̱naga wali agali baba mandagi nahelo bo taliatagi halimu. Anidagua larogoni
    irane tigua i̱hondo lomabu ngulene horo wiyangi ngulenego nangi manga haragoninaga
    ani bilimu. Anidagua bo batagi haramigola mana ko tini biyagonaga genda tinime
    yu helo anidagua bilimu.
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သည်​ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ သန့်​စင်​လျက်​နှင့် ခ​ရီး​မ​လွန်​ဘဲ​ရှိ​လျက်​နှင့်
    ပ​သ​ခါ​ပွဲ​ခံ​ချိန်​တွင်​ငါ့​အား​ပူ​ဇော်​သ​ကာ​မ​ဆက်​သ​လျှင် ထို​သူ့​ကို​ငါ​၏​လူ​မျိုး​တော်​အ​ထဲ​မှ​ထုတ်​ပယ်​ရ​မည်။
    သူ​သည်​မိ​မိ​၏​အ​ပြစ်​အ​လျောက်​ဒဏ်​ခံ​ရ​မည်။
  bod-N: འོན་ཀྱང་མི་སུ་ཞིག་གཙང་མ་ཡིན་ཞིང་། གནས་སྐོར་གྱི་ལམ་དུ་ཡང་མེད་ཀྱང་པེ་སག་གི་དུས་ཆེན་བསྲུང་བ་སྣང་མེད་དུ་བསྐྱུར་ན།
    མི་དེས་གཏན་ལ་ཁེལ་བའི་དུས་སུ་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་པ་མ་ཕུལ་བས། མི་དེས་རང་གི་སྡིག་པ་འཁུར་དགོས་ཤིང་རང་གི་མི་ཚོགས་ལས་འཕུད་དགོས།
  sna-sna: Asi kana munhu akachena uye asiri parwendo akakundikana kupemberera Pasika,
    munhu uyo anofanira kubviswa pakati pavanhu vokwake nokuti haana kuvigira Jehovha
    chipiriso panguva yakatarwa. Munhu uyo achatakura zvivi zvake.
  spa-BLM: Pero el hombre que esté limpio y no esté de viaje, y no guarde la Pascua,
    esa persona será cortada de su pueblo. Por no haber ofrecido la ofrenda de Yahvé
    en su tiempo señalado, ese hombre cargará con su pecado.
  cac-cac: Palta tato ay mach max ac'anoch jun q'uin̈ chi', vach'chom vach' yaj icha
    yalan ley, mato man̈ ayocb'at d'a junoc b'aj schec sb'a, man̈xaocab' yalan yic
    d'a e cal, yujto maj yac' yofrenda d'ayin d'a jun c'u to chequel yajcan chi',
    scan smul chi' d'a yib'an̈.
  swh-ULB: Lakini mtu yeyote asiye najisi na hayuko safarini, na akashindwa kuishika
    Pasaka, huyo mtu lazima aondolewe kati ya watu wake kwa sababu hakutoa sadaka
    ambayo BWANA huitaka kwa wakati wa mwaka uliopangwa. Huyo mtu lazima aibebe dhambi
    yake.
  bel-bel: а хто чысты і не ў дарозе і ня ўчыніць Пасхі, - зьнішчыцца душа тая з народу
    свайго, бо ён не прынясе прынашэньня Госпаду ў свой час, панясе на сабе грэх чалавек
    той;
  deu-ELBBK: Der Mann aber, der rein und nicht auf dem Weg ist und es unterlässt,
    das Passah zu feiern, diese Seele soll aus ihren Völkern ausgerottet werden; denn
    er hat die Opfergabe des HERRN nicht zur bestimmten Zeit dargebracht; dieser Mann
    soll seine Sünde tragen.
  mbb-OT: “Piru is etew he lumpiyu wey wazà medhipanew ziyà te meziyù he wazà medsilibra
    te Pista te Kedlavey te Belinsuǥuen, heeyan he etew kinahanglan he kenè en egkilelaan
    he zuma niw, su wazà sikandin mebpemuhat te pemuhat he para te Nengazen dutun
    te midtelaan he timpu. Heeyan he etew egkerasey tenged te salè din.
  mal-2015: എന്നാൽ ശുദ്ധിയുള്ളവനും പ്രയാണത്തിൽ അല്ലാത്തവനുമായ ഒരുത്തൻ പെസഹ ആചരിക്കാതെ
    വീഴ്ച വരുത്തിയാൽ അവനെ അവന്റെ ജനത്തിൽനിന്നു ഛേദിച്ചുകളയേണം; നിശ്ചയിച്ച സമയത്തു
    യഹോവയുടെ വഴിപാടു കഴിക്കായ്കകൊണ്ടു അവൻ തന്റെ പാപം വഹിക്കേണം.
  rmc-rmc: Ale te vareko hino žužo a nane dur pro drom, no the avke na oslavinel e
    Patraďi, ela avritradlo mire manušendar, bo na anďa o daros le RAJESKE andro časos,
    sar sas phendo. Kajso manuš ela potrestimen vaš peskro binos.
  pes-OPV: اما کسی‌که طاهرباشد و در سفر نباشد و از بجا آوردن فصح بازایستد، آن کس از
    قوم خود منقطع شود، چونکه قربانی خداوند را در موسمش نگذرانیده است، آن شخص گناه
    خود را متحمل خواهدشد.
  ron-1924: Дакэ чинева ну есте некурат, нич ну есте ын кэлэторие, ши тотушь ну прэзнуеште
    Паштеле, суфлетул ачела сэ фие нимичит дин попорул луй, пентру кэ н-а адус дарул
    кувенит Домнулуй ла время хотэрытэ, омул ачела сэ-шь я педяпса пентру пэкатул
    луй.
  ben-OBCV: কিন্তু, যদি কোনো ব্যক্তি আনুষ্ঠানিকভাবে শুচি থাকে, ভ্রমণপথে না থাকে, অথচ
    নিস্তারপর্ব পালন না করে, সেই ব্যক্তিকে, তার গোষ্ঠী থেকে অবশ্যই উচ্ছেদ করতে হবে।
    কারণ, সে নির্দিষ্ট সময়ে সদাপ্রভুর নৈবেদ্য নিবেদন করেনি। সেই ব্যক্তি তার পাপের
    পরিণতি ভোগ করবে।
  som-som: Laakiinse ninkii daahir ah oo aan sodcaal ku jirin oo ka hadha inuu dhawro
    Iidda Kormaridda, qofkaasu waa ka go'i doonaa dadkiisa, maxaa yeelay, wuxuusan
    bixin qurbaankii Rabbiga xilligiisii la amray, oo ninkaasu dembigiisuu qaadan
    doonaa.
  lat-VUC: 'Si quis autem et mundus est, et in itinere non fuit, et tamen non fecit
    Phase, exterminabitur anima illa de populis suis, quia sacrificium Domino non
    obtulit tempore suo: peccatum suum ipse portabit.'
  eng-ASVBT: But the man that is clean, and is not on a journey, and forbeareth to
    keep the passover, that soul shall be cut off from his people; because he offered
    not the oblation of Jehovah in its appointed season, that man shall bear his sin.
  ita-1885: Ma, se alcuno è netto, e non è in viaggio, e pur si rimane di far la Pasqua;
    sia una tal persona ricisa da' suoi popoli; porti quell'uomo il suo peccato; perciocchè
    non ha offerta nella sua stagione l'offerta del Signore.
  eng-LXXUP: 'And whatsoever man shall be clean, and is not far off on a journey,
    and shall fail to keep the Passover, that soul shall be cut off from his people,
    because he has not offered the gift to the Lord in its season: that man shall
    bear his iniquity.'
  eng-ULB: But any person who is clean and is not on a journey, but who fails to keep
    the Passover, that person must be cut off from his people because he did not offer
    the sacrifice that Yahweh requires at the fixed time of year. That man must carry
    his sin.
  spa-VBL: “Sin embargo, cualquiera que esté ceremonialmente limpio y no viaje lejos
    y que no observe la Pascua debe ser expulsado de su pueblo, porque no presentó
    la ofrenda del Señor en el momento apropiado. Ellos serán responsables de las
    consecuencias de su pecado.
  fra-_FOB: Mais quant à l'homme qui est pur, et n'est pas en voyage, et s'abstient
    de faire la Pâque, cette personne-là sera retranchée d'entre ses peuples; parce
    qu'il n'a point offert l'offrande de l'Éternel au temps fixé, cet homme portera
    la peine de son péché.
  mal-mal: എന്നാൽ ശുദ്ധിയുള്ളവനും യാത്രയിൽ അല്ലാത്തവനുമായ ഒരുത്തൻ പെസഹ ആചരിക്കുന്നതിൽ
    വീഴ്ച വരുത്തിയാൽ അവനെ അവന്റെ ജനത്തിൽനിന്ന് ഛേദിച്ചുകളയണം; നിശ്ചയിച്ച സമയത്ത് യഹോവയുടെ
    വഴിപാട് കഴിക്കായ്കകൊണ്ട് അവൻ തന്റെ പാപം വഹിക്കണം.
  urd-GVR: Lekin jo pāk hone aur safr na karne ke bāwujūd bhī Īd-e-Fasah ko na manāe
    use us kī qaum meṅ se miṭāyā jāe, kyoṅki us ne muqarrarā waqt par Rab ko qurbānī
    pesh nahīṅ kī. Us shaḳhs ko apne gunāh kā natījā bhugatnā paṛegā.
  suz-BL: तन्‍न तेको मुर ग्रांग्रा दिशो मदुम्‍शो बाक्‍बा, ङोन यो मलशो बाक्‍बा, मेकोमी
    पास्‍सा चाड ममानेप्‍तु हना, मेको मुर आ मुर आन दाते रे तिल्‍चा पुंइसीब। मारदे हना
    मेकोमी आ देंशो नाक्‍ती परमप्रभु यावे कली चढ़ेतीक मचढ़ेवो। मेको मुर आ पाप राइब।
  ita-1927: Ma colui ch’è puro e che non è in viaggio, se s’astiene dal celebrare
    la pasqua, quel tale sarà sterminato di fra il suo popolo; siccome non ha presentato
    l’offerta all’Eterno nel tempo stabilito, quel tale porterà la pena del suo peccato.
  ckb-ckb: بەڵام ئەگەر یەکێک پاک بوو و لە گەشت نەبوو، جەژنی پەسخەی نەکرد، ئەو گیانە
    لە گەلەکەی دادەبڕدرێت، چونکە لە کاتی خۆیدا قوربانی یەزدانی پێشکەش نەکردووە، ئەو
    کەسە ئۆباڵی گوناهەکەی خۆی هەڵدەگرێت.
  eng-BBE: 'But the man who, not being unclean or on a journey, does not keep the
    Passover, will be cut off from his people: because he did not make the offering
    of the Lord at the regular time, his sin will be on him.'
  kan-OKCV: ಆದರೆ ಒಬ್ಬ ಮನುಷ್ಯನೂ ಆಚಾರವಾಗಿ ಶುದ್ಧನಾದವನು, ಪ್ರಯಾಣ ಮಾಡದವನಾಗಿದ್ದು ಪಸ್ಕವನ್ನು
    ಆಚರಿಸಲು ತಪ್ಪಿದರೆ, ಅವನನ್ನು ಅವನ ಜನರೊಳಗಿಂದ ತೆಗೆದುಹಾಕಬೇಕು. ಅವನು ಯೆಹೋವ ದೇವರ ಅರ್ಪಣೆಯನ್ನು
    ಅದರ ಸಮಯದಲ್ಲಿ ತರದಿದ್ದ ಕಾರಣ ಆ ಮನುಷ್ಯನು ತನ್ನ ಪಾಪವನ್ನು ಹೊತ್ತುಕೊಳ್ಳಬೇಕು.
  bbb-bbb: '@see-verse:NUM.009.012'
  tam-2017: ஒருவன் சுத்தமுள்ளவனுமாகப் பயணம் போகாதவனுமாக இருந்தும், பஸ்காவை அனுசரிக்காமல்
    போனால், அந்த ஆத்துமா குறித்த காலத்தில் யெகோவாவின் பலியைச் செலுத்தாதபடியால் தன்னுடைய
