verse: NUM.009.003
translations:
  mal-C: അതിന്റെ നിശ്ചിതസമയമായ ഈമാസം പതിന്നാലാംതീയതി സന്ധ്യാസമയത്ത്, അതിന്റെ സകലനിയമങ്ങൾക്കും
    ചട്ടങ്ങൾക്കും ഒത്തവണ്ണം അത് ആചരിക്കണം.”
  deu-TKW: Am vierzehnten Tage dieses Monats gegen Abend sollt ihr es feiern zur festgesetzten
    Zeit; nach allen den Satzungen und allen den Ordnungen, die dafür gelten, sollt
    ihr es feiern.
  lin-lin: Bosala feti yango na tango oyo ekatama, na pokwa ya mokolo ya zomi na minei,
    ya sanza oyo, kolanda mibeko mpe malako na yango nyonso. »
  eng-LSV: in the fourteenth day of this month between the evenings you prepare it
    in its appointed time; you prepare it according to all its statutes and according
    to all its ordinances.”
  eng-GNV: 'In the fourtenth day of this moneth at euen, ye shall keepe it in his
    due season: according to all the ordinances of it, and according to all the ceremonies
    thereof shall ye keepe it.'
  eng-WEBSTER: 'In the fourteenth day of this month, at evening, ye shall keep it
    in its appointed season: according to all its rites, and according to all its
    ceremonies, shall ye keep it.'
  nhw-BL: Quema ya tiotlaquixtos ipan 14 itequi ni metztli catli achtihui ipan toxihui,
    anquitoquilise nopa tlanahuatili quen ijcuilijtoc. Senquistoc quen nimechnextilijtoc
    para anquichihuase, ya nopa anquichihuase.”
  swh-ONEN: Adhimisheni wakati ulioamriwa, yaani wakati wa kuzama jua siku ya kumi
    na nne ya mwezi huu, kufuatana na desturi zake zote na masharti yake.”
  bba-bba: Yerɑ suru winin sɔ̃ɔ wɔkurɑ nnɛsen yokɑ, sɑnɑm mɛ sɔ̃ɔ duɑ. Bɑ koo tu diwɑ
    nɡe mɛ ten woodɑ yɑ ɡeruɑ.
  eng-KJVCPB: 'In the fourteenth day of this month, at even, ye shall keep it in his
    appointed season: according to all the rites of it, and according to all the ceremonies
    thereof, shall ye keep it.'
  luo-luo: Tim nyasini e kinde moketne, ma en kinde mag odhiambo mar odiechiengʼ mar
    apar gangʼwen mar dweni, kaluwore gi chikene kod buchene duto.”
  meu-meu: Una hua ena dina ihagwauta-hanina adorahina ai ba karaia, ena nega korikorina
    ai, taravatuna iboudiai heḡereḡerena.
  npi-ULB: यो महिनाको चौधौँ दिनको साँझ, तिमीहरूले निस्तार-चाडलाई यसको निर्धारित समयमा
    नै मान्‍नू । तिमीहरूले यसलाई पालन गर्नुपर्छ, यससँग सम्बन्धित सबै आदेशहरू पालन
    गर्नुपर्छ र सबै नियमहरू अनुसरण गर्नुपर्छ ।”
  yor-yor: Ẹ ṣe é ní àsìkò rẹ̀ gan an ní ìdajì ọjọ́ kẹrìnlá oṣù yìí ní ìbámu pẹ̀lú
    àwọn òfin àti ìlànà rẹ̀.”
  pes-OPCB: در غروب روز چهاردهم همین ماه آن را به جا آورند. در اجرای این مراسم باید
    از تمام فرایض و قوانینی که من در این مورد داده‌ام پیروی کنند.»
  tgl-ULB: Sa paglubog ng araw sa ikalabing-apat na araw ng buwang ito, dapat ninyong
    ipagdiwang ang Paskua sa nakatakdang panahon nito sa bawat taon. Dapat ninyong
    panatilihin ito, sundin ang lahat ng alituntunin at sumunod sa lahat ng utos na
    kaugnay rito.”
  hui-hui: '@see-verse:NUM.009.002'
  mya-mya: '@see-verse:NUM.009.002'
  bod-N: ཟླ་བ་འདིའི་ཚེས་བཅུ་བཞི་པའི་ཉིན་ས་སྲོས་ཀྱི་དུས་སུ། ཁྱོད་ཅག་གིས་གཏན་ལ་ཁེལ་བའི་དུས་སུ་དུས་ཆེན་དེ་བསྲུང་དགོས་ཤིང་།
    དུས་ཆེན་དེའི་སྒྲིག་ཁྲིམས་དང་སྲོལ་ཡིག་ཐམས་ཅད་བཞིན་ནོ་ཞེས་བཀའ་གནང་ངོ་། །
  sna-sna: Muipemberere panguva yakatarwa, panguva yorubvunzavaeni pazuva regumi namana
    romwedzi, maererano nemitemo yayo nemirayiro yayo yose.”
  spa-BLM: El día catorce de este mes, al atardecer, la celebraréis a su tiempo. La
    celebraréis según todos sus estatutos y según todas sus ordenanzas”.
  cac-cac: Tzeyac'och jun q'uin̈ chi' d'a jun c'u chi' ayic vanxo yem c'u, aton yic
    14 yoch jun uj tic, tze c'anab'ajan masanil icha yajcan d'a sleyal, xchi d'a vin̈.
  swh-ULB: Siku ya kumi na nne ya mwezi huu, muda wa jioni, utaikumbuka Pasaka kila
    mwaka kwa muda uliopanggwa. Lazima uikumbuke, fuata taratibu zake zote na utii
    sheria zake zote zinazohusiana na tukio hilo.
  bel-bel: на чатырнаццаты дзень гэтага месяца ўвечары ўчынеце яе ў вызначаны на яе
    час, паводле ўсіх пастановаў і паводле ўсіх абрадаў яе ўчынеце яе.
  deu-ELBBK: am 14. Tag in diesem Monat, zwischen den zwei Abenden, sollt ihr es feiern
    zu seiner bestimmten Zeit; nach allen seinen Satzungen und nach allen seinen Vorschriften
    sollt ihr es feiern.
  mbb-OT: Ebpuunan niw heini emun egkesakep en dutun te ike-14 he andew kayì he vulan.
    Kinahanglan he ed-ikulen niw is langun he sulunuzen mehitenged kayi he pista.”
  mal-2015: അതിന്നു നിശ്ചയിച്ച സമയമായ ഈ മാസം പതിന്നാലാം തിയ്യതി വൈകുന്നേരം അതു ആചരിക്കേണം;
    അതിന്റെ എല്ലാചട്ടങ്ങൾക്കും നിയമങ്ങൾക്കും അനുസരണയായി നിങ്ങൾ അതു ആചരിക്കേണം.
  rmc-rmc: Oslavinen la dešuštarto (14.) džives andre oda čhon rači, sar zadžal o
    kham, pal savore zakoni a prikazaňja.“
  pes-OPV: در روزچهاردهم این ماه آن را در وقت عصر در موسمش بجا آورید، برحسب همه فرایضش
    و همه احکامش آن را معمول دارید.»
  ron-1924: Сэ ле прэзнуиць ла время хотэрытэ, ын а пайспрезечя зи а луний ачестея,
    сяра; сэ ле прэзнуиць дупэ тоате леӂиле ши дупэ тоате порунчиле привитоаре ла
    еле.”
  ben-OBCV: নির্দিষ্ট সময়ে, অর্থাৎ এই মাসের চতুর্দশ দিনের সন্ধ্যাবেলায়, সমস্ত বিধিনিয়ম
    অনুসারে, তারা তা সম্পন্ন করুক।”
  som-som: Bishan maalinteeda afar iyo tobnaad markay fiidkii tahay waa inaad dhawrtaan
    xilligeedii la amray. Waxaad u dhawrtaan sida qaynuunnadeedii iyo amarradeedii
    oo dhammu ay yihiin.
  lat-VUC: quartadecima die mensis hujus ad vesperam, juxta omnes cæremonias et justificationes
    ejus.
  eng-ASVBT: 'In the fourteenth day of this month, at even, ye shall keep it in its
    appointed season: according to all the statutes of it, and according to all the
    ordinances thereof, shall ye keep it.'
  ita-1885: Fatela nella sua stagione, nel quartodecimo giorno di questo mese, fra' due
    vespri; fatela secondo tutti i suoi statuti, e secondo tutti i suoi ordini.
  eng-LXXUP: On the fourteenth day of the first month at even, thou shalt keep it
    in its season; thou shalt keep it according to its law, and according to its ordinance.
  eng-ULB: On the fourteenth day of this month, at evening, you must keep the Passover
    at its fixed time of year. You must keep it, follow all the regulations, and obey
    all the decrees that are related to it.”
  spa-VBL: La observarán a la hora requerida, en la tarde después de la puesta del
    sol del día catorce de este mes, y lo harán de acuerdo con sus reglas y normas”.
  fra-_FOB: Vous la ferez au temps fixé, le quatorzième jour de ce mois, entre les
    deux soirs; vous la ferez selon toutes ses ordonnances et selon toutes ses lois.
  mal-mal: അതിന് നിശ്ചയിച്ച സമയമായ ഈ മാസം പതിനാലാം തീയതി വൈകുന്നേരം അത് ആചരിക്കണം;
    അതിന്റെ എല്ലാചട്ടങ്ങൾക്കും നിയമങ്ങൾക്കും വിധേയമായി നിങ്ങൾ അത് ആചരിക്കണം”.
  urd-GVR: yānī is mahīne ke chaudhweṅ din, sūraj ke ġhurūb hone ke ain bād. Use tamām
    qawāyd ke mutābiq manānā.”
  suz-BL: मेको महिना ङा १४ नाक्‍त ङा नाक्‍नाक्‍दो मेको चाड मानेचा माल्‍नीनी। गेपुकीमी
    मेको आ पर्बम फुल्‍लुम मुशा ब्रेक्‍शो लोव़ नु शेंशो पतीके नेल्‍लेमी मानेचा माल्‍नीनी”
    देंत।
  ita-1927: La celebrerete nel tempo stabilito, il quattordicesimo giorno di questo
    mese, sull’imbrunire; la celebrerete secondo tutte le leggi e secondo tutte le
    prescrizioni che vi si riferiscono”.
  ckb-ckb: لە ڕۆژی چواردەی ئەم مانگە لە زەردەپەڕدا، لە کاتی خۆیدا دەیکەن، بەگوێرەی
    هەموو فەرز و ڕاسپاردەکان.»
  eng-BBE: In the fourteenth day of this month, at evening, you are to keep it at
    the regular time, and in the way ordered in the law.
  kan-OKCV: ಈ ತಿಂಗಳಿನ ಹದಿನಾಲ್ಕನೆಯ ದಿವಸದ ಸಂಜೆಯಲ್ಲಿ ಅದನ್ನು ಆಚರಿಸಬೇಕು. ಅದರ ಆಜ್ಞಾವಿಧಿಗಳ
    ಪ್ರಕಾರವಾಗಿಯೂ, ಅದರ ಎಲ್ಲಾ ನಿಯಮಗಳ ಪ್ರಕಾರವಾಗಿಯೂ ಅದನ್ನು ಆಚರಿಸಿರಿ.”
  bbb-bbb: '@see-verse:NUM.009.002'
  tam-2017: இந்த மாதம் பதினான்காம்தேதி மாலை வேளையாகிய குறித்த காலத்தில் அதை அனுசரிக்கவேண்டும்;
    அதற்குரிய எல்லாக் கட்டளையின்படியேயும் முறைகளின்படியேயும் அதை அனுசரிக்கவேண்டும்
    என்றார்.
  spa-RV-1909: 'El décimocuarto día de este mes, entre las dos tardes, la haréis á
    su tiempo: conforme á todos sus ritos, y conforme á todas sus leyes la haréis.'
  ron-BTF: În ziua a paisprezecea a acestei luni, pe înserat, să îl țineți la timpul
    rânduit lui, conform cu toate riturile acestuia și conform cu toate ceremoniile
    lui, să îl țineți.
  eng-WEBP: On the fourteenth day of this month, at evening, you shall keep it in
    its appointed season. You shall keep it according to all its statutes and according
    to all its ordinances.”
  eng-FBV: Observe it at the time required—in the evening after sunset on the fourteenth
    day of this month, and do so in accordance with its rules and regulations.”
  nld-1939: Op de veertiende dag van deze maand, bij het vallen van de avond, moeten
    zij het op de juiste tijd vieren, en daarbij al de voorschriften en wetten erover
    in acht nemen.
  nch-BL: Quema ya tiotaquixtos ipan 14 itequi ni metzti cati achtohui ipan toxihui,
    anquitoquilise nopa tanahuatili quej ijcuilijtoc. Senquisa quej nimechnextilijtoc
    para anquichihuase, ya nopa anquichihuase.”
  vie-1934: Các ngươi phải giữ lễ đó theo k” nhất định, tức là ngày mười bốn tháng
    nầy, vào buổi chiều tối; các ngươi phải làm theo hết thảy lệ định và luật pháp
    về lễ đó.
  hin-CV: इसी माह के चौदहवें दिन पर गोधूली के अवसर पर ठहराए गए समय पर तुम फ़सह उत्सव
    मनाया करोगे. तुम यह इसकी सारी विधियों एवं नियमों के अनुसार करोगे.”
  eng-OURB: On the fourteenth day of this month, at evening, you shall keep it in
    its appointed season— according to all its statutes, and according to all its
    judgments, you shall keep it.”
  spa-BES: En el decimocuarto día de este mes, al atardecer, deben guardarlo a la
    hora habitual y de la manera ordenada por la ley.
  tdx-tdx: ami’ty andro faha-folo-efats’ ambi’ ty volañe toy naho hariva ty hambena’
    areo aze amy namantañañe azey; o fañè’e iabio naho ze hene fepe’e ty hambena’
    areo.
  vid-vid: Ayi yowa zuwa lya kumi na kane lya mwezi awu, mhela wa kuzinga kwa isanya
    wodita ahyo kwa kuwinza mizilo na malajizo geng'ha.”
  eng-OKE: On the fourteenth day of this month, between the suns, they shall perform
    it in its time according to all the rites of it, and according to all the form
    of it shall they do it.
  tha-KJV: คือเดือนนี้ในวันขึ้นสิบสี่​ค่ำ เวลาเย็น เจ้​าทั้งหลายจงถือเทศกาลปัสกาตามเวลาที่กำหนดนั้น
    เจ้​าจงกระทำตามกฎเกณฑ์และพิธีต่างๆทั้งสิ้นของเทศกาลนั้น”
  por-BR-2018: 'No décimo quarto dia deste mês, entre as duas tardes, a fareis a seu
    tempo: conforme todos os seus ritos, e conforme todas suas leis a fareis.'
  deu-ELO: am vierzehnten Tage in diesem Monat, zwischen den zwei Abenden, sollt ihr
    es feiern zu seiner bestimmten Zeit; nach allen seinen Satzungen und nach allen
    seinen Vorschriften sollt ihr es feiern.
  eng-WYC-2018: that is, in the fourteenth day of this month, at eventide, by all
    the ceremonies and justifyings thereof. (that is, on the fourteenth day of this
    month, in the evening, with all of its ceremonies and its customs.)
  epo-epo: En la dek-kvara tago de ĉi tiu monato, ĉirkaŭ la vespero, faru ĝin en ĝia
    tempo; laŭ ĉiuj ĝiaj leĝoj kaj laŭ ĉiuj ĝiaj instrukcioj faru ĝin.
  uig-PIN: yǝni muxu ayning on tɵtinqi küni gugumda, bekitilgǝn waⱪitta, barliⱪ bǝlgilimǝ
    wǝ ⱪaidǝ-tǝrtip boyiqǝ ⱨeytni ɵtküzünglar, — dedi.
  beo-beo: '@see-verse:NUM.009.002'
  tpi-OTNT: '@see-verse:NUM.009.002'
  hau-SA: A yi wannan bikin ƙayyadadden lokaci da yamma, a rana ta goma sha huɗu ga
    wannan wata, a yi shi bisa ga dokokinsa da ƙa’idodinsa.”
  uig-LAT: yeni mushu ayning on tötinchi küni gugumda, békitilgen waqitta, barliq
    belgilime we qaide-tertip boyiche héytni ötküzünglar, — dédi.
  nde-nde: Gcinani umkhosi walo ngesikhathi esimisiweyo, kusihlwa ngosuku lwetshumi
    lane lwayonale inyanga, ngokwezimiso kanye lemithetho yawo.”
  ton-ton: '‌ʻI hono ʻaho hongofulu ma fā ʻoe māhina ni, ʻi he efiafi, te mou fai
    ia ʻi hono ngaahi ʻaho kuo kotofa: ʻo fakatatau ki hono anga kotoa pē, pea te
    mou fai ia ʻo fakatatau ki hono tuʻutuʻuni kotoa pē.”'
  ces-1613: Ètrnáctého dne měsíce toho u večer budete ji slaviti jistým časem svým,
    vedlé všech ustanovení jejích, a podlé všech řádů jejích slaviti ji budete.
  eng-WMB: On the fourteenth day of this month, at evening, you shall keep it in its
    appointed season. You shall keep it according to all its statutes and according
    to all its ordinances.”
  tam-TCV: நியமிக்கப்பட்ட காலமான இம்மாதம் பதினாலாம்தேதி பொழுதுபடும் நேரத்தில், அப்பண்டிகைக்குரிய
    எல்லா சட்டங்களின்படியும், ஒழுங்கு முறைப்படியும் அதைக் கொண்டாடுங்கள் என்று சொல்”
    என்றார்.
  ceb-ULB: Sa ikanapulo ug upat nga adlaw niining bulana, sa pagkagabii, kinahanglang
    isaulog ang Pagsaylo sa tukmang panahon sa tuig. Kinahanglan nga tumanon nimo
    kini, sunda ang tanang sulundon, ug tumana ang tanang balaod nga may kalabotan
    niini.”
  pol-UBG: Będziecie ją obchodzić w wyznaczonym czasie, czternastego dnia tego miesiąca
    pod wieczór; macie ją obchodzić według wszystkich jej obrzędów i wszystkich jej
    ceremonii.
  urd-GVU: یعنی اِس مہینے کے چودھویں دن، سورج کے غروب ہونے کے عین بعد۔ اُسے تمام قواعد
    کے مطابق منانا۔“
  deu-1912: am vierzehnten Tage dieses Monats gegen Abend; zu seiner Zeit sollen sie
    es halten nach aller seiner Satzung und seinem Recht.
  kan-2017: ನಾನು ನೇಮಿಸಿದ ಆಜ್ಞಾವಿಧಿಗಳ ಪ್ರಕಾರ ನೇಮಕವಾದ ಕಾಲದಲ್ಲಿಯೇ ಅಂದರೆ ಈ ತಿಂಗಳಿನ ಹದಿನಾಲ್ಕನೆಯ
    ದಿನದ ಸಂಜೆಯ ವೇಳೆಯಲ್ಲಿ ನೀವು ಅದನ್ನು ಆಚರಿಸಬೇಕು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Rofen ni ragag nge aningeg ko re pul ney ni blayal’, ma girdi’ nu Israel
    e ngar madnom niged fare Paluk’af nri bod rogon urngin e pi gafal riy nge yalen
    ni yima rin’.”
  hlt-MCSB: Tahae hlasae kah hnin hlai li hlaem vaengah saii uh. Te te amah khotue
    vaengah a khosing cungkuem neh a tiktamnah cungkuem bangla saii uh,” a ti nah.
  mdy-ETH: ዬኖ ዓጊኖኮ ታጶ ዖይዳሳ ኬሎኮ ዓባ ጌሌማፓ ዓርቂ ዎጎና ዳምቦ ጎይፆና ማዺ ኩንሦንጎ» ጌዔኔ።
  twi-ASANTE: Ɛsɛ sɛ wɔhyɛ afahyɛ no ase owiatɔberɛ. Ɛsɛ sɛ modi mmara biara a ɛfa
    saa afahyɛ yi die ho so.”
  eng-WEBU: On the fourteenth day of this month, at evening, you shall keep it in
    its appointed season. You shall keep it according to all its statutes and according
    to all its ordinances.”
  bnp-bnp: '@see-verse:NUM.009.002'
  wal-wal: Ha aginan tammanne oiddantta gallassan, a keerido wode, awai wullana haniyo
    wode, a wogaa ubbaadaaninne a azazo ubbaadan bonchcho” yaagiis.
  spa-PDDPT: El día 14 de este mes, entre las dos noches, la celebrarán en su tiempo
    señalado. La celebrarán conforme a todos sus Estatutos y Ordenanzas.
  gun-gun: Kova'e jaxy re catorze araa py, ka'aru ma ovya py ma pejapo 'rã ngaru hi'ára
    py. Lei ha'e ojapo uka pyre ha'e javi rami vy 'rã pejapo ngaru — he'i.
  ilo-ULB: Iti maika-sangapulo ket uppat nga aldaw iti daytoy a bulan, iti rabii,
    masapul a rambakanyo ti Fiesta ti Ilalabas iti naikeddeng a tiempona iti tawen.
    Masapul a rambakanyo daytoy, surotenyo amin dagiti pagalagadan, ken tungpalenyo
    amin dagiti paglintegan a mainaig iti daytoy.
  kpg-kpg: '@see-verse:NUM.009.002'
  uig-ARA: يەنى مۇشۇ ئاينىڭ ئون تۆتىنچى كۈنى گۇگۇمدا، بېكىتىلگەن ۋاقىتتا، بارلىق بەلگىلىمە
    ۋە قائىدە-تەرتىپ بويىچە ھېيتنى ئۆتكۈزۈڭلار، — دېدى.
  sus-sus: yi kike xi fu nun naani, soge dula tɛmui alɔ a yamarixi ki naxɛ.»
  pon-2006: '@see-verse:NUM.009.002'
  ksd-ksd: Ta ra vavinun ma a ivat na bung, ba i mata na marum, avat a pait ia ta
    kana e; avat a pait ia da ra lavur varkurai ure ma ra lavur togotogo.
  tur-YTC: Bu ayın on dördüncü günü akşam, onu belirlenen zamanda tutacaksınız. Onu
    tüm kurallarına ve tüm ilkelerine göre tutacaksınız.”
  grc-BRENT: τῇ τεσσαρεσκαιδεκάτῃ ἡμέρᾳ τοῦ μηνὸς τοῦ πρώτου πρὸς ἑσπέραν, ποιήσεις
    αὐτὸ κατὰ καιρούς· κατὰ τὸν νόμον αὐτοῦ, καὶ κατὰ τὴν σύγκρισιν αὐτοῦ ποιήσεις
    αὐτό.
  ind-AYT: Pada hari ke 14, bulan ini, pada waktu sore, harus kamu nyatakan sebagai
    waktu yang ditetapkan untuk merayakan Pesakh. Kamu harus merayakannya sesuai dengan
    ketetapan dan peraturannya.”
  nya-nya: Muzichita Paska pa nthawi yake yoyikika, madzulo a tsiku la 14 la mwezi
    uno, potsata malamulo ndi malangizo ake.”
  hrv-hrv: Slavite je u njezino vrijeme, u suton, četrnaestoga dana ovoga mjeseca;
    slavite je prema svim njezinim propisima i običajima.”
  mps-mps: '@see-verse:NUM.009.002'
  tpi-tpi: '@see-verse:NUM.009.002'
  dan-1931: på den fjortende Dag i denne Måned ved Aftenstid skal I fejre den til
    den fastsatte Tid; overensstemmende med alle Anordningerne og Lovbudene om den
    skal I fejre den!
  vie-OVCB: tối ngày mười bốn tháng này, theo đúng luật định Ta truyền dạy.”
  guj-2017: આ મહિનાને ચૌદમે દિવસે સાંજે નિયત સમયે પાસ્ખાપર્વ પાળો. એને લગતા બધા નિયમો
    અને વિધિઓ મુજબ તેનું પાલન કરો.”
  pon-2006A: '@see-verse:NUM.009.002'
  por-BRBSL: No décimo quarto dia deste mês, à noite, guardá-la-ão em sua estação
    designada. Guardá-la-eis de acordo com todos os seus estatutos e de acordo com
    todas as suas ordenanças”.
  cth-cth: Atueng teh atu e thapa hnin hrahlaipali tangmin lah na sak awh han. Ama
    e phunglam patetlah na hno awh han telah atipouh.
  twi-twi: Munni no wɔ ne bere ano, na mofa ne mmara akwan ahorow no nyinaa so nni
    wɔ ɔsram yi da a ɛto so dunan no anwummere.”
  hlt-hlt: Tahae hlasae kah hnin hlai li hlaem vaengah saii uh. Te te amah khotue
    vaengah a khosing cungkuem neh a tiktamnah cungkuem bangla saii uh,” a ti nah.
  tbz-SIM: Otɑ̃̀nkù yie nkó diyiè tɛpíítɛ̀ nɛ̀ dinɑɑnnì yie ndi dihuri, di yóó ketɛ́mɛ̀
    dɛ kó dibɑnni. Dí ntũ ndɛ kó ikuɔ́ nɛ̀ dɛ kó itié n di nɑ̀kɛ́ kɛ yɛ̃ ndɛ̀ ndòmmɛ̀.
  msy-2020: '@see-verse:NUM.009.002'
  dop-dop: Ɩsɔtʋ ɩnɛ ɩ kʋyɑkʋ nɑɑnʋwɑ nɑ liɣiti nyǝŋkʋ wule tɑɑnɑɣɑ kɛ ɩ́ kɑ́ tɔɣɔ-yɛ,
    ɩsɩɩ pɑ sɩɩʋ pǝ kiiŋ nɑ pǝ kʋsǝsɩɩtʋ tɔ.
  azb-azb: Onu ayın on dördüncü günündə, axşamçağı, təyin olunmuş vaxtda keçirin;
    onu bütün qaydalarına və hökmlərinə görə qeyd edin».
  eng-DBY: on the fourteenth day in this month between the two evenings, ye shall
    hold it at its set time; according to all the rites of it, and according to all
    the ordinances thereof shall ye hold it.
  hin-2017: अर्थात् इसी महीने के चौदहवें दिन को साँझ के समय तुम लोग उसे सब विधियों
    और नियमों के अनुसार मानना।”
  wol-KYG: «Fukki fan ak ñeent ci weer wii, diggante ngoon ak jant bu so, ci ngeen
    koy màggal, saa yu jotee. Na mu dëppook mboolem dogali yoonam ak àttey yoonam,
    nangeen ko màggale noonu.»
  eng-YLT: in the fourteenth day of this month between the evenings ye prepare it
    in its appointed season; according to all its statutes, and according to all its
    ordinances ye prepare it.'
  eng-WYC-2017: that is, in the fourteenth day of this month, at eventide, by all
    the ceremonies and justifyings thereof.
  eng-WMBB: On the fourteenth day of this month, at evening, you shall keep it in
    its appointed season. You shall keep it according to all its statutes and according
    to all its ordinances.”
  urd-GVH: यानी इस महीने के चौधवें दिन, सूरज के ग़ुरूब होने के ऐन बाद। उसे तमाम क़वायद
    के मुताबिक़ मनाना।”
  rug-rug: '@see-verse:NUM.009.002'
  gaz-gaz: Isin akkuma seeraa fi dambii ayyaana kanaa hundaatti yeroo murtaaʼetti
    jiʼa sana keessa, dimimmisa galgala guyyaa kudha afuraffaatti ayyaaneffadhaa.”
  fra-LSG: Vous la célébrerez au temps fixé, le quatorzième jour de ce mois, entre
    les deux soirs; vous la célébrerez selon toutes les lois et toutes les ordonnances
    qui s’y rapportent.
  yal-yal: Ɛ xa a liga kikeni ito xii fu nun naaninde lɔxɔn ɲinbanna ra, alo a fe
    yamarine nun a sariyane kii naxan yi.”
  haw-1868: 'I ka la umikumamaha o keia malama, i ke ahiahi, e malama oukou ia i kona
    manawa i kauohaia''i: e like me na kanawai a pau nona, a e like hoi me na oihana
    a pau nana, ka oukou e malama ai ia.'
  arb-NAV: احْتَفِلُوا بِهِ فِي الْيَوْمِ الرَّابِعَ عَشَرَ مِنَ الشَّهْرِ الأَوَّلِ
    بَيْنَ غُرُوبِ الشَّمْسِ وَحُلُولِ الظَّلامِ قَائِمِينَ بِكُلِّ شَعَائِرِهِ وَأَحْكَامِهِ».
  ewe-ewe: Miɖui le eƒe ɣeyiɣi la dzi, le fiẽ, le ɣleti sia ƒe ŋkeke wuienelia gbe
    le eƒe sewo kple ɖoɖowo katã nu.”
  eng-LEE: 'On the fourteenth day of this month, toward evening, shall ye prepare
    it at its appointed season: according to all its ordinances, and according to
    all its prescribed rules, shall ye prepare it.'
  asm-FB: এই মাহৰ চতুৰ্দ্দশ দিনা সন্ধ্যাপৰত নিৰূপিত সময়ত তোমালোকে তাক বছৰি পালন কৰিবা।
    আৰু এই সমন্ধে ইয়াৰ নিয়ম-নীতি অনুসৰণ কৰা আৰু সকলো আজ্ঞাবোৰ পালন কৰি ইয়াক তোমালোকে
    ধৰি ৰাখিবা।”
  sus-A: يِ كِكٍ شِ قُ نُن نَانِ، سٌفٍ دُلَ تّمُي عَلْ عَ يَمَرِشِ كِ نَشّ.»
  fra-SBL: Le quatorzième jour de ce mois, au soir, vous la célébrerez au temps fixé.
    Vous la célébrerez selon toutes ses lois et selon toutes ses ordonnances. »
  hbo-hbo: בְּאַרְבָּעָ֣ה עָשָֽׂר־יֹ֠ום בַּחֹ֨דֶשׁ הַזֶּ֜ה בֵּ֧ין הָֽעֲרְבַּ֛יִם תַּעֲשׂ֥וּ
    אֹתֹ֖ו בְּמֹועֲדֹ֑ו כְּכָל־חֻקֹּתָ֥יו וּכְכָל־מִשְׁפָּטָ֖יו תַּעֲשׂ֥וּ אֹתֹֽו׃
  eng-WYCLIFFE: in the fourtenthe day of this monethe, at the euentid, bi alle the
    cerymonyes and iustifiyngis therof.
  cwe-cwe: “Siku ya longo na nne ya mwezi uno ichigulogulo nguku zikwingila, mwizaitenda
    ivo kwa kusondelela malagilizo na ndagilizi zose.”
  kik-kik: Kũngũyagĩrai gĩathĩ kĩu ihinda rĩrĩa rĩtuĩtwo, hwaĩ-inĩ wa mũthenya wa
    ikũmi na ĩna wa mweri ũyũ, kũringana na mawatho makĩo mothe na mũtabarĩre wakĩo.”
  fra-NCL: 'Vous la ferez au temps fixé, le quatorzième jour de ce mois, entre les
    deux soirs : c’est le temps fixé ; vous la ferez selon toutes les lois et toutes
    les ordonnances qui la concernent. »'
  cek-AK: Sakhaih atawk baktih, sakhaih daan baktih toengah, hae khrah hatlai palito,
    duembang phak naah loe, uumhaih poih to sah oh, tiah a naa.
  cuk-cuk: E-iba-maidba ibambe-gakabakegi (14), osedodedgi, we-iba be onomaloed. We-iba-be-onogoedi
    bela igar-maidba-imaked be imako, degine, bela e-igarmar-sogmaidba be iba onogo.”
  uig-CYR: йәни мошу айниң он төртинчи күни гугумда, бекитилгән вақитта, барлиқ бәлгүлимә
    вә қаидә-тәртип бойичә һейтни өткүзүңлар, — деди.
  tel-2017: దాన్ని నిర్ధారించిన కాలం ఈ నెల పద్నాలుగో రోజు. ఆ రోజు సాయంత్రం మీరు పస్కా
    జరుపుకోవాలి. దాన్ని ఆచరించాలి. దానికి సంబంధించిన నియమాలను, ఆదేశాలను తప్పక పాటించాలి.”
  hat-BSA: Nan katòzyèm jou nan mwa sa a, nan aswè avan li fènwa, nou va obsève li
    nan lè apwente a. Nou va obsève li avèk tout règleman e avèk tout òdonans li yo.”
  kos-kos: Ke eku in len aksingoul akosr ke malem se inge, kowos fah liyaung fal nu
    ke ma sap ac oakwuk nukewa nu kac.”
  hbo-WLC: בְּאַרְבָּעָ֣ה עָשָֽׂר־י֠וֹם בַּחֹ֨דֶשׁ הַזֶּ֜ה בֵּ֧ין הָֽעֲרְבַּ֛יִם תַּעֲשׂ֥וּ
    אֹת֖וֹ בְּמוֹעֲד֑וֹ כְּכָל־חֻקֹּתָ֥יו וּכְכָל־מִשְׁפָּטָ֖יו תַּעֲשׂ֥וּ אֹתֽוֹ׃
  ibo-ibo: Ha mee ya nʼoge a kara aka, malite nʼuhuruchi abalị iri na anọ nke ọnwa
    a. Ha ga-eme ya nʼusoro dịka iwu na ụkpụrụ e ji eme ya si dị.”
  ory-ory: ଏହି ମାସ ଚତୁର୍ଦ୍ଦଶ ଦିନର ସନ୍ଧ୍ୟାକାଳର ନିରୂପିତ ସମୟରେ ତୁମ୍ଭେମାନେ ତାହା ପାଳନ କରିବ;
    ତହିଁର ସମସ୍ତ ବିଧି ଓ ନିୟମ ଅନୁସାରେ ତାହା ପାଳନ କରିବ।”
  chk-chk: Lekuniolupwinin ewe engol me rüanün ränin ei maram repwe föri ewe Pasofer,
    repwe pwal föri pwüngün me allükün meinisin.”
  rop-rop: '@see-verse:NUM.009.002'
  ukr-1871: На чотирнайцятий день місяця сього, між двома вечорами, сьвяткувати муть
    вони; по всїм установам її і по всїм приписам її мусите сьвяткувати її.
  deu-1951: Am vierzehnten Tage dieses Monats, gegen Abend, sollt ihr es halten, zur
    bestimmten Zeit; nach allen seinen Satzungen und Rechten haltet es.
  eng-JPS: In the fourteenth day of this month, at dusk, ye shall keep it in its appointed
    season; according to all the statutes of it, and according to all the ordinances
    thereof, shall ye keep it.'
  srp-1865: Èetrnaestoga dana ovoga mjeseca uveèe slavite je u odreðeno vrijeme, po
    svijem zakonima i po svijem uredbama njezinijem slavite je.
  lug-lug: Mugikwatanga mu ntuuko zaayo ezaalagirwa ku lunaku olw’ekkumi n’ennya olw’omwezi
    guno nga buwungeera, ng’amateeka n’ebiragiro byako bwe bigamba.”
  heb-heb: בארבעה עשר יום בחדש הזה בין הערבים תעשו אתו במועדו ככל חקתיו וככל משפטיו
    תעשו אתו׃
  ben-IRV: এই মাসের চৌদ্দতম দিনের সন্ধ্যাবেলায় সঠিক দিনের তোমরা তা পালন কোরো, পর্বের
    সমস্ত নিয়ম ও সমস্ত শাসন অনুসারে তা পালন করবে।”
  pan-pan: ਇਸੇ ਮਹੀਨੇ ਦੀ ਚੌਧਵੀਂ ਤਾਰੀਖ਼ ਦੀ ਸ਼ਾਮ ਨੂੰ ਠਹਿਰਾਏ ਹੋਏ ਸਮੇਂ ਉੱਤੇ ਉਸ ਦੀਆਂ ਸਾਰੀਆਂ
    ਬਿਧੀਆਂ ਅਤੇ ਰੀਤਾਂ ਅਨੁਸਾਰ ਉਸ ਨੂੰ ਮਨਾਇਆ ਕਰੋ।
  mya-JVB: စီရင် ထုံးဖွဲ့သမျှ သောထုံးစံ အတိုင်း ၊ ချိန်းချက် သော ကာလအချိန်တည်းဟူသောယခု
    လ တဆယ် လေး ရက် နေ့ ညဦးယံ ၌ စောင့် ရကြမည်ဟု မိန့် တော်မူ၏။
  hmo-hmo: “Inai hua ena dina namba 14 dekenai, adorahi neganai Pasova do umui karaia,
    ena nega korikori dekenai, Pasova ena taravatu hegeregerena.”
  urd-urd: इसी महीने की चौदहवीं तारीख़ की शाम को तुम वक़्त — ए — मु'अय्यन पर यह 'ईद
    मनाना, और जितने उसके तौर तरीक़े और रसूम हैं, उन सभों के मुताबिक़ उसे मनाना।”
  rus-SYN: в четырнадцатый день сего месяца вечером совершите ее в назначенное для
    нее время, по всем постановлениям и по всем обрядам ее совершите ее.
  bqc-SIM: À dikpɛpi kɛ mↄɛ bee gↄↄ gɛ̃o mɛ̀ndosaide zĩ́ oosiɛlɛ. À kɛ lá má
    dàɛ́wa píi ń a ikoyã pↄ́ má dìlɛɛ́ↄ.
  tcz-CHONGTHU: hichu lha masa pen nisom le nili lhina a khojin chip chep phat hiding
    ahi. Hiche kipathanop kibol ding dan thupeh ho leh dan umho phate a najui sah
    ding ahi.
  mar-mar: या महिन्यात चौदाव्या दिवशी संध्याकाळी त्याच्या नेमलेल्या वेळी तुम्ही तो
    पाळावा. भोजन करावे. त्याच्या सर्व नियमाप्रमाणे आणि त्याच्या विधीप्रमाणे तो पाळावा.”
  qub-qub: Fista gallayconga cay quilla chunca chuscu junaj tardi. Fistata ruranquicuna
    imanöpis isquirbiraycashanno.»
  bqp-bqp: À dikpɛ pì kɛ mↄ díkĩna gↄrↄ gɛ̃ro donsariden ↄkↄsi. À kɛ lákũ ma dàárɛ
    nà pínki kũ a dokayã kũ ma dàárɛnↄ.
  hat-hat: Katòzyèm jou premye mwa a, lè solèy fin kouche, n'a fete fèt la dapre tout
    lòd ak regleman mwen te ban nou pou sa.
  eng-BSB: You are to observe it at the appointed time, at twilight on the fourteenth
    day of this month, in accordance with its statutes and ordinances.”
  tod-tod: Wa ma vɛtii ɠula niima alugi ma volo puugɔ maazu naanisiɛi (14) ma, kpɔkɔi.
    Wa ma vɛtii ɠula, eɠɛʋelei nɔ deveiti ta tɔgiti feai la, é lo ba.»
  eng-WEBPB: On the fourteenth day of this month, at evening, you shall keep it in
    its appointed season. You shall keep it according to all its statutes and according
    to all its ordinances.”
  kbq-kbq: Hagi ese ikamofona 14ni zagegna zupa, hinki'za kinaga eri agafa hu'za Isipi
    mani'nageno knazamo zamagtere'nea knagu antahimi ne'zana (Pasova) retro nehu'za,
    muse hu'zamofo tra kema ante'noa kasege'mofo amage antegahaze. Maka zupa ana knama
    ne-ena ana knagu antahigahaze.
  nhe-BL: Quema ya tiotlaquixtos ipan 14 itequi ni metztli tlen achtohui ipan toxihui,
    inquitoquilise nopa tlanahuatili queja ijcuilijtoc. Senquistoc queja nimechnextilijtoc
    para inquichihuase, ya nopa inquichihuase.”
  bus-bus: À zĩbaa pì kɛ mↄↄ kɛ̀kii gurↄ gɛ̃rodosaideen uusiɛ. À kɛ lán má dàare nà
    píngi kↄ̃n à dokayã kɛ̀ má dàareenↄ.
  gub-BL: '@see-verse:NUM.009.002'
  eng-DRA: The fourteenth day of this month in the evening, according to all the ceremonies
    and justifications thereof.
