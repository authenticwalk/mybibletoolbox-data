verse: NUM.009.007
translations:
  mal-C: 'മോശയോടു പറഞ്ഞു: “ഒരു ശവത്താൽ ഞങ്ങൾ അശുദ്ധരായിത്തീർന്നു, പക്ഷേ, മറ്റ് ഇസ്രായേല്യരോടൊപ്പം
    നിശ്ചിതസമയത്തുതന്നെ യഹോവയ്ക്കു വഴിപാട് അർപ്പിക്കുന്നതിൽനിന്ന് ഞങ്ങളെ ഒഴിവാക്കുന്നതെന്ത്?”'
  deu-TKW: 'und eben diese Männer sprachen zu ihm: Wir sind durch eine Leiche unrein;
    warum sollen wir verkürzt werden, daß wir die Opfergabe für Jahwe nicht zur festgesetzten
    Zeit inmitten der Israeliten darbringen dürfen?'
  lin-lin: 'mpe bayebisaki Moyize : — Tokomi mbindo mpo ete tosimbaki ebembe. Boye,
    mpo na nini te biso mpe tomema likabo na biso epai na Yawe elongo na bato mosusu
    ya Isalaele ?'
  eng-LSV: and those men say to him, “We are defiled by the body of a man; why are
    we withheld so as not to bring the offering of YHWH near in its appointed time,
    in the midst of the sons of Israel?”
  eng-GNV: 'And those men said vnto him, We are defiled by a dead man: wherefore are
    wee kept backe that we may not offer an offering vnto the Lord in the time thereunto
    appointed among the children of Israel?'
  eng-WEBSTER: 'And those men said to him, We are defiled by the dead body of a man:
    why are we kept back, that we may not offer an offering of the LORD in its appointed
    season among the children of Israel?'
  nhw-BL: 'huan quinilhuijque: ―Masque tiquitzquitoque se mijcatzi, huan timochijtoque
    amo titlapajpactique iixpa TOTECO, ¿quenque amo huelis tijtencahuilise se nemactli
    iixpa TOTECO ipan ni tonali quema nochi israelitame quichihuaj ni Pascua Ilhuitl?'
  swh-ONEN: wakamwambia Mose, “Tumekuwa najisi kwa sababu tumegusa maiti, lakini kwa
    nini tuzuiliwe kumtolea Bwana sadaka yake pamoja na Waisraeli wengine katika wakati
    ulioamriwa?”
  bba-bba: Bɑ bu sɔ̃ɔwɑ bɑ nɛɛ, wee sɑ disi mɔ ɡorun sɔ̃. Yen sɔ̃, kɑɑ sun yinɑri
    su kɑ bɛsɛn yɑ̃kuru nɑ Yinni Gusunɔn wuswɑɑɔ tɔ̃ɔ te sɔɔ, nɡe Isireli be bɑ tie?
  eng-KJVCPB: 'and those men said unto him, We are defiled by the dead body of a man:
    wherefore are we kept back, that we may not offer an offering of the Lord in his
    appointed season among the children of Israel?'
  luo-luo: mi giwachone Musa niya, “Wasebedo mogak nikech wamulo ringre joma otho,
    to en angʼo momiyo ditamwa chiwo misango ne Jehova Nyasaye kaka jo-Israel mamoko
    e kinde moketne?”
  meu-meu: Idia ese Mose e hamaoroa eto, Ai a taubu, mase tauna enai vada a dau kau
    dainai. Badina be dahaka ai ese Iehova basia boua diba, nega korikorina ai, Israel
    taudia iboudiai ida
  npi-ULB: ती मानिसहरूले मोशालाई भने, “हामी मुर्दा छोएको कारण अशुद्ध भएका छौँ । इस्राएलका
    मानिसहरूमाझ निर्धारित समयमा नै परमप्रभुलाई बलिदान चढाउनबाट हामीलाई किन वञ्‍चित
    गर्नुहुन्छ ?”
  yor-yor: Wọ́n sọ fún Mose pé, “A di aláìmọ́ nípa òkú ènìyàn, ṣùgbọ́n kí ló dé tí
    a kò fi ní í le è fi ọrẹ wa fún Olúwa pẹ̀lú àwọn ará Israẹli yòókù ní àsìkò tí
    a ti yàn.”
  pes-OPCB: 'و به موسی گفتند: «ما با دست زدن به بدن مرده نجس شده‌ایم. اما چرا ما نباید
    مثل سایر اسرائیلی‌ها در این عید به خداوند قربانی تقدیم کنیم؟»'
  tgl-ULB: Sinabi ng mga lalaking iyon kay Moises, “Marumi kami dahil sa patay na
    katawan ng isang tao. Bakit mo kami pinipigilan sa pag-aalay ng handog kay Yahweh
    sa panahon panahon ng bawat taon sa mga tao ng Israel?”
  hui-hui: libuhondo lamialu lalu, Iname homenerunaga tingini ela howa ina Ngode Datagaliwabenaga
    deni bayale ndo dodoheore kama. Ani kamago ai ina wali agali maru karu baba mandagi
    mo mogobu biruwa Anduane Homogohondo loma ogoni bo mibe nahedago irane aginagabe,
    lalu hale hene.
  mya-mya: '``အ​ကျွန်ုပ်​တို့​သည်​လူ​သေ​အ​လောင်း​ကို​ကိုင်​တွယ်​မိ​သ​ဖြင့်​မ​သန့်​စင်​ကြ​ပါ။
    အ​ခြား​သူ​များ​နည်း​တူ​အ​ကျွန်ုပ်​တို့​သည်​လည်း​ထာ​ဝ​ရ​ဘု​ရား​အား ပူ​ဇော်​သ​ကာ​ဆက်​သ​ခြင်း​မ​ပြု​လုပ်​နိုင်​ပြီ​လော''''
    ဟု​မေး​လျှောက်​ကြ​၏။'
  bod-N: དེ་དག་གིས་མོ་ཤེ་ལ། འདས་པོར་རེག་པའི་རྐྱེན་གྱིས་ངེད་ཅག་མི་གཙང་བར་གྱུར་ནའང་།
    ཡེས་ར་ཨེལ་པ་རྣམས་དང་མཉམ་དུ་གཏན་ལ་ཁེལ་བའི་དུས་སུ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་པ་འབུལ་བར་བཀག་པ་ཅི་ཞེས་ཞུས་པ་ན།
  sna-sna: vakati kuna Mozisi, “Isu tava vasina kuchena nokuda kwechitunha, asi tinodzivisirweiko
    kuvigira Jehovha chipiriso pamwe chete navamwe vaIsraeri panguva yakatarwa?”
  spa-BLM: 'Aquellos hombres le dijeron: “Somos impuros a causa del cadáver de un
    hombre. ¿Por qué se nos retiene, para que no ofrezcamos la ofrenda de Yahvé en
    su tiempo señalado entre los hijos de Israel?”'
  cac-cac: 'Ix yalan eb'' d''a vin̈aj Moisés chi'' icha tic: —A on̈ tic ix co yam
    jun chamnac, yuj chi'' man̈ vach''oc caj icha yalan ley. ¿Tocval man̈ ol chajoc
    cac'' cofrenda d''a Jehová d''a jun c''u tic yed'' masanil eb'' quetchon̈ab''?
    xchi eb'' vin̈.'
  swh-ULB: Wakamwambia Musa, “Sisi tumenajisika kwa sababu ya maiti ya mtu. Kwa nini
    basi unatutaka tuendelee kutoa sadaka kwa BWANA kwa wakati wa mwaka uliopangwa
    kwa wana wa Israeli?”
  bel-bel: 'і сказалі яму тыя людзі: мы нячыстыя ад дакрананьня да мёртвых целаў чалавечых;
    навошта нас пазбаўляць таго, каб мы прынесьлі прынашэньне Госпаду ў вызначаны
    час сярод сыноў Ізраілевых9'
  deu-ELBBK: 'Und diese Männer sprachen zu ihm: Wir sind unrein wegen der Leiche eines
    Menschen; warum sollen wir verkürzt werden, dass wir die Opfergabe des HERRN nicht
    zur bestimmten Zeit in der Mitte der Kinder Israel darbringen?'
  mbb-OT: Ne ke sikandan te, “Nehimu key he meremerik su nekeǥawed key te minatey,
    piru maan is indawey kenami is kedsilibra kayì he pista wey kebpemuhat te menge
    pemuhat diyà te Nengazen duma te zuma he menge Israilihanen kayi te midtelaan
    he timpu?”
  mal-2015: ഞങ്ങൾ ഒരുത്തന്റെ ശവത്താൽ അശുദ്ധരായിരിക്കുന്നു; നിശ്ചയിക്കപ്പെട്ട സമയത്തു
    യിസ്രായേൽമക്കളുടെ ഇടയിൽ യഹോവയുടെ വഴിപാടു കഴിക്കാതിരിപ്പാൻ ഞങ്ങളെ മുടക്കുന്നതു
    എന്തു എന്നു ചോദിച്ചു.
  rmc-rmc: 'a phende lenge: „Meľarďam pes bo chudňam pes le mulendar, ale soske akana
    našťi oslavinas e Patraďi a našťi anas o obetno daros le RAJESKE jekhetane le
    avre Izraelitenca?“'
  pes-OPV: و آن اشخاص وی را گفتند که «ما از میت آدمی نجس هستیم؛ پس چرا از گذرانیدن
    قربانی خداوند در موسمش در میان بنی‌اسرائیل ممنوع شویم؟»
  ron-1924: 'Ши оамений ачея ау зис луй Мойсе: „Ной сунтем некураць дин причина унуй
    морт. Де че сэ фим невоиць сэ ну не адучем ла время хотэрытэ дарул кувенит Домнулуй
    ын мижлокул копиилор луй Исраел?”'
  ben-OBCV: এবং মোশিকে বলল, “আমরা একটি মৃতদেহ স্পর্শ করে অশুচি হয়েছি; তা সত্ত্বেও,
    অন্য ইস্রায়েলীদের সঙ্গে, নিরূপিত সময়ে, সদাপ্রভুর উদ্দেশে নৈবেদ্য আনতে আমরা কেন
    বঞ্চিত হব?”
  som-som: Oo nimankaasu waxay isagii ku yidhaahdeen, Annagu waxaannu ku nijaasownay
    nin dhintay meydkiis. Haddaba maxaa nalooga celiyey inaannu reer binu Israa'iil
    la bixinno qurbaankii Rabbiga xilligii la amray?
  lat-VUC: 'dixerunt eis: Immundi sumus super anima hominis: quare fraudamur ut non
    valeamus oblationem offerre Domino in tempore suo inter filios Israël?'
  eng-ASVBT: 'and those men said unto him, We are unclean by reason of the dead body
    of a man: wherefore are we kept back, that we may not offer the oblation of Jehovah
    in its appointed season among the children of Israel?'
  ita-1885: 'E dissero loro: Noi siamo immondi per una persona morta; perchè saremmo
    noi divietati di offerir l''offerta al Signore nella sua stagione, fra'' figliuoli
    d''Israele?'
  eng-LXXUP: 'And those men said to Moses, We are unclean by reason of the dead body
    of a man: shall we therefore fail to offer the gift to the Lord in its season
    in the midst of the children of Israel?'
  eng-ULB: Those men said to Moses, “We are unclean because of the dead body of a
    man. Why do you keep us from offering the sacrifice to Yahweh at the fixed time
    of year among the people of Israel?”
  spa-VBL: 'y le explicaron a Moisés: “Somos inmundos por causa de un cadáver, ¿pero
    por qué eso significa que no podemos dar nuestra ofrenda al Señor con los demás
    israelitas en el momento oportuno?”'
  fra-_FOB: 'Et ces hommes lui dirent: Nous sommes souillés pour un mort; pourquoi
    serions-nous privés d''offrir l''offrande de l''Éternel, au temps marqué, parmi
    les enfants d''Israël?'
  mal-mal: “ഞങ്ങൾ ഒരുവന്റെ ശവത്താൽ അശുദ്ധരായിരിക്കുന്നു; നിശ്ചയിക്കപ്പെട്ട സമയത്ത്
    യിസ്രായേൽ മക്കളുടെ ഇടയിൽ യഹോവയുടെ വഴിപാട് കഴിക്കാതിരിക്കുവാൻ ഞങ്ങളെ ഒഴിവാക്കുന്നത്
    എന്ത്” എന്ന് ചോദിച്ചു.
  urd-GVR: kahne lage, “Ham ne lāsh chhū lī hai, is lie nāpāk haiṅ. Lekin hameṅ is
    sabab se Īd-e-Fasah ko manāne se kyoṅ rokā jāe? Ham bhī muqarrarā waqt par bāqī
    Isrāīliyoṅ ke sāth Rab kī qurbānī pesh karnā chāhte haiṅ.”
  suz-BL: मिनु मेको मुरपुकीमी “गो बेक्‍शो मुर थिशा ग्रांग्रा दिशो दुम्‍शो बाक्‍तक
    हना यो, मारदे मेको देंशो नाक्‍ती गोपुकीमी इस्राएली आन दातेमी आंइ परमप्रभु यावे
    कली चढ़ेतीके चढ़ेचा मताइनीकी?” देंतेक्‍म।
  ita-1927: 'e quegli uomini dissero a Mosè: “Noi siamo impuri per aver toccato un
    morto; perché ci sarebb’egli tolto di poter presentare l’offerta dell’Eterno,
    al tempo stabilito, in mezzo ai figliuoli d’Israele?”'
  ckb-ckb: 'ئەو خەڵکە پێیان گوت: «ئێمە بەهۆی کەسێکی مردووەوە گڵاوین، بۆچی لە کاتی
    خۆیدا لەنێو نەوەی ئیسرائیلدا وەلابنرێین و قوربانی بۆ یەزدان پێشکەش نەکەین؟»'
  eng-BBE: And these men said to him, We have been made unclean by the dead body of
    a man; why may we not make the offering of the Lord at the regular time among
    the children of Israel?
  kan-OKCV: ಮೋಶೆಯ ಸಂಗಡ ಮಾತನಾಡಿ, “ನಾವು ಮನುಷ್ಯನ ಶವದ ಸೋಂಕಿನಿಂದ ಅಶುದ್ಧರಾಗಿದ್ದೇವೆ. ಆದ್ದರಿಂದ
    ನಾವು ಇಸ್ರಾಯೇಲರೊಡನೆ ನೇಮಕವಾದ ಸಮಯದಲ್ಲಿ ಯೆಹೋವ ದೇವರಿಗೆ ಬಲಿಯನ್ನು ಅರ್ಪಿಸಲು ನಮಗೆ ಏಕೆ ಅಡ್ಡಿಯಾಗಬೇಕು,”
    ಎಂದರು.
  bbb-bbb: '@see-verse:NUM.009.006'
  tam-2017: “நாங்கள் மனித பிரேதத்தினால் தீட்டுப்பட்டவர்கள்; குறித்த காலத்தில் இஸ்ரவேல்
    மக்களோடு யெகோவாவுக்குக் காணிக்கையைச் செலுத்தாதபடி, நாங்கள் விலக்கப்பட்டிருக்கவேண்டியது
    என்ன என்றார்கள்.
  spa-RV-1909: 'Y dijéronle aquellos hombres: Nosotros somos inmundos por causa de
    muerto; ¿por qué seremos impedidos de ofrecer ofrenda á Jehová á su tiempo entre
    los hijos de Israel?'
  ron-BTF: 'Și acei oameni i-au spus: Noi suntem pângăriți din cauza trupului mort
    al unui om; pentru aceasta suntem ținuți să nu aducem un dar DOMNULUI la timpul
    rânduit lui printre copiii lui Israel?'
  eng-WEBP: Those men said to him, “We are unclean because of the dead body of a man.
    Why are we kept back, that we may not offer the offering of the LORD in its appointed
    season among the children of Israel?”
  eng-FBV: and explained to Moses, “We are unclean because of a dead body, but why
    should that mean we're prevented from giving our offering to the Lord with the
    other Israelites at the appropriate time?”
  nld-1939: 'en zeiden tot hen: Wij hebben ons aan een lijk verontreinigd. Maar waarom
    is het ons nu niet vergund, het offer van Jahweh te brengen op de vastgestelde
    tijd te midden van de Israëlieten?'
  nch-BL: 'huan quinilhuijque: ―Masque tiquitzquitoque se mijcatzi, huan timochijtoque
    amo titapajpactique iixpa TOTECO, ¿para ten amo huelis tijtencahuase se nemacti
    iixpa TOTECO ipan ni tonali quema nochi israelitame quinescayotíaj ni Pascua ilhuit?'
  vie-1934: 'mà thưa cùng Môi-se rằng: Chúng tôi bị lây ô uế vì xác chết của loài
    người; sao tại trong dân Y-sơ-ra-ên chúng tôi phải bị cất phần dâng của lễ cho
    Đức Giê-hô-va theo k” đã chỉ?'
  hin-CV: उन्होंने अपना पक्ष इस प्रकार रखा, “यद्यपि हम शव छूने के कारण इस समय अपवित्र
    हैं, हमें अन्य इस्राएल के घराने के साथ याहवेह को भेंट चढ़ाने से दूर क्यों रखा
    जा रहा है?”
  eng-OURB: Those men said to him, “We are unclean because of the dead body of a man.
    Why are we kept back, that we may not offer the offering of Adonai in its appointed
    season among the children of Israel [God prevails]?”
  spa-BES: 'Y estos hombres le dijeron: El cuerpo muerto de un hombre nos ha dejado
    impuros; ¿Por qué no podemos hacer la ofrenda del Señor en el tiempo regular entre
    los hijos de Israel?'
  tdx-tdx: le nanoe’ indaty rey ty hoe, Maleotse ami’ty fate’ ondaty zahay. Aa vaho
    ho sebañeñe tsy hitraok’ amo ana’ Israeleo hibanabana i enga’ Iehovày amy namantañañe
    azey hao?
  vid-vid: Wawalonjela, “Hetwe twa wanhu wakokomoche kwa vila natudoliza mtufi, lelo
    lekachoni tulemezwe kumlavila Mkulu Nguluwi nhambiko za heye kwa mhela uwichigwe
    hamwe na Waisilaeli wanji?”
  eng-OKE: 'And the men said to him: We are unclean, by the defilement of the life
    of a man, and are, therefore, restrained from offering the oblation of the Lord
    in its time among the sons of Israel.'
  tha-KJV: เขาเหล่านั้นกล่าวแก่ท่านว่า “เรามีมลทินเพราะได้​ถู​กต้องศพ ทำไมจึงห้ามมิ​ให้​เราถวายเครื่องบูชาของพระเยโฮวาห์ตามวันกำหนดท่ามกลางคนอิสราเอล”
  por-BR-2018: 'E disseram-lhe aqueles homens: Nós somos impuros por causa de morto;
    por que seremos impedidos de oferecer oferta ao SENHOR a seu tempo entre os filhos
    de Israel?'
  deu-ELO: 'Und diese Männer sprachen zu ihm: Wir sind unrein wegen der Leiche eines
    Menschen; warum sollen wir verkürzt werden, daß wir die Opfergabe Jehovas nicht
    zur bestimmten Zeit in der Mitte der Kinder Israel darbringen?'
  eng-WYC-2018: and said to them, We be unclean on the soul of (a) man; why be we
    defrauded, that we may not offer an offering to the Lord in his time, among the
    sons of Israel? (and said to them, We be made unclean from contact with the dead
    body of someone; but must we be denied, so that we cannot offer an offering to
    the Lord at this time, among the Israelites?)
  epo-epo: 'kaj tiuj homoj diris al li: Ni estas malpuraj pro ektuŝo de mortinta homo;
    kial ni estu esceptataj, ke ni ne alportu la oferon al la Eternulo en ĝia tempo
    inter la Izraelidoj?'
  uig-PIN: Biz ɵlüp ⱪalƣan adǝmgǝ tegip ketip napak bolup ⱪalƣan bolsaⱪmu, lekin nemixⱪa
    Israillarning ⱪatarida, bekitilgǝn waⱪitta Pǝrwǝrdigarƣa sunuxⱪa kerǝk bolƣinini
    elip kelixtin rǝt ⱪilinimiz? — deyixti.
  beo-beo: “Ninia da bogoi da:i hodo digili ba:iba:le, ledo hamoi dagoi. Be abuliba:le,
    ninia Isala:ili dunu eno defele, Hina Godema gobele salasu hamomu defele hame
    ba:sala:?”
  tpi-OTNT: na ol i tokim tupela olsem, “Mipela i bin holim bodi bilong man i dai
    pinis, olsem na mipela i no klin. Tasol bilong wanem mipela i no ken bung wantaim
    ol arapela manmeri na mekim dispela ofa long Bikpela?”
  hau-SA: suka ce wa Musa, “Mun ƙazantu saboda mun taɓa gawa, don me aka hana mu mu
    ba da hadaya ga Ubangiji tare da sauran Isra’ilawa a ƙayyadadden lokaci?”
  uig-LAT: Biz ölüp qalghan ademge tégip kétip napak bolup qalghan bolsaqmu, lékin
    némishqa Israillarning qatarida, békitilgen waqitta Perwerdigargha sunushqa kérek
    bolghinini élip kélishtin ret qilinimiz? — déyishti.
  nde-nde: bathi kuMosi, “Sesingcolile ngenxa yesidumbu, kambe kungani sinqatshelwa
    ukwethula umnikelo kaThixo kanye labanye bako-Israyeli ngesikhathi esimisiweyo
    na?”
  ton-ton: 'Pea naʻe lea pehē ʻae kau tangata ko ia kiate ia, “ʻOku mau ʻuli ʻi he
    sino mate ʻoe tangata: ko e hā kuo taʻofi ai ʻakimautolu, ke ʻoua naʻa mau ʻatu
    ʻae feilaulau kia Sihova ʻi hono kuonga kuo kotofa ki he fānau ʻa ʻIsileli?”'
  ces-1613: 'A promluvili muži ti k němu: My jsme se poškvrnili nad mrtvým. Nebude-liž
    nám zbráněno obětovati oběti Hospodinu v jistý čas spolu s syny Izraelskými?'
  eng-WMB: Those men said to him, “We are unclean because of the dead body of a man.
    Why are we kept back, that we may not offer the offering of the LORD in its appointed
    season among the children of Israel?”
  tam-TCV: அவர்கள் மோசேயிடம், “ஒரு பிரேதத்தைத் தொட்டதினால் நாங்கள் அசுத்தமாகிவிட்டோம்.
    மற்ற இஸ்ரயேலரோடு குறிப்பிட்ட காலத்தில் யெகோவாவுக்குக் காணிக்கையைக் கொடுப்பதிலிருந்து
    நாங்கள் விலக்கி வைக்கப்பட்டிருப்பதால் என்ன செய்யவேண்டும்?” எனக் கேட்டார்கள்.
  ceb-ULB: Kadto nga mga tawo miingon kang Moises, “Hugaw kami tungod sa patay nga
    lawas sa tawo. Nganong inyo kaming pugngan nga mohalad ug sakripisyo kang Yahweh
    sa tukmang panahon sa tuig uban sa katawhan sa Israel?”
  pol-UBG: 'I powiedzieli do niego: Zanieczyściliśmy się przy zwłokach ludzkich. Czemu
    nie będzie nam wolno złożyć PANU ofiar w wyznaczonym czasie wspólnie z synami
    Izraela?'
  urd-GVU: کہنے لگے، ”ہم نے لاش چھو لی ہے، اِس لئے ناپاک ہیں۔ لیکن ہمیں اِس سبب سے
    عیدِ فسح کو منانے سے کیوں روکا جائے؟ ہم بھی مقررہ وقت پر باقی اسرائیلیوں کے ساتھ
    رب کی قربانی پیش کرنا چاہتے ہیں۔“
  deu-1912: 'und sprachen zu ihm: Wir sind unrein geworden an einem toten Menschen;
    warum sollen wir geringer sein, daß wir unsere Gabe dem HERRN nicht bringen dürfen
    zu seiner Zeit unter den Kindern Israel?'
  kan-2017: ಈ ಜನರು ಮೋಶೆಗೆ “ಮನುಷ್ಯನ ಶವಸೋಂಕಿದರಿಂದ ನಾವು ಅಶುದ್ಧರಾದೆವು. ನಾವು ಉಳಿದ ಇಸ್ರಾಯೇಲರೊಡನೆ
    ನೇಮಕವಾದ ಕಾಲದಲ್ಲಿ ಯೆಹೋವನಿಗೆ ಯಜ್ಞವನ್ನು ಸಮರ್ಪಿಸುವುದಕ್ಕೆ ಅಪ್ಪಣೆಯಿಲ್ಲವೋ?” ಎಂದು ಕೇಳಿದರು.
  yap-yap: me lungurad, “Gamad ba ta’ay ni bochan e kug mathgad ko yam’, machane mangfan
    nda ni unegmad ngak e tin kabay yu Israel nggu pi’ed e maligach romad ngak SOMOL?”
  hlt-MCSB: Te kah hlang rhoek loh a taengah, “Kaimih he hlang kah hinglu kongah ka
    rhalawt uh. Balae tih amah khoning vaengah Israel ca lakli ah BOEIPA kah nawnnah
    te khuen pawt ham n'hloh uh?” a ti uh.
  mdy-ETH: «ኑኡኒ ሌሲ ካኣሚ ዒኢቴያ ማዔቴያ ማዺንታ ዎዶማና ፆኦሲም ዒንጎ ባኮ ኑ ዒንጉዋጉዲ ዒስራዔኤሌ ዓሶይዳፓ ዱማሲ ኑና
    ዓይጎሮ ላኣጎናይ?» ጌዔኔ።
  twi-ASANTE: bɛkyerɛkyerɛɛ nsɛm a ɛha wɔn mu kyerɛɛ wɔn. Wobisaa sɛ, “Yɛde yɛn ho
    aka funu, nanso ɛdeɛn enti na yɛne Israelfoɔ nyinaa rentumi mfa yɛn afɔrebɔdeɛ
    mmrɛ Awurade sɛdeɛ nhyehyɛeɛ no teɛ no?”
  eng-WEBU: Those men said to him, “We are unclean because of the dead body of a man.
    Why are we kept back, that we may not offer the offering of the LORD in its appointed
    season among the children of Israel?”
  bnp-bnp: ri ta maea, “Mi nugu a podana bakovi i mate, i uka ma mi matapado. Pali
    i navai i uka ma mi gi vapopo turane huriki mi gi habi a nihabi ne BAKOVI DAGI?”
  wal-wal: Muusa, “Nuuni haiqqida asa ahaa bochchido gishshau tunida; shin keerido
    wodiyan hara Israa7eela asaara GODAAYYO yarshshuwaa shiishshiyoogaa nuuni aissi
    digettiyoonii?” yaagidosona.
  spa-PDDPT: 'les dijeron: Nosotros estamos impuros a causa de un muerto. ¿Por qué
    se nos impide ofrecer sacrificio a Yavé con los demás hijos de Israel en el tiempo
    señalado?'
  gun-gun: 'aipoe''i okuapy: — Ore ma ha''eve''ỹ va''e roiko peteĩ ava omano va''ekue
    re ropoko rire. Nda''evei ''rã ri nda''u Senhor pe ore voi mba''emo rome''ẽ aguã
    Israel kuery reve Páscoa ára py?'
  ilo-ULB: Kinuna dagitoy a lallaki kenni Moises, “Narugitkami gapu iti bangkay ti
    maysa a tao. Apay a pawilandakami nga agidaton kenni Yahweh iti naikeddeng a tiempo
    iti tawen a kadua dagiti tattao iti Israel?” Kinuna ni Moises kadakuada,
  kpg-kpg: ga helekai, “Gimaadou e milimilia idimaa gimaadou guu bili gi tangada made,
    ge di maa e aha dela gimaadou hagalee dau e hai tigidaumaha gi Dimaadua dalia
    digau Israel ala i golo?”
  uig-ARA: بىز ئۆلۈپ قالغان ئادەمگە تېگىپ كېتىپ ناپاك بولۇپ قالغان بولساقمۇ، لېكىن
    نېمىشقا ئىسرائ‍ىللارنىڭ قاتارىدا، بېكىتىلگەن ۋاقىتتا پەرۋەردىگارغا سۇنۇشقا كېرەك
    بولغىنىنى ئېلىپ كېلىشتىن رەت قىلىنىمىز؟ — دېيىشتى.
  sus-sus: E a fala e bɛ, «Muxu mu sɛniyɛn fure xa fe ra, kɔnɔ munfe ra muxu mu lan
    muxu xa fa muxu xa hadiya ra Alatala bɛ alɔ Isirayilaka birin?»
  pon-2006: oh patohwanohng ira, “Se me samin pwehki at sairada aramas mehla, ahpw
    dahme se sohte pahn iangki mehn Israel kan patohwandahng KAUN-O at tungoal meirong?”
  ksd-ksd: 'ma dia ga biti tana: Pa ave gomgom tago ave tar bili ra minat; ta ra ava
    di tur bat avet, upi koko avet a tul tar ra vartabar na nian kai ra Luluai ta
    kana e livuan pire ra tarai Israel?'
  tur-YTC: Bu kişiler ona, “İnsan ölüsü yüzünden kirliyiz” dediler. “Yahve'nin sunusunu
    belirlenen zamanda İsrael'in çocuklarının arasında sunmamamız için neden geri
    tutuluyoruz?”
  grc-BRENT: Καὶ εἶπαν οἱ ἄνδρες ἐκεῖνοι πρὸς αὐτὸν, ἡμεῖς ἀκάθαρτοι ἐπὶ ψυχῇ ἀνθρώπου·
    μὴ οὖν ὑστερήσωμεν προσενέγκαι τὸ δῶρον Κυρίῳ κατὰ καιρὸν αὐτοῦ ἐν μέσῳ υἱῶν Ἰσραήλ;
  ind-AYT: dan berkata kepadanya, “Meski kami najis karena mayat, tetapi mengapa kami
    ditahan untuk tidak memberikan persembahan kepada TUHAN pada waktu yang telah
    ditentukan bersama dengan orang Israel lainnya?”
  nya-nya: ndipo anawuza Moseyo kuti, “Ife tadetsedwa chifukwa cha mtembo wa munthu.
    Nʼchifukwa chiyani taletsedwa kupereka nsembe kwa Yehova pamodzi ndi Aisraeli
    ena pa nthawi yake?”
  hrv-hrv: 'pa reknu: “Mrtvacem smo se onečistili; ipak, zašto bi nam bilo uskraćeno
    prinositi Jahvi žrtvu u njezino vrijeme usred Izraelovih sinova?”'
  mps-mps: augwaligo e tama po wagasali, “Dago te isai bidigo tigi nogo dįąwai dao.
    Tama tibaso, da wiegi yai menio. Tiali goli, magi baso dago te meba we bidi dabe
    dali te ofa Genuai Bidiba ebo tagalomainowe?” Te po hanalu wali.
  tpi-tpi: na ol i tokim tupela olsem, “Mipela i bin holim bodi bilong man i dai pinis,
    olsem na mipela i no klin. Tasol bilong wanem mipela i no ken bung wantaim ol
    arapela manmeri na mekim dispela ofa long Bikpela?”
  dan-1931: 'og sagde til ham: “Vi er blevet urene ved et Lig; hvorfor skal det da
    være os forment at frembære HERRENS Offergave til den fastsatte Tid sammen med
    de andre Israelitter?”'
  vie-OVCB: giải thích vì sao họ bị ô uế, và khiếu nại về việc họ bị cấm dâng sinh
    tế cho Chúa Hằng Hữu trong ngày đã định, là ngày toàn dân phải dự lễ.
  guj-2017: તેઓએ મૂસાને કહ્યું કે, “અમે મૃતદેહના સ્પર્શથી અશુદ્ધ થયેલા છીએ. ઇઝરાયલીઓ
    તેને માટે નિયત સમયે યહોવાહને અર્પણ કરે છે. તો અમને શા માટે એવું કરવાની મનાઈ કરવામાં
    આવે છે?”
  pon-2006A: oh patohwanohng ira, “Se me samin pwehki at sairada aramas mehla, ahpw
    dahme se sohte pahn iangki mehn Israel kan patohwandahng KAUN-O at tungoal meirong?”
  por-BRBSL: 'Aqueles homens lhe disseram: “Estamos imundos por causa do cadáver de
    um homem”. Por que somos mantidos afastados, para que não ofereçamos a oferta
    de Javé em sua época designada entre os filhos de Israel”?'
  cth-cth: ahnimouh ni ama koe tami ro kecu dawk kathoung hoeh toe. Bangkongmaw Isarelnaw
    koevah, ama tue vah, BAWIPA koe thuengnae dawk na bawk sak hoeh telah ati awh.
  twi-twi: bɛka kyerɛɛ Mose se, “Yɛde yɛn ho aka funu ama yɛn ho agu fi, nanso dɛn
    nti na yɛne Israelfo nyinaa rentumi mfa yɛn afɔrebɔde mmrɛ Awurade sɛnea nhyehyɛe
    no te no?”
  hlt-hlt: Te kah hlang rhoek loh a taengah, “Kaimih he hlang kah hinglu kongah ka
    rhalawt uh. Balae tih amah khoning vaengah Israel ca lakli ah BOEIPA kah nawnnah
    te khuen pawt ham n'hloh uh?” a ti uh.
  tbz-SIM: 'Kɛ dɔ̀: Ti kɑ̀ɑ́kɛ́ mɛ̀ɛ̀ kpɛ́í nhocíì, kɛ sĩ̀ntɛ dɛɛ̀ bo nte kɛ̀ ti bɑ́ɑ́
    pɑ̃ ti Yiɛ̀ nKuyie nyɛpɑ̃rɛ̀ Isidɑyɛɛribɛ tɔbɛ̀ kɔ̃mɛ diyentɛ́bɑnni yièɑ̀?'
  msy-2020: “E gumazir aremezimɨn kuamɨn suigha, Godɨn damazimɨn mɨze. E manmaghsu
    Israelian tongɨn, inabazir dughiar ekiar kamɨn Ikiavɨra Itir God bagh ofa damuan
    kogham?”
  dop-dop: Tǝ pilisɑ tɑ tɩ nɑ sǝtʋ tɔ, pɩɩ kɑɣɑtɩ-tʋ sɩ tǝ ponɑ Tɑcɑɑ kɛ kʋhɑʋ, ɩsɩɩ
    lɛlɑɑ kɛ kʋyɑkʋ ŋku pɑ sɩɩwɑ tɔ, kʋ wule nɑ?
  azb-azb: 'belə dedilər: «Ölüyə görə biz murdarıq, nə üçün biz başqa İsrail övladları
    kimi Rəbbə qurban təqdim etməkdən məhrum olaq?»'
  eng-DBY: 'And those men said to him, We are unclean by reason of the dead body of
    a man: why are we kept back, that we may not present the offering of Jehovah at
    its set time among the children of Israel?'
  hin-2017: “हम लोग एक मनुष्य की लोथ के कारण अशुद्ध हैं; परन्तु हम क्यों रुके रहें,
    और इस्राएलियों के संग यहोवा का चढ़ावा नियत समय पर क्यों न चढ़ाएँ?”
  wol-KYG: 'Ñooñu nag ne Musaa: «Nun de, danoo sobewu ndax ab néew, waaye lu nu teree
    joxesi saraxu Aji Sax ji ci waxtoom, ci digg bànni Israyil?»'
  eng-YLT: and those men say unto him, 'We are defiled by the body of a man; why are
    we withheld so as not to bring near the offering of Jehovah in its appointed season,
    in the midst of the sons of Israel?'
  eng-WYC-2017: and said to them, We be unclean on the soul of man; why be we defrauded,
    that we may not offer an offering to the Lord in his time, among the sons of Israel?
  eng-WMBB: Those men said to him, “We are unclean because of the dead body of a man.
    Why are we kept back, that we may not offer the offering of the LORD in its appointed
    season amongst the children of Israel?”
  urd-GVH: कहने लगे, “हमने लाश छू ली है, इसलिए नापाक हैं। लेकिन हमें इस सबब से ईदे-फ़सह
    को मनाने से क्यों रोका जाए? हम भी मुक़र्ररा वक़्त पर बाक़ी इसराईलियों के साथ रब
    की क़ुरबानी पेश करना चाहते हैं।”
  rug-rug: meke zama, “Ele boni mami si gami sina tiqua gami sa hadehade tomate, ba
    vegua ke ta paqaha taloa si gami koasa vinariponi te Zihova somanae koari na tie
    Izireli?”
  gaz-gaz: Museedhaan akkana jedhan; “Nu sababii reeffa namaa tuqneef xuroofneerra;
    garuu maaliif yeroo murtaaʼe sanatti Israaʼeloota kaan wajjin aarsaa Waaqayyoo
    dhiʼeessuu dhowwamne?”
  fra-LSG: 'et ces hommes dirent à Moïse: Nous sommes impurs à cause d’un mort; pourquoi
    serions-nous privés de présenter au temps fixé l’offrande de l’Éternel au milieu
    des enfants d’Israël?'
  yal-yal: e yi a fala Musa xa, e naxa, “Nxu bata xɔsi binbin xɔn. Koni, nanfera nxu
    mi nɔɛ nxɔ saraxane bɛ Alatala xa alo Isirayila kaan bonne a waxatini?”
  haw-1868: 'I mai la ua mau kanaka la ia ia, Ua haumia makou i ke kupapau o ke kanaka:
    no ke aha la i keakeaia''i makou, i ole e kaumaha aku ai makou i mohai na Iehova
    i kona manawa i kauohaia''i me na mamo a Iseraela!'
  arb-NAV: 'وَسَأَلُوهُ: «إِنَّنَا مُتَنَجِّسُونَ لأَنَّنَا لَمَسْنَا مَيْتاً، فَلِمَاذَا
    نُحْرَمُ مِنْ تَقْدِيمِ قُرْبَانِ الرَّبِّ فِي أَوَانِهِ مِنْ دُونِ شَعْبِ إِسْرَائِيلَ؟»'
  ewe-ewe: eye wogblɔ na Mose be, “Míegblẽ kɔ ɖo ɖe ame kuku aɖe ta, ke nu ka ta woaxe
    mɔ na mí be míatsɔ Yehowa ƒe vɔsa vɛ kpe ɖe Israelvi bubuawo ŋu le ɣeyiɣi ɖoɖo
    la dzi o?”
  eng-LEE: 'And these men said unto him, We are defiled by the dead body of a man:
    wherefore shall we be kept back, so as not to offer the sacrifice of the Lord
    at its appointed season in the midst of the [other] children of Israel?'
  asm-FB: সেই লোকসকলে তেওঁক ক’লে, “আমি মানুহৰ শৱ চুই অশুচি হলোঁ; ইস্ৰায়েলৰ সন্তান
    সকলৰ মাজত নিৰূপিত সময়ত যিহোৱাৰ উদ্দেশ্যে উপহাৰ উৎসৰ্গ কৰিবলৈ আমি কিয় বঞ্চিত
    হ’ম?”
  sus-A: عٍ عَ قَلَ عٍ بّ، «مُشُ مُ سّنِيّن قُرٍ شَ قٍ رَ، كْنْ مُنقٍ رَ مُشُ مُ لَن
    مُشُ شَ قَ مُشُ شَ هَدِيَ رَ عَلَتَلَ بّ عَلْ عِسِرَيِلَكَ بِرِن؟»
  fra-SBL: 'Ces hommes lui dirent : « Nous sommes impurs à cause du cadavre d''un
    homme. Pourquoi sommes-nous retenus, afin de ne pas offrir l''offrande de Yahvé
    au temps fixé parmi les enfants d''Israël ? »'
  hbo-hbo: וַ֠יֹּאמְרוּ הָאֲנָשִׁ֤ים הָהֵ֙מָּה֙ אֵלָ֔יו אֲנַ֥חְנוּ טְמֵאִ֖ים לְנֶ֣פֶשׁ
    אָדָ֑ם לָ֣מָּה נִגָּרַ֗ע לְבִלְתִּ֨י הַקְרִ֜ב אֶת־קָרְבַּ֤ן יְהוָה֙ בְּמֹ֣עֲדֹ֔ו
    בְּתֹ֖וךְ בְּנֵ֥י יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: and seiden to hem, We ben vncleene `on the soule of man; whi ben we
    defraudid, that we moun not offre an offryng to the Lord in his tyme, among the
    sones of Israel?
  cwe-cwe: Wamulongela Musa, “Cheye chambula mwiko kwaviya chidalisa mtufi wa munhu,
    habali sekechimulavile Mndewa Mulungu nhambiko na Waisilaili wamwenga kwa lusita
    lupangigwe?”
  kik-kik: makĩĩra Musa atĩrĩ, “Nĩ tũnyiitĩtwo nĩ thaahu nĩ ũndũ wa kũhutania na kĩimba
    kĩa mũndũ, no nĩ kĩĩ gĩgũtũma tũgirio kũneana indo cia kũrutĩra Jehova tũrĩ hamwe
    na andũ a Isiraeli arĩa angĩ ihinda rĩrĩa rĩtuĩtwo?”
  fra-NCL: 'ils dirent à Moïse : « Nous sommes impurs à cause d’un cadavre ; pourquoi
    serions-nous privés de présenter l’offrande de Yahweh, au temps fixé, au milieu
    des enfants d’Israël ? »'
  cek-AK: Mosi khaeah, Kadueh kami pongah kaicae loe ka ciim o ai boeh; tipongah atue
    phak naah kalah Israel kaminawk baktih toengah, Angraeng khaeah hmuen tathlanghaih
    nang sahsak ai loe? tiah a naa o.
  cuk-cuk: —Anmar dule-mui ebusad, agala anmar swilidiksurmalad. ¿Ibiga geg anmar
    Israel-dule-baiganyobi Bab-Jehováʼga Iba-sekalaa ibmar-uke guosunna?
  uig-CYR: Биз өлүп қалған адәмгә тегип кетип напак болуп қалған болсақму, лекин немишкә
    Исраилларниң қатарида, бекитилгән вақитта Пәрвәрдигарға сунушқа керәк болғинини
    елип келиштин рәт қилинимиз? — дейишти.
  tel-2017: ఆ వ్యక్తులు మోషే దగ్గరకి వచ్చి “మేము చనిపోయిన వ్యక్తి కారణంగానే కదా అపవిత్రులమయ్యాం.
    ఈ సంవత్సరంలో నిర్ధారించిన రోజున యెహోవాకు బలి అర్పించకుండా మమ్మల్ని ఎందుకు దూరం
    చేస్తున్నారు?” అని అడిగారు.
  hat-BSA: 'Mesye sa yo te di li: “Malgre nou pa pwòp akoz mò a, poukisa nou anpeche
    vin prezante ofrann SENYÈ a nan lè apwente pami fis Israël yo?”'
  kos-kos: ac fahk, “Kut tia nasnas mweyen kut kahlye mano misa se. Tusruktu efu ku
    in sriyukla kut liki mwet Israel saya in tia wi sang mwe kite lasr nu sin LEUM
    GOD?”
  hbo-WLC: וַ֠יֹּאמְרוּ הָאֲנָשִׁ֤ים הָהֵ֙מָּה֙ אֵלָ֔יו אֲנַ֥חְנוּ טְמֵאִ֖ים לְנֶ֣פֶשׁ
    אָדָ֑ם לָ֣מָּה נִגָּרַ֗ע לְבִלְתִּ֨י הַקְרִ֜ב אֶת־קָרְבַּ֤ן יְהוָה֙ בְּמֹ֣עֲד֔וֹ
    בְּת֖וֹךְ בְּנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: sị Mosis, “Anyị ghọrọ ndị rụrụ arụ nʼihi ịnọ ozu mmadụ nso. Gịnị ga-egbochi
    anyị iso ndị Izrel ndị ọzọ iwetara Onyenwe anyị onyinye nʼoge a kara aka?”
  ory-ory: ସେହି ଲୋକମାନେ ତାଙ୍କୁ କହିଲେ, “ଆମ୍ଭେମାନେ ମନୁଷ୍ୟର ଶବ ଦ୍ୱାରା ଅଶୁଚି ହୋଇଅଛୁ; ଏହେତୁ
    ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମଧ୍ୟରେ ନିରୂପିତ ସମୟରେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଉପହାର ଉତ୍ସର୍ଗ କରିବା
    ପାଇଁ କି କାରଣରୁ ଆମ୍ଭେମାନେ ନିବାରିତ ହେଉଅଛୁ?”
  chk-chk: “Äm aia limengau ren äm atapa eman somä. Pwota äm aisap tongeni eäni ewe
    asor ngeni ewe Samol mi Lapalap fiti ekewe lusun aramasen Israel lon ewe fansoun
    mi filitä?”
  rop-rop: en deibin tok, “Melabat nomo klinbala blanga serramoni, dumaji melabat
    bin tatjim dedwan bodi. Bat wotfo wi kaan gibit det ofring langa YAWEI garram
    ola najalot Isreil pipul?” Lagijat na deibin tok.
  ukr-1871: 'І сказали сї люде до його: Ми нечисті від людського трупу; чому не вільно
    нам приносити дари Господеві серед синів Ізрайлевих у призначений час?'
  deu-1951: Wir sind unrein von einem entseelten Menschen. Warum sollen wir zu kurz
    kommen, daß wir des HERRN Opfergabe nicht herzubringen dürfen unter den Kindern
    Israel zur bestimmten Zeit?
  eng-JPS: 'And those men said unto him: ''We are unclean by the dead body of a man;
    wherefore are we to be kept back, so as not to bring the offering of the LORD
    in its appointed season among the children of Israel?'''
  srp-1865: 'I rekoše mu ljudi oni: mi smo neèisti od mrtvaca; zašto da nam nije slobodno
    prinijeti žrtvu Gospodu u vrijeme zajedno sa sinovima Izrailjevijem?'
  lug-lug: ne bagamba Musa nti, “Tetuli balongoofu kubanga twakutte ku mufu; lwaki
    tugaanibwa okuleetera Mukama ekiweebwayo kye, awamu n’abaana ba Isirayiri, mu
    ntuuko zaakyo ezaalagirwa?”
  heb-heb: ויאמרו האנשים ההמה אליו אנחנו טמאים לנפש אדם למה נגרע לבלתי הקרב את קרבן
    יהוה במעדו בתוך בני ישראל׃
  ben-IRV: সেই লোকগুলি তাকে বলল, “আমরা একটি মানুষের মৃতদেহ স্পর্শ করে অশুচি হয়েছি,
    তার জন্য কেন ইস্রায়েল সন্তানদের মধ্যে নির্দিষ্ট দিনের সদাপ্রভুর উদ্দেশ্যে উপহার
    উত্সর্গ করা থেকে আলাদা রেখেছেন?”
  pan-pan: ਉਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਆਖਿਆ ਕਿ ਅਸੀਂ ਇੱਕ ਆਦਮੀ ਦੀ ਲਾਸ਼ ਦੇ ਕਾਰਨ ਅਸ਼ੁੱਧ ਹੋ ਗਏ ਹਾਂ,
    ਪਰ ਅਸੀਂ ਕਿਉਂ ਰੁਕੇ ਰਹੀਏ ਕਿ ਅਸੀਂ ਯਹੋਵਾਹ ਦਾ ਚੜ੍ਹਾਵਾ ਠਹਿਰਾਏ ਹੋਏ ਸਮੇਂ ਉੱਤੇ ਇਸਰਾਏਲੀਆਂ
    ਦੇ ਵਿੱਚ ਨਾ ਚੜ੍ਹਾਈਏ?
  mya-JVB: အကျွန်ုပ် တို့သည် လူ အသေကောင် အားဖြင့် ညစ်ညူး ခြင်း ရှိပါ၏။ ချိန်းချက်
    သောအချိန်၌ ဣသရေလ အမျိုးသား တို့နှင့်အတူ ၊ ထာဝရဘုရား အား ပူဇော်သက္ကာ ကို မ ပြု
    စေခြင်းငှါ၊ အကျွန်ုပ်တို့ကို ဆီးတား ပါမည်လောဟု မေးလျှောက် ကြ၏။
  hmo-hmo: “Ai be miro, badina mase tauna ta ai dogoatao vadaeni. Badina be dahaka
    ai ese Lohiabada ena boubou do ai karaia lasi, nega korikori dekenai, Israela
    taudia ibounai danu?”
  urd-urd: और मूसा से कहने लगे, “हम एक लाश की वजह से नापाक हो रहे हैं; फिर भी हम और
    इस्राईलियों के साथ वक़्त — ए — मु'अय्यन पर ख़ुदावन्द की क़ुर्बानी पेश करने से
    क्यूँ रोके जाएँ?”
  rus-SYN: 'и сказали ему те люди: мы нечисты от прикосновения к мертвым телам человеческим;
    для чего нас лишать того, чтобы мы принесли приношение Господу в назначенное время
    среди сынов Израилевых?'
  bqc-SIM: 'aa ò Mↄiziɛ: Gɛ yã́ musu wa gbãlɛ̀. Bↄ́yãi wà gìwɛ̃ɛ wà mↄ́ ń
    gbaↄ Diiɛ ń wá gbɛ̃́ↄ a gↄↄwai?'
  tcz-CHONGTHU: “keihon mithi long ka tham khah tah jeh un, chonna ngai banga atheng
    louva ka hi tauve. Hijong leh Israel mipin asem leng a keihon jong Pathen ang
    a maicham kasem mo diu ham?” ahungtiuvin ahi.
  mar-mar: ती माणसे मोशेस म्हणाली, “एका मृत मनुष्यामुळे आम्ही अशुद्ध झालो. इस्राएलाच्या
    लोकांमध्ये परमेश्वराचे अर्पण वर्षाच्या नेमलेल्या वेळी करण्यापासून आम्हास दूर कां
    ठेवत आहेस?”
  qub-qub: 'Moisesta niran: «Ayata yataynëpami nogacunaga ganra caycä. ¿Imanirtaj
    waquin Israel famillyäcunawan iwalga garaynëta Tayta Diospaj mana goycärïmanchu?»'
  bqp-bqp: 'ò pì Musanɛ: Gɛ̀ yã musu o gbã̀a lɛ̀. Bↄ́yãi ò gìwɛrɛ ò su kũ gbanↄ
    Dikirinɛ kũ ó gbɛ̃nↄo a gↄrↄaa?'
  hat-hat: 'Yo di yo: -Nou pa nan kondisyon pou nou fè sèvis pou Bondye, paske nou
    te manyen yon kadav moun mouri. Men, poukisa nou pa ta ka pote ofrann nou yo bay
    Seyè a jou sa a, ansanm ak tout moun pèp Izrayèl yo?'
  eng-BSB: and said to Moses, “We are unclean because of a dead body, but why should
    we be excluded from presenting the LORD’s offering with the other Israelites at
    the appointed time?”
  tod-tod: 'ti ɠɛ ma: «Tɔgi maaʋele ma gi ɓɔɠɔ ɠɔzɔʋɛ, tɔɔzei gi vɔɔɠuʋɛ poomai ʋa.
    Leeni vaa zu gi maa la nɛɛni, gi ʋa ʋa ga gá-vebɛanii, gi ʋa fe Ɠɔoɠɔ GALAGI
    ʋɛ ʋɔɔma, gá Izelayɛle nui zɔiti, ma ɠu logai ma?»'
  eng-WEBPB: Those men said to him, “We are unclean because of the dead body of a
    man. Why are we kept back, that we may not offer the offering of the LORD in its
    appointed season amongst the children of Israel?”
  kbq-kbq: Hagi tagra fri'nea vahe'mofo avufare avako hu'neta avusese osu'nonanagi,
    na'anku Ra Anumzamofonte ofa huntegahaze hu'za Israeli vaheku'ma hu'naza knare'ma
    neonana kasea hunerantaze?
  nhe-BL: 'huan quinilhuijque: ―Yonque tiquitzquitoque se mijcatzi, huan timochijtoque
    ax titlapajpactique iixpa TOTECO, ¿para tlen ax huelis tijtencahuilise se regalo
    iixtla TOTECO ipan ni tonali quema nochi israelitame quichihuaj ni Pascua Ilhuitl?'
  bus-bus: 'aↄ̃ bè Musanɛ: Gɛ̀ yã musu wa gbãsĩ lɛ̀. Bↄ́yãnzi wà gìwe wà mↄ́ kↄ̃n
    gbaanↄ Diinɛ kↄ̃n wa gbɛ̃nↄo à gurↄↄazi?'
  gub-BL: — Na'urekatu kwaw Tupàn henataromo ure, ta'e oropokok umàno ma'e kwer rehe
    ure xe, i'i wanupe wà. — Aipo nurupuner kwaw ureremimono ràm Tuweharupi Wiko Ma'e
    pe imono haw rehe amogwer Izaew wanehe we ure nehe, 'ar imume'u pyrer rehe ure
    nehe, i'i wanupe wà.
  eng-DRA: 'Said to them: We are unclean by occasion of the soul of a man. Why are
    we kept back that we may not offer in its season the offering to the Lord among
    the children of Israel?'
