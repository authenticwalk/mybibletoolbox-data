verse: NUM.009.011
translations:
  mal-C: അവർ അത് രണ്ടാംമാസത്തിന്റെ പതിന്നാലാംതീയതി സന്ധ്യാസമയത്ത് ആചരിക്കണം. അവർ ആട്ടിൻകുട്ടിയെ
    പുളിപ്പില്ലാത്ത അപ്പത്തോടും കയ്‌പുചീരയോടുംകൂടെ ഭക്ഷിക്കണം.
  deu-TKW: Im zweiten Monat, am vierzehnten Tage gegen Abend sollen sie es feiern;
    zu ungesäuertem Brot und bitteren Kräutern sollen sie es verzehren.
  lin-lin: Basengeli kosepela yango na pokwa ya mokolo ya zomi na minei ya sanza ya
    mibale ; bakolia mwana meme elongo na mapa ezanga levire mpe matiti ya bololo.
  eng-LSV: they prepare it in the second month, on the fourteenth day, between the
    evenings; they eat it with unleavened and bitter things;
  eng-GNV: 'In the fourtenth day of the second moneth at euen they shall keepe it:
    with vnleauened bread and sowre herbes shall they eate it.'
  eng-WEBSTER: The fourteenth day of the second month at evening, they shall keep
    it, and eat it with unleavened bread and bitter herbs .
  nhw-BL: Pero quichihuase quema tiotlaquixtos ipan 14 itequi nopa ome metztli ipan
    ne xihuitl. Monequi quicuase nopa pilborregojtzi ica xihuitl catli chichic huan
    pantzi catli amo quipiya tlasonejcayotl.
  swh-ONEN: Wataiadhimisha wakati wa kuzama jua siku ya kumi na nne ya mwezi wa pili.
    Watamla mwana-kondoo, pamoja na mkate usiotiwa chachu, na mboga chungu.
  bba-bba: Adɑmɑ bɑ koo tu diwɑ suru yirusen sɔ̃ɔ wɔkurɑ nnɛsen yokɑ sɑnɑm mɛ sɔ̃ɔ
    duɑ. Kpɑ bu ten yɑɑ tem kɑ pɛ̃ɛ ye bɑǹ seeyɑtiɑ doke kɑ mɑɑ kpee wuru si su sosu.
  eng-KJVCPB: The fourteenth day of the second month at even they shall keep it, and
    eat it with unleavened bread and bitter herbs.
  luo-luo: Nyasini ginitim chiengʼ mar apar gangʼwen mar dwe mar ariyo e seche mag
    odhiambo. Ginicham nyarombo, kaachiel gi makati ma ok oketie thowi kod alode makech.
  meu-meu: Idia ese hua iharuana ena dinaihagwauta-hanina adorahina ai bae karaia;
    mai flaoana, asie hatubua ḡauna, bona mai aniani avadia iditadia ida do bae ania.
  npi-ULB: तिनीहरूले दोस्रो महिनाको चौधौँ दिनको साँझ निस्तार-चाड मान्‍नेछन् । तिनीहरूले
    निस्तार-चाडको थुमालाई अखमिरी रोटी र तितो सागसँग खानुपर्छ ।
  yor-yor: Wọn yóò ṣe tiwọn ní ìdajì ọjọ́ kẹrìnlá oṣù kejì. Wọn yóò jẹ ẹran náà, pẹ̀lú
    àkàrà aláìwú àti ewúro.
  pes-OPCB: ولی بعد از یک ماه، یعنی غروب روز چهاردهم از ماه دوم؛ در آن هنگام می‌تواند
    برهٔ پِسَح را با نان فطیر و سبزیجات تلخ بخورد.
  tgl-ULB: Dapat nilang ipagdiwang ang Paskua sa ikalawang buwan sa gabi ng ikalabing-apat
    na araw. Dapat nilang kainin ito kasama ng tinapay na walang pampaalsa at mga
    gulay na mapait.
  hui-hui: Tígua tomo nolene ogoni ege mendegonaga horo dene (14) ogoningi alendo
    haragola dawalu nolene nga. Tígua nogo sibi igini bo dawa nalu mberedi yidi nahe
    hirini ngago nalu palena ale kaubigo dugu peha buwa ogoni heba nolene nga.
  mya-mya: တစ်​လ​စောင့်​ဆိုင်း​၍​ဒု​တိ​ယ​လ၊ တစ်​ဆယ့်​လေး​ရက်​နေ့​ည​နေ​တွင်​ပွဲ​ခံ​နိုင်​ခွင့်​ရှိ​သည်။
    သူ​သည်​သိုး​သား​ကို​တ​ဆေး​မဲ့​မုန့်၊ ခါး​သော​ဟင်း​သီး​ဟင်း​ရွက်​တို့​နှင့်​စား​၍​ပ​သ​ခါ​ပွဲ​ခံ​ရ​မည်။-
  bod-N: དེ་དག་གིས་ཟླ་བ་གཉིས་པའི་ཚེས་བཅུ་བཞིའི་ཉིན་ས་སྲོས་ཀྱི་དུས་སུ་པེ་སག་གི་དུས་ཆེན་བསྲུང་དགོས་ལ།
    དུས་མཉམ་དུ་སྐྱུར་མེད་བག་ལེབ་དང་སྔོ་ཚོད་ཁ་མོ་བཟའ་དགོས།
  sna-sna: Vanofanira kuipemberera nezuva regumi namana romwedzi wechipiri panguva
    dzorubvunzavaeni. Vanofanira kudya gwayana, pamwe chete nechingwa chisina mbiriso
    nomuriwo unovava.
  spa-BLM: En el segundo mes, el día catorce por la tarde la celebrarán; la comerán
    con panes sin levadura y hierbas amargas.
  cac-cac: ol xo yac'och q'uin̈ eb' d'a 14 yoch schab'il uj d'a yemc'ualil. Yovalil
    schi noc' silab' eb' yed' an̈ itaj c'a' yed' ixim pan malaj yich.
  swh-ULB: Wataishika Pasaka siku ya kumi na nne ya mwezi wa pili wakati wa jioni.
    Wataila kwa mikate isyotiwa chahcu na mboga chungu.
  bel-bel: а на чатырнаццаты дзень другога месяца ўвечары няхай яны ўчыняць яе і з
    праснакамі і з горкімі травамі няхай ядуць яе;
  deu-ELBBK: im 2. Monat, am 14. Tag, zwischen den zwei Abenden, sollen sie es feiern;
    mit Ungesäuertem und bitteren Kräutern sollen sie es essen;
  mbb-OT: Silibraha zan heini emun edlavey en is senge vulan, puun te ike-14 he andew
    te ikezuwa he vulan. Keena zan is kerehidu wey supas he wazè din tapey wey mepait
    he menge pinemula.
  mal-2015: രണ്ടാം മാസം പതിന്നാലാം തിയ്യതി സന്ധ്യാസമയത്തു അവർ അതു ആചരിച്ചു പുളിപ്പില്ലാത്ത
    അപ്പത്തോടും കൈപ്പുചീരയോടും കൂടെ അതു ഭക്ഷിക്കേണം.
  rmc-rmc: Oslavinena la andro dujto čhon rači pro dešuštarto (14.) džives. Le bakrores
    chana le marenca bi o kvasos the le kirke bilinenca.
  pes-OPV: در روز چهاردهم ماه دوم، آن را دروقت عصر بجا آورند، و آن را با نان فطیر
    و سبزی تلخ بخورند.
  ron-1924: Ши сэ ле прэзнуяскэ ын луна а доуа, ын зиуа а пайспрезечя, сяра; сэ ле
    мэнынче ку азиме ши ербурь амаре.
  ben-OBCV: তারা দ্বিতীয় মাসের চতুর্দশ দিনের সন্ধ্যেবেলা সেই পর্ব সম্পন্ন করবে। খামিরবিহীন
    রুটি ও তিক্ত শাকের সঙ্গে তারা সেই মেষশাবক আহার করবে।
  som-som: Bishii labaad maalinteeda afar iyo tobnaad markay fiidka tahay waa inay
    dhawraan oo ay kibis aan khamiir lahayn iyo caleemo qadhaadh cunaan.
  lat-VUC: 'in mense secundo, quartadecima die mensis ad vesperam. Cum azymis et lactucis
    agrestibus comedent illud:'
  eng-ASVBT: 'In the second month on the fourteenth day at even they shall keep it;
    they shall eat it with unleavened bread and bitter herbs:'
  ita-1885: Faccianla nel quartodecimo giorno del secondo mese, fra' due vespri; manginla
    con azzimi e con lattughe salvatiche.
  eng-LXXUP: in the second month, on the fourteenth day; in the evening they shall
    offer it, with unleavened bread and bitter herbs shall they eat it.
  eng-ULB: In the second month on the fourteenth day at evening, they will eat the
    Passover meal. They must eat the Passover lamb with bread that is made without
    yeast and with bitter herbs.
  spa-VBL: La observarán por la tarde, después de la puesta del sol, en el día catorce
    del segundo mes. Comerán el cordero con el pan sin levadura y las hierbas amargas.
  fra-_FOB: Ils la feront le quatorzième jour du second mois, entre les deux soirs;
    ils la mangeront avec du pain sans levain et des herbes amères.
  mal-mal: രണ്ടാം മാസം പതിനാലാം തീയതി സന്ധ്യാസമയത്ത് അവർ അത് ആചരിച്ച് പുളിപ്പില്ലാത്ത
    അപ്പത്തോടും കൈപ്പുചീരയോടും കൂടി അത് ഭക്ഷിക്കണം.
  urd-GVR: Aisā shaḳhs use ain ek māh ke bād manā kar lele ke sāth beḳhamīrī roṭī
    aur kaṛwā sāg-pāt khāe.
  suz-BL: मेकोपुकीमी महिना निक्‍शी ङा १४ नाक्‍ती नाक्‍नाक्‍दो मेको मानेचा माल्‍नीम।
    मिनु मेकोपुकीमी मेको पाठा कली बोरब ओख्‍ती मसुप्‍शो शोब्‍ले, कशो खाइ नु ब्‍वचा
    माल्‍नीम।
  ita-1927: La celebreranno il quattordicesimo giorno del secondo mese, sull’imbrunire;
    la mangeranno con del pane senza lievito e con delle erbe amare;
  ckb-ckb: لە ڕۆژی چواردەی مانگی دوو لە زەردەپەڕدا دەیکەن، بەرخەکە بە نانی فەتیرە
    و بە گیای تاڵەوە دەخۆن.
  eng-BBE: In the second month, on the fourteenth day, in the evening, they are to
    keep it, taking it with unleavened bread and bitter-tasting plants;
  kan-OKCV: ಆದರೆ ಅಂಥವರು ಎರಡನೆಯ ತಿಂಗಳಿನ ಹದಿನಾಲ್ಕನೆಯ ದಿವಸದ ಸಂಜೆಯಲ್ಲಿ ಆಚರಿಸಲಿ. ಆ ಕುರಿಯನ್ನು
    ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಗಳ ಸಂಗಡ ಕಹಿಯಾದ ಸೊಪ್ಪುಗಳೊಂದಿಗೆ ಊಟಮಾಡಬೇಕು.
  bbb-bbb: '@see-verse:NUM.009.010'
  tam-2017: அவர்கள் அதை இரண்டாம் மாதம் பதினான்காம்தேதி மாலைநேரமான வேளையில் ஆசரித்து,
    அதைப் புளிப்பில்லாத அப்பங்களோடும் கசப்பான கீரைகளோடும் சாப்பிட்டு
  spa-RV-1909: 'En el mes segundo, á los catorce días del mes, entre las dos tardes,
    la harán: con cenceñas y hierbas amargas la comerán;'
  ron-BTF: În ziua a paisprezecea a celei de a doua luni pe înserat ei să îl țină
    și să îl mănânce cu azime și ierburi amare.
  eng-WEBP: In the second month, on the fourteenth day at evening they shall keep
    it; they shall eat it with unleavened bread and bitter herbs.
  eng-FBV: You are to observe it in the evening after sunset on the fourteenth day
    of the second month. You are to eat the lamb with the bread made without yeast,
    and the bitter herbs.
  nld-1939: Ze moeten het dan vieren in de tweede maand, op de veertiende dag, bij
    het vallen van de avond. Ook zij moeten het met ongedesemde broden en bittere
    kruiden eten,
  nch-BL: Pero quinescayotise quema tiotaquixtos ipan 14 ten nopa ome metzti ipan
    ne xihuit. Monequi quicuase nopa pilborregojtzi ica xihuit cati chichic huan pantzi
    cati amo quipiya tasonejcayot.
  vie-1934: Mấy người đó phải giữ lễ nầy ngày mười bốn tháng hai, vào buổi chiều tối,
    ăn bánh không men cùng rau đắng,
  hin-CV: परंतु द्वितीय महीने की चौदहवीं तिथि पर सूर्यास्त के समय में. वे इसको खमीर
    रहित रोटी तथा कड़वे साग-पात के साथ खाने के द्वारा मना सकेंगे.
  eng-OURB: In the second month (Iyar ·Light / I Am God your healer, 2·), on the fourteenth
    day at evening they shall keep it; they shall eat it with matzah ·unleavened bread·
    and bitter herbs.
  spa-BES: En el segundo mes, en el decimocuarto día, en la tarde, deben conservarlo,
    tomándolo con pan sin levadura y hierbas de sabor amargo;
  tdx-tdx: ami’ty andro miroñe’ i faha-folo-efats’ ambi’ i volam-paharoey ty hañambena’e
    aze. Ho kamae’ iareo ama’e ty mofo po-dalivay mitraok’ aña-mafaitse.
  vid-vid: Munhu kota ayo kokundizwa kudita ahyo mwezi umwe hamba, mhela wa kuzinga
    kwa isanya kuli zuwa lya kumi na kane lya mwezi wa keli. Koidita kwa kulya mibumunda
    jilihela usaso na mboga ziwele usungu.
  eng-OKE: 'in the second month, on the fourteenth day, between the suns, they shall
    perform it; with unleavened (bread) and with bitter (herbs) shall they eat it:'
  tha-KJV: ให้​ถือปัสกาในเดือนที่สองวันขึ้นสิบสี่ค่ำเวลาเย็น ให้​เขากินขนมปังไร้เชื้อและผักรสขม
  por-BR-2018: 'No mês segundo, aos catorze dias do mês, entre as duas tardes, a farão:
    com pães ázimos e ervas amargas a comerão;'
  deu-ELO: im zweiten Monat, am vierzehnten Tage, zwischen den zwei Abenden, sollen
    sie es feiern; mit Ungesäuertem und bitteren Kräutern sollen sie es essen;
  eng-WYC-2018: in the second month, in the fourteenth day of the month, at eventide;
    with therf loaves and lettuces of the field he shall eat it. (in the second month,
    on the fourteenth day of the month, in the evening; yea, they shall eat it with
    unleavened bread and field lettuce, or bitter herbs.)
  epo-epo: En la dua monato, en la dek-kvara tago, ĉirkaŭ la vespero ili faru ĝin;
    kun macoj kaj maldolĉaj herboj ili ĝin manĝu.
  uig-PIN: Undaⱪ kixilǝr ikkinqi ayning on tɵtinqi küni gugumda ⱨeytni ɵtküzsun; ⱨeyt
    taamini petir nan wǝ aqqiⱪ kɵktatlar bilǝn billǝ yesun;
  beo-beo: dilia da ilegei oubi fisili, oubi eno ageyadu amoga eso 14amoga daeya manu
    da defea. Amo nasea, agi yisidi hame sali fawane amola gamoga:i hedama:ne fodole
    nasu fawane gilisili moma.
  tpi-OTNT: Tasol ol dispela lain i mas mekim dispela kaikai long de namba 14 bilong
    namba 2 mun, long apinun tru. Na ol i mas bihainim olgeta lo bilong dispela kaikai.
    Ol i mas kaikai dispela abus wantaim bret i no gat yis na kumu i save pait. Na
    ol i no ken larim sampela mit bilong dispela kaikai i stap inap long moningtaim.
    Na taim ol i katim abus ol i no ken brukim bun bilong en.
  hau-SA: Za su yi bikin da yamma, a rana ta sha huɗu ga wata na biyu. Za su ci naman
    tunkiya, tare da burodi marar yisti, da ganyaye masu ɗaci.
  uig-LAT: Undaq kishiler ikkinchi ayning on tötinchi küni gugumda héytni ötküzsun;
    héyt taamini pétir nan we achchiq köktatlar bilen bille yésun;
  nde-nde: Bangagcina lumkhosi kusihlwa ngosuku lwetshumi lane lwenyanga yesibili.
    Kabadle iwundlu, kanye lesinkwa esingelamvubelo lemibhida ebabayo.
  ton-ton: ‌ʻI hono ʻaho hongofulu ma fā ʻo hono ua māhina ʻi he efiafi tenau fai
    ia, pea ʻe kai fakataha ia mo e mā taʻefakalēvani mo e ngaahi ʻakau kona.
  ces-1613: Měsíce druhého, čtrnáctého dne u večer slaviti budou je, s chleby nekvašenými,
    a s řeřichami jísti je budou.
  eng-WMB: In the second month, on the fourteenth day at evening they shall keep it;
    they shall eat it with unleavened bread and bitter herbs.
  tam-TCV: அவர்கள் இரண்டாம் மாதம் பதினாலாம்தேதி பொழுதுபடும் வேளையிலேயே, பஸ்காவைக்
    கொண்டாடவேண்டும். அவர்கள் புளிப்பில்லாத அப்பத்துடனும், கசப்புள்ள கீரையுடனும் பஸ்கா
    செம்மறியாட்டுக் குட்டியைச் சாப்பிடவேண்டும்.
  ceb-ULB: Kinahanglan nilang isaulog ang Pagsaylo sa ikaduhang bulan sa gabii sa
    ikanapulo ug upat nga adlaw. Kinahanglan kaonon nila kini uban sa tinapay nga
    walay igpapatubo ug sa pait nga mga herbal.
  pol-UBG: Będą ją obchodzić w drugim miesiącu, czternastego dnia, pod wieczór, i
    będą ją jeść z przaśnymi chlebami i z gorzkimi ziołami.
  urd-GVU: ایسا شخص اُسے عین ایک ماہ کے بعد منا کر لیلے کے ساتھ بےخمیری روٹی اور کڑوا
    ساگ پات کھائے۔
  deu-1912: aber im zweiten Monat, am vierzehnten Tage gegen Abend, und soll's neben
    ungesäuertem Brot und bitteren Kräutern essen,
  kan-2017: ಅಂಥವರು ಎರಡನೆಯ ತಿಂಗಳಿನ ಹದಿನಾಲ್ಕನೆಯ ದಿನದ ಸಂಜೆಯ ವೇಳೆಯಲ್ಲಿ ಅದನ್ನು ಆಚರಿಸಬೇಕು.
    ಆ ಪಶುವಿನ ಮಾಂಸವನ್ನು ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಗಳ ಮತ್ತು ಕಹಿಯಾದ ಸೊಪ್ಪುಗಳ ಸಂಗಡ ಊಟಮಾಡಬೇಕು.
  yap-yap: mrayag ni nge madnomnag u lan e bin migid e pul, ko rofen ni ragag nge
    aningeg ko pul nl’agruw ni nike blayal’. Gimed ra madnomnag ko flowa ni kan lith
    ndariy e is riy nge herb nib mo’oy.
  hlt-MCSB: Te te a hla bae dongkah hnin hlai li hlaem ah saii uh saeh lamtah vaidamding
    te ankhaa neh hmaeh uh saeh.
