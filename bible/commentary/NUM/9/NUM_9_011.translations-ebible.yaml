  rus-SYN: в четырнадцатый день второго месяца вечером пусть таковые совершат ее и
    с опресноками и горькими травами пусть едят ее;
  bqc-SIM: Mↄ plaade gↄↄ gɛ̃o mɛ̀ndosaide zĩ́ oosiɛlɛ ↄ̃ aali dikpɛpi kɛ. Aali sã
    só ń kàao ń lá kĩ̀são.
  tcz-CHONGTHU: Kalchuhkut kipa golnop kichai lhakhat lhin teng kalchuh kut maicham
    thilto abol ding u ahi, hichu lhani lhinna a nisom le nili lhinna khojin chip
    chep phat hiding ahi. Hicheteng chuleh Kalchuh kut kelngoi sa chu anche kha le
    cholsolou changlhah toh aneh tha dingu ahi.
  mar-mar: त्यांनी वल्हांडण सण दुसऱ्या महिन्याच्या चौदाव्या दिवशी संध्याकाळी साजरा
    करावा. त्यांनी तो बेखमीर भाकर व कडू भाजीबरोबर खावा.
  qub-qub: ishcay quilla cajcho chunca chuscu junajnin tardi fistata ruranga. Miconga
    cashnipa aychan cancashata, ashgaj jachallanpawan lebadüraynaj tantallanpawan.
  bqp-bqp: Mↄ plade gↄrↄ gɛ̃ro donsaride ↄkↄsin oni dikpɛ pì kɛ. Oni sã nↄ̀bↄ só
    kũ burodi futɛnasario kũ lá kyã̀kyãao.
  hat-hat: Y'a tann katòzyèm jou dizyèm mwa a, lè sòlèy fin kouche, pou yo fè l'.
    Y'a manje manje Delivrans lan avèk pen san ledven yo epi ak fèy lanman.
  eng-BSB: Such people are to observe it at twilight on the fourteenth day of the
    second month. They are to eat the lamb, together with unleavened bread and bitter
    herbs;
  tod-tod: Alugi velesiɛi ma volo puugɔ maazu naanisiɛi (14) ma, kpɔkɔi ɠa ta Pake
    fɛtii ɠula la, ti baala ziʋoi mi, ta ɓului nii lɛʋɛ la su, ti pɛɛ tufa wanaiti
    ba.
  eng-WEBPB: In the second month, on the fourteenth day at evening they shall keep
    it; they shall eat it with unleavened bread and bitter herbs.
  kbq-kbq: Hagi nampa 2 ikamofona 14tini zage knarera kinagama haninki'za nehanige'za,
    zamagra erigafa hu'za Isipi mani'nageno knazamo zamagatere'nea knagu antahimi
    (Pasova) ne'zana retro hugahaze. Hagi zamagra nezama nesazana zo'ore bretine,
    akake ani'naza negahaze.
  nhe-BL: Pero quichihuase quema tiotlaquixtos ipan 14 itequi nopa ome metztli ipan
    ne xihuitl. Monequi quicuase nopa pilborregojtzi ica xihuitl tlen chichic huan
    pantzi tlen ax quipiya tlasonejcayotl.
  bus-bus: Mↄ plaadee gurↄ gɛ̃rodosaidee uusiɛn aↄ̃é zĩbaa pì kɛ. Aↄ̃é sã nↄ̀bↄ só
    kↄ̃n burɛdi sɛ́sɛ'ɛ̃zɛ̃saio kↄ̃n lá kyã̀kyão.
  gub-BL: Pemumaw putar pitài zahy nehe. A'e mehe pezapo putar 14 haw 'ar mehe mokoz
    haw zahy rehe kwarahy heixe mehe we nehe. A'e 'ar mehe pe'u putar àràpuhàràn hawitu
    ma'e awa ho'o kwer typy'ak imuapiruru kar pyrer 'ym inuromo nehe, ka'a iro ma'e
    inuromo nehe.
  eng-DRA: 'In the second month, on the fourteenth day of the month in the evening,
    they shall eat it with unleavened bread and wild lettuce:'
