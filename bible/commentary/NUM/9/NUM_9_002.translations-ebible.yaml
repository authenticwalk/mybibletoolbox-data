verse: NUM.009.002
translations:
  mal-C: “ഇസ്രായേൽജനം അതിന്റെ നിശ്ചിതസമയത്തു പെസഹ ആചരിക്കണം.
  deu-TKW: Es sollen aber die Israeliten das Passah zur festgesetzten Zeit feiern.
  lin-lin: « Tika ete bana ya Isalaele basepela feti ya Pasika na mokolo oyo ekatama.
  eng-LSV: “Also, the sons of Israel prepare the Passover in its appointed time;
  eng-GNV: The children of Israel shall also celebrate the Passeouer at ye time appointed
    thereunto.
  eng-WEBSTER: Let the children of Israel also keep the passover at its appointed
    season.
  nhw-BL: “Sesen xihuitl monequi nochi israelitame quinextise nopa ilhuitl catli itoca
    Pascua ipan nopa tonal catli nimechnahuatijtoc.
  swh-ONEN: “Waamuru Waisraeli waadhimishe Pasaka katika wakati ulioamriwa.
  bba-bba: U nɛɛ, Isirelibɑ bɑ ko n dɑ Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑru diwɑ sɑɑ ye nɑ yi
    sɔɔ.
  eng-KJVCPB: Let the children of Israel also keep the passover at his appointed season.
  luo-luo: “Ket jo-Israel otim nyasi mar Pasaka e kinde moketne mowinjore.
  meu-meu: eto, Israel taudia ese lagau-hanai ariana bae badinaia, ena nega korikoriai.
  npi-ULB: “इस्राएलका मानिसहरूले निस्तार-चाड यसको निर्धारित समयमा नै मानून् ।
  yor-yor: “Mú kí àwọn ọmọ Israẹli máa pa àjọ ìrékọjá mọ́ ní àsìkò rẹ̀.
  pes-OPCB: «به بنی‌اسرائیل بگو که مراسم پِسَح را در موعدش به جا آورند.
  tgl-ULB: “Hayaan mong panatilihin ng mga tao ng Israel ang Paskua sa nakatakdang
    panahon nito sa bawat taon.
  hui-hui: Ege áyu kamagonaga horo dene (14) laragola alendohayagi Isaraele wali agali
    bibahendeme nogo sibi igini loma bialu bo dawalimu. Ani bialu horo i̱na tí mo
    wialu pelarugo mitangi bialu tomo naga mana wiyadagua bialu bo dawalu nalimu.
    Tomo ogoni horo ogoningiore nolene nga. Tígua tomo ogoni nalu howa mana biaga
    wiyarunidagua bialu nalimu, lene.
  mya-mya: '``ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် ယ​ခု​လ​တစ်​ဆယ့်​လေး​ရက်​နေ့၊ နေ​ဝင်​ချိန်​မှ​အ​စ​ပြု​၍​ပ​သ​ခါ​ပွဲ​တော်​နှင့်​ဆိုင်​သော
    ပြ​ဋ္ဌာန်း​ချက်​များ​နှင့်​အ​ညီ​ကျင်း​ပ​ကြ​ရ​မည်'''' ဟု​မိန့်​တော်​မူ​၏။-'
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་གཏན་ལ་ཁེལ་བའི་དུས་སུ་པེ་སག་དུས་ཆེན་བསྲུང་དགོས་ཏེ།
  sna-sna: “Ita kuti vaIsraeri vapemberere Pasika panguva yakatarwa.
  spa-BLM: “Que los hijos de Israel celebren la Pascua en su tiempo señalado.
  cac-cac: Al d'a eb' etchon̈ab' israel to syac'och q'uin̈ eb' yic snaancot eb' ayic
    yelnac eb' d'a libre ichataxon sc'ual to chequel yajcani.
  swh-ULB: “Wana wa Israeli wataikumbuka Pasaka katika wakati wake kila mwaka.
  bel-bel: 'хай сыны Ізраілевыя ўчыняць Пасху ў вызначаны час:'
  deu-ELBBK: Die Kinder Israel sollen das Passah feiern zu seiner bestimmten Zeit;
  mbb-OT: “Ibpesilibra te menge Israilihanen is Pista te Kedlavey te Belinsuǥuen dutun
    te timpu he midtelaan.
  mal-2015: യിസ്രായേൽമക്കൾ പെസഹ അതിന്നു നിശ്ചയിച്ച സമയത്തു ആചരിക്കേണം.
  rmc-rmc: „O Izraeliti mi oslavinen e Patraďi andro časos, so diňom pre oda.
  pes-OPV: «بنی‌اسرائیل عید فصح را در موسمش بجا آورند.
  ron-1924: „Копиий луй Исраел сэ прэзнуяскэ Паштеле ла время хотэрытэ.
  ben-OBCV: “ইস্রায়েলীরা নিরূপিত সময়ে নিস্তারপর্ব পালন করুক।
  som-som: Weliba reer binu Israa'iil ha dhawreen Iidda Kormaridda xilligeedii la
    amray.
  lat-VUC: Faciant filii Israël Phase in tempore suo,
  eng-ASVBT: Moreover let the children of Israel keep the passover in its appointed
    season.
  ita-1885: Facciano i figliuoli d'Israele la Pasqua, nella sua stagione.
  eng-LXXUP: Speak, and let the children of Israel keep the Passover in its season.
  eng-ULB: “Let the people of Israel keep the Passover at its fixed time of year.
  spa-VBL: “Los israelitas deben celebrar la Pascua en el momento designado.
  fra-_FOB: Que les enfants d'Israël fassent la Pâque au temps fixé.
  mal-mal: “യിസ്രായേൽ മക്കൾ പെസഹ അതിന് നിശ്ചയിച്ച സമയത്ത് ആചരിക്കണം.
  urd-GVR: “Lāzim hai ki Isrāīlī Īd-e-Fasah ko muqarrarā waqt par manāeṅ,
  suz-BL: “गे इस्राएलीपुकीमी आं देंशो नाक्‍ती पास्‍सा चाड मानेचा माल्‍नीनी।
  ita-1927: “I figliuoli d’Israele celebreranno la pasqua nel tempo stabilito.
  ckb-ckb: «با نەوەی ئیسرائیل جەژنی پەسخە لە کاتی خۆیدا بکەن،
  eng-BBE: Let the children of Israel keep the Passover at its regular time.
  kan-OKCV: “ಇಸ್ರಾಯೇಲರು ಪಸ್ಕವನ್ನು ನೇಮಿಸಿದ ಸಮಯದಲ್ಲಿ ಆಚರಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.009.001'
  tam-2017: “குறித்த காலத்தில் இஸ்ரவேல் மக்கள் பஸ்காவை அனுசரிக்கவேண்டும்.
  spa-RV-1909: Los hijos de Israel harán la pascua á su tiempo.
  ron-BTF: Copiii lui Israel să țină de asemenea paștele la timpul rânduit lui.
  eng-WEBP: “Let the children of Israel keep the Passover in its appointed season.
  eng-FBV: “The Israelites are to keep the Passover at its designated time.
  nld-1939: De Israëlieten moeten het Pascha vieren op de daarvoor vastgestelde tijd.
  nch-BL: “Sesen xihuit monequi nochi israelitame quinescayotise nopa ilhuit cati
    itoca Pascua ipan nopa tonali cati nimechnahuatijtoc.
  vie-1934: Dân Y-sơ-ra-ên phải giữ lễ Vượt-qua theo k” nhất định.
  hin-CV: “अब यह संभव है कि इस्राएल का घराना ठहराए गए समय पर फ़सह उत्सव को मनाया करे.
  eng-OURB: “Moreover let the children of Israel [God prevails] keep the Pesac ·Passover·
    in its appointed season.
  spa-BES: Dejen que los hijos de Israel tengan la Pascua en su tiempo regular.
  tdx-tdx: Hambena’ o ana’ Israeleo i Fihelañey amy namotoañañe azey,
  vid-vid: “Waisilaeli wanguganigwa waidite mnvina ya Pasaka kuli mhela uwichigwe.
  eng-OKE: Let the children of Israel perform the Pascha in its time.
  tha-KJV: “​ให้​คนอิสราเอลถือเทศกาลปัสกาตามเวลาที่กำหนดไว้
  por-BR-2018: Os filhos de Israel farão a páscoa a seu tempo.
  deu-ELO: Die Kinder Israel sollen das Passah feiern zu seiner bestimmten Zeit;
  eng-WYC-2018: The sons of Israel make they pask in his time, (Have the Israelites
    observe the Passover at this time,)
  epo-epo: La Izraelidoj faru la Paskon en la difinita tempo.
  uig-PIN: Israillar bekitilgǝn waⱪitta ɵtüp ketix ⱨeytini ɵtküzsun;
  beo-beo: “Wali oubi, eso 14amoga eso dabe galu, Isala:ili dunu da Baligisu Lolo
    Nasu amo sema huluane defele hamoma:ma.”
  tpi-OTNT: “Long de namba 14 bilong dispela mun, long apinun tru yupela olgeta Israel
    i mas kilim abus olsem ofa na mekim dispela kaikai bilong tingim de mi larim yupela
    i stap gut. Em i taim stret bilong dispela kaikai. Na yupela i mas bihainim olgeta
    lo bilong en na yupela i ken kaikai.”
  hau-SA: “Ka sa Isra’ilawa su yi Bikin Ƙetarewa a ƙayyadadden lokaci.
  uig-LAT: Israillar békitilgen waqitta ötüp kétish héytini ötküzsun;
  nde-nde: “Yenza abako-Israyeli bagcine iPhasika ngesikhathi esimisiweyo.
  ton-ton: “Tuku ʻae fānau ʻa ʻIsileli kenau fai foki ʻae Lakaatu ʻi hono ngaahi ʻaho
    kuo kotofa.
  ces-1613: Slaviti budou synové Izraelští velikunoc v čas svůj vyměřený.
  eng-WMB: “Let the children of Israel keep the Passover in its appointed season.
  tam-TCV: “இஸ்ரயேலர் நியமிக்கப்பட்ட காலத்தில் பஸ்கா பண்டிகையைக் கொண்டாடும்படி செய்யவேண்டும்.
  ceb-ULB: “Tugoti ang katawhan sa Israel nga isaulog ang Pagsaylo sa tukmang panahon
    sa tuig.
  pol-UBG: Niech synowie Izraela obchodzą Paschę w wyznaczonym czasie.
  urd-GVU: ”لازم ہے کہ اسرائیلی عیدِ فسح کو مقررہ وقت پر منائیں،
  deu-1912: Laß die Kinder Israel Passah halten zu seiner Zeit,
  kan-2017: “ಇಸ್ರಾಯೇಲರು ಪಸ್ಕಹಬ್ಬ ಆಚರಿಸಲು ನೇಮಕವಾದ ಕಾಲದಲ್ಲಿ ಆಚರಿಸಲು ಹೇಳು.
  yap-yap: “Mu pag e girdi’ nu Israel ngar madnom niged e paluk’af u ngil’an ni kan
    turguy.
  hlt-MCSB: Israel ca rhoek loh amah khoning vaengah Yoom te saii saeh.
  mdy-ETH: «ዒስራዔኤሌ ዓሳ ዑሣ ዓኣዺፆ ቦንቻ ቦንቺንታንዳጉዲ ጌይንቴ ዎዶማና ቦንቾንጎ፤
  twi-ASANTE: “Ɛsɛ sɛ afe biara mu bosome a ɛdi ɛkan no dadu nna ɛnan no, Israelfoɔ
    di Twam Afahyɛ no.
  eng-WEBU: “Let the children of Israel keep the Passover in its appointed season.
  bnp-bnp: “Ne ravulu a vana parava (14th) na keva iea, na malunga liu e huriki a
    Israel ri gi rabalaki a maka sipsip ge a nihabi, ri gi ratea a Habu na Nipagepolo
    ri gi luhoia a parava a pagepolo ria, a rabalaki e huriki a tabua ne Egipto. Ra
    parava iea, a parava muholi na habu. Mu ramai a maka vinara lobo vona mu kani.”
  wal-wal: “Israa7eela asai Paasikaa Baalaa keerido gallassan bonchcho.
  spa-PDDPT: Los hijos de Israel celebrarán la Pascua en su tiempo señalado.
  gun-gun: — Israel kuery tojapo okuapy ngaru Páscoa regua hi'ára py porã.
  ilo-ULB: “Ibagam a rambakan dagiti tattao ti Israel ti Fiesta ti Ilalabas iti naikeddeng
    a tiempona iti tawen.
  kpg-kpg: “Di madangaholu maa haa laangi o di malama deenei, daamada i di ulu di
    laa, heia digau Israel gii hai taumaha di Pasoobaa e daudali ono haganoho belee
    hai ai.”
  uig-ARA: ئىسرائ‍ىللار بېكىتىلگەن ۋاقىتتا ئۆتۈپ كېتىش ھېيتىنى ئۆتكۈزسۇن؛
  sus-sus: «Isirayilakae xa Sayamalekɛ Dangi Sali raba
  pon-2006: “Ni kaeisek pahieun rahn en sounpwong wet, tepida nin soutik, mehn Israel
    kan pahn wia Sarawien Pahsohpa nin duwen koasoandi koaros en sarawi wet.”
  ksd-ksd: Boina ba ra tarai Israel diat a pait ra lukara na bolo lake ta kana e.
  tur-YTC: “İsrael'in çocukları Pesah'ı belirlenen zamanda tutsunlar.
  grc-BRENT: εἶπον, καὶ ποιείτωσαν οἱ υἱοὶ Ἰσραὴλ τὸ πάσχα καθʼ ὥραν αὐτοῦ,
  ind-AYT: “Umat Israel harus merayakan Pesakh pada waktu yang telah ditentukan.
  nya-nya: “Aisraeli azichita Paska pa nthawi yake yoyikika.
  hrv-hrv: “Neka Izraelci slave Pashu u njezino vrijeme.
  mps-mps: “Edao, te poluago 14 deide, te pio mu dage Israel dabego sipsip dabe elama,
    ofa tiwai yao, tama te nai ulubo te eno dage bugagia bidimainogo sula tagalali
    bubuga Pasova te ma kone paliąo. Te nai ulubo bubuga mu te dao. Tama dagego aga
    te bomai po dabe dolo wali pelama, tama dage te nai dabe tuiąo,” wali.
  tpi-tpi: “Long de namba 14 bilong dispela mun, long apinun tru yupela olgeta Israel
    i mas kilim abus olsem ofa na mekim dispela kaikai bilong tingim de mi larim yupela
    i stap gut. Em i taim stret bilong dispela kaikai. Na yupela i mas bihainim olgeta
    lo bilong en na yupela i ken kaikai.”
  dan-1931: Israelitterne skal fejre Påsken til den fastsatte Tid,
  vie-OVCB: “Người Ít-ra-ên sẽ ăn lễ Vượt Qua hằng năm vào thời gian ấn định,
  guj-2017: “ઇઝરાયલીઓ વર્ષના ઠરાવેલા સમયે પાસ્ખાપર્વ પાળે.
  pon-2006A: “Ni kaeisek pahieun rahn en sounpwong wet, tepida nin soutik, mehn Israel
    kan pahn wia Sarawien Pahsohpa nin duwen koasoandi koaros en sarawi wet.”
  por-BRBSL: “Que os filhos de Israel guardem a Páscoa em sua época designada.
  cth-cth: Isarel catounnaw ni ceitakhai pawi hah ama tueng dawk a sak awh naseh.
  twi-twi: “Ma Israelfo no nni Twam Afahyɛ no wɔ ne bere ano.
  hlt-hlt: Israel ca rhoek loh amah khoning vaengah Yoom te saii saeh.
  tbz-SIM: Isidɑyɛɛribɛ dò nkɛ́mbɑɑ̀mmu diyentɛ́bɑnni n yɛ̃ mbɛ̀ ndì bɑɑ̀ ndìì mɔ̀nnì.
  msy-2020: “Ia iakɨnir kam, an aruer namba 14ɨn guaratɨzimɨn, Israelian gumazamiziba,
    God Israelia Gitazir Dughiam Gɨnɨghnɨghamin Isar kamɨn, bizir kɨ damuasa ia mɨkemeziba
    ko arazir kɨ ifongeziba bar deravɨra dar gɨn mangɨ.”
  dop-dop: Pǝ wɛɛ sɩ, Ɩsɛɣɛlɩ nyǝ́mɑ ɩ́ tɔɣɔ Tɛɛʋ ɑcimɑ kɛ kʋyɑkʋ ŋku mɑ sɩɩwɑ tɔ.
  azb-azb: «İsrail övladları Pasxa bayramını təyin olunmuş vaxtda qeyd etsinlər.
  eng-DBY: Let the children of Israel also hold the passover at its set time;
  hin-2017: “इस्राएली फसह नामक पर्व को उसके नियत समय पर मनाया करें।
  wol-KYG: «Na bànni Israyil di màggal bésub Mucc ba, saa yu jotee.
  eng-YLT: '''Also, the sons of Israel prepare the passover in its appointed season;'
  eng-WYC-2017: The sons of Israel make they pask in his time,
  eng-WMBB: “Let the children of Israel keep the Passover in its appointed season.
  urd-GVH: “लाज़िम है कि इसराईली ईदे-फ़सह को मुक़र्ररा वक़्त पर मनाएँ,
  rug-rug: “Pa vina manege made rane koasa sidara hie sipu podalae lodu sa rimata,
    sari na tie Izireli si kaqu tavetia sa Inevaṉa Pasova d. Kaqu luli rini sari doduru
    tinarae koasa guguana sa Inevaṉa Pasova.”
  gaz-gaz: “Israaʼeloonni yeroo murtaaʼetti Faasiikaa haa ayyaaneffatan.
  fra-LSG: 'Il dit: Que les enfants d’Israël célèbrent la Pâque au temps fixé.'
  yal-yal: “Isirayila kaane xa Halagi Tiin Dangu Lɔxɔn Sanla raba a waxatini.
  haw-1868: E malama na mamo a Iseraela i ka moliaola i kona manawa i kauohaia'i.
  arb-NAV: «لِيَحْتَفِلْ شَعْبُ إِسْرَائِيلَ بِالْفِصْحِ فِي أَوَانِهِ.
  ewe-ewe: “Na Israelviwo naɖu Ŋutitotoŋkekenyui la le eƒe ɣeyiɣi la dzi.
  eng-LEE: That the children of Israel shall prepare the passover-lamb at its appointed
    season.
  asm-FB: “ইস্ৰায়েলৰ সন্তান সকলে নিৰূপিত সময়ত নিস্তাৰ-পৰ্ব্ব পালন কৰিব লাগে।
  sus-A: «عِسِرَيِلَكَيٍ شَ سَيَمَلٍكّ دَنفِ سَلِ رَبَ
  fra-SBL: « Que les enfants d'Israël célèbrent la Pâque au temps fixé.
  hbo-hbo: וְיַעֲשׂ֧וּ בְנֵי־יִשְׂרָאֵ֛ל אֶת־הַפָּ֖סַח בְּמֹועֲדֹֽו׃
  eng-WYCLIFFE: and seide, The sones of Israel make pask in his tyme,
  cwe-cwe: “Waisilaili watende Dugila da Pasaka kwa lusita lupangigwe.
  kik-kik: “Ĩra andũ a Isiraeli makũngũyagĩre Gĩathĩ-kĩa-Bathaka ihinda rĩrĩa rĩtuĩtwo.
  fra-NCL: « Que les enfants d’Israël fassent la Pâque au temps fixé.
  cek-AK: atue phak naah Israel kaminawk misong loihaih ni to uumsak ah.
  cuk-cuk: “Israel-dulemala Oburgwilegoenad-Iba iba-sekalaa onomaloed.
  uig-CYR: Исраиллар бекитилгән вақитта өтүп кетиш һейтини өткүзсун;
  tel-2017: “ప్రతి సంవత్సరం ఇశ్రాయేలు ప్రజలు పస్కా పండగను దానికి నిర్ధారించిన తేదీల్లో
    ఆచరించాలి.
  hat-BSA: “Alò, kite fis Israël yo obsève fèt Pak la nan lè ki apwente pou li a.
  kos-kos: “Lela mwet Israel in liyaung Kufwen Alukela ke pacl pakiyuki nu kac.
  hbo-WLC: וְיַעֲשׂ֧וּ בְנֵי־יִשְׂרָאֵ֛ל אֶת־הַפָּ֖סַח בְּמוֹעֲדֽוֹ׃
  ibo-ibo: “Gwa ụmụ Izrel ka ha mee Mmemme Ngabiga nʼoge a kara aka.
  ory-ory: “ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ନିରୂପିତ ସମୟରେ ନିସ୍ତାର ପର୍ବ ପାଳନ କରନ୍ତୁ;
  chk-chk: “Kopwe üreni ekewe aramasen Israel pwe repwe föri ewe Pasofer lon fansoun
    mi filitä.
