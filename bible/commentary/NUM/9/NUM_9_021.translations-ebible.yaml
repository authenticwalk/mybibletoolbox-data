verse: NUM.009.021
translations:
  mal-C: ചില അവസരങ്ങളിൽ സന്ധ്യമുതൽ പ്രഭാതംവരെമാത്രം മേഘം നിശ്ചലമായിരിക്കും. പ്രഭാതത്തിൽ
    അത് ഉയരുമ്പോൾ, അവർ യാത്രപുറപ്പെടും. പകലോ രാത്രിയോ എപ്പോൾ മേഘം പൊങ്ങുമോ അപ്പോൾ
    അവർ യാത്രപുറപ്പെടും.
  deu-TKW: Es kam auch vor, daß die Wolke vom Abend bis zum Morgen blieb, und daß
    sich die Wolke am Morgen erhob; so brachen sie dann auf. Oder daß Sie einen Tag
    und eine Nacht blieb, und daß sich die Wolke dann erhob; so brachen sie dann auf.
  lin-lin: Na mbala mosusu, lipata ezalaki kowumela butu moko kaka, wuta na pokwa
    kino na tongo ; bongo tango ezalaki kolongwa na tongo na esika moko mpo na kokende
    na esika mosusu, bango mpe bazalaki kokende. To mpe ezalaki kosala mokolo moko
    mpe butu moko ; mpe soki elongwe, bango mpe bazalaki kokende.
  eng-LSV: And so when the cloud is from evening until morning, when the cloud has
    gone up in the morning, then they have journeyed; whether by day or by night,
    when the cloud has gone up, then they have journeyed.
  eng-GNV: 'And though the cloud abode vpon the Tabernacle from euen vnto the morning,
    yet if the cloude was taken vp in the morning, then they iourneyed: whether by
    daye or by night the cloude was taken vp, then they iourneyed.'
  eng-WEBSTER: 'And so it was, when the cloud abode from evening to the morning, and
    that the cloud was taken up in the morning, then they journeyed: whether it was
    by day or by night that the cloud was taken up, they journeyed.'
  nhw-BL: Huan quema nopa mixtli moquetzayaya tlen se tiotlac hasta ijnaloc, huajca
    nopa israelitame moquetzayayaj. Huan quema ica ijnaloc nopa mixtli motlananayaya,
    inijuanti nojquiya motlananayayaj huan quitoquiliyayaj. Pero masque tonaya o tlayohua
    mijcuiniyaya nopa mixtli, inijuanti quistehuayayaj para quitoquilise senquistoc
    quen TOTECO tlanahuatijtoya.
  swh-ONEN: Wakati mwingine wingu lilikuwepo kuanzia jioni mpaka asubuhi tu, na lilipoinuka
    asubuhi, nao waliondoka. Ikiwa ni mchana au usiku, wakati wowote wingu lilipoinuka,
    waliondoka.
  bba-bba: Gɑsɔ ɡuru wii wuro te, tɑ rɑ yɔ̃re yɑm tem, sɑɑ yokɑn di sere kɑ bururɔ,
    ǹ kun mɛ sɔ̃ɔ teeru kɑ wɔ̃ku teeru. Adɑmɑ tɑ̀ n seewɑ, Isirelibɑ bɑ rɑ sewɑ bu
    swɑɑ wɔri.
  eng-KJVCPB: 'And so it was, when the cloud abode from even unto the morning, and
    that the cloud was taken up in the morning, then they journeyed: whether it was
    by day or by night that the cloud was taken up, they journeyed.'
  luo-luo: Seche moko bor polo ne ni kanyo chakre odhiambo nyaka okinyi kende, to
    kane oyawore gokinyi to negichako wuoth. Bed ni en odiechiengʼ kata otieno, to
    e kinde ma bor polo noyawore, negichako wuoth.
  meu-meu: Ma nega haida ori na adorahi ai e diho, e mia rani; daba ai ma e dae, bena
    idia na e tore isi. Eiava dina ta hanuaboi ta e miava, bena e daetanidia negana
    ai idia na e tore isi.
  npi-ULB: कहिले काहीँ बादल छाउनीमा साँझदेखि बिहानसम्म मात्र रहन्थ्यो । बिहान बादल
    हट्दा तिनीहरूले यात्रा गर्थे । यदि बादल एक दिन वा एक रातको निम्ति मात्र रहेमा,
    बादल हट्दा मात्र तिनीहरूले यात्रा गर्थे ।
  yor-yor: Ìgbà mìíràn ìkùùkuu lè dúró láti ìrọ̀lẹ́ di àárọ̀, nígbà tó bá ṣí kúrò
    ní àárọ̀, wọn ó gbéra. Ìbá à ṣe ní ọ̀sán tàbí òru, ìgbàkígbà tí ìkùùkuu bá tó
    kúrò náà ni wọn ó tó gbéra.
  pes-OPCB: گاهی ابر آتشین فقط شب می‌ایستاد و صبح روز بعد حرکت می‌کرد؛ ولی، چه شب
    و چه روز، وقتی که حرکت می‌کرد، قوم اسرائیل نیز به دنبال آن راه می‌افتادند.
  tgl-ULB: Minsan naroroon ang ulap sa kampo mula gabi hanggang sa umaga. Kapag tumataas
    ang ulap sa umaga, maglalakbay sila. Kung magpapatuloy ito ng isang araw at isang
    gabi, kapag tumaas lamang ang ulap na sila ay magpapatuloy sa paglalakbay.
  cbu-NT: Ashpatam msas psaanamari karuwtariya. Itaru, kaschirsha msas yusur yuwarsha
    kárim ashtariya. Ashiriya uwshtisin Israelchich minamari psaanamaritam kanusaranganaya.
    Sheeru, puturisha msas yuwar káriritaraa ashkachu, anacha yusur ngootsip naamaam
    chiyzartatataraa ashtaranaya.
  hui-hui: Horo marungi alendo hangu ibalu egerebagi hayagola heyalu piaga. Beraliba
    biago ema bialu piyagola wali agali tibi nde piaga hene.
  mya-mya: တစ်​ခါ​တစ်​ရံ​မိုး​တိမ်​သည်​ည​နေ​ခင်း​မှ​နံ​နက်​အ​ထိ​သာ​တည်​ရှိ​၏။ သူ​တို့​သည်​မိုး​တိမ်​တက်​လျှင်​ခ​ရီး​ဆက်​ကြ​သည်။-
  bod-N: སྐབས་འགར་སྤྲིན་མཚན་མོ་ནས་ཞོགས་པའི་བར་དུ་གནས་པ་དང་། ཞོགས་པར་སྤྲིན་བཏེགས་པ་ཙམ་དུ་ཁོ་རྣམས་ལམ་དུ་ཆས་ཤིང་།
    སྐབས་འགར་སྤྲིན་ཉིན་མོ་ནས་མཚན་མོའི་བར་དུ་གནས་པ་དང་། སྤྲིན་ཡར་བཏེགས་པའི་ཚེ་དེ་དག་ལམ་དུ་ཆས་པའོ།
    །
  sna-sna: Dzimwe nguva gore raingogara kubva panguva dzamadekwana kusvikira mangwanani,
    uye paraingosimuka mangwanani vaibva vafamba. Paingosimuka gore, angava masikati
    kana usiku, vaibva vafamba.
  spa-BLM: A veces la nube estaba desde la tarde hasta la mañana, y cuando la nube
    se levantaba por la mañana, viajaban; o de día y de noche, cuando la nube se levantaba,
    viajaban.
  cac-cac: Ay b'aj junn̈ej ac'val tz'ec' jun asun chi', axo d'a q'uin̈ib'alil sb'atxi,
    icha chi' tz'aj sb'eyxib'at eb'. Tato d'a c'ualil ma d'ac'valil sb'at jun asun
    chi', sb'atpax eb'.
  swh-ULB: Wakati mwingine wingu lilikuwepo kambini kuanzia jioni mpaka asubuhi. Na
    wingu liliponyanyuliwa asubuhi, walisafiri. Kama liliendelea kwa mchana wote na
    kwa usiku wote, ni pale tu wingu liliponyanyuliwa ndipo walipoendelea na safari.
  bel-bel: часам воблака стаяла толькі ад вечара да раніцы, і раніцай падымалася воблака,
    тады і яны выпраўляліся; альбо дзень і ноч стаяла воблака, і калі падымалася,
    і яны тады выпраўляліся;
  deu-ELBBK: Und geschah es, dass die Wolke da war vom Abend bis an den Morgen, und
    die Wolke erhob sich am Morgen, so brachen sie auf; oder einen Tag und eine Nacht,
    und die Wolke erhob sich, so brachen sie auf;
  mbb-OT: Usahay sengekezukileman dà is kenà ked-awà duen te ǥapun, ne sunud he andew
    ne ebpeketikang en heini, ne egenat en daan is menge Israilihanen. Maandew etawa
    mezukilem egenat is menge Israilihanen basta ebpezivavew haazà is gapun.
  mal-2015: ചിലപ്പോൾ മേഘം സന്ധ്യമുതൽ ഉഷസ്സുവരെ ഇരിക്കും; ഉഷഃകാലത്തു മേഘം പൊങ്ങി എങ്കിൽ
    അവർ യാത്ര പുറപ്പെടും. ചിലപ്പോൾ പകലും രാവും ഇരിക്കും; പിന്നെ മേഘം പൊങ്ങിയെങ്കിൽ
    അവർ യാത്ര പുറപ്പെടും.
  rmc-rmc: A varekana e chmara upral sas ča račatar dži tosara, a te tosara pes hazdelas
    upre, mukenas pes pro drom. Či oda sas dživese abo rači, te e chmara pes hazdelas
    upre, mukenas pes pro drom.
  pes-OPV: وبعضی اوقات، ابر از شام تا صبح می‌ماند و دروقت صبح ابر برمی خاست، آنگاه
    کوچ می‌کردند، یا اگر روز و شب می‌ماند چون ابر برمی خاست، می‌کوچیدند.
  ron-1924: Дакэ норул се опря де сяра пынэ диминяца ши се ридика диминяца, атунч
    порняу ши ей. Дакэ норул се ридика дупэ о зи ши о ноапте, атунч порняу ши ей.
  ben-OBCV: কোনো কোনো সময় মেঘ কেবলমাত্র সন্ধ্যেবেলা থেকে সকাল পর্যন্ত অবস্থান করত।
    যখন সকালবেলায় তা উন্নীত হত, তারা যাত্রা শুরু করত। দিনের বেলা হোক, অথবা রাতের
    বেলা, যখনই মেঘ উন্নীত হত, তারা যাত্রা করত।
  som-som: Oo marmarna daruurtu waxay joogtay fiidkii ilamaa subaxdii; oo markii daruurta
    subaxdii la qaado ayay guuri jireen; oo hadday habeen iyo maalin sii joogtana,
    markii daruurta la qaado ayay guuri jireen.
  lat-VUC: 'Si fuisset nubes a vespere usque mane, et statim diluculo tabernaculum
    reliquisset, proficiscebantur: et si post diem et noctem recessisset, dissipabant
    tentoria.'
  eng-ASVBT: 'And sometimes the cloud was from evening until morning; and when the
    cloud was taken up in the morning, they journeyed: or if it continued by day and
    by night, when the cloud was taken up, they journeyed.'
  ita-1885: O fosse che la nuvola vi stesse dalla sera fino alla mattina, e poi si
    alzasse in su la mattina, essi si movevano; o fosse che, statavi un giorno ed
    una notte, poi si alzasse, essi parimente si movevano.
  eng-LXXUP: And it shall come to pass, whenever the cloud shall remain from the evening
    till the morning, and in the morning the cloud shall go up, then shall they remove
    by day or by night.
  eng-ULB: Sometimes the cloud was present in camp from evening until morning. When
    the cloud lifted in the morning, they journeyed. If it continued for a day and
    for a night, only when the cloud lifted would they journey on.
  spa-VBL: A veces la nube sólo se quedaba durante la noche, así que cuando se levantaban
    por la mañana seguían avanzando. Cada vez que la nube se levantaba, de día o de
    noche, se marchaban.
  fra-_FOB: Et dans le cas où la nuée y était depuis le soir jusqu'au matin, et que
    la nuée se levât le matin, ils partaient; de jour ou de nuit, quand la nuée se
    levait, ils partaient.
  mal-mal: ചിലപ്പോൾ മേഘം സന്ധ്യമുതൽ ഉഷസ്സുവരെ ഇരിക്കും; പ്രഭാതകാലത്ത് മേഘം പൊങ്ങി
    എങ്കിൽ അവർ യാത്ര പുറപ്പെടും. ചിലപ്പോൾ പകലും രാവും ഇരിക്കും; പിന്നെ മേഘം പൊങ്ങിയെങ്കിൽ
    അവർ യാത്ര പുറപ്പെടും.
  urd-GVR: Kabhī kabhī bādal sirf shām se le kar subah tak ḳhaime par ṭhahartā. Jab
    wuh subah ke waqt uṭhtā to Isrāīlī bhī rawānā hote the. Jab bhī bādal uṭhtā wuh
    bhī rawānā ho jāte.
  suz-BL: कोइ नाक्‍ती मेको गोस्‍स नाक्‍दो रे सुनी सम्‍म ला बाक्‍बाक्‍त। मिनु सुनी
    गोस्‍स इर लमेनु, मेकोपुकी गाक्‍बाक्‍तेक्‍म। नाक्‍ती बाक्‍त हना यो, नाक्‍दो बाक्‍त
    हना यो, मेको गोस्‍स इर लत हना, मेकोपुकी गाक्‍बाक्‍तेक्‍म।
  ita-1927: E se la nuvola si fermava dalla sera alla mattina, e s’alzava la mattina,
    si mettevano in cammino; o se dopo un giorno e una notte la nuvola si alzava,
    si mettevano in cammino.
  ckb-ckb: هەندێک جار هەورەکە لە ئێوارەوە هەتا بەیانی دەمایەوە و لە بەیانیدا بەرز
    دەبووەوە، ئەو کاتە بەڕێ دەکەوتن. یان شەو و ڕۆژێک بمابایەوە و بەرز بووایەوە، ئەوا
    بەڕێ دەکەوتن.
  eng-BBE: 'And sometimes the cloud was there only from evening to morning; and when
    the cloud was taken up in the morning they went on their journey again: or if
    it was resting there by day and by night, whenever the cloud was taken up they
    went forward.'
  kan-OKCV: ಮೇಘವು ಸಂಜೆಯಿಂದ ಮುಂಜಾನೆಯವರೆಗೆ ಇದ್ದು, ಬೆಳಿಗ್ಗೆ ಮೇಲಕ್ಕೆ ಎದ್ದಾಗ, ಅವರು ಪ್ರಯಾಣ
    ಮಾಡುತ್ತಿದ್ದರು, ಹಗಲುರಾತ್ರಿ ಇದ್ದು ಮೇಘವು ಮೇಲಕ್ಕೇರಿದಾಗ ಅವರು ಪ್ರಯಾಣ ಮಾಡುತ್ತಿದ್ದರು.
  bbb-bbb: Ro maza bino amite ije fu muge besu fu ijia na ro suoke fune bio vako.
    Ro fu bio are be vakone budua bu uri nuve vako. Ro maza gue amite fu muge ro maza
    ijia bio vakone e Isureroko buka uri sinuome abena uri nuve vako.
  tam-2017: மேகம் மாலைதுவங்கி அதிகாலைவரை இருந்து, அதிகாலையில் உயர எழும்பும்போது, உடனே
    புறப்படுவார்கள்; பகலிலோ இரவிலோ மேகம் எழும்பும்போது புறப்படுவார்கள்.
  spa-RV-1909: 'Y cuando era que la nube se detenía desde la tarde hasta la mañana,
    cuando á la mañana la nube se levantaba, ellos partían: ó si había estado el día,
    y á la noche la nube se levantaba, entonces partían.'
  ron-BTF: Și astfel a fost când norul se așeza de seara până dimineața și când norul
    era ridicat dimineața, atunci călătoreau, fie că era pe ziuă, fie pe noapte, când
    norul era ridicat, ei călătoreau.
  eng-WEBP: Sometimes the cloud was from evening until morning; and when the cloud
    was taken up in the morning, they traveled; or by day and by night, when the cloud
    was taken up, they traveled.
  eng-FBV: Sometimes the cloud only stayed overnight, so when it rose in the morning
    they would move on. Whenever the cloud rose, day or night, they would leave.
  nld-1939: Soms bleef de wolk slechts van de avond tot de morgen; maar als de wolk
    zich des morgens verhief, braken zij op. En of het dag was of nacht, als de wolk
    zich verhief, braken zij op.
  nch-BL: Huan quema nopa mixti moquetzayaya ten se tiotac hasta ijnaloc, huajca nopa
    israelitame moquetzayayaj. Huan quema ica ijnaloc nopa mixti motananayaya, inijuanti
    nojquiya motananayayaj huan quitoquiliyayaj. Pero masque tonaya o tayohua quema
    mijcueniyaya nopa mixti, inijuanti quistehuayayaj para quitoquilise senquisa quej
    TOTECO tanahuatijtoya.
  vie-1934: Khi trụ mây ngự tại đó từ buổi chiều đến sáng mai, và khi đến sáng mai
    trụ mây cất lên, thì ra đi; không cứ ngày hay đêm trụ mây cất lên, thì họ ra đi.
  hin-CV: यदि किसी परिस्थिति में यह बादल सिर्फ शाम के समय से सुबह तक ठहरता था और यदि
    यह बादल सुबह उठ जाता था, तो वे कूच कर देते थे; अथवा यदि यह दिन में तथा रात में
    ठहरा रहता था, जब कभी यह बादल उठता था, वे कूच कर देते थे.
  eng-OURB: 'Sometimes the cloud was from evening until morning; and when the cloud
    was taken up in the morning, they traveled: or by day and by night, when the cloud
    was taken up, they traveled.'
  spa-BES: 'Y a veces la nube estaba allí solo desde la tarde hasta la mañana; y cuando
    la nube fue levantada por la mañana, continuaron su viaje de nuevo: o si estaba
    descansando allí de día y de noche, cada vez que se levantaba la nube seguían
    adelante.'
  tdx-tdx: Teo i rahoñey te nitoboke hariva pak’ ami’ty maraiñe, naho nionjoñe i rahoñey
    le nienga iereo, ke te tambatse ey andro raike naho haleñe raike i rahoñey vaho
    nionjoñe, le nienga iereo.
  vid-vid: Mala yinji ng'hungugu naiwa mchanya mwa ihema lya Nguluwi kulawa matinazo
    mbaka mitondo. Ng'hungugu yila loyinuligwe nawenula majendo, hanga naiwele mchanya
    nemisi na nechilo, ng'hungugu loyinuligwe, nawenula majendo.
  eng-OKE: Or if the Cloud was (over the Tabernacle only) from the evening till the
    morn, and the Cloud was uplifted in the morning, they went forward; whether (in
    the) days or nights the Cloud was uplifted, they went forward;
  tha-KJV: เมื่อเมฆคงอยู่​ตั้งแต่​เย็นจนเช้า ครั้นเมฆลอยขึ้นในตอนเช้าเขาก็ยกออกเดิน
    ไม่​ว่าเป็นกลางวันหรือกลางคื​นก​็​ตาม เมื่อเมฆลอยขึ้นเขาก็ยกออกเดิน
  por-BR-2018: 'E quando era que a nuvem se detinha desde a tarde até a manhã, quando
    à manhã a nuvem se levantava, eles partiam: ou se havia estado no dia, e à noite
    a nuvem se levantava, então partiam.'
  deu-ELO: Und geschah es, daß die Wolke da war vom Abend bis an den Morgen, und die
    Wolke erhob sich am Morgen, so brachen sie auf; oder einen Tag und eine Nacht,
    und die Wolke erhob sich, so brachen sie auf;
  eng-WYC-2018: If the cloud was standing upon the tabernacle from the eventide unto
    the morrowtide, and anon in the morrowtide had left, or gone thence, they went
    forth; and if, after a day and a night, the cloud had gone away, they scattered,
    either did down, the tents. (If the cloud stood over the Tabernacle from the evening
    until the morning, and then in the morning had left, or had gone away, they went
    forth at once; or if, after only a day, or only a night, the cloud went away,
    then they scattered, or did down, the tents, and they moved on.)
  epo-epo: Iufoje la nubo restadis de vespero ĝis mateno; tiam, kiam la nubo leviĝis
    matene, ili elmoviĝadis; iufoje tagon kaj nokton — kiam la nubo leviĝis, ili elmoviĝadis.
  uig-PIN: Wǝ mubada bulut pǝⱪǝtla kǝqtin ǝtigǝngiqǝ tohtap, ǝttigǝndǝ bulut yǝnǝ
    kɵtürülsǝ, ular yǝnǝ yolƣa qiⱪatti; mǝyli kündüzi yaki keqisi bulut kɵtürülsila,
    ular sǝpǝrgǝ qiⱪatti.
  beo-beo: Eso enoga, mumobi ganumu da daeya ilia fisisu da:iya gadodili dialu hahabe
    bu bisili asi ba:su. Be mumobi ganumu da gadodili heda:le, ahoanoba, ilia amola
    da ahoasu.
  tpi-OTNT: Sampela taim klaut i save go sanap i stap long wanpela ples long apinun
    na i stap olsem inap long moningtaim tasol, na i save lusim dispela ples na i
    go. Orait ol i lukim na ol i save kirap na bihainim klaut i go. Maski klaut i
    kirap i go long san o long nait, long dispela taim tasol ol manmeri tu i save
    kirap i go.
  hau-SA: Wani lokaci girgijen yakan zauna daga yamma har safiya ne kawai, sa’ad da
    kuma aka ɗaga shi da safe, sai su kama hanya. Ko da rana, ko da dare, duk sa’ad
    da aka ɗaga girgijen, sai su ma su tashi.
  uig-LAT: We mubada bulut peqetla kechtin etigen’giche toxtap, ettigende bulut yene
    kötürülse, ular yene yolgha chiqatti; meyli kündüzi yaki kéchisi bulut kötürülsila,
    ular seperge chiqatti.
  nde-nde: Kwesinye isikhathi iyezi lalisima kusukela kusihlwa kuze kuse, kuthi nxa
    lisuka ekuseni, labo bahambe. Kungakhathalekile ukuthi kusemini loba kusebusuku,
    sonke isikhathi lapho iyezi lisuka babesuka bahambe.
  ton-ton: 'Pea naʻe pehē, ka tuʻu ʻae ʻao mei he efiafi ʻo aʻu ki he pongipongi,
    pea toki toʻo hake ʻae ʻao ʻi he pongipongi, naʻa nau fononga: ʻi he ʻaho pe ʻi
    he pō kuo toʻo hake ai ʻae ʻao naʻa nau fononga.'
  ces-1613: Kdyžkoli byl oblak od večera až do jitra, a v jitře se vznesl, hned i
    oni šli; buď že trval přes den a noc, (jakž kdy vznášel se oblak, tak oni táhli,)
  eng-WMB: Sometimes the cloud was from evening until morning; and when the cloud
    was taken up in the morning, they traveled; or by day and by night, when the cloud
    was taken up, they traveled.
  tam-TCV: சிலவேளைகளில் அந்த மேகம் மாலையிலிருந்து காலைவரை மட்டுமே தங்கியிருந்தது.
    அது காலையில் மேலே எழுந்தபோது, அவர்கள் புறப்பட்டார்கள். பகலானாலும், இரவானாலும்
    அந்த மேகம் மேலெழுந்தபோதெல்லாம் அவர்கள் புறப்பட்டார்கள்.
  ceb-ULB: Usahay ang panganod anaa sa kampo gikan sa kagabhion hangtod sa kabuntagon.
    Kung ang panganod mopataas sa panahon sa kabuntagon, manglakaw sila. Kung magpadayon
    kini sa usa ka adlaw ug sa usa ka gabii, molakaw lamang sila kung ang panganod
    mopataas.
  pol-UBG: A gdy obłok pozostawał od wieczora do rana i unosił się rano, wówczas wyruszali.
    Czy obłok unosił się za dnia, czy w nocy, oni wyruszali.
  agr-agr: Untsu yujagkim nii nuniktatkug takuni wetsuk, nuwig jasa makichik kashi
    aajakui. Nunik au tsawak kashikmas takuni wetai shimujakajui. Tuja kashikesh,
    nuniachkush tsawaigkish yujagkim takuni wetaik, ditashkam shimujakajui.
  kyc-kyc: Yuu lapo kopa doko kukwa piso sepala soo pao yangeya. Dee kopa doko minyalyuo
    peyamo dokopa aopa wambu dupwa kata nyuo peyami. Dopa pyuo korakama panda kukwa
    kopa doko minyalyuo peyamuli pyuo wambu dupwa kata nyuo papapu piyami.
  urd-GVU: کبھی کبھی بادل صرف شام سے لے کر صبح تک خیمے پر ٹھہرتا۔ جب وہ صبح کے وقت
    اُٹھتا تو اسرائیلی بھی روانہ ہوتے تھے۔ جب بھی بادل اُٹھتا وہ بھی روانہ ہو جاتے۔
  deu-1912: Wenn die Wolke da war von Abend bis an den Morgen und sich dann erhob,
    so zogen sie; oder wenn sie sich des Tages oder des Nachts erhob, so zogen sie
    auch.
  ntj-ntj: '@see-verse:NUM.009.020'
  kan-2017: ಕೆಲವು ಸಮಯಗಳಲ್ಲಿ ಮೇಘವು ಸಾಯಂಕಾಲದಿಂದ ಬೆಳಗ್ಗಿನವರೆಗೆ ಇರುತ್ತಿತ್ತು. ಬೆಳಗ್ಗೆ ಅದು
    ಮೇಲಕ್ಕೆ ಏಳುವಾಗ ಜನರು ಪ್ರಯಾಣಮಾಡುತ್ತಿದ್ದರು. ಕೆಲವು ಸಮಯಗಳಲ್ಲಿ ಅದು ಹಗಲಿರುಳು ನಿಂತಿರುತ್ತಿತ್ತು.
    ಅದು ಯಾವಾಗ ಮೇಲೇಳುತ್ತಿತ್ತೋ ಆಗ ಜನರು ಹೊರಡುತ್ತಿದ್ದರು.
  yap-yap: Ba’ yu ngiyal’ nma par e gi manileng nem ni kemus ni blayal’ nge yan i
    mada’ ko kadbul, ma fa’ani muf ngalang miyad milekag. Demturug ko rran ara nep’
    ma yugu ra muf fare gi manileng u daken fare Tent ngalang, miyad milekag.
  hlt-MCSB: Cingmai te hlaem lamloh mincang hil om tih mincang ah khaw cingmai te
    a thoeih daengah ni a. caeh uh. Khothaih neh khoyin ah khaw cingmai a caeh vaengah
    cet uh van.
  mdy-ETH: ፔቴ ፔቴና ሻኣራ ዴዓሢ ሳዓ ዓሜማፓ ዴንዲ ካራንዳያ ሄላንዳኣና ሌሊኬ፤ ዬያሮ ሻኣራ ዔዔቃማና ዔያታኣ ሃንቲፆ ዓርቃኔ፤
    ሻኣራ ዋንቶና ሮኦሮና ጉቤ ዔቆ ዒፂ ዴዔቴያ ሻኣራ ዔቃማና ዔያታ ዓኣዻኔ።
  twi-ASANTE: Ɛtɔ da bi nso a, omununkum no tena anadwo na akɔ adekyeeɛ. Nanso sɛ
    ɛyɛ awia anaa anadwo na omununkum no ma ne ho so a, nnipa no tu fi atenaeɛ hɔ
    di akyi.
  eng-WEBU: Sometimes the cloud was from evening until morning; and when the cloud
    was taken up in the morning, they traveled; or by day and by night, when the cloud
    was taken up, they traveled.
  bnp-bnp: '@see-verse:NUM.009.020'
  wal-wal: Issitoo issitoo shaarai omarssappe wonttana gakkanaashin xalaalaa gam77ees;
    wonttin shaarai denddiyo wode etikka denddoosona. Gallassa gidin, qamma gidin,
    shaarai denddiyo wode etikka denddoosona.
  spa-PDDPT: A veces la nube permanecía desde la llegada de la noche hasta la mañana.
    Cuando la nube se levantaba por la mañana, ellos se movían. Si permanecía durante
    el día y la noche, cuando la nube se levantaba, ellos salían.
  gun-gun: Amongue py ma ka'aru'i ramove ko'ẽmba peve'i 'rã arai opyta oiny. Ha'e
    gui ko'ẽ rã arai ojeupi ovy ramo ma ha'e kuery oguata 'rã oje'oivy. Ara py e'ỹ
    vy pyávy teĩ arai ojeupi ramo oguata 'rã oje'oivy.
  ilo-ULB: No dadduma, adda ti ulep iti kampo manipud iti rabii agingga iti agsapa.
    No ngimmato ti ulep iti agsapa, agdaliasatda. No nagtuloy daytoy iti maysa nga
    aldaw ken maysa a rabii, agdaliasatda laeng no ngimmaton ti ulep.
  kpg-kpg: Hunu madagoaa, gei di baahi gololangi e noho hua i hongo di Hale laa mai
    hiahi gaa dae gi di luada, gei digaula e hagatanga i di madagoaa di gololangi
    ma ga hagatanga aga gi nua. Boo mo aa, gei digaula e hagatanga hua i di madagoaa
    deelaa.
  uig-ARA: ۋە مۇبادا بۇلۇت پەقەتلا كەچتىن ئەتىگەنگىچە توختاپ، ئەتتىگەندە بۇلۇت يەنە
    كۆتۈرۈلسە، ئۇلار يەنە يولغا چىقاتتى؛ مەيلى كۈندۈزى ياكى كېچىسى بۇلۇت كۆتۈرۈلسىلا،
    ئۇلار سەپەرگە چىقاتتى.
  sus-sus: Tɛmui ndee nuxui bara lu yire xi keren, keli kɔɛ ra han kuye iba, a fa
    siga. A nɛfɛ keli, Isirayilakae fan bara keli, e bira a fɔxɔ ra.
  pon-2006: Ekei ahnsou pelien depweko kin mihmihte sang nin soutik lel nimenseng;
    eri, aramas ako kin mwesel ni ahnsou me e kin mwekidida. Mehnda ma ni rahn de
    nipwong, ahpw re kin mweselda ni ahnsou me pelien depweko kin mwekidida.
  jae-jae: Ŋasawa ŋagêdô tao kêkô gêdêŋ kêtula e gêdêŋ bêbêcgeŋ ma gêdêŋ taŋ gêôŋ
    sa gêdêŋ bêbêcgeŋ naŋ, êsêac dêdi. Me tao embe gacgeŋ êkô êndêŋ ocsalô teŋ ma
    êmbêc teŋ, ma embe êôŋ sa êndêŋ tonaŋ, go sêndi amboac tonaŋgeŋ.
  ksd-ksd: Ma ta umana pakana ra bakut i ga tur papa ta ra ravian tuk ta ra malana;
    ma ba di ga kari ra bakut urama ta ra malana, dia ga vanavana; ma ona i vanavana
    ta ra bung na keake ma ra bung na marum bula, ba di ga kari ra bakut urama, dia
    ga vanavana vatikai.
  tur-YTC: Bazen bulut akşamdan sabaha kadar dururdu; ve sabahleyin bulut kaldırıldığında
    yola çıkarlardı; ya da gece gündüz bulut kaldırıldığında yolculuk yaparlardı.
  grc-BRENT: Καὶ ἔσται ὅταν γένηται ἡ νεφέλη ἀφʼ ἑσπέρας ἕως πρωῒ, καὶ ἀναβῇ ἡ νεφέλη
    τοπρωῒ, καὶ ἀπαροῦσιν ἡμέρας ἢ νυκτός.
  ind-AYT: Kadang-kadang, awan itu hanya tinggal dari petang hingga pagi. Ketika pagi
    harinya awan itu bergerak, umat Israel akan berangkat. Atau, jika awan itu tidak
    bergerak sampai siang hari, dan baru bergerak pada malam harinya, kapan saja awan
    itu bergerak, mereka akan berangkat.
  nya-nya: Nthawi zina mtambo unkakhala kuyambira madzulo mpaka mmawa ndipo unkachoka
    mmawa mwake, ankasamuka. Kaya ndi masana kapena usiku, pamene mtambo wachoka,
    ankasamuka.
  hrv-hrv: Ako bi se oblak digao pošto se zadržao od večeri do jutra, oni bi tada
    ujutro krenuli na put. Danju ili noću, kad bi se oblak digao, oni bi krenuli na
    put.
  mps-mps: Te me sogo da, te pǫ te deli madi me te pio deli madi elaluama, kigamu
    tama naga elalubo dao, tama te bulu taga peyu pabo dao. Tama augwaligo sulama,
    tama augwali te pǫ wali peyu ebo dao. Te pǫ hulide pobaso me ulade pobaso me,
    augwali wali peyu ebo dao. Te sogo tama te we bidi augwali me hogodama, wali peyu
    ebo dao.
  tpi-tpi: Sampela taim klaut i save go sanap i stap long wanpela ples long apinun
    na i stap olsem inap long moningtaim tasol, na i save lusim dispela ples na i
    go. Orait ol i lukim na ol i save kirap na bihainim klaut i go. Maski klaut i
    kirap i go long san o long nait, long dispela taim tasol ol manmeri tu i save
    kirap i go.
  dan-1931: Og det hændte, at Skyen kun blev der fra Aften til Morgen; når Skyen da
    løftede sig om Morgenen, brød de op. Eller den blev der en Dag og en Nat; når
    Skyen da løftede sig, brød de op.
  vie-OVCB: Có khi đám mây dừng lại vào buổi tối và sáng hôm sau đã bay lên, họ phải
    lập tức ra đi; và dù đám mây bay lên ban đêm hay ban ngày, họ cũng vẫn ra đi.
  guj-2017: કેટલીક વખત મેઘ સાંજથી સવાર સુધી રહેતો અને જ્યારે સવારે મેઘ ઊપડી જતો ત્યારે
    તેઓ ચાલતા એટલે કે દિવસે કે રાત્રે મેઘ ઊપડતો ત્યારે તેઓ આગળ વધતા.
  pon-2006A: Ekei ahnsou pelien depweko kin mihmihte sang nin soutik lel nimenseng;
    eri, aramas ako kin mwesel ni ahnsou me e kin mwekidida. Mehnda ma ni rahn de
    nipwong, ahpw re kin mweselda ni ahnsou me pelien depweko kin mwekidida.
  por-BRBSL: Às vezes a nuvem era da noite até de manhã; e quando a nuvem era levantada
    pela manhã, eles viajavam; ou de dia e de noite, quando a nuvem era levantada,
    eles viajavam.
  cth-cth: Hahoi teh hettelah doeh. Tâmai teh tangmin lahoi amom totouh dueng doeh
    ao teh, amom lah tâmai a kampuen toteh, a cei awh han. Kanîthun hai thoseh, amom
    hai thoseh, tâmai a kampuen boum teh a cei awh han.
  twi-twi: Ɛtɔ da bi nso a, omununkum no tena anadwo na akɔ adekyee. Nanso sɛ ɛyɛ
    awia anaa anadwo na omununkum no ma ne ho so a, nnipa no tu fi atenae hɔ di akyi.
  hlt-hlt: Cingmai te hlaem lamloh mincang hil om tih mincang ah khaw cingmai te a
    thoeih daengah ni a caeh uh. Khothaih neh khoyin ah khaw cingmai a caeh vaengah
    cet uh van.
  tbz-SIM: Di mɔ̀nnì mɑrì diwɛtirì níí ncómmú Kuyie ntou ĩ́nkɛ̀ kuyuoku nɛ̀ dɛ bo
    wentɛ́mɛ̀, dikṹnweńnì kɛ̀ dì ìtɛ́ bɛ̀ɛ ítɛ́, yoo dì ncómmú kɛ dɔ̀ kɛyènkɛ̀ kɛ̀mɑ́ɑ̀,
    kuyie nkùmɑ́ɑ̀, kɛ̀ diwɛtirì ìtɛ́ dìì mɔ̀nnì bɛ̀ɛ ítɛ́.
  msy-2020: Dughiar mabar ghuariam ikɨtɨ amɨnim pɨrightɨ, me ikɨ mangɨ amɨmzaraghan
    ghuariam dɨkavtɨ, me uaghan dɨkavigh danganir kam ategham.
  dop-dop: Wulee wulee ɩlɛnɑ ɩsɔŋmʋntʋ cɑɣɑ lonte kʋlʋmtǝlɛ kɛ tɑɑnɑɣɑ, hɑlǝnɑ pǝ
    nyɑɑlɩ. Yɑɑ kʋyɑkʋ kʋlʋmʋɣʋ nɑ ɑhoo kʋlʋmɛɛ. Ye tǝ kɛɛlɑ kpɑkpɑɑ ɩlɛ Ɩsɛɣɛlɩ nyǝ́mɑ
    tɛɛ.
  azb-azb: Bəzən də bulud axşamdan səhərə kimi dayanırdı; səhər erkən bulud qalxdıqda
    yola düşərdilər. İstər gecə, istər gündüz olsun bulud qalxanda yola düşərdilər.
  eng-DBY: And if it were so that the cloud was there from the evening until the morning,
    and that the cloud was taken up in the morning, then they journeyed; or a day
    and a night, and the cloud was taken up, they journeyed;
  hin-2017: और कभी-कभी बादल केवल संध्या से भोर तक रहता; और जब वह भोर को उठ जाता था
    तब वे प्रस्थान करते थे, और यदि वह रात दिन बराबर रहता, तो जब बादल उठ जाता, तब ही
    वे प्रस्थान करते थे।
  wol-KYG: Leeg-leegaa it niir wa dal-lu ag ngoon, fanaan, ba bët set, mu sàqi, ñu
    fabu ànd ak moom. Muy guddi, di bëccëg, bu niir wa jógaa, rekk, ñu fabu.
  eng-YLT: And so when the cloud is from evening till morning, when the cloud hath
    gone up in the morning, then they have journeyed; whether by day or by night,
    when the cloud hath gone up, then they have journeyed.
  kne-kne: Mo mamingsan, mantee din liboo manlogi sin malablabi enggana sin agsapa
    anggoy, et malobwat da ay komaan mo basta komayang din liboo. Olay sino ay timpo
    et man-etan da mo komayang din liboo.
  eng-WYC-2017: If the cloud was standing upon the tabernacle from the eventide unto
    the morrowtide, and anon in the morrowtide had left, or gone thence, they went
    forth; and if, after a day and a night, the cloud had gone away, they scattered,
    either did down, the tents.
  eng-WMBB: Sometimes the cloud was from evening until morning; and when the cloud
    was taken up in the morning, they travelled; or by day and by night, when the
    cloud was taken up, they travelled.
  urd-GVH: कभी कभी बादल सिर्फ़ शाम से लेकर सुबह तक ख़ैमे पर ठहरता। जब वह सुबह के वक़्त
    उठता तो इसराईली भी रवाना होते थे। जब भी बादल उठता वह भी रवाना हो जाते।
  rug-rug: Kaiqa totoso si koa noso sa lei podalae veluvelu meke kamoa munumunu. Ba
    sipu ta ovulu sage sa lei, si lopu sana rizu taloa si arini.
  gaz-gaz: Yeroo tokko tokko duumessi sun galgalaa hamma ganamaatti jiraata ture;
    yommuu duumessi ganamaan kaʼu isaanis kaʼanii deemu. Guyyaas taʼu halkan, yeroo
    duumessi kaʼu isaanis kaʼanii deemu.
  fra-LSG: Si la nuée s’arrêtait du soir au matin, et s’élevait le matin, ils partaient.
    Si la nuée s’élevait après un jour et une nuit, ils partaient.
  yal-yal: Waxatina nde kundaan yi luma nɛn yire kedenni keli ɲinbanna ma han na xɔtɔn
    bode, koni a na yi ba xɔtɔnni tun, e yi sigama nɛn. Kɔɛɛn nun yanyina, kundaan
    na yi ba, e fan yi kelima nɛn.
  haw-1868: 'A i ka wa i noho ai ke ao mai ke ahiahi a hiki i kakahiaka, a pii ae
    la ke ao i kakahiaka, alaila, haele lakou: ina ma ke ao paha, ma ka po paha i
    pii ae ke ao, haele no lakou.'
  arb-NAV: وَإذَا حَلَّتِ السَّحَابَةُ مِنَ الْمَسَاءِ إِلَى الصَّبَاحِ ثُمَّ ارْتَفَعَتْ
    عِنْدَ الصَّبَاحِ فَإِنَّهُمْ كَانُوا يَرْتَحِلُونَ، وَكَذَلِكَ إِنْ حَلَّتْ يَوْماً
    وَلَيْلَةً ثُمَّ ارْتَفَعَتْ، كَانُوا يَرْتَحِلُونَ.
  ewe-ewe: Ɣe aɖewo ɣi la, lilikpo la nɔa anyi tso fiẽ va se ɖe ŋdi ko, eye ne eho
    le ŋdi la, wodzea mɔ. Nenye le ŋkeke me alo zã me, ɣe sia ɣi si lilikpo la ho
    ko la, wodzea mɔ.
  eng-LEE: And at times it was, that the cloud remained from evening until morning;
    and when the cloud was taken up in the morning, they journeyed forward; or a day
    and a night, and when the cloud was taken up, they journeyed forward;
  asm-FB: আৰু কোনো কোনো সময়ত মেঘ সন্ধ্যাপৰৰ পৰা ৰাতিপুৱালৈকে থাকে। আৰু ৰাতিপুৱা ওপৰলৈ
    নিয়া হ’লে, তেওঁলোকে যাত্ৰা কৰে। দিনত কি ৰাতিয়েই হওক, মেঘ ওপৰলৈ নিয়া হ’লেই তেওঁলোকে
    যাত্ৰা কৰে।
  sus-A: تّمُي ندٍيٍ نُشُي بَرَ لُ يِرٍ شِ كٍرٍن، كٍلِ كْي رَ هَن كُيٍ عِبَ، عَ قَ
    سِفَ. عَ نّقّ كٍلِ، عِسِرَيِلَكَيٍ قَن بَرَ كٍلِ، عٍ بِرَ عَ قْشْ رَ.
  fra-SBL: Parfois la nuée était du soir jusqu'au matin ; et quand la nuée se levait
    le matin, ils voyageaient ; ou bien, de jour et de nuit, quand la nuée se levait,
    ils voyageaient.
  hbo-hbo: וְיֵ֞שׁ אֲשֶׁר־יִהְיֶ֤ה הֶֽעָנָן֙ מֵעֶ֣רֶב עַד־בֹּ֔קֶר וְנַעֲלָ֧ה הֶֽעָנָ֛ן
    בַּבֹּ֖קֶר וְנָסָ֑עוּ אֹ֚ו יֹומָ֣ם וָלַ֔יְלָה וְנַעֲלָ֥ה הֶעָנָ֖ן וְנָסָֽעוּ׃
  eng-WYCLIFFE: If the cloude was fro euentid `til to the morewtid, and anoon in the
    morewtid hadde left, thei yeden forth; and if aftir a dai and nyyt it hadde go
    awei, thei scateriden, `ether diden doun, tentis.
  cwe-cwe: Miyanza imwenga wingu dikala uchanyha ya hema da Mulungu kulawa ichigulogulo
    mbaka imitondo. Wingu diya vidinuligwe imitondo, wandusa mwanza, hata one dikala
    uchanyha imisi na ichilo, wingu vidinuligwe wandusa mwanza.
  kik-kik: Mahinda mamwe itu rĩu rĩaikaraga o kuuma hwaĩ-inĩ nginya rũciinĩ, na itu
    rĩehera rũciinĩ-rĩ, makoimagara magathiĩ. Kana nĩ mũthenya kana nĩ ũtukũ, hĩndĩ
    o yothe itu rĩu rĩehera nao makoimagara magathiĩ.
  fra-NCL: Si la nuée se reposait seulement du soir au matin, et s’élevait le matin,
    ils levaient le camp ; ou, si la nuée s’élevait après un jour et une nuit, ils
    levaient le camp.
  cek-AK: Duembang hoi akhawnbang khoek to tamai tabok moe, akhawnbang ah tamai van
    bangah angkhong tahang naah, Israel kaminawk kholong caeh o; khodai ah doeh, khoving
    ah doeh, tamai angkhong tahang kruek, kholong a caeh o.
  cuk-cuk: Ar mogir, sedogidbali, degi, oibogedse nagusale, a-wakdar mogir nakwidele,
    Israel-dulemar banguddamarmogad. Ar mogir ibagwen-nagusale, mutikidba mogir nakwidele,
    Israel-dulemar naddamarmogad.
  uig-CYR: Вә мабада булут пәқәтла кәчтин әтигәнгичә тохтап, әттигәндә булут йәнә
    көтирилсә, улар йәнә йолға чиқатти; мәйли күндүзи яки кечиси булут көтирилсила,
    улар сәпәргә чиқатти.
  tel-2017: కొన్నిసార్లు మేఘం సాయంత్రం నుండి మర్నాటి ఉదయం వరకూ ఉండేది. అప్పుడు ఉదయం
    మేఘం వెళ్ళగానే ప్రయాణం మొదలు పెట్టేవారు. ఒకవేళ మేఘం ఒక పగలూ ఒక రాత్రీ ఉంటే ఆ మేఘం
    వెళ్ళిన తరువాత మాత్రమే ప్రయాణం చేసేవారు.
  hat-BSA: Si, pafwa nwaj la te rete soti nan aswè pou jis rive nan maten, lè nwaj
    la te leve nan maten, yo te deplase; oswa, si li te rete nan lajounen ak lannwit,
    nenpòt lè ke nwaj la te leve a, yo te vin pati.
  kos-kos: Kutu pacl uh pukunyeng sac ac oanna ke ekela nu ke lotutang na mukuiyak;
    na pacl se pukunyeng sac mukuiyak, mwet uh mukuiyak pac.
  hbo-WLC: וְיֵ֞שׁ אֲשֶׁר־יִהְיֶ֤ה הֶֽעָנָן֙ מֵעֶ֣רֶב עַד־בֹּ֔קֶר וְנַעֲלָ֧ה הֶֽעָנָ֛ן
    בַּבֹּ֖קֶר וְנָסָ֑עוּ א֚וֹ יוֹמָ֣ם וָלַ֔יְלָה וְנַעֲלָ֥ה הֶעָנָ֖ן וְנָסָֽעוּ׃
  ibo-ibo: Oge ụfọdụ, igwe ojii ahụ na-anọgide naanị site nʼuhuruchi ruo nʼụtụtụ.
    Mgbe o si nʼelu ụlọ nzute ahụ bilie nʼụtụtụ, ụmụ Izrel na-ebuli njem ha. Ọ bụrụ
    nʼehihie, maọbụ nʼabalị, mgbe ọbụla igwe ojii ahụ biliri, ụmụ Izrel na-ebuli njem
    ha.
  ory-ory: ଆଉ କେବେ କେବେ ମେଘ ସନ୍ଧ୍ୟାଠାରୁ ପ୍ରଭାତ ପର୍ଯ୍ୟନ୍ତ ରହିଲା ଓ ପ୍ରଭାତରେ ମେଘ ଉପରକୁ
    ନିଆଯାʼନ୍ତେ, ସେମାନେ ଯାତ୍ରା କଲେ; ଅବା ଯଦି ତାହା ଦିବାରାତ୍ର ରହିଲା, ତେବେ ମେଘ ଉପରକୁ ନିଆଯାʼନ୍ତେ,
    ସେମାନେ ଯାତ୍ରା କଲେ।
  chk-chk: Iwe, lon ekoch fansoun ewe kuchu a chök üla seni lekuniol tori lesosor.
    Nge lesosor, lupwen ewe kuchu a wiitä, ra sai. Ika mwo lerän ika lepwin, lupwen
    ewe kuchu a wiitä, ra sai.
  rop-rop: Samtaim det klaud bin oni jidan brom sangodantaim raidap ailibala, en olabat
    bin stat mub wen det klaud bin gidap. Wal wen det klaud bin oldei gidap detlot
    Isreil pipul bin stat wokwok na.
  ukr-1871: І бувало, що зоставалась хмара з вечора до ранку, а в раньцї піднялась
    хмара, тодї рушали вони в дорогу; або один день і одну ніч, і хмара піднялась,
    то рушали вони дальше;
  deu-1951: Und wenn es auch vorkam, daß die Wolke nur vom Abend bis zum Morgen blieb
    und sich alsdann erhob, so zogen sie; und wenn sie sich des Tages oder des Nachts
    erhob, so zogen sie auch.
  eng-JPS: And sometimes the cloud was from evening until morning; and when the cloud
    was taken up in the morning, they journeyed; or if it continued by day and by
    night, when the cloud was taken up, they journeyed.
  srp-1865: Kad bi pak oblak stajao od veèera do jutra, a ujutru bi se podigao oblak,
    tada polažahu; bilo danju ili noæu, kad bi se oblak podigao, oni polažahu.
  lug-lug: Oluusi ekire kyabeerangawo okuva akawungeezi okutuusa mu makya; naye ekire
    bwe kyaggyibwangawo mu makya, ng’olwo basitula okutambula; oba bwe kyasigalangawo
    olunaku n’ekiro kyonna oluvannyuma ne kiggyibwawo, ng’olwo basitula okutambula.
  heb-heb: ויש אשר יהיה הענן מערב עד בקר ונעלה הענן בבקר ונסעו או יומם ולילה ונעלה
    הענן ונסעו׃
  ben-IRV: কখন কখন মেঘ সন্ধ্যাবেলা থেকে সকাল পর্যন্ত থাকত; আর মেঘ সকালে উপরের দিকে
    উঠে গেলে তারা যাত্রা করত; অথবা দিন কি রাত্রি হোক, মেঘ উপরে গেলেই তারা যাত্রা করত।
  pan-pan: ਅਤੇ ਕਦੀ-ਕਦੀ ਬੱਦਲ ਸ਼ਾਮ ਤੋਂ ਸਵੇਰ ਤੱਕ ਹੁੰਦਾ ਸੀ ਤਾਂ ਜਦ ਸਵੇਰ ਨੂੰ ਬੱਦਲ ਚੁੱਕਿਆ
    ਜਾਂਦਾ ਸੀ ਤਾਂ ਉਹ ਕੂਚ ਕਰਦੇ ਸਨ। ਭਾਵੇਂ ਦਿਨ ਨੂੰ ਭਾਵੇਂ ਰਾਤ ਨੂੰ ਜਦ ਬੱਦਲ ਚੁੱਕਿਆ ਜਾਂਦਾ
    ਸੀ ਤਦ ਉਹ ਕੂਚ ਕਰਦੇ ਸਨ।
  mya-JVB: ညဦးယံ မှစ၍ နံနက် အချိန်တိုင်အောင် မိုဃ်းတိမ် တည် နေ၍၊ နံနက် အချိန်၌ မြောက်
    သောအခါ ခရီးသွား ကြ၏။ နေ့ ဖြစ်စေ ၊ ည ဖြစ်စေ၊ မိုဃ်းတိမ် မြောက် သောအခါ ခရီးသွား
    ကြ၏။
  hmo-hmo: Nega haida ori be adorahi neganai ia diho, hanuaboi neganai ia noho. To
    dabai be ma ia daekau lou, vadaeni Israela taudia be idia toreisi. Dina o hanuaboi,
    bema ori ia daekau negana ibounai, idia be kamepa dekena amo idia toreisi.
  urd-urd: फिर कभी — कभी वह बादल शाम से सुबह तक ही रहता, तो जब वह सुबह को उठ जाता
    तब वह रवाना ते थे; और अगर वह रात दिन बराबर रहता, तो जब वह उठ जाता तब ही वह रवाना
    होते थे।
  rus-SYN: иногда облако стояло только от вечера до утра, и поутру поднималось облако,
    тогда и они отправлялись; или день и ночь стояло облако, и когда поднималось,
    и они тогда отправлялись;
  bqc-SIM: Zĩeↄ sↄ̃ tɛlupi ì zɛ gudoũ yↄↄ za oosi e kↄↄ. Tó à gòa kↄↄ, ↄ̃ aaì
    fɛlɛ bòou. Fãanɛ ge gwãasĩnan nò, tó tɛlupi gòa, aaì ń pↄ́ↄ naaaɛ.
  tcz-CHONGTHU: Phat chomkhat kit teng Meilom chu jankhovah in aum in Jingkah teng
    akichon doh jin ahi. Ahinlah sun hihen jan hita jong leh hiche meilom chu ahung
    ki hohdoh teng ngahmun chu aphetlha jiuvin ache jom jingji un ahi.
  mar-mar: काहीवेळेला ढग संध्याकाळपासून सकाळपर्यंत हजर राहत असे. जेव्हा सकाळी ढग वरती
    घेतला गेला म्हणजे ते प्रवास करत. जर दिवसा आणि रात्री ढग वर गेले की, ते एकसारखा
    प्रवास करीत असत.
  qub-qub: Öraga chacayllapa Toldu janancho pucutay ichiraj. Pacha wararcuptinna jogaricaptenga
    Israelcuna aywacojna. Pucutay jogaricaptenga junajpapis chacaypapis aywacoj.
  bqp-bqp: Zĩkenↄa sↄ̃ tɛ́luku pìi dì zɛ gu dokↄ̃nↄ fíti zaa ↄkↄsi ari kↄnkↄ. Tó à
    gòa kↄnkↄ, akũ òdi bùra futɛ. Fãnantɛ̃ ke gwãanin yá, tó tɛ́luku pìi gòa, òdi
    bùra futɛmɛ.
  hat-hat: Gen de lè nwaj la rete sèlman pou yon nwit anwo tant lan, depi aswè jouk
    nan denmen maten. Leve nwaj la leve nan maten, yo menm tou yo leve, yo pati. Gen
    de fwa tou, li te rete yon jou yon nwit. Leve nwaj la leve, yo menm tou yo leve,
    yo pati.
  eng-BSB: Sometimes the cloud remained only from evening until morning, and when
    it lifted in the morning, they would set out. Whether it was by day or by night,
    when the cloud was taken up, they would set out.
  tod-tod: Tanisu ɓalaa tonaɓiingi ɓena yɛ adaʋɛ ta nɔ kpɔkɔi eyɛsu geelaalao, ɓaa
    é kɛ nɔ ga folo ɠila, kpidi ɠila, é ɓena wuzeɠe nɔ feya, Izelayɛle nuiti ti
    wuzeɠe ti-ʋuuzuʋɛ.
  eng-WEBPB: Sometimes the cloud was from evening until morning; and when the cloud
    was taken up in the morning, they travelled; or by day and by night, when the
    cloud was taken up, they travelled.
  kbq-kbq: Hagi mago'a knarera hampomo'a kinagareti meno vuno nanterama uhanatisigeno,
    hampomo'ma vanige'za zamagra hage'za vugahaze. Hagi masarero hanimpino, ina knarema
    hampomo'ma vanige'za, zamagra ana hampo avriri'za hage'za vugahaze.
  nhe-BL: Huan quema nopa mixtli moquetzayaya tlen se tiotlac hasta ijnaloc, huajca
    nopa israelitame moquetzayayaj. Huan quema ica ijnaloc nopa mixtli motlalanayaya,
    inijuanti nojquiya motlalanayayaj huan quitoquiliyayaj. Pero yonque tonaya o tlayohua
    mijcueniyaya nopa mixtli, inijuanti quistehuayayaj para quitoquilise senquistoc
    queja TOTECO tlanahuatijtoya.
  bus-bus: Zĩkenↄa sↄ̃ tɛ́luguu pì è zɛ gu dↄ̃nkↄ̃ féte zaa uusiɛ ai kↄngↄ. Tó à gòa
    kↄngↄ, ben aↄ̃è bùra fɛɛ. Fãantɛ̃ ke gwãavĩn yoo, tó tɛ́luguu pì gòa, aↄ̃è bùra
    fɛɛmɛ.
  gub-BL: Amo upytu'u awer rehe Uzypyrog upytu'u pà karuk mehe. Iku'egwer pe uzeupir
    wi. Izeupir mehe uzypyrog wata pà wà. Tuweharupi aze ywàkun uzeupir, 'aromo, aze
    ru'u pyhaw, Izaew uzypyrog wata pà wà.
  eng-DRA: 'If the cloud tarried from evening until morning, and immediately at break
    of day left the tabernacle, they marched forward: and if it departed after a day
    and a night, they took down their tents.'
