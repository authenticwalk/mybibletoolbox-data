verse: NUM.009.014
translations:
  mal-C: “ ‘നിങ്ങളുടെ ഇടയിൽ പാർക്കുന്ന ഒരു പ്രവാസിക്കു യഹോവയുടെ പെസഹ ആചരിക്കണമെങ്കിൽ
    അയാൾ അതു ചട്ടങ്ങൾക്കും നിയമങ്ങൾക്കും വിധേയമായി ആചരിക്കണം. പ്രവാസിക്കും സ്വദേശിക്കും
    ഒരേ നിയമം ആയിരിക്കണം.’ ”
  deu-TKW: Und wenn sich ein Fremder bei euch aufhält und Jahwe Passah feiert, soll
    er so verfahren, wie es die Satzungen und Ordnungen des Passah fordern. Einerlei
    Satzung soll für euch gelten, sowohl für den Fremden, wie für den Landeseingebornen.
  lin-lin: Soki mpe mopaya oyo avandi kati na bino alingi kosepela Pasika ya Yawe,
    asengeli kosala kaka bongo, asengeli kolanda mibeko mpe malako na yango. Ezala
    mpo na bapaya to mpo na bana mboka, bosengeli kozala na mibeko ya losambo ya ndenge
    moko. »
  eng-LSV: And when a sojourner sojourns with you, then he has prepared a Passover
    to YHWH—according to the statute of the Passover and according to its ordinance,
    so he does; one statute is for you, indeed, for a sojourner and for a native of
    the land.”
  eng-GNV: 'And if a stranger dwell among you, and wil keepe the Passeouer vnto the
    Lord, as the ordinance of the Passeouer, and as the maner thereof is, so shall
    he do: ye shall haue one lawe both for the stranger, and for him that was borne
    in the same lande.'
  eng-WEBSTER: 'And if a stranger shall sojourn among you, and will keep the passover
    to the LORD; according to the ordinance of the passover, and according to the
    manner of it, so shall he do: ye shall have one ordinance both for the stranger,
    and for him that was born in the land.'
  nhw-BL: “Nochi seyoc tlali ehuani catli itztoque amohuaya nojquiya monequi quinextise
    nopa Pascua para na quen nimechnextilijtoc. Onca san se tlanahuatili para israelitame
    huan seyoc tlali ehuani para quenicatza quichihuase, huan nochi san se monequi
    quitoquilise.”
  swh-ONEN: “ ‘Mgeni anayeishi miongoni mwenu ambaye anataka kuadhimisha Pasaka ya
    Bwana, lazima afanye hivyo kwa kufuata desturi na masharti. Lazima masharti yawe
    sawasawa kwa mgeni na mzawa.’ ”
  bba-bba: Sɔɔ ɡoo ù n wɑ̃ɑ bɛɛn suunu sɔɔ, u tɔ̃ɔ bɑkɑ te dimɔ, u koo tu diwɑ nɡe
    mɛ nɑ ten woodɑ yi. Bɛɛ kɑ sɔbu, woodɑ tiɑ yerɑ nɑ bɛɛ wɛ̃ɛmɔ.
  eng-KJVCPB: 'And if a stranger shall sojourn among you, and will keep the passover
    unto the Lord; according to the ordinance of the passover, and according to the
    manner thereof, so shall he do: ye shall have one ordinance, both for the stranger,
    and for him that was born in the land.'
  luo-luo: “ ‘Japiny moro modak kodu madwaro timo nyasi mar Pasaka mar Jehova Nyasaye
    nyaka tim kamano kaluwore gi chikene kod buchene. Nyaka ubed gi chike machalre
    ne japiny moro kod ngʼat monywol e gwengʼno.’ ”
  meu-meu: Bema idau tauna ta dekemui ai baine noho hedoa, bena ia baine ura Iehova
    ena lagau-hanai ariana baine ania, lagau-hanai taravatudia heḡereḡeredia, ia be
    baine ania diba. Emui taravatu baine tamona, noho-hedoa taudia bona bese korikori
    taumui.
  npi-ULB: यदि कुनै विदेशी तिमीहरूसँग बसोबास गर्छ र परमप्रभुको आदरमा निस्तार-चाड मान्‍छ
    भने, त्यसले यसलाई पालन गर्नुपर्छ र निस्तार-चाडका सबै नियम पालन गरेर उहाँले आज्ञा
    गर्नुभएका सबै थोक गर्नुपर्छ र यसको निम्ति सबै नियम पालन गर्नुपर्छ । विदेशी र स्वदेशी
    सबैको निम्ति उही नियम हुनुपर्छ ।”
  yor-yor: “ ‘Bí àlejò tí ń gbé láàrín yín bá fẹ́ ṣe àjọ ìrékọjá Olúwa, ó gbọdọ̀ pa
    á mọ́ ní ìbámu pẹ̀lú ìlànà àti òfin rẹ̀. Ìlànà kan náà ni kí ẹ ní fún àlejò àti
    àwọn ọmọ bíbí ilẹ̀ yín.’ ”
  pes-OPCB: اگر بیگانه‌ای در میان شما ساکن است و می‌خواهد مراسم عید پِسَح را برای
    خداوند به جا آورد، باید از تمامی این فرایض و قوانین پیروی نماید. این قانون برای
    همه است.»
  tgl-ULB: Kung nakikitira ang isang dayuhan sa inyo at ipinagdiriwang ang Paskua
    sa karangalan ni Yahweh, dapat niyang panatilihin ito at gawin lahat ng kaniyang
    iniuutos, sinusunod ang mga alituntunin ng Paskua at sinusunod ang mga batas para
    rito. Dapat kayong magkaroon ng parehong batas para sa dayuhan at para sa lahat
    ng ipinanganak sa lupain.”
  hui-hui: Ainde wali agali dindi tara howa ibini tí baba mandagi kayagua tiguabi
    tomo tí naramidagua noa biyagua nde nalu mana biaga wiyaru dege talialu biai holene
    nga, lene.
  mya-mya: '``သင်​တို့​နှင့်​အ​တူ​နေ​ထိုင်​သော​လူ​မျိုး​ခြား​သား​တစ်​ဦး​သည်​ပ​သ​ခါ​ပွဲ​ခံ​လို​လျှင်
    သူ​သည်​ပွဲ​တော်​နှင့်​ဆိုင်​သော​ပြ​ဋ္ဌာန်း​ချက်​အား​လုံး​ကို​လိုက်​နာ​ရ​မည်။ ဣ​သ​ရေ​လ​အ​မျိုး​သား​ဖြစ်​စေ၊
    လူ​မျိုး​ခြား​ဖြစ်​စေ​ဤ​ပြ​ဋ္ဌာန်း​ချက်​များ​ကို​လိုက်​နာ​ရ​မည်။'
  bod-N: གལ་སྲིད་ཕྱི་མི་ཞིག་ཁྱོད་ཅག་གི་ཁྲོད་དུ་གནས་པ་དང་། དཀོན་མཆོག་ཡ་ཝཱེ་ལ་པེ་སག་གི་དུས་ཆེན་བསྲུང་འདོད་ན།
    དེས་པེ་སག་གི་སྒྲིག་ཁྲིམས་དང་སྲོལ་ཡིག་བཞིན་དུ་བསྲུང་དགོས་པ་སྟེ། བྱེས་པ་དང་གཞིས་སྐྱེས་གང་ཡིན་ཡང་སྒྲིག་ཁྲིམས་ནི་གཅིག་མཚུངས་ཡིན་དགོས་ཞེས་སྨྲ་བར་བཀའ་བསྩལ་ཏོ།
    །
  sna-sna: “ ‘Mutorwa agere pakati penyu anoda kupemberera Pasika yaJehovha anofanira
    kuita izvozvo maererano nemitemo nemirayiro yayo. Munofanira kuva nomutemo mumwe
    chete kumutorwa nokuna akaberekerwa munyika.’ ”
  spa-BLM: “‘Si un extranjero vive entre ustedes y desea celebrar la Pascua a Yahvé,
    entonces lo hará según el estatuto de la Pascua, y según su ordenanza. Tendréis
    un solo estatuto, tanto para el extranjero como para el nacido en la tierra.’”
  cac-cac: Tato ay eb' ch'oc chon̈ab'il ayec' cajan d'a e cal, sgana eb' syac'och
    jun q'uin̈ chi' eyed'oc yic tzin yic'anchaan̈, yovalil sc'anab'ajej eb' icha sleyal
    ix vala'. A ley ix vac' e c'anab'ajej chi', a' sc'anab'ajej pax eb' ch'oc chon̈ab'il
    ayec' cajan chi' d'a e cal, xchi d'a vin̈.
  swh-ULB: Kama mtu mgeni anayeishi kati yenu na akaishika, Pasaka kwa heshima ya
    BWANA, ataishika na kufanya amri zote, na kutii taratibu zake. Utakuwa na sheria
    hizohizo kwa wageni na kwa wote waliaozaliwa katika nchi.
  bel-bel: 'калі будзе жыць у вас прыхадзень, дык і ён павінен учыняць Пасху Гасподнюю:
    паводле пастановы пра Пасху і паводле абраду яе ён павінен учыніць яе; адзін статут
    хай будзе ў вас і прыхадню і тубыльцу.'
  deu-ELBBK: Und wenn ein Fremder sich bei euch aufhält und dem HERRN Passah feiern
    will, so soll er es feiern nach der Satzung des Passah und nach seiner Vorschrift.
    Eine Satzung soll für euch sein, sowohl für den Fremden als auch für den Einheimischen
    des Landes.
  mbb-OT: “Emun duen kenà Israilihanen he mid-amur ziyà te inged niw he egkesuat he
    edsilibra te Pista te Kedlavey te Belinsuǥuen, kinahanglan he edsilibrahan din
    heini he ed-ikul zuen te langun he menge sulunuzen mehitenged kayi. Neked-iring
    dà is menge sulunuzen he para te menge Israilihanen wey te kenà menge Israilihanen.”
  mal-2015: നിങ്ങളുടെ ഇടയിൽ വന്നുപാർക്കുന്ന ഒരു പരദേശിക്കു യഹോവയുടെ പെസഹ ആചരിക്കേണമെങ്കിൽ
    പെസഹയുടെ ചട്ടത്തിന്നും നിയമത്തിന്നും അനുസരണയായി അവൻ ആചരിക്കേണം; പരദേശിക്കാകട്ടെ
    സ്വദേശിക്കാകട്ടെ നിങ്ങൾക്കു ഒരു ചട്ടം തന്നേ ആയിരിക്കേണം.
  rmc-rmc: O cudzincos, savo dživel maškar tumende, šaj oslavinel e Patraďi pre pačiv
    le RAJESKE, ale mušinel la te oslavinel pal o zakoni the prikazaňja, so sas avridine
    pal e Patraďi. Kala jednaka zakoni the prikazaňja hin prekal o Izraeliti the prekal
    o cudzinci.‘ “
  pes-OPV: و اگر غریبی در میان شما ماوا گزیند وبخواهد که فصح را برای خداوند بجا آورد،
    برحسب فریضه و حکم فصح عمل نماید، برای شما یک فریضه می‌باشد خواه برای غریب وخواه
    برای متوطن.»
  ron-1924: Дакэ ун стрэин каре локуеште ынтре вой прэзнуеште Паштеле Домнулуй, сэ
    се цинэ де леӂиле ши порунчиле привитоаре ла Паште. Ачеяшь леӂе сэ фие ынтре вой,
    пентру стрэин, ка ши пентру бэштинаш.’”
  ben-OBCV: “ ‘তোমাদের মধ্যে কোনো প্রবাসী, কোনো বিদেশি ব্যক্তি যদি সদাপ্রভুর নিস্তারপর্ব
    পালন করতে ইচ্ছুক হয়, সমস্ত বিধিনিয়ম অনুসরণ করে সে তা অবশ্য করবে। বিদেশি ব্যক্তি
    হোক অথবা স্বদেশ জাত, প্রত্যেকের ক্ষেত্রে একই নিয়ম প্রযোজ্য হবে।’ ”
  som-som: Oo haddii nin qalaad dhexdiinna deggan yahay, oo uu doonayo inuu Rabbiga
    u dhawro Iidda Kormaridda, waa inuu u sameeyaa sida ay Iidda Kormaridda qaynuunkeeda
    iyo amarkeedu yihiin, oo kii qalaad iyo kii dalka ku dhashayba waa inaad isku
    qaynuun u lahaataan.
  lat-VUC: Peregrinus quoque et advena si fuerint apud vos, facient Phase Domino juxta
    cæremonias et justificationes ejus. Præceptum idem erit apud vos tam advenæ quam
    indigenæ.
  eng-ASVBT: 'And if a stranger shall sojourn among you, and will keep the passover
    unto Jehovah; according to the statute of the passover, and according to the ordinance
    thereof, so shall he do: ye shall have one statute, both for the sojourner, and
    for him that is born in the land.'
  ita-1885: E quando alcuno straniere, dimorando con voi, farà la Pasqua del Signore,
    facciala secondo gli statuti e gli ordini di essa; siavi un medesimo statuto fra
    voi; così per lo forestiere, come per colui che è natio del paese.
  eng-LXXUP: 'And if there should come to you a stranger in your land, and should
    keep the Passover to the Lord, he shall keep it according to the law of the Passover
    and according to its ordinance: there shall be one law for you, both for the stranger,
    and for the native of the land.'
  eng-ULB: If a stranger lives among you and keeps the Passover in Yahweh's honor,
    he must keep it and do all he commands, keeping the rules of the Passover, and
    obeying the laws for it. You must have the same law for the foreigner and for
    all who have been born in the land.”
  spa-VBL: Cualquier extranjero que viva entre ustedes y que quiera observar la Pascua
    del Señor puede hacerlo siguiendo las normas y preceptos de la Pascua. Las mismas
    reglas se aplican a los extranjeros como a ustedes’”.
  fra-_FOB: Et lorsqu'un étranger séjournera parmi vous et fera la Pâque à l'Éternel,
    il la fera selon la loi et l'ordonnance de la Pâque. Il y aura une même ordonnance
    pour vous, pour l'étranger et pour celui qui est né au pays.
  mal-mal: നിങ്ങളുടെ ഇടയിൽ വന്നുപാർക്കുന്ന ഒരു പരദേശിക്ക് യഹോവയുടെ പെസഹ ആചരിക്കണമെങ്കിൽ
    പെസഹയുടെ ചട്ടത്തിനും നിയമത്തിനും വിധേയമായി അവൻ ആചരിക്കണം; പരദേശിക്കാകട്ടെ സ്വദേശിക്കാകട്ടെ
    നിങ്ങൾക്ക് ഒരു ചട്ടം തന്നെ ആയിരിക്കണം.
  urd-GVR: Agar koī pardesī tumhāre darmiyān rahte hue Rab ke sāmne Īd-e-Fasah manānā
    chāhe to use ijāzat hai. Shart yih hai ki wuh pūre farāyz adā kare. Pardesī aur
    desī ke lie Īd-e-Fasah manāne ke farāyz ek jaise haiṅ.”
  suz-BL: मिनु इन दातेमी बाक्‍शो अर्को रागी ङा मुरुमी परमप्रभु यावे कली पास्‍सा चाड
    मानेचा दाक्‍ताक्‍व हना, मेकोमी मेको आ पर्बम ब्रेक्‍शो नेल्‍ल शेंशो पतीक खोदेंशो
    पा पचा माल्‍ब। मिनु अर्को रागी ङा मुर नु इन मुर नेल्‍ल आन कली पास्‍सा चाड आ पर्बम
    ब्रेक्‍शो लोव़ का दुम्‍चा माल्‍ब’ देनो” देंत।
  ita-1927: E se uno straniero che soggiorna tra voi celebra la pasqua dell’Eterno,
    si conformerà alle leggi e alle prescrizioni della pasqua. Avrete un’unica legge,
    per lo straniero e per il nativo del paese”.
  ckb-ckb: «”ئەگەر نامۆیەک لەنێو ئێوەدا بژیێت و ویستی جەژنی پەسخە بۆ یەزدان بگێڕێت،
    بەگوێرەی فەرزی پەسخە و یاساکانی ئاوا دەکات، یەک فەرز دەبێت بۆتان، بۆ نامۆ و بۆ
    هاوڵاتی خاکەکە.“»
  eng-BBE: 'And if a man from another country is among you and has a desire to keep
    the Passover to the Lord, let him do as is ordered in the law of the Passover:
    there is to be the same rule for the man from another nation and for him who had
    his birth in the land.'
  kan-OKCV: “ಪರದೇಶಿಯಾದವನು ನಿಮ್ಮ ಸಂಗಡ ಇದ್ದು, ಯೆಹೋವ ದೇವರಿಗೆ ಪಸ್ಕಹಬ್ಬವನ್ನು ಆಚರಿಸಬೇಕೆಂದು
    ಬಯಸಿದರೆ, ಅದರ ಆಜ್ಞಾವಿಧಿಗಳ ಪ್ರಕಾರವೇ ಆಚರಿಸಲಿ. ಸ್ಥಳೀಯ ಮೂಲದ ಇಸ್ರಾಯೇಲರಿಗೂ ಮತ್ತು ನಿಮ್ಮ
    ನಡುವೆ ವಾಸಿಸುವ ಪರದೇಶಸ್ತನಿಗೂ ಒಂದೇ ನಿಯಮ ಇರಬೇಕು,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: '@see-verse:NUM.009.013'
  tam-2017: ஒரு பரதேசி உங்களிடத்திலே தங்கி, யெகோவாவுக்குப் பஸ்காவை அனுசரிக்கவேண்டுமானால்,
    அவன் அதைப் பஸ்காவின் கட்டளைப்படியும் அதின் முறையின்படியும் அனுசரிக்கவேண்டும்;
    பரதேசிக்கும் சுதேசிக்கும் ஒரே கட்டளை இருக்கவேண்டும் என்று சொல்” என்றார்.
  spa-RV-1909: 'Y si morare con vosotros peregrino, é hiciere la pascua á Jehová,
    conforme al rito de la pascua y conforme á sus leyes así la hará: un mismo rito
    tendréis, así el peregrino como el natural de la tierra.'
  ron-BTF: Și dacă un străin va locui temporar printre voi și voiește să țină paștele
    DOMNULUI; conform rânduielii paștelui și conform obiceiului acestuia, astfel să
    facă, să aveți o singură rânduială, deopotrivă pentru străin și pentru cel născut
    în țară.
  eng-WEBP: “‘If a foreigner lives among you and desires to keep the Passover to the
    LORD, then he shall do so according to the statute of the Passover, and according
    to its ordinance. You shall have one statute, both for the foreigner and for him
    who is born in the land.’”
  eng-FBV: Any foreigners living among you who want to observe the Lord's Passover
    can do so following the Passover rules and regulations. The same rules apply to
    the foreigners as they do to you.’”
  nld-1939: Wanneer een vreemdeling bij u woont, en het Pascha ter ere van Jahweh
    wil vieren, moet ook hij de voorschriften en wetten van het Pascha in acht nemen.
    Hetzelfde voorschrift geldt voor u allen, voor den vreemdeling zowel als voor
    het kind van het land.
  nch-BL: “Nochi seyoc tali ehuani cati itztoque amohuaya nojquiya monequi quinescayotise
    nopa Pascua para na quej nimechnextilijtoc. Onca san se tanahuatili para israelitame
    huan seyoc tali ehuani para quenicatza quinescayotise, huan nochi monequi san
    se quichihuase.”
  vie-1934: Khi một khách ngoại bang kiều ngụ giữa các ngươi mà muốn giữ lễ Vượt-qua
    cho Đức Giê-hô-va, thì phải giữ theo lệ định và luật pháp về lễ Vượt-qua. Đồng
    có một luật lệ cho các ngươi, cho khách ngoại bang, và cho người nào sanh tại
    trong xứ.
  hin-CV: “ ‘तुम्हारे बीच रह रहे विदेशी एवं देशी सभी लोगों के लिए एक ही विधि लागू
    होगी. यदि तुम्हारे बीच में कोई विदेशी रह रहा है, और वह फ़सह उत्सव से संबंधित विधियां
    एवं नियम के अनुसार याहवेह के लिए फ़सह उत्सव को मनाने की इच्छा रखता है, तो उसे
    यह करने दिया जाए.’ ”
  eng-OURB: “‘If a foreigner lives among you, and desires to keep the Pesac ·Passover·
    to Adonai; according to the statute of the Passover, and according to its ordinance,
    so shall he do. You shall have one statute, both for the foreigner, and for him
    who is born in the land.’” (4)
  spa-BES: 'Y si un hombre de otro país está entre ustedes y desea tener la Pascua
    al Señor, que haga lo que se ordena en la ley de la Pascua: debe haber la misma
    regla para el hombre de Otra nación y para aquel que tuvo su nacimiento en la
    tierra.'
  tdx-tdx: Aa naho mañialo ama’ areo ao ty ambahiny, ie te hañambeñe i Fihelañe am’
    Iehovày, le i fañèm-Pèsakey naho o fepè’eo ty anoañe aze, ho raike ty fañè’ areo
    naho i ambahiniy vaho i nisamak’ amy taney.
  vid-vid: “Wone hana mjenzi yalingikala behi na hemwe na kangugana kuidita mnvina
    ya Pasaka kwa Mkulu Nguluwi, munhu ayo koganigwa yadite ahyo kwa kuwinza malajizo
    geng'ha ga Pasaka. Chila munhu kowinza malajizo gagala galinguganigwa, yawe mjenzi
    ama mwenyeng'haye.”
  eng-OKE: 'And if a stranger sojourn with you, and will perform the Pascha before
    the Lord, according to the rites of the Pascha, and according to the forms thereof,
    so shall he do: one statute shall you have, for the stranger, and for the native
    of the land.'
  tha-KJV: ถ้าคนต่างด้าวมาอาศัยอยู่ท่ามกลางเจ้าทั้งหลาย ใคร่​จะถือเทศกาลปัสกาแด่พระเยโฮวาห์ตามกฎของเทศกาลปัสกาและตามลักษณะก็​ให้​เขาถือได้
    เจ้​าจงมีกฎอย่างเดียวสำหรั​บท​ั้งคนต่างด้าวและชาวเมือง”
  por-BR-2018: 'E se morar convosco peregrino, e fizer a páscoa ao SENHOR, conforme
    o rito da páscoa e conforme suas leis assim a fará: um mesmo rito tereis, tanto
    o peregrino como o natural da terra.'
  deu-ELO: Und wenn ein Fremdling bei euch weilt und dem Jehova Passah feiern will,
    so soll er es feiern nach der Satzung des Passah und nach seiner Vorschrift. Eine
    Satzung soll für euch sein, sowohl für den Fremdling als auch für den Eingeborenen
    des Landes.
  eng-WYC-2018: Also if a pilgrim and a comeling is with you, make he pask to the
    Lord, by the ceremonies and the justifyings thereof; the same behest shall be
    with (all of) you, as well to a comeling as to a man born in the land. (And if
    a foreigner or a newcomer is with you, let him observe the Passover to the Lord,
    with all of its ceremonies and its customs, or its rites; the same law shall apply
    to all of you, to a newcomer, as well as to someone born in the land.)
  epo-epo: 'Kaj se loĝos ĉe vi fremdulo, li ankaŭ faru Paskon al la Eternulo; laŭ
    la rito de la Pasko kaj laŭ ĝia regularo li faru: sama regularo estu por vi, kiel
    por la fremdulo, tiel por la indiĝeno.'
  uig-PIN: Əgǝr aranglarda turuwatⱪan yat ǝllik bir musapir Pǝrwǝrdigar üqün ɵtüp
    ketix ⱨeytini ɵtküzüxni halisa, u ɵtüp ketix ⱨeyti toƣrisidiki bǝlgilimǝ wǝ ⱪaidǝ-tǝrtip
    boyiqǝ ɵtküzsun; yat ǝllik musapirlar üqün wǝ zeminda tuƣulƣanlar üqünmu aranglarda
    xu birla nizam bolsun.
  beo-beo: Ga fi dunu Isala:ili fi amo ganodini esalea da Baligisu Lolo Nasu hamomu
    hanai galea, e da amo Baligisu ea sema huluane hamoma:ne sia:ma. Dunu huluanedafa,
    Isala:ili dunu amola ga fi dunu, da amo sema huluane defele hamosea, Baligisu
    Lolo manu.
  tpi-OTNT: “Sapos wanpela man bilong narapela kantri i stap wantaim yupela na em
    i laik mekim dispela kaikai wantaim yupela, orait em i ken, tasol em i mas bihainim
    olgeta lo bilong dispela kaikai. Ol man bilong as ples na ol man i kam long narapela
    kantri ol i mas bihainim dispela lo tasol.”
  hau-SA: “ ‘Baƙon da yake zaune a cikinku wanda yake so yă yi Bikin Ƙetarewar Ubangiji,
    dole yă yi shi bisa ga dokokinsa da ƙa’idodinsa. Dole ku kasance da ƙa’ida ɗaya
    ga baƙo da kuma ɗan ƙasa.’ ”
  uig-LAT: Eger aranglarda turuwatqan yat ellik bir musapir Perwerdigar üchün ötüp
    kétish héytini ötküzüshni xalisa, u ötüp kétish héyti toghrisidiki belgilime we
    qaide-tertip boyiche ötküzsun; yat ellik musapirlar üchün we zéminda tughulghanlar
    üchünmu aranglarda shu birla nizam bolsun.
  nde-nde: Owezizweni ohlala phakathi kwenu ofuna ukugcina iPhasika likaThixo kakwenze
    ngokwezimiso kanye lemithetho yalo. Wobani lezimiso zinye kowezizweni kanye lowakini.’ ”
  ton-ton: '“Pea kapau ʻe ʻāunofo ha muli ʻiate kimoutolu, pea fai ʻe ia ʻae Lakaatu
    kia Sihova; ʻe fakatatau ki he tuʻutuʻuni ʻoe Lakaatu, pea fakatatau ki hono anga,
    ʻe pehē ʻene fai: ko e fekau pe taha te mou maʻu ki he muli, pea mo ia ʻoku fanauʻi
    ʻi he fonua.”'
  ces-1613: Jestliže by s vámi bydlil příchozí, a slavil by Fáze Hospodinu, vedlé
    ustanovení Fáze, a vedlé řádu jeho bude je slaviti. Ustanovení jednostejné bude
    vám, tak příchozímu, jako obyvateli v zemi.
  eng-WMB: “‘If a foreigner lives among you and desires to keep the Passover to the
    LORD, then he shall do so according to the statute of the Passover, and according
    to its ordinance. You shall have one statute, both for the foreigner and for him
    who is born in the land.’”
  tam-TCV: “ ‘அத்துடன் உங்கள் மத்தியில் வாழும் அந்நியன் ஒருவன், யெகோவாவின் பஸ்காவைக்
    கொண்டாட விரும்பினால், அவன் சட்டங்களின்படியும், விதிமுறைகளின்படியும் அதைக் கொண்டாடவேண்டும்.
    தன் நாட்டினனுக்கும், பிறநாட்டினனுக்கும் ஒரேவிதமான விதிமுறைகளையே நீங்கள் வைத்திருக்கவேண்டும்’ ”
    என்றார்.
  ceb-ULB: Kung adunay langyaw nga nagpuyo diha kaninyo ug buot magsaulog sa Pagsaylo
    aron sa pagpasidungog kang Yahweh, kinahanglan niyang subayon ang mga kamandoan
    sa Pagsaylo, ug tumanon ang mga balaod niini. Kinahanglan nga aduna kamoy samang
    balaod alang sa mga langyaw ug alang sa tanang nahimugso sa yuta.”
  pol-UBG: A jeśli przybysz, który mieszka pośród was, będzie obchodził Paschę dla
    PANA, to ma ją obchodzić według ustawy i zwyczajów Paschy. Będzie jedna ustawa
    dla was, zarówno dla przybysza, jak i dla rodowitego mieszkańca ziemi.
  urd-GVU: اگر کوئی پردیسی تمہارے درمیان رہتے ہوئے رب کے سامنے عیدِ فسح منانا چاہے
    تو اُسے اجازت ہے۔ شرط یہ ہے کہ وہ پورے فرائض ادا کرے۔ پردیسی اور دیسی کے لئے عیدِ
    فسح منانے کے فرائض ایک جیسے ہیں۔“
  deu-1912: Und wenn ein Fremdling bei euch wohnt und auch dem HERRN Passah hält,
    der soll's halten nach der Satzung und dem Recht des Passah. Diese Satzung soll
    euch gleich sein, dem Fremden wie des Landes Einheimischen.
  kan-2017: “ನಿಮ್ಮಲ್ಲಿ ಪ್ರವಾಸಿಯಾಗಿರುವ ಅನ್ಯದೇಶದವನು ಯೆಹೋವನಿಗೆ ಪಸ್ಕಹಬ್ಬವನ್ನು ಆಚರಿಸಬೇಕೆಂದು
    ಅಪೇಕ್ಷಿಸಿದರೆ ಅದರ ವಿಷಯವಾದ ಆಜ್ಞಾವಿಧಿಗಳ ಪ್ರಕಾರವೇ ಅದನ್ನು ಆಚರಿಸಲಿ. ಪರದೇಶದವನಿಗೂ ಸ್ವದೇಶದವನಿಗೂ
    ಒಂದೇ ನಿಯಮವಿರಬೇಕು.”
  yap-yap: “Fa’anra bay be’ u reb e nam u fithik’med ni ba’adag ni nge un i madnomnag
    e Paluk’af, ma thangri un i madnomnag ni bod rogon e pi gafal nge yalen ni yima
    rin’ riy. Ta’ab motochiyel e nge fol gubin e girdi’ riy, ndemturug ko be’ nu Israel
    ara be’ u yug reb e nam.”
  hlt-MCSB: Nangmih taengah yinlai bakuep mai cakhaw Yoom kah khosing neh a rhimong
    bangla BOEIPA kah Yoom te saii saeh. A saii vaengah a khosing te nangmih ham neh
    yinlai ham khaw, khohmuen mupoe ham khaw pakhat la om saeh,” a ti nah.
  mdy-ETH: ዒንሢ ባኣኮይዳ ዓኣ ሙኬ ዓሲ ዑሣ ዓኣዺፆ ቦንቾ ቦንቻኒ ኮዔቴ ዓይሢንቴ ዳምቦና ዎጎ ጎይፆማ ቦንቻኒ ኮይሳኔ፤ ዓጪ
    ዓሲ ማዔቴያ ሜሌፓ ሙኬ ዓሲ ዬያ ዳምቦ ዒማ ጎይፆማ ኩንሦንጎ› » ጌዔኔ።
  twi-ASANTE: “Sɛ ɔhɔhoɔ bi fra mo mu na ɔpɛ sɛ ɔdi Twam Afahyɛ no bi de hyɛ Awurade
    animuonyam a, ɛsɛ sɛ ɔdi mmara korɔ no ara so. Mmara baako na ɛwɔ hɔ ma mo nyinaa.”
  eng-WEBU: “‘If a foreigner lives among you and desires to keep the Passover to the
    LORD, then he shall do so according to the statute of the Passover, and according
    to its ordinance. You shall have one statute, both for the foreigner and for him
    who is born in the land.’”
  bnp-bnp: “Na tahuna a mosi tara i made turane mua i ngaru ni ratea a Habu na Nipagepolo
    ne BAKOVI DAGI turane mua, ra bakovi iea i kara, pali ge ramai lobo a maka vinara
    na habu iea. E huriki a tahotanga, a mosi ri gi ramai kunanea a vinara iea kunana.
  wal-wal: “‘Intte gidduwan de7iya bete asi Paasikaa Baalaa GODAAYYO bonchchana koyikko,
    Paasikaa wogaadan bonchcho. Betiyaukka dere asaukka issi mala wogai de7o’ yaaga”
    yaagiis.
  spa-PDDPT: Si un extranjero vive con ustedes y desea celebrar la Pascua para Yavé,
    lo hará conforme al estatuto de la Pascua y conforme a su ordenanza. Un solo estatuto
    habrá para ustedes, tanto para el extranjero como para el nativo de la tierra.
  gun-gun: Ha'e gui penembyte amboae regua ikuai va'e Páscoa ára Senhor pegua ngarua
    py ikuai avi ri vy lei ipara oĩa rami vy ae 'rã ikuai. Peteĩ'i lei oĩ pendevy
    ha'e amboae kuery pe joo rami.
  ilo-ULB: No makipagnanaed iti maysa a ganggannaet kadakayo ket ramrambakanna ti
    Fiesta ti Ilalabas para iti dayaw ni Yahweh, masapul a rambakanna daytoy ken aramidenna
    dagiti amin nga ibilbilinna, ar-aramidenna dagiti pagalagadan iti Fiesta ti Ilalabas,
    ken agtungtungpal kadagiti linteg para iti daytoy. Masapul nga addaankayo iti
    agpadpada a linteg para iti gangannaet ken para kadagiti amin a naiyanak iti daga.”
  kpg-kpg: “Maa digau mai i daha ala e noho i godou baahi, e hiihai e dau gi di Pasoobaa,
    digaula e hai di maa e daudali ono haganoho huogodoo. Taganoho hua e dahi e hai hegau
    nia daangada huogodoo, go digau donu mo digau henua gee.”
  uig-ARA: ئەگەر ئاراڭلاردا تۇرۇۋاتقان يات ئەللىك بىر مۇساپىر پەرۋەردىگار ئۈچۈن ئۆتۈپ
    كېتىش ھېيتىنى ئۆتكۈزۈشنى خالىسا، ئۇ ئۆتۈپ كېتىش ھېيتى توغرىسىدىكى بەلگىلىمە ۋە
    قائىدە-تەرتىپ بويىچە ئۆتكۈزسۇن؛ يات ئەللىك مۇساپىرلار ئۈچۈن ۋە زېمىندا تۇغۇلغانلار
    ئۈچۈنمۇ ئاراڭلاردا شۇ بىرلا نىزام بولسۇن.
  sus-sus: «Xa i xa xɔɲɛ nde wama Sayamalekɛ Dangi Sali rabafe, a xa a raba a sɛriyɛ
    ki ma. Sɛriyɛ naxan saxi taa kanyie ma, na sɛriyɛ kerenyi nan luma na xɔɲɛ fan
    ma.»
  pon-2006: “Ma mehn liki men me kin koukousoan rehmwail men iang wia Sarawien Pahsohpa,
    e pahn iang wia nin duwen koasoandi koaros en Sarawien Pahsohpa. Koasoandi ehute
    me pahn doadoahk ong aramas koaros, ong mehn liki de pwilidak kan.”
  ksd-ksd: Ma gala ta vaira i ki livuan ta vavat, ma i mainge ba na pait ra lukara
    na bolo lake tadav ra Luluai, na pait ia da ra varkurai ure ra bolo lake ma da
    ra lavur togotogo tana; avat a mur ra kopono varkurai ure, na topa dir par ra
    vaira ma ra gunan tuna.
  tur-YTC: “'Aranızda yaşayan bir yabancı Yahve'ye Pesah tutmak isterse, bunu Fısıh
    kuralına ve ilkesine göre yapacaktır. Hem yabancı, hem de ülkede doğan kişi için
    tek bir kural olacak.'”
  grc-BRENT: Ἐὰν δὲ προσέλθῃ πρὸς ὑμᾶς προσήλυτος ἐν τῇ γῇ ὑμῶν, καὶ ποιήσῃ τὸ πάσχα
    Κυρίῳ, κατὰ τὸν νόμον τοῦ πάσχα, καὶ κατὰ τὴν σύνταξιν αὐτοῦ ποιήσει αὐτό· νόμος
    εἷς ἔσται ὑμῖν καὶ τῷ προσηλύτῳ καὶ τῷ αὐτόχθονι τῆς γῆς.
  ind-AYT: Apabila ada orang asing yang tinggal di antaramu merayakan Pesakh bagi
    TUHAN, dia harus melakukannya menurut ketetapan dan peraturan Pesakh. Hanya ada
    satu peraturan berlaku baik bagimu maupun bagi pendatang di negerimu.”
  nya-nya: “ ‘Mlendo amene akukhala pakati panu, nafuna kuchita nawo Paska ya Yehova,
    achite nawo motsata malamulo ndi malangizo ake. Muzikhala ndi malangizo ofanana
    a Paska; mbadwa kapena mlendo.’ ”
  hrv-hrv: Ako s vama boravi stranac i Pashu prinosi Jahvi, neka je prinosi prema
    propisima i običajima njezinim. Neka bude jedan zakon za vas, bio to stranac ili
    domorodac.'”
  mps-mps: Tama gasa bulu bidi dage dali bidama, agai me dage dali te nai ulama tuainogo
    yali da, te usu dao, agai emainao. Tiali goli, agai te naigo bomai po wali bugagia
    pomainao. Te bulu page bidi dabe, me gasa bulu badu asai bidi dabego augwaligo
    deli te bomai po wali peyu emainao,” Genuai Bidigo Mosesbolo te po wai.
  tpi-tpi: “Sapos wanpela man bilong narapela kantri i stap wantaim yupela na em i
    laik mekim dispela kaikai wantaim yupela, orait em i ken, tasol em i mas bihainim
    olgeta lo bilong dispela kaikai. Ol man bilong as ples na ol man i kam long narapela
    kantri ol i mas bihainim dispela lo tasol.”
  dan-1931: Og når en fremmed, der bor hos eder, vil holde Påske for HERREN, skal
    han holde den efter de Anordninger og Lovbud, som gælder for Påsken. En og samme
    Lov skal gælde for eder, for den fremmede og for den indfødte.
  vie-OVCB: Nếu có người ngoại quốc tạm trú muốn dự lễ Vượt Qua với người Ít-ra-ên
    và dâng sinh tế cho Chúa Hằng Hữu, thì người ấy cũng phải theo đúng mọi chỉ thị
    về lễ này, cùng một quy luật áp dụng cho cả người Ít-ra-ên và người ngoại quốc.”
  guj-2017: અને જો કોઈ પરદેશી તમારામાં રહેતો હોય અને તે યહોવાહને માટે પાસ્ખાપર્વ પાળવા
    ઇચ્છતો હોય તો તે પાસ્ખાના બધા નિયમો અને વિધિઓ પ્રમાણે તે પાળે. દેશના વતની તથા
    પરદેશી સૌને માટે સરખો જ નિયમ છે.”
  pon-2006A: “Ma mehn liki men me kin koukousoan rehmwail men iang wia Sarawien Pahsohpa,
    e pahn iang wia nin duwen koasoandi koaros en Sarawien Pahsohpa. Koasoandi ehute
    me pahn doadoahk ong aramas koaros, ong mehn liki de pwilidak kan.”
  por-BRBSL: “'Se um estrangeiro vive entre vocês e deseja manter a Páscoa a Iavé,
    então ele o fará de acordo com o estatuto da Páscoa, e de acordo com sua portaria.
    Tereis um estatuto, tanto para o estrangeiro como para aquele que nasceu na terra””.
  cth-cth: Hahoi, nangmouh koe kaawm e imyin ni BAWIPA hane ceitakhai pawi dawk bawk
    han ngai pawiteh, ceitakhai pawi dawk pouk e hoi kâlawk patetlah a sak van han.
    Ram thung e tami hoi imyin naw hanelah kâvancalah phunglam na tawn awh han, telah
    dei pouh atipouh.
  twi-twi: “Ɛsɛ sɛ ɔhɔho a ɔfra mo mu no fa mmara koro no ara so di Awurade Twam Afahyɛ
    no. Ɛsɛ sɛ ɔhɔho ne okuroni nyinaa di mmara koro no so.”
  hlt-hlt: Nangmih taengah yinlai bakuep mai cakhaw Yoom kah khosing neh a rhimong
    bangla BOEIPA kah Yoom te saii saeh. A saii vaengah a khosing te nangmih ham neh
    yinlai ham khaw, khohmuen mupoe ham khaw pakhat la om saeh,” a ti nah.
  tbz-SIM: Kòo pɔ̀ɔ̀ mɔù bo di cuokɛ̀ kɛ dɔ́ kɛ́bɑɑ́ ndiyentɛ́bɑnni, wèe tũnnɛ diyentɛ́bɑnni
    kó itié nnɛ̀ dɛ kó ikuɔ́ duɔ́ kɛ dòmmɛ̀. Diyentɛ́bɑnni kó ikuɔ́ imɑ́ɑ̀ ndi, wèè
    tu Isidɑyɛɛri o kpɛ́í, nnɛ̀ wèè tu opɔ̀ɔ̀.
  msy-2020: Kantrin igharazitamɨn gumazamiziba ian tongɨn ikɨva, God Israelia Gitazir
    Dughiam Gɨnɨghnɨghamin Isar kam damusɨ, me arazir God ifongeziba bar deraghvɨra
    dar gɨn mangɨ. Arazir kamra, ia Israelia ko Kantrin Igharazibar Gumazamizir ian
    tongɨn itiba uaghara, arazir kam damu.”
  dop-dop: Ye mǝ ɩcɑtɛ tɑɑ cɑɣɑlʋ tɔkɩ, ɩ kɑ́ tǝŋ ɑ kiiŋ kɛ́ nɑ ɑ kʋsǝsɩɩtʋ. Kʋlʋmtʋ
    ntǝɣɩ Ɩsɛɣɛlɩ tʋ nɑ cɑɣɑlʋ pɑɑ tɔkɩ.
  azb-azb: Əgər sizinlə yaşayan bir yadelli Rəbbin Pasxa bayramını keçirmək istəyirsə,
    Pasxanı qaydalarına və hökmlərinə görə keçirsin; həm yadelli üçün, həm də yerli
    əhali üçün qayda bir olsun”».
  eng-DBY: And if a stranger shall sojourn among you, and would hold the passover
    to Jehovah, according to the rite of the passover, and according to the ordinance
    thereof, so shall he do. Ye shall have one rite, both for the stranger and for
    him that is born in the land.
  hin-2017: यदि कोई परदेशी तुम्हारे साथ रहकर चाहे कि यहोवा के लिये फसह मनाएँ, तो वह
    उसी विधि और नियम के अनुसार उसको माने; देशी और परदेशी दोनों के लिये तुम्हारी एक
    ही विधि हो।”
  wol-KYG: «Su dee ab doxandéem bu ngeen dëkkal, sañ naa màggal bésub Mucc bi ñeel
    Aji Sax ji. Na mu dëppook mboolem dogali yooni bésub Mucc, ak àttey yoonam, ni
    la koy màggale; benn dogal bi lay doon ci yeen, muy doxandéem bi, di njuddu-ji-réew.»
  eng-YLT: '''And when a sojourner sojourneth with you, then he hath prepared a passover
    to Jehovah, according to the statute of the passover, and according to its ordinance,
    so he doth; one statute is to you, even to a sojourner, and to a native of the
    land.'''
  eng-WYC-2017: Also if a pilgrim and a comeling is with you, make he pask to the
    Lord, by the ceremonies and the justifyings thereof; the same behest shall be
    with you, as well to a comeling as to a man born in the land.
  eng-WMBB: “‘If a foreigner lives amongst you and desires to keep the Passover to
    the LORD, then he shall do so according to the statute of the Passover, and according
    to its ordinance. You shall have one statute, both for the foreigner and for him
    who is born in the land.’”
  urd-GVH: अगर कोई परदेसी तुम्हारे दरमियान रहते हुए रब के सामने ईदे-फ़सह मनाना चाहे
    तो उसे इजाज़त है। शर्त यह है कि वह पूरे फ़रायज़ अदा करे। परदेसी और देसी के लिए
    ईदे-फ़सह मनाने के फ़रायज़ एक जैसे हैं।”
  rug-rug: Be keke tie karovona pa votiki butubutu si hiva somana luli koa gamu meke
    kopu nia sa inevaṉa Pasova, si kaqu lulia sa gua sapu koa pa tinarae. Sa tinarae
    hie si tadi doduru tie, be tie soti pa popoa ba be na tie karovodi pa votiki butubutu.”
  gaz-gaz: “ ‘Alagaan isin gidduu jiraatu kan Faasiikaa Waaqayyoo ayyaaneffachuu fedhu
    tokko akkuma seeraa fi dambii Faasiikaatti haa ayyaaneffatu. Isinis alagaa fi
    dhalataa biyyaatiif seeruma tokkicha qabaadhaa.’ ”
  fra-LSG: Si un étranger en séjour chez vous célèbre la Pâque de l’Éternel, il se
    conformera aux lois et aux ordonnances de la Pâque. Il y aura une même loi parmi
    vous, pour l’étranger comme pour l’indigène.
  yal-yal: Xɔɲɛn naxanye dɔxi ɛ tagi, xa ne wa Halagi Tiin Dangu Lɔxɔn Sanla raba
    feni Alatala xa, e lan e yi a sariyane nun a yamarine suxu. Sariyane lan birin
    xa, Isirayila kaan nun xɔɲɛna.”
  haw-1868: 'Ina hoi e noho ana kekahi malihini me oukou, a ua makemake ia e malama
    i ka moliaola no Iehova; e like me ke kanawai no ka moliaola, a e like hoi me
    kona oihana, pela no ia e hana''i: i hookahi no kanawai ia oukou no ka malihini,
    a no ka mea i hanau ma ka aina.'
  arb-NAV: وَإذَا حَلَّ عِنْدَكُمْ غَرِيبٌ فَلْيَحْتَفِلْ بِالْفِصْحِ طِبْقاً لِشَعَائِرِ
    الْفِصْحِ وَأَحْكَامِهِ، فَتَكُونَ لَكُمْ فَرِيضَةً وَاحِدَةً لِلْغَرِيبِ وَلِلْمُوَاطِنِ
    عَلَى حَدٍّ سَوَاءٍ».
  ewe-ewe: Ne amedzro aɖe le mia dome, eye wòdi be yeaɖu Ŋutitotoŋkekenyui la na Yehowa
    la, ele nɛ be wòawɔ Ŋkekenyui la ɖuɖu ƒe sewo dzi pɛpɛpɛ. Se ɖeka koe li na ame
    sia ame.”
  eng-LEE: 'And if a stranger sojourn among you, and will prepare the passover-lamb
    unto the Lord: according to the ordinance of the passover-lamb, and according
    to its prescribed rule, so shall he prepare it; one statute shall be for you,
    both for the stranger, and for the native born in the land.'
  asm-FB: আৰু কোনো বিদেশী লোকে তোমালোকৰ মাজত প্ৰবাসী হৈ থাকি যিহোৱাৰ উদ্দেশ্যে যদি
    নিস্তাৰ-পৰ্ব্ব পালন কৰিব খোজে, তেন্তে তেওঁ নিস্তাৰ-পৰ্ব্বৰ বিধিমতে আৰু তাৰ শাসন-প্ৰণালী
    অনুসাৰে তাক পালন কৰিব; স্বদেশত জন্মা, দুয়োৰো বাবে তোমালোকৰ একেটাই বিধি হ’ব।”
  sus-A: «شَ عِ شَ شْحّ ندٍ وَ مَ سَيَمَلٍكّ دَنفِ سَلِ رَبَقٍ، عَ شَ عَ رَبَ عَ سّرِيّ
    كِ مَ. سّرِيّ نَشَن سَشِ تَا كَنيِيٍ مَ، نَ سّرِيّ كٍرٍنيِ نَن لُمَ نَ شْحّ قَن
    مَ.»
  fra-SBL: '"''Si un étranger habite parmi vous et désire célébrer la Pâque en l''honneur
    de Yahvé, il le fera selon le statut de la Pâque et selon son ordonnance. Vous
    aurez un seul statut, tant pour l''étranger que pour celui qui est né dans le
    pays. »"'
  hbo-hbo: וְכִֽי־יָג֨וּר אִתְּכֶ֜ם גֵּ֗ר וְעָ֤שָֽׂה פֶ֙סַח֙ לַֽיהוָ֔ה כְּחֻקַּ֥ת
    הַפֶּ֛סַח וּכְמִשְׁפָּטֹ֖ו כֵּ֣ן יַעֲשֶׂ֑ה חֻקָּ֤ה אַחַת֙ יִהְיֶ֣ה לָכֶ֔ם וְלַגֵּ֖ר
    וּלְאֶזְרַ֥ח הָאָֽרֶץ׃ פ
  eng-WYCLIFFE: Also if a pilgrym and comelyng is anentis you, make he pask to the
    Lord, bi the cerymonyes and iustifiyngis therof; the same comaundement schal be
    anentis you, as wel to a comelyng as to a man borun in the loond.
  cwe-cwe: “ ‘Mgeni yahakala na mweye na kolonda kudeng'helela Dugila da Pasaka da
    Mndewa Mulungu, kolondeka yatende fana viili ndagilizi na lagilizo da Dugila da
    Pasaka. Mwizakuwa na lagilizo dimwe kwa iyo yeli mgeni na kwa ija yelekigwe muna
    iisi.’ ”
  kik-kik: “ ‘Mũgeni ũikaranĩtie na inyuĩ na ende gũkũngũĩra Gĩathĩ-kĩa-Bathaka ya
    Jehova-rĩ, no nginya eke ũguo kũringana na watho na mũtabarĩre wakĩo. No nginya
    mũgĩage na mĩtabarĩre ya mũthemba ũmwe kũrĩ mũgeni na kũrĩ mũndũ ũrĩa ũciarĩirwo
    bũrũri wanyu.’ ”
  fra-NCL: Si un étranger séjournant chez vous fait la Pâque de Yahweh, il observera
    les lois et ordonnances concernant la Pâque. Il y aura une même loi pour vous,
    pour l’étranger comme pour l’indigène. »
  cek-AK: Nangcae khaeah kaom angvin mah Angraeng hanah misong loihaih ni to uum han
    koeh nahaeloe, sak zong ih misong loihaih baktih, poih sakhaih atawk baktih toengah
    a sak han oh; prae kami hoi angvin hanah poih sakhaih dan kangvan ah sah paeh,
    tiah a naa.
  cuk-cuk: ” ’Dule-be-yarginsulid bemar-abargi maile, we-dule anga Oburgwilegoenad-Iba
    onobiele, igar-maidba imakoed. Ar iba-e-igar-mamaidba inniki imakoed. Israel-duledibe,
    igi, Israel-yarginsuliddibe, amba igar-maidba imakmogoed.’ ”
  uig-CYR: Әгәр араңларда туруватқан ят әллик бир мусапир Пәрвәрдигар үчүн өтүп кетиш
    һейтини өткүзүшни халиса, у өтүп кетиш һейти тоғрисидики бәлгүлимә вә қаидә-тәртип
    бойичә өткүзсун; ят әллик мусапирлар үчүн вә зиминда туғулғанлар үчүнму араңларда
    шу бирла низам болсун.
  tel-2017: మీ మధ్య నివసించే విదేశీయుడు ఎవరైనా యెహోవా గౌరవం కోసం పస్కాని ఆచరించాలనుకుంటే
    అతడు ఆయన ఆదేశాలను అనుసరించాలి. నియమాలను అనుసరించే పస్కా ఆచరించాలి. పస్కా అనుసరించే
    విషయంలో మీ దేశంలో పుట్టిన వాడికీ మీ మధ్య నివసించే విదేశీయుడికీ ఒకే విధానం ఉండాలి.”
  hat-BSA: “‘Si yon etranje demere pami nou e li obsève Pak SENYÈ a, li gen pou fè
    l selon règleman a Pak la, ak selon òdonans li. Nou va genyen yon sèl règleman,
    ni pou etranje, ni pou natif peyi a.’”
  kos-kos: “Fin oasr mwetsac muta inmasrlowos su lungse wi akfulatye Kufwen Alukela,
    el enenu in oru oana ma sap ac oakwuk nukewa nu kac. Ma sap se inge ma nu sin
    mwet nukewa, finne mwetsac ku mwet na in acn sacn.”
  hbo-WLC: וְכִֽי־יָג֨וּר אִתְּכֶ֜ם גֵּ֗ר וְעָ֤שָֽׂה פֶ֙סַח֙ לַֽיהוָ֔ה כְּחֻקַּ֥ת
    הַפֶּ֛סַח וּכְמִשְׁפָּט֖וֹ כֵּ֣ן יַעֲשֶׂ֑ה חֻקָּ֤ה אַחַת֙ יִהְיֶ֣ה לָכֶ֔ם וְלַגֵּ֖ר
    וּלְאֶזְרַ֥ח הָאָֽרֶץ׃ פ
  ibo-ibo: “ ‘Onye ọbịa bi nʼetiti unu chọrọ iso na Mmemme Ngabiga Onyenwe anyị, ọ
    ga-eme ya nʼusoro dịka iwu na ụkpụrụ e nyere si dị. Unu ga-enwe otu iwu ahụ nye
    onye amụrụ nʼala na mbịarambịa.’ ”
  ory-ory: ଆଉ ଯଦି ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ପ୍ରବାସକାରୀ କୌଣସି ବିଦେଶୀୟ ଲୋକ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ନିସ୍ତାର ପର୍ବ ପାଳନ କରିବାକୁ ଇଚ୍ଛା କରେ, ତେବେ ସେ ନିସ୍ତାର ପର୍ବର ବିଧି ଅନୁସାରେ ଓ ତହିଁର
    ନିୟମାନୁସାରେ ତାହା ପାଳନ କରିବ; ସ୍ୱଦେଶଜାତ କିମ୍ବା ବିଦେଶଜାତ, ଦୁହିଁଙ୍କ ପାଇଁ ତୁମ୍ଭମାନଙ୍କର
    ଏକ ବିଧି ହେବ।”
  chk-chk: Nge are eman chon ekis mi nom remi a mochen föri ewe pasofer ngeniei, epwe
    chök föri lon pwüngün me allükün ewe Pasofer. Iwe, epwe chök wor eu allük fän
    iten chon ekis me chon wilipos.”
  rop-rop: “En if enibodi brom najawan kantri hu jidan garram yumob, en im wandim
    blanga kipum det Pasoba Serramoni, im garra kipum ola lowa blanga det Pasoba.
    Det seimwan lowa jidan blanga ebriwan, nomeda im kantrimen o enibodi brom najawan
    kantri hu jidan garram yumob.” Lagijat na YAWEI bin tok.
  ukr-1871: А коли пробуває в вас приходень і хоче сьвяткувати паску Господеві, то
    нехай сьвяткує по установам паски і по приписам її. Установа буде одна про вас,
    і про приходня, і про землянина.
  deu-1951: Und wenn ein Fremdling bei euch wohnt und dem HERRN das Passah halten
    will, so soll er es nach der Satzung und dem Rechte des Passah halten. Einerlei
    Satzung soll für euch gelten, für den Fremdling wie für die Landeskinder.
  eng-JPS: 'And if a stranger shall sojourn among you, and will keep the passover
    unto the LORD: according to the statute of the passover, and according to the
    ordinance thereof, so shall he do; ye shall have one statute, both for the stranger,
    and for him that is born in the land.'''
  srp-1865: I ako bi meðu vama živio stranac i slavio bi pashu Gospodu, po zakonu
    i uredbi za pashu neka je slavi; a zakon da vam je jednak i strancu i onomu ko
    se rodio u zemlji.
  lug-lug: “ ‘Omunnaggwanga anaabeeranga mu mmwe bw’anaabanga ayagala okukwata Embaga
    ey’Okuyitako kwa Mukama Katonda anaagikwatanga ng’agoberera amateeka n’ebiragiro
    byayo. Munaabanga n’ebiragiro byebimu ebinaagobererwanga bannaggwanga era ne bannansi.’ ”
  heb-heb: וכי יגור אתכם גר ועשה פסח ליהוה כחקת הפסח וכמשפטו כן יעשה חקה אחת יהיה
    לכם ולגר ולאזרח הארץ׃
  ben-IRV: যদি কোন বিদেশীয় লোক তোমাদের মধ্যে বসবাস করে, আর সদাপ্রভুর উদ্দেশ্যে নিস্তারপর্ব্ব
    পালন করে; তবে সে নিস্তারপর্ব্বের নিয়ম হিসাবে ও পর্বের ব্যবস্থা অনুসারে তা পালন
    করবে; বিদেশী কি স্বদেশী উভয়ের জন্যই তোমাদের পক্ষে একমাত্র ব্যবস্থা হবে।”
  pan-pan: ਜੇਕਰ ਤੁਹਾਡੇ ਵਿੱਚ ਕੋਈ ਪਰਦੇਸੀ ਰਹਿ ਰਿਹਾ ਹੋਵੇ ਅਤੇ ਉਹ ਯਹੋਵਾਹ ਲਈ ਪਸਾਹ ਮਨਾਉਣੀ
    ਚਾਹੇ ਤਾਂ ਉਹ ਪਸਾਹ ਦੀ ਬਿਧੀ ਅਤੇ ਉਹ ਦੀ ਰੀਤੀ ਅਨੁਸਾਰ ਮਨਾਵੇ। ਤੁਹਾਡੇ ਅਤੇ ਪਰਦੇਸੀ ਲਈ ਇੱਕੋ
    ਹੀ ਬਿਧੀ ਹੋਵੇ।
  mya-JVB: သင် တို့ထံမှာတည်းခို သော တပါး အမျိုးသားသည်၊ ထာဝရဘုရား အဘို့ ပသခါ ပွဲကို
    ခံ ခြင်းငှါအလိုရှိလျှင် ၊ စီရင် ထုံးဖွဲ့၍ ခံရသောထုံးစံ အတိုင်း ပွဲ ခံရ မည်။ သင်တို့တွင်
    တည်းခိုသော တပါး အမျိုးသားဖြစ်သောသူ၊ အမျိုးသား ချင်းဖြစ်သောသူတို့သည် ထုံးစံ တပါးတည်း
    သာ ရှိ ရကြမည်ဟုမိန့် တော်မူ၏။
  hmo-hmo: “Bema idau bese tauna ta, iena tano dekena amo ia mai, umui emui huanai
    ia noho, bona ia ura Lohiabada ena Pasova aria do ia ania neganai, ia ese Pasova
    ena taravatu ibounai do ia badinaia guna. Pasova ena taravatu be tamona, idau
    bese taudia bona Israela taudia dekenai, taravatu be tamona, idau lasi.”
  urd-urd: और अगर कोई परदेसी तुम में क़याम करता हो और वह ख़ुदावन्द के लिए फ़सह करना
    चाहे, तो वह फ़सह के तौर तरीक़े और रसूम के मुताबिक़ उसे माने; तुम देसी और परदेसी
    दोनों के लिए एक ही क़ानून रखना।”
  rus-SYN: 'если будет жить у вас пришелец, то и он должен совершать Пасху Господню:
    по уставу о Пасхе и по обряду ее он должен совершить ее; один устав пусть будет
    у вас и для пришельца и для туземца.'
  bqc-SIM: Bↄ̀mↄ pↄ́ kú á guu mɛ́ a ye Gɛ̃amusu dikpɛkɛmɛɛ, sema aà kɛ lá ma ikoyã
    dìlɛɛ́wa. Bↄ̀mↄ ń beleo píi, yã́ doũɛ.
  tcz-CHONGTHU: Nangho lah a nam dangmi Kalchuh kut golnop a jaonom aumleh, nit ding
    leh jui ding a kipe jouse hi anit ngaiyin, hiche dan hin Israel nam chilhah a
    kon hihenlang, gamdang chilhah a kon a koi hijongle akan soh kei ding ahi.
  mar-mar: जर तुमच्यामध्ये एखाद्या परराष्ट्रीय मनुष्य राहतो आणि परमेश्वराच्या सन्मानार्थ
    वल्हांडण सण पाळतो, तो त्याने पाळावा आणि त्याने दिलेल्या आज्ञा व वल्हांडणाचे सर्व
    नियम व विधीप्रमाणे पाळून साजरा करावा. परक्यांना आणि तुम्ही देशात जन्मलेल्या सर्वांना
    सणाचे नियम सारखेच आहेत.
  qub-qub: «Gamcunacho juc-lä nasyun runacuna tiyaycajpis Pascua fistataga willapashäno
    ruranga. Imanöpis ruranayquicunapaj willapashäta gamcunapis juc-lä runacunapis
    cumlenga.»
  bqp-bqp: Bòasu kũ à kú á tɛ́ akũsↄ̃ à ye à Vĩnla dikpɛ kɛmɛnɛ, séde à kɛ lákũ
    ma a doka dìtɛárɛ nà. Bòasu kũ bedeo ń pínki yã dokↄ̃nↄmɛ.
  hat-hat: Si gen moun lòt nasyon k'ap viv nan mitan nou, li menm tou se pou l' fete
    fèt Delivrans Seyè a, dapre lòd ak regleman fèt la. Va gen yon sèl regleman pou
    tout moun, ni pou moun natif natal peyi a, ni pou moun lòt nasyon yo.
  eng-BSB: If a foreigner dwelling among you wants to observe the Passover to the
    LORD, he is to do so according to the Passover statute and its ordinances. You
    are to apply the same statute to both the foreigner and the native of the land.’”
  tod-tod: Ni wɛɛin ta ɠa zeini wo zaama, é pɔ é Ɠɔoɠɔ GALAGI ná-Pake fɛtii ɠula,
    toɠa ziɛ eɠɛʋelei Pakegi ma lɔgi la ta ma leveiti. Seikɔɠɔma nu ʋɛɛ zou nu ʋa,
    niima lɔ gila kpe nɔ ɠa a zei ti ma.»
  eng-WEBPB: “‘If a foreigner lives amongst you and desires to keep the Passover to
    the LORD, then he shall do so according to the statute of the Passover, and according
    to its ordinance. You shall have one statute, both for the foreigner and for him
    who is born in the land.’”
  kbq-kbq: Hagi ru mopareti emani'naza vahe'mo'za Isipi mani'nageno knazamo zamagatere'nea
    knagu antahimiza ne'za nenaza knare (Pasova) Ra Anumzamofo muse hunte'nakura magoke
    kasegene tra kere emani' vahe'ene, mopa agafa vahe'mo'zanena avaririgahaze. Hampomo
    seli nona refite'ne.
  nhe-BL: “Nochi seyoc tlali ehuani tlen itztoque imohuaya nojquiya monequi quinextise
    nopa Pascua para na queja nimechnextilijtoc. Onca san se tlanahuatili para israelitame
    huan seyoc tlali ehuani para quejatza quichihuase, huan nochi san se monequi quitoquilise.”
  bus-bus: Bↄ̀amↄ kɛ̀ kú a tɛ́ bensↄ̃ à yezi à Banla zĩbaa kɛmɛ, séde à kɛ lán ma
    à doka dìɛare nà. Bↄ̀amↄ kↄ̃n bɛdeeo ń píngi yã dↄ̃nkↄ̃mɛ.
  gub-BL: Aze amo ae ywy rehe arer peinuromo wiko ma'e ipurapo wer a'e mynykaw rehe
    nehe, tuwe weruzar heze'eg rehe har nehe. Amume'u heze'eg teko nànàn ihe, peywy
    rehe uzexak kar ma'e kwer wanupe, amo ywy rehe uzexak kar ma'e kwer wanupe no.
  eng-DRA: The sojourner also and the stranger if they be among you, shall make the
    phase to the Lord according to the ceremonies and justifications thereof. The
    same ordinance shall be with you both for the stranger, and for him that was born
    in the land.
