  asm-FB: “তুমি ইস্ৰায়েলৰ সন্তান সকলক কোৱা, ক’বা, ‘তোমালোকৰ মাজত নাইবা তোমালোকৰ ভাবি-বংশৰ
    মাজত যদি কোনোৱে শৱ চুই অশুচি হয়, বা দূৰ বাটত পথিক হৈ থাকে, তথাপিও তেওঁ যিহোৱাৰ
    নিস্তাৰ-পৰ্ব্ব পালন কৰিব লাগিব’।
  sus-A: «شَ وٌ مُ سّنِيّن قُرٍ ندٍ شَ قٍ رَ، شَ نَ مُ عَ رَ وٌ نَ بِيَاسِ كُي، وٌ
    مَن نْمَ سَيَمَلٍكّ دَنفِ سَلِ رَبَدٍ عَلَتَلَ شَ بِنيّ بُن مَ، كٍلِ وٌ تَن مَ
    هَن عَ سَ وٌ بْنسْي لِ.
  fra-SBL: 'Dis aux enfants d''Israël : « Si l''un d''entre vous ou l''un de vos descendants
    est impur à cause d''un cadavre, ou s''il est en voyage lointain, il célébrera
    quand même la Pâque en l''honneur de Yahvé.'
  hbo-hbo: דַּבֵּ֛ר אֶל־בְּנֵ֥י יִשְׂרָאֵ֖ל לֵאמֹ֑ר אִ֣ישׁ אִ֣ישׁ כִּי־יִהְיֶֽה־טָמֵ֣א ׀
    לָנֶ֡פֶשׁ אֹו֩ בְדֶ֨רֶךְ רְחֹקָ֜הׄ לָכֶ֗ם אֹ֚ו לְדֹרֹ֣תֵיכֶ֔ם וְעָ֥שָׂה פֶ֖סַח
    לַיהוָֽה׃
  eng-WYCLIFFE: Speke thou to the sones of Israel, A man of youre folk which is vncleene
    `on the soule, ether in the weie fer, make he pask to the Lord in the secounde
    monethe,
  cwe-cwe: “Walongele Waisilaili, ‘Munhu wa kumwenu hebu wa nyelesi zenu, munhu yoyose
    yondayawe kambula mwiko kwa kudalisa mtufi, hebu yahawa kutali muna umwanza, kozindilila
    Pasaka ya Mndewa Mulungu.
  kik-kik: '“Ĩra andũ a Isiraeli atĩrĩ: ‘Rĩrĩa mũndũ wanyu o na ũrĩkũ kana njiaro
    cianyu marĩ na thaahu nĩ ũndũ wa kũhutania na kĩimba kĩa mũndũ, kana akorwo arĩ
    rũgendo-inĩ-rĩ, mũndũ ũcio o nake no akũngũĩre Gĩathĩ-kĩa-Bathaka ya Jehova.'
  fra-NCL: '« Parle aux enfants d’Israël et dis-leur : Si quelqu’un, parmi vous ou
    parmi vos descendants, se trouve impur à cause d’un cadavre ou est en voyage au
    loin, il fera la Pâque en l’honneur de Yahweh.'
  cek-AK: Israel kaminawk khaeah, Nangcae hoi na caanawk loe kadueh kami pongah ciimcai
    ai ah na oh o moe, kholong kangthla ah na caeh o cadoeh, misong loihaih poih to
    na sah o thai tih.
  cuk-cuk: '“Israel-dulemarga be sunmak, amarga be soge: ‘Ar doa-dule, igi, e-wagandibe,
    dule-burgwisad-ebusad-ular, na san-swilidiksur-gunonimalale, igi, dikasuli e-yarginsuli
    gudimalale, bemar nabir Oburgwilegoenad-e-Iba Bab-Jehováʼga onomaloed.'
  uig-CYR: 'Сән Исраилларға мундақ дегин: «Силәр вә силәрниң әвлатлириңлар ичидә бәзиләр
    өлүкләргә тегип кетип напак болуп қалған болса яки узақ сәпәр үстидә болса, улар
    йәнила Пәрвәрдигар үчүн өтүп кетиш һейтини өткүзүшкә болиду.'
  tel-2017: “నువ్వు ఇశ్రాయేలు ప్రజలకి ఇలా చెప్పు. ‘మీలో ఎవరైనా లేదా మీ సంతానంలో ఎవరైనా
    శవాన్ని తాకి అపవిత్రుడైనా, లేదా దూర ప్రయాణంలో ఉన్నా ఆ వ్యక్తి పస్కాను ఆచరించ వచ్చు.’
  hat-BSA: '“Pale avèk fis Israël yo pou di: ‘Si nenpòt nan nou, oswa nan desandan
    nou yo vin pa pwòp akoz yon mò, oswa se nan yon vwayaj, malgre sa, li kapab obsève
    Pak SENYÈ a.'
  kos-kos: elan fahk nu sin mwet Israel, “Pacl se kutena suwos, ku tulik nutuwos uh,
    tia nasnas ke sripen el pusralla sie mano misa, ku ke fufahsryesr nu yen loessula,
    a kowos srakna lungse wi akfulatye Kufwen Alukela,
  hbo-WLC: דַּבֵּ֛ר אֶל־בְּנֵ֥י יִשְׂרָאֵ֖ל לֵאמֹ֑ר אִ֣ישׁ אִ֣ישׁ כִּי־יִהְיֶֽה־טָמֵ֣א
    ׀ לָנֶ֡פֶשׁ אוֹ֩ בְדֶ֨רֶךְ רְחֹקָ֜הׄ לָכֶ֗ם א֚וֹ לְדֹרֹ֣תֵיכֶ֔ם וְעָ֥שָׂה פֶ֖סַח
    לַיהוָֽה׃
  ibo-ibo: “Gwa ụmụ Izrel okwu sị ha, ‘Ọ bụrụ na e nwee onye Izrel ọbụla nke merụrụ
    onwe ya nʼoge Mmemme Ngabiga site nʼịnọ ozu mmadụ nso, maọbụ site nʼịnọ nʼije,
    ha nwekwara ike iso mee Mmemme Ngabiga Onyenwe anyị.
  ory-ory: “ତୁମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ କୁହ, ‘ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ କିଅବା ତୁମ୍ଭମାନଙ୍କ ଭବିଷ୍ୟତ
    ସନ୍ତାନଗଣ ମଧ୍ୟରେ ଯଦି କେହି ଶବ ଦ୍ୱାରା ଅଶୁଚି ହୁଏ, କିଅବା ଦୂର ସ୍ଥାନରେ ପଥିକ ହୁଏ, ତେବେ
    ହେଁ ସେ ସଦାପ୍ରଭୁଙ୍କ ନିସ୍ତାର ପର୍ବ ପାଳନ କରିବ;’
  chk-chk: '“Kopwe üreni ekewe aramasen Israel: Are eman mwän seni leimi ika seni
    mwirimwirimi kana a limengau ren an atapa eman somä ika a toau seni fanüan, ätewe
    epwe pwal tongeni föri ewe Pasofer ngeniei.'
  rop-rop: “Dalim detlot Isreil pipul, if yumob o yumob bigininimob nomo jidan klinbala
    blanga serramoni, dumaji yumob bin tatjimbat det dedwan bodi, o if yumob stil
    longwei brom yumob ronwan kantri en yumob stil wandim abum det Pasoba,
  ukr-1871: 'Промов до синів Ізрайлевих і скажи: Коли хто з вас буде нечистий від
    трупа, чи буде в далекій дорозї, так усе таки мусить сьвяткувати паску Господеві.'
  deu-1951: 'Sage den Kindern Israel und sprich: Wenn jemand von euch oder von euren
    Nachkommen durch einen Entseelten unrein wird oder fern auf der Reise ist, so
    soll er gleichwohl dem HERRN das Passah halten.'
  eng-JPS: '''Speak unto the children of Israel, saying: If any man of you or of your
    generations shall be unclean by reason of a dead body, or be in a journey afar
    off, yet he shall keep the passover unto the LORD;'
  srp-1865: 'Kaži sinovima Izrailjevijem i reci: ko bi bio neèist od mrtvaca ili bi
    bio na daljnom putu izmeðu vas ili izmeðu vašega natražja, neka slavi pashu Gospodu,'
  lug-lug: “Yogera eri abaana ba Isirayiri obagambe nti, ‘Omu ku mmwe, oba omu ku
    bazzukulu bammwe ab’omu mirembe egiriddawo, singa afuuka atali mulongoofu olw’okukwata
    ku mufu, oba nga taliiwo yagenda olugendo olw’ewala, anaakwatanga Embaga ey’Okuyitako
    eya Mukama Katonda.
  heb-heb: דבר אל בני ישראל לאמר איש איש כי יהיה טמא לנפש או בדרך רחקה לכם או לדרתיכם
    ועשה פסח ליהוה׃
  ben-IRV: ‘তোমাদের কিংবা তোমাদের হবু সন্তানদের মধ্যে যখন কেউ মৃতদেহ স্পর্শ করে অশুচি
    হয়, কিংবা দূর কোন পথে থাকে, তখন সে সদাপ্রভুর উদ্দেশ্যে নিস্তারপর্ব্ব পালন করবে।’
  pan-pan: ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਆਖ ਕਿ ਜੇ ਕੋਈ ਮਨੁੱਖ ਕਿਸੇ ਦੀ ਲਾਸ਼ ਦੇ ਕਾਰਨ ਜਾਂ ਕਿਸੇ ਦੂਰ ਸਫ਼ਰ
    ਦੇ ਕਾਰਨ ਅਸ਼ੁੱਧ ਹੋ ਗਿਆ ਹੋਵੇ, ਭਾਵੇਂ ਤੁਹਾਡੇ ਵਿੱਚੋਂ, ਭਾਵੇਂ ਤੁਹਾਡੀ ਅੰਸ ਵਿੱਚੋਂ ਤਾਂ ਵੀ
    ਉਹ ਯਹੋਵਾਹ ਦੇ ਲਈ ਪਸਾਹ ਨੂੰ ਮਨਾਵੇ।
  mya-JVB: သင်သည်ဣသရေလ အမျိုးသား တို့အား ဆင့်ဆို ရမည်မှာ၊ သင် တို့အမျိုးသား သည် အသေကောင်
    အားဖြင့် ညစ်ညူး ခြင်းရှိ သော်၎င်း ၊ ဝေး သောအရပ်သို့ ခရီး သွားသော်၎င်း၊ ထာဝရဘုရား
    အဘို့ ပသခါ ပွဲကိုခံရ မည်။
  hmo-hmo: '“Israela taudia do oi hamaoroa, do oi gwau: Sedira umui ta o emui natudia
    ta o tubudia ta be miro, mase tauna umui dogoatao dainai, o sedira umui ta be
    daudau herea do ia laolao, to ia do ura Pasova do ia ania.'
  urd-urd: “बनी — इस्राईल से कह कि अगर कोई तुम में से या तुम्हारी नसल में से, किसी
    लाश की वजह से नापाक हो जाए या वह कहीं दूर सफ़र में हो तोभी वह ख़ुदावन्द के लिए
    'ईद — ए — फ़सह करे।
  rus-SYN: 'скажи сынам Израилевым: если кто из вас или из потомков ваших будет нечист
    от прикосновения к мертвому телу, или будет в дальней дороге, то и он должен совершить
    Пасху Господню;'
  bqc-SIM: O Isailiↄnɛ, tó an gbɛ̃eↄ ge an buiↄ ń kpɛ́ gbãlɛ̀ gɛ yã́ musu, ge
    aa gɛ̀ wɛ̃́lɛ zã̀zãeu, aa zɛ'e aa Gɛ̃amusu dikpɛkɛmɛɛ gbɛzã.
  tcz-CHONGTHU: '“Hiche hilchahna ho hi Israel mipite seipeh in: Tukhang hihen lang
    khang hunglhung ding ho hijongleh chonna ngai bang a akisuhboh kha hihen, kholgam
    a chedoh ho hijongleh Kalchuh kut kipa golnop a pangthei ding u ahi.'
  mar-mar: तू इस्राएल लोकांशी बोल. म्हण, जर तुमच्यापैकी कोणी किंवा तुम्ही प्रेतामुळे
    अशुद्ध झाला किंवा लांबच्या प्रवासावर असला, तरी त्याने परमेश्वरासाठी वल्हांडण सण
    पाळावा.
  qub-qub: Gamcunaga llapayqui, wamrayquicunapis, nogata aduramar Pascua fistata ruranqui.
    Ayata yatashanpita ganra caycajpis, caminanticunapis
  bqp-bqp: Ǹ o Isarailanↄnɛ, tó ń gbɛ̃kenↄ ke ń burinↄ kpɛ́ gbãsĩ vĩ gɛ̀ yã musu,
    ke ò gɛ̀ɛ wɛ̃tɛ zã̀zã ken, oni fↄ̃ ò Vĩnla dikpɛ kɛmɛnɛ kpɛkpɛ.
  hat-hat: '-Pale ak moun pèp Izrayèl yo, w''a di yo pou mwen: Lè yonn nan nou, osinon
    yonn nan pitit pitit nou yo, twouve li pa ta nan kondisyon pou fè sèvis pou Bondye,
    paske li te manyen kadav yon moun mouri, ou ankò si li ta nan vwayaj byen lwen,
    l''a toujou ka fete fèt Delivrans lan pou Bondye.'
  eng-BSB: '“Tell the Israelites: ‘When any one of you or your descendants is unclean
    because of a dead body, or is away on a journey, he may still observe the Passover
    to the LORD.'
  tod-tod: '«Ɓɔɛ Izelayɛle nuiti pɔ, è ɠɛ ti ma: Ni nui ta a ɠɛna ná wo zaama, niizu
    ɓaa yeeɠɛɠalaiti su ti ʋaazu, a ɓɔɠɔ ɠɔzɔna tɔgi letemazu, tɔɔzei fɔɔɠuʋɛ poomai
    ta ʋa, ɓaa é siɛ ma ɠoozama, toɠa zoo nɔ é Pake fɛtii ɠula Ɠɔoɠɔ GALAGI lɛbi
    vai ma.'
  eng-WEBPB: “Say to the children of Israel, ‘If any man of you or of your generations
    is unclean by reason of a dead body, or is on a journey far away, he shall still
    keep the Passover to the LORD.
  kbq-kbq: Israeli vahera amanage hunka zamasamio, tamagro, nagatamifinti forehu anante
    anante hana'mo'za fri vahe'mofo avufare avakoma hanu'za agru osuge, mago kaziga
    afete kama vugema hu'nesu'za, Isipi mani'nageno knazamo zamagatere'nea knagu antahimiza
    ne'za nenaza knarera (Pasova) amne negahaze.
  nhe-BL: “Xiquinilhui nopa israelitame quema inijuanti o se inincone ax hueli quinextise
    nopa ilhuitl Pascua ica nochi sequinoc, huelis quichihuase teipa. Intla se ax
    hueli quichihuas quema monequi pampa monejqui quiitzquis se mijcatzi huan yeca
    ax tlapajpactic o huelis se mopantía huejca tlen ichaj quema sequinoc ilhuichihuaj,
    yajaya hueli quinextise nopa ilhuitl teipa.
  bus-bus: Ǹ o Isarailinↄnɛ, tó aↄ̃ gbɛ̃kenↄ ke aↄ̃ boriinↄↄ kpɛ́ gbãsĩ gɛ̀ yã musu,
    ke aↄ̃ gàa wɛ́tɛ zã̀azã ken, aↄ̃é fↄ̃ wà Banla zĩbaa kɛmɛ zãa.
  gub-BL: Emume'u ko heze'eg Izaew wanupe nehe. — Amo peinuromo har, amo pezuapyr,
    aze wiko ikatu 'ym ma'e romo herenataromo umàno ma'e kwer rehe opokok ire nehe,
    aze ru'u amo wiko muite wata haw iapo pà nehe, nezewe rehe we upuner Izaew wana'yr
    wazuka 'ym awer iapo haw rehe nehe, Tupàn Tuweharupi Wiko Ma'e imuwete pà nehe.
  eng-DRA: 'Say to the children of Israel: The man that shall be unclean by occasion
    of one that is dead, or shall be in a journey afar off in your nation, let him
    make the phase to the Lord.'
