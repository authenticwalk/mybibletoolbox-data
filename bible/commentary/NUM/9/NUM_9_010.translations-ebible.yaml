verse: NUM.009.010
translations:
  mal-C: '“ഇസ്രായേൽമക്കളോടു പറയുക: ‘നിങ്ങളിലോ നിങ്ങളുടെ സന്തതിയിലോ ആരെങ്കിലും ശവത്താൽ
    അശുദ്ധരായിരിക്കുകയോ ദൂരയാത്രയിലായിരിക്കുകയോ ചെയ്താൽ, അവർക്കും യഹോവയുടെ പെസഹ ആചരിക്കാം.'
  deu-TKW: 'Sage den Israeliten und sprich: Wenn irgend jemand von euch oder von euren
    Nachkommen unrein sein sollte durch eine Leiche oder sich auf einer weiten Reise
    befinden sollte, so soll er doch Jahwe Passah feiern.'
  lin-lin: '— Yebisa bana ya Isalaele : « Soki moko kati na bino to kati na bakitani
    na bino akomi mbindo mpo ete asimbi ebembe na mokolo wana, ezala soki azali mosika
    na mobembo, akoki kosepela feti ya Pasika mpo na lokumu na Yawe.'
  eng-LSV: “Speak to the sons of Israel, saying, Though any man is unclean by a body
    or in a distant journey (of you or of your generations), he has still prepared
    a Passover to YHWH;
  eng-GNV: Speake vnto the children of Israel, and say, If any amog you, or of your
    posteritie shalbe vncleane by ye reason of a corps, or be in a log iourney, he
    shall keepe the Passeouer vnto ye Lord.
  eng-WEBSTER: Speak to the children of Israel, saying, If any man of you or of your
    posterity shall be unclean by reason of a dead body, or be in a journey afar off,
    yet he shall keep the passover to the LORD.
  nhw-BL: “Xiquinilhui nopa israelitame quema inijuanti o se inincone amo hueli quinextise
    nopa ilhuitl Pascua ica nochi sequinoc, huelis quichihuase teipa. Sintla se amo
    hueli quichihuas quema monequi pampa monejqui quiitzquis se mijcatzi huan yeca
    amo tlapajpactli o huelis se mopantía huejca tlen ichaj quema sequinoc ilhuichihuaj,
    yaya hueli quinextise nopa ilhuitl teipa.
  swh-ONEN: '“Waambie Waisraeli: ‘Wakati mmoja wenu au wazao wenu wanapokuwa najisi
    kwa sababu ya maiti au wakiwa safarini, hata hivyo wanaweza kuadhimisha Pasaka
    ya Bwana.'
  bba-bba: ben ɡoo ǹ kun mɛ ben bibun bweseru sɔɔ, ɡoo ù n disi mɔ ɡorun sɔ̃, ǹ
    kun mɛ u wuu dɑ, kɑ mɛ, u koo Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑru diwɑ nɛn sɔ̃.
  eng-KJVCPB: Speak unto the children of Israel, saying, If any man of you or of your
    posterity shall be unclean by reason of a dead body, or be in a journey afar off,
    yet he shall keep the passover unto the Lord.
  luo-luo: '“Nyis jo-Israel kama: ‘Ka ngʼato angʼata kuomu kata nyikwau obedo mogak
    nikech ringruok motho kata ka gidhi wuoth, to pod ginyalo mana timo nyasi mar
    Pasaka mar Jehova Nyasaye.'
  meu-meu: 'Israel taudia ba hamaorodia, baoto: Ena be umui emui ai eiava garamui
    ediai tau ta baine taubu, mase tauria enai baine dau kau dainai, eiava dauhai
    baine laolao, to ia be Iehova ena lagau-hanai ariana baine badinaia.'
  npi-ULB: “इस्राएलका मानिसहरूलाई भन् । 'यदि तिमीहरूमध्ये कोही मुर्दा छोएको कारण अशुद्ध
    छ वा लामो यात्रामा छ भने, त्यसले परमप्रभुको निस्तार-चाड अझै मान्‍न सक्छ ।'
  yor-yor: '“Sọ fún àwọn ará Israẹli: ‘Bí ẹnìkan nínú yín tàbí nínú ìran yín bá di
    aláìmọ́ nípa òkú ènìyàn tàbí bí ó bá lọ sí ìrìnàjò síbẹ̀ yóò pa àjọ ìrékọjá Olúwa
    mọ́.'
  pes-OPCB: «اگر فردی از افراد بنی‌اسرائیل، چه در حال حاضر و چه در نسلهای بعد، به
    هنگام عید پِسَح به سبب تماس با جنازه نجس شود، یا اینکه در سفر بوده، نتواند در
    مراسم عید حضور یابد، باز می‌تواند عید پِسَح را برای خداوند به جا آورد،
  tgl-ULB: Magsalita ka sa mga tao ng Israel. Sabihin mo, ''Kung sinuman sa inyo o
    sa inyong mga kaapu-apuhan ay marumi dahil sa isang patay na katawan, o nasa isang
    mahabang paglalakabay, maaari pa rin niyang ipagdiwang ang Paskua para kay Yahweh.'
  hui-hui: Í̠na Isaraele wali agaliru bi ogodagua lamibe. Tí kamiruni ariamebi tínaga
    aguanene holebirarumebi tí bibahende homa ela howa i̱naga deni bayale ndo dodohe
    kamiyaguabi dindi taraha ibaga bialu pirimiyaguabi urunidagua buwa Bolangua Halu
    Penegonaga Horo mitangi bialu tomo nolene wiyaru noa biyagua nde nolene nga.
  mya-mya: '@see-verse:NUM.009.009'
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་ལྟར་སྨྲོས་ཤིག ཁྱོད་ཅག་དང་ཁྱོད་ཅག་གི་བུ་རབས་ཚ་རྒྱུད་ཁྲོད་དུ།
    སུ་ཞིག་འདས་པོར་རེག་ནས་མི་གཙང་བར་གྱུར་པའམ། ཡང་ན་རྒྱང་རིང་དུ་གནས་སྐོར་ལ་བསྐྱོད་ཀྱང་།
    དེས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་པེ་སག་གི་དུས་ཆེན་བསྲུང་དགོས་ན།
  sna-sna: '“Taurira vaIsraeri kuti: ‘Mumwe wenyu kana zvizvarwa zvenyu kana vasvibiswa
    nokuda kwechitunha uye kana kuti vari parwendo, naivowo vangapemberera Pasika
    yaJehovha.'
  spa-BLM: '“Di a los hijos de Israel: “Si alguno de vosotros o de vuestras generaciones
    es impuro por causa de un cadáver, o está de viaje lejos, aún así celebrará la
    Pascua a Yahvé.'
  cac-cac: E masanil a ex tic yed' eb' eyin̈tilal, yovalil tzeyac'och jun q'uin̈ tic
    yic tze naancoti ayic vic'annac ex el d'a libre a in Jehová in tic. A mach man̈
    vach'oc yaj icha yalan ley, yujto ix syam junoc chamnac, ma eb' najat ayb'at d'a
    junoc b'aj schec sb'a,
  swh-ULB: “Nena na wana wa Israeli, uwaambie, 'kama mmoja wenu au mwana wa uzao wenu
    amenajisika kwa sababu ya maiti, au ana safari ndefu, bado anaweza kuishika Pasaka
    ya BWANA.
  bel-bel: 'скажы сынам Ізраілевым: калі хто з вас альбо з наступнікаў вашых будзе
    нячысты ад дакрананьня да мёртвага цела, альбо будзе ў далёкай дарозе, дык і ён
    павінен учыніць Пасху Гасподнюю;'
  deu-ELBBK: 'Rede zu den Kindern Israel und sprich: Wenn irgend jemand von euch oder
    von euren Geschlechtern unrein ist wegen einer Leiche oder ist auf einem fernen
    Weg, so soll er dem HERRN Passah feiern;'
  mbb-OT: “Keǥiyi nu is menge Israilihanen he minsan hentei kandan guntaan wey is
    huziyan he menge kevuwazan dan he egkehimu he meremerik su nekeǥawed te minatey
    etawa ziyà sikandin te hipenawan dutun te timpu te kedsilibra, ebpekehimu ǥihapun
    he edsilibra te Pista te Kedlavey te Belinsuǥuen.
  mal-2015: 'നീ യിസ്രായേൽമക്കളോടു പറയേണ്ടതു എന്തെന്നാൽ: നിങ്ങളിലോ നിങ്ങളുടെ സന്തതികളിലോ
    വല്ലവനും ശവത്താൽ അശുദ്ധനാകയോ ദൂരയാത്രയിൽ ആയിരിക്കയോ ചെയ്താലും അവൻ യഹോവെക്കു പെസഹ
    ആചരിക്കേണം.'
  rmc-rmc: '„Phen le Izraelitenge: ‚Te pes vareko tumendar abo tumare potomkendar
    meľarena oleha, hoj pes chudena le mule manušestar, abo ena dur pro drom, the
    avke mi oslavinen e Patraďi pre pačiv le RAJESKE.'
  pes-OPV: '«بنی‌اسرائیل را خطاب کرده، بگو: اگر کسی ازشما یا از اعقاب شما از میت نجس
    شود، یا درسفر دور باشد، مع هذا فصح را برای خداوند بجاآورد.'
  ron-1924: '„Ворбеште копиилор луй Исраел ши спуне-ле: ‘Дакэ чинева динтре вой сау
    динтре урмаший воштри есте некурат дин причина унуй морт сау есте ынтр-о кэлэторие
    лунгэ, тотушь сэ прэзнуяскэ Паштеле ын чинстя Домнулуй.'
  ben-OBCV: “তুমি ইস্রায়েলীদের বলো, ‘যখন তোমাদের মধ্যে কোনো ব্যক্তি বা তার বংশধরদের
    কেউ, শবজনিত কারণে অশুচি হয়, অথবা ভ্রমণপথে দূরে থাকে, তারা তা সত্ত্বেও, সদাপ্রভুর
    উদ্দেশে নিস্তারপর্ব পালন করতে পারবে।
  som-som: Reer binu Israa'iil la hadal oo waxaad ku tidhaahdaa, Haddii nin idinka
    mid ah amase farcankiinna ka mid ahu uu ku nijaasoobo sabab meyd ka timid, amase
    hadduu sodcaal dheer ku jiro, weli waa inuu Rabbiga u dhawraa Iidda Kormaridda.
  lat-VUC: 'Loquere filiis Israël: Homo, qui fuerit immundus super anima, sive in
    via procul in gente vestra, faciat Phase Domino'
  eng-ASVBT: Speak unto the children of Israel, saying, If any man of you or of your
    generations shall be unclean by reason of a dead body, or be on a journey afar
    off, yet he shall keep the passover unto Jehovah.
  ita-1885: 'Parla a'' figliuoli d''Israele, dicendo: Quando alcun di voi, o delle
    vostre generazioni, sarà immondo per una persona morta, ovvero sarà in viaggio
    lontano, non lasci però di far la Pasqua al Signore.'
  eng-LXXUP: Speak to the children of Israel, saying, Whatever man shall be unclean
    by reason of a dead body, or on a journey far off, among you, or among your posterity;
    he shall then keep the Passover to the Lord,
  eng-ULB: “Speak to the people of Israel. Say, 'If any of you or your descendants
    are unclean because of a dead body, or are on a long journey, he may still keep
    the Passover to Yahweh.'
  spa-VBL: '“Dile a los israelitas: ‘Si tú o tus descendientes están sucios por causa
    de un cadáver, o están viajando, aún pueden celebrar la Pascua del Señor.'
  fra-_FOB: 'Parle aux enfants d''Israël, en disant: Quand quelqu''un d''entre vous,
    ou de votre postérité, sera souillé pour un mort, ou sera en voyage, au loin,
    il ne laissera pas de célébrer la Pâque à l''Éternel.'
  mal-mal: '“നീ യിസ്രായേൽ മക്കളോട് പറയേണ്ടത് എന്തെന്നാൽ: ‘നിങ്ങളിലോ നിങ്ങളുടെ സന്തതികളിലോ
    ആരെങ്കിലും ശവത്താൽ അശുദ്ധനാകുകയോ ദൂരയാത്രയിൽ ആയിരിക്കുകയോ ചെയ്താലും അവൻ യഹോവയ്ക്ക്
    പെസഹ ആചരിക്കണം.'
  urd-GVR: “Isrāīliyoṅ ko batā denā ki agar tum yā tumhārī aulād meṅ se koī Īd-e-Fasah
    ke daurān lāsh chhūne se nāpāk ho yā kisī dūr-darāz ilāqe meṅ safr kar rahā ho,
    to bhī wuh īd manā saktā hai.
  suz-BL: “गे इस्राएली आन कली ‘सुइ इन दातेमी नु इन चच युइ आन दातेमी बेक्‍शो मुर थिशा
    ग्रांग्रा दिशो दुम्‍शो बाक्‍त हना यो, ङोन लत हना यो, मेकोमी परमप्रभु यावे कली
    पास्‍सा चाड मानेचा माल्‍ब।
  ita-1927: '“Parla ai figliuoli d’Israele, e di’ loro: Se uno di voi o de’ vostri
    discendenti sarà impuro per il contatto con un morto o sarà lontano in viaggio,
    celebrerà lo stesso la pasqua in onore dell’Eterno.'
  ckb-ckb: '«لەگەڵ نەوەی ئیسرائیل بدوێ و پێیان بڵێ: ”هەرکەسێک لە ئێوە یان لە نەوەکانتان،
    ئەگەر بە مردووێک گڵاو ببوو یان لە گەشتێکی دوور بوو، با جەژنی پەسخە بۆ یەزدان بکات.'
  eng-BBE: 'Say to the children of Israel, If any one of you or of your families is
    unclean because of a dead body, or is on a journey far away, still he is to keep
    the Passover to the Lord:'
  kan-OKCV: ನೀನು ಇಸ್ರಾಯೇಲರಿಗೆ, “ನಿಮ್ಮಲ್ಲಿಯೂ, ನಿಮ್ಮ ಸಂತತಿಯಲ್ಲಿಯೂ ಯಾವನಾದರೂ ಶವದ ಸೋಂಕಿನಿಂದ
    ಅಶುದ್ಧನಾಗಿದ್ದರೂ, ಇಲ್ಲವೆ ದೂರ ಪ್ರಯಾಣದಲ್ಲಿದ್ದರೂ ಯೆಹೋವ ದೇವರಿಗೆ ಪಸ್ಕಹಬ್ಬವನ್ನು ಆಚರಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.009.009'
  tam-2017: '“நீ இஸ்ரவேல் மக்களோடு சொல்லவேண்டியது என்னவென்றால்: உங்களிலோ உங்கள் சந்ததியாரிலோ
    ஒருவன் பிரேதத்தினால் தீட்டுப்பட்டாலும், பயணமாகத் தூரமாக போயிருந்தாலும், யெகோவாவுக்குப்
    பஸ்காவை அனுசரிக்கவேண்டும்.'
  spa-RV-1909: 'Habla á los hijos de Israel, diciendo: Cualquiera de vosotros ó de
    vuestras generaciones, que fuere inmundo por causa de muerto ó estuviere de viaje
    lejos, hará pascua á Jehová:'
  ron-BTF: 'Vorbește copiilor lui Israel, spunând: Dacă vreun bărbat dintre voi sau
    din posteritatea voastră va fi necurat din cauza unui trup mort, sau este în călătorie
    departe, totuși el să țină paștele DOMNULUI.'
  eng-WEBP: “Say to the children of Israel, ‘If any man of you or of your generations
    is unclean by reason of a dead body, or is on a journey far away, he shall still
    keep the Passover to the LORD.
  eng-FBV: '“Tell the Israelites: ‘If you or your descendants are unclean because
    of a dead body, or are away traveling, you can still keep the Lord''s Passover.'
  nld-1939: 'Zeg aan de Israëlieten: Wanneer iemand van u of uw nageslacht zich aan
    een lijk heeft verontreinigd, of ver weg is op reis, dan moet hij toch het Pascha
    houden ter ere van Jahweh.'
  nch-BL: “Xiquinilhui nopa israelitame quema inijuanti o se inincone amo hueli quinescayotis
    nopa ilhuit Pascua inihuaya nochi sequinoc, huelis teipa quichihuase. Sinta se
    amo hueli quinescayotis nopa ilhuit quema monequi pampa monejqui quiitzquis se
    mijcatzi o huelis se mopantía huejca ten ichaj quema sequinoc ilhuichihuaj, yaya
    hueli quinescayotise nopa ilhuit teipa.
  vie-1934: 'Hãy nói cùng dân Y-sơ-ra-ên rằng: Khi một người trong vòng các ngươi
    hay là trong vòng hậu đại các ngươi bị ô uế vì cớ xác chết, hoặc mắc đi xa, thì
    cũng buộc phải giữ lễ Vượt-qua cho Đức Giê-hô-va.'
  hin-CV: “इस्राएल के घराने को सूचित करो, ‘यदि तुम्हारे बीच कोई व्यक्ति शव को छूने
    से अपवित्र हो जाता है, अथवा यदि कोई यात्रा में दूसरे स्थान पर है, वह फिर भी याहवेह
    के लिए फ़सह उत्सव को मना सकेगा,
  eng-OURB: “Say to the children of Israel [God prevails], ‘If any man of you or of
    your generations is unclean by reason of a dead body, or is on a journey far away,
    he shall still keep the Pesac ·Passover· to Adonai.
  spa-BES: 'Díles a los hijos de Israel: Si alguno de ustedes o de sus familias es
    impuro a causa de un cadáver, o está en un viaje muy lejos, todavía debe guardar
    la Pascua con el Señor.'
  tdx-tdx: 'Misaontsia amo ana’ Israeleo, ty hoe: Ndra iaia t’indaty ama’ areo ndra
    amo tarira’ areoo maleotse ami’ty lolo, ndra t’ie am-pitaveañañe añe, le mbe hambena’e
    i Fihelañ’Ambone’ Iehovày;'
  vid-vid: “Yumwe wa hemwe ama yumwe wa walelwa wa hemwe wone yawe yokokomoche kwa
    kudoliza mtufi ama yawe kutali mmajendo, ila yoweza kuidita mnvina ya Pasaka kwa
    Mkulu Nguluwi.
  eng-OKE: 'Speak with the sons of Israel, saying: If any man be unclean by the defilement
    of the life of a man, or be in the way, afar off’ from you or from your dwellings,
    he shall perform the Pascha before the Lord'
  tha-KJV: “จงกล่าวแก่คนอิสราเอลว่า ถ้าผู้ใดในพวกเจ้าหรือในเชื้อสายของเจ้ามีมลทินเพราะถูกต้องศพ
    หรือไปทางไกลก็​ให้​ผู้​นั้นถือปัสกาแด่พระเยโฮวาห์
  por-BR-2018: 'Fala aos filhos de Israel, dizendo: Qualquer um de vós ou de vossas
    gerações, que for impuro por causa de morto ou estiver de viajem longe, fará páscoa
    ao SENHOR:'
  deu-ELO: 'Rede zu den Kindern Israel und sprich: Wenn irgend jemand von euch oder
    von euren Geschlechtern unrein ist wegen einer Leiche oder ist auf einem fernen
    Wege, so soll er dem Jehova Passah feiern;'
  eng-WYC-2018: Speak thou to the sons of Israel, A man of your folk that is unclean
    upon a soul, either is in the way far (off), make he pask to the Lord (Say thou
    to the Israelites, Anyone of your people who is made unclean from contact with
    a dead body, or is on the way afar off, shall observe the Passover to the Lord)
  epo-epo: 'Parolu al la Izraelidoj, dirante: Se iu el vi aŭ el viaj estontaj generacioj
