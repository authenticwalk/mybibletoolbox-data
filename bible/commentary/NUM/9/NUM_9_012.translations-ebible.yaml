verse: NUM.009.012
translations:
  mal-C: അവർ അതിൽ യാതൊന്നും പ്രഭാതംവരെ ശേഷിപ്പിക്കരുത്; അതിന്റെ അസ്ഥികളൊന്നും ഒടിക്കുകയും
    ചെയ്യരുത്. അവർ പെസഹാ ആചരിക്കുമ്പോൾ അതിന്റെ സകലചട്ടങ്ങളും അനുസരിക്കണം.
  deu-TKW: Sie dürfen nichts davon übrig lassen bis zum Morgen, auch keinen Knochen
    an ihm brechen; nach allen Satzungen, die für das Passah gelten, sollen Sie es
    feiern.
  lin-lin: Bakotika eloko moko te kino na tongo mpe bakobuka mokuwa ata moko te. Basengeli
    kolanda mibeko na yango nyonso na tango ya kosepela feti ya Pasika.
  eng-LSV: they do not leave of [it] until morning; and they do not break a bone in
    it; they prepare it according to all the statute of the Passover.
  eng-GNV: 'They shall leaue none of it vnto the morning, nor breake any bone of it:
    according to all the ordinance of the Passeouer shall they keepe it.'
  eng-WEBSTER: 'They shall leave none of it to the morning, nor break any bone of
    it: according to all the ordinances of the passover they shall keep it.'
  nhw-BL: Huan amo tleno quicahuase para seyoc tonali, niyon amo quipostequilise niyon
    se iomiyo nopa pilborregojtzi. Ma quinextica nopa Pascua senquistoc quen nimechnextilijtoc
    anquichihuase.
  swh-ONEN: Wasibakize chochote hadi asubuhi wala wasivunje mifupa ya mwana-kondoo.
    Wakati wanapoadhimisha Pasaka, hawana budi kufuata masharti yote.
  bba-bba: Bu ku yen ɡɑɑ deri sere sisiru bururu. Bɑǹ mɑɑ yen kukunu kɔrɑmɔ. Bu de
    bu yen woodɑ mɛm nɔɔwɑ mɑm mɑm.
  eng-KJVCPB: 'They shall leave none of it unto the morning, nor break any bone of
    it: according to all the ordinances of the passover they shall keep it.'
  luo-luo: Kik giwe chiemogo machop okinyi bende kik gitur choke rombono. E kinde
    ma gitimo nyasi mar Pasaka nyaka gine ni giluwo chike duto.
  meu-meu: Bahu basine mia rani, turiana ta danu basie hakwaidua; lagau-hanai taravatudia
    iboudiai heḡereḡeredia ai bae karaia.
  npi-ULB: तिनीहरूले यसलाई बिहानसम्म राख्‍नुहुँदैन वा यसका हाडहरू भाँच्‍नुहुँदैन ।
    तिनीहरूले निस्तार-चाडका सबै नियम पालन गर्नुपर्छ ।
  yor-yor: Wọn kò gbọdọ̀ ṣẹ́ ọ̀kankan kù di àárọ̀, wọn kò sì gbọdọ̀ ṣẹ́ eegun rẹ̀.
    Wọ́n gbọdọ̀ tẹ̀lé gbogbo ìlànà fún ṣíṣe àjọ ìrékọjá.
  pes-OPCB: نباید چیزی از آن را تا صبح روز بعد باقی بگذارد و نباید استخوانی از آن
    را بشکند. او باید کلیه دستورهای مربوط به عید پِسَح را اجرا نماید.
  tgl-ULB: Wala silang dapat ititira nito hanggang sa umaga, ni dapat nilang baliin
    ang isang buto ng mga hayop. Dapat nilang sundin ang lahat ng alituntunin para
    sa Paskua.
  hui-hui: Bolangua Halu Penegonaga tomo ogoni dawa nalu biruwa mana biaga wiyaru
    biaiore holene nga. Nogo sibi balu naramigo aria podo ibira hene iriria maru yawi
    nole nawilimu. Nogo podalu howa kuni podolani napodalimu.
  mya-mya: နောက်​တစ်​နေ့​နံ​နက်​သို့​တိုင်​အောင်​အ​စား​အ​စာ​ကို​မ​ကျန်​ကြွင်း​စေ​ရ။
    သိုး​ကောင်​၏​အ​ရိုး​ကို​မ​ကျိုး​စေ​ရ။ ပြ​ဋ္ဌာန်း​ချက်​များ​အ​တိုင်း​ပ​သ​ခါ​ပွဲ​ခံ​ရ​မည်။-
  bod-N: ཞོགས་པའི་བར་དུ་དེ་ལས་ཅི་ཡང་ལུས་སུ་འཇུག་མི་རུང་། ལུ་གུའི་རུས་པ་རྐང་གཅིག་ཀྱང་གཅོག་མི་རུང་ལ།
    དེ་དག་གིས་པེ་སག་དུས་ཆེན་གྱི་སྒྲིག་ཁྲིམས་ཐམས་ཅད་བཞིན་དུ་དུས་ཆེན་བསྲུང་དགོས།
  sna-sna: Havafaniri kusiya chinhu kusvikira mangwanani kana kuvhuna mapfupa aro.
    Pavanopemberera Pasika, vanofanira kutevedza mitemo yose.
  spa-BLM: No dejarán nada de ella para la mañana siguiente, ni romperán ningún hueso.
    Conforme a todo el estatuto de la Pascua la celebrarán.
  cac-cac: Malaj jab'ocxo noc' scan yuj eb' d'a junxo c'ual, max smac'poj sb'aquil
    noc' eb'. Icha ix aj valani, icha val chi' tz'aj eyac'anoch q'uin̈ chi'.
  swh-ULB: Wasiiache mpaka jioni, au kuvunja mifupa yake. Watafuata taratibu zote
    za Pasaka.
  bel-bel: і няхай не пакідаюць ад яе да раніцы і касьцей яе ня трушчаць; няхай учыняць
    яе паводле ўсіх пастановаў пра Пасху;
  deu-ELBBK: sie sollen nichts davon übrig lassen bis an den Morgen und sollen kein
    Bein an ihm zerbrechen; nach allen Satzungen des Passah sollen sie es feiern.
  mbb-OT: Kinahanglan he egkaamin heini te kenè pa egkepawà, wey kenè dan daan bedtìa
    is tulan duen te kerehidu. Emun edsilibra zan te Pista te Kedlavey te Belinsuǥuen
    kinahanglan he ed-ikulen dan is menge sulunuzen mehitenged kayi.
  mal-2015: രാവിലത്തേക്കു അതിൽ ഒന്നും ശേഷിപ്പിച്ചുവെക്കരുതു; അതിന്റെ അസ്ഥിയൊന്നും
    ഒടിക്കയും അരുതു; പെസഹയുടെ ചട്ടപ്രകാരമൊക്കെയും അവർ അതു ആചരിക്കേണം.
  rmc-rmc: Ňič olestar ma muken dži tosara a ma phagen leske aňi jekh kokalos. Doľikeren
    savore kala prikazaňja, sar oslavinena e Patraďi.
  pes-OPV: چیزی از آن تا صبح نگذارند و ازآن استخوانی نشکنند؛ برحسب جمیع فرایض فصح
    آن را معمول دارند.
  ron-1924: Сэ ну ласе дин еле нимик пынэ а доуа зи диминяца ши сэ ну фрынгэ ничун
    ос дин еле. Сэ ле прэзнуяскэ дупэ тоате порунчиле привитоаре ла Паште.
  ben-OBCV: তার কোনো কিছুই তারা সকাল পর্যন্ত রাখবে না, বা তার কোনো অস্থি ভঙ্গ করবে
    না। তারা যখন নিস্তারপর্ব পালন করবে, তখন তার সমস্ত বিধিনিয়ম অনুসরণ করবে।
  som-som: Waa inayan waxba ka reebin ilaa subaxda, oo ayan lafahana mid ka jebin.
    Waa inay u dhawraan sida qaynuunka Iidda Kormaridda yahay oo dhan.
  lat-VUC: 'non relinquent ex eo quippiam usque mane, et os ejus non confringent:
    omnem ritum Phase observabunt.'
  eng-ASVBT: 'they shall leave none of it unto the morning, nor break a bone thereof:
    according to all the statute of the passover they shall keep it.'
  ita-1885: Non lascinne nulla di resto fino alla mattina; e non ne rompano osso alcuno;
    faccianla secondo tutti gli statuti della Pasqua.
  eng-LXXUP: They shall not leave of it until the morrow, and they shall not break
    a bone of it; they shall sacrifice it according to the ordinance of the Passover.
  eng-ULB: They must not leave any of it until the morning, or break any of its bones.
    They must follow all the regulations for the Passover.
  spa-VBL: No deben dejar nada de él hasta la mañana siguiente y no deben romper ninguno
    de sus huesos. Deberán observar la Pascua de acuerdo con todas las normas.
  fra-_FOB: Ils n'en laisseront rien jusqu'au matin, et ils n'en rompront point les
    os; ils la feront selon toute l'ordonnance de la Pâque.
  mal-mal: രാവിലത്തേക്ക് അതിൽ ഒന്നും ശേഷിപ്പിക്കരുത്; അതിന്റെ അസ്ഥിയൊന്നും ഒടിക്കുകയും
    അരുത്; പെസഹയുടെ ചട്ടപ്രകാരം അവർ അത് ആചരിക്കണം.
  urd-GVR: Khāne meṅ se kuchh bhī aglī subah tak bāqī na rahe. Jānwar kī koī bhī haḍḍī
    na toṛnā. Manāne wālā Īd-e-Fasah ke pūre farāyz adā kare.
  suz-BL: मिनु मेको आ दीसा सुनी सम्‍म मारेइ हेंचा मदुम्‍ब। मिनु मेको आ रुश का यो जिक्‍चा
    मदुम्‍ब। मिनु पास्‍सा चाड आ पर्बम फुल्‍लुम मुशा, मार ब्रेक्‍शो बाक्‍मे, मेको पचा
    माल्‍नीम।
  ita-1927: non ne lasceranno nulla di resto fino al mattino, e non ne spezzeranno
    alcun osso. La celebreranno secondo tutte le leggi della pasqua.
  ckb-ckb: هیچی بۆ بەیانی ناهێڵنەوە و هیچ ئێسقانێکی لێ ناشکێنرێت. بەگوێرەی هەموو فەرزەکانی
    جەژنی پەسخە دەیکەن.
  eng-BBE: 'Nothing of it is to be kept till the morning, and no bone of it is to
    be broken: they are to keep it by the rules of the Passover.'
  kan-OKCV: ಅವರು ಅದರಿಂದ ಮರುದಿವಸಕ್ಕೆ ಏನನ್ನೂ ಉಳಿಸಬಾರದು. ಅದರಲ್ಲಿ ಎಲುಬುಗಳಲ್ಲಿ ಒಂದನ್ನಾದರೂ
    ಮುರಿಯಬಾರದು, ಪಸ್ಕದ ಸಮಸ್ತ ಕಟ್ಟಳೆಗಳ ಪ್ರಕಾರವಾಗಿ ಅದನ್ನು ಆಚರಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.009.011'
  tam-2017: அதிகாலைவரை அதில் ஒன்றும் மீதியாக வைக்காமலும், அதில் ஒரு எலும்பையும் முறிக்காமலும்,
    பஸ்காவினுடைய எல்லா முறைகளின்படியும் அதை அனுசரிக்கவேண்டும்.
  spa-RV-1909: 'No dejarán de él para la mañana, ni quebrarán hueso en él: conforme
    á todos los ritos de la pascua la harán.'
  ron-BTF: Și să nu lase nimic din el până dimineața, nici să nu îi frângă vreun os,
    să îl țină conform cu toate rânduielile paștelui.
  eng-WEBP: They shall leave none of it until the morning, nor break a bone of it.
    According to all the statute of the Passover they shall keep it.
  eng-FBV: You must not leave any of it until the following morning and you must not
    break any of its bones. You must observe the Passover according to all the regulations.
  nld-1939: mogen er niets van tot de volgende morgen bewaren, geen been er van breken,
    en moeten alle voorschriften van het Pascha er bij in acht nemen.
  nch-BL: Huan amo teno quicahuase para seyoc tonali, yon amo quipostequilise yon
    se iomiyo nopa pilborregojtzi. Ma quinescayotica nopa Pascua senquisa quej nimechnextilijtoc
    anquichihuase.
  vie-1934: chớ nên để chi còn dư lại đến sáng mai, và cũng chẳng nên bẻ gãy những
    xương; phải giữ theo mọi luật lệ về lễ Vượt-qua vậy.
  hin-CV: वे कोई भी अंश सुबह के समय तक बचा न रहने देंगे, और न ही पशु की कोई हड्डी
    तोड़ी जाए. वे फ़सह उत्सव की सभी विधियों का पालन करेंगे.
  eng-OURB: They shall leave none of it until the morning, nor break a bone of it.
    According to all the statute of the Pesac ·Passover· they shall keep it.
  spa-BES: 'Nada del cordero sacrificado debe ser guardado hasta la mañana, y ningún
    hueso de él debe ser roto: deben ser guardados por las reglas de la Pascua.'
  tdx-tdx: Ie tsy hanisa ami’ty maraiñe, le tsy ho pozaheñe o taola’eo. Amo fañè’
    i Fihelañey iabio ty hañambena’ iareo aze.
  vid-vid: Waleche kusigaza chilyo choneche mbaka lufuku, kahi waleche kubena izeje
    ne limwe lya migongolo ja Pasaka. Woidita mnvina ayi ya pasaka kwa kuwinza malajizo
    galinguganigwa.
  eng-OKE: They shall not leave of it till the morning, and a bone of it shall not
    be broken; according to all the rites of the Pascha shall they perform it.
  tha-KJV: เขาทั้งหลายต้องไม่​ให้​อะไรเหลือจนวั​นร​ุ่งขึ้น และไม่หักกระดูกแกะปัสกา
    ให้​กระทำตามกฎในเรื่องถือเทศกาลปัสกาทุกประการ
  por-BR-2018: 'Não deixarão dele para a manhã, nem quebrarão osso nele: conforme
    todos os ritos da páscoa a farão.'
  deu-ELO: sie sollen nichts davon übrig lassen bis an den Morgen, und sollen kein
    Bein an ihm zerbrechen; nach allen Satzungen des Passah sollen sie es feiern.
  eng-WYC-2018: They shall not leave anything thereof till to the morrowtide, and
    they shall not break a bone thereof; they shall keep all the custom of pask (or
    they shall follow all the customs, or all the rites, of the Passover).
  epo-epo: Ili ne lasu iom el ĝi ĝis la mateno, kaj oston ili ne rompu en ĝi; laŭ
    ĉiuj ritoj de la Pasko ili faru ĝin.
  uig-PIN: ulardin ǝtigǝ azraⱪmu ⱪaldurmisun wǝ ⱪozisining ustihanliridin birǝrsinimu
    sundurƣuqi bolmisun; ular ⱨeytni ɵtüp ketix ⱨeytining barliⱪ bǝlgilimiliri boyiqǝ
    ɵtküzsun.
  beo-beo: 'Ha:i manu aya manusa: mae yolesima. Amola ohe ea gasa afae maedafa fima.
    Baligisu Lolo Nasu ea sema huluane defele moma.'
  tpi-OTNT: '@see-verse:NUM.009.011'
  hau-SA: Kada su bar kome daga cikinsa yă kai safe, ko a karye ƙashinsa. Sa’ad da
    suke Bikin Ƙetarewa, dole su kiyaye dukan ƙa’idodinsa.
  uig-LAT: ulardin etige azraqmu qaldurmisun we qozisining ustixanliridin birersinimu
    sundurghuchi bolmisun; ular héytni ötüp kétish héytining barliq belgilimiliri
    boyiche ötküzsun.
  nde-nde: Bangatshiyi lutho lwakho kuze kuse kumbe ukwephula loba yiliphi lamathambo
    alo. Nxa begcina iPhasika, kabalandele yonke imithetho yalo.
  ton-ton: '‌ʻE ʻikai tenau tuku hono toe ki he ʻapongipongi, pe fesiʻi ha hui ʻi
    ai: tenau fai ia ʻo fakatatau ki he ngaahi tuʻutuʻuni ʻoe Lakaatu.'
  ces-1613: Nezanechajíť ho nic až do jitra, a kosti v něm nezlámí; vedlé všelikého
    ustanovení Fáze budou je slaviti.
  eng-WMB: They shall leave none of it until the morning, nor break a bone of it.
    According to all the statute of the Passover they shall keep it.
  tam-TCV: காலைவரை அதில் எதையும் மீதியாக வைக்கக்கூடாது; அதன் எலும்புகளை முறிக்கவும்
    கூடாது. அவர்களும் பஸ்காவைக் கொண்டாடும்போது, இந்த எல்லா விதிமுறைகளையும் கைக்கொள்ளவேண்டும்.
  ceb-ULB: Kinahanglan nga walay mabilin niini hangtod sa pagkabuntag, o balion bisan
    ang bukog niini. Kinahanglan nilang subayon ang tanang sulundon alang sa Pagsaylo.
  pol-UBG: Nie pozostawią z niej nic do rana ani nie połamią jej kości. Zgodnie ze
    wszystkimi przepisami Paschy będą ją obchodzić.
  urd-GVU: کھانے میں سے کچھ بھی اگلی صبح تک باقی نہ رہے۔ جانور کی کوئی بھی ہڈی نہ
    توڑنا۔ منانے والا عیدِ فسح کے پورے فرائض ادا کرے۔
  deu-1912: und sie sollen nichts davon übriglassen, bis morgen, auch kein Bein daran
    zerbrechen und sollen's nach aller Weise des Passah halten.
  kan-2017: ಅದರಲ್ಲಿ ಸ್ವಲ್ಪವನ್ನಾದರೂ ಮರುದಿನದವರೆಗೆ ಉಳಿಸಬಾರದು. ಆ ಪಶುವಿನ ಒಂದು ಎಲುಬನ್ನಾದರೂ
    ಮುರಿಯಬಾರದು. ಅಂತೂ ಪಸ್ಕಹಬ್ಬದ ವಿಷಯವಾಗಿರುವ ವಿಧಿನಿಯಮಗಳ ಪ್ರಕಾರವೇ ಅದನ್ನು ಆಚರಿಸಬೇಕು.
  yap-yap: Dab mu ted boch fapi ggan nge af ko bin migid e kadbul ma dab mu t’ared
    reb i yilen reb fapi gamanman. Mmadnom niged fare Paluk’af nrogon yalen ni ngan
    rin’.
  hlt-MCSB: Te te mincang hil paih uh boel saeh. A rhuh khaw paep sak uh boel saeh
    lamtah a cungkuem dongah Yoom kah khosing bangla saii uh saeh.
  mdy-ETH: ዬያ ሙዖ ዴንዲ ዚሮ ጉቴ ሄላንዳኣና ዓይሲ ዎይሢፖቴ፤ ሹኪንቴ ቆልሞማኮ ፔቴ ሜጌሢታዖ ሜንሢፖቴ፤ ዒንሢ ቦንቻንዳጉዲ
    ዓይሢንቴ ዳምቦ ጎይፆማ ቦንቾ ቦንቹዋቴ።
  twi-ASANTE: Ɛnsɛ sɛ wɔgya bi ma adeɛ kye so. Ɛnsɛ sɛ wɔbɔ ne dompe mu. Na ɛsɛ sɛ
    wɔdi Twam Afahyɛ no mmara no nyinaa so pɛpɛɛpɛ.
  eng-WEBU: They shall leave none of it until the morning, nor break a bone of it.
    According to all the statute of the Passover they shall keep it.
  bnp-bnp: '@see-verse:NUM.009.011'
  wal-wal: Sa7ai wonttanaashin he dorssaappe aibanne ashshoppo; qassi a meqettaappekka
    issuwaanne menttoppo. Paasikaa Baalau a woga ubbaa ootto.
  spa-PDDPT: No dejarán nada del cordero pascual para la mañana siguiente, ni le quebrarán
    algún hueso. La celebrarán conforme a todo el estatuto de la Pascua.
  gun-gun: Pemoembyre eme neĩ kyrĩ'i ma voi ko'ẽ rã guarã, pemopẽ eme guive ikãgue'i.
    Páscoa pygua ngaru regua re ipara oĩa rami 'rã pejapo.
  ilo-ULB: Masapul nga awan ti ibatida kadagitoy inggana ti agsapa, wenno saan a rumbeng
    a mangtukkolda ti tulang dagiti ay-ayup. Masapul a tungpalenda dagiti amin a pagalagadan
    ti Fiesta ti Ilalabas.
  kpg-kpg: Hudee dugua dahi mee i nia meegai gii dubu gi di luada dono daiaa, ge hudee
    haga mooho di iwi e dahi i nia iwi di manu gu tigidaumaha. Heia Taumaha di Pasoobaa
    e daudali ono haganoho ala belee hai ai.
  uig-ARA: ئۇلاردىن ئەتىگە ئازراقمۇ قالدۇرمىسۇن ۋە قوزىسىنىڭ ئۇستىخانلىرىدىن بىرەرسىنىمۇ
    سۇندۇرغۇچى بولمىسۇن؛ ئۇلار ھېيتنى ئۆتۈپ كېتىش ھېيتىنىڭ بارلىق بەلگىلىمىلىرى بويىچە
    ئۆتكۈزسۇن.
  sus-sus: A dɔnxɔɛ yo naxa lu han gɛɛsɛgɛ. A xɔri fan mu ibɔɔma. E xa na sali raba
    a sɛriyɛ ki ma.
  pon-2006: Sohte mehkot pahn luwehdi sang ni kisin tungoal pwukat ong manda sang
    rahno oh sohte tih pwoat rehn mahno pahn katipwitimwpeseng. Re pahn kapwaiada
    koasoandi koaros en Pahsohpa.
  ksd-ksd: koko diat a en valili ta na upi ra kubakene, ma koko diat a bubur ta uruna;
    diat a pait ia da ra lavur varkurai ure ra bolo lake.
  tur-YTC: Sabaha kadar ondan bir şey bırakmayacaklar, bir kemiğini bile kırmayacaklar.
    Pesah kuralına göre onu tutacaklar.
  grc-BRENT: Οὐ καταλείψουσιν ἀπʼ αὐτοῦ εἰς τὸ πρωῒ, καὶ ὀστοῦν οὐ συντρίψουσιν ἀπʼ
    αὐτοῦ· κατὰ τὸν νόμον τοῦ πάσχα ποιήσουσιν αὐτό.
  ind-AYT: Mereka tidak boleh menyisakannya sampai esok paginya dan tidak boleh mematahkan
    tulangnya. Mereka harus merayakannya sesuai dengan semua peraturan Pesakh.
  nya-nya: Iwo asasiye nyama ina iliyonse mpaka mmawa. Asaswe mafupa aliwonse. Pamene
    akuchita chikondwerero cha Paska, atsate malangizo onse.
  hrv-hrv: neka ništa od nje ne ostavljaju za ujutro; neka ni jedne kosti na njoj
    ne lome. Neka je slave prema propisima Pashe.
  mps-mps: '@see-verse:NUM.009.011'
  tpi-tpi: '@see-verse:NUM.009.011'
  dan-1931: De må intet levne deraf til næste Morgen, og de må ikke sønderbryde noget
    af dets Ben. De skal fejre Påsken i Overensstemmelse med alle de Anordninger,
    som gælder for den.
  vie-OVCB: Họ cũng ăn bánh không men và rau đắng với thịt chiên. Họ không được để
    dành món gì đến sáng hôm sau, không được bẻ gãy một cái xương chiên nào, và họ
    phải theo đúng mọi chỉ thị khác về lễ Vượt Qua.
  guj-2017: એમાંનું કશું તેઓ સવાર સુધી રહેવા દે નહિ, તેમ જ તેનું એકેય હાડકું ભાંગે
    નહિ. પાસ્ખાપર્વના સર્વ નિયમોનું પાલન તેઓ કરે.
  pon-2006A: Sohte mehkot pahn luwehdi sang ni kisin tungoal pwukat ong manda sang
    rahno oh sohte tih pwoat rehn mahno pahn katipwitimwpeseng. Re pahn kapwaiada
    koasoandi koaros en Pahsohpa.
  por-BRBSL: Não deixarão nada dela até a manhã, nem quebrarão um osso dela. De acordo
    com todo o estatuto da Páscoa, eles a guardarão.
  cth-cth: Tangtho hanlah bangcahai na tat awh mahoeh. A hru na khoe mahoeh. Ceitakhai
    pawi saknae lah a pouk e naw pueng a sak awh han.
  twi-twi: Ɛnsɛ sɛ wogyaw bi ma ade kye so, anaa wɔbɔ ne dompe mu. Na ɛsɛ sɛ wodi
    Twam Afahyɛ no mmara no nyinaa so pɛpɛɛpɛ.
  hlt-hlt: Te te mincang hil paih uh boel saeh. A rhuh khaw paep sak uh boel saeh
    lamtah a cungkuem dongah Yoom kah khosing bangla saii uh saeh.
  tbz-SIM: Di níí bɑ́ɑ́ dì cɑ̀ɑ́kɛ́ kɛ́súɔ́ nkɛ̀ dɛ̀ɛ wentɛ́, di mɛ mbɑ́ɑ́ kéétɛ́
    dikɔ̃́ũ̀ mɑrì. Dí ntũ ndiyentɛ́bɑnni kó ikuɔ́ duɔ́ kɛ dòmmɛ̀.
  msy-2020: '@see-verse:NUM.009.011'
  dop-dop: Pǝ tɔɣɔnɑɣɑ ɩ́ tɑɑ fe tɛʋ. Pǝyele ɩ́ tɑɑ yɔkɩ kpǝntɛ mʋɣʋlɛ. Pǝ wɛɛ sɩ
    ɩ́ tǝŋ Tɛɛʋ ɑcimɑ kɔtɑsɩ kɛ teitei kɛ́.
  azb-azb: Ondan sabaha qədər heç nə qalmasın və bir sümük belə qırılmasın. Pasxaya
    aid olan bütün qanunları icra etsinlər.
  eng-DBY: 'They shall leave none of it until the morning, nor break a bone thereof:
    according to every ordinance of the passover shall they hold it.'
  hin-2017: और उसमें से कुछ भी सवेरे तक न रख छोड़े, और न उसकी कोई हड्डी तोड़े; वे
    फसह के पर्व को सारी विधियों के अनुसार मनाएँ। (यूह. 19:36)
  wol-KYG: Bumu ci wacc dara mu fanaan, te benn yax, bumu ko ci damm. Na mu dëppook
    mboolem dogali yooni bésub Mucc, na ko màggale noonu.
  eng-YLT: 'they do not leave of till morning; and a bone they do not break in it:
    according to all the statute of the passover they prepare it.'
  eng-WYC-2017: They shall not leave anything thereof till to the morrowtide, and
    they shall not break a bone thereof; they shall keep all the custom of pask.
  eng-WMBB: They shall leave none of it until the morning, nor break a bone of it.
    According to all the statute of the Passover they shall keep it.
  urd-GVH: खाने में से कुछ भी अगली सुबह तक बाक़ी न रहे। जानवर की कोई भी हड्डी न तोड़ना।
    मनानेवाला ईदे-फ़सह के पूरे फ़रायज़ अदा करे।
  rug-rug: Lopu veko hola ia kaiqa masa kamoa munumunu koivugona, meke lopu mokua
    keke susuri kurukuru. Tavetia sa Inevaṉa Pasova gua sapu koa pa tinarae.
  gaz-gaz: Isaanis wantoota kanneen keessaa tokko iyyuu hamma ganamaatti hambisuu
    yookaan lafee isaa keessaa tokko iyyuu cabsuu hin qaban. Isaan yommuu Faasiikaa
    ayyaaneffatanitti dambiiwwan hunda duukaa buʼuu qabu.
  fra-LSG: Ils n’en laisseront rien jusqu’au matin, et ils n’en briseront aucun os.
    Ils la célébreront selon toutes les ordonnances de la Pâque.
  yal-yal: E nama sese lu han xɔtɔnni, e nama a xɔnne yigira. E na Halagi Tiin Dangu
    Lɔxɔn Sanla raba, e xa a yamarine birin suxu.
  haw-1868: 'Aole lakou e waiho i kanwahi o ia mea, a ao, aole hoi e uhai i kekahi
    iwi ona: ma na kanawai a pau no ka moliaola ka lakou e malama ai ia.'
  arb-NAV: لَا تَتْرُكُوا مِنْهُ شَيْئاً إِلَى الصَّبَاحِ، وَلا تَكْسِرُوا مِنْهُ
    عَظْماً. احْتَفِلُوا بِهِ طِبْقاً لِشَعَائِرِ الْفِصْحِ كُلِّهَا.
  ewe-ewe: Mele be woagblẽ nuɖuɖu la ƒe ɖeke ɖi ŋu nake ɖe edzi o, eye womagbã alẽvi
    la ƒe ƒu aɖeke o. Woazɔ ɖe Ŋutitotoŋkekenyui la ɖuɖu ƒe sewo nu pɛpɛpɛ.
  eng-LEE: 'They shall leave none of it until morning, and no bone shall they break
    on it: according to the whole ordinance of the passover-lamb shall they prepare
    it.'
  asm-FB: ৰাতিপুৱালৈ তাৰ একোকে অৱশিষ্ট নাৰাখিব আৰু কোনো হাড় নাভাঙিব; তেওঁলোকে নিস্তাৰ-পৰ্ব্বৰ
    সকলো বিধি অনুসাৰে তাক পালন কৰিব।
  sus-A: عَ دْنشْي يٌ نَشَ لُ هَن فّيسّفّ. عَ شْرِ قَن مُ عِبْو مَ. عٍ شَ نَ سَلِ
    رَبَ عَ سّرِيّ كِ مَ.
  fra-SBL: Ils n'en laisseront rien jusqu'au matin, et ils n'en briseront pas un os.
    Ils observeront toutes les règles de la Pâque.
  hbo-hbo: לֹֽא־יַשְׁאִ֤ירוּ מִמֶּ֙נּוּ֙ עַד־בֹּ֔קֶר וְעֶ֖צֶם לֹ֣א יִשְׁבְּרוּ־בֹ֑ו
    כְּכָל־חֻקַּ֥ת הַפֶּ֖סַח יַעֲשׂ֥וּ אֹתֹֽו׃
  eng-WYCLIFFE: Thei schulen not leeue ony thing therof til the morewtid, and thei
    schulen not breke a boon therof; thei schulen kepe al the custom of pask.
  cwe-cwe: Sekewasigaze chinhu chochose mbaka imitondo, hebu sekewabene vuha jojose
    da mnyama wa Pasaka. Wezatenda fana vizili ndagilizi za Dugila da Pasaka.
  kik-kik: Matikanatigie gacunjĩ o na kamwe karaare nginya rũciinĩ kana moine ihĩndĩ
    rĩako o na rĩmwe. Rĩrĩa megũkũngũĩra Gĩathĩ-kĩa-Bathaka ĩyo no nginya marũmagĩrĩre
    mũtabarĩre wakĩo wothe.
  fra-NCL: Ils n’en laisseront rien jusqu’au matin, et ils n’en briseront pas les
    os. Ils la célébreront selon toutes les prescriptions relatives à la Pâque.
  cek-AK: Moi to khawnbang khoek to amtlai o sak han om ai; ahuh to khaek ai ah, misong
    loihaih poih sakhaih atawk baktih toengah sak o han oh.
  cuk-cuk: We-sibad-wawaad-Bab-Dummadga-ukaled-e-san-obichad, melle banedga be sabogo,
    degine, a-sibad-wawaad-e-garmar be bisgosurbalid. Oburgwilegoenad-e-Iba be onoarmalale,
    bela igar-maidba be imako.
  uig-CYR: улардин әтигә азрақму қалдурмисун вә қозисиниң устиханлиридин бирәрсиниму
    сундурғучи болмисун; улар һейтни өтүп кетиш һейтиниң барлиқ бәлгүлимилири бойичә
    өткүзсун.
  tel-2017: మర్నాటి ఉదయానికి దానిలో దేన్నీ మిగల్చకూడదు. దాని ఎముకల్లో దేన్నీ విరగ్గొట్టకూడదు.
    పస్కాకి సంబంధించిన నియమాలన్నిటినీ వారు పాటించాలి.
  hat-BSA: Yo p ap kite anyen ladann pou rive nan maten, ni kase okenn zo ladann.
    Selon tout règleman a Pak la, yo va obsève li.
  kos-kos: Nimet filiya kutena luwen mongo uh nu ke lotu se tok uh, ac tia kotalik
    kutena sri ke kosro uh. Akfulatye Kufwen Alukela fal nu ke ma sap nukewa nu kac.
  hbo-WLC: לֹֽא־יַשְׁאִ֤ירוּ מִמֶּ֙נּוּ֙ עַד־בֹּ֔קֶר וְעֶ֖צֶם לֹ֣א יִשְׁבְּרוּ־ב֑וֹ
    כְּכָל־חֻקַּ֥ת הַפֶּ֖סַח יַעֲשׂ֥וּ אֹתֽוֹ׃
  ibo-ibo: Ha agaghị erifọ ihe ọbụla nʼime ya ruo chi ọbụbọ ụbọchị so ya. Ha agaghị
    agbaji ọkpụkpụ ọbụla nke nwa atụrụ ahụ. Mgbe ha mere Mmemme Ngabiga, ha ga-esorokwa
    ụzọ niile e si eme mmemme ahụ mee nke ha.
  ory-ory: ସେମାନେ ପ୍ରଭାତ ପର୍ଯ୍ୟନ୍ତ ତହିଁରୁ କିଛି ରଖିବେ ନାହିଁ କିଅବା ତହିଁର କୌଣସି ହାଡ଼
    ଭାଙ୍ଗିବେ ନାହିଁ; ସେମାନେ ନିସ୍ତାର ପର୍ବର ସମସ୍ତ ବିଧି ଅନୁସାରେ ପାଳନ କରିବେ।
  chk-chk: Nge resap likiti och tori lesosor, resap pwal kupi efoch chün. Iwe, repwe
    chök föri pwüngün allükün ewe Pasofer meinisin.
  rop-rop: Nomo libum eni daga raidap ailibala, en nomo breigim eni boun blanga det
    enimul. Yumob garra kipum ola lowa blanga det Pasoba Serramoni.
  ukr-1871: Нїчого не зоставляти муть із неї до ранку, і кісток не ломити муть у їй;
    по всїм установам паски сьвяткувати муть її.
  deu-1951: und sollen nichts davon übriglassen bis zum Morgen, auch kein Bein daran
    zerbrechen; nach der ganzen Passahordnung sollen sie es halten.
  eng-JPS: they shall leave none of it unto the morning, nor break a bone thereof;
    according to all the statute of the passover they shall keep it.
  srp-1865: Neka ne ostavljaju od nje ništa do jutra, i kosti da joj ne prelome, po
    svemu zakonu za pashu neka je slave.
  lug-lug: Tebagulekangawo okutuusa enkeera, wadde okumenya ku magumba gaagwo. Bwe
    banaakwatanga Embaga ey’Okuyitako kinaabasaaniranga okukola ng’amateeka g’embaga
    eyo bwe galagira.
  heb-heb: לא ישאירו ממנו עד בקר ועצם לא ישברו בו ככל חקת הפסח יעשו אתו׃
  ben-IRV: তারা সকাল পর্যন্ত তার কিছুই অবশিষ্ট রাখবে না ও পশুটির কোন হাড় ভাঙ্গবে
    না; নিস্তারপর্ব্বের সমস্ত নিয়ম অনুসারে তারা তা পালন করবে।
  pan-pan: ਉਹ ਸਵੇਰ ਤੱਕ ਕੁਝ ਵੀ ਬਾਕੀ ਨਾ ਛੱਡਣ ਅਤੇ ਨਾ ਹੀ ਉਸ ਦੀ ਹੱਡੀ ਤੋੜਨ ਅਤੇ ਪਸਾਹ ਦੀ ਸਾਰੀ
    ਬਿਧੀ ਅਨੁਸਾਰ ਉਹ ਨੂੰ ਮਨਾਉਣ।
  mya-JVB: ထိုအသားကို နံနက် တိုင်အောင် မ ကြွင်း စေရ။ အရိုး ကိုလည်း မ ချိုး ရ။ ပသခါ
    ပွဲနှင့်ဆိုင်သောအထုံးအဖွဲ့ရှိသမျှ တို့ ကို လိုက်၍ ပွဲ ခံရသောအခွင့်ရှိ၏။
  hmo-hmo: “To ania lasi gaudia do umui rakatania lasi ela bona dabai, bona mamoe
    ena turiana ta do umui makohia lasi. Pasova do umui badinaia namonamo, Pasova
    ena taravatu ibounai hegeregerena.
  urd-urd: वह उसमें से कुछ भी सुबह के लिए बाक़ी न छोड़ें, और न उसकी कोई हड्डी तोड़ें,
    और फ़सह को उसके सारे तौर तरीक़े के मुताबिक़ मानें।
  rus-SYN: и пусть не оставляют от нее до утра и костей ее не сокрушают; пусть совершат
    ее по всем уставам о Пасхе;
  bqc-SIM: Aasuli a kee to gu dↄwào, mɛ́ aasuli sãpi wáe ɛo. Aali Gɛ̃amusu dikpɛpi
    kɛ lá má dìlɛɛ́wa píi.
  tcz-CHONGTHU: Amahon kelngoi chu jingkah khovah geija akoi thei lou ding u, chuleh
    hiche agu jong asuh boh thei lou dingu ahiye. Kalchuh kut kiman na chungchang
    a dan umho hi ajui cheh ding u ahi.
  mar-mar: त्यांनी सकाळपर्यंत काहीही शिल्लक ठेवू नये किंवा त्यांनी पशूचे हाड मोडू
    नये. त्यांनी वल्हांडण सणासाठीचे सर्व नियम पाळावेत.
  qub-qub: Pishtashayqui cashnipataga ima tulluntapis ama paquinquichu. Chay junajlla
    ushajpaj micunqui. Waranninpäga imatapis ama puchöchinquichu. Pascuataga ruranqui
    willapashänölla.
  bqp-bqp: Òsun a ke tó gu dↄ̀aro akũsↄ̃ òsun sã pì wá ke ɛ́ro. Oni Vĩnla dikpɛ
    pì kɛ lákũ ma dìtɛárɛ nà pínki.
  hat-hat: Yo p'ap gen dwa kite anyen pou denmen maten, ni yo pa fèt pou yo kraze
    okenn zo bèt yo touye a. Y'a fè tout bagay dapre regleman mwen bay pou fete fèt
    Delivrans lan.
  eng-BSB: they may not leave any of it until morning or break any of its bones. They
    must observe the Passover according to all its statutes.
  tod-tod: Ti mina tanɔpɛ zɛ sobu ʋa zeeli, ti mina ma ɠaei tanɔpɛ gale. Ta ziɛ eɠɛʋelei
    deveiti ti la, é lo Pakegi ʋa.
  eng-WEBPB: They shall leave none of it until the morning, nor break a bone of it.
    According to all the statute of the Passover they shall keep it.
  kbq-kbq: Hagi zamagra ana ne'zana nege'za atrenkeno ru nanterana omanege, lama afumofo
    zaferina'a ruha'ontagiho. Hagi maka kasegema tamasmua ke avaririho.
  nhe-BL: Huan ax tleno quicahuase para seyoc tonali, niyon ax quipostequilise niyon
    se iomiyo nopa pilborregojtzi. Ma quinextica nopa Pascua senquistoc queja nimechnextilijtoc
    inquichihuase.
  bus-bus: Aↄ̃ton à ke tó guu dↄ̀aro bensↄ̃ aↄ̃ton sãa pì wá ke ɛ́ro. Aↄ̃é Banla
    zĩbaa pì kɛ lán má dìɛare nà píngi.
  gub-BL: Tuwe naheta kwaw ikurer nehe. Tuwe naheta kwaw ikurer iku'egwer pe nehe.
    Tuwe napemonohok kwaw ni pitài ikagwer nehe. Pezapo a'e mynykaw Tupàn ze'eg a'e
    ma'e rehe har rupi katete nehe.
  eng-DRA: They shall not leave any thing thereof until morning, a nor break a bone
    thereof, they shall observe all the ceremonies of the phase.
