verse: NUM.009.001
translations:
  mal-C: 'അവർ ഈജിപ്റ്റിൽനിന്നും പുറത്തു വന്നശേഷം രണ്ടാംവർഷം ഒന്നാംമാസം യഹോവ സീനായിമരുഭൂമിയിൽവെച്ച്
    മോശയോട് അരുളിച്ചെയ്തു. അവിടന്നു കൽപ്പിച്ചത്:'
  deu-TKW: 'Und Jahwe redete mit Mose in der Steppe am Sinai im zweiten Jahre nach
    ihrem Auszug aus Ägypten, im ersten Monat, also:'
  lin-lin: 'Yawe alobaki na Moyize kati na esobe ya Sinai, na sanza ya liboso ya mobu
    oyo ya mibale sima na kobima na bango na Ejipito. Alobaki na ye :'
  eng-LSV: And YHWH speaks to Moses, in the wilderness of Sinai, in the second year
    of their going out of the land of Egypt, in the first month, saying,
  eng-GNV: And the Lord spake vnto Moses in the wildernes of Sinai, in the first moneth
    of the second yeere, after they were come out of the land of Egypt, saying,
  eng-WEBSTER: And the LORD spoke to Moses in the wilderness of Sinai, in the first
    month of the second year after they had come out of the land of Egypt, saying,
  nhw-BL: 'Quema TOTECO quicamanalhui Moisés huan quiilhui nochi ni camanali ya tlantoya
    se xihuitl para quistejque tlen tlali Egipto huan calaquiyaya ipan nopa achtihui
    metztli ipan xihuitl ome. Huan ipan nopa tonali nopa israelitame itztoyaj ipan
    nopa huactoc tlali Sinaí huan nojquiya TOTECO quiilhui ni camanali:'
  swh-ONEN: Bwana akasema na Mose katika Jangwa la Sinai katika mwezi wa kwanza wa
    mwaka wa pili baada ya Waisraeli kutoka Misri. Akasema,
  bba-bba: Ye Isirelibɑ bɑ yɑrimɑ Eɡibitin di yen wɔ̃ɔ yirusen suru ɡbiikoo sɔɔ, yerɑ
    Yinni Gusunɔ u kɑ Mɔwisi ɡɑri kuɑ Sinɑin ɡbɑburɔ.
  eng-KJVCPB: And the Lord spake unto Moses in the wilderness of Sinai, in the first
    month of the second year after they were come out of the land of Egypt, saying,
  luo-luo: Jehova Nyasaye nowuoyo gi Musa e Thim mar Sinai e dwe mokwongo mar higa
    mar ariyo bangʼ kane gisewuok Misri. Nowachone niya,
  meu-meu: Israel taudia ese Aigupto tanona amo e raka lasi murinai, laḡani iharuana
    ena hua gini-gunana ai Iehova ese Mose e hereva henia Sinai tano ḡaḡaenaai,
  npi-ULB: तिनीहरू मिश्र देशबाट आएका दोस्रो वर्षको पहिलो महिनामा सीनै मरुभूमिमा परमप्रभुले
    मोशालाई भन्‍नुभयो,
  yor-yor: Olúwa sọ fún Mose nínú aginjù Sinai ní oṣù kìn-ín-ní ọdún kejì lẹ́yìn tí
    wọ́n kúrò ní ilẹ̀ Ejibiti wí pé,
  pes-OPCB: 'در ماه اول سال دوم پس از بیرون آمدن قوم اسرائیل از سرزمین مصر وقتی که
    موسی و قوم اسرائیل در صحرای سینا بودند، خداوند به موسی گفت:'
  tgl-ULB: Nagsalita si Yahweh kay Moises sa ilang ng Sinai, sa unang buwan ng ikalawang
    taon matapos silang makalabas mula sa lupain ng Ehipto. Sinabi niya,
  hui-hui: Isaraele wali agali ti Iyibi dindi wahalu tagira pu heane mali mendegonaga
    ege mbira hayagola ti Sainai dindi ko iba dalu naibaga wiagoria hene. Ani heagola
    Anduane Homogohanda Mosese lamialu lalu,
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အီ​ဂျစ်​ပြည်​မှ​ထွက်​လာ​ပြီး​နောက်​ဒု​တိ​ယ​နှစ်၊
    ပ​ထ​မ​လ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​သိ​နာ​တော​ကန္တာ​ရ​၌​မော​ရှေ​အား၊-
  bod-N: དེ་ཡང་ཡེས་ར་ཨེལ་པ་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཐོན་ཏེ་ལོ་གཉིས་པའི་ཟླ་དང་པོ་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་སི་ནཱ་དབེན་སྟོང་དུ་མོ་ཤེ་ལ་འདི་སྐད་དུ།
  sna-sna: Jehovha akataura kuna Mozisi murenje reSinai mumwedzi wokutanga wegore
    rechipiri shure kwokubuda kwavo muIjipiti. Akati kwaari,
  spa-BLM: 'Yahvé habló a Moisés en el desierto del Sinaí, en el primer mes del segundo
    año después de que salieron de la tierra de Egipto, diciendo:'
  cac-cac: 'Ayic ix lajvi yab''ilal yelta eb'' israel d''a Egipto, yic b''ab''el uj
    d''a yol schab''il ab''il, ix yalan Jehová d''a vin̈aj Moisés chi'' d''a tz''inan
    lum Sinaí icha tic:'
  swh-ULB: BWANA akanena na Musa katika katika jangwa la Sinai, mwezi wa kwanza wa
    mwaka wa pili baada ya kutoka katika nci ya Misri. Akasema,
  bel-bel: 'І сказаў Гасподзь Майсею ў пустыні Сінайскай на другі год пасьля выхаду
    іх зь зямлі Егіпецкай, у першы месяц, кажучы:'
  deu-ELBBK: 'Und der HERR redete zu Mose in der Wüste Sinai, im 2. Jahr nach ihrem
    Auszug aus dem Land Ägypten, im 1. Monat, und sprach:'
  mbb-OT: Hein nehuna he vulan te ikezuwa he tuig puun te kegawas te menge Israilihanen
    diyà te Ehipto, migkeǥiyan te Nengazen si Moises diyà te sibsivayan he Sinai te,
  mal-2015: 'അവർ മിസ്രയീംദേശത്തുനിന്നു പുറപ്പെട്ടുപോന്നതിന്റെ രണ്ടാം സംവത്സരം ഒന്നാം
    മാസം യഹോവ സീനായിമരുഭൂമിയിൽവെച്ചു മോശെയോടു അരുളിച്ചെയ്തതു എന്തെന്നാൽ:'
  rmc-rmc: 'O RAJ phenďa le Mojžišoske pre pušťa Sinaj andro ešebno čhon andro dujto
    berš, paloda, sar o Izraeliti gele avri andral o Egipt:'
  pes-OPV: 'و در ماه اول سال دوم بعد از بیرون آمدن ایشان از زمین مصر، خداوند موسی
    را درصحرای سینا خطاب کرده، گفت:'
  ron-1924: 'Домнул а ворбит луй Мойсе ын пустиул Синай, ын луна ынтый а анулуй ал
    дойля дупэ еширя лор дин цара Еӂиптулуй. Ши а зис:'
  ben-OBCV: মিশর থেকে বের হয়ে আসার পর, দ্বিতীয় বছরের প্রথম মাসে, সদাপ্রভু সীনয়
    মরুভূমিতে মোশির সঙ্গে কথা বললেন। তিনি বললেন,
  som-som: Markaasaa Rabbigu Muuse kula hadlay cidladii Siinay, bishii kowaad ee sannaddii
    labaad oo ka dambaysay wakhtigii ay dalkii Masar ka soo bexeen, oo wuxuu ku yidhi,
  lat-VUC: 'Locutus est Dominus ad Moysen in deserto Sinai anno secundo, postquam
    egressi sunt de terra Ægypti, mense primo, dicens:'
  eng-ASVBT: And Jehovah spake unto Moses in the wilderness of Sinai, in the first
    month of the second year after they were come out of the land of Egypt, saying,
  ita-1885: 'IL Signore parlò ancora a Mosè, nel deserto di Sinai, nel primo mese
    dell''anno secondo dacchè i figliuoli d''Israele furono usciti del paese di Egitto,
    dicendo:'
  eng-LXXUP: And the Lord spoke to Moses in the wilderness of Sinai in the second
    year after they had gone forth from the land of Egypt, in the first month, saying,
  eng-ULB: Yahweh spoke to Moses in the wilderness of Sinai, in the first month of
    the second year after they came out from the land of Egypt. He said,
  spa-VBL: 'El Señor le habló a Moisés en el desierto del Sinaí en el primer mes,
    dos años después de que Israel dejara Egipto. Le dijo:'
  fra-_FOB: 'L''Éternel parla aussi à Moïse, au désert de Sinaï, au premier mois de
    la seconde année après leur sortie du pays d''Égypte, en disant:'
  mal-mal: 'അവർ ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെട്ടുപോന്നതിന്റെ രണ്ടാം സംവത്സരം ഒന്നാം മാസം
    യഹോവ സീനായിമരുഭൂമിയിൽവച്ച് മോശെയോട് ഇപ്രകാരം അരുളിച്ചെയ്തു:'
  urd-GVR: Isrāīliyoṅ ko Misr se nikle ek sāl ho gayā thā. Dūsre sāl ke pahle mahīne
    meṅ Rab ne Dasht-e-Sīnā meṅ Mūsā se bāt kī.
  suz-BL: मिनु परमप्रभु यावेमी इस्राएलीपुकी इजीप्‍त रे जाक्‍मा आ बर्स निक्‍शी नोले
    ङोंइती ङा महिनाम सीनै ङा गोरशो रागीमी मोसा कली
  ita-1927: 'L’Eterno parlò ancora a Mosè, nel deserto di Sinai, il primo mese del
    secondo anno da che furono usciti dal paese d’Egitto, dicendo:'
  ckb-ckb: 'لە ساڵی دووەمی هاتنەدەرەوەیان لە خاکی میسر لە مانگی یەک لە چۆڵەوانی سینا
    یەزدان بە موسای فەرموو:'
  eng-BBE: And the Lord said to Moses, in the waste land of Sinai, in the first month
    of the second year after they had come out of the land of Egypt,
  kan-OKCV: 'ಇಸ್ರಾಯೇಲರು ಈಜಿಪ್ಟ್ ದೇಶದಿಂದ ಹೊರಟ ಎರಡನೆಯ ವರ್ಷದ ಮೊದಲನೆಯ ತಿಂಗಳಿನಲ್ಲಿ ಯೆಹೋವ
    ದೇವರು ಸೀನಾಯಿ ಮರುಭೂಮಿಯಲ್ಲಿ ಮೋಶೆಯ ಸಂಗಡ ಮಾತನಾಡಿ ಹೀಗೆ ಹೇಳಿದರು:'
  bbb-bbb: (-)
  tam-2017: 'அவர்கள் எகிப்துதேசத்திலிருந்து புறப்பட்ட இரண்டாம் வருடம் முதலாம் மாதத்தில்
    யெகோவா சீனாய் வனாந்திரத்தில் மோசேயை நோக்கி:'
  spa-RV-1909: 'Y HABLÓ Jehová á Moisés en el desierto de Sinaí, en el segundo año
    de su salida de la tierra de Egipto, en el mes primero, diciendo:'
  ron-BTF: 'Și DOMNUL i-a vorbit lui Moise în pustiul Sinai, în prima lună a celui
    de al doilea an, după ce au ieșit din țara Egiptului, spunând:'
  eng-WEBP: The LORD spoke to Moses in the wilderness of Sinai, in the first month
    of the second year after they had come out of the land of Egypt, saying,
  eng-FBV: The Lord spoke to Moses in the Sinai desert in the first month of the second
    year after Israel had left Egypt. He told him,
  nld-1939: 'Jahweh sprak in de woestijn van de Sinaï tot Moses in de eerste maand
    van het tweede jaar na hun uittocht uit Egypte:'
  nch-BL: 'Quema TOTECO quicamanalhui Moisés huan quiilhui nochi ni camanali ya panotoya
    se xihuit para quistejque ipan tali Egipto huan calaquiyayaj ipan nopa achtohui
    metzti ipan xihuit ome. Huan ipan nopa tonali nopa israelitame itztoyaj ipan nopa
    huactoc tali Sinaí huan nojquiya TOTECO quiilhui ni camanali:'
  vie-1934: 'Tháng giêng năm thứ hai, sau khi ra khỏi xứ Ê-díp-tô, Đức Giê-hô-va lại
    phán cùng Môi-se trong đồng vắng Si-na-i rằng:'
  hin-CV: मिस्र देश से निकलने के बाद दूसरे वर्ष के पहले महीने में सीनायी के निर्जन
    प्रदेश में याहवेह ने मोशेह को यह आज्ञा दी,
  eng-OURB: Adonai spoke to Moses [Drawn out] in the wilderness of Sinai [Thorn],
    in the first month Nissan ·Miracles (in Aramaic), 1· of the second year after
    they had come out of the land of Egypt [Abode of slavery], saying,
  spa-BES: Y él Señor dijo a Moisés, en la tierra baldía del Sinaí, el primer mes
    del segundo año después de haber salido de la tierra de Egipto.
  tdx-tdx: 'Nitsara amy Mosè t’Iehovà an-dratraratra’ i Sinay añe ami’ty volam-balohan-taom-paharoe’
    nienga’ iareo an-tane Mitsraime, ami’ty hoe:'
  vid-vid: Hamba, loufichile mwezi wa mwaluko wa mwaka wa keli hala Waisilaeli lowalawile
    Misili. Mkulu Nguluwi nakalongasa na Musa kuchiwala ako Sinai. Nakamlonjela,
  eng-OKE: 'And the Lord spake with Mosheh, in the wilderness of Sinai, in the second
    year of their going forth from the land of Mizraim, in the first month, saying:'
  tha-KJV: ในเดือนที่​หน​ึ่งปี​ที่​สองตั้งแต่เขาทั้งหลายออกจากแผ่นดิ​นอ​ียิปต์ พระเยโฮวาห์ตรัสกับโมเสสที่ถิ่นทุ​รก​ันดารซีนายว่า
  por-BR-2018: 'E falou o SENHOR a Moisés no deserto de Sinai, no segundo ano de sua
    saída da terra do Egito, no mês primeiro, dizendo:'
  deu-ELO: 'Und Jehova redete zu Mose in der Wüste Sinai, im zweiten Jahre nach ihrem
    Auszug aus dem Lande Ägypten, im ersten Monat, und sprach:'
  eng-WYC-2018: And the Lord spake to Moses, in the desert of Sinai, (or And the Lord
    spoke to Moses, in the Sinai Desert), in the second year after they went out of
    the land of Egypt, in the first month, and said,
  epo-epo: 'Kaj la Eternulo ekparolis al Moseo en la dezerto Sinaj en la dua jaro
    post ilia eliro el la lando Egipta, en la unua monato, dirante:'
  uig-PIN: 'Misir zeminidin qiⱪⱪandin keyinki ikkinqi yili birinqi ayda, Pǝrwǝrdigar
    Sinay qɵlidǝ Musaƣa buyrup: —'
  beo-beo: Oubi age amoga Isala:ili dunu da Idibidi soge fisili, gadili asili ode
    ageyadu amoga, Hina Gode da Sainai Hafoga:i Soge ganodini Mousesema amane sia:i,
  tpi-OTNT: Long namba wan mun bilong namba 2 yia bihain long ol Israel i bin lusim
    Isip, ol i stap long ples drai bilong Sainai na Bikpela i tokim Moses olsem,
  hau-SA: Ubangiji ya yi magana da Musa a Hamadar Sinai, a watan farko na shekara
    ta biyu bayan fitarsu daga ƙasar Masar. Ya ce,
  uig-LAT: 'Misir zéminidin chiqqandin kéyinki ikkinchi yili birinchi ayda, Perwerdigar
    Sinay chölide Musagha buyrup: —'
  nde-nde: Ngenyanga yakuqala ngomnyaka wesibili ngemva kokuphuma kwabo eGibhithe
    uThixo wakhuluma loMosi enkangala yaseSinayi, wathi,
  ton-ton: Pea naʻe folofola ʻa Sihova kia Mōsese ʻi he toafa ʻo Sainai, ʻi he ʻuluaki
    māhina ʻo hono ua taʻu hili ʻenau haʻu mei he fonua ko ʻIsipite, ʻo pehē,
  ces-1613: 'Mluvil pak Hospodin k Mojžíšovi na poušti Sinai, léta druhého po vyjití
    z země Egyptské, měsíce prvního, řka:'
  eng-WMB: The LORD spoke to Moses in the wilderness of Sinai, in the first month
    of the second year after they had come out of the land of Egypt, saying,
  tam-TCV: இஸ்ரயேலர் எகிப்திலிருந்து புறப்பட்ட இரண்டாம் வருடம் முதலாம் மாதத்தில்,
    யெகோவா சீனாய் பாலைவனத்தில் மோசேயுடன் பேசினார். அவர் அவனிடம்,
  ceb-ULB: Nakigsulti si Yahweh kang Moises didto sa kamingawan sa Sinai, sa unang
    bulan sa ikaduhang tuig gikan sa paggawas nila sa kayutaan sa Ehipto. Miingon
    siya,
  pol-UBG: 'I przemówił PAN do Mojżesza na pustyni Synaj, w pierwszym miesiącu drugiego
    roku po ich wyjściu z ziemi Egiptu, tymi słowy:'
  urd-GVU: اسرائیلیوں کو مصر سے نکلے ایک سال ہو گیا تھا۔ دوسرے سال کے پہلے مہینے میں
    رب نے دشتِ سینا میں موسیٰ سے بات کی۔
  deu-1912: 'Und der HERR redete mit Mose in der Wüste Sinai im zweiten Jahr, nachdem
    sie aus Ägyptenland gezogen waren, im ersten Monat, und sprach:'
  kan-2017: ಇಸ್ರಾಯೇಲರು ಐಗುಪ್ತ ದೇಶವನ್ನು ಬಿಟ್ಟುಬಂದ ಎರಡನೆಯ ವರ್ಷದ ಮೊದಲನೆಯ ತಿಂಗಳಿನಲ್ಲಿ,
    ಸೀನಾಯಿ ಅರಣ್ಯದಲ್ಲಿ ಯೆಹೋವನು ಮೋಶೆಗೆ,
  yap-yap: I SOMOL e non ngak Moses u lan e ted u Sinai ko bin m’on e pul ko duw nl’agruw
    nga tomuren nike chuw piyu Israel u Egypt. Ni ga’ar,
  hlt-MCSB: Egypt khohmuen lamloh a coe uh phoeikah a kum bae hla lamhma vaengah,
    BOEIPA loh Moses te Sinai khosoek ah a voek tih,
  mdy-ETH: ዒስራዔኤሌ ዴራ ጊብፄ ዓጫፓ ኬስኬንቴ ላምዓሳ ሌዖኮ ቤርታሳ ዓጊኖና ናንጊና ናንጋ ጎዳ ሙሴም ሲና ቦኦሎይዳ፦
  twi-ASANTE: Bosome a ɛdi ɛkan no mu afe a ɛtɔ so mmienu no mu a wɔafiri Misraim
    no na Awurade kaa saa asɛm yi kyerɛɛ Mose ɛberɛ a ɔne Israelfoɔ wɔ Sinai ɛserɛ
    no so no sɛ,
  eng-WEBU: The LORD spoke to Moses in the wilderness of Sinai, in the first month
    of the second year after they had come out of the land of Egypt, saying,
  bnp-bnp: Na mugana keva na ruana pida, muri ne huriki a Israel ri pe e Egipto ri
    made na tabeke i ngeki ne Sinai, lakea e BAKOVI DAGI i takia e Moses i ta maea,
  wal-wal: Israa7eela asai Gibxxeppe kiyido naa77antta laittan koiro aginan Siinaa
    Bazzuwan GODAI Muuseyyo hagaadan yaagidi haasayiis;
  spa-PDDPT: 'El mes primero del año segundo de su salida de la tierra de Egipto,
    Yavé habló a Moisés en el desierto de Sinaí:'
  gun-gun: 'Senhor ijayvu Moisés pe Sinai regua tekoa e''ỹa rupi oiko teri reve. Egito
    yvy gui oje''oipa rire mokoĩ ma''etỹa ha''e jypy''ia jaxy re ijayvu vy aipoe''i:'
  ilo-ULB: Iti umuna a bulan iti maikadua a tawen kalpasan ti iruruarda manipud iti
    daga ti Egipto, nagsao ni Yahweh kenni Moises idiay let-ang iti Sinai, “Kinunana,
  kpg-kpg: Dimaadua ga helekai gi Moses i lodo di Anggowaa o Sinai i lodo tahi malama
    o di lua ngadau i muli digau Israel ne hagatanga i Egypt, ga helekai boloo,
  uig-ARA: 'مىسىر زېمىنىدىن چىققاندىن كېيىنكى ئىككىنچى يىلى بىرىنچى ئايدا، پەرۋەردىگار
    سىناي چۆلىدە مۇساغا بۇيرۇپ: —'
  sus-sus: Isirayilakae to mini Misira bɔxi ma, e fa lu gbengberen yire ɲɛ firin,
    na kike singe Alatala nu bara a masen Munsa bɛ Turusinina gbengberenyi ma,
  pon-2006: KAUN-O ketin mahsanihong Moses nan Sapwtehn Sainai ni keieun sounpwong
    en keriaun pahr mwurin mehn Israel ko ar mweselsang Isip, e mahsanih,
  ksd-ksd: 'Ma ra Luluai i ga tata pire Moses ta ra bil Sinai, ta ra luaina gai ta
    ra vauruana kilala taun kadia niirop kan ra gunan Aigipto, ma i ga biti dari:'
  tur-YTC: 'Mısır diyarından çıkışlarının ikinci yılının birinci ayında, Yahve Sina
    Çölü''nde Moşe''ye şöyle konuştu:'
  grc-BRENT: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν ἐν τῇ ἐρήμῳ Σινᾷ ἐν τῷ ἔτει τῷ δευτέρῳ,
    ἐξελθόντων αὐτῶν ἐκ γῆς Αἰγύπτου, ἐν τῷ μηνὶ τῷ πρώτῳ, λέγων,
  ind-AYT: Pada bulan pertama tahun kedua setelah orang Israel keluar dari negeri
    Mesir, TUHAN berfirman kepada Musa di padang gurun Sinai,
  nya-nya: Yehova anayankhula ndi Mose mʼchipululu cha Sinai pa mwezi woyamba wa chaka
    chachiwiri atatuluka mu Igupto, nati,
  hrv-hrv: 'Prvoga mjeseca druge godine nakon izlaska iz zemlje egipatske Jahve reče
    Mojsiju u Sinajskoj pustinji:'
  mps-mps: Te Israel dabe augwaligo Isip bulu taga solama, nosali te namba 2 kibu
    bego hasia wabo poluade augwali te nai meni yai bulu Sainaide bidibadi, Genuai
    Bidigo Mosesbolo e tama po wali,
  tpi-tpi: Long namba wan mun bilong namba 2 yia bihain long ol Israel i bin lusim
    Isip, ol i stap long ples drai bilong Sainai na Bikpela i tokim Moses olsem,
  dan-1931: 'HERREN talede således til Moses i Sinaj Ørken i den første Måned af det
    andet År efter deres Udvandring fra Ægypten:'
  vie-OVCB: 'Khi người dân Ít-ra-ên còn ở trong hoang mạc Si-nai, vào tháng giêng,
    năm thứ hai tính từ ngày họ rời đất Ai Cập, Chúa Hằng Hữu phán bảo Môi-se:'
  guj-2017: મિસર દેશમાંથી આવ્યા પછી બીજા વર્ષના પ્રથમ મહિનામાં સિનાઈના અરણ્યમાં યહોવાહે
    મૂસાને કહ્યું કે,
  pon-2006A: KAUN-O ketin mahsanihong Moses nan Sapwtehn Sainai ni keieun sounpwong
    en keriaun pahr mwurin mehn Israel ko ar mweselsang Isip, e mahsanih,
  por-BRBSL: 'Yahweh falou a Moisés no deserto do Sinai, no primeiro mês do segundo
    ano após eles terem saído da terra do Egito, dizendo:'
  cth-cth: Izip ram hoi a tâco hoi a kum pahni, thapa yung pasuek navah, BAWIPA ni
    Sinai ram kahrawngum vah, Mosi hah a pato teh,
  twi-twi: Ɔsram a edi kan no mu afe a ɛto so abien no mu a wɔafi Misraim no na Awurade
    kaa saa asɛm yi kyerɛɛ Mose bere a ɔne Israelfo wɔ Sinai sare no so no se,
  hlt-hlt: Egypt khohmuen lamloh a coe uh phoeikah a kum bae hla lamhma vaengah, BOEIPA
    loh Moses te Sinai khosoek ah a voek tih,
  tbz-SIM: 'Isidɑyɛɛribɛ do bo bɛ benni didɛ́rì miɛkɛ nkɛ nɛ̀ bɛ̀ yɛ̀mɛ̀ Esibiti otɑ̃̀nkù
    ketiwè kɛ̀ ti Yiɛ̀ nKuyie mbɛ́innɛ̀ Mɔyiisi Sinɑii kó dikpɑ́ɑ̀ miɛkɛ kɛ dɔ̀:'
  msy-2020: Israelia Isipɨn kantri ategha Sainain gumazamiziba puvatɨzir danganimɨn
    itima, azenir namba 2 otozɨ an iakɨnir namba 1ɨn aven, Ikiavɨra Itir God kamaghɨn
    Moses mɨgei,
  dop-dop: 'Ɩsɛɣɛlɩ nyǝ́mɑ Icipiti tɑɑ lɩɩʋ pǝnɑɣɑ nɑɑlɛ nyǝŋkɑ ɩsɔtʋ kɑncɑɑlɑɣɑ nyǝŋ
    tɑɑ, Tɑcɑɑ tɔmɑ Moisi kɛ Holɛpʋ wʋlɑɣɑ tɛtʋ tɑɑ sɩ:'
  azb-azb: 'İsrail övladları Misir torpağından çıxdıqdan sonra ikinci ilin birinci
    ayında Rəbb Sina səhrasında Musaya dedi:'
  eng-DBY: And Jehovah spoke to Moses in the wilderness of Sinai, in the first month
    of the second year after their departure from the land of Egypt, saying,
  hin-2017: इस्राएलियों के मिस्र देश से निकलने के दूसरे वर्ष के पहले महीने में यहोवा
    ने सीनै के जंगल में मूसा से कहा,
  wol-KYG: 'Aji Sax ji wax na Musaa ca màndiŋu Sinayi, ca seen atum ñaareel, gannaaw
    ba ñu génnee réewum Misra ca weer wa jëkk. Mu ne ko:'
  eng-YLT: And Jehovah speaketh unto Moses, in the wilderness of Sinai, in the second
    year of their going out of the land of Egypt, in the first month, saying,
  eng-WYC-2017: And the Lord spake to Moses, in the desert of Sinai, in the second
    year after they went out of the land of Egypt, in the first month, and said,
  eng-WMBB: The LORD spoke to Moses in the wilderness of Sinai, in the first month
    of the second year after they had come out of the land of Egypt, saying,
  urd-GVH: इसराईलियों को मिसर से निकले एक साल हो गया था। दूसरे साल के पहले महीने में
    रब ने दश्ते-सीना में मूसा से बात की।
  rug-rug: Zama guahe se Zihova koe Mosese pa soloso qega pa Saenai pa sidara kekenu
    koasa vina rua vuaheni totosona sapu taluarae sari na tie Izireli pa Izipi. Zama
    si Asa,
  gaz-gaz: Waaqayyo erga isaan Gibxii baʼanii booddee jiʼa jalqabaa kan waggaa lammaffaatti
    Gammoojjii Siinaa keessatti akkana jedhee Museetti dubbate;
  fra-LSG: L’Éternel parla à Moïse, dans le désert de Sinaï, le premier mois de la
    seconde année après leur sortie du pays d’Égypte.
  yal-yal: Alatala yi falan ti Musa xa Sinayi tonbonni, e minin ɲɛɛn firinden kike
    singeni Misiran yamanani. A yi a fala, a naxa,
  haw-1868: OLELO mai la o Iehova ia Mose ma ka waonahele o Sinai, i ka malama mua
    o ka lua o ka makahiki, mahope o ko lakou puka ana mailoko mai o ka aina o Aigupita,
    i mai la,
  arb-NAV: 'وَفِي الشَّهْرِ الأَوَّلِ مِنَ السَّنَةِ الثَّانِيَةِ لِخُرُوجِهِمْ مِنْ
    دِيَارِ مِصْرَ، قَالَ الرَّبُّ لِمُوسَى فِي صَحْرَاءِ سِينَاءَ:'
  ewe-ewe: Yehowa de se siawo na Mose esime Mose kple Israelvi mamlɛawo nɔ Sinai gbedzi
    le ɣleti gbãtɔ me, le ƒe evelia me, esi wodo go tso Egipte. Yehowa gblɔ nɛ be,
  eng-LEE: And the Lord spoke unto Moses in the wilderness of Sinai, in the second
    year after their coming out of the land of Egypt, in the first month, saying,
  asm-FB: ইস্ৰায়েল লোক মিচৰ দেশৰ পৰা ওলাই অহাৰ পাছত, দ্বিতীয় বছৰৰ প্ৰথম মাহত, চীনয়
    মৰুভূমিত যিহোৱাই মোচিক ক’লে, তেওঁ ক’লে,
  sus-A: عِسِرَيِلَكَيٍ تٌ مِنِ مِسِرَ بْشِ مَ، عٍ قَ لُ فبٍنفبٍرٍن يِرٍ حّ قِرِن،
    نَ كِكٍ سِنفٍ عَلَتَلَ نُ بَرَ عَ مَسٍن مُنسَ بّ تُرُ سِنِنَ فبٍنفبٍرٍنيِ مَ،
  fra-SBL: 'Yahvé parla à Moïse dans le désert de Sinaï, le premier mois de la deuxième
    année après leur sortie du pays d''Égypte, et dit :'
  hbo-hbo: וַיְדַבֵּ֣ר יְהוָ֣ה אֶל־מֹשֶׁ֣ה בְמִדְבַּר־סִ֠ינַי בַּשָּׁנָ֨ה הַשֵּׁנִ֜ית
    לְצֵאתָ֨ם מֵאֶ֧רֶץ מִצְרַ֛יִם בַּחֹ֥דֶשׁ הָרִאשֹׁ֖ון לֵאמֹֽר׃
  eng-WYCLIFFE: And the Lord spak to Moises, in the deseert of Synay, in the secounde
    yeer aftir that thei yeden out of the lond of Egipt, in the firste moneth,
  cwe-cwe: Mndewa Mulungu kalonga na Musa kuna ichuwala cha Sinai, mwezi wa mwanduso
    muna umwaka wekaidi, viwalawile muna iisi ya Misili. Kamulongela,
  kik-kik: Nake Jehova akĩarĩria Musa kũu Werũ-inĩ wa Sinai mweri-inĩ wa mbere wa
    mwaka wa keerĩ thuutha wa andũ a Isiraeli kuuma bũrũri wa Misiri, akĩmwĩra atĩrĩ,
  fra-NCL: 'Yahweh parla à Moïse, dans le désert de Sinaï, le premier mois de la deuxième
    année après leur sortie du pays d’Égypte. Il dit :'
  cek-AK: Izip prae hoi tacawt o pacoeng, saning hnetto haih, khrah hmaloe koek naah,
    Sinai praezaek ah Angraeng mah Mosi khaeah,
  cuk-cuk: 'Israel-dulemar Egipto-yargi birgabogusa, gebe-nii-onoded-ibagwengus-noaligusadgi,
    Bab-Jehová Moisésʼga Sinaí-nega-dulesulidganba sunmaksagusad. Weyob Moisésʼga
    sogded:'
  uig-CYR: 'Мисир зиминидин чиққандин кейинки иккинчи жили биринчи айда, Пәрвәрдигар
    Синай чөлидә Мусаға буйруп: —'
  tel-2017: యెహోవా సీనాయి అరణ్యంలో మోషేతో మాట్లాడాడు. ఇది వారు ఐగుప్తు దేశం నుండి
    బయటకు వచ్చిన రెండో సంవత్సరం మొదటి నెలలో జరిగింది. ఆయన ఇలా చెప్పాడు.
  hat-BSA: 'SENYÈ a te pale avèk Moïse nan dezè Sinaï a, nan premye mwa nan dezyèm
    ane a lè yo te fin sòti nan Égypte la. Li te di:'
  kos-kos: LEUM GOD El kaskas nu sel Moses yen Mwesis Sinai ke malem se meet lun yac
    se akluo tukun mwet Israel elos illa liki facl Egypt. El fahk,
  hbo-WLC: וַיְדַבֵּ֣ר יְהוָ֣ה אֶל־מֹשֶׁ֣ה בְמִדְבַּר־סִ֠ינַי בַּשָּׁנָ֨ה הַשֵּׁנִ֜ית
    לְצֵאתָ֨ם מֵאֶ֧רֶץ מִצְרַ֛יִם בַּחֹ֥דֶשׁ הָרִאשׁ֖וֹן לֵאמֹֽר׃
  ibo-ibo: Onyenwe anyị gwara Mosis okwu ndị a nʼọzara Saịnaị nʼọnwa mbụ nʼafọ nke
    abụọ site nʼoge ha hapụrụ ala Ijipt. Ọ sịrị ya,
  ory-ory: ଏଥିଉତ୍ତାରେ ଲୋକମାନେ ମିସର ଦେଶରୁ ବାହାର ହେଲା ଉତ୍ତାରେ ଦ୍ୱିତୀୟ ବର୍ଷର ପ୍ରଥମ ମାସରେ
    ସୀନୟ ପ୍ରାନ୍ତରରେ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ,
  chk-chk: Iwe, lon aeuin maramen ewe aruuen ier mürin än chon Israel towu seni ewe
    fanü Isip, ewe Samol mi Lapalap a kapas ngeni Moses me lon ewe fanüapön Sinai,
  rop-rop: Wal YAWEI det trubala God bin tok langa Mosis deya langa det deset kantri
    gulum Sainai langa det feswan manth langa det sekanwan yiya afta detlot Isreil
    pipul bin libum Ijip. Imbin tok,
  ukr-1871: 'І рече Господь Мойсейові в Синайському степу, в другому роцї по виходї
    із землї Египецької, у первому місяцї:'
  deu-1951: 'Und der HERR redete zu Mose in der Wüste Sinai im zweiten Jahr, nachdem
    sie aus Ägypten gezogen waren, im ersten Monat, und sprach:'
  eng-JPS: 'And the LORD spoke unto Moses in the wilderness of Sinai, in the first
    month of the second year after they were come out of the land of Egypt, saying:'
  srp-1865: 'Još reèe Gospod Mojsiju u pustinji Sinajskoj druge godine po izlasku
    njihovu iz zemlje Misirske prvoga mjeseca, govoreæi:'
  lug-lug: Awo Mukama n’ayogera ne Musa mu Ddungu lya Sinaayi mu mwezi ogw’olubereberye
    ogw’omwaka ogwokubiri kasookedde bava mu nsi y’e Misiri. N’amugamba nti,
  heb-heb: וידבר יהוה אל משה במדבר סיני בשנה השנית לצאתם מארץ מצרים בחדש הראשון לאמר׃
  ben-IRV: ইস্রায়েল মিশর দেশ থেকে বেরিয়ে আসার পর দ্বিতীয় বছরের প্রথম মাসে সীনয়
    মরুপ্রান্তে সদাপ্রভু মোশিকে বললেন,
  pan-pan: ਸੀਨਈ ਦੀ ਉਜਾੜ ਵਿੱਚ, ਦੂਜੇ ਸਾਲ ਦੇ ਪਹਿਲੇ ਮਹੀਨੇ ਇਸਰਾਏਲੀਆਂ ਦੇ ਮਿਸਰ ਦੇਸ ਵਿੱਚੋਂ
    ਨਿੱਕਲਣ ਤੋਂ ਬਾਅਦ ਯਹੋਵਾਹ ਮੂਸਾ ਨਾਲ ਬੋਲਿਆ,
  mya-JVB: အဲဂုတ္တု ပြည် မှ ထွက် ၍ ဒုတိယ နှစ် ၊ ပဌမ လ ၌ သိန တော တွင် ထာဝရဘုရား သည်
    မောရှေ အား မိန့် တော်မူ သည်ကား၊
  hmo-hmo: Israela taudia ese Aigupito idia rakatania murinai, lagani iharuana ena
    hua ginigunana dekenai, Sinai tano, taunimanima noho lasi gabuna dekenai Lohiabada
    ese Mose dekenai ia hereva,
  urd-urd: बनी — इस्राईल के मुल्क — ए — मिस्र से निकलने के दूसरे बरस के पहले महीने
    में ख़ुदावन्द ने दश्त — ए — सीना में मूसा से कहा कि;
  rus-SYN: 'И сказал Господь Моисею в пустыне Синайской во второй год по исшествии
    их из земли Египетской, в первый месяц, говоря:'
  bqc-SIM: 'Dii yã''ò Mↄiziɛ Sinai guwaiwaiu Isailiↄ bↄa Egipi wɛ̃̀ plaade mↄ sɛ̃́ia
    guu à mɛ̀:'
  tcz-CHONGTHU: Israelte chu Egypt a patna ahung kichon doh jou kum khat ahung lhing
    chun Sinai lhang a gamthip lah a chun Pakaiyin Mose kom a ahin seiyin,
  mar-mar: मिसर देशामधून इस्राएल लोक बाहेर आल्यानंतर दुसऱ्या वर्षाच्या पहिल्या महिन्यात
    परमेश्वर सीनायच्या रानात मोशेबरोबर बोलला. तो म्हणाला,
  qub-qub: 'Egiptupita Israelcuna llojshicamushan ishcay wataman gallaycoj quillacho
    chunyaj Sinaí jircacho Moisesta Tayta Dios niran:'
  bqp-bqp: 'Dikiri yã ò Musanɛ Sinai gbárannan Isarailanↄ bona Misila wɛ̃̀ plade
    mↄ káaku gũn à pì:'
  hat-hat: 'Nan premye mwa dezyèm lanne apre yo te soti kite peyi Lejip la, Seyè a
    pale ak Moyiz nan dezè Sinayi a, li di l'' konsa:'
  eng-BSB: 'In the first month of the second year after Israel had come out of the
    land of Egypt, the LORD spoke to Moses in the Wilderness of Sinai:'
  tod-tod: 'Konagi velesiɛi ma alu mɔungi ma, ti ɠula ʋoluma Ezipete yooi ʋa, Ɠɔoɠɔ
    GALAGI ɓɔɛni Moize ʋɔ, Sinayi gizei ma leʋebai zu. É ɠɛni ma:'
  eng-WEBPB: The LORD spoke to Moses in the wilderness of Sinai, in the first month
    of the second year after they had come out of the land of Egypt, saying,
  kbq-kbq: Israeli vahe'mo'za Isipi mopa atre'za Sainai ka'ma hagage kokampima emani'naza
    kafua tare agateregeno ese ikantera, Ra Anumzamo'a amanage huno Mosesena asmi'ne,
  nhe-BL: 'Quema TOTECO quicamahui Moisés huan quiilhui nochi ni tlajtoli ya tlantoya
    se xihuitl para quistejque tlen tlali Egipto. Ya calaquiyaya ipan nopa achtohui
    metztli ipan ome xihuitl. Huan ipan nopa tonali nopa israelitame itztoyaj ipan
    nopa huactoc tlali Sinaí huan nojquiya TOTECO quiilhui ni tlajtoli:'
  bus-bus: 'Dii yã ò Musanɛ Sinai gbáan Isarailinↄ bↄna Igipiti wɛ̃̀ plaade mↄ káaku
    guu à bè:'
  gub-BL: Teko Izaew izuapyapyr Ezit ywy wi wahem ire pitài haw zahy rehe mokoz haw
    kwarahy rehe Tupàn Tuweharupi Wiko Ma'e uze'eg Moizez pe ywyxiguhu Xinaz her ma'e
    rehe a'e kury.
  eng-DRA: 'The Lord spoke to Moses in the desert of Sinai, the second year after
    they were come out of the land of Egypt, in the first month, saying:'
