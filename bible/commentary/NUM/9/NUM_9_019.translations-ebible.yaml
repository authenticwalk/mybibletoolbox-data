verse: NUM.009.019
translations:
  mal-C: മേഘം ദീർഘകാലം സമാഗമകൂടാരത്തിന്മേൽ നിലകൊണ്ടപ്പോൾ, ഇസ്രായേല്യർ യാത്രപുറപ്പെടാതെ
    യഹോവയുടെ കൽപ്പനകൾ അനുസരിച്ചു.
  deu-TKW: Und wenn die Wolke lange Zeit auf der Wohnung verzog, so fügten sich die
    Israeliten der Anordnung Jahwes und brachen nicht auf.
  lin-lin: Soki lipata ewumeli tango molayi likolo ya Mongombo, bana ya Isalaele bazalaki
    kotosa mitindo na Yawe mpe bazalaki kokende te.
  eng-LSV: And in the cloud prolonging itself over the Dwelling Place many days, then
    the sons of Israel have kept the charge of YHWH, and do not journey.
  eng-GNV: And when the cloude taryed stil vpon the Tabernacle a long time, the childre
    of Israel kept the watch of the Lord, and iourneyed not.
  eng-WEBSTER: And when the cloud tarried long upon the tabernacle many days, then
    the children of Israel kept the charge of the LORD, and journeyed not.
  nhw-BL: Huan masque nopa mixtli mocahuasquía ipan tiopamitl miyac tonali huan amo
    mijcuiniyaya, nochi israelitame quineltoquiliyayaj itlanahuatil TOTECO huan amo
    nejnemiyayaj.
  swh-ONEN: Wakati wingu lilipobaki juu ya Maskani kwa muda mrefu, Waisraeli walitii
    amri ya Bwana nao hawakuondoka.
  bba-bba: Tɑ̀ n yɔ̃rɑ kuu ten wɔllɔ n kɑ tɛ, Isirelibɑ bɑ rɑ Yinni Gusunɔn woodɑ
    mɛm nɔɔwɛwɑ, bɑ ku rɑ doonɛ min di.
  eng-KJVCPB: And when the cloud tarried long upon the tabernacle many days, then
    the children of Israel kept the charge of the Lord, and journeyed not.
  luo-luo: Kane bor polo osiko koumo kar lemo kuom thuolo malach, jo-Israel norito
    buche Jehova Nyasaye kendo ne ok giwuok.
  meu-meu: Ena be ori ese dina hoho dubu e ḡovaia ahu, to Israel taudia ese Iehova
    ena haheḡani e laloa tao, bena asie tore isi.
  npi-ULB: बादल पवित्र वासस्थानमाथि रहँदा तिनीहरू रोकिन्थे, तिनीहरू छाउनीमा बस्थे
    । बादल पवित्र वासस्थानमाथि धेरै दिनसम्म रहँदा इस्राएलका मानिसहरूले परमप्रभुको
    आज्ञा पालन गर्थे र यात्रा गर्दैनथे ।
  yor-yor: Nígbà tí ìkùùkuu bá dúró sórí àgọ́ fún ìgbà pípẹ́, síbẹ̀ àwọn ọmọ Israẹli
    gbọ́rọ̀ sí àṣẹ Olúwa wọn kò sì ní gbéra láti lọ.
  pes-OPCB: اگر ابر مدت زیادی می‌ایستاد، آنها هم از دستور خداوند اطاعت کرده، به همان
    اندازه توقف می‌کردند.
  tgl-ULB: Kapag nananatili ang ulap sa tabernakulo ng maraming araw, maaaring sundin
    ng mga tao ng Israel ang mga tagubilin ni Yahweh at huwag maglakbay.
  cbu-NT: Msas anshurisha taaratarawu Apanllush pang' zapantaa zar tushiyrangu, ashtaa
    Israelchichsha anshuri msaseem kutataranaya. Amb ashirangsin, Apanllee kamachtamarini
    izuuru payuranganaya.
  hui-hui: Beraliba biagome Balai Anda biago helalu pu a̱i̱ nahe haabo hayagua tigua
    Anduane Homogonaga bi hale halu pu a̱i̱ na̱i̱ nabiaga ogoriani haabo hene.
  mya-mya: မိုး​တိမ်​သည်​တဲ​တော်​အ​ပေါ်​တွင်​အ​ချိန်​ကြာ​မြင့်​စွာ​တည်​ရှိ​နေ​သော​အ​ခါ
    သူ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မိန့်​တော်​ကို​နာ​ခံ​၍​ခ​ရီး​ဆက်​ခြင်း​မ​ပြု​ကြ​ချေ။-
  bod-N: གལ་སྲིད་སྤྲིན་གུར་མཆོག་གི་སྟེང་དུ་ཉིན་མང་པོར་བཞུགས་པའི་ཚེ། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བརྩིས་ནས་ལམ་དུ་མི་ཆས་པ་ཡིན་ནོ།
    །
  sna-sna: Gore paraimira pamusoro petabhenakeri, ivo vairamba vakadzika musasa.
  spa-BLM: Cuando la nube permanecía sobre el tabernáculo muchos días, entonces los
    hijos de Israel cumplían la orden de Yahvé y no viajaban.
  cac-cac: Tato nivan tiempo tz'och vaan jun asun chi', sc'anab'ajej eb' d'a Jehová
    scan ta'.
  swh-ULB: Na wingu lilipobaki kwenye masikani kwa siku nyingi, wana wa Israeli walitakiwa
    kutii maelekezo ya BWANA na kusitisha safari yao.
  bel-bel: і калі воблака доўгі час было над скініяй, дык і сыны Ізраілевыя сьледавалі
    гэтаму ўказаньню Госпада і не выпраўляліся;
  deu-ELBBK: Und wenn die Wolke viele Tage auf der Wohnung blieb, so warteten die
    Kinder Israel der Hut des HERRN und brachen nicht auf.
  mbb-OT: Minsan meluǥayad he timpu is kenà ked-awà duen te ǥapun diyà te zivavew
    zuen te Tulda, ne kenà sikandan egenat; edtaǥad sikandan te idsuǥù te Nengazen.
  mal-2015: മേഘം തിരുനിവാസത്തിന്മേൽ ഏറെനാൾ ഇരുന്നു എങ്കിൽ യിസ്രായേൽമക്കൾ യാത്ര പുറപ്പെടാതെ
    യഹോവയുടെ ആജ്ഞ കാത്തുകൊണ്ടിരിക്കും.
  rmc-rmc: Te e chmara ačhelas buter časos upral o Svetostankos, o Izraeliti šunenas
    le RAJESKRO prikazaňje a na mukenas pes pro drom.
  pes-OPV: وچون ابر، روزهای بسیار برمسکن توقف می‌نمود، بنی‌اسرائیل ودیعت خداوند را
    نگاه می‌داشتند وکوچ نمی کردند.
  ron-1924: Кынд норул рэмыня май мултэ време дясупра кортулуй, копиий луй Исраел
    аскултау де порунка Домнулуй ши ну порняу.
  ben-OBCV: যখন মেঘ দীর্ঘ সময় ধরে আবাস তাঁবুর উপরে অবস্থান করত, ইস্রায়েলীরা সদাপ্রভুর
    আদেশ পালন করে যাত্রা করত না।
  som-som: Oo haddii daruurtu taambuugga kor joogto maalmo badan, markaas reer binu
    Israa'iil way xajin jireen amarka Rabbiga oo mana ay guuri jirin.
  lat-VUC: et si evenisset ut multo tempore maneret super illud, erant filii Israël
    in excubiis Domini, et non proficiscebantur
  eng-ASVBT: And when the cloud tarried upon the tabernacle many days, then the children
    of Israel kept the charge of Jehovah, and journeyed not.
  ita-1885: E quando la nuvola continuava a star per molti giorni in sul Tabernacolo,
    allora i figliuoli d'Israele attendevano alle fazioni del servigio del Signore,
    e non si partivano.
  eng-LXXUP: And whenever the cloud shall be drawn over the tabernacle for many days,
    then the children of Israel shall keep the charge of God, and they shall not remove.
  eng-ULB: When the cloud remained on the tabernacle for many days, then the people
    of Israel would obey Yahweh's instructions and not travel.
  spa-VBL: Aunque la nube no se moviera durante mucho tiempo, los israelitas hicieron
    lo que el Señor les decía y no seguían adelante.
  fra-_FOB: Et lorsque la nuée restait longtemps sur la Demeure, les enfants d'Israël
    observaient l'ordre de l'Éternel, et ne partaient point.
  mal-mal: മേഘം തിരുനിവാസത്തിന്മേൽ ഏറെനാൾ നിലകൊണ്ടപ്പോൾ യിസ്രായേൽ മക്കൾ യാത്ര പുറപ്പെടാതെ
    യഹോവയുടെ കല്പനയ്ക്കായി കാത്തിരുന്നു.
  urd-GVR: Kabhī kabhī bādal baṛī der tak ḳhaime par ṭhahrā rahtā. Tab Isrāīlī Rab
    kā hukm mān kar rawānā na hote.
  suz-BL: मेको गोस्‍स शुश नाक्‍त सम्‍म ग्रुम्‍तीक ताम्‍बु तार बाक्‍त हना यो, इस्राएलीपुकी
    परमप्रभु यावे आ देंशो टिशा मगाक्‍बाक्‍तेक्‍म।
  ita-1927: E quando la nuvola rimaneva per molti giorni sul tabernacolo, i figliuoli
    d’Israele osservavano la prescrizione dell’Eterno e non si movevano.
  ckb-ckb: هەر کاتێک هەورەکە چەند ڕۆژێکی زۆر لەسەر چادرەکەی پەرستن دەمایەوە، ئەوا
    نەوەی ئیسرائیل گوێڕایەڵی یەزدان دەبوون و بەڕێ نەدەکەوتن.
  eng-BBE: When the cloud was resting on the House for a long time the children of
    Israel, waiting for the order of the Lord, did not go on.
  kan-OKCV: ಮೇಘವು ದೇವದರ್ಶನದ ಗುಡಾರದ ಮೇಲೆ ಅನೇಕ ದಿವಸಗಳು ತಡಮಾಡಿದಾಗ, ಇಸ್ರಾಯೇಲರು ಯೆಹೋವ ದೇವರ
    ಅಪ್ಪಣೆಯನ್ನು ಅನುಸರಿಸಿ ಪ್ರಯಾಣ ಮಾಡದೆ ಇರುತ್ತಿದ್ದರು.
  bbb-bbb: Ro amite fu maza jiamado Are Muvuaka Akae ado ijia namo ije e Isureroko
    bu E Ireobo irinana bu vako baki ro bu ijia karivo.
  tam-2017: மேகம் நெடுநாள் வாசஸ்தலத்தின்மேல் தங்கியிருக்கும்போது, இஸ்ரவேல் மக்கள்
    புறப்படாமல் யெகோவாவின் காவலைக் காத்துக்கொண்டிருப்பார்கள்.
  spa-RV-1909: Y cuando la nube se detenía sobre el tabernáculo muchos días, entonces
    los hijos de Israel guardaban la ordenanza de Jehová y no partían.
  ron-BTF: Și când norul întârzia peste tabernacol multe zile, atunci copiii lui Israel
    păzeau însărcinarea DOMNULUI și nu călătoreau.
  eng-WEBP: When the cloud stayed on the tabernacle many days, then the children of
    Israel kept the LORD’s command, and didn’t travel.
  eng-FBV: Even if the cloud didn't move for a long time, the Israelites did what
    the Lord told them and didn't move on.
  nld-1939: Wanneer de wolk langere tijd op de tabernakel bleef rusten, richtten de
    Israëlieten zich naar Jahweh’s beschikking, en trokken niet verder.
  nch-BL: Huan masque nopa mixti mocahuayaya ipan tiopamit miyac tonali huan amo mijcueniyaya,
    nochi israelitame quineltoquiliyayaj itanahuatil TOTECO huan amo nejnemiyayaj.
  vie-1934: Khi nào trụ mây ngự lâu trên đền tạm, thì dân Y-sơ-ra-ên vâng theo mạng
    Đức Giê-hô-va, chẳng hề ra đi.
  hin-CV: यहां तक कि जब यह बादल बहुत समय के लिए साक्षी तंबू पर ठहरा रहता था, वे वहीं
    डेरा डाले रहते थे.
  eng-OURB: When the cloud stayed on the tabernacle many days, then the children of
    Israel [God prevails] kept Adonai’s charge, and didn’t travel.
  spa-BES: Cuando la nube estuvo descansando en la Tienda durante mucho tiempo, los
    hijos de Israel, esperando la orden del Señor, no continuaron.
  tdx-tdx: Ndra te nitolom-pijohañe ambone’ i kivohoy andro maro i rahoñey le nambena’
    o ana’ Israeleo ty hatoro’ Iehovà, vaho tsy nañavelo.
  vid-vid: Hanga yila ng'hungugu iwe yikale mchanya mwa ihema kwa mazuwa menji, Waisilaeli
    nawamhulichiza Mkulu Nguluwi, na hewo hawochile.
  eng-OKE: However long the time the Cloud was upon the Tabernacle, (however) many
    the days, the sons of Israel kept the watch of the Word of the Lord, and journeyed
    not.
  tha-KJV: แม้​เมื่อเมฆอยู่เหนือพลับพลานานหลายวัน คนอิสราเอลก็​ปฏิบัติ​ตามพระบัญชาของพระเยโฮวาห์
    ไม่​ยกเดินไป
  por-BR-2018: E quando a nuvem se detinha sobre o tabernáculo muitos dias, então
    os filhos de Israel guardavam a ordenança do SENHOR e não partiam.
  deu-ELO: Und wenn die Wolke viele Tage auf der Wohnung verweilte, so warteten die
    Kinder Israel der Hut Jehovas und brachen nicht auf.
  eng-WYC-2018: And if it befelled that it dwelled much time upon the tabernacle,
    the sons of Israel were in the watches of the Lord, and they went not forth, (And
    if it befell that it stayed a long time over the Tabernacle, the Israelites kept
    watch for the Lord, and they did not go forth,)
  epo-epo: Kaj se la nubo restadis super la tabernaklo longan tempon, la Izraelidoj
    plenumadis la instrukcion de la Eternulo kaj ne elmoviĝadis.
  uig-PIN: Bulut ibadǝt qedirining üstidǝ heli künlǝrgiqǝ tohtap tursa, Israillarmu
    Pǝrwǝrdigarning kɵrsitmisini tutup sǝpǝrgǝ qiⱪmaytti;
  beo-beo: Mu mobi ganumu da eso bagohame ilia fisisu da:iya gadodili dialebeba:le,
    ilia da Hina Gode Ea hamoma:ne sia:i defele, ouesalu.
  tpi-OTNT: Taim klaut i stap longpela taim antap long haus sel, ol manmeri i bihainim
    tok bilong Bikpela na ol i no i go long narapela hap.
  hau-SA: Sa’ad da girgijen ya ci gaba da kasancewa a bisan tabanakul na dogon lokaci,
    Isra’ilawa sukan bi umarnin Ubangiji, ba kuwa za su tashi ba.
  uig-LAT: Bulut ibadet chédirining üstide xéli künlergiche toxtap tursa, Israillarmu
    Perwerdigarning körsitmisini tutup seperge chiqmaytti;
  nde-nde: Lapho iyezi lihlala isikhathi eside phezu kwethabanikeli, abako-Israyeli
    bamlalela uThixo abaze bahamba.
  ton-ton: Pea ka tatali fuoloa ʻae ʻao ʻi he funga fale fehikitaki ʻo ʻaho lahi,
    naʻe fai ʻe he fānau ʻa ʻIsileli ki he tauhi ʻo Sihova, pea naʻe ʻikai fononga.
  ces-1613: Když pak trval oblak nad příbytkem po mnohé dny, tedy drželi synové Izraelští
    stráž Hospodinovu, a netáhli odtud.
  eng-WMB: When the cloud stayed on the tabernacle many days, then the children of
    Israel kept the LORD’s command, and didn’t travel.
  tam-TCV: மேகம் இறைசமுகக் கூடாரத்தின்மேல் நீண்டகாலம் தங்கியிருந்தால், இஸ்ரயேலர் யெகோவாவினுடைய
    உத்தரவுக்காகக் கீழ்ப்படிந்து புறப்படாதிருந்தார்கள்.
  ceb-ULB: Kung ang panganod magpabilin ibabaw sa tabernakulo sa daghang mga adlaw,
    ang katawhan sa Israel motuman sa mga pagmando ni Yahweh ug dili molakaw.
  pol-UBG: A kiedy obłok pozostawał nad przybytkiem przez wiele dni, wtedy synowie
    Izraela przestrzegali rozkazu PANA i nie wyruszali.
  agr-agr: Tuja yujagkim aak pegkejam aakmakbaun ijia kuashat tsawan ataik, Tuke Pujuu
    wetá tachamu asag, nuwi aakmajag batsamajaku ainawai.
  kyc-kyc: Kopa doko komau anda dokona yuu gii malu mee sulu siya dokopa wambu dupwame
    Kamongo kando warombo sepala yuu mendasa paa nayami.
  urd-GVU: کبھی کبھی بادل بڑی دیر تک خیمے پر ٹھہرا رہتا۔ تب اسرائیلی رب کا حکم مان
    کر روانہ نہ ہوتے۔
  deu-1912: Und wenn die Wolke viele Tage verzog auf der Wohnung, so taten die Kinder
    Israel nach dem Gebot des HERRN und zogen nicht.
  ntj-ntj: '@see-verse:NUM.009.018'
  kan-2017: ಆ ಮೇಘವು ಬಹುದಿನದವರೆಗೂ ದೇವದರ್ಶನದ ಗುಡಾರದ ಮೇಲೆ ಇರುವಾಗ ಇಸ್ರಾಯೇಲರು ಯೆಹೋವನ ಸೂಚನೆಯನ್ನು
    ಅನುಸರಿಸಿ ಪ್ರಯಾಣ ಮಾಡದೆ ಇರುತ್ತಿದ್ದರು.
  yap-yap: Ma ra par fa gi manileng u daken fare Tent nib n’uw nap’an, miyad fol rok
    SOMOL ni dab ra milekaggad.
  hlt-MCSB: Cingmai loh dungtlungim soah khohnin a yet a uelh vaengah tah Israel ca
    rhoek loh BOEIPA kah a kuek te a ngaithuen uh tih cet uh voel pawh.
  mdy-ETH: ዬይ ሻኣራ ዓፒሎና ማዢንቴ ማኣሮ ዑፃ ሚርጌ ዎዴ ዴዔያ ማዔቴያ ዔያታ ናንጊና ናንጋ ጎዳም ዓይሢንቲ ዒማካ ዴዴዓኔ፤
    ሜሌ ቤሲ ዓኣዹዋሴ።
  twi-ASANTE: Sɛ ɛgyina baabi kyɛ a, wɔn nso gyina hɔ kyɛ. Na sɛ ɛgyina hɔ nna kakra
    bi a, wɔn nso gyina hɔ nna kakra bi saa ara, ɛfiri sɛ, saa na Awurade ahyɛ wɔn
    sɛ wɔnyɛ.
  eng-WEBU: When the cloud stayed on the tabernacle many days, then the children of
    Israel kept the LORD’s command, and didn’t travel.
  bnp-bnp: Na tahuna a bubu i pesi tabaka na Mailo na Vure, e huriki bara ri ramai
    a nita ne BAKOVI DAGI ri made na mada.
  wal-wal: SHaarai Xoossaa Dunkkaaniyaa bollan daro gallassaa gam77ikko, Israa7eelati
    GODAA azazuwaa naagoosonappe attin, awanne bookkona.
  spa-PDDPT: Cuando la nube se detenía sobre el Tabernáculo muchos días, los hijos
    de Israel guardaban la ordenanza de Yavé, y no salían.
  gun-gun: Heta ára re ri ombojeroviaaty áry rupi arai opyta teĩ Israel kuery Senhor
    ojapo ukaa rami ikuai vy ndooi 'rã okuapy.
  ilo-ULB: No nagtalinaed ti ulep iti ngatoen ti tabernakulo iti adu nga aldaw, ket
    rumbeng a tungpalen dagiti tattao iti Israel dagiti bilbilin ni Yahweh ken saanda
    nga agdaliasat.
  kpg-kpg: Di madagoaa o di baahi gololangi ma gaa noho duai i hongo di Hale laa,
    gei digaula e hagalongo hua gi Dimaadua, hagalee hagatanga.
  uig-ARA: بۇلۇت ئىبادەت چېدىرىنىڭ ئۈستىدە خېلى كۈنلەرگىچە توختاپ تۇرسا، ئىسرائ‍ىللارمۇ
    پەرۋەردىگارنىڭ كۆرسىتمىسىنى تۇتۇپ سەپەرگە چىقمايتتى؛
  sus-sus: Xa nuxui sa bu hɔrɔmɔlingira fari a gbe ra, Isirayilakae nu birama Alatala
    xa yaamari nan fɔxɔ ra, e lu mɛnni.
  pon-2006: Eri, ma pelien depweko pahn kin mihmi werei pohn Impwalo, mehn Israel
    ko kin peikiong KAUN-O oh sohte kin mwekidwei.
  jae-jae: Tao embe êŋgandê lômbec auc bêc taêsam, go lau Israel sêsô Apômtaunê biŋ
    ŋalabu ma sêndi atom.
  ksd-ksd: Ma ba ra bakut i ga kiki taun ra pal na mal a mangoro na bung, a tarai
    Israel dia ga torom ta ra vartuluai kai ra Luluai, ma pa dia ga kakari.
  tur-YTC: Bulut konutun üzerinde çok günler kaldığı zaman İsrael'in çocukları Yahve'nin
    buyruğunu tutar ve yola çıkmazlardı.
  grc-BRENT: Καὶ ὅταν ἐφέλκηται ἡ νεφέλη ἐπὶ τῆς σκηνῆς ἡμέρας πλείους, καὶ φυλάξονται
    οἱ υἱοὶ Ἰσραὴλ τὴν φυλακὴν τοῦ Θεοῦ, καὶ οὐ μὴ ἐξάρωσι.
  ind-AYT: Ketika awan itu melingkupi Tenda Suci untuk waktu yang lama, umat Israel
    akan tetap mematuhi TUHAN dan tidak berangkat.
  nya-nya: Mtambowo ukakhala pa chihema nthawi yayitali, Aisraeli ankasungabe lamulo
    la Yehova ndipo iwo sankasamukanso.
  hrv-hrv: Ako bi oblak dugo stajao nad Prebivalištem, Izraelci su slušali Jahvin
    nalog i ne bi polazili na put.
  mps-mps: Te pǫ hauwa sogo te name ugwa be pedude bidibaso da, te we bidi dabe augwaligo
    Genuai Bidigo po wali pelama, augwali gasaba me peyu ebe.
  tpi-tpi: Taim klaut i stap longpela taim antap long haus sel, ol manmeri i bihainim
    tok bilong Bikpela na ol i no i go long narapela hap.
  dan-1931: når Skyen blev over Boligen i længere Tid, rettede Israelitterne sig efter,
    hvad HERREN havde foreskrevet dem, og brød ikke op.
  vie-OVCB: Khi trụ mây cứ ở trên Đền Tạm một thời gian dài, người Ít-ra-ên cũng vâng
    lệnh Chúa Hằng Hữu và không ra đi.
  guj-2017: અને જ્યારે મેઘ લાંબા સમય સુધી મંડપ પર રહેતો ત્યારે ઇઝરાયલ લોકો યહોવાહે
    સોંપેલી સેવા કરતા અને આગળ ચાલતા નહિ.
  pon-2006A: Eri, ma pelien depweko pahn kin mihmi werei pohn Impwalo, mehn Israel
    ko kin peikiong KAUN-O oh sohte kin mwekidwei.
  por-BRBSL: Quando a nuvem permaneceu no tabernáculo por muitos dias, então os filhos
    de Israel mantiveram o comando de Iavé, e não viajaram.
  cth-cth: Lukkareiim dawk tâmai kasawlah kaawm nakunghai, Isarelnaw ni BAWIPA e kâ
    a ngai awh dawkvah, cet laipalah ao awh.
  twi-twi: Sɛ egyina baabi kyɛ a, wɔn nso gyina hɔ kyɛ. Na sɛ egyina hɔ nna kakraa
    bi a, wɔn nso gyina hɔ nna kakraa bi saa ara, efisɛ saa na Awurade ahyɛ wɔn sɛ
    wɔnyɛ.
  hlt-hlt: Cingmai loh dungtlungim soah khohnin a yet a uelh vaengah tah Israel ca
    rhoek loh BOEIPA kah a kuek te a ngaithuen uh tih cet uh voel pawh.
  tbz-SIM: Kɛ̀ diwɛtirì còḿmú Kuyie ntou ĩ́nkɛ̀ kɛ yĩ yɛwe pɛ́u, Isidɑyɛɛribɛ múnkɛ
    bɑ́ɑ́ ítɛ́ bɛ̀ ndɛ mbo kɛ pĩ́ ti Yiɛ̀ nKuyie mbɛ̀ nɑ̀kɛ́ tì.
  msy-2020: Ghuariar kam dughiar ruarimɨn Purirpenimɨn pɨn ikɨvɨra ikɨtɨ, Israelia
    Ikiavɨra Itir Godɨn akam baregh igharagh mangan kogham.
  dop-dop: '@see-verse:NUM.009.018'
  azb-azb: Bulud uzun müddət çadırın üzərində dayananda İsrail övladları Rəbbin buyruğuna
    riayət edərdilər.
  eng-DBY: And when the cloud was long upon the tabernacle many days, then the children
    of Israel kept the charge of Jehovah, and journeyed not.
  hin-2017: जब बादल बहुत दिन निवास पर छाया रहता, तब भी इस्राएली यहोवा की आज्ञा मानते,
    और प्रस्थान नहीं करते थे।
  wol-KYG: Su niir wa yàggee ca kaw màkkaan ma it, ak lu fan ya bare bare, bànni Israyil
    a ngay dénkoo dénkaaney Aji Sax ji, waaye duñu dem.
  eng-YLT: And in the cloud prolonging itself over the tabernacle many days, then
    have the sons of Israel kept the charge of Jehovah, and journey not,
  kne-kne: Mo mabayag di pantean din liboo sin kayang di Tolda, siya abe di kabayag
    da ay mankampo ay nanongpal sin bilin Diyos.
  eng-WYC-2017: And if it befelled that it dwelled much time upon the tabernacle,
    the sons of Israel were in the watches of the Lord, and they went not forth,
  eng-WMBB: When the cloud stayed on the tabernacle many days, then the children of
    Israel kept the LORD’s command, and didn’t travel.
  urd-GVH: कभी कभी बादल बड़ी देर तक ख़ैमे पर ठहरा रहता। तब इसराईली रब का हुक्म मानकर
    रवाना न होते।
  rug-rug: Totoso koa va seunae sa lei pa batuna sa Ipi Hopena, ba va tabea mo rini
    se Zihova, meke lopu rizu taloa si arini.
  gaz-gaz: Yoo duumessi sun guyyaa hedduu dunkaana gubbaa tures Israaʼeloonni seera
    Waaqayyootiif waan ajajamaniif iddoo sanaa kaʼanii hin deeman ture.
  fra-LSG: Quand la nuée restait longtemps sur le tabernacle, les enfants d’Israël
    obéissaient au commandement de l’Éternel, et ne partaient point.
  yal-yal: Xa kundaan yi lu Ala Batu Bubun xun ma waxati xunkuye, Isirayila kaane
    yi Alatalaa yamarin suxuma nɛn. E mi yi sigama.
  haw-1868: Aia ku liuliu iho la ke ao maluna o ka halelewa a nui na la, alaila malama
    na mamo a Iseraela i ka oihana a Iehova, aole no i hele aku.
  arb-NAV: وَإِنْ طَالَ أَمَدُ حُلُولِ السَّحَابَةِ عَلَى الْمَسْكَنِ أَيَّاماً كَثِيرَةً،
    كَانَ شَعْبُ إِسْرَائِيلَ يُطِيعُونَ أَمْرَ الرَّبِّ، وَيَلْبَثُونَ مُقِيمِينَ
    لَا يَرْتَحِلُونَ.
  ewe-ewe: Ne enɔ anyi wòdidi la, woawo hã wonɔa anyi ɣeyiɣi didi ma ke. Ke ne enɔ
    anyi ŋkeke ʋɛ aɖewo ko la, ekema Israelviwo hã wonɔa anyi ŋkeke ʋɛ aɖewo ko, elabena
    nenemae Yehowa ɖo na wo.
  eng-LEE: And when the cloud tarried upon the tabernacle many days, then did the
    children of Israel keep the charge of the Lord, and journeyed not forward.
  asm-FB: আৰু সেই মেঘে যেতিয়া আবাসৰ ওপৰত বহুদিন ধৰি থাকে, তেতিয়া ইস্ৰায়েলৰ সন্তান
    সকলেও যাত্ৰা নকৰি, যিহোৱাৰ উদ্দেশ্যে যি কৰিব লগীয়া, তাকে কৰে।
  sus-A: شَ نُشُي سَ بُ هْرْ مْلِنفِرَ قَرِ عَ فبٍ رَ، عِسِرَيِلَكَيٍ نُ بِرَ مَ عَلَتَلَ
    شَ يَامَرِ نَن قْشْ رَ، عٍ لُ مّننِ.
  fra-SBL: Lorsque la nuée restait plusieurs jours sur le tabernacle, les enfants
    d'Israël respectaient l'ordre de l'Éternel et ne voyageaient pas.
  hbo-hbo: וּבְהַאֲרִ֧יךְ הֶֽעָנָ֛ן עַל־הַמִּשְׁכָּ֖ן יָמִ֣ים רַבִּ֑ים וְשָׁמְר֧וּ
    בְנֵי־יִשְׂרָאֵ֛ל אֶת־מִשְׁמֶ֥רֶת יְהוָ֖ה וְלֹ֥א יִסָּֽעוּ׃
  eng-WYCLIFFE: And if it bifelde that it dwellide in myche tyme on the tabernacle,
    the sones of Israel weren in the watchis of the Lord, and thei yeden not forth,
  cwe-cwe: Wingu diya vidikalame uchanyha ya hema da Mulungu siku nyingi, Waisilaili
    wamuhulika Mndewa Mulungu, hawasegele.
  kik-kik: Hĩndĩ ĩrĩa itu rĩaikara igũrũ rĩa Hema-ĩyo-Nyamũre kahinda karaaya-rĩ,
    andũ a Isiraeli magaathĩkĩra Jehova na makaaga kuumagara.
  fra-NCL: Quand la nuée restait longtemps sur la Demeure, les enfants d’Israël observaient
    le commandement de Yahweh et ne levaient pas le camp.
  cek-AK: Kahni im nuiah atue kasawk ah tamai oh naah, Israel kaminawk kholong caeh
    o ai, Angraeng mah paek ih lok to a zing o.
  cuk-cuk: Ar mogir Bab-Dummadse-goled-neg-birgi iba-bukidar-naile, Israel-dulemar
    Bab-Jehová-sogedba imakdamalad, gwen bangudasurmalad.
  uig-CYR: Булут ибадәт чедириниң үстидә хелә күнләргичә тохтап турса, Исраилларму
    Пәрвәрдигарниң көрситмисини тутуп сәпәргә чиқмайтти;
  tel-2017: ఆ మేఘం ఒకవేళ ఎక్కువ రోజులు మందిరం పైన ఉండిపోతే యెహోవా ఆదేశాలను బట్టి ఇశ్రాయేలు
    ప్రజలు ప్రయాణం చేసేవారు కాదు.
  hat-BSA: Menm lè nwaj la te fè reta sou tabènak la pandan anpil jou, fis Israël
    yo te kenbe lòd SENYÈ a. Yo pa t pati.
  kos-kos: Pukunyeng sac finne oan paht fin Lohm Nuknuk Mutal, mwet Israel elos ac
    liyaung na sap lun LEUM GOD, ac tia mukuila.
  hbo-WLC: וּבְהַאֲרִ֧יךְ הֶֽעָנָ֛ן עַל־הַמִּשְׁכָּ֖ן יָמִ֣ים רַבִּ֑ים וְשָׁמְר֧וּ
    בְנֵי־יִשְׂרָאֵ֛ל אֶת־מִשְׁמֶ֥רֶת יְהוָ֖ה וְלֹ֥א יִסָּֽעוּ׃
  ibo-ibo: Ọ bụrụ na igwe ojii ahụ anọọtee anya, ụmụ Izrel nʼonwe ha na-erube isi
    nʼiwu Onyenwe anyị hapụ ịga nʼihu nʼije ha.
  ory-ory: ପୁଣି, ଯେତେବେଳେ ସେହି ମେଘ ଆବାସ ଉପରେ ବହୁ ଦିନ ବିଳମ୍ବ କରି ରହିଲା, ସେତେବେଳେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ
    ସଦାପ୍ରଭୁଙ୍କ ରକ୍ଷଣୀୟ ରକ୍ଷା କଲେ ଓ ଯାତ୍ରା କଲେ ନାହିଁ।
  chk-chk: Iwe, are ewe kuchu a nonomotam asen ewe imwenfel seni mangaku lon chomong
    rän, ekewe aramasen Israel resap sai, pun ra aleasochis ngeni ewe Samol mi Lapalap.
  rop-rop: Wen det klaud bin oldei jidan longtaim langa det Seikridwan Tent, deibin
    oldei stap deya langa det seimwan pleis igin dumaji YAWEI bin oldei dalim Mosis
    blanga dum lagijat, en dei nomo bin shifdim olabat kemp.
  ukr-1871: І як хмара стояла довгий час над храминою, тодї відправляли сини Ізрайлеві
    службу Господеві й не рушали в дорогу.
  deu-1951: Und wenn die Wolke viele Tage lang auf der Wohnung verharrte, so beachteten
    die Kinder Israel den Wink des HERRN und zogen nicht.
  eng-JPS: And when the cloud tarried upon the tabernacle many days, then the children
    of Israel kept the charge of the LORD, and journeyed not.
  srp-1865: I kad oblak dugo stajaše nad šatorom, tada svršivahu sinovi Izrailjevi
    što treba svršivati Gospodu i ne polažahu.
  lug-lug: Ekire ne bwe kyamalanga ennaku ennyingi waggulu wa Weema, abaana ba Isirayiri
    baagonderanga ekiragiro kya Mukama Katonda ne batasitula kutambula.
  heb-heb: ובהאריך הענן על המשכן ימים רבים ושמרו בני ישראל את משמרת יהוה ולא יסעו׃
  ben-IRV: আর মেঘ যখন সমাগম তাঁবুর সমাগম তাঁবুর উপরে অনেক দিন অবস্থান করত, তখন ইস্রায়েল
    সন্তানরা সদাপ্রভুর আদেশ পালন করত; যাত্রা করত না।
  pan-pan: ਜਦ ਬੱਦਲ ਡੇਰੇ ਉੱਤੇ ਬਹੁਤੇ ਦਿਨਾਂ ਤੱਕ ਠਹਿਰਿਆ ਰਹਿੰਦਾ ਸੀ ਤਾਂ ਇਸਰਾਏਲੀ ਯਹੋਵਾਹ ਦੇ
    ਹੁਕਮ ਨੂੰ ਮੰਨਦੇ ਹੋਏ ਕੂਚ ਨਹੀਂ ਕਰਦੇ ਸਨ।
  mya-JVB: မိုဃ်းတိမ် သည် တဲ တော်အပေါ် မှာ နေ့ ရက်ကြာမြင့် စွာတည် နေသောအခါ ၊ ဣသရေလ
    အမျိုးသား တို့ သည် ခရီး မ သွားဘဲ ထာဝရဘုရား ထံတော်၌ စောင့် နေကြ ၏။
  hmo-hmo: Nega haida ori ese nega daudau Dubu ia koua, to Israela taudia ese Lohiabada
    ena oda idia laloa, idia toreisi lasi kamepa dekena amo.
  urd-urd: और जब बादल घर पर बहुत दिनों ठहरा रहता, तो बनी — इस्राईल ख़ुदावन्द के हुक्म
    को मानते और रवाना नहीं होते थे।
  rus-SYN: и если облако долгое время было над скиниею, то и сыны Израилевы следовали
    этому указанию Господа и не отправлялись;
  bqc-SIM: Tó tɛlupi lɛ́ gↄↄplakɛ zwã̀akpɛa, aaiↄ Dii yãma, aali fɛlɛ bòouo.
  tcz-CHONGTHU: Hiche meilom chu Houbuh chung nga nisot tah aum ji teng Israel techu
    akichol jiuvin Pathen Houna dinga atoh ding umho chu atong jiuvin ahi.
  mar-mar: जेव्हा कधी ढग निवासमंडपावर बरेच दिवस राहत असे, मग इस्राएल लोक परमेश्वराचा
    नियम पाळून आणि प्रवास करीत नव्हते.
  qub-qub: Toldu janancho unaycamana pucutay cacuptenga mana aywajnachu. Jinancho
    Tayta Diosta sirbiytana gallaycoj.
  bqp-bqp: Tó tɛ́luku pì tɛn gↄrↄ pla kɛ kuta pìla, òdigↄ̃ Dikiri yã ma, òdi bùra
    futɛro.
  hat-hat: Si nwaj la te rete anpil jou anwo tant lan san deplase, moun pèp Izrayèl
    yo te swiv lòd Seyè a, yo menm tou yo pa t' deplase.
  eng-BSB: Even when the cloud lingered over the tabernacle for many days, the Israelites
    kept the LORD’s charge and did not set out.
  tod-tod: Anɛɛ tonaɓiingi a la lɛbi pa seɠe ʋɛlɛ ɲadegai maazu suɠooza, Izelayɛle
    nuiti ti ɠɛni ɠolozu Ɠɔoɠɔ GALAGI wooi ʋɛ, ti la ɠɛni liizu.
  eng-WEBPB: When the cloud stayed on the tabernacle many days, then the children
    of Israel kept the LORD’s command, and didn’t travel.
  kbq-kbq: Ana zanke'ma huno hampomo ruotge seli nomofo agofetu hakare gna mege'za,
    Israeli vahe'mo'za Ra Anumzamo'ma kema hanigu avega ante'za mani'naze.
  nhe-BL: Huan yonque nopa mixtli mocahuasquía ipan tiopamitl miyac tonali huan ax
    mijcueniyaya, nochi israelitame quineltoquiliyayaj itlanahuatil TOTECO huan ax
    nejnemiyayaj.
  bus-bus: Tó tɛ́luguu pì e gurↄ plaaa kɛɛ kutaa pìla, aↄ̃ègↄ̃ Dii yã maa, aↄ̃è bùra
    fɛɛro.
  gub-BL: Aze umumaw 'ar tetea'u tàpuzràn i'aromo Izaew weruzar Tupàn Tuweharupi Wiko
    Ma'e a'e wi uhem 'ym pà wà.
  eng-DRA: And if it was so that it continued over it a long time, the children of
    Israel kept the watches of the Lord, and marched not,
