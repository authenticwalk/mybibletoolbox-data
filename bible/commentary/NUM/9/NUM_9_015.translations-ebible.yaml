verse: NUM.009.015
translations:
  mal-C: സമാഗമകൂടാരം ഉയർത്തിയ നാളിൽ മേഘം ഉടമ്പടിയുടെ കൂടാരമായ സമാഗമകൂടാരത്തെ മൂടി.
    സന്ധ്യമുതൽ പ്രഭാതംവരെ സമാഗമകൂടാരത്തിന്മേലുള്ള മേഘം കാഴ്ചയ്ക്ക് അഗ്നിസമാനമായിരുന്നു.
  deu-TKW: An dem Tag aber, an welchem man die Wohnung aufrichtete, bedeckte die Wolke
    die Wohnung - das Zelt mit dem Gesetz - und abends lag sie über der Wohnung wie
    ein feuriger Schein.
  lin-lin: Na mokolo oyo batelemisaki Mongombo, lipata ezipaki Ndako ya kapo ya Litatoli.
    Wuta na pokwa kino na tongo, lipata oyo ezalaki likolo ya Mongombo ezalaki komonana
    lokola moto.
  eng-LSV: And in the day of the raising up of the Dwelling Place, the cloud has covered
    the Dwelling Place, even the Tent of the Testimony; and in the evening there is
    as an appearance of fire on the Dwelling Place until morning;
  eng-GNV: 'And when the Tabernacle was reared vp, a cloude couered the Tabernacle,
    namely the Tabernacle of the Testimonie: and at euen there was vpon the Tabernacle,
    as the appearance of fire vntill the morning.'
  eng-WEBSTER: 'And on the day that the tabernacle was erected the cloud covered the
    tabernacle, namely , the tent of the testimony: and at evening there was upon
    the tabernacle as it were the appearance of fire, until the morning.'
  nhw-BL: Ipan nopa tonal quema tlanque quiquetzaj nopa yoyon tiopamitl catli quipixqui
    nopa camanali catli quichijtoya ininhuaya, se hueyi mixtli hualajqui quitzacuaco.
    Huan quema pejqui tiotlaquiya, nopa mixtli mopatlac para nesis quen se tlilelemectli
    itzonatipa nopa tiopamitl huan quej nopa eltoya hasta tlanesiyaya.
  swh-ONEN: Katika siku hiyo ambayo Maskani, Hema la Ushuhuda, iliposimamishwa, wingu
    liliifunika. Kuanzia jioni mpaka asubuhi wingu lililokuwa juu ya Maskani lilionekana
    kama moto.
  bba-bba: Dɔmɑ te Mɔwisi u Yinni Gusunɔn kuu te ɡirɑ u kpɑ, ɡuru wii wurorɑ tɑ tu
    wukiri sɑɑ yokɑ yen di n kɑ ɡirɑri bururɔ. Mɑ tɑ yɑm bururɑsie nɡe dɔ̃ɔ kuu ten
    wɔllɔ.
  eng-KJVCPB: 'And on the day that the tabernacle was reared up, the cloud covered
    the tabernacle, namely, the tent of the Testimony: and at even there was upon
    the tabernacle as it were the appearance of fire, until the morning.'
  luo-luo: E odiechiengʼ mane osetiek gero kar lemo, ma en Hema mar Singruok, bor
    polo noume. Chakre odhiambo nyaka okinyi bor polo mane oumo kar lemo ne chalo
    ka mach.
  meu-meu: Dubu e haginia dinana ai, ori ese dubu, taravatu mauana kalagana, e ḡovaia
    ahu, ela bona hanua e boi, bena ita-itana na lahi na heto ela bonadaba e rere,
    dubu daenai.
  npi-ULB: पवित्र वासस्थान खडा गरेको दिन पवित्र वासस्थान अर्थात् करारको आदेशको पाललाई
    बादलले ढाक्यो । साँझमा बादल पवित्र वासस्थानमाथि थियो । यो बिहानसम्म आगोजस्तो देखियो
    ।
  yor-yor: Ní ọjọ́ tí wọ́n gbé àgọ́ ró, èyí tí í ṣe àgọ́ ẹ̀rí, dúró, ìkùùkuu àwọsánmọ̀
    bò ó mọ́lẹ̀. Ìkùùkuu náà sì dàbí iná ní orí àgọ́ láti ìrọ̀lẹ́ títí di òwúrọ̀.
  pes-OPCB: در آن روزی که خیمهٔ عبادت بر پا شد، ابری ظاهر شده، خیمه را پوشانید و هنگام
    شب، آن ابر به شکل آتش درآمد و تا صبح به همان صورت باقی ماند.
  tgl-ULB: Sa araw na itinayo ang tabernakulo, binalot ng ulap ang tabernakulo, ang
    tolda ng kautusang tipan. Sa gabi nasa itaas ng tabernakulo ang ulap. Nagpakita
    ito na parang apoy hanggang sa umaga.
  cbu-NT: Anpur zar Apanlleem pang' shaniyamaam pangumaam iwaparangusin, anushsha
    msas pantsatarangu pangusee yambutarangiya. Pangusush tapeerangu, msas sumas ashiru
    tuwasineerangiya.
  hui-hui: Anduane Homogonaga Balai Anda biago biai hayadangi beraliba mbirame ibuwa
    anda biago yi hene. Mbiraga hayagola beraliba biagoni ira dene ngaralo wiradagua
    bini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​စံ​တော်​မူ​ရာ​တဲ​တော်​ကို​ထူ​သော​နေ့​တွင် မိုး​တိမ်​သက်​ဆင်း​လာ​၍​တဲ​တော်​ကို​ဖုံး​လွှမ်း​လေ​သည်။
    ည​အ​ချိန်​တွင်​မိုး​တိမ်​သည်​မီး​လျှံ​ကဲ့​သို့​တောက်​ပ​လျက်​ရှိ​၏။-
  bod-N: གུར་མཆོག་སྒྲེང་བའི་ཉིན་མོ་དེར། སྤྲིན་གྱིས་གུར་མཆོག་སྟེ་དཔང་པོའི་གུར་མཆོག་གཡོགས་པ་དང་།
    མཚན་མོ་ནས་ཞོགས་པའི་བར་དུ་གུར་མཆོག་སྟེང་གི་སྤྲིན་ནི་མེའི་དབྱིབས་དང་མཚུངས་སོ། །
  sna-sna: Pazuva rakamiswa tabhenakeri, iyo Tende yeChipupuriro, gore rakaifukidza.
    Kubva panguva dzamadekwana kusvikira mangwanani, gore rakanga riri pamusoro petabhenakeri
    rakanga rakaita somoto.
  spa-BLM: El día en que se levantó el tabernáculo, la nube cubrió el tabernáculo,
    la Tienda del Testimonio. Al atardecer estaba sobre el tabernáculo, como una apariencia
    de fuego, hasta la mañana.
  cac-cac: A d'a sc'ual ayic ix b'ojiq'ue scajnub' Jehová, syalelc'ochi aton Mantiado
    yic trato, ix och jun asun d'a yib'an̈. Ayic ix emcan c'u, lajan ix aj yilji icha
    c'ac', masanto ix sacb'i d'a junxo c'u.
  swh-ULB: Na siku hiyo ambayo masikani iliposimamishwa, wingu lilifunika masikani,
    ile hema ya amari ya agano. Ilipokuwa jioni wingu lilkuwa juu ya masikani. Lilionekana
    kama moto mpaka asubuhi.
  bel-bel: У той дзень, калі ўстаноўлена была скінія, воблака ахінула скінію адкрыцьця,
    і зь вечара над скініяй як бы агонь быў відзён да самае раніцы.
  deu-ELBBK: Und an dem Tag, da die Wohnung aufgerichtet wurde, bedeckte die Wolke
    die Wohnung des Zeltes des Zeugnisses; und am Abend war es über der Wohnung wie
    das Ansehen eines Feuers bis an den Morgen.
  mbb-OT: Hein andew te kebenguna zuen te Tulda he Ed-ezapan he zutun itaǥù sikan
    is Kesuǥuan, neliǥuy heini te ǥapun. Puun te mezukilem taman te meselem, heini
    he ǥapun henduen be te hapuy he ed-anlag.
  mal-2015: തിരുനിവാസം നിവിർത്തുനിർത്തിയ നാളിൽ മേഘം സാക്ഷ്യകൂടാരമെന്ന തിരുനിവാസത്തെ
    മൂടി; സന്ധ്യാസമയംതൊട്ടു രാവിലെവരെ അതു തിരുനിവാസത്തിന്മേൽ അഗ്നിപ്രകാശംപോലെ ആയിരുന്നു.
  rmc-rmc: Andre oda džives, sar sas o Svetostankos ačhado, zaučharďa les e chmara
    a račatar dži tosara švicinelas sar jag upral o Svetostankos.
  pes-OPV: و در روزی که مسکن برپا شد، ابر مسکن خیمه شهادت را پوشانید، و از شب تا صبح
    مثل منظر آتش بر مسکن می‌بود.
  ron-1924: Ын зиуа кынд а фост ашезат кортул, норул а акоперит локашул кортулуй ынтылнирий
    ши, де сяра пынэ диминяца, дясупра кортулуй ера ка ынфэцишаря унуй фок.
  ben-OBCV: যেদিন আবাস তাঁবু, অর্থাৎ সাক্ষ্যের তাঁবু স্থাপিত হল, মেঘ তা আবৃত করল।
    সন্ধ্যা থেকে সকাল পর্যন্ত, আবাস তাঁবুর ঊর্ধ্বস্থ মেঘ, অগ্নিসদৃশ প্রত্যক্ষ হল।
  som-som: Oo maalintii taambuugga la dhisay ayaa daruurtu qarisay taambuuggii, kaasoo
    ah teendhadii maragga, oo fiidkii waxay taambuuggii korkiisa uga muuqatay sida
    wax dab u eg ilaa subaxdii.
  lat-VUC: Igitur die qua erectum est tabernaculum, operuit illud nubes. A vespere
    autem super tentorium erat quasi species ignis usque mane.
  eng-ASVBT: 'And on the day that the tabernacle was reared up the cloud covered the
    tabernacle, even the tent of the testimony: and at even it was upon the tabernacle
    as it were the appearance of fire, until morning.'
  ita-1885: OR nel giorno che il Tabernacolo fu rizzato, la nuvola coperse il Tabernacolo,
    di sopra il Padiglione della Testimonianza; e in su la sera era sopra il Tabernacolo
    in apparenza di fuoco, fino alla mattina.
  eng-LXXUP: And in the day in which the tabernacle was pitched the cloud covered
    the tabernacle, the place of the testimony; and in the evening there was upon
    the tabernacle as the appearance of fire till the morning.
  eng-ULB: On the day that the tabernacle was set up, the cloud covered the tabernacle,
    the tent of the covenant decrees. At evening the cloud was over the tabernacle.
    It appeared like fire until morning.
  spa-VBL: La nube cubrió la Tienda del Testimonio (el Tabernáculo) el día en que
    fue erigida, y se vio como fuego sobre ella desde la noche hasta la mañana.
  fra-_FOB: Or au jour où l'on dressa la Demeure, la nuée couvrit la Demeure, le tabernacle
    du Témoignage; et le soir il y eut sur la Demeure comme une apparence de feu,
    jusqu'au matin.
  mal-mal: തിരുനിവാസം ഉയർത്തി നിർത്തിയ നാളിൽ മേഘം സാക്ഷ്യകൂടാരമെന്ന തിരുനിവാസത്തെ
    മൂടി; സന്ധ്യാസമയംതൊട്ട് രാവിലെവരെ അത് തിരുനിവാസത്തിന്മേൽ അഗ്നിപ്രകാശംപോലെ ആയിരുന്നു.
  urd-GVR: Jis din sharīat ke muqaddas ḳhaime ko khaṛā kiyā gayā us din bādal ā kar
    us par chhā gayā. Rāt ke waqt bādal āg kī sūrat meṅ nazar āyā.
  suz-BL: मिनु ग्रुम्‍तीक ताम्‍बु वोइक्‍ने थुम्‍शो नाक्‍ती गोस्‍सुमी मेको कबल पशो
    सन्‍दोस वोइश्‍शो ताम्‍बु सुम्‍तु। मेको नाक्‍नाक्‍दो रे सुनी सम्‍म ताम्‍बु तारी
    बाक्‍त। मेको गोस्‍स मी खोदेंशो तांइसीशो बाक्‍त। प्रस्‍थान ४०:३४-३५
  ita-1927: Or il giorno in cui il tabernacolo fu eretto, la nuvola coprì il tabernacolo,
    la tenda della testimonianza; e, dalla sera fino alla mattina, aveva sul tabernacolo
    l’apparenza d’un fuoco.
  ckb-ckb: لە ڕۆژی دامەزراندنی چادرەکەی پەرستن کە بە چادری پەیمان ناسراوە، هەورێک
    چادرەکەی پەرستنی داپۆشی. هەر لە ئێوارەوە هەتا بەیانی هەورەکە لەسەر چادرەکەی پەرستن
    وەک دیمەنی ئاگر بوو.
  eng-BBE: And on the day when the House was put up, the cloud came down on it, on
    the Tent of witness; and in the evening there was a light like fire over the House
    till the morning.
  kan-OKCV: ದೇವದರ್ಶನದ ಗುಡಾರವನ್ನು ಎತ್ತಿ ನಿಲ್ಲಿಸಿದ ದಿವಸದಲ್ಲಿ ಮೇಘವು ಸಾಕ್ಷಿ ಗುಡಾರವನ್ನು
    ಮುಚ್ಚಿತು. ಸಂಜೆಯಿಂದ ಮುಂಜಾನೆಯವರೆಗೆ ಅದು ಬೆಂಕಿಯಂತೆ ಗುಡಾರದ ಮೇಲೆ ಇತ್ತು.
  bbb-bbb: Ro maza ije e Isureroko bu Godido Are Akae ije sa furikoga amite ijare
    arina Are ado ijia okurae. Ro maza boeje amite fu muge arina Are ado ijia namo
    ije fuka miane igege naeno.
  tam-2017: வாசஸ்தலம் பிரதிஷ்டைசெய்யப்பட்ட நாளிலே, மேகமானது சாட்சியின் கூடாரமாகிய
    வாசஸ்தலத்தை மூடியது; சாயங்காலமானபோது, வாசஸ்தலத்தின்மேல் அக்கினிமயமான ஒரு தோற்றம்
    உண்டானது; அது அதிகாலைவரை இருந்தது.
  spa-RV-1909: Y el día que el tabernáculo fué levantado, la nube cubrió el tabernáculo
    sobre la tienda del testimonio; y á la tarde había sobre el tabernáculo como una
    apariencia de fuego, hasta la mañana.
  ron-BTF: Și în ziua în care tabernacolul a fost ridicat, norul a acoperit tabernacolul,
    adică, cortul mărturiei, și pe înserat era peste tabernacol ceva ca înfățișarea
    unui foc, până dimineața.
  eng-WEBP: On the day that the tabernacle was raised up, the cloud covered the tabernacle,
    even the Tent of the Testimony. At evening it was over the tabernacle, as it were
    the appearance of fire, until morning.
  eng-FBV: The cloud covered the Tent of the Testimony (the Tabernacle) on the day
    that it was set up, and looked like fire above it from evening until the morning.
  nld-1939: Op de dag, dat men de tabernakel had opgericht, bedekte de wolk de tabernakel
    van de verbondstent, en des avonds rustte er als het ware een vuurgloed op de
    tabernakel tot aan de morgen.
  nch-BL: Ipan nopa tonali quema tanque quiquetzaj nopa yoyon tiopamit cati quipixtoya
    nopa camanali cati quichijtoya inihuaya, se hueyi mixti hualajqui quitzacuaco.
    Huan quema pejqui tiotaquiya, nopa mixti mopatac para nesis quej se tilelemecti
    itzonta nopa tiopamit huan quej nopa eltoya hasta tanesiyaya.
  vie-1934: Vả, ngày người ta dựng đền tạm, thì trụ mây bao phủ đền tạm và Trại chứng
    cớ; ban chiều dường có một vầng lửa ở trên đền tạm cho đến sáng mai.
  hin-CV: जिस दिन पवित्र निवास स्थान, यानी साक्षी तंबू, की स्थापना पूरी हुई एक विशेष
    बादल ने उस पवित्र निवास स्थान को छा लिया. सूर्यास्त के बाद से लेकर सुबह तक यह
    पवित्र निवास स्थान पर आग के समान दिखाई देता रहा.
  eng-OURB: 'On the day that the tabernacle was raised up, the cloud covered the tabernacle,
    even the Tent of the Testimony: and at evening it was over the tabernacle as it
    were the appearance of fire, until morning.'
  spa-BES: Y el día en que se levantó la Tienda de reunión, la nube cayó sobre ella,
    en la tienda del testimonio; y por la tarde había una luz como el fuego sobre
    la tienda hasta la mañana.
  tdx-tdx: Amy andro nampitroareñe i kivohoiy le nakopo’ i rahoñey i kivohoy, i kibohom-pañinay;
    amy harivay pak’ ami’ ty maraiñe, ie ambone’ i kivohoy hoe afo.
  vid-vid: Zuwa lila ihema lya Nguluwi loliwichigwe, ng'hungugu naidulika na kugubika
    ihema lya Nguluwi. Mhela wa kuzinga kwa isanya mbaka lufuku ng'hungugu ayo nayoneka
    kota chiluli.
  eng-OKE: And on the day that the Tabernacle was erected the Cloud covered the Tabernacle
    of the Testimony; and at evening there was upon the Tabernacle as the vision of
    Fire, until the morning.
  tha-KJV: ในวั​นที​่จัดตั้งพลับพลานั้​นม​ีเมฆมาปกคลุมพลับพลาไว้ คือเต็นท์พระโอวาท
    เวลาเย็นเมฆนั้​นก​็​อยู่​เหนือพลับพลาปรากฏเหมือนเพลิงจนรุ่งเช้า
  por-BR-2018: E no dia que o tabernáculo foi levantado, a nuvem cobriu o tabernáculo
    sobre a tenda do testemunho; e à tarde havia sobre o tabernáculo como uma aparência
    de fogo, até a manhã.
  deu-ELO: Und an dem Tage, da die Wohnung aufgerichtet wurde, bedeckte die Wolke
    die Wohnung des Zeltes des Zeugnisses; und am Abend war es über der Wohnung wie
    das Ansehen eines Feuers bis an den Morgen.
  eng-WYC-2018: Therefore in the day in which the tabernacle was raised, a cloud covered
    it; soothly as the likeness of fire was on the tent, that is, (the) tabernacle,
    from (the) eventide till to the morrowtide. (And on the day in which the Tabernacle
    was raised up, a cloud came and covered it; and a brightness like fire was over
    the Tent, that is, the Tabernacle, from the evening until the morning.)
  epo-epo: En la tago, en kiu estis starigita la tabernaklo, nubo kovris la tabernaklon
    super la tendo de atesto, kaj vespere estis super la tabernaklo kvazaŭ aspekto
    de fajro ĝis la mateno.
  uig-PIN: Ibadǝt qediri tiklǝngǝn küni, bulut ibadǝt qedirini, yǝni ⱨɵküm-guwaⱨliⱪ
    qedirini ⱪaplap turdi; kǝqtin taki ǝtigǝngiqǝ, bulut huddi ottǝk ibadǝt qedirining
    üstidǝ turdi.
  beo-beo: Esoha amoga ilia da Hina Gode Ea Abula Diasu hiougi, mu mobi ganumu da
    misini, Abula Diasu dedeboi dagoi. Gasi ganodini, amo mu mobi ganumu da lalu agoane
    ba:i.
  tpi-OTNT: Ol i sanapim haus sel bilong Bikpela na long de ol i sanapim pinis, wanpela
    klaut i kam daun na karamapim haus sel. Na long nait ol i lukim klaut i olsem
    paia.
  hau-SA: A ranar da aka kafa Tenti na Alkawari, sai girgije ya rufe shi. Daga yamma
    har safe, girgijen da yake bisa tabanakul ya yi kama da wuta.
  uig-LAT: Ibadet chédiri tiklen’gen küni, bulut ibadet chédirini, yeni höküm-guwahliq
    chédirini qaplap turdi; kechtin taki etigen’giche, bulut xuddi ottek ibadet chédirining
    üstide turdi.
  nde-nde: Ngosuku okwamiswa ngalo ithabanikeli, ithente lobuFakazi lamiswa, iyezi
    lalisibekela. Kusukela kusihlwa kwaze kwasa iyezi elaliphezu kwethabanikeli lalinjengomlilo.
  ton-ton: '¶ Pea ʻi he ʻaho naʻe fokotuʻu ai ʻae fale fehikitaki naʻe ʻuʻufi ʻaki
    ʻae fale fehikitaki ʻae ʻao, ʻio, ko e fale fehikitaki ʻoe fakamoʻoni: pea naʻe
    ʻi he funga fale fehikitaki ʻi he efiafi ʻae meʻa ʻo hangē ko e afi, ʻo aʻu ki
    he pongipongi.'
  ces-1613: Toho pak dne, v kterémž vyzdvižen jest příbytek, přikryl oblak příbytek,
    a stál nad stánkem svědectví; u večer pak bývalo nad příbytkem na pohledění jako
    oheň až do jitra.
  eng-WMB: On the day that the tabernacle was raised up, the cloud covered the tabernacle,
    even the Tent of the Testimony. At evening it was over the tabernacle, as it were
    the appearance of fire, until morning.
  tam-TCV: சாட்சிபகரும் கூடாரமான இறைசமுகக் கூடாரம் அமைக்கப்பட்ட நாளிலே மேகம் அதை மூடியது.
    மாலையிலிருந்து காலைவரை இரவு முழுவதும் அம்மேகம் இறைசமுகக் கூடாரத்திற்கு மேலாக நெருப்பைப்போல்
    காணப்பட்டது.
  ceb-ULB: Sa adlaw nga natukod na ang tabernakulo, ang panganod mitabon sa tabernakulo,
    ang tolda sa kasabotan. Sa pagkagabii ang panganod anaa ibabaw sa tabernakulo.
    Sama kini sa kalayo hangtod sa pagkabuntag.
  pol-UBG: W dniu, w którym wystawiono przybytek, obłok okrył przybytek, czyli Namiot
    Świadectwa, a wieczorem był nad przybytkiem i przypominał z wyglądu ogień, aż
    do rana.
  agr-agr: Chicham umiktin egkemsatnun aak pegkegman carpan aakmak ashimkaju ai, nunú
    tsawantaik aakan yujagkim ijiauwai. Nunik au agkuantai nagkamas jii keegama imanik
    aak pegkegmanum keeka au tsawak megkagajakui.
  kyc-kyc: Kamongona komau anda doko piyaminyi yuu gii dokopa kopa dokome epo yambe
    piya. Kukwama dokopa kopa doko isare dopale ingiya.
  urd-GVU: جس دن شریعت کے مُقدّس خیمے کو کھڑا کیا گیا اُس دن بادل آ کر اُس پر چھا
    گیا۔ رات کے وقت بادل آگ کی صورت میں نظر آیا۔
  deu-1912: Und des Tages, da die Wohnung aufgerichtet ward, bedeckte sie eine Wolke
    auf der Hütte des Zeugnisses; und des Abends bis an den Morgen war über der Wohnung
    eine Gestalt des Feuers.
  ntj-ntj: Nyangka tjiinya-ya tiinti miirl-miirlnga pupatjunu wantingu. Palunyangka
    yutuwari palunyanya yangatjura kanyilpayinya pitjangu katu ngaralanytjalu tjutura
    kanyiranytja. Nyangka mungangka-ya nyakupayi yutuwari palunyanya warupirinypa
    tili kamparranyangka tiinti katalarra.
  kan-2017: ಇಸ್ರಾಯೇಲರು ದೇವದರ್ಶನದ ಗುಡಾರವನ್ನು ಎತ್ತಿ ನಿಲ್ಲಿಸಿದ ದಿನದಲ್ಲಿ ಮೇಘವು ದೇವದರ್ಶನದ
    ಗುಡಾರವನ್ನು ಆವರಿಸಿಕೊಂಡಿತು. ಅದು ಸಂಜೆಯಿಂದ ಮುಂಜಾನೆಯವರೆಗೆ ಬೆಂಕಿಯಂತೆ ಕಾಣಿಸುತ್ತಿತ್ತು.
  yap-yap: Rofen nn’uf ngalang fare Tent rok SOMOL, me yib bangi manileng i ing. Ra
    nep’ ma bod ram’en e nifiy.
  hlt-MCSB: Dungtlungim a thoh hnin ah cingmai loh dungtlungim kah laipainah dap te
    a khuk. Te vaengah hlaemhmah lamloh mincang hil dungtlungim dongah hmai kah mueimae
    bangla tueng.
  mdy-ETH: ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና ካኣማ ማኣራ ዾቂንቴ ኬሎና ሻኣሬ ሙኪ ዬኖ ማኣሮ ካንቄኔ፤ ዬይ ሻኣራ ሳዓ ዓሜማፓ
    ዴንዲ ካራንዳኣና ዓፒሎና ማዢንቴ ማኣሮይዳ ታሚጉዲ ፖዓኔ።
  twi-ASANTE: Ɛda a wɔmaa Ahyiaeɛ Ntomadan no so sii hɔ no, omununkum kataa so. Anwummerɛ
    no ara, omununkum no dane yɛɛ sɛ ogya na ɛyɛɛ saa ara anadwo mu no nyinaa.
  eng-WEBU: On the day that the tabernacle was raised up, the cloud covered the tabernacle,
    even the Tent of the Testimony. At evening it was over the tabernacle, as it were
    the appearance of fire, until morning.
  bnp-bnp: Na parava ri vakapesi a kape na Ngava Dagi, a bubu i puru valai i kavitagua
    a Mailo na Vure. Na rodo ri masia a bubu i manga a kanono.
  wal-wal: Xoossaa Dunkkaanee tolettido gallassi shaarai Xoossaa Dunkkaaniyaa maayiis;
    omarssaappe doommidi, wonttana gakkanaassi Xoossaa Dunkkaaniyaappe bollaara de7iya
    shaarai tama milatees.
  spa-PDDPT: El día cuando fue erigido el Tabernáculo, la nube cubrió el Tabernáculo
    del Testimonio. Desde la llegada de la noche hasta la mañana hubo una apariencia
    como de fuego sobre el Tabernáculo.
  gun-gun: Ha'e gui ombojerovia atyrã ojapoaa ára py arai ou va'e ojao'ipa. Ha'e va'e
    oo ma Senhor ayvu oĩaty ae. Ha'e rã ka'aru guive ko'ẽmba peve ma tata rami ju
    'rã ojekuaa ombojeroviaaty áry rupi.
  ilo-ULB: Iti aldaw a naibangon ti tabenakulo, inabbongan ti ulep ti tabernakulo,
    ti tolda ti pammaneknek iti tulag. Iti rabii, adda ti ulep iti ngatoen ti tabernakulo.
    Nagparang daytoy a kasla apoy inggana iti agsapa.
  kpg-kpg: Di laangi dela ne haga duu aga ai di Hale laa dela e noho ai Dimaadua,
    di baahi gololangi ga gila mai gaa gahu di maa. Boo gei di baahi gololangi deelaa
    le e ulaula be di ahi.
  uig-ARA: ئىبادەت چېدىرى تىكلەنگەن كۈنى، بۇلۇت ئىبادەت چېدىرىنى، يەنى ھۆكۈم-گۇۋاھلىق
    چېدىرىنى قاپلاپ تۇردى؛ كەچتىن تاكى ئەتىگەنگىچە، بۇلۇت خۇددى ئوتتەك ئىبادەت چېدىرىنىڭ
    ئۈستىدە تۇردى.
  sus-sus: Hɔrɔmɔlingira ti lɔxɔɛ, saatɛ walaxɛe na dɛnnaxɛ, nuxui nde naxa dusu na
    xun na. Keli nunmare han kuye iba, a nu na hɔrɔmɔlingira fari, a maniyaxi tɛ ra.
  pon-2006: Eri, rahn me Impwal me KAUN-O pahn kin ketiket loale eh kokouda, pelien
    depwek pali ahpw pwarada oh kipehdi. Nipwong, depweko kin mwomwen mpwulen kisiniei.
  jae-jae: Gêdêŋ bêc, taŋ sêkwê lômbec tau sa naŋ, tao majaŋ mêŋkêgadê Anôtônê biŋsu
    ŋabec tau. Ma gêdêŋ kêtula tao mêŋkêkô andu ŋaô amboac ja e geleŋŋa.
  ksd-ksd: Ma ta nam ra bung ba di ga vatut ra pal a bakut i ga ki taun ra pal, nina
    ra pal na mal ure ra tinata; ma ta ra marum i ga da ra biro na iap, tuk ta ra
    malana.
  tur-YTC: Konutun kurulduğu gün bulut, konutu, Levha Sandığı'nı örttü. Akşamleyin
    ateş görünüşü gibi sabaha kadar konutun üzerindeydi.
  grc-BRENT: Καὶ τῇ ἡμέρᾳ ᾗ ἐστάθη ἡ σκηνὴ, ἐκάλυψεν ἡ νεφελη τὴν σκηνὴν, τὸν οἶκον
    τοῦ μαρτυρίου· καὶ τὸ ἑσπέρας ἦν ἐπὶ τῆς σκηνῆς ὡς εἶδος πυρὸς ἕως πρωΐ.
  ind-AYT: Setelah Tenda Suci didirikan, awan melingkupi tenda itu, yakni tenda kesaksian.
    Pada malam hingga pagi hari, awan itu tampak seperti api.
  nya-nya: Pa tsiku limene anayimika chihema, tenti ya umboni, mtambo unaphimba chihemacho.
    Kuyambira madzulo mpaka mmawa, mtambo umene unali pamwamba pa chihemacho unkaoneka
    ngati moto.
  hrv-hrv: Na dan kad je podignuto Prebivalište oblak prekri Prebivalište, Šator svjedočanstva.
    Od večeri do jutra stajao je u obliku ognja nad Prebivalištem.
  mps-mps: Augwaligo Genuai Bidigo name ugwa be sęą silama, tama ulade augwaligo
    sęą silali. Tama pǫgo te name ugwa lotu be mesega sagasali. Tama hulide augwaligo
    suali, pǫ te isi tiwai dabo suali.
  tpi-tpi: Ol i sanapim haus sel bilong Bikpela na long de ol i sanapim pinis, wanpela
    klaut i kam daun na karamapim haus sel. Na long nait ol i lukim klaut i olsem
    paia.
  dan-1931: Den Dag Boligen blev rejst, dækkede Skyen Boligen, Vidnesbyrdets Telt;
    men om Aftenen var der som et Ildskær over Boligen, og det holdt sig til om Morgenen.
  vie-OVCB: Vào ngày Đền Tạm được dựng lên, đám mây che phủ đền. Đến tối, trên Đền
    Tạm như có lửa cháy rực cho đến sáng hôm sau.
  guj-2017: મંડપ ઊભો કરવામાં આવ્યો તે જ દિવસે મેઘે મંડપ પર એટલે સાક્ષ્યમંડપ પર આચ્છાદન
    કર્યું. અને સાંજથી સવાર સુધી મંડપ ઉપર તેનો દેખાવ અગ્નિની જેમ ઝળહળતો હતો.
  pon-2006A: Eri, rahn me Impwal me KAUN-O pahn kin ketiket loale eh kokouda, pelien
    depwek pali ahpw pwarada oh kipehdi. Nipwong, depweko kin mwomwen mpwulen kisiniei.
  por-BRBSL: No dia em que o tabernáculo foi erguido, a nuvem cobriu o tabernáculo,
    até mesmo a Tenda do Testemunho. À noite, estava sobre o tabernáculo, como se
    fosse o aparecimento do fogo, até de manhã.
  cth-cth: Hot patetlah lukkareiim kangdue sak navah, lukkareiim, lawkpanuesaknae
    rim hah tâmai, hmai patetlah ka kamnuek e hah lukkareiim lathueng tangmin lahoi
    amom totouh ao.
  twi-twi: Da a wɔmaa Ahyiae Ntamadan no so sii hɔ no, omununkum kataa so. Anwummere
    no ara, omununkum no dan yɛɛ sɛ ogya na ɛyɛɛ saa ara anadwo mu no nyinaa de kosii
    adekyee.
  hlt-hlt: Dungtlungim a thoh hnin ah cingmai loh dungtlungim kah laipainah dap te
    a khuk. Te vaengah hlaemhmah lamloh mincang hil dungtlungim dongah hmai kah mueimae
    bangla tueng.
  tbz-SIM: Bɛ̀ còńnɛ́ dìì yiè Kuyie ntou mɛtɑummɛ̀ tɔu bo dìì miɛkɛ kɛ́deè kɛ̀ diwɛtirìi
    kɔtɛní kɛ́ dì dɑ̀tínnɛ́ kuyuoku kɛ́ndò mmuhɑ̃ɑ̃́ nkɛ̀ dɛ̀ yɑ̀ɑ wentɛ́.
  msy-2020: Moses Purirpenim asaragha bar ingangariba agɨvazɨ, ghuariar mam maghɨra
    iza God bativamin Purirpenim avara. Kar, Purirpenir Ikiavɨra Itir Godɨn Akar Dɨkɨrɨzir
    Gavgavimɨn Boksiam itim. Ezɨ zurara guaratɨzibar ikegh mangɨ amɨnim tir dughiam,
    ghuariar kam, avimɨn mɨn gari.
  dop-dop: Kʋyɑkʋ ŋku pɑ sikɑ nɔɣɔ pɛɛlʋɣʋ wontu cokǝle tɔɣɔ ɩsɔŋmʋntʋ sʋʋ wɑɑsʋɣʋ
    kɛ tǝ tɔɔ kɛ tɑm. Nɑ tǝ́ mʋɣɩ kɔkɔ kɛ pɑɑ ɑhoo nnɑ, hɑlǝnɑ pǝ nyɑɑlǝɣɩ.
  azb-azb: Məskənin qurulduğu gün məskəni, Şəhadət çadırını bulud bürüyərdi; axşamdan
    səhərə qədər məskənin üzərindəki bulud alova oxşayırdı.
  eng-DBY: And on the day that the tabernacle was set up, the cloud covered the tabernacle
    of the tent of testimony; and at even it was upon the tabernacle as the appearance
    of fire, until the morning.
  hin-2017: जिस दिन निवास जो, साक्षी का तम्बू भी कहलाता है, खड़ा किया गया, उस दिन
    बादल उस पर छा गया; और संध्या को वह निवास पर आग के समान दिखाई दिया और भोर तक दिखाई
    देता रहा।
  wol-KYG: Keroog bés ba ñu sampee màkkaan ma, niir wa daa muur màkkaanu xaymab seede
    sa. Ca ngoon sa lu mel ni sawara tiim màkkaan ma, ba ca ëllëg sa.
  eng-YLT: And in the day of the raising up of the tabernacle hath the cloud covered
    the tabernacle, even the tent of the testimony; and in the evening there is on
    the tabernacle as an appearance of fire till morning;
  kne-kne: Manipod sin agew ay naiamagan din Tolda ay Panpappailaan Diyos, nawada
    di liboo ay nanlikmot sin Tolda. Sin labi yan kaman apoy di kailaan din liboo
    ay sana.
  eng-WYC-2017: Therefore in the day in which the tabernacle was raised, a cloud covered
    it; soothly as the likeness of fire was on the tent, that is, tabernacle, from
    eventide till to the morrowtide.
  eng-WMBB: On the day that the tabernacle was raised up, the cloud covered the tabernacle,
    even the Tent of the Testimony. At evening it was over the tabernacle, as it were
    the appearance of fire, until morning.
  urd-GVH: जिस दिन शरीअत के मुक़द्दस ख़ैमे को खड़ा किया गया उस दिन बादल आकर उस पर
    छा गया। रात के वक़्त बादल आग की सूरत में नज़र आया।
  rug-rug: Koasa rane sipu tava turu sa Ipi Hopena, si nobi tamunia na lei si asa.
    Ba podalae pana veluvelu meke kamoa munumunu, si doṉo guana nika sa lei pa batuna
    sa Ipi Hopena.
  gaz-gaz: Gaafa dunkaanni qulqulluun dhaabame sana duumessi dunkaana sana jechuunis
    dunkaana dhuga baʼumsaa haguuge. Duumessi dunkaana qulqulluudhaan olii sunis galgalaa
    hamma ganamaatti ibidda fakkaata ture.
  fra-LSG: Le jour où le tabernacle fut dressé, la nuée couvrit le tabernacle, la
    tente d’assignation; et, depuis le soir jusqu’au matin, elle eut sur le tabernacle
    l’apparence d’un feu.
  yal-yal: Ala Batu Bubun ti lɔxɔn naxan yi, Layiri Sereya Bubuna, kundaan yi so a
    xun na. Keli ɲinbanna ma han xɔtɔnni, na kundaan yi dɛgɛma nɛn alo tɛɛna.
  haw-1868: I ka la i kukuluia'i, ka halelewa, uhi iho la ke ao maluna o ka halelewa,
    ma ke keena o ke kanawai; a ahiahi, ua ikea ka mea me he ahi la maluna o ka halelewa
    a hiki i kakahiaka.
  arb-NAV: وَفِي الْيَوْمِ الَّذِي نُصِبَ فِيهِ الْمَسْكَنُ غَطَّتِ السَّحَابَةُ خَيْمَةَ
    الشَّهَادَةِ. وَفِي الْمَسَاءِ بَدَا وَكَأَنَّ عَلَى الْمَسْكَنِ نَاراً بَقِيَتْ
    حَتَّى الصَّبَاحِ.
  ewe-ewe: Le gbe si gbe wotu agbadɔ la la, lilikpo la tsyɔ edzi. Le gbe ma gbe ƒe
    fiẽ la, lilikpo la trɔ hedze abe dzo bibi ene. Enɔ nenema le zã blibo la me.
  eng-LEE: 'And on the day that the tabernacle was reared up the cloud covered the
    tabernacle of the tent of the testimony: and in the evening there was upon the
    tabernacle as it were the appearance of fire, until morning.'
  asm-FB: আৰু যিদিনা আবাস স্থাপন কৰা হ’ল, সেই দিনা মেঘে সেই আবাস, সেই সাক্ষ্য-ফলি
    থকা তম্বু ঢাকি ধৰিলে, আৰু সন্ধ্যাবেলাৰ পৰা ৰাতিপুৱালৈকে সেই আবাসৰ ওপৰত তাক জুই
    যেন দেখা গৈছিল।
  sus-A: هْرْ مْلِنفِرَ تِ لْشْي، سَاتّ وَلَشّيٍ نَ دّننَشّ، نُشُي ندٍ نَشَ دُ سُ
    نَ شُن نَ. كٍلِ نُنمَرٍ هَن كُيٍ عِبَ، عَ نُ نَ هْرْ مْلِنفِرَ قَرِ، عَ مَنِيَشِ
    تّ رَ.
  fra-SBL: Le jour où le tabernacle fut élevé, la nuée couvrit le tabernacle, la Tente
    du Témoignage. Le soir, elle était au-dessus du tabernacle, comme une apparence
    de feu, jusqu'au matin.
  hbo-hbo: וּבְיֹום֙ הָקִ֣ים אֶת־הַמִּשְׁכָּ֔ן כִּסָּ֤ה הֶֽעָנָן֙ אֶת־הַמִּשְׁכָּ֔ן
    לְאֹ֖הֶל הָעֵדֻ֑ת וּבָעֶ֜רֶב יִהְיֶ֧ה עַֽל־הַמִּשְׁכָּ֛ן כְּמַרְאֵה־אֵ֖שׁ עַד־בֹּֽקֶר׃
  eng-WYCLIFFE: Therfore in the dai in which the tabernacle was reisid, a cloude hilide
    it; sotheli as the licnesse of fier was on the tente fro euentid til the morewtid.
  cwe-cwe: Muna isiku ija vidisimikigwe hema da Mulungu wingu dihulumuka na kugubika
    hema ijo. Kwandusila ichigulogulo mbaka imitondo wingu diwa uchanyha ya hema da
    Mulungu diwoneka fana moto.
  kik-kik: Mũthenya ũrĩa Hema-ĩrĩa-Nyamũre, o Hema-ĩyo-ya-Ũira yaambirwo-rĩ, itu rĩkĩmĩhumbĩra.
    Kuuma hwaĩ-inĩ nginya rũciinĩ itu rĩu rĩarĩ igũrũ rĩa Hema-ĩyo-Nyamũre na itu
    rĩu rĩkoonagwo rĩhaana ta mwaki.
  fra-NCL: 'Le jour où la Demeure fut dressée, la nuée couvrit la Demeure : qui est
    la tente du témoignage ; depuis le soir jusqu’au matin, il y eut sur la Demeure
    comme l’apparence d’un feu.'
  cek-AK: Kahni im sakhaih niah, hnukung ah kaom, kahni im to tamai mah khuk hmoek;
    duembang hoi akhawnbang khoek to kahni im ranui ah hmai baktiah amtueng.
  cuk-cuk: Bab-Dummadse-goled-neg-sunna-seleged gannar osilesgu, mogir we-Bab-Dummad-dulemarbo-ambikued-neg-birgi
    nagunonikid. Sedogidbali, neg-oibogedsega, we-neg-birgi mogir-naidi sooyobi-dakle
    nagusad.
  uig-CYR: Ибадәт чедири тикләнгән күни, булут ибадәт чедирини, йәни һөкүм-гувалиқ
    чедирини қаплап турди; кәчтин таки әтигәнгичә, булут худди оттәк ибадәт чедириниң
    үстидә турди.
  tel-2017: మందిరాన్ని నిలబెట్టిన రోజున మేఘం నిబంధన శాసనాల గుడారాన్ని కమ్ముకుంది.
    సాయంత్రానికి మేఘం మందిరం పైగా కనిపించింది. అది మర్నాటి ఉదయం వరకూ అగ్నిలా కనిపించింది.
  hat-BSA: Alò, nan jou ke tabènak la te monte a, nwaj te vin kouvri tabènak la ak
    tant temwayaj la, e nan aswè, li te tankou aparans dife sou tabènak la, jis rive
    nan maten.
  kos-kos: Ke len se ma Lohm Nuknuk Mutal uh tulokinyukyak, sie pukunyeng afunla.
    Mutawauk ke ekela nu ke lotutang toko, pukunyeng sac liyeyuk oana luman e uh.
  hbo-WLC: וּבְיוֹם֙ הָקִ֣ים אֶת־הַמִּשְׁכָּ֔ן כִּסָּ֤ה הֶֽעָנָן֙ אֶת־הַמִּשְׁכָּ֔ן
    לְאֹ֖הֶל הָעֵדֻ֑ת וּבָעֶ֜רֶב יִהְיֶ֧ה עַֽל־הַמִּשְׁכָּ֛ן כְּמַרְאֵה־אֵ֖שׁ עַד־בֹּֽקֶר׃
  ibo-ibo: Nʼụbọchị ahụ e guzobere ụlọ nzute ahụ bụ ụlọ ikwu nke igbe iwu ọgbụgba
    ndụ ahụ, igwe ojii kpuchiri ya. Site nʼuhuruchi ruo nʼụtụtụ igwe ojii ahụ dị nʼelu
    ụlọ nzute ahụ dịka ọkụ nʼile anya.
  ory-ory: ଆଉ ଯେଉଁ ଦିନ ଆବାସ ସ୍ଥାପିତ ହେଲା, ସେହି ଦିନ ମେଘ ଆବାସକୁ, ଅର୍ଥାତ୍‍, ସାକ୍ଷ୍ୟ-ତମ୍ବୁକୁ
    ଆଚ୍ଛାଦନ କଲା; ପୁଣି, ତାହା ସନ୍ଧ୍ୟା ସମୟରୁ ପ୍ରଭାତ ପର୍ଯ୍ୟନ୍ତ ଆବାସ ଉପରେ ଅଗ୍ନି ତୁଲ୍ୟ ଦେଖାଗଲା
  chk-chk: Iwe, lon ewe rän ewe imwenfel seni mangaku a kaütä, iei ewe ia ekewe allük
    ra nom ie, ewe kuchu a pwölüela. Nge seni lekuniol tori lesosor ewe kuchu asen
    ewe imwenfel seni mangaku a usun chök ekkei.
  rop-rop: Langa det dei na wen deibin pudumap det Seikridwan Tent blanga YAWEI, det
    klaud bin oldei kaman en gaburrumap det Seikridwan Tent. Ebri naitaim det klaud
    bin luk jis laik faiya.
  ukr-1871: Того ж дня, як поставлено храмину, вкривала хмара храмину намету сьвідчення;
    і звечора була вона над храминою наче поломя аж до ранку.
  deu-1951: An dem Tage aber, als die Wohnung aufgerichtet ward, bedeckte die Wolke
    die Wohnung der Hütte des Zeugnisses, und vom Abend bis zum Morgen war sie über
    der Wohnung anzusehen wie Feuer.
  eng-JPS: And on the day that the tabernacle was reared up the cloud covered the
    tabernacle, even the tent of the testimony; and at even there was upon the tabernacle
    as it were the appearance of fire, until morning.
  srp-1865: A u koji dan bi podignut šator, pokri oblak šator nad naslonom od svjedoèanstva;
    a uveèe bješe nad šatorom kao oganj do jutra.
  lug-lug: Ku lunaku Weema ya Mukama ey’Endagaano lwe yasimbibwa, ekire ne kigibikka.
    Okuva akawungeezi okutuusa ku makya ekire ekyali waggulu wa Weema ne kifaanana
    ng’omuliro.
  heb-heb: וביום הקים את המשכן כסה הענן את המשכן לאהל העדת ובערב יהיה על המשכן כמראה
    אש עד בקר׃
  ben-IRV: যে দিন সমাগম তাঁবু স্থাপিত হল, সেই দিন মেঘ সমাগম তাঁবু অর্থাৎ সাক্ষ্য তাঁবু
    ঢেকে দিল। সন্ধ্যাবেলায় মেঘ সমাগম তাঁবুর উপরে সকাল পর্যন্ত আগুনের আকার ধারণ করলো।
  pan-pan: ਜਿਸ ਦਿਨ ਡੇਰਾ ਖੜ੍ਹਾ ਕੀਤਾ ਗਿਆ ਤਾਂ ਬੱਦਲ ਨੇ ਡੇਰੇ ਨੂੰ ਸਾਖੀ ਦੇ ਤੰਬੂ ਤੱਕ ਢੱਕ ਲਿਆ
    ਅਤੇ ਸ਼ਾਮ ਨੂੰ ਡੇਰੇ ਉੱਤੇ ਸਵੇਰ ਤੱਕ ਅੱਗ ਜਿਹੀ ਦਿੱਸਦੀ ਰਹੀ।
  mya-JVB: တဲ တော်ကို ထူထောင် သောနေ့ ၌ ၊ မိုဃ်းတိမ် သည် တဲ တော်အပေါ် မှာ တည်၍၊ သက်သေခံ
    ချက် တဲ တော်ကို ဖုံးအုပ် လေ၏။ ညဦး မှစ၍ နံနက် တိုင်အောင် တဲ တော်ပေါ်မှာ မီး ကဲ့သို့
    ထင်လေ၏။
  hmo-hmo: Palai Dubu idia haginia dinana dekenai, ori ese unai Dubu, Taravatu Maua
    ena Dubu ia koua. Hanuaboi neganai unai ori ena toana be lahi bamona.
  urd-urd: और जिस दिन घर या'नी ख़ेमा — ए — शहादत नस्ब हुआ उसी दिन बादल उस पर छा गया,
    और शाम को वह घर पर आग सा दिखाई दिया और सुबह तक वैसा ही रहा।
  rus-SYN: В тот день, когда поставлена была скиния, облако покрыло скинию откровения,
    и с вечера над скиниею как бы огонь виден был до самого утра.
  bqc-SIM: Zĩ́ pↄ́ wà zwã̀akpɛ dↄ̀, tɛlu kùlɛ ikoyã kpɛ́piaɛ. Sɛa za oosi e gu
    gɛ̀ dↄ̀ò tɛlupi ku zwã̀akpɛpi musu lán tɛ́wa.
  tcz-CHONGTHU: Houbuh ahin phudoh nikho uchun, meilom in Houbuh chu atom tan ahi.
    Houbuh chung nga meilom nilhah apat jingkah geiya umchu meikong lomtoh abang jeng
    in ahi.
  mar-mar: ज्या दिवशी निवासमंडप उभा करण्यात आला, निवासमंडपाला, कराराच्या कोशाच्या
    तंबूला ढगाने झाकले. संध्याकाळी ढग निवासमंडपावर होता. तो सकाळपर्यंत अग्नीसारखा
    दिसला.
  qub-qub: Tincuna Tolduta ichichiyta ushashan junäga pucutay chapacurcuran. Pacha
    chacarcuptenga Toldu janancho yuricurcoj nina rataycarna. Chaynölla caj pacha
    waränancama.
  bqp-bqp: Zĩ kũ ò bizakuta kũ̀ dↄ̀, tɛ́luku pìi dà sèeda kuta pìla. Naana zaa ↄkↄsi
    ari gu gɛ̀ɛ à dↄ̀o tɛ́luku pì kú kuta pìi musu lán tɛ́ bà.
  hat-hat: Jou yo t'ap moute Tant Randevou a, yon nwaj vini epi li kouvri tant kote
    Bwat Kontra a ye a. Lè aswè rive, ou ta di yon gwo dife ki te parèt anwo tant
    lan jouk nan maten.
  eng-BSB: On the day that the tabernacle, the Tent of the Testimony, was set up,
    the cloud covered it and appeared like fire above the tabernacle from evening
    until morning.
  tod-tod: Voloi seɠe ʋɛlɛ ɲadegai ɠaalɔni da, nii zeele woo ɠesui ɠɛni bu, tonaɓiingi
    ʋɛɛni ma. Kpɔkɔi, eyɛsu sobui, é ɠɛni seɠe ʋɛlɛ ɲadegai ma eɠɛ abuzogi.
  eng-WEBPB: On the day that the tabernacle was raised up, the cloud covered the tabernacle,
    even the Tent of the Testimony. At evening it was over the tabernacle, as it were
    the appearance of fire, until morning.
  kbq-kbq: Seli noma azeri oti'za zupage hampomo ana seli nona refitegeno, zagema
    ufregeno'a ana hampomo'a teve anefa kna huno remsa kenagera hu'ne.
  nhe-BL: Ipan nopa tonal quema tlanque quiquetzaj nopa yoyon tiopamitl tlen quipixqui
    nopa tlajtoli tlen quichijtoya ininhuaya, se hueyi mixtli hualajqui quitzacuaco.
    Huan quema pejqui tiotlaquiya, nopa mixtli mopatlac para nesis queja se tlilelemectli
    itzonpac nopa tiopamitl huan queja nopa eltoya hasta tlanesiyaya.
  bus-bus: Zĩ kɛ̀ wà bisakutaa mↄ̀ dↄ̀, tɛ́luguu pì dà sèeda kutaa pìla. Zaa uusiɛ
    ai guu gàa à dↄ̀o tɛ́luguu pì kú kutaa pì musu lán tɛ́ bà.
  gub-BL: Tàpuzràn Tupàn pe imonokatu pyrer imuapykaw 'ar mehe amo ywàkun ur ipyk
    pà a'e. Pyhaw nuzawy kwaw tata.
  eng-DRA: Now on the day that the tabernacle was reared up, a cloud covered it. But
    from the evening there was over the tabernacle, as it were, the appearance of
    fire until the morning.
