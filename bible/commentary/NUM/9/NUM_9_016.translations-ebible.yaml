verse: NUM.009.016
translations:
  mal-C: —അത് എപ്പോഴും അപ്രകാരമായിരുന്നു—രാത്രിയിൽ മേഘം അതിനെ മൂടി, അത് അഗ്നിപോലെ
    കാണപ്പെട്ടു.
  deu-TKW: 'So war es beständig: die Wolke bedeckte sie und des Nachts ein feuriger
    Schein bis zum Morgen.'
  lin-lin: 'Mpe ekobaki kozala kaka ndenge wana : lipata ezalaki kozipa Mongombo ;
    bongo na butu, ezalaki komonana lokola moto.'
  eng-LSV: so it is continually; the cloud covers it, also the appearance of fire
    by night.
  eng-GNV: 'So it was alway: the cloude couered it by day, and the appearance of fire
    by night.'
  eng-WEBSTER: So it was always; the cloud covered it by day , and the appearance
    of fire by night.
  nhw-BL: Huan quej ni eliyaya nochipa. Ica tonaya se mixtli quitzacuayaya nopa yoyon
    tiopamitl huan ica tlayohua nesiyaya quen se hueyi tlitl.
  swh-ONEN: Hivyo ndivyo lilivyoendelea kuwa; wingu liliifunika wakati wa mchana,
    na usiku lilionekana kama moto.
  bba-bba: Nɡe mɛyɑ tɑ tu wukiri sɑɑ dɔmɑ ten di. Wɔ̃kuru kpɑ tɑ n yɑm buriri.
  eng-KJVCPB: 'So it was alway: the cloud covered it by day, and the appearance of
    fire by night.'
  luo-luo: Mano e kaka nochalo ka bor polo oume godiechiengʼ to gotieno ochalo ka
    mach.
  meu-meu: Nega idoinai unu mo heto, ori ese e ḡovaia ahu dina ai bona lahi hanuaboi
    ai.
  npi-ULB: यो यसरी नै रहिरह्यो । बादलले पवित्र वासस्थान ढाक्यो र राती आगोजस्तो देखा
    पर्थ्यो ।
  yor-yor: Bẹ́ẹ̀ ni ó sì rí nígbà gbogbo; ìkùùkuu bò ó, àti pé ní alẹ́ ìrísí rẹ̀ sì
    dàbí iná.
  pes-OPCB: این ابر همیشه خیمه را می‌پوشانید و در شب به شکل آتش در می‌آمد.
  tgl-ULB: Nagpatuloy ito sa paraang ganito. Binalot ng ulap ang tabernakulo at nagpakita
    na parang apoy sa gabi.
  cbu-NT: Ambiri ashishtar ashku, ichingaru zar taarangiya. Kaschiritam Apanllish
    pang' msaspa yambutarangiya. Itaru, psaanamari msas pangusish yambutarangu, sumas
    tamapari ashiru 'sineerangiya.
  hui-hui: '@see-verse:NUM.009.015'
  mya-mya: '@see-verse:NUM.009.015'
  bod-N: དུས་རྟག་ཏུ་དེ་བཞིན་བྱུང་སྟེ། ཉིན་མོར་གུར་མཆོག་སྤྲིན་གྱིས་གཡོགས་ཤིང་། མཚན་མོར་སྤྲིན་ནི་མེའི་དབྱིབས་དང་མཚུངས་པ་ཡིན།
  sna-sna: Ndizvo zvarakaramba rakaita; gore rakaifukidza, uye usiku rairatidzika
    somoto.
  spa-BLM: Así era continuamente. La nube lo cubría, y la apariencia de fuego por
    la noche.
  cac-cac: Ichan̈ej chi' ix aji. Ayn̈ejoch jun asun chi' d'a yib'an̈ cajnub' chi'
    a tz'ec' c'u, axo d'ac'valil ichato ayoch sc'ac'al jun asun chi'.
  swh-ULB: Liliendelea hivyohivyo. Lile wingu lilifunika masikani na kuonekana kama
    moto wakati wa usiku.
  bel-bel: 'Так было і заўсёды: воблака ахінала яе ўдзень і падабенства агню ўначы.'
  deu-ELBBK: 'So war es beständig: Die Wolke bedeckte sie, und des Nachts war es wie
    das Ansehen eines Feuers.'
  mbb-OT: Iyan heini layun egkehitavù–emun maandew ebpekeliǥuy heini zuen te tulda
    ne emun mezukilem ed-anlag heini iring te hapuy.
  mal-2015: അതു എല്ലായ്പോഴും അങ്ങനെതന്നേ ആയിരുന്നു; പകൽ മേഘവും രാത്രി അഗ്നിരൂപവും
    അതിനെ മൂടിയിരുന്നു.
  rmc-rmc: 'Sas oda furt avke: E chmara sas upral o Svetostankos dživese a rači švicinelas
    sar jag.'
  pes-OPV: همیشه چنین بودکه ابر آن را می‌پوشانید و منظر آتش در شب.
  ron-1924: 'Тотдяуна ера аша: зиуа, норул акоперя кортул, яр ноаптя авя ынфэцишаря
    унуй фок.'
  ben-OBCV: সেইরকমই নিত্য হত, মেঘ তা আবৃত করত এবং রাত্রিবেলা সেই মেঘ অগ্নিসদৃশ তা
    প্রত্যক্ষ হত।
  som-som: Oo sidaasay mar kasta ahayd. Maalintii daruurtii baa qarisay, habeenkiina
    wax dab u eg.
  lat-VUC: 'Sic fiebat jugiter: per diem operiebat illud nubes, et per noctem quasi
    species ignis.'
  eng-ASVBT: 'So it was always: the cloud covered it, and the appearance of fire by
    night.'
  ita-1885: Così era del continuo; la nuvola lo copriva di giorno; e di notte vi era
    un'apparenza di fuoco.
  eng-LXXUP: 'So it was continually: the cloud covered it by day, and the appearance
    of fire by night.'
  eng-ULB: It continued that way. The cloud covered the tabernacle and appeared like
    fire at night.
  spa-VBL: Siempre era así. La nube cubría el Tabernáculo durante el día y por la
    noche parecía fuego.
  fra-_FOB: Il en était ainsi continuellement; la nuée le couvrait, et il y avait
    la nuit une apparence de feu.
  mal-mal: അത് എല്ലായ്പോഴും അങ്ങനെ തന്നെ ആയിരുന്നു; പകൽ മേഘമായും രാത്രി അഗ്നിപ്രകാശമായും
    അതിനെ മൂടിയിരുന്നു.
  urd-GVR: Is ke bād yihī sūrat-e-hāl rahī ki bādal us par chhāyā rahtā aur rāt ke
    daurān āg kī sūrat meṅ nazar ātā.
  suz-BL: मेको मोदेंशो गेना हना यो दुम्‍शो बाक्‍त। गोस्‍सुमी मेको ताम्‍बु कली नाक्‍ती
    सुम्‍बाक्‍त। मिनु नाक्‍दो मी खोदेंशो दुम्‍बाक्‍त।
  ita-1927: 'Così avveniva sempre: la nuvola copriva il tabernacolo, e di notte avea
    l’apparenza d’un fuoco.'
  ckb-ckb: بە بەردەوامی ئاوا بوو، هەور دایدەپۆشی و بە شەویش هەورەکە دیمەنی ئاگری هەبوو.
  eng-BBE: 'And so it was at all times: it was covered by the cloud, and by a light
    as of fire by night.'
  kan-OKCV: ಈ ಪ್ರಕಾರ ಯಾವಾಗಲೂ, ಮೇಘವು ರಾತ್ರಿಯಲ್ಲಿ ಬೆಂಕಿಯಂತೆ ಅದನ್ನು ಮುಚ್ಚುತ್ತಿತ್ತು.
  bbb-bbb: '@see-verse:NUM.009.015'
  tam-2017: இப்படி எப்போதும் இருந்தது; பகலில் மேகமும், இரவில் அக்கினித்தோற்றமும் அதை
    மூடிக்கொண்டிருந்தது.
  spa-RV-1909: 'Así era continuamente: la nube lo cubría, y de noche la apariencia
    de fuego.'
  ron-BTF: Astfel a fost întotdeauna, norul îl acoperea ziua și înfățișarea de foc
    pe timpul nopții.
  eng-WEBP: So it was continually. The cloud covered it, and the appearance of fire
    by night.
  eng-FBV: It was always like this. The cloud covered the Tabernacle during the day
    and at night it looked like fire.
  nld-1939: 'Zo bleef het voortdurend: de wolk bedekte hem overdag, en een vuurgloed
    des nachts.'
  nch-BL: Huan quej ni eliyaya nochipa. Ica tonaya se mixti quitzacuayaya nopa yoyon
    tiopamit huan ica tayohua nesiyaya quej se hueyi tit.
  vie-1934: Hằng có như vậy; ban ngày trụ mây bao phủ đền tạm, và ban đêm giống như
    có lửa.
  hin-CV: 'यह दृश्य नित्य होने लगा: दिन के समय बादल छा जाना, तथा रात में आग का दर्शन.'
  eng-OURB: So it was continually. The cloud covered it, and the appearance of fire
    by night.
  spa-BES: 'Y así fue en todo momento: fue cubierto por la nube, y por una luz como
    de fuego por la noche.'
  tdx-tdx: 'Izay ty nilili’e: nikolopofe’ i rahoñey te antoandro vaho nihoe afo te
    haleñe.'
  vid-vid: Ahyo ndo vyonaiwele chila zuwa, ng'hungugu naigubika ihema nemisi, na nechilo
    nayoneka kota chiluli.
  eng-OKE: So was it continually; the Cloud covered it (by day), and the appearance
    of the Fire in the night.
  tha-KJV: เป็นอย่างนั้นเสมอมา มี​เมฆคลุมกลางวัน แต่​กลางคืนปรากฏเหมือนเพลิง
  por-BR-2018: 'Assim era continuamente: a nuvem o cobria, e de noite a aparência
    de fogo.'
  deu-ELO: 'So war es beständig: die Wolke bedeckte sie, und des Nachts war es wie
    das Ansehen eines Feuers.'
  eng-WYC-2018: Thus it was done continually, a cloud covered it by day, and as the
    likeness of fire by night. (Thus it was done continually, that a cloud stood over
    it by day, and a brightness like fire during the night.)
  epo-epo: 'Tiel estis ĉiam: nubo ĝin kovris, kaj fajra aspekto en la nokto.'
  uig-PIN: Daim xundaⱪ bolatti; kündüzi bulut ibadǝt qedirini ⱪaplap turatti, keqisi
    u otⱪa ohxaytti.
  beo-beo: '@see-verse:NUM.009.015'
  tpi-OTNT: Olgeta de klaut i karamapim haus sel i stap. Na long nait ol i lukim klaut
    i kamap olsem paia.
  hau-SA: Haka ya ci gaba da kasancewa; girgijen ya rufe shi, da dare kuma sai ya
    yi kamar wuta.
  uig-LAT: Daim shundaq bolatti; kündüzi bulut ibadet chédirini qaplap turatti, kéchisi
    u otqa oxshaytti.
  nde-nde: Laqhubeka linjalo; lembeswe liyezi, ebusuku lalinjengomlilo.
  ton-ton: 'Naʻe pehē maʻuaipē: naʻe ʻuʻufi ʻaki ia ʻae ʻao ʻi he ʻaho, pea hangē
    ko e afi ʻi he pō.'
  ces-1613: Tak bývalo ustavičně, oblak přikrýval jej ve dne, záře pak ohnivá v noci.
  eng-WMB: So it was continually. The cloud covered it, and the appearance of fire
    by night.
  tam-TCV: அப்படியே அது தொடர்ந்து இருந்ததால் மேகத்தால் மூடப்பட்டு இரவில் நெருப்பைப்போல்
    காணப்பட்டது.
  ceb-ULB: Nagpadayon kini nga ingon niana. Ang panganod mitabon sa tabernakulo ug
    nahisama sa kalayo sa pagkagabii.
  pol-UBG: 'Tak było stale: obłok okrywał go w dzień, a w nocy jakby ogień.'
  agr-agr: 'Duka tuké nuníjakui: Tsawaig aaknak yujagkim ijia aajakui, untsu kashi
    jiijai betek keeka aajakui.'
  kyc-kyc: '@see-verse:NUM.009.015'
  urd-GVU: اِس کے بعد یہی صورتِ حال رہی کہ بادل اُس پر چھایا رہتا اور رات کے دوران
    آگ کی صورت میں نظر آتا۔
  deu-1912: Also geschah's immerdar, daß die Wolke sie bedeckte, und des Nachts die
    Gestalt des Feuers.
  ntj-ntj: '@see-verse:NUM.009.015'
  kan-2017: ನಿತ್ಯವೂ ಹಾಗೆಯೇ ಕಾಣಿಸುತ್ತಿತ್ತು; ಮೇಘವು ದೇವದರ್ಶನದ ಗುಡಾರವನ್ನು ಆವರಿಸಿಕೊಂಡಿತು.
    ರಾತ್ರಿವೇಳೆಯಲ್ಲಿ ಆ ಮೇಘವು ಬೆಂಕಿಯಂತೆ ಕಾಣಿಸುತ್ತಿತ್ತು.
  yap-yap: '@see-verse:NUM.009.015'
  hlt-MCSB: Cingmai loh phueih a khuk vaengah tah khoyin ah hmai kah a mueimae la
    tueng.
  mdy-ETH: ሮኦሮ ሻኣራ ዬኖ ማኣሮ ካንቃኔ፤ ዋንቶ ዬይ ሻኣራ ታሚጉዲ ሼኤሪ ፖዓኔ።
  twi-ASANTE: Saa ara na ɛte ɛberɛ biara, na ɛduru anadwo a, omununkum no dane yɛ
    sɛ ogya.
  eng-WEBU: So it was continually. The cloud covered it, and the appearance of fire
    by night.
  bnp-bnp: Na parava vakaroro a bubu i kavitagua a kape. Na rodo vakaroro a hubena
    kanono i kavitagua a kape.
  wal-wal: Hegaadan ubba wode gallassi gallassi shaarai maayees; qammi qammi he shaarai
    tamadan poo7ees.
  spa-PDDPT: 'Así sucedía continuamente: la nube lo cubría de día y una apariencia
    como de fuego estaba de noche.'
  gun-gun: Ha'e rami ae tema oiko. Arai ojao'i kuerei 'rã, ha'e rã pyávy ma tata rami
    ju 'rã ojekuaa.
  ilo-ULB: Nagtuloy daytoy iti kasta a wagas. Inabbongan ti ulep ti tabernakulo ken
    nagparang a kasla apuy iti rabii.
  kpg-kpg: '@see-verse:NUM.009.015'
  uig-ARA: دائىم شۇنداق بولاتتى؛ كۈندۈزى بۇلۇت ئىبادەت چېدىرىنى قاپلاپ تۇراتتى، كېچىسى
    ئۇ ئوتقا ئوخشايتتى.
  sus-sus: Tɛmui birin a nu na na ki nɛ, nuxui nu na hɔrɔmɔlingira fari yanyi ra,
    a fa yanba alɔ tɛ kɔɛ ra.
  pon-2006: '@see-verse:NUM.009.015'
  jae-jae: Tao majaŋ kêgadê andu gêdêŋ ocsalô ma tao ja kêkô ŋaô gêdêŋ gêbêc gêjô
    tau-gêjô tau ŋapaŋ.
  ksd-ksd: I ga damana vatikai; a bakut i ga ki taun ia, ma ra biro na iap ta ra marum.
  tur-YTC: Böylece hep devam etti. Bulut onu örterdi, geceleyin de ateş görünümü.
  grc-BRENT: Οὕτως ἐγίνετο διαπαντός· ἡ νεφέλη ἐκάλυπτεν αὐτὴν ἡμέρας, καὶ εἶδος πυρὸς
    τὴν νύκτα.
  ind-AYT: Jadi, awan itu terus-menerus melingkupinya sepanjang siang hari dan dalam
    rupa api pada malam hari.
  nya-nya: 'Zinkachitika motere mosalekeza: mtambo unkakhala pamwamba pa chihema,
    ndipo usiku unkaoneka ngati moto.'
  hrv-hrv: Tako ga je oblak neprestano zaklanjao, a noću bijaše poput ognja.
  mps-mps: Te tigidali sogo ulade pǫgo te name ugwa be mesegaluyu iduali. Tama hulide
    da, te pǫ isi tiwai mu tama elaluali.
  tpi-tpi: Olgeta de klaut i karamapim haus sel i stap. Na long nait ol i lukim klaut
    i kamap olsem paia.
  dan-1931: 'Således var det til Stadighed: Om dagen dækkede Skyen den, om Natten
    Ildskæret.'
  vie-OVCB: Và cứ thế, mây che phủ Đền Tạm ban ngày, và lửa xuất hiện ban đêm.
  guj-2017: આ પ્રમાણે હંમેશા થતું મેઘ તેના પર આચ્છાદન કરતો અને રાત્રે તેનો દેખાવ અગ્નિની
    જ્વાળા જેવો હતો.
  pon-2006A: '@see-verse:NUM.009.015'
  por-BRBSL: Assim foi continuamente. A nuvem o cobria, e a aparência de fogo à noite.
  cth-cth: Hot patetlah tâmai ni pou a ramuk teh tangmin teh hmai patetlah pou a kamnue.
  twi-twi: Saa ara na ɛte bere biara, na edu anadwo a, mununkum no dan yɛ sɛ ogya.
  hlt-hlt: Cingmai loh phueih a khuk vaengah tah khoyin ah hmai kah a mueimae la tueng.
  tbz-SIM: Kɛ̀ dìi sɔɔtɛ́ kɛ́ mmɛ ndò, kɛ níí ntú kuyie mmɔ̀nnì diwɛtirì kɛ́ntú muhɑ̃ɑ̃́
    nkɛyènkɛ̀.
  msy-2020: Dughiabar zurara ghuariam Purirpenim ave. Gumazamiziba aruebar garima,
    ghuariam iti. Ezɨ dɨmagaribar me garima, an avimɨn mɨn isia ghuariamɨn aven iti.
  dop-dop: '@see-verse:NUM.009.015'
  azb-azb: Daima belə oldu. Məskəni bürüyən bulud gecələr oda oxşayırdı.
  eng-DBY: 'So it was continually: the cloud covered it, and at night it was as the
    appearance of fire.'
  hin-2017: प्रतिदिन ऐसा ही हुआ करता था; अर्थात् दिन को बादल छाया रहता, और रात को
    आग दिखाई देती थी।
  wol-KYG: Noonu la ko niir wa jàppoo muure, bu guddee mu mel ni sawara.
  eng-YLT: so it is continually; the cloud covereth it, also the appearance of fire
    by night.
  kne-kne: '@see-verse:NUM.009.015'
  eng-WYC-2017: Thus it was done continually, a cloud covered it by day, and as the
    likeness of fire by night.
  eng-WMBB: So it was continually. The cloud covered it, and the appearance of fire
    by night.
  urd-GVH: इसके बाद यही सूरते-हाल रही कि बादल उस पर छाया रहता और रात के दौरान आग की
    सूरत में नज़र आता।
  rug-rug: '@see-verse:NUM.009.015'
  gaz-gaz: Wanni kunis yeroo hunda akkanuma ture; guyyaa duumessi isa haguuga ture;
    halkan immoo duumessi sun ibidda fakkaata ture.
  fra-LSG: 'Il en fut continuellement ainsi: la nuée couvrait le tabernacle, et elle
    avait de nuit l’apparence d’un feu.'
  yal-yal: Kundaan yi lu a xun ma, koni kɔɛɛn na, a yi lu alo tɛɛna.
  haw-1868: 'A pela mau no: uhi mai la keao ia in, a i ka po ua ikea ka mea me he
    ahi la.'
  arb-NAV: وَاسْتَمَرَّ الأَمْرُ عَلَى هَذِهِ الْحَالِ، إِذْ كَانَتِ السَّحَابَةُ
    تُغَطِّي الْمَسْكَنَ نَهَاراً، وَتَتَحَوَّلُ إِلَى مَا يُشْبِهُ النَّارَ لَيْلاً.
  ewe-ewe: 'Aleae wònɔna azɔ: enyea lilikpo le ŋkeke me eye wòdzena abe dzo bibi ene
    le zã me.'
  eng-LEE: 'So it used to be always: the cloud covered it [by day], and the appearance
    of fire by night.'
  asm-FB: এইদৰে সদায় আছিল। মেঘে তাক ঢাকিছিল আৰু ৰাতি জুইৰ নিচিনা দেখা গৈছিল।
  sus-A: تّمُي بِرِن عَ نُ نَ نَ كِ نّ، نُشُي نُ نَ هْرْ مْلِنفِرَ قَرِ يَنيِ رَ،
    عَ قَ يَنبَ عَلْ تّ كْي رَ.
  fra-SBL: Il en était ainsi continuellement. La nuée le couvrait, et l'aspect du
    feu pendant la nuit.
  hbo-hbo: כֵּ֚ן יִהְיֶ֣ה תָמִ֔יד הֶעָנָ֖ן יְכַסֶּ֑נּוּ וּמַרְאֵה־אֵ֖שׁ לָֽיְלָה׃
  eng-WYCLIFFE: Thus it was don continueli, a cloude hilide it bi dai, and as the
    licnesse of fier bi nyyt.
  cwe-cwe: Ivo niivo viiwile chila siku, wingu digubika hema imisi, na ichilo diwoneka
    fana moto.
  kik-kik: Ũguo nĩguo gwathiire na mbere gũikara; itu rĩkamĩhumbĩra ũtukũ na rĩkoonagwo
    rĩhaana ta mwaki.
  fra-NCL: 'Il en fut ainsi continuellement : la nuée couvrait la Demeure, et la nuit
    elle avait l’apparence d’un feu.'
  cek-AK: To tiah oh poe; athun ah tamai mah khuk moe, aqum ah hmai baktiah amtueng.
  cuk-cuk: 'Gusgu mogir weyobi nai gusad: Neg-ibgine, mogir neg-birgi-naidaed. Mutikdi,
    mogir sooyobi we-neg-birgi-naidaed.'
  uig-CYR: Дайим шундақ болатти; күндүзи булут ибадәт чедирини қаплап туратти, кечиси
    у отқа охшайтти.
  tel-2017: అది ఎల్లప్పుడూ అలాగే కనిపించింది. మేఘం మందిరాన్ని కమ్మి రాత్రిలో అగ్నిలా
    కనిపించింది.
  hat-BSA: Se konsa li te ye tout tan. Nwaj te vin kouvri li nan lajounen, e aparans
    dife a nan lannwit.
  kos-kos: 'Pacl nukewa ouinge: pukunyeng sac afunla ke len, ac e uh liyeyuk ke fong.'
  hbo-WLC: כֵּ֚ן יִהְיֶ֣ה תָמִ֔יד הֶעָנָ֖ן יְכַסֶּ֑נּוּ וּמַרְאֵה־אֵ֖שׁ לָֽיְלָה׃
  ibo-ibo: Otu a ka ọ dịgidere mgbe niile. Igwe ojii kpuchigidere ya, ma nʼabalị ọ
    na-acha dị ka ọkụ.
  ory-ory: ଏହିରୂପେ ସର୍ବଦା ହେଲା; ମେଘ ଆବାସକୁ ଆଚ୍ଛାଦନ କଲା, ପୁଣି, ରାତ୍ରିରେ ଅଗ୍ନି ତୁଲ୍ୟ
    ଦେଖାଗଲା।
  chk-chk: Iei usun a fis fansoun meinisin. Ewe kuchu a pwölüela ewe imwenfel seni
    mangaku lerän, nge lepwin a usun chök ekkei.
  rop-rop: '@see-verse:NUM.009.015'
  ukr-1871: 'Так було щоразу: хмара вкривала її за дня, а наче поломя в ночі.'
  deu-1951: So war es beständig; die Wolke bedeckte sie, aber bei Nacht war sie anzusehen
    wie Feuer.
  eng-JPS: 'So it was alway: the cloud covered it, and the appearance of fire by night.'
  srp-1865: 'Tako bijaše jednako: oblak ga zaklanjaše, ali noæu bijaše kao oganj.'
  lug-lug: Bwe kityo bwe kyabeeranga; ekire kyagibikkanga emisana naye ekiro ne kifaanana
    ng’omuliro.
  heb-heb: כן יהיה תמיד הענן יכסנו ומראה אש לילה׃
  ben-IRV: এইরকম রোজ হত; মেঘ সমাগম তাঁবু ঢেকে দিত, আর রাত্রিতে আগুনের আকার দেখা যেত।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਸਦਾ ਹੀ ਹੁੰਦਾ ਸੀ। ਬੱਦਲ ਉਹ ਨੂੰ ਢੱਕਦਾ ਹੁੰਦਾ ਸੀ ਅਤੇ ਰਾਤ ਨੂੰ ਅੱਗ ਦਿੱਸਦੀ
    ਹੁੰਦੀ ਸੀ।
  mya-JVB: ထိုသို့ အစဉ် ဖြစ် ၍နေ့အချိန်၌မိုဃ်းတိမ် ဖုံးအုပ် လျက် ၊ ည အချိန်၌မီး ကဲ့သို့ထင်လျက်ရှိ၏။
  hmo-hmo: Nega ibounai iena toana be unai bamona, dina neganai ori ese Dubu ia koua,
    hanuaboi neganai be lahi ena toana ese ia koua.
  urd-urd: और हमेशा ऐसा ही हुआ करता था, कि बादल उस पर छाया रहता और रात को आग दिखाई
    देती थी।
  rus-SYN: 'Так было и всегда: облако покрывало ее днем и подобие огня ночью.'
  bqc-SIM: Ìↄ ku màa gↄↄpiiɛ, ìↄ ku zwã̀akpɛpia, gwãasĩna ìↄ dɛ lán tɛ́wa.
  tcz-CHONGTHU: Hiche meilom houbuh chung a um, jan tengle meikong alom a hung kilah
    ji tobang chun aum jing tan ahi.
  mar-mar: अश्याप्रकारे ते सतत होत. ढग निवासमंडपाला झाकी आणि रात्री तो अग्नीसारखा
    दिसे.
  qub-qub: Chaynöllami waran-waran rataran. Junajpaga pucutay chaparaj; chacaypana
    nina rataj.
  bqp-bqp: Lɛn àdigↄ̃ kun lɛ gↄrↄ sĩnda pínki, àdigↄ̃ kú kuta pìla fãnantɛ̃, gwãani
    sↄ̃ lán tɛ́ bà.
  hat-hat: 'Se konsa sa te toujou ye: lajounen nwaj la te kouvri l'', lannwit li te
    klere tankou yon dife.'
  eng-BSB: It remained that way continually; the cloud would cover the tabernacle
    by day, and at night it would appear like fire.
  tod-tod: 'É ɠɛni ɠana nɔ yeenɔpɛ su: Foloi, tonaɓiingi ɠɛni ʋɛɛzu seɠe ʋɛlɛi ma,
    kpidii ma ziɛgi zu, é ɠɛni ɠulazu eɠɛ abuzogi.'
  eng-WEBPB: So it was continually. The cloud covered it, and the appearance of fire
    by night.
  kbq-kbq: Ana zanke huno mika zupa hampomo zagefina refitegeno, hanimpina teve anefa
    huno remsa hu'ne.
  nhe-BL: Huan quej ni eliyaya nochipa. Ica tonaya se mixtli quitzacuayaya nopa yoyon
    tiopamitl huan ica tlayohua nesiyaya queja se hueyi tlitl.
  bus-bus: Lɛn ègↄ̃ kuu lɛ gurↄ píngi, ègↄ̃ kú kutaa pìla fãantɛ̃, gwãavĩ sↄ̃ lán
    tɛ́ bà.
  gub-BL: 'Tuweharupi uzexak kar nezewe: ''aromo amo ywàkun upyk tàpuzràn. Pyhaw nuzawy
    kwaw tata.'
  eng-DRA: 'So it was always: by day the cloud covered it, and by night as it were
    the appearance of fire.'
