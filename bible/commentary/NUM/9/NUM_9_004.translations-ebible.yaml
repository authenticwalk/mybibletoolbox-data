verse: NUM.009.004
translations:
  mal-C: അങ്ങനെ മോശ ഇസ്രായേല്യരോട് പെസഹ ആചരിക്കാൻ പറഞ്ഞു,
  deu-TKW: Und Mose sagte den Israeliten, daß sie das Passah feiern sollten.
  lin-lin: Boye, Moyize ayebisaki bana ya Isalaele ete basepelaka feti ya Pasika.
  eng-LSV: And Moses speaks to the sons of Israel to prepare the Passover,
  eng-GNV: Then Moses spake vnto the children of Israel, to celebrate the Passeouer.
  eng-WEBSTER: And Moses spoke to the children of Israel, that they should keep the
    passover.
  nhw-BL: Huajca Moisés quinnahuati nopa israelitame ma quinextica nopa Pascua Ilhuitl.
  swh-ONEN: Hivyo Mose akawaambia Waisraeli waiadhimishe Pasaka,
  bba-bba: Mɑ Mɔwisi u Isirelibɑ sɔ̃ɔwɑ nɡe mɛ bɑ koo kɑ Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑru
    di.
  eng-KJVCPB: And Moses spake unto the children of Israel, that they should keep the
    passover.
  luo-luo: Omiyo Musa nowacho ne jo-Israel mondo otim nyasi mar Pasaka,
  meu-meu: Taunabunai, Mose ese Israel taudia e haḡanidia, lagau-hanai ariana bae
    karaia eto.
  npi-ULB: यसैले मोशाले इस्राएलका मानिसहरूले निस्तार-चाडलाई मान्‍नुपर्छ भनी तिनीहरूलाई
    बताए ।
  yor-yor: Mose sì sọ fún àwọn ọmọ Israẹli pé kí wọ́n máa pa àjọ ìrékọjá mọ́.
  pes-OPCB: پس موسی به بنی‌اسرائیل گفت که مراسم عید پِسَح را به جا آورند.
  tgl-ULB: Kaya sinabi ni Moises sa mga tao ng Israel na dapat nilang panatilihin
    ang Pagdiriwang ng Paskua.
  hui-hui: Ani layagola Mosese ibugua Isaraele wali agali lamialu, Bolangua Halu Penegonaga
    Horo mitangi bialu tomo nagane winigo nami̱ya, lalu lamini.
  mya-mya: သို့​ဖြစ်​၍​မော​ရှေ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား ပ​သ​ခါ​ပွဲ​တော်​ကို​ကျင်း​ပ​ရန်​ဆင့်​ဆို​သည့်​အ​တိုင်း၊-
  bod-N: དེའི་ཕྱིར་མོ་ཤེ་ཡིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་པེ་སག་གི་དུས་ཆེན་བསྲུང་བར་བསྒོས་ཤིང་།
  sna-sna: Saka Mozisi akataurira vaIsraeri kuti vapemberere Pasika,
  spa-BLM: Moisés dijo a los hijos de Israel que debían celebrar la Pascua.
  cac-cac: Ichato chi' ix yalan vin̈aj Moisés d'a eb' yetisraelal to tz'och jun q'uin̈
    chi'.
  swh-ULB: Kwa hiyo, Musa akawaambia wana wa Isareli kuwa wataishika sikukuu ya Pasaka.
  bel-bel: І сказаў Майсей сынам Ізраілевым, каб учынілі Пасху.
  deu-ELBBK: Und Mose redete zu den Kindern Israel, dass sie das Passah feiern sollten.
  mbb-OT: Umbe, migkeǥiyan ni Moises is menge Israilihanen bahin te kedsilibra te
    Pista te Kedlavey te Belinsuǥuen.
  mal-2015: പെസഹ ആചരിക്കേണമെന്നു മോശെ യിസ്രായേൽമക്കളോടു പറഞ്ഞു.
  rmc-rmc: Avke o Mojžiš phenďa le Izraelitenge, hoj te oslavinen e Patraďi.
  pes-OPV: پس موسی به بنی‌اسرائیل گفت که فصح رابجا آورند.
  ron-1924: Мойсе а ворбит копиилор луй Исраел сэ прэзнуяскэ Паштеле.
  ben-OBCV: মোশি তখন ইস্রায়েলীদের নিস্তারপর্ব পালন করতে বললেন।
  som-som: Markaasaa Muuse la hadlay reer binu Israa'iil oo wuxuu u sheegay inay Iidda
    Kormaridda dhawraan.
  lat-VUC: Præcepitque Moyses filiis Israël ut facerent Phase.
  eng-ASVBT: And Moses spake unto the children of Israel, that they should keep the
    passover.
  ita-1885: E Mosè parlò a' figliuoli d'Israele, acciocchè facessero la Pasqua.
  eng-LXXUP: And Moses ordered the children of Israel to sacrifice the Passover,
  eng-ULB: So, Moses told the people of Israel that they should keep the Festival
    of the Passover.
  spa-VBL: Moisés hizo un llamado a los israelitas para que observaran la Pascua.
  fra-_FOB: Moïse parla donc aux enfants d'Israël,
  mal-mal: ‘പെസഹ ആചരിക്കണമെന്ന്’ മോശെ യിസ്രായേൽ മക്കളോട് പറഞ്ഞു.
  urd-GVR: Chunāṅche Mūsā ne Isrāīliyoṅ se kahā ki wuh Īd-e-Fasah manāeṅ,
  suz-BL: मिनु मोसामी इस्राएली आन कली “पास्‍सा चाड मानेचा माल्‍नीनी” दे अरेप्‍तु।
  ita-1927: E Mosè parlò ai figliuoli d’Israele perché celebrassero la pasqua.
  ckb-ckb: موساش لەگەڵ نەوەی ئیسرائیل دوا بۆ ئەوەی جەژنی پەسخە بکەن،
  eng-BBE: And Moses gave orders to the children of Israel to keep the Passover.
  kan-OKCV: ಆಗ ಮೋಶೆಯು ಪಸ್ಕವನ್ನು ಆಚರಿಸುವುದಕ್ಕೆ ಇಸ್ರಾಯೇಲರ ಸಂಗಡ ಮಾತನಾಡಿದನು.
  bbb-bbb: '@see-verse:NUM.009.003'
  tam-2017: அப்படியே பஸ்காவை அனுசரிக்கும்படி மோசே இஸ்ரவேல் மக்களுக்குக் கட்டளையிட்டான்.
  spa-RV-1909: Y habló Moisés á los hijos de Israel, para que hiciesen la pascua.
  ron-BTF: Și Moise a vorbit copiilor lui Israel să țină paștele.
  eng-WEBP: Moses told the children of Israel that they should keep the Passover.
  eng-FBV: Moses told the Israelites to observe the Passover.
  nld-1939: Moses beval dus de Israëlieten, het Pascha te vieren.
  nch-BL: Huajca Moisés quinnahuati nopa israelitame ma quinescayotica nopa Pascua
    ilhuit.
  vie-1934: Vậy, Môi-se nói cùng dân Y-sơ-ra-ên để họ giữ lễ Vượt-qua.
  hin-CV: फिर मोशेह ने सारे इस्राएल के घराने को फ़सह उत्सव मनाने का आदेश दिया,
  eng-OURB: Moses [Drawn out] spoke to the children of Israel [God prevails], that
    they should keep the Pesac ·Passover·.
  spa-BES: Y Moisés dio órdenes a los hijos de Israel de guardar la Pascua.
  tdx-tdx: Aa le sinaontsi’ i Mosè amo ana’ Israeleo ty hiambeñe i Fihelañey.
  vid-vid: Ahyo, Musa nakawalonjela wanhu wa Isilaeli kota wangulapigwa kudita mnvina
    ya Pasaka.
  eng-OKE: And Mosheh spake with the sons of Israel to perform the Pascha.
  tha-KJV: โมเสสจึงบอกคนอิสราเอลให้ถือเทศกาลปัสกา
  por-BR-2018: E falou Moisés aos filhos de Israel, para que fizessem a páscoa.
  deu-ELO: Und Mose redete zu den Kindern Israel, daß sie das Passah feiern sollten.
  eng-WYC-2018: And Moses commanded to the sons of Israel, that they should make pask;
    (And so Moses commanded to the Israelites to observe the Passover;)
  epo-epo: Kaj Moseo diris al la Izraelidoj, ke ili faru la Paskon.
  uig-PIN: Xuning bilǝn Musa Israillarƣa sɵz ⱪilip ɵtüp ketix ⱨeytini ɵtküzüxni buyrudi.
  beo-beo: Amaiba:le, Mousese da Isala:ili dunu huluane Baligisu Lolo Nasu hamoma:ne
    sia:i.
  tpi-OTNT: Orait Moses i tokim ol manmeri long mekim dispela kaikai bilong Tingim
    De God I Larim Ol Israel I Stap Gut.
  hau-SA: Saboda haka sai Musa ya gaya wa Isra’ilawa su yi Bikin Ƙetarewa,
  uig-LAT: Shuning bilen Musa Israillargha söz qilip ötüp kétish héytini ötküzüshni
    buyrudi.
  nde-nde: Ngakho uMosi watshela abako-Israyeli ukuthi bagcine iPhasika,
  ton-ton: Pea naʻe lea ʻa Mōsese ki he fānau ʻa ʻIsileli, kenau fai ʻae Lakaatu.
  ces-1613: I mluvil Mojžíš k synům Izraelským, aby slavili Fáze.
  eng-WMB: Moses told the children of Israel that they should keep the Passover.
  tam-TCV: அப்படியே மோசே, பஸ்கா பண்டிகையைக் கொண்டாடும்படி இஸ்ரயேலரிடம் சொன்னான்.
  ceb-ULB: Busa, gisultihan ni Moises ang katawhan sa Israel nga kinahanglan nilang
    isaulog ang Kapistahan sa Pagsaylo.
  pol-UBG: Mojżesz nakazał więc synom Izraela, aby obchodzili Paschę.
  urd-GVU: چنانچہ موسیٰ نے اسرائیلیوں سے کہا کہ وہ عیدِ فسح منائیں،
  deu-1912: Und Mose redete mit den Kindern Israel, daß sie das Passah hielten.
  kan-2017: ಆದಕಾರಣ ಮೋಶೆ ಇಸ್ರಾಯೇಲರಿಗೆ, ನೀವು ಪಸ್ಕಹಬ್ಬವನ್ನು ಆಚರಿಸಬೇಕೆಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Aram me yog Moses ngak e girdi’ ni ngar madnom niged fare Paluk’af,
  hlt-MCSB: Te dongah Yoom saii ham te Moses loh Israel ca rhoek taengah a thui pah.
  mdy-ETH: ዬያሮ ሙሴ ዴራ ዑሣ ዓኣዺፆ ቦንቾ ቦንቻንዳጉዲ ዔያቶም ኬኤዜኔ፤
  twi-ASANTE: Enti Mose kaa sɛ, wɔbɛhyɛ Twam Afahyɛ no die ase ɛda a ɛtɔ so dunan
    no anwummerɛ
  eng-WEBU: Moses told the children of Israel that they should keep the Passover.
  bnp-bnp: Lakea e Moses i taki e huriki a Israel ri gi ratea a habu iea, ne vona
    ni luhoi mule a parava a Vure i tuhori e huriki a Israel ri made kamumu.
  wal-wal: Yaagin Muusee Israa7eela asai Paasikaa Baalaa bonchchana mala, etayyo yootiis.
  spa-PDDPT: Moisés habló a los hijos de Israel para que celebraran la Pascua,
  gun-gun: Ha'e ramo Moisés aipoe'i Israel kuery pe ngaru ojapo aguã Páscoa ára py.
  ilo-ULB: Isu nga imbaga ni Moises kadagiti tattao ti Israel a masapul a rambakanda
    ti Fiesta ti Ilalabas.
  kpg-kpg: Moses gaa hai gi digaula gi heia Taumaha di Pasoobaa,
  uig-ARA: شۇنىڭ بىلەن مۇسا ئىسرائ‍ىللارغا سۆز قىلىپ ئۆتۈپ كېتىش ھېيتىنى ئۆتكۈزۈشنى
    بۇيرۇدى.
  sus-sus: Munsa naxa a fala Isirayilakae bɛ, a e xa Sayamalekɛ Dangi Sali raba.
  pon-2006: Moses eri patohwanohng mehn Israel ko re en wiahda Sarawien Pahsohpa,
  ksd-ksd: Ma Moses i ga vartuluai pire ra tarai Israel upi diat a pait ra lukara
    na bolo lake.
  tur-YTC: Moşe İsrael'in çocuklarına Pesah'ı tutmaları gerektiğini söyledi.
  grc-BRENT: Καὶ ἐλάλησε Μωυσῆς τοῖς υἱοῖς Ἰσραὴλ ποιῆσαι τὸ πάσχα ἐναρχομένου τῇ
    τεσσαρεσκαιδεκάτῃ ἡμέρᾳ τοῦ μηνὸς ἐν τῇ ἐρήμῳ τοῦ Σινᾶ.
  ind-AYT: Lalu, Musa pun menyuruh umat Israel untuk merayakan Pesakh.
  nya-nya: Choncho Mose anawuza Aisraeli kuti azichita Paska,
  hrv-hrv: Tako Mojsije reče Izraelcima da slave Pashu.
  mps-mps: Tama te Mosesgo te Israel we bidi dabebolo te Godigo augwali olo bidimainogo
    tagalali Pasova bubugade augwalibolo te nai dabe ulao po wali.
  tpi-tpi: Orait Moses i tokim ol manmeri long mekim dispela kaikai bilong Tingim
    De God I Larim Ol Israel I Stap Gut.
  dan-1931: Da sagde Moses til Israelitterne, at de skulde fejre Påsken;
  vie-OVCB: Vậy, Môi-se thông báo lễ Vượt Qua cho toàn dân.
  guj-2017: તેથી, ઇઝરાયલીઓને મૂસાએ કહ્યું કે તમારે પાસ્ખાપર્વ પાળવું.
  pon-2006A: Moses eri patohwanohng mehn Israel ko re en wiahda Sarawien Pahsohpa,
  por-BRBSL: Moisés disse aos filhos de Israel que eles deveriam manter a Páscoa.
  cth-cth: Hahoi teh, Mosi ni Isarelnaw hah ceitakhai pawi hno hanlah a dei pouh.
  twi-twi: Enti Mose ka kyerɛɛ Israelfo no se wonni Twam Afahyɛ no,
  hlt-hlt: Te dongah Yoom saii ham te Moses loh Israel ca rhoek taengah a thui pah.
  tbz-SIM: 'Kɛ̀ Mɔyiisii nɑ́kɛ́ bɛnìtìbɛ̀ kɛ dɔ̀: Bɑɑ́nnɛ̀ diyentɛ́bɑnni.'
  msy-2020: Kamagh amizɨ, Moses gumazamizibav kemezɨ, me God Israelia Gitazir Dughiam
    Gɨnɨghnɨghamin Isam damusɨ, an arazarazibar gɨn mangɨva isam damuam.
  dop-dop: Ɩlɛnɑ Moisi tɛlǝsɩ tɔm ntǝɣɩ Ɩsɛɣɛlɩ nyǝ́mɑ.
  azb-azb: Beləcə Musa İsrail övladlarına əmr etdi ki, Pasxa bayramını keçirsinlər.
  eng-DBY: And Moses spoke to the children of Israel, that they should hold the passover.
  hin-2017: तब मूसा ने इस्राएलियों से फसह मानने के लिये कह दिया।
  wol-KYG: Musaa nag sant bànni Israyil ne leen ñu màggal bésub Mucc bi.
  eng-YLT: And Moses speaketh unto the sons of Israel to prepare the passover,
  eng-WYC-2017: And Moses commanded to the sons of Israel, that they should make pask;
  eng-WMBB: Moses told the children of Israel that they should keep the Passover.
  urd-GVH: चुनाँचे मूसा ने इसराईलियों से कहा कि वह ईदे-फ़सह मनाएँ,
  rug-rug: Ke tozini Mosese sari na tinoni pude tavetia sa Inevaṉa Pasova,
  gaz-gaz: Museen akka isaan Faasiikaa ayyaaneffatan Israaʼelootatti hime;
  fra-LSG: Moïse parla aux enfants d’Israël, afin qu’ils célébrassent la Pâque.
  yal-yal: Musa yi na rali Isirayila kaane ma, a e xa Halagi Tiin Dangu Lɔxɔn Sanla
    raba.
  haw-1868: Olelo aku la hoi o Mose i na mamo a Iseraela, e malama lakou i ka moliaola.
  arb-NAV: فَأَمَرَ مُوسَى الإِسْرَائِيلِيِّينَ أَنْ يَحْتَفِلُوا بِالْفِصْحِ،
  ewe-ewe: Ale Mose gblɔ na Israelviwo be woaɖu Ŋutitotoŋkekenyui la,
  eng-LEE: And Moses spoke unto the children of Israel, that they should prepare the
    passover-lamb.
  asm-FB: তেতিয়া মোচিয়ে ইস্ৰায়েলৰ সন্তান সকলক নিস্তাৰ-পৰ্ব্ব পালন কৰিবলৈ আজ্ঞা
    দিলে।
  sus-A: مُنسَ نَشَ عَ قَلَ عِسِرَيِلَكَيٍ بّ، عَ عٍ شَ سَيَمَلٍكّ دَنفِ سَلِ رَبَ.
  fra-SBL: Moïse dit aux enfants d'Israël qu'ils devaient célébrer la Pâque.
  hbo-hbo: וַיְדַבֵּ֥ר מֹשֶׁ֛ה אֶל־בְּנֵ֥י יִשְׂרָאֵ֖ל לַעֲשֹׂ֥ת הַפָּֽסַח׃
  eng-WYCLIFFE: And Moises comaundide to the sones of Israel, that thei schulden make
    pask;
  cwe-cwe: Ivo Musa kawalongela Waisilaili watende Dugila da Pasaka.
  kik-kik: Nĩ ũndũ ũcio Musa akĩĩra andũ a Isiraeli makũngũĩre Gĩathĩ-kĩa-Bathaka.
  fra-NCL: Moïse parla donc aux enfants d’Israël, afin qu’ils fissent la Pâque.
  cek-AK: To pongah Mosi mah Israel kaminawk khaeah, misong loihaih poih to sak o
    hanah a thuih pae.
  cuk-cuk: 'Geb degine, Moisés Israel-dulemarga sogded: “Oburgwilegoenad-e-Iba bemar
    onomar.”'
  uig-CYR: Шуниң билән Муса Исраилларға сөз қилип өтүп кетиш һейтини өткүзүшни буйруди.
  tel-2017: కాబట్టి మోషే పస్కా పండగను ఆచరించాలని ఇశ్రాయేలు ప్రజలకి చెప్పాడు.
  hat-BSA: Konsa, Moïse te pale ak fis Israël yo pou obsève Pak la.
  kos-kos: Ke ma inge Moses el fahkang nu sin mwet uh elos in akfulatya Kufwen Alukela.
  hbo-WLC: וַיְדַבֵּ֥ר מֹשֶׁ֛ה אֶל־בְּנֵ֥י יִשְׂרָאֵ֖ל לַעֲשֹׂ֥ת הַפָּֽסַח׃
  ibo-ibo: Ya mere, Mosis gwara ndị Izrel sị ha mee Mmemme Ngabiga.
  ory-ory: ତହୁଁ ମୋଶା ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ ନିସ୍ତାର ପର୍ବ ପାଳନ କରିବା ପାଇଁ କହିଲେ।
  chk-chk: Iei mine Moses a üreni ekewe aramasen Israel pwe repwe föri ewe Pasofer.
  rop-rop: Wal Mosis bin dalim ol detlot pipul blanga abum det Pasoba Serramoni.
  ukr-1871: І промовив Мойсей до синів Ізрайлевих, щоб сьвяткували паску.
  deu-1951: Und Mose redete mit den Kindern Israel, daß sie das Passah hielten.
  eng-JPS: And Moses spoke unto the children of Israel, that they should keep the
    passover.
  srp-1865: I reèe Mojsije sinovima Izrailjevijem da slave pashu.
  lug-lug: Bw’atyo Musa n’agamba abaana ba Isirayiri okukwata Embaga ey’Okuyitako;
  heb-heb: וידבר משה אל בני ישראל לעשת הפסח׃
  ben-IRV: তখন মোশি ইস্রায়েল সন্তানদের নিস্তারপর্ব্ব পালন করতে আদেশ করলেন।
  pan-pan: ਇਸ ਲਈ ਮੂਸਾ ਨੇ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਪਸਾਹ ਮਨਾਉਣ ਲਈ ਆਖਿਆ।
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည် ပသခါ ပွဲကို ခံရ မည်အကြောင်း၊ မောရှေ ဆင့်ဆို သည်အတိုင်း
    ၊
  hmo-hmo: Unai dainai, Mose ese Israela taudia ia oda henia, Pasova do idia karaia.
  urd-urd: इसलिए मूसा ने बनी — इस्राईल को हुक्म किया कि 'ईद — ए — फ़सह करें।
  rus-SYN: И сказал Моисей сынам Израилевым, чтобы совершили Пасху.
  bqc-SIM: Mↄizi ò Isailiↄnɛ aa Gɛ̃amusu dikpɛkɛ,
