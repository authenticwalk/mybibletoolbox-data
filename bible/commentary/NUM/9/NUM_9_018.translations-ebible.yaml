verse: NUM.009.018
translations:
  mal-C: യഹോവയുടെ കൽപ്പനപ്രകാരം ഇസ്രായേല്യർ യാത്രപുറപ്പെടുകയും അവിടത്തെ കൽപ്പനപ്രകാരം
    അവർ പാളയമടിക്കുകയും ചെയ്തു. മേഘം സമാഗമകൂടാരത്തിനുമുകളിൽ നിൽക്കുന്നത്രയുംകാലം അവർ
    പാളയത്തിൽ വസിച്ചു.
  deu-TKW: Nach dem Befehle Jahwes brachen die Israeliten auf und nach dem Befehle
    Jahwes lagerten sie sich; so lange irgend die Wolke auf der Wohnung ruhte, blieben
    sie gelagert.
  lin-lin: Ezalaki na mitindo na Yawe kaka nde bana ya Isalaele bazalaki kotambola
    mpe kosala molako na bango. Tango nyonso lipata ezalaki kowumela na likolo ya
    Mongombo, bango mpe bazalaki kowumela na molako.
  eng-LSV: by the command of YHWH the sons of Israel journey, and by the command of
    YHWH they encamp; all the days that the cloud dwells over the Dwelling Place they
    encamp.
  eng-GNV: 'At the commandement of the Lord the children of Israel iourneyed, and
    at the comandement of the Lord they pitched: as long as the cloude abode vpon
    the Tabernacle, they lay still.'
  eng-WEBSTER: 'At the commandment of the LORD the children of Israel journeyed, and
    at the commandment of the LORD they encamped: as long as the cloud abode upon
    the tabernacle they rested in their tents.'
  nhw-BL: Quej ni nopa israelitame mijcuiniyayaj quema TOTECO quinnahuatiyaya, huan
    moquetzayayaj san campa quinilhuiyaya. Nochi tonali quema nopa mixtli mocahuayaya
    itzonatipa nopa tiopamitl, amo quistehuayayaj.
  swh-ONEN: Kwa amri ya Bwana Waisraeli waliondoka, na kwa amri yake walipiga kambi.
    Kwa muda wote wingu liliposimama juu ya Maskani, Waisraeli walibaki wamepiga kambi.
  bba-bba: Nɡe mɛyɑ bɑ rɑ kɑ Yinni Gusunɔn ɡere tubu ù n kĩ bu kuu te ɡirɑ, ǹ kun
    mɛ, ù n kĩ bu tu wukɑ. Guru wii wuro te, tɑ̀ n wɑ̃ɑ kuu ten wɔllɔ, bɑ ku rɑ doonɛ
    min di.
  eng-KJVCPB: 'At the commandment of the Lord the children of Israel journeyed, and
    at the commandment of the Lord they pitched: as long as the cloud abode upon the
    tabernacle they rested in the tents.'
  luo-luo: Kane Jehova Nyasaye ogolo chik, to jo-Israel ne chako wuoth, kendo kane
    ogolo chik to negigoyo kambi. E kinde duto ma bor polo nosiko ewi kar lemo, negisiko
    e kambi.
  meu-meu: Iehova ena haheḡani dainai Israel taudia na e tore isi, bona Iehova ena
    haheḡani dainai idia na e taruha ori ese dubu e ḡovaia ahuva negana lalonai, idia
    na taruha ai e nohova.
  npi-ULB: इस्राएलका मानिसहरू परमप्रभुको आज्ञामा नै यात्रा गर्थे र उहाँकै आज्ञामा
    छाउनी लगाउँथे ।
  yor-yor: Nípa àṣẹ Olúwa ni àwọn ọmọ Israẹli ń jáde lọ, nípa àṣẹ Olúwa náà sì ni
    wọ́n ń pa ibùdó wọn. Nígbà tí ìkùùkuu bá dúró sórí àgọ́, àwọn náà yóò dúró sí
    ibùdó.
  pes-OPCB: به این ترتیب، ایشان به دستور خداوند کوچ نموده، در هر جایی که ایشان را
    راهنمایی می‌کرد، توقف می‌کردند و تا زمانی که ابر ساکن بود در همان مکان می‌ماندند.
  tgl-ULB: Sa utos ni Yahweh, naglalakbay ang mga tao ng Israel, at sa kaniyang utos,
    nagkakampo sila. Habang nakatigil ang ulap sa ibabaw ng tabernakulo, nananatili
    sila sa kanilang kampo.
  cbu-NT: Yuwash msas káriritaraa ashkachu anush maachiritaa, watambureetstam tapureersin,
    yapitam msas naaku ambitam tachitaranaya; itaru, yuwash msas yusur karuwataraa
    ashkachu anush watambureem wayaturtataa ashtaranaya. Msas pangusimun wanupish
    iwaz karuwataraa ashkamchu, uwshtisin tambtayamach ashtaritamanaya.
  hui-hui: Anduane Homogohanda, Pilimu, layadaguabi, Halimu, layadaguabi tigua anda
    gialo yalu pialu anda bu haga bini. Beraliba biagome Anduane Homogonaga Balai
    Andani wiaabo hayagua wali agali tibi hama ogoriani haabo hene.
  mya-mya: သူ​တို့​သည်​ထာ​ဝရ​ဘု​ရား​၏​အ​မိန့်​တော်​အ​ရ​စ​ခန်း​ဖြုတ်​ခြင်း၊ စ​ခန်း​ချ​ခြင်း​ပြု​ကြ​၏။
    မိုး​တိမ်​သည်​တဲ​တော်​အ​ပေါ်​တွင်​တည်​ရှိ​နေ​သ​မျှ​ကာ​လ​ပတ်​လုံး​သူ​တို့​သည်​စ​ခန်း​မ​ဖြုတ်​ကြ​ချေ။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བཞིན་ལམ་དུ་ཆས་པ་དང་། ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བཞིན་སྒར་བཏབ།
    སྤྲིན་གུར་མཆོག་གི་སྟེང་དུ་དུས་ཡུན་ཅི་ཙམ་ལ་བཞུགས་པ་ཡིན་ན། ཁོ་རྣམས་ཀྱིས་ཀྱང་དེ་ཙམ་ལ་སྒར་བཏབ་ནས་བསྡད་དོ།
    །
  sna-sna: Pakurayira kwaJehovha, vaIsraeri vaifamba, uye pakurayira kwake, vaibva
    vadzika musasa.
  spa-BLM: Por orden de Yahvé, los hijos de Israel viajaban, y por orden de Yahvé
    acampaban. Mientras la nube permaneció sobre el tabernáculo, permanecieron acampados.
  cac-cac: A Jehová sch'oxan d'a eb' tato sb'eyb'at eb', mato tz'och vaan eb'. A b'aj
    tz'och vaan jun asun chi' d'a yib'an̈ scajnub' Jehová, ata' scann̈ej eb'.
  swh-ULB: Wana wa Israrli walisafiri kwa amri ya BWANA, na kwa amri yake waliweka
    kambi. Wakati wingu liliposimama juu ya masikani, nao walikaa kwenye kambi zao.
  bel-bel: 'Па загадзе Гасподнім выпраўляліся сыны Ізраілевыя ў дарогу і па загадзе
    Гасподнім спыняліся: увесь той час, калі воблака стаяла над скініяй, стаялі і
    яны;'
  deu-ELBBK: Nach dem Befehl des HERRN brachen die Kinder Israel auf, und nach dem
    Befehl des HERRN lagerten sie sich; alle die Tage, da die Wolke auf der Wohnung
    ruhte, lagerten sie.
  mbb-OT: Umbe, midhipanew wey migkampu is menge Israilihanen sumalà te insuǥù kandan
    te Nengazen. Kenè dan edhipanew emun dutun pa te zivavew te tulda sikan is gapun.
  mal-2015: യഹോവയുടെ കല്പനപോലെ യിസ്രായേൽമക്കൾ യാത്ര പുറപ്പെടുകയും യഹോവയുടെ കല്പനപോലെ
    പാളയമിറങ്ങുകയും ചെയ്തു; മേഘം തിരുനിവാസത്തിന്മേൽ നില്ക്കുമ്പോൾ ഒക്കെയും അവർ പാളയമടിച്ചു
    താമസിക്കും.
  rmc-rmc: Sar o RAJ prikazinelas, o Izraeliti pes mukenas pro drom, a kaj phenelas,
    hoj te zaačhen, ode taborinenas a ačhenas ode, medik e chmara sas upral o Svetostankos.
  pes-OPV: به فرمان خداوند بنی‌اسرائیل کوچ می‌کردند وبه فرمان خداوند اردو می‌زدند،
    همه روزهایی که ابر بر مسکن ساکن می‌بود، در اردو می‌ماندند.
  ron-1924: Копиий луй Исраел порняу дупэ порунка Домнулуй ши тэбэрау дупэ порунка
    Домнулуй; тэбэрау атыта време кыт рэмыня норул дясупра кортулуй.
  ben-OBCV: সদাপ্রভুর আদেশে ইস্রায়েলীরা যাত্রা শুরু করত এবং তাঁর আদেশেই তারা ছাউনি
    স্থাপন করত। যতক্ষণ পর্যন্ত মেঘ আবাস তাঁবুর উপরে নিশ্চল থাকত, তারা ছাউনিতে অবস্থান
    করত।
  som-som: Oo reer binu Israa'iil waxay ku guuri jireen amarka Rabbiga, waxayna ku
    degi jireen amarka Rabbiga; oo in alla inta daruurtu taambuugga kor joogto halkaasay
    iska sii degganaan jireen.
  lat-VUC: 'Ad imperium Domini proficiscebantur, et ad imperium illius figebant tabernaculum.
    Cunctis diebus quibus stabat nubes super tabernaculum, manebant in eodem loco:'
  eng-ASVBT: 'At the commandment of Jehovah the children of Israel journeyed, and
    at the commandment of Jehovah they encamped: as long as the cloud abode upon the
    tabernacle they remained encamped.'
  ita-1885: Al comandamento del Signore i figliuoli d'Israele si movevano, e altresì
    al comandamento del Signore si accampavano; e stavano accampati tutto il tempo
    che la nuvola stanziava sopra il Tabernacolo.
  eng-LXXUP: 'The children of Israel shall encamp by the command of the Lord, and
    by the command of the Lord they shall remove: all the days in which the cloud
    overshadows the tabernacle, the children of Israel shall encamp.'
  eng-ULB: At Yahweh's command, the people of Israel would travel, and at his command,
    they would camp. While the cloud stopped over the tabernacle, they would stay
    in their camp.
  spa-VBL: Los israelitas se movían cuando el Señor les decía, y levantaban el campamento
    cuando el Señor les decía. Mientras la nube permanecía sobre el Tabernáculo, ellos
    permanecían acampados allí.
  fra-_FOB: Les enfants d'Israël partaient au commandement de l'Éternel, et au commandement
    de l'Éternel ils campaient. Pendant tout le temps que la nuée restait sur la Demeure,
    ils restaient campés.
  mal-mal: യഹോവയുടെ കല്പനപോലെ യിസ്രായേൽ മക്കൾ യാത്ര പുറപ്പെടുകയും, പാളയമിറങ്ങുകയും
    ചെയ്തു; മേഘം തിരുനിവാസത്തിന്മേൽ നില്ക്കുമ്പോൾ എല്ലാം അവർ പാളയമടിച്ച് താമസിക്കും.
  urd-GVR: Isrāīlī Rab ke hukm par rawānā hote aur us ke hukm par ḍere ḍālte. Jab
    tak bādal maqdis par chhāyā rahtā us waqt tak wuh wahīṅ ṭhaharte.
  suz-BL: मिनु इस्राएलीपुकी परमप्रभु यावे आ अरेशोमी गाक्‍बाक्‍तेक्‍म। मिनु परमप्रभु
    यावे आ अरेशोमी मेकोपुकीमी आन बाक्‍तीक सेल्‍बाक्‍तेक्‍म। मिनु मेकोपुकी मेको गोस्‍स
    ग्रुम्‍तीक ताम्‍बु तार बाक्‍म सम्‍म मेकेर बाक्‍बाक्‍तेक्‍म।
  ita-1927: I figliuoli d’Israele si mettevano in cammino all’ordine dell’Eterno,
    e all’ordine dell’Eterno si accampavano; rimanevano accampati tutto il tempo che
    la nuvola restava sul tabernacolo.
  ckb-ckb: بە فەرمانی یەزدان نەوەی ئیسرائیل بەڕێ دەکەوتن و بە فەرمانی یەزدان چادریان
    هەڵدەدا، هەموو ڕۆژانی نیشتنی هەورەکە بەسەر چادرەکەی پەرستندا ئەوان لە چادرەکانی
    خۆیان دەمانەوە.
  eng-BBE: 'At the order of the Lord the children of Israel went forward, and at the
    order of the Lord they put up their tents: as long as the cloud was resting on
    the House, they did not go away from that place.'
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಆಜ್ಞೆಯ ಪ್ರಕಾರ ಇಸ್ರಾಯೇಲರು ಪ್ರಯಾಣಮಾಡಿದರು. ಯೆಹೋವ ದೇವರ ಆಜ್ಞೆಯ ಪ್ರಕಾರ
    ಗುಡಾರಗಳನ್ನು ಹಾಕಿದರು. ಮೇಘವು ಗುಡಾರದ ಮೇಲೆ ನೆಲಸಿರುವ ಕಾಲವೆಲ್ಲಾ ಅವರು ತಮ್ಮ ಗುಡಾರಗಳಲ್ಲಿ
    ವಾಸಿಸಿದರು.
  bbb-bbb: E Ireobo fu vame ijiege e Isureroko ije kuariakoga bu ijia fiekinu kenoe.
    Ro fu vakuma bu karidufuo kiamone bu ijia kari ro fu vakiro kiamo ije bu vako.
    Ijadufuo maza ije amite fu arina Are Muvuaka Akae ado ijia namone bu uria ijia
    kari.
  tam-2017: யெகோவாவுடைய கட்டளையின்படியே இஸ்ரவேல் மக்கள் புறப்படுவார்கள்; யெகோவாவுடைய
    கட்டளையின்படியே முகாமிடுவார்கள்; மேகம் வாசஸ்தலத்தின்மேல் தங்கியிருக்கும் நாட்களெல்லாம்
    அவர்கள் முகாமில் தங்கியிருப்பார்கள்.
  spa-RV-1909: 'Al mandato de Jehová los hijos de Israel se partían: y al mandato
    de Jehová asentaban el campo: todos los días que la nube estaba sobre el tabernáculo,
    ellos estaban quedos.'
  ron-BTF: La porunca DOMNULUI copiii lui Israel călătoreau și la porunca lui Dumnezeu
    așezau corturile, atâta timp cât norul se așeza peste tabernacol, ei se odihneau
    în corturile lor.
  eng-WEBP: At the commandment of the LORD, the children of Israel traveled, and at
    the commandment of the LORD they encamped. As long as the cloud remained on the
    tabernacle they remained encamped.
  eng-FBV: The Israelites moved on when the Lord told them to, and set up camp when
    the Lord told them to. While the cloud stayed over the Tabernacle, they remained
    camped there.
  nld-1939: Op bevel van Jahweh trokken de Israëlieten verder, op bevel van Jahweh
    sloegen zij hun legerplaats op, en zolang de wolk op de tabernakel bleef rusten,
    bleven zij in hun legerplaats.
  nch-BL: Quej ni nopa israelitame mijcueniyayaj quema TOTECO quinnahuatiyaya, huan
    moquetzayayaj san campa quinilhuiyaya. Nochi tonali quema nopa mixti mocahuayaya
    itzonta nopa tiopamit, amo quistehuayayaj.
  vie-1934: Dân Y-sơ-ra-ên ra đi theo mạng Đức Giê-hô-va, và hạ trại theo mạng Đức
    Giê-hô-va. Trọn trong lúc trụ mây ngự trên đền tạm, thì dân Y-sơ-ra-ên cứ đóng
    trại.
  hin-CV: याहवेह के आदेश पर ही इस्राएली कूच कर देते तथा याहवेह के आदेश पर ही वे डेरा
    डाला करते थे. जब यह बादल साक्षी तंबू पर स्थिर रहता था तब वे डेरा डाले रहते थे.
  eng-OURB: At the order of Adonai, the children of Israel [God prevails] traveled,
    and at the order of Adonai they encamped. As long as the cloud remained on the
    tabernacle they remained encamped.
  spa-BES: 'Por orden del Señor, los hijos de Israel avanzaron, y por orden del Señor
    levantaron sus tiendas: mientras la nube descansaba sobre la tienda, no se alejaron
    de ese lugar.'
  tdx-tdx: Nandily t’Iehovà, le nienga o ana’ Israeleo, le nandily t’Iehovà vaho nitobe
    iereo; naho nijohañe ambone’ i kivohoy i rahoñey, le mbe nitobe eo avao.
  vid-vid: Nawaheluka mmajendo kwa kulajizwa na Mkulu Nguluwi, wanhu wa Isilaeli nawawika
    kambi kahi kwa kulajizwa na Mkulu Nguluwi. Mhela weng'ha ng'hungugu ayo loyali
    mchanya mwa ihema, wanhu nawekala honhu aho.
  eng-OKE: By the Word of the Lord the sons of Israel journeyed, and by the Word of
    the Lord they encamped; all the days that the Cloud rested, they remained.
  tha-KJV: คนอิสราเอลออกเดินตามพระดำรัสของพระเยโฮวาห์ และเขาตั้งค่ายตามพระดำรัสของพระเยโฮวาห์
    ตราบใดที่​เมฆพักอยู่เหนือพลับพลาเขาก็ยังตั้งค่ายอยู่
  por-BR-2018: 'À ordem do SENHOR os filhos de Israel se partiam: e à ordem do SENHOR
    assentavam o acampamento: todos os dias que a nuvem estava sobre o tabernáculo,
    eles estavam parados.'
  deu-ELO: Nach dem Befehl Jehovas brachen die Kinder Israel auf, und nach dem Befehl
    Jehovas lagerten sie sich; alle die Tage, da die Wolke auf der Wohnung ruhte,
    lagerten sie.
  eng-WYC-2018: At the commandment of the Lord they went forth, and at his commandment
    they setted (up) the tabernacle. In all the days in which the cloud stood upon
    the tabernacle, they dwelled in the same place. (At the Lord’s command they went
    forth, and at his command they put up the Tabernacle. And all the days in which
    the cloud stood over the Tabernacle, they remained in the same place.)
  epo-epo: Laŭ la ordono de la Eternulo la Izraelidoj elmoviĝadis, kaj laŭ la ordono
    de la Eternulo ili starigadis sian tendaron; dum la tuta tempo, kiam la nubo restis
    super la tabernaklo, ili staradis tendare.
  uig-PIN: Israillar Pǝrwǝrdigarning buyruⱪi boyiqǝ mangatti, Pǝrwǝrdigarning buyruⱪi
    boyiqǝ bargaⱨ tikǝtti; bulut ibadǝt qedirining üstidǝ ⱪanqǝ uzaⱪ tohtisa, ular
    bargaⱨta xunqǝ uzaⱪ turatti.
  beo-beo: Hina Gode Ea sia:beba:le, ilia da fisisu mugululi ahoasu, amola E da bu
    sia:beba:le, ilia da fisisu bu hiougisu. Mu mobi ganumu da ilia fisisu da:iya
    gadodili dialebeba:le, ilia da fisisu ganodini ouesalu.
  tpi-OTNT: Long taim Bikpela i tok, orait ol Israel i save lusim wanpela ples na
    i go. Na long taim Bikpela i tok, ol i save wokim nupela kem. Na sapos klaut i
    stap yet antap long haus sel, orait ol manmeri i no kirap i go.
  hau-SA: Da umarnin Ubangiji, Isra’ilawa suke tashi. Da umarninsa kuma suke sauka.
    Muddin girgijen yana tsaye a bisa tabanakul, sukan yi ta zamansu a sansanoni.
  uig-LAT: Israillar Perwerdigarning buyruqi boyiche mangatti, Perwerdigarning buyruqi
    boyiche bargah tiketti; bulut ibadet chédirining üstide qanche uzaq toxtisa, ular
    bargahta shunche uzaq turatti.
  nde-nde: Abako-Israyeli babesuka bahambe ngokulaya kukaThixo, kuthi njalo ngokulaya
    kwakhe bamise izihonqo zabo. Ngesikhathi sonke iyezi limi phezu kwethabanikeli,
    abako-Israyeli bahlala ezihonqweni zabo.
  ton-ton: 'Pea naʻe fononga atu ʻae fānau ʻa ʻIsileli ʻi he fekau ʻa Sihova, pea
    nau nofo ʻi he fekau ʻa Sihova: naʻa nau nofo ʻi honau ʻapitanga ʻo hangē ko hono
    fuoloa ʻoe nofo ʻae ʻao ʻi he funga fale fehikitaki.'
  ces-1613: K rozkazu Hospodinovu hýbali se synové Izraelští, a k rozkazu Hospodinovu
    kladli se; po všecky dny, dokudž zůstával oblak nad příbytkem, i oni leželi.
  eng-WMB: At the commandment of the LORD, the children of Israel traveled, and at
    the commandment of the LORD they encamped. As long as the cloud remained on the
    tabernacle they remained encamped.
  tam-TCV: இவ்வாறு இஸ்ரயேலர் யெகோவாவின் கட்டளையின்படியே புறப்பட்டு, அவருடைய கட்டளையின்படியே
    முகாமை அமைத்தார்கள். மேகம் இறைசமுகக் கூடாரத்தின் மேலாக இருக்கும்வரை அவர்களும்
    முகாமில் தங்கியிருந்தார்கள்.
  ceb-ULB: Sa mando ni Yahweh, manglakaw ang katawhan sa Israel, ug sa iyang pagmando,
    magkampo sila. Samtang ang panganod mohunong ibabaw sa tabernakulo, magpabilin
    sila sa ilang kampo.
  pol-UBG: Na rozkaz PANA synowie Izraela wyruszali i na rozkaz PANA rozbijali obóz.
    Przez wszystkie dni, w których obłok pozostawał nad przybytkiem, stali obozem.
  agr-agr: Israel aents aidauk Tuke Pujuu yujagmin emtikak ematai, nuna diisag shimujaku
    ainawai. Tuja yujagkim wegau jasa ataik, nuwi aakmag batsamajaku ainawai. Aak
    pegkejam carpa aakmakbaun yujagkim ijia au takuni wechataik dita batsatbaunmag
    batsamajakajui.
  kyc-kyc: Kamongome nakamana komau anda dupwa lalyuo soo pena lao leyamuli pyuo piyami.
    Dopako pyuo baame komau anda dee pinya leyamo dokopa piyami. Kopa doko komau anda
    dokona ketae mee siyamo dokopa wambu dupwa mendasa paa nao yuu dokona mee palyuo
    kareyami.
  urd-GVU: اسرائیلی رب کے حکم پر روانہ ہوتے اور اُس کے حکم پر ڈیرے ڈالتے۔ جب تک بادل
    مقدِس پر چھایا رہتا اُس وقت تک وہ وہیں ٹھہرتے۔
  deu-1912: Nach dem Wort des HERRN zogen die Kinder Israel, und nach seinem Wort
    lagerten sie sich. Solange die Wolke auf der Wohnung blieb, so lange lagen sie
    still.
  ntj-ntj: '@see-verse:NUM.009.017'
  kan-2017: ಯೆಹೋವನ ಅಪ್ಪಣೆಯನ್ನು ಹೊಂದಿ ಇಸ್ರಾಯೇಲರು ಪ್ರಯಾಣಮಾಡುತ್ತಿದ್ದರು, ಯೆಹೋವನ ಅಪ್ಪಣೆಯನ್ನು
    ಹೊಂದಿ ಅವರು ತಮ್ಮ ಡೇರೆಗಳನ್ನು ಹಾಕಿಕೊಳ್ಳುತ್ತಿದ್ದರು. ಆ ಮೇಘವು ದೇವದರ್ಶನದ ಗುಡಾರದ ಮೇಲಿರುವ
    ತನಕ ಅವರು ಇದ್ದ ಸ್ಥಳದಲ್ಲೇ ಇರುತ್ತಿದ್ದರು.
  yap-yap: Aray rogon ni i dag SOMOL ngak piyu Israel e ngiyal’ ni ngar milekaggad
    nge ngiyal’ ni ngar n’ufed e pi Tent rorad. N’umngin nap’an ni be par fa gi manileng
    u daken fare Tent, ma aram e ka be par piyu Israel ko fa gin’em.
  hlt-MCSB: Israel ca rhoek te BOEIPA kah olka dongah cet uh tih BOEIPA olka dongah
    rhaeh uh. Cingmai te dungtlungim soah a duem hnin boeih ah amih khaw rhaeh uh.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ዴዔ ቤዞ ሃሺ ዓኣዻሢንታ ሜሌ ቤስካ ዱንኪ ዴዓሢ ናንጊና ናንጋ ጎዳ ዓይሣ ዓይሥሢናኬ፤ ዓፒሎና ማዢንቴ፥
    ፆኦሲ ዴሮና ካኣማ ማኣሮይዳ ሻኣራ ላሂ ዚቲ ጌዔቴ ዔያታኣ ዒማ ቤዛ ዴዒ ዚቲዮ ጋዓኔ፤
  twi-ASANTE: Yei kyerɛ sɛ, sɛ Awurade ka sɛ wɔnkɔ a, wɔkɔ, na sɛ ɔka sɛ wɔnnyina
    a, wɔgyina. Na sɛ Omununkum no gyina a, wɔn nso gyina kɔsi mmerɛ dodoɔ a ɛgyina
    hɔ no nyinaa.
  eng-WEBU: At the commandment of the LORD, the children of Israel traveled, and at
    the commandment of the LORD they encamped. As long as the cloud remained on the
    tabernacle they remained encamped.
  bnp-bnp: Na tahuna e BAKOVI DAGI i ta, e huriki a Israel ri pe a mada ri vano, na
    tahuna i ta tabu ri rata a mada karaba. Na tahuna a bubu i tababana ni pesi na
    Mailo na Vure, ri made kunana na mada.
  wal-wal: Israa7eelati GODAA azazuwan denddoosona; hegaadankka, GODAA azazuwan dunkkaanoosona.
    SHaarai Xoossaa Dunkkaaniyaa bollan gam77iyo wode ubban bantta dunkkaanidosan
    gam77oosona.
  spa-PDDPT: Al mandato de Yavé salían los hijos de Israel, y al mandato de Yavé acampaban.
    Mientras la nube permanecía sobre el Tabernáculo, ellos permanecían en el campamento.
  gun-gun: Senhor oikuaa ukaa rami vy Israel kuery oje'oi 'rã, ha'e gui Senhor oikuaa
    ukaa rami vy ae ju 'rã opyta okuapy. Ombojeroviaaty áry rupi arai opyta oinya
    ja ma ikuai tema 'rã ha'e py.
  ilo-ULB: No ibilin ni Yahweh, agdaliasat dagiti tattao ti Israel, ken no ibilinna,
    agkampoda. Kabayatan a nakasardeng ti ulep iti ngatoen ti tabernakulo, agtalinaedda
    iti kampoda.
  kpg-kpg: Digaula e hagatanga hua be di manawa Dimaadua, ge e noho hua be di manawa
    Dimaadua. Di waalooloo o di baahi gololangi e noho i hongo di Hale laa, gei digaula
    e noho hua i di gowaa deelaa.
  uig-ARA: ئىسرائ‍ىللار پەرۋەردىگارنىڭ بۇيرۇقى بويىچە ماڭاتتى، پەرۋەردىگارنىڭ بۇيرۇقى
    بويىچە بارگاھ تىكەتتى؛ بۇلۇت ئىبادەت چېدىرىنىڭ ئۈستىدە قانچە ئۇزاق توختىسا، ئۇلار
    بارگاھتا شۇنچە ئۇزاق تۇراتتى.
  sus-sus: Na kui Isirayilakae nu ɲɛrɛma Alatala xa yaamari nan bun ma, e man nu yonkinma
    Alatala xa yaamari nan ma. Fanni nuxui na hɔrɔmɔlingira xun ma, e fan yonkinma
    mɛnni nɛ.
  pon-2006: Sang ni kupwur en KAUN-O re kin mwekidwei, oh sang ni kupwur en KAUN-O
    re kin uhdi. Re kin mihmihte wasatehkis erein pelien depweko eh kin mihmi pohn
    Impwalo.
  jae-jae: Apômtaunê biŋ kêjatu lau Israel, gebe sêndi ma Apômtaunê biŋ kêjatu êsêac,
    gebe sê nêŋ bec. Êsêac sêmoa gamêŋ tau êtôm bêc, taŋ tao êŋgandê lômbec auc naŋ.
  ksd-ksd: Ta ra vartuluai kai ra Luluai dia ga vanavana, ma ta ra vartuluai kai ra
    Luluai dia ga vatur kadia lavur pal na mal; ba ra bakut i ga ki taun ra pal na
    mal dia ga kiki boko abara.
  tur-YTC: İsrael'in çocukları Yahve'nin buyruğuna göre yola çıkarlar ve Yahve'nin
    buyruğuna göre konaklardı. Bulut konutun üzerinde durduğu sürece konaklarlardı.
  grc-BRENT: Διὰ προστάγματος Κυρίου παρεμβαλοῦσιν οἱ υἱοὶ Ἰσραὴλ, καὶ διὰ προστάγματος
    Κυρίου ἀπαροῦσι· πάσας τὰς ἡμέρας ἐν αἷς σκιάζει ἡ νεφέλη ἐπὶ τῆς σκηνῆς, παρεμβαλοῦσιν
    οἱ υἱοὶ Ἰσραήλ.
  ind-AYT: Umat Israel berangkat menurut perintah TUHAN dan berkemah menurut perintah
    TUHAN. Selama awan masih melingkupi Tenda Suci, umat Israel tetap berkemah di
    situ.
  nya-nya: Aisraeli ankasamuka pamalopo Yehova akawalamula, ndipo ankamanganso misasa
    Iyeyo akawalamula. Nthawi yonse imene mtambowo wayima pa chihema, ankakhalabe
    mʼmisasa yawo.
  hrv-hrv: Na zapovijed Jahvinu Izraelci su kretali na put i na Jahvinu se zapovijed
    utaborivali. Sve vrijeme što bi oblak stajao nad Prebivalištem oni su taborovali.
  mps-mps: Te Genuai Bidigo po wabo si da, te Israel dabe augwaligo me pesage taga
    pabo dao. Tama me Genuai Bidigo po wabo si da, augwaligo gasa buluba pesage nigigi
    pabo dao, te gesi noma pesage nigigi pabo dao. Ma, te pǫ te name ugwa be dai
    pedude me elalubaso da, teda te we bidi hogodasa pabo menio.
  tpi-tpi: Long taim Bikpela i tok, orait ol Israel i save lusim wanpela ples na i
    go. Na long taim Bikpela i tok, ol i save wokim nupela kem. Na sapos klaut i stap
    yet antap long haus sel, orait ol manmeri i no kirap i go.
  dan-1931: På HERRENS Bud brød Israelitterne op, og på HERRENS Bud gik de i Lejr,
    og så længe Skyen hvilede over Boligen, blev de liggende i Lejr;
  vie-OVCB: Như vậy, lúc ra đi cũng như lúc dừng lại, họ đều tuân lệnh Chúa Hằng Hữu.
    Và khi nào đám mây còn dừng lại trên nóc đền, họ còn được nghỉ chân trong trại
    mình.
  guj-2017: યહોવાહની આજ્ઞા મુજબ ઇઝરાયલીઓ મુસાફરી કરતા અને તેઓની આજ્ઞા મુજબ તેઓ છાવણી
    કરતા. જયાં સુધી મંડપ ઉપર મેઘ થોભતો ત્યાં સુધી તેઓ છાવણીમાં રહેતા.
  pon-2006A: Sang ni kupwur en KAUN-O re kin mwekidwei, oh sang ni kupwur en KAUN-O
    re kin uhdi. Re kin mihmihte wasatehkis erein pelien depweko eh kin mihmi pohn
    Impwalo.
  por-BRBSL: Por ordem de Iavé, os filhos de Israel viajavam, e por ordem de Iavé,
    acampavam. Enquanto a nuvem permaneceu no tabernáculo, eles permaneceram acampados.
  cth-cth: BAWIPA kâpoe e patetlah Isarelnaw hah a cei awh vaiteh, BAWIPA kâpoe e
    lahoi a roe awh han. Lukkareiim dawk tâmai a kangdue yunglam teh, rim thung vah
    pou ao awh.
  twi-twi: Eyi kyerɛ sɛ, sɛ Awurade ka se wɔnkɔ a, wɔkɔ, na sɛ ɔka se wonnyina a,
    wogyina. Na sɛ Omununkum no gyina a, wɔn nso gyina mmere dodow a egyina hɔ no
    nyinaa.
  hlt-hlt: Israel ca rhoek te BOEIPA kah olka dongah cet uh tih BOEIPA olka dongah
    rhaeh uh. Cingmai te dungtlungim soah a duem hnin boeih ah amih khaw rhaeh uh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛ mmɛ ndɔɔri, kɛ̀ diwɛtirì ìtɛ́ bɛ̀ɛ ítɛ́, kɛ̀ dì còḿmú
    bɛ̀ɛ bɑ́tɛ́, kɛ̀ diwɛtirì mɛ nyí ìtɛ́ bɛ̀ bɑ́ɑ́ ítɛ́ ti Yiɛ̀ nKuyie ndo ti mbɛ̀
    nɑ̀kɛ́.
  msy-2020: Ikiavɨra Itir God mɨkemeghtɨ, Israelian gumazamiziba danganir me itim
    ategham. An Akar Gavgavim me mɨkemeghtɨ, me ua danganir igiam aghuam. Eghtɨ ghuariar
    kam Purirpenimɨn pɨn ikɨvɨra ikɨtɨ, me danganir kamɨn ikɨvɨra ikiam.
  dop-dop: Tɑcɑɑ hʋlǝɣǝnɑ Ɩsɛɣɛlɩ nyǝ́mɑ mɛɣɛ wɑɑtʋ wei ɩ́ kɑ́ kpɛsɩ tɔ, nɑ wɑɑtʋ
    wei ɩ́ kɑ siki tɔ. Ye ɩsɔŋmʋntʋ leelɑ Ɩsɔ cokǝle tɔɔ, Ɩsɛɣɛlɩ nyǝ́mɑ nɩɩkǝnɑ Ɩsɔ
    kɛ́. Pɑɑ lɑɣɑsǝɣɩ lonte.
  azb-azb: Onlar Rəbbin əmrinə görə yola düşər və Rəbbin əmrinə görə də məskən salardılar.
    Nə vaxt bulud məskənin üzərində dayanardısa, onlar düşərgə saldıqları yerdə qalardılar.
  eng-DBY: According to the commandment of Jehovah the children of Israel journeyed,
    and according to the commandment of Jehovah they [remained] encamped; all the
    days that the cloud dwelt upon the tabernacle they encamped.
  hin-2017: यहोवा की आज्ञा से इस्राएली कूच करते थे, और यहोवा ही की आज्ञा से वे डेरे
    खड़े भी करते थे; और जितने दिन तक वह बादल निवास पर ठहरा रहता, उतने दिन तक वे डेरे
    डाले पड़े रहते थे।
  wol-KYG: Ci kàddug Aji Sax ji la bànni Israyil daan faboo, ci kàddug Aji Sax ji
    lañu daan dale, te mboolem fan ya niir way dal, tiim màkkaan ma, ñoom it dañuy
    dal.
  eng-YLT: by the command of Jehovah the sons of Israel journey, and by the command
    of Jehovah they encamp; all the days that the cloud doth tabernacle over the tabernacle
    they encamp.
  kne-kne: Taynan da din kampo da mo say ibilin Diyos yan iamag da abe mo say ibilina.
    Mo basta mantee din liboo sin kayang di Tolda, adi dan taytaynan din kampo da.
  eng-WYC-2017: At the commandment of the Lord they went forth, and at his command-ment
    they setted the tabernacle. In all the days in which the cloud stood upon the
    tabernacle, they dwelled in the same place.
  eng-WMBB: At the commandment of the LORD, the children of Israel travelled, and
    at the commandment of the LORD they encamped. As long as the cloud remained on
    the tabernacle they remained encamped.
  urd-GVH: इसराईली रब के हुक्म पर रवाना होते और उसके हुक्म पर डेरे डालते। जब तक बादल
    मक़दिस पर छाया रहता उस वक़्त तक वह वहीं ठहरते।
  rug-rug: Lalae koasa ginarunu te Zihova si rizu taloa sari na tinoni Izireli, meke
    koasa ginarunu tugo te Zihova si hoke noso si arini. Totoso koa pa batuna sa Ipi
    Hopena sa lei, si koa noso tugo si arini meke koa hola pa vasina asa.
  gaz-gaz: Israaʼeloonni ajaja Waaqayyootiin kaʼanii deemu; ajajuma isaatiinis qubatu.
    Yeroo duumessi dunkaana qulqulluun ol jiru isaanis qubata keessa turan.
  fra-LSG: Les enfants d’Israël partaient sur l’ordre de l’Éternel, et ils campaient
    sur l’ordre de l’Éternel; ils campaient aussi longtemps que la nuée restait sur
    le tabernacle.
  yal-yal: Isirayila kaane yi sigama Alatalaa yamarin nan ma, e mɔn yi e daaxadeni
    tɔnma Alatalaa yamarin nan ma. Fanni kundaan yi Ala Batu Bubun xun ma, e yi luma
    daaxadeni nɛn.
  haw-1868: 'Ma ke kauoha a Iehova i hele ai na mamo a Iseraela, a ma ke kauoha a
    Iehova i hoomoaua ai lakou: i na la a pau i ku malie ai ke ao maluna o ka halelewa,
    noho iho la lakou ma na halelole o lakou.'
  arb-NAV: فَكَانَ بَنُو إِسْرَائِيلَ يَرْتَحِلُونَ حَسَبَ قَوْلِ الرَّبِّ، وَبِمُوْجِبِ
    أَمْرِهِ كَانُوا يَنْزِلُونَ، وَيَمْكُثُونَ مُقِيمِينَ طَوَالَ أَيَّامِ حُلُولِ
    السَّحَابَةِ عَلَى الْمَسْكَنِ.
  ewe-ewe: Wozɔ mɔ alea le Yehowa ƒe kpɔkplɔ te. Wotɔna ɖe afi si Yehowa ɖo na wo
    be woatɔ ɖo. Wonɔa afi ma ɣeyiɣi si lilikpo la tɔ ɖe afi ma.
  eng-LEE: 'At the order of the Lord did the children of Israel journey forward, and
    at the order of the Lord they encamped: all the days that the cloud abode upon
    the tabernacle did they remain in camp.'
  asm-FB: যিহোৱা আজ্ঞা অনুসাৰেই ইস্ৰায়েলৰ সন্তান সকলে যাত্ৰা কৰে আৰু তেওঁৰ আজ্ঞাৰ
    দৰেই ছাউনি পাতি থাকে; সেই মেঘ যেতিয়ালৈকে আবাসৰ ওপৰত থাকে, তেতিয়ালৈকে তেওঁলোক
    ছাউনিত থাকে।
  sus-A: نَ كُي عِسِرَيِلَكَيٍ نُ حّرّ مَ عَلَتَلَ شَ يَامَرِ نَن بُن مَ، عٍ مَن نُ
    يٌنكِنمَ عَلَتَلَ شَ يَامَرِ نَن مَ. قَننِ نُشُي نَ هْرْ مْلِنفِرَ شُن مَ، عٍ
    قَن يٌنكِنمَ مّننِ نّ.
  fra-SBL: Sur l'ordre de l'Éternel, les enfants d'Israël partirent, et ils campèrent
    sur l'ordre de l'Éternel. Tant que la nuée resta sur le tabernacle, ils restèrent
    campés.
  hbo-hbo: עַל־פִּ֣י יְהוָ֗ה יִסְעוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל וְעַל־פִּ֥י יְהוָ֖ה יַחֲנ֑וּ
    כָּל־יְמֵ֗י אֲשֶׁ֨ר יִשְׁכֹּ֧ן הֶעָנָ֛ן עַל־הַמִּשְׁכָּ֖ן יַחֲנֽוּ׃
  eng-WYCLIFFE: At the comaundement of the Lord thei yeden forth, and at his comaundement
    thei settiden the tabernacle. In alle daies in whiche the cloude stood on the
    tabernacle, thei dwelliden in the same place.
  cwe-cwe: Kwa lagilizo da Mndewa Mulungu Waisilaili wandusa mwanza, na kwa lagilizo
    da Mndewa Mulungu wazenga lago, lusita diwingu diya vidikalile uchanyha ya hema
    da Mulungu wakala muna dilago jawo.
  kik-kik: Jehova aathana-rĩ, andũ a Isiraeli makoimagara magathiĩ, na aathana rĩngĩ
    makaamba hema ciao. Hĩndĩ ĩrĩa yothe itu rĩu rĩaikara igũrũ rĩa Hema-ĩyo-Nyamũre,
    maikaraga o hau kambĩ.
  fra-NCL: Au commandement de Yahweh, les enfants d’Israël levaient le camp, et au
    commandement de Yahweh ils le dressaient ; ils restaient campés tant que la nuée
    se reposait sur la Demeure.
  cek-AK: Angraeng mah paek ih lok baktih toengah, Israel kaminawk kholong caeh o
    moe, Angraeng mah paek ih lok baktih toengah nihcae mah im to sak o; kahni im
    nuiah tamai oh nathung, nihcae loe angmacae ih kahni im ah anghak o.
  cuk-cuk: Bab-Jehová-igar-ukedba Israel-dulemar banguddaed, degi, Bab-Jehová-sogedba
    Israel-dulemar danar ambikudapdabalid. Ar mogir bane-bane Bab-Dummadse-goled-neg-birgi
    naile, Israel-dulemar bangudasurmalad.
  uig-CYR: Исраиллар Пәрвәрдигарниң буйруғи бойичә маңатти, Пәрвәрдигарниң буйруғи
    бойичә баргаһ тикәтти; булут ибадәт чедириниң үстидә қанчә узақ тохтиса, улар
    баргаһта шунчә узақ туратти.
  tel-2017: యెహోవా ఆదేశాల ప్రకారం ఇశ్రాయేలు ప్రజలు ప్రయాణం సాగించారు. ఆయన ఆదేశాల ప్రకారం
    గుడారాలు వేసుకుని నిలిచి పోయారు. మందిరం పైన మేఘం నిలిచినప్పుడు తమ శిబిరంలో ఉండే
    వారు.
  hat-BSA: Sou kòmand a SENYÈ a, fis Israël yo te pati, e sou kòmand a SENYÈ a, yo
    te fè kan an. Tout tan ke nwaj la te poze sou tabènak la, yo te rete nan kan an.
  kos-kos: Ke sap lun LEUM GOD mwet Israel elos fahsr, ac ke sap lun LEUM GOD mwet
    Israel elos tui in aktuktuk. Ke lusenna pacl pukunyeng sac okak fin Lohm Nuknuk
    Mutal, elos ac oakwuk na in nien aktuktuk selos.
  hbo-WLC: עַל־פִּ֣י יְהוָ֗ה יִסְעוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל וְעַל־פִּ֥י יְהוָ֖ה יַחֲנ֑וּ
    כָּל־יְמֵ֗י אֲשֶׁ֨ר יִשְׁכֹּ֧ן הֶעָנָ֛ן עַל־הַמִּשְׁכָּ֖ן יַחֲנֽוּ׃
  ibo-ibo: Mgbe Onyenwe anyị nyekwara iwu, ha na-akwụsị, maa ụlọ ikwu ha. Oge niile
    igwe ojii nọgidere nʼelu ụlọ nzute ahụ ka ụmụ Izrel na-anọgidekwa nʼụlọ ikwu ha.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଯାତ୍ରା କଲେ ଓ ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ
    ଛାଉଣି ସ୍ଥାପନ କଲେ; ଯେପର୍ଯ୍ୟନ୍ତ ସେହି ମେଘ ଆବାସ ଉପରେ ରହିଲା, ସେପର୍ଯ୍ୟନ୍ତ ସେମାନେ ଛାଉଣି
    ସ୍ଥାପନ କରି ରହିଲେ।
  chk-chk: Iwe, ekewe aramasen Israel ra sai fän än ewe Samol mi Lapalap allük, ra
    pwal aüetä imwer fän an allük. Ükükün fansoun än ewe kuchu nom asen ewe imwenfel
    seni mangaku, pwal iei ükükün fansoun ra nonom lon ewe leni.
  rop-rop: Detlot pipul bin shifdim kemp wen YAWEI bin dalim olabat, en wen YAWEI
    bin dalim olabat blanga pudumap kemp, olabat bin duwit. Wen det klaud bin jidan
    ontop langa det Seikridwan Tent, deibin jidan langa det seimwan kemp igin.
  ukr-1871: По слову Господньому рушали в дорогу сини Ізрайлеві, і по слову Господньому
    отаборувались; по всї днї як зоставалась хмара над храминою, стояли вони табором.
  deu-1951: Nach dem Gebot des HERRN brachen die Kinder Israel auf, und nach dem Gebot
    des Herrn lagerten sie sich; solange die Wolke auf der Wohnung blieb, solange
    lagen sie still.
  eng-JPS: 'At the commandment of the LORD the children of Israel journeyed, and at
    the commandment of the LORD they encamped: as long as the cloud abode upon the
    tabernacle they remained encamped.'
  srp-1865: Po zapovijesti Gospodnjoj polažahu sinovi Izrailjevi, i po zapovijesti
    Gospodnjoj ustavljahu se; dokle god stajaše oblak nad šatorom, oni stajahu u okolu,
  lug-lug: Mukama bwe yalagiranga abaana ba Isirayiri okusitula mu lugendo lwabwe,
    nga basitula; Mukama bwe yabalagiranga okukuba olusiisira nga bakola bwe batyo.
    Ebbanga lyonna ekire lye kyamalanga waggulu wa Weema nga nabo lye bamala mu lusiisira
    lwabwe.
  heb-heb: על פי יהוה יסעו בני ישראל ועל פי יהוה יחנו כל ימי אשר ישכן הענן על המשכן
    יחנו׃
  ben-IRV: সদাপ্রভুর আদেশ অনুসারেই ইস্রায়েল সন্তানরা যাত্রা করত, সদাপ্রভুর আদেশ অনুসারেই
    শিবির স্থাপন করত, তারা তাদের শিবিরে থাকত।
  pan-pan: ਯਹੋਵਾਹ ਦੇ ਹੁਕਮ ਉੱਤੇ ਇਸਰਾਏਲੀ ਕੂਚ ਕਰਦੇ ਸਨ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਹੁਕਮ ਨਾਲ ਡੇਰੇ ਲਾਉਂਦੇ
    ਸਨ। ਜਿਨ੍ਹਾਂ ਚਿਰ ਬੱਦਲ ਡੇਰੇ ਦੇ ਉੱਤੇ ਠਹਿਰਦਾ ਸੀ ਉਨ੍ਹੀਂ ਦੇਰ ਤੱਕ ਆਪਣੇ ਡੇਰੇ ਵਿੱਚ ਰਹਿੰਦੇ
    ਸਨ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်အတိုင်း ၊ ဣသရေလ အမျိုးသား တို့သည် ခရီးသွား ကြ၏။
    ထာဝရဘုရား မိန့် တော်မူသည် အတိုင်း လည်း တဲ များကို ဆောက်ကြ၏။ မိုဃ်းတိမ် သည် တဲ
    တော်အပေါ် မှာ တည် နေသမျှသော ကာလ ပတ်လုံး သူတို့သည် တဲ ၌နေကြ၏။
  hmo-hmo: Inai bamona dala dekenai Lohiabada ena oda hegeregerena Israela taudia
    idia karaia. Iena oda dekenai idia toreisi, bona iena oda dekenai idia kamepa.
    Ori ese Dubu ia koua negana ibounai lalonai, idia be kamepa dekenai idia noho.
  urd-urd: ख़ुदावन्द के हुक्म से बनी — इस्राईल रवाना होते, और ख़ुदावन्द ही के हुक्म
    से वह ख़ेमे लगाते थे; और जब तक बादल घर पर ठहरा रहता वह अपने ख़ेमे डाले पड़े रहते
    थे।
  rus-SYN: 'По повелению Господню отправлялись сыны Израилевы в путь, и по повелению
    Господню останавливались: во все то время, когда облако стояло над скиниею, и
    они стояли;'
  bqc-SIM: Tó Dii ↄ̀lↄnɛ́ màa, aaì ń pↄ́ↄ naaa aa fɛlɛ. Tó a ↄ̀lↄnɛ́ lↄ, aaì
    ɛa bòokpa. Tó tɛlupi zɛa zwã̀akpɛpia sↄ̃, an bòo ìↄ kálɛaɛ.
  tcz-CHONGTHU: Hitichun che ding a Pathen thupeh amu dung juiyin lam ajot un, ngahmun
    asa jiuvin ahi. chuleh houbuh chung a meilom aum chan chun ngahmun dalhalouvin
    aum jiuvin ahi.
  mar-mar: परमेश्वराच्या आज्ञेवरून, इस्राएल लोक प्रवास करीत आणि त्याच्या आज्ञेप्रमाणे
    तळ देत. जोपर्यंत ढग निवासमंडपावर थांबत असे, तोपर्यंत ते आपल्या तळात राहत.
  qub-qub: Israelcunaga Tayta Dios mandaptinraj aywajpis, tiyananpaj wasincunatapis
    ichichej. Toldu janancho pucutay cacuptenga jinallancho tiyacoj.
  bqp-bqp: Tó Dikiri mↄ̀ńnɛ lɛ, òdi bùra futɛ. Tó à mↄ̀ńnɛ dↄ, òdi ɛra ò bùra kátɛ.
    Tó tɛ́luku pì da kuta pìla sↄ̃, ń bùraa dìgↄ̃ katɛnamɛ.
  hat-hat: Konsa, se sou kòmandman Seyè a yo te leve pati, e se sou kòmandman li tou
    yo te rete moute tant yo. Toutotan nwaj la te rete anwo tant lan, yo menm tou,
    yo te rete kote yo te ye a.
  eng-BSB: At the LORD’s command the Israelites set out, and at the LORD’s command
    they camped. As long as the cloud remained over the tabernacle, they remained
    encamped.
  tod-tod: Ɠɔoɠɔ GALAGI ná-devei ɠa Izelayɛle nuiti ti ɓena zeɠe la ti-ʋuuzuʋɛ, a
    la ná-devei veena, ti ʋu mɔnɔ. Ni nɔ tonaɓiingi ɠa dɛ ʋɛɛni seɠe ʋɛlɛ ɲadegai
    ma, ti la ɠɛni zeɠezu ná.
  eng-WEBPB: At the commandment of the LORD, the children of Israel travelled, and
    at the commandment of the LORD they encamped. As long as the cloud remained on
    the tabernacle they remained encamped.
  kbq-kbq: Hagi Ra Anumzamo'ma zamasamia kante ante'za Israeli vahe'mo'za kana nevu'za,
    Ra Anumzamo'ma zamasamia kante ante'za seli nonku'ma zamia ome ki'za mani'naze.
    Hampomo ruotge seli nomofo agofetu umanire, anante seli nona ome ki'za mani'naze.
  nhe-BL: Quej ni nopa israelitame mijcueniyayaj quema TOTECO quinnahuatiyaya, huan
    moquetzayayaj san campa quinilhuiyaya. Nochi tonali quema nopa mixtli mocahuayaya
    itzonpac nopa tiopamitl, ax quistehuayayaj.
  bus-bus: Tó Dii ↄ̀dↄańnɛ lɛ, aↄ̃è bùra fɛɛ. Tó à ↄ̀dↄańnɛ dↄ, aↄ̃è ɛara wà bùra
    káɛ. Tó tɛ́luguu pì da kutaa pìla sↄ̃, aↄ̃ bùra ègↄ̃ kaɛnamɛ.
  gub-BL: Uzypyrog wata pà wà. Aze ru'u uzapo uker haw wà. Wyzài ma'e iapo mehe weruzar
    Tupàn Tuweharupi Wiko Ma'e wà. Upyta a'e pe aze ywàkun upyta tàpuzràn Tupàn pe
    imonokatu pyrer i'aromo.
  eng-DRA: 'At the commandment of the Lord they marched, and at his commandment they
    pitched the tabernacle. All the days that the cloud abode over the tabernacle,
    they remained in the same place:'
