verse: NUM.009.022
translations:
  mal-C: സമാഗമകൂടാരത്തിന്മേൽ മേഘം രണ്ടുദിവസത്തേക്കോ ഒരു മാസത്തേക്കോ ഒരു വർഷത്തേക്കോ
    നിലയുറപ്പിച്ചാൽ, ഇസ്രായേല്യർ യാത്രപുറപ്പെടാതെ പാളയത്തിൽതന്നെ പാർക്കും; എന്നാൽ
    അത് ഉയരുമ്പോൾ അവർ യാത്രപുറപ്പെടും.
  deu-TKW: Oder daß sie zwei Tage oder einen Monat oder längere Zeit blieb, indem
    die Wolke über der Wohnung verzog und auf ihr ruhen blieb; so blieben dann die
    Israeliten gelagert und brachen nicht auf. Wenn sie sich aber erhob, so brachen
    sie auf.
  lin-lin: Soki lipata etelemi na likolo ya Mongombo mikolo mibale to sanza moko to
    mpe mobu moko, bana ya Isalaele mpe bazalaki kaka kowumela na molako, bazalaki
    kokende te ; kasi soki elongwe, bango mpe bazalaki kokende.
  eng-LSV: Whether two days, or a month, or days, in the cloud prolonging itself over
    the Dwelling Place, to dwell over it, the sons of Israel encamp and do not journey;
    and in its being lifted up they journey.
  eng-GNV: 'Or if the cloude taryed two dayes or a moneth, or a yeere vpon the Tabernacle,
    abiding thereon, the children of Israel abode still, and iourneyed not: but when
    it was taken vp, they iourneyed.'
  eng-WEBSTER: 'Or whether it was two days, or a month, or a year, that the cloud
    tarried upon the tabernacle, remaining upon it, the children of Israel abode in
    their tents, and journeyed not: but when it was taken up, they journeyed.'
  nhw-BL: Masque nopa mixtli moquetzayaya ipan nopa yoyon tiopamitl campa TOTECO itztoya
    se ome tonali, o se metztli, o se xihuitl, nopona nochi nopa israelitame mocahuayayaj
    huan ayacmo nejnemiyayaj. Pero quema nopa mixtli motlananayaya, inijuanti quistehuayayaj
    huan quitoquiliyayaj.
  swh-ONEN: Ikiwa wingu lilikaa juu ya Maskani kwa siku mbili au mwezi au mwaka, Waisraeli
    wangebaki wamepiga kambi na hawakuondoka; lakini lilipoinuka, wangeondoka.
  bba-bba: Adɑmɑ tɑ̀ n yɔ̃rɑ kuu ten wɔllɔ sɔ̃ɔ yiru ǹ kun mɛ suru tiɑ ǹ kun mɛ
    wɔ̃ɔ tiɑ Isirelibɑ bɑ ku rɑ kuu te wuke, mɑ n kun mɔ bɑ ɡuru wii wuro te wɑ tɑ
    seewɑ.
  eng-KJVCPB: 'Or whether it were two days, or a month, or a year, that the cloud
    tarried upon the tabernacle, remaining thereon, the children of Israel abode in
    their tents, and journeyed not: but when it was taken up, they journeyed.'
  luo-luo: Bed ni bor polo nosiko koumo kar lemo kuom ndalo ariyo, dwe achiel kata
    higa achiel, to jo-Israel ne siko e kambi kendo ne ok gichak wuoth; to ka bor
    polono ne oyawore, to negichako wuoth.
  meu-meu: ori ese dubu e ḡovaia ahu negana bema dina rua, eiava hua ta, eiava nega
    daudau, to Israel taudia taruha ai e nohova, asie tore isi; a e daetanidia negana
    ai idia na e tore isi.
  npi-ULB: बादल पवित्र वासस्थानमाथि दुई दिनको, एक महिना वा एक वर्षको निम्ति वा जति
    समयसम्म रहे पनि इस्राएलका मानिसहरू छाउनीमा रहन्थे र यात्रा गर्दैनथे । तर जब-जब
    बदल हट्थ्यो, तिनीहरूले यात्रा गर्थे ।
  yor-yor: Ìbá à ṣe fún ọjọ́ méjì, oṣù kan tàbí ọdún kan ni ìkùùkuu fi dúró sórí àgọ́,
    àwọn ọmọ Israẹli yóò dúró ní ibùdó wọn, wọn kò ní gbéra; ṣùgbọ́n nígbà tí ó bá
    lọ sókè ni wọn ó tó o gbéra.
  pes-OPCB: اگر ابر دو روز، یک ماه، یا یک سال بالای خیمهٔ عبادت می‌ایستاد، بنی‌اسرائیل
    هم به همان اندازه توقف می‌کردند، ولی به مجردی که به حرکت در می‌آمد قوم هم کوچ
    می‌کردند،
  tgl-ULB: Kahit nananatili ang ulap sa tabernakulo ng dalawang araw, isang buwan
    o isang taon, habang nananatili ito roon, mananatili ang mga tao ng Israel sa
    kanilang kampo at hindi maglalakbay. Ngunit kapag tumaas ang ulap, nagpapatuloy
    sila sa kanilang paglalakbay.
  cbu-NT: Wandaya msas anshuri taaratarawu, tsimbuna zar, nduntaatiya ashiru minum
    tsup, nduntaatiya ashiru minum masach nda musá yuwar kárku, uwshtisin Israelchich
    anshuritam taar ashtaranaya. Anshuri shanee ashtaranaya. Itaru, msas yuwarsha
    káriritaraa ashkachu, uwshtisin ambitam tachitaranaya.
  hui-hui: Horo kiru hayaguabi ege mbira hayaguabi mali mbira hayaguabi ndo mali dewa
    hayaguabi hayadagoni beraliba biagome Balai Anda biago yiho wiagola ogoriani haho
    wialu beraliba biagome ema bialu piyagola wali agali tibi piaga hene.
  mya-mya: တဲ​တော်​အ​ပေါ်​တွင်​မိုး​တိမ်​သည်​နှစ်​ရက်​ဖြစ်​စေ၊ တစ်​လ​ဖြစ်​စေ၊ တစ်​နှစ်​သို့​မ​ဟုတ်​တစ်​နှစ်​ထက်​ပို​၍​ဖြစ်​စေ
    တည်​ရှိ​သ​မျှ​ကာ​လ​ပတ်​လုံး​သူ​တို့​သည်​ခ​ရီး​ဆက်​ခြင်း​မ​ပြု​ကြ။ သို့​ရာ​တွင်​မိုး​တိမ်​တက်​သည့်​အ​ခါ​၌​မူ​ကား​ခ​ရီး​ဆက်​ကြ​၏။-
  bod-N: དེ་ནི་ཉིན་གཉིས་སམ་ཟླ་བ་གཅིག་གམ་ཡང་ན་ལོ་གཅིག་གི་རིང་། སྤྲིན་གུར་མཆོག་གི་སྟེང་དུ་བཞུགས་པའི་ཚེ།
    ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་སྒར་བཏབ་ནས་བསྡད་ཅིང་ལམ་དུ་མ་ཆས་པ་དང་། སྤྲིན་ཡར་བཏེགས་པའི་ཚེ་ཁོ་རྣམས་ལམ་དུ་ཆས་སོ།
    །
  sna-sna: Kana gore rikagara pamusoro petabhenakeri kwamazuva maviri kana mwedzi,
    kana gore rimwe chete, vaIsraeri vairamba vari mumusasa uye vasingafambi; asi
    kana rikasimuka ivo vaibva vafamba.
  spa-BLM: Ya sea que la nube permaneciera dos días, un mes o un año sobre el tabernáculo,
    los hijos de Israel permanecían acampados y no viajaban; pero cuando se levantaba,
    viajaban.
  cac-cac: Tato scann̈ej vaan jun asun chi' d'a yib'an̈ scajnub' Jehová chab'oc c'ual,
    ma junoc ujal, ma junoc ab'il, ata' scann̈ej eb', max b'atlaj eb'. Tato sb'atxi
    jun asun chi', sb'atxi eb'.
  swh-ULB: Hata kama wingu lilibaki kwenye masikini kwa siku mbili, kwa mwezi mmoja,
    au kwa mwaka mmoja, ili mradi tu limebaki pale, wana wa Israeli walibaki kwenye
    kambi zao na kusitisha safari. Lakini pale wingu liliponyanyuliwa, walianza safari
    yao.
  bel-bel: альбо калі два дні альбо месяц, альбо некалькі дзён стаяла воблака над
    скініяй, дык і сыны Ізраілевыя стаялі і не выпраўляліся ў дарогу; а калі яно падымалася,
    тады выпраўляліся;
  deu-ELBBK: oder zwei Tage oder einen Monat oder eine geraume Zeit – wenn die Wolke
    auf der Wohnung blieb, indem sie darauf ruhte, so lagerten die Kinder Israel und
    brachen nicht auf; und wenn sie sich erhob, so brachen sie auf.
  mbb-OT: Emun kenà ed-awà haazà is gapun diyà te zivavew zuen te tulda seled te zezuwa
    he andew etawa senge vulan etawa senge tuig, kenà daan ed-awà is menge Israilihanen
    diyà te kampu zan, iyan, emun ebpezivavew haazà is gapun ne segugunè dan egenat.
  mal-2015: രണ്ടു ദിവസമോ ഒരു മാസമോ ഒരു സംവത്സരമോ മേഘം തിരുനിവാസത്തിന്മേൽ ആവസിച്ചിരുന്നാൽ
    യിസ്രായേൽമക്കൾ പുറപ്പെടാതെ പാളയമടിച്ചു താമസിക്കും; അതു പൊങ്ങുമ്പോഴോ അവർ പുറപ്പെടും.
  rmc-rmc: Te e chmara ačhelas upral o Svetostankos duj džives abo čhon, vaj buter
    časos, o Izraeliti ačhenas ode andro taboris, medik e chmara sas upral o Svetostankos.
    Ale sar pes hazdelas upre, mukenas pes pro drom.
  pes-OPV: خواه دو روز و خواه یک ماه وخواه یک سال، هر قدر ابر بر مسکن توقف نموده،
    بر آن ساکن می‌بود، بنی‌اسرائیل در اردومی ماندند، و کوچ نمی کردند و چون برمی خاست،
    می‌کوچیدند.
  ron-1924: Дакэ норул се опря дясупра кортулуй доуэ зиле сау о лунэ сау ун ан, копиий
    луй Исраел рэмыняу тэбэрыць ши ну порняу; ши кынд се ридика, порняу ши ей.
  ben-OBCV: মেঘ, আবাস তাঁবুর উপর দু-দিন, বা এক মাস, অথবা এক বছর, যতদিনই অবস্থিতি করুক,
    ইস্রায়েলীরা তাদের ছাউনিতে অবস্থান করত, যাত্রা করত না; কিন্তু যখন তা উন্নীত হত,
    তারা যাত্রা করত।
  som-som: Oo hadday tahay laba maalmood ama bil ama sannad, in alla intii daruurtu
    taambuugga dul joogto, oo ay kor deggan tahay, reer binu Israa'iil way iska sii
    degganaan jireen, oo mana ay guuri jirin; laakiinse markii daruurta kor loo qaado
    way guuri jireen.
  lat-VUC: 'Si vero biduo aut uno mense vel longiori tempore fuisset super tabernaculum,
    manebant filii Israël in eodem loco, et non proficiscebantur: statim autem ut
    recessisset, movebant castra.'
  eng-ASVBT: Whether it were two days, or a month, or a year, that the cloud tarried
    upon the tabernacle, abiding thereon, the children of Israel remained encamped,
    and journeyed not; but when it was taken up, they journeyed.
  ita-1885: Per quanto tempo la nuvola continuava a stanziare in sul Tabernacolo,
    o fossero due dì, o un mese, o un anno, tanto se ne stavano i figliuoli d'Israele
    accampati, e non si movevano; poi, quando la nuvola si alzava, si movevano.
  eng-LXXUP: When the cloud continues a full month overshadowing the tabernacle, the
    children of Israel shall encamp, and shall not depart.
  eng-ULB: Whether the cloud stayed on the tabernacle for two days, a month, or a
    year, for as long as it stayed there, the people of Israel would stay in their
    camp and not travel. But whenever the cloud was taken up, they would set out on
    their journey.
  spa-VBL: Si la nube se quedaba en un lugar durante dos días, o un mes, o más tiempo,
    los israelitas se quedaban donde estaban y no se iban mientras la nube permaneciera
    sobre el Tabernáculo. Sin embargo, una vez que se levantaba, se iban.
  fra-_FOB: Soit deux jours, soit un mois, ou plus longtemps, tant que la nuée prolongeait
    son séjour sur la Demeure, les enfants d'Israël restaient campés, et ne partaient
    point; mais quand elle se levait, ils partaient.
  mal-mal: രണ്ടു ദിവസമോ ഒരു മാസമോ ഒരു സംവത്സരമോ മേഘം തിരുനിവാസത്തിന്മേൽ നിലയുറപ്പിച്ചാൽ
    യിസ്രായേൽ മക്കൾ പുറപ്പെടാതെ പാളയമടിച്ച് താമസിക്കും; അത് പൊങ്ങുമ്പോഴോ അവർ പുറപ്പെടും.
  urd-GVR: Jab tak bādal muqaddas ḳhaime par chhāyā rahtā us waqt tak Isrāīlī rawānā
    na hote, chāhe wuh do din, ek māh, ek sāl yā is se zyādā arsā maqdis par chhāyā
    rahtā. Lekin jab wuh uṭhtā to Isrāīlī bhī rawānā ho jāte.
  suz-BL: मिनु मेको गोस्‍स नाक्‍त निक्‍शी, महिना का नु मेको क्‍येङा शुश नाक्‍त सम्‍म
    यो ग्रुम्‍तीक ताम्‍बु तार बाक्‍त हना, इस्राएली आन बाक्‍तीकेमी बाक्‍बाक्‍तेक्‍म।
    तन्‍न गोस्‍स इर गे लत हना, मेकोपुकी गाक्‍बाक्‍तेक्‍म।
  ita-1927: Se la nuvola rimaneva ferma sul tabernacolo due giorni o un mese o un
    anno, i figliuoli d’Israele rimanevano accampati e non si moveano; ma, quando
    s’alzava, si mettevano in cammino.
  ckb-ckb: بەم جۆرە هەورەکە دوو ڕۆژ یان مانگێک یان ساڵێک، هەرچەندێک لەسەر چادرەکەی
    پەرستن بمابایەوە و بنیشتبایەوە، ئەوا نەوەی ئیسرائیل لە چادرەکانیان دەمانەوە و
    بەڕێ نەدەکەوتن، هەر کاتێکیش بەرز بووایەوە ئەوا بەڕێ دەکەوتن.
  eng-BBE: Or if the cloud came to rest on the House for two days or a month or a
    year without moving, the children of Israel went on waiting there and did not
    go on; but whenever it was taken up they went forward on their journey.
  kan-OKCV: ಆ ಮೇಘವು ಎರಡು ದಿವಸಗಳಾದರೂ, ಒಂದು ತಿಂಗಳಾದರೂ, ಒಂದು ವರ್ಷವಾದರೂ ಗುಡಾರದ ಮೇಲೆ ನೆಲೆಸಿ
    ತಡಮಾಡಿದರೆ ಇಸ್ರಾಯೇಲರು ಪ್ರಯಾಣ ಮಾಡದೆ ಅಲ್ಲೇ ಇಳಿದುಕೊಳ್ಳುತ್ತಿದ್ದರು. ಅದು ಮೇಲೆ ಎದ್ದಾಗ
    ಮಾತ್ರ ಅವರು ಪ್ರಯಾಣ ಮಾಡುತ್ತಿದ್ದರು.
  bbb-bbb: Ro maza bino amite fu juaevasia besu ro asame besu ro ba maza inokiro uria
    ijia namone bu uria ijia karivo. Amite ije fu ijia nama areme uri bio vakone e
    Isureroko budua uri ijia nuve vae.
  tam-2017: மேகமானது இரண்டு நாளாவது ஒரு மாதமாவது ஒரு வருடமாவது வாசஸ்தலத்தின்மேல் தங்கியிருக்கும்போது,
    இஸ்ரவேல் மக்கள் பயணம்செய்யாமல் முகாமிட்டிருப்பார்கள்; அது உயர எழும்பும்போதோ புறப்படுவார்கள்.
  spa-RV-1909: 'O si dos días, ó un mes, ó un año, mientras la nube se detenía sobre
    el tabernáculo quedándose sobre él, los hijos de Israel se estaban acampados,
    y no movían: mas cuando ella se alzaba, ellos movían.'
  ron-BTF: Sau fie că erau două zile sau o lună sau un an, când norul întârzia peste
    tabernacol, rămânând acolo, copiii lui Israel locuiau în corturile lor și nu călătoreau,
    dar când acesta era ridicat, călătoreau.
  eng-WEBP: Whether it was two days, or a month, or a year that the cloud stayed on
    the tabernacle, remaining on it, the children of Israel remained encamped, and
    didn’t travel; but when it was taken up, they traveled.
  eng-FBV: If the cloud stayed in one place for two days, or a month, or longer, the
    Israelites stayed where they were and didn't leave as long as the cloud remained
    over the Tabernacle. However, once it rose, they would leave.
  nld-1939: En of de wolk twee dagen, of een maand of nog langer, op de tabernakel
    bleef rusten, zolang zij daarop bleef rusten, bleven de Israëlieten gelegerd en
    braken niet op; eerst als zij opsteeg, trokken zij verder.
  nch-BL: Sinta nopa mixti moquetzayaya ipan nopa yoyon tiopamit campa TOTECO itztoya
    se ome tonati, o se metzti, o se xihuit, nochi nopa israelitame mocahuayayaj nopona
    huan ayecmo nejnemiyayaj. Pero quema nopa mixti motananayaya, inijuanti quistehuayayaj
    huan quitoquiliyayaj.
  vie-1934: Trụ mây ngự trên đền tạm hoặc hai ngày, hoặc một tháng, hoặc lâu hơn nữa,
    thì dân Y-sơ-ra-ên cứ đóng trại, không hề ra đi; nhưng khi trụ mây cất lên, thì
    họ ra đi.
  hin-CV: चाहे यह बादल साक्षी तंबू पर दो दिन ठहरे, या एक महीना, या इससे भी अधिक, इस्राएली
    डेरा डाले हुए रहते थे, कूच नहीं करते थे; किंतु जब यह बादल ऊपर उठ जाता था, वे कूच
    कर देते थे.
  eng-OURB: Whether it was two days, or a month, or a year that the cloud stayed on
    the tabernacle, remaining on it, the children of Israel [God prevails] remained
    encamped, and didn’t travel; but when it was taken up, they traveled.
  spa-BES: O si la nube se posó en la Tienda durante dos días o un mes o un año sin
    moverse, los hijos de Israel siguieron esperando allí y no siguieron adelante;
    pero cada vez que se levantaba, seguían su viaje.
  tdx-tdx: Ke roe andro, he volañe raike, kera taoñe raike ty nijohaña’ i rahoñey
    ambone’ i kivohoy, le nitolon-kitobe ey avao o ana’ Israeleo, tsy nañavelo; ie
    naonjoñe, vaho nañavelo.
  vid-vid: Wone iwe mazuwa meli ama mwezi ama mwaka ama mzidi, mhela weng'ha ng'hungugu
    loiwele mchanya mwa ihema lya Nguluwi, Waisilaeli hawochile, ila loyinuligwe na
    hewo nawoka.
  eng-OKE: Whether it was two days, or a month, or a longer season, (time by time,)
    the Cloud was in staying upon the Tabernacle to remain thereon, the children of
    Israel remained, and went not forward; but at the lifting up of it they proceeded.
  tha-KJV: ไม่​ว่าเมฆจะคงอยู่เหนือพลับพลาสองวัน หรือเดือนหนึ่งหรือปี​หนึ่ง คนอิสราเอลก็​อยู่​ในค่ายนานเท่านั้น
    มิได้​ยกออกไป แต่​เมื่อเมฆลอยขึ้นเมื่อใด เขาก็ยกออกไปเมื่อนั้น
  por-BR-2018: 'Ou se dois dias, ou um mês, ou ano, enquanto a nuvem se detinha sobre
    o tabernáculo ficando sobre ele, os filhos de Israel se estavam acampados e não
    moviam: mas quando ela se erguia, eles moviam.'
  deu-ELO: oder zwei Tage oder einen Monat oder eine geraume Zeit, wenn die Wolke
    auf der Wohnung verweilte, indem sie darauf ruhte, so lagerten die Kinder Israel
    und brachen nicht auf; und wenn sie sich erhob, so brachen sie auf.
  eng-WYC-2018: Whether in two months, either in one month, either in longer time,
    the cloud had been upon the tabernacle, the sons of Israel dwelled in the same
    place, and went not forth; but anon as it had gone away, they moved the tents.
    (Or when for one month, or two months, or for an even longer time, the cloud stood
    over the Tabernacle, the Israelites remained in the same place, and they went
    not forth; but as soon as it had gone away, then they moved the tents.)
  epo-epo: Iufoje du tagojn aŭ monaton aŭ pli longan tempon — kiel longe la nubo super
    la tabernaklo restis super ĝi, la Izraelidoj restadis tendare kaj ne elmoviĝadis;
    sed kiam ĝi leviĝis, ili elmoviĝadis.
  uig-PIN: Bulut ibadǝt qedirining üstidǝ uzunraⱪ tursa, mǝyli ikki kün, bir ay, bir
    yil tursimu, Israillar yolƣa qiⱪmay bargaⱨta turuwerǝtti; lekin bulut kɵtürülüp
    mangsila ular sǝpirini dawamlaxturatti.
  beo-beo: Mumobi ganumu da eso aduna o oubi afae o ode afae baligili, amo ea aligisu
    eso defele ilia da ouesalusu. Be mumobi ganumu da gadodili heda:be ba:loba, ilia
    da ahoasu.
  tpi-OTNT: Maski hamas taim klaut i stap antap long haus sel, inap tupela de o wanpela
    mun o wanpela yia samting, ol i no wokabaut. Tasol taim klaut i kirap i go, ol
    tu i lusim dispela ples na wokabaut.
  hau-SA: Ko girgijen ya yi kwana biyu a bisa tabanakul, ko wata guda, ko shekara,
    Isra’ilawa za su zauna a sansani ba kuwa za su tashi ba; amma sa’ad da aka ɗaga
    shi, sai su kuma su tashi.
  uig-LAT: Bulut ibadet chédirining üstide uzunraq tursa, meyli ikki kün, bir ay,
    bir yil tursimu, Israillar yolgha chiqmay bargahta turuwéretti; lékin bulut kötürülüp
    mangsila ular sepirini dawamlashturatti.
  nde-nde: Loba iyezi lalisima phezu kwethabanikeli okwensuku ezimbili, kumbe okwenyanga
    eyodwa loba okomnyaka, abako-Israyeli babehlala khonapho ezihonqweni bangasuki;
    kodwa nxa lingasuka, labo babesuka.
  ton-ton: 'Pea kapau ko e ʻaho ʻe ua, pe taha māhina, pe taha taʻu, mo e tuʻu ʻae
    ʻao ʻi he funga fale fehikitaki, ʻo tuʻumaʻu ai, naʻe nofo ʻae fānau ʻa ʻIsileli
    ʻi honau ʻapitanga, pea naʻe ʻikai tenau fononga: pea ʻi hono toʻo hake ia naʻa
    nau fononga.'
  ces-1613: Buď že za dva dni, aneb za měsíc, aneb za rok prodléval oblak nad příbytkem,
    zůstávaje nad ním, synové Izraelští také leželi, a nehnuli se; když pak on vznášel
    se, též i oni táhli.
  eng-WMB: Whether it was two days, or a month, or a year that the cloud stayed on
    the tabernacle, remaining on it, the children of Israel remained encamped, and
    didn’t travel; but when it was taken up, they traveled.
  tam-TCV: அந்த மேகம் இரண்டு நாட்களுக்கோ, ஒரு மாதத்திற்கோ அல்லது ஒரு வருடத்திற்கோ
    இறைசமுகக் கூடாரத்திற்கு மேலாகத் தங்கியிருந்தால், இஸ்ரயேலரும் முகாமில் தங்கியிருப்பார்கள்;
    புறப்படாதிருப்பார்கள். ஆனால் அது மேலே எழும்பும்போதோ அவர்கள் புறப்படுவார்கள்.
  ceb-ULB: Kung ang panganod magpabilin sa tabernakulo sa duha ka adlaw, sa usa ka
    bulan, o usa ka tuig, hangtod nga magpabilin kini didto, ang katawhan sa Israel
    magpabilin sa ilang kampo ug dili molakaw. Apan kung ang panganod mopataas, manglakaw
    sila.
  pol-UBG: A jeśli obłok trwał i pozostawał nad przybytkiem przez dwa dni albo przez
    miesiąc bądź też przez rok, synowie Izraela stali obozem i nie wyruszali, lecz
    gdy się unosił, wyruszali.
  agr-agr: Aak pegkejam aakmakbaun yujagkim jimag tsawan, nuniachkush makichik nantu,
    atsa makichik mijankesh ataik, shimutsuk nuwig aakmajag batsamajaku ainawai. Untsu
    yujagkim takuni eemak wetai nuadui shimujakajui.
  kyc-kyc: Yuu gii lama panda kana mende kuma soo panda ee kana mende epo pao piyamopape
    kopa doko komau anda ketae mee sulu siyamo dokopa wambu dupwa yuu doko yaki nyuo
    mendasa paa nayami. Dopa piyamopape kopa doko sipuro peyamo dokopa wambu dupwa
    peyami.
  urd-GVU: جب تک بادل مُقدّس خیمے پر چھایا رہتا اُس وقت تک اسرائیلی روانہ نہ ہوتے،
    چاہے وہ دو دن، ایک ماہ، ایک سال یا اِس سے زیادہ عرصہ مقدِس پر چھایا رہتا۔ لیکن
    جب وہ اُٹھتا تو اسرائیلی بھی روانہ ہو جاتے۔
  deu-1912: Wenn sie aber zwei Tage oder einen Monat oder länger auf der Wohnung blieb,
    so lagen die Kinder Israel und zogen nicht; und wenn sie sich dann erhob, so zogen
    sie.
  ntj-ntj: '@see-verse:NUM.009.021'
  kan-2017: ಆ ಮೇಘವು ದೇವದರ್ಶನದ ಗುಡಾರದ ಮೇಲೆ ನಿಂತಿರುವುದು ಎರಡು ದಿನವಾದರೂ, ಒಂದು ತಿಂಗಳಾದರೂ,
    ಒಂದು ವರ್ಷವಾದರೂ ಅಲ್ಲಿಯ ತನಕ ಇಸ್ರಾಯೇಲರು ಪ್ರಯಾಣಮಾಡದೆ ಅಲ್ಲೇ ಇಳಿದುಕೊಂಡಿರುತ್ತಿದ್ದರು.
    ಮೇಘವು ಏಳುವಾಗ ಅವರು ಹೊರಡುತ್ತಿದ್ದರು.
  yap-yap: Demturug ko l’agruw e rran, fa reb e pul, ara reb e duw, ma n’umngin nap’an
    ni be par fa gi manileng u daken fare Tent ma aram e ka be par piyu Israel ko
    fa gin’em; machane nap’an nra muf ngalang miyad milekag.
  hlt-MCSB: Khohnin neh hla neh kum neh dungtlungim soah cingmai te uelh. A soah a
    om vaengah tah Israel ca rhoek te rhaeh uh tih cet uh pawh. Tedae a thoeih daengah
    ni a. caeh uh.
  mdy-ETH: ላምዖ ኬሊ ማዔቴያ ፔቴ ዓጊኒ፤ ሃሣ ፔቴ ሌዔ ማዔቴያ ዬካፓ ዑሣ ሻኣራ ዔቆ ዒፂ ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና ካኣማ
    ማኣሮይዳ ዴዒ ናጌቴ ዔያታ ዓኣዹዋሴ፤ ሻኣራ ዔቃማና ጋዓንቴ ሃንቲፆ ዔያታ ዓርቃኔ።
  twi-ASANTE: Sɛ omununkum no ba Ahyiaeɛ Ntomadan no atifi na ɛdi nnanu, bosome anaa
    afe a, saa nna no ara so na Israelfoɔ no hwɛ de tena hɔ. Nanso ɛnya tu ara pɛ,
    na wɔn nso atu.
  eng-WEBU: Whether it was two days, or a month, or a year that the cloud stayed on
    the tabernacle, remaining on it, the children of Israel remained encamped, and
    didn’t travel; but when it was taken up, they traveled.
  bnp-bnp: I uka ma ni lohopae vona ge balaka riva a bubu ge pesi na Mailo na Vure,
    ge harena na parava i rua, o na keva i taku, o na pida i taku, re huriki a Israel
    i uka ma ri gi malaga ri gi vano. Pali na tahuna a bubu i malaga i vano, ria ranga
    ri malaga ri pea a tanga ri laho.
  wal-wal: SHaarai Xoossaa Dunkkaaniyaa bollan naa77u gallassaa gam77in, woikko issi
    aginaa, woikko issi laittaa gam77in, Israa7eelati bantta dunkkaanidosan gam77oosonappe
    attin bookkona. SHin shaarai denddiyo wode etikka denddoosona.
  spa-PDDPT: O si la nube permanecía sobre el Tabernáculo dos días, un mes o un año,
    los hijos de Israel permanecían acampados y no se movían. Pero cuando ella se
    levantaba, ellos salían.
  gun-gun: Xapy'a rei ombojeroviaaty áry rupi arai oĩ tema 'rã mokoĩ ára re, e'ỹ vy
    peteĩ jaxy re mba'e, e'ỹ vy areve mba'e teĩ hi'áry rupi arai oĩ teria ja Israel
    kuery ikuai tema 'rã ha'e py, ndoguatai. Ojeupi ovy ramo mae ma oguata ju 'rã
    oje'oivy.
  ilo-ULB: Uray agtalinaed ti ulep iti ngatoen ti tabernakulo iti dua nga aldaw, maysa
    a bulan, wenno makatawen, ngem inggana nga adda daytoy sadiay, agtalinaed dagiti
    tattao iti Israel iti kampoda ket saanda nga agdaliasat. Ngem no nagpangaton ti
    ulep, agrubuatdan iti panagdaliasatda.
  kpg-kpg: Ma e aha ma gaa noho i hongo di Hale laa i nia laangi e lua, be di malama
    e dahi, be di ngadau e dahi, be e mada looloo, gei nia daangada hagalee hagatanga.
    Gei di maa ma ga hagatanga aga gi nua, gei digaula ga hagatanga.
  uig-ARA: بۇلۇت ئىبادەت چېدىرىنىڭ ئۈستىدە ئۇزۇنراق تۇرسا، مەيلى ئىككى كۈن، بىر ئاي،
    بىر يىل تۇرسىمۇ، ئىسرائ‍ىللار يولغا چىقماي بارگاھتا تۇرۇۋېرەتتى؛ لېكىن بۇلۇت كۆتۈرۈلۈپ
    ماڭسىلا ئۇلار سەپىرىنى داۋاملاشتۇراتتى.
  sus-sus: Xa nuxui lu hɔrɔmɔlingira xun ma xi firin, xa na mu kike keren, xa na mu
    ɲɛ keren, Isirayilakae mu nu kelima e yonkinde, fo na nuxui na keli hɔrɔmɔlingira
    xun ma tɛmui naxɛ.
  pon-2006: Mehnda ma e mihmihki rahn riau, de sounpwong ehu, de sounpar ehu, de pil
    reireisang, erein pelien depweko eh kin mihmi pohn Impwalo, aramas akan sohte
    kin mweselda; a ni eh pahn mwekidida, re ahpw kin mweselda.
  jae-jae: Tao embe êŋgandê lômbec auc bêc luagêc me ajôŋ samuc teŋ me ŋasawa baliŋ
    ec, go lau Israel sêmoa gamêŋ tau ma sêndi atom. Mago tao embe êôŋ sa, naŋ êsêac
    sêndi amboac tonaŋgeŋ.
  ksd-ksd: Ba ta ura bung, ba tika na gai, ba tika na kilala, ra bakut i ga kiki taun
    ra pal vatikai, ra tarai Israel dia ga kiki boko abara, ma pa dia ga kakari; ia
    kaka ba di ga kari ia urama, dia ga tur pa ra vinavana.
  tur-YTC: Bulut ister iki gün, ister bir ay, ister bir yıl olsun konutun üzerinde
    durduğunda, İsrael'in çocukları konaklar ve yola çıkmazlardı; ancak kaldırıldığında
    yola çıkarlardı.
  grc-BRENT: Μηνὸς ἡμέρας πλεοναζούσης τῆς νεφέλης σκιαζούσης ἐπʼ αὐτῆς, παρεμβαλοῦσιν
    οἱ υἱοὶ Ἰσραὴλ, καὶ οὐ μὴ ἀπάρωσιν.
  ind-AYT: Entah awan itu melingkupi Tenda Suci selama dua hari, sebulan, ataupun
    setahun, umat Israel akan terus berkemah dan tidak berangkat. Namun, apabila awan
    itu bergerak, mereka pun berangkat.
  nya-nya: Ngakhale mtambo ukhale pa chihema masiku awiri kapena mwezi kapena chaka,
    Aisraeli ankakhalabe pa msasa osachoka. Koma ukachoka, ankasamuka.
  hrv-hrv: Dva dana ili mjesec ili godinu - dok bi oblak ostajao nad Prebivalištem
    - Izraelci su taborovali, ne krećući na put, a čim bi se digao, oni bi krenuli.
  mps-mps: Te mena tama sogo te pǫ name ugwa bede elaluali me tagala, te sigo me
    ma deli sogo me, ma polua deli me, ma kibu be deli bidibo me, augwali me pabeo.
    Tiali goli, te pǫ gudasa pabo si da, augwali me gudasa pabo dao, te bulu taga
    peyu.
  tpi-tpi: Maski hamas taim klaut i stap antap long haus sel, inap tupela de o wanpela
    mun o wanpela yia samting, ol i no wokabaut. Tasol taim klaut i kirap i go, ol
    tu i lusim dispela ples na wokabaut.
  dan-1931: Eller den blev der et Par Dage eller en Måned eller længere endnu, idet
    Skyen i længere Tid hvilede over Boligen; så blev Israelitterne liggende i Lejr
    og brød ikke op, men når den løftede sig, brød de op.
  vie-OVCB: Nếu đám mây dừng lại trên nóc Đền Tạm vài ngày, một tháng hay một năm,
    thời gian ấy người Ít-ra-ên cũng dừng chân đóng trại. Nhưng bất kỳ lúc nào đám
    mây bay lên, họ liền ra đi.
  guj-2017: જ્યાં સુધી મેઘ પવિત્રમંડપ પર થોભી રહે ત્યાં સુધી એટલે કે બે દિવસ કે એક
    મહિનો કે એક વર્ષ માટે હોય, તોપણ ઇઝરાયલ લોકો છાવણીમાં રહેતા અને આગળ ચાલતાં નહિ.
    પણ જ્યારે તે ઊપડતો ત્યારે તેઓ ચાલતા.
  pon-2006A: Mehnda ma e mihmihki rahn riau, de sounpwong ehu, de sounpar ehu, de
    pil reireisang, erein pelien depweko eh kin mihmi pohn Impwalo, aramas akan sohte
    kin mweselda; a ni eh pahn mwekidida, re ahpw kin mweselda.
  por-BRBSL: Quer fossem dois dias, ou um mês, ou um ano que a nuvem permaneceu no
    tabernáculo, permanecendo nele, os filhos de Israel permaneceram acampados, e
    não viajaram; mas quando a nuvem foi levantada, eles viajaram.
  cth-cth: Lukkareiim dawk tâmai ni hnin hni touh thoseh, thapa yung touh thoseh,
    kum touh thoseh koe awm pawiteh, Isarelnaw ni hote hmuen cettakhai laipalah, rim
    thung roup ao awh. Hatei, a lathueng lah a kâtawm toteh a cei awh.
  twi-twi: Sɛ omununkum no ba Ahyiae Ntamadan no atifi na edi nnaanu, ɔsram anaa afe
    a, saa nna no ara so na Israelfo no hwɛ de tena hɔ. Nanso enya tu ara pɛ a, na
    wɔn nso atu.
  hlt-hlt: Khohnin neh hla neh kum neh dungtlungim soah cingmai te uelh. A soah a
    om vaengah tah Israel ca rhoek te rhaeh uh tih cet uh pawh. Tedae a thoeih daengah
    ni a caeh uh.
  tbz-SIM: Yoo dì dɔ̀ yɛwe yɛ̀dɛ́ɛ̀, yoo otɑ̃̀nkù yoo dibenni, kɛ̀ diwɛtirì còḿmú
    Kuyie ntou ĩ́nkɛ̀ kɛ í ìtɛ́ Isidɑyɛɛribɛ nkɑri bɛ̀ bɑ̀tɛ́ dɛ̀, bɛ̀ bɑ́ɑ́ ítɛ́.
    Kɛ̀ dì mɛ nyìtɛ́ dìì mɔ̀nnì bɛ̀ɛ ítɛ́.
  msy-2020: Dughiar mabar aruer pumuning, o iakɨnir vamɨra, o azenir vamɨra, o dughiaba
    manmaghɨn ruaragham, ghuariam Purirpenim gisɨn ikɨvɨra ikiam, eghtɨ me uaghan
    danganir kamɨn ikɨvɨra ikiam. Dughiar manamɨn ghuariam dɨkafi, me uaghan dɨkavigh
    mangam.
  dop-dop: Amɑ ye tǝ nyɑlɑ ḿpʋ́ɣʋ́ Ɩsɔ cokǝle tɔɔ kɛ́ kʋyɛɛŋ nɑɑlɛ, yɑɑ ɩsɔtʋ, yɑɑ
    pǝ tɛɛ mpʋ. Ɩsɛɣɛlɩ nyǝ́mɑ wɛ ḿpʋ́ɣʋ́, hɑlǝnɑ tǝ́ kɛɛlɩ nɑ pǝ́cɔ́.
  azb-azb: İstər iki gün olsun, istər bir ay və yaxud bir il, bulud məskən üzərində
    dayanıb qalanda İsrail övladları düşərgə saldıqları yerdə qalar, köç etməzdilər.
    Lakin qalxan zaman yola düşərdilər.
  eng-DBY: or two days, or a month, or many days, when the cloud was long upon the
    tabernacle, dwelling upon it, the children of Israel [remained] encamped, and
    journeyed not; but when it was taken up, they journeyed.
  hin-2017: वह बादल चाहे दो दिन, चाहे एक महीना, चाहे वर्ष भर, जब तक निवास पर ठहरा
    रहता, तब तक इस्राएली अपने डेरों में रहते और प्रस्थान नहीं करते थे; परन्तु जब वह
    उठ जाता तब वे प्रस्थान करते थे।
  wol-KYG: Su doon ñaari fan, su doon weer, mbaa ay fani fan la niir wa taxaw tiim
    màkkaan ma, des fa it, bànni Israyil dañuy dal, waaye duñu dem. Bu jógee rekk
    lañuy fabu.
  eng-YLT: Whether two days, or a month, or days, in the cloud prolonging itself over
    the tabernacle, to tabernacle over it, the sons of Israel encamp, and journey
    not; and in its being lifted up they journey;
  kne-kne: Olay doway agew, esay bowan, esay tawen ono mabaybayag pay, adi da man-et-etan
    mo mantetee din liboo sin kayang di Tolda. Ngem mo komayang yan man-etan da.
  eng-WYC-2017: Whether in two months, either in one month, either in longer time,
    the cloud had been upon the tabernacle, the sons of Israel dwelled in the same
    place, and went not forth; but anon as it had gone away, they moved the tents.
  eng-WMBB: Whether it was two days, or a month, or a year that the cloud stayed on
    the tabernacle, remaining on it, the children of Israel remained encamped, and
    didn’t travel; but when it was taken up, they travelled.
  urd-GVH: जब तक बादल मुक़द्दस ख़ैमे पर छाया रहता उस वक़्त तक इसराईली रवाना न होते,
    चाहे वह दो दिन, एक माह, एक साल या इससे ज़्यादा अरसा मक़दिस पर छाया रहता। लेकिन
    जब वह उठता तो इसराईली भी रवाना हो जाते।
  rug-rug: Be karua rane babe keke sidara, babe keke vuaheni, koa hola gua sa lei
    pa batuna sa Ipi Hopena, ba koa hola tugo vasina sari na tinoni Izireli, meke
    lopu hite rizu taloa si arini. Ba sipu ta ovulae sage tu sa lei si rizu luli taloa
    si arini.
  gaz-gaz: Yeroo duumessi sun guyyaa lamas taʼu jiʼa tokko yookaan waggaa tokko dunkaana
    qulqulluu irra turutti Israaʼeloonni qubatuma keessa turu malee kaʼanii hin deeman
    ture; yeroo duumessichi kaʼutti garuu kaʼanii deemu.
  fra-LSG: Si la nuée s’arrêtait sur le tabernacle deux jours, ou un mois, ou une
    année, les enfants d’Israël restaient campés, et ne partaient point; et quand
    elle s’élevait, ils partaient.
  yal-yal: Xa a lu Ala batu bubun xun ma xii firin hanma kike keden, hanma ɲɛɛ keden,
    Isirayila kaane yi luma nɛn daaxadeni. E mi sigɛ mumɛ, fɔ a na ba waxatin naxan
    yi.
  haw-1868: 'Ina hoi i noho ke ao maluna o ka halelewa i na la elua, i ka malama paha,
    a i ka makahiki paha, e kau ana malaila, noho iho la na mamo a Iseraela iloko
    o ko lakou mau halelole, aole lakou i hele: aia i ka wa i pii ae ia, hele lakou.'
  arb-NAV: أَوْ إِنْ مَكَثَتِ السَّحَابَةُ يَوْمَيْنِ أَوْ شَهْراً أَوْ سَنَةً، كَانَ
    الإِسْرَائِيلِيُّونَ يُقِيمُونَ وَلا يَرْتَحِلُونَ مَادَامَتِ السَّحَابَةُ حَالَّةً
    عَلَى الْمَسْكَنِ. وَمَتَى ارْتَفَعَتْ كَانُوا يَرْتَحِلُونَ.
  ewe-ewe: Ne lilikpo la nɔ agbadɔ la tame ŋkeke eve alo ɣleti ɖeka alo ƒe ɖeka la,
    Israelviwo nɔa asaɖa la me, eye womedzea mɔ o. Ke ne eho la, wodzea mɔ.
  eng-LEE: Or two days, or a month, or a year; so long as the cloud tarried upon the
    tabernacle, to remain thereon, did the children of Israel remain encamped, and
    journeyed not forward; but when it was taken up, they journeyed forward.
  asm-FB: দুদিন বা এমাহ, নাইবা এবছৰ হওক, যিমান দিন আবাসৰ ওপৰত মেঘে ৰখি থাকে ইস্ৰায়েলৰ
    সন্তান সকলেও সিমান দিন যাত্ৰা নকৰি ছাউনিত থাকে। কিন্তু তাক ওপৰলৈ নিয়া হ’লেই,
    তেওঁলোকে যাত্ৰা কৰে।
  sus-A: شَ نُشُي لُ هْرْ مْلِنفِرَ شُن مَ شِ قِرِن، شَ نَ مُ كِكٍ كٍرٍن، شَ نَ مُ
    حّ كٍرٍن، عِسِرَيِلَكَيٍ مُ نُ كٍلِمَ عٍ يٌنكِندٍ، قٌ نَ نُشُي نَ كٍلِ هْرْ مْلِنفِرَ
    شُن مَ تّمُي نَشّ.
  fra-SBL: Que la nuée soit restée sur le tabernacle pendant deux jours, un mois ou
    un an, les enfants d'Israël restaient campés et ne voyageaient pas ; mais quand
    elle était levée, ils voyageaient.
  hbo-hbo: אֹֽו־יֹמַ֜יִם אֹו־חֹ֣דֶשׁ אֹו־יָמִ֗ים בְּהַאֲרִ֨יךְ הֶעָנָ֤ן עַל־הַמִּשְׁכָּן֙
    לִשְׁכֹּ֣ן עָלָ֔יו יַחֲנ֥וּ בְנֵֽי־יִשְׂרָאֵ֖ל וְלֹ֣א יִסָּ֑עוּ וּבְהֵעָלֹתֹ֖ו
    יִסָּֽעוּ׃
  eng-WYCLIFFE: Whether in two monethis, ether in o monethe, ether in lengere tyme,
    `the cloude hadde be on the tabernacle, the sones of Israel dwelliden in the same
    place, and yeden not forth; but anoon as it hadde go awey, thei moueden tentis.
  cwe-cwe: Ihawa wingu dikala uchanyha ya hema da Mulungu siku mbili hebu mwezi hebu
    mwaka, Waisilaili wakala muna dilago jawo, mbali vidinuligwe uchanyha wandusa
    mwanza.
  kik-kik: Itu rĩu rĩngĩaikarire igũrũ rĩa hema ĩyo mĩthenya ĩĩrĩ, kana mweri, kana
    mwaka, andũ a Isiraeli maikaraga kũu kambĩ, na matingĩoimagarire mathiĩ, no itu
    rĩu rĩehera makoimagara magathiĩ.
  fra-NCL: Si la nuée s’arrêtait sur la Demeure plusieurs jours, un mois ou une année,
    les enfants d’Israël restaient campés, et ne levaient pas le camp ; mais, dès
    qu’elle s’élevait, ils levaient le camp.
  cek-AK: Kahni im nuiah ni hnetto maw, to tih ai boeh loe khrah to maw, to tih ai
    boeh loe saningto maw, tamai mah khuk nahaeloe, Israel kaminawk loe tamai oh nathung
    kholong caeh o mak ai, anghak o tih; toe tamai van ah angkhong tahang nahaeloe,
    nihcae mah kholong caeh amsak o tih.
  cuk-cuk: Ar mogir bangusulile, Bab-Dummadse-goled-neg-sunna-seleged-birgi ibabo-naidibe,
    nii-wargwendibe, birgagwen-naidibe, Israel-dulemar geg bangudamarmogad, danar-danar
    bukwagu damalad. Ar mogir nakwiderdi, Israel-dulemar naddamarmogad.
  uig-CYR: Булут ибадәт чедириниң үстидә узунрақ турса, мәйли икки күн, бир ай, бир
    жил турсиму, Исраиллар йолға чиқмай баргаһта туруверәтти; лекин булут көтирилип
    маңсила улар сәпирини давамлаштуратти.
  tel-2017: ఆ మేఘం రెండు రోజులు గానీ, ఒక నెల గానీ, లేదా ఒక సంవత్సరం గానీ మందిరం పైన
    నిలిచి పొతే ఇశ్రాయేలు ప్రజలు ప్రయాణం చేయకుండా తమ గుడారాల్లో ఉండి పోయారు. ఆ మేఘం
    వెళ్లి పోయిన తరువాత మాత్రమే ప్రయాణం చేశారు.
  hat-BSA: Sof ke se te pou de jou, oswa yon mwa, oswa 1 nan ke nwaj la te mize sou
    tabènak la, depi li rete anwo li, fis Israël yo te rete nan kan an. Yo pa t pati.
    Men lè li te vin leve, yo te pati.
  kos-kos: Finne len luo ku malem se ku yac se ku paht liki, lusenna pacl pukunyeng
    sac oanna fin Lohm Nuknuk Mutal, mwet Israel elos ac mutana yen elos aktuktuk
    we. Tusruktu ke pacl se pukunyeng sac mukuiyak, na elos ac mukuila pac.
  hbo-WLC: אֽוֹ־יֹמַ֜יִם אוֹ־חֹ֣דֶשׁ אוֹ־יָמִ֗ים בְּהַאֲרִ֨יךְ הֶעָנָ֤ן עַל־הַמִּשְׁכָּן֙
    לִשְׁכֹּ֣ן עָלָ֔יו יַחֲנ֥וּ בְנֵֽי־יִשְׂרָאֵ֖ל וְלֹ֣א יִסָּ֑עוּ וּבְהֵעָלֹת֖וֹ
    יִסָּֽעוּ׃
  ibo-ibo: Ọ bụrụ na igwe ojii ahụ anọdụ nʼelu ụlọ nzute ahụ abalị abụọ, maọbụ otu
    ọnwa, maọbụ otu afọ, ụmụ Izrel na-anọgide nʼụlọ ikwu ha. Ma ngwangwa igwe ojii
    ahụ biliri, ha onwe ha na-ebulikwa njem ha.
  ory-ory: ଦୁଇ ଦିନ କିମ୍ବା ଏକ ମାସ କିମ୍ବା ଏକ ବର୍ଷ ହେଉ, ଆବାସ ଉପରେ ମେଘ ଯେତେକାଳ ବିଳମ୍ବ
    କରି ଅବସ୍ଥିତି କଲା, ସେତେକାଳ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଯାତ୍ରା ନ କରି ଛାଉଣିରେ ରହିଲେ; ମାତ୍ର ତାହା
    ନିଆଯାʼନ୍ତେ, ସେମାନେ ଯାତ୍ରା କଲେ।
  chk-chk: Ese lifilifil are ewe kuchu a üla asen ewe imwenfel seni mangaku ruu rän
    ika eu maram ika eu ier, ekewe aramasen Israel ra chök nonom lon lenier, nge resap
    sai. Nge lupwen ewe kuchu a wiitä, ra chök sai.
  rop-rop: Nomeda if im blanga dubala dei, o wan manth, o wan yiya, o longtaim, wen
    det klaud bin oldei jidan ontop langa det Seikridwan Tent deibin jidan, bat wen
    det klaud bin oldei gidap, deibin gidap du en shifdim olabat kemp.
  ukr-1871: Або два днї, або місяць, або й довше; як зоставалась хмара над храминою
    спочиваючи над нею, то стояли сини Ізрайлеві табором і не пускались в дорогу;
    а як піднялась вона, в гору, тодї йшли в дорогу.
  deu-1951: Wenn sie aber zwei Tage oder einen Monat oder längere Zeit auf der Wohnung
    verblieb, so lagerten sich die Kinder Israel und zogen nicht; erst wenn sie sich
    erhob, so zogen sie.
  eng-JPS: Whether it were two days, or a month, or a year, that the cloud tarried
    upon the tabernacle, abiding thereon, the children of Israel remained encamped,
    and journeyed not; but when it was taken up, they journeyed.
  srp-1865: Ako li bi dva dana ili mjesec dana ili godinu oblak stajao nad šatorom,
    stajahu u okolu sinovi Izrailjevi i ne polažahu, a kako bi se podigao, oni polažahu.
  lug-lug: Ekire ne bwe kyabeeranga waggulu wa Weema okumala ennaku ebbiri oba omwezi,
    abaana ba Isirayiri nga babeera awo mu lusiisira lwabwe nga tebasitula kutambula;
    naye bwe kyaggyibwangawo ng’olwo basitula okutambula.
  heb-heb: או ימים או חדש או ימים בהאריך הענן על המשכן לשכן עליו יחנו בני ישראל ולא
    יסעו ובהעלתו יסעו׃
  ben-IRV: দুই দিন কিংবা একমাস কিংবা এক বছর হোক, সমাগম তাঁবুর উপরে মেঘ যতদিন থাকত,
    ইস্রায়েল সন্তানরাও ততদিন শিবিরে বাস করত; যাত্রা করত না; কিন্তু মেঘ উপরে উঠে গেলেই
    তারা যাত্রা করত।
  pan-pan: ਭਾਵੇਂ ਦੋ ਦਿਨ, ਭਾਵੇਂ ਮਹੀਨਾ ਭਾਵੇਂ ਪੂਰਾ ਸਾਲ ਬੱਦਲ ਜਦ ਤੱਕ ਡੇਰੇ ਉੱਤੇ ਠਹਿਰਿਆ ਰਹਿੰਦਾ
    ਸੀ, ਉਦੋਂ ਤੱਕ ਇਸਰਾਏਲੀ ਆਪਣੇ ਡੇਰਿਆਂ ਵਿੱਚ ਰਹਿੰਦੇ ਹੁੰਦੇ ਸਨ ਅਤੇ ਕੂਚ ਨਹੀਂ ਕਰਦੇ ਸਨ ਪਰ
    ਜਦ ਬੱਦਲ ਚੁੱਕਿਆ ਜਾਂਦਾ ਸੀ, ਤਦ ਉਹ ਕੂਚ ਕਰਦੇ ਸਨ।
  mya-JVB: နှစ်ရက် ဖြစ်စေ ၊ တလ ဖြစ်စေ ၊ တနှစ် ဖြစ်စေ ၊ မိုဃ်းတိမ် သည် တဲ တော်ပေါ်မှာ
    တည် နေသမျှသော ကာလပတ်လုံး ဣသရေလ အမျိုးသား တို့သည် ခရီး မ သွားဘဲ တဲ ၌နေကြ၏။ တဖန်
    မိုဃ်းတိမ်မြောက် ပြန် သောအခါ ခရီးသွား ကြ၏။
  hmo-hmo: Ori ese Dubu ia koua negadia ibounai, bema dina rua, o hua ta, o lagani
    ta, o nega daudau, to Israela taudia kamepa dekenai idia noho, idia toreisi lasi.
    To ori ia daekau neganai idia toreisi.
  urd-urd: और जब तक वह बादल घर पर ठहरा रहता, चाहे दो दिन या एक महीने या एक बरस हो,
    तब तक बनी — इस्राईल अपने ख़ेमों में मक़ीम रहते और रवाना नहीं होते थे; पर जब वह
    उठ जाता तो वह रवाना होते थे।
  rus-SYN: или, если два дня, или месяц, или несколько дней стояло облако над скиниею,
    то и сыны Израилевы стояли и не отправлялись в путь; а когда оно поднималось,
    тогда отправлялись;
  bqc-SIM: Tó tɛlupi gↄ̃̀ zɛa zwã̀akpɛa gↄↄ do ge mↄ do ge wɛ̃̀ don nò, aaiↄ kálɛa
    bòouɛ, aali fɛlɛo. Tó à gòa, ↄ̃ aaì fɛlɛ.
  tcz-CHONGTHU: Houbuh maicham chunga meilom chu ni ni umhen, lhakhat umhen, ahilouleh
    kumkhat umjong leh, Israel mipite chu ngahmun na chun aki chol jing jiuvin apotdoh
    jipouvin ahi. Amavang Meilom chu Houbuh chunga ahung kihoh dal teng ngahmun chu
    aphet un achejom kit jitauvin ahi.
  mar-mar: जर ढग निवासमंडपावर दोन दिवस, महिनाभर किंवा वर्षभर राहिला तरी इस्राएल लोक
    तळ देऊन राहत असत आणि प्रवास करीत नव्हते. पण मग ढग वर गेला म्हणजे ते प्रवासास निघत.
  qub-qub: Toldu janancho pucutay ishcay junaj, o juc quilla, man'chäga juc wata puñuräcuptenga
    Israelcuna jinallancho tiyaj. Pucutay jogaricaptenga jinan öra aywacoj.
  bqp-bqp: Tó tɛ́luku pìi gↄ̃̀ zɛna kuta pìla gↄrↄ do ke mↄ do ke wɛ̃̀ don yá, òdigↄ̃
    katɛna bùran, òdi futɛro. Tó à gòa, akũ òdi bùra futɛ.
  hat-hat: Toutotan nwaj la te rete la anwo tant lan san deplase, li te mèt de jou,
    yon mwa, yon lanne, yo menm tou, yo pa t' deplase. Men, leve nwaj la leve, yo
    leve, yo pati.
  eng-BSB: Whether the cloud lingered for two days, a month, or longer, the Israelites
    camped and did not set out as long as the cloud remained over the tabernacle;
    but when it was lifted, they would set out.
  tod-tod: Ni a la yɛna seɠe ʋɛlɛ ɲadegai ma, é kɛ ga folo felegɔ, ɓaa alu gila,
    ɓaa é wola lɛbi suɠooza, Izelayɛle nuiti ti la ɠɛni ti-ʋuuzuʋɛ valibosu, eyɛsu
    tonaɓiingi wuzeɠe.
  eng-WEBPB: Whether it was two days, or a month, or a year that the cloud stayed
    on the tabernacle, remaining on it, the children of Israel remained encamped,
    and didn’t travel; but when it was taken up, they travelled.
  kbq-kbq: Tare zageo, mago ikano, mago kafuo hampomo ruotge seli nomofo agofetu'ma
    mege'za, Israeli vahe'mo'za seli no kumazmifintira hage'za ovu'za mani'naze. Hianagi
    hampomo'ma ana kuma'ma atreno'ma vige'za hage'za vugahaze.
  nhe-BL: Yonque nopa mixtli moquetzayaya ipan nopa yoyon tiopamitl campa TOTECO itztoya
    se ome tonali, o se metztli, o se xihuitl, nopona nochi nopa israelitame mocahuayayaj
    huan ayoc nejnemiyayaj. Pero quema nopa mixtli motlalanayaya, inijuanti quistehuayayaj
    huan quitoquiliyayaj.
  bus-bus: Tó tɛ́luguu pì gↄ̃̀ zɛna kutaa pìla gurↄ do ke mↄ do ke wɛ̃̀ don yoo, aↄ̃ègↄ̃
    kaɛna bùrammɛ, aↄ̃è fɛɛro. Tó à gòa, ben aↄ̃è bùra fɛɛ.
  gub-BL: Aze umumaw mokoz 'ar tàpuzràn i'aromo upyta pà, aze ru'u umumaw pitài zahy,
    aze ru'u umumaw pitài kwarahy, aze upytu'u, a'e mehe Izaew upyta a'e pe wà. Nuzypyrog
    kwaw wata pà wà. Aze uzeupir, oho a'e wi wà.
  eng-DRA: 'But if it remained over the tabernacle for two days or a month or a longer
    time, the children of Israel remained in the same place, and marched not: but
    immediately as soon as it departed, they removed the camp.'
