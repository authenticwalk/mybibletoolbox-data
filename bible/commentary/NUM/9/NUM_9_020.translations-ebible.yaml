verse: NUM.009.020
translations:
  mal-C: ചില അവസരങ്ങളിൽ കുറച്ചു ദിവസങ്ങളിലേക്കുമാത്രമേ മേഘം സമാഗമകൂടാരത്തിനു മുകളിലുണ്ടായിരുന്നുള്ളൂ;
    യഹോവയുടെ കൽപ്പനപ്രകാരം അവർ പാളയത്തിൽ കഴിയുകയും യഹോവയുടെ കൽപ്പനപ്രകാരം അവർ യാത്രപുറപ്പെടുകയും
    ചെയ്യും.
  deu-TKW: Es kam auch vor, daß die Wolke nur wenige Tage über der Wohnung blieb;
    nach dem Befehle Jahwes lagerten sie sich und nach dem Befehle Jahwes brachen
    sie auf.
  lin-lin: Soki mpe lipata esali kaka mwa ndambo ya mikolo na likolo ya Mongombo,
    na mitindo na Yawe, bazalaki kowumela na molako na bango ; mpe bazalaki kokende
    soki kaka Yawe apesi mitindo.
  eng-LSV: 'And so when the cloud is over the Dwelling Place [for] a number of days:
    by the command of YHWH they encamp, and by the command of YHWH they journey.'
  eng-GNV: 'So when the cloud abode a few dayes vpon the Tabernacle, they abode in
    their tents according to the comandement of ye Lord: for they iourneyed at the
    commandement of the Lord.'
  eng-WEBSTER: And so it was, when the cloud was a few days upon the tabernacle; according
    to the commandment of the LORD they abode in their tents, and according to the
    commandment of the LORD they journeyed.
  nhw-BL: Huan quema nopa mixtli amo mocajqui miyac tonali, nopa israelitame amo mocajque
    miyac tonali, pampa quen nopa TOTECO quinnextilijtoya.
  swh-ONEN: Wakati mwingine wingu lilikuwa juu ya Maskani kwa siku chache tu; kwa
    amri ya Bwana wangelipiga kambi na kisha kwa amri yake wangeliondoka.
  bba-bba: Tɑ̀ n yɔ̃rɑ sɑɑ fiiko, miyɑ bɑ rɑ ben sɑnsɑni ɡire sɑɑ fiiko. Yen biru
    kpɑ bu se bu doonɑ Yinni Gusunɔ ù n nɛɛ, bu se bu doonɑ.
  eng-KJVCPB: And so it was, when the cloud was a few days upon the tabernacle; according
    to the commandment of the Lord they abode in their tents, and according to the
    commandment of the Lord they journeyed.
  luo-luo: Seche moko bor polo neumo kar lemo kuom ndalo manok kende; to ka Jehova
    Nyasaye nogolo chik to negidak, bangʼe kochako ogolo chik to gichako wuoth.
  meu-meu: Nega haida ori ese dina dia hoho dubu e ḡovaia ahu; bena Iehova ena haheḡani
    heḡereḡerena taruha ai e nohova, ma Iehova ena haheḡani heḡereḡerena e tore isi.
  npi-ULB: कहिले काहीँ बादल पवित्र वासस्थानमाथि केही दिन मात्र रहन्थ्यो । त्यस अवस्थामा
    तिनीहरूले परमप्रभुको आज्ञा पालन गर्थे । तिनीहरूले छाउनी लगाउँथे र उहाँको आज्ञामा
    फेरि यात्रा गर्थे ।
  yor-yor: Ìgbà mìíràn ìkùùkuu lè wà lórí àgọ́ fún ọjọ́ díẹ̀; síbẹ̀ ní àṣẹ Olúwa,
    wọn yóò dúró ní ibùdó, bí ó sì tún yá, ní àṣẹ rẹ̀ náà ni wọn yóò gbéra.
  pes-OPCB: ولی اگر ابر فقط چند روزی می‌ایستاد، آنگاه ایشان هم طبق دستور خداوند فقط
    چند روز می‌ماندند.
  tgl-ULB: Minsan nananatili ang ulap ng kaunting araw sa tabernakulo. Sa panahong
    iyon, susundin nila ang utos ni Yahweh—magkakampo sila at maglalakbay muli sa
    kaniyang utos.
  cbu-NT: Itaru, msas mikeeru káriritaraa ashkachu, uwshtisin anshuritam tachitaranaya.
    Yuwash yusur msas karuwkamchu, anshurtatam kutaranaya. Amb ashiru, Apanll tputsee
    msasish tachitamaam kamachtarangiya.
  hui-hui: Marungi horo dewa nahaga biradagoni bibahende anda gialalu piyaguabi nape
    hondo hayaguabi Anduane Homogonaga bi hale howa layadagua hangu biaga hene.
  mya-mya: တစ်​ခါ​တစ်​ရံ​မိုး​တိမ်​သည်​တဲ​တော်​အ​ပေါ်​တွင်​ရက်​အ​နည်း​ငယ်​မျှ​သာ​တည်​ရှိ​နေ​၏။
    မည်​သို့​ပင်​ဖြစ်​စေ​သူ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မိန့်​တော်​အ​တိုင်း​သာ စ​ခန်း​ချ​ခြင်း၊
    စ​ခန်း​ဖြုတ်​ခြင်း​ကို​ပြု​လုပ်​ကြ​သည်။-
  bod-N: སྐབས་འགར་སྤྲིན་ཉིན་ཁ་ཤས་ཙམ་ལ་གུར་མཆོག་གི་སྟེང་དུ་བཞུགས་པ་དང་། དེ་དག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བཞིན་སྒར་བཏབ་ཅིང་།
    ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བཞིན་ལམ་དུ་ཆས་པའོ། །
  sna-sna: Dzimwe nguva gore raigara pamusoro petabhenakeri kwamazuva mashomanana
    chete; vaidzika musasa wavo sokurayira kwaJehovha uye pakurayira kwake, vaibva
    vafamba.
  spa-BLM: A veces la nube estaba unos pocos días sobre el tabernáculo; entonces,
    según el mandato de Yahvé, permanecían acampados, y según el mandato de Yahvé,
    viajaban.
  cac-cac: Tato jun chab'n̈ej c'ual tz'ec' jun asun chi' jun, icha chi' sc'ulejpax
    eb', slajvi chi' sb'eypaxb'at eb', icha tz'aj sch'oxan Jehová d'a eb'.
  swh-ULB: Wakati mwingine wingu lilibaki kwa siku chache tu kwenye masikani. Kwa
    mazingira kama hayo walilazimika kutii amri ya BWANA - waliweka kambi na kisha
    kuendelea na safari tena kwa amri yake.
  bel-bel: 'а часам воблака нядоўга было над скініяй: яны па ўказаньні Гасподнім спыняліся
    і па ўказаньні Гасподнім выпраўляліся ў дарогу;'
  deu-ELBBK: Und geschah es, dass die Wolke wenige Tage auf der Wohnung war – nach
    dem Befehl des HERRN lagerten sie sich, und nach dem Befehl des HERRN brachen
    sie auf.
  mbb-OT: Duen timpu he egkepipira zà he andew is kenà ked-awà duen te ǥapun diyà
    te zivavew zuen te tulda ne egkepipira zà daan he andew is kenè dan kebpekeǥenat.
    Ne edhipanew en maan sikandan sumalà te idsuǥù te Nengazen.
  mal-2015: ചിലപ്പോൾ മേഘം തിരുനിവാസത്തിന്മേൽ കുറെനാൾ ഇരിക്കും; അപ്പോൾ അവർ യഹോവയുടെ
    കല്പനപോലെ പാളയമിറങ്ങിയിരിക്കും; പിന്നെ യഹോവയുടെ കല്പനപോലെ യാത്ര പുറപ്പെടും.
  rmc-rmc: Varekana sas e chmara upral o Svetostankos ča vajkeci dživesa. Sar o RAJ
    prikazinelas, o Izraeliti pes mukenas pro drom, a kaj phenelas, hoj te zaačhen,
    ačhenas a rozthovenas ode o taboris.
  pes-OPV: و بعضی اوقات ابر ایام قلیلی بر مسکن می‌ماند، آنگاه به فرمان خداوند در اردومی
    ماندند و به فرمان خداوند کوچ می‌کردند.
  ron-1924: Кынд норул рэмыня май пуцине зиле дясупра кортулуй, ей тэбэрау дупэ порунка
    Домнулуй ши порняу дупэ порунка Домнулуй.
  ben-OBCV: কোনো কোনো সময় আবাস তাঁবুর উপর মেঘ কয়েক দিন অবস্থিতি করত; সদাপ্রভুর আদেশে
    তারা ছাউনি স্থাপন করত এবং তাঁর আদেশক্রমেই তারা যাত্রা শুরু করত।
  som-som: Oo marmarna daruurtu taambuugga waxay kor joogi jirtay dhawr maalmood,
    oo markaas sidii amarka Rabbigu ahaa way iska sii degganaan jireen, oo waxay ku
    guuri jireen sidii amarka Rabbigu ahaa.
  lat-VUC: quot diebus fuisset nubes super tabernaculum. Ad imperium Domini erigebant
    tentoria, et ad imperium illius deponebant.
  eng-ASVBT: And sometimes the cloud was a few days upon the tabernacle; then according
    to the commandment of Jehovah they remained encamped, and according to the commandment
    of Jehovah they journeyed.
  ita-1885: O fosse che la nuvola stesse pochi dì in sul Tabernacolo, al comandamento
    del Signore si accampavano, e altresì al comandamento del Signore si movevano.
  eng-LXXUP: And it shall be, whenever the cloud overshadows the tabernacle a number
    of days, they shall encamp by the word of the Lord, and shall remove by the command
    of the Lord.
  eng-ULB: Sometimes the cloud remained a few days on the tabernacle. In that case,
    they would obey Yahweh's command—they would make camp and then travel on again
    at his command.
  spa-VBL: A veces la nube sólo permanecía sobre el Tabernáculo durante unos pocos
    días. Como siempre, siguieron la orden del Señor de acampar o seguir adelante.
  fra-_FOB: Mais dans le cas où la nuée était peu de jours sur la Demeure, ils campaient
    au commandement de l'Éternel, et au commandement de l'Éternel ils partaient.
  mal-mal: ചിലപ്പോൾ മേഘം തിരുനിവാസത്തിന്മേൽ കുറെനാൾ ഇരിക്കും; അപ്പോൾ അവർ യഹോവയുടെ
    കല്പനപോലെ പാളയമിറങ്ങിയിരിക്കും; പിന്നെ യഹോവയുടെ കല്പനപോലെ യാത്ര പുറപ്പെടും.
  urd-GVR: Kabhī kabhī bādal sirf do chār din ke lie ḳhaime par ṭhahartā. Phir wuh
    Rab ke hukm ke mutābiq hī ṭhaharte aur rawānā hote the.
  suz-BL: कोइ नाक्‍ती मेको गोस्‍स ग्रुम्‍तीक ताम्‍बु आ तार का निक्‍शी नाक्‍त सम्‍म
    ला बाक्‍बाक्‍त। मिनु मेकोपुकी परमप्रभु यावे आ अरेशो टिशा, बास बाक्‍बाक्‍तेक्‍म।
    मिनु परमप्रभु यावे आ अरेशो खोदेंशो पा गाक्‍बाक्‍तेक्‍म।
  ita-1927: E se avveniva che la nuvola rimanesse pochi giorni sul tabernacolo, all’ordine
    dell’Eterno rimanevano accampati, e all’ordine dell’Eterno si mettevano in cammino.
  ckb-ckb: هەر کاتێک هەورەکە چەند ڕۆژێکی کەم لەسەر چادری پەرستن دەمایەوە، ئەوا بەگوێرەی
    فەرمانی یەزدان چادریان هەڵدەدا و بەگوێرەی فەرمانی یەزدان بەڕێ دەکەوتن.
  eng-BBE: Sometimes the cloud was resting on the House for two or three days; then,
    by the order of the Lord, they kept their tents in that place, and when the Lord
    gave the order they went on.
  kan-OKCV: ಇದಲ್ಲದೆ ಮೇಘವು ಗುಡಾರದ ಮೇಲೆ ಸ್ವಲ್ಪ ದಿವಸಗಳು ಇರುವಾಗ, ಅವರು ಯೆಹೋವ ದೇವರ ಆಜ್ಞೆಯ
    ಪ್ರಕಾರ ಇಳಿದುಕೊಳ್ಳುತ್ತಿದ್ದರು. ಯೆಹೋವ ದೇವರ ಆಜ್ಞೆಯ ಪ್ರಕಾರ ಪ್ರಯಾಣ ಮಾಡುತ್ತಿದ್ದರು.
  bbb-bbb: Ro maza bino amite ije fu maza sibaneke uria Are Muvuaka Akae ado ijia
    namo ije e Isureroko bu Godi irinana ijia kari. Ro fu vano kiamone bu vako.
  tam-2017: மேகம் சிலநாட்கள் மட்டும் வாசஸ்தலத்தின்மேல் தங்கியிருக்கும்போது, யெகோவாவுடைய
    கட்டளையின்படியே முகாமிட்டு, யெகோவாவுடைய கட்டளையின்படியே புறப்படுவார்கள்.
  spa-RV-1909: Y cuando sucedía que la nube estaba sobre el tabernáculo pocos días,
    al dicho de Jehová alojaban, y al dicho de Jehová partían.
  ron-BTF: Și astfel a fost când norul era puține zile peste tabernacol; conform poruncii
    DOMNULUI locuiau în corturile lor și conform poruncii DOMNULUI călătoreau.
  eng-WEBP: Sometimes the cloud was a few days on the tabernacle; then according to
    the commandment of the LORD they remained encamped, and according to the commandment
    of the LORD they traveled.
  eng-FBV: Sometimes the cloud only stayed over the Tabernacle for a few days. As
    always they followed the Lord's command as to whether to camp or to move on.
  nld-1939: Soms bleef de wolk maar enige dagen boven de tabernakel; ook dan legerden
    zij zich op Jahweh’s bevel en trokken verder op Jahweh’s bevel.
  nch-BL: Huan quema nopa mixti amo mocahuayaya miyac tonali, nopa israelitame nojquiya
    amo mocahuayayaj miyac tonali, pampa quej nopa TOTECO quinnextilijtoya.
  vie-1934: Nhưng khi nào trụ mây ngự ít ngày trên đền tạm, thì dân Y-sơ-ra-ên cứ
    vâng theo mạng Đức Giê-hô-va mà hạ trại và ra đi.
  hin-CV: यदि वह बादल साक्षी तंबू पर कुछ ही दिन के लिए ठहरा रहता था, तो वे याहवेह
    के आदेश के अनुसार डेरा डाले रहते थे और जब चलने के लिए याहवेह का आदेश होता था,
    वे कूच कर देते थे.
  eng-OURB: Sometimes the cloud was a few days on the tabernacle; then according to
    the order of Adonai they remained encamped, and according to the order of Adonai
    they traveled.
  spa-BES: A veces la nube descansaba sobre la Tienda durante dos o tres días; entonces,
    por orden del Señor, mantuvieron sus tiendas en ese lugar, y cuando el Señor dio
    la orden, siguieron adelante.
  tdx-tdx: Ie amy zay, he nipetake ambone’ i kivohoy andro tsy ampeampe i rahoñey,
    le ami’ty lili’ Iehovà, nijohañe amy tobey iareo, vaho ami’ty lili’ Iehovà, nañavelo.
  vid-vid: Mhela wunji ng'hungugu naikala mchanya mwa ihema lya Nguluwi kwa mhela
    wa mazuwa mado hela, ila chila mhela Waisilaeli nawapona bahala kuli kambi, nawoka
    hala Mkulu Nguluwi navyoyawalajize.
  eng-OKE: And if the Cloud was over the tabernacle a number of days, according to
    the Word of the Lord they remained, and by the Word of the Lord they went forward.
  tha-KJV: เมื่อเมฆอยู่เหนือพลับพลาน้อยวัน ตามพระดำรัสของพระเยโฮวาห์ เขาก็ยังอยู่ในค่าย
    แล​้วตามพระดำรัสของพระเยโฮวาห์เขาก็ยกออกเดินทาง
  por-BR-2018: E quando sucedia que a nuvem estava sobre o tabernáculo poucos dias,
    ao dito do SENHOR alojavam, e ao dito do SENHOR partiam.
  deu-ELO: Und geschah es, daß die Wolke wenige Tage auf der Wohnung war, nach dem
    Befehl Jehovas lagerten sie sich, und nach dem Befehl Jehovas brachen sie auf.
  eng-WYC-2018: in how many ever days the cloud was upon the tabernacle. At the commandment
    of the Lord they raised [the] tents, and at his commandment they did them down.
    (for however many days the cloud stood over the Tabernacle. At the Lord’s command
    they raised the tents, and at his command they did them down.)
  epo-epo: Iufoje la nubo restadis kelke da tagoj super la tabernaklo, sed ili laŭ
    la ordono de la Eternulo restadis tendare kaj laŭ la ordono de la Eternulo elmoviĝadis.
  uig-PIN: mubada bulut ibadǝt qedirining üstidǝ pǝⱪǝt birnǝqqǝ künla tohtisa, ular
    Pǝrwǝrdigarning buyruⱪi boyiqǝ xu waⱪitta bargaⱨ ⱪurup yatatti, andin yǝnǝ Pǝrwǝrdigarning
    buyruⱪi boyiqǝ sǝpǝrgǝ atlinatti.
  beo-beo: Eso enoga, mumobi ganumu da eso bagahame ilia fisisu da:iya gadodili dialebe
    ba:i. Be ilia da fisisu ganodini ouesaloba o fisisu mugululi ahoanoba, ilia da
    Hina Gode Ea olelei defele fawane hamoi.
  tpi-OTNT: Sampela taim klaut i save stap antap long haus sel sotpela taim tasol
    na i kirap i go gen. Maski klaut i stap longpela taim o sotpela taim tasol, ol
    Israel i bihainim tok bilong Bikpela na mekim olsem klaut i soim ol.
  hau-SA: Wani lokaci girgijen yakan yi ’yan kwanaki ne kawai a bisa tabanakul; da
    umarnin Ubangiji sukan kafa sansani da umarninsa kuma su tashi.
  uig-LAT: mubada bulut ibadet chédirining üstide peqet birnechche künla toxtisa,
    ular Perwerdigarning buyruqi boyiche shu waqitta bargah qurup yatatti, andin yene
    Perwerdigarning buyruqi boyiche seperge atlinatti.
  nde-nde: Kwesinye isikhathi iyezi lalisima phezu kwethabanikeli okwezinsukwana nje
    kuphela; ngokulaya kukaThixo babehlala ezihonqweni khonapho, kuthi njalo ngokulaya
    kwakhe basuke bahambe.
  ton-ton: Pea naʻe pehē, ʻi he nofo ʻae ʻao ʻi he funga fale fehikitaki ʻi he ngaahi
    ʻaho siʻi; ʻo fakatatau ki he fekau ʻa Sihova naʻa nau nofo ʻi honau ʻapitanga,
    pea naʻa nau fononga ʻo fakatatau ki he fekau ʻa Sihova.
  ces-1613: A když oblak byl nad příbytkem po nemnohé dny, k rozkazu Hospodinovu kladli
    se, a k rozkazu Hospodinovu hýbali se.
  eng-WMB: Sometimes the cloud was a few days on the tabernacle; then according to
    the commandment of the LORD they remained encamped, and according to the commandment
    of the LORD they traveled.
  tam-TCV: ஆனால் சிலவேளைகளில் அந்த மேகம் இறைசமுகக் கூடாரத்தின் மேலாக ஒருசில நாட்கள்
    மட்டுமே இருந்தது. யெகோவாவின் கட்டளைப்படியே அவர்கள் முகாமிட்டு, பின்பு அவருடைய
    கட்டளைப்படியே புறப்படுவார்கள்.
  ceb-ULB: Usahay ang panganod magpabilin sa tabernakulo sa pipila ka mga adlaw. Sa
    ingon niana, motuman sila sa mando ni Yahweh—magbuhat sila ug kampo ug unya molakaw
    sa iyang mando.
  pol-UBG: Lecz gdy obłok pozostawał nad przybytkiem przez kilka dni, na rozkaz PANA
    stawali obozem i na rozkaz PANA wyruszali.
  agr-agr: Tuja yujagkim ujumak tsawan ataishkam, nuwig dita batsatbaunmak batsamajakajui.
    Tuke Pujuu wetajum tama shimujakajui, tuja juwaktajum tutaik nuwi juwakag batsamajakajui.
  kyc-kyc: Yuu lapo kopa doko yuu gii kuki lama iki komau anda dokona ketae siya.
    Yuu peparae Kamongome leyamuli pyuo mee karo panda dee kata nyuo pao piyami.
  urd-GVU: کبھی کبھی بادل صرف دو چار دن کے لئے خیمے پر ٹھہرتا۔ پھر وہ رب کے حکم کے
    مطابق ہی ٹھہرتے اور روانہ ہوتے تھے۔
  deu-1912: Und wenn's war, daß die Wolke auf der Wohnung nur etliche Tage blieb,
    so lagerten sie sich nach dem Wort des HERRN und zogen nach dem Wort des HERRN.
  ntj-ntj: Tjiinya yutuwari tirtu ngaralanyangka-ya pakara yankukitjamunu. Ngarna
    yutuwari yurrinyangkakutju-ya yarnangu pirninya yurriku. Tjiinya-tjinguru yutuwari
    ngurra kutjutjanu yurrinyangka-ya pakara wanalku. Nyangka-tjinguru yutuwari palunyanya
    rawa ngaralayilku kurli kutjutjanu yurriku. Nyangka-ya rawa nyinarrayilku nyaku
    yutuwari yurrinyangkakutju pakara wanalku.
  kan-2017: ಒಂದೊಂದು ವೇಳೆಯಲ್ಲಿ ಮೇಘವು ಕೆಲವು ದಿನಗಳು ಮಾತ್ರ ಗುಡಾರದ ಮೇಲೆ ನಿಂತಿರುತ್ತಿತ್ತು.
    ಯೆಹೋವನ ಆಜ್ಞಾನುಸಾರವಾಗಿ ಅವರು ಇಳಿದುಕೊಳ್ಳುತ್ತಿದ್ದರು. ಯೆಹೋವನ ಆಜ್ಞಾನುಸಾರವಾಗಿ ತಮ್ಮ ಡೇರೆಗಳನ್ನು
    ತೆಗೆದುಕೊಂಡು ಹೊರಡುತ್ತಿದ್ದರು.
  yap-yap: Yu ngiyal’ e ma par fa gi manileng u daken fare Tent nri in e rran; ere
    SOMOL e be dag ngorad ko ka yad be par ko gin ni kar n’ufed e Tent rorad riy fa
    ngar milekaggad.
  hlt-MCSB: Cingmai te dungtlungim dongah khohnin kolkalh om cakhaw BOEIPA olka dongah
    rhaeh uh tih BOEIPA olka dongah cet uh.
  mdy-ETH: ፔቴ ፔቴና ሻኣራ ዬኖ ማኣሮ ዑፃ ዴዓሢ ዻካ ኬሊ ሌሊኬ፤ ያዺ ማዔቴያ ዔያታ ዴዓሢንታ ቤርቲም ዓኣዻሢያ ፆኦሲ ዔያቶ
    ዓይሣ ጎይፆናኬ።
  twi-ASANTE: Ɛtɔ da bi a, omununkum no tena Ahyiaeɛ Ntomadan no so nna kakraa bi.
    Sɛ ɛba saa a, nnipa no nso tena nna kakraa bi. Na Awurade nhyɛ mu, wɔtu firii
    wɔn atenaeɛ.
  eng-WEBU: Sometimes the cloud was a few days on the tabernacle; then according to
    the commandment of the LORD they remained encamped, and according to the commandment
    of the LORD they traveled.
  bnp-bnp: Na parava ranga a bubu i pesi langa na Mailo na Vure na parava popote kunana,
    o na keva ranga, o na pida i taku, muri i malaga tabu i vano. Na tahuna a bubu
    i malaga i vano, e huriki a Israel ri masia ri malaga ri ramaia. I uka ma ri gi
    loho rua vona ni malaga na rodo o na haro. Na tahuna iea kunana bara ri malaga
    ri vano.
  wal-wal: Issitoo issitoo shaarai Xoossaa Dunkkaaniyaa bollan amarida gallassaa gam77ees.
    GODAA azazuwan eti dunkkaanoosona; qassi hegaadankka, GODAA azazuwan eti denddoosona.
  spa-PDDPT: Otras veces la nube permanecía sobre el Tabernáculo cierto número de
    días. Acampaban y salían según el mandato de Yavé.
  gun-gun: Amongue py are'ỹ'i re arai opyta 'rã oiny ombojeroviaaty áry rupi. Ha'e
    ramo Senhor oikuaa ukaa rami vy ikuaive tema 'rã ha'e py, ha'e gui Senhor oikuaa
    ukaa rami vy jevy 'rã oguata oje'oivy.
  ilo-ULB: No dadduma, agtalinaed ti ulep iti sumagmamano nga aldaw iti ngatoen iti
    tabernakulo. Iti kasta, tungpalenda ti bilin ni Yahweh — agkampoda ket kalpasanna
    agdaliasatda manen no ibilinna.
  kpg-kpg: Hunu madagoaa di baahi gololangi la ga noho hua i hongo di Hale laa i nia
    laangi be e hia, gei digaula e noho hua i golo. Gei di maa ga hagatanga aga gi nua,
    gei digaula ga hagatanga, e ala hua di manawa Dimaadua.
  uig-ARA: مۇبادا بۇلۇت ئىبادەت چېدىرىنىڭ ئۈستىدە پەقەت بىرنەچچە كۈنلا توختىسا، ئۇلار
    پەرۋەردىگارنىڭ بۇيرۇقى بويىچە شۇ ۋاقىتتا بارگاھ قۇرۇپ ياتاتتى، ئاندىن يەنە پەرۋەردىگارنىڭ
    بۇيرۇقى بويىچە سەپەرگە ئاتلىناتتى.
  sus-sus: Tɛmui ndee na nuxui mu buma, a keli. Isirayilakae nu luma Alatala xa yaamari
    nan bun ma, e fan keli, e yonkin nuxui yire.
  pon-2006: Ekei ahnsou pelien depweko kin mihmihki pohn Impwalo rahnte depe; ahpw
    mehnda, re kin mihmihte de mwekidida sang ni kupwur en KAUN-O.
  jae-jae: Ŋasawa ŋagêdô tao kêgadê lômbec auc bêc gwalêkiŋ atom, tec êsêac sêmoa
    gamêŋ tau kêtôm Apômtaunê biŋ kêjatu ma dêdi kêtôm Apômtaunê jatu.
  ksd-ksd: Ma ta umana pakana ra bakut i ga kiki taun ra pal na mal ta paupau bung
    uka; ma da ra vartuluai kai ra Luluai dia ga kiki boko abara, ma da ra vartuluai
    kai ra Luluai dia ga vanavana.
  tur-YTC: Bazen konutun üzerinde bulut birkaç gün kalırdı; o zaman Yahve'nin buyruğuna
    göre konaklar ve Yahve'nin buyruğuna göre yola çıkarlardı.
  grc-BRENT: Καὶ ἔσται ὅταν σκεπάζῃ ἡ νεφέλη ἡμέρας ἀριθμῷ ἐπὶ τῆς σκηνῆς, διὰ φωνῆς
    Κυρίου παρεμβαλοῦσι, καὶ διὰ προστάγματος Κυρίου ἀπαροῦσι.
  ind-AYT: Kadang-kadang, awan itu melingkupi Tenda Suci selama beberapa hari saja,
    dan umat Israel tetap berkemah di situ sesuai dengan perintah TUHAN. Lalu, mereka
    akan berangkat jika TUHAN memerintahkannya.
  nya-nya: Nthawi zina mtambowo unkakhala pa chihemapo masiku owerengeka. Aisraeli
    ankamanga misasa molamulidwa ndi Yehova ndipo ankasamukanso molamulidwa ndi Iyeyo.
  hrv-hrv: Ali ako bi se dogodilo da oblak ostane nad Prebivalištem malo vremena,
    oni bi se na Jahvinu zapovijed utaborili i na Jahvinu zapovijed opet krenuli na
    put.
  mps-mps: Te me sogo da, te pǫ be pedude pęwadage sogo bidama, tama ma gudasa peyu
    ebo dao. Te bobobage sogo ma pęwadage sogo bidibadi me tagala. Te Israel dabe
    augwaligo te Genuai Bidigo po wali peyu, te pǫgo augwali ola mabo te wali naga
    tama peyu ebo dao.
  tpi-tpi: Sampela taim klaut i save stap antap long haus sel sotpela taim tasol na
    i kirap i go gen. Maski klaut i stap longpela taim o sotpela taim tasol, ol Israel
    i bihainim tok bilong Bikpela na mekim olsem klaut i soim ol.
  dan-1931: Det hændte, at Skyen kun blev nogle få Dage over Boligen; da gik de i
    Lejr på HERRENS Bud og brød op på HERRENS Bud.
  vie-OVCB: Đôi khi trụ mây dừng trên Đền Tạm chỉ một vài ngày; theo lệnh của Chúa
    Hằng Hữu, dân chúng cắm trại. Và sau đó, theo lệnh của Ngài, họ lại ra đi.
  guj-2017: પરંતુ કેટલીક વખત મેઘ થોડા દિવસ માટે મુલાકાતમંડપ પર રહેતો ત્યારે યહોવાહની
    આજ્ઞા મુજબ તેઓ છાવણીમાં રહેતા.
  pon-2006A: Ekei ahnsou pelien depweko kin mihmihki pohn Impwalo rahnte depe; ahpw
    mehnda, re kin mihmihte de mwekidida sang ni kupwur en KAUN-O.
  por-BRBSL: Algumas vezes a nuvem permanecia alguns dias no tabernáculo; então, de
    acordo com o mandamento de Javé, eles permaneceram acampados, e de acordo com
    o mandamento de Javé, eles viajaram.
  cth-cth: Hahoi teh hettelah doeh. Tâmai teh lukkareiim dawkvah, dongdeng ao navah,
    BAWIPA kâpoe e patetlah roenae rim dawk pou ao awh han. Hahoi BAWIPA kâpoe e patetlah
    a cei awh han.
  twi-twi: Ɛtɔ da bi a, omununkum no tena Ahyiae Ntamadan no so nna kakraa bi. Sɛ
    ɛba saa a, nnipa no nso tena nna kakraa bi. Na Awurade nhyɛ mu, wotu fii wɔn atenae.
  hlt-hlt: Cingmai te dungtlungim dongah khohnin kolkalh om cakhaw BOEIPA olka dongah
    rhaeh uh tih BOEIPA olka dongah cet uh.
  tbz-SIM: Kɛ̀ dɛ̀ mɛ ndò ndiwɛtirì í mɔ̀ntɛ bɛ̀ ḿbo, kɛ̀ ti Yiɛ̀ nKuyie mmɛ nyĩ́
    bɛ̀ɛ ítɛ́, bɛ̀ɛ ítɛ́.
  msy-2020: Dughiar mabar, ghuariam Purirpenim gisɨn dughiar otevimra ikɨva dɨkavigh
    pɨn mangɨtɨ, me mangam. Ghuariam dughiar ruarim, o dughiar otevimɨn ikɨtɨ, me
    fo, Ikiavɨra Itir God Akar Gavgavim me danɨngasava ami. Ghuariam manmaghɨn ami,
    me puram an gɨn mangɨ, danganir me itim ategh mangam, o me ikiam.
  dop-dop: Pɑɑ pǝ kɑɑsɑ-tǝɣɩ kʋyɛɛŋ kɛ pǝ́cɔ́ pɑ wɛ ḿpʋ́ɣʋ́. Tɑcɑɑ kɑ kɛɛlɩ-tǝɣɩ nɑ
    pǝ́cɔ́ pɑ́ kpɛsɩ.
  azb-azb: Bəzən bulud məskənin üzərində bir neçə gün görünərdi; onlar Rəbbin əmrinə
    görə düşərgə saldıqları yerdə qalar, yenə Rəbbin əmrinə görə yola düşərdilər.
  eng-DBY: And if it were so that the cloud was a few days upon the tabernacle, according
    to the commandment of Jehovah they encamped, and according to the commandment
    of Jehovah they journeyed.
  hin-2017: और कभी-कभी वह बादल थोड़े ही दिन तक निवास पर रहता, और तब भी वे यहोवा की
    आज्ञा से डेरे डाले पड़े रहते थे; और फिर यहोवा की आज्ञा ही से वे प्रस्थान करते
    थे।
  wol-KYG: Leeg-leegaa fan yu néew la niir way dal-lu fa tiim màkkaan ma. Waaye ci
    kàddug Aji Sax ji daal, lañuy dale te ci kàddug Aji Sax ji lañuy faboo.
  eng-YLT: and so when the cloud is a number of days over the tabernacle; by the command
    of Jehovah they encamp, and by the command of Jehovah they journey.
  kne-kne: Mo mamingsan yan owat at-atik ay agew di pantean din liboo sin kayang di
    Tolda, et mantee da ya man-etan da insigon sin ibilin Diyos.
  eng-WYC-2017: in how many ever days the cloud was upon the tabernacle. At the commandment
    of the Lord they raised [the] tents, and at his commandment they did them down.
  eng-WMBB: Sometimes the cloud was a few days on the tabernacle; then according to
    the commandment of the LORD they remained encamped, and according to the commandment
    of the LORD they travelled.
  urd-GVH: कभी कभी बादल सिर्फ़ दो-चार दिन के लिए ख़ैमे पर ठहरता। फिर वह रब के हुक्म
    के मुताबिक़ ही ठहरते और रवाना होते थे।
  rug-rug: Kaiqa totoso si hoke ka visavisa rane mo si koa hola ia sa lei pa batuna
    sa Ipi Hopena, pa kaiqa ginugua si hoke koa noso babe rizu taloa si arini, koa
    gua mo koasa ginarunu te Zihova.
  gaz-gaz: Yeroo tokko tokko duumessi sun guyyaa xinnaadhaaf dunkaana qulqulluu gubbaa
    oolee bula ture; isaanis ajaja Waaqayyootiin qubatu; ajajuma isaatiinis kaʼanii
    deemu.
  fra-LSG: Quand la nuée restait peu de jours sur le tabernacle, ils campaient sur
    l’ordre de l’Éternel, et ils partaient sur l’ordre de l’Éternel.
  yal-yal: Waxatina nde, kundaan yi luma nɛn Ala Batu Bubun xun ma xii dando. E yi
    luma daaxadeni Alatalaa yamarin nan ma, e yi sigama a yamarin nan ma.
  haw-1868: A i ka wa i ku malie ai ke ao maluna o ka halelewa a uuku na la; e like
    me ke kauoha ana a Iehova i noho ai lakou ma ko lakou mau halelole, a e like me
    ke kauoha ana mai a Iehova i haele ai lakou.
  arb-NAV: وَكَانَتِ السَّحَابَةُ تُخَيِّمُ أَحْيَاناً عَلَى الْمَسْكَنِ أَيَّاماً
    قَلِيلَةً، فَكَانَ الإِسْرَائِيلِيُّونَ يَنْزِلُونَ حَسَبَ قَوْلِ الرَّبِّ، وَوَفْقاً
    لأَمْرِهِ كَانُوا يَرْتَحِلُونَ.
  ewe-ewe: Ɣe aɖewo ɣi la, lilikpo la nɔa asaɖa la tame ŋkeke ʋɛ aɖewo ko; le Yehowa
    ƒe gbeɖeɖe nu la, woatsi asaɖa la me, eye le eƒe gbeɖeɖe nu la, woadze mɔ.
  eng-LEE: And at times it was, that the cloud remained but a few days upon the tabernacle;
    at the order of the Lord they abode in camp, and at the order of the Lord they
    journeyed forward.
  asm-FB: আৰু সেই মেঘ কোনো কোনো সময়ত আবাসৰ ওপৰত অলপ দিন থাকে। তেনে স্থলত যিহোৱাৰ
    আজ্ঞা মতে তেওঁলোকে ছাউনিত থাকে আৰু যিহোৱাৰ আজ্ঞামতে যাত্ৰাও কৰে।
  sus-A: تّمُي ندٍيٍ نَ نُشُي مُ بُمَ، عَ كٍلِ. عِسِرَيِلَكَيٍ نُ لُمَ عَلَتَلَ شَ
    يَامَرِ نَن بُن مَ، عٍ قَن كٍلِ، عٍ يٌنكِن نُشُي يِرٍ.
  fra-SBL: Parfois, la nuée restait quelques jours sur la tente ; alors, selon le
    commandement de l'Éternel, ils restaient campés, et selon le commandement de l'Éternel,
    ils voyageaient.
  hbo-hbo: וְיֵ֞שׁ אֲשֶׁ֨ר יִהְיֶ֧ה הֶֽעָנָ֛ן יָמִ֥ים מִסְפָּ֖ר עַל־הַמִּשְׁכָּ֑ן
    עַל־פִּ֤י יְהוָה֙ יַחֲנ֔וּ וְעַל־פִּ֥י יְהוָ֖ה יִסָּֽעוּ׃
  eng-WYCLIFFE: in hou many euer daies the cloude was on the tabernacle. At the comaundement
    of the Lord thei reisiden tentis, and at his comaundement thei diden doun.
  cwe-cwe: Miyanza imwenga wingu dikala uchanyha kwa siku ndodo, kwa lagilizo diya
    da Mndewa Mulungu wakala muna dilago jawo, na kwa lagilizo da Mndewa Mulungu wandusa
    mwanza.
  kik-kik: Mahinda mamwe itu rĩu rĩaikaraga igũrũ rĩa Hema-ĩyo-Nyamũre o matukũ manini;
    no Jehova aathana makaamba hema, na ningĩ aathana, makoimagara magathiĩ.
  fra-NCL: 'Il en était de même quand la nuée ne s’arrêtait que peu de jours sur la
    Demeure : au commandement de Yahweh ils dressaient le camp, et au commandement
    de Yahweh ils le levaient.'
  cek-AK: Kahni im nuiah atue setta thung tamai tabok naah loe, Angraeng mah paek
    ih lok baktih toengah anghak o; to pacoengah Angraeng mah paek ih lok baktih toengah
    kholong caeh o let.
  cuk-cuk: Mogir Bab-Dummadse-goled-neg-sunna-seleged-birgi iba-ichesaar-naile, Bab-Jehová-sogedba
    Israel-dulemar danar-danar-ambikusdamalad, degine, Bab-Jehová-sogedba banguddamarbalid.
  uig-CYR: мабада булут ибадәт чедириниң үстидә пәқәт бир нәччә күнла тохтиса, улар
    Пәрвәрдигарниң буйруғи бойичә шу вақитта баргаһ қуруп ятатти, андин йәнә Пәрвәрдигарниң
    буйруғи бойичә сәпәргә атлинатти.
  tel-2017: కొన్నిసార్లు మేఘం కొన్ని రోజులు మాత్రమే మందిరం పైన నిలిచి ఉంటే వారు కూడా
    నిలిచిపోయే వారు. యెహోవా ఆదేశాల మేరకు గుడారాలు వేసుకుని తిరిగి ఆయన ఆదేశాల ప్రకారం
    ప్రయాణమయ్యే వారు.
  hat-BSA: Si, pafwa nwaj la te rete kèk jou sou tabènak la, selon kòmand SENYÈ a,
    yo te rete nan kan an. Epi selon kòmand SENYÈ a, yo te vin pati.
  kos-kos: Kutu pacl uh pukunyeng sac ac oan fin Lohm Nuknuk Mutal ke len na pu, na
    in oana sap lun LEUM GOD, elos ac mutana okak ke nien aktuktuk uh. Elos ac mukuiyak
    ku mutana, fal nu ke sap lun LEUM GOD.
  hbo-WLC: וְיֵ֞שׁ אֲשֶׁ֨ר יִהְיֶ֧ה הֶֽעָנָ֛ן יָמִ֥ים מִסְפָּ֖ר עַל־הַמִּשְׁכָּ֑ן
    עַל־פִּ֤י יְהוָה֙ יַחֲנ֔וּ וְעַל־פִּ֥י יְהוָ֖ה יִסָּֽעוּ׃
  ibo-ibo: Oge ụfọdụ, igwe ojii ahụ na-anọgide naanị abalị ole na ole. Dịka iwu Onyenwe
    anyị si dị, ha na-ama ụlọ ikwu ha, maọbụ bulie njem ha.
  ory-ory: ପୁଣି, କେବେ କେବେ ସେହି ମେଘ ଆବାସ ଉପରେ ଅଳ୍ପ ଦିନ ରହିଲା, ସେହି ସମୟରେ ମଧ୍ୟ ସେମାନେ
    ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ଛାଉଣି କରି ରହିଲେ ଓ ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ଯାତ୍ରା କଲେ।
  chk-chk: Lon ekoch fansoun ewe kuchu a nom asen ewe imwenfel seni mangaku ekoch
    chök rän. Iwe, fän än ewe Samol mi Lapalap allük ra nom lon ewe leni, nge fän
    an allük ra pwal sai.
  rop-rop: Samtaim det klaud bin jidan oni lilbit taim ontop langa det Seikridwan
    Tent, bat nomeda, olabat bin shifdim kemp o jidan wan pleis lagijat igin. Deibin
    oldei dum wanim YAWEI bin oldei dalim olabat blanga dum.
  ukr-1871: 'І тодї ж стояла хмара тільки кілька день над храминою: — по слову Господньому
    ставали табором вони, і по слову Господньому рушали дальше.'
  deu-1951: Und wenn es vorkam, daß die Wolke nur etliche Tage auf der Wohnung blieb,
    so lagerten sie sich doch nach dem Gebot des HERRN und zogen nach dem Gebot des
    HERRN.
  eng-JPS: And sometimes the cloud was a few days upon the tabernacle; according to
    the commandment of the LORD they remained encamped, and according to the commandment
    of the LORD they journeyed.
  srp-1865: I kad oblak bijaše nad šatorom malo dana, po zapovijesti Gospodnjoj stajahu
    u okolu i po zapovijesti Gospodnjoj polažahu.
  lug-lug: Oluusi ekire kyamalanga ennaku ntono waggulu wa Weema; naye ng’ekiragiro
    kya Mukama Katonda bwe kyali, nga basigala mu lusiisira lwabwe; kyokka oluvannyuma
    nga basitula okutambula ng’ekiragiro kya Mukama Katonda bwe kyabanga.
  heb-heb: ויש אשר יהיה הענן ימים מספר על המשכן על פי יהוה יחנו ועל פי יהוה יסעו׃
  ben-IRV: আর মেঘ কখন কখন সমাগম তাঁবুর উপরে অল্প দিন থাকত, সদাপ্রভুর আদেশে তারা শিবিরে
    থাকত, আর সদাপ্রভুর আদেশেই যাত্রা করত।
  pan-pan: ਕਦੀ-ਕਦੀ ਬੱਦਲ ਥੋੜ੍ਹੇ ਦਿਨ ਡੇਰੇ ਦੇ ਉੱਤੇ ਰਹਿੰਦਾ ਸੀ ਤਦ ਯਹੋਵਾਹ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ
    ਉਹ ਡੇਰੇ ਵਿੱਚ ਹੀ ਰਹਿੰਦੇ ਸਨ ਅਤੇ ਫੇਰ ਯਹੋਵਾਹ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਕੂਚ ਕਰਦੇ ਸਨ।
  mya-JVB: မိုဃ်းတိမ် သည် တဲ တော်အပေါ် မှာ နေ့ ရက်အနည်းငယ် မျှ တည် နေသောအခါ ၊ ထာဝရဘုရား
    အမိန့် တော်အတိုင်း ၊ သူတို့သည် တဲ ၌ နေကြ၏။ ထာဝရဘုရား အမိန့် တော်အတိုင်း လည်း၊
    ခရီးသွား ကြ၏။
  hmo-hmo: Nega haida ori ese dina momo lasi Dubu ia koua. Vadaeni nega ibounai, Israela
    taudia idia noho o idia toreisi, Lohiabada ena oda hegeregerena.
  urd-urd: और कभी — कभी वह बादल चंद दिनों तक घर पर रहता, और तब भी वह ख़ुदावन्द के
    हुक्म से ख़ेमे लगाये रहते और ख़ुदावन्द ही के हुक्म से वह रवाना होते थे।
  rus-SYN: 'иногда же облако немного времени было над скиниею: они по указанию Господню
    останавливались, и по указанию Господню отправлялись в путь;'
  bqc-SIM: Zĩeↄ tɛlupi lí gↄↄplakɛ zwã̀akpɛao. Tó Dii ↄ̀lↄnɛ́, aaì bòokpa, tó
    Dii ɛ̀a ↄ̀lↄnɛ́ lↄ, ↄ̃ aaì ń pↄ́ↄ naaa.
  tcz-CHONGTHU: Phatkhat khat teng Pathen thupeh dungjui in meilom chu Houbuh chung
    nga ni chom chacha bou akingaji in, amaho jong ni chomcha bou akichol jiuve. Chuteng
    Pathen thupeh dung in ngahmun chu aphet lha uvin ache jomkit jitauvin ahi.
  mar-mar: काहीवेळेला ढग थोडेच दिवस निवासमंडपावर राहत असे. याबाबतीत, ते परमेश्वराची
    आज्ञा पाळत ते तेथे तळ देत असत आणि मग ते त्याच्या आज्ञेने पुन्हा प्रवासास निघत.
  qub-qub: Wallca junajlla Toldu janancho pucutay captenga Tayta Dios nishan öra maychöpis
    wasincunata ichichej. Tayta Dios nishan örami aywaytapis gallaycärej.
  bqp-bqp: Zĩkenↄa tɛ́luku pìi dì gↄrↄ pla kɛ kutalaro. Tó Dikiri mↄ̀ńnɛ, òdi bùra
    kátɛ, tó Dikiri ɛ̀ra à mↄ̀ńnɛ dↄ, akũ òdi bùra futɛ.
  hat-hat: 'Gen de fwa nwaj la pa t'' rete lontan anwo tant lan san deplase. Men,
    se te toujou konsa: se sou kòmandman Seyè a yo te leve pati, se sou kòmandman
    li tou yo te rete moute tant yo.'
  eng-BSB: Sometimes the cloud remained over the tabernacle for only a few days, and
    they would camp at the LORD’s command and set out at the LORD’s command.
  tod-tod: Tanisu tonaɓiingi ɠɛni foloi tanigaani nɔ ɠɛɛzu seɠe ʋɛlɛ ɲadegai maazuʋɛ,
    siɛnɔpɛ su, ti ɠɛni nɔ Ɠɔoɠɔ GALAGI ná-devei maaɓɔunsu, ti ʋa ʋu ti-ʋuuzuʋɛ,
    ɓaa ti ʋa wuzeɠe ti-ʋuuzuʋɛ.
  eng-WEBPB: Sometimes the cloud was a few days on the tabernacle; then according
    to the commandment of the LORD they remained encamped, and according to the commandment
    of the LORD they travelled.
  kbq-kbq: Hagi mago'a knafina hampomo ruotge seli nomofo agofetu mege'za, Ra Anumzamo'ma
    zamasami'nea kante ante'za avega ante'za ana nonte mani'nazageno, hampomo'ma vige'za
    ete Ra Anumzamo'ma zamasami'nea kante ante'za hage'za vu'naze.
  nhe-BL: Huan quema nopa mixtli ax mocajqui miyac tonali, nopa israelitame ax mocajque
    miyac tonali, pampa queja nopa TOTECO quinnextilijtoya.
  bus-bus: Zĩkenↄa tɛ́luguu pì è gurↄ plaaa kɛ kutaalaro. Tó Dii ↄ̀dↄańnɛ, aↄ̃è bùra
    káɛ, tó Dii ɛ̀ara à ↄ̀dↄańnɛ dↄ, ben aↄ̃è bùra fɛɛ.
  gub-BL: Amo upytu'u awer rehe ywàkun umumaw màràmàràn 'ar tàpuzràn i'aromo. Izaew
    weruzar Tuweharupi Wiko Ma'e ize'eg wà. Upyta a'e pe wà, uzypyrog wata pà wà.
  eng-DRA: For as many days soever as the cloud stayed over the tabernacle. At the
    commandment of the Lord they pitched their tents, and at his commandment they
    took them down.
