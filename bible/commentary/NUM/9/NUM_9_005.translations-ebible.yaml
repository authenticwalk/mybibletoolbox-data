  dop-dop: Ḿpʋ́ɣʋ́ pɑ tɔɣɔ Tɛɛʋ ɑcimɑ kɛ kʋyɑkʋ ŋkʋɣʋ Holɛpʋ wʋlɑɣɑ tɛtʋ tɑɑ kɛ teitei
