  kan-2017: ಹಾಗೆಯೇ ಅವರು ಮೊದಲನೆಯ ತಿಂಗಳಿನ ಹದಿನಾಲ್ಕನೆಯ ದಿನದ ಸಂಜೆಯ ವೇಳೆಯಲ್ಲಿ ಸೀನಾಯಿ ಅರಣ್ಯದಲ್ಲಿ
