  tel-2017: దాంతో సీనాయి అరణ్యంలో ఆ మొదటి నెలలో పద్నాలుగో రోజు సాయంత్రం వారు పస్కా
    ఆచరించారు. యెహోవా మోషేకి ఆజ్ఞాపించిన వాటికి ఇశ్రాయేలు ప్రజలు విధేయులయ్యారు.
  hat-BSA: Yo te obsève Pak la nan premye mwa, nan katòzyèm jou a, nan aswè lè li
    fenk kòmanse fènwa, nan dezè Sinaï a. Selon tout sa ke SENYÈ a te kòmande Moïse
    yo, se konsa fis Israël yo te fè.
  kos-kos: Ouinge ke eku in len aksingoul akosr in malem se meet elos oru akfulat
    lalos in acn Mwesis Sinai. Mwet uh oru ma nukewa oana ke LEUM GOD El sapkin nu
    sel Moses.
  hbo-WLC: וַיַּעֲשׂ֣וּ אֶת־הַפֶּ֡סַח בָּרִאשׁ֡וֹן בְּאַרְבָּעָה֩ עָשָׂ֨ר י֥וֹם לַחֹ֛דֶשׁ
    בֵּ֥ין הָעַרְבַּ֖יִם בְּמִדְבַּ֣ר סִינָ֑י כְּ֠כֹל אֲשֶׁ֨ר צִוָּ֤ה יְהוָה֙ אֶת־מֹשֶׁ֔ה
    כֵּ֥ן עָשׂ֖וּ בְּנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Ha mekwara ya nʼọzara Saịnaị malite nʼuhuruchi abalị iri na anọ nke ọnwa
    mbụ. Ndị Izrel mere ihe niile nʼusoro dịka iwu Onyenwe anyị nyere Mosis si dị.
  ory-ory: ତହିଁରେ ସେମାନେ ପ୍ରଥମ ମାସ ଚତୁର୍ଦ୍ଦଶ ଦିନର ସନ୍ଧ୍ୟା ସମୟରେ ସୀନୟ ପ୍ରାନ୍ତରରେ ନିସ୍ତାର
    ପର୍ବ ପାଳନ କଲେ; ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ ଯେପରି ଆଜ୍ଞା ଦେଇଥିଲେ, ତଦନୁସାରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ
    ସବୁ କର୍ମ କଲେ।
  chk-chk: Iwe, lekuniolupwinin ewe engol me rüanün ränin ewe aeuin maram ra föri
    ewe Pasofer lon ewe fanüapön Sinai. Ekewe aramasen Israel ra föri meinisin mine
    ewe Samol mi Lapalap a allük ngeni Moses.
  rop-rop: En sangodantaim langa det namba 14 dei langa det feswan manth olabat bin
    dum lagijat na deya langa det deset kantri gulum Sainai. Detlot pipul bin dum
    ebrijing wanim YAWEI bin dalim Mosis.
  ukr-1871: І сьвяткували вони паску на чотирнайцятий день первого місяця, між двома
    вечорами, у Синайському степу; як заповідав Господь Мойсейові, так і чинили сини
    Ізрайлеві.
  deu-1951: Und sie hielten das Passah am vierzehnten Tage des ersten Monats, gegen
    Abend, in der Wüste Sinai. Ganz wie der HERR Mose geboten hatte, so taten die
    Kinder Israel.
  eng-JPS: And they kept the passover in the first month, on the fourteenth day of
    the month, at dusk, in the wilderness of Sinai; according to all that the LORD
    commanded Moses, so did the children of Israel.
  srp-1865: I slaviše pashu prvoga mjeseca èetrnaestoga dana uveèe u pustinji Sinajskoj;
    kako bješe Gospod zapovjedio Mojsiju, sve onako uèiniše sinovi Izrailjevi.
  lug-lug: era ne bakola bwe batyo mu Ddungu lya Sinaayi ku lunaku olw’ekkumi n’ennya
    olw’omwezi ogw’olubereberye nga buwungeera. Abaana ba Isirayiri baakola ebyo byonna
    nga Mukama bwe yalagira Musa.
  heb-heb: ויעשו את הפסח בראשון בארבעה עשר יום לחדש בין הערבים במדבר סיני ככל אשר
    צוה יהוה את משה כן עשו בני ישראל׃
  ben-IRV: তাতে তারা প্রথম মাসের চৌদ্দতম দিনের সন্ধ্যাবেলায় সীনয় মরুপ্রান্তে নিস্তারপর্ব্ব
    পালন করল; সদাপ্রভু মোশিকে যে আদেশ করেছিলেন, সেই অনুসারেই ইস্রায়েল সন্তানরা সমস্তকিছু
    করল।
  pan-pan: ਉਪਰੰਤ ਉਨ੍ਹਾਂ ਨੇ ਪਹਿਲੇ ਮਹੀਨੇ ਦੀ ਚੌਧਵੀਂ ਤਾਰੀਖ਼ ਦੀ ਸ਼ਾਮ ਨੂੰ ਸੀਨਈ ਦੀ ਉਜਾੜ ਵਿੱਚ
    ਪਸਾਹ ਨੂੰ ਮਨਾਇਆ, ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਇਸਰਾਏਲੀਆਂ
    ਨੇ ਕੀਤਾ।
  mya-JVB: သိန တော တွင် ပဌမ လ တဆယ် လေး ရက် နေ့ ညဦးယံ ၌ ပသခါ ပွဲကိုခံရ ကြ၏။ မောရှေ
    အား ထာဝရဘုရား မှာထား တော်မူသမျှ အတိုင်း ၊ ဣသရေလ အမျိုးသား တို့သည် ပြု ကြ၏။
  hmo-hmo: Vadaeni hua ginigunana ena dina namba 14 adorahi neganai, Pasova aria idia
    karaia, Sinai tano kaukau dekenai. Israela taudia ese gau ibounai idia karaia,
    Lohiabada ese Mose ia oda henia hegeregerena.
  urd-urd: और उन्होंने पहले महीने की चौदहवीं तारीख़ की शाम को दश्त — ए — सीना में
    'ईद — ए — फ़सह की और बनी — इस्राईल ने सब पर, जो ख़ुदावन्द ने मूसा को हुक्म दिया
    था 'अमल किया।
  rus-SYN: 'И совершили они Пасху в первый месяц, в четырнадцатый день месяца вечером,
    в пустыне Синайской: во всем, как повелел Господь Моисею, так и поступили сыны
    Израилевы.'
  bqc-SIM: ↄ̃ aa dikpɛpi kɛ̀ Sinai guwaiwaiu mↄ sɛ̃́ia gↄↄ gɛ̃o mɛ̀ndosaide zĩ́ oosiɛlɛ.
    Aa kɛ̀ lá Dii ò Mↄiziɛwa píi.
  tcz-CHONGTHU: ajeh chu Sinai lhang gamthip lah a nisomle nili ahung lhin a khovah
    chip chep in ahinphah den un ahitai. Pathen in Mose thu apeh bang bang chun amahon
    jong kipagolnop chu aboltauvin ahi.
  mar-mar: तेव्हा परमेश्वराने मोशेद्वारे दिलेल्या आज्ञेप्रमाणे इस्राएल लोकांनी सीनायच्या
    रानात पहिल्या महिन्याच्या चौदाव्या दिवशी संध्याकाळी वल्हांडण सण पाळला; परमेश्वराने
    मोशेला दिलेल्या आज्ञेप्रमाणे इस्राएल लोकांनी सर्वकाही केले.
  qub-qub: Paycunaga fistata ruraran chay quillacho chunca chuscu junaj tardi chunyaj
    Sinaí jircacho. Moisesta Tayta Dios nishanno ruraran.
  bqp-bqp: akũ ò dikpɛ pìi kɛ̀ Sinai gbárannan mↄ káaku gↄrↄ gɛ̃ro donsariden ↄkↄsi.
    Ò kɛ̀ lákũ Dikiri ò Musanɛ nà pínki.
  hat-hat: Epi yo fete fèt la nan aswè katòzyèm jou premye mwa a, nan dezè Sinayi
    a. Pèp la fè tout bagay jan Seyè a te bay Moyiz lòd fè a.
  eng-BSB: and they did so in the Wilderness of Sinai, at twilight on the fourteenth
    day of the first month. The Israelites did everything just as the LORD had commanded
    Moses.
  tod-tod: Ti ma vɛtii ɠulani Sinayi teʋebai zu, alu mɔungi ma volo puugɔ maazu naanisiɛi
    (14) ma, kpɔkɔi, ti kɛ nɔ kpein, eɠɛʋelei Ɠɔoɠɔ GALAGI ma levei veeni la Moize
    ya.
  eng-WEBPB: They kept the Passover in the first month, on the fourteenth day of the
    month at evening, in the wilderness of Sinai. According to all that the LORD commanded
    Moses, so the children of Israel did.
  kbq-kbq: Sainai hagage ka'ma mopafi, pusa ikamofona 14tini zagegna zupa hanima hu'za
    nehigeno, Isipi mani'nageno knazamo zamagatere'nea knagu antahimiza nezama nenaza
    knazupa (Pasova) agafa hu'za musena hu'naze. Ra Anumzamo Mosesema maka kasegema
    asmi'nea kante ante'za Israeli vahe'mo'za anara hu'naze.
  nhe-BL: Huan nopona ipan nopa huactoc tlali tlen itoca Sinaí quema tiotlaquixtoya
    ipan 14 itequi nopa achtohui metztli ipan nopa xihuitl, inijuanti ilhuichijque
    senquistoc queja TOTECO quinahuatijtoya Moisés.
  bus-bus: ben aↄ̃ zĩbaa pì kɛ̀ Sinai gbáan mↄ káaku gurↄ gɛ̃rodosaideen uusiɛ. Aↄ̃ↄ
    kɛ̀ lán Dii ò Musanɛ nà píngi.
  gub-BL: Uzapo 14 haw 'ar mehe pitài haw zahy rehe kwarahy heixe mehe we Xinaz ywyxiguhu
    rehe wà. Izaew uzapo Tupàn Tuweharupi Wiko Ma'e Moizez pe hemiapo kar kwer paw
    wà.
  eng-DRA: 'And they made it in its proper time: the fourteenth day of the month at
    evening, in mount Sinai. The children of Israel did according to all things that
    the Lord had commanded Moses.'
