verse: NUM.009.005
translations:
  mal-C: ഒന്നാംമാസം പതിന്നാലാംതീയതി സന്ധ്യാസമയത്ത് സീനായിമരുഭൂമിയിൽവെച്ച് അവർ പെസഹ
    ആചരിച്ചു. യഹോവ മോശയോടു കൽപ്പിച്ചതുപോലെതന്നെ ഇസ്രായേല്യർ സകലതും ചെയ്തു.
  deu-TKW: Da feierten sie das Passah im ersten Monat, am vierzehnten Tage des Monats
    gegen Abend in der Steppe am Sinai; ganz so, wie Jahwe Mose befohlen hatte, also
    thaten die Israeliten.
  lin-lin: Basepelaki Pasika kati na esobe ya Sinai, na pokwa ya mokolo ya zomi na
    minei, ya sanza ya liboso. Bana ya Isalaele basalaki makambo nyonso ndenge kaka
    Yawe apesaki mitindo na nzela ya Moyize.
  eng-LSV: and they prepare the Passover in the first [month], on the fourteenth day
    of the month, between the evenings, in the wilderness of Sinai; according to all
    that YHWH has commanded Moses, so the sons of Israel have done.
  eng-GNV: 'And they kept the Passeouer in the fouretenth day of the first moneth
    at euen in the wildernesse of Sinai: according to all that the Lord had comanded
    Moses, so did ye children of Israel.'
  eng-WEBSTER: 'And they kept the passover on the fourteenth day of the first month
    at evening in the wilderness of Sinai: according to all that the LORD commanded
    Moses, so did the children of Israel.'
  nhw-BL: Huan nopona ipan nopa huactoc tlali catli itoca Sinaí quema tiotlaquixtoya
    ipan 14 itequi nopa achtihui metztli ipan nopa xihuitl, inijuanti ilhuichijque
    senquistoc quen TOTECO quinahuatijtoya Moisés.
  swh-ONEN: nao wakafanya hivyo kwenye Jangwa la Sinai wakati wa kuzama jua siku ya
    kumi na nne ya mwezi wa kwanza. Waisraeli wakafanya kila kitu kama vile Bwana
    alivyomwamuru Mose.
  bba-bba: Mɑ bɑ tɔ̃ɔ te di suru ɡbiikoon sɔ̃ɔ wɔkurɑ nnɛse yen yokɑ sɑnɑm mɛ sɔ̃ɔ
    duɑ, Sinɑin ɡbɑburu mi, nɡe mɛ Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ bu ko.
  eng-KJVCPB: 'And they kept the passover on the fourteenth day of the first month
    at even in the wilderness of Sinai: according to all that the Lord commanded Moses,
    so did the children of Israel.'
  luo-luo: kendo negitimo kamano e Thim mar Sinai e kinde mag odhiambo mar odiechiengʼ
    mar apar gangʼwen mar dwe mokwongo. Jo-Israel notimo gik moko duto mana kaka Jehova
    Nyasaye nochiko Musa.
  meu-meu: Bena hua gini-gunana ena dina ihagwauta-hanina adorahina ai lagau-hanai
    ariana e karaia, Sinai tano ḡaḡaena ai; Iehova ese Mose e haḡanilaia karadia iboudiai
    na a Israel taudia ese e karadia ḡuḡuru.
  npi-ULB: तिनीहरूले सीनैको मरुभूमिमा पहिलो महिनाको चौधौँ दिनको साँझमा निस्तार-चाड
    मनाए । परमप्रभुले मोशालाई आज्ञा गर्नुभएका सबै कुरा इस्राएलका मानिसहरूले पालन गरे
    ।
  yor-yor: Wọ́n sì ṣe àjọ ìrékọjá ní aginjù Sinai ní ìdajì ọjọ́ kẹrìnlá oṣù kìn-ín-ní.
    Àwọn ọmọ Israẹli ṣe gbogbo nǹkan gẹ́gẹ́ bí Olúwa ti pàṣẹ fún Mose.
  pes-OPCB: آنان عصر روز چهاردهم ماه اول، در صحرای سینا مراسم را آغاز کردند. بنی‌اسرائیل
    مطابق هر آنچه خداوند به موسی فرمان داده بود، عمل کردند.
  tgl-ULB: Kaya ipinagdiwangi nila ang Paskua sa unang buwan, sa gabi ng ikalabing-apat
    na araw ng buwan, sa ilang ng Sinai. Sinunod ng mga tao ng Israel ang lahat ng
    bagay na iniutos ni Yahweh kay Moises na kaniyang gawin.
  hui-hui: Ani lowa ege mbiranaga horo dene (14) ogoningi alendo hayagola Isaraele
    wali agali tigua Sainai dindi ko iba dalu naibaga wiagoria howa tomo ogoni dawa
    nene. Ani bialu howa Isaraele wali agali tigua Anduane Homogohanda Mosesehondo
    ogodagua bilimu lalu lamiyago biai hene.
  mya-mya: သူ​တို့​သည်​သိ​နာ​တော​ကန္တာ​ရ​တွင် ပ​ထ​မ​တစ်​ဆယ့်​လေး​ရက်​နေ့​ည​နေ​၌​ပ​သ​ခါ​ပွဲ​တော်​ကို​ကျင်း​ပ​ကြ​သည်။
    မော​ရှေ​အား​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​မှာ​တော်​မူ​သ​မျှ​အ​တိုင်း ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ဆောင်​ရွက်​ကြ​သည်။
  bod-N: དེ་དག་གིས་ཟླ་དང་པོའི་ཚེས་བཅུ་བཞིའི་ཉིན་ས་སྲོས་ཀྱི་དུས་སུ། སི་ནཱ་དབེན་སྟོང་དུ་པེ་སག་གི་དུས་ཆེན་བསྲུངས་ཤིང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་ཅི་ལྟར་བཀའ་བསྩལ་པ་བཞིན། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དེ་ལྟར་བྱས་སོ།
    །
  sna-sna: ivo vakaita saizvozvo murenje reSinai panguva yorubvunzavaeni nezuva regumi
    namana romwedzi wokutanga. VaIsraeri vakaita zvose sezvakanga zvarayirwa Mozisi
    naJehovha.
  spa-BLM: Celebraron la Pascua en el primer mes, el día catorce del mes por la tarde,
    en el desierto de Sinaí. Conforme a todo lo que el Señor ordenó a Moisés, así
    lo hicieron los hijos de Israel.
  cac-cac: Ix yac'och jun q'uin̈ chi' eb' d'a yemc'ualil d'a 14 yoch jun uj chi' d'a
    tz'inan lum Sinaí, icha ix aj yalan Jehová d'a vin̈aj Moisés chi'.
  swh-ULB: Kwa hiyo wakaishika sikuu ya Pasaka katika mwezi wa kwanza, wakati wa jioni
    wa siku ya kumi na nne ya mwezi katika jangwa la Sinai. Wana wa Israeli walitii
    kila kitu ambacho BWANA alimwamuru Musa kukifanya.
  bel-bel: 'І ўчынілі яны Пасху ў першы месяц, на чатырнаццаты дзень месяца ўвечары
    ў пустыні Сінайскай: ва ўсім, як загадаў Гасподзь Майсею, так і зрабілі сыны Ізраілевыя.'
  deu-ELBBK: Und sie feierten das Passah im 1. Monat, am 14. Tag des Monats, zwischen
    den zwei Abenden, in der Wüste Sinai; nach allem, was der HERR dem Mose geboten
    hatte, so taten die Kinder Israel.
  mbb-OT: Mibeelan dan is kedsilibra zutun diyà te sibsivayan he Sinai hein mibpuun
    is ike-14 he andew te egkehuna he vulan. Mibeelan heini te langun he menge Israilihanen
    sumalà te insuǥù te Nengazen ki Moises.
  mal-2015: അങ്ങനെ അവർ ഒന്നാം മാസം പതിന്നാലാം തിയ്യതി സന്ധ്യാസമയത്തു സീനായിമരുഭൂമിയിൽവെച്ചു
    പെസഹ ആചരിച്ചു; യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ യിസ്രായേൽമക്കൾ ചെയ്തു.
  rmc-rmc: On pre pušťa Sinaj dešuštarto džives andro ešebno čhon rači chudle te oslavinel
    e Patraďi. Kerde savoro avke, sar o RAJ prikazinďa le Mojžišoske.
  pes-OPV: و فصح را در روز چهاردهم ماه اول، در وقت عصر در صحرای سینا بجا آوردند، برحسب
    هرچه خداوند به موسی‌امر فرموده بودبنی‌اسرائیل چنان عمل نمودند.
  ron-1924: Ши ау прэзнуит Паштеле ын а пайспрезечя зи а луний ынтый, сяра, ын пустиул
    Синай; копиий луй Исраел ау фэкут ынтокмай дупэ тоате порунчиле пе каре ле дэдусе
    луй Мойсе Домнул.
  ben-OBCV: তারা সীনয় মরুভূমিতে, প্রথম মাসের চতুর্দশ দিনের সন্ধ্যাবেলায় তা সম্পন্ন
    করল। ইস্রায়েলীরা ঠিক তাই করল, যে রকম সদাপ্রভু মোশিকে আদেশ দিয়েছিলেন।
  som-som: Oo bishii kowaad maalinteedii afar iyo tobnaad markay fiidkii ahayd ayay
    Iiddii Kormaridda ku dhawreen cidladii Siinay; oo sidii Rabbigu Muuse ku amray
    oo dhan ayay reer binu Israa'iil wada yeeleen.
  lat-VUC: Qui fecerunt tempore suo, quartadecima die mensis ad vesperam, in monte
    Sinai. Juxta omnia quæ mandaverat Dominus Moysi, fecerunt filii Israël.
  eng-ASVBT: 'And they kept the passover in the first month, on the fourteenth day
    of the month, at even, in the wilderness of Sinai: according to all that Jehovah
    commanded Moses, so did the children of Israel.'
  ita-1885: Ed essi fecero la Pasqua nel quartodecimo giorno del primo mese, fra' due
    vespri, nel deserto di Sinai. I figliuoli d'Israele fecero interamente come il
    Signore avea comandato a Mosè.
  eng-LXXUP: on the fourteenth day of the first month in the wilderness of Sinai,
    as the Lord appointed Moses, so the children of Israel did.
  eng-ULB: So they kept the Passover in the first month, on the fourteenth day of
    the month, at evening, in the wilderness of Sinai. The people of Israel obeyed
    everything that Yahweh commanded Moses to do.
  spa-VBL: Así que celebraron la Pascua en el desierto del Sinaí, comenzando por la
    tarde después de la puesta del sol del día catorce del primer mes. Los israelitas
    siguieron todas las instrucciones que el Señor había dado a Moisés.
  fra-_FOB: Pour qu'ils fissent la Pâque. Et ils firent la Pâque au premier mois,
    au quatorzième jour du mois, entre les deux soirs, au désert de Sinaï; les enfants
    d'Israël firent selon tout ce que l'Éternel avait commandé à Moïse.
  mal-mal: അങ്ങനെ അവർ ഒന്നാം മാസം പതിനാലാം തീയതി സന്ധ്യാസമയത്ത് സീനായിമരുഭൂമിയിൽവച്ച്
    പെസഹ ആചരിച്ചു; യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ യിസ്രായേൽ മക്കൾ ചെയ്തു.
  urd-GVR: aur unhoṅ ne aisā hī kiyā. Unhoṅ ne Īd-e-Fasah ko pahle mahīne ke chaudhweṅ
    din sūraj ke ġhurūb hone ke ain bād manāyā. Unhoṅ ne sab kuchh waisā hī kiyā jaisā
    Rab ne Mūsā ko hukm diyā thā.
  suz-BL: मिनु मेकोपुकीम ङोंइती ङा महिना ङा १४ नाक्‍ती ङा नाक्‍नाक्‍दो सीनै ङा गोरशो
    रागीमी पास्‍सा चाड मानेम्‍तेक्‍म। परमप्रभु यावेमी मोसा कली अरेशो खोदेंशो पा इस्राएलीपुकीमी
    पाम्‍तेक्‍म।
  ita-1927: Ed essi celebrarono la pasqua il quattordicesimo giorno del primo mese,
    sull’imbrunire, nel deserto di Sinai; i figliuoli d’Israele si conformarono a
    tutti gli ordini che l’Eterno avea dati a Mosè.
  ckb-ckb: جا لە چواردەی مانگی یەک لە زەردەپەڕدا لە چۆڵەوانی سینا جەژنی پەسخەیان کرد،
    بەگوێرەی هەموو ئەوەی یەزدان فەرمانی بە موسا کرد، نەوەی ئیسرائیل ئاوایان کرد.
  eng-BBE: 'So they kept the Passover in the first month, on the fourteenth day of
    the month, at evening, in the waste land of Sinai: as the Lord gave orders to
    Moses, so the children of Israel did.'
  kan-OKCV: ಅವರು ಮೊದಲನೆಯ ತಿಂಗಳಿನ ಹದಿನಾಲ್ಕನೆಯ ದಿವಸದ ಸಂಜೆ ಸೀನಾಯಿ ಮರುಭೂಮಿಯಲ್ಲಿ ಪಸ್ಕವನ್ನು
    ಆಚರಿಸಿದರು. ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದೆಲ್ಲದರ ಪ್ರಕಾರ, ಇಸ್ರಾಯೇಲರು ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:NUM.009.004'
  tam-2017: அதினால் முதலாம் மாதம் பதினான்காம் தேதி மாலைநேரமான வேளையில், சீனாய் வனாந்திரத்தில்
    பஸ்காவை ஆசரித்தார்கள்; யெகோவா மோசேக்குக் கட்டளையிட்டபடியெல்லாம் இஸ்ரவேல் மக்கள்
    செய்தார்கள்.
  spa-RV-1909: 'E hicieron la pascua en el mes primero, á los catorce días del mes,
    entre las dos tardes, en el desierto de Sinaí: conforme á todas las cosas que
    mandó Jehová á Moisés, así hicieron los hijos de Israel.'
  ron-BTF: Și au ținut paștele în ziua a paisprezecea a primei luni, pe înserat, în
    pustiul Sinai, conform cu tot ceea ce DOMNUL i-a poruncit lui Moise, astfel au
    făcut copiii lui Israel.
  eng-WEBP: They kept the Passover in the first month, on the fourteenth day of the
    month at evening, in the wilderness of Sinai. According to all that the LORD commanded
    Moses, so the children of Israel did.
  eng-FBV: So they kept the Passover in the Sinai desert, beginning in the evening
    after sunset on the fourteenth day of the first month. The Israelites followed
    all the instructions the Lord had given to Moses.
  nld-1939: En de Israëlieten vierden het in de woestijn van de Sinaï op de veertiende
    dag der eerste maand, bij het vallen van den avond, en zij namen alles in acht,
    wat Jahweh Moses bevolen had.
  nch-BL: Huan nopona ipan nopa huactoc tali cati itoca Sinaí quema tiotaquixtoya
    ipan 14 itequi nopa achtohui metzti ipan nopa xihuit, inijuanti ilhuichijque senquisa
    quej TOTECO quinahuatijtoya Moisés.
  vie-1934: Dân Y-sơ-ra-ên giữ lễ Vượt-qua trong tuần tháng giêng, ngày mười bốn,
    vào buổi chiều tối, tại đồng vắng Si-na-i, làm y mọi điều Đức Giê-hô-va đã phán
    dặn Môi-se.
  hin-CV: इस्राएल के घराने ने पहले माह के चौदहवें दिन सूर्यास्त के समय में सीनायी
    के निर्जन प्रदेश में मोशेह को दिए गए याहवेह के आदेश के अनुसार इस उत्सव को मनाया.
  eng-OURB: They kept the Pesac ·Passover· in the first month Nissan ·Miracles (in
    Aramaic), 1·, on the fourteenth day of the month, at evening, in the wilderness
    of Sinai [Thorn]. According to all that Adonai enjoined Moses [Drawn out], so
    the children of Israel [God prevails] did.
  spa-BES: 'Así que celebraron la Pascua en el primer mes, en el decimocuarto día
    del mes, en la tarde, en la tierra baldía del Sinaí: como el Señor dio órdenes
    a Moisés, así lo hicieron los hijos de Israel.'
  tdx-tdx: Le nambena’ iareo te folakandro-miroñe amy andro faha-folo-efats’ ambi’
    i volam-baloha’ey am-patrambei’ i Sinay i Fihelañey; amy nandilia’ Iehovà i Mosèy
    ty nanoe’ o ana’ Israeleo.
  vid-vid: Lelo nawaidita mnvina ya Pasaka mhela wa kuzinga kwa isanya, zuwa lya kumi
    na kane lya mwezi wa mwaluko kuchiwala ako Sinai. Waisilaeli nawadita geng'ha
    kota Mkulu Nguluwi vyoyamlajize Musa.
  eng-OKE: And they performed the Pascha in Nisan, on the fourteenth day of the month,
    between the suns, in the wilderness of Sinai; according to all that the Lord had
    commanded Mosheh, so did the children of Israel.
  tha-KJV: เขาทั้งหลายได้ถือเทศกาลปัสกาในเดือนที่​หน​ึ่งวันขึ้นสิบสี่ค่ำเวลาเย็​นที​่ถิ่นทุ​รก​ันดารซี​นาย
    ที่​พระเยโฮวาห์ตรั​สส​ั่งโมเสสทุกประการ คนอิสราเอลก็กระทำตามอย่างนั้น
  por-BR-2018: 'E fizeram a páscoa no mês primeiro, aos catorze dias do mês, entre
    as duas tardes, no deserto de Sinai: conforme todas as coisas que mandou o SENHOR
    a Moisés, assim fizeram os filhos de Israel.'
  deu-ELO: Und sie feierten das Passah im ersten Monat, am vierzehnten Tage des Monats,
    zwischen den zwei Abenden, in der Wüste Sinai; nach allem, was Jehova dem Mose
    geboten hatte, also taten die Kinder Israel.
  eng-WYC-2018: which made pask in his time, in the fourteen day of the month, at
    eventide, in the hill of Sinai; by all things that the Lord commanded to Moses,
    the sons of Israel did. (and so they observed the Passover at this time, on the
    fourteen day of the month, in the evening, in the Sinai Desert; all the things
    that the Lord commanded to Moses, the Israelites did.)
  epo-epo: Kaj ili faris la Paskon en la unua monato, en la dek-kvara tago de la monato,
    ĉirkaŭ la vespero, en la dezerto Sinaj; konforme al ĉio, kion la Eternulo ordonis
    al Moseo, tiel faris la Izraelidoj.
  uig-PIN: Ular birinqi ayning on tɵtinqi küni gugumda, Sinay qɵlidǝ ɵtüp ketix ⱨeytini
    ɵtküzdi; Pǝrwǝrdigar Musaƣa ⱪandaⱪ buyruƣan bolsa, Israillar xundaⱪ ⱪildi.
  beo-beo: Ilia da eso dabe amoga eso 14amola oubi age ganodini, Sainai Hafoga:i Soge
    ganodini, Baligisu Lolo Nasu hamoi. Ilia da Hina Gode Ea Mousesema hamoma:ne sia:i
    huluane defele hamoi.
  tpi-OTNT: Na ol i mekim dispela kaikai long de namba 14 bilong namba wan mun, long
    ples drai bilong Sainai. Na ol manmeri i mekim olgeta samting olsem Bikpela i
    bin tokim Moses.
  hau-SA: suka kuwa yi haka a Hamadar Sinai da yamma, a rana ta sha huɗu ga watan
    farko. Isra’ilawa suka yi dukan abubuwa yadda Ubangiji ya umarci Musa.
  uig-LAT: Ular birinchi ayning on tötinchi küni gugumda, Sinay chölide ötüp kétish
