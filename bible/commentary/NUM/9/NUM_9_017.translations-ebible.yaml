verse: NUM.009.017
translations:
  mal-C: കൂടാരത്തിനു മുകളിൽനിന്ന് മേഘം ഉയരുമ്പോഴൊക്കെയും ഇസ്രായേല്യർ യാത്രപുറപ്പെടും;
    മേഘം നിൽക്കുന്നിടത്തൊക്കെയും അവർ പാളയമടിക്കും.
  deu-TKW: Und so oft sich die Wolke vom Zelt hinweg erhob, brachen die Israeliten
    jedesmal darnach auf, und da, wo die Wolke sich niederließ, da lagerten sich die
    Israeliten.
  lin-lin: Tango nyonso lipata ezalaki kolongwa na likolo ya Ndako ya kapo, bana ya
    Isalaele mpe bazalaki kokende ; mpe esika nyonso oyo lipata ezalaki kotelema,
    esika wana nde bazalaki mpe kosala molako na bango.
  eng-LSV: And according to the going up of the cloud from off the tent, then afterward
    the sons of Israel journey; and in the place where the cloud dwells, there the
    sons of Israel encamp;
  eng-GNV: 'And when the cloude was taken vp from the Tabernacle, then afterwarde
    the children of Israel iourneyed: and in the place where the cloude abode, there
    the children of Israel pitched their tents.'
  eng-WEBSTER: 'And when the cloud was taken up from the tabernacle, then after that
    the children of Israel journeyed: and in the place where the cloud abode, there
    the children of Israel pitched their tents.'
  nhw-BL: Quema nopa mixtli mijcuiniyaya tlen nopa yoyon tiopamitl, nopa israelitame
    quistehuayayaj huan quitoquilijtiyohuiyayaj. Huan quema nopa mixtli moquetzayaya
    huan ayacmo nejnemiyaya, nopona nopa israelitame quiquetzayayaj ininyoyoncalhua.
  swh-ONEN: Wakati wowote wingu lilipoinuka kutoka juu ya Hema, nao Waisraeli waliondoka;
    mahali popote wingu liliposimama, Waisraeli walipiga kambi.
  bba-bba: Guru wii wuro te, tɑ̀ n seewɑ Yinni Gusunɔn kuu ten wɔllun di, Isirelibɑ
    bɑ rɑ kuu te wukewɑ bu doonɑ. Kpɑ bu mɑɑ yɔ̃rɑ mi ɡuru wii wuro te, tɑ yɔ̃rɑ.
  eng-KJVCPB: 'And when the cloud was taken up from the tabernacle, then after that
    the children of Israel journeyed: and in the place where the cloud abode, there
    the children of Israel pitched their tents.'
  luo-luo: E kinde moro amora ma bor polo ne oa ewi Hema, jo-Israel ne chako wuoth;
    to e kinde ma bor polo nopiyo ewi Hema, jo-Israel ne goyo kambi.
  meu-meu: Bena ori ese kalaga e daetania negadia ai, Israel taudia na e tore isi,
    edia laolao ela; a ori e diho henia gabuna ai, Israel taudia na unuseni ai e taruha.
  npi-ULB: जब-जब बादल पालबाट हट्थ्यो, इस्राएलका मानिसहरू आफ्नो यात्राको निम्ति अघि
    बढ्थे । जहाँ-जहाँ बादल रोकिन्थ्यो, त्यहाँ मानिसहरूले छाउनी लगाउँथे ।
  yor-yor: Nígbàkígbà tí ìkùùkuu yìí bá ká sókè kúrò lórí àgọ́ ni àwọn ọmọ Israẹli
    yóò dìde láti máa lọ; ibikíbi tí ìkùùkuu náà bá dúró sí ni àwọn ọmọ Israẹli yóò
    pa ibùdó wọn sí.
  pes-OPCB: وقتی که ابر حرکت می‌کرد، قوم اسرائیل کوچ می‌کردند و هر وقت ابر می‌ایستاد،
    آنها نیز توقف می‌کردند و در آنجا اردو می‌زدند.
  tgl-ULB: Sa tuwing tumataas ang ulap mula sa ibabaw ng tolda, naghahanda sa paglalakbay
    ang mga tao ng Israel. Sa tuwing titiigil ang ulap, nagkakampo ang mga tao.
  cbu-NT: Ashiramchu, waana Apanll Israelchichee kamachtarangiya msas ashiru anoo
    tachitamaama. Msassha káriritaraa ashku, Israelchichsha tputs ambitam tachitaranganaya.
    Itaru, yuwash msas zanaykamchu anshutam tputsshitisin tachitarusin tambtata, tambtata
    shitan ashiranganaya.
  hui-hui: Beraliba biagome Balai Anda biago helalu piyagola Isaraele wali agali tinaga
    andabi gialo hubua bialu puwa beraliba biago dalu wiyagoria tinaga anda bu hene.
  mya-mya: မိုး​တိမ်​အ​ထက်​သို့​တက်​သည့်​အ​ခါ​တိုင်း​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်
    စ​ခန်း​ဖြုတ်​၍​မိုး​တိမ်​သက်​ဆင်း​သည့်​နေ​ရာ​တွင်​တစ်​ဖန်​စ​ခန်း​ချကြ​၏။-
  bod-N: ནམ་ཞིག་སྤྲིན་དེ་གུར་མཆོག་ནས་བཏེགས་པའི་ཚེ། ཡེས་ར་ཨེལ་པ་རྣམས་ལམ་དུ་ཆས་ཤིང་།
    སྤྲིན་གང་དུ་བཞུགས་པ་ཡིན་ན་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་གནས་དེར་སྒར་བཏབ་པའོ། །
  sna-sna: Gore raiti kana rasimudzwa kubva pamusoro peTende, vaIsraeri vaifamba;
    pose paimira gore, vaIsraeri vaidzika musasa ipapo.
  spa-BLM: Cada vez que la nube se alzaba sobre la Tienda, los hijos de Israel se
    desplazaban; y en el lugar donde la nube permanecía, allí acampaban los hijos
    de Israel.
  cac-cac: Ayic sq'ue vaan jun asun chi' d'a yib'an̈ cajnub' chi', sb'eyb'at eb' israel
    chi'. Axo b'aj tz'ochxi vaan, ata' sb'oxiq'ue scampamento eb'.
  swh-ULB: Na kila wingu lilipochukuliwa kutoka kwenye hema, wana wa Isareli waliendelea
    na safari yao. Na kila wingu liliposimama, watu waliweka kambi.
  bel-bel: І калі воблака падымалася ад скініі, тады сыны Ізраілевыя выпраўляліся
    ў дарогу, і на месцы, дзе спынялася воблака, там спыняліся табарам сыны Ізраілевыя.
  deu-ELBBK: Und so wie die Wolke sich von dem Zelt erhob, brachen danach die Kinder
    Israel auf; und an dem Ort, wo die Wolke sich niederließ, dort lagerten sich die
    Kinder Israel.
  mbb-OT: Ne emun ebpeketikang sikan is gapun diyà te zivavew zuen te Tulda ne egenat
    heini, ne egenat daan is menge Israilihanen, ne ke hendei ebpundu haazà is gapun
    ne zutun dan daan egkampu.
  mal-2015: മേഘം കൂടാരത്തിന്മേൽനിന്നു പൊങ്ങുമ്പോൾ യിസ്രായേൽമക്കൾ യാത്ര പുറപ്പെടും;
    മേഘം നില്ക്കുന്നേടത്തു അവർ പാളയമിറങ്ങും.
  rmc-rmc: Akor, sar pes e chmara upral o Svetostankos hazdelas upre, o Izraeliti
    pes mukenas pro drom a pale rozthovenas o taboris ode, kaj e chmara zaačhelas.
  pes-OPV: وهرگاه ابر از خیمه برمی خاست بعد از آن بنی‌اسرائیل کوچ می‌کردند و در هر
    جایی که ابرساکن می‌شد آنجا بنی‌اسرائیل اردو می‌زدند.
  ron-1924: Кынд се ридика норул де пе корт, порняу ши копиий луй Исраел; ши аколо
    унде се опря норул, тэбэрау ши копиий луй Исраел.
  ben-OBCV: যখনই মেঘ তাঁবুর উপর থেকে সরে যেত, ইস্রায়েলীরা যাত্রা শুরু করত। যেখানে
    মেঘ সুস্থির হত, ইস্রায়েলীরা ছাউনি স্থাপন করত।
  som-som: Oo mar alla markii daruurta Teendhada korkeeda laga qaado, dabadeed ayaa
    reer binu Israa'iil guuri jireen, oo meeshii daruurtu degto ayay reer binu Israa'iil
    degi jireen.
  lat-VUC: 'Cumque ablata fuisset nubes, quæ tabernaculum protegebat, tunc proficiscebantur
    filii Israël: et in loco ubi stetisset nubes, ibi castrametabantur.'
  eng-ASVBT: 'And whenever the cloud was taken up from over the Tent, then after that
    the children of Israel journeyed: and in the place where the cloud abode, there
    the children of Israel encamped.'
  ita-1885: E, secondo che la nuvola si alzava d'in sul Tabernacolo, i figliuoli d'Israele
    camminavano appresso; e dove la nuvola stanziava, quivi si accampavano i figliuoli
    d'Israele.
  eng-LXXUP: And when the cloud went up from the tabernacle, then after that the children
    of Israel departed; and in whatever place the cloud rested, there the children
    of Israel encamped.
  eng-ULB: Whenever the cloud was taken up from over the tent, the people of Israel
    would set out on their journey. Wherever the cloud stopped, the people would camp.
  spa-VBL: Cuando la nube se levantaba sobre la Tienda, los israelitas marchaban,
    y cuando la nube se detenía, los israelitas acampaban allí.
  fra-_FOB: Or, selon que la nuée se levait de dessus le tabernacle, les enfants d'Israël
    partaient; et au lieu où la nuée s'arrêtait, là campaient les enfants d'Israël.
  mal-mal: മേഘം കൂടാരത്തിന്മേൽനിന്ന് പൊങ്ങുമ്പോൾ യിസ്രായേൽ മക്കൾ യാത്ര പുറപ്പെടും;
    മേഘം നില്‍ക്കുന്നയിടത്ത് അവർ പാളയമിറങ്ങും.
  urd-GVR: Jab bhī bādal ḳhaime par se uṭhtā Isrāīlī rawānā ho jāte. Jahāṅ bhī bādal
    utar jātā wahāṅ Isrāīlī apne ḍere ḍālte.
  suz-BL: 'मिनु मेको गोस्‍स ताम्‍बु आ तार रे इर गे लमेनु, इस्राएलीपुकी गाक्‍चा गोम्‍तेक्‍म।
    मिनु तेकेर मेको गोस्‍स जुक्‍ता, मेकेर इस्राएलीपुकीमी आन बाक्‍तीक सेल्‍तेक्‍म।
    प्रस्‍थान ४०: ३६-३८'
  ita-1927: E tutte le volte che la nuvola s’alzava di sulla tenda, i figliuoli d’Israele
    si mettevano in cammino; e dove la nuvola si fermava, quivi i figliuoli d’Israele
    si accampavano.
  ckb-ckb: هەر کاتێکیش هەورەکە لەسەر چادرەکە بەرز دەبووەوە، ئەوا نەوەی ئیسرائیل لەدوای
    ئەوە بەڕێ دەکەوتن. لەو شوێنەی هەورەکە بنیشتبایەوە ئەوا نەوەی ئیسرائیل لەوێ چادریان
    هەڵدەدا.
  eng-BBE: And whenever the cloud was taken up from over the House, then the children
    of Israel went journeying on; and in the place where the cloud came to rest, there
    the children of Israel put up their tents.
  kan-OKCV: ಆ ಮೇಘವು ಗುಡಾರದ ಮೇಲಿನಿಂದ ಹೋದಾಗ, ಇಸ್ರಾಯೇಲರು ಪ್ರಯಾಣ ಮಾಡುತ್ತಿದ್ದರು, ಮೇಘವು
    ನೆಲಸಿದ ಸ್ಥಳದಲ್ಲಿ ಇಸ್ರಾಯೇಲರು ತಮ್ಮ ಗುಡಾರಗಳನ್ನು ಹಾಕಿಕೊಳ್ಳುತ್ತಿದ್ದರು.
  bbb-bbb: Ro kuke maza ije amite ije fu Are ado ije arena uri kafe vakone e Isureroko
    bu Are ije faraena amite ije nuve vako. Ro amite ije fu vako ije fu arena ijia
    namone e Isureroko bu ijia are buone ijia sana karivo.
  tam-2017: மேகம் கூடாரத்திலிருந்து மேலே எழும்பும்போது இஸ்ரவேல் மக்கள் பயணம்செய்வார்கள்;
    மேகம் தங்குமிடத்தில் இஸ்ரவேல் மக்கள் முகாமிடுவார்கள்.
  spa-RV-1909: 'Y según que se alzaba la nube del tabernáculo, los hijos de Israel
    se partían: y en el lugar donde la nube paraba, allí alojaban los hijos de Israel.'
  ron-BTF: Și când norul era ridicat de pe tabernacol, abia apoi copiii lui Israel
    călătoreau; și în locul unde norul se așeza, acolo copiii lui Israel își așezau
    corturile lor.
  eng-WEBP: Whenever the cloud was taken up from over the Tent, then after that the
    children of Israel traveled; and in the place where the cloud remained, there
    the children of Israel encamped.
  eng-FBV: When the cloud rose from over the Tent, the Israelites would move on, and
    where the cloud stopped, the Israelites would set up camp there.
  nld-1939: Zodra nu de wolk zich boven de tent verhief, trokken de Israëlieten verder,
    en op de plaats, waar de wolk zich neerliet, sloegen zij hun legerplaats op.
  nch-BL: Quema nopa mixti mijcueniyaya ten nopa yoyon tiopamit, nopa israelitame
    quistehuayayaj huan quitoquilijtiyahuiyayaj. Huan quema nopa mixti moquetzayaya
    huan ayecmo nejnemiyaya, nopa israelitame nopona quiquetzayayaj iniyoyoncalhua.
  vie-1934: Mỗi khi trụ mây cất lên khỏi Trại, thì dân Y-sơ-ra-ên ra đi; trong nơi
    nào trụ mây dừng lại, thì dân Y-sơ-ra-ên hạ trại ở đó.
  hin-CV: इस्राएलियों की पूरी यात्रा में जब-जब बादल साक्षी तंबू के ऊपर से उठता, तब-तब
    वे वहां से कूच करने का संदेश हुआ करता था, तथा जहां कहीं वह बादल रुक जाता था, वहां
    इस्राएली डेरा डाल देते थे.
  eng-OURB: Whenever the cloud was taken up from over the Tent, then after that the
    children of Israel [God prevails] traveled; and in the place where the cloud remained,
    there the children of Israel [God prevails] encamped.
  spa-BES: Y cada vez que la nube se levantaba de la casa, los hijos de Israel seguían
    su camino; y en el lugar donde se posó la nube, allí levantaron sus tiendas los
    hijos de Israel.
  tdx-tdx: Naho nonjoneñe tsy ho ambone’ i kivohoy i rahoñey, le nionjomb’eo o ana’
    Israeleo; Aa naho nitsangañe i rahoñey le nitobe eo o ana’ Israeleo.
  vid-vid: Chila mhela ng'hungugu yila chila loyinuligwe mchanya mwa ihema, Waisilaeli
    nawoka na kuza kuwika kambi honhu hanji yila ng'hungugu hoigwile.
  eng-OKE: And according as the Cloud was uplifted above the Tabernacle, the sons
    of Israel afterward went on; and at the place where the Cloud rested, there did
    the sons of Israel encamp.
  tha-KJV: เมื่อไรเมฆลอยขึ้นจากพลับพลา ภายหลังนั้นพวกอิสราเอลก็ยกเดินไป ครั้นเมฆนั้นลอยหยุ​ดอย​ู่​ที่ใด
    คนอิสราเอลก็ตั้งค่ายอยู่​ที่นั่น
  por-BR-2018: 'E segundo que se erguia a nuvem do tabernáculo, os filhos de Israel
    se partiam: e no lugar onde a nuvem parava, ali alojavam os filhos de Israel.'
  deu-ELO: Und so wie die Wolke sich von dem Zelte erhob, brachen danach die Kinder
    Israel auf; und an dem Orte, wo die Wolke sich niederließ, daselbst lagerten sich
    die Kinder Israel.
  eng-WYC-2018: And when the cloud that covered the tabernacle was taken away, then
    the sons of Israel went forth; and in the place where the cloud stood, there they
    setted tents. (And when the cloud that covered the Tabernacle lifted up, and moved
    away, then the Israelites went forth; and in the place where the cloud stopped,
    there they pitched their tents.)
  epo-epo: Kaj kiam leviĝadis la nubo de super la tabernaklo, tuj poste elmoviĝadis
    la Izraelidoj; kaj sur la loko, kie haltadis la nubo, tie starigadis sian tendaron
    la Izraelidoj.
  uig-PIN: Ⱪaqaniki bulut jamaǝt qedirining üstidin kɵtürülsǝ, Israillar yolƣa qiⱪatti;
    bulut ⱪǝyǝrdǝ tohtisa, Israillar xu yǝrdǝ bargaⱨ tikǝtti.
  beo-beo: Mu mobi ganumu da gado heda:loba, Isala:ili dunu da ilia fisisu mugululi
    asili, amola mu mobi ganumu da bisili asili bu sa:i dagoi ba:loba, amo sogebiga
    ilia da fisisu bu gagusu.
  tpi-OTNT: Taim klaut i lusim haus sel, ol Israel i save kisim ol samting na bihainim
    klaut i go. Na sapos klaut i sanap long wanpela hap, orait ol i save wokim nupela
    kem long dispela hap.
  hau-SA: Duk sa’ad da aka ɗaga girgijen daga Tentin, sai Isra’ilawa su kama hanya;
    duk inda girgijen ya tsaya, a nan Isra’ilawa za su yi sansani.
  uig-LAT: Qachaniki bulut jamaet chédirining üstidin kötürülse, Israillar yolgha
    chiqatti; bulut qeyerde toxtisa, Israillar shu yerde bargah tiketti.
  nde-nde: Kwakusithi iyezi lingaphakama lisuka phezu kwethente, abako-Israyeli labo
    babesuka bahambe kuthi lapho elima khona, abako-Israyeli bamise izihonqo zabo
    khona.
  ton-ton: 'Pea ʻoka toʻo hake ʻae ʻao mei he fale fehikitaki, hili ia, naʻe fononga
    ʻae fānau ʻa ʻIsileli: pea ko e potu naʻe tuʻu ai ʻae ʻao, ko ia naʻa nau fokotuʻu
    ai honau ngaahi fale fehikitaki.'
  ces-1613: A když se zdvihl oblak od stánku, hned také hýbali se synové Izraelští;
    a na kterém místě pozůstal oblak, tu také kladli se synové Izraelští.
  eng-WMB: Whenever the cloud was taken up from over the Tent, then after that the
    children of Israel traveled; and in the place where the cloud remained, there
    the children of Israel encamped.
  tam-TCV: அந்த மேகம் கூடாரத்தின் மேலிருந்து எழும்பும் போதெல்லாம், இஸ்ரயேலர் புறப்பட்டார்கள்.
    மேகம் எங்கெல்லாம் நின்றதோ, அங்கெல்லாம் இஸ்ரயேலர் முகாமிட்டார்கள்.
  ceb-ULB: Sa dihang mopataas ang panganod ibabaw sa tolda, ang katawhan sa Israel
    mangandam sa ilang pagpanglakaw. Kung ang panganod mohunong, ang mga tawo magkampo.
  pol-UBG: A gdy obłok unosił się znad namiotu, wtedy synowie Izraela wyruszali, a
    gdziekolwiek obłok zatrzymał się, tam synowie Izraela rozbijali obóz.
  agr-agr: Yujagkim nunú aakan ijia aajakua nunú yaki takuntai, Israel aents aidauk
    yajumakag shimujaku ainawai. Untsu yujagkim wegau tuwi jasa asattawa, nunitaik
    ditashkam nuwi aakmag batsamajaku ainawai.
  kyc-kyc: Kopa doko soo minyalyuo neta peyamo dokopa Isaraele wambu dupwame nakamana
    komau anda wambu paleyaminyi dupwa lalyuo soo panda pao yuu mendasa kopa isa epeyamo
    dokona kamba komau anda dupwa pipwa piyami.
  urd-GVU: جب بھی بادل خیمے پر سے اُٹھتا اسرائیلی روانہ ہو جاتے۔ جہاں بھی بادل اُتر
    جاتا وہاں اسرائیلی اپنے ڈیرے ڈالتے۔
  deu-1912: Und so oft sich die Wolke aufhob von der Hütte, so zogen die Kinder Israel;
    und an welchem Ort die Wolke blieb, da lagerten sich die Kinder Israel.
  ntj-ntj: Nyangka Mama Kuurrtu-tjananya yutuwariwanalu nintitjunkupayi. Nyangka-ya
    mularrpartu pakara yalatja yankula ngurra ma-tjunkupayi. Tjiinya yutuwari tiinti
    miirl-miirlta katu ngaralanyangka Yitjurayilku tjamupirti-ya ngurrangka tirtu
    nyinapayi. Nyangka yutuwari palunyanya yurrirra pakara kurranyu yankulanyangka-ya
    palunyanyartu mirara wanalpayi. Nyangka yutuwari ngaranyangka ngurra-ya tjunkula
    nyinapayi.
  kan-2017: ಆ ಮೇಘವು ಗುಡಾರದಿಂದ ಮೇಲಕ್ಕೆ ಎದ್ದಾಗ ಇಸ್ರಾಯೇಲರು ಮುಂದಕ್ಕೆ ಪ್ರಯಾಣಮಾಡುತ್ತಿದ್ದರು.
    ಆ ಮೇಘವು ಎಲ್ಲಿ ನಿಲ್ಲುವುದೋ ಅಲ್ಲಿ ಇಸ್ರಾಯೇಲರು ತಮ್ಮ ಡೇರೆಗಳನ್ನು ಹಾಕಿಕೊಳ್ಳುತ್ತಿದ್ದರು.
  yap-yap: Ma nap’an nra langlang e re gi manileng nem u daken fare Tent ngalang,
    me pug piyu Israel e pi Tent rorad ngar milekaggad, ma nap’an nra sul nga but’,
    miyad n’uf e pi Tent rorad bayay.
  hlt-MCSB: Cingmai te dap so lamloh nong ham ka a ong phoei daengah ni Israel ca
    rhoek khaw a hlah uh. Tedae cingmai duem nah hmuen ah Israel ca rhoek khaw pahoi
    rhaeh uh.
  mdy-ETH: ሻኣራ ዓፒሎና ማዢንቴ ማኣሮይዳፓ ዔቂ ዓኣዻኣና ቢያ ዎዴ ዒስራዔኤሌ ዓሳ ዔያታ ዱንኪ ዴዔ ቤዞ ሃሺ ዓኣዻኔ፤ ሻኣራ
    ዴንዲ ላሄ ቤዞማይዳ ዒስራዔኤሌ ዓሳ ዱንኪ ዴዓኔ።
  twi-ASANTE: Omununkum no maa ne ho so no, Israelfoɔ no dii akyire kɔsii baabiara
    a ɛkɔ kɔgyinaeɛ ma wɔbɔɔ hɔ atenaeɛ.
  eng-WEBU: Whenever the cloud was taken up from over the Tent, then after that the
    children of Israel traveled; and in the place where the cloud remained, there
    the children of Israel encamped.
  bnp-bnp: Na tahuna a bubu i pe a kape i vano, e huriki a Israel ri bole a maki ne
    ria ri muri maia. Na tahuna a bubu i pesi na tabeke tara, e huriki a Israel ri
    rata a mada karaba na tabeke iea.
  wal-wal: He shaarai Xoossaa Dunkkaaniyaa bollaappe denddiyo wode audenne Israa7eelati
    bantta dunkkaanidosaappe denddoosona; qassi he shaarai wodhdhiyo ai sohuwaaninne
    Israa7eelati dunkkaanoosona.
  spa-PDDPT: Cuando la nube se alzaba del Tabernáculo, los hijos de Israel salían,
    y en el lugar donde la nube se detenía, allí acampaban los hijos de Israel.
  gun-gun: Oo áry gui arai ojeupi ovy nhavõ Israel kuery oguata 'rã oje'oivy. Ha'e
    gui arai opyta oinya py ae ju 'rã Israel kuery opyta avi okuapy.
  ilo-ULB: No nagpangato ti ulep manipud iti ngatoen ti tolda, masapul nga agrubbuat
    dagiti tattao iti Israel iti panagdaliasatda. Sadinoman iti pagsardengan ti ulep,
    agkampo dagiti tattao.
  kpg-kpg: Di madagoaa di baahi gololangi ma ga hagatanga gi nua, gei digau Israel
    la ga hagatanga, gei di madagoaa ga noho ai di gololangi, gei digaula gaa noho
    labelaa, ga haga duu aga nadau hale laa.
  uig-ARA: قاچانىكى بۇلۇت جامائەت چېدىرىنىڭ ئۈستىدىن كۆتۈرۈلسە، ئىسرائ‍ىللار يولغا
    چىقاتتى؛ بۇلۇت قەيەردە توختىسا، ئىسرائ‍ىللار شۇ يەردە بارگاھ تىكەتتى.
  sus-sus: Nuxui nɛfɛ keli hɔrɔmɔlingira xun ma, Isirayilakae fan bara keli, e ɲɛrɛ
    fɔlɔ han a goro, e fa yonkin mɛnni.
  pon-2006: Ni ahnsou me pelien depweko kin mwekidida, mehn Israel ko kin mweselda;
    oh wasa me e kin uhdi ie, re pil kin uhdi oh kauwada imwarail impwal kan.
  jae-jae: Tao embe êôŋ sa aŋga lômbec, go lau Israel sêndi. Ma embe naêsêp gamêŋ
    teŋ, go lau Israel sê nêŋ bec aŋga tonaŋ.
  ksd-ksd: Ma ba di ga kari ra bakut urama kan ra pal na mal, namur tana ra tarai
    Israel dia ga tur pa ra vinavana; ma ta nam ra pakana ba ra bakut i ga tur tana,
    a tarai Israel dia ga vatur kadia lavur pal na mal ie.
  tur-YTC: Bulut Çadır'ın üzerinden kaldırılınca İsrael'in çocukları yola çıkardı;
    bulutun durduğu yerde de İsrael'in çocukları konaklardı.
  grc-BRENT: Καὶ ἡνίκα ἀνέβη ἡ νεφέλη ἀπὸ τῆς σκηνῆς, καὶ μετὰ ταῦτα ἀπῇραν οἱ υἱοὶ
    Ἰσραήλ· καὶ ἐν τῷ τόπῳ οὗ ἂν ἔστη ἡ νεφέλη, ἐκεῖ παρενέβαλον οἱ υἱοὶ Ἰσραήλ.
  ind-AYT: Setiap kali awan naik dari tenda itu, umat Israel akan berangkat. Mereka
    akan berkemah di tempat awan itu berhenti bergerak.
  nya-nya: Nthawi ina iliyonse mtambo ukachoka pamwamba pa chihema, Aisraeli ankasamukanso,
    ndipo paliponse pamene mtambo wayima, Aisraeli ankamangapo misasa.
  hrv-hrv: Kad bi se god oblak digao sa Šatora, Izraelci bi poslije toga krenuli.
    A gdje bi oblak stao, tu bi se i Izraelci utaborili.
  mps-mps: Te pǫgo te ugwa be taga pabo sogo da, te Israel dabe augwaligo te doado
    bage dabe selama, wali peyu ebo dao. Tama te pǫ gasa badu me dolalubaso da, teda
    augwaligo bidabo pesage tede nigigi pabo dao.
  tpi-tpi: Taim klaut i lusim haus sel, ol Israel i save kisim ol samting na bihainim
    klaut i go. Na sapos klaut i sanap long wanpela hap, orait ol i save wokim nupela
    kem long dispela hap.
  dan-1931: Hver Gang Skyen løftede sig fra Teltet, brød Israelitterne op, og der,
    hvor Skyen stod stille, slog Israelitterne Lejr.
  vie-OVCB: Mỗi khi đám mây bay lên khỏi nóc đền, người Ít-ra-ên ra đi; đến nơi nào
    đám mây dừng lại, họ cắm trại tại nơi ấy.
  guj-2017: અને જ્યારે મંડપ ઉપરથી મેઘ હઠી જતો ત્યારે ઇઝરાયલપ્રજા ચાલતી અને જે જગ્યાએ
    મેઘ થોભે ત્યાં તેઓ છાવણી કરતા.
  pon-2006A: Ni ahnsou me pelien depweko kin mwekidida, mehn Israel ko kin mweselda;
    oh wasa me e kin uhdi ie, re pil kin uhdi oh kauwada imwarail impwal kan.
  por-BRBSL: Sempre que a nuvem era levantada de cima da Tenda, depois disso as crianças
    de Israel viajavam; e no lugar onde a nuvem permanecia, ali as crianças de Israel
    acampavam.
  cth-cth: Lukkareiim dawk e tâmai a kampuen toteh, Isarel catounnaw a cei awh han.
    Hahoi tâmai a kangdue tangkuem vah, Isarel catounnaw ni rim a sak awh han.
  twi-twi: Omununkum no maa ne ho so no, Israelfo no dii akyi kosii baabiara a ɛkɔ
    kogyina ma wɔbɔɔ hɔ atenae.
  hlt-hlt: Cingmai te dap so lamloh nong ham ka a ong phoei daengah ni Israel ca rhoek
    khaw a hlah uh. Tedae cingmai duem nah hmuen ah Israel ca rhoek khaw pahoi rhaeh
    uh.
  tbz-SIM: Kɛ̀ diwɛtirì ìtɛ́ dìì mɔ̀nnì Kuyie ntɑummɛ̀ tou ĩ́nkɛ̀ Isidɑyɛɛribɛɛ ítɛ́.
    Kɛ̀ dì kɔ̀tɛ kɛ còḿmú dɛ̀, bɛ̀ɛ dɛ mbɑ́tɛ́.
  msy-2020: 'Israelian tuavir daroriba, me kamaghɨn ami: ghuariar ekiar kam Godɨn
    Purirpenim ategh pɨn sɨvaghsɨvagh mangɨtɨ, me an ganigh, egh dɨkavigh biziba inigh
    an gɨn mangam. Egh ghuariam izaghira itir danganimra ikɨtɨ, me ikiam.'
  dop-dop: Ye ɩ́ cɑɑkɩ lonte lɑɣɑsʋɣʋ ɩlɛ ɩsɔŋmʋntʋ kɛɛlɩ Ɩsɔ cokǝle tɔɔ nɑ ɩ́ tɛmɑ
    ɩlɛ tǝ mǝlɩ.
  azb-azb: Bulud çadırın üzərindən qalxan zaman İsrail övladları köç edərdilər; əgər
    bulud harada dayanardısa, İsrail övladları da orada düşərgə salardılar.
  eng-DBY: And when the cloud rose from the tent, then the children of Israel journeyed;
    and at the place where the cloud stood still, there the children of Israel encamped.
  hin-2017: और जब जब वह बादल तम्बू पर से उठ जाता तब इस्राएली प्रस्थान करते थे; और
    जिस स्थान पर बादल ठहर जाता वहीं इस्राएली अपने डेरे खड़े करते थे।
  wol-KYG: Fu niir wa masa bàyyikoo fa tiim xayma ba, bànni Israyil day fabu topp
    ko, te fépp fu niir wa masa dale, fa la bànni Israyil di fàkk ab dal.
  eng-YLT: And according to the going up of the cloud from off the tent and afterwards
    do the sons of Israel journey; and in the place where the cloud doth tabernacle,
    there do the sons of Israel encamp;
  kne-kne: Mo basta komayang din liboo, taynan din Israelita din nankampoan da, et
    asi da kasin mankampo mo intoy lugar ay bomabaan din liboo.
  eng-WYC-2017: And when the cloud that covered the tabernacle was taken away, then
    the sons of Israel went forth; and in the place where the cloud stood, there they
    setted tents.
  eng-WMBB: Whenever the cloud was taken up from over the Tent, then after that the
    children of Israel travelled; and in the place where the cloud remained, there
    the children of Israel encamped.
  urd-GVH: जब भी बादल ख़ैमे पर से उठता इसराईली रवाना हो जाते। जहाँ भी बादल उतर जाता
    वहाँ इसराईली अपने डेरे डालते।
  rug-rug: Pa totoso ta ovulae sage sa lei koasa Ipi Hopena si rizu luli tugo sari
    na tinoni Izireli, meke koasa vasina sapu gore sa lei si noso tugo vasina sari
    na tinoni Izireli.
  gaz-gaz: Yeroo duumessi sun dunkaana irraa kaʼu Israaʼeloonni kaʼanii deemu turan;
    lafa duumessi buʼu immoo Israaʼeloonni ni qubatu.
  fra-LSG: Quand la nuée s’élevait de dessus la tente, les enfants d’Israël partaient;
    et les enfants d’Israël campaient dans le lieu où s’arrêtait la nuée.
  yal-yal: Na kundaan na yi ba bubun xun ma waxati yo yi, Isirayila kaane yi kelima
    nɛn sigadeni. Kundaan na ti dɛnaxan yi, Isirayila kaane yi e daaxadeni tɔn mɛnni.
  haw-1868: 'A i ka manawa i pii ai ke ao mailuna ae o ka halelewa, ma ia hope iho,
    haele aku la na mamo a Iseraela: a ma kahi i ku malie ai ke ao, malaila na mamo
    a Iseraela i hoomoana ai.'
  arb-NAV: وَكُلَّمَا ارْتَفَعَتِ السَّحَابَةُ عَنِ الْخَيْمَةِ كَانَ عَلَى شَعْبِ
    إِسْرَائِيلَ الارْتِحَالُ، وَحَيْثُمَا حَلَّتِ السَّحَابَةُ كَانُوا يَنْزِلُونَ
    هُنَاكَ،
  ewe-ewe: Ne lilikpo la ho la, Israelviwo dzea mɔ, ɖea zɔ va se ɖe afi si lilikpo
    la natɔ ɖo, eye woƒua asaɖa anyi ɖe afi ma.
  eng-LEE: 'And as the cloud was taken up from the tabernacle, then after that did
    the children of Israel journey forward: and in the place where the cloud halted,
    there did the children of Israel encamp.'
  asm-FB: পাছে তম্বুৰ ওপৰৰ পৰা সেই মেঘ ওপৰলৈ নিয়া হ’লে, ইস্ৰায়েলৰ সন্তান সকলে যাত্ৰা
    কৰে। আৰু সেই মেঘ যি ঠাইত ৰখে, ইস্ৰায়েলৰ সন্তান সকলেও সেই ঠাইতে ছাউনি পাতি থাকে।
  sus-A: نُشُي نّقّ كٍلِ هْرْ مْلِنفِرَ شُن مَ، عِسِرَيِلَكَيٍ قَن بَرَ كٍلِ، عٍ حّرّ
    قْلْ هَن عَ فٌرٌ، عٍ قَ يٌنكِن مّننِ.
  fra-SBL: Chaque fois que la nuée s'éloignait de la Tente, les enfants d'Israël partaient ;
    et les enfants d'Israël campaient à l'endroit où la nuée restait.
  hbo-hbo: וּלְפִ֞י הֵעָלֹ֤ת הֶֽעָנָן֙ מֵעַ֣ל הָאֹ֔הֶל וְאַ֣חֲרֵי־כֵ֔ן יִסְע֖וּ בְּנֵ֣י
    יִשְׂרָאֵ֑ל וּבִמְקֹ֗ום אֲשֶׁ֤ר יִשְׁכָּן־שָׁם֙ הֶֽעָנָ֔ן שָׁ֥ם יַחֲנ֖וּ בְּנֵ֥י
    יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: And whanne the cloude that hilide the tabernacle was takun awei, thanne
    the sones of Israel yeden forth, and in the place where the cloude stood, there
    thei settiden tentis.
  cwe-cwe: Chila lusita wingu diya vidinuligwe uchanyha ya hema da Mulungu, baho Waisilaili
    wandusa mwanza, na hanhu hadikalile wingu diya ni baho Waisilaili hawekile lago.
  kik-kik: Hĩndĩ ĩrĩa yothe itu rĩu rĩeheraga kuuma harĩ hema ĩyo, andũ a Isiraeli
    makoimagara magathiĩ; na rĩrĩ, itu rĩu rĩarũgamĩra handũ, andũ a Isiraeli makaamba
    hema ciao ho.
  fra-NCL: Quand la nuée s’élevait de dessus la tente, les enfants d’Israël levaient
    le camp, et, à l’endroit où la nuée s’arrêtait, ils dressaient le camp.
  cek-AK: Tamai mah kahni im to caehtaak naah, Israel kaminawk kholong caeh o moe,
    tamai tabok naah, Israel kaminawk mah im to sak o.
  cuk-cuk: Mogir Bab-Dummadse-goled-neg-birgi-naid-nakwided-iliba, Israel-dulemar
    na-e-danar-danar-bukwadgi banguddamalad. Bia mogir nagudapoe, agi Israel-dulemala
    gannar danar ambikudapdamalad.
  uig-CYR: Қачаники булут җамаәт чедириниң үстидин көтирилсә, Исраиллар йолға чиқатти;
    булут қәйәрдә тохтиса, Исраиллар шу йәрдә баргаһ тикәтти.
  tel-2017: గుడారం పైనుండి ఆ మేఘం పైకి వెళ్ళిపోయినప్పుడు ఇశ్రాయేలు ప్రజలు ప్రయాణం
    సాగించేవారు. ఆ మేఘం ఆగినప్పుడు ఇశ్రాయేలు ప్రజలు నిలిచి గుడారాలు వేసుకునేవారు.
  hat-BSA: Nenpòt lè nwaj te leve sou tant lan, fis Israël yo te leve vwayaje. Nan
    plas kote nwaj la te vin poze a, se la fis Israël yo te kanpe fè kan an.
  kos-kos: Pacl nukewa pukunyeng sac mukuiyak liki fin Lohm Nuknuk Mutal uh, na mwet
    Israel elos ac mukuiyak. Ke acn se ma pukunyeng sac ac tuhwi we uh, na mwet Israel
    elos ac aktuktuk we.
  hbo-WLC: וּלְפִ֞י הֵעָלֹ֤ת הֶֽעָנָן֙ מֵעַ֣ל הָאֹ֔הֶל וְאַ֣חֲרֵי־כֵ֔ן יִסְע֖וּ בְּנֵ֣י
    יִשְׂרָאֵ֑ל וּבִמְק֗וֹם אֲשֶׁ֤ר יִשְׁכָּן־שָׁם֙ הֶֽעָנָ֔ן שָׁ֥ם יַחֲנ֖וּ בְּנֵ֥י
    יִשְׂרָאֵֽל׃
  ibo-ibo: Mgbe ọ bụla igwe ojii ahụ si nʼelu ụlọ nzute ahụ bilie, ụmụ Izrel na-ebuli
    njem, ma mgbe ọbụla igwe ojii ahụ na-anọgide, ha na-anọgidekwa.
  ory-ory: ଆଉ ଯେକୌଣସି ସମୟରେ ତମ୍ବୁ ଉପରୁ ସେହି ମେଘ ଉପରକୁ ନିଆଗଲା, ସେତେବେଳେ ଉତ୍ତାରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ
    ଯାତ୍ରା କଲେ; ପୁଣି, ସେହି ମେଘ ଯେଉଁଠାରେ ରହିଲା, ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସେହିଠାରେ ଛାଉଣି ସ୍ଥାପନ
    କଲେ।
  chk-chk: Iwe, iteiten fansoun, lupwen ewe kuchu a wiitä seni won ewe imwenfel seni
    mangaku, ekewe aramasen Israel ra sai. Nge ewe ia ewe kuchu a üla ie, ekewe aramasen
    Israel ra aüetä imwer.
  rop-rop: Ebritaim det klaud bin oldei gidap, detlot Isreil pipul bin libum det kemp,
    en wen det klaud bin oldei stap, wal deibin sabi olabat garra stap deya igin.
  ukr-1871: І як піднялась хмара над наметом, рушали в дорогу сини Ізрайлеві; на тому
    ж місцї, де хмара спускалась, там отаборувались Ізрайлеві сини.
  deu-1951: Sooft sich die Wolke von der Hütte erhob, brachen die Kinder Israel auf;
    wo aber die Wolke blieb, da lagerten sich die Kinder Israel.
  eng-JPS: And whenever the cloud was taken up from over the Tent, then after that
    the children of Israel journeyed; and in the place where the cloud abode, there
    the children of Israel encamped.
  srp-1865: I kad bi se oblak podigao iznad šatora, tada polažahu sinovi Izrailjevi,
    a gdje bi stao oblak, ondje se ustavljahu sinovi Izrailjevi.
  lug-lug: Era ekire buli lwe kyaggyibwanga ku Weema, olwo abaana ba Isirayiri ne
    basitula mu lugendo lwabwe; era awo ekire ekyo we kyayimiriranga, nga n’abaana
    ba Isirayiri we basiisira.
  heb-heb: ולפי העלת הענן מעל האהל ואחרי כן יסעו בני ישראל ובמקום אשר ישכן שם הענן
    שם יחנו בני ישראל׃
  ben-IRV: আর যে কোন দিনের তাঁবুর উপর থেকে মেঘ উপরের দিকে উঠে যায়, তখন ইস্রায়েল
    সন্তানরা যাত্রা করত এবং মেঘ যেখানে অবস্থান করত, ইস্রায়েল সন্তানরা সেইখানে শিবির
    স্থাপন করত।
  pan-pan: ਜਦੋਂ ਵੀ ਬੱਦਲ ਤੰਬੂ ਦੇ ਉੱਤੋਂ ਚੁੱਕਿਆ ਜਾਂਦਾ ਸੀ ਤਾਂ ਉਸ ਦੇ ਪਿੱਛੇ ਇਸਰਾਏਲੀ ਕੂਚ
    ਕਰਦੇ ਸਨ ਅਤੇ ਜਿਸ ਥਾਂ ਬੱਦਲ ਠਹਿਰਦਾ ਸੀ ਉੱਥੇ ਇਸਰਾਏਲੀ ਡੇਰੇ ਲਾਉਂਦੇ ਸਨ।
  mya-JVB: မိုဃ်းတိမ် သည် တဲ တော်အပေါ် မှ ကွာ မြောက်သောအခါ ၊ ဣသရေလ အမျိုးသား တို့သည်
    ခရီးသွား ကြ၏။ မိုဃ်းတိမ် တည် လေရာရာ ၌ လည်း ၊ တဲ များကို ဆောက်ပြန်ကြ၏။
  hmo-hmo: Bema ori ese Dubu dekena amo ia daekau neganai, Israela taudia be idia
    toreisi, edia kamepa idia rakatania, edia laolao ma idia raka lao lou. To ori
    ia diho mai lou gabuna dekenai, Israela taudia be unuseni idia kamepa lou.
  urd-urd: और जब घर पर से वह बादल उठ जाता तो बनी — इस्राईल रवाना होते थे, और जिस जगह
    वह बादल जा कर ठहर जाता वहीं बनी — इस्राईल ख़ेमा लगाते थे।
  rus-SYN: И когда облако поднималось от скинии, тогда сыны Израилевы отправлялись
    в путь, и на месте, где останавливалось облако, там останавливались станом сыны
    Израилевы.
  bqc-SIM: Tó à gò zwã̀akpɛa, ↄ̃ Isailiↄ ì fɛlɛ bòou. Gua pↄ́ tɛlupi zɛ̀u, we
    aaì bòokpau.
  tcz-CHONGTHU: Houbuh chunga meilom chu akihohdal ji teng, Israel mipiten hiche amaicham
    ponbuh chu aphet lhah jiuvin meibol lom chu ajui ji uvin ahi. Chuleh hiche meilom
    akingah ngah na a chun Israel mipi ten ngahmun akisemkit jiuvin ahi.
  mar-mar: जेव्हा ढग तंबूवरून वर घेतला गेला, म्हणजे तेव्हा इस्राएल लोकही त्यांच्या
    प्रवासास निघत असत. जेव्हा ढग थांबत असे, तेव्हा लोक आपला तळ देत असत.
  qub-qub: Tincuna Toldu jananpita pucutay jogaricaptin Israelcunaga aywacärejna.
    Maychöpis pucutay ichicuycuptenga chayllachöna wasincunata ichichej.
  bqp-bqp: Tó à gò kuta pìia, akũ Isarailanↄ dì futɛ kũ táo. Gu kũ tɛ́luku pìi
    zɛ̀n, gwen òdi bùra kátɛn.
  hat-hat: Chak fwa nwaj la fè yon leve anwo tant lan, la menm moun pèp Izrayèl yo
    leve, epi yo pati. Lè li desann poze sou tant lan, yo rete, yo moute tant yo la.
  eng-BSB: Whenever the cloud was lifted from above the Tent, the Israelites would
    set out, and wherever the cloud settled, there the Israelites would camp.
  tod-tod: Siɛgi zu tonaɓiingi ɠɛni wuzeɠezu la, é zeɠe seɠe ʋɛlɛi maazu, názu ɠa
    Izelayɛle nuiti ti ɓena lii la, ʋɛ a la lona ná, ti ʋu miná.
  eng-WEBPB: Whenever the cloud was taken up from over the Tent, then after that the
    children of Israel travelled; and in the place where the cloud remained, there
    the children of Israel encamped.
  kbq-kbq: Hagi ana hampomo'ma ruotge seli nomofo agofetuti atre'noma vige'za, Israeli
    vahe'mo'za hage'za rurega nevu'za, ete mago kaziga ana hampomo'ma umanige'za,
    anante Israeli vahe'mo'za seli nona ome ki'za mani'naze.
  nhe-BL: Quema nopa mixtli mijcueniyaya tlen nopa yoyon tiopamitl, nopa israelitame
    quistehuayayaj huan quitoquilijtiyohuiyayaj. Huan quema nopa mixtli moquetzayaya
    huan ayoc nejnemiyaya, nopona nopa israelitame quiquetzayayaj ininyoyoncalhua.
  bus-bus: Tó à gò kutaa pìa, ben Isarailinↄ è fɛɛ kↄ̃n táo. Guu kɛ̀ tɛ́luguu pì zɛ̀n,
    gwen aↄ̃è bùra káɛn.
  gub-BL: Ywàkun tàpuzràn wi izeupir mehe Izaew izuapyapyr uzypyrog wata pà wà. Aze
    ywàkun upytu'u wata re, Izaew uzapo uker haw a'e pe wà.
  eng-DRA: 'And when the cloud that covered the tabernacle was taken up, then the
    children of Israel marched forward: and in the place where the cloud stood still,
    there they camped.'
