verse: NUM.009.008
translations:
  mal-C: 'മോശ അവരോടു പറഞ്ഞു: “യഹോവ നിങ്ങളെക്കുറിച്ച് എന്തു കൽപ്പിക്കുന്നു എന്നു ഞാൻ
    കണ്ടെത്തുംവരെ നിങ്ങൾ കാത്തുനിൽക്കുക.”'
  deu-TKW: 'Mose antwortete ihnen: Wartet, daß ich höre, was Jahwe eurethalben befiehlt.'
  lin-lin: 'Moyize azongiselaki bango : — Bozela nanu ete naluka koyeba makambo oyo
    Yawe atindi na tina na bino.'
  eng-LSV: And Moses says to them, “Stand, and I hear what YHWH has commanded concerning
    you.”
  eng-GNV: Then Moses saide vnto them, Stande still, and I will heare what the Lord
    will commande concerning you.
  eng-WEBSTER: And Moses said to them, Stand still, and I will hear what the LORD
    will command concerning you.
  nhw-BL: 'Huan Moisés quinnanquili: ―Ximochiyaca hasta TOTECO nechilhuis tlaque cuali
    para mochihuas quema quen ni pano.'
  swh-ONEN: Mose akawajibu, “Ngojeni mpaka nitafute kile Bwana anachoagiza kuwahusu
    ninyi.”
  bba-bba: Mɑ Mɔwisi u nɛɛ, i yɔ̃ro n bikiɑ ye Yinni Gusunɔ u koo mɑn sɔ̃ bɛɛn sɔ̃.
  eng-KJVCPB: And Moses said unto them, Stand still, and I will hear what the Lord
    will command concerning you.
  luo-luo: Musa nodwokogi niya, “Horeuru nyaka angʼe gima Jehova Nyasaye wacho kuomu.”
  meu-meu: Mose ese e haere henidia, eto, Do ba noho, ela bona lau baina kamonai,
    Iehova ede baine haḡanilaigu toma umui daimui ai.
  npi-ULB: मोशाले तिनीहरूलाई भने, “पर्ख, परमप्रभुले तिमीहरूबारे के भन्‍नुहुन्छ, म
    सुन्छु ।”
  yor-yor: Mose sì dá wọn lóhùn pé, “Ẹ dúró kí n ba lè mọ ohun tí Olúwa yóò pàṣẹ nípa
    yín.”
  pes-OPCB: 'موسی جواب داد: «صبر کنید تا در این باره از خداوند کسب تکلیف کنم.»'
  tgl-ULB: Sinabi ni Moises sa kanila, “Hintayin ninyo na marinig ko kung ano ang
    itatagubilin ni Yahweh tungkol sa inyo.”
  hui-hui: Ani hale hayagola Mosese ibugua ladai bialu lalu, I̱na Anduane Homogo ala
    hale holiya emene hondo hadaba, lene.
  mya-mya: ထို​အ​ခါ​မော​ရှေ​က``ထာ​ဝ​ရ​ဘု​ရား​သည် ငါ့​အား​မည်​သို့​ညွှန်​ကြား​တော်​မူ​မည်​ကို​စောင့်​ဆိုင်း​ကြ​လော့''
    ဟု​ဆို​၏။
  bod-N: མོ་ཤེ་ཡིས་དེ་དག་ལ་འདི་ལྟར། ཁྱོད་ཅག་གིས་སྒུགས་དང་། ང་རང་སོང་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཀྱི་སྐོར་ལ་བཀའ་ཅི་ཞིག་གནང་བར་བལྟའོ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Mozisi akavapindura akati, “Mirai kusvikira ndanzwa zvinorayirwa naJehovha
    pamusoro penyu.”
  spa-BLM: 'Moisés les respondió: “Esperen, para que yo oiga lo que Yahvé mande sobre
    ustedes”.'
  cac-cac: 'Ix tac''vi vin̈aj Moisés chi'' icha tic: —Tan̈vejec, ol vab'' tas xchi
    Jehová eyuuj, xchi vin̈.'
  swh-ULB: Naye Musa akawaambia, “Subirini nimsikilize BWANA ataniambia nini juu Yenu.”
  bel-bel: 'І сказаў ім Майсей: пастойце, я паслухаю, што загадае пра вас Гасподзь.'
  deu-ELBBK: 'Und Mose sprach zu ihnen: Bleibt stehen, und ich will hören, was der
    HERR eurethalben gebieten wird.'
  mbb-OT: Midtavak sikandan ni Moises te, “Taǥad kew zà dèpa taman te egketuenan ku
    ke hengkey is idsuǥù te Nengazen kediey mehitenged keniyu.”
  mal-2015: 'മോശെ അവരോടു: നില്പിൻ; യഹോവ നിങ്ങളെക്കുറിച്ചു കല്പിക്കുന്നതു എന്തു എന്നു
    ഞാൻ കേൾക്കട്ടെ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Mojžiš lenge odphenďa: „Užaren kade, me džav andro Svetostankos te phučel
    le RAJESTAR, so ov phenela.“'
  pes-OPV: 'موسی ایشان را گفت: «بایستید تا آنچه خداوند در حق شما امر فرماید، بشنوم.»'
  ron-1924: 'Мойсе ле-а рэспунс: „Аштептаць сэ вэд че вэ порунчеште Домнул.”'
  ben-OBCV: মোশি তাদের উত্তর দিলেন, “সদাপ্রভু তোমাদের সম্পর্কে কী আদেশ দেন, আমি তা
    জেনে আসা অবধি, তোমরা অপেক্ষা করো।”
  som-som: Markaasaa Muuse ku yidhi, I suga intaan soo maqlayo waxa Rabbigu amri doono
    oo idinku saabsan.
  lat-VUC: 'Quibus respondit Moyses: State ut consulam quid præcipiat Dominus de vobis.'
  eng-ASVBT: And Moses said unto them, Stay ye, that I may hear what Jehovah will
    command concerning you.
  ita-1885: 'E Mosè disse loro: Statevene; e io udirò cio che il Signore comanderà
    intorno a voi.'
  eng-LXXUP: And Moses said to them, Stand there, and I will hear what charge the
    Lord will give concerning you.
  eng-ULB: Moses said to them, “Wait for me to hear what Yahweh will instruct about
    you.”
  spa-VBL: “Quédense aquí mientras averiguo cuáles son las instrucciones del Señor
    respecto a ustedes”, respondió Moisés.
  fra-_FOB: 'Et Moïse leur dit: Attendez, et j''écouterai ce que l''Éternel ordonnera
    pour vous.'
  mal-mal: 'മോശെ അവരോട്: “നില്പിൻ; യഹോവ നിങ്ങളെക്കുറിച്ച് കല്പിക്കുന്നത് എന്ത് എന്ന്
    ഞാൻ കേൾക്കട്ടെ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Mūsā ne jawāb diyā, “Yahāṅ mere intazār meṅ khaṛe raho. Maiṅ mālūm kartā
    hūṅ ki Rab tumhāre bāre meṅ kyā hukm detā hai.”
  suz-BL: मिनु मोसाम मेको आन कली “रिम्‍दीन, परमप्रभु यावेमी इन पर्बम मार देंबा, गो
    मेको नेंचा माल्‍नुङ” देंत।
  ita-1927: 'E Mosè rispose loro: “Aspettate, e sentirò quel che l’Eterno ordinerà
    a vostro riguardo”.'
  ckb-ckb: 'موساش وەڵامی دانەوە: «بوەستن با گوێم لێ بێت یەزدان سەبارەت بە ئێوە چی
    فەرمان دەکات.»'
  eng-BBE: And Moses said to them, Do nothing till the Lord gives me directions about
    you.
  kan-OKCV: ಮೋಶೆ ಅವರಿಗೆ, “ಸ್ವಲ್ಪ ಕಾಯಿರಿ, ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ವಿಷಯದಲ್ಲಿ ಏನು ಆಜ್ಞಾಪಿಸುತ್ತಾರೋ
    ನಾನು ಕೇಳುತ್ತೇನೆ,” ಎಂದನು.
  bbb-bbb: '@see-verse:NUM.009.007'
  tam-2017: 'மோசே அவர்களை நோக்கி: “பொறுங்கள்; யெகோவா உங்களைக்குறித்துக் கட்டளையிடுவது
    என்ன என்று கேட்பேன் என்றான்.'
  spa-RV-1909: 'Y Moisés les respondió: Esperad, y oiré qué mandará Jehová acerca
    de vosotros.'
  ron-BTF: 'Și Moise le-a spus: Stați liniștiți iar eu o să ascult ce va porunci Domnul
    referitor la voi.'
  eng-WEBP: Moses answered them, “Wait, that I may hear what the LORD will command
    concerning you.”
  eng-FBV: “Stay here while I find out what the Lord's instructions are concerning
    you,” Moses responded.
  nld-1939: 'Moses gaf hun ten antwoord: Blijft hier wachten; dan ga ik horen, wat
    Jahweh over u beveelt.'
  nch-BL: 'Huan Moisés quinnanquili: ―Ximochiyaca hasta TOTECO techilhuis taya cuali
    para mochihuas quema quej ni pano.'
  vie-1934: 'Môi-se đáp rằng: Hãy đợi để ta biết điều Đức Giê-hô-va sẽ truyền dạy
    về các ngươi.'
  hin-CV: मोशेह ने उन्हें उत्तर दिया, “धीरज रखो. मैं इस विषय में याहवेह की इच्छा मालूम
    करूंगा.”
  eng-OURB: Moses [Drawn out] answered them, “Wait, that I may sh'ma ·hear obey· what
    Adonai will enjoin concerning you.”
  spa-BES: 'Y Moisés les dijo: No hagas nada hasta que el Señor me dé instrucciones
    sobre ti.'
  tdx-tdx: Le hoe t’i Mosè am’ iereo, Mahaliñisa heike hitsa­noñako ty ho lilie’ Iehovà
    ty ama’ areo.
  vid-vid: Musa nakawedichila, “Mbeteze mbaka hala hondipegwa malajizo ga kuwawala
    hemwe kulawila kwa Mkulu Nguluwi.”
  eng-OKE: And Mosheh said to them, Wait, till I shall have heard what will be commanded
    from before the Lord about your case.
  tha-KJV: และโมเสสบอกเขาว่า “จงคอยอยู่ก่อนเพื่อเราจะฟั​งด​ู​ว่า พระเยโฮวาห์จะตรั​สส​ั่งอย่างไรเรื่องท่าน”
  por-BR-2018: 'E Moisés lhes respondeu: Esperai, e ouvirei que mandará o SENHOR acerca
    de vós.'
  deu-ELO: 'Und Mose sprach zu ihnen: Bleibet stehen, und ich will hören, was Jehova
    eurethalben gebieten wird. -'
  eng-WYC-2018: To which Moses answered, Stand ye aside, or abideth, that I take counsel,
    what the Lord commandeth of you. (To whom Moses answered, Wait ye here, until
    I take counsel, what the Lord commandeth of you.)
  epo-epo: 'Kaj Moseo diris al ili: Staru; mi aŭskultos, kion la Eternulo ordonos
    koncerne vin.'
  uig-PIN: — Tohtap turunglar, mǝn berip Pǝrwǝrdigar silǝr toƣranglarda nemǝ buyruydikin,
    anglap baⱪay, — dedi Musa ularƣa.
  beo-beo: 'Mousese da bu adole i, “Waha aligima! Na da Hina Gode Ea sia: nabimu!”'
  tpi-OTNT: Na Moses i tok, “Wet liklik. Bai mi askim Bikpela pastaim.”
  hau-SA: Musa ya amsa musu ya ce, “Ku dakata sai na sami umarni daga wurin Ubangiji
    game da ku.”
  uig-LAT: — Toxtap turunglar, men bérip Perwerdigar siler toghranglarda néme buyruydikin,
    anglap baqay, — dédi Musa ulargha.
  nde-nde: UMosi wabaphendula wathi, “Manini, ukuze ngizwe ukuthi uThixo uzakuthini
    ngani.”
  ton-ton: Pea naʻe pehē ʻe Mōsese kiate kinautolu, “Mou tatali, kaeʻoua ke u fanongo
    pe ko e hā ʻe fekau ʻe Sihova kiate kimoutolu.”
  ces-1613: 'I řekl jim Mojžíš: Počekejte, až uslyším, co vám učiniti rozkáže Hospodin.'
  eng-WMB: Moses answered them, “Wait, that I may hear what the LORD will command
    concerning you.”
  tam-TCV: அதற்கு மோசே, “உங்களைப்பற்றி யெகோவா என்ன கட்டளை கொடுக்கிறார் என நான் அவரிடமிருந்து
    அறிந்து வரும்வரை பொறுத்திருங்கள்” என்றான்.
  ceb-ULB: Miingon si Moises kanila, “Hulat kanako kay akong paminawon kung unsay
    ikasulti ni Yahweh mahitungod kaninyo.”
  pol-UBG: 'Mojżesz odpowiedział im: Stójcie, a ja posłucham, co PAN rozkaże o was.'
  urd-GVU: موسیٰ نے جواب دیا، ”یہاں میرے انتظار میں کھڑے رہو۔ مَیں معلوم کرتا ہوں
    کہ رب تمہارے بارے میں کیا حکم دیتا ہے۔“
  deu-1912: 'Mose sprach zu ihnen: Harret, ich will hören, was euch der HERR gebietet.'
  kan-2017: ಅದಕ್ಕೆ ಮೋಶೆ ಅವರಿಗೆ, “ಸ್ವಲ್ಪ ಕಾದುಕೊಂಡಿರಿ. ನಿಮ್ಮ ವಿಷಯದಲ್ಲಿ ಯೆಹೋವನು ಏನು ಅಪ್ಪಣೆಮಾಡುವನೋ
    ನಾನು ವಿಚಾರಿಸುತ್ತೇನೆ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me fulweg Moses ni ga’ar, “Mu son gad nge taw ko ngiyal’ nike yog SOMOL
    ngog rogon e tin ngan rin’.
  hlt-MCSB: Moses loh amih te, “Om uh lamtah BOEIPA loh nangmih ham ng'uen te ka hnatung
    dae eh,” a ti nah.
  mdy-ETH: ሙሴ ዔያቶም «ዒንሢ ዎዳንዳቴያ ናንጊና ናንጋ ጎዳ ታኣም ኬኤዛንዳያ ሄላንዳኣና ካፑዋቴ» ጌዔኔ።
  twi-ASANTE: Mose kaa sɛ ɔbɛbisa Awurade.
  eng-WEBU: Moses answered them, “Wait, that I may hear what the LORD will command
    concerning you.”
  bnp-bnp: Lakea e Moses i koli i ta maea, “Mu dava popote taro, ga nana taroa e BAKOVI
    DAGI.”
  wal-wal: Yaagin Muusee eta, “GODAI inttebaa taassi azaziyoobaa taani siyana gakkanaassi
    intte takkishshite” yaagiis.
  spa-PDDPT: 'Moisés les respondió: Esperen hasta que yo oiga lo que Yavé ordene con
    respecto a ustedes.'
  gun-gun: 'Moisés ombovai: — Pearõ ranhe, ha''e xee ajapyxaka ''rã ainy mba''exa
    pa peẽ kuery re Senhor ojapo uka rã aendu aguã — he''i.'
  ilo-ULB: “Urayendak a dumngeg iti ibilin ni Yahweh maipanggep kadakayo.”
  kpg-kpg: Moses ga helekai, “Taalia gii dae gi dagu kumi agu helekai mai baahi Dimaadua.”
  uig-ARA: — توختاپ تۇرۇڭلار، مەن بېرىپ پەرۋەردىگار سىلەر توغراڭلاردا نېمە بۇيرۇيدىكىن،
    ئاڭلاپ باقاي، ــ دېدى مۇسا ئۇلارغا.
  sus-sus: Munsa naxa e yaabi, «Wo mamɛ ti sinden, n xa a mato Alatala naxan yamarima
    wo xa fe ra.»
  pon-2006: Moses ahpw sapengkin irail, “Kumwail awih I lao ale kaweid sang rehn KAUN-O.”
  ksd-ksd: 'Ma Moses i ga biti ta diat: Tuka boko; ina valongor boko pire ra Luluai
    ure avat.'
  tur-YTC: 'Moşe onlara şu karşılığı verdi: “Durun da Yahve''nin sizin için ne buyuracağını
    duyayım.”'
  grc-BRENT: Καὶ εἶπε πρὸς αὐτοὺς Μωυσῆς, στῆτε αὐτοῦ, καὶ ἀκούσομαι τί ἐντελεῖται
    Κύριος περὶ ὑμῶν.
  ind-AYT: Musa menjawab mereka, “Tunggulah dahulu. Aku akan bertanya kepada TUHAN
    mengenai kamu.”
  nya-nya: Mose anawayankha kuti, “Dikirani mpaka nditamva zimene Yehova walamula
    zokhudza Inu.”
  hrv-hrv: 'Mojsije im reče: “Strpite se da čujem što će Jahve za vas odrediti.”'
  mps-mps: Tama Mosesgo te po wali, “Dwasianu tonaluyu bolo yao. Eno Genuai Bidibolo
    hanaluyu bolo yaibao,” wali.
  tpi-tpi: Na Moses i tok, “Wet liklik. Bai mi askim Bikpela pastaim.”
  dan-1931: 'Moses svarede dem: “Vent, til jeg får at høre, hvad HERREN påbyder angående
    eder!”'
  vie-OVCB: Môi-se cho họ biết là ông sẽ cầu hỏi ý Chúa Hằng Hữu về việc này.
  guj-2017: મૂસાએ તેઓને કહ્યું કે, “યહોવાહ તમારા વિષે શી આજ્ઞા આપે છે તે હું સાંભળું
    ત્યાં સુધી ઊભા રહો.”
  pon-2006A: Moses ahpw sapengkin irail, “Kumwail awih I lao ale kaweid sang rehn
    KAUN-O.”
  por-BRBSL: 'Moisés respondeu-lhes: “Esperem, para que eu possa ouvir o que Iavé
    mandará a seu respeito”.'
  cth-cth: Mosi ni duem awm awh ei, nangmouh kong dawk BAWIPA ni bangtelamaw kâ na
    poe tie hah ka ring ei vai telah atipouh.
  twi-twi: Mose buaa wɔn se, “Montwɛn mma mimmisa sɛnea Awurade mmara no ka fa mo
    ho.”
  hlt-hlt: Moses loh amih te, “Om uh lamtah BOEIPA loh nangmih ham ng'uen te ka hnatung
    dae eh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Mɔyiisii bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: Ncómmúnɛ̀ dɛndɛ kɛ̀ n yɑ̀ ti Yiɛ̀ nKuyie
    mbo n nɑ́kɛ́ tì di kpɛ́í.'
  msy-2020: Ezɨ Moses kamaghɨn me ikaragha ghaze, “Ia tong orarkegh, kɨ ia bagh Ikiavɨra
    Itir Godɨn azaragh fogham, a manmaghɨn e mɨkɨmam.”
  dop-dop: 'Ntɛnɑ Moisi sɩ: Ɩ́ yele nɑ Tɑcɑɑ hʋlɩ-m ɩsǝnɑ pǝ wɛɛ sɩ ɩ́ lɑ tɔ nɑ pǝ́cɔ́.'
  azb-azb: 'Musa onlara dedi: «Dayanın, görüm Rəbb sizin barədə nə əmr edəcək».'
  eng-DBY: And Moses said to them, Stay, and I will hear what Jehovah commands concerning
    you.
  hin-2017: मूसा ने उनसे कहा, “ठहरे रहो, मैं सुन लूँ कि यहोवा तुम्हारे विषय में क्या
    आज्ञा देता है।”
  wol-KYG: 'Musaa ne leen: «Taxawleen, ba ma dégg lu Aji Sax ji di santaane ci seen
    mbir.»'
  eng-YLT: And Moses saith unto them, 'Stand ye, and I hear what Jehovah hath commanded
    concerning you.'
  eng-WYC-2017: To which Moses answered, Stand ye aside, or abideth, that I take counsel,
    what the Lord commandeth of you.
  eng-WMBB: Moses answered them, “Wait, that I may hear what the LORD will command
    concerning you.”
  urd-GVH: मूसा ने जवाब दिया, “यहाँ मेरे इंतज़ार में खड़े रहो। मैं मालूम करता हूँ
    कि रब तुम्हारे बारे में क्या हुक्म देता है।”
  rug-rug: Olaṉa se Mosese, “Aqa si gamu, kote hata ia rau sa guguana asa koe Zihova.”
  gaz-gaz: Museenis, “Hamma ani waan Waaqayyo waaʼee keessan ajaju dhagaʼutti turaa”
    jedheen.
  fra-LSG: 'Moïse leur dit: Attendez que je sache ce que l’Éternel vous ordonne.'
  yal-yal: Musa yi e yabi, a naxa, “Ɛ diɲa han n xa a kolon Alatala naxan yamarima
    ɛ fe yi.”
  haw-1868: I aku la o Mose ia lakou, E ku malie oukou, a lohe au i ka mea a Iehova
    e kauoha mai ai no oukou.
  arb-NAV: 'فَأَجَابَهُمْ مُوسَى: «انْتَظِرُوا رَيْثَمَا يُبَلِّغُنِي الرَّبُّ أَمْرَهُ
    بِشَأْنِكُمْ».'
  ewe-ewe: Mose gblɔ na wo be yeabia nya Yehowa tso woƒe xaxa la ŋuti.
  eng-LEE: And Moses said unto them, Wait ye, and I will hear what the Lord will command
    concerning you.
  asm-FB: তাতে মোচিয়ে তেওঁলোকক ক’লে, “তোমালোক অলপ ৰ’বা; তোমালোকৰ বিষয়ে যিহোৱাই কি
    আজ্ঞা দিয়ে, তাক শুনো।”
  sus-A: مُنسَ نَشَ عٍ يَابِ، «وٌ مَمّ تِ سِندٍن، ﭑ شَ عَ مَتٌ عَلَتَلَ نَشَن يَمَرِ مَ
    وٌ شَ قٍ رَ.»
  fra-SBL: 'Moïse leur répondit : « Attendez, afin que j''entende ce que l''Éternel
    commandera à votre sujet. »'
  hbo-hbo: וַיֹּ֥אמֶר אֲלֵהֶ֖ם מֹשֶׁ֑ה עִמְד֣וּ וְאֶשְׁמְעָ֔ה מַה־יְצַוֶּ֥ה יְהוָ֖ה
    לָכֶֽם׃ פ
  eng-WYCLIFFE: To whiche Moises answeride, Stonde ye, that Y take counseil, what
    the Lord comaundith of you.
  cwe-cwe: Musa kawedika, “Gozeleni mbaka vondanihulike Mndewa Mulungu chiyolagiliza
    kusonhela mweye.”
  kik-kik: Musa akĩmacookeria atĩrĩ, “Etererai nyambe nduĩrie ũhoro wa ũrĩa Jehova
    egwathana ũhoro wanyu.”
  fra-NCL: 'Moïse leur répondit : « Attendez que j’apprenne ce que Yahweh vous ordonnera. »'
  cek-AK: Mosi mah nihcae khaeah, Nangcae kawng pongah Angraeng mah lok na paek ai
    karoek to, zing o raeh, tiah a naa.
  cuk-cuk: 'Moisés we-dulemar-abin sogded: —Bemar an-edarbemargwelo. An itogweloed,
    igi Bab-Jehová bemargi anga igar-ukoe.'
  uig-CYR: — Тохтап туруңлар, мән берип Пәрвәрдигар силәр тоғраңларда немә буйруйдикин,
    аңлап бақай, — деди Муса уларға.
  tel-2017: దానికి మోషే “కాస్త ఆగండి. మీ గురించి యెహోవా ఏం చెబుతాడో విందాం.” అని జవాబిచ్చాడు.
  hat-BSA: 'Konsa, Moïse te reponn yo: “Tann, e mwen va koute sa ke SENYÈ a va kòmande
    pou nou menm.”'
  kos-kos: Moses el topuk, “Soano nga in eis kas in kasru sin LEUM GOD.”
  hbo-WLC: וַיֹּ֥אמֶר אֲלֵהֶ֖ם מֹשֶׁ֑ה עִמְד֣וּ וְאֶשְׁמְעָ֔ה מַה־יְצַוֶּ֥ה יְהוָ֖ה
    לָכֶֽם׃ פ
  ibo-ibo: Mosis zara sị ha, “Cherenụ ka m ga jụta Onyenwe anyị ihe bụ uche ya banyere
    mkpa unu.”
  ory-ory: ତେବେ ମୋଶା ସେମାନଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେମାନେ ରହିଥାଅ; ତୁମ୍ଭମାନଙ୍କ ବିଷୟରେ ସଦାପ୍ରଭୁ
    କି ଆଜ୍ଞା ଦେବେ, ତାହା ଶୁଣେ।”
  chk-chk: Iwe, Moses a üreniir, “Oupwe mwo ekis witiwit tori üpwe silei mine ewe
    Samol mi Lapalap epwe allük usumi.”
  rop-rop: Wal Mosis bin tok, “Yumob weit basdam. Ai garra askim YAWEI.”
  ukr-1871: 'І каже до них Мойсей: Пождїть, я послухаю, що повелить Господь задля
    вас.'
  deu-1951: 'Mose sprach zu ihnen: Wartet, bis ich vernehme, was euch der HERR gebietet!'
  eng-JPS: 'And Moses said unto them: ''Stay ye, that I may hear what the LORD will
    command concerning you.'''
  srp-1865: 'A Mojsije im reèe: stanite da èujem šta æe zapovjediti Gospod za vas.'
  lug-lug: Musa n’abaddamu nti, “Mulinde mmale okumanya Mukama Katonda ky’anandagira
    ku nsonga yammwe.”
  heb-heb: ויאמר אלהם משה עמדו ואשמעה מה יצוה יהוה לכם׃
  ben-IRV: মোশি তাদেরকে বললেন, “তোমরা দাঁড়াও, তোমাদের বিষয়ে সদাপ্রভু কি আদেশ দেন,
    তা শুনি।”
  pan-pan: ਮੂਸਾ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਰੁਕੋ, ਮੈਂ ਸੁਣ ਲਵਾਂ ਕਿ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਵਿਖੇ ਕੀ ਆਗਿਆ
    ਦਿੰਦਾ ਹੈ।
  mya-JVB: မောရှေ ကလည်း ၊ နေ ကြဦးလော့။ သင် တို့အမှု၌ ထာဝရဘုရား မိန့် တော်မူသော စကားကို
    ငါနားထောင် ဦးမည်ဟု ပြန်ဆို ၏။
  hmo-hmo: Mose ese idia dekenai ia haere, ia gwau, “Do umui naria ela bona do lau
    kamonai, Lohiabada be edena bamona lau dekenai do ia hereva umui dainai.”
  urd-urd: मूसा ने उनसे कहा, “ठहर जाओ, मैं ज़रा सुन लूँ कि ख़ुदावन्द तुम्हारे हक़
    में क्या हुक्म करता है।”
  rus-SYN: 'И сказал им Моисей: постойте, я послушаю, что повелит о вас Господь.'
  bqc-SIM: 'Mↄizi wèmá à mɛ̀: À zɛ e mà ma lá Dii a o á yã́ musu.'
  tcz-CHONGTHU: Mose chun a donbut, “Nangho ding a Pathen a kon a hilchahna kamu kah
    khongai un” ati.
  mar-mar: मोशे त्यांना म्हणाला, “जरा थांबा, तुम्हाविषयी परमेश्वर काय सूचना देतो,
    हे मी ऐकतो.”
  qub-qub: 'Moisesna niran: «Gamcunaga shuyaycäriyraj. Mä imatashi Tayta Diosninchi
    nimanga.»'
  bqp-bqp: 'Musa wèḿma à pì: À zɛ ari mà ma lákũ Dikiri ni o á yã musu nà.'
  hat-hat: 'Moyiz reponn yo: -Rete tann jouk Seyè a va ban m'' lòd sa pou m'' di nou.'
  eng-BSB: “Wait here until I find out what the LORD commands concerning you,” Moses
    replied.
  tod-tod: 'Moize ɠɛni ti ma: «À maaɓɔun ʋɛ, gè li, gè woilo Ɠɔoɠɔ GALAGI wooi
    ma, nii é bosu wa-vaa zu.»'
  eng-WEBPB: Moses answered them, “Wait, that I may hear what the LORD will command
    concerning you.”
  kbq-kbq: Hazageno Mosese'a amanage huno zamasmi'ne, navega mani'nenke'na Ra Anumzamo'a
    na'ane huno tamagrikura hugahifi seli mono nompina vu'na ome antahiteno.
  nhe-BL: 'Huan Moisés quinnanquili: ―Ximochiyaca hasta TOTECO nechilhuis tlaque cuali
    para mochihuas quema queja ni pano.'
  bus-bus: 'Musa wèńla à bè: À zɛ ai mà ma lán Dii é o a yã musu nà.'
  gub-BL: Na'e Moizez uwazar waze'eg wanupe. — Heràro pe nehe. Aze'eg putar aha Tuweharupi
    Wiko Ma'e pe nehe. Akwaw putar peme hemiapo kar nehe, i'i wanupe.
  eng-DRA: 'And Moses answered them: Stay that I may consult the Lord what he will
    ordain concerning you.'
