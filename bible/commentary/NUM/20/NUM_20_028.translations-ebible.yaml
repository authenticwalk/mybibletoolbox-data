verse: NUM.020.028
translations:
  mal-C: മോശ അഹരോന്റെ വസ്ത്രങ്ങൾ ഊരി അദ്ദേഹത്തിന്റെ പുത്രൻ എലെയാസാരിനെ ധരിപ്പിച്ചു.
    അഹരോൻ പർവതത്തിന്റെ മുകളിൽവെച്ച് മരിച്ചു. ഇതിനുശേഷം മോശയും എലെയാസാരും പർവതത്തിൽനിന്ന്
    ഇറങ്ങിവന്നു.
  deu-TKW: Und Mose zog Aaron seine Kleider aus und bekleidete damit seinen Sohn Eleasar.
    Aaron aber starb dort auf dem Gipfel des Berges; sodann stiegen Mose und Eleasar
    vom Berge herab.
  lin-lin: Moyize alongolaki Aron bilamba mpe alatisaki yango Eleazari, mwana na ye
    ya mobali. Mpe Aron akufa kuna na likolo ya ngomba. Boye, Moyize mpe Eleazari
    bakitaki ngomba ;
  eng-LSV: and Moses strips Aaron of his garments, and clothes his son Eleazar with
    them, and Aaron dies there on the top of the mountain; and Moses comes down—Eleazar
    also—from the mountain,
  eng-GNV: 'And Moses put off Aarons clothes, and put them vpon Eleazar his sonne:
    so Aaron dyed there in the top of the mount: and Moses and Eleazar came downe
    from off the mount.'
  eng-WEBSTER: 'And Moses stripped Aaron of his garments, and put them upon Eleazar
    his son; and Aaron died there on the top of the mount: and Moses and Eleazar came
    down from the mount.'
  nhw-BL: Huan nopona Moisés quiquixtili Aarón iyoyo tlen totajtzi huan quitlalili
    Eleazar, itelpoca. Huan nopona tepeixco mijqui Aarón, huan Eleazar ihuaya Moisés
    temoque ipan nopa tepetl.
  swh-ONEN: Mose akamvua Aroni mavazi yake na kumvika mwanawe Eleazari mavazi hayo.
    Naye Aroni akafia pale juu ya mlima. Kisha Mose na Eleazari wakateremka kutoka
    mlimani.
  bba-bba: Ye bɑ turɑ mi, u Aronin sɑ̃ɑ yɑ̃ɑ ni potɑ u nu Eleɑsɑɑ sebusiɑ. Yen biru,
    Aroni u kpunɑ u ɡu ɡuu ten mi. Mɑ Mɔwisi kɑ Eleɑsɑɑ bɑ sɑrɑmɑ.
  eng-KJVCPB: 'And Moses stripped Aaron of his garments, and put them upon Eleazar
    his son; and Aaron died there in the top of the mount: and Moses and Eleazar came
    down from the mount.'
  luo-luo: Musa nogolo lep Harun mi orwako ne wuode ma Eliazar. Kendo Harun notho
    ewi godno. Eka Musa kod Eliazar nolor oa ewi got,
  meu-meu: Bena Mose ese Aaron ena dabua e doki oho, natuna Eleasara e hadokilaia.
    Bena Aaron na ororo dorina ai e mase, a Mose bona Eleasara na ororo amo e hekei
    diho.
  npi-ULB: मोशाले हारूनको पुजारीको पोशाक फुकाले र त्यो तिनका छोरा एलाजारलाई लगाइदिए
    । पर्वतको चुचुरोमाथि हारून मरे । अनि मोशा र एलाजार तल ओर्ले ।
  yor-yor: Mose bọ́ aṣọ Aaroni ó sì gbe wọ ọmọ rẹ̀ Eleasari, Aaroni sì kú sí orí òkè.
    Nígbà náà Mose àti Eleasari sọ̀kalẹ̀ láti orí òkè,
  emp-NTPO: Mama Aaroʌ̃ba jʌ̃ b̶ʌ djiora jũma ẽrãped̶a Moiseba Aaroʌ̃ warra Eleazaa
    jʌ̃bisia. Maʌ̃be Aaroʌ̃ra eya borod̶e jaid̶asia. Mãwãnacarea Moisera Eleaza sid̶a
    eyad̶eba ed̶aa zesid̶aa.
  pes-OPCB: وقتی که به بالای کوه رسیدند، موسی لباس کاهنی را از تن هارون درآورد و به
    پسرش العازار پوشانید. هارون در آنجا روی کوه درگذشت. سپس موسی و العازار بازگشتند.
  tgl-ULB: Tinanggal ni Moises kay Aaron ang kaniyang kasuotang pangpari at isinuot
    kay Eleazar na kaniyang anak na lalaki. Namatay si Aaron doon sa tuktok ng bundok.
    Pakatapos, bumaba si Moises at Eleazar.
  cbu-NT: Anushsha tsap kuskamchusin, Móysis zoonllee Aaronaa apanllpani wamar kamarataru
    anoo tushiyaru, Elíyasaramsha túmartarangiya. Anshuritam machish Aaronarini tsiparangiya.
    Zoonll Aaronarini tsiparamchu, Móysissha waanitarishtisin Elíyasarpatamarisha
    machimand karuweerandsin, kuseeramchusin, anshuchee kamaniranganaya; Natunaa Aaronarini
    tsiparangtanda, tárangusin, uwshtisin kapung mang mantsarangusin, kizpur tanurangusin,
    minum tsup tushiyramchu anush wazan kanusarangshitisinaya. Ashiriya, na kamaneena
    yuwaa Aaronarini machip naayaru tsiparangu anootsi.
  hui-hui: Puwa Mosese ibugua Arononaga aga loma binigo mo miagame biaga biago golo
    muwa Eleasani mo karula hene. Arono ibuni hari biago neneni homaya handala Mosese
    Eleasala libu dalialu dai bini.
  mya-mya: တောင်​ပေါ်​တွင်​မော​ရှေ​သည်​အာ​ရုန်​၏​ယဇ် ပု​ရော​ဟိတ်​ဝတ်​စုံ​များ​ကို​ချွတ်​၍
    ဧ​လာ​ဇာ အား​ဝတ်​ဆင်​ပေး​လေ​သည်။ အာ​ရုန်​သည်​ထို တောင်​ပေါ်​တွင်​အ​နိစ္စ​ရောက်​လေ​၏။
    မော​ရှေ နှင့်​ဧ​လာ​ဇာ​တို့​သည်​တောင်​အောက်​သို့ ဆင်း​လာ​ကြ​၏။-
  bod-N: དེ་ནས་མོ་ཤེ་ཡིས་ཨ་རོན་གྱི་འཕགས་གོས་རྣམས་ཕུད་ནས་ཁོའི་བུ་ཨེ་ལི་ཨ་ཟར་ལ་བསྐོན་པ་དང་།
    ཨ་རོན་རི་རྩེ་དེར་ཚེ་ལས་འདས་རྗེས་མོ་ཤེ་དང་ཨེ་ལི་ཨ་ཟར་གཉིས་རི་ནས་མར་བབས་སོ། །
  sna-sna: Mozisi akabvisa nguo dzaAroni akadzipfekedza mwanakomana wake Ereazari.
    Uye Aroni akafira ipapo pamusoro pegomo. Ipapo Mozisi naEreazari vakaburuka kubva
    mugomo.
  spa-BLM: Moisés despojó a Aarón de sus vestiduras y se las puso a su hijo Eleazar.
    Aarón murió allí, en la cima del monte, y Moisés y Eleazar bajaron del monte.
  cac-cac: Ata' ix yiq'uel spichul vin̈aj Aarón chi' vin̈, ix yac'anoch vin̈ d'a vin̈aj
    Eleazar d'a jolom vitz chi'. Ata' ix chamcan vin̈aj Aarón chi'. Ix lajvi chi',
    ix emixta vin̈aj Moisés yed' vin̈aj Eleazar chi'.
  swh-ULB: Musa akamvulisha Haruni yale mavazi ya kikuhani na kumvalisha Mwanaye Eliazari.
    Haruni akafa pale juu ya Mlima Hori. Kisha Musa na Eliazari wakashuka.
  bel-bel: і зьняў Майсей з Аарона вопратку ягоную і апрануў у яе Элеазара, сына ягонага;
    і памёр там Аарон на вяршыні гары. А Майсей і Элеазар сышлі з гары.
  wed-wed: Moses Aaron ana pirisi garai i votawanei ma natuna Eleasar i vioteni. Ma
    kampa ola au tepana Aaron i ʼraḡe. Ma Moses ma Eleasar i ḡaira memei.
  deu-ELBBK: Und Mose zog Aaron seine Kleider aus und legte sie seinem Sohn Eleasar
    an; und Aaron starb dort auf dem Gipfel des Berges; und Mose und Eleasar stiegen
    von dem Berg herab.
  mbb-OT: Ne midluwas ni Moises is bisti ni Aaron ne impeseluub din ki Eleazar. Ne
    minatey si Aaron diyà te puntur te vuntud. Ne midtupang si Moises wey si Eleazar
    zutun te vuntud.
  mal-2015: മോശെ അഹരോന്റെ വസ്ത്രം ഊരി അവന്റെ മകനായ എലെയാസാരിനെ ധരിപ്പിച്ചു; അഹരോൻ
    അവിടെ പർവ്വതത്തിന്റെ മുകളിൽവെച്ചു മരിച്ചു; മോശെയും എലെയാസാരും പർവ്വതത്തിൽനിന്നു
    ഇറങ്ങിവന്നു.
  rmc-rmc: Akor iľa o Mojžiš pal o Aron o ruchos a urďa les pre leskro čhavo Eleazar.
    Ode, pro agor le verchoske Hor, o Aron muľa. Paľis o Mojžiš the o Eleazar avenas
    tele pal o verchos.
  pes-OPV: و موسی لباس هارون را بیرون کرده، به پسرش العازارپوشانید. و هارون در آنجا
    بر قله کوه وفات یافت، و موسی و العازار از کوه فرود آمدند.
  ron-1924: Мойсе а дезбрэкат пе Аарон де вешминтеле луй ши а ымбрэкат ку еле пе фиул
    сэу Елеазар. Аарон а мурит аколо, пе вырфул мунтелуй. Мойсе ши Елеазар с-ау коборыт
    де пе мунте.
  aui-aui: Mosis, Eron kana gara ikabitavetaveyana bi natuna Eliesa ivikounayi, bi
    Eron name koya debane irabobo. Wasina bi Mosis da Eliesa koyama siveramagha siyowogha,
  ben-OBCV: মোশি, হারোণের পোশাক খুলে, তাঁর পুত্র ইলীয়াসরকে পরিয়ে দিলেন। হারোণ সেই
    পর্বতের উপরে মারা গেলেন। তারপর মোশি ও ইলীয়াসর পর্বত থেকে নেমে এলেন।
  som-som: Markaasaa Muuse Haaruun ka bixiyey dharkiisii, oo wuxuu u geliyey wiilkiisii
    Elecaasaar, markaasaa Haaruun ku dhintay halkaas oo ahaa buurtii dhaladeeda; kolkaasay
    Muuse iyo Elecaasaar buurtii ka soo degeen.
  lat-VUC: Cumque Aaron spoliasset vestibus suis, induit eis Eleazarum filium ejus.
  eng-ASVBT: 'And Moses stripped Aaron of his garments, and put them upon Eleazar
    his son; and Aaron died there on the top of the mount: and Moses and Eleazar came
    down from the mount.'
  ita-1885: E Mosè spogliò Aaronne dei suoi vestimenti, e li fece vestire a Eleazaro,
    figliuolo di esso; ed Aaronne morì quivi in su la sommità del monte. Poi Mosè
    ed Eleazaro scesero giù dal monte.
  eng-LXXUP: And he took Aaron’s garments off him, and put them on Eleazar his son,
    and Aaron died on the top of the mountain; and Moses and Eleazar came down from
    the mountain.
  eng-ULB: Moses took Aaron's priestly garments off him and put them on Eleazar his
    son. Aaron died there on the top of the mountain. Then Moses and Eleazar came
    down.
  spa-VBL: Moisés se quitó las ropas sacerdotales que llevaba Aarón y se las puso
    a su hijo Eleazar. Aarón murió allí, en la cima del monte. Entonces Moisés y Eleazar
    volvieron a bajar.
  fra-_FOB: Et Moïse dépouilla Aaron de ses vêtements, et en revêtit Éléazar son fils.
    Or Aaron mourut là, au sommet de la montagne; et Moïse et Éléazar descendirent
    de la montagne.
  mal-mal: മോശെ അഹരോന്റെ വസ്ത്രം ഊരി അവന്റെ മകനായ എലെയാസാരിനെ ധരിപ്പിച്ചു; അഹരോൻ അവിടെ
    പർവ്വതത്തിന്റെ മുകളിൽവച്ച് മരിച്ചു; മോശെയും എലെയാസാരും പർവ്വതത്തിൽനിന്ന് ഇറങ്ങിവന്നു.
  urd-GVR: Mūsā ne Hārūn ke kapṛe utarwā kar us ke beṭe Iliyazar ko pahnā die. Phir
    Hārūn wahāṅ pahāṛ kī choṭī par faut huā, aur Mūsā aur Iliyazar nīche utar gae.
  suz-BL: मिनु मोसामी हारून आ वा प्रुइश्‍शा, आ तौ एलाजर कली फेक्‍ताक्‍व। मिनु हारून
    मेको डांडा तार बेक्‍त। मिनु मोसा नु एलाजर मेको डांडा रे ब्रुप्‍ताक्‍स। गन्‍ती
    ३३:३८-३९; ब्‍यवस्‍था १०:६
  ita-1927: Mosè spogliò Aaronne de’ suoi paramenti, e ne rivestì Eleazar, figliuolo
    di lui; e Aaronne morì quivi sulla cima del monte. Poi Mosè ed Eleazar scesero
    dal monte.
  ckb-ckb: ئینجا موسا جلەکانی لەبەر هارون داکەند و لەبەر ئەلعازاری کوڕی کرد، هارونیش
    لەوێ لەسەر لووتکەی کێوەکە مرد. ئینجا موسا و ئەلعازار لە کێوەکە هاتنە خوارەوە.
  eng-BBE: 'And Moses took off Aaron''s robes, and put them on Eleazar, his son; and
    there on the top of the mountain death came to Aaron: then Moses and Eleazar came
    down from the mountain.'
  kan-OKCV: ಮೋಶೆಯು ಆರೋನನ ವಸ್ತ್ರಗಳನ್ನು ತೆಗೆದು, ಅವನ ಮಗ ಎಲಿಯಾಜರನಿಗೆ ತೊಡಿಸಿದನು. ಆಗ ಆರೋನನು
    ಬೆಟ್ಟದ ತುದಿಯಲ್ಲಿ ಸತ್ತನು. ಮೋಶೆಯೂ, ಎಲಿಯಾಜರನೂ ಬೆಟ್ಟದಿಂದ ಇಳಿದರು.
  bbb-bbb: Bune va ijia usiaena Mosisi fune uri Eronido ugone ije fu saema ije azona
    una fari fuone Eriza saejae. Areme Eroni fune uruo kave ijia baronemoga Mosisikiro
    Eriza bune uruo ije arena una ari vae.
  tam-2017: அங்கே ஆரோன் உடுத்தியிருந்த ஆடைகளை மோசே கழற்றி, அவைகளை அவனுடைய மகனாகிய
    எலெயாசாருக்கு உடுத்தினான்; அப்பொழுது ஆரோன் அங்கே மலையின் உச்சியிலே இறந்தான்; பின்பு
    மோசேயும் எலெயாசாரும் மலையிலிருந்து இறங்கினார்கள்.
  spa-RV-1909: 'Y Moisés hizo desnudar á Aarón de sus vestidos y vistiólos á Eleazar
    su hijo: y Aarón murió allí en la cumbre del monte: y Moisés y Eleazar descendieron
    del monte.'
  ron-BTF: Și Moise a dezbrăcat pe Aaron de veștmintele sale și l-a îmbrăcat pe Eleazar,
    fiul său, cu ele; și Aaron a murit acolo în vârful muntelui, iar Moise și Eleazar
    au coborât de pe munte.
  eng-WEBP: Moses stripped Aaron of his garments, and put them on Eleazar his son.
    Aaron died there on the top of the mountain, and Moses and Eleazar came down from
    the mountain.
  eng-FBV: Moses removed the priestly clothes that Aaron was wearing and put them
    on Aaron's son Eleazar. Aaron died there, on the top of the mountain. Then Moses
    and Eleazar went back down.
  nld-1939: Moses ontdeed Aäron van zijn gewaden, en bekleedde er zijn zoon Elazar
    mee. En Aäron stierf daar op de top van de berg. Toen Moses en Elazar van de berg
    afdaalden,
  nch-BL: Huan nopona Moisés quiquixtili Aarón iyoyo ten totajtzi huan quitalili itelpoca,
    Eleazar. Huan nopona tepeixco mijqui Aarón, huan Eleazar ihuaya Moisés temoque
    ipan nopa tepet.
  vie-1934: Môi-se lột áo xống A-rôn, mặc cho Ê-lê-a-sa, con trai người. A-rôn chết
    tại đó, trên chót núi; rồi Môi-se và Ê-lê-a-sa đi xuống.
  hin-CV: जब मोशेह ने वे कपड़े अहरोन से उतारकर उसके पुत्र एलिएज़र को पहनाए, तब अहरोन
    ने वहां पर्वत शिखर पर अपने प्राणों को त्याग दिया. इसके बाद मोशेह एवं एलिएज़र पर्वत
    से नीचे उतर गए,
  eng-OURB: Moses [Drawn out] stripped Aaron [Light-bringer] of his garments, and
    put them on Eleazar [Help of God] his son. Aaron [Light-bringer] died there on
    the top of the mountain, and Moses [Drawn out] and Eleazar [Help of God] came
    down from the mountain.
  spa-BES: 'Entonces Moisés le quitó las vestiduras de Aarón y se las puso a Eleazar,
    su hijo; y allí, en la cima de la montaña, la muerte llegó a Aarón: entonces Moisés
    y Eleazar bajaron de la montaña.'
  tdx-tdx: Nafaha’ i Mosè o saro’ i Aharoneo naho nasaro’e amy Elazare ana’e, le nihomake
    andengo’ i vohitsey t’i Aharone, vaho nizotso amy vohitsey t’i Mosè naho i Elazare.
  vid-vid: Hamba Musa nakamvula Aluni mivalo ja heye ja utambika, nakamvaliza mwanage
    Eleasali. Na heye Aluni nakabagama bahala kuchidunda acho. Hamba Musa na Eleasali
    nawadulika kulawa kuchidunda acho.
  eng-OKE: And Mosheh took off his garments from Aharon, and put them upon Elazar
    his son. And Aharon died there, on the summit of the mount. And Mosheh and Elazar
    came down from the mount.
  tha-KJV: และโมเสสถอดเสื้อผ้าของอาโรน และสวมให้​แก่​เอเลอาซาร์​บุ​ตรชายของเขา และอาโรนก็​สิ​้นชีวิตอยู่​ที่​ยอดภูเขานั้น
    แล​้วโมเสสและเอเลอาซาร์ลงมาจากภู​เขา
  por-BR-2018: 'E Moisés fez desnudar a Arão de suas roupas e vestiu-as a Eleazar
    seu filho: e Arão morreu ali no cume do monte: e Moisés e Eleazar desceram do
    monte.'
  deu-ELO: Und Mose zog Aaron seine Kleider aus und legte sie seinem Sohne Eleasar
    an; und Aaron starb daselbst auf dem Gipfel des Berges; und Mose und Eleasar stiegen
    von dem Berge herab.
  eng-WYC-2018: And when Moses had made naked Aaron of his clothes, he clothed with
    those Eleazar, his son. Soothly when Aaron was dead in the top of the hill, Moses
    came down with Eleazar. (And when Moses had stripped Aaron of his priestly clothes,
    he clothed Aaron’s son Eleazar with them. And then, after that Aaron had died
    there on the mountaintop, Moses came down with Eleazar.)
  epo-epo: Kaj Moseo deprenis de Aaron liajn vestojn, kaj surmetis ilin sur Eleazaron,
    lian filon. Kaj Aaron mortis tie sur la supro de la monto. Kaj Moseo kaj Eleazar
    malsupreniris de la monto.
  uig-PIN: Musa Ⱨarunning kiyimlirini saldurup uning oƣli Əliazarƣa kiydürüp ⱪoydi;
    Ⱨarun taƣning qoⱪⱪisida ɵldi. Andin Musa bilǝn Əliazar taƣdin qüxüp kǝldi.
  beo-beo: Amogawi, Mousese da Elane ea gobele salasu abula gisa:le, bu Elia:isa ema
    gasisali. Amogawi, Ho Goumi da:iya dabuagado, Elane da bogoi dagoi. Amalalu, Mousese
    amola Elia:isa da bu gudu sa:i.
  tpi-OTNT: Ol i go kamap na Moses i rausim ol klos pris bilong Aron na i putim long
    Eleasar, pikinini man bilong Aron. Na Aron i stap long maunten na i dai. Na bihain
    Moses wantaim Eleasar i lusim maunten na i kam daun.
  hau-SA: Musa ya tuɓe taguwar Haruna, ya kuma sa wa Eleyazar ɗan Haruna. Nan kuwa
    Haruna ya mutu a bisa dutsen. Sa’an nan Musa da Eleyazar suka sauka daga dutsen,
  uig-LAT: Musa Harunning kiyimlirini saldurup uning oghli Eliazargha kiydürüp qoydi;
    Harun taghning choqqisida öldi. Andin Musa bilen Eliazar taghdin chüshüp keldi.
  nde-nde: UMosi wamhlubula u-Aroni izembatho zakhe wazigqokisa indodana yakhe u-Eliyazari.
    Ngakho u-Aroni wafela khonapho phezu kwentaba. Ngemva kwalokhu uMosi lo-Eliyazari
    behla entabeni,
  ton-ton: 'Pea naʻe vete ʻe Mōsese ʻae ngaahi kofu ʻo ʻElone, pea ne fakakofuʻaki
    ʻa ʻEliesa ko hono foha; pea naʻe pekia ʻa ʻElone ʻi he tumutumu ʻoe moʻunga:
    pea naʻe ʻalu hifo ʻa Mōsese mo ʻEliesa mei he moʻunga.'
  ces-1613: A svlékl Mojžíš Arona z roucha jeho, a oblékl v ně Eleazara syna jeho.
    I umřel tam Aron na pahrbku hory, Mojžíš pak a Eleazar sstoupili s hory.
  eng-WMB: Moses stripped Aaron of his garments, and put them on Eleazar his son.
    Aaron died there on the top of the mountain, and Moses and Eleazar came down from
    the mountain.
  tam-TCV: அங்கே மோசே ஆரோனின் உடைகளைக் கழற்றி, அவன் மகன் எலெயாசாருக்கு உடுத்தினான்.
    அங்கே அந்த மலை உச்சியில் ஆரோன் இறந்தான். மோசேயும், எலெயாசாரும் கீழே இறங்கிவந்தார்கள்.
  ceb-ULB: Gihubo ni Moises ang parianon nga mga bisti ni Aaron ug gipasul-ob kini
    ngadto kang Eleazar nga iyang anak. Namatay si Aaron didto sa tumoy sa bukid.
    Unya milugsong si Moises ug si Eleazar.
  pol-UBG: Mojżesz zdjął z Aarona jego szaty i ubrał w nie jego syna Eleazara. Aaron
    umarł tam na wierzchu góry, a Mojżesz i Eleazar zeszli z góry.
  agr-agr: Nunik waka nuwi Moisés Aarógka jáanchjin awituk jujuki Eleazaran apegauwai.
    Tuja Aarógkak nunú mujá titijiya nuwi jakauwai. Nunikmatai Moisés Eleazarjai mujanum
    batsatu waketug kaunauwai.
  kyc-kyc: Dokopa Moseseme Eronena purisi komau dupwa roko nyepala Eliasa wapwakamiya.
    Wapwakamiyamo dokopa Erone yuu kyau dokona kumuya. Dopa pyuo kumuyamo dokopa Mosese
    Eliasapa lupyuo epeyambi.
  urd-GVU: موسیٰ نے ہارون کے کپڑے اُتروا کر اُس کے بیٹے اِلی عزر کو پہنا دیئے۔ پھر
    ہارون وہاں پہاڑ کی چوٹی پر فوت ہوا، اور موسیٰ اور اِلی عزر نیچے اُتر گئے۔
  deu-1912: Und Mose zog Aaron seine Kleider aus und zog sie Eleasar an, seinem Sohne.
  ntj-ntj: Palunyatjanulu Mawutjalu Yaranku warntu walykumununya yarraralpi tjarrpatjunu
    palunyaku katjangka. Nyangka Yarannga yapu katurtu wiyarringu. Nyangka Mawutjanya-pula
    Yaliyatjanya tjarungarangu.
  kan-2017: ಮೋಶೆ ಆರೋನನ ವಸ್ತ್ರಗಳನ್ನು ತೆಗೆದು ಅವನ ಮಗನಾದ ಎಲ್ಲಾಜಾರನಿಗೆ ತೊಡಿಸಿದನು. ಆರೋನನು
    ಅಲ್ಲೇ ಬೆಟ್ಟದ ತುದಿಯಲ್ಲಿ ಸತ್ತುಹೋದನು. ತರುವಾಯ ಮೋಶೆಯೂ ಮತ್ತು ಎಲ್ಲಾಜಾರನೂ ಬೆಟ್ಟದಿಂದ ಇಳಿದು
    ಬಂದರು.
  yap-yap: me chuweg Moses e mad ko prist u daken Aron me yin’ nga daken Eleazar.
    Me yim’ Aron u rom u daken p’ebugul e burey, me sul Moses nge Eleazar u daken
    fare burey nga but’.
  hlt-MCSB: Te phoeiah Moses loh Aaron kah a himbai te a pit pah tih a capa Eleazar
    te a bai sak. Te vaengah Aaron tah tlang lu ah pahoi duek coeng tih Moses neh
    Eleazar bueng te tlang lamloh suntla rhoi.
  mdy-ETH: ዒማና ሙሴ ዓኣሮኔኮ ቄኤሶ ማኣዓሢ ኬሲ፥ ዓላዜሬ ማይሴኔ፤ ዒኢካ ዹኮይዳ ዓኣሮኔ ሃይቄኔ፤ ዬካፓ ሙሴና ዓላዜሬና
    ጊንሣ ማዒ ዹካፓ ኬዴኔ።
  twi-ASANTE: Wɔduruu bepɔ no apampam no, Mose yii Aaron asɔfotadeɛ no de hyɛɛ ne
    babarima Eleasa, na Aaron wuu wɔ bepɔ no apampam. Mose ne Eleasa sane wɔn akyi,
  mwc-mwc: Moses Aaron kana priest garasi i botavetaveyana ba natuna Eleazar i kotei.
    Ba Aaron namai koya tepanai i rabobo. Damanina ba Moses ba Eleazar si gakira,
  eng-WEBU: Moses stripped Aaron of his garments, and put them on Eleazar his son.
    Aaron died there on the top of the mountain, and Moses and Eleazar came down from
    the mountain.
  bnp-bnp: Na tahuna to bele meli, lakea e Moses i kali tala a maka bagetua ne Aron
    i vakarodo e Eleasar, e tune Aron, vona. E Aron i made na lolo i mate. Muri e
    Moses e Eleasar ru raga puru na lolo.
  wal-wal: Kiyin Muusee Aaroona maayuwaa qaaridi, a na7aa El77aazara maizziis. Aarooni
    he deriyaa huuphiyan haiqqiis. Hegaappe guyyiyan, Muuseenne El77aazari deriyaappe
    wodhdhidosona.
  spa-PDDPT: Entonces Moisés despojó a Aarón de sus ropas y vistió a su hijo Eleazar
    con ellas. Y Aarón murió allí en la cumbre de la montaña. Luego Moisés y Eleazar
    descendieron de la montaña.
  gun-gun: Arão ao Moisés omboi vy ta'y Eleazar ju omonhemonde ijaokue py. Ha'e py
    Arão omano yvyty apyte py ae. Ha'e rã Moisés ha'e Eleazar ma oguejy ju jogueruvy
    ha'e gui.
  ilo-ULB: Simmang-atda iti Bantay Hor iti imatang dagiti amin a tattao. Inussob ni
    Moises ti inkawes ni Aaron a kawesna a kas padi sana inpakawes daytoy kenni Eleazar
    nga anak ni Aaron. Natay ni Aaron iti tuktok ti bantay. Kalpasanna, simmalog da
    Eleazar ken ni Moises.
  kpg-kpg: Moses ga daa gi daha nia gahu tangada aamua hai mee dabu o Aaron, ga haga gahu
    a Eleazar. Gei Aaron guu made i di gowaa deelaa, i hongo di gonduu. Moses mo Eleazar
    ga lloo ia gi lala mo di gonduu deelaa.
  uig-ARA: مۇسا ھارۇننىڭ كىيىملىرىنى سالدۇرۇپ ئۇنىڭ ئوغلى ئەلىئازارغا كىيدۈرۈپ قويدى؛
    ھارۇن تاغنىڭ چوققىسىدا ئۆلدى. ئاندىن مۇسا بىلەن ئەلىئازار تاغدىن چۈشۈپ كەلدى.
  sus-sus: Munsa naxa Haruna xa donmae ba a ma, a e ragoro a xa di xɛmɛ Eleyasari
    ma. Haruna naxa laaxira geya fari. Munsa nun Eleyasari naxa goro geya ra,
  pon-2006: Moses ahpw kihsang en Aaron eh likoun samworo ko oh kalikawihkihda Eleasar.
    Aaron eri mehla wasao pohn nahnao; oh Moses oh Eleasar pwuredihsang pohn nahnao.
  jae-jae: Ma Mose kêkwalec Aronnê ŋakwê su ma kêkêŋ gêdêŋ ênê latu Eleasar kêsô sa.
    Go Aron gêmac êndu aŋga lôc ônê. Ma Mose agêc Eleasar sêsêp aŋga lôc sêmêŋ.
  ksd-ksd: Ma Moses i ga ule vue ra umana mal kai Aron, ma i ga ule tar diat tai Eleasar
    natuna; ma Aron i ga mat arama ra ul a luana; ma Moses ma Eleasar dir ga vana
    ba kan ra luana.
  tur-YTC: Moşe Aron'un giysilerini çıkarıp oğlu Eleazar'a giydirdi. Aron orada dağın
    zirvesinde öldü ve Moşe ile Eleazar dağdan indiler.
  grc-BRENT: καὶ ἐξέδυσε τὸν Ἀαρὼν τὰ ἱμάτια αὐτοῦ, καὶ ἐνέδυσεν αὐτὰ Ἐλεάζαρ τὸν
    υἱὸν αὐτοῦ· καὶ ἀπέθανεν Ἀαρὼν ἐπὶ τῆς κορυφῆς τοῦ ὄρους· καὶ κατέβη Μωυσῆς καὶ
    Ἐλεάζαρ ἐκ τοῦ ὄρους.
  ind-AYT: Musa menanggalkan pakaian Harun dan mengenakannya kepada anaknya, Eleazar.
    Harun mati di puncak gunung itu. Lalu, Musa dan Eleazar turun.
  nya-nya: Pamenepo Mose anavula Aaroni zovala zake ndi kuveka mwana wake Eliezara.
    Aaroni anafa kumeneko pamwamba pa phirilo. Koma Mose ndi Eliezara anatsika ku
    phiriko,
  hrv-hrv: Mojsije svuče s Arona njegove haljine te ih obuče njegovu sinu Eleazaru.
    Ondje navrh brda umrije Aron. Zatim se Mojsije i Eleazar spustiše s brda.
  mps-mps: Augwali saboligi pelama, Mosesgo te Arongo pris ugwa pedama, aga ogwa Eleasargo
    tigiba gudulali. Tama Aron te bulu dude bidama isali. Tama nosali Moses de Eleasar
    si te bulu du taga solama, dulali.
  tpi-tpi: Ol i go kamap na Moses i rausim ol klos pris bilong Aron na i putim long
    Eleasar, pikinini man bilong Aron. Na Aron i stap long maunten na i dai. Na bihain
    Moses wantaim Eleasar i lusim maunten na i kam daun.
  dan-1931: og efter at Moses havde afført Aron hans Klæder og iført hans Søn Eleazar
    dem, døde Aron deroppe på Bjergets Top. Men Moses og Eleazar steg ned fra Bjerget,
  vie-OVCB: Trên đỉnh núi, Môi-se lấy bộ áo lễ của A-rôn, mặc cho Ê-lê-a-sa, con A-rôn.
    A-rôn qua đời trên đỉnh núi này. Sau đó, Môi-se và Ê-lê-a-sa xuống núi.
  guj-2017: મૂસાએ હારુનનાં યાજકપદનાં વસ્ત્રો ઉતારીને તેના દીકરા એલાઝારને પહેરાવ્યાં.
    ત્યાં પર્વતનાં શિખર પર હારુન મરી ગયો. પછી મૂસા અને એલાઝાર નીચે આવ્યા.
  pon-2006A: Moses ahpw kihsang en Aaron eh likoun samworo ko oh kalikawihkihda Eleasar.
    Aaron eri mehla wasao pohn nahnao; oh Moses oh Eleasar pwuredihsang pohn nahnao.
  por-BRBSL: Moisés despiu Arão de suas vestes, e as colocou sobre Eleazar, seu filho.
    Aarão morreu lá no topo da montanha, e Moisés e Eleazar desceram da montanha.
  cth-cth: Mosi ni Aron e khohna a rading pouh teh, Eleazar a kho sak teh, Aron teh
    monsom vah a due. Hottelah Mosi hoi Eleazar teh monsom hoi a kum roi.
  twi-twi: Mose yii Aaron asɔfotade no de hyɛɛ ne babarima Eleasar, na Aaron wuu wɔ
    bepɔw no apampam. Na Mose ne Eleasar san fii bepɔw no so bae,
  hlt-hlt: Te phoeiah Moses loh Aaron kah a himbai te a pit pah tih a capa Eleazar
    te a bai sak. Te vaengah Aaron tah tlang lu ah pahoi duek coeng tih Moses neh
    Eleazar bueng te tlang lamloh suntla rhoi.
  tbz-SIM: Kɛ̀ Mɔyiisii dɑ́tɛ́ Anɔɔ yɑ̀ɑ̀tì kɛ́dɑ́tínnɛ́ o birɛ Edeɑsɑɑ. Anɔɔ dɛ nku
    Ɔdi tɑ̃rì ĩ́nkɛ̀. Mɔyiisi nɛ̀ Edeɑsɑɑ kɛ̀ bɛ̀ɛ cútɛ́ní.
  msy-2020: Egha Moses ofa gamir gumazimɨn korotiaba Aron dama da suegha da isa Eleasar
    gaghui. Aron mɨghsɨamɨn orazimɨn aremezɨ, Moses ko Eleasar uamategha izaghiri.
  dop-dop: Ɩlɛnɑ Moisi wɔɣɔsɩ Alɔŋ wontu, nɑ ɩ́ suu-tǝɣɩ ɩ pǝyɑlʋ. Ḿpʋ́ɣʋ́ Alɔŋ sǝpɑ,
    nɑ Moisi nɑ Ɩlɑsɑɑ pɑ́ mǝlɩ tiiu.
  azb-azb: Musa Harunun kahinlik geyimlərini çıxarıb oğlu Eleazara geyindirdi. Harun
    orada dağın təpəsində öldü. Musa ilə Eleazar dağdan endilər.
  eng-DBY: And Moses stripped Aaron of his garments, and put them upon Eleazar his
    son; and Aaron died there upon the top of the mountain; and Moses and Eleazar
    came down from the mountain.
  hin-2017: तब मूसा ने हारून के वस्त्र उतारकर उसके पुत्र एलीआजर को पहनाए और हारून
    वहीं पहाड़ की चोटी पर मर गया। तब मूसा और एलीआजर पहाड़ पर से उतर आए।
  wol-KYG: Musaa summi yérey Aaróona, solal ko doomam Elasar, Aaróona dee foofa ca
    kaw tund wa, Musaa ak Elasar wàcc tund wa.
  eng-YLT: and Moses strippeth Aaron of his garments, and clotheth with them Eleazar
    his son, and Aaron dieth there on the top of the mount; and Moses cometh down
    — Eleazar also — from the mount,
  kne-kne: Pag kaanen Moses din badon Aaron et inpabado na en Eleazar. Sidi ay natey
    si Aaron sin toktok di dontog, pag aben manballalong da Moses en Eleazar.
  eng-WYC-2017: And when Moses had made naked Aaron of his clothes, he clothed with
    those [or them] Eleazar, his son. Soothly when Aaron was dead in the top of the
    hill, Moses came down with Eleazar.
  eng-WMBB: Moses stripped Aaron of his garments, and put them on Eleazar his son.
    Aaron died there on the top of the mountain, and Moses and Eleazar came down from
    the mountain.
  urd-GVH: मूसा ने हारून के कपड़े उतरवाकर उसके बेटे इलियज़र को पहना दिए। फिर हारून
    वहाँ पहाड़ की चोटी पर फ़ौत हुआ, और मूसा और इलियज़र नीचे उतर गए।
  rug-rug: Meke va gorei Mosese sari na poko hiama te Eroni, meke va sage lani sa
    koe Eleaza. Meke mate vasina pa batuna sa toqere asa se Eroni, meke gore pule
    dia mo koasa toqere asa sari Mosese e Eleaza.
  gaz-gaz: Museenis uffata Aroon irraa baasee ilma isaa Eleʼaazaaritti uffise. Aroonis
    achuma tulluu sana gubbaatti duʼe. Musee fi Eleʼaazaaris tulluu sana irraa gad
    buʼan;
  fra-LSG: Moïse dépouilla Aaron de ses vêtements, et les fit revêtir à Éléazar, son
    fils. Aaron mourut là, au sommet de la montagne. Moïse et Éléazar descendirent
    de la montagne.
  gnn-gnn: Ga ŋunhalana ŋayi bukuŋurana Mawtjitjthu yupmaraŋala girriny'tja rumbalŋuru
    Yärungalanydja, bala nherra'‐nhirrara gäthu'mirriŋuwalana Yärungalaŋuwala. Bala
    Yärundja gurrunhanmina ŋunhilina rakunydhina, bala maṉḏapina Mawtjitjnha ga Layatjana
    roŋiyinanydja dhunarrana marrtjina ŋulaŋuru bukuŋurunydja.
  yal-yal: Musa yi Harunaa dugine tongo, a yi e ragodo Eleyasari ma. Haruna yi faxa
    mɛnni, geyaan xuntagi. Na xanbi ra, Musa nun Eleyasari yi godo geyaan ma.
  haw-1868: 'Wehe ae la o Mose i na aahu o Aarona, a hoaahu ae la maluna o kana keiki
    o Eleazara: a make iho la o Aarona malaila ma kahi oi o ke kuahiwi: a iho iho
    la o Mose laua o Eleazara mai ke kuahiwi mai.'
  arb-NAV: فَنَزَعَ مُوسَى ثِيَابَ هَرُونَ وَأَلْبَسَهَا أَلِعَازَارَ ابْنَهُ. وَمَاتَ
    هَرُونُ هُنَاكَ عَلَى قِمَّةِ الْجَبَلِ، ثُمَّ انْحَدَرَ مُوسَى وَأَلِعَازَارُ
    عَنِ الْجَبَلِ.
  ewe-ewe: Esi woɖo toa tame la, Mose ɖe nunɔlawuawo le Aron ŋu, eye wòtsɔ wo do na
    Aron ƒe viŋutsu Eleazar. Aron ku ɖe to la tame. Mose kple Eleazar trɔ gbɔ,
  eng-LEE: And Moses caused Aaron to take off his garments, and he clothed therewith
    Elazar his son; and Aaron died there on the top of the mount; and Moses and Elazar
    then came down from the mount.
  asm-FB: আৰু মোচিয়ে হাৰোণৰ বস্ত্ৰ সোলোকাই তেওঁৰ পুত্ৰ ইলিয়াজৰক পিন্ধালে। আৰু হাৰোণ
    সেই পৰ্ব্বতৰ টিঙত থকা ঠাইতে মৰিল। পাছে মোচি আৰু ইলিয়াজৰ পৰ্ব্বতৰ পৰা নামি আহিল।
  sus-A: مُنسَ نَشَ هَرُنَ شَ دٌنمَيٍ بَ عَ مَ، عَ عٍ رَفٌرٌ عَ شَ دِ شّمّ عٍلٍيَسَرِ
    مَ. هَرُنَ نَشَ لَاشِرَ فٍيَ قَرِ. مُنسَ نُن عٍلٍيَسَرِ نَشَ فٌرٌ فٍيَ رَ،
  fra-SBL: Moïse dépouilla Aaron de ses vêtements et les fit revêtir à son fils Éléazar.
    Aaron mourut là, au sommet de la montagne, et Moïse et Eléazar descendirent de
    la montagne.
  hbo-hbo: וַיַּפְשֵׁט֩ מֹשֶׁ֨ה אֶֽת־אַהֲרֹ֜ן אֶת־בְּגָדָ֗יו וַיַּלְבֵּ֤שׁ אֹתָם֙
    אֶת־אֶלְעָזָ֣ר בְּנֹ֔ו וַיָּ֧מָת אַהֲרֹ֛ן שָׁ֖ם בְּרֹ֣אשׁ הָהָ֑ר וַיֵּ֧רֶד מֹשֶׁ֛ה
    וְאֶלְעָזָ֖ר מִן־הָהָֽר׃
  eng-WYCLIFFE: And whanne he hadde maad nakid Aaron of hise clothis, he clothide
    with tho Eleazar, his sone.
  piu-2006: '@see-verse:NUM.020.027'
  cwe-cwe: Maabaho Musa kamuhambula Haluni mawalo ya ukulu wa nhambiko na kamuyawaza
    Eleazali. Haluni kadanganika kuja kuna inhembeti ya mulima. Maabaho Musa na Eleazali
    wahulumuka.
  kik-kik: Musa akĩruta Harũni nguo ciake, agĩcihumba mũriũ Eleazaru. Nake Harũni
    agĩkuĩra kũu kĩrĩma igũrũ. Nake Musa na Eleazaru magĩikũrũka makiuma kũu kĩrĩma
    igũrũ,
  fra-NCL: puis Moïse, ayant dépouillé Aaron de ses vêtements, les fit revêtir à Eléazar,
    son fils ; et Aaron mourut là, au sommet de la montagne, et Moïse et Eléazar descendirent
    de la montagne.
  cek-AK: Mosi mah Aaron ih khukbuennawk to khring pae moe, a capa Eleazar to angkhuksak;
    Aaron loe mae nuiah duek; to pacoengah Mosi hoi Eleazar loe mae nui hoiah anghum
    hoi tathuk.
  cuk-cuk: Geb degine, agi Aarón yar-birgi burgwisad. Moisés, Aarón-Bab-Dummadse-goled-mor-yoleged-yoidi
    ega esusad. A-mormala, e-machi-Eleazarʼgala yosad. Geb degine, Moisés, Eleazar-ebogwa
    yar-birgi-gwichi aidearmarsunnad.
  uig-CYR: Муса Һарунниң кийимлирини салдуруп униң оғли Әлиазарға кийдүрүп қойди;
    Һарун тағниң чоққисида өлди. Андин Муса билән Әлиазар тағдин чүшүп кәлди.
  pma-pma: Ka Mosis kulat eisin ten pris ran Eron ka musin en Eliesar eni. Ka en out
    enek, en hoi hou nesa, Eron mat. Ka Mosis keilu Eliesar lumita ris netan.
  tel-2017: మోషే అహరోను వస్త్రాలు తీసి, అతని కొడుకు ఎలియాజరుకు తొడిగించాడు. అహరోను
    కొండశిఖరం మీద చనిపోయాడు. తరువాత మోషే, ఎలియాజరు ఆ కొండ దిగి వచ్చారు.
  hat-BSA: Lè Moïse te fin retire vètman yo sou Aaron, li te mete yo sou Éléazar.
    Aaron te mouri la sou tèt mòn nan.
  bxh-bxh: Tuꞌa hewana yai, Elon ena leli Mose ya wunufahidi be Eliyesa ya faluhufi.
    Amainiya, Elon ya peꞌi na Mose maꞌena Eliyesa sa leta fuyo lidi.
  kos-kos: Ac Moses el sarukla nuknuk in mwet tol lal Aaron ac sang nokmulang Eleazar.
    Na Aaron el misa ingo fin mangon eol uh, ac Moses ac Eleazar tufoki liki fineol
    uh.
  hbo-WLC: וַיַּפְשֵׁט֩ מֹשֶׁ֨ה אֶֽת־אַהֲרֹ֜ן אֶת־בְּגָדָ֗יו וַיַּלְבֵּ֤שׁ אֹתָם֙
    אֶת־אֶלְעָזָ֣ר בְּנ֔וֹ וַיָּ֧מָת אַהֲרֹ֛ן שָׁ֖ם בְּרֹ֣אשׁ הָהָ֑ר וַיֵּ֧רֶד מֹשֶׁ֛ה
    וְאֶלְעָזָ֖ר מִן־הָהָֽר׃
  ibo-ibo: Mgbe ha ruru nʼelu ugwu ahụ, Mosis yipụrụ Erọn uwe onye nchụaja ya yikwasị
    ha nwa ya nwoke Elieza. Erọn nọkwa nʼebe ahụ, nʼelu ugwu ahụ nwụọ. Emesịa, Mosis
    na Elieza tụgharịrị site nʼugwu ahụ lọghachi.
  ory-ory: ତେବେ ମୋଶା ହାରୋଣଙ୍କର ବସ୍ତ୍ର କାଢ଼ି ତାଙ୍କର ପୁତ୍ର ଇଲୀୟାସରକୁ ପିନ୍ଧାଇଲେ, ପୁଣି,
    ହାରୋଣ ସେହି ସ୍ଥାନରେ ପର୍ବତ ଶୃଙ୍ଗରେ ମଲେ; ତହୁଁ ମୋଶା ଓ ଇଲୀୟାସର ପର୍ବତରୁ ଓହ୍ଲାଇ ଆସିଲେ।
  chk-chk: Iwe, Moses a pwiliti seni Aaron üfan kewe o aüföüfätä won Eleasar nöün
    we mwän. Iwe, Aaron a mäla ikenan won ungen ewe chuk. Mürin, Moses me Eleasar
    ra feitiu me won ewe chuk.
  rop-rop: En Mosis bin deigimat det speshalwan klos brom Eran na, en imbin pudum
    langa Eliyeisa. Deya ontop langa det hil Eran bin dai, en Mosis en Eliyeisa bin
    kamdan.
  ukr-1871: І зняв Мойсей з Арона одїж його, та й одягнув у неї Елеазара, сина його.
    І вмер Арон на верховинї Ор-гори. І спустивсь із гори Мойсей та Елеазар. І побачила
    вся громада, що вмер Арон, і плакав увесь люд Ізраїльський трийцять день.
  deu-1951: Und Mose zog Aaron seine Kleider aus und zog sie seinem Sohn Eleasar an.
    Und Aaron starb daselbst, oben auf dem Berge. Mose aber und Eleasar stiegen vom
    Berge hinab.
  eng-JPS: And Moses stripped Aaron of his garments, and put them upon Eleazar his
    son; and Aaron died there in the top of the mount; and Moses and Eleazar came
    down from the mount.
  srp-1865: I svuèe Mojsije s Arona haljine njegove i obuèe ih Eleazaru sinu njegovu,
    i umrije ondje Aron navrh gore, a Mojsije i Eleazar sidoše s gore.
  lug-lug: Musa n’ayambulamu Alooni ebyambalo, n’abyambaza Eriyazaali mutabani wa
    Alooni. Alooni n’afiira awo ku ntikko y’olusozi. Musa ne Eriyazaali ne baserengeta
    ne bakka wansi w’olusozi.
  heb-heb: ויפשט משה את אהרן את בגדיו וילבש אתם את אלעזר בנו וימת אהרן שם בראש ההר
    וירד משה ואלעזר מן ההר׃
  ben-IRV: মোশি হারোণের যাজকের পোশাক নিয়ে তাঁর ছেলে ইলীয়াসরকে তা পড়ালেন। হারোণ
    সেই পর্বতের চূড়ায় মারা গেলেন। তখন মোশি ও ইলীয়াসর পর্বত থেকে নেমে আসলেন।
  pan-pan: ਤਦ ਮੂਸਾ ਨੇ ਹਾਰੂਨ ਦੇ ਬਸਤਰ ਉਤਾਰ ਕੇ, ਉਸ ਦੇ ਪੁੱਤਰ ਅਲਆਜ਼ਾਰ ਨੂੰ ਪਹਿਨਾਏ ਅਤੇ ਹਾਰੂਨ
    ਉਸ ਪਰਬਤ ਦੀ ਟੀਸੀ ਉੱਤੇ ਮਰ ਗਿਆ ਫੇਰ ਮੂਸਾ ਅਤੇ ਅਲਆਜ਼ਾਰ ਪਰਬਤ ਤੋਂ ਹੇਠਾਂ ਉਤਰ ਆਏ।
  mya-JVB: မောရှေ သည် အာရုန် ၏အဝတ် ကို ချွတ် ၍ သား ဧလာဇာ ကို ဝတ် စေပြီးမှ ၊ အာရုန်
    သည် တောင် ထိပ် ၌ သေ လေ၏။ မောရှေ နှင့် ဧလာဇာ တို့သည် တောင် ပေါ်က ဆင်းလာ ကြ၏။
  tbg-tbg: Mosiva Eroniva Kotira kaiqa vara amiteharo nonkuto utavaaqara viraqaahairo
    viqukero, vira maaqu Eleasaara nonku amitovaro Eroniva aiqina viraqaa vaiharo
    qutu vura. Qutu vumanta Mosika Eleasaaka ˻vira quntama te˼, aiqina ke tuvura.
  hmo-hmo: Vadaeni Mose ese Arona ena dabua helagadia ia kokia, Eleasara dekenai ia
    atoa. Vadaeni Arona be ororo ena ataiai dekenai ia mase, to Mose bona Eleasara
    be ororo dekena amo idia diho mai.
  urd-urd: और मूसा ने हारून के लिबास को उतार कर उस के बेटे इली'एलियाज़र को पहना दिया,
    और हारून ने वहीं पहाड़ की चोटी पर रहलत की। तब मूसा और इली'अजर पहाड़ पर से उतर
    आए।
  rus-SYN: и снял Моисей с Аарона одежды его, и облек в них Елеазара, сына его; и
    умер там Аарон на вершине горы. А Моисей и Елеазар сошли с горы.
  bqc-SIM: à Aalona pↄkasaↄ wòlowà, a dà aà nɛ́ Ɛleazaaɛ, ↄ̃ Aalona gà gbɛpi
    musu we. Kɛ́ Mↄizi ń Ɛleazaao pìla gbɛpiwa,
  tcz-CHONGTHU: Molchung ah chun Mose chun Aaron thempu von kang chu asut lhah peh
    in Eleazer le Aaron chapa chung ah chun akoi peh tai. Hilai munah chun Aaron chu
    athi den tan Mose le Eleazer chu ahung kinung le lhon tai.
  mar-mar: मोशेने अहरोनाचे खास कपडे काढले व ते एलाजाराला घातले. नंतर अहरोन पर्वतावर
    मरण पावला. मोशे आणि एलाजार पर्वतावरुन खाली आले.
  soq-soq: Sape Moses Aron ampe pirisi garawa otaubalene me otopa Eliesa osowe aimon.
    Ita Aron wadi sa iwa oso bolen. Ita Moses Eliesa nata wadiwae leuntone anton.
  qub-qub: Quiquin puntachöna Aarontaga Moisés lojtiparan cüra cay röpanta. Nircur
    Eleazartana jatiparcuran. Chayllachöna Aaronga wañucuran. Eleazarllawanna Moisesga
    puntapita cutimuran.
  bqp-bqp: à Haruna pↄ́kasanↄ bↄ̀tɛa à dà a nɛ́ Ɛlɛazanɛ, akũ Haruna gà kpi pìi musu
    gwe. Kũ Musa kũ Ɛlɛazao kìpa kpi pìia
  hat-hat: Lèfini, Moyiz wete rad espesyal ki te sou Arawon yo, li mete yo sou Eleaza,
    pitit gason Arawon an. Se la sou tèt mòn lan Arawon mouri. Apre sa, Moyiz ak Eleaza
    desann desann yo sou mòn lan.
  eng-BSB: After Moses had removed Aaron’s garments and put them on his son Eleazar,
    Aaron died there on top of the mountain. Then Moses and Eleazar came down from
    the mountain.
  tod-tod: Moize Aalɔn ná-seɠeiti kulani kɔba, é ti loo ná-doun zunui Eleazaal
    ɠɔba. Aalɔn zaani ná, gize unmaʋɛ. Moize ta Eleazaal ti yeini, ti zeɠe gize unmaʋɛ.
  eng-WEBPB: Moses stripped Aaron of his garments, and put them on Eleazar his son.
    Aaron died there on the top of the mountain, and Moses and Eleazar came down from
    the mountain.
  kbq-kbq: Hagi Mosese'a Aroni'ma antani'neno pristi eri'zama eneria kukena'a hateno
    nemofo Elieasa antaninte'ne. Ana higeno Aroni'a ana agonare frigeke, Moseseke
    Elieasakea ana agonaregati erami'na'e.
  nhe-BL: Huan nopona Moisés quiquixtili Aarón iyoyo tlen totajtzi huan quitlalili
    Eleazar, itelpoca. Huan nopona tepeixco mijqui Aarón, huan Eleazar ihuaya Moisés
    temoque ipan nopa tepetl.
  bus-bus: à Aruna pↄ́kãsãanↄ bↄ̀ɛa à dà à nɛ́ Ɛlɛazanɛ, ben Aruna gà kpiii pì musu
    gwe. Kɛ̀ Musa kↄ̃n Ɛlɛazao pìta kpiii pìa
  gub-BL: Wenuhem Moizez kamir puku xaxeto romo heko haw hexak kar haw Àràw wi kury.
    Umunehew kar Ereazar pe. Umàno Àràw ywytyr apyr kury. A'e re Moizez wezyw Ereazar
    rupi.
  eng-DRA: And when he had stripped Aaron of his vestments, he vested Eleazar his
    son with them.
