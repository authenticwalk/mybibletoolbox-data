verse: NUM.020.012
translations:
  mal-C: എന്നാൽ യഹോവ മോശയോടും അഹരോനോടും, “ഇസ്രായേൽജനത്തിന്റെ മുമ്പിൽ എന്നെ വിശുദ്ധീകരിക്കാൻ
    തക്കവണ്ണം നിങ്ങൾ എന്നിൽ വിശ്വസിക്കാതിരുന്നതുകൊണ്ട് ഞാൻ അവർക്കു കൊടുക്കുമെന്നു
    വാഗ്ദാനംചെയ്ത ദേശത്തേക്ക് ഈ സമൂഹത്തെ നിങ്ങൾ കൊണ്ടുപോകുകയില്ല” എന്നു പറഞ്ഞു.
  deu-TKW: 'Jahwe aber sprach zu Mose und Aaron: Weil ihr mir nicht vertraut habt,
    daß ihr mir als dem Heiligen die Ehre gegeben hättet vor den Augen der Israeliten,
    so sollt ihr dieses Volk nicht hineinbringen in das Land, das ich ihnen verliehen
    habe.'
  lin-lin: 'Kasi Yawe alobaki na Moyize mpe Aron : « Lokola bondimeli Ngai te mpe
    bopesi lokumu na bosantu na Ngai te na miso ya bana ya Isalaele, bokokotisa lisusu
    lingomba oyo te na mokili oyo napesi bango. »'
  eng-LSV: And YHWH says to Moses and to Aaron, “Because you have not believed in
    Me to sanctify Me before the eyes of the sons of Israel, therefore you do not
    bring in this assembly to the land which I have given to them.”
  eng-GNV: Againe the Lord spake vnto Moses, and to Aaron, Because ye beleeued me
    not, to sanctifie mee in the presence of the children of Israel, therefore ye
    shall not bring this Congregation into the land which I haue giuen them.
  eng-WEBSTER: And the LORD spoke to Moses and Aaron, Because ye believed me not,
    to sanctify me in the eyes of the children of Israel, therefore ye shall not bring
    this congregation into the land which I have given them.
  nhw-BL: 'Pero TOTECO quiilhui Moisés ihuaya Aarón: ―Pampa amo anmotemachijque ipan
    na, huan amo anquinnextilijque nopa israelitame para na nitlatzejtzeloltic huan
    niiyoca tlen nochi sequinoc, amo anquinyacanase ipan nopa tlali catli nimechmacatoc.'
  swh-ONEN: Lakini Bwana akamwambia Mose na Aroni, “Kwa sababu hamkuniamini mimi kiasi
    cha kuniheshimu kama mtakatifu machoni pa Waisraeli, hamtaiingiza jumuiya hii
    katika nchi ninayowapa.”
  bba-bba: Yerɑ Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ, yèn sɔ̃ i mɑn nɑɑnɛ birɑ iǹ mɑn
    bɛɛrɛ wɛ̃ Isirelibɑn wuswɑɑɔ, yen sɔ̃nɑ nɑǹ derimɔ i kɑ bu du tem mɛ sɔɔ, mɛ
    nɑ bu nɔɔ mwɛɛru kuɑ.
  eng-KJVCPB: And the Lord spake unto Moses and Aaron, Because ye believed me not,
    to sanctify me in the eyes of the children of Israel, therefore ye shall not bring
    this congregation into the land which I have given them.
  wbp-wbp: Kala YAAWIYI-ji-palangu kulu-jarrija Mujujuku manu Yarunuku, manu-palangu
    wangkaja, “Kulanpaju-pala ngungkurr-nyinaja ngajuku. Ngajujurna tarruku, kala
    nyuntunpaju manyu-pungu milkarraku yapa panungka milparniwarrarni kujanpa yali
    yarturlu pakarnu. Yungunparla wangkayarla-mipa pakarninja-wangu. Yalumpu-jangkaju,
    kulanpa-jana nguru-kanyi yapaku yali-kirra walya-kurra Kanana-kurra. Kala kapurna-jana
    yinyi-jiki ngajulurluju.”
  luo-luo: To Jehova Nyasaye nowacho ne Musa kod Harun niya, “Nikech ne ok uketo genou
    kuoma chuth mondo umiya duongʼ kaka ngʼama ler e nyim jo-Israel, ok unuter ogandani
    e piny ma amiyogi.”
  meu-meu: Bena Iehova ese Mose bona Aaron e gwau henidia, eto, Asio abidadama henigu
    dainai, bona Israel taudia vairadiai lau ladagu asio hahelaḡaia dainai, umui raruosi
    ese ina orea taudia basio hakaudia vareai, lau ese vada na henidia tanona lalonai.
  npi-ULB: परमप्रभुले मोशा र हारूनलाई भन्‍नुभयो, “तिमीहरूले इस्राएलका मानिसहरूको नजरमा
    मलाई पवित्र जनको रूपमा आदर नगरेकाले वा मलाई भरोसा नगरेकाले तिमीहरूले यो समुदायलाई
    मैले तिनीहरूलाई दिन्छु भनेको भूमिमा ल्याउनेछैनौ ।”
  yor-yor: Ṣùgbọ́n Olúwa sọ fún Mose àti Aaroni pé, “Nítorí pé ẹ̀yin kò gbà mí gbọ́
    tó láti bu ọlá fún mi níwájú àwọn ọmọ Israẹli, ìwọ kò ní kó àwọn ìjọ ènìyàn yìí
    dé ilẹ̀ tí mo fún wọn.”
  emp-NTPO: 'Mãwãnacarea Ãcõrẽba Moisea Aaroʌ̃a bid̶a nãwã jarasia: –Mʌ̃ ĩjãnaẽ́ panʌneba
    bãrãba israelerã quĩrãpita cawabid̶aẽ́ basía mʌ̃ra wãrãda Ãcõrẽda. Maʌ̃ bẽrã bãrãra
    naʌ̃ puru ume jũẽne wãnaẽ́a mʌ̃a diai jarad̶a druad̶aa.–'
  pes-OPCB: 'اما خداوند به موسی و هارون فرمود: «چون شما به من اعتماد نکردید و در نظر
    قوم اسرائیل حرمت قدوسیت مرا نگه نداشتید، شما آنها را به سرزمینی که به ایشان وعده
    داده‌ام رهبری نخواهید کرد.»'
  tgl-ULB: Pagkatapos sinabi ni Yahweh kina Moises at Aaron, “Dahil hindi kayo nagtiwala
    sa akin o inilaan ako na maging banal sa mga mata ng mga tao ng Israel, hindi
    ninyo madadala ang kapulungang ito sa lupain na ibinibigay ko sa kanila.”
  cbu-NT: Itaru, Apanllsha Móysisaa, Aaronaatstam; Siysat nda nuwamun mangis taturangus,
    yuwaa kamachtanlli anoo kapeetarangsa. Nuw, siyaa k'kiptamaritis patumbchee tsiyatangtsa,
    táranginawa. Itaru, siysat tsiyantayarus, patumbchee tushuwshishpasha kayungambayasa.
    Amb ashirangus, mantsir Israelchicheem tuyamandarangsa. Ashiriya, yuwamand ashirangis
    anumand Kanaanap tsap nda tputsiriptish naatssa, Apanll tárangiya.
  hui-hui: Ani biyagoniyu Anduane Homogohanda Mosese Aronolahondo lalu, Libugua Isaraele
    wali agalinaga deni howa i̱naga hongo holene tigabi walia naharibida. Anigo wali
    agali uruni dindi muleberogoria libugua ti haru anda napoleberebi, lene.
  mya-mya: သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​က မော​ရှေ​နှင့် အာ​ရုန်​တို့​အား``သင်​တို့​သည်​ဣ​သ​ရေ​လ
    အ​မျိုး​သား​တို့​ရှေ့​တွင်​ငါ့​တန်​ခိုး​တော်​ကို ယုံ​ကြည်​မှု​နည်း​သော​ကြောင့်
    က​တိ​ထား​သော ပြည်​သို့​သူ​တို့​အား​ပို့​ဆောင်​ရ​ကြ​လိမ့်​မည် မ​ဟုတ်'' ဟု​ဆုံး​မ​တော်​မူ​၏။
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིས་མོ་ཤེ་དང་ཨ་རོན་གཉིས་ལ་འདི་སྐད་དུ། ཁྱོད་གཉིས་ཀྱིས་བདག་ལ་དད་པ་མ་བྱས་པ་དང་།
    ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་མདུན་དུ་ང་དམ་པར་མ་བཀུར་བའི་རྐྱེན་གྱིས། ཁྱོད་གཉིས་ཀྱིས་མི་ཚོགས་འདི་བདག་གིས་གནང་བར་བྱ་བའི་ཡུལ་དུ་འཁྲིད་པར་མི་འགྱུར་རོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Asi Jehovha akati kuna Mozisi naAroni, “Nokuti hamuna kuvimba neni zvakakwana
    kuti mundikudze somutsvene pamberi pavaIsraeri, imi hamuchapinzi ungano iyi munyika
    yandakavapa.”
  spa-BLM: 'Yahvé dijo a Moisés y a Aarón: “Como no habéis creído en mí para santificarme
    a los ojos de los hijos de Israel, no introduciréis esta asamblea en la tierra
    que les he dado.”'
  cac-cac: 'Ix lajvi chi'', ix yalan Jehová d''a vin̈aj Moisés yed'' d''a vin̈aj Aarón
    chi'' icha tic: —Yujto a ex tic max in eyac'' val och d''a e c''ool, maj e ch''ox
    d''a yichan̈ eb'' eyetchon̈ab'' tic to A inxon̈ej Ochi, yuj chi'' man̈oc exlaj
    ol eyic''och eb'' anima tic d''a sat lum luum chi'' b''aj ix vala'' to ol vac''
    d''ayex, xchi d''a eb'' vin̈.'
  swh-ULB: Kisha BWANA akamwambia Musa na Haruni, “Kwa kuwa hamkuniheshimu mimi na
    kuniamini mbele ya watu wa Israeli, hamtawaingiza hawa watu katika nchi niliyowaahidi.
  bel-bel: 'І сказаў Гасподзь Майсею і Аарону: за тое, што вы не паверылі Мне, каб
    зьявіць сьвятасьць Маю на вачах у сыноў Ізраілевых, не ўведзяце вы народу свайго
    ў зямлю, якую Я даю яму.'
  wed-wed: Anina ma Bada, Moses ma Aaron i riwei, “Taumi eḡa ota vitumaḡana-kaueu
    da Tau vivivireu ami dam Israel au matai, ma lamna aubaina taumi eḡa wei ravai
    ona ruiei dobuna a vereveremiana awarina.”
  deu-ELBBK: 'Da sprach der HERR zu Mose und zu Aaron: Weil ihr mir nicht geglaubt
    habt, mich vor den Augen der Kinder Israel zu heiligen, darum sollt ihr diese
    Versammlung nicht in das Land bringen, das ich ihnen gegeben habe.'
  mbb-OT: Piru migkaǥi is Nengazen diyà te ki Moises wey ki Aaron te, “Tenged te wazè
    kew medsarig kedì pinaaǥi te kebpaahà te kegkewaǥas ku ziyà te etuvangan te menge
    Israilihanen, kenè kew iyan ebpekepengulu te keduma kayi te menge etew pehendiyà
    te tanà he ibeǥey ku kandan.”
  mal-2015: 'പിന്നെ യഹോവ മോശെയോടും അഹരോനോടും: നിങ്ങൾ യിസ്രായേൽമക്കൾ കാണ്കെ എന്നെ ശുദ്ധീകരിപ്പാൻ
    തക്കവണ്ണം എന്നെ വിശ്വസിക്കാതിരുന്നതുകൊണ്ടു നിങ്ങൾ ഈ സഭയെ ഞാൻ അവർക്കു കൊടുത്തിരിക്കുന്ന
    ദേശത്തേക്കു കൊണ്ടുപോകയില്ല എന്നു അരുളിച്ചെയ്തു.'
  rmc-rmc: 'O RAJ phenďa le Mojžišoske the le Aronoske: „Vašoda, hoj na pačanďiľan
    andre miri zor a na diňan man pačiv angle savore Izraeliti, tumen na doľidžana
    le Izraeliten andre phuv, so lenge dav.“'
  pes-OPV: 'و خداوند به موسی و هارون گفت: «چونکه مرا تصدیق ننمودید تا مرا در نظر بنی‌اسرائیل
    تقدیس نمایید، لهذا شما این جماعت را به زمینی که به ایشان داده‌ام داخل نخواهید
    ساخت.»'
  ron-1924: 'Атунч, Домнул а зис луй Мойсе: „Пентру кэ н-аць крезут ын Мине ка сэ
    Мэ сфинциць ынаинтя копиилор луй Исраел, ну вой вець дуче адунаря ачаста ын цара
    пе каре й-о дау.”'
  aui-aui: Bi gegha da Yawe God, Mosis da Eron iwonedi bo, “Tami Isrel damdi matadiye
    gekoyitumaghanegu bi gekoyiyeveveyana da Tagu kabikabikuwayigu kiiravine, na mmko
    damna kate gekoninaghovedi meko kuburina avisuwona da ayaveredina nabo.”
  ben-OBCV: সদাপ্রভু কিন্তু মোশি ও হারোণকে বললেন, “যেহেতু তোমরা, ইস্রায়েলীদের দৃষ্টিতে
    পবিত্র বলে আমাকে সম্মান দিয়ে, আমার উপর পর্যাপ্ত বিশ্বাস রাখলে না, তাই যে দেশ
    আমি তাদের দান করব, তোমরা এই মণ্ডলীকে সেই দেশে নিয়ে যাবে না।”
  som-som: Markaasaa Rabbigu Muuse iyo Haaruun ku yidhi, Idinku ima aydaan rumaysan,
    oo quduusna igama aydaan dhigin reer binu Israa'iil hortooda, haddaba sidaas daraaddeed
    idinku shirkan geeyn maysaan dalkii aan iyaga siiyey.
  lat-VUC: 'Dixitque Dominus ad Moysen et Aaron: Quia non credidistis mihi, ut sanctificaretis
    me coram filiis Israël, non introducetis hos populos in terram, quam dabo eis.'
  eng-ASVBT: And Jehovah said unto Moses and Aaron, Because ye believed not in me,
    to sanctify me in the eyes of the children of Israel, therefore ye shall not bring
    this assembly into the land which I have given them.
  ita-1885: 'Poi il Signore disse a Mosè e ad Aaronne: Perciocchè voi non mi avete
    creduto, per santificarmi in presenza dei figliuoli d''Israele; perciò voi non
    introdurrete questa raunanza nel paese che io ho lor donato.'
  eng-LXXUP: And the Lord said to Moses and Aaron, Because ye have not believed me
    to sanctify me before the children of Israel, therefore ye shall not bring this
    congregation into the land which I have given them.
  eng-ULB: Then Yahweh said to Moses and Aaron, “Because you did not trust me or honor
    me as holy in the eyes of the people of Israel, you will not bring this assembly
    into the land I have given them.”
  spa-VBL: 'Pero el Señor les dijo a Moisés y a Aarón: “Como no confiaron en mí lo
    suficiente para demostrar lo santo que soy a los israelitas, no serán ustedes
    los que los lleven al país que les he dado”.'
  fra-_FOB: 'Puis l''Éternel dit à Moïse et à Aaron: Parce que vous n''avez pas cru
    en moi, pour me sanctifier devant les enfants d''Israël, à cause de cela vous
    n''introduirez point cette assemblée dans le pays que je leur ai donné.'
  mal-mal: 'പിന്നെ യഹോവ മോശെയോടും അഹരോനോടും: “നിങ്ങൾ യിസ്രായേൽ മക്കൾ കാൺകെ എന്നെ ശുദ്ധീകരിക്കുവാൻ
    തക്കവണ്ണം എന്നെ വിശ്വസിക്കാതിരുന്നതുകൊണ്ട് നിങ്ങൾ ഈ സഭയെ ഞാൻ അവർക്ക് കൊടുത്തിരിക്കുന്ന
    ദേശത്തേക്ക് കൊണ്ടുപോകുകയില്ല” എന്ന് അരുളിച്ചെയ്തു.'
  lit-lit: 'Ir VIEŠPATS tarė Mozei ir Aaronui: „Kadangi nepasitikėjote manimi, kad
    laikytumėte mane šventu Izraelio vaikų akyse, todėl neįvesite šito susirinkimo
    į šalį, kurią jiems daviau.'
  urd-GVR: Lekin Rab ne Mūsā aur Hārūn se kahā, “Tumhārā mujh par itnā īmān nahīṅ
    thā ki merī quddūsiyat ko Isrāīliyoṅ ke sāmne qāym rakhte. Is lie tum us jamāt
    ko us mulk meṅ nahīṅ le jāoge jo maiṅ unheṅ dūṅgā.”
  suz-BL: तन्‍न परमप्रभु यावेमी मोसा नु हारून आस कली “गे आं कली थमा मसुइक्‍तीके नु
    आं ठेयब सक्ति इस्राएली आन ङोंइती मकोंइतीके, गे एको मुर आन कली गो इन कली गेशो रागीम
    चाक्‍दीत्‍चा मताइनीसी” देंत। गन्‍ती २७:१४; ब्‍यवस्‍था १:३७; ब्‍यवस्‍था ४:२१; ब्‍यवस्‍था
    ५०:५१
  ita-1927: 'Poi L’Eterno disse a Mosè e ad Aaronne: “Siccome non avete avuto fiducia
    in me per dar gloria al mio santo nome agli occhi dei figliuoli d’Israele, voi
    non introdurrete questa raunanza nel paese che io le do”.'
  ckb-ckb: 'بەڵام یەزدان بە موسا و هارونی فەرموو: «لەبەر ئەوەی متمانەتان پێ نەکردم،
    تاکو لەبەرچاوی گەلی ئیسرائیل من بە پیرۆز نیشان بدەن، هەر لەبەر ئەوە ئەم کۆمەڵە
    نابەنە ناو ئەو خاکەی پێم داون.»'
  eng-BBE: Then the Lord said to Moses and Aaron, Because you had not enough faith
    in me to keep my name holy before the children of Israel, you will not take this
    people into the land which I have given them.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಮೋಶೆ ಮತ್ತು ಆರೋನನ ಸಂಗಡ ಮಾತನಾಡಿ, “ನನ್ನಲ್ಲಿ ವಿಶ್ವಾಸವಿಡದೆ ಹೋದಕಾರಣ
    ನೀವು ಇಸ್ರಾಯೇಲರ ಕಣ್ಣುಗಳ ಮುಂದೆ ನನ್ನನ್ನು ಪರಿಶುದ್ಧನಾಗಿ ಗೌರವಿಸುವುದಕ್ಕೆ, ನಾನು ಅವರಿಗೆ
    ಕೊಡುವ ದೇಶದಲ್ಲಿ ನೀವು ಅವರನ್ನು ಸೇರಿಸುವುದಿಲ್ಲ,” ಎಂದರು.
  bbb-bbb: Rove Mosisikiro Eroni ire ije bu reva ije bu naebe una E Ireobo ijadufuo
    vierafe ijia nuvena rei. Ijadufuo fu una Mosisikiro Eroni kiae, Naeje naka E Akae.
    Rove ja e Isureroko ijiebuo nidua ijia ja naebe daro akae none ma vierafe ro jame
    uri daro jone ijia mune ije kanavo do ije fu ijia ari. Ijadufuo E Isureroko bu
    naebe na ma vierafekinu aguariedo jabe e ije kaenamiana aesakae ije na bu miakiro
    kuaeva ijia vake.
  tam-2017: 'பின்பு யெகோவா மோசேயையும் ஆரோனையும் நோக்கி: “இஸ்ரவேல் மக்கள் கண்களுக்கு
    முன்பாக என்னைப் பரிசுத்தம்செய்யும்படி, நீங்கள் என்னை விசுவாசிக்காமல் போனதால்,
    இந்தச் சபையாருக்கு நான் கொடுத்த தேசத்திற்குள் நீங்கள் அவர்களைக் கொண்டுபோவதில்லை”
    என்றார்.'
  spa-RV-1909: 'Y Jehová dijo á Moisés y á Aarón: Por cuanto no creísteis en mí, para
    santificarme en ojos de los hijos de Israel, por tanto, no meteréis esta congregación
    en la tierra que les he dado.'
  ron-BTF: 'Și DOMNUL i-a vorbit lui Moise și lui Aaron: Deoarece nu m-ați crezut,
    pentru a mă sfinți în ochii copiilor lui Israel, de aceea nu veți duce această
    adunare în țara pe care le-am dat-o.'
  eng-WEBP: The LORD said to Moses and Aaron, “Because you didn’t believe in me, to
    sanctify me in the eyes of the children of Israel, therefore you shall not bring
    this assembly into the land which I have given them.”
  eng-FBV: But the Lord told Moses and Aaron, “Because you didn't trust me enough
    to demonstrate how holy I am to the Israelites, you will not be the ones to lead
    them into the country I've given them.”
  nld-1939: 'Maar Jahweh sprak tot Moses en Aäron: Omdat gij Mij niet hebt geloofd,
    en Mij voor de ogen van de Israëlieten niet als heilig behandeld hebt, zult gij
    deze gemeente niet binnenleiden in het land, dat Ik hun heb geschonken.'
  nch-BL: 'Pero TOTECO quiilhui Moisés ihuaya Aarón: ―Pampa amo anmotemachijque ipan
    na, huan amo anquinnextilijque nopa israelitame para na nitatzejtzeloltic huan
    niiyoca ten nochi sequinoc, amo anquinyacanase ipan nopa tali cati nimechmacatoc.'
  vie-1934: 'Đoạn, Đức Giê-hô-va phán cùng Môi-se và A-rôn rằng: Bởi vì hai ngươi
    không có tin đến ta, đặng tôn ta nên thánh trước mặt dân Y-sơ-ra-ên, vì cớ đó,
    hai ngươi sẽ không đem hội chúng nầy vào xứ mà ta đã cho nó đâu.'
  hin-CV: किंतु याहवेह ने मोशेह एवं अहरोन से कहा, “तुमने मुझमें विश्वास न करके इस्राएल
    के घराने के सामने मेरी पवित्रता की पुष्टि नहीं की, इसलिये तुम इस सभा को मेरे द्वारा
    दिए हुए देश में नहीं ले जाओगे.”
  eng-OURB: Adonai said to Moses [Drawn out] and Aaron [Light-bringer], “Because you
    didn’t trust in me, to sanctify me in the eyes of the children of Israel [God
    prevails], therefore you shall not bring this assembly into the land which I have
    given them.”
  spa-BES: 'Entonces él Señor dijo a Moisés y a Aarón: Como no tenías suficiente fe
    en mí para santificar mi nombre ante los hijos de Israel, no llevarás a este pueblo
    a la tierra que les he dado.'
  tdx-tdx: Fe hoe t’Iehovà amy Mosè naho i Aharone, amy te tsy nonjone’ areo hampiboak’
    amo ana’ Israeleo o hamasiñakoo, le tsy hendese’ areo hizilik’ an-tane natoloko
    iareo ao ty fivory tia.
  vid-vid: Ila Mkulu Nguluwi nakawalonjela Musa na Aluni, “Kwa vila hemwe namwali
    hambe mng'hunde ne kumha ukulu hali meho ga Waisilaeli, kwa chiwalo acho hamuwenjiza
    wanhu weng'ha wano kuli isi yila yondiwapele.”
  eng-OKE: 'But the Lord spake unto Mosheh and Aharon: Because you have not believed
    in My Word to sanctify Me in the eyes of the sons of Israel, therefore you shall
    not bring this congregation into the land that I have given them.'
  tha-KJV: พระเยโฮวาห์ตรัสกับโมเสสและอาโรนว่า “เพราะเจ้ามิ​ได้​เชื่อเราจึ​งม​ิ​ได้​กระทำให้เราเป็​นที​่​บริสุทธิ์​ในสายตาของคนอิสราเอล
    เพราะฉะนั้นเจ้าจึงจะมิ​ได้​นำชุ​มนุ​มชนนี้​เข​้าไปในแผ่นดินซึ่งเราได้​ให้​แก่​เขา​”
  por-BR-2018: 'E o SENHOR disse a Moisés e a Arão: Porquanto não crestes em mim,
    para santificar-me aos olhos dos filhos de Israel, portanto, não poreis esta congregação
    na terra que lhes dei.'
  deu-ELO: 'Da sprach Jehova zu Mose und zu Aaron: Weil ihr mir nicht geglaubt habt,
    mich vor den Augen der Kinder Israel zu heiligen, deswegen sollt ihr diese Versammlung
    nicht in das Land bringen, das ich ihnen gegeben habe.'
  eng-WYC-2018: And the Lord said to Moses and to Aaron, For ye believed not to me,
    that ye should hallow me before the sons of Israel, (or For ye did not believe
    me, and uphold my holiness before the Israelites), ye shall not lead these peoples
    into the land which I shall give to them.
  epo-epo: 'Tiam la Eternulo diris al Moseo kaj al Aaron: Pro tio, ke vi ne kredis
    je Mi, por montri Min sankta en la okuloj de la Izraelidoj, tial vi ne venigos
    ĉi tiun komunumon en la landon, kiun Mi donas al ili.'
  uig-PIN: 'Pǝrwǝrdigar Musa bilǝn Ⱨarunƣa: — Silǝr Manga ixǝnmǝy, Israillar aldida
    Meni muⱪǝddǝs dǝp ⱨɵrmǝtlimigininglar üqün, ikkinglarning bu jamaǝtni Mǝn ularƣa
    tǝⱪdim ⱪilip bǝrgǝn zeminƣa baxlap kirixinglarƣa yol ⱪoymaymǝn, — dedi.'
  beo-beo: Be Hina Gode da Mousese amola Elane elama amane gagabuli sia:i, “Alia da
    Isala:ili dunu amo soge Na da ilima ima:ne ilegele sia:i amoga hame oule masunu.
    Bai alia dafawaneyale dawa:su hou da gasa hame amola alia da Na hadigi gasa hou
    amo Isala:ili dunu ba:ma:ne, hame olelei.”
  tpi-OTNT: Tasol Bikpela i tokim Moses na Aron olsem, “Long dispela taim yutupela
    i no bilip long mi na yutupela i sakim tok bilong mi, na yutupela i no soim strong
    bilong mi long ol manmeri bilong Israel. Olsem na bai yutupela yet i no inap bringim
    ol i go long dispela kantri mi promis long givim ol.”
  hau-SA: Amma Ubangiji ya ce wa Musa da Haruna. “Tun da yake ba ku gaskata ni ba,
    ba ku kuwa ɗaukaka ni a idon Isra’ilawa ba, to, ba za ku kai taron jama’an nan
    a ƙasar da na ba su ba.”
  uig-LAT: 'Perwerdigar Musa bilen Harun’gha: — Siler Manga ishenmey, Israillar aldida
    Méni muqeddes dep hörmetlimigininglar üchün, ikkinglarning bu jamaetni Men ulargha
    teqdim qilip bergen zémin’gha bashlap kirishinglargha yol qoymaymen, — dédi.'
  nde-nde: Kodwa uThixo wathi kuMosi lo-Aroni, “Ngenxa yokuthi kalingethembanga okokungipha
    udumo njengongcwele phambi kwabako-Israyeli, kaliyikukhokhelela lababantu ekungeneni
    elizweni engibapha lona.”
  ton-ton: ¶ Pea naʻe folofola ʻa Sihova kia Mōsese mo ʻElone, ʻo pehē, “Ko e meʻa
    ʻi hoʻomo taʻetui kiate au, ke fakaongolelei au ʻi he ʻao ʻoe fānau ʻa ʻIsileli,
    ko ia ʻe ʻikai ai te mo ʻomi ʻae kakai ni ki he fonua, ʻaia kuo u foaki kiate
    kinautolu.”
  ces-1613: 'Potom řekl Hospodin Mojžíšovi a Aronovi: Že jste mi nevěřili, abyste
    posvětili mne před očima synů Izraelských, proto neuvedete shromáždění tohoto
    do země, kterouž jsem jim dal.'
  eng-WMB: The LORD said to Moses and Aaron, “Because you didn’t believe in me, to
    sanctify me in the eyes of the children of Israel, therefore you shall not bring
    this assembly into the land which I have given them.”
  tam-TCV: ஆனால் யெகோவா மோசேயிடமும், ஆரோனிடமும் சொன்னதாவது, “நீங்கள் என்னைக் கனம்பண்ணும்
    அளவுக்கு என்னில் நம்பிக்கை வைக்கவில்லை. இஸ்ரயேலருக்கு முன்பாக என்னைப் பரிசுத்த
    இறைவனாகக் கனம்பண்ணவில்லை. எனவே நான் இந்த சமுதாயத்திற்குக் கொடுக்கும் நாட்டிற்கு
    நீங்கள் அவர்களைக் கொண்டுபோகமாட்டீர்கள்” என்றார்.
  ceb-ULB: Unya miingon si Yahweh ngadto kang Moises ug kang Aaron, “Tungod kay wala
    man kamo misalig kanako o nagtahod kanako ingon nga balaan ngadto sa mga mata
    sa katawhan sa Israel, dili ninyo madala kining mga nagtigom nga mga katawhan
    ngadto sa yuta nga akong ihatag kanila.”
  pol-UBG: 'I PAN powiedział do Mojżesza i Aarona: Ponieważ nie uwierzyliście mi,
    by mnie uświęcić na oczach synów Izraela, dlatego nie wprowadzicie tego zgromadzenia
    do ziemi, którą im daję.'
  agr-agr: 'Tujash Tuke Pujuu Moisésan Aarógjai chichajak: “Atumek minai kajintsa
    anentaimtsuk, tuja mina pegkegmajua dushakam Israel aents aidaunum iwainakchau
    asajum, wi nugka anagkuawaitjim nuwig juju aents aidau yajuakjumek wechattagme”,
    tiuwai.'
  kyc-kyc: Dopa pyuo neyaminyipape Kamongome Mosese Eronepa lamaiyuo, Kamongome Isaraele
    wambu keta banya porai renge poo pyasi kapa lasaka pira lao soo nyii nambinyi
    dokona nambame nakamba yuu jero lalu lao leyono dokona wambu dupwa lanyuo paa
    narambi, leya.
  urd-GVU: لیکن رب نے موسیٰ اور ہارون سے کہا، ”تمہارا مجھ پر اِتنا ایمان نہیں تھا
    کہ میری قدوسیت کو اسرائیلیوں کے سامنے قائم رکھتے۔ اِس لئے تم اِس جماعت کو اُس
    ملک میں نہیں لے جاؤ گے جو مَیں اُنہیں دوں گا۔“
  deu-1912: 'Der HERR aber sprach zu Mose und Aaron: Darum daß ihr nicht an mich geglaubt
    habt, mich zu heiligen vor den Kindern Israel, sollt ihr diese Gemeinde nicht
    in das Land bringen, das ich ihnen geben werde.'
  ntj-ntj: Nyangka Mama Kuurrtu-pulanya watjarnu, “Wiya, nyuntulu-pulan yarnangu ngaanya-tjananya
    katiku tjarrpatjunkukitjamunu ngurra nyarra kalkuntjala. Kutjupalu-tjananya katiku
    tjarrpatjunku. Tjiinya-pulan mapitjaku ngatalpartu wiyarringku. Tjiinyamarntu-rnipulan
    wangkakutju kulintjamunu. Tjinguru-pulan yapu watjanmakutju. Nyangka-tjinguru-rniya
    pirnilu nyakulalpi kulinma ngayulu-rna yayirninytjulu kapi yutinnyangka. Ngaanya-pularnin
    kulirnu wantirralpi yapu pungu.”
  kan-2017: ಆಗ ಯೆಹೋವನು ಮೋಶೆ ಮತ್ತು ಆರೋನರಿಗೆ, “ನೀವು ನನ್ನನ್ನು ನಂಬದವರಾಗಿ ಇಸ್ರಾಯೇಲರ ಎದುರಿನಲ್ಲಿ
    ನನ್ನ ಗೌರವವನ್ನು ಕಾಪಾಡದೆ ಹೋದುದರಿಂದ ಈ ಸಮೂಹದವರಿಗೆ ವಾಗ್ದಾನಮಾಡಿದ ದೇಶಕ್ಕೆ ನೀವು ಅವರನ್ನು
    ಕರೆದುಕೊಂಡು ಹೋಗಬಾರದು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Machane puwan’ SOMOL ngak Moses nge Aron ni ga’ar, “Bochan e de gaman e
    pagan’ romew ngog ni ngam dagew u p’eowchen yu Israel nib pagan’mew nga gelngig
    nib thothup, ma aram e dab kum pow’iyew yu Israel ngalan fare nam ni gu micheg
    ni bay gu pi’ ngorad.”
  hlt-MCSB: Tedae BOEIPA loh Moses taeng neh Aaron taengah, “Kai he Israel ca rhoek
    mikhmuh ah kai he a ciim la nan tangnah rhoi moenih. Te dongah hlangping he a
    taengah ka paek khohmuen la na pawk uh mahpawh,” a ti nah.
  mdy-ETH: ጋዓንቴ ናንጊና ናንጋ ጎዳ ሙሴና ዓኣሮኔናም፦ «ዒስራዔኤሌ ዴሮ ቤርታ ታና ዱማዼያ ማሂ ቦንቺሳኒ ታና ዒንሢ ጉሙርቂባኣሢሮ
    ታ ዔያቶም ዒንጋኒ ጫኣቄ ዓጮ ሃያ ዴሮ ዔኪ ዒንሢ ጌላዓኬ» ጌዒ ዔያቶ ጎሬኔ።
  twi-ASANTE: Nanso, Awurade ka kyerɛɛ Mose ne Aaron sɛ, “Esiane sɛ moante me ho wɔ
    Israelfoɔ no anim no enti, moremfa wɔn nkɔ asase a mehyɛɛ wɔn ho bɔ no so!”
  mwc-mwc: Saba Bada Moses ba Aaron kurisi i wona, “Kega koi tumaganiku ba au kaobaisiyena
    Israel biyisi matasi yai kega ko bokuwayiku wai niko dugu kaikorotona kega koni
    naovisi ku kupura a bereberimi wai nakai.”
  eng-WEBU: The LORD said to Moses and Aaron, “Because you didn’t believe in me, to
    sanctify me in the eyes of the children of Israel, therefore you shall not bring
    this assembly into the land which I have given them.”
  bnp-bnp: Pali e BAKOVI DAGI i taki e Moses e Aron, “Mona marua i uka ma muru luhoi
    tora iau, i uka ma muru togo iau na matane huriki a Israel. Ngane i uka ma muru
    gu taparaki lakea e huriki na robo a ta muholi vona ga habia ne ria.”
  wal-wal: SHin GODAI Muusanne Aaroona, “Israa7eela asaa sinttan intte ta geeshshatettaa
    bessanau ammanettibeenna gishshau, taani etayyo immiyo biittaa ha asaa intte gelissekketa”
    yaagiis.
  spa-PDDPT: 'Pero Yavé dijo a Moisés y a Aarón: Por cuanto no creyeron en Mí para
    santificarme a vista de los hijos de Israel, no introducirán a esta congregación
    en la tierra que les di.'
  gun-gun: 'Ha''e ramo Senhor aipoe''i Moisés ha''e Arão pe: — Peẽ kuery ndapejeroviai
    va''ekue xere, mba''eta Israel kuery oendua py ndapexa ukai xeky''a e''ỹ va''ea.
    Ha''e nunga rupi peẽ ma naperovaẽvei ma ''rã kova''e kuery ijyvyrã ame''ẽague
    py — he''i.'
  ilo-ULB: Ket kinuna ni Yahweh kada Moises ken Aaron, “Gapu ta saankayo a nagtalek
    kaniak wenno saandak a sinantipikaran iti imatang dagiti tattao ti Israel, saanyo
    a maidanon daytoy a taripnong iti daga nga intedko kadakuada.”
  kpg-kpg: Dimaadua ga helekai gi Moses mo Aaron, “Idimaa gulu hagadonu la hagalee
    dohu ang gi di gulu hagadele ogu mogobuna dabuaahia i mua digau Israel, goolua
    hagalee dagi digaula gi lodo tenua dela ne hagababa ko Au ang gi digaula.”
  uig-ARA: 'پەرۋەردىگار مۇسا بىلەن ھارۇنغا: — سىلەر ماڭا ئىشەنمەي، ئىسرائ‍ىللار ئالدىدا
    مېنى مۇقەددەس دەپ ھۆرمەتلىمىگىنىڭلار ئۈچۈن، ئىككىڭلارنىڭ بۇ جامائەتنى مەن ئۇلارغا
    تەقدىم قىلىپ بەرگەن زېمىنغا باشلاپ كىرىشىڭلارغا يول قويمايمەن، — دېدى.'
  sus-sus: Kɔnɔ Alatala naxa a masen Munsa nun Haruna bɛ, «Wo to mu laxi n na, Isirayila
    ɲama ya xɔri, wo xa binyɛ ti n tan Sɛniyɛntɔɛ ma, wo tan mu fama yi ɲama rasode
    na bɔxi ma n dɛnnaxɛ fixi e ma.»
  pon-2006: Ahpw KAUN-O ketin mahsanihong Moses oh Aaron, “Pwehki amwa pwoson sohte
    itarohng amwa pahn kalohkihda roson en ei manaman sarawi mwohn mehn Israel kan,
    kumwa sohte pahn kahluwairaillahng nan sahpw me I inoukihong irail.”
  jae-jae: Ma Apômtau kêsôm gêdêŋ Mose agêc Aron gebe “Amagêc akêŋ gêwiŋ aê atom to
    awa aê sa e lau Israel sêlic aê amboac ŋac dabuŋ atom, tec amagêc awê gôlôac tonec
    e nasêsa gamêŋ, taŋ kakêŋ gêdêŋ êsêac naŋ, atom.”
  ksd-ksd: 'Ma ra Luluai i ga biti tai Moses ma Aron: Tago pa amur ga nurnur tagu,
    upi amur a vaarike kaugu lia na kini ta ra mata i ra tarai Israel, pa amur a agure
    vaolo go ra kor na tarai tar ta ra gunan ba iau ga tabar diat me.'
  tur-YTC: 'Yahve Moşe''yle Aron''a şöyle dedi: “İsrael''in çocuklarının gözünde beni
    kutsal kılmak için bana inanmadığınızdan bu topluluğu onlara verdiğim ülkeye götürmeyeceksiniz.”'
  grc-BRENT: Καὶ εἶπε Κύριος πρὸς Μωυσῆν καὶ Ἀαρὼν, ὅτι οὐκ ἐπιστεύσατε ἁγιάσαι με
    ἐναντίον τῶν υἱῶν Ἰσραὴλ, διὰ τοῦτο οὐκ εἰσάξετε ὑμεῖς τὴν συναγωγὴν ταύτην εἰς
    τὴν γῆν ἣν δέδωκα αὐτοῖς.
  ind-AYT: Namun, TUHAN berfirman kepada Musa dan Harun, “Oleh karena kamu tidak mempercayai
    Aku, dan tidak menjaga kekudusan-Ku di mata orang Israel. Oleh sebab itu, kamu
    tidak akan memimpin umat itu memasuki negeri yang telah Kuberikan kepada mereka.”
  nya-nya: Koma Yehova anati kwa Mose ndi Aaroni, “Chifukwa chakuti simunandikhulupirire
    ndiponso simunandilemekeze monga Woyera pamaso pa Aisraeli, simudzalowetsa anthuwa
    mʼdziko limene ndikupereka kwa iwo.”
  hrv-hrv: 'Potom će Jahve Mojsiju i Aronu: “Budući da se niste pouzdavali u me i
    niste me svetim očitovali u očima sinova Izraelovih, nećete uvesti ovaj zbor u
    zemlju koju im dajem.”'
  mps-mps: Tiali goli, Genuai Bidigo Moses de Aron sibolo e tama po wali, “Megi da
    e sogo dage sigo eno po sela sąnama, tama dage sigo enaba homu dąų wabeo. Tama
    dage sigo eno bomo te Israel we bidibolo ola mabeo. Tialima, duga si digi te Israel
    we bidi eno augwali te mawainogo po dąų wali te buluba odasa pogobeo,” te po
    wai.
  tpi-tpi: Tasol Bikpela i tokim Moses na Aron olsem, “Long dispela taim yutupela
    i no bilip long mi na yutupela i sakim tok bilong mi, na yutupela i no soim strong
    bilong mi long ol manmeri bilong Israel. Olsem na bai yutupela yet i no inap bringim
    ol i go long dispela kantri mi promis long givim ol.”
  dan-1931: 'Men HERREN sagde til Moses og Aron: “Fordi I ikke troede på mig og helligede
    mig for Israelitternes Øjne, skal I ikke komme til at føre denne Forsamling ind
    i det Land, jeg vil give dem!”'
  vie-OVCB: 'Nhưng Chúa Hằng Hữu trách Môi-se và A-rôn: “Vì các con không tin Ta,
    không tôn thánh Ta trước mắt người Ít-ra-ên, nên các con sẽ không dẫn họ vào đất
    Ta hứa cho!”'
  guj-2017: પછી યહોવાહે મૂસાને અને હારુનને કહ્યું, કેમ કે તમે મારા પર ભરોસો ન કર્યો,
    કે ઇઝરાયલ લોકોની દ્રષ્ટિમાં મને પવિત્ર મનાવ્યો નહિ, માટે જે દેશ મેં આ સભાને આપ્યો
    છે તેમાં તમે તેઓને પહોંચાડશો નહિ.”
  pon-2006A: Ahpw KAUN-O ketin mahsanihong Moses oh Aaron, “Pwehki amwa pwoson sohte
    itarohng amwa pahn kalohkihda roson en ei manaman sarawi mwohn mehn Israel kan,
    kumwa sohte pahn kahluwairaillahng nan sahpw me I inoukihong irail.”
  por-BRBSL: 'Yahweh disse a Moisés e Aarão: “Porque não acreditastes em mim, para
    me santificardes aos olhos dos filhos de Israel, portanto não introduzireis esta
    assembléia na terra que eu lhes dei”.'
  cth-cth: BAWIPA ni Mosi hoi Aron koe kai na yuem hoeh teh, Isarel catounnaw mithmu
    vah, kai na barilawa hoeh dawkvah, hete taminaw pueng teh kai ni na poe awh e
    ram dawk na kâenkhai mahoeh, telah atipouh.
  twi-twi: Nanso Awurade ka kyerɛɛ Mose ne Aaron se, “Esiane sɛ moannya me mu ahotoso
    anhyɛ me anuonyam sɛ ɔkronkronni wɔ Israelfo no ani so nti, moremfa wɔn nkɔ asase
    a mede rema wɔn no so.”
  hlt-hlt: Tedae BOEIPA loh Moses taeng neh Aaron taengah, “Kai he Israel ca rhoek
    mikhmuh ah kai he a ciim la nan tangnah rhoi moenih. Te dongah hlangping he a
    taengah ka paek khohmuen la na pawk uh mahpawh,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nnɑ́kɛ́ Mɔyiisi nɛ̀ Anɔɔ kɛ dɔ̀: Di yɛ̀mmɛ̀ í mɛ nyiemmɛ̀
    kɛ dò ndɛ̀ bo dɔɔ̀, di í mɛ ndɛ́úkùnnɛmɛ̀ n yètìrì Isidɑyɛɛribɛ ììkɛ̀, dì tɛ̃́nkɛ
    í yóó tɑnnɛ́ n nìtìbɛ̀ kɛtenkɛ̀ m bɛ̀ duɔ́ nkɛ̀.'
  msy-2020: Ezɨ Ikiavɨra Itir God kamaghɨn Moses ko Aron mɨgei, “Gua nɨghnɨzir gavgavim
    nan itir puvatɨgha nan akamɨn gɨn zuir pu. Egha nan gavgavir ekiamɨn gun Israelian
    gumazamizibav kɨman aghua. Kɨ dagɨam mɨkɨmasa gua mɨkeme, ezɨ gua ua asadivimɨn
    a mɨsoke. Kamaghɨn amizɨ, gua me inigh nguazir kɨ me danɨngamin kamɨn aven mangɨghan
    kogham.”
  dop-dop: 'Tǝnɑɣɑlɛ Tɑcɑɑ kɑlǝnɑ Moisi nɑ Alɔŋ sɩ: Timpi ɩ́ tɑ́ tɛ-m nɑ mǝ tɑɑ, nɑ
    ɩ́ fɑɣɑsɩ-m nɑ mɑ mpɑɑ kɛ Ɩsɛɣɛlɩ nyǝ́mɑ tɑɑ tɔ, ɩ kɑɑ sʋsɩ sɑmɑɑ ɩnɛɣɛ tɛtʋ nti
    mɑ hɑɑ-mɛ tɔ tǝ tɑɑ.'
  azb-azb: 'Lakin Rəbb Musaya və Haruna dedi: «Madam ki İsrail övladlarının gözü önündə
    Mənim müqəddəsliyimi göstərərək Mənə iman etmədiniz, bu camaatı onlara verdiyim
    ölkəyə aparmayacaqsınız».'
  eng-DBY: And Jehovah said to Moses and to Aaron, Because ye believed me not, to
    hallow me before the eyes of the children of Israel, therefore ye shall not bring
    this congregation into the land that I have given them.
  hin-2017: परन्तु मूसा और हारून से यहोवा ने कहा, “तुम ने जो मुझ पर विश्वास नहीं किया,
    और मुझे इस्राएलियों की दृष्टि में पवित्र नहीं ठहराया, इसलिए तुम इस मण्डली को उस
    देश में पहुँचाने न पाओगे जिसे मैंने उन्हें दिया है।”
  wol-KYG: 'Aji Sax ji nag ne Musaa ak Aaróona: «Gannaaw gëmuleen ma, ngir wormaal
    sama sellnga fi kanam bànni Israyil, loolu tax na dungeen yóbbu mukk mbooloo mii
    ca réew ma ma leen jox.»'
  eng-YLT: And Jehovah saith unto Moses, and unto Aaron, 'Because ye have not believed
    in Me to sanctify Me before the eyes of the sons of Israel, therefore ye do not
    bring in this assembly unto the land which I have given to them.'
  kne-kne: Ngem niyamyaman Diyos da Moses en Aaron et kanana, “Gapo ta nakapsot di
    pammati yo yan adi yon binigbig din nasantoan ay panakabalin ko sin pangiilaan
    di Israelita, baken dakayo di mangipangolo isnan ipogaw ay emey sin daga ay inkarik
    ay idawat kon daida.”
  eng-WYC-2017: And the Lord said to Moses and to Aaron, For ye believed not to me,
    that ye should hallow me before the sons of Israel, ye shall not lead these peoples
    into the land which I shall give to them.
  eng-WMBB: The LORD said to Moses and Aaron, “Because you didn’t believe in me, to
    sanctify me in the eyes of the children of Israel, therefore you shall not bring
    this assembly into the land which I have given them.”
  urd-GVH: लेकिन रब ने मूसा और हारून से कहा, “तुम्हारा मुझ पर इतना ईमान नहीं था कि
    मेरी क़ुद्दूसियत को इसराईलियों के सामने क़ायम रखते। इसलिए तुम उस जमात को उस मुल्क
    में नहीं ले जाओगे जो मैं उन्हें दूँगा।”
  rug-rug: Ba zama la koe Mosese meke e Eroni se Zihova, “Sina lopu ronu Au gamu kara
    pude va dogoro nia pa matadi ri na tinoni Izireli sa Qua ṉiniraṉira madina, gua
    asa si lopu kaqu boka va kamoi gamu kara sari na tinoni koasa popoa sapu ele va
    tatara nia Rau pude ponini koa rini.”
  gaz-gaz: Waaqayyo garuu Musee fi Arooniin akkana jedhe; “Sababii isin fuula Israaʼelootaa
    duratti akka qulqullummaa kootiitti na kabajjanii natti amanuu diddaniif, isin
    biyya ani isaanii kenne sanatti waldaa kana hin galchitan.”
  fra-LSG: 'Alors l’Éternel dit à Moïse et à Aaron: Parce que vous n’avez pas cru
    en moi, pour me sanctifier aux yeux des enfants d’Israël, vous ne ferez point
    entrer cette assemblée dans le pays que je lui donne.'
  gnn-gnn: Yurru ŋayi Garraynydja maṉḏakala ŋayaŋu‐yätjthina Mawtjitjkala ga Yärungala,
    liŋgu maṉḏa dhäruk ŋanya baḏatjurruna, wutthurruna warray maṉḏanydja ŋunhi guṉḏanha
    biyapul. Bala Garraynydja waŋana Mawtjitjkala ga Yärungala bitjarra, “Yakana yurru
    nhuma maṉḏa gäma ga ŋilitjan dhuwalanhanydja yolŋunha miṯtjinha ŋunhamalayinydja
    wäŋalili, ŋunhi ŋarra wekaŋala walalaŋgu, liŋgu nhuma yaka ŋarranha märr‐yuwalkthina;
    yaka nhuma milkuŋala dhiyakala yolŋu'‐yulŋuwalanydja miṯtjiwalanydja ŋunhi ŋarrakunydja
    ganydjarr ganaŋ'thunna yukurra dhuwala, garrkuḻuknha wal'ŋu, gänana yana ŋarrapina.”
  yal-yal: Koni Alatala yi a fala Musa nun Haruna xa, a naxa, “Bayo ɛ mi laxi n na,
    ɛ mi n binyaxi n ma sariɲanni Isirayila kaane yɛtagi, nanara, ɛ tan xa mi yamani
    ito xalima yamanani n naxan soxi e yii.”
  haw-1868: Olelo mai la o Iehova ia Mose a me Aarona, No ko olua manaoio ole mai
    ia'u, e hoauo mai ia'u imua o na mamo a Iseraela, nelaila, aole olua e kai aku
    i keia anaina kanaka i ka aina a'u i haawi aku ai no lakou.
  arb-NAV: 'فَقَالَ الرَّبُّ لِمُوسَى وَهَرُونَ: «مِنْ حَيْثُ إِنَّكُمَا لَمْ تُؤْمِنَا
    بِي حَتَّى تُقَدِّسَانِي عَلَى مَرْأَىً مِنْ بَنِي إِسْرَائِيلَ فَإِنَّكُمَا لَنْ
    تُدْخِلا هَذَا الشَّعْبَ الأَرْضَ الَّتِي وَهَبْتُهَا لَهُمْ».'
  ewe-ewe: Ke Yehowa gblɔ na Mose kple Aron be, “Zi ale si mieɖo ŋu ɖe ŋunye o, eye
    miekɔ ŋutinye le Israelviwo ŋkume o ta la, miakplɔ Israelviwo ade anyigba si ŋugbe
    medo na wo la dzi o!”
  eng-LEE: 'And the Lord said unto Moses and Aaron, Because ye have not confided in
    me, to sanctify me before the eyes of the children of Israel: therefore shall
    ye not bring this congregation into the land which I have given to them.'
  asm-FB: তেতিয়া যিহোৱাই মোচি আৰু হাৰোণক ক’লে, “তোমালোকে ইস্ৰায়েলৰ সন্তান সকলৰ আগত
    মোক পবিত্ৰ কৰিবলৈ মোত দৃঢ়ৰূপে বিশ্বাস নকৰিলা; এই হেতুকে মই এই সমাজক দিয়া দেশত
    তোমালোকে তেওঁলোকক নুসুমুৱাবা।
  sus-A: كْنْ عَلَتَلَ نَشَ عَ مَسٍن مُنسَ نُن هَرُنَ بّ، «وٌ تٌ مُ لَشِ ﭑ نَ، عِسِرَيِلَ
    حَمَ يَ شْرِ، وٌ شَ بِنيّ تِ ﭑ تَن سّنِيّنتْي مَ، وٌ تَن مُ قَمَ يِ حَمَ رَ سٌدٍ
    نَ بْشِ مَ ﭑ دّننَشّ قِشِ عٍ مَ.»
  fra-SBL: 'Yahvé dit à Moïse et à Aaron : « Parce que vous n''avez pas cru en moi,
    pour me sanctifier aux yeux des enfants d''Israël, vous ne ferez pas entrer cette
    assemblée dans le pays que je leur ai donné. »'
  hbo-hbo: וַיֹּ֣אמֶר יְהוָה֮ אֶל־מֹשֶׁ֣ה וְאֶֽל־אַהֲרֹן֒ יַ֚עַן לֹא־הֶאֱמַנְתֶּ֣ם
    בִּ֔י לְהַ֨קְדִּישֵׁ֔נִי לְעֵינֵ֖י בְּנֵ֣י יִשְׂרָאֵ֑ל לָכֵ֗ן לֹ֤א תָבִ֙יאוּ֙
    אֶת־הַקָּהָ֣ל הַזֶּ֔ה אֶל־הָאָ֖רֶץ אֲשֶׁר־נָתַ֥תִּי לָהֶֽם׃
  eng-WYCLIFFE: And the Lord seide to Moises and to Aaron, For ye bileueden not to
    me, that ye schulden halewe me bifor the sones of Israel, ye schulen not lede
    these puples in to the lond which Y schal yyue to hem.
  piu-2006: '@see-verse:NUM.020.011'
  cwe-cwe: Mbali Mndewa Mulungu kawalongela Musa na Haluni, “Kwaviya hamunihuwile
    hebu hamuning'hile hishima haulongozi wa Waisilaili, basi kwa ichimu icho hamwizawengiza
    wanhu wano muna iisi yoniweng'hile.”
  kik-kik: No Jehova akĩĩra Musa na Harũni atĩrĩ, “Tondũ mũtinanjĩtĩkia nĩguo muonanie
    atĩ niĩ ndĩ mũtheru, mũtũme heo gĩtĩĩo maitho-inĩ ma andũ a Isiraeli, inyuĩ mũtigaakinyia
    kĩrĩndĩ gĩkĩ bũrũri ũrĩa ndĩmaheete.”
  fra-NCL: 'Alors Yahweh dit à Moïse et à Aaron : « Parce que vous n’avez pas cru
    en moi, pour me sanctifier aux yeux des enfants d’Israël, vous ne ferez pas entrer
    cette assemblée dans le pays que je lui donne. »'
  cek-AK: Toe Angraeng mah Mosi hoi Aaron khaeah, Nanghnik loe, Israel kaminawk hmaa
    ah Ka ciimcaihaih amtuengsak hanah kai nang tang hoi ai pongah, nihcae khaeah
    ka paek ih prae thungah hae kaminawk hae na caeh hoi haih thai mak ai, tiah a
    naa.
  cuk-cuk: 'Bab-Jehová, Moisésʼga, degi, Aarónʼga, sogded: “Ar ibmar-an-bega-sogsad
    be bengusmarsoggu, Israel-dulemar-asabin be an-nug-odummossurmarsoggu, we-dulemarga-yar-an-uknaidse
    we-dulemarba be dogosurmalad.”'
  uig-CYR: 'Пәрвәрдигар Муса билән Һарунға: — Силәр Маңа ишәнмәй, Исраиллар алдида
    Мени муқәддәс дәп һөрмәтлимигиниңлар үчүн, иккиңларниң бу җамаәтни Мән уларға
    тәқдим қилип бәргән зиминға башлап киришиңларға йол қоймаймән, — деди.'
  pma-pma: Ka Iahova viteni min Mosis ka Eron vit, “Ven desien onamil enau rovinvintei
    keke milvahouhou en hivotutien onak en meten me-Isrel keil keke milromusil kattei
    asa naviteni, milhermulamuntei mun keil iha en atan koa inau navat kati min keil.”
  tel-2017: అప్పుడు యెహోవా మోషే అహరోనులతో “మీరు ఇశ్రాయేలీయుల దృష్టిలో నన్ను నమ్మలేదు,
    నా పవిత్రత నిలబెట్టలేదు గనక, నేను ఈ సమాజానికి ఇచ్చిన దేశంలోకి మీరు వారిని తీసుకెళ్లలేరు”
    అన్నాడు.
  hat-BSA: 'Men SENYÈ a te di a Moïse avèk Aaron: “Akoz ke nou pa kwè M, pou trete
    m tankou sen devan fis Israël yo; pou sa, nou p ap mennen asanble sila a antre
    nan peyi ke M te bay yo a.”'
  bxh-bxh: In moho, Mose yo Elon Guyau ya liba suꞌuidi iyen, Hige au sunumaꞌegu be
    Isalaela dodogadi matadi yai hige egu gigibwali tabuna au kawawananahaꞌen. Logena,
    tanohi haꞌa E liba fasunuma bena enehemiu, ibege um Mose u foyahi lawedi ainiya.
  kos-kos: Tusruktu LEUM GOD El sang kas in kai nu sel Moses ac Aaron. El fahk, “Ke
    sripen srikla lulalfongi lomtal in fahkak kalem ke ku mutal luk ye mutun mwet
    Israel, komtal ac tia kololos nu in acn se ma nga wuleang in sang lalos.”
  hbo-WLC: וַיֹּ֣אמֶר יְהוָה֮ אֶל־מֹשֶׁ֣ה וְאֶֽל־אַהֲרֹן֒ יַ֚עַן לֹא־הֶאֱמַנְתֶּ֣ם
    בִּ֔י לְהַ֨קְדִּישֵׁ֔נִי לְעֵינֵ֖י בְּנֵ֣י יִשְׂרָאֵ֑ל לָכֵ֗ן לֹ֤א תָבִ֙יאוּ֙
    אֶת־הַקָּהָ֣ל הַזֶּ֔ה אֶל־הָאָ֖רֶץ אֲשֶׁר־נָתַ֥תִּי לָהֶֽם׃
  ibo-ibo: Ma Onyenwe anyị gwara Mosis na Erọn okwu sị, “Ebe ọ bụ na unu jụrụ ikwenye
    nʼokwu m, jụkwa ido m nsọ nʼihu ndị Izrel niile, unu agaghị edubata ọgbakọ ndị
    a nʼala ahụ m na-aga inye ha.”
  ory-ory: ଏଥିରେ ସଦାପ୍ରଭୁ ମୋଶା ଓ ହାରୋଣଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେମାନେ ଇସ୍ରାଏଲ ସନ୍ତାନମାନଙ୍କ
    ସାକ୍ଷାତରେ ଆମ୍ଭକୁ ପବିତ୍ର ବୋଲି ମାନ୍ୟ କରିବାକୁ ଆମ୍ଭଠାରେ ବିଶ୍ୱାସ କଲ ନାହିଁ, ଏହେତୁ ଆମ୍ଭେ
    ଏହି ମଣ୍ଡଳୀକୁ ଯେଉଁ ଦେଶ ଦେଇଅଛୁ, ସେହି ଦେଶରେ ତୁମ୍ଭେମାନେ ସେମାନଙ୍କୁ ପ୍ରବେଶ କରାଇବ ନାହିଁ।”
  chk-chk: Nge ewe Samol mi Lapalap a üreni Moses me Aaron, “Pokiten ousap lüküei,
    ousap pwal apiniöchüei me fän mesen ekewe aramasen Israel, iei mine ousap emwenirelong
    lon ewe fanü üpwe ngeniir.”
  rop-rop: Bat YAWEI bin tok adbalawei langa Mosis en Eran, “Dumaji yunbala nomo bin
    trastimbat langa mi holbit wen aibin wandi shoum main seikridwan pawa langa detlot
    Isreil pipul, yu kaan lidim olabat langa det kantri weya aibin pramis blanga gibit
    langa olabat.” Lagijat na YAWEI bin tok.
  ukr-1871: 'І рече Господь Мойсейові й Аронові: За те, що не няли ви менї віри, щоб
    осьвятити мене в очу синів Ізраїля, за те не приведете ви громади сієї в землю,
    що я надїлив їм.'
  deu-1951: 'Der HERR aber sprach zu Mose und Aaron: Weil ihr nicht auf mich vertraut
    habt, um mich vor den Kindern Israel zu heiligen, sollt ihr diese Gemeinde nicht
    in das Land bringen, das ich ihnen geben werde!'
  eng-JPS: 'And the LORD said unto Moses and Aaron: ''Because ye believed not in Me,
    to sanctify Me in the eyes of the children of Israel, therefore ye shall not bring
    this assembly into the land which I have given them.'''
  srp-1865: 'A Gospod reèe Mojsiju i Aronu: što mi ne vjerovaste i ne proslaviste
    me pred sinovima Izrailjevim, zato neæete odvesti zbora toga u zemlju koju sam
    im dao.'
  lug-lug: Naye Mukama Katonda n’agamba Musa ne Alooni nti, “Olwokubanga temunneesize,
    ne mutampa kitiibwa, ne mutalaga kibiina kino eky’abaana ba Isirayiri nga bwe
    ndi omutukuvu, noolwekyo temugenda kutuusa kibiina ky’abantu bano mu nsi gye mbasuubizza
    okubawa.”
  heb-heb: ויאמר יהוה אל משה ואל אהרן יען לא האמנתם בי להקדישני לעיני בני ישראל לכן
    לא תביאו את הקהל הזה אל הארץ אשר נתתי להם׃
  ben-IRV: তখন সদাপ্রভু মোশি ও হারোণকে বললেন, “তোমরা ইস্রায়েল সন্তানদের সাক্ষাৎে
    আমাকে পবিত্র বলে মান্য করতে আমার কথায় বিশ্বাস করলে না, তাই আমি তাদেরকে যে দেশ
    দিয়েছি, সেই দেশে তোমরা এই মণ্ডলীকে প্রবেশ করাবে না।”
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਅਤੇ ਹਾਰੂਨ ਨੂੰ ਆਖਿਆ, ਇਸ ਲਈ ਕਿ ਤੁਸੀਂ ਮੇਰਾ ਵਿਸ਼ਵਾਸ ਨਹੀਂ ਕੀਤਾ
    ਅਤੇ ਇਸਰਾਏਲੀਆਂ ਦੀਆਂ ਅੱਖਾਂ ਵਿੱਚ ਮੈਨੂੰ ਪਵਿੱਤਰ ਨਹੀਂ ਠਹਿਰਾਇਆ, ਹੁਣ ਤੁਸੀਂ ਇਸ ਸਭਾ ਨੂੰ
    ਉਸ ਧਰਤੀ ਵਿੱਚ ਜਿਹੜੀ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਦਿੱਤੀ, ਨਹੀਂ ਲੈ ਕੇ ਜਾ ਸਕੋਗੇ।
  tkr-tkr: 'Rəbbemee Mısayk''leyiy Harunuk''le eyhen: – İzrailyne milletıs Yizda muq''addasiyvalla
    haagvas vuşun inyam hiditxhırva, Zı manbışis helesva uvhuyne cigeeqa, Zı şosqa
    manbı hivxhara''as havaasaras deş.'
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ သင်တို့သည် ငါ့ ကို မ ယုံကြည် ၊ ဣသရေလ အမျိုးသား တို့ရှေ့မှာ
    ငါ့ ကိုမရိုမသေ ပြုသောကြောင့် ၊ ဤ ပရိသတ် တို့အား ငါပေး သော ပြည် သို့ သင်တို့သည်
    ပို့ဆောင် သောအခွင့်ကို မ ရကြဟု မောရှေ နှင့် အာရုန် တို့အား မိန့် တော်မူ၏။
  tbg-tbg: Mintuvaro Noravano Kotiva Mosika Eronika nitiharo tiharo, Vate maa entara
    netanta kia tiriara kempukaiqamake iriraiti, netanta Isareri vaiinti nahenti nivuqaa
    vaiha kia ti hutu tuaherakeha, ti mpeqa okara takuqi vaira vika numiqaavo. Netanta
    mintiara kaara kia netanta te nimirera tuna vataraqaa Isareri ntita vare vivarave,
    tiro. Kotiva minti tura.
  hmo-hmo: To Lohiabada ese Mose bona Arona ia gwau henidia, ia gwau, “Umui ese lau
    dekenai umui abidadama henia lasi, bona lauegu siahu helagana Israela taudia edia
    vairanai umui gwauraia hedinarai lasi. Unai dainai umui ruaosi ese inai orea do
    umui hakaudia vareai lasi, lau ese lau henidia vadaeni tano dekenai.”
  urd-urd: लेकिन मूसा और हारून से ख़ुदावन्द ने कहा, “चूँकि तुम ने मेरा यक़ीन नहीं
    किया कि बनी — इस्राईल के सामने मेरी तक़दीस करते, इसलिए तुम इस जमा'अत को उस मुल्क
    में जो मैंने उनको दिया है नहीं पहुँचाने पाओगे।”
  rus-SYN: 'И сказал Господь Моисею и Аарону: за то, что вы не поверили Мне, чтоб
    явить святость Мою пред очами сынов Израилевых, не введете вы народа сего в землю,
    которую Я даю ему.'
  bqc-SIM: 'Ɔ̃ Dii ò Mↄiziɛ ń Aalonao: Lá i ma náaikɛ a ma luakɛ ↄ̀lↄ Isailiↄnɛo,
    á gɛ̃ńnↄ bùsu pↄ́ málɛ kpámá guuo.'
  tcz-CHONGTHU: Ahinlah Pathen in Mose le Aaron jah’a aseijin nangni’n nei tah san
    lhon hi alhing jou tapoi, Israel mipi hi ka themna na musah jou ta poi keiman
    ka tep pehnau gam leiset geija chu na puilut lou ding ahi tai, ati.
  mar-mar: पण परमेश्वर मोशेला आणि अहरोनाला म्हणाला, तुम्ही माझ्यावर विश्वास ठेवला
    नाही. इस्राएली लोकांपुढे तुम्ही माझे पावित्र्य राखले नाही. मी वचन दिल्याप्रमाणे
    या मंडळीला जो देश दिला आहे ह्याना त्या देशात तुम्ही त्यांना तिथे घेऊन जाणार नाही.
  soq-soq: Tane Iawe God Moses ita Aron diamone wanase, “E ne bedenawo mai sumanaitape
    ita ne kakaiwaida wainedina sabamoneapona Israel apanawa mampo, sa baiwa e mai
    apana ema banlamono bola ne wanamodinawo odapu, dia.”
  qub-qub: 'Chaypitanami Tayta Diosga Aarontawan Moisesta niran: «Gamcunaga nishäta
    manami riguishcanquichu. Ni Israelcunapa ricay-ñawinchöpis manami wiyacamashcanquichu.
    Chaypitami cay runacunata aunishä partiman mana yaycunquipächu.»'
  bqp-bqp: 'Akũ Dikiri pì Musanɛ kũ Harunao: Zaakũ ádi ma náani kɛ a ma tↄ́ bò
    Isarailanↄnɛro, áni gɛ̃ kũńwo bùsu kũ matɛn kpáḿmanlo.'
  hat-hat: 'Men, Seyè a di Moyiz ak Arawon konsa: -Paske nou pa t'' fin gen konfyans
    nèt nan mwen pou n'' te fè moun pèp Izrayèl yo wè jan mwen se yon Bondye apa,
    se pa nou menm m''ap kite mennen pèp la antre nan peyi mwen pwomèt m''ap ba yo
    a.'
  eng-BSB: But the LORD said to Moses and Aaron, “Because you did not trust Me to
    show My holiness in the sight of the Israelites, you will not bring this assembly
    into the land that I have given them.”
  tod-tod: 'Kɛlɛ Ɠɔoɠɔ GALAGI ɠɛni Moize ta Aalɔn ma: «Tɔɔzei wo la laani dà, wo
    ʋa nà-ɲadedai wɔɔlɔ Izelayɛle nuiti gaazu, naa maaʋele ma, wa la mɔ de, wa lo
    niima ʋɛbɛi luɠɔ, wo ʋa lii la naama yooi zu, nii gè feezu ti ʋɛ.»'
  eng-WEBPB: The LORD said to Moses and Aaron, “Because you didn’t believe in me,
    to sanctify me in the eyes of the children of Israel, therefore you shall not
    bring this assembly into the land which I have given them.”
  kbq-kbq: Anante Ra Anumzamo'a Mosesene Aronikiznia zanasamino, Nagrikura antahionamitna,
    ruotge hu'ne huta Israeli vahe zmavufina osu'naku, Nagrama tami'noa mopafina ama
    vahera zamavareta uofregaha'e.
  nhe-BL: 'Pero TOTECO quiilhui Moisés ihuaya Aarón: ―Pampa ax inmotemachijque ipan
    na, huan ax inquinnextilijque nopa israelitame para na nitlatzejtzeloltic huan
    niiyoca tlen nochi sequinoc, ax inquinyacanase ipan nopa tlali tlen nimechmacatoc.'
  bus-bus: 'Ben Dii bè Musanɛ kↄ̃n Arunao: Zaakɛ ée ma náanɛ kɛ a ma tↄ́ bↄ̀ Isarailinↄnɛro,
    é gɛ̃ńyo bùsu kɛ̀ mɛ́ɛ kpaaḿmanlo.'
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e Moizez pe Àràw pe kury. — Napezeruzar
    katu kwaw herehe. A'e rupi napexak kar kwaw hepuner haw ikatuahy ma'e teko Izaew
    wanupe. A'e rupi naperaha kwaw heremiaihu ywy heremimume'u kwer pe pe wà nehe,
    i'i wanupe.
  eng-DRA: 'And the Lord said to Moses and Aaron: Because you have not believed me,
    to sanctify me before the children of Israel, you shall not bring these people
    into the land, which I will give them.'
