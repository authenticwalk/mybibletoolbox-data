verse: NUM.020.021
translations:
  mal-C: തങ്ങളുടെ രാജ്യത്തുകൂടി കടന്നുപോകാൻ ഏദോം അവർക്ക് അനുമതി നിഷേധിച്ചതിനാൽ, ഇസ്രായേൽ
    അവിടെനിന്നു പിന്തിരിഞ്ഞു.
  deu-TKW: Da sich Edom somit weigerte, Israel den Durchzug durch sein Gebiet zu gestatten,
    so ließ ihn Israel und bog seitwärts ab.
  lin-lin: Lokola Edomi eboyaki ete bana ya Isalaele balekela na etuka na yango, bana
    ya Isalaele bazwaki nzela mosusu.
  eng-LSV: and Edom refuses to permit Israel to pass over through his border, and
    Israel turns aside from off him.
  eng-GNV: 'Thus Edom denyed to giue Israel passage through his countrey: wherefore
    Israel turned away from him.'
  eng-WEBSTER: 'Thus Edom refused to give Israel passage through his border: wherefore
    Israel turned away from him.'
  nhw-BL: Huajca pampa nopa tlanahuatijquetl tlen tlali Edom amo quinejqui ma panoca
    nopa israelitame ipan itlal, moicancuepque tlen itlal huan quitemojque seyoc ojtli.
  swh-ONEN: Kwa kuwa Waedomu waliwakatalia Waisraeli kupita katika nchi yao, Israeli
    wakageuka, wakawaacha.
  bba-bba: Mɑ bɑ yinɑ Isirelibɑ bu ben tem mɛ bukiɑnɑ bu doonɑ. Sɑɑ ye sɔɔrɑ Isirelibɑ
    bɑ ɡɔsirɑ, bɑ kpɑ ɡɑm ɡiɑn di.
  eng-KJVCPB: 'Thus Edom refused to give Israel passage through his border: wherefore
    Israel turned away from him.'
  wbp-wbp: '@see-verse:NUM.020.020'
  luo-luo: Nikech Edom notamore ni ok gikal e pinye, Israel nowere kodgi.
  meu-meu: Taunabunai Edom ese Israel taudia e laodia ahu, ena tano amo basie raka
    hanai. Bena Israel na idau dala amo ela.
  npi-ULB: एदोमका राजाले इस्राएललाई आफ्नो सिमाना भएर जान दिन इन्कार गरे । यसैले इस्राएल
    एदोमको भूमिबाट तर्किएर गए ।
  yor-yor: Nígbà tí Edomu sì kọ̀ jálẹ̀ láti jẹ́ kí wọn kọjá ní ilẹ̀ wọn, Israẹli yípadà
    kúrò lọ́dọ̀ wọn.
  emp-NTPO: Edoʌ̃nebema boroba idji druad̶e idu wãbiẽ́ bẽrã israelerãra dewara óare
    wãsid̶aa.
  pes-OPCB: چون ادومی‌ها اجازهٔ عبور از داخل کشورشان را به قوم اسرائیل ندادند، پس
    بنی‌اسرائیل بازگشتند و از راهی دیگر رفتند.
  tgl-ULB: Hindi pumayag ang hari ng Edom na makatawid ang Israel sa kanilang hangganan.
    Dahil dito, lumayo ang Israel sa lupain ng Edom.
  cbu-NT: Ashirucha, wapitam kanapeersin, yusur Israelchich piyamsha minup ngoots
    nachungaranganaya. Ashiriya, na kamaneena yuwaa Edomshuch kurak watsapunee pachindarangu
    anootsi.
  hui-hui: Idomoali biarume tinaga dindini henge namule layagola Isaraele wali agali
    tigua hariga mendehayagi wandialu pene.
  mya-mya: ဧ​ဒုံ​အ​မျိုး​သား​တို့​က​မိ​မိ​တို့​ပြည်​ကို​ဖြတ် သန်း​ခွင့်​မ​ပြု​ကြ​သော​ကြောင့်
    ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​သည်​လှည့်​လည်​၍​အ​ခြား သော​လမ်း​ဖြင့်​ခရီး​ဆက်​ကြ​လေ​သည်။
  bod-N: དེ་ལྟར་ཨེ་དོམ་གྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་རང་གི་མངའ་ཁོངས་བརྒལ་ནས་འགྲོ་བར་མ་བཅུག་པས།
    ཡེས་ར་ཨེལ་པ་རྣམས་ཁོ་དང་བྲལ་ནས་སོང་ངོ་། །
  sna-sna: Sezvo Edhomu akaramba kuvabvumira kupfuura nomunyika yavo, vaIsraeri vakatsauka
    havo kubva kwavari.
  spa-BLM: Así, Edom se negó a dar paso a Israel por su frontera, por lo que Israel
    se alejó de él.
  cac-cac: Yuj chi' ix say junxo b'e eb' israel b'aj ix b'ati.
  swh-ULB: Mfame wa Edomu akawazuia wana wa Israeli kupita kwenye mipaka yake. Kwa
    sababu ya hili, Israeli akageuka kuiacha nchi ya Edomu.
  bel-bel: І вось не згадзіўся Эдом дазволіць Ізраілю прайсьці праз ягоныя межы, і
    Ізраіль пайшоў убок ад яго.
  deu-ELBBK: Und so weigerte sich Edom, Israel zu gestatten, durch sein Gebiet zu
    ziehen; und Israel bog von ihm ab.
  mbb-OT: Ne geina te kenà ebpeveyaan te menge tig-Edom is tanè dan, ne midsuwey en
    nasì is menge Israilihanen.
  mal-2015: ഇങ്ങനെ എദോം തന്റെ അതിരിൽകൂടി കടന്നുപോകുവാൻ യിസ്രായേലിനെ സമ്മതിച്ചില്ല.
    യിസ്രായേൽ അവനെ വിട്ടു ഒഴിഞ്ഞുപോയി.
  rmc-rmc: Sar o edomiko kraľis na domukľa le Izraelitenge, hoj te predžan prekal
    leskri phuv, mukle pes avre dromeha.
  pes-OPV: بدینطور ادوم راضی نشد که اسرائیل را از حدود خود راه دهد، پس اسرائیل از
    طرف او رو گردانید.
  ron-1924: Астфел, Едом н-а врут сэ ласе пе Исраел сэ трякэ прин цинутул луй. Ши
    Исраел с-а абэтут де ла ел.
  ben-OBCV: যেহেতু ইদোম, তাদের ভূখণ্ড দিয়ে যেতে দিল না, তাই ইস্রায়েলীরা তাদের কাছ
    থেকে ফিরে এল।
  som-som: Oo sidaasuu boqorkii Edom ugu diiday reer binu Israa'iil inay soohdintiisa
    soo dhex maraan, oo saas aawadeed reer binu Israa'iil isagii way ka leexdeen.
  lat-VUC: nec voluit acquiescere deprecanti, ut concederet transitum per fines suos.
    Quam ob rem divertit ab eo Israël.
  eng-ASVBT: 'Thus Edom refused to give Israel passage through his border: wherefore
    Israel turned away from him.'
  ita-1885: L'Idumeo adunque ricusò di dare a Israele il passo per li suoi confini;
    laonde Israele si rivolse dal suo paese.
  eng-LXXUP: So Edom refused to allow Israel to pass through his borders, and Israel
    turned away from him.
  eng-ULB: The king of Edom refused to allow Israel to cross over their border. Because
    of this, Israel turned away from the land of Edom.
  spa-VBL: Como el rey de Edom se negó a permitir que Israel viajara por su territorio,
    los israelitas tuvieron que volver.
  fra-_FOB: Ainsi Édom refusa à Israël la permission de passer par sa frontière; et
    Israël se détourna de lui.
  mal-mal: ഇങ്ങനെ ഏദോം തന്റെ അതിർത്തിയിൽകൂടി കടന്നുപോകുവാൻ യിസ്രായേലിനെ സമ്മതിച്ചില്ല.
    യിസ്രായേൽ അവിടെനിന്ന് പിന്തിരിഞ്ഞു.
  urd-GVR: Chūṅki Adom ne unheṅ guzarne kī ijāzat na dī is lie Isrāīlī muṛ kar dūsre
    rāste se chale gae.
  suz-BL: मोपा एदोममी इस्राएली आन कली आ रागी रे पा लचा मगेमी। मोपतीके इस्राएलीपुकी
    मेकेर रे लेत्‍तेक्‍म।
  ita-1927: Così Edom ricusò a Israele il transito per i suoi confini; onde Israele
    s’allontanò da lui.
  ckb-ckb: ئەدۆم ڕازی نەبوو ئیسرائیل بە خاکی ئەودا تێبپەڕێت، ئیسرائیلیش لێی لادا.
  eng-BBE: So Edom would not let Israel go through his land; and Israel went in another
    direction.
  kan-OKCV: ಈ ಪ್ರಕಾರ ಎದೋಮ್ಯನು ಇಸ್ರಾಯೇಲರನ್ನು ತನ್ನ ಮೇರೆಯಲ್ಲಿ ದಾಟಗೊಡಿಸಲಿಲ್ಲ. ಆದಕಾರಣ ಇಸ್ರಾಯೇಲರು
    ಅವನ ಕಡೆಯಿಂದ ತಿರುಗಿಕೊಂಡು ಹೊರಟು ಹೋದರು.
  bbb-bbb: '@see-verse:NUM.020.020'
  tam-2017: இப்படி ஏதோம் தன்னுடைய எல்லைவழியாகக் கடந்துபோகும்படி இஸ்ரவேலர்களுக்கு அனுமதி
    கொடுக்கவில்லை; ஆகையால் இஸ்ரவேலர்கள் அவனை விட்டு விலகிப் போனார்கள்.
  spa-RV-1909: No quiso, pues, Edom dejar pasar á Israel por su término, y apartóse
    Israel de él.
  ron-BTF: Astfel Edom a refuzat să lase pe Israel să treacă prin granița sa, pentru
    aceasta Israel s-a abătut de la el.
  eng-WEBP: Thus Edom refused to give Israel passage through his border, so Israel
    turned away from him.
  eng-FBV: Since the king of Edom refused to allow Israel to travel through his territory,
    the Israelites had to turn back.
  nld-1939: Daar Edom dus aan Israël de doortocht weigerde door zijn gebied, moest
    Israël om hem heen trekken.
  nch-BL: Huajca pampa nopa tanahuatijquet ten tali Edom amo quinejqui ma panoca nopa
    israelitame ipan ital, moicancuetque ten ital huan quitemojque seyoc ojti.
  vie-1934: Aáy vậy, Ê-đôm không cho phép Y-sơ-ra-ên đi ngang bờ cõi mình; Y-sơ-ra-ên
    trở đi khỏi người.
  hin-CV: एदोम ने इस्राएल को अपने देश में से होकर जाने की अनुमति नहीं दी; इसलिये इस्राएल
    ने उस देश से होकर जाने का विचार छोड़ दिया.
  eng-OURB: Thus Edom [Red] refused to give Israel [God prevails] passage through
    his border, so Israel [God prevails] turned away from him. (RY:3, LY:5)
  spa-BES: Entonces Edom no permitiría que Israel pasara por su tierra; E Israel se
    fue en otra dirección.
  tdx-tdx: Aa le nifoneñe t’i Edome tsy nanolora’ o fehe’eo lalañe hitsake t’Israele;
    aa le nivioñe añe t’Israele.
  vid-vid: Lelo mndewa wa Edomu nakalema kuwakundiza Waisilaeli kukola kuli mbaka
    ja heye. Waisilaeli nawagaluka na kukola nzila yinji.
  eng-OKE: So Edomea refused to permit Israel to go through his border; and Israel
    turned away from him.
  tha-KJV: เช่นนี้​แหละเอโดมปฏิเสธไม่​ให้​อิสราเอลยกผ่านพรมแดนของท่าน ดังนั้​นอ​ิสราเอลจึงหันไปจากท่าน
  por-BR-2018: Não quis, pois, Edom deixar passar a Israel por seu termo, e apartou-se
    Israel dele.
  deu-ELO: Und so weigerte sich Edom, Israel zu gestatten, durch sein Gebiet zu ziehen;
    und Israel bog von ihm ab.
  eng-WYC-2018: neither he would assent to Israel beseeching, that he should grant
    passage by his coasts. (for they would not agree to Israel’s beseeching, to grant
    them passage through their land.)
  epo-epo: Kaj Edom ne volis permesi al Izrael trapasi liajn limojn; kaj Izrael iris
    flanke de li.
  uig-PIN: Xundaⱪ ⱪilip Edomlar Israillarning ularning tǝwǝlikidin ɵtüxigǝ ǝnǝ xu
    yosunda yol ⱪoymidi; xuning bilǝn Israillar Edomlarning aldidin burulup kǝtti.
  beo-beo: Idome dunu da Isala:ili dunu ilia sogega fadoma:ne masunu logo ga:iba:le,
    ilia da sinidigili, logo enoga asi.
  tpi-OTNT: Ol Idom i tambuim ol Israel long wokabaut long kantri bilong ol, olsem
    na ol Israel i lusim Idom na i bihainim narapela rot.
  hau-SA: Da yake Edom suka ƙi su bar su su ratsa yankinsu, sai Isra’ila suka juya
    suka janye daga gare su.
  uig-LAT: Shundaq qilip Édomlar Israillarning ularning tewelikidin ötüshige ene shu
    yosunda yol qoymidi; shuning bilen Israillar Édomlarning aldidin burulup ketti.
  nde-nde: Njengoba u-Edomi wala ukuthi badabule elizweni labo, abako-Israyeli baphenduka
    bahamba ngenye indlela.
  ton-ton: 'Naʻe pehē ʻae taʻofi ʻe ʻItomi ʻae ʻalu ʻa ʻIsileli ʻi hono mata fonua:
    ko ia naʻe foki atu ai ʻa ʻIsileli meiate ia.'
  ces-1613: Když tedy nedopustil Edom Izraelovi, aby přešel meze jeho, uchýlil se
    Izrael od něho.
  eng-WMB: Thus Edom refused to give Israel passage through his border, so Israel
    turned away from him.
  tam-TCV: ஏதோமியர் இஸ்ரயேலரைத் தங்கள் பிரதேசத்தின் வழியாகக் கடந்துபோகவிட மறுத்தபடியால்,
    இஸ்ரயேலர் அங்கிருந்து திரும்பிப் போனார்கள்.
  ceb-ULB: Mibalibad ang hari sa Edomea sa pagtugot sa Israel sa paglabang sa ilang
    utlanan. Tungod niini, mibiya ang Israel gikan sa yuta sa Edomea.
  pol-UBG: Tak Edom nie pozwolił Izraelowi przejść przez swoje granice. Izrael więc
    odstąpił od niego.
  agr-agr: Dutika nagkaemamainchau emam, Israel aents aidauk pempeenag yaja tikich
    yantamnum shiyakajui.
  kyc-kyc: Itome wambu dupwame nakamana yuu dokona Isaraele wambu dupwa epo paa narami
    leyaminyisa Isaraele wambu dupwa kapu kyuo kata wakalena peyami.
  urd-GVU: چونکہ ادوم نے اُنہیں گزرنے کی اجازت نہ دی اِس لئے اسرائیلی مُڑ کر دوسرے
    راستے سے چلے گئے۔
  deu-1912: Also weigerten sich die Edomiter, Israel zu vergönnen, durch ihr Gebiet
    zu ziehen. Und Israel wich von ihnen.
  ntj-ntj: '@see-verse:NUM.020.020'
  kan-2017: ಎದೋಮ್ಯರು ಇಸ್ರಾಯೇಲರಿಗೆ ತಮ್ಮ ಪ್ರದೇಶದೊಳಗೆ ದಾಟಿಹೋಗುವುದಕ್ಕೆ ಅಪ್ಪಣೆಕೊಡದೆ ಹೋದುದರಿಂದ
    ಇಸ್ರಾಯೇಲರು ಅವರ ಕಡೆಯಿಂದ ತಿರುಗಿಕೊಂಡು ಬೇರೊಂದು ಮಾರ್ಗವಾಗಿ ಹೊರಟರು.
  yap-yap: Me cheal yu Israel ngar sorgad ngabang, ni bochan e dabi pag yu Edom yu
    Israel ngar milekaggad u lan e nam rorad.
  hlt-MCSB: Israel paek ham neh a khorhi long kat ham Edom loh a aal van neh Israel
    khaw a taeng lamloh hoi uh.
  mdy-ETH: ዔዶኦሜ ዓሳ ዒስራዔኤሌ ዓሶ ፔ ዓጮና ዓኣዹዋጉዲ ላኣጌሢሮ ዔያታ ሜሌ ጎይሢና ዴንዴኔ።
  twi-ASANTE: Esiane sɛ Edom amma wɔn ɛkwan amma Israelfoɔ no amfa wɔn ɔman mu no
    enti, wɔmane faa nkyɛn.
  eng-WEBU: Thus Edom refused to give Israel passage through his border, so Israel
    turned away from him.
  bnp-bnp: E huriki a Idom ri marikoi e huriki a Israel ri gi laho polo na robo ne
    ria, lakea e huriki a Israel ri pe mulea e Idom ri ramai a dala tara.
  wal-wal: Eedoomati bantta biittaara Israa7eela asai kanttanau diggido gishshau,
    Israa7eela asai simmidi hara ogiyaa biis.
  spa-PDDPT: Así Edom se negó a dejar pasar a Israel por su territorio, e Israel se
    desvió de él.
  gun-gun: Ha'e rami vy Edom kuery ndoejai Israel kuery ijyvy rupi oaxa aguã. Ha'e
    ramo Israel kuery ojepekuavo oje'oivy ha'e va'e gui.
  ilo-ULB: Nagkedked ti ari ti Edom a mangipalubos iti ilalasat ti Israel iti beddengda.
    Gapu iti daytoy, immadayo ti Israel idiay daga ti Edom.
  kpg-kpg: Idimaa digau Edom hagalee hiihai gi digau Israel e hula laa lodo di nadau
    henua, gei digau Israel gu hula hua i tuai ala.
  uig-ARA: شۇنداق قىلىپ ئېدوملار ئىسرائ‍ىللارنىڭ ئۇلارنىڭ تەۋەلىكىدىن ئۆتۈشىگە ئەنە
    شۇ يوسۇندا يول قويمىدى؛ شۇنىڭ بىلەن ئىسرائ‍ىللار ئېدوملارنىڭ ئالدىدىن بۇرۇلۇپ
    كەتتى.
  sus-sus: Edon mangɛ to tondi Isirayilakae xa dangi a xa bɔxi ra, Isirayila naxa
    gbilen.
  pon-2006: Eri, pwehki mehn Edom kan ar kahngete mehn Israel ko en kotehla sapwarailo,
    mehn Israel ko eri keid ni apwoat ahl tohrohr.
  jae-jae: Amboac tonaŋ Edom gedec ma gêlôc, gebe lau Israel sêsa nê gamêŋŋageŋ sêna
    atom, tec lau Israel sêjac jaê eŋ.
  ksd-ksd: Damana Edom pa i ga mulaot ba Israel na vana vurbolo ta kana langun; ma
    Israel i ga vana irai kan ia.
  tur-YTC: Bunun üzerine Edom, İsrael'in kendi sınırından geçmesine izin vermeyi reddetti
    ve İsrael onun yanından döndü.
  grc-BRENT: Καὶ οὐκ ἠθέλησεν Ἐδὼμ δοῦναι τῷ Ἰσραὴλ παρελθεῖν διὰ τῶν ὁρίων αὐτοῦ·
    καὶ ἐξέκλινεν Ἰσραὴλ ἀπʼ αὐτοῦ.
  ind-AYT: Edom tidak mengizinkan orang Israel melewati negerinya, lalu orang Israel
    membelok darinya.
  nya-nya: Edomu anakaniza Israeli kuti adutse mʼdziko lake, choncho Israeli anabwerera.
  hrv-hrv: Tako Edom nije dopustio Izraelu da prođe kroz njegovo područje i Izrael
    se okrenu od njega.
  mps-mps: Te Idom dabego Israel dabe augwaligo buludu solamu dama habu selali. Tama
    tibaso, Israel dabego Idom bulu tagalama, gasa sunumidu pali.
  tpi-tpi: Ol Idom i tambuim ol Israel long wokabaut long kantri bilong ol, olsem
    na ol Israel i lusim Idom na i bihainim narapela rot.
  dan-1931: Da Edom således formente Israel at drage igennem sine Landemærker, bøjede
    Israel af og drog udenom.
  vie-OVCB: Vì Ê-đôm từ chối không cho Ít-ra-ên đi qua đất mình, nên Ít-ra-ên tránh
    đi nơi khác.
  guj-2017: અદોમ રાજાએ ઇઝરાયલને પોતાની સરહદમાં થઈને જવા દેવાનો ઇનકાર કર્યો. એ કારણથી,
    ઇઝરાયલ લોકો અદોમના દેશમાંથી બીજી તરફ વળ્યા.
  pon-2006A: Eri, pwehki mehn Edom kan ar kahngete mehn Israel ko en kotehla sapwarailo,
    mehn Israel ko eri keid ni apwoat ahl tohrohr.
  por-BRBSL: Thus Edom se recusou a dar passagem a Israel através de sua fronteira,
    então Israel se afastou dele.
  cth-cth: Hot patetlah Isarel catounnaw teh Edom ni a ram dawk dei hanlah pasoung
    awh hoeh. Hahoi Isarel teh ahnimouh koehoi a kamlang takhai awh.
  twi-twi: Esiane sɛ Edom amma wɔn kwan amma Israelfo no amfa wɔn man mu no nti, wɔman
    faa nkyɛn.
  hlt-hlt: Israel paek ham neh a khorhi long kat ham Edom loh a aal van neh Israel
    khaw a taeng lamloh hoi uh.
  tbz-SIM: Mɛm̀mɛ Edɔmmu kóo kpɑ̀ɑ̀tì yetɛmɛ̀ Isidɑyɛɛribɛ bo pɛ̃ɛ̃tɛ́mɛ̀ o ɛì, kɛ̀
    Isidɑyɛɛribɛ pɛɛ́ nkupíkù tɛkù.
  msy-2020: Israelia Idomɨn nguazimɨn otogh mangan Idomia bar aghua. Kamaghɨn amizɨ,
    Israelia ragha tuavir igharazimɨn zui.
  dop-dop: Ɩlɛnɑ Ɩtɔm nyǝmɑ kisinɑ Ɩsɛɣɛlɩ nyǝmɑ sɩ pɑ́ tɑɑ fɑɣɑnɑ pɑ tɛ. Ɩlɛnɑ pɛlɛ
    pɑ́ kɛɛnɑ hɔɣɔlʋɣʋ lɛŋkʋ.
  azb-azb: Edomlular ölkəsindən İsrail övladlarının keçməsinə izin verməyəndə İsraillilər
    onların torpaqlarından çəkildilər.
  eng-DBY: Thus Edom refused to give Israel passage through his territory; and Israel
    turned away from him.
  hin-2017: इस प्रकार एदोम ने इस्राएल को अपने देश के भीतर से होकर जाने देने से इन्कार
    किया; इसलिए इस्राएल उसकी ओर से मुड़ गए।
  wol-KYG: Noonu la Edom lànke, mayul Israyil mu jaare réewam, ba Israyil mujj teggi.
  eng-YLT: and Edom refuseth to suffer Israel to pass over through his border, and
    Israel turneth aside from off him.
  eng-WYC-2017: neither he would assent to Israel beseeching, that he should grant
    passage by his coasts.
  eng-WMBB: Thus Edom refused to give Israel passage through his border, so Israel
    turned away from him.
  urd-GVH: चूँकि अदोम ने उन्हें गुज़रने की इजाज़त न दी इसलिए इसराईली मुड़कर दूसरे
    रास्ते से चले गए।
  rug-rug: Koa gua sapu lopu hivani tugo rina tie Edomu pude ene gua pa korapana sa
    dia popoa, gua, si kekere pule meke ene gua pa votiki siraṉa si arini.
  gaz-gaz: Sababii Edoom biyya ofii isaa keessaan darbuu isaan dhowweef Israaʼeloonni
    isaan irraa deebiʼan.
  fra-LSG: Ainsi Édom refusa de donner passage à Israël par son territoire. Et Israël
    se détourna de lui.
  gnn-gnn: Bala walala Yitjuralpuyŋunydja bilyurruna, bala wiripukurruna dhukarrkurru
    marrtjina, yana liŋgu ga wäŋa ŋayathaŋala buku yäku Wurwuy.
  yal-yal: Nayi, Edɔn kaane mi tin a Isirayila kaane xa dangu e yamanani. Isirayila
    kaane yi kira gbɛtɛ suxu.
  haw-1868: 'Pela no o Edoma i hoole mai ai i ka haawi ana i alanui no ka Iseraela
    mawaena o kona palena: no ia mea, haliu ae la ka Iseraela mai ona aku la.'
  arb-NAV: وَأَبَى مَلِكُ أَدُومَ أَنْ يَأْذَنَ لِلإِسْرَائِيلِيِّينَ بِاجْتِيَازِ
    أَرَاضِيهِ. فَتَحَوَّلُوا عَنْهُ.
  ewe-ewe: Esi Edom gbe be womato yeƒe anyigba dzi o ta la, Israelviwo glɔ̃ mɔ to
    Edom ŋu.
  eng-LEE: And as Edom thus refused to permit Israel to pass through his border, Israel
    turned away from him.
  asm-FB: এইদৰে ইদোমৰ ৰজাই ইস্ৰায়েলক নিজ অঞ্চলৰ মাজেদি যাবলৈ অনুমতি দিবলৈ অমান্তি
    হ’ল। সেইবাবেই ইস্ৰায়েল তেওঁৰ পৰা ঘুৰি আন বাটেদি গ’ল।
  sus-A: عٍدٌن مَنفّ تٌ تٌندِ عِسِرَيِلَكَيٍ شَ دَنفِ عَ شَ بْشِ رَ، عِسِرَيِلَ نَشَ
    فبِلٍن.
  fra-SBL: Ainsi, Edom refusa de laisser passer Israël par sa frontière, et Israël
    se détourna de lui.
  hbo-hbo: וַיְמָאֵ֣ן ׀ אֱדֹ֗ום נְתֹן֙ אֶת־יִשְׂרָאֵ֔ל עֲבֹ֖ר בִּגְבֻלֹ֑ו וַיֵּ֥ט
    יִשְׂרָאֵ֖ל מֵעָלָֽיו׃ פ
  eng-WYCLIFFE: nether he wolde assente to Israel bisechynge, that he schulde graunte
    passage bi hise coostis. Wherfor Israel turnede awey fro hym.
  piu-2006: '@see-verse:NUM.020.020'
  cwe-cwe: Ivo mfalume wa Edomu kalema kuwalekela Waisilaili wafose muna zimhaka zake.
    Waisilaili wahinduka na kusondelela nzila imwenga.
  kik-kik: Tondũ Edomu ndaametĩkĩririe matuĩkanĩrie bũrũri wao-rĩ, andũ a Isiraeli
    makĩhũndũka, magĩtigana nao.
  fra-NCL: C’est ainsi qu’Edom refusa de donner passage à Israël sur son territoire ;
    et Israël se détourna de lui.
  cek-AK: Edom mah Israel caehhaih loklam to pahoe pae ai pongah, Isarael kaminawk
    loe amlaem o let.
  cuk-cuk: Degisoggu, Edom Israel-dulemar-e-yargi-naega imaksasulid. A-ulale, Israel-dulemar
    a-yar-ebirar nadegusmalad.
  uig-CYR: Шундақ қилип Едомлар Исраилларниң уларниң тәвәлигидин өтүшигә әнә шу йосунда
    йол қоймиди; шуниң билән Исраиллар Едомларниң алдидин бурулуп кәтти.
  tel-2017: ఎదోము రాజు ఇశ్రాయేలును తన సరిహద్దుల్లో గుండా దాటి వెళ్ళడానికి అనుమతించలేదు
    గనక ఇశ్రాయేలీయులు అతని దగ్గరనుంచి తిరిగి వెళ్ళిపోయారు.
  hat-BSA: Konsa, Édom te refize kite Israël pase nan teritwa pa li a. Pou sa Israël
    te vire kite li.
  kos-kos: Ke sripen mwet Edom uh tia lela mwet Israel in fahla fin acn selos, na
    mwet Israel forla ac ut ke sokona inkanek.
  hbo-WLC: וַיְמָאֵ֣ן ׀ אֱד֗וֹם נְתֹן֙ אֶת־יִשְׂרָאֵ֔ל עֲבֹ֖ר בִּגְבֻל֑וֹ וַיֵּ֥ט
    יִשְׂרָאֵ֖ל מֵעָלָֽיו׃ פ
  ibo-ibo: Ebe ọ bụ na ndị Edọm ekweghị ka ndị Izrel si nʼoke ala ha gafee, ndị Izrel
    tụgharịrị azụ hapụ isi ụzọ ahụ.
  ory-ory: ଏହିରୂପେ ଇଦୋମ ଇସ୍ରାଏଲକୁ ଆପଣା ସୀମା ଦେଇ ଯିବାର ଅନୁମତି ଦେବାକୁ ଅସ୍ୱୀକାର କଲେ;
    ଏଣୁ ଇସ୍ରାଏଲ ତାଙ୍କ ନିକଟରୁ ଫେରିଗଲେ।
  chk-chk: Iwe, pokiten ekewe chon Etom resap mwüt ngeni chon Israel pwe repwe pwerelong
    lon fanüer, iei mine ekewe chon Israel ra kul seni o pwerela won efoch al.
  rop-rop: Dumaji detlot Idam pipul nomo bin larram detlot Isreil pipul go thru langa
    olabat kantri, detlot Isreil pipul bin tenaran en go langa najawan roud.
  ukr-1871: І так не дав Едом Ізраїлеві перейти через займища свої, і звернув Ізраїль
    на бік від його.
  deu-1951: Also weigerte sich der Edomiter, Israel zu vergönnen, durch sein Gebiet
    zu ziehen. Und Israel wich von ihm.
  eng-JPS: Thus Edom refused to give Israel passage through his border; wherefore
    Israel turned away from him.
  srp-1865: I kad ne htje Edom dopustiti Izrailju da prijeðe preko meðe njegove, Izrailj
    otide od njega.
  lug-lug: Bw’atyo Edomu n’agaana Isirayiri okuyitira mu matwale ge, Isirayiri n’amuviira.
  heb-heb: וימאן אדום נתן את ישראל עבר בגבלו ויט ישראל מעליו׃
  ben-IRV: ইদোমের রাজা ইস্রায়েলকে তার সীমানা অতিক্রম করা অনুমতি প্রত্যাখান করল। তার
    জন্য ইস্রায়েল তার কাছ থেকে অন্য পথ দিয়ে গেল।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਅਦੋਮ ਨੇ ਇਸਰਾਏਲ ਨੂੰ ਆਪਣੇ ਦੇਸ ਵਿੱਚੋਂ ਦੀ ਲੰਘਣ ਦੀ ਇਜਾਜ਼ਤ ਨਾ ਦਿੱਤੀ,
    ਇਸ ਲਈ ਇਸਰਾਏਲੀ ਉੱਥੋਂ ਮੁੜ੍ਹ ਗਏ।
  mya-JVB: ထိုသို့ ဧဒုံ သည် သူ ၏ပြည် အလယ် ၌ရှောက်သွား သော အခွင့်ကို ဣသရေလ အား မ ပေး
    သောကြောင့် ၊ ဣသရေလ သည် လွှဲရှောင် လေ၏။
  tbg-tbg: Idomu nái vataini Isareri qioqama tomantara ti, Isareri qaqirake vo aaraqaa
    rante vura.
  hmo-hmo: Vadaeni Edoma taudia ese edia tano dekenai Israela taudia edia hanaia dala
    idia koua dainai, Israela taudia idia giroa, bona dala idauna ta dekenai idia
    lao.
  urd-urd: यूँ अदोम ने इस्राईल को अपनी हदों से गुज़रने का रास्ता देने से इन्कार किया,
    इसलिए इस्राईल उसकी तरफ़ से मुड़ गया।
  rus-SYN: Итак не согласился Едом позволить Израилю пройти чрез его пределы, и Израиль
    пошел в сторону от него.
  bqc-SIM: Lá Ɛdↄũↄ gì Isailiↄnɛ aa gɛ̃ ń ń bùsuo, ↄ̃ Isailipiↄ pã̀alɛnɛ́.
  tcz-CHONGTHU: Edom in Israel te lam jot na ding phalna ahin peh tahlou jeh in a
    gam sung leiset’u hopa thei ahitah lou jeh in Israel mite nomphun a louthei lou
    va kinung le din ache tauve.
  mar-mar: अदोमाच्या राजाने इस्राएल लोकांस त्याच्या देशातून जाण्याची परवानगी दिली
    नाही. आणि इस्राएलाचे लोक तोंड फिरवून दुसऱ्या रस्त्याने निघून गेले.
  qub-qub: Mana päsananta michar aywaptinmi Israelcunaga juc nänipana tumaran.
  bqp-bqp: Zaakũ Ɛdↄmunↄ gì Isarailanↄnɛ ò gɛ̃tɛ ń bùsuua, akũ Isarailanↄ pã̀ńnɛ.
  hat-hat: Se konsa moun peyi Edon yo te refize kite moun pèp Izrayèl yo pase nan
    peyi yo a. Kifè moun Izrayèl yo te blije vire do yo, fè yon lòt wout.
  eng-BSB: So Edom refused to allow Israel to pass through their territory, and Israel
    turned away from them.
  tod-tod: ti pele ɓesa ti luɠɔ, ti ʋa leʋe ta-yooi zu, naa ɠa é kɛɛni Izelayɛle
    nuiti ti liini la ga pele ɠili.
  eng-WEBPB: Thus Edom refused to give Israel passage through his border, so Israel
    turned away from him.
  kbq-kbq: Hagi Idomu kini ne'mo'ma mopanifima e'ovugahazema huno hiazanku, Israeli
    vahe'mo'za atre'za, ru kampi vu'naze.
  nhe-BL: Huajca pampa nopa tlanahuatijquetl tlen tlali Edom ax quinejqui ma panoca
    nopa israelitame ipan itlal, moicancuepque tlen itlal huan quitemojque seyoc ojtli.
  bus-bus: Zaakɛ Ɛdↄmunↄ gì Isarailinↄnɛ aↄ̃ gɛ̃ kↄ̃n ń bùsuo, ben Isarailinↄ pã̀ńnɛ.
  gub-BL: Nezewe mehe Enom nuwahaw kar kwaw uiwy Izaew wanupe wà. A'e rupi Izaew oho
    amo pe rupi wà.
  eng-DRA: Neither would he condescend to their desire to grant them passage through
    his borders. Wherefore Israel turned another way from him.
