    Исраил мундақ дәйду: — Биз тартиватқан җәбр-җапаларниң қандақлиғи өзлиригә мәлум,'
  tel-2017: మోషే కాదేషు నుంచి ఎదోము రాజు దగ్గరికి రాయబారులను పంపించి “నీ సహోదరుడు
    ఇశ్రాయేలు అడుగుతున్నది ఏమంటే, మాకొచ్చిన కష్టమంతా నీకు తెలుసు.
  hat-BSA: 'Soti nan Kadès, Moïse te voye mesaj vè wa Édom an: “Konsa frè ou a, Israël
    te pale: ‘Ou konnen tout traka ki gen tan pran nou;'
  kos-kos: Moses el supwala mwet utuk kas Kadesh lac nu yurin tokosra lun acn Edom.
    Elos fahk, “Siyuk se inge ma sin mwet wiom, mwet Israel. Kom etu lupan mwe keok
    ma sikyak nu sesr uh,
  hbo-WLC: וַיִּשְׁלַ֨ח מֹשֶׁ֧ה מַלְאָכִ֛ים מִקָּדֵ֖שׁ אֶל־מֶ֣לֶךְ אֱד֑וֹם כֹּ֤ה אָמַר֙
    אָחִ֣יךָ יִשְׂרָאֵ֔ל אַתָּ֣ה יָדַ֔עְתָּ אֵ֥ת כָּל־הַתְּלָאָ֖ה אֲשֶׁ֥ר מְצָאָֽתְנוּ׃
  ibo-ibo: 'Mosis sitere nʼọzara Kadesh, zipụ ndị ozi ka ha gakwuru eze Edọm, sị ya,
    “Otu a ka nwanne gị bụ Izrel na-ekwu: Ị nụla akụkọ ihe nhụju anya niile dakwasịrị
    anyị.'
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶା କାଦେଶରୁ ଇଦୋମୀୟ ରାଜା ନିକଟକୁ ଦୂତମାନଙ୍କ ଦ୍ୱାରା କହି ପଠାଇଲେ,
    ତୁମ୍ଭର ଭ୍ରାତା ଇସ୍ରାଏଲ ଏରୂପ କହଇ, “ଆମ୍ଭମାନଙ୍କ ପ୍ରତି ଯେଉଁ ସମସ୍ତ କ୍ଳେଶ ଘଟିଅଛି,
  chk-chk: 'Iwe, Moses a tinala chon künö seni lon Kates ren ewe kingen Etom pwe repwe
    üreni, “Iei alon pwiüm kewe chon Israel: En ka püsin silei usun ewe riaföü a torikem.'
  rop-rop: Wal Mosis bin jandim sambala mesinja brom Keidish langa det king blanga
    Idam. Olabat bin tok, “Dijan wed brom yu kantrimen, det traib blanga ola Isreil
    pipul. Yu sabi ola adtaim melabat bin abumbat,
  ukr-1871: 'І післав Мойсей посли з Кадесу до царя Едомського: Так каже твій брат
    Ізраїль: Ти знаєш усї ті пригоди, що стались нам:'
  deu-1951: 'Darnach sandte Mose Botschaft aus Kadesch zu dem König der Edomiter:
    Also läßt dir dein Bruder Israel sagen: Du weißt alle Mühe, die uns begegnet ist;'
  eng-JPS: 'And Moses sent messengers from Kadesh unto the king of Edom: ''Thus saith
    thy brother Israel: Thou knowest all the travail that hath befallen us;'
  srp-1865: 'Iza toga posla Mojsije poslanike iz Kadisa k caru Edomskom da mu reku:
    ovako kaže brat tvoj Izrailj: ti znaš sve nevolje koje nas snaðoše:'
  lug-lug: 'Musa yatumira Kabaka wa Edomu ababaka ng’asinziira e Kadesi ng’amugamba
    nti, “Muganda wo Isirayiri agamba bw’ati nti: Ebizibu byonna ebyatutuukako obimanyi.'
  heb-heb: וישלח משה מלאכים מקדש אל מלך אדום כה אמר אחיך ישראל אתה ידעת את כל התלאה
    אשר מצאתנו׃
  ben-IRV: মোশি কাদেশ থেকে ইদোমীয় রাজার কাছে দূতের মাধ্যমে বলে পাঠালেন, “তোমার ভাই
    ইস্রায়েল বলছে, ‘আমাদের যত কষ্ট হয়েছে, তা তুমি জানো।
  pan-pan: ਫੇਰ ਮੂਸਾ ਨੇ ਕਾਦੇਸ਼ ਤੋਂ ਅਦੋਮ ਦੇ ਰਾਜੇ ਕੋਲ ਸੰਦੇਸ਼ਵਾਹਕ ਭੇਜ ਕੇ ਆਖਿਆ, ਇਸਰਾਏਲ
    ਤੁਹਾਡਾ ਭਰਾ ਆਖਦਾ ਹੈ ਕਿ ਤੁਸੀਂ ਉਹ ਸਾਰਾ ਕਸ਼ਟ ਜਾਣਦੇ ਹੋ, ਜੋ ਸਾਡੇ ਉੱਤੇ ਆਇਆ ਹੈ।
  mya-JVB: မောရှေ သည် ကာဒေရှ အရပ်မှ ဧဒုံ ရှင်ဘုရင် ထံသို့ သံတမန် တို့ကို စေလွှတ် ၍၊
    ကိုယ်တော့် ညီ ဣသရေလ က၊ အကျွန်ုပ် တို့ တွေ့ ရသော အမှု အလုံးစုံ တည်းဟူသော၊
  tbg-tbg: 'Isareri Kadesini vau entara Mosiva vaiinti vonavu nititomanta vinavuka
    Mosira uva vare Idomuni avuhainaa vaiintivano vaunaini vura. Mosiva mintima tiro:
    Tenavu Isareri ai navunaakama maa uvara qara ntuva tauro. Airi maaravano tinavuqi
    qovaraiqimanta ani vaunarara are irianarave.'
  hmo-hmo: Mose ese Kadesi dekena amo iena hesiai taudia be Edoma ena king dekenai
    ia siaia. Idia gwau, “Inai hereva be oiemu tadina Israela dekena amo. Oi diba
    vadaeni ai dekenai idia vara hisihisi gaudia ibounai.
  urd-urd: और मूसा ने क़ादिस से अदोम के बादशाह के पास क़ासिद रवाना किए और कहला भेजा
    कि “तेरा भाई इस्राईल यह 'अर्ज़ करता है, कि तू हमारी सारी मुसीबतों से जो हम पर
    आईं वाकिफ़ है;
  rus-SYN: 'И послал Моисей из Кадеса послов к царю Едомскому сказать: так говорит
    брат твой Израиль: ты знаешь все трудности, которые постигли нас;'
  bqc-SIM: 'Mↄizi gbɛ̃́ↄ zĩ̀, aa bↄ̀ Kadɛsi aa gɛ̀ Ɛdↄũↄ kía kĩ́i aa mɛ̀: N daɛ
    Isailiↄ mɛ̀ ń taasi pↄ́ wá léↄ dↄ̃ píi.'
  tcz-CHONGTHU: Mose’n kadesh a um laitah in Edom lengpa hiche thuchang hohi kahin
    seinom ahije nasopi Israel mitin hitobang nga gim genthei ka hin thoh u ahitai.
  mar-mar: मोशे कादेशला होता तेव्हा त्याने अदोमाच्या राजाकडे काही लोकांस एक निरोप
    देऊन पाठवले. तो निरोप होता, तुझे भाऊ, इस्राएलचे लोक तुला म्हणतात, आमच्यावर जी
    जी संकटे आली त्याबद्दल तुला माहिती आहेच.
  qub-qub: 'Cadespita Moisesga cachacunata cachacuran Edom nasyunpa rayninman. Cayno
    willachiran: «Castayqui Israelcunami caycä. Gamga musyaycanquinami nogacuna fiyupa
    ñacar goyashäta.'
  bqp-bqp: 'Musa gbɛ̃nↄ zĩ̀ ò bò Kadɛsi ò gɛ̀ɛ Ɛdↄmunↄ kína kĩnaa ò pì: Ókↄ̃nↄ n
    danɛ Isarailanↄ pì, ń wari kũ à ó lénↄ dↄ̃ pínki.'
  hat-hat: 'Moyiz rete Kadès, li voye kèk mesaje bò wa peyi Edon an pou di l'' konsa:
    -Men sa moun pèp Izrayèl yo, moun menm fanmi ak ou yo, voye di ou: Ou konnen tout
    tray nou pase.'
  eng-BSB: 'From Kadesh, Moses sent messengers to tell the king of Edom, “This is
    what your brother Israel says: You know all the hardship that has befallen us,'
  tod-tod: 'Moize keelaiti teʋeni, ti zeɠe Kadɛse, ti li Edɔme masagi ʋɔ bɛ. Ti ɠɛni
    ma: «È-ɠɛɛloin Izelayɛle ɠɛ, è kpɔlɔiti kpein kwɛɛ, nii gi sɔlɔɔgai.'
  eng-WEBPB: 'Moses sent messengers from Kadesh to the king of Edom, saying: “Your
    brother Israel says: You know all the travail that has happened to us;'
  kbq-kbq: Hagi Mosese'a Kadesi kumate mani'neno Idomu kini ne'tega ke erino vu vahera
    huzmantege'za amanage hu'za ome asami'naze. Kafuhe'za Israeli vahe'mo'za kea hu'za,
    Knazama tagrite'ma e'neana, hago kenka antahinka hu'nane hu'za hu'naze.
  nhe-BL: 'Quema nopa israelitame itztoyaj ipan Cades, Moisés quintitlanqui sequin
    itlayolmelajcahua ma quiitatij nopa tlanahuatijquetl tlen tlali Edom para ma quiilhuica
    ni tlajtoli: “Tojuanti tiiteipa ixhuihua Israel tlen huejcajquiya eliyaya iicni
    mohuejcapan tata. Ta cuali tijmati nopa tlaohuijcayotl tlen topantitoc.'
  bus-bus: 'Musa gbɛ̃nↄ zĩ̀ aↄ̃ bↄ̀ Kadɛsi wà gàa Ɛdↄmunↄ kína kiia aↄ̃ bè: Wamↄwa
    n danɛ Isarailinↄ bè, ń nawɛ̃a kɛ̀ à wa leenↄ dↄ̃ píngi.'
  gub-BL: Kanez tawhu pe wanekon wà kury. Moizez omono kar uze'eg heraha har Enom
    izuapyapyr wanuwihawete pe wà kury. — Ko ze'eg neànàm Izaew ta'yr izuapyapyr umur
    kar newe wà. Erekwaw urereko haw zawaiw katu ma'e no.
  eng-DRA: 'In the mean time Moses sent messengers from Cades to the king of Edom,
    to say: Thus saith thy brother Israel: Thou knowest all the labour that hath come
    upon us:'
