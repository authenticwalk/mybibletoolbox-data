verse: NUM.020.014
translations:
  mal-C: 'ഈ സംഭവത്തിനുശേഷം മോശ കാദേശിൽനിന്ന് ഏദോംരാജാവിന്റെ അടുക്കൽ ഈ സന്ദേശവുമായി
    ദൂതന്മാരെ അയച്ചു: “നിന്റെ സഹോദരനായ ഇസ്രായേൽ ബോധിപ്പിക്കുന്ന അപേക്ഷ: ഞങ്ങളുടെമേൽ
    വന്ന സകലദുരിതങ്ങളെക്കുറിച്ചും അങ്ങ് അറിയുന്നല്ലോ.'
  deu-TKW: 'Und Mose sandte von Kades aus Boten an den König von Edom: So spricht
    dein Bruder Israel: Du kennst alle die Mühsale, die uns betroffen haben,'
  lin-lin: 'Wuta na Kadeshi, Moyize atindaki bantoma epai ya mokonzi ya Edomi mpe
    alobaki : — Tala maloba oyo ndeko na yo, Isalaele, alobi : « Oyebi pasi nyonso
    oyo ekomelaki biso.'
  eng-LSV: 'And Moses sends messengers from Kadesh to the king of Edom, “Thus said
    your brother Israel: You have known all the travail which has found us,'
  eng-GNV: Then Moses sent messengers from Kadesh vnto the king of Edom, saying, Thus
    sayth thy brother Israel, Thou knowest all the trauaile that we haue had,
  eng-WEBSTER: 'And Moses sent messengers from Kadesh to the king of Edom, Thus saith
    thy brother Israel, Thou knowest all the travail that hath befallen us:'
  nhw-BL: 'Quema nopa israelitame itztoyaj ipan Cades, Moisés quintitlanqui sequin
    itlayolmelajcahua ma quiitatij nopa tlanahuatijquetl tlen tlali Edom para ma quiilhuica
    ni camanali: Tojuanti tiiteipan ixhuihua Israel catli huejcajya eliyaya iicni
    mohuejcapan tata. Ta cuali tijmati nopa tlaohuijcayotl catli topantitoc.'
  swh-ONEN: 'Mose akawatuma wajumbe kutoka Kadeshi kwenda kwa mfalme wa Edomu, akisema:
    “Hili ndilo ndugu yako Israeli asemalo: Wewe unafahamu juu ya taabu zote ambazo
    zimetupata.'
  bba-bba: Sɑɑ Kɑdɛsi min diyɑ Mɔwisi u Edɔmun sunɔ ɡɔriɑ bu nùn sɔ̃ nɡe mɛ be Isirelibɑ
    bɑ wɑhɑlɑ kuɑ.
  eng-KJVCPB: 'And Moses sent messengers from Kadesh unto the king of Edom, Thus saith
    thy brother Israel, Thou knowest all the travail that hath befallen us:'
  wbp-wbp: '...'
  luo-luo: 'Musa nooro joote moa Kadesh ir ruodh Edom, kowacho kama: “Ma e gima owadu
    Israel wacho: Ingʼeyo tije matek duto ma wasebedo godo.'
  meu-meu: 'Bena Mose ese gwaukau taudia Kade amo e siaidia, Edom pavapavana dekenai,
    bae hamaoroa, baeto “Tadimu Israel na ini e gwau tomamu: oi dibamu dahaka ḡau
    dahaka ḡau ese vada e butumai tao;'
  npi-ULB: मोशाले कादेशबाट एदोमको राजाकहाँ समाचारवाहकहरू पठाएः तपाईंको भाइ इस्राएलले
    भन्छ, “हामीमाथि आइपरेका सबै कठिनाइ तपाईं जान्‍नुहुन्छ ।
  yor-yor: Mose sì ránṣẹ́ láti Kadeṣi sí ọba Edomu, wí pé, “Èyí ni nǹkan tí arákùnrin
    rẹ Israẹli sọ, ìwọ ti mọ̀ nípa gbogbo ìnira, tí ó wá sí orí wa.
  emp-NTPO: 'Cadé abadad̶eba Moiseba ʌ̃cʌrʌ ẽberãrãda Edoʌ̃nebema boromaa nãwã jarad̶e
    diabuesia: –Dai israelerãra bãrã djabarãa. Maʌ̃ bẽrã dairãra bʌ ume bed̶ead̶e
    ze panʌa. Bʌa bio cawa b̶ʌa dairã bia mĩga panʌnebemada.'
  pes-OPCB: 'زمانی که موسی در قادش بود، قاصدانی نزد پادشاه ادوم فرستاد و گفت: «ما
    از نسل برادر تو اسرائیل هستیم و تو سرگذشت غم‌انگیز ما را می‌دانی'
  tgl-ULB: 'Nagpadala ng mga mensahero si Moises mula Kades sa hari ng Edom: Ito ang
    sinabi ng iyong kapatid na si Israel: “Alam mo ang lahat ng paghihirap na nangyari
    sa amin.'
  cbu-NT: Móysis Kadesamand tsap taaru, tiptsirish tsiyatssee kamachtayaru, kurakaam
    Edomshucheem zanganirangiya. Kurakaa pakchush, kamankush tángcha; Shaana maachiritish
    Israelchich, shiyaa táranlleeja. Shiy iyaa yasaktishcha yuwaa iy kapung kiyung
    kachiyrangini anootsi.
  hui-hui: Mosesehanda agali marume Kadese dindi howa Idomonaga kinihondo bi yalu
    pudaba lowa lalu, Í̠ aria í̠naga hamene Isaraelealime bi ogodagua laya. Inani
    gendabi timbuni ibiyagoni í̠ manda bide.
  mya-mya: မော​ရှေ​သည်​ကာ​ဒေ​ရှ​အ​ရပ်​မှ​ဧ​ဒုံ​ဘု​ရင်​ထံ သို့ သံ​တ​မန်​များ​ကို​စေ​လွှတ်​လိုက်​၏။
    သံ​တ​မန် တို့​က​ဧ​ဒုံ​ဘု​ရင်​အား``ကိုယ်​တော်​၏​ဆွေ​မျိုး သား​ချင်း​ဖြစ်​သော​ဣ​သ​ရေ​လ​အ​မျိုး​သား
    တို့​ထံ​မှ သ​တင်း​ပါး​လိုက်​ပါ​သည်။ အ​ကျွန်ုပ် တို့​ဆင်း​ရဲ​ဒုက္ခ​မည်​မျှ​ခံ​ခဲ့​ရ​ကြောင်း
    ကိုယ်​တော်​သိ​ပါ​၏။-
  bod-N: མོ་ཤེ་ཡིས་ཀཱ་དེའེ་ཤཱ་ནས་ཨེ་དོམ་གྱི་རྒྱལ་པོ་ལ་བང་ཆེན་རྣམས་བཏང་སྟེ་ན་རེ། ཁྱེད་ཀྱི་སྤུན་ཟླ་ཡེས་ར་ཨེལ་གྱིས་ཁྱེད་ལ་འདི་ལྟར།
    ངེད་ཅག་ལ་བྱུང་བའི་དཀའ་སྡུག་ཐམས་ཅད་ཁྱེད་ཀྱིས་ཤེས་ཡོད།
  sna-sna: 'Mozisi akatuma nhume ari kuKadheshi kuna mambo weEdhomu, achiti: “Zvanzi
    nomununʼuna wako Israeri: Iwe unoziva matambudziko ose akatiwira.'
  spa-BLM: 'Moisés envió mensajeros desde Cades al rey de Edom, diciendo: “Tu hermano
    Israel dice: Tú sabes toda la aflicción que nos ha sucedido;'
  cac-cac: 'Ayic ayec'' vin̈aj Moisés d''a Cades, ix schecanb''at jayvan̈ eb'' vin̈
    vinac vin̈ d''a vin̈ sreyal Edom yic b''at yalan eb'' vin̈ icha tic: A on̈ israel
    on̈ tic, ayto cuj co b''a ed''oc, scalb''at d''ayach: Ojtac jantac syail ix quil
    d''a Egipto.'
  swh-ULB: 'Musa akatuma wajumbe kutoka Kadeshi kwa mfalme wa Edom: Ndugu yako Israeli
    anasema hivi: “Wewe unajua magumu yote ambayo yametupata.'
  bel-bel: 'І паслаў Майсей з Кадэса паслоў да цара Эдомскага: так кажа брат твой,
    Ізраіль: ты ведаеш усе цяжкасьці, якія спасьціглі нас;'
  deu-ELBBK: 'Und Mose sandte Boten aus Kades an den König von Edom: So spricht dein
    Bruder Israel: Du kennst all das Ungemach, das uns betroffen hat:'
  mbb-OT: 'Hein diyè pa te Kadesh is menge Israilihanen, impehendiyà ni Moises is
    menge menunudtulè din te hadì diyà te Edom. Iyan heini impetudtul ni Moises kandan,
    “Heini he lalag ebpuun diyà te menge kezuzumahi nu he menge etew te Israel: Netuenan
    nu is langun he kemeresayan he neeǥiyan dey.'
  mal-2015: 'അനന്തരം മോശെ കാദേശിൽനിന്നു എദോംരാജാവിന്റെ അടുക്കൽ ദൂതന്മാരെ അയച്ചു പറയിച്ചതു:
    “നിന്റെ സഹോദരനായ യിസ്രായേൽ ഇപ്രകാരം പറയുന്നു:'
  rmc-rmc: 'O Mojžiš bičhaďa andral o Kadeš le poslen ko edomiko kraľis. Phende leske:
    „Kada tuke phenel tiro phral o Izrael: Tumen džanen pal savore pharipena, so pes
    amenge ačhile.'
  pes-OPV: 'و موسی، رسولان از قادش نزد ملک ادوم فرستاد که «برادر تو اسرائیل چنین می‌گوید:
    که تمامی مشقتی را که بر ما واقع شده است، تومی دانی.'
  ron-1924: 'Де ла Кадес, Мойсе а тримис ниште соль ла ымпэратул Едомулуй ка сэ-й
    спунэ: „Аша ворбеште фрателе тэу Исраел: ‘Ту штий тоате суферинцеле прин каре
    ам трекут.'
  ben-OBCV: মোশি কাদেশ থেকে ইদোমের রাজার কাছে বার্তাবাহকদের মাধ্যমে এই বার্তা প্রেরণ
    করলেন, “আপনার ভাই ইস্রায়েল এই কথা বলছে, আমাদের প্রতি যে সমস্ত কষ্ট ঘটেছিল, সেই
    বিষয় আপনি অবগত আছেন।
  som-som: Markaasaa Muuse kuwa farriin wada Qaadeesh uga diray boqorkii reer Edom,
    oo wuxuu ku yidhi, Annagoo ah walaalahaa ilma Israa'iil waxaannu kugu leennahay,
    Waad garanaysaa dhibkii nagu soo dhacay oo dhan,
  lat-VUC: 'Misit interea nuntios Moyses de Cades ad regem Edom, qui dicerent: Hæc
    mandat frater tuus Israël: Nosti omnem laborem qui apprehendit nos,'
  eng-ASVBT: 'And Moses sent messengers from Kadesh unto the king of Edom, Thus saith
    thy brother Israel, Thou knowest all the travail that hath befallen us:'
  ita-1885: 'POI Mosè mandò di Cades ambasciadori al re di Edom, a dirgli: Così dice
    Israele, tuo fratello: Tu sai tutti i travagli che ci sono avvenuti.'
  eng-LXXUP: And Moses sent messengers from Kadesh to the king of Edom, saying, Thus
    says thy brother Israel; Thou knowest all the distress that has come upon us.
  eng-ULB: 'Moses sent messengers from Kadesh to the king of Edom: Your brother Israel
    says this: “You know all the difficulties that have happened to us.'
  spa-VBL: 'Moisés envió mensajeros desde Cades al rey de Edom, diciéndole: “Esto
    es lo que dice tu hermano Israel. Tú sabes todo sobre las dificultades que hemos
    enfrentado.'
  fra-_FOB: 'Puis Moïse envoya, de Kadès, des messagers au roi d''Édom, pour lui dire:
    Ainsi a dit ton frère Israël: Tu sais tous les maux qui nous sont survenus;'
  mal-mal: 'അനന്തരം മോശെ കാദേശിൽനിന്ന് ഏദോം രാജാവിന്റെ അടുക്കൽ ദൂതന്മാരെ അയച്ച് പറയിച്ചത്:
    നിന്റെ സഹോദരനായ യിസ്രായേൽ ഇപ്രകാരം പറയിച്ചു:'
  urd-GVR: Qādis se Mūsā ne Adom ke bādshāh ko ittalā bhejī, “Āp ke bhāī Isrāīl kī
    taraf se ek guzārish hai. Āp ko un tamām musībatoṅ ke bāre meṅ ilm hai jo ham
    par ān paṛī haiṅ.
  suz-BL: मिनु मोसामी कादेश रे एदोम ङा पिप कली “इन लोक्‍ब इस्राएलमी इन कली ‘गो आंइ
    कली दुम्‍शो श्‍येत गे तुइक्‍नीनी। उत्‍पत्ती ३६:१,३१; ब्‍यवस्‍था २:१-८; ब्‍यवस्‍था
    २३:८
  ita-1927: 'Poi Mosè mandò da Kades degli ambasciatori al re di Edom per dirgli:
    “Così dice Israele tuo fratello: Tu sai tutte le tribolazioni che ci sono avvenute:'
  ckb-ckb: 'ئینجا موسا لە قادێشەوە چەند نێردراوێکی بۆ لای پاشای ئەدۆم نارد: «ئیسرائیلی
    برات ئاوا دەڵێت: تۆ بە هەموو ناخۆشییەکانت زانی کە تووشمان هات.'
  eng-BBE: Then Moses sent men from Kadesh to the king of Edom to say to him, Your
    brother Israel says, You have knowledge of all the things we have been through;
  kan-OKCV: ಮೋಶೆಯು ಕಾದೇಶಿನಿಂದ ಎದೋಮಿನ ಅರಸನ ಬಳಿಗೆ ದೂತರನ್ನು ಕಳುಹಿಸಿ, “ನಿಮ್ಮ ಸಹೋದರರಾದ
    ಇಸ್ರಾಯೇಲರು ಹೇಳುವುದೇನೆಂದರೆ, ನಮಗೆ ಉಂಟಾದ ಸಕಲ ಆಯಾಸವನ್ನು ನೀನು ಅರಿತಿದ್ದೀ.
  bbb-bbb: Areme Mosisi fune are Kedesi ijia figana e bino kiamoga bu vua ige abena
    e Idomeko ijiebuo kini ije kuarakuae vae. Ro vua ije fu ijiege nijae, No uviarafa
    jone e Isureroko ije nore vua ige nijiave. A vajae fiane binobino bu nuvuone ruaeva
    ije ane fiena vierafei.
  tam-2017: 'பின்பு மோசே காதேசிலிருந்து ஏதோமின் ராஜாவினிடத்திற்கு தூதுவர்களை அனுப்பி:'
  spa-RV-1909: 'Y envió Moisés embajadores al rey de Edom desde Cades: Así dice Israel
    tu hermano: Tú has sabido todo el trabajo que nos ha venido:'
  ron-BTF: 'Și Moise a trimis mesageri de la Cades la împăratul din Edom: Astfel spune
    fratele tău Israel: Tu cunoști toată durerea căzută peste noi;'
  eng-WEBP: 'Moses sent messengers from Kadesh to the king of Edom, saying: “Your
    brother Israel says: You know all the travail that has happened to us;'
  eng-FBV: Moses sent messengers from Kadesh to the king of Edom, telling him, “This
    is what your brother Israel says. You know all about the difficulties we've faced.
  nld-1939: 'Van Kadesj uit zond Moses gezanten naar den koning van Edom met de boodschap:
    Zo spreekt uw broeder Israël! Gij kent alle wederwaardigheden, die wij hebben
    ondervonden.'
  nch-BL: 'Quema nopa israelitame itztoyaj ipan Cades, Moisés quintitanqui sequij
    itayolmelajcahua ma quiitatij nopa tanahuatijquet ten tali Edom para ma quiilhuica
    ni camanali: “Tojuanti tiiteipan ixhuihua Israel cati huejcajquiya eliyaya iicni
    mohuejcapan tata. Ta cuali tijmati nopa taohuijcayot cati topantitoc.'
  vie-1934: 'Đoạn, từ Ca-đe, Môi-se sai sứ giả đi đến vua Ê-đôm đặng nói rằng: Y-sơ-ra-ên,
    là em vua, có nói như vầy: Vua biết các sự tai nạn đã xảy đến cho chúng tôi,'
  hin-CV: 'मोशेह ने कादेश से एदोम के राजा को संदेशवाहकों के द्वारा यह संदेश भेजा:
    “आपके भाई इस्राएल की विनती यह है: आप तो हम पर आई कठिनाइयों को जानते हैं.'
  eng-OURB: 'Moses [Drawn out] sent messengers from Kadesh to the king of Edom [Red],
    saying: “Thus says your brother Israel [God prevails]: You know all the travail
    that has happened to us;'
  spa-BES: 'Entonces Moisés envió hombres desde Cades al rey de Edom para decirle:
    Tu hermano Israel dice: Tienes conocimiento de todas las cosas por las que hemos
    pasado;'
  tdx-tdx: 'Aa le nañitrik’ ami’ty mpanjaka’ i Edome boake Kadese t’i Mosè. Hoe ty
    rahalahi’o Israele: Fohi’o o hasotriañe iaby nifetsak’ ama’aio:'
  vid-vid: Musa nakahilika wasenga kulawa Kadeshi kwa Mndewa wa Edomu, nakawalonjela,
    “Wang'holozo, Waisilaeli, wangulonga hino, ‘Hegwe kuvizela ndaze vyotugaziche.
  eng-OKE: 'And Mosheh sent ambassadors from Rekem to the king of Edom: Thus saith
    thy brother Israel, Thou knowest all the trouble we have found;'
  tha-KJV: โมเสสได้ส่งผู้สื่อสารจากคาเดชไปถึงกษั​ตริ​ย์​แห่​งเอโดมว่า “​พี่​น้องซึ่งเป็นคนอิสราเอลกล่าวดังนี้​ว่า
    ท่านก็ทราบถึงบรรดาความทุกข์ยากที่​เก​ิดขึ้นแก่เราแล้ว
  por-BR-2018: 'E enviou Moisés embaixadores ao rei de Edom desde Cades: Assim diz
    Israel teu irmão: Tu soubeste todo o trabalho que nos veio:'
  deu-ELO: 'Und Mose sandte Boten aus Kades an den König von Edom: So spricht dein
    Bruder Israel: Du kennst all das Ungemach, das uns betroffen hat:'
  eng-WYC-2018: In the meantime Moses sent messengers from Kadesh to the king of Edom,
    the which (messengers) said, Israel thy brother, sendeth these things to thee.
    Thou knowest all the travail that hath taken us,
  epo-epo: 'Kaj Moseo sendis senditojn el Kadeŝ al la reĝo de Edom, por diri: Tiel
    diras via frato Izrael: Vi scias ĉiujn malfacilaĵojn, kiuj trafis nin;'
  uig-PIN: 'Musa Ⱪadǝxtin Edom padixaⱨi bilǝn kɵrüxüxkǝ ǝlqi ǝwǝtip uningƣa: «Ⱪerindaxliri
    Israil mundaⱪ dǝydu: — Biz tartiwatⱪan jǝbr-japalarning ⱪandaⱪliⱪi ɵzlirigǝ mǝlum,'
  beo-beo: Mousese da Ga:idesie sogega sia:ne iasu dunu Idome hina bagade ema asunasi.
    Ilia da amane sia:i, “Amo sia:ne iasu da dia ‘fi dunu’, Isala:ili fi dunu amoga
    misi. Ninia se nabasu di dawa:.
  tpi-OTNT: Ol Israel i stap yet long ples Kades na Moses i salim sampela man bilong
    bringim tok i go long king bilong Idom. Ol i go tokim em olsem, “Mipela i bringim
    tok bilong ol wanlain bilong yu, em ol Israel. Ol i tokim yu olsem, ‘Yu save long
    ol kain kain hevi i bin kamap long mipela.
  hau-SA: Musa ya aiki manzanni daga Kadesh zuwa wurin sarkin Edom cewa, “Ga abin
    da ɗan’uwanka Isra’ila ya ce ka san duk irin wahalolin da ya same mu.
  uig-LAT: 'Musa Qadeshtin Édom padishahi bilen körüshüshke elchi ewetip uninggha:
    «Qérindashliri Israil mundaq deydu: — Biz tartiwatqan jebr-japalarning qandaqliqi
    özlirige melum,'
  nde-nde: 'UMosi wathumela izithunywa enkosini yase-Edomi zisuka eKhadeshi, esithi:
    “Nanku okutshiwo ngumfowenu u-Israyeli: Uyabazi bonke ubunzima obusehleleyo.'
  ton-ton: '¶ Pea naʻe fekau ʻe Mōsese ʻae kau talafekau mei Ketesi ki he tuʻi ʻo
