verse: NUM.020.025
translations:
  mal-C: അഹരോനെയും അദ്ദേഹത്തിന്റെ പുത്രൻ എലെയാസാരെയും ഹോർ പർവതമുകളിലേക്കു കൂട്ടിക്കൊണ്ടുവരിക.
  deu-TKW: Nimm Aaron und seinen Sohn Eleasar und führe sie hinauf auf den Berg Hor.
  lin-lin: Kamata Aron na Eleazari, mwana na ye ya mobali mpe mema bango likolo ya
    ngomba Ori.
  eng-LSV: Take Aaron and his son Eleazar, and cause them to go up Mount Hor,
  eng-GNV: Take Aaron and Eleazar his sonne, and bring them vp into the mount Hor,
  eng-WEBSTER: 'Take Aaron and Eleazar his son, and bring them up to mount Hor:'
  nhw-BL: Huajca ta, Moisés, xijhuica Aarón ihuaya icone Eleazar tepeixco ipan tepetl
    Hor.
  swh-ONEN: Watwae Aroni na Eleazari mwanawe, na uwapandishe juu katika Mlima wa Hori.
  bba-bba: Wunɛ Mɔwisi, ɑ Aroni kɑ win bii Eleɑsɑɑ suo ɑ kɑ bu dɑ Horin ɡuu ten wɔllɔ.
  eng-KJVCPB: 'Take Aaron and Eleazar his son, and bring them up unto mount Hor:'
  luo-luo: Kaw Harun kod wuode Eliazar mondo itergi e Got Hor.
  meu-meu: Aaron mai natuna Eleasara ida bavabidia, Horo ororona ai ba hakaudia dara.
  npi-ULB: हारून र त्यसका छोरा एलाजारलाई होर पर्वतमाथि ले ।
  yor-yor: Mú Aaroni àti ọmọ rẹ̀ Eleasari lọ sí orí òkè Hori.
  emp-NTPO: Moise, bʌ djaba Aaroʌ̃ra idji warra Eleaza sid̶a Hor eyad̶e ʌ̃taa ededua.
  pes-OPCB: حال ای موسی، هارون و پسرش العازار را برداشته، آنها را به بالای کوه هور
    بیاور.
  tgl-ULB: Kunin mo si Aaron at si Eleazar na kaniyang anak na lalaki at dalhin mo
    sila sa Bundok Hor.
  cbu-NT: Ashiriya, shiyshat Móysisaa, zuwanlleetsish Aarona machingcha wipaptarta
    Elíyasarpatarta. Ambirisha Horpirisha
  hui-hui: Ani bulebirago Aronobi ibu igini Eleasabi haru halu Hari Honi pobe.
  mya-mya: အာ​ရုန်​နှင့်​သူ​၏​သား​ဧ​လာ​ဇာ​ကို​ဟော​ရ တောင်​ပေါ်​သို့​ခေါ်​ဆောင်​ခဲ့​ပြီး​လျှင်၊-
  bod-N: མོ་ཤེ་ཁྱོད་ཀྱིས་ཨ་རོན་དང་ཁོའི་བུ་ཨེ་ལི་ཨ་ཟར་གཉིས་ཁྲིད་ནས་རི་བོ་ཧོར་དུ་ཡར་སོང་ཞིག
  sna-sna: Tora Aroni nomwanakomana wake Ereazari ukwire navo muGomo reHori.
  spa-BLM: Toma a Aarón y a su hijo Eleazar, y llévalos al monte Hor;
  cac-cac: A ticnaic, ic'b'at vin̈aj Aarón chi' yed' vin̈ yuninal scuch Eleazar d'a
    jolom vitz Hor chi'.
  swh-ULB: Mchukue Haruni na Eliazari mwanaye, na uwalete juu ya Mlima Hori.
  bel-bel: і вазьмі Аарона і Элеазара, сына ягонага, і ўзьвядзі іх на гару Ор;
  wed-wed: Aaron ma natuna Eleasar ma taravaia ma ma ḡaei au ola Hor.
  deu-ELBBK: Nimm Aaron und Eleasar, seinen Sohn, und lass sie hinaufsteigen auf den
    Berg Hor;
  mbb-OT: Guntaan, Moises, dumaha nu si Aaron wey is anak din he si Eleazar ziyà te
    Buntud he Hor.
  mal-2015: അഹരോനെയും അവന്റെ മകനായ എലെയാസാരിനെയും കൂട്ടി അവരെ ഹോർപർവ്വതത്തിൽ കൊണ്ടു
    ചെന്നു
  rmc-rmc: Akana ľidža le Aron the leskre čhas Eleazar pro verchos Hor.
  pes-OPV: پس هارون و پسرش العازار را برداشته، ایشان را به فراز کوه هور بیاور.
  ron-1924: Я пе Аарон ши пе фиул сэу Елеазар ши суе-й пе мунтеле Хор.
  aui-aui: Na Eron da natuna Eliesa kurutayinidi kogae Hor Koyana debane.
  ben-OBCV: হারোণ ও তাঁর ছেলে ইলীয়াসরকে নিয়ে হোর পর্বতে যাও।
  som-som: Haddaba Haaruun iyo wiilkiisa Elecaasaar soo wad, oo waxaad iyaga keentaa
    Buur Xor.
  lat-VUC: Tolle Aaron et filium ejus cum eo, et duces eos in montem Hor.
  eng-ASVBT: Take Aaron and Eleazar his son, and bring them up unto mount Hor;
  ita-1885: Prendi Aaronne ed Eleazaro suo figliuolo; e falli salire in sul monte
    di Hor.
  eng-LXXUP: Take Aaron, and Eleazar his son, and bring them up to the Mount Hor before
    all the congregation;
  eng-ULB: Take Aaron and Eleazar his son, and bring them up to Mount Hor.
  spa-VBL: Que Aarón y su hijo Eleazar se unan a ustedes y suban juntos al monte Hor.
  fra-_FOB: Prends Aaron et Éléazar, son fils, et fais-les monter sur la montagne
    de Hor;
  mal-mal: അഹരോനെയും അവന്റെ മകനായ എലെയാസാരിനെയും കൂട്ടി അവരെ ഹോർപർവ്വതത്തിൽ കൊണ്ടുചെന്ന്
  urd-GVR: Hārūn aur us ke beṭe Iliyazar ko le kar Hor Pahāṛ par chaṛh jā.
  suz-BL: हारून नु मेको आ तौ एलाजर आस कली होर डांडा लाइश्‍शा लावो।
  ita-1927: Prendi Aaronne ed Eleazar suo figliuolo e falli salire sul monte Hor.
  ckb-ckb: هارون و ئەلعازاری کوڕی ببە سەر کێوی هۆر و
  eng-BBE: So take Aaron and Eleazar, his son, up into Mount Hor;
  kan-OKCV: ಆರೋನನನ್ನೂ, ಅವನ ಮಗ ಎಲಿಯಾಜರನನ್ನೂ ತೆಗೆದುಕೊಂಡು, ಅವರನ್ನು ಹೋರ್ ಬೆಟ್ಟಕ್ಕೆ ಕರೆದುಕೊಂಡು
    ಬಾ.
  bbb-bbb: Ijadufuo ni Eronikiro fari fuone e Eriza ije kaenamia Uruo Ori ijia ajia
    vane. A va ijia Eroni ugone fu saema ije azona una fari fuone e Eriza ije sajane.
    Ijadufuo maeje e Eroni fu uruo ijia baronekono kuae.
  tam-2017: நீ ஆரோனையும் அவனுடைய மகனாகிய எலெயாசாரையும் கூட்டிக்கொண்டு, அவர்களை ஓர்
    என்னும் மலையில் ஏறச்செய்து,
  spa-RV-1909: Toma á Aarón y á Eleazar su hijo, y hazlos subir al monte de Hor;
  ron-BTF: Ia pe Aaron și pe Eleazar, fiul său, și urcă-i la muntele Hor;
  eng-WEBP: Take Aaron and Eleazar his son, and bring them up to Mount Hor;
  eng-FBV: Have Aaron and his son Eleazar join you and climb up Mount Hor together.
  nld-1939: Neem Aäron en zijn zoon Elazar met u mee, en laat ze de berg Hor bestijgen.
  nch-BL: Huajca ta, Moisés, xijhuica Aarón ihuaya icone Eleazar tepeixco ipan tepet
    Hor.
  vie-1934: Hãy bắt A-rôn và Ê-lê-a-sa, con trai người, biểu đi lên núi Hô-rơ;
  hin-CV: अहरोन तथा उसके पुत्र एलिएज़र को होर पर्वत पर ले जाओ.
  eng-OURB: Take Aaron [Light-bringer] and Eleazar [Help of God] his son, and bring
    them up to Mount Hor;
  spa-BES: Así que lleva a Aarón y Eleazar, su hijo, al monte Hor;
  tdx-tdx: Endeso t’i Aharone naho i ana’e Elazare vaho aseseo mañambone’ i Vohi-Horey
    mb’eo,
  vid-vid: Uwahole Aluni na mwanage Eleasali, uwegale kuchanya kuli chidunda cha Holi.
  eng-OKE: Take Aharon and Elazar his son, and bring them up to Mount Hor;
  tha-KJV: จงนำอาโรนและเอเลอาซาร์​บุ​ตรชายของเขา นำเขาขึ้นมาบนภูเขาโฮร์
  por-BR-2018: Toma a Arão e a Eleazar seu filho, e faze-os subir ao monte de Hor;
  deu-ELO: Nimm Aaron und Eleasar, seinen Sohn, und laß sie hinaufsteigen auf den
    Berg Hor;
  eng-WYC-2018: Take thou Aaron, and his son with him, and thou shalt lead them into
    the hill of Hor; (Take thou Aaron, and his son with him, and lead thou them up
    onto Mount Hor;)
  epo-epo: Prenu Aaronon, kaj Eleazaron, lian filon, kaj suririgu ilin sur la monton
    Hor;
  uig-PIN: Sǝn Ⱨarun bilǝn oƣli Əliazarni elip Ⱨor teƣiƣa qiⱪⱪin;
  beo-beo: Elane amola egefe Elia:isa amo Ho Goumiba:le heda:ma:ne oule masa.
  tpi-OTNT: Olsem na Moses, yu mas kisim Aron wantaim Eleasar, pikinini man bilong
    en, na yupela go antap long maunten Hor.
  hau-SA: Ka kawo Haruna da ɗansa Eleyazar, ka kai su a bisan Dutsen Hor.
  uig-LAT: Sen Harun bilen oghli Eliazarni élip Hor téghigha chiqqin;
  nde-nde: Biza u-Aroni kanye lendodana yakhe u-Eliyazari ukhwele labo entabeni yaseHori.
  ton-ton: Ke ke ʻave ʻa ʻElone mo ʻEliesa ko hono foha, pea ʻomi ʻakinaua ki he moʻunga
    ko Hoa.
  ces-1613: Pojmi Arona a Eleazara syna jeho, a uvedeš je na horu Hor.
  eng-WMB: Take Aaron and Eleazar his son, and bring them up to Mount Hor;
  tam-TCV: ஆகையால் நீ ஆரோனையும், அவன் மகன் எலெயாசாரையும் கூட்டிக்கொண்டு ஓர் மலைக்கு
    வா.
  ceb-ULB: Kuhaa si Aaron ug si Eleazar nga iyang anak, ug dad-a sila patungas ngadto
    sa Bukid sa Hor.
  pol-UBG: Weź Aarona i jego syna Eleazara i przyprowadź ich na górę Hor;
  agr-agr: Tuja Moisésah, ame Aarón niina uchiji Eleazarjai jukim, muja Hornum nuna
    titijin wakata.
  kyc-kyc: Dokona Eronepa banya ikinyingi Eliasapa lanyuo yuu kyau Ori dokona papala
    Eronena purisi komau wapungi doko kolo nyuo Eliasa wapwakamiri. Erone baa dokona
    kumara, leya.
  urd-GVU: ہارون اور اُس کے بیٹے اِلی عزر کو لے کر ہور پہاڑ پر چڑھ جا۔
  deu-1912: Nimm aber Aaron und seinen Sohn Eleasar und führe sie auf den Berg Hor
  ntj-ntj: Yuwa, nyuntulu-pulan puru Yaranku katja Yaliyatjanya yapu ngaangka tatilku.
  kan-2017: ನೀನು ಆರೋನನನ್ನೂ, ಅವನ ಮಗನಾದ ಎಲ್ಲಾಜಾರನನ್ನೂ ಕರೆದುಕೊಂಡು ಹೋರ್ ಬೆಟ್ಟಕ್ಕೆ ಬಾ.
  yap-yap: Mu fek Aron nge fare mo’on ni fak ni Eleazar ngam marod nga daken e burey
    ni Hor,
  hlt-MCSB: Aaron neh a capa Eleazar te khuen lamtah Hor tlang cet.
  mdy-ETH: ዬያሮ ዓኣሮኔና ዒዛኮ ናኣዚ ዓላዜሬና ዔኪ ሆኦሬ ዹኮ ኬስኪጋፓ፦
  twi-ASANTE: Afei, fa Aaron ne ne babarima Eleasa kɔ Bepɔ Hor so.
  mwc-mwc: Aaron natuna Eleazar yabata keurabaisi, ko gae ku Hor koyana.
  eng-WEBU: Take Aaron and Eleazar his son, and bring them up to Mount Hor;
  bnp-bnp: O Moses, o tungari e Aron turane tuna e Eleasar moto sike na lolo e Hor.
  wal-wal: Aaroonanne a na7aa El77aazara ekkada, Hoora Deriyaa eha.
  spa-PDDPT: Toma a Aarón y a su hijo Eleazar, y hazlos subir a la montaña Hor.
  gun-gun: Eraa ha'vy Arão ha'e ta'y Eleazar, ha'e enoẽ Hor yvyty apyte peve.
  ilo-ULB: Ikuyogmo ni Aaron ken ni Eleazar nga anakna, ket sumang-atkayo idiay Bantay
    Hor.
  kpg-kpg: Lahia Aaron mo dana dama daane go Eleazar gi hongo di Gonduu Hor.
  uig-ARA: سەن ھارۇن بىلەن ئوغلى ئەلىئازارنى ئېلىپ ھور تېغىغا چىققىن؛
  sus-sus: I xa Haruna nun a xa di xɛmɛ Eleyasari xanin Horo geya fari.
  pon-2006: Eri, ale Aaron oh nah pwutak Eleasar oh kahreiralahng nin Nahna Or.
  jae-jae: Amboac tonaŋ ôkôc Aron agêc latu Eleasar ma ôwê êsêagêc sêpi lôc Horeb
    sêna.
  ksd-ksd: Una agure Aron ma Eleasar natuna, ma una ben dir urama ra ul a luana Or;
  tur-YTC: Aron'la oğlu Eleazar'ı al ve onları Hor Dağı'na götür;
  grc-BRENT: Λάβε τὸν Ἀαρὼν, καὶ Ἐλεάζαρ τὸν υἱὸν αὐτοῦ, καὶ ἀναβίβασον αὐτοὺς εἰς
    Ὢρ τὸ ὄρος, ἔναντι πάσης τῆς συναγωγῆς,
  ind-AYT: Bawalah Harun dan Eleazar, anaknya, ke Gunung Hor.
  nya-nya: Tenga Aaroni ndi mwana wake wamwamuna Eliezara ndipo ukwere nawo ku phiri
    la Hori.
  hrv-hrv: Uzmi Arona i njegova sina Eleazara, pa ih izvedi na brdo Hor.
  mps-mps: Tialima, Moses, nago Aron de aga ogwa Eleasar si oda selama, tama dage
    te Hor bulu duba holao.
  tpi-tpi: Olsem na Moses, yu mas kisim Aron wantaim Eleasar, pikinini man bilong
    en, na yupela go antap long maunten Hor.
  dan-1931: Tag Aron og hans Søn Eleazar og før dem op på Bjerget Hor;
  vie-OVCB: Môi-se, con hãy đem A-rôn và Ê-lê-a-sa lên Núi Hô-rơ.
  guj-2017: તું હારુન અને તેના દીકરા એલાઝારને લઈને તેઓને હોર પર્વત પર લાવ.
  pon-2006A: Eri, ale Aaron oh nah pwutak Eleasar oh kahreiralahng nin Nahna Or.
  por-BRBSL: Leve Aarão e Eleazar, seu filho, e leve-os ao Monte Hor;
  cth-cth: Aron hoi a capa Eleazar hah Hor mon koe a luenkhai awh.
  twi-twi: Fa Aaron ne ne babarima Eleasar kɔ Bepɔw Hor so.
  hlt-hlt: Aaron neh a capa Eleazar te khuen lamtah Hor tlang cet.
  tbz-SIM: Túótɛ́ Anɔɔ nɛ̀ o birɛ Edeɑsɑɑ kɛ̀ di dekɛ Ɔdi tɑ̃rì.
  msy-2020: Nɨ Aron uan otarim Eleasar ko, aning inigh Horɨn Mɨghsɨamɨn ghuavanang.
  dop-dop: 'Ɩlɛnɑ ɩ́ tɔ́ Moisi sɩ: Kpɑɣɑ Alɔŋ nɑ ɩ pǝyɑlʋ Ɩlɑsɑɑ nɑ ń kpɑɑnɑ-wɛɣɛ
    Hoo pʋɣʋ tɔɔ.'
  azb-azb: Harunu və oğlu Eleazarı götür, onları Hor dağına apar.
  eng-DBY: Take Aaron and Eleazar his son, and bring them up unto mount Hor,
  hin-2017: इसलिए तू हारून और उसके पुत्र एलीआजर को होर पहाड़ पर ले चल;
  wol-KYG: Àndal ak Aaróona ak doomam Elasar, nga yéege leen ca kaw tundu Or.
  eng-YLT: '''Take Aaron and Eleazar his son, and cause them to go up mount Hor,'
  kne-kne: Ayagam si Aaron ya din anak na ay si Eleazar ta mantikid kayo sin dontog
    ay Hor.
  eng-WYC-2017: Take thou Aaron, and his son with him, and thou shalt lead them into
    the hill of Hor;
  eng-WMBB: Take Aaron and Eleazar his son, and bring them up to Mount Hor;
  urd-GVH: हारून और उसके बेटे इलियज़र को लेकर होर पहाड़ पर चढ़ जा।
  rug-rug: Mu turaṉa sage lani koasa Toqere Horo sari Eroni meke sa tuna sapu se Eleaza.
  gaz-gaz: Aroonii fi ilma isaa Eleʼaazaar fuudhiitii Tulluu Hooritti ol baasi.
  fra-LSG: Prends Aaron et son fils Éléazar, et fais-les monter sur la montagne de
    Hor.
  gnn-gnn: Mawtjitj, nhenydja yurru garr'yurra Yärunnha ga gäthu'mirriŋunha nhanŋu
    Layatjanha, ga gäŋa maṉḏanha ŋunhamala bukulili,
  yal-yal: Nayi, Musa, i xa fa Haruna nun a dii Eleyasari ra Horo geyaan xuntagi.
  haw-1868: E lawe oe ia Aarona a me kana keiki o Eleazara, e kai aku ia laua maluna
    ma ko kuahiwi o Hora.
  arb-NAV: خُذْ هَرُونَ وَأَلِعَازَارَ ابْنَهُ وَاصْعَدْ إِلَى جَبَلِ هُورٍ،
  ewe-ewe: Azɔ, kplɔ Aron kple via Eleazar yi Hor to la dzi.
  eng-LEE: 'Take Aaron and Elazar, his son, and cause them to go up unto mount Hor:'
  asm-FB: তুমি হাৰোণক আৰু তেওঁৰ পুত্ৰ ইলিয়াজৰক হোৰ পৰ্ব্বতলৈ লৈ যোৱা।
  sus-A: عِ شَ هَرُنَ نُن عَ شَ دِ شّمّ عٍلٍيَسَرِ شَنِن هٌرٌ فٍيَ قَرِ.
  fra-SBL: Prends Aaron et Éléazar, son fils, et fais-les monter sur la montagne de
    Hor.
  hbo-hbo: קַ֚ח אֶֽת־אַהֲרֹ֔ן וְאֶת־אֶלְעָזָ֖ר בְּנֹ֑ו וְהַ֥עַל אֹתָ֖ם הֹ֥ר הָהָֽר׃
  eng-WYCLIFFE: Take thou Aaron, and his sone with hym, and thou schalt lede hem in
    to the hil of Hor;
  piu-2006: '@see-verse:NUM.020.024'
  cwe-cwe: Uwasole Haluni na Eleazali mwanage, uwagale uchanyha ya mulima wa Holi,
  kik-kik: Oya Harũni na mũriũ Eleazaru, ũmatware Kĩrĩma-igũrũ kĩa Horu.
  fra-NCL: Prends Aaron et son fils Eléazar, et fais-les monter sur la montagne de
    Hor.
  cek-AK: Aaron hoi a capa Eleazar to kawk ah loe, Hor mae ah caeh haih ah;
  cuk-cuk: Moisés, Aarón be sede, degi, e-machi-Eleazar be sedbali. Hor-yar-birse
    be nide.
  uig-CYR: Сән Һарун билән оғли Әлиазарни елип Һор теғиға чиққин;
  pma-pma: Sakini kikur Eron hetal Eliesar koa vi natnali, mithehina en Vatihou Hor.
  tel-2017: నువ్వు అహరోను, అతని కొడుకు ఎలియాజరును తీసుకుని హోరు కొండెక్కి,
  hat-BSA: Pran Aaron avèk fis li a, Éléazar e mennen yo nan Mòn Hor.
  bxh-bxh: Elon ma natuna Eliyesa u foya hasaedi Holai Tuꞌana.
  kos-kos: Eisal Aaron ac Eleazar wen natul, ac utyak nu Fineol Hor.
  hbo-WLC: קַ֚ח אֶֽת־אַהֲרֹ֔ן וְאֶת־אֶלְעָזָ֖ר בְּנ֑וֹ וְהַ֥עַל אֹתָ֖ם הֹ֥ר הָהָֽר׃
  ibo-ibo: Ugbu a, kpọrọ Erọn na nwa ya nwoke Elieza, duru ha gaa nʼugwu Hor.
  ory-ory: ତୁମ୍ଭେ ହାରୋଣକୁ ଓ ତାହାର ପୁତ୍ର ଇଲୀୟାସରକୁ ହୋର ପର୍ବତ ଉପରକୁ ନେଇଯାଅ।
  chk-chk: Kopwe emwenätä Aaron me Eleasar nöün we mwän won ewe chuk Hor.
  rop-rop: Yu garra deigim Eran en im san Eliyeisa ontop langa det hil gulum Hora,
  ukr-1871: Возьми Арона та Елеазара, сина його, та й приведи їх на Ор-гору;
  deu-1951: Nimm aber Aaron und seinen Sohn Eleasar und führe sie auf den Berg Hor,
  eng-JPS: Take Aaron and Eleazar his son, and bring them up unto mount Hor.
  srp-1865: Uzmi Arona i Eleazara sina njegova, i izvedi ih na goru Or.
  lug-lug: Leeta Alooni ne mutabani we Eriyazaali, obaleete ku lusozi Koola;
  heb-heb: קח את אהרן ואת אלעזר בנו והעל אתם הר ההר׃
  ben-IRV: তুমি হারোণকে ও তার ছেলে ইলীয়াসরকে হোর পর্বতের উপরে নিয়ে যাও।
  pan-pan: ਇਸ ਲਈ ਤੂੰ ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰ ਅਲਆਜ਼ਾਰ ਨੂੰ, ਹੋਰ ਨਾਮ ਦੇ ਪਰਬਤ ਉੱਤੇ ਲੈ ਚੱਲ।
  mya-JVB: သို့ဖြစ်၍အာရုန် နှင့် သူ ၏သား ဧလာဇာ ကို ခေါ် ၍ ဟောရ တောင် ပေါ်သို့ဆောင်
    သွားပြီးလျှင် ၊
  tbg-tbg: Mosio, are Eroniravata vira maaqu Eleasaaravata ntita varera Horu Aiqinaqaa
    vuane.
  hmo-hmo: Arona mai ena natuna Eleasara danu do oi abia, Horo Ororo dekenai do umui
    daekau lao.
  urd-urd: इसलिए तू हारून और उसके बेटे इली'एलियाज़र को अपने साथ लेकर कोह — ए — हूर
    के ऊपर आ जा।
  rus-SYN: и возьми Аарона брата твоего и Елеазара, сына его, и возведи их на гору
    Ор пред всем обществом;
  bqc-SIM: Aalona ń a nɛ́ Ɛleazaao sɛ dɛdɛńnↄ Oo gbɛwa,
  tcz-CHONGTHU: Tun Aaron le Eleazer chu Hor molsang lam ah pui touvin, aum lhon tai.
  mar-mar: आता अहरोनाला आणि त्याचा मुलगा एलाजार यांना घेऊन होर पर्वतावर जा.
  soq-soq: Tauma e ita Aron otopa Eliesa nata banlamoe wadi Oa oso odane aitana.
  qub-qub: Aaronta wamran Eleazartawan quiquin Hor puntaman pushay.
  bqp-bqp: Ǹ Haruna kũ a nɛ́ Ɛlɛazao sɛ́ ǹ didi kũńwo Oru kpia
  hat-hat: Pran Arawon ak Eleaza, pitit gason l' lan, moute sou mòn Or la ak yo.
  eng-BSB: Take Aaron and his son Eleazar and bring them up Mount Hor.
  tod-tod: Aalɔn zeɠe ta ná-doun zunui Eleazaal, è lɛ ga tiye Ɠɔɔl gizei ma.
  eng-WEBPB: Take Aaron and Eleazar his son, and bring them up to Mount Hor;
  kbq-kbq: Hagi Aronine ne' mofavre'a Elieasanena zanavrenka Hori agonare mareri'o.
  nhe-BL: Huajca ta, Moisés, xijhuica Aarón ihuaya icone Eleazar tepeixco ipan tepetl
    Hor.
  bus-bus: Ǹ Aruna kↄ̃n a nɛ́ Ɛlɛazao sɛ́ ǹ didińyo Oru kpiiia
  gub-BL: Erur Àràw nehe. Erur ta'yr Ereazar nehe no. Emuzeupir kar Or ywytyr rehe
    ne wà nehe.
  eng-DRA: 'Take Aaron and his son with him, and bring them up into mount Hor:'
