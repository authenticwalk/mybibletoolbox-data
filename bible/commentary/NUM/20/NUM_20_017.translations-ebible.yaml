verse: NUM.020.017
translations:
  mal-C: നിങ്ങളുടെ ദേശത്തുകൂടി കടന്നുപോകാൻ ഞങ്ങളെ അനുവദിക്കുക. ഞങ്ങൾ വയലിലോ മുന്തിരിത്തോപ്പിലോ
    കടക്കുകയോ കിണറ്റിൽനിന്ന് വെള്ളം കുടിക്കുകയോ ചെയ്യുകയില്ല. നിങ്ങളുടെ അതിർത്തി കടക്കുന്നതുവരെ
    ഇടത്തോട്ടോ വലത്തോട്ടോ തിരിയാതെ രാജപാതയിലൂടെമാത്രമേ യാത്രചെയ്യുകയുള്ളൂ.”
  deu-TKW: Laß uns doch durch dein Land ziehen! Wir wollen nicht durch Äcker oder
    Weinberge ziehen und kein Wasser aus den Brunnen trinken; auf der Heerstraße wollen
    wir dahinziehen, ohne nach rechts oder links abzubiegen, bis wir dein Gebiet durchzogen
    haben.
  lin-lin: Tobondeli yo, tika biso tolekela na mboka na yo. Tokokota na elanga to
    na elanga ya vino moko te mpe tokomela mayi ya mabulu na bino te. Tokotambola
    kaka pembeni-pembeni ya nzela ya monene ya mokonzi bongo, tokokatisa ezala na
    ngambo ya loboko ya mobali to ya mwasi te, kino tokosilisa kokatisa mokili na
    yo. »
  eng-LSV: Please let us pass over through your land; we do not pass over through
    a field or through a vineyard, nor do we drink waters of a well; we go the way
    of the king, we do not turn aside [to] the right or left until we pass over your
    border.”
  eng-GNV: 'I pray thee that we may passe through thy countrey: we will not goe through
    the fieldes nor the vineyardes, neither will we drinke of the water of the welles:
    we will goe by the kings way, and neither turne vnto the right hand nor to the
    left, vntill we be past thy borders.'
  eng-WEBSTER: 'Let us pass, I pray thee, through thy country: we will not pass through
    the fields, or through the vineyards, neither will we drink of the water of the
    wells: we will go by the king''s high -way, we will not turn to the right hand
    nor to the left, until we have passed thy borders.'
  nhw-BL: Yeca timitztlajtlaníaj techmaca caquihuili tipanose ipan motlal. Amo ticalaquise
    campa onca toctli o campa se xocomeca mili, niyon amo tiquijise atl tlen niyon
    se moamelhua. San tiyase ipan nopa hueyi ojtli huan amo tijcahuase nopa ojtli
    hasta quema tiquistose ipan motlal.
  swh-ONEN: Tafadhali turuhusu tupite katika nchi yako. Hatutapita katika shamba lolote,
    wala shamba la mizabibu, au kunywa maji kutoka kwenye kisima chochote. Tutasafiri
    kufuata njia kuu ya mfalme, na hatutageuka kulia wala kushoto mpaka tuwe tumeshapita
    nchi yako.”
  bba-bba: Yen sɔ̃, sɑ nun kɑnɑmɔ ɑ de su wunɛn tem bukiɑnɑ. Sɑǹ kpeeyɔ kɑ bɛɛn ɡbeɑ
    ɡiɑ, sɑǹ bɛɛn resɛm ɡbɑɑnu duɔ, sɑǹ mɑɑ bɛɛn dɔkɔbɑn nim nɔrumɔ. Swɑɑ bɑkɑ sɑ
    ko mwɑ sɑǹ ɡɛrɑmɔ ɡɑm sere su kɑ bɛɛn tem sɑrɑ.
  eng-KJVCPB: 'let us pass, I pray thee, through thy country: we will not pass through
    the fields, or through the vineyards, neither will we drink of the water of the
    wells: we will go by the king’s high way, we will not turn to the right hand nor
    to the left, until we have passed thy borders.'
  wbp-wbp: '@see-verse:NUM.020.016'
  luo-luo: Yienwa wakal e pinyi. Ok wananyon puodho moro amora kata puoth mzabibu,
    kata modho pi moa e soko moro amora. Wabiro mana luwo yor ruoth tir kendo ok wanagom
    yo korachwich kata koracham nyaka wakal pinyi duto.”
  meu-meu: Harihari ai a noimumu, emu tano amo baia raka hanai. Uma ta amo basia raka
    hanai, eiava vine imeana ta amo basia raka hanai, bona guri ranudia basia inu;
    Pavapava Dalana ai baia raka. Dala amo basia raka siri, idiba kahana amo eiava
    lauri kahana amo, ela bona emu tano hetoana baia rakaia hanai.”
  npi-ULB: हामीलाई तपाईंको भूमिको बाटो भएर जान दिनुहोस् भनी म बिन्ती गर्दछु । हामी
    खेत वा दाखबारीतिर पस्दैनौँ, न त हामी तपाईंका ईनारहरूको पानी पिउँछौँ । हामीले तपाईंको
    देशको सिमाना नकाटेसम्म दायाँ वा बायाँ लाग्‍ने छैनौँ ।”
  yor-yor: Jọ̀wọ́ jẹ́ kí a gba orílẹ̀-èdè rẹ kọjá, àwa kì yóò gba inú oko tàbí ọgbà
    àjàrà rẹ kọjá, tàbí mu omi láti inú kànga. A ó ma kọjá ní òpópónà ọba, àwa kì
    yóò yà sí ọ̀tún tàbí sí òsì títí àwa yóò fi kọjá ní ilẹ̀ rẹ.”
  emp-NTPO: Dai quĩrã djuburia, bʌ druad̶e idu wãyã wãbidua. Bãrã néud̶e ed̶a wãnaẽ́a,
    bãrã uva ẽjũãne ed̶a wãnaẽ́a, ni bãrã baido juebada uriad̶ebemada dod̶aẽ́a. Ẽberãrã
    Boro abada od̶e quĩrãipa wãnia. Bʌ druad̶e panʌne maʌ̃ od̶ebemada jʌwa araare
    ni jʌwa acʌare bid̶a ãyã wãnaẽ́a.–
  pes-OPCB: خواهش می‌کنیم به ما اجازه دهی از داخل مملکت تو عبور کنیم. از میان مزارع
    و باغهای انگور شما عبور نخواهیم کرد و حتی از چاههای شما آب نخواهیم نوشید، بلکه
    از شاهراه خواهیم رفت و از آن خارج نخواهیم شد تا از خاک کشورتان بیرون رویم.»
  tgl-ULB: Hinihiling kong pahintulutan mo kaming maadaan sa iyong lupain. Hindi kami
    dadaan sa bukirin o ubasan, ni iinom ng tubig sa iyong mga balon. Dadaan kami
    sa maluwang na daanan ng hari. Hindi kami liliko sa kanan o sa kaliwa hanggang
    makalampas kami sa iyong hangganan.”
  cbu-NT: Ashiri na shiyaa mashkina. Shiyshat ¿amkimsha iyaam naamaam kamiran tsapuneetsish
    arachich kitkachinipa? Itaru, mzatseewaatssina pakchuni, maachtawa tatsumareetsis
    kizarunawa muntacheezini. Uru piyamari imarchiniya. Kungureetstaatis posoreetsis
    nda pakchiyam patatchiniya. Ngootsshuri naachiniya. Ngootsshuri wazingari naakchuni,
    siyaa tsapunis tushiyanlluni, annaapari ambirisha kuseeruni taachiniya, átcha,
    tángcha, tárangiya.
  hui-hui: Í̠naga dindini ina poloma̱ya henge ngibelo hame ledema. Inamebi inanaga
    nogo bulumagabi hariga pu a̱i̱ na̱i̱ nabuleberama. Tínaga mabuhabi pu lini daga
    gerebi mabu gama ngamiruha pu a̱i̱ na̱i̱bi iba uli ngamiruhabi no pu a̱i̱bi heba
    naholeberema. Iname kininaga hariga tene haiweni hangu pialu pu tagi holene manda
    bidama.
  mya-mya: ကိုယ်​တော်​၏​ပြည်​ကို​ဖြတ်​သန်း​ခွင့်​ပေး​တော် မူ​ပါ။ အ​ကျွန်ုပ်​တို့​နှင့်​တ​ကွ​သိုး၊
    နွား၊ တိ​ရစ္ဆာန် တို့​သည်​ကိုယ်​တော်​၏​လယ်​များ၊ စ​ပျစ်​ဥ​ယျာဉ် များ​ကို​ဖြတ်​သန်း​ခြင်း​ပြု​မည်​မ​ဟုတ်​ပါ။
    ရေ​တွင်း​များ​မှ​ရေ​ကို​လည်း​သောက်​သုံး​မည် မ​ဟုတ်​ပါ။ အ​ကျွန်ုပ်​တို့​သည်​ကိုယ်​တော်​၏
    ပိုင်​နက်​လွန်​သည် အ​ထိ​လမ်း​မ​ကြီး​အ​တိုင်း ဖြတ်​သန်း​သွား​ပါ​မည်'' ဟု​လျှောက်​ထား
    ကြ​လေ​သည်။
  bod-N: ཁྱེད་ཀྱིས་ངེད་རྣམས་ཁྱེད་ཀྱི་ཡུལ་བརྒྱུད་ནས་འགྲོ་རུ་འཇུག་པར་མཛོད། ངེད་ཅག་ཞིང་ཁ་དང་རྒུན་འབྲུམ་ར་བ་བརྒྱུད་ནས་མི་འགྲོ་ལ།
    ཁྲོན་པ་རྣམས་ཀྱི་ཆུ་ཡང་མི་འཐུང་། ངེད་རྣམས་རྒྱལ་པོའི་ལམ་ཆེན་ནས་འགྲོ་ཞིང་། ཁྱེད་ཀྱི་ས་མཚམས་ནས་བརྒལ་བའི་བར་དུ་ལམ་གྱི་གཡས་གཡོན་གང་དུའང་གཟུར་བར་མི་བྱ་ཞེས་ཟེར་རོ་ཞེས་སྨྲས་པ་ལ།
  sna-sna: Tapota titendereiwo kupfuura nomunyika yenyu. Hatizopindi nomuminda ipi
    zvayo kana minda yemizambiringa kana kunwa zvako mvura mutsime ripi zvaro. Tichafamba
    hedu nomunzira huru yamambo uye hatingatsaukiri kurudyi kana kuruboshwe kusvikira
    tapfuura nomunyika yenyu.”
  spa-BLM: “Por favor, déjanos pasar por tu tierra. No pasaremos por el campo ni por
    la viña, ni beberemos del agua de los pozos. Iremos por el camino del rey. No
    nos desviaremos a la derecha ni a la izquierda, hasta que hayamos pasado tu frontera”.
  cac-cac: Yuj chi' scal d'ayach, tope val tz'el d'a a c'ool tzon̈ a chaec' d'a yol
    a macb'en tic. Man̈ ol on̈ ec'laj d'a scal yavb'en eb' anima ay d'a yol a macb'en
    tic. Malaj a a' d'a eyuc'b'il a' ol cuq'uej. An̈ej d'a yol nivan b'e ol on̈ b'atoc.
    Malaj b'aj ol on̈ el b'esnaj d'a yol nivan b'e chi' masanto ol on̈ c'axpajec'
    d'a yol a nación tic, xchib'at vin̈aj Moisés chi'.
  swh-ULB: Tunakuomba uturuhusu kupita katika nchi yako. Hatutapita mashambani wala
    kwenye mashamba ya mizabibu, wala hatutakunywa maji ya visima vyako. Tutapita
    kwenye njia kuu ya mfalme. Hatutageuka upande wa kulia wala upande wa kushoto
    mpaka tutakapopita mpaka wako.”
  bel-bel: дазволь нам прайсьці зямлёю тваёю; мы ня пойдзем па палях і па вінаградніках
    і ня будзем піць ваду з калодзежаў; а пойдзем дарогаю царскаю, ня збочым ні направа,
    ні налева, пакуль не пяройдзем межаў тваіх.
  deu-ELBBK: Lass uns doch durch dein Land ziehen! Wir wollen nicht durch die Äcker
    und durch die Weinberge ziehen und wollen kein Wasser aus den Brunnen trinken;
    auf der Straße des Königs wollen wir ziehen und nicht ausbiegen zur Rechten noch
    zur Linken, bis wir durch dein Gebiet gezogen sind.
  mbb-OT: Emun egkehimu ne ituǥut nu kenami is kebayà diyà te tanè nu. Kenè key ebayà
    diyà te menge bevesukè nu etawa pemuleey nu te paras wey kenè key ed-inum diyà
    te teheb. Diyè key zà ed-ikul te zekelà he beyeey ne kenè key en ebpenuweysuwey
    taman te ebpekeǥawas key puun te tanè nu.”
  mal-2015: ഞങ്ങൾ നിന്റെ ദേശത്തുകൂടി കടന്നുപോകുവാൻ അനുവദിക്കേണമേ. ഞങ്ങൾ വയലിലോ മുന്തിരിത്തോട്ടത്തിലോ
    കയറുകയില്ല; കിണറ്റിലെ വെള്ളം കുടിക്കയുമില്ല. ഞങ്ങൾ രാജപാതയില്കൂടി തന്നേ നടക്കും;
  rmc-rmc: Mangas tut, domuk amenge te predžal prekal tiri phuv. Na džaha pre tumare
    maľi aňi pro viňici a na pijaha o paňi andral tumare chaňiga. Džaha le kraľiskre
    dromeha a na visaraha pes ole dromestar aňi pre jekh sera, aňi pre aver, medik
    na predžaha tiri phuv.“
  pes-OPV: تمنا اینکه از زمین تو بگذریم، از مزرعه و تاکستان نخواهیم گذشت، و آب ازچاهها
    نخواهیم نوشید، بلکه از شاهراه‌ها خواهیم رفت، و تا از حدود تو نگذشته باشیم، به
    طرف راست یا چپ انحراف نخواهیم کرد.»
  ron-1924: Ласэ-не сэ тречем прин цара та; ну вом трече нич прин огоаре, нич прин
    вий ши нич ну вом бя апэ дин фынтынь; вом мерӂе пе друмул ымпэрэтеск, фэрэ сэ
    не абатем ла дряпта сау ла стынга, пынэ вом трече де цинутул тэу.’”
  ben-OBCV: কৃপা করে আপনার দেশের মধ্যে দিয়ে আমাদের যাত্রা করতে দিন। আমরা কোনো চাষের
    জমি বা দ্রাক্ষাকুঞ্জের মধ্য দিয়ে যাব না, কুয়ো থেকে জলও পান করব না। আমরা সরাসরি
    রাজপথ দিয়ে যাব এবং যতক্ষণ না আপনার সীমানা পার হই, আমরা ডানদিকে বা বাঁদিকে ঘুরব
    না।”
  som-som: Waan ku baryayaaye, na daa aan dalkaaga dhex marnee. Kaa dhex mari mayno
    berrin ama beercanab, oo ceelasha biyahoodana ka cabbi mayno. Waxaannu iska maraynaa
    boqorka waddadiisa oo ugu leexan mayno xagga midigta ama xagga bidixda jeeraannu
    soohdintaada ka baxno.
  lat-VUC: 'obsecramus ut nobis transire liceat per terram tuam. Non ibimus per agros,
    nec per vineas; non bibemus aquas de puteis tuis: sed gradiemur via publica, nec
    ad dexteram nec ad sinistram declinantes, donec transeamus terminos tuos.'
  eng-ASVBT: 'Let us pass, I pray thee, through thy land: we will not pass through
    field or through vineyard, neither will we drink of the water of the wells; we
    will go along the king’s highway; we will not turn aside to the right hand nor
    to the left, until we have passed thy border.'
  ita-1885: Deh! lascia che passiamo per lo tuo paese; noi non passeremo per campi,
    nè per vigne, e non berremo alcun'acqua di pozzo; cammineremo per la strada reale,
    e non ci rivolgeremo nè a destra nè a sinistra, finchè abbiamo passati i tuoi
    confini.
  eng-LXXUP: 'We will pass through thy land: we will not go through the fields, nor
    through the vineyards, nor will we drink water out of thy cistern: we will go
    by the king’s highway; we will not turn aside to the right hand or to the left,
    until we have passed thy borders.'
  eng-ULB: I am asking you to let us pass through your land. We will not pass through
    field or vineyard, nor will we drink the water in your wells. We will go along
    the king's highway. We will not turn aside to the right hand or to the left until
    we have passed your border.”
  spa-VBL: Por favor, permítanos viajar a través de su país. No cruzaremos ninguno
    de sus campos o viñedos, ni beberemos agua de ninguno de sus pozos. Nos quedaremos
    en la Carretera del Rey; no nos desviaremos ni a la derecha ni a la izquierda
    hasta que hayamos pasado por su país”.
  fra-_FOB: Permets que nous passions par ton pays; nous ne passerons ni par les champs,
    ni par les vignes, et nous ne boirons pas l'eau des puits; nous marcherons par
    le chemin royal, nous ne nous détournerons ni à droite ni à gauche, jusqu'à ce
    que nous ayons passé ta frontière.
  mal-mal: ഞങ്ങൾ നിന്റെ ദേശത്തുകൂടി കടന്നുപോകുവാൻ അനുവദിക്കണമേ. ഞങ്ങൾ വയലിലോ, മുന്തിരിത്തോട്ടത്തിലോ
    കയറുകയില്ല; കിണറ്റിലെ വെള്ളം കുടിക്കുകയുമില്ല. ഞങ്ങൾ രാജപാതയിൽ കൂടി തന്നെ നടക്കും;
  urd-GVR: Mehrbānī karke hameṅ apne mulk meṅ se guzarne deṅ. Ham kisī khet yā angūr
    ke bāġh meṅ nahīṅ jāeṅge, na kisī kueṅ kā pānī pieṅge. Ham shāhrāh par hī raheṅge.
    Āp ke mulk meṅ se guzarte hue ham us se na dāīṅ aur na bāīṅ taraf haṭeṅge.”
  suz-BL: मिनु गो आंइ रागी रे पा लचा गेने। गोपुकी रू नु अङगुर रू रे पा मलाइनीकी। गोपुकीम
    इन तेकोइ इनार ङा ब्‍वाक्‍कु मतूनीकी। गो पिप आ ठेयब लां रे पा लाइनीकी। इन रागी
    मलाक्‍का सम्‍म गो ग्‍युरा पेरा मपाइनीकी’ देंशो बाक्‍ब, देनीन” दे मुर सोइक्‍ताक्‍मी।
    गन्‍ती २१:२२; ब्‍यवस्‍था २:१-८; न्‍यायाधीस ११:१७
  ita-1927: Deh, lasciaci passare per il tuo paese, noi non passeremo né per campi
    né per vigne e non berremo l’acqua dei pozzi; seguiremo la strada pubblica senza
    deviare né a destra né a sinistra finché abbiamo oltrepassato i tuoi confini”.
  ckb-ckb: تکایە ڕێمان بدە بە خاکەکەتدا تێبپەڕین، نە بە کێڵگەیەکدا دەڕۆین و نە بە
    ڕەزێکدا و نە ئاوی بیرێک دەخۆینەوە، لە شاڕێگای پاشاوە دەڕۆین، نە بەلای ڕاست لادەدەین
    و نە بەلای چەپ هەتا لە خاکەکەت دەچینە دەرەوە.»
  eng-BBE: 'Let us now go through your land: we will not go into field or vine-garden,
    or take the water of the springs; we will go by the highway, not turning to the
    right or to the left, till we have gone past the limits of your land.'
  kan-OKCV: ನಮ್ಮನ್ನು ನಿನ್ನ ದೇಶದೊಳಗಿಂದ ದಾಟಿ ಹೋಗಗೊಡಿಸು; ನಾವು ಹೊಲವನ್ನಾದರೂ, ದ್ರಾಕ್ಷಿ ತೋಟವನ್ನಾದರೂ
    ದಾಟಿ ಹೋಗುವುದಿಲ್ಲ; ರಾಜಮಾರ್ಗದಲ್ಲಿ ಮಾತ್ರ ಹೋಗುತ್ತೇವೆ; ನಿನ್ನ ಮೇರೆಯನ್ನು ನಾವು ದಾಟುವವರೆಗೆ
    ಬಲಗಡೆಗಾದರೂ, ಎಡಗಡೆಗಾದರೂ ನಾವು ತಿರುಗುವುದಿಲ್ಲ,” ಎಂದು ವಿನಂತಿಸಿದನು.
  bbb-bbb: Ijadufuo a isekie ni areke no aesakae one ukua ijia urana vane. No ijia
    ura vakuva nobe juare jone ja meva ije arafiriake. Ro kuke nobe do jone bino ikiro
    nome vame urari vake. None vame vakuma kiane jone ije arena gara ura vakono kuae.
  tam-2017: நாங்கள் உமது தேசத்தின் வழியாகக் கடந்துபோகும்படி அனுமதி கொடுக்கவேண்டும்;
    வயல்வெளிகள் வழியாகவும், திராட்சைத்தோட்டங்கள் வழியாகவும் நாங்கள் போகாமலும், கிணறுகளின்
    தண்ணீரைக் குடிக்காமலும், ராஜபாதையாகவே நடந்து, உமது எல்லையைக் கடந்துபோகும்வரை,
    வலதுபுறம் இடதுபுறம் சாயாமல் இருப்போம் என்று, உமது சகோதரனாகிய இஸ்ரவேல் சொல்லி அனுப்புகிறான்”
    என்று சொல்லச்சொன்னான்.
  spa-RV-1909: 'Rogámoste que pasemos por tu tierra; no pasaremos por labranza, ni
    por viña, ni beberemos agua de pozos: por el camino real iremos, sin apartarnos
    á la diestra ni á la siniestra, hasta que hayamos pasado tu término.'
  ron-BTF: Lasă-ne să trecem, te rog, prin țara ta, nu vom trece nici prin câmpuri,
    nici prin vii, nici nu vom bea din apa fântânilor, vom merge pe drumul mare al
    împăratului, nu ne vom abate nici la dreapta nici la stânga, până ce vom fi trecut
    de granițele tale.
  eng-WEBP: “Please let us pass through your land. We will not pass through field
    or through vineyard, neither will we drink from the water of the wells. We will
    go along the king’s highway. We will not turn away to the right hand nor to the
    left, until we have passed your border.”
  eng-FBV: Please allow us to travel through your country. We won't cross any of your
    fields or vineyards, or drink water from any of your wells. We will stay on the
    King's Highway; we won't turn off either to the right or to the left until we
    have passed through your country.”
  nld-1939: en wij zouden graag door uw land trekken. Wij zullen niet door uw velden
    en wijngaarden gaan, en geen water drinken uit uw putten, maar de koninklijke
    weg blijven houden, zonder rechts of links af te wijken, zolang wij door uw gebied
    trekken.
  nch-BL: Yeca timitztajtaníaj techmaca caquihuili tipanose ipan motal. Amo ticalaquise
    campa onca tocti o campa se xocomeca mili, yon amo tiquise at ten yon se moamel.
    San tiyase ipan nopa hueyi ojti huan amo tijcahuase nopa ojti hasta quema tiquistose
    ipan motal.”
  vie-1934: Xin cho phép chúng tôi đi ngang qua xứ của vua; chúng tôi sẽ chẳng đi
    ngang qua đồng ruộng, sẽ chẳng đi ngang vườn nho, và chúng tôi cũng sẽ chẳng uống
    nước các giếng; chúng tôi sẽ đi theo đường cái của vua, không xây qua bên hữu,
    cũng không xây qua bên tả cho đến chừng nào đã đi ngang khỏi bờ cõi của vua.
  hin-CV: कृपया हमें अपने देश में से होकर निकल जाने की अनुमति दे दीजिए. हम न तो आपके
    किसी खेत में से होकर जाएंगे और न किसी दाख की बारी में से; यहां तक कि हम तो किसी
    कुएं के जल का भी उपयोग नहीं करेंगे. हम सिर्फ राजमार्ग का ही प्रयोग करेंगे, जब
    तक हम आपकी सीमा से पार न हो जाएं, हम न दायीं ओर जाएंगे, न बायीं ओर.”
  eng-OURB: “Please let us pass through your land. We will not pass through field
    or through vineyard, neither will we drink from the water of the wells. We will
    go along the king’s highway. We will not turn aside to the right hand nor to the
    left, until we have passed your border.”
  spa-BES: Vayamos ahora por tu tierra. No iremos al campo ni a la vid, ni tomaremos
    el agua de los manantiales; Iremos por la carretera, sin girar a la derecha ni
    a la izquierda, hasta que hayamos pasado los límites de su tierra.
  tdx-tdx: Aa ehe meo lalan-jahay hitoañe o tane’oo. Tsy hiranga teteke ndra tanem-bahe,
    le tsy ho kamae’ay ty rano boak’ am-bovo’ areo ao; fa horihe’ay i Karanan­gam-Panjakay,
    vaho tsy hivio mañavia ndra mañavana ampara’ te losore’ay o fehe’oo.
  vid-vid: Dedede utukundize tukole kuli isi ya hegwe. Hatubiga hebu migunda ja hemwe
    ne jila ja mizabibu ne kunwa mazi ga mizimbo ja hemwe. Tokola kuli nzila ng'hulu
    ya mndewa na kuka ne kuhinduka kumoso ne kudilo, mbaka hotulawa kuli isi ya hegwe.’
    ”
  eng-OKE: 'Let us now pass through thy country: we will not go through a field or
    through a vineyard, nor will we drink up the water of the cistern: on the king’s
    highway will we travel; we will not turn to the right hand or to the left until
    we have passed through thy border'
  tha-KJV: ขอให้​เรายกผ่านเขตแดนของท่าน เราจะไม่ผ่านไร่นาหรือสวนองุ่นของท่าน เราจะไม่ดื่​มน​้ำจากบ่อ
    เราจะเดินไปตามทางหลวง เราจะไม่หันไปทางขวามือหรือทางซ้ายมือ จนกว่าเราจะผ่านพ้นเขตแดนของท่าน”
  por-BR-2018: 'Rogamo-te que passemos por tua terra; não passaremos por lavoura,
    nem por vinha, nem beberemos água de poços: pelo caminho real iremos, sem apartar-nos
    à direita nem à esquerda, até que havemos passado teu termo.'
  deu-ELO: Laß uns doch durch dein Land ziehen! Wir wollen nicht durch die Äcker und
    durch die Weinberge ziehen und wollen kein Wasser aus den Brunnen trinken; auf
    der Straße des Königs wollen wir ziehen und nicht ausbiegen zur Rechten noch zur
    Linken, bis wir durch dein Gebiet gezogen sind.
  eng-WYC-2018: and we beseech thee that it be leaveful to us to pass through thy
    land; we shall not go by thy fields, neither by thy vineries, neither we shall
    drink waters of thy wells; but we shall go in the common way, and we shall not
    bow to the right side, neither to the left side, till we pass thy terms. (and
    we beseech thee that it be lawful for us to pass through thy land; we shall not
    go into thy fields, or into thy vineyards, and we shall not drink any water from
    thy wells; but we shall go on the common way, and we shall not turn to the right
    side, or to the left side, till we go out again over thy border.)
  epo-epo: permesu do al ni trairi vian landon; ni ne iros tra kampo nek tra vinberĝardeno,
    kaj ni ne trinkos akvon el la putoj; laŭ la ĉefa publika vojo ni iros, ni ne flankiĝos
    dekstren nek maldekstren, ĝis ni trapasos viajn limojn.
  uig-PIN: Əmdi bizning zeminliridin ɵtüximizgǝ ruhsǝt ⱪilƣan bolsila, biz etiz-eriⱪ
    wǝ üzümzarliⱪlardin ɵtmǝymiz, ⱪuduⱪliringladin sumu iqmǝymiz; «Han yoli» bilǝn
    mengip qegriliridin ɵtüp kǝtküqǝ ong-solƣa burulmaymiz» — dedi.
  beo-beo: Ninia da dia sogedili baligili masunu hanai galebe. Dia ninima logo doasima.
    Ninia amola ninia ohe da logoba:le fawane masunu. Ninia da dia ifabi amola waini
    sagai amo ganodini hame masunu amola dia hano nasu amoga hame manu. Ninia da logoba:le
    fawane, dia sogedili baligimu.”
  tpi-OTNT: Olsem na inap yu larim mipela i wokabaut long kantri bilong yu? Mipela
    wantaim ol bulmakau bilong mipela bai i no inap kalap i go long ol gaden wit o
    gaden wain. Na bai mipela i no inap kisim wara long ol hul wara bilong yupela.
    Bai mipela i bihainim bikrot tasol inap mipela i lusim kantri bilong yu.’”
  hau-SA: Muna roƙonka, ka yarda mana mu bi ta ƙasarka. Ba za mu bi ta wani fili,
    ko gonar inabi ba, ko mu sha ruwa daga wata rijiya ba. Za mu bi ta babban hanyar
    sarki, ba kuwa za mu kauce dama, ko hagu ba, har mu wuce yankinka.”
  uig-LAT: Emdi bizning zéminliridin ötüshimizge ruxset qilghan bolsila, biz étiz-ériq
    we üzümzarliqlardin ötmeymiz, quduqliringladin sumu ichmeymiz; «Xan yoli» bilen
    méngip chégriliridin ötüp ketküche ong-solgha burulmaymiz» — dédi.
  nde-nde: Ake usivumele sidlule elizweni lakho. Kasiyikudabula phakathi lakuwaphi
    amasimu loba isivini sakho, kumbe ukunatha amanzi loba kuwuphi umthombo. Sizahamba
    silandela umgwaqo wenkosi njalo kasiyikuphambukela kwesokudla kumbe kwesokunxele
    size sedlule elizweni lakho.”
  ton-ton: '‌ʻOku ou kole kiate koe, tuku ke mau ʻalu atu ʻi ho fonua: ʻe ʻikai te
    mau ʻalu atu ʻi he ngaahi ngoue, pe ʻi he ngaahi ngoue vaine, pea ʻe ʻikai te
    mau inu ʻae vai ʻoe ngaahi vai keli: te mau ʻalu ʻi he hala motuʻa ʻoe tuʻi, ʻe
    ʻikai te mau afe ki he nima toʻomataʻu pe ki he toʻohema, kaeʻoua ke tuku ki mui
    ʻae ngataʻanga ʻo ho fonua.”'
  ces-1613: Nechť, prosím, projdeme skrze zemi tvou. Nepůjdeme přes rolí, ani přes
    vinice, aniž píti budeme vody z čí studnice; cestou královskou půjdeme a neuchýlíme
    se na pravo ani na levo, dokavadž nepřejdeme mezí tvých.
  eng-WMB: “Please let us pass through your land. We will not pass through field or
    through vineyard, neither will we drink from the water of the wells. We will go
    along the king’s highway. We will not turn away to the right hand nor to the left,
    until we have passed your border.”
  tam-TCV: தயவுசெய்து உமது நாட்டின் வழியாகக் கடந்துசெல்ல எங்களை அனுமதியும். நாங்கள்
    எந்தவொரு வயலின் வழியாகவோ, திராட்சைத் தோட்டத்தின் வழியாகவோ செல்லமாட்டோம். எந்தவொரு
    கிணற்றிலிருந்து தண்ணீர் குடிக்கவுமாட்டோம்; நாங்கள் அரசனின் பெருந்தெருவழியாகவே
    போவோம். உமது நாட்டைக் கடந்து முடிக்கும்வரை வலதுபக்கமோ, இடது பக்கமோ திரும்பமாட்டோம்
    என்று சொல்லுங்கள்” என்றான்.
  ceb-ULB: Naghangyo ako kanimo nga paagion nimo kami sa imong yuta. Dili kami moagi
    sa uma o sa parasan, ni moinom kami ug tubig sa imong mga atabay. Mosubay kami
    sa dakong dalan sa hari. Dili kami moliko sa tuong bahin o sa walang bahin hangtod
    nga makalatas na kami sa imong utlanan.”
  pol-UBG: Pozwól nam, proszę, przejść przez twoją ziemię; nie pójdziemy przez pola
    ani przez winnice i nie będziemy pić wód ze studni. Pójdziemy drogą królewską,
    nie zboczymy ani w prawo, ani w lewo, dopóki nie przejdziemy twoich granic.
  agr-agr: “Nuniau asa wait anenkagtugta, amina nugkemea nuni nagkaemakiagmi tusa
    taji. Nunika nagkaemakuish, ajak ajakmamunmak, tuja uva ayamunmash nagkaemakchattaji,
    tuja ame yumi umutaigmekesh uwagchattaji. Jinta wetaya duke yajash tsegketsuk
    amina nugkem nagkaikitasa wetatji tujamui”, tiajui.
  kyc-kyc: Embena yuu dokona sukusa kata pupwa, lape. Namwape namwana mena bulumakao
    dupwape kata yaki nyuo wangu embena ee dupwanape isa girapo ee dupwanape paa narama.
    Paa napala embena ipwa kamuo nenge yuwale dupwana kamuo naope pii narama. Namwa
    kata andake dokonako pao karo pao embena yuu doko yaki nyerama, leyami.
  urd-GVU: مہربانی کر کے ہمیں اپنے ملک میں سے گزرنے دیں۔ ہم کسی کھیت یا انگور کے باغ
    میں نہیں جائیں گے، نہ کسی کنوئیں کا پانی پئیں گے۔ ہم شاہراہ پر ہی رہیں گے۔ آپ
    کے ملک میں سے گزرتے ہوئے ہم اُس سے نہ دائیں اور نہ بائیں طرف ہٹیں گے۔“
  deu-1912: Laß uns durch dein Land ziehen. Wir wollen nicht durch Äcker noch Weinberge
    gehen, auch nicht Wasser aus den Brunnen trinken; die Landstraße wollen wir ziehen,
    weder zur Rechten noch zur Linken weichen, bis wir durch deine Grenze kommen.
  ntj-ntj: '@see-verse:NUM.020.016'
  kan-2017: ತಮ್ಮ ದೇಶವನ್ನು ದಾಟಿಹೋಗುವುದಕ್ಕೆ ನಮಗೆ ಅಪ್ಪಣೆಯಾಗಬೇಕೆಂದು ಬೇಡಿಕೊಳ್ಳುತ್ತೇವೆ.
    ನಾವು ಹೊಲವನ್ನಾದರೂ, ದ್ರಾಕ್ಷಿತೋಟವನ್ನಾದರೂ ದಾಟಿ ಹೋಗುವುದಿಲ್ಲ. ಬಾವಿಗಳ ನೀರನ್ನು ಕುಡಿಯುವುದಿಲ್ಲ.
    ರಾಜಮಾರ್ಗದಲ್ಲಿಯೇ ನಡೆದು ನಮ್ಮ ದೇಶದ ಗಡಿಯನ್ನು ದಾಟುವ ತನಕ ಬಲಕ್ಕಾಗಲಿ, ಎಡಕ್ಕಾಗಲಿ ತಿರುಗುವುದಿಲ್ಲ”
    ಎಂದು ಹೇಳಿಸಿದನು.
  yap-yap: Mu runguymad nggu milekaggad u lan e nam rom nggu warod ko gin ni gamad
    be sor ngay. Gamad nge garbaw romad e dab gu thum’gad nga wuru’ e kanawo’ fa gu
    warod nga daken e milay’ rom ara woldug rom ni grapes, ma dab gu unumed e ran
    ko pi luwed rom. Bay gu warod u kanawo’ nggu warod nga wuru’ e nam rom.”
  hlt-MCSB: Na khohmuen lamlong he ka kat uh mai eh. Lohma long neh misurdum long
    khaw ka kat uh mahpawh, tuito tui khaw ka o uh mahpawh, manghai longpuei ah ni
    ka caeh uh eh, na khorhi ka poeng hil banvoei bantang ka phael uh mahpawh” a ti
    nah.
  mdy-ETH: ዬያሮ ሃዳራ ኔ ዓጮይዴና ኑ ዓኣዾም ኑናታቴያ ኑኡኮ ቆልማ ጎይፆማፓ ኑ ኬስካዓኬ፤ ዒንሢኮ ጎዦ ጋሮ ማዔቴያ ቱኪንቴ
    ዎይኖ ባኣኮዋ ኑ ጌላዓኬ፤ ኔኤኮ ዋኣፆ ዔታፓኣ ኑ ዱይ ዑሽካዓኬ፤ ኔ ዓጮ ቲቂ ኑ ዴንዳንዳኣና ዚጊሮ ጎይፆማፓ ኑ ኬስካዓኬ።»
  twi-ASANTE: Yɛsrɛ mo sɛ, momma yɛntwa mu mfa mo ɔman yi mu. Yɛbɛhwɛ yie sɛ yɛremfa
    mo mfuo ne mo bobe nturo mu. Na mpo, yɛrennom mo abura mu nsuo. Yɛbɛfa ɔhene kwantempɔn
    so na yɛremfiri so kɔsi sɛ yɛbɛtra mo hyeɛ a ɛwɔ ɛfa nohoa no.”
  eng-WEBU: “Please let us pass through your land. We will not pass through field
    or through vineyard, neither will we drink from the water of the wells. We will
    go along the king’s highway. We will not turn away to the right hand nor to the
    left, until we have passed your border.”
  bnp-bnp: Mi ngaru go longo ne mia mi gi laho polo vona a robo vomu. Mia turana a
    maka bulmakau ne mia i uka ma mi gi page dili, mi gi padikudu viliha lae na hania
    na vit, a vain ne mua, i uka ma mi gi kiru a naru na maka lomu ne mua. Mi gi laho
    na dala dagi na hariki kunana, mi gi page poloa a robo vomu.”
  wal-wal: Hayyanaa, nuna ne biittaara kanttissarkkii! Nuuni ai gade giddoorakka woikko
    woine turaa giddoorakka kanttokko! Qassi nuuni ai haatta ollappenne haattaa uyokko.
    Nuuni Kawo Ogiyaa oiqqidi baana; nuuni ne biittaara kanttana gakkanaassi, haddirssi
    woikko ushachchi gookko’ yaagees” yaagiis.
  spa-PDDPT: Te rogamos que nos permitas pasar por tu tierra. No pasaremos por labranzas
    ni viñas, ni beberemos agua de ningún pozo. Iremos por el camino real, sin apartarnos
    ni a derecha ni a izquierda, hasta que pasemos tu territorio.
  gun-gun: Eja ndeyvy rupi roaxa aguã. Ndoroaxai 'rã penemba'ety rupi, neĩ uvaty rupi.
    Ndoroy'ui avi 'rã ygua ikuai va'e gui. Tape iporãve va'e rupi anho 'rã roguata,
    ndoropiai 'rã jaiporu kuaa katy, neĩ jaiporu kuaa e'ỹa katy ma voi, ndeyvy rupi
    roaxapa peve”, he'i uka.
  ilo-ULB: Dawdawatek kenka a palasatennakami koma iti dagam. Saankami a lumasat iti
    talonmo wenno kaubasam, wenno uminom iti danum kadagiti bubonmo. Magnakami laeng
    iti kangrunaan a kalsada ti ari. Saankami a sumiasi iti kannawan wenno kannigid
    agingga a malabsanmi ti beddengmo.”
  kpg-kpg: Goe manawa dumaalia, dumaalia mai gi gimaadou, gimaadou e hula laa lodo
    do henua. Gimaadou mo madau kau hagalee hula laa lodo godou hadagee, be lodo godou
    hadagee waini. Gimaadou hagalee e inu nia wai mai i godou monowai geli. Gimaadou
    gaa hula i hongo di ala damana, gaa dae loo gi madau hula gi daha mo do henua.”
  uig-ARA: ئەمدى بىزنىڭ زېمىنلىرىدىن ئۆتۈشىمىزگە رۇخسەت قىلغان بولسىلا، بىز ئېتىز-ئېرىق
    ۋە ئۈزۈمزارلىقلاردىن ئۆتمەيمىز، قۇدۇقلىرىڭلادىن سۇمۇ ئىچمەيمىز؛ «خان يولى» بىلەن
    مېڭىپ چېگرىلىرىدىن ئۆتۈپ كەتكۈچە ئوڭ-سولغا بۇرۇلمايمىز» — دېدى.
  sus-sus: A lu muxu xa dangi wo xa bɔxi tagi. Muxu mu wo xa xɛe nun wo xa wɛni bilie
    kanama. Muxu mu ye bama wo xa kɔlɔnyie kui. Muxu mu sigama kɔɔla ma, muxu mu fama
    yirefanyi ma. Muxu tima wo xa kira xungbe kerenyi nan xɔn, han muxu dangima wo
    xa bɔxi ra tɛmui naxɛ.»
  pon-2006: Komw kupwurkalahngan mweidohng kiht se en patohwan kotehla sapwellimomwi
    wehi. Kiht oh nait kou kan sohte pahn keid nansapw de nan mwetin wain kan. Se
    sohte pahn nimasang pilen sapwellimamwail pwarer kan. Se pahn keid nan allap,
    se lao daulih sapwellimomwi wehi.”
  jae-jae: Ma galoc aêac ateŋ, gebe ôlôc ma aêac asô nêm gamêŋ awac. Aêac oc asa nêm
    kôm moŋa to kôm wainŋa atom ma anôm bu aŋga bumata atom. Aêac oc asêlêŋ amoa intênasêgageŋ.
    Aêac oc awi intêna siŋ amu anôŋa me gasêŋa atom e aô lasê nêm gamêŋ ŋamadiŋ ônêŋa.”
  ksd-ksd: iau lul u ba avet a vana vurbolo ta kaum gunan; pa avet a rua ta uma ba
    ta uma na vain, ma pa avet a mome ra tava ta ra umana kivu; avet a vanavana alalu
    ka ta ra nga tur kai ra king, pa avet a vana irai ta ra papar a lima tuna ba ta
    ra maira, tuk ave tar bolo vurakit kan kaum langun.
  tur-YTC: “Lütfen izin ver ülkenden geçelim. Tarladan, bağdan geçmeyeceğiz, kuyu
    suyundan da içmeyeceğiz. Kralın yolundan gideceğiz. Sınırınızı geçinceye kadar
    ne sağa ne de sola sapacağız.”
  grc-BRENT: Παρελευσόμεθα διὰ τῆς γῆς σου· οὐ διελευσόμεθα διʼ ἀγρῶν, οὐδὲ διʼ ἀμπελώνων,
    οὐδὲ πιόμεθα ὕδωρ ἐκ λάκκου σου· ὁδῷ βασιλικῇ πορευσόμεθα· οὐκ ἐκκλινοῦμεν δεξιὰ
    οὐδὲ εὐώνυμα, ἕως ἂν παρέλθωμεν τὰ ὅριά σου.
  ind-AYT: Izinkanlah kami melewati negerimu. Kami tidak akan melintas melewati ladang
    atau kebun anggur. Kami tidak akan minum air sumurmu. Kami hanya berjalan pada
    jalan rayamu. Kami tidak menyimpang ke kanan atau ke kiri. Sampai kami melewati
    perbatasanmu.”
  nya-nya: Chonde mutilole tidutse mʼdziko lanu. Sitidzera mʼminda yanu kapena mu
    mpesa wanu, kapenanso kumwa madzi mʼchitsime chilichonse. Tidzayenda kutsata msewu
    waukulu wa mfumu ndipo sitidzapatukira ku dzanja lamanja kapena lamanzere mpaka
    titadutsa malire a dziko lanu.”
  hrv-hrv: Pusti nas da prođemo kroz tvoju zemlju. Nećemo ići preko polja ni vinograda
    niti ćemo piti vodu iz bunara; ići ćemo Kraljevskim putem, ne skrećući ni desno
    ni lijevo, dok ne prođemo tvoje područje.”
  mps-mps: Tama tialima, nago da nago bulude bilabo usu dao waibawe? Da te wit gidu
    me wain giba da me, dago kau kibu dabe me, bogi pogobeo, me dago dagego tǫ dedage
    wę me me tugobeo. Da te moni sunumidu naga pelama, te nago kantri edelaibao,’
    te Israel bage augwaligo te po ola tolali,” te Mosesgo tagala palali bidi dabego
    te Idom bagebolo te po wai.
  tpi-tpi: Olsem na inap yu larim mipela i wokabaut long kantri bilong yu? Mipela
    wantaim ol bulmakau bilong mipela bai i no inap kalap i go long ol gaden wit o
    gaden wain. Na bai mipela i no inap kisim wara long ol hul wara bilong yupela.
    Bai mipela i bihainim bikrot tasol inap mipela i lusim kantri bilong yu.’”
  dan-1931: Lad os få Lov at vandre igennem dit Land. Vi vil hverken drage hen over
    Marker eller Vinhaver eller drikke Vandet i Brøndene; vi vil gå ad Kongevejen,
    vi vil hverken bøje af til højre eller venstre, før vi er nået igennem dit Land!”
  vie-OVCB: Xin cho chúng tôi đi nhờ qua đất của vua. Chúng tôi sẽ đi tránh đồng ruộng,
    vườn nho, cũng không múc nước dưới giếng mà uống. Chúng tôi sẽ đi trên đường cái,
    không rời khỏi chính lộ cho đến khi ra khỏi biên giới.”
  guj-2017: મહેરબાની કરીને અમને તારા દેશમાં થઈને જવા દે. અમે ખેતરમાં કે દ્રાક્ષવાડીમાં
    થઈને નહિ જઈએ, કે અમે તારા કૂવાઓનું પાણી નહિ પીએ. અમે રાજમાર્ગે થઈને જઈશું. તારી
    સરહદ પસાર કરતા સુધી અમે ડાબે કે જમણે હાથે નહિ ફરીએ.”
  pon-2006A: Komw kupwurkalahngan mweidohng kiht se en patohwan kotehla sapwellimomwi
    wehi. Kiht oh nait kou kan sohte pahn keid nansapw de nan mwetin wain kan. Se
    sohte pahn nimasang pilen sapwellimamwail pwarer kan. Se pahn keid nan allap,
    se lao daulih sapwellimomwi wehi.”
  por-BRBSL: “Por favor, deixe-nos passar por sua terra. Não passaremos pelo campo
    ou pela vinha, nem beberemos da água dos poços. Iremos pela rodovia do rei. Não
    nos desviaremos para a direita nem para a esquerda, até que tenhamos passado sua
    fronteira”.
  cth-cth: Pahren lahoi na ram thung pou na rakan sak haw. Law thoseh, misur takha
    thoseh, ka coungroe awh mahoeh. tuikhu dawk e tui hai ka net mahoeh. Siangpahrang
    lamthungpui dawk doeh ka cei awh han, na ram ka tapoung hoeh roukrak avoilah aranglah
    hai kampuen awh mahoeh, telah ati.
  twi-twi: Yɛsrɛ mo sɛ, ma yentwa mu mfa wo man yi mu. Yɛbɛhwɛ yiye sɛ yɛremfa mo
    mfuw ne mo bobe nturo mu. Na mpo, yɛrennom mo abura mu nsu. Yɛbɛfa Ɔhene Tempɔn
    so na yɛremfi so kosi sɛ yɛbɛtra wo hye no.”
  hlt-hlt: Na khohmuen lamlong he ka kat uh mai eh. Lohma long neh misurdum long khaw
    ka kat uh mahpawh, tuito tui khaw ka o uh mahpawh, manghai longpuei ah ni ka caeh
    uh eh, na khorhi ka poeng hil banvoei bantang ka phael uh mahpawh” a ti nah.
  tbz-SIM: kɑ̀ɑ bo yie, nyóu kɛ̀ ti pɛ̃ɛ̃tɛ́ ɑ ɛì miɛkɛ, ti í yɛtì dɛpɑɑ mmiɛkɛ yoo
    fínyĩ̀ kó dɛtie mmiɛkɛ, ti í yóó yɑ̃̀ ɑ kó sibií kó mɛniɛ, ti yóó kétɛ́ kucɛ diɛkù
    nku kɛ́pɛ̃ɛ̃tɛ́nɛ̀ ɑ ɛì, ti í yóó dɑutɛ́ kupíkù mɑkù.
  msy-2020: E uari, nɨ en amamangatɨghtɨ, e nɨn nguazimɨn otogh mangam. E uan bulmakauba
    ko tuavim ategh ian dagher azeniba, ko wainɨn azenibar aven mangɨ, egh ian mozir
    pabar aman kogham. E tuavir ekiar ia atriviba bagha ingarizimra mangɨ, egh agharir
    guvim o kɨriamɨn mangan kogh, bighɨratɨgh mangɨvɨra ikɨ nɨn nguazir mɨtaghniam
    gitagham.”
  dop-dop: Ɩlɛ hɑ-tʋɣʋ mpɑɑʋ nɑ tǝ́ fɑɣɑnɑ nyɑ́ tɛtʋ tɑɑ. Tǝ kɑɑ hɛlɩ nyɑ́ hɑlǝm yɑɑ
    nyɑ́ lɛsɛŋnɑɑ tɑɑ. Pǝ́cɔ́ tǝ kɑɑ nyɔɔ nyɑ́ lɔkɔnɑɑ lʋm. Tɩɩ siɣisi hɑpǝlɛ kɛ ḿpʋ́ɣʋ́,
    hɑlǝnɑ tǝ́ tɛsɩ nyɑ́ tɛtʋ.
  azb-azb: Sənə rica edib torpağından keçmək üçün izin istəyirəm. Biz tarladan və
    bağdan keçməyəcəyik, heç bir quyudan su içməyəcəyik. Padşah yolu ilə sənin torpaqlarından
    keçənədək sağa və sola dönməyəcəyik”».
  eng-DBY: 'Let us pass, I pray thee, through thy country; we will not pass through
    fields, or through vineyards, neither will we drink water out of the wells: we
    will go by the king''s road; we will not turn to the right hand nor to the left,
    until we have passed thy border.'
  hin-2017: अतः हमें अपने देश में से होकर जाने दे। हम किसी खेत या दाख की बारी से होकर
    न चलेंगे, और कुओं का पानी न पीएँगे; सड़क ही सड़क से होकर चले जाएँगे, और जब तक
    तेरे देश से बाहर न हो जाएँ, तब तक न दाएँ न बाएँ मुड़ेंगे।”
  wol-KYG: Ngalla nag may nu, nu jaare sam réew. Dunu fi jaare benn tool, mbaa ab
    tóokëru reseñ, dunu fi naane ndoxum benn teen. Mbeddum buur daal lanuy topp, dunu
    jàdd ndijoor ak càmmoñ, ba keroog nuy génn sam réew.»
  eng-YLT: Let us pass over, we pray thee, through thy land; we pass not over through
    a field, or through a vineyard, nor do we drink waters of a well; the way of the
    king we go, we turn not aside — right or left — till that we pass over thy border.'
  eng-WYC-2017: and we beseech thee that it be leaveful to us to pass through thy
    land; we shall not go by thy fields, neither by thy vineries [or vines], neither
    we shall drink waters of thy pits or wells; but we shall go in the common way,
    and we shall not bow to the right side, neither to the left side, till we pass
    thy terms.
  eng-WMBB: “Please let us pass through your land. We will not pass through field
    or through vineyard, neither will we drink from the water of the wells. We will
    go along the king’s highway. We will not turn away to the right hand nor to the
    left, until we have passed your border.”
  urd-GVH: मेहरबानी करके हमें अपने मुल्क में से गुज़रने दें। हम किसी खेत या अंगूर
    के बाग़ में नहीं जाएंगे, न किसी कुएँ का पानी पिएँगे। हम शाहराह पर ही रहेंगे। आपके
    मुल्क में से गुज़रते हुए हम उससे न दाईं और न बाईं तरफ़ हटेंगे।”
  rug-rug: Tataruni gami, mamu va malumu gami pude ene hola la gua pa korapa mua popoa.
    Gami meke sari na mami bulumakao na sipi si lopu kaqu ene taluarae koasa siraṉa
    nomana. Lopu la pa keke inuma, babe na linetelete vaeni, meke lopu kaqu napo kolo
    koari na mua berukehe si gami. Ba kote ene gua mo koasa siraṉa nomana tanisa baṉara
    si gami, meke lopu kaqu kekere la gua pa kali matao babe pa kali gede, osolae
    ene hola nia tu gami sa mua kali popoa,” gua si arini.
  gaz-gaz: Maaloo mee akka biyya kee keessa baanee dabarru nuu eeyyami. Nu lafa qotiisaa
    yookaan iddoo dhaabaa wayinii tokko keessa iyyuu hin yaanu yookaan bishaan boolla
    bishaanii tokkoo iyyuu si duraa hin dhugnu. Nu karaa mootichaa irra godaanna malee
    hamma daarii kee keessaa baanutti bitaa mirgatti hin gorru.”
  fra-LSG: Laisse-nous passer par ton pays; nous ne traverserons ni les champs, ni
    les vignes, et nous ne boirons pas l’eau des puits; nous suivrons la route royale,
    sans nous détourner à droite ou à gauche, jusqu’à ce que nous ayons franchi ton
    territoire.
  gnn-gnn: Ḏukṯuktja ŋanapurru dhuwala, ŋanapurru yurru marrtji balakurru‐wala djuḻkthun
    nhumalaŋgala wäŋakurru. Yaka ŋanapurru yurru ŋula djaw'‐djawyun ŋatha ga gapu
    ga ŋula nhä mala nhumalaŋgu, yana ŋanapurru yurru marrtji dhunupa dhukarrkurru,
    ga yakana bilyun gatjpaḻ'yun ŋula nhälilinydja.”
  yal-yal: Tin nxu xa i ya yamanani gidi. Nxu mi danguma xɛɛ bixine yi hanma manpa
    bili nakɔne yi. Nxu mi xɔɲin ige minɲɛ. Nxu birama kira gbeen nan fɔxɔ ra, nxu
    mi a fatama nxu yiifanna ma hanma nxu kɔmɛnna ma, han nxu yi i ya yamanan birin
    yigidi.’ ”
  haw-1868: 'Ke noi aku nei au ia oe, e ae mai oe ia makou e hele aku mawaena o kou
    aina: aole makou e hele mawaena o na mahinaai, aole hoi mawaena o na pawaina,
    aole hoi makou e inu i ka wai o na punawai; e hele no makou ma ke alaloa o ke
    alii, aole makou e kipa ma ka akau, aole hoi ma ka hema, a hala aku makou i na
    palena ou.'
  arb-NAV: فَأْذَنْ لَنَا أَنْ نَمُرَّ فِي أَرْضِكَ مِنْ غَيْرِ أَنْ نَدُوسَ فِي حَقْلٍ
    أَوْ كَرْمٍ أَوْ نَشْرَبَ مَاءَ بِئْرٍ، بَلْ نَسِيرُ فِي الطَّرِيقِ الْعَامَّةِ
    الْمُخَصَّصَةِ لِلسَّفَرِ. لَا نَمِيلُ يَمِيناً أَوْ شِمَالاً حَتَّى نَتَجَاوَزَ
    حُدُودَكَ».
  ewe-ewe: Míeɖe kuku ɖe mɔ na mí míato wò anyigba dzi. Míakpɔ nyuie be míato miaƒe
    agblewo kple waingblewo me o. Míano tsi tso miaƒe vudowo me hã o. Míanɔ mɔ gã
    la dzi ko tẽe. Míadzo le mɔ gã la dzi o va se ɖe esime míado go le wò anyigba
    dzi.”
  eng-LEE: 'Let us pass, we pray thee, through thy country; we will not pass through
    field, or through vineyard, and we will not drink the water of the wells: by the
    king''s highway will we go, we will not turn to the right hand nor to the left,
    until we have passed thy border.'
  asm-FB: বিনয় কৰোঁ, তোমাৰ দেশৰ মাজেদি আমাক যাবলৈ দিয়া। আমি শস্য ক্ষেত্ৰ বা দ্ৰাক্ষা-ক্ষেত্ৰেদি
    নাযাওঁ আৰু নাদৰ পানীও পান নকৰোঁ, কেৱল ৰাজবাটেদি যাম। তেতিয়ালৈকে তোমাৰ দেশৰ সীমা
    পাৰ নহোৱালৈকে, সোঁহাতে কি বাওঁহাতে নুঘূৰিম।”
  sus-A: عَ لُ مُشُ شَ دَنفِ وٌ شَ بْشِ تَفِ. مُشُ مُ وٌ شَ شّيٍ نُن وٌ شَ وّنِ بِلِيٍ
    كَنَمَ. مُشُ مُ يٍ بَمَ وٌ شَ كْلْنيِيٍ كُي. مُشُ مُ سِفَمَ كْولَ مَ، مُشُ مُ
    قَمَ يِرٍقَنيِ مَ. مُشُ تِمَ وٌ شَ كِرَ شُنفبٍ كٍرٍنيِ نَن شْن، هَن مُشُ دَنفِمَ
    وٌ شَ بْشِ رَ تّمُي نَشّ.»
  fra-SBL: « Je vous en prie, laissez-nous passer dans votre pays. Nous ne passerons
    ni par les champs ni par les vignes, et nous ne boirons pas l'eau des puits. Nous
    suivrons la route du roi. Nous ne nous détournerons ni à droite ni à gauche, jusqu'à
    ce que nous ayons franchi votre frontière. »
  hbo-hbo: נַעְבְּרָה־נָּ֣א בְאַרְצֶ֗ךָ לֹ֤א נַעֲבֹר֙ בְּשָׂדֶ֣ה וּבְכֶ֔רֶם וְלֹ֥א
    נִשְׁתֶּ֖ה מֵ֣י בְאֵ֑ר דֶּ֧רֶךְ הַמֶּ֣לֶךְ נֵלֵ֗ךְ לֹ֤א נִטֶּה֙ יָמִ֣ין וּשְׂמֹ֔אול
    עַ֥ד אֲשֶֽׁר־נַעֲבֹ֖ר גְּבוּלֶֽךָ׃
  eng-WYCLIFFE: and we bisechen that it be leueful to vs to passe thorou thi lond;
    we schulen not go bi feeldis, nether bi vyneris, nether we schulen drynke watris
    of thi pittis; but we schulen go in the comyn weie, and we schulen not bowe to
    the riyt side, nether to the left side, til we passen thi termes.
  piu-2006: '@see-verse:NUM.020.016'
  cwe-cwe: Chokulamba uchileke chifosele muna iisi yako. Hachizabojoga migunda yenu,
    hebu migunda ya mizabibu hebu hachizakung'wa mazi ya visima venu. Chizaisondelela
    nzila ng'hulu ya mfalume na kuhita dimwe kwa dimwe bila kuhinduka kulume hebu
    kumoso, mbaka vondachilawe muna iisi yako.’ ”
  kik-kik: Ndagũthaitha ũtwĩtĩkĩrie tũtuĩkanĩrie bũrũri waku. Tũtikũgerera mĩgũnda-inĩ
    ya irio, kana ya mĩthabibũ, kana tũnyue maaĩ ma gĩthima o na kĩmwe. Tũkũgerera
    njĩra ĩrĩa nene ya mũthamaki, na tũtigũkerũra na mwena wa ũrĩo o na kana wa ũmotho,
    o nginya tũtuĩkanie bũrũri waku.”
  fra-NCL: Laisse-nous, de grâce, traverser ton pays ; nous ne traverserons ni les
    champs, ni les vignes, et nous ne boirons pas l’eau des puits ; mais nous suivrons
    la route royale, sans nous détourner à droite ou à gauche, jusqu’à ce que nous
    ayons traversé ton territoire. »
  cek-AK: Kaicae hae na prae thung hoiah na caehsak raeh; nangcae ih lawk ah maw,
    to tih ai boeh loe misur takha thungah maw ka caeh o mak ai; na tuipuek tui doeh
    ka nae o mak ai; Siangpahrang ih Manglaih Lampui hoiah ni ka caeh o han; na prae
    ka poeng o ai karoek to, banqoi bantang kam khraeng o mak ai, tiah a naa o.
  cuk-cuk: Anmar bese egised, be-yargi anmar nabimarye. Bemar-ibmarmar-digaledgi,
    uvaʼmar-digaledgi anmar naosurmalad. Degine, anmar be-diamar-bukwad-e-dii gobosurmarbalid.
    Anmar unnila igar-dummadbarbi namaloed, bipisaale a-igargi anmar banguosurmalad.
    Unnila anmar be-yargi nasmaloed.’ ”
  uig-CYR: Әнди бизниң зиминлиридин өтүшимизгә рухсәт қилған болсила, биз етиз-ериқ
    вә үзүмзарлиқлардин өтмәймиз, қудуқлириңладин суму ичмәймиз; «Хан йоли» билән
    меңип чегарилиридин өтүп кәткичә оң-солға бурулмаймиз» — деди.
  tel-2017: మమ్మల్ని నీ దేశం గుండా దాటి వెళ్లనివ్వు. పొలాల్లోనుంచైనా, ద్రాక్షతోటల్లోనుంచైనా
    మేము వెళ్ళం. బావుల్లో నీళ్లు తాగం. రాజ మార్గంలో నడిచి వెళ్ళిపోతాం. నీ సరిహద్దులు
    దాటే వరకూ కుడివైపుకైనా. ఎడమవైపుకైనా తిరుగకుండా వెళ్ళిపోతాం” అని చెప్పించాడు.
  hat-BSA: “Souple, kite nou pase nan peyi pa nou an. Nou p ap pase nan chan yo oswa
    nan rezen yo. Nou p ap menm bwè dlo nan yon pwi. Nou va ale bò kote chemen wa
    a, san vire ni adwat, ni agoch jiskaske nou fin pase nan tout teritwa nou an.”
  kos-kos: Nunak munas, lela nu sesr in fahsr sasla in acn sum. Kut, ac cow natusr,
    fah tia kuhfla liki inkanek lulap in utyak nu in ima lom ku ima in grape sunom,
    ac kut ac fah tia nim kof ke lufin kof lowos uh. Kut ac fahsr na fin inkanek lulap
    ah, nwe ke kut alukela facl sum uh.”
  hbo-WLC: נַעְבְּרָה־נָּ֣א בְאַרְצֶ֗ךָ לֹ֤א נַעֲבֹר֙ בְּשָׂדֶ֣ה וּבְכֶ֔רֶם וְלֹ֥א
    נִשְׁתֶּ֖ה מֵ֣י בְאֵ֑ר דֶּ֧רֶךְ הַמֶּ֣לֶךְ נֵלֵ֗ךְ לֹ֤א נִטֶּה֙ יָמִ֣ין וּשְׂמֹ֔אול
    עַ֥ד אֲשֶֽׁר־נַעֲבֹ֖ר גְּבוּלֶֽךָ׃
  ibo-ibo: Biko kwere ka anyị si nʼala gị gafee. Anyị ga-akpachara anya hụ na anyị
    esiteghị nʼubi ihe ọkụkụ gị maọbụ nʼubi vaịnị gị gafee. Anyị agaghị aṅụ mmiri
    ọbụla site nʼolulu mmiri gị. Anyị ga-anọgide naanị nʼokporoụzọ eze. Anyị agaghị
    ahapụ ya, chee ihu akụkụ aka nri maọbụ aka ekpe, tutu ruo mgbe anyị gafechara
    oke ala gị.”
  ory-ory: ମୁଁ ବିନୟ କରୁଅଛି, ତୁମ୍ଭ ଦେଶ ଦେଇ ଆମ୍ଭମାନଙ୍କୁ ଯିବାକୁ ଦିଅ; ଆମ୍ଭେମାନେ ଶସ୍ୟକ୍ଷେତ୍ର
    କିମ୍ବା ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର ମଧ୍ୟଦେଇ ଯିବୁ ନାହିଁ, କିଅବା କୂପ ଜଳ ପାନ କରିବୁ ନାହିଁ; ଆମ୍ଭେମାନେ
    ରାଜପଥ ଦେଇ ଗମନ କରିବୁ; ଆମ୍ଭେମାନେ ତୁମ୍ଭ ସୀମା ପାର ହେବା ପର୍ଯ୍ୟନ୍ତ ଦକ୍ଷିଣରେ କି ବାମରେ
    ଫେରିବୁ ନାହିଁ।”
  chk-chk: Kose mochen kopwe mwüt ngenikem pwe aipwe pwerelong lon fanüom. Äm aisap
    pwerelong lon om tanipin wiich ika tanipin wain, aisap pwal ün koluk seni ekewe
    chönüttu. Äm aipwe chök fetal won än ewe king alelap, nge aisap kul ngeni pelifichin
    ika pelimöngün tori aipwe pwerewu seni fanüom.”
  rop-rop: Yu larram melabat go thru langa yu kantri. Melabat en melabat enimul kaan
    libum det roud, o go langa yu gadin o greip fam en melabat kaan dringgim woda
    brom yu wel. Melabat garra stap langa det mein roud raidap melabat garra libum
    yu kantri.” Lagijat na deibin tok.
  ukr-1871: Дозволь же нам пройти через твою землю! Не будемо йти полями й виноградниками,
    і не будемо пити води з колодязїв; по царській дорозї перейдемо, не будемо звертати
    нї на право, нї на ліво, докіль не перейдемо займища твого.
  deu-1951: So laß uns nun durch dein Land ziehen. Wir wollen weder durch Äcker noch
    durch Weinberge gehen, auch kein Wasser aus den Brunnen trinken. Wir wollen auf
    der Königsstraße ziehen und weder zur rechten noch zur linken Seite weichen, bis
    wir durch dein Gebiet gekommen sind.
  eng-JPS: Let us pass, I pray thee, through thy land; we will not pass through field
    or through vineyard, neither will we drink of the water of the wells; we will
    go along the king's highway, we will not turn aside to the right hand nor to the
    left, until we have passed thy border.'
  srp-1865: Pusti nas da proðemo kroz tvoju zemlju; neæemo iæi preko polja ni preko
    vinograda, niti æemo piti vode iz kojega studenca; iæi æemo carskim putem, neæemo
    svrtati ni nadesno ni nalijevo dok ne prijeðemo meðu tvoju.
  lug-lug: “Nkwegayirira otukkirize tuyite mu nsi yo. Tetuliyita mu birime wadde mu
    nnimiro z’emizabbibu, era tetugenda kunywa na ku mazzi agali mu nzizi. Tugenda
    kutambulira mu Luguudo lwa Kabaka Olunene, era tetugenda kuluvaamu kukyamako ku
    ludda olwa kkono oba olwa ddyo okutuusa nga tumaze okuva mu nsi yo.”
  heb-heb: נעברה נא בארצך לא נעבר בשדה ובכרם ולא נשתה מי באר דרך המלך נלך לא נטה ימין
    ושמאול עד אשר נעבר גבולך׃
  ben-IRV: আমি অনুরোধ করি, তুমি তোমার দেশের মধ্যে দিয়ে আমাদেরকে যেতে দাও। আমরা শস্যক্ষেত
    দিয়ে যাব না, কুয়োর জলও পান করব না; শুধুমাত্র রাজপথ দিয়ে যাব; যে পর্যন্ত তোমার
    সীমানা পার না হই, ততক্ষণ ডানে কিংবা বামে ফিরব না’।”
  pan-pan: ਸਾਨੂੰ ਆਪਣੇ ਦੇਸ ਦੇ ਵਿੱਚ ਦੀ ਲੰਘਣ ਦਿਓ ਅਤੇ ਅਸੀਂ ਖੇਤਾਂ ਜਾਂ ਅੰਗੂਰੀ ਬਾਗ਼ਾਂ ਦੇ
    ਵਿੱਚ ਦੀ ਹੋ ਕੇ ਨਾ ਲੰਘਾਂਗੇ ਅਤੇ ਅਸੀਂ ਖੂਹ ਦਾ ਪਾਣੀ ਨਹੀਂ ਪੀਵਾਂਗੇ, ਅਸੀਂ ਰਾਜੇ ਦੀ ਬਣਾਈ
    ਹੋਈ ਸੜਕ ਤੋਂ ਹੀ ਲੰਘ ਜਾਂਵਾਂਗੇ, ਅਸੀਂ ਸੱਜੇ ਜਾਂ ਖੱਬੇ ਨਹੀਂ ਮੁੜਾਂਗੇ, ਜਦ ਤੱਕ ਅਸੀਂ ਤੁਹਾਡੀਆਂ
    ਹੱਦਾਂ ਤੋਂ ਪਾਰ ਨਾ ਲੰਘ ਜਾਈਏ।
  mya-JVB: ကိုယ်တော့် ပြည် အလယ် ၌ရှောက် ၍ သွားပါရစေ။ လယ်ယာ များ၊ စပျစ် ဥယျာဉ်များကို
    မ နင်း ပါ။ တွင်း ရေ ကိုလည်း မ သောက် ပါ။ ကိုယ်တော့် ပြည်နယ် ကို မ လွန် မှီတိုင်အောင်၊
    လက်ျာ ဘက်၊ လက်ဝဲ ဘက်သို့ မ လွှဲ ၊ မင်း လမ်း သို့သာ ရှောက် လိုက်ပါမည်ဟု တောင်းပန်စေ၏။
  tbg-tbg: Tenavu ai ireha tiha, Hoe are tinavu qaqi kairaqe tenavu ai vata tavaarana
    vitare vuare? Tenavu tentanavu purumakau hampata kiama ni uiti naahoqive, uaini
    naahoqive, aiqu ntavaqi viraiti, ne namariara quvitaaraqi kia kaqake naraiti,
    tenavu qaqi nora aaraqaa avata vare vitare virarave, tiro.
  hmo-hmo: Mani emu kara, oi dekenai ai noinoi, aiemai dala do oi kehoa, oiemu tano
    do ai raka hanaia. Uma ta dekenai do ai raka lasi, vain idia vara gabuna dekenai
    do ai raka lasi, bona umui emui ranu guri ta dekena amo do ai inua lasi. To king
    ena dala sibona dekenai do ai raka, unai dala do ai rakatania lasi, lauri kahana
    o idiba kahana dekenai do ai lao lasi.”
  urd-urd: इसलिए हम को अपने मुल्क में से होकर जाने की इजाज़त दे। हम खेतों और ताकिस्तानों
    में से होकर नहीं गुज़रेंगे, और न कुओं का पानी पिएँगे; हम शाहराह पर चल कर जाएँगे
    और दहने या बाएँ हाथ नहीं मुड़ेंगे, जब तक तेरी सरहद से बाहर निकल न जाएँ।”
  rus-SYN: 'позволь нам пройти землею твоею: мы не пойдем по полям и по виноградникам
    и не будем пить воды из колодезей твоих; но пойдем дорогою царскою, не своротим
    ни направо ни налево, доколе не перейдем пределов твоих.'
  bqc-SIM: Wá gba zɛ́ wà gɛ̃ ń n bùsuo. Wá pã buaↄ ge vɛ̃ɛbuↄlao, wá á lↄ̀ↄ'i
    mio. Wáↄ bɛ kía zɛ́kpaa guuɛ. Wá lilɛ ↄplaai ge ↄzɛɛio e wà gɛ vĩò n bùsua.
  tcz-CHONGTHU: Lungset tah in nagam sungah nei chensah un, keiho chingthei tah’a
    lam kajot diu mim le lengpi thei lah akapal lou diu ahi. Natui khuh uva twi jing
    jong kadon palou diu, keiho lengpa lamlen lang bou kache diu, mundang-achom lang
    kaho pa lou diu ahitai. Hichu nagam leiset kada lhah kah sungse uva ding ahi.
  mar-mar: कृपाकरून आम्हास तुझ्या प्रदेशातून जाऊ दे. आम्ही कोठल्याही शेतातून वा द्राक्षाच्या
    मळ्यातून जाणार नाही. आम्ही तुझ्या विहिरीचे पाणी पिणार नाही. आम्ही राजरस्त्यांच्या
    बाजूने फक्त जाऊ. आम्ही रस्ता सोडून डावीकडे अथवा उजवीकडे वळणार नाही. तुझ्या देशातून
    बाहेर येईपर्यंत आम्ही रस्त्यावरच राहू.
  qub-qub: Nasyunniquipa päsaj nänillapa päsacuycushaj ari. Manami päsashächu mururaycaj
    chacracuna jananpa, übas lantaraycaj jananpa. Uchcushayqui pösucunacho caj yacuyquitapis
    manami upushächu. Nogacunaga jatun nänillanpami päsacushaj maypapis mana yagaycachaypa.»
  bqp-bqp: Ǹ ó gba zɛ́ ò gɛ̃tɛ n bùsuua. Óni gɛ̃tɛ buranↄ ke geepi búnↄaro, óni á
    lↄ̀gↄ'i miro. Ónigↄ̃ tɛ́ kína zɛ́da gũmmɛ. Óni litɛ ↄplai ke ↄzɛiro ari ò gɛ́
    gɛ̃tɛo n bùsula.
  hat-hat: Tanpri, n'ap mande ou yon ti pèmisyon pou nou pase ase nan mitan peyi ou
    la. Nou p'ap kite wout nou pou n' pase nan mitan jaden ou, ni nan mitan pye rezen
    ou yo. Ata dlo nan pi ou yo nou p'ap bwè. Nou p'ap kite gran chemen w'a moutre
    nou an, nou p'ap vire ni adwat ni agoch, jouk n'a fin travèse lòt bò peyi a.
  eng-BSB: Please let us pass through your land. We will not cut through any field
    or vineyard, or drink water from any well. We will stay on the King’s Highway;
    we will not turn to the right or to the left until we have passed through your
    territory.”
  tod-tod: Va bu, gi leʋe ɗa-yooi zu. Gi la ziɛzu kpalagaa zu, ɓaa kpelea, gi la wa-ɠɔlɔyeɠe
    ɗɛ ɓɔlezu. Gá ʋilɛsu nɔ pele wolai nɔ ma, gi la zeɠezu ba, gi ʋa li ga yeezazu
    ʋele, ɓaa ɠɔʋɛzu ʋele, eyɛsu gi ɗa-yooi maazuɓudɛ.»
  eng-WEBPB: “Please let us pass through your land. We will not pass through field
    or through vineyard, neither will we drink from the water of the wells. We will
    go along the king’s highway. We will not turn away to the right hand nor to the
    left, until we have passed your border.”
  kbq-kbq: Hagi muse hugantoanki tatregeta mopakafina ufreta vamaneno. Hagi tagrama
    vanuta hozatamifine waini hozatamifinena ovugahune. Anahukna huta tinkeri tamifintira
    tina onegosune. Hagi kini vahe kanema nehaza karanka nevuta, rukrahe huganti hugama
    osugahunanki, karanka fatgo huta nevuta mopatamia ome agatereta vugahune.
  nhe-BL: Yeca timitztlajtlaníaj xitechcahuili tipanose ipan motlal. Ax ticalaquise
    campa onca toctli o campa se xocomeca mili, niyon ax tiquise atl tlen niyon se
    moamelhua. San tiyase ipan nopa hueyi ojtli huan ax tijcahuase nopa ojtli hasta
    quema tiquistose ipan motlal.”
  bus-bus: Ǹ wa gba zɛ́ wà bↄɛ kↄ̃n n bùsuo. Wé gɛ̃ buraanↄ ke geepi búnↄnlo, wé a
    lↄ̀gↄ'i miro. Wégↄ̃ tɛ́ kína zɛ́daa guumɛ. Wé liɛ ↄplazi ke ↄzɛziro ai wà gá gɛ̃tɛo
    n bùsula.
  gub-BL: Tuwe uruahaw neywy nehe. Ure nehe, urereimaw wà nehe no, nuruhem kwaw urerape
    wi nehe. Nuruixe kwaw peko pe nehe. Nuruixe kwaw uwà tyw penemitygwer pe nehe.
    Nuru'u kwaw 'y neyzygwar pupe har nehe. Neywy rehe urereko mehe uruata putar pe
    uhu ma'e rupi nehe, i'i izupe wà.
  eng-DRA: And we beseech thee that we may have leave to pass through thy country.
    We will not go through the fields, nor through the vineyards, we will not drink
    the waters of thy wells, but we will go by the common highway, neither turning
    aside to the right hand, nor to the left, till we are past thy borders.
