verse: NUM.020.008
translations:
  mal-C: “വടി എടുക്കുക, എന്നിട്ട് നീയും നിന്റെ സഹോദരൻ അഹരോനുംകൂടി സഭയെ വിളിച്ചുകൂട്ടുക.
    അവരുടെ കണ്മുമ്പിൽവെച്ച് പാറയോടു കൽപ്പിക്കുക, അപ്പോൾ അതിൽനിന്ന് വെള്ളം പുറപ്പെടും.
    ജനത്തിന് പാറയിൽനിന്ന് നീ വെള്ളം പുറപ്പെടുവിക്കും; അങ്ങനെ അവരും അവരുടെ കന്നുകാലികളും
    കുടിക്കും.”
  deu-TKW: Laß für sie Wasser aus dem Felsen hervorgehn und schaffe der Gemeinde zu
    trinken samt ihrem Vieh!
  lin-lin: « Zwa lingenda na yo ; bongo elongo na Aron, ndeko na yo ya mobali, bosangisa
    lisanga mobimba esika moko. Boloba na libanga wana na miso na bango, mpe ekobimisa
    mayi wuta na yango. Okobimisa mayi na libanga mpo ete bato ya lisanga mobimba
    bakoka komela elongo na bibwele na bango. »
  eng-LSV: “Take the rod and assemble the congregation—you and your brother Aaron—and
    you have spoken to the rock before their eyes, and it has given its water, and
    you have brought out water to them from the rock, and have watered the congregation
    and their beasts.”
  eng-GNV: 'Take the rod, and gather thou and thy brother Aaron the Congregation together,
    and speake yee vnto the rocke before their eyes, and it shall giue foorth his
    water, and thou shalt bring them water out of the rocke: so thou shalt giue the
    Congregation, and their beastes drinke.'
  eng-WEBSTER: 'Take the rod, and convene thou the assembly, thou, and Aaron thy brother,
    and speak ye to the rock before their eyes; and it shall give forth its water,
    and thou shalt bring forth to them water out of the rock: so thou shalt give drink
    to the congregation and their beasts.'
  nhw-BL: ―Xijcuitehua icuatopil Aarón, huan xiya ihuaya ya huan xiquinsentiliti nochi
    israelitame. Teipa iniixpa nochi israelitame xijnojnotza nopa hueyi tetl, huan
    xiquilhui ma anmechmaca atl. Huan quej nopa anquiquixtise atl ipan nopa tepexitl
    para nochi ma atlica ininhuaya inintlapiyalhua.
  swh-ONEN: “Chukua ile fimbo, na wewe na ndugu yako Aroni mkusanye kusanyiko pamoja.
    Nena na ule mwamba mbele ya macho yao, nao utatoa maji yake. Utatoa maji kutoka
    huo mwamba kwa ajili ya jumuiya ili wao na mifugo yao waweze kunywa.”
  bba-bba: ɑ wunɛn dɛkɑ suo kpɑ wunɛ kɑ wunɛn mɔɔ Aroni i Isirelibɑ mɛnnɑ kpɑ i kɑ
    kpee te ɡɑri ko be kpuron wuswɑɑɔ. Tɑ koo nim yɑrɑ i nɔ bɛɛ kɑ bɛɛn yɑɑ sɑbenu.
  eng-KJVCPB: 'Take the rod, and gather thou the assembly together, thou, and Aaron
    thy brother, and speak ye unto the rock before their eyes; and it shall give forth
    his water, and thou shalt bring forth to them water out of the rock: so thou shalt
    give the congregation and their beasts drink.'
  wbp-wbp: “Nyuntu manu Yarunu, yaninjarlalu-jana yapa-patu turnu-manta! Mujuju, kangka-nyanu
    nyuntu-nyangu watiya jukati. Yanta yali-kirra pirli yarturlu-kurra, manurla wangkaya.
    Kajinparla wangkami, kapu ngapa wilypi-pardinjarla karlimi yalumpu-ngurluju. Yungka-jana
    ngapa yapaku, pulukuku, jiyipiki manu narnukutuku.”
  luo-luo: “Kaw odunga, kod owadu Harun mondo uchok jo-Israel kaachiel. Wuo kod lwanda
    ka gineno kendo pi biro chwer koa kuome. Ibiro golo pi kowuok e lwandano ne oganda
    mondo gin kod jambgi gimodhi.”
  meu-meu: Itotohi bavabia, taunimanima ba haboudia, oi bona kakamu Aaron dekemui
    ai; bena vairadiai nadi hagahagana ba haḡania, ranu na iena amo baine aru lasi.
    Unu amo oi ese ranu na nadi hagahagana amo ba ha-arua lasi, hebou taudia ba henidia
    bona edia ubu-ubu ḡaudiaba henidia, bae inua.
  npi-ULB: “लहुरो ले र समुदाय, तँ र तेरा दाजु हारूनलाई भेला गर् । तिनीहरूको नजरकै
    सामुन्‍ने चट्टानलाई भन् र पानी निकाल्न यसलाई आज्ञा दे । तैँले त्यो चट्टानबाट तिनीहरूका
    निम्ति पानी निकाल्ने छस् र तैँले यो तिनीहरूलाई र तिनीहरूका गाईवस्तुहरूलाई दिनू
    ।”
  yor-yor: “Mú ọ̀pá, náà kí o sì pe ìjọ àwọn ènìyàn jọ, ìwọ àti Aaroni arákùnrin rẹ,
    kí ẹ sọ̀rọ̀ sí àpáta náà ní ojú wọn, yóò sì tú omi rẹ̀ jáde, ìwọ ó sì fún ìjọ
    àti ẹran wọn mu.”
  emp-NTPO: –Bʌ bacuruda edaped̶a bʌ djaba Aaroʌ̃ ume purura eded̶adua awuá mõgara
    waib̶ʌa b̶ʌmaa. Ãdjirã quĩrãpita maʌ̃ mõgaraa bed̶eadua baidoda weamãrẽã. Ara
    mãwã bed̶eabʌrʌd̶e baidora mõgarad̶eba wea dogoya. Mãwã bʌa baidora weabiya israelerãba
    ãdji animarã bid̶a dod̶amãrẽã.–
  pes-OPCB: «عصا را که در جلوی صندوق عهد است بردار. سپس تو و هارون قوم اسرائیل را
    جمع کنید و در برابر چشمان ایشان به این صخره بگویید که آب خود را جاری سازد. آنگاه
    از آبی که از صخره بیرون می‌آید به قوم اسرائیل و تمام حیواناتشان خواهید نوشاند.»
  tgl-ULB: “Kunin mo ang iyong tungkod at tipunin ang sambayanan, ikaw at si Aaron
    na iyong kapatid. Magsalita ka sa bato sa kanilang paningin, at utusan mo ang
    bato na magpadaloy ng tubig. Makakakuha ka ng tubig para sa kanila mula sa batong
    iyan, at dapat mong ibigay ito sa sambayanan at sa kanilang mga baka para inumin.”
  cbu-NT: Natu tushuwshish yángi. Zuwanllshitish Aaron shiyaam istachpa. Ashiri Aaron
    tputsee ichingaru tushanichpa. Tushaneeramchus, shiyshat tputs ashpari parsin,
    patumbchee tsiyatangcha, Natu kungoo, patumbchish shtungangi, tángcha, tákchush
    kungsha kapung zaw ashtachiya. Ashkachus, tputsshitisin ichingarusin kungoo waachinllinaya;
    chinutam wakaratam waachtamsinaya, tárangiya.
  hui-hui: Í̠na gewa halimbu Habo Nalolene Bi lo winigo Mbogoyi biago wanakuihayagi
    wiyago mo yabe. Mo yalu Arono libu harume wali agali bibahende biaru mo ngoai
    hadaba. Ani buwa bibahendeme handaya hai kagola ege to̱le̱ nai kagohondo bi labe.
    Ani laregola iba ogoniha bedago pugulo tagitagi holebira. Í̠na ogonidagua bialu
    wali agalibi tinaga nogo bibahende karubi iba karulape nelo ege to̱le̱ ogoniha
    howa tagira ibulebira, lene.
  mya-mya: '``ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ရှေ့​တွင် ရှိ​သော​တောင်​ဝှေး ကို​ယူ​လော့။ ထို​နောက်​သင်​နှင့်​အာ​ရုန်​တို့​သည်
    ဣ​သ ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း​တို့​အား​စု​ဝေး​စေ​ရန် ဆင့်​ဆို​လော့။ သူ​တို့​ရှေ့​တွင်​ထို​အ​ရပ်​၌​ရှိ​သော
    ကျောက်​ဆောင်​ကို ရေ​ထွက်​စေ​ရန်​အ​မိန့်​ပေး​လော့။ သူ​တို့​နှင့်​သူ​တို့​၏​တိ​ရစ္ဆာန်​များ​သောက်​ရန်
    ကျောက်​တုံး​မှ​ရေ​ပန်း​ထွက်​လိမ့်​မည်'''' ဟု​မိန့် တော်​မူ​၏။-'
  bod-N: ཁྱོད་ཀྱིས་འཁར་བ་ཁྱེར་ནས་ཁྱོད་ཀྱི་ཕུ་བོ་ཨ་རོན་དང་མཉམ་དུ་མི་ཚོགས་བསྡུ་བར་གྱིས།
    དེ་དག་གི་མིག་ལམ་དུ་བྲག་རྡོ་ལ་ཆུ་བཞུར་བར་སྒོས་ཤིག དེ་ནས་ཁྱོད་ཀྱིས་བྲག་རྡོ་ནས་ཆུ་བཏོན་ཏེ་མི་ཚོགས་དང་དེའི་ཕྱུགས་རྣམས་ལ་ཆུ་ལྡུད་པར་འགྱུར་རོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: “Tora tsvimbo uye iwe nomukoma wako Aroni muunganidze ungano pamwe chete.
    Utaure kudombo pamberi pavo rigobudisa mvura yaro. Iwe uchabudisa mvura kubva
    mudombo kuti vanwe ivo nezvipfuwo zvavo.”
  spa-BLM: “Toma la vara y reúne a la congregación, tú y Aarón, tu hermano, y habla
    a la roca ante sus ojos, para que derrame su agua. Les traerás agua de la roca;
    así darás de beber a la congregación y a sus ganados”.
  cac-cac: —Ic'b'at te' a c'ococh, tzalan d'a vin̈ uc'tac aj Aarón chi' to tz'och
    vin̈ ed'oc yic tze molanb'at eb' anima, tzex b'at b'aj ay jun q'uen nivan tenam.
    D'a yichan̈ eb' tzal d'a q'ueen to tz'elta a a' d'a sat q'ueen, axo d'a yichan̈
    masanil eb' anima chi' ol elul a', ol yuc'an a' eb' yed' noc' smolb'etzal noc'
    chi', xchi Jehová.
  swh-ULB: “Chukua fimbo yako na uwakusanye watu, wewe na Haruni ndugu yako. Uumbie
    huu mwamba mbele ya macho yao, na uumuru utoe maji. Nawe utawapa maji kutoka kwenye
    huu mwamba, nawe utawapa maji ya kunywa hao watu na wanyama wao.”
  bel-bel: 'вазьмі посах і зьбяры супольства, ты і Аарон, брат твой, і скажэце на
    вачах у іх скале, і яна дасьць зь сябе ваду: і так ты выведзеш ім ваду са скалы
    і напоіш супольства і быдла ягонае.'
  wed-wed: “Am jiḡona ma vaia ma tuam Aaron maiteni rava ona vitagogiei. Ma au matai
    kira awarina ma babani ma ana waira ina veremi. Nanare waira kirei ina opu da
    Israel patarana ina uma ai ḡamoḡamo maiteni.
  deu-ELBBK: Nimm den Stab und versammle die Gemeinde, du und dein Bruder Aaron, und
    redet vor ihren Augen zu dem Felsen, so wird er sein Wasser geben; und du wirst
    ihnen Wasser aus dem Felsen hervorbringen und die Gemeinde tränken und ihr Vieh.
  mbb-OT: “Kuwaa nu sikan is tuked nu ne tiǥuma niw zuen te suled nu he si Aaron is
    langun he menge etew. Ne zutun te edtengteng dan, ne keǥiyi nu is batu he mebeǥey
    te wahig, ne edtudà is wahig su wey niw meveǥayi te wahig is menge etew su wey
    zan mekeinum duma te menge uyaǥen dan.”
  mal-2015: എന്നാൽ അതു വെള്ളംതരും; പാറയിൽ നിന്നു അവർക്കു വെള്ളം പുറപ്പെടുവിച്ചു ജനത്തിന്നും
    അവരുടെ കന്നുകാലികൾക്കും കുടിപ്പാൻ കൊടുക്കേണം എന്നു അരുളിച്ചെയ്തു.
  rmc-rmc: „Le e paca a tire phraleha le Aronoha zvičin savore manušen. Prevakeren
    ke skala angle lende a avela andral late avri o paňi. Avke lenge aneha avri paňi
    andral e skala, hoj te pijen o manuša the o dobitkos.“
  pes-OPV: «عصا را بگیر و توو برادرت هارون جماعت را جمع کرده، در نظرایشان به این صخره
    بگویید که آب خود را بدهد، پس آب را برای ایشان از صخره بیرون آورده، جماعت و بهایم
    ایشان را خواهی نوشانید.»
  ron-1924: „Я тоягул ши кямэ адунаря, ту ши фрателе тэу Аарон. Сэ ворбиць стынчий
    ачестея ын фаца лор, ши еа ва да апэ. Сэ ле скоць астфел апэ дин стынкэ ши сэ
    адэпь адунаря ши вителе лор.”
  aui-aui: “Yam dighona kabi bi waresim Eron yawata Isrel tupadi kokwatu wiitaghomidi.
    Bi wawaya matadiye noko akimina kuwoneni da rarima inaveremi. Noko kedane na tam
    akimama rarima kunapiikeni toudi kiiravidiye, da yadi ribiribi teya sinaniuna.”
  ben-OBCV: “তোমার লাঠিটি নাও এবং তুমি ও তোমার ভাই হারোণ মণ্ডলীকে একত্র করো। তাদের
    দৃষ্টিগোচরে ওই শৈলকে গিয়ে বলো, সে তার অভ্যন্তরস্থ জল নির্গত করবে। তুমি শৈল থেকে
    সমাজের জন্য জল নির্গত করবে, যেন তারা ও তাদের পশুপাল সেই জলপান করতে পারে।”
  som-som: Usha qaado, oo adiga iyo walaalkaa Haaruun dadka shirka ah oo dhan soo
    shiriya, oo iyagoo arkaya dhagaxa la hadla, biyo ha soo daayee; oo waa inaad iyaga
    dhagaxa biyo uga keentaa, si aad u wada waraabisid shirka iyo lo'doodaba.
  lat-VUC: Tolle virgam, et congrega populum, tu et Aaron frater tuus, et loquimini
    ad petram coram eis, et illa dabit aquas. Cumque eduxeris aquam de petra, bibet
    omnis multitudo et jumenta ejus.
  eng-ASVBT: Take the rod, and assemble the congregation, thou, and Aaron thy brother,
    and speak ye unto the rock before their eyes, that it give forth its water; and
    thou shalt bring forth to them water out of the rock; so thou shalt give the congregation
    and their cattle drink.
  ita-1885: Piglia la verga; e tu ed Aaronne, tuo fratello, adunate la raunanza, e
    parlate a quel sasso, in presenza loro; ed esso darà la sua acqua, e tu farai
    loro uscir dell'acqua del sasso, e darai da bere alla raunanza e al lor bestiame.
  eng-LXXUP: Take thy rod, and call the assembly, thou and Aaron thy brother, and
    speak ye to the rock before them, and it shall give forth its waters; and ye shall
    bring forth for them water out of the rock, and give drink to the congregation
    and their cattle.
  eng-ULB: “Take the staff and assemble the community, you, and Aaron your brother.
    Speak to the rock before their eyes, and command it to flow with water. You will
    produce water for them out of that rock, and you must give it to the community
    and their cattle to drink.”
  spa-VBL: “Toma el bastón y haz que la gente se reúna a tu alrededor. Mientras miran,
    tú y tu hermano Aarón ordenarán a la roca y derramará agua. Traerán agua de la
    roca para que el pueblo y su ganado puedan beber”.
  fra-_FOB: Prends la verge, et convoque l'assemblée, toi et Aaron, ton frère, et
    parlez au rocher en leur présence, et il donnera ses eaux; tu leur feras sortir
    de l'eau du rocher, et tu abreuveras l'assemblée et leur bétail.
  mal-mal: എന്നാൽ അത് വെള്ളം തരും; പാറയിൽനിന്ന് അവർക്ക് വെള്ളം പുറപ്പെടുവിച്ച് ജനത്തിനും
    അവരുടെ കന്നുകാലികൾക്കും കുടിക്കുവാൻ കൊടുക്കണം” എന്ന് അരുളിച്ചെയ്തു.
  lit-lit: „Paimk lazdą ir surink susirinkimą, tu ir tavo brolis Aaronas, ir kalbėkite
    uolai jų akyse; ir ji išleis savo vandenį, ir tu jiems išgausi vandens iš uolos;
    taip pagirdysi susirinkimą ir jų gyvulius.“
  urd-GVR: “Ahd ke sandūq ke sāmne paṛī lāṭhī pakaṛ kar Hārūn ke sāth jamāt ko ikaṭṭhā
    kar. Un ke sāmne chaṭṭān se bāt karo to wuh apnā pānī degī. Yoṅ tū chaṭṭān meṅ
    se jamāt ke lie pānī nikāl kar unheṅ un ke maweshiyoṅ samet pānī pilāegā.”
  suz-BL: “एको कोक्‍के लतो। मिनु गे नु इ लोक्‍ब हारून लशा, मुर आन कली पुक्‍कीस। मिनु
    मेको आन ङोंइतीन एको फुल्‍लु कली हुकुम पावो। मिनु फुल्‍लु रे ब्‍वाक्‍कु यीब। मिनु
    गे मुर आन ङोंइती एको सेरथे फुल्‍लु कली ‘ब्‍वाक्‍कु बुक्‍को’ दे मतो। मोपा गे मुर
    आन कली मेको सेरथे फुल्‍लु रे ब्‍वाक्‍कु यिपाइक्‍नेवे। गे मोपा मुर नु मेको आन बी
    ब्‍यफ क्‍यारश भेडा आन कली तूचा गेनेवे” देंत।
  ita-1927: “Prendi il bastone; e tu e tuo fratello Aaronne convocate la raunanza
    e parlate a quel sasso, in loro presenza, ed esso darà la sua acqua; e tu farai
    sgorgare per loro dell’acqua dal sasso, e darai da bere alla raunanza e al suo
    bestiame”.
  ckb-ckb: «گۆچانەکە ببە و کۆمەڵ کۆبکەرەوە، تۆ و هارونی برات لەبەرچاویاندا بەو تاشەبەردە
    بڵێن هەتا ئاوەکەی بدات، جا لە تاشەبەردەکەوە ئاویان بۆ هەڵدەقوڵێت و کۆمەڵ و مەڕوماڵاتەکانیان
    ئاو دەدەیت.»
  eng-BBE: Take the rod, you and Aaron, your brother, and make all the people come
    together, and before their eyes give orders to the rock to give out its water;
    and so make water come out of the rock for them, and give the people and their
    cattle drink.
  kan-OKCV: “ಕೋಲನ್ನು ತೆಗೆದುಕೊಂಡು ನೀನು ನಿನ್ನ ಸಹೋದರ ಆರೋನನು ಜನರನ್ನು ಕೂಡಿಸಿಕೊಂಡು, ಅವರ
    ಕಣ್ಣುಗಳ ಮುಂದೆ ಬಂಡೆಯ ಸಂಗಡ ಮಾತನಾಡಿರಿ. ಅದು ತನ್ನ ನೀರನ್ನು ಕೊಡುವುದು. ನೀನು ಅವರಿಗೋಸ್ಕರ
    ಬಂಡೆಯೊಳಗಿಂದ ನೀರನ್ನು ಹೊರಗೆ ತರುವೆ, ಜನರಿಗೂ ಅವರ ಪಶುಗಳಿಗೂ ನೀನು ಕುಡಿಯಲು ಕೊಡಬಹುದು,” ಎಂದು
    ಹೇಳಿದರು.
  bbb-bbb: '@see-verse:NUM.020.007'
  tam-2017: “நீ கோலை எடுத்துக்கொண்டு, நீயும் உன்னுடைய சகோதரனாகிய ஆரோனும் சபையாரைக்
    கூடிவரச்செய்து, அவர்கள் கண்களுக்குமுன்னே கன்மலையைப் பார்த்துப் பேசுங்கள்; அப்பொழுது
    அது தன்னிடத்திலுள்ள தண்ணீரைக் கொடுக்கும்; இப்படி நீ அவர்களுக்குக் கன்மலையிலிருந்து
    தண்ணீர் புறப்படச்செய்து, சபையாருக்கும் அவர்களுடைய மிருகங்களுக்கும் குடிக்கக் கொடுப்பாய்”
    என்றார்.
  spa-RV-1909: Toma la vara, y reune la congregación, tú y Aarón tu hermano, y hablad
    á la peña en ojos de ellos; y ella dará su agua, y les sacarás aguas de la peña,
    y darás de beber á la congregación, y á sus bestias.
  ron-BTF: Ia toiagul și strânge adunarea la un loc, tu și Aaron fratele tău și vorbiți
    stâncii înaintea ochilor lor; și ea va da apa ei, iar tu să le aduci apă din stâncă,
    astfel să dai adunării și vitelor lor să bea.
  eng-WEBP: “Take the rod, and assemble the congregation, you, and Aaron your brother,
    and speak to the rock before their eyes, that it pour out its water. You shall
    bring water to them out of the rock; so you shall give the congregation and their
    livestock drink.”
  eng-FBV: “Take the walking stick and have the people gather around you. As they
    watch, you and your brother Aaron will order the rock and it will pour out water.
    You will bring water from the rock so the people and their livestock can drink.”
  nld-1939: Neem de staf, en roep met uw broeder Aäron de gemeenschap bijeen, en gebied
    in hun bijzijn de rots, water te geven. Gij moet voor hen water uit de rots doen
    vloeien, en de gemeente en haar vee te drinken geven.
  nch-BL: ―Xijcuitehua icuatopil Aarón, huan xiya ihuaya ya huan xiquinsentiliti nochi
    israelitame. Teipa iniixpa nochi israelitame xijnojnotza nopa hueyi tet, huan
    xiquilhui ma amechmaca at. Huan quej nopa anquiquixtise at ipan nopa tepexit para
    nochi ma atica inihuaya inintapiyalhua.
  vie-1934: Hãy cầm lấy cây gậy ngươi, rồi với A-rôn anh ngươi, hãy truyền nhóm hội
    chúng, và hai ngươi phải nói cùng hòn đá trước mặt hội chúng, thì hòn đá sẽ chảy
    nước ra; ngươi sẽ khiến nước từ hòn đá chảy ra cho hội chúng và súc vật của họ
    uống.
  hin-CV: “अपनी लाठी अपने साथ लेकर तुम और तुम्हारा भाई अहरोन, सारी सभा को इकट्ठा कर
    उनकी दृष्टि में उस चट्टान से बात करो कि वह अपना जल निकाल दे. ऐसा करके तुम उस चट्टान
    में से उनके लिए जल निकालोगे कि सारी सभा तथा उनके पशु जल पी सकें.”
  eng-OURB: “Take the rod, and assemble the congregation, you, and Aaron [Light-bringer]
    your brother, and speak to the rock before their eyes, that it pour out its water.
    You shall bring water to them out of the rock; so you shall give the congregation
    and their livestock drink.”
  spa-BES: Toma la vara, tú y Aarón tu hermano, y haz que todas las personas se junten,
    y ante sus ojos ordenen a la roca que expida su agua; y así hacer que el agua
    salga de la roca para ellos, y dar de beber a la gente y su ganado.
  tdx-tdx: Rambeso i kobaiñey; le atontono i valobohòkey, ihe naho i Aharone rahalahi’o.
    Saontsio añatrefam-pihaino’ iareo i vatoy haña­katse ty rano’e, hamahana’o rano
    boak’ amy vatoy, hampi­noma’o iareo naho o hare’ iareoo.
  vid-vid: “Uhole yila ng'hweku ya hegwe, hamba hegwe na Aluni mng'holozo, muwakungajize
    Waisilaeli weng'ha. Hamba, ulilonjele italawe liwele kumwando kwa hewo lilavye
    mazi. Ena, kolidita italawe lilavye mazi, leka nhanzi yeng'ha ya wanhu na migongolo
    ja hewo jinwe mazi.”
  eng-OKE: Take the rod, and gather the congregation together, thou and Aharon thy
    brother, and speak to the Rock, before their eyes, and it shall give its waters;
    and thou shalt bring forth water for them from the rock, and give drink to the
    congregation and their cattle.
  tha-KJV: “จงเอาไม้​เท​้าและเรียกประชุมชุ​มนุ​มชน ทั้งเจ้าและอาโรนพี่ชายของเจ้า และบอกหินต่อหน้าต่อตาประชาชนให้หินหลั่งน้ำ
    ดังนั้นเจ้าจะเอาน้ำออกจากหินให้​เขา ดังนั้นแหละเจ้าจะให้น้ำแก่ชุ​มนุ​มชนและสัตว์​ดื่ม​”
  por-BR-2018: Toma a vara e reúne a congregação, tu e Arão teu irmão, e falai à rocha
    em olhos deles; e ela dará sua água, e lhes tirarás águas da rocha, e darás de
    beber à congregação, e a seus animais.
  deu-ELO: Nimm den Stab und versammle die Gemeinde, du und dein Bruder Aaron, und
    redet vor ihren Augen zu dem Felsen, so wird er sein Wasser geben; und du wirst
    ihnen Wasser aus dem Felsen hervorbringen und die Gemeinde tränken und ihr Vieh.
  eng-WYC-2018: Take the rod of Aaron, and gather together the people, thou, and Aaron
    thy brother; and speak ye to the stone before them, and it shall give out waters.
    And when thou hast led water out of the stone, all the multitude shall drink,
    and their beasts thereof. (Take the staff, and gather together the people, thou,
    and thy brother Aaron; and speak ye to the stone before them, and it shall give
    out water. And when thou hast led out water from the stone, all the multitude
    and their beasts shall drink it.)
  epo-epo: Prenu la bastonon kaj kunvenigu la komunumon, vi kaj via frato Aaron, kaj
    parolu antaŭ iliaj okuloj al la roko, kaj ĝi donos sian akvon; kaj vi elirigos
    por ili akvon el la roko, kaj vi trinkigos la komunumon kaj ĝiajn brutojn.
  uig-PIN: Ⱨasini ⱪolungƣa al, andin sǝn akang Ⱨarun bilǝn birliktǝ jamaǝtni yiƣip,
    ularning kɵz aldidila ⱪoram taxⱪa buyruⱪ ⱪil; xundaⱪ ⱪilsang ⱪoram tax ɵz süyini
    qiⱪiridu; xu yol bilǝn sǝn ularƣa su qiⱪirip, jamaǝt wǝ qarpayliri iqidiƣanƣa
    su berisǝn.
  beo-beo: '“Galiamo amo da Gode Ea Gousa:su Sema Gagili midadi diala, amo lale, di,
    Elane amo Isala:ili dunu gilisima:ne sia:ma. Amasea, ilia huluane ba:ma:ne, amo
    igi amoma sia:ma. Amasea, hano da amodili musa: gala:mu. Di da agoane hamosea,
    hano amo da gele musa: gala:le, dunu huluane amola ilia ohe da amo moma:ma.”'
  tpi-OTNT: “Kisim dispela stik i stap klostu long Bokis Kontrak. Na yu wantaim Aron
    i mas bungim olgeta manmeri. Na long ai bilong ol yu mas tok long dispela bikpela
    ston hia na wara bai i kamap long en. Long dispela pasin bai yu mekim wara i kamap
    long ston na ol manmeri wantaim ol bulmakau sipsip samting ol i ken dring.”
  hau-SA: “Ka ɗauki sandanka, kai da Haruna, ɗan’uwanka, ku tara jama’a, ku yi magana
    da dutsen a gabansu ya ba da ruwan da yake cikinsa. Za ka sa ruwa ya ɓuɓɓugo musu
    daga dutsen. Ta haka za ka ba taron jama’a da garkunansu ruwan sha.”
  uig-LAT: Hasini qolunggha al, andin sen akang Harun bilen birlikte jamaetni yighip,
    ularning köz aldidila qoram tashqa buyruq qil; shundaq qilsang qoram tash öz süyini
    chiqiridu; shu yol bilen sen ulargha su chiqirip, jamaet we charpayliri ichidighan’gha
    su bérisen.
  nde-nde: “Thatha intonga kuthi wena lomfowenu u-Aroni libizele abantu ndawonye.
    Khulumani elitsheni phambi kwabo ngakho lona lizakhupha amanzi alo. Lizathatha
    amanzi aphuma edwaleni liphe abantu ukuze banathe bona kanye lezifuyo zabo.”
  ton-ton: “Ke ke toʻo ʻae tokotoko, pea tānaki ʻae kakai kenau fakataha, ʻa koe mo
    ʻElone ko ho taʻokete, pea mo lea ki he maka ʻi honau ʻao, pea ʻe foaki mai ʻe
    ia ʻa hono vai, pea te ke ʻomi ʻae vai mei he maka kiate kinautolu, pea te ke
    foaki pehē ʻae vai ki he kakai mo ʻenau fanga manu kenau inu.”
  ces-1613: Vezmi hůl, a shromáždíce všecko množství, ty i Aron bratr tvůj, mluvte
    k skále této před očima jejich, a vydá vodu svou. I vyvedeš jim vodu z skály,
    a dáš nápoj všemu množství i dobytku jejich.
  eng-WMB: “Take the rod, and assemble the congregation, you, and Aaron your brother,
    and speak to the rock before their eyes, that it pour out its water. You shall
    bring water to them out of the rock; so you shall give the congregation and their
    livestock drink.”
  tam-TCV: “நீ கோலை எடுத்துக்கொள். நீயும், உன் சகோதரன் ஆரோனும் மக்கள் சபையை ஒன்றுகூட்டுங்கள்.
    அவர்கள் கண்களுக்கு முன்பாக நீ அக்கற்பாறையைப் பார்த்து பேசு. அதிலிருந்து அதன் தண்ணீர்
    பொங்கிவரும். நீ கற்பாறையிலிருந்து இந்த மக்கள் சமுதாயத்திற்குத் தண்ணீரை வரப்பண்ணுவாய்.
    அவர்களும் அவர்களுடைய மிருகங்களும் குடிப்பார்கள்” என்றார்.
  ceb-ULB: “Dad-a ang sungkod ug tigoma ang katilingban, ikaw, ug si Aaron nga imong
    igsoon. Sultihi ang bato sa atubangan nila, ug mandoi kini aron moagas ang tubig.
    Makahatag ka ug tubig alang kanila gikan niana nga bato, ug kinahanglan nga ihatag
    nimo kini ngadto sa katilingban ug sa ilang mga baka aron makainom.”
  pol-UBG: Weź laskę, zgromadźcie cały lud, ty i twój brat Aaron, i przemówcie na
    ich oczach do tej skały, a ona wyda z siebie wodę; wydobędziesz dla nich wodę
    ze skały i dasz pić całemu zgromadzeniu oraz ich zwierzętom.
  agr-agr: '“Ushujutaijum jukim Aarón yaimpasmatai aents aidau ijumjata. Dutika ijumjam
    ditá emtin kaya chichagkum: Yumi sukagtusta tita. Tusa tamin nunú kayanmaya yumi
    jiinkittawai, nunikmatai dita umuinak tagkujinash agtinme”, tiuwai.'
  kyc-kyc: Pangali isa Kana Minyuo Lalu Lao Lenge Pii Palenge Bokote lenge kambusa
    silyamo doko nyepala embapa Eronepa wambu peparae epena lao nyuo malu palyalapape.
    Dopa pipala nakamana lenge kambu dokona karo kana doo dumu petamo doko kando pii
    lamaipi. Dopa pirinyi dokopa ipwa potemo epara. Dopa pipala kanana ipwa potemo
    eparamo doko wambupi nakamana mena dupwape narami.
  urd-GVU: ”عہد کے صندوق کے سامنے پڑی لاٹھی پکڑ کر ہارون کے ساتھ جماعت کو اکٹھا کر۔
    اُن کے سامنے چٹان سے بات کرو تو وہ اپنا پانی دے گی۔ یوں تُو چٹان میں سے جماعت
    کے لئے پانی نکال کر اُنہیں اُن کے مویشیوں سمیت پانی پلائے گا۔“
  deu-1912: Nimm den Stab und versammle die Gemeinde, du und dein Bruder Aaron, und
    redet mit dem Fels vor ihren Augen; der wird sein Wasser geben. Also sollst du
    ihnen Wasser aus dem Fels bringen und die Gemeinde tränken und ihr Vieh.
  ntj-ntj: “Wana mantjira kati, nyarra puuka miirl-miirlta yitingka ngarrirranytjanya.
    Palunyalu yarnangu pirninya kutjungkarra yapu nyarrangka. Palunyalu pirningka
    mirangka yapu watjala kapi walatjunkutjaku. Nyangka kapi purlkanya pukulyarralku.
    Tjiinyan palunyapirinytju kapi nintilku tjikiltjaku-ya, puru yanamulpa pirnilutarrartu-ya
    tjikiltjaku.”
  kan-2017: “ನೀನು ಕೋಲನ್ನು ಕೈಯಲ್ಲಿ ಹಿಡಿದು ನಿನ್ನ ಅಣ್ಣನಾದ ಆರೋನನ ಜೊತೆಯಲ್ಲಿ ಸಮೂಹದವರನ್ನು
    ಕೂಡಿಸಿಕೊಂಡು ಅವರ ಎದುರಿನಲ್ಲೇ ಆ ಕಡಿದಾದ ಬಂಡೆಗೆ ನೀರುಕೊಡಬೇಕೆಂದು ಆಜ್ಞಾಪಿಸು. ಅದರೊಳಗಿಂದ
    ನೀರು ಹೊರಟುಬರುವುದು, ನೀನು ಸಮೂಹದವರಿಗೂ, ಅವರ ಪಶುಗಳಿಗೂ ನೀರನ್ನು ಕುಡಿಯುವುದಕ್ಕೆ ಕೊಡಬಹುದು”
    ಎಂದು ಹೇಳಿದನು.
  yap-yap: “Mu fek fare ley i sog ni bay u m’on ko fare Kahol ko M’ag, mi gimew kunuy
    Aron e girdi’ ni gubin. Mu p’eowcherad ni yad gubin e ngam non riy ko re war ni
    ba’aram me po’ e ran riy. Irera’ rogon me yib e ran nga but’ ko re war nem nge
    unum e girdi’ nge gamanman rorad.”
  hlt-MCSB: “Conghol te pom lamtah namah neh na manuca Aaron khaw rhaengpuei khui
    ah tingtun van. Amih mikhmuh ah thaelpang te voek lamtah a tui m'paek bitni. Te
    vaengah thaelpang lamkah tui te amih ham khuen lamtah rhaengpuei neh a rhamsa
    te tul,” a ti nah.
  mdy-ETH: «ጫኣቁሞ ሳኣፂኖኮ ቤርቶ ዛላ ዓኣ ኮኦሌሎ ዔኪጋፓ ኔኤና ዓኣሮኔና ዒስራዔኤሌ ዴሮ ፔቴይዳ ቡኩሱዋቴ፤ ዬያይዴስካፓ
    ዒኢካ ዔያቶ ቤርቶይዳ ዔቂ፥ ዬይ ላላሢ ዋኣፆ ዔያቶም ኬሳንዳጉዲ ዓይሤ፤ ዬያይዲ ላላፓ ዋኣሢ ኔ ኬሴም ዴሮንታ ዔያቶኮ ቆልሞንታ
    ዑሽካንዳኔ» ጌዔኔ።
  twi-ASANTE: “Momfa Aaron abaa no na wo ne Aaron mfrɛ nnipa no nyinaa. Wɔrehwɛ mo
    no, kasa kyerɛ ɔbotan a ɛwɔ nohoa no sɛ nsuo mfiri mu mmra. Mobɛnya wɔn nsuo a
    ɛbɛso wɔne wɔn anantwie afiri ɔbotan no mu!”
  mwc-mwc: “Am ruwakuna ke yauni ba kom ba tuwateim Aaron pipiya koi runotuwanisi
    ba matasi yai ki sisiya nao ku akima ba okowa ina busira ina kasibau, kom okowa
    akima kamonai kuna yore kasibauwei wai pipiya kaikorotosi asi aba payapayaya yabata
    sina toma.”
  eng-WEBU: “Take the rod, and assemble the congregation, you, and Aaron your brother,
    and speak to the rock before their eyes, that it pour out its water. You shall
    bring water to them out of the rock; so you shall give the congregation and their
    livestock drink.”
  bnp-bnp: “O bolea a kodo. Marua e Aron muru vakalipopo e huriki. Na matane ria o
    ta lakea na kedo dagi, ge bele a naru. Na naro iea, bara o ratea a naru i bele
    na kedo. E huriki a bakovi a ngatavine turana a maka sipsip a bulmakau ne ria,
    bara ri ninu.”
  wal-wal: “Ne gatimaa ekka; neeninne ne ishaa Aarooni yaa7aa shiishshite; shiiqin
    eta sinttan zaallai haattaa goggana mala yoota. Zaallaappe haattaa intte kessidi,
    yaa7aanne eta mehiyaa ushshana” yaagiis.
  spa-PDDPT: Toma la vara. Tú y tu hermano Aarón reúnan la asamblea. Hablen a la peña
    ante los ojos de ellos, y ella dará sus aguas. Les sacarás agua de la peña y darás
    de beber a la congregación y a sus ganados.
  gun-gun: — Aỹ eru popoka, ha'e emboatypa ju heta va'e kuery, ndee ha'e nderyke'y
    Arão voi. Ha'e vy ha'e kuery oexapaa py ndeayvu 'rã itaova oĩ va'e pe, ha'e ramo
    ixugui onheẽ 'rã yy. Ita gui yy onheẽ aguã rami pejapo vy peme'ẽ 'rã heta va'e
    kuery pe oy'u okuapy aguã, hymba kuery pe guive — he'i.
  ilo-ULB: “Alaem ti sarukodmo ket ummongem dagiti tattao, sika ken ni Aaron a kabsatmo.
    Kasaom ti dakkel a bato iti imatangda, ket bilinem daytoy a mangipusuak iti danum.
    Ipaayanyo ida iti danum manipud iti dayta a bato, ken rumbeng nga itedyo daytoy
    nga inumen dagiti tattao ken dagiti dingoenda.”
  kpg-kpg: “Kae ina togodogo dela i mua Tebedebe o di Hagababa, gei goe mo do duaahina
    go Aaron, goolua haga dagabuli mai digau Israel huogodoo. I mua nia golomada digaula
    huogodoo, gei goolua ga helekai gi di hadugalaa deelaa, gei nia wai ga malingi mai.
    Deenei di gulu hai e hai e haga hali mai nia wai mai i lodo tadugalaa ang gi nia
    daangada mo nadau manu gi inu.”
  uig-ARA: ھاسىنى قولۇڭغا ئال، ئاندىن سەن ئاكاڭ ھارۇن بىلەن بىرلىكتە جامائەتنى يىغىپ،
    ئۇلارنىڭ كۆز ئالدىدىلا قورام تاشقا بۇيرۇق قىل؛ شۇنداق قىلساڭ قورام تاش ئۆز سۈيىنى
    چىقىرىدۇ؛ شۇ يول بىلەن سەن ئۇلارغا سۇ چىقىرىپ، جامائەت ۋە چارپايلىرى ئىچىدىغانغا
    سۇ بېرىسەن.
  sus-sus: «I xa yisuxuwuri tongo. I tan nun i taara Haruna, wo xa Isirayilaka birin
    malan, wo wɔyɛn fanye ra e ya xɔri, alako a xa ye ramini. Wo ye raminima nɛ Isirayila
    ɲama bɛ alako e tan nun e xa xurusee xa ye min.»
  pon-2006: “Ale sokon me mi mwohn Kohpwahn Inowo. Eri, kowe oh riomw Aaron, kumwa
    kapokonepene mehn Israel kan koaros. Eri, mwohn masarail koaros kumwa lokaiaiong
    paipalapen, e ahpw pahn kakusada pihl. Ih duwen met amwa pahn kapwilasang pihl
    nan paipen pwe aramas akan, iangahki neirail mahn akan, re en nim.”
  jae-jae: “Ôkôc nêm tôc ma amagêc têwam Aron akac gôlôac sa sêpi tageŋ. Go ôsôm biŋ
    êndêŋ poc ôkô êsêac laŋôŋnêm gebe poc êkêŋ bu. Amboac tonaŋ ôŋgôm bu êsa aŋga
    poc êtu êsêacŋa ma ôkêŋ êndêŋ gôlôac to nêŋ bulimakao sênôm.”
  ksd-ksd: Una vatur ra buka, ma una varurue ra kor na tarai, amur ma turam Aron,
    ma amur a tata pire ra vat ki ta ra luaina mata i diat, upi ra tava na ninim rikai
    tana; ma una pait vaarike ra tava ta ra vat ki ure diat; damana una vamomo ra
    kor na tarai ma kadia lavur vavaguai.
  tur-YTC: “Değneği al, sen ve kardeşin Aron'la birlikte topluluğu toplayın ve onların
    gözleri önünde kayaya, suyunu vermesini söyleyin. Onlara kayadan su çıkaracaksın;
    böylece topluluğa ve hayvanlarına içecek vereceksin.”
  grc-BRENT: λάβε τὴν ῥάβδον σου, καὶ ἐκκλησίασον τὴν συναγωγὴν σὺ καὶ Ἀαρὼν ὁ ἀδελφός
    σου, καὶ λαλήσατε πρὸς τὴν πέτραν ἐναντίον αὐτῶν, καὶ δώσει τὰ ὕδατα αὐτῆς, καὶ
    ἐξοίσετε αὐτοῖς ὕδωρ ἐκ τῆς πέτρας, καὶ ποτιεῖτε τὴν συναγωγὴν, καὶ τὰ κτήνη αὐτῶν.
  ind-AYT: “Ambillah tongkatmu itu. Kumpulkanlah umat Israel bersama Harun, kakakmu.
    Berkatalah kepada bukit batu itu di depan mata mereka supaya bukit batu itu mengeluarkan
    airnya. Begitulah caramu mengeluarkan air dari bukit batu itu bagi mereka, dan
    memberi minum umat itu beserta ternak-ternaknya.”
  nya-nya: “Tenga ndodo, ndipo iwe ndi mʼbale wako Aaroni musonkhanitse anthu onse
    pamodzi. Uyankhule ndi thanthwe ilo iwo akuona ndipo lidzatulutsa madzi ake. Udzatulutsa
    madzi mʼthanthwe limeneli kuti anthu onse ndi ziweto zawo amwe.”
  hrv-hrv: “Uzmi štap pa ti i tvoj brat Aron skupite zajednicu. Onda, na njihove oči,
    progovorite pećini da ustupi svoje vode. Iz pećine im izvedi vodu te napoj zajednicu
    i njezino blago.”
  mps-mps: “Te Dąų Wali Bomai Po Munolubo Halobage pąde munalubo te dono selama,
    tama nage dali Aron dage sigo te we bidi sisinama, tama augwali gedude nago te
    u genuai masigi dali po walama, tama wę tedu asaibao. Nago te tama tibo kolesagago
    te wę te masigidu asobadi, te we bidigo, me kau kibu, me sipsip, augwaligo te
    wę tumainao,” wali.
  tpi-tpi: “Kisim dispela stik i stap klostu long Bokis Kontrak. Na yu wantaim Aron
    i mas bungim olgeta manmeri. Na long ai bilong ol yu mas tok long dispela bikpela
    ston hia na wara bai i kamap long en. Long dispela pasin bai yu mekim wara i kamap
    long ston na ol manmeri wantaim ol bulmakau sipsip samting ol i ken dring.”
  dan-1931: “Tag Staven og kald så tillige med din Broder Aron Menigheden sammen og
    tal til Klippen i deres Påsyn, så giver den Vand; lad Vand strømme frem af Klippen
    til dem og skaf Menigheden og dens Kvæg noget at drikke!”
  vie-OVCB: “Cầm cây gậy này, rồi con và A-rôn triệu tập dân chúng lại. Trước mặt
    họ, con sẽ bảo vầng đá kia phun nước ra, con sẽ cho họ và bầy gia súc của họ uống
    nước chảy ra từ vầng đá.”
  guj-2017: “લાકડી લે અને તું તથા તારો ભાઈ હારુન સમુદાયને એકત્ર કરો. તેઓની આંખો સમક્ષ
    ખડકને કહે કે તે પોતાનું પાણી આપે. તું ખડકમાંથી તેઓને સારુ પાણી વહેતું કર, તે તું
    જમાતને તથા જાનવરને પીવા માટે આપ.”
  pon-2006A: “Ale sokon me mi mwohn Kohpwahn Inowo. Eri, kowe oh riomw Aaron, kumwa
    kapokonepene mehn Israel kan koaros. Eri, mwohn masarail koaros kumwa lokaiaiong
    paipalapen, e ahpw pahn kakusada pihl. Ih duwen met amwa pahn kapwilasang pihl
    nan paipen pwe aramas akan, iangahki neirail mahn akan, re en nim.”
  por-BRBSL: “Pegue a vara, e reúna a congregação, você e Aarão, seu irmão, e fale
    com a pedra diante dos olhos deles, para que ela derrame sua água. Tirarás água
    da rocha para eles; assim darás de beber à congregação e ao gado deles”.
  cth-cth: sonron lat nateh, nang hoi na hmau Aron ni taminaw pâkhueng awh. Ahnimae
    mithmu vah lungsongpui koe lawk dei pouh. Tui a tâcosak han. Hot patetlah hoiyah,
    lungsongpui dawk hoi tui na tâcosak vaiteh, taminaw pueng hoi saringnaw hah na
    nei sak han telah ati.
  twi-twi: “Fa abaa no na wo ne wo nua Aaron mfrɛ nnipa no nyinaa. Wɔrehwɛ mo no,
    kasa kyerɛ ɔbotan no na nsu befi mu aba. Mubenya wɔn nsu a ɛbɛso wɔn ne wɔn anantwi
    afi ɔbotan no mu!”
  hlt-hlt: “Conghol te pom lamtah namah neh na manuca Aaron khaw rhaengpuei khui ah
    tingtun van. Amih mikhmuh ah thaelpang te voek lamtah a tui m'paek bitni. Te vaengah
    thaelpang lamkah tui te amih ham khuen lamtah rhaengpuei neh a rhamsa te tul,”
    a ti nah.
  tbz-SIM: Túótɛ́ ɑ pɑ̀ɑ̀ti fɔ̃́ nnɛ̀ ɑ kóo kótì Anɔɔ kɛ̀ di tíí nyIsidɑyɛɛribɛ, kɛ̀
    bɛ̀ mbo kɛ wúó nkɑ̀ɑ bɛ́innɛ̀ diperì kɛ̀ mɛniɛ nyɛ̀nní, kɑ̀ɑ duɔ́ nkɛ̀ bɛ̀ɛ yɑ̃̀
    bɛmbɛ nɛ̀ bɛ wũɔ̃.
  msy-2020: “Nɨ asadivir aghorir Akar Dɨkɨrɨzir Gavgavimɨn Boksiamɨn guamɨn itim inigh.
    Egh nɨ Aron ko mangɨ gumazamiziba bar moghɨra me akufagh. Egh nɨ men damazimɨn,
    dagɨar munam mɨkɨmtɨ, arazir kamɨn dɨpam an otogh azenan fasfagh irɨtɨ, gumazamiziba
    uan asɨziba ko anemam.”
  dop-dop: Kpɑɣɑ nyɑ́ kpɑ́tʋ́ɣʋ́, nɑ nyɑnɑ Alɔŋ ɩ́ koti sɑmɑɑ. Ɩlɛnɑ n yɔɣɔtǝnɑ kʋkpɑmʋɣʋ
    kʋnɛɣɛ pɑ ɩsɛntɑɑ, nɑ lʋm lɩɩ nɑ Ɩsɛɣɛlɩ nyǝ́mɑ nɑ pɑ kɑlǝkǝŋ pɑ́ nyɔɔ.
  azb-azb: «Əsanı götür, sən və qardaşın Harun icmanı toplayın və onların gözü önündə
    qayaya su versin deyə söyləyin. Qayadan onlara su çıxart, icmaya və heyvanlarına
    içirt».
  eng-DBY: Take the staff, and gather the assembly together, thou, and Aaron thy brother,
    and speak ye unto the rock before their eyes, and it shall give its water; and
    thou shalt bring forth to them water out of the rock, and shalt give the assembly
    and their beasts drink.
  hin-2017: “उस लाठी को ले, और तू अपने भाई हारून समेत मण्डली को इकट्ठा करके उनके देखते
    उस चट्टान से बातें कर, तब वह अपना जल देगी; इस प्रकार से तू चट्टान में से उनके
    लिये जल निकालकर मण्डली के लोगों और उनके पशुओं को पिला।”
  wol-KYG: «Jëlal saw yet, nga dajale mbooloo mi, yaak sa mag Aaróona, ngeen wax ak
    doj woowu, ñuy gis, mu xelli am ndox. Te nga sottil leen ndox mu jóge ci doj wi,
    nàndale ko mbooloo mi, ñook seenug jur.»
  eng-YLT: '''Take the rod, and assemble the company, thou and Aaron thy brother;
    and ye have spoken unto the rock before their eyes, and it hath given its water,
    and thou hast brought out to them water from the rock, and hast watered the company,
    and their beasts.'''
  kne-kne: “Alaem din sokod ay wada sin sangoanan di Baol ta topogen yon Aaron din
    amin ay Israelita. Mo wada am-in din ipogaw ay mangiila, ngalaten yo din bato
    ay sana ta bomala di danom. Siya say amagen yo ta say bomala di danom isnan bato
    ta waday pan-inoman din ipogaw ya din animal da.”
  eng-WYC-2017: Take the rod of Aaron, and gather together the people, thou, and Aaron
    thy brother; and speak ye to the stone before them, and it shall give out waters.
    And when thou hast led water out of the stone, all the multitude shall drink,
    and their beasts thereof.
  eng-WMBB: “Take the rod, and assemble the congregation, you, and Aaron your brother,
    and speak to the rock before their eyes, that it pour out its water. You shall
    bring water to them out of the rock; so you shall give the congregation and their
    livestock drink.”
  urd-GVH: “अहद के संदूक़ के सामने पड़ी लाठी पकड़कर हारून के साथ जमात को इकट्ठा कर।
    उनके सामने चट्टान से बात करो तो वह अपना पानी देगी। यों तू चट्टान में से जमात के
    लिए पानी निकालकर उन्हें उनके मवेशियों समेत पानी पिलाएगा।”
  rug-rug: “Mu vagia sa kolu sapu koa pa kenuna sa Bokese Vinariva Egoi, mamu tiqe
    tioko varigarani gamu kara Eroni sa doduruna sa butubutu Izireli. Mamu zama ia
    sa patu lavata pa kenudia rina tinoni pana hoi, meke kaqu titisi vura mae sa kolo
    koasa patu lavata, meke kaqu napo sari na tinoni Izireli meke sari na dia kurukuru.”
  gaz-gaz: “Ulee sana fuudhiitii, atii fi obboleessi kee Aroonis waldaa walitti qabaa.
    Fuuluma isaanii durattis kattaa sanatti dubbadhaa; kattaan sunis bishaan baasa.
    Atis kattaa sana keessaa waldaadhaaf bishaan baafta; akkasiin isaanii fi horiin
    isaanii bishaan dhuguu dandaʼu.”
  fra-LSG: Prends la verge, et convoque l’assemblée, toi et ton frère Aaron. Vous
    parlerez en leur présence au rocher, et il donnera ses eaux; tu feras sortir pour
    eux de l’eau du rocher, et tu abreuveras l’assemblée et leur bétail.
  gnn-gnn: '@see-verse:NUM.020.007'
  yal-yal: “I ya dunganna tongo. Ɛ nun i tada Haruna xa yamaan malan. Ɛ xa falan ti
    fanyeni ito xa e yɛɛ xɔri, a igen naminima nɛn. I igen naminima nɛn yamaan xa
    fanyeni ito yi alogo e nun e xuruseene xa e min.”
  haw-1868: 'E lawe oe i ke kookoo, a e hoakoakoa oe i ke anaina kanaka, o oe a me
    Aarona kou kaikuaana, a e olelo aku olua i ka pohaku imua o na maka o lakou; a
    e haawi mai ia i kona wai, a e lawe mai oe i ka wai no lakou mailoko mai o ka
    pohaku: a pela no oe e hooinu ai i ke anaina kanaka, a me ka lakou poe holoholona.'
  arb-NAV: «خُذِ الْعَصَا، وَاجْمَعِ الشَّعْبَ أَنْتَ وَأَخُوكَ هَرُونُ وَأْمُرَا
    الصَّخْرَةَ عَلَى مَشْهَدٍ مِنْهُمْ أَنْ تُعْطِيَ مَاءَهَا، فَتُخْرِجَ لَهُمْ
    مَاءً مِنَ الصَّخْرَةِ فَيَشْرَبَ الشَّعْبُ وَمَوَاشِيهِمْ».
  ewe-ewe: “Tsɔ Aron ƒe atikplɔ la. Mi kple Aron miƒo ameawo nu ƒu. Ƒo nu le ameawo
    ƒe ŋkume na agakpe si le afi mɛ ɖa la be wòana tsi nado tso eme; eye nàna tsi
    wo tso agakpe la me wòade na ameawo kple woƒe lãwo katã.”
  eng-LEE: Take the staff, and gather the assembly together, thou, with Aaron thy
    brother, and ye shall speak unto the rock before their eyes, that it shall give
    forth its water; and thou shalt bring forth for them water out of the rock, and
    give drink to the congregation and their cattle.
  asm-FB: “তুমি লাখুটিডাল লোৱা, আৰু তুমি আৰু তোমাৰ ককায় হাৰোণে সমাজক গোটাই লোৱা।
    শিলটোৱে পানী উলিয়াই বৈ যাবৰ বাবে, তোমালোকে তেওঁলোকৰ চকুৰ আগতেই শিলটোক আজ্ঞা কৰা।
    এইদৰে তুমি তেওঁলোকৰ বাবে শিলটোৰ পৰা পানী উলিয়াই সমাজক আৰু তেওঁলোকৰ পশুবোৰকো খুৱাবা।”
  sus-A: «عِ شَ يِسُشُوُرِ تٌنفٌ. عِ تَن نُن عِ تَارَ هَرُنَ، وٌ شَ عِسِرَيِلَكَ بِرِن
    مَلَن، وٌ وْيّن قَنيٍ رَ عٍ يَ شْرِ، عَلَكٌ عَ شَ يٍ رَ مِنِ. وٌ يٍ رَ مِنِمَ
    نّ عِسِرَيِلَ حَمَ بّ عَلَكٌ عٍ تَن نُن عٍ شَ شُرُ سٍيٍ شَ يٍ مِن.»
  fra-SBL: « Prends le bâton, rassemble l'assemblée, toi et Aaron, ton frère, et parle
    au rocher sous leurs yeux, pour qu'il verse son eau. Tu leur apporteras de l'eau
    du rocher, et tu feras boire l'assemblée et son bétail. »
  hbo-hbo: קַ֣ח אֶת־הַמַּטֶּ֗ה וְהַקְהֵ֤ל אֶת־הָעֵדָה֙ אַתָּה֙ וְאַהֲרֹ֣ן אָחִ֔יךָ
    וְדִבַּרְתֶּ֧ם אֶל־הַסֶּ֛לַע לְעֵינֵיהֶ֖ם וְנָתַ֣ן מֵימָ֑יו וְהֹוצֵאתָ֙ לָהֶ֥ם
    מַ֙יִם֙ מִן־הַסֶּ֔לַע וְהִשְׁקִיתָ֥ אֶת־הָעֵדָ֖ה וְאֶת־בְּעִירָֽם׃
  eng-WYCLIFFE: and seide, Take the yerde, and gadere the puple, thou, and Aaron thi
    brother; and speke ye to the stoon bifore hem, and it schal yyue watris. And whanne
    thou hast led watir out of the stoon, al the multitude schal drynke, and the beestis
    therof `schulden drynke.
  piu-2006: '@see-verse:NUM.020.007'
  cwe-cwe: “Sola fimbo ukawaduganye wanhu, weye na sekulu wako Haluni hamwe na mting'hano.
    Ulongele luwe uja uli haulongozi yawo ulave mazi yake. Kwizayagala mazi yalawile
    muna uluwe kwa ichimu cha mting'hano, ivo wawo na wanyama wawo wodaha kung'wa.”
  kik-kik: “Oya rũthanju rwaku, nawe na mũrũ wa nyũkwa Harũni mũcokanĩrĩrie kĩrĩndĩ
    kĩu hamwe. Arĩria rwaro rũrũ rwa ihiga makwĩroreire, na nĩrũkuuma maaĩ. Nawe ũrutĩre
    kĩrĩndĩ maaĩ rwaro-inĩ rũrũ rwa ihiga, nĩgeetha kĩnyue hamwe na mahiũ ma kĩo.”
  fra-NCL: « Prends le bâton et convoque l’assemblée, toi et ton frère Aaron ; vous
    parlerez au rocher en leur présence, afin qu’il donne ses eaux ; et tu feras sortir
    pour eux de l’eau du rocher, et tu donneras à boire à l’assemblée et à son bétail. »
  cek-AK: cunghet to la ah loe nam nawk Aaron hoi nawnto kaminawk to amkhuengsak ah;
    nihcae hmaa ah kaom lungsong khaeah lok to thui ah; lungsong thung hoiah tui to
    tacawt tih, lungsong thung hoi tacawt tui to kaminawk khaeah sin paeh loe, kaminawk
    hoi moinawk to naesak ah, tiah a naa.
  cuk-cuk: “Gaapoled be sue. Be, degi, be-ia-Aarón-bebogwa dulemar-danar be urbemalo.
    A-dulemar-asabin akwa-dummadga be sunmakmaloed. We-akwa-dummad bega dii ukoed.
    A-akwa-dummadgi dii ega be onogoed, adi, dulemar, degi, ibdurgan, a-dii gobmalagar.”
  uig-CYR: Һасини қолуңға ал, андин сән акаң Һарун билән бирликтә җамаәтни жиғип,
    уларниң көз алдидила қорам ташқа буйруқ қил; шундақ қилсаң қорам таш өз сүйини
    чиқириду; шу йол билән сән уларға су чиқирип, җамаәт вә чарпайлири ичидиғанға
    су берисән.
  pma-pma: “Kikur eisal onom ka milhehiteni min meatin keil imai out hetas. En mete,
    kiselus min mari ahat en vili kei va keke oai voue rani. En sakien enek, kisan
    oai min keil imuni ka min buluk ka sipsip emun keil ese.”
  tel-2017: “నువ్వు నీ కర్ర తీసుకుని, నువ్వూ, నీ సహోదరుడు అహరోను, ఈ సమాజం అంతట్నీటిని
    చేర్చి, వారి కళ్ళఎదుట ఆ బండతో మాట్లాడి, నీళ్ళు ప్రవహించమని దానికి ఆజ్ఞాపించు.
    నువ్వు వారి కోసం బండలోనుంచి నీళ్ళు రప్పించి, ఈ సమాజం, వారి పశువులూ తాగడానికి ఇవ్వాలి”
    అన్నాడు.
  hat-BSA: “Pran baton an. Ou menm avèk frè ou a, Aaron, rasanble kongregasyon an
    e pale avèk wòch la devan zye yo, pou li kapab bay dlo pa li. Konsa, ou va fè
    dlo parèt pou yo sòti nan wòch la e kite kongregasyon an avèk bèt yo bwè.”
  bxh-bxh: Fuya ouꞌouli tuꞌe wa fafapaisowa mate u abi, na um yo Elon, dodoga au faꞌoigogo esegahidi.
    Be umeꞌehu laꞌilaꞌi ni u faliba dodoga ai matadi. Haba hoꞌowa ma alu babadana
    ya didima, be dodoga yo yosiyosi adi sa nom.
  kos-kos: “Srukak sikal soko ma oan ke mutun Tuptup in Wuleang, na kom ac Aaron pangoneni
    un mwet Israel nukewa. Ye mutalos nukewa komtal fah sap nu ke eot se meet oh ingo,
    na kof uh fah sororma liki eot sac. In lumah se inge kom fah sang kof liki eot
    sac nimen mwet uh ac oayapa kosro natulos.”
  hbo-WLC: קַ֣ח אֶת־הַמַּטֶּ֗ה וְהַקְהֵ֤ל אֶת־הָעֵדָה֙ אַתָּה֙ וְאַהֲרֹ֣ן אָחִ֔יךָ
    וְדִבַּרְתֶּ֧ם אֶל־הַסֶּ֛לַע לְעֵינֵיהֶ֖ם וְנָתַ֣ן מֵימָ֑יו וְהוֹצֵאתָ֨ לָהֶ֥ם
    מַ֙יִם֙ מִן־הַסֶּ֔לַע וְהִשְׁקִיתָ֥ אֶת־הָעֵדָ֖ה וְאֶת־בְּעִירָֽם׃
  ibo-ibo: “Were mkpara ahụ, gị na nwanne gị Erọn kpọkọta nzukọ Izrel niile. Gwa nkume
    ahụ okwu nʼihu ha, ọ ga-asọpụta mmiri ya. Unu ga-eme ka mmiri si na nkume ahụ
    sọpụta nye ọgbakọ ahụ, ka ha na igwe anụ ụlọ ha, ṅụọ mmiri.”
  ory-ory: “ତୁମ୍ଭେ ଯଷ୍ଟି ନିଅ, ପୁଣି, ତୁମ୍ଭେ ଓ ତୁମ୍ଭ ଭାଇ ହାରୋଣ ମଣ୍ଡଳୀକୁ ଏକତ୍ର କର, ଆଉ
    ତୁମ୍ଭେମାନେ ସେମାନଙ୍କ ଦୃଷ୍ଟିଗୋଚରରେ ସେହି ଶୈଳକୁ ଆପଣା ଜଳ ଦେବା ପାଇଁ ଆଜ୍ଞା ଦିଅ; ତହିଁରେ
    ତୁମ୍ଭେ ସେମାନଙ୍କ ନିମନ୍ତେ ଶୈଳରୁ ଜଳ ବାହାର କରି ମଣ୍ଡଳୀକୁ ଓ ସେମାନଙ୍କ ପଶୁଗଣକୁ ପାନ କରାଇବ।”
  chk-chk: “Kopwe angei ewe wok mi nom ren ewe pworofel o emwichato ekewe aramas meinisin,
    ämi me Aaron pwiüm we. Oupwe fos me fän meser ngeni ewe achau pwe epwe atowu kolukun
    lon. Iei usun kopwe atowu koluk seni lon ewe achau fän iter, pwe kopwe aünü ekewe
    aramas me nöür man.”
  rop-rop: “Yu garra deigim det wokinstik weya jidan lida langa det Seikridwan Boks.
    Yu en Eran garra majurrumap ola pipul, en deya na lida langa olabat, yu garra
    tok langa det rok, en woda garra kamat brom det rok. Lagijat na yu garra dum,
    en det woda garra kamat brom det rok blanga ol detlot pipul en ol detlot enimul
    blanga dringgim.” Lagijat na YAWEI bin tok.
  ukr-1871: Возьми жезло та збери громаду, ти й твій брат Арон, і покличте до скелї
    перед очима їх; і дасть вона вам воду свою, і виведеш їм воду із скелї, і напоїш
    громаду й скотину їх.
  deu-1951: Nimm den Stab und versammle die Gemeinde, du und dein Bruder Aaron, und
    redet mit dem Felsen vor ihren Augen, der wird sein Wasser geben. So sollst du
    ihnen Wasser aus dem Felsen verschaffen und die Gemeinde und ihr Vieh tränken.
  eng-JPS: '''Take the rod, and assemble the congregation, thou, and Aaron thy brother,
    and speak ye unto the rock before their eyes, that it give forth its water; and
    thou shalt bring forth to them water out of the rock; so thou shalt give the congregation
    and their cattle drink.'''
  srp-1865: Uzmi štap, i sazovite zbor ti i Aron brat tvoj, i progovorite stijeni
    pred njima, te æe dati vodu svoju; tako æeš im izvesti vodu iz stijene, i napojiæeš
    zbor i stoku njihovu.
  lug-lug: “Twala omuggo, ggwe ne muganda wo Alooni mukuŋŋaanye ekibiina kyonna. Lagira
    olwazi nga n’ekibiina kyonna kiraba, lujja kufukumula amazzi. Bw’otyo obaggire
    amazzi mu lwazi, basobole okunywako, era banywese n’ebisibo byabwe.”
  heb-heb: קח את המטה והקהל את העדה אתה ואהרן אחיך ודברתם אל הסלע לעיניהם ונתן מימיו
    והוצאת להם מים מן הסלע והשקית את העדה ואת בעירם׃
  ben-IRV: “তুমি লাঠি নাও এবং তুমি ও তোমার ভাই হারোণ মণ্ডলীকে জড়ো করে তাদের সাক্ষাৎে
    ঐ শিলাকে বল, তাতে সে নিজে জল দেবে; এই ভাবে তুমি তাদের জন্য শিলা থেকে জল বের করে
    মণ্ডলীকে ও তাদের পশুদেরকে পান করাবে।”
  pan-pan: ਢਾਂਗਾ ਲੈ ਕੇ ਮੰਡਲੀ ਨੂੰ ਇਕੱਠਾ ਕਰ, ਤੂੰ ਅਤੇ ਤੇਰਾ ਭਰਾ ਹਾਰੂਨ, ਉਨ੍ਹਾਂ ਦੇ ਵੇਖਦਿਆਂ
    ਪੱਥਰੀਲੀ ਚੱਟਾਨ ਨੂੰ ਬੋਲੋ ਕਿ ਉਹ ਆਪਣਾ ਪਾਣੀ ਦੇਵੇ ਅਤੇ ਤੂੰ ਉਨ੍ਹਾਂ ਲਈ ਚੱਟਾਨ ਤੋਂ ਪਾਣੀ ਕੱਢੇਂਗਾ।
    ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਇਸ ਮੰਡਲੀ ਨੂੰ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪਸ਼ੂਆਂ ਨੂੰ ਪਾਣੀ ਪਿਲਾਵੇਂਗਾ।
  tkr-tkr: – Əsaayid alyat'u, ğunayiy yiğne çocee Harunee cəmə'ət se'e. Manbışde ulene
    ögiyl ganzıke xhyan heqqe. Məxüd ğu milletıs ganzın xhyan heles, coyud cone çavra-vəq'əynıd
    avts'esınmeen xhyan ulyoğecenva.
  mya-JVB: လှံတံတော် ကို ကိုင် ယူ၍ သင် ၏အစ်ကို အာရုန် ပါလျက်၊ ပရိသတ် များကို စုဝေး
    စေလော့။ သူ တို့ရှေ့မှာ ကျောက် ကိုမှာထား လော့။ ကျောက်သည် မိမိ ရေ ကိုပေး လိမ့်မည်။
    ထိုသို့ သင်သည် ကျောက် ထဲက ရေ ကို ထွက် စေ၍ ၊ ပရိသတ် များနှင့် သူ တို့တိရစ္ဆာန်
    များတို့အား သောက် ဘို့ ရေကို ပေးရမည်ဟု၊
  tbg-tbg: Oru ti Vokise tataaqa vai kaurura varera, arevata Eronivavata ekaa vaiinti
    nahenti vohaaraqaa ruvaaquma kera, vika nivuqaa vaihara nora ori vitini vairara
    uva tiraro namarivano viraqihairo tuvuarire. Are mintima kairaro vi oriraqihairo
    namari aquvi aquvi iharo tuviramanta vaiinti nahentivata vika purumakauvata sipisipivata
    vo quaravata vi namarira naate, tiro.
  hmo-hmo: “Taravatu Maua ena vairanai ia noho itotohi do oi abia, bona oi bona Arona
    ese taunimanima do umui haboua. Vadaeni unai taunimanima edia vairanai, unai nadi
    badana do oi hereva henia, bona ranu be ia dekena amo do ia heau mai. Unai dekena
    amo oi ese ranu unai nadi badana dekena amo do oi abia, bona unai ranu be hebou
    taudia dekenai do oi henia, bona edia ubua gaudia dekenai do oi henia, do idia
    inua.”
  urd-urd: “उस लाठी को ले और तू और तेरा भाई हारून, तुम दोनों जमा'अत को इकट्ठा करो
    और उनकी आँखों के सामने उस चट्टान से कहो कि वह अपना पानी दे; और तू उनके लिए चट्टान
    ही से पानी निकालना, यूँ जमा'अत को और उनके चौपायों को पिलाना।”
  rus-SYN: 'Возьми жезл и собери общество, ты и Аарон, брат твой, и скажите в глазах
    их скале, и она даст из себя воду: и так ты изведешь им воду из скалы, и напоишь
    общество и скот его.'
  bqc-SIM: Lípana sɛ́, mpi ń n vĩ̀i Aalonao à gbɛ̃́piↄ kãaa, í yã'o gbɛsi keeɛ
    ń wáa, í i bↄu. Beewa ńyↄ̃ ibↄnɛ́ gbɛu aa mi ń ń pↄtuoↄ.
  tcz-CHONGTHU: Nang le Aaron in na tenggol chu na choi lhon ding Israel mipi chu
    aboncha nakhop tup ding, mipi hon na um chan, na khan chan avet ding’u, songpi
    chu na thu’a na nunsah’a na koudoh tho ding ahi. Chu teng tui don ding hung put
    doh ding ahi. Nangman song chunga patna tui mipi te don ding kham na putdoh sah
    ding, mipi jouse chu na don va sah cheh diu ahi.
  mar-mar: तुझी काठी घे. तुझा भाऊ अहरोन याला आणि त्या लोकांस बरोबर घे आणि खडकाजवळ
    जा. लोकांसमोर खडकाशी बोल. नंतर त्या खडकातून पाणी वाहू लागेल आणि तू ते पाणी त्या
    लोकांस आणि त्यांच्या जनावराना देऊ शकशील.
  soq-soq: “E koinaa wadaa, ita tataa Aron do apana diamono auwepu. Ita apana uduudu
    ewalempo emauwo nau emanta mampe wawo esa debamawa naimepie nosepi. Ita apana
    ita do pueu uduudu baibu esa nau bedewe nosepio napu.”
  qub-qub: «Bastunniquita apacurcur aywar wauguiqui Aaronwan ishcaniqui runacunata
    shuntay. Nircur llapan runacunapa ñaupancho gagata ninqui ‹yacu llojshimuchun›
    nir. Chauraga gagapitami yacu llojshimonga llapan uywancuna, runacuna upunanpaj.»
  bqp-bqp: Ǹ gò sɛ́, mↄkↄ̃n kũ n vĩ̀ni Harunao à gbɛ̃ pìnↄ kakara à yã o gbɛ̀si
    direnɛ ń wára, í ni bon. Lɛn ĩni í bońnɛ gbɛ̀ pìn ò mi lɛ kũ ń pↄ́kãdenↄ.
  hat-hat: -Pran baton ki sou devan Bwat Kontra a. Lèfini, ou menm ak Arawon, frè
    ou la, sanble tout pèp la. Epi devan yo tout, w'a pale ak wòch ki bò laba a, wòch
    la va bay dlo. Se konsa w'a fè dlo soti nan wòch la pou pèp la, pou yo tout ka
    bwè ansanm ak bèt yo.
  eng-BSB: “Take the staff and assemble the congregation. You and your brother Aaron
    are to speak to the rock while they watch, and it will pour out its water. You
    will bring out water from the rock and provide drink for the congregation and
    their livestock.”
  tod-tod: «Ɗa-lukpɔi zeɠe, wa è-liɛ Aalɔn, wo nuɓusɛiti gaalɛ ba. Wa ɓɔɛ fasa ɠɔtui
    ʋɔ ti ɠaazu, é ziɛi ve. Ɗa ziɛi ɠulazu fasa ɠɔtui naa ʋa, è fe nuɓusɛiti zea,
    ti ɓɔɔle ta ta-loganiiti.»
  eng-WEBPB: “Take the rod, and assemble the congregation, you, and Aaron your brother,
    and speak to the rock before their eyes, that it pour out its water. You shall
    bring water to them out of the rock; so you shall give the congregation and their
    livestock drink.”
  kbq-kbq: Azompaka'a enerinka mika vahera kehuge'za atru hanagenka negafu Aroni'enena
    ana vahe zamavuga havemofona nanekea asamigeno, ana havefinti tina herafiramino
    e'na, miko vahe'mo'zane zagagafa zmimozanena tina negahaze.
  nhe-BL: ―Xijcuitehua icuatopil Aarón, huan xiya ihuaya ya huan xiquinsentiliti nochi
    israelitame. Teipa iniixtla nochi israelitame xijnojnotza nopa hueyi tetl, huan
    xiquilhui ma inmechmaca atl. Huan queja nopa inquiquixtise atl ipan nopa tepexitl
    para nochi ma atlica ininhuaya inintlapiyalhua.
  bus-bus: Ǹ gò sɛ́, mpi kↄ̃n n vĩ̀i Arunao à gbɛ̃ pìnↄ kakↄ̃a à yã o gbɛ̀si kɛ̀kãanɛ
    ń wáa, í é bↄn. Lɛn nɛ́ í bↄńnɛ gbɛ̀ pìn aↄ̃ mi lɛ kↄ̃n ń pↄ́kãdeenↄ.
  gub-BL: — Epyhyk ywyra heze'eg itapew rehe har hyru henataromo har nehe. A'e re
    emono'og teko Àràw rehe we ne wà nehe. Paw rupi wanenataromo eze'eg itahu pe nehe.
    A'e mehe 'y uhem putar izuwi nehe. Nezewe mehe penuhem putar 'y itahu wi nehe,
    teko wanupe imono pà nehe. Ui'u putar wà nehe. Waneimaw ui'u putar wà nehe no.
  eng-DRA: Take the rod, and assemble the people together, thou and Aaron thy brother,
    and speak to the rock before them, and it shall yield waters. And when thou hast
    brought forth water out of the rock, all the multitude and their cattle shall
    drink.
