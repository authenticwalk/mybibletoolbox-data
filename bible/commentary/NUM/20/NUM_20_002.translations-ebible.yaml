verse: NUM.020.002
translations:
  mal-C: എന്നാൽ ജനത്തിന് അവിടെ വെള്ളം ഉണ്ടായിരുന്നില്ല. അവർ മോശയ്ക്കും അഹരോനും വിരോധമായി
    സംഘംചേർന്നു.
  deu-TKW: Es hatte aber die Gemeinde kein Wasser. Da rotteten sie sich wider Mose
    und Aaron zusammen,
  lin-lin: Nzokande esika yango ezalaki na mayi ya komela te mpo na lisanga ya Isalaele,
    mpe bato basanganaki mpo na kotombokela Moyize mpe Aron.
  eng-LSV: And there has been no water for the congregation, and they are assembled
    against Moses and against Aaron,
  eng-GNV: But there was no water for the Congregation, and they assembled them selues
    against Moses and against Aaron.
  eng-WEBSTER: 'And there was no water for the congregation: and they assembled themselves
    against Moses and against Aaron.'
  nhw-BL: Huan amo oncayaya atl nopona para quiijise nopa israelitame. Huan sempa
    mosentilijque huan mosisinijque ica Moisés huan Aarón,
  swh-ONEN: Mahali hapo hapakuwa na maji kwa ajili ya jumuiya hiyo, nao wakakusanyika
    ili kumpinga Mose na Aroni.
  bba-bba: Sɑɑ ye sɔɔrɑ Isirelibɑ bɑ nim biɑ mɑ bɑ Mɔwisi kɑ Aroni seesi.
  eng-KJVCPB: 'And there was no water for the congregation: and they gathered themselves
    together against Moses and against Aaron.'
  wbp-wbp: Kala ngapa-wangulpa yinyaju karrija yapakuju ngarninjaku. Junga-juku, yapajulu-jana
    jangkardu turnu-jarrija kulu Mujujuku manu Yarunuku.
  luo-luo: Koro ne onge pi mane ogandani nyalo modho, kendo ji nochokore mondo okwed
    Musa gi Harun.
  meu-meu: Una gabu na asi ranuna, hebou taudia edia. Bena idia na e hebou, Mose bona
    Aaron e inai henidia.
  npi-ULB: त्यहाँ मिरियम मरिन् र तिनलाई त्यहीँ गाडियो । समुदायको निम्ति त्यहाँ पानी
    थिएन, त्यसैले तिनीहरू मोशा र हारूनको विरुद्ध भेला भए ।
  yor-yor: Omi kò sí fún ìjọ ènìyàn, àwọn ènìyàn sì kó ara wọn jọ pọ̀ sí Mose àti
    Aaroni,
  emp-NTPO: Mama baido dod̶i carea neẽ́ basía. Maʌ̃ bẽrã purura Moisemaa, Aaroʌ̃maa
    bid̶a wãsid̶aa biẽ́ jarad̶i carea.
  pes-OPCB: در آن مکان آب نبود، پس قوم اسرائیل دوباره علیه موسی و هارون شوریدند
  tgl-ULB: Walang tubig para sa sambayanan, kaya nagtipun-tipon sila laban kina Moises
    at Aaron.
  cbu-NT: Tputsshitisin kungungaz naxpoorangusin, shaniyeeshtisin Móysisaatssha, Aaronaatstam
    nambkusin,
  hui-hui: Ogoriani iba nabere henene wiago hondowa Isaraele wali agali biaru ti mo
    mbiraore halu Mosese Aronola keba howa gomogomo lalu hene.
  mya-mya: စ​ခန်း​ချ​ရာ​အ​ရပ်​တို့​တွင်​ရေ​မ​ရှိ​သော​ကြောင့် သူ​တို့​သည်​မော​ရှေ​နှင့်​အာ​ရုန်​တို့​ထံ​သို့​စု​ရုံး
    လာ​ကြ​ပြီး​လျှင်၊-
  bod-N: དེ་རུ་མི་ཚོགས་ལ་འཐུང་ཆུ་མེད་པས། ཁོ་རྣམས་འདུས་ཏེ་མོ་ཤེ་དང་ཨ་རོན་གཉིས་ལ་རྒོལ་བ་དང་།
  sna-sna: Zvino pakanga pasisina mvura yeungano, uye vanhu vakaungana vakapopotera
    Mozisi naAroni.
  spa-BLM: No había agua para la congregación, y se juntaron contra Moisés y contra
    Aarón.
  cac-cac: Yujto te malaj a a' syuc' eb' israel chi', yuj chi' ix q'ue yav eb' smasanil
    d'a vin̈aj Moisés yed' d'a vin̈aj Aarón.
  swh-ULB: Huko hapakuwa na maji kwa ajili ya watu, kwa hiyo wakakusanyika kinyume
    na Musa na Haruni huko.
  bel-bel: І ня было вады ў супольства, і сабраліся яны супроць Майсея і Аарона;
  wed-wed: Kampa Waira eḡa ma lamna aubaina taui i vitagogiei ma Moses ma Aaron ai
    ḡavia i vomairi,
  deu-ELBBK: Und es war kein Wasser da für die Gemeinde, und sie versammelten sich
    gegen Mose und gegen Aaron.
  mbb-OT: Wazà wahig dutun he lugar, umbe midsevehe en maan is menge etew te kebpekigkuntada
    ki Moises wey ki Aaron.
  mal-2015: ജനത്തിന്നു കുടിപ്പാൻ വെള്ളം ഉണ്ടായിരുന്നില്ല; അപ്പോൾ അവർ മോശെക്കും അഹരോന്നും
    വിരോധമായി കൂട്ടം കൂടി.
  rmc-rmc: Le manušen ode na sas paňi te pijel, vašoda pes zgele pro Mojžiš the pro
    Aron.
  pes-OPV: و برای جماعت آب نبود. پس بر موسی وهارون جمع شدند.
  ron-1924: Адунаря н-авя апэ. Ши с-ау рэскулат ымпотрива луй Мойсе ши ымпотрива луй
    Аарон.
  aui-aui: Bi noko kuburine rarima gegha kiiravine, na wawaya tupadi Mosis da Eron
    sigwagwaridi bi siviaviyedi.
  ben-OBCV: সেখানে সমাজের ব্যবহার্য কোনো জল ছিল না। তাই জনতা মোশি ও হারোণের বিপক্ষে
    একত্র হল।
  som-som: Oo shirkiina biyo ma haysan, oo markaasay Muuse iyo Haaruun u wada shireen.
  lat-VUC: 'Cumque indigeret aqua populus, convenerunt adversum Moysen et Aaron:'
  eng-ASVBT: 'And there was no water for the congregation: and they assembled themselves
    together against Moses and against Aaron.'
  ita-1885: Ora, non v'era acqua per la raunanza; laonde si adunarono contro a Mosè
    e contro ad Aaronne.
  eng-LXXUP: 'And there was no water for the congregation: and they gathered themselves
    together against Moses and Aaron.'
  eng-ULB: There was no water for the community, so they assembled together against
    Moses and Aaron.
  spa-VBL: Sin embargo, allí no había agua para que nadie bebiera, así que la gente
    se reunió para enfrentarse a Moisés y Aarón.
  fra-_FOB: Et il n'y avait point d'eau pour le peuple, et ils s'assemblèrent contre
    Moïse et contre Aaron.
  mal-mal: ജനത്തിന് കുടിക്കുവാൻ വെള്ളം ഉണ്ടായിരുന്നില്ല; അപ്പോൾ അവർ മോശെക്കും അഹരോനും
    വിരോധമായി കൂട്ടംകൂടി.
  lit-lit: Ir susirinkimui nebuvo vandens; tad jie susirinko prieš Mozę ir prieš Aaroną.
  urd-GVR: Qādis meṅ pānī dastyāb nahīṅ thā, is lie log Mūsā aur Hārūn ke muqābale
    meṅ jamā hue.
  suz-BL: मिनु मेकेर मुर आन कली ब्‍वाक्‍कु मबा। मिनु मुरपुकी मोसा नु हारून आस पर्बम
    मरिम्‍शो पा बुक्‍तेक्‍म। प्रस्‍थान १७:१-७
  ita-1927: E mancava l’acqua per la raunanza; onde ci fu un assembramento contro
    Mosè e contro Aaronne.
  ckb-ckb: ئاو نەبوو بۆ کۆمەڵ، جا لە دژی موسا و هارون کۆبوونەوە و
  eng-BBE: 'And there was no water for the people: and they came together against
    Moses and against Aaron.'
  kan-OKCV: ಆಗ ಜನರಿಗೆ ನೀರು ಇಲ್ಲದೆ ಇರಲಾಗಿ ಅವರು ಮೋಶೆಗೂ ಆರೋನನಿಗೂ ವಿರೋಧವಾಗಿ ಕೂಡಿಕೊಂಡರು.
  bbb-bbb: Ro are ijia do bu idufuo ije fuka baki ijadufuo e boeje bu ziena uri Mosisikiro
    Eroni vua ise buesina kuae.
  tam-2017: மக்களுக்குத் தண்ணீர் இல்லாமல் இருந்தது; அப்பொழுது அவர்கள் மோசேக்கும் ஆரோனுக்கும்
    விரோதமாகக் கூட்டம்கூடினார்கள்.
  spa-RV-1909: Y como no hubiese agua para la congregación, juntáronse contra Moisés
    y Aarón.
  ron-BTF: Și acolo nu era apă pentru adunare și s-au adunat împotriva lui Moise și
    împotriva lui Aaron.
  eng-WEBP: There was no water for the congregation; and they assembled themselves
    together against Moses and against Aaron.
  eng-FBV: However, there was no water there for anyone to drink, so the people gathered
    to confront Moses and Aaron.
  nld-1939: Eens toen de gemeenschap geen water had, liep men tegen Moses en Aäron
    te hoop.
  nch-BL: Huan amo oncayaya at nopona para quiise nopa israelitame. Huan sempa mosentilijque
    huan tacualancachijque ica Moisés huan Aarón,
  vie-1934: Vả, không có nước cho hội chúng uống; chúng bèn dấy loạn cùng Môi-se và
    A-rôn.
  hin-CV: इस्राएल के घराने के पीने के लिए वहां जल उपलब्ध ही न था. वे लोग मोशेह तथा
    अहरोन के विरोध में एकजुट हो गए.
  eng-OURB: There was no water for the congregation; and they assembled themselves
    together against Moses [Drawn out] and against Aaron [Light-bringer].
  spa-BES: Y no había agua para el pueblo; y se juntaron contra Moisés y Aarón.
  tdx-tdx: Tsy nanan-drano i valobohòkey le nifanontoñe hiatreatre amy Mosè naho i
    Aharone.
  vid-vid: Honhu aho nahali haduhu mazi. Ahyo, Waisilaeli weng'ha nawekungajiza kuwabelenhuka
    Musa na Aluni.
  eng-OKE: And there was no water for the congregation; and they gathered against
    Mosheh and against Aharon;
  tha-KJV: ครั้งนั้นชุ​มนุ​มชนไม่​มีน​้ำ เขาประชุมกั​นว​่าโมเสสและอาโรน
  por-BR-2018: E como não havia água para a congregação, juntaram-se contra Moisés
    e Arão.
  deu-ELO: Und es war kein Wasser da für die Gemeinde, und sie versammelten sich wider
    Mose und wider Aaron.
  eng-WYC-2018: And when the people had need to water (or And when the people needed
    water), they went together against Moses and Aaron;
  epo-epo: Kaj ne estis akvo por la komunumo, kaj ili kolektiĝis kontraŭ Moseo kaj
    Aaron.
  uig-PIN: Jamaǝtkǝ iqidiƣanƣa su yoⱪ idi, ular yiƣilip Musa bilǝn Ⱨarunƣa ⱨujum ⱪilƣili
    turdi.
  beo-beo: Ilia fisisu sogebi amoga hano hame dialebe ba:i. Amaiba:le, Isala:ili dunu
    da Mousese amola Elane elama gegedole,
  tpi-OTNT: I no gat wara long dispela hap, olsem na ol manmeri i go bung long Moses
    tupela Aron.
  hau-SA: Sai aka rasa ruwa da jama’a za su sha, mutane suka taru, suka tayar wa Musa
    da Haruna.
  uig-LAT: Jamaetke ichidighan’gha su yoq idi, ular yighilip Musa bilen Harun’gha
    hujum qilghili turdi.
  nde-nde: Abantu baswela amanzi, ngakho babambana ekuphikiseni uMosi lo-Aroni.
  ton-ton: Pea naʻe ʻikai ha vai ki he kakai pea naʻa nau fakataha fakaangatuʻu kia
    Mōsese pea mo ʻElone.
  ces-1613: A když množství to nemělo vody, sešli se proti Mojžíšovi, a proti Aronovi.
  eng-WMB: There was no water for the congregation; and they assembled themselves
    together against Moses and against Aaron.
  tam-TCV: இஸ்ரயேல் சமுதாயத்தினருக்கு அங்கே தண்ணீர் கிடைக்கவில்லை. எனவே மக்கள் மோசேக்கும்,
    ஆரோனுக்கும் விரோதமாக ஒன்றுகூடினார்கள்.
  ceb-ULB: Wala gayoy tubig alang sa katilingban, mao nga nagkatigom sila batok kang
    Moises ug kang Aaron.
  pol-UBG: A gdy zabrakło wody dla ludu, zebrali się przeciw Mojżeszowi i Aaronowi.
  agr-agr: Tuja nuwi yumi umumain atsau asamtai, Moisésan jiyakagtatus aents aidau
    ashí ijunjajui.
  kyc-kyc: Dokopa nakama malu palyuo paleyaminyi yuu dokona ipwa epa nayamosa wambu
    dupwame mona mendare palyuo Mosese Eronepa kando mumu leyami.
  urd-GVU: قادس میں پانی دست یاب نہیں تھا، اِس لئے لوگ موسیٰ اور ہارون کے مقابلے میں
    جمع ہوئے۔
  deu-1912: Und die Gemeinde hatte kein Wasser, und sie versammelten sich wider Mose
    und Aaron.
  ntj-ntj: Nyangka kapi wiyarrinyangka-ya yarnangu pirninya pitjangu kutjungkarringu
    Mawutjala-pulanya Yaranta.
  kan-2017: ಸಮೂಹದವರಿಗೆ ನೀರು ಇಲ್ಲದ ಕಾರಣ ಅವರು ಮೋಶೆ ಮತ್ತು ಆರೋನರಿಗೆ ವಿರುದ್ಧವಾಗಿ ಕೂಡಿಕೊಂಡರು.
  yap-yap: Ma dariy e ran ni ngar unumed, miyad mu’ulung ngak Moses nge Aron,
  hlt-MCSB: Tedae rhaengpuei ham tui om pawt tih Moses taeng neh Aaron taengah tingtun
    uh.
  mdy-ETH: ዔያታ ዴዔ ቤዞይዳ ዋኣሢ ባኣያታሢሮ ዴራ ሙሴና ዓኣሮኔና ዒፂ ማካያ ማዒ ቡካዖ፦
  twi-ASANTE: Na nsuo a wɔbɛnom nni hɔ enti, nnipa no sɔre tiaa Mose ne Aaron.
  mwc-mwc: Ba memena si kwanatu wai okowa kega, ba pipiya si notuwa Moses ba Aaron
    kurisi ba si gwini,
  eng-WEBU: There was no water for the congregation; and they assembled themselves
    together against Moses and against Aaron.
  bnp-bnp: Ra hini nga i uka naru, lakea e huriki ri vapopo ri deke ne Moses e Aron,
  wal-wal: Hegan asaayyo haatti xayin, asai shiiqidi, Muuse bollinne Aaroona bolli
    denddiis.
  spa-PDDPT: Se reunieron contra Moisés y Aarón porque no había agua para la congregación.
  gun-gun: Ha'e gui yy nda'ipoi ha'e kuery oy'u aguã. Ha'e ramo onhemboaty okuapy
    Moisés ha'e Arão rovai.
  ilo-ULB: Sadiay, awan danum nga inumen dagiti tattao, isu a naguummongda a maibusor
    kada Moses ken Aaron.
  kpg-kpg: Nia wai guu odi i di gowaa deelaa, gei digaula ga mmui mai gi baahi o Moses
    mo Aaron,
  uig-ARA: جامائەتكە ئىچىدىغانغا سۇ يوق ئىدى، ئۇلار يىغىلىپ مۇسا بىلەن ھارۇنغا ھۇجۇم
    قىلغىلى تۇردى.
  sus-sus: Ye to mu nu na ɲama yi ra, e naxa e malan Munsa nun Haruna xili ma.
  pon-2006: Pihl eri rosala wasao; aramas ako eri kohla kapilpene Moses oh Aaron,
  jae-jae: Ma gôlôacnêŋ bu masi, tec sêkac sa jasêli aweŋ sa gêdêŋ Mose agêc Aron.
  ksd-ksd: Ma pa ta tava abara pi ure ra kor na tarai; ma dia ga tut varurung ure
    Moses ma ure Aron.
  tur-YTC: Topluluk için su yoktu; Moşe'ye ve Aron'a karşı bir araya toplandılar.
  grc-BRENT: Καὶ οὐκ ἦν ὕδωρ τῇ συναγωγῇ· καὶ ἠθροίσθησαν ἐπὶ Μωυσῆν καὶ Ἀαρών.
  ind-AYT: Suatu ketika, tidak ada air bagi umat itu. Maka, mereka berkumpul menentang
    Musa dan Harun.
  nya-nya: Kunalibe madzi woti anthu onse ndi kumwa, choncho anthuwo anasonkhana motsutsana
    ndi Mose ndi Aaroni.
  hrv-hrv: Nije bilo vode za zajednicu. Stoga se udruže protiv Mojsija i protiv Arona.
  mps-mps: Te bulude wę mu meni yai. Tama tibaso, te we bidi augwali Moses de Aron
    si pageba sisinigi pali.
  tpi-tpi: I no gat wara long dispela hap, olsem na ol manmeri i go bung long Moses
    tupela Aron.
  dan-1931: Men der var ikke Vand til Menigheden; derfor samlede de sig mod Moses
    og Aron,
  vie-OVCB: Khi thấy không có nước uống, dân chúng họp nhau lại chống đối Môi-se và
    A-rôn.
  guj-2017: ત્યાં લોકો માટે પીવાનું પાણી નહોતું, તેથી તેઓ મૂસાની અને હારુનની વિરુદ્ધ
    એકત્ર થયા.
  pon-2006A: Pihl eri rosala wasao; aramas ako eri kohla kapilpene Moses oh Aaron,
  por-BRBSL: Não havia água para a congregação; e eles se reuniram contra Moisés e
    contra Aarão.
  cth-cth: Hahoi taminaw pueng hanlah tui nei han awm hoeh toe. Hat toteh, haw vah
    Mosi hoi Aron taran lahoi a kamkhuengsin awh.
  twi-twi: Na nsu a wɔbɛnom nni hɔ nti, nnipa no sɔre tiaa Mose ne Aaron.
  hlt-hlt: Tedae rhaengpuei ham tui om pawt tih Moses taeng neh Aaron taengah tingtun
    uh.
  tbz-SIM: 'Bɛ̀ í mpɛ̀tɛ́ mɛniɛ nkɛ bo yɑ̃̀ kɛ́tíí nkɛ́nkpɑnnɛ̀ Mɔyiisi nɛ̀ Anɔɔ kɛ
    tú:'
  msy-2020: Danganir me itimɨn dɨpaba puvatɨzɨ, gumazamiziba uari akuvagha Moses ko
    Aron bagha ize.
  dop-dop: Wɑɑtʋ wei sɑmɑɑ lɑŋɑ lʋm, ɩlɛnɑ pɑ́ kotinɑ Moisi nɑ Alɔŋ
  azb-azb: İcma üçün su yox idi, ona görə Musa və Haruna etiraz etmək üçün toplandılar.
  eng-DBY: And there was no water for the assembly, and they gathered themselves together
    against Moses and against Aaron.
  hin-2017: वहाँ मण्डली के लोगों के लिये पानी न मिला; इसलिए वे मूसा और हारून के विरुद्ध
    इकट्ठे हुए।
  wol-KYG: Ci kaw loolu mbooloo ma dem ba ñàkk ndox. Ñu daje ci kaw Musaa ak Aaróona.
  eng-YLT: And there hath been no water for the company, and they are assembled against
    Moses, and against Aaron,
  kne-kne: Magay danom sidi, isonga natopog din ipogaw ay manriri en da Moses en Aaron
  eng-WYC-2017: And when the people had need to water, they went together against
    Moses and Aaron;
  eng-WMBB: There was no water for the congregation; and they assembled themselves
    together against Moses and against Aaron.
  urd-GVH: क़ादिस में पानी दस्तयाब नहीं था, इसलिए लोग मूसा और हारून के मुक़ाबले में
    जमा हुए।
  rug-rug: Meke namu loke kolona sa vasina sapu koa ia rini, ke mae varigara koari
    Mosese e Eroni si arini.
  gaz-gaz: Waldaan sun bishaan hin qabu ture; kanaafuu waldaan sun Musee fi Arooniin
    mormuuf walitti qabame.
  fra-LSG: Il n’y avait point d’eau pour l’assemblée; et l’on se souleva contre Moïse
    et Aaron.
  gnn-gnn: Yurru wäŋanydja ŋunhi gapumiriw, ŋanhdhark, ga yolŋu'‐yulŋunydja ŋunhi
    gapuwuna yukurrana ḻarruŋala, waŋanana ŋarrtjurrunana marrtjina Mawtjitjnha ga
    Yärunnhana.
  yal-yal: Bayo igen bata yi ɲan yamaan yii, e yi e malan Musa nun Haruna xili ma.
  haw-1868: 'Aohe wai ilaila no ke anaina kanaka: a hoakoakoa ae la lakou ia lakou
    iho, a ku e ia Mose laua me Aarona.'
  arb-NAV: وَإِذْ لَمْ يَتَوَافَرْ مَاءٌ لِلشَّعْبِ اجْتَمَعُوا عَلَى مُوسَى وَهَرُونَ،
  ewe-ewe: Tsi mebɔ ɖe afi ma na nono o, ale ameawo gadze aglã ɖe Mose kple Aron ŋu.
    Ameha gã aɖe ɖi anyi,
  eng-LEE: And there was no water for the congregation; and they assembled themselves
    together against Moses and against Aaron.
  asm-FB: সেই ঠাইত মণ্ডলীৰ কাৰণে পানী নথকাত, লোকসকলে মোচি আৰু হাৰোণৰ অহিতে গোট খালে।
  sus-A: يٍ تٌ مُ نُ نَ حَمَ يِ رَ، عٍ نَشَ عٍ مَلَن مُنسَ نُن هَرُنَ شِلِ مَ.
  fra-SBL: Il n'y avait pas d'eau pour l'assemblée ; et ils s'assemblèrent contre
    Moïse et contre Aaron.
  hbo-hbo: וְלֹא־הָ֥יָה מַ֖יִם לָעֵדָ֑ה וַיִּקָּ֣הֲל֔וּ עַל־מֹשֶׁ֖ה וְעַֽל־אַהֲרֹֽן׃
  eng-WYCLIFFE: And whanne the puple hadde nede to watir, thei yeden togidere ayens
    Moises and Aaron; and thei weren turned in to dissensioun,
  piu-2006: '@see-verse:NUM.020.001'
  cwe-cwe: Hanhu baho hakala habule mazi kwa mting'hano wose, ivo wose waiting'hana
    kuwahinduka Musa na Haluni.
  kik-kik: Na rĩrĩ, handũ hau hatiarĩ maaĩ ma kũnyuuo nĩ kĩrĩndĩ, nao andũ acio makĩũngana,
    magĩũkĩrĩra Musa na Harũni.
  fra-NCL: Comme il n’y avait pas d’eau pour l’assemblée, ils s’attroupèrent contre
    Moïse et Aaron.
  cek-AK: To ahmuen ah kaminawk naek hanah tui om ai pongah, kaminawk mah Mosi hoi
    Aaron to zoeh hanah amkhueng o.
  cuk-cuk: A-yargi, dii satesoggu, dulemar bela Moisésʼgi, degi, Aarónʼgi gwisguarmalad.
  uig-CYR: Җамаәткә ичидиғанға су йоқ еди, улар жиғилип Муса билән Һарунға һуҗум қилғили
    турди.
  pma-pma: En out koa aro ien, oai tovuol ka meatin keil umai akarahit Mosis ka Eron
  tel-2017: ఆ సమాజానికి నీళ్లు లేనందువల్ల వారు మోషే అహరోనులకు విరోధంగా పోగయ్యారు.
  hat-BSA: Pa t gen dlo pou kongregasyon an, e yo te vin reyini yo menm kont Moïse
    avèk Aaron.
  bxh-bxh: Nuꞌuna yai ni, hige adi hoꞌowa, be sa faꞌoiꞌesega na Mose yo Elon sa fawaiyunuꞌidi.
  kos-kos: Wangin kof ke acn elos aktuktuk we. Ke ma inge mwet uh tukeni nu yorol
    Moses ac Aaron
  hbo-WLC: וְלֹא־הָ֥יָה מַ֖יִם לָעֵדָ֑ה וַיִּקָּ֣הֲל֔וּ עַל־מֹשֶׁ֖ה וְעַֽל־אַהֲרֹֽן׃
  ibo-ibo: Ma mmiri ọṅụṅụ adịghị nye ndị nzukọ ahụ. Ya mere na ha gbakọtara imegide
    Mosis na Erọn.
  ory-ory: ଆଉ ସେହି ସ୍ଥାନରେ ମଣ୍ଡଳୀ ନିମନ୍ତେ ଜଳ ନ ଥିଲା; ତହିଁରେ ଲୋକମାନେ ମୋଶାଙ୍କ ଓ ହାରୋଣଙ୍କ
    ବିରୁଦ୍ଧରେ ଏକତ୍ର ହେଲେ।
  chk-chk: Iwe, ikenan esap wor koluk fän iten ekewe aramas. Iei mine ra mwichefengen
    o ü ngeni Moses me Aaron.
  rop-rop: Wal nomo eni woda bin deya weya deibin silip. Wal detlot pipul bin majurrumap
    miselp langa Mosis en Eran.
  ukr-1871: І не стало води для громади, і зібрались вони проти Мойсея і Арона.
  deu-1951: Und die Gemeinde hatte kein Wasser; darum versammelten sie sich wider
    Mose und wider Aaron.
  eng-JPS: And there was no water for the congregation; and they assembled themselves
    together against Moses and against Aaron.
  srp-1865: A ondje nemaše zbor vode, te se skupiše na Mojsija i na Arona.
  lug-lug: Awo ekibiina kyonna ne kitaba na mazzi. Abantu bonna ne beekuŋŋanyiza ku
    Musa ne Alooni.
  heb-heb: ולא היה מים לעדה ויקהלו על משה ועל אהרן׃
  ben-IRV: সেখানে মণ্ডলীর জন্য জল ছিল না; তাতে লোকেরা মোশির ও হারোণের বিরুদ্ধে জড়ো
    হল।
  pan-pan: ਉੱਥੇ ਮੰਡਲੀ ਲਈ ਪਾਣੀ ਨਹੀਂ ਸੀ ਇਸ ਕਾਰਨ ਉਹ ਮੂਸਾ ਅਤੇ ਹਾਰੂਨ ਦੇ ਵਿਰੁੱਧ ਇਕੱਠੀ ਹੋਈ।
  tkr-tkr: İzrailyne cəmə'ətıqa ulyoğasın xhyan eyxhe deş, mançil-allad cəmə'ət Mısayneyiy
    Harunne hiqiy-alla sadı, manbışik'le cuvabbı eyhe ıxha.
  mya-JVB: ပရိသတ် တို့သောက်စရာ ရေ မ ရှိ သောကြောင့် ၊ မောရှေ နှင့် အာရုန် တဘက် ၌ စုဝေး
    ကြလျက်၊
  tbg-tbg: Vi vataraqaa kia namarivata vaumanta vira kaara vaiinti nahenti Mosika
    Eronika vaunaini oru ruvaaqumavi vaiha
  hmo-hmo: Edia kamepa dekenai ranu ia noho lasi. Unai dainai Israela taudia idia
    haboua, Mose bona Arona dekenai idia badu.
  urd-urd: और जमा'अत के लोगों के लिए वहाँ पानी न मिला, इसलिए वह मूसा और हारून के बरख़िलाफ़
    इकट्ठे हुए।
  rus-SYN: И не было воды для общества, и собрались они против Моисея и Аарона;
  bqc-SIM: Í kú aa mio, ↄ̃ aa kã̀aa Mↄizi ń Aalonaozi.
  tcz-CHONGTHU: Hiche muna chun Twidon ding aum tah lou jeh chun mipi ho chu Mose
    le Aaron dounan akiphin kit tauvin ahi.
  mar-mar: त्याठिकाणी लोकांस पुरेसे पाणी नव्हते. म्हणून ते मोशे आणि अहरोनाजवळ तक्रार
    करण्यासाठी एकत्र आले.
  soq-soq: Mo sape waimoie esa dialeno baiwa apana uduudu awodeantone Moses ita Aron
    mampo momoduntoiena.
  qub-qub: Chaycho yacu mana caranchu. Chaura Israelcunaga llapan shuntacaycärir Moisespawan
    Aaronpa contran jatariran.
  bqp-bqp: Í kun ò miro, akũ ò kàkara Musa kũ Harunaoi.
  hat-hat: Men, pa t' gen dlo la pou pèp la te bwè. Pèp la sanble bò kote Moyiz ak
    Arawon, yo leve kont ak yo.
  eng-BSB: Now there was no water for the congregation, so they gathered against Moses
    and Aaron.
  tod-tod: Ziɛ la ɠɛni ná. Nuɓusɛiti ti ɠaalɛɛni ba Moize ta Aalɔn laalɔɠɔma.
  eng-WEBPB: There was no water for the congregation; and they assembled themselves
    together against Moses and against Aaron.
  kbq-kbq: Anampina tima ne'naza zana omanege'za, Israeli vahe'mo'za eritru hu'za
    Mosesene Aronikiznia kehakare huznante'naze.
  nhe-BL: Huan ax oncayaya atl nopona para quiise nopa israelitame. Huan sampa mosentilijque
    huan mosisinijque ica Moisés huan Aarón,
  bus-bus: Í kuu wà miro, ben aↄ̃ kàkↄ̃a Musa kↄ̃n Arunaozi.
  gub-BL: Naheta kwaw 'y a'e pe. A'e rupi teko uzemono'og Moizez pe Àràw pe uze'eg
    ahyahy pà wà.
  eng-DRA: 'And the people wanting water, came together against Moses and Aaron:'
