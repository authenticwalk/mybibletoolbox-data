verse: NUM.020.029
translations:
  mal-C: അഹരോൻ മരിച്ചു എന്ന് സഭയെല്ലാം മനസ്സിലാക്കിയപ്പോൾ ഇസ്രായേൽഗൃഹം മുഴുവനും മുപ്പതുദിവസം
    അദ്ദേഹത്തെച്ചൊല്ലി വിലപിച്ചു.
  deu-TKW: Als aber die ganze Gemeinde sah, daß Aaron verschieden war, da beweinte
    ganz Israel Aaron dreißig Tage lang.
  lin-lin: mpe tango lingomba mobimba eyokaki sango ete Aron asilaki kokufa, bato
    nyonso ya Isalaele basalelaki ye matanga ya mikolo tuku misato.
  eng-LSV: and all the congregation sees that Aaron has expired, and all the house
    of Israel laments Aaron [for] thirty days.
  eng-GNV: When al the Congregation sawe that Aaron was dead, al the house of Israel
    wept for Aaron thirtie dayes.
  eng-WEBSTER: And when all the congregation saw that Aaron was dead, they mourned
    for Aaron thirty days, even all the house of Israel.
  nhw-BL: Huan quema momacaque cuenta nopa israelitame para mictoya Aarón, quichoquilijque
    para 30 tonali.
  swh-ONEN: Jumuiya yote ilipofahamu kwamba Aroni amekufa, jamaa yote ya Kiisraeli
    wakamwomboleza kwa siku thelathini.
  bba-bba: Ye Isirelibɑ bɑ wɑ mɑ Aroni u ɡuwɑ, yerɑ be kpuro bɑ win ɡɔɔ swĩ sɔ̃ɔ tɛnɑ.
  eng-KJVCPB: And when all the congregation saw that Aaron was dead, they mourned
    for Aaron thirty days, even all the house of Israel.
  luo-luo: kendo ka oganda duto nowinjo ni Harun osetho, to jo-Israel noywage kuom
    ndalo piero adek.
  meu-meu: Hebou taudia iboudiai ese e itaia Aaron vada e mase, bena Israel taudia
    iboudiai ese dina toi-ahui ai ia taina e taiva.
  npi-ULB: जब हारून मरेका सारा समुदायले देखे, तब सारा जाति हारूनको निम्ति तिस दिनसम्म
    रोए ।
  yor-yor: nígbà tí gbogbo ìjọ ènìyàn sì gbọ́ pé Aaroni ti kú, gbogbo ilé Israẹli
    ṣe ìdárò rẹ̀ fún ọgbọ̀n ọjọ́.
  emp-NTPO: Israelerãba Aaroʌ̃ jaid̶ad̶a cawasid̶ad̶e idji carea jũmarãda jed̶eco
    ab̶a jĩãsid̶aa.
  pes-OPCB: هنگامی که قوم اسرائیل از مرگ هارون آگاه شدند، مدت سی روز برای او عزاداری
    نمودند.
  tgl-ULB: Nang makita ng sambayanang patay na si Aaron. Nagluksa ang buong bansa
    para sa kaniya ng tatlumpung araw.
  cbu-NT: '@see-verse:NUM.020.028'
  hui-hui: Isaraele wali agali biarume Arono homayadalo manda bialu tigua horo pira
    tebiru (30) dugu bu hene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း​တို့​သည် အာ​ရုန်​အ​နိစ္စ​ရောက်​ကြောင်း​ကြား​သိ​ရ​သော
    အ​ခါ ရက်​ပေါင်း​သုံး​ဆယ်​ပတ်​လုံး​ဝမ်း​နည်း ပူ​ဆွေး​ကြ​လေ​သည်။
  bod-N: དེ་ནས་མི་ཚོགས་ཡོངས་ཀྱིས་ཨ་རོན་ཚེ་ལས་འདས་པ་མཐོང་རྗེས། ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ཐམས་ཅད་ཨ་རོན་གྱི་དོན་དུ་ཉིན་སུམ་ཅུའི་རིང་ལ་བཤུམས་པའོ།
    །
  sna-sna: Uye ungano yose yakati yazvinzwa kuti Aroni akanga afa, imba yose yeIsraeri
    yakamuchema kwamazuva makumi matatu.
  spa-BLM: Cuando toda la congregación vio que Aarón había muerto, lloraron a Aarón
    durante treinta días, toda la casa de Israel.
  cac-cac: Axo ix yab'an masanil eb' israel to toxo ix cham vin̈aj Aarón chi', jun
    ujal ix och eb' d'a cusc'olal yuj vin̈.
  swh-ULB: Watu walipoona kuwa Haruni amekufa, taifa lote wakamlilia Haruni kwa siku
    arobaini.
  bel-bel: І ўбачыла ўсё супольства, што Аарон памёр, і аплакваў Аарона ўвесь дом
    Ізраілеў трыццаць дзён.
  wed-wed: Maranai patarana i aramanei da Aaron i ʼraḡe ma i touei da au pom 30.
  deu-ELBBK: Und als die ganze Gemeinde sah, dass Aaron verschieden war, da beweinte
    das ganze Haus Israel Aaron 30 Tage lang.
  mbb-OT: Ne hein netuenan te langun kandan he minatey en si Aaron, inlalew zan sikandin
    seled te 30 he andew.
  mal-2015: അഹരോൻ മരിച്ചുപോയി എന്നു സഭയെല്ലാം അറിഞ്ഞപ്പോൾ യിസ്രായേൽഗൃഹം ഒക്കെയും അഹരോനെക്കുറിച്ചു
    മുപ്പതു ദിവസം വിലാപിച്ചുകൊണ്ടിരുന്നു
  rmc-rmc: Sar pes o izraeliko narodos došunďa, hoj o Aron muľa, chudle savore pal
    leste te rovel a rovenas tranda (30) dživesa.
  pes-OPV: و چون تمامی جماعت دیدند که هارون مرد، جمیع خاندان اسرائیل برای هارون سی
    روز ماتم گرفتند.
  ron-1924: Тоатэ адунаря а вэзут кэ Аарон мурисе ши тоатэ каса луй Исраел а плынс
    пе Аарон трейзечь де зиле.
  aui-aui: bi raghanina dam Isrel akowa sikabi da Eron irabobo, na tupadi gabudara
    30 kiiravine sidou.
  ben-OBCV: যখন সমগ্র সমাজ অবগত হল যে হারোণ মারা গিয়েছেন, তখন ইস্রায়েলীরা সবাই তাঁর
    জন্য ত্রিশ দিন শোক করল।
  som-som: Oo markii shirkii oo dhammu ay arkeen in Haaruun dhintay ayaa reer binu
    Israa'iil oo dhammu waxay Haaruun u ooyeen intii soddon maalmood ah.
  lat-VUC: Illo mortuo in montis supercilio, descendit cum Eleazaro.
  eng-ASVBT: And when all the congregation saw that Aaron was dead, they wept for
    Aaron thirty days, even all the house of Israel.
  ita-1885: E avendo tutta la raunanza veduto che Aaronne era trapassato, tutte le
    famiglie d'Israele lo piansero per trenta giorni.
  eng-LXXUP: 'And all the congregation saw that Aaron was dead: and they wept for
    Aaron thirty days, even all the house of Israel.'
  eng-ULB: When all the community saw that Aaron was dead, the entire nation wept
    for Aaron for thirty days.
  spa-VBL: Cuando la gente se dio cuenta de que Aarón había muerto, todos lloraron
    por él durante treinta días.
  fra-_FOB: Et toute l'assemblée vit qu'Aaron avait expiré; et toute la maison d'Israël
    pleura Aaron pendant trente jours.
  mal-mal: ‘അഹരോൻ മരിച്ചുപോയി’ എന്ന് സഭയെല്ലാം അറിഞ്ഞപ്പോൾ യിസ്രായേൽഗൃഹം ഒക്കെയും
    അഹരോനെക്കുറിച്ച് മുപ്പത് ദിവസം വിലപിച്ചുകൊണ്ടിരുന്നു.
  urd-GVR: Jab pūrī jamāt ko mālūm huā ki Hārūn intaqāl kar gayā hai to sab ne 30
    din tak us ke lie mātam kiyā.
  suz-BL: मिनु इस्राएली नेल्‍लेमी हारून बेक्‍शो तुइश्‍शा, ३० नाक्‍त सम्‍म रोंका पाम्‍तेक्‍म।
    ब्‍यवस्‍था ३४:८
  ita-1927: E quando tutta la raunanza vide che Aaronne era morto, tutta la casa d’Israele
    lo pianse per trenta giorni.
  ckb-ckb: کاتێک هەموو کۆمەڵ بینییان هارون مرد، هەموو بنەماڵەی ئیسرائیل سی ڕۆژ بۆ
    هارون گریان.
  eng-BBE: And when the people saw that Aaron was dead, all the children of Israel
    gave themselves up to weeping for him for thirty days.
  kan-OKCV: ಆರೋನನು ತೀರಿಹೋದನೆಂದು ಸಭೆಯೆಲ್ಲಾ ನೋಡಿದಾಗ, ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಆರೋನನಿಗೋಸ್ಕರ ಮೂವತ್ತು
    ದಿವಸಗಳವರೆಗೂ ದುಃಖಿಸಿದರು.
  bbb-bbb: Bune va gamia usiaevoga e boeje bu gake Eroni fu naebe una buina ari romoga
    bu vierafe fune uruo ijia baronei. Ijadufuo buka uri ireobo fuefuo niraekinu oefiane
    abeko vakuma mu teti (30) ijiege furi.
  tam-2017: ஆரோன் இறந்துபோனான் என்பதைச் சபையார் எல்லோரும் கண்டபோது, இஸ்ரவேல் வம்சத்தார்
    எல்லோரும் ஆரோனுக்காக 30 நாட்கள் துக்கம்கொண்டாடினார்கள்.
  spa-RV-1909: Y viendo toda la congregación que Aarón era muerto, hiciéronle duelo
    por treinta días todas las familias de Israel.
  ron-BTF: Și când toată adunarea a văzut că Aaron a murit, toată casa lui Israel
    a jelit pentru Aaron, treizeci de zile.
  eng-WEBP: When all the congregation saw that Aaron was dead, they wept for Aaron
    thirty days, even all the house of Israel.
  eng-FBV: When the people realized that Aaron had died, they all mourned for him
    for thirty days.
  nld-1939: en heel de gemeenschap zag, dat Aäron gestorven was, beweende heel het
    huis van Israël Aäron dertig dagen lang.
  nch-BL: Huan quema quimatque nopa israelitame para ya mictoya Aarón, quichoquilijque
    para 30 tonati.
  vie-1934: Cả hội chúng thấy A-rôn đã tắt hơi rồi, bèn khóc người trong ba mươi ngày.
  hin-CV: जब सारी सभा को यह मालूम चला कि अहरोन की मृत्यु हो चुकी है, तब सारे इस्राएल
    के घराने ने तीस दिन अहरोन के लिए विलाप किया.
  eng-OURB: When all the congregation saw that Aaron [Light-bringer] was dead, they
    wept for Aaron [Light-bringer] thirty days, even all the house of Israel [God
    prevails].
  spa-BES: Y cuando la gente vio que Aarón había muerto, todos los hijos de Israel
    se entregaron a llorar por él durante treinta días.
  tdx-tdx: Aa ie nirendre’ i valobohòke iabiy te nivilasy t’i Aharone, le fonga nandala
    aze telopolo andro ty anjomba’ Israele.
  vid-vid: Waisilaeli weng'ha vyowahuliche kota Aluni nakabagama, nawawasiliza matanga
    kwa mhela wa mazuwa makumi gadatu.
  eng-OKE: And all the congregation saw that Aharon was dead; and all the house of
    Israel bewailed Aharon thirty days.
  tha-KJV: เมื่อบรรดาชุ​มนุ​มชนเห็​นว​่าอาโรนสิ้นชีวิตเสียแล้ว วงศ์​วานอิสราเอลทั้งหมดก็​ร้องไห้​ไว้ทุกข์​ให้​อาโรนอยู่สามสิบวัน
  por-BR-2018: E vendo toda a congregação que Arão era morto, fizeram-lhe luto por
    trinta dias todas as famílias de Israel.
  deu-ELO: Und als die ganze Gemeinde sah, daß Aaron verschieden war, da beweinte
    das ganze Haus Israel Aaron dreißig Tage lang.
  eng-WYC-2018: Soothly all the multitude saw that Aaron was dead, and it wept upon
    him thirty days, by all their families. (And all the multitude saw that Aaron
    had died, and all the families wept over him for thirty days.)
  epo-epo: Kaj la tuta komunumo vidis, ke Aaron mortis, kaj la tuta domo de Izrael
    priploris Aaronon dum tridek tagoj.
  uig-PIN: Pütkül jamaǝt Ⱨarunning ɵlgǝnlikini bildi; xuning bilǝn pütün Israil jǝmǝti
    Ⱨarun üqün ottuz kün matǝm tutti.
  beo-beo: Isala:ili dunu huluane da Elane ea bogoi nababeba:le, eso30amoga, e dawa:ha
    heawini didigia:lalu.
  tpi-OTNT: Na tupela i toksave long olgeta manmeri olsem, “Aron i dai pinis.” Na
    olgeta i krai long em inap long 30 de.
  hau-SA: sa’ad da dukan jama’a kuwa suka ji cewa Haruna ya mutu, sai dukan gidan
    Isra’ila suka yi makoki dominsa har kwana talatin.
  uig-LAT: Pütkül jamaet Harunning ölgenlikini bildi; shuning bilen pütün Israil jemeti
    Harun üchün ottuz kün matem tutti.
  nde-nde: Kwathi abantu bonke sebezwile ukuthi u-Aroni wayesefile, yonke indlu ka-Israyeli
    yamlilela okwensuku ezingamatshumi amathathu.
  ton-ton: Pea ʻi he mamata ʻae kakai kotoa pē kuo pekia ʻa ʻElone, naʻa nau loto
    mamahi koeʻuhi ko ʻElone ʻi he ʻaho ʻe tolungofulu, ʻio ʻae fale kotoa pē ʻo ʻIsileli.
  ces-1613: Vidouce pak všecko množství, že umřel Aron, plakali ho za třidceti dní
    všecken dům Izraelský.
  eng-WMB: When all the congregation saw that Aaron was dead, they wept for Aaron
    thirty days, even all the house of Israel.
  tam-TCV: முழு இஸ்ரயேல் சமுதாயமும் ஆரோன் இறந்துவிட்டதை அறிந்தபோது, அவனுக்காக அழுது
    முப்பது நாட்கள் துக்கங்கொண்டாடினார்கள்.
  ceb-ULB: Sa dihang nakita sa mga katilingban nga patay na si Aaron, mihilak ang
    tibuok nasod alang kang Aaron sulod sa 30 ka adlaw.
  pol-UBG: Gdy całe zgromadzenie zobaczyło, że Aaron nie żyje, opłakiwał Aarona cały
    dom Izraela przez trzydzieści dni.
  agr-agr: Tuja Aarón jakamun Israel aents aidau dekawag, treinta tsawantai buutiaju
    ainawai.
  kyc-kyc: Epeyambinyi dokopa wambu peparaeme Erone kumapya lamo leyambinyi doko siyami.
    Sepala nakama peparae yuu akalisa rema baa kondo lao kumanda peteyami.
  urd-GVU: جب پوری جماعت کو معلوم ہوا کہ ہارون انتقال کر گیا ہے تو سب نے 30 دن تک
    اُس کے لئے ماتم کیا۔
  deu-1912: Und Aaron starb daselbst oben auf dem Berge. Mose aber und Eleasar stiegen
    herab vom Berge.
  ntj-ntj: Nyangka-ya yarnangu pirnilu nyakulalpi kulirnu Yarannga wiyarrinyangka.
    Palunyalu-ya yularrayirnu tjirntu 30-tjanu wiyarringu.
  kan-2017: ಆರೋನನು ಸತ್ತುಹೋದ ಸಂಗತಿಯನ್ನು ಇಸ್ರಾಯೇಲ್ ಸಮೂಹದವರು ಕೇಳಿ ಮೂವತ್ತು ದಿನಗಳು ಅವನಿಗಾಗಿ
    ಶೋಕಿಸಿದರು.
  yap-yap: Ma fa’ani nang yu Israel nike yim’ Aron, ma yad gubin nra mowaw niged ni
    guyey e rran.
  hlt-MCSB: Rhaengpuei boeih loh Aaron a pal te a hmuh uh vaengah tah Aaron te Israel
    imkhui pum loh Khohnin sawmthum a rhah uh.
  mdy-ETH: ዬካፓ ዴራ ጉቤ ዓኣሮኔ ሃይቄሢ ዋይዚ ሃይሢታሚ ኬሊ ሄላንዳኣና ዖዪ ዒዛ ዬኤኬኔ።
  twi-ASANTE: na wɔbɔɔ nnipa no wu a Aaron awuo no ho amaneɛ no, wɔsuu no adaduasa.
  mwc-mwc: ba pipiya kaikorotona maranai si kuiri kata Aaron i rabobo wai Israel biyisi
    ereonowasi kao 30 kairavina si tou.
  eng-WEBU: When all the congregation saw that Aaron was dead, they wept for Aaron
    thirty days, even all the house of Israel.
  bnp-bnp: Na tahuna e huriki a bakovi a ngatavine ri lohoka vona e Aron i mate pali,
    ria lobo ri taringia na parava i ravulu tolu.
  wal-wal: Aarooni haiqqidoogaa asai ubbai erido wode, Israa7eela asai ubbai Aaroonayyo
    hasttamu gallassaa yeekkiis.
  spa-PDDPT: Al ver toda la congregación que Aarón falleció, toda la casa de Israel
    le hizo duelo durante 30 días.
  gun-gun: Ha'e ramo heta va'e kuery Arão omanoague oikuaa ma vy ha'e kuery ha'e javi
    ojae'o hexe. Trinta ára re ojae'o okuapy.
  ilo-ULB: Idi nakita dagiti amin nga Israelita a natayen ni Aaron, dinung-awan ti
    sibubukel a nasion ni Aaron iti las-ud ti tallopulo nga aldaw.
  kpg-kpg: Digau Israel guu longo bolo Aaron la guu made, gei digaula gu tangitangi
    i nia laangi e motolu.
  uig-ARA: پۈتكۈل جامائەت ھارۇننىڭ ئۆلگەنلىكىنى بىلدى؛ شۇنىڭ بىلەن پۈتۈن ئىسرائىل
    جەمەتى ھارۇن ئۈچۈن ئوتتۇز كۈن ماتەم تۇتتى.
  sus-sus: e fa Isirayila ɲama rakolon Haruna faxa fe ra. Isirayila naxa a ɲɔn fe
    raba xi tongo saxan bun ma.
  pon-2006: Mehn Israel ko ahpw rongada me Aaron melahr, re ahpw mwahieiki erein rahn
    silihsek.
  jae-jae: Gêdêŋ taŋ gôlôac samob sêlic gebe Aron gêmac êndu naŋ, lau Israel nêŋ gôlôac
    samob têtaŋ taŋiboa kêtu eŋŋa kêtôm bêc 30.
  ksd-ksd: Ma ba ra tarai par ta ra kuba i Israel dia ga gire ba Aron i ga mat, dia
    ga tangie Aron a utul a vinun na bung.
  tur-YTC: Aron'un öldüğünü gören bütün topluluk, bütün İsrael evi Aron için otuz
    gün ağladı.
  grc-BRENT: Καὶ εἶδε πᾶσα ἡ συναγωγὴ ὅτι ἀπελύθη Ἀαρὼν, καὶ ἔκλαυσαν τὸν Ἀαρὼν τριάκοντα
    ἡμέρας πᾶς οἶκος Ἰσραήλ.
  ind-AYT: Semua orang Israel mengetahui bahwa Harun sudah mati. Seluruh orang Israel
    berkabung selama 30 hari.
  nya-nya: ndipo pamene anthu onse anamva kuti Aaroni wafa, nyumba yonse ya Israeli
    inamulira Aaroniyo masiku makumi atatu.
  hrv-hrv: Sva zajednica vidje da je Aron preminuo i sav dom Izraelov oplakivaše Arona
    trideset dana.
  mps-mps: Tama augwali sigo tigidali we bidibolo e tama po wali, “Aron polo isalio,”
    po wali. Tama augwali sese agade gela odubadi, polua deli usu nani.
  tpi-tpi: Na tupela i toksave long olgeta manmeri olsem, “Aron i dai pinis.” Na olgeta
    i krai long em inap long 30 de.
  dan-1931: og da hele Menigheden skønnede, at Aron var død, græd de over Aron i tredive
    Dage, hele Israels Hus.
  vie-OVCB: Khi biết A-rôn mất, toàn thể dân chúng Ít-ra-ên khóc ông suốt ba mươi
    ngày.
  guj-2017: જ્યારે આખી જમાતે જોયું કે હારુન મરણ પામ્યો છે, ત્યારે આખી જમાતે હારુન
    માટે ત્રીસ દિવસ સુધી વિલાપ કર્યો.
  pon-2006A: Mehn Israel ko ahpw rongada me Aaron melahr, re ahpw mwahieiki erein
    rahn silihsek.
  por-BRBSL: Quando toda a congregação viu que Aarão estava morto, eles choraram por
    Aarão trinta dias, até mesmo por toda a casa de Israel.
  cth-cth: Taminaw pueng ni Aron a due tie a thai awh toteh, Isarelnaw pueng ni Aron
    teh hnin 30 touh a khui awh.
  twi-twi: na nnipa no tee Aaron wu no, Israelfo no suu no adaduasa.
  hlt-hlt: Rhaengpuei boeih loh Aaron a pal te a hmuh uh vaengah tah Aaron te Israel
    imkhui pum loh Khohnin sawmthum a rhah uh.
  tbz-SIM: Isidɑyɛɛribɛ tĩ̀nnì dimɔu kɛ̀ bɛ̀ɛ yɑ̀ Anɔɔ kumɛ̀ kɛ́kɔmmú o kṹṹ nkɛ
    dɔ̀ yɛwe sipísìtɑ̃ɑ̃ti.
  msy-2020: Ezɨ gumazamiziba kamaghɨn ganigha fo, Aron areme. Egha me bar moghɨra
    a bagha azia ikia ghuavɨra itima, 30plan arueba gɨfa.
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ nɩɩwɑ sɩ Alɔŋ sǝpɑ, ɩlɛnɑ pɑ́ cɑɣɑ ɩ lǝyɑɣɑ kɛ kʋyɛɛŋ hiu
    nɑ nɑɑnʋwɑ.
  azb-azb: Bütün icma Harunun öldüyünü bildi. Bütün İsrail xalqı onun üçün otuz gün
    yas tutdu.
  eng-DBY: And the whole assembly saw that Aaron was dead, and they mourned for Aaron
    thirty days, [even] the whole house of Israel.
  hin-2017: और जब इस्राएल की सारी मण्डली ने देखा कि हारून का प्राण छूट गया है, तब
    इस्राएल के सब घराने के लोग उसके लिये तीस दिन तक रोते रहे। (उत्प. 50:3, व्यव. 34:8)
  wol-KYG: Mbooloo ma mépp nag xam ne Aaróona dëddu na. Waa kër Israyil gépp a ko
    jooy diiru fanweeri fan.
  eng-YLT: and all the company see that Aaron hath expired, and they bewail Aaron
    thirty days — all the house of Israel.
  kne-kne: Naammoan din intiro ay gimong di Israelita ay natey si Aaron, et nanladingit
    da si tolonpo ay agew.
  eng-WYC-2017: Soothly all the multitude saw that Aaron was dead, and it wept upon
    him thirty days, by all their meines.
  eng-WMBB: When all the congregation saw that Aaron was dead, they wept for Aaron
    thirty days, even all the house of Israel.
  urd-GVH: जब पूरी जमात को मालूम हुआ कि हारून इंतक़ाल कर गया है तो सबने 30 दिन तक
    उसके लिए मातम किया।
  rug-rug: Meke sipu gilania sa butubutu lavata sapu ele mate se Eroni gua, si kaboia
    rini si asa ka toloṉavulu puta rane.
  gaz-gaz: yommuu waldaan Israaʼel hundi akka Aroon duʼe dhagaʼetti manni Israaʼel
    guutuun bultii soddoma booʼeef.
  fra-LSG: Toute l’assemblée vit qu’Aaron avait expiré, et toute la maison d’Israël
    pleura Aaron pendant trente jours.
  gnn-gnn: Yo, walala yolŋu'‐yulŋuyunydja nhäŋalana maṉḏanha, maṉḏa nhinana marrtjina
    lili walalaŋgu bunana, bala yana marŋgithinana ŋunhi Yärundja liŋguna bäyŋuthinana.
    Bala walala nyä'yunminana, wiṯthunminana dhikana nhanŋu, yana liŋgu ga waŋgany
    ŋaḻindinydja ŋupara ŋäthinyaminanydja.
  yal-yal: Isirayila yamaan to a kolon a Haruna bata yi faxa, e birin yi Haruna wuga
    xii tonge saxan.
  haw-1868: A ike aku la ke anaina kanaka a pau, na make o Aarona, kanikau iho la
    ka Iseraela a pau ia Aarona i na la he kanakolu.
  arb-NAV: وَعِنْدَمَا عَلِمَ الشَّعْبُ أَنَّ هَرُونَ قَدْ مَاتَ، نَاحُوا عَلَيْهِ
    ثَلاثِينَ يَوْماً.
  ewe-ewe: eye esi ameawo se be Aron ku la, Israelviwo fae ŋkeke blaetɔ̃.
  eng-LEE: And when all the congregation saw that Aaron was departed, they wept for
    Aaron thirty days, even all the house of Israel.
  asm-FB: যেতিয়া গোটেই সমাজে হাৰোণৰ মৃত্যু হোৱা দেখিলে, তেতিয়া ইস্ৰায়েলৰ গোটেই
    বংশই হাৰোণৰ কাৰণে ত্ৰিশ দিনলৈকে ক্ৰন্দন কৰিলে।
  sus-A: عٍ قَ عِسِرَيِلَ حَمَ رَكٌلٌن هَرُنَ قَشَ قٍ رَ. عِسِرَيِلَ نَشَ عَ حْن قٍ
    رَبَ شِ تٌنفٌ سَشَن بُن مَ.
  fra-SBL: Lorsque toute l'assemblée vit qu'Aaron était mort, ils pleurèrent Aaron
    pendant trente jours, toute la maison d'Israël.
  hbo-hbo: וַיִּרְאוּ֙ כָּל־הָ֣עֵדָ֔ה כִּ֥י גָוַ֖ע אַהֲרֹ֑ן וַיִּבְכּ֤וּ אֶֽת־אַהֲרֹן֙
    שְׁלֹשִׁ֣ים יֹ֔ום כֹּ֖ל בֵּ֥ית יִשְׂרָאֵֽל׃ ס
  eng-WYCLIFFE: Sotheli whanne Aaron was deed in the `cop of the hil, Moises cam doun
    with Eleazar. Sotheli al the multitude siy that Aaron was deed, and wepte on hym
    thretti daies, bi alle her meyness.
  piu-2006: '@see-verse:NUM.020.028'
  cwe-cwe: Mting'hano wose viwawonile kuwa Haluni kadanganika, kaye zose za Waisilaili
    wamulilila Haluni kwa siku malongo matatu.
  kik-kik: na rĩrĩa kĩrĩndĩ kĩu kĩamenyire atĩ Harũni nĩakuĩte, andũ othe a nyũmba
    ya Isiraeli makĩmũcakaĩra mĩthenya mĩrongo ĩtatũ.
  fra-NCL: Toute l’assemblée vit qu’Aaron avait expiré, et toute la maison d’Israël
    pleura Aaron pendant trente jours.
  cek-AK: Aaron duek boeh, tito kaminawk mah panoek o naah, Israel imthung takoh boih
    mah Aaron hanah ni qui thumto thung palungset o haih.
  cuk-cuk: Israel-dulemar wisguarmargu, Aarón burgwisye, iba-dulagwen-gakambe (30)
    ega bosmalad.
  uig-CYR: Пүткүл җамаәт Һарунниң өлгәнлигини билди; шуниң билән пүтүн Исраил җәмәти
    Һарун үчүн оттуз күн матәм тутти.
  pma-pma: Navong me-Isrel vasi keil akur longlongien keke Eron mat, keil vasi arangisi,
    ka araleh matien veni avong hanumau tai ka halualim emun (30).
  tel-2017: అహరోను చనిపోయాడని సమాజమంతా గ్రహించినప్పుడు, ఇశ్రాయేలీయుల కుటుంబాలన్నీ
    అహరోను కోసం ముప్ఫై రోజులు శోకించారు.
  hat-BSA: Lè tout kongregasyon an te wè ke Aaron te mouri, tout lakay Israël te kriye
    pou Aaron pandan trantjou.
  bxh-bxh: Fuyana dodoga mahudoꞌidi, ena peꞌi wasana sa atahiyen mate halana sa tan
    nawalahi esega.
  kos-kos: Ke mwet Israel elos lohngak lah Aaron el misa, elos nukewa tung ac eoksra
    kacl ke len tolngoul.
  hbo-WLC: וַיִּרְאוּ֙ כָּל־הָ֣עֵדָ֔ה כִּ֥י גָוַ֖ע אַהֲרֹ֑ן וַיִּבְכּ֤וּ אֶֽת־אַהֲרֹן֙
    שְׁלֹשִׁ֣ים י֔וֹם כֹּ֖ל בֵּ֥ית יִשְׂרָאֵֽל׃ ס
  ibo-ibo: Mgbe ọgbakọ Izrel nụrụ ihe banyere ọnwụ Erọn ha ruru ụjụ nʼihi ya iri ụbọchị
    atọ.
  ory-ory: ଏଉତ୍ତାରେ ହାରୋଣ ମରିଅଛନ୍ତି, ଏହା ସମସ୍ତ ମଣ୍ଡଳୀ ଦେଖନ୍ତେ, ସେମାନେ, ଅର୍ଥାତ୍‍, ଇସ୍ରାଏଲର
    ସମସ୍ତ ବଂଶ ହାରୋଣଙ୍କ ନିମନ୍ତେ ତିରିଶ ଦିନ ପର୍ଯ୍ୟନ୍ତ ରୋଦନ କଲେ।
  chk-chk: Nge lupwen ekewe aramasen Israel meinisin ra silei pwe Aaron a mäla, ir
    meinisin ra kechüeiti Aaron lon ükükün ilik rän.
  rop-rop: Ola komyuniti bin sabi Eran bin dai, en deibin ol kraikraibat blanga 30
    dei.
  deu-1951: Und als die ganze Gemeinde sah, daß Aaron gestorben war, beweinte ihn
    das ganze Haus Israel dreißig Tage lang.
  eng-JPS: And when all the congregation saw that Aaron was dead, they wept for Aaron
    thirty days, even all the house of Israel.
  srp-1865: A kad vidje sav zbor da umrije Aron, plaka sav dom Izrailjev za Aronom
    trideset dana.
  lug-lug: Abantu bonna mu kibiina bwe bategeera nga Alooni afudde, ab’omu nnyumba
    ya Isirayiri bonna ne bakungubagira Alooni okumala ennaku amakumi asatu.
  heb-heb: ויראו כל העדה כי גוע אהרן ויבכו את אהרן שלשים יום כל בית ישראל׃
  ben-IRV: যখন সমস্ত মণ্ডলী দেখল যে, হারোণ মারা গেছেন, তখন সমস্ত ইস্রায়েল কুল হারোণের
    জন্য ত্রিশ দিন পর্যন্ত কাঁদল।
  pan-pan: ਜਦ ਇਸਰਾਏਲ ਦੀ ਸਾਰੀ ਮੰਡਲੀ ਨੇ ਵੇਖਿਆ ਕਿ ਹਾਰੂਨ ਮਰ ਗਿਆ ਹੈ ਤਦ ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ ਪਰਿਵਾਰ
    ਹਾਰੂਨ ਦੇ ਲਈ ਤੀਹ ਦਿਨ ਤੱਕ ਸੋਗ ਕਰਦੇ ਰਹੇ।
  mya-JVB: အာရုန် သည် အနိစ္စ ရောက်ကြောင်း ကို ပရိသတ် အပေါင်း တို့သည် သိမြင် သောအခါ
    ၊ ဣသရေလ အမျိုးသား ရှိသမျှ တို့သည်၊ အာရုန် အတွက် အရက် သုံးဆယ် ပတ်လုံး ငိုကြွေး
    မြည်တမ်းခြင်းကို ပြုကြ၏။
  tbg-tbg: Tuvunte vitanta ekaa vaiinti nahenti tiva nimi tiha, Eroniva qutuma vivo,
    tumanta ekaa vaiinti nahenti vika virara iriha 30 entanavuara vaiha iqi rata amitora.
  hmo-hmo: Israela taudia ibounai ese idia diba Arona ia mase, vadaeni idia ibounai
    be dina 30 lalonai ia dainai idia taitai.
  urd-urd: जब जमा'अत ने देखा कि हारून ने वफ़ात पाई तो इस्राईल के सारे घराने के लोग
    हारून पर तीस दिन तक मातम करते रहे।
  rus-SYN: И увидело все общество, что Аарон умер, и оплакивал Аарона весь дом Израилев
    тридцать дней.
  bqc-SIM: mɛ́ Isailiↄ mà Aalona gà, ↄ̃ aa aà gɛ'ĩanabↄ̀ gↄↄ baakwi.
  tcz-CHONGTHU: Mipi chun Aaron thi chu aja tauvin Israel miten ni somthum jen alunghempi
    taovin ahi.
  mar-mar: इस्राएलाच्या सर्व लोकांस अहरोन मरण पावला हे कळले. म्हणून त्यांनी तीस दिवस
    दुखवटा पाळला.
  soq-soq: Tane Israel apanawa uduudu Aron boleno umanawa etane mo uduudu ke waio
    walama 30 dialen.
  qub-qub: Aarón wañushanta musyaycur Israelcunaga juc quillacama llaquicur lüturan.
  bqp-bqp: akũsↄ̃ Isarailanↄ mà kũ Haruna gà, akũ ò a gɛ̀ wɛ̃nda kɛ̀ gↄrↄ baraakuri.
  hat-hat: Tout pèp la vin konnen Arawon te mouri. Se konsa tout moun nan pèp Izrayèl
    la pase trant jou ap kriye pou Arawon.
  eng-BSB: When the whole congregation saw that Aaron had died, the entire house of
    Israel mourned for him thirty days.
  tod-tod: Izelayɛle nuɓusɛiti kpein ti suɠwɛɛni ga Aalɔn zaa. Nuɓusɛiti kpein ti
    ná-wɔlɔi woni folo ʋuusaʋagɔ (30) laawu.
  eng-WEBPB: When all the congregation saw that Aaron was dead, they wept for Aaron
    thirty days, even all the house of Israel.
  kbq-kbq: Hagi Aroni'ma fri'nea zamofoma maka Israeli vahe'mo'zama ke'za antahi'zama
    nehu'za, 30'a zage knafi zamasunkura hu'za zavira ate'naze.
  nhe-BL: Huan quema momacaque cuenta nopa israelitame para mictoya Aarón, quichoquilijque
    para 30 tonali.
  bus-bus: bensↄ̃ Isarailinↄↄ mà kɛ̀ Aruna gà, ben aↄ̃ à gɛ̀ sósobi kɛ̀ gurↄ baaakuri.
  gub-BL: Àràw imàno awer ikwaw mehe teko umumaw 30 'ar uzai'o pà hehe wà.
  eng-DRA: And Aaron being dead in the top of the mountain, he came down with Eleazar.
