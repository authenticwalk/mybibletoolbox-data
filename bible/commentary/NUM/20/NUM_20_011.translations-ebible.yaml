verse: NUM.020.011
translations:
  mal-C: ഇതിനുശേഷം മോശ കൈ ഉയർത്തി തന്റെ വടികൊണ്ട് പാറയെ രണ്ടുതവണ അടിച്ചു. വെള്ളം പ്രവഹിച്ചു.
    ജനവും അവരുടെ കന്നുകാലികളും മതിയാകുവോളം കുടിച്ചു.
  deu-TKW: Hierauf erhob Mose seine Hand und schlug mit seinem Stabe zweimal an den
    Felsen. Da kam viel Wasser herauf, so daß die Gemeinde trinken konnte samt ihrem
    Vieh.
  lin-lin: Moyize atombolaki loboko na ye mpe abetaki lingenda na ye na libanga mbala
    mibale. Mayi ebimaki ; bongo lisanga mobimba elongo na bibwele na bango bamelaki.
  eng-LSV: And Moses lifts up his hand and strikes the rock with his rod twice; and
    much water comes out, and the congregation drinks, and their beasts [drink].
  eng-GNV: 'Then Moses lift vp his hande, and with his rod he smote the rocke twise,
    and the water came out aboundantly: so the Congregation, and their beastes dranke.'
  eng-WEBSTER: 'And Moses lifted his hand, and with his rod he smote the rock twice:
    and the water came out abundantly, and the congregation drank, and their beasts
    also .'
  nhw-BL: Huan quema Moisés quiijto ya ni, quitlananqui imax huan ome huelta quitzohuitejqui
    nopa hueyi tepexitl ica nopa cuatopili. Huan tlahuel miyac atl quisqui, huan nochi
    nopa israelitame ininhuaya inintlapiyalhua pejque atlij.
  swh-ONEN: Ndipo Mose akainua mkono wake na kuupiga mwamba mara mbili kwa fimbo yake.
    Maji yakabubujika, nayo jumuiya na mifugo yao wakanywa.
  bba-bba: Yerɑ Mɔwisi u kpee te so kɑ win dɛkɑ ye, nɔn yiru mɑ nim mu yɑrɑ n kpɑ̃
    kpee ten min di. Mɑ tɔn be kpuro kɑ ben yɑɑ sɑbenu bɑ nim mɛ nɔrɑ.
  eng-KJVCPB: 'And Moses lift up his hand, and with his rod he smote the rock twice:
    and the water came out abundantly, and the congregation drank, and their beasts
    also.'
  wbp-wbp: Ngula-jangkaju, jirramaku pakarnu Mujujurlu yarturlu jukati-kirlirli, manu
    ngapa panu-nyayirnilpa karlija. Yapa-paturlulu muku ngarnu, manu pulukurlu, jiyipirli
    manu narnukuturlangurlu.
  luo-luo: Eka Musa norieyo bade malo mi ochwado lwandano nyadiriyo gi odunga mare.
    Pi nobubni oko, kendo ogandago gi jambgi nomodho.
  meu-meu: Bena Mose ese imanae duduia isi, nadi hagahagana na nega harua ena itotohi
    amo e botaia. Bena ranu na e aru lasi badabada; hebou taudia ese e inua, bona
    edia ubu-ubu ḡaudia.ese danu e inu.
  npi-ULB: अनि मोशाले आफ्नो हात उठाएर चट्टानलाई दुई पटक हिर्काए, र पानी निस्क्यो ।
    समुदाय र तिनीहरूका गाईवस्तुहरूले पानी पिए ।
  yor-yor: Nígbà náà ni Mose gbé ọwọ́ rẹ̀ sókè ó sì fi ọ̀pá ọwọ́ rẹ̀ lu àpáta lẹ́ẹ̀méjì.
    Omi sì tú jáde, gbogbo ìjọ ènìyàn àti àwọn ẹran ọ̀sìn wọn sì mu.
  emp-NTPO: Mãwã jaraped̶a Moiseba idji bacurura ʌ̃taa waped̶a mõgarad̶aa b̶arima
    umé usía. Ara maʌ̃da baidora wea dogoped̶a israelerãba ãdji animarã bid̶a dosid̶aa.
  pes-OPCB: آنگاه موسی عصا را بلند کرده، دو بار به صخره زد و آب فوران نموده، قوم اسرائیل
    و حیواناتشان از آن نوشیدند.
  tgl-ULB: Pagkatapos, itinaas ni Moises ang kaniyang kamay at hinampas ng dalawang
    beses ang bato sa pamamagitan ng kaniyang tungkod, at lumabas ang maraming tubig.
    Uminom ang sambayanan at ang kanilang mga baka.
  cbu-NT: tárangu, Móysis kapung tsiyantayaru, tushuwshineetsi yat sheeru, patumbchee
    tsimbun kayungarangu, kungsha anuritam kapung zaw ashirangiya. Ashirucha, tputsshitisin
    anuritam kungoo waarangusin, chinoomtam wakaraam yasiranganaya.
  hui-hui: Ani lowa Mosesehanda halimbu yayagome to̱le̱ biago halu ki bayagola iba
    timbuni pugulo tagi hene. Ani pugulo tagi hayagola wali agali biarubi tinaga nogo
    haru hayaru heba naiore hene.
  mya-mya: တောင်​ဝှေး​ကို​မြှောက်​၍​ကျောက်​တုံး​ကို​နှစ်​ကြိမ် ရိုက်​လေ​သည်။ ထို​အ​ခါ​ကျောက်​ဆောင်​မှ​ရေ
    များ​စွာ​ပန်း​ထွက်​သ​ဖြင့် လူ​အ​ပေါင်း​တို့​နှင့် တိ​ရစ္ဆာန်​များ​ရေ​သောက်​ကြ​ရ​သည်။
  bod-N: མོ་ཤེ་ཡིས་ལག་པ་ཡར་བཏེགས་ཏེ། འཁར་བས་བྲག་ལ་ལན་གཉིས་བརྡུངས་པ་ན་ཆུ་མང་པོ་ཐོན།
    དེ་ནས་མི་ཚོགས་དང་དེའི་ཕྱུགས་རྣམས་ཀྱིས་ཆུ་འཐུངས་སོ། །
  sna-sna: Ipapo Mozisi akasimudza ruoko rwake akarova dombo kaviri netsvimbo yake.
    Mvura yakabuda, ungano nezvipfuwo zvikanwa.
  spa-BLM: Moisés levantó su mano y golpeó la roca con su vara dos veces, y el agua
    salió en abundancia. La congregación y su ganado bebieron.
  cac-cac: Ix lajvi yalan vin̈ icha chi', ix yic'anchaan̈ sc'ab' vin̈, ix spajanoch
    chael te' sc'ococh vin̈ d'a sat q'uen tenam chi', ix elul chulnaj a a' chi'. Ix
    yuc'an a' eb' yed' noc' smolb'etzal noc' chi'.
  swh-ULB: Ndipo Musa akanyosha mkono wake na kuupiga ule mwamba mara mbili kwa fimbo
    yake, na maji mengi yakatoka. Wale watu wakanywa pamoja na wanyama wao.
  bel-bel: І падняў Майсей руку сваю і ўдарыў у скалу посахам сваім двойчы, і пацякло
    многа вады, і піло супольства і быдла ягонае.
  wed-wed: Ma Moses ana jigona i voepai ma kira i ravi mara ruaḡa. Ma waira ḡaeḡaena
    i ruba-opu da rava ma ḡamoḡamo i uma.
  deu-ELBBK: Und Mose erhob seine Hand und schlug den Felsen mit seinem Stab zweimal;
    da kam viel Wasser heraus, und die Gemeinde trank und ihr Vieh.
  mbb-OT: Ne imbayew ni Moises sikan is tuked din ne midlagkut din te kezezuwa sikan
    is batu, ne midlepew zutun is wahig, ne mid-inum is menge etew wey is menge uyaǥen
    dan.
  mal-2015: മോശെ കൈ ഉയർത്തി വടികൊണ്ടു പാറയെ രണ്ടു പ്രാവശ്യം അടിച്ചു; വളരെ വെള്ളം പുറപ്പെട്ടു;
    ജനവും അവരുടെ കന്നുകാലികളും കുടിച്ചു.
  rmc-rmc: O Mojžiš hazdňa e paca andro vast a duvar demaďa pre skala. Avľa avri andral
    late igen but paňi a savore manuša the dobitkos pile olestar.
  pes-OPV: و موسی دست خود را بلند کرده، صخره را دو مرتبه باعصای خود زد و آب بسیار
    بیرون آمد که جماعت و بهایم ایشان نوشیدند.
  ron-1924: Апой Мойсе а ридикат мына ши а ловит стынка де доуэ орь ку тоягул. Ши
    а ешит апэ дин белшуг, аша ынкыт а бэут ши адунаря ши ау бэут ши вителе.
  aui-aui: Bi Mosis yana dighona imane na irukabepi da akimina irouvi raghani bata,
    na rarima ivitosiyo ikanibu da wawaya tupadi da yadi ribiribi yawata siniuna.
  ben-OBCV: তারপর মোশি হাত তুলে, তাঁর লাঠি দিয়ে দু-বার সেই শৈলে আঘাত করলেন। জল পূর্ণ
    বেগে নির্গত হল এবং সমাজ ও তাদের পশুপাল সেই জলপান করল।
  som-som: Kolkaasaa Muuse gacanta kor u qaaday, oo dhagaxii ayuu ushiisii laba jeer
    ku dhuftay; oo waxaa ka soo baxay biyo aad u badan, oo shirkii iyo lo'doodiiba
    way wada cabbeen.
  lat-VUC: Cumque elevasset Moyses manum, percutiens virga bis silicem, egressæ sunt
    aquæ largissimæ, ita ut populus biberet et jumenta.
  eng-ASVBT: 'And Moses lifted up his hand, and smote the rock with his rod twice:
    and water came forth abundantly, and the congregation drank, and their cattle.'
  ita-1885: E Mosè, alzata la mano, percosse il sasso con la sua verga due volte,
    e ne uscì molt'acqua; e la raunanza e il suo bestiame ne bevve.
  eng-LXXUP: And Moses lifted up his hand and struck the rock with his rod twice;
    and much water came forth, and the congregation drank, and their cattle.
  eng-ULB: Then Moses raised his hand and struck the rock twice with his staff, and
    much water came out. The community drank, and their cattle drank.
  spa-VBL: Entonces Moisés tomó el bastón y golpeó la roca dos veces. Salieron chorros
    de agua para que la gente y su ganado pudieran beber.
  fra-_FOB: Et Moïse leva la main, et frappa le rocher avec sa verge, par deux fois;
    alors des eaux sortirent en abondance, et l'assemblée but, et leur bétail aussi.
  mal-mal: മോശെ കൈ ഉയർത്തി വടികൊണ്ട് പാറയെ രണ്ട് പ്രാവശ്യം അടിച്ചു; വളരെ വെള്ളം പുറപ്പെട്ടു;
    ജനവും അവരുടെ കന്നുകാലികളും കുടിച്ചു.
  lit-lit: Ir Mozė pakėlė savo ranką ir du kartus smogė savo lazda į uolą; tada išsiliejo
    daug vandens, ir gėrė susirinkimas ir jų gyvuliai.
  urd-GVR: Us ne lāṭhī ko uṭhā kar chaṭṭān ko do martabā mārā to bahut-sā pānī phūṭ
    niklā. Jamāt aur un ke maweshiyoṅ ne ḳhūb pānī piyā.
  suz-BL: मिनु मोसामी आ गुइ क्‍युक्‍शा आ कोक्‍केमी निक्‍शी खेयप मेको सेरथे फुल्‍लु
    कली तुप्‍तु। मिनु मेकेर शुश ब्‍वाक्‍कु बुक्‍शा ग्रूत। मिनु मुरपुकी नु आन बी ब्‍यफ,
    क्‍यारश भेडामी तूतेक्‍म।
  ita-1927: E Mosè alzò la mano, percosse il sasso col suo bastone due volte, e ne
    uscì dell’acqua in abbondanza; e la raunanza e il suo bestiame bevvero.
  ckb-ckb: موسا دەستی بەرزکردەوە و بە گۆچانەکەی دوو جار لە تاشەبەردەکەی دا، جا ئاوێکی
    زۆر هەڵقوڵا و کۆمەڵ و مەڕوماڵاتەکانیشیان لێیان خواردەوە.
  eng-BBE: 'And lifting up his hand, Moses gave the rock two blows with his rod: and
    water came streaming out, and the people and their cattle had drink enough.'
  kan-OKCV: ಮೋಶೆಯು ತನ್ನ ಕೈಯನ್ನು ಎತ್ತಿ, ತನ್ನ ಕೋಲಿನಿಂದ ಬಂಡೆಯನ್ನು ಎರಡು ಸಾರಿ ಹೊಡೆದನು.
    ಆಗ ಬಹಳ ನೀರು ಹೊರಗೆ ಬಂತು, ಜನರೂ ಅವರ ಪಶುಗಳೂ ಕುಡಿದರು.
  bbb-bbb: Areme Mosisi fune uri mudu fuone ije abena munuage ijia kana areme kuke
    una kanamoga do fu ijia ari. Areme e Isureroko bune fanuve buone ijena do ije
    abiesemo ijene i.
  tam-2017: தன்னுடைய கையை ஓங்கி, கன்மலையைத் தன்னுடைய கோலினால் இரண்டுமுறை அடித்தான்;
    உடனே தண்ணீர் ஏராளமாகப் புறப்பட்டது, சபையார் குடித்தார்கள்; அவர்கள் மிருகங்களும்
    குடித்தது.
  spa-RV-1909: 'Entonces alzó Moisés su mano, é hirió la peña con su vara dos veces:
    y salieron muchas aguas, y bebió la congregación, y sus bestias.'
  ron-BTF: Și Moise și-a ridicat mâna și cu toiagul său a lovit stânca de două ori
    și apa a ieșit afară din abundență, și adunarea a băut și vitele lor la fel.
  eng-WEBP: Moses lifted up his hand, and struck the rock with his rod twice, and
    water came out abundantly. The congregation and their livestock drank.
  eng-FBV: Then Moses picked up the walking stick and hit the rock twice. Streams
    of water gushed out so that the people and their livestock could drink.
  nld-1939: Daarbij hief Moses zijn hand op, en sloeg twee maal met zijn staf op de
    rots; toen vloeide er water in overvloed uit, zodat de gemeenschap met haar vee
    kon drinken.
  nch-BL: Huan quema Moisés quiijto ya ni, quitananqui imax huan ome huelta quitzohuitejqui
    nopa hueyi tepexit ica nopa cuatopili. Huan tahuel miyac at quisqui, huan nochi
    nopa israelitame huan inintapiyalhua pejque atij.
  vie-1934: Môi-se giơ tay lên, đập hòn đá hai lần bằng cây gậy mình. Nước bèn chảy
    tràn ra nhiều, hội chúng uống, và súc vật họ uống nữa.
  hin-CV: यह कहते हुए मोशेह ने अपनी बांह ऊंची उठाकर अपनी लाठी से उस चट्टान पर दो बार
    वार किया और बहुत मात्रा में जल निकलने लगा. सारी सभा एवं पशुओं ने अपनी प्यास बुझा
    ली.
  eng-OURB: Moses [Drawn out] lifted up his hand, and struck the rock with his rod
    twice, and water came out abundantly. The congregation and their livestock drank.
  spa-BES: Y alzando su mano, Moisés le dio dos golpes a la roca con su vara, y salió
    agua, y la gente y su ganado bebió lo suficiente.
  tdx-tdx: Aa le naonjo’ i Mosè ty fità’e naho finofo’e indroe amy kobai’ey i vatoy,
    vaho nidoandoañe boak’ ao ty rano bey le ninon-drano i valobohòkey naho o hare’eo.
  vid-vid: Hamba Musa nakenula moko wa heye, nakalitowa lila italawe mala mbili kwa
    ng'hweku ya heye. Mazi nagalawa kwa winji, Waisilaeli weng'ha nawanwa hamwe na
    migongolo ja hewo.
  eng-OKE: And Mosheh lifted up his hand, and smote the rock with the rod two times;
    and the waters came forth greatly, and the congregation drank and their cattle.
  tha-KJV: และโมเสสก็ยกมือขึ้นตีหินนั้นสองครั้​งด​้วยไม้​เท้า และน้ำก็ไหลออกมามากมาย
    ชุ​มนุ​มชนและสัตว์ของเขาก็​ได้​ดื่​มน​้ำ
  por-BR-2018: 'Então levantou Moisés sua mão, e feriu a rocha com sua vara duas vezes:
    e saíram muitas águas, e bebeu a congregação, e seus animais.'
  deu-ELO: Und Mose erhob seine Hand und schlug den Felsen mit seinem Stabe zweimal;
    da kam viel Wasser heraus, und die Gemeinde trank und ihr Vieh.
  eng-WYC-2018: And when Moses had raised his hand, and had smitten the flint twice
    with the rod, most large waters went out, so that the people drank, and their
    beasts. (And when Moses had raised up his hand, and had struck the rock twice
    with the staff, a great deal of water came out, so that the people drank, and
    also their beasts.)
  epo-epo: Kaj Moseo levis sian manon kaj frapis la rokon per sia bastono du fojojn;
    kaj ekfluis multe da akvo, kaj trinkis la komunumo kaj ĝiaj brutoj.
  uig-PIN: Andin Musa ⱨasisi bilǝn ⱪoram taxni ikki ⱪetim uruwidi, naⱨayiti kɵp su
    eⱪip qiⱪti, sudin jamaǝtmu, qarpaylarmu iqixti.
  beo-beo: Amalalu, Mousese da galiamo gaguia gadole, gele adunawane fai dagoi. Hano
    musa:su bagade musa:gala:le amola dunu huluane amola ohe da hano amo maiba:le
    sadi.
  tpi-OTNT: Orait Moses i no toktok long ston. Nogat. Em i apim stik na paitim dispela
    ston tupela taim. Na bikpela wara i kamap long en na olgeta manmeri na olgeta
    animal i dring.
  hau-SA: Sai Musa ya ɗaga hannu, ya bugi dutsen sau biyu da sandansa. Ruwa kuwa ya
    yi ta kwararowa, jama’a da dabbobinsu suka sha.
  uig-LAT: Andin Musa hasisi bilen qoram tashni ikki qétim uruwidi, nahayiti köp su
    éqip chiqti, sudin jamaetmu, charpaylarmu ichishti.
  nde-nde: Ngakho uMosi waphakamisa ingalo yakhe watshaya idwala kabili ngentonga
    yakhe. Amanzi antshantshaza ephuma edwaleni, Kwathi abantu kanye lezifuyo zabo
    banatha.
  ton-ton: Pea naʻe hiki hake ʻe Mōsese ʻa hono nima, pea naʻa ne taaʻi ʻae maka ʻo
    liunga ua ʻaki ʻa hono tokotoko, pea naʻe hā mai ʻae vai ʻo lahi, pea naʻe inu
    ai ʻae kakai mo ʻenau fanga manu foki.
  ces-1613: I pozdvihl Mojžíš ruky své, a udeřil v skálu holí svou po dvakrát; i vyšly
    vody hojné, a pilo všecko množství i dobytek jejich.
  eng-WMB: Moses lifted up his hand, and struck the rock with his rod twice, and water
    came out abundantly. The congregation and their livestock drank.
  tam-TCV: பின்பு மோசே தன் கையை உயர்த்தி, தனது கோலினால் கற்பாறையை இரண்டுமுறை அடித்தான்.
    அப்பொழுது தண்ணீர் பீறிட்டுப் பாய்ந்து வந்தது. மக்கள் கூட்டத்தினர் தாங்களும் குடித்து,
    தங்கள் வளர்ப்பு மிருகங்களுக்கும் குடிக்கக் கொடுத்தார்கள்.
  ceb-ULB: Unya gibayaw ni Moises ang iyang kamot ug gibunal ang iyang sungkod sa
    bato sa makaduha nga higayon, ug daghan ang tubig nga miagas. Nanginom ang katilingban,
    ug ang ilang mga baka nanginom usab.
  pol-UBG: Następnie Mojżesz podniósł rękę i uderzył swoją laską dwa razy w skałę.
    Wtedy wypłynęła obficie woda i napiło się zgromadzenie oraz jego bydło.
  agr-agr: Tusa Moisés niina ushujutaijin juki kayan jimajá awatiuwai. Dutikam kuashat
    yumi jiinkiuwai. Nunikmatai Israel aents aidauk nuna umuinak ditá tagkujinash
    aakajui.
  kyc-kyc: Lapala Moseseme banya pangali isa doko minyalyapala yuu lama lao kana dokona
    piya. Piyamo dokopa ipwa ama soo kaeyo malu mee epeyamopa mena wambupi peparaeme
    neyami.
  urd-GVU: اُس نے لاٹھی کو اُٹھا کر چٹان کو دو مرتبہ مارا تو بہت سا پانی پھوٹ نکلا۔
    جماعت اور اُن کے مویشیوں نے خوب پانی پیا۔
  deu-1912: Und Mose hob seine Hand auf und schlug den Fels mit dem Stab zweimal.
    Da ging viel Wasser heraus, daß die Gemeinde trank und ihr Vieh.
  ntj-ntj: Palunyatjanululta Mawutjalu wana palunyanya wakuralpi yapu kutjarrara pungu.
    Nyangka kapi purlkanya pukulyarraralpi kukurrmaranytja. Nyangka-ya yarnangu pirnilu
    puru yanamulpa pirnilutarrartu tjikiranytja.
  kan-2017: ಆಗ ಮೋಶೆ ತನ್ನ ಕೈಯನ್ನು ಮೇಲಕ್ಕೆ ಎತ್ತಿ ಕೋಲಿನಿಂದ ಬಂಡೆಯನ್ನು ಎರಡು ಸಾರಿ ಹೊಡೆದನು.
    ಆಗ ನೀರು ಪ್ರವಾಹವಾಗಿ ಹೊರಟಿತು. ಸಮೂಹದವರೂ ಮತ್ತು ಅವರ ಪಶುಗಳೂ ನೀರು ಕುಡಿದರು.
  yap-yap: Me tining Moses fare ley i sog ngalang nge toy ko fare war ni l’agruw yay,
    me po’ e ran riy nga but’ ni pire’, me unum urngin e girdi’ nge gamanman.
  hlt-MCSB: Moses loh a kut a thueng tih thaelpang te a conghol neh hnavoei a boh.
    Te vaengah tui muep phuet tih rhaengpuei neh a rhamsa loh a ok.
  mdy-ETH: ዬካፓ ፔኤኮ ኮኦሎ ዔኪ ላሎ ላምዒ ማይንቲ ጳርቃዛ ሚርጌ ዋኣሢ ዹኡቂ ኬስኬም ዴሮንታ ዔያቶኮ ቆልማኣ ቢያ ዑሽኬኔ።
  twi-ASANTE: Afei Mose maa abaa no so de bɔɔ ɔbotan no mprenu maa nsuo bebree firii
    mu baeɛ maa nnipa no ne wɔn anantwie nomeeɛ.
  mwc-mwc: Damanina ba Moses yarona i bokabari ba ana ruwakunai akima i ravi mara
    ruwamo. Ba okowa kaikapona i busira i kasibau ba pipiya kaikorotona asi aba payapayaya
    yabata si toma.
  eng-WEBU: Moses lifted up his hand, and struck the rock with his rod twice, and
    water came out abundantly. The congregation and their livestock drank.
  bnp-bnp: Muri e Moses i toto rike a limana, i ubi balaka rua a kedo na kodo vona.
    I tua tala na kedo a naru dagi, lakea e huriki turana a bulmakau a sipsip ne ria
    ri ninu.
  wal-wal: Yaagidi Muusee ba kushiyaa xoqqu oottidi, ba gatiman naa77utoo zaallaa
    shocin, haattai xuuqqidi kiyiis; kiyin yaa7ainne eta mehee uyiis.
  spa-PDDPT: Entonces Moisés alzó su mano y golpeó la peña con su vara dos veces,
    y salió agua abundante y bebieron, tanto la congregación como su ganado.
  gun-gun: Moisés opo py popoka oguereko va'e oupi vy itaova re oinupã mokoĩgue. Ha'e
    ramo onheẽ vaipa ete yy. Heta va'e kuery oy'u okuapy, hymba kuery guive.
  ilo-ULB: Kalpasanna, inngato ni Moises ti sarukodna sana imbaot daytoy iti namindua
    iti dakkel a bato, ket adu unay a danum ti pimsuak. Imminom dagiti tattao kasta
    met dagiti tarakenda.
  kpg-kpg: Gei Moses gaa kumi togodogo deelaa ga hagamaawa tadugalaa deelaa haga lua,
    gei nia wai gu malingi mai. Digaula huogodoo mo nadau manu gu inu.
  uig-ARA: ئاندىن مۇسا ھاسىسى بىلەن قورام تاشنى ئىككى قېتىم ئۇرۇۋىدى، ناھايىتى كۆپ
    سۇ ئېقىپ چىقتى، سۇدىن جامائەتمۇ، چارپايلارمۇ ئىچىشتى.
  sus-sus: Munsa naxa a bɛlɛxɛ ite, a fanye bɔnbɔ sanya firin a xa yisuxuwuri ra.
    Ye naxa gbusan fanye ra, ɲama nun xuruse birin naxa e min.
  pon-2006: Moses eri kolada sokono wokihki pak riau paipo. Pihl pa kusukusiei. Irail
    koaros oh nair mahn akan eri nimpil.
  jae-jae: Go Mose gêôc lêma sa ma gêjac poc ŋa nê tôc kêtu dim luagêc, ma bu kapôêŋ
    kêsa, ma gôlôac to nêŋ bulimakao sênôm e kêtôm.
  ksd-ksd: Ma Moses i ga tulue ra limana, ma i ga kita ra vat ki ma kana buka a ura
    pakana; ma ra ngala na tava i ga ninim rikai, ma ra tarai dia ga momo, ma kadia
    lavur vavaguai bula.
  tur-YTC: Moşe elini kaldırıp değneğiyle kayaya iki kez vurdu ve bol miktarda su
    çıktı. Topluluk ve hayvanları içti.
  grc-BRENT: Καὶ ἐπάρας Μωυσῆς τὴν χεῖρα αὐτοῦ, ἐπάταξε τὴν πέτραν τῇ ῥάβδῳ δίς· καὶ
    ἐξῆλθεν ὕδωρ πολὺ, καὶ ἔπιεν ἡ συναγωγὴ, καὶ τὰ κτήνη αὐτῶν.
  ind-AYT: Musa mengangkat tangannya dan memukul bukit batu itu dua kali. Kemudian,
    air memancar keluar dari bukit batu itu. Seluruh umat dan ternak mereka meminum
    air itu.
  nya-nya: Choncho Mose anatukula dzanja lake ndi kumenya thanthwelo kawiri ndi ndodo
    yake ndipo madzi ambiri anatuluka mwamphamvu, ndipo anthu ndi ziweto zawo anamwa.
  hrv-hrv: 'Zatim Mojsije podigne ruku i dvaput udari štapom o pećinu: voda provali
    u obilju, pa su mogli piti i zajednica i njezino blago.'
  mps-mps: Tama te Mosesgo te masigi dali po wabe. Menio. Agai te dono selama, si
    sogo te masigi elali. Tama moni ąį te masigide pedalali, tama te we bidi, me
    augwa kau me sipsip dabego te wę tuali.
  tpi-tpi: Orait Moses i no toktok long ston. Nogat. Em i apim stik na paitim dispela
    ston tupela taim. Na bikpela wara i kamap long en na olgeta manmeri na olgeta
    animal i dring.
  dan-1931: Og Moses løftede sin Hånd og slog to Gange på Klippen med sin Stav, og
    der strømmede Vand frem i Mængde, så at Menigheden og dens Kvæg kunde drikke.
  vie-OVCB: Nói xong, Môi-se vung gậy đập vào vầng đá hai lần. Nước liền bắn vọt ra
    lai láng. Vậy toàn dân và thú vật đều uống.
  guj-2017: પછી મૂસાએ પોતાનો હાથ ઊંચો કરીને પોતાની લાકડી ખડકને બે વાર મારી, પુષ્કળ
    પાણી બહાર વહી આવ્યું. આખી જમાતે પાણી પીધું અને તેઓનાં જાનવરોએ પણ પીધું.
  pon-2006A: Moses eri kolada sokono wokihki pak riau paipo. Pihl pa kusukusiei. Irail
    koaros oh nair mahn akan eri nimpil.
  por-BRBSL: Moisés levantou a mão e bateu duas vezes na rocha com sua vara, e a água
    saiu abundantemente. A congregação e seu gado beberam.
  cth-cth: Hahoi teh Mosi ni a kut a dâw teh, a sonron hoi lungsongpui hah vai hni
    touh a hem, hat toteh, tui kapap poung lah a tâco. Taminaw pueng hoi saringnaw
    ni a nei awh.
  twi-twi: Afei Mose maa ne nsa so de abaa no bɔɔ ɔbotan no mprenu maa nsu bebree
    fii mu ba maa nnipa no ne wɔn anantwi nomee.
  hlt-hlt: Moses loh a kut a thueng tih thaelpang te a conghol neh hnavoei a boh.
    Te vaengah tui muep phuet tih rhaengpuei neh a rhamsa loh a ok.
  tbz-SIM: Mɛm̀mɛ ò yòùtɛmɛ̀ o pɑ̀ɑ̀ti kɛ́potɛ́ dipèrì mɛ̀dɛ́mɛ̀, kɛ̀ mɛniɛ nyɛ̀nní
    mɛdiɛ̀. Isidɑyɛɛribɛ nɛ̀ bɛ wũɔ̃ kɛ̀ dɛ̀ɛ yɑ̃̀.
  msy-2020: Egha Moses Ikiavɨra Itir God a mɨkemezɨ moghɨn amizir puvatɨ. Moses dagɨam
    mɨkemezir pu. Puvatɨ. Moses asadivim fegha, dughiar pumuningɨn dagɨam mɨsoke.
    Ezɨ maburan dɨpam an aven otogha azenan fasfagha iri. Ezɨ gumazamiziba uan asɨziba
    ko maghɨram anepi.
  dop-dop: Ɩlɛnɑ Moisi kʋsɩ kpɑ́tʋ́ɣʋ́ nɑ ɩ́ mɑ kʋkpɑmʋɣʋ kɛ tɔm nɑɑlɛ nɑ lʋm kpe
    sɔsɔm. Nɑ pɑ nɑ pɑ kɑlǝkǝŋ pɑ́ nyɔɔ nɑ pɑ́ nyǝɣǝsɩ.
  azb-azb: Musa əlini qaldırdı və əsası ilə iki dəfə qayaya vurdu, qayadan bol su
    çıxdı. Bütün icma və onların heyvanları su içdilər.
  eng-DBY: And Moses lifted up his hand, and with his staff smote the rock twice,
    and much water came out, and the assembly drank, and their beasts.
  hin-2017: तब मूसा ने हाथ उठाकर लाठी चट्टान पर दो बार मारी; और उसमें से बहुत पानी
    फूट निकला, और मण्डली के लोग अपने पशुओं समेत पीने लगे। (1 कुरि. 10:4)
  wol-KYG: Ci kaw loolu Musaa yékkati loxoom, dóor yetam ca doj wa ñaari yoon, ndox
    mu bare wale ca, mbooloo ma daldi naan, ñook seenug jur.
  eng-YLT: and Moses lifteth up his hand, and smiteth the rock with his rod twice;
    and much water cometh out, and the company drink, also their beasts.
  kne-kne: Idi siya di kaiseppat si Moses si namin dowa sin sokod na sin bato, pag
    et kabala di ad-ado ay danom, et say nan-inoman din kaipoipogaw ya din animal
    da.
  eng-WYC-2017: And when Moses had raised his hand, and had smitten the flint twice
    with the rod, most large waters went out, so that the people drank, and their
    beasts.
  eng-WMBB: Moses lifted up his hand, and struck the rock with his rod twice, and
    water came out abundantly. The congregation and their livestock drank.
  urd-GVH: उसने लाठी को उठाकर चट्टान को दो मरतबा मारा तो बहुत-सा पानी फूट निकला। जमात
    और उनके मवेशियों ने ख़ूब पानी पिया।
  rug-rug: Meke ovulu sage nia Mosese sa limana meke seke nia kolu sa sa patu lavata
    sana karua totoso. Meke titisi vura va ṉiṉira mae sa kolo koasa patu lavata, meke
    tiqe napo sari doduru tinoni meke sari na kurukuru.
  gaz-gaz: Museen harka ol fudhatee ulee isaa sanaan yeroo lama kattaa sana dhaʼe.
    Bishaan achi keessaa lolaanaan waldaa fi horiin isaanii dhugan.
  fra-LSG: Puis Moïse leva la main et frappa deux fois le rocher avec sa verge. Il
    sortit de l’eau en abondance. L’assemblée but, et le bétail aussi.
  gnn-gnn: Bala ŋayinydja Mawtjitjthunydja mar'yurrunana wapitjany'tja, garrwarkuŋalanydja,
    bala yana wutthurrunana ŋunhiyi guṉḏanhana ḏe‐e‐e, ḏe‐e‐e bitjarra, buku‐märrma'mirri,
    bala marrtjina gapunydja ḻarrwaw'yurrunana, bena dhika dhaŋaŋnha gapunydja ḻarryurrunana
    nhinana. Bala bukmakthuna yolŋu'‐yulŋuyunydja ḻukana wurkthurruna ŋunhiyi gapunydja,
    ga wäyindhu walalay bitjarrayi liŋgu ḻukanayi.
  yal-yal: Musa yi a yiini te, a fanyen garin a dunganna ra sanɲa ma firin. Ige gbeen
    yi mini mafurɛn! Yamaan yi e min e nun e xuruseene.
  haw-1868: 'Kaikai ae la o Mose i kona lima iluna, hahau iho la i ka pohaku, me kona
    kookoo, elua hahau ana; a kahe nui mai la ka wai: inu iho la ke anaina kanaka
    a me ko lakou poe holoholona.'
  arb-NAV: وَرَفَعَ مُوسَى يَدَهُ وَضَرَبَ الصَّخْرَةَ بِعَصَاهُ مَرَّتَيْنِ، فَتَفَجَّرَ
    مَاءٌ غَزِيرٌ، فَشَرِبَتِ الْجَمَاعَةُ وَمَوَاشِيهَا.
  ewe-ewe: Mose kɔ atikplɔ la dzi, eye wòƒo agakpe la zi eve. Enumake tsi do bababa
    tso agakpe la me ameawo kple woƒe lãwo no.
  eng-LEE: 'And Moses lifted up his hand, and he smote the rock with his staff twice:
    and there came out much water, and the congregation drank, together with their
    cattle.'
  asm-FB: এই বুলি মোচিয়ে হাত দাঙি, সেই লাখুটিৰে শিলটোত দুবাৰ কোব মাৰিলে; তেতিয়া
    অধিক পানী ওলাল আৰু সমাজে আৰু তেওঁলোকৰ পশুবোৰেও পানী খালে।
  sus-A: مُنسَ نَشَ عَ بّلّشّ عِتٍ، عَ قَنيٍ بْنبْ سَنيَ قِرِن عَ شَ يِسُشُوُرِ رَ.
    يٍ نَشَ فبُسَن قَنيٍ رَ، حَمَ نُن شُرُ سٍ بِرِن نَشَ عٍ مِن.
  fra-SBL: Moïse leva la main et frappa deux fois le rocher avec sa baguette, et de
    l'eau sortit en abondance. L'assemblée et son bétail burent.
  hbo-hbo: וַיָּ֨רֶם מֹשֶׁ֜ה אֶת־יָדֹ֗ו וַיַּ֧ךְ אֶת־הַסֶּ֛לַע בְּמַטֵּ֖הוּ פַּעֲמָ֑יִם
    וַיֵּצְאוּ֙ מַ֣יִם רַבִּ֔ים וַתֵּ֥שְׁתְּ הָעֵדָ֖ה וּבְעִירָֽם׃ ס
  eng-WYCLIFFE: And whanne Moises hadde reisid the hond, and hadde smyte the flynt
    twies with the yerde, largeste watris yeden out, so that the puple drank, and
    the beestis drunken.
  piu-2006: '@see-verse:NUM.020.010'
  cwe-cwe: Ivo Musa kenula mkono wake na kuutowa uluwe miyanza midi kwa fimbo yake.
    Mazi yalawa mengi. Wanhu hamwe na wanyama wawo wang'wa.
  kik-kik: Musa agĩcooka akĩoya guoko gwake na igũrũ, akĩgũtha rwaro rũu rwa ihiga
    na rũthanju rwake maita meerĩ. Maaĩ makĩbororoka, nakĩo kĩrĩndĩ kĩu gĩkĩnyua,
    o na mahiũ makĩo makĩnyua.
  fra-NCL: Moïse leva la main et frappa deux fois le rocher de son bâton ; et il sortit
    de l’eau en abondance. L’assemblée but, ainsi que le bétail.
  cek-AK: To naah Mosi mah ban payangh moe, a cunghet hoiah lungsong to vai hnetto
    boh; to naah pop parai tui to tacawt, kaminawk hoi a tawnh o ih moinawk mah tui
    to naek o.
  cuk-cuk: Moisés e-sakwa-onakwidgu, ilabo akwa-dummad e-gaapoledgi bibyosad. Agi,
    dii binnasuli aryoalid, dule-bukidar-bukmalad, degi, ibdurgan a-dii gobsamalad.
  uig-CYR: Андин Муса һасиси билән қорам ташни икки қетим урувиди, наһайити көп су
    еқип чиқти, судин җамаәтму, чарпайларму ичишти.
  pma-pma: Evus, Mosis mutelan eisal koa vuli kati, muas ahat enek eni hatte elu,
    ka mari oai mue rani. Sakini, meatin keil vasi amuni ral min buluk ka sipsip keil
    ese.
  tel-2017: అప్పుడు మోషే తన చెయ్యెత్తి రెండుసార్లు తన కర్రతో ఆ బండను కొట్టినప్పుడు
    నీళ్లు సమృద్ధిగా ప్రవహించాయి. ఆ సమాజం, పశువులూ తాగాయి.
  hat-BSA: Epi Moïse te leve men li e li te frape wòch la de fwa avèk baton an. Dlo
    te sòti an kantite, e kongregasyon an avèk bèt pa yo te bwè.
  bxh-bxh: In moho, Guyau alinana hige i lau watan be tuꞌe ya lau hitiꞌi, be umeꞌehu
    yai ya oitagu, ma luwaga, yo fede hoꞌowa ma alu babadana ya didima, be dodoga
    yo edi yosiyosi sa nom.
  kos-kos: Moses el kolak sikal soko ah, ac sang sringilya eot sac pacl luo, na kof
    na lulap se asrma, ac mwet nukewa, wi kosro uh, nim.
  hbo-WLC: וַיָּ֨רֶם מֹשֶׁ֜ה אֶת־יָד֗וֹ וַיַּ֧ךְ אֶת־הַסֶּ֛לַע בְּמַטֵּ֖הוּ פַּעֲמָ֑יִם
    וַיֵּצְאוּ֙ מַ֣יִם רַבִּ֔ים וַתֵּ֥שְׁתְּ הָעֵדָ֖ה וּבְעִירָֽם׃ ס
  ibo-ibo: Mgbe ahụ Mosis weliri aka ya elu jiri mkpara ahụ tie nkume ahụ ugboro abụọ.
    Mmiri sitere na ya sọpụta. Ọgbakọ Izrel niile na igwe anụ ụlọ ha ṅụkwara mmiri.
  ory-ory: ଏଉତ୍ତାରେ ମୋଶା ହସ୍ତ ଉଠାଇ ଆପଣା ଯଷ୍ଟିରେ ସେହି ଶୈଳକୁ ଦୁଇ ଥର ଆଘାତ କଲେ; ତହିଁରେ
    ପ୍ରଚୁର ଜଳ ବାହାରିଲା, ପୁଣି, ମଣ୍ଡଳୀ ଓ ସେମାନଙ୍କ ପଶୁଗଣ ପାନ କଲେ।
  chk-chk: Mürin, Moses a aitiela wokun o wichi ewe achau fän ruu. Iwe, ewe koluk
    a pumongowu, pwe ekewe aramas me nöür kewe man ra ün.
  rop-rop: Wal Mosis bin lidimap det wokinstik en imbin hidim det rok dubala taim,
    en streidawei det bigis woda bin kamat brom det rok, en ola pipul en enimul bin
    dringgim det woda.
  ukr-1871: І підняв Мойсей руку та й вдарив скелю жезлом своїм двічі; і потекло багацько
    води, і напилась громада й скотина їх.
  deu-1951: Und Mose hob seine Hand auf und schlug den Felsen zweimal mit seinem Stab.
    Da floß viel Wasser heraus; und die Gemeinde und ihr Vieh tranken.
  eng-JPS: And Moses lifted up his hand, and smote the rock with his rod twice; and
    water came forth abundantly, and the congregation drank, and their cattle.
  srp-1865: I diže Mojsije ruku svoju i udari u stijenu štapom svojim dva puta, i
    izide voda mnoga, te se napoji narod i stoka njihova.
  lug-lug: Awo Musa n’ayimusa omukono gwe n’akuba olwazi n’omuggo gwe emirundi ebiri.
    Amazzi mangi ne gafukumuka okuva mu lwazi, abantu bonna mu kibiina ne banywa,
    n’ebisibo byabwe nabyo ne binywa.
  heb-heb: וירם משה את ידו ויך את הסלע במטהו פעמים ויצאו מים רבים ותשת העדה ובעירם׃
  ben-IRV: তখন মোশি তাঁর হাত তুলে ঐ লাঠি দিয়ে শিলায় দুবার আঘাত করলেন, তাতে প্রচুর
    জল বের হল এবং মণ্ডলী ও তাদের পশুরা পান করল।
  pan-pan: ਫੇਰ ਮੂਸਾ ਨੇ ਆਪਣਾ ਹੱਥ ਚੁੱਕ ਕੇ ਉਸ ਚੱਟਾਨ ਨੂੰ ਆਪਣੇ ਢਾਂਗੇ ਨਾਲ ਦੋ ਵਾਰ ਮਾਰਿਆ ਤਾਂ
    ਬਹੁਤ ਪਾਣੀ ਨਿੱਕਲ ਆਇਆ ਤਾਂ ਮੰਡਲੀ ਦੇ ਲੋਕ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪਸ਼ੂਆਂ ਨੇ ਪੀਤਾ।
  tkr-tkr: Mısee xıl ooqa qı'ı, xılene əsaaka q'öne yəqqees ganzıle k'ena ı'xı'mee,
    mançeençe geed xhyan gyodatstse giyğal. Gırgıne cəmə'ətınıd cone çavra-vəq'əynıd
    mançe avts'esımeen xhyan ulyoğa.
  mya-JVB: မိမိ လက် ကို ဆန့် ၍ ကျောက် ကို လှံတံ နှင့် နှစ် ကြိမ်ရိုက် သဖြင့် ၊ ရေ
    သည် များစွာ ထွက် ၍ ၊ လူ ပရိသတ် တို့နှင့် တိရစ္ဆာန် တို့သည် သောက် ရကြ၏။
  tbg-tbg: Minti tivakero ˻Mosiva kiama Kotiva tunte iro ori virara uva tiraitiro˼,
    viva nai kauru tuahera kero taara tataama kauruqohairo vi orira ruqutiro. Ruqutu
    kovaro ori viraqihairo nora namari aquvi aquvi iharo tuvimanta ekaa vaiinti nahentivata,
    ekaa purumakauve sipisipive vo quarave vika vika, vi namarira nora.
  hmo-hmo: Vadaeni Mose ese itotohi ia abia daekau, nadi ia botaia nega rua. Ranu
    be ia heau mai, bada herea. Vadaeni Israela taudia mai edia ubua gaudia danu ese
    ranu idia inua.
  urd-urd: तब मूसा ने अपना हाथ उठाया और उस चट्टान पर दो बार लाठी मारी, और कसरत से
    पानी बह निकला और जमा'अत ने और उनके चौपायों ने पिया।
  rus-SYN: И поднял Моисей руку свою и ударил в скалу жезлом своим дважды, и потекло
    много воды, и пило общество и скот его.
  bqc-SIM: Ɔ̃ Mↄizi ↄsɛ̀ musu à gbɛpi lɛ̀ ń a lípanao gɛ̃n pla. Í bↄ̀ maamaa,
    ↄ̃ aa mì ń ń pↄtuoↄ.
  tcz-CHONGTHU: Mose’n akhotna tenggol chu adom sang in songpi chu nivei ajep khum
    tan ahileh tuijel chu ahung long doh tai. Hichun mipi jouse ahin gancha jouse’n
    jong adonva soh keitau vin ahi.
  mar-mar: मोशेने आपला हात वर उचलला आणि काठीने खडकावर दोन वार केले. खडकातून पाणी बाहेर
    वाहू लागले आणि माणसे व जनावरे ते पाणी पिऊ लागली.
  soq-soq: Ita Moses koina wadene walama nata nau epeno ita esa debama noseno apana
    uduudu ita mo pueu do naiena.
  qub-qub: Chayno nirmi Moisesga aptaraycashan bastunwan ishcay cuti gagata wiruran.
    Chaura aypalla yacu llojshimuran. Chaytami jinan öra llapan runacuna, uywancuna
    upuran.
  bqp-bqp: Akũ Musa ↄ sɛ̀ musu à gbɛ̀ɛ pìi lɛ̀ kũ a gòoo gɛ̃̀n pla. Í bò manamana,
    akũ ò mì kũ ń pↄ́kãdenↄ.
  hat-hat: Moyiz leve men l', li frape wòch la de fwa avèk baton an. Epi yon gwo sous
    dlo pete nan wòch la. Tout moun yo bwè ansanm ak bèt yo tou.
  eng-BSB: Then Moses raised his hand and struck the rock twice with his staff, so
    that a great amount of water gushed out, and the congregation and their livestock
    were able to drink.
  tod-tod: Moize yeewuzeɠeni, é fasa ɠɔtui loɠa la ɠɛ fele ga ná-tukpɔi. Ziɛi ɠulani
    ga bɔɔlɔa. Nuɓusɛiti ta toganiiti ti zooni ti ɓɔɔle.
  eng-WEBPB: Moses lifted up his hand, and struck the rock with his rod twice, and
    water came out abundantly. The congregation and their livestock drank.
  kbq-kbq: Anante Mosese'a azana erintesaga huno ana havere tare zupa azompa'aretira
    amasagigeno ana havefintira tina herafino ege'za vahe'mo'zane zagagafazaminena
    ne'naze.
  nhe-BL: Huan quema Moisés quiijto ya ni, quitlalanqui ima huan ome huelta quitzohuitejqui
    nopa hueyi tepexitl ica nopa cuatopili. Huan tlahuel miyac atl quisqui, huan nochi
    nopa israelitame ininhuaya inintlapiyalhua pejque atlij.
  bus-bus: Ben Musa ↄↄ sɛ̀ musu à gbɛ̀ pì lɛ̀ kↄ̃n a gòo gɛ̃̀n plaa. Í bↄ̀ maamaa,
    ben aↄ̃ mì kↄ̃n ń pↄ́kãdeenↄ.
  gub-BL: Upir Moizez opo. Unupà itahu mokoz haw ywyra pupe. Uhem 'y tetea'u izuwi
    uwyryk pà. Ui'u teko wà. Ui'u waneimaw wà no.
  eng-DRA: And when Moses had lifted up his hand, and struck the rock twice with the
    rod, there came forth water in great abundance, so that the people and their cattle
    drank,
