verse: NUM.020.013
translations:
  mal-C: ഇസ്രായേൽമക്കൾ യഹോവയോടു കലഹിക്കുകയും അവരുടെമധ്യത്തിൽ അവിടന്ന് തന്റെ വിശുദ്ധി
    വെളിപ്പെടുത്തുകയുംചെയ്ത മെരീബാ ജലാശയം ഇതുതന്നെ.
  deu-TKW: Das ist das Haderwasser, wo die Israeliten mit Jahwe haderten, und er sich
    unter ihnen verherrlichte.
  lin-lin: Ezalaki mayi ya Meriba epai wapi bana ya Isalaele baswanaki na Yawe, mpe
    epai wapi Yawe alakisaki bosantu na Ye kati na bango.
  eng-LSV: These [are] the waters of Meribah, because the sons of Israel have “striven”
    with YHWH, and He is sanctified among them.
  eng-GNV: This is the water of Meribah, because the children of Israel stroue with
    the Lord, and hee was sanctified in them.
  eng-WEBSTER: This is the water of Meribah; because the children of Israel strove
    with the LORD, and he was sanctified in them.
  nhw-BL: Huan quitocaxtijque campa itztoyaj Ameli Tlen Meriba (Meriba quiijtosnequi
    “campa monajnanquilijque”), pampa nopona nopa israelitame monajnanquilijque ica
    TOTECO huan ya quinnextili para yaya tlatzejtzeloltic huan nelía iyoca.
  swh-ONEN: Haya yalikuwa maji ya Meriba, mahali pale ambapo Waisraeli waligombana
    na Bwana, naye akajionyesha mwenyewe huko kuwa mtakatifu katikati yao.
  bba-bba: Gɑri yinin sɔ̃nɑ bɑ rɑ nim mɛ soku Mɛribɑn nim. Yen tubusiɑnɑ sɑnnɔn nim.
    Domi miyɑ Isirelibɑ bɑ Yinni Gusunɔ wɔkisi mɑ u bu win dɛɛrɑru sɔ̃ɔsi.
  eng-KJVCPB: This is the water of Meribah; because the children of Israel strove
    with the Lord, and he was sanctified in them.
  wbp-wbp: Yinyaju ngurra yirdi Miripa. Nyampurla ngurrangka, kulu-jarrijalurla YAAWIYI-kiji
    ngapa-ngurlu. Yalirla-juku-nyanu YAAWIYI-rli milki-yirrarnu yapa-kurra tarruku-nyayirni.…
  luo-luo: Magi ne gin pige mag Meriba, kama jo-Israel nongʼurie gi Jehova Nyasaye
    kendo mano e kama nonyisore owuon kaka ngʼama ler e kindgi.
  meu-meu: Ina ranu na Meriba; badina be Israel taudia ese Iehova e ḡadeḡade henia,
    bena ia ese ena siahu e hahedinarai henidia.
  npi-ULB: यो ठाउँलाई मेरीबाको पानी भनियो, किनभने इस्राएलका मानिसहरूले त्यहाँ परमप्रभुसँग
    झगडा गरेका थिए, र उहाँले आफैलाई पवित्र जनको रूपमा प्रकट गर्नुभएको थियो ।
  yor-yor: Èyí ni omi ti Meriba, níbi tí àwọn ọmọ Israẹli ti bá Olúwa jà àti ibi tí
    O ti fi ara rẹ̀ hàn bí ẹni mímọ́ láàrín wọn.
  emp-NTPO: Maʌ̃ baido weabid̶ama trʌ̃ b̶ʌsid̶aa Meribá, israelerãra baido carea quĩrũbid̶eba
    Ãcõrẽ quĩrãpita biẽ́ bed̶eaped̶ad̶a bẽrã. Maʌ̃ baido weabi b̶ʌd̶eba Ãcõrẽba ãdjirãa
    cawabisia idjira wãrãda Ãcõrẽda.
  pes-OPCB: این مکان «مَریبه» (یعنی «منازعه») نامیده شد، چون در آنجا بود که قوم اسرائیل
    با خداوند منازعه کردند و در همان جا بود که خداوند ثابت کرد که قدوس است.
  tgl-ULB: Tinawag ang lugar na ito na mga tubig ng Meriba dahil nakipagtalo ang mga
    tao ng Israel kay Yahweh doon, at ipinakita niya ang kaniyang sarili sa kanila
    bilang banal.
  cbu-NT: Anootssha kungoo sur Meriba yásamaranganaya. Israelchich Apanllee zapan
    tamundarangusin, Apanllsha waana wizpuree tuyamandarangu ancha. Ashiriya, na kamaneena
    yuwaa Apanll Israelchicheem kungoo panarangu anootsi.
  hui-hui: O binidagoni Meriba dindini howa bini. Ogoriani Isaraele wali agalime Anduane
    Homogo baba keba halu gomogomo layagola ibugua ibu hongohe tigabiore kagoni walia
    hene.
  mya-mya: မေ​ရိ​ဘ​အ​ရပ်​ကား ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​ထာ​ဝ​ရ​ဘု​ရား​အား​ညည်း​တွား​သော၊
    ထာ​ဝ​ရ ဘုရား​က​မိ​မိ​သည် ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ ကြောင်း​ကို​ပြ​သော​အ​ရပ်​ဖြစ်​သ​တည်း။
  bod-N: དེ་ནི་མེ་རི་བཱ་ཡུལ་གྱི་ཆུ་རྣམས་ཡིན། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་རྩོད་པ་བྱས་ཤིང་།
    ཁོང་གིས་དེ་དག་གི་ཁྲོད་དུ་རང་ཉིད་དམ་པ་ཡིན་པ་བསྟན་པའི་ཕྱིར་རོ། །
  sna-sna: Iyi ndiyo mvura yeMeribha, apo vaIsraeri vakarwa naJehovha uye paakazviratidza
    kuti mutsvene pakati pavo.
  spa-BLM: Estas son las aguas de Meribá; porque los hijos de Israel lucharon con
    Yahvé, y él se santificó en ellas.
  cac-cac: Meriba ix sb'iejcan jun lugar chi', yujto ata' ix yalub'tan̈ej eb' israel
    d'a spatic Jehová. Ix sch'oxan Jehová chi' to Axon̈ej Ochi.
  swh-ULB: Mahali hapa paliitwa maji ya Meriba kwa sababu wana wa Israeli walitofautiana
    na BWANA pale, na akajionyesha kwao kuwa mtakatifu.
  bel-bel: Гэта вада Мэрывы, у якой увайшлі ў раздор сыны Ізраілевыя з Госпадам, і
    Ён зьявіў ім сьвятасьць Сваю.
  deu-ELBBK: Das ist das Wasser von Meriba, wo die Kinder Israel mit dem HERRN haderten
    und er sich an ihnen heiligte.
  mbb-OT: Haazà he lugar migngezanan te serebseb te Meriba su mibpekidlalis is menge
    Israilihanen te Nengazen kayi he lugar, wey kayi zaan ipaahà te Nengazen kandan
    is kegkewaǥas din.
  mal-2015: ഇതു യിസ്രായേൽമക്കൾ യഹോവയോടു കലഹിച്ചതും അവർ അവരിൽ ശുദ്ധീകരിക്കപ്പെട്ടതുമായ
    കലഹജലം.
  rmc-rmc: Kada pes ačhiľa paš o paňi Meriba, kaj o Izraeliti reptinenas pro RAJ a
    kaj lenge sikaďa, hoj hino sveto.
  pes-OPV: این است آب مریبه‌جایی که بنی‌اسرائیل با خداوندمخاصمه کردند، و او خود را
    در میان ایشان تقدیس نمود.
  ron-1924: Ачестя сунт апеле Мериба, унде с-ау чертат копиий луй Исраел ку Домнул,
    каре а фост сфинцит ынтре ей.
  ben-OBCV: এই ছিল মরীবার জল, যেখানে ইস্রায়েলীরা সদাপ্রভুর সঙ্গে বিবাদ করেছিল এবং
    সেই স্থানে তিনি তাদের মধ্যে পবিত্র প্রমাণিত হয়েছিলেন।
  som-som: Kuwanu waa biyihii Meriibaah, maxaa yeelay, reer binu Israa'iil way la
    dirireen Rabbiga, oo wuxuu iyaga tusay inuu quduus yahay.
  lat-VUC: Hæc est aqua contradictionis, ubi jurgati sunt filii Israël contra Dominum,
    et sanctificatus est in eis.
  eng-ASVBT: These are the waters of Meribah; because the children of Israel strove
    with Jehovah, and he was sanctified in them.
  ita-1885: Quest'è l'acqua della contesa, della quale i figliuoli d'Israele contesero
    col Signore; ed egli fu santificato fra loro.
  eng-LXXUP: This is the water of Strife, because the children of Israel spoke insolently
    before the Lord, and he was sanctified in them.
  eng-ULB: This place was called the waters of Meribah because the people of Israel
    had quarreled with Yahweh there, and he showed himself to them as holy.
  spa-VBL: El lugar donde los israelitas discutían con el Señor se llamaba las aguas
    de Meribá, y era donde les revelaba su santidad.
  fra-_FOB: Ce sont là les eaux de Mériba (contestation), où les enfants d'Israël
    contestèrent avec l'Éternel; et il se sanctifia en eux.
  mal-mal: ഇത് യിസ്രായേൽ മക്കൾ യഹോവയോട് കലഹിച്ചതും അവർ അവരിൽ ശുദ്ധീകരിക്കപ്പെട്ടതുമായ
    കലഹജലം.
  lit-lit: Tai Meribos vandenys, nes Izraelio vaikai vaidijosi su VIEŠPAČIU, o jis
    palaikė savo šventumą jų tarpe.
  urd-GVR: Yih wāqiyā Marībā yānī ‘Jhagaṛnā’ ke pānī par huā. Wahāṅ Isrāīliyoṅ ne
    Rab se jhagaṛā kiyā, aur wahāṅ us ne un par zāhir kiyā ki wuh quddūs hai.
  suz-BL: मोपतीके मेको ब्‍वाक्‍कु कली मेरीबा ङा ब्‍वाक्‍कु देंसीब। मेकेर इस्राएलीपुकीमी
    परमप्रभु यावे कली जिचा तोम्‍तेक्‍म। मिनु मेकोमी आ सक्ति कोंइताक्‍व। भजन संग्रह
    ८१:८
  ita-1927: Queste sono le acque di Meriba dove i figliuoli d’Israele contesero con
    l’Eterno che si fece riconoscere come il Santo in mezzo a loro.
  ckb-ckb: ئەمە مێرگی مەریبایە کە نەوەی ئیسرائیل لەگەڵ یەزداندا دەمەقاڵێیان کرد و
    ئەویش لەنێویاندا پیرۆزی خۆی نیشان دان.
  eng-BBE: These are the waters of Meribah; because the children of Israel went against
    the Lord, and they saw that he was holy among them.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಯೆಹೋವ ದೇವರ ಸಂಗಡ ವ್ಯಾಜ್ಯವಾಡಿದ್ದಕ್ಕಾಗಿ ದೇವರು ಅವರಲ್ಲಿ ತಮ್ಮನ್ನು
    ಪರಿಶುದ್ಧ ಮಾಡಿಕೊಂಡ ಮೆರೀಬಾ ಸ್ಥಳದ ನೀರು ಇದೇ.
  bbb-bbb: Ro e Isureroko bu dofuo ziena E Ireobo ijena madinamiva ije bu are Meriba
    ivuake ijia ijiege rei. Ro kuke E Ireobo fu are Meriba ijia vame fuone akae ijene
    e boeje nijasiamo bu gae.
  tam-2017: இங்கே இஸ்ரவேல் மக்கள் யேகோவாவோடு வாக்குவாதம் செய்ததினாலும், அவர்களுக்குள்ளே
    அவருடைய பரிசுத்தம் விளங்கினதினாலும் இது மேரிபாவின் தண்ணீர் என்னப்பட்டது.
  spa-RV-1909: Estas son las aguas de la rencilla, por las cuales contendieron los
    hijos de Israel con Jehová, y él se santificó en ellos.
  ron-BTF: Acestea sunt apele Meriba, pentru că copiii lui Israel s-au certat cu DOMNUL
    și el a fost sfințit în ei.
  eng-WEBP: These are the waters of Meribah; because the children of Israel strove
    with the LORD, and he was sanctified in them.
  eng-FBV: The place where the Israelites argued with the Lord was called the waters
    of Meribah, and was where he revealed his holiness to them.
  nld-1939: Dit is het water van Meriba, waar de Israëlieten met Jahweh hebben getwist,
    en Hij Zich aan hen als heilig toonde.
  nch-BL: Huan quitocaxtijque campa itztoyaj Ameli Ten Meriba, (Meriba quiijtosnequi
    Campa Monajnanquilijque) pampa nopona nopa israelitame monajnanquilijque ica TOTECO
    huan ya quinnextili para tatzejtzeloltic huan nelía iyoca.
  vie-1934: Aáy đó là nước của Mê-ri-ba, tức là nơi dân Y-sơ-ra-ên cãi-trã cùng Đức
    Giê-hô-va; Ngài tự nên thánh trước mặt dân đó.
  hin-CV: यह मेरिबाह का सोता था जहां इस्राएल के घराने ने याहवेह से झगड़ा किया था और
    यहां याहवेह ने स्वयं को उनके बीच पवित्र सिद्ध कर दिया.
  eng-OURB: These are the waters of Meribah [Quarreling]; because the children of
    Israel [God prevails] strove with Yahweh M’Kaddesh [Yahweh our Santifier / He
    sustains breathing who makes you holy] who was set apart by them. (LY:4)
  spa-BES: Estas son las aguas de Meriba; porque los hijos de Israel fueron contra
    el Señor, y se santificó entre ellos.
  tdx-tdx: Ie o Ranom-Piolañeo amy te nikotreke am’ Iehovà o ana’ Israeleo, ie fa
    nivente’e am’ iareo ty hamasiña’e.
  vid-vid: Ago ndo mazi ga Meliba, honhu hawele Waisilaeli nawawele womng'ung'utila
    Mkulu Nguluwi, na heye nakelajila kota ka yelile hali hewo.
  eng-OKE: These are the Waters of Strife, because the sons of Israel strove before
    the Lord, and He was sanctified in them.
  tha-KJV: น้ำนั้นคือน้ำเมรีบาห์ เพราะว่าคนอิสราเอลได้ต่อว่าพระเยโฮวาห์ และพระองค์ทรงสำแดงความบริ​สุทธิ​์ท่ามกลางเขา
  por-BR-2018: Estas são as águas da briga, pelas quais contenderam os filhos de Israel
    com o SENHOR, e ele se santificou neles.
  deu-ELO: Das ist das Wasser von Meriba, wo die Kinder Israel mit Jehova haderten,
    und er sich an ihnen heiligte.
  eng-WYC-2018: This is the water of against-saying; there the sons of Israel strived
    against the Lord, and he was hallowed in them. (This is the water of Meribah;
    there the Israelites complained against the Lord, but he was still holy before
    them.)
  epo-epo: Tio estas la Akvo de Malpaco, ĉe kiu la Izraelidoj malpacis kontraŭ la
    Eternulo kaj per kiu Li montris Sin sankta al ili.
  uig-PIN: Su qiⱪirilƣan jay «Mǝribaⱨ suliri» dǝp atalƣan; Israillar xu yǝrdǝ Pǝrwǝrdigar
    bilǝn takallaxⱪanliⱪi üqün, U ularning otturisida Ɵzining muⱪǝddǝs ikǝnlikini
    kɵrsǝtti.
  beo-beo: Amo hou da Meliba sogebi (dawa:loma:ne da ‘egasu’) amoga ba:i. Amogawi
    Isala:ili dunu da Hina Godema egai amola E da ilima Ea hadigi hou olelei.
  tpi-OTNT: Dispela samting i bin kamap long ples Meriba, em ples Moses i mekim wara
    i kamap long ston. Long Meriba ol Israel i toktok planti long Bikpela, na Bikpela
    i soim ol Israel olsem, em i holi na em i no laikim pasin bilong sakim tok.
  hau-SA: Waɗannan su ne ruwan Meriba, inda Isra’ilawa suka yi wa Ubangiji gunaguni,
    inda kuma ya nuna kansa mai tsarki a cikinsu.
  uig-LAT: Su chiqirilghan jay «Meribah suliri» dep atalghan; Israillar shu yerde
    Perwerdigar bilen takallashqanliqi üchün, U ularning otturisida Özining muqeddes
    ikenlikini körsetti.
  nde-nde: La ngamanzi aseMeribha, lapho abako-Israyeli abaphikisana khona loThixo
    njalo kulapho uThixo abonakalisa ubungcwele bakhe phakathi kwabo.
  ton-ton: Ko e vai eni ʻo Melipa, koeʻuhi naʻe fakakē ʻae fānau ʻa ʻIsileli kia Sihova,
    pea naʻe ongolelei ia ʻiate kinautolu.
  ces-1613: Toť jsou ty vody sváru, o kteréž svařili se synové Izraelští s Hospodinem,
    a posvěcen jest v nich.
  eng-WMB: These are the waters of Meribah; because the children of Israel strove
    with the LORD, and he was sanctified in them.
  tam-TCV: அவ்விடத்தில் இஸ்ரயேலர் யெகோவாவுடன் வாக்குவாதப்பட்டதாலும், அவர் தம்மை பரிசுத்தராகக்
    காண்பித்ததாலும், அது மேரிபாவின் தண்ணீர் எனப்பட்டது.
  ceb-ULB: Gitawag kini nga dapit nga katubigan sa Meriba tungod kay nakiglalis ang
    mga katawhan sa Israel kang Yahweh didto, ug gipakita niya ang iyang kaugalingon
    ngadto kanila ingon nga balaan.
  pol-UBG: To są wody Meriba, gdzie synowie Izraela spierali się z PANEM i został
    uświęcony w nich.
  agr-agr: Nuadui nunú nugka daajin Meribá adaikajui. Nuwi Israel aents aidau Apajuín
    yumi sukagtusta tusa chichamjukaju asagmatai. Tusa segam Tuke Pujuu niina pegkegmajin
    ditan iwaintukui.
  kyc-kyc: Isaraele wambu dupwame Kamongo kando mumu lao kareyaminyipa Kamongo baa
    poo pyasinyi lao nakama lasaka piyamo yuu doko Meripa lenge.
  urd-GVU: یہ واقعہ مریبہ یعنی ’جھگڑنا‘ کے پانی پر ہوا۔ وہاں اسرائیلیوں نے رب سے جھگڑا
    کیا، اور وہاں اُس نے اُن پر ظاہر کیا کہ وہ قدوس ہے۔
  deu-1912: Das ist das Haderwasser, darüber die Kinder Israel mit dem HERRN haderten
    und er geheiligt ward an ihnen.
  ntj-ntj: Nyangkalta-ya palunyanguru ngurra palunyanya tjapirnu yini Miripanya. Tjiinya
    yini palunyanya ngaapirinypa, Mirrparn-mirrparntu Payilpayinya. Tjiinyamarntu-ya
    mirrparn-mirrparntu Mama Kuurrnga payiranytja. Nyangka-tjananya yutirnu tjiinyanku
    miirl-miirlpa nyinarranytjalu.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಅಲ್ಲಿ ಯೆಹೋವನ ಸಂಗಡ ವಾದಮಾಡಿದ್ದರಿಂದ ಆ ನೀರು ಬಂದ ಸ್ಥಳಕ್ಕೆ “ಮೆರೀಬಾ”
    ಎಂದು ಹೆಸರಾಯಿತು. ಅದಲ್ಲದೆ ಅಲ್ಲಿ ಯೆಹೋವನು ತನ್ನ ಪರಿಶುದ್ಧತೆಯನ್ನು ತೋರಿಸಿದನು.
  yap-yap: Ni yodoro’ u Meribah, ni aram e gin ni i togopluw piyu Israel riy ngak
    SOMOL, mu rom e dag SOMOL riy ngorad ni ir e ba thothup.
  hlt-MCSB: He Israel ca rhoek loh BOEIPA a ho nah Meribah tui ni. Tedae amih taengah
    amah ciim uh coeng.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ናንጊና ናንጋ ጎዳና ዎላ ጎሪንቴሢና ዒዚያ ፔኤኮ ዱማዼያ ማዒፆ ዔርዛ ቦንቾ ፔጋሲ ዻዌ ዬና ቤዛ
    ሜሪባ ጌይንቴሢሮ ዋኣፄላኣ ሜሪባ ጌይንቴኔ።
  twi-ASANTE: 'Wɔfrɛɛ beaeɛ hɔ Meriba a aseɛ ne: Adɔnyɛ Nsuo, ɛfiri sɛ, ɛhɔ ne baabi
    a Israelfoɔ tee Awurade atua na, ɛhɔ ara nso na Awurade daa ne ho adi kyerɛɛ wɔn
    sɛ ɔyɛ kronkron.'
  eng-WEBU: These are the waters of Meribah; because the children of Israel strove
    with the LORD, and he was sanctified in them.
  bnp-bnp: Ra maki iea i bele na naru e Meriba, ra tanga e Moses i ratea a naru i
    tua tala na kedo. Na tanga e Meriba e huriki a Israel ri tapuhaki ne BAKOVI DAGI,
    lakea e BAKOVI DAGI i vakasiri ria, ia i malamala.
  wal-wal: Israa7eela asai GODAARA ooyettidonne i ba geeshshatettaa eta giddon qonccissidosai
    ha Mariiba haattaana.
  spa-PDDPT: Estas son las aguas de Meriba donde los hijos de Israel contendieron
    contra Yavé, y Él manifestó su santidad entre ellos.
  gun-gun: Ha'e va'e yy ma Meribá pygua. Ha'e py ma Israel kuery Senhor rovai rupi
    ijayvu atã okuapy ramo ha'e kuery mbyte py Senhor oexa uka iky'a e'ỹ va'ea.
  ilo-ULB: Naawagan daytoy a lugar iti danum ti Meriba gapu ta nakiapa kenni Yahweh
    dagiti tattao ti Israel sadiay, ken impakitana kadakuada ti bagina a kas nasantoan.
  kpg-kpg: Di mee deenei ne hai i lodo Meribah, di gowaa digau Israel nogo hai baahi
    ang gi Dimaadua, gei deelaa di gowaa a Mee ne haga modongoohia Ia ang gi digaula
    bolo Ia le e dabu.
  uig-ARA: سۇ چىقىرىلغان جاي «مەرىباھ سۇلىرى» دەپ ئاتالغان؛ ئىسرائ‍ىللار شۇ يەردە
    پەرۋەردىگار بىلەن تاكاللاشقانلىقى ئۈچۈن، ئۇ ئۇلارنىڭ ئوتتۇرىسىدا ئۆزىنىڭ مۇقەددەس
    ئىكەنلىكىنى كۆرسەتتى.
  sus-sus: E mɛnni nan xili Meriba ye, barima Isirayilakae sɔnxɔ Alatala ma mɛnni
    nɛ, a fa a xa sɛniyɛnyi masen e bɛ.
  pon-2006: Met wiawiher nan Meripa, wasa me mehn Israel ko uhwong KAUN-O oh kaulimala,
    oh wasa me e ketin kasalehiong irail ie me ih me sarawi.
  jae-jae: Bu tonec bu Meriba, gebe lau Israel sêli aweŋ sa gêdêŋ Apômtau, ma eŋ gêwa
    tau sa gebe eŋ ŋac dabuŋ.
  ksd-ksd: Go ia ra tava Meriba (“Varngangar”); tago ra tarai Israel dia ga varngangar
    ma ra Luluai, ma i ga vaarike kana lia na kiki pire diat.
  tur-YTC: Bunlar Meriva sularıdır; çünkü İsrael'in çocukları Yahve ile çekiştiler
    ve O onlarda kutsal kılındı.
  grc-BRENT: Τοῦτο τὸ ὕδωρ Ἀντιλογίας, ὅτι ἐλοιδορήθησαν οἱ υἱοὶ Ἰσραὴλ ἔναντι Κυρίου,
    καὶ ἡγιάσθη ἐν αὐτοῖς.
  ind-AYT: Inilah air Meriba, karena umat Israel berselisih dengan TUHAN dan Dia dikuduskan
    di antara mereka.
  nya-nya: Awa anali madzi a ku Meriba, kumene Aisraeli anakangana ndi Yehova ndiponso
    kumene Yehovayo anadzionetsa yekha kuti ndi Woyera pakati pawo.
  hrv-hrv: To su Meripske vode, kraj njih su se Izraelci prepirali s Jahvom, a on
    se pokazao svetim.
  mps-mps: Te sę te bulu Meribade pedelai dao, te da te Mosesgo te wę pedalumainogo
    yali te bulu dao. Te Meribade te Israel we bidigo Genuai Bidi dali te po hauwa
    mu wali, tama Genuai Bidigo te Israel dabebolo aga te holi, tedali gasagi yai,
    te magi meni yai mu dao olama te ola mayu, tama agai te po sela sąbo kolesaga
    hagela ebo dao olama ola mani.
  tpi-tpi: Dispela samting i bin kamap long ples Meriba, em ples Moses i mekim wara
    i kamap long ston. Long Meriba ol Israel i toktok planti long Bikpela, na Bikpela
    i soim ol Israel olsem, em i holi na em i no laikim pasin bilong sakim tok.
  dan-1931: Dette er Meribas* Vand, hvor Israelitterne kivedes med HERREN, og hvor
    han åbenbarede sin Hellighed på dem. { [*betyder kiv. 2 Mos. 17, 7.] }
  vie-OVCB: Nơi đó được gọi là nước Mê-ri-ba, vì người Ít-ra-ên đã cãi lẽ với Chúa
    Hằng Hữu tại đó, nhưng Ngài đã tỏ đức thánh khiết của Ngài cho họ thấy.
  guj-2017: આ જગ્યાનું નામ મરીબાહનું પાણી એવું પાડવામાં આવ્યું, કેમ કે ત્યાં ઇઝરાયલના
    લોકોએ યહોવાહ સાથે ઝઘડો કર્યો હતો, તેઓ મધ્યે તેમણે પોતાને પવિત્ર મનાવ્યા.
  pon-2006A: Met wiawiher nan Meripa, wasa me mehn Israel ko uhwong KAUN-O oh kaulimala,
    oh wasa me e ketin kasalehiong irail ie me ih me sarawi.
  por-BRBSL: Estas são as águas do Meribah; porque as crianças de Israel lutaram com
    Yahweh, e ele foi santificado nelas.
  cth-cth: Isarel catounnaw ni BAWIPA rek a cusin awh teh ahnimouh thung vah ama barilawa
    hanlah ao dawk hote tui teh Meribah ati awh.
  twi-twi: 'Wɔfrɛɛ beae hɔ Meriba a ase ne: Atuatew Nsu, efisɛ ɛhɔ ne baabi a Israelfo
    tew Awurade atua, na ɛhɔ ara nso na Awurade daa ne ho adi kyerɛɛ wɔn sɛ ɔyɛ ɔkronkron.'
  hlt-hlt: He Israel ca rhoek loh BOEIPA a ho nah Meribah tui ni. Tedae amih taengah
    amah ciim uh coeng.
  tbz-SIM: Dɛɛ̀ do te kɛ̀ bɛ̀ɛ yú dɛ kó mɛniɛ nkɛ dɔ̀ Mɛdibɑ, dɛ̀ɛ̀ tu dikpɑ̀nnì,
    kɛ yɛ̃́ Isidɑyɛɛribɛ do dɛ̀ nwɛ̃̀ńtɛ́mɛ̀ ti Yiɛ̀ nKuyie nkɛ̀ kùu bɛ̀ bɛnkɛ kù
    dòmmɛ̀ pɑ́í pɑ́í.
  msy-2020: Bizir kam dɨpaba otivir danganim, Meriban oto. Danganir kamɨn, Israelian
    gumazamiziba, Ikiavɨra Itir God gimobima, a uabɨ isa men akagha ghaze, a Godɨn
    bar zuruzim.
  dop-dop: Yɑɑsi ɩnɛ ɩ kɔnnɑ ntɛɣɛ Melipɑ lʋm tɔm. Yoou kɛ pɑ yɑɑ mpʋ nɑ pɑ tɛ tɑɑ.
    Mpi tɔ, Ɩsɛɣɛlɩ nyǝ́mɑ kɑ pɛɛkɑ Tɑcɑɑ nɑ yoou kɛ́. Ɩlɛnɑ ɩ́ fɑɣɑsɩ ɩ tɩ nɑ ɩ mpɑɑ
    kɛ pɑ tɑɑ.
  azb-azb: Bu sulara Meriva suları deyilir, çünki bu yerdə İsrail övladları Rəbb ilə
    mübahisə etdilər və Rəbb onlara Öz müqəddəsliyini göstərdi.
  eng-DBY: These are the waters of Meribah, where the children of Israel contended
    with Jehovah, and he hallowed himself in them.
  hin-2017: उस सोते का नाम मरीबा पड़ा, क्योंकि इस्राएलियों ने यहोवा से झगड़ा किया
    था, और वह उनके बीच पवित्र ठहराया गया।
  wol-KYG: Loolooy walum Meriba, (mu firi Jote ba). Fa la bànni Israyil jote woon
    ak Aji Sax ji, ba mu biral sellngaam fa seen biir.
  eng-YLT: These [are] waters of Meribah, because the sons of Israel have 'striven'
    with Jehovah, and He is sanctified upon them.
  kne-kne: Napasamak na ed Meriba ay say nanririan di Israelita en Diyos et say nangipailaana
    sin kinasanto na.
  eng-WYC-2017: This is the water of Against-saying; there the sons of Israel strived
    against the Lord, and he was hallowed in them.
  eng-WMBB: These are the waters of Meribah; because the children of Israel strove
    with the LORD, and he was sanctified in them.
  urd-GVH: यह वाक़िया मरीबा यानी ‘झगड़ना’ के पानी पर हुआ। वहाँ इसराईलियों ने रब से
    झगड़ा किया, और वहाँ उसने उन पर ज़ाहिर किया कि वह क़ुद्दूस है।
  rug-rug: Gua asa sapu ta evaṉa pa Meriba, vasina sapu zama va gugue nia ri na tinoni
    Izireli se Zihova, meke vasina tugo si va dogoro nia Sa sapu hopena si Asa koa
    ri na tie Izireli.
  gaz-gaz: Kun bishaan Mariibaa, lafa Israaʼeloonni itti Waaqayyoon wal dhabanii fi
    lafa inni itti akka qulqulluu taʼe gidduu isaaniitti of argisiisee ti.
  fra-LSG: Ce sont les eaux de Meriba, où les enfants d’Israël contestèrent avec l’Éternel,
    qui fut sanctifié en eux.
  gnn-gnn: Yo, dhuwalayinydja maḻŋ'thurruna wäŋaŋura yäkuŋura Miripana, bili ŋunhiliŋumi
    wäŋaŋura yolŋuyu walalay ŋarrtjurruna yukurrana Garraynha, ga ŋunhalayi ŋayi maḻŋ'maranhaminanydja
    ŋanyapinyay ŋayi walalaŋgala, ŋunhi ŋayinydja gäna wal'ŋu garrkuḻuk.
  yal-yal: Meriba igene yi dɛnaxan yi, Isirayila kaane Alatala matandi nɛn mɛnni,
    e yi a kolon fa fala a sariɲan.
  haw-1868: O keia ka wai no Meriba; no ka mea, ua aaka mai na mamo a Iseraela me
    Iehova, a ua hoanoia oia ia lakou.
  arb-NAV: فَكَانَ هَذَا مَاءَ مَرِيبَةَ حَيْثُ خَاصَمَ الإِسْرَائِيلِيُّونَ الرَّبَّ
    فَأَظْهَرَ قَدَاسَتَهُ أَمَامَهُمْ.
  ewe-ewe: Wona ŋkɔ teƒe sia be Meriba, si gɔmee nye “Dzrewɔtsi,” elabena afi siae
    Israelviwo tso ɖe Yehowa ŋu le eye Yehowa ɖee fia wo be yele kɔkɔe le woƒe ŋkume.
  eng-LEE: These are the waters of Meribah; where the children of Israel quarreled
    with the Lord, and through which he was sanctified.
  asm-FB: সেই ঠাইৰ নাম মিৰীবা [বিবাদ] ৰাখিলে; কিয়নো ইস্ৰায়েলৰ সন্তান সকলে যিহোৱাৰে
    সৈতে বিবাদ কৰিলে; আৰু তেওঁ তেওঁলোকৰ মাজত পবিত্ৰ হ’ল।
  sus-A: عٍ مّننِ نَن شِلِ مٍرِبَ يٍ، بَرِ مَ عِسِرَيِلَكَيٍ سْنشْ عَلَتَلَ مَ مّننِ
    نّ، عَ قَ عَ شَ سّنِيّنيِ مَسٍن عٍ بّ.
  fra-SBL: Ce sont les eaux de Meriba, parce que les enfants d'Israël ont lutté contre
    l'Éternel, et il a été sanctifié par elles.
  hbo-hbo: הֵ֚מָּה מֵ֣י מְרִיבָ֔ה אֲשֶׁר־רָב֥וּ בְנֵֽי־יִשְׂרָאֵ֖ל אֶת־יְהוָ֑ה וַיִּקָּדֵ֖שׁ
    בָּֽם׃ ס
  eng-WYCLIFFE: This is the watir of ayenseiyng; there the sones of Israel stryueden
    ayens the Lord, and he was halewid in hem.
  piu-2006: '@see-verse:NUM.020.012'
  cwe-cwe: Yano ni mazi ya Meliba, hanhu haja Waisilaili howamulongelele Mndewa Mulungu,
    nayo kailagusa mwenyewo kuwa kela hagati yawo.
  kik-kik: Macio nĩmo maarĩ maaĩ ma Meriba, kũrĩa andũ a Isiraeli maatetanirie na
    Jehova na kũrĩa eyonanirie atĩ nĩ mũtheru thĩinĩ wao.
  fra-NCL: Ce sont là les eaux de Mériba, où les enfants d’Israël contestèrent avec
    Yahweh, et il se sanctifia en eux.
  cek-AK: Israel kaminawk mah to ahmuen ah Angraeng ih lok aek o cadoeh, Angraeng
    mah nihcae khaeah a ciimcaihaih amtuengsak pongah, to ih tui to Meribah, tiah
    kawk o.
  cuk-cuk: A-dii, Meriba-dii-aryogwichidye bilenonikid. Ar ade, agine Israel-dulemar
    Bab-Jehováʼgi oimaksagusmalad. Degine, Bab-Jehová oyosad, ede dule-isligwaledye.
  uig-CYR: Су чиқирилған җай «Мәрибаһ сулири» дәп аталған; Исраиллар шу йәрдә Пәрвәрдигар
    билән такаллашқанлиғи үчүн, У уларниң оттурисида Өзиниң муқәддәс екәнлигини көрсәтти.
  tel-2017: ఈ నీళ్ళ ప్రాంతానికి మెరీబా అని పేరు. ఎందుకంటే ఇశ్రాయేలీయులు యెహోవాతో వాదించినప్పుడు
    ఆయన వారి మధ్య తన పవిత్రత చూపించుకున్నాడు.
  hat-BSA: Sa yo se te dlo a Meriba yo, akoz fis a Israël yo te fè kont avèk SENYÈ
    a, e Li te fè prèv sentete Li pami yo.
  bxh-bxh: Meliba Hoꞌowadi yai te amainiya Isalaela dodogadi sa fatalapili lau Guyau
    lisina be amainiya Guyau ena fatabu, dodoga ya faꞌitadi.
  kos-kos: Ma inge sikyak Meribah, yen se mwet Israel uh torkaskas lain LEUM GOD we,
    ac yen se LEUM GOD El akkalemye nu selos lah El mutal.
  hbo-WLC: הֵ֚מָּה מֵ֣י מְרִיבָ֔ה אֲשֶׁר־רָב֥וּ בְנֵֽי־יִשְׂרָאֵ֖ל אֶת־יְהוָ֑ה וַיִּקָּדֵ֖שׁ
    בָּֽם׃ ס
  ibo-ibo: A kpọrọ ebe ahụ mmiri Meriba, nʼihi na ọ bụ nʼebe ahụ ka Izrel wesoro Onyenwe
    anyị iwe. O gosikwara ha ịdị nsọ ya.
  ory-ory: ଏହିସବୁ ମିରୀବାଃ ଜଳ, (ବିବାଦର ଜଳ); ଯେହେତୁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସଦାପ୍ରଭୁଙ୍କ ସହିତ
    ବିବାଦ କଲେ ଓ ସେମାନଙ୍କ ମଧ୍ୟରେ ପବିତ୍ର ରୂପେ ମାନ୍ୟ ହେଲେ।
  chk-chk: Ei a fis me arun ewe kolukun Meripa , ewe ia ekewe aramasen Israel ra anini
    ngeni ewe Samol mi Lapalap ie, nge i a pwärätä me leir pwe a pin.
  rop-rop: Wal deibin gulum det pleis Meriba. Det neim bin min Grambulbat, dumaji
    detlot Isreil pipul bin tok adbalawei langa YAWEI. Deya na imbin shoum olabat
    imbin brabli seikridwan.
  ukr-1871: Се води Мериви, де сварились Ізрайлеві сини з Господом, і він явив їм
    сьвятість свою.
  deu-1951: Das ist das Wasser Meriba, wo die Kinder Israel mit dem HERRN haderten,
    und er sich an ihnen heilig erwies.
  eng-JPS: These are the waters of Meribah, where the children of Israel strove with
    the LORD, and He was sanctified in them.
  srp-1865: To je voda od svaðe, gdje se svaðaše sinovi Izrailjevi s Gospodom, i on
    se proslavi meðu njima.
  lug-lug: Ago ge mazzi ag’e Meriba, abaana ba Isirayiri gye baayombera ne Mukama,
    era ne Mukama Katonda gye yeeragira mu bo nga mutukuvu.
  heb-heb: המה מי מריבה אשר רבו בני ישראל את יהוה ויקדש בם׃
  ben-IRV: সেই জলের নাম মরীবা [বিবাদ]; যেহেতু ইস্রায়েল সন্তানরা সদাপ্রভুর সঙ্গে ঝগড়া
    করল, আর তিনি তাদের মধ্যে পবিত্র হিসাবে মান্য হলেন।
  pan-pan: ਇਸ ਲਈ ਇਸ ਸਥਾਨ ਦਾ ਨਾਮ ਮਰੀਬਾਹ ਪਿਆ ਕਿਉਂ ਜੋ ਇਸਰਾਏਲੀਆਂ ਨੇ ਯਹੋਵਾਹ ਨਾਲ ਝਗੜਾ ਕੀਤਾ
    ਅਤੇ ਉਹ ਉਨ੍ਹਾਂ ਦੇ ਵਿੱਚ ਪਵਿੱਤਰ ਠਹਿਰਾਇਆ ਗਿਆ।
  tkr-tkr: Man xhyan Meriva (cuvabbı uvhiyn) eyhene cigaysneniy vod. İzrailybı ma'ab
    Rəbbika cuvabılqa abayle, Mang'veeyib Cuna muq'addasiyvalla ma'ab manbışik'le
    haagva.
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည် ထာဝရဘုရား ကို ဆန့်ကျင်ဘက် ပြုသော်လည်း ၊ သူ တို့တွင်
    ရိုသေ လေးမြတ်ခြင်းကိုခံ တော်မူသောကြောင့်၊ ထို ရေသည် မေရိဘ ရေ ဖြစ်သတည်း။
  tbg-tbg: Isareri vi namarira autu nteha, Meribave – Nuntu Naunturave tura. Vika
    mini vaiha Kotirara nuntu nauntu tuvaro Noravano Kotiva nai takuqiro vai okarara
    vika numiqora.
  hmo-hmo: Inai ranu ena ladana be Meriba, badina be unuseni Israela taudia ese Lohiabada
    dekenai idia maumau. Bona unuseni Lohiabada ese iena siahu helagana idia dekenai
    ia hedinarai henia.
  urd-urd: मरीबा का चश्मा यही है क्यूँकि बनी — इस्राईल ने ख़ुदावन्द से झगड़ा किया
    और वह उनके बीच क़ुद्दूस साबित हुआ।
  rus-SYN: Это вода Меривы, у которой вошли в распрю сыны Израилевы с Господом, и
    Он явил им святость Свою.
  bqc-SIM: Wà tↄkpà ípiɛ Mɛliba í, kɛ́ Isailiↄ zↄakàu Diizi yã́i, ↄ̃ à a luakɛ
    ↄ̀lↄnɛ́.
  tcz-CHONGTHU: Hiche mun hi Meribah akisah tan, ajeh chu Israel mite Pathen toh ana
    kinielkal un ahin hiche lai muntah ahin Pathen thenna chu a kilang doh deh in
    ahi.
  mar-mar: त्या जागेला मरीबा असे नांव पडले. इस्राएल लोकांनी परमेश्वराबरोबर जिथे वाद
    घातला तीच ती जागा होती. याच जागेवर परमेश्वराने त्यांना तो किती पवित्र आहे ते दाखवले
    होते.
  soq-soq: Israel apanawa bola Meriba bedewe Iawe God mampe momoduntoiena. Ita bola
    sa bedewe me euwamon mo bedeuwo me ipa kakaiwaida. Ebo Meriba ipawaida ipa Momoduntoiena.
  qub-qub: Chaycho Israel runacuna Tayta Diospa contran parlashanpitami chay achca
    yacu pashtamushanpa jutin caycan «Meriba». Chaychömi Tayta Dios musyachiran santo
    captin runacuna payta wiyacunanpaj cashanta.
  bqp-bqp: Mɛriba ísɛ̃bokin gwe, gu kũ Isarailanↄ zuka kàn Dikirii, akũ à a ludakɛnaa
    mↄ̀ńnɛ.
  hat-hat: Se kote sa a yo rele sous Meriba a, paske se la moun pèp Izrayèl yo te
    leve kont ak Seyè a. Se la Seyè a te moutre yo li se yon Bondye ki pa tankou lòt
    bondye yo.
  eng-BSB: These were the waters of Meribah, where the Israelites quarreled with the
    LORD, and He showed His holiness among them.
  tod-tod: Meeliɓa ɗɛiti kana, Meeliɓa laaseigi ɠa é ga «sakpegi.» Ná ɠa Izelayɛle
    nuiti ti kpɔɛi ʋɛɛni ná Ɠɔoɠɔ GALAGI ʋa. Ná ɠa mɔnɔ é ná-lɛbiyai ɠulani ná
    kɛlɛma ti ʋɛ.
  eng-WEBPB: These are the waters of Meribah; because the children of Israel strove
    with the LORD, and he was sanctified in them.
  kbq-kbq: E'ina tinkura Meribe hu'za nehaze. Na'ankure Israeli vahe'mo'za, tinkura
    kehakare hazageno Ra Anumzamo'a Agra'a ruotage hu'noe huno zamaveri hu'ne.
  nhe-BL: Huan quitocajtijque campa itztoyaj Ameli Tlen Meriba, (Meriba quiijtosnequi
    Campa Monajnanquilijque) pampa nopona nopa israelitame monajnanquilijque ica TOTECO
    huan yajaya quinnextili para yajaya tlatzejtzeloltic huan nelía iyoca tlen nochi
    sequinoc.
  bus-bus: Mɛriba íbↄkiin gwe, guu kɛ̀ Isarailinↄ zↄka kàn Diizi, ben à a ludakɛɛ
    ↄ̀dↄańnɛ.
  gub-BL: A'e ma'e uzeapo Merima pe. Teko umume'uahy Tupàn Tuweharupi Wiko Ma'e ikatu
    'ymaw a'e pe wà. Ikatu 'ymaw imume'uahy haw, i'i her zaneze'eg rupi. Tupàn uzapo
    ma'e a'e pe upuner haw ikatu ma'e hexak kar pà a'e pe no.
  eng-DRA: This is the Water of contradiction, where the children of Israel strove
    with words against the Lord, and he was sanctified in them.
