verse: NUM.020.024
translations:
  mal-C: “അഹരോൻ തന്റെ ജനത്തോടു ചേർക്കപ്പെടും. ഞാൻ ഇസ്രായേല്യർക്കു കൊടുക്കുന്ന ദേശത്ത്
    അദ്ദേഹം കടക്കുകയില്ല; കാരണം നിങ്ങൾ ഇരുവരും മെരീബയിലെ ജലാശയത്തിനരികിൽവെച്ച് എന്റെ
    കൽപ്പനയോടു മത്സരിച്ചു.
  deu-TKW: Aaron soll nunmehr zu seinen Stammesgenossen versammelt werden; denn er
    soll das Land, das ich den Israeliten verlieben habe, nicht betreten, weil ihr
    am Haderwasser meinem Befehl ungehorsam gewesen seid.
  lin-lin: « Aron alingi kokende kokutana na bakoko na ye, pamba te akokota te na
    mokili oyo napesi bana ya Isalaele, mpo ete bino mibale botombokelaki mitindo
    na Ngai na mayi ya Meriba.
  eng-LSV: “Aaron is gathered to his people, for he does not go into the land which
    I have given to the sons of Israel, because that you provoked My mouth at the
    waters of Meribah.
  eng-GNV: 'Aaron shall be gathered vnto his people: for hee shall not enter into
    the lande, which I haue giuen vnto the children of Israel, because ye disobeyed
    my commandement at the water of Meribah.'
  eng-WEBSTER: 'Aaron shall be gathered to his people: for he shall not enter into
    the land which I have given to the children of Israel, because ye rebelled against
    my word at the water of Meribah.'
  nhw-BL: “Ya ajsic hora para miquis Aarón. Amo calaquis ipan nopa cuali tlali catli
    na niquinmacatoc israelitame, pampa nepa campa Ameli Meriba amo anquineltocaque
    catli na nimechnahuati.
  swh-ONEN: “Aroni atakusanywa pamoja na watu wake. Hataingia katika nchi ninayowapa
    Waisraeli, kwa sababu ninyi wawili mliasi dhidi ya agizo langu kwenye maji ya
    Meriba.
  bba-bba: wee Aroni u koo ɡbi. Uǹ duɔ tem mɛ sɔɔ mɛ kon Isirelibɑ wɛ̃ yèn sɔ̃ iǹ
    nɛn woodɑ mɛm nɔɔwɛ ye nɑ bɛɛ wɛ̃ Mɛribɑɔ.
  eng-KJVCPB: 'Aaron shall be gathered unto his people: for he shall not enter into
    the land which I have given unto the children of Israel, because ye rebelled against
    my word at the water of Meribah.'
  luo-luo: “Harun nochokre gi joge. Ok enodonji e piny mamiyo jo-Israel, nikech un
    ji ariyogi nungʼanyo ne chikena e pige mag Meriba.
  meu-meu: Aaron na tubu tama dekediai baine hahebou; ia na Israel taudia vada na
    henidia tanona ai basine raka vareai, badina be ranu gabuna ai Meriba ai egu hereva
    o utua.
  npi-ULB: “हारून आफ्‍ना मानिसहरूकहाँ जानुपर्छ, किनभने मैले इस्राएललाई दिएको भूमिमा
    त्यो प्रवेश गर्ने छैन । यो तिमीहरू दुवैले मेरीबाको पानीमा मेरो विरुद्ध विद्रोह
    गरेकाले गर्दा हो ।
  yor-yor: “Aaroni yóò kú. Kò ní wọ ilẹ̀ tí mo fi fún àwọn ọmọ Israẹli, nítorí ẹ̀yin
    méjèèjì ṣe àìgbọ́ràn sí òfin mi níbi omi Meriba.
  emp-NTPO: –Nama Aaroʌ̃ra jaid̶aya. Idjira mʌ̃a israelerãa diai jarad̶a druad̶e ed̶a
    wãcara b̶ʌa, Meribád̶e mʌ̃a baido weabid̶ama bãrãba mʌ̃a jarad̶ara ĩjã od̶aẽ́
    basi bẽrã.
  pes-OPCB: «زمان مرگ هارون فرا رسیده است و او به‌زودی به اجداد خود خواهد پیوست. او
    به سرزمینی که به قوم اسرائیل داده‌ام داخل نخواهد شد، چون هر دو شما نزد چشمهٔ مریبه
    از دستور من سرپیچی کردید.
  tgl-ULB: “Dapat maitipon si Aaron sa kaniyang mga tao, sapagkat hindi siya papasok
    sa lupain na ibinibigay ko sa mga tao ng Israel. Ito ay dahil lumabag kayong dalawa
    sa aking salita sa mga tubig ng Meribah.
  cbu-NT: Zuwanllish Aaron musáshapari tsipachiya. Yap nuw Israelchicheem tsap panachi
    amb nda naachiya, watam yuwash kung wir taarangu, sur Meriba ísamarangis, anush
    tsap nuwaa kuki kapeetarangsa.
  hui-hui: Arono ibu dindi Isaraele wali agalihondo mulebero lo wirugoria anda napolebira.
    Libugua i̱naga bi larugo Meriba dindini howa mo waharibigonaga Arono ibu ogoria
    homolebira.
  mya-mya: '``အာ​ရုန်​သည်​အ​နိစ္စ​ရောက်​လိမ့်​မည်။ သူ​သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား
    ငါ​က​တိ ထား​သော​ပြည်​သို့​ဝင်​ရ​လိမ့်​မည်​မ​ဟုတ်။ အ​ဘယ်​ကြောင့်​ဆို​သော်​သင်​တို့​နှစ်​ဦး​သည်
    မေ​ရိ​ဘ​အ​ရပ်​တွင် ငါ​၏​အ​မိန့်​တော်​ကို မ​နာ​ခံ​ခဲ့​သော​ကြောင့်​ဖြစ်​သည်။-'
  bod-N: ཨ་རོན་ནི་རང་གི་མེས་པོ་རྣམས་ཀྱི་དྲུང་དུ་འཛོམ་པར་ངེས། ཁོ་ནི་བདག་གིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་སྦྱིན་པའི་ཡུལ་དུ་འཛུལ་བར་མི་འགྱུར།
    གང་ལ་ཞེ་ན། ཁྱོད་གཉིས་མེ་རི་བཱའི་ཆུ་ཡི་ཐད་ནས་ངའི་བཀའ་དང་འགལ་བའོ། །
  sna-sna: “Aroni achachengetwa kuvanhu vokwake. Haangapindi munyika yandakapa vaIsraeri,
    nokuti mose muri vaviri makamukira murayiro wangu pamvura yepaMeribha.
  spa-BLM: “Aarón será reunido con su pueblo, pues no entrará en la tierra que he
    dado a los hijos de Israel, porque os habéis rebelado contra mi palabra en las
    aguas de Meribá.
  cac-cac: A ticnaic, toxo ol cham vin̈aj Aarón, man̈ ol c'ochlaj vin̈ d'a sat lum
    ix vala' to ol vac' d'ayex, yujto a ex tic e chavan̈il ix e pitej e b'a d'a in
    checnab'il ix vac' d'ayex d'a sti' a' Meriba.
  swh-ULB: “Sasa ni wakati wa Haruni kukusanyika na watu wake, hataingia katika nchi
    ile niliyowaahidi wana wa Israeli. Hii ni kwa sababu ninyi wawili hamkuitii sauti
    yangu pale kwenye maji ya Meriba.
  bel-bel: няхай прыкладзецца Аарон да народу свайго, бо ён ня ўвойдзе ў зямлю, якую
    Я даю сынам Ізраілевым, за тое, што вы непакорныя былі загаду Майму каля водаў
    Мэрывы;
  wed-wed: “Taumi riwau o rauaḡaiḡaiei au Meribah ma lamna aubaina, dobu mai Israel
    a verevereia, Aaron kampa eḡa ina rui. Tauna noinoina ina votaḡoi.
  deu-ELBBK: Aaron soll zu seinen Völkern versammelt werden; denn er soll nicht in
    das Land kommen, das ich den Kindern Israel gegeben habe, weil ihr meinem Befehl
    widerspenstig gewesen seid bei dem Wasser von Meriba.
  mbb-OT: “He Aaron, neume en is timpu he idtampu ke en diyà te menge kezuzumahi nu
    he nemematey en. Kenè ka ebpekeseled diyà te tanà he ibeǥey ku te menge Israilihanen
    su midsupak kew ki Moises te suǥù ku hein diyè kew te serebseb te Meriba.
  mal-2015: അഹരോൻ തന്റെ ജനത്തോടു ചേരും; കലഹജലത്തിങ്കൽ നിങ്ങൾ എന്റെ കല്പന മറുത്തതുകൊണ്ടു
    ഞാൻ യിസ്രായേൽമക്കൾക്കു കൊടുത്തിരിക്കുന്ന ദേശത്തേക്കു അവൻ കടക്കയില്ല.
  rmc-rmc: „O Aron kade merela; na džala andre odi phuv, so diňom le Izraelitenge,
    bo sodujdžene tumen vzburinďan pre mande paš o paňi Meriba.
  pes-OPV: «هارون به قوم خودخواهد پیوست، زیرا چونکه شما نزد آب مریبه از قول من عصیان
    ورزیدید، از این جهت او به زمینی که به بنی‌اسرائیل دادم، داخل نخواهد شد.
  ron-1924: „Аарон аре сэ фие адэугат ла попорул луй, кэч ну ва интра ын цара пе каре
    о дау копиилор луй Исраел, пентру кэ в-аць ымпотривит порунчий Меле, ла апеле
    Мериба.
  aui-aui: “Tami kubura Meriba rarimine gekoyakabisisiregu kiiravine, na Eron gerubana
    noko kuburina Isrel damdi avereveredi na inarughuna, bi touna mma inarabobo.
  ben-OBCV: “হারোণ তাঁর স্বজনবর্গের কাছে সংগৃহীত হবে। ইস্রায়েলীদের আমি যে দেশ দিতে
    চাই, সেখানে সে প্রবেশ করবে না, কারণ তোমরা উভয়েই মরীবার জলের কাছে আমার বিরুদ্ধাচারণ
    করেছিলে।
  som-som: Haaruun wuxuu ku darman doonaa dadkiisii, waayo, isagu geli maayo dalkii
    aan siiyey reer binu Israa'iil, maxaa yeelay, hadalkaygii waad ku caasideen markaad
    biyihii Meriibaah ag joogteen.
  lat-VUC: 'Pergat, inquit, Aaron ad populos suos: non enim intrabit terram, quam
    dedi filiis Israël, eo quod incredulus fuerit ori meo, ad aquas contradictionis.'
  eng-ASVBT: Aaron shall be gathered unto his people; for he shall not enter into
    the land which I have given unto the children of Israel, because ye rebelled against
    my word at the waters of Meribah.
  ita-1885: Aaronne sarà raccolto a' suoi popoli; perciocchè egli non entrerà nel
    paese che io ho donato a' figliuoli d'Israele; conciossiachè voi siate stati ribelli
    al mio comandamento all'acqua della contesa.
  eng-LXXUP: Let Aaron be added to his people; for ye shall certainly not go into
    the land which I have given the children of Israel, because ye provoked me at
    the water of strife.
  eng-ULB: “Aaron must be gathered to his people, for he will not enter the land that
    I have given to the people of Israel. This is because you both rebelled against
    my word at the waters of Meribah.
  spa-VBL: “Aarón pronto se unirá a sus antepasados en la muerte. No entrará en el
    país que he dado a los israelitas, porque ambos desobedecieron mi orden en las
    aguas de Meribá.
  fra-_FOB: Aaron sera recueilli vers ses peuples; car il n'entrera point au pays
    que j'ai donné aux enfants d'Israël, parce que vous avez été rebelles à mon commandement,
    aux eaux de Mériba.
  mal-mal: “അഹരോൻ തന്റെ ജനത്തോട് ചേരും; കലഹജലത്തിൽ നിങ്ങൾ എന്റെ കല്പന മറുത്തതുകൊണ്ട്
    ഞാൻ യിസ്രായേൽ മക്കൾക്ക് കൊടുത്തിരിക്കുന്ന ദേശത്തേക്ക് അവൻ കടക്കുകയില്ല.
  urd-GVR: “Hārūn ab kūch karke apne bāpdādā se jā milegā. Wuh us mulk meṅ dāḳhil
    nahīṅ hogā jo maiṅ Isrāīliyoṅ ko dūṅgā, kyoṅki tum donoṅ ne Marībā ke pānī par
    mere hukm kī ḳhilāfwarzī kī.
  suz-BL: “हारून आ किकी पिपी नु बाक्‍थ लाइब। गे निम्‍फा मेरीबा ङा ब्‍वाक्‍कुम आं देंशो
    मटितीके, गोम इस्राएली आन कली गेशो रागीम हारून ओव़चा मताइब।
  ita-1927: “Aaronne sta per esser raccolto presso il suo popolo, e non entrerà nel
    paese che ho dato ai figliuoli d’Israele, perché siete stati ribelli al mio comandamento
    alle acque di Meriba.
  ckb-ckb: «هارون دەچێتە پاڵ گەلەکەی، چونکە ناچێتە ناو ئەو خاکەی بە نەوەی ئیسرائیلم
    داوە، چونکە ئێوە لەلای مێرگی مەریبا لە فەرمانم یاخی بوون.
  eng-BBE: Aaron will be put to rest with his people; he will not go into the land
    which I have given to the children of Israel, because you went against my word
    at the waters of Meribah.
  kan-OKCV: “ಆರೋನನು ತನ್ನ ಪಿತೃಗಳ ಸಂಗಡ ಸೇರುವನು, ಏಕೆಂದರೆ ನೀವು ಮೆರೀಬಾದ ನೀರಿನ ಹತ್ತಿರ ನನ್ನ
    ಮಾತಿಗೆ ತಿರುಗಿಬಿದ್ದದರಿಂದ, ನಾನು ಇಸ್ರಾಯೇಲರಿಗೆ ಕೊಡುವ ದೇಶಕ್ಕೆ ಅವನು ಪ್ರವೇಶಿಸುವುದಿಲ್ಲ.
  bbb-bbb: '@see-verse:NUM.020.023'
  tam-2017: “ஆரோன் தன்னுடைய மக்களோடு சேர்க்கப்படுவான். மேரிபாவின் தண்ணீரைப்பற்றிய
    காரியத்தில் நீங்கள் என்னுடைய வாக்குக்குக் கீழ்ப்படியாமல் போனபடியால், நான் இஸ்ரவேல்
    மக்களுக்குக் கொடுக்கிற தேசத்தில் அவன் நுழைவதில்லை.
  spa-RV-1909: Aarón será reunido á sus pueblos; pues no entrará en la tierra que
    yo di á los hijos de Israel, por cuanto fuisteis rebeldes á mi mandamiento en
    las aguas de la rencilla.
  ron-BTF: Aaron va fi adunat la poporul său, pentru că nu va intra în țara pe care
    eu am dat-o copiilor lui Israel, pentru că v-ați răzvrătit împotriva cuvântului
    meu la apele Meriba.
  eng-WEBP: “Aaron shall be gathered to his people; for he shall not enter into the
    land which I have given to the children of Israel, because you rebelled against
    my word at the waters of Meribah.
  eng-FBV: “Aaron will shortly join his forefathers in death. He will not enter the
    country I have given the Israelites, because you both disobeyed my command at
    the waters of Meribah.
  nld-1939: Aäron zal bij zijn volk worden verzameld; want hij zal het land, dat Ik
    de Israëlieten heb gegeven, niet binnengaan, omdat gij beiden u bij het water
    van Meriba tegen mijn bevel hebt verzet.
  nch-BL: “Ya ajsic tonali para miquis Aarón. Amo calaquis ipan nopa cuali tali cati
    na niquinmacatoc israelitame, pampa nepa campa Ameli Meriba amo anquineltocaque
    cati na nimechnahuati.
  vie-1934: A-rôn sẽ về nơi tổ phụ mình, vì người không được vào xứ mà ta đã ban cho
    dân Y-sơ-ra-ên đâu; bởi vì tại nước Mê-ri-ba, các ngươi đã bội nghịch điều răn
    ta.
  hin-CV: “अहरोन को उसके पूर्वजों में मिल जाना है; क्योंकि वह उस देश में प्रवेश नहीं
    करेगा, जो मैंने इस्राएल के घराने को दिया है, क्योंकि तुम दोनों ने मेरिबाह के जल
    पर मेरे आदेश का विद्रोह किया था.
  eng-OURB: “Aaron [Light-bringer] shall be gathered to his people; for he shall not
    enter into the land which I have given to the children of Israel [God prevails],
    because you rebelled against my word at the waters of Meribah [Quarreling].
  spa-BES: Aarón será puesto a descansar con su pueblo; no irá a la tierra que he
    dado a los hijos de Israel, porque fuiste contra mi palabra en las aguas de Meriba.
  tdx-tdx: Hatontoñe am’ ondati’eo t’i Aharone, ie tsy hizilike amy tane natoloko
    amo ana’ Israeleoy, amy te niola amy volakoy nahareo an-drano’ i Meribà añe.
  vid-vid: “Aluni kobagama, hambe yenjile kuli isi yondiwapele wanhu wa Isilaeli,
    kwa vila hemwe weli namuubelenhuka mzilo wa heni kula Meliba.
  eng-OKE: Aharon shall be gathered unto his people; for he shall not enter into the
    land which I have given to the children of Israel, because you rebelled against
    My Word at the waters of strife.
  tha-KJV: “อาโรนจะต้องถูกรวบไปอยู่กับพวกของเขา เพราะเขาจะไม่​ได้​เข​้าไปในแผ่นดินซึ่งเรายกให้​แก่​คนอิสราเอล
    เพราะเจ้าทั้งสองกบฏต่อคำสั่งของเราที่น้ำเมรีบาห์
  por-BR-2018: Arão será reunido a seus povos; pois não entrará na terra que eu dize
    aos filhos de Israel, porquanto fostes rebeldes a meu mandamento nas águas da
    briga.
  deu-ELO: Aaron soll zu seinen Völkern versammelt werden; denn er soll nicht in das
    Land kommen, das ich den Kindern Israel gegeben habe, weil ihr meinem Befehle
    widerspenstig gewesen seid bei dem Wasser von Meriba.
  eng-WYC-2018: Aaron (shall) go to his people; for he shall not enter into the land
    which I gave to the sons of Israel, for he was unbelieveful to my word, at the
    waters of against-saying. (Aaron shall now go to his people, that is, he shall
    die; for he shall not enter into the land which I gave to the Israelites, for
    he did not believe my word at the waters of Meribah.)
  epo-epo: Aaron alkolektiĝu al sia popolo; ĉar pro tio, ke vi malobeis Mian ordonon
    ĉe la Akvo de Malpaco, li ne venos en la landon, kiun Mi donas al la Izraelidoj.
  uig-PIN: Ⱨarun ɵz hǝlⱪlirigǝ ⱪoxulup ketidu; ikkinglar Mǝribaⱨ suliri degǝn jayda
    Mening ǝmrimgǝ hilapliⱪ ⱪilƣininglar üqün, uning Mǝn Israillarƣa tǝⱪdim ⱪilip
    bǝrgǝn zeminƣa kirixigǝ bolmaydu.
  beo-beo: “Elane da soge amo Na da Isala:ili fi ilima imunu ilegei, amoga e da amo
    soge ganodini hame masunu. E da bogomu. Bai alia da Meliba sogega Na sia:i amo
    lelei.
  tpi-OTNT: “Aron, yu no inap i go long dispela graun mi bin tok long givim long ol
    Israel. Yu bai i dai, long wanem, yutupela i bin sakim tok bilong mi long ples
    Meriba.
  hau-SA: “Haruna zai rasu. Ba zai shiga ƙasar da na ba Isra’ilawa ba, domin ku biyu,
    kun ƙi ku bi umarnina a ruwan Meriba.
  uig-LAT: Harun öz xelqlirige qoshulup kétidu; ikkinglar Meribah suliri dégen jayda
    Méning emrimge xilapliq qilghininglar üchün, uning Men Israillargha teqdim qilip
    bergen zémin’gha kirishige bolmaydu.
  nde-nde: “U-Aroni usezakufa angcwatshwe. Akayikungena elizweni engilinika abako-Israyeli,
    ngoba lina lobabili langihlamukela emanzini aseMeribha.
  ton-ton: “ʻE tānaki ʻa ʻElone ki hono kakai koeʻuhi ʻe ʻikai hoko ia ki he fonua
    ʻaia ne u foaki ki he fānau ʻa ʻIsileli, he naʻa mo talangataʻa ki heʻeku lea
    ʻi he vai ʻo Melipa.
  ces-1613: Připojen bude Aron k lidu svému; nebo nevejde do země, kterouž jsem dal
    synům Izraelským, proto že jste odporni byli řeči mé při vodách sváru.
  eng-WMB: “Aaron shall be gathered to his people; for he shall not enter into the
    land which I have given to the children of Israel, because you rebelled against
    my word at the waters of Meribah.
  tam-TCV: “ஆரோன் தன் முன்னோர்களுடன் சேர்க்கப்படப்போகிறான். நான் இஸ்ரயேலருக்குக் கொடுக்கப்போகும்
    நாட்டிற்குள் அவன் போவதில்லை. ஏனெனில் நீங்கள் இருவரும் மேரிபாவின் தண்ணீரண்டையில்
    எனது கட்டளைக்கு எதிராகக் கலகம் பண்ணினீர்கள்.
  ceb-ULB: “Kinahanglan nga paiponon si Aaron ngadto sa iyang katawhan, tungod kay
    dili siya makasulod sa yuta nga akong ihatag ngadto sa katawhan sa Israel. Tungod
    kini kay nagsupak kamong duha batok sa akong pulong didto sa katubigan sa Meriba.
  pol-UBG: Aaron zostanie przyłączony do swego ludu; nie wejdzie bowiem do ziemi,
    którą dałem synom Izraela, ponieważ sprzeciwiliście się mojemu słowu przy wodach
    Meriba.
  agr-agr: “Aarógkak jakattawai, nuniktin asa wi Israel aents aidaun nugka anagkuawaitag
    nuwig wayashtatui, wagki atumek Meribánum yumi awa nuwi wi umikta tibau umikchau
    ainagme.
  kyc-kyc: Nambame Isaraele wambu yuu mairu lao lalu lao leyo dokona Erone baa kapa
    paa nara. Yuu Meripa dokona nambame pii langiyunuli pyuo pii nayambi dokona baa
    kumara.
  urd-GVU: ”ہارون اب کوچ کر کے اپنے باپ دادا سے جا ملے گا۔ وہ اُس ملک میں داخل نہیں
    ہو گا جو مَیں اسرائیلیوں کو دوں گا، کیونکہ تم دونوں نے مریبہ کے پانی پر میرے حکم
    کی خلاف ورزی کی۔
  deu-1912: Laß sich Aaron sammeln zu seinem Volk; denn er soll nicht in das Land
    kommen, das ich den Kindern Israel gegeben habe, darum daß ihr meinem Munde ungehorsam
    gewesen seid bei dem Haderwasser.
  ntj-ntj: “Yuwa, Yarannga ngurra nyarra kalkuntjala tjarrpakitjamunu, ngaangkartu
    wiyarriku. Tjiinyamarntu-pularnin ngayuku wangka kulirnu tungun-tungunarringu
    ngurra nyarra Miripala.
  kan-2017: “ಆರೋನನು ತನ್ನ ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರುವನು. ನೀವಿಬ್ಬರೂ ಮೆರೀಬಾ ಪ್ರವಾಹದ ಹತ್ತಿರ ನನ್ನ
    ಮಾತಿಗೆ ವಿರುದ್ಧವಾಗಿ ತಿರುಗಿಬಿದ್ದುದರಿಂದ ನಾನು ಇಸ್ರಾಯೇಲರಿಗೆ ವಾಗ್ದಾನಮಾಡಿದ ದೇಶದೊಳಗೆ ಆರೋನನು
    ಸೇರಬಾರದು.
  yap-yap: “I Aron e dabi yan ngalan fare nam ni gu micheg ni bay gu pi’ ngak yu Israel;
    ya nge yim’ ni bochan e mu togopluwgow ko tin gog ni ngam rin’ew u Meribah.
  hlt-MCSB: “Aaron te a pilnam taengla khoem uh saeh. Meribah tui ah ka ol te nan
    koek uh dongah Israel ca rhoek taengah ka paek khohmuen la kun boel saeh.
  mdy-ETH: «ዒስራዔኤሌ ዓሶም ታ ዒንጋኒ ጫኣቄ ዓጮ ዓኣሮኔ ጌላዓኬ፤ ዒንሢ ላምዓሢ ሜሪባ ዋኣፆ ካራ ታ ዓይሤ ዓይሢፆ ዒፄሢሮ
    ዓኣሮኔ ሃይቃንዳኔ፤
  twi-ASANTE: “Ɛberɛ aduru sɛ Aaron wuo, na ɔrenkɔ asase a mede ama Israelfoɔ no so
    bi, ɛfiri sɛ, mo baanu yɛɛ me dɔm wɔ Meriba nsuo no ho.
  mwc-mwc: “Mara i botu kata Aaron ina rabobo ba nosinosina kurisi ina nae. Ba Israel
    biyisi tano a berebereisi wai kega nakai ina riu, ba Meribah okowina kairavina
    ami ruwamo a kaobiyoyobanimi wai koi kasikotobi.
  eng-WEBU: “Aaron shall be gathered to his people; for he shall not enter into the
    land which I have given to the children of Israel, because you rebelled against
    my word at the waters of Meribah.
  bnp-bnp: “Aron, i uka ma go lakea vona a robo a taki ta ga habia ne huriki a Israel.
    Ioe bara o mate a vuhuna muru longotaro a ngavagu na naru e Meriba.
  wal-wal: “Aarooni haiqqidi ba maizzan gaittiyo wodee gakkiis. Mariiba haattaa matan
    intte naa77aikka ta azazuwaa bolli makkalido gishshau, Israa7eela asaayyo taani
    immiyo biittaa i gelenna.
  spa-PDDPT: Aarón será reunido a su pueblo, pues no entrará en la tierra que Yo di
    a los hijos de Israel, por cuanto fueron rebeldes a mi Palabra en las aguas de
    Meriba.
  gun-gun: — Arão nhe'ẽ ma heraa 'rã tamoĩ kuerya py, novaẽi 'rã Israel kuery yvyrã
    ame'ẽ va'e py, Meribá py yy onheẽ jave naxenhe'ẽ rendu potai rire.
  ilo-ULB: “Masapul nga ummongen ni Aaron dagiti tattaona, ta saan a makastrek isuna
    iti daga nga intedkon kadagiti tattao ti Israel. Daytoy ket gapu ta sinukiryo
    a dua ti saok iti danum idiay Meribah.
  kpg-kpg: “Aaron ga hagalee ulu gi lodo tenua dela ne hagababa ko Au belee wanga
    gi digau Israel. Mee gaa made, idimaa goolua gu hai baahi gi agu helekai i Meribah.
  uig-ARA: ھارۇن ئۆز خەلقلىرىگە قوشۇلۇپ كېتىدۇ؛ ئىككىڭلار مەرىباھ سۇلىرى دېگەن جايدا
    مېنىڭ ئەمرىمگە خىلاپلىق قىلغىنىڭلار ئۈچۈن، ئۇنىڭ مەن ئىسرائ‍ىللارغا تەقدىم قىلىپ
    بەرگەن زېمىنغا كىرىشىگە بولمايدۇ.
  sus-sus: «Haruna fama nɛ a benbae lide aligiyama. A mu soma na bɔxi ma n dɛnnaxɛ
    fixi Isirayilakae ma, barima wo bara n ma yaamari matandi Meriba ye xa fe ra.
  pon-2006: “Aaron sohte pahn iang pedolong nan sahpw me I inoukihda me I pahn kihong
    mehn Israel kan. E pahn mehla pwehki amwa uhwong ei mahsen kan nan Meripa.
  jae-jae: “Aron naêwiŋ nê lau, gebe eŋ êsa gamêŋ, taŋ kakêŋ gêdêŋ lau Israel naŋ,
    atom. Eŋ êsa atom gebe amagêc ali awem sa to taŋempêc gêdêŋ ŋoc jatu aŋga bu Meriba.
  ksd-ksd: Aron na mat; tago pa na olo ta ra gunan ba iau ga tul tar ia pire ra tarai
    Israel, tago amur ga piam vue kaugu tinata ta ra tava Meriba.
  tur-YTC: “Aron halkına kavuşacak; çünkü Meriva sularında sözüme karşı isyan ettiğiniz
    için İsrael'in çocuklarına verdiğim diyara girmeyecek.
  grc-BRENT: προστεθήτω Ἀαρὼν πρὸς τὸν λαὸν αὐτοῦ, ὅτι οὐ μὴ εἰσέλθητε εἰς τὴν γῆν
    ἣν δέδωκα τοῖς υἱοῖς Ἰσραήλ, διότι παρωξύνατέ με ἐπὶ τοῦ ὕδατος τῆς λοιδορίας.
  ind-AYT: “Harun akan dikumpulkan bersama dengan nenek moyangnya. Harun tidak akan
    memasuki negeri yang telah Kujanjikan kepada orang Israel, karena kalian berdua
    tidak mematuhi perintah-Ku di Air Meriba.
  nya-nya: “Aaroni adzakakhala ndi anthu a mtundu wake, sadzalowa mʼdziko limene ndapereka
    kwa Aisraeli, chifukwa nonse munandiwukira motsutsana ndi malamulo anga ku madzi
    a ku Meriba.
  hrv-hrv: “Neka se Aron pridruži svojim precima! Neće ući u zemlju koju dajem Izraelcima,
    jer ste se oprli mojoj zapovijedi kod Meripskih voda.
  mps-mps: “Aron, nage eno te Israel dabebolo mawaibao wali te tǫba nage pogobeo,
    nage isaibao. Magi baso meni, dage sigo eno po te bulu Meribade sela sąwai dao.
  tpi-tpi: “Aron, yu no inap i go long dispela graun mi bin tok long givim long ol
    Israel. Yu bai i dai, long wanem, yutupela i bin sakim tok bilong mi long ples
    Meriba.
  dan-1931: “Aron skal nu samles til sin Slægt, thi han skal ikke komme ind i det
    Land, jeg vil give Israelitterne, fordi I var genstridige mod mit Bud ved Meribas
    Vand.
  vie-OVCB: “A-rôn sẽ về với tổ phụ mình, không được vào đất hứa cho Ít-ra-ên, vì
    hai con đã phản nghịch Ta tại Mê-ri-ba.
  guj-2017: “હારુન તેના પૂર્વજો સાથે ભળી જશે, કેમ કે જે દેશ મેં ઇઝરાયલ લોકોને આપ્યો
    છે તેમાં તે પ્રવેશ કરશે નહિ. કેમ કે તમે બન્નેએ મરીબાહનાં પાણી પાસે મારા વચન વિરુદ્ધ
    બળવો કર્યો હતો.
  pon-2006A: “Aaron sohte pahn iang pedolong nan sahpw me I inoukihda me I pahn kihong
    mehn Israel kan. E pahn mehla pwehki amwa uhwong ei mahsen kan nan Meripa.
  por-BRBSL: “Aarão será reunido ao seu povo, pois não entrará na terra que dei aos
    filhos de Israel, porque se rebelaram contra a minha palavra nas águas do Meribá.
  cth-cth: Aron teh a taminaw koe ceikhai han toe. Bangtelah tetpawiteh, Isarel catounnaw
    koe ka poe e ram dawk kâen mahoeh. Bangkongtetpawiteh, Meribah tui koe ka lawk
    taran lahoi taran a thaw awh.
  twi-twi: “Bere adu sɛ Aaron wu, na ɔrenkɔ asase a mede ama Israelfo no so bi, efisɛ
    mo baanu no tew mʼahyɛde ho atua wɔ Meriba nsu no ho.
  hlt-hlt: “Aaron te a pilnam taengla khoem uh saeh. Meribah tui ah ka ol te nan koek
    uh dongah Israel ca rhoek taengah ka paek khohmuen la kun boel saeh.
  tbz-SIM: Anɔɔ kũnti o yɛmbɛ̀ borɛ̀ ndɛ, ò í tɑti dihɛì n yɛ̃ n yóó duɔ́ ndì Isidɑyɛɛribɛ
    kɛ yɛ̃́ di do yetɛmɛ̀ n kpɛti Mɛdibɑ kó mɛniɛ mborɛ̀.
  msy-2020: “Aron aremegham. Kɨ dɨpaba otivir danganim Meriban Akar Gavgavimɨn gua
    mɨkemezɨ, gua na baraghizir puvatɨ. Bizir kam bangɨn, nguazir kɨ Israelia danɨngasa
    akar dɨkɨrɨzim gamizim, an an aven mangɨghan kogham.
  dop-dop: Alɔŋ nyɑ́ sǝm wʋsɑɑ. N kɑɑ tɑlɑ tɛtʋ nti mɑ hɑɑkɩ Ɩsɛɣɛlɩ nyǝ́mɑ tɔ tǝ
    tɑɑ. Mpi tɔ, n tɑ nɩɩnɑ-m Melipɑ lʋm cɔlɔ.
  azb-azb: «Harun ölüb öz xalqına qovuşacaq, çünki Meriva sularında sözümə qarşı çıxdığınız
    üçün İsrail övladlarına vəd etdiyim ölkəyə girməyəcək.
  eng-DBY: Aaron shall be gathered unto his peoples; for he shall not enter into the
    land that I have given unto the children of Israel, because ye rebelled against
    my commandment at the waters of Meribah.
  hin-2017: “हारून अपने लोगों में जा मिलेगा; क्योंकि तुम दोनों ने जो मरीबा नामक सोते
    पर मेरा कहना न मानकर मुझसे बलवा किया है, इस कारण वह उस देश में जाने न पाएगा जिसे
    मैंने इस्राएलियों को दिया है। (व्यव. 32:50)
  wol-KYG: «Dees na tërali Aaróona fa ay bokkam. Du dugg déy ca réew ma ma jox bànni
    Israyil, gannaaw yeena gàntaloon sama ndigal ca walum Meriba.
  eng-YLT: '''Aaron is gathered unto his people, for he doth not go in unto the land
    which I have given to the sons of Israel, because that ye provoked My mouth at
    the waters of Meribah.'
  kne-kne: “Adi makasgep si Aaron sin daga ay inkarik ay idawat ko sin Israelita,
    tan matey sisya gapo ta adi yo inonodan ay dowa din bilin ko sin kawada yo ed
    Meriba.
  eng-WYC-2017: Aaron go to his people; for he shall not enter into the land which
    I gave to the sons of Israel, for he was unbelieveful to my word, at the waters
    of Against-saying.
  eng-WMBB: “Aaron shall be gathered to his people; for he shall not enter into the
    land which I have given to the children of Israel, because you rebelled against
    my word at the waters of Meribah.
  urd-GVH: “हारून अब कूच करके अपने बापदादा से जा मिलेगा। वह उस मुल्क में दाख़िल नहीं
    होगा जो मैं इसराईलियों को दूँगा, क्योंकि तुम दोनों ने मरीबा के पानी पर मेरे हुक्म
    की ख़िलाफ़वरज़ी की।
  rug-rug: “Se Eroni si lopu kaqu nuquria sa popoa sapu ele va tatara nia Rau pude
    vala nia koari na tinoni Izireli, ba kote mate si asa, sina gamu kara beto mo
    va karia sa Qua zinama pa Meriba.
  gaz-gaz: “Aroon gara abbootii isaatti walitti qabama. Sababii isin lachuu bishaan
    Mariibaa biratti ajaja kootti finciltaniif, inni biyya ani Israaʼelootaaf kennutti
    hin galu.
  fra-LSG: Aaron va être recueilli auprès de son peuple; car il n’entrera point dans
    le pays que je donne aux enfants d’Israël, parce que vous avez été rebelles à
    mon ordre, aux eaux de Meriba.
  gnn-gnn: “Yärundja rakunydhirri yurru dhiyalana, yakana ŋayi boŋguŋu gulŋiyi ŋunhimalanydja
    wäŋalili ŋunhi ŋarrakuŋu wekanhara Yitjuralpuyŋuwu, liŋgu nhuma maṉḏa baḏatjurruna
    ŋarranha dhäruk ŋunhala ŋunhi ya', Miripa gapumirriŋura.
  yal-yal: “Haruna sigamatɔɔn na a ra laxira yi. N yamanan naxan soxi Isirayila kaane
    yii, a mi soma na, amasɔtɔ ɛ murutɛ nɛn n ma yamarin ma Meriba igene yi.
  haw-1868: 'E hui pu ia''ku o Aarona me kona poe kanaka: aole ia e komo i ka aina
    a''u i haawi aku ai no na mamo a Iseraela, no ka mea, ua ku e mai olua i ka''u
    olelo ma ka wai Meriba.'
  arb-NAV: «هَرُونُ لَنْ يَلْبَثَ أَنْ يَمُوتَ، لأَنَّهُ لَنْ يَدْخُلَ الأَرْضَ الَّتِي
    وَهَبْتُهَا لِبَنِي إِسْرَائِيلَ، لأَنَّكُمَا عَصَيْتُمَا كَلامِي عِنْدَ مَاءِ
    مَرِيبَةَ.
  ewe-ewe: “Azã la su be Aron naku, elabena made anyigba, si metsɔ na Israelviwo la
    dzi o, le esi mi ame evea mietsi tsitre ɖe nye ɖoɖowo ŋu tso tsi si le Meriba
    ŋu la ta.
  eng-LEE: Aaron shall be gathered unto his people; for he shall not enter into the
    land which I have given unto the children of Israel, because ye rebelled against
    my order at the waters of Meribah.
  asm-FB: “হাৰোণক নিজ লোকসকলৰ লগলৈ নিয়া হ’ব; কিয়নো মই ইস্ৰায়েলৰ সন্তান সকলক দিয়া
    দেশত তেওঁ সোমাব নোৱাৰিব। কাৰণ মিৰীবা জলৰ ওচৰত তোমালোক দুয়োই মোৰ বাক্যৰ বিৰুদ্ধে
    আচৰণ কৰিলা।
  sus-A: «هَرُنَ قَمَ نّ عَ بٍنبَيٍ لِدٍ عَلِفِيَمَ. عَ مُ سٌمَ نَ بْشِ مَ ﭑ دّننَشّ
    قِشِ عِسِرَيِلَكَيٍ مَ، بَرِ مَ وٌ بَرَ ﭑ مَ يَامَرِ مَتَندِ مٍرِبَ يٍ شَ قٍ رَ.
  fra-SBL: « Aaron sera recueilli auprès de son peuple, car il n'entrera pas dans
    le pays que j'ai donné aux enfants d'Israël, parce que vous vous êtes rebellés
    contre ma parole aux eaux de Meriba.
  hbo-hbo: יֵאָסֵ֤ף אַהֲרֹן֙ אֶל־עַמָּ֔יו כִּ֣י לֹ֤א יָבֹא֙ אֶל־הָאָ֔רֶץ אֲשֶׁ֥ר נָתַ֖תִּי
    לִבְנֵ֣י יִשְׂרָאֵ֑ל עַ֛ל אֲשֶׁר־מְרִיתֶ֥ם אֶת־פִּ֖י לְמֵ֥י מְרִיבָֽה׃
  eng-WYCLIFFE: for he schal not entre in to the lond which Y yaf to the sones of
    Israel, for he was vnbileueful to my mouth, at the watris of ayenseiyng.
  piu-2006: '@see-verse:NUM.020.023'
  cwe-cwe: “Haluni kezadanganika na hezakwingila muna iisi yoniweng'hile Waisilaili,
    mana mweye waidi mudileka lagilizo jangu kuja Meliba.
  kik-kik: “Rĩu Harũni nĩegũkua. Ndegũtoonya bũrũri ũrĩa ngũhe andũ a Isiraeli, nĩ
    ũndũ inyuĩ eerĩ nĩmwaremeire watho wakwa kũu maaĩ-inĩ ma Meriba.
  fra-NCL: « Aaron va être recueilli auprès de son peuple ; car il n’entrera pas dans
    le pays que je donne aux enfants d’Israël, parce que vous avez été rebelles à
    mon ordre, aux eaux de Mériba.
  cek-AK: Aaron loe angmah ih kaminawk khaeah la tih boeh; Meribah ahmuen ih tui kawng
    pongah ka thuih ih lok to nang aek hoi pongah, Aaron loe Israel kaminawk khaeah
    ka paek ih prae thungah akun mak ai.
  cuk-cuk: “Aarón burgwesokalid. Israel-dulemarga-yar-an-uksadse dogosulid, ar ade,
    Meriba-akwasaila-nugadgi diibina-oimakbukwagusmargu, an-ega-igar-uksadba ibmar-imaksasurgusad.
  uig-CYR: Һарун өз хәлиқлиригә қошулуп кетиду; иккиңлар Мәрибаһ сулири дегән җайда
    Мениң әмримгә хилаплиқ қилғиниңлар үчүн, униң Мән Исраилларға тәқдим қилип бәргән
    зиминға киришигә болмайду.
  pma-pma: “Eron hervatei en atan koa navat kati min me-Isrel keil. Kei hemat veni
    kamil milromusil kattei asa nameng kati min kamil en out Meribah.
  tel-2017: “మీరిద్దరూ మెరీబా నీళ్ళ దగ్గర నా మాటలకు ఎదురు తిరిగారు గనక నేను ఇశ్రాయేలు
    ప్రజలకు ఇచ్చిన దేశంలో అహరోను ప్రవేశించకుండా, తన పితరులతో చేరిపోతాడు.
  hat-BSA: “Aaron va rasanble vè pèp li a; paske li pa pou antre nan peyi ke Mwen
    te bay a fis Israël yo, akoz nou te vin rebèl kont kòmand Mwen nan dlo a Meriba
    yo.
  bxh-bxh: Tanohi haꞌa E liba fasunuma bena enehemiu mate Elon ibege i lau niya. Haba
    ya peꞌi paꞌana Meliba nuꞌuna yai tataumiu luwaga egu liba ami moꞌa peiyen.
  kos-kos: “Aaron el ac tia wi ilyak nu in facl se su nga wulela in sang nu sin mwet
    Israel. El ac misa ke sripen komtal tuh lain ma nga sapkin in acn Meribah.
  hbo-WLC: יֵאָסֵ֤ף אַהֲרֹן֙ אֶל־עַמָּ֔יו כִּ֣י לֹ֤א יָבֹא֙ אֶל־הָאָ֔רֶץ אֲשֶׁ֥ר נָתַ֖תִּי
    לִבְנֵ֣י יִשְׂרָאֵ֑ל עַ֛ל אֲשֶׁר־מְרִיתֶ֥ם אֶת־פִּ֖י לְמֵ֥י מְרִיבָֽה׃
  ibo-ibo: “Oge eruola mgbe Erọn ga-anwụ. Ọ gaghị abanye nʼala ahụ m nyere ụmụ Izrel,
    nʼihi na unu abụọ nupuru isi nʼiwu m na mmiri Meriba.
  ory-ory: “ଏହା ହାରୋଣର ମୃତ୍ୟୁର ସମୟ ଅଟେ; କାରଣ ଆମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ ଯେଉଁ ଦେଶ ଦେଇଅଛୁ,
    ସେହି ଦେଶରେ ସେ ପ୍ରବେଶ କରିବ ନାହିଁ, ଯେହେତୁ ମିରୀବାଃ ଜଳ ନିକଟରେ ତୁମ୍ଭେମାନେ ଆମ୍ଭ ଆଜ୍ଞାର
    ବିରୁଦ୍ଧ କର୍ମ କରିଥିଲ।
  chk-chk: “Aaron epwe mäla o chufengen me an kewe lewo. Pun Aaron esap tolong lon
    ewe fanü üpwe ngeni ekewe aramasen Israel, pokiten oua ü ngeni ai allük arun ewe
    kolukun Meripa.
  rop-rop: “Eran kaan go langa det kantri weya aibin pramis blanga gibit langa ola
    Isreil pipul. Im garra dai, dumaji yunbala nomo bin duwit langa mi langa Meriba.
  ukr-1871: Мусить прилучитись Арон до народу свого; бо не має він увійти в землю,
    що я віддав синам Ізрайлевим за те, що ви противились повелїнню мому при водах
    Мериви.
  deu-1951: Laß Aaron sich zu seinem Volk versammeln; denn er soll nicht in das Land
    kommen, das ich den Kindern Israel gegeben habe, weil ihr meinen Worten beim Haderwasser
    ungehorsam gewesen seid.
  eng-JPS: '''Aaron shall be gathered unto his people; for he shall not enter into
    the land which I have given unto the children of Israel, because ye rebelled against
    My word at the waters of Meribah.'
  srp-1865: Aron valja da se pribere k rodu svojemu, jer neæe uæi u zemlju koju sam
    dao sinovima Izrailjevijem, jer ne poslušaste zapovijesti moje na vodi od svaðe.
  lug-lug: “Alooni ajja kugenda abantu be bonna gye baalaga, kubanga tagenda kuyingira
    mu nsi gye nzija okuwa abaana ba Isirayiri. Kubanga mwembi mwajeemera ekiragiro
    kyange ku mazzi ag’e Meriba.
  heb-heb: יאסף אהרן אל עמיו כי לא יבא אל הארץ אשר נתתי לבני ישראל על אשר מריתם את
    פי למי מריבה׃
  ben-IRV: “হারোণ তার লোকেদের কাছে জড়ো হবে, আমি ইস্রায়েল সন্তানকে যে দেশ দিয়েছি,
    সেই দেশে সে প্রবেশ করবে না। কারণ তোমরা উভয়েই মরীবা জলের কাছে আমার কথার বিরুদ্ধে
    বিদ্রোহ করেছিলে।
  pan-pan: ਹਾਰੂਨ ਆਪਣੇ ਲੋਕਾਂ ਵਿੱਚ ਜਾ ਮਿਲੇਗਾ ਅਤੇ ਉਹ ਉਸ ਧਰਤੀ ਵਿੱਚ ਦਾਖ਼ਿਲ ਨਾ ਹੋ ਸਕੇਗਾ,
    ਜਿਹੜੀ ਮੈਂ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਦਿੱਤੀ ਹੈ ਕਿਉਂਕਿ ਤੁਸੀਂ ਮਰੀਬਾਹ ਦੇ ਸੋਤੇ ਉੱਤੇ ਮੇਰੇ ਹੁਕਮਾਂ
    ਦੇ ਵਿਰੁੱਧ ਝਗੜਾ ਕੀਤਾ।
  mya-JVB: သင်တို့သည် မေရိဘ စမ်းရေ နားမှာ ငါ့ စကား ကို ဆန့်ကျင် သောကြောင့် ၊ ဣသရေလ
    အမျိုးသား တို့အား ငါပေး သော ပြည် သို့ အာရုန် သည် မ ဝင် ရ။ မိမိ လူမျိုး စည်းဝေး
    ရာသို့ သွားရမည်။
  tbg-tbg: Netanta Meribaini vaiha ti uva raqakaara kaara Eroniva kiama ho te Isareri
    nimirera tuna vataraqaa viraitiro, viva qutuma vuanarove.
  hmo-hmo: “Arona be Israela taudia dekenai lau henidia vadaeni tanona do ia raka
    vareai lasi. Ia be kahirakahira do ia mase, badina be umui ese Meriba ranu gabuna
    dekenai lauegu hereva umui utua.
  urd-urd: “हारून अपने लोगों में जा मिलेगा, क्यूँकि वह उस मुल्क में जो मैने बनी —
    इस्राईल को दिया है जाने नहीं पाएगा, इसलिए कि मरीबा के चश्मे पर तुम ने मेरे कलाम
    के ख़िलाफ़ 'अमल किया।
  rus-SYN: пусть приложится Аарон к народу своему; ибо он не войдет в землю, которую
    Я даю сынам Израилевым, за то, что вы непокорны были повелению Моему у вод Меривы;
  bqc-SIM: Aalona a ta a deziↄ kĩ́i tia, a gɛ̃ bùsu pↄ́ málɛ Isailiↄ gba guuo,
    kɛ́ á gbɛ̃ↄn pla a gi ma yãmai Mɛliba yã́i.
  tcz-CHONGTHU: Phat ahung chal bang in Aaron akicholdo phat apetai apute ho chu toh
    Aaron hi keiman katep peh nagam Israelte chenna ding kiti lhung lou chu Mose le
    Aaron’n in ka thuseina ngai lhonpon twi jeh in na phun lhon tai ati.
  mar-mar: अहरोन आता आपल्या पूर्वजांस जाऊन मिळेल. मी इस्राएल लोकांस ज्या प्रदेशात
    नेण्याचे वचन दिले होते त्यामध्ये त्याचा प्रवेश होणार नाही. कारण तुम्ही मी मरीबाच्या
    पाण्याजवळ दिलेल्या आज्ञांचे उल्लघन करून बंड केले.
  soq-soq: “E Meriba esawa bedewe ne aiana mai ruawaitapona, sa baiwa ne Israel apanawa
    bola wanamodina bedewe Aron mai bola sawo odaa, dia. E boitaa, ipawa e nata ne
    aiana mai ruawaitapona, dia.
  qub-qub: «Aaronga wañonganami. Meriba yacu pashtajchömi gamcunaga nishäta mana rurarayquichu.
    Chaypitami payga mana chayanganachu Israelcunata ‹goycushayqui› nishä partiman.
  bqp-bqp: Haruna ni ká a dizinↄla tera, ani gɛ̃ bùsu kũ matɛn Isarailanↄ gba gũnlo,
    kũ á gbɛ̃nↄn pla a gi ma yã ma zaa Mɛriba yãi.
  hat-hat: -Arawon pa pral antre nan peyi mwen pwomèt pou m' bay moun pèp Izrayèl
    yo. Msye pral mouri, li pral jwenn moun li yo ki te mouri anvan l' yo, paske nou
    tou de, nou pa t' fè sa mwen te ban nou lòd fè bò sous dlo Meriba a.
  eng-BSB: “Aaron will be gathered to his people; he will not enter the land that
    I have given the Israelites, because both of you rebelled against My command at
    the waters of Meribah.
  tod-tod: «Aalɔn ɠana ʋa liizu mɛmɛwolani pɔ, ti zaai. É la lɔɔzu zooi naa zu, nii
    gè ʋaazu feezu Izelayɛle nuiti zea, mazɔlɔɔ wo woozotalai ɠɛɛni ga nà-deveiti,
    Meeliɓa ɗɛi ná-faa zu.
  eng-WEBPB: “Aaron shall be gathered to his people; for he shall not enter into the
    land which I have given to the children of Israel, because you rebelled against
    my word at the waters of Meribah.
  kbq-kbq: Aroniga Nagrama Israeli vahe'ma zaminaku'ma hu'noa mopafina uofregahananki,
    kafu kafahe'zama nehazaza hunka frigahane. Na'ankure e'ina hi'o hu'na tanagri'ma
    huranantoa kerera Meriba tintera avariri fatgo osu'na'e.
  nhe-BL: “Ya ajsic hora para miquis Aarón. Ax calaquis ipan nopa cuali tlali tlen
    na niquinmacatoc israelitame, pampa nepa campa Ameli Meriba ax inquineltocaque
    tlen na nimechnahuati.
  bus-bus: Aruna é ká a dezinↄla tia, eé gɛ̃ bùsu kɛ̀ mɛ́ɛ Isarailinↄ gbaa guuro,
    kɛ̀ a gↄ̃ↄn plaaa a gi ma yã mazi zaa Mɛriba yãnzi.
  gub-BL: — Àràw nuixe kwaw ywy Izaew wanupe heremimume'u kwer pe a'e nehe. Umàno
    putar nehe, ta'e 'y Merima wi imuhem kar mehe naperuzar kwaw heze'eg xe.
  eng-DRA: 'Let Aaron, saith he, go to his people: for he shall not go into the land
    which I have given the children of Israel, because he was incredulous to my words,
    at the waters of contradiction.'
