verse: NUM.020.019
translations:
  mal-C: അതിന് ഇസ്രായേല്യർ, “ഞങ്ങൾ പ്രധാനനിരത്തിലൂടെ പൊയ്ക്കൊള്ളാം. ഞങ്ങളോ ഞങ്ങളുടെ
    കന്നുകാലികളോ നിങ്ങളുടെ വെള്ളം കുടിച്ചാൽ അതിനു വിലതരാം. ഞങ്ങൾക്കു കാൽനടയായി കടന്നുപോയാൽമാത്രം
    മതി—മറ്റൊന്നും വേണ്ട” എന്ന മറുപടി അറിയിച്ചു.
  deu-TKW: 'Da sprachen die Israeliten zu ihm: Auf der gebahnten Straße wollen wir
    dahinziehen, und wenn wir von deinem Wasser trinken, wir und unsere Herden, so
    wollen wir''s bezahlen. Es handelt sich ja um nichts weiter, als daß wir einfach
    durchziehen möchten!'
  lin-lin: 'Bana ya Isalaele bazongiselaki ye : — Tokotambola kaka pembeni-pembeni
    ya nzela ya monene mpe soki biso to bibwele na biso tomeli mayi na bino, tokofuta
    yango. Tolingi kaka eloko moko, eloko mosusu te : toleka kaka na makolo.'
  eng-LSV: And the sons of Israel say to him, “We go in the highway, and if we drink
    of your waters—I and my livestock—then I have given their price; only, let me
    pass over on my feet, nothing [more].”
  eng-GNV: 'Then the children of Israel said vnto him, We will goe vp by the hie way:
    and if I and my cattell drinke of thy water, I will then pay for it: I will onely
    (without any harme) goe through on my feete.'
  eng-WEBSTER: 'And the children of Israel said to him, We will go by the highway:
    and if I and my cattle drink of thy water, then I will pay for it: I will only,
    without doing any thing else , go through on my feet.'
  nhw-BL: 'Pero nopa israelitame sempa quiijtojque: San tiyase ipan nopa ojtli catli
    nochi quitequihuíaj, huan sintla tojuanti o totlapiyalhua quiijise amoa, timechtlaxtlahuise.
    San techchihuilica se favor huan techcahuilica tiicxinejnemise ipan amotlal.'
  swh-ONEN: 'Waisraeli wakajibu: “Sisi tutafuata njia kuu; tena ikiwa sisi au mifugo
    yetu tutakunywa tone la maji yenu, tutalilipia. Sisi tunataka tu kupita kwa miguu,
    wala si kitu kingine chochote.”'
  bba-bba: Mɑ Isirelibɑ bɑ nùn wisɑ bɑ nɛɛ, sɑ ko kpewɑ kɑ swɑɑ bɑkɑ. Bɛsɛ kɑ bɛsɛn
    yɑɑ sɑbenu sɑ̀ n wunɛn dɔkɔbɑn nim nɔrɑ sɑ ko yen ɡobi kɔsiɑ. A ɡesi de su wunɛn
    tem bukiɑnɑ su doonɑ.
  eng-KJVCPB: 'And the children of Israel said unto him, We will go by the high way:
    and if I and my cattle drink of thy water, then I will pay for it: I will only,
    without doing any thing else, go through on my feet.'
  wbp-wbp: '@see-verse:NUM.020.018'
  luo-luo: Jo-Israel nodwoko niya, “Wabiro luwo yo maduongʼ tir, kendo ka wan kata
    jambwa omodho piu mora amora, to wabiro chulo. Wadwaro mana kalo kanyo ka wawuotho
    gi tiendwa; maonge gimoro amora machielo mwadwaro timo.”
  meu-meu: Israel taudia ese ma e noia, eto, Laolao dalana ai baia raka; emu ranu
    baia inua eiava emai ubu-ubu ḡaudia ese bae inu, ai na davana baia henimu. Aemai
    amo baia raka hanai, vadaeni.
  npi-ULB: अनि इस्राएलका मानिसहरूले तिनलाई भने, “हामी राजमर्ग भएर मात्र जाने छौँ ।
    यदि हामी र हाम्रा गाईवस्तुहरूले पानी पिए भने हामी यसको मूल्य तिर्ने छौँ । कुनै
    कुरा नगरी हामीलाई पैदल जान मात्र दिनुहोस् ।”
  yor-yor: Àwọn ọmọ Israẹli dáhùn pé, “A ó gba ọ̀nà tóóró, bí àwa tàbí ẹran ọ̀sìn
    wa bá sì mú lára omi rẹ, a ó san owó rẹ̀. A kàn fẹ́ rìn kọjá lórí ilẹ̀ rẹ ni kò
    sí nǹkan kan mìíràn tí a fẹ́ ṣe.”
  emp-NTPO: 'Dji iwid̶id̶e wã panʌba jarasid̶aa: –Wãrãda quĩrãipa od̶e wãnia. Maʌ̃ne
    dairãba wa dai animarãba bãrã baidoda dod̶ibʌrʌ, maʌ̃bari paratada diad̶ia. Ab̶abe
    bʌ druad̶e wãyã wãna quĩrĩã panʌa. Ab̶abe maʌ̃drʌ iwid̶i panʌa.–'
  pes-OPCB: 'فرستادگان اسرائیلی در جواب گفتند: «ای پادشاه، ما فقط از شاهراه می‌گذریم
    و حتی آب شما را بدون پرداخت قیمت آن، نخواهیم نوشید. ما فقط می‌خواهیم از اینجا
    عبور کنیم و بس.»'
  tgl-ULB: At sinabi ng mga tao ng Israel sa kaniya, “Dadaan kami sa maluwang na daanan.
    Kung uminom kami o ang aming mga alagang hayop ng iyong tubig, babayaran namin
    ito. Pabayaan mo lang kaming makadaan sa aming paa, wala kaming ibang gagawin.”
  cbu-NT: Israelchichsha tputs; Nduni kurakaa. Uru naakchuni, ngootsish itsinsariparee
    naachiniya. Wandtaati siyash posorishish kungureetsish waakchurini, mishat wakarareemtamani
    yáskachtaateeniya, uru yuwamand siyaa kunguris waayarini anumand kurik tuwapachiniya.
    Tsapunshimaritis nungishimaritis naachinipa. Naayaruni, Arang kitchinipa, atutanicha,
    shiyaa anoomam mashkashiniya, tárangu,
  hui-hui: Ani layagola Isaraele wali agali biarume lalu, Iname kininaga harigani
    polenaga hangu larama. Inanaga wali agalimebi nogo bulumaga haru kamarumebi tínaga
    iba uli ngamirubi nayagua iname yolo nguleberema. Hariga hangu poloma̱ya henge
    ngidaba larama, lene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​က``အ​ကျွန်ုပ်​တို့ သည်​လမ်း​မ​ကြီး​အ​တိုင်း​သာ​ဖြတ်​သန်း​သွား
    ကြ​ပါ​မည်။ အ​ကျွန်ုပ်​တို့​နှင့်​အ​ကျွန်ုပ်​တို့​၏ တိ​ရစ္ဆာန်​များ​သည် ကိုယ်​တော်​၏​ပြည်​မှ​ရေ​ကို
    သောက်​သုံး​မိ​လျှင်​ရေ​ဖိုး​ကို​ပေး​ပါ​မည်။ ဖြတ်​သန်း​ခွင့်​ကို​သာ​ပေး​တော်​မူ​ပါ''
    ဟု လျှောက်​ထား​ကြ​လေ​သည်။
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཁོ་ལ། ངེད་ཅག་ལམ་ཆེན་ནས་ཡར་འགྲོ་བ་དང་། ངེད་ཅག་དང་ངེད་ཅག་གི་ཕྱུགས་རྣམས་ཀྱིས་ཁྱེད་ཀྱི་ཆུ་འཐུང་ན་དེ་ལ་རིན་སྤྲོད་ངེས་ཤིང་།
    ངེད་རྣམས་རྐང་ཐང་ལ་ཡུལ་འདི་བརྒྱུད་ནས་འགྲོ་ཆོག་པར་ཞུ། གཞན་ཅི་ཡང་མི་དགོས་ཞེས་ཞུས་ཀྱང་།
  sna-sna: 'VaIsraeri vakapindura vakati: “Tichaenda nenzira huru, uye kana isu kana
    zvipfuwo zvedu zvikanwa mvura yenyu, ticharipa. Tinongoda kupfuura tichifamba
    netsoka, hapanazve chimwe.”'
  spa-BLM: 'Los hijos de Israel le dijeron: “Subiremos por el camino, y si bebemos
    tu agua, yo y mi ganado, te daré su precio. Sólo déjame, sin hacer nada más, pasar
    de pie”.'
  cac-cac: 'Ix yalanpax eb'' israel chi'' icha tic: —Maay, a on̈ tic an̈ej d''a yol
    nivan b''e ol on̈ b''atoc. Tato ay b''aj ol cuq''uej a a'' yed'' noc'' co molb''etzal
    noc'' d''a eyuc''lab''a, ol co tup d''ayach. An̈ej val to co gana tzon̈ c''axpajec''
    d''a a lugar tic d''a vach''il, xchib''at eb''.'
  swh-ULB: Ndipo wana wa Israeli wakamwambia,”tutapitia njia kuu. Kama sisi au wanyama
    wetu watakunywa maji yako, basi tutalipa. Tunaomba uturuhusu tupite tukitembea
    kwa miguu yetu, bila kufanya jambo lolote lile.”
  bel-bel: 'І сказалі яму сыны Ізраілевыя: мы пойдзем вялікаю дарогаю, і калі будзем
    піць тваю ваду, я і быдла маё, дык будзем плаціць за яе; толькі нагамі маімі прайду,
    што нічога не каштуе.'
  deu-ELBBK: 'Und die Kinder Israel sprachen zu ihm: Auf der Landstraße wollen wir
    hinaufziehen; und wenn wir von deinem Wasser trinken, ich und mein Vieh, so will
    ich den Preis dafür geben; mit meinen Füßen will ich durchziehen, weiter nichts.'
  mbb-OT: Midtavak is menge Israilihanen te, “Diyè key zà ed-ikul te dekelà he zalan;
    ne emun ebpekeinum key wey is menge uyaǥen dey te wahig niw, ne ebeyazan dey heini.
    Iyan dà tuyù dey is kebayà diyà te tanè niw, ne wazè en duma.”
  mal-2015: 'അതിന്നു യിസ്രായേൽമക്കൾ അവനോടു: “ഞങ്ങൾ പെരുവഴിയിൽ കൂടി പൊയ്ക്കൊള്ളാം;
    ഞാനും എന്റെ കന്നുകാലിയും നിന്റെ വെള്ളം കുടിച്ചുപോയാൽ അതിന്റെ വിലതരാം; കാൽനടയായി
    കടന്നു പോകേണമെന്നല്ലാതെ മറ്റൊന്നും എനിക്കു വേണ്ടാ” എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Izraeliti leske odphende: „Ačhaha pre amaro drom a te amen abo amaro
    dobitkos pijaha tire paňestar, počinaha tuke vaš oda. Na kamas ňič aver, ča te
    predžal prekal tiri phuv.“'
  pes-OPV: 'بنی‌اسرائیل در جواب وی گفتند: «از راههای عام خواهیم رفت و هرگاه من و مواشیم
    از آب توبنوشیم قیمت آن را خواهم داد، فقط بر پایهای خود می‌گذرم و بس.»'
  ron-1924: 'Копиий луй Исраел й-ау зис: „Вом мерӂе пе друмул чел маре ши, дакэ вом
    бя дин апа та еу ши турмеле меле, ыць вой плэти прецул; ну-ць чер алтчева декыт
    сэ трек ку пичоареле!”'
  ben-OBCV: প্রত্যুত্তরে ইস্রায়েলীরা বলল, “আমরা প্রধান পথ ধরেই যাত্রা করব। যদি আমরা,
    বা আমাদের পশুপাল কেউ জলপান করে, তার জন্য আমরা মূল্য দেব। আমরা শুধুমাত্র পায়ে
    হেঁটে পার হতে চাই, অন্য কিছু নয়।”
  som-som: Markaasaa reer binu Israa'iil waxay ku yidhaahdeen, Annagu waddada weyn
    baannu iska maraynaa, oo annaga iyo lo'dayaduba haddaannu biyo kaa cabno qiimahooda
    waannu ku siinaynaa, haddaba annagoo aan innaba wax kale samayn aan dalkaaga cagaha
    ku dhex marno.
  lat-VUC: 'Dixeruntque filii Israël: Per tritam gradiemur viam: et si biberimus aquas
    tuas, nos et pecora nostra, dabimus quod justum est: nulla erit in pretio difficultas,
    tantum velociter transeamus.'
  eng-ASVBT: 'And the children of Israel said unto him, We will go up by the highway;
    and if we drink of thy water, I and my cattle, then will I give the price thereof:
    let me only, without doing anything else, pass through on my feet.'
  ita-1885: 'E i figliuoli d''Israele gli risposero: Noi cammineremo per la strada
    pubblica; e, se noi e il nostro bestiame beviamo della tua acqua, noi te ne pagheremo
    il prezzo; sol una cosa ti chieggiamo, che possiamo passare col nostro seguito.'
  eng-LXXUP: 'And the children of Israel say to him, We will pass by the mountain;
    and if I and my cattle drink of thy water, I will pay thee: but it is no matter
    of importance, we will go by the mountain.'
  eng-ULB: Then the people of Israel said to him, “We will go along the highway. If
    we or our livestock drink your water, we will pay for it. Just let us walk through
    on foot, without doing anything else.”
  spa-VBL: “Nos mantendremos en el camino principal”, insistieron los israelitas.
    “Si nosotros o nuestro ganado bebemos tu agua, te pagaremos por ella. Eso es todo
    lo que queremos, sólo pasar a pie”.
  fra-_FOB: 'Les enfants d''Israël lui répondirent: Nous monterons par le grand chemin;
    et si nous buvons tes eaux, moi et mes troupeaux, je les paierai. Seulement que
    j''y passe de mes pieds; pas autre chose.'
  mal-mal: 'അതിന് യിസ്രായേൽ മക്കൾ അവനോട്: “ഞങ്ങൾ പ്രധാനനിരത്തിൽക്കൂടി പൊയ്ക്കൊള്ളാം;
    ഞാനും എന്റെ കന്നുകാലിയും നിന്റെ വെള്ളം കുടിച്ചാൽ അതിന്റെ വില തരാം; കാൽനടയായി കടന്ന്
    പോകണമെന്നല്ലാതെ മറ്റൊന്നും എനിക്ക് വേണ്ടാ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Isrāīl ne dubārā ḳhabar bhejī, “Ham shāhrāh par rahte hue guzareṅge. Agar
    hameṅ yā hamāre jānwaroṅ ko pānī kī zarūrat huī to paise de kar ḳharīd leṅge.
    Ham paidal hī guzarnā chāhte haiṅ, aur kuchh nahīṅ chāhte.”
  suz-BL: मिनु इस्राएलीपुकीमी मेको कली “गोपुकी ठेयब लां रे पा लाइनीकी। मिनु गो नु
    आंइ बी ब्‍यफ क्‍यारश भेडामी इन ब्‍वाक्‍कु तूतक हना, मेको ङा क्‍येट थाप्‍नीकी।
    आंइ कली इन रागी रे पा ला लचा गेने” देंतेक्‍म।
  ita-1927: 'I figliuoli d’Israele gli dissero: “Noi saliremo per la strada maestra;
    e se noi e il nostro bestiame berremo dell’acqua tua, te la pagheremo; lasciami
    semplicemente transitare a piedi”.'
  ckb-ckb: 'نەوەی ئیسرائیلیش گوتیان: «بە ڕاستەڕێدا دەڕۆین، ئەگەر خۆمان و مەڕوماڵاتەکانمان
    لە ئاوی تۆمان خواردەوە ئەوا نرخەکەی دەدەین، هیچی دیکە ناکەین تەنها بە پێیەکانمان
    تێدەپەڕین.»'
  eng-BBE: 'And the children of Israel said to him, We will go up by the highway:
    and if we or our cattle take of your water, we will give you a price for it: only
    let us go through on our feet, nothing more.'
  kan-OKCV: ಅದಕ್ಕೆ ಇಸ್ರಾಯೇಲರು ಅವನಿಗೆ, “ನಾವು ರಾಜಮಾರ್ಗದಲ್ಲಿ ಹೋಗುತ್ತೇವೆ. ನಮ್ಮ ಪಶುಗಳು
    ನಿನ್ನ ನೀರು ಕುಡಿದರೆ, ಅದರ ಕ್ರಯವನ್ನು ಕೊಡುತ್ತೇವೆ. ನಮ್ಮ ಕಾಲುಗಳಿಂದ ದಾಟಿ ಹೋಗುವುದೇ ಹೊರತು
    ಮತ್ತೇನೂ ಮಾಡುವುದಿಲ್ಲ,” ಎಂದು ಹೇಳಿ ಕಳುಹಿಸಿದನು.
  bbb-bbb: Bu ijiege kumevoga e Isureroko bu una kini ije kumei, No vierafe nome vame
    vakuae vierafei. Ro no e nuvuone ro fanuve ije bu do one bino ikuva no fuaeveke.
    No vierafe nobe ire bino rekiro nome mauike diake aesakae one ukua ijia ura vake.
  tam-2017: 'அப்பொழுது இஸ்ரவேல் மக்கள் அவனை நோக்கி: “நடப்பான பாதையின் வழியாகப் போவோம்;
    நாங்களும் எங்களுடைய மிருகங்களும் உன்னுடைய தண்ணீரைக் குடித்தால், அதற்குக் தகுந்த
    விலைகொடுப்போம்; வேறொன்றும் செய்யாமல், கால்நடையாக மட்டும் கடந்துபோவோம்” என்றார்கள்.'
  spa-RV-1909: 'Y los hijos de Israel dijeron: Por el camino seguido iremos; y si
    bebiéremos tus aguas yo y mis ganados, daré el precio de ellas: ciertamente sin
    hacer otra cosa, pasaré de seguida.'
  ron-BTF: 'Și copiii lui Israel i-au spus: Vom merge pe drumul mare și dacă eu și
    vitele mele beau din apa ta, atunci voi plăti pentru ea; voi trece doar prin țară,
    cu piciorul, fără să fac niciun alt lucru.'
  eng-WEBP: The children of Israel said to him, “We will go up by the highway; and
    if we drink your water, I and my livestock, then I will give its price. Only let
    me, without doing anything else, pass through on my feet.”
  eng-FBV: “We'll keep to the main road,” the Israelites persisted. “If we or our
    livestock drink your water, we'll pay you for it. That's all we want—just to pass
    through on foot.”
  nld-1939: 'De Israëlieten drongen bij hem aan: Wij zullen de gebaande wegen houden,
    en mocht ik of mijn vee van uw water drinken, dan zal ik daarvoor betalen. Het
    heeft toch niets te betekenen, dat ik te voet er doorheen trek.'
  nch-BL: 'Pero nopa israelitame sempa quiijtojque: “San tiyase ipan nopa ojti cati
    nochi quitequihuíaj, huan sinta tojuanti o totapiyalhua quiise amoa, timechtaxtahuise.
    San techchihuilica se favor huan techcahuilica tiicxinejnemise ipan amotal.”'
  vie-1934: 'Dân Y-sơ-ra-ên tâu rằng: Chúng tôi đi theo đường cái; nếu chúng tôi và
    bầy súc vật chúng tôi uống nước của vua, thì chúng tôi sẽ trả tiền. Xin chỉ để
    đi bộ ngang qua, không chi khác nữa.'
  hin-CV: 'इस्राएलियों ने उससे दोबारा विनती की: “हम सिर्फ राजमार्ग से ही यात्रा करेंगे
    और यदि हमारे पशु आपका ज़रा सा भी जल पिएंगे, तब हम इसका मूल्य भुगतान कर देंगे.
    हमें सिर्फ यहां से पैदल ही पैदल जाने की अनुमति दे दीजिए, इसके अलावा कुछ भी नहीं.”'
  eng-OURB: The children of Israel [God prevails] said to him, “We will go up by the
    highway; and if we drink your water, I and my livestock, then I will give its
    price. Only let me, without doing anything else, pass through on my feet.”
  spa-BES: 'Y los hijos de Israel le dijeron: Subiremos por la carretera; y si nosotros
    o nuestro ganado tomamos de tu agua, te daremos un precio por ella nada más déjame
    pasar a pie.'
  tdx-tdx: Le hoe o ana’ Israeleo tama’e, I Karanangay avao ty handenako, aa naho
    hinome’ay o rano’oo, izaho ndra o harekoo, le havahako ty vili’e; adono hirangàko
    an-tomboke tsy hampianto.
  vid-vid: Waisilaeli nawamlonjela, “Hetwe towinza nzila ng'hulu, wone hetwe na migongolo
    ja hetwe tonwa mazi ga hemwe tohilula. Chotulingulanda dedede utukundize hela,
    tukole kwa magulu hambe tugane choneche chinji.”
  eng-OKE: And the sons of Israel said to him, We would go up by the trodden way;
    and if we drink of thy water, I and my cattle, we will give thee the price of
    it; we will do nothing evil; upon my feet I will pass through.
  tha-KJV: และคนอิสราเอลพู​ดก​ับกษั​ตริ​ย์​แห่​งเอโดมว่า “เราจะขึ้นไปตามทางหลวง ถ้าเราดื่​มน​้ำของท่านไม่ว่าตัวเราหรือสัตว์
    เราจะชำระเงินให้ ขอให้​เราเดินผ่านไป เราไม่ต้องการอะไรอีก”
  por-BR-2018: 'E os filhos de Israel disseram: Pelo caminho seguido iremos; e se
    bebermos tuas águas eu e meus gados, darei o preço delas: certamente sem fazer
    outra coisa, passarei de seguida.'
  deu-ELO: 'Und die Kinder Israel sprachen zu ihm: Auf der Landstraße wollen wir hinaufziehen;
    und wenn wir von deinem Wasser trinken, ich und mein Vieh, so will ich den Preis
    dafür geben; mit meinen Füßen will ich durchziehen, weiter nichts.'
  eng-WYC-2018: And the sons of Israel said, We shall go by the way commonly used,
    and if we and our beasts drink thy waters, we shall give that that is just; no
    hardness shall be in the price, only pass we in haste, (or we will have no difficulty
    to pay you for it; but just let us quickly pass through thy land).
  epo-epo: 'Kaj la Izraelidoj diris al li: Laŭ la granda vojo ni iros; kaj se ni trinkos
    vian akvon, mi kaj miaj brutoj, mi pagos pro ĝi; nenio pli, sole per miaj piedoj
    mi trairos.'
  uig-PIN: 'Israillar uningƣa: «Biz «kɵtürülgǝn yol» bilǝn mangimiz, ɵzimiz wǝ mallirimiz
    süyünglarni iqsǝk, nǝrhi boyiqǝ ⱨǝⱪⱪini berimiz; biz pǝⱪǝt piyadǝ ɵtüp ketimiz,
    baxⱪa ⱨeq tǝlipimiz yoⱪ» dewidi,'
  beo-beo: 'Isala:ili dunu da amane sia:i, “Ninia da logo bagade amoga fawane masunu.
    Amola ninia o ninia ohe da dilia hano nasea, ninia da amo dabe dilima imunu. Ninia
    da logodili fodoma:ne fasimusa: fawane sia:sa.”'
  tpi-OTNT: Orait ol Israel i tokim ol, “Mipela i laik bihainim bikrot tasol. Na sapos
    mipela na ol bulmakau bilong mipela i dring wara bilong yupela, bai mipela i baim.
    Mipela i laik wokabaut long kantri bilong yupela, em tasol.”
  hau-SA: Sai Isra’ilawa suka amsa, suka ce, “Za mu bi ta babbar hanya, in mu, ko
    dabbobinmu suka sha ruwanku, za mu biya. Mu dai muna so mu wuce ne kawai.”
  uig-LAT: 'Israillar uninggha: «Biz «kötürülgen yol» bilen mangimiz, özimiz we mallirimiz
    süyünglarni ichsek, nerxi boyiche heqqini bérimiz; biz peqet piyade ötüp kétimiz,
    bashqa héch telipimiz yoq» déwidi,'
  nde-nde: 'Abako-Israyeli baphendula bathi: “Sizahamba ngomgwaqo omkhulu, njalo thina
    loba izifuyo zethu singanatha amanzi enu, sizawabhadala. Sifuna ukuzedlulela ngenyawo
    kuphela nje.”'
  ton-ton: 'Pea naʻe pehē ʻe he fānau ʻa ʻIsileli kiate ia, “Te mau ʻalu ʻi he hala
    motuʻa, pea kapau te u inu ʻa ho vai pe inu ʻe heʻeku fanga manu, te u totongi
    kiate koe: ʻe laka atu pe ʻa hoku vaʻe, ka ʻe ʻikai te u fai ha meʻa kehe.”'
  ces-1613: 'I řekli mu synové Izraelští: Obecnou silnicí půjdeme, a jestliže vody
    tvé napili bychom se, buď my neb dobytek náš, zaplatíme ji; nic jiného nežádáme,
    toliko pěší abychom prošli.'
  eng-WMB: The children of Israel said to him, “We will go up by the highway; and
    if we drink your water, I and my livestock, then I will give its price. Only let
    me, without doing anything else, pass through on my feet.”
  tam-TCV: 'திரும்பவும் இஸ்ரயேலர் அவனிடம்: “நாங்கள் உமது பிரதான வீதியிலே மாத்திரம்
    போவோம். நாங்களோ, எங்கள் வளர்ப்பு மிருகங்களோ உங்கள் தண்ணீரைக் குடித்தால் அதற்குரிய
    பணத்தை நாங்கள் தருவோம். நாங்கள் எங்கள் கால்களால் நடந்து உமது நாட்டைக் கடந்துசெல்ல
    மட்டும் விரும்புகிறோமே தவிர வேறோன்றும் இல்லை” என்றார்கள்.'
  ceb-ULB: Unya miingon ang katawhan sa Israel kaniya, “Mosubay kami sa dakong dalan.
    Kung makainom kami o ang among mga mananap sa inyong tubig, mobayad kami niini.
    Tugoti lamang kami sa paglakaw pinaagi sa tiil, nga walay laing buhaton.”
  pol-UBG: 'I synowie Izraela powiedzieli mu: Pójdziemy główną drogą, a jeśli będziemy
    pili twoją wodę, my i nasze zwierzęta, zapłacimy za to. Niczego innego nie żądamy;
    tylko przejdziemy pieszo.'
  agr-agr: 'Tusa tutai chichama etsejin aidau ataktu awena shiig ujainak: “Jinta wetaya
    duke wetatji, untsu nuniamunum iikish atsa nuniashkush iina tagkujigkesh yumi
    amina umutaigmin umuinakuig nunak akiktajame. Iik ayatak nagkaemaktasa wakegaji”,
    tuidau.'
  kyc-kyc: Dokopa Isaraele wambu dupwame lao namwa kata andake dokona iki parama.
    Dokopa namwape namwana mena dupwamepe nakamana ipwa dupwana mende narama ramo
    namwame ropo pyakarama. Namwame mee kata dokona sukusa panya suu pilyamano, leyami.
  urd-GVU: اسرائیل نے دوبارہ خبر بھیجی، ”ہم شاہراہ پر رہتے ہوئے گزریں گے۔ اگر ہمیں
    یا ہمارے جانوروں کو پانی کی ضرورت ہوئی تو پیسے دے کر خرید لیں گے۔ ہم پیدل ہی گزرنا
    چاہتے ہیں، اَور کچھ نہیں چاہتے۔“
  deu-1912: 'Die Kinder Israel sprachen zu ihm: Wir wollen auf der gebahnten Straße
    ziehen, und so wir von deinem Wasser trinken, wir und unser Vieh, so wollen wir''s
    bezahlen; wir wollen nichts denn nur zu Fuße hindurchziehen.'
  ntj-ntj: '@see-verse:NUM.020.018'
  kan-2017: ಅದಕ್ಕೆ ಇಸ್ರಾಯೇಲರು, “ನಾವು ರಾಜಮಾರ್ಗದಲ್ಲಿಯೇ ಹೋಗುವೆವು. ನಾವೂ ಮತ್ತು ನಮ್ಮ ಪಶುಗಳೂ
    ನಿಮ್ಮ ನೀರನ್ನು ಕುಡಿದರೆ ಅದರ ಬೆಲೆ ಕೊಡುವೆವು. ಬೇರೆ ಏನನ್ನು ಮಾಡದೆ, ಕಾಲ್ನಡೆಯಾಗಿ ದಾಟಿಹೋಗುವುದಕಷ್ಟೇ
    ನಮಗೆ ಅಪ್ಪಣೆಯಾಗಬೇಕು” ಎಂದು ಹೇಳಿದರು.
  yap-yap: Me ga’ar piyu Israel, “Bay gu warod u kanawo’, ma gamad nge gamanman romad
    e fa’an gamad ra unum e ran romed ma gamad ra pi’ puluwon, kemus ni nggu bad u
    lan e nam romed nggu warod nga baraba’.”
  hlt-MCSB: Te vaengah Israel ca rhoek loh , “Longpuei ah ka cet uh mai eh. Na tui
    te kamah neh ka boiva long khaw ka ok atah a phu kam van paek bitni. Olka om mahpawh
    ka kho dongah ka kat uh mai eh,” a ti nah.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ማሃዖ፦ «ኑኡኒ ዚጊሮ ጎይፃፓ ኬስካዓኬ፤ ኑና ማዔቴያ ኑኡኮ ቆልማ ዋኣፆ ዒንሢኮ ዑሽኬቴ ኑ ዒንሢም
    ጪጋንዳኔ፤ ኑኡኒ ኮዓሢ ዒንሢ ዓጮ ጊዴና ዓኣዺፆማ ሌሊኬ» ጌዔኔ።
  twi-ASANTE: Israelfoɔ no buaa sɛ, “Owura, yɛbɛfa tempɔn no so. Sɛ yɛn ayɛmmoa nom
    mo nsuo a, yɛbɛtua ka. Yɛpɛ sɛ yɛtwam wɔ mo asase so na yɛnni adwemmɔne bi.”
  eng-WEBU: The children of Israel said to him, “We will go up by the highway; and
    if we drink your water, I and my livestock, then I will give its price. Only let
    me, without doing anything else, pass through on my feet.”
  bnp-bnp: E huriki a Israel ri taki ria ri ta maea, “Mi ngaru ni ramai a dala dagi
    kunana. Na tahuna mi ninu a naru ne mua o mi vakaninu a bulmakau, a sipsip ne
    mia, bara mi konea a naru. Mi ngaru ni laho polo kunana na robo ne mua, e ra pali.”
  wal-wal: Yaagin Israa7eelati a, “Nuuni Kawo Ogiyaara baana; nuuni woikko nu mehee
    intte haattaa uyikko, nuuni hegaayyo waagaa qanxxana. Nuuni tohuwan aaretta xalaalaa
    koyoos; harabaa aibanne koyokko” yaagidosona.
  spa-PDDPT: 'Los hijos de Israel respondieron: Iremos por el camino real, y si nosotros
    y nuestros ganados bebemos tus aguas, pagaremos el precio. Solo se trata de pasar
    a pie.'
  gun-gun: 'Ha''e gui Israel kuery aipoe''i ju okuapy ixupe: — Tape jeporuve va''e
    rupi anho ''rã roje''oi. Xapy''a rei xee ha''e''ỹ vy xerymba kuery nemba''e yy
    roy''u ri vy apagapa ''rã hepya rami tema. Amboae nunga ma ndaipotai, yvy rupi
    roaxa aguã e''ỹ vy.'
  ilo-ULB: Ket kinuna dagiti tattao ti Israel kenkuana, “Magnakami laeng iti kangrunaan
    a kalsada. No uminomkami wenno dagiti tarakenmi iti danummo, bayadanminto daytoy.
    Palubosandakami laeng koma nga awan ti aniaman a lasaten dagiti sakami.”
  kpg-kpg: Digau Israel ga helekai, “Gimaadou e hula hua i hongo di ala damana. Maa
    gimaadou mo madau manu ga inu godou wai, gei gimaadou ga hui adu gi goodou. Deenei
    hua di madau mee e hiihai ginai, bolo gimaadou e hula laa lodo do henua.”
  uig-ARA: 'ئىسرائ‍ىللار ئۇنىڭغا: «بىز «كۆتۈرۈلگەن يول» بىلەن ماڭىمىز، ئۆزىمىز ۋە
    ماللىرىمىز سۈيۈڭلارنى ئىچسەك، نەرخى بويىچە ھەققىنى بېرىمىز؛ بىز پەقەت پىيادە ئۆتۈپ
    كېتىمىز، باشقا ھېچ تەلىپىمىز يوق» دېۋىدى،'
  sus-sus: Isirayilakae man naxa a fala a bɛ, «Muxu tan dangima nɛ kira xɔn. Xa muxu
    nun muxu xa xurusee wo xa ye nde min, muxu xa a sare fi. Muxu mu i maxɔrinxi sese
    ma, muxu wama dangife nɛ tun.»
  pon-2006: Mehn Israel ko eri patohwan, “Ahpw ia duwe, pwe se pahn kekeidte nan elen
    wehi, ma kiht oh nait mahn akan pahn nim amwail pihl kan, se pahn pwainohng kumwail—ihte
    me se mwahuki, se en kotehwei sahpwen.”
  jae-jae: Ma lau Israel sêsôm gêdêŋ eŋ gebe “Aêac asêlêŋ amoa intênasêgageŋ. Ma aêac
    to ma bulimakao embe anôm nêm bu, oc anam ôli bu tau. Aêac abe ateŋ tageŋ tonec,
    gebe asêlêŋ amoa intênasêgageŋ e aô lasê ŋamadiŋ ônêŋa.”
  ksd-ksd: 'Ma ra tarai Israel dia ga biti tana: Avet a vana ka urama ta go ra nga
    tur; ma gala ave momo ta kaum tava, avet ma kaveve lavur vavaguai, avet a kul
    ia piram; una nur vue avet upi avet a vanavana vurbolo ko, ma pa ta magit mulai.'
  tur-YTC: İsrael'in çocukları ona, “Ana yoldan yukarı çıkacağız” dediler. “Eğer ben
    ve hayvanlarım senin suyundan içersek, o zaman bedelini vereceğim. Başka hiçbir
    şey yapmadan yürüyüp geçmeme izin ver.”
  grc-BRENT: Καὶ λέγουσιν αὐτῷ οἱ υἱοὶ Ἰσραὴλ, παρὰ τὸ ὄρος παρελευσόμεθα· ἐὰν δὲ
    τοῦ ὕδατός σου πίωμεν ἐγώ τε καὶ τὰ κτήνη μου, δώσω τιμήν σοι· ἀλλὰ τὸ πρᾶγμα
    οὐδέν ἐστι· παρὰ τὸ ὄρος παρελευσόμεθα.
  ind-AYT: Jawab umat Israel, “Kami akan berjalan di jalan raya. Jika ternak kami
    meminum airmu, kami akan membayarnya. Kami hanya lewat dengan berjalan kaki.”
  nya-nya: Aisraeli anayankha kuti, “Tidzayenda motsata msewu waukulu. Ndipo ngati
    ife kapena ziweto zathu tidzamwa madzi anu tidzalipira. Tikungofuna tidutse nawo,
    palibenso china.”
  hrv-hrv: “Ići ćemo utrenikom”, rekoše Izraelci, “a budemo li pili tvoje vode, mi
    i naša stada, za to ćemo ti platiti. Ništa više, samo da prođemo pješice.”
  mps-mps: Tama te Israel dabego augwalibolo te po walali, “Da te moni sunumidu naga
    soaio. Tama ma, dago me dago kau kibu dabego dagego wę tubaso da, teda dago abelaibao.
    Da dagego kantridu soaio, te tama dao,” wali.
  tpi-tpi: Orait ol Israel i tokim ol, “Mipela i laik bihainim bikrot tasol. Na sapos
    mipela na ol bulmakau bilong mipela i dring wara bilong yupela, bai mipela i baim.
    Mipela i laik wokabaut long kantri bilong yupela, em tasol.”
  dan-1931: 'Da sagde Israelitterne til ham: “Vi vil følge den slagne Landevej, og
    der som jeg eller mit Kvæg drikker af dine Vandingssteder, vil jeg betale derfor
    det er da ikke noget at være bange for, jeg vil kun vandre derigennem til Fods!”'
  vie-OVCB: 'Sứ giả Ít-ra-ên thưa: “Chúng tôi chỉ đi trên đường cái. Dù nước cũng
    không uống, nếu uống chúng tôi xin trả tiền. Chỉ xin cho chúng tôi đi qua, ngoài
    ra chúng tôi không xin gì khác.”'
  guj-2017: ત્યારે ઇઝરાયલના લોકોએ તેને કહ્યું, “અમે રાજમાર્ગે થઈને જઈશું. જો અમે કે
    અમારાં જાનવરો તારા કૂવાનું પીએ, તો અમે તેનું મૂલ્ય આપીશું. બીજું કશું નહિ તો અમને
    પગે ચાલીને પેલી બાજુ જવા દે.”
  pon-2006A: Mehn Israel ko eri patohwan, “Ahpw ia duwe, pwe se pahn kekeidte nan
    elen wehi, ma kiht oh nait mahn akan pahn nim amwail pihl kan, se pahn pwainohng
    kumwail—ihte me se mwahuki, se en kotehwei sahpwen.”
  por-BRBSL: 'As crianças de Israel lhe disseram: “Subiremos pela estrada; e se bebermos
    sua água, eu e meu gado, então eu darei seu preço. Só me deixe, sem fazer mais
    nada, passar de pé”.'
  cth-cth: Isarel catounnaw ni lamthungpui dawk hoi ka cei awh vaiteh kamamouh hoi
    ka saringnaw ni na tui ka net awh pawiteh, aphu na poe awh han, hno alouke banghai
    sak laipalah, raka lah doeh pou ka raka awh ti telah atipouh awh.
  twi-twi: Israelfo no buae se, “Owura, yɛbɛfa ɔtempɔn no so. Sɛ yɛn nyɛmmoa nom mo
    nsu a, yebetua ka. Yɛpɛ sɛ yetwa mu wɔ mo asase so na yenni adwemmɔne bi.”
  hlt-hlt: Te vaengah Israel ca rhoek loh, “Longpuei ah ka cet uh mai eh. Na tui te
    kamah neh ka boiva long khaw ka ok atah a phu kam van paek bitni. Olka om mahpawh
    ka kho dongah ka kat uh mai eh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Isidɑyɛɛribɛɛ ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Ti yóó kétɛ́ kucɛ diɛkù mɑ́ɑ̀ ndi
    kɛ ti yɑ̃̀ ɑ ɛì kó mɛniɛ tínti nɛ̀ ti wũɔ̃ ti bo dɑ yietí. Dɛ̀ í tú tìmɑtì, ti
    yóó nɑ ɑ tenkɛ̀ mɑ́ɑ̀ ndi kɛ́pɛ̃ɛ̃tɛ́.'
  msy-2020: Ezɨ Israelian gumaziba kamaghɨn mɨgei, “E tuavir ekiamra mangam. E, o
    en bulmakauba ian dɨpabar amɨtɨ, e dagh ivezam. E ian kantrin otogh mangasavɨra
    nɨghnɨsi.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ tɑsɑɑ sɩ: Hɑɩ, hɑpǝlɛ kɛ tɩɩ tǝŋ. Ye tɑ́ yɑɑ tɑ́
    kɑlǝkǝŋ luɣu wɛ lʋm, tɩɩ yɑ-wǝɣɩ. Mpɑɑʋ tike kɛ tǝ wiikinɑ-ŋ sɩ ń hɑ-tʋ nɑ tǝ́
    fɑɣɑnɑ nyɑ́ tɛtʋ tɑɑ.'
  azb-azb: 'İsrail övladları onlara dedilər: «Biz əsas yolla getmək istəyirik. Əgər
    biz və sürülərimiz sularından içəriksə, dəyərini ödəyərik; yalnız piyada getməkdən
    başqa heç nə istəmirik».'
  eng-DBY: 'And the children of Israel said to him, We will go by the high way; and
    if we drink of thy water, I and my cattle, then I will pay for it: I will only,
    without anything else, go through on my feet.'
  hin-2017: इस्राएलियों ने उसके पास फिर कहला भेजा, “हम सड़क ही सड़क से चलेंगे, और
    यदि हम और हमारे पशु तेरा पानी पीएँ, तो उसका दाम देंगे, हमको और कुछ नहीं, केवल
    पाँव-पाँव चलकर निकल जाने दे।”
  wol-KYG: 'Ndawi bànni Israyil ne ko: «Sél wi rekk lanuy topp, te ndox mu nu naan,
    nook sunug jur, noo la koy fey. Ñaanunu lenn lu moy doxe sunuy tànk, ba jàll.»'
  eng-YLT: And the sons of Israel say unto him, 'In the highway we go, and if of thy
    waters we drink — I and my cattle — then I have given their price; only (it is
    nothing) on my feet I pass over.'
  eng-WYC-2017: And the sons of Israel said, We shall go by the way commonly used,
    and if we and our beasts drink thy waters, we shall give that that is just; no
    hardness shall be in the price, only pass we in haste.
  eng-WMBB: The children of Israel said to him, “We will go up by the highway; and
    if we drink your water, I and my livestock, then I will give its price. Only let
    me, without doing anything else, pass through on my feet.”
  urd-GVH: इसराईल ने दुबारा ख़बर भेजी, “हम शाहराह पर रहते हुए गुज़रेंगे। अगर हमें
    या हमारे जानवरों को पानी की ज़रूरत हुई तो पैसे देकर ख़रीद लेंगे। हम पैदल ही गुज़रना
    चाहते हैं, और कुछ नहीं चाहते।”
  rug-rug: Meke olaṉa sari na tinoni Izireli, “Kote koa mo pa siraṉa panaulu si gami,
    meke be napoi gami meke sari na mami kurukuru sari na mia kolo, si kote vatu poata
    mo si gami. Lopu hiva nia gami keke ginugua pule ba pude va malumu gami mo pude
    ene hola,” gua si arini.
  gaz-gaz: 'Israaʼeloonnis akkana jedhanii deebii kennan: “Nu karuma guddicha irra
    yaana; yoo nu yookaan horiin keenya bishaan keessan kam iyyuu dhuge, nu gatii
    isiniif kaffalla. Nu miilla qofaan yaanee darbuu feena; kana malee waan biraa
    hin feenu.”'
  fra-LSG: 'Les enfants d’Israël lui dirent: Nous monterons par la grande route; et,
    si nous buvons de ton eau, moi et mes troupeaux, j’en paierai le prix; je ne ferai
    que passer avec mes pieds, pas autre chose.'
  gnn-gnn: '@see-verse:NUM.020.018'
  yal-yal: Isirayila kaane mɔn yi a yabi, e naxa, “Nxu tema kira gbeen nan xɔn! Xa
    nxu nun nxɔ xuruseene igena nde min ɛ konni, nxu a saren fiyɛ. Nxu waxi a xɔn
    ma nɛn, a nxu xa dangu nxu sanni ɛ konni gbansan!”
  haw-1868: 'I aku la ka poe mamo a Iseraela ia ia, E hele no makou ma ke alaloa,
    a iua e inu au a me ko''u poe holoholona i kou wai, alaila e uku aku no au ia
    mea: e hele wale no makou ma ko makou mau wawae, aole e hana i kekahi mea e ae.'
  arb-NAV: 'فَأَجَابَهُ بَنُو إِسْرَائِيلَ: «لَنْ نَسِيرَ إِلّا عَلَى طَرِيقِ السَّفَرِ،
    وَإِنِ اسْتَقَيْنَا نَحْنُ وَمَوَاشِينَا مِنْ مَائِكَ نَدْفَعْ ثَمَنَهُ. إِنَّنَا
    لَا نَطْلُبُ أَكْثَرَ مِنَ الْمُرُورِ رَاجِلِينَ».'
  ewe-ewe: Israelviwo ƒe ame dɔdɔwo yi edzi be, “Fia bubutɔ, mɔ gã la dzi ko míanɔ.
    Ne míano tsi tso miaƒe vudo me gɔ̃ hã la, míaxe fe ɖe sia ɖe si nàbia la ɖe eta.
    Ale si míatso eme ayi ko biam míele; míegale nu bubu aɖeke biam o.”
  eng-LEE: 'And the children of Israel said unto him, We will go by the highway: and
    if we drink of thy water, I and my cattle, then will I pay its value; I will do
    thee no injury, only on foot will I pass through.'
  asm-FB: তেতিয়া ইস্ৰায়েলৰ সন্তানসকলে তেওঁক ক’লে, “আমি কেৱল ৰাজবাটেদি যাম, যদি মই
    আৰু মাৰ পশুবোৰে তোমাৰ পানী খায়, তেন্তে মই তাৰ মূল্য দিম; মোক আন একোকে নালাগে,
    কেৱল মোক খোজকাঢ়ি যাব দিয়া।”
  sus-A: عِسِرَيِلَكَيٍ مَن نَشَ عَ قَلَ عَ بّ، «مُشُ تَن دَنفِمَ نّ كِرَ شْن. شَ
    مُشُ نُن مُشُ شَ شُرُ سٍيٍ وٌ شَ يٍ ندٍ مِن، مُشُ شَ عَ سَرٍ قِ. مُشُ مُ عِ مَشْرِنشِ
    سٍسٍ مَ، مُشُ وَ مَ دَنفِقٍ نّ تُن.»
  fra-SBL: 'Les enfants d''Israël lui dirent : « Nous monterons par la grande route ;
    et si nous buvons ton eau, moi et mon bétail, j''en donnerai le prix. Mais laisse-moi
    seulement, sans rien faire d''autre, passer sur mes pieds. »'
  hbo-hbo: וַיֹּאמְר֨וּ אֵלָ֥יו בְּנֵֽי־יִשְׂרָאֵל֮ בַּֽמְסִלָּ֣ה נַעֲלֶה֒ וְאִם־מֵימֶ֤יךָ
    נִשְׁתֶּה֙ אֲנִ֣י וּמִקְנַ֔י וְנָתַתִּ֖י מִכְרָ֑ם רַ֥ק אֵין־דָּבָ֖ר בְּרַגְלַ֥י
    אֶֽעֱבֹֽרָה׃
  eng-WYCLIFFE: And the sones of Israel seiden, We schulen go bi the weie comynli
    vsid, and if we and oure beestis drynken thi watris, we schulen yyue that that
    is iust; noon hardnesse schal be in prijs, onely passe we swiftli.
  piu-2006: '@see-verse:NUM.020.018'
  cwe-cwe: Waisilaili wamulongela, “Chizafosela nzila ng'hulu, one cheye na wanyama
    wetu chihang'wa mazi yako chizakuliha. Chokulamba uchilekele chifose kwa magulu,
    hachilonda chinhu chimwenga chochose.”
  kik-kik: Andũ a Isiraeli acio makĩmũcookeria atĩrĩ, “Ithuĩ tũkũgerera o njĩra ĩrĩa
    nene, na ithuĩ ene kana mahiũ maitũ tũngĩnyua maaĩ manyu-rĩ, nĩtũkũrĩha. Tũrenda
    o tũtuĩkanie tũthiĩte na magũrũ tu hatarĩ ũndũ ũngĩ.”
  fra-NCL: 'Les enfants d’Israël lui dirent : « Nous monterons par la grande route,
    et, si nous buvons de ton eau, moi et mes troupeaux, j’en paierai le prix. Ce
    n’est pas une affaire ; je ne ferai que passer avec mes pieds. »'
  cek-AK: Israel kaminawk mah anih khaeah, Lampui hoiah ni ka caeh o han; kaicae mah
    maw, ka tawnh o ih moi mah maw, na tui to nae moeng nahaeloe, atho kang rong o
    han hmang; tidoeh ka sah o mak ai, khok hoi khue ni ka caeh o han, tiah a naa.
  cuk-cuk: 'Israel-dulemar abin-sogdemalad: “Unnila anmar igar-dummadbarbi namaloed.
    Anmar, degi, anmar-ibdurgan be-dii gobele, anmar be-bennukmaloed. Unnila anmar
    be-yargi nabimalad.”'
  uig-CYR: 'Исраиллар униңға: «Биз «көтирилгән йол» билән маңимиз, өзимиз вә маллиримиз
    сүйүңларни ичсәк, нәрхи бойичә һәққини беримиз; биз пәқәт пиядә өтүп кетимиз,
    башқа һеч тәливимиз йоқ» девиди,'
  tel-2017: అప్పుడు ఇశ్రాయేలీయులు అతనితో “మేము రాజమార్గంలోనే వెళ్తాం. మేము గాని, మా
    పశువులుగాని నీ నీళ్లు తాగితే, దాని ఖర్చు చెల్లిస్తాం. కేవలం మమ్మల్ని కాలినడకతో
    వెళ్లనివ్వు అంతే” అన్నారు. అప్పుడు అతడు “నువ్వు రాకూడదు” అన్నాడు.
  hat-BSA: '“Ankò, fis Israël yo te di li: ‘Nou va monte vè chemen an, e si Mwen avèk
    bèt mwen yo bwè nan dlo nou an; alò, m ap peye pri li. Kite mwen sèlman pase ladann
    a pye, anyen anplis.’”'
  kos-kos: Na mwet Israel uh fahk, “Kut ac fahsr na ke innek lulap uh, na kut, ku
    kosro natusr uh, fin nim kutena kof ke facl sum, kut fah moli. Pwayena ma kut
    enenu pa kut in fahla sasla facl sum uh.”
  hbo-WLC: וַיֹּאמְר֨וּ אֵלָ֥יו בְּנֵֽי־יִשְׂרָאֵ֘ל בַּֽמְסִלָּ֣ה נַעֲלֶה֒ וְאִם־מֵימֶ֤יךָ
    נִשְׁתֶּה֙ אֲנִ֣י וּמִקְנַ֔י וְנָתַתִּ֖י מִכְרָ֑ם רַ֥ק אֵין־דָּבָ֖ר בְּרַגְלַ֥י
    אֶֽעֱבֹֽרָה׃
  ibo-ibo: Ma ndị Izrel zara ozi o ziri sị ya, “Ọ bụ naanị nʼokporoụzọ ka anyị ga-esi
    gafee. Ọ bụrụ na anyị maọbụ anụ ụlọ anyị a ṅụọ mmiri dị nʼala gị, anyị ga-akwụ
    ọnụahịa ya. Naanị mkpa anyị bụ ịgafe. Ọ dịghị ihe ọzọ anyị chọrọ.”
  ory-ory: ସେତେବେଳେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ତାଙ୍କୁ କହିଲେ, “ଆମ୍ଭେମାନେ କେବଳ ସଡ଼କ ଦେଇ ଯିବୁ ଯଦି
    ଆମ୍ଭେମାନେ, ଆମ୍ଭେ କି ଆମ୍ଭ ପଶୁମାନେ ତୁମ୍ଭ ଜଳ ପାନ କରିବୁ, ତେବେ ଆମ୍ଭେ ତହିଁର ମୂଲ୍ୟ ଦେବୁ;
    ଆଉ କିଛି କଥା ନାହିଁ, କେବଳ ଆମ୍ଭକୁ ଆପଣା ପାଦରେ (ଦେଶ) ଦେଇ ଯିବାକୁ ଦିଅ।”
  chk-chk: Iwe, ekewe aramasen Israel ra üreni, “Äm aipwe chök fetal won ewe alelap.
    Nge are äm me nöüm man aipwe ün seni om koluk, aipwe möni. Kopwe chök mwüt ngenikem
    pwe aipwe pwerelong, esap pwal wor och lükün.”
  rop-rop: Wal detlot Isreil pipul bin tok, “Melabat garra go langa det mein roud,
    en if melabat enimul dringgim eni woda melabat garra peiyim yumob blanga tharran.
    Melabat wandim go thru langa yumob kantri.”
  ukr-1871: 'І казали йому синове Ізрайлеві: Битим шляхом ми хочемо йти; а коли воду
    твою пити му я, чи скотина моя, так заплачу тобі за неї; тільки ногами моїми хочу
    перейти, більш нїчого.'
  deu-1951: 'Die Kinder Israel sprachen zu ihm: Wir wollen auf der gebahnten Straße
    ziehen, und wenn wir von deinem Wasser trinken, wir und unser Vieh, so wollen
    wir es bezahlen; wir wollen nur zu Fuß hindurchziehen.'
  eng-JPS: 'And the children of Israel said unto him: ''We will go up by the highway;
    and if we drink of thy water, I and my cattle, then will I give the price thereof;
    let me only pass through on my feet; there is no hurt.'''
  srp-1865: 'A sinovi Izrailjevi rekoše mu: iæi æemo utrenikom, i ako se napijemo
    vode tvoje, mi ili stoka naša, platiæemo je; ništa više, samo da pješice proðemo.'
  lug-lug: Abaana ba Isirayiri ne baddamu nti, “Tujja kwambukira mu luguudo olunene
    mwokka, era ebisibo byaffe naffe bwe tunaanywa ku mazzi gammwe tujja kugasasulira.
    Twagala kuyitawo buyisi nga tutambuza bigere, tetwetaagayo kirala.”
  heb-heb: ויאמרו אליו בני ישראל במסלה נעלה ואם מימיך נשתה אני ומקני ונתתי מכרם רק
    אין דבר ברגלי אעברה׃
  ben-IRV: তখন ইস্রায়েল সন্তানরা তাকে বলল, “আমরা রাজপথ দিয়েই যাব। আমরা কিংবা আমাদের
    পশুরা যদি তোমার জল পান করি, তবে আমরা তার দাম দেব। আর কিছু নয়, শুধুমাত্র আমাদের
    পায়ে হেঁটে যেতে দাও।”
  pan-pan: ਤਦ ਇਸਰਾਏਲੀਆਂ ਨੇ ਉਹਨਾਂ ਦੇ ਕੋਲ ਫੇਰ ਸੁਨੇਹਾ ਭੇਜਿਆ, ਅਸੀਂ ਰਸਤੇ ਤੋਂ ਹੁੰਦੇ ਹੋਏ
    ਜਾਂਵਾਂਗੇ, ਜੇਕਰ ਅਸੀਂ ਅਤੇ ਸਾਡੇ ਪਸ਼ੂਆਂ ਨੇ ਤੁਹਾਡਾ ਪਾਣੀ ਪੀਤਾ ਤਾਂ ਅਸੀਂ ਉਸ ਦਾ ਮੁੱਲ ਦੇ
    ਦੇਵਾਂਗੇ। ਕੁਝ ਹੋਰ ਨਹੀਂ ਸਿਰਫ਼ ਸਾਨੂੰ ਪੈਦਲ ਲੰਘ ਜਾਣ ਦੇ।
  mya-JVB: ဣသရေလ အမျိုးသား တို့ကလည်း ၊ မင်း လမ်းသို့ သာ ရှောက် လိုက်ပါမည်။ ကိုယ်တိုင်
    မှစ၍တိရစ္ဆာန် တို့ သည် ကိုယ်တော့် ရေ ကို သောက် လျှင် အဘိုး ကိုပေး ပါမည်။ အခြားသောအမှု
    ကို မ ပြုဘဲ၊ ခြေ ဖြင့် သွား ရုံမျှသာ ပြုပါမည်ဟု ဆို သော်လည်း၊
  tbg-tbg: Tumanta Isareri vika nái tiva nimi tiha, Tenavu nora aaraqai avata vare
    virerave. Tenavu tentanavu quara vairi hampata ni namari naarera, tenavu ni koqaa
    nimirarave. Tenavu ni vataqaa qaqi vitare vuairava, vivaqaima vaivo, ti.
  hmo-hmo: Israela taudia ese ma idia noinoi, idia gwau, “Laolao dala badana sibona
    dekenai do ai raka. Bona bema ai o aiemai ubua gaudia ese emui ranu ai inua neganai,
    ai be davana do ai henia. Ai ura aena dekenai do ai raka hanaia sibona.”
  urd-urd: बनी — इस्राईल ने उसे फिर कहला भेजा कि “हम सड़क ही सड़क जाएँगे, और अगर हम
    या हमारे चौपाये तेरा पानी भी पिएँ तो उसका दाम देंगे; हम को और कुछ नहीं चाहिए अलावा
    इसके कि हम को पॉव — पाँव चल कर निकल जाने दे।”
  rus-SYN: 'И сказали ему сыны Израилевы: мы пойдем большою дорогою, и если будем
    пить твою воду, я и скот мой, то буду платить за нее; только ногами моими пройду,
    что ничего не стоит.'
  bqc-SIM: 'Isailiↄ ònɛ́: Wá bↄ ń zɛ́kpaaoɛ. Tó wa á í mì ge wá pↄtuoↄ, wá
    a fĩabo. Gɛ̃a wálɛ wɛɛlɛ ado.'
  tcz-CHONGTHU: Israelten hitin adonbut un keima ho se vang lamlen pamma che ding
    ka hiuve. Keiho ka bong, kakelcha teu le ganca dang dang ho tui donding aum tapon,
    hijeh chun nagam na leiset’u nei ho pah sah un, hiche bou chu kathum nom u ahi
    bouve tin aseiye.
  mar-mar: इस्राएल लोकांनी उत्तर दिले, आम्ही मुख्य रस्त्यावरुन जाऊ. जर आमची जनावरे
    तुमचे पाणी प्यायले तर आम्ही तुम्हास त्याचा मोबदला देऊ. आम्हास फक्त तुमच्या देशातून
    जायचे आहे. आम्हास तो प्रदेश आमच्यासाठी घ्यायची इच्छा नाही.
  qub-qub: 'Niptinmi Israelcunaga yapay cachacuran cayno ninanpaj: «Nogacunaga maymanpis
    mana yagaycachaypa jatun nänillanpami päsacushaj. Nogacunapis uywäcunapis yacuyquita
    uporga pägashayquimi. Nasyunniquipa päsaj nänillayquipa päsacuyculläshaj ari.»'
  bqp-bqp: 'Isarailanↄ pìńnɛ: Óni gɛ̃tɛ zɛ́daamɛ. Tó ókↄ̃nↄ ke ó pↄ́kãdenↄ á í mì,
    óni a fĩna bo. Gɛ̃tɛnaan ótɛn wɛtɛ ado.'
  hat-hat: 'Men, moun pèp Izrayèl yo voye di l'' ankò: -Nou p''ap kite gran chemen
    w''a louvri devan nou an. Epi si yonn nan nou, osinon yonn nan bèt nou yo ta bwè
    nan dlo peyi ou la, n''ap peye ou pou sa. Se annik pase nou bezwen pase nan mitan
    peyi a, pa lòt bagay!'
  eng-BSB: “We will stay on the main road,” the Israelites replied, “and if we or
    our herds drink your water, we will pay for it. There will be no problem; only
    let us pass through on foot.”
  tod-tod: 'Izelayɛle ɠeelaiti ti ɠɛni ma: «Gá ziɛzu nɔ ga pele wolai, ni gá ɗa-ɗɛi
    ta ɓɔlena, gá gá-loganiiti, gá sɔngɔi ve è ya. Gi la faa ɠili nɔpɛ maaɠaazaɠabosu
    è ma, kɛni nɔ è va bu, gi ziɛ ɠɔɠɔa, gi leʋe ɗa-yooi zu.»'
  eng-WEBPB: The children of Israel said to him, “We will go up by the highway; and
    if we drink your water, I and my livestock, then I will give its price. Only let
    me, without doing anything else, pass through on my feet.”
  kbq-kbq: Ete Israeli vahe'mo'za mago'ane kenona hunte'za, tagra rankama avaririta
    nevanunkeno zagagafatimo'zo, mago vahe'mo'ma tamagri tinkerifinti'ma tima nesigeta,
    tagra miza hugahune. Hagi tatrenketa mopatamifi rankamofo avariri fatgo huta nevuta
    mago'zana avakora osugahune.
  nhe-BL: 'Pero nopa israelitame sampa quiijtojque: “San tiyase ipan nopa ojtli tlen
    nochi quitequihuíaj, huan intla tojuanti o totlapiyalhua quiise imoa, timechtlaxtlahuise.
    San xitechchihuilica se favor huan xitechcahuilica tiicxinejnemise ipan imotlal.”'
  bus-bus: 'Isarailinↄ bèńnɛ: Wé bↄɛ kↄ̃n zɛ́daaomɛ. Tó wapinↄ ke wa pↄ́kãdeenↄ a
    í mì, wé à fĩa bo. Wá yezi wà bↄɛmmɛ pã.'
  gub-BL: Na'e teko Izaew uze'eg wà kury. — Uruata putar oroho pe uhu ma'e rupi nehe.
    Aze amo u'u 'y nehe, aze amo ma'ea'yr u'u 'y nehe, urumekuzar putar nehe, i'i
    wà. Urepurahaw wer neywy rehe. Nuruputar kwaw amo ma'e, i'i wà.
  eng-DRA: 'And the children of Israel said: We will go by the beaten way: and if
    we and our cattle drink of thy waters, we will give thee what is just: there shall
    be no difficulty in the price, only let us pass speedily.'
