  gaz-gaz: Maaliif biyya Gibxiitii iddoo hamaa kanatti gad nu baaftan? Iddoon kun
    midhaan yookaan harbuu yookaan ija wayinii yookaan roomaanii hin qabu. Bishaan
    dhugaatiis hin jiru!”
  fra-LSG: Pourquoi nous avez-vous fait monter hors d’Égypte, pour nous amener dans
    ce méchant lieu? Ce n’est pas un lieu où l’on puisse semer, et il n’y a ni figuier,
    ni vigne, ni grenadier, ni d’eau à boire.
  gnn-gnn: Nhäku muka nhuma dhawaṯmaraŋala ŋanapurrunha ŋulaŋuru Yetjipŋurunydja,
    bala gäŋala dhipalanydja yätjlilinydja wäŋalili? Ŋathamiriw warray dhuwalanydja
    wäŋa, ga borummiriw warray, ga bäyŋu warray gapunydja ŋula wurkthunarawunydja.”
  yal-yal: Nanfera i nxu raminixi Misiran yi, i fa nxu ra yire xɔdɛxɛni ito yi? Malo
    ba, xɔdɛ bili ba, manpa bili ba, girenada bogi ba, sese mi be. Hali igen min daxin
    yatigina, a mi be!”
  haw-1868: No ke aha la olua i hoohele mai nei ia makou mai Aigupita mai, e hookomo
    ai ia makou iloko o keia wahi ino? Aole keia he wahi no na anoano, aohe fiku,
    aole kumu waina, aole pomeraite, aole hoi wai e inu ai.
  arb-NAV: لِمَاذَا أَخْرَجْتُمَانَا مِنْ مِصْرَ لِتَأْتِيَا بِنَا إِلَى هَذَا الْمَكَانِ
    الْقَاحِلِ، حَيْثُ لَا زَرْعَ فِيهِ وَلا تِينَ وَلا كَرْمَ وَلا رُمَّانَ وَلا
    مَاءَ لِلشُّرْبِ؟»
  ewe-ewe: Nu ka koŋkoŋkoŋ ta nèna míedzo le Egipte, eye nèkplɔ mí va teƒe sesẽ sia
    ɖo? Ègblɔ na mí be míayi anyigba nyui si dzi nuku wɔnukuwo abe gbotiwo, wain tsetsewo
    kple yevuboɖatiwo ene le. Anyigba si ƒe nya nègblɔ na mí ɖe? Tsi teti gɔ̃ hã meli
    ade mía nu míano le afi sia o!”
  eng-LEE: And wherefore have ye caused us to come up out of Egypt, to bring us in
    unto this evil place? it is no place for sowing, or of figs, or of vines, or of
    pomegranates; and water even there is none to drink.
  asm-FB: এই কুচ্ছিত ঠাইলৈ আনিবৰ বাবে আমাক কেলেই মিচৰৰ পৰা উলিয়াই আনিলা? এয়ে শস্য
    বা ডিমৰু, বা দ্ৰাক্ষা, বা ডালিমৰ ঠাই নহয় আৰু খাবলৈকো পানী নাই।”
  sus-A: مُنقٍ رَ وٌ مُشُ رَ مِنِشِ مِسِرَ بْشِ رَ قَقٍ رَ يِ يِرٍ حَاشِ، شْرّ بِلِ،
    وّنِ بِلِ، فِرٍنَدِ وُرِ بِلِ مُ نَ دّننَشّ. هَلِ يٍ مِن دَاشِ مُ سْتْمَ بٍ.»
  fra-SBL: Pourquoi nous as-tu fait monter hors d'Égypte, pour nous amener dans ce
    mauvais lieu ? Ce n'est pas un lieu de semence, ni de figues, ni de vignes, ni
    de grenades ; il n'y a pas non plus d'eau à boire. »
  hbo-hbo: וְלָמָ֤ה הֶֽעֱלִיתֻ֙נוּ֙ מִמִּצְרַ֔יִם לְהָבִ֣יא אֹתָ֔נוּ אֶל־הַמָּקֹ֥ום
    הָרָ֖ע הַזֶּ֑ה לֹ֣א ׀ מְקֹ֣ום זֶ֗רַע וּתְאֵנָ֤ה וְגֶ֙פֶן֙ וְרִמֹּ֔ון וּמַ֥יִם
    אַ֖יִן לִשְׁתֹּֽות׃
  eng-WYCLIFFE: Whi han ye maad vs to stie from Egipt, and han brouyt vs in to this
    werste place, which may not be sowun, which nether bryngith forth fige tre, nether
    vineris, nether pumgranatis, ferthermore and hath not watir to drynke?
  piu-2006: '@see-verse:NUM.020.004'
  cwe-cwe: Na habali muchilava Misili na kuchigala hanhu hano hehile? Hanhu hano habule
    mhule hebu nhini hebu zabibu hebu makomamanga hebu mazi ya kung'wa!”
  kik-kik: Mwatũrutire bũrũri wa Misiri nĩkĩ, mũgĩtũrehe kũndũ gũkũ kũũru ũũ? Gũkũ
    gũtirĩ ngano kana ngũyũ, kana thabibũ, kana makomamanga. O na gũtirĩ maaĩ ma kũnyua!”
  fra-NCL: Pourquoi nous avez-vous fait monter d’Égypte, pour nous amener dans ce
    méchant lieu ? Ce n’est pas un lieu où l’on puisse semer, et il n’y a ni figuier,
    ni vigne, ni grenadier, ni même d’eau à boire ? »
  cek-AK: Tih hanah Izip prae thung hoiah nang tacawthaih moe, lawksak han kahoih
    ai, thaiduet thaih kaom ai, misurkung kaom ai, pomogranat thai doeh kaom ai, naek
    han tui doeh kaom ai, hae ahmuen kasae ah nang caeh haih loe? tiah kasae pakung
    o moe, a zoeh o.
  cuk-cuk: ¿Ar ibiga Egipto-yargi be anmar-onosa? ¿We-neg-sunnasulidse be anmar-sedagega
    be anmar-onosa? Wegine, ibmar-gwagmala, higuera-sanmar, uva-sanmar, granado-sanmar
    sated. Degine, diise-bakale satebalid.”
  uig-CYR: Силәр немә үчүн бизни Мисирдин елип чиқип бундақ дәһшәтлик йәргә әкәлдиңлар?
    Бу йәрдә я териқчилиқ қилғили йәр болмиса, я әнҗир, үзүм, анар болмиса, ичидиғанға
    суму болмиса, — дейишти.
  pma-pma: ?Vensa komulamun komai romemea ran out Isip keke romai en out koa vi heite
    hon? ?Kilesi? Ekonek, anien tovuol ka heiai tovuol. !Ka oai tovuol emun rovamuni!”
  tel-2017: ఈ భయంకరమైన ప్రాంతానికి మమ్మల్ని తీసుకు రావడానికి ఐగుప్తులోనుంచి మమ్మల్ని
    ఎందుకు రప్పించావు? ఈ ప్రాంతంలో గింజలు లేవు, అంజూరాలు లేవు, ద్రాక్షలు లేవు, దానిమ్మలు
    లేవు, తాగడానికి నీళ్ళే లేవు” అన్నారు.
  hat-BSA: Poukisa ou te fè nou sòti an Égypte pou mennen nou kote mechan sila a?
    Se pa yon kote ki gen, ni fig, ni grenad, ni pa gen dlo pou bwè.”
  bxh-bxh: Amainiya hige hoꞌowa, yo hige witi, figi e wain e pomaganata. Sidohana
    be Idipi yai wa abimai, be wa foyafahimai be wa lawemai nuꞌu heyaheyayana yai
    te?
  kos-kos: Efu komtal ku uskutme liki acn Egypt nu yen na koluk se inge? Wangin ma
    ku in kapak fin acn se inge. Wangin wheat, ku fig, ku grape, ku pomegranate —
    finne kof in nimnim, wangin pac!”
  hbo-WLC: וְלָמָ֤ה הֶֽעֱלִיתֻ֙נוּ֙ מִמִּצְרַ֔יִם לְהָבִ֣יא אֹתָ֔נוּ אֶל־הַמָּק֥וֹם
    הָרָ֖ע הַזֶּ֑ה לֹ֣א ׀ מְק֣וֹם זֶ֗רַע וּתְאֵנָ֤ה וְגֶ֙פֶן֙ וְרִמּ֔וֹן וּמַ֥יִם
    אַ֖יִן לִשְׁתּֽוֹת׃
  ibo-ibo: Gịnị mere i ji si nʼala Ijipt kpọpụta anyị, kpọbata anyị nʼebe ọjọọ a?
    O nweghị mkpụrụ ọghịgha maọbụ fiig, enweghị mkpụrụ vaịnị maọbụ mkpụrụ pomegranet.
    Ọ dịghị mmiri dị nke ha ga-aṅụ.”
  ory-ory: ଆଉ ତୁମ୍ଭେମାନେ କାହିଁକି ଆମ୍ଭମାନଙ୍କୁ ମିସର ଦେଶରୁ ବାହାର କରି ଆଣିଲ, କି ଏହି କଦର୍ଯ୍ୟ
    ସ୍ଥାନକୁ ଆଣିବାକୁ? ଏ ତ ଶସ୍ୟ କି ଡିମ୍ବିରି କି ଦ୍ରାକ୍ଷା କି ଡାଳିମ୍ବର ସ୍ଥାନ ନୁହେଁ; କିଅବା
    ଏଠାରେ ପିଇବାକୁ ଜଳ ନାହିଁ।”
  chk-chk: Pwota oua emwenikeemiwu seni Isip o emwenikeemilong lon ei leni mi ngau.
    Ei leni esap eu lenien fot föün wiich, esap pwal mär irä fiik me irän wain me
    apel won. Iwe, esap pwal wor ünümem koluk ikei.”
  rop-rop: Wotfo yubin bringimap melabat brom Ijip langa dijan nogudbala pleis weya
    nomo enijing kaan gro. Najing iya! Nomo sid daga, nomo figtri, nomo greiptri,
    nomo frut daga gulum pamagrenit, en nomo eni woda iya blanga dringgim!” Lagijat
    na deibin tok.
  ukr-1871: І нащо вивели ви нас із Египту, щоб завести нас у се ледаче врочище? Нема
    ту нї землї на сїйбу, нї смоківниць, нї винограду, нї гранат, і навіть води нїде
    напитись.
  deu-1951: Warum habt ihr uns doch aus Ägypten an diesen bösen Ort geführt, da man
    nicht säen kann, da weder Feigenbäume noch Weinstöcke noch Granatäpfel sind, auch
    kein Wasser zu trinken?
  eng-JPS: And wherefore have ye made us to come up out of Egypt, to bring us in unto
    this evil place? it is no place of seed, or of figs, or of vines, or of pomegranates;
    neither is there any water to drink.'
  srp-1865: I zašto nas izvedoste iz Misira da nas dovedete na ovo zlo mjesto, gdje
    ne rodi ni žito ni smokva ni grožðe ni šipak, a ni vode nema za piæe?
  lug-lug: Lwaki watuggya mu nsi y’e Misiri okutuleeta mu kifo kino ekibi bwe kiti?
    Tekiriimu mmere ya mpeke wadde ttiini, so si kifo kya mizabbibu, so si kya mikomamawanga.
    Tewali na mazzi ge tuyinza kunywako!”
  heb-heb: ולמה העליתנו ממצרים להביא אתנו אל המקום הרע הזה לא מקום זרע ותאנה וגפן
    ורמון ומים אין לשתות׃
  ben-IRV: এই ভয়ঙ্কর জায়গায় আনার জন্য আমাদেরকে মিশর থেকে কেন বের করে নিয়ে আসলে?
    এখানে চাষ কিংবা ডুমুর কিংবা আঙ্গুর কিংবা ডুমুর হয় না এবং পান করার জলও নেই।”
  pan-pan: ਤੁਸੀਂ ਕਿਉਂ ਸਾਨੂੰ ਮਿਸਰ ਤੋਂ ਕੱਢ ਕੇ ਲਿਆਏ? ਤੁਸੀਂ ਸਾਨੂੰ ਇਸ ਬੁਰੇ ਥਾਂ ਵਿੱਚ ਲਿਆਂਦਾ
    ਜਿੱਥੇ ਨਾ ਬੀਜ ਨਾ ਹੰਜ਼ੀਰ, ਨਾ ਦਾਖ ਦੀ ਵੇਲ, ਨਾ ਅਨਾਰ ਅਤੇ ਨਾ ਪੀਣ ਲਈ ਪਾਣੀ ਹੈ।
  tkr-tkr: Nişisne şi Misirğançe qığav'u ine pisde cigeeqa qabı? İnyaa taxılib, inciliyib,
    t'ımılid, narar ələənçik akar deşod. İnyaa ulyoğasın xhyanıd deşod!
  mya-JVB: ငါ တို့ကို အဲဂုတ္တု ပြည်မှ ထွက် စေ၍၊ ဤ ဆိုး သော အရပ် သို့ အဘယ်ကြောင့် ဆောင်
    ခဲ့သနည်း။ ဤအရပ် သည် လယ် လုပ်စရာမ ကောင်း၊ သင်္ဘောသဖန်း ပင်၊ စပျစ်နွယ် ပင်၊ သလဲ
    ပင်စိုက်စရာမကောင်း။ သောက် စရာရေ မျှ မ ရှိဟု မောရှေ ကို အပြစ်တင် ၍ ဆို ကြ၏။
  tbg-tbg: Netanta nantihae Isipihai tinavu tivita vare qora vata maini tenavu kia
    ho karavata utuke naainanaini viri kaavo? Kia maini uitivata koqe katari tavavata
    vaivaro, kia uainivata pomigranetivata vaivo. Mpo, tenavu namarivata naarirava
    kiama vaivo, ti.
  hmo-hmo: Dahaka dainai Aigupito dekena amo ai oi hakaua mai inai gabu dikana dekenai?
    Inai gabu dekenai be aniani ta ia vara lasi, uiti lasi, fig lasi, vain ena huahua
    lasi, bona apolo lasi.”
  urd-urd: और तुम ने क्यूँ हम को मिस्र से निकाल कर इस बुरी जगह पहुँचाया है? यह तो
    बोने की और अंजीरों और ताकों और अनार की जगह नहीं है बल्कि यहाँ तो पीने के लिए पानी
    तक हासिल नहीं।”
  rus-SYN: и для чего вывели вы нас из Египта, чтобы привести нас на это негодное
    место, где нельзя сеять, нет ни смоковниц, ни винограда, ни гранатовых яблок,
    ни даже воды для питья?
  bqc-SIM: Bↄ́yãi a wá bↄ́lɛ Egipi a mↄwanↄ guvãiɛ beeui? Pↄ́wɛna ge kaadↄɛna ge
    vɛ̃ɛbɛ ge gbɛafu ku lao, mɛ́ í kú la wà mio.
  tcz-CHONGTHU: Ipi dinga Egypt gamma kona chu nei hin pui doh uham hi tobang gam
    leiset chavei tah mun ahi atiuve. Hiche leiset gam pheng ahin agasoh jong aumpon,
    Olive thei, Kolbu thei chule lengpi thei chang jong umlou chu leh tui donding
    jong imacha aum poi tin asei un ahi.
  mar-mar: तू आम्हास मिसर देशातून का आणलेस? तू आम्हास या वाईट ठिकाणी का आणलेस? इथे
    धान्य नाही. इथे अंजीर, द्राक्षे किंवा डाळिंबही नाहीत आणि इथे पिण्यास पाणीही नाही.”
  soq-soq: E dima baiwa no Isibtiwa wainitano banlaneano mape bola kadiwaida bedewe
    winetana? Ita mape no mai wit ba karakai, wain ita ia ebowa pomegerenet ipawa
    aimota rua, dia, ita do esa abolawantitana.”
  qub-qub: ¿Imapätaj Egiptupita pushamashcanqui cay fiyupa chunyaj partimanga? Cay
    partiga manami allichu murupacunapäpis. Manami caychöga canchu ïgus, übas, granadapis.
    ¡Yacupis upunanchïpaj manami canchu!»
  bqp-bqp: Bↄ́yãi a bↄtɛ kũoo Misila a su kũoo gu vãni díkĩna gũnn? Pↄ́blewɛ
    ke kaka lí ke geepi nɛ́ ke bísi kú laro, akũsↄ̃ í kú la ò miro.
  hat-hat: Poukisa ou fè nou soti kite peyi Lejip la pou mennen nou nan move kote
    sa a? Se yon kote ou pa jwenn grenn pou simen, ou pa jwenn okenn pye fig frans,
    ni pye rezen, ni pye grenad. Pa menm gen dlo pou moun bwè!
  eng-BSB: Why have you led us up out of Egypt to bring us to this wretched place?
    It is not a place of grain, figs, vines, or pomegranates—and there is no water
    to drink!”
  tod-tod: Leeni vaa zu wo zeɠeai ga giye Ezipete yooi zu, wo ʋa ga giye niima adaʋɛ
    nimizai zu? Nu la zooga é ʋa ani nɔpɛ sin ʋɛ. Nu la kooleɠoole gulu ɠaazu ʋɛ,
    ɓaa kpelei, ɓaa gelenade gului. Ziɛ vɔlɔ ɠa é la ná, nu ʋa ɓɔɔle.»
  eng-WEBPB: Why have you made us to come up out of Egypt, to bring us in to this
    evil place? It is no place of seed, or of figs, or of vines, or of pomegranates;
    neither is there any water to drink.”
  kbq-kbq: Hagi nagafare Isipitira tavrenka ama havizama hu'nea kokampina e'nane?
    Fikima, wainima witi ragama, pomigreneti zafa ragama, tima nesunazanena amafina
    omane mopafina tavrenka e'nane.
  nhe-BL: ¿Para tlen titechquixti nepa ipan tlali Egipto huan titechhualicac nica
    campa nelía tlahuel fiero? Ax quipiya tlatoctli, niyon higos, niyon xocomeca mili,
    niyon granada. ¡Niyon ax onca atl para tiquise!
  bus-bus: Bↄ́yãnzi a bↄɛwao Igipiti a mↄwao gu zaaa kɛ̀ guuzi? Pↄ́wɛɛ ke kãkã
    lí ke geepi bɛɛ ke biisioo kú kɛ̀ro, bensↄ̃ í kú kɛ̀ wà miro.
  gub-BL: Màràzàwe tuwe urererur pe Ezit wi ko ywy iaiw ma'e pe. Naheta kwaw arozràn
    xe. Naheta kwaw ma'ywa 'yw xe. Ni pi 'yw, ni uwà 'yw, ni homà 'yw naheta kwaw.
    Naheta kwaw 'y ureremi'u romo no.
  eng-DRA: Why have you made us come up out of Egypt, and have brought us into this
    wretched place which cannot be sowed, nor bringeth forth figs, nor vines, nor
    pomegranates, neither is there any water to drink?
