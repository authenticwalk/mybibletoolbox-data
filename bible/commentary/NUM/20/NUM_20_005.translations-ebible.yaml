verse: NUM.020.005
translations:
  mal-C: ഈ നശിച്ച സ്ഥലത്തേക്കു നീ ഞങ്ങളെ ഈജിപ്റ്റിൽനിന്ന് കൂട്ടിക്കൊണ്ടുവന്നതെന്തിന്?
    ഇവിടെ ധാന്യമോ അത്തിപ്പഴമോ മുന്തിരിയോ മാതളപ്പഴമോ ഇല്ല; കുടിക്കാൻ വെള്ളവുമില്ല.”
  deu-TKW: Und warum hast du uns aus Ägypten fortgeführt, um uns an diesen bösen Ort
    zu bringen, wo man nicht säen kann, und wo es keine Feigen und Weinstöcke und
    Granatäpfel und kein Trinkwasser giebt!
  lin-lin: Mpo na nini obimisaki biso na Ejipito mpe omemi biso na esika oyo ya pasi,
    esika oyo bakoki kutu kolona ata eloko moko te, esika oyo ezanga ata mbuma ya
    figi to ya vino to mpe ya grenade, esika oyo ezanga kutu ata mayi ya komela ? »
  eng-LSV: And why have you brought us up out of Egypt to bring us to this evil place?
    [It is] not a place of seed, and fig, and vine, and pomegranate; and there is
    no water to drink.”
  eng-GNV: Wherefore nowe haue yee made vs to come vp from Egypt, to bring vs into
    this miserable place, which is no place of seede, nor figges, nor vines, nor pomegranates?
    neither is there any water to drinke.
  eng-WEBSTER: And why have ye conducted us from Egypt, to bring us to this evil place?
    it is no place of seed, or of figs, or of vines, or of pomegranates; neither is
    there any water to drink.
  nhw-BL: ¿Para tlen techquixtijque nepa ipan tlali Egipto huan antechhualicaque nica
    campa nelía tlahuel fiero? Amo quipiya tlatoctli, niyon higos, niyon xocomeca
    mili, niyon granada. ¡Niyon amo onca atl para tiquijise!
  swh-ONEN: Kwa nini mmetupandisha kutoka Misri mpaka mahali hapa pa kutisha? Hapa
    hakuna nafaka wala tini, zabibu au makomamanga. Wala hapa hakuna maji ya kunywa!”
  bba-bba: Mbɑn sɔ̃nɑ ɑ sun yɑrɑmɑ Eɡibitin di mɑ ɑ kɑ sun nɑ yɑm kɔ̃sum mini, mi
    sɑǹ kpɛ̃ su dĩɑnu ɡɑnu duure. Dɑ̃ɑ ye bɑ mɔ̀ fiɡie sɑri mini, resɛm mɑɑ sɑri,
    ɡerenɑdi mɑɑ sɑri. Mɛyɑ nim kun mɑm wɑ̃ɑ mɛ sɑ ko nɔ.
  eng-KJVCPB: And wherefore have ye made us to come up out of Egypt, to bring us in
    unto this evil place? it is no place of seed, or of figs, or vines, or of pomegranates;
    neither is there any water to drink.
  wbp-wbp: Nyiya-jangkankulu-nganpa nguru-yirrarnu Yijipi-ngirli nyampu-kurra ngurra-kurra?
    Punku nyampurlaju! Mangarri-wangu, ngurlu-wangu, lawa! Manu ngapa-wangu ngarninjaku!”
  luo-luo: Angʼo momiyo ne igolowa Misri mondo ikelwa e piny malichni? Pinyni onge
    gi cham kata ngʼowu, mzabibu kata olembe mongʼinore to bende onge kata mana pi
    modho!”
  meu-meu: Dahaka dainai Aigupto amo vada o hakaumai lasi, ema bona ina gabu dikana?
    Ina gabu na asi uitina, asi sukena, asi vinena, asi rimonona; inuinu ranuna danu
    lasi.
  npi-ULB: यो डरलाग्‍दो ठाउँमा ल्याउन हामीलाई किन मिश्रबाट आउन लगाउनुभयो ? यहाँ बिउ,
    नेभारा, दाख वा अनार केही पनि छैन र पिउने पानी पनि छैन ।”
  yor-yor: Kí ni ó dé tí o fi mú wa gòkè kúrò ní Ejibiti wá sí ibi búburú yìí? Ibi
    tí kò ní oúnjẹ tàbí igi ọ̀pọ̀tọ́, èso àjàrà tàbí pomegiranate. Bẹ́ẹ̀ ni kò sí
    omi tí a ó mu níhìn-ín!”
  emp-NTPO: ¿Cãrẽ cãrẽã Egiptod̶eba naʌ̃ ẽjũã biẽ́ tab̶ʌd̶aa enesid̶a? ¡Nama poya
    ne ucara tab̶ʌa! ¡Higojõda, uvada, granadajõ sid̶a neẽ́ tab̶ʌa! ¡Baido sid̶a neẽ́
    tab̶ʌa!–
  pes-OPCB: چرا ما را از مصر به این زمین خشک آوردید که در آن نه غله هست نه انجیر،
    نه مو و نه انار! در اینجا حتی آب هم پیدا نمی‌شود که بنوشیم!»
  tgl-ULB: At bakit mo kami inilabas sa Ehipto para dalhin kami sa nakakakilabot na
    lugar na ito? Walang butil dito, mga igos, mga puno ng ubas, o mga granada. At
    walang tubig na maiinom.”
  cbu-NT: Iy Ijiptosh tsap ksataa taaranguni, ¿mayaamsha siysat iyaa tashitungayarus,
    ningeemsha tsap yutaritapsha yushindarangsa? ¿Ashimashtaati tsap tamari maacheetsi
    tatsumchich? Nish, ¡maachtaw wanus kpayunlleew, kizarunawtam, munllinawtam wanindaja;
    kungutaa waamaam ndunari! táranganaya.
  hui-hui: Ina Iyibi dindiha hemaria tingagali dindi mbirale henene anda naholene
    ogoha agibule haru halu ibiribibe. Widirubi pogerubi pu mbira mini gerebi linirubi
    ira lini mini pomegaranaderubi uruni bibahende nawida. Ai iba nolene henenebi
    nawioreda, lalu hongo howa lene.
  mya-mya: အ​ဘယ်​ကြောင့်​အ​ကျွန်ုပ်​တို့​အား​အီ​ဂျစ်​ပြည်​မှ ထုတ်​ဆောင်​၍ မည်​သည့်​အ​ပင်​မျှ​မ​ပေါက်​သော​ဤ
    ခေါင်​သည့်​အ​ရပ်​သို့​ခေါ်​ဆောင်​ခဲ့​ပါ​သ​နည်း။ ဤ အ​ရပ်​တွင်​ကောက်​ပဲ​သီး​နှံ​ပင်​မ​ရှိ၊
    သ​ဖန်း​ပင် မ​ရှိ၊ စ​ပျစ်​ပင်​မ​ရှိ၊ သ​လဲ​ပင်​မ​ရှိ၊ သောက် စ​ရာ​ရေ​မ​ရှိ'' ဟု​ညည်း​တွား​ကြ​လေ​သည်။-
  bod-N: ཁྱོད་ཅག་གིས་ཅིའི་ཕྱིར་ངེད་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཡར་ས་ཆ་ངན་པ་འདིར་ཁྲིད་ཡོང་བ་ཡིན་ནམ།
    འདི་རུ་འབྲུ་རིགས་དང་སེ་ཡབ་ཤིང་། རྒུན་ཤིང་། སེ་འབྲུ་སྡོང་པོ་བཅས་མེད་ལ། འཐུང་ཆུ་ཡང་མེད་དོ་ཞེས་སྨྲས།
  sna-sna: Seiko wakatibudisa muIjipiti uchitiuyisa munzvimbo yakaipa kudai? Haina
    zviyo kana maonde, mazambiringa kana matamba. Uye mvura yokunwa hapana!”
  spa-BLM: ¿Por qué nos has hecho subir de Egipto para traernos a este mal lugar?
    No es lugar de semillas, ni de higos, ni de vides, ni de granadas; tampoco hay
    agua para beber.”
  cac-cac: ¿Tas yuj ix on̈ eyiq'uelta d'a yol yic Egipto, ix on̈ eyic'ancot d'a jun
    lugar man̈xo jantacoc schucal tic? A d'a tic max yac'laj ixim trigo, te' higo,
    te' uva, te' granado, malaj pax jab'oc a a' syal cuc'ani, xchi eb'.
  swh-ULB: Kwa nini ulitutoa Misri na kutuleta katika eneo hili baya? Hapa hakuna
    nafaka, wala mitini, wala mizabibu, wala makomamanga. Na hakuna maji ya kunywa.”
  bel-bel: і навошта вывелі вы нас зь Егіпта, каб прывесьці нас у гэта нягоднае месца,
    дзе нельга сеяць, няма ні смакоўніц, ні вінаграду, ні гранатавых яблыкаў, ні нават
    вады пітной?
  wed-wed: Aiwai aubaina Egyptei u tere-opunelai ma u neiai wei dobuna apoapoena awarina?
    Weka eḡa ani ipi doana aiaina da witi da damala aina bo grape warami bo Pomegranates
    aina ina gogo, ma eḡa waira aniuma!
  deu-ELBBK: Und warum habt ihr uns aus Ägypten heraufgeführt, um uns an diesen bösen
    Ort zu bringen? Es ist kein Ort der Aussaat und der Feigenbäume und der Weinstöcke
    und der Granatbäume, und kein Wasser ist da zu trinken.
  mbb-OT: Maan is impeǥawas key pa kenikew ziyà te Ehipto ne kayi key kenikew dumaha
    te wazè din pulus he lugar he wazà duen minsan trigu, higus, paras, etawa pumigranata?
    Ne wazè pa wahig he egkeinum!”
  mal-2015: ഈ വല്ലാത്ത സ്ഥലത്തു ഞങ്ങളെ കൊണ്ടുവരുവാൻ നിങ്ങൾ മിസ്രയീമിൽനിന്നു ഞങ്ങളെ
    പുറപ്പെടുവിച്ചതു എന്തിന്നു? ഇവിടെ വിത്തും അത്തിപ്പഴവും മുന്തിരിപ്പഴവും മാതളപ്പഴവും
    ഇല്ല; കുടിപ്പാൻ വെള്ളവുമില്ല എന്നു പറഞ്ഞു.
  rmc-rmc: Soske amen iľan avri andral o Egipt a anďan pre kada than? Kade pes na
    del te sadzinel aňi o zrnos aňi o figi aňi e viňica aňi o granatoskre phaba! Mek
    aňi paňi kade nane te pijel!“
  pes-OPV: و ما را از مصر چرا برآوردید تا مارا به این‌جای بد بیاورید که جای زراعت
    و انجیرو مو و انار نیست؟ و آب هم نیست که بنوشیم!»
  ron-1924: Пентру че не-аць скос дин Еӂипт ши не-аць адус ын ачест лок рэу, унде
    ну есте нич лок де семэнат, нич смокин, нич вицэ, нич родиу, нич апэ де бэут?”
  aui-aui: Awaki kiiravine kubera da Ijipt kubura kakuyoveni bi kapiika mmko kuburina
    berone? Mma na getana wit bo kogheya, greip bo pomegrenate, bi getana rarima da
    niuna.”
  ben-OBCV: কেন তোমরা মিশর থেকে আমাদের বের করে এই ভয়ংকর জায়গায় নিয়ে এলে? এখানে
    কোনো শস্য বা ডুমুর, দ্রাক্ষালতা বা বেদানা নেই। পান করার জন্য জলও নেই!”
  som-som: Oo maxaadse dalkii Masar nooga soo bixiseen, oo aad meeshan sharka ah noo
    keenteen? Waayo, meeshanu ma aha meel laga helo midho, ama berde, ama geedcanab,
    amase rummaanno; oo biyo la cabbona laguma arko.
  lat-VUC: quare nos fecistis ascendere de Ægypto, et adduxistis in locum istum pessimum,
    qui seri non potest, qui nec ficum gignit, nec vineas, nec malogranata, insuper
    et aquam non habet ad bibendum?
  eng-ASVBT: And wherefore have ye made us to come up out of Egypt, to bring us in
    unto this evil place? it is no place of seed, or of figs, or of vines, or of pomegranates;
    neither is there any water to drink.
  ita-1885: E perchè ci avete tratti fuor di Egitto, per menarci in questo cattivo
    luogo, che non è luogo di sementa, nè di fichi, nè di vigne, nè di melagrane,
    e non vi è pure acqua da bere?
  eng-LXXUP: And wherefore is this? Ye have brought us up out of Egypt, that we should
    come into this evil place; a place where there is no sowing, neither figs, nor
    vines, nor pomegranates, neither is there water to drink.
  eng-ULB: Why did you make us come up out of Egypt to bring us to this horrible place?
    Here there is no seed, figs, vines, or pomegranates, and there is no water to
    drink.”
  spa-VBL: ¿Por qué nos has sacado de Egipto para venir a este horrible lugar? Aquí
    no crece nada, ni grano, ni higos, ni viñas, ni granadas. Y no hay agua para beber”.
  fra-_FOB: Pourquoi nous avez-vous fait monter hors d'Égypte, pour nous amener en
    ce méchant lieu, qui n'est point un lieu pour semer, ni pour des figuiers, ni
    pour la vigne, ni pour les grenadiers, et où il n'y a point d'eau à boire?
  mal-mal: ഈ ദുഷിച്ച സ്ഥലത്തേക്ക് കൊണ്ടുവരുവാൻ നിങ്ങൾ ഈജിപ്റ്റിൽ നിന്ന് ഞങ്ങളെ പുറപ്പെടുവിച്ചത്
    എന്തിന്? ഇവിടെ വിത്തും അത്തിപ്പഴവും മുന്തിരിപ്പഴവും മാതളപ്പഴവും ഇല്ല; കുടിക്കുവാൻ
    വെള്ളവുമില്ല” എന്ന് പറഞ്ഞു.
  lit-lit: Ir kodėl mus atkėlėte aukštyn iš Egipto, kad mus atvestumėte į šitą blogą
    vietą? Šita nėra nei sėklų, nei figmedžių, nei vynmedžių, nei granatmedžių vieta;
    ir nėra nė vandens atsigerti!
  urd-GVR: Āp hameṅ Misr se nikāl kar us nāḳhushgawār jagah par kyoṅ le āe haiṅ? Yahāṅ
    na to anāj, na anjīr, angūr yā anār dastyāb haiṅ. Pānī bhī nahīṅ hai!”
  suz-BL: गे मारदे आंइ कली इजीप्‍त रे एको मरिम्‍शो रागीम चाक्‍नी। एको रागीम अन्‍न,
    फोव़शी, अङगुर नु अनार मारेइ मथिंसीब। एकोक्‍के तूचा कली ब्‍वाक्‍कु यो मबा” देंतेक्‍म।
  ita-1927: E perché ci avete fatti salire dall’Egitto per menarci in questo tristo
    luogo? Non è un luogo dove sì possa seminare; non ci son fichi, non vigne, non
    melagrane, e non c’è acqua da bere”.
  ckb-ckb: بۆچی ئێمەتان لە میسرەوە هێنایە دەرەوە تاکو بمانهێنن بۆ ئەم شوێنە خراپە؟
    ئەم شوێنە دانەوێڵە و هەنجیر و مێو و هەناری لێ نییە، ئاوی خواردنەوەشی لێ نییە!»
  eng-BBE: Why have you made us come out of Egypt into this evil place? This is no
    place of seed or figs or vines or other fruits, and there is no water for drinking.
  kan-OKCV: ಈ ಕೆಟ್ಟ ಸ್ಥಳಕ್ಕೆ ನಮ್ಮನ್ನು ತರುವುದಕ್ಕೆ ಏಕೆ ನಮ್ಮನ್ನು ಈಜಿಪ್ಟ್ ದೇಶದೊಳಗಿಂದ ಕರಕೊಂಡು
    ಬಂದಿರಿ. ಈ ಸ್ಥಳದಲ್ಲಿ ಧಾನ್ಯವಾದರೂ ಅಂಜೂರವಾದರೂ ದ್ರಾಕ್ಷಿ ತೋಟವಾದರೂ ದಾಳಿಂಬೆ ಹಣ್ಣಾದರೂ ಇಲ್ಲ.
    ಕುಡಿಯುವುದಕ್ಕೆ ನೀರು ಸಹ ಇಲ್ಲ,” ಎಂದರು.
  bbb-bbb: A irerefuo no Ijifiti karivaga a kaenamuona keke are ige ka ma omise igia
    ruae? A kaenamuo ruaema noka ire vuiti ro isuni binobino ro kuke do maeje no inoedufuo
    ije fuka bakino kuae.
  tam-2017: விதைப்பும், அத்திமரமும், திராட்சைச்செடியும், மாதுளஞ்செடியும், குடிக்கத்தண்ணீரும்
    இல்லாத இந்தக் கெட்ட இடத்தில் எங்களைக் கொண்டுவரும்படி, நீங்கள் எங்களை எகிப்திலிருந்து
    புறப்படச்செய்தது ஏன்” என்றார்கள்.
  spa-RV-1909: '¿Y por qué nos has hecho subir de Egipto, para traernos á este mal
    lugar? No es lugar de sementera, de higueras, de viñas, ni granadas: ni aun de
    agua para beber.'
  ron-BTF: Și de ce ne-ați scos din Egipt pentru a ne aduce în acest loc rău? Nu este
    loc pentru sămânță sau pentru smochine sau pentru viță sau pentru rodii; nici
    nu este deloc apă pentru băut.
  eng-WEBP: Why have you made us to come up out of Egypt, to bring us in to this evil
    place? It is no place of seed, or of figs, or of vines, or of pomegranates; neither
    is there any water to drink.”
  eng-FBV: Why did you lead us out of Egypt to come to this awful place? Nothing grows
    here—no grain or figs or vines or pomegranates. And there's no water to drink!”
  nld-1939: Waarom hebt gij ons uit Egypte geleid, om ons naar deze dorre streek te
    brengen, waar geen plek is, om te zaaien, waar geen vijg is, geen wijnstok of
    granaat, zelfs geen water om te drinken!
  nch-BL: ¿Para ten techquixti nepa ipan tali Egipto huan techhualicac nica campa
    nelía tahuel fiero? Amo quipiya tatocti, yon higos, yon xocomeca mili, yon granada.
    ¡Yon amo onca at para tiquise!
  vie-1934: Sao người khiến chúng tôi đi lên khỏi xứ Ê-díp-tô đặng dẫn đến chỗ độc
    nầy, là nơi người ta không gieo mạ được, và chẳng có cây vả, cây nho, cây lựu,
    và cũng không có nước uống?
  hin-CV: क्यों आपने हमें मिस्र देश से निकलने के लिए मजबूर किया; क्या इस बेमतलब के
    स्थान में लाकर छोड़ने के लिए? यह तो अन्‍न या, अंजीरों या दाख-लताओं या अनारों का
    देश है ही नहीं, और न ही यहां हमारे लिए पीने का पानी उपलब्ध है!”
  eng-OURB: Why have you made us to come up out of Egypt [Abode of slavery], to bring
    us in to this evil place? It is no place of seed, or of figs, or of vines, or
    of pomegranates; neither is there any water to drink.”
  spa-BES: ¿Por qué nos hiciste salir de Egipto a este lugar malo? Este no es un lugar
    de semillas, higos, vides, granadas, y no hay agua para beber.
  tdx-tdx: Le ino ty nañakara’o anay an-tane Mitsraime añe, hanese anay an-toetse
    raty atoy? ie tsy mahalefe ampemba ndra sakoañe ndra vahe ndra dagoa, mbore tsy
    aman-drano hinomañe.
  vid-vid: Lekachoni kahi namtulavya kula Misili na kutugala hano honhu hehile hino?
