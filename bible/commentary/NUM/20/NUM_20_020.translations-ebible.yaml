verse: NUM.020.020
translations:
  mal-C: 'വീണ്ടും അവർ മറുപടികൊടുത്തു: “നിങ്ങൾ കടന്നുപോയിക്കൂടാ.” അപ്പോൾ ഏദോം വലിയതും
    ശക്തവുമായ ഒരു സൈന്യത്തോടുകൂടി അവർക്കെതിരേ പുറപ്പെട്ടു.'
  deu-TKW: 'Er aber erwiderte: Du darfst nicht durchziehen! Und Edom trat ihm entgegen
    mit zahlreichem Kriegsvolk und mit gewaffneter Hand.'
  lin-lin: 'Azongiselaki bango lisusu : — Bokoki kolekela awa te. Boye, bato ya Edomi
    babimelaki bango na mampinga monene ya basoda mpo na kobundisa bana ya Isalaele.'
  eng-LSV: And he says, “You do not pass over”; and Edom comes out to meet him with
    many people and with a strong hand;
  eng-GNV: Hee answered againe, Thou shalt not goe through. The Edom came out against
    him with much people, and with a mightie power.
  eng-WEBSTER: And he said, Thou shalt not go through. And Edom came out against him
    with many people, and with a strong hand.
  nhw-BL: 'Pero nopa hueyi tlanahuatijquetl tlen tlali Edom quinnanquili: ¡Amo anpanose!
    Huan quisqui ica miyaqui isoldados catli quihuicayayaj inintepos para quinnamiquitij
    nopa israelitame.'
  swh-ONEN: 'Watu wa Edomu wakajibu tena: “Hamwezi kupita hapa.” Ndipo watu wa Edomu
    wakatoka dhidi ya Waisraeli, jeshi kubwa lenye nguvu.'
  bba-bba: Mɑ Edɔmun sinɑ boko wi, u nɛɛ, nɑǹ wurewɑ i nɛn tem bukiɑnɑ. Yerɑ Edɔmubɑn
    tɑbu kowobu bɑ seewɑ bɑ dɑ bɑ kɑ Isirelibɑ yinnɑ.
  eng-KJVCPB: And he said, Thou shalt not go through. And Edom came out against him
    with much people, and with a strong hand.
  wbp-wbp: '@see-verse:NUM.020.019'
  luo-luo: Negidwoko kendo niya, “Ok unyal luwo kae.” Eka Edom nochodo mar kedo kodgi
    gi jolweny mangʼeny kendo mager.
  meu-meu: A ia ma e haere, eto, Basio raka hanai. Bena Edom ese tuari oreana badana
    mai goadana e hakaua lasi, idia ilao-ahudia.
  npi-ULB: तर एदोमका राजाले जवाफ दिए, “तिमीहरू जान सक्दैनौँ ।” यसैले एदोमको राजा ठुलो
    फौजसहित इस्राएलको विरुद्ध लड्न आए ।
  yor-yor: Wọ́n tún dáhùn wí pé, “Ẹ kò lè kọjá.” Nígbà náà ni Edomu jáde wá láti kọjú
    ìjà sí wọn pẹ̀lú ọ̀pọ̀ àti alágbára ọmọ-ogun.
  emp-NTPO: 'Baribʌrʌ Edoʌ̃nebema boroba wayacusa panusia: –Bãrãra mʌ̃ druad̶e wãnacara
    panʌa.– Ara maʌ̃da Edoʌ̃nebema boroba sordaorã bio mẽsrã b̶eara zocãrã israelerãmaa
    djõne edesia.'
  pes-OPCB: ولی پادشاه ادوم اخطار نمود که داخل نشوند. سپس سپاهی عظیم و نیرومند علیه
    اسرائیل بسیج کرد.
  tgl-ULB: Subalit sumagot ang hari ng Edom, “Hindi kayo maaring dumaan.” Kaya dumating
    ang hari ng Edom laban sa Israel nang may isang malakas na kamay kasama ang maraming
    kawal.
  cbu-NT: itaru, kuraksha Edomshuch; Nduni, watsta, siyaa atina. Antaati nuwash tsapuni
    naamaam wanindaja, tárangu, Israelchichsha mazinarangusin, Edomshuch kurak watsapunee
    pachindku, wasundureetssha kamachtarangiya. Sundarsha anshuch kizpurinanda ichingaru
    chiyzamaam zandaranganaya.
  hui-hui: Idomoali biarume hongo howaore halu mende lalu, Tí pilimulo henge nanguleberema.
    Ani lowa tigua tinaga ami agali gibiore heneyarume Isaraele wali agali biaru bole
    tagira ibini.
  mya-mya: ဧ​ဒုံ​အ​မျိုး​သား​တို့​က``ငါ​တို့​ဖြတ်​သန်း​ခွင့် မ​ပြု​နိုင်'' ဟု​ဆို​၍​ဣ​သ​ရေ​လ​အ​မျိုး​သား
    တို့​ကို​တိုက်​ခိုက်​ရန် ဗိုလ်​ပါ​အ​လုံး​အ​ရင်း နှင့်​ချီ​တက်​လာ​ကြ​လေ​သည်။-
  bod-N: ཨེ་དོམ་གྱི་རྒྱལ་པོ་ན་རེ། ཁྱོད་རྣམས་ཡུལ་འདི་བརྒྱུད་ནས་འགྲོ་མི་ཆོག་ཅེས་སྨྲས་ཏེ།
    མི་མང་པོ་ཁྲིད་ནས་བཙན་ཤུགས་དང་བཅས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་རྒོལ་བར་ཐོན་ནོ། །
  sna-sna: 'Vakapindurazve vachiti: “Hamungapfuuri.” Ipapo Edhomu akauya kuzovarwisa
    nehondo huru uye ine simba.'
  spa-BLM: 'Dijo: “No pasarás”. Edom salió contra él con mucha gente y con mano dura.'
  cac-cac: 'Ix tac''vixi vin̈ sreyal Edom chi'' icha tic: —Malaj permiso e c''axpajeq''ui,
    xchi vin̈. Ix b''at vin̈ yed'' masanil eb'' soldado smac eb'' israel chi''. Yed''nac
    syamc''ab'' eb'' soldado chi'' yic oval, te tec''anpax eb''.'
  swh-ULB: Lakini mfalme wa Edomu akajibu, “Usipite hapa.” Kwa hiyo nfalme wa Edomu
    akawa kinyume cha Israeli kwa mkono wenye nguvu pamoja na jeshi kubwa sana.
  bel-bel: 'Але ён сказаў: не праходзь. І выступіў супроць яго Эдом з шматлікім народам
    і з моцнаю рукою.'
  deu-ELBBK: 'Und er sprach: Du sollst nicht durchziehen! Und Edom zog aus, ihm entgegen,
    mit zahlreichem Volk und mit starker Hand.'
  mbb-OT: 'Mid-uman medtavak is hadì te Edom: “Kenè kew iyan bayà kayi.” Ne midtiǥum
    duen te hadì te Edom is gemhanan wey melig-en he menge sundaru su ebpekidtebek
    dan te menge Israilihanen.'
  mal-2015: അതിന്നു അവൻ “നീ കടന്നുപോകരുതു” എന്നു പറഞ്ഞു. എദോം ബഹുസൈന്യത്തോടും ബലമുള്ള
    കയ്യോടും കൂടെ അവന്റെ നേരെ പുറപ്പെട്ടു.
  rmc-rmc: 'Ale o edomiko kraľis pale odphenďa: „Našťi predžas!“ Paľis geľa pro Izraeliti
    pro mariben bara armadaha.'
  pes-OPV: 'گفت: «نخواهی گذشت.» و ادوم با خلق بسیار و دست قوی به مقابله ایشان بیرون
    آمد.'
  ron-1924: 'Ел а рэспунс: „Сэ ну кумва сэ тречь!” Ши Едом й-а ешит ынаинте ку мултэ
    глоатэ ши ку мынэ таре.'
  ben-OBCV: তারা আবার উত্তর দিল, “তোমরা যেতে পারবে না।” তারপর ইদোম এক বড়ো এবং শক্তিশালী
    সেনাদল নিয়ে তাদের বিপক্ষে বেরিয়ে এল।
  som-som: Oo isna wuxuu yidhi, Dalkayga soo dhex mari maysaan. Markaasaa boqorkii
    Edom wuxuu u soo baxay reer binu Israa'iil isagoo gacan xoog leh dad badan ku
    wata.
  lat-VUC: 'At ille respondit: Non transibis. Statimque egressus est obvius, cum infinita
    multitudo, et manu forti,'
  eng-ASVBT: And he said, Thou shalt not pass through. And Edom came out against him
    with much people, and with a strong hand.
  ita-1885: 'Ma egli disse: Voi non passerete. E l''Idumeo uscì incontro a loro, con
    molta gente, e con potente mano.'
  eng-LXXUP: And he said, Thou shalt not pass through me; and Edom went forth to meet
    him with a great host, and a mighty hand.
  eng-ULB: But the king of Edom replied, “You may not pass through.” So the king of
    Edom came against Israel with a strong hand with many soldiers.
  spa-VBL: 'Pero el rey de Edom insistió: “¡Tienen prohibido viajar por nuestro país!”
    Salió con su gran y poderoso ejército para enfrentarse a los israelitas de frente.'
  fra-_FOB: 'Mais il dit: Tu ne passeras point. Et Édom sortit à sa rencontre avec
    une grande multitude et à main armée.'
  mal-mal: അതിന് അവൻ “നീ കടന്നുപോകരുത്” എന്ന് പറഞ്ഞു. ഏദോം ബഹുസൈന്യത്തോടും ബലമുള്ള
    കൈയോടുംകൂടി അവന്റെനേരെ പുറപ്പെട്ടു.
  urd-GVR: Lekin Adomiyoṅ ne dubārā inkār kiyā. Sāth hī unhoṅ ne un ke sāth laṛne
    ke lie ek baṛī aur tāqatwar fauj bhejī.
  suz-BL: तन्‍न मेकोपुकीमी “गेपुकी लचा मताइनीनी” देंतेक्‍म। मिनु एदोममी मेको आन कली
    लडाइ तोचा कली शुश या कुरशा, ठेयब हुल लडाइ पाइब चाक्‍शा जाक्‍त।
  ita-1927: 'Ma quello rispose: “Non passerai!” E Edom mosse contro Israele con molta
    gente e con potente mano.'
  ckb-ckb: 'دیسان ئەدۆم وەڵامی دانەوە: «تێناپەڕن.» ئینجا ئەدۆم بە سوپایەکی گەورە و
    دەستێکی توندەوە بۆ بەرەنگاربوونەوەی دەرچوو.'
  eng-BBE: But he said, You are not to go through. And Edom came out against them
    in his strength, with a great army.
  kan-OKCV: ಆದರೆ ಅವನು, “ನೀವು ದಾಟಬಾರದು,” ಎಂದನು. ಎದೋಮ್ಯರು ಬಹುಜನರಿಂದಲೂ, ಬಲವುಳ್ಳ ಕೈಯಿಂದಲೂ
    ಅವರಿಗೆ ಎದುರಾಗಿ ಯುದ್ಧಕ್ಕೆ ಬಂದರು.
  bbb-bbb: Rove e Idomeko ijiebuo kini fu una vua nijana kume, Ja aesakae nuvuone
    ige jade ura ruakuvano kumei. Areme kini ije fune uri e bijaevo fuone daroki ka
    ma uruvana ije abena bune e Isureroko ijena bijaekuae vae. Bu ijiege vakoga e
    Isureroko bu vame buone ije bu aregana bune una vame be ijane vae.
  tam-2017: 'அதற்கு அவன்: “நீ கடந்துபோக முடியாது” என்று சொல்லி, கணக்கற்ற மக்களோடும்
    பலத்த கரங்களோடும், படையோடும் அவர்களை எதிர்க்கப் புறப்பட்டான்.'
  spa-RV-1909: 'Y él respondió: No pasarás. Y salió Edom contra él con mucho pueblo,
    y mano fuerte.'
  ron-BTF: 'Și el a spus: Să nu treci. Și Edom a ieșit împotriva lui cu mult popor
    și cu mână tare.'
  eng-WEBP: He said, “You shall not pass through.” Edom came out against him with
    many people, and with a strong hand.
  eng-FBV: But the king of Edom insisted, “You are forbidden to travel through our
    country!” He came out with his large and powerful army to meet the Israelites
    head-on.
  nld-1939: 'Hij antwoordde: Ge komt er niet door! En Edom trok hem met veel volk
    en sterk gewapend tegemoet.'
  nch-BL: 'Pero nopa hueyi tanahuatijquet ten tali Edom quinnanquili: “¡Amo anpanose!”
    Huan quisqui ica miyaqui isoldados cati quihuicayayaj inintepos para quinnamiquitij
    nopa israelitame.'
  vie-1934: 'Nhưng Ê-đôm đáp rằng: Ngươi chẳng được qua đâu! Ê-đôm bèn đem quân chúng
    rất đông, tay cầm binh khí, ra đón Y-sơ-ra-ên.'
  hin-CV: 'किंतु उसका उत्तर यही था: “तुम यहां से होकर नहीं जाओगे.” तब एदोम उनके विरुद्ध
    एक मजबूत सेना तथा पक्‍के इरादे के साथ खड़ा हो गया.'
  eng-OURB: He said, “You shall not pass through.” Edom [Red] came out against him
    with many people, and with a strong hand.
  spa-BES: 'Pero él dijo: No pasarás. Y Edom salió contra ellos en su fortaleza, con
    un gran ejército.'
  tdx-tdx: Fe hoe re, Tsy hiranga nahareo. Le niavotse mb’am’ iareo mb’eo ty Edome
    an-dahin-defo maro vaho am-pitàñe maozatse.
  vid-vid: Ila mndewa wa Edomu nakalema ng'hatu na kulonga kahi, “Hamkola hebu.” Hamba
    Waedomu wawele na mong'ho nawalawa kitowa na hewo.
  eng-OKE: But he said, Thou shalt not pass through. And Edomea came out to meet him
    with great force and with a strong hand.
  tha-KJV: แต่​ท่านตอบว่า “​เจ้​าจะยกผ่านไปไม่​ได้​” แล​้วเอโดมก็ยกพลเป็​นอ​ันมากมาต่อสู้เขาทั้งหลายด้วยมื​ออ​ันเข้มแข็ง
  por-BR-2018: 'E ele respondeu: Não passarás. E saiu Edom contra ele com muito povo,
    e mão forte.'
  deu-ELO: 'Und er sprach: Du sollst nicht durchziehen! Und Edom zog aus, ihm entgegen,
    mit zahlreichem Volk und mit starker Hand.'
  eng-WYC-2018: And he answered, Ye shall not pass by me. And anon he went out against
    Israel, with a multitude without number, and [with a] strong hand/and with strong
    power, (And they answered, Ye shall not pass through our land. And at once the
    Edomites went out against Israel, in a multitude without number, and with mighty
    power,)
  epo-epo: 'Sed li diris: Ne trairu. Kaj Edom elpaŝis kontraŭ lin kun popolo multenombra
    kaj kun mano forta.'
  uig-PIN: 'Edom padixaⱨi: «Yaⱪ. Ɵtmǝysilǝr!» dedi. Edom padixaⱨi naⱨayiti kɵp adimini
    baxlap qiⱪip Israillarƣa zor ⱨǝywǝ kɵrsǝtti.'
  beo-beo: 'Be Idome dunu da bu adole i, “Hame mabu!” Amalalu, ilia da dadi gagui
    dunu bagohame gilisili, gadili mogodigili asili, Isala:ili dunu doagala:musa:
    asi.'
  tpi-OTNT: Tasol ol Idom i tok strong moa olsem, “Nogat tru. Yupela i no ken.” Orait
    na ol i kisim planti soldia na ol i kam bilong pait long ol Israel.
  hau-SA: Sai mutanen Edom suka sāke amsa suka ce, “Ba za ku bi nan ba dai.” Sai Edom
    ya fito da runduna mai ƙarfi da yawa gaske a kan Isra’ila.
  uig-LAT: 'Édom padishahi: «Yaq. Ötmeysiler!» dédi. Édom padishahi nahayiti köp adimini
    bashlap chiqip Israillargha zor heywe körsetti.'
  nde-nde: 'Abase-Edomi baphendula njalo bathi: “Lingadluli lapha.” Ngakho u-Edomi
    waphuma kanye lebutho elikhulu elilamandla ukuyahlasela abako-Israyeli.'
  ton-ton: Pea naʻa ne pehē, “ʻE ʻikai ʻaupito te ke laka atu.” Pea naʻe haʻu kiate
    ia ʻa ʻItomi mo e kakai tokolahi, pea mo e nima mālohi.
  ces-1613: 'Odpověděl: Neprojdeš. A vytáhl proti nim Edom s množstvím lidu a s silou
    velikou.'
  eng-WMB: He said, “You shall not pass through.” Edom came out against him with many
    people, and with a strong hand.
  tam-TCV: 'அதற்கு அவன்: “நீங்கள் என் நாட்டின் வழியாகக் கடந்துசெல்லவே முடியாது” என்று
    பதிலளித்தான். பின்பு ஏதோம் அவர்களுக்கு எதிராகப் பெரிதும் வலிமையுமான படையுடன் புறப்பட்டு
    வந்தான்.'
  ceb-ULB: Apan mitubag ang hari sa Edomea, “Dili kamo makahimong molatas. “Busa miadto
    ang hari sa Edomea nga nakigbatok sa Israel uban ang kusgan nga kamot ug ang daghang
    kasundalohan.
  pol-UBG: 'A on odpowiedział: Nie przejdziesz. I Edom wyruszył naprzeciwko nim z
    licznym ludem i mocną ręką.'
  agr-agr: 'Tusa tiagtai, Edoma apuji chichaak: “¡Tujash junig nagkaemakchattagme!”
    tiuwai. Nuna tusa Israel aents aidaujai maaniatatus niina suntaji maanitan yacha
    aidaujai shiig uminas jiintukiuwai.'
  kyc-kyc: Dopa leyaminyipape Itome wambu dupwame dee kamba lao, Nakama dakena epa
    narami lapala nakamape yanda singi porai malu mee dupwamepe Isaraele wambu dupwa
    pyala epeyami.
  urd-GVU: لیکن ادومیوں نے دوبارہ انکار کیا۔ ساتھ ہی اُنہوں نے اُن کے ساتھ لڑنے کے
    لئے ایک بڑی اور طاقت ور فوج بھیجی۔
  deu-1912: 'Er aber sprach: Du sollst nicht herdurchziehen. Und die Edomiter zogen
    aus, ihnen entgegen, mit mächtigem Volk und starker Hand.'
  ntj-ntj: '@see-verse:NUM.020.019'
  kan-2017: ಆದರೆ ಎದೋಮ್ಯರು, “ನೀವು ದಾಟಲೇ ಬಾರದು” ಎಂದು ಉತ್ತರಕೊಟ್ಟು ಬಹುಜನರನ್ನು ಕೂಡಿಸಿಕೊಂಡು
    ಇಸ್ರಾಯೇಲರಿಗೆ ಎದುರಾಗಿ ಯುದ್ಧಕ್ಕೆ ಬಂದರು.
  yap-yap: Miki ga’ar piyu Edom, “Dabiyag!” Me yib e salthaw rorad nib pire’ ni ngar
    maelgad ngak yu Israel.
  hlt-MCSB: “Cet uh boeh,” a ti neh Edom te anih doe ham pilnam hlangping neh, tlungluen
    kut neh pawk.
  mdy-ETH: ዔዶኦሜ ዓሳ ጋዓንቴ፦ «ዔይዔ! ኑ ዒንሢ ዳካዓኬ!» ጋዓዖ ሚርጌ፤ ሃሣ ጊንሣ ዎልቄና ዖላንዳ ዓሲ ዔኪ ዒስራዔኤሌ
    ዓሶ ዖላኒ ኬስኬኔ።
  twi-ASANTE: Nanso Edomhene buaa sɛ, “Mommfa yɛn asase so!” Ɔboaboaa nʼakodɔm ano
    de wɔn kɔɔ ɛhyeɛ no so.
  eng-WEBU: He said, “You shall not pass through.” Edom came out against him with
    many people, and with a strong hand.
  bnp-bnp: Pali a hariki o Idom i ta tora hateka i ta maea, “I uka liu, naha ni laho
    polo.” Lakea a tara ne huriki a Idom ri pagitala valai, ri gi vaubi ne huriki
    a Israel.
  wal-wal: Eedooma kawoi zaarettidi, “Inttena kanttissikke” yaagiis. Hegaappe guyyiyan,
    daronne wolqqaama olanchchata ekkidi, Israa7eela asaara olaa gaittanau kiyiis.
  spa-PDDPT: 'Pero él dijo: No pasarás. Y Edom salió contra él con mucho pueblo y
    mano fuerte.'
  gun-gun: 'Ombovai: — Peaxa eme ta''vy — he''i vy Edom kuery oupa nhoguenoiny heta
    avakue reve ovaexĩ aguã, opo''akaa oexa uka reve.'
  ilo-ULB: Ngem insungbat ti ari ti Edom, “Saankayo a mabalin a lumasat.” Ket rimmuar
    ti ari ti Edom nga addaan iti napigsa nga ima nga addaan iti adu a soldado.
  kpg-kpg: Digau Edom ga helekai labelaa gaa hai, “Deeai! Goodou hagalee hula laa lodo
    di madau henua.” Gei digaula gaa hula mo nadau buini dauwa maaloo dangihi belee
    heebagi gi digau Israel.
  uig-ARA: 'ئېدوم پادىشاھى: «ياق. ئۆتمەيسىلەر!» دېدى. ئېدوم پادىشاھى ناھايىتى كۆپ
    ئادىمىنى باشلاپ چىقىپ ئىسرائ‍ىللارغا زور ھەيۋە كۆرسەتتى.'
  sus-sus: Edon mangɛ man naxa a yaabi, «Wo mu dangima feo!» Na kui, a naxa a xa sɔɔrie
    ramini a sɛnbɛ ki ma Isirayilakae ya ra.
  pon-2006: Mehn Edom kan ahpw pwurehng ketihtihki, “Soh! Kumwail sohte pahn kotehdo
    at wehi.” Irail eri kohieilahng tuhwong mehn Israel ko iangahki karis en sounpei
    pwe re en mahweniong irail.
  jae-jae: Mago eŋ kêsôm gebe “Aôm ôsa tonec ômôêŋ atom.” Ma Edomnê lau taêsam sêsa
    dêdêŋ êsêac sêja toŋajaŋageŋ.
  ksd-ksd: 'Ma i ga biti: Pa avat a bolo. Ma Edom i ga tut ure ma ra ngala na kor
    ma ra dekdek na loko na tarai na vinarubu.'
  tur-YTC: “Geçmeyeceksin” dedi. Edom birçok kişiyle ve güçlü bir el ile ona karşı
    çıktı.
  grc-BRENT: Ὁ δὲ εἶπεν, οὐ διελεύσῃ διʼ ἐμοῦ· καὶ ἐξῆλθεν Ἐδὼμ εἰς συνάντησιν αὐτῷ
    ἐν ὄχλῳ βαρεῖ, καὶ ἐν χειρὶ ἰσχυρᾷ.
  ind-AYT: Edom berkata lagi, “Kamu tidak boleh lewat.” Kemudian, Edom keluar mendatangi
    mereka dengan banyak orang bersenjata.
  nya-nya: Koma Edomu anayankhanso kuti, “Musadutse.” Kenaka Edomu anatuluka ndi gulu
    lankhondo lalikulu komanso lamphamvu.
  hrv-hrv: “Ne prolazi!” - odgovori. I Edom mu izađe u susret s mnogo ljudi i s velikom
    silom.
  mps-mps: Tiali goli, Idom dabego po bomo elama ma weyu, e tama po wali, “Mu menio.
    Dage me solamuo.” Tama augwaligo ami bidi hauwa me selama, te Israel dabe dali
    hwįainogo asali.
  tpi-tpi: Tasol ol Idom i tok strong moa olsem, “Nogat tru. Yupela i no ken.” Orait
    na ol i kisim planti soldia na ol i kam bilong pait long ol Israel.
  dan-1931: 'Men han svarede: “Du må ikke drage her igennem!” Og Edom rykkede imod
    ham med mange Krigere og stærkt rustet.'
  vie-OVCB: 'Vua Ê-đôm đáp cách cương quyết: “Không được! Các ngươi không được đi
    qua vùng đất của ta.” Rồi Ê-đôm kéo quân đội hùng hậu ra ngăn chặn Ít-ra-ên.'
  guj-2017: પણ અદોમ રાજાએ જવાબ આપ્યો, “તમે પાર જવા નહિ પામશે.” પછી અદોમ રાજા ઘણાં
    સૈનિકો તથા મજબૂત હાથ સાથે ઇઝરાયલ સામે આવ્યો.
  pon-2006A: Mehn Edom kan ahpw pwurehng ketihtihki, “Soh! Kumwail sohte pahn kotehdo
    at wehi.” Irail eri kohieilahng tuhwong mehn Israel ko iangahki karis en sounpei
    pwe re en mahweniong irail.
  por-BRBSL: 'Ele disse: “Você não deve passar”. Edom saiu contra ele com muita gente,
    e com uma mão forte.'
  cth-cth: Ahni ni na raka awh mahoeh atipouh. Hahoi teh, Edom teh tami moikapap hoi
    tami athakaawme taminaw hoi ahnimouh tuk hanlah a kamthaw awh.
  twi-twi: Nanso Edomhene buae se, “Mommfa yɛn asase so!” Ɔboaboaa nʼakofo ano de
    wɔn kɔɔ ɔhye no so.
  hlt-hlt: “Cet uh boeh,” a ti neh Edom te anih doe ham pilnam hlangping neh, tlungluen
    kut neh pawk.
  tbz-SIM: 'Kɛ̀ Edɔmmu kóo kpɑ̀ɑ̀tìi bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: Di í pɛ̃nkɛ́. Kɛ̀ Edomiibɛɛ
    bɑ́ɑ́tí nɛ̀ bɛhɑ̃ɑ̃pɔ̀nkperíbɛ̀ pɛ́u kɛ́ bɛ̀ co.'
  msy-2020: Ezɨ Idomia ua ghaze, “E bar aghua!” Egha men mɨdorozir gumazir bar avɨrim
    dɨkavigha ghua, Israelia mɨsoghasa.
  dop-dop: Amɑ Ɩtɔm wulɑʋ tɑ tisi. Hɑlǝnɑ yoolɑɑ tuutuumɑ lɩɩ Ɩsɛɣɛlɩ nyǝ́mɑ tɔɔ,
    nɑ pɑ yoou wontu sɔsɔɔntʋ.
  azb-azb: 'Edomlular dedilər: «Keçmək olmaz». Sonra Edomlular böyük və güclü bir
    ordu ilə onların qarşısına çıxdılar.'
  eng-DBY: And he said, Thou shalt not go through. And Edom came out against him with
    much people, and with a strong hand.
  hin-2017: परन्तु उसने कहा, “तू आने न पाएगा।” और एदोम बड़ी सेना लेकर भुजबल से उसका
    सामना करने को निकल आया।
  wol-KYG: 'Mu ne leen: «Dungeen fi jaare mukk!» Ci kaw loolu Edom génn ngir dajeek
    ñoom, ànd ak gàngoor gu réy, gànnaayu ba diis.'
  eng-YLT: And he saith, 'Thou dost not pass over;' and Edom cometh out to meet him
    with much people, and with a strong hand;
  eng-WYC-2017: And he answered, Ye shall not pass by me. And anon he went out against
    Israel, with a multitude with-out number, and [with a] strong hand or with strong
    power,
  eng-WMBB: He said, “You shall not pass through.” Edom came out against him with
    many people, and with a strong hand.
  urd-GVH: लेकिन अदोमियों ने दुबारा इनकार किया। साथ ही उन्होंने उनके साथ लड़ने के
    लिए एक बड़ी और ताक़तवर फ़ौज भेजी।
  rug-rug: Ba olaṉa pule la tugo si arini, “Namu, lopu kaqu ene gua tugo tani si gamu.”
    Beto hoi si vura mae mo se Edomu meke sari nana kobi tie varipera ṉiṉiradi pude
    razai sari na tinoni Izireli.
  gaz-gaz: 'Isaan amma illee akkana jedhanii deebisan: “Isin asiin hin dabartan.”
    Edoomis loltoota baayʼee fi jajjaboo fudhatee isaanitti gad baʼe.'
  fra-LSG: 'Il répondit: Tu ne passeras pas! Et Édom sortit à sa rencontre avec un
    peuple nombreux et à main forte.'
  gnn-gnn: '@see-verse:NUM.020.019'
  yal-yal: E mɔn yi a fala, e naxa, “Ɛ mi danguma!” Edɔn kaane yi mini e ralandeni
    e nun gali gbee sɛnbɛmana.
  haw-1868: I mai la kela, Aole loa oe e hele mawaena mai. A puka mai la ko Edoma
    e ku e mai ia ia, me na kanaka he nui loa, a me ka lima ikaika.
  arb-NAV: 'فَقَالَ: «لا تَمُرُّوا». وَعَبَّأَ مَلِكُ أَدُومَ جَيْشاً قَوِيًّا وَخَرَجَ
    لِلِقَاءِ إِسْرَائِيلَ.'
  ewe-ewe: Edom fia gbe gbidigbidi gblɔ na wo be, “Migage ɖe nye anyigba dzi o.” Ena
    aʋakɔ gã aɖe ƒu asaɖa anyi ɖe eƒe liƒo dzi.
  eng-LEE: And he said, Thou shalt not pass through; and Edom came out against him
    with much people, and with a strong hand.
  asm-FB: কিন্তু তেওঁ উত্তৰ দি ক’লে, “তুমি ইয়াৰ মাজেৰে যাবলৈ নোৱৰিবা।” পাছত ইদোমৰ
    ৰজাই অনেক সৈন্যক লগত লৈ বাহুবল দেখুৱাই তেওঁৰ বিৰুদ্ধে ওলাল।
  sus-A: عٍدٌن مَنفّ مَن نَشَ عَ يَابِ، «وٌ مُ دَنفِمَ قٍوٌ!» نَ كُي، عَ نَشَ عَ شَ
    سْورِيٍ رَ مِنِ عَ سّنبّ كِ مَ عِسِرَيِلَكَيٍ يَ رَ.
  fra-SBL: 'Il dit : « Tu ne passeras pas. » Edom sortit contre lui avec un peuple
    nombreux et une main forte.'
  hbo-hbo: וַיֹּ֖אמֶר לֹ֣א תַעֲבֹ֑ר וַיֵּצֵ֤א אֱדֹום֙ לִקְרָאתֹ֔ו בְּעַ֥ם כָּבֵ֖ד
    וּבְיָ֥ד חֲזָקָֽה׃
  eng-WYCLIFFE: And he answeride, Ye schulen not passe. And anoon he yede out ayens
    Israel, with a multitude without noumbre, and `strong hond,
  piu-2006: '@see-verse:NUM.020.019'
  cwe-cwe: Mfalume wa Edomu kawalongela, “Hamwizafosa muna iisi yangu.” Maabaho mfalume
    wa Edomu hamwe na wanhu wengi wahita kuitowa nawo.
  kik-kik: 'Ningĩ Edomu agĩcookia atĩrĩ: “Aca, mũtigũtuĩkanĩria gũkũ.” Hĩndĩ ĩyo Edomu
    akiumagara akamatharĩkĩre, arĩ mbũtũ nene ĩna hinya mũingĩ.'
  fra-NCL: 'Il répondit : « Tu ne passeras pas ! » Et Edom sortit à sa rencontre avec
    un peuple nombreux et à main forte.'
  cek-AK: Toe nihcae mah, Hae ahmuen hoiah na caeh o mak ai, tiah a naa o let bae.
    Edom loe nihcae tuk hanah thacak pop parai kaminawk hoiah angzoh o.
  cuk-cuk: 'Edom-e-rey Israel-dulemar-abin sogded: “An-yargi be naosurmala.” Edom-e-rey,
    e-sordaganmala ichesuli Israel-dulemargi bila-onogegala ainiarmalad.'
  uig-CYR: 'Едом падишаси: «Яқ. Өтмәйсиләр!» деди. Едом падишаси наһайити көп адимини
    башлап чиқип Исраилларға зор һәйвә көрсәтти.'
  tel-2017: అప్పుడు ఎదోము రాజు అనేకమంది సైన్యంతో, మహా బలంతో బయలుదేరి, వారి మీదకు వచ్చాడు.
  hat-BSA: 'Men li te di: “Ou p ap pase ladann.” Epi Édom te sòti kont li avèk yon
    gwo fòs ak yon men pwisan.'
  kos-kos: Na tokosra sac sifilpa fahk, “Mo! Kut tiana lela!” Na mwet Edom elos illa
    ke un mwet mweun na lulap ac ku se in mweuni mwet Israel.
  hbo-WLC: וַיֹּ֖אמֶר לֹ֣א תַעֲבֹ֑ר וַיֵּצֵ֤א אֱדוֹם֙ לִקְרָאת֔וֹ בְּעַ֥ם כָּבֵ֖ד
    וּבְיָ֥ד חֲזָקָֽה׃
  ibo-ibo: Ma eze Edọm aṅaghị ntị, ọ gwaghere ha ọnụ sị, “Unu agaghị esite nʼala gabiga.”
    Edọm chịkọtara ọtụtụ ndị agha dị ike duru ha pụọ ịga izute ha.
  ory-ory: ତହୁଁ ସେ କହିଲେ, “ତୁମ୍ଭେ (ଦେଶ) ଦେଇ ଯିବ ନାହିଁ। ଏଉତ୍ତାରେ ଇଦୋମ ଅନେକ ଲୋକ ସଙ୍ଗରେ
    ନେଇ ମହାବଳରେ ତାଙ୍କ ବିରୁଦ୍ଧରେ ବାହାର ହେଲେ।”
  chk-chk: Nge ewe kingen Etom a pälüeni, “Ousap fokun pwerelong lon fanüei.” Iwe,
    ewe kingen Etom fiti chomong nöün sounfiu ra towu pwe repwe maun ngeniir.
  rop-rop: Det king brom Idam bin tok seimwei igin, “Nomo! Melabat kaan larram yumob
    go thru!” En olabat bin redi blanga fait langa ola Isreil pipul garram olabat
    strongbala ami.
  ukr-1871: 'І каже: не можна щоб проходити! І вийшов Едом проти його з великим народом
    і з потужною рукою.'
  deu-1951: 'Er aber sprach: Du sollst nicht hindurchziehen! Und der Edomiter zog
    ihnen entgegen mit mächtigem Volk und mit starker Hand.'
  eng-JPS: 'And he said: ''Thou shalt not pass through.'' And Edom came out against
    him with much people, and with a strong hand.'
  srp-1865: 'A on im odgovori: neæete proæi. I izide Edom pred njih s mnogo naroda
    i s velikom silom.'
  lug-lug: Naye Edomu n’addamu nti, “Temuyitawo.” Edomu ne yeesowolayo n’eggye ddene
    nnyo era nga lya maanyi.
  heb-heb: ויאמר לא תעבר ויצא אדום לקראתו בעם כבד וביד חזקה׃
  ben-IRV: কিন্তু ইদোমের রাজা উত্তর দিল, “তুমি যেতে পাবে না।” সুতরাং ইদোমের রাজা অনেক
    লোক সঙ্গে নিয়ে শক্তিশালী হয়ে ইস্রায়েলের বিরুদ্ধে এল।
  pan-pan: ਪਰ ਉਸ ਨੇ ਆਖਿਆ, ਤੁਸੀਂ ਲੰਘ ਨਹੀਂ ਸਕੋਗੇ। ਅਦੋਮ ਵੱਡੀ ਸੈਨਾਂ ਲੈ ਕੇ ਉਹਨਾਂ ਦਾ ਸਾਹਮਣਾ
    ਕਰਨ ਲਈ ਨਿੱਕਲਿਆ।
  mya-JVB: ဧဒုံ က၊ သင်သည် ရှောက် ၍မ သွားရဟုဆို လျက် ၊ များစွာ သော ဗိုလ်ခြေ အလုံးအရင်း
    နှင့်တကွဆီးတား ခြင်းငှါ ထွက်လာ ၏။
  tbg-tbg: Isareri mintimake Idomu iromanta vika qaiqaa qaqiqai kempukaiqaake tiha,
    Ne kia ho tinavu vataqaa aitare vivarave, tivake nái iqoka vaiinti airitahaa ntita
    vare Isareri hampata raqirera anura.
  hmo-hmo: To Edoma taudia ma idia haere henia, idia gwau, “Umui raka hanaia lasi.”
    Vadaeni Edoma tuari taudia momo mai goadadia ese Israela taudia edia vairana dekenai
    idia mai, tuari henia totona.
  urd-urd: लेकिन उसने कहा, “तू हरगिज़ निकलने नहीं पाएगा।” और अदोम उसके मुक़ाबले के
    लिए बहुत से आदमी और हथियार लेकर निकल आया।
  rus-SYN: 'Но он сказал: не проходи через меня. И выступил против него Едом с многочисленным
    народом и с сильною рукою.'
  bqc-SIM: 'Ɛdↄũↄ mɛ̀: Á e gɛ̃o. Ɔ̃ an zĩgↄ̃ↄ bↄ̀lɛ dasidasi aa mↄ̀ daińlɛ ń
    gbãao.'
  tcz-CHONGTHU: Amavang Edom leng pan hitin ahin donbut tai. Kikhin doh un keima leiset
    gamsung na hopa thei lou diu ahi. Hiche ahou lim jou chun a galsat hotoh lam ajot
    nun Israel mite chu ano taovin ahi
  mar-mar: पण अदोमाने पुन्हा उत्तर दिले, आम्ही तुम्हास आमच्या देशातून जाण्याची परवानगी
    देणार नाही. नंतर अदोमाच्या राजाने मोठी आणि शक्तीशाली सेना गोळा केली आणि तो इस्राएल
    लोकांशी लढावयास गेला.
  qub-qub: 'Chaypis Edompa raynenga niran: «¡Manami päsanquichu!» Chayno nirmi Israelcunawan
    pillyananpaj aywaran sumaj camaricusha aypalla suldäruncunawan.'
  bqp-bqp: 'Ɛdↄmunↄ pì: Áni le à gɛ̃tɛro. Akũ ń zĩ̀karinↄ bↄ̀tɛ dasidasi ò sù dańlɛ
    kũ gbãnao.'
  hat-hat: 'Men, wa Edon an voye di yo ankò: -Non! Nou p''ap pase menm! Epi li soti
    avèk yon gwo lame ak yon bann lòt moun, yo mache kontre moun pèp Izrayèl yo.'
  eng-BSB: But Edom insisted, “You may not pass through.” And they came out to confront
    the Israelites with a large army and a strong hand.
  tod-tod: 'Masagi ti wooɠaaʋoteni, é ɠɛ ti ma: «Wo la leʋesu ʋɛ!» Edɔme nuiti ti
    Izelayɛle laaɠomini ga kɔɔɓɔgi, ti wola mɔin, ti wola yeeɠaaɓaai,'
  eng-WEBPB: He said, “You shall not pass through.” Edom came out against him with
    many people, and with a strong hand.
  kbq-kbq: Hianagi Idomu kini ne'mo'a kenona huno, amafina eovugahaze, huno nehuno
    hanavenentake sondia vahe zamavreno ha' eme huzmante'naku e'ne.
  nhe-BL: 'Pero nopa hueyi tlanahuatijquetl tlen tlali Edom quinnanquili: “¡Ax inpanose!”
    Huan quisqui ica miyac isoldados tlen quihuicayayaj inintepos para quinnamiquitij
    nopa israelitame.'
  bus-bus: 'Ɛdↄmunↄ bè: É e à gɛ̃ro. Ben aↄ̃ zĩ̀karinↄ bↄ̀ɛ paripari aↄ̃ mↄ̀ dańlɛ
    kↄ̃n gbãaao.'
  gub-BL: Enom wanuwihawete uwazar waze'eg wanupe. — Nan. Napeahaw kwaw nehe, i'i
    wanupe. Na'e Enom izuapyapyr zauxiapekwer tetea'u uzàmàtyry'ym teko Izaew wà wà
    kury.
  eng-DRA: 'But he answered: Thou shalt not pass. And immediately he came forth to
    meet them with an infinite multitude, and a strong hand,'
