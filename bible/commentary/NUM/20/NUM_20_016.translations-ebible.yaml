    أَخْرَجَنَا مِنْ مِصْرَ. وَهَا نَحْنُ نَازِلُونَ فِي مَدِينَةِ قَادَشَ فِي طَرَفِ
    تُخُومِكَ.
  ewe-ewe: Ke esi míedo ɣli na Yehowa la, ese míaƒe kokoƒoƒo, eye wòɖo mawudɔla aɖe
    ɖa wòva kplɔ mí dzoe le Egipte. “Fifia míele Kades. Míeƒu asaɖa anyi ɖe wò liƒo
    dzi.
  eng-LEE: And we cried unto the Lord, and he heard our voice, and he sent a messenger,
    and caused us to go forth out of Egypt; and, behold, we are in Kadesh, a city
    at the outmost end of thy border.
  asm-FB: তেতিয়া আমি যিহোৱাৰ আগত কাতৰোক্তি কৰোঁতে, তেওঁ আমাৰ বাক্যলৈ কাণ দিলে, তেওঁ
    দূত পঠাই মিচৰৰ পৰা আমাক উলিয়াই আনিলে। আৰু এতিয়া চোৱা, আমি তোমাৰ দেশৰ সীমাত থকা
    কাদেচ নগৰত আছোঁ।
  sus-A: مُشُ نَشَ عَلَتَلَ مَشَندِ، عَ قَ مُشُ شُي رَ مّ. عَ نَشَ عَ شَ مَلٍكّ شّي
    مُشُ رَ مِنِدٍ مِسِرَ. يَكْسِ مُشُ نَ بٍ كَدٍ سِ نَشَن نَ وٌ شَ نَانِنيِ رَ.
  fra-SBL: Nous avons crié à Yahvé, qui a entendu notre voix, envoyé un ange et nous
    a fait sortir d'Égypte. Voici, nous sommes à Kadès, ville située à l'extrémité
    de ta frontière.
  hbo-hbo: וַנִּצְעַ֤ק אֶל־יְהוָה֙ וַיִּשְׁמַ֣ע קֹלֵ֔נוּ וַיִּשְׁלַ֣ח מַלְאָ֔ךְ וַיֹּצִאֵ֖נוּ
    מִמִּצְרָ֑יִם וְהִנֵּה֙ אֲנַ֣חְנוּ בְקָדֵ֔שׁ עִ֖יר קְצֵ֥ה גְבוּלֶֽךָ׃
  eng-WYCLIFFE: and he herde vs, and sente an aungel that ledde vs out of Egipt. And
    lo! we ben set in the citee of Cades, which is in thi laste coostis,
  piu-2006: '@see-verse:NUM.020.015'
  cwe-cwe: Chimulilila Mndewa Mulungu, nayo kachihulika. Kachigalila msenga wa kuulanga
    yoyachisegeze Misili. Sambi chahano Kadeshi, isi yoihakana na isi yako.
  kik-kik: no rĩrĩa twakaĩire Jehova-rĩ, nĩaiguire kĩrĩro giitũ nake agĩtũma mũraika
    agĩtũruta kũu bũrũri wa Misiri. “Na rĩu tũrĩ gũkũ Kadeshi, itũũra rĩrĩa rĩ mũthia-inĩ
    wa bũrũri waku.
  fra-NCL: Nous avons crié à Yahweh, et il a entendu notre voix ; il a envoyé un ange
    et nous a fait sortir d’Égypte. Et voici que nous sommes à Cadès, ville située
    à la limite de ton territoire.
  cek-AK: Toe Angraeng khaeah ka qah o naah, anih mah kaicae qahhaih lok to tahngaih
    pae, angmah ih van kami to patoeh moe, Izip prae thung hoiah loisak; khenah, kaicae
    loe vaihi nangcae ramri taeng, Kadesh ahmuen ah ka oh o.
  cuk-cuk: Agine, Bab-Jehováʼse anmar gotegusmalad. Bab-Jehová anmar-itosad. Anmarga
    na e-baliwitur-barmiargusad. A-baliwitur Egipto-yargi anmar-onosgusad. ” ’Emigindi,
    anmar Cades-neggweburgi be-yar-abingunaid-dikarba bukwamalad.
  uig-CYR: биз Пәрвәрдигарға йелиниведуқ, У бизниң заримизға қулақ селип, Пәриштә
    әвәтип бизни Мисирдин елип чиқти. Һазир мана, биз өзлириниң чегарисиға җайлашқан
    Қадәш дегән бир шәһәрдә туруватимиз.
  tel-2017: మేము యెహోవాకు మొర్రపెట్టినప్పుడు ఆయన మా మొర విని, ఒక దూతను పంపించి ఐగుప్తులోనుంచి
    మమ్మల్ని రప్పించాడు. చూడు, మేము నీ సరిహద్దుల చివర ఉన్న కాదేషు పట్టణంలో ఉన్నాం.
  hat-BSA: Men lè nou te kriye fò bay SENYÈ a, Li te tande vwa nou. Li te voye yon
    zanj pou te mennen nou sòti an Égypte. Alò, gade byen, nou rive Kadès, yon vil
    nan fwontyè teritwa pa nou an.
  kos-kos: Na kut wowoyak tung nu sin LEUM GOD ac siyuk ke kasru. El lohng tung lasr
    ac supwama lipufan se, su pwenkutme liki acn Egypt. Inge kut oasr Kadesh, sie
    acn ma oan sisken masrol nu ke facl sum uh.
  hbo-WLC: וַנִּצְעַ֤ק אֶל־יְהוָה֙ וַיִּשְׁמַ֣ע קֹלֵ֔נוּ וַיִּשְׁלַ֣ח מַלְאָ֔ךְ וַיֹּצִאֵ֖נוּ
    מִמִּצְרָ֑יִם וְהִנֵּה֙ אֲנַ֣חְנוּ בְקָדֵ֔שׁ עִ֖יר קְצֵ֥ה גְבוּלֶֽךָ׃
  ibo-ibo: Ma mgbe anyị tikuru Onyenwe anyị mkpu akwa, ọ nụrụ akwa anyị, zitere anyị
    mmụọ ozi ya, onye dupụtara anyị site nʼala Ijipt. “Ugbu a, anyị nọ na Kadesh obodo
    dị nso nʼoke ala gị.
  ory-ory: ସେହି ସମୟରେ ଆମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ କ୍ରନ୍ଦନ କରନ୍ତେ, ସେ ଆମ୍ଭମାନଙ୍କ
    ରବ ଶୁଣିଲେ, ପୁଣି, ଏକ ଦୂତ ପଠାଇ ଆମ୍ଭମାନଙ୍କୁ ମିସରରୁ ବାହାର କରି ଆଣିଲେ; ଆଉ ଦେଖ, ଏବେ ଆମ୍ଭେମାନେ
    ତୁମ୍ଭ ଦେଶର ପ୍ରାନ୍ତସ୍ଥିତ କାଦେଶ ନଗରରେ ଅଛୁ;
  chk-chk: Iwe, lupwen aia siö ngeni ewe Samol mi Lapalap, a rong äm siö o tinato
    eman chon läng pwe epwe emwenikeemiwu seni Isip. Iwe, iei aia nom lon Kates, eu
    telinimw mi nom ünükün fanüom.
  rop-rop: Wal melabat bin kraikraibat langa YAWEI blanga album melabat. Imbin irrim
    melabat en imbin jandim mesinja blanga lidim melabat brom Ijip. Tudei melabat
    langa Keidish, det taun weya jidan langa det boda langa yu kantri.
  ukr-1871: Тодї позвали ми до Господа, і він почув наш голос, і післав ангела та
    й вивів нас із Египту; і се ми в Кадесї містї, що на краю займища твого.
  deu-1951: und wir schrieen zum HERRN, und er erhörte unsre Stimme und sandte einen
    Engel und führte uns aus Ägypten. Und siehe, wir sind zu Kadesch, einer Stadt
    zuäußerst an deinem Gebiet.
  eng-JPS: and when we cried unto the LORD, He heard our voice, and sent an angel,
    and brought us forth out of Egypt; and, behold, we are in Kadesh, a city in the
    uttermost of thy border.
  srp-1865: I vikasmo ka Gospodu, i Gospod èu glas naš, i posla anðela, koji nas izvede
    iz Misira; i evo smo u Kadisu, gradu na tvojoj meði.
  lug-lug: naye bwe twakaabirira Mukama Katonda, yawulira okukaaba kwaffe, n’atutumira
    malayika n’atuggya mu nsi y’e Misiri. Kaakano tuli wano mu Kadesi, ekibuga ekiri
    ku nsalo n’ensi yo.
  heb-heb: ונצעק אל יהוה וישמע קלנו וישלח מלאך ויצאנו ממצרים והנה אנחנו בקדש עיר קצה
    גבולך׃
  ben-IRV: যখন আমরা সদাপ্রভুর উদ্দেশ্যে কাঁদলাম, তিনি আমাদের রব শুনলেন এবং দূত পাঠিয়ে
    আমাদেরকে মিশর থেকে বের করে আনলেন। দেখ, আমরা তোমার দেশের শেষে অবস্থিত কাদেশ শহরে
    আছি।
  pan-pan: ਪਰ ਜਦੋਂ ਅਸੀਂ ਯਹੋਵਾਹ ਅੱਗੇ ਦੁਹਾਈ ਦਿੱਤੀ ਤਦ ਉਸ ਨੇ ਸਾਡੀ ਬੇਨਤੀ ਸੁਣੀ ਅਤੇ ਉਹ ਇੱਕ
    ਦੂਤ ਭੇਜ ਕੇ ਸਾਨੂੰ ਮਿਸਰ ਦੇਸ ਤੋਂ ਕੱਢ ਲਿਆਇਆ ਹੈ ਇਸ ਲਈ ਅਸੀਂ ਕਾਦੇਸ਼ ਸ਼ਹਿਰ ਵਿੱਚ ਹਾਂ, ਜਿਹੜਾ
    ਤੁਹਾਡੀ ਸਰਹੱਦ ਉੱਤੇ ਹੈ।
  mya-JVB: အကျွန်ုပ်တို့သည် ထာဝရဘုရား ကို အော်ဟစ် သောအခါ ၊ ကောင်းကင်တမန် ကို စေလွှတ်
    ၍ ၊ အကျွန်ုပ် တို့ကို အဲဂုတ္တု ပြည်မှ နှုတ်ဆောင် တော်မူကြောင်းကို ကိုယ်တော်သိ
    ပါ၏။ ယခု မှာ အကျွန်ုပ် တို့သည် ကိုယ်တော် ၏ နိုင်ငံ အစွန်အနား ၊ ကာဒေရှ အရပ်၌ ရှိကြပါ၏။
  tbg-tbg: Mintumanta tenavu Nora Kotirara tinavu kahaqiane tiavauraro viva tenavu
    vira aarauna uvara iriro enseli vo varakovaro viva tuvuntero tinavu Isipiqihairo
    tivita varero viri kaimanta vate tenavu Kadesi maini vauro. Vi vatava ai vata
    auvahini vaivo.
  hmo-hmo: Lohiabada dekenai ai taitai, vadaeni ia ese aiemai taitai ia kamonai, aneru
    ta ia siaia, bona Aigupito dekena amo ai ia hakaua mai. “Hari ai be Kadesi hanua,
    oiemu tano ena hetoa gabuna dekenai ai noho.
  urd-urd: और जब हमने ख़ुदावन्द से फ़रियाद की तो उसने हमारी सुनी, और एक फ़रिश्ते को
    भेज कर हम को मिस्र से निकाल ले आया है, और अब हम क़ादिस शहर में हैं जो तेरी सरहद
    के आख़िर में वाक़े' है।
  rus-SYN: и воззвали мы к Господу, и услышал Он голос наш, и послал Ангела, и вывел
    нас из Египта; и вот, мы в Кадесе, городе у самого предела твоего;
  bqc-SIM: Wa wiilɛ̀ Diiwa, ↄ̃ a sìwanↄ. À Malaika zĩ̀ à wá bↄ́lɛ Egipi. Tiasa
    wá kú Kadɛsi n bùsu zↄ̃lɛu.
  tcz-CHONGTHU: Ahinlah keihon Pathen henglam kakou’un-ka mao-mao phat un Pakai, Pathen
    amatah tah’in eijah peh phat uva avantil eihin sol peh’uva Egypt a konna eihin
    pui doh’u ahi.
  mar-mar: पण आम्ही परमेश्वराकडे आरोळी केली. त्याने आमची वाणी ऐकली आणि आमच्या मदतीसाठी
    देवदूताला पाठवले आणि आम्हास मिसर देशातून बाहेर आणले. तर आता पाहा आम्ही तुझ्या
    देशाच्या सीमेच्या अगदी शेवटास असलेल्या कादेशमध्ये आलो आहोत.
  qub-qub: Chaura Tayta Diosta mañacushcä. Paynami amatar ñacar wagashäcunata wiyamasha.
    Chaymi anjilninta cachamusha llapanëta Egiptupita jorgamänanpaj. «Chaynöpami nasyunniquipa
    lindan Cades marcachöna caycäcuna.
  bqp-bqp: O wiki lɛ̀ Dikiria, akũ à yã sì kũoo. À a Malaikaa zĩ̀ à bò kũoo Misila.
    Tera sà ó kú Kadɛsi, n bùsu lɛ́zɛkin.
  hat-hat: Lè nou wè sa, nou rele nan pye Seyè a. Li tande vwa nou, epi li voye zanj
    li, li fè nou soti kite peyi Lejip sa a. Koulye a, men nou Kadès, yon lavil ki
    toupre fwontyè peyi ou la.
  eng-BSB: and when we cried out to the LORD, He heard our voice, sent an angel, and
    brought us out of Egypt. Now look, we are in Kadesh, a city on the edge of your
    territory.
  tod-tod: Gi ɓainni Ɠɔoɠɔ GALAGI woizu, é gi woomɛni. É ná-geezuɠeelai leʋeni,
    é gi ɠula Ezipete yooi ʋa. Niizu gá Kadɛse, taai nii é ʋuuni ɗa-yooi ma ɠwɛpelemaʋɛ.
  eng-WEBPB: When we cried to the LORD, he heard our voice, sent an angel, and brought
    us out of Egypt. Behold, we are in Kadesh, a city in the edge of your border.
  kbq-kbq: Hianagi tagrama Ra Anumzamofontega krafa huntonkeno ana krafama huna ketia
    nentahino, ankero vahe'a huntegeno, Isipitira tavreno atirami'ne. Hagi antahio,
    menina kagri mopamofo agentega me'nea kumate Kadesi emani'none.
  nhe-BL: Pero quema tijtzajtzilijque TOTECO ma techpalehui, techtlacaquili huan techtitlanili
    se elhuicac ejquetl, huan techquixti ipan nopa tlali Egipto. “Huan ama nica tiitztoque
    ipan Cades, se altepetl campa monepantía ica motlal.
  bus-bus: Wa wii pɛ̀ Diizi, ben à yã sìwao. À a Malaika zĩ̀ à bↄ̀wao Igipiti. Tia
    sa wá kú Kadɛsi, n bùsu lɛ́zɛkiia.
  gub-BL: A'e rupi urenoz urepytywà àwàm Tupàn Tuweharupi Wiko Ma'e pe ure. Wenu ureze'eg
    a'e. A'e rupi umur kar weko haw pe har Ezit ywy wi urepyro kar pà izupe. Uruiko
    Kanez tawhu pe neiwyzaw huwake kury.
  eng-DRA: And how we cried to the Lord, and he heard us, and sent an angel, who hath
    brought us out of Egypt. Lo, we are now in the city of Cades, which is in the
    uttermost of thy borders,
