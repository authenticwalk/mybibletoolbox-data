verse: NUM.020.016
translations:
  mal-C: എന്നാൽ ഞങ്ങൾ യഹോവയോടു നിലവിളിച്ചപ്പോൾ, അവിടന്ന് ഞങ്ങളുടെ പ്രാർഥനകേട്ട് ഒരു
    ദൂതനെ അയച്ച് ഞങ്ങളെ ഈജിപ്റ്റിൽനിന്ന് പുറപ്പെടുവിച്ചു. “ഇപ്പോൾ ഞങ്ങൾ ഇവിടെ അങ്ങയുടെ
    അധീനതയിലുള്ള രാജ്യത്തിന്റെ അതിർത്തിനഗരമായ കാദേശിൽ എത്തിയിരിക്കുന്നു.
  deu-TKW: Da schrieen wir zu Jahwe um Hilfe, und er hörte unser Flehen und sandte
    einen Engel; der führte uns aus Ägypten hinweg. Nun sind wir hier in Kades, einer
    Stadt an der Grenze deines Gebiets.
  lin-lin: kasi tango togangaki epai na Yawe, ayokaki kolela na biso, atindelaki biso
    anjelu oyo abimisaki biso na Ejipito. Sik’oyo tozali awa na kadeshi, engumba oyo
    ezali na suka ya mokili na yo.
  eng-LSV: then we cry to YHWH, and He hears our voice, and sends a Messenger, and
    is bringing us out of Egypt; and behold, we [are] in Kadesh, a city [in] the extremity
    of your border.
  eng-GNV: But when we cried vnto the Lord, he heard our voyce, and sent an Angel,
    and hath brought vs out of Egypt, and beholde, wee are in the citie Kadesh, in
    thine vtmost border.
  eng-WEBSTER: 'And when we cried to the LORD, he heard our voice, and sent an angel,
    and hath brought us forth from Egypt: and behold, we are in Kadesh, a city in
    the uttermost of thy border:'
  nhw-BL: Pero quema tijtzatzilijque TOTECO ma techpalehui, techtlacaquili huan techtitlanili
    se itequihua, huan techquixti ipan nopa tlali Egipto. Huan ama nica tiitztoque
    ipan Cades, se altepetl campa monepantía ica motlal.
  swh-ONEN: lakini tulipomlilia Bwana, alisikia kilio chetu na akamtuma malaika akatutoa
    Misri. “Sasa tupo hapa Kadeshi, mji ulio mpakani mwa nchi yako.
  bba-bba: Sɑɑ ye sɔɔrɑ sɑ Yinni Gusunɔ nɔɔɡiru sue sɑ nùn somiru kɑnɑ. Mɑ u bɛsɛn
    nɔɔ nuɑ u win ɡɔrɑdo ɡɔrimɑ u sun yɑrɑ Eɡibitin di. Wee tɛ̃ sɑ wɑ̃ɑ Kɑdɛsi mini
    wunɛn tem nɔɔ burɑ yerɔ.
  eng-KJVCPB: 'and when we cried unto the Lord, he heard our voice, and sent an angel,
    and hath brought us forth out of Egypt: and behold, we are in Kadesh, a city in
    the uttermost of thy border:'
  wbp-wbp: '@see-verse:NUM.020.015'
  luo-luo: to kane waywakne Jehova Nyasaye, nowinjo ywakwa kendo nooro malaika mi
    ogolowa waa Misri. “Koro wan Kadesh ka, ma en dala mantiere but piny ma irito.
  meu-meu: Iehova a tai heniava, bena ia ese emai taitai e kamonai, aneru ta e siaia,
    Aigupto amo e hakaumai lasi, ama, emu tano hetoana ai a nohomu, Kade hanuana ai.
  npi-ULB: जब हामीले परमप्रभुलाई पुकार्‍यौँ, उहाँले हाम्रो आवाज सुन्‍नुभयो, र एउटा
    स्वर्गदूत पठाउनुभयो अनि हामीलाई मिश्रबाट ल्याउनुभयो । हे्र्नुहोस्, हामी तपाईंको
    देशको सिमानामा पर्ने सहर कादेशमा छौँ ।
  yor-yor: ṣùgbọ́n nígbà tí a sọkún sí Olúwa, ó gbọ́ ẹkún wa, ó sì rán angẹli kan
    sí wa, ó sì mú wa jáde láti Ejibiti. “Báyìí àwa wà ní Kadeṣi, ìlú tí ó wà ní ẹ̀gbẹ́
    ilẹ̀ rẹ.
  emp-NTPO: Maʌ̃ carea Ãcõrẽa quĩrã djuburiada iwid̶isid̶aa. Maʌ̃ra Ãcõrẽba ũrĩped̶a
    idji nezoca bajãnebemada ab̶a diabuesia dairã Egiptod̶eba ẽdrʌ enemãrẽã. Id̶ira
    bʌ drua caita Cadé abadad̶e panʌa.
  pes-OPCB: اما وقتی که به درگاه خداوند فریاد برآوردیم، او دعای ما را مستجاب فرمود
    و فرشته‌ای فرستاده ما را از مصر بیرون آورد. حالا ما در قادش هستیم و در مرز سرزمین
    تو اردو زده‌ایم.
  tgl-ULB: Nang tumawag kami kay Yahweh, dininig niya ang aming mga tinig at nagpadala
    siya ng isang anghel at inilabas kami sa Ehipto. Tingnan mo, narito kami sa Kades,
    isang lungsod sa hangganan ng iyong lupain.
  cbu-NT: Iy tanuranguni, Apanllpa kapung masharanganiya. Apanllsha iyaa k'keetsini
    mazinarangu, waanaatsi tiptsir iyaam Ijiptosh tsap tashitungamaam zanganirangiya.
    Natsha nish kusaranguni, shiyapat tsapunish tasasaru yakat Kadesash taariniya.
  hui-hui: Ani biyagola iname Anduane Homogohondo dugu bialu biamogo bia larimagola
    ibugua hale howa dahuliyali mbira ibilayagome Iyibi dindi yu wahalu ina haru tagira
    ibiya. Ai ina áyu Kadese tano mbira í̠ baba tubariha kama.
  mya-mya: အ​ကျွန်ုပ်​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​ထံ​အ​ကူ အ​ညီ​တောင်း​ခံ​လျှောက်​ထား​သော​အ​ခါ
    ကိုယ် တော်​သည်​နား​ညောင်း​တော်​မူ​၍​ကောင်း​ကင် တ​မန်​ကို​စေ​လွှတ်​လျက် ကျွန်ုပ်​တို့​အား​အီ​ဂျစ်
    ပြည်​မှ​ထုတ်​ဆောင်​တော်​မူ​ခဲ့​၏။ ယ​ခု​အ​ကျွန်ုပ် တို့​သည်​ကိုယ်​တော်​၏​နယ်​စပ်​တွင်​တည်​ရှိ
    သော​ကာ​ဒေ​ရှ​မြို့​သို့​ရောက်​ရှိ​နေ​ပါ​သည်။-
  bod-N: ངེད་ཅག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འོ་དོད་བོས་པ་དང་། ཁོང་གིས་ངེད་རྣམས་ཀྱི་སྐད་གསན་ནས་ཕོ་ཉ་མངགས་ཏེ་ངེད་ཅག་ཨེ་ཅིབ་ཡུལ་ནས་ཁྲིད་ཐོན་པ་ཡིན།
    ལྟོས་དང་། ད་ལྟ་ངེད་ཅག་ཁྱེད་ཀྱི་མཐའ་མཚམས་སུ་ཡོད་པའི་གྲོང་ཁྱེར་ཀཱ་དེའེ་ཤཱ་རུ་ཡོད།
  sna-sna: asi takati tadana kuna Jehovha, akatinzwa akatuma mutumwa akatibudisa muIjipiti.
    “Zvino tiri pano paKadheshi, guta riri kumucheto wenyika yenyu.
  spa-BLM: Cuando clamamos al Señor, él escuchó nuestra voz, envió un ángel y nos
    sacó de Egipto. He aquí que estamos en Cades, una ciudad en el límite de su frontera.
  cac-cac: Yuj chi' ix co c'an scolval Jehová qued'oc. Ix yab' yel cav, yuj chi' ix
    yac'ancot yángel yic ix on̈ yic'anelta d'a Egipto chi'. A ticnaic ayon̈ ec' d'a
    chon̈ab' Cades b'aj ay smojonal a macb'en.
  swh-ULB: Tulipomlilia BWANA, akatusikia na kututumia malaika ambaye alitutoa toka
    Misri. Tazama, sasa tuko Kadeshi, mji unaopakana na nchi yako.
  bel-bel: і паклікалі мы Госпада, і пачуў Ён голас наш, і паслаў анёла, і вывеў нас
    зь Егіпта; і вось, мы ў Кадэсе, горадзе каля самай мяжы тваёй;
  deu-ELBBK: Da schrien wir zu dem HERRN, und er hat unsere Stimme gehört und einen
    Engel gesandt und uns aus Ägypten herausgeführt. Und siehe, wir sind in Kades,
    einer Stadt am Äußersten deines Gebiets.
  mbb-OT: piru mibuyù key te tavang diyà te Nengazen ne mibpemineg key zin, ne midsuǥù
    sikandin te velinsuǥuen he mibpeǥawas kenami ziyà te Ehipto. “Guntaan kayi key
    te Kadesh he inged he uvey te tanè nu.
  mal-2015: ഞങ്ങൾ യഹോവയോടു നിലവിളിച്ചപ്പോൾ അവൻ ഞങ്ങളുടെ നിലവിളി കേട്ടു ഒരു ദൂതനെ അയച്ചു
    ഞങ്ങളെ മിസ്രയീമിൽനിന്നു പുറപ്പെടുവിച്ചു; ഞങ്ങൾ നിന്റെ അതിരിങ്കലുള്ള പട്ടണമായ കാദേശിൽ
    എത്തിയിരിക്കുന്നു.
  rmc-rmc: vašoda amen vičinahas ko RAJ, hoj amenge te pomožinel. Šunďa avri amaro
    roviben a bičhaďa amenge aňjelos, savo amen iľa avri andral o Egipt. Akana sam
    paš o Kadeš, so hin o foros pre hraňica paš tiri phuv.
  pes-OPV: و چون نزد خداوند فریاد برآوردیم، او آواز ما را شنیده، فرشته‌ای فرستاد و
    ما را از مصر بیرون آورد. واینک ما در قادش هستیم، شهری که در آخرحدود توست.
  ron-1924: Ам стригат кэтре Домнул, ши Ел не-а аузит гласул. А тримис ун Ынӂер ши
    не-а скос дин Еӂипт. Ши ятэ кэ сунтем ла Кадес, четате каре се афлэ ла марӂиня
    цинутулуй тэу.
  ben-OBCV: কিন্তু আমরা সদাপ্রভুর কাছে যখন কাঁদলাম তিনি আমাদের কান্না শুনে একজন স্বর্গদূত
    পাঠিয়েছিলেন এবং মিশর থেকে আমাদের বের করে নিয়ে এলেন। “এখন আমরা, আপনার অঞ্চলের
    প্রান্তে কাদেশ নগরে অবস্থান করছি।
  som-som: Oo markaannu Rabbiga u qayshannay, codkayagii wuu maqlay, oo wuxuu noo
    soo diray malaa'ig, oo Masarna wuu naga soo bixiyey, oo haddana waxaannu joognaa
    Qaadeesh oo ah magaalo ku taal soohdintaada darafkeeda.
  lat-VUC: et quomodo clamaverimus ad Dominum, et exaudierit nos, miseritque angelum,
    qui eduxerit nos de Ægypto. Ecce in urbe Cades, quæ est in extremis finibus tuis,
    positi,
  eng-ASVBT: 'and when we cried unto Jehovah, he heard our voice, and sent an angel,
    and brought us forth out of Egypt: and, behold, we are in Kadesh, a city in the
    uttermost of thy border.'
  ita-1885: Onde avendo noi gridato al Signore, egli ha uditi i nostri gridi, e ha
    mandato l'Angelo, e ci ha tratti fuor del paese di Egitto. Or eccoci in Cades,
    città che è allo stremo de' tuoi confini.
  eng-LXXUP: And we cried to the Lord, and the Lord heard our voice, and sent an angel
    and brought us out of Egypt; and now we are in the city of Kadesh, at the extremity
    of thy coasts.
  eng-ULB: When we called out to Yahweh, he heard our voice and sent an angel and
    brought us out of Egypt. Look, we are in Kadesh, a city on the border of your
    land.
  spa-VBL: así que pedimos ayuda al Señor, y él escuchó nuestros gritos. Envió un
    ángel y nos sacó de Egipto. “Escuchen, ahora estamos en Cades, un pueblo en la
    frontera de su territorio.
  fra-_FOB: Et nous avons crié à l'Éternel, et il a entendu notre voix. Il a envoyé
    un ange, et nous a fait sortir d'Égypte. Et voici, nous sommes à Kadès, ville
    qui est à l'extrémité de ta frontière;
  mal-mal: ഞങ്ങൾ യഹോവയോട് നിലവിളിച്ചപ്പോൾ അവിടുന്ന് ഞങ്ങളുടെ നിലവിളികേട്ട് ഒരു ദൂതനെ
    അയച്ച് ഞങ്ങളെ ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെടുവിച്ചു; ഞങ്ങൾ നിന്റെ അതിർത്തി പട്ടണമായ
    കാദേശിൽ എത്തിയിരിക്കുന്നു.
  urd-GVR: Lekin jab ham ne chillā kar Rab se minnat kī to us ne hamārī sunī aur farishtā
    bhej kar hameṅ Misr se nikāl lāyā. Ab ham yahāṅ Qādis Shahr meṅ haiṅ jo āp kī
    sarhad par hai.
  suz-BL: मिनु गोपुकीमी परमप्रभु यावे कली पुंइतक। मिनु मेकोमी आंइ पुंइशो नेंशा, आ
    स्‍वर्ग ङा गेय पाइब का सोइश्‍शा, गो आंइ कली इजीप्‍त रे ग्रुंइशा एक चाक्‍तु। मुल
    गो इन रागी ङा सांद कादेश देंशो सहरम बाक्‍शो बाक्‍नीकी। प्रस्‍थान २३:२०
  ita-1927: E noi gridammo all’Eterno ed egli udì la nostra voce e mandò un angelo
    e ci fece uscire dall’Egitto; ed eccoci ora in Kades, che è città agli estremi
    tuoi confini.
  ckb-ckb: بەڵام هاوارمان بۆ یەزدان کرد و گوێی لە دەنگمان بوو، فریشتەیەکی نارد و لە
    میسر دەریهێناین. «ئێستا ئێمە لە قادێشین کە شارۆچکەیەکە لە نزیکی سنووری خاکەکەت.
  eng-BBE: 'And the Lord gave ear to the voice of our cry, and sent an angel and took
    us out of Egypt: and now we are in Kadesh, a town on the edge of your land;'
  kan-OKCV: ಆದಕಾರಣ ನಾವು ಯೆಹೋವ ದೇವರಿಗೆ ಕೂಗಿದೆವು. ಅವರು ನಮ್ಮ ಧ್ವನಿಯನ್ನು ಕೇಳಿ, ದೂತನನ್ನು
    ಕಳುಹಿಸಿ, ನಮ್ಮನ್ನು ಈಜಿಪ್ಟಿನೊಳಗಿಂದ ನಮ್ಮನ್ನು ಹೊರಗೆ ತಂದರು. “ನಾವು ನಿನ್ನ ಮೇರೆಯ ಕಡೇ ಊರಾದ
    ಕಾದೇಶಿಯದಲ್ಲಿ ಇದ್ದೇವೆ.
  bbb-bbb: Rove no E Ireobo ijadufuo baname isoevoga fu fiena anera fuone ije kuamoga
    fure no kaenamuona are Ijifiti arena keke ruae. Areme iviama no are Kedesi ae
    sakae one ivuake igia kari.
  tam-2017: யெகோவாவை நோக்கி நாங்கள் மன்றாடினோம்; அவர் எங்களுக்குச் செவிகொடுத்து, ஒரு
    தூதனை அனுப்பி, எங்களை எகிப்திலிருந்து புறப்படச்செய்தார்; இப்பொழுது நாங்கள் உமது
    எல்லைக்கு உட்பட்ட காதேஸ் ஊரில் வந்திருக்கிறோம்.
  spa-RV-1909: 'Y clamamos á Jehová, el cual oyó nuestra voz, y envió ángel, y sacónos
    de Egipto; y he aquí estamos en Cades, ciudad al extremo de tus confines:'
  ron-BTF: Și când am strigat către DOMNUL, el a ascultat vocea noastră și a trimis
    un înger și ne-a scos afară din Egipt; și, iată, noi suntem în Cades, o cetate
    la marginea graniței tale;
  eng-WEBP: When we cried to the LORD, he heard our voice, sent an angel, and brought
    us out of Egypt. Behold, we are in Kadesh, a city in the edge of your border.
  eng-FBV: so we called out to the Lord for help, and he heard our cries. He sent
    an angel and led us out of Egypt. Listen, now we are in Kadesh, a town on the
    border of your territory.
  nld-1939: Wij hebben tot Jahweh geroepen, en Hij heeft ons gehoord, en zijn engel
    gezonden, om ons uit Egypte te leiden. Nu zijn wij in Kadesj, een stad aan de
    grens van uw gebied,
  nch-BL: Pero quema tijtzajtzilijque TOTECO ma techpalehui, techtacaquili huan techtitanili
    se iilhuicac ejca, huan techquixti ipan nopa tali Egipto. “Huan ama nica tiitztoque
    ipan Cades, se altepet campa monepantía ica motal.
  vie-1934: Chúng tôi có kêu la cùng Đức Giê-hô-va; Ngài có nghe thấu tiếng kêu, bèn
    sai một thiên sứ dẫn chúng tôi ra khỏi xứ Ê-díp-tô. Nầy, chúng tôi hiện ở tại
    Ca-đe, là thành ở nơi đầu bờ cõi của vua.
  hin-CV: हमने इस पर याहवेह की गुहार लगाई और उन्होंने हमारी सुन ली, तथा अपना एक स्वर्गदूत
    भेजकर हमें मिस्र देश से निकाल लिया. “अब हम कादेश तक आ पहुंचे हैं, जो आपके देश
    की सीमा से लगा हुआ है.
  eng-OURB: When we cried to Adonai, he sh'ma ·heard obeyed· our voice, sent an angel,
    and brought us out of Egypt [Abode of slavery]. Behold, we are in Kadesh, a city
    in the edge of your border.
  spa-BES: 'Y él Señor escuchó la voz de nuestro clamor, y envió un ángel y nos sacó
    de Egipto: y ahora estamos en Cades, un pueblo al borde de tu tierra;'
  tdx-tdx: Aa ie nikaike Iehovà le jinan­ji’e o fiarañanaña’aio vaho nirahe’e i Anjeli’ey
    ninday anay niavotse i Mitsraime; le ingo t’ie e Kadese atoy henaneo, ty rova
    añ’ olon’ efe-tane’o atoy.
  vid-vid: Natumlilila Mkulu Nguluwi, na heye nakahulika kulila kwa hetwe, nakatugalila
    mhilisi yatulavile Misili. Lelo twa hano Kadeshi, muji uwele behi ng'hatu na isi
    ya hegwe.
  eng-OKE: And we prayed before the Lord, and He accepted our prayers, and sent an
    Angel, and brought us out from Mizraim; and, behold, we are in Rekem, a city which
    is on the side of thy border.
