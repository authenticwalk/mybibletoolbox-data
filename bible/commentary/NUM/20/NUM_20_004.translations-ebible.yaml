verse: NUM.020.004
translations:
  mal-C: ഞങ്ങളും ഞങ്ങളുടെ കന്നുകാലികളും ഇവിടെ മരിക്കേണ്ടതിന് യഹോവയുടെ സഭയെ നീ എന്തിന്
    ഈ മരുഭൂമിയിൽ കൊണ്ടുവന്നു?
  deu-TKW: Warum hast du doch die Volksgemeinde Jahwes in diese Steppe gebracht, daß
    wir hier sterben sollen samt unserem Vieh!
  lin-lin: Mpo na nini omemaki lisanga ya Yawe na esobe oyo ? Ezali mpo ete biso mpe
    bibwele na biso tokufa awa ?
  eng-LSV: And why have you brought in the assembly of YHWH to this wilderness to
    die there, we and our beasts?
  eng-GNV: Why haue ye thus brought the Congregation of the Lord vnto his wildernesse,
    that both we, and our cattell should die there?
  eng-WEBSTER: And why have ye brought the congregation of the LORD into this wilderness,
    that we and our cattle should die there?
  nhw-BL: ¿Quenque techhualicac, tiimasehualhua TOTECO, ipan ni huactoc tlali para
    tojuanti huan totlapiyalhua ma timiquica nica?
  swh-ONEN: Kwa nini mmeileta jumuiya ya Bwana kwenye jangwa hili, ili tufe humu,
    sisi na mifugo yetu?
  bba-bba: Mbɑn sɔ̃nɑ ɑ kɑ bɛsɛ Gusunɔn tɔmbu nɑ ɡbɑburu sɔɔ mini su kɑ ɡbi bɛsɛ kɑ
    bɛsɛn yɑɑ sɑbenu.
  eng-KJVCPB: And why have ye brought up the congregation of the Lord into this wilderness,
    that we and our cattle should die there?
  wbp-wbp: Nyiyakupurdarlunkulu-nganpa kangurnu jilja-kurraju? Kapurnalu panu-juku
    palimi manu puluku, jiyipi manu narnukuturlangu.
  luo-luo: Angʼo momiyo ikelo oganda Jehova Nyasaye e thimni, mondo mi wan kod jambwa
    watho kaye?
  meu-meu: Dahaka dainai ai Iehova ena orea taumai na ina tano ḡaḡaena ai vada; o
    hakaumai vareai? Ai baia mase bona emai ubu-ubu ḡaudia baemase totona a?
  npi-ULB: परमप्रभुको समुदाय, हामी र हाम्रा पशुहरू मर्नलाई किन यहाँ ल्याउनुभएको ?
  yor-yor: Kí ni ó dé tí o sì kó gbogbo ìjọ ènìyàn Olúwa wá sí aginjù yìí, kí àwa
    àti àwọn ẹran ọ̀sìn wa bá à kú síbí?
  emp-NTPO: ¿Bãrãba cãrẽ cãrẽã dairã, Ãcõrẽ purura naʌ̃ ẽjũã põãsa ewaraga b̶ʌd̶aa
    enesid̶aa? ¿Dairãra dai animarã sid̶a nama beud̶amãrẽã enesid̶aca?
  pes-OPCB: چرا جماعت خداوند را به این بیابان آوردید تا ما با گله‌هایمان در اینجا
    بمیریم؟
  tgl-ULB: Bakit mo dinala ang sambayanan ni Yahweh sa ilang na ito para mamatay dito,
    kami at ang aming mga hayop?
  cbu-NT: Ashiriya, siy ¿mayaamsha iyaa Apanllipsha watsapun apusapsha yushindarangsa?
    Waani ningiri tsipakchusin, wakararinpatari pchinganchina atupsa, ashirangsa.
  hui-hui: Libugua ina dindi ko wali agali nahaga ogoha agibule haru ibiribibe. Inanaga
    nogobi inanebi heba dindi ko ogoria homoloma̱ya haru ibiribida.
  mya-mya: အ​ကျွန်ုပ်​တို့​၏​တိ​ရစ္ဆာန်​များ​နှင့်​အ​တူ​သေ ကြေ​ပျက်​စီး​စေ​ခြင်း​ငှာ
    သင်​တို့​သည်​အ​ကျွန်ုပ် တို့​အား​ဤ​တော​ကန္တာ​ရ​သို့​အ​ဘယ်​ကြောင့် ခေါ်​ဆောင်​ခဲ့​ပါ​သ​နည်း။-
  bod-N: ཁྱོད་ཅག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མི་ཚོགས་དབེན་སྟོང་འདི་རུ་ཁྲིད་འོངས་དོན་ཅི།
    ངེད་རྣམས་དང་ངེད་ཅག་གི་ཕྱུགས་རྣམས་འདི་རུ་འཆི་བའི་ཕྱིར་ཡིན་ནམ།
  sna-sna: Seiko wakauya neungano yaJehovha murenje rino, kuti isu nezvipfuwo zvedu
    tifire muno.
  spa-BLM: ¿Por qué has traído la asamblea de Yahvé a este desierto, para que muramos
    allí, nosotros y nuestros animales?
  cac-cac: ¿Tas yuj ix on̈ eyic'cot d'a taquin̈ luum tic? ¿Tom e gana tzon̈ champax
    a on̈ tic yed' noc' co molb'etzal noc'?
  swh-ULB: Kwa nini umewaleta watu wa BWANA kufia katika jangwa hili, sisi na wanyama
    wetu?
  bel-bel: навошта вы прывялі супольства Гасподняе ў гэтую пустыню, каб памерці тут
    нам і быдлу нашаму?
  wed-wed: Aiwai aubaina Bada ana rava u neiai au mutulua ana ḡamoḡamoi da ina iraḡe
  deu-ELBBK: Und warum habt ihr die Versammlung des HERRN in diese Wüste gebracht,
    dass wir dort sterben, wir und unser Vieh?
  mbb-OT: Maan is miduma key kenikew is menge etew te Nengazen kayi te sibsivayan
    su wey key mebpatey zuma te menge uyaǥen dey.
  mal-2015: ഞങ്ങളും ഞങ്ങളുടെ മൃഗങ്ങളും ഇവിടെ കിടന്നു ചാകേണ്ടതിന്നു നിങ്ങൾ യഹോവയുടെ
    സഭയെ ഈ മരുഭൂമിയിൽ കൊണ്ടുവന്നതു എന്തു?
  rmc-rmc: Soske iľan le RAJESKRE manušen pre kadi pušťa? Mušinas jekhetane le dobitkoha
    te merel?
  pes-OPV: و چرا جماعت خداوند را به این بیابان آوردید تا ما و بهایم ما، دراینجا بمیریم؟
  ron-1924: Пентру че аць адус адунаря Домнулуй ын пустиул ачеста, ка сэ мурим ын
    ел, ной ши вителе ноастре?
  aui-aui: Awaki kiiravine touda Yawe God yana wawaya mabo kukabi kanibuveda mmko
    mayabine, da yada ribiribi yawata tanarabobo?
  ben-OBCV: কেন তোমরা সদাপ্রভুর সমাজকে এই প্রান্তরে নিয়ে এলে, যেন আমরা ও আমাদের পশুপাল
    এই জায়গায় মারা যাই?
  som-som: Bal maxaad shirka Rabbiga cidladan u keenteen si aan annaga iyo lo'dayaduba
    halkan ugu wada dhimanno?
  lat-VUC: Cur eduxistis ecclesiam Domini in solitudinem, ut et nos et nostra jumenta
    moriamur?
  eng-ASVBT: And why have ye brought the assembly of Jehovah into this wilderness,
    that we should die there, we and our beasts?
  ita-1885: E perchè avete voi menata la raunanza del Signore in questo deserto, acciocchè
    noi e il nostro bestiame vi muoiamo?
  eng-LXXUP: And wherefore have ye brought up the congregation of the Lord into this
    wilderness, to kill us and our cattle?
  eng-ULB: Why have you brought Yahweh's community into this wilderness to die here,
    we and our animals?
  spa-VBL: ¿Por qué has traído al pueblo del Señor a este desierto para que nosotros
    y nuestro ganado muramos aquí?
  fra-_FOB: Pourquoi avez-vous fait venir l'assemblée de l'Éternel dans ce désert,
    pour que nous y mourions, nous et notre bétail?
  mal-mal: ഞങ്ങളും ഞങ്ങളുടെ മൃഗങ്ങളും ഇവിടെ കിടന്ന് ചാകേണ്ടതിന് നിങ്ങൾ യഹോവയുടെ സഭയെ
    ഈ മരുഭൂമിയിൽ കൊണ്ടുവന്നത് എന്ത്?
  lit-lit: Ir kodėl atvedėte VIEŠPATIES susirinkimą aukštyn į šią dykumą, kad mes
    ir mūsų gyvuliai čia mirtume?
  urd-GVR: Āp Rab kī jamāt ko kyoṅ is registān meṅ le āe? Kyā is lie ki ham yahāṅ
    apne maweshiyoṅ samet mar jāeṅ?
  suz-BL: गे मारदे परमप्रभु यावे आ मुर, आंइ कली एको गोरशो रागीम चाक्‍नी? मुल गोपुकी
    नु आंइ बी ब्‍यफ, क्‍यारश भेडा नेल्‍ल एक बेक्‍ब दुम्‍तक।
  ita-1927: E perché avete menato la raunanza dell’Eterno in questo deserto per morirvi
    noi e il nostro bestiame?
  ckb-ckb: بۆچی کۆمەڵی یەزدانتان هێنایە ئەم چۆڵەوانییە هەتا تێیدا خۆمان و مەڕوماڵاتمان
    بمرین؟
  eng-BBE: Why have you taken the Lord's people into this waste, for death to come
    to us and to our cattle there?
  kan-OKCV: ನಾವೂ ನಮ್ಮ ಪಶುಗಳೂ ಸಾಯುವ ಹಾಗೆ ನೀವು ಏಕೆ ಯೆಹೋವ ದೇವರ ಸಭೆಯವರಾದ ನಮ್ಮನ್ನೂ ಈ ಮರುಭೂಮಿಗೆ
    ತಂದಿರಿ.
  bbb-bbb: Ro a irerefuo E Ireobo ijadufuo e igiakiro fanuve buone boeje kaenamiana
    ae sao igia ruaema noka ireobo vajae fiane abena oekuveje.
  tam-2017: நாங்களும் எங்களுடைய மிருகங்களும் இங்கே இறக்கும்படி, நீங்கள் யெகோவாவின்
    சபையை இந்த வனாந்திரத்திலே கொண்டு வந்தது என்ன;
  spa-RV-1909: ¿Y por qué hiciste venir la congregación de Jehová á este desierto,
    para que muramos aquí nosotros y nuestras bestias?
  ron-BTF: Și de ce ați adus adunarea DOMNULUI în acest pustiu, ca noi și vitele noastre
    să murim aici?
  eng-WEBP: Why have you brought the LORD’s assembly into this wilderness, that we
    should die there, we and our animals?
  eng-FBV: Why have you brought the Lord's people into this desert just so we and
    our livestock can die here?
  nld-1939: Waarom hebt gij de gemeente van Jahweh naar deze woestijn gevoerd, om
    ons hier met ons vee te doen omkomen!
  nch-BL: ¿Para ten techhualicac, tiimasehualhua TOTECO, ipan ni huactoc tali para
    tojuanti huan totapiyalhua ma timiquica nica?
  vie-1934: Sao người đem hội chúng của Đức Giê-hô-va vào đồng vắng nầy, làm cho chúng
    tôi và súc vật của chúng tôi phải chết?
  hin-CV: क्यों आप याहवेह की प्रजा को इस निर्जन प्रदेश में ले आए हैं, कि हम और हमारे
    पशु सभी मृत्यु के कौर हो जाएं?
  eng-OURB: Why have you brought Adonai’s assembly into this wilderness, that we should
    die there, we and our animals?
  spa-BES: ¿Por qué has metido al pueblo del Señor en este desierto, para que la muerte
    venga a nosotros y a nuestro ganado allí?
  tdx-tdx: Aa vaho ino ty nanesea’o mb’ am-patrambey mb’etoy ty fivori’ Iehovà, hibanitse
    etoañe, zahay naho o hare’aio?
  vid-vid: Lekachoni mtugala aku kuchiwala hetwe wanhu wa Mkulu Nguluwi? Ndaze, mtugala
    aku leka tubagame hetwe na migongolo ja hetwe?
  eng-OKE: And why have you brought the congregation of the Lord into this wilderness,
    that we and our cattle may die here?
  tha-KJV: ท่านพาชุ​มนุ​มชนของพระเยโฮวาห์มาในถิ่นทุ​รก​ันดารนี้​ให้​ตายเสียที่​นี่​ทั้งตัวเราและสัตว์ของเราทำไม
  por-BR-2018: E por que fizeste vir a congregação do SENHOR a este deserto, para
    que morramos aqui nós e nossos animais?
  deu-ELO: Und warum habt ihr die Versammlung Jehovas in diese Wüste gebracht, daß
    wir daselbst sterben, wir und unser Vieh?
  eng-WYC-2018: Why have ye led out the church of the Lord into wilderness, that both
    we and our beasts die (here)? (Why have ye led out the Lord’s congregation into
    this wilderness, so that both we and our beasts shall die here?)
  epo-epo: Kaj kial vi venigis la komunumon de la Eternulo en ĉi tiun dezerton, por
    ke ni mortu ĉi tie kune kun niaj brutoj?
  uig-PIN: Silǝr nemǝ üqün biz wǝ qarpaylirimizni bu yǝrdǝ ɵlüp kǝtsun dǝp, Pǝrwǝrdigarning
    jamaitini bu qɵl-jǝzirigǝ baxlap kǝldinglar?
  beo-beo: 'Di da abuliba:le nini amo wadela:i hafoga:i sogega oule misibala:? Dia
    da nini amola ninia ohe fi guiguda: bogoma:ne, goeguda: oule misibala:?'
  tpi-OTNT: Bilong wanem yu bringim mipela i kam long dispela ples drai? Yu laik bai
    mipela wantaim ol animal bilong mipela i ken i dai long dispela ples, a?
  hau-SA: Don me ka kawo jama’ar Ubangiji a wannan hamada, don mu da dabbobinmu mu
    mutu a nan ke nan?
  uig-LAT: Siler néme üchün biz we charpaylirimizni bu yerde ölüp ketsun dep, Perwerdigarning
    jamaitini bu chöl-jezirige bashlap keldinglar?
  nde-nde: Labalethelani abantu bakaThixo kule inkangala na? Ukuze thina kanye lezifuyo
    zethu sizefela lapha na?
  ton-ton: Pea ko e hā kuo mo ʻomi ai ʻae kakai ʻa Sihova ki he toafa ni ke mau mate
    ʻi heni mo ʻemau fanga manu?
  ces-1613: Proč jste jen uvedli shromáždění Hospodinovo na poušť tuto, abychom zde
    pomřeli i my i dobytek náš?
  eng-WMB: Why have you brought the LORD’s assembly into this wilderness, that we
    should die there, we and our animals?
  tam-TCV: நாங்களும், எங்கள் கால்நடைகளும் சாகும்படியாக நீ ஏன் யெகோவாவின் மக்களை இந்தப்
    பாலைவனத்திற்குக் கொண்டுவந்தாய்?
  ceb-ULB: Nganong gidala mo man ang katilingban ni Yahweh dinhi niining kamingawan
    aron mangamatay dinhi, kami ug ang among mga mananap?”
  pol-UBG: Dlaczego przyprowadziliście to zgromadzenie PANA na tę pustynię, abyśmy
    tu pomarli wraz z naszym bydłem?
  agr-agr: ¿Wagka atumesh Tuke Pujuu aentsji aidautish imajuish uwegshunmash itajatuaugme?
    ¿Tagkuji aidaujaí ashí jinatnume tukagtatsjumek?
  kyc-kyc: Akipamo embame namwa yuu muiyane dakena lanyuo epeese? Namwana mena dupwa
    pipya kumaramiŋi lao dae lanyuo epeese?
  urd-GVU: آپ رب کی جماعت کو کیوں اِس ریگستان میں لے آئے؟ کیا اِس لئے کہ ہم یہاں اپنے
    مویشیوں سمیت مر جائیں؟
  deu-1912: Warum habt ihr die Gemeinde des HERRN in diese Wüste gebracht, daß wir
    hier sterben mit unserm Vieh?
  ntj-ntj: Wiya, tirtu-lanyatjun katirrayirni mayu-mayu mirrirntankukitjalu. Purun
    yanamulpa pirninyatarrartu mirrirntanku.
  kan-2017: ನೀವು ಯೆಹೋವನ ಸಮೂಹದವರಾದ ನಮ್ಮನ್ನೂ, ನಮ್ಮ ಪಶುಗಳನ್ನೂ ಈ ಮರಳುಗಾಡಿಗೆ ಕರೆದುಕೊಂಡು
    ಬಂದು ಯಾಕೆ ಸಾಯಿಸುತ್ತೀರಿ?
  yap-yap: Mangfan ni kam fekew gamad i yib ngaray nga daken e ted? Gur bochan e nggu
    m’ad e gamanman romad u roy?
  hlt-MCSB: Bang ham nim BOEIPA kah hlangping he, kaimih neh ka rhamsa khaw pahoi
    duek sak ham he nim khosoek la nang khuen?
  mdy-ETH: ሃያ ዓሲ ናንጉዋ ዳውሎ ኑና፥ ፆኦሲ ዴሮ ዓይጋ ዒንሢ ዔኪ ሙኬይ? ኑናንታ ኑ ቆልሞንታ ኩዳንዳጉዲዳ?
  twi-ASANTE: Mode Awurade ɔman ne yɛn nnwan ne yɛn anantwie aba ɛserɛ yi so sɛ yɛmmewuwu?
  mwc-mwc: Awaika kairavina Bada ana pipiya kaikorotona ku botuvisi niko ku kupura
    momna kata nina ama abapayapayaya yabata kana rabobo?
  eng-WEBU: Why have you brought the LORD’s assembly into this wilderness, that we
    should die there, we and our animals?
  bnp-bnp: I navai o bole valai mia koea na tabeke i ngeki? O ngaru mia turana a maka
    sipsip a bulmakau ne mia, mi gi mate koea na malala golea?
  wal-wal: Nuuninne nu mehee ha bazzuwan haiqqanaadan, GODAA asaa hagau intte aissi
    ehiidetii?
  spa-PDDPT: ¿Por qué trajiste a la congregación de Yavé a este desierto para que
    nosotros y nuestro ganado muramos aquí?
  gun-gun: Mba'e re tu Senhor pegua orekuai va'e orererupa raka'e tekoa e'ỹa py, romanomba
    aguã rive, ore kuery ha'e orerymba kuery guive?
  ilo-ULB: Apay nga impanmo dagiti tattao ni Yahweh iti daytoy a let-ang tapno matay
    ditoy, dakami ken dagiti ay-ayupmi?
  kpg-kpg: Goolua ne laha mai gimaadou gi lodo di anggowaa deenei eiaha? Bolo gii mmade
    gimaadou mo madau manu i di gowaa deenei?
  uig-ARA: سىلەر نېمە ئۈچۈن بىز ۋە چارپايلىرىمىزنى بۇ يەردە ئۆلۈپ كەتسۇن دەپ، پەرۋەردىگارنىڭ
    جامائىتىنى بۇ چۆل-جەزىرىگە باشلاپ كەلدىڭلار؟
  sus-sus: Munfe ra wo Alatala xa ɲama rafaxi yi gbengberenyi ma, muxu nun muxu xa
    xurusee xa faxa?
  pon-2006: Dahme komw kahrekinkitodohng nan sapwtehn wet? Pwe kiht oh nait mahn akan
    en mehla wasaht?
  jae-jae: Amagêc awê Apômtaunê gôlôac mêŋaô lasê gamêŋ sawa tonec gebe aêac amac
    êndu toma bulimakaogeŋ êtu asageŋŋa.
  ksd-ksd: Upi ra ava amur ga agure ra kor na tarai kai ra Luluai tadav go ra bil,
    upi avet a mat ati, avet ma kaveve lavur vavaguai?
  tur-YTC: Biz ve hayvanlarımız burada ölelim diye neden Yahve'nin topluluğunu bu
    çöle getirdiniz?
  grc-BRENT: Καὶ ἱνατί ἀνηγάγετε τὴν συναγωγὴν Κυρίου εἰς τὴν ἔρημον ταύτην ἀποκτεῖναι
    ἡμᾶς, καὶ τα κτήνη ἡμῶν;
  ind-AYT: Mengapa kamu membawa umat TUHAN ke padang belantara ini untuk mati di sini,
    kami dan hewan ternak kami?
  nya-nya: Chifukwa chiyani unabweretsa gulu la Yehova mʼchipululu muno, kuti ife
    ndi ziweto zathu tife kuno?
  hrv-hrv: Zašto ste doveli Jahvinu zajednicu u ovu pustinju da ovdje pomremo i mi
    i naša stoka?
  mps-mps: Magi baso nago da e wa pai buluba odasa asaliwe? Nago homugo da me dago
    hasa dabe e bulude isimainogo yaliwe?
  tpi-tpi: Bilong wanem yu bringim mipela i kam long dispela ples drai? Yu laik bai
    mipela wantaim ol animal bilong mipela i ken i dai long dispela ples, a?
  dan-1931: Hvorfor førte I HERRENS Forsamling ind i denne Ørken, når vi skal dø her,
    både vi og vort Kvæg?
  vie-OVCB: Tại sao ông đem dân của Chúa Hằng Hữu vào hoang mạc cho chết khát cả người
    lẫn súc vật?
  guj-2017: તમે યહોવાહના લોકોને આ અરણ્યમાં કેમ લાવ્યા છો, અમે તથા અમારાં જાનવરો મરી
    જઈએ?
  pon-2006A: Dahme komw kahrekinkitodohng nan sapwtehn wet? Pwe kiht oh nait mahn
    akan en mehla wasaht?
  por-BRBSL: Por que vocês trouxeram a assembléia de Iavé para este deserto, para
    que morrêssemos lá, nós e nossos animais?
  cth-cth: bangkongmaw BAWIPA e taminaw hete kahrawngum vah kamamanaw hoi saringnaw
    abuemlah due hanlah na ceikhai.
  twi-twi: Adɛn nti na mode Awurade man ne yɛn nguan ne yɛn anantwi aba sare yi so
    sɛ yemmewuwu?
  hlt-hlt: Bang ham nim BOEIPA kah hlangping he, kaimih neh ka rhamsa khaw pahoi duek
    sak ham he nim khosoek la nang khuen?
  tbz-SIM: Dɛ̀ yĩ́mɛ kɛ̀ di tɔní tínti ti Yiɛ̀ nKuyie nkɔbɛ kɛ kɔ̀tɛnní dikpɑ́ɑ̀ diì
    mmiɛkɛ kɛ̀ ti bo kú tínti nɛ̀ ti wũɔ̃?
  msy-2020: Nɨ tizim bagha e inigha gumazamiziba puvatɨzir danganir kamɨn ize? Nɨ
    ti kamaghɨn ifonge, e uan asɨziba ko kagh arɨghiregham?
  dop-dop: Pepe tɔɔ kɛ́ ɩ kɔnɑ Ɩsɔ yǝlɑɑ tɑɣɑ wʋlɑɣɑ tɛtʋ tǝnɛ tǝ tɑɑ cǝnɛ sɩ, tɑ́
    nɑ tɑ́ kɑlǝkǝŋ tǝ sɩ?
  azb-azb: Rəbbin camaatını bu səhraya nə üçün gətirdiniz? Bizim və heyvanlarımızın
    burada ölməsi üçünmü?
  eng-DBY: And why have ye brought the congregation of Jehovah into this wilderness,
    that we should die there, we and our beasts?
  hin-2017: और तुम यहोवा की मण्डली को इस जंगल में क्यों ले आए हो, कि हम अपने पशुओं
    समेत यहाँ मर जाए?
  wol-KYG: Ana loo indee mbooloom Aji Sax ji ci màndiŋ mii, nu di fi deesi doŋŋ, nook
    sunug jur?
  eng-YLT: and why have ye brought in the assembly of Jehovah unto this wilderness
    to die there, we and our beasts?
  kne-kne: Apay nga inpangom dakamis nan lugar ay magay omili? Ay kanam en ta isna
    kami ay matey ya siya abe sin aanimal mi?
  eng-WYC-2017: Why have ye led out the church of the Lord into wilderness, that both
    we and our beasts die?
  eng-WMBB: Why have you brought the LORD’s assembly into this wilderness, that we
    should die there, we and our animals?
  urd-GVH: आप रब की जमात को क्यों इस रेगिस्तान में ले आए? क्या इसलिए कि हम यहाँ अपने
    मवेशियों समेत मर जाएँ?
  rug-rug: “Na pude vegua ke turaṉa maeni gami tu goi tani pa korapa popoa qega si
    gami na tinoni te Zihova, meke kote mate turaṉi mo gami sari mami kurukuru pa
    korapa popoa qega hie?
  gaz-gaz: Isin maaliif waldaa Waaqayyoo gammoojjii kanatti fiddan? Akka nuu fi horiin
    keenya asitti dhumnuufii?
  fra-LSG: Pourquoi avez-vous fait venir l’assemblée de l’Éternel dans ce désert,
    pour que nous y mourions, nous et notre bétail?
  gnn-gnn: Nhäku warray nhuma maṉḏa gäŋala lili ŋanapurrunha dhipalanydja ŋanhdharklilinydja
    gay? Ŋilimurrunydja yurru dhuwala murrmurryunna dhiyalana, ŋilimurruway yolŋu'‐yulŋu
    ga wäyin walala ŋilimurruŋgu.
  yal-yal: Nanfera i faxi nxu ra tonbonni alogo nxu nun nxɔ xuruseene xa fa faxa be,
    nxu tan Alatalaa yamana?
  haw-1868: No ke aha hoi olua i alakai mai nei i ke anaina kanaka o Iehova iloko
    o keia waonahele i make ai makou me na holoholona a makou?
  arb-NAV: لِمَاذَا قُدْتُمَا شَعْبَ الرَّبِّ إِلَى هَذِهِ الصَّحْرَاءِ، لِكَيْ نَمُوتَ
    فِيهَا نَحْنُ وَمَوَاشِينَا؟
  ewe-ewe: Ɖe nèɖoe koŋ kplɔ Yehowa ƒe amewo va gbedzi le afi sia be míawo kple míaƒe
    lãhawo siaa natsrɔ̃!
  eng-LEE: And why have ye brought the congregation of the Lord into this wilderness,
    to die there, we and our cattle!
  asm-FB: আমি আৰু আমাৰ পশুবোৰ মৰিবৰ কাৰণে যিহোৱাৰ সমাজক কেলেই তোমালোকে এই মৰুভূমিলৈ
    আনিলা?
  sus-A: مُنقٍ رَ وٌ عَلَتَلَ شَ حَمَ رَقَشِ يِ فبٍنفبٍرٍنيِ مَ، مُشُ نُن مُشُ شَ
    شُرُ سٍيٍ شَ قَشَ؟
  fra-SBL: Pourquoi as-tu fait venir l'assemblée de l'Éternel dans ce désert, pour
    que nous y mourions, nous et nos animaux ?
  hbo-hbo: וְלָמָ֤ה הֲבֵאתֶם֙ אֶת־קְהַ֣ל יְהוָ֔ה אֶל־הַמִּדְבָּ֖ר הַזֶּ֑ה לָמ֣וּת
    שָׁ֔ם אֲנַ֖חְנוּ וּבְעִירֵֽנוּ׃
  eng-WYCLIFFE: Whi han ye led out the chirche of the Lord in to wildirnesse, that
    bothe we and oure beestis die?
  piu-2006: '@see-verse:NUM.020.003'
  cwe-cwe: Habali muwagala mting'hano uno wa Mndewa Mulungu muna ichuwala chino muladi
    chidanganike, cheye na wanyama wetu?
  kik-kik: Nĩ kĩĩ gĩatũmire mũrehe kĩrĩndĩ kĩa Jehova werũ-inĩ ũyũ, nĩguo ithuĩ na
    mahiũ maitũ tũkuĩre gũkũ?
  fra-NCL: Pourquoi avez-vous fait venir l’assemblée de Yahweh dans ce désert, pour
    que nous y mourions, nous et notre bétail ?
  cek-AK: Tih hanah kaicae hoi ka pacah o ih moinawk dueksak hanah, Angraeng ih kaminawk
    hae praezaek ah na caeh hoi haih loe?
  cuk-cuk: ¿Ar ibiga Bab-Jehová-e-dulemar we-nega-dulesulidganse be senoniki? ¿Wegi
    anmar-oburgwega, an-ibdurgan-oburgwega be anmar-senoniki?
  uig-CYR: Силәр немә үчүн биз вә чарпайлиримизни бу йәрдә өлүп кәтсун дәп, Пәрвәрдигарниң
    җамаитини бу чөл-җәзиригә башлап кәлдиңлар?
  pma-pma: ?Vensa komulamun komai memai en out volvol ekek keke mevamatmat vatal min
    buluk ka sipsip esomai keil?
  tel-2017: మేమూ మా పశువులూ చనిపోడానికి యెహోవా సమాజాన్ని ఈ నిర్జన బీడు ప్రాంతంలోకి
    ఎందుకు తీసుకొచ్చావు?
  hat-BSA: Epi poukisa ou te mennen asanble SENYÈ a antre nan dezè sila a, pou nou
    menm avèk bèt nou yo vin mouri isit la?
  bxh-bxh: Sidohana be ai, Guyau ena dodoga, wa foyahimai nuꞌu pitapitalina yai te?
    Be haba ꞌe peꞌi aiteꞌi maꞌemai yosiyosi?
  kos-kos: Efu komtal ku uskutme nu yen mwesis se inge? Mea, tuh kut ac kosro natusr
    uh in misa we?
  hbo-WLC: וְלָמָ֤ה הֲבֵאתֶם֙ אֶת־קְהַ֣ל יְהוָ֔ה אֶל־הַמִּדְבָּ֖ר הַזֶּ֑ה לָמ֣וּת
    שָׁ֔ם אֲנַ֖חְנוּ וּבְעִירֵֽנוּ׃
  ibo-ibo: Gịnị mere i ji kpọbata ọgbakọ nke Onyenwe anyị nʼime ọzara a, ime ka anyị
    na anụ ụlọ anyị niile nwụọ nʼebe a?
  ory-ory: ତୁମ୍ଭେମାନେ କାହିଁକି ସଦାପ୍ରଭୁଙ୍କ ସମାଜକୁ ବାହାର କରି ଏହି ପ୍ରାନ୍ତରକୁ ଆଣିଲ, ଯେପରିକି
    ଆମ୍ଭେମାନେ ଓ ଆମ୍ଭମାନଙ୍କର ପଶୁମାନେ ଏହିଠାରେ ମରିବୁ?
  chk-chk: Pwota oua emwenato nöün ewe Samol mi Lapalap mwichen aramas lon ei fanüapö
    pwe aipwe mäla ikei, äm me nöüm kewe man?
  rop-rop: Wotfo yubin bringimap melabat langa dijan deset kantri, wulijim melabat
    garra dai iya garram melabat enimulmob?
  ukr-1871: Та на що привели ви громаду Господню в цей степ, щоб і нам тут погибнути
    і скотинї нашій?
  deu-1951: Und warum habt ihr die Gemeinde des HERRN in diese Wüste gebracht, daß
    wir hier sterben, wir und unser Vieh?
  eng-JPS: And why have ye brought the assembly of the LORD into this wilderness,
    to die there, we and our cattle?
  srp-1865: Zašto dovedoste zbor Gospodnji u ovu pustinju da izginemo ovdje i mi i
    stoka naša?
  lug-lug: Lwaki waleeta ekibiina kya Mukama Katonda kino mu ddungu tulyoke tufiire
    wano n’ebisibo byaffe?
  heb-heb: ולמה הבאתם את קהל יהוה אל המדבר הזה למות שם אנחנו ובעירנו׃
  ben-IRV: তোমরা আমাদের ও আমাদের পশুদের মৃত্যুর জন্য সদাপ্রভুর মণ্ডলীকে কেন এই মরুপ্রান্তে
    আনলে?
  pan-pan: ਤੁਸੀਂ ਯਹੋਵਾਹ ਦੀ ਸਭਾ ਨੂੰ ਕਿਉਂ ਇਸ ਉਜਾੜ ਵਿੱਚ ਲੈ ਕੇ ਆਏ ਹੋ, ਕਿ ਅਸੀਂ ਅਤੇ ਸਾਡੇ
    ਪਸ਼ੂ ਇੱਥੇ ਮਰ ਜਾਈਏ?
  tkr-tkr: Nişisne şu Rəbbin cəmə'ət ine sahreeqa qadı? Şinab yişin həyvanarıd hatt'ecenvane?
  mya-JVB: ငါ တို့နှင့် ငါ တို့တိရစ္ဆာန် များကို သေ စေခြင်းငှါ ၊ ထာဝရဘုရား ၏ပရိသတ်
    ကို ဤ တော သို့ အဘယ်ကြောင့် ဆောင် ခဲ့သနည်း။
  tbg-tbg: Nana kaarae netanta tinavu tivita vare qumina aahara vataini viri kaavo?
    Tenavu tentanavu quara vairi hampata maini qutu vuate tie, netanta tinavu tivita
    vare aniavo?
  hmo-hmo: Dahaka dainai Lohiabada ena orea taudia be inai taunimanima idia noho lasi
    tano dekenai oi hakaua vadaeni? Ai be aiemai ubua gaudia danu do ai mase hebou
    totona, a?
  urd-urd: तुम ख़ुदावन्द की जमा'अत को इस जंगल में क्यूँ ले आए हो कि हम भी और हमारे
    जानवर भी यहाँ मरें?
  rus-SYN: зачем вы привели общество Господне в эту пустыню, чтобы умереть здесь нам
    и скоту нашему?
  bqc-SIM: Bↄ́yãi a mↄwanↄ guwaiwaiɛ beeu kɛ́ wà gaga ń wá pↄtuoↄi?
  tcz-CHONGTHU: Mose’n hiche Pathen chate mi hi jat hi gamthip golah’a athi chai kei
    ding’a keiho le ka gancha te’u neipuiyu ham, tin asei uve.
  mar-mar: “तू परमेश्वराच्या लोकांस या रानात का आणलेस? आम्ही आणि आमची जनावरे इथे मरावी
    असे तुला वाटते का?
  soq-soq: E dima baiwa Iawe God apanawa banlaneano mape sala makowa bedewe winen
    no ita no puemba do bontata baiwa, ba?
  qub-qub: ¿Tayta Dios acrashan runacunata imapätaj cay chunyajman pushamashcanqui?
    ¿Uywäcunawan iwal ushacänätachu munarcaycanqui?
  bqp-bqp: Bↄ́yãi a su kũoo gbáranna díkĩnan de ò gaga la kũ ó pↄ́kãdenↄoo?
  hat-hat: Poukisa ou mennen nou nan dezè a? Gen lè se pou fè nou mouri, nou menm
    pèp Seyè a, ansanm ak tou bèt nou yo?
  eng-BSB: Why have you brought the LORD’s assembly into this wilderness for us and
    our livestock to die here?
  tod-tod: Leeni vaa zu wo ʋaai ga Ɠɔoɠɔ GALAGI ná-nuɓusɛiti niima leʋebai zu, gi
    za gá gá-loganiiti?
  eng-WEBPB: Why have you brought the LORD’s assembly into this wilderness, that we
    should die there, we and our animals?
  kbq-kbq: Hagi nahigenka Ra Anumzamofo vahe'mota tavrenka hagege ka'ma kokampina
    anketa, tagrane zagagafatinena fri'zana nehune?
  nhe-BL: ¿Para tlen titechhualicac, tiitlacajhua TOTECO, ipan ni huactoc tlali para
    tojuanti huan totlapiyalhua ma timiquica nica?
  bus-bus: Bↄ́yãnzi a mↄwao gbáa kɛ̀kiin lɛ wà gaga kɛ̀ kↄ̃n wa pↄ́kãdeenↄozi?
  gub-BL: Uruiko Tupàn Tuweharupi Wiko Ma'e hemiaihu romo ure. Màràzàwe tuwe urererur
    pe xe ko ywyxiguhu pe. Aipo urereimaw wainuinuromo uremàno àwàm rehe urererur
    pe.
  eng-DRA: Why have you brought out the church of the Lord into the wilderness, that
    both we and our cattle should die?
