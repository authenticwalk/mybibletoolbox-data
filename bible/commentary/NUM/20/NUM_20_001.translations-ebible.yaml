verse: NUM.020.001
translations:
  mal-C: ഒന്നാംമാസം ഇസ്രായേൽസഭ മുഴുവനും സീൻമരുഭൂമിയിൽ എത്തി. അവർ കാദേശിൽ താമസിച്ചു.
    അവിടെവെച്ച് മിര്യാം മരിച്ചു. അവളെ അവർ അവിടെ അടക്കി.
  deu-TKW: Und die ganze Gemeinde der Israeliten gelangte in die Steppe Zin im ersten
    Monat, und das Volk ließ sich nieder in Kades. Und Mirjam starb daselbst und wurde
    daselbst begraben.
  lin-lin: Na sanza ya liboso, lisanga mobimba ya Isalaele ekomaki na esobe ya Tsini
    mpe bavandaki na Kadeshi. Ezalaki kuna nde Miriami akufaki mpe bakundaki ye.
  eng-LSV: And the sons of Israel, all the congregation, come [into] the wilderness
    of Zin in the first month, and the people abide in Kadesh; and Miriam dies there
    and is buried there.
  eng-GNV: 'Then the children of Israel came with ye whole Congregation to the desert
    of Zin in the first moneth, and the people abode at Cadesh: where Miriam died,
    and was buried there.'
  eng-WEBSTER: Then came the children of Israel, even the whole congregation, into
    the desert of Zin in the first month; and the people abode in Kadesh; and Miriam
    died there, and was buried there.
  nhw-BL: Huan nopa israelitame sempa ajsitoj ipan nopa huactoc tlali catli itoca
    Zin ipan abril, nopa achtihui metztli ipan ininyancuic xihui, huan mocajque campa
    itoca Cades. Huan nopona mijqui María, huan quitlaltojque.
  swh-ONEN: Katika mwezi wa kwanza jumuiya yote ya Kiisraeli ilifika kwenye Jangwa
    la Sini, nao wakakaa Kadeshi. Miriamu akafa huko na kuzikwa.
  bba-bba: Wɔ̃ɔn suru ɡbiikoo sɔɔrɑ Isirelibɑ kpuro bɑ tunumɑ ɡbɑburɔ te bɑ sokumɔ
    Sini, mɑ bɑ sinɑ Kɑdɛsiɔ. Miyɑ Mɑriɑmu u ɡu, mɑ bɑ nùn sikɑ.
  eng-KJVCPB: 'Then came the children of Israel, even the whole congregation, into
    the desert of Zin in the first month: and the people abode in Kadesh; and Miriam
    died there, and was buried there.'
  wbp-wbp: Ngaka-pardu-karilki, Yijirali-pinkili yukajarni ngurra jilja-kurra yirdi-kirraju
    Jiini-kirra. Yalirlalu ngurrangka yirdingka nyinaja Katijirla.
  luo-luo: E dwe mokwongo oganda jo-Israel duto nochopo e Thim mar Zin, kendo negidak
    Kadesh. Kanyo ema Miriam nothoe moike.
  meu-meu: Hua gini-gunana ai Israel taudia oreana idoinai na Sin tano-ḡaḡaena ai
    e kau, Kade ai e taruha. Unuseni ai Miriama e mase; idia ese una gabu ai e guria.
  npi-ULB: यसैले इस्राएलका सारा समुदाय पहिलो महिनामा जीनको मरुभूमिमा गए; तिनीहरू कादेशमा
    बसे ।
  yor-yor: Ní oṣù kìn-ín-ní, gbogbo àgbájọ ọmọ Israẹli gúnlẹ̀ sí pápá Sini, wọ́n sì
    dúró ní Kadeṣi. Níbẹ̀ ni Miriamu kú, wọ́n sì sin ín.
  emp-NTPO: Poa djiwid̶id̶e dji nabema jed̶ecod̶e israelerãra Cadé abadama jũẽne wãsid̶aa.
    Maʌ̃ Cadéra Ziʌ̃ ẽjũã põãsa ewaraga b̶ʌd̶e b̶ʌa. Mama Moise djabawẽrã Mariara
    jaid̶aped̶a tʌb̶arisid̶aa.
  pes-OPCB: قوم اسرائیل در ماه اول سال به بیابان صین رسیدند و در قادش اردو زدند. مریم
    در آنجا فوت کرد و او را به خاک سپردند.
  tgl-ULB: Kaya ang mga tao ng Israel, ang buong sambayanan ay pumunta sa ilang ng
    Sin sa unang buwan; nanatili sila sa Kades. Doon namatay at inilibing si Miriam.
  cbu-NT: Yuwashuri masach kaneeschiri yáyaru, tsup minumari kaneesich yáyaru, anshuri
    Israelchich tputs apusapsha Sinash kusaranganaya. Anshurisha tsap sur Kadesash
    zapan zar taaranganaya. Móysissha wizar Mariyarini tsiparangu, anshuritam tsap
    mapuranganaya.
  hui-hui: Ege mbira layagola Isaraele wali agali biaru bibahende dindi ko wali agali
    nahaga mini Sini wiagoria anda pene. Anda puwa tigua dindi emene mbira mini Kadese
    wiagoria pu howa ogoriani hemiria Mosese Aronolanaga mbalini Miriama homayagola
    hora hene.
  mya-mya: ပ​ထ​မ​လ​တွင်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ သည် ဇိ​န​ဟု​ခေါ်​သော​တော​ကန္တာ​ရ​သို့​ရောက်​၍
    ကာ​ဒေ​ရှ​အ​ရပ်​၌​စ​ခန်း​ချ​ကြ​သည်။ ထို အ​ရပ်​တွင်​မိ​ရိ​အံ​သေ​ဆုံး​သ​ဖြင့် သူ့​အ​လောင်း
    ကို​မြှုပ်​နှံ​သင်္ဂြိုဟ်​လိုက်​ကြ​၏။
  bod-N: ཟླ་བ་དང་པོར་ཡེས་ར་ཨེལ་པའི་མི་ཚོགས་ཡོངས་རྫོགས་ཟིན་ཞེས་པའི་དབེན་སྟོང་དུ་ཕྱིན་ནས་ཀཱ་དེའེ་ཤཱ་རུ་བསྡད།
    མིར་ཡམ་དེ་རུ་ཚེ་ལས་འདས་ཤིང་ཡུལ་དེ་རུ་དུར་ལ་སྦས་སོ། །
  sna-sna: Mumwedzi wokutanga, ungano yose yeIsraeri yakasvika murenje reZini, uye
    vakandogara paKadheshi. Ndipo pakafira Miriamu uye akavigwapo.
  spa-BLM: Los hijos de Israel, toda la congregación, llegaron al desierto de Zin
    en el primer mes. El pueblo se quedó en Cades. Allí murió Miriam, y allí fue enterrada.
  cac-cac: A d'a b'ab'el uj, ix c'och eb' israel d'a tz'inan luum scuch Zin. Ix aj
    eb' jun tiempoal d'a yol yic Cades. Ata' ix cham ix María yanab' vin̈aj Moisés,
    ix mucchajcanem ix ta'.
  swh-ULB: Kwa hiyo wana wa Israeli, na jamii yote ya watu, wakaenda katika jangwa
    la Sini katika mwezi wa kwanza; wakaa Kadeshi. Hapo ndipo Miriamu alipofia na
    kuzikwa.
  bel-bel: І прыйшлі сыны Ізраілевыя, усё супольства, у пустыню Сін у першы месяц,
    і спыніўся народ у Кадэсе, і памерла там Марыям і пахавана там.
  wed-wed: Nawaravi au vouna mai Israel anatapui au mutulua Zin i ḡeta ma au Kadesh
    i rauḡaravu. Weka Miriam i ʼraḡe da i doboi.
  deu-ELBBK: Und die Kinder Israel, die ganze Gemeinde, kamen in die Wüste Zin, im
    ersten Monat; und das Volk blieb in Kades; und Mirjam starb dort und wurde dort
    begraben.
  mbb-OT: Hein nehuna he vulan nekeuma is tivuuk he keet-etawan te Israel ziyà te
    sibsivayan he Zin, ne migkampu zan diyà te Kadesh. Dutun mebpatey si Miriam wey
    zutun daan ileveng.
  mal-2015: അനന്തരം യിസ്രായേൽമക്കളുടെ സർവ്വസഭയും ഒന്നാം മാസം സീൻമരുഭൂമിയിൽ എത്തി,
    ജനം കാദേശിൽ പാർത്തു; അവിടെവെച്ചു മിര്യാം മരിച്ചു; അവിടെ അവളെ അടക്കം ചെയ്തു.
  rmc-rmc: Ešebno čhon avle savore Izraeliti pre pušťa Sin a kerde peske taboris andro
    Kadeš. E Mirijam ode muľa a sas parunďi.
  pes-OPV: و تمامی جماعت بنی‌اسرائیل در ماه اول به بیابان صین رسیدند، و قوم درقادش
    اقامت کردند، و مریم در آنجا وفات یافته، دفن شد.
  ron-1924: Тоатэ адунаря копиилор луй Исраел а ажунс ын пустиул Цин ын луна ынтый.
    Ши попорул с-а оприт ла Кадес. Аколо а мурит ши а фост ынгропатэ Мария.
  aui-aui: Wasina bi nawaravi dagudagune, na dam Isrel tupana siverakanibu Zin mayabine,
    da Kedes kubure sivitaki. Bi Miriyam name irabobo na sidogu.
  ben-OBCV: প্রথম মাসে সমগ্র ইস্রায়েলী সমাজ, সীন মরুভূমিতে উপস্থিত হয়ে কাদেশে অবস্থান
    করল। সেই স্থানে মরিয়ম মারা গেলেন এবং তাঁকে কবর দেওয়া হল।
  som-som: Oo reer binu Israa'iil, xataa shirkii oo dhammu waxay cidladii Sin yimaadeen
    bishii kowaad. Markaasaa dadkii waxay degeen Qaadeesh, oo Maryanna halkaasay ku
    dhimatay, oo halkaasaa lagu aasay.
  lat-VUC: Veneruntque filii Israël et omnis multitudo in desertum Sin, mense primo,
    et mansit populus in Cades. Mortuaque est ibi Maria, et sepulta in eodem loco.
  eng-ASVBT: 'And the children of Israel, even the whole congregation, came into the
    wilderness of Zin in the first month: and the people abode in Kadesh; and Miriam
    died there, and was buried there.'
  ita-1885: ORA, essendo tutta la raunanza dei figliuoli d'Israele giunta al deserto
    di Sin, nel primo mese, il popolo si fermò in Cades; e quivi morì, e fu seppellita
    Maria.
  eng-LXXUP: And the children of Israel, even the whole congregation, came into the
    wilderness of Zin, in the first month, and the people abode in Kadesh; and Miriam
    died there, and was buried there.
  eng-ULB: So the people of Israel, the whole community, went into the wilderness
    of Zin in the first month; they stayed at Kadesh. There Miriam died and was buried.
  spa-VBL: Fue durante el primer mes del año que todos los israelitas llegaron al
    desierto de Zin y establecieron un campamento en Cades. (Aquí fue donde Miriam
    murió y fue enterrada).
  fra-_FOB: Or, les enfants d'Israël, toute l'assemblée, arrivèrent au désert de Tsin,
    au premier mois, et le peuple s'arrêta à Kadès; et Marie mourut là, et y fut ensevelie.
  mal-mal: അനന്തരം യിസ്രായേൽ മക്കളുടെ സർവ്വസഭയും ഒന്നാം മാസം സീൻ മരുഭൂമിയിൽ എത്തി.
    ജനം കാദേശിൽ പാർത്തു. അവിടെവച്ച് മിര്യാം മരിച്ചു; അവിടെ അവളെ അടക്കം ചെയ്തു.
  lit-lit: Ir pirmąjį mėnesį Izraelio vaikai – visas susirinkimas – atvyko į Cino
    dykumą, ir tauta apsistojo Kadeše. Ten ir mirė Mirjama, ir ten ji buvo palaidota.
  urd-GVR: Pahle mahīne meṅ Isrāīl kī pūrī jamāt Dasht-e-Sīn meṅ pahuṅch kar Qādis
    meṅ rahne lagī. Wahāṅ Mariyam ne wafāt pāī aur wahīṅ use dafnāyā gayā.
  suz-BL: मिनु ङोंइती ङा महिनाम इस्राएली नेल्‍ले जीन ङा गोरशो रागीम जाक्‍तेक्‍म। मिनु
    कादेशमी बाक्‍तीक सेल्‍शा बाक्‍तेक्‍म। मिनु मिरयाम मेक उइ बेक्‍त। मिनु मेक उइ थिम्‍तेक्‍म।
    गन्‍ती १३:२१; गन्‍ती १२:१५
  ita-1927: Or tutta la raunanza dei figliuoli d’Israele arrivò al deserto di Tsin
    il primo mese, e il popolo si fermò a Kades. Quivi morì e fu sepolta Maria.
  ckb-ckb: ئینجا نەوەی ئیسرائیل، هەموو کۆمەڵەکە هاتنە چۆڵەوانی چن لە مانگی یەکدا و
    گەل لە قادێش چادریان هەڵدا و لەوێدا مریەم مرد و لەوێش نێژرا.
  eng-BBE: In the first month all the children of Israel came into the waste land
    of Zin, and put up their tents in Kadesh; there death came to Miriam, and they
    put her body to rest in the earth.
  kan-OKCV: ಇಸ್ರಾಯೇಲರ ಸರ್ವ ಸಮೂಹದವರು ಚಿನ್ ಎಂಬ ಮರುಭೂಮಿಗೆ ಮೊದಲನೆಯ ತಿಂಗಳಿನಲ್ಲಿ ಬಂದರು.
    ಜನರು ಕಾದೇಶಿನಲ್ಲಿ ವಾಸಿಸುವಾಗ ಅಲ್ಲಿ ಮಿರ್ಯಾಮಳು ಮರಣಹೊಂದಿದಳು, ಆಕೆಯ ಶವವನ್ನು ಅಲ್ಲಿಯೇ ಸಮಾಧಿಮಾಡಿದರು.
  bbb-bbb: Ijiege rena asame amure ijia e Isureroko boeje bune vakuma ae sao bu kua
    Zino kuavo ijia usiae. Areme bune are Kedesino kuavo ijia are muvuaka sama areme
    ijia kariva ijia bara Miriame Mosisido maki fu baronemoga bu abe ijia mako rui.
  tam-2017: இஸ்ரவேல் மக்களின் சபையார் எல்லோரும் முதலாம் மாதத்தில் சீன்வனாந்திரத்திலே
    சேர்ந்து, மக்கள் காதேசிலே தங்கியிருக்கும்போது, மிரியாம் மரணமடைந்து, அங்கே அடக்கம்செய்யப்பட்டாள்.
  spa-RV-1909: Y LLEGARON los hijos de Israel, toda la congregación, al desierto de
    Zin, en el mes primero, y asentó el pueblo en Cades; y allí murió María, y fué
    allí sepultada.
  ron-BTF: Atunci au ajuns copiii lui Israel, adică întreaga adunare, în deșertul
    Țin, în prima lună, și poporul a locuit în Cades; și acolo a murit Miriam și acolo
    a fost îngropată.
  eng-WEBP: The children of Israel, even the whole congregation, came into the wilderness
    of Zin in the first month. The people stayed in Kadesh. Miriam died there, and
    was buried there.
  eng-FBV: It was during the first month of the year that all the Israelites arrived
    in the Desert of Zin and set up camp in Kadesh. (This was where Miriam died and
    was buried.)
  nld-1939: Toen in de eerste maand heel de gemeenschap der Israëlieten in de woestijn
    Sin was gekomen, vestigde het volk zich te Kadesj. Daar stierf Mirjam, en werd
    zij begraven.
  nch-BL: Huan nopa israelitame sempa ajsitoj ipan nopa huactoc tali cati itoca Zin
    ipan abril, nopa achtohui metzti ipan iniyancuic xihui, huan mocajque campa itoca
    Cades. Huan nopona mijqui María, huan quitaltojque.
  vie-1934: Tháng giêng, cả hội dân Y-sơ-ra-ên tới đồng vắng Xin; và dừng lại tại
    Ca-đe. Mi-ri-am qua đời và được chôn tại đó.
  hin-CV: पहले महीने में सारे इस्राएल के घराने के लोग ज़िन के निर्जन प्रदेश में पहुंच
    गए. उन्होंने कादेश में पड़ाव डाला. यहां मिरियम की मृत्यु हो गई और उसे वहीं मिट्टी
    दी गई.
  eng-OURB: The children of Israel [God prevails], even the whole congregation, came
    into the wilderness of Zin in the first month Nissan ·Miracles (in Aramaic), 1·.
    The people stayed in Kadesh. Miriam [Rebellion] died there, and was buried there.
  spa-BES: En el primer mes, todos los hijos de Israel llegaron al desierto de Zin
    y pusieron sus tiendas en Cades; y allí murió María, y Allí fue sepultada Maria.
  tdx-tdx: Nimoak’ am-patram-bei’ i Tsine eo o ana’ Israeleo, i valobohòkey, amy volañe
    valoha’ey le nitobe e Kadese; nihomake eo t’i Miriame vaho nalenteke.
  vid-vid: Waisilaeli weng'ha nawafika kuchiwala ako Sini mwezi wa mwaluko, nawawika
    kambi ako Kadeshi. Lowawele ako Miliamu nakabagama, nakatiligwa.
  eng-OKE: And the children of Israel, the whole congregation, came to the wilderness
    of Zin in the first month, and the people abode in Rekem; and Miriam died there,
    and was buried there.
  tha-KJV: ชุ​มนุ​มชนทั้งหมดของคนอิสราเอลเข้ามาในถิ่นทุ​รก​ันดารศินในเดือนที่​หนึ่ง
    ประชาชนพักอยู่ในคาเดช มิ​เรี​ยมก​็​สิ​้นชีวิตและฝังไว้​ที่นั่น
  por-BR-2018: E chegaram os filhos de Israel, toda a congregação, ao deserto de Zim,
    no mês primeiro, e assentou o povo em Cades; e ali morreu Miriã, e foi ali sepultada.
  deu-ELO: Und die Kinder Israel, die ganze Gemeinde, kamen in die Wüste Zin, im ersten
    Monat; und das Volk blieb zu Kades; und Mirjam starb daselbst und wurde daselbst
    begraben.
  eng-WYC-2018: And the sons of Israel and all the multitude came into the desert
    of Zin, in the first month. And the people dwelled in Kadesh; and Marie was dead
    there, and buried in the same place. (And so the Israelites and all the multitude
    came into the wilderness of Zin, in the first month. And the people stayed in
    Kadesh; and Miriam died there, and was buried there.)
  epo-epo: Kaj venis la Izraelidoj, la tuta komunumo, en la dezerton Cin en la unua
    monato; kaj la popolo ekloĝis en Kadeŝ, kaj tie mortis Mirjam kaj estis tie enterigita.
  uig-PIN: Birinqi ayning iqidǝ Israillar, yǝni pütkül Israil jamaiti Zin qɵligǝ yetip
    kelip, Ⱪadǝxtǝ turup ⱪaldi; Mǝryǝm xu yǝrdǝ wapat boldi wǝ xu yǝrgǝ dǝpnǝ ⱪilindi.
  beo-beo: Oubi age ganodini, Isala:ili fi dunu huluane da wadela:i hafoga:i soge
    amo Sini amoga doaga:le, Ga:idesie sogebi amoga fi dialu. Amogawi, Milia:me da
    bogole, ilia da ea da:i uli dogone sali.
  tpi-OTNT: Long namba wan mun olgeta manmeri bilong Israel i go kamap long ples drai
    bilong Sen na ol i go i stap long ples Kades. Ol i stap yet long Kades na Miriam,
    susa bilong Aron wantaim Moses, em i dai na ol i planim em.
  hau-SA: A watan fari, dukan jama’ar Isra’ilawa suka iso Hamadan Zin. Suka sauka
    a Kadesh. A nan ne Miriyam ta mutu, aka kuma bizne ta.
  uig-LAT: Birinchi ayning ichide Israillar, yeni pütkül Israil jamaiti Zin chölige
    yétip kélip, Qadeshte turup qaldi; Meryem shu yerde wapat boldi we shu yerge depne
    qilindi.
  nde-nde: Ngenyanga yakuqala abantu bonke bako-Israyeli bafika enkangala yaseZini,
    basebehlala eKhadeshi. UMiriyemu wafela lapho njalo wangcwatshelwa khona.
  ton-ton: 'Pea naʻe haʻu ʻae fānau ʻa ʻIsileli, ʻio, ʻae kakai kotoa pē, ki he toafa
    ʻo Sini ʻi he ʻuluaki māhina: pea naʻe nofo ʻae kakai ʻi Ketesi; pea naʻe pekia
    ʻi ai ʻa Miliame, pea naʻe tanu ia ʻi ai.'
  ces-1613: I přitáhlo všecko množství synů Izraelských na poušť Tsin, měsíce prvního;
    i pozůstal lid v Kádes, kdež umřela Maria, a tu jest pochována.
  eng-WMB: The children of Israel, even the whole congregation, came into the wilderness
    of Zin in the first month. The people stayed in Kadesh. Miriam died there, and
    was buried there.
  tam-TCV: முதலாம் மாதத்தில் முழு இஸ்ரயேல் சமுதாயமும் சீன் பாலைவனத்தை அடைந்தது. அவர்கள்
    காதேசில் தங்கினார்கள். அங்கே மிரியாம் இறந்து, அடக்கம்பண்ணப்பட்டாள்.
  ceb-ULB: Busa ang katawhan sa Israel, ang tibuok nga katilingban, miadto didto sa
    kamingawan sa Sin sa unang bulan; mipuyo sila sa Cades. Didto namatay si Miriam
    ug gilubong.
  pol-UBG: I przyszło całe zgromadzenie synów Izraela na pustynię Syn w pierwszym
    miesiącu. I lud zamieszkał w Kadesz. Tam umarła Miriam i tam została pogrzebana.
  agr-agr: Mijan nagkamnamu makichik nantu takau ai, uwejush Sin tutainum Israel aents
    aidau jegawajui. Nunikag nuwi Cadesnum ujumak tsawan pujusajui. Nuwi batsatai
    María jakauwai, nunikmatai nuwig ukusajui.
  kyc-kyc: Ee kana enenge dokopa Isaraele wambu peparae dupwa yuu muiyane Sene lenge
    dokona epapala yuu Katese dokona paleyami. Paleyaminyi dokona enda Miriame baa
    kumuyasa malu piyami.
  urd-GVU: پہلے مہینے میں اسرائیل کی پوری جماعت دشتِ صین میں پہنچ کر قادس میں رہنے
    لگی۔ وہاں مریم نے وفات پائی اور وہیں اُسے دفنایا گیا۔
  deu-1912: Und die Kinder Israel kamen mit der ganzen Gemeinde in die Wüste Zin im
    ersten Monat, und das Volk lag zu Kades. Und Mirjam starb daselbst und ward daselbst
    begraben.
  ntj-ntj: Nyangka-ya Yitjurayilku tjamupirti rawa parranyinarrayirnu parrapitjangu
    ngurra tjunu mayu-mayu ngurra yini Tjiintawana. Kirnara nampa 1-ta-ya ngurra tjunu
    yiwarla yini Kayititjala ngamu. Nyangka Mawutjaku tjurtu Miriyamanya palunyangkartu
    wiyarringu. Nyangka-ya tjurnutjunu.
  kan-2017: ಮೊದಲನೆಯ ತಿಂಗಳಿನಲ್ಲಿ ಇಸ್ರಾಯೇಲರ ಸರ್ವಸಮೂಹದವರು “ಚಿನ್” ಎಂಬ ಮರುಭೂಮಿಗೆ ಬಂದು,
    ಕಾದೇಶಿನಲ್ಲಿ ಇಳಿದುಕೊಂಡರು. ಅಲ್ಲಿ ಮಿರ್ಯಾಮಳು ತೀರಿಹೋದಳು. ಆಕೆಯ ಶವವನ್ನು ಅಲ್ಲಿಯೇ ಸಮಾಧಿಮಾಡಿದರು.
  yap-yap: U lan e bin som’on e pul me yib yu Israel nga daken e ted nu Zin ma ra
    bad ra n’ufed e pi Tent rorad nga Kadesh. Me yim’ Miriam u rom mi ni k’eyag u
    rom.
  hlt-MCSB: Israel ca rhoek te hla lamhmacuek ah tah rhaengpuei boeih loh Zin khosoek
    la pawk uh. Pilnam te Kadesh ah kho a sak vaengah Miriam duek tih pahoi a up uh.
  mdy-ETH: ቤርታሳ ዓጊኖና ዒስራዔኤሌ ዴራ ጉቤ ዓሲ ናንጉዋ ፂኔ ዳውሎ ሙኪ ቃዴሴ ጌይንታ ቤዛ ዱንኪ ዴዔኔ፤ ዒማና ማይራማ
    ዒኢካ ሃይቂ ዱኡቴኔ።
  twi-ASANTE: Israelfoɔ no duruu Sin ɛserɛ so bosome a ɛdi ɛkan no mu. Wɔsisii wɔn
    ntomadan wɔ Kades, na ɛhɔ na Miriam wuiɛ ma wɔsiee no.
  mwc-mwc: Israel kaikorotona nawaravi dagudagunai si botu Zin ku kupura momna ba
    Kadesh ai si kwanatu. Ba Miriam i rabobo ba si dogui.
  eng-WEBU: The children of Israel, even the whole congregation, came into the wilderness
    of Zin in the first month. The people stayed in Kadesh. Miriam died there, and
    was buried there.
  bnp-bnp: Na mugana keva e huriki a Israel ri bele na tabeke i ngeki ne Sin, ri made
    na tanga e Kades. Na tahuna ri tabana ni made o Kades, e Miriam, e kurabane Moses
    e Aron, i mate, ni tanu vonga.
  wal-wal: Koiro aginan Israa7eelati ubbai Xiina giyo bazzuwaa gakkidi, Qaadeesa giyoosan
    dunkkaanidosona. Hegan Miiriyaama haiqqada moogettaasu.
  spa-PDDPT: Toda la congregación de los hijos de Israel llegó al desierto de Zin
    el mes primero, y el pueblo permaneció en Cades. Allí murió Miriam, y fue sepultada.
  gun-gun: Ha'e gui Israel kuery ha'e javi ovaẽ okuapy Zim regua tekoa e'ỹa py. Jypy'igua
    jaxy py ma Cades py opytapa okuapy. Ha'e py ma Miriã omano, ha'e pyve ju onhono
    porãa.
  ilo-ULB: Napan ngarud dagiti tattao ti Israel, ti dagup iti gimong, idiay let-ang
    ti Sin iti umuna a bulan; nagnaedda idiay Kades. Natay ni Miriam ket naitabon
    sadiay.
  kpg-kpg: Digau Israel huogodoo gaa dau loo gi lodo di Anggowaa o Zin i tahi malama,
    gei digaula gaa noho i golo i Kadesh, deelaa hogi di gowaa ne made a Miriam gaa danu ai.
  uig-ARA: بىرىنچى ئاينىڭ ئىچىدە ئىسرائ‍ىللار، يەنى پۈتكۈل ئىسرائىل جامائىتى زىن چۆلىگە
    يېتىپ كېلىپ، قادەشتە تۇرۇپ قالدى؛ مەريەم شۇ يەردە ۋاپات بولدى ۋە شۇ يەرگە دەپنە
    قىلىندى.
  sus-sus: Kike singe, Isirayila ɲama birin naxa so Sini gbengberenyi ma, e yonkin
    Kadesi. Mariyama naxa faxa mɛnni, e fa a ragata gaburi kui.
  pon-2006: Mehn Israel ko koaros eri lel nan sapwtehn Sin ni keieun sounpwong, re
    ahpw kousoanla wasao ahnsou kis, oh ih wasao me Miriam mehla oh seridi ie.
  jae-jae: Gêdêŋ ajôŋ ŋamataŋa lau Israel nêŋ gôlôac samob sêô lasê gamêŋ sawa Sin
    ma lau sêlêwaŋ tauŋ sêŋgôŋ Kades. Ma Miriam gêmac êndu ma sêsuŋ eŋ aŋga tônê.
  ksd-ksd: Ma ra tarai Israel, a kor na tarai par, dia ga tadav ra bil Sin ta ra luaina
    gai; ma ra tarai dia ga ki aro Kades; ma Miriam i ga mat abara, ma di ga punang
    ia ie.
  tur-YTC: İsrael'in çocukları, bütün topluluk birinci ayda Zin Çölü'ne geldiler.
    Halk Kadeş'te oturdu. Miryam orada öldü ve oraya gömüldü.
  grc-BRENT: Καὶ ἦλθον οἱ υἱοὶ Ἰσραὴλ, πᾶσα ἡ συναγωγὴ, εἰς τὴν ἔρημον Σὶν, ἐν τῷ
    μηνὶ τῷ πρώτῳ, καὶ κατέμεινεν ὁ λαὸς ἐν Κάδης· καὶ ἐτελεύτησεν ἐκεῖ Μαριὰμ, καὶ
    ἐτάφη ἐκεῖ.
  ind-AYT: Segenap orang Israel sampai di padang gurun Sin pada bulan pertama. Mereka
    tinggal di Kadesh. Lalu, Miryam mati dan dia dikuburkan di sana.
  nya-nya: Pa mwezi woyamba gulu lonse la Aisraeli linafika ku chipululu cha Zini,
    ndipo anakhala ku Kadesi. Miriamu anafera kumeneko ndipo anayikidwa mʼmanda.
  hrv-hrv: Potom stigoše Izraelci, sva zajednica, u pustinju Sin u prvome mjesecu.
    Narod se nastani u Kadešu. Ondje umrije Mirjam i ondje je sahraniše.
  mps-mps: Te hasia wabo poluade te Israel we bidi sese te masigi kemi sane buluba
    saboligi pelama, tama augwali te bulu Kadesba bidigi pali. Augwali te bulu Kadesde
    bidibadi, te Miriam, te Aron Moses sigo abe, tede isali, tama augwaligo tede pubulali.
  tpi-tpi: Long namba wan mun olgeta manmeri bilong Israel i go kamap long ples drai
    bilong Sen na ol i go i stap long ples Kades. Ol i stap yet long Kades na Miriam,
    susa bilong Aron wantaim Moses, em i dai na ol i planim em.
  dan-1931: Derpå nåede Israelitterne, hele Menigheden, til Zins Ørken i den første
    Måned*, og Folket slog sig ned i Kadesj. Der døde Mirjam, og der blev hun jordet.
    { [*vistnok Ørkenvandringens sidste År. 4 Mos. 33, 38.] }
  vie-OVCB: Toàn thể dân chúng Ít-ra-ên đi vào hoang mạc Xin vào tháng thứ nhất, họ
    dừng chân tại Ca-đe. Mi-ri-am qua đời và được an táng tại đó.
  guj-2017: પહેલા મહિનામાં ઇઝરાયલ લોકોની આખી જમાત સીનના અરણ્યમાં આવી; તેઓ કાદેશમાં
    રહ્યા. ત્યાં મરિયમ મરણ પામી અને તેને ત્યાં દફનાવવામાં આવી.
  pon-2006A: Mehn Israel ko koaros eri lel nan sapwtehn Sin ni keieun sounpwong, re
    ahpw kousoanla wasao ahnsou kis, oh ih wasao me Miriam mehla oh seridi ie.
  por-BRBSL: As crianças de Israel, mesmo toda a congregação, entraram no deserto
    de Zin no primeiro mês. O povo permaneceu em Kadesh. Miriam morreu lá, e foi enterrada
    lá.
  cth-cth: Hahoi Isarel catounnaw pueng teh, thapa yung pasuek dawkvah, Zin kahrawngum
    dawkvah a kâen awh. Taminaw pueng teh, Kadesh vah a hnin ao awh. Hawvah, Miriam
    a due teh hawvah a pakawp awh.
  twi-twi: Israelfo no nyinaa duu Sin sare so ɔsram a edi kan no mu, na wɔtenaa Kades.
    Ɛhɔ na Miriam wu maa wosiee no.
  hlt-hlt: Israel ca rhoek te hla lamhmacuek ah tah rhaengpuei boeih loh Zin khosoek
    la pawk uh. Pilnam te Kadesh ah kho a sak vaengah Miriam duek tih pahoi a up uh.
  tbz-SIM: Dibenni tɑ̃̀nkù ketiwè kɛ̀ Isidɑyɛɛribɛ tĩ̀nnìi tuɔkɛ Sinni kó dikpɑ́ɑ̀
    kɛ́bɑ́tɛ́ Kɑdɛɛsi kɛ́kɑri. Midiyɑmmu dɛ nku kɛ̀ bɛ̀ɛ ò kũnnɛ́.
  msy-2020: Iakɨnir farazimɨn, Israelian gumazamiziba ghua Senɨn gumazamiziba puvatɨzir
    danganimɨn otogha Kadesɨn nguibar ekiamɨn itima, Miriam areme.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ tɑlɑ Siŋ wʋlɑɣɑ tɛtʋ tɑɑ kɛ́ ɩsɔtʋ kɑncɑɑlɑɣɑ nyǝŋ
    tɑɑ, nɑ pɑ́ siki Kɑtɛɛsɩ. Tǝnɑɣɑ Mɑlǝyɑm sǝpɑ nɑ pɑ́ pimi-ɩ.
  azb-azb: Birinci ay bütün İsrail övladlarının icması Zin səhrasına gəldi. Onlar
    Qadeşdə dayandılar. Məryəm oradaca öldü və elə orada da basdırıldı.
  eng-DBY: And the children of Israel, the whole assembly, came into the wilderness
    of Zin, in the first month; and the people abode at Kadesh; and Miriam died there,
    and was buried there.
  hin-2017: पहले महीने में सारी इस्राएली मण्डली के लोग सीन नामक जंगल में आ गए, और
    कादेश में रहने लगे; और वहाँ मिर्याम मर गई, और वहीं उसको मिट्टी दी गई।
  wol-KYG: Mbooloom bànni Israyil gépp nag àgg ca màndiŋu Ciin, ci biir weer wi jëkk
    ci at mi. Ñu daldi dal ca Kades. Fa la Maryaama faatoo, ñu denc ko foofa.
  eng-YLT: And the sons of Israel come in, — all the company — to the wilderness of
    Zin, in the first month, and the people abide in Kadesh, and Miriam dieth there,
    and is buried there.
  kne-kne: Sin damo ay bowan, dinmateng din intiro ay gimong di Israelita sin ed Zin
    ay magay omili et pag dan mankampo ed Kades. Isdi ay lugar di nateyan ya naiponponan
    Miriam.
  eng-WYC-2017: And the sons of Israel and all the multitude came into the desert
    of Zin, in the first month. And the people dwelled in Kadesh; and Marie was dead
    there, and buried in the same place.
  eng-WMBB: The children of Israel, even the whole congregation, came into the wilderness
    of Zin in the first month. The people stayed in Kadesh. Miriam died there, and
    was buried there.
  urd-GVH: पहले महीने में इसराईल की पूरी जमात दश्ते-सीन में पहुँचकर क़ादिस में रहने
    लगी। वहाँ मरियम ने वफ़ात पाई और वहीं उसे दफ़नाया गया।
  rug-rug: Pa sidara kekenu si mae kamo koasa popoa qega pozana Zini sa doduruna sa
    butubutu Izireli, meke la koa si arini koa ke vasina pozana Kadesi. Meke vasina
    si mate se Miriami meke ta pomunae tugo vasina si asa.
  gaz-gaz: Jiʼa jalqabaatti waldaan Israaʼelootaa guutuun Gammoojjii Siin gaʼe; isaanis
    Qaadesh keessa turan. Miiriyaamis achitti duutee awwaalamte.
  fra-LSG: Toute l’assemblée des enfants d’Israël arriva dans le désert de Tsin le
    premier mois, et le peuple s’arrêta à Kadès. C’est là que mourut Marie, et qu’elle
    fut enterrée.
  gnn-gnn: Yo, marrtjinanydja walala yukurrana‐a‐a, ŋunhi Yitjuralpuyŋunydja yolŋu
    walala, yana liŋgu‐u‐u, wäŋa ŋayathaŋala nhäyika Gäditjpuy, bala dhut‐gay nhinanana
    walala ŋunhimala wäŋalilinydja. Ga ŋunhiliyinydja wäŋaŋura ŋayi Miriyamnha rakunydhina,
    bala walala ŋanya dholkuŋalana.
  yal-yal: Isirayila yamaan birin yi fa Sini tonbonni kike singen na, e dɔxɔ Kadesi
    yi. Mariyama faxa mɛnna nin, e yi a maluxun.
  haw-1868: 'A LAILA hele mai la ka poe mamo a Iseraela, o ke anaina kanaka a pau
    i ka waonahele o Zina, i ka malama mua: a noho iho la na kanaka ma Kadesa; malaila
    i make ai o Miriama, a ua kanuia iho la ia ma ia wahi.'
  arb-NAV: وَفِي الشَّهْرِ الأَوَّلِ أَقْبَلَ بَنُو إِسْرَائِيلَ عَلَى صَحْرَاءِ صِينَ،
    وَأَقَامُوا فِي قَادَشَ حَيْثُ مَاتَتْ مَرْيَمُ وَدُفِنَتْ هُنَاكَ.
  ewe-ewe: Israelviwo ɖo Zin gbedzi le ƒea ƒe ɣleti gbãtɔ me. Woƒu asaɖa anyi ɖe Kades.
    Miriam ku, eye woɖii ɖe afi ma.
  eng-LEE: And the children of Israel, the whole congregation, came into the desert
    of Zin in the first month, and the people abode in Kadesh; and Miriam died there,
    and was buried there.
  asm-FB: পাছত ইস্ৰায়েলৰ সন্তান সকলৰ গোটেই মণ্ডলীয়ে প্ৰথম মাহত ছিন অৰণ্য পালে। তেওঁলোকে
    কাদেচত থাকিল, সেই ঠাইতে মিৰিয়মৰ মৃত্যু হ’ল আৰু তাতে তেওঁক মৈদাম দিয়া হ’ল।
  sus-A: كِكٍ سِنفٍ، عِسِرَيِلَ حَمَ بِرِن نَشَ سٌ سِنِ فبٍنفبٍرٍنيِ مَ، عٍ يٌنكِن
    كَدٍ سِ. مَرِيَمَ نَشَ قَشَ مّننِ، عٍ قَ عَ رَفَتَ فَبُرِ كُي.
  fra-SBL: Les enfants d'Israël, toute l'assemblée, arrivèrent dans le désert de Tsin,
    au premier mois. Le peuple resta à Kadès. C'est là que Miriam mourut et qu'on
    l'enterra.
  hbo-hbo: וַיָּבֹ֣אוּ בְנֵֽי־יִ֠שְׂרָאֵל כָּל־הָ֨עֵדָ֤ה מִדְבַּר־צִן֙ בַּחֹ֣דֶשׁ
    הָֽרִאשֹׁ֔ון וַיֵּ֥שֶׁב הָעָ֖ם בְּקָדֵ֑שׁ וַתָּ֤מָת שָׁם֙ מִרְיָ֔ם וַתִּקָּבֵ֖ר
    שָֽׁם׃
  eng-WYCLIFFE: And the sones of Israel and al the multitude camen in to the deseert
    of Syn, in the firste monethe. And the puple dwellide in Cades; and Marie was
    deed there, and biried in the same place.
  piu-2006: Yitjurilaku walytja ngaṉṯitja tjuṯa parra yankulaya ngurra kutjupawana
    yanu, kapiwiyawana, yini Kiititjalawana. Palulanguru Muutjaku kangkuru Miriyamanya
    mirrirringu. Yularraya palunya tjunu. Ngurra palula tjana kapiwiya nyinangu. Tjungurringkulaya
    tjana Muutjala Yiranala piyuku panypurangu, “Nyaaku nyupali nganaṉanyatju ngurra
    ngaakutu ngalya katingu?, tjinguru nganaṉanyatju pungkula tjunkukitjangku?, puluka
    tjiipi tjuṯaṯarra. Paṉa Yitjipingkalatju nyinamara, ngurra palyangka. Ngurra ngaangka
    kapiwiya, mangarriwiyaṯarra ngaranyi. Nyaaku nyupali nganaṉanyatju ngaakutu ngalya
    katingu?” Muutjanya anta Yirananya tjaatji kaliki palulakutu yankulapula mantangka
    waṯungarangu Katutjanya tjapilkitja. Palulanguru Katutjanya kalikingka katu paatji
    nguwanpa ngarangu. Paluru Muutjanya yalatji watjaṉu, “Nyuntu pukutju palula watiya
    palunya mantjira yankula yaṉangu tjuṯa tjunguntjaku. Tjungura tjananyapula kati
    puḻi nyarrakutu!, tjana ngarala nyakunytjaku. Tjana ngarala nyakunytjala nyuntu
    puḻingka wangka!, kapi yaḻarrinytjaku, puḻinguru. Palulanguru kapi nyurrampa puḻinguru
    yaḻara yintiku, piiringi nguwanpa, uwankarrangkunyurra tjikintjaku, kuka tjuṯangkuṯarra.”
    Watiya palunya pukutju palula mantjira Muutjalu anta Yiranalupula yaṉangu tjuṯa
    tjungura puḻi palulakutu katingu. Palulanguru Muutjalu tjananya yalatji kuru watjaṉu,
    “Yaaṯapalipa tjuṯanyurra ngarala waṉinyi. Kapilitju nyurrangarrimpa puḻi ngaangka
    yaḻalku.” Palulanguru Muutjalu puḻi palunya kutjarrangara yatuṉu watiyatjarrangku,
    wangkawiyangku. Palunyatjanu kapi tiṉa yaḻara yintingu. Yaṉangu tjuṯangkuya tjikiṉangi,
    anta kuka tjuṯangkuṯarra. Muutjalu puḻi watjantjawiyangku watiyatjarrangku yatuṉutjala,
    Katutjalu pulanya yalatji kuru watjaṉu, “Ngayulu ngangkari puntutjarrangku kapi
    yaḻara yungkupayi. Nyupali puḻi yatulwiyangku puḻikutu wangkamara, ngayulu nyupalinya
    watjaṉutja. Ngayuku wangka nyupali kulinmara. Wiya nyupali tjananya paṉa Kayinanalakutu
    katiku. Nyupali tjananya katirra ngururrpa maa iyalku.” Katutjaku wangka palunya
    paluru kutjarrangku kuliṉu. Yiitumanya ngurrara tjuṯaku ngurrawana yankukitjangku
    Muutjalu pulanya waarrkana kutjarra wantirriyaṉu mayutju tjanampa tjapintjaku.
    “Palyalatju yanku kurutjukata nyuntupa ngurrawana?” Yankulapula tjapintjala mayutju
    paluru wiya watjaṉu. Muutjalu tjananya piyuku iyaṉu yankula mayutju palula tjapintjaku,
    tjana ruutuwana kurutjukata parrpaṯu yankunytjaku. Piyuku tjananya mayutju paluru
    wiya watjara palumpa tjilirratjarra tjuṯa tjananya tjunguṉu. Palulanguru paluru
    tjana yankula Yitjurilaku walytja ngaṉṯitja tjuṯa tjananya pikangku pungkula iyaṉu.
    Palulanguru Muutjanyangarri taaṉarrirra yiwarra kutjupawana yanu, pungkupayi tjuṯangkamarra.
  cwe-cwe: Muna umwezi wa mwanduso mting'hano wose wa Waisilaili wafika muna ichuwala
    cha Sini na wakala Kadeshi. Uko Miliamu kadanganika na kuwandigwa uko.
  kik-kik: Na rĩrĩ, mweri wa mbere, kĩrĩndĩ gĩothe kĩa andũ a Isiraeli gĩgĩkinya kũu
    Werũ-inĩ wa Zini, na gĩgĩikara Kadeshi. Nake Miriamu agĩkuĩra kũu na agĩthikwo
    o ro kuo.
  fra-NCL: Les enfants d’Israël, toute l’assemblée, arrivèrent au désert de Sin, dans
    le premier mois, et le peuple séjourna à Cadès. C’est là que mourut Marie et qu’elle
    fut enterrée.
  cek-AK: Israel rangpuinawk Zin praezaek phakhaih khrah to naah, Kadesh ahmuen ah
    oh o; Miriam loe to ahmuen ah duek moe, aphum o.
  cuk-cuk: Gebe-nii-onodedgi, bela Israel-dulemar Zin-nega-dulesulidganse warmakdapmalad.
    Agi, bela dulemar danar-danar Cadesʼye-neg-nugadse ambikudapmalad. Agine, María
    burgwisad. Agi, diglesbalid.
  uig-CYR: Биринчи айниң ичидә Исраиллар, йәни пүткүл Исраил җамаити Зин чөлигә йетип
    келип, Қадәштә туруп қалди; Мәрйәм шу йәрдә вапат болди вә шу йәргә дәпнә қилинди.
  pma-pma: En avati koa mulamu ten sua hau, me-Isrel keil umai en out volvol ten out
    Saen, ka amumon votevav one en out koa avise en Kates. Ka en out enek, Miriam,
    ahinali Mosis, mat ka arahini.
  tel-2017: మొదటి నెలలో ఇశ్రాయేలీయుల సమాజమంతా సీను అనే నిర్జన బీడు ప్రాంతానికి వెళ్ళారు.
    వారు కాదేషులో శిబిరం వేసుకున్నారు. అక్కడ మిర్యాము చనిపోయింది. ఆమెను అక్కడ పాతిపెట్టారు.
  hat-BSA: Konsa, fis Israël yo, tout kongregasyon an, te vini nan dezè a Tsin nan,
    nan premye mwa a. Pèp la te rete Kadès. Alò, Marie te mouri e li te antere la.
  bxh-bxh: Nawalahi bwaꞌibwaꞌina ganahewana yai, Isalaela dodogadi mahudoꞌidi sa mahano
    nuꞌu pitapitalina hesa yai hesana Diyin, be Kadesi yai sa miya. Amainiya, Miliyam
    ya peꞌi be sa boꞌusai.
  kos-kos: Ke malem se meet, sruf nukewa lun Israel tuku nu yen mwesis Zin ac tulokunak
    lohm nuknuk selos in acn Kadesh. Na Miriam el misa ac pukpuki we.
  hbo-WLC: וַיָּבֹ֣אוּ בְנֵֽי־יִ֠שְׂרָאֵל כָּל־הָ֨עֵדָ֤ה מִדְבַּר־צִן֙ בַּחֹ֣דֶשׁ
    הָֽרִאשׁ֔וֹן וַיֵּ֥שֶׁב הָעָ֖ם בְּקָדֵ֑שׁ וַתָּ֤מָת שָׁם֙ מִרְיָ֔ם וַתִּקָּבֵ֖ר
    שָֽׁם׃
  ibo-ibo: Ụmụ Izrel, bụ nzukọ ahụ niile rutere nʼọzara Zin nʼọnwa nke mbụ. Ha manyere
    ụlọ ha na Kadesh. Ọ bụkwa nʼebe ahụ ka Miriam nwụrụ. E lie ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କର ସମସ୍ତ ମଣ୍ଡଳୀ ପ୍ରଥମ ମାସରେ ସୀନ୍‍ ପ୍ରାନ୍ତରରେ
    ଉପସ୍ଥିତ ହେଲେ ଓ ଲୋକମାନେ କାଦେଶରେ ବାସ କଲେ; ପୁଣି, ସେହି ସ୍ଥାନରେ ମରୀୟମ ମଲେ ଓ ସେଠାରେ
    ତାଙ୍କୁ କବର ଦିଆଗଲା।
  chk-chk: Iwe, lon aeuin maram ekewe aramasen Israel meinisin ra tori ewe fanüapön
    Sin o nonom lon Kates. Nge Miriam a mäla o peias ikenan.
  rop-rop: Wal langa det feswan manth ola Isreil pipul bin kaman langa det deset kantri
    gulum Sin en olabat bin kemp langa Keidish. Deya na Miriyam bin binij en deibin
    berrim im.
  ukr-1871: І прийшли сини Ізрайлеві цїлою громадою в степ Зин, первого місяця; і
    остановився народ в Кадесї; і вмерла там Миряма, і поховано її там.
  deu-1951: Und die ganze Gemeinde der Kinder Israel kam in die Wüste Zin, im ersten
    Monat, und das Volk blieb zu Kadesch. Und Mirjam starb daselbst und ward daselbst
    begraben.
  eng-JPS: And the children of Israel, even the whole congregation, came into the
    wilderness of Zin in the first month; and the people abode in Kadesh; and Miriam
    died there, and was buried there.
  srp-1865: I sinovi Izrailjevi, sav zbor njihov, doðoše u pustinju Sinsku prvoga
    mjeseca, i stade narod u Kadisu; i ondje umrije Marija, i bi pogrebena ondje.
  lug-lug: Mu mwezi ogw’olubereberye, ekibiina kyonna eky’abaana ba Isirayiri, ne
    batuuka mu ddungu lya Zini, ne batuula mu Kadesi. Miryamu n’afiira eyo, era gye
    yaziikibwa.
  heb-heb: ויבאו בני ישראל כל העדה מדבר צן בחדש הראשון וישב העם בקדש ותמת שם מרים
    ותקבר שם׃
  ben-IRV: ইস্রায়েল সন্তানরা, অর্থাৎ সমস্ত মণ্ডলী প্রথম মাসে সীন মরুপ্রান্তে উপস্থিত
    হল এবং লোকেরা কাদেশে বাস করল; আর সেখানে মরিয়মের মৃত্যু হল ও কবর দেওয়া হল।
  pan-pan: ਇਸਰਾਏਲੀਆਂ ਦੀ ਸਾਰੀ ਮੰਡਲੀ ਪਹਿਲੇ ਮਹੀਨੇ ਵਿੱਚ ਸੀਨ ਦੀ ਉਜਾੜ ਵਿੱਚ ਆਈ ਅਤੇ ਪਰਜਾ ਕਾਦੇਸ਼
    ਵਿੱਚ ਰਹਿਣ ਲੱਗੀ ਅਤੇ ਉੱਥੇ ਮਿਰਯਮ ਮਰ ਗਈ ਅਤੇ ਉੱਥੇ ਦੱਬ ਦਿੱਤੀ ਗਈ।
  tkr-tkr: Ts'eppiyne vuza gırgın İzrailybı Tsinne sahreeqa qabı, Qadişee ulyoozar.
    Maa Mayram qeek'ana, maayir k'eyxhına.
  mya-JVB: သက္ကရာဇ်လေးဆယ်၊ ပဌမ လ ၌ ဣသရေလ အမျိုးသား ပရိသတ် အပေါင်း တို့သည်၊ ဇိန တော
    သို့ ရောက် ၍ ၊ ကာဒေရှ အရပ်၌ နေ ကြ၏။ ထို အရပ်၌ မိရိအံ သေ ၍ သင်္ဂြိုဟ် လေ၏။
  tbg-tbg: Avuhainaa toraqaa Isareri vaiinti nahenti qumina aahara vata Seni Vata
    Kadesini oru vaura. Mini vauvaro ˻Mosika Eronika nakaava˼ Miriaamiva qutu vumanta
    quntama tora.
  hmo-hmo: Hua ginigunana dekenai Israela taudia ibounai be taunimanima noho lasi
    tano ladana Sini dekenai idia ginidae. Gabu ta ladana Kadesi dekenai edia kamepa
    idia karaia. Unuseni Miriama ia mase, bona unai gabu dekenai idia guria.
  urd-urd: और पहले महीने में बनी — इस्राईल की सारी जमा'अत सीन के जंगल में आ गई और
    वह लोग क़ादिस में रहने लगे, और मरियम ने वहाँ वफ़ात पाई और वहीं दफ़्न हुई।
  rus-SYN: И пришли сыны Израилевы, все общество, в пустыню Син в первый месяц, и
    остановился народ в Кадесе, и умерла там Мариам и погребена там.
  bqc-SIM: Isailiↄ kà Zini guwaiwaiu ḿpii mↄ sɛ̃́ia guu, ↄ̃ aa zↄ̃̀lɛ Kadɛsi. Wekĩi
    Miliaũ gàu, wà aà vĩ̀.
  tcz-CHONGTHU: Hiche kum lha masa pen chun Israel mite Zin gamthip ahin jon tauvin
    Kadesh muna akichol do uvin, hikom muna akicholdo laitah un Miriam chu athi’n
    hiche muna chun avui tauve.
  mar-mar: इस्राएलाचे लोक सीनच्या वाळवंटात पहिल्या महिन्यात आले. त्यांनी कादेशला मुक्काम
    केला. मिर्याम तेथे मरण पावली आणि तिला तेथेच पुरण्यात आले.
  soq-soq: Uaboa dea ualeidio bedewe Israel apanawa uduudu Gin sala makowa bedewainta
    wimone sape Kadesiwa waimoie. Ita sape Miriam boleno dobontoiena.
  qub-qub: Wataman gallarej quillacho Zin chunyajman Israelcuna chayaycur Cades marcacho
    unaycama goyaran. Chaycho tiyarcaycaptin María wañuptin pampaycäriran.
  bqp-bqp: Isarailanↄ kà Zini gbárannan ń pínki mↄ káaku gũn, akũ ò vùtɛ Kadɛsi.
    Gwen Miriamu gàn, ò a vĩ̀.
  hat-hat: Sou premye mwa a, tout moun pèp Izrayèl yo te rive nan dezè Zin lan, epi
    yo moute tant yo yon kote yo rele Kadès. Se la Miryam mouri, se la menm yo antere
    l'.
  eng-BSB: In the first month, the whole congregation of Israel entered the Wilderness
    of Zin and stayed in Kadesh. There Miriam died and was buried.
  tod-tod: Konagi ma alu mɔungi, Izelayɛle nuɓusɛiti ti zeelini Sin teʋebai zu, ti
    ʋu Kadɛse. Miná ɠa Miliyame zaani ná, ti maaɠulu ná.
  eng-WEBPB: The children of Israel, even the whole congregation, came into the wilderness
    of Zin in the first month. The people stayed in Kadesh. Miriam died there, and
    was buried there.
  kbq-kbq: Hagi ese ikantera miko Israeli vahe'mo'za Zini hagege kokampi ehanati'za
    Kades kumate emani'nazageno, Miriamu'a frige'za anante asente'naze.
  nhe-BL: Huan nopa israelitame sampa ajsitoj ipan nopa huactoc tlali tlen itoca Zin
    ipan abril, nopa achtohui metztli ipan iniyancuic xihui, huan mocajque campa itoca
    Cades. Huan nopona mijqui María, huan quitlaltojque.
  bus-bus: Isarailinↄ kà Zini gbáan ń píngi mↄ káaku guu, ben aↄ̃ vɛ̃̀ɛ Kadɛsi. Gwen
    Miriamu gàn, wà à vĩ̀i.
  gub-BL: Zahy ipy rehe teko Izaew paw oho ywyxiguhu Zim her ma'e pe wà. Uzapo uker
    haw Kanez pe wà. Mirià umàno a'e pe. Utym hetekwer a'e pe wà.
  eng-DRA: 'And the children of Israel, and all the multitude came into the desert
    of Sin, in the first month: and the people abode in Cades. And Mary died there,
    and was buried in the same place.'
