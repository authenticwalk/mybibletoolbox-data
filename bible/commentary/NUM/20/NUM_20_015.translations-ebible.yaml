verse: NUM.020.015
translations:
  mal-C: ഞങ്ങളുടെ പൂർവികർ ഈജിപ്റ്റിലേക്ക് ഇറങ്ങിപ്പോയി. ഞങ്ങൾ അവിടെ അനേകവർഷങ്ങൾ താമസിച്ചു.
    ഈജിപ്റ്റുകാർ ഞങ്ങളോടും ഞങ്ങളുടെ പൂർവികരോടും കഠിനമായി പെരുമാറി.
  deu-TKW: wie unsere Vorväter nach Ägypten zogen, und wir lange Zeit in Ägypten wohnen
    geblieben sind, und daß die Ägypter uns, wie unsere Väter, hart bedrückt haben.
  lin-lin: Bakoko na biso bakendeki na Ejipito mpe tokomaki kovanda kuna mibu ebele.
    Bato ya Ejipito banyokolaki biso elongo na bakoko na biso ;
  eng-LSV: that our fathers go down to Egypt, and we dwell in Egypt [for] many days,
    and the Egyptians do evil to us and to our fathers;
  eng-GNV: How our fathers went downe into Egypt, and we dwelt in Egypt a long time,
    where the Egyptians handled vs euill and our fathers.
  eng-WEBSTER: 'How our fathers went down into Egypt, and we have dwelt in Egypt a
    long time; and the Egyptians afflicted us, and our fathers:'
  nhw-BL: Tohuejcapan tatahua yajque ipan tlali Egipto huan nopona huejcajque para
    itztose, pero nopa Egipto ehuani tlahuel techtlaijiyohuiltiyayaj.
  swh-ONEN: Baba zetu walishuka Misri, nasi tumeishi huko miaka mingi. Wamisri walitutesa
    sisi na baba zetu,
  bba-bba: U nɛɛ, yellu, bɛsɛn bɑɑbɑbɑ bɑ dɑ Eɡibitiɔ. Miyɑ bɛsɛn bweserɑ sinɑ n kɑ
    tɛ. Mɑ Eɡibitiɡibu bɑ sun nɔni sɔ̃ɔwɑ bɛsɛ kɑ bɛsɛn bɑɑbɑ be.
  eng-KJVCPB: 'how our fathers went down into Egypt, and we have dwelt in Egypt a
    long time; and the Egyptians vexed us, and our fathers:'
  wbp-wbp: '@see-verse:NUM.020.014'
  luo-luo: Kwerewa nodhi Misri, kendo negidak kuno kuom higni mathoth. Jo-Misri nosandowa
    kod wuonewa,
  meu-meu: senemai na Aigupto ela, bena nega daudau Aigupto ai a nohova; a Aigupto
    taudia ese ai bona tamamai e daḡedaḡe henimaiva.
  npi-ULB: हाम्रा पुर्खाहरू मिश्रमा गए र मिश्रमा नै लामो समयसम्म बसेको तपाईंलाई थाहा
    छ । मिश्रीहरूले हामी र हाम्रा पुर्खाहरूलाई रुखो व्यवहार गरे ।
  yor-yor: Àwọn baba ńlá wa sọ̀kalẹ̀ wá sí Ejibiti, a sì gbé ibẹ̀ fún ọ̀pọ̀ ọdún.
    Àwọn ará Ejibiti ni wá lára àti àwọn baba wa,
  emp-NTPO: Dairã drõã naẽnabemara Egiptod̶aa wãnaped̶a mama dãrã panasid̶aa. Maʌ̃ne
    egiptorãba ãdjirãra, dairã sid̶a biẽ́ o eropanasid̶aa.
  pes-OPCB: که چطور اجداد ما به مصر رفته، سالهای سال در آنجا ماندند و بردهٔ مصری‌ها
    شدند.
  tgl-ULB: Alam mo na pumunta sa Ehipto ang aming mga ninuno at nanirahan sa Ehipto
    ng isang mahabang panahon. Tinuring kaming napakasama ng mga taga-Ehipto gayon
    din ang aming mga ninuno.
  cbu-NT: Watam iyashuch zitaminarni Ijiptop tsap naatarangsin, ambiri zapan masach
    taarangsin, itaru Ijiptoshuchshitisin tputs iyashchee zitaminarni nda wanasir
    chinarangusin, kapung natsataranaya. Iyaatssha ashirangtamsinaya. Iyaa kiyung
    yacharanganaya.
  hui-hui: Inanaga mamali Iyibi dindini puwa mali dewa ogoniha harimagoni. Iyibi dindini
    hemaria Iyibiali hearume inanaga mamalirubi inabi mo ko howa handayaho haya.
  mya-mya: အ​ကျွန်ုပ်​တို့​၏​ဘိုး​ဘေး​များ​သည်​အီ​ဂျစ် ပြည်​သို့​သွား​ရောက်​၍ နှစ်​ပေါင်း​များ​စွာ​နေ
    ထိုင်​ခဲ့​ရာ​အီ​ဂျစ်​အ​မျိုး​သား​တို့​သည်​ဘိုး ဘေး​များ​နှင့်​အ​ကျွန်ုပ်​တို့​ကို​ညှင်း​ဆဲ​နှိပ်​စက်
    ခဲ့​ပါ​၏။-
  bod-N: ངེད་ཅག་གི་མེས་པོ་རྣམས་མར་ཨེ་ཅིབ་ཡུལ་དུ་སོང་བ་དང་། ངེད་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཡུན་རིང་པོར་བསྡད་ཅིང་།
    ཨེ་ཅིབ་པ་རྣམས་ཀྱིས་ངེད་ཅག་དང་ངེད་ཅག་གི་མེས་པོ་རྣམས་ལ་དཀའ་ངལ་མང་པོ་སྤྲད།
  sna-sna: Madzibaba edu akaburuka achienda kuIjipiti, tikandogarako kwamakore mazhinji.
    VaIjipita vakatibata zvakaipa isu namadzibaba edu,
  spa-BLM: cómo nuestros padres bajaron a Egipto, y vivimos en Egipto mucho tiempo.
    Los egipcios nos maltrataron a nosotros y a nuestros padres.
  cac-cac: An̈ejtona' ojtacpaxi tas aj sc'ochnaccan eb' co mam quicham ta' d'a peca'.
    Axo d'a slajvub'alxo tic, ix yac' val och yaelal eb' vin̈ aj Egipto chi' d'a yib'an̈
    eb' co mam quicham yed' d'a quib'an̈.
  swh-ULB: Na unajua kuwa babu zetu walienda Misri na waliishi Misri kwa muda mrefu.
    Wamisri walitutendea vibaya pamoja na babu zetu.
  bel-bel: бацькі нашыя перайшлі ў Егіпет, і мы жылі ў Егіпце многа часу, і дрэнна
    абыходзіліся Егіпцяне з намі і бацькамі нашымі;
  deu-ELBBK: Unsere Väter zogen nach Ägypten hinab, und wir haben eine lange Zeit
    in Ägypten gewohnt; und die Ägypter behandelten uns und unsere Väter übel.
  mbb-OT: Is menge kepuun dey midhendiyà te Ehipto, ne neuǥet is ked-ubpè dey ziyà.
    Impaantus key wey is menge kepuun dey te menge Ehiptohanen,
  mal-2015: 'ഞങ്ങൾക്കുണ്ടായ കഷ്ടതയൊക്കെയും നീ അറിഞ്ഞിരിക്കുന്നുവല്ലോ; ഞങ്ങളുടെ പിതാക്കന്മാർ
    മിസ്രയീമിൽ പോയി ഏറിയ കാലം പാർത്തു: മിസ്രയീമ്യർ ഞങ്ങളെയും ഞങ്ങളുടെ പിതാക്കന്മാരെയും
    പീഡിപ്പിച്ചു.'
  rmc-rmc: Amare dada gele andro Egipt a bešenas ode but berša. O Egipťana amen the
    amare daden igen trapinenas,
  pes-OPV: که پدران ما به مصر فرود آمدند ومدت مدیدی در مصر ساکن می‌بودیم، و مصریان
    با ما و با پدران ما، بد سلوکی نمودند.
  ron-1924: Пэринций ноштри с-ау коборыт ын Еӂипт ши ам локуит аколо мултэ време.
    Дар еӂиптений не-ау кинуит, пе ной ши пе пэринций ноштри.
  ben-OBCV: আমাদের পূর্বপুরুষেরা মিশরে গিয়েছিলেন এবং বহু বছর আমরা সেখানে বসবাস করেছিলাম।
    মিশরীয়েরা আমাদের ও আমাদের পূর্বপুরুষদের প্রতি দুর্ব্যবহার করেছিল,
  som-som: iyo sida awowayaashayo dalkii Masar u tageen, iyo inaannu Masar wakhti
    dheer degganayn. Masriyiintu aad iyo aad bay noo xumeeyeen annaga iyo awowayaashayoba.
  lat-VUC: 'quomodo descenderint patres nostri in Ægyptum, et habitaverimus ibi multo
    tempore, afflixerintque nos Ægyptii, et patres nostros:'
  eng-ASVBT: 'how our fathers went down into Egypt, and we dwelt in Egypt a long time;
    and the Egyptians dealt ill with us, and our fathers:'
  ita-1885: Come i nostri padri scesero in Egitto, e come noi siamo dimorati in Egitto
    lungo tempo, e come gli Egizj hanno trattato male noi e i nostri padri.
  eng-LXXUP: And how our fathers went down into Egypt, and we sojourned in Egypt many
    days, and the Egyptians afflicted us and our fathers.
  eng-ULB: You know that our ancestors went down to Egypt and lived in Egypt a long
    time. The Egyptians treated us harshly and also our ancestors.
  spa-VBL: Nuestros antepasados fueron a Egipto y nosotros vivimos allí mucho tiempo.
    Los egipcios nos trataron mal a nosotros y a nuestros antepasados,
  fra-_FOB: Comment nos pères descendirent en Égypte; et nous avons demeuré longtemps
    en Égypte, et les Égyptiens nous ont maltraités, nous et nos pères;
  mal-mal: '“ഞങ്ങൾക്കുണ്ടായ കഷ്ടതയൊക്കെയും നീ അറിഞ്ഞിരിക്കുന്നുവല്ലോ; ഞങ്ങളുടെ പിതാക്കന്മാർ
    ഈജിപ്റ്റിൽ പോയി ഏറിയകാലം പാർത്തു: ഈജിപ്റ്റിലുള്ളവർ ഞങ്ങളെയും ഞങ്ങളുടെ പിതാക്കന്മാരെയും
    പീഡിപ്പിച്ചു.'
  urd-GVR: Hamāre bāpdādā Misr gae the aur wahāṅ ham bahut arse tak rahe. Misriyoṅ
    ne hamāre bāpdādā aur ham se burā sulūk kiyā.
  suz-BL: आंइ किकी पिपी इजीप्‍त लशा, मेकेर शुश बाक्‍शो बाक्‍तेक्‍म। मिनु इजीप्‍तीपुकीमी
    आंइ किकी पिपी नु आंइ कली दिप्‍शा, मरिम्‍शो पाम्‍तेक्‍म।
  ita-1927: come i nostri padri scesero in Egitto e noi in Egitto dimorammo per lungo
    tempo e gli Egiziani maltrattaron noi e i nostri padri.
  ckb-ckb: باوکانمان چوونە میسر و ڕۆژانێکی زۆر لە میسر ماینەوە. میسرییەکان ئێمە و
    باوکانی ئێمەیان زەلیل کرد،
  eng-BBE: 'How our fathers went down into Egypt, and we were living in Egypt for
    a long time; and the Egyptians were cruel to us and to our fathers:'
  kan-OKCV: ನಮ್ಮ ಪಿತೃಗಳು ಈಜಿಪ್ಟಿಗೆ ಇಳಿದು ಹೋದರು. ಈಜಿಪ್ಟಿನಲ್ಲಿ ಬಹಳ ದಿವಸ ವಾಸವಾಗಿದ್ದೆವು
    ಮತ್ತು ಈಜಿಪ್ಟಿನವರು ನಮಗೂ, ನಮ್ಮ ಪಿತೃಗಳಿಗೆ ಕೇಡನ್ನು ಮಾಡಿದರು.
  bbb-bbb: Ro kuke ane izege asaerafa nuvuone bu Ijifiti ijia ari vaeva ije ane vierafei.
    Noka juaevasia ma uruvana ijia karikoga e Ijifitiko ijiebe asaerafa nuvuonekiro
    no buka kame vame ise ijia kafuovoga noka ma uruvanaigia isejavaekinu buefuo moni
    baki imei.
  tam-2017: எங்களுடைய முற்பிதாக்கள் எகிப்திற்குப் போனதும், நாங்கள் எகிப்திலே நெடுநாட்கள்
    வாசம்செய்ததும், எகிப்தியர்கள் எங்களையும் எங்களுடைய பிதாக்களையும் உபத்திரவப்படுத்தினதும்,
    இவைகளினால் எங்களுக்கு நேரிட்ட எல்லா வருத்தமும் உமக்குத் தெரிந்திருக்கிறது.
  spa-RV-1909: Cómo nuestros padres descendieron á Egipto, y estuvimos en Egipto largo
    tiempo, y los Egipcios nos maltrataron, y á nuestros padres;
  ron-BTF: Cum părinții noștri au coborât în Egipt și am locuit în Egipt o lungă perioadă
    de timp; și egiptenii ne-au chinuit pe noi și pe părinții noștri;
  eng-WEBP: how our fathers went down into Egypt, and we lived in Egypt a long time.
    The Egyptians mistreated us and our fathers.
  eng-FBV: Our forefathers went to Egypt and we lived there for a long time. The Egyptians
    treated us and our forefathers badly,
  nld-1939: Onze vaderen zijn naar Egypte getrokken, en wij hebben lange tijd in Egypte
    gewoond. Maar de Egyptenaren hebben ons evenals onze vaderen mishandeld.
  nch-BL: Tohuejcapatatahua yajque ipan tali Egipto huan nopona huejcajque para itztose,
    pero nopa Egipto ehuani tahuel techtaijyohuiltiyayaj.
  vie-1934: và tổ phụ chúng tôi đi xuống xứ Ê-díp-tô là làm sao? Chúng tôi đã ở lâu
    tại xứ Ê-díp-tô, nhưng dân xứ đó bạc đãi chúng tôi và tổ phụ chúng tôi.
  hin-CV: हमारे पूर्वजों ने मिस्र देश में प्रवास किया और हम वहां बहुत समय तक रहते
    रहे. मिस्रियों ने हमारे साथ तथा हमारे पूर्वजों के साथ क्रूरतापूर्वक व्यवहार किया,
  eng-OURB: how our fathers went down into Egypt [Abode of slavery], and we lived
    in Egypt [Abode of slavery] a long time. The Egyptians [people from Abode of slavery]
    mistreated us and our fathers.
  spa-BES: Cómo nuestros padres bajaron a Egipto, y vivimos en Egipto durante mucho
    tiempo; Y los egipcios fueron crueles con nosotros y con nuestros padres.
  tdx-tdx: ty nizo­tsoa’ o rae’aio mbe Mitsraime mb’eo, ty nimo­neña’e añe andro maro,
    vaho te namorekeke anay naho o rae’aio o nte-Mitsraimeo.
  vid-vid: Vila wasekulu wa hetwe navyowalutile Misili, kuwele natikala ako kwa mhela
    winji na vila Wamisili navyowawagazile wasekulu wa hetwe na vyowatugazile hetwe.
  eng-OKE: That our fathers went down into Mizraim, and we dwelt in Mizraim many days,
    and the Mizraee badly treated us and our fathers.
  tha-KJV: ว่าบรรพบุรุษของเราลงไปยั​งอ​ียิปต์ และเราอยู่ในอียิปต์​ช้านาน และชาวอียิปต์​ได้​ข่มเหงเราและบรรพบุรุษของเรา
  por-BR-2018: Como nossos pais desceram ao Egito, e estivemos no Egito longo tempo,
    e os egípcios nos maltrataram, e a nossos pais;
  deu-ELO: Unsere Väter zogen nach Ägypten hinab, und wir haben eine lange Zeit in
    Ägypten gewohnt; und die Ägypter behandelten uns und unsere Väter übel.
  eng-WYC-2018: how our fathers went down into Egypt, and we dwelled there much time,
    and (the) Egyptians tormented us, and our fathers (as well);
  epo-epo: niaj patroj foriris en Egiptujon, kaj ni loĝis en Egiptujo longan tempon,
    kaj la Egiptoj agis malbone kontraŭ ni kaj kontraŭ niaj patroj;
  uig-PIN: bizning ata-bowilirimiz Misirƣa qüxkǝn bolup, biz Misirda uzaⱪ zaman turup
    kǝttuⱪ; misirliⱪlar bizgimu, bizning ata-bowilirimizƣimu yaman muamilǝ ⱪildi;
  beo-beo: Ninia aowalali dunu da Idibidi sogega asili, amogawi ode bagohame esalu.
    Idibidi dunu da ninia aowalali amola nini se nabima:ne ninima hamosu.
  tpi-OTNT: Na yu save ol tumbuna i bin go i stap planti yia long Isip. Na ol Isip
    i mekim nogut long ol na long mipela tu.
  hau-SA: Kakanninmu sun gangaro zuwa Masar, muka zauna can shekaru da yawa. Masarawa
    suka wulaƙanta mu, da kuma kakanninmu,
  uig-LAT: bizning ata-bowilirimiz Misirgha chüshken bolup, biz Misirda uzaq zaman
    turup kettuq; misirliqlar bizgimu, bizning ata-bowilirimizghimu yaman muamile
    qildi;
  nde-nde: Okhokho bethu basuka baya eGibhithe, sahlala khona okweminyaka eminengi.
    AmaGibhithe asiphatha ngochuku kanye labobaba,
  ton-ton: Mo e ʻalu hifo ʻemau ngaahi tamai ki ʻIsipite, pea mo ʻemau nofo fuoloa
    ʻi ʻIsipite, pea naʻe fakafiuʻi ʻe he kakai ʻIsipite ʻakimautolu mo ʻemau ngaahi
    tamai.
  ces-1613: Že sstoupili otcové naši do Egypta, a bydlili jsme tam za mnoho let. Egyptští
    pak ssužovali nás i otce naše.
  eng-WMB: how our fathers went down into Egypt, and we lived in Egypt a long time.
    The Egyptians mistreated us and our fathers.
  tam-TCV: எங்கள் முற்பிதாக்கள் எகிப்திற்குப் போனார்கள். நாங்களும் பல ஆண்டுகள் அங்கே
    குடியிருந்தோம். எகிப்தியர் எங்களையும், எங்கள் முற்பிதாக்களையும் துன்புறுத்தினார்கள்.
  ceb-ULB: Nasayod ka nga ang among mga katigulangan milugsong sa Ehipto ug mipuyo
    sa Ehipto sa dugay nga panahon. Gidaog-daog kami sa mga Ehiptohanon ug ang among
    mga katigulangan usab.
  pol-UBG: Jak nasi ojcowie zstąpili do Egiptu i mieszkaliśmy w Egipcie wiele lat;
    i Egipcjanie dręczyli nas i naszych ojców;
  agr-agr: Iina apachji aidau Egipto nugkanum shiyakag awi kuashat tsawan batsamsajui,
    tujash egiptunmaya aidau iina apachjin waitkasu aina dutiksag jutinashkam waitkagmayanume.
  kyc-kyc: Namwana rora ambasu dupwa yuu Isipi dokona papala ee kana malu nembo kareyami.
    Kareyaminyi dokopa Isipi wambu dupwame nakamape namwape kopetame pyuo randa jiyami.
  urd-GVU: ہمارے باپ دادا مصر گئے تھے اور وہاں ہم بہت عرصے تک رہے۔ مصریوں نے ہمارے
    باپ دادا اور ہم سے بُرا سلوک کیا۔
  deu-1912: daß unsre Väter nach Ägypten hinabgezogen sind und wir lange Zeit in Ägypten
    gewohnt haben, und die Ägypter behandelten uns und unsre Väter übel.
  ntj-ntj: '@see-verse:NUM.020.014'
  kan-2017: ನಮ್ಮ ಪೂರ್ವಿಕರು ಐಗುಪ್ತ ದೇಶಕ್ಕೆ ಇಳಿದು ಹೋದರು. ಅವರು ಅಲ್ಲಿ ಬಹುದಿನ ವಾಸವಾಗಿದ್ದರು.
    ಐಗುಪ್ತ್ಯರು ನಮ್ಮನ್ನೂ ಮತ್ತು ನಮ್ಮ ಪೂರ್ವಿಕರನ್ನೂ ಉಪದ್ರವಪಡಿಸಿದ್ದರು.
  yap-yap: nge rogon ni yan e pi ga’ romad nga Egypt, ma gamad par u rom ni pire’
    e duw. Mi i gafgownag yu Egypt epi ga’ romad nge gamad,
  hlt-MCSB: A pa rhoek he Egypt la suntla uh tih kum te yet Egypt ah kho ka sak uh.
    Tedae Egypt loh kaimih taeng neh a pa rhoek taengah khaw thae a huet uh.
  mdy-ETH: ኑኡኮ ቤርታኣ ዓዶንሢ ጊብፄ ዓጮ ዎይቲ ዴንዴቴያ፤ ሃሣ ጊብፄይዳ ኑ ሚርጌ ሌዔ ዎዲ ናንጌቴያ ኔ ዔራኔ፤ ጊብፄ ዓጮ
    ዓሳ ኑ ዓዶንሢንታ ኑናንታ ሚርጌና ሜታሴኔ፤
  twi-ASANTE: sɛdeɛ yɛn agyanom kɔtenaa Misraim. Yɛtenaa hɔ mfeɛ bebree na yɛhunuu
    amane sɛ Misraimfoɔ nkoa.
  eng-WEBU: how our fathers went down into Egypt, and we lived in Egypt a long time.
    The Egyptians mistreated us and our fathers.
  bnp-bnp: O lohoka vona e huriki a gare ne mia ri vano ri made o Egipto na pida i
    kupo. E huriki a Egipto ri rata hale mia.
  wal-wal: Nu maizza aawati duge Gibxxe wodhdhidosona; yan nuuni daro laittaa de7ida.
    Gibxxeti nunanne nu aawata huqqunnidosona.
  spa-PDDPT: cómo nuestros antepasados bajaron a Egipto, cómo estuvimos en Egipto
    largo tiempo y cómo los egipcios nos maltrataron a nosotros y a nuestros antepasados.
  gun-gun: Mba'eta oreramoĩ kuery Egito yvy katy oguejypa raka'e. Ha'e gui ore kuery
    ju Egito py are vaipa orekuai. Ha'e rã Egito pygua kuery oremoingo axy, ore kuery
    ha'e oreru kuery voi.
  ilo-ULB: “Ammon dagiti amin a rigrigat a napaspasamak kadakami. Ammom a simmalog
    idiay Egipto dagiti kapuonanmi ken nangnaedda sadiay iti nabayag a tiempo. Dakes
    unay ti inaramid dagiti Egipcio kadakami kasta met dagiti kapuonanmi.
  kpg-kpg: Di hai o madau maadua mmaadua di nadau hula gi Egypt, mo di nadau hai nogo
    noho i di gowaa deelaa i nia ngadau e logo, gei digau Egypt nogo haga hagahuaidu
    madau maadua mmaadua aalaa, mo gimaadou labelaa.
  uig-ARA: بىزنىڭ ئاتا-بوۋىلىرىمىز مىسىرغا چۈشكەن بولۇپ، بىز مىسىردا ئۇزاق زامان تۇرۇپ
    كەتتۇق؛ مىسىرلىقلار بىزگىمۇ، بىزنىڭ ئاتا-بوۋىلىرىمىزغىمۇ يامان مۇئامىلە قىلدى؛
  sus-sus: Muxu benbae goro nɛ Misira, muxu naxa ɲɛ wuyaxi raba mɛnni. Kɔnɔ Misirakae
    naxa muxu nun muxu benbae ɲaxankata.
  pon-2006: duwen at pahpa kahlap ako ar patohdihla Isip, oh duwen at kousoan wasao
    erein sounpar tohto. Mehn Isip ko ahpw wiakauwehla at pahpa kahlap ako, oh pil
    kiht.
  jae-jae: Aêac tamemai sêsêp Aiguptu sêja ma aŋgôŋ Aiguptu ŋasawa baliŋ. Mago lau
    Aiguptu sêgôm aêac toma tamemai sec.
  ksd-ksd: a umana tama i vevet dia ga vana ur uro Aigipto, ma ave ga ki vavuan aro
    Aigipto; ma ra tarai Aigipto dia ga vakavakaina avet ma ra umana tama i vevet;
  tur-YTC: atalarımız Mısır'a indiler, biz de uzun süre Mısır'da yaşadık. Mısırlılar
    bize ve atalarımıza kötü davrandılar.
  grc-BRENT: Καὶ κατέβησαν οἱ πατέρες ἡμῶν εἰς Αἴγυπτον, καὶ παρῳκήσαμεν ἐν Αἰγύπτῳ
    ἡμέρας πλείους, καὶ ἐκάκωσαν ἡμᾶς οἱ Αἰγύπτιοι καὶ τοὺς πατέρας ἡμῶν.
  ind-AYT: Nenek moyang kami pergi ke Mesir, dan kami tinggal lama di sana. Orang
    Mesir sangat kejam kepada kami dan nenek moyang kami.
  nya-nya: Makolo athu anapita ku Igupto ndipo tinakhala kumeneko zaka zambiri. Aigupto
    anatizunza pamodzi ndi makolo athuwo,
  hrv-hrv: Naši se preci spustiše u Egipat. U Egiptu smo proboravili mnogo vremena.
    Egipćani su s nama i s našim precima loše postupali.
  mps-mps: Tama nago koneani, dago wąį dabe te Isip bulude kibu be hauwa mu bidai
    dao. Tama te Isip dabego da dali dwai sę eyu, augwali dali me dwai sę eyu yai
    dao.
  tpi-tpi: Na yu save ol tumbuna i bin go i stap planti yia long Isip. Na ol Isip
    i mekim nogut long ol na long mipela tu.
  dan-1931: hvorledes vore Fædre drog ned til Ægypten, hvorledes vi boede der i lange
    Tider, og hvorledes Ægypterne mishandlede os og vore Fædre;
  vie-OVCB: Tổ phụ chúng tôi đã xuống Ai Cập và ở lại đó lâu ngày; người Ai Cập cư
    xử với chúng tôi rất bạo tàn.
  guj-2017: અમારા પિતૃઓ મિસરમાં ગયા અને મિસરમાં લાંબો સમય રહ્યા, મિસરીઓએ અમને તથા
    અમારા પિતૃઓને દુ:ખ આપ્યું તે પણ તું જાણે છે.
  pon-2006A: duwen at pahpa kahlap ako ar patohdihla Isip, oh duwen at kousoan wasao
    erein sounpar tohto. Mehn Isip ko ahpw wiakauwehla at pahpa kahlap ako, oh pil
    kiht.
  por-BRBSL: how nossos pais desceram ao Egito, e nós vivemos no Egito por muito tempo.
    Os egípcios maltrataram a nós e a nossos pais.
  cth-cth: mintoenaw Izip ram a cei awh teh, moikasaw lah Izip ram vah ka o awh teh,
    Izipnaw ni kai koe hoi mintoenaw totouh rucatnae na poe e hah na panue.
  twi-twi: Yɛn agyanom kɔtenaa Misraim, yɛtenaa hɔ mfe bebree. Misraimfo no yɛɛ yɛne
    yɛn agyanom ayayade,
  hlt-hlt: A pa rhoek he Egypt la suntla uh tih kum te yet Egypt ah kho ka sak uh.
    Tedae Egypt loh kaimih taeng neh a pa rhoek taengah khaw thae a huet uh.
  tbz-SIM: Ti yɛmbɛ̀ bɛɛ̀ do kɔ̀tɛ Esibiti kɛ̀ ti nkɛ bo kɛ́mɔntɛ kɛ̀ Esibiti kɔbɛ
    ti fɛ̃́ũ tínti nɛ̀ ti yɛmbɛ̀.
  msy-2020: En inazir afeziaba fomɨra Isipɨn kantrin ghuegha itima, azenir avɨriba
    gɨfa. Ezɨ Isipia paza e ko en inazir afeziabagh ami.
  dop-dop: Tɑ cɔsɔnɑɑ kɑ polǝnɑ Icipiti nɑ pɑ́ leeli tǝnɑ. Nɑ pɛlɛ pɑ́ tʋ-wɛɣɛ wɑhɑlɑ.
  azb-azb: Atalarımız Misirə köçdülər və biz bir xeyli vaxt Misirdə yaşadıq. Misirlilər
    bizimlə və atalarımızla pis rəftar etdilər.
  eng-DBY: how our fathers went down to Egypt, and we dwelt in Egypt a long time,
    and the Egyptians evil entreated us and our fathers;
  hin-2017: अर्थात् यह कि हमारे पुरखा मिस्र में गए थे, और हम मिस्र में बहुत दिन रहे;
    और मिस्रियों ने हमारे पुरखाओं के साथ और हमारे साथ भी बुरा बर्ताव किया;
  wol-KYG: Sunuy maam a demoon Misra; dëkk nanu Misra lu yàgg, waa Misra di nu mitital,
    na woon ca sunuy maam.
  eng-YLT: that our fathers go down to Egypt, and we dwell in Egypt many days, and
    the Egyptians do evil to us and to our fathers;
  eng-WYC-2017: how our fathers went down into Egypt, and we dwelled there much time,
    and Egyptians tormented us, and our fathers;
  eng-WMBB: how our fathers went down into Egypt, and we lived in Egypt a long time.
    The Egyptians mistreated us and our fathers.
  urd-GVH: हमारे बापदादा मिसर गए थे और वहाँ हम बहुत अरसे तक रहे। मिसरियों ने हमारे
    बापदादा और हमसे बुरा सुलूक किया।
  rug-rug: sipu gore la pa popoa Izipi sari na tiatamamami, meke koa vasina pa soku
    vuaheni. Meke ta ṉoṉovala koari na tinoni Izipi si gami meke sari na tiatamamami.
  gaz-gaz: Abbootiin keenya Gibxitti gad buʼan; nus waggaa hedduu achi jiraanne. Warri
    Gibxis nuu fi abbootii keenya cunqursan;
  fra-LSG: Nos pères descendirent en Égypte, et nous y demeurâmes longtemps. Mais
    les Égyptiens nous ont maltraités, nous et nos pères.
  gnn-gnn: Nhumanydja bili muka ŋäkula ŋunhi ŋanapurruŋgu märi'munydja marrtjina bala
    Yetjiplili, ga ŋunhalayinydja ŋanapurruŋgu yukurrana marinydja marrtjina biyapulnha
    bathala.
  yal-yal: Nxu benbane godo nɛn Misiran yi, nxu yi dɔxɔ na waxati xunkuye. Misiran
    kaane yi nxu tɔrɔ e nun nxu benbane.
  haw-1868: I ka iho ana o ko makou poe kupuna ilalo i Aigupita, a he liuliu ko makou
    noho ana i Aigupita; a hoopilikia mai ko Aigupita ia makou a me ko makou poe kupuna.
  arb-NAV: فَقَدِ انْحَدَرَ آبَاؤُنَا إِلَى مِصْرَ فَمَكَثْنَا فِيهَا أَيَّاماً كَثِيرَةً،
    فَسَامَنَا الْمِصْرِيُّونَ، نَحْنُ وَآبَاءَنَا سُوءَ الْعَذَابِ،
  ewe-ewe: ale si mía tɔgbuiwo yi Egipte, nɔ afi ma ƒe geɖewo, eye wozu kluviwo na
    Egiptetɔwo.
  eng-LEE: 'How our fathers went down into Egypt, and we dwelt in Egypt many days;
    and the Egyptians did evil to us, and to our fathers:'
  asm-FB: আমাৰ পূৰ্বপুৰুষসকল মিচৰলৈ নামি গৈছিল, সেই মিচৰতে আমি অনেক দিন বাস কৰি আছিলোঁ।
    আৰু মিচৰীসকলে আমালৈ আৰু আমাৰ পূৰ্বপুৰুষসকললৈ কু-ব্যৱহাৰ কৰিলে।
  sus-A: مُشُ بٍنبَيٍ فٌرٌ نّ مِسِرَ، مُشُ نَشَ حّ وُيَشِ رَبَ مّننِ. كْنْ مِسِرَكَيٍ
    نَشَ مُشُ نُن مُشُ بٍنبَيٍ حَشَنكَتَ.
  fra-SBL: comment nos pères sont descendus en Égypte, et nous avons vécu longtemps
    en Égypte. Les Égyptiens nous ont maltraités, nous et nos pères.
  hbo-hbo: וַיֵּרְד֤וּ אֲבֹתֵ֙ינוּ֙ מִצְרַ֔יְמָה וַנֵּ֥שֶׁב בְּמִצְרַ֖יִם יָמִ֣ים
    רַבִּ֑ים וַיָּרֵ֥עוּ לָ֛נוּ מִצְרַ֖יִם וְלַאֲבֹתֵֽינוּ׃
  eng-WYCLIFFE: hou oure fadris yeden doun in to Egipt, and we dwelliden there myche
    tyme, and Egipcians turmentiden vs and oure fadris; and hou we crieden to the
    Lord,
  piu-2006: '@see-verse:NUM.020.014'
  cwe-cwe: Tati zetu viwahitile Misili, hanhu hawakalile kwa miyaka mingi. Wamisili
    wawagaza tati zetu na cheye iviya.
  kik-kik: Maithe maitũ ma tene nĩmaikũrũkire magĩthiĩ bũrũri wa Misiri, na ithuĩ
    tũgĩtũũra kuo mĩaka mĩingĩ. Andũ a Misiri nĩmatũhiinyĩrĩirie mũno ithuĩ ene o
    na maithe maitũ,
  fra-NCL: Nos pères descendirent en Égypte, et nous y demeurâmes longtemps ; mais
    les Egyptiens nous maltraitèrent, nous et nos pères.
  cek-AK: Kaicae ampanawk loe Izip prae ah caeh o tathuk moe, to ah saning sawk parai
    ah khosak o; Izip kaminawk mah kaicae hoi kaicae ampanawk to pacaekthlaek o;
  cuk-cuk: Anmar-dadgan Egipto-yarse nadegusmalad, agi yolabirgaba bukwagusmalad.
    Deunni, Egipto-dulemar anmar-dadgan nue-wiobukwa gusmalad, degi, nue anmar-wiosgusmarmogad.
  uig-CYR: бизниң ата-бовилиримиз Мисирға чүшкән болуп, биз Мисирда узақ заман туруп
    кәттуқ; мисирлиқлар бизгиму, бизниң ата-бовилиримизғиму яман муамилә қилди;
  tel-2017: మా పితరులు ఐగుప్తుకు వెళ్ళారు. మేము చాలా రోజులు ఐగుప్తులో ఉన్నాం. ఐగుప్తీయులు
    మమ్మల్ని, మా పితరులను బాధల పాలు చేశారు.
  hat-BSA: ke zansèt nou yo te desann an Égypte, e ke nou te rete an Égypte pandan
    anpil tan, e ke Ejipsyen yo te maltrete nou anpil.
  kos-kos: ke mwet matu lasr tuh som nu Egypt, acn se kut tuh muta we ke yac puspis.
    Mwet Egypt uh orekut ac mwet matu lasr uh arulana koluk.
  hbo-WLC: וַיֵּרְד֤וּ אֲבֹתֵ֙ינוּ֙ מִצְרַ֔יְמָה וַנֵּ֥שֶׁב בְּמִצְרַ֖יִם יָמִ֣ים
    רַבִּ֑ים וַיָּרֵ֥עוּ לָ֛נוּ מִצְרַ֖יִם וְלַאֲבֹתֵֽינוּ׃
  ibo-ibo: Nna anyị gara biri nʼala Ijipt. Anyị biri nʼebe ahụ ọtụtụ afọ. Ndị Ijipt
    mekpara anyị na nna nna anyị ha ahụ.
  ory-ory: ଅର୍ଥାତ୍‍, କିପରି ଆମ୍ଭମାନଙ୍କର ପୂର୍ବପୁରୁଷମାନେ ମିସରକୁ ଗଲେ ଓ ମିସରରେ ଦୀର୍ଘ କାଳ
    ବାସ କଲେ ଆଉ ମିସରୀୟମାନେ ଆମ୍ଭମାନଙ୍କ ପ୍ରତି ଓ ଆମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷମାନଙ୍କ ପ୍ରତି କୁବ୍ୟବହାର
    କଲେ, ତାହା ତୁମ୍ଭେ ଜାଣ।
  chk-chk: Ka silei usun än äm kewe lewo feila Isip. Iwe, äm aia nonom lon Isip fansoun
    langatam. Nge ekewe chon Isip ra ariaföüükem me äm kewe lewo.
  rop-rop: en hau melabat grengrenfathamob bin go langa Ijip weya melabat bin jidan
    longtaim. Detlot Ijip pipul nomo bin laigim melabat grengrenfathamob en melabat
    du, en deibin tridimbat melabat rafwei.
  ukr-1871: Як батьки наші спустились в Египет і ми жили в Египтї довгий час, і що
    Египтяне заподїяли нам і батькам нашим.
  deu-1951: daß unsre Väter nach Ägypten hinabgezogen sind; daß wir lange Zeit in
    Ägypten gewohnt und die Ägypter uns und unsre Väter mißhandelt haben;
  eng-JPS: how our fathers went down into Egypt, and we dwelt in Egypt a long time;
    and the Egyptians dealt ill with us, and our fathers;
  srp-1865: Kako naši oci siðoše u Misir, i bijasmo u Misiru dugo vremena, i kako
    Misirci zlo èiniše nama i ocima našim;
  lug-lug: Omanyi nga bajjajjaffe bwe baaserengeta mu Misiri, ne tumalayo emyaka mingi.
    Abamisiri ne bayisa bubi bakadde baffe, era naffe;
  heb-heb: וירדו אבתינו מצרימה ונשב במצרים ימים רבים וירעו לנו מצרים ולאבתינו׃
  ben-IRV: আমাদের পূর্বপুরুষরা মিশরে নেমে গিয়েছিলেন, সেই মিশরে আমরা অনেক দিন বাস
    করছিলাম। পরে মিশরীয়েরা আমাদের প্রতি ও আমাদের পূর্বপুরুষদের প্রতি খারাপ ব্যবহার
    করতে লাগল।
  pan-pan: ਕਿਵੇਂ ਸਾਡੇ ਪਿਉ-ਦਾਦੇ ਮਿਸਰ ਨੂੰ ਗਏ ਅਤੇ ਅਸੀਂ ਮਿਸਰ ਵਿੱਚ ਬਹੁਤ ਦਿਨਾਂ ਤੱਕ ਰਹੇ ਅਤੇ
    ਫੇਰ ਮਿਸਰੀਆਂ ਨੇ ਸਾਡੇ ਨਾਲ ਅਤੇ ਸਾਡੇ ਪੁਰਖਿਆਂ ਨਾਲ ਬੁਰਾ ਵਿਵਹਾਰ ਕੀਤਾ।
  mya-JVB: အကျွန်ုပ် တို့ဘိုးဘေး သည် အဲဂုတ္တု ပြည်သို့ သွား ၍ အကျွန်ုပ်တို့ သည်အဲဂုတ္တု
    ပြည် မှာ ကာလ ကြာမြင့် စွာနေ သဖြင့် ၊ အဲဂုတ္တု လူတို့သည် အကျွန်ုပ် တို့နှင့် ဘိုးဘေး
    များကို ညှဉ်းဆဲ ကြောင်း၊
  tbg-tbg: Haaru tinavu naaqukavara katu vare Isipini otu airi ihiara mini vaurave.
    Mini vaumanta vi entara Isipi vika tinavu naaqukavata, tinavuvata qoraiqama timite
    vaurave.
  hmo-hmo: Aiemai sene taudia Aigupito dekenai idia lao, unuseni nega daudau ai noho.
    Aigupito taudia ese ai dekenai bona aiemai sene taudia dekenai idia dagedage.
  urd-urd: कि हमारे बाप दादा मिस्र में गए और हम बहुत मुद्दत तक मिस्र में रहे, और मिस्रियों
    ने हम से और हमारे बाप दादा से बुरा सुलूक किया।
  rus-SYN: отцы наши перешли в Египет, и мы жили в Египте много времени, и худо поступали
    Египтяне с нами и отцами нашими;
  bqc-SIM: Wá deziↄ gɛ̀ Egipi, ↄ̃ wa gɛ̃gɛ̃ we. Egipiↄ ĩadàwá ń wá deziↄ.
  tcz-CHONGTHU: Ipateu Iputeu mi sagi phung lamkai ho Egypt gam lang nga ana kholjin
    un phat sottah jing jong ana khosa tauvin, pate puteho jouse Egypt miten ana suh
    gam tahval uchu tin aseiye.
  mar-mar: खूप वर्षापूर्वी आमचे पूर्वज मिसर देशात गेले. आणि तिथे आम्ही अनेक वर्षे
    राहिलो. मिसर देशाचे लोक आमच्याशी फार दुष्टपणे वागले.
  qub-qub: Unay castäcuna Egiptuman aywacushanpita-pachami canancama chaycho tiyamushcä.
    Egipto runacunaga amatarmi ñacachimasha, unay caj awilöcunatapis.
  bqp-bqp: Ó dizinↄ gɛ̀ɛ Misila, akũ o gìi kɛ̀ gwe. Misilanↄ wari dↄ̀wá kũ ó dizinↄ.
  hat-hat: Ou konnen ki jan zansèt nou yo te desann al rete nan peyi Lejip pandan
    lontan, ki jan moun peyi sa a tonbe maltrete nou menm jan yo te maltrete zansèt
    nou yo.
  eng-BSB: how our fathers went down to Egypt, where we lived many years. The Egyptians
    mistreated us and our fathers,
  tod-tod: Kaite gi-mɛmɛwolani ti liini Ezipete yooi zu, gi zeini ná kona mɔinmɔin
    daawu. Kɛlɛ Ezipete nuiti ti gi zopele ɲɔuni, eɠɛʋelei ti gi-mɛmɛwolani sopele
    ɲɔuni la.
  eng-WEBPB: how our fathers went down into Egypt, and we lived in Egypt a long time.
    The Egyptians mistreated us and our fathers.
  kbq-kbq: Hagi neragehoza Isipi mopare urami'za rama'a kafu umani'naze. Anantega
    umani'nonke'za Isipi vahe'mo'zama tafahe'ine tagri'enena tazeri haviza hu'naze.
  nhe-BL: Tohuejcapan tatahua yajque ipan tlali Egipto huan nopona huejcajque para
    itztose, pero nopa Egipto ehuani tlahuel techtlaijiyohuiltiyayaj.
  bus-bus: Wa dezinↄ gàa Igipiti, ben wa gì kɛ̀ gwe. Igipitinↄ ĩa dàwa kↄ̃n wa dezinↄ.
  gub-BL: Erekwaw ureipy Ezit pe waho awer kwehe arer no. Urumumaw kwarahy tetea'u
    a'e pe urereko pà. Ezit ywy rehe har werekoahy ureipy wà. Urerekoahy wà no.
  eng-DRA: In what manner our fathers went down into Egypt, and there we dwelt a long
    time, and the Egyptians afflicted us and our fathers.
