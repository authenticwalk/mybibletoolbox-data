verse: NUM.020.010
translations:
  mal-C: 'തുടർന്ന് അദ്ദേഹവും അഹരോനുംകൂടി സഭയെ പാറയുടെമുമ്പിൽ വിളിച്ചുകൂട്ടി. മോശ അവരോടു
    പറഞ്ഞു: “മത്സരിക്കുന്നവരേ, ശ്രദ്ധിക്കുക, ഞങ്ങൾ ഈ പാറയിൽനിന്ന് നിങ്ങൾക്കു വെള്ളം
    പുറപ്പെടുവിക്കട്ടെ?”'
  deu-TKW: 'Hierauf versammelten Mose und Aaron das Volk vor den Felsen. Und er sprach
    zu ihnen: Hört, ihr Widerspenstigen! Können wir wohl aus diesem Felsen Wasser
    für euch hervorgehn lassen!'
  lin-lin: 'Ye mpe Aron basangisaki lisanga ya bato esika moko liboso ya libanga,
    mpe Moyize alobaki na bango : « Boyoka, bino batomboki, tokoki kobimisela bino
    mayi na libanga oyo ? »'
  eng-LSV: and Moses and Aaron assemble the assembly to the front of the rock, and
    he says to them, “Now hear, O rebels, do we bring out water to you from this rock?”
  eng-GNV: 'And Moses and Aaron gathered the Congregation together before the rocke,
    and Moses sayd vnto them, Heare nowe, ye rebels: shall we bring you water out
    of this rocke?'
  eng-WEBSTER: And Moses and Aaron assembled the congregation before the rock, and
    he said to them, Hear now, ye rebels; must we fetch you water out of this rock?
  nhw-BL: 'Huan Moisés ihuaya Aarón quinsentilijque nochi nopa israelitame iixpa nopa
    tepexitl, huan Moisés quinilhui: ―¡Xitlacaquica anmosisinijca masehualme! ¿Huelis
    monequi tojuanti ma timechquixtilica atl ipan ni hueyi tepexitl para timechamacase?'
  swh-ONEN: Mose na Aroni wakakusanya kusanyiko pamoja mbele ya huo mwamba, naye Mose
    akawaambia, “Sikilizeni, enyi waasi. Je, ni lazima tuwatoleeni maji kutoka mwamba
    huu?”
  bba-bba: Mɑ wi kɑ Aroni bɑ Isirelibɑ kpuro sokɑ bɑ dɑ kpee ten mi. Yerɑ Mɔwisi u
    nɛɛ, i swɑɑ dɑkio i nɔ bɛɛ mɛm nɔɔ sɑribɑ. Kpee tenin min diyɑ sɑ ko de nim mu
    yɑri?
  eng-KJVCPB: And Moses and Aaron gathered the congregation together before the rock,
    and he said unto them, Hear now, ye rebels; must we fetch you water out of this
    rock?
  wbp-wbp: Nyanungu manu Yarunu-pala yanu, manulu-jana turnu-manu yapa panuju kamparru
    yarturlu wiringka. Ngula-jangkaju, Mujuju-jana wangkaja, “Purda-nyangkajulu nyurrurlarlu
    panungku yapangku! Kulu-jarri kankulu-nganpa ngajarraku ngapa-wangurla. Ngampurrpa
    kankulu nyina yungurlijarra ngapa mani nyampu-ngurlu yarturlu wiri-ngirli?”
  luo-luo: En kod Harun nochoko chokruok kanyakla e nyim lwanda kendo Musa nowachonegi
    niya, “Winjuru, un jongʼanyogi, bende ochuno ni nyaka wamiu pi kowuok e lwandani?”
  meu-meu: Bena Mose bona Aaron ese hebou taudia e haboudia, nadi hagahagana vairanai;
    e gwau henidia, eto, Gwau-edeede taumui e, a hakala; emui ranuna ina nadi hagahagana
    amo baia ha-arua lasi a?
  npi-ULB: अनि मोशा र हारूनले चट्टानको सामु मानिसहरू भेला पारे । मोशाले तिनीहरूलाई
    भने, “अब हे बागीहरू हो, सुन । के हामीले तिमीहरूलाई यो चट्टानबाट पानी निकाल्नपर्छ
    ?
  yor-yor: Òun àti Aaroni pe àwọn ènìyàn jọ sí ojú kan níwájú àpáta, Mose sì sọ fún
    wọn, “Ẹ gbọ́, ẹ̀yin ọlọ̀tẹ̀, àwa kì yóò lè mú omi jáde láti inú àpáta yìí wá bí?”
  emp-NTPO: 'Idjia Aaroʌ̃ ume purura ãbaa jʌresid̶aa Ãcõrẽba jarad̶a mõgara quĩrãpe.
    Maʌ̃ne Moiseba israelerãa jarasia: –¡Bãrã cʌwʌrʌ zarea b̶ea, ũrĩnadua! ¿Bãrãba
    ĩjãnamãrẽã daiba bãrã itea baidoda naʌ̃ mõgarad̶eba weabid̶ida panʌca?–'
  pes-OPCB: 'سپس به کمک هارون قوم را در نزدیکی آن صخره جمع کرده، به ایشان گفت: «ای
    آشوبگران بشنوید! آیا ما باید از این صخره برای شما آب بیرون بیاوریم؟»'
  tgl-ULB: At tinipong magkakasama nina Moises at Aaron ang kapulungan sa harap ng
    bato. Sinabi ni Moises sa kanila, “Makinig kayo ngayon, kayong mga mapaghimagsik.
    Dapat ba kaming magpadaloy ng tubig mula sa batong ito para sa inyo?”
  cbu-NT: 'Móysis zoonllpa Aaronpat ipuneersin, tputsee ashpari kuruzeeru, patumbchinung
    tushaneeyaru, Kitsis mazinangtsa; yuwis nda k''kuzee payumpanis anis: ¿Tamaree
    patumbchish kungoo yáyaruri, siyaam waamaam panachini?'
  hui-hui: Ani buwa Mosese Aronola libugua wali agali biaru bibahende ege to̱le̱ biago
    heagoria hapara howa mo ngoai ho howa Mosesehanda tihondo lalu, Mana lo ngago
    baba wai biaga o kamiru hale hadaba. Iyame iba tí nalimulo ege to̱le̱ ogoha howa
    pugulo tagi helolene wiaruabe, lene.
  mya-mya: သူ​သည်​အာ​ရုန်​နှင့်​အ​တူ လူ​အ​ပေါင်း​တို့​ကို ကျောက်​ဆောင်​ရှေ့​တွင်​စု​ရုံး​စေ​၏။
    ထို​နောက် မော​ရှေ​က``ပုန်​ကန်​သူ​တို့၊ နား​ထောင်​လော့။ ဤ ကျောက်​ဆောင်​ထဲ​မှ​သင်​တို့​အ​ဖို့​ရေ​ထွက်
    ရ​အောင် ငါ​တို့​ပြု​လုပ်​ရ​မည်​လော'' ဟု​ဆို​လျက်၊-
  bod-N: དེ་ནས་མོ་ཤེ་དང་ཨ་རོན་གཉིས་ཀྱིས་མི་ཚོགས་བྲག་གི་མདུན་དུ་བསྡུས་ནས་ཁོ་རྣམས་ལ་འདི་ལྟར།
    ངོ་ལོག་པ་ཁྱོད་ཅག་གིས་ཉོན་ཅིག ངེད་གཉིས་ཀྱིས་བྲག་འདི་ནས་ཁྱོད་རྣམས་ལ་ཆུ་འདོན་པར་བྱའམ་ཞེས་སྨྲས་ཤིང་།
  sna-sna: Iye naAroni vakaunganidza ungano pamwe chete pamberi pedombo, Mozisi akati
    kwavari, “Teererai imi vokumukira, tinofanira kukubudisirai mvura padombo iri
    here?”
  spa-BLM: 'Moisés y Aarón reunieron a la asamblea ante la roca, y les dijo: “¡Escuchen
    ahora, rebeldes! ¿Hemos de sacar agua de esta roca para ustedes?”'
  cac-cac: 'Ix smolb''anb''at eb'' anima chi'' eb'' vin̈ d''a yichan̈ q''uen tenam
    chi''. Ix yalan vin̈aj Moisés chi'' d''a eb'' icha tic: —Ab''ec, a ex to te pit
    ex tic: ¿Yovalil am val squiq''uelta a a'' d''a sat q''uen tenam tic, scac''an
    a'' eyuq''uej? xchi vin̈.'
  swh-ULB: Kisha Musa na Haruni wakawakusanya watu pamoja mbele ya ule mwamba. Ndipo
    Musa akawaambia, “Sasa sikilizeni, enyi wapinzani. Lazima tuwape maji kutoka kwenye
    huu mwamba?”
  bel-bel: 'І сабралі Майсей і Аарон народ да скалы, і сказаў ён ім: паслухайце, непакорныя,
    хіба нам з гэтае скалы вывесьці вам ваду?'
  wed-wed: Ma Moses ma Aaron dam Israel i vitagogiei kira au naona ma Moses i riwa,
    “Ora potapotami! Ona genuana! Tauai waira kira au orana ana tere-opuniai aubaimi!”
  deu-ELBBK: 'Und Mose und Aaron versammelten die Versammlung vor dem Felsen; und
    er sprach zu ihnen: Hört doch, ihr Widerspenstigen! Werden wir euch Wasser aus
    diesem Felsen hervorbringen?'
  mbb-OT: Ne hein nekuwa zin en, midtiǥum dan ki Aaron is langun he menge etew ziyà
    te egkesineruwan te vatu, ne migkeǥiyan sikandan ni Moises te, “Pemineg kew is
    menge mesinukulen, kinahanglan be he ebeǥayan dey sikiyu te wahig puun kayi te
    vatu?”
  mal-2015: 'മോശെയും അഹരോനും പാറയുടെ അടുക്കൽ സഭയെ വിളിച്ചുകൂട്ടി അവരോടു: മത്സരികളേ,
    കേൾപ്പിൻ; ഈ പാറയിൽനിന്നു ഞങ്ങൾ നിങ്ങൾക്കുവേണ്ടി വെള്ളം പുറപ്പെടുവിക്കുമോ എന്നു
    പറഞ്ഞു.'
  rmc-rmc: 'Akor o Mojžiš le Aronoha zvičinde le manušen angle skala a phende lenge:
    „Šunen, tumen vzburencale! Mušinas tumen te del andral kadi skala paňi?“'
  pes-OPV: 'و موسی وهارون، جماعت را پیش صخره جمع کردند، و به ایشان گفت: «ای مفسدان
    بشنوید، آیا از این صخره آب برای شما بیرون آوریم؟»'
  ron-1924: 'Мойсе ши Аарон ау кемат адунаря ынаинтя стынчий. Ши Мойсе ле-а зис: „Аскултаць,
    рэзврэтицилор! Вом путя ной оаре сэ вэ скоатем апэ дин стынка ачаста?”'
  aui-aui: Wasina bi Mosis da Eron wawaya tupadi sikwatuvedi na akima ghamana naghone
    sivitaghomidi, bi Mosis iwona bo, “Kowaiyana, tami wawaya kawakeekeemi, bo mmko
    akiminama rarima kanapiikeni kiiravimiye?”
  ben-OBCV: তিনি এবং হারোণ, মণ্ডলীকে সেই শৈলের সামনে একত্র করলেন এবং মোশি তাদের বললেন,
    “বিদ্রোহীকুল, তোমরা শোনো, আমরা কি এই শৈল থেকে তোমাদের জন্য জল নির্গত করব?”
  som-som: Kolkaasay Muuse iyo Haaruun ururkii oo dhan ku soo ururiyeen dhagaxa hortiisii,
    oo wuxuu iyagii ku yidhi, War bal maqla, caasiyiin yahay. Dhagaxan biyo ma idiinka
    soo daynaa?
  lat-VUC: 'congregata multitudine ante petram: dixitque eis: Audite, rebelles et
    increduli: num de petra hac vobis aquam poterimus ejicere?'
  eng-ASVBT: And Moses and Aaron gathered the assembly together before the rock, and
    he said unto them, Hear now, ye rebels; shall we bring you forth water out of
    this rock?
  ita-1885: 'E Mosè ed Aaronne adunarono la raunanza davanti a quel sasso, e dissero
    loro: Ascoltate ora, o ribelli; vi faremo noi uscir dell''acqua di questo sasso?'
  eng-LXXUP: And Moses and Aaron assembled the congregation before the rock, and said
    to them, Hear me, ye disobedient ones; must we bring you water out of this rock?
  eng-ULB: Then Moses and Aaron gathered the assembly together before the rock. Moses
    said to them, “Listen now, you rebels. Must we bring water out of this rock for
    you?”
  spa-VBL: 'Moisés y Aarón hicieron que todos se reunieran frente a la roca. Moisés
    les dijo: “¡Escuchen, pandilla de rebeldes! ¿Tenemos que sacar agua de esta roca
    para ustedes?”'
  fra-_FOB: 'Moïse et Aaron convoquèrent l''assemblée devant le rocher; et il leur
    dit: Écoutez donc, rebelles! Vous ferons-nous sortir de l''eau de ce rocher?'
  mal-mal: 'മോശെയും അഹരോനും പാറയുടെ അടുക്കൽ സഭയെ വിളിച്ചുകൂട്ടി അവരോട്: “മത്സരികളേ,
    കേൾക്കുവിൻ; ഈ പാറയിൽനിന്ന് ഞങ്ങൾ നിങ്ങൾക്കുവേണ്ടി വെള്ളം പുറപ്പെടുവിക്കുമോ” എന്ന്
    പറഞ്ഞു.'
  lit-lit: 'Ir Mozė ir Aaronas surinko susirinkimą priešais uolą, ir jis jiems tarė:
    „ Prašau klausykite, jūs maištininkai! Ar mes turime iš šitos uolos jums išgauti
    vandens?“'
  urd-GVR: aur Hārūn ke sāth jamāt ko chaṭṭān ke sāmne ikaṭṭhā kiyā. Mūsā ne un se
    kahā, “Ai baġhāwat karne wālo, suno! Kyā ham is chaṭṭān meṅ se tumhāre lie pānī
    nikāleṅ?”
  suz-BL: मिनु मोसा नु हारूनमी मुर नेल्‍ल आन कली सेरथे फुल्‍लु आ ङोंइती पुक्‍ताक्‍स।
    मिनु मोसाम मेको आन कली “गे गन गन पाइबपुकी नेनीन। मार, गो एको सेरथे फुल्‍लु रे
    इन कली ब्‍वाक्‍कु बुक्‍पाइश्‍शा गेन्‍नी?” दे माइक्‍तीमी। भजन संग्रह १०६:३२-३३
  ita-1927: 'E Mosè ed Aaronne convocarono la raunanza dirimpetto al sasso, e Mosè
    disse loro: “Ora ascoltate, o ribelli; vi farem noi uscir dell’acqua da questo
    sasso?”'
  ckb-ckb: 'موسا و هارون جەماوەریان لەپێش تاشەبەردەکە کۆکردەوە، موسا پێی گوتن: «ئەی
    یاخیبووان گوێ بگرن، ئایا لەم بەردەوە ئاوتان بۆ دەربهێنین؟»'
  eng-BBE: Then Moses and Aaron made the people come together in front of the rock,
    and he said to them, Give ear now, you people whose hearts are turned from the
    Lord; are we to get water for you out of the rock?
  kan-OKCV: ಮೋಶೆಯೂ, ಆರೋನನೂ ಜನರನ್ನು ಬಂಡೆಯ ಮುಂದೆ ಕೂಡಿಸಿ, ಅವರಿಗೆ, “ತಿರುಗಿ ಬಿದ್ದವರೇ ಕೇಳಿರಿ,
    ನಾವು ನಿಮಗೋಸ್ಕರ ಈ ಬಂಡೆಯೊಳಗಿಂದ ನೀರನ್ನು ಹೊರಡಿಸಬೇಕೋ?” ಎಂದರು.
  bbb-bbb: Areme fune Eroniki uri e boeje kiavo bu munuage irifo ijia kari ufuaenoena
    arei. Bu ijiege karikoga Mosisi fu urina kiae, E gure buzeme ka vua karatuavo
    gurie na ige kuariako fiefo. Ja vierafe noka joefuo ivia munuage igia do jiana
    miaga ja ikuae ja ijiege vierafevano kiae?
  tam-2017: 'மோசேயும் ஆரோனும் சபையாரைக் கன்மலைக்கு முன்பாகக் கூடிவரச்செய்தார்கள்;
    அப்பொழுது மோசே அவர்களை நோக்கி: “கலகக்காரரே, கேளுங்கள், உங்களுக்கு இந்தக் கன்மலையிலிருந்து
    நாங்கள் தண்ணீர் புறப்படச்செய்வோமோ” என்று சொல்லி,'
  spa-RV-1909: 'Y juntaron Moisés y Aarón la congregación delante de la peña, y díjoles:
    Oid ahora, rebeldes: ¿os hemos de hacer salir aguas de esta peña?'
  ron-BTF: 'Și Moise și Aaron au strâns adunarea la un loc înaintea stâncii și el
    le-a spus: Ascultați acum, răzvrătiților; trebuie să vă aducem apă din această
    stâncă?'
  eng-WEBP: Moses and Aaron gathered the assembly together before the rock, and he
    said to them, “Hear now, you rebels! Shall we bring water out of this rock for
    you?”
  eng-FBV: Moses and Aaron had everyone gather in front of the rock. Moses said to
    them, “Listen, you bunch of rebels! Do we have to bring water out of this rock
    for you?”
  nld-1939: 'riep met Aäron de gemeente bijeen voor de rots en sprak tot haar: Luistert,
    rebellen! Kunnen wij wel uit deze rots voor u water doen vloeien!'
  nch-BL: 'Huan Moisés ihuaya Aarón quinsentilijque nochi nopa israelitame iixpa nopa
    tepexit, huan Moisés quinilhui: ―¡Xitacaquica anmosisinijca masehualme! ¿Huelis
    monequi tojuanti ma timechquixtilica at ipan ni hueyi tepexit para timechamacase?'
  vie-1934: 'Môi-se và A-rôn truyền nhóm hội chúng đến trước hòn đá mà nói rằng: Hỡi
    dân phản nghịch! hãy nghe, chúng ta há dễ khiến nước chảy từ hòn đá nầy ra cho
    các ngươi được sao?'
  hin-CV: मोशेह एवं अहरोन ने सारी सभा को उस चट्टान के सामने इकट्ठा किया और उनसे कहा,
    “विद्रोहियो, अब मेरी सुनो. क्या अब हमें तुम्हारे लिए इस चट्टान से जल निकालना होगा?”
  eng-OURB: Moses [Drawn out] and Aaron [Light-bringer] gathered the assembly together
    before the rock, and he said to them, “Sh'ma ·Hear obey· now, you rebels! Shall
    we bring water out of this rock for you?”
  spa-BES: 'Entonces Moisés y Aarón hicieron que la gente se juntara frente a la roca,
    y él les dijo: Ahora escuchen, rebeldes que se han apartado del Señor; ¿Vamos
    a sacar agua de la roca?'
  tdx-tdx: Le navori’ i Mosè naho i Aharone añatrefa’ i vatoy i fivoriy, le nanoe’e
    ty hoe, Mitsen­dreña, ry mpiolao. Hañakara’ay rano boak’ ami’ty vato tia hao?
  vid-vid: Hamba Musa na Aluni nawaikungajiza nhanzi ya wanhu weng'ha hali italawe,
    Musa nakawalonjela, “Mhulichize ng'hatu hemwe mlingubelenhuka. Ndaze, tuwalavile
    mazi kulawa kuli italawe ali?”
  eng-OKE: 'And Mosheh and Aharon assembled the congregation before the rock; and
    he said to them: Hear now, rebels! Are we to draw forth water for you from this
    rock?'
  tha-KJV: โมเสสกับอาโรนก็เรียกชุ​มนุ​มชนให้ไปพร้อมกั​นที​่​หิน โมเสสกล่าวแก่เขาว่า
    “​เจ้​าผู้กบฏจงฟัง ณ บัดนี้​จะให้เราเอาน้ำออกจากหินนี้​ให้​พวกเจ้าดื่มหรือ”
  por-BR-2018: 'E juntaram Moisés e Arão a congregação diante da rocha, e disse-lhes:
    Ouvi agora, rebeldes: Faremos para vós sair águas desta rocha?'
  deu-ELO: 'Und Mose und Aaron versammelten die Versammlung vor dem Felsen; und er
    sprach zu ihnen: Höret doch, ihr Widerspenstigen! Werden wir euch Wasser aus diesem
    Felsen hervorbringen?'
  eng-WYC-2018: when the multitude was gathered before the stone; and he said to them,
    Hear ye, rebel[s], and unbelieveful; whether we may bring out of this stone water
    to you? (and when the multitude was gathered in front of the stone, Moses said
    to them, Listen, ye rebels and unbelievers; must we get water out of this stone
    for you?)
  epo-epo: 'Kaj Moseo kaj Aaron kunvenigis la komunumon antaŭ la rokon, kaj li diris
    al ili: Aŭskultu, ho ribeluloj, ĉu el ĉi tiu roko ni elirigu por vi akvon?'
  uig-PIN: 'Musa bilǝn Ⱨarun ikkisi jamaǝtni ⱪoram taxning aldiƣa yiƣdi wǝ Musa ularƣa:
    — Gepimgǝ ⱪulaⱪ selinglar, i asiylar! Biz silǝrgǝ bu ⱪoram taxtin su qiⱪirip berǝylimu?!
    — dedi.'
  beo-beo: E amola Elane da Isala:ili fi dunu huluane amo gele midadi gilisi. Amola,
    Mousese da amane sia:i, “Dilia odoga:su dunu! Nabima! Ania da dili hano moma:ne
    amo gele fana:dula:?”
  tpi-OTNT: Na Moses wantaim Aron i bungim ol manmeri klostu long dispela ston, na
    Moses i tokim ol olsem, “Harim. Yupela ol manmeri bilong sakim tok. Ating mipela
    i mas kisim wara bilong yupela long dispela ston, a?”
  hau-SA: Shi da Haruna, suka tara jama’a a gaban dutsen, Musa ya ce musu, “Ku saurara,
    ku ’yan tawaye, dole mu kawo muku ruwa daga wannan dutse?”
  uig-LAT: 'Musa bilen Harun ikkisi jamaetni qoram tashning aldigha yighdi we Musa
    ulargha: — Gépimge qulaq sélinglar, i asiylar! Biz silerge bu qoram tashtin su
    chiqirip béreylimu?! — dédi.'
  nde-nde: UMosi lo-Aroni basebebizela abantu ndawonye phambi kwedwala, uMosi wasesithi
    kubo, “Lalelani, lina bahlamuki. Silikhuphele amanzi kulelidwala na?”
  ton-ton: Pea naʻe fakataha ʻe Mōsese mo ʻElone ʻae kakai ki he ʻao ʻoe maka, pea
    naʻa ne pehē kiate kinautolu, “Mou fanongo mai ʻae kau angatuʻu; ʻoku lelei ke
    ma ʻomi ʻae vai mei he maka ni kiate kimoutolu?”
  ces-1613: 'I svolali Mojžíš s Aronem všecko množství před skálu, a řekl jim: Slyštež
    nyní, ó reptáci: Zdali z skály této vyvedeme vám vodu?'
  eng-WMB: Moses and Aaron gathered the assembly together before the rock, and he
    said to them, “Hear now, you rebels! Shall we bring water out of this rock for
    you?”
  tam-TCV: அவனும், ஆரோனும் கற்பாறைக்கு முன்பாக மக்கள் சபையை ஒன்றுகூட்டினார்கள். மோசே
    அவர்களிடம், “கலகக்காரரே, கேளுங்கள், இந்தக் கற்பாறையிலிருந்து நாங்கள் உங்களுக்குத்
    தண்ணீரை வரப்பண்ணவேண்டுமோ?” என்று கேட்டான்.
  ceb-ULB: Unya gitigom ni Moises ug Aaron ang nagtigom nga katawhan sa atubangan
    sa bato. Miingon si Moises kanila, “Paminaw, kamong mga masinupakon. Kinahanglan
    ba nga maghatag kami ug tubig dinhi niini nga bato alang kaninyo?”
  pol-UBG: 'I Mojżesz z Aaronem zgromadzili cały lud przed skałą, i Mojżesz mówił
    do nich: Słuchajcie teraz, buntownicy! Czy z tej skały mamy wyprowadzić dla was
    wodę?'
  agr-agr: 'Dutika juki Aarógjai aents aidaun kayanum ijumag chichajak: “Antuktajum,
    chichama intimkiu aidauwah: ¿Juju kaya juwiyan yumin jiikiag amasmatai, uwajagmi
    tusagmeka imatjum?”'
  kyc-kyc: Baapa Eronepa kana peteyamo lenge kambusa dokona wambu peparae nyuo malu
    palyapala Moseseme lao, Nakama mona kana pokonge dupwa selapape. Nambwame kana
    dakena nakamana ipwa epena lao nyakarambase? leya.
  urd-GVU: اور ہارون کے ساتھ جماعت کو چٹان کے سامنے اکٹھا کیا۔ موسیٰ نے اُن سے کہا،
    ”اے بغاوت کرنے والو، سنو! کیا ہم اِس چٹان میں سے تمہارے لئے پانی نکالیں؟“
  deu-1912: 'Und Mose und Aaron versammelten die Gemeinde vor den Fels, und er sprach
    zu ihnen: Höret, ihr Ungehorsamen, werden wir euch Wasser bringen aus jenem Fels?'
  ntj-ntj: Palunyalu-pula yarnangu pirninya yapu palunyangka kutjungkanu. Nyangka
    Mawutjalu-tjananya watjarnu, “Tungun-tungunpa pirni, kulila-ya. Ngayulu-munta-tjanamparnanku
    yapu ngaangka kapi yartakanku?”
  kan-2017: ಮೋಶೆ ಮತ್ತು ಆರೋನರು ಸಮೂಹದವರನ್ನು ಆ ಕಡಿದಾದ ಬಂಡೆಗೆ ಎದುರಾಗಿ ಕೂಡಿಸಿದರು. ಮೋಶೆ
    ಅವರಿಗೆ, “ದ್ರೋಹಿಗಳೇ, ಕೇಳಿರಿ, ನಾವು ಈ ಬಂಡೆಯೊಳಗಿಂದಲೇ ನಿಮಗೋಸ್ಕರ ನೀರನ್ನು ಬರಮಾಡಬೇಕೋ?”
  yap-yap: Miyow ulunguy Aron yu Israel ni urngin nga m’on ko fare war, me ga’ar Moses,
    “Gimed e pi tatogopluw nir, mu telmed! Mogned, gimed be leamnag ni nggu fekew
    e ran ko re war ney ngam unumed?”
  hlt-MCSB: Te phoeiah Moses neh Aaron tah thaelpang hmai ah hlangping neh tingtun
    uh tih amih te, “Hlang koek rhoek hatun uh laeh, he thaelpang lamkah nim nangmih
    ham tui kam paek ve?” a ti nah.
  mdy-ETH: ዒዛንታ ዓኣሮኔንታ ላሎኮ ቤርቶ ዛሎይዳ ዒስራዔኤሌ ዓሶ ቢያ ቡኩሴኔ፤ ዒማና ሙሴ ዴሮ ኮይላ፦ «ዒንሢ ዋይዞ ዒፃ
    ዓሳ! ሃያ ላሎይዳፓ ዋኣሢ ኑ ዒንሢም ኬሶንዶ?» ጌዔኔ፤
  twi-ASANTE: na Mose ne Aaron frɛɛ nnipa no nyinaa ma wɔbɛboaa ɔbotan no ho na wɔka
    kyerɛɛ wɔn sɛ, “Adɔnyɛfoɔ, montie! Yɛmma nsuo mfiri saa ɔbotan yi mu mmra anaa?”
  mwc-mwc: Moses ba Aaron pipiya duguna akima naonai si kesanisi ba si wonisi, “Koi
    tainabaenega, komi kawakasekasemi, kata okowa komi kairavimi niko akima kamonai
    kani kasibauni kona?”
  eng-WEBU: Moses and Aaron gathered the assembly together before the rock, and he
    said to them, “Hear now, you rebels! Shall we bring water out of this rock for
    you?”
  bnp-bnp: E Moses rua e Aron ru vakalipopo e huriki tabukoi vona ra kedo iea, lakea
    e Moses i taki ria, i ta maea, “Mu longo valai, mua e huriki a bakovi a ngatavine
    ni longotaro a ngava. Mu luhoi miri gi bole tala a naru vona a kedo iea?”
  wal-wal: Inne Aarooni yaa7aa zaallaa sinttan shiishshidosona; shiishshin Muusee
    eta, “Inttenoo makkalanchchatoo, siyite; ha zaallaappe haattaa intteyyo nuuni
    tumu kessanee?” yaagiis.
  spa-PDDPT: 'Moisés y Aarón congregaron la asamblea frente a la peña, y él les dijo:
    Oigan ahora, rebeldes. ¿Les sacaremos agua de esta peña?'
  gun-gun: 'Ha''e gui Moisés ha''e Arão omboatypa heta va''e kuery itaova oĩ va''e
    rexei. Ha''e vy aipoe''i ha''e kuery pe: — Pendu ke aỹ, pepu''ã rei va''e kuery.
    Xapy''a rei nda''u rojapo ''rã kova''e itaova oĩ va''e gui yy onheẽ aguã rami,
    peẽ kuery pey''u aguã? — he''i vy'
  ilo-ULB: Inummong ngarud da Moises ken Aaron ti taripnong iti sangoanan ti dakkel
    a bato. Kinuna ni Moises kadakuada, “Ita, dumngegkayo, dakayo a sukir. Masapul
    kadi nga ipaayandakayo iti danum manipud iti daytoy a bato?”
  kpg-kpg: Moses mo Aaron ga haga dagabuli mai nia daangada huogodoo gi mua tadugalaa
    deelaa, gei Moses ga helekai gi digaula, “Goodou hagalongo! Goodou e hamaaloo
    godou lodo! Ma e hai behee, gimaua gi haga hali ina nia wai la gi daha mo di hadugalaa
    deenei belee inu ai goodou?”
  uig-ARA: 'مۇسا بىلەن ھارۇن ئىككىسى جامائەتنى قورام تاشنىڭ ئالدىغا يىغدى ۋە مۇسا
    ئۇلارغا: — گېپىمگە قۇلاق سېلىڭلار، ئى ئاسىيلار! بىز سىلەرگە بۇ قورام تاشتىن سۇ
    چىقىرىپ بېرەيلىمۇ؟! — دېدى.'
  sus-sus: Munsa nun Haruna naxa ɲama malan na fanye ya ra, e fa a fala e bɛ, «Wo
    tuli mati, wo tan matandilae. Muxu xa ye ramini wo bɛ yi fanye kui?»
  pon-2006: Ih oh Aaron eri kapokonepene aramas ako koaros mwohn paipalapo. Moses
    eri mahsanihong irail, “Kumwail rong, kumwail me nan kapehd keptakailahr kan.
    Ia duwe, se pahn kakusieisang pihl nan paipalap wet, pwe kumwail en nim?”
  jae-jae: Go Mose agêc Aron sêkac gôlôac sa sêpi tageŋ sêkô sêwiŋ poc ma kêsôm gêdêŋ
    êsêac gebe “Amac gêsômtêkwa-ŋatoŋwaga, aŋô acgom. Aêac oc atôm gebe aŋgôm bu êsa
    aŋga poc ma akêŋ êndêŋ amac me masi.”
  ksd-ksd: 'Ma Moses ma Aron dir ga varurue ra kor na tarai pire ra vat ki, ma i ga
    biti ta diat: Go avat a valongore, avat a tarai na varpiam; amir a pait vaarike,
    laka, ta tava ta go ra vat ki ure avat?'
  tur-YTC: 'Moşe ile Aron topluluğu kayanın önünde topladılar ve o onlara şöyle dedi:
    “Ey siz başkaldıranlar, şimdi dinleyin! Size bu kayadan su çıkaralım mı?”'
  grc-BRENT: Καὶ ἐξεκκλησίασε Μωυσῆς καὶ Ἀαρὼν τὴν συναγωγὴν ἀπέναντι τῆς πέτρας,
    καὶ εἶπε πρὸς αὐτοὺς, ἀκούσατέ μου οἱ ἀπειθεῖς· μὴ ἐκ τῆς πέτρας ταύτης ἐξάξομεν
    ὑμῖν ὕδωρ;
  ind-AYT: Musa dan Harun mengumpulkan umat di depan bukit batu itu. Kemudian, Musa
    berkata, “Dengarkanlah aku, hai pemberontak. Haruskah kami mengeluarkan air dari
    bukit batu ini?”
  nya-nya: Mose ndi Aaroni anasonkhanitsa anthuwo pamodzi ku thanthwelo ndipo Mose
    anawawuza kuti, “Tamverani osamvera inu, kodi tikupatseni madzi kuchokera ku thanthwe
    ili?”
  hrv-hrv: 'Zatim Mojsije i Aron skupe zbor pred pećinu pa im Mojsije rekne: “Čujte,
    buntovnici! Hoćemo li vam iz ove pećine izvesti vodu?”'
  mps-mps: Tama Moses de Aron sigo te we bidi te moni genuai masigi pageba sisinigi
    pali, tama Mosesgo augwalibolo te tama po walali, “Odao, dage te po sela sąbo
    we bidi dao. Te dago dagego wę te masigide saibawe?”
  tpi-tpi: Na Moses wantaim Aron i bungim ol manmeri klostu long dispela ston, na
    Moses i tokim ol olsem, “Harim. Yupela ol manmeri bilong sakim tok. Ating mipela
    i mas kisim wara bilong yupela long dispela ston, a?”
  dan-1931: 'og Moses og Aron kaldte Forsamlingen sammen foran Klippen, og han sagde
    til dem: “Hør nu, I genstridige! Mon vi formår at få Vand til at strømme frem
    til eder af denne Klippe?”'
  vie-OVCB: 'Môi-se cùng với A-rôn triệu tập mọi người đến bên vầng đá, xong ông nói:
    “Dân phản loạn, nghe đây! Chúng ta phải lấy nước từ trong vầng đá này ra cho mọi
    người uống sao?”'
  guj-2017: પછી મૂસાએ અને હારુને જમાતને ખડક આગળ ભેગી કરી. મૂસાએ તેઓને કહ્યું, “હવે,
    હે બળવાખોરો સાંભળો, શું અમે તમારે સારુ આ ખડકમાંથી પાણી બહાર કાઢીએ?”
  pon-2006A: Ih oh Aaron eri kapokonepene aramas ako koaros mwohn paipalapo. Moses
    eri mahsanihong irail, “Kumwail rong, kumwail me nan kapehd keptakailahr kan.
    Ia duwe, se pahn kakusieisang pihl nan paipalap wet, pwe kumwail en nim?”
  por-BRBSL: 'Moisés e Arão reuniram a assembléia diante da rocha, e ele lhes disse:
    “Ouçam agora, rebeldes! Devemos tirar água desta rocha para vocês”?'
  cth-cth: Mosi hoi Aron ni taminaw pueng hah lungsongpui teng a pâkhueng teh, ahnimouh
    koe, taran ouk ka thaw e taminaw, atu thai awh haw! hete lungsong dawk hoi nangmouh
    han tui ka tâcosak roeroe han maw telah atipouh.
  twi-twi: Mose ne Aaron frɛɛ nnipa no nyinaa ma wobehyiaa wɔ ɔbotan no anim na Mose
    ka kyerɛɛ wɔn se, “Atuatewfo, muntie! Yɛmma nsu mfi saa ɔbotan yi mu mmra ana?”
  hlt-hlt: Te phoeiah Moses neh Aaron tah thaelpang hmai ah hlangping neh tingtun
    uh tih amih te, “Hlang koek rhoek hatun uh laeh, he thaelpang lamkah nim nangmih
    ham tui kam paek ve?” a ti nah.
  tbz-SIM: 'Wenwe nɛ̀ Anɔɔ kɛ̀ bɛ̀ɛ tíí nyIsidɑyɛɛribɛ dipèrì borɛ̀, kòo bɛ̀ nɑ̀kɛ́
    kɛ dɔ̀: Kéntɛ́nɛ̀ díndi itookperí yɛmbɛ̀! Ti bo dennɛní mɛniɛ ndipèrì dii mmiɛkɛ
    nkɛ kɛ̀ di yɑ̃̀ɑ̃̀?'
  msy-2020: Moses ko Aron, gumazamiziba bar moghɨra me akuvagha, Moses kamaghɨn me
    mɨgei, “Ia akaba batozir gumazamiziba, ia oragh. Ga dagɨar kamɨn ia bagh dɨpam
    inigham, o?”
  dop-dop: 'Nɑ ɩ́ nɑ Alɔŋ pɑ́ koti sɑmɑɑ kɛ kʋkpɑmʋɣʋ ŋku Ɩsɔ hʋlɑɑ tɔ kʋ kiŋ, nɑ
    pɑ́ tɔ sɩ: Yǝlɑɑ tɔɔ kʋllɑɑ mɛ, ɩ́ tʋ ŋkpɑŋŋ. Tɩɩ pǝsɩ nɑ tǝ́ lǝsɩ kʋkpɑmʋɣʋ tɑɑ
    kɛ́ lʋm nɑ?'
  azb-azb: 'Musa ilə Harun camaatı qayanın önünə topladılar və onlara dedilər: «Ey
    dönük olanlar, indi dinləyin; bu qayadan sizə su çıxaraqmı?»'
  eng-DBY: 'And Moses and Aaron gathered the congregation together before the rock,
    and he said to them, Hear now, ye rebels: shall we bring forth to you water out
    of this rock?'
  hin-2017: और मूसा और हारून ने मण्डली को उस चट्टान के सामने इकट्ठा किया, तब मूसा
    ने उससे कहा, “हे बलवा करनेवालों, सुनो; क्या हमको इस चट्टान में से तुम्हारे लिये
    जल निकालना होगा?”
  wol-KYG: 'Musaa ak Aaróona nag dajale mbooloo ma fa janook doj wa, Musaa ne leen:
    «Yeen diiŋatkat yi, dégluleen ma fii! Doj wii, tee nu leen cee génneel am ndox
    boog?»'
  eng-YLT: and Moses and Aaron assemble the assembly unto the front of the rock, and
    he saith to them, 'Hear, I pray you, O rebels, from this rock do we bring out
    to you water?'
  kne-kne: Tinopog da Moses en Aaron din am-in ay Israelita et pag kanan Moses, “Dengngen
    yo nan ibagak, dakayo ay nariri ay ipogaw! Ay piliten yos dakami ay mangipabala
    si danom isnan bato ta waday inomen yo?”
  eng-WYC-2017: when the multitude was gathered before the stone; and he said to them,
    Hear ye, rebel[s], and unbelieveful; whether we may bring out of this stone water
    to you?
  eng-WMBB: Moses and Aaron gathered the assembly together before the rock, and he
    said to them, “Hear now, you rebels! Shall we bring water out of this rock for
    you?”
  urd-GVH: और हारून के साथ जमात को चट्टान के सामने इकट्ठा किया। मूसा ने उनसे कहा,
    “ऐ बग़ावत करनेवालो, सुनो! क्या हम इस चट्टान में से तुम्हारे लिए पानी निकालें?”
  rug-rug: Varigarani Mosese meke Eroni sa doduruna sa butubutu pa kenuna sa patu
    lavata, meke zama se Mosese, “Mi va avoso mae ba gamu na tie va gugue. Vegua,
    hivani gami gamu pude va vura poni gamu kolo koasa patu hie?”
  gaz-gaz: Musee fi Aroon kattaa sana duratti waldaa walitti qaban; Museenis waldaa
    sanaan, “Finciltoota nana, mee dhagaʼaa; nu kattaa kana keessaa bishaan isinii
    baasuu qabnaa?” jedhe.
  fra-LSG: 'Moïse et Aaron convoquèrent l’assemblée en face du rocher. Et Moïse leur
    dit: Écoutez donc, rebelles! Est-ce de ce rocher que nous vous ferons sortir de
    l’eau?'
  gnn-gnn: '@see-verse:NUM.020.009'
  yal-yal: E nun Haruna yi yamaan malan fanyen dɛxɔn, Musa yi a fala e xa, a naxa,
    “Ɛ tan murutɛdene, ɛ tuli mati! Fɔ nxu xa igen namini ɛ xa fanyeni ito yi ba?”
  haw-1868: Houluulu ae la o Mose laua o Aarona i ke anaina kanaka imua o ka pohaku,
    i aku la oia ia lakou, E hoolohe mai oukou, e ka poe kipi; pono anei no maua e
    hookahe iho i ka wai mailoko mai o keia pohaku?
  arb-NAV: 'وَجَمَعَ مُوسَى وَهَرُونُ الشَّعْبَ عِنْدَ الصَّخْرَةِ وَقَالا لَهُمْ:
    «اسْمَعُوا أَيُّهَا الْمُتَمَرِّدُونَ، أَعَلَيْنَا أَنْ نُخْرِجَ لَكُمْ مِنْ هَذِهِ
    الصَّخْرَةِ مَاءً؟»'
  ewe-ewe: Mose kple Aron woyɔ ameawo, eye wona woƒo ƒu ɖe agakpe la gbɔ. Mose gblɔ
    na wo be, “Miɖo to, mi aglãdzelawo! Ɖe míaɖe tsi tso agakpe sia me na mia?”
  eng-LEE: And Moses and Aaron assembled the congregation together before the rock,
    and he said unto them, Hear now, ye rebels! shall we out of this rock bring forth
    water for you?
  asm-FB: তাৰ পাছত মোচি ও হাৰোণে শিলটোৰ আগত সমাজক গোটাই ল’লে, তেওঁ তেওঁলোকক ক’লে,
    “হে বিদ্ৰোহীহঁত, শুন তহঁতৰ কাৰণে আমি এই শিলৰ পৰা পানী উলিয়াম নে?”
  sus-A: مُنسَ نُن هَرُنَ نَشَ حَمَ مَلَن نَ قَنيٍ يَ رَ، عٍ قَ عَ قَلَ عٍ بّ، «وٌ
    تُلِ مَتِ، وٌ تَن مَتَندِلَيٍ. مُشُ شَ يٍ رَ مِنِ وٌ بّ يِ قَنيٍ كُي؟»
  fra-SBL: 'Moïse et Aaron rassemblèrent l''assemblée devant le rocher, et il leur
    dit : « Écoutez, rebelles ! Faisons-nous sortir pour vous de l''eau de ce rocher ? »'
  hbo-hbo: וַיַּקְהִ֜לוּ מֹשֶׁ֧ה וְאַהֲרֹ֛ן אֶת־הַקָּהָ֖ל אֶל־פְּנֵ֣י הַסָּ֑לַע וַיֹּ֣אמֶר
    לָהֶ֗ם שִׁמְעוּ־נָא֙ הַמֹּרִ֔ים הֲמִן־הַסֶּ֣לַע הַזֶּ֔ה נֹוצִ֥יא לָכֶ֖ם מָֽיִם׃
  eng-WYCLIFFE: whanne the multitude was gaderid bifor the stoon; and he seide to
    hem, Here ye, rebel and vnbileueful; whether we moun brynge out of this stoon
    watir to you?
  piu-2006: '@see-verse:NUM.020.009'
  cwe-cwe: Musa na Haluni wawaduganya wanhu wose hana uluwe. Musa kawalongela, “Tegelezeni
    mweye wehi! Vino chimulavileni mazi kulawa muna uluwe uno?”
  kik-kik: Nake Musa na Harũni magĩcokanĩrĩria kĩrĩndĩ kĩu hamwe hau mbere ya rwaro
    rwa ihiga, na Musa akĩmeera atĩrĩ, “Ta thikĩrĩriai, inyuĩ aremi aya, no nginya
    tũmũrutĩre maaĩ kuuma rwaro-inĩ rũrũ rwa ihiga?”
  fra-NCL: 'Puis Moïse et Aaron convoquèrent l’assemblée en face du rocher, et Moïse
    leur dit : « Ecoutez-donc, rebelles ! Vous ferons-nous sortir de l’eau de ce rocher ? »'
  cek-AK: Mosi hoi Aaron mah kaminawk to lungsong hmaa ah nawnto amkhuengsak; Mosi
    mah nihcae khaeah, Nangcae lok aek karah kaminawk, vaihi tahngai oh; hae lungsong
    thung hoiah nangcae han tui kang tacawt hoi sak han, tiah a naa.
  cuk-cuk: 'Moisés Aarón-ebogwa akwa-dummad-asabin Israel-dulemar-danar oambikusad.
    Geb degine, sogded: “¡Bemar dule-uayasulidamalad, nue itomar! ¿We-akwa-dummadgi
    anmar bemarga dii-onobi be abemala?”'
  uig-CYR: 'Муса билән Һарун иккиси җамаәтни қорам ташниң алдиға жиғди вә Муса уларға:
    — Гепимгә қулақ селиңлар, и асийлар! Биз силәргә бу қорам таштин су чиқирип берәйлиму?!
    — деди.'
  pma-pma: Evus, Mosis ka Eron luvise ruain meatin keil uva vesesal ven mari ahat
    enek, ka Mosis selus keih min keil vit, “!Kami koa mivi uti selkututien, mihetaengonau!
    ?Mukave, milhekur oai ran ahat ekek ven kami?”
  tel-2017: తరువాత మోషే అహరోనులు ఆ బండ ఎదుట సమాజాన్ని సమకూర్చినప్పుడు అతడు వారితో
    “తిరుగుబాటు జనాంగమా, వినండి. మేము ఈ బండలోనుంచి మీకోసం నీళ్ళు రప్పించాలా?” అన్నారు.
  hat-BSA: 'Epi Moïse avèk Aaron te reyini asanble a devan wòch la. Li te di yo: “Koute
    m koulye a, nou menm k ap fè rebèl; èske n ap fè dlo sòti nan wòch sila a?”'
  bxh-bxh: Mose maꞌena Elon dodoga sa faꞌoigogo esegahidima umeꞌehu sadaina yai na
    Mose iyen, Tau kawayagala, au ataꞌatahi! Ai umeꞌehu te bena hoꞌowa ami ꞌe leyama?
  kos-kos: Na el ac Aaron pangoneni mwet Israel nukewa nu ke mutun eot sac, ac Moses
    el fahk, “Porongeyu, kowos mwet tunyuna! Ya kut ac oru tuh kof uh in tuku liki
    eot se inge nu suwos?”
  hbo-WLC: וַיַּקְהִ֜לוּ מֹשֶׁ֧ה וְאַהֲרֹ֛ן אֶת־הַקָּהָ֖ל אֶל־פְּנֵ֣י הַסָּ֑לַע וַיֹּ֣אמֶר
    לָהֶ֗ם שִׁמְעוּ־נָא֙ הַמֹּרִ֔ים הֲמִן־הַסֶּ֣לַע הַזֶּ֔ה נוֹצִ֥יא לָכֶ֖ם מָֽיִם׃
  ibo-ibo: Emesịa, Mosis na Erọn kpọkọtara ụmụ Izrel niile nʼihu nkume ahụ. Mgbe ha
    bịaruru nso, Mosis gwara ha okwu sị ha, “Geenụ ntị unu ndị nnupu isi! Ọ bụ site
    na nkume a ka anyị ga-enye unu mmiri?”
  ory-ory: ପୁଣି, ମୋଶା ଓ ହାରୋଣ ସେହି ଶୈଳ ସମ୍ମୁଖରେ ସମାଜକୁ ଏକତ୍ର କଲେ, ଆଉ ସେ ସେମାନଙ୍କୁ
    କହିଲେ, “ହେ ବିଦ୍ରୋହୀଗଣ, ଶୁଣ, ଆମ୍ଭେମାନେ କି ତୁମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ଏହି ଶୈଳରୁ ଜଳ ବାହାର
    କରିବା?”
  chk-chk: Iwe, Moses me Aaron ra emwichafengeni ekewe aramas meinisin mwen ewe achau.
    Iwe, Moses a üreniir, “Oupwe rongorong, ämi chon ü ngeniei. Ifa usun, äm aipwe
    atowu koluk seni lon ei achau fän itemi?”
  rop-rop: Mosis en Eran bin dalim detlot pipul blanga go lida langa det rok, en Mosis
    bin tok, “Yumob jigibala, yumob irrim mi na. Wotfo wi garra gajim woda brom dijan
    rok blanga yumob?”
  ukr-1871: 'І зібрали Мойсей та Арон громаду перед скелею; і рече їм: Слухайте ж,
    ворохобники, чи добудемо з сієї скелї воду про вас?'
  deu-1951: 'Und Mose und Aaron versammelten die Gemeinde vor dem Felsen; und er sprach:
    Höret doch, ihr Widerspenstigen: Aus diesem Felsen sollen wir euch Wasser verschaffen?'
  eng-JPS: 'And Moses and Aaron gathered the assembly together before the rock, and
    he said unto them: ''Hear now, ye rebels; are we to bring you forth water out
    of this rock?'''
  srp-1865: 'I sazvaše Mojsije i Aron zbor pred stijenu, i on im reèe: slušajte odmetnici!
    hoæemo li vam iz ove stijene izvesti vodu?'
  lug-lug: Musa ne Alooni ne bakuŋŋanyiza ekibiina ky’abantu bonna awali olwazi, Musa
    n’agamba abantu nti, “Mumpulirize, mmwe abajeemu; kitugwanidde ffe okubaggyira
    amazzi mu lwazi luno?”
  heb-heb: ויקהלו משה ואהרן את הקהל אל פני הסלע ויאמר להם שמעו נא המרים המן הסלע הזה
    נוציא לכם מים׃
  ben-IRV: তখন মোশি ও হারোণ সেই শিলার সামনে সমাজকে জড়ো করে তাদেরকে বললেন, “হে বিদ্রোহীরা,
    এখন শোনো; আমরা তোমাদের জন্য কি এই শিলা থেকে জল বের করব?”
  pan-pan: ਮੂਸਾ ਅਤੇ ਹਾਰੂਨ ਨੇ ਸਭਾ ਨੂੰ ਉਸ ਚੱਟਾਨ ਦੇ ਅੱਗੇ ਇਕੱਠਾ ਕੀਤਾ ਅਤੇ ਉਸ ਨੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਆਖਿਆ, ਸੁਣੋ ਤੁਸੀਂ ਝਗੜਾ ਕਰਨ ਵਾਲਿਓ, ਕੀ ਅਸੀਂ ਤੁਹਾਡੇ ਲਈ ਇਸ ਚੱਟਾਨ ਤੋਂ ਪਾਣੀ ਕੱਢੀਏ?
  tkr-tkr: 'Mıseeyiy Harunee cəmə''ət ganzine ögiylqa sı''ımee, Mısee maa''ad manbışik''le
    bınah ha''asın cuvab uvhu: – Zalqa vüqqənbı, zal k''ırı alixhxhe, nya''a, xhyan
    şi şos ine ganzeençene qığahas?'
  mya-JVB: အာရုန် ပါလျက်၊ ပရိသတ် တို့ကို ကျောက် ရှေ့မှာ စုဝေး စေပြီးလျှင် ၊ အချင်းသူပုန်
    တို့၊ နားထောင် ကြလော့။ ငါတို့သည် သင် တို့အဘို့ ဤ ကျောက် ထဲက ရေ ကို ထွက် စေ ရမည်လောဟု
    ဆို လျက်၊
  tbg-tbg: Mosika Eronika ekaa vaiinti nahenti vi orira tataaqa ruvaaqumake, Mosiva
    vaiinti nahenti nitiharo tiharo, Ne Kotira qoririma amite variaka, iriate. Tetanta
    maa oriraqihaie namari ni kaqa nimiainarave? tiro.
  hmo-hmo: Vadaeni Mose bona Arona ese Israela ena orea ibounai idia haboua, unai
    nadi badana ena vairana dekenai. Mose ese ia gwau henidia, ia gwau, “Kamonai lasi
    taudia e, umui kamonai, inai nadi dekena amo emui ranu do ai haheaua mai, a?”
  urd-urd: और मूसा और हारून ने जमा'अत को उस चट्टान के सामने इकट्ठा किया, और उसने उनसे
    कहा, “सुनो, ऐ बाग़ियों, क्या हम तुम्हारे लिए इसी चट्टान से पानी निकालें?”
  rus-SYN: 'И собрали Моисей и Аарон народ к скале, и сказал он им: послушайте, непокорные,
    разве нам из этой скалы извести для вас воду?'
  bqc-SIM: 'Mↄizi ń Aalonao ń kãaa gbɛpi pↄlɛu, ↄ̃ a ònɛ́: À ma swã́gbãadeↄ!
    Gbɛɛ bee guu ↄ̃ wá ibↄuɛ́a?'
  tcz-CHONGTHU: Hichun Mose le Aaron chun mipi chu songpi kom langa ding in akou lhon
    tan, Mose’n hitin asam tan, ngaijun sei ngailou milouchal ho ati tai. Songpi akonna
    hi tui kapot doh sah tei ding ahi tai tin asam in ahi.
  mar-mar: मोशे आणि अहरोन यांनी लोकांस त्या खडकासमोर भेटायला सांगितले. नंतर मोशे म्हणाला,
    अहो, तुम्ही बंडखोरांनो ऐका. तुम्हासाठी आम्ही या खडकातून पाणी काढावयाचे काय?
  soq-soq: Tane Moses ita Aron apana uduudu diamoieno auweieno me diamone wanase,
    “E momodulala asisuitana, no nau ema bedewe esa dewasato nosepio nana!”
  qub-qub: 'Nircur Aaronwan Moisesga gagapa ñaupanman llapan runacunata shuntaran.
    Moisesna niran: «Mana wiyacoj runacuna, ¿cay gagapitachuraj jorgamushaj yacuta
    upunayquipaj?»'
  bqp-bqp: 'Musa kũ Harunao ń kákara gbɛ̀si pì arɛ, akũ à pìńnɛ: À ma á sãgbãnadenↄ!
    Á ye ò í boárɛ gbɛ̀ dínn yá?'
  hat-hat: 'Moyiz ak Arawon sanble tout pèp la devan gwo wòch la. Epi Moyiz di yo:
    -Louvri zòrèy nou, bann moun tèt di! Se vle nou vle mwen fè dlo soti nan wòch
    sa a pou nou?'
  eng-BSB: Then Moses and Aaron gathered the assembly in front of the rock, and Moses
    said to them, “Listen now, you rebels, must we bring you water out of this rock?”
  tod-tod: 'Moize ta Aalɔn ti bɛbɛi lolini fasa ɠɔtui ʋɔ bɛ, nii é lɛɛni ga tiye.
    Moize ɠɛni ti ma: «À woilo, wɔiti wo ga kololala nuiti! Wo laaʋɛ da ɓaa, ga gá
    zoo gi ziɛi ɠula fasa ɠɔtui tɛi ba wo ʋɛ?»'
  eng-WEBPB: Moses and Aaron gathered the assembly together before the rock, and he
    said to them, “Hear now, you rebels! Shall we bring water out of this rock for
    you?”
  kbq-kbq: Hagi anante Mosese'ene Aronikea havemofo avuga Israeli vahera zamazeri
    atru nehuke, Mosese'a anage huno hu'ne, kehakare'ma hu vahe'mota kama antahiho,
    ama havefinti tina erifore huramigahupi?
  nhe-BL: 'Huan Moisés ihuaya Aarón quinsentilijque nochi nopa israelitame iixpa nopa
    tepexitl, huan Moisés quinilhui: ―¡Xitlacaquica inmosisinijca tlacame! ¿Huelis
    monequi tojuanti ma timechquixtilica atl ipan ni hueyi tepexitl para timechamacase?'
  bus-bus: 'Musa kↄ̃n Arunao ń kákↄ̃a gbɛ̀si pì aɛ, ben à bèńnɛ: À ma a swãgbãadeenↄ!
    Á yezi wà í bↄare gbɛ̀ kɛ̀kii guun yↄ́?'
  gub-BL: Moizez omono'og teko itahu henataromo Àràw rehe we wà kury. Uze'eg wanupe
    kury. — Pezeapyaka katu nehe, teko Tupàn heruzar 'ymar wà. Aipo urumuhem kar putar
    'y 'àg itahu wi peme ure nehe, i'i wanupe.
  eng-DRA: 'And having gathered together the multitude before the rock, he said to
    them: Hear, ye rebellious and incredulous: Can we bring you forth water out of
    this rock?'
