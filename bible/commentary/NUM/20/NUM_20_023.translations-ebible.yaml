  cek-AK: Edom prae ramri, Hor mae ah Angraeng mah Mosi hoi Aaron khaeah,
  cuk-cuk: 'Bab-Jehová Moisésʼga, degi, Aarónʼga, Horʼye-yar-nugadgi Edom-yar-abingunaidgi
