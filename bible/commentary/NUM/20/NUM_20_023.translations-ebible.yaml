  pma-pma: Ekonek, en hakot ten out Edom, Iahova viteni min Mosis ka Eron vit,
  tel-2017: యెహోవా ఎదోము పొలిమేరల దగ్గరున్న హోరు కొండ దగ్గర మోషే అహరోనులతో మాట్లాడుతూ,
  hat-BSA: 'SENYÈ a te pale avèk Moïse ak Aaron nan Mòn Hor akote fwontyè Édom an.
