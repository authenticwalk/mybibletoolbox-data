  kos-kos: nu ke masrol lun acn Edom. Ac LEUM GOD El fahk nu sel Moses ac Aaron,
  hbo-WLC: וַיֹּ֧אמֶר יְהוָ֛ה אֶל־מֹשֶׁ֥ה וְאֶֽל־אַהֲרֹ֖ן בְּהֹ֣ר הָהָ֑ר עַל־גְּב֥וּל
