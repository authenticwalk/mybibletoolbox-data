  ben-IRV: ইদোম দেশের সীমানার কাছাকাছি হোর পর্বতে সদাপ্রভু মোশি ও হারোণকে বললেন,
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਅਤੇ ਹਾਰੂਨ ਨੂੰ ਹੋਰ ਨਾਮ ਦੇ ਪਰਬਤ ਉੱਤੇ ਜਿਹੜਾ ਅਦੋਮ ਦੇਸ ਦੀ
