verse: NUM.020.023
translations:
  mal-C: ഏദോമിന്റെ അതിർത്തിയിലുള്ള ഹോർ പർവതത്തിൽവെച്ച് യഹോവ മോശയോടും അഹരോനോടും,
  deu-TKW: 'Jahwe aber sprach zu Mose und Aaron am Berge Hor, an der Grenze des Landes
    Edom, also:'
  lin-lin: 'Bongo, Yawe alobaki na Moyize mpe Aron na ngomba Ori, pembeni ya mondelo
    ya Edomi :'
  eng-LSV: and YHWH speaks to Moses and to Aaron in Mount Hor, on the border of the
    land of Edom, saying,
  eng-GNV: And the Lord spake vnto Moses and to Aaron in the mount Hor neere the coast
    of the land of Edom, saying,
  eng-WEBSTER: And the LORD spoke to Moses and Aaron in mount Hor, by the coast of
    the land of Edom, saying,
  nhw-BL: 'Huan nopona itzintla tepetl Hor nechca campa monepantía ihuaya tlali Edom,
    TOTECO quinilhui Moisés ihuaya Aarón:'
  swh-ONEN: Kwenye Mlima Hori, karibu na mpaka wa Edomu, Bwana akamwambia Mose na
    Aroni,
  bba-bba: '@see-verse:NUM.020.022'
  eng-KJVCPB: And the Lord spake unto Moses and Aaron in mount Hor, by the coast of
    the land of Edom, saying,
  luo-luo: E Got Hor machiegni gi tongʼ mar Edom, Jehova Nyasaye nowacho ne Musa gi
    Harun niya,
  meu-meu: Bena Horo ororona ai, Edom ena tano hetoana ai, Iehova ese Mose bona Aaron
    e hamaorodia, eto,
  npi-ULB: एदोमको सिमानामा पर्ने होर पर्वतमा परमप्रभुले मोशा र हारूनलाई भन्‍नुभयो,
  yor-yor: Ní orí òkè Hori, ní ẹ̀gbẹ́ ààlà Edomu Olúwa sọ fún Mose àti Aaroni pé,
  emp-NTPO: 'Hor eyara Edoʌ̃ drua caita b̶ʌa. Mama Ãcõrẽba Moisea Aaroʌ̃a bid̶a jarasia:'
  pes-OPCB: '@see-verse:NUM.020.022'
  tgl-ULB: Nagsalita si Yahweh kina Moises at Aaron sa Bundok Hor, sa hangganan ng
    Edom. Sinabi niya,
  cbu-NT: Anushsha taaranganaya. Edompeemtam tsapu, anushsha taar ashkusin, Apanll
    Móysisaa zoonllpatari Aaronpa tsiyatarangiya.
  hui-hui: Idomoali baba tu Hari Ho heagoria anda pu hemiria Anduane Homogohanda Mosese
    Aronolahondo lamialu lalu,
  mya-mya: '@see-verse:NUM.020.022'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཨེ་དོམ་ཡུལ་གྱི་ས་མཚམས་སུ་ཡོད་པའི་རི་བོ་ཧོར་ཞེས་པར་མོ་ཤེ་དང་ཨ་རོན་གཉིས་ལ་འདི་སྐད་དུ།
  sna-sna: PaGomo reHori, pedyo nomuganhu weEdhomu, Jehovha akati kuna Mozisi naAroni,
  spa-BLM: 'Yahvé habló a Moisés y a Aarón en el monte Hor, junto a la frontera de
    la tierra de Edom, diciendo:'
  cac-cac: 'Ata'' ix yal Jehová d''a vin̈aj Moisés yuj vin̈aj Aarón icha tic:'
  swh-ULB: BWANA akanena na Musa na Haruni hapo kwenye Mlima Hori, kwenye mpaka wa
    Edomu. Akasema,
  bel-bel: 'І сказаў Гасподзь Майсею і Аарону на гары Ор, каля межаў зямлі Эдомскай,
    кажучы:'
  wed-wed: Au ola Hor, Edom ana au parata, kampa Bada Moses ma Aaron i riwei,
  deu-ELBBK: 'Und der HERR redete zu Mose und zu Aaron am Berg Hor, an der Grenze
    des Landes Edom, und sprach:'
  mbb-OT: Diyà te Buntud he Hor, he uvey te netemanan te Edom, migkeǥiyan te Nengazen
    si Moises wey si Aaron,
  mal-2015: 'എദോംദേശത്തിന്റെ അതിരിങ്കലുള്ള ഹോർപർവ്വതത്തിൽവെച്ചു യഹോവ മോശെയോടും അഹരോനോടും
    അരുളിച്ചെയ്തതു:'
  rmc-rmc: 'Pre oda verchos paš e hraňica Edom, o RAJ phenďa le Mojžišoske the le
    Aronoske:'
  pes-OPV: 'و خداوندموسی و هارون را در کوه هور نزد سرحد زمین ادوم خطاب کرده، گفت:'
  ron-1924: 'Домнул а зис луй Мойсе ши луй Аарон лынгэ мунтеле Хор, ла хотареле цэрий
    луй Едом:'
  aui-aui: Bi Idom kubura kana wiibarabarate, Hor Koyane Yawe God, Mosis da Eron iwonedi
    bo,
  ben-OBCV: ইদোমের সীমানার কাছে, হোর পর্বতে, সদাপ্রভু মোশি ও হারোণকে বললেন,
  som-som: Markaasaa Rabbigu Muuse iyo Haaruun kula hadlay Buur Xor oo ku ag taal
    soohdinta dalka Edom oo wuxuu ku yidhi,
  lat-VUC: 'ubi locutus est Dominus ad Moysen:'
  eng-ASVBT: And Jehovah spake unto Moses and Aaron in mount Hor, by the border of
    the land of Edom, saying,
  ita-1885: 'E il Signore parlò a Mosè e ad Aaronne, al monte di Hor, presso a'' confini
    del paese di Edom, dicendo:'
  eng-LXXUP: And the Lord spoke to Moses and Aaron in Mount Hor, on the borders of
    the land of Edom, saying,
  eng-ULB: Yahweh spoke to Moses and Aaron at Mount Hor, on Edom's border. He said,
  spa-VBL: En el monte Hor, cerca de la frontera con el país de Edom, el Señor dijo
    a Moisés y Aarón,
  fra-_FOB: 'Et l''Éternel parla à Moïse et à Aaron, dans la montagne de Hor, sur
    la frontière du pays d''Édom, en disant:'
  mal-mal: 'ഏദോമിന്റെ അതിർത്തിയിലുള്ള ഹോർ പർവ്വതത്തിൽവച്ച് യഹോവ മോശെയോടും അഹരോനോടും
    അരുളിച്ചെയ്തത്:'
  urd-GVR: Yih pahāṛ Adom kī sarhad par wāqe thā. Wahāṅ Rab ne Mūsā aur Hārūn se kahā,
  suz-BL: मिनु नोले परमप्रभु यावेमी एदोम रागी ङा सांद ङा होर डांडामी मोसा नु हारून
    आस कली
  ita-1927: 'E l’Eterno parlò a Mosè e ad Aaronne al monte Hor sui confini del paese
    di Edom, dicendo:'
  ckb-ckb: 'یەزدانیش لە کێوی هۆر لەسەر سنووری خاکی ئەدۆم بە موسا و هارونی فەرموو:'
  eng-BBE: And at Mount Hor, at the edge of the land of Edom, the Lord said to Moses
    and Aaron,
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಎದೋಮ್ಯ ದೇಶದ ಮೇರೆಯ ಮೇಲಿರುವ ಹೋರ್ ಎಂಬ ಬೆಟ್ಟದಲ್ಲಿ ಮೋಶೆ ಮತ್ತು
    ಆರೋನರ ಸಂಗಡ ಮಾತನಾಡಿ,
  bbb-bbb: '@see-verse:NUM.020.022'
  tam-2017: 'ஏதோம் தேசத்தின் எல்லைக்கு அருகான ஓர் என்னும் மலையிலே யெகோவா மோசேயையும்
    ஆரோனையும் நோக்கி:'
  spa-RV-1909: 'Y Jehová habló á Moisés y Aarón en el monte de Hor, en los confines
    de la tierra de Edom, diciendo:'
  ron-BTF: 'Și DOMNUL i-a vorbit lui Moise și Aaron, în muntele Hor, la granița țării
    lui Edom, spunând:'
  eng-WEBP: The LORD spoke to Moses and Aaron in Mount Hor, by the border of the land
    of Edom, saying,
  eng-FBV: At Mount Hor, near the border with the country of Edom, the Lord told Moses
    and Aaron,
  nld-1939: 'En op de berg Hor, aan de grens van het land van Edom, sprak Jahweh tot
    Moses en Aäron:'
  nch-BL: 'Huan nopona itzinta nopa tepet Hor nechca campa monepantía ihuaya tali
    Edom, TOTECO quinilhui Moisés huan Aarón:'
  vie-1934: 'Đức Giê-hô-va phán cùng Môi-se và A-rôn trên núi Hô-rơ, tại bờ cõi xứ
    Ê-đôm, mà rằng:'
  hin-CV: एदोम की सीमा पर होर पर्वत पर याहवेह ने मोशेह तथा अहरोन को सूचित किया,
  eng-OURB: Adonai spoke to Moses [Drawn out] and Aaron [Light-bringer] in Mount Hor,
    by the border of the land of Edom [Red], saying,
  spa-BES: 'Y en el monte Hor, al borde de la tierra de Edom, el Señor dijo a Moisés
    y Aarón:'
  tdx-tdx: 'Le nanao ty hoe amy Mosè naho amy Aharone t’Iehovà e Vohi-Hore ey, añ’efe-tane’
    i Edome eo:'
  vid-vid: Lelo Mkulu Nguluwi nakawalonjela Musa na Aluni ako kuli chidunda cha Holi,
    kuli mbaka mwa isi ya Edomu,
  eng-OKE: 'And the Lord spake to Mosheh and to Aharon at Mount Hor, by the coast
    of the land of Edom, saying:'
  tha-KJV: ที่​ภู​เขาโฮร์​นี้​พระเยโฮวาห์ตรัสกับโมเสสและอาโรนริมเขตแดนแผ่นดินเอโดมว่า
  por-BR-2018: 'E o SENHOR falou a Moisés e Arão no monte de Hor, nos confins da terra
    de Edom, dizendo:'
  deu-ELO: 'Und Jehova redete zu Mose und zu Aaron am Berge Hor, an der Grenze des
    Landes Edom, und sprach:'
  eng-WYC-2018: which is in the ends of the land of Edom (or which is near Edom’s
    border); where the Lord spake to Moses, and said,
  epo-epo: 'Kaj la Eternulo ekparolis al Moseo kaj al Aaron sur la monto Hor, ĉe la
    limo de la lando Edoma, dirante:'
  uig-PIN: 'Pǝrwǝrdigar Edomning qegrisidiki Ⱨor teƣida Musa bilǝn Ⱨarunƣa sɵz ⱪilip
    mundaⱪ dedi: —'
  beo-beo: Ho Goumi da Idome soge alalo gadenene gala. Amogawi, Hina Gode da Mousese
    amola Elane elama amane sia:i,
  tpi-OTNT: long arere bilong kantri Idom. Ol i stap long dispela maunten na Bikpela
    i tokim Moses wantaim Aron olsem,
  hau-SA: A Dutsen Hor, kusa da iyakar Edom, Ubangiji ya ce wa Musa da Haruna,
  uig-LAT: 'Perwerdigar Édomning chégrisidiki Hor téghida Musa bilen Harun’gha söz
    qilip mundaq dédi: —'
  nde-nde: Sebesentabeni yaseHori, eduze lomngcele wase-Edomi, uThixo wathi kuMosi
    lo-Aroni,
  ton-ton: Pea naʻe folofola ʻa Sihova kia Mōsese mo ʻElone ʻi he moʻunga ko Hoa,
    ʻi he mata fonua ʻo ʻItomi, ʻo pehē,
  ces-1613: 'I mluvil Hospodin k Mojžíšovi a Aronovi na hoře Hor, při pomezí země
    Edom, řka:'
  eng-WMB: The LORD spoke to Moses and Aaron in Mount Hor, by the border of the land
    of Edom, saying,
  tam-TCV: ஏதோமின் எல்லைக்கு அருகிலுள்ள ஓர் என்னும் மலையிலே யெகோவா மோசேக்கும், ஆரோனுக்கும்
    சொன்னதாவது,
  ceb-ULB: Misulti si Yahweh kang Moises ug kang Aaron ngadto sa Bukid sa Hor, sa
    utlanan sa Edomea. Miingon siya,
  pol-UBG: 'I PAN powiedział do Mojżesza i Aarona na górze Hor, na granicy ziemi Edomu:'
  agr-agr: 'Nunikag Edoma nugke nagkatkamunum jegawagmatai, nuwi Tuke Pujuu Moisésan
    Aarógjai chichajak:'
  kyc-kyc: Dokona Kamongome Mosese Eronepa lamaiyuo lao,
  urd-GVU: یہ پہاڑ ادوم کی سرحد پر واقع تھا۔ وہاں رب نے موسیٰ اور ہارون سے کہا،
  deu-1912: 'Und der HERR redete mit Mose und Aaron am Berge Hor, an den Grenzen des
    Landes der Edomiter, und sprach:'
  ntj-ntj: tjiinya ngurra nyarra Yiitamala kantilytja ngaralanyangka. Nyangka Mama
    Kuurrtu Mawutjanya-pulanya Yarannga watjarnu,
  kan-2017: ಯೆಹೋವನು ಎದೋಮ್ಯರ ದೇಶದ ಗಡಿಯ ಹತ್ತಿರವಿರುವ ಹೋರ್ ಎಂಬ ಬೆಟ್ಟದ ಬಳಿಯಲ್ಲಿ ಮೋಶೆ ಮತ್ತು
    ಆರೋನರ ಸಂಗಡ ಮಾತನಾಡಿ,
  yap-yap: ni bay ko mathil nu Edom. Me ga’ar SOMOL ngak Moses nge Aron u rom,
  hlt-MCSB: Edom khohmuen rhi kah Hor tlang ah BOEIPA loh Moses neh Aaron te a voek
    tih,
  mdy-ETH: ዬና ቤዛ ዔዶኦሜ ዓጮኮ ዛጳ ዓኣ ቤሲኬ፤ ናንጊና ናንጋ ጎዳ ዒኢካ ሙሴና ዓኣሮኔናም፦
  twi-ASANTE: Afei, Awurade ka kyerɛɛ Mose ne Aaron wɔ Bepɔ Hor a ɛwɔ Edom hyeɛ so
    sɛ,
  mwc-mwc: Hor koyanai Edom kana biparaparata gwabinai Bada Moses ba Aaron kurisi
    i wona,
  eng-WEBU: The LORD spoke to Moses and Aaron in Mount Hor, by the border of the land
    of Edom, saying,
  bnp-bnp: na harena a robo e Idom. Ri made vona a lolo iea, lakea e BAKOVI DAGI i
    taki e Moses e Aron i ta maea,
  wal-wal: Eedooma zawaa matan de7iya Hoora Deriyan, GODAI Muusanne Aaroona,
  spa-PDDPT: 'Yavé habló a Moisés y Aarón en la montaña Hor, en los confines de la
    tierra de Edom:'
  gun-gun: 'Hor yvyty re Edom yvy opa''ia py ma Senhor aipoe''i Moisés ha''e Arão
    pe:'
  ilo-ULB: Nagsao ni Yahweh kada Moises ken Aaron idiay Bantay Hor, nga adda iti beddeng
    ti Edom. Kinunana,
  kpg-kpg: dela i tagageinga o Edom. Dimaadua ga helekai gi Moses mo Aaron i di gowaa
    deelaa,
  uig-ARA: 'پەرۋەردىگار ئېدومنىڭ چېگرىسىدىكى ھور تېغىدا مۇسا بىلەن ھارۇنغا سۆز قىلىپ
    مۇنداق دېدى: —'
  sus-sus: Alatala naxa a fala Munsa nun Haruna bɛ Horo geya yire, Edon xa bɔxi naaninyi
    ra,
  pon-2006: limwahn irepen wehin Edom. Eri, KAUN-O ahpw mahsanihong Moses oh Aaron
    wasao,
  jae-jae: Aŋga lôc Horeb, taŋ kêkô lau Edom nêŋ gamêŋ ŋamadiŋ naŋ, Apômtau kêsôm
    gêdêŋ Mose agêc Aron gebe
  ksd-ksd: 'Ma ra Luluai i ga tata pire Moses ma Aron ta ra luana Or pire ra langun
    ta ra gunan Edom, dari:'
  tur-YTC: 'Yahve, Edom ülkesinin sınırındaki Hor Dağı''nda Moşe ve Aron''a şöyle
    konuştu:'
  grc-BRENT: Καὶ εἶπε Κύριος πρὸς Μωυσῆν καὶ Ἀαρὼν ἐν Ὢρ τῷ ὄρει ἐπὶ τῶν ὁρίων τῆς
    γῆς Ἐδὼμ, λέγων,
  ind-AYT: TUHAN berkata kepada Musa dan Harun di Gunung Hor, dekat perbatasan Edom.
  nya-nya: Ali pa phiri la Hori, pafupi ndi malire a Edomu, Yehova anati kwa Mose
    ndi Aaroni,
  hrv-hrv: 'Kod brda Hora, uz među edomsku, reče Jahve Mojsiju i Aronu:'
  mps-mps: te Idom bulu sesege badu. Augwali te bulu dude bidibadi, Genuai Bidigo
    Moses de Aron sibolo e tama po wali,
  tpi-tpi: long arere bilong kantri Idom. Ol i stap long dispela maunten na Bikpela
    i tokim Moses wantaim Aron olsem,
  dan-1931: 'Og HERREN talede til Moses og Aron ved Bjerget Hor ved Grænsen til Edoms
    Land og sagde:'
  vie-OVCB: 'Tại núi Hô-rơ, cạnh biên giới Ê-đôm, Chúa Hằng Hữu phán bảo Môi-se và
    A-rôn:'
  guj-2017: હોર પર્વતમાં અદોમની સરહદ પાસે યહોવાહ મૂસા તથા હારુન સાથે બોલ્યા. તેમણે
    કહ્યું,
  pon-2006A: limwahn irepen wehin Edom. Eri, KAUN-O ahpw mahsanihong Moses oh Aaron
    wasao,
  por-BRBSL: 'Javé falou com Moisés e Aarão no Monte Hor, junto à fronteira da terra
    de Edom, dizendo:'
  cth-cth: BAWIPA ni Mosi hoi Aron teh Edom khori koe Hor mon hoi a pato teh,
  twi-twi: Awurade ka kyerɛɛ Mose ne Aaron wɔ Bepɔw Hor a ɛwɔ Edom hye so no se,
  hlt-hlt: Edom khohmuen rhi kah Hor tlang ah BOEIPA loh Moses neh Aaron te a voek
    tih,
  tbz-SIM: 'Ti Yiɛ̀ nKuyie ndɛ mbɛ́innɛ̀ Mɔyiisi nɛ̀ Anɔɔ Ɔdi tɑ̃rì Edɔmmu temmɑ̀nku
    kɛ dɔ̀:'
  msy-2020: Horɨn Mɨghsɨam, a Idomɨn nguazir mɨtaghniamɨn boroghɨn iti. Ezɨ Ikiavɨra
    Itir God kagh kamaghɨn Moses ko Aron mɨgei,
  dop-dop: 'kɛ Ɩtɔm tɛtʋ toŋɑ tɔɔ. Tǝnɑɣɑ Tɑcɑɑ heelɑ Alɔŋ nɑ ɩ neu sɩ:'
  azb-azb: 'Rəbb Edom torpağı sərhədində Hor dağında Musa ilə Haruna belə dedi:'
  eng-DBY: And Jehovah spoke to Moses and to Aaron in mount Hor, on the border of
    the land of Edom, saying,
  hin-2017: और एदोम देश की सीमा पर होर पहाड़ में यहोवा ने मूसा और हारून से कहा,
  wol-KYG: 'Aji Sax ji wax ak Musaa ak Aaróona, ca Or, tund wa ca kemu réewum Edom.
    Mu ne:'
  eng-YLT: and Jehovah speaketh unto Moses and unto Aaron in mount Hor, on the border
    of the land of Edom, saying,
  kne-kne: sin beddeng di Edom. Sin isdi, kanan Diyos en da Moses en Aaron,
  eng-WYC-2017: which is in the ends of the land of Edom; where the Lord spake to
    Moses, and said,
  eng-WMBB: The LORD spoke to Moses and Aaron in Mount Hor, by the border of the land
    of Edom, saying,
  urd-GVH: यह पहाड़ अदोम की सरहद पर वाक़े था। वहाँ रब ने मूसा और हारून से कहा,
  rug-rug: koasa volosona sa popoa Edomu, meke zama guahe koari Mosese e Eroni se
    Zihova,
  gaz-gaz: Waaqayyos Tulluu Hoori cinatti daangaa Edoom biratti Musee fi Arooniin
    akkana jedhe;
  fra-LSG: 'L’Éternel dit à Moïse et à Aaron, vers la montagne de Hor, sur la frontière
    du pays d’Édom:'
  gnn-gnn: Bala ŋunhalanydja Garray waŋana Mawtjitjkala bitjarrana,
  yal-yal: Alatala yi a fala Musa nun Haruna xa Horo geyaan ma Edɔn yamanan danna
    ra, a naxa,
  haw-1868: Olelo mai la o Iehova ia Mose a me Aarona ma ke kuahiwi o Hora, ma ka
    palena aina o Edoma, i mai la,
  arb-NAV: 'وَقَالَ الرَّبُّ لِمُوسَى وَهَرُونَ فِي جَبَلِ هُورٍ عِنْدَ حُدُودِ أَرْضِ
    أَدُومَ:'
  ewe-ewe: Le Hor to la gbɔ, teƒe si te ɖe Edom ƒe liƒo ŋu la, Yehowa gblɔ na Mose
    kple Aron be,
  eng-LEE: And the Lord said unto Moses and Aaron at mount Hor, by the boundary of
    the land of Edom, as followeth,
  asm-FB: তেতিয়া ইদোম দেশৰ সীমাৰ ওপৰত থকা হোৰ পৰ্ব্বতত যিহোৱাই মোচি আৰু হাৰোণক কথা
