verse: NUM.020.018
translations:
  mal-C: 'എന്നാൽ ഏദോംരാജാവിന്റെ ഉത്തരവ് ഇപ്രകാരമായിരുന്നു: “നിങ്ങൾ ഇതിലെ കടന്നുപോകരുത്.
    അതിനു തുനിഞ്ഞാൽ, ഞങ്ങൾ പുറപ്പെട്ടുവന്ന് വാൾകൊണ്ട് നിങ്ങളെ ആക്രമിക്കും.”'
  deu-TKW: 'Edom aber antwortete ihm: Du darfst nicht durch mein Land ziehen, sonst
    müßte ich dir mit dem Schwert entgegentreten!'
  lin-lin: 'Kasi mokonzi ya Edomi azongiselaki ye : — Okoki kolekela na mokili na
    ngai te ; soki omeki, tokobimela bino mpe tokobundisa bino na mopanga.'
  eng-LSV: And Edom says to him, “You do not pass over through me, lest I come out
    to meet you with the sword.”
  eng-GNV: And Edom answered him, Thou shalt not passe by mee, least I come out against
    thee with the sword.
  eng-WEBSTER: And Edom said to him, Thou shalt not pass by me, lest I come out against
    thee with the sword.
  nhw-BL: 'Pero nopa hueyi tlanahuatijquetl tlen tlali Edom quinnanquili: Amo timechcahuilise
    anpanose ipan totlal. Huan sintla anhualase, na ihuaya nosoldados timechnamiquise.'
  swh-ONEN: 'Lakini mfalme wa Edomu akajibu: “Hamtapita hapa; kama mkijaribu kupita,
    tutatoka na kuwashambulia kwa upanga.”'
  bba-bba: Adɑmɑ Edɔmun sinɑ boko wi, u nɛɛ, iǹ nɛn tem bukiɑnɑmɔ. Ì n mɑɑ yinɑ
    i nɑ, kon kɑ bɛɛ tɑbu ko.
  eng-KJVCPB: And Edom said unto him, Thou shalt not pass by me, lest I come out against
    thee with the sword.
  wbp-wbp: '@see-verse:NUM.020.017'
  luo-luo: To Edom nodwoko niya, “Ok unyal luwo ka; ka utemo, to wabiro wuok riat
    kendo wamonju gi ligangla.”
  meu-meu: Edom ese e haere henia, eto, Basio raka hanai, baina tuari henimu na garina.
  npi-ULB: तर एदोमको राजाले तिनलाई जवाफ दिए, “तिमीहरू यो मुलुक भएर जान सक्दैनौ । तिमीहरू
    आयौ भने, म तरवार लिएर आक्रमण गर्न आउने छु ।”
  yor-yor: Ṣùgbọ́n Edomu dáhùn pé, “Ẹ̀yin kò le gba ibí kọjá; bí ẹ bá dán an wò, a
    ó dìde ogun sí yín, a ó sì bá yín jà pẹ̀lú idà.”
  emp-NTPO: 'Baribʌrʌ Edoʌ̃nebema boroba panusia: –Bãrãra mʌ̃ druad̶e wãnacara panʌa.
    Maʌ̃da ĩjãnaẽ́bʌrʌ dairãra bãrãmaa djõne wãnia.–'
  pes-OPCB: 'ولی پادشاه ادوم گفت: «داخل نشوید! اگر بخواهید وارد سرزمین من شوید با
    لشکر به مقابلهٔ شما خواهم آمد.»'
  tgl-ULB: Subalit tumugon ang hari ng Edom sa kaniya, “Hindi ka maaaring dumaan dito.
    Kapag ginawa mo iyon, darating ako nang may espada upang salakayin ka.”
  cbu-NT: Itaru, Edomshuchsha kurak uwshat; Nda, anoom zandareezi. Nuwash nungi tsapunshi
    naarintspa. Ashiri misangayarus nuwaa kuki kapeeteerus, naakchus, urutanda nuwsha
    sundarurpati shitungeechuni, siyaa uru pachachiniya, tárangiya.
  hui-hui: Ani layagola Idomoali tigua ladai bialu lalu, Tí inanaga dindini ogoha
    hariga pilimulo iname henge nanguleberema. Tígua harugo lowa pole manda bialu
    ibirimiyagua wai bule tagira ibuleberema, lene.
  mya-mya: ဧ​ဒုံ​အ​မျိုး​သား​တို့​က``သင်​တို့​အား​ငါ​တို့ ၏​ပြည်​ကို​ဖြတ်​သန်း​ခွင့်​မ​ပြု​နိုင်။
    သင်​တို့ ဖြတ်​သန်း​လာ​လျှင်​ငါ​တို့​သည်​အ​လုံး အ​ရင်း​နှင့်​ချီ​တက်​၍​သင်​တို့​အား​တိုက်​ခိုက်
    မည်'' ဟု​ဖြေ​ကြား​ကြ​လေ​သည်။
  bod-N: ཨེ་དོམ་གྱིས་བང་ཆེན་ལ་འདི་ལྟར། ཁྱོད་རྣམས་ངའི་ཡུལ་བརྒྱུད་ནས་འགྲོ་མི་ཆོག གལ་སྲིད་སོང་ན།
    ངས་རལ་གྲི་ཁྱེར་ནས་ཁྱོད་རྣམས་ལ་འཐབ་པར་སླེབ་ཡོང་ཞེས་སྨྲས།
  sna-sna: 'Asi Edhomu akapindura akati: “Hamupfuuri napano; kana mukaedza, tichabuda
    tigokurwisai nomunondo.”'
  spa-BLM: 'Edom le dijo: “No pasarás por mí, no sea que salga con la espada contra
    ti”.'
  cac-cac: 'Ix tac''vi vin̈ sreyal Edom chi'' icha tic: —Man̈ ex c''axpajec'' d''a
    yol in nación tic. Tato ol ex ec'' d''a yib''an̈, ol ex c''axpajec''oc, ol in
    elb''at d''a e patic yed'' eb'' in soldado, xchi vin̈ d''a eb''.'
  swh-ULB: Lakini mfalme wa Edomu akamjibu, “Msipite hapa. Kama mtafanya hivyo, Nitakuja
    na upanga kukuvamia.”
  bel-bel: 'Але Эдом сказаў яму: не праходзь празь мяне, інакш я зь мечам выступлю
    супроць цябе.'
  deu-ELBBK: 'Aber Edom sprach zu ihm: Du sollst nicht bei mir durchziehen, dass ich
    dir nicht mit dem Schwert entgegenrücke.'
  mbb-OT: 'Piru iyan heini tavak te hadì te Edom: “Kenà egkehimu ke ebayè kew kayi
    te kenami. Emun ebayè kew, edsurungen dey sikiyu ne ebpenhimetayan.”'
  mal-2015: 'നിന്റെ അതിർ കഴിയുംവരെ ഇടത്തോട്ടോ വലത്തോട്ടോ തിരികയുമില്ല.” എദോം അവനോടു:
    “നീ എന്റെ നാട്ടിൽകൂടി കടക്കരുതു: കടന്നാൽ ഞാൻ വാളുമായി നിന്റെ നേരെ പുറപ്പെടും”
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ale o edomiko kraľis odphenďa: „Našťi predžas prekal miri phuv! Te predžaha,
    džava pre tu pro mariben.“'
  pes-OPV: 'ادوم وی را گفت: «از من نخواهی گذشت والا به مقابله تو با شمشیر بیرون خواهم
    آمد.»'
  ron-1924: 'Едом й-а рэспунс: „Сэ ну кумва сэ тречь пе ла мине, кэч алтфел ыць вой
    еши ынаинте ку сабия.”'
  ben-OBCV: কিন্তু ইদোম উত্তর দিল, “তোমরা এই দেশের মধ্য দিয়ে যেতে পারবে না। যদি সেই
    চেষ্টা করো, তাহলে আমরা তোমাদের বিরুদ্ধে যাব এবং তরোয়াল নিয়ে তোমাদের আক্রমণ করব।”
  som-som: Markaasaa boqorkii Edom wuxuu ku yidhi, Dalkayga waa inaanad soo dhex marin
    yaanan seef kuula soo bixine.
  lat-VUC: 'Cui respondit Edom: Non transibis per me, alioquin armatus occurram tibi.'
  eng-ASVBT: And Edom said unto him, Thou shalt not pass through me, lest I come out
    with the sword against thee.
  ita-1885: 'Ma l''Idumeo mandò loro a dire: Non passate per lo mio paese, ch''io
    non esca incontro a voi a mano armata.'
  eng-LXXUP: And Edom said to him, Thou shalt not pass through me, and if otherwise,
    I will go forth to meet thee in war.
  eng-ULB: But the king of Edom replied to him, “You may not pass through here. If
    you do, I will come with the sword to attack you.”
  spa-VBL: 'Pero el rey de Edom respondió: “Se les prohíbe viajar por nuestro país,
    de lo contrario saldremos y los detendremos por la fuerza”.'
  fra-_FOB: 'Mais Édom lui dit: Tu ne passeras point chez moi, de peur que je ne sorte
    à ta rencontre avec l''épée.'
  mal-mal: 'നിന്റെ അതിർത്തി കഴിയുന്നതുവരെ ഇടത്തോട്ടോ വലത്തോട്ടോ തിരിയുകയുമില്ല”. ഏദോം
    അവനോട്: “നീ എന്റെ നാട്ടിൽ കൂടി കടക്കരുത്: കടന്നാൽ ഞാൻ വാളുമായി നിന്റെനേരെ പുറപ്പെടും”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Lekin Adomiyoṅ ne jawāb diyā, “Yahāṅ se na guzarnā, warnā ham nikal kar
    āp se laṛeṅge.”
  suz-BL: तन्‍न एदोममी मेको कली “गेपुकी एको रागी रे पा लचा मताइनीनी। मो पाइतीनी हना,
    गोपुकीमी गेपुकी इन कली लडाइ तोइनीकी” देंत।
  ita-1927: 'Ma Edom gli rispose: “Tu non passerai sul mio territorio; altrimenti,
    ti verrò contro con la spada”.'
  ckb-ckb: 'بەڵام ئەدۆم وەڵامی دانەوە: «بە خاکەکەماندا ناڕۆن، ئەگینا بە شمشێرەوە پەلامارتان
    دەدەم.»'
  eng-BBE: And Edom said, You are not to go through my land, for if you do I will
    come out against you with the sword.
  kan-OKCV: ಎದೋಮ್ಯರು ದೂತರಿಗೆ, “ನೀನು ಈ ಕಡೆಯಲ್ಲಿ ದಾಟಿ ಹೋಗಬೇಡ. ಹೋದರೆ ನಾನು ಖಡ್ಗದಿಂದ ನಿನ್ನ
    ಮೇಲೆ ದಾಳಿಗೆ ಬರುವೆನು,” ಎಂದನು.
  bbb-bbb: Rove e Idomeko ijiebuo kini ije fu una ve vua nijana kumei, Na vierafe
    jabe aesakae nuvuone guove ijia ura ruake. Ro ja igia ura ruakuva na e none kiaga
    bu jaena bijaekono kumei.
  tam-2017: 'அதற்கு ஏதோம்: “நீ என்னுடைய தேசத்தின் வழியாகக் கடந்துபோக முடியாது; போனால்
    பட்டயத்தோடு உன்னை எதிர்க்கப் புறப்படுவேன் என்று அவனுக்குச் சொல்லச்சொன்னான்.'
  spa-RV-1909: 'Y Edom le respondió: No pasarás por mi país, de otra manera saldré
    contra ti armado.'
  ron-BTF: 'Și Edom i-a spus: Să nu treci pe la mine ca nu cumva să ies împotriva
    ta cu sabia.'
  eng-WEBP: Edom said to him, “You shall not pass through me, lest I come out with
    the sword against you.”
  eng-FBV: But the king of Edom replied, “You are forbidden to travel through our
    country, otherwise we will come out and stop you by force.”
  nld-1939: 'Maar Edom gaf hem ten antwoord: Gij moogt er bij mij niet door; anders
    trek ik u met het zwaard tegemoet.'
  nch-BL: 'Pero nopa hueyi tanahuatijquet ten tali Edom quinnanquili: “Amo timechcahuilise
    anpanose ipan total. Huan sinta anhualase, na ihuaya nosoldados timechnamiquise.”'
  vie-1934: 'Nhưng Ê-đôm đáp rằng: Ngươi chớ khá đi ngang ranh ta; bằng cượng, ta
    sẽ cầm gươm ra đón ngươi.'
  hin-CV: 'किंतु इस विषय में एदोम का जवाब था: “आप लोग हमारे देश में से होकर नहीं जाएंगे,
    नहीं तो हम आपको तलवार से रोकेंगे.”'
  eng-OURB: Edom [Red] said to him, “You shall not pass through me, lest I come out
    with the sword against you.”
  spa-BES: 'Y Edom dijo: No pasarás por mi tierra, porque si lo haces, saldré contra
    ti con la espada.'
  tdx-tdx: Aa hoe ty asa’ i Edome ama’e, Tsy hiranga ty tane’ay nahareo, tsy mone
    hiavota’ay am-pibara.
  vid-vid: Ila mndewa wa Edomu nakawedichila, “Hebu! Hamkola hebu kuli isi ya heni,
    wone mkole tolawa na kuwatowa kwa ipanga.”
  eng-OKE: But Edomea said to him, Thou shalt not pass through my border, lest I come
    out against thee with the slaughtering sword.
  tha-KJV: แต่​เอโดมกล่าวแก่ท่านว่า “ท่านจะยกผ่านไปไม่​ได้​เกล​ือกว่าเราจะยกออกมาสู้ท่านด้วยดาบ”
  por-BR-2018: 'E Edom lhe respondeu: Não passarás por minha terra, de outra maneira
    sairei contra ti armado.'
  deu-ELO: 'Aber Edom sprach zu ihm: Du sollst nicht bei mir durchziehen, daß ich
    dir nicht mit dem Schwerte entgegenrücke.'
  eng-WYC-2018: To whom Edom answered, Ye shall not pass by me, else I shall be armed,
    and come against thee. (To whom the Edomites answered, Ye shall not pass through
    our land, and if ye try, we shall be armed, and shall come out against thee.)
  epo-epo: 'Sed Edom diris al li: Vi ne trapasos min, alie mi eliros kun glavo renkonte
    al vi.'
  uig-PIN: 'Lekin Edomlar uningƣa: «Silǝrning bizning zeminimizdin ɵtüxünglǝrgǝ bolmaydu,
    ɵtimǝn desǝnglar ⱪiliq kɵtürüp silǝrgǝ jǝnggǝ qiⱪimiz» — dedi.'
  beo-beo: Be Idome dunu da bu adole i, “Dilia da hamedafa ninia sogedili masunu.
    Dilia da amane hamosea, ninia da gadili mogodigili, dilima doagala:mu.”
  tpi-OTNT: Tasol ol Idom i tokim ol Israel olsem, “Nogat tru. Yupela i no ken wokabaut
    long kantri bilong mipela. Sapos yupela i kam, bai mipela i pait long yupela.”
  hau-SA: Amma Edom ya amsa ya ce, “Ba za ku bi ta nan ba; in kuka kuskura, za mu
    fito, mu yaƙe ku da takobi.”
  uig-LAT: 'Lékin Édomlar uninggha: «Silerning bizning zéminimizdin ötüshünglerge
    bolmaydu, ötimen désenglar qilich kötürüp silerge jengge chiqimiz» — dédi.'
  nde-nde: 'Kodwa u-Edomi waphendula wathi: “Ngeke lidlule lapha, lingake lilinge,
    sizaphuma silihlasele ngenkemba.”'
  ton-ton: Pea naʻe pehē ʻe ʻItomi kiate ia, “ʻE ʻikai te ke ʻalu ofi kiate au, telia
    naʻaku ʻalu atu mo e heletā kiate koe.”
  ces-1613: 'Jemužto odpověděl Edom: Nechoď skrze mou zemi, abych s mečem nevyšel
    v cestu tobě.'
  eng-WMB: Edom said to him, “You shall not pass through me, lest I come out with
    the sword against you.”
  tam-TCV: அவ்வாறே அவர்கள் சொன்னபோது, ஏதோம் பதிலாக, “நீங்கள் நாட்டின் வழியாகக் கடந்துபோக
    முடியாது. அப்படிப்போக முயற்சித்தால், நாங்கள் அணிவகுத்து வந்து உங்களை வாளினால்
    தாக்குவோம்” என்றான்.
  ceb-ULB: Apan mitubag ang hari sa Edomea kaniya, “Dili ka makaagi dinhi. Kay kung
    buhaton nimo kana, moadto ako nga magdala ug espada aron sa paghasmag kanimo.”
  pol-UBG: 'Edom odpowiedział mu: Nie przejdziesz przez moją ziemię, bo inaczej wyjdę
    przeciwko tobie z mieczem.'
  agr-agr: 'Tusa ujaam Edoma apuji ditan ayaak: “¡Mina nugkajua junig makichkish nagkaemakigpa,
    tuja antutsuk nagkaemakjuminig, mina suntajujai jiintuktatjime atumjai maaniatasan!”
    tiuwai.'
  kyc-kyc: Dopa leyaminyipape Itome wambu dupwame nakama isingi lamaiyami. Namwana
    yuu dokona nakama kapa pyuo epo paa narami. Nakama panya lao eparami ramo namwame
    nyisa epapala nakama pyarama.
  urd-GVU: لیکن ادومیوں نے جواب دیا، ”یہاں سے نہ گزرنا، ورنہ ہم نکل کر آپ سے لڑیں
    گے۔“
  deu-1912: 'Edom aber sprach zu ihnen: Du sollst nicht durch mich ziehen, oder ich
    will dir mit dem Schwert entgegenziehen.'
  ntj-ntj: '@see-verse:NUM.020.017'
  kan-2017: ಆದರೆ ಎದೋಮ್ಯರು, “ನಮ್ಮ ದೇಶವನ್ನು ನೀವು ದಾಟಿ ಹೋಗಬಾರದು. ದಾಟುವುದಾದರೆ ನಾವು ನಿಮ್ಮ
    ಮೇಲೆ ಯುದ್ಧಕ್ಕೆ ಬರುತ್ತೇವೆ” ಎಂದು ಉತ್ತರಕೊಟ್ಟರು.
  yap-yap: Me fulweg piyu Edom ni lungurad, “Dab gu paged gimed ngam bad ngam marod
    u lan e nam romad! Fa’an gimed ra yib ma gamad ra m’ag e mael ngomed.”
  hlt-MCSB: Tedae Edom loh anih te, “Kai longah kat boeh, nang doe hamla cunghang
    kang khuen ve,” a ti nah.
  mdy-ETH: ዔዶኦሜ ዓሳ ጋዓንቴ፦ «ኑ ዓጮይዴና ዒንሢ ዓኣዻንዳጉዲ ኑ ኮዑዋሴ! ዎልቄና ዒንሢ ጌላኒ ኮዔቴ ጋዓንቴ ኬስኪ ኑ
    ዒንሢ ዖላንዳኔ» ጌዔኔ።
  twi-ASANTE: Nanso, Edomhene kaa sɛ, “Mommfa mʼasase so, anyɛ saa a mede akodɔm bɛhyia
    mo!”
  eng-WEBU: Edom said to him, “You shall not pass through me, lest I come out with
    the sword against you.”
  bnp-bnp: Pali a hariki o Idom i taki e huriki a Israel i ta maea, “I uka liu, naha
    ni laho polo na robo ne mia. Mua bara mu laho polo na robo ne mia bara si vaubi.”
  wal-wal: SHin Eedooma kawoi, “Nu biittaara kanttissikke; intte hagaara kanttana
    kajjeelikko, nuuni denddidi inttena bisuwan olana” yaagidosona.
  spa-PDDPT: 'Pero Edom le respondió: No pasarás por mi tierra. De otro modo, saldré
    contra ti con la espada.'
  gun-gun: 'Ha''e ramo Edom pygua aipoe''i uka ixupe: — Peaxa eme ta''vy xeyvy rupi,
    rovaexĩ vy aa e''ỹ aguã kyxe reve — he''i.'
  ilo-ULB: Ngem insungbat ti ari ti Edom kenkuana, “Saan a mabalin a lumasatka ditoy.
    No aramidem dayta, umayak a sikakampilan a mangdarup kenka.”
  kpg-kpg: Digau Edom ga helekai, “Gimaadou hagalee dumaalia adu gi goodou gii hula
    i lodo di madau henua. Maa goodou gaa hula laa lodo di madau henua, gei gimaadou
    gaa hai di madau dauwa adu gi goodou.”
  uig-ARA: 'لېكىن ئېدوملار ئۇنىڭغا: «سىلەرنىڭ بىزنىڭ زېمىنىمىزدىن ئۆتۈشۈڭلەرگە بولمايدۇ،
    ئۆتىمەن دېسەڭلار قىلىچ كۆتۈرۈپ سىلەرگە جەڭگە چىقىمىز» — دېدى.'
  sus-sus: Edon mangɛ naxa a yaabi, «Wo mu dangima muxu xa bɔxi ra fefe ma, xa na
    mu muxu wo gerema santidɛgɛma nan na.»
  pon-2006: Mehn Edom kan ahpw sapeng, ketihtihki, “Se sohte pahn mweidohng kumwail
    en kotehla at wehi. Ma kumwail kotehla, se pahn mahweniong kumwail.”
  jae-jae: Mago Edom kêsôm gêdêŋ eŋ gebe “Ôsa ŋoc gamêŋ ômôêŋ atom. Embe ôsa ômôêŋ,
    oc ôndac aêŋoc siŋ.”
  ksd-ksd: 'Ma Edom i ga biti tana: Koko avat a bolo iau, kan ina tut ma ra pakat
    na vinarubu ure avat.'
  tur-YTC: Edom ona, “Benden geçmeyeceksin, yoksa karşına kılıçla çıkarım” dedi.
  grc-BRENT: Καὶ εἶπε πρὸς αὐτὸν Ἐδὼμ, Οὐ διελεύσῃ διʼ ἐμοῦ· εἰ δὲ μὴ, ἐν πολέμῳ ἐξελεύσομαι
    εἰς συνάντησίν σοι.
  ind-AYT: Edom menjawab, “Kamu tidak boleh melewati wilayah kami atau kami akan memerangimu
    dengan pedang.”
  nya-nya: 'Koma Edomu anayankha kuti, “Musadutse kuno: Mukangoyesera tidzabwera ndi
    kumenyana nanu ndi lupanga.”'
  hrv-hrv: 'Edom mu odgovori: “Ne prolazi preko moje zemlje, jer eto me s mačem preda
    te!”'
  mps-mps: Tiali goli, te Idom dabego Israel dabebolo e tama po wali, “Mu menio,”
    po wali. “Dage dago buludu me solamu dao,” po wali. “Ma, dage asali da, dago dage
    dali hwįaibao,” te po wai.
  tpi-tpi: Tasol ol Idom i tokim ol Israel olsem, “Nogat tru. Yupela i no ken wokabaut
    long kantri bilong mipela. Sapos yupela i kam, bai mipela i pait long yupela.”
  dan-1931: 'Men Edom svarede ham: “Du må ikke vandre igennem mit Land, ellers drager
    jeg imod dig med Sværd i Hånd!”'
  vie-OVCB: 'Nhưng vua Ê-đôm đáp: “Không được đi qua đất nước ta. Nếu không nghe,
    ta sẽ đem quân ra đánh!”'
  guj-2017: પણ અદોમના રાજાએ તેને જવાબ આપ્યો, “તું અહીંથી જઈશ નહિ. જો તું એવું કરીશ,
    તો હું તારા પર હુમલો કરવા તલવાર લઈને આવીશ.”
  pon-2006A: Mehn Edom kan ahpw sapeng, ketihtihki, “Se sohte pahn mweidohng kumwail
    en kotehla at wehi. Ma kumwail kotehla, se pahn mahweniong kumwail.”
  por-BRBSL: 'Edom disse-lhe: “Você não passará por mim, para que eu não saia com
    a espada contra você”.'
  cth-cth: Edom ni kai ka ram dawk na cet awh mahoeh, telah hoehpawiteh, nangmouh
    tuk hanelah tahloi hoi kamthaw awh han, telah ati.
  twi-twi: Nanso Edomhene buae se, “Mommfa mʼasase so, anyɛ saa a mede asraafo ne
    afoa betua mo ano!”
  hlt-hlt: Tedae Edom loh anih te, “Kai longah kat boeh, nang doe hamla cunghang kang
    khuen ve,” a ti nah.
  tbz-SIM: 'Kɛ̀ Edɔmmu kóo kpɑ̀ɑ̀tìi bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: Di í yóó pɛ̃ɛ̃tɛ́ diɛ nh
    ɛì. Kɛ̀ di mɛ nyetɛ n yóó bɑ́ɑ́tóomu kɛ́ di co kɛ̀ tí dokɛ́.'
  msy-2020: Ezɨ Idomia kamaghɨn Israelia mɨgei, “Ia en kantri abigh mangan e aghua.
    Ia mangɨsɨ damutɨ, e izɨ ia korogh ia mɨsogham.”
  dop-dop: 'Ntɛnɑ Ɩtɔm wulɑʋ sɩ: Ye ɩ́ sʋʋ mɑ tɛtʋ tɑɑ, mɑɑ lɩɩ mǝ yoonɑʋ.'
  azb-azb: 'Lakin Edomlular ona dedilər: «Torpağımızdan keçməyin, yoxsa qarşınıza
    qılıncla çıxarıq».'
  eng-DBY: But Edom said to him, Thou shalt not pass by me, lest I come out against
    thee with the sword.
  hin-2017: परन्तु एदोमियों के राजा ने उसके पास कहला भेजा, “तू मेरे देश में से होकर
    मत जा, नहीं तो मैं तलवार लिये हुए तेरा सामना करने को निकलूँगा।”
  wol-KYG: 'Buurub Edom nag ne leen: «Dungeen jaare fi man de, lu ko moy saamar laay
    génne, dajeek yeen.»'
  eng-YLT: And Edom saith unto him, 'Thou dost not pass over through me, lest with
    sword I come out to meet thee.'
  eng-WYC-2017: To whom Edom answered, Ye shall not pass by me, else I shall be armed,
    and come against thee.
  eng-WMBB: Edom said to him, “You shall not pass through me, lest I come out with
    the sword against you.”
  urd-GVH: लेकिन अदोमियों ने जवाब दिया, “यहाँ से न गुज़रना, वरना हम निकलकर आपसे लड़ेंगे।”
  rug-rug: Ba olaṉa sa baṉara pa Edomu, “Namu, lopu kaqu ene gua tani si gamu, ba
    be lopu va avoso gamu, si kote vura atu mo si gami meke kote raza gamu,” gua si
    asa.
  gaz-gaz: 'Edoom immoo akkana jedhee deebii kenne: “Isin asiin darbuu hin dandeessan;
    yoo darbuu yaaltan immoo nu isinitti kaanee goraadeedhaan isin dhoofna.”'
  fra-LSG: 'Édom lui dit: Tu ne passeras point chez moi, sinon je sortirai à ta rencontre
    avec l’épée.'
  gnn-gnn: Yurru ŋayinydja ŋunhi Buŋgawanydja waŋana marrtjina yaka'yurruna warray.
    “Yaka yana nhuma yurru marrtji djuḻkthun balakurru ŋarrakalanydja wäŋakurru,”
    bitjarra. Bala dhunupa yana ŋayi djuy'yurrunana miṯtjinhana miriŋunhana nhanbalay
    marililina bunharawuna walalaŋgu Yitjuralpuyŋuwuna.
  yal-yal: Edɔn kaane yi a yabi, e naxa, “Ɛ nama dangu nxu konni. Xa ɛ a liga, nxu
    ɛ yɛngɛma nɛn.”
  haw-1868: I mai la o Edoma ia ia, Mai hele ae oe ma o'u nei o hele aku au e ku e
    ia oe me ka pahikaua.
  arb-NAV: 'فَقَالَ لَهُمْ مَلِكُ أَدُومَ: «إِيَّاكُمُ الْمُرُورَ بِأَرْضِي لِئَلّا
    أُجَابِهَكُمْ بِالسَّيْفِ».'
  ewe-ewe: Ke Edom fia gblɔ na wo be, “Migaɖo afɔ nye anyigba dzi o! Ne mietee kpɔ
    be yewoaɖo afɔ nye anyigba dzi la, nye aʋakɔ akpe aʋa kpli mi!”
  eng-LEE: And Edom said unto him, Thou shalt not pass through my land, lest I come
    against thee with the sword.
  asm-FB: তাতে ইদোমৰ ৰজাই তেওঁক উত্তৰ দি ক’লে, “তুমি মোৰ দেশৰ মাজেদি যাব নোৱাৰা; গ’লে
    মই তৰোৱাল লৈ তোমাৰ বিৰুদ্ধে ওলাম।”
  sus-A: عٍدٌن مَنفّ نَشَ عَ يَابِ، «وٌ مُ دَنفِمَ مُشُ شَ بْشِ رَ قٍقٍ مَ، شَ نَ
    مُ مُشُ وٌ فٍرٍ مَ سَنتِدّفّمَ نَن نَ.»
  fra-SBL: 'Édom lui dit : « Tu ne passeras pas par moi, de peur que je ne sorte l''épée
    contre toi. »'
  hbo-hbo: וַיֹּ֤אמֶר אֵלָיו֙ אֱדֹ֔ום לֹ֥א תַעֲבֹ֖ר בִּ֑י פֶּן־בַּחֶ֖רֶב אֵצֵ֥א לִקְרָאתֶֽךָ׃
  eng-WYCLIFFE: To whom Edom answeride, Ye schulen not passe bi me, ellis Y schal
    be armed, and come ayens thee.
  piu-2006: '@see-verse:NUM.020.017'
  cwe-cwe: Mbali mfalume wa Edomu kamulongela, “Hamwizafosa muna iisi yangu, one muhafosa
    chizamulawilani na kumtowani na panga.”
  kik-kik: 'No Edomu akĩmũcookeria atĩrĩ: “Ndũgũtuĩkanĩria gũkũ; na ũngĩgeria-rĩ,
    tũkuumagara tũmũtharĩkĩre na rũhiũ rwa njora.”'
  fra-NCL: 'Edom lui dit : « Tu ne passeras pas chez moi, sinon je sortirai à ta rencontre
    avec l’épée. »'
  cek-AK: Toe Edom mah anih khaeah, Hae ahmuen hoiah angzo o hmah; nang zoh o nahaeloe,
    sumsen hoiah kang takroek o han, tiah a naa.
  cuk-cuk: 'Edom-e-reydi Israel-dulemar-abin imaksad: “Melle an-yargi naedgi be binsamalo.
    An-yargi dogeye be sogmalale, an-sordamar begi bila-ononaega an bese barmidoed.”'
  uig-CYR: 'Лекин Едомлар униңға: «Силәрниң бизниң зиминимиздин өтүшүңләргә болмайду,
    өтимән десәңлар қилич көтирип силәргә җәңгә чиқимиз» — деди.'
  tel-2017: కాని ఎదోము రాజు “నువ్వు నా దేశంలోగుండా వెళ్లకూడదు. అలా వెళ్తే, నేను ఖడ్గంతో
    నీ మీద దాడి చేస్తాను” అని జవాబిచ్చాడు.
  hat-BSA: '“‘Men Édom te di li: “Ou p ap pase sou nou; sinon, mwen ap vini kont nou
    avèk nepe.”’”'
  kos-kos: Tokosra lun mwet Edom el topuk ac fahk, “Nga tia lelu kowos in fahsr sasla
    facl sesr uh! Kowos fin srike in oru, kut ac illa mweuni kowos.”
  hbo-WLC: וַיֹּ֤אמֶר אֵלָיו֙ אֱד֔וֹם לֹ֥א תַעֲבֹ֖ר בִּ֑י פֶּן־בַּחֶ֖רֶב אֵצֵ֥א לִקְרָאתֶֽךָ׃
  ibo-ibo: Ma eze Edọm zara sị, “Unu amanyela ụkwụ; ọ bụrụ na unu anwaa anwa bata
    nʼala m, aga m eji ndị agha m zute unu.”
  ory-ory: ତହିଁରେ ଇଦୋମ ତାଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ଆମ୍ଭ (ଦେଶର) ମଧ୍ୟଦେଇ ଯିବ ନାହିଁ, ଗଲେ ଆମ୍ଭେ
    ଖଡ୍ଗ ନେଇ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ବାହାର ହେବା।”
  chk-chk: Nge ewe kingen Etom a pälüeni, “Ousap fokun pwerelong lon fanüei, pun are
    oupwe pwerelong, äm aipwe maun ngenikemi.”
  rop-rop: Bat det king brom Idam bin tok, “Nomo! Melabat kaan larram yumob go thru
    langa melabat kantri. If yumob trai blanga go thru, melabat garra kaman en kilim
    yumob ded.”
  ukr-1871: 'Та відказав йому Едом: Не переходити меш в мене; ато з мечем вийду проти
    тебе.'
  deu-1951: 'Der Edomiter aber sprach zu ihnen: Du sollst nicht durch mein Land ziehen,
    sonst will ich dir mit dem Schwert entgegentreten!'
  eng-JPS: 'And Edom said unto him: ''Thou shalt not pass through me, lest I come
    out with the sword against thee.'''
  srp-1865: 'A Edom mu odgovori: ne idi preko moje zemlje, da ne izidem s maèem preda
    te.'
  lug-lug: Naye Edomu n’addamu nti, “Tojja kuyita wano, bw’onookikola tujja kwesowolayo
    tukulumbe n’ekitala.”
  heb-heb: ויאמר אליו אדום לא תעבר בי פן בחרב אצא לקראתך׃
  ben-IRV: ইদোমের রাজা তাঁকে বলল, “তুমি আমার দেশের মধ্যে দিয়ে যেতে পাবে না, গেলে
    আমি তরোয়াল নিয়ে তোমাকে আক্রমণ করব।”
  pan-pan: ਪਰ ਅਦੋਮ ਦੇ ਰਾਜੇ ਨੇ ਉਸ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ, ਤੁਸੀਂ ਮੇਰੇ ਦੇਸ ਵਿੱਚੋਂ ਨਹੀਂ ਲੰਘੋਗੇ
    ਨਹੀਂ ਤਾਂ ਮੈਂ ਤੁਹਾਡਾ ਤਲਵਾਰ ਨਾਲ ਸਾਹਮਣਾ ਕਰਾਂਗਾ।
  mya-JVB: ဧဒုံ ကလည်း ၊ သင်သည် ငါ့ ပြည်အလယ် ၌ မ ရှောက် မသွားရ။ ရှောက်သွားလျှင်၊ ထား
    လက်နက်နှင့် ဆီးတား မည်ဟု ပြန်ပြော ၏။
  tbg-tbg: Mosiva minti tivakero uva vara komanta Idomu vika nai tiva ami tiha, Aqao,
    ne kia tinavu vataqaa ho aitarevarave. Ne kia tinavu uva iriraiti anivera, tenavu
    ni hampata raquainarave, ti.
  hmo-hmo: To Edoma ena king ia haere, ia gwau, “Aiemai tano do umui raka hanaia lasi!
    Bema umui karaia toho, ai ese umui do ai tuari henia.”
  urd-urd: लेकिन शाह — ए — अदोम ने कहला भेजा, “तू मेरे मुल्क से होकर जाने नहीं पाएगा,
    वरना मैं तलवार लेकर तेरा सामना करूँगा।”
  rus-SYN: 'Но Едом сказал ему: не проходи через меня, иначе я с мечом выступлю против
    тебя.'
  bqc-SIM: 'Ɔ̃ Ɛdↄũↄ ònɛ́: Á e bↄlɛ ń wá bùsuoo. Tó a gi, wá bↄ daálɛ ń
    fɛ̃ndaoɛ.'
  tcz-CHONGTHU: Ahinlah Edom lengpan hitin adon but in asei tai, keima leiset gamsunga
    kon in kikhin doh un ahiloule keima galsat hotoh iki muto diu ahi, ati.
  mar-mar: परंतु अदोमाच्या राजाने उत्तर दिले, तुम्ही आमच्या देशातून जाणार नाही. जर
    तुम्ही आमच्या देशातून जायचा प्रयत्न केला तर आम्ही येऊन तुमच्याशी तलवारीने युद्ध
    करु.
  qub-qub: 'Cacha aywaj chayno niptin Edompa raynenga niran: «Nasyunnëpaga manami
    päsanquichu. Yaycamuptiquega suldäröcunawanmi shamushaj.»'
  bqp-bqp: 'Akũ Ɛdↄmunↄ pìńnɛ: Áni le à gɛ̃tɛ ó bùsuuaro. Tó a gi, óni bo ò daálɛ
    kũ fɛ̃nɛdao.'
  hat-hat: 'Wa Edon an voye di yo: -Non. Nou p''ap kite nou travèse peyi a. Si nou
    chache fè sa, n''ap mache pran nou, n''ap atake nou.'
  eng-BSB: But Edom answered, “You may not travel through our land, or we will come
    out and confront you with the sword.”
  tod-tod: 'Edɔme masagi gooɠaaʋoteni, é ɠɛ ma: «Wo la leʋesu nà-zooi zu. Ni naa
    laade, nà kɔɔi ʋɛɛ wo ʋa.»'
  eng-WEBPB: Edom said to him, “You shall not pass through me, lest I come out with
    the sword against you.”
  kbq-kbq: Hianagi Idomu kini ne'mo'a kenona huzamanteno, tamagra mopatifina eovugahaze.
    Hagi anama hanageta, kazinteti hara eme huramantegahune.
  nhe-BL: 'Pero nopa hueyi tlanahuatijquetl tlen tlali Edom quinnanquili: “Ax timechcahuilise
    inpanose ipan totlal. Huan intla inhualase, na ihuaya nosoldados timechtzacuilise.”'
  bus-bus: 'Ben Ɛdↄmunↄ bèńnɛ: É e à bↄɛ kↄ̃n wa bùsuoro. Tó a gi, wé bↄ wà daalɛ
    kↄ̃n fɛ̃ɛdaao.'
  gub-BL: Enom wanuwihawete uwazar Moizez ze'eg izupe. — Nan. Nuruahaw kar kwaw ureywy
    peme nehe. Aze pezeagaw nehe, uruata putar pekutyr nehe, peàmàtyry'ym pà nehe.
  eng-DRA: 'And Edom answered them: Thou shalt not pass by me: if thou dost I will
    come out armed against thee.'
