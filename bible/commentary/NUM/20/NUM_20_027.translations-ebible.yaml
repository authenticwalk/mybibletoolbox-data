verse: NUM.020.027
translations:
  mal-C: യഹോവ കൽപ്പിച്ചതുപോലെ മോശ ചെയ്തു; സർവസമൂഹത്തിന്റെയും മുമ്പാകെ അവർ ഹോർ പർവതത്തിലേക്കു
    കയറിപ്പോയി.
  deu-TKW: Und Mose that, wie ihm Jahwe befohlen hatte, und sie stiegen vor den Augen
    der ganzen Gemeinde hinauf auf den Berg Hor.
  lin-lin: 'Moyize asalaki ndenge kaka Yawe atindaki : bamataki likolo ya ngomba Ori
    na miso ya lisanga mobimba.'
  eng-LSV: And Moses does as YHWH has commanded, and they go up to Mount Hor before
    the eyes of all the congregation,
  eng-GNV: 'And Moses did as the Lord had commanded: and they went vp into the mount
    Hor, in the sight of all the Congregation.'
  eng-WEBSTER: 'And Moses did as the LORD commanded: and they ascended mount Hor in
    the sight of all the congregation.'
  nhw-BL: Huajca Moisés quichijqui senquistoc quen TOTECO quinahuati. Huan nochi inijuanti
    tlejcoque ipan tepetl Hor iniixpa nochi israelitame.
  swh-ONEN: 'Mose akafanya kama Bwana alivyomwagiza: Wakapanda Mlima Hori mbele ya
    macho ya jumuiya yote ya Kiisraeli.'
  bba-bba: Mɑ Mɔwisi u kuɑ ye Yinni Gusunɔ u nùn sɔ̃ɔwɑ. Wi kɑ Aroni kɑ Eleɑsɑɑ bɑ
    yɔɔwɑ ɡuu ten wɔllɔ Isirelibɑ kpuron nɔni biru.
  eng-KJVCPB: 'And Moses did as the Lord commanded: and they went up into mount Hor
    in the sight of all the congregation.'
  luo-luo: 'Musa notimo kaka Jehova Nyasaye nowachone: Negidhi e Got Hor ka oganda
    duto neno.'
  meu-meu: Bena Mose ese Iehova ena haheḡani heḡereḡerena ai e karaia; hebou taudia
    iboudiai vairadiai idia tatoiosi na Horo ororona e dara dae.
  npi-ULB: मोशाले परमप्रभुले आज्ञा गर्नुभएबमोजिम गरे । तिनीहरू सारा समुदायको सामुबाट
    होर पर्वतमाथि गए ।
  yor-yor: Mose sì ṣe gẹ́gẹ́ bí Olúwa ti pàṣẹ, wọ́n lọ sí orí òkè Hori ní ojú gbogbo
    ìjọ ènìyàn.
  emp-NTPO: Ara maʌ̃da Moiseba jũma osia Ãcõrẽba jarad̶a quĩrãca. Jũma israelerãba
    acʌ panʌne Aaroʌ̃ra, Eleaza sid̶a Hor eyad̶e ʌ̃taa edesia.
  pes-OPCB: پس موسی همان‌طور که خداوند به او دستور داده بود عمل کرد و در حالی که تمامی
    قوم اسرائیل به ایشان چشم دوخته بودند، هر سه با هم از کوه هور بالا رفتند.
  tgl-ULB: Ginawa ni Moises ang inutos ni Yahweh. Umakyat sila sa Bundok Hor sa paningin
    ng sambayanan.
  cbu-NT: Móysissha anuritam yuwartatam Apanll kamachtarangu anuritam payurangiya.
    Ichingarusin Israelchich ashparitssin parsin, tuchpanandaritssin machip Horapsha
    naataranganaya.
  hui-hui: Mosese ibugua Anduane Homogohanda lamiyadagua bini. Isaraele wali agali
    bibahende handayaho hea handala ti Hari Ho pole irigi halu pene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​မိန့်​မှာ​တော်​မူ​သည်​အ​တိုင်း မော​ရှေ​ဆောင်​ရွက်​လေ​သည်။
    ဣ​သ​ရေ​လ​အ​မျိုး သား​အ​ပေါင်း​တို့​ရှေ့​တွင် သူ​တို့​သည်​ဟော​ရ တောင်​ပေါ်​သို့​တက်​သွား​ကြ​၏။-
  bod-N: མོ་ཤེ་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བཞིན་དུ་བསྒྲུབས་ཏེ། མི་ཚོགས་ཡོངས་ཀྱི་མཐོང་ངོར་རི་བོ་ཧོར་དུ་ཡར་སོང་ངོ་།
    །
  sna-sna: 'Mozisi akaita sezvaakanga arayirwa naJehovha: Vakakwira muGomo reHori
    pamberi peungano yose.'
  spa-BLM: Moisés hizo lo que Yahvé le ordenó. Subieron al monte Hor a la vista de
    toda la congregación.
  cac-cac: Ix sc'anab'ajan vin̈aj Moisés tas ix yal Jehová chi', d'a val yichan̈ masanil
    anima ix ic'jib'at vin̈aj Aarón yed' vin̈aj Eleazar chi' yuj vin̈ d'a jolom vitz
    Hor chi'.
  swh-ULB: Musa akafanya kama BWANA alivyomwamuru. Wakaenda juu y a Mlima Hori na
    watu wote wakiona.
  bel-bel: І зрабіў Майсей так, як загадаў Гасподзь. Пайшлі яны на гару Ор на вачах
    ва ўсяго супольства,
  wed-wed: Moses Bada i ririwei i kauei. Taui ola i ḡaeni, mai Israel anatapui au
    matai.
  deu-ELBBK: Und Mose tat, so wie der HERR geboten hatte, und sie stiegen auf den
    Berg Hor, vor den Augen der ganzen Gemeinde.
  mbb-OT: Midtuman ni Moises is insuǥù kandin te Nengazen. Midtekezeg dan diyà te
    Buntud he Hor zutun te edtengteng is kezekelan.
  mal-2015: യഹോവ കല്പിച്ചതുപോലെ മോശെ ചെയ്തു; സർവ്വസഭയും കാൺകെ അവർ ഹോർപർവ്വത്തിൽ കയറി.
  rmc-rmc: O Mojžiš kerďa avke, sar leske prikazinďa o RAJ a džanas upre pro verchos
    Hor angle savore Izraeliti.
  pes-OPV: پس موسی به طوری که خداوند او را امرفرموده بود، عمل نموده، ایشان درنظر تمامی
    جماعت به فراز کوه هور برآمدند.
  ron-1924: Мойсе а фэкут че-й порунчисе Домнул. С-ау суит пе мунтеле Хор, ын фаца
    ынтреӂий адунэрь.
  aui-aui: Mosis awaki tupana Yawe God iwoneni na naboni ibera. Da wawaya tupadi matadiye
    bi Hor Koyana saghiini sigae.
  ben-OBCV: সদাপ্রভু যে রকম বলেছিলেন, মোশি, ঠিক তাই করলেন। তাঁরা সমগ্র সমাজের দৃষ্টিগোচরে
    হোর পর্বতে উঠে গেলেন।
  som-som: Markaasaa Muuse sameeyey sidii Rabbigu ku amray, oo waxay fuuleen Buur
    Xor iyadoo shirkii oo dhammu ay u jeedaan.
  lat-VUC: 'Fecit Moyses ut præceperat Dominus: et ascenderunt in montem Hor coram
    omni multitudine.'
  eng-ASVBT: 'And Moses did as Jehovah commanded: and they went up into mount Hor
    in the sight of all the congregation.'
  ita-1885: E Mosè fece come il Signore gli avea comandato; ed essi salirono in sul
    monte di Hor, alla vista di tutta la raunanza.
  eng-LXXUP: And Moses did as the Lord commanded him, and took him up to Mount Hor,
    before all the congregation.
  eng-ULB: Moses did as Yahweh commanded. They went up Mount Hor in the sight of all
    the community.
  spa-VBL: 'Moisés hizo lo que el Señor le ordenó: Subieron al monte Hor a la vista
    de todos los israelitas.'
  fra-_FOB: Moïse fit donc comme l'Éternel avait commandé; et ils montèrent sur la
    montagne de Hor, à la vue de toute l'assemblée.
  mal-mal: യഹോവ കല്പിച്ചതുപോലെ മോശെ ചെയ്തു; സർവ്വസഭയുടെയും മുമ്പിൽ അവർ ഹോർപർവ്വത്തിൽ
    കയറി.
  urd-GVR: Mūsā ne aisā hī kiyā jaisā Rab ne kahā. Tīnoṅ pūrī jamāt ke deḳhte deḳhte
    Hor Pahāṛ par chaṛh gae.
  suz-BL: मिनु मोसामी परमप्रभु यावे आ देंशो खोदेंशो पा पाप्‍तु। मिनु मुर नेल्‍ल आन
    ङोंइती रे मेकोपुकी होर डांडा लाम्‍तेक्‍म।
  ita-1927: E Mosè fece come l’Eterno aveva ordinato; ed essi salirono sul monte Hor,
    a vista di tutta la raunanza.
  ckb-ckb: موساش ئاوای کرد وەک یەزدان فەرمانی دا و لەبەرچاوی هەموو کۆمەڵ بەسەر کێوی
    هۆر کەوتن.
  eng-BBE: So Moses did as the Lord had said, and before the eyes of all the people
    they went up Mount Hor.
  kan-OKCV: ಮೋಶೆಯು ಯೆಹೋವ ದೇವರು ಆಜ್ಞಾಪಿಸಿದ ಪ್ರಕಾರ ಮಾಡಿದನು. ಅವರು ಸಮಸ್ತ ಸಭೆಯವರು ನೋಡುತ್ತಿರುವಾಗ
    ಹೋರ್ ಬೆಟ್ಟವನ್ನೇರಿದರು.
  bbb-bbb: Areme Mosisi fune izege E Ireobo fu kuaraema ijiege rena uri e boeje ijiebuo
    nidua ijia Eronikiro fari fuone ije kaenamiana Uruo Ori ijia ajia vae.
  tam-2017: யெகோவா கட்டளையிட்டபடியே மோசே செய்தான்; சபையார் எல்லோரும் பார்க்க, அவர்கள்
    ஓர் என்னும் மலையில் ஏறினார்கள்.
  spa-RV-1909: 'Y Moisés hizo como Jehová le mandó: y subieron al monte de Hor á ojos
    de toda la congregación.'
  ron-BTF: Și Moise a făcut precum DOMNUL i-a poruncit, și ei au urcat pe muntele
    Hor înaintea ochilor întregii adunări.
  eng-WEBP: Moses did as the LORD commanded. They went up onto Mount Hor in the sight
    of all the congregation.
  eng-FBV: 'Moses did as the Lord ordered: They climbed up Mount Hor in full view
    of all the Israelites.'
  nld-1939: Moses deed, wat Jahweh hem had bevolen, en ten aanschouwen van heel de
    gemeenschap bestegen zij de berg Hor.
  nch-BL: Huajca Moisés quichijqui senquisa quej TOTECO quinahuati. Huan nochi inijuanti
    tejcoque ipan tepet Hor iniixpa nochi israelitame.
  vie-1934: Vậy, Môi-se làm y như Đức Giê-hô-va đã phán dặn; ba người đi lên núi Hô-rơ,
    cả hội chúng đều thấy.
  hin-CV: 'तब मोशेह ने ठीक वही किया, जैसा याहवेह ने आदेश दिया था: वे सारी सभा की दृष्टि
    में होर पर्वत पर चढ़ गए.'
  eng-OURB: Moses [Drawn out] did as Adonai enjoined. They went up into Mount Hor
    in the sight of all the congregation.
  spa-BES: Entonces Moisés hizo lo que el Señor le había dicho, y ante los ojos de
    todas las personas subieron al monte Hor.
  tdx-tdx: Aa le nanoe’ i Mosè i linili’ Iehovày vaho niañambone ty Vohi-Hore ampahaisaha’
    i valobohòke iabiy.
  vid-vid: Musa nakadita kota navyoyalajizwe na Mkulu Nguluwi. Weng'ha wadatu nawakwina
    kuli chidunda cha Holi hali Waisilaeli weng'ha.
  eng-OKE: And Mosheh did as the Lord commanded, and they went up to Mount Hor before
    the eyes of all the congregation.
  tha-KJV: โมเสสก็กระทำตามที่พระเยโฮวาห์ทรงบัญชา และพวกท่านก็ขึ้นไปบนภูเขาโฮร์ท่ามกลางสายตาของชุ​มนุ​มชนทั้งหมด
  por-BR-2018: 'E Moisés fez como o SENHOR lhe mandou: e subiram ao monte de Hor à
    vista de toda a congregação.'
  deu-ELO: Und Mose tat, so wie Jehova geboten hatte, und sie stiegen auf den Berg
    Hor, vor den Augen der ganzen Gemeinde.
  eng-WYC-2018: And Moses did as the Lord commanded; and they ascended into the hill
    of Hor, before all the multitude, (or and they went up onto Mount Hor, in the
    sight of all the multitude).
  epo-epo: Kaj Moseo faris, kiel ordonis la Eternulo; kaj ili suriris sur la monton
    Hor antaŭ la okuloj de la tuta komunumo.
  uig-PIN: Musa Pǝrwǝrdigarning deginidǝk ⱪildi, üqǝylǝn pütkül jamaǝtning kɵz aldida
    Ⱨor teƣiƣa qiⱪti.
  beo-beo: Mousese da Hina Gode Ea hamoma:ne sia:i defele hamoi dagoi. Ilia da Isala:ili
    dunu huluane ba:ma:ne, Ho Goumiba:le heda:i.
  tpi-OTNT: Orait Moses i bihainim tok bilong Bikpela, na em i kisim Aron na Eleasar
    na ol i go antap long maunten. Na olgeta Israel i lukim ol i go.
  hau-SA: Musa ya yi yadda Ubangiji ya umarta. Suka hau Dutsen Hor a idon dukan jama’a.
  uig-LAT: Musa Perwerdigarning déginidek qildi, ücheylen pütkül jamaetning köz aldida
    Hor téghigha chiqti.
  nde-nde: 'UMosi wenza njengokulaywa kwakhe kuThixo: Bakhwela entabeni yaseHori isizwe
    sonke sibakhangele.'
  ton-ton: 'Pea naʻe fai ʻe Mōsese ʻo hangē ko e fekau ʻa Sihova: pea naʻa nau ʻalu
    hake ki he moʻunga ko Hoa ʻi he ʻao ʻoe kakai kotoa pē.'
  ces-1613: I učinil Mojžíš, jakž rozkázal Hospodin, a vstoupili na horu Hor před
    očima všeho množství.
  eng-WMB: Moses did as the LORD commanded. They went up onto Mount Hor in the sight
    of all the congregation.
  tam-TCV: யெகோவா தனக்குக் கட்டளையிட்டபடியே மோசே செய்தான். மக்கள் கூட்டம் முழுவதும்
    பார்த்துக்கொண்டிருக்கையில் அவர்கள் ஓர் என்னும் மலைக்குப் போனார்கள்.
  ceb-ULB: Gibuhat ni Moises ang gisugo ni Yahweh. Mitungas sila sa Bukid sa Hor sa
    panan-aw sa tanang katilingban.
  pol-UBG: I Mojżesz uczynił tak, jak PAN rozkazał; i wstąpili na górę Hor na oczach
    całego zgromadzenia.
  agr-agr: Tusa tima Moisés Tuke Pujuu tibaunak imatiksag umikui. Nunak ashí Israel
    aents aidau wainbaunum muja Hornum weuwai.
  kyc-kyc: Kamongome leyamuli pyuo Moseseme piya. Nakama wambu peparae malu palyuo
    kareyaminyi lenge kambu dokona yuu kyau Ori lenge dokona pulyuo peyami.
  urd-GVU: موسیٰ نے ایسا ہی کیا جیسا رب نے کہا۔ تینوں پوری جماعت کے دیکھتے دیکھتے
    ہور پہاڑ پر چڑھ گئے۔
  deu-1912: Da tat Mose, wie ihm der HERR geboten hatte, und sie stiegen auf den Berg
    Hor vor der ganzen Gemeinde.
  ntj-ntj: Nyangka-ya mularrpartu yapu palunyangka tatirnu yarnangu pirnilu-ya nyakulanyangka.
  kan-2017: ಯೆಹೋವನ ಅಪ್ಪಣೆಯ ಮೇರೆಗೆ ಮೋಶೆ ಹೀಗೆ ಮಾಡಿದನು. ಸರ್ವಸಮೂಹದವರು ನೋಡುತ್ತಿರಲಾಗಿ ಅವರು
    ಹೋರ್ ಬೆಟ್ಟವನ್ನು ಹತ್ತಿದರು.
  yap-yap: Me rin’ Moses ni bod nike yog SOMOL ngak. Miyad yan nga daken e burey ni
    Hor ni be guyrad piyu Israel ni gubin,
  hlt-MCSB: BOEIPA kah a uen bangla Moses loh a ngai tih rhaengpuei boeih kah mikhmuh
    ah Hor tlang la cet uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒዛ ዓይሤ ጎይፆ ቢያ ባኮ ሙሴ ማዼኔ፤ ዒስራዔኤሌ ዴራ ቢያ ዒዛ ዛጋንቴ ሆኦሬ ዹኮ ዔያታ ኬስኬኔ፤
  twi-ASANTE: Enti, Mose yɛɛ deɛ Awurade hyɛɛ no sɛ ɔnyɛ no. Wɔn baasa nyinaa kɔɔ
    bepɔ Hor so a nnipa no nyinaa hwɛ wɔn.
  mwc-mwc: Bada Moses i kaotunei wai, nanakasike i wosei, asi tonu pipiya kaikorotona
    si kinakinasi ba Hor koyana si gaeni.
  eng-WEBU: Moses did as the LORD commanded. They went up onto Mount Hor in the sight
    of all the congregation.
  bnp-bnp: Lakea e Moses i ramai a nitane BAKOVI DAGI, i tuli e Aron e Eleasar to
    sike na lolo. E huriki a Israel ri matai tou to vano.
  wal-wal: GODAI azazidoogaadan Muusee oottiis; asai ubbai xeellishin, eti Hoora Deriyaa
    kiyidosona.
  spa-PDDPT: Moisés hizo como Yavé le mandó, y subieron a la montaña Hor ante los
    ojos de toda la congregación.
  gun-gun: Moisés ojapo Senhor ojapo ukaa rami vy. Jogueraa nhoguenoiny Hor yvyty
    katy heta va'e kuery ha'e javi oexaa gui.
  ilo-ULB: Inaramid ngarud ni Moises ti imbilin ni Yahweh.
  kpg-kpg: Moses gu haga gila aga nia mee huogodoo Dimaadua ala ne helekai ai. Digaula
    guu hula gi hongo di Gonduu Hor i mua nia golomada o nia daangada huogodoo.
  uig-ARA: مۇسا پەرۋەردىگارنىڭ دېگىنىدەك قىلدى، ئۈچەيلەن پۈتكۈل جامائەتنىڭ كۆز ئالدىدا
    ھور تېغىغا چىقتى.
  sus-sus: Munsa naxa a raba, alɔ Alatala a yamari ki naxɛ. E naxa te Horo geya fari
    Isirayilaka birin ya xɔri.
  pon-2006: Moses eri kapwaiada mehkoaros duwen KAUN-O eh ketin mahsanih. Irail kohdahla
    pohn Nahna Or mwohn mesen aramas ako koaros.
  jae-jae: Mose gêgôm Apômtaunê jatu ŋanô kêsa ma êsêac sêpi lôc Horeb sêja ma gôlôac
    samob sêlic.
  ksd-ksd: Ma Moses i ga pait ia da ra vartuluai kai ra Luluai pirana; ma dital ga
    tutua ta ra ul a luana Or ta ra mata i ra tarai.
  tur-YTC: Moşe Yahve'nin buyurduğu gibi yaptı. Bütün topluluğun gözü önünde Hor Dağı'na
    çıktılar.
  grc-BRENT: Καὶ ἐποίησε Μωυσῆς καθὰ συνέταξε Κύριος αὐτῷ, καὶ ἀνεβίβασεν αὐτὸν εἰς
    Ὢρ τὸ ὄρος, ἐναντίον πάσης τῆς συναγωγῆς,
  ind-AYT: Musa melakukan apa yang diperintahkan TUHAN. Ketiganya naik ke atas Gunung
    Hor dengan dilihat seluruh orang Israel.
  nya-nya: 'Mose anachita monga Yehova anamulamulira: Anapita ku phiri la Hori gulu
    lonse likuona.'
  hrv-hrv: Mojsije učini kako naredi Jahve. Pred svom zajednicom popeše se na brdo
    Hor.
  mps-mps: Tama Mosesgo Genuai Bidigo po wali pali. Tama agai te Aron de Eleasar si
    te bulu duba odasa peyu, tama holali. Tama te Israel dabe augwaligo te bage augwali
    pabo suali.
  tpi-tpi: Orait Moses i bihainim tok bilong Bikpela, na em i kisim Aron na Eleasar
    na ol i go antap long maunten. Na olgeta Israel i lukim ol i go.
  dan-1931: Da gjorde Moses som HERREN bød, og de gik op på Bjerget Hor i hele Menighedens
    Påsyn;
  vie-OVCB: Môi-se tuân lệnh Chúa Hằng Hữu. Ba người lên Núi Hô-rơ trước sự chứng
    kiến của dân chúng.
  guj-2017: યહોવાહે જેમ આજ્ઞા આપી હતી તેમ મૂસાએ કર્યું. આખી જમાતના દેખતાં તેઓ હોર
    પર્વત પર ગયા.
  pon-2006A: Moses eri kapwaiada mehkoaros duwen KAUN-O eh ketin mahsanih. Irail kohdahla
    pohn Nahna Or mwohn mesen aramas ako koaros.
  por-BRBSL: Moisés fez como ordenou Yahweh. Eles subiram ao Monte Hor, à vista de
    toda a congregação.
  cth-cth: Mosi ni BAWIPA kâ poe e patetlah a sak teh, taminaw pueng e mithmu vah
    Hor mon vah a luen awh.
  twi-twi: Mose yɛɛ nea Awurade hyɛɛ no no. Wɔn baasa nyinaa kɔɔ bepɔw Hor so a nnipa
    no nyinaa hwɛ wɔn.
  hlt-hlt: BOEIPA kah a uen bangla Moses loh a ngai tih rhaengpuei boeih kah mikhmuh
    ah Hor tlang la cet uh.
  tbz-SIM: Kɛ̀ Mɔyiisii dɔɔ̀ ti Yiɛ̀ nKuyie nhò nɑ̀kɛ́ tì Isidɑyɛɛribɛ bɛmɔu ììkɛ̀,
    kɛ̀ bɛ̀ɛ dekɛ Ɔdi tɑ̃rì.
  msy-2020: Ezɨ Ikiavɨra Itir God mɨkemez moghɨn, Moses bizibagh ami. Israelia bar
    garima, me Horɨn Mɨghsɨamɨn ghuavanadi.
  dop-dop: Ḿpʋ́ɣʋ́ Moisi lɑpɑ ɩsɩɩ Tɑcɑɑ yɔɣɔtʋɣʋ tɔ. Ɩlɛnɑ pɑ́ tǝŋ tǝmɑɣɑ pɑ tooso
    nɑ pɑ́ kpɑ́ pʋɣʋ ŋkʋ kʋ tɔɔ kɛ́ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ ɩsɛntɑɑ.
  azb-azb: Musa Rəbbin əmr etdiyi kimi etdi və bütün icmanın gözü önündə Hor dağına
    çıxdılar.
  eng-DBY: And Moses did as Jehovah had commanded, and they went up mount Hor before
    the eyes of the whole assembly.
  hin-2017: यहोवा की इस आज्ञा के अनुसार मूसा ने किया; वे सारी मण्डली के देखते होर
    पहाड़ पर चढ़ गए।
  wol-KYG: Ba loolu amee Musaa def la ko Aji Sax ji sant, ñu ànd yéeg kaw tundu Or,
    mbooloo ma mépp di gis.
  eng-YLT: And Moses doth as Jehovah hath commanded, and they go up unto mount Hor
    before the eyes of all the company,
  kne-kne: Tinongpal Moses din inbilin Diyos, et inilan din am-in ay Israelita din
    nantikidan da sin dontog ay Hor.
  eng-WYC-2017: And Moses did as the Lord commanded; and they ascended [or went up]
    into the hill of Hor, before all the multitude.
  eng-WMBB: Moses did as the LORD commanded. They went up onto Mount Hor in the sight
    of all the congregation.
  urd-GVH: मूसा ने ऐसा ही किया जैसा रब ने कहा। तीनों पूरी जमात के देखते देखते होर
    पहाड़ पर चढ़ गए।
  rug-rug: Meke taveti tugo Mosese sapu gua garunu ni e Zihova koasa pude taveti.
    Sage la si arini pa Toqere Horo sipu korapa doṉo toto la dia mo sari na tinoni
    Izireli.
  gaz-gaz: 'Museen akkuma Waaqayyo isa ajaje sana godhe: Isaanis utuma waldaan Israaʼel
    guutuun ilaaluu Tulluu Hooritti ol baʼan.'
  fra-LSG: Moïse fit ce que l’Éternel avait ordonné. Ils montèrent sur la montagne
    de Hor, aux yeux de toute l’assemblée.
  gnn-gnn: Bala Mawtjitjthunydja märraŋalana yana dhäruktja Garraynha; walala ḏuwaṯthurrunana
    bukulilina marrtjina ŋal'yurruna.
  yal-yal: Musa yi Alatalaa yamarin suxu. E saxanna birin yi te Horo geyaan fari yamaan
    yɛtagi.
  haw-1868: 'Hana iho la o Mose e like me ka Iehova i kauoha mai ai: a pii aku la
    laua ma ke kuahiwi o Hora imua o ke anaina kanaka a pau.'
  arb-NAV: فَفَعَلَ مُوسَى كَمَا أَمَرَ الرَّبُّ، فَصَعِدُوا جَمِيعاً إِلَى الْجَبَلِ
    عَلَى مَرْأىً مِنَ الشَّعْبِ كُلِّهِ،
  ewe-ewe: Ale Mose wɔ nu si Yehowa ɖo nɛ. Wo ame etɔ̃ la wolia Hor to la esi ameawo
    katã nɔ wo kpɔm.
  eng-LEE: And Moses did as the Lord had commanded; and they went up to mount Hor
    before the eyes of all the congregation.
  asm-FB: তেতিয়া মোচিয়ে যিহোৱাৰ আজ্ঞা অনুসাৰে কৰিলে। তেওঁলোকে গোটেই সমাজৰ আগতে হোৰ
    পৰ্ব্বতলৈ উঠি গ’ল।
  sus-A: مُنسَ نَشَ عَ رَبَ، عَلْ عَلَتَلَ عَ يَمَرِ كِ نَشّ. عٍ نَشَ تٍ هٌرٌ فٍيَ
    قَرِ عِسِرَيِلَكَ بِرِن يَ شْرِ.
  fra-SBL: Moïse fit ce que l'Éternel lui avait ordonné. Ils montèrent sur la montagne
    de Hor, sous les yeux de toute l'assemblée.
  hbo-hbo: וַיַּ֣עַשׂ מֹשֶׁ֔ה כַּאֲשֶׁ֖ר צִוָּ֣ה יְהוָ֑ה וֽ͏ַיַּעֲלוּ֙ אֶל־הֹ֣ר הָהָ֔ר
    לְעֵינֵ֖י כָּל־הָעֵדָֽה׃
  eng-WYCLIFFE: Moises dide as the Lord comaundide; and thei stieden in to the hil
    of Hor, bifor al the multitude.
  piu-2006: '@see-verse:NUM.020.026'
  cwe-cwe: Musa katenda fana viya Mndewa Mulungu viyamulagilize. Wakwela kuna mulima
    wa Holi haulongozi wa mting'hano wose.
  kik-kik: Musa agĩĩka o ta ũrĩa Jehova aamwathĩte; makĩambata Kĩrĩma-inĩ kĩa Horu
    makĩonagwo nĩ kĩrĩndĩ kĩu gĩothe.
  fra-NCL: Moïse fit ce qui Yahweh avait ordonné ; ils montèrent sur la montagne de
    Hor, aux yeux de toute l’assemblée ;
  cek-AK: Angraeng mah thuih ih lok baktih toengah, Mosi mah sak; nihcae loe rangpui
    kaminawk mikhnuk ah Hor mae ah dawh o.
  cuk-cuk: Igi Bab-Jehová ega sogsa, deyob Moisés imaksad. Bela Israel-dulemar-wagab,
    Moisés, Aarón, degi, Eleazar, Hor-yarse nakwidmalad.
  uig-CYR: Муса Пәрвәрдигарниң дегинидәк қилди, үчәйлән пүткүл җамаәтниң көз алдида
    Һор теғиға чиқти.
  pma-pma: Mosis musil asa koa Iahova meng kati mini. Ka en meten meatin vasi keil,
    keitel telvina en Vatihou Hor.
  tel-2017: యెహోవా ఆజ్ఞాపించినట్టు మోషే చేశాడు. సమాజమంతా చూస్తూ ఉన్నప్పుడు వారు హోరు
    కొండ ఎక్కారు.
  hat-BSA: Konsa Moïse te fè selon SENYÈ a te kòmande a. Yo te monte vè Mòn Hor devan
    zye a tout kongregasyon an.
  bxh-bxh: Guyau somo ya libaen mate Mose ya ginauli watan. Holai Tuꞌana sa finahe,
    Isalaela mahudoꞌidi matadi yai.
  kos-kos: Moses el oru oana ke LEUM GOD El sapkin. Eltal fanyak nu Fineol Hor ye
    mutun mwet Israel nukewa.
  hbo-WLC: וַיַּ֣עַשׂ מֹשֶׁ֔ה כַּאֲשֶׁ֖ר צִוָּ֣ה יְהוָ֑ה וַֽיַּעֲלוּ֙ אֶל־הֹ֣ר הָהָ֔ר
    לְעֵינֵ֖י כָּל־הָעֵדָֽה׃
  ibo-ibo: Ya mere Mosis mere dịka Onyenwe anyị nyere ya iwu. Ha atọ rigoro nʼugwu
    Hor mgbe nzukọ Izrel niile nọ na-ele ha anya.
  ory-ory: ତହୁଁ ମୋଶା ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ କର୍ମ କଲେ; ଆଉ ସେମାନେ ସମସ୍ତେ ମଣ୍ଡଳୀର ସାକ୍ଷାତରେ
    ହୋର ପର୍ବତକୁ ଉଠିଗଲେ।
  chk-chk: Iwe, Moses a föri usun mine ewe Samol mi Lapalap a allük ngeni. Ra mwinetä
    won ewe chuk Hor fän mesen ekewe aramas meinisin.
  rop-rop: Mosis bin dum wanim YAWEI bin dalim im, en deibin gowap langa det hil gulum
    Hora, deya lida langa ola Isreil pipul.
  ukr-1871: І вчинив Мойсей, як заповідав Господь. І зійшли вони на гору перед очима
    в усієї громади.
  deu-1951: Da tat Mose, wie der HERR geboten hatte; und sie stiegen auf den Berg
    Hor vor den Augen der ganzen Gemeinde.
  eng-JPS: And Moses did as the LORD commanded; and they went up into mount Hor in
    the sight of all the congregation.
  srp-1865: I uèini Mojsije kako zapovjedi Gospod; i izidoše na goru Or pred svijem
    zborom.
  lug-lug: Musa n’akola nga Mukama bwe yamulagira; ne balinnya olusozi Koola ng’abantu
    bonna mu kibiina balaba.
  heb-heb: ויעש משה כאשר צוה יהוה ויעלו אל הר ההר לעיני כל העדה׃
  ben-IRV: মোশি সদাপ্রভুর আদেশ অনুযায়ী কাজ করলেন। তাঁরা সমস্ত মণ্ডলীর সাক্ষাৎে হোর
    পর্বতে উঠলেন।
  pan-pan: ਤਦ ਮੂਸਾ ਨੇ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕੀਤਾ, ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਅਤੇ ਉਹ ਸਾਰੀ
    ਮੰਡਲੀ ਦੇ ਵੇਖਦਿਆਂ ਹੀ ਹੋਰ ਨਾਮ ਦੇ ਪਰਬਤ ਉੱਤੇ ਚੜ੍ਹ ਗਏ।
  mya-JVB: မိန့် တော်မူသည်အတိုင်း ၊ မောရှေ ပြု ၍ ၊ သူတို့ သည် ပရိသတ် အပေါင်း တို့ရှေ့မှာ
    ဟောရ တောင် ပေါ်သို့ တက် ကြ၏။
  tbg-tbg: Minti tuvaro Mosiva Noravano tunte iro Eronika Eleasaaka ntita varomanta
    ekaa Isareri tave vaumanta vinavuka aiqinaqaa vurama.
  hmo-hmo: Mose ese Lohiabada ena oda hereva hegeregerena ia karaia. Israela taudia
    ibounai edia vairana dekenai idia toiosi be Horo Ororo dekenai idia daekau lao.
  urd-urd: और मूसा ने ख़ुदा के हुक्म के मुताबिक़ 'अमल किया, और वह सारी जमा'अत की आँखों
    के सामने कोह — ए — हूर पर चढ़ गए।
  rus-SYN: И сделал Моисей так, как повелел Господь. Пошли они на гору Ор в глазах
    всего общества,
  bqc-SIM: Mↄizi kɛ̀ lá Dii òɛwa. À dɛ̀dɛ Oo gbɛwa gbɛ̃́pii wáa,
  tcz-CHONGTHU: Hichun Mose’n Pathen in a seipeh bang tah chun abollin Amaho thumchu
    Hor molchung lam ah akal tou tauve. Israel mipi chun amaho umchan chu akhol chil
    kit nun ahi.
  mar-mar: मोशेने परमेश्वराची आज्ञा पाळली. मोशे, अहरोन आणि एलाजार होर पर्वतावर गेले.
    इस्राएलाच्या सर्व लोकांनी त्यांना जाताना पाहिले.
  soq-soq: Tane Moses Iawe God wana rua dewasan. Apana uduudu mo ewamoio emawo odane
    wadi Oa oso anton.
  qub-qub: Chayno niptinmi Tayta Dios nishannölla Moisés ruraran. Chaymi llapan Israelcuna
    ricaycaptin Aarontawan Eleazarta pushacurcur Hor puntaman wicharan.
  bqp-bqp: Musa kɛ̀ lákũ Dikiri ònɛ nà. À dìdi Oru kpia gbɛ̃ sĩnda pínki wára
  hat-hat: 'Moyiz fè tou sa Seyè a te mande l'' fè a: Devan je tout moun, yo tou twa
    yo moute sou mòn Or la.'
  eng-BSB: So Moses did as the LORD had commanded, and they climbed Mount Hor in the
    sight of the whole congregation.
  tod-tod: Moize naa ɠɛɛni, nii Ɠɔoɠɔ GALAGI deveni la. Ti saʋagɔ, ti lɛɛni Ɠɔɔl gizei
    ma, nuɓusɛiti gaazu.
  eng-WEBPB: Moses did as the LORD commanded. They went up onto Mount Hor in the sight
    of all the congregation.
  kbq-kbq: Hagi Ra Anumzamo'ma hunteaza huno Mosese'a ana famotrena miko vahe'mo'za
    nezamageno agonarega zanavreno mareri'ne.
  nhe-BL: Huajca Moisés quichijqui senquistoc queja TOTECO quinahuati. Huan nochi
    inijuanti tlejcoque ipan tepetl Hor iniixtla nochi israelitame.
  bus-bus: Musa kɛ̀ lán Dii ònɛ nà. À dìdi Oru kpiiia gbɛ̃nↄ wáa píngi
  gub-BL: Uzapo Moizez a'e ma'e Tupàn Tuweharupi Wiko Ma'e ze'eg rupi katete a'e.
    Uzeupir Or ywytyr rehe teko paw wanenataromo wà.
  eng-DRA: 'Moses did as the Lord had commanded: and they went up into mount Hor before
    all the multitude.'
