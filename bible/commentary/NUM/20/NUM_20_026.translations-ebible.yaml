verse: NUM.020.026
translations:
  mal-C: അഹരോന്റെ വസ്ത്രങ്ങൾ ഊരി അവന്റെ പുത്രൻ എലെയാസാരിനെ ധരിപ്പിക്കുക. കാരണം അഹരോൻ
    തന്റെ ജനത്തോടു ചേർക്കപ്പെടും; അദ്ദേഹം അവിടെ മരിക്കും” എന്ന് അരുളിച്ചെയ്തതു.
  deu-TKW: Ziehe Aaron seine Kleider aus und bekleide damit seinen Sohn Eleasar; Aaron
    aber soll zu seinen Stammesgenossen versammelt werden und daselbst sterben.
  lin-lin: Longola Aron bilamba na ye mpe latisa yango Eleazari, mwana na ye ya mobali,
    pamba te Aron alingi kokende kokutana na bakoko na ye, akokufa kuna. »
  eng-LSV: and strip Aaron of his garments, and you have clothed his son Eleazar [with]
    them, and Aaron is gathered, and dies there.”
  eng-GNV: 'And cause Aaron to put off his garmentes and put them vpon Eleazar his
    sonne: for Aaron shall be gathered to his fathers, and shall die there.'
  eng-WEBSTER: 'And strip Aaron of his garments, and put them upon Eleazar his son:
    and Aaron shall be gathered to his people , and shall die there.'
  nhw-BL: Huan nopona xijquixtilis Aarón iyoyo tlen totajtzi huan xijtlalili Eleazar,
    pampa nopona miquis Aarón.”
  swh-ONEN: Mvue Aroni mavazi yake, na umvike Eleazari mwanawe, kwa maana Aroni atakusanywa
    pamoja na watu wake; atakufa huko.”
  bba-bba: Kpɑ ɑ Aronin sɑ̃ɑ yɑ̃nu potɑ ɑ nu Eleɑsɑɑ sebusiɑ. Domi miyɑ Aroni u koo
    ɡbi.
  eng-KJVCPB: 'and strip Aaron of his garments, and put them upon Eleazar his son:
    and Aaron shall be gathered unto his people, and shall die there.'
  luo-luo: Lony lep Harun kendo irwakne wuode ma Eliazar, nimar Harun biro riwore
    gi jogi; mi otho kanyo.”
  meu-meu: Bena Aaron a ena dabua ba doki oho, ia natuna Eleasara ba hadokilaia. Aaron
    be unuseni ai baine mase, tubu tama dekedia bainela.
  npi-ULB: हारूनको पुजारीको पोशाक फुकाल् र त्यो एलाजारलाई लगाइदे । हारून मर्नुपर्छ
    र आफ्ना मानिसहरूसँग मिल्नुपर्छ ।”
  yor-yor: Bọ́ aṣọ Aaroni kí o sì gbe wọ ọmọ rẹ̀ Eleasari, nítorí pé Aaroni yóò kú
    síbẹ̀.”
  emp-NTPO: Mama Aaroʌ̃ba jʌ̃ b̶ʌ djiora ẽrãped̶a idji warra Eleazaa jʌ̃bidua sacerdote
    dji dromada b̶emãrẽã. Maʌ̃be Aaroʌ̃ra mama jaid̶aya.–
  pes-OPCB: در آنجا، لباسهای کاهنی را از تن هارون درآور و به پسرش العازار بپوشان.
    هارون در همان جا خواهد مرد و به اجداد خود خواهد پیوست.»
  tgl-ULB: Alisin mo kay Aaron ang mga kasuotang pangpari at isuot ito kay Eleazar
    na kaniyang anak na lalaki. Dapat mamatay si Aaron at mmaitipon sa kaniyang mga
    tao doon.”
  cbu-NT: kuskamchus, Aaronaa wamar tushiyarus, apanllpani wamari Elíyasaramsha yáyrush,
    panangcha. Ashkachus, anshurisha tsap Aaron tsipachiya, Apanll tárangiya.
  hui-hui: Puwa Arononaga aga loma binigo mo miaganaga biabe biaga bidaru golowa Eleasani
    karula habe. Arono ibu mamali homayadagua ibu ogoriani homolebira, lalu lamini.
  mya-mya: အာ​ရုန်​၏​ယဇ်​ပု​ရော​ဟိတ်​ဝတ်​စုံ​ကို​ချွတ်​၍ ဧ​လာ​ဇာ​အား​ဝတ်​ဆင်​ပေး​လော့။
    အာ​ရုန်​သည် ထို​အ​ရပ်​တွင်​အ​နိစ္စ​ရောက်​လိမ့်​မည်'' ဟု​မိန့် တော်​မူ​၏။-
  bod-N: ཨ་རོན་གྱི་འཕགས་གོས་རྣམས་ཕུད་ནས་ཁོའི་བུ་ཨེ་ལི་ཨ་ཟར་ལ་སྐོན་ཅིག ཨ་རོན་ནི་རང་གི་མེས་པོ་རྣམས་ཀྱི་དྲུང་དུ་འཛོམས་ནས་གནས་དེར་འཆི་བར་འགྱུར་ཞེས་གསུངས་པ་ལ།
  sna-sna: Ubvise nguo dzaAroni udzipfekedze mwanakomana wake Ereazari nokuti Aroni
    achasanganiswa navanhu vokwake; achafira ipapo.”
  spa-BLM: y despoja a Aarón de sus vestiduras, y pónselas a su hijo Eleazar. Aarón
    será recogido y morirá allí”.
  cac-cac: Ata' ol iq'uel spichul vin̈aj Aarón chi' sc'an d'a sacerdoteal, tzac'ancanoch
    d'a vin̈aj Eleazar chi', yujto a vin̈aj Aarón chi' ol cham vin̈ ta', xchi d'a
    vin̈.
  swh-ULB: Umvulishi HarunI yale mavazi ya kikuhani na umvalishe Eliazari mwanaye.
    Haruni atakufa na kulazwa pamoja na watu wake.”
  bel-bel: і здымі з Аарона вопратку ягоную і апрані ў яе Элеазара, сына ягонага,
    і няхай Аарон адыдзе і памрэ там.
  wed-wed: Kampa Aaron ana pirisi garana ma votawanei ma natuna Eleasar ma vioteni.
    Aaron kampa ina iraḡe ma noinoina ina votaḡoi.”
  deu-ELBBK: und zieh Aaron seine Kleider aus und lege sie seinem Sohn Eleasar an;
    und Aaron soll versammelt werden und dort sterben.
  mbb-OT: Ne luwasa nu ziyà te ki Aaron is bisti zin te kegkememumuhat ne ipevivisti
    heini te anak din he si Eleazar, su ebpatey si Aaron dutun te vuntud.”
  mal-2015: അഹരോന്റെ വസ്ത്രം ഊരി അവന്റെ മകനായ എലെയാസാരിനെ ധരിപ്പിക്കേണം; അഹരോൻ അവിടെവെച്ചു
    മരിച്ചു തന്റെ ജനത്തോടു ചേരും.
  rmc-rmc: Ode čhiv tele pal o Aron o ruchos a uri les pre leskro čhavo Eleazar, bo
    ode o Aron merela.“
  pes-OPV: و لباس هارون رابیرون کرده، بر پسرش العازار بپوشان، و هارون درآنجا وفات
    یافته، به قوم خود خواهد پیوست.»
  ron-1924: Дезбракэ пе Аарон де вешминтеле луй ши ымбракэ пе фиул сэу Елеазар ку
    еле. Аколо ва фи адэугат Аарон ла попорул луй ши ва мури.”
  aui-aui: Bi name prist garadi Eron gwabine na kabitavetaveyana bi natuna Eliesa
    kikounayi, kiiravine Eron nama inarabobo da inanagho nosinosinanakim biiyadi.”
  ben-OBCV: হারোণের পোশাক খুলে ইলীয়াসরকে পরিয়ে দাও, কারণ হারোণ তাঁর স্বজনবর্গের
    কাছে সংগৃহীত হবে; সে সেখানেই মারা যাবে।”
  som-som: Oo markaas Haaruun dharkiisa ka bixi oo waxaad u gelisaa wiilkiisa Elecaasaar,
    oo Haaruun dadkiisa wuu ku darman doonaa, oo halkaasuu ku dhiman doonaa.
  lat-VUC: 'Cumque nudaveris patrem veste sua, indues ea Eleazarum filium ejus: Aaron
    colligetur, et morietur ibi.'
  eng-ASVBT: 'and strip Aaron of his garments, and put them upon Eleazar his son:
    and Aaron shall be gathered unto his people, and shall die there.'
  ita-1885: E spoglia Aaronne dei suoi vestimenti, e vestine Eleazaro, suo figliuolo;
    ed Aaronne sarà quivi raccolto, e morrà.
  eng-LXXUP: 'and take Aaron’s apparel from off him, and put it on Eleazar his son:
    and let Aaron die there and be added to his people.'
  eng-ULB: Take Aaron's priestly garments off him and put them on Eleazar his son.
    Aaron must die and be gathered to his people there.”
  spa-VBL: Quítale a Aarón la ropa de sacerdote y pónsela a su hijo Eleazar. Aarón
    va a morir allí y se unirá a sus antepasados en la muerte”.
  fra-_FOB: Puis dépouille Aaron de ses vêtements, et revêts-en Éléazar son fils;
    et Aaron sera recueilli, et mourra là.
  mal-mal: അഹരോന്റെ വസ്ത്രം ഊരി അവന്റെ മകനായ എലെയാസാരിനെ ധരിപ്പിക്കണം; അഹരോൻ അവിടെവച്ച്
    മരിച്ച് തന്റെ ജനത്തോടു ചേരും”.
  urd-GVR: Hārūn ke kapṛe utār kar us ke beṭe Iliyazar ko pahnā denā. Phir Hārūn kūch
    karke apne bāpdādā se jā milegā.”
  suz-BL: मिनु हारून आ वा प्रुइश्‍शा, मेको आ तौ एलाजर कली फेक्‍तो। मेको नोले हारून
    आ किकी पिपी नु बाक्‍थ लचा कली बेक्‍ब” देंत। प्रस्‍थान २९:४-७
  ita-1927: Spoglia Aaronne de’ suoi paramenti, e rivestine Eleazar suo figliuolo;
    quivi Aaronne sarà raccolto presso il suo popolo, e morrà”.
  ckb-ckb: جلەکان لەبەر هارون دابکەنە و لەبەر ئەلعازاری کوڕی بکە، جا هارونیش دەچێتە
    پاڵ گەلەکەی و لەوێ دەمرێت.»
  eng-BBE: 'And take Aaron''s robes off him and put them on Eleazar, his son: and
    death will come to Aaron there, and he will be put to rest with his people.'
  kan-OKCV: ಆರೋನನ ವಸ್ತ್ರಗಳನ್ನು ತೆಗೆದು, ಅವುಗಳನ್ನು ಅವನ ಮಗ ಎಲಿಯಾಜರನಿಗೆ ತೊಡಿಸು. ಆರೋನನು
    ಅಲ್ಲಿ ದೇಹವನ್ನು ಬಿಟ್ಟು ತನ್ನ ಪಿತೃಗಳ ಬಳಿಗೆ ಸೇರಬೇಕು,” ಎಂದರು.
  bbb-bbb: '@see-verse:NUM.020.025'
  tam-2017: ஆரோன் உடுத்தியிருக்கிற ஆடைகளைக் கழற்றி, அவைகளை அவனுடைய மகனாகிய எலெயாசாருக்கு
    உடுத்து; ஆரோன் அங்கே மரித்து, தன்னுடைய மக்களோடு சேர்க்கப்படுவான்” என்றார்.
  spa-RV-1909: Y haz desnudar á Aarón sus vestidos, y viste de ellos á Eleazar su
    hijo; porque Aarón será reunido á sus pueblos, y allí morirá.
  ron-BTF: Și dezbracă pe Aaron de veștmintele sale și îmbracă-l cu ele pe Eleazar
    fiul său; și Aaron va fi adunat la poporul său și va muri acolo.
  eng-WEBP: and strip Aaron of his garments, and put them on Eleazar his son. Aaron
    shall be gathered, and shall die there.”
  eng-FBV: Take off Aaron's priestly clothes and put them on his son Eleazar. Aaron
    is going to die there and join his forefathers in death.”
  nld-1939: Ontdoe Aäron van zijn gewaden, en bekleed er zijn zoon Elazar mee. Dan
    zal Aäron daar bij zijn volk worden verzameld en daar sterven.
  nch-BL: Huan nopona xijquixtilis Aarón iyoyo ten totajtzi huan xijtalili Eleazar,
    pampa nopona miquis Aarón.”
  vie-1934: đoạn hãy lột áo xống A-rôn mặc cho Ê-lê-a-sa, con trai người. Aáy tại
    đó A-rôn sẽ được tiếp về và qua đời.
  hin-CV: वहां अहरोन के पुरोहित वस्त्र उतारकर उसके पुत्र एलिएज़र को पहना देना. फिर
    अहरोन अपने लोगों में मिल जाएगा; वहां उसका देहांत हो जाएगा.”
  eng-OURB: and strip Aaron [Light-bringer] of his garments, and put them on Eleazar
    [Help of God] his son. Aaron [Light-bringer] shall be taken, and shall die there.”
  spa-BES: Y quítale las ropas de Aarón y ponlas sobre Eleazar, su hijo; y allí vendrá
    la muerte a Aarón, y será puesto a descansar con su pueblo.
  tdx-tdx: le abolio amy Aharone o saro’eo naho asaroño amy Elazare ana-dahi’e fa
    hatontoñe t’i Aharone toe hivetrake.
  vid-vid: Hamba, umvule Aluni mivalo ja heye ja utambika, umvalize mwanage Eleasali.
    Aluni kobagama yawele ako kuli chidunda.”
  eng-OKE: And strip Aharon of his vestments, and put them upon Elazar his son; and
    Aharon shall be gathered (to his people), and shall die there.
  tha-KJV: จงถอดเสื้อของอาโรนสวมให้​แก่​เอเลอาซาร์​บุ​ตรชายของเขา และอาโรนจะถูกรวบไปอยู่กับพวกของเขา
    เขาจะตายที่​นั่น​”
  por-BR-2018: E faze desnudar a Arão suas roupas, e viste delas a Eleazar seu filho;
    porque Arão será reunido a seus povos, e ali morrerá.
  deu-ELO: und ziehe Aaron seine Kleider aus und lege sie seinem Sohne Eleasar an;
    und Aaron soll versammelt werden und daselbst sterben.
  eng-WYC-2018: and when thou hast made naked the father of his cloth (or and when
    thou hast made stripped the father of his priestly cloak, or robe), thou shalt
    clothe therewith Eleazar, his son, and Aaron shall be gathered (to his people),
    and shall die there.
  epo-epo: kaj deprenu de Aaron liajn vestojn, kaj surmetu ilin sur Eleazaron, lian
    filon; kaj Aaron alkolektiĝu al sia popolo kaj mortu tie.
  uig-PIN: Ⱨarunning kiyimlirini saldurup, oƣli Əliazarƣa kiydürüp ⱪoy; Ⱨarun xu yǝrdǝ
    ɵlüp, ɵz hǝlⱪlirigǝ ⱪoxulidu.
  beo-beo: Amogawi, Elane ea gobele salasu abula gisa:le, Elia:isa ema gasisalasima.”
  tpi-OTNT: Na yu mas rausim ol klos pris bilong Aron na putim long Eleasar, long
    wanem, Aron bai i dai long dispela maunten.”
  hau-SA: Ka tuɓe taguwar Haruna ka sa wa ɗansa Eleyazar, gama Haruna zai rasu a can.”
  uig-LAT: Harunning kiyimlirini saldurup, oghli Eliazargha kiydürüp qoy; Harun shu
    yerde ölüp, öz xelqlirige qoshulidu.
  nde-nde: Uhlubule u-Aroni izembatho zakhe uzigqokise indodana yakhe u-Eliyazari,
    ngoba u-Aroni uzalandela abakibo; uzafela khona.”
  ton-ton: 'Pea ke vete ʻae ngaahi kofu ʻo ʻElone, ʻo fakakofuʻaki ia ʻa ʻEliesa ko
    hono foha: pea ʻe tānaki ʻa ʻElone ki hono kakai, pea ʻe pekia ia ʻi ai.”'
  ces-1613: A svlečeš Arona z roucha jeho, a oblečeš v ně Eleazara syna jeho; nebo
    Aron připojen bude k lidu svému, a tam umře.
  eng-WMB: and strip Aaron of his garments, and put them on Eleazar his son. Aaron
    shall be gathered, and shall die there.”
  tam-TCV: அங்கே ஆரோனின் உடைகளைக் கழற்றி அவன் மகன் எலெயாசாருக்கு உடுத்து. ஏனெனில்
    ஆரோன் அங்கே இறந்து தன் முன்னோர்களுடன் சேர்க்கப்படுவான்” என்றார்.
  ceb-ULB: Huboa ang parianon nga bisti ni Aaron ug ipasul-ob kini ngadto kang Eleazar
    nga iyang anak. Kinahanglang mamatay si Aaron ug paiponon sa iyang katawhan didto.”
  pol-UBG: I zdejmij z Aarona jego szaty, a ubierz w nie jego syna Eleazara. Aaron
    zaś zostanie przyłączony do swego ludu i tam umrze.
  agr-agr: Nuwi wakam Aarón sacerdote nugkutaijin nugkuaja nunú awitka jukim niina
    uchiji Eleazar apegata. Nuwi Aarógkak jakattawai”, tiuwai.
  kyc-kyc: '@see-verse:NUM.020.025'
  urd-GVU: ہارون کے کپڑے اُتار کر اُس کے بیٹے اِلی عزر کو پہنا دینا۔ پھر ہارون کوچ
    کر کے اپنے باپ دادا سے جا ملے گا۔“
  deu-1912: und zieh Aaron seine Kleider aus und ziehe sie Eleasar an, seinem Sohne.
    Und Aaron soll sich daselbst sammeln und sterben.
  ntj-ntj: Nyangka Mawutjalu Yaranku warntu walykumunu, nyarra tjarrpatjunkula tiinti
    miirl-miirlta waarka palyalpayinya yarraralpi palunyaku katja Yaliyatjala tjarrpatjunku.
    Tjiinya Yarannga palunyangkartu wiyarriku.”
  kan-2017: ಆರೋನನ ವಸ್ತ್ರಗಳನ್ನು ತೆಗೆದು ಅವನ ಮಗನಾದ ಎಲ್ಲಾಜಾರನಿಗೆ ತೊಡಿಸಬೇಕು. ಆರೋನನು ಅಲ್ಲಿ
    ತನ್ನ ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಬೇಕು” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: ma ga chuweg e mad ko prist u daken Aron nga mon’ nga daken Eleazar. Ya
    Aron e nge yim’ u rom.”
  hlt-MCSB: Aaron kah a himbai te pit pah lamtah a capa Eleazar te bai sak. Aaron
    tah duek vetih pahoi khoem uh pawn ni,” a ti nah.
  mdy-ETH: ዓኣሮኔኮ ቄኤሶ ማኣዓሢ ኬሲ ዓላዜሬ ማይሴ፤ ዓኣሮኔ ዒኢካ ሃይቃንዳኔ» ጌዔኔ።
  twi-ASANTE: Ɛhɔ na wobɛyi Aaron asɔfotadeɛ no de ahyɛ ne babarima Eleasa. Ɛhɔ na
    Aaron bɛwu na watoa nʼagyanom.”
  mwc-mwc: Namai Aaron kana priest garasi ke botaveyei ba natuna Eleazar ki kotei,
    kairavina Aaron namai ina rabobo ba nosinosina kurisi ina nae.”
  eng-WEBU: and strip Aaron of his garments, and put them on Eleazar his son. Aaron
    shall be gathered, and shall die there.”
  bnp-bnp: O kali tala a maka bagetua na prister e Aron o vakarodo e Eleasar, a vuhuna
    e Aron bara i mate vona a lolo iea.”
  wal-wal: Aaroona maayuwaa qaarada, a na7aa El77aazara maizza. Aarooni ba maizzan
    gaittana; i yan haiqqana” yaagiis.
  spa-PDDPT: Quítale a Aarón sus ropas, y viste con ellas a su hijo Eleazar. Aarón
    será reunido a su pueblo y morirá allí.
  gun-gun: Ha'e rire ma emboi Arão ao, ha'e gui ijaokue py ta'y Eleazar ju emonhemonde,
    mba'eta Arão ma oipe'aa 'rã tuu kuery ooague katy, ha'e py ae 'rã omano — he'i.
  ilo-ULB: Ussobem kenni Aaron ti kawesna a kas padi samonto ipakawes daytoy kenni
    Eleazar nga anakna. Rumbeng a matay ni Aaron ket maitiponto kadagiti tattaona
    sadiay.”
  kpg-kpg: Goe ga daa gi daha nia gahu dangada aamua hai mee dabu o Aaron, ga haga gahu
    Eleazar, idimaa Aaron la gaa made i di gowaa deelaa.”
  uig-ARA: ھارۇننىڭ كىيىملىرىنى سالدۇرۇپ، ئوغلى ئەلىئازارغا كىيدۈرۈپ قوي؛ ھارۇن شۇ
    يەردە ئۆلۈپ، ئۆز خەلقلىرىگە قوشۇلىدۇ.
  sus-sus: Mɛnni i xa sɛrɛxɛdubɛ dugie ba Haruna ma, i e ragoro a xa di xɛmɛ Eleyasari
    ma. Haruna laaxirama nɛ mɛnni, a fa a benbae yire li.»
  pon-2006: Eri, ke ahpw kihsang en Aaron eh likoun samworo kan oh kalikawihkihda
    Eleasar, pwe Aaron pahn mehla wasao.”
  jae-jae: Go ôkwalec Aronnê ŋakwê su ma ôkêŋ êndêŋ latu Eleasar êsô sa. Ma Aron êmac
    êndu aŋga tônê naêwiŋ nê lau.”
  ksd-ksd: Ma una ule vue ra umana mal kai Aron, ma una ule tar diat tai Eleasar natuna;
    ma Aron na tapula ma na mat abara.
  tur-YTC: Aron'un giysilerini çıkarıp oğlu Eleazar'a giydir. Aron kavuşturulacak
    ve orada ölecektir.”
  grc-BRENT: καὶ ἔκδυσον Ἀαρὼν τὴν στολὴν αὐτοῦ, καὶ ἔνδυσον Ἐλεάζαρ τὸν υἱὸν αὐτοῦ·
    καὶ Ἀαρὼν προστεθεὶς ἀποθανέτω ἐκεῖ.
  ind-AYT: Tanggalkanlah pakaian Harun dan kenakanlah pada anaknya, Eleazar. Harun
    akan mati di sana.”
  nya-nya: Uvule Aaroni zovala zake ndipo umuveke mwana wake Eliezara, pakuti Aaroni
    adzafera komweko, ndipo adzakakhala ndi anthu a mtundu wake.”
  hrv-hrv: I svuci Aronu njegove haljine pa ih obuci njegovu sinu Eleazaru. Aron će
    se pridružiti precima, umrijet će ondje.”
  mps-mps: Tama nago Arongo pris ugwa dinama, Eleasar tigiba bulao. Magi baso meni,
    Aron aga te bulu dude tede isaibao,” te po wali.
  tpi-tpi: Na yu mas rausim ol klos pris bilong Aron na putim long Eleasar, long wanem,
    Aron bai i dai long dispela maunten.”
  dan-1931: affør så Aron hans Klæder og ifør hans Søn Eleazar dem, thi der skal Aron
    tages bort og dø!”
  vie-OVCB: Ở đó, con sẽ lấy áo lễ của A-rôn mặc cho Ê-lê-a-sa. A-rôn sẽ qua đời tại
    đó.”
  guj-2017: હારુનના યાજકપણાનાં વસ્ત્રો ઉતારી લઈને તેને તેના દીકરા એલાઝારને પહેરાવ.
    હારુન ત્યાં મરી જશે અને પોતાના પૂર્વજોની સાથે ભળી જશે.”
  pon-2006A: Eri, ke ahpw kihsang en Aaron eh likoun samworo kan oh kalikawihkihda
    Eleasar, pwe Aaron pahn mehla wasao.”
  por-BRBSL: e despoje Aarão de suas vestes, e coloque-os sobre Eleazar, seu filho.
    Arão será recolhido, e morrerá ali”.
  cth-cth: Aron e khohna rading awh nateh, a capa Eleazar kâkhu sak awh. Bangkongtetpawiteh,
    Aron teh a taminaw koe ceikhai vaiteh, haw vah a due han telah ati.
  twi-twi: Ɛhɔ na wubeyi Aaron asɔfotade no de ahyɛ ne babarima Eleasar. Ɛhɔ na Aaron
    bewu na watoa nʼagyanom.”
  hlt-hlt: Aaron kah a himbai te pit pah lamtah a capa Eleazar te bai sak. Aaron tah
    duek vetih pahoi khoem uh pawn ni,” a ti nah.
  tbz-SIM: Kɑ̀ɑ dɑ́tɛ́ Anɔɔ yɑ̀ɑ̀tì kɛ́dɑ́tínnɛ́ o birɛ Edeɑsɑɑ. Anɔɔ yóó dɛ nkú.
  msy-2020: Egh ofa gamir gumazimɨn korotiaba a dama da sueghɨva Eleasar darugh. Eghtɨ
    Aron mɨghsɨar munamɨn aremegham.”
  dop-dop: N kɑ́ wɔɣɔsɩ Alɔŋ kɔtʋɣʋ wontu nɑ ń suu-tǝɣɩ ɩ pǝyɑlʋ Ɩlɑsɑɑ. Tǝnɑɣɑ Alɔŋ
    kɑ́ sɩ.
  azb-azb: Harunun paltarlarını çıxar və onları oğlu Eleazara geyindir, Harun isə
    oradaca ölüb xalqına qovuşacaq».
  eng-DBY: and strip Aaron of his garments, and put them upon Eleazar his son; and
    Aaron shall be gathered [to his peoples], and shall die there.
  hin-2017: और हारून के वस्त्र उतारकर उसके पुत्र एलीआजर को पहना; तब हारून वहीं मरकर
    अपने लोगों में जा मिलेगा।”
  wol-KYG: Te nga summi yérey carxal yu Aaróona, solal ko doomam Elasar. Aaróona moom,
    dees koy tërali ca ay bokkam. Foofa lay deeye.»
  eng-YLT: and strip Aaron of his garments, and thou hast clothed [with] them Eleazar
    his son, and Aaron is gathered, and doth die there.'
  kne-kne: Pag kan kaanen din badon di padi ay inbabadon Aaron ta ipabadom en Eleazar,
    tan isdi ay matey si Aaron.”
  eng-WYC-2017: and when thou hast made naked the father of his cloth, thou shalt
    clothe therewith Eleazar, his son, and Aaron shall be gathered, and shall die
    there.
  eng-WMBB: and strip Aaron of his garments, and put them on Eleazar his son. Aaron
    shall be gathered, and shall die there.”
  urd-GVH: हारून के कपड़े उतारकर उसके बेटे इलियज़र को पहना देना। फिर हारून कूच करके
    अपने बापदादा से जा मिलेगा।”
  rug-rug: Mamu va gorei vasina sari nana poko hiama, mamu va sage lani koe Eleaza.
    Se Eroni si kote mate vasina.”
  gaz-gaz: Aroon irraa uffata isaa baasiitii ilma isaa Eleʼaazaaritti uffisi; Aroon
    gara abbootii isaatti walitti qabamaatii. Inni achitti duʼa.”
  fra-LSG: Dépouille Aaron de ses vêtements, et fais-les revêtir à Éléazar, son fils.
    C’est là qu’Aaron sera recueilli et qu’il mourra.
  gnn-gnn: bala ŋunhilinydja nhe yurru yupmaraŋa Yärungala rumbalŋuruna girri', ŋunhina
    wal'ŋu ḏalkarra'mirriwana yolŋuwa girri'. Yupmaraŋana nhanukala girriny'tja, bala
    nherrala nhanukalaŋuwala gäthu'mirriŋuwalana Layatjawalana, ŋayina yurru Yärungalanydja
    dharapullili wapthun. Ŋayi yurru Yärundja ŋunhiliyina bäyŋuthirri, rakunydhirrinydja
    yurru.”
  yal-yal: I xa Harunaa saraxarali dugine ba a ma, i yi e ragodo a dii Eleyasari ma,
    bayo Haruna laxirayama mɛnna nin.”
  haw-1868: 'E wehe ae i ka aahu o Aarona, a e hookomo i kana keiki ia Eleazara: a
    e hui pu ia''ku o Aarona, a e make no ia malaila.'
  arb-NAV: وَانْزِعْ عَنْ هَرُونَ ثِيَابَهُ وَأَلْبِسْهَا أَلِعَازَارَ ابْنَهُ، لأَنَّ
    هُنَاكَ يَمُوتُ هَرُونُ».
  ewe-ewe: Ɖe Aron ƒe nunɔlawuwo le eŋuti, eye nàdo wo na via, Eleazar. Aron aku ɖe
    afi ma.”
  eng-LEE: And cause Aaron to take off his garments, and clothe therewith Elazar his
    son; and Aaron shall be gathered in, and he shall die there.
  asm-FB: আৰু হাৰোণৰ বস্ত্ৰ সোলোকাই তেওঁৰ পুত্ৰ ইলিয়াজৰক পিন্ধোৱা। হাৰোণক নিজ লোকসকলৰ
    লগত নিয়া হ’ব, আৰু তেওঁ সেই ঠাইতে মৰিব।”
  sus-A: مّننِ عِ شَ سّرّشّدُبّ دُفِيٍ بَ هَرُنَ مَ، عِ عٍ رَفٌرٌ عَ شَ دِ شّمّ عٍلٍيَسَرِ
    مَ. هَرُنَ لَاشِرَ مَ نّ مّننِ، عَ قَ عَ بٍنبَيٍ يِرٍ لِ.»
  fra-SBL: Dépouille Aaron de ses vêtements, et mets-les sur Éléazar, son fils. Aaron
    sera recueilli, et c'est là qu'il mourra. »
  hbo-hbo: וְהַפְשֵׁ֤ט אֶֽת־אַהֲרֹן֙ אֶת־בְּגָדָ֔יו וְהִלְבַּשְׁתָּ֖ם אֶת־אֶלְעָזָ֣ר
    בְּנֹ֑ו וְאַהֲרֹ֥ן יֵאָסֵ֖ף וּמֵ֥ת שָֽׁם׃
  eng-WYCLIFFE: and whanne thou hast maad nakid the fadir of his cloth, thou schalt
    clothe `with it Eleazar, his sone, and Aaron schal be gederid, and schal die there.
  piu-2006: '@see-verse:NUM.020.025'
  cwe-cwe: na umuhambule Haluni mawalo yake ya ukulu wa nhambiko na umuyawaze Eleazali
    mwanage. Haluni kezadanganika uko kuna mulima.”
  kik-kik: Ũrute Harũni nguo ciake, ũcihumbe mũriũ Eleazaru, nĩ ũndũ Harũni nĩegũkua,
    na egũkuĩra o ro kũu.”
  fra-NCL: Tu dépouilleras Aaron de ses vêtements et tu en feras revêtir Eléazar,
    son fils. C’est là qu’Aaron sera recueilli et mourra. »
  cek-AK: Aaron ih khukbuennawk to khring paeh loe, a capa Eleazar to angkhuksak ah;
    Aaron loe angmah ih kaminawk khaeah la ueloe, to ah dueh tih boeh, tiah a naa.
  cuk-cuk: Agi Aarón burgoed. Aarón-burgwisale, dule-irwa-anse-goledga-mor-yoidaed
    ega be ungoed, geb e-machi-Eleazarʼga a-mor be yooed.”
  uig-CYR: Һарунниң кийимлирини салдуруп, оғли Әлиазарға кийдүрүп қой; Һарун шу йәрдә
    өлүп, өз хәлиқлиригә қошулиду.
  pma-pma: Ekonek, kikulat eisin keil ten pris ran Eron, kisin eni en Eliesar. Ka
    Eron, kei hemat en out enek.”
  tel-2017: అహరోను వస్త్రాలు తీసి అతని కొడుకు ఎలియాజరుకు తొడిగించు. అహరోను తన పితరులతో
    చేరి అక్కడ చనిపోతాడు” అన్నాడు.
  hat-BSA: Retire tout vètman yo sou Aaron e mete yo sou fis li a, Éléazar. Konsa,
    Aaron va rasanble vè pèp li a, e li va mouri la.”
  bxh-bxh: Na amainiya, Elon ena antalasam lelidi u unufahidi be Natuna Eliyesa u
    faluhufi. Ai tuꞌana haba Elon ya peꞌi.
  kos-kos: Na sarukla nuknuk loeloes lun mwet tol lal Aaron we, ac sang nokmulang
    Eleazar. Aaron el ac misa ingo.”
  hbo-WLC: וְהַפְשֵׁ֤ט אֶֽת־אַהֲרֹן֙ אֶת־בְּגָדָ֔יו וְהִלְבַּשְׁתָּ֖ם אֶת־אֶלְעָזָ֣ר
    בְּנ֑וֹ וְאַהֲרֹ֥ן יֵאָסֵ֖ף וּמֵ֥ת שָֽׁם׃
  ibo-ibo: Nʼebe ahụ ka ị ga-eyipụ Erọn uwe onye nchụaja o yi, yikwasị ha Elieza nwa
    ya nwoke. Ọ bụkwa nʼebe ahụ ka Erọn ga-anọ nwụọ.”
  ory-ory: ପୁଣି, ହାରୋଣଠାରୁ ତାହାର ବସ୍ତ୍ର କାଢ଼ି ତାହାର ପୁତ୍ର ଇଲୀୟାସରକୁ ପିନ୍ଧାଅ; ଯେଣୁ
    ହାରୋଣ (ଆପଣା ଲୋକମାନଙ୍କ ନିକଟରେ) ସଂଗୃହୀତ ହେବ ଓ ସେ ସେହି ସ୍ଥାନରେ ମରିବ।”
  chk-chk: Mürin, kopwe pwiliti seni Aaron üfan kewe üföüfen souasor o aüföüfätä won
    Eleasar. Iwe, Aaron epwe mäla ikenan o chufengen me an kewe lewo.”
  rop-rop: en deya na yu garra deigimat det serramoni klos brom Eran en pudum langa
    Eliyeisa, dumaji deya na Eran garra dai.” Lagijat na YAWEI bin tok.
  ukr-1871: І знїми з Арона одїж його та вдягни в неї Елеазара, сина його, і прилучиться
    Арон і вмре там.
  deu-1951: und zieh Aaron seine Kleider aus und lege sie seinem Sohn Eleasar an;
    und Aaron soll daselbst zu seinem Volk versammelt werden und sterben.
  eng-JPS: And strip Aaron of his garments, and put them upon Eleazar his son; and
    Aaron shall be gathered unto his people, and shall die there.'
  srp-1865: I svuci Aronu haljine njegove i obuci ih Eleazaru sinu njegovu, pa æe
    se Aron pribrati i umrijeti ondje.
  lug-lug: Alooni omwambulemu ebyambalo bye, obyambaze Eriyazaali mutabani we, kubanga
    Alooni ajja kufa agende abantu be bonna gye baalaga.”
  heb-heb: והפשט את אהרן את בגדיו והלבשתם את אלעזר בנו ואהרן יאסף ומת שם׃
  ben-IRV: হারোণের থেকে তার যাজকের পোশাক নিয়ে তার ছেলে ইলীয়াসরকে তা পরাও। হারোণ
    তার লোকেদের কাছে জড়ো হবে এবং সেখানে মারা যাবে।”
  pan-pan: ਹਾਰੂਨ ਦੇ ਬਸਤਰ ਉਸ ਉੱਤੋਂ ਉਤਾਰ ਕੇ ਉਸ ਦੇ ਪੁੱਤਰ ਅਲਆਜ਼ਾਰ ਨੂੰ ਪਹਿਨਾ, ਤਦ ਹਾਰੂਨ
    ਉੱਥੇ ਹੀ ਮਰ ਜਾਵੇਗਾ ਅਤੇ ਆਪਣੇ ਲੋਕਾਂ ਵਿੱਚ ਜਾ ਮਿਲੇਗਾ।
  mya-JVB: အာရုန် ၏အဝတ် ကို ချွတ် ၍ သူ ၏သား ဧလာဇာ ကို ဝတ် စေပြီးမှ ၊ အာရုန် သည် ထို
    အရပ်၌သေ ၍ မိမိလူမျိုးစည်းဝေး ရာသို့ သွားရမည်ဟု၊
  tbg-tbg: Vitanta mini vuru kerama Eroniva ti Kotika Naavuqi kaiqa vareharo nonkutai
    utavaaqara viqu kerama, vira maaqu Eleasaarama nonku amitaane. Eroniva vi aiqinaraqaama
    qutu vuanarove, tiro.
  hmo-hmo: Unuseni Arona ena dabua helagadia do oi kokia, iena natuna Eleasara dekenai
    unai dabua do oi atoa. Arona be unai gabu dekenai do ia mase, iena sene taudia
    dekenai do ia haboua.”
  urd-urd: और हारून के लिबास को उतार कर उसके बेटे इली'एलियाज़र को पहना देना, क्यूँकि
    हारून वहीं वफ़ात पाकर अपने लोगों में जा मिलेगा।”
  rus-SYN: и сними с Аарона одежды его, и облеки в них Елеазара, сына его, и пусть
    Аарон отойдет и умрет там.
  bqc-SIM: ní Aalona pↄkasaↄ wolowà, ní da aà nɛ́ Ɛleazaaɛ we. We Aalona a gau,
    i ta a deziↄ kĩ́i.
  tcz-CHONGTHU: Hiche muna chu nangman Eleazer themgao von chu na sut lhah peh a Eleazer
    chapa chu na kiah sah ding ahi. Hilai muntah a chu Aaron chu thi den ding ahi
    tai.
  mar-mar: अहरोनाचे खास कपडे त्याच्याकडून घे आणि ते कपडे त्याचा मुलगा एलाजार याला
    घाल. अहरोन तिथे त्याच्या पूर्वजांकडे जाईल व मरेल.
  soq-soq: Ita sape e Aron pirisi garawa taumodia otawiaite me otopa Eliesa osowe
    aimoa. Ita sape Aron bolepie nosinosiwa wawo alepi.”
  qub-qub: Puntachöna Aaronta lojtipanqui cüra cay röpanta. Nircur wamran Eleazartana
    jatipanqui. Aaronga chayllachönami wañonga.»
  bqp-bqp: ǹ Haruna pↄ́kasanↄ bↄtɛa ǹ da a nɛ́ Ɛlɛazanɛ gwe. Gwen Haruna ni gan à
    ká a dizinↄla.
  hat-hat: W'a wete rad espesyal ki sou Arawon yo, w'a mete yo sou Eleaza, pitit gason
    l' lan. Se la sou mòn lan Arawon pral mouri.
  eng-BSB: Remove Aaron’s priestly garments and put them on his son Eleazar. Aaron
    will be gathered to his people and will die there.”
  tod-tod: Ɗa Aalɔn ná-zalaɠa ɠula zeɠeiti kula kɔba, è ti loo ná-doun zunui Eleazaal
    ɠɔba. Naazu Aalɔn ɠa li niina mɛmɛwolani pɔ, toɠa za miná.»
  eng-WEBPB: and strip Aaron of his garments, and put them on Eleazar his son. Aaron
    shall be gathered, and shall die there.”
  kbq-kbq: Hagi ana agonare Aronima antani'neno pristi eri'zama eneria kukena'a, hatenka
    ne'mofo Elieasana antanintegahane. Hanankeno Aroni'a anante frigahie.
  nhe-BL: Huan nopona xijquixtilis Aarón iyoyo tlen totajtzi huan xijtlalili Eleazar,
    pampa nopona miquis Aarón.”
  bus-bus: ǹ Aruna pↄ́kãsãanↄ bↄɛa ǹ da à nɛ́ Ɛlɛazanɛ gwe. Gwen Aruna é gan à ká
    a dezinↄla.
  gub-BL: A'e re enuhem Àràw ikamir puku izuwi nehe. Emunehew kar Ereazar pe nehe.
    Àràw umàno putar a'e pe nehe.
  eng-DRA: 'And when thou hast stripped the father of his vesture, thou shalt vest
    therewith Eleazar his son: Aaron shall be gathered to his people, and die there.'
