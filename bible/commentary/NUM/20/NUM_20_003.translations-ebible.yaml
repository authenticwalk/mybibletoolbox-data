verse: NUM.020.003
translations:
  mal-C: 'അവർ മോശയോടു കലഹിച്ചു പറഞ്ഞു: “ഞങ്ങളുടെ സഹോദരന്മാർ യഹോവയുടെമുമ്പാകെ മരിച്ചുവീണപ്പോൾ
    ഞങ്ങളും മരിച്ചുപോയിരുന്നെങ്കിൽ!'
  deu-TKW: 'und das Volk haderte mit Mose und schrie: Ach, wären wir doch nur mit
    umgekommen, als unsere Brüder vor Jahwe umkamen!'
  lin-lin: 'Baswanisaki Moyize mpe balobaki : « Elingaki kozala malamu soki tokufaki
    na biso tango bandeko na biso bakufaki liboso ya Yawe !'
  eng-LSV: and the people strive with Moses and speak, saying, “And oh that we had
    expired when our brothers expired before YHWH!
  eng-GNV: And the people chode with Moses, and spake, saying, Would God we had perished,
    when our brethren died before the Lord.
  eng-WEBSTER: And the people chid with Moses, and spoke, saying, O that we had died
    when our brethren died before the LORD!
  nhw-BL: 'huan quiixcoilhuijque Moisés: ―Achi más cuali timictosquíaj ininhuaya nopa
    sequinoc israelitame catli TOTECO quinmicti iixpa.'
  swh-ONEN: Watu wakagombana na Mose, na kusema, “Laiti tungelikufa wakati ndugu zetu
    walipoanguka na kufa mbele za Bwana!
  bba-bba: Mɑ tɔn be, bɑ kɑ Mɔwisi wɔki bɑ nɛɛ, mbɑn sɔ̃nɑ ɑǹ dere Yinni Gusunɔ u
    yɑnde sun ɡo sɑnɑm mɛ u bɛsɛɡibu ɡoomɔ.
  eng-KJVCPB: And the people chode with Moses, and spake, saying, Would God that we
    had died when our brethren died before the Lord!
  wbp-wbp: Wangkajalu-jana, “Nganimpakupalangu manu purlkapurlka manu muturnamuturnalurla
    marlaja palija YAAWIYI-kiji. Yungurnalu paliyarla-jala yinya-piya-jala.
  luo-luo: Negidhawo gi Musa kagiwacho niya, “Mad ne bed ni watho e kinde mane owetewa
    otho e nyim Jehova Nyasaye!
  meu-meu: Idia ese Mose e ḡadeḡade henia, eto, Varavaramai na Iehova vairanai e mase
    negana ai, ai danu baiama mase bema namo.
  npi-ULB: मानिसहरूले मोशा विरुद्ध गनगन गरे । तिनीहरूले भने, “हाम्रा सङ्गी इस्राएलीहरू
    परमप्रभुको सामु मर्दा हामी पनि मरेका भए राम्रो हुन्थ्यो ।
  yor-yor: wọ́n bá Mose jà wọ́n sì wí pé, “Ìbá kúkú sàn kí a kú nígbà tí àwọn arákùnrin
    ti kú níwájú Olúwa!
  emp-NTPO: 'Quĩrũbid̶eba Moisea nãwã jarasid̶aa: –¡Ãcõrẽba dai djabarã quinibisid̶e
    dairã sid̶a quiniped̶ad̶abara biara b̶acasia!'
  pes-OPCB: 'و زبان به اعتراض گشوده، گفتند: «ای کاش ما هم با برادرانمان در حضور خداوند
    می‌مردیم!'
  tgl-ULB: Nagreklamo ang mga tao laban kay Moises. Sinabi nila, “Mas mabuti pa ngang
    namatay nalang kami nang mamatay ang kasamahan naming mga Israelita sa harap ni
    Yahweh!
  cbu-NT: Móysisaa táranganaya. ¿Tamashta nda yuwapururi Apanll iyashchee Israelchichee
    tpachingarangu, nda anpuritam iyaatsshat tpachingarangitam?
  hui-hui: Tigua ani bialu howa Mosese Aronolahondo lalu, Inaore ina hamene maru Anduane
    Homogonaga Balai Anda biago harabani homayadagua homai kamale galone kaleda.
  mya-mya: '``အ​ကျွန်ုပ်​တို့​သည်​ယ​ခု​ကဲ့​သို့​သော​ဆင်း​ရဲ ဒုက္ခ​ခံ​ရ​သည်​ထက် အ​ကျွန်ုပ်​တို့​၏​သား​ချင်း
    များ​နှင့်​အ​တူ​ထာ​ဝ​ရ​ဘု​ရား​၏​တဲ​တော် ရှေ့​တွင်​သေ​ရ​သည်​က​ပို​၍​ကောင်း​ပါ​သေး
    သည်။-'
  bod-N: མི་ཚོགས་ཀྱིས་མོ་ཤེ་ལ་རྩོད་པ་བྱས་ནས་འདི་ལྟར། ང་ཚོའི་སྤུན་ཟླ་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཤི་བའི་ཚེ་ངེད་ཅག་ཀྱང་ཤི་ན་ལེགས་སོ།
    །
  sna-sna: Vakapopotera Mozisi vachiti, “Dai zvedu takafa pakafira hama dzedu pamberi
    paJehovha!
  spa-BLM: 'El pueblo discutió con Moisés y habló diciendo: “¡Ojalá hubiéramos muerto
    cuando nuestros hermanos murieron ante Yahvé!'
  cac-cac: 'Ix yalan eb'' d''a vin̈aj Moisés chi'' icha tic: —Octom on̈ chamcan yed''
    eb'' quetchon̈ab'' ix chamcan yuj Jehová.'
  swh-ULB: Watu wakamlalamikia Musa. Wakasema, “Ilikuwa ni bora kama tungelikufa wakati
    Waisraeli wenzetu walipokufa mbele za BWANA.
  bel-bel: 'і абурыўся народ на Майсея і сказаў: о, калі б памерлі тады і мы, калі
    памерлі браты нашыя перад Госпадам!'
  wed-wed: ma Moses maiteni i viparipariniḡai i pa, “Rorova varevareiai maiteni ata iraḡe
    tagogi Bada au matana!”
  deu-ELBBK: 'Und das Volk haderte mit Mose, und sie sprachen und sagten: Wären wir
    doch umgekommen, als unsere Brüder vor dem HERRN umkamen!'
  mbb-OT: Mibasul zan si Moises; ne ke sikandan te, “Deyzey pa ke minatey key en duma
    te menge zuma zey zengan he nemematey ziyà te etuvangan te Nengazen.
  mal-2015: 'ജനം മോശെയോടു കലഹിച്ചു: ഞങ്ങളുടെ സഹോദരന്മാർ യഹോവയുടെ സന്നിധിയിൽ മരിച്ചപ്പോൾ
    ഞങ്ങളും മരിച്ചുപോയിരുന്നുവെങ്കിൽ കൊള്ളായിരുന്നു.'
  rmc-rmc: 'Chudle pes te vesekedinel le Mojžišoha a dovakerenas leske: „Feder uľahas,
    te muľamas the amen avke, sar mule amare phrala anglo RAJ.'
  pes-OPV: 'و قوم با موسی منازعت کرده، گفتند: «کاش که می‌مردیم وقتی که برادران ما
    در حضور خداوند مردند!'
  ron-1924: 'Попорул а кэутат чартэ ку Мойсе. Ей ау зис: „Че бине ар фи фост сэ фи
    мурит ной кынд ау мурит фраций ноштри ынаинтя Домнулуй!'
  aui-aui: Da gwinima Mosis siwoneni bo, “Toumii kakayovena kiirakiiyeni da warewaresimii
    yawata kayarabobo, Yawe God matane sirabobona naboni.
  ben-OBCV: তারা মোশির সঙ্গে বিবাদ করে বলল, “আমাদের ভ্রাতৃবর্গ যখন সদাপ্রভুর সামনে
    মারা গেল, তখন আমরাও যদি মারা যেতাম!
  som-som: Kolkaasaa dadkii Muuse la dirireen, wayna la hadleen oo ku yidhaahdeen,
    Waxaa noo roonayd inaannu walaalahayo iskala dhimanno markay Rabbiga hortiisa
    ku dhinteen!
  lat-VUC: 'et versi in seditionem, dixerunt: Utinam periissemus inter fratres nostros
    coram Domino.'
  eng-ASVBT: And the people strove with Moses, and spake, saying, Would that we had
    died when our brethren died before Jehovah!
  ita-1885: 'E il popolo contese con Mosè e disse: Ah! fossimo pur morti, quando morirono
    i nostri fratelli davanti al Signore!'
  eng-LXXUP: And the people reviled Moses, saying, Would we had died in the destruction
    of our brethren before the Lord!
  eng-ULB: The people complained against Moses. They said, “It would have been better
    if we had died when our fellow Israelites died in front of Yahweh!
  spa-VBL: 'Discutieron con Moisés, diciendo: “¡Si hubiéramos muerto con nuestros
    parientes en la presencia del Señor!'
  fra-_FOB: 'Et le peuple contesta avec Moïse, et ils dirent: Plût à Dieu que nous
    fussions morts, quand nos frères moururent devant l''Éternel!'
  mal-mal: 'ജനം മോശെയോട് കലഹിച്ചു: “ഞങ്ങളുടെ സഹോദരന്മാർ യഹോവയുടെ സന്നിധിയിൽ മരിച്ചപ്പോൾ
    അവരോടൊപ്പം ഞങ്ങളും മരിച്ചുപോയിരുന്നുവെങ്കിൽ കൊള്ളാമായിരുന്നു.'
  lit-lit: 'Ir tauta vaidijosi su Moze ir kalbėjo, sakydami: „Verčiau būtume žuvę,
    kai mūsų broliai žuvo VIEŠPATIES akivaizdoje!'
  urd-GVR: Wuh Mūsā se yih kah kar jhagaṛne lage, “Kāsh ham apne bhāiyoṅ ke sāth Rab
    ke sāmne mar gae hote!
  suz-BL: मिनु मेकोपुकीमी मोसा कली जिचा तोशा मेको कली “गो आंइ लोक्‍बपुकी परमप्रभु
    यावे आ ङोंइती बेक्‍मानु, गोपुकी यो बेक्‍शो नकी हना, रिम्‍शो दुम वा।
  ita-1927: 'E il popolo contese con Mosè, dicendo: “Fossimo pur morti quando morirono
    i nostri fratelli davanti all’Eterno!'
  ckb-ckb: 'گەل کردیان بە دەمەقاڵێ لەگەڵ موسا و گوتیان: «خۆزگە وەک براکانمان لەبەردەم
    یەزدان لەناوبچووینایە!'
  eng-BBE: And the people were angry with Moses and said, If only death had overtaken
    us when our brothers came to their death before the Lord!
  kan-OKCV: ಜನರು ಮೋಶೆಯ ಸಂಗಡ ವ್ಯಾಜ್ಯವಾಡಿ, “ನಮ್ಮ ಸಹೋದರರು ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಸತ್ತು ಹೋದಾಗಲೇ,
    ನಾವು ಸಹ ಸತ್ತು ಹೋಗಿದ್ದರೆ ಚೆನ್ನಾಗಿತ್ತು.
  bbb-bbb: E boeje bu uri Mosisi madina kuae, Anika areke no izege e nuvuone gue bu
    Godido nidua ijia oeva nodua no besu ijiege oebitie fuka maredufuo.
  tam-2017: 'மக்கள் மோசேயோடு வாக்குவாதம்செய்து: “எங்களுடைய சகோதரர்கள் யெகோவாவுடைய
    சந்நிதியில் இறந்தபோது நாங்களும் இறந்துபோயிருந்தால் நலமாக இருக்கும்.'
  spa-RV-1909: 'Y regañó el pueblo con Moisés, y hablaron diciendo: ¡Ojalá que nosotros
    hubiéramos muerto cuando perecieron nuestros hermanos delante de Jehová!'
  ron-BTF: 'Și poporul s-a certat cu Moise și a vorbit, spunând: De am fi murit când
    frații noștri au murit înaintea DOMNULUI!'
  eng-WEBP: The people quarreled with Moses, and spoke, saying, “We wish that we had
    died when our brothers died before the LORD!
  eng-FBV: They argued with Moses, saying, “If only we'd died with our relatives in
    the Lord's presence!
  nld-1939: 'Het volk zocht twist met Moses, en zei: Ach, waren we maar gestorven,
    toen onze broeders omkwamen voor het aanschijn van Jahweh!'
  nch-BL: 'huan quiixcoilhuijque Moisés: ―Achi más cuali timictosquíaj inihuaya nopa
    sequinoc israelitame cati TOTECO quinmicti iixpa.'
  vie-1934: 'Dân sự cãi-lộn cùng Môi-se mà rằng: Anh em chúng tôi đã chết trước mặt
    Đức Giê-hô-va, chớ chi chúng tôi cũng đồng chết luôn thể!'
  hin-CV: लोगों ने मोशेह से यह कहते हुए झगड़ा करना शुरू कर दिया, “सही होता कि हम भी
    उसी अवसर पर नाश हो गए होते, जब हमारे भाई याहवेह के सामने नाश हुए जा रहे थे!
  eng-OURB: The people quarreled with Moses [Drawn out], and spoke, saying, “We wish
    that we had died when our brothers died before Adonai!
  spa-BES: 'Y el pueblo se enojó con Moisés y dijo: ¡Sí solo la muerte nos hubiera
    alcanzado cuando nuestros hermanos vinieron a su muerte delante del Señor!'
  tdx-tdx: Le nifandietse amy Mosè ondatio, ami’ty hoe, Hamake t’ie nivetrak’ amy
    nikoromaha’ o longo’aio añatrefa’ Iehovày!
  vid-vid: Nawetwanza weng'ha wolonga, “Fola twahabagame hamwe na wang'holozetu hali
    ihema lya Mkulu Nguluwi!
  eng-OKE: And the people were contentious with Mosheh, and spake, saying, Would that
    we had died when our brethren died before the Lord!
  tha-KJV: ประชาชนตัดพ้อต่อว่าโมเสสว่า “เมื่อพี่น้องเราตายต่อพระพักตร์พระเยโฮวาห์​นั้น
    เราตายเสียด้วยก็​ดี
  por-BR-2018: 'E brigou o povo com Moisés, e falaram dizendo: Antes que nós tivéssemos
    morrido quando pereceram nossos irmãos diante do SENHOR!'
  deu-ELO: 'Und das Volk haderte mit Mose, und sie sprachen und sagten: Wären wir
    doch umgekommen, als unsere Brüder vor Jehova umkamen!'
  eng-WYC-2018: and they were turned into dissension, that is, rebelty and striving,
    (or that is, rebellion and strife), and said, We would that we had perished among
    our brethren before the Lord.
  epo-epo: 'Kaj la popolo malpacis kontraŭ Moseo, kaj ili diris jene: Ho, kial ni
    ne mortis tiam, kiam mortis niaj fratoj antaŭ la Eternulo!'
  uig-PIN: 'Hǝlⱪ Musa bilǝn tǝgixip: — Ⱪerindaxlirimiz Pǝrwǝrdigarning aldida ɵlgǝn
    qaƣda bizmu billǝ ɵlsǝk boptikǝn!'
  beo-beo: egane sia:i “Ninia da ninia fi Isala:ili dunu eno defele, Hina Gode Ea
    Abula Diasu midadi bogomu da defea galu.
  tpi-OTNT: Na ol i toktok planti long Moses olsem, “Ating i gutpela sapos mipela
    i bin i dai klostu long haus sel bilong Bikpela wantaim ol wantok bilong mipela.
  hau-SA: Suka yi gunaguni wa Musa suka ce, “Da ma mun mutu sa’ad da ’yan’uwanmu suka
    mutu a gaban Ubangiji!
  uig-LAT: 'Xelq Musa bilen tegiship: — Qérindashlirimiz Perwerdigarning aldida ölgen
    chaghda bizmu bille ölsek boptiken!'
  nde-nde: Baxabana loMosi kanye lo-Aroni bathi, “Ngabe lathi sahle sazifela mhla
    abafowethu besifa phambi kukaThixo!
  ton-ton: Pea naʻe lāunga ʻae kakai kia Mōsese, ʻonau lea pehē, “ʻAmusiaange ʻekimautolu
    ki he ʻOtua naʻa mau mate fakataha mo homau kāinga naʻe mate ʻi he ʻao ʻo Sihova!
  ces-1613: 'I domlouval se lid na Mojžíše, a mluvili, řkouce: Ó kdybychom i my byli
    zemřeli, když zemřeli bratří naši před Hospodinem!'
  eng-WMB: The people quarreled with Moses, and spoke, saying, “We wish that we had
    died when our brothers died before the LORD!
  tam-TCV: அவர்கள் மோசேயுடன் வாக்குவாதம்பண்ணிச் சொன்னதாவது, “எங்கள் சகோதரர்கள் யெகோவா
    முன்பாக செத்து விழுந்தபோது நாங்களும் செத்திருக்கலாமே!
  ceb-ULB: Mibagulbol ang katawhan batok kang Moises. Miingon sila, “Mas maayo pa
    unta nga nangamatay na lamang kami sa dihang ang atong mga kaubanan nga mga Israelita
    nangamatay sa atubangan ni Yahweh!
  pol-UBG: 'Lud spierał się z Mojżeszem, mówiąc: Obyśmy umarli, gdy nasi bracia umarli
    przed PANEM.'
  agr-agr: 'Nunik ijunag Moisésan Aarógjai chichajuinak: “¡Tuke Pujuu tikich Israel
    aents aidaun ijinawabia nunú nugkanmak iinash ijipamainnas aikagmayatai!'
  kyc-kyc: Mumu lao lao, Namwana yangonge dupwa Kamongona komau anda lenge kambusa
    dopa pyuo namwa kukuyamali doko kapa ingiyali, leyami.
  urd-GVU: وہ موسیٰ سے یہ کہہ کر جھگڑنے لگے، ”کاش ہم اپنے بھائیوں کے ساتھ رب کے سامنے
    مر گئے ہوتے!
  deu-1912: 'Und das Volk haderte mit Mose und sprach: Ach, daß wir umgekommen wären,
    da unsere Brüder umkamen vor dem HERRN!'
  ntj-ntj: Palunyalu-ya mirrparn-mirrparntu watjarnu, “Wiya, tjinguru-latju mirrirringama
    Mama Kuurrku tiinti miirl-miirlta, nyarra kutjupatjarranya-ya mirrirringu, palunyangka.
  kan-2017: ಜನರು ಮೋಶೆಯ ಸಂಗಡ ವ್ಯಾಜ್ಯವಾಡಿ, “ನಮ್ಮ ಜನರು ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಸತ್ತುಹೋದಾಗಲೇ
    ನಾವೂ ಸಹ ಸತ್ತುಹೋಗಿದ್ದರೆ ಎಷ್ಟೋ ಒಳ್ಳೆಯದಾಗಿತ್ತು.
  yap-yap: ngu’ur nonod nib togopluw ngorow ni be lungurad, “Fa’an mang e gu uned
    ngak fa tinem e girdi’ nu Israel ko yam’ u m’on ko Tent rok SOMOL, ma kabfel’.
  hlt-MCSB: Te dongah pilnam loh Moses te a ho tih a voek uh hatah, “BOEIPA mikhmuh
    ah mamih manuca a pal vaengah m'pal uh palueng mako.
  mdy-ETH: «ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና ካኣማ ማኣሮ ካራ ሃንጎ ኑ ዒጊኖ ዒስራዔኤሌ ዓሶና ዎላ ኑ ሃሃይቄቴ ዎንዴ ቃራታዖ
    ዓቴኔ፤
  twi-ASANTE: Nnipa no bɔɔ Mose soboɔ sɛ, “Sɛ yɛne yɛn nuanom wuwuu wɔ Awurade anim
    a anka yɛpɛ.
  mwc-mwc: “I gaire kata warewaresita Bada ana Tabernacle naonai si rabobo wai yabata
    tata rabobo.
  eng-WEBU: The people quarreled with Moses, and spoke, saying, “We wish that we had
    died when our brothers died before the LORD!
  bnp-bnp: ri ta maea, “Mi luhoi, i kamumu, mi gi mate hosi na matane BAKOVI DAGI
    turane huriki a viri ne mia.
  wal-wal: Eti, “Nu ishantti GODAA sinttan haiqqido wode, nuunikka haiqqidabaa gidorkkoniishsha!
  spa-PDDPT: 'El pueblo contendió contra Moisés: ¡Ojalá hubiéramos perecido cuando
    nuestros hermanos murieron delante de Yavé!'
  gun-gun: 'Moisés pe ijayvu atã vy aipoe''i okuapy: — Ne''exa, oreryvy kuery Senhor
    renonde py omanomba jave ore voi romano va''e rire ha''eveve ''rãgue!'
  ilo-ULB: Nagriri dagiti tattao kenni Moises. Kinunada, “Nasaysayaat la koman no
    nataykami idi natay dagiti padami nga Israelita iti sangoanan ni Yahweh!
  kpg-kpg: ga hai baahi ang gi meemaa, ga helekai, “Maa nei bolo gimaadou ne madalia
    madau duaahina gau Israel ala ne mmade i mua di Hale laa Dimaadua la koia e humalia.
  uig-ARA: 'خەلق مۇسا بىلەن تەگىشىپ: —قېرىنداشلىرىمىز پەرۋەردىگارنىڭ ئالدىدا ئۆلگەن
    چاغدا بىزمۇ بىللە ئۆلسەك بوپتىكەن!'
  sus-sus: E naxa sɔnxɔ Munsa ra, e nu a fala, «A nu fisa muxu fan xa faxa Alatala
    muxu ngaxakerenyie faxa tɛmui naxɛ.
  pon-2006: re ahpw kaulimla, ketihtihki, “E mwahwongete kitail en iang riatail mehn
    Israel ko mehla mwohn Impwalen KAUN-O.
  jae-jae: Ma lau sêôc gêdô Mose ma sêsôm gebe “Ojae, aêac anaŋa awiŋ ma lasitêwai,
    taŋ Apômtau gêjac êsêac naŋmaŋ.
  ksd-ksd: 'Ma ra tarai dia ga varngangar ma Moses, ma dia ga biti dari: Gala na boina,
    gala ave ga mat ta ra bung ba ra tara na tura i vevet dia ga mat ta ra luaina
    mata i ra Luluai!'
  tur-YTC: 'Halk Moşe''yle çekişip şöyle dedi: “Keşke kardeşlerimiz Yahve''nin önünde
    öldüğü gibi biz de ölseydik!'
  grc-BRENT: Καὶ ἐλοιδορεῖτο ὁ λαὸς πρὸς Μωυσῆν, λέγοντες, ὄφελον ἀπεθάνομεν ἐν τῇ
    ἀπωλείᾳ τῶν ἀδελφῶν ἡμῶν ἔναντι Κυρίου.
  ind-AYT: Kemudian, umat itu berselisih dengan Musa dan berkata, “Andai saja kami
    mati ketika saudara-saudara kami itu mati di hadapan TUHAN.
  nya-nya: Anakangana ndi Mose kuti, “Kunali bwino ifenso tikanangofa pamene abale
    athu anafa pamaso pa Yehova!
  hrv-hrv: 'Narod se poče svađati s Mojsijem i govoriti: “Da smo bar izginuli kad
    su nam i braća poginula pred Jahvom!'
  mps-mps: Tama augwaligo Moses dali wado po hauwa weyu, e tama po wali, “Te usu igi
    dao, da te Genuai Bidigo ugwa be mesalode dena abagi dali isigi sogo da, usu igi
    dao.
  tpi-tpi: Na ol i toktok planti long Moses olsem, “Ating i gutpela sapos mipela i
    bin i dai klostu long haus sel bilong Bikpela wantaim ol wantok bilong mipela.
  dan-1931: 'og Folket kivedes med Moses og sagde: “Gid vi var omkommet, dengang vore
    Brødre omkom for HERRENS Åsyn!'
  vie-OVCB: 'Họ hỏi Môi-se: “Thà chúng tôi chết cùng anh em chúng tôi trong lần họ
    chết trước mặt Chúa Hằng Hữu vừa rồi.'
  guj-2017: લોકો મૂસા વિરુદ્ધ ફરિયાદ કરીને કહેવા લાગ્યા, “જ્યારે અમારા ભાઈઓ યહોવાહની
    સામે મરણ પામ્યા ત્યારે અમે પણ મરી ગયા હોત તો કેવું સારું!
  pon-2006A: re ahpw kaulimla, ketihtihki, “E mwahwongete kitail en iang riatail mehn
    Israel ko mehla mwohn Impwalen KAUN-O.
  por-BRBSL: 'O povo discutiu com Moisés e falou, dizendo: “Gostaríamos de ter morrido
    quando nossos irmãos morreram antes de Yahweh!'
  cth-cth: Taminaw pueng ni BAWIPA hmalah hmaunawnghanaw a due nah dout ngala boipawiteh,
  twi-twi: Nnipa no ne Mose hamee se, “Sɛ yɛne yɛn nuanom wuwuu wɔ Awurade anim a
    anka yɛpɛ.
  hlt-hlt: Te dongah pilnam loh Moses te a ho tih a voek uh hatah, “BOEIPA mikhmuh
    ah mamih manuca a pal vaengah m'pal uh palueng mako.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie ndo nti wɛ̃nnɛ́nɛ̀ ti kɔbɛ bɛ̀ɛ̀ ku kɛ́potɛ́, kɛ̀ ti
    kú dɛ̀ í ntɔ̃ũɑ̀?
  msy-2020: Egha me puvɨra Moses gimoba a mɨgɨa ghaze, “Israelian gumazamizir igharaziba
    faragha Ikiavɨra Itir Godɨn Purirpenimɨn tiar akamɨn ariaghire. Ezɨ e ti me ko
    ariaghirezɨ deraghai.
  dop-dop: 'nɑ pɑ́ kuuki Moisi nɔɣɔ sɩ: Ye Ɩsɔ kɑ kpɛntɑ tɑ nɑ tɑ tɛɛtʋnɑɑ kɛ kʋɣʋ,
    pɩɩ kǝlɑ teu.'
  azb-azb: 'Xalq Musaya narazılıq edib dedi: «Kaş ki biz də soydaşlarımızla birgə
    Rəbbin önündə öləydik!'
  eng-DBY: And the people contended with Moses, and spoke, saying, Would that we had
    died when our brethren died before Jehovah!
  hin-2017: और लोग यह कहकर मूसा से झगड़ने लगे, “भला होता कि हम उस समय ही मर गए होते
    जब हमारे भाई यहोवा के सामने मर गए!
  wol-KYG: 'Mbooloo ma di xulook Musaa, naa ko: «Moo lu nu tee woona dee keroog ba
    sunu bokk ya deeyee fa kanam Aji Sax ji?'
  eng-YLT: and the people strive with Moses, and speak, saying, 'And oh that we had
    expired when our brethren expired before Jehovah!
  kne-kne: yan kanan da, “Agpos et koma mo naitapi kami ay natey sin toton-od mi ay
    dinosan Diyos sin sangoanan di Tolda.
  eng-WYC-2017: and they were turned into dissension, that is, rebelty and striving,
    and said, We would that we had perished among our brethren before the Lord.
  eng-WMBB: The people quarrelled with Moses, and spoke, saying, “We wish that we
    had died when our brothers died before the LORD!
  urd-GVH: वह मूसा से यह कहकर झगड़ने लगे, “काश हम अपने भाइयों के साथ रब के सामने मर
    गए होते!
  rug-rug: 'Meke la tokea rini se Mosese, meke zama guahe: “Kei, leana hola si be
    mate gua rina tasimami pa kenuna e Zihova si gami,” gua si arini.'
  gaz-gaz: Isaanis akkana jedhanii Musee fi Arooniin lolan; “Maaloo utuu nus gaafuma
    obboloonni keenya fuula Waaqayyoo duratti duʼan sana duunee jiraannee!
  fra-LSG: 'Le peuple chercha querelle à Moïse. Ils dirent: Que n’avons-nous expiré,
    quand nos frères expirèrent devant l’Éternel?'
  gnn-gnn: Ga bitjarrana walala morrumurru' waŋananydja gam', “Ŋe, ŋilimurru bini
    ŋunhi murrmurryunna ŋunhalaŋga bäyma, Garraywuŋu muka bunhara, rrambaŋiŋga bini
    ŋunha wäwaŋga walala.
  yal-yal: E yi yɛngɛn fen Musa ra e naxa, “A yi fisa nun Alatala xa nxu fan faxa
    alo nxu lanfane!
  haw-1868: Hakaka ae la na kanaka me Mose, olelo ae la lakou penei, E aho ko makou
    make, i ka manawa i make ai na hoahanau o makou imua o Iehova!
  arb-NAV: 'وَخَاصَمُوا مُوسَى قَائِلِينَ لَهُ: «لَيْتَنَا هَلَكْنَا كَإِخْوَتِنَا
    الَّذِينَ أَهْلَكَهُمُ الرَّبُّ.'
  ewe-ewe: eye wowɔ takpekpe ɖe Mose kple Aron ŋu. Wodo ɣli ɖe Mose ta gblɔ be, “Ɖe
    míawo hã míaku kple mía nɔvi lɔlɔ̃a siwo Yehowa wu hafi!
  eng-LEE: And the people quarreled with Moses, and said thus, Oh that we had but
    perished when our brethren perished before the Lord!
  asm-FB: তেওঁলোকে মোচিৰে সৈতে বিবাদ কৰি ক’লে, “যিহোৱাৰ আগত আমাৰ ভাইসকলৰ মৃত্যু হোৱাৰ
    সময়ত আমাৰো মৃত্যু হোৱা হেতেন কেনে ভাল আছিল!
  sus-A: عٍ نَشَ سْنشْ مُنسَ رَ، عٍ نُ عَ قَلَ، «عَ نُ قِسَ مُشُ قَن شَ قَشَ عَلَتَلَ
    مُشُ نفَشَكٍرٍنيِيٍ قَشَ تّمُي نَشّ.
  fra-SBL: 'Le peuple se querella avec Moïse, et parla ainsi : « Nous aurions voulu
    mourir quand nos frères sont morts devant Yahvé !'
  hbo-hbo: וַיָּ֥רֶב הָעָ֖ם עִם־מֹשֶׁ֑ה וַיֹּאמְר֣וּ לֵאמֹ֔ר וְל֥וּ גָוַ֛עְנוּ בִּגְוַ֥ע
    אַחֵ֖ינוּ לִפְנֵ֥י יְהוָֽה׃
  eng-WYCLIFFE: and seiden, We wolden that we hadden perischid among oure britheren
    bifor the Lord.
  piu-2006: '@see-verse:NUM.020.002'
  cwe-cwe: Waibishila na Musa, walonga, “Muhavu chihadanganike chipindi chiya ndugu
    zetu viwadanganike haulongozi wa Mndewa Mulungu.
  kik-kik: Makĩnegenia Musa, makiuga atĩrĩ, “Naarĩ korwo nĩtwakuire rĩrĩa ariũ a ithe
    witũ maakuire marĩ mbere ya Jehova!
  fra-NCL: 'Le peuple disputa avec Moïse, et ils dirent : « Que n’avons-nous péri
    quand nos frères périrent devant Yahweh ?'
  cek-AK: Kam nawkamyanawk Angraeng hmaa ah duek o naah, kaicae doeh ka duek o nahaeloe
    hoih han tomah!
  cuk-cuk: 'Bela dulemar Moisésʼgi oimakdemalad, sogdemalad: “Anmar-gwenadgan Bab-Jehová-asabin-burgwismargu,
    anmar burgwismarmogana gadindo.'
  uig-CYR: 'Хәлиқ Муса билән тәгишип: — Қериндашлиримиз Пәрвәрдигарниң алдида өлгән
    чағда бизму биллә өлсәк боптикән!'
  pma-pma: ka aselus kutut kat Mosis avit, “Tahos imok keke komai mivamatmat en hen
    Iahova, navong mu vini onomai keil en metareh ten Eim Tavolin onen.
  tel-2017: ప్రజలు మోషేను విమర్శిస్తూ “మా తోటి ఇశ్రాయేలీయులు యెహోవా ముంగిట్లో చనిపోయినప్పుడు
    మేము కూడా చనిపోతే బాగుండేది!
  hat-BSA: 'Konsa, pèp la te fè kont avèk Moïse e te pale pou di: “Si sèlman nou te
    mouri lè frè nou yo te mouri devan SENYÈ a!'
  bxh-bxh: Sa fatalapili tiyen, Fuyanna afa haidamai sa peꞌi, Guyau matana yai, egoba
    haꞌa ꞌe peꞌi!
  kos-kos: ac torkaskas fahk, “Kut funu wi mwet Israel wiasr misa na ye mutun Lohm
    Nuknuk Mutal sin LEUM GOD, lukun wona!
  hbo-WLC: וַיָּ֥רֶב הָעָ֖ם עִם־מֹשֶׁ֑ה וַיֹּאמְר֣וּ לֵאמֹ֔ר וְל֥וּ גָוַ֛עְנוּ בִּגְוַ֥ע
    אַחֵ֖ינוּ לִפְנֵ֥י יְהוָֽה׃
  ibo-ibo: Ha sesịrị Mosis okwu sị, “Ọ gaara akara anyị mma ma a sị na anyị nwụrụ
    mgbe ụmụnna anyị nwụrụ nʼihu Onyenwe anyị.
  ory-ory: ପୁଣି, ଲୋକମାନେ ମୋଶାଙ୍କ ସହିତ ବିବାଦ କରି କହିଲେ, “ହାୟ, ଆମ୍ଭମାନଙ୍କ ଭାଇମାନେ ଯେତେବେଳେ
    ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ମଲେ, ସେହି ସମୟରେ ଯଦି ଆମ୍ଭେମାନେ ମରିଥାʼନ୍ତୁ।
  chk-chk: Iwe, ekewe aramas ra anini ngeni Moses o üreni, “Amwo aia eti pwim kewe
    ra mäla fän mesen ewe Samol mi Lapalap.
  rop-rop: En olabat bin stat grambulbat na, “Im mobeda if melabat bina dai lida langa
    det Seikridwan Tent blanga YAWEI garram melabat kantrimen olabat.
  ukr-1871: 'І сварились люде з Мойсейом і з Ароном, мовляючи: Лучче було б нам померти
    тодї, як померло браттє наше перед Господом!'
  deu-1951: 'Und das Volk haderte mit Mose und sprach: Ach, daß wir umgekommen wären,
    als unsre Brüder vor dem HERRN umkamen!'
  eng-JPS: 'And the people strove with Moses, and spoke, saying: ''Would that we had
    perished when our brethren perished before the LORD!'
  srp-1865: 'I svaðaše se narod s Mojsijem, i govorahu: kamo da smo pomrli kad pomriješe
    braæa naša pred Gospodom!'
  lug-lug: Ne bayombesa Musa nga bagamba nti, “Singa nno naffe twafa, baganda baffe
    bwe baafiira mu maaso ga Mukama Katonda!
  heb-heb: וירב העם עם משה ויאמרו לאמר ולו גוענו בגוע אחינו לפני יהוה׃
  ben-IRV: তারা মোশির সঙ্গে ঝগড়া করে বলল, “হায়, আমাদের ভাইয়েরা যখন সদাপ্রভুর সামনে
    মারা গেল, তখন কেন আমাদের মৃত্যু হল না?
  pan-pan: ਅਤੇ ਪਰਜਾ ਮੂਸਾ ਨਾਲ ਝਗੜਨ ਲੱਗੀ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਆਖਿਆ, ਭਲਾ ਹੁੰਦਾ ਜੇ ਅਸੀਂ ਵੀ ਮਰ
    ਜਾਂਦੇ ਜਦੋਂ ਸਾਡੇ ਭਰਾ ਯਹੋਵਾਹ ਅੱਗੇ ਮਰ ਗਏ ਸਨ!
  tkr-tkr: 'Cəmə''ətın manbı t''yats''axala''amee eyhe ıxha: – Yişin çocar habat''amee,
    şinab hapt''ınbıxhiy nimee yugda eyxheyiy!'
  mya-JVB: ထာဝရဘုရား ရှေ့မှာ ငါ တို့အစ်ကို များသေ သောအခါ ၊ ငါတို့လည်း မသေ ပါလေ။
  tbg-tbg: vitantara nuntu nauntu tiha Mosira atiha tiha, Mpo, koqemama Kotira Seri
    Naavu tataaqa tentanavu navunaaka hampata tenavu qutu vuataarave.
  hmo-hmo: Idia ese Mose dekenai idia maumau, idia gwau, “Aiemai varavara be Lohiabada
    ena vairanai idia mase neganai, ai danu bema ai mase be namo.
  urd-urd: और लोग मूसा से झगड़ने और यह कहने लगे, “हाय, काश हम भी उसी वक़्त मर जाते
    जब हमारे भाई ख़ुदावन्द के सामने मरे।
  rus-SYN: 'и возроптал народ на Моисея и сказал: о, если бы умерли тогда и мы, когда
    умерли братья наши пред Господом!'
  bqc-SIM: 'Aa zↄadↄ̀ Mↄiziwa aa mɛ̀: Tó wa gaga yãa ń gbɛ̃́ pↄ́ gàga Dii aɛↄ,
    bee sã̀ↄ.'
  tcz-CHONGTHU: Mipi ho chun Mose themmo achan un, hitin asei tauvin gamthip lah achun
    Pathen masanga ka sopite ho toh ana thi khom taleu veng ka nom uve, atiuve.
  mar-mar: लोकांनी मोशेशी वाद घातला. ते म्हणाले, आमचे भाऊबंद जसे परमेश्वरासमोर मरण
    पावले तसेच आम्ही मरायला पाहिजे होते.
  soq-soq: Mo Moses mampe momoduntone waienase, “No menaidanedia sosomba bontona rua
    sape enepono God emawe bontepona.
  qub-qub: 'Moisesta niran: «¡Cayno ñacanäcunapitaga mas allimi canman caran Tayta
    Dios wañuchishan famillyäcunawan iwal wañucuptëna!'
  bqp-bqp: 'Ò zuka kà Musai ò pì: Tó o gaga yã kũ gbɛ̃ kũ ò gàga Dikiri arɛnↄ,
    de abire sã̀na.'
  hat-hat: 'Pèp la fè kont ak Moyiz, yo di l'' konsa: -Pa pito nou te mouri devan
    lotèl Seyè a ansanm ak lòt frè nou yo!'
  eng-BSB: The people quarreled with Moses and said, “If only we had perished with
    our brothers before the LORD!
  tod-tod: 'Ti kpɔɛi ʋɛɛni Moize ʋa, ti ɠɛ ma: «Ee, ni gá la ɠɛni zaani, siɛgi zu
    gi-ɠɛɛleaiti ti ɠɛni zaazu la, Ɠɔoɠɔ GALAGI ɠaazu!'
  eng-WEBPB: The people quarrelled with Moses, and spoke, saying, “We wish that we
    had died when our brothers died before the LORD!
  kbq-kbq: Ana vahe'mo'za Mosesena ke ha'rente'za anage hu'naze, tagrira tatranketa
    Ra Anumzamofo avuga tafuhe'zane fruntesina knare hisine!
  nhe-BL: 'huan quiixcoilhuijque Moisés: ―Achi más cuali timictosquíaj ininhuaya nopa
    sequinoc israelitame tlen TOTECO quinmicti iixpa.'
  bus-bus: 'Aↄ̃ zↄka kà Musazi wà bè: Tó wa gaga yã kↄ̃n gbɛ̃ kɛ̀ aↄ̃ gàga Dii aɛnↄ,
    lɛ beee sã̀ↄ.'
  gub-BL: — Aze mo urumàno Tupàn Tuweharupi Wiko Ma'e henataromo amogwer Izaew urerapi
    har wainuinuromo, a'e mehe mo ikatu wera'u mo.
  eng-DRA: 'And making a sedition, they said: Would God we had perished among our
    brethren before the Lord.'
