verse: NUM.020.022
translations:
  mal-C: ഇസ്രായേൽസഭ മുഴുവനും കാദേശിൽനിന്ന് പുറപ്പെട്ട് ഹോർ പർവതത്തിൽ എത്തി.
  deu-TKW: Sodann brachen sie auf von Kades, und die ganze Gemeinde der Israeliten
    gelangte zum Berge Hor.
  lin-lin: Lisanga mobimba ya Isalaele babimaki wuta na Kadeshi mpe bakomaki kino
    na ngomba Ori.
  eng-LSV: And the sons of Israel, all the congregation, journey from Kadesh and come
    to Mount Hor,
  eng-GNV: And when the children of Israel with al the Congregation departed from
    Kadesh, they came vnto the mount Hor.
  eng-WEBSTER: And the children of Israel, even the whole congregation, journeyed
    from Kadesh, and came to mount Hor.
  nhw-BL: Teipa nochi nopa israelitame quisque ipan altepetl Cades, huan nejnentiyajque
    hasta itzintla nopa tepetl Hor.
  swh-ONEN: Jumuiya yote ya Kiisraeli ikaondoka kutoka Kadeshi, wakafika kwenye Mlima
    Hori.
  bba-bba: Isirelibɑ kpuro, bɑ seewɑ Kɑdɛsi min di bɑ dɑ Horin ɡuurɔ, Edɔmun tem nɔɔ
    burɑ yerɔ. Miyɑ Yinni Gusunɔ u kɑ Mɔwisi kɑ Aroni ɡɑri kuɑ u nɛɛ,
  eng-KJVCPB: And the children of Israel, even the whole congregation, journeyed from
    Kadesh, and came unto mount Hor.
  luo-luo: Oganda duto mar Israel nowuok Kadesh mi gibiro Got Hor.
  meu-meu: Idia na Kade amo eha laolao, ela, iboudiai na Horo ororona ai e kau.
  npi-ULB: मानिसहरू कादेशबाट हिँडे । इस्राएलका मानिसहरू अर्थात् सारा समुदाय होर पर्वतमा
    आए ।
  yor-yor: Gbogbo ìjọ ènìyàn Israẹli sì jáde láti Kadeṣi wọ́n sì wá sí orí òkè Hori.
  emp-NTPO: Cadé abadad̶eba Israel purura Hor eyad̶aa wãsid̶aa.
  pes-OPCB: 'آنها پس از ترک قادش به کوه هور در سرحد سرزمین ادوم رسیدند. خداوند در
    آنجا به موسی و هارون فرمود:'
  tgl-ULB: Kaya naglakbay ang mga tao mula Kades. Ang mga tao ng Israel, ang buong
    sambayanan ay dumating sa Bundok Hor.
  cbu-NT: Ashiriya, Israelchich ichingarusin tsap Kadesash taarangana anoo shitungeerandsin,
    minupsha tsap sur Horapsha naataranganaya.
  hui-hui: Isaraele wali agali hearume Kadese yu wahalu puwa Hari Ho heagoria anda
    pu hene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ကာ​ဒေ​ရှ အ​ရပ်​မှ​ထွက်​ခွာ​ခဲ့​ရာ ဧ​ဒုံ​ပြည်​နယ်​စပ်​ရှိ
    ဟော​ရ​တောင်​သို့​ရောက်​ရှိ​ကြ​လေ​သည်။ ထို အ​ရပ်​တွင်​ထာ​ဝ​ရ​ဘု​ရား​က မော​ရှေ​နှင့်
    အာ​ရုန်​တို့​အား၊-
  bod-N: ཡེས་ར་ཨེལ་པའི་མི་ཚོགས་ཡོངས་ཀཱ་དེའེ་ཤཱ་ནས་ལམ་དུ་ཆས་ཏེ་ཧོར་ཞེས་པའི་རི་བོར་སླེབས་པ་དང་།
  sna-sna: Ungano yose yeIsraeri yakasimuka kubva kuKadheshi uye vakasvika paGomo
    reHori.
  spa-BLM: Partieron de Cades, y los hijos de Israel, toda la congregación, llegaron
    al monte Hor.
  cac-cac: Masanil eb' israel ix el eb' d'a Cades, ix cot eb' d'a stojolal lum vitzal
    Hor d'a sat smojonal Edom.
  swh-ULB: Kwa hiyo watu wakasafiri kutoka Kadeshi. Wana wa Israeli, watu wote, wakafika
    Mlima Hori.
  bel-bel: І выправіліся сыны Ізраіля з Кадэса, і пайшло ўсё супольства да гары Ор.
  deu-ELBBK: Und sie brachen auf von Kades; und die Kinder Israel, die ganze Gemeinde,
    kamen an den Berg Hor.
  mbb-OT: Mid-awà is tivuuk he keet-etawan te Israel diyà te Kadesh ne midhendiyè
    dan te Buntud he Hor.
  mal-2015: പിന്നെ യിസ്രായേൽമക്കളുടെ സർവ്വസഭയും കാദേശിൽനിന്നു യാത്ര പുറപ്പെട്ടു ഹോർപർവ്വതത്തിൽ
    എത്തി.
  rmc-rmc: O izraeliko narodos odgeľa andral o Kadeš a avle ko verchos Hor.
  pes-OPV: پس تمامی جماعت بنی‌اسرائیل از قادش کوچ کرده، به کوه هور رسیدند.
  ron-1924: Тоатэ адунаря копиилор луй Исраел а плекат де ла Кадес ши а ажунс ла мунтеле
    Хор.
  ben-OBCV: সমগ্র ইস্রায়েলী সমাজ কাদেশ থেকে যাত্রা করে হোর পর্বতে উপস্থিত হল।
  som-som: Oo Qaadeesh way ka guureen, oo reer binu Israa'iil xataa shirkii oo dhammu
    waxay yimaadeen Buur Xor.
  lat-VUC: 'Cumque castra movissent de Cades, venerunt in montem Hor, qui est in finibus
    terræ Edom:'
  eng-ASVBT: 'And they journeyed from Kadesh: and the children of Israel, even the
    whole congregation, came unto mount Hor.'
  ita-1885: E TUTTA la raunanza de' figliuoli d'Israele, partitasi di Cades, pervenne
    al monte di Hor.
  eng-LXXUP: And they departed from Kadesh; and the children of Israel, even the whole
    congregation, came to Mount Hor.
  eng-ULB: So the people journeyed from Kadesh. The people of Israel, the whole community,
    came to Mount Hor.
  spa-VBL: Todos los israelitas dejaron Cades y viajaron al Monte Hor.
  fra-_FOB: Et les enfants d'Israël, toute l'assemblée, partirent de Kadès et vinrent
    à la montagne de Hor.
  mal-mal: പിന്നെ യിസ്രായേൽ മക്കളുടെ സർവ്വസഭയും കാദേശിൽനിന്ന് യാത്ര പുറപ്പെട്ട് ഹോർപർവ്വതത്തിൽ
    എത്തി.
  urd-GVR: Isrāīl kī pūrī jamāt Qādis se rawānā ho kar Hor Pahāṛ ke pās pahuṅchī.
  suz-BL: मिनु इस्राएली कादेश रे गाक्‍शा, होर डांडामी जाक्‍तेक्‍म।
  ita-1927: Tutta la raunanza de’ figliuoli d’Israele si partì da Kades e arrivò al
    monte Hor.
  ckb-ckb: هەموو کۆمەڵی نەوەی ئیسرائیل لە قادێشەوە کۆچیان کرد و هاتنە کێوی هۆر،
  eng-BBE: And they went on from Kadesh, and came, with all their people, to Mount
    Hor.
  kan-OKCV: ಇಸ್ರಾಯೇಲರ ಸಮಸ್ತ ಸಮೂಹದವರು ಕಾದೇಶಿನಿಂದ ಪ್ರಯಾಣಮಾಡಿ, ಹೋರ್ ಎಂಬ ಬೆಟ್ಟದ ಬಳಿಗೆ
    ಬಂದರು.
  bbb-bbb: Ijiege rena e Isureroko boeje bune are Kedesi ije arena vakuma Uruo Ori
    manino ijia usiae. Areme E Ireobo fune Uruo Ori aesakae Idome fu va irima ijia
    Mosisikiro Eroni kiae, Eroni fube aesakae ije na e Isureroko miakono kuaeva ijia
    vake. Ijadufuo maeje ja e inokiro ja vua none na do Meriba irifo ijia kuariaeva
    ije jaka naebe irinie.
  tam-2017: இஸ்ரவேல் மக்களான சபையார் எல்லோரும் காதேசை விட்டுப் பயணப்பட்டு, ஓர் என்னும்
    மலைக்குப் போனார்கள்.
  spa-RV-1909: Y partidos de Cades los hijos de Israel, toda aquella congregación,
    vinieron al monte de Hor.
  ron-BTF: Și copiii lui Israel și întreaga adunare, au călătorit de la Cades și au
    ajuns la muntele Hor.
  eng-WEBP: They traveled from Kadesh, and the children of Israel, even the whole
    congregation, came to Mount Hor.
  eng-FBV: The Israelites all left Kadesh and traveled to Mount Hor.
  nld-1939: Toen heel de gemeenschap der Israëlieten van Kadesj was opgetrokken, bereikten
    zij de berg Hor.
  nch-BL: Teipa nochi nopa israelitame quisque ipan altepet Cades, huan nejnentiyajque
    hasta itzinta nopa tepet Hor.
  vie-1934: Cả hội dân Y-sơ-ra-ên đi từ Ca-đe đến núi Hô-rơ.
  hin-CV: इस्राएल के घराने ने कादेश से कूच किया, और पूरी इस्राएली सभा होर पर्वत तक
    पहुंच गई.
  eng-OURB: 'They traveled from Kadesh: and the children of Israel [God prevails],
    even the whole congregation, came to Mount Hor.'
  spa-BES: Y continuaron desde Cades, y vinieron con todo su pueblo al monte Hor.
  tdx-tdx: Niavotse i Kadese iereo, le niporopotìtse e Vohi-Hore o ana’Israeleo—i
    valobohòke iabiy.
  vid-vid: Waisilaeli weng'ha nawali mmajendo kulawa Kadeshi, nawafika kuli chidunda
    cha Holi.
  eng-OKE: And they went forward from Rekem, and all the congregation of the children
    of Israel came to Mount Hor.
  tha-KJV: และชุ​มนุ​มชนอิสราเอลทั้งหมดเดินทางจากคาเดชมาถึงภูเขาโฮร์
  por-BR-2018: E partidos de Cades os filhos de Israel, toda aquela congregação, vieram
    ao monte de Hor.
  deu-ELO: Und sie brachen auf von Kades; und die Kinder Israel, die ganze Gemeinde,
    kamen an den Berg Hor.
  eng-WYC-2018: Wherefore Israel turned away from him. And when Israel had moved their
    tents from Kadesh, they came into the hill of Hor, (And so Israel turned, and
    went by another way. And when they had moved on from Kadesh, they came to Mount
    Hor,)
  epo-epo: Kaj ili elmoviĝis el Kadeŝ; kaj la Izraelidoj, la tuta komunumo, venis
    al la monto Hor.
  uig-PIN: Ular Ⱪadǝxtin yolƣa qiⱪti; pütkül Israil hǝlⱪi Ⱨor teƣiƣa kǝldi.
  beo-beo: Isala:ili fi dunu huluane da Ga:idesie fisili, Ho Goumiga doaga:i.
  tpi-OTNT: Olgeta manmeri bilong Israel i lusim Kades na wokabaut i go na ol i kamap
    long maunten Hor
  hau-SA: Dukan Jama’ar Isra’ilawa suka tashi daga Kadesh, suka zo Dutsen Hor.
  uig-LAT: Ular Qadeshtin yolgha chiqti; pütkül Israil xelqi Hor téghigha keldi.
  nde-nde: Isizwe sonke sako-Israyeli sasuka eKhadeshi sahamba saze sayafika entabeni
    yaseHori.
  ton-ton: ¶ Pea naʻe ʻalu ʻae fānau ʻa ʻIsileli, ʻio, ʻae kakai kotoa pē, mei Ketesi,
    pea nau haʻu ki he moʻunga ko Hoa.
  ces-1613: A hnuvše se synové Izraelští i všecko množství jejich z Kádes, přišli
    na horu řečenou Hor.
  eng-WMB: They traveled from Kadesh, and the children of Israel, even the whole congregation,
    came to Mount Hor.
  tam-TCV: முழு இஸ்ரயேல் சமுதாயமும் காதேஸை விட்டுப் புறப்பட்டு ஓர் என்னும் மலைக்கு
    வந்து சேர்ந்தார்கள்.
  ceb-ULB: Mao nga mipanaw ang katawhan gikan sa Cades. Ang katawhan sa Israel, ang
    tibuok katilingban, miadto sa Bukid sa Hor.
  pol-UBG: I synowie Izraela, całe zgromadzenie, wyruszyli z Kadesz i przyszli do
    góry Hor.
  agr-agr: Israel aents aidauk Cades batsatu ashí jiinag muja Hor tutainum shiyakajui.
  kyc-kyc: Isaraele wambu dupwa peparae yuu Katese yaki nyuo yuu kyau Ori lenge yuu
    Itome liti dokona singi dokona epo pyaka siyami.
  urd-GVU: اسرائیل کی پوری جماعت قادس سے روانہ ہو کر ہور پہاڑ کے پاس پہنچی۔
  deu-1912: Und die Kinder Israel brachen auf von Kades und kamen mit der ganzen Gemeinde
    an den Berg Hor.
  ntj-ntj: Nyangka-ya Yitjurayilku tjamupirtilu ngurra nyarra Kayititjanya wantirra
    yanu. Pitjalayirnu-ya parrapitjangu yapu yini Yuuralakutu,
  kan-2017: ಆಗ ಇಸ್ರಾಯೇಲರ ಸರ್ವಸಮೂಹದವರು ಕಾದೇಶಿನಿಂದ ಹೊರಟು ಹೋರ್ ಎಂಬ ಬೆಟ್ಟಕ್ಕೆ ಬಂದರು.
  yap-yap: Me chuw yu Israel u Kadesh ngarbad ko burey ni Hor
  hlt-MCSB: Kadesh lamloh a caeh uh phoeiah Israel ca rhaengpuei boeih Hor tlang la
    pawk uh.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ቢያ ቃዴሴፓ ዔቂ ሆኦሬ ዹኮ ሄሌኔ፤
  twi-ASANTE: Wɔfirii Kades kɔɔ Bepɔ Hor so.
  eng-WEBU: They traveled from Kadesh, and the children of Israel, even the whole
    congregation, came to Mount Hor.
  bnp-bnp: E huriki a Israel lobo ri pe mulea e Kades, ri laho lokovonga ri bele na
    lolo e Hor,
  wal-wal: Israa7eela asai ubbai Qaadeesappe denddidi, Hoora giyo deriyaa biidosona.
  spa-PDDPT: Los hijos de Israel, toda aquella congregación, salieron de Cades, y
    fueron hacia la montaña Hor.
  gun-gun: Cades gui Israel kuery ha'e javi ikuai va'ekue oje'oi vy oguata oje'oivy
    Hor yvyty katy.
  ilo-ULB: Nagdaliasat ngarud dagiti tattao manipud idiay Kades. Dimmanon dagiti tattao
    ti Israel, ti dagup ti gimong, idiay Bantay Hor.
  kpg-kpg: Digau Israel huogodoo gu hagatanga mai gi daha mo Kadesh, guu hula guu dau
    i di Gonduu Hor,
  uig-ARA: ئۇلار قادەشتىن يولغا چىقتى؛ پۈتكۈل ئىسرائىل خەلقى ھور تېغىغا كەلدى.
  sus-sus: Isirayila ɲama naxa keli Kadesi, e naxa siga Horo geya yire.
  pon-2006: Mehn Israel ko koaros eri mweselsang Kades, re ahpw kohla oh lel nin Nahna
    Or,
  jae-jae: Lau Israel to nêŋ gôlôac samobgeŋ sêsêlêŋ e sêô lasê lôc Horeb.
  ksd-ksd: Ma dia ga vanavana papa aro Kades; ma ra kor na tarai Israel par dia ga
    tadav ra luana Or.
  tur-YTC: Kadeş'ten göç ettiler ve İsrael'in çocukları, bütün topluluk Hor Dağı'na
    geldiler.
  grc-BRENT: Καὶ ἀπῇραν ἐκ Καδης· καὶ παρεγένοντο οἱ υἱοὶ Ἰσραὴλ πᾶσα ἡ συναγωγὴ εἰς
    Ὢρ τὸ ὄρος.
  ind-AYT: Semua orang Israel meninggalkan Kadesh dan sampai di Gunung Hor.
  nya-nya: Gulu lonse la Aisraeli linachoka ku Kadesi ndipo linafika ku phiri la Hori.
  hrv-hrv: Zaputivši se od Kadeša, stigoše Izraelci, sva zajednica, k brdu Horu.
  mps-mps: Te Israel we bidi augwali Kades bulu taga pelama, tama Hor bulu duba pali,
  tpi-tpi: Olgeta manmeri bilong Israel i lusim Kades na wokabaut i go na ol i kamap
    long maunten Hor
  dan-1931: Derpå brød Israelitterne, hele Menigheden, op fra Kadesj og kom til Bjerget
    Hor.
  vie-OVCB: Toàn dân Ít-ra-ên từ Ca-đe kéo đến Núi Hô-rơ.
  guj-2017: તેથી લોકોએ કાદેશથી મુસાફરી કરી અને ઇઝરાયલ લોકોની આખી જમાત હોર પર્વત આગળ
    આવી.
  pon-2006A: Mehn Israel ko koaros eri mweselsang Kades, re ahpw kohla oh lel nin
    Nahna Or,
  por-BRBSL: Eles viajaram de Cades, e as crianças de Israel, até mesmo toda a congregação,
    vieram ao Monte Hor.
  cth-cth: Hothloilah Isarelnaw pueng teh Kadesh hoi a kamthaw awh teh, Hor mon koe
    a pha awh.
  twi-twi: Israelfo no nyinaa fii Kades kɔɔ Bepɔw Hor so.
  hlt-hlt: Kadesh lamloh a caeh uh phoeiah Israel ca rhaengpuei boeih Hor tlang la
    pawk uh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ ítɛ́ Kɑdɛɛsi kɛ́kɔtɛ ditɑ̃rì bɛ̀ tu dì Ɔdi.
  msy-2020: Israelian gumazamiziba bar Kadesɨn nguibar ekiam ategha ghua Horɨn Mɨghsɨamɨn
    oto.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ kʋlɑ pɑ tǝnɑ nɑ pɑ́ polo Hoo pʋɣʋ luɣu,
  azb-azb: Bütün İsrail icması Qadeşdən yola düşüb Hor dağına gəldi.
  eng-DBY: And they removed from Kadesh; and the children of Israel, the whole assembly,
    came to mount Hor.
  hin-2017: तब इस्राएलियों की सारी मण्डली कादेश से कूच करके होर नामक पहाड़ के पास
    आ गई। (गिन. 33:37, 21:4)
  wol-KYG: Ci kaw loolu mbooloom bànni Israyil gépp bàyyikoo Kades, ba ca tundu Or.
  eng-YLT: And the sons of Israel, the whole company, journey from Kadesh, and come
    in unto mount Hor,
  kne-kne: Pag dan komaan am-in din Israelita ed Kades et sinmawang da sin dontog
    ay Hor
  eng-WYC-2017: Wherefore Israel turned away from him. And when Israel had moved their
    tents from Kadesh, they came into the hill of Hor,
  eng-WMBB: They travelled from Kadesh, and the children of Israel, even the whole
    congregation, came to Mount Hor.
  urd-GVH: इसराईल की पूरी जमात क़ादिस से रवाना होकर होर पहाड़ के पास पहुँची।
  rug-rug: Taluarae pa Kadesi sari doduru tinoni Izireli meke mae pa Toqere Horo
  gaz-gaz: Sabni Israaʼel hundinuu Qaadeshii kaʼee Tulluu Hoori gaʼe.
  fra-LSG: Toute l’assemblée des enfants d’Israël partit de Kadès, et arriva à la
    montagne de Hor.
  gnn-gnn: '@see-verse:NUM.020.021'
  yal-yal: Isirayila yamaan birin yi keli Kadesi yi, siga Horo geyaan ma.
  haw-1868: Hele aku la na mamo a Iseraela, o ke anaina kanaka a pau, mai Kadesa aku
    a hiki i ke kuahiwi o Hora.
  arb-NAV: وَارْتَحَلُوا جَمِيعُهُمْ مِنْ قَادَشَ حَتَّى أَقْبَلُوا عَلَى جَبَلِ هُورٍ.
  ewe-ewe: Israelviwo ƒe ha blibo la ho, dze mɔ tso Kades, eye wova ɖo Hor to la gbɔ.
  eng-LEE: And they set forward from Kadesh; and the children of Israel, the whole
    congregation, came unto mount Hor.
  asm-FB: তাৰ পাছত ইস্ৰায়েলৰ সন্তান সকলৰ গোটেই সমাজে কাদেচৰ পৰা যাত্ৰা কৰি হোৰ পৰ্ব্বত
    পালেগৈ।
  sus-A: عِسِرَيِلَ حَمَ نَشَ كٍلِ كَدٍ سِ، عٍ نَشَ سِفَ هٌرٌ فٍيَ يِرٍ.
  fra-SBL: Ils partirent de Kadès, et les enfants d'Israël, toute la congrégation,
    arrivèrent à la montagne de Hor.
  hbo-hbo: וַיִּסְע֖וּ מִקָּדֵ֑שׁ וַיָּבֹ֧אוּ בְנֵֽי־יִשְׂרָאֵ֛ל כָּל־הָעֵדָ֖ה הֹ֥ר
    הָהָֽר׃
  eng-WYCLIFFE: And whanne thei hadden moued tentis fro Cades, thei camen in to the
    hil of Hor, which is in the endis of the lond of Edom;
  piu-2006: Muutjanyangarriya puḻi yini Yuurakutu yankula tjana nyinangu. Palulanguru
    mayutju Katutjalu pulanya watjaṉu, “Yirananya wiya paṉa Kayinanalakutu yankula
    nyinaku. Ngurra palula nyupali wiya wangka ngayukuṉu kuliṉu, ngurra Miripala.
    Muutja, nyuntu pulanya Yirananya anta palumpa katja yurruntitja Yalitjanya katirra
    pulanya puḻi Yuurangka kaḻpatjurra! Katirra pulanya puḻi palula tuḻkuku mayutjukuṉu
    mantarra Yiranala yirriwiltjinkula Yalitjalalpi tjarrpatjurra!, tuḻku mayutju
    tiṉalpi paluru nyinanytjaku. Yirananya puḻi palula katu mirrirriku.” Palulanguruya
    Muutjanyangarri tjungu puḻi Yuurangka katu kaḻpangu. Puḻi palula katu Yirananya
    mirrirringu. Palunyatjanu Muutjalu anta Yalitjalu tjarukatirra tjananya tjakultjunu
    yaṉangu tjuṯangka. Kuliraya rawa yulangi tjiḻpi Yirananyatjirratja.
  cwe-cwe: Mting'hano wose wa Waisilaili wasegela Kadeshi na wafika kuna mulima wa
    Holi.
  kik-kik: Kĩrĩndĩ gĩothe kĩa andũ a Isiraeli gĩkiuma kũu Kadeshi na magĩkinya Kĩrĩma-inĩ
    kĩa Horu.
  fra-NCL: Les enfants d’Israël, toute l’assemblée, partirent de Cadès et arrivèrent
    à la montagne de Hor.
  cek-AK: Israel kaminawk loe Kadesh ahmuen hoiah angqoi o boih moe, Hor mae ah caeh
    o.
  cuk-cuk: Bela Israel-dulemala Cades-neggweburgi-bukwa ainiarmalad, Hor-yar-nugadse
    warmakdapmalad.
  uig-CYR: Улар Қадәштин йолға чиқти; пүткүл Исраил хәлқи Һор теғиға кәлди.
  pma-pma: Me-Isrel vasi keil alokovein out Kates ka uva akistal en Vatihou Hor.
  tel-2017: అప్పుడు ఇశ్రాయేలీయుల సమాజమంతా కాదేషులోనుంచి ప్రయాణం చేసి హోరు కొండకు వచ్చారు.
  hat-BSA: Alò, yo te sòti Kadès, epi fis Israël yo ak tout kongregasyon an te vini
    nan Mòn Hor.
  kos-kos: Mwet Israel nukewa mukuiyak liki acn Kadesh ac tuku nu Fineol Hor,
  hbo-WLC: וַיִּסְע֖וּ מִקָּדֵ֑שׁ וַיָּבֹ֧אוּ בְנֵֽי־יִשְׂרָאֵ֛ל כָּל־הָעֵדָ֖ה הֹ֥ר
    הָהָֽר׃
  ibo-ibo: Ọgbakọ Izrel niile sitere na Kadesh bulie ije gagide rute nʼugwu Hor.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେମାନେ କାଦେଶରୁ ଯାତ୍ରା କଲେ ତହୁଁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ, ଅର୍ଥାତ୍‍, ସମସ୍ତ
    ମଣ୍ଡଳୀ ହୋର ପର୍ବତରେ ଉପସ୍ଥିତ ହେଲେ।
  chk-chk: Iwe, ekewe aramasen Israel meinisin ra sai seni Kates o tori ewe chuk Hor.
  rop-rop: Brom deya ol detlot Isreil pipul bin libum Keidish, en deibin kamat langa
    det hil gulum Hora,
  ukr-1871: І рушили в дорогу від Кадесу, і прийшли сини Ізрайлеві, цїлою громадою,
    до Ор гори.
  deu-1951: Da brachen die Kinder Israel auf von Kadesch, und die ganze Gemeinde kam
    zu dem Berge Hor.
  eng-JPS: And they journeyed from Kadesh; and the children of Israel, even the whole
    congregation, came unto mount Hor.
  srp-1865: I krenuvši se od Kadisa doðoše sinovi Izrailjevi, sav zbor njihov, ka
    gori Oru.
  lug-lug: Awo ekibiina kyonna eky’abaana ba Isirayiri ne basitula okuva e Kadesi,
    ne batuuka ku lusozi Koola.
  heb-heb: ויסעו מקדש ויבאו בני ישראל כל העדה הר ההר׃
  ben-IRV: সুতরাং ইস্রায়েল সন্তানরা, সমস্ত মণ্ডলী কাদেশ থেকে চলে গিয়ে হোর পর্বতে
    উপস্থিত হল।
  pan-pan: ਤਦ ਇਸਰਾਏਲੀਆਂ ਦੀ ਸਾਰੀ ਮੰਡਲੀ ਕਾਦੇਸ਼ ਤੋਂ ਕੂਚ ਕਰਕੇ, ਹੋਰ ਨਾਮ ਦੇ ਪਰਬਤ ਨੂੰ ਆਈ।
  mya-JVB: ဣသရေလ အမျိုးသား ပရိသတ် အပေါင်း တို့ သည် ကာဒေရှ အရပ်မှ ပြောင်း ၍ ဟောရ တောင်
    သို့ ရောက် ကြ၏။
  tbg-tbg: Ekaa Isareri Kadesi mini ke vivi
  hmo-hmo: Israela taudia ibounai ese Kadesi idia rakatania, bona Horo Ororo dekenai
    idia ginidae.
  urd-urd: और बनी — इस्राईल की सारी जमा'अत क़ादिस से रवाना होकर कोह — ए — हूर पहुँची।
  rus-SYN: И отправились сыны Израилевы из Кадеса, и пришло все общество к горе Ор.
  bqc-SIM: Isailiↄ bↄ̀lɛ Kadɛsi ḿpii, aa gɛ̀ Oo gbɛ saɛ
  tcz-CHONGTHU: Israel mipi chu Kadesh apat’nin aki nung le un Hor molsang chu ahin
    jon tauve.
  mar-mar: इस्राएलाचे सर्व लोक कादेशहून होर पर्वताकडे गेले.
  qub-qub: Chaymi Cadespita llapan Israelcuna aywacuran Hor jirca lädumanna.
  bqp-bqp: Isarailanↄ bò Kadɛsi ń pínki ò kà Oru kpia
  hat-hat: Tout moun pèp Izrayèl yo kite Kadès, yo rive sou Mòn Or la,
  eng-BSB: After they had set out from Kadesh, the whole congregation of Israel came
    to Mount Hor.
  tod-tod: Izelayɛle nuɓusɛiti kpein ti zeɠeni Kadɛse, ti zeeli Ɠɔɔl gizei ma.
  eng-WEBPB: They travelled from Kadesh, and the children of Israel, even the whole
    congregation, came to Mount Hor.
  kbq-kbq: Hagi miko Israeli vahe'mo'zama Kadesi kumara atre'za Hori agonarega vu'naze.
  nhe-BL: Teipa nochi nopa israelitame quisque ipan altepetl Cades, huan nejnentiyajque
    hasta itzintla nopa tepetl Hor.
  bus-bus: Isarailinↄ bↄ̀ Kadɛsi ń píngi aↄ̃ kà Oru kpii kiia
  gub-BL: Teko Izaew paw uhem Kanez tawhu wi wà, ywytyr Or her ma'e pe oho pà wà.
  eng-DRA: 'And when they had removed the camp from Cades, they came to mount Her,
    which is in the borders of the land of Edom:'
