verse: NUM.024.009
translations:
  mal-C: ഒരു സിംഹത്തെപ്പോലെ, ഒരു സിംഹിയെപ്പോലെ, അവർ പതുങ്ങിക്കിടക്കുന്നു. ആര് അവരെ
    ഉണർത്തും? “നിന്നെ അനുഗ്രഹിക്കുന്നവൻ അനുഗ്രഹിക്കപ്പെടട്ടെ, നിന്നെ ശപിക്കുന്നവൻ
    ശപിക്കപ്പെടട്ടെ!”
  deu-TKW: Es hat sich gestreckt, gelagert wie ein Löwe und wie eine Löwin; wer darf
    es aufreizen? Wer irgend dich segnet, soll gesegnet sein, wer dir aber flucht,
    der sei verflucht!
  lin-lin: Bagunzamaka mpe balalaka lokola nkosi ya mobali, lokola nkosi ya mwasi ;
    nani akokoka kotelemisa bango ? Tika ete oyo akopambola yo apambolama, mpe oyo
    akolakela yo mabe alakelama mabe ! › »
  eng-LSV: He has bent, he has lain down as a lion, || And as a lioness, who raises
    him up? He who is blessing you [is] blessed, || And he who is cursing you [is]
    cursed.”
  eng-GNV: 'He coucheth and lieth downe as a yong lion, and as a lion: who shall stirre
    him vp? blessed is he that blesseth thee, and cursed is he that curseth thee.'
  eng-WEBSTER: 'He couched, he lay down as a lion, and as a great lion: who shall
    rouse him? Blessed is he that blesseth thee, and cursed is he that curseth thee.'
  nhw-BL: Nopa israelitame itztoque quen se tecuani catli motectoc para mosiyajquetzas,
    huan amo aqui motemaca para quiixitis. ¡TOTECO quintiochihuas catli anmechtiochihua,
    anisraelitame, huan quintelchihuas nochi catli anmechtelchihuaj!”
  swh-ONEN: Hujikunyata na kuvizia kama simba, kama simba jike; nani anayethubutu
    kumwamsha? “Abarikiwe kila akubarikiye, na alaaniwe kila akulaaniye!”
  bba-bba: Be wee bɑ kpunɑmɔ nɡe ɡbee sinɑnsu. Wɑrɑ u koo kpĩ u bu seeyɑ. Bɛɛ, Isirelibɑ,
    wi u bɛɛ domɑru kuɑ, u koo domɑru wɑ. Wi u mɑɑ bɛɛ bɔ̃rusi, u koo bɔ̃ri wɑ.
  eng-KJVCPB: 'He couched, he lay down as a lion, And as a great lion: who shall stir
    him up? Blessed is he that blesseth thee, And cursed is he that curseth thee.'
  luo-luo: Gilidho ka ginindo piny mana ka sibuor madichwo, bende mana ka sibuor madhako
    maonge ngʼama nyalo chiewo? “Mad joma ogwedhi gwedhi to joma kwongʼi mondo okwongʼ!”
  meu-meu: Ia na e hekuremu leona na heto, E laḡa animu leona hahinena na heto, Daika
    ese baine haoa? Bae hanamomu taudia na bae hanamodia, Bae uduguiraimu taudia na
    bae uduguiraidia.
  npi-ULB: तिनले सिंह, सिंहनीझै ढुक्छन् । तिनलाई उठाउने कसको आँट छ र ? तिनलाई आशिष्
    दिने सबै आशिषित्् होऊन्; तिनलाई सराप दिने सबै श्रापित होऊन् ।”
  yor-yor: 'Ó tẹríba ó sì dùbúlẹ̀ bí kìnnìún, bí abo kìnnìún: ta ni ó gbọdọ̀ jí wọn?
    “Ìbùkún ni fún ẹni tí ó bùkún fún ọ, kí ìfibú jẹ́ ti ẹni tí ó fi ọ́ bú!”'
  emp-NTPO: Imamara egode chũmeped̶a ʌ̃nãũbaria. ¿Caiba idjira mĩã sẽi? Ara maʌ̃ quĩrãca
    Israel puruba ẽberãrãra poyaped̶a ʌ̃nãũya, dewararãba wayad̶i bẽrã. Jũma israelerã
    bia jara panʌ ẽberãrãra Ãcõrẽba carebaya. Baribʌrʌ jũma ãdji biẽ́ jara panʌra
    Ãcõrẽba biẽ́ b̶ʌya.
  pes-OPCB: '@see-verse:NUM.024.008'
  tgl-ULB: Yuyuko siya katulad ng isang leon, katulad ng isang babaeng leon. Sino
    ang mangangahas na gambalain siya? Nawa, ang lahat na magpapala sa kaniya ay pagpalain;
    nawa, ang lahat na sumumpa sa kaniya ay sumpain.”
  cbu-NT: 'Kanusakshitisin, tumuz manginshuch kázamash tamatarpari ashirusin, maakururtar
    ashchinllinaya. ¿Chakaja anoo naattu ituyamataru ituyamach? Chiynaa tputsich Israelchichee
    wanasir tsiyatkuch, Apanllsha chiyaatstam wanasir ksutchiya. Itaru, tayutaritkachuch,
    Apanllsha chiyaatstam zutakpaz ashtachiya, Balam tsiyatku ántar ashirangiya. Ashiriya,
    na yuwaa Apanll Balamaa tutsiyachtarangu anoo kamaneena. [Ashiriya, nuw Móysisi:
    wapparee, atina siyaatsi. Na kamaneena yuwaa Israelchich apusash masaru taarangana
    anootsi.]'
  hui-hui: Isaraeleali uruni gabua laiono hongo gibiorehe ale ka. Ogoni ibu padaria
    mbiralime barila hole ai kabe. Mbiralime Isaraele bayale helo mo bayale hayagua
    ibubi bayale holebira. Mbiralime Isaraele ko helo ha hayagua ibubi ko helo ha
    hene holebira, lalu Balamahanda mbiwia hene.
  mya-mya: ဣ​သ​ရေ​လ​နိုင်​ငံ​သည်​ခွန်​အား​ကြီး​သော ခြင်္သေ့​နှင့်​တူ​၏။ သူ​အိပ်​နေ​သော​အ​ခါ​မည်​သူ​မျှ​သူ့​ကို​မ​နှိုး​ဝံ့။
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ကို​ကောင်း​ချီး​ပေး သော သူ​သည်​ကောင်း​ချီး​ပေး​ခြင်း​ကို​ခံ​ရ​မည်။
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ကို​ကျိန်​ဆဲ​သော သူ​သည် ကျိန်​ဆဲ​ခြင်း​ကို​ခံ​ရ​မည်။''
  bod-N: སེང་གེ་ས་ལ་ཉལ་ཞིང་ཙོག་པུར་སྡོད་པ་དང་། ། མོ་སེང་ཇི་བཞིན་ཉལ་བ་སུ་ཡིས་དཀྲོག་ནུས་སམ།
    ། ཁྱེད་ལ་བྱིན་རླབས་གནང་མཁན་རྣམས་ལ་བྱིན་རླབས་འཐོབ་པ་དང་། ། ཁྱེད་ལ་དམོད་མོ་འདེབ་མཁན་རྣམས་ལ་དམོད་མོ་ཐེབས་གྱུར་ཅིག
    ། ཅེས་སྨྲས་སོ། །
  sna-sna: Seshumba vanoti vhumba vagovata pasi, seshumbakadzi, ndianiko angashinga
    kuvamutsa? “Vose vanokuropafadza, ngavaropafadzwe uye vose vanokutuka, ngavatukwe!”
  spa-BLM: Se acuesta, se acuesta como un león, como una leona; ¿quién lo despertará?
    Todos los que te bendicen son bendecidos. Todo el que te maldiga está maldito”.
  cac-cac: Lajan val eb' icha junoc noc' choj jichanec' svayi, malaj mach stec'b'ej
    sb'a stzuntzani. Ex israel, alchajocab' vach' lolonel d'a mach tz'alan vach' lolonel
    d'ayex, catab'ajocab' mach tzex catab'ani, xchi vin̈.
  swh-ULB: Ananyatia kama simba mume, na kamaa simba jike. Ni nani atakayejaribu kumsumbua?
    Kila mmoja anayembariki na abarikiwe; na kila mmoja anayemlaani na alaaniwe.”
  bel-bel: Нахіліўся, і лёг, як леў і як ільвіца, - хто падыме яго? Хто дабраслаўляе
    цябе, той дабраславёны, і хто праклінае цябе, той пракляты!
  deu-ELBBK: Er duckt sich, er legt sich nieder wie ein Löwe und wie eine Löwin; wer
    will ihn aufreizen? Die dich segnen, sind gesegnet, und die dich verfluchen, sind
    verflucht!
  mbb-OT: Iring sikandan te menge erimaung he emun ebpekelipezeng en ne wazè en ebpeǥaruǥaru
    he ebpukew kandan. Edtuvazan is ebpenuvadtuvad kandan ne edrewakan is ebpenrawak
    kandan.”
  mal-2015: അവൻ സിംഹംപോലെ പതുങ്ങിക്കിടക്കുന്നു; ഒരു സിംഹികണക്കെത്തന്നേ; ആർ അവനെ ഉണർത്തും?
    നിന്നെ അനുഗ്രഹിക്കുന്നവൻ അനുഗ്രഹിക്കപ്പെട്ടവൻ; നിന്നെ ശപിക്കുന്നവൻ ശപിക്കപ്പെട്ടവൻ.
  rmc-rmc: O Izrael odpočovinel sar o ľevos; sar sovel, ňiko les na uštavela. Oda,
    ko žehňinela kale narodoske, ela požehňimen! Ko les prekošela, ela prekošlo!“
  pes-OPV: مثل شیر نرخود را جمع کرده، خوابید. و مثل شیر ماده کیست که او را برانگیزاند؟
    مبارک باد هر‌که تو رابرکت دهد. و ملعون باد هر‌که تو را لعنت نماید!»
  ron-1924: Ындоае ӂенункий, се кулкэ ынтокмай ка ун леу, Ка о леоайкэ. Чине-л ва
    скула? Бинекувынтат сэ фие орьчине те ва бинекувынта, Ши блестемат сэ фие орьчине
    те ва блестема!’”
  ben-OBCV: সিংহের মতোই তারা হামাগুড়ি দেয়, সিংহীর মতোই শয়ন করে; কোন সাহসী তাকে
    উঠাতে পারে? “যারা তোমাকে আশীর্বাদ করে তারা আশিস ধন্য হবে, যারা তোমাকে অভিশাপ দেয়
    তারা অভিশপ্ত হবে!”
  som-som: Iyagu hoos bay isu gaabiyeen, oo sida aar bay u jiifsadeen, Iyo sida gool
    libaax; haddaba bal yaa kicin doona? Duco ha ku dhacdo ku alla kii idiin duceeya,
    Oo habaarna ha ku dhaco ku alla kii idin habaara.
  lat-VUC: 'Accubans dormivit ut leo, et quasi leæna, quam suscitare nullus audebit.
    Qui benedixerit tibi, erit et ipse benedictus: qui maledixerit, in maledictione
    reputabitur.]'
  eng-ASVBT: He couched, he lay down as a lion, And as a lioness; who shall rouse
    him up? Blessed be everyone that blesseth thee, And cursed be everyone that curseth
    thee.
  ita-1885: Quando egli si sarà chinato, e si sarà posto a giacere come un leone,
    E come un gran leone, chi lo desterà? Coloro che ti benedicono saranno benedetti,
    E coloro che ti maledicono saranno maledetti.
  eng-LXXUP: He lay down, he rested as a lion, and as a young lion; Who shall stir
    him up? They that bless thee are blessed, And they that curse thee are cursed.
  eng-ULB: He crouches down like a lion, like a lioness. Who dares disturb him? May
    everyone who blesses him be blessed; may everyone who curses him be cursed.”
  spa-VBL: Son como un león que se agacha y se acuesta. Son como una leona que nadie
    se atreve a molestar. Quienes los bendigan serán bendecidos; y quienes los maldigan
    serán malditos”.
  fra-_FOB: 'Il s''est courbé, il s''est couché comme le lion, comme la lionne: qui
    le fera lever? Ceux qui te bénissent seront bénis, et ceux qui te maudissent seront
    maudits!'
  mal-mal: അവൻ സിംഹംപോലെ പതുങ്ങിക്കിടക്കുന്നു; ഒരു സിംഹിപോലെ തന്നെ; ആരവനെ ഉണർത്തും?
    നിന്നെ അനുഗ്രഹിക്കുന്നവൻ അനുഗ്രഹിക്കപ്പെട്ടവൻ; നിന്നെ ശപിക്കുന്നവൻ ശപിക്കപ്പെട്ടവൻ.
  urd-GVR: Isrāīl sherbabar yā shernī kī mānind hai. Jab wuh dabak kar baiṭh jāe to
    koī bhī use chheṛne kī jurrat nahīṅ kartā. Jo tujhe barkat de use barkat mile,
    aur jo tujh par lānat bheje us par lānat āe.”
  suz-BL: मेको गुप्‍स खोदेंशो पा बाप्‍शा बाक्‍ब। गुप्‍सनी खोदेंशो पा बाप्‍शा बाक्‍ब।
    सुम मेको कली पोक्‍बा ङा? इस्राएली, सुमी इन कली आसीक गेनीमी, मेको आसीक राइनीम।
    सुमी इन कली सराप चीले पाइक्‍नीमी, मेको सराप चीले राइनीम” देंत। गन्‍ती २३:२४; उत्‍पत्ती
    ४९:९; उत्‍पत्ती १२:३; उत्‍पत्ती २७:२९
  ita-1927: 'Egli si china, s’accovaccia come un leone, come una leonessa: chi lo
    farà rizzare? Benedetto chiunque ti benedice maledetto chiunque ti maledice!”'
  ckb-ckb: خۆیان وەک شێر ماتداوە و ڕاکشاون، وەک شێرە مێ، کێ هەڵیاندەستێنێت؟ «بەرەکەتدار
    بن ئەوانەی بەرەکەتدارتان دەکەن، نەفرەت لێکراو بن ئەوانەی نەفرەتتان لێ دەکەن.»
  eng-BBE: 'He took his sleep stretched out like a lion, and like a she-lion: by whom
    will his rest be broken? May a blessing be on everyone who gives you blessing,
    and a curse on everyone by whom you are cursed.'
  kan-OKCV: ಅವರು ಸಿಂಹದ ಹಾಗೆಯೂ, ಸಿಂಹಣಿ ಹಾಗೆಯೂ ಬಾಗಿ ಮಲಗುತ್ತಾನೆ. ಅವನನ್ನು ಎಬ್ಬಿಸುವವನು
    ಯಾರು? “ನಿಮ್ಮನ್ನು ಆಶೀರ್ವದಿಸುವವನಿಗೆ ಆಶೀರ್ವಾದ ಉಂಟಾಗಲಿ. ಶಪಿಸುವವನಿಗೆ ಶಾಪ ಉಂಟಾಗಲಿ.”
  bbb-bbb: Ro izege fanu raejoni fu e sakikiro saui namo igege E Isureroko ije buka
    e ani buone kaniakuae samua karinoevo. Ijadufuo fu erare bu kame niediakuma baki.
    Ro eranebe bu e Isureroko ifejiana marejiavo ije Godire bu marejiake. Ro eranebe
    bu e Isureroko kame isekafiavo ije Godire ve una bu kame isekafiakono kuae.
  tam-2017: சிங்கம்போலவும் கொடிய சிங்கம்போலவும் மடங்கிப் படுத்துக்கொண்டிருக்கிறார்கள்;
    அவர்களை எழுப்புகிறவன் யார்? உங்களை ஆசீர்வதிக்கிறவன் ஆசீர்வதிக்கப்பட்டவன், உங்களைச்
    சபிக்கிறவன் சபிக்கப்பட்டவன்” என்றான்.
  spa-RV-1909: Se encorvará para echarse como león, y como leona; ¿quién lo despertará?
    Benditos los que te bendijeren, y malditos los que te maldijeren.
  ron-BTF: Se ghemuiește, se culcă asemenea unui leu și asemenea unei leoaice mari,
    cine îl va stârni? Binecuvântat este cel ce te binecuvântează și blestemat este
    cel ce te blestemă.
  eng-WEBP: He couched, he lay down as a lion, as a lioness; who shall rouse him up?
    Everyone who blesses you is blessed. Everyone who curses you is cursed.”
  eng-FBV: They are like a lion that crouches and lies down. They are like a lioness
    that nobody dares to disturb. Those who bless you will be blessed; those who curse
    you will be cursed.”
  nld-1939: Hij kromt zich, vlijt zich neer als een leeuw, En als een leeuwin; wie
    durft hem wekken? Die u zegenen, zijn gezegend, Die u vervloeken, vervloekt!
  nch-BL: Nopa israelitame itztoque quej se tecuani cati motectoc para mosiyajquetzas,
    huan amo aqui motemaca para quiixitis. ¡TOTECO quintiochihuas cati amechtiochihuaj,
    anisraelitame, huan quintelchihuas nochi cati amechtelchihuaj!”
  vie-1934: 'Người sụm xuống, nằm như sư tử đực, khác nào sư tử cái: Ai dễ khiến ngồi
    lên? Phước cho kẻ nào chúc phước ngươi, Rủa sả kẻ nào rủa sả ngươi.'
  hin-CV: वह शेर के समान लेटता तथा विश्राम करता है, किसमें साहस है कि इस शेर को छेड़ें?
    “सराहनीय हैं वे सब, जो उसे आशीर्वाद देते हैं, शापित हैं, वे सब जो उसे शाप देते
    हैं!”
  eng-OURB: He couched, he lay down as a lion, as a lioness; who shall rouse him up?
    Everyone who blesses you is blessed. Everyone who curses you is cursed.”
  spa-BES: 'Tomó su sueño extendido como un león, y como una leona: ¿por quién interrumpirá
    su descanso? Que una bendición sea para todos los que te dan la bendición, y una
    maldición para todos los que te maldijeron.'
  tdx-tdx: Nitsakononòke re, nanao fandrean-diona naho hoe liona rene’e, ia ty hampitsekak’
    aze? Hene soa tata ze mitat’azo Fonga ozoñeñe o mañozoñ’azoo.
  vid-vid: Kowasa hasi kota isimba, yalihi yojeza kumlilimla? “Yoneche yokutambichiza,
    kotambichizwa, yoneche yokupanjila, kopanjilwa.”
  eng-OKE: He reposed in his strength, as the lion and the lioness, And no kingdom
    may commove him. They who bless thee shall be blessed, And they who curse thee
    be accursed.
  tha-KJV: เขาหมอบลงและนอนลงอย่างสิงโต เขาเหมือนสิงโตผู้​ยิ่งใหญ่ ใครเล่าจะมาปลุกให้เขาลุกขึ้น
    ผู้​ใดที่อวยพรแก่​ท่าน ขอให้​เขาได้รับพร ผู้​ใดที่​แช่​งท่าน ขอให้​เขาได้รับคำแช่ง”
  por-BR-2018: Se encurvará para deitar-se como leão, E como leoa; quem o despertará?
    Benditos os que te abençoarem, E malditos os que te amaldiçoarem.
  deu-ELO: Er duckt sich, er legt sich nieder wie ein Löwe und wie eine Löwin; wer
    will ihn aufreizen? Die dich segnen, sind gesegnet, und die dich verfluchen, sind
    verflucht!
  eng-WYC-2018: He rested, and slept as a lion, and as a lioness, whom no man shall
    dare raise. He that blesseth thee, shall be blessed; and he that curseth, shall
    be areckoned into cursing. (He rested, and slept like a lion, and like a lioness,
    whom no man shall dare raise up. He who blesseth thee, shall be blessed; and he
    who curseth thee, shall be cursed.)
  epo-epo: Li genuiĝis, li kuŝiĝis, Kiel leono kaj kiel leonino; Kiu lin levos? Viaj
    benantoj estas benataj, Kaj viaj malbenantoj estas malbenataj.
  uig-PIN: U baƣirlap yatsa, ǝrkǝk xirdǝk, Yatsa ⱨǝm qixi xirdǝk, Kim uni ⱪozƣitixⱪa
    petinar? Kim sanga bǝht-bǝrikǝt tilisǝ, bǝht-bǝrikǝt tapidu. Kim seni ⱪarƣisa,
    ⱪarƣixⱪa ketidu».
  beo-beo: Isala:ili fi da gasa bagade laione wa:me agoane. E da golai dialea, dunu
    eno da beda:iba:le, hamedafa didilisisa. Nowa da Isala:ili hahawane dogolegelewane
    aligima:ne ilegesea, da Gode Ea hahawane dogolegesu ba:mu. Amola nowa da Isala:ili
    ilima gagabusu aligima:ne ilegesea, da amo gagabusu sinidigili hihima aligima:ne
    ilegei dagoi ba:mu.”
  tpi-OTNT: Israel i olsem strongpela laion. Taim em i slip i stap, i no gat wanpela
    man i laik kirapim em. Sapos wanpela man i tok long God i ken mekim gut long ol
    Israel, orait bai God i mekim gut long dispela man. Na sapos wanpela man i tok
    long God i ken bagarapim ol, orait God bai i bagarapim dispela man.”
  hau-SA: Kamar zaki sun laɓe sun kwanta, kamar zakanya, wa zai yi ƙarfin hali yă
    tashe su? “Bari waɗanda suka albarkace ka, su sami albarka waɗanda kuma suka la’anta
    ka, su la’antu!”
  uig-LAT: U baghirlap yatsa, erkek shirdek, Yatsa hem chishi shirdek, Kim uni qozghitishqa
    pétinar? Kim sanga bext-beriket tilise, bext-beriket tapidu. Kim séni qarghisa,
    qarghishqa kétidu».
  nde-nde: Njengesilwane bayaqutha bacathame phansi, njengesilwanekazi, ngubani olesibindi
    sokubavusa na? Akuthi labo abakubusisayo babusiswe njalo lalabo abakuqalekisayo
    baqalekiswe!”
  ton-ton: 'Naʻe tokoto ia, ʻo toitoi ʻo hangē ko e laione, pea tatau mo e laione
    lahi: pea ko hai te ne faʻa ueʻi hake ia? ʻOku monūʻia ia ʻaia ʻoku ne tāpuakiʻi
    koe, pea ʻe malaʻia ia ʻoku ne fakamalaʻiaʻi koe.”'
  ces-1613: Složil se a ležel jako lvíče, a jako lev zůřivý; kdo jej zbudí? Kdo by
    požehnání dával tobě, požehnaný bude, a kdožť by zlořečil, bude zlořečený.
  eng-WMB: He couched, he lay down as a lion, as a lioness; who shall rouse him up?
    Everyone who blesses you is blessed. Everyone who curses you is cursed.”
  tam-TCV: அவர்கள் சிங்கத்தைப் போலவும் பெண் சிங்கத்தைப் போலவும் மடங்கிப் படுத்திருக்கிறார்கள்;
    அவற்றை எழுப்பத் துணிபவன் யார்? “உங்களை ஆசீர்வதிப்பவர்கள் ஆசீர்வதிக்கப்பட்டிருப்பார்களாக;
    உங்களை சபிப்பவர்கள் சபிக்கப்பட்டிருப்பார்களாக!”
  ceb-ULB: Mihupo siya sama sa liyon, sama sa baye nga liyon. Kinsa man ang makaako
    sa pagsamok kaniya? Hinaot nga ang nagpanalangin kaniya mapanalanginan; ug hinaot
    nga ang nagtunglo kaniya matinunglo.”
  pol-UBG: 'Położył się, leży jak lew, jak silny lew: któż go obudzi? Błogosławiony
    ten, kto cię błogosławi, a przeklęty ten, kto cię przeklina.'
  agr-agr: Israel aents aidau ayamak tepakug, león tepegama nujai betek tepenawai.
    Iman asamtai, jegaantag ishintaumainchau dekapenawai. ¡Amina pegkegchaunum yumigtamaidauk,
    ditashkam dutiksaik pegkegchaunum yumigkiam agtinai, untsu amina pegkegnum yumigtamaidauk,
    ditashkam dutiksaik pegkegnum yumigkiam agtinai!” tiuwai.
  kyc-kyc: Mena laene porai luu palenge dokopa mendeme pyaleta nange doko suu pyao
    Isaraele wambu dupwa dopale ingingi. Wambu mendeme Isaraele elyape keta pisiramo
    doko elyape ketako pisira. Wambu mendeme Isaraele randa mairamo dokopa randako
    baa nyera.
  urd-GVU: اسرائیل شیرببر یا شیرنی کی مانند ہے۔ جب وہ دبک کر بیٹھ جائے تو کوئی بھی
    اُسے چھیڑنے کی جرأت نہیں کرتا۔ جو تجھے برکت دے اُسے برکت ملے، اور جو تجھ پر لعنت
    بھیجے اُس پر لعنت آئے۔“
  deu-1912: Er hat sich niedergelegt wie ein Löwe und wie ein junger Löwe; wer will
    sich gegen ihn auflehnen? Gesegnet sei, der dich segnet, und verflucht, der dir
    flucht!
  ntj-ntj: '@see-verse:NUM.024.008'
  kan-2017: ಆ ಜನಾಂಗವು ಸಿಂಹದಂತೆ ಕಾಲುಮುದುರಿ ಹೊಂಚುಹಾಕಿಕೊಂಡಿದೆ, ಮೃಗೇಂದ್ರನಿಗೆ ಸಮನಾದ ಆ ಜನರನ್ನು
    ಕೆಣಕುವುದು ಯಾರಿಂದಾದೀತು? ಇಸ್ರಾಯೇಲರೇ, ನಿಮ್ಮನ್ನು ಆಶೀರ್ವದಿಸುವವನಿಗೆ ಆಶೀರ್ವಾದವೂ, ಶಪಿಸುವವನಿಗೆ
    ಶಾಪವೂ ಉಂಟಾಗುವುದು” ಎಂದನು.
  yap-yap: Yu Israel e bod ba layon nib gel; ra be mol ma dariy be’ nra ga’aran’ ni
    nge pug. En nra fal’eg wa’athan yu Israel e ra fel’ wa’athan, ma en nra bucheg
    wa’athan yu Israel e ra buch wa’athan.”
  hlt-MCSB: Sathueng neh sathuengnu bangla koisu tih yalh phoeiah tah anih aka haeng
    te unim? Nang loh yoethen na paek te a yoethen tih nang loh thae na phoei khaw
    thaephoei a yook.
  mdy-ETH: ዬይ ዓሳ ዒጊቻ ዞቢጉዲ ላሂ ዓኣኔ፤ ዔያቶ ጴቺ ዔቂሳንዳ፥ ጫርሺ ዖናዳይ? ዒስራዔኤሌ ዓንጃሢ ዓንጂንቴያ ጋዳንቃሢያ
    ሃሣ ጋዳንቂንቴያ ማዖንጎ!»
  twi-ASANTE: Israel butu hɔ sɛ gyata; ɔte sɛ gyataburu, na hwan na ɔbɛtumi anyane
    no? “Ao Israel, nhyira nka obiara a ɔhyira wo, na nnome nka obiara a ɔdome wo.”
  eng-WEBU: He couched, he lay down as a lion, as a lioness; who shall rouse him up?
    Everyone who blesses you is blessed. Everyone who curses you is cursed.”
  bnp-bnp: E Israel i manga a laion, i mahita. E rei ge vangoa? Ni gi gamai e huriki
    ri gamai ioe. Ni gi ruduraha e huriki ri ruduraha ioe!”
  wal-wal: Israa7eela asai gaammuwaadan zin77ees. Macca gaammeedan eta denttanau ooni
    xalanee? Inttena anjjiya ubbai anjjettidaagaa gidana; inttena qanggiya ubbai qanggettidaagaa
    gidana” yaagiis.
  spa-PDDPT: Se agazapa, se echa cual león. Y como leona, ¿quién lo hará despertar?
    ¡Benditos los que te bendigan, Y malditos los que te maldigan!
  gun-gun: Ha'e kuery oguapy vy onheno 'rã guary rami, ha'e guary kunha rami. Mava'e
    'rã tu omomyĩ? Ovy'a ete 'rã ha'e kuery reroayvu porãare, ha'e rã ha'e kuery re
    ijayvu vai va'ekue ma ayvu vaipy ikuai — he'i.
  ilo-ULB: Kumleb isuna a kasla leon, kasla iti kabaian a leon. Siasino ti makaitured
    a mangsinga kenkuana? Mabendisionan koma amin a mangbendision kenkuana; mailunod
    koma amin a mangilunod kenkuana.”
  kpg-kpg: Digaula e hai gadoo be di laion maaloo. Mee gaa kii gei nia daangada huogodoo
    e mmaadagu di hangahanga a mee. Tangada dela ma ga haga maluagina a Israel, geia
    hogi e haadanga lamalia, gei tangada dela ma ga haga halauwa Israel, geia hogi
    e halauwa.”
  uig-ARA: ئۇ باغىرلاپ ياتسا، ئەركەك شىردەك، ياتسا ھەم چىشى شىردەك، كىم ئۇنى قوزغىتىشقا
    پېتىنار؟ كىم ساڭا بەخت-بەرىكەت تىلىسە، بەخت-بەرىكەت تاپىدۇ. كىم سېنى قارغىسا،
    قارغىشقا كېتىدۇ».
  sus-sus: E e malabuma nɛ alɔ yɛtɛ, nde suusama e rakelide? Baraka xa lu mixi bɛ
    naxan na duba wo bɛ, danka xa lu mixi bɛ naxan na wo danka!»
  pon-2006: Arail wehi kin rasehng laion kehlail men; ni eh pahn memeir, sohte me
    eimahiong kapirida. Mehmen me pahn kapaiahda Israel, e pahn pil paiamwahu; a mehmen
    me pahn keriahla Israel, e pahn riahla.”
  jae-jae: Eŋ kêluŋ tau gêc kêtôm lewe, kêtôm lewe têna. Asa gebe êkalom e êndi sa.
    Ma ŋac, taŋ êpuc boa aôm naŋ, êtap êpuc boa aôm ŋagêjô sa.”
  ksd-ksd: I ga va likun ra kakene, ma i ga vava da ra leon, Ma da ra leon, a tana;
    to ia na vangun ia? Diat dia tata vadoane u, diat a ti doan, Ma na kaina ta diat
    dia tata vakaina u.
  tur-YTC: Çömeldi, aslan gibi yattı, dişi aslan gibi; onu kim kaldıracak? Seni kutsayan
    herkes kutsansın. Seni lanetleyen herkes lanetlensin.”
  grc-BRENT: Κατακλιθεὶς ἀνεπαύσατο ὡς λέων, καὶ ὡς σκύμνος· τίς ἀναστήσει αὐτόν·
    οἱ εὐλογοῦντές σε, εὐλόγηνται· καὶ οἱ καταρώμενοί σε, κεκατήρανται.
  ind-AYT: Dia seperti singa jantan dan betina yang merunduk dan membaringkan diri,
    siapa yang berani membangunkannya! Setiap orang yang memberkatimu akan diberkati.
    Dan siapa yang mengutukmu akan dikutuk.”
  nya-nya: Monga mkango waumuna, amabisala nagona pansi, monga mkango waukazi, adzamuputa
    ndani? “Amene adalitsa iwe, adalitsike ndipo amene atemberera iwe, atembereredwe!”
  hrv-hrv: 'Skupio se, polegao poput lava, poput lavice: tko ga podići smije? Blagoslovljen
    bio tko te blagoslivlje, proklet da je tko tebe proklinje!”'
  mps-mps: Israel dabe te boma pai laion tiwai dao. Te aga pilamubadi da, te bidi
    me deligo aga hodolobo usu egobeo. Ma, te bidi mego Godigo te Israel dabe dali
    wiegi yai sę yao po wali da, teda eno homugo Godigo te bidi dali wiegi yai sę
    yaibao. Ma, te bidi me deligo Godigo te Israel dabe dolomainao po wali da, teda
    eno homugo Godigo te bidi dolaibao,” Balamgo te po wai.
  tpi-tpi: Israel i olsem strongpela laion. Taim em i slip i stap, i no gat wanpela
    man i laik kirapim em. Sapos wanpela man i tok long God i ken mekim gut long ol
    Israel, orait bai God i mekim gut long dispela man. Na sapos wanpela man i tok
    long God i ken bagarapim ol, orait God bai i bagarapim dispela man.”
  dan-1931: Det lægger sig, hviler som en Løve, ja, som en Løvinde, hvo tør vække
    det! Velsignet, hvo dig velsigner, forbandet, hvo dig forbander!
  vie-OVCB: Họ nghỉ ngơi như sư tử nằm ngủ; ai dám đánh thức? Ai chúc phước họ sẽ
    hưởng hạnh phước, ai nguyền rủa họ sẽ bị tai ương.”
  guj-2017: તે સિંહ તથા સિંહણની માફક નીચે નમીને ઊંઘે છે. તેને ઉઠાડવાની હિંમત કોણ કરે?
    તને જે આશીર્વાદ આપે તે આશીર્વાદિત થાઓ; તને જે શાપ આપે તે શાપિત થાઓ.”
  pon-2006A: Arail wehi kin rasehng laion kehlail men; ni eh pahn memeir, sohte me
    eimahiong kapirida. Mehmen me pahn kapaiahda Israel, e pahn pil paiamwahu; a mehmen
    me pahn keriahla Israel, e pahn riahla.”
  por-BRBSL: Ele deitou-se, deitou-se como um leão, como uma leoa; quem o despertará?
    Todos que o abençoam são abençoados. Todo aquele que te amaldiçoa é amaldiçoado”.
  cth-cth: A tabut awh teh, sendekmanu patetlah a tabo teh apinimaw a pathaw ngam
    han. Yawhawi na kapoekung hah yawhawi poe nateh, thoe na ka bo naw hah thoebo
    awh telah a ti.
  twi-twi: Wobutuw da sɛ gyata; te sɛ gyatabere, hena na obetumi agyigye wɔn? “Wobehyira
    wɔn a wohyira wo, na wɔbɛdome wɔn a wɔdome wo.”
  hlt-hlt: Sathueng neh sathuengnu bangla koisu tih yalh phoeiah tah anih aka haeng
    te unim? Nang loh yoethen na paek te a yoethen tih nang loh thae na phoei khaw
    thaephoei a yook.
  tbz-SIM: Bɛ̀ ɔ̃ nhokɛ yɛcìrícìrɛ̀ kɔ̃mɛ mmɛ kɛ duɔ́ musĩ̀mmù kɔ̃mɛ. We mbo dɑ́ɑ́tí
    kɛ́ bɛ̀ íi? Mɛsɑ̀ɑ̀ nní mbonɛ̀ bɛ̀ɛ̀ bɛ̀ dɔ́nɛ̀ mɛsɑ̀ɑ̀. Bɛ̀ɛ̀ bɛ̀ dɔ́nɛ̀ mɛyɛi
    mmɛ̀ɛ do bɛ ĩ́nkɛ̀.
  msy-2020: Israelia, mati laionɨn bar gavgavim. A dakutɨ, tav a gaghunan atiatigham.
    Gumazitam deragh Israelia damusɨ mɨkɨmtɨ, God deragh a damuam. Eghtɨ gumazitam
    Israelia ikuvsɨ akavsiam me darɨghtɨ, God pazɨvɨra a damigham.”
  dop-dop: Pɑ luŋiɣi kɛ́ ɩlɛnɑ pɑ hǝntɩ ɩsɩɩ tɔɣɔlɑsɩ. Awe pǝsǝɣɩ nɑ ɩ́ kʋsɩ-wɛ nɑ
    toŋ? Ɩsɛɣɛlɩ, pǝ́ kooli kʋpɑntʋ kɛ nyɑ́ kʋpɑntʋ koollu. Pǝ́ tǝŋsɩ mpusi kɛ nyɑ́
    mpusi tǝŋsǝlɑɑ.
  azb-azb: Onlar pusub şir kimi yatar, Dişi aslana oxşar. Onları oyandırmağa kim cürət
    edər? Sizə xeyir-dua verən xeyir-dualı olsun, Sizə lənət oxuyan qoy lənətli olsun!”»
  eng-DBY: 'He stooped, he lay down like a lion, and like a lioness: who will stir
    him up? Blessed is he that blesseth thee, and cursed is he that curseth thee.'
  hin-2017: वह घात लगाए बैठा है, वह सिंह या सिंहनी के समान लेट गया है; अब उसको कौन
    छेड़े? जो कोई तुझे आशीर्वाद दे वह आशीष पाए, और जो कोई तुझे श्राप दे वह श्रापित
    हो।”
  wol-KYG: Israyil a ngi yuug ak a goor ni gaynde, mbete gayndeg sibi, ana ku koy
    yee? Ku ko ñaanal barke, yaay barkeel; ku ko ñaanal alkànde, yaay alku.»
  eng-YLT: 'He hath bent, he hath lain down as a lion, And as a lioness: who doth
    raise him up? He who is blessing thee [is] blessed, And he who is cursing thee
    [is] cursed.'''
  eng-WYC-2017: He rested, and slept as a lion, and as a lioness, whom no man shall
    dare raise. He that blesseth thee, shall be blessed; and he that curseth, shall
    be areckoned into cursing.
  eng-WMBB: He couched, he lay down as a lion, as a lioness; who shall rouse him up?
    Everyone who blesses you is blessed. Everyone who curses you is cursed.”
  urd-GVH: इसराईल शेरबबर या शेरनी की मानिंद है। जब वह दबककर बैठ जाए तो कोई भी उसे
    छेड़ने की जुर्रत नहीं करता। जो तुझे बरकत दे उसे बरकत मिले, और जो तुझ पर लानत भेजे
    उस पर लानत आए।”
  rug-rug: Guana laione opona sapu va namanama rapata, meke loke tie boka hadu vura
    nia. Meke tamanae tugo si arini pu mana nigo; meke ta levei si arini pu leve nigo,”
    gua si asa.
  gaz-gaz: Inni akkuma leencaa ciiseera; akkuma leenca dhalaas ciiseera; eenyutu isa
    dammaqsa? “Warri si eebbisan haa eebbifaman; warri si abaaranis haa abaaraman!”
  fra-LSG: 'Il ploie les genoux, il se couche comme un lion, comme une lionne: Qui
    le fera lever? Béni soit quiconque te bénira, Et maudit soit quiconque te maudira!'
  yal-yal: E e sama nɛn alo yatane. Nde susuɛ e rakelɛ? Naxan na duba i xa, Ala xa
    na kanna baraka! Naxan na i danga, Ala xa na kanna danga!
  haw-1868: Ua kukuli iho ia, ua moe iho me he lionakane la, A me ka lionawahine;
    nawai la ia e hoala'e? E pomaikai ka mea hoomaikai ia oe, A e poino ka mea hoino
    aku ia oe.
  arb-NAV: يَجْثِمُ كَأَسَدٍ، وَيَرْبِضُ كَلَبْوَةٍ. فَمَنْ يَجْرُؤُ عَلَى إِثَارَتِهِ؟
    مَنْ يُبَارِكُكَ يَكُونُ مُبَارَكاً، وَمَنْ يَلْعَنُكَ يَكُونُ مَلْعُوناً».
  ewe-ewe: Wole adeklo dzi abe dzata ene, eye abe dzatanɔ ene la, ame ka ate ŋu anyɔ
    wo? “Woayra ame siwo yraa wò. Eye woaƒo fi ade ame siwo ƒoa fi dea wò!”
  eng-LEE: 'He coucheth, he lieth down as a lion, and as a lioness: who shall make
    him rise up? They that bless thee be blessed, and they that curse thee be cursed.'
  asm-FB: তেওঁ সিংহৰ দৰে পৰি শুলে, সিংহীৰ দৰে শয়ন কৰিলে; কোনে তেওঁক জগাব? তোমাক আশীৰ্ব্বাদ
    দিওঁতা প্ৰতিজন আশীৰ্ব্বাদপ্ৰাপ্ত হওঁক, আৰু তোমাক শাও দিওঁতা প্ৰতিজন অভিশপ্ত হওঁক।
  sus-A: عٍ عٍ مَلَبُمَ نّ عَلْ يّتّ، ندٍ سُو سَمَ عٍ رَكٍلِدٍ؟ بَرِكَ شَ لُ مِشِ
    بّ نَشَن نَ دُبَ وٌ بّ، دَنكَ شَ لُ مِشِ بّ نَشَن نَ وٌ دَنكَ!»
  fra-SBL: Il s'est couché, il s'est couché comme un lion, comme une lionne ; qui
    le réveillera ? Tous ceux qui vous bénissent sont bénis. Tous ceux qui te maudissent
    sont maudits. »
  hbo-hbo: כָּרַ֨ע שָׁכַ֧ב כַּאֲרִ֛י וּכְלָבִ֖יא מִ֣י יְקִימֶ֑נּוּ מְבָרֲכֶ֣יךָ בָר֔וּךְ
    וְאֹרְרֶ֖יךָ אָרֽוּר׃
  eng-WYCLIFFE: He restide and slepte as a lyoun, and as a lionesse, whom no man schal
    dore reise. He that blessith thee, schal be blessid; he that cursith, schal
  piu-2006: '@see-verse:NUM.024.008'
  cwe-cwe: Kaidulika, kagona fana simba, kalinga fana simba zike, habule munhu yogeza
    kumulamsa. Munhu yoyose yokutemela mate, kezatemiligwa mate, munhu yoyose yokuduwila,
    kezaduwiligwa.”
  kik-kik: O ta mũrũũthi, methunaga magĩkoma, o ta mũrũũthi wa mũgoma, nũũ ũngĩgeria
    kũmaarahũra? “Arĩa makũrathimaga marorathimwo, nao arĩa makũrumaga maronyiitwo
    nĩ kĩrumi!”
  fra-NCL: Il ploie les genoux, il se couche comme un lion, comme une lionne ; qui
    le fera lever ? Béni soit qui te bénira et maudit soit qui te maudira !
  cek-AK: Anih loe kaipui baktiah caeh moe, kalen kaipui baktiah tabok; anih to mi
    mah maw pathawk thai tih? Nang tahamhoihaih paek kami loe, tahamhoihaih tongh
    ueloe, nang tangoeng kami loe tangoeng ah om tih, tiah a naa.
  cuk-cuk: Israel-dulemar, achumigur-macheredyobi obunnomeged. Achumigur-omeyobi megisdaed.
    ¿Wede doa ese achaoe? Gege dule ese achae. ¡Dulemar-begi-ise-nued-sunmakmaladi
    egi nued sunmaklemogoed. Dulemar-be-ukabsamaladdi, ukabsalemogoed!”
  uig-CYR: У бағирлап ятса, әркәк ширдәк, Ятса һәм чиши ширдәк, Ким уни қозғитишқа
    петинар? Ким саңа бәхит-бәрикәт тилисә, бәхит-бәрикәт тапиду. Ким сени қарғиса,
    қарғишқа кетиду».
  tel-2017: అతడు సింహంలా, ఆడ సింహంలా పొంచి ఉంటాడు. అతని విశ్రాంతికి భంగం కలిగించేవాడెవడు?
    అతన్ని దీవించే ప్రతివాడికీ దీవెన వస్తుంది గాక, అతన్ని శపించే ప్రతివాడికీ శాపం
    వస్తుంది గాక” అన్నాడు.
  hat-BSA: Li koube ba, li kouche tankou yon lyon; tankou yon manma lyon. Se kilès
    ki kab tante deranje l? Beni se tout moun ki beni ou, e modi se tout moun ki modi
    ou.”
  kos-kos: Mutunfacl se inge oana soko lion kulana; Ke el motul, wangin sie mwet ac
    pulaik in oaksalak. Kutena mwet su akinsewowoye Israel ac fah akinsewowoyeyuk.
    Ac kutena mwet su selngawel Israel ac fah selngawiyuk.”
  hbo-WLC: כָּרַ֨ע שָׁכַ֧ב כַּאֲרִ֛י וּכְלָבִ֖יא מִ֣י יְקִימֶ֑נּוּ מְבָרֲכֶ֣יךָ בָר֔וּךְ
    וְאֹרְרֶ֖יךָ אָרֽוּר׃
  ibo-ibo: Ha na-amakpuru, dinara ala dịka ọdụm, dịka nne ọdụm, onye pụrụ ịkpọte ha?
    “Ngọzị na-adịrị onye ọ bụla na-agọzi gị, ma ọbụbụ ọnụ na-adịrị onye ọbụla na-akọcha
    gị.”
  ory-ory: ସେ ନଇଁ ପଡ଼ିଲା, ସେ ସିଂହ ତୁଲ୍ୟ ଓ ସିଂହୀ ତୁଲ୍ୟ ଶୟନ କଲା; କିଏ ତାହାକୁ ଉଠାଇବ? ଯେଉଁମାନେ
    ତୁମ୍ଭକୁ ଆଶୀର୍ବାଦ କରନ୍ତି, ସେମାନେ ପ୍ରତ୍ୟେକେ ଆଶୀର୍ବାଦ ପ୍ରାପ୍ତ ହେଉନ୍ତୁ, ଯେଉଁମାନେ ତୁମ୍ଭକୁ
    ଅଭିଶାପ ଦିଅନ୍ତି, ସେମାନେ ପ୍ରତ୍ୟେକେ ଅଭିଶପ୍ତ ହେଉନ୍ତୁ।”
  chk-chk: Ewe mwün Israel a wewe ngeni eman laion mi pwora. Lupwen a konola, esap
    wor eman a tongeni apwätäi. Ra feiöch chon afeiöchü chon Israel, nge ra anümamau
    chon anümamaueer.
  rop-rop: Detlot Isreil pipul olabat jis laiga laiyan. Wen im silip, nobodi kaan
    weikimap im. Enibodi hu gibit gudbala ting o wed langa detlot Isreil pipul garra
    gedim gudbala ting du, en enibodi hu singim detlot Isreil pipul garra abum det
    seimwan ting langa imselp.” Lagijat na Beilam bin tok.
  ukr-1871: Ліг як лев він опочити, хто його розбудить? Благо, хто тобі радїє та благословляє;
    проклять, хто тебе не любить, клене, проклинає!
  deu-1951: Er ist niedergekniet, er hat sich niedergelegt wie ein Löwe und wie eine
    Löwin. Wer will ihn aufwecken? Gesegnet sei, wer dich segnet, und verflucht, wer
    dir flucht!
  eng-JPS: He couched, he lay down as a lion, and as a lioness; who shall rouse him
    up? Blessed be every one that blesseth thee, and cursed be every one that curseth
    thee.
  srp-1865: Spustio se, leži kao laviæ i kao ljuti lav; ko æe ga probuditi? Ko tebe
    blagosilja, biæe blagosloven; a ko tebe kune, biæe proklet.
  lug-lug: Ng’empologoma ensajja, beekulula ne bagalamira wansi, ng’empologoma enkazi;
    ani ayaŋŋanga okubagolokosa? “Akusabiranga omukisa aweebwenga omukisa n’oyo akukolimira
    akolimirwenga!”
  heb-heb: כרע שכב כארי וכלביא מי יקימנו מברכיך ברוך וארריך ארור׃
  ben-IRV: সে গুঁড়িসুটি মারল, সিংহের মত ও সিংহীর মত। কার তাকে বিরক্ত করার সাহস আছে?
    যে তাকে আশীর্বাদ করে, সে আশীর্বাদ প্রাপ্ত হয়, যে তাকে অভিশাপ দেয়, সে অভিশপ্ত
    হয়।”
  pan-pan: ਉਹ ਚੁੱਪ ਬੈਠਾ ਹੈ, ਉਹ ਸ਼ੇਰ ਵਾਂਗੂੰ ਲੇਟਿਆ, ਅਤੇ ਸ਼ੇਰਨੀ ਵਾਂਗੂੰ, ਕੌਣ ਉਹ ਨੂੰ ਛੇੜੇਗਾ?
    ਮੁਬਾਰਕ ਉਹ ਜਿਹੜਾ ਤੈਨੂੰ ਬਰਕਤ ਦੇਵੇ, ਅਤੇ ਸਰਾਪੀ ਉਹ ਜਿਹੜਾ ਤੈਨੂੰ ਸਰਾਪ ਦੇਵੇ!
  mya-JVB: ဝပ် လျက်နေ၏။ ခြင်္သေ့ ကဲ့သို့ ၎င်း ၊ ခြင်္သေ့ မကဲ့သို့ ၎င်း ဝပ်တွား လေ၏။
    အဘယ်သူ နှိုးဆော် ဝံ့မည်နည်း။ သင့် ကို ကောင်းကြီး ပေးသောသူသည် ကောင်းကြီး မင်္ဂလာရှိ၏။
    သင့် ကို ကျိန်ဆဲ သောသူသည် ကျိန်ဆဲ ခြင်းကိုခံရသည်ဟု မြွက်ဆို ၏။
  tbg-tbg: Isareri kempukavano raioni voqaara vairave. Raionivano vaite vaivaro vaiintivano
    ti harukaantorave tiro kia vira vauraqama kaintemake, Isareri raioni vira voqaara
    variarave. Vovano Kotirara Isareri koqema nimitaane tirera, Kotiva naivata koqema
    amitaanarove. Vovano Kotirara Isareri qoraiqama nimitaane tirera, Kotiva naivata
    qoraiqama amitaanarove, tiro.
  hmo-hmo: Israela taudia be laiona bamona idia hekure hegaegae noho. Idia laga-ani
    noho, laiona hahine bamona. Daika ese idia do ia hanogaia? Israela do idia hanamoa
    taudia, ese namo do idia davaria. To Israela do idia hadikaia taudia, ese dika
    do idia davaria.”
  urd-urd: वह दुबक कर बैठा है, वह शेर की तरह बल्कि शेरनी की तरह लेट गया है, अब कौन
    उसे छेड़े? जो तुझे बरकत दे वह मुबारक, और जो तुझ पर ला'नत करे वह मला'ऊन हो।”
  rus-SYN: Преклонился, лежит как лев и как львица, кто поднимет его? Благословляющий
    тебя благословен, и проклинающий тебя проклят!
  bqc-SIM: Aaì gaɛ, aaì wúlɛ lán nↄ̀ↄmusuwa, démɛ a fↄ̃ ń vui? Lua báaada gbɛ̃́
    pↄ́ aa samaa'onɛ́ↄgu, aà gbɛ̃́ pↄ́ aa savãi'onɛ́ↄ ká.
  tcz-CHONGTHU: Keipi bang chan Israel ten alonvuh un, alo tauve; Koiham amaho suthou
    ngam ding’a chu? Vo Israel nangma na phatthei ho chu ahampha uvin, Nangma na gaosap
    ho chu avangse ahiuve.
  mar-mar: तो सिंहासारखा, सिंहिणीसारखा दबा धरून बसला आहे. त्यास उठवण्याची कोण हिंम्मत
    करील? जो तुला आशीर्वाद देईल तो प्रत्येकजण आशीर्वाद देईल; तुला शाप देणारा प्रत्येकजण
    शापित होईल.
  qub-qub: Liyun cäsata charinanpaj llupucuycojnömi caycan. Pipis rimapayta manchacunmi.
    ¡Israelcuna, gamta bindisyunta goshojcunataga Tayta Diospis bindisyuntami gonga!
    ¡Maldisyunta goshojcunatami ichanga maldisyunanga!»
  bqp-bqp: Òdi sↄ̃pɛtɛ ò wútɛ lán músuu bà, dí mɛ́ ani fↄ̃ à ń futɛɛ? Luda arubarika
    da gbɛ̃ kũ oni sa mana ońnɛnↄgu, à gbɛ̃ kũ oni sa vãni ońnɛnↄ ká.
  hat-hat: Pèp Izrayèl la chita atè a, l' ap pran repo, tankou yon lyon, tankou yon
    fenmèl lyon. Lè l'ap dòmi, ki moun ki ka penmèt yo leve l'? benediksyon pou tout
    moun ki mande benediksyon pou pèp Izrayèl la! Madichon pou tout moun k'ap mande
    madichon pou pèp Izrayèl la!
  eng-BSB: He crouches, he lies down like a lion; like a lioness, who dares to rouse
    him? Blessed are those who bless you and cursed are those who curse you.”
  tod-tod: Toɠa ɓili, é ʋɛɛ eɠɛ zala zinɛi, eɠɛʋelei zala zaai la, ɓɛ ɠa a kata ga
    é wuzeɠe? Nui nii a tuya loo è ʋɛ, tuya ɠa naa ʋɛ, nui nii a è voovo, foovooi
    ɠa naa zo.»
  eng-WEBPB: He couched, he lay down as a lion, as a lioness; who shall rouse him
    up? Everyone who blesses you is blessed. Everyone who curses you is cursed.”
  kbq-kbq: Hagi Israeli vahe'mo'za laionimo avu mase'nege'za vahe'mo'za azeri oti'zanku
    kore nehazankna vahere. Hagi iza'o asomu ke'ma huzamantesimo'a, asomu erigahie.
    Hagi iza'o kazusi kema huzamantesimo'a, agra'a haviza hugahie.
  nhe-BL: Nopa israelitame itztoque queja se tecuani tlen motectoc para mosiyajcahuas,
    huan axaca motemaca para quiixitis. ¡TOTECO quintiochihuas tlen inmechtiochihua,
    inisraelitame, huan quintelchihuas nochi tlen inmechtelchihuaj!”
  bus-bus: Aↄ̃è sↄ̃pɛɛ wà daɛ lán músu bà, dé bé eé fↄ̃ à ń fɛɛɛ? Luda aubarika da
    gbɛ̃ kɛ̀ aↄ̃é sa maaa ońnɛnↄn, à gbɛ̃ kɛ̀ aↄ̃é sa zaaa ońnɛnↄ ká.
  gub-BL: Izaew nuzawy kwaw zàwàruhu iriàw upuner ma'e wà. Iker mehe ni amo numume'e
    kar kwaw wà. Aze amo omono ze'egatu Izaew wanehe nehe, Tupàn omono putar ze'egatu
    a'e ze'egatu imono har rehe nehe no. Aze amo omono ze'egaiw Izaew wanehe nehe.
    Tupàn omono putar ze'egaiw a'e ze'egaiw imono har rehe nehe no.
  eng-DRA: 'Lying down he hath slept as a lion, and as a lioness, whom none shall
    dare to rouse. He that blesseth thee, shall also himself be blessed: he that curseth
    thee shall be reckoned accursed.'
