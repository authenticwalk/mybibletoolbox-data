verse: NUM.024.021
translations:
  mal-C: 'പിന്നെ അയാൾ കേന്യരെ നോക്കി തന്റെ അരുളപ്പാട് അറിയിച്ചു: “നിന്റെ വാസസ്ഥലം
    സുരക്ഷിതം; നിന്റെ കൂട് പാറയിൽ വെച്ചിരിക്കുന്നു.'
  deu-TKW: 'Und als er auf die Keniter blickte, trug er folgenden Spruch vor: Fest
    sind deine Wohnsitze, und auf dem Felsen ist dein Nest gebaut.'
  lin-lin: 'Sima, amonaki bato ya Keni mpe alobaki maloba oyo : « Esika na yo ya kovanda
    ezali makasi, zala na yo ezalaka kati na mabanga ;'
  eng-LSV: 'And he sees the Kenite, and takes up his allegory, and says: “Your dwelling
    [is] enduring, || And your nest is being set in a rock,'
  eng-GNV: And he looked on the Kenites, and vttered his parable, and sayde, Strong
    is thy dwelling place, and put thy nest in the rocke.
  eng-WEBSTER: And he looked on the Kenites, and took up his parable, and said, Strong
    is thy dwelling-place, and thou puttest thy nest in a rock.
  nhw-BL: 'Huan Balaam nojquiya quintlachili campa ininchajchaj nopa quenitame, huan
    sempa camanaltic quen se tlachixquetl huan quiijto ni camanali: “Amojuanti anceneos,
    cuajcuali campa anmomanahuíaj. Anitztoque temachtli quen se tototl ica itepasol
    huejcapa campa huejhueyi tetl.'
  swh-ONEN: 'Kisha akawaona Wakeni, akatoa ujumbe wake: “Makao yenu ni salama, kiota
    chenu kiko kwenye mwamba.'
  bba-bba: Ye Bɑlɑmu u mɑɑ Kenibɑ wɑ, yerɑ u nɛɛ, bɛɛ Kenibɑ, wee bɛɛn wɑ̃ɑ yerɑ nɑɑnɛ
    mɔ nɡe ɡunɔ sokuru te tɑ yii kpee bɑɑ sɔɔ.
  eng-KJVCPB: And he looked on the Kenites, and took up his parable, and said, Strong
    is thy dwelling place, And thou puttest thy nest in a rock.
  luo-luo: 'Eka noneno jo-Keni kendo ochiwo oteneni: “Kar dak mari nigi kwe, kari
    mar pondo ni e bwo lwanda;'
  meu-meu: Bena Kene taudia e haḡeredia, ma e haroro, eto, Emu ruma na auka, Emu kohoro
    na hagahaga nadina ai,
  npi-ULB: अनि बालामले केनीहरूतिर हेरे र अगमवाणी गर्न थाले, “तिमीहरू बस्‍ने ठाउँ बलियो
    छ र तिमीहरूका गुँड चट्टान हुने छ ।
  yor-yor: 'Nígbà náà ní ó rí ará Keni ó sì bẹ̀rẹ̀ òwe: “Ibùgbé rẹ ní ààbò, ìtẹ́ rẹ
    ni a tò sínú àpáta;'
  emp-NTPO: 'Mãwã bed̶ead̶acarea Balaaʌ̃ba quenitarãda ẽsã unuped̶a nãwã bed̶easia:
    Quenitarã, bãrã dera bio o eropanʌa nejõbʌba idji de mõgara eya ʌ̃tʌ b̶ʌd̶e o
    erob̶ʌ quĩrãca.'
  pes-OPCB: 'بعد به قینی‌ها نظر انداخت و چنین پیشگویی کرد: «آری، مسکن شما مستحکم است،
    آشیانه‌تان بر صخره قرار دارد؛ ولی ای قینی‌ها نابود خواهید شد و سپاه نیرومند پادشاه
    آشور شما را به اسارت خواهد برد.»'
  tgl-ULB: At tumingin si Balaam sa mga Cineo at sinimulan niya ang kaniyang propesiya.
    Sinabi niya, “Ang lugar kung saan kayo nakatira ay matibay, at ang inyong mga
    pugad ay nasa loob ng mga bato.
  hui-hui: Ani lowa Balama ibugua de gandeba dege handalu Kenialiru paleago hondowa
    mbiwia ogodagua hene. Kenialiru tí holeneore pabeme bu mabu bupeheda. Í̠naga anda
    hari nene ngaru obeneni ega hariaweme biradagua bu kamigonida.
  mya-mya: တစ်​ဖန်​သူ​သည်​ကေ​နိ​အ​မျိုး​သား​တို့​ကို ရူ​ပါ​ရုံ​၌​မြင်​၍ အောက်​ပါ​ဗျာ​ဒိတ်​တော်​ကို
    ဆင့်​ဆို​လေ​၏။ ``သင်​တို့​နေ​ထိုင်​ရာ​အ​ရပ်​သည် ကမ်း​ပါး​ယံ​အ​ထက်​၌​တည်​ဆောက်​ထား​သော
    ငှက်​သိုက်​ကဲ့​သို့​လုံ​ခြုံ​ပေ​သည်။
  bod-N: ཡང་པེལ་ཨམ་གྱིས་ཀེ་ནེ་པ་རྣམས་མཐོང་སྟེ་རང་གི་ལུང་བསྟན་དབྱངས་ལ་གྱེར་ནས་འདི་ལྟར།
    ཁྱོད་ཀྱི་སྡོད་གནས་སྲ་ཞིང་བརྟན་པ་དང་། ། ཁྱོད་ཀྱི་ཚང་ཡང་བྲག་གི་ངོས་སུ་ཡོད། །
  sna-sna: 'Ipapo akaona vaKeni uye akataura chirevo chake achiti: “Ugaro hwako hwakachengetedzeka,
    dendere rako rakavakwa padombo;'
  spa-BLM: Miró al ceneo, retomó su parábola y dijo “Tu morada es fuerte. Su nido
    está enclavado en la roca.
  cac-cac: 'Ix b''at q''uelan vin̈ d''a schon̈ab'' eb'' quenita, ix yalan vin̈ icha
    tic: Ex quenita, vach''chom te ay smay e chon̈ab'' yic scolan sb''a, vach''chom
    d''a schontac q''uen nivac tenam tzeyac''q''ue e pat,'
  swh-ULB: Kisha Balaamu akawatazama Wakeni na akaanza kutoa unabii wake. Akasema,
    “Mahali unapoishi pana usalama, na viiota vyake viko kwenye miamba.
  bel-bel: 'І ўгледзеў ён Кенэяў, і прамовіў ён прыпавесьць сваю, і сказаў: моцнае
    селішча тваё, і на скале ўладжана гняздо тваё;'
  deu-ELBBK: 'Und er sah die Keniter und hob seinen Spruch an und sprach: Fest ist
    dein Wohnsitz, und auf den Felsen gesetzt dein Nest;'
  mbb-OT: Ne naahà daan ni Balaam diyà te kebpekelawas din is menge Kinhanen, ne migkaǥi
    sikandin te, “Melig-en is ubpeey niw su ziyà heini te vatu he vuvungan.
  mal-2015: 'അവൻ കേന്യരെ നോക്കി സുഭാഷിതം ചൊല്ലിയതു: നിന്റെ നിവാസം ഉറപ്പുള്ളതു: നിന്റെ
    കൂടു പാറയിൽ വെച്ചിരിക്കുന്നു.'
  rmc-rmc: 'Sar dikhľa le Keniten, phenďa kala lava: „O than, kaj dživen, hino zoralo,
    ačhaďan tumenge o hňizdos pre skala.'
  pes-OPV: 'و بر قینیان نظر انداخته، مثل خود را آورد وگفت: «مسکن تو مستحکم و آشیانه
    تو بر صخره نهاده (شده است ).'
  ron-1924: 'Балаам а вэзут пе кениць ши а ростит урмэтоаря пророчие: „Локуинца та
    есте таре де тот Ши куйбул тэу есте пус пе стынкэ.'
  ben-OBCV: তারপর সে কেনীয়দের প্রতি দৃষ্টিপাত করে তার প্রত্যাদেশ ব্যক্ত করল, “তোমার
    নিবাসস্থল সুরক্ষিত, তোমার নীড় শৈলের মধ্যে স্থাপিত,
  som-som: Oo haddana wuxuu eegay reer Qeyn, markaasuu hadalkiisii sii watay oo yidhi,
    Meeshaad deggan tihiin waa adag tahay, Oo buulkiinnana dhagaxaa laga dhisay.
  lat-VUC: 'Vidit quoque Cinæum: et assumpta parabola, ait: [Robustum quidem est habitaculum
    tuum: sed si in petra posueris nidum tuum,'
  eng-ASVBT: And he looked on the Kenite, and took up his parable, and said, Strong
    is thy dwelling place, And thy nest is set in the rock.
  ita-1885: 'Poi riguardò il Cheneo, e prese a proferir la sua sentenza, e disse:
    La tua stanza è forte, E tu hai posto il tuo nido nella rupe.'
  eng-LXXUP: And having seen the Kenite, he took up his parable and said, Thy dwelling
    place is strong; Yet though thou shouldest put thy nest in a rock,
  eng-ULB: Then Balaam looked toward the Kenites and began his prophecy. He said,
    “The place where you live is strong, and your nest is in the rocks.
  spa-VBL: Dirigió su atención a los ceneos y dio esta declaración sobre ellos, diciendo,
    “Donde vives está seguro y protegido, como un nido en la cara de un acantilado.
  fra-_FOB: 'Puis il vit les Kéniens. Et il prononça son discours sentencieux, et
    dit: Ta demeure est solide, et ton nid placé dans le rocher.'
  mal-mal: 'അവൻ കേന്യരെ നോക്കി സുഭാഷിതം ചൊല്ലിയത്: “നിന്റെ നിവാസം ഉറപ്പുള്ളത്: നിന്റെ
    കൂട് പാറയിൽ വച്ചിരിക്കുന്നു.'
  urd-GVR: Phir us ne Qīniyoṅ ko dekhā aur kahā, “Terī sukūnatgāh mustahkam hai, terā
    chaṭṭān meṅ banā ghoṅslā mazbūt hai.
  suz-BL: मिनु नोले मेकोमी केनी ङा मुर आन कली कोव़शा “इन बाक्‍तीक रागी बोल्‍यो बाक्‍ब।
    इन बाक्‍तीक सेरथे फुल्‍लुमी सेल्‍शो ग्‍योव़ खोदेंशो बाक्‍ब। १सामुएल १५:६
  ita-1927: 'Vide anche i Kenei, e pronunziò il suo oracolo, dicendo: “La tua dimora
    è solida e il tuo nido è posto nella roccia;'
  ckb-ckb: 'ئینجا قێنییەکانی بینی و پەیامەکەی پێ ڕاگەیاندن و گوتی: «نشینگەکەتان پتەوە
    و هێلانەکەتان لەناو تاشەبەردە،'
  eng-BBE: And looking on the Kenites he went on with his story and said, Strong is
    your living-place, and your secret place is safe in the rock.
  kan-OKCV: 'ಬಳಿಕ ಕೇನ್ಯರನ್ನು ಅವನು ನೋಡಿ ಪದ್ಯರೂಪವಾಗಿ ಹೇಳಿದ್ದೇನೆಂದರೆ: “ನಿನ್ನ ನಿವಾಸವು
    ಬಲವಾಗಿದೆ. ನಿನ್ನ ಗೂಡನ್ನು ಬಂಡೆಯಲ್ಲಿ ಹಾಕಿದಿ.'
  bbb-bbb: Berame fu vua ijiege kuae areme una dakude e Kenaetiko ije giana vua ijiege
    kuae. Fu kuae, Jaeje jaka ume buruome ige fu nafare kabo munuage ado ijia are
    fuone saema ijiege jaeje jaka are ma daroki ijia mukoreigia kari.
  tam-2017: 'அன்றியும் அவன் கேனியனைப் பார்த்து, தன்னுடைய வாக்கியத்தை எடுத்துரைத்து:
    “உன்னுடைய தங்குமிடம் பாதுகாப்பானது; உன்னுடைய கூட்டைக் கன்மலையில் கட்டினாய்.'
  spa-RV-1909: 'Y viendo al Cineo, tomó su parábola, y dijo: Fuerte es tu habitación,
    pon en la peña tu nido:'
  ron-BTF: 'Și a privit la cheniți și și-a rostit parabola și a spus: Tare este locuința
    ta și cuibul tău îl pui într-o stâncă.'
  eng-WEBP: He looked at the Kenite, and took up his parable, and said, “Your dwelling
    place is strong. Your nest is set in the rock.
  eng-FBV: He turned his attention to the Kenites and gave this declaration about
    them, saying, “Where you live is safe and secure, like a nest on a cliff-face.
  nld-1939: 'Toen hij den Keniet zag, hief hij zijn orakel aan, en sprak: Uw woning
    is stevig, En uw nest is gebouwd op de rots,'
  nch-BL: 'Huan Balaam nojquiya quintachili campa ininchajchaj nopa quenitame, huan
    sempa camanaltic quej se tachixquet huan quiijto ni camanali: “Amojuanti anceneos,
    cuajcuali campa anmomanahuíaj. Anitztoque temachti quej se totot ica itepasol
    huejcapa campa huejhueyi tet.'
  vie-1934: 'Kế đó, Ba-la-am thấy người Kê-nít, bèn nói lời ca mình rằng: Chỗ ở ngươi
    là bền vững, ì ngươi đóng trong hòn đá.'
  hin-CV: 'इसके बाद बिलआम ने केनियों की ओर अपनी दृष्टि उठाई, तथा अपना वचन इस प्रकार
    ज़ारी रखा: “तुम्हारा निवास तो अति दृढ़ है, तुम्हारा बसेरा चट्टान की सुरक्षा में
    बसा है;'
  eng-OURB: He looked at the Kenite, and took up his parable, and said, “Your dwelling
    place is strong. Your nest is set in the rock.
  spa-BES: 'Mirando al ceneo, continuó con su historia y dijo: Fuerte es tu lugar
    de vida, y tu lugar secreto está a salvo en la roca.'
  tdx-tdx: 'Nisambae’e amy zao o nte-Keineo, vaho nañonjona’e fetse ami’ ty hoe: Fatratse
    o fimoneña’oo naho mioreñe an-damilamy eo ty akiba’o;'
  vid-vid: Hamba Balaamu nakawalola Wakeni, nakalavya ulonzi awu, “Ng'handa za hemwe
    za goya, hemwe Wakeni, kota chimvulila mchanya ng'hatu mwa italawe.
  eng-OKE: 'And he beheld the Shalmaah, and took up his parable, and said: Strong
    is the house of thy dwelling, And in a strong fortress thou hast set thy abode;'
  tha-KJV: และเขามองดูคนเคไนต์ และกล่าวกลอนภาษิตของเขาว่า “​ที่​อาศัยของท่านเข้มแข็งมาก
    และรังของท่านก็วางอยู่ในศิ​ลา
  por-BR-2018: 'E vendo aos queneus, tomou sua parábola, e disse: Forte é tua habitação,
    Põe na rocha tua ninho:'
  deu-ELO: 'Und er sah die Keniter und hob seinen Spruch an und sprach: Fest ist dein
    Wohnsitz, und auf den Felsen gesetzt dein Nest;'
  eng-WYC-2018: Also he saw Kenites, and when a parable was taken, he said, Soothly
    thy dwelling place is strong, but if thou shalt set thy nest in a stone, (And
    he also saw the Kenites, and when he had received his prophecy, he said, Thy dwelling
    place is strong, and thou shalt set thy nest in a stone,)
  epo-epo: 'Kaj li ekvidis la Kenidojn, kaj li ekparolis sian inspiritaĵon, kaj diris:
    Fortika estas via loĝejo, Kaj aranĝita sur roko estas via nesto;'
  uig-PIN: 'Andin Balaam Keniylǝrni kɵrüp mundaⱪ kalam sɵzini eytti: — «Sening makaning
    mustǝⱨkǝm bolup, Qanggang ⱪoram tax iqidǝ bolsimu,'
  beo-beo: Amalalu, Ba:ila:ge da ea esalebe ba:su amo ganodini, Ginaide dunu fi ba:i.
    E da amo ba:la:lusu sia:i, “Dia esalebe sogebi da gaga:i dagoi. Sio ea bibi da
    gafulu bagade amoga bibiba:le, eno liligiga wadela:lesimu hamedei.
  tpi-OTNT: Na long dispela samting olsem driman em i lukim ol Kin na em i autim dispela
    tok profet long ol. Em i tok olsem, “Ples yupela i stap long en, em i wanpela
    gutpela strongpela hap. Yupela i stap gut olsem haus bilong tarangau i stap gut
    long ples ston antap tru long het bilong maunten.
  hau-SA: Sai ya ga Keniyawa, ya kuma furta maganarsa. “Wurin zamanku lafiya yake,
    an kuma sa sheƙarku a cikin duwatsu;
  uig-LAT: 'Andin Balaam Kéniylerni körüp mundaq kalam sözini éytti: — «Séning makaning
    mustehkem bolup, Changgang qoram tash ichide bolsimu,'
  nde-nde: 'Ngakho wasebona amaKheni wasesitsho isambulelo sakhe njalo: “Indawo yakho
    yokuhlala ivikelekile, isidleke sakho sakhelwe edwaleni;'
  ton-ton: Pea naʻa ne sio ki he kau Kenai pea naʻa ne fai atu ʻa ʻene lea fakatātā,
    ʻo ne pehē, “ʻOku mālohi ʻa ho potu nofoʻanga, pea kuo ke tuku ʻa ho pununga ʻi
    he maka.
  ces-1613: 'Uzřev pak Cinea, vzav podobenství své, řekl: Pevný jest příbytek tvůj,
    a na skále založils hnízdo své;'
  eng-WMB: He looked at the Kenite, and took up his parable, and said, “Your dwelling
    place is strong. Your nest is set in the rock.
  tam-TCV: 'பின்பு அவன் கேனியரைக் கண்டு இறைவாக்குரைத்து: “உங்கள் குடியிருப்பு பாதுகாப்பாயிருக்கிறது,
    உங்களுடைய கூடு ஒரு கற்பாறையில் அமைந்திருக்கிறது.'
  ceb-ULB: Unya mitan-aw si Balaam ngadto sa mga Kenihanon ug nagsugod sa iyang panagna.
    Miingon siya, “Lig-on ang dapit nga inyong gipuy-an, ug ang inyong salag atua
    sa mga bato.
  pol-UBG: 'Potem spojrzał na Kenitów i rozpoczął swą przypowieść tymi słowy: Twoje
    mieszkanie jest mocne, a swoje gniazdo założyłeś na skale;'
  agr-agr: 'Nuna tusa idayak Balaam quenita aents aidau nugken diisa chichaak: “Atum
    Caín wegantu aidautigmek ayamjumataijum shiig umikbau akuish, tuja kaya múun aidaunum
    pishak pasugken ekenag kuitamama numamtuk umikuitkugmesh,'
  kyc-kyc: Banya pii repa repa piyamo dokona baame Kene wambu dupwa kandeya. Kandapala
    rengya pira dupwana pyongo pyao lamaiya. Yaka kusimwa dupwame mendemepe nyii nana
    lao rondona kapa retenge doko suu pyao yuu nakama palyuo karaminyi doko mende
    pii nao kapa sera.
  urd-GVU: پھر اُس نے قینیوں کو دیکھا اور کہا، ”تیری سکونت گاہ مستحکم ہے، تیرا چٹان
    میں بنا گھونسلا مضبوط ہے۔
  deu-1912: 'Und da er die Keniter sah, hob er an seinen Spruch und sprach: Fest ist
    deine Wohnung, und hast dein Nest in einen Felsen gelegt.'
  ntj-ntj: '@see-verse:NUM.024.020'
  kan-2017: ಬಳಿಕ ಅವನು ಕೇನ್ಯರನ್ನು ನೋಡಿ ಅವರ ವಿಷಯದಲ್ಲಿ ಪ್ರವಾದಿಸಿದ್ದೇನೆಂದರೆ, “ನಿಮ್ಮ ನಿವಾಸ
