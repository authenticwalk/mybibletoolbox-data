  tcz-CHONGTHU: Chuin Balak in Mitbah Oraeh chu aki lah kit tan chu in hitin asei
    tai nangma pansat nahi ada tangeiye ati.
  mar-mar: नंतर बलामने केनीकडे पाहिले आणि त्याने त्याच्या संदेशास सुरवात केली. तो
    म्हणाला, “तू जेथे राहतोस ती जागा बळकट आहे, आणि तुझे घरटे खडकात आहे.”
  qub-qub: 'Queni runacuna tiyashan-lädupapis ricärir imano cananpäpis cayno niran:
    «Pacacunayqui sumaj caycaptinpis, gaga chaupincunacho pacacunayqui caycaptinpis,
    nina ratarir rupangami Asiriacuna prësu apashuptiqui.»'
  bqp-bqp: 'Kũ Balamu Keninↄ è, akũ à yã kũ à èe ò à pì: Á kúki gbãna gíngin,
    á sà kú gbɛ̀ musu.'
  hat-hat: 'Apre sa, Balaram wè moun Kayen yo nan vizyon l'' lan. Li bay mesaj sa
    a, li di konsa: -Kote ou rete a ou byen pwoteje. Ou ta di yon nich poze sou tèt
    yon gwo falèz.'
  eng-BSB: 'Next he saw the Kenites and lifted up an oracle, saying: “Your dwelling
    place is secure, and your nest is set in a cliff.'
  tod-tod: 'É Ken nuiti kaani. É faalaalii nii laazeelini, é ɠɛ ma: «È-zeizuʋɛ
    logɛ kpe, è-laɠagi logɛ fasa ɠizei ma.'
  eng-WEBPB: He looked at the Kenite, and took up his parable, and said, “Your dwelling
    place is strong. Your nest is set in the rock.
  kbq-kbq: Hagi anante Kin vahe'ma mani'nazarega nezmageno kasnampa kea anage hu'ne,
    tamagra vahemo tamazeri haviza osaniegu namamo'ma havefi noma kiaza hu'naze.
  nhe-BL: 'Huan Balaam nojquiya quintlachili campa ininchajchaj nopa quenitame, huan
    sampa camatqui queja se tlachixquetl huan quiijto ni tlajtoli: “Imojuanti inceneos,
    cuajcuali campa inmomanahuíaj. Initztoque temachtli queja se tototl ica itepasol
    huejcapa campa huejhueyi tetl.'
  bus-bus: 'Kɛ̀ Balamu Keninↄ è, ben à yã kɛ̀ à è ò à bè: A kúkii gbãa gíngin, a
    sà kú gbɛ̀ musu.'
  gub-BL: Màrààw wexak Kene izuapyapyr wà no. A'e rupi umume'u ko ze'eg uzeapo ma'e
    ràm imume'u har. Ywy peneko haw ikatu. Naheta kwaw pezuka haw a'e pe. Pezapo penaity
    itahu rehe.
  eng-DRA: 'He saw also the Cinite: and took up his parable, and said: Thy habitation
    indeed is strong: but though thou build thy nest in a rock,'
