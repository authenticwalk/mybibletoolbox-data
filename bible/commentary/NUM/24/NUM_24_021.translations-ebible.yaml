  dop-dop: 'Ɩ nɑwɑ Keni nyǝ́mɑ, ɩlɛnɑ ɩ tɔ sɩ: Pǝ cɑɣɑnɑ-mɛɣɛ mǝ tɛtʋ tɑɑ kɛ́ ɩsɩɩ
