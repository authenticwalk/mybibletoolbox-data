  tbz-SIM: 'Kòo yɑ̀ Keniibɛ kɛ dɔ̀: Díndi Keniibɛ di bomu kɛ í yĩɛ̃̀kù di dònnɛ̀ tinɔriyĩ́ɛ̃̀ntì
