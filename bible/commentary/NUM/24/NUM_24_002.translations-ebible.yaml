verse: NUM.024.002
translations:
  mal-C: ഗോത്രംഗോത്രമായി ഇസ്രായേൽ പാളയമടിച്ചു പാർക്കുന്നത് ബിലെയാം നോക്കിക്കണ്ടപ്പോൾ
    ദൈവത്തിന്റെ ആത്മാവ് അദ്ദേഹത്തിന്റെമേൽ വന്നു,
  deu-TKW: Als er nun hinschaute und Israel erblickte, wie es nach seinen Stämmen
    lagerte, da kam der Geist Gottes über ihn.
  lin-lin: Tango Balami atalaki, amonaki Isalaele bavanda na milako na bango, bato
    na bato na libota na bango. Molimo na Nzambe ayaki likolo na ye ;
  eng-LSV: and Balaam lifts up his eyes, and sees Israel dwelling by its tribes, and
    the Spirit of God is on him,
  eng-GNV: And Balaam lift vp his eyes, and looked vpon Israel, which dwelt according
    to their tribes, and the Spirit of God came vpon him.
  eng-WEBSTER: And Balaam lifted up his eyes, and he saw Israel abiding in his tents
    according to their tribes, and the spirit of God came upon him.
  nhw-BL: Huan quema Balaam tlachixqui huan quinitac nochi nopa israelitame catli
    quiquetztoyaj ininyoyoncalhua ica pamitl, sese ica ihueyi familia imasehualhua,
    nimantzi Itonaltzi Toteco Dios motlali ipan ya,
  swh-ONEN: Balaamu alipotazama nje na kuona Israeli amepiga kambi kabila kwa kabila,
    Roho wa Mungu akawa juu yake,
  bba-bba: Ye u nɔni seeyɑ u wɑ Isirelibɑ bɑ ben sɑnsɑni ɡire bwese kɛrɑ kɑ bwese
    kɛrɑ, yerɑ Gusunɔn Hunde nùn yɔɔwɑ.
  eng-KJVCPB: And Balaam lift up his eyes, and he saw Israel abiding in his tents
    according to their tribes; and the spirit of God came upon him.
  luo-luo: Kane Balaam ongʼiyo oko mi oneno jo-Israel kochokore e dhoot ka dhoot,
    Roho mar Nyasaye nobiro kuome
  meu-meu: e roha lao, Israel iduhudia ta ta ena taruha ena taruha ai e itadia. Bena
    Dirava ena Lauma ese e rohea,
  npi-ULB: तिनले आँखा खोलेर इस्राएल कुल-कुल गरी आ-आफ्नो छाउनीमा देखे र परमेश्‍वरका
    आत्मा तिनीमाथि आयो ।
  yor-yor: Nígbà tí Balaamu wo ìta ó sì rí Israẹli tí wọ́n pàgọ́ gẹ́gẹ́ bí ẹ̀yà wọn,
    Ẹ̀mí Ọlọ́run sì bà sórí rẹ̀
  emp-NTPO: Maʌ̃ne unusia Israeld̶eba yõped̶ad̶a doce puruda duanʌda. Ãdjirã acʌ nũmʌne
    Ãcõrẽ Jaured̶eba b̶esia.
  pes-OPCB: و اردوی اسرائیل را دید که قبیله به قبیله در دشت پخش شده‌اند. آنگاه روح
    خدا بر او قرار گرفت،
  tgl-ULB: Itinaas niya ang kaniyang mga mata at nakita niya na nagkampo ang Israel,
    bawat isa sa kanilang tribu, at pumasok sa kaniya ang Espiritu ng Diyos.
  cbu-NT: Israelchich tputs wazapan taarusin parangiya; tiptsirinandari waanitam,
    misha tputs tiptsirinandaritam waanitam ashirusin wazapan taarusin parangiya.
    Apanllsha Balamaa tutsiyachtarangiya.
  hui-hui: Isaraele wali agali hameigini hangu hangu headagua anda bu haga haga bu
    hearu hendene. Ani handa amu ho hearia Ngode Datagaliwabenaga Dinini ibuha daliyagola
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​အ​နွယ်​အ​လိုက် စ​ခန်း​ချ​နေ​သည်​ကို​မြင်​ရ​သည်။
    ထို​အ​ခါ ဘု​ရား​သ​ခင်​၏​ဝိ​ညာဉ်​တော်​သည်​သူ့​အ​ပေါ် သို့​ဆင်း​သက်​၏။-
  bod-N: དེ་ནས་པེལ་ཨམ་གྱིས་མིག་རྒྱང་རིང་མོས་བལྟས་པ་ན། ཡེས་ར་ཨེལ་ནི་ཚོ་པ་རེ་རེ་བཞིན་སྒར་བཏབ་ནས་བསྡད་ཡོད་པ་མཐོང་ཞིང་།
    དཀོན་མཆོག་གི་ཐུགས་ཉིད་ཁོའི་སྟེང་ལ་བབས་པ་དང་།
  sna-sna: Bharamu akati atarisa kunze akaona vaIsraeri vagere pamusasa, rudzi norudzi,
    Mweya waMwari wakauya pamusoro pake
  spa-BLM: Balaam levantó sus ojos y vio a Israel habitando según sus tribus, y el
    Espíritu de Dios vino sobre él.
  cac-cac: Axo ix yilanb'at chon̈ab' Israel vin̈, d'a stzolal yaj junjun in̈tilal
    eb' yed' scampamento, ix och Yespíritu Dios d'a vin̈,
  swh-ULB: Akayainua macho yake na kumwona Isreli akiwa kwenye kambi, kila mmoja kwa
    kabila yake, na Roho wa Mungu akamjia.
  bel-bel: І зірнуў Валаам і ўбачыў Ізраіля, які стаяў паводле родаў сваіх, і быў
    на ім Дух Божы.
  deu-ELBBK: Und Bileam erhob seine Augen und sah Israel, gelagert nach seinen Stämmen;
    und der Geist Gottes kam über ihn.
  mbb-OT: ne zutun neehè din is menge Israilihanen he mibpesibsivayà megkampu is kada
    tribu. Ne mibpurungan sikandin ulini te Mulin-ulin te Megbevayà,
  mal-2015: ബിലെയാം തല ഉയർത്തി യിസ്രായേൽ ഗോത്രംഗോത്രമായി പാർക്കുന്നതു കണ്ടു; ദൈവത്തിന്റെ
    ആത്മാവു അവന്റെമേൽ വന്നു;
  rmc-rmc: Sar dikhľa le Izraeliten andro taboris rozačhaden pal peskre kmeňi, avľa
    pre leste le Devleskro duchos
  pes-OPV: و بلعام چشمان خودرا بلند کرده، اسرائیل را دید که موافق اسباط خودساکن می‌بودند.
    و روح خدا بر او نازل شد.
  ron-1924: Балаам а ридикат окий ши а вэзут пе Исраел тэбэрыт ын кортурь, дупэ семинцииле
    луй. Атунч, Духул луй Думнезеу а венит песте ел.
  ben-OBCV: বিলিয়ম দেখল, গোষ্ঠী অনুসারে ইস্রায়েল ছাউনি স্থাপন করে আছে, তখন ঈশ্বরের
    আত্মা তার উপরে এলেন
  som-som: Markaasaa Balcaam indhaha kor u qaaday, oo wuxuu arkay reer binu Israa'iil
    oo qabiil qabiil u deggan, kolkaasaa waxaa isagii ku soo degay ruuxii Ilaah.
  lat-VUC: 'et elevans oculos, vidit Israël in tentoriis commorantem per tribus suas:
    et irruente in se spiritu Dei,'
  eng-ASVBT: And Balaam lifted up his eyes, and he saw Israel dwelling according to
    their tribes; and the Spirit of God came upon him.
  ita-1885: E, alzati gli occhi, vide Israele, stanziato a tribù a tribù. Allora lo
    Spirito di Dio fu sopra lui.
  eng-LXXUP: And Balaam lifted up his eyes, and sees Israel encamped by their tribes;
    and the Spirit of God came upon him.
  eng-ULB: He raised his eyes and saw that Israel was camped, each in their own tribe,
    and the Spirit of God came on him.
  spa-VBL: y al mirar a Israel acampado allí según sus respectivas tribus, el Espíritu
    de Dios vino sobre él.
  fra-_FOB: Et Balaam, levant les yeux, vit Israël campé selon ses tribus; et l'esprit
    de Dieu fut sur lui.
  mal-mal: ബിലെയാം തല ഉയർത്തി യിസ്രായേൽ ഗോത്രംഗോത്രമായി പാർക്കുന്നത് കണ്ടു; ദൈവത്തിന്റെ
    ആത്മാവ് അവന്റെമേൽ വന്നു;
  urd-GVR: jahāṅ Isrāīl apne apne qabīloṅ kī tartīb se ḳhaimāzan thā. Yih dekh kar
    Allāh kā Rūh us par nāzil huā,
  suz-BL: मिनु बालाममी कोव़ना कोव़न, इस्राएली आन कली थर थर पा बाक्‍शो ताम्‍तीमी। मिनु
    परमप्रभु आ सोक्‍तीम मेको कली सुम्‍तु।
  ita-1927: E, alzati gli occhi, Balaam vide Israele accampato tribù per tribù; e
    lo spirito di Dio fu sopra lui.
  ckb-ckb: کاتێک بەلعام چاوی هەڵبڕی نەوەی ئیسرائیلی بینی هۆز لەتەنیشت هۆز چادریان
    هەڵداوە، ڕۆحی خوداش هاتە سەری،
  eng-BBE: 'And lifting up his eyes, he saw Israel there, with their tents in the
    order of their tribes: and the spirit of God came on him.'
  kan-OKCV: ಬಿಳಾಮನು ತನ್ನ ಕಣ್ಣೆತ್ತಿ ಇಸ್ರಾಯೇಲರು ಅವರವರ ಗೋತ್ರಗಳ ಪ್ರಕಾರ ತಮ್ಮ ಡೇರೆಗಳಲ್ಲಿ
    ವಾಸವಾಗಿರುವುದನ್ನು ನೋಡಿದಾಗ, ದೇವರಾತ್ಮ ಪ್ರೇರಿತನಾಗಿ
  bbb-bbb: Fu ijia mani gake e Isureroko ije buka agane buone binobino ijia afuina
    are muvuaka sana karinoeva fu giae. Fu ijiege manina giamoga Godido Kavene ije
    fu arina fu niromoga fu uri vua ijiege kuae, Vua ige e Berame e Beodo fari ije
    nare kuaeve. Na iviama ijare vame maeje nane mukoreigia giana vierafei.
  tam-2017: தன்னுடைய கண்களை ஏறெடுத்து, இஸ்ரவேல் தன்னுடைய கோத்திரங்களின்படியே முகாமிட்டிருக்கிறதைப்
    பார்த்தான்; தேவஆவி அவன்மேல் வந்தது.
  spa-RV-1909: Y alzando sus ojos, vió á Israel alojado por sus tribus; y el espíritu
    de Dios vino sobre él.
  ron-BTF: Și Balaam și-a ridicat ochii și a văzut pe Israel locuind în corturile
    lor după semințiile lor; și duhul lui Dumnezeu a venit peste el.
  eng-WEBP: Balaam lifted up his eyes, and he saw Israel dwelling according to their
    tribes; and the Spirit of God came on him.
  eng-FBV: and as he looked at Israel camped there according to their respective tribes,
    the Spirit of God came on him.
  nld-1939: Toen Balaäm echter zijn ogen opsloeg en Israël volgens zijn stammen gelegerd
    zag, kwam de geest van God op hem.
  nch-BL: Huan quema Balaam tachixqui huan quinitac nochi nopa israelitame cati quiquetztoyaj
    iniyoyoncalhua ica pamit, sese ica ihueyi familia imasehualhua, nimantzi Itonaltzi
    Toteco Dios motali ipan ya,
  vie-1934: nhướng mắt lên thấy Y-sơ-ra-ên đóng trại từng chi phái, và Thần Đức Chúa
    Trời cảm động người,
  hin-CV: जब बिलआम ने दृष्टि की, तो उसे गोत्र के अनुसार व्यवस्थित इस्राएली डेरे डाले
    हुए दिखाई दिए. परमेश्वर का आत्मा उस पर उतरा.
  eng-OURB: Balaam [Not people, Destroyer of people] lifted up his eyes, and he saw
    Israel [God prevails] dwelling according to their tribes; and the breath mind
    Spirit of God came on him.
  spa-BES: Y alzando sus ojos, vio a Israel allí, con sus tiendas en el orden de sus
    tribus; y el espíritu de Dios vino sobre él.
  tdx-tdx: Aa naho niandra t’i Balame le nioni’e t’Israele nimoneñe an-kiboho’e ey
    nilahatse amo fifokoa’eo; le nivotrak’ ama’e ty arofon’ Andrianañahare;
  vid-vid: Balaamu nakalola, nakawona Waisilaeli wawichile kambi, chila nhanzi hali
    honhu hake. Hamba muhe wa Nguluwi naumuyila,
  eng-OKE: And Bileam lifted up his eyes, and beheld Israel dwelling by his tribes;
    and the Spirit of prophecy rested upon him from before the Lord.
  tha-KJV: บาลาอัมเงยหน้าดู​เห​็​นอ​ิสราเอลอยู่เป็นค่ายๆตามตระกูล แล​้วพระวิญญาณของพระเจ้ามาอยู่บนเขา
  por-BR-2018: E levantando seus olhos, viu a Israel alojado por suas tribos; e o
    espírito de Deus veio sobre ele.
  deu-ELO: Und Bileam erhob seine Augen und sah Israel, gelagert nach seinen Stämmen;
    und der Geist Gottes kam über ihn.
  eng-WYC-2018: and he raised up his eyes, and he saw Israel dwelling in tents by
    his lineages, (or and he raised up his eyes, and he saw the Israelites living
    in their tents, tribe by tribe). And when the Spirit of God fell upon him,
  epo-epo: Kaj Bileam levis siajn okulojn, kaj ekvidis Izraelon, starantan laŭ siaj
    triboj; kaj la spirito de Dio venis sur lin.
  uig-PIN: Balaam bexini kɵtürüp Israillarning ⱪǝbilǝ boyiqǝ qedirlarda olturaⱪlaxⱪanliⱪini
    kɵrdi, Hudaning Roⱨi uning üstigǝ qüxti.
  beo-beo: Isala:ili dunu ilia fisisu ba:i. E da ilia sosogo fi afae afae dafulili
    esalebe ba:i. Gode Ea A:silibu Hadigidafa da ema aligila sa:ili,
  tpi-OTNT: Na em i lukim ol haus sel bilong ol wan wan lain bilong Israel i stap.
    Na spirit bilong God i kam long em
  hau-SA: Da Bala’am ya duba sai ya ga Isra’ila sun yi sansani kabila, kabila, Ruhun
    Allah kuwa ya sauko masa,
  uig-LAT: Balaam béshini kötürüp Israillarning qebile boyiche chédirlarda olturaqlashqanliqini
    kördi, Xudaning Rohi uning üstige chüshti.
  nde-nde: Kwathi uBhalamu ekhangela wabona u-Israyeli emise izihonqo zakhe ngokwezizwe
    zakhe, uMoya kaNkulunkulu wehlela phezu kwakhe
  ton-ton: Pea naʻe hanga hake ʻae mata ʻo Pelami, pea naʻa ne mamata ki ʻIsileli
    kuo nau nofo, ʻo fakatatau ki honau ngaahi faʻahinga; pea naʻe tō ʻae laumālie
    ʻoe ʻOtua kiate ia.
  ces-1613: A pozdvih očí svých, viděl Izraele bydlícího v staních po svých pokoleních,
    a byl nad ním duch Boží.
  eng-WMB: Balaam lifted up his eyes, and he saw Israel dwelling according to their
    tribes; and the Spirit of God came on him.
  tam-TCV: பிலேயாம் வெளியே பார்க்கையில், இஸ்ரயேலர் கோத்திரம் கோத்திரமாய் முகாமிட்டிருப்பதைக்
    கண்டான். அந்நேரத்தில் இறைவனின் ஆவியானவர் அவன்மேல் வந்தார்.
  ceb-ULB: Giyahat niya ang iyang mga mata ug nakita niya nga nagkampo ang Israel,
    sa matag kaugalingon nila nga tribo, ug mikunsad ang Espiritu sa Dios diha kaniya.
  pol-UBG: I Balaam podniósł swoje oczy, i zobaczył Izraela obozującego według swoich
    pokoleń. Wtedy Duch Boży spoczął na nim.
  agr-agr: Nuniak Israel aents aidau maki makichik wegantu doce aajakua nunú batsatun
    diittaman Apajuí Wakani ekemtujui.
  kyc-kyc: Karo Isaraele wambu dupwa rara liti pira pira pyuo paleyaminyipa kandeya.
    Dokopa Anatunya Imambu doko epo baa keta maralyiya.
  urd-GVU: جہاں اسرائیل اپنے اپنے قبیلوں کی ترتیب سے خیمہ زن تھا۔ یہ دیکھ کر اللہ
    کا روح اُس پر نازل ہوا،
  deu-1912: hob seine Augen auf und sah Israel, wie sie lagen nach ihren Stämmen.
    Und der Geist Gottes kam auf ihn,
  ntj-ntj: '@see-verse:NUM.024.001'
  kan-2017: ಬಿಳಾಮನು ಕಣ್ಣೆತ್ತಿ ನೋಡಲಾಗಿ ಕುಲಗಳ ಪ್ರಕಾರ ಡೇರೆಗಳನ್ನು ಹಾಕಿಕೊಂಡಿದ್ದ ಇಸ್ರಾಯೇಲರು
    ಅವನಿಗೆ ಕಾಣಿಸಿದರು. ಆಗ ಅವನು ದೇವರಾತ್ಮಪ್ರೇರಿತನಾಗಿ,
  yap-yap: me guy piyu Israel ni kar n’ufed e Tent rorad nra reb e ganong ma ke par
    nga bang. Me gagiyegnag fare kan nthothup rok Got Balaam,
  hlt-MCSB: Balaam loh a mik a huel vaengah Israel te amah koca la kho a sak tih Pathen
    Mueihla a soah a om te a hmuh.
  mdy-ETH: ዒስራዔኤሌ ዴራ፥ ፔኤኮ ፃጶና ፃጶና ዎሊ ሄሊ ዱንኪ ዴዔሢ ዴንቄኔ፤ ዒማና ፆኦሲ ዓያና ዒዛይዳ ሙኬም፥
  twi-ASANTE: hunuu sɛ Israelfoɔ mmusuakuo no abobɔ wɔn atenaeɛ. Afei, Onyankopɔn
    honhom baa ne so,
  eng-WEBU: Balaam lifted up his eyes, and he saw Israel dwelling according to their
    tribes; and the Spirit of God came on him.
  bnp-bnp: I matai a maka kape ne huriki a Israel ri vapesihi ramai a kabu takutaku
    ne ria. Muri a Hanuna Vure i bele vona,
  wal-wal: Zaaridi xoqqu giidi xeellidi, Israa7eela asai ba zariyan zariyan dunkkaani
    uttidaagaa be7iis; be7in Xoossaa Ayyaanai a bolli wodhdhiis.
  spa-PDDPT: Al levantar sus ojos, Balaam vio a Israel acampado según sus tribus,
    y el Espíritu de ʼElohim vino sobre él.
  gun-gun: Balaão oma'ẽ vy oexa Israel kuery peteĩ-teĩ regua ikuai va'e. Ha'e gui
    hexe ou Nhanderuete-a guigua Nhe'ẽ.
  ilo-ULB: Inngatona ti panagkitana ket nakitana dagiti nagkampo nga Israelita tunggal
    maysa iti bukodda a tribu, ket immay kenkuana ti Espiritu ti Dios.
  kpg-kpg: gaa mmada gi digau Israel mo nadau waahale laa e dau nia madawaawa Israel,
    gei di Hagataalunga o God gu ulu gi lodo o mee,
  uig-ARA: بالائام بېشىنى كۆتۈرۈپ ئىسرائ‍ىللارنىڭ قەبىلە بويىچە چېدىرلاردا ئولتۇراقلاشقانلىقىنى
    كۆردى، خۇدانىڭ روھى ئۇنىڭ ئۈستىگە چۈشتى.
  sus-sus: A to Isirayila ɲama to, e yonkinxi e bɔnsɔɛ ki ma, Ala Xaxili naxa goro
    a ma,
  pon-2006: oh kilangada mehn Israel ko ni imwarail impwal ko ni wad kadaudok. Ngenen
    Koht eri ti powe,
  jae-jae: Eŋ gêôc mataanô sa ma gêlic Israel sêŋgôŋ totoŋ-totoŋ têtôm nêŋ gôlôacmôkêgeŋ.
    Ma Anôtônê Ŋalau mêŋkêpi eŋ,
  ksd-ksd: Ma Balam i ga idaidok, ma i ga gire Israel dia ki da kadia vunavuna tarai;
    ma ra Tulungea i God i ga ki taun ia.
  tur-YTC: Balam gözlerini kaldırdı ve İsrael'in oymaklarına göre oturduğunu gördü;
    ve onun üzerine Tanrı'nın Ruhu geldi.
  grc-BRENT: Καὶ ἐξάρας Βαλαὰμ τοὺς ὀφθαλμοὺς αὐτοῦ, καθορᾷ τὸν Ἰσραὴλ ἐστρατοπεδευκότα
    κατὰ φυλάς· καὶ ἐγένετο ἐπʼ αὐτῷ πνεῦμα Θεου.
  ind-AYT: Ketika Bileam memandang dan melihat orang Israel berkemah menurut sukunya
    masing-masing, Roh Allah mendatangi dia.
  nya-nya: Balaamu atayangʼana, anaona Aisraeli atamanga misasa yawo fuko ndi fuko.
    Pamenepo mzimu wa Mulungu unabwera pa iye
  hrv-hrv: Bileam podiže oči i vidje Izraela utaborena po njegovim plemenima. Na nj
    siđe Duh Božji
  mps-mps: Tama agai deli deli Israel hani dabego ugwa be dabe waselama, elalua pabo
    suali. Te Godigo Mobo Bidi agaba aselama,
  tpi-tpi: Na em i lukim ol haus sel bilong ol wan wan lain bilong Israel i stap.
    Na spirit bilong God i kam long em
  dan-1931: og Bileam så op og fik Øje på Israel; som lå lejret Stamme for Stamme.
    Da kom Guds Ånd over ham,
  vie-OVCB: Xa xa, ông thấy các trại quân Ít-ra-ên, cắm riêng từng đại tộc. Được Thần
    của Đức Chúa Trời cảm thúc,
  guj-2017: તેણે દ્રષ્ટિ કરીને જોયું તો ઇઝરાયલીઓએ પોતાના કુળ પ્રમાણે છાવણી નાખી હતી
    અને ઈશ્વરનો આત્મા તેના પર આવ્યો.
  pon-2006A: oh kilangada mehn Israel ko ni imwarail impwal ko ni wad kadaudok. Ngenen
    Koht eri ti powe,
  por-BRBSL: Balaão levantou os olhos e viu Israel habitando de acordo com suas tribos;
    e o Espírito de Deus veio sobre ele.
  cth-cth: Balaam ni a khet teh Isarelnaw hah ama miphun aloukcalah ao e hah a hmu.
    Cathut e Muitha hah ahnimouh koe a pha.
  twi-twi: Bere a Balaam huu sɛ Israelfo no abobɔ wɔn atenae sɛnea wɔn mmusuakuw te
    no, Onyankopɔn honhom baa ne so,
  hlt-hlt: Balaam loh a mik a huel vaengah Israel te amah koca la kho a sak tih Pathen
    Mueihla a soah a om te a hmuh.
  tbz-SIM: kɛ́wéntɛ́ kɛ́yɑ̀ Isidɑyɛɛribɛ bɑ̀tɛ́mɛ̀ kɛ kɑri bɛ botí dò ndòmmɛ̀. Mɛm̀mɛ
    Kuyie nYɑɑ́ ncùtɛ́nímɛ̀ o ĩ́nkɛ̀.
  msy-2020: A garima, Israelian gumazamizibar anababa vaghvagha uan purirpenibar ikiavɨra
    iti. Ezɨ Godɨn Duam iza anevarazɨma,
  dop-dop: Ɩ kʋsɑ ɩsɛ nɑ ɩ́ nɑ́ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ pɑ tǝsikile, ɩlɛnɑ Ɩsɔ Feesuɣu tii
    ɩ tɔɔ.
  azb-azb: Bilam gözlərini qaldırdı və İsraili qəbilələrinə görə yerləşmiş görəndə
    onun üzərinə Allahın Ruhu endi.
  eng-DBY: And Balaam lifted up his eyes and saw Israel dwelling [in tents] according
    to his tribes; and the Spirit of God came upon him.
  hin-2017: और बिलाम ने आँखें उठाई, और इस्राएलियों को अपने गोत्र-गोत्र के अनुसार बसे
    हुए देखा। और परमेश्वर का आत्मा उस पर उतरा।
  wol-KYG: Ci kaw loolu Balaam dawal bëtam, daldi séen Israyil, na ñu dale topp seeni
    giir, Noowug Yàlla daldi wàcc ca moom.
  eng-YLT: and Balaam lifteth up his eyes, and seeth Israel tabernacling, by its tribes,
    and the Spirit of God is upon him,
  kne-kne: Tinamang Balaam din Israelita ay natopotopog din kampon di esa ya esa ay
    tribu. Siya et di, sin-gep din Ispiriton Diyos sisya
  eng-WYC-2017: and he raised up his eyes, and he saw Israel dwelling in tents by
    his lineages. And when the Spirit of God fell upon him,
  eng-WMBB: Balaam lifted up his eyes, and he saw Israel dwelling according to their
    tribes; and the Spirit of God came on him.
  urd-GVH: जहाँ इसराईल अपने अपने क़बीलों की तरतीब से ख़ैमाज़न था। यह देखकर अल्लाह
    का रूह उस पर नाज़िल हुआ,
  rug-rug: Meke sipu doṉo la se Belami si dogoria sa se Izireli sapu hopehopeke koa
    koari hopeke dia butubutu. Beto asa si kamo mo koasa sa Maqomaqona sa Tamasa,
  gaz-gaz: Yommuu Balaʼaam ol milʼatee akka Israaʼel gosa gosaan qubate argetti Hafuurri
    Waaqaa isa irra buʼe;
  fra-LSG: Balaam leva les yeux, et vit Israël campé selon ses tribus. Alors l’esprit
    de Dieu fut sur lui.
  yal-yal: Balami to a yɛɛne rakeli, a yi Isirayila kaane to malanxi bɔnsɔn yɛɛn ma.
    Nayi, Alaa Nii Sariɲanxin yi godo a ma.
  haw-1868: Alawa ae la na maka o Balaama iluna, ike ae la i ka Iseraela e hoomoana
    ana ma ko lakou mau ohana; a kau mai la ka Uhane o ke Akua maluna ona.
  arb-NAV: وَهُنَاكَ شَاهَدَ بَنِي إِسْرَائِيلَ مُخَيِّمِينَ حَسَبَ أَسْبَاطِهِمْ،
    فَحَلَّ عَلَيْهِ رُوحُ اللهِ،
  ewe-ewe: Esi Balaam kpɔ eŋgɔ la, ekpɔ Israelviwo woƒu asaɖa anyi ɖe woƒe to vovovoawo
    me. Tete Mawu ƒe Gbɔgbɔ ɖiɖi ɖe edzi,
  eng-LEE: And Bil'am lifted up his eyes, and when he saw Israel encamped according
    to their tribes, there came upon him the spirit of God.
  asm-FB: বিলিয়মে নিজৰ চকু তুলি ফৈদ অনুসাৰে বাস কৰা ইস্ৰায়েলক ছাউনি পাতি থকা দেখিলে
    আৰু ঈশ্বৰৰ আত্মা তেওঁত স্থিতি হ’ল।
  sus-A: عَ تٌ عِسِرَيِلَ حَمَ تٌ، عٍ يٌنكِنشِ عٍ بْنسْي كِ مَ، عَلَ شَشِلِ نَشَ فٌرٌ
    عَ مَ،
  fra-SBL: Balaam leva les yeux, et il vit Israël habitant selon ses tribus ; et l'Esprit
    de Dieu vint sur lui.
  hbo-hbo: וַיִּשָּׂ֨א בִלְעָ֜ם אֶת־עֵינָ֗יו וַיַּרְא֙ אֶת־יִשְׂרָאֵ֔ל שֹׁכֵ֖ן לִשְׁבָטָ֑יו
    וַתְּהִ֥י עָלָ֖יו ר֥וּחַ אֱלֹהִֽים׃
  eng-WYCLIFFE: and reiside iyen, and siy Israel dwellynge in tentis bi hise lynagis.
    And whanne the Spirit of God felde on hym, and whanne a parable was takun,
  piu-2006: '@see-verse:NUM.024.001'
  cwe-cwe: Balaamu kenula meso yake kawona Waisilaili weka malago yawo, chila kabila
    hanhu hake, Muhe wa Mulungu kamwizila,
  kik-kik: Rĩrĩa Balamu eroreire akĩona ũrĩa Isiraeli maambĩte hema kũringana na mĩhĩrĩga
    yao-rĩ, akĩiyũrwo nĩ Roho wa Ngai,
  fra-NCL: Ayant levé les yeux, il vit Israël campé par tribus ; et l’Esprit de Dieu
    fut sur lui,
  cek-AK: Balaam mah khet naah, angmacae acaeng maeto pacoeng maeto nawnto amkhueng
    Israel kaminawk to a hnuk; to naah Sithaw ih Muithla a nuiah phak.
  cuk-cuk: Balaam Israel-dulemar-bukwad-dakdegu, dakded, Israel-dulemar na e-dadgan-e-dadganba
    danar-danar bukwamala. Agine, Bab-Dummad-Burba Balaamʼgi aidenonikid.
  uig-CYR: Балаам бешини көтирип Исраилларниң қәбилә бойичә чедирларда олтирақлашқанлиғини
    көрди, Худаниң Роһи униң үстигә чүшти.
  tel-2017: బిలాము కళ్ళెత్తి ఇశ్రాయేలీయులు తమ తమ గోత్రాల ప్రకారం శిబిరంలో ఉండడం చూసినప్పుడు,
    దేవుని ఆత్మ అతని మీదికి దిగి వచ్చాడు.
  hat-BSA: Konsa, Balaam te leve zye li anwo, li te wè Israël ki t ap fè kan, tribi
    pa tribi; epi Lespri Bondye te vini sou li.
  kos-kos: ac liye mwet Israel lah elos mutangan aktuktuk ke kais sie sruf lalos.
    Ngun lun God tuku ke ku nu facl,
  hbo-WLC: וַיִּשָּׂ֨א בִלְעָ֜ם אֶת־עֵינָ֗יו וַיַּרְא֙ אֶת־יִשְׂרָאֵ֔ל שֹׁכֵ֖ן לִשְׁבָטָ֑יו
    וַתְּהִ֥י עָלָ֖יו ר֥וּחַ אֱלֹהִֽים׃
  ibo-ibo: Mgbe Belam lepụrụ anya ọ hụrụ ụmụ Izrel dịka ha si maa ụlọ ikwu nʼebo nʼebo.
    Mgbe ahụ kwa, Mmụọ nke Chineke dakwasịrị ya.
  ory-ory: ତହିଁରେ ବିଲୀୟମ୍‍ ଅନାଇ ଇସ୍ରାଏଲକୁ ଆପଣା ବଂଶାନୁସାରେ ବାସ କରିବାର ଦେଖିଲା; ପୁଣି,
    ପରମେଶ୍ୱରଙ୍କ ଆତ୍ମା ତାହା ଉପରେ ଅଧିଷ୍ଠାନ କଲେ।
  chk-chk: Iwe, a küna ekewe chon Israel lon ewe leni ia ra nonom ie en me lon an
    ainang. Iwe, Ngünün Kot a feito won,
  rop-rop: en deya na imbin faindim detlot Isreil pipul bin kemp deya langa det deset
    kantri. En det spirit blanga God bin teikoba langa im na,
  ukr-1871: І зняв Білеам очі, та й побачив Ізраїля, що таборивсь по поколїннях своїх,
    і зійшов на його дух Божий.
  deu-1951: Und Bileam hob seine Augen auf und sah Israel, wie es nach seinen Stämmen
    lagerte. Und der Geist Gottes kam auf ihn.
  eng-JPS: And Balaam lifted up his eyes, and he saw Israel dwelling tribe by tribe;
    and the spirit of God came upon him.
  srp-1865: I podigavši oèi svoje ugleda Izrailja gdje stoji po plemenima svojim;
    i duh Božji doðe na nj.
  lug-lug: Balamu n’alengera ewala, n’alaba Isirayiri gye yasiisira ng’ebika bwe byali,
    n’ajjirwa Omwoyo wa Katonda,
  heb-heb: וישא בלעם את עיניו וירא את ישראל שכן לשבטיו ותהי עליו רוח אלהים׃
  ben-IRV: আর বিলিয়ম চোখ তুলে দেখল, ইস্রায়েল তাদের বংশ অনুসারে শিবির করেছে এবং ঈশ্বরের
    আত্মা তাঁর উপরে আসলেন।
  pan-pan: ਤਦ ਬਿਲਆਮ ਨੇ ਆਪਣੀਆਂ ਅੱਖਾਂ ਚੁੱਕ ਕੇ ਇਸਰਾਏਲ ਨੂੰ ਆਪਣੇ ਗੋਤਾਂ ਅਨੁਸਾਰ ਵੱਸੇ ਹੋਏ
    ਵੇਖਿਆ, ਤਾਂ ਪਰਮੇਸ਼ੁਰ ਦਾ ਆਤਮਾ ਉਸ ਉੱਤੇ ਆਇਆ।
  mya-JVB: သို့ရာတွင် ၊ မြော်ကြည့် ၍ ဣသရေလ အမျိုးသားတို့သည် အမျိုးအနွယ် အလိုက် အသီးအသီးတပ်ချ
    လျက် နေကြသည်ကို မြင် သောအခါ ၊ ဘုရားသခင် ၏ ဝိညာဉ် တော်သည် သူ့ အပေါ် မှာ သက်ရောက်
    တော်မူလျှင်၊
  tbg-tbg: Viva mini vuavu tavomanta Isareri vo anku vo anku nai seri naavu maaqa
    kaqate vauvaro viva mini vauvaro Kotira Maraquravano viraqaa tuvu ntovaro
  hmo-hmo: Unai tano Balama ese ia itaia noho neganai, ia be Israela iduhuna ta ta,
    edia kamepa, edia kamepa, ia itaia. Unai neganai Dirava ena Lauma, be Balama dekenai
    ia siahu bada,
  urd-urd: और बल'आम ने निगाह की, और देखा कि बनी — इस्राईल अपने — अपने क़बीले की तरतीब
    से मुक़ीम हैं। और ख़ुदा की रूह उस पर नाज़िल हुई।
  rus-SYN: И взглянул Валаам и увидел Израиля, стоявшего по коленам своим, и был на
    нем Дух Божий.
  bqc-SIM: Kɛ́ à wɛzù, ↄ̃ à Isailiↄ è kálɛa ń buiwa. Lua Nisĩna dìɛ̀,
  tcz-CHONGTHU: Hitia Balaam a dadoh a avetpet chun Israel mite ama phung cheh a akigol
    u-chu amu tan chu in Pathen lhagao chu Balaam chung ah ahung chu tan ahi.
  mar-mar: बलामाने रानाकडे पाहिले आणि त्यास इस्राएलाचे सगळे वंश दिसले. त्यांनी आपापल्या
    भागात आपापल्या गटासह तळ दिला होता. नंतर देवाचा आत्मा बलामावर आला.
  qub-qub: Chaura Israelcunataga ricaran cada trïbu shuyni-cama tiyaycajta. Tayta
    Diospa Espiritunpa munaynincho ricacurna
  bqp-bqp: Kũ à wɛ́ zù, akũ à Isarailanↄ è katɛna ń buria. Luda Nini kìpaa,
  hat-hat: Li leve je l', epi li wè moun pèp Izrayèl yo ak tant yo byen ranje, chak
    branch fanmi apa. Lespri Bondye desann sou li.
  eng-BSB: When Balaam looked up and saw Israel encamped tribe by tribe, the Spirit
    of God came upon him,
  tod-tod: É ɠaazuwuzeɠeni, é Izelayɛle ɠa ʋuuni, eɠɛʋelei ná-bolodaiti ti la.
    Názu ɠa GALA Zɛnvui yeini la tɔun ma.
  eng-WEBPB: Balaam lifted up his eyes, and he saw Israel dwelling according to their
    tribes; and the Spirit of God came on him.
  kbq-kbq: Hagi Balamu'a anama Israeli vahe'mo'zama nagate nofite'ma seli nonkuma'ma
    antetere hu'naza kuma'ma negegeno, Ra Anumzamofo Avamumo agripi emanigeno,
  nhe-BL: Huan quema Balaam tlachixqui huan quinitac nochi nopa israelitame tlen quiquetztoyaj
    ininyoyoncalhua ica pamitl, sese ica ihueyi familia itlacajhua, nimantzi Itonaltzi
    Toteco Dios motlali ipan ya,
  bus-bus: Kɛ̀ à wɛ́ɛ zù, ben à Isarailinↄ è kaɛna ń boriia. Luda Nini pìtaa,
  gub-BL: Wexak teko Izaew a'e pe wà. Izaew ta'yr wazuapyapyr uzemono'og uzehezehe
    uker haw iapo pà pitàitàigatu a'e pe wà. Tupàn Hekwe umuze'eg kar Màrààw kury.
  eng-DRA: 'And lifting up his eyes, he saw Israel abiding in their tents by their
    tribes: and the spirit of God rushing upon him,'
