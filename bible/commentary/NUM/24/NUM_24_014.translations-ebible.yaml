verse: NUM.024.014
translations:
  mal-C: ഇപ്പോൾ ഞാൻ എന്റെ ജനത്തിന്റെ അടുക്കലേക്കു മടങ്ങിപ്പോകുന്നു. എന്നാൽ വരിക, വരുംനാളുകളിൽ
    ഈ ജനം താങ്കളുടെ ജനങ്ങളോട് ചെയ്യാൻ പോകുന്നതെന്തെന്ന് ഞാൻ താങ്കളെ അറിയിക്കാം.”
  deu-TKW: So will ich denn nun wieder zu meinen Stammesgenossen ziehen; aber wohlan,
    ich will dir eröffnen, was dieses Volk deinem Volk in der Folgezeit anthun wird.
  lin-lin: Mpe sik’oyo, nazali kozonga na ngai epai ya bato na ngai ; kasi yaka, nakokebisa
    yo na tina na makambo oyo bato oyo bakosala bato na yo na mikolo ekoya.
  eng-LSV: And now, behold, I am going to my people; come, I counsel you [concerning]
    that which this people does to your people in the latter end of the days.”
  eng-GNV: 'And nowe behold, I goe vnto my people: come, I will aduertise thee what
    this people shall doe to thy folke in the later dayes.'
  eng-WEBSTER: 'And now, behold, I go to my people: come therefore , I will advertise
    thee what this people will do to thy people in the latter days.'
  nhw-BL: Huan ama, quena, nimocuepas notlal, pero achtihui nimitzilhuis catli ni
    israelitame quinchihuilise amomasehualhua teipa.
  swh-ONEN: Sasa ninarudi kwa watu wangu. Lakini njoo, nikuonye kuhusu kile watu hawa
    watakachowatenda watu wako siku zijazo.”
  bba-bba: Tɛ̃ wee nɑ ɡɔsirɔ nɛn tɔmbun mi. Adɑmɑ ɑ nɑ ɑ nɔ yè Isirelibɑ bɑ koo wunɛn
    tɔmbu kuɑ siɑ.
  eng-KJVCPB: 'And now behold, I go unto my people: come therefore, and I will advertise
    thee what this people shall do to thy people in the latter days.'
  luo-luo: Koro adok ir jowa, to kapok adhi to we anyisi gima jo-Israel biro timo,
    asiemi kuom gik ma jogi biro timo ne jogi e ndalo mabiro.”
  meu-meu: Benaini, egu gabu taudia baina lou henidia; a guna baina hamaoromu, ina
    bese taudia ese oiemu bese taudia ede bae karadia toma dina gabedia ai.
  npi-ULB: त्यसैले अब म मेरा मानिसहरूकहाँ फर्केर जाने छु । तर यी मानिसहरूले तपाईंका
    मानिसहरूलाई आगामी दिनहरूमा के गर्ने छन् पहिले तपाईंलाई चेताउनी दिन दिनुहोस् ।”
  yor-yor: Nísinsin yìí mò ń padà lọ sí ọ̀dọ̀ àwọn ènìyàn mi, ṣùgbọ́n jẹ́ kí èmi kí
    ó kìlọ̀ fún ọ nítorí nǹkan tí àwọn ènìyàn wọ̀nyí yóò ṣe sí àwọn ènìyàn rẹ ní ọjọ́
    iwájú.”
  emp-NTPO: Mʌ̃ druad̶aa jẽda wãya. Baribʌrʌ wãi naẽna mʌ̃a jaraya israelerãba jĩrũarebema
    ewarid̶e bʌ purura sãwã od̶ida.–
  pes-OPCB: حال، پیش قوم خود باز می‌گردم، ولی پیش از رفتنم بگذار به تو بگویم که در
    آینده بنی‌اسرائیل بر سر قوم تو چه خواهند آورد.»
  tgl-ULB: Kaya ngayon, tingnan mo, babalik ako sa aking mga tao. Ngunit binabalaan
    muna kita kung ano ang gagawin ng mga taong ito sa iyong mga tao sa darating na
    mga araw.”
  hui-hui: Balamahanda Balagahondo lalu, Áyu i̱ i̱ninaga wali agali karia dai bulebero.
    Isaraele wali agali o karunime mani í̠naga wali agalihondo ogodagua bulebira lalu
    í̠ manda bu habelo mo walia haro.
  mya-mya: ဗာ​လမ်​က​ဗာ​လက်​ဘု​ရင်​အား``ယ​ခု​ငါ​သည် ဆွေ​မျိုး​သား​ချင်း​တို့​ထံ​သို့​ပြန်​မည်။
    သို့​ရာ​တွင် ငါ​ပြန်​၍​မ​သွား​မီ​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​က​နောင်​အ​ခါ သင်​၏​အ​မျိုး​သား​တို့​အား
    မည်​ကဲ့​သို့​ပြု​လုပ်​မည့်​အ​ကြောင်း​ကို ငါ​သ​တိ ပေး​ခဲ့​မည်'' ဟု​ဆို​၏။-
  bod-N: ད་ལྟ་ང་ནི་རང་གི་མི་མང་གི་རྩར་འགྲོ་བར་བྱ། ཤོག་དང་། ཕྱིས་སུ་མི་འདི་རྣམས་ཀྱིས་ཁྱོད་ཀྱི་མི་མང་ལ་ཅི་བྱེད་ངེས་པ་ངས་ཁྱོད་ལ་བསླབ་པར་བྱ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Zvino ndava kudzokera kuvanhu vokwangu, asi uya ndikuyambire zvichaitirwa
    vanhu vako navanhu ava pamazuva anouya.”
  spa-BLM: Ahora, he aquí que voy a mi pueblo. Ven, te informaré de lo que este pueblo
    hará a tu pueblo en los últimos días”.
  cac-cac: Vach' ol in meltzaj d'a in chon̈ab'. An̈ej, ayic mantzac in b'ati, svalcan
    d'ayach tas ol utaj a chon̈ab' tic yuj jun chon̈ab'il anima chi' d'a b'aq'uin̈,
    xchi vin̈.
  swh-ULB: Kwa hiyo sasa, tazama, nitarudi kwa watu wangu. Lakini kwanza nikuonye
    kile ambacho hawa watu watawafanyia watu wako katika siku zijazo.”
  bel-bel: дык вось, я іду да народу свайго; ідзі, я абвяшчу табе, што зробіць народ
    гэты з народам тваім зь бегам часу.
  deu-ELBBK: Und nun siehe, ich gehe zu meinem Volk. Komm, ich will dir anzeigen,
    was dieses Volk deinem Volk tun wird am Ende der Tage.
  mbb-OT: Guntaan, ed-ulì ad diyà te menge emurè ku te inged. Piru ebpetizeenan ku
    sikew he zaan ke hengkey is ebeelan kayi he menge etew ziyà te menge etew nu ziyà
    te huziyan he menge andew.”
  mal-2015: ഇപ്പോൾ ഇതാ, ഞാൻ എന്റെ ജനത്തിന്റെ അടുക്കലേക്കു പോകുന്നു; വരിക, ഭാവികാലത്തു
    ഈ ജനം നിന്റെ ജനത്തോടു എന്തു ചെയ്യുമെന്നു ഞാൻ നിന്നെ അറിയിക്കാം.
  rmc-rmc: Akana džav pale ke mire manuša. Ale av a phenava tuke, so o Izraeliti kerena
    tire manušenca andre ola dživesa, so avena.“
  pes-OPV: و الان اینک نزدقوم خود می‌روم. بیا تا تو را اعلام نمایم که این قوم با قوم
    تو در ایام آخر چه خواهند کرد.
  ron-1924: Ши акум, ятэ кэ мэ дук ла попорул меу. Вино, ши-ць вой вести че ва фаче
    попорул ачеста попорулуй тэу ын времуриле каре вор урма.”
  ben-OBCV: এখন আমি আমার স্বজাতির কাছে ফিরে যাই, কিন্তু এই লোকেরা ভবিষ্যতে আপনার লোকদের
    প্রতি কী করবে, আসুন, সেই বিষয়ে আপনাকে সচেতন করে দিই।”
  som-som: Haddaba waxaan u tegayaa dadkaygii, oo bal kaalay aan kuu sheego waxay
    dadkanu dadkaaga ku samayn doonaan maalmaha ugu dambaysta.
  lat-VUC: verumtamen pergens ad populum meum, dabo consilium, quid populus tuus populo
    huic faciat extremo tempore.
  eng-ASVBT: 'And now, behold, I go unto my people: come, and I will advertise thee
    what this people shall do to thy people in the latter days.'
  ita-1885: Ora dunque, io me ne vo al mio popolo; vieni, io ti consiglierò; e ti
    dirò ciò che questo popolo farà al tuo popolo negli ultimi tempi.
  eng-LXXUP: And now, behold, I return to my place; come, I will advise thee of what
    this people shall do to thy people in the last days.
  eng-ULB: So now, look, I will go back to my people. But first let me warn you what
    this people will do to your people in the days ahead.”
  spa-VBL: ¡Escucha! Ahora vuelvo a casa con mi propio pueblo, pero primero déjame
    advertirte lo que estos israelitas van a hacer con tu pueblo en el futuro”.
  fra-_FOB: Et maintenant, voici, je m'en vais vers mon peuple. Viens, que je te déclare
    ce que ce peuple fera à ton peuple dans la suite des temps.
  mal-mal: ഇപ്പോൾ ഇതാ, ഞാൻ എന്റെ ജനത്തിന്റെ അടുക്കലേക്ക് പോകുന്നു; വരുക, ഭാവികാലത്ത്
    ഈ ജനം നിന്റെ ജനത്തോട് എന്ത് ചെയ്യുമെന്ന് ഞാൻ നിന്നെ അറിയിക്കാം.
  urd-GVR: Ab maiṅ apne watan wāpas chalā jātā hūṅ. Lekin pahle maiṅ āp ko batā detā
    hūṅ ki āḳhirkār yih qaum āp kī qaum ke sāth kyā kuchh karegī.”
  suz-BL: मुल गो आं मुर आन बाक्‍तीके लाइनुङ। तन्‍न इस्राएलीपुकीम इन मुर आन कली नोले
    मार पाइक्‍नीमी, मेको इन कली शेंनुङ” देंत।
  ita-1927: Ed ora, ecco, io me ne vado al mio popolo; vieni, io t’annunzierò ciò
    che questo popolo farà al popolo tuo nei giorni avvenire”.
  ckb-ckb: ئێستاش وا من بۆ لای گەلەکەم بەڕێ دەکەوم، بەڵام وەرە با پێت بڵێم کە ئەم
    گەلە لە دوارۆژدا چی لە گەلەکەت دەکات.»
  eng-BBE: 'So now I will go back to my people: but first let me make clear to you
    what this people will do to your people in days to come.'
  kan-OKCV: ಬಾ, ಈ ಜನರು ನಿನ್ನ ಜನರಿಗೆ ಕಡೇ ದಿವಸಗಳಲ್ಲಿ ಏನು ಮಾಡುವರೋ, ಅದನ್ನು ನಿನಗೆ ತಿಳಿಸುವೆನು,”
    ಎಂದನು.
  bbb-bbb: Na iviama nane e none kariva ijia vakuvejo ijadufuo ni roga na vua be izege
    e Isureroko bu rade e one ijiebuo redufuo ije kuarano kuae.
  tam-2017: இதோ, நான் என்னுடைய மக்களிடத்திற்குப் போகிறேன்; பிற்காலத்திலே இந்த மக்கள்
    உம்முடைய மக்களுக்குச் செய்வது இன்னதென்று உமக்குத் தெரிவிப்பேன் வாரும்” என்று சொல்லி.
  spa-RV-1909: 'He aquí yo me voy ahora á mi pueblo: por tanto, ven, te indicaré lo
    que este pueblo ha de hacer á tu pueblo en los postrimeros días.'
  ron-BTF: Și acum, iată, merg la poporul meu, vino și te voi anunța ce are să facă
    acest popor poporului tău în zilele de pe urmă.
  eng-WEBP: Now, behold, I go to my people. Come, I will inform you what this people
    shall do to your people in the latter days.”
  eng-FBV: Listen! I'm going back home now to my own people, but first let me warn
    you what these Israelites are going to do to your people in the future.”
  nld-1939: Nu keer ik terug naar mijn volk; maar ik wil u eerst nog verkonden, wat
    dit volk aan het uwe zal doen op het einde der tijden.
  nch-BL: Huan ama, quena, nitacuepilis notal, pero achtohui nimitzilhuis cati ni
    israelitame quinchihuilise amomasehualhua teipa.
  vie-1934: Nầy, bây giờ, tôi trở cùng dân tôi, hãy lại, tôi sẽ cáo cho vua biết điều
    dân nầy ngày sau cùng sẽ làm cho dân sự vua.
  hin-CV: 'फिर अब यह सुन लीजिए: मैं अपने लोगों के बीच में लौट रहा हूं, मैं आपको चेतावनी
    दूंगा कि भविष्य में ये लोग आपकी प्रजा के साथ क्या-क्या करने पर हैं.”'
  eng-OURB: Now, behold, I go to my people. Come, I will inform you what this people
    shall do to your people in the latter days.”
  spa-BES: Así que ahora volveré con mi gente; pero primero permítanme aclararles
    lo que esta gente hará a tu gente en los próximos días.
  tdx-tdx: Aa le himpoliako ondatikoo henaneo, fe adono hey hitoroako ty hanoe’ ondaty
    reroañe am’ondati’oo amo andro ampara’e añeo.
  vid-vid: “Lelo ndanguhiluka kwa wanhu wa heni, ila nding'hali kuka, leka ndikulonjele
    mbuli ziwele wanhu wano vyowowaditila wanhu wa hegwe mazuwa galinguya.”
  eng-OKE: And now, behold, I go unto my people. Come, I will give thee counsel what
    thou shouldst do; and will show thee what this people will do unto thy people
    at the end of the days.
  tha-KJV: ดู​เถิด บัดนี้​ข้าพเจ้าจะกลับไปสู่​ชนชาติ​ของข้าพเจ้า มาเถิด ข้าพเจ้าจะสำแดงให้ท่านทราบว่า
    ชนชาติ​นี้​จะกระทำประการใดแก่​ชนชาติ​ของท่านในวันข้างหน้า”
  por-BR-2018: 'Eis que eu me vou agora a meu povo: portanto, vem, te indicarei o
    que este povo há de fazer a teu povo nos últimos dias.'
  deu-ELO: Und nun siehe, ich gehe zu meinem Volke. Komm, ich will dir anzeigen, was
    dieses Volk deinem Volke tun wird am Ende der Tage.
  eng-WYC-2018: Nevertheless I shall go to my people, and I shall give counsel to
    thee, what thy people shall do in the last time to this people. (Nevertheless,
    I shall now return to my people, but first I shall give thee counsel, what these
    people shall do to thy people in the days to come.)
  epo-epo: Kaj nun mi iras al mia popolo; venu, mi sciigos al vi, kion faros tiu popolo
    al via popolo en la malproksima venonta tempo.
  uig-PIN: Əmdi mǝn ɵz hǝlⱪimgǝ ⱪaytimǝn; kǝlsilǝ, mǝn ɵzlirigǝ bu hǝlⱪning künlǝrning
    ahirida silining hǝlⱪlirigǝ ⱪandaⱪ muamilǝ ⱪilidiƣanliⱪini eytip berǝy, — dedi.
  beo-beo: Ba:ila:me da Ba:ila:gema amane sia:i, “Na da wali na fidafa amoga buhagimu.
    Be hidadea, na da dima sisasu sia:mu. Amalu da fa:no Isala:ili dunu ilia hou dia
    fi dunuma hamomu, amo na da dima sia:mu.”
  tpi-OTNT: Orait Balam i tok moa long Balak olsem, “Nau mi laik i go bek long ol
    manmeri bilong mi. Tasol pastaim mi mas toksave long yu long ol samting bihain
    ol Israel bai i mekim long ol lain pipel bilong yu.”
  hau-SA: Yanzu zan koma wajen mutanena, amma bari in gargaɗe ka game da abin da mutanen
    nan za su yi wa mutanenka cikin kwanaki masu zuwa.”
  uig-LAT: Emdi men öz xelqimge qaytimen; kelsile, men özlirige bu xelqning künlerning
    axirida silining xelqlirige qandaq muamile qilidighanliqini éytip bérey, — dédi.
  nde-nde: Khathesi sengibuyela ebantwini bakithi, kodwa woza, ngikuxwayise ukuthi
    kuyini okuzakwenziwa ngabantu laba ebantwini bakho ensukwini ezilandelayo.”
  ton-ton: 'Pea ko eni, “Vakai, te u ʻalu au ki hoku kakai: ka te u fakahā kiate ko
    e ʻaia ʻe fai ʻe he kakai ni ki ho kakai ʻi he ngaahi ʻaho ʻamui.”'
  ces-1613: (Ale však ještě já, již odcházeje k lidu svému, počkej, poradím tobě,)
    co učiní lid ten lidu tvému v posledních dnech.
  eng-WMB: Now, behold, I go to my people. Come, I will inform you what this people
    shall do to your people in the latter days.”
  tam-TCV: இப்பொழுது நான் என் மக்களிடத்திற்குப் போகப்போகிறேன். நீ வா. இந்த மக்கள்
    வரப்போகும் நாட்களில் உன் மக்களுக்கு என்ன செய்வார்கள் என நான் உன்னை எச்சரிப்பேன்”
    என்றான்.
  ceb-ULB: Busa karon, tan-awa, mobalik ako sa akong katawhan. Apan pahimangnoan ko
    una ikaw kung unsa ang buhaton niining mga tawhana sa imong katawhan sa umaabot
    nga mga adlaw.”
  pol-UBG: Teraz idę do mego ludu, ale chodź i oznajmię ci, co ten lud uczyni twemu
    ludowi w przyszłości.
  agr-agr: Untsu dekas mina nugkajui wakitkitjai. Tujash eke wetsuk, au aents aina
    dusha amina aentsjum aidaunash atakea duwish itugkatnuk ainawa nuna ujaktajame”,
    tiuwai.
  kyc-kyc: Belameme Beleke kando lao, Nambana wambu range karaminyi dupwa keta kapu
    kyuo pelyo. Ene papa naronopa nambame emba Isaraele wambu dupwame embena wambu
    dupwa kando rengya aki mende pirami dokona lao repe repe pii langilyu.
  urd-GVU: اب مَیں اپنے وطن واپس چلا جاتا ہوں۔ لیکن پہلے مَیں آپ کو بتا دیتا ہوں کہ
    آخرکار یہ قوم آپ کی قوم کے ساتھ کیا کچھ کرے گی۔“
  deu-1912: Und nun siehe, ich ziehe zu meinem Volk. So komm, ich will dir verkündigen,
    was dies Volk deinem Volk tun wird zur letzten Zeit.
  ntj-ntj: Nyangka Payilamalu puurrpa Payilikinya watjarnu, “Yuwa, marlaku-rna yankukitja
    ngayuku yungarrapirtikutu. Nyangka-rnanta ngaanya watjalku yartakanku tjiinya
    ngula-tjananyanta Yitjurayilku tjamupirtilu pungkula-wanarayilku wiyalku.”
  kan-2017: ಈಗ ನಾನು ನನ್ನ ಜನರ ಬಳಿಗೆ ಹೋಗುತ್ತೇನೆ. ಆದರೆ ಕಡೆಗೆ ಆ ಜನರು ನಿನ್ನ ಜನರಿಗೆ ಮುಂದಿನ
    ದಿನಗಳಲ್ಲಿ ಏನು ಮಾಡುವರೋ ಅದನ್ನು ನಿನಗೆ ತಿಳಿಸುತ್ತೇನೆ” ಎಂದನು.
  yap-yap: Me ga’ar Balaam ngak Balak, “Chiney e nggu sul ngak e tirog e girdi’, machane
    som’on e nggog ngom e n’en ni bayi rin’ e girdi’ nu Israel ngak e girdi’ rom ko
    tin bay yib e rran.”
  hlt-MCSB: Kai tah ka pilnam taengla ka cet pawn ni he. Halo lamtah hmailong tue
    ah he pilnam loh na pilnam soah a saii ham te nang kang uen eh?,” a ti nah.
  mdy-ETH: ጋፒንፆይዳ ባኣላኣሜ ባኣላኣቄም፦ «ዓካሪ፥ ታኣኒ ታ ዓሶ ባንሢ ማዒ ዴንዳኔ፤ ጋዓንቴ ዬያኮ ቤርታ ዒስራዔኤሌ ዴራ
    ሃጊ ኔ ዓሶ ማዻንዳ ባኮ ታ ኔኤም ኬኤዛንዳኔ» ጌዔስካፓ፥
  twi-ASANTE: Afei, meresane akɔ me nkurɔfoɔ nkyɛn. Nanso, deɛ ɛdi ɛkan no, ma menka
    deɛ Israelfoɔ no bɛyɛ wo nkurɔfoɔ daakye no nkyerɛ wo.”
  eng-WEBU: Now, behold, I go to my people. Come, I will inform you what this people
    shall do to your people in the latter days.”
  bnp-bnp: Ngane ga hamule mai e huriki a viri nau. Pali ga taki taro ioe vona a maka
    maki e huriki a Israel ri gi rata na tara vomu muri ma.”
  wal-wal: Yaagidi, “Taani ha77i ta asaakko bais; shin neeni haa ya; ha asai wurssetta
    wodiyan ne asaa oottanabaa taani neeyyo yootana” yaagiis.
  spa-PDDPT: Ahora, mira, ya me voy a mi pueblo. Ven pues, y te informaré lo que este
    pueblo hará a tu pueblo en los días venideros.
  gun-gun: Ha'e gui aỹ xee aa ju ta xeretarã kuery rekoa katy. Ha'e rami teĩ enhemboja
    ranhe, ndevy amombe'u ta raka'eve rã ndevygua kuery re kova'e kuery ojapo 'rãa
    — he'i.
  ilo-ULB: Isu nga ita, adtoy, agsubliak kadagiti tattaok. Ngem ballaaganka nga umuna
    maipapan iti aramiden dagitoy a tattao kadagiti tattaom kadagiti masungad nga
    al-aldaw.”
  kpg-kpg: Balaam ga helekai labelaa gi Balak, “Dolomeenei gei au gaa hana gi baahi
    ogu gau, malaa, i mua dogu hana, gei au e hagi adu gi iloo e goe di mee digau
    Israel ma gaa hai ang gi au daangada i nia laangi ala ga lloomoi.”
  uig-ARA: ئەمدى مەن ئۆز خەلقىمگە قايتىمەن؛ كەلسىلە، مەن ئۆزلىرىگە بۇ خەلقنىڭ كۈنلەرنىڭ
    ئاخىرىدا سىلىنىڭ خەلقلىرىگە قانداق مۇئامىلە قىلىدىغانلىقىنى ئېيتىپ بېرەي، — دېدى.
  sus-sus: Awa, yakɔsi, n na gbilenfe n xɔnyi, kɔnɔ i xa a kolon yi ɲama naxan nabama
    wo ra.»
  pon-2006: Palaam pil patohwanohng Palak, “Ahnsou wet I pahn patohla rehn riei aramas
    ako, ahpw mwohn ei pahn patohla, I men kehsehkin komwi dahme mehn Israel kan pahn
    wiahiong sapwellimomwi kan ni rahn akan me pahn kohdo.”
  jae-jae: Ma galoc jamu jandêŋ ŋoc lau jana êtiam. Amboac tonaŋ ômôêŋ gebe jasôm
    biŋ, taŋ lau tônê sêŋgôm êndêŋ nêm lau êtu ŋamu naŋ, lasê êndêŋ aôm.”
  ksd-ksd: Ma ea, go iau vana tadav kaugu tarai; una mai, ma ina vakapa u ure ra magit
    ba go ra tarai diat a pait ia pire kaum tarai ta ra umana bung namur.
  tur-YTC: İşte şimdi halkımın yanına gidiyorum. Gel, bu halkın son günlerde senin
    halkına ne yapacaklarını sana bildireyim.”
  grc-BRENT: Καὶ νῦν ἰδοὺ ἀποτρέχω εἰς τὸν τόπον μου· δεῦρο, συμβουλεύσω σοι, τί ποιήσει
    ὁ λαὸς οὗτος τὸν λαόν σου ἐπʼ ἐσχάτου τῶν ἡμερῶν.
  ind-AYT: Sekarang, aku pulang kepada bangsaku. Namun, aku akan mengatakan kepadamu
    perihal yang akan dilakukan oleh bangsa itu terhadap bangsamu nanti.”
  nya-nya: Tsopano ndikupita kwa anthu anga, koma tabwerani ndikuchenjezeni zimene
    anthu awa adzachitira anthu anu masiku akubwerawa.”
  hrv-hrv: A sada, kad, evo, odlazim k svome narodu, hajde da ti objavim što će ovaj
    narod učiniti tvome narodu u budućnosti!”
  mps-mps: Tama Balamgo Balak dali po genina ma weyu, te po wali, “Megi ena ena we
    bidiba ma paibao. Tiali goli, eno nagebolo te Israel dabego nago we bidi dali
    nosali yabo sę po nagebolo pusaibao.”
  tpi-tpi: Orait Balam i tok moa long Balak olsem, “Nau mi laik i go bek long ol manmeri
    bilong mi. Tasol pastaim mi mas toksave long yu long ol samting bihain ol Israel
    bai i mekim long ol lain pipel bilong yu.”
  dan-1931: Vel, jeg drager til mit Folk, men kom, jeg vil lade dig vide, hvad dette
    Folk skal gøre ved dit Folk i de sidste Dage.”
  vie-OVCB: Bây giờ, trước khi về, tôi xin nói trước những điều Ít-ra-ên sẽ làm cho
    thần dân của vua.”
  guj-2017: તો હવે, જો હું મારા લોકો પાસે જાઉ છું. પણ તે અગાઉ તને ચેતવણી આપું છું
    કે આ લોકો ભવિષ્યમાં તારા લોકો સાથે શું કરશે.”
  pon-2006A: Palaam pil patohwanohng Palak, “Ahnsou wet I pahn patohla rehn riei aramas
    ako, ahpw mwohn ei pahn patohla, I men kehsehkin komwi dahme mehn Israel kan pahn
    wiahiong sapwellimomwi kan ni rahn akan me pahn kohdo.”
  por-BRBSL: Agora, eis que eu vou para o meu povo. Vinde, eu vos informarei o que
    este povo fará ao vosso povo nos últimos dias”.
  cth-cth: Khenhaw! ka taminaw koe ka cei han toe. Tho haw hete taminaw ni, hma lae
    tueng dawk na taminaw koe a sak hane kong dawk pouknae na poe han telah a ti.
  twi-twi: Afei, meresan akɔ me nkurɔfo nkyɛn. Nanso ma menka nea Israelfo no bɛyɛ
    wo nkurɔfo no daakye no nkyerɛ wo.”
  hlt-hlt: Kai tah ka pilnam taengla ka cet pawn ni he. Halo lamtah hmailong tue ah
    he pilnam loh na pilnam soah a saii ham te nang kang uen eh?,” a ti nah.
  tbz-SIM: N kũntimu yíe n kɔbɛ borɛ̀ n nɛ́ yóó dɑ nɑ́kɛ́mu Isidɑyɛɛribɛ yóó dɔɔ̀mɛ̀
    ɑ nìtìbɛ̀ yɛwe yɛ̀ɛ̀ kpɑɑní yɛ miɛkɛ.
  msy-2020: Egha Balam kamaghɨn Balak mɨgei, “Kɨ uamategh uan adarazi bagh mangasava
    ami. Egh kɨ faragh ikiangsɨzim nɨ danɨngtɨ, nɨ fogham, Israelia gɨn manmaghɨn
    ganamin araziba nɨn adarazir amuam.”
  dop-dop: Tɔʋ, nɔɔnɔɔ mɑɑ mǝlɩ mɑ yǝlɑɑ kiŋ. Ɩlɛ kɔɔ nɑ mɑ́ hʋlɩ-ŋ mpi Ɩsɛɣɛlɩ nyǝ́mɑ
    kɑ́ wɑkǝlɩ nyɑ́ yǝlɑɑ kɛ kʋyɑkʋ nɑkʋlɩ tɔ.
  azb-azb: İndi mən xalqımın yanına qayıdıram. Qoy mən bu xalqın gələcəkdə sənin xalqının
    başına nə gətirəcəyini bildirim».
  eng-DBY: 'And now behold, I go to my people: come, I will admonish thee what this
    people will do to thy people at the end of days.'
  hin-2017: “अब सुन, मैं अपने लोगों के पास लौटकर जाता हूँ; परन्तु पहले मैं तुझे चेतावनी
    देता हूँ कि आनेवाले दिनों में वे लोग तेरी प्रजा से क्या-क्या करेंगे।”
  wol-KYG: Léegi nag maa ngi dellu ca saay bokk, waaye kaay, ma xamal la li xeet wii
    di def saw xeet, fan yu mujj ya.»
  eng-YLT: and, now, lo, I am going to my people; come, I counsel thee [concerning]
    that which this people doth to thy people, in the latter end of the days.'
  eng-WYC-2017: Nevertheless I shall go to my people, and I shall give counsel to
    thee, what thy people shall do in the last time to this people.
  eng-WMBB: Now, behold, I go to my people. Come, I will inform you what this people
    shall do to your people in the latter days.”
  urd-GVH: अब मैं अपने वतन वापस चला जाता हूँ। लेकिन पहले मैं आपको बता देता हूँ कि
    आख़िरकार यह क़ौम आपकी क़ौम के साथ क्या कुछ करेगी।”
  rug-rug: Meke zama la koe Balaki se Belami, “Ego, kamahire maqu pule la koari na
    qua tinoni soti si rau. Ba sipu lopu ele taluarae rau, si maqu va balau nigo sapu
    gua kote tavete atunia ri na tinoni Izireli koari na mua butubutu soti vugo repere.”
  gaz-gaz: Kunoo ani amma saba kootti nan deebiʼa; garuu mee kottu ani waan sabni
    kun bara dhufu keessa saba keetiif godhu sin beeksisaa.”
  fra-LSG: Et maintenant voici, je m’en vais vers mon peuple. Viens, je t’annoncerai
    ce que ce peuple fera à ton peuple dans la suite des temps.
  yal-yal: Awa iki, n bata siga n kon kaane fɛma. Koni ɛ tuli mati. N xa i rakolon
    siyani ito naxan ligama i ya yamaan na waxati famatɔni.”
  haw-1868: 'Ano hoi, ke hoi aku nei au i ko''u poe kanaka: ea, e hai e aku no au
    ia oe i ka mea a keia poe kanaka e hana mai ai i kou poe kanaka i na la mahope.'
  arb-NAV: وَالآنَ أَعُودُ إِلَى شَعْبِي، وَلَكِنْ دَعْنِي أُنْبِئُكَ بِمَا سَيُنْزِلُهُ
    هَذَا الشَّعْبُ بِقَوْمِكَ فِي آخِرِ الأَيَّامِ».
  ewe-ewe: “Ɛ̃, matrɔ azɔ ayi nye ŋutɔ nye amewo dome. Ke gbã la, na magblɔ nu si
    Israelviwo awɔ wò amewo la na wò!”
  eng-LEE: 'And now, behold, I am going unto my people: come, I will advise thee against
    what this people will do to thy people in the end of days.'
  asm-FB: এতিয়া চোৱা, মই এই স্ব-জাতীয় লোকসকলৰ ওচৰলৈ যাওঁ। আহা, এই জাতিয়ে পাছত তোমাৰ
    প্ৰজাসকলক কি কৰিব, তাক মই তোমাক জনাওঁ।”
  sus-A: عَوَ، يَكْسِ، ﭑ نَ فبِلٍنقٍ ﭑ شْنيِ، كْنْ عِ شَ عَ كٌلٌن يِ حَمَ نَشَن نَبَمَ
    وٌ رَ.»
  fra-SBL: Maintenant, voici que je vais vers mon peuple. Viens, je vais t'informer
    de ce que ce peuple fera à ton peuple dans la suite des temps. »
  hbo-hbo: וְעַתָּ֕ה הִנְנִ֥י הֹולֵ֖ךְ לְעַמִּ֑י לְכָה֙ אִיעָ֣צְךָ֔ אֲשֶׁ֨ר יַעֲשֶׂ֜ה
    הָעָ֥ם הַזֶּ֛ה לְעַמְּךָ֖ בְּאַחֲרִ֥ית הַיָּמִֽים׃
  eng-WYCLIFFE: Netheles Y schal go to my puple, and Y schal yyue counsel to thee,
    what thi puple schal do in the laste tyme to this puple.
  piu-2006: '@see-verse:NUM.024.013'
  cwe-cwe: Sambi nobwela kwa wanhu wangu, mbali ning'hali sinasegela, leka nikulongele
    mbuli ziya wanhu wano zondawawatendela wanhu wako siku zikwiza.”
  kik-kik: Na rĩrĩ, niĩ nĩngũcooka o kũrĩ andũ aitũ, no ũka, ngũmenyithie ũrĩa andũ
    aya mageeka andũ aku matukũ marĩa magooka.”
  fra-NCL: Et maintenant, voici, je m’en vais vers mon peuple ; viens donc, que je
    t’annonce ce que ce peuple fera à ton peuple dans la suite des jours. »
  cek-AK: Khenah, vaihi loe kaimah ih kaminawk khaeah ka caeh han boeh; to pongah
    angzo ah; hae kaminawk mah hmabang ah nang ih kaminawk nuiah timaw sah o tih,
    tito kang thuih han, tiah a naa.
  cuk-cuk: Degir nabir. Gannar an-negse an naed-iduale, an bega soggwelo, igi we-dulemar
    ibagan-danikoedgi be-imakmaloe.
  uig-CYR: Әнди мән өз хәлқимгә қайтимән; кәлсилә, мән өзлиригә бу хәлиқниң күнләрниң
    ахирида силиниң хәлиқлиригә қандақ муамилә қилидиғанлиғини ейтип берәй, — деди.
  pma-pma: Evus, Balaam viteni min Balak vit, “Kosa, inau niha ris ven meatin onak
    keil. Ka hekatau niha, inau nisan selkatien minuk usil asa koa me-Isrel keil umoni
    min meatin keil onom en avong koa veite veah.”
  tel-2017: కాబట్టి, చూడు, నేను నా ప్రజల దగ్గరికి వెళ్తున్నాను. కాని, ముందు రోజుల్లో
    ఈ ప్రజలు నీ ప్రజలకు ఏం చేస్తారో, ఆ హెచ్చరిక నీకు నేనివ్వాలి” అన్నాడు.
  hat-BSA: Epi koulye a, veye byen, mwen ap prale kote pèp mwen an. Vini, mwen va
    bay ou konsèy sou sa ke pèp sa a va fè a pèp pa ou a nan jou k ap vini yo.”
  kos-kos: Balaam el fahk nu sel Balak, “Inge nga ac folokla nu yurin mwet luk uh,
    tusruktu meet liki nga som, nga ac fahkot ma mwet Israel uh ac mau oru nu sin
    mwet lom ke pacl fahsru uh.”
  hbo-WLC: וְעַתָּ֕ה הִנְנִ֥י הוֹלֵ֖ךְ לְעַמִּ֑י לְכָה֙ אִיעָ֣צְךָ֔ אֲשֶׁ֨ר יַעֲשֶׂ֜ה
    הָעָ֥ם הַזֶּ֛ה לְעַמְּךָ֖ בְּאַחֲרִ֥ית הַיָּמִֽים׃
  ibo-ibo: Ugbu a, ana m alakwuru ndị m, ma bịa, ka m dọọ gị aka na ntị banyere ihe
    ndị a ga-eme ndị gị nʼụbọchị ndị a na-abịa nʼihu.”
  ory-ory: ଏବେ ଦେଖ, ମୁଁ ଆପଣା ଲୋକମାନଙ୍କ ନିକଟକୁ ଯାଉଅଛି; ଆସ, ଏହି ଲୋକମାନେ ଭବିଷ୍ୟତରେ ତୁମ୍ଭ
    ଲୋକମାନଙ୍କ ପ୍ରତି ଯାହା କରିବେ, ତାହା ମୁଁ ତୁମ୍ଭକୁ ଜ୍ଞାତ କରାଇବି।”
  chk-chk: Iei üpwe liwinla ren aramasei kewe. Nge üpwe asile ngonuk mine ekewe aramasen
    Israel repwe föri ngeni noum aramas lon ekan rän mwach.”
  rop-rop: Wal brom deya Beilam bin tok langa Beilak, “Ai garra gobek langa main ronwan
    pipul, bat bifo ai go, ai garra gibit yu woning wanim detlot Isreil pipul garra
    dum langa yu pipul olabat bambai.”
  ukr-1871: Тепер ж оце йду до мого люду. Ходїмо, так виявлю тобі, що робити ме навпослї
    народ той з твоїм народом.
  deu-1951: Und nun siehe, da ich zu meinem Volk ziehe, so komm, ich will dir sagen,
    was dieses Volk deinem Volk in spätern Tagen tun wird!
  eng-JPS: And now, behold, I go unto my people; come, and I will announce to thee
    what this people shall do to thy people in the end of days.'
  srp-1865: Ja sada evo idem k narodu svojemu, ali da ti kažem šta æe taj narod uèiniti
    narodu tvojemu najposlije.
  lug-lug: Kaakano nno nzirayo ewaffe mu bantu bange, naye wuliriza nga nkulabula
    abantu bano kye balikola abantu bo mu nnaku ezijja.”
  heb-heb: ועתה הנני הולך לעמי לכה איעצך אשר יעשה העם הזה לעמך באחרית הימים׃
  ben-IRV: এখন দেখুন, আমি নিজের লোকেদের কাছে ফিরে যাই। আসুন, এই জাতি আগামী দিনের আপনার
    জাতির সঙ্গে কি করবে, তা আপনাকে জানাই।”
  pan-pan: ਹੁਣ ਵੇਖ, ਮੈਂ ਆਪਣੇ ਲੋਕਾਂ ਕੋਲ ਜਾਂਦਾ ਹਾਂ। ਆ, ਮੈਂ ਤੈਨੂੰ ਦੱਸਾਂਗਾ ਕਿ ਇਹ ਲੋਕ ਤੇਰੇ
    ਲੋਕਾਂ ਨਾਲ ਆਖਰੀ ਦਿਨਾਂ ਵਿੱਚ ਕੀ ਕਰਨਗੇ।
  mya-JVB: ယခု မူကား ၊ ငါ့ အဆွေအမျိုး တို့ထံသို့ ငါ သွား တော့မည်။ နားထောင်ပါ။ နောင်
    ကာလ ၌ ဤ လူမျိုး သည် မင်းကြီး ၏လူမျိုး ၌ အဘယ်သို့ ပြု မည်အရာကို မင်းကြီး အား ကြားပြော
    ပါမည်ဟု ဗာလက်မင်းအား ပြန် ဆိုပြီးမှ၊
  tbg-tbg: Ho vate te tenta vaiinti nahenti vainaini anirante virerave. Are qaqi kairaqe
    te naantiara Isareri ai navunaaka qoraiqama nimite uvara ai tiva ami vuare, tiro.
  hmo-hmo: Vadaeni, hari lauegu bese dekenai do lau giroa lou. To guna oi dekenai
    do lau sisiba henia, vaira neganai dahaka karadia Israela taudia ese oiemu bese
    dekenai do idia karaia.”
  urd-urd: '''और अब मैं अपनी क़ौम के पास लौट कर जाता हूँ, इसलिए तू आ, मैं तुझे आगाह
    कर दूँ कि यह लोग तेरी क़ौम के साथ आख़िरी दिनों में क्या क्या करेंगे।”'
  rus-SYN: Итак, вот, я иду к народу своему; пойди, я возвещу тебе, что сделает народ
    сей с народом твоим в последствие времени.
  bqc-SIM: Málɛ tá ma gbɛ̃́ↄ kĩ́i sa. Mↄ mà onɛ lá gbɛ̃́piↄ kɛ n gbɛ̃́ↄnɛ zia.
  tcz-CHONGTHU: Chule tua jong keima dihtah a sei ding ahileh kanam ka insung mite
    lah a che ding ka hitai, hung tan keiman ka sei peh nahi hiche mipi teho hin nangma
    mite nam lentah chunga ahin bol diu khonung teng Balaam in gaova thusei livei
    na chan chu hiding ahi.
  mar-mar: तर आता पाहा. मी माझ्या मनुष्यांकडे परत जात आहे. पण मी तुला एक इशारा देतो.
    इस्राएलाचे हे लोक भविष्यात तुला आणि तुझ्या लोकांस काय करतील ते सांगतो.
  qub-qub: Nogaga marcämannami cuticö. Ichanga manaraj cuticurmi willashayqui chay
    Israel runacuna nasyunniquicho imano rurananpaj cashantapis.»
  bqp-bqp: Matɛn tá ma gbɛ̃nↄ kĩnaa sà. Ǹ mↄ́ mà onnɛ lákũ gbɛ̃ pìnↄ ni kɛ n gbɛ̃nↄnɛ
    nà zia.
  hat-hat: 'Balaram di Balak ankò: -Wi, koulye a mwen pral lakay mwen. Men, anvan
    m'' ale, vini m'' di ou kisa pèp Izrayèl la pral fè pèp ou a nan jou k''ap vini
    yo.'
  eng-BSB: Now I am going back to my people, but come, let me warn you what this people
    will do to your people in the days to come.”
  tod-tod: Niizu nà ga li nà-nuɓusɛiti pɔ. Ʋa, nà naa lɛɛzu ga ɗe, nii Izelayɛle
    nuɓusɛiti ti ʋaazu kɛɛzu ga ɗa-nuɓusɛiti, yeeɠɛɠalaiti su ti ʋaazu.»
  eng-WEBPB: Now, behold, I go to my people. Come, I will inform you what this people
    shall do to your people in the latter days.”
  kbq-kbq: Hagi nagra menina vahe'nirega vugahuanki, ege'na henka'ama Israeli vahe'mo'zama
    vahekama huzamantesaza zamofo nanekea kasami'neno.
  nhe-BL: Huan ama, quena, nimocuepas notlal, pero achtohui nimitzilhuis tlen ni israelitame
    quinchihuilise imotlacajhua teipa.
  bus-bus: Mɛ́ɛ taa ma gbɛ̃nↄ kiia sa. Ǹ mↄ́ mà onnɛ lán gbɛ̃ pìnↄ é kɛ n gbɛ̃nↄnɛ
    nà zia.
  gub-BL: Màrààw uze'eg wi Marak pe. — Azewyr putar heànàm wanupe ihe nehe kury. Heho
    'ym mehe we amume'u putar Izaew neremiaihu wanupe wanemiapo ràm newe nehe, i'i
    izupe.
  eng-DRA: But yet going to my people, I will give thee counsel, what this people
    shall do to thy people in the latter days.
