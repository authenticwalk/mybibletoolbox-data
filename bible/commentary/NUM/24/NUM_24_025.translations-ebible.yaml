verse: NUM.024.025
translations:
  mal-C: പിന്നെ ബിലെയാം എഴുന്നേറ്റ് സ്വദേശത്തേക്കു മടങ്ങി. ബാലാക്ക് തന്റെ വഴിക്കുപോയി.
  deu-TKW: Hierauf machte sich Bileam auf, um wieder in seine Heimat zurückzukehren,
    und auch Balak zog seines Wegs.
  lin-lin: Bongo Balami atelemaki mpe azongaki epai na ye, Balaki mpe akendeki na
    nzela na ye.
  eng-LSV: And Balaam rises, and goes, and turns back to his place, and Balak has
    also gone on his way.
  eng-GNV: 'Then Balaam rose vp, and went and returned to his place: and Balak also
    went his way.'
  eng-WEBSTER: 'And Balaam arose, and went and returned to his place: and Balak also
    went his way.'
  nhw-BL: Huan quema Balaam tlantoya quiijtohua ni camanali, quisqui huan mocuepqui
    ichaj. Huan Tlanahuatijquetl Balac nojquiya quistejqui.
  swh-ONEN: Kisha Balaamu akainuka na kurudi nyumbani kwake, naye Balaki akashika
    njia yake.
  bba-bba: Yenibɑn biru, Bɑlɑmu u ɡɔsirɑ u dɑ win wuuɔ, mɑ Bɑlɑki u mɑɑ wurɑ win yɛnuɔ.
  eng-KJVCPB: 'And Balaam rose up, and went and returned to his place: and Balak also
    went his way.'
  luo-luo: Eka Balaam noa malo mi odok dala kendo Balak bende nodhi e yore owuon.
  meu-meu: Una murinai Balaam e tore isi, ena gabu ela; Balak danu e raka oho.
  npi-ULB: त्यसपछि बालाम उठे र हिँडे । तिनी आफ्नै घरतिर फर्के र बालाक पनि गए ।
  yor-yor: Nígbà náà ni Balaamu dìde ó sì padà sí ilé rẹ̀, Balaki sì lọ ní ọ̀nà tirẹ̀.
  emp-NTPO: Mãwã jarad̶acarea Balaaʌ̃ra idji druad̶aa jẽda wãsia. Balá sid̶a idji
    od̶e jẽda wãsia.
  pes-OPCB: آنگاه بلعام و بالاق هر یک به خانه‌های خود رفتند.
  tgl-ULB: Pagkatapos tumayo si Balaam at umalis. Bumalik siya sa kanyang tahanan
    at umalis din si Balak.
  hui-hui: Ani lai howa Balama ibu heyalu ibuni andaga dai biya handala Balaga ibubi
    nde ibuni andaga pene.
  mya-mya: ထို​နောက်​ဗာ​လမ်​နှင့်​ဗာ​လက်​ဘု​ရင်​တို့​သည် မိ​မိ တို့​နေ​ရပ်​သို့​အ​သီး​သီး​ပြန်​သွား​ကြ​လေ​၏။
  bod-N: དེ་ནས་པེལ་ཨམ་ལངས་ནས་རང་ཡུལ་དུ་ལོག་པ་དང་། པཱ་ལག་ཀྱང་རང་གི་ལམ་དུ་ཞུགས་སོ། །
  sna-sna: Ipapo Bharamu akasimuka akadzokera kunyika yake, uye Bharaki akaenda kwakewo.
  spa-BLM: Balaam se levantó, y se fue y volvió a su lugar; y Balac también se fue.
  cac-cac: Ix lajvi yalan juntzan̈ tic vin̈, ix meltzaj vin̈ d'a schon̈ab', axo vin̈aj
    Balac ix meltzajxican vin̈ b'aj cajan.
  swh-ULB: Kisha Balaamu akainuka na kuondoka. Akarudi nyumbani kwake, na Balaki naye
    akaondoka.
  bel-bel: І ўстаў Валаам і пайшоў назад у сваю мясьціну, а Валак таксама пайшоў сваёю
    дарогаю.
  deu-ELBBK: Und Bileam machte sich auf und ging und kehrte zurück an seinen Ort;
    und auch Balak zog seines Weges.
  mbb-OT: Ne mid-ulì si Balaam wey si Balak.
  mal-2015: അതിന്റെ ശേഷം ബിലെയാം പുറപ്പെട്ടു തന്റെ സ്ഥലത്തേക്കു മടങ്ങിപ്പോയി; ബാലാക്കും
    തന്റെ വഴിക്കു പോയി.
  rmc-rmc: Paľis o Balaam ušťiľa a visarďa pes pale khere. The o Balak geľa peskre
    dromeha.
  pes-OPV: و بلعام برخاسته، روانه شده، به‌جای خودرفت و بالاق نیز راه خود را پیش گرفت.
  ron-1924: Балаам с-а скулат, а плекат ши с-а ынторс акасэ. Балак а плекат ши ел
    акасэ.
  ben-OBCV: এরপরে বিলিয়ম উঠে নিজের ঘরে ফিরে গেল এবং বালাকও নিজের পথে প্রস্থান করলেন।
  som-som: Markaasaa Balcaam kacay oo ku noqday meeshiisii; Baalaaqna wuu iska tegey.
  lat-VUC: 'Surrexitque Balaam, et reversus est in locum suum: Balac quoque via, qua
    venerat, rediit.'
  eng-ASVBT: And Balaam rose up, and went and returned to his place; and Balak also
    went his way.
  ita-1885: Poi Balaam si levò, e se ne andò, e ritornò al suo luogo; e Balac altresì
    andò a suo cammino.
  eng-LXXUP: And Balaam rose up and departed and returned to his place, and Balak
    went to his own home.
  eng-ULB: Then Balaam got up and left. He returned to his home, and Balak also went
    away.
  spa-VBL: Entonces Balaam se marchó y volvió a su país, y Balac se marchó también.
  fra-_FOB: Puis Balaam se leva, et s'en alla, et retourna en son pays. Et Balak aussi
    s'en alla son chemin.
  mal-mal: അതിന്‍റെശേഷം ബിലെയാം പുറപ്പെട്ട് തന്റെ സ്ഥലത്തേക്ക് മടങ്ങിപ്പോയി; ബാലാക്കും
    തന്റെ വഴിക്ക് പോയി.
  urd-GVR: Phir Bilām uṭh kar apne ghar wāpas chalā gayā. Balaq bhī wahāṅ se chalā
    gayā.
  suz-BL: मिनु बालाम बोक्‍शा, आ खिं लेत्‍त। मिनु बालाक यो आ लां लत। गन्‍ती ३१:८,१६
  ita-1927: Poi Balaam si levò, partì e se ne tornò a casa sua; e Balak pure se ne
    andò per la sua strada.
  ckb-ckb: ئینجا بەلعام هەستا و بەڕێکەوت و گەڕایەوە شوێنی خۆی، بالاقیش بە ڕێگای خۆیدا
    ڕۆیشت.
  eng-BBE: 'Then Balaam got up and went back to his place: and Balak went away.'
  kan-OKCV: ಆಗ ಬಿಳಾಮನು ಎದ್ದು ತನ್ನ ಸ್ಥಳಕ್ಕೆ ತಿರುಗಿಹೋದನು. ಬಾಲಾಕನು ಸಹ ತನ್ನ ಮಾರ್ಗವಾಗಿ
    ಹೋದನು.
  bbb-bbb: Berame fu vua ijiege kuaema furi areme fune una vakoga Beraki fudua fune
    una are fuone ijia vae.
  tam-2017: பின்பு பிலேயாம் எழுந்து புறப்பட்டு, தன்னுடைய இடத்திற்குத் திரும்பினான்;
    பாலாகும் தன்னுடைய வழியே போனான்.
  spa-RV-1909: 'Entonces se levantó Balaam, y se fué, y volvióse á su lugar: y también
    Balac se fué por su camino.'
  ron-BTF: Și Balaam s-a ridicat și a plecat și s-a întors la locul său; și Balac
    de asemenea a plecat pe drumul său.
  eng-WEBP: Balaam rose up, and went and returned to his place; and Balak also went
    his way.
  eng-FBV: Then Balaam left and returned to his own country, and Balak left too.
  nld-1939: Toen stond Balaäm op, en keerde naar zijn woonplaats terug; en ook Balak
    ging zijns weegs.
  nch-BL: Huan quema Balaam tantoya quiijtohua ni camanali, quisqui huan tacuepili
    ichaj. Huan Tanahuatijquet Balac nojquiya quistejqui.
  vie-1934: Đoạn, Ba-la-am đứng dậy đi về bổn xứ. Ba-lác cũng lên đường.
  hin-CV: इसके बाद बिलआम अपने नगर को लौट गया तथा बालाक भी अपने स्थान पर लौट गया.
  eng-OURB: Balaam [Not people, Destroyer of people] rose up, and went and teshuvah
    ·completely returned· to his place; and Balak also went his way.
  spa-BES: Entonces Balaam se levantó y volvió a su lugar, y Balac se fue.
  tdx-tdx: Aa le niongake t’i Balame, nienga, naho nimpoly mb’an-toe’e añe; vaho nimb’
    amy lia’e mb’eo ka t’i Balake.
  vid-vid: Ahyo, Balaamu nakoka, nakahiluka haluga ha heye, Balaki kahi nakoka.
  eng-OKE: And Bileam arose, and went and returned to his place; and Balak also went
    upon his way.
  tha-KJV: แล​้วบาลาอัมก็​ลุ​กขึ้นกลับไปที่​อยู่​ของเขา และบาลาคก็ไปตามทางของตนด้วย
  por-BR-2018: 'Então se levantou Balaão, e se foi, e voltou-se a seu lugar: e também
    Balaque se foi por seu caminho.'
  deu-ELO: Und Bileam machte sich auf und ging und kehrte zurück an seinen Ort; und
    auch Balak zog seines Weges.
  eng-WYC-2018: And Balaam rose, and turned again into his place; and Balak went again
    by the way in which he came. (And then Balaam rose up, and returned to his home;
    and Balak returned by the way by which he came.)
  epo-epo: Kaj Bileam leviĝis, kaj foriris kaj revenis al sia loko; kaj ankaŭ Balak
    iris sian vojon.
  uig-PIN: Xuning bilǝn Balaam ornidin ⱪopup ɵz yurtiƣa ⱪaytti; Balaⱪmu ɵz yoliƣa
    mangdi.
  beo-beo: Amalalu, Ba:ila:me da momagele, hi diasuga buhagi. Amola Ba:ila:ge da hi
    logoga asi.
  tpi-OTNT: Balam i tok pinis, orait em i kirap i go bek long ples bilong em yet.
    Na Balak i kirap i go long ples bilong en.
  hau-SA: Sa’an nan Bala’am ya tashi ya koma gidan, Balak kuma ya yi tafiyarsa.
  uig-LAT: Shuning bilen Balaam ornidin qopup öz yurtigha qaytti; Balaqmu öz yoligha
    mangdi.
  nde-nde: Ngakho uBhalamu wasukuma wasebuyela kibo loBhalaki wahamba ngeyakhe indlela.
  ton-ton: 'Pea naʻe tuʻu hake ʻa Pelami, pea ne ʻalu ʻo foki ki hono potu: pea ko
    Pelaki foki naʻe toe ʻalu ia ʻi hono hala.'
  ces-1613: Potom vstav Balám, odšel a navrátil se na místo své; Balák také odšel
    cestou svou.
  eng-WMB: Balaam rose up, and went and returned to his place; and Balak also went
    his way.
  tam-TCV: அதன்பின் பிலேயாம் எழுந்து வீட்டிற்குத் திரும்பினான், பாலாக் தன் வழியே போனான்.
  ceb-ULB: Unya mitindog si Balaam ug mibiya. Mipauli siya sa iyang pinuy-anan, ug
    milakaw usab si Balak.
  pol-UBG: Potem Balaam wstał i odszedł, i wrócił do siebie. Balak także poszedł swoją
    drogą.
  agr-agr: Nuna tusa ashí etsejuk Balaam jiinki weuwai niina jeen waketak. Nunikmatai
    Balakshakam niina pujusa inamtaijin wakitkiuwai.
  kyc-kyc: Lao otapala dokopa Belame sipurapala anda kapu kyuo peya. Peyamo dokopa
    Beleke baa rangena anda panya kata nyuo peya.
  urd-GVU: پھر بلعام اُٹھ کر اپنے گھر واپس چلا گیا۔ بلق بھی وہاں سے چلا گیا۔
  deu-1912: Und Bileam machte sich auf und zog hin und kam wieder an seinen Ort, und
    Balak zog seinen Weg.
  ntj-ntj: Palunyatjanulta pakara marlaku yanu ngurrakutu. Nyangka puurrpa Payilikinya
    palunyaku ngurraku yanu.
  kan-2017: ತರುವಾಯ ಬಿಳಾಮನು ಸ್ವದೇಶಕ್ಕೆ ತಿರುಗಿ ಹೋದನು, ಬಾಲಾಕನೂ ಹೊರಟುಹೋದನು.
  yap-yap: Me sul Balaam nga tafen, me yan Balak.
  hlt-MCSB: Te phoeiah Balaam te thoo tih aka cet te amah hmuen la mael. Te dongah
    Balak khaw amah longpuei la cet.
  mdy-ETH: ዬካፓ ባኣላኣሜ ፔ ማኣሪ ማዒ ዓኣዻዛ፥ ባኣላኣቄያ ፔ ቤዞ ዴንዴኔ።
  twi-ASANTE: Enti, Balaam ne Balak sane kɔɔ wɔn kurom.
  eng-WEBU: Balaam rose up, and went and returned to his place; and Balak also went
    his way.
  bnp-bnp: Muri e Balam i malaga i hamule mai a tanga vona, e Balak tara i malaga
    i hamule mai a tanga vona.
  wal-wal: Hegaappe guyyiyan, Balaami denddidi, ba soo simmiis; Baalaaqikka ba ogiyaa
    biis.
  spa-PDDPT: Entonces Balaam se levantó. Fue y regresó a su lugar. También Balac salió
    por su camino.
  gun-gun: Ha'e rire Balaão opu'ã vy ojepe'a ovy, oyvy katy ju ojevy. Balaque voi
    oo ju ouague rupi.
  ilo-ULB: Kalpasanna, timmakder ni Balaam ket pimmanaw. Nagsubli isuna iti pagtaenganna,
    ken pimmanaw met ni Balak.
  kpg-kpg: Balaam ga du gi nua, gaa hana gi dono hale. Gei Balak gaa hana gi daha
    mo di gowaa deelaa.
  uig-ARA: شۇنىڭ بىلەن بالائام ئورنىدىن قوپۇپ ئۆز يۇرتىغا قايتتى؛ بالاقمۇ ئۆز يولىغا
    ماڭدى.
  sus-sus: Na dangi xanbi, Balami naxa keli, a gbilen a xɔnyi. Balaki fan naxa keli
    naa.
  pon-2006: Palaam eri uhdahte kohkohla ni imweo, oh Palak pil ketiketla sang wasao.
  jae-jae: Go Bileam gêdi ma gêc gêmu gêja nê gamêŋ. Ma Balak gêc kêsa nê intênaŋa
    gêja amboac tonaŋgeŋ.
  ksd-ksd: Ma Balam i ga tut, ma i ga vana, ma i ga lilikun ta kana pakana; ma Balak
    bula i ga vana.
  tur-YTC: Balam kalkıp gitti ve yerine döndü; Balak da kendi yoluna gitti.
  grc-BRENT: Καὶ ἀναστὰς Βαλαὰμ ἀπῆλθεν, ἀποστραφεὶς εἰς τὸν τόπον αὐτοῦ· καὶ Βαλὰκ
    ἀπῆλθε πρὸς ἑαυτόν.
  ind-AYT: Kemudian Bileam bangkit dan pulang, Balak juga pergi.
  nya-nya: Pamenepo Balaamu ananyamuka ndi kubwerera kwawo ndipo Balaki anapitanso
    njira yake.
  hrv-hrv: Potom ustade Bileam te se uputi natrag u svoj kraj. A i Balak ode svojim
    putem.
  mps-mps: Balamgo te po polo ola silama, tama aga buluba ma geasa pali, tama Balak
    me aga buluba ma pali.
  tpi-tpi: Balam i tok pinis, orait em i kirap i go bek long ples bilong em yet. Na
    Balak i kirap i go long ples bilong en.
  dan-1931: Så drog Bileam tilbage til sin Hjemstavn; og Balak gik også bort.
  vie-OVCB: Nói xong, Ba-la-am lên đường trở về quê mình. Ba-lác cũng về cung.
  guj-2017: પછી બલામ ઊઠીને ચાલ્યો ગયો. તે પોતાને ઘરે પાછો ફર્યો અને બાલાક પણ પોતાના
    રસ્તે ગયો.
  pon-2006A: Palaam eri uhdahte kohkohla ni imweo, oh Palak pil ketiketla sang wasao.
  por-BRBSL: Balaam levantou-se, foi e voltou para sua casa; e Balak também seguiu
    seu caminho.
  cth-cth: Hahoi teh Balaam a thaw teh a onae hmuen koe a ban teh, Balak hai a ban
    van.
  twi-twi: Afei, Balaam sɔree na ɔsan kɔɔ ne kurom, na Balak nso kɔɔ ne kwan.
  hlt-hlt: Te phoeiah Balaam te thoo tih aka cet te amah hmuen la mael. Te dongah
    Balak khaw amah longpuei la cet.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ Bɑdɑmmuu ítɛ́ kɛ́kò, kɛ̀ Bɑdɑkii múnkɛɛ ketɛ́ o kó
    kucɛ.
  msy-2020: Egha Balam dɨkavigha uamategha uan nguibamɨn zuima, Atrivim Balak uaghan
    uamategha uan nguibamɨn ghu.
  dop-dop: Pɑlɑɑm tɛmɑ tɔmnɑɑ mpɛɣɛ yɔɣɔtʋɣʋ kɛ́, ɩlɛnɑ ɩ́ kpɑɣɑ mpɑɑʋ nɑ ɩ́ mǝlɩ
    ɩ tɛtʋ tɑɑ, nɑ Pɑlɑkɩ nɑ́ɑ́ mǝlɩ ɩ́lɛ́ ɩ tɛ.
  azb-azb: Bundan sonra Bilam yola çıxıb evinə qayıtdı. Balaq da öz yoluna davam etdi.
  eng-DBY: And Balaam rose up, and went and returned to his place; and Balak also
    went his way.
  hin-2017: तब बिलाम चल दिया, और अपने स्थान पर लौट गया; और बालाक ने भी अपना मार्ग
    लिया।
  wol-KYG: Ci kaw loolu Balaam ñibbi am réewam, Balag it demu yoonam.
  eng-YLT: And Balaam riseth, and goeth, and turneth back to his place, and Balak
    also hath gone on his way.
  eng-WYC-2017: And Balaam rose, and turned again into his place; and Balak went again
    by the way in which he came.
  eng-WMBB: Balaam rose up, and went and returned to his place; and Balak also went
    his way.
  urd-GVH: फिर बिलाम उठकर अपने घर वापस चला गया। बलक़ भी वहाँ से चला गया।
  rug-rug: Beto saripu gua arini si sage taloa, meke pule la pa nana popoa se Belami,
    meke taloa nana tugo se Balaki.
  gaz-gaz: Ergasii Balaʼaam kaʼee mana ofii isaatti deebiʼe; Baalaaq immoo karaa ofii
    isaa qajeele.
  fra-LSG: Balaam se leva, partit, et retourna chez lui. Balak s’en alla aussi de
    son côté.
  yal-yal: Balami yi keli, a xɛtɛ a konni. Balaki fan yi siga.
  haw-1868: Ku ae la o Balaama, hele aku la ia, a hoi aku la i kona wahi; a hele aku
    la hoi o Balaka i kona aoao.
  arb-NAV: ثُمَّ رَجَعَ بَلْعَامُ إِلَى دِيَارِهِ، وَأَمَّا بَالاقُ فَمَضَى فِي سَبِيلِهِ.
  ewe-ewe: Ale Balaam kple Balak klã mɔ, eye wo dometɔ ɖe sia ɖe trɔ yi wo de.
  eng-LEE: And Bil'am rose up, and went and returned to his place; and Balak also
    went his way.
  asm-FB: তেতিয়া বিলিয়মে উঠি গুচি গ’ল। তেওঁ নিজৰ ঘৰলৈ উলটি আহিল আৰু বালাকো নিজৰ
    বাটে গুচি গ’ল।
  sus-A: نَ دَنفِ شَنبِ، بَلَمِ نَشَ كٍلِ، عَ فبِلٍن عَ شْنيِ. بَلَكِ قَن نَشَ كٍلِ
    نَا.
  fra-SBL: Balaam se leva, et s'en alla et retourna à sa place ; et Balak aussi s'en
    alla.
  hbo-hbo: וַיָּ֣קָם בִּלְעָ֔ם וַיֵּ֖לֶךְ וַיָּ֣שָׁב לִמְקֹמֹ֑ו וְגַם־בָּלָ֖ק הָלַ֥ךְ
    לְדַרְכֹּֽו׃ פ
  eng-WYCLIFFE: And Balaam roos, and turnide ayen in to his place; and Balaach yede
    ayen bi the weye in which he cam.
  piu-2006: '@see-verse:NUM.024.024'
  cwe-cwe: Maabaho Balaamu kenuka na kabwela ukaye, Balaki iviya kasegela.
  kik-kik: Nake Balamu agĩgĩũkĩra, akĩinũka gwake mũciĩ, nake Balaki agĩthiĩ na njĩra
    ciake.
  fra-NCL: Balaam s’étant levé, se mit en route et s’en retourna chez lui ; Balac
    s’en alla aussi de son côté.
  cek-AK: Balaam loe angthawk tahang moe, angmah im ah amlaem, to pacoengah Balak
    doeh angmah ih loklam ah caeh toeng.
  cuk-cuk: Geb we-ibmar-sogsad-sorbali, Balaam e-negse gannar nade gusad. Balacʼdi
    e-yarse nade gusmogad.
  uig-CYR: Шуниң билән Балаам орнидин қопуп өз жутиға қайтти; Балақму өз йолиға маңди.
  pma-pma: Evus Balaam mea ka va ris teim sen. Ka Balak emun, va ris en sise onen.
  tel-2017: అప్పుడు బిలాము లేచి తన ఇంటికి తిరిగి వెళ్ళిపోయాడు. బాలాకు కూడా వెళ్ళిపోయాడు.
  hat-BSA: Konsa, Balaam te leve e te pati pou retounen nan plas li, e Balak osi te
    al fè wout li.
  kos-kos: Na Balaam el mukuiyak ac folokla nu yen sel, ac Balak el oayapa som nu
    yen sel.
  hbo-WLC: וַיָּ֣קָם בִּלְעָ֔ם וַיֵּ֖לֶךְ וַיָּ֣שָׁב לִמְקֹמ֑וֹ וְגַם־בָּלָ֖ק הָלַ֥ךְ
    לְדַרְכּֽוֹ׃ פ
  ibo-ibo: Emesịa, Belam biliri laghachi nʼụlọ ya, ma Balak gbasoro ụzọ nke ya.
  ory-ory: ଏଉତ୍ତାରେ ବିଲୀୟମ୍‍ ଉଠି ସ୍ୱ ସ୍ଥାନକୁ ପ୍ରସ୍ଥାନ କଲା ଓ ବାଲାକ ମଧ୍ୟ ଆପଣା ପଥରେ ଚାଲିଗଲେ।
  chk-chk: Mürin, Palam a ütä o liwinla ngeni lenian. Nge Palak a pwal liwinla ngeni
    lenian.
  rop-rop: Afta na Beilam bin gitredi blanga gobek langa im kemp, en Beilak bin gobek
    langa im kemp du.
  ukr-1871: І встав Білеам та й пійшов і став жити в домівцї своїй; Балак теж пійшов
    своєю дорогою.
  deu-1951: Darnach machte sich Bileam auf und ging und kehrte an seinen Ort zurück;
    und Balak ging auch seines Weges.
  eng-JPS: And Balaam rose up, and went and returned to his place; and Balak also
    went his way.
  srp-1865: Potom ustavši Valam otide, i vrati se u svoje mjesto; i Valak otide svojim
    putem.
  lug-lug: Awo Balamu n’asituka n’addayo ewaabwe, ne Balaki n’akwata agage.
  heb-heb: ויקם בלעם וילך וישב למקמו וגם בלק הלך לדרכו׃
  ben-IRV: তখন বিলিয়ম উঠে তার বাড়ি ফিরে গেল এবং বালাকও নিজের পথে চলে গেলেন।
  pan-pan: ਤਾਂ ਬਿਲਆਮ ਉੱਠ ਕੇ ਚਲਾ ਗਿਆ ਅਤੇ ਆਪਣੇ ਸਥਾਨ ਨੂੰ ਮੁੜ ਆਇਆ ਅਤੇ ਬਾਲਾਕ ਵੀ ਆਪਣੇ ਰਾਹ
    ਪੈ ਗਿਆ।
  mya-JVB: ဗာလမ် သည် ထ ၍ မိမိ နေရာ အရပ်သို့ ပြန် သွား၏။ ဗာလက် မင်းသည်လည်း သွား လေ၏။
  tbg-tbg: Balaamiva ekaa vi uvara tiva taiqa kero, anirantero nai maaqaini vuvaro
    Balaakivavata nai maaqaini vurama.
  hmo-hmo: Vadaeni Balama ia toreisi, iena gabu dekenai ia giroa lou, Balaki danu
    sibona ena dala dekenai ia lao.
  urd-urd: इसके बाद बल'आम उठ कर रवाना हुआ और अपने मुल्क को लौटा, और बलक़ ने भी अपनी
    राह ली।
  rus-SYN: И встал Валаам и пошел обратно в свое место, а Валак также пошел своею
    дорогою.
  bqc-SIM: Balaaũ fɛ̀lɛ tà a bɛ, ↄ̃ Balaki dàzɛu sↄ̃.
  tcz-CHONGTHU: chujouvin Balaam in adalhan a inlamma akiletan, chuleh Balak jong
    achi nading lampi ah achitan ahi.
  mar-mar: नंतर बलाम उठला आणि गेला. तो आपल्या घरी परत गेला आणि बालाकही आपल्या वाटेने
    गेला.
  qub-qub: Chaypitaga Balaam wasinman cuticuran. Balacpis aywacuran.
  bqp-bqp: Balamu fùtɛ à tà a bɛa, akũ Balaki dà zɛ́n se.
  hat-hat: Apre sa, Balaram leve, li tounen tounen l' lakay li. Epi Balak al fè wout
    li.
  eng-BSB: Then Balaam arose and returned to his homeland, and Balak also went on
    his way.
  tod-tod: Ɓalaame liini, é ɠale ma ná-zooi zu. Ɓalake ɓalaagi liini ga ʋɔ pelei.
  eng-WEBPB: Balaam rose up, and went and returned to his place; and Balak also went
    his way.
  kbq-kbq: Hagi anantetira Balamu'a oti'no, kuma'arega vigeno, Balakia kuma'arega
    vu'ne.
  nhe-BL: Huan quema Balaam tlantoya quiijtohua ni tlajtoli, quisqui huan mocuepqui
    ichaj. Huan Tlanahuatijquetl Balac nojquiya quistejqui.
  bus-bus: Balamu fɛ̀ɛ à tà a bɛ, ben Balaki dà zɛ́n se.
  gub-BL: Na'e Màrààw uzemuàgà'ym weko haw pe uzewyr pà kury. Marak oho a'e wi a'e
    no.
  eng-DRA: 'And Balaam rose, and returned to his place: Balac also returned the way
    that he came.'
