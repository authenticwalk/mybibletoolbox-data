verse: NUM.024.001
translations:
  mal-C: എന്നാൽ, ഇസ്രായേലിനെ അനുഗ്രഹിക്കുന്നത് യഹോവയ്ക്കു പ്രസാദമായി എന്നു ബിലെയാം
    കണ്ടപ്പോൾ, മുമ്പു ചെയ്തതുപോലെ പ്രശ്നംവെക്കാൻ പോകാതെ മരുഭൂമിക്കുനേരേ തന്റെ മുഖം
    തിരിച്ചു.
  deu-TKW: Als nun Bileam merkte, daß es Jahwe gefiel, Israel zu segnen, ging er nicht,
    wie die vorigen Male, auf Wahrzeichen aus, sondern wandte sich gegen die Steppe.
  lin-lin: Nzokande, tango Balami amonaki ete Yawe azalaki kaka na esengo ya kopambola
    Isalaele, alukaki lisusu bimoniseli te ndenge azalaki kosala na bambala mosusu,
    kasi abalolaki elongi na ye na esobe.
  eng-LSV: And Balaam sees that [it is] good in the eyes of YHWH to bless Israel,
    and he has not gone as time by time to seek enchantments, and he sets his face
    toward the wilderness;
  eng-GNV: When Balaam saw that it pleased the Lord to blesse Israel, then he went
    not, as certaine times before, to set diuinations, but set his face toward the
    wildernesse.
  eng-WEBSTER: And when Balaam saw that it pleased the LORD to bless Israel, he went
    not, as at other times, to seek for enchantments, but he set his face toward the
    wilderness.
  nhw-BL: Huajca Balaam ya quiitztoya para san tlapic se masehuali quintelchihuasnequis
    israelitame pampa TOTECO quinequiyaya quintiochihuas. Yeca Balaam ayacmo yajqui
    para quichihuas quen se tetlajchihuijquetl. Yajqui xitlahuac campa huelqui tlachiyas
    imelac ipan nopa huactoc tlali huan quinitac nopa israelitame.
  swh-ONEN: Basi Balaamu alipoona imempendeza Bwana kubariki Israeli, hakuendelea
    tena kutafuta uchawi kama nyakati nyingine, bali aligeuza uso wake kuelekea nyikani.
  bba-bba: Ye Bɑlɑmu u wɑ mɑ Yinni Gusunɔ u yɔ̃rɑriwɑ u Isirelibɑ domɑru kuɑ, yerɑ
    uǹ mɑɑ bikiɑru kue Yinni Gusunɔn mi nɡe mɛ u rɑ rɑɑ ko yellu. Adɑmɑ u win wuswɑɑ
    tĩiwɑ ɡbɑburun berɑ ɡiɑ.
  eng-KJVCPB: And when Balaam saw that it pleased the Lord to bless Israel, he went
    not, as at other times, to seek for enchantments, but he set his face toward the
    wilderness.
  luo-luo: Omiyo kane Balaam oneno ni berne Jehova Nyasaye mondo ogwedh Israel, ne
    ok otimo tim jwok kaka ne osetimo e kinde mokalo, to nolokore kongʼiyo yo thim.
  meu-meu: Balaam lalona vada e parara Iehova ena ura be Israel baine hanamodia; una
    dainai ia na se raka siri, nega gunadia heḡereḡeredia, kara henuidia se kara.
    Ia na tano ḡaḡaena e haḡerea,
  npi-ULB: परमप्रभुले इस्राएललाई आशिष् दिन नै रुचाउनुहुन्छ भन्‍ने जब बालामले देखे,
    तिनी अरू बेलाझैँ टुनामुना गर्नलाई गएनन् । बरु, तिनले मरुभूमितिर हेरे ।
  yor-yor: Nísinsin yìí nígbà tí Balaamu rí i wí pé ó tẹ́ Olúwa lọ́rùn láti bùkún
    àwọn Israẹli, kò lo ọ̀nà ìṣoṣó gẹ́gẹ́ bí ti ìgbà ìṣáájú, ṣùgbọ́n ó yí ojú rẹ̀
    sí apá aginjù.
  emp-NTPO: Baribʌrʌ Balaaʌ̃ba cawasia idjia israelerã bia jara b̶ʌra Ãcõrẽba bia
    unu b̶ʌda. Maʌ̃ bẽrã idjia naãrã o b̶ad̶a quĩrãca ãyã wãẽ́ basía Ãcõrẽba cãrẽda
    jarabi cawaya. Ãtebʌrʌ ẽjũã põãsa ewaraga b̶ʌd̶aa acʌ nũmesia.
  pes-OPCB: چون بلعام دید که قصد خداوند این است که قوم اسرائیل را برکت دهد، پس مثل
    دفعات پیش سعی نکرد از عالم غیب پیام بگیرد. او سرش را به طرف دشت برگرداند
  tgl-ULB: Nang makita ni Balaam na kinalugdanito ni Yahweh na pagpalain ang Israel,
    hindi na siya umalis, gaya nang una, upang gumamit ng pangkukulam. Sa halip, tumingin
    siya sa ilang.
  cbu-NT: Itaru Balamsha, yuwaa Apanll Israelchichee kapung chinarangu, ksutarangu
    anoo yasarangu, nda Apanllpa yusur tsiyatamaam zandarangiya. Ndusha tputsee, Apanllpa
    tsiyatatama, tárangiya. Wazawapsha napku, Israelchichee tputs shaneeru parangiya.
  hui-hui: Odagoningi Balama ibu manda bialu hearia Anduane Homogohanda Isaraele wali
    agali bayaleore helo mo baya hole heago ibu manda buwa ibugua halaga abale biyadagua
    lone bule nape. Ibugua dindi ko iba dalu naibaga wiagohayagi wanakui handa amu
    howa
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​ကို ကောင်း​ချီး​ပေး​စေ​လို​ကြောင်း​သိ​မြင်​သော
    အ​ခါ ဗာ​လမ်​သည်​ယ​ခင်​က​ကဲ့​သို့​ထာ​ဝ​ရ ဘု​ရား​ထံ​မှ ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​ခံ​ယူ​ရန်​မ​ကြိုး
    စား​တော့​ချေ။ သူ​သည်​တော​ကန္တာ​ရ​ဘက်​သို့ လှည့်​ကြည့်​ရာ၊-
  bod-N: དེ་ཡང་པེལ་ཨམ་གྱིས་ཡེས་ར་ཨེལ་ལ་བྱིན་རླབས་གནང་བར་དཀོན་མཆོག་ཡ་ཝཱེ་ཐུགས་དགྱེས་པ་མཐོང་བས།
    ཁོ་སྔར་བཞིན་སྔ་ལྟས་འཚོལ་དུ་མ་སོང་བར། དབེན་སྟོང་གི་ཕྱོགས་སུ་གདོང་གཏད་ནས་བསྡད་དོ།
    །
  sna-sna: Zvino Bharamu akati aona kuti zvinofadza Jehovha kuti aropafadze Israeri,
    haana kuzoita zvouroyi sepane dzimwe nguva, asi akaringisa chiso chake kurenje.
  spa-BLM: Cuando Balaam vio que a Yahvé le agradaba bendecir a Israel, no fue, como
    las otras veces, a usar la adivinación, sino que puso su rostro hacia el desierto.
  cac-cac: Axo yic ix nachajel yuj vin̈aj Balaam to scha sc'ol Jehová ayic syalan
    vach' lolonel vin̈ d'a yib'an̈ eb' israel, majxo b'atlaj vin̈ sc'anb'ej yab' icha
    ix yutej d'a sb'ab'elal, an̈ej to ix b'at q'uelan vin̈ d'a tz'inan luum chi'.
  swh-ULB: Balaamu alipooa kuwa ilimpendeza BWANA kubariki Israeli, hakwenda, kama
    hapo awali, kwa kutumia uganga, badala yake akatazama jangwani.
  bel-bel: Валаам убачыў, што Госпаду заўгодна дабраслаўляць Ізраіля, і не пайшоў,
    як раней, чарадзейнічаць, а павярнуўся тварам сваім да пустыні.
  deu-ELBBK: Und als Bileam sah, dass es gut war in den Augen des HERRN, Israel zu
    segnen, so ging er nicht wie die anderen Male auf Wahrsagerei aus, sondern richtete
    sein Angesicht nach der Wüste hin.
  mbb-OT: Hein nepurung mesavut ni Balaam he egkesuat is Nengazen he penubtuvazi is
    Israel, wazè din en gemita is kebpeveveyilan din he iring te nehuna he vaal zin.
    Kekenà, midsinaru sikandin diyà te sibsivayan,
  mal-2015: യിസ്രായേലിനെ അനുഗ്രഹിക്കുന്നതു യഹോവെക്കു പ്രസാദമെന്നു ബിലെയാം കണ്ടപ്പോൾ
    അവൻ മുമ്പിലത്തെപ്പോലെ ലക്ഷണം നോക്കുവാൻ പോകാതെ മരുഭൂമിക്കുനേരെ മുഖം തിരിച്ചു.
  rmc-rmc: O Balaam dikhľa, hoj o RAJ kamel te žehňinel le Izraeloske, a vašoda imar
    na kamľa te vražinel, avke sar oda kerďa duvar angloda, ale visarďa pes le mujeha
    ke pušťa.
  pes-OPV: و چون بلعام دید که اسرائیل را برکت دادن به نظر خداوند پسند می‌آید، مثل
    دفعه های پیش برای طلبیدن افسون نرفت، بلکه به سوی صحرا توجه نمود.
  ron-1924: Балаам а вэзут кэ Домнул гэсеште ку кале сэ бинекувынтезе пе Исраел ши
    н-а май алергат ка ын челелалте рындурь ла дескынтече, чи шь-а ынторс фаца спре
    пустиу.
  ben-OBCV: বিলিয়ম যখন দেখল যে ইস্রায়েলীদের আশীর্বাদ করা সদাপ্রভুর সন্তোষজনক, তখন
    অন্য সময়ের মতো সে প্রত্যাদেশ লাভ করতে অন্যত্র গেল না, কিন্তু তার মুখ প্রান্তরের
    দিকে ফেরালো।
  som-som: Oo Balcaamna markuu arkay in Rabbigu ku farxay inuu reer binu Israa'iil
    barakeeyo, ma uu tegin sidii mararkii kale inuu sixir doondoono, laakiinse wuxuu
    wejigiisii u jeediyey xagga cidlada.
  lat-VUC: 'Cumque vidisset Balaam quod placeret Domino ut benediceret Israëli, nequaquam
    abiit ut ante perrexerat, ut augurium quæreret: sed dirigens contra desertum vultum
    suum,'
  eng-ASVBT: And when Balaam saw that it pleased Jehovah to bless Israel, he went
    not, as at the other times, to meet with enchantments, but he set his face toward
    the wilderness.
  ita-1885: Or Balaam, veggendo che piaceva al Signore di benedire Israele, non andò
    più, come l'altre volte, a incontrare augurii; e dirizzò la faccia verso il deserto.
  eng-LXXUP: And when Balaam saw that it pleased God to bless Israel, he did not go
    according to his custom to meet the omens, but turned his face toward the wilderness.
  eng-ULB: When Balaam saw that it pleased Yahweh to bless Israel, he did not go,
    as at the other times, to use sorcery. Instead, he looked toward the wilderness.
  spa-VBL: Cuando Balaam vio que el Señor quería bendecir a Israel, eligió no usar
    la adivinación como lo había hecho anteriormente. En su lugar se volvió hacia
    el desierto,
  fra-_FOB: Or, Balaam, voyant que l'Éternel trouvait bon de bénir Israël, n'alla
    point, comme les autres fois, chercher des enchantements; mais il tourna son visage
    vers le désert.
  mal-mal: യിസ്രായേലിനെ അനുഗ്രഹിക്കുന്നത് യഹോവയ്ക്ക് പ്രസാദമെന്ന് ബിലെയാം കണ്ടപ്പോൾ
    അവൻ മുമ്പിലത്തെപ്പോലെ ലക്ഷണം നോക്കുവാൻ പോകാതെ മരുഭൂമിക്കുനേരെ മുഖം തിരിച്ചു.
  urd-GVR: Ab Bilām ko us bāt kā pūrā yaqīn ho gayā ki Rab ko pasand hai ki maiṅ Isrāīliyoṅ
    ko barkat dūṅ. Is lie us ne is martabā pahle kī tarah jādūgarī kā tarīqā istemāl
    na kiyā balki sīdhā registān kī taraf ruḳh kiyā
  suz-BL: मिनु बालाममी परमप्रभु यावेमी इस्राएली आन कली आसीक गेचा थुं पशो बाक्‍त, दे
    तुइक्‍ताक्‍व। मिनु मेको ङोंइती ङा खोदेंशो पा परमप्रभु कली हिल्‍लो पथ मला। तन्‍न
    मेकोमी आ कुल गोरशो रागी गे हिरशा कोव़तु।
  ita-1927: E Balaam, vedendo che piaceva all’Eterno di benedire Israele, non ricorse
    come le altre volte alla magia, ma voltò la faccia verso il deserto.
  ckb-ckb: کاتێک بەلعام بینی لەبەرچاوی یەزدان پەسەندە کە ئیسرائیل بەرەکەتدار بکات،
    وەک جاری یەکەم و دووەم بەڕێ نەکەوت بۆ جادووگەری، بەڵکو ڕووی لە چۆڵەوانی کرد.
  eng-BBE: Now when Balaam saw that it was the Lord's pleasure to give his blessing
    to Israel, he did not, as at other times, make use of secret arts, but turning
    his face to the waste land,
  kan-OKCV: ಆದರೆ ಇಸ್ರಾಯೇಲನ್ನು ಆಶೀರ್ವದಿಸುವುದಕ್ಕೆ ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಗೆ ಒಳ್ಳೆಯದೆಂದು ಬಿಳಾಮನು
    ನೋಡಿದಾಗ, ಅವನು ಮುಂಚಿನ ಹಾಗೆ ಶಕುನವನ್ನು ಕಂಡುಕೊಳ್ಳುವುದಕ್ಕೆ ಹೋಗದೆ, ತನ್ನ ಮುಖವನ್ನು ಮರುಭೂಮಿಯ
    ಕಡೆಗೆ ತಿರುಗಿಸಿಕೊಂಡನು.
  bbb-bbb: Areme Berame fu gake E Ireobo fuka e Isureroko ije daro miana ifejiakiro
    vierafemaga fu ijene gae. Ijadufuo fu naebe una e Isureroko ije kuravajiakiro
    vierafe ro fume una dakudena e Isureroko ije bu ae sao ijia kariva ije nake rerei.
  tam-2017: இஸ்ரவேலை ஆசீர்வதிப்பதே யெகோவாவுக்குப் பிரியம் என்று பிலேயாம் பார்த்தபோது,
    அவன் முந்திச் செய்து வந்ததுபோல யெகோவாவைப் பார்க்கப் போகாமல், வனாந்திரத்திற்கு
    நேராகத் தன்னுடைய முகத்தைத் திருப்பி,
  spa-RV-1909: Y COMO vió Balaam que parecía bien á Jehová que él bendijese á Israel,
    no fué, como la primera y segunda vez, á encuentro de agüeros, sino que puso su
    rostro hacia el desierto;
  ron-BTF: Și când Balaam a văzut că îi era plăcut DOMNULUI a binecuvânta pe Israel,
    nu a mai ieșit, ca în alte dăți, ca să caute farmece, ci și-a îndreptat fața spre
    pustiu.
  eng-WEBP: When Balaam saw that it pleased the LORD to bless Israel, he didn’t go,
    as at the other times, to use divination, but he set his face toward the wilderness.
  eng-FBV: When Balaam saw that the Lord wanted to bless Israel, he chose not to use
    divination as he had previously. Instead he turned towards the desert,
  nld-1939: Maar daar Balaäm inzag, dat het Jahweh behaagde Israël te zegenen, ging
    hij niet heen als de vorige keren, om waarzeggende tekens te vinden, doch liep
    de woestijn in.
  nch-BL: Huajca Balaam ya quiitztoya para san tapic se masehuali quintelchihuas israelitame
    pampa TOTECO quinequiyaya quintiochihuas. Yeca Balaam ayecmo yajqui para quichihuas
    quej se tenahualhuijquet. Yajqui xitahuac campa huelqui tachiyas imelac ipan nopa
    huactoc tali huan quinitac nopa israelitame.
  vie-1934: Ba-la-am thấy rõ Đức Giê-hô-va ưng ban phước cho Y-sơ-ra-ên, thì không
    cậy đến phù chú như những lần khác; nhưng người xây mặt về hướng đồng vắng,
  hin-CV: जब बिलआम ने यह ध्यान दिया कि इस्राएल को आशीर्वाद देने पर याहवेह प्रसन्‍न
    होते हैं, उसने पूर्व अवसरों के समान शकुन ज्ञात करने का प्रयास नहीं किया. उसने
    निर्जन प्रदेश की ओर अपना मुख स्थिर किया.
  eng-OURB: When Balaam [Not people, Destroyer of people] saw that it pleased Adonai
    to bless Israel [God prevails], he didn’t go, as at the other times, to meet with
    enchantments, but he set his face toward the wilderness.
  spa-BES: Cuando Balaam vio que era un placer del Señor dar su bendición a Israel,
    como en otras ocasiones, no usó las artes secretas, sino que volvió su rostro
    hacia él desierto.
  tdx-tdx: Aa kanao nioni’ i Balame te ninò’ Iehovà ty hitata Israele le tsy nisikilie’e
    nanahake i lili’ey fe nampitolihe’e mb’ am-patrambey eñe ty lahara’e.
  vid-vid: Lelo Balaamu nakavizela kota Mkulu Nguluwi nakagana kuwatambichiza Waisilaeli,
    ahyo nahalutile kulagula kahi, nayali yolola kuchiwala.
  eng-OKE: And Bileam saw that it was appointed before the Lord to bless Israel; and
    he went not as at those former times to inquire by divinations, but set his face
    towards the calf that the sons of Israel had made in the wilderness.
  tha-KJV: เมื่อบาลาอัมเห็​นว​่าพระเยโฮวาห์ทรงพอพระทัยที่จะให้อวยพรแก่​อิสราเอล บาลาอัมก็หาได้ไปแสวงหาลางอย่างครั้​งก​่อนๆไม่
    แต่​มุ​่งหน้าตรงไปยังถิ่นทุ​รก​ันดาร
  por-BR-2018: E quando viu Balaão que parecia bem ao SENHOR que o abençoasse a Israel,
    não foi, como a primeira e segunda vez, a encontro de agouros, mas sim que pôs
    seu rosto até o deserto;
  deu-ELO: Und als Bileam sah, daß es gut war in den Augen Jehovas, Israel zu segnen,
    so ging er nicht, wie die anderen Male, auf Wahrsagerei aus, sondern richtete
    sein Angesicht nach der Wüste hin.
  eng-WYC-2018: And when Balaam saw that it pleased the Lord that he should bless
    Israel, he went not as he had gone before, that he should seek false divining
    by chittering of birds, but he (ad)dressed his face against the desert, (And when
    Balaam saw that it pleased the Lord when he blessed Israel, he went not as he
    had gone before, to seek out false divining by the twittering of birds, but he
    directed his face towards the wilderness,)
  epo-epo: Ĉar Bileam vidis, ke al la Eternulo plaĉas beni Izraelon, li ne iris, kiel
    antaŭe, por aŭguri, sed li turnis sian vizaĝon al la dezerto.
  uig-PIN: Balaam Pǝrwǝrdigarning Israillarƣa bǝht-bǝrikǝt ata ⱪilixni muwapiⱪ kɵrgǝnlikini
    kɵrüp yetip, aldinⱪi ikki ⱪetimⱪidikidǝk seⱨir ixlitixkǝ barmidi, bǝlki yüzini
    qɵl-bayawan tǝrǝpkǝ ⱪaratti.
  beo-beo: 'Be wali, Ba:ila:me da Hina Gode da Ea Isala:ili dunu ilima hahawane dogolegele
    aligima:ne ilegemu fawane hanai, amo e dawa:i galu. Amaiba:le, ea musa: hou defele
    hame hamoi. E da dawa:digima:ne olelesu liligi amo hogomusa: hame asi. E da hafoga:i
    soge ba:musa: sinidigili,'
  tpi-OTNT: Nau Balam i save olsem Bikpela i laik mekim gut long ol Israel, olsem
    na em i no i go askim Bikpela long givim tok long em olsem bipo. Nogat. Em i tanim
    na lukluk i go long ples drai.
  hau-SA: To, da Bala’am ya ga cewa Ubangiji yana jin daɗin sa wa Isra’ila albarka,
    bai koma wajen sihiri kamar dā ba, amma ya juya fuskarsa wajen hamada.
  uig-LAT: Balaam Perwerdigarning Israillargha bext-beriket ata qilishni muwapiq körgenlikini
    körüp yétip, aldinqi ikki qétimqidikidek séhir ishlitishke barmidi, belki yüzini
    chöl-bayawan terepke qaratti.
  nde-nde: Kwathi uBhalamu esebonile ukuthi kuyamthokozisa uThixo ukubusisa u-Israyeli,
    kasadinganga njalo imilingo njengakuqala, kodwa waphenduka wakhangela enkangala.
  ton-ton: Pea ʻi heʻene mamata ʻe Pelami kuo lelei kia Sihova ke fakamonūʻia ʻa ʻIsileli,
    naʻe ʻikai ʻalu ia, ʻo hangē ko ʻene fuofua fai, ke kumi ʻae kikite, ka naʻa ne
    hanga hono mata ki he toafa.
  ces-1613: Vida pak Balám, že by se líbilo Hospodinu, aby dobrořečil Izraelovi, již
    více nešel jako prvé, jednou i po druhé, k čárům svým, ale obrátil tvář svou proti
    poušti.
  eng-WMB: When Balaam saw that it pleased the LORD to bless Israel, he didn’t go,
    as at the other times, to use divination, but he set his face toward the wilderness.
  tam-TCV: இஸ்ரயேலரை ஆசீர்வதிப்பதையே யெகோவா விரும்புகிறார் என பிலேயாம் அறிந்தான்.
    எனவே அவன் முன்புபோல் மாந்திரீகத்தின் உதவியை நாடாமல், பாலைவனத்தை நோக்கித் தன் முகத்தைத்
    திருப்பினான்.
  ceb-ULB: Sa dihang nakita ni Balaam nga nakapahimuot kang Yahweh ang pagpanalangin
    sa Israel, wala siya miadto, sama sa ubang mga higayon, sa paggamit ug salamangka.
    Hinuon, midungaw siya ngadto sa kamingawan.
  pol-UBG: Gdy Balaam zauważył, że PAN upodobał sobie błogosławić Izraela, nie poszedł
    jak przedtem szukać wróżby, lecz zwrócił swoją twarz ku pustyni.
  agr-agr: Balaamak Apajuí Israel aents aidaun pegkegnum yumigkiau asamtai, nuigtu
    awagkig Israel aents aidau pegkegchaunum yumigmainun dekaatasag wakekachui. Tuja
    yaunchuk Tuke Pujuu segajakbaujinak idayak uwegshunum Israel aents aidau batsatbaunmanini
    ayampa niimsauwai.
  kyc-kyc: Dakepa Kamongo baame Isaraele wambu dupwa elyape keta pisakapili lao suu
    pyapyamo doko soo nyepala baa wamba piyamuli pyuo Kamongo piso sela paa naya.
    Paa napala kapu kyuo baa yuu muiyane dorena kando kareya.
  urd-GVU: اب بلعام کو اِس بات کا پورا یقین ہو گیا کہ رب کو پسند ہے کہ مَیں اسرائیلیوں
    کو برکت دوں۔ اِس لئے اُس نے اِس مرتبہ پہلے کی طرح جادوگری کا طریقہ استعمال نہ
    کیا بلکہ سیدھا ریگستان کی طرف رُخ کیا
  deu-1912: Da nun Bileam sah, daß es dem HERRN gefiel, daß er Israel segnete, ging
    er nicht aus, wie vormals, nach Zauberei, sondern richtete sein Angesicht stracks
    zu der Wüste,
  ntj-ntj: Nyangka Payilamalu nintilu kulirnu Mama Kuurrtu-tjananya Yitjurayilku tjamupirti
    walykumunura kanyilkitjalu kuliranytja. Nyangka Payilamalu-tjananya ngarala walunyakulanyangka
    Mama Kuurrku Kuurtilu-lu wuyurrmanu wangkatjaku.
  kan-2017: ಇಸ್ರಾಯೇಲರಿಗೆ ಶುಭವಾಗಬೇಕೆಂಬುದು ಯೆಹೋವನ ಚಿತ್ತವೆಂದು ಬಿಳಾಮನು ತಿಳಿದು ಮೊದಲಿನಂತೆ
    ಶಕುನ ನೋಡುವುದಕ್ಕೆ ಹೋಗದೆ ಅರಣ್ಯದ ಕಡೆಗೆ ಮುಖವನ್ನು ತಿರುಗಿಸಿಕೊಂಡನು.
  yap-yap: Ngiyal’ nem e kenang Balaam ni ba’adag SOMOL ni nge fal’eg wa’athan yu
    Israel, ma aram ma daki yan ni nge mada’nag SOMOL ni bod fa yu yanem. Me sap nga
    daken e ted ni desert
  hlt-MCSB: Israel yoethen paek te BOEIPA mikhmuh ah hoeikhang tila Balaam loh a hmuh
    dongah lung te doe ham voei vai khaw cet pawh. Te dongah a maelhmai te khosoek
    la a khueh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ዓሶ ዒ ዓንጃንዳጉዲ ኮዔሢ ባኣላኣሜ ዔራዖ፥ ቤርታ ዒ ማዻ ጎይፆ ማርሾ ማርሻኒ ዳንዳዒባኣሴ፤
    ጋዓንቴ ዓሲ ናንጉዋ ዳውሎ ባንሢ ሺሪ ዔቃዖ፦
  twi-ASANTE: Afei, Balaam hunuu sɛ Awurade pɛ sɛ ɔhyira Israel. Yei enti, wankɔ abisa
    sɛdeɛ ɔtaa yɛ no. Na mmom, ɔtoo nʼani hwɛɛ ɛserɛ no so,
  eng-WEBU: When Balaam saw that it pleased the LORD to bless Israel, he didn’t go,
    as at the other times, to use divination, but he set his face toward the wilderness.
  bnp-bnp: Ngane e Balam i lohoka vona e BAKOVI DAGI i ngaru ni gamai e huriki a Israel,
    lakea i uka ma i rata a malulu ge kasisi manga a hini muga i rata. I mata lakea
    na tabeke i ngeki.
  wal-wal: Israa7eela anjjiyoogee GODAA ufaissidoogaa Balaami be7ido wode, kase i
    oottidoogaadan murunnanau koyibeenna; shin ba som77uwaa bazzuwaakko zaariis.
  spa-PDDPT: Cuando Balaam vio que era grato a Yavé bendecir a Israel, no fue como
    las otras veces, en busca de encantamientos, sino que volvió su rostro hacia el
    desierto.
  gun-gun: Ha'e gui Balaão oikuaa ae ma Senhor Israel kuery ogueroayvu porãxea. Ha'e
    rami vy ha'ekue rami e'ỹ ndooi ranhe imba'ekuaa aguã. Ha'e rami 'rãgue py tekoa
    e'ỹa katy oma'ẽ ho'amy.
  ilo-ULB: Idi nakita ni Balaam a naay-ayo ni Yaweh a mangbendision iti Israel, saanen
    a napan isuna a mangaramat iti pananggamod, a kas iti dadduma a tiempo. Kimmita
    ketdi isuna iti let-ang.
  kpg-kpg: Balaam ga iloo ia bolo Dimaadua la gu hiihai bolo ia gi haga maluagina ina
    digau Israel, deelaa laa, mee gu hagalee hana e halahala ana haga iloo mai baahi
    di balu god be dana hai dela nogo haihai i mua, gei mee ga huli adu gi di anggowaa
    deelaa,
  uig-ARA: بالائام پەرۋەردىگارنىڭ ئىسرائ‍ىللارغا بەخت-بەرىكەت ئاتا قىلىشنى مۇۋاپىق
    كۆرگەنلىكىنى كۆرۈپ يېتىپ، ئالدىنقى ئىككى قېتىمقىدىكىدەك سېھىر ئىشلىتىشكە بارمىدى،
    بەلكى يۈزىنى چۆل-باياۋان تەرەپكە قاراتتى.
  sus-sus: Balami to a to a Alatala nu wama baraka safe Isirayila xa fe ma, a mu karamɔxɔ
    wali raba alɔ a darixi a raba ra ki naxɛ. A naxa a ya rafindi gbengberenyi ma.
  pon-2006: Palaam eri esehda me KAUN-O ketin kupwurki en kapaiahda mehn Israel ko.
    Kahrehda e sohla kohla rapahki kupwur en KAUN-O duwen me e kin wia. E ahpw kilikilengseli
    nan sapwtehn
  jae-jae: Bileam gêlic gebe Apômtau gêlic ŋajam, gebe ênam mec Israel, tec gêja kêtôm
    têm ŋagêdô gebe êtap puc saŋa atom. Eŋ laŋôanô gêdêŋ gamêŋ sawageŋ.
  ksd-ksd: Ma ba Balam i ga gire ba ra Luluai i ongor upi na tata vadoane Israel,
    pa i vana mulai, da lua, upi na papait, ia kaka i ga lingan uro ra bil.
  tur-YTC: Balam, Yahve'nin İsrael'i kutsamaktan hoşnut olduğunu görünce, diğer seferler
    olduğu gibi kehanete başvurmak yerine yüzünü çöle çevirdi.
  grc-BRENT: Καὶ ἰδὼν Βαλαὰμ ὅτι καλόν ἐστιν ἐναντίον Κυρίου εὐλογεῖν τὸν Ἰσραὴλ,
    οὐκ ἐπορεύθη κατὰ τὸ εἰωθὸς αὐτῷ εἰς συνάντησιν τοῖς οἰωνοῖς, καὶ ἀπέστρεψε τὸ
    πρόσωπον αὐτοῦ εἰς τὴν ἔρημον.
  ind-AYT: Bileam telah melihat bahwa TUHAN akan memberkati Israel sehingga dia tidak
    berusaha untuk mencari tanda lagi, dan memandang ke arah padang gurun.
  nya-nya: Tsopano Balaamu ataona kuti kunakomera Yehova kudalitsa Israeli, sanapitenso
    ku mawula monga ankachitira kale, koma kuyangʼana ku chipululu.
  hrv-hrv: Kad opazi Bileam da je Jahvi drago što on blagoslivlja Izraela, ne htjede
    više ni ići kao prije u potragu za znamenjima, nego se licem okrenu prema pustari.
  mps-mps: Megi da, Balam agai koneani, Genuai Bidigo Israel dabe dali wiegi yai kolesaga
    yainogo ebo suali. Te tama tibaso, aga pelama, Genuai Bidibolo hasia yali gilama
    agabolo te po ola momainu me hanalube. Menio. Aga begelama, nai meni yai wa pai
    buluba tonani.
  tpi-tpi: Nau Balam i save olsem Bikpela i laik mekim gut long ol Israel, olsem na
    em i no i go askim Bikpela long givim tok long em olsem bipo. Nogat. Em i tanim
    na lukluk i go long ples drai.
  dan-1931: Men da Bileam så, at HERRENS Hu stod til at velsigne Israel, gik han ikke
    som de forrige Gange hen for at søge Varsler, men vendte sig mod Ørkenen;
  vie-OVCB: Ngay lúc ấy, Ba-la-am nhận thức rằng Chúa Hằng Hữu chỉ muốn ông chúc phước
    người Ít-ra-ên, nên ông không đi một nơi khác như những lần trước để tìm Chúa,
    nhưng quay nhìn về phía hoang mạc.
  guj-2017: બલામે જોયું કે ઇઝરાયલને આશીર્વાદ આપવો તે યહોવાહને પસંદ પડ્યું છે, તેથી
    તે મંત્રવિદ્યા કરવા ગયો નહિ, પણ, તેણે અરણ્યની તરફ જોયું.
  pon-2006A: Palaam eri esehda me KAUN-O ketin kupwurki en kapaiahda mehn Israel ko.
    Kahrehda e sohla kohla rapahki kupwur en KAUN-O duwen me e kin wia. E ahpw kilikilengseli
    nan sapwtehn
  por-BRBSL: Quando Balaam viu que agradou a Iavé abençoar Israel, ele não foi, como
    nas outras vezes, para usar a adivinhação, mas colocou seu rosto em direção ao
    deserto.
  cth-cth: Hot patetlah Isarel yawhawi poe e hah BAWIPA a ngainae lah doeh ao tie
    hah Balaam ni a panue toteh, ahmoun ouk a sak e patetlah taânnae hno hanlah cet
    laipalah kahrawngum lah letlang a pâtam.
  twi-twi: Afei, Balaam huu sɛ ɛsɔ Awurade ani sɛ ohyira Israel no, wankɔ abisa sɛnea
    ɔtaa yɛ no; mmom, ɔtoo nʼani hwɛɛ sare no so.
  hlt-hlt: Israel yoethen paek te BOEIPA mikhmuh ah hoeikhang tila Balaam loh a hmuh
    dongah lung te doe ham voei vai khaw cet pawh. Te dongah a maelhmai te khosoek
    la a khueh.
  tbz-SIM: Kɛ̀ Bɑdɑmmuu bɑntɛ́ ti Yiɛ̀ nKuyie ndɔ́mɛ̀ kɛ́pɑ̃ Isidɑyɛɛribɛ mɛsɑ̀ɑ̀
    nkɛ́yóu kɛ tɛ̃́nkɛ í nkɔ̀tɛ kɛ bo wɑmmú ò dò nkɛ́nɑ́kɛ́ tì kɛ́wɛ̃ɛ̃tɛ dikpɑ́ɑ̀
    bíɛ́kɛ̀,
  msy-2020: Ezɨ Balam datɨrɨghɨn fo, Ikiavɨra Itir God a deravɨra Israelia damuamin
    akam mɨgei. Kamaghɨn amizɨ, a faragha amizɨ moghɨn uamategha akuzir araziba bagha
    ghuzir puvatɨ. A raghɨrɨgha munagh gumazamiziba puvatɨzir danganimɨn gari.
  dop-dop: Ḿpʋ́ɣʋ́ Pɑlɑɑm cɛkǝnɑɑ sɩ Tɑcɑɑ sɩɩwɑɣɑ sɩ ɩ kooliɣi Ɩsɛɣɛlɩ nyǝ́mɑ kɛ
    kʋpɑntʋ. Ɩlɛ ɩ tɑ tɑsɑ pɛɛkʋɣʋ sɩ ɩ suliɣi Ɩsɔ ɩsɩɩ ɩ tɩɩ lɑkɩ tɔ. Ntɛnɑ ɩ kɛɛsɩ
    kpɑkpɑɑ nɑ wʋlɑɣɑ tɛtʋ tɔɔ.
  azb-azb: Bilam Rəbbin gözündə İsrailə xeyir-dua verməyin yaxşı olduğunu gördükdə
    əvvəlki kimi baxıcılıq etmədi, amma üzünü səhraya doğru çevirdi.
  eng-DBY: And Balaam saw that it was good in the sight of Jehovah to bless Israel,
    and he went not, as at other times, to seek for enchantments, but he set his face
    toward the wilderness.
  hin-2017: यह देखकर कि यहोवा इस्राएल को आशीष ही दिलाना चाहता है, बिलाम पहले के समान
    शकुन देखने को न गया, परन्तु अपना मुँह जंगल की ओर कर लिया।
  wol-KYG: Balaam nag gis ne Aji Sax ji la neex mu barkeel Israyil, ba tax sàkkootul
    ay takk na woon, xanaa mu walbatiku, janook màndiŋ ma.
  eng-YLT: And Balaam seeth that [it is] good in the eyes of Jehovah to bless Israel,
    and he hath not gone as time by time to meet enchantments, and he setteth towards
    the wilderness his face;
  eng-WYC-2017: And when Balaam saw that it pleased the Lord that he should bless
    Israel, he went not as he had gone before, that he should seek false divining
    by chittering of birds, but he dressed his face against the desert,
  eng-WMBB: When Balaam saw that it pleased the LORD to bless Israel, he didn’t go,
    as at the other times, to use divination, but he set his face towards the wilderness.
  urd-GVH: अब बिलाम को उस बात का पूरा यक़ीन हो गया कि रब को पसंद है कि मैं इसराईलियों
    को बरकत दूँ। इसलिए उसने इस मरतबा पहले की तरह जादूगरी का तरीक़ा इस्तेमाल न किया
    बल्कि सीधा रेगिस्तान की तरफ़ रुख़ किया
  rug-rug: Ego, totoso gilania e Belami sapu qetu nia e Zihova pude mana nia se Izireli
    gua, si lopu hata la koasa liqomo si asa, sapu gua tavetia sa kaiqa totoso, ba
    doṉo toto la mo si asa pa popoa qega.
  gaz-gaz: Balaʼaam yeroo akka Israaʼelin eebbisuun Waaqayyoon gammachiise argetti
    akka yeroo kaanii falfala barbaacha hin dhaqne; garuu fuula isaa gara gammoojjiitti
    deebifate.
  fra-LSG: Balaam vit que l’Éternel trouvait bon de bénir Israël, et il n’alla point
    comme les autres fois, à la rencontre des enchantements; mais il tourna son visage
    du côté du désert.
  yal-yal: Balami yi a to fa fala a yi rafan Alatala ma a xa duba Isirayila xa. Nayi,
    a mi kɔɛraya feene rawali alo waxatin danguxine yi. Koni a yi a yɛɛ rafindi tonbonna
    binni.
  haw-1868: A IKE iho la o Balaama, ua lealea o Iehova i ka hoomaikai aku i ka Iseraela,
    aole ia i hele hou aku e like mamua e imi i na kilokilo ana; aka, haliu ae la
    ia i kona maka ma ka waonahele.
  arb-NAV: وَلَمَّا رَأَى بَلْعَامُ أَنَّ الرَّبَّ يُسَرُّ بِمُبَارَكَةِ إِسْرَائِيلَ
    لَمْ يَمْضِ كَالْمَرَّتَيْنِ السَّابِقَتَيْنِ لِمُلاقَاةِ الرَّبِّ، لَكِنَّهُ
    تَوَجَّهَ بِنَظَرِهِ نَحْوَ الصَّحْرَاءِ،
  ewe-ewe: Balaam dze sii azɔ be edze Yehowa ŋu be yeayra Israel, eya ta megayi ɖaka
    nu abe ale si wòwɔna tsã la ene o, ke boŋ edze ŋgɔ gbegbe la.
  eng-LEE: And when Bil'am saw that it was pleasing in the eyes of the Lord to bless
    Israel, he went not, as at other times, to seek for enchantments, but he set his
    face toward the wilderness.
  asm-FB: যেতিয়া বিলিয়ামে দেখিলে যে ইস্ৰায়েলক আশীৰ্ব্বাদ কৰাত ঈশ্বৰ তুষ্ট হৈছে,
    ইয়াকে দেখি বিলিয়মে আগৰ দৰে লক্ষণ চাবৰ কাৰণে নগ’ল। বৰং, মৰুভূমিৰ ফাললৈহে মুখ
    কৰিলে।
  sus-A: بَلَمِ تٌ عَ تٌ عَ عَلَتَلَ نُ وَ مَ بَرَكَ سَقٍ عِسِرَيِلَ شَ قٍ مَ، عَ
    مُ كَرَ مْشْ وَلِ رَبَ عَلْ عَ دَرِشِ عَ رَبَ رَ كِ نَشّ. عَ نَشَ عَ يَ رَقِندِ
    فبٍنفبٍرٍنيِ مَ.
  fra-SBL: Lorsque Balaam vit qu'il plaisait à Yahvé de bénir Israël, il n'alla pas,
    comme les autres fois, recourir à la divination, mais il tourna son visage vers
    le désert.
  hbo-hbo: וַיַּ֣רְא בִּלְעָ֗ם כִּ֣י טֹ֞וב בְּעֵינֵ֤י יְהוָה֙ לְבָרֵ֣ךְ אֶת־יִשְׂרָאֵ֔ל
    וְלֹא־הָלַ֥ךְ כְּפַֽעַם־בְּפַ֖עַם לִקְרַ֣את נְחָשִׁ֑ים וַיָּ֥שֶׁת אֶל־הַמִּדְבָּ֖ר
    פָּנָֽיו׃
  eng-WYCLIFFE: And whanne Balaam siy that it pleside the Lord that he schulde blesse
    Israel, he yede not as he `hadde go bifore, `that he schulde seke fals dyuynyng
    `bi chiteryng of briddis, but he dresside his face ayens the desert,
  piu-2006: Palulanguru Yitjurilaku ngaṉṯitja tjuṯa kuyalkitjangku Piilakalu wayilarringkula
    Piilamanya payira wantirriyaṉu, mani anta yulytja yungkuwiyangku. Yalatji Piilamanya
    payiṉu, Piilakalu, “Wikarrutja tjuṯanya tjananya ngayulu wantirriyaṉu, nyuntu
    ngalya yankula tjananya kuyantjaku. Palulanguru nyuntu tjananya kuyantjawiyangku
    wantingu. Wiyaṉanta mani, yulytjaṯarra yungku, ngurrakutu yarra!” Piilamalu watjaṉu,
    “Ngayulu irriṯi panyapa wikarrutja tjuṯangka watjaṉu, Katutjaku wangkawana kutjuṉa
    palyalku. Tjinguruṉin mani tiṉa, puḻi kuulta, puḻi tjiilpa yungkunytjala, ngayuluṉa
    wantirra Katutjaku kutju ngayulu tjukarurru nyinaku.” Ngurrakutu yankukitjangku
    Piilama paluru Piilakanya yalatji watjaṉu, “Ngurra walytjakutuṉa piyuku yananyi.
    Katutjalu watjaṉutja ngaatja wiya kutjuṉanta tjakultjunanyi. Yitjurilaku ngaṉṯitja
    tjuṯaku mayutju tiṉa ngula nyinaku. Mayutju paluru tjananya palumpa tjilirratjarra
    tjuṯa ngalya katiku, Muwapanya ngurrara tjuṯa mirri pungkula nguḻutjingara wantirriyantjaku,
    Yiitumanya ngurrara tjuṯaṯarra. Alatji nyurrangarrinya mirri pungkula ngurraṯarra
    nyurrampa kanyilku, ngurrangkaya kutu nyinakitjangku. Ngurra kutjupa kutjupa nyinanytja
    tjuṯa tjananya Yitjurilaku ngaṉṯitja tjuṯangku mirri pungkula wiyalku, ngurra
    tjanampangkaya kutu nyinakitjangku.” Wangka palunya tjakultjunkula wantirra Piilamanya
    ngurra walytjakutu piyuku yanu.
  cwe-cwe: Basi Balaamu viyawonile kuwa imnogeza Mndewa Mulungu kuwatemela mate Waisilaili,
    hahitile kulotela kaidi, kalola kuchuwala.
  kik-kik: Na rĩrĩ, rĩrĩa Balamu onire atĩ Jehova nĩakenaga nĩ kũrathima Isiraeli-rĩ,
    ndaacookire kũrũmĩrĩra ũragũri ta ũrĩa ekaga mahinda macio mangĩ, no ehũgũrire
    akĩrora werũ-inĩ.
  fra-NCL: Balaam vit que Yahweh avait pour agréable de bénir Israël, et il n’alla
    pas, comme les autres fois, à la rencontre des signes magiques ; mais il tourna
    son visage du côté du désert.
  cek-AK: Angraeng mah Israel kaminawk tahamhoihaih paek han koeh, tito Balaam mah
    panoek naah, hmacawnhaih hnuk hanah, canghniah caeh ih baktih toengah caeh ai
    ah, a mikhmai to praezaek bangah paqoi ving.
  cuk-cuk: Balaam dakargu, Bab-Jehová bur Israel-dulemargi-ise-nued-binsaed bur yeer-itodae,
    Balaam bar idualedyob Bab-Dummadbo abingunadsulid. Ilagwen-nega-dulesulidgansik
    atakdeguad.
  uig-CYR: Балаам Пәрвәрдигарниң Исраилларға бәхит-бәрикәт ата қилишни мувапиқ көргәнлигини
    көрүп йетип, алдинқи икки қетимқидикидәк сеһир ишлитишкә бармиди, бәлки йүзини
    чөл-баяван тәрәпкә қаратти.
  tel-2017: ఇశ్రాయేలీయులను దీవించడం యెహోవా దృష్టికి మంచిదని బిలాము తెలుసుకున్నప్పుడు
    అతడు ఇంతకు ముందు లాగా శకునం చూడడానికి వెళ్ళకుండా ఎడారి వైపు తన ముఖాన్ని తిప్పుకున్నాడు.
  hat-BSA: Lè Balaam te wè ke sa te fè SENYÈ a plezi pou beni Israël, li pa t ale
    tankou lòt fwa yo pou chache wanga, men li te fikse figi li vè dezè a.
  kos-kos: In pacl se inge, Balaam el etu tari lah LEUM GOD El lungse elan akinsewowoye
    mwet Israel, ke ma inge el tia enenu in sukok kasru ke susfa, oana el muta oru
    meet ah. El ngetla nu yen mwesis
  hbo-WLC: וַיַּ֣רְא בִּלְעָ֗ם כִּ֣י ט֞וֹב בְּעֵינֵ֤י יְהוָה֙ לְבָרֵ֣ךְ אֶת־יִשְׂרָאֵ֔ל
    וְלֹא־הָלַ֥ךְ כְּפַֽעַם־בְּפַ֖עַם לִקְרַ֣את נְחָשִׁ֑ים וַיָּ֥שֶׁת אֶל־הַמִּדְבָּ֖ר
    פָּנָֽיו׃
  ibo-ibo: Nʼoge a, Belam aghọtala nʼuche ya na ọ masịrị Onyenwe anyị ịgọzi Izrel.
    Ya mere, ọ họrọghị ịgba afa dịka o mere nʼoge ndị gara aga, kama o chere ihu ya
    nʼọzara.
  ory-ory: ଏଥିଉତ୍ତାରେ ଇସ୍ରାଏଲକୁ ଆଶୀର୍ବାଦ କରିବା ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ ଭଲ, ଏହା ଦେଖି ବିଲୀୟମ୍‍
    ପୂର୍ବ ପରି ଗଣକତା ସାଧିବା ପାଇଁ ଗଲା ନାହିଁ, ମାତ୍ର ପ୍ରାନ୍ତର ଆଡ଼େ ଆପଣା ମୁଖ ରଖିଲା।
  chk-chk: Iwe, lupwen Palam a silei, pwe mochenin ewe Samol mi Lapalap pwe Israel
    epwe feiöch, esap feila pwe epwe föri och asisil usun me mwan, nge a newenewen
    ngeni ewe fanüapö.
  rop-rop: Wal Beilam bin sabi YAWEI det trubala God bin wandim im blanga tok gudbala
    wed blanga detlot Isreil pipul. Im nomo bin go blanga luk wanim garra hepin laik
    imbin dum bifo. Imbin tenaran en luk langa det deset kantri,
  ukr-1871: І побачив Білеам, що добре в очу в Господа благословити Ізраїля, і не
    пійшов, як перші рази, на ворожбу, а став лицем до степу.
  deu-1951: Als nun Bileam sah, daß es dem HERRN gefiel, Israel zu segnen, ging er
    nicht, wie zuvor, nach Wahrsagung aus, sondern richtete sein Angesicht gegen die
    Wüste.
  eng-JPS: And when Balaam saw that it pleased the LORD to bless Israel, he went not,
    as at the other times, to meet with enchantments, but he set his face toward the
    wilderness.
  srp-1865: I vidjevši Valam da je Božja volja da blagosilja Izrailja, ne htje više
    ni iæi kao prije po vraèanje, nego se okrete licem k pustinji,
  lug-lug: Awo Balamu bwe yalaba nga Mukama Katonda asiimye okuwa Isirayiri omukisa,
    n’ataddayo kunoonya bya bulaguzi, nga bwe yakola ku mirundi emirala, naye n’ayolekeza
    amaaso ge eddungu.
  heb-heb: וירא בלעם כי טוב בעיני יהוה לברך את ישראל ולא הלך כפעם בפעם לקראת נחשים
    וישת אל המדבר פניו׃
  ben-IRV: বিলিয়ম যখন দেখল, ইস্রায়েলকে আশীর্বাদ করতে সদাপ্রভু আনন্দিত, তখন আর আগের
    মত জাদুবিদ্যা ব্যবহার করার জন্য গেল না, কিন্তু মরুপ্রান্তের দিকে তাকিয়ে রইল।
  pan-pan: ਜਦ ਬਿਲਆਮ ਨੇ ਵੇਖਿਆ ਕਿ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਇਸਰਾਏਲ ਨੂੰ ਬਰਕਤ ਦੇਣਾ ਚੰਗਾ ਹੈ
    ਤਾਂ ਜਿਵੇਂ ਉਹ ਪਹਿਲਾਂ ਕਦੀਂ ਕਦਾਈਂ ਜਾਦੂਗਰਾਂ ਨਾਲ ਮਿਲਣ ਲਈ ਜਾਂਦਾ ਸੀ, ਨਾ ਗਿਆ ਪਰ ਉਸ ਉਜਾੜ
    ਦੀ ਵੱਲ ਚਲਿਆ ਗਿਆ।
  mya-JVB: ထာဝရဘုရား သည်၊ ဣသရေလ အမျိုးကို ကောင်းကြီး ပေးခြင်းငှါ အလိုရှိ တော်မူကြောင်း
    ကို ဗာလမ် သိမြင် လျှင် ၊ ထူးဆန်း သော အတတ်ကို ရှာ ခြင်းငှါ အရင် သွားသကဲ့သို့ မ
    သွား ဘဲ၊ တော သို့ မျက်နှာပြု လေ၏။
  tbg-tbg: Balaamiva tavovaro Noravano Kotiva Isareri koqema nimitaari rava vauvarora
    tiro, viva kia qaiqaa avuni untema kero, oru vure/quaha kaiqa vararaitiro, viva
    tuqantaaviro aahara vataini vuavu tavora.
  hmo-hmo: Balama be hari ia diba Lohiabada ia ura Israela taudia do ia hanamodia
    momokani. Unai dainai ia be meamea karadia edia hunia gaudia ia karaia lasi, nega
    gunadia ia karaia bamona. To ia be taunimanima noho lasi tano dekenai iena vairana
    ia giroa.
  urd-urd: जब बल'आम ने देखा कि ख़ुदावन्द को यही मन्ज़ूर है कि इस्राईल को बरकत दे,
    तो वह पहले की तरह शगून देखने को इधर उधर न गया, बल्कि वीरान की तरफ़ अपना मुँह कर
    लिया।
  rus-SYN: Валаам увидел, что Господу угодно благословлять Израиля, и не пошел, как
    прежде, для волхвования, но обратился лицем своим к пустыне.
  bqc-SIM: Kɛ́ Balaaũ è samaa'oa Isailiↄnɛ kà Diigu, i gɛ́ màsokɛi lↄo, ↄ̃ à
    aɛdↄ̀ guwaiwaiwa.
  tcz-CHONGTHU: Balaam Israel mite phatthei aboh leh Pathen a lunglhai chu ahet phat
    chun phat dang laiya bang’in doithu ho mangcha din aki go ta pon, gamthip lam
    agal vet e.
  mar-mar: इस्राएलाला आशीर्वाद द्यायची परमेश्वराची इच्छा आहे हे बलामाने पाहिले. म्हणून
    त्याने ते कोणत्याही प्रकारचे मंत्रतंत्र वापरुन थांबवायचा प्रयत्न केला नाही. पण
    तो वळला आणि त्याने रानाकडे पाहिले.
  qub-qub: Balaamga musyaranna Israelcunata Tayta Dios bindisyunta gonanpaj cashanta.
    Chaymi musyaj aywanyashannöga mana aywarannachu. Chaypa ruquenga chunyajllapana
    ricäriran.
  bqp-bqp: Kũ Balamu è sa mana ona Isarailanↄnɛ kà Dikirigu, adi gɛ́ màso kɛ lán
    yã bà doro, akũ à arɛ dↄ̀ gbárannaa.
  hat-hat: Lè sa a, Balaram te fin konprann se yon sèl bagay Seyè a te vle, se beni
    pou li beni pèp Izrayèl la. Se poutèt sa, li pa fè tankou lòt fwa yo. Li pa al
    chache konnen sa Seyè a te vle fè l' konnen an. Men, li bay fas li sou dezè a.
  eng-BSB: And when Balaam saw that it pleased the LORD to bless Israel, he did not
    resort to sorcery as on previous occasions, but he turned his face toward the
    wilderness.
  tod-tod: Ɓalaame pɛtɛni ga nɛɛʋɛ Ɠɔoɠɔ GALAGI ʋɛ ga tuyai loo Izelayɛle ʋɛ, é la
    mɔ ɠɛni liini kulakɛlɛma ɠili gaiziɛzu, eɠɛ pelegi é ɠɛni kɛɛzu la zɔɔma ziɛgiti
    su, kɛlɛ é ɠaazu latini teʋebai letema ʋelei.
  eng-WEBPB: When Balaam saw that it pleased the LORD to bless Israel, he didn’t go,
    as at the other times, to use divination, but he set his face towards the wilderness.
  kbq-kbq: Hagi Ra Anumzamo'ma Israeli vahe asomu kema huzamantea zama Balamu'ma keno
    antahino'ma nehuno'a, Agra mago'anena nehiaza osu'neanki, avugosa rukrahe huno
    hagege ka'ma kokantega hunte'ne.
  nhe-BL: Huajca Balaam ya quiitztoya para san tlapic se tlacatl quintelchihuasnequis
    israelitame pampa TOTECO quinequiyaya quintiochihuas. Yeca Balaam ayoc yajqui
    para quichihuas queja se tetlajchihuijquetl. Yajqui xitlahuac campa huelqui tlachiyas
    imelac ipan nopa huactoc tlali huan quinitac nopa israelitame.
  bus-bus: Kɛ̀ Balamu è sa maa ona Isarailinↄnɛ kà Diin, èe gá màso kɛ lán yãa bà
    dↄro, ben à aɛ dↄ̀ gbáaa.
  gub-BL: Màrààw wexak Tupàn Tuweharupi Wiko Ma'e hemimutar kury. Iporomono kar wer
    ze'egatu Izaew wanehe Màrààw pe a'e. A'e rupi Màrààw nupuranu kwaw Tupàn rehe
    kury. — Ma'e ereputar, ni'i kwaw izupe. Nan. Uwak ywyxiguhu kutyr.
  eng-DRA: 'And when Balaam saw that it pleased the Lord that he should bless Israel.
    he went not as he had gone before, to seek divination: but setting his face towards
    the desert,'
