  qub-qub: ¡Manaraj imapis cashancama wasiquiman cuticuy! Gamtaga ima-aycatapis goycunämi
    caran. Ichanga Tayta Diosmi mana camacächishachu.»
  bqp-bqp: Ǹ tá n bɛa gↄ̃̀nↄ. Ma pì mani gba kɛnnɛmɛ yã, akũsↄ̃ Dikiri gìnnɛ ǹ láada
    le.
  hat-hat: 'Koulye a, pito ou kouri al lakay ou, tande. Mwen te pwomèt pou m'' te
    fè anpil bèl bagay pou ou. Men, gade sa Seyè a fè ou: ou pèdi tout.'
  eng-BSB: Therefore, flee at once to your home! I said I would richly reward you,
    but instead the LORD has denied your reward.”
  tod-tod: Tɛi é ɠɛa ɠana, liina ɗa-yooi zu! Gè boni ga nà faanɛɛ mɔinmɔin kɛ è
    ʋɛ, kɛlɛ Ɠɔoɠɔ GALAGI è ʋalagɛ faanɛɛiti sɔlɔɔ fai ma.»
  eng-WEBPB: Therefore, flee to your place, now! I thought to promote you to great
    honour; but, behold, the LORD has kept you back from honour.”
  kbq-kbq: E'ina hanku menina kagra amafintira maniganenka ame hunka kumaka'arega
    vuo. Hagi rama'aza kaminaku huanagi, mizama kaminaku'ma huazana Ra Anumzankamo
    asevazigantegu, mizana onkamigosue.
  nhe-BL: ¡Xiquisa nica! Na nijnequiyaya nimitzmacas miyac tlamantli tlen tlahuel
    patiyo, pero Toteco ax quinejqui ma nimitzmaca.
  bus-bus: Ǹ tá n bɛ tia gↄ̃ↄ. Ma bè mɛ́ gbaa kɛnnɛmɛ yã, mↄde Dii gìnnɛ ǹ láada
    e.
  gub-BL: Eho nereko haw pe kury. Amume'u hekuzar newe. Nezewe rehe we Tupàn Tuweharupi
    Wiko Ma'e hemupytu'u kar hekuzar newe imono 'ym mehe we a'e, i'i izupe.
  eng-DRA: Return to thy place. I had determined indeed greatly to honour thee, but
    the Lord hath deprived thee of the honour designed for thee.
