verse: NUM.024.011
translations:
  mal-C: നിന്റെ സ്ഥലത്തേക്കു നീ ഓടിപ്പോകുക. മാന്യമായ പ്രതിഫലം താങ്കൾക്കു തരാമെന്നു
    ഞാൻ പറഞ്ഞു. എന്നാൽ യഹോവ നിനക്കു പ്രതിഫലം മുടക്കിയിരിക്കുന്നു.”
  deu-TKW: So begieb dich nunmehr nur in deine Heimat. Ich gedachte dir's reichlich
    zu lohnen; aber Jahwe hat dich um den Lohn gebracht.
  lin-lin: Yango wana, longwa na miso na ngai mpe zonga na mboka na yo ! Nalobaki
    ete nakopesa yo lifuti ya malamu, kasi Yawe azangisi yo lifuti yango.
  eng-LSV: and now, flee for yourself to your place; I have said, I greatly honor
    you, and behold, YHWH has kept you back from honor.”
  eng-GNV: 'Therefore nowe flee vnto thy place: I thought surely to promote thee vnto
    honour, but loe, the Lord hath kept thee backe from honour.'
  eng-WEBSTER: 'Therefore now flee thou to thy place: I thought to promote thee to
    great honor; but lo, the LORD hath kept thee back from honor.'
  nhw-BL: ¡Xiquisa nica! Na nijnequiyaya nimitzmacas miyac tlamantli catli tlahuel
    patiyo, pero Toteco amo quinejqui ma nimitzmaca.
  swh-ONEN: Sasa ondoka upesi uende nyumbani! Mimi nilisema nitakuzawadia vizuri sana,
    lakini Bwana amekuzuia usizawadiwe.”
  bba-bba: Yen sɔ̃, ɑ doonɔ minin di tɛ̃, ɑ wurɑ wunɛn yɛnuɔ. Nɑ rɑɑ nɛɛ, kon nun
    ɡɑ̃ɑnu kɛ̃, ɑdɑmɑ Yinni Gusunɔ kun wure ɑ ye wɑ.
  eng-KJVCPB: 'Therefore now flee thou to thy place: I thought to promote thee unto
    great honour; but lo, the Lord hath kept thee back from honour.'
  luo-luo: Koro aa sani sani mondo idhi dala! Ne awachoni ni abiro miyi chudo maber,
    to Jehova Nyasaye osetami yudo chudono.”
  meu-meu: A lou haraḡa, emu gabu baola; lau na dagi namona baina henimu nato, to
    Iehova ese vada e rumu, baina henimu nato dagina na basio abia.
  npi-ULB: त्यसैले अहिले नै गइहाल्नुहोस् । मैले तपाईंलाई भव्य इनाम दिन्छु भनेको थिएँ,
    तर परमप्रभुले तपाईंलाई इनाम पाउनबाट वञ्‍चित गर्नुभएको छ ।”
  yor-yor: Nísinsin yìí sálọ sí ibùjókòó rẹ! Èmi ti rò láti sọ ọ́ di ẹni ńlá, ṣùgbọ́n
    Olúwa tí fà ọ́ sẹ́yìn láti gba èrè yìí.”
  emp-NTPO: ¡Bʌdji druad̶aa jẽda wãdua! Ãcõrẽba bʌ́a israelerãra idu biẽ́ jarabiẽ́
    bẽrã parata waib̶ʌa diayad̶a ad̶ara mʌ̃a diaẽ́a.
  pes-OPCB: از اینجا برو! برگرد به خانه‌ات! من تصمیم داشتم به تو پاداش خوبی دهم، ولی
    خداوند تو را از آن بازداشت.»
  tgl-ULB: Kaya iwan mo ako ngayon at umuwi ka na. Sinabi ko na labis kitang gagantimpalaan,
    ngunit pinigilan ka ni Yahweh na makakuha ng anumang gantimpala.”
  hui-hui: Ai i̱ manga ho kogo wahalu dai bia. I̱na í̠ yolo buliya larugoni Anduane
    Homogohanda yolo biagoni namibelo mo wahayada, lene.
  mya-mya: ယ​ခု​ကိုယ်​တော်​ပြန်​ပါ​လော့။ အ​ကျွန်ုပ်​သည် ကိုယ်​တော်​အား ဆု​လာဘ်​များ​ချီး​မြှင့်​မည်​ဟု
    က​တိ​ထား​ခဲ့​သော်​လည်း ထို​သို့​ချီး​မြှင့်​ရန် ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​လို​တော်​မ​ရှိ''
    ဟု ဆို​လေ​၏။
  bod-N: ད་ནི་ཁྱེད་ཉིད་རང་ཡུལ་དུ་ཕྲོས་ཤིག ངས་ཁྱེད་ལ་གུས་པ་ཆེན་པོ་འཐོབ་པར་བྱ་བསམས་ནའང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱེད་ལ་གུས་པ་འཐོབ་པར་མ་མཛད་ཅེས་སྨྲས་པ་ན།
  sna-sna: Zvino chibva izvozvi uende kwako! Ndakati ndichakupa mubayiro wakaisvonaka,
    asi Jehovha akudzivisa kuti upiwe mubayiro.”
  spa-BLM: Por lo tanto, ¡huye ahora a tu lugar! Yo pensaba promoverte a un gran honor;
    pero, he aquí, Yahvé te ha alejado del honor”.
  cac-cac: Te vach' ama tzach meltzaj d'a a pat d'a elan̈chamel. Toxo ix vala' to
    nivan tas ol vac' d'ayach, ol ach vic'anchaan̈, palta max schalaj sc'ol Jehová
    to icha chi' tz'aji, xchi vin̈aj Balac chi'.
  swh-ULB: Kwa hiyo ondoka uende nyumbani uniache sasa hivi. Nilisema ningekupa zawadi
    kubwa sana, lakini BWANA amekuzuilia kupata zawadi.”
  bel-bel: дык вось, бяжы ў сваё месца; я хацеў ушанаваць цябе, але вось, Гасподзь
    пазбаўляе цябе гонару.
  deu-ELBBK: Und nun fliehe an deinen Ort. Ich hatte gesagt, ich wolle dich hoch ehren;
    und siehe, der HERR hat dir die Ehre verwehrt.
  mbb-OT: Ne ǥuntaan ulì ke en! Migkaǥi a he edsuhulan ku sikew te meupiya, piru kenà
    edtuǥut is Nengazen he maangken nu is suhul.”
  mal-2015: ഇപ്പോൾ നിന്റെ സ്ഥലത്തേക്കു ഓടിപ്പോക; നിന്നെ ഏറ്റവും ബഹുമാനിപ്പാൻ ഞാൻ വിചാരിച്ചിരുന്നു;
    എന്നാൽ യഹോവ നിനക്കു ബഹുമാനം മുടക്കിയിരിക്കുന്നു എന്നു പറഞ്ഞു.
  rmc-rmc: Dža adarik het! Phenďom, hoj tut mištes počinava, ale tiro RAJ oda na domukľa.“
  pes-OPV: پس الان به‌جای خود فرار کن! گفتم که تو را احترام تمام نمایم. همانا خداوند
    تو را از احترام بازداشته است.»
  ron-1924: Фуӂь акум ши ду-те акасэ! Спусесем кэ-ць вой да чинсте, дар Домнул те-а
    ымпедикат с-о примешть.”
  ben-OBCV: এখন এই মুহূর্তে, প্রস্থান করুন ও বাড়িতে ফিরে যান! আমি বলেছিলাম, আপনাকে
    উদারভাবে পুরস্কৃত করব, কিন্তু সদাপ্রভুই আপনাকে পুরস্কার নিতে দিলেন না।”
  som-som: Haddaba meeshaadii ku carar. Anigu waxaan damacsanaa inaan derejo weyn
    ku siiyo, laakiinse Rabbigu dib buu kaaga celiyey derejadii.
  lat-VUC: revertere ad locum tuum. Decreveram quidem magnifice honorare te, sed Dominus
    privavit te honore disposito.
  eng-ASVBT: 'Therefore now flee thou to thy place: I thought to promote thee unto
    great honor; but, lo, Jehovah hath kept thee back from honor.'
  ita-1885: Ora dunque, fuggitene al tuo luogo; io avea detto che ti farei grande
    onore; ma ecco, il Signore ti ha divietato d'essere onorato.
  eng-LXXUP: 'Now therefore flee to thy place: I said, I will honor thee, but now
    the Lord has deprived thee of glory.'
  eng-ULB: So leave me right now and go home. I said I would greatly reward you, but
    Yahweh has kept you from getting any reward.”
  spa-VBL: ¡Vete ahora mismo! ¡Vete a casa! Prometí pagarte bien, pero el Señor se
    ha asegurado de que no recibirás ningún pago”.
  fra-_FOB: Et maintenant, fuis dans ton pays! J'avais dit que je te ferais beaucoup
    d'honneurs; mais voici, l'Éternel t'a empêché d'être honoré.
  mal-mal: ഇപ്പോൾ നിന്റെ സ്ഥലത്തേക്ക് ഓടിപ്പോകുക; നിന്നെ ഏറ്റവും ബഹുമാനിക്കുവാൻ ഞാൻ
    വിചാരിച്ചിരുന്നു; എന്നാൽ യഹോവ നിനക്ക് ബഹുമാനം മുടക്കിയിരിക്കുന്നു” എന്ന് പറഞ്ഞു.
  urd-GVR: Ab dafā ho jā! Apne ghar wāpas bhāg jā! Maiṅ ne kahā thā ki baṛā inām dūṅgā.
    Lekin Rab ne tujhe inām pāne se rok diyā hai.”
  suz-BL: मोपतीके मुल गे दोरोर पा इ खिं लेतो। गो इ कली ठेयब सेल्‍नुङ, दे मिम्‍शो नङ।
    तन्‍न परमप्रभु यावेमी इ कली मान ततीक रे तेक्‍तु” देंत।
  ita-1927: Or dunque fuggitene a casa tua! Io avevo detto che ti colmerei di onori;
    ma, ecco, l’Eterno ti rifiuta gli onori”.
  ckb-ckb: ئێستاش بگەڕێوە شوێنی خۆت، گوتم پاداشتێکی گەورەت دەکەم، بەڵام یەزدان ڕێگری
    لێ کردیت کە پاداشتەکەت وەربگریت.»
  eng-BBE: 'Go back quickly to the place you came from: it was my purpose to give
    you a place of honour, but now the Lord has kept you back from honour.'
  kan-OKCV: ಈಗ ನಿನ್ನ ಸ್ಥಳಕ್ಕೆ ಓಡಿಹೋಗು. ನಾನು ನಿನ್ನನ್ನು ಬಹು ಗೌರವಿಸಬೇಕೆಂದಿದ್ದೆ. ಆದರೆ
    ಇಗೋ, ಯೆಹೋವ ದೇವರು ನಿನಗೆ ಘನತೆ ಬಾರದಂತೆ ತಡೆದಿದ್ದಾನೆ,” ಎಂದನು.
  bbb-bbb: Na aeje naka na ire gorodikiro siruva ije vajokiro kuae. Rove E Ireobo
    fu ire ije na a vajakiro kuaeva ije fu bijukurae. Ijadufuo a iviama una migegire
    are one ijia vano kuae.
  tam-2017: ஆகையால் உன்னுடைய இடத்திற்கு ஓடிப்போ; உன்னை மிகவும் மேன்மைப்படுத்துவேன்
    என்றேன்; நீ மேன்மை அடையாதபடி யெகோவா தடுத்தார் என்றான்.
  spa-RV-1909: 'Húyete, por tanto, ahora á tu lugar: yo dije que te honraría, mas
    he aquí que Jehová te ha privado de honra.'
  ron-BTF: De aceea fugi la locul tău, m-am gândit să te onorez foarte mult; dar,
    iată, DOMNUL te-a oprit de la onoare.
  eng-WEBP: Therefore, flee to your place, now! I thought to promote you to great
    honor; but, behold, the LORD has kept you back from honor.”
  eng-FBV: Leave right now! Go home! I promised to pay you well, but the Lord has
    made sure you wouldn't receive any payment.”
  nld-1939: Maak dat ge wegkomt naar huis. Ik heb beloofd, u vorstelijk te belonen,
    maar Jahweh heeft u het loon niet gegund.
  nch-BL: ¡Xiquisa nica! Na nijnequiyaya nimitzmacas miyac tamanti cati tahuel patiyo,
    pero Toteco amo quinejqui ma nimitzmaca.
  vie-1934: Vậy, bây giờ, khá chạy trở về xứ ngươi! Ta đã nói ta sẽ tôn ngươi vinh
    hiển, nhưng nầy, Đức Giê-hô-va đã cản ngươi nhận lãnh.
  hin-CV: इसलिये अब भाग जाओ यहां से अपने देश को. मैंने चाहा था, तुम्हें बहुत ही सम्मानित
    करूंगा; किंतु देख लो, याहवेह ने यह सम्मान भी तुमसे दूर ही रखा है.”
  eng-OURB: Therefore now flee you to your place! I thought to promote you to great
    honor; but, behold, Adonai has kept you back from honor.”
  spa-BES: 'Regresa rápidamente al lugar de donde viniste: era mi propósito darte
    un lugar de honor, pero ahora el Señor te ha alejado del honor.'
  tdx-tdx: Mibioña arè mb’ an-toe’o añe, ie ho nonjoneko andi­kerañe eñe ty asi’o;
    te mone kinala’ Iehovà i ho ni-enge’oy.
  vid-vid: Lelo lute hali honhu ha hegwe. Nangana ndikupe ndolendole nyinji, ila Mkulu
    Nguluwi nakakulemeza kubochela ndolendole azo.”
  eng-OKE: And now go to thy place. I said, Honouring I would honour thee; but, behold,
    the Lord hath kept thee back from honour.
  tha-KJV: ฉะนั้นบัดนี้ จงหนีไปยังที่​อยู่​ของท่านเถิด เราได้​กล่าวว่า เราจะให้​เกียรติ​แก่​ท่านแน่​แท้
    แต่​ดู​เถิด พระเยโฮวาห์ทรงขัดขวางมิ​ให้​ท่านได้รับเกียรติ”
  por-BR-2018: 'Foge-te, portanto, agora a teu lugar: eu disse que te honraria, mas
    eis que o SENHOR te privou de honra.'
  deu-ELO: Und nun fliehe an deinen Ort. Ich hatte gesagt, ich wolle dich hoch ehren;
    und siehe, Jehova hat dir die Ehre verwehrt.
  eng-WYC-2018: Turn again to thy place; forsooth I deemed to honour thee greatly,
    but the Lord deprived thee from [thine] honour (that was) disposed. (Return to
    thy place; I had intended to greatly reward thee, but the Lord hath now deprived
    thee of the reward which I had ordained for thee.)
  epo-epo: Kaj nun foriĝu sur vian lokon; mi intencis honori vin, sed jen la Eternulo
    senigis vin je la honoro.
  uig-PIN: Əmdi tezdin yurtliriƣa ⱪeqip kǝtsilǝ; mǝn ǝslidǝ silining izzǝt-ⱨɵrmǝtlirini
    katta ⱪilay degǝnidim, mana Pǝrwǝrdigar silini bu katta izzǝt-ⱨɵrmǝtkǝ nail boluxtin
    tosup ⱪoydi, — dedi.
  beo-beo: Dia diasuga masa! Na da dima bidi bagade imunu sia:i. Be Hina Gode da dia
    amo bidi lama:ne logo hedofai dagoi.”
  tpi-OTNT: Orait maski. Mi les. Yu go bek long ples bilong yu nau. Pastaim mi promis
    long givim planti mani samting long yu, tasol Bikpela i pasim rot bilong yu na
    yu no inap kisim.”
  hau-SA: Yanzu ka bar nan ka tafi gida! Na ce zan sāka maka da lada mai kyau, amma
    Ubangiji ya hana ka samun ladan.”
  uig-LAT: Emdi tézdin yurtlirigha qéchip ketsile; men eslide silining izzet-hörmetlirini
    katta qilay dégenidim, mana Perwerdigar silini bu katta izzet-hörmetke nail bolushtin
    tosup qoydi, — dédi.
  nde-nde: Wohle usuke nje khathesi ubuyele kini! Ngithe ngizakupha umvuzo omuhle
    kakhulu, pho-ke uThixo usekuvimbele ukwamukeliswa umvuzo.”
  ton-ton: 'Pea ko ia ke ke puna ki ho potu: ne u ʻamanaki ke u hakeakiʻi koe ke ke
    ongoongo lahi, pea vakai, kuo taʻofi koe ʻe Sihova mei he ongoongolelei.”'
  ces-1613: 'Protož nyní navrať se raději k místu svému. Bylť jsem řekl: Velikou ctí
    tě ctíti chci, a hle, Hospodin zbavil tě cti.'
  eng-WMB: Therefore, flee to your place, now! I thought to promote you to great honor;
    but, behold, the LORD has kept you back from honor.”
  tam-TCV: இப்பொழுது நீ உடனடியாக உன் வீட்டிற்குப் போ. நான் உனக்கு நிறைய வெகுமதி கொடுப்பேன்
    என சொல்லியிருந்தேன். ஆனால் அந்த வெகுமதிகளை நீ பெறாதபடி யெகோவா உன்னைத் தடுத்துள்ளார்”
    என்றான்.
  ceb-ULB: Busa biya kanako karon dayon ug pauli sa imong pinuy-anan. Miingon ako
    nga gantihan ko gayod ikaw, apan kanunay nga gihikaw ni Yahweh kanimo ang bisan
    unsa nga ganti.”
  pol-UBG: Uciekaj więc teraz do siebie. Powiedziałem, że wielce cię uczczę, lecz
    oto PAN pozbawił cię tej czci.
  agr-agr: Nuniau asam ¡dekas jemin wakitkita! Wika aminak shiig kuashat akiktagme
    timajai. Tujash Tuke Pujuu dakittin, amek wainka juwakume”, tiuwai.
  kyc-kyc: Epapu anda puu. Nambame emba pee piruŋu lao lalu lao leyonopape Kamongome
    daa lao kata rokolyamo.
  urd-GVU: اب دفع ہو جا! اپنے گھر واپس بھاگ جا! مَیں نے کہا تھا کہ بڑا انعام دوں گا۔
    لیکن رب نے تجھے انعام پانے سے روک دیا ہے۔“
  deu-1912: Und nun hebe dich an deinen Ort! Ich gedachte, ich wollte dich ehren;
    aber der HERR hat dir die Ehre verwehrt.
  ntj-ntj: Waarrpungkulalta wantirra ngurrakutu yarra. Tjiinya-rnanta kalkurnu kutjupa-kutjupa
    walykumunu nintilkitjalu. Nyangka Mama Kuurrtunku kurrarnu mantjiltjakutarran.”
  kan-2017: ಆದಕಾರಣ ನನ್ನನ್ನು ಬಿಟ್ಟು ನಿನ್ನ ಊರಿಗೆ ಹೋಗಿಬಿಡು. ನಿನ್ನನ್ನು ಬಹಳವಾಗಿ ಸನ್ಮಾನಿಸಿ
    ಘನಪಡಿಸುವೆನೆಂದು ಹೇಳಿಕೊಂಡೆನು. ಆದರೆ ನಿನಗೆ ಸನ್ಮಾನಮಾಡದಂತೆ ಯೆಹೋವನು ಅಡ್ಡಿಮಾಡಿದ್ದಾನೆ”
    ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ere mu sul nga tafnam! Kug micheg ngom ni bay gu pi’ puluwom nib tolang,
    ma SOMOL e de pagem ni ngam rin’ e tin ku gu ning ngom, are dab ni pi’ puluwom.”
  hlt-MCSB: Te dongah namah hmuen la nang te yong laeh. Nang te kan thangpom rhoe
    kan thangpom eh ka ti coeng dae BOEIPA loh nang te thangpomnah lamkah n'hloh coeng
    ne,” a ti nah.
