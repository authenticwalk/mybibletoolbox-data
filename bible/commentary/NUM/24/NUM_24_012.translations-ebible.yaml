verse: NUM.024.012
translations:
  mal-C: 'ബിലെയാം ബാലാക്കിനോട് മറുപടി പറഞ്ഞു: “താങ്കൾ എന്റെയടുക്കൽ അയച്ച ദൂതന്മാരോട്,'
  deu-TKW: 'Bileam antwortete Balak: Habe ich nicht bereits zu deinen Boten, die du
    an mich abgesandt hast, gesagt:'
  lin-lin: 'Balami azongiselaki Balaki : — Boni, nalobaki te na bantoma oyo otindelaki
    ngai ete'
  eng-LSV: And Balaam says to Balak, “Did I not also speak to your messengers whom
    you have sent to me, saying,
  eng-GNV: Then Balaam answered Balak, Tolde I not also thy messengers, which thou
    sentest vnto me, saying,
  eng-WEBSTER: And Balaam said to Balak, Did I not speak also to thy messengers whom
    thou sentest to me, saying,
  nhw-BL: 'Huan Balaam quiilhui Tlanahuatijquetl Balac: ―Achtihui niquinilhui nopa
    tlacame catli techtitlanili'
  swh-ONEN: Balaamu akamwambia Balaki, “Je, hukumbuki jinsi nilivyowaambia wajumbe
    uliowatuma kwangu? Niliwaambia hivi,
  bba-bba: Mɑ Bɑlɑmu u Bɑlɑki wisɑ u nɛɛ, nɑǹ dɑɑ wunɛn ɡɔro be sɔ̃ɔwɑ nɑ nɛɛ,
  eng-KJVCPB: And Balaam said unto Balak, Spake I not also to thy messengers which
    thou sentest unto me, saying,
  luo-luo: Balaam nodwoko Balak niya, “Donge ne anyiso joote mane ioro ira niya,
  meu-meu: Bena Balaam ese Balak e haere henia, eto, Emu gwaukau taudia na hamaorodia,
    ani, nato
  npi-ULB: त्यसपछि बालामले बालाकलाई जवाफ दिए, “तपाईंले मकहाँ पठाउनुभएका सन्देशवाहकहरूलाई
    भने,
  yor-yor: Balaamu dá Balaki lóhùn, “Ǹjẹ́ èmi kò sọ fún àwọn ìránṣẹ́ tí o rán sí mi
    wí pé,
  emp-NTPO: 'Balaaʌ̃ba panusia: –Bʌa mʌ̃maa diabued̶a ẽberãrãa mʌ̃a ebud̶a nãwã jarasia:
    “Balába idji de parataba idjab̶a oroba bira cob̶ʌda diabʌrʌ sid̶a mʌ̃a ni cãrẽ
    sid̶a oẽ́a Ãcõrẽba mãwã obiẽ́bʌrʌ.” Ab̶abe Ãcõrẽba jarabi b̶ʌdrʌ jaraida b̶ʌad̶a
    asia.'
  pes-OPCB: 'بلعام جواب داد: «مگر به فرستاده‌های تو نگفتم که'
  tgl-ULB: At sumagot si Balaam, “Sinabi ko sa mga mensaherong ipinadala mo sa akin,
  hui-hui: Ani layagola Balama ibugua ladai bialu lalu, Í̠naga agaliru i̱ hewaria
    bi yalu pu lariyaruhondo ogodagua larugoni ndobe.
  mya-mya: ဗာ​လမ်​က``သင်​၏​နန်း​တော်​တွင် ရှိ​သ​မျှ​သော​ရွှေ၊ ငွေ​ကို​ပေး​သော်​လည်း​ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မိန့်
    တော်​ကို​ဆန့်​ကျင်​၍ ငါ့​အ​လို​အ​လျောက်​မည်​သို့ မျှ​မ​ပြု​နိုင်​ဟု​သင်​စေ​လွှတ်​သော​သံ​တ​မန်​တို့
    အား ငါ​ပြော​ခဲ့​ပြီ​မ​ဟုတ်​လော။ ငါ​သည်​ထာ​ဝ​ရ ဘု​ရား​မိန့်​မှာ​တော်​မူ​သ​မျှ​ကို​သာ​ပြော​ရ​မည်''
    ဟု​ဖြေ​ကြား​လေ​၏။
  bod-N: པེལ་ཨམ་གྱིས་པཱ་ལག་ལ། ངས་ཁྱོད་ཀྱིས་ངའི་རྩར་བཏང་བའི་བང་ཆེན་རྣམས་ལ།
  sna-sna: Bharamu akapindura Bharaki akati, “Ko, handina kutaurira nhume dzawakatuma
    kwandiri here kuti,
  spa-BLM: 'Balaam le dijo a Balac: “¿No les dije también a tus mensajeros que me
    enviaste, diciéndoles:'
  cac-cac: 'Ix tac''vixi vin̈aj Balaam chi'' icha tic: —Jichan ix aj valan d''a eb''
    a checab'':'
  swh-ULB: Ndipo Balaamu alipomjibu Balaki, “Niliwaambia wale wajumbe ulionitumia,
  bel-bel: 'І сказаў Валаам Валаку: «ці не казаў я паслам тваім, якіх ты пасылаеш
    да мяне:'
  deu-ELBBK: 'Und Bileam sprach zu Balak: Habe ich nicht auch zu deinen Boten, die
    du zu mir gesandt hast, geredet und gesagt:'
  mbb-OT: Midtavak ni Balaam si Balak te, “Kenè be migkeǥiyan ku is menge menunudtulè
    nu,
  mal-2015: 'അതിന്നു ബിലെയാം ബാലാക്കിനോടു പറഞ്ഞതു: ബാലാക്ക് തന്റെ ഗൃഹം നിറെച്ചു വെള്ളിയും
    പൊന്നും തന്നാലും യഹോവയുടെ കല്പന ലംഘിച്ചു ഗുണമെങ്കിലും ദോഷമെങ്കിലും സ്വമേധയായി
    ചെയ്‌വാൻ എനിക്കു കഴിയുന്നതല്ല;'
  rmc-rmc: 'O Balaam leske odphenďa: „Se na phenďom tire muršenge, saven ke ma bičhaďal:'
  pes-OPV: 'بلعام به بالاق گفت آیا به رسولانی که نزد من فرستاده بودی نیز نگفتم:'
  ron-1924: 'Балаам а рэспунс луй Балак: „Ех! Н-ам спус еу оаре солилор пе каре ми
    й-ай тримис'
  ben-OBCV: বালাককে বিলিয়ম উত্তর দিল, “আপনি যে বার্তাবাহকদের পাঠিয়েছিলেন, আমি কি
    তাদের বলিনি,
  som-som: Kolkaasaa Balcaam wuxuu Baalaaq ku yidhi, War kuwii farriin kaa waday miyaanan
    u sheegin oo aanan ku odhan,
  lat-VUC: 'Respondit Balaam ad Balac: Nonne nuntiis tuis, quos misisti ad me, dixi:'
  eng-ASVBT: And Balaam said unto Balak, Spake I not also to thy messengers that thou
    sentest unto me, saying,
  ita-1885: 'E Balaam rispose a Balac: E io non aveva io detto a'' tuoi ambasciadori
    che tu mi mandasti:'
  eng-LXXUP: And Balaam said to Balak, Did I not speak to thy messengers also whom
    thou sentest to me, saying,
  eng-ULB: Then Balaam replied to Balak, “I said to the messengers that you sent to
    me,
  spa-VBL: 'Pero Balaam le dijo a Balac: “¿No le expliqué ya a los mensajeros que
    enviaste'
  fra-_FOB: 'Et Balaam répondit à Balak: N''avais-je pas dit aussi aux messagers que
    tu avais envoyés vers moi:'
  mal-mal: 'അതിന് ബിലെയാം ബാലാക്കിനോട് പറഞ്ഞത്: “ബാലാക്ക് തന്റെ ഗൃഹം നിറച്ച് വെള്ളിയും
    പൊന്നും തന്നാലും യഹോവയുടെ കല്പന ലംഘിച്ച് ഗുണമെങ്കിലും ദോഷമെങ്കിലും സ്വമേധയായി
    ചെയ്യുവാൻ എനിക്ക് കഴിയുന്നതല്ല;'
  urd-GVR: Bilām ne jawāb diyā, “Kyā maiṅ ne un logoṅ ko jinheṅ āp ne mujhe bulāne
    ke lie bhejā thā nahīṅ batāyā thā
  suz-BL: मिनु बालामम बालाक कली “गे आं कली ब्रेत्‍थ सोइश्‍शो मुर आन कली गो
  ita-1927: 'E Balaam rispose a Balak: “E non dissi io, fin da principio, agli ambasciatori
    che mi mandasti:'
  ckb-ckb: 'بەلعامیش بە بالاقی گوت: «ئەی من بە نێردراوەکانتم نەگوت کە بۆ لای منت ناردبوون،'
  eng-BBE: Then Balaam said to Balak, Did I not say to the men you sent to me,
  kan-OKCV: ಬಿಳಾಮನು ಬಾಲಾಕನಿಗೆ, “ನೀನು ನನ್ನ ಬಳಿಗೆ ಕಳುಹಿಸಿದ ದೂತರಿಗೆ,
  bbb-bbb: Fu ijiege kuaramoga Berame fu kuae, Na e ije a kiamoga bu mesiriekuae vuaeva
    ije nane kuariae. Na kia, Na vierafe Beraki fute ire gorodikiro siruva ma uruvana
    vajiekiro vierafe. Rove nabe uri vierafe none ijia ire ma ro ise bino redufuo.
    Ro kuke nabe irere E Ireobo fu vierafema ije asina una none vierafeva ijia reke.
    Ro name vua irere E Ireobo fu kuariema na ijiaru kuaeke.
  tam-2017: 'அப்பொழுது பிலேயாம் பாலாகை நோக்கி: “பாலாக் எனக்குத் தன்னுடைய வீடு நிறைய
    வெள்ளியும் பொன்னும் கொடுத்தாலும், நான் என்னுடைய மனதாக நன்மையையோ தீமையையோ செய்கிறதற்குக்
    யெகோவாவின் கட்டளையை மீறக்கூடாது; யெகோவா சொல்வதையே சொல்வேன் என்று,'
  spa-RV-1909: 'Y Balaam le respondió: ¿No lo declaré yo también á tus mensajeros
    que me enviaste, diciendo:'
  ron-BTF: 'Și Balaam i-a spus lui Balac: Nu am vorbit eu mesagerilor tăi pe care
    i-ai trimis, zicând:'
  eng-WEBP: Balaam said to Balak, “Didn’t I also tell your messengers whom you sent
    to me, saying,
  eng-FBV: But Balaam said to Balak, “Didn't I already explain to the messengers you
    sent
  nld-1939: 'Balaäm gaf Balak ten antwoord: Heb ik uw boden, die gij naar mij toezondt,
    niet gezegd:'
  nch-BL: 'Huan Balaam quiilhui Tanahuatijquet Balac: ―Achtohui niquinilhui nopa tacame
    cati techtitanili'
  vie-1934: 'Ba-la-am đáp cùng Ba-lác rằng: Tôi há chẳng có nói cùng các sứ giả vua
    đã sai đến tôi rằng:'
  hin-CV: बिलआम ने बालाक को उत्तर दिया, “क्या, मैंने आपके द्वारा भेजे गए दूतों के
    सामने यह स्पष्ट न किया था,
  eng-OURB: Balaam [Not people, Destroyer of people] said to Balak, “Didn’t I also
    tell your messengers who you sent to me, saying,
  spa-BES: 'Entonces Balaam dijo a Balac: ¿No he dicho a los hombres que me enviaste,
    diciendo:'
  tdx-tdx: Le hoe t’i Balame amy Balake, Tsy vinolako hao o ìra’o nampihitrife’o amakoo
    ty hoe,
  vid-vid: Balaamu nakamwidichila Balaki, “Ndaze, siwalonjela hebu wala wasenga wouwalajize
    kwa heni
  eng-OKE: But Bileam said to Balak, Did I not also tell the messengers whom thou
    sentest to me, saying,
  tha-KJV: แต่​บาลาอัมพู​ดก​ับบาลาคว่า “ข้าพเจ้ามิ​ได้​บอกผู้สื่อสารซึ่งท่านใช้​ให้​ไปหาข้าพเจ้านั้นแล้วหรือว่า
  por-BR-2018: 'E Balaão lhe respondeu: Não o declarei eu também a teus mensageiros
    que me enviaste, dizendo:'
  deu-ELO: 'Und Bileam sprach zu Balak: Habe ich nicht auch zu deinen Boten, die du
    zu mir gesandt hast, geredet und gesagt:'
  eng-WYC-2018: Balaam answered to Balak, Whether I said not to thy messengers, which
    thou sentest to me, (Balaam answered to Balak, Did I not say to thy messengers,
    whom thou sentest to me,)
  epo-epo: 'Kaj Bileam diris al Balak: Ĉu eĉ al viaj senditoj, kiujn vi sendis al
    mi, mi ne parolis jene:'
  uig-PIN: 'Balaam Balaⱪⱪa: — Mǝn ǝslidǝ ɵzlirining ǝlqilirigǝ:'
  beo-beo: Ba:ila:me da bu adole i, “Na da sia:ne iasu dunu di nama asunasi ilima
    olelei, amane,
  tpi-OTNT: Na Balam i bekim tok olsem, “Harim. Mi bin tok olsem long ol man yu bin
    salim i kam bilong kisim mi.
  hau-SA: Bala’am ya ce wa Balak, “Ban faɗa wa ’yan aikan da ka aiko wurina ba cewa,
  uig-LAT: 'Balaam Balaqqa: — Men eslide özlirining elchilirige:'
  nde-nde: UBhalamu wamphendula uBhalaki wathi, “Kanti kangizitshelanga yini izithunywa
    zakho owazithuma kimi ukuthi,
  ton-ton: Pea naʻe pehē ʻe Pelami kia Pelaki, “ʻIkai naʻaku lea ki hoʻo kau talafekau
    ʻaia naʻa ke fekau mai kiate au, ʻo pehē,
  ces-1613: 'Jemuž odpověděl Balám: Však hned poslům tvým, kteréž jsi poslal ke mně,
    mluvil jsem, řka:'
  eng-WMB: Balaam said to Balak, “Didn’t I also tell your messengers whom you sent
    to me, saying,
  tam-TCV: 'அதற்குப் பிலேயாம் பாலாக்கிடம்: “நீ என்னிடம் அனுப்பிய தூதுவர்களிடம் நான்
    சொல்லவில்லையா?'
  ceb-ULB: Unya mitubag si Balaam kang Balak, “Giingnan ko ang mga mensahero nga imong
    gipadala kanako,
  pol-UBG: 'I Balaam powiedział do Balaka: Czy i twoim posłom, których do mnie wysłałeś,
    nie powiedziałem:'
  agr-agr: 'Tusa tama Balaam Balakan ayaak: “Wika amina aentsjum chichama etsejin
    aidaun ujaakun,'
  kyc-kyc: Belame isingi lao, Embame embena wai pii minyingi akali dupwa dopa lamaiyuo,
  urd-GVU: بلعام نے جواب دیا، ”کیا مَیں نے اُن لوگوں کو جنہیں آپ نے مجھے بُلانے کے
    لئے بھیجا تھا نہیں بتایا تھا
  deu-1912: 'Bileam antwortete ihm: Habe ich nicht auch zu deinen Boten gesagt, die
    du zu mir sandtest, und gesprochen:'
  ntj-ntj: Nyangka Payilamalu watjarnu, “Tjiinya-rniya yarltinyangka-tjananyarna palunyanyartu
    watjarnu.
  kan-2017: ಅದಕ್ಕೆ ಬಿಳಾಮನು ಬಾಲಾಕನಿಗೆ, “ನೀನು ನನ್ನ ಬಳಿ ಕಳುಹಿಸಿದ ಸೇವಕನಿಗೆ,
  yap-yap: Me fulweg Balaam ni ga’ar, “Gog ngak fa picha’ ni mol’oegrad ngarbad ngog,
  hlt-MCSB: Te dongah Balaam loh Balak te, “Kai taengla na puencawn nan tueih taengah
    khaw ka thui moenih a?
  mdy-ETH: ባኣላኣሜ ባኣላኣቄም፦ «ኔኤኒ ታ ኮይላ ዳኬ ዓሶም፥
  twi-ASANTE: Balaam buaa no sɛ, “Wonkae asɛm a meka kyerɛɛ wʼasomafoɔ no? Mekaa sɛ,
  eng-WEBU: Balaam said to Balak, “Didn’t I also tell your messengers whom you sent
    to me, saying,
  bnp-bnp: Lakea e Balam i koli i ta maea, “A taki a vinuru o rudu valai ri gi bole
    iau a ta maea,
  wal-wal: Yaagin Balaami Baalaaqa zaaridi, “Neeni taakko kiittidoogeetun,
  spa-PDDPT: 'Balaam respondió a Balac: ¿No hablé yo a los mensajeros que me enviaste:'
  gun-gun: 'Ha''e ramo Balaão ju aipoe''i Balaque pe: — Ha''e rami avi nerembiguai
    kuery xea py remondouka va''ekue pe xee aipo nda''ei ty''y:'
  ilo-ULB: Ket simmungbat ni Balaam kenni Balak, “Imbagak kadagiti mensahero nga imbaonmo
    kaniak,
  kpg-kpg: Balaam ga helekai anga, “Au guu lawa di hai gi digau kae hegau ala ne hagau mai
    kooe boloo,
  uig-ARA: 'بالائام بالاققا: — مەن ئەسلىدە ئۆزلىرىنىڭ ئەلچىلىرىگە:'
  sus-sus: Balami naxa a yaabi, «N mu a fala i xa xɛɛrae bɛ,
  pon-2006: Palaam eri sapeng, patohwan, “I soh patohwanohng meninkeder ko me komw
    ketin kadaralahng ie,
  jae-jae: Bileam gêjô eŋ awa gebe “Aê kasôm gêdêŋ nêm lau jaeŋŋa, taŋ kôsakiŋ dêdêŋ
    aê sêmêŋ naŋ, su gebe
  ksd-ksd: 'Ma Balam i ga biti tai Balak: Dave, pa iau ga tata pire kaum umana tultul,
    nina u ga tulue diat piragu, dari:'
  tur-YTC: 'Balam Balak''a şöyle dedi: “Bana gönderdiğin ulaklarına:'
  grc-BRENT: Καὶ εἶπε Βαλαὰμ πρὸς Βαλὰκ, οὐχὶ καὶ τοῖς ἀγγέλοις σου οὓς ἀπέστειλας
    πρὸς με ἐλάλησα, λέγων,
  ind-AYT: Bileam berkata kepada Balak, “Ingatlah pada pesan yang kukatakan kepada
    utusan-utusanmu, kataku,
  nya-nya: Balaamu anayankha Balaki kuti, “Kodi sindinawawuze amithenga amene munawatumiza
    kwa ine,
  hrv-hrv: 'Nato Bileam odgovori Balaku: “Zar nisam rekao i tvojim glasnicima koje
    si k meni poslao:'
  mps-mps: Tama Balamgo te po wei ponoyu, te po wali, “Odao. Eno nago ena oda sagasomainu
    taga palali bidi dabebolo eno polo wai dao,
  tpi-tpi: Na Balam i bekim tok olsem, “Harim. Mi bin tok olsem long ol man yu bin
    salim i kam bilong kisim mi.
  dan-1931: 'Men Bileam sagde til Balak: “Sagde jeg ikke allerede til Sendebudene,
    du sendte mig:'
  vie-OVCB: 'Ba-la-am đáp Ba-lác: “Tôi đã bảo sứ giả của vua là,'
  guj-2017: બલામે બાલાકને જવાબ આપ્યો, “જે સંદેશાવાહકો તેં મારી પાસે મોકલ્યા હતા તેઓને
    પણ શું એવું નહોતું કહ્યું કે,
  pon-2006A: Palaam eri sapeng, patohwan, “I soh patohwanohng meninkeder ko me komw
    ketin kadaralahng ie,
  por-BRBSL: 'Balaam disse a Balak: “Eu também não disse a seus mensageiros que você
    me enviou, dizendo:'
  cth-cth: Balaam teh Balak ni sui ngun yikkawi lah na ka poe nakunghai,
  twi-twi: Balaam buaa no se, “So manka ankyerɛ abɔfo a wosomaa wɔn baa me nkyɛn no
    se,
