verse: NUM.024.023
translations:
  mal-C: 'പിന്നെ അദ്ദേഹം തന്റെ അരുളപ്പാട് അറിയിച്ചു: “ഹാ! ദൈവം ഇതു ചെയ്യുമ്പോൾ ആര്
    ജീവനോടിരിക്കും?'
  deu-TKW: 'Dann trug er folgenden Spruch vor: Weh, wer wird leben bleiben, wenn Gott
    Solches verhängt!'
  lin-lin: 'Mpe na suka, alobaki maloba oyo : « Oh mawa ! Nani akoki kozala na bomoi,
    wana Nzambe akozala kosala makambo ya boye ?'
  eng-LSV: 'And he takes up his allegory and says: “Woe! Who lives when God does this?'
  eng-GNV: Againe he vttered his parable, and sayd, Alas, who shall liue when God
    doeth this?
  eng-WEBSTER: And he took up his parable, and said, Alas, who shall live when God
    doeth this!
  nhw-BL: 'Teipa Balaam quitlamilti icamanal huan quiijto: “¡Ay! ¿Ajqueya noja hueli
    itztos quema ni tlamantli quichihuas Toteco Dios?'
  swh-ONEN: 'Ndipo akatoa ujumbe wake: “Lo, ni nani atakayeweza kuishi wakati Mungu
    atakapofanya hili?'
  bba-bba: Mɑ Bɑlɑmu u mɑɑ nɛɛ, Gusunɔ ù n ɡoon ɡɔɔn sɑɑ yi, yɛ̃ro u koo kpĩ u n wɑ̃ɑ?
  eng-KJVCPB: And he took up his parable, and said, Alas, who shall live when God
    doeth this!
  luo-luo: Eka nochiwo otene niya, “Yaye, en ngʼa manyalo bedo mangima ka Nyasaye
    otimo ma?
  meu-meu: Ma e haroro, eto, Inaio, Dirava ini baine kara toma, Bena daika baine roho
    mauri?
  npi-ULB: बालामले तिनको अन्तिम अगमवाणी भने, “धिक्‍कार! परमेश्‍वरले यसो गर्नुहुँदा
    कोचाँहि बाँच्‍छ ?
  yor-yor: 'Nígbà náà ni ó bẹ̀rẹ̀ òwe rẹ̀: “Háà, ta ni ó lè yè nígbà tí Ọlọ́run bá
    ṣe èyí?'
  emp-NTPO: 'Maʌ̃ awara Balaaʌ̃ra nãwã bed̶easia: Ay, ¿caida zocai b̶ei Ãcõrẽba jũma
    nãwã obʌrʌd̶e?'
  pes-OPCB: 'او با این سخنان به پیشگویی خود خاتمه داد: «وقتی خدا این کار را انجام
    دهد چه کسی زنده خواهد ماند؟ کشتی‌ها از سواحل قبرس خواهند آمد و آشور و عابر را
    ذلیل خواهند کرد، و خود نیز از بین خواهند رفت.»'
  tgl-ULB: Pagkatapos, sinimulan ni Balaam ang kaniyang pangwakas na propesiya. Sinabi
    niya, “Aba! Sino ang makakaligtas kapag ginawa ito ng Diyos?
  hui-hui: Ani lowa Balama ibugua mbiwia halu bi ogo lalu, Ngode Datagaliwabehanda
    ogonidagua biragola bayale ai ibu habehebe.
  mya-mya: ဗာ​လမ်​သည်​အောက်​ပါ​ဗျာ​ဒိတ်​တော်​ကို​ဆင့်​ဆို သည်။ ``မြောက်​အ​ရပ်​တွင်​မည်​သူ​တို့​စု​ရုံး​နေ​ကြ
    သ​နည်း။
  bod-N: པེལ་ཨམ་གྱིས་ཡང་རང་གི་ལུང་བསྟན་དབྱངས་ལ་གྱེར་ནས་འདི་ལྟར། ཀྱེ་ཧོ་དཀོན་མཆོག་ཉིད་ཀྱིས་འདི་ལྟར་མཛད།
    ། སུ་ཞིག་གསོན་པོར་ལུས་པར་འགྱུར་བ་ཡིན། །
  sna-sna: 'Ipapo akataura chirevo chake akati: “Haiwa, ndianiko angararama kana Mwari
    akaita izvi?'
  spa-BLM: Retomó su parábola y dijo, “Ay, ¿quién vivirá cuando Dios haga esto?
  cac-cac: 'Ix lajvi chi'' ix yalanxi vin̈ icha tic: Ay, ¿tocval ayto mach ol canoc
    ayic ol sc''ulan juntzan̈ tic Dios?'
  swh-ULB: Kisha Balaamu akanza unabii wake wa mwisho. Akasema, “Ole wake atakayesalia
    Mungu atakapoyafanya haya?
  bel-bel: 'І прамовіў прыпавесьць сваю і сказаў: гора, хто ацалее, калі навядзе гэта
    Бог!'
  deu-ELBBK: 'Und er hob seinen Spruch an und sprach: Wehe! Wer wird am Leben bleiben,
    sobald Gott dieses herbeiführt?'
  mbb-OT: 'Migkaǥi pa ni Balaam heini he menge lalag: “Hentei vuwa is egkesamà he
    uuyag emun ebeelan en heini te Megbevayà?'
  mal-2015: 'പിന്നെ അവൻ ഈ സുഭാഷിതം ചൊല്ലിയതു: ഹാ, ദൈവം ഇതു നിവർത്തിക്കുമ്പോൾ ആർ ജീവിച്ചിരിക്കും?'
  rmc-rmc: 'O Balaam pale phenďa: „Ko ačhela te dživel, sar kada o Del kerela?'
  pes-OPV: 'پس مثل خود را آورده، گفت: «وای! چون خدا این را می‌کند، کیست که زنده بماند؟'
  ron-1924: 'Балаам а ростит урмэтоаря пророчие: „Вай! Чине ва май путя трэи кынд
    ва фаче Думнезеу ачест лукру?'
  ben-OBCV: তারপর সে তার প্রত্যাদেশ ব্যক্ত করল, “হায়! ঈশ্বর যখন এই কাজ করেন, তখন
    কে রক্ষা পেতে পারে?
  som-som: Markaasuu hadalkiisii sii watay oo wuxuu yidhi, Hoogay, ee bal yaa sii
    noolaan doona markii Ilaah waxan sameeyo?
  lat-VUC: 'Assumptaque parabola iterum locutus est: [Heu ! quis victurus est, quando
    ista faciet Deus?'
  eng-ASVBT: And he took up his parable, and said, Alas, who shall live when God doeth
    this?
  ita-1885: 'Poi prese di nuovo a proferir la sua sentenza, e disse: Guai a chi viverà
    dopo che Iddio avrà innalzato colui!'
  eng-LXXUP: And he looked upon Og, and took up his parable and said, Oh, oh, who
    shall live, when God shall do these things?
  eng-ULB: Then Balaam began his final prophecy. He said, “Woe! Who will survive when
    God does this?
  spa-VBL: 'Luego Balaam hizo otra declaración, diciendo: “¡Es una tragedia! ¿Quién
    puede sobrevivir cuando Dios hace esto?'
  fra-_FOB: 'Et il prononça encore son discours sentencieux, et dit: Malheur à qui
    vivra, après que Dieu l''aura établi!'
  mal-mal: 'പിന്നെ അവൻ ഈ സുഭാഷിതം ചൊല്ലിയത്: “ഹാ, ദൈവം ഇത് നിവർത്തിക്കുമ്പോൾ ആര് ജീവിച്ചിരിക്കും?'
  urd-GVR: Ek aur dafā us ne bāt kī, “Hāy, kaun zindā rah saktā hai jab Allāh yoṅ
    karegā?
  suz-BL: मिनु लेंशा मेकोमी लोव़ पा “आबी, परमप्रभुम मोदेंशो पवानु, सु ब्रोंइने चाप्‍बा
    ङा?
  ita-1927: 'Poi pronunziò di nuovo il suo oracolo e disse: “Ahimè! Chi sussisterà
    quando Iddio avrà stabilito colui?'
  ckb-ckb: 'ئیتر پەیامەکەی ڕاگەیاند و گوتی: «ئای کێ دەژیێت کاتێک خودا ئاوا دەکات،'
  eng-BBE: Then he went on with his story and said, But who may keep his life when
    God does this?
  kan-OKCV: 'ಇದಲ್ಲದೆ ಅವನು ಪದ್ಯರೂಪವಾಗಿ ಹೇಳಿದ್ದೇನೆಂದರೆ: “ಅಯ್ಯೋ! ದೇವರು ಇದನ್ನು ಮಾಡುವಾಗ
    ಯಾರು ಬದುಕುವರು?'
  bbb-bbb: Areme Berame fu kuke kuae, Godi fu ijiege rekuma fu e be erare uria una
    ijia fivakuma baki.
  tam-2017: 'பின்னும் அவன் தன்னுடைய வாக்கியத்தை எடுத்துரைத்து: “ஐயோ, தேவன் இதைச்செய்யும்போது
    யார் பிழைப்பான்;'
  spa-RV-1909: 'Todavía tomó su parábola, y dijo: ¡Ay! ¿quién vivirá cuando hiciere
    Dios estas cosas?'
  ron-BTF: 'Și și-a rostit parabola și a spus: Vai, cine va trăi când Dumnezeu face
    aceasta!'
  eng-WEBP: He took up his parable, and said, “Alas, who shall live when God does
    this?
  eng-FBV: Then Balaam gave another declaration, saying, “It's a tragedy! Who can
    survive when God does this?
  nld-1939: 'Hij vervolgde zijn orakel en sprak: Wee, wie zal leven, als God het voltrekt?'
  nch-BL: 'Teipa Balaam quitamilti icamanal huan quiijto: “¡Ay! ¿Ajquiya noja huelis
    itztos quema Toteco Dios quichihuas ni tamanti?'
  vie-1934: 'Người còn nói lời ca mình rằng: Oâi! khi Đức Chúa Trời đã làm các điều
    nầy, ai sẽ còn sống?'
  hin-CV: 'इसके बाद बिलआम ने अपने वचन में यह कहा: “परमेश्वर द्वारा ठहराए गए के अलावा
    जीवित कौन रह सकता है?'
  eng-OURB: He took up his parable, and said, “Alas, who shall live when God does
    this?
  spa-BES: 'Luego continuó con su historia y dijo: ¿Pero quién puede conservar su
    vida cuando Dios hace esto?'
  tdx-tdx: 'Le nonjone’e ty fetse’e nanao ty hoe: Hedey! Ia ty ho veloñe naho akipen’
    Añahare?'
  vid-vid: Balaamu nakalavya ulonzi kahi, “Hambi! Yalihi yochikala, hala Mkulu Nguluwi
    hoyodita mbuli azo?
  eng-OKE: 'And he took up his parable, and said: Woe to the wicked who may live when
    God doeth this!'
  tha-KJV: และบาลาอัมกล่าวกลอนภาษิตของเขาว่า “อนิจจาเอ๋ย เมื่อพระเจ้าทรงกระทำเช่นนี้ใครจะมี​ชี​วิตอยู่​ได้
  por-BR-2018: 'Todavia tomou sua parábola, e disse: Ai! quem viverá quando fizer
    Deus estas coisas?'
  deu-ELO: 'Und er hob seinen Spruch an und sprach: Wehe! Wer wird am Leben bleiben,
    sobald Gott dieses herbeiführt?'
  eng-WYC-2018: And when a parable was taken, or showed to him, he said again, (or
    And when he had received his prophecy, he said), Alas! who shall live, when the
    Lord shall do these things?
  epo-epo: 'Kaj li ekparolis sian inspiritaĵon, kaj diris: Ve! kiu vivos, kiam Dio
    tion faros?'
  uig-PIN: 'Balaam yǝnǝ kalam sɵzini dawam ⱪilip mundaⱪ dedi: — «Aⱨ , Tǝngri bu ixlarni
    ⱪilƣan qeƣida, Kim tirik ⱪelixⱪa ⱪadir bolar?'
  beo-beo: Ba:ila:me da eno ba:la:lusu amane sia:i, “Dunu da gadili (north) amogawi
    gilisilalebe da nowa dunula:?
  tpi-OTNT: Na Balam i autim wanpela tok profet olsem, “Sapos God i mekim dispela
    kain pasin, husat bai inap i stap gut?”
  hau-SA: Sai ya furta maganarsa ya ce, “Wayyo, wa zai rayu sa’ad da Allah ya yi haka?
  uig-LAT: 'Balaam yene kalam sözini dawam qilip mundaq dédi: — «Ah , Tengri bu ishlarni
    qilghan chéghida, Kim tirik qélishqa qadir bolar?'
  nde-nde: 'Ngakho wasitsho isambulelo sakhe: “Kambe ngubani ongaphila nxa uNkulunkulu
    esenza lokhu na?'
  ton-ton: Pea naʻa ne fai atu ʻa ʻene lea fakatātā, ʻo pehē, “ʻOiauē, ko hai ʻe moʻui
    ʻoka fai ʻe he ʻOtua ʻae meʻa ni!
  ces-1613: 'Opět vzav podobenství své, řekl: Ach, kdo bude živ, když toto učiní Bůh
    silný?'
  eng-WMB: He took up his parable, and said, “Alas, who shall live when God does this?
  tam-TCV: 'பின்னும் பிலேயாம் இறைவாக்கைத் தொடர்ந்து சொன்னது: “ஐயோ! இறைவன் இதைச் செய்யும்போது
    யாரால் உயிர்த்தப்பி வாழமுடியும்?'
  ceb-ULB: Unya gisugdan ni Balaam ang iyang kataposan nga panagna. Miingon siya,
    “Pagkaalaot! Kinsa man ang makasugakod sa dihang buhaton kini sa Dios?
  pol-UBG: 'Znowu rozpoczął swą przypowieść tymi słowy: Ach! Któż żyw zostanie, gdy
    Bóg to uczyni?'
  agr-agr: 'Tuja inagnak Balaam atak tikich tsawantai nagkaemagtinun pachis juna aatus
    tiuwai: “¡Chah! ¿Apajuí nuna dutiktata duwish, yaki eke iwakush pujustinaita?'
  kyc-kyc: Belameme poropeta pii pyongo pyao lao, Wambu dulurena epo malu palyilyaminyi
    dupwa apimoose?
  urd-GVU: ایک اَور دفعہ اُس نے بات کی، ”ہائے، کون زندہ رہ سکتا ہے جب اللہ یوں کرے
    گا؟
  deu-1912: 'Und er hob abermals an seinen Spruch und sprach: Ach, wer wird leben,
    wenn Gott solches tun wird?'
  ntj-ntj: '@see-verse:NUM.024.022'
  kan-2017: ಅವನು ಮತ್ತೂ ಕಡೆಯದಾಗಿ ಪ್ರವಾದಿಸಿದ್ದೇನೆಂದರೆ, “ಅಯ್ಯೋ! ದೇವರು ಹೀಗೆ ಮಾಡುವಾಗ ಯಾರು
    ಉಳಿಯುವರು?
  yap-yap: 'Me weliy Balaam e re yi’iy ni ba’aray: “Mini’ e pi girdi’ nem ni yad be
    mu’ulung ko lel’och?'
  hlt-MCSB: A thuidoeknah a poh tih, “Anunae Pathen loh te a saii vaengah unim aka
    hing ve?
  mdy-ETH: ሃሣ ዒ ኬኤዛዖ፦ «ካኣ! ፆኦሲ ዬያይዳዛ ዓይጎ ዓሲ ዓታንዳይ?
  twi-ASANTE: 'Nsɛm a ɔde wiee ne nkɔmhyɛ no ne sɛ: “Aa, sɛ Onyankopɔn yɛ sei a, hwan
    na ɔbɛtena nkwa mu?'
  eng-WEBU: He took up his parable, and said, “Alas, who shall live when God does
    this?
  bnp-bnp: 'Muri e Balam i vakalongo tabua tara nita vakakika i ta maea: Na tahuna
    a Vure ge ratea ra naro iea, e rei ge mahuri?'
  wal-wal: Hegaappe guyyiyan, Balaami ba hiraagaa hagaadan yaagidi yootiis; “Aayye7ana!
    Xoossai hagaa oottiyo wode ooni de7ana danddayii?
  spa-PDDPT: 'Aun tomó otra parábola: ¡Ay! ¿Quién vivirá cuando ʼElohim haga estas
    cosas?'
  gun-gun: 'Ayvu omombe''u teri vy aipoe''i: — Haxy ete ''rã! Mava''e tu oikove ''rã
    Nhanderuete ha''e nunga omoingo jave?'
  ilo-ULB: Ket rinugian ni Balaam ti maudi a padtona. Kinunana, “Asi kay pay! Siasino
    ti makalasat inton aramiden ti Dios daytoy?
  kpg-kpg: 'Balaam ga helekai aga labelaa nnelekai kokohp aanei: “Goodou koai ala
    e dagabuli i bahi i ngeia?'
  uig-ARA: 'بالائام يەنە كالام سۆزىنى داۋام قىلىپ مۇنداق دېدى: — «ئاھ ، تەڭرى بۇ ئىشلارنى
    قىلغان چېغىدا، كىم تىرىك قېلىشقا قادىر بولار؟'
  sus-sus: 'Na tɛmui a naxa a xa masenyi xun dusu: «Nde nɔma kiside Ala xa ɲaxankatɛ
    ma?'
  pon-2006: 'Palaam ahpw pil patohwanda mahsen en kokohp pwukat: “Ihs aramas pwukat
    me pokonpene ni paliepeng?'
  jae-jae: Bileam gêôc awa sa kêtiam ma kêsôm nê biŋ tonec gebe “Ojae, Anôtô embe
    êŋgôm biŋ tonec ŋanô êsa, asa oc êmoa mata jali.
  ksd-ksd: 'Ma i ga pakan kana varvai, ma i ga biti: Ea, to ia na laun ba God na pait
    go?'
  tur-YTC: 'Benzetmesini sürdürdü ve şöyle dedi: “Ne yazık ki, Tanrı bunu yaptığı
    zaman kim yaşayacak?'
  grc-BRENT: Καὶ ἰδὼν τὸν Ὢγ, καὶ ἀναλαβὼν τὴν παραβολὴν αὐτοῦ, εἶπεν, ὢ ὢ, τίς ζήσεται,
    ὅταν θῇ ταῦτα ὁ Θεός;
  ind-AYT: 'Kemudian, Bileam berkata: “Celaka! Siapa yang hidup apabila Allah melakukan
    hal ini?'
  nya-nya: Ndipo ananenanso uthenga wina kuti, “Aa, ndani adzakhala ndi moyo Mulungu
    akachita zimenezi?
  hrv-hrv: 'Opet poče svoju pjesmu i reče: “Narodi pomorski sabiru se sa sjevera,'
  mps-mps: Tama Balamgo profet po me deli pusuyu, te po wali, “Tiali, Godigo te tobage
    kolesaga eyu da, teda de mu bugagia bidaibawe?
  tpi-tpi: Na Balam i autim wanpela tok profet olsem, “Sapos God i mekim dispela kain
    pasin, husat bai inap i stap gut?”
  dan-1931: 'Derpå fremsatte han sit Sprog: Ve! Hvo bliver i Live, når Gud lader det
    ske!'
  vie-OVCB: 'Để kết thúc, ông nói những lời này: “Than ôi! Khi Đức Chúa Trời ra tay,
    còn ai sống nổi?'
  guj-2017: બલામે છેલ્લી ભવિષ્યવાણી કરતાં કહ્યું, “અરે! ઈશ્વર આ પ્રમાણે કરશે ત્યારે
    કોણ જીવતું બચશે?
  pon-2006A: 'Palaam ahpw pil patohwanda mahsen en kokohp pwukat: “Ihs aramas pwukat
    me pokonpene ni paliepeng?'
  por-BRBSL: Ele retomou sua parábola, e disse, “Ai de mim, quem viverá quando Deus
    fizer isso?
  cth-cth: Lawk hah bout a pâpho teh, Aiyoe, Cathut ni hetheh a sak toteh apimaw ka
    hring thai han.
  twi-twi: 'Afei ɔhyɛɛ ne nkɔm: “Aa! Sɛ Onyankopɔn yɛ sɛɛ a, hena na ɔbɛtena nkwa
    mu?'
  hlt-hlt: A thuidoeknah a poh tih, “Anunae Pathen loh te a saii vaengah unim aka
    hing ve?
  tbz-SIM: 'Kòo sɔɔtɛ́ o onnìfɛ̀ kɛ dɔ̀: Kuyie mbo ítɛ́ kɛ cómmú dìì mɔ̀nnì we mbo
    nkpɑɑ́ bo?'
  msy-2020: 'Egha Balam akar mam ua kamaghɨn a mɨkeme: “Iavzika! God arazir kabar
    amuamin dughiamɨn, tinara ikɨvɨra ikiam? Bar puvatɨgham.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Pɑlɑɑm tɑsɑɑ sɩ: Ye Ɩsɔ tʋ niŋ, ɑwe wɛɛnɑ weesuɣu?'
  azb-azb: 'Bilam gələcəkdən xəbər verməyə belə davam etdi: «Vay, Allah bunu etdiyi
    zaman kim yaşaya biləcək?'
  eng-DBY: And he took up his parable, and said, Alas! Who shall live when God doeth
    this?
  hin-2017: फिर उसने अपनी गूढ़ बात आरम्भ की, और कहने लगा, “हाय, जब परमेश्वर यह करेगा
    तब कौन जीवित बचेगा?
  wol-KYG: 'Mu dellooti yékki kàddug ñaanam, ne: «Wóoy kuy dund, keroog bu Yàlla dogalee
    lii?'
  eng-YLT: 'And he taketh up his simile, and saith: ''Alas! who doth live when God
    doth this?'
  eng-WYC-2017: And when a parable was taken, or showed to him, he said again, Alas!
    who shall live, when the Lord shall do these things?
  eng-WMBB: He took up his parable, and said, “Alas, who shall live when God does
    this?
  urd-GVH: एक और दफ़ा उसने बात की, “हाय, कौन ज़िंदा रह सकता है जब अल्लाह यों करेगा?
  rug-rug: 'Beto asa si zama vura nia e Belami sa kinorokorotae hie: “Ke, ari sei
    si boka toa, pana evaṉia Tamasa sapu gua asa?'
  gaz-gaz: 'Innis akkana jedhee ergaa isaa itti dubbate: “Wayyoo! Yeroo Waaqayyo waan
    kana hojjetu eenyutu jiraachuu dandaʼa?'
  fra-LSG: 'Balaam prononça son oracle, et dit: Hélas! Qui vivra après que Dieu l’aura
    établi?'
  yal-yal: 'A mɔn yi waliyiya falan ti, a naxa: Ee! Ala na ito liga, nde luyɛ a nii
    ra?'
  haw-1868: Hai aku la ia i kana olelonane, i aku la, Auwe! owai la uanei ke ola i
    ka wa e hana mai ai ke Akua i keia?
  arb-NAV: 'ثُمَّ تَنَبَّأَ قَائِلاً: «مَنْ لَهُ طَاقَةٌ عَلَى الْعَيْشِ حِينَ يُجْرِي
    الرَّبُّ ذَلِكَ؟'
  ewe-ewe: Ewu eƒe nyagblɔɖi la nu be, “Aléle! Ame ka ate ŋu anɔ agbe ne Mawu wɔ nu
    sia?
  eng-LEE: And he took up his parable, and said, Alas, who shall live when God doth
    appoint this one?
  asm-FB: তেতিয়া বিলিয়ামে নিজৰ শেষ পদ্যটি গাই গ’ল। তেওঁ ক’লে, হায় হায়! যেতিয়া
    ঈশ্বৰে ইয়াক কৰিব, তেতিয়া কোন জীয়াই থাকিব পাৰিব?
  sus-A: نَ تّمُي عَ نَشَ عَ شَ مَسٍنيِ شُن دُ سُ؛ «ندٍ نْمَ كِسِدٍ عَلَ شَ حَشَنكَتّ
    مَ؟
  fra-SBL: Il reprit sa parabole, et dit, « Hélas, qui vivra quand Dieu fera cela ?
  hbo-hbo: וַיִּשָּׂ֥א מְשָׁלֹ֖ו וַיֹּאמַ֑ר אֹ֕וי מִ֥י יִחְיֶ֖ה מִשֻּׂמֹ֥ו אֵֽל׃
  eng-WYCLIFFE: And whanne a parable was takun, he spak eft, Alas! who schal lyue,
    whanne the Lord schal make thes thingis?
  piu-2006: '@see-verse:NUM.024.022'
  cwe-cwe: Kaidi Balaamu kalonga, “Loo! Yelihi yondayahone, Mulungu vondayatende yano?
  kik-kik: 'Ningĩ akĩaria ndũmĩrĩri yake, akiuga atĩrĩ: “Hĩ! Nũũ ũngĩtũũra muoyo rĩrĩa
    Ngai areka ũguo?'
  fra-NCL: 'Balaam prononça son discours et dit : Hélas ! qui subsistera quand Dieu
    fera cela ?'
  cek-AK: To pacoengah taphong han ih patahhaih lok to lak moe, Ala, Sithaw mah hae
    hmuen sak naah mi maw hing thai tih?
  cuk-cuk: 'Berguegala, Balaam, Bab-Jehová-ega-sogsadba weyob napi sogded: “¡Wilesdakle!
    Bab-Dummad weyob neg-imakdele, ¿doa san-onogoe? Dule geg san-onoge.'
  uig-CYR: 'Балаам йәнә калам сөзини давам қилип мундақ деди: — «Аһ , Тәңри бу ишларни
    қилған чеғида, Ким тирик қелишқа қадир болар?'
  tel-2017: అప్పుడు అతడు ప్రవచనంగా చెప్తూ “అయ్యో! దేవుడు ఇలా చేసినప్పుడు ఎవరు బతుకుతారు?
  hat-BSA: 'Epi li te vin reprann diskou li. Li te di: “Ay, kilès ki ka viv lè Bondye
    fè sa a?'
  kos-kos: 'Na Balaam el fahk kas in palu inge: “Su mwet ma fahsreni in acn epang
    inge?'
  hbo-WLC: וַיִּשָּׂ֥א מְשָׁל֖וֹ וַיֹּאמַ֑ר א֕וֹי מִ֥י יִחְיֶ֖ה מִשֻּׂמ֥וֹ אֵֽל׃
  ibo-ibo: 'Ndị a bụ okwu o ji mechie amụma ya: “Onye ga-adị ndụ mgbe Chineke ga-eme
    ihe ndị a?'
  ory-ory: ଏଉତ୍ତାରେ ସେ ଆପଣା ପ୍ରସଙ୍ଗ ନେଇ କହିଲା, “ହାୟ ହାୟ, ଯେତେବେଳେ ପରମେଶ୍ୱର ଏହା କରିବେ,
    ସେତେବେଳେ କିଏ ବଞ୍ଚିବ?
  chk-chk: Mürin a eäni an kapasen osuni o üra, “Iö epwe tongeni manau, lupwen Kot
    a föri ei?
  rop-rop: En Beilam bin kipgon toktok dijan speshalwan wed, “Hu dislot pipul hu majurrumapbat
    miselp langa nowathwei?
  ukr-1871: 'Тодї сказав ще приповідь: Горе, горе, хто на сьвітї буде пробувати, як
    Господь такий допустить допуст на потужних!'
  deu-1951: 'Und er hob abermal seinen Spruch an und sprach: Wehe! wer wird leben,
    wenn Gott solches erfüllt?'
  eng-JPS: 'And he took up his parable, and said: Alas, who shall live after God hath
    appointed him?'
  srp-1865: 'I opet otvori prièu svoju, i reèe: jaoh! ko æe biti živ kad to uèini
    Bog!'
  lug-lug: Ate n’alagula nti, “Woowe! Ani aba omulamu nga Katonda asazeewo eky’okukola?
  heb-heb: וישא משלו ויאמר אוי מי יחיה משמו אל׃
  ben-IRV: তখন বিলিয়ম তার সর্বশেষ ভাববাণী শুরু করল। সে বলল, “হায়! যখন ঈশ্বর এইসব
    করবেন, তখন কে বাঁচবে?
  pan-pan: ਉਸ ਨੇ ਫੇਰ ਆਪਣਾ ਅਗੰਮ ਵਾਕ ਆਖਿਆ, ਹਾਏ! ਪਰਮੇਸ਼ੁਰ ਦੀ ਕਿਰਪਾ ਤੋਂ ਬਿਨ੍ਹਾਂ ਕੌਣ ਜੀਉਂਦਾ
    ਰਹੇਗਾ?
  mya-JVB: တဖန် ပရောဖက် စကားအားဖြင့်မြွက်ဆို ပြန် သည်ကား၊ အလိုလေ့၊ ဤအမှုကို ဘုရားသခင်
    စီရင် တော်မူသောအခါ ၊ အဘယ်သူ သည် အသက် ချမ်းသာရလိမ့်မည်နည်း။
  tbg-tbg: 'Balaamiva minti tivakero paropeti uva vo tiharo mintima tiro: Naantiara
    vevara noti mantaraini sipiqi ni varia vatanaaka ruvaaquma vivarave.'
  hmo-hmo: 'Ma Balama ia peroveta lou, ia gwau: “Be, Dirava ese inai bamona ia karaia,
    vadaeni daika do ia mauri diba?'
  urd-urd: और उसने यह मसल भी शुरू' की, और कहने लगा, हाय, अफ़सोस! जब ख़ुदा यह करेगा
    तो कौन जीता बचेगा?
  rus-SYN: 'И увидев Ога, произнес притчу свою, и сказал: горе, горе, кто уцелеет,
    когда наведет сие Бог!'
  bqc-SIM: 'Balaaũ yã́ pↄ́ á è ò lↄ à mɛ̀: Wàlɛ kↄ̃ kãaa gugbãntoo oi,'
  tcz-CHONGTHU: Hichun Balak in gaova aseitan, Oh hitobang tah a hi Pathen in na atoh
    le koi cheng jou ding hinam?
  mar-mar: नंतर बलामाने अंतीम संदेशास सुरवात केली. तो म्हणाला, देव जेव्हा असे करतो
    “हायहाय! जेव्हा देव हे करीत असता कोण जिवंत राहील?”
  qub-qub: 'Chaypita mastapis imano cananpäpis cayno niran: «¡Ay Tayta! ¿Pinaraj tiyanga
    Tayta Dios chayno manchariypaj ruraycuptenga?'
  bqp-bqp: 'Balamu yã kũ à èe ò dↄ à pì: O''o, tó Luda kɛ̀ lɛ, dí mɛ́ ani boo?'
  hat-hat: 'Balaram pran pale ankò. Li bay mesaj sa a, li di ankò: -Kilès ki va la
    lè Bondye va fè tou sa?'
  eng-BSB: 'Once more Balaam lifted up an oracle, saying: “Ah, who can live unless
    God has ordained it?'
  tod-tod: 'Gaaɓelasu, é faalaalii nii laazeelini, é ɠɛ ma: «Ee, maanɔɠɔi nii é
    ʋaazu! Ɓɛ ɠa a yɛ vulua GALA ná-kɛɛwotii luɠɔ?'
  eng-WEBPB: He took up his parable, and said, “Alas, who shall live when God does
    this?
  kbq-kbq: Hagi Balamu'a huvagare kasnampa kea anage hu'ne, Anumzamo'ma ama zama erifore'ma
    nehanigeno'a, iza amafina manigahie?
  nhe-BL: 'Teipa Balaam quitlamilti itlajtol huan quiijto: “¡Ay! ¿Ajqueya noja hueli
    itztos quema ni tlamantli quichihuas Toteco Dios?'
  bus-bus: 'Balamu yã kɛ̀ à è ò dↄ à bè: O''o, tó Ludaa kɛ̀ lɛ, dé bé eé bↄↄ?'
  gub-BL: Màrààw umume'u ko ze'eg uzeapo ma'e ràm imume'u har no. Amo teko uzemono'og
    kwarahy heixe haw awyze har kutyr wà. Mon aipo wà.
  eng-DRA: 'And taking up his parable, again he said: Alas, who shall live when God
    shall do these things?'
