verse: NUM.024.016
translations:
  mal-C: 'ദൈവത്തിന്റെ വചനങ്ങളെ കേൾക്കുന്നവന്റെ അരുളപ്പാട്. പരമോന്നതനിൽനിന്ന് പരിജ്ഞാനം
    പ്രാപിച്ചവനും സർവശക്തനിൽനിന്ന് ദർശനം കാണുന്നവനും സാഷ്ടാംഗം വീഴുന്നവനും കണ്ണുകൾ
    തുറക്കപ്പെട്ടവനുമായവന്റെ അരുളപ്പാട്:'
  deu-TKW: So spricht der, welcher göttliche Reden vernimmt, der um die Erkenntnis
    des Höchsten weiß, der Gesichte des Allmächtigen schaut, hingesunken und enthüllten
    Auges.
  lin-lin: 'oyo ayokaka maloba na Nzambe, oyo ayebaka basekele ya Ye-Oyo-Aleki-Likolo,
    oyo azwaka emoniseli kowuta na Nkolo-Na-Nguya-Nyonso, oyo soki akweyi na molimo,
    miso na ye efungwamaka :'
  eng-LSV: 'An affirmation of him who is hearing sayings of God, || And knowing knowledge
    of the Most High; He sees a vision of the Almighty, || Falling—and eyes uncovered:'
  eng-GNV: 'He hath said that heard the words of God, and hath the knowledge of the
    most High, and sawe the vision of the Almightie, and falling in a traunce had
    his eyes opened:'
  eng-WEBSTER: 'He hath said, who heard the words of God, and knew the knowledge of
    the Most High, who saw the vision of the Almighty, falling into a trance , but
    having his eyes open:'
  nhw-BL: Nicamanaltis na catli nijcactoc icamanal TOTECO. Quena, Toteco catli más
    hueyi nechmachiltijtoc ni catli ya quimati. Niquitztoc ya catli quipiya nochi
    chicahualistli, huan ya ni catli nechnextilijtoc.
  swh-ONEN: 'ujumbe wake yeye ambaye husikia maneno ya Mungu, ambaye ana maarifa kutoka
    kwa Aliye Juu Sana, huona maono kutoka Mwenyezi, ambaye huanguka kifudifudi na
    ambaye macho yake yamefunguka:'
  bba-bba: Nɑ rɑ Yinni Gusunɔn nɔɔ nɔ. Nɑ mɑɑ wi, Wɔrukoon himbɑ yɛ̃. Nɑ rɑ wi Dɑm
    kpuroɡiin kɑ̃sinu wɑ, domi u rɑ mɑn tii sɔ̃ɔsi nɑ̀ n nùn sɑ̃ɑmɔ.
  eng-KJVCPB: 'He hath said, which heard the words of God, And knew the knowledge
    of the most High, Which saw the vision of the Almighty, Falling into a trance,
    but having his eyes open:'
  luo-luo: ote mar ngʼat mawinjo weche Nyasaye, ngʼat man-gi rieko moa kuom Nyasaye
    Man Malo Moloyo, ngʼat maneno fweny moa kuom Nyasaye Maratego, ngʼat moriere piny
    auma, kendo ma wengene oyawore.
  meu-meu: Dirava ena hereva e kamonaimu tauna, Herea Mikamika ena aonega ai e aonegamu
    tauna, Siahu-idoinai Diravana hairaina e itaiamu Bena e toma dihomu to matana
    se hakapumu tauna, Ena hereva bini.
  npi-ULB: यो परमेश्‍वरको वचन सुन्‍नेको व्यक्‍तिको अगमवाणी हो, जससँग सर्वोच्‍चको ज्ञान
    छ, जससँग सर्वशक्‍तिमान्‌बाट आएको दर्शन छ, जसले उहाँको सामु खुला आँखाले दण्डवत्
    गर्छ ।
  yor-yor: 'ẹni tó gbọ́ ọ̀rọ̀ Ọlọ́run ń wí, tí ó sì mọ ìmọ̀ Ọ̀gá-ògo, tí ó ríran láti
    ọ̀dọ̀ Olódùmarè, ẹni tí ó dọ̀bálẹ̀, tí ojú rẹ̀ sì ṣí:'
  emp-NTPO: Ãcõrẽba jara b̶ʌra mʌ̃a ũrĩ b̶ʌa. Ãcõrẽ dji Dromaara b̶ʌ necawaada mʌ̃a
    erob̶ʌa. Ãcõrẽ jũma poya o b̶ʌba unubi b̶ʌra mʌ̃a ẽsã unu b̶ʌa. Idji quĩrãpita
    chĩrãborod̶e cob̶ʌd̶e mʌ̃ dauba ẽsã unu b̶ʌa.
  pes-OPCB: '@see-verse:NUM.024.015'
  tgl-ULB: Ito ay isang propesiya ng isang taong nakaririnig ng mga salita mula sa
    Diyos, na may kaalaman mula sa Kataas-taasan, na may mga pangitain mula sa Makapangyarihan
    sa lahat, Sa harapan niya na siyang nagpatirapang mulat ang kaniyang mga mata.
  hui-hui: Ngode Datagaliwabehanda bi larago hale halu Mbirali Daligaorene Daliga
    Kagome manda mo wia hene ko. Ngode Datagaliwabe Hongo Haiheore kagome de gandebaha
    mo walia haragola i̱ de handaya ho wiaabo halu latagi haro.
  mya-mya: သူ​သည်​ဘု​ရား​သ​ခင်​မိန့်​တော်​မူ​သော စ​ကား​ကို​ကြား​နိုင်​၏။ အ​မြင့်​ဆုံး​သော​ဘု​ရား​ထံ​တော်​မှ
    အ​သိ​ပ​ညာ​ကို​ရ​ရှိ​၏။ မျက်​စိ​ပွင့်​လျက်​ဘ​ဝင်​ကျ​နေ​စဉ် အ​နန္တ​တန်​ခိုး​ရှင်​ဘု​ရား​သ​ခင်​ထံ​တော်​မှ
    ရူ​ပါ​ရုံ​ကို​ငါ​မြင်​ရ​၏။
  bod-N: དཀོན་མཆོག་ཁོང་གི་བཀའ་ནི་ཐོས་འགྱུར་ཞིང་། ། བླ་མེད་ཉིད་ཀྱི་ཤེས་ཡོན་རྟོགས་པ་དང་།
    ། ཀུན་དབང་ཉིད་ཀྱི་ཞལ་གཟིགས་མཐོང་བ་དང་། ། ལུས་པོ་ས་རུ་འགྱེལ་ཞིང་མིག་ཟུང་ནི། ། ཕྱེས་པ་དེ་ཡིས་འདི་སྐད་སྨྲ་བར་འགྱུར།
    །
  sna-sna: 'chirevo chaiye anonzwa mashoko aMwari, ano ruzivo runobva kuno Wokumusoro-soro,
    anoona chiratidzo chinobva kuna Wamasimba Ose, anowira pasi nedumbu rake, uye
    ana meso akasvinura:'
  spa-BLM: 'dice, que escucha las palabras de Dios, conoce el conocimiento del Altísimo,
    y que ve la visión del Todopoderoso, cayendo, y teniendo los ojos abiertos:'
  cac-cac: Svab' tas syal Dios Ec'to d'a yib'an̈ Smasanil, vojtac tas yaj spensar,
    svilanpax icha vayichal. A Dios Syal yuj Smasanil chi' tz'ac'an vojtaquejeli.
    Tzin ec' jichan, palta jacan in sat, te vach'n̈ej vilani.
  swh-ULB: Huu ni unabii wa mtu alisikiaye neno la Mungu, aliye na maarifa toka kwake
    Yeye aliye juu, aliye na maono kutoka kwa Mwenyezi, Yeye ambaye humpigia magoti
    macho yakiwa yamefumbuliwa.
  bel-bel: гаворыць той, хто чуе словы Божыя, хто мае ўяву ад Усявышняга, хто бачыць
    уявы Ўсемагутнага, падае, але адкрытыя вочы ў яго.
  deu-ELBBK: 'Es spricht, der die Worte Gottes hört und der die Erkenntnis des Höchsten
    besitzt, der ein Gesicht des Allmächtigen sieht, der hinfällt und enthüllter Augen
    ist:'
  mbb-OT: 'Nezineg ku is lalag te Utew Lavew he Megbevayà, ne mibeǥayen e zin te ketau.
    Duen mibpelewasan kedì te Mekeǥeǥehem he Megbevayà. Mibpekevavà a ziyà te etuvangan
    din, ne impesavut e zin. Ne iyan heini menge lalag ku:'
  mal-2015: 'ദൈവത്തിന്റെ അരുളപ്പാടു കേൾക്കുന്നവൻ, അത്യുന്നതന്റെ പരിജ്ഞാനം പ്രാപിച്ചവൻ,
    സർവ്വശക്തന്റെ ദർശനം ദർശിക്കുന്നവൻ, വീഴുമ്പോൾ കണ്ണു തുറന്നിരിക്കുന്നവൻ പറയുന്നതു:'
  rmc-rmc: o proroctvos oleskro, ko šunel le Devleskre lava a prilel o prindžaripen
    le Nekbareder Devlestar. Banďiľom anglal leste a dikhľom o viďeňje le Nekzoraleder
    Devlestar.
  pes-OPV: وحی آن کسی‌که سخنان خدا را شنید. ومعرفت حضرت اعلی را دانست. و رویای قادرمطلق
    را مشاهده نمود. آنکه بیفتاد و چشمان اوگشوده گردید.
  ron-1924: 'Аша зиче чел че ауде кувинтеле луй Думнезеу, Чел че куноаште плануриле
    Челуй Пряыналт, Чел че веде ведения Челуй Атотпутерник, Чел че каде ку фаца ла
    пэмынт ши ай кэруй окь сунт дескишь:'
  ben-OBCV: তার প্রত্যাদেশ, যে ঐশ বাণী শ্রবণ করে, যিনি পরাৎপরের কাছে থেকে জ্ঞান লাভ
    করেছে, যে সর্বশক্তিমানের কাছ থেকে দর্শন পায়, যে সাষ্টাঙ্গ প্রণত হয় ও যার চোখ
    খোলা থাকে।
  som-som: Wuxuu leeyahay kii erayadii Ilaah maqla, Oo yaqaan aqoonta Kan ugu sarreeya,
    Oo tusniintii Ilaaha Qaadirka ah arka, Oo dhaca, isagoo indhihiisu furan yihiin,
  lat-VUC: 'dixit auditor sermonum Dei, qui novit doctrinam Altissimi, et visiones
    Omnipotentis videt, qui cadens apertos habet oculos:'
  eng-ASVBT: 'He saith, who heareth the words of God, And knoweth the knowledge of
    the Most High, Who seeth the vision of the Almighty, Falling down, and having
    his eyes open:'
  ita-1885: 'Così dice colui che ode le parole di Dio; E che intende la scienza dell''Altissimo;
    Che vede la visione dell''Onnipotente, Che cade a terra, e a cui gli occhi sono
    aperti:'
  eng-LXXUP: Hearing the oracles of God, Receiving knowledge from the Most High, And
    having seen a vision of God in sleep; His eyes were opened.
  eng-ULB: This is a prophecy of someone who hears words from God, who has knowledge
    from the Most High, who has visions from the Almighty, Before whom he bows down
    with open eyes.
  spa-VBL: la profecía de uno que escucha las palabras de Dios, que recibe el conocimiento
    del Altísimo, que ve la visión dada por el Todopoderoso, que se inclina con respeto
    con los ojos abiertos.
  fra-_FOB: Oracle de celui qui entend les paroles de Dieu, qui connaît la science
    du Très-Haut, qui voit la vision du Tout-Puissant, qui se prosterne et dont les
    yeux sont ouverts.
  mal-mal: 'ദൈവത്തിന്റെ അരുളപ്പാട് കേൾക്കുന്നവൻ, അത്യുന്നതന്റെ പരിജ്ഞാനം പ്രാപിച്ചവൻ,
    സർവ്വശക്തന്റെ ദർശനം ദർശിക്കുന്നവൻ, വീഴുമ്പോൾ കണ്ണ് തുറന്നിരിക്കുന്നവൻ പറയുന്നത്:'
  urd-GVR: us kā paiġhām jo Allāh kī bāteṅ sun letā aur Allāh T'ālā kī marzī ko jāntā
    hai, jo Qādir-e-mutlaq kī royā ko dekh letā aur zamīn par gir kar poshīdā bāteṅ
    deḳhtā hai.
  suz-BL: गो, परमप्रभु आ लोव़ नेंबमी, एको लोव़ पाइनुङ। गो नेल्‍ल क्‍येङा ठेयब तुइश्‍शा,
    नेल्‍ल क्‍येङा सक्ति पाइश्‍शो आ कोंइशो ताइनुङ। मिनु गो आं मिक्‍च मसुम्‍शो आ ङोंइती
    बाप्‍शा,
  ita-1927: 'così dice colui che ode le parole di Dio, che conosce la scienza dell’Altissimo,
    che contempla la visione dell’Onnipotente, colui che si prostra e a cui s’aprono
    gli occhi:'
  ckb-ckb: 'پەیامی ئەوەی گوێی لە وشەکانی خودایە، کە زانینی هەیە لە هەرەبەرزەوە، ئەوەی
    خودای هەرە بەتوانا بینینی بۆ ئاشکرا دەکات، ئەوەی بەسەر ڕوودا دەکەوێت، بەڵام چاوی
    کراوەیە:'
  eng-BBE: 'He says, whose ear is open to the words of God, who has knowledge of the
    Most High, who has seen the vision of the Ruler of all, falling down and having
    his eyes open:'
  kan-OKCV: 'ದೇವರ ಮಾತುಗಳನ್ನು ಕೇಳಿದವನೂ, ಮಹೋನ್ನತನ ಜ್ಞಾನವನ್ನು ತಿಳಿದವನೂ, ಸರ್ವಶಕ್ತರ ದರ್ಶನವನ್ನು
    ನೋಡಿದವನೂ, ಪರವಶನಾಗಿದ್ದು ತೆರೆದ ಕಣ್ಣುಳ್ಳವನೂ ಹೇಳಿದ್ದು:'
  bbb-bbb: Ro kuke na Godido vua ije naneka mukoreigia fievo. Na irere E Ireobo Ka
    Daroki ijadufuo vierafe ije fu noefuo vierafema na ije nimamaena giavo. Na giaga
    fuka ni nafariemone na tuana uimutumutu sakaedo ijia dijevo.
  tam-2017: தேவன் அருளும் வார்த்தைகளைக் கேட்டு, உன்னதமான தேவன் அளித்த அறிவை அறிந்து,
    உன்னதமான தேவனுடைய தரிசனத்தைக் கண்டு, தாழவிழும்போது, கண் திறக்கப்பட்டவன் சொல்லுகிறதாவது;
  spa-RV-1909: 'Dijo el que oyó los dichos de Jehová, y el que sabe la ciencia del
    Altísimo, el que vió la visión del Omnipotente; caído, mas abiertos los ojos:'
  ron-BTF: 'El a spus: El care a auzit cuvintele lui Dumnezeu și a știut cunoașterea
    celui Preaînalt, care a văzut viziunea celui Atotputernic, în timp ce cădea în
    transă, dar având ochii săi deschiși;'
  eng-WEBP: 'he says, who hears the words of God, knows the knowledge of the Most
    High, and who sees the vision of the Almighty, falling down, and having his eyes
    open:'
  eng-FBV: the prophecy of one who hears the words of God, who receives knowledge
    from the Most High, who sees the vision given by Almighty, who bows down in respect
    with open eyes.
  nld-1939: Godsspraak van een, die Gods woorden hoort, En de gedachte van den Allerhoogste
    kent; Die gezichten van den Almachtige schouwt, En neerzinkt met ontsluierde blik!
  nch-BL: Nicamanaltis na cati nijcactoc icamanal TOTECO. Quena, Toteco cati más hueyi
    techmachiltijtoc ni cati ya quimati. Niquitztoc ya cati quipiya nochi chicahualisti,
    huan ya ni cati technextilijtoc.
  vie-1934: 'Lời ca của người nghe lời Đức Chúa Trời, Biết sự tri thức của Đấng Chí
    cao, Xem sự hiện thấy của Đấng Toàn năng, Sấp mình xuống mà mắt tự mở ra:'
  hin-CV: 'उस व्यक्ति की वाणी, जो परमेश्वर का वचन सुनता है, जिसे उन परम प्रधान के
    ज्ञान की जानकारी है, जो सर्वशक्तिमान के दिव्य दर्शन देखता है, वह है तो भूमि पर
    दंडवत, किंतु उसकी आंखें खुली हैं:'
  eng-OURB: 'he says, who sh''ma ·hears obeys· the words of God, knows the knowledge
    of haElyon [the Most High], and who sees the vision of Shaddai [Almighty], Falling
    down, and having his eyes open:'
  spa-BES: Dijo él que oyó las palabras de Dios, que tiene conocimiento del Altísimo,
    que ha visto la visión del omnipotente, cayendo en éxtasis y con sus ojos abiertos.
  tdx-tdx: 'Ty kora’ i mpijanjiñe o tsaran’ Añahareoy, vaho ama’e ty fahafohinañe
    i Andindimoneñey, Oni’e ty aroñaro’ i El-Sadai mibaboke fe am-pihaino mibeake:'
  vid-vid: ulonzi wa munhu yoyahuliche ulonzi wa Nguluwi, na munhu yavizelele uwanzi
    wa Nguluwi yawele kuchanya, munhu yalingona ulaguzi wa Nguluwi yawele na Mong'ho,
    munhu yalingufugama na kona hazelu.
  eng-OKE: He speaks who heard the Word from before God, And who knoweth knowledge
    from the Most High, Who saw the vision of the Almighty, prostrate when he saw.
  tha-KJV: คำพยากรณ์​ของผู้​ที่​ได้​ยินพระวจนะของพระเจ้า และทราบถึงพระปัญญาของพระองค์​ผู้​สูงสุด
    ผู้​เห​็นนิ​มิ​ตขององค์​ผู้​ทรงมหิทธิ​ฤทธิ์ ได้​ล้มลงจนเกิดความมึนงง แต่​ตาไม่​มี​สิ​่งใดบัง
  por-BR-2018: 'Disse o que ouviu os ditos do SENHOR, E o que sabe o conhecimento
    do Altíssimo, o que viu a visão do Todo-Poderoso; caído, mas abertos os olhos:'
  deu-ELO: 'Es spricht, der da hört die Worte Gottes, und der die Erkenntnis des Höchsten
    besitzt, der ein Gesicht des Allmächtigen sieht, der hinfällt und enthüllter Augen
    ist:'
  eng-WYC-2018: the hearer of God’s words said, which knoweth the doctrine of the
    Highest, and seeth the revelation of Almighty God, which falleth down, and hath
    open eyes, (yea, the hearer of God’s words said, who knoweth the doctrine of the
    Highest, and seeth the revelation of Almighty God, and who falleth down, but his
    eyes still be open,)
  epo-epo: Parolas tiu, kiu aŭdas la vortojn de Dio Kaj scias la penson de la Plejaltulo,
    Kaj kiu vidas la vizion de la Plejpotenculo; Li falas, sed malfermitaj estas liaj
    okuloj.
  uig-PIN: 'Tǝngrining sɵzlirini angliƣuqi, Ⱨǝmmidin Aliyning wǝⱨiylirini bilgüqi,
    Ⱨǝmmigǝ Ⱪadirning alamǝt kɵrünüxini kɵrgüqi, Mana ǝmdi kɵzi eqilƣan düm yiⱪiliƣan
    kixi yǝtküzidiƣan kalam sɵzi: —'
  beo-beo: 'Na da Gode Ea sia: dalebe naba. Na da si godonasini agoane sosodosa. Na
    da esalebe ba:lala, Gode Bagadedafa da nama olelesa.'
  tpi-OTNT: Na mi save harim tok God i autim, na mi kisim olkain save God Antap Tru
    i givim mi. God I Gat Olgeta Strong i mekim wanpela samting olsem driman i kamap
    long mi na mi lukim dispela samting klia tumas.
  hau-SA: maganar mutumin da ya saurari maganar Allah, wanda yake da sani daga Mafi
    Ɗaukaka, wanda yake ganin wahayi daga Maɗaukaki, wanda ya fāɗi rubda ciki, wanda
    kuma idanunsa suna a buɗe.
  uig-LAT: 'Tengrining sözlirini anglighuchi, Hemmidin Aliyning wehiylirini bilgüchi,
    Hemmige Qadirning alamet körünüshini körgüchi, Mana emdi közi échilghan düm yiqilighan
    kishi yetküzidighan kalam sözi: —'
  nde-nde: 'isambulelo salowo olalela ezwe amazwi kaNkulunkulu, ololwazi oluvela koPhezukonke,
    obona umbono ovela kuSomandla, owela phansi ngokuzehlisa, njalo omehlo akhe avulekile:'
  ton-ton: 'Kuo pehē ʻe ia, naʻe fanongo ki he folofola ʻae ʻOtua, pea maʻu ʻae ʻilo
    ʻoe fungani Māʻolunga, ʻaia kuo mamata ki he hā mai ʻoe Māfimafi, mo ne tō hifo,
    kae ʻā hono mata:'
  ces-1613: 'Řekl slyšící výmluvnosti Boha silného, kterýž zná naučení nejvyššího,
    a vidění všemohoucího vidí, kterýž když padne, otevřené má oči:'
  eng-WMB: 'he says, who hears the words of God, knows the knowledge of the Most High,
    and who sees the vision of the Almighty, falling down, and having his eyes open:'
  tam-TCV: 'இறைவனின் வார்த்தைகளைக் கேட்பவனின் இறைவாக்கு, அவன் மகா உன்னதமானவரிடமிருந்து
    அறிவைப்பெற்றவன், எல்லாம் வல்லவரிடத்தில் இருந்து தரிசனம் காண்கிறவன், முகங்குப்புற
    விழும்போது, கண்கள் திறக்கப்பட்டவன்:'
  ceb-ULB: Panagna kini sa usa ka tawo nga nakadungog sa mga pulong gikan sa Dios,
    nga adunay kahibalo gikan sa Labing Halangdon, nga adunay panan-awon gikan sa
    Labing Gamhanan, nga iyang giyukboan uban ang buka niya nga mga mata.
  pol-UBG: 'Wypowiedź tego, który słyszał słowa Boga, który ma wiedzę o Najwyższym,
    który miał widzenie Wszechmocnego, a padając, miał otwarte oczy:'
  agr-agr: Wika Apajuí Wakani egkemjutjamtai tikishmaja pujusan, shiig paan wainjai
    Tuke Pujuu ashí senchigtina nunú nii wakegamujin mina iwaintujak, chichaman etsegkatnun
    sujawai.
  kyc-kyc: Anatumi pii letamo dupwa namba singi. Nambame soo gisingi renge Anatu Ama
    Ketae doko keta piso epelyamo doko kando nyingi. Nambame lenge rakaro karo. Anatu
    Porai Wakasa dokome pii repa repa pilyamo dupwa angi rolae kandenge.
  urd-GVU: اُس کا پیغام جو اللہ کی باتیں سن لیتا اور اللہ تعالیٰ کی مرضی کو جانتا
    ہے، جو قادرِ مطلق کی رویا کو دیکھ لیتا اور زمین پر گر کر پوشیدہ باتیں دیکھتا ہے۔
  deu-1912: es sagt der Hörer göttlicher Rede und der die Erkenntnis hat des Höchsten,
    der die Offenbarung des Allmächtigen sieht und dem die Augen geöffnet werden,
    wenn er niederkniet.
  ntj-ntj: '@see-verse:NUM.024.015'
  kan-2017: ದೇವರ ಮಾತುಗಳನ್ನು ಕೇಳುವವನೂ, ಪರಾತ್ಪರನಾದ ದೇವರ ಜ್ಞಾನವನ್ನು ಪಡೆದವನೂ, ಪರವಶವಾಗಿ
    ಕಣ್ಣುತೆರೆದು, ಸರ್ವಶಕ್ತನ ದರ್ಶನವನ್ನು ಹೊಂದುವವನೂ ಆಗಿರುವ ಪುರುಷನು ನುಡಿದದ್ದು.
  yap-yap: nrayag ni nge rung’ag e n’en ni be yog Got, ma en ni Th’abi Tolang e ma
    pi’ ngak e tin nge nang; ni piliyeg e changar rok me guy e tin nike dag Got ngak,
    ni Got ni Gubin ma Rayag Rok.
  hlt-MCSB: Pathen kah olthui aka ya tih Khohni mingnah aka ming, tlungthang mikhlam
    aka hmu tih a bakop doela mik aka dai kah olphong loh ,
  mdy-ETH: ፆኦሲ ኬኤዜ ባኮ ዋይዛሢ ዼኤፖ ፆኦዛሢዳፓ ዔራቶ ዴንቄሢ ቢያ ባኮ ዳንዳዓሢ ፔጋሲ ዻዋ ባኮ ዛጋሢ ጊንዒ ዓኣንቴ
    ዓኣፓ ቡሊንቲ ዛጋሢ ሂዚ ጋዓኔ፦
  twi-ASANTE: 'deɛ ɔte Onyankopɔn asɛm; deɛ ɔwɔ nyansa a ɛfiri Ɔsorosoroni no deɛ
    ɔhunu anisoadeɛ a ɛfiri Otumfoɔ hɔ; na ɔda fam, a nʼani gu so:'
  eng-WEBU: 'he says, who hears the words of God, knows the knowledge of the Most
    High, and who sees the vision of the Almighty, falling down, and having his eyes
    open:'
  bnp-bnp: A nitana viri i longo a nitana Vure, ra viri i lohoka na lohokanga na Vure
    Meli Liu, ra viri i matai a vurena i valai na Vure Tuhaka Hateka, ra viri i tabuli
    puru, i palala a gina.
  wal-wal: Xoossai giyoobaa siyiyaagaanne Ubbaappe Xoqqiya Xoossaappe gidida eratettai
    de7iyoogaa hiraagai, lichchi giidi gufannin, a aifee dooyettidoogaanne Ubbaa Danddayiya
    Xoossaa ajjuutaa be7iyaagaa hiraagai hagaa.
  spa-PDDPT: 'Palabra del que oye las Palabras de ʼEL, Que conoce la ciencia de ʼElyón,
    Y contempla las visiones de Shadday. Caído, pero con ojos abiertos:'
  gun-gun: Nhanderuete hayvu oendu va'e ayvu ae. Mba'eta Yvateve ete va'e oikuaa uka
    va'e aikuaa va'e, Ipo'akapa va'e oexa uka va'e aexa va'e, ha'e xerenapy'ã re aĩ
    reve ama'ẽ porã va'e.
  ilo-ULB: Daytoy ket padto ti maysa a tao a dumdumngeg kadagiti sasao manipud iti
    Dios, nga addaan pannakaammo manipud iti Kangangatoan, nga addaan kadagiti parmata
    manipud iti Mannakabalin-amin, nakapakleb a nakamulagat isuna iti sangoananna.
  kpg-kpg: Geia tangada e mee di longono nia helekai a God, gei e mee di kae di manawa
    kabemee dela e hanimoi mai Tangada Aamua Muginua. Ogu golomada gu aala, au guu mmada
    gi di haga modongoohia mai baahi o God Koia e Aamua.
  uig-ARA: 'تەڭرىنىڭ سۆزلىرىنى ئاڭلىغۇچى، ھەممىدىن ئالىينىڭ ۋەھىيلىرىنى بىلگۈچى، ھەممىگە
    قادىرنىڭ ئالامەت كۆرۈنۈشىنى كۆرگۈچى، مانا ئەمدى كۆزى ئېچىلغان دۈم يىقىلىغان كىشى
    يەتكۈزىدىغان كالام سۆزى: —'
  sus-sus: naxan Ala xui ramɛma, naxan Ala Xili Xungbe Kanyi xa laamatunyi toma, naxan
    fahaamui sɔtɔma Ala Xili Xungbe saabui ra.
  pon-2006: me kak rong mahsen en Koht, me kin kupwurokongki kupwurokong en Wasa Lapalahpie.
    Mesei kat pehdpesengehr, I aleier kaudial sang rehn Koht, Wasa Lapalap.
  jae-jae: Ŋac, taŋ gêŋô Anôtônê biŋ to kêjala Lôlôc Ŋatau nê kauc ma gêlic gêŋ, taŋ
    Ŋaniniŋ Ŋatau geoc lasê naŋ, e gêu tau jagêc tomata gêmôbgeŋ atom naŋ, nê biŋ
    tonec.
  ksd-ksd: 'Nina i valongore ra tinata kai God i biti, Nina i nunure ra minatoto kai
    ra Ngala Kakit, Nina i gire ra ninana kai nina i Dekdek Muka, I bura timtibum
    ma i tapala ra matana:'
  tur-YTC: 'Tanrı''nın sözlerini duyan, Yüceler Yücesi''nin bilgisini bilen ve yere
    kapanıp gözleri açık olarak Her Şeye Gücü Yeten''in görümünü gören şöyle diyor:'
  grc-BRENT: Φησὶ Βαλαὰμ υἱὸς Βεὼρ, φησὶν ὁ ἄνθρωπος ὁ ἀληθινῶς ὁρῶν, ἀκούων λόγια
    Θεοῦ, ἐπιστάμενος ἐπιστήμην παρὰ ὑψίστου, καὶ ὅρασιν Θεοῦ ἰδὼν ἐν ὕπνῳ· ἀποκεκαλυμμένοι
    οἱ ὀφθαλμοὶ αὐτοῦ.
  ind-AYT: yang mendengar dari firman Allah, yang tahu hikmat Yang Mahatinggi. Aku
    telah melihat penglihatan dari Yang Mahakuasa, dengan rebah mataku tersingkap.
  nya-nya: 'Uthenga wa amene amamva mawu a Mulungu, amene ali ndi nzeru zochokera
    kwa Wammwambamwamba, amene amaona masomphenya wochokera kwa Wamphamvuzonse, amene
    amagwa chafufumimba koma diso lake lili lotsekuka:'
  hrv-hrv: proročanstvo onoga koji riječi Božje sluša, koji poznaje mudrost Svevišnjega,
    koji vidi viđenja Svesilnoga, koji pada i oči mu se otvaraju.
  mps-mps: Tama eno Godigo pusubo po eno odobo dao. Tama eno God Dagalude Bidibo Bidigo
    mabo kolesaga sabo dao. God Tigidali Bomo Elalubo Bidigo enabolo te nade ebo sę
    tiwai enabolo haninani, tama eno te nai hania mu suali.
  tpi-tpi: Na mi save harim tok God i autim, na mi kisim olkain save God Antap Tru
    i givim mi. God I Gat Olgeta Strong i mekim wanpela samting olsem driman i kamap
    long mi na mi lukim dispela samting klia tumas.
  dan-1931: 'så siger han, der hører Guds Ord og kender den Højestes Viden, som skuer
    den Almægtiges Syner, hensunken, med opladt Øje:'
  vie-OVCB: 'người nghe được lời của Đức Chúa Trời, nhận thức được cao kiến của Đấng
    Chí Cao, thấy được khải tượng của Đấng Toàn Năng, dù người ngã, mắt người vẫn
    mở:'
  guj-2017: જે ઈશ્વરની વાણી સાંભળે છે, જેને પરાત્પર ઈશ્વર પાસેથી ડહાપણ પ્રાપ્ત થયું
    છે, જે ખુલ્લી આંખો રાખીને સર્વસમર્થ ઈશ્વરનું દર્શન પામે છે, તે કહે છે.
  pon-2006A: me kak rong mahsen en Koht, me kin kupwurokongki kupwurokong en Wasa
    Lapalahpie. Mesei kat pehdpesengehr, I aleier kaudial sang rehn Koht, Wasa Lapalap.
  por-BRBSL: 'ele diz, quem ouve as palavras de Deus, conhece o conhecimento do Altíssimo,
    e quem vê a visão do Todo-Poderoso, caindo, e com os olhos abertos:'
  cth-cth: Cathut lawk hah thai hoi, Lathueng Poung e panuenae tha panue hoi, Athakasaipounge
    vision a hmu teh, a tabo hoi a mit ka ang e ni
  twi-twi: 'nea ɔte Onyankopɔn nsɛm no nkɔmhyɛ, nea ɔwɔ nimdeɛ a efi Ɔsorosoroni no
    hɔ, nea onya anisoadehu a efi Otumfo no hɔ, na ɔda fam, a nʼani hu ade no:'
  hlt-hlt: Pathen kah olthui aka ya tih Khohni mingnah aka ming, tlungthang mikhlam
    aka hmu tih a bakop doela mik aka dai kah olphong loh,
  tbz-SIM: 'Mí nwèè yo Kuyie ntɑmmɛ̀, mí nwèè yɛ̃́ Kuyie nkùù bɑkɛ́ kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀
    kù dɔ́ kɛ́dɔɔ̀ tì, mí nwèè ɔ̃ɔ̃ nínkú kɛ́bɑ́ntɛ̀ Kuyie nkɛ̀ kùu kpetɛ́ n nuɔ,
    mí nwèè yɑ̀u muwɛ̃rímú mumɔu yiɛ̀ nkó mɛbɛnkùmɛ̀ ntɛ n tú mù:'
  msy-2020: Kɨ Godɨn akar a mɨgeiba barasi. Kɨ Godɨn Bar Pɨn Itimɨn fofoziba dagh
    fo. Egha kɨ pamtemɨn gara, irebamɨn mɨn garir bizimɨn aven, kɨ nguazim gɨra uan
    guam nguazim mɨtuagha uan damazimningɨn deravɨra garima, Godɨn Gavgaviba Bar Itim
    nan akakasi.
  dop-dop: Mɑ nɩɩkɩ Ɩsɔ nyɑ́ kʋyɔɣɔtʋtʋ kɛ́, nɑ mɑ́ pɑɑsǝɣǝnɑ nti n hʋlǝɣɩ-m tɔ. Ye
    mɑ sɛɛkɩ-ŋ n hʋlǝɣɩ-m nyɑ́ tǝɣɩ.
  azb-azb: 'Allahın sözlərini eşidən, Haqq-Taalanın biliyinə qovuşan, Külli-İxtiyarın
    görüntüsünü görən, Gözləri açıq, yerə sərilən adamın kəlamı:'
  eng-DBY: 'He saith, who heareth the words of God, who knoweth the knowledge of the
    Most High, Who seeth the vision of the Almighty, who falleth down, and who hath
    his eyes open:'
  hin-2017: 'परमेश्वर के वचनों का सुननेवाला, और परमप्रधान के ज्ञान का जाननेवाला, जो
    दण्डवत् में पड़ा हुआ खुली हुई आँखों से सर्वशक्तिमान का दर्शन पाता है, उसी की यह
    वाणी है:'
  wol-KYG: kàddug kiy dégg waxi Yàlla, kiy xame ca xam-xamu Aji Kawe ji, Aji Man ji
    wonem peeñu, mu gis, kiy daanu leer, te ay gëtam muriku.
  eng-YLT: 'An affirmation of him who is hearing sayings of God — And knowing knowledge
    of the Most High; A vision of the Almighty he seeth, Falling — and eyes uncovered:'
  kne-kne: ya makadnge sin ibagbagan Diyos ay Kangatoan ya nakaawat sin inpaammo na.
    Waday inpailan Diyos ay Manakabalin Amin idi binmabaktadak, ngem adiak naseyep.
  eng-WYC-2017: the hearer of God’s words said, which knoweth the doctrine of the
    Highest, and seeth the revelation of Almighty God, which falleth down, and hath
    open eyes,
  eng-WMBB: 'he says, who hears the words of God, knows the knowledge of the Most
    High, and who sees the vision of the Almighty, falling down, and having his eyes
    open:'
  urd-GVH: उसका पैग़ाम जो अल्लाह की बातें सुन लेता और अल्लाह तआला की मरज़ी को जानता
    है, जो क़ादिरे-मुतलक़ की रोया को देख लेता और ज़मीन पर गिरकर पोशीदा बातें देखता
    है।
  rug-rug: Sa inavoso tanisa sapu avosona sa zinama te Tamasa, sapu vagina sa tinumatumae
    hinokara sapu mae guana koasa Tamasa Ululuna Hola, meke dogoria sa sa dinogodogorae
    sapu mae guana koa Sa sapu tagoi sari doduru ṉiniraṉira, sa tie sapu todoṉo gore
    meke vaṉunu sari na matana.
  gaz-gaz: 'ergaa nama dubbii Waaqaa dhagaʼuu kan beekumsa Waaqa Waan Hundaa Olii
    qabu kan Waaqa Waan Hunda Dandaʼu irraa mulʼata argu kan kufee diriiruu, iji isaas
    kan banamu sanaa:'
  fra-LSG: Parole de celui qui entend les paroles de Dieu, De celui qui connaît les
    desseins du Très-Haut, De celui qui voit la vision du Tout-Puissant, De celui
    qui se prosterne et dont les yeux s’ouvrent.
  yal-yal: N ni ito nan falama, n tan naxan Alaa falane mɛma, naxan Kore Xɔnna Ala
    wundo feene kolon, naxan fe toon tima alo xiyena fata Ala Sɛnbɛ Kanna ra, naxan
    a xinbi sinma, a yɛɛne yi rabi.
  haw-1868: 'Ka wanana a ka mea i lohe i ka olelo a ke Akua, A ka mea ike i ka mea
    ikea o ka Mea kiekie, A ka mea nana i ka mea ikea o ka Mea mana loa, E moe iho
    ana, a e kaakaa ana kona mau maka:'
  arb-NAV: كَلامُ مَنْ يَسْمَعُ أَقْوَالَ اللهِ، وَيَتَلَقَّى الْمَعْرِفَةَ مِنَ الْعَلِيِّ،
    الَّذِي يُشَاهِدُ رُؤْيَا الْقَدِيرِ، الَّذِي يَنْطَرِحُ فَتَنْفَتِحُ عَيْنَاهُ.
  ewe-ewe: Esea Mawu ƒe nyawo, nunya tso Dziƒoʋĩtɔ la gbɔ le esi. Ekpɔa nu si Mawu
    Ŋusẽkatãtɔ la ɖena fianɛ. Etsyɔ mo anyi, eye eƒe ŋkuwo ʋu.
  eng-LEE: 'Thus saith he who heareth the sayings of God, and knoweth the knowledge
    of the Most High, who seeth the vision of the Almighty, falling down, with unvailed
    eyes:'
  asm-FB: এয়েই এজনৰ ভাৱবাণী যি জনে ঈশ্বৰৰ বাক্য শুনে, আৰু সৰ্ব্বোপৰি জনাৰ তত্ব জানে,
    যি জনে সৰ্ব্বশক্তিমানক দৰ্শন পায়, সেই জনে মাটিত পৰি চকু মেলি কৈছে।
  sus-A: نَشَن عَلَ شُي رَ مّمَ، نَشَن عَلَ شِلِ شُنفبٍ كَنيِ شَ لَامَتُنيِ تٌمَ،
    نَشَن قَهَامُي سْتْمَ عَلَ شِلِ شُنفبٍ سَابُي رَ.
  fra-SBL: 'il dit, qui entend les paroles de Dieu, connaît la connaissance du Très-Haut,
    et qui voit la vision du Tout-Puissant, en tombant, et en ayant les yeux ouverts :'
  hbo-hbo: נְאֻ֗ם שֹׁמֵ֙עַ֙ אִמְרֵי־אֵ֔ל וְיֹדֵ֖עַ דַּ֣עַת עֶלְיֹ֑ון מַחֲזֵ֤ה שַׁדַּי֙
    יֽ͏ֶחֱזֶ֔ה נֹפֵ֖ל וּגְל֥וּי עֵינָֽיִם׃
  eng-WYCLIFFE: seide, the herere of Goddis wordis seide, which knowith the doctrine
    of the hiyeste, and seeth the reuelacioun of almiyti God, which fallith doun and
    hath opyn iyen,
  piu-2006: '@see-verse:NUM.024.015'
  cwe-cwe: ulotezi wa munhu yohulika mbuli za Mulungu, na kuumanya umanyi wa yeye
    yeli uchanyha. Munhu yoyowona malaguso ya Mulungu yeli na udahi, yahaibwanha chingubingubi,
    kagubuligwa yameso.
  kik-kik: 'ndũmĩrĩri ya mũndũ ũrĩa ũiguaga ciugo cia Ngai, ũrĩa ũrĩ na ũmenyo uumĩte
    kũrĩ Ũrĩa-ũrĩ-Igũrũ-Mũno, ũrĩa wonaga kĩoneki kuuma kũrĩ Mwene-Hinya-Wothe, ũrĩa
    ũgũũaga agakoma thĩ, namo maitho make makahingũka, ekuuga ũũ:'
  fra-NCL: oracle de celui qui entend les paroles de Dieu, qui connaît la science
    du Très-Haut, qui contemple la vision du Tout-puissant, qui tombe, et dont les
    yeux s’ouvrent.
  cek-AK: long ah amtimh pacoengah, mik kamtueng, thacak Angraeng hnuksakhaih hnukung,
    Kasang koek Sithaw palunghahaih panoekkung mah thuih ih lok loe,
  cuk-cuk: Ani, Bab-Dummad-ibmar-soge-itosad-guedi soged, Bab-Dummad-Bur-Birigined
    e-ibmar-wisguega an-imaksadid. Bab-Dummad-Bela-Gangued-Nikad ibmar-guoed-oyoged
    dakedid, dule negoesayob an megisdaedid, negburgan-dakdegudaedid, weyob an soged.
  uig-CYR: 'Тәңриниң сөзлирини аңлиғучи, Һәммидин Алийниң вәһийлирини билгүчи, Һәммигә
    Қадирниң аламәт көрүнүшини көргүчи, Мана әнди көзи ечилған дүм жиқилиған киши
    йәткүзидиған калам сөзи: —'
  pma-pma: 'Koanik selusien onen kei koa mul long kilea selusien onen Ahi, ka mul
    kur ileilien ka ven Ahi ten out nesa. Selusien enek ka ven kei koa les matil vovoien
    keil ka romatiltei, koa kur leisanien ka ven Ahi ten Keihoen:'
  tel-2017: ఇది దేవుని వాక్కులను విన్నవాడి ప్రవచనం. మహాన్నతుని జ్ఞానం తెలిసినవాడి
    ప్రవచనం. సర్వశక్తుని దర్శనాలు చూసినవాడి ప్రవచనం. ఆయన ఎదుట తెరిచిన కళ్ళతో అతడు
    వంగి నమస్కారం చేస్తున్నాడు.
  hat-BSA: Li di ki tande pawòl Bondye yo, ki gen konesans a Trè Wo a, ki wè vizyon
    a Toupwisan an, k ap tonbe, men ak zye li ki gen tan fin ouvri.
  kos-kos: Su ku in lohng ma God El fahk uh Ac eis etauk su tuku sin El su Fulatlana.
    Mutuk ngetnget na ac nga liye Sie aruruma sin God Kulana.
  hbo-WLC: נְאֻ֗ם שֹׁמֵ֙עַ֙ אִמְרֵי־אֵ֔ל וְיֹדֵ֖עַ דַּ֣עַת עֶלְי֑וֹן מַחֲזֵ֤ה שַׁדַּי֙
    יֶֽחֱזֶ֔ה נֹפֵ֖ל וּגְל֥וּי עֵינָֽיִם׃
  ibo-ibo: amụma onye ahụ nke na-anụ okwu Chineke, onye ihe ọmụma ya si nʼebe Onye
    kachasị ihe niile elu na-abịa. Onye na-ahụ ọhụ site nʼaka Onye pụrụ ime ihe niile.
    Onye na-ada nʼala, ma anya ya abụọ ghekwa oghe.
  ory-ory: ଯେ ପରମେଶ୍ୱରଙ୍କ ବାକ୍ୟ ଶୁଣୁଅଛି ଓ ସର୍ବୋପରିସ୍ଥଙ୍କର ତତ୍ତ୍ୱ ଜାଣୁଅଛି, ଯେ ସର୍ବଶକ୍ତିମାନଙ୍କର
    ଦର୍ଶନ ପାଉଅଛି, ସେ ତଳେ ପଡ଼ି ଓ ପ୍ରସନ୍ନ ଚକ୍ଷୁ ହୋଇ କହୁଅଛି;
  chk-chk: 'alon ätewe mi rongorong än Kot kapas o angei ewe tipachem seni Ewe mi
    Unusen Tekia, ätewe mi wor künan seni Ewe mi Unusen Manaman. A chapetiu, nge mesan
    esap pwölüpwöl:'
  rop-rop: Aibin irrim dijan wed weya God bin dalim mi, en aibin gajim det brabli
    klebabala main brom det brabli haibala God, en aibin luk dijan dumaji im na bin
    shoum langa mi.
  ukr-1871: Той, хто чув од Бога слово в ночі, в сновидїннї, очі ж мав тодї закриті,
    а все ж таки бачив.
  deu-1951: 'es sagt der Hörer göttlicher Reden, und der die Erkenntnis des Höchsten
    hat, der die Gesichte des Allmächtigen sieht und niederfällt, und dem die Augen
    geöffnet werden:'
  eng-JPS: 'The saying of him who heareth the words of God, and knoweth the knowledge
    of the Most High, who seeth the vision of the Almighty, fallen down, yet with
    opened eyes:'
  srp-1865: 'Kaže koji èuje rijeèi Božje, i koji zna znanje o višnjem, i koji vidi
    utvaru svemoguæega i kad padne otvorene su mu oèi:'
  lug-lug: okulagula kw’oyo awulira ekigambo kya Katonda, aggya okutegeera eri oyo
    Ali Waggulu Ennyo alaba okulabikirwa kw’Ayinzabyonna eyeeyaze wansi, n’amaaso
    ge nga gatunula.
  heb-heb: נאם שמע אמרי אל וידע דעת עליון מחזה שדי יחזה נפל וגלוי עינים׃
  ben-IRV: যে ঈশ্বরের বাক্যগুলি শোনে, যে পরাৎপরের প্রজ্ঞা জানে, যে সর্বশক্তিমানের
    দর্শন পায়, সে নত ও খোলা চোখে বলছে।
  pan-pan: ਉਸ ਦਾ ਵਾਕ ਜਿਹੜਾ ਪਰਮੇਸ਼ੁਰ ਦੀਆਂ ਬਾਣੀਆਂ ਸੁਣਦਾ ਹੈ, ਅਤੇ ਜਿਹੜਾ ਅੱਤ ਮਹਾਨ ਦਾ ਗਿਆਨ
    ਜਾਣਦਾ ਹੈ, ਜਿਹੜਾ ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਦਾ ਦਰਸ਼ਣ ਪਾਉਂਦਾ ਹੈ, ਜਿਹੜਾ ਖੁੱਲ੍ਹੀਆਂ ਅੱਖਾਂ ਨਾਲ ਡਿੱਗ
    ਪੈਂਦਾ ਹੈ।
  mya-JVB: ဘဝင် ဖြစ်၍ မျက်စိ ပွင့် လျက်၊ အနန္တ တန်ခိုးရှင် ၏ ရူပါရုံ ကို မြင် ၍၊ အမြင့်ဆုံး
    သော ဘုရားပေးတော်မူသော ဉာဏ် ကို ရ ၍ ၊ ဘုရားသခင် ၏အမိန့် တော်ကို ကြား သောသူ၏စကား
    ဟူမူကား၊
  tbg-tbg: Kotiva uva ti vaimanta te vira uva iri vaurauka, te vira uva tirerave.
    Kotiva ekaa kempuka vataava, viva ti tairakaa vo haika humiqaivera te vi haikara
    tave, vataini hiqintivi vaiha vi haikara okara kankomake tavaunarave.
  hmo-hmo: Lau be Dirava ena hereva lau kamonai noho tauna. Ataiai Momokani Diravana
    dekena amo diba lau abia. Siahu Ibounai Diravana ena hairaina lau itaia noho.
    Lau tomadiho noho, to lauegu matana be idia kehoa noho.
  urd-urd: बल्कि यह उसी का कहना है जो ख़ुदा की बातें सुनता है, और हक़ता'ला का इरफ़ान
    रखता है, और सिज्दे में पड़ा हुआ खुली आँखों से क़ादिर — ए — मुतलक का ख्व़ाब देखता
    है;
  rus-SYN: говорит слышащий слова Божии, имеющий ведение от Всевышнего, который видит
    видения Всемогущего, падает, но открыты очи его.
  bqc-SIM: 'Ma gbɛ̃́ pↄ́ mi Lua yãma, ma yã́n kɛ: Má Lua Musude pↄeã dↄ̃. Ma Gbãapiide
    wɛ́pungu è, má kúlɛa, ma wɛ́ kɛ̃a.'
  tcz-CHONGTHU: Balak in hitin aseijin Pathen thu chu aja tauvin chungnung penna thujong
    aja tauvin ahi. Chungnung penna gaothu mitphel in ahung lhung tan ahin amit chun
    kho amutan ahi.
  mar-mar: हा संदेश जो कोणी देवाकडून ऐकतो, ज्याला परात्परापासूनचे ज्ञान आहे, ज्याला
    सर्वसमर्थापासून दर्शन आहे, जो डोळे उघडे ठेवून दंडवत घालतो.
  qub-qub: Munaynincho Tayta Dios ricacachimaptinmi llapantapis ricä. Tayta Dios rejsishantami
    rejsë. Munayniyoj Tayta Dios ribilamaptin llapanta musyä.
  bqp-bqp: Makũ kũ madì Luda yã ma yãn dí. Má Luda Musude nɛ̀sɛgũnyã dↄ̃. Ma
    Gbãnasĩndapinkide wɛ́gupu è, ma wutɛ nɛ̀sɛlɛ kutɛna, ma wɛ́ wɛ̃na.
  hat-hat: moun ki ka tande sa Bondye ap di a, moun ki gen konesans ki soti nan men
    Bondye ki anwo nan syèl la, moun ki te wè sa Bondye ki gen tout pouvwa a fè l'
    wè a. Li te tonbe fas atè, men Bondye te louvri je l'.
  eng-BSB: 'the prophecy of one who hears the words of God, who has knowledge from
    the Most High, who sees a vision from the Almighty, who bows down with eyes wide
    open:'
  tod-tod: 'nui nii é GALA gooiti mɛnisu, naa ná-keela wooi ɠaa, nii é Anii-Pɛ-Unda
    ná-faaɠwɛgiti feai zea, é Zɛbɛi-Pɛ-Maliɠii ná-kulakɛlɛmai ɠaazu, siɛgi zu é
    loozu la suɠili, gaazuzeɠe ma:'
  eng-WEBPB: 'he says, who hears the words of God, knows the knowledge of the Most
    High, and who sees the vision of the Almighty, falling down, and having his eyes
    open:'
  kbq-kbq: Hagi nagra Ra Anumzamofo kea nentahina, Mrerisa Anumzamofo antahintahi'a
    antahi ama nehu'na, Hankave'ane Ra Anumzamo ava'nagna zampi naveri hige'na, keama
    nehu'na mopafi mase'noanagi navumo'a hari hu'ne.
  nhe-BL: Nicamatis na tlen nijcactoc itlajtol TOTECO. Quena, Toteco tlen más hueyi
    nechmachiltijtoc ni tlen ya quimati. Niquitztoc ya tlen quipiya nochi chicahualistli,
    huan ya ni tlen nechnextilijtoc.
  bus-bus: Mamↄma kɛ̀ mɛɛ̀ Luda yã ma yãn yɛ̀. Má Luda Musude nↄ̀sɛguuyã dↄ̃. Ma
    Gbãapingide wɛ́ɛgupu è, má daɛna ma puua, ma wɛ́ɛ wɛ̃na.
  gub-BL: Upuner Tupàn ze'eg henu haw rehe. Aze Tupàn ywate wera'u ma'e umur ma'e
    kwaw paw izupe, upuner ikwaw paw rehe. A'ar ihe. Herehazawok kury. Aexak Tupàn
    upuner wera'u ma'e hepuahu zàwenugar kury.
  eng-DRA: 'The hearer of the words of God hath said, who knoweth the doctrine of
    the Highest, and seeth the visions of the Almighty, who falling hath his eyes
    opened:'
