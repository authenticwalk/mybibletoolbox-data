verse: NUM.024.018
translations:
  mal-C: ഏദോം പിടിക്കപ്പെടും; സേയീരും അവന്റെ ശത്രുക്കളുടെ കൈവശമാക്കപ്പെടും, എന്നാൽ
    ഇസ്രായേലോ ശക്തിപ്പെടും,
  deu-TKW: Und Edom wird Unterthanenland, und Seir, sein Feind, wird Unterthanenland;
    Israel aber verrichtet große Thaten.
  lin-lin: Bakobotola mokili ya Edomi, bakobotola Seiri, monguna na ye, kasi Isalaele
    akokoma lisusu makasi koleka.
  eng-LSV: And Edom has been a possession, || And Seir has been a possession [for]
    his enemies, || And Israel is doing valiantly;
  eng-GNV: 'And Edom shalbe possessed, and Seir shall be a possession to their enemies:
    but Israel shall do valiantly.'
  eng-WEBSTER: And Edom shall be a possession, Seir also shall be a possession for
    his enemies; and Israel shall do valiantly.
  nhw-BL: Israelitame quitlanise nopa tlali Edom huan Seir. Quena, moaxcatise inintlal
    inincualancaitacahua. Quichihuase huejhueyi tlamantli catli temajmatise.
  swh-ONEN: Edomu itamilikiwa, Seiri, adui wake, itamilikiwa, lakini Israeli atakuwa
    na nguvu.
  bba-bba: U mɑɑ Edɔmu be bɑ sɑ̃ɑ win yibɛrɛbɑn tem mwɑ mɛ bɑ mɔ̀ Seiri. Mɑ Isirelibɑ
    bɑ nɑsɑrɑ suɑ.
  eng-KJVCPB: And Edom shall be a possession, Seir also shall be a possession for
    his enemies; And Israel shall do valiantly.
  luo-luo: Obiro loyo piny jo-Edom e lweny mi okaw; kendo Seir ma wasike, nokaw, to
    Israel nomed bedo motegno.
  meu-meu: Edom taudia baine luludia lasi, Seiri taudia, ana inai taudia, baine ha-oredia.
    Israel baine kwalimu,
  npi-ULB: त्यसपछि एदोम इस्राएलको सम्पत्ति बन्‍ने छ र सेइर इस्राएलको अधीनमा हुने छ
    इस्राएलका शत्रुहरू जसलाई इस्राएलले बलले जित्‍नेछ ।
  yor-yor: Wọn yóò borí Edomu; yóò ṣẹ́gun Seiri ọ̀tá rẹ̀, ṣùgbọ́n Israẹli yóò dàgbà
    nínú agbára.
  emp-NTPO: Idji dji quĩrũ Edoʌ̃nebemarãda poyaya. Ãdji drua Seír abadara idji jʌwaed̶a
    erob̶aya. Maʌ̃ne Israel purura ʌb̶ʌara wariya.
  pes-OPCB: '@see-verse:NUM.024.017'
  tgl-ULB: At ang Edom ay magiging pag-aari ng Israel, at ang Seir ay magiging pag-aari
    rin nila, ang mga kaaway ng Israel, na masasakop ng Israel sa pamamagitan ng dahas.
  hui-hui: Ibugua ibu waitigi Idomo bo waholebira. Tinaga dindi karulowa ibunaga wulebira.
    Isaraelenaga hongo anda halu ha ho wiaabo holebira.
  mya-mya: သူ​သည်​ဧ​ဒုံ​ပြည်​ရှိ​ရန်​သူ​တို့​ကို တိုက်​ခိုက်​အောင်​မြင်​၍ သူ​တို့​၏​ပြည်​ကို​သိမ်း​ယူ​လိမ့်​မည်။
  bod-N: དེ་ཡིས་ཨེ་དོམ་རང་གི་དབང་དུ་བསྡུ་བ་དང་། ། དགྲ་བོའི་ཡུལ་ཏེ་སེ་ཨིར་ཡང་ནི་དབང་དུ་བསྡུ།
    ། ཡེས་ར་ཨེལ་པ་འབའ་ཞིག་སྟོབས་དང་ལྡན་པར་འགྱུར། །
  sna-sna: Edhomu achakundwa; Seiri, muvengi wake, achakundwa, asi Israeri achasimba.
  spa-BLM: Edom será una posesión. Seir, su enemigo, también será una posesión, mientras
    que Israel lo hace valientemente.
  cac-cac: Ol can chon̈ab' Edom d'a yalan̈ yuuj, ol ochcan lum Seir chi' yicoc. A
    chon̈ab' Israel ol yic' yip.
  swh-ULB: Ndipo Edomu atakapokuwa miliki ya Israeli, na Seiri pia itakuwa milki yao,
    maadui wa Israeli, ambao Israeli atawashinda kwa nguvu zake.
  bel-bel: Эдом будзе пад валоданьнем, Сэір будзе пад валоданьнем ворагаў сваіх, а
    Ізраіль пакажа сілу.
  wed-wed: Ana ḡavia Edom ina vovaiubai ma ai dobu ina vaia, ma mai Israel ina virewapana
    guratana.
  deu-ELBBK: Und Edom wird ein Besitz sein und Seir ein Besitz, sie, seine Feinde;
    und Israel wird Mächtiges tun.
  mbb-OT: Dutun te ebmelig-en is Israel, edsekupen din is Edom he kuntada zin, he
    egngezanan daan te Seir.
  mal-2015: എദോം ഒരു അധീനദേശമാകും; ശത്രുവായ സെയീരും അധീനദേശമാകും; യിസ്രായേലോ വീര്യം
    പ്രവർത്തിക്കും.
  rmc-rmc: Ov domarela o Edom, o Seir ela lengro barvaľipen a o Izrael barola a zoraľola.
  pes-OPV: و ادوم ملک او خواهد شد ودشمنانش (اهل ) سعیر، مملوک او خواهندگردید. و اسرائیل
    به شجاعت عمل خواهد نمود.
  ron-1924: Се фаче стэпын пе Едом, Се фаче стэпын пе Сеир, врэжмаший луй. Исраел
    фаче фапте марь.
  aui-aui: Bi kana aviya, Idom damdi inageiwayidi, da yadi kubura inakabi, na dam
    Isrel inimaragata kamokamogha.
  ben-OBCV: ইদোম পরাভূত হবে, তার শত্রু সেয়ীর পরাভূত হবে, কিন্তু ইস্রায়েল উত্তরোত্তর
    শক্তিমান হবে।
  som-som: Oo dalka Edom wuxuu noqonayaa hantidooda, Oo Seciir oo isna cadowgooda
    ahaa hantidooduu noqonayaa. Oo reer binu Israa'iil way xoogaysan doonaan.
  lat-VUC: 'Et erit Idumæa possessio ejus: hæreditas Seir cedet inimicis suis: Israël
    vero fortiter aget.'
  eng-ASVBT: And Edom shall be a possession, Seir also shall be a possession, who
    were his enemies; While Israel doeth valiantly.
  ita-1885: Ed Edom sarà il conquisto, Seir sarà il conquisto de' suoi nemici; E Israele
    farà prodezze.
  eng-LXXUP: And Edom shall be an inheritance, And Esau his enemy shall be an inheritance
    of Israel, And Israel wrought valiantly.
  eng-ULB: Then Edom will become a possession of Israel, and Seir will also become
    their possession, enemies of Israel, whom Israel will conquer with force.
  spa-VBL: El país de Edom será conquistado, su enemigo Seir serán conquistados, y
    los israelitas saldrán victoriosos.
  fra-_FOB: Édom sera possédé, Séir sera possédé par ses ennemis, et Israël agira
    vaillamment.
  mal-mal: ഏദോം ഒരു അധീനദേശമാകും; ശത്രുവായ സെയീരും അധീനദേശമാകും; യിസ്രായേലോ വീര്യം
    പ്രവർത്തിക്കും.
  urd-GVR: Adom us ke qabze meṅ āegā, us kā dushman Saīr us kī milkiyat banegā jabki
    Isrāīl kī tāqat baṛhtī jāegī.
  suz-BL: एदोम रागी आ केन सेल्‍ब। मिनु सेइर रागी ग्राब। मिनु इस्राएल बोल्‍यो दुम्‍ब।
    २सामुएल ८:१४; येरमीया ४९:७-२२
  ita-1927: S’impadronirà di Edom, s’impadronirà di Seir, suo nemico; Israele farà
    prodezze.
  ckb-ckb: ئەدۆم داگیر دەکرێت، سێعیری دوژمنیشی دەبێتە خاوەندار، بەڵام ئیسرائیل قارەمانیێتی
    دەنوێنێت.
  eng-BBE: Edom will be his heritage, and he will put an end to the last of the people
    of Seir.
  kan-OKCV: ಎದೋಮು ಸ್ವಾಧೀನವಾಗುವುದು; ಸೇಯೀರನವರು ತನ್ನ ಶತ್ರುಗಳಿಗೆ ಸ್ವಾಧೀನವಾಗುವುದು; ಇಸ್ರಾಯೇಲು
    ಪರಾಕ್ರಮ ಕಾರ್ಯಮಾಡುವುದು,
  bbb-bbb: Ro fure e ani fuone aesakae Idomikiro Sia karivo ije kania areme aesakae
    buone ije abeke. Fu ijiege rega e Isureroko ije buka maza boeje ijiege e daroki
    rena kari vake.
  tam-2017: ஏதோம் சுதந்தரமாகும், சேயீர் தன்னுடைய எதிரிகளுக்குச் சுதந்தரமாகும்; இஸ்ரவேல்
    பராக்கிரமம்செய்யும்.
  spa-RV-1909: Y será tomada Edom, será también tomada Seir por sus enemigos, e Israel
    se portará varonilmente.
  ron-BTF: Și Edom va fi o stăpânire, Seir de asemenea va fi o stăpânire pentru dușmanii
    săi; și Israel va lucra vitejește.
  eng-WEBP: Edom shall be a possession. Seir, his enemy, also shall be a possession,
    while Israel does valiantly.
  eng-FBV: The country of Edom will be conquered, his enemy Seir will be conquered,
    and the Israelites will be victorious.
  nld-1939: Edom wordt een wingewest, Een wingewist Seïr. Israël zal dappere daden
    verrichten,
  nch-BL: Israelitame quitanise nopa tali Edom huan Seir. Quena, moaxcatise inintal
    inincualancaitacahua. Quichihuase huejhueyi tamanti cati temajmatise.
  vie-1934: Người sẽ được Ê-đôm làm cơ nghiệp; Sẽ được Sê-i-rơ, là kẻ thù nghịch mình,
    làm sản nghiệp. Y-sơ-ra-ên sẽ tỏ ra sự cường thạnh mình.
  hin-CV: एदोम अधीनता में जा पड़ेगा; सेईर भी, जो इसके शत्रु हैं, अधीन हो जाएंगे.
  eng-OURB: Edom [Red] shall be a possession. Seir, his enemies, also shall be a possession,
    while Israel [God prevails] does valiantly.
  spa-BES: Edom será su herencia, y pondrá fin al último de los habitantes de Seir.
  tdx-tdx: Ho fanañañe t’i Edome, ho hanaña’ o rafelahi’eo t’i Seire, le hitoloñ’
    an-kafatrarañe t’Israele.
  vid-vid: Edomu yowa ya heye, Seili yowa ya heye, Isilaeli yowa na kusumya kukulu.
  eng-OKE: And Edom shall be an inheritance, And Seir a possession of his adversaries;
    But Israel shall prosper in riches.
  tha-KJV: ฝ่ายเอโดมจะตกเป็นของคนอื่น เสอีร์จะตกเป็นของศั​ตรู​ของเขาด้วย ฝ่ายอิสราเอลได้แสดงวีรกรรมแล้ว
  por-BR-2018: E será tomada Edom, Será também tomada Seir por seus inimigos, E Israel
    se portará corajosamente.
  deu-ELO: Und Edom wird ein Besitz sein und Seir ein Besitz, sie, seine Feinde; und
    Israel wird Mächtiges tun.
  eng-WYC-2018: and Idumea shall be his possession, the heritage of Seir shall befall
    to his enemies; soothly Israel shall do strongly, (and Edom shall become his possession,
    yea, the inheritance of Seir shall befall to their enemies; and Israel shall be
    victorious,)
  epo-epo: Kaj Edom estos submetito, Kaj Seir estos submetito de siaj malamikoj; Sed
    Izrael havos venkon.
  uig-PIN: Edom uningƣa tǝwǝ bolidu, Yǝnǝ tehi düxmini Seirlar uningƣa tǝwǝ bolidu;
    Israil bolsa baturluⱪ ⱪilidu.
  beo-beo: E da ea ha lai dunu Idome sogega esala amo hasalili, ilia soge huluane
    suguli lamu. Amola Isala:ili dunu da hasaliliwane masunu.
  tpi-OTNT: Em bai i winim ol birua bilong en long Idom na kisim graun bilong ol.
    Na bai ol Israel i wok long winim ol birua bilong ol.
  hau-SA: Za a ci Edom da yaƙi; za a ci Seyir, abokiyar gābanta, amma Isra’ila zai
    ƙara ƙarfi.
  uig-LAT: Édom uninggha tewe bolidu, Yene téxi düshmini Séirlar uninggha tewe bolidu;
    Israil bolsa baturluq qilidu.
  nde-nde: I-Edomi izanqotshwa; uSeyiri, oyisitha sakhe, uzanqotshwa, kodwa u-Israyeli
    uzakhula abe lamandla.
  ton-ton: Pea ʻe hoko ʻa ʻItomi ko e tofiʻa, ʻe hoko foki ʻa Seia ko e tofiʻa ki
    hono ngaahi fili; pea ʻe fai mālohi ʻa ʻIsileli.
  ces-1613: I bude Edom podmaněn, a Seir v vládařstí přijde nepřátelům svým; nebo
    Izrael zmužile sobě počínati bude.
  eng-WMB: Edom shall be a possession. Seir, his enemy, also shall be a possession,
    while Israel does valiantly.
  tam-TCV: ஏதோம் வெற்றிகொள்ளப்படும்; அவரது பகைவனான சேயீரும் வெற்றிகொள்ளப்படுவான்.
    ஆனால் இஸ்ரயேலோ வலிமையில் பெருகும்.
  ceb-ULB: Unya ang Edomea mahimong mapanag-iya sa Israel, ug ang Sier ila usab nga
    mapanag-iya, ang mga kaaway sa Israel, nga buntogon sa Israel nga makusganon.
  pol-UBG: Edom stanie się posiadłością, Seir też stanie się posiadłością swoich wrogów,
    a Izrael będzie sobie poczynał mężnie.
  agr-agr: Tuja Edom aents aidaunashkam depetkatnai. Seír nugkanum ditá shiwaaji batsata
    nunash depetuk, nugken atankiag dita jukiagtinai. Israel aents aidauk Edom aents
    aidaun depetuk dita senchijin iwainmamkagtinai.
  kyc-kyc: Baame banya nyisu petenge yuu Itome palenge dupwa pyao wini pipala nakamana
    yuu doko nyuo banya ingyara. Dopa piramopa Isaraele wambu dupwa wini pyuo puu
    parami.
  urd-GVU: ادوم اُس کے قبضے میں آئے گا، اُس کا دشمن سعیر اُس کی ملکیت بنے گا جبکہ
    اسرائیل کی طاقت بڑھتی جائے گی۔
  deu-1912: Edom wird er einnehmen, und Seir wird seinen Feinden unterworfen sein;
    Israel aber wird den Sieg haben.
  ntj-ntj: '@see-verse:NUM.024.017'
  kan-2017: ಅದಲ್ಲದೆ ಇಸ್ರಾಯೇಲರು ಎದೋಮ್ಯರ ದೇಶವನ್ನೂ ಸ್ವಾಧೀನಪಡಿಸಿಕೊಂಡಿದ್ದಾರೆ, ಹಗೆಗಳಾದ ಸೇಯೀರಿನವರು
    ಅವನಿಗೆ ಅಧೀನರಾದರು.
  yap-yap: Bayi gel ngak e pi to’ogor rok u Edom me tafnay e nam rorad, me par yu
    Israel ni be gel i yan.
  hlt-MCSB: Edom kah a pang om vetih a thunkha Seir kah a pang om cakhaw Israel loh
    thadueng neh a saii ni.
  mdy-ETH: ዔዶኦሜ ዓሶ ባሻንዳኔ፤ ዒዛኮ ሞርኮ ማዔ ሴኤሬ ዓሶዋ ባሻንዳኔ፤ ዬያይዲ ዒስራዔኤሌ ዓሳ ባባሻያ ማዒ ናንጋንዳኔ።
  twi-ASANTE: Wɔbɛfa Edom, na Seir a ɔyɛ ne ɔtamfoɔ no, wɔbɛdi ne so nkonim, na Israel
    bɛkɔ so adi nkonim.
  mwc-mwc: Edom sina yauni, ba kasi abiya Seir, sina getawani, saba Israel ini maragata.
  eng-WEBU: Edom shall be a possession. Seir, his enemy, also shall be a possession,
    while Israel does valiantly.
  bnp-bnp: E Idom bara ni ratapile, a pile vona e Seir tara bara ni ratapile, pali
    a Israel bara i gao hateka.
  wal-wal: Eedoomi xoonettana; a morkkee Se7iirikka xoonettana; shin Israa7eeli minni
    minnidi baana.
  spa-PDDPT: Edom será desposeído. Se empobrecerá Seír, su enemigo, Pero Israel hará
    proezas.
  gun-gun: Mba'eta Edom yvy re ipo'aka 'rã, ngovaigua kuery Seir yvy re voi ipo'aka
    'rã. Ha'e rã Israel kuery ma imbaraetea rupi 'rã ikuai.
  ilo-ULB: Ket kukuanton ti Israel ti Edom, ken kukuadanto pay ti Seir, dagiti kabusor
    ti Israel a parmekento ti Israel babaen iti puersa.
  kpg-kpg: Mee ga haga magedaa ono hagadaumee i lodo Edom, ga hai mee gi tenua digaula.
    Israel ga noho hua beelaa i dono maaloo.
  uig-ARA: ئېدوم ئۇنىڭغا تەۋە بولىدۇ، يەنە تېخى دۈشمىنى سېئىرلار ئۇنىڭغا تەۋە بولىدۇ؛
    ئىسرائىل بولسا باتۇرلۇق قىلىدۇ.
  sus-sus: Edon xa fe goroma nɛ, Seyiri xa fe goroma nɛ, kɔnɔ Isirayila sɛnbɛ sɔtɔma
    nɛ.
  pon-2006: E pahn ketin kalowehdi sapwellime imwintihti kan nan Edom, oh ketin nin
    limanikihla sapwarail; Israel eri pahn kin poweiraildi.
  jae-jae: Gamêŋ Edom oc êtu ênê gêŋ, ma eŋ êjaŋgo nê ŋacjo Seir nêŋ gamêŋ su, ma
    Israelnê ŋaclai êsa.
  ksd-ksd: Na kale ra gunan Edom, Ma na kale bula Seir, nina dia ga ebar me; Ma Israel
    na ongor vanavana.
  tur-YTC: Edom mülk olacak. İsrael yiğitçe bunu yaparken, düşmanı Seir de mülk olacak.
  grc-BRENT: Καὶ ἔσται Ἐδὼμ κληρονομία, καὶ ἔσται κληρονομία Ἡσαῦ ὁ ἐχθρὸς αὐτοῦ·
    καὶ Ἰσραὴλ ἐποίησεν ἐν ἰσχύϊ.
  ind-AYT: Israel akan berbuat hal besar! Edom jadi kepunyaannya. Seir akan dia duduki,
    musuhnya itu.
  nya-nya: Edomu adzagonjetsedwa; Seiri, mdani wake, adzawonongedwa koma mphamvu za
    Israeli zidzachuluka.
  hrv-hrv: Edom će njegovim postati posjedom, a Seir zemljom osvojenom. Razvija snagu
    svoju Izrael,
  mps-mps: Agai te aga boi bidi dabe te Idom bulude dolama, tama augwaligo tǫ saibao.
    Tama te Israel dabego bomonama, aga Seir boi bidi dabe augwali aiyaba elaluyu
    yaibao.
  tpi-tpi: Em bai i winim ol birua bilong en long Idom na kisim graun bilong ol. Na
    bai ol Israel i wok long winim ol birua bilong ol.
  dan-1931: Edom bliver et Lydland, og Se'irs undslupne går til Grunde, Israel udfolder
    sin Magt,
  vie-OVCB: Ít-ra-ên sẽ biểu dương lực lượng, chiếm Ê-đôm và Sê-i-rơ.
  guj-2017: અદોમ ઇઝરાયલનું વતન પ્રાપ્ત કરશે. અને સેઈર પણ તેનું વતન પ્રાપ્ત કરશે, તે
    બન્ને ઇઝરાયલના શત્રુઓ હતા, જેના પર ઇઝરાયલ વિજેતા થશે.
  pon-2006A: E pahn ketin kalowehdi sapwellime imwintihti kan nan Edom, oh ketin nin
    limanikihla sapwarail; Israel eri pahn kin poweiraildi.
  por-BRBSL: Edom deve ser uma posse. Seir, seu inimigo, também será uma possessão,
    enquanto Israel faz valentemente.
  cth-cth: A taran lah ouk kaawm e Edom hoi Seir hai a coe han. Isarel kangduenae
    ahawi nah thung pueng teh, kaukkung buet touh a tawn awh han.
  twi-twi: Wɔbɛfa Edom, na Seir a ɔyɛ ne tamfo no, wobedi ne so nkonim, na Israel
    bɛkɔ so ayɛ den.
  hlt-hlt: Edom kah a pang om vetih a thunkha Seir kah a pang om cakhaw Israel loh
    thadueng neh a saii ni.
  tbz-SIM: Weè yóó tiekɛ Edɔmmu ɛì, weè yóó fietɛ bɛ dootitɔbɛ̀ Seii ɛì kɔbɛ ɛkɛ̀.
    Isidɑyɛɛribɛ wɛ̃rímú dɛumu.
  msy-2020: Egh an apanir Idomɨn itiba, a bar me agɨvagham. Egh men nguaziba ua bagh
    bar da inigham. Eghtɨ Israelia uan apaniba abɨn mamaghɨra ikiam.
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ kɑ́ lɛɛkɩ pɑ kolontunɑɑ Ɩtɔm nyǝ́mɑ tɛtʋ Seyii nɑ pɑ́ pǝsɩ
    ɑkɑnɑɑ.
  azb-azb: Onun düşməni Edomla Seir təslim olacaq, İsrail isə get-gedə güclənəcək.
  eng-DBY: And Edom shall be a possession, and Seir a possession, — they, his enemies;
    but Israel will do valiantly.
  hin-2017: तब एदोम और सेईर भी, जो उसके शत्रु हैं, दोनों उसके वश में पड़ेंगे, और इस्राएल
    वीरता दिखाता जाएगा।
  wol-KYG: Edom, mu moom; Seyir, noonam, muy boroom; Israyil def jaloore.
  eng-YLT: And Edom hath been a possession, And Seir hath been a possession, [for]
    its enemies, And Israel is doing valiantly;
  eng-WYC-2017: and Idumea shall be his possession, the heritage of Seir shall befall
    to his enemies; soothly Israel shall do strongly,
  eng-WMBB: Edom shall be a possession. Seir, his enemy, also shall be a possession,
    while Israel does valiantly.
  urd-GVH: अदोम उसके क़ब्ज़े में आएगा, उसका दुश्मन सईर उस की मिलकियत बनेगा जबकि इसराईल
    की ताक़त बढ़ती जाएगी।
  rug-rug: Kaqu tava kilasa se Edomu, meke gua tugo rina tinoni pa toqere Seira, ba
    se Izireli si kaqu koa mataqara ninae rane ka rane.
  gaz-gaz: Edoom ni moʼatama; Seeʼiir, diinni isaa ni moʼatama; Israaʼel garuu jabaachaa
    deema.
  fra-LSG: Il se rend maître d’Édom, Il se rend maître de Séir, ses ennemis. Israël
    manifeste sa force.
  yal-yal: A Edɔn yamanan tongoma nɛn, e nun Seyiri yamanana, a yaxuna. Koni Isirayila
    sɛnbɛn gboma ayi nɛn.
  haw-1868: 'E lilo o Edoma i wahi E noho ai, A e lilo o Seira i wahi e noho ai no
    kona poe enemi: A e hana ikaika no o ka Iseraela.'
  arb-NAV: وَيَرِثُ أَرْضَ أَدُومَ، وَيَتَمَلَّكُ دِيَارَ سَعِيرَ. أَمَّا إِسْرَائِيلُ
    فَيَزْدَادُ قُوَّةً.
  ewe-ewe: Israel axɔ Edom kple Seir siaa; woaɖu woƒe futɔwo dzi. Ke Israel akpɔ ŋusẽ
  eng-LEE: And Edom shall be a conquest, and Seir shall be a conquest for his enemies;
    and Israel shall do valiantly.
  asm-FB: তেওঁৰ শত্ৰু ইদোম এক উত্তৰাধীকাৰ হ’ব, তেওঁৰ শত্ৰু চেয়ীৰেই এক উত্তৰাধীকাৰ
    হ’ব; তেতিয়া ইস্ৰায়েলে বীৰৰ কাৰ্য কৰিব।
  sus-A: عٍدٌن شَ قٍ فٌرٌ مَ نّ، سٍيِرِ شَ قٍ فٌرٌ مَ نّ، كْنْ عِسِرَيِلَ سّنبّ سْتْمَ
    نّ.
  fra-SBL: Edom sera une possession. Séir, son ennemi, sera aussi une possession,
    alors qu'Israël le fait vaillamment.
  hbo-hbo: וְהָיָ֨ה אֱדֹ֜ום יְרֵשָׁ֗ה וְהָיָ֧ה יְרֵשָׁ֛ה שֵׂעִ֖יר אֹיְבָ֑יו וְיִשְׂרָאֵ֖ל
    עֹ֥שֶׂה חָֽיִל׃
  eng-WYCLIFFE: the eritage of Seir schal bifalle to his enemyes; forsothe Israel
    schal do strongli, of Jacob schal be he that schal be lord,
  piu-2006: '@see-verse:NUM.024.017'
  cwe-cwe: Isi ya Edomu izakuwa yake, isi ya Seili izakuwa yake, Isilaili izahuma.
  kik-kik: Edomu nĩgũkahootwo; Seiru, thũ yake, nĩakahootwo, no Isiraeli agakĩrĩrĩria
    kũgĩa na hinya.
  fra-NCL: Edom est sa possession ; Séïr, son ennemi, est sa possession, et Israël
    déploie sa vaillance.
  cek-AK: Edom prae to la ueloe, Seir mae doeh anih ih misanawk mah la o tih; toe
    Israel loe misahoihaih hoiah thacak aep aep tih.
  cuk-cuk: We-rey, Edom-yala-suoed, e-isdarmalad-Seir-yala ese sulebaloed. Israel-dulemar
    bur-dule-buleganga gumaloed.
  uig-CYR: Едом униңға тәвә болиду, Йәнә техи дүшмини Сеирлар униңға тәвә болиду;
    Исраил болса батурлуқ қилиду.
  pma-pma: Kei hou vini me-Edom keil ka hesakin me-Seir keil itovuol emun. Houmon
    atan ese hemai hehi onen, ka keihoen onen me-Isrel keil hel lises.
  tel-2017: ఎదోము, శేయీరు, ఇశ్రాయేలు శత్రువులు స్వాధీనం అవుతారు. వారిని ఇశ్రాయేలీయులు
    తమ బలం చేత జయిస్తారు.
  hat-BSA: Édom va yon posesyon pou li. Séir, lènmi li, osi, va yon posesyon pou li,
    pandan Israël ap aji avèk gwo kouraj.
  bxh-bxh: Ana waiyunu, Idom haba ya lei hafihafitidi. Yo Seya adi waiyunu haba ya
    lei hafihafitidi hinaga. Be edi tanohi ya abidi, na Isalaela dodogadi haba sa
    adidili wananaha.
  kos-kos: El fah kutangla mwet lokoalok lal in acn Edom. Ac eisla acn lalos uh tuh
    in ma lal. Ke pacl se inge, Israel ac nuna kutangla acn puspis saya.
  hbo-WLC: וְהָיָ֨ה אֱד֜וֹם יְרֵשָׁ֗ה וְהָיָ֧ה יְרֵשָׁ֛ה שֵׂעִ֖יר אֹיְבָ֑יו וְיִשְׂרָאֵ֖ל
    עֹ֥שֶׂה חָֽיִל׃
  ibo-ibo: A ga-emeri Edọm, Sia, onye iro ya, ka a ga-emeri nʼagha. Ma Izrel ga-eto,
    ghọọ onye dị ike.
  ory-ory: ପୁଣି, ଇଦୋମ ଏକ ଅଧିକାର ହେବ, ଯେଉଁମାନେ ତାହାର ଶତ୍ରୁ ଥିଲେ, ଏପରି ସେୟୀର ମଧ୍ୟ ଏକ
    ଅଧିକାର ହେବ, ମାତ୍ର ଇସ୍ରାଏଲ ବୀରର କର୍ମ କରିବ।
  chk-chk: Epwe akufu chokewe mi oput i me lon Etom o fanüeni fanüer. Nge Israel epwe
    chök win.
  rop-rop: Im garra bidim im enamimob langa Idam, en im garra teikoba ola kantri blanga
    olabat. En detlot Isreil pipul garra jidan brabli strongbala.
  ukr-1871: Буде Едом із Сеїром у гіркій неволї, а Ізраїль добру славу дїлами здобуде.
  deu-1951: Edom wird seine Besitzung, und Seir zum Besitztum seiner Feinde; Israel
    aber wird tapfere Taten tun.
  eng-JPS: And Edom shall be a possession, Seir also, even his enemies, shall be a
    possession; while Israel doeth valiantly.
  srp-1865: I Edoma æe osvojiti i Sira æe osvojiti neprijatelji njegovi; jer æe Izrailj
    raditi junaèki.
  lug-lug: Edomu aliwangulwa; Seyiri, omulabe we, aliwangulwa, naye Isirayiri alyeyongera
    amaanyi.
  heb-heb: והיה אדום ירשה והיה ירשה שעיר איביו וישראל עשה חיל׃
  ben-IRV: তখন ইদোম ইস্রায়েলের অধিকারে হবে, তার শত্রু সেয়ীরও তাদের অধিকারে হবে,
    আর ইস্রায়েল বীরের কাজ করবে।
  pan-pan: ਅਦੋਮ ਉਹ ਦੀ ਸੰਪਤੀ ਹੋਵੇਗਾ, ਅਤੇ ਸੇਈਰ ਵੀ ਉਹ ਦੀ ਸੰਪਤੀ ਹੋਵੇਗਾ, ਜਿਹੜੇ ਉਹ ਦੇ ਵੈਰੀ
    ਹਨ, ਅਤੇ ਇਸਰਾਏਲ ਸੂਰਬੀਰਤਾ ਦਿਖਾਉਂਦਾ ਜਾਵੇਗਾ।
  mya-JVB: ဧဒုံ ပြည်ကိုလည်း သိမ်းယူ လိမ့်မည်။ စိရ တောင် သည်လည်း ရန်သူ လက် သို့ ရောက်လိမ့်မည်။
    ဣသရေလ အမျိုးသည် ရဲရင့် စွာ ပြု လိမ့်မည်။
  tbg-tbg: Viva nai navutaaka Idomu naatara kero vika vatavata varaanarove. Isareri
    qaqiqai vika aruqi vivi,
  hmo-hmo: Ia ese Edoma, ia idia dagedage henia besena, do ia halusia, bona Edoma
    taudia edia tano do ia abia. Israela be do ia kwalimu, do ia goada lao.
  urd-urd: और उसके दुश्मन अदोम और श'ईर दोनों उसके क़ब्ज़े में होंगे, और इस्राईल दिलावरी
    करेगा।
  rus-SYN: Едом будет под владением, Сеир будет под владением врагов своих, а Израиль
    явит силу свою.
  bqc-SIM: Ɛdↄũ bùsu a gↄ̃ aà pↄ́ ũ, aà ibɛɛ Sei bùsu a gↄ̃ aà pↄ́ ũ, Isailiↄ
    gbãa iↄ kã́fĩɛ.
  tcz-CHONGTHU: Sedom jong toupha a um ding Seir doupa jong toupha a umding ahi. Amavang
    Israel chu thahat cheh ding ahi.
  mar-mar: नंतर अदोम इस्राएलाचे वतन होईल, आणि सेईरही आपल्या इस्राएली शत्रूंचे वतन
    होईल, ज्याला इस्राएल आपल्या पराक्रमाने जिंकेल.
  soq-soq: Me emalawoa tawo Edom apanawa nanaumopie aimopi, ita mo tawou wadepie mampesapi,
    ita Israel apanawa mukamukaua segantopu.
  qub-qub: Edom runacunataga binsengami. Contran caj Seircunatapis charicurcongami.
    Israelcunaga rurangapaj pipis mana rurashantami.
  bqp-bqp: Ɛdↄmu bùsu ni gↄ̃ a pↄ́ ũ, a ibɛrɛ Sei bùsu ni gↄ̃ a pↄ́ ũ, Isarailanↄ
    gbãna nigↄ̃ karamɛ.
  hat-hat: Y'a deposede moun Edon yo. Y'a pran peyi Seyi a nan men lènmi l' yo. Men,
    yo menm, moun Izrayèl yo, y'ap fè mèvèy nan lagè.
  eng-BSB: Edom will become a possession, as will Seir, his enemy; but Israel will
    perform with valor.
  tod-tod: Toɠa Edɔme yooi zo, é ɠɛ ga nɔnɔ, sili nuiti su, Seyiil yooi ɠa zo, Izelayɛle
    ɠa ná-zeeɠaaɓaai lɛ.
  eng-WEBPB: Edom shall be a possession. Seir, his enemy, also shall be a possession,
    while Israel does valiantly.
  kbq-kbq: Hagi Israeli vahe'mo'za Idomu vahera hahuzamante'za mopazmia erinafa'a
    nehu'za, ha' vahe'zami Seiri vahe'mokizmi mopa erinafa'a hugahaze. Ana nehu'za
    Israeli vahe'mo'za hihamu vahe manigahaze.
  nhe-BL: Israelitame quitlanise nopa tlali Edom huan Seir. Quena, moaxcatise inintlal
    inincualancaitacahua. Quichihuase huejhueyi tlamantli tlen temajmatise.
  bus-bus: Ɛdↄmunↄ bùsu é gↄ̃ à pↄ́ ũ, à ibɛɛ Sei bùsu é gↄ̃ à pↄ́ ũ, Isarailinↄ
    gbãaa égↄ̃ kaaramɛ.
  gub-BL: Weityk putar Izaew waàmàtyry'ymar Enom izuapyapyr wà nehe. Upyhyk putar
    waiwy wà nehe. Wiko putar waiwy izar romo wà nehe no. Teko Izaew izuapyapyr wexak
    kar putar ukàgaw wà nehe.
  eng-DRA: 'And he shall possess Idumea: the inheritance of Seir shall come to their
    enemies, but Israel shall do manfully.'
