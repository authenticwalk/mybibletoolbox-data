verse: NUM.024.019
translations:
  mal-C: യാക്കോബിൽനിന്ന് ഒരു ഭരണാധിപൻ വന്ന് നഗരങ്ങളിൽ ശേഷിച്ചവരെ നശിപ്പിക്കും.”
  deu-TKW: Man wird herrschen von Jakob aus und Entronnene hinwegtilgen aus den Städten.
  lin-lin: Mokonzi moko akobima wuta na Jakobi, mpe akoboma batikali nyonso ya engumba. › »
  eng-LSV: And [One] rules out of Jacob, || And has destroyed a remnant from the city.”
  eng-GNV: He also that shall haue dominion shall bee of Iaakob, and shall destroy
    the remnant of the citie.
  eng-WEBSTER: Out of Jacob shall come he that shall have dominion, and shall destroy
    him that remaineth of the city.
  nhw-BL: Se tlanahuatijquetl quisas ipan iteipan ixhuihua Jacob, huan quintzontlamiltis
    nochi catli mocahuaj ipan altepeme ipan tlali Edom.”
  swh-ONEN: Mtawala atakuja kutoka kwa Yakobo na kuangamiza walionusurika katika mji.”
  bba-bba: Sinɑ boko wi, u win yibɛrɛbɑ tɑɑre. Mɑ u be bɑ rɑɑ tie ɡo u kpeerɑsiɑ mɑm
    mɑm.
  eng-KJVCPB: Out of Jacob shall come he that shall have dominion, And shall destroy
    him that remaineth of the city.
  luo-luo: Jatelo noa e oganda joka Jakobo, kendo enotiek joma otony mag dala maduongʼ.”
  meu-meu: Iakob baine lohia; Hanua taudia na ta basine roho mauri.
  npi-ULB: याकूबबाट एउटा राजा आउने छ जसले शासन गर्ने छ र तिनले तिनीहरूका सहरहरूका
    बाँचेकाहरूलाई नष्‍ट पार्ने छन् ।”
  yor-yor: Olórí yóò jáde láti Jakọbu yóò sì pa àwọn tó ṣẹ́kù nínú ìlú náà run.”
  emp-NTPO: Jacobod̶eba yõna dji dromaba naʌ̃ Ar purud̶e panenara jũma quenaya.
  pes-OPCB: '@see-verse:NUM.024.018'
  tgl-ULB: Mula kay Jacob darating ang isang hari na mayroong kapangyarihan, at kaniyang
    lilipulin ang mga nakaligtas sa kanilang lungsod.”
  hui-hui: Isaraele hameiginirume bibahende karu bo hengeda hai holebira. Tano timbuni
    ogoriani yu wahene karu bo hilu wahai holebira.
  mya-mya: ဣ​သ​ရေ​လ​နိုင်​ငံ​သည်​အ​ဆက်​မ​ပြတ် အောင်​ပွဲ​ခံ​လိမ့်​မည်။ ဣ​သ​ရေ​လ​နိုင်​ငံ​သည်​ရန်​သူ​တို့​ကို​ချေ​မှုန်း​၍
    တစ်​ယောက်​မ​ကျန်​သုတ်​သင်​ဖျက်​ဆီး​လိမ့်​မည်။''
  bod-N: དབང་སྒྱུར་པ་ཞིག་ཡ་ཀོབ་ནས་ཐོན་ཞིང་། ། གྲོང་ཁྱེར་ནང་གི་ལྷག་ལུས་རྣམས་འཇོམས་སོ།
    ། ཞེས་སྨྲས་སོ། །
  sna-sna: Mutongi achabuda muna Jakobho uye achaparadza vakasara veguta.”
  spa-BLM: De Jacob uno tendrá el dominio, y destruirá el remanente de la ciudad”.
  cac-cac: A d'a scal eb' yin̈tilalcan vin̈aj Jacob ol elta jun mach ol och Yajalil.
    A' ol satanel jantacto mach ol can d'a yol jun chon̈ab' chi', xchi vin̈.
  swh-ULB: Kutoka kwa Yakobo atatoka mfalme ambaye utawala wake naye atawaangamiza
    waliosalia katika mji.”
  bel-bel: Той, хто паходзіць ад Якава, авалодае і загубіць рэшткі горада.
  wed-wed: Gulau, Jacob ana damei ina nei ma mai Moab mae-tereterei ai au melagai
    ina pupuni.”
  deu-ELBBK: Und einer aus Jakob wird herrschen, und er wird aus der Stadt den Überrest
    vertilgen. –
  mbb-OT: Edumala is sevaha he pengulu te Israel ne edezeetan din is egkesamà he menge
    uuyag diyà te inged he Moab.”
  mal-2015: യാക്കോബിൽനിന്നു ഒരുത്തൻ ഭരിക്കും; ഒഴിഞ്ഞുപോയവരെ അവൻ നഗരത്തിൽനിന്നു നശിപ്പിക്കും.
  rmc-rmc: Andral o Jakob avela o kraľis a zňičinela olen, ko ačhile andro foros.“
  pes-OPV: و کسی‌که از یعقوب ظاهر می‌شود، سلطنت خواهد نمود. و بقیه اهل شهر را هلاک
    خواهدساخت.»
  ron-1924: Чел че се наште дин Иаков домнеште ка стэпынитор Ши перде пе чей че скапэ
    дин четэць.’”
  aui-aui: Wiinaghowana tana Jeikap nosinosina kamodima inapiika bi Moab damdi toudi
    Ir kwanatune patana samakamake na iniberodi.”
  ben-OBCV: যাকোব থেকে এক প্রশাসকের আগমন হবে, তিনি নগরের অবশিষ্ট ব্যক্তিদের বিনাশ
    করবেন।”
  som-som: Oo mid reer Yacquub ka soo farcamay ayaa xukun yeelan doona, Oo wuxuu baabbi'in
    doonaa kuwa magaalada ka hadha.
  lat-VUC: De Jacob erit qui dominetur, et perdat reliquias civitatis.]
  eng-ASVBT: And out of Jacob shall one have dominion, And shall destroy the remnant
    from the city.
  ita-1885: E uno disceso di Giacobbe, signoreggerà E distruggerà chi sarà scampato
    della città.
  eng-LXXUP: And one shall arise out of Jacob, And destroy out of the city him that
    escapes.
  eng-ULB: Out of Jacob a king will come who will have dominion, and he will destroy
    the survivors of their city.”
  spa-VBL: Un gobernante de Jacob vendrá y destruirá a los que queden en la ciudad”.
  fra-_FOB: Et celui qui vient de Jacob dominera, et extirpera les réchappés des villes.
  mal-mal: യാക്കോബിൽനിന്ന് ഒരുത്തൻ ഭരിക്കും; ശേഷിച്ചവരെ അവൻ നഗരത്തിൽനിന്ന് നശിപ്പിക്കും”.
  urd-GVR: Yāqūb ke gharāne se ek hukmrān niklegā jo shahr ke bache huoṅ ko halāk
    kar degā.”
  suz-BL: याकूब रे पा हुकुम पाइब का ग्रूब। मिनु इर सहर ङा लीशो आन कली साइक्‍ब” देंत।
    मीका ५:१,७,८
  ita-1927: Da Giacobbe verrà un dominatore che sterminerà i superstiti delle città.
  ckb-ckb: ئەوەی لە یاقوبەوەیە دەسەڵاتدار دەبێت، بەجێماوەکان لە شار لەناودەبات.»
  eng-BBE: And Israel will go on in strength, and Jacob will have rule over his haters.
  kan-OKCV: ಯಾಕೋಬನೊಳಗಿಂದ ಒಬ್ಬನು ಬಂದು ಆಳುವನು, ಅವನು ಪಟ್ಟಣದಲ್ಲಿ ಉಳಿದದ್ದನ್ನು ನಾಶಮಾಡುವನು.”
  bbb-bbb: Ro e Jekafudo uifari ijia E Ireobo be fu Kini rega fure e nugune bu uria
    sidove Ireobo ijia kariva ije ka uinitu furikono kuae.
  tam-2017: யாக்கோபிலிருந்து தோன்றும் ஒருவர் ஆளுகை செய்வார்; பட்டணங்களில் மீதியானவர்களை
    அழிப்பார்” என்றான்.
  spa-RV-1909: Y el de Jacob se enseñoreará, y destruirá de la ciudad lo que quedare.
  ron-BTF: Din Iacob va veni cel ce va avea stăpânire și va nimici pe cel ce rămâne
    în cetate.
  eng-WEBP: Out of Jacob shall one have dominion, and shall destroy the remnant from
    the city.”
  eng-FBV: A ruler from Jacob will come and destroy those left in the city.”
  nld-1939: En heersen uit Jakob; Zijn vijanden zal Hij verdelgen, De resten van Seïr.
  nch-BL: Se tanahuatijquet quisas ipan iteipan ixhuihua Jacob, huan quintzontamiltis
    nochi cati mocahuaj ipan altepeme ipan tali Edom.”
  vie-1934: Đấng ra từ Gia-cốp sẽ cầm quyền, Người sẽ diệt những dân sót của thành.
  hin-CV: याकोब के घराने में से एक महान अधिकारी हो जाएगा, वही इस नगर के बचे हुए भाग
    को नाश कर देगा.”
  eng-OURB: Out of Jacob [Supplanter] shall one have dominion, and shall destroy the
    remnant from the city.”
  spa-BES: E Israel continuará con fuerza, y Jacob tendrá dominio sobre sus enemigos.
  tdx-tdx: Hiboak’ am’ Iakòbe ty hifehe, handrotsake ty sehanga’ i Are.
  vid-vid: Yumwe wa walelwa wa Yakobo kolongoza na heye kowadumya wawele wopona kuli
    muji.”
  eng-OKE: One will descend from the house of Jakob, Who will destroy him that escapeth
    from the city of the peoples.
  tha-KJV: ผู้​หน​ึ่งที่ออกมาจากยาโคบจะครอบครอง และชาวเมืองที่​รอดตาย ผู้​นั้นจะทำลายเสีย”
  por-BR-2018: E o de Jacó será dominador, E destruirá da cidade o que restar.
  deu-ELO: Und einer aus Jakob wird herrschen, und er wird aus der Stadt den Überrest
    vertilgen. -
  eng-WYC-2018: of Jacob shall be he that shall be lord, and shall lose the relics,
    or (the) remnants, of the city. (for out of Jacob shall come he who shall be their
    lord, and he shall destroy those who last remain in the city of Ar.)
  epo-epo: Kaj la reganto eliros el Jakob, Kaj li pereigos la restintojn el la urbo.
  uig-PIN: Yaⱪuptin qiⱪⱪan biri sǝltǝnǝt süridu, Xǝⱨǝrdǝ ⱪalƣan ⱨǝmmǝylǝnni yoⱪitidu».
  beo-beo: Isala:ili fi dunu da ilia ha lai amo osa:le heda:le, dunu hame bogoi esalebe,
    amo huluane fane legemu.”
  tpi-OTNT: Na ol Israel bai i krungutim ol birua na bagarapim ol olgeta, na bai i
    no gat wanpela i inap i stap.”
  hau-SA: Mai mulki zai fito daga Yaƙub yă hallaka waɗanda suka ragu a birnin.”
  uig-LAT: Yaquptin chiqqan biri seltenet süridu, Sheherde qalghan hemmeylenni yoqitidu».
  nde-nde: Umbusi uzavela kuJakhobe njalo uzabhubhisa abaseleyo balelodolobho.”
  ton-ton: ‌ʻE haʻu meia Sēkope ʻaia te ne maʻu ʻae pule, pea te ne fakaʻauha ia ʻoku
    toe ʻi he kolo.”
  ces-1613: Panovati bude pošlý z Jákoba, a zahladí ostatky z každého města.
  eng-WMB: Out of Jacob shall one have dominion, and shall destroy the remnant from
    the city.”
  tam-TCV: யாக்கோபிலிருந்து ஒரு ஆளுநர் வருவார். பட்டணத்தில் தப்புகிறவர்களை அவர் தண்டிப்பார்”
    என்றான்.
  ceb-ULB: Gikan kang Jacob moabot ang hari nga modumala, ug laglagon niya ang mga
    nabiling buhi sa ilang siyudad.”
  pol-UBG: Z Jakuba powstanie władca i wyniszczy resztki miasta.
  agr-agr: Jacob wegantunmaya makichik senchigtin depetbau atinai, nunú yaakat aidaunum
    ujumak juwakag pujuidaun amuktinai”, tiuwai.
  kyc-kyc: Isaraele rara dupwame kimbumi kalyuo minjuku minyuo parami. Wambu yaki
    nyerami dupwa pyao ote pyuo pyarami.
  urd-GVU: یعقوب کے گھرانے سے ایک حکمران نکلے گا جو شہر کے بچے ہوؤں کو ہلاک کر دے
    گا۔“
  deu-1912: Aus Jakob wird der Herrscher kommen und umbringen, was übrig ist von den
    Städten.
  ntj-ntj: '@see-verse:NUM.024.018'
  kan-2017: ಇಸ್ರಾಯೇಲರೋ ಬಲಗೊಂಡವರು, ಯಾಕೋಬ್ಯರಿಗೇ ದೊರೆತನವಾಯಿತು, ಪಟ್ಟಣಗಳಿಂದ ತಪ್ಪಿಸಿಕೊಂಡವರೂ
    ನಾಶವಾದರು” ಎಂದನು.
  yap-yap: Yu Israel e bay i yot’yot’rad nga but’ me thang owchen e pi’in yad ra magey.”
  hlt-MCSB: Jakob lamloh a taemrhai vetih khopuei kah rhaengnaeng te a milh sak ni.
  mdy-ETH: ዎይሣያ ያይቆኦቤይዳፓ ኬስካንዳኔ፤ ዬካ ካታማ ዓቴ ዓሶ ቢያ ዒ ባይዛንዳኔ።»
  twi-ASANTE: Ɔhene bi bɛsɔre wɔ Yakob mu ɔno na ɔbɛsɛe Ir nkaeɛfoɔ.”
  mwc-mwc: Jacob karinai kaiwabo ina kasibau, ba pipiya si ma boterisi wai ina kasibigoyonisi.”
  eng-WEBU: Out of Jacob shall one have dominion, and shall destroy the remnant from
    the city.”
  bnp-bnp: A matakari bara i valai na kabu ne Iakop. Bara i ratapile e huriki ri tababana
    ni mahuri na tanga.”
  wal-wal: Yaaqoobappe haariyaagee kiyana; kiyidi eta kataman paxa attidaageeta xaissana”
    yaagiis.
  spa-PDDPT: Uno nacido de Jacob dominará, Y aniquilará el remanente de la ciudad.
  gun-gun: Mba'eta Jacó kuery mbyte gui oiko 'rã joe ipo'aka va'erã. Ha'e va'e omomba
    'rã peneretã rupi pekuave va'ekue-'ekue — he'i.
  ilo-ULB: Agtaudto kenni Jacob ti maysa nga ari a mangituray ken dadaelennanto dagiti
    amin a nabati a sibibiag iti siudadda.”
  kpg-kpg: Teenua go Israel la gaa beehi digaula gi lala, ga haga mmaa gi daha digau
    huogodoo ala e mouli i golo.”
  uig-ARA: ياقۇپتىن چىققان بىرى سەلتەنەت سۈرىدۇ، شەھەردە قالغان ھەممەيلەننى يوقىتىدۇ».
  sus-sus: Mangɛ nde kelima Yaxuba xa mixie ya ma, naxan bekae sɔntɔma.»
  pon-2006: Wehin Israel pahn kaitiekiraildi oh kamwomwala douluhl me pitla kan.”
  jae-jae: Jakob ênam gôliŋ nê ŋacjo ma enseŋ lau, taŋ sêsêp siŋ sawa naŋ su.”
  ksd-ksd: Ma tikai tai Iakob na vatur vake ra varkurai, Ma na li vue ra ibaiba ta
    ra pia na pal.
  tur-YTC: Yakov'dan biri hüküm sürecek, ve kentte artakalanları yok edecek.”
  grc-BRENT: Καὶ ἐξεγερθήσεται ἐξ Ἰακὼβ, καὶ ἀπολεῖ σωζόμενον ἐκ πόλεως.
  ind-AYT: Pemimpin akan datang dari Yakub, yang akan membinasakan orang yang lari
    dari kota.”
  nya-nya: Wolamulira adzachokera mwa Yakobo ndipo adzawononga otsala a mu mzindamo.”
  hrv-hrv: Jakov vlada nad neprijateljima i uništava preživjele iz Ira.”
  mps-mps: Tama te Israel dabego te boi bidi dabe agalama, tama augwali mu dolaibao,
    tama augwali deli me bidigobeo,” wali.
  tpi-tpi: Na ol Israel bai i krungutim ol birua na bagarapim ol olgeta, na bai i
    no gat wanpela i inap i stap.”
  dan-1931: og Jakob kuer sine Fjender.
  vie-OVCB: Vì vua uy quyền xuất phát từ nhà Gia-cốp sẽ tiêu diệt những người sống
    sót trong các thành thị.”
  guj-2017: યાકૂબમાંથી એક રાજા નીકળશે જે આધિપત્ય ધારણ કરશે, તે નગરમાંથી બાકી રહેલા
    લોકોનો વિનાશ કરશે.”
  pon-2006A: Wehin Israel pahn kaitiekiraildi oh kamwomwala douluhl me pitla kan.”
  por-BRBSL: De Jacob, um deve ter domínio, e destruirá o remanescente da cidade”.
  cth-cth: Jakop koehoi kaukkung buet touh a tawn vaiteh, kacawirae khonaw hah a raphoe
    awh han.
  twi-twi: Ɔhene bi bɛsɔre wɔ Yakob mu ɔno na ɔbɛsɛe kurow no mu nkaefo.”
  hlt-hlt: Jakob lamloh a taemrhai vetih khopuei kah rhaengnaeng te a milh sak ni.
  tbz-SIM: Sɑkɔbu yɑɑ̀birɛ dɛɛ̀ yóó bɑɑtɛ́ bɛ dootitɔbɛ̀, kɛ́kuɔ bɛsɔmbɛ bɛ̀ɛ̀ bo
    yentɛ́ kɛ́nkpɑɑ́ dihɛì.
  msy-2020: Israelian tongɨn atrivitam otogh, uan apaniba dɨkabɨragham, egh men nguibar
    ekiamɨn aven gumazir ikiavɨra itir varazira bar me agɨvagham.”
  dop-dop: Yɑkɔpʋ lʋlʋɣʋ nyǝ́mɑ kpilɑ pɑ kolontunɑɑ. Pɑ kpiisiɣi mpɑ pǝ kɑɑsɑɑ tɔɣɔ
    pɑ ɑcɑlɛɛ tɑɑ.
  azb-azb: Yaqubun nəslindən olan o adam Səltənət sürəcək, Şəhərdə sağ qalanları məhv
    edəcək”».
  eng-DBY: And one out of Jacob shall have dominion, and will destroy out of the city
    what remaineth.
  hin-2017: और याकूब ही में से एक अधिपति आएगा जो प्रभुता करेगा, और नगर में से बचे
    हुओं को भी सत्यानाश करेगा।”
  wol-KYG: Fa Yanqóoba la buur di bawoo, dem ñéddi ndesu dëkk ba.»
  eng-YLT: And [one] doth rule out of Jacob, And hath destroyed a remnant from Ar.'
  eng-WYC-2017: of Jacob shall be he that shall be lord, and shall lose the relics,
    or remnants, of the city.
  eng-WMBB: Out of Jacob shall one have dominion, and shall destroy the remnant from
    the city.”
  urd-GVH: याक़ूब के घराने से एक हुक्मरान निकलेगा जो शहर के बचे हुओं को हलाक कर देगा।”
  rug-rug: Keke ṉati hiniva si kote mae koasa butubutu te Zekopi, meke kote va mate
    betoi sa sarini pu koa hola koasa vasileana lavata.”
  gaz-gaz: Yaaqoob keessaa bulchaan tokko ni kaʼa; warra magaalaa sana keessatti lubbuudhaan
    hafanis ni barbadeessa.”
  fra-LSG: Celui qui sort de Jacob règne en souverain, Il fait périr ceux qui s’échappent
    des villes.
  yal-yal: Nɔ tiin minima nɛn Yaxuba bɔnsɔnni, a yi e taane muxu dɔnxɛne raxɔri.
  haw-1868: Na Iakoba e puka mai auanei ka mea e alii ana, A e luku iho oia i ke koena
    o ke kulanakanhale.
  arb-NAV: وَيَبْرُزُ حَاكِمٌ مِنْ يَعْقُوبَ فَيُدَمِّرُ مَا تَبَقَّى مِنْ مُدُنٍ».
  ewe-ewe: dziɖula atso Yakob, eye wòagbã du geɖewo.”
  eng-LEE: And there shall rule the one from Jacob, and he shall destroy whatever
    escapeth out of the city.
  asm-FB: যাকোবৰ পৰা উৎপন্ন হোৱা এজনে ৰাজত্ব কৰিব, আৰু নগৰৰ অৱশিষ্ট লোকসকলক বিনষ্ট
    কৰিব।
  sus-A: مَنفّ ندٍ كٍلِمَ يَشُبَ شَ مِشِيٍ يَ مَ، نَشَن بٍكَيٍ سْنتْمَ.»
  fra-SBL: De Jacob, un seul dominera, et détruira le reste de la ville. »
  hbo-hbo: וְיֵ֖רְדְּ מִֽיַּעֲקֹ֑ב וְהֽ͏ֶאֱבִ֥יד שָׂרִ֖יד מֵעִֽיר׃
  eng-WYCLIFFE: and schal leese the relikis of the citee.
  piu-2006: '@see-verse:NUM.024.018'
  cwe-cwe: Imwe kulawa muna uwelesi wa Yakobo kezatawala kezawadanganiza wondawasigale
    muna dibululu.”
  kik-kik: Mwathani mũnene akoima kũrĩ Jakubu na aanange andũ arĩa magaakorwo matigaire
    a itũũra inene.”
  fra-NCL: De Jacob sort un dominateur, il fait périr dans les villes ce qui reste
    d’Edom.
  cek-AK: Jakob thung hoiah ukkung maeto tacawt ueloe, vangpui thungah anghmat kaminawk
    to hum tih, tiah a naa.
  cuk-cuk: Jacob-wagangi rey-wargwen nodagoed. We-rey, dulemar-neggweburgi-oburgwilessurmalad-obelogoed.”
  uig-CYR: Яқуптин чиққан бири сәлтәнәт сүриду, Шәһәрдә қалған һәммәйләнни йоқитиду».
  pma-pma: Kei koa heka ran me-Isrel keil hehitan en koakeil avi vativieh eni, ka
    u vasin meatin sav emun keil ten taon ten out Ir koa amoul amules.”
  tel-2017: యాకోబు సంతానంలోనుంచి రాజ్యాధికారం వస్తుంది. అతడు వారి పట్టణాల్లో మిగిలిన
    వారిని నాశనం చేస్తారు” అన్నాడు.
  hat-BSA: Youn ki soti nan Jacob va gen tout pouvwa, li va detwi retay lavil la.”
  bxh-bxh: Iyakobo ena ai sulu haba tanuwaga hesa ya ita wata. Be tau mwahuli sa miyamiya
    taondi yai, ya faheyayadi.
  kos-kos: Mutunfacl Israel fah fotongolosi nu infohk uh Ac sukela mwet nukewa ma
    srakna moul.”
  hbo-WLC: וְיֵ֖רְדְּ מִֽיַּעֲקֹ֑ב וְהֶֽאֱבִ֥יד שָׂרִ֖יד מֵעִֽיר׃
  ibo-ibo: Otu onye ọchịchị ga-esi na Jekọb pụta. Bibie ndị niile fọdụrụ nʼobodo ahụ.”
  ory-ory: ପୁଣି, ଯାକୁବଠାରୁ ଉତ୍ପନ୍ନ ଏକ ଜଣ କର୍ତ୍ତୃତ୍ୱ କରିବେ ଓ ଅବଶିଷ୍ଟ ଲୋକମାନଙ୍କୁ ନଗରରୁ
    ବିନଷ୍ଟ କରିବେ।”
  chk-chk: Eman sounemenem epwe towu seni ekewe mwirimwirin Jakop, epwe arosala chokewe
    mi chüen manau meinisin.”
  rop-rop: Detlot Isreil pipul garra pudumbut langa olabat, en binijimap detlot laswan
    pipul.” Lagijat na Beilam bin tok.
  ukr-1871: Із Якова вийде той, хто царів з їх престолів поскидає, і пустками городи
    поробить.
  deu-1951: Von Jakob wird der ausgehen, der herrschen wird, und er wird umbringen,
    was von den Städten übrig ist.
  eng-JPS: And out of Jacob shall one have dominion, and shall destroy the remnant
    from the city.
  srp-1865: I vladaæe koji je od Jakova, i zatræe ostatak od grada.
  lug-lug: Omufuzi alisituka ng’ava mu Yakobo n’azikiriza ab’omu kibuga abaliba bawonyeewo.”
  heb-heb: וירד מיעקב והאביד שריד מעיר׃
  ben-IRV: যাকোব থেকে একজন রাজা আসবেন যে কর্তৃত্ব করবেন এবং শহরের অবশিষ্ট লোকদেরকে
    বিনষ্ট করবেন।”
  pan-pan: ਯਾਕੂਬ ਤੋਂ ਉਹ ਰਾਜ ਕਰੇਗਾ, ਅਤੇ ਸ਼ਹਿਰ ਦੇ ਸਾਰੇ ਬਚਿਆਂ ਹੋਇਆਂ ਨੂੰ ਵੀ ਨਾਸ ਕਰੇਗਾ।
  mya-JVB: အစိုးရ သောသူတပါးသည်၊ ယာကုပ် အမျိုးထဲက ထွက်၍၊ ကျန်ကြွင်း သောမြို့သူ မြို့သားတို့ကို
    ဖျက်ဆီး လိမ့်မည် ဟု မြွက်ဆို၏။
  tbg-tbg: naatara kaivaro kia voqavanovata qaqi varianarove, tiro.
  hmo-hmo: Lohia tauna ta Iakobo dekena amo do ia mai, bona Edoma ena hanua badana
    taudia ese, do idia heau mauri diba lasi.”
  urd-urd: और या'क़ूब ही की नसल से वह फ़रमाँरवाँ उठेगा, जो शहर के बाक़ी मान्दा लोगों
    को हलाक कर डालेगा।”
  rus-SYN: Происшедший от Иакова овладеет и погубит оставшееся от города.
  bqc-SIM: Yakↄbu buie a kiblemá, a mɛɛwiade pↄ́ bↄ̀ↄ kaalɛ.
  tcz-CHONGTHU: Jacob a patna hung ding jahda chun thaneina anei tah ding hiche khopi
    a amapa umjing nalaipa chu suhgam’a um ding ahiye.
  mar-mar: याकोबाच्या घराण्यातून एक राजा येईल तो त्यांच्यावर राज्य करील, आणि तो त्यांच्या
    शहरातील उरलेल्यांचा नाश करील.
  soq-soq: Ita warere sa ando Iakob nosinosiwa bedeuwoe wisepi, me wisepie apana Moab
    bolawa debama bedewe waimoia kadimopituapi.”
  qub-qub: Jacobpita mirajcunapitami munayniyoj runa yurimonga. Siudäcunacho quëdajcunatapis
    illgächengami.»
  bqp-bqp: Yakubu buri ke ni kí bleḿma, ani gbɛ̃ kpara kũ ò gↄ̃̀nↄ kakatɛ.
  hat-hat: Yon gwo chèf pral soti nan pèp Izrayèl la. L'a gouvènen sou yo tout. L'a
    touye rès moun ki te rete nan lavil yo apre batay la.
  eng-BSB: A ruler will come from Jacob and destroy the survivors of the city.”
  tod-tod: Nui nii é ɠulazu Zakɔɓe mavofodai zu, naa ɠa masadai ɠɛ, toɠa naati undaaʋili,
    niiti ti ʋelazu, ti ɠula taaiti ba.»
  eng-WEBPB: Out of Jacob shall one have dominion, and shall destroy the remnant from
    the city.”
  kbq-kbq: Hagi Jekopu nagapinti mago'mo ana mopa kva mani'neno, mago'ama mesia rankumara
    erihaviza hugahie.
  nhe-BL: Se tlanahuatijquetl quisas ipan iteipa ixhuihua Jacob, huan quintzontlamiltis
    nochi tlen mocahuaj ipan altepetini ipan tlali Edom.”
  bus-bus: Yakubu bori ke é kí bleḿma, eé gbɛ̃ kpaaa kɛ̀ aↄ̃ gↄ̃̀nↄ kaatɛ.
  gub-BL: Zako izuapyapyr wanuwi uhem putar teko wazar nehe. Umumaw putar tawhu pupe
    wikuwe ma'e wà nehe.
  eng-DRA: Out of Jacob shall he come that shall rule, and shall destroy the remains
    of the city.
