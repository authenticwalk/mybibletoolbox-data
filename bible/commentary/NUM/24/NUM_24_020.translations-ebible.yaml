verse: NUM.024.020
translations:
  mal-C: 'പിന്നെ ബിലെയാം അമാലേക്കിനെ നോക്കി തന്റെ അരുളപ്പാട് അറിയിച്ചു: “അമാലേക്ക്
    രാജ്യങ്ങളിൽ ഒന്നാമനായിരുന്നു. എന്നാൽ അവരുടെ അവസാനം പരിപൂർണനാശമായിരിക്കും.”'
  deu-TKW: 'Als er aber die Amalekiter erblickte, trug er folgenden Spruch vor: Das
    vorzüglichste der Völker ist Amalek, aber schließlich neigt es sich dem Untergange
    zu!'
  lin-lin: 'Balami amonaki Amaleki mpe alobaki maloba oyo : « Amaleki ezalaki na molongo
    ya liboso kati na bikolo, kasi ekosuka na libebi. »'
  eng-LSV: 'And he sees Amalek, and takes up his allegory, and says: “Amalek [is]
    first [among] nations, || But his latter end—destruction forever.”'
  eng-GNV: 'And when he looked on Amalek, he vttered his parable, and sayd, Amalek
    was the first of the nations: but his latter ende shall come to destruction.'
  eng-WEBSTER: And when he looked on Amalek, he took up his parable, and said, Amalek
    was the first of the nations, but his latter end shall be that he shall perish
    for ever.
  nhw-BL: 'Teipa Balaam quitlachili ininchajchaj iteipan ixhuihua Amalec, huan sempa
    camanaltic quen se tlachixquetl huan quiijto ni camanali: “Imasehualhua Amalec
    hualahuij tlen huejcajya, pero se tonal mocahuas amo tleno, tlamisosolijtos.”'
  swh-ONEN: 'Kisha Balaamu akawaona watu wa Amaleki, na kutoa ujumbe wake: “Amaleki
    ilikuwa ya kwanza miongoni mwa mataifa, lakini mwisho wake itaangamizwa milele.”'
  bba-bba: Ye Bɑlɑmu u Amɑlɛkibɑ wɑ, yerɑ u nɛɛ, Amɑlɛkibɑrɑ bɑ dɑm bo duniɑ sɔɔ.
    Adɑmɑ bɑ koo bu kɑm koosiɑ sɔ̃ɔ teeru.
  eng-KJVCPB: And when he looked on Amalek, he took up his parable, and said, Amalek
    was the first of the nations; But his latter end shall be that he perish for ever.
  luo-luo: 'Eka Balaam noneno Amalek kendo nowachone ote mar Nyasaye kama: “Amalek
    ema ne okwongo kuom ogendini, to gikone ibiro tieke.”'
  meu-meu: 'Ia ese Amalek e haḡerea, bena ini e haroro toma: Amalek na herea-dae besena,
    A dokona ai baine hebua tari.'
  npi-ULB: त्यसपछि बालामले अमालेकतिर हेरे र अगमवाणी गर्न थाले, “अमालेक एक पटक जातिहरूमध्ये
    सबैभन्दा ठुलो थियो, तर त्यसको अन्त विनाश हुने छ ।”
  yor-yor: 'Nígbà náà ni Balaamu rí Amaleki ó sì bẹ̀rẹ̀ òwe: “Amaleki ni àkọ́kọ́ nínú
    àwọn orílẹ̀-èdè, ṣùgbọ́n yóò dahoro níkẹyìn.”'
  emp-NTPO: 'Mãwã bed̶ead̶acarea Balaaʌ̃ba Amale purura ẽsã unuped̶a nãwã bed̶easia:
    Amale purura dji dromaara b̶ʌa. Baribʌrʌ ewari ab̶a nẽbaya.'
  pes-OPCB: 'سپس، بلعام به طرف عمالیقی‌ها چشم دوخت و چنین پیشگویی کرد: «عمالیق سرآمد
    قومها بود، ولی سرنوشتش هلاکت است.»'
  tgl-ULB: At tiningnan ni Balaam si Amalek at sinimulan ang kaniyang propesiya. Sinabi
    niya, “ Si Amalek ay minsang naging pinakadakila sa mga bansa, ngunit pagkawasak
    ang kaniyang magiging huling hantungan.”
  hui-hui: Balama ibugua de gandeba handalu hearia Amalegealiru paleago hondowa mbiwia
    halu lalu, Ala Amalegeali ti hameigini bibahendenaga hongo bolangua hene. Mani
    ti bo ereba hai holebira.
  mya-mya: ထို​နောက်​ဗာ​လမ်​သည်​အာ​မ​လက်​အ​မျိုး​သား တို့​ကို ရူ​ပါ​ရုံ​၌​မြင်​၍​အောက်​ပါ​ဗျာ​ဒိတ်​တော်
    ကို​ဆင့်​ဆို​လေ​၏။ ``အာ​မ​လက်​နိုင်​ငံ​သည်​အင်​အား အ​ကြီး​ဆုံး​နိုင်​ငံ​ဖြစ်​၏။
    သို့​ရာ​တွင်​နောက်​ဆုံး​၌​ထို​နိုင်​ငံ​သည် ပျက်​သုဉ်း​ရ​လိမ့်​မည်။''
  bod-N: པེལ་ཨམ་གྱིས་ཨ་མཱད་ལེག་མཐོང་སྟེ་རང་གི་ལུང་བསྟན་དབྱངས་ལ་གྱེར་ནས་འདི་ལྟར། ཨ་མཱད་ལེག་ནི་མི་རིགས་རྣམས་ཀྱི་ཐོག་མ་ཡིན།
    ། འོན་ཀྱང་མཐའ་མར་དེ་ནི་འཇིག་པར་འགྱུར་བ་འོ། །ཞེས་སྨྲས་སོ། །
  sna-sna: 'Ipapo Bharamu akaona Amareki uye akataura chirevo chake achiti: “Amareki
    akanga ari wokutanga pakati pendudzi, asi pakupedzisira achaparadzwa.”'
  spa-BLM: Miró a Amalec, retomó su parábola y dijo, “Amalec fue la primera de las
    naciones, pero su último fin será la destrucción”.
  cac-cac: 'Ix lajvi chi'' ix yilanb''at chon̈ab'' Amalec vin̈, ix yalan vin̈ icha
    tic: A chon̈ab'' Amalec yelxo ay smay d''a yichan̈ juntzan̈xo chon̈ab'', palta
    ol satel d''a juneln̈ej, xchi vin̈.'
  swh-ULB: Kisha Balaamu akamtazama Amaleki na akaanza kutoa unabii wake. Alisema,
    “Amaleki alikuwa mkuu katika mataifa, lakini mwisho wake utakuwa uharibifu.”
  bel-bel: 'І ўгледзеў ён Амаліка, і прамовіў прытчу сваю, і сказаў: першы з народаў
    Амалік, але канец ягоны - пагібель.'
  deu-ELBBK: 'Und er sah Amalek und hob seinen Spruch an und sprach: Die erste der
    Nationen war Amalek, aber sein Letztes wird dem Untergang verfallen. –'
  mbb-OT: Naahà ni Balaam diyà te kebpekelawas din is menge etew ni Amalek ne migkaǥi
    sikandin te, “Dengan iyan lavew he nasyun is Amalek, piru te huziyan he timpu
    egkezeetan heini.”
  mal-2015: 'അവൻ അമാലേക്കിനെ നോക്കി സുഭാഷിതം ചൊല്ലിയതു: അമാലേക്ക് ജാതികളിൽ മുമ്പൻ;
    അവന്റെ അവസാനമോ നാശം അത്രേ.'
  rmc-rmc: 'Sar o Balaam andro viďeňje dikhľa le Amaleken, phenďa kala lava: „O Amalek
    sas o nekzoraleder narodos, ale ela zňičimen pro furt.“'
  pes-OPV: 'و به عمالقه نظر انداخته، مثل خود راآورده، گفت: «عمالیق اول امتها بود،
    اما آخر اومنتهی به هلاکت است.»'
  ron-1924: 'Балаам а вэзут пе Амалек ши а ростит урмэтоаря пророчие: „Амалек есте
    чел динтый динтре нямурь, Дар ынтр-о зи ва фи нимичит.”'
  ben-OBCV: পরে বিলিয়ম অমালেকের প্রতি দৃষ্টিপাত করে তার প্রত্যাদেশ ব্যক্ত করল, “অমালেক
    জাতিসমূহের মধ্যে অগ্রগণ্য ছিল, কিন্তু বিনাশই হবে তার পরিণতি।”
  som-som: Markaasuu Camaaleq eegay, oo hadalkiisii sii watay oo yidhi, Camaaleq wuxuu
    ahaa kan quruumaha ugu horreeya, Laakiinse ugudambaysta wuu halligmi doonaa.
  lat-VUC: 'Cumque vidisset Amalec, assumens parabolam, ait: [Principium gentium Amalec,
    cujus extrema perdentur.]'
  eng-ASVBT: And he looked on Amalek, and took up his parable, and said, Amalek was
    the first of the nations; But his latter end shall come to destruction.
  ita-1885: 'Poi Balaam riguardò Amalec, e prese a proferir la sua sentenza, e disse:
    Amalec è una primizia di Gentili, E il suo rimanente sarà ridotto a perdizione.'
  eng-LXXUP: And having seen Amalek, he took up his parable and said, Amalek is the
    first of the nations; Yet his seed shall perish.
  eng-ULB: Then Balaam looked at Amalek and began his prophecy. He said, “Amalek was
    once the greatest of nations, but his final end will be destruction.”
  spa-VBL: Balaam dirigió su atención a los amalecitas y dio esta declaración sobre
    ellos, diciendo, “Amalec fue el primero entre las naciones, pero terminarán siendo
    destruidos”.
  fra-_FOB: 'Il vit aussi Amalek. Et il prononça son discours sentencieux, et dit:
    Amalek est la première des nations; mais son avenir est la perdition.'
  mal-mal: 'അവൻ അമാലേക്കിനെ നോക്കി സുഭാഷിതം ചൊല്ലിയത്: “അമാലേക്ക് ജാതികളിൽ മുമ്പൻ;
    അവന്റെ അവസാനമോ നാശം അത്രേ”.'
  urd-GVR: Phir Bilām ne Amālīq ko dekhā aur kahā, “Amālīq qaumoṅ meṅ awwal thā, lekin
    āḳhirkār wuh ḳhatm ho jāegā.”
  suz-BL: मिनु बालाममी अमालेक आ मुर आन कली कोव़शा “अमालेक आ मुरपुकी रागी रागी नेल्‍ल
    क्‍येङा ङोंइती ङा बाक्‍तेक्‍म। तन्‍न मेकोपुकी गेना हना यो जाम्‍शा लाइनीमी” देंत।
    प्रस्‍थान १७:१४; १सामुएल १५:२-३,७
  ita-1927: 'Balaam vide anche Amalek, e pronunziò il suo oracolo, dicendo: “Amalek
    è la prima delle nazioni ma il suo avvenire fa capo alla rovina”.'
  ckb-ckb: 'ئینجا بەلعام عەمالێقی بینی و پەیامەکەی ڕاگەیاند و گوتی: «عەمالێق یەکەمی
    نەتەوەکان بوو، بەڵام کۆتاییەکەی لەناوچوونە.»'
  eng-BBE: Then, turning his eyes to Amalek, he went on with his story and said, Amalek
    was the first of the nations, but his part will be destruction for ever.
  kan-OKCV: 'ಅನಂತರ ಬಿಳಾಮನು ಅಮಾಲೇಕ್ಯರನ್ನು ನೋಡಿ ಪದ್ಯರೂಪವಾಗಿ ಹೇಳಿದ್ದೇನೆಂದರೆ: “ಜನಾಂಗಗಳಲ್ಲಿ
    ಮೊದಲನೆಯವನೇ ಅಮಾಲೇಕ್ಯನು, ಆದರೆ ಅವನು ಕೊನೆಗೆ ನಾಶವಾಗುವನು.”'
  bbb-bbb: Areme Berame fune una kuke e Amarakaetiko ije giana buesina vua ijiege
    kuae. Fu kuae, E aesakae boegeigia karinoeva ijiebuo uve ijia e Amaraetiko ije
    buka ma e daroki rove rade e ije buka bakirekono kuae.
  tam-2017: 'மேலும், அவன் அமலேக்கைப் பார்த்து, தன்னுடைய வாக்கியத்தை எடுத்துரைத்து:
    “அமலேக்கு முந்தியெழும்பினவன்; ஆனாலும் அவன் முடிவில் முற்றிலும் நாசமாவான் என்றான்.'
  spa-RV-1909: 'Y viendo á Amalec, tomó su parábola, y dijo: Amalec, cabeza de gentes;
    mas su postrimería perecerá para siempre.'
  ron-BTF: 'Și când a privit la Amalec și-a rostit parabola și a spus: Amalec a fost
    cel dintâi între națiuni; dar sfârșitul său de pe urmă va fi pieirea veșnică.'
  eng-WEBP: He looked at Amalek, and took up his parable, and said, “Amalek was the
    first of the nations, but his latter end shall come to destruction.”
  eng-FBV: Balaam turned his attention to the Amalekites and gave this declaration
    about them, saying, “Amalek was first among the nations, but they will end up
    being destroyed.”
  nld-1939: 'Maar toen hij Amalek zag, hief hij zijn orakel aan, en sprak: De keur
    der volken is Amalek, Maar zijn nageslacht is ten ondergang gedoemd!'
  nch-BL: 'Teipa Balaam quitachili ininchajchaj iteipan ixhuihua Amalec, huan sempa
    camanaltic quej se tachixquet huan quiijto ni camanali: “Imasehualhua Amalec hualahuij
    ten huejcajquiya, pero se tonali amo teno mocahuas, tamisosolihuis.”'
  vie-1934: 'Ba-la-am cũng thấy A-ma-léc, bèn nói lời ca mình rằng: A-ma-léc đứng
    đầu các nước; Nhưng sau cùng người sẽ bị diệt vong.'
  hin-CV: 'उसने अमालेकियों की ओर दृष्टि की और यह वचन शुरू किया: “अमालेक उन राष्ट्रों
    में आगे था, किंतु उसका अंत विनाश ही है.”'
  eng-OURB: He looked at Amalek [Man who licks up], and took up his parable, and said,
    “Amalek [Man who licks up] was the first of the nations, But his latter end shall
    come to destruction.”
  spa-BES: 'Luego, volviendo sus ojos a Amalec, continuó con su historia y dijo: Amalec
    fue la primera de las naciones, pero su parte será destrucción para siempre.'
  tdx-tdx: 'Ie nitalakese’e t’i Amaleke le nonjone’e ty fetse’e ami’ty hoe: Nilohà’
    o kilakila taneo t’i Amaleke, Fe hamongorañe ty ho figadoña’e.'
  vid-vid: Hamba Balaamu nakawalola Waamaleki, nakalonga, “Waamaleki ndo wanhu wa
    isi ya mwaluko wawele na mong'ho kusinda weng'ha, ila mwiso wodumigwa ng'hatu.”
  eng-OKE: 'And he looked on the Amalkaah, and took up his parable, and said: Amalek
    was the beginning of the wars of Israel, But in his end he shall perish forever.'
  tha-KJV: แล​้วบาลาอัมมองดูคนอามาเลข และกล่าวกลอนภาษิตของเขาว่า “อามาเลขเป็นประชาชาติ​ที่หนึ่ง
    แต่​ในที่สุดจะถึงซึ่งการทำลายอันถาวร”
  por-BR-2018: 'E vendo a Amaleque, tomou sua parábola, e disse: Amaleque, cabeça
    de nações; Mas seu fim perecerá para sempre.'
  deu-ELO: 'Und er sah Amalek und hob seinen Spruch an und sprach: Die erste der Nationen
    war Amalek, aber sein Letztes wird dem Untergang verfallen. -'
  eng-WYC-2018: And when he had seen Amalek, he took a parable, and said, Amalek is
    the beginning of heathen men, whose last things shall be lost. (And in a vision
    he saw the Amalekites, and when he had received his prophecy, he said, Amalek
    was the first in all the heathen, but its end shall be utter destruction.)
  epo-epo: 'Kaj li ekvidis Amalekon, kaj li ekparolis sian inspiritaĵon, kaj diris:
    La unua el la popoloj estis Amalek, Sed lia fino estos pereo.'
  uig-PIN: 'Andin Balaam Amalǝkni kɵrüp, mundaⱪ kalam sɵzini eytti: — «Amalǝk idi
    ǝsli ǝllǝr arisida bax, Əmdi ⱨalakǝttur tǝⱪdir-ⱪismiti».'
  beo-beo: Amalalu, Ba:ila:ge da ea esala ba:su amo ganodini A:malege fi ba:lalu,
    amane ba:la:lusu sia:i, “A:malege ea gasa bagade hou da eno fi huluane baligi
    dagoi. Be fa:no e da gugunufinisi dagoi ba:mu.”
  tpi-OTNT: Na long dispela samting olsem driman Balam i lukim ol Amalek na i autim
    dispela tok profet long ol. Em i tok olsem, “Ol Amalek i bin i stap wanpela strongpela
    lain pipel. Tasol bihain ol bai i bagarap olgeta.”
  hau-SA: Sai Bala’am ya ga Amalek, ya kuma furta maganarsa. “Amalek yana cikin al’ummai
    na fari, amma zai zama na ƙarshen da za a hallaka.”
  uig-LAT: 'Andin Balaam Amalekni körüp, mundaq kalam sözini éytti: — «Amalek idi
    esli eller arisida bash, Emdi halakettur teqdir-qismiti».'
  nde-nde: 'Ngakho uBhalamu wabona u-Amaleki wasesitsho isambulelo sakhe: “U-Amaleki
    wayengowokuqala ezizweni, kodwa ekucineni uzakuba lunxiwa.”'
  ton-ton: ¶ Pea ʻi heʻene sio ki ʻAmaleki, naʻa ne fai atu ʻa ʻene lea fakatātā,
    ʻo pehē, “Ko ʻAmaleki ko e ʻuluaki ia ʻoe ngaahi puleʻanga; ka ʻe pehē ʻa hono
    ikuʻanga, ʻe ʻauha ia ʻo lauikuonga.”
  ces-1613: 'A když uzřel Amalecha, vzav podobenství své, řekl: Jakož počátek národů
    Amalech, tak konec jeho do gruntu zahyne.'
  eng-WMB: He looked at Amalek, and took up his parable, and said, “Amalek was the
    first of the nations, but his latter end shall come to destruction.”
  tam-TCV: 'அதன்பின் பிலேயாம் அமலேக்கியரைக் கண்டு, இறைவாக்குரைத்து: “நாடுகளுக்குள்ளே
    அமலேக்கியர் முதலாவதாயிருந்தார்கள். ஆனால் கடைசியில் அவர்களுக்கு அழிவே இருக்கும்”
    என்றான்.'
  ceb-ULB: Unya gitan-aw ni Balaam ang Amalek ug gisugdan ang iyang panagna. Miingon
    siya, “Ang Amalek kaniadto usa sa labing bantogan nga mga nasod, apan ang iyang
    kataposan mao ang kalaglagan.”
  pol-UBG: 'A gdy spojrzał na Amaleka, rozpoczął swą przypowieść tymi słowy: Amalek
    był pierwszym z narodów, lecz jego końcem będzie wieczna zguba.'
  agr-agr: 'Nuna tusa Balaam Amalec aents aidau nugken ayampa wajas chichaak: “Amalec
    aents aidauk senchigtin ajantusa diitai ainawai. Tujash ashí tsaika emegkam atinai”,
    tiuwai.'
  kyc-kyc: Yuu gii dokopa Belame banya pii repa repa piyamo dokona Amaleke wambu dupwa
    kandapala rengya pira dupwana pyongo pyao lamaiya. Wambu rara menge dupwa nyuo
    isa palyuo Amaleke rara doko ama porai wakasa. Porai wakasa ingyapyamopape rengya
    peparae kwaeyalu kwaeyo kwaeyarami.
  urd-GVU: پھر بلعام نے عمالیق کو دیکھا اور کہا، ”عمالیق قوموں میں اوّل تھا، لیکن
    آخرکار وہ ختم ہو جائے گا۔“
  deu-1912: 'Und da er sah die Amalekiter, hob er an seinen Spruch und sprach: Amalek,
    die Ersten unter den Heiden; aber zuletzt wirst du gar umkommen.'
  ntj-ntj: '@see-verse:NUM.024.019'
  kan-2017: ತರುವಾಯ ಅಮಾಲೇಕ್ಯರನ್ನು ನೋಡಿ ಅವರ ವಿಷಯದಲ್ಲಿ ಪ್ರವಾದಿಸಿದ್ದೇನೆಂದರೆ, “ಅಮಾಲೇಕ್ಯರು
    ಜನಾಂಗಗಳಲ್ಲಿ ಪ್ರಮುಖರಲ್ಲವೇ, ಆದರೂ ನಾಶನವೇ ಅವರ ಗತಿ.”
  yap-yap: 'Mi ni piliyeg e changar rok Balaam me guy piyu Amalek me weliy e re yi’iy
    ni ba’aray: “Yu Amalek e immoy ni ir e ba th’abi gel u fithik’ e pi nam, machane
    bayi taw ko tomur min thirif u but’.”'
  hlt-MCSB: Amalek te a hmuh vaengah a thuidoeknah a poh tih, “Amaklek tah namtom
    kah a tongnah la om dae a hmailong tah pocinah la om.
  mdy-ETH: ዬካፓ ሃሣ ባኣላኣሜ ዓማሌቄ ዓጮ ባንሢ ዛጊ ዛጊ፦ «ዓማሌቄ ዴሮ ቢያይዳፓ ባሻ ካኣቶኬ፤ ጋፒንፆይዳ ጋዓንቴ ዒ ባይቃንዳኔ።»
  twi-ASANTE: Afei, Balaam hwɛɛ Amalekfoɔ fie hyɛɛ nkɔm sɛ, “Amalek na na ɛyɛ aman
    nyinaa abakan, nanso ne hyɛberɛ ne ɔsɛeɛ!”
  eng-WEBU: He looked at Amalek, and took up his parable, and said, “Amalek was the
    first of the nations, but his latter end shall come to destruction.”
  bnp-bnp: 'Muri e Balam i matai e huriki a Amalek, i vakalongo a nita vakakika ne
    ria i ta maea: “E huriki a Amalek, muga ri gao hateka. Muri bara ri bole a vuranga
    dagi.”'
  wal-wal: Hegaappe guyyiyan, Balaami Amaaleeqa asata be7idi, ba hiraagaa hagaadan
    yaagidi yootiis; “Kawotettatu giddon Amaaleeqi koiro; shin eta wurssettai xayo”
    yaagiis.
  spa-PDDPT: 'Luego vio a Amalec y tomó su parábola: Cabeza de naciones es Amalec,
    Pero su final, destrucción perpetua.'
  gun-gun: 'Ha''e gui Balaão amalequita kuery ju oexa vy ayvu omombe''uve. Ha''e vy
    aipoe''i: — Amalequita kuery ma yvy regua kuery gui penderetave va''eri opaa py
    ma penemokanhymbaa ''rã — he''i.'
  ilo-ULB: Kalpasanna, kimmita ni Balaam iti Amalec ket rinugianna ti padtona. Kinunana,
    “Ti Amalec idi ti maysa a kabibilgan kadagiti nasion ngem ti kamaudiananna ket
    pannakadadael.”
  kpg-kpg: 'I lodo dana moe deelaa, gei Balaam guu mmada labelaa gi digau Amalek,
    geia ga helekai aga labelaa nnelekai kokohp aanei: “Teenua go Amalek la nogo kaedahi
    maaloo i mehanga nnenua huogodoo, malaa, di hagaodi gi muli digaula ga hagahuaidu
    gaa hana hua beelaa.”'
  uig-ARA: 'ئاندىن بالائام ئامالەكنى كۆرۈپ، مۇنداق كالام سۆزىنى ئېيتتى: — «ئامالەك
    ئىدى ئەسلى ئەللەر ئارىسىدا باش، ئەمدى ھالاكەتتۇر تەقدىر-قىسمىتى».'
  sus-sus: 'Balami to Amalɛkikae to, a naxa yi masenyi ti: «Amalɛki si fisamante na
    nu a ra, kɔnɔ a raɲɔnyi, a bɔnɔma nɛ!»'
  pon-2006: '“Eri, nan kaudialo, Palaam pil kilangada mehn Amalek kan; ih eri pil
    patohwanda mahsen en kokohp wet: “Wehin Amalek me keieu kehlail nanpwungen wehi
    kan, ahpw ni imwilah e pahn kamwomwmwomwla douluhl.”'
  jae-jae: Gêdêŋ taŋ Bileam gêlic lau Amalek naŋ, gêôc awa sa ma kêsôm nê biŋ tonec
    gebe “Amalek kêtu lau tomôkê-tomôkê samob nêŋ ŋamata, mago êtu ŋamu eŋ oc ênaŋa.”
  ksd-ksd: 'Ma i ga gigira tadav Amalek, ma i ga tur pa ra varvai, ma i ga biti: Amalek
    ia ra luaina pire ra umana vuna tarai, Ma ra mutuaina, a vinirua ka.'
  tur-YTC: 'Amalek''e baktı, benzetmesini sürdürüp şöyle dedi: “Amalek ulusların birincisiydi,
    ama onun sonu yıkım olacak.”'
  grc-BRENT: Καὶ ἰδὼν τὸν Ἀμαλὴκ, καὶ ἀναλαβὼν τὴν παραβολὴν αὐτοῦ, εἶπεν, ἀρχὴ ἐθνῶν
    Ἀμαλὴκ, καὶ τὸ σπέρμα αὐτῶν ἀπολεῖται.
  ind-AYT: 'Dia melihat orang Amalek dan berkata: “Amalek adalah yang pertama dari
    semua bangsa, tetapi Amalek pun akan binasa!”'
  nya-nya: 'Kenaka Balaamu anaona Aamaleki ndipo ananena uthenga wake uwu: “Aamaleki
    anali oyamba mwa mitundu ya anthu koma potsiriza pake adzawonongeka.”'
  hrv-hrv: 'Bileam se zagleda u Amaleka te poče svoju pjesmu i reče: “Amalek je prvenac
    među narodima, ali vječna propast njegov je svršetak.”'
  mps-mps: Tama te Balamgo te nade suali nai dabe po, te Amalek dabe suali po te profet
    po augwalide pusali. Agai te po wali, “Te Amalek dabe te bomai bidi hani me deli
    bidai dao. Tiali goli, augwali nosali mu dolaibao.”
  tpi-tpi: Na long dispela samting olsem driman Balam i lukim ol Amalek na i autim
    dispela tok profet long ol. Em i tok olsem, “Ol Amalek i bin i stap wanpela strongpela
    lain pipel. Tasol bihain ol bai i bagarap olgeta.”
  dan-1931: 'Men da han så Amalekitterne, fremsatte han sit Sprog: Det første af Folkene
    er Amalek, men til sidst vies det til Undergang!'
  vie-OVCB: 'Sau đó, Ba-la-am nhìn về phía người A-ma-léc, nói những lời sau đây:
    “A-ma-léc đứng đầu trong các quốc gia, nhưng rốt cuộc phải chịu tàn phá.”'
  guj-2017: પછી બલામે અમાલેકીઓ તરફ જોઈને ભવિષ્યવાણી કરીને કહ્યું, “અમાલેકી પહેલું
    મોટું રાજ્ય હતું, પણ તેનો છેલ્લો અંત વિનાશ હશે.”
  pon-2006A: '“Eri, nan kaudialo, Palaam pil kilangada mehn Amalek kan; ih eri pil
    patohwanda mahsen en kokohp wet: “Wehin Amalek me keieu kehlail nanpwungen wehi
    kan, ahpw ni imwilah e pahn kamwomwmwomwla douluhl.”'
  por-BRBSL: Ele olhou para Amalek, e retomou sua parábola, e disse, “Amalek foi a
    primeira das nações, mas seu último fim chegará à destruição”.
  cth-cth: Amalek lah kangvawi hoi lawk hah a pâpho. Amalek teh miphun kung pui lah
    ao eiteh, hatei hnukteng teh rawkphainae lah ao.
  twi-twi: 'Afei, Balaam hwɛɛ Amalekfo na ɔhyɛɛ nkɔm: “Amalek na na ɔyɛ aman nyinaa
    abakan, nanso nʼawiei bɛyɛ ɔsɛe pasaa.”'
  hlt-hlt: Amalek te a hmuh vaengah a thuidoeknah a poh tih, “Amaklek tah namtom kah
    a tongnah la om dae a hmailong tah pocinah la om.
  tbz-SIM: 'Dɛ kó difɔ̃nkúò kɛ̀ Bɑdɑmmuu yɑ̀ Amɑdesiibɛ kɛ́dentɛ̀ o onnìfɛ̀ kɛ dɔ̀:
    Amɑdesiibɛ bɛɛ̀ tu bɛketibɛ̀ ibotí miɛkɛ kɛ nɛ́ yóó dentɛnɛ̀ bɛ̀ bo bɛ̀ pɔ̀ntɛmɛ̀
    pɑ́íí.'
  msy-2020: 'Egha Balam irebamɨn mɨn garir bizimɨn aven Amalekian gari. Egha kamaghɨn
    mɨgei: “Amalekia bar gavgavizɨ, men gavgavim ikɨzir igharazibar gavgavibagh afira.
    Egh me gɨn iregh bar ikuvigham.”'
  dop-dop: 'Ḿpʋ́ɣʋ́ Pɑlɑɑm nɑwɑ Amɑleke nyǝ́mɑ, nɑ ɩ́ tɔ sɩ: Amɑleke nyǝ́mɑ kɛ piitim
    sɔsɔɔm kɛ́. Amɑ ncɑɑlɛ tǝkpɑtɑɑ kɛ pɑɑ tɛɛsǝnɑ.'
  azb-azb: 'Bilam Amaleqliləri görəndə gələcəkdən xəbər verib belə dedi: «Amaleq millətlərin
    birincisi idi, Ancaq axırda məhv olacaq».'
  eng-DBY: And he saw Amalek, and took up his parable, and said, Amalek is the first
    of the nations, but his latter end shall be for destruction.
  hin-2017: फिर उसने अमालेक पर दृष्टि करके अपनी गूढ़ बात आरम्भ की, और कहने लगा, “अमालेक
    अन्यजातियों में श्रेष्ठ तो था, परन्तु उसका अन्त विनाश ही है।”
  wol-KYG: 'Ci kaw loolu Balaam geesu réewum Amaleg, dellu yékki kàddug ñaanam, ne:
    «Amaleg moo sutu xeet, te sànku lay mujje.»'
  eng-YLT: 'And he seeth Amalek, and taketh up his simile, and saith: ''A beginning
    of the Goyim [is] Amalek; And his latter end — for ever he perisheth.'''
  eng-WYC-2017: And when he had seen Amalek, he took a parable, and said, Amalek is
    the beginning of heathen men, whose last things shall be lost.
  eng-WMBB: He looked at Amalek, and took up his parable, and said, “Amalek was the
    first of the nations, but his latter end shall come to destruction.”
  urd-GVH: फिर बिलाम ने अमालीक़ को देखा और कहा, “अमालीक़ क़ौमों में अव्वल था, लेकिन
    आख़िरकार वह ख़त्म हो जाएगा।”
  rug-rug: 'Meke sipu doṉo la pa popoa Amaleki se Belami si zama vura nia sa sa kinorokorotae
    hie: “Amaleki si keke popoa sapu ṉiṉira holani sari doduru butubutu, ba mumudi
    si kaqu tava mate beto si arini.”'
  gaz-gaz: 'Ergasiis Balaʼaam Amaaleqin argee akkana jedhee ergaa ofii isa dubbate:
    “Amaaleq saboota keessaa kan jalqabaa ture; dhumni isaa garuu barbadaaʼuu dha.”'
  fra-LSG: 'Balaam vit Amalek. Il prononça son oracle, et dit: Amalek est la première
    des nations, Mais un jour il sera détruit.'
  yal-yal: 'Balami yi Amalɛkine to. A yi waliyiya falan ti, a naxa: Amalɛki nan yi
    yamana singen na dunuɲa yi, koni dɔnxɛn na, a tununma nɛn habadan!'
  haw-1868: Nana aku la hoi oia i ka Ameleka, hai mai la ia i kana olelonane, i mai
    la, O Ameleka, ke pookela o na lahuikanaka, Aka o kona hope, e make mau loa no
    oia.
  arb-NAV: 'ثُمَّ تَطَلَّعَ بَلْعَامُ نَحْوَ مَسَاكِنِ أَهْلِ عَمَالِيقَ فَتَنَبَّأَ:
    «كَانَ عَمَالِيقُ أَوَّلَ الشُّعُوبِ، أَمَّا عَاقِبَتُهُ فَإِلَى الْهَلاكِ».'
  ewe-ewe: Balaam kpɔ Amalektɔwo ƒe aƒewo dzi ɖa, eye wògblɔ nya ɖi be, “Amalek nye
    gbãtɔ le dukɔwo dome tsã Ke tsɔtsrɔ̃ koe le ŋgɔ nɛ fifia!”
  eng-LEE: And he looked on Amalek, and he took up his parable, and said, The first
    of nations is Amalek; but his latter end shall be destruction for ever.
  asm-FB: তেতিয়া বিলিয়মে অমালেকলৈ দৃষ্টি কৰি নিজৰ পদ্য গাই ভৱিষ্যৎ বাণী গাবলৈ ধৰিলে।
    তেওঁ ক’লে, “এই অমালেক জাতি সমূহৰ মাজত প্ৰথম; কিন্তু তাৰ শেষ-দশা সৰ্ব্বনাশ।”
  sus-A: بَلَمِ تٌ عَمَلّكِكَيٍ تٌ، عَ نَشَ يِ مَسٍنيِ تِ؛ «عَمَلّكِ سِ قِسَمَنتٍ
    نَ نُ عَ رَ، كْنْ عَ رَحْنيِ، عَ بْنْمَ نّ!»
  fra-SBL: Il regarda Amalek, et reprit sa parabole, et dit, « Amalek était la première
    des nations, mais sa finalité sera la destruction. »
  hbo-hbo: וַיַּרְא֙ אֶת־עֲמָלֵ֔ק וַיִּשָּׂ֥א מְשָׁלֹ֖ו וַיֹּאמַ֑ר רֵאשִׁ֤ית גֹּויִם֙
    עֲמָלֵ֔ק וְאַחֲרִיתֹ֖ו עֲדֵ֥י אֹבֵֽד׃
  eng-WYCLIFFE: And whanne he hadde seyn Amalech, he took a parable, and seide, Amalech
    is the bigynning of hethene men, whos laste thingis schulen be lost.
  piu-2006: '@see-verse:NUM.024.019'
  cwe-cwe: Maabaho Balaamu kamuwona Amaleki, kalotela na kalonga, “Amaleki ni isi
    ili na nguvu kufosa zisi zose, mbali kuuhelelo izadanganizigwa ng'hani.”
  kik-kik: 'Ningĩ Balamu akĩona Amaleki, na akĩaria ndũmĩrĩri yake, akiuga atĩrĩ:
    “Amaleki nĩwe warĩ wa mbere harĩ ndũrĩrĩ, no marigĩrĩrio-inĩ nĩakanangwo.”'
  fra-NCL: 'Balaam vit Amalec, et il prononça son discours et dit : Amalec est la
    première des nations et sa fin sera la ruine.'
  cek-AK: Balaam mah Amalek to khet moe, patahhaih lok to a thuih; acaeng kaminawk
    boih thungah Amalek loe hmaloe koek ah oh; toe anih loe hnukkhuem koek ah amro
    tih, tiah a naa.
  cuk-cuk: 'Degine, Balaam Amalec-dulemarsik atakded, geb Bab-Jehová-ega-sogsadba
    weyob sunmakded: “Amalec-dulemarde dulemar-baiganba bur dutusulid, degi-inigwele,
    obelolegoed.”'
  uig-CYR: 'Андин Балаам Амаләкни көрүп, мундақ калам сөзини ейтти: — «Амаләк еди
    әсли әлләр арисида баш, Әнди һалакәттур тәғдир-қисмити».'
  tel-2017: ఇంకా బిలాము అమాలేకీయులవైపు చూసి ప్రవచనం చెప్తూ, “ఒకప్పుడు అమాలేకు దేశాల్లో
    గొప్ప దేశం. కాని దాని అంతం నాశనమే” అన్నాడు.
  hat-BSA: 'Li te gade Amalec. Li te reprann diskou li e li te di: “Amalec se te premye
    nan nasyon yo, men lafen li pi lwen se destriksyon.”'
  kos-kos: 'Na Balaam el liye mwet Amalek, ac el fahk kas in palu inge: “Amalek pa
    mutunfacl se ma ku liki nukewa, Tusruktu saflaiyal el fah wanginla ma pahtpat.”'
  hbo-WLC: וַיַּרְא֙ אֶת־עֲמָלֵ֔ק וַיִּשָּׂ֥א מְשָׁל֖וֹ וַיֹּאמַ֑ר רֵאשִׁ֤ית גּוֹיִם֙
    עֲמָלֵ֔ק וְאַחֲרִית֖וֹ עֲדֵ֥י אֹבֵֽד׃
  ibo-ibo: 'Mgbe ahụ, Belam lepụrụ anya legide ụlọ ndị Amalek niile, buo amụma banyere
    ha sị: “Amalek bụ mba mbụ nʼetiti mba niile, ma ikpeazụ ya bụ mbibi!”'
  ory-ory: ଏଉତ୍ତାରେ ସେ ଅମାଲେକ ପ୍ରତି ଦୃଷ୍ଟି କରି ଆପଣା ପ୍ରସଙ୍ଗ ନେଇ କହିଲା, “ଅମାଲେକ ନାନା
    ଦେଶୀୟମାନଙ୍କ ମଧ୍ୟରେ ଅଗ୍ରଗଣ୍ୟ ଥିଲା; ମାତ୍ର ତାହାର ଶେଷାବସ୍ଥା ବିନାଶରେ ଉପସ୍ଥିତ ହେବ।”
  chk-chk: Mürin Palam a nenela won Amalek o eäni an kapasen osuni usun, “Amalek,
    ewe mwü mi akom me lein ekewe mwü meinisin, nge sopolan epwe unusen tala.”
  rop-rop: Afta na Beilam bin luk langa im drim detlot Amalekait pipul en imbin tok
    dijan speshalwan wed, “Amalek bin brabli strongbala langa detlot najalot pipul,
    bat im garra binij olagijawan na.”
  ukr-1871: 'Побачивши ж Амалика, почав ще одну приповідь: Первим Амалик зробився
    між всїма царствами, та до впадку похилився, і буде остатнїм.'
  deu-1951: 'Und als er Amalek sah, hob er an seinen Spruch und sprach: Amalek ist
    der Erstling der Heiden, und zuletzt wird er untergehen.'
  eng-JPS: 'And he looked on Amalek, and took up his parable, and said: Amalek was
    the first of the nations; but his end shall come to destruction.'
  srp-1865: 'A ugledav Amalika, otvori prièu svoju, i reèe: Amalik je poèetak narodima,
    ali æe najposlije propasti.'
  lug-lug: Balamu n’alaba Amaleki, n’alagula nti, “Amaleki ye yakulemberanga mu mawanga,
    naye ku nkomerero agenda kuzikirira.”
  heb-heb: וירא את עמלק וישא משלו ויאמר ראשית גוים עמלק ואחריתו עדי אבד׃
  ben-IRV: তখন বিলিয়ম অমালেকের দিকে তাকিয়ে তার ভাববাণী শুরু করল। সে বলল, “অমালেক
    জাতিদের মধ্যে প্রথম ছিল, কিন্তু বিনাশ এর শেষ দশা হবে।”
  pan-pan: ਫੇਰ ਉਸ ਨੇ ਅਮਾਲੇਕ ਨੂੰ ਦੇਖਿਆ ਅਤੇ ਆਪਣਾ ਅਗੰਮ ਵਾਕ ਆਖਿਆ, ਅਮਾਲੇਕ ਕੌਮਾਂ ਵਿੱਚ ਪਹਿਲੀ
    ਸੀ, ਪਰ ਉਸ ਦਾ ਅੰਤ ਤਾਂ ਨਸ਼ਟ ਹੀ ਹੋਣਾ ਹੈ।
  mya-JVB: တဖန် အာမလက် ပြည်ကို ကြည့်ရှု ၍ ပရောဖက် စကားအားဖြင့်မြွက်ဆို ပြန်သည်ကား၊
    အာမလက် အမျိုး သည် လူမျိုးတကာတို့ထက် အထွဋ် ဖြစ်ဘူးသော်လည်း ၊ အဆုံး ၌ ရှင်းရှင်းပျက်စီးခြင်း
    သို့ ရောက်လိမ့်မည်ဟု မြွက်ဆို ၏။
  tbg-tbg: 'Balaamiva minti tivakero viva taira tavontema kero, Amareki vatanaaka
    tavero, vikaravata paropeti uva tiharo mintima tiro: Ekaa vo vatanaa vo vatanaakaqihai
    Amareki vatanaaka avuni vaiha kempuka vatanaaka variarave. Ho naantiara vika ekaara
    vehi autuvi taiqama vivarave, tiro.'
  hmo-hmo: 'Unai neganai Balama ese Amaleka taudia iena mata hanai dekenai ia itaia,
    bona peroveta hereva ma ia gwauraia, inai bamona: “Amaleka sibona be bese bada
    herea, bese ibounai edia huanai. To dokona neganai do ia dika ore momokani.”'
  urd-urd: फिर उसने 'अमालीक पर नज़र करके अपनी यह मसल शुरू' की, और कहने लगा, “क़ौमोंमें
    पहली क़ौम 'अमालीक़ की थी, लेकिन उसका अन्जाम हलाकत है।”
  rus-SYN: 'И увидел он Амалика, и произнес притчу свою, и сказал: первый из народов
    Амалик, но конец его - гибель.'
  bqc-SIM: 'Balaaũ Amalɛki buiↄ è, ↄ̃ à yã́ pↄ́ á è ò à mɛ̀: Amalɛki buiↄá
    buiↄ mideɛ, kási aa kaalɛ zia.'
  tcz-CHONGTHU: Chuin Balak in Amalekte techu aven Amalekte mite chu nam lah a amasa
    loi pentah ahin, amahi athini geiya anu khah penna pang ding ahi.
  mar-mar: नंतर बलामाने अमालेकाकडे पाहिले आणि त्याच्या संदेशास सुरवात केली. तो म्हणाला,
    “अमालेकी एकदा राष्ट्रांत महान होता, पण त्याचा अंतीम शेवट नाश होईल.”
  qub-qub: 'Chayno niycashanpita Balaamga ricäriran Amalec nasyunpa. Chay nasyun imano
    cananpäpis cayno niran: «Amalec runacunaga cay pachacho fiyupa munayniyojmi carcaycan.
    Chaypis ushajpämi illganga.»'
  bqp-bqp: 'Balamu Amalɛki burinↄ è, akũ à yã kũ à èe ò à pì: Amalɛki burinↄ bi
    burinↄ mìdemɛ, ama oni kakatɛ zã.'
  hat-hat: 'Apre sa, Balaam wè moun Amalèk yo nan vizyon l'' lan. Li bay mesaj sa
    a, li di konsa: -Moun Amalèk yo, se yon nasyon ki fò anpil. Men, bout pou bout,
    yo gen pou yo disparèt nèt.'
  eng-BSB: 'Then Balaam saw Amalek and lifted up an oracle, saying: “Amalek was first
    among the nations, but his end is destruction.”'
  tod-tod: 'Ɓalaame Amalɛke ɠaani. É faalaalii nii laazeelini, é ɠɛ ma: «Amalɛke
    ɠa é ga ziiti pɛ ti-ma mɔungi. Kɛlɛ gaaɓelasu, toɠa ɠoloɠolosu.»'
  eng-WEBPB: He looked at Amalek, and took up his parable, and said, “Amalek was the
    first of the nations, but his latter end shall come to destruction.”
  kbq-kbq: Hagi anante Balamu'a Ameleki vahe'ma mani'nazarega nezmageno, anage huno
    kasnampa kea hu'ne, Amelekia hanave kuma meno ugota hu'neanagi, eri haviza hanigeno
    haviza hugahie.
  nhe-BL: 'Teipa Balaam quitlachili ininchajchaj iteipa ixhuihua Amalec, huan sampa
    camatqui queja se tlachixquetl huan quiijto ni tlajtoli: “Itlacajhua Amalec hualahuij
    tlen huejcajquiya, pero se tonal mocahuas ax tleno, tlamisosolijtos.”'
  bus-bus: 'Balamu Amalɛki boriinↄ è, ben à yã kɛ̀ à è ò à bè: Amalɛki boriinↄ nɛ́
    boriinↄ mìdeemɛ, mↄde aↄ̃é kaatɛ zãa.'
  gub-BL: Na'e upuahu haw zàwenugar rehe Màrààw wexak Amarek izuapyapyr wà. Na'e umume'u
    ko ze'eg uzeapo ma'e ràm imume'u har. Izypy mehe Amarek wiko teko amogwer wanuwi
    upuner wera'u ma'e romo wà. Iahykaw rehe amo umumaw putar Amarek a'e wà nehe.
    Nuzewyr pixik kwaw wà nehe.
  eng-DRA: 'And when he saw Amalec, he took up his parable, and said: Amalec the beginning
    of nations, whose latter ends shall be destroyed.'
