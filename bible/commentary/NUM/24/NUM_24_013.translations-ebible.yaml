  rug-rug: Be poni nau goi sari doduru siliva na qolo pa korapa mua vetu baṉara, ba
    lopu kaqu boka va karia rau sa ginarunu te Zihova, pude tavetia si keketoṉa telequ.
    Gua mo sapu tozi nau e Zihova si kaqu zama nia rau,” gua si asa.
  gaz-gaz: ‘Utuu Baalaaq masaraa meetii fi warqeen guutame sana naaf kennee iyyuu,
    ani waanuma Waaqayyo jedhe qofan dubbadha malee ajaja Waaqayyootiin alatti waan
    yaada koo gaarii yookaan hamaa tokko iyyuu hojjechuu hin dandaʼu.’
  fra-LSG: Quand Balak me donnerait sa maison pleine d’argent et d’or, je ne pourrais
    faire de moi-même ni bien ni mal contre l’ordre de l’Éternel; je répéterai ce
    que dira l’Éternel?
  gnn-gnn: '@see-verse:NUM.024.012'
  yal-yal: ‘Hali Balaki a banxin so n yii naxan nafexi gbetin nun xɛmaan na, n mi
    nɔɛ Alatalaa yamarin matandɛ fefe ma. Alatala na naxan fala, fɔ n xa na nan fala.’
  haw-1868: 'Ina e haawi mai o Balaka i ko kala a me ke gula a piha kona hale, ina
    aole e hiki ia''u ke hoohala i ka olelo a Iehova, e hana i ka maikai, aole hoi
    i ka hewa ma kuu manao iho: o ka Iehova e olelo mai ai, oia ka''u e hai aku ai?'
  arb-NAV: إِنَّهُ وَلَوْ أَغْدَقَ عَلَيَّ بَالاقُ مِلْءَ قَصْرِهِ ذَهَباً وَفِضَّةً
    فَلَنْ أَعْصَى أَمْرَ الرَّبِّ، فَأَصْنَعَ خَيْراً أَوْ شَرّاً مِنْ نَفْسِي؟ فَإِنَّ
    مَا يُعْلِنُهُ لِي الرَّبُّ فَإِيَّاهُ أُبَلِّغُ.
  ewe-ewe: be ne Balak tsɔ klosalo kple sika de fiasã aɖe me wòyɔ kpikpikpi nam hã
    la, nyemate ŋu agblẽ Yehowa ƒe nyawo ɖi agblɔ nye ŋutɔ nye nyawo oa? Megblɔ be
    nya si Yehowa agblɔ la ko magblɔ!
  eng-LEE: 'If Balak would give me his house full of silver and gold, I could not
    transgress the order of the Lord, to do good or evil out of my own heart: what
    the Lord will speak, that must I speak?'
  asm-FB: ‘যদি বালাকে সোণ আৰু ৰূপেৰে পূৰ হোৱা নিজৰ ৰাজপ্রাসাদো মোক দিয়ে, তথাপি মই
    নিজ ইচ্ছাৰে ভাল বা বেয়া কাৰ্য কৰিবলৈ যিহোৱাৰ আজ্ঞা উলঙ্ঘন কৰিব নোৱাৰোঁ; যিহোৱাই
    যিহকে ক’ব, মই তাকেই ক’ম।’
  sus-A: ‹هَلِ بَلَكِ عَ شَ بَنشِ نَن نَقٍ فبٍتِ نُن شّيمَ رَ ﭑ بّ، ﭑ مُ نْمَ سٍسٍ
    رَبَدٍ عَلَتَلَ مُ ﭑ يَمَرِ نَشَن نَ. عَلَتَلَ نَشَن مَسٍنمَ ﭑ بّ، ﭑ نْمَ فبِلٍندٍ
    نَ قْشْ رَ؟›
  fra-SBL: « Si Balak me donne sa maison pleine d'argent et d'or, je ne peux pas aller
    au-delà de la parole de Yahvé, pour faire du bien ou du mal de mon propre chef.
    Je dirai ce que dit l'Éternel » ?
  hbo-hbo: אִם־יִתֶּן־לִ֨י בָלָ֜ק מְלֹ֣א בֵיתֹו֮ כֶּ֣סֶף וְזָהָב֒ לֹ֣א אוּכַ֗ל לַעֲבֹר֙
    אֶת־פִּ֣י יְהוָ֔ה לַעֲשֹׂ֥ות טֹובָ֛ה אֹ֥ו רָעָ֖ה מִלִּבִּ֑י אֲשֶׁר־יְדַבֵּ֥ר יְהוָ֖ה
    אֹתֹ֥ו אֲדַבֵּֽר׃
  eng-WYCLIFFE: Thouy Balaach schal yyue to me his hows ful of siluer and of gold,
    Y schal not mow passe the word of my Lord God, that Y brynge forth of myn herte
    ony thing, ethir of good ethir of yuel, but what euer thing the Lord schal seie,
    Y schal speke this?
  piu-2006: '@see-verse:NUM.024.012'
  cwe-cwe: kuwa hata one uhaning'ha kaye yako imemile hela na zahabu, niye sidaha
    kubena lagilizo da Mndewa Mulungu kwa kutenda mbuli yoyose, inogile hebu ihile,
    bila kuwangilizigwa. Nilonga kuwa chondayalonge Mndewa Mulungu, niicho chondanilonge.
  kik-kik: ‘O na Balaki angĩĩhe nyũmba yake ya ũthamaki ĩiyũrĩtio betha na thahabu,
    ndingĩhota gwĩka ũndũ wakwa mwene, mwega kana mũũru, njagarare watho wa Jehova;
    no nginya njuge ũrĩa Jehova oigĩte’?
  fra-NCL: Quand Balac me donnerait plein sa maison d’argent et d’or, je ne pourrai
    transgresser l’ordre de Yahweh, en faisant de moi-même une chose bonne ou mauvaise ;
    mais ce que Yahweh me dira, je le dirai ?
  cek-AK: Balak mah sui hoi sum kanglung koimongah suek ih angmah ih siangpahrang
    im to na paek langlacadoeh, Angraeng mah paek ih lok pong kamtlai ah, kasae hmuen
    ah maw, to tih ai boeh loe kahoih hmuen ah maw, ka poekhaih to ka thui cop mak
    ai; Angraeng mah thuih ih lok khue ni ka thuih han, tiah ka thuih boeh na ai maw?
  cuk-cuk: ‘Ar amba anga Balac e-neg-ena olo, degi, mani ukye sogele, gege an, an-Bab-Dummad-Jehová
    anga-sogsulidba an ibmar saye. Ar Bab-Jehová anga ibmar-sogedbarbi an ibmar saergebye.’
  uig-CYR: «Балақ маңа өзиниң алтун-күмүчкә лиқ толған өз өйини бәрсиму, Пәрвәрдигарниң
    буйруғинидин һалқип, өз мәйлимчә яхши-яман иш қилалмаймән; Пәрвәрдигар маңа немә
    десә, мән шуни дәймән» дегән әмәсмидим?
  pma-pma: avaseini kisani minau silva ka gol vasi keil koa mul en mari eim omom,
    inau nasakras malong ras mengkatien onen Iahova. Anatin, nasakras moumon etai
    tounah koa tahos vuo tisa inau sasok enges, ka nakilea nihiten asas koa Iahova
    viteni minau mahiteni.”
  tel-2017: యెహోవా ఏం చెప్తాడో అదే పలుకుతానని నువ్వు నా దగ్గరికి పంపించిన నీ వర్తమానికులతో
    నేను చెప్పలేదా?
  hat-BSA: ke menm si Balak te ban mwen kay li plen avèk ajan ak lò, ke m pa t kab
    fè anyen kontrè ak lòd SENYÈ a, kit bon kit mal nan pwòp volonte pa m. Sa ke SENYÈ
    a pale a, se sa mwen va pale?
  kos-kos: kom finne ase nufon silver ac gold inkul fulat sum an luk, nga ac tia ku
    in seakos ma sap lun LEUM GOD nu sik ac sifacna oru kutena ma. Nga ac fahk na
    ma LEUM GOD El sap ngan fahk mukena.”
  hbo-WLC: אִם־יִתֶּן־לִ֨י בָלָ֜ק מְלֹ֣א בֵיתוֹ֮ כֶּ֣סֶף וְזָהָב֒ לֹ֣א אוּכַ֗ל לַעֲבֹר֙
    אֶת־פִּ֣י יְהוָ֔ה לַעֲשׂ֥וֹת טוֹבָ֛ה א֥וֹ רָעָ֖ה מִלִּבִּ֑י אֲשֶׁר־יְדַבֵּ֥ר יְהוָ֖ה
    אֹת֥וֹ אֲדַבֵּֽר׃
  ibo-ibo: ‘na a sịkwarịị na Balak enye m ọlaọcha na ọlaedo niile nke dị nʼụlọeze
    ya, apụghị m ime ihe ọbụla nʼike aka, maọbụ ihe ọma maọbụ ihe ọjọọ, ị gabiga iwu
    Onyenwe anyị. Ọ bụkwa naanị ihe Onyenwe anyị na-ekwu ka m ga-ekwu’?
  ory-ory: ‘ଯଦିଓ ବାଲାକ ସୁନା ରୂପାରେ ପୂର୍ଣ୍ଣ ଆପଣା ଗୃହ ମୋତେ ଦେବ, ତେବେ ମୁଁ ଆପଣା ଇଚ୍ଛାରେ
    ଭଲ କି ମନ୍ଦ କରିବା ପାଇଁ ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟର ବାହାରେ ଯାଇ ନ ପାରେ; ଯାହା ସଦାପ୍ରଭୁ କହନ୍ତି,
    ତାହା ହିଁ ମୁଁ କହିବି।’
  chk-chk: pwe inamwo ika kopwe ngeniei om silifer me kolt meinisin mi nom lon imwom,
    üsap tongeni lükümach ngeni än ewe Samol mi Lapalap kapas, pwe üpwe föri letipei.
    Ikamwo a öch ika a ngau, üpwe chök apasa mine ewe Samol mi Lapalap a kapas ngeniei.
  rop-rop: nomeda yu gibit mi ol detlot silba en gol weya yu oldei kipum langa yu
    bigwan haus, bat ai stil garra dum wanim YAWEI main God dalim mi blanga dum. Ai
    kaan dum enijing miselp. Ai oni tok wanim YAWEI oldei dalim mi blanga tok.” Lagijat
    na Beilam bin tok.
  ukr-1871: Коли б давав менї Балак будинок свій повен срібла та золота, не переступив
    би я слова Господнього, вчинити що доброго, чи лихого по своїй волї. Що промовить
    Господь, те й мушу мовляти.
  deu-1951: Wenn mir Balak sein Haus voll Silber und Gold gäbe, so könnte ich doch
    das Gebot des HERRN nicht übertreten, Böses oder Gutes zu tun nach meinem Herzen;
    sondern was der HERR reden werde, das werde ich auch reden?
  eng-JPS: If Balak would give me his house full of silver and gold, I cannot go beyond
    the word of the LORD, to do either good or bad of mine own mind; what the LORD
    speaketh, that will I speak?
  srp-1865: Da mi da Valak kuæu svoju punu srebra i zlata, ne bih mogao prestupiti
    rijeèi Gospodnje da uèinim što dobro ili zlo od sebe; što kaže Gospod ono æu kazati.
  lug-lug: ‘Balaki ne bw’alimpa ennyumba ye ng’ejjudde zaabu ne ffeeza, sigenda kusukka
    kiragiro kya Mukama ne nkola ekyange ku bwange oba nga kirungi oba nga kibi, wabula
    nga ndyogera ebyo byokka Mukama by’alindagira okwogera?’
  heb-heb: אם יתן לי בלק מלא ביתו כסף וזהב לא אוכל לעבר את פי יהוה לעשות טובה או רעה
    מלבי אשר ידבר יהוה אתו אדבר׃
  ben-IRV: যতই বালাক সোনা ও রূপাই ভর্তি নিজের বাড়ি আমাকে দেন, তবুও আমি নিজের ইচ্ছায়
    ভাল কি মন্দ করার জন্য সদাপ্রভুর আদেশ অমান্য করতে পারব না। সদাপ্রভু যা বলবেন, আমি
    তাই বলতে পারব?
  pan-pan: ਕਿ ਜੇ ਬਾਲਾਕ ਮੈਨੂੰ ਆਪਣੇ ਘਰ ਭਰ ਦੀ ਚਾਂਦੀ ਅਤੇ ਸੋਨਾ ਦੇਵੇ, ਮੈਂ ਯਹੋਵਾਹ ਦੇ ਹੁਕਮ
    ਦਾ ਉਲੰਘਣ ਨਹੀਂ ਕਰ ਸਕਦਾ ਕਿ ਆਪਣੇ ਹੀ ਮਨ ਤੋਂ ਭਲਾ ਜਾਂ ਬੁਰਾ ਕਰਾਂ? ਜਿਹੜਾ ਵਾਕ ਯਹੋਵਾਹ ਕਹੇ
    ਮੈਂ ਉਹੀ ਕਹਾਂਗਾ।
  mya-JVB: ထာဝရဘုရား ၏ ပညတ် တော်ကို လွန်ကျူး ၍ ကောင်း သောအမှု၊ မကောင်း သောအမှုတစုံတခုကို
    ကိုယ် အလိုအလျောက်ငါမ ပြု နိုင်။ ထာဝရဘုရား မိန့် တော်မူသမျှ ကို ငါပြော ပါမည်ဟု
    မင်းကြီးစေလွှတ် သော သံတမန် တို့အား ငါပြော နှင့်ပြီ မ ဟုတ်လော။
  tbg-tbg: Balaakiva ekaa nai naavuqi silvaa orive kori orive vataira ti timirera,
    te kiama ho Kotira uva raqake tenta irike vo haikavata autirarave. Te ekaa uva,
    Noravano tiane tina uvara viraqai tirerave, tunarave. Te minti tivake are nititaana
    vaiintika tiva nimunarave.
  hmo-hmo: ‘Bema Balaki ese iena ruma badana mai ena siliva bona golo ibounai lau
    dekenai ia henia gwauraia, to Lohiabada ena oda lau utua diba lasi. Lau sibona
    lauegu ura dekenai kara ta, namo o dika, lau karaia diba lasi. To Lohiabada ena
    hereva sibona lau gwauraia diba.’
  urd-urd: अगर बलक़ अपना घर चाँदी और सोने से भर कर मुझे दे तोभी मैं अपनी मर्ज़ी से
    भला या बुरा करने की ख़ातिर ख़ुदावन्द के हुक्म से तजावुज़ नहीं कर सकता, बल्कि जो
    कुछ ख़ुदावन्द कहे मैं वही कहूँगा?
  rus-SYN: '“хотя бы давал мне Валак полный свой дом серебра и золота, не могу преступить
    повеления Господня, чтобы сделать что-либо доброе или худое по своему произволу:
    что скажет Господь, то и буду говорить”?'
  bqc-SIM: Ma mɛ̀, baa tó n ã́nusu ń vua pↄ́ kú n bɛo kpàa píi, má bↄ Dii yã́
    kpɛ mà yãkɛ ń mazĩaoo, a maa ge a vãi. Yã́ pↄ́ Dii a omɛɛ ↄ̃ má o.
  tcz-CHONGTHU: Balaam chun aseiyin sana le dangka insung dimset eikipe jongle keima
    Pathen thupeh kalval ah ka che be theipoi ati thilpha bol ding chu kakin ahin,
    keima dei bang tah in ka chal thei poi. Pathen in ei houlimpi ho chu keiman ka
    sei doh ngai ahi.
  mar-mar: 'बालाक मला त्याचे सोन्या-चांदीने भरलेले घर देऊ शकेल. पण मी परमेश्वराने
    आज्ञा केलेल्या गोष्टीच बोलेन. मी स्वत: काहीही चांगले अथवा वाईट करु शकत नाही. परमेश्वर
    जेवढी आज्ञा देईल तेवढीच मी बोलतो. तुला या गोष्टी नक्कीच आठवत असतील की मी हे तुझ्या
    मनुष्यांना सांगितले होते.'
  qub-qub: ‹Palasyuncho goriwan guellay caycajta ushajpaj goycamaptinpis Tayta Diosnë
    mana munashantaga imatapis manami rurashächu. Allita ni mana allitapis quiquilläpitaga
    manami rurashächu. Nogaga rimashaj Tayta Dios rimachimashallantami› nir.
  bqp-bqp: Ma pì bee tó n ma gba n bɛ kũ à pana kũ andurufuuo kũ wuraao, mani bo
    Dikiri yã kpɛ mà yã kɛ kũ ma zĩda pↄyeinaaoro, a mana ke a vãni. Yã kũ Dikiri
    pì mà on mani o.
  hat-hat: Balak te mèt ban mwen kay li plen ajan ak lò, mwen p'ap fè anyen poutèt
    pa m' ki pou fè m' dezobeyi lòd Seyè a, ni an byen ni an mal. Sa Seyè a di m'
    di, se sa ase m'ap di.
  eng-BSB: that even if Balak were to give me his house full of silver and gold, I
    could not do anything of my own accord, good or bad, to go beyond the command
    of the LORD? I will speak whatever the LORD says.
  tod-tod: ‹Anɛɛ ni Ɓalake ɠa ʋaazu ga walii ta zanugi, nii é ná-masa pɛlɛi laavegai,
    é fe zèa, gè la zooga faa nɔpɛ kɛɛzu ga ma ʋagɔ, ɓaa ma ɲɔu, Ɠɔoɠɔ GALAGI ná-devei
    laalɔɠɔma. Nà naa nɔ wo, nii Ɠɔoɠɔ GALAGI a bo mà.›
  eng-WEBPB: ‘If Balak would give me his house full of silver and gold, I can’t go
    beyond the LORD’s word, to do either good or bad from my own mind. I will say
    what the LORD says’?
  kbq-kbq: Balaki'a silvane golinema avite'nenia noma'a namigahianagi, Ra Anumzamofona
    rimpa eri haviza hu'na nagra navesitera ra zano osi'zano osugahuanki, Agrama huo
    huno'ma hania ke'age hugahue.
  nhe-BL: para yonque Tlanahuatijquetl Balac nechmacasquía ichaj temitoc ica oro huan
    plata, ax hueli niquixpanos tlen nechilhuía TOTECO. Ax tleno tlen cuali, niyon
    tlen ax cuali niquijtos san pampa na nijnequi niquijtos. San tlen TOTECO nechilhuía,
    ya nopa niquijtos. ¿Ax queja nopa niquinilhui?
  bus-bus: Ma bè baa tó n ma gba n bɛɛ kɛ̀ pana kↄ̃n kondogio kↄ̃n vurao, mɛ́ bↄ Dii
    yã kpɛɛ mà yã kɛ kↄ̃n ma zĩnda pↄyezioro, à maaa ke à zaaa. Yã kɛ̀ Dii bè mà
    oon mɛ́ o.
  gub-BL: — Aze mo eremur neparat paw ihewe, aze mo eremur neor paw ihewe, napuner
    iwer mo Tupàn Tuweharupi Wiko Ma'e ze'eg heruzar 'ymaw rehe. — Nazapo kwaw heremiapo
    kar nehe, a'e wanupe. — Xo Tupàn hemimume'u zo amume'u putar nehe, a'e wanupe,
    i'i izupe.
  eng-DRA: 'If Balac would give me his house full of silver and gold, I cannot go
    beyond the word of the Lord my God, to utter any thing of my own head either good
    or evil: but whatsoever the Lord shall say, that I will speak?'
