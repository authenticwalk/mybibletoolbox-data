verse: NUM.024.013
translations:
  mal-C: ‘ബാലാക്ക് തന്റെ കൊട്ടാരം നിറയെ സ്വർണവും വെള്ളിയും എനിക്കു തരുന്നെങ്കിലും,
    യഹോവയുടെ കൽപ്പനയെ മറികടന്ന്, നന്മയോ തിന്മയോ ആകട്ടെ, സ്വമേധയാ യാതൊന്നും എനിക്കു
    ചെയ്തുകൂടാ; മാത്രമല്ല, യഹോവ അരുളിച്ചെയ്യുന്നതുമാത്രമേ ഞാൻ പറയുകയുള്ളൂ’ എന്നു ഞാൻ
    പറഞ്ഞിരുന്നില്ലേ?
  deu-TKW: Wenn mir Balak Silber und Gold schenkte, so viel nur in sein Haus geht,
    so könnte ich doch dem Befehle Jahwes nicht zuwiderhandeln und irgend etwas aus
    eigenem Willen thun, sondern muß reden, was Jahwe mir eingiebt.
  lin-lin: « Ata soki Balaki apesi ngai palata mpe wolo oyo etondi na ndako na ye,
    nakosala eloko moko te na mokano na ngai moko, ezala ya malamu to ya mabe, mpo
    ete nakende libanda ya mitindo na Yawe te. Nasala kaka oyo Yawe alobi. »
  eng-LSV: If Balak gives to me the fullness of his house of silver and gold, I am
    not able to pass over the command of YHWH, to do good or evil of my own heart;
    that which YHWH speaks—it I speak?
  eng-GNV: If Balak would giue me his house ful of siluer and gold, I can not passe
    the commandement of the Lord, to doe either good or bad of mine owne minde? what
    the Lord shall commaund, the same will I speake.
  eng-WEBSTER: If Balak would give me his house full of silver and gold, I could not
    go beyond the commandment of the LORD, to do either good or bad of my own mind;
    but what the LORD saith, that will I speak?
  nhw-BL: para masque Tlanahuatijquetl Balac nechmacasquía ichaj temitoc ica oro huan
    plata, amo hueli niquixpanos catli nechilhuía TOTECO. Amo tleno catli cuali, niyon
    catli amo cuali niquijtos san pampa na nijnequi niquijtos. San catli TOTECO nechilhuía,
    ya nopa niquijtos. ¿Amo quej nopa niquinilhui?
  swh-ONEN: ‘Hata ikiwa Balaki angenipa jumba lake la kifalme likiwa limejazwa fedha
    na dhahabu, nisingeweza kufanya kitu chochote kwa matakwa yangu, kikiwa kizuri
    au kibaya, kwenda kinyume na agizo la Bwana, nami imenipasa kusema tu kile Bwana
    atakachosema’?
  bba-bba: bɑɑ ɑ̀ n mɑn wunɛn diru kɑ̃, te tɑ wurɑ kɑ sii ɡeesu yibɑ nɑǹ kpɛ̃ n ɡeɑ
    ǹ kun mɛ kɔ̃sɑ ɡere mɑ n kun mɔ ye Yinni Gusunɔn u mɑn sɔ̃ɔwɑ?
  eng-KJVCPB: If Balak would give me his house full of silver and gold, I cannot go
    beyond the commandment of the Lord, to do either good or bad of mine own mind;
    but what the Lord saith, that will I speak?
  luo-luo: ‘Kata bed ni Balak ne miya ode mar ruoth mopongʼ gi fedha gi dhahabu, to
    ne ok anyal timo gimoro amora gi pacha awuon mopogore gi chik Jehova Nyasaye bed
    ni ber kata rach?’
  meu-meu: “Ena be Balak ese ena ruma, mai ena silver idoinai bona ena gold idoinai
    ida, bema henigu, to Iehova ena hereva basinama ha-idaua diba; sibogu egu ura
    ai kara namonata eiava kara dikana ta basinama karaia diba, a Iehova ena hereva
    mo baina gwauraia”.
  npi-ULB: '''बालाकलाई चाँदी र सुनले भरिएको तिनको दरबार नै दिए पनि, म परमप्रभुको बाहिर
    मैले चाहेको असल वा खराब कुनै पनि कुरा गर्न सक्दिनँ । म परमप्रभुले मलाई भन्‍नुहुने
    कुरा मात्र बताउन सक्छु ।'' के मैले तिनीहरूलाई यो कुरा भनेको थिइनँ र ?'
  yor-yor: '‘Kódà bí Balaki bá fún mi ní ààfin rẹ̀ tí ó kún fún fàdákà àti wúrà, èmi
    kò le ṣe ohunkóhun lọ́wọ́ ara mi, yálà búburú tàbí rere, láti kọjá òfin Olúwa:
    ohun tí Olúwa bá wí ni èmi ó sọ’?'
  emp-NTPO: '@see-verse:NUM.024.012'
  pes-OPCB: اگر بالاق یک کاخ پر از طلا و نقره هم به من بدهد، نمی‌توانم از فرمان خداوند
    سرپیچی نموده، آنچه خود بخواهم بگویم. من هر چه خداوند بفرماید همان را می‌گویم.
  tgl-ULB: '''Kahit na ibibigay ni Balak sa akin ang kaniyang palasyo na puno ng pilak
    at ginto, hindi ako susuway sa mga salita ni Yahweh at anumang bagay na masama
    o mabuti, o lahat ng bagay na gusto ko sanang gawin. Sasabihin ko lamang kung
    ano ang gusto ni Yahweh na sabihin ko.'' Hindi ko ba nasabi ito sa kanila?'
  hui-hui: Í̠na kini andagaha muni siliba ngolobi ngeru bibahende ngiai hariyaguabi
    Anduane Homogohanda langirago mo wahalu i̱ni hame ledodagua nabulebero. Anduane
    Homogohanda la larago hangu labehe ko lalu tihondo lamirugoni, lene.
  mya-mya: '@see-verse:NUM.024.012'
  bod-N: པཱ་ལག་གིས་རང་གི་གསེར་དངུལ་ཁང་པ་གང་པོ་ང་ལ་བྱིན་ན་ཡང་། ངས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལས་བརྒལ་ཏེ་རང་འདོད་ལྟར་བཟང་ངན་གྱི་ལས་གང་ཡང་བྱེད་མི་རུང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཅི་ལྟར་གསུངས་པ་ཡིན་ན་ངས་དེ་ལྟར་བརྗོད་དགོས་ཞེས་སྨྲས་པ་མ་ཡིན་ནམ།
  sna-sna: ‘Kunyange dai Bharaki andipa muzinda wake wakazara nesirivha negoridhe,
    handaigona kuita chinhu nokuda kwangu, chakanaka kana chakaipa, kuti ndidarike
    murayiro waJehovha, uye kuti ndinofanira kutaura chete zvinenge zvataurwa naJehovha
    here’?
  spa-BLM: ‘Si Balac me da su casa llena de plata y oro, no puedo ir más allá de la
    palabra de Yahvé, para hacer el bien o el mal de mi propia mente. Diré lo que
    dice Yahvé’?
  cac-cac: Vach'chom b'ud'an a palacio yuj q'uen oro, ma yuj q'uen plata, tzac'an
    q'uen d'ayin, palta max yal-laj in q'uexan tas syal Jehová, max yal-laj vac'an
    vach'c'olal, ma in catab'an b'aj scot d'a in c'ol in c'ulani, yujto a tas schec
    Jehová vala', aton yovalil svala'.
  swh-ULB: '''Hata kama Balaki atanipa ikulu yake ikiwa imejaa fedha na dhahabu, sitafanya
    zaidi ya maneno ya BWANA kwa lolote zuri au baya, au kwa chochote ambacho ningetaka
    kufanya. Ninaweza kusema kile tu ambacho BWANA ananiambia kusema,'' Je, sikuwaambia
    haya?'
  bel-bel: 'ўхоць бы даваў мне Валак поўны свой дом срэбра і золата, не магу пераступіць
    загаду Гасподняга, каб зрабіць што-небудзь добрае альбо благое па сваёй волі:
    што скажа Гасподзь, тое і буду казаць»?'
  deu-ELBBK: Wenn Balak mir sein Haus voll Silber und Gold gäbe, so vermöchte ich
    nicht den Befehl des HERRN zu übertreten, um aus meinem eigenen Herzen Gutes oder
    Böses zu tun; was der HERR reden wird, das werde ich reden?
  mbb-OT: he minsan iveǥey nu pa kediey is turuǥan nu he nepenù te pelata wey vulawan,
    ne kena a ebpekehimu he ebaal te keugelingen ku he suat, mezaat man heini etawa
    meupiya. Kekenà, iyan dà egkeǥiyen ku is egkeǥiyen te Nengazen kayi te kediey.
  mal-2015: യഹോവ അരുളിച്ചെയ്യുന്നതു മാത്രമേ ഞാൻ പറകയുള്ളു. എന്നു എന്റെ അടുക്കൽ നീ
    അയച്ച ദൂതന്മാരോടു ഞാൻ പറഞ്ഞില്ലയോ?
  rmc-rmc: ‚Kajte man o Balak diňahas ajci rup vaj somnakaj, keci ča rešľiľahas andre
    leskro palacis, mušinav te šunel le RAJESKRO lav, korkoro pestar našťi ňič kerav!
    Ča oda, so phenela o RAJ, vakerava.‘
  pes-OPV: که اگر بالاق خانه خود را پر از نقره و طلا به من بدهد، نمی توانم از فرمان
    خداوند تجاوز نموده، از دل خود نیک یا بد بکنم بلکه آنچه خداوند به من گوید آن را
    خواهم گفت؟
  ron-1924: кэ, дакэ мь-ар да Балак кяр ши каса луй плинэ ку арӂинт ши ку аур, тот
    н-аш путя сэ фак де ла мине ынсумь нич бине, нич рэу ымпотрива порунчий Домнулуй,
    чи вой спуне ынтокмай че ва зиче Домнул?
  ben-OBCV: ‘বালাক যদিও তাঁর প্রাসাদের সমস্ত সোনা ও রুপো দেন, আমি স্বেচ্ছায়, ভালো
    অথবা মন্দ, সদাপ্রভুর আদেশের অতিরিক্ত, কিছুই করতে পারি না। আমি শুধু সেই কথা বলব,
    যা সদাপ্রভু আমাকে বলে দেবেন।’
  som-som: Haddii Baalaaq i siiyo gurigiisa oo lacag iyo dahab ka buuxo, anigu kama
    tallaabsan karo erayga Rabbiga inaan maankayga ka sameeyo xumaan iyo samaan toona.
    Wixii Rabbigu ku hadlo, kaas uun baan ku hadli doonaa.
  lat-VUC: 'Si dederit mihi Balac plenam domum suam argenti et auri, non potero præterire
    sermonem Domini Dei mei, ut vel boni quid vel mali proferam ex corde meo: sed
    quidquid Dominus dixerit, hoc loquar?'
  eng-ASVBT: If Balak would give me his house full of silver and gold, I cannot go
    beyond the word of Jehovah, to do either good or bad of mine own mind; what Jehovah
    speaketh, that will I speak?
  ita-1885: Avvegnachè Balac mi desse piena la sua casa d'argento, e d'oro, io non
    potrei trapassare il comandamento del Signore, per far cosa alcuna, buona o malvagia,
    di mio senno; ciò che il Signore mi avrà detto, quello dirò?
  eng-LXXUP: If Balak should give me his house full of silver and gold, I shall not
    be able to transgress the word of the Lord to make it good or bad by myself; whatsoever
    things God shall say, them will I speak.
  eng-ULB: '''Even if Balak gave me his palace full of silver and gold, I could not
    go beyond Yahweh''s word and anything bad or good, or anything at all that I might
    want to do. I can say only what Yahweh tells me to say.'' Did I not say this to
    them?'
  spa-VBL: que aunque me dieras todo tu palacio lleno de plata y oro, no podría hacer
    nada de lo que quisiera ni desobedecer el mandato del Señor mi Dios de ninguna
    manera? Sólo puedo decir lo que el Señor me dice.
  fra-_FOB: Quand Balak me donnerait sa maison pleine d'argent et d'or, je ne pourrais
    pas transgresser l'ordre de l'Éternel, pour faire du bien ou du mal de moi-même;
    je dirai ce que l'Éternel dira?
  mal-mal: ‘യഹോവ അരുളിച്ചെയ്യുന്നത് മാത്രമേ ഞാൻ പറയുകയുള്ളു’ എന്ന് എന്റെ അടുക്കൽ നീ
    അയച്ച ദൂതന്മാരോട് ഞാൻ പറഞ്ഞില്ലയോ?
  urd-GVR: ki agar Balaq apne mahal ko chāṅdī aur sone se bhar kar bhī mujhe de de
    to bhī maiṅ Rab kī kisī bāt kī ḳhilāfwarzī nahīṅ kar saktā, ḳhāh merī nīyat achchhī
    ho yā burī. Maiṅ sirf wuh kuchh kar saktā hūṅ jo Allāh farmātā hai.
  suz-BL: ‘बालाकमी आं कली सुन नु चांदीम ब्रीशो आ दरवार गेती हना यो, परमप्रभु यावे
    आ लोव़ लाक्‍शा आं मिम्‍शोमी मारेइ रिम्‍शो नु मरिम्‍शो पने मचाप्‍नुङ। परमप्रभु
    यावेमी आं कली मार देंबा, गो मेकोन देंनुङ’ मदेंशो नङा ङा? गन्‍ती २२:१८
  ita-1927: Quand’anche Balak mi desse la sua casa piena d’argento e d’oro, non potrei
    trasgredire l’ordine dell’Eterno per far di mia iniziativa alcun che di bene o
    di male; ciò che l’Eterno dirà, quello dirò?
  ckb-ckb: ”ئەگەر بالاق بە پڕی خانووەکەی زێڕ و زیوم پێبدات ناتوانم لە فەرمانی یەزدان
    دەربچم، بۆ ئەوەی لە خۆمەوە چاکەیەک یان خراپەیەک بکەم، ئەوەی یەزدان بیڵێت ئەوە
    دەڵێم؟“
  eng-BBE: Even if Balak gave me his house full of silver and gold, it would not be
    possible for me to go outside the orders of the Lord, doing good or evil at the
    impulse of my mind; whatever the Lord says I will say?
  kan-OKCV: ‘ಬಾಲಾಕನು ನನಗೆ ತನ್ನ ಮನೆ ತುಂಬ ಬೆಳ್ಳಿಬಂಗಾರಗಳನ್ನು ಕೊಟ್ಟರೂ, ನನ್ನ ಹೃದಯದಿಂದ ಒಳ್ಳೆಯದನ್ನಾದರೂ,
    ಕೆಟ್ಟದ್ದನ್ನಾದರೂ ಮಾಡುವುದಕ್ಕೆ ಯೆಹೋವ ದೇವರ ಆಜ್ಞೆಯನ್ನು ಮೀರಲಾರೆನು. ಯೆಹೋವ ದೇವರು ಏನು ಹೇಳುತ್ತಾರೋ,
    ಅದನ್ನೇ ಹೇಳುವೆನೆಂದು ನಾನು ಹೇಳಲಿಲ್ಲವೋ’? ಈಗ, ನನ್ನ ಜನರ ಬಳಿಗೆ ಹೋಗುತ್ತೇನೆ.
  bbb-bbb: '@see-verse:NUM.024.012'
  tam-2017: நீர் என்னிடத்திற்கு அனுப்பின தூதுவர்களிடத்தில் நான் சொல்லவில்லையா?
  spa-RV-1909: Si Balac me diese su casa llena de plata y oro, yo no podré traspasar
    el dicho de Jehová para hacer cosa buena ni mala de mi arbitrio; mas lo que Jehová
    hablare, eso diré yo?
  ron-BTF: Și dacă Balac mi-ar da casa lui plină de argint și aur, nu pot trece peste
    porunca DOMNULUI să fac din propria mea minte, fie bine fie rău; să nu vorbesc
    ceea ce spune DOMNUL?
  eng-WEBP: ‘If Balak would give me his house full of silver and gold, I can’t go
    beyond the LORD’s word, to do either good or bad from my own mind. I will say
    what the LORD says’?
  eng-FBV: that even if you gave me your whole palace full of silver and gold, I couldn't
    do anything I wanted or disobey the command of the Lord my God in any way? I can
    only say what the Lord tells me.
  nld-1939: Al geeft Balak mij zijn huis vol zilver en goud, ik kan het bevel van
    Jahweh niet overtreden, en uit mijzelf iets doen, goed of kwaad; ik spreek slechts,
    wat Jahweh beveelt.
  nch-BL: para masque Tanahuatijquet Balac techmacasquía ichaj temitoc ica oro huan
    plata, amo hueli niquixpanos cati techilhuía TOTECO. Amo teno cati cuali, yon
    cati amo cuali niquijtos san pampa na nijnequi niquijtos. San cati TOTECO techilhuía,
    ya nopa niquijtos. ¿Amo quej nopa niquinilhui?
  vie-1934: Dầu Ba-lác cho tôi nhà người đầy bạc và vàng, tôi cũng chẳng được vượt
    qua mạng Đức Giê-hô-va để làm tự ý điều phải hay là điều quấy; tôi phải nói điều
    chi Đức Giê-hô-va sẽ phán!
  hin-CV: ‘चाहे बालाक मेरे घर को चांदी-सोने से भर दे, मेरे लिए याहवेह के आदेश के विरुद्ध
    अपनी ओर से अच्छाई या बुराई करना असंभव होगा. मैं तो वही कहूंगा, जो याहवेह मुझसे
    कहेंगे’?
  eng-OURB: ‘If Balak would give me his house full of silver and gold, I can’t go
    beyond Adonai’s word, to do either good or bad of my own mind. I will say what
    Adonai says’? (LY:7)
  spa-BES: Aun si Balac me diera su casa llena de plata y oro, no me sería posible
    ir fuera de las órdenes del Señor, haciendo el bien o el mal por el impulso de
    mi mente; lo que diga el Señor, yo diré?
  tdx-tdx: Ndra te hatolo’ i Balak’ ahiko ty volafoty naho volamena mahaatseke i anjomba’ey,
    tsy ho likoareko ty falie’ Iehovà, hanoako ty soa ndra ty raty boak’ an-troko,
    fa ze nitsarae’ Iehovà ty ho taroñeko?
  vid-vid: kota hanga naumhe ng'handa ya hegwe imemile sendi na zahabu, heni siweza
    kubelenhuka ilajizo lya Mkulu Nguluwi, kwa kudita mbuli yoneche, ihile ama inojile
    kwa kunuwila nene baha. Nandonga kota choyolonga Mkulu Nguluwi ndo chondilonga
    heni.
  eng-OKE: If Balak would give me his house full of silver and gold, I have no power
    to transgress the decree of the Word of the Lord, to do good or evil of my own
    will; whatsoever the Lord shall sat that will I speak?
  tha-KJV: ‘​แม้ว​่าบาลาคจะให้เงินและทองเต็มบ้านเต็มเรือนของเขาแก่​ข้าพเจ้า ข้าพเจ้าจะกระทำอะไรนอกเหนือพระบัญชาของพระเยโฮวาห์​ไม่ได้
    ที่​จะทำตามใจข้าพเจ้าไม่ว่าดีหรือชั่ว พระเยโฮวาห์ตรัสประการใด ข้าพเจ้าจะพู​ดอย​่างนั้น’
  por-BR-2018: Se Balaque me desse sua casa cheia de prata e ouro, eu não poderei
    transgredir o dito do SENHOR para fazer coisa boa nem má de minha vontade; mas
    o que o SENHOR falar, isso direi eu?
  deu-ELO: Wenn Balak mir sein Haus voll Silber und Gold gäbe, so vermöchte ich nicht
    den Befehl Jehovas zu übertreten, um aus meinem eigenen Herzen Gutes oder Böses
    zu tun; was Jehova reden wird, das werde ich reden?
  eng-WYC-2018: Though Balak shall give to me his house full of silver and of gold,
