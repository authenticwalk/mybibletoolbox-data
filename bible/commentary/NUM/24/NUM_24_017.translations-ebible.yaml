verse: NUM.024.017
translations:
  mal-C: “ഞാൻ അവിടത്തെ കാണുന്നു, എന്നാൽ ഇപ്പോഴല്ല; ഞാൻ അവിടത്തെ ദർശിക്കുന്നു, എന്നാൽ
    സമീപത്തല്ല. യാക്കോബിൽനിന്ന് ഒരു നക്ഷത്രം ഉദിക്കും, ഇസ്രായേലിൽനിന്ന് ഒരു ചെങ്കോൽ
    ഉയരും. മോവാബിന്റെ നെറ്റിത്തടം അവിടന്ന് തകർക്കും, ശേത്തിന്റെ സകലപുത്രന്മാരുടെയും
    തലയോട്ടികളെത്തന്നെ.
  deu-TKW: Ich sehe ihn, doch nicht schon jetzt, ich erspähe ihn, aber noch nicht
    nah. Es geht auf ein Stern aus Jakob, und ein Scepter erhebt sich aus Israel;
    das zerschlägt die Schläfen der Moabiter und den Scheitel aller Söhne Seths.
  lin-lin: ‹ Namoni ye, kasi sik’oyo te ; natali ye, kasi na pembeni te. Monzoto moko
    ekobima wuta na Jakobi, mpe lingenda ekobima wuta na Isalaele. Akotobola mito
    ya bato ya Moabi mpe akoboma bana mibali nyonso ya Seti.
  eng-LSV: I see Him, but not now; I behold Him, but not near; A star has proceeded
    from Jacob, || And a scepter has risen from Israel, || And has struck corners
    of Moab, || And has destroyed all sons of Seth.
  eng-GNV: 'I shall see him, but not nowe: I shall behold him, but not neere: there
    shall come a starre of Iaakob, and a scepter shall rise of Israel, and shall smite
    the coastes of Moab, and destroy all the sonnes of Sheth.'
  eng-WEBSTER: 'I shall see him, but not now: I shall behold him, but not nigh: there
    shall come a Star out of Jacob, and a Scepter shall rise out of Israel, and shall
    smite the corners of Moab, and destroy all the children of Sheth.'
  nhw-BL: Niquita se catli amo aqui ama. Yaya catli nijtlachilía nopona hasta tlahuel
    huejca, yaya hualas teipa. Monextis se sitlali catli hualas tlen iteipan ixhuihua
    Jacob. Yaya elis se hueyi Tlanahuatijquetl catli motlananas ipan ni israelitame.
    Quintzonpechis Moab ehuani. Quintlamiltis iteipan ixhuihua Set.
  swh-ONEN: “Namwona yeye, lakini si sasa; namtazama yeye, lakini si karibu. Nyota
    itatoka kwa Yakobo, fimbo ya ufalme itainuka kutoka kwa Israeli. Atawaponda Wamoabu
    vipaji vya nyuso na mafuvu yote ya wana wa Shethi.
  bba-bba: Nɑ wɑ ye yɑ sisi, ɑdɑmɑ n ǹ mɔ ɡisɔ. Nɑ wɑ ye yɑ koo koorɑ, ɑdɑmɑ n ǹ
    tɛ̃. Wee kperɑ ɡɑɑ yɑrɑ Yɑkɔbun bweserun di. Sinɑ boko ɡoo u yɑrɑ Isirelibɑn suunu
    sɔɔn di, be, be bɑ sɑ̃ɑ Yɑkɔbun bweseru. Mɑ u kɑ win sinɑ dɛkɑ Mɔɑbubɑ soomɔ bɑɑ
    sɑburosɔ. Mɑ yɑ be bɑ tii suen bweserun winu kɔsukumɔ.
  eng-KJVCPB: 'I shall see him, but not now: I shall behold him, but not nigh: There
    shall come a Star out of Jacob, And a Sceptre shall rise out of Israel, And shall
    smite the corners of Moab, And destroy all the children of Sheth.'
  luo-luo: “Anene, to ok sani; asudo machiegni, to ok bute. Sulwe biro wuok koa kuom
    Jakobo; ludh loch biro wuok ei Israel. Obiro toyo wiye jo-Moab, kod wiye yawuot
    Sheth duto.
  meu-meu: Na itaiamu, to dia ina harihari; Na roha heniamu, to dia gabu kahirana
    ai; Hisiu ta Iakob ena amo baine dae, Dagi auna ta Israel ena amo baine heabi
    isi; Moab baguna baine huaria, Set garana iboudiai kwaradia baine huaridia,
  npi-ULB: म उहाँलाई देख्‍छु, तर उहाँ अहिले यहाँ हुनुहुन्‍न । म उहाँलाई हेर्छु, तर
    उहाँ नजिक हुनुहुन्‍न । याकूबबाट एउटा तारा निस्की आउने छ र इस्राएलबाट राजदण्डको
    उदय हुने छ । तिनले मोआबका अगुवाहरूलाई चकनाचुर पार्ने छन् र शेथका सबै सन्तानलाई
    नष्‍ट पार्नेछन् ।
  yor-yor: “Mo rí i, ṣùgbọ́n kì í ṣe ìsinsin yìí. Mo kíyèsi, ṣùgbọ́n kò súnmọ́. Ìràwọ̀
    kan yóò jáde láti ọ̀dọ̀ Jakọbu; yóò yọ jáde láti Israẹli. Yóò tẹ̀ fọ́ orí Moabu,
    yóò sì fọ́ agbárí gbogbo ọmọ Seti.
  emp-NTPO: Jĩrũarebema ewarid̶e cãrẽda sãwãida mʌ̃a ẽsã unu b̶ʌa. Mʌ̃a unu b̶ʌra
    ara nawenabemaẽ́a. Jacobod̶eba dji dromada zeya chĩdau ebud̶a odjabari quĩrãca.
    Israeld̶eba dji boroda zeya. Maʌ̃ba moabitarã borora jũma berradʌgaya. Séd̶eba
    yõped̶ad̶arã sid̶a jũma quenaya.
  pes-OPCB: '@see-verse:NUM.024.016'
  tgl-ULB: Nakita ko siya, ngunit siya ay wala ngayon dito. Tiningnan ko siya, ngunit
    hindi siya malapit. Isang tala ang lalabas mula kay Jacob, at lilitaw ang isang
    setro mula sa Israel. Dudurugin niya ang mga pinuno ng Moab at lilipulin lahat
    ng mga kaapu-apuhan ni Set.
  hui-hui: Mbirali hendedogo mani holebiragonaga de hondo ko. I̱na Isaraele hameigini
    de hendedo. Kini mbira yakundi ale hameigini uruniha howa tagira ibulebira. Ibunaga
    halimbu Isaraeleha howa tagira ibulebira. Kini ogoni ibugua Moabalinaga haguane
    tuguda hole bialu Sede hameiginiru mo ko hai holebira.
  mya-mya: ငါ​သည်​အ​နာ​ဂတ်​ကို​မျှော်​ကြည့်​သော​အ​ခါ ဣ​သ​ရေ​လ​နိုင်​ငံ​ကို​ငါ​မြင်​ရ​၏။
    ထို​နိုင်​ငံ​တွင်​ရှင်​ဘု​ရင်​တစ်​ပါး​သည်​တောက်​ပ​သော ကြယ်​သ​ဖွယ်​ပေါ်​ထွန်း​လာ​လိမ့်​မည်။
    ထို​ဘု​ရင်​သည်​ကြယ်​တံ​ခွန်​သ​ဖွယ် ဣ​သ​ရေ​လ​နိုင်​ငံ​တွင်​ပေါ်​ထွန်း​လိမ့်​မည်။
    သူ​သည်​မော​ဘ​အ​မျိုး​သား​ခေါင်း​ဆောင်​တို့​ကို တိုက်​ခိုက်​ချေ​မှုန်း​၍ ရှေ​သ​အ​နွယ်​ဝင်​တို့​ကို​နှိမ်​နင်း​လိမ့်​မည်။
  bod-N: བདག་གིས་ཁོང་ཉིད་མཐོང་ཡང་ད་ལྟ་མིན། ། ང་ཡིས་ཁོང་ཉིད་མཇལ་ཡང་ཉེ་སར་མིན། ། ཡ་ཀོབ་ཁོང་ནས་སྐར་མ་ཞིག་ཐོན་ཞིང་།
    ། ཡེས་ར་ཨེལ་ལས་ཕྱག་འཁར་ཞིག་དར་ངེས། ། དེ་ཡིས་མོ་ཨབ་ཀྱི་ནི་དཔྲལ་བ་གཏོར། ། སེད་ཐུ་པ་རྣམས་མགོ་བོ་བརྫི་བར་འགྱུར།
    །
  sna-sna: “Ndiri kumuoona, asi kwete iye zvino; ndinomuona, asi haasi pedyo. Nyeredzi
    ichabuda muna Jakobho; Tsvimbo youshe ichamera kubva muna Israeri. Achapwanya
    huma dzavaMoabhu, madehenya avanakomana vose vaSeti.
  spa-BLM: Lo veo, pero no ahora. Lo veo, pero no cerca. Una estrella saldrá de Jacob.
    Un cetro se levantará de Israel, y golpeará los rincones de Moab, y aplastar a
    todos los hijos de Set.
  cac-cac: Ay jun mach najatto ay, palta syal vilanb'ati. Ay jun rey ol checlajq'ue
    d'a scal eb' yin̈tilal vin̈aj Jacob, tziquiqui yilji icha q'uen c'anal. A jun
    rey chi' ol yac' yajalil d'a scal eb' yin̈tilal Israel. A' ol satanel chon̈ab'
    Moab, a pax ol satanel eb' yin̈tilalcan vin̈aj Set.
  swh-ULB: Ninamwona, lakini hayuko hapa sasa. Ninamtazama, lakini siyo karibu. Nyota
    itatokea katika Yakobo, na fimbp ya enzi itatokea katika Israeli. Naye atawapigapiga
    viongozi wa Moabu na kuwaharibu wa uzao wa Sethi
  bel-bel: Бачу Яго, але яшчэ ня сёньня; бачу Яго, але ня блізка. Узыходзіць зорка
    ад Якава і паўстае жазло ад Ізраіля, і бэе князёў Маава і валіць усіх сыноў Сітавых.
  wed-wed: “God i viatataieu da rava muriai e nenei, a inanai wate eḡa laḡilaḡina
    ita nenei, Jacob ana damei gulau ana jiḡona Ana borumana me ubona gamrina Israeliei
    e opuopu. Moab muruai ma Seth natunatuna anatapui kolai ina viaigwadagwadai.
  deu-ELBBK: Ich sehe ihn, aber nicht jetzt, ich schaue ihn, aber nicht nahe; es tritt
    hervor ein Stern aus Jakob, und ein Zepter erhebt sich aus Israel und zerschlägt
    die Seiten Moabs und zerschmettert alle Söhne des Getümmels.
  mbb-OT: “Duen neehè ku ziyà te nelewasan ku he wazè pa mehitavù. Diyà te ebpekeuma
    he timpu, duen egkehimu he hadì te Israel he ebpuun diyà te kevuwazan ni Jacob.
    Ne edezeetan din is menge Moabitanhen wey is langun he kevuwazan ni Shet.
  mal-2015: ഞാൻ അവനെ കാണും, ഇപ്പോൾ അല്ലതാനും; ഞാൻ അവനെ ദർശിക്കും, അടുത്തല്ലതാനും.
    യാക്കോബിൽനിന്നു ഒരു നക്ഷത്രം ഉദിക്കും; യിസ്രായേലിൽനിന്നു ഒരു ചെങ്കോൽ ഉയരും. അതു
    മോവാബിന്റെ പാർശ്വങ്ങളെയെല്ലാം തകർക്കയും തുമുലപുത്രന്മാരെ ഒക്കെയും സംഹരിക്കയും
    ചെയ്യും.
  rmc-rmc: Oda, so dikhav andro viďeňje, mek pes na ačhiľa. Jekh džives o kraľis andral
    o Jakob pes sikavela sar e čercheň, ušťela upre o žezlos andral o Izrael. Ov zňičinela
    le moabike vodcen a domarela savore Šetoskre potomken.
  pes-OPV: او را خواهم دید لیکن نه الان. اورا مشاهده خواهم نمود اما نزدیک نی. ستاره‌ای
    از یعقوب طلوع خواهد کرد و عصایی از اسرائیل خواهد برخاست و اطراف موآب را خواهدشکست.
    و جمیع ابنای فتنه را هلاک خواهدساخت.
  ron-1924: ‘Ыл вэд, дар ну акум, Ыл привеск, дар ну де апроапе. О стя рэсаре дин
    Иаков, Ун тояг де кырмуире се ридикэ дин Исраел. Ел стрэпунӂе латуриле Моабулуй
    Ши прэпэдеште пе тоць копиий луй Сет.
  aui-aui: “God iviyevevegu da wawaya tana kate murigha inapiika, tagu akitani, bi
    gekatota iyapiipiikana. Bi kiiwawo tana inapiika, naboni kewokewo, Jeikap nosinosina,
    toudi na Isrel damdi kamodima. Touna, Moab damdi mayitepadi inarouwa bi Set damdi
    deudeudi inagawowora.
  ben-OBCV: “আমি তাঁকে দেখব, কিন্তু এখন নয়, আমি দর্শন করব, কিন্তু কাছ থেকে নয়; যাকোব
    থেকে উদিত হবেন এক তারকা, ইস্রায়েল থেকে এক রাজদণ্ডের উত্থান হবে। তিনি মোয়াবের
    কপালগুলি ও শেথের সমস্ত সন্তানের খুলিগুলি চূর্ণ করবেন।
  som-som: Isagaan arkaa, haddase ma aha, Waan u jeedaa, mase dhowa, Reer Yacquub
    xiddig baa ka soo bixi doonta, Reer binu Israa'iil waxaa ka soo kici doonta ul
    boqortooyo, Oo waxay burburin doontaa rukummada Moo'aab, Oo waxay baabbi'in doontaa
    dadka Sheed oo dhan.
  lat-VUC: 'Videbo eum, sed non modo: intuebor illum, sed non prope. Orietur stella
    ex Jacob, et consurget virga de Israël: et percutiet duces Moab, vastabitque omnes
    filios Seth.'
  eng-ASVBT: 'I see him, but not now; I behold him, but not nigh: There shall come
    forth a star out of Jacob, And a scepter shall rise out of Israel, And shall smite
    through the corners of Moab, And break down all the sons of tumult.'
  ita-1885: Io lo veggo, ma non al presente; Io lo scorgo, ma non di presso. Una stella
    procederà da Giacobbe, E uno scettro surgerà d'Israele, Il quale trafiggerà i
    principi di Moab, E distruggerà tutti i figliuoli del fondamento.
  eng-LXXUP: 'I will point to him, but not now; I bless him, but he draws not near:
    A star shall rise out of Jacob, A man shall spring out of Israel; And shall crush
    the princes of Moab, And shall spoil all the sons of Seth.'
  eng-ULB: I see him, but he is not here now. I look at him, but he is not near. A
    star will come out of Jacob, and a scepter will rise out of Israel. He will shatter
    Moab's leaders and destroy all the descendants of Seth.
  spa-VBL: “Lo veo, pero esto no es ahora. Lo observo, pero esto no está cerca. En
    el futuro, un líder como una estrella vendrá de Jacob, un gobernante con un cetro
    llegará al poder desde Israel. Aplastará las cabezas de los moabitas, y destruirá
    a todo el pueblo de Set.
  fra-_FOB: Je le vois, mais non maintenant; je le contemple, mais non de près; une
    étoile est sortie de Jacob, et un sceptre s'est élevé d'Israël; il frappera les
    deux régions de Moab, il détruira tous les enfants du tumulte.
  mal-mal: ഞാൻ അവിടുത്തെ കാണും, ഇപ്പോൾ അല്ലതാനും; ഞാൻ അവിടുത്തെ ദർശിക്കും, അടുത്തല്ലതാനും.
    യാക്കോബിൽനിന്ന് ഒരു നക്ഷത്രം ഉദിക്കും; യിസ്രായേലിൽനിന്ന് ഒരു ചെങ്കോൽ ഉയരും. അത്
    മോവാബിന്റെ പാർശ്വങ്ങളെയെല്ലാം തകർക്കുകയും ശേത്തിന്റെ എല്ലാ പുത്രന്മാരെ ഒക്കെയും
    സംഹരിക്കുകയും ചെയ്യും.
  urd-GVR: Jise maiṅ dekh rahā hūṅ wuh is waqt nahīṅ hai. Jo mujhe nazar ā rahā hai
    wuh qarīb nahīṅ hai. Yāqūb ke gharāne se sitārā niklegā, aur Isrāīl se asā-e-shāhī
    uṭhegā jo Moāb ke māthoṅ aur Set ke tamām beṭoṅ kī khopaṛiyoṅ ko pāsh pāsh karegā.
  suz-BL: गो मेको कली ताइनुङ, तन्‍न मुल ममाइ। गो मेको कली कोव़नुङ। तन्‍न आ नेक्‍था
    रे ममाइ। याकूब रे पा सोरुल का दाप्‍ब। मिनु इस्राएली रे पा पिप का ग्रूब। मिनु मेकोमी
    मोआब रागी आ सांद रे पा खतम सेल्‍ब। मिनु शेथ आ थर ङा मुर आन कली खतम पोक्‍ब। मत्ती
    २:२; लूका १:७८; उत्‍पत्ती ४९:१०; २सामुएल ८:२
  ita-1927: 'Lo vedo, ma non ora; lo contemplo, ma non vicino: un astro sorge da Giacobbe,
    e uno scettro s’eleva da Israele, che colpirà Moab da un capo all’altro e abbatterà
    tutta quella razza turbolenta.'
  ckb-ckb: «دەیبینم، بەڵام ئێستا نا، چاوم پێی دەکەوێت، بەڵام بەم نزیکانە نا. ئەستێرەیەک
    لە یاقوب دەردەکەوێت و داردەستێک لە ئیسرائیل هەڵدەستێت. ناوچەوانی مۆئاب دەشکێنێت،
    کاسەسەری هەموو نەوەی شیت تێکدەشکێنێت.
  eng-BBE: 'I see him, but not now: looking on him, but not near: a star will come
    out of Jacob, and a rod of authority out of Israel, sending destruction to the
    farthest limits of Moab and on the head of all the sons of Sheth.'
  kan-OKCV: “ನಾನು ಅವನನ್ನು ನೋಡುವೆನು, ಈಗಲ್ಲ. ಅವನನ್ನು ದೃಷ್ಟಿಸುವೆನು, ಸಮೀಪದಲ್ಲಿ ಅಲ್ಲ. ಯಾಕೋಬನಿಂದ
    ನಕ್ಷತ್ರ ಉದಯಿಸುವುದು. ಇಸ್ರಾಯೇಲನಿಂದ ರಾಜದಂಡ ಏಳುವುದು. ಅದು ಮೋವಾಬಿನ ಮೂಲೆಗಳನ್ನು ಹೊಡೆದು,
    ಸೇಥನ ಎಲ್ಲಾ ಮಕ್ಕಳನ್ನು ಸಂಹರಿಸುವುದು.
  bbb-bbb: Ro kuke na e ije fu e Isureroko no karaunuodufuo ije nane gae. Rove e ije
    fu iviama ruakuma baki ro sone rade ruake. Rade e Jekafudo uifari ijia e be fu
    uri Kini rena fure e Moabaetiko ijiakiro e Setido uifari bu ae sao ijia kariva
    ijene kame arafiriadufuo.
  tam-2017: அவரைக் காண்பேன், இப்பொழுது அல்ல; அவரைத் தரிசிப்பேன், அருகாமையில் அல்ல;
    ஒரு நட்சத்திரம் யாக்கோபிலிருந்து உதிக்கும், ஒரு செங்கோல் இஸ்ரவேலிலிருந்து எழும்பும்;
    அது மோவாபின் எல்லைகளை நொறுக்கி, சேத் சந்ததி எல்லோரையும் நிர்மூலமாக்கும்.
  spa-RV-1909: 'Verélo, mas no ahora: lo miraré, mas no de cerca: saldrá ESTRELLA
    de Jacob, y levantaráse cetro de Israel, y herirá los cantones de Moab, y destruirá
    á todos los hijos de Seth.'
  ron-BTF: Îl voi vedea, dar nu acum; îl voi privi, dar nu de aproape; o Stea va ieși
    din Iacob și un Sceptru se va ridica din Israel și va lovi colțurile lui Moab
    și va nimici pe toți copiii lui Set.
  eng-WEBP: I see him, but not now. I see him, but not near. A star will come out
    of Jacob. A scepter will rise out of Israel, and shall strike through the corners
    of Moab, and crush all the sons of Sheth.
  eng-FBV: I see him, but this isn't now. I observe him, but this isn't close at hand.
    In the future a leader like a star will come from Jacob, a ruler with a scepter
    will come to power from Israel. He will crush the heads of the Moabites, and destroy
    all the people of Seth.
  nld-1939: 'Ik zie Hem, maar niet in het heden, Ik aanschouw Hem, maar niet van nabij:
    Een ster rijst omhoog uit Jakob, Een schepter komt uit Israël op; Hij verbrijzelt
    de slapen van Moab, De schedel van al die verwatenen.'
  nch-BL: Niquita se cati amo aqui ama. Yaya cati nijtachilía nopona hasta tahuel
    huejca, yaya hualas teipa. Monextis se sitali cati hualas ten iteipan ixhuihua
    Jacob. Yaya elis se hueyi Tanahuatijquet cati motananas ipan ni israelitame. Quintzonpechis
    Moab ehuani. Quintamiltis iteipan ixhuihua Set.
  vie-1934: Tôi thấy Người, nhưng chẳng phải bây giờ; Tôi xem Người, nhưng chẳng phải
    ở gần; Một ngôi sao hiện ra từ Gia-cốp, Một cây phủ việt trồi lên từ Y-sơ-ra-ên;
    Người sẽ đâm lủng Mô-áp từ đầu nầy tới đầu kia, Hủy diệt dân hay dấy giặc nầy.
  hin-CV: “मैं उन्हें देख अवश्य रहा हूं, किंतु इस समय नहीं; मैं उनकी ओर दृष्टि तो
    कर रहा हूं, किंतु वह निकट नहीं है. याकोब से एक तारा उदय होगा; इस्राएल से एक राजदंड
    उभरेगा, जो मोआब के मुंह को कुचल देगा, वह शेत के सभी वंशजों को फाड़ देगा.
  eng-OURB: I see him, but not now. I see him, but not near. A star will come out
    of Jacob [Supplanter]. A scepter will rise out of Israel [God prevails], and shall
    strike through the corners of Moab [From father], and break down all the sons
    of Sheth.
  spa-BES: 'Lo veo, pero no ahora: mirándolo, pero no cerca: saldrá una estrella de
    Jacob, y una vara de autoridad de Israel, enviando destrucción a los límites más
    lejanos de Moab y sobre la cabeza de todos los hijos de Set.'
  tdx-tdx: Treako fa tsy henaneo; misamb’ aze iraho fe tsy mitotoke; hiboak’ am’ Iakòbe
    ty vasiañe; hionjoñe hirik’am’ Israele ty kobaiñe, ho demohe’e o olon-tane’ i
    Moabeo le fonga ho rotsahe’e o anam-pifandrakarakañeo.
  vid-vid: “Ndangumona, ila haiwele sambi, ndangumlola, ila ka kutali. Nhondwe yolawila
    kwa walelwa wa Yakobo, kolawila mndewa hali Waisilaeli. Kwa ng'hweku ya heye kowasubula
    vilongozi wa Wamoabu, kowadumya walelwa weng'ha wa Seti.
  eng-OKE: I see him, but not now; I behold him, but not nigh. When a king shall arise
    out of Jakob, And the Meshiha be anointed from Israel, He will slay the princes
    of Moab, and reign over all the children of men;
  tha-KJV: ข้าพเจ้าจะเห็นเขา แต่​ไม่ใช่​อย่างเดี๋ยวนี้ ข้าพเจ้าจะดู​เขา แต่​ไม่ใช่​อย่างใกล้ๆนี้
    ดาวดวงหนึ่งจะเดินออกมาจากยาโคบ และธารพระกรอันหนึ่งจะขึ้นมาจากอิสราเอล จะตีเขตแดนของโมอับและทำลายบรรดาลูกหลานของเชท
  por-BR-2018: 'Verei, mas não agora: O olharei, mas não de perto: Sairá estrela de
    Jacó, E se levantará cetro de Israel, E ferirá os cantos de Moabe, E destruirá
    a todos os filhos de Sete.'
  deu-ELO: Ich sehe ihn, aber nicht jetzt, ich schaue ihn, aber nicht nahe; es tritt
    hervor ein Stern aus Jakob, und ein Zepter erhebt sich aus Israel und zerschlägt
    die Seiten Moabs und zerschmettert alle Söhne des Getümmels.
  eng-WYC-2018: I shall see him, but not now; I shall behold him, but not nigh; a
    star shall be born of Jacob, and a rod shall rise (out) of Israel; and he shall
    smite the dukes of Moab, and he shall waste all the sons of Seth; (I shall see
    him, but not now; I shall behold him, but not near; a star shall be born in Jacob,
    and a sceptre shall rise up out of Israel; and he shall strike down Moab’s leaders,
    and he shall destroy all the sons of strife;)
  epo-epo: Mi vidas lin, sed ne nun; Mi rigardas lin, sed ne proksime. Eliros stelo
    el Jakob, Kaj leviĝos sceptro el Izrael, Detruos la randojn de Moab Kaj frakasos
    ĉiujn filojn de malordo.
  uig-PIN: Mǝn Uni kɵrimǝn, lekin ⱨazir ǝmǝs; Mǝn Uningƣa ⱪaraymǝn, lekin yeⱪin yǝrdin
    ǝmǝs; Yaⱪuptin qiⱪar bir yultuz, Kɵtürülǝr Israildin bir xaⱨanǝ ⱨasa; Qeⱪiwetǝr
    u Moabning qekisini, Barliⱪ Xetlǝrning bexini yanjiydu.
  beo-beo: Na da hobea misunu hou ba:la:lala. Na da Isala:ili fi ba:sa. Hina Bagade
    dunu, hadigi bagade gasumuni agoai, amo fi ganodini heda:lebe ba:mu. E da ofa:su
    gasumuni defele Isala:ili sogega misunu. E da Moua:be ouligisu dunu famu amola
    Sede soge dunu amo banenesimu.
  tpi-OTNT: Mi lukim ol samting bai i kamap bihain. Na mi lukim ol Israel i stap.
    Wanpela man i gat biknem na strong bai i kamap king bilong dispela lain Israel.
    Na em bai i pait strong long ol lida bilong kantri Moap, na daunim ol na bagarapim
    ol manmeri bilong lain Set.
  hau-SA: “Na gan shi, amma ba yanzu ba; na hange shi, amma ba kusa ba. Tauraro zai
    fito daga Yaƙub; sandan mulki zai fito daga Isra’ila. Zai ragargaje goshin Mowab,
    kawunan dukan ’ya’yan Set.
  uig-LAT: Men Uni körimen, lékin hazir emes; Men Uninggha qaraymen, lékin yéqin yerdin
    emes; Yaquptin chiqar bir yultuz, Kötürüler Israildin bir shahane hasa; Chéqiwéter
    u Moabning chékisini, Barliq Shétlerning béshini yanjiydu.
  nde-nde: Ngiyambona, kodwa hatshi khathesi; ngiyambona, kodwa kungesikho eduze.
    Inkanyezi izaphuma ivela kuJakhobe; intonga yobukhosi izaphakama ivela ku-Israyeli.
    Uzacobodisa amabunzi kaMowabi, inkakhayi zamadodana wonke kaSethi.
  ton-ton: 'Te u mamata kiate ia, ka ʻe ʻikai vave: te u sio kiate ia, ka ʻe ʻikai
    ofi: ʻe haʻu ʻae Fetuʻu meia Sēkope, pea ʻe tuʻu hake ʻae Tokotoko ʻae tuʻi ʻi
    ʻIsileli, pea ʻe taaʻi ʻe ia ʻae ngaahi tuliki ʻo Moape, pea ʻe fakaʻauha ʻae
    fānau kotoa pē ʻoku fiefie lahi.'
  ces-1613: Uzřímť jej, ale ne nyní, pohledím na něj, ale ne z blízka. Vyjdeť hvězda
    z Jákoba, a povstane berla z Izraele, kteráž poláme knížata Moábská, a zkazí všecky
    syny Set.
  eng-WMB: I see him, but not now. I see him, but not near. A star will come out of
    Jacob. A scepter will rise out of Israel, and shall strike through the corners
    of Moab, and crush all the sons of Sheth.
  tam-TCV: “நான் அவரைக் காண்கிறேன், ஆனால் இப்பொழுது அல்ல; நான் அவரைப் பார்க்கிறேன்,
    ஆனால் சமீபமாய் அல்ல. யாக்கோபிலிருந்து ஒரு நட்சத்திரம் வரும், இஸ்ரயேலில் இருந்து
    ஒரு செங்கோல் எழும்பும். அவர் மோவாபியரின் நெற்றிகளை நொறுக்குவார், சேத்தின் சந்ததி
    எல்லோரையும் தண்டிப்பார்.
  ceb-ULB: Nakita ko siya, apan wala siya karon dinhi. Gitan-aw ko siya, apan dili
    siya duol. Motungha ang bituon gikan kang Jacob, ug mousbaw ang setro gikan sa
    Israel. Dugmokon niya ang mga pangulo sa Moab ug laglagon ang tanang mga kaliwat
    ni Set.
  pol-UBG: Ujrzę go, ale nie teraz; zobaczę go, ale nie z bliska; gwiazda wzejdzie
    z Jakuba, berło powstanie z Izraela i pobije książąt Moabu oraz wytraci wszystkich
    synów Seta.
  agr-agr: 'Makichik aentsun atushat wainjai. Tuja makichik waji atushat aun wainjai:
    Duka Jacob wegantunmaya makichik yaya wantinui, nunuwai Israel aents aidaun apujig.
    Nunú apua duka Moab aents aidaun depetuk amuka, nuigtushkam Set wegantu aidaunash
    dutiksag amuktinai.'
  kyc-kyc: Rengya pira dokona kando suu pyao Isaraele rara dupwame pirami doko silyu.
    Kiŋi doko bui yanga paupau wakasa lenge dopakale ingyuo Isaraele rara dupwana
    sipurapala karara. Isaraele karo epo baame Moape range akali mupwa dupwa pyara.
    Dee Sete wambu dupwa peparae pyao isa palyuo kokwa soo nembara.
  urd-GVU: جسے مَیں دیکھ رہا ہوں وہ اِس وقت نہیں ہے۔ جو مجھے نظر آ رہا ہے وہ قریب
    نہیں ہے۔ یعقوب کے گھرانے سے ستارہ نکلے گا، اور اسرائیل سے عصائے شاہی اُٹھے گا
    جو موآب کے ماتھوں اور سیت کے تمام بیٹوں کی کھوپڑیوں کو پاش پاش کرے گا۔
  deu-1912: Ich sehe ihn, aber nicht jetzt; ich schaue ihn aber nicht von nahe. Es
    wird ein Stern aus Jakob aufgehen und ein Zepter aus Israel aufkommen und wird
    zerschmettern die Fürsten der Moabiter und verstören alle Kinder des Getümmels.
  ntj-ntj: '@see-verse:NUM.024.016'
  kan-2017: ನಾನು ಅವನನ್ನು ನೋಡುವೆನು, ಈಗಲ್ಲ. ಆತನನ್ನು ದೃಷ್ಟಿಸುವೆನು, ಆದರೆ ಸಮೀಪದಲ್ಲಿ ಅಲ್ಲ.
    ಯಾಕೋಬ ವಂಶದವರಲ್ಲಿ ನಕ್ಷತ್ರವು ಉದಯಿಸುವುದು. ಇಸ್ರಾಯೇಲರಲ್ಲಿ ರಾಜದಂಡವು ಏಳುವುದು. ಅದು ಮೋವಾಬ್ಯರ
    ತಲೆಯನ್ನು ಸೀಳಿಹಾಕುವುದು ಸೇತನ ಎಲ್ಲಾ ಮಕ್ಕಳನ್ನು ಸಂಹರಿಸಿವುದು.
  yap-yap: Kug guy e tin bay nga m’on e rran, ma kug guy yu Israel. Ba’ ba pilung
    ni bod ba t’uf ni ba ga’ ram’en ni bayi sum rorad. Rogon ba t’uf ni ba ga’ ram’en
    e aram rogon ni bayi yib rok yu Israel. Bayi li’ e pi’in yad ma yog e thin rok
    yu Moab, me thirif u but’ urngin e pi’in yad ba uf ma yad ma togopluw.
  hlt-MCSB: Amah te ka hmuh dae tahae ah moenih, amah te ka mae dae yoei pawh. Jakob
    lamkah aisi thoeng vetih Israel lamloh mancai thoo ni. Moab baengki a phop pah
    vetih Seth koca te boeih a phuet ni.
  mdy-ETH: ታ ዛጋኔ፤ ጋዓንቴ ሃሢቱዋሴ። ታኣም ጴዻኔ፥ ጋዓንቴ ዑኬቱዋሴ፤ ዦኦጌ ያይቆኦቤይዳፓ ኬስካንዳኔ፤ ዎልቄና ዓኣ ካኣቲ
    ዒስራዔኤሌፓ ኬስካንዳኔ፤ ሞዓኣቤ ዓሶኮ ሱኡጎ ጳርቃንዳኔ፤ ሞዓኣቤ ዒጊኒ ማዔ ሴኤቴ ዜርፆ ማዔ ዓቲንቆኮ ቶኦኮ ዳኣፃንዳኔ።
  twi-ASANTE: “Mɛhunu no, nanso ɛnyɛ seesei; mehwɛ no wɔ daakye akyirikyiri. Nsoromma
    bɛpue afiri Yakob mu! Ahempoma bɛfiri Israel mu. Ɔbɛyam Moabfoɔ tiri, na wapaapae
    Moab mma tikwankora.
  mwc-mwc: “A kinani, saba kega karaku; A kitakitai saba kega gwabiku ai Jacob karinai
    gwamegwame ina kasibau ba Israel karisi yai ana nimakona putuputu ina kasibau
    Moab nao bakobakosi ina guda ba Seth natunatuna gayamisi ini kasigaoworana.
  eng-WEBU: I see him, but not now. I see him, but not near. A star will come out
    of Jacob. A scepter will rise out of Israel, and shall strike through the corners
    of Moab, and crush all the sons of Sheth.
  bnp-bnp: A masia, pali i tabana, a masia, pali i uka ma i tabuli tabukoi. A hada
    bara i pagitala valai ne Iakop, a kodo hariki bara i pesi rike o Israel. Bara
    i ubi momo a dumena matana e huriki a Moab, bara i ubi momo a gine huriki e tune
    Set.
  wal-wal: Taani a be7ais; shin wodee ha77a gidenna; taani a xeellais; shin matan
    gidenna. Yaaqooba zariyaappe xoolinttee kiyana. Israa7eelappe kawotaa xam77ai
    kiyana. Moo7aaba asaa som77uwaa i gaacci qolana. Seeta asaa ubbaa huuphiyaa i
    kinchchana.
  spa-PDDPT: Lo veré, pero no ahora. Lo contemplaré, pero no de cerca. Surgirá una
    estrella de Jacob, Y de Israel se levantará un cetro Que aplastará las sienes
    de Moab Y el cráneo de todos los hijos de Set.
  gun-gun: Ha'e gui peteĩ aexa teĩ aỹ'i oiko va'erã e'ỹ guive, aexa teĩ ovaẽ rai'i
    va'erã e'ỹ. Mba'eta peteĩ jaxy-tata oiko 'rã Jacó ramymino, Israel kuery mbyte
    gui peteĩ ou 'rã po pygua revegua, Moabe kuery akã rupi omopẽmba va'erã, ha'e
    Sete ramymino kuery mombaarã.
  ilo-ULB: Makitkitak isuna, ngem awan isuna ditoy ita. Makitkitak isuna, ngem awan
    isuna iti asideg. Tumaudto ti bituen manipud kenni Jacob, ken addanto setro a
    rumuar manipud iti Israel. Burakennanto dagiti mangidadaulo iti Moab ken dadaelennanto
    dagiti amin a kaputotan ni Set.
  kpg-kpg: Au e mmada gi lodo di madagoaa dela e hanimoi, gei au e mmada gi teenua
    go Israel. Di king dela e hai gadoo be di heduu maahina ga gila aga i lodo tenua
    deelaa. Mee e hanimoi i Israel e hai gadoo be di heduu dingidingia. Mee ga daaligi
    nia dagi o Moab, ga daaligi nia daangada o Seth huogodoo.
  uig-ARA: مەن ئۇنى كۆرىمەن، لېكىن ھازىر ئەمەس؛ مەن ئۇنىڭغا قارايمەن، لېكىن يېقىن
    يەردىن ئەمەس؛ ياقۇپتىن چىقار بىر يۇلتۇز، كۆتۈرۈلەر ئىسرائىلدىن بىر شاھانە ھاسا؛
    چېقىۋېتەر ئۇ موئابنىڭ چېكىسىنى، بارلىق شېتلەرنىڭ بېشىنى يانجىيدۇ.
  sus-sus: N fe toxi naxan fama rabade yare. N fe toxi naxan makuya yakɔsi ra. Tunbui
    nde fama tede kelife Yaxuba xa mixie ma. Mangɛ tɔnxuma nde fama kelide Isirayila
    ya ma. A Mowaba xun nakanama nɛ, a Seti xa die xa fe ɲɔnma nɛ.
  pon-2006: I patohwan kilikilenglahng ahnsou me pahn kohdo, I ahpw kilangada wehin
    Israel. Nanmwarki men pahn ketin pwarada nan wehio, rasehng usu ehu, e pahn ketieisang
    nan Israel, rasehng rakim lingaling ehu. E pahn ketin kauwehla kaunen wehin Mohap
    kan, oh kamwomwala me akalapalap oh lemei kan koaros.
  jae-jae: Aê galic ŋac tau, mago gêmoa galoc atom. Matoc gê eŋ, mago gêmoa ŋagala
    atom. Utitalata teŋ oc mêŋêpi aŋga Jakobnê, ma tôc gôliŋŋa teŋ mêŋêsa aŋga Israelnê.
    Ma tôc tau êtuc lau Moab teŋbeleŋ to êku Set latui samob tulu.
  ksd-ksd: Iau gire, ia kaka gori pata; Iau bobe, ia kaka pa i maravai; A tagul na
    vana rikai tai Iakob, Ma ra buka na varkurai na tut rikai tai Israel, Ma na ubu
    ra langun par kai Moab, Ma na vakaina vue ra umana natu i Set.
  tur-YTC: Onu görüyorum, ama şimdi değil. Ona bakıyorum ama yakın değil. Yakov'dan
    bir yıldız çıkacak. İsrael'den bir asa yükselecek, Moav'ı dört bir yanından vuracak
    ve Şet'in bütün oğullarını ezecek.
  grc-BRENT: Δείξω αὐτῷ, καὶ οὐχὶ νῦν· μακαρίζω, καὶ οὐκ ἐγγίζει· ἀνατελεῖ ἄστρον
    ἐξ Ἰακὼβ, ἀναστήσεται ἄνθρωπος ἐξ Ἰσραήλ· καὶ θραύσει τοὺς ἀρχηγοὺς Μωὰβ, καῒ
    προνομεύσει πάντας υἱοὺς Σήθ.
  ind-AYT: Aku melihatnya datang, tetapi bukan sekarang. Aku memandangnya, tetapi
    tidak dari dekat. Sebuah bintang akan datang dari Yakub. Tongkat kerajaan akan
    bangkit dari orang Israel. Dia akan meremukkan pelipis Moab dan menghancurkan
    semua anak Set.
  nya-nya: “Ndikumuona iye koma osati tsopano; ndikumupenya iye koma osati pafupi.
    Nyenyezi idzatuluka mwa Yakobo; ndodo yaufumu idzatuluka mwa Israeli. Iye adzagonjetsa
    Mowabu ndi kugonjetsa ana onse a Seti.
  hrv-hrv: 'Vidim ga, ali ne sada: motrim ga, al'' ne iz blizine: od Jakova zvijezda
    izlazi, od Izraela žezlo se diže. On Moabu razbija bokove i svu djecu Šetovu zatire!'
  mps-mps: Eno te nosali yabo sę dabe naga suali, te sę megi pedalugobeo. Tama eno
    te Israel dabe bidibo suali. Te bidi me deli te bomo dali genuai nogi yai bidi
    te Israel hani dabego tuni bidi pedalaibao. Tama agai te Moap tobolu bidi dabe
    dali bomona mu hwįaibao, tama augwaligo tobolu dili aluaibao, tama agai te Setgo
    hani wąį dabego tobolu dili dolama tagalaibao.
  tpi-tpi: Mi lukim ol samting bai i kamap bihain. Na mi lukim ol Israel i stap. Wanpela
    man i gat biknem na strong bai i kamap king bilong dispela lain Israel. Na em
    bai i pait strong long ol lida bilong kantri Moap, na daunim ol na bagarapim ol
    manmeri bilong lain Set.
  dan-1931: Jeg ser ham, dog ikke nu, jeg skuer ham, dog ikke nær! En Stjerne opgår
    af Jakob, et Herskerspir løfter sig fra Israel! Han knuser Moabs Tindinger og
    alle Setsønnernes* Isse. { [*en ukendt Stamme.] }
  vie-OVCB: Tôi thấy trong tương lai có một Ngôi Sao xuất phát từ nhà Gia-cốp; một
    cây gậy xuất phát từ Ít-ra-ên này sẽ đánh Mô-áp tan tành, tận diệt dòng dõi loạn
    lạc của Sết.
  guj-2017: હું તેને જોઉં છું, પણ તે અત્યારે નહિ. હું તેને જોઉં છું, પણ પાસે નહિ.
    યાકૂબના વંશમાંથી એક તારો ઊગશે, ઇઝરાયલમાંથી રાજદંડ ઊભો થશે. તે મોઆબના આગેવાનોનો
    નાશ કરી નાખશે. અને શેથના બધા વંશજોનો તે નાશ કરશે.
  pon-2006A: I patohwan kilikilenglahng ahnsou me pahn kohdo, I ahpw kilangada wehin
    Israel. Nanmwarki men pahn ketin pwarada nan wehio, rasehng usu ehu, e pahn ketieisang
    nan Israel, rasehng rakim lingaling ehu. E pahn ketin kauwehla kaunen wehin Mohap
    kan, oh kamwomwala me akalapalap oh lemei kan koaros.
  por-BRBSL: Eu o vejo, mas não agora. Eu o vejo, mas não perto. Uma estrela sairá
    de Jacob. Um cetro se levantará de Israel, e deve atacar pelos cantos de Moab,
    e esmagar todos os filhos de Sheth.
  cth-cth: ama teh ka hmu, hatei atu nahoeh. Ama teh ka khet, hatei kahnaicalah nahoeh.
    Jakop koehoi Âsi a tâco han. Isarel koehoi siangpahrang sonron a tâco han. Moab
    ram pawkkayawng lah a cuek vaiteh, Sethnaw hai be a raphoe awh han.
  twi-twi: “Mihu no, nanso ɛnyɛ mprempren; mehwɛ no, nanso ɔmmɛn. Nsoromma bepue afi
    Yakob mu; ahempema bepue afi Israel mu. Ɔbɛdwerɛw Moabfo ti, Moabfo nyinaa tikora.
  hlt-hlt: Amah te ka hmuh dae tahae ah moenih, amah te ka mae dae yoei pawh. Jakob
    lamkah aisi thoeng vetih Israel lamloh mancai thoo ni. Moab baengki a phop pah
    vetih Seth koca te boeih a phuet ni.
  tbz-SIM: N yɑ̀mu dɛ̀ɛ̀ kèríní dɛ̀ nɛ́ í yóó tuɔkɛní bɑ̀mbɑ̀ n dɛ̀ wùónnímu dɛ̀ nɛ́
    mu nyí tùɔ̀kɛ. Okpɑ̀ɑ̀tì weè yɛ̀tìní Isidɑyɛɛribɛ miɛkɛ, tɛwɑ̃̀tɛ̀ mɑtɛ̀ tɛɛ̀
    yɛ̀tìní Sɑkɔbu yɑɑ̀bí miɛkɛ, kɛ yó mpuotì Mɔɑbu kɔbɛ tempɑ́ɑ́tì nɛ̀ tɛ pɑ̀ɑ̀ti
    kɛ kɔ̃mmù Sɛti yɑɑ̀bí yɔ.
  msy-2020: Kɨ gɨn otivamin bizibar gara, egha uaghan Israelian gari. Atrivir mam
    men tongɨn otogh, ziar ekiam ko gavgavim ikiam, egh mɨkovezir angazangarim itimɨn
    mɨn ikɨ gumazamizibagh siragham. Egh Moapɨn gumazir dapanibav sogh bar me agɨvagham.
    Egh Setɨn ikɨzimɨn gumazamiziba bar me abɨragham.
  dop-dop: Mɑ loosiɣi mpi pɩɩ tɛ nɑ pǝ́ lɑ́ tɔ, nɑ mɑ́ nyǝnǝɣɩ-wɩ. Ɩsɔtʋlʋŋɑ kɑ́ lɩɩ
    Yɑkɔpʋ lʋlʋɣʋ tɑɑ. Wulɑʋ kɑ lɩɩ Ɩsɛɣɛlɩ tɑɑ nɑ ɩ́ mɑ́ Mowɑpʋ nyǝ́mɑ lǝkpɑɣɑsɑɣɑ
    nɑ Sɛɛtɩ lʋlʋɣʋ nyǝ́mɑ nyɔɔŋ tɑɑ.
  azb-azb: “Onu mən görürəm, amma indi deyil, Mən ona baxıram, amma yaxından deyil.
    Yaqubdan bir ulduz çıxacaq, İsraildən bir Əsa ucalacaq, Moavlıların alınlarını,
    Şet övladlarının başlarını əzəcək.
  eng-DBY: 'I shall see him, but not now; I shall behold him, but not nigh: There
    cometh a Star out of Jacob, and a Sceptre shall rise out of Israel, and he shall
    cut in pieces the corners of Moab, and destroy all the sons of tumult.'
  hin-2017: मैं उसको देखूँगा तो सही, परन्तु अभी नहीं; मैं उसको निहारूँगा तो सही, परन्तु
    समीप होकर नहीं याकूब में से एक तारा उदय होगा, और इस्राएल में से एक राजदण्ड उठेगा;
    जो मोआब की सीमाओं को चूर कर देगा, और सब शेत के पुत्रों का नाश कर देगा। (मत्ती
    2:2)
  wol-KYG: Maa ngi koy gis, te du tey, Maa ngi koy niir, te jubseegul; biddiiw a feqe
    fa Yanqóoba, yetu nguur a yékkatikoo fa Israyil, daldi toj boppi Mowab, toj kaaŋi
    mboolem askanu Set.
  eng-YLT: I see it, but not now; I behold it, but not near; A star hath proceeded
    from Jacob, And a sceptre hath risen from Israel, And hath smitten corners of
    Moab, And hath destroyed all sons of Sheth.
  kne-kne: Il-ilaek din mapasamak ed Israel sin tapin di agew. Wadan to di ari ay
    bomala ed Israel ay kaman talaw ono bolalakaw di koniniing na. Abakena din sosoldadon
    di Moab ya am-in ay an-ak Set.”
  eng-WYC-2017: I shall see him, but not now; I shall behold him, but not nigh; a
    star shall be born of Jacob, and a rod shall rise of Israel; and he shall smite
    the dukes of Moab, and he shall waste all the sons of Seth;
  eng-WMBB: I see him, but not now. I see him, but not near. A star will come out
    of Jacob. A sceptre will rise out of Israel, and shall strike through the corners
    of Moab, and crush all the sons of Sheth.
  urd-GVH: जिसे मैं देख रहा हूँ वह इस वक़्त नहीं है। जो मुझे नज़र आ रहा है वह क़रीब
    नहीं है। याक़ूब के घराने से सितारा निकलेगा, और इसराईल से असाए-शाही उठेगा जो मोआब
    के माथों और सेत के तमाम बेटों की खोपड़ियों को पाश पाश करेगा।
  rug-rug: Meke doṉo la si rau koari na rane vugo repere meke dogoria rau sa butubutu
    Izireli. Keke baṉara sapu doṉo guana pinopino ṉedalana, si kote turu sage pa korapana
    sa butubutu sana. Meke kaqu sekei sa batudi sari na tinoni Moabi. Meke kaqu muzara
    va umumi sa sari na herahera batudi ri na tuna koreo e Seti.
  gaz-gaz: “Ani isa nan arga; garuu amma miti; ani isa nan ilaala; garuu dhiʼootti
    miti. Yaaqoob keessaa urjiin tokko ni baʼa; Israaʼel keessaa bokkuun tokko ol
    kaʼa. Inni adda warra Moʼaab, buqqee mataa ilmaan Seet hundaas ni caccabsa.
  fra-LSG: Je le vois, mais non maintenant, Je le contemple, mais non de près. Un
    astre sort de Jacob, Un sceptre s’élève d’Israël. Il perce les flancs de Moab,
    Et il abat tous les enfants de Seth.
  yal-yal: N na a toma, koni iki mi a ra. N na a toma, koni a mɔn makuya. Sarena nde
    minima nɛn Yaxuba bɔnsɔnni, mangan kelima nɛn Isirayila yamanani. A Moyaba yamanan
    mangane yɛngɛma nɛn, a Seti bɔnsɔnna nɔ.
  haw-1868: 'E ike auanei au ia ia, aole hoi ano, E nana auanei au ia ia, aole hoi
    e kokoke: E puka mai auanei he Hoku mai o Iakoba mai, E ku mai ana no hoi he Kookoo
    mai o Iseraela mai; A e luku aku no ia i na kihi o Moaba, A e pepehi iho ia i
    na keiki hoohaunaele a pau.'
  arb-NAV: أَرَاهُ وَلَكِنْ لَيْسَ حَاضِراً، وَأُبْصِرُهُ وَلَكِنْ لَيْسَ قَرِيباً.
    يَخْرُجُ نَجْمٌ مِنْ يَعْقُوبَ، وَيَظْهَرُ مَلِكٌ مِنْ إِسْرَائِيلَ فَيُحَطِّمُ
    طَرَفَيْ مُوآبَ، وَيُهْلِكُ كُلَّ رِجَالِ الْحَرْبِ.
  ewe-ewe: “Mekpɔe le Israel ŋgɔ be, le ŋgɔgbe ʋĩi la, ɣletivi aɖe adzɔ tso Yakob
    me! Dziɖula sia tso Israel. Aɖu Moabtɔwo dzi; atsrɔ̃ Set ƒe viwo.
  eng-LEE: I see him, but not now; I behold him, but not nigh; there steppeth forth
    a star out of Jacob, and there ariseth a sceptre out of Israel, and he pierceth
    the chiefs of Moab, and destroyeth all the children of Sheth.
  asm-FB: মই তেওঁক দেখিছোঁ, কিন্তু বৰ্ত্তমানে নাই; তেওঁক দৰ্শন পাইছোঁ, কিন্তু তেওঁৰ
    ওচৰত থকা নাই। যাকোবৰ মাজৰ পৰা এটা তৰা উদয় হ’ব, ইস্ৰায়েলৰ মাজৰ পৰা এক ৰাজ-দণ্ড
    উঠিব; সেয়ে মোৱাবৰ দীৰ্ঘ-প্ৰস্থ গুড়ি কৰিব, আৰু হুৰামূৰা কৰা গোটেই বংশক সংহাৰ
    কৰিব।
  sus-A: ﭑ قٍ تٌشِ نَشَن قَمَ رَبَدٍ يَرٍ. ﭑ قٍ تٌشِ نَشَن مَكُيَ يَكْسِ رَ. تُنبُي
    ندٍ قَمَ تٍدٍ كٍلِقٍ يَشُبَ شَ مِشِيٍ مَ. مَنفّ تْنشُمَ ندٍ قَمَ كٍلِدٍ عِسِرَيِلَ
    يَ مَ. عَ مٌوَبَ شُن نَكَنَمَ نّ، عَ سٍتِ شَ دِيٍ شَ قٍ حْنمَ نّ.
  fra-SBL: Je le vois, mais pas maintenant. Je le vois, mais pas près. Une étoile
    sortira de Jacob. Un sceptre s'élèvera d'Israël, et il frappera les coins de Moab,
    et écraser tous les fils de Sheth.
  hbo-hbo: אֶרְאֶ֙נּוּ֙ וְלֹ֣א עַתָּ֔ה אֲשׁוּרֶ֖נּוּ וְלֹ֣א קָרֹ֑וב דָּרַ֨ךְ כֹּוכָ֜ב
    מִֽיַּעֲקֹ֗ב וְקָ֥ם שֵׁ֙בֶט֙ מִיִּשְׂרָאֵ֔ל וּמָחַץ֙ פַּאֲתֵ֣י מֹואָ֔ב וְקַרְקַ֖ר
    כָּל־בְּנֵי־שֵֽׁת׃
  eng-WYCLIFFE: Y schal se hym, but not now; Y schal biholde hym, but not nyy; a sterre
    schal be borun of Jacob, and a yerde schal rise of Israel; and he schal smyte
    the duykis of Moab, and he schal waste alle the sones of Seth; and Ydumye schal
    be hys possessioun,
  piu-2006: '@see-verse:NUM.024.016'
  cwe-cwe: Nomuwona, mbali siyo sambi, Nomuwona, mbali heli habehi. Nhondo izalawilila
    kwa welesi wa Yakobo, kezalawilila mfalume mwa Waisilaili. Kezawatowa walangulizi
    wa Wamoabu kwa fimbo yake, kezawadanganiza welesi wose wa Seti.
  kik-kik: “Nĩndĩramuona, no ti rĩu; nĩndĩmũcũthĩrĩirie, no ndarĩ hakuhĩ. Njata nĩĩkoima
    kũrĩ Jakubu; njũgũma ya ũnene yume kũrĩ Isiraeli. Nĩakahehenja mothiũ ma Moabi,
    na ahehenje, mahĩndĩ ma mĩtwe ya ariũ othe a Shethu.
  fra-NCL: Je le vois, mais non comme présent ; je le contemple, mais non de près.
    Un astre sort de Jacob, un sceptre s’élève d’Israël. Il brise les deux flancs
    de Moab, il extermine tous les fils du tumulte.
  cek-AK: anih to ka hnu tih, toe vaihi ka hnu mak ai vop; anih to ka khet han, toe
    atue loe anghnai ai vop; Jakob acaeng thung hoiah cakaeh maeto tacawt ueloe, Israel
    thung hoiah angraeng cunghet maeto angthawk tahang tih; anih mah Moab prae taki
    taket khoek to tuh ueloe, Sheth capanawk to amrosak boih tih.
  cuk-cuk: Yoedse-ibmar-guoed an daked, ibmar-guoedi amba dikasulid. An nue-daked,
    degi-inigwele, itakasulid. Israelʼgi rey-wargwen gwisgudagoed, Jacob-wagan-abargi
    niisgwayobi nodagoed, We-rey, Moab-uaya-matar-sagamakoed, bela we-reyse Set-wagan-nono-sagamakoed.
  uig-CYR: Мән Уни көримән, лекин һазир әмәс; Мән Униңға қараймән, лекин йеқин йәрдин
    әмәс; Яқуптин чиқар бир юлтуз, Көтириләр Исраилдин бир шаһанә һаса; Чеқиветәр
    у Моабниң чекисини, Барлиқ Шетләрниң бешини янҗийду.
  pma-pma: Inau nalele soutin, en avong keil koa hemai veah, ka nales kantri ten out
    Isrel. Nales asuv houlu tai koa hekistal ien koa hesuval hitu koa vihil tahos
    imok, kei hekistal hehina nesa helosil kat me-Isrel keil. Hou vasin hetetamen
    keil ten out Moab, ka hou lin vasi meatin keil ten out Set.
  tel-2017: నేను ఆయన్ని చూస్తున్నాను, కాని ఇప్పుడు ఆయన ఇక్కడ లేడు. నేను ఆయన్ని గమనిస్తున్నాను
    కాని ఆయన ఇప్పుడు సమీపంగా లేడు. ఒక నక్షత్రం యాకోబులో ఉదయిస్తుంది. రాజదండం ఇశ్రాయేలులోనుంచి
    వస్తుంది. అతడు మోయాబు నాయకులను పడగొడతాడు. అతడు షేతు వంశస్తులందరినీ నాశనం చేస్తాడు.
  hat-BSA: Mwen wè li, men pa koulye a. Mwen gade l, men pa toupre. Yon zetwal va
    sòti nan Jacob. Yon baton a wa va leve sòti an Israël. Li va kraze travèse fwon
    Moab la, e li va dechire tout fis a Seth yo.
  bxh-bxh: Kin hesa haba ya laoma, hige ya ita, yo hige sadaigu yai. Kipwala haba
    Isalaela Nuꞌuna yai ya kepama, Kin ma tuꞌetuꞌena haba ai Isalaela ya obiyoma.
    In haba Mowabi dodogadi yo Seti dodogadi kulukuludi ya futu gisigisidi.
  kos-kos: Ke nga ngetla liye pacl fahsru, Nga liye mutunfacl Israel. Sie tokosra
    ac fah sikyak in facl sac, oana sie itu, Sie tokosra ku ac fah tuku liki facl
    Israel. El fah sringilya mwet kol lun acn Moab Ac kunausla mwet Seth nukewa.
  hbo-WLC: אֶרְאֶ֙נּוּ֙ וְלֹ֣א עַתָּ֔ה אֲשׁוּרֶ֖נּוּ וְלֹ֣א קָר֑וֹב דָּרַ֨ךְ כּוֹכָ֜ב
    מִֽיַּעֲקֹ֗ב וְקָ֥ם שֵׁ֙בֶט֙ מִיִּשְׂרָאֵ֔ל וּמָחַץ֙ פַּאֲתֵ֣י מוֹאָ֔ב וְקַרְקַ֖ר
    כָּל־בְּנֵי־שֵֽׁת׃
  ibo-ibo: “Ana m ahụ ya, ma ọ bụghị ugbu a, ana m ele ya anya, ma ọ nọghị nso. Otu
    kpakpando ga-esi nʼime Jekọb zolie. Mkpara eze ga-esi nʼetiti Izrel bilie. Ọ ga-etipịa
    egedege ihu ndị Moab, na okpokoro isi ndị ikom Shet niile.
  ory-ory: ମୁଁ ତାହାଙ୍କୁ ଦେଖୁଅଛି, ମାତ୍ର ସେ ବର୍ତ୍ତମାନ ନୁହନ୍ତି; ମୁଁ ତାହାଙ୍କର ଦର୍ଶନ ପାଉଅଛି,
    ମାତ୍ର ସେ ନିକଟବର୍ତ୍ତୀ ନୁହନ୍ତି; ଯାକୁବଠାରୁ ଏକ ତାରା ଉଦିତ ହେବ ଓ ଇସ୍ରାଏଲଠାରୁ ଏକ ରାଜଦଣ୍ଡ
    ଉତ୍ଥିତ ହେବ, ତାହା ମୋୟାବର ପାର୍ଶ୍ୱ ଭେଦ କରିବ ଓ ଶେଥର ସମସ୍ତ ସନ୍ତାନକୁ ଚୂର୍ଣ୍ଣ କରିବ।
  chk-chk: Üa küna i, nge esap iei, üa nenengeni, nge esap kanoto. Eföü fü epwe tötä
    seni Israel, eman king epwe ütä seni lon Israel pwe epwe nemenem. Epwe amökü möküren
    ekewe chon Moap o niela ekewe mwirimwirin Set meinisin.
  rop-rop: Tudei na ai gin luk det taim weya garra kaman bambai, en ai gin luk detlot
    Isreil pipul. Wanbala king jis laiga braitwan sta garra bon brom detlot Isreil
    pipul. Jis laik det brabli braitwan sta, im garra kaman brom Isreil. Im garra
    kilim detlot lida brom Moweb, en im garra bidim ola pipul blanga Seth.
  ukr-1871: 'Бачу його перед віччу, тільки не сьогоднї, бачу його, та не зблизька,
    чую в мому дусї: сходить зоря із Якова, здіймається берло з Ізраїля, та й поламле
    Моабіям роги. Сетовим синам потужно черепи потрощить, і виски їм неощадно всїм
    порозбиває.'
  deu-1951: Ich sehe ihn, aber jetzt noch nicht; ich schaue ihn, aber noch nicht in
    der Nähe. Ein Stern tritt aus Jakob hervor, und ein Zepter kommt aus Israel. Er
    schlägt Moab auf beide Seiten und alle Kinder Set aufs Haupt.
  eng-JPS: I see him, but not now; I behold him, but not nigh; there shall step forth
    a star out of Jacob, and a scepter shall rise out of Israel, and shall smite through
    the corners of Moab, and break down all the sons of Seth.
  srp-1865: Vidim ga, ali ne sad; gledam ga, ali ne izbliza; izaæi æe zvijezda iz
    Jakova i ustaæe palica iz Izrailja, koja æe razbiti knezove Moavske i razoriti
    sve sinove Sitove.
  lug-lug: “Mmulaba, naye si kaakano; mmutunuulira, naye tali kumpi. Emmunyeenye eriva
    ewa Yakobo; omufuzi alisituka ng’ava mu Isirayiri. Alibetenta Mowaabu, obuwanga
    bw’abatabani ba Seezi.
  heb-heb: אראנו ולא עתה אשורנו ולא קרוב דרך כוכב מיעקב וקם שבט מישראל ומחץ פאתי מואב
    וקרקר כל בני שת׃
  ben-IRV: আমি তাকে দেখব, কিন্তু এখন নয়, তাঁকে দর্শন করব, কিন্তু কাছাকাছি নয়। যাকোবের
    থেকে একটি তারা উঠবে, ইস্রায়েল থেকে একটি রাজদণ্ড উঠবে, তা মোয়াবের নেতাদের ধ্বংস
    করবে, সেথের সমস্ত সন্তানদের হত্যা করবে।
  pan-pan: ਮੈਂ ਉਹ ਨੂੰ ਵੇਖਦਾ ਹਾਂ ਪਰ ਹੁਣ ਨਹੀਂ, ਮੈਂ ਉਹ ਨੂੰ ਤੱਕਦਾ ਹਾਂ ਪਰ ਨੇੜਿਓਂ ਨਹੀਂ।
    ਯਾਕੂਬ ਤੋਂ ਇੱਕ ਤਾਰਾ ਚੜ੍ਹੇਗਾ ਅਤੇ ਇਸਰਾਏਲ ਤੋਂ ਇੱਕ ਰਾਜ ਉੱਠੇਗਾ। ਉਹ ਮੋਆਬ ਦੀਆਂ ਸਰਹੱਦਾਂ
    ਨੂੰ ਚੂਰ-ਚੂਰ ਕਰੇਗਾ, ਅਤੇ ਸਾਰੇ ਦੰਗਾ ਕਰਨ ਵਾਲੇ ਸ਼ੇਥ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਮਾਰ ਸੁੱਟੇਗਾ।
  mya-JVB: ထိုအရာကို ငါမြင် ၏။ သို့သော်လည်း ယခု မ ဖြစ်ရသေး။ ထိုအရာကို ငါရှု ၏။ သို့သော်လည်း
    ဖြစ် ရသောအချိန် မ နီး သေး။ ကြယ် တလုံးသည် ယာကုပ် အမျိုး၌ ပေါ်ထွန်း ၍ ၊ ရာဇလှံတံ
    သည် ဣသရေလ အမျိုး ၌ ထင်ရှားလိမ့်မည်။ မောဘ ပြည်စွန်း တိုင်အောင်ထိခိုက် ၍ မငြိမ်မဝပ်
    ရုန်းရင်းခပ်ပြုတတ်သော သူအပေါင်း တို့ကို ဖျက်ဆီး လိမ့်မည်။
  tbg-tbg: 'Te naantiara qovaraiqiaina haikara tavehama Isarerivata tave vauro. Te
    tavauraro opu vovano noraiqaakero itaintema kero, Isareriqihairo avuhainaa vaiinti
    vovano qovarama vuanarove. Vi vaiintiva Isareri avuhainaaka kauru tuateharo kempuka
    vaiintivano vaiharo oru Moapi tiri vuhaari rukavu kero, viraqaahairo oru Setira
    qiata vuhaari rukavu kaanarove. (Vi uvara vutuke tirera: Viva iqoka raquqi viharo
    Moapi vatanaakavata, Seti vatanaakavata naatara kaanarove.)'
  hmo-hmo: Lau be vaira dinadia lau itaia noho. Israela besena lau itaia. King ta,
    hisiu badana bamona, be Iakobo dekena amo do ia toreisi. Dagi bada auna ta, Israela
    dekena amo do ia toreisi. Ia ese Moaba gunalaia taudia do ia botaia, bona Seti
    taudia ibounai do ia botaia diho.
  urd-urd: मैं उसे देखूँगा तो सही, लेकिन अभी नहीं; वह मुझे नज़र भी आएगा, लेकिन नज़दीक
    से नहीं; या'क़ूब में से एक सितारा निकलेगा और इस्राईल में से एक 'असा उठेगा, और
    मोआब के 'इलाक़े को मार मार कर साफ़ कर देगा, और सब हंगामा करने वालों को हलाक कर
    डालेगा।
  rus-SYN: Вижу Его, но ныне еще нет; зрю Его, но не близко. Восходит звезда от Иакова
    и восстает жезл от Израиля, и разит князей Моава и сокрушает всех сынов Сифовых.
  bqc-SIM: Málɛ Isailiↄ e, i kɛ tia no, málɛ ń gwa, a gↄↄ i ka gĩao. Saana a bↄ
    Yakↄbu buiↄ guu, kpalablena a bↄ Isailiↄ guu, i Mↄabuↄ mi wíwi, i zↄakanapiↄ
    dↄ́ fↄ̃́fↄ̃.
  tcz-CHONGTHU: Ama chu ka ven hinlah ka mu theipoi, amavang Jacob apatna valpa khang
    hung doh ding ahi. Israel la patna tenggol khat hunngpeng doh ding chule Moab
    te aning keh ajep chip ding Tumelt chate asuh gam ding ahiye.
  mar-mar: मी त्यास पाहीन, पण तो आता इथे नाही. मी त्याच्याकडे पाहीन, पण तो जवळ नाही.
    याकोबातून एक तारा बाहेर येईल, आणि इस्राएलातून एक राजदंड निघेल. तो मवाबाच्या नेत्यांना
    चिरडून टाकील आणि शेथाच्या सर्व मुलांचा तो नाश करील.
  soq-soq: “God apana muriwa wisepia umanawa ne dianen. Ne me ewedina tane mai tauwadea
    wisepi, Iakob nosinosiwa Israelwa bedeuwoe kipora wiseidia rua warere ando wisepi.
    Me ando Moab apanawa uwauntoia ansisimopie nanaumopi, ita Set apanawa uwau nepa
    antutulepi.
  qub-qub: Shamoj watacunacho imapis päsananpaj cajtami ricaycä. Carucho caycämojtami
    ricaycä. Jacobpa mirayninpitami juc goyllar llojshenga. Ricaycä Israelcho juc
    ray yurejtapis. Paymi Moab runacunataga umanpita llapirenga. Setpita mirajcunatapis
    ushajpaj wañuchenga.
  bqp-bqp: Matɛn Isarailanↄ e, adi kɛ teranlo, matɛni ń gwa, a gↄrↄ dí ká gĩaro. Susunɛ
    ni bo Yakubu burinↄ tɛ́, kpatableri ni bo Isarailanↄ tɛ́, ani Mↄabunↄ mì wíwi,
    ani zukakari pìnↄ mìtoko fↄ̃fↄ̃.
  hat-hat: Mwen wè sa ki gen pou rive pèp Izrayèl la. M'ap gade sa ki pral rive l'
    pita. Tankou yon gwo zetwal, mwen wè yon chèf k'ap soti nan fanmi Jakòb la. Yon
    gwo wa pral leve nan mitan pèp Izrayèl la. L'ap kraze chèf Moab yo, l'ap detwi
    tout pitit Sèt yo.
  eng-BSB: I see him, but not now; I behold him, but not near. A star will come forth
    from Jacob, and a scepter will arise from Israel. He will crush the skulls of
    Moab and strike down all the sons of Sheth.
  tod-tod: Nà pɛtɛsu, kɛlɛ niizu laade dɛ, nà sumɔsu, kɛlɛ maa la dɛ ɓuɠani, ʋelela
    ʋelei, somideɠai ta ɠa ɠulazu Zakɔɓe mavofodai zu, masadai ma lukpɔi ɠa ɠɛ Izelayɛle
    zaama, nii a ɠɛ Moaɓe nuiti goizu loɠazu, toɠa Sɛte ná-doun zunuiti kpein doɠa
    tɔungi zu.
  eng-WEBPB: I see him, but not now. I see him, but not near. A star will come out
    of Jacob. A sceptre will rise out of Israel, and shall strike through the corners
    of Moab, and crush all the sons of Sheth.
  kbq-kbq: Hagi nagra ana avanagna zampina mago vahe ke'noanagi, henka fore hugahie.
    Jekopumpinti masanentake hanafira hanatino remsa hanigeno, kinimo'ma e'neria azotamo'a
    Israeli vahepinti enkeno, Moapu vahe'mota tamahe vaganereno, Seti mofavreramina
    zmasenia ruprorovazino zamahegahie.
  nhe-BL: Niquita se tlen axaca ama. Yajaya tlen nijtlachilía nopona hasta tlahuel
    huejca, yajaya hualas teipa. Monextis se sitlali tlen hualas tlen iteipa ixhuihua
    Jacob. Yajaya elis se hueyi Tlanahuatijquetl tlen motlalanas ipan ni israelitame.
    Quintzonpechis Moab ehuani. Quintlamiltis iteipa ixhuihua Set.
  bus-bus: Mɛ́ɛ Isarailinↄ ee, èe kɛ tianlo, mɛ́ɛ ń gwaa, à gurↄↄ e ká gĩaro. Sↄsↄnɛ
    é bↄ Yakubu boriinↄ tɛ́, kpatableri é bↄ Isarailinↄ tɛ́, eé Mↄabunↄ mì wíwi, eé
    zↄkakari pìnↄ mìwatoro fↄ̃fↄ̃.
  gub-BL: Ame'e uzeapo ma'e ràm rehe. Aexak teko Izaew izuapyapyr wà. Wanuwihawete
    zahytata uhyape katu ma'e uzexak kar putar wanupe nehe. Ur putar Izaew wanuwi
    zahytata uwewe ma'e ài. Weityk putar Moaw wanuwihaw wà nehe. Umumaw putar 'aw
    teko wiko wera'u ma'e wà nehe.
  eng-DRA: 'I shall see him, but not now: I shall behold him, but not near. A STAR
    SHALL RISE out of Jacob and a sceptre shall spring up from Israel: and shall strike
    the chiefs of Moab, and shall waste all the children of Seth.'
