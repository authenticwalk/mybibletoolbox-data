  cth-cth: Hahoi lawk hah a pâpho teh, Beor capa Balaam mit a ang sak,
  twi-twi: 'na eyi ne nkɔmhyɛ a ɔmae: “Beor ba Balaam nkɔmhyɛ, nkɔmhyɛ a efi obi a
