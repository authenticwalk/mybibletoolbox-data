verse: NUM.024.003
translations:
  mal-C: 'അദ്ദേഹം തന്റെ അരുളപ്പാട് അറിയിച്ചു: “ബെയോരിന്റെ പുത്രൻ ബിലെയാമിന്റെ അരുളപ്പാട്,
    വ്യക്തമായിക്കാണുന്ന കണ്ണുള്ളവന്റെ അരുളപ്പാട്,'
  deu-TKW: 'Da trug er seinen Spruch vor und sprach: So spricht Bileam, der Sohn Beors;
    so spricht der Mann, dessen Auge verschlossen ist.'
  lin-lin: 'mpe akomaki koloba maloba oyo : « Tala maloba ya Balami, mwana mobali
    ya Beori, maloba ya moto oyo miso na ye emonaka polele,'
  eng-LSV: 'and he takes up his allegory and says: “An affirmation of Balaam son of
    Beor, || And an affirmation of the man whose eyes are shut,'
  eng-GNV: And he vttered his parable, and sayd, Balaam the sonne of Beor hath sayde,
    and the man, whose eyes were shut vp, hath sayd,
  eng-WEBSTER: 'And he took up his parable, and said, Balaam the son of Beor hath
    said, and the man whose eyes are open hath said:'
  nhw-BL: 'huan pejqui quiijtohua ni camanali: “Ya ni nopa camanali catli niBalaam,
    niicone Beor, nijhualica. Na nise tlacatl catli cuali hueli niquita catli ininpantis
    ni israelitame.'
  swh-ONEN: 'naye akatoa ujumbe wake: “Ujumbe wa Balaamu mwana wa Beori, ujumbe wake
    yeye ambaye jicho lake linaona vizuri;'
  bba-bba: Mɑ u ɡɑri ɡerubu wɔri u nɛɛ, nɛ, Bɑlɑmu, Beorin bii, wee ye nɑ ɡerumɔ.
    Nɑ rɑ yɑm wɑ.
  eng-KJVCPB: 'And he took up his parable, and said, Balaam the son of Beor hath said,
    And the man whose eyes are open hath said:'
  luo-luo: 'mi nochiwo ote mare kama: “Ote Balaam wuod Beor, ote mar ngʼat ma wengene
    neno maber,'
  meu-meu: e haroro Iou, eto, Balaam Beoro ena hereva bini; Matana vada e papa tauna
    ena hereva bini;
  npi-ULB: तिनले यो अगमवाणी पाए र भने, “बओरका छोरा बालाम बोल्न लाग्दै छ, जुन मानिसका
    आँखा खुला छन्, त्यसका वाणी ।
  yor-yor: ó sì sọ àsọtẹ́lẹ̀ rẹ̀, “Àsọtẹ́lẹ̀ tí Balaamu ọmọ Beori, àsọtẹ́lẹ̀ ẹni tí
    ojú rẹ̀ ríran kedere,
  emp-NTPO: 'Maʌ̃ne nãwã bed̶easia: Mʌ̃ra Beor warra Balaaʌ̃a. Mʌ̃a ẽsã unu b̶ʌa.
    Mʌ̃ra nãwã bed̶ea b̶ʌa.'
  pes-OPCB: 'و دربارهٔ ایشان چنین پیشگویی کرد: «این است وحی بلعام پسر بعور، وحی آن
    مردی که چشمانش باز شد، وحی آن کسی که سخنان خدا را شنید، و رویایی را که خدای قادر
    مطلق نشان داد مشاهده نمود، آنکه به خاک افتاد و چشمانش باز شد، چه زیبایند خیمه‌های
    بنی‌اسرائیل! آنها را مثل دره‌های سبز و خرم و چون باغهای کنار رودخانه، در مقابل
    خود گسترده می‌بینم، مثل درختان عود که خود خداوند نشانده باشد، و مانند درختان سرو
    کنار آب. دلوهای ایشان از آب لبریز خواهند بود، و بذرهایشان با آب فراوان آبیاری
    خواهند شد. پادشاه ایشان از ”اجاج“ بزرگتر خواهد بود و کشورشان بسیار سرافراز خواهد
    گردید. خدا اسرائیل را از مصر بیرون آورده است، آنها مثل شاخهای گاو وحشی نیرومند
    هستند، اسرائیل قومهایی را که با ایشان مخالفت کنند، می‌بلعند. استخوانهایشان را
    می‌شکنند و خرد می‌کنند و با تیرهایشان پیکر آنها را به زمین می‌دوزند. بنی‌اسرائیل
    چون شیر می‌خوابد، چه کسی جرأت دارد او را بیدار کند؟ ای اسرائیل، برکت باد بر هر
    که تو را برکت دهد و لعنت باد بر کسی که تو را لعنت کند.»'
  tgl-ULB: Natanggap niya itong propesiya at sinabi, “Magsasalita na si Balaam na
    anak ni Beor, ang taong malawak na nakamulat ang kaniyang mga mata.
  cbu-NT: Ashirucha, Balamsha Apanllee kuk tsiyatarangu; Nuw Balamtana, aparshiti
    sur Biyowarcha. Nuw napkuri, maachee ichinguru pakuri, kapung natstakina.
  hui-hui: ogodagua mbiwia hene. I̱ Bero igini Balamahanda mbiwia harogo I̱na ngagobi
    deme bayuwa ngoalia howa hondowa
  mya-mya: ထို့​နောက်​သူ​သည်​အောက်​ပါ​ဗျာ​ဒိတ်​တော်​ကို ဆင့်​ဆို​လေ​၏။ ``ဤ​ကား​ဗော​ရ​၏​သား​ဗာ​လမ်​ဆင့်​ဆို​သော
    ဗျာ​ဒိတ်​တော်​ဖြစ်​သည်။ ရှင်း​လင်း​စွာ​မြင်​နိုင်​သူ​၏​စ​ကား​များ​တည်း။
  bod-N: ཁོས་རང་གི་ལུང་བསྟན་དབྱངས་ལ་གྱེར་ནས་འདི་ལྟར། པེ་ཨོར་བུ་སྟེ་པེལ་ཨམ་ཁོ་ན་རེ།
    ། མིག་རྒྱང་རིང་བའི་མི་ཡིས་འདི་སྐད་སྨྲ། །
  sna-sna: 'uye akataura chirevo chake achiti: “Chirevo chaBharamu mwanakomana waBheori,
    chirevo chaiye ana meso anonyatsoona,'
  spa-BLM: Tomó su parábola y dijo “Balaam el hijo de Beor dice, el hombre que tiene
    los ojos abiertos dice;
  cac-cac: 'yuj chi'' ix och ijan vin̈ yalan icha tic: Aton in lolonel a in Balaam
    in tic, yuninal in vin̈aj Beor, jichichi tz''aj vilani.'
  swh-ULB: Akapokea huu unabii na kusema, “Balaamu mwana wa Beori anataka kusema,
    yeye ambaye macho yake yemefunuliwa sana.
  bel-bel: 'І прамовіў ён прытчу і сказаў: гаворыць Валаам, сын Вэораў, гаворыць муж
    з адкрытым вокам,'
  deu-ELBBK: 'Und er hob seinen Spruch an und sprach: Es spricht Bileam, der Sohn
    Beors, und es spricht der Mann geöffneten Auges.'
  mbb-OT: ne migkaǥi sikandin te, “Iyan a si Balaam he anak ni Beor, ne zuen ku meupiya
    he kedsavut.
  mal-2015: 'അവൻ സുഭാഷിതം ചൊല്ലിത്തുടങ്ങിയതു: ബെയോരിന്റെ മകനായ ബിലെയാം പറയുന്നു.'
  rmc-rmc: 'a phenďa kada proroctvos: „O proroctvos le Balaamoskro, le čhaskro le
    Beoriskro: Kada phenel oda, kaskre jakha hine phundrade;'
  pes-OPV: 'پس مثل خود را آورده، گفت: «وحی بلعام بن بعور. وحی آن مردی که چشمانش باز
    شد.'
  ron-1924: 'Балаам шь-а ростит пророчия ши а зис: „Ятэ че зиче Балаам, фиул луй Беор,
    Омул ку окий дескишь,'
  ben-OBCV: এবং সে তার প্রত্যাদেশ ব্যক্ত করল, “বিয়োরের ছেলে বিলিয়মের প্রত্যাদেশ,
    যার চোখ স্পষ্ট প্রত্যক্ষ করে, তার প্রত্যাদেশ,
  som-som: Markaasuu hadalkiisii watay oo wuxuu yidhi, Balcaam ina Becoor wuxuu leeyahay,
    Oo ninkii ishiisu daboolnaan jirtay wuxuu leeyahay,
  lat-VUC: 'assumpta parabola, ait: [Dixit Balaam filius Beor: dixit homo, cujus obturatus
    est oculus:'
  eng-ASVBT: And he took up his parable, and said, Balaam the son of Beor saith, And
    the man whose eye was closed saith;
  ita-1885: 'Ed egli prese a proferir la sua sentenza, e disse: Così dice Balaam,
    figliuolo di Beor, Così dice l''uomo che ha l''occhio aperto:'
  eng-LXXUP: And he took up his parable and said, Balaam son of Beor says, The man
    who sees truly says,
  eng-ULB: He received this prophecy and said, “Balaam son of Beor is about to speak,
    the man whose eyes are wide open.
  spa-VBL: 'Hizo una declaración, diciendo:'
  fra-_FOB: 'Et il prononça son discours sentencieux, et dit: Oracle de Balaam, fils
    de Béor, oracle de l''homme qui a l''œil ouvert:'
  mal-mal: 'അവൻ സുഭാഷിതം ചൊല്ലിത്തുടങ്ങിയത്: “ബെയോരിന്റെ മകനായ ബിലെയാം പറയുന്നു.'
  urd-GVR: aur wuh bol uṭhā, “Bilām bin Baor kā paiġhām suno, us ke paiġhām par ġhaur
    karo jo sāf sāf deḳhtā hai,
  suz-BL: मिनु मेकोमी परमप्रभु आ पपाइश्‍शो लोव़ पा “गो बेओर आ तौ बालाम, मिक्‍च ताइब
    नङ, आ देंशो लोव़ मार बाक्‍त देंशा हना, १सामुएल ९:९
  ita-1927: 'E Balaam pronunziò il suo oracolo e disse: “Così dice Balaam, figliuolo
    di Beor, così dice l’uomo che ha l’occhio aperto,'
  ckb-ckb: 'ئیتر پەیامەکەی ڕاگەیاند و گوتی: «پەیامەکەی بەلعامی کوڕی بەعۆر، پەیامەکەی
    ئەو پیاوەی چاوی کراوەیە،'
  eng-BBE: 'And moved by the spirit, he said, These are the words of Balaam, son of
    Beor, the words of the man whose eyes are open:'
  kan-OKCV: 'ಹೀಗೆ ಪ್ರವಾದಿಸಿದನು: “ಇದು ಬೆಯೋರನ ಮಗ ಬಿಳಾಮನ ಪ್ರವಾದನೆ: ಸ್ಪಷ್ಟ ಕಣ್ಣುಳ್ಳವನು
    ನುಡಿದದ್ದು.'
  bbb-bbb: '@see-verse:NUM.024.002'
  tam-2017: 'அப்பொழுது அவன் தன்னுடைய வாக்கியத்தை எடுத்துரைத்து: “பேயோரின் மகனாகிய
    பிலேயாம் சொல்லுகிறதாவது, கண் திறக்கப்பட்டவன் உரைக்கிறதாவது,'
  spa-RV-1909: 'Entonces tomó su parábola, y dijo: Dijo Balaam hijo de Beor, y dijo
    el varón de ojos abiertos:'
  ron-BTF: 'Și și-a rostit parabola și a spus: Balaam, fiul lui Beor, a zis; și bărbatul
    ai cărui ochi sunt deschiși a spus:'
  eng-WEBP: He took up his parable, and said, “Balaam the son of Beor says, the man
    whose eyes are open says;
  eng-FBV: 'He gave a declaration, saying:'
  nld-1939: 'Hij hief zijn orakel aan, en sprak: Godsspraak van Balaäm, zoon van Beor,
    Godsspraak van den man, met het open oog;'
  nch-BL: 'huan pejqui quiijtohua ni camanali: “Ya ni nopa camanali cati niBalaam,
    niicone Beor, nijhualica. Na nise tacat cati cuali hueli niquita cati ininpantis
    ni israelitame.'
  vie-1934: 'bèn nói lời ca mình mà rằng: Lời ca của Ba-la-am, con trai Bê-ô, Lời
    ca của người có mắt mở ra,'
  hin-CV: 'उसने अपना वचन शुरू कर दिया: “बेओर के पुत्र बिलआम की वाणी, उस व्यक्ति की
    वाणी, जिसे दृष्टि दी गई है,'
  eng-OURB: He took up his parable, and said, “Balaam [Not people, Destroyer of people]
    the son of Beor says, the man whose eyes are open says;
  spa-BES: 'Y conmovido por el espíritu, dijo: Estas son las palabras de Balaam, hijo
    de Beor, las palabras del hombre cuyos ojos están abiertos:'
  tdx-tdx: vaho nonjone’e ami’ty hoe ty razan-drehake, Hoe ty fetse’ i Balame ana’
    i Beore, naho ty lañona’ ondaty am-pihaino misokake.
  vid-vid: na heye nakadamla ulonzi awu wa chiuloli, “Ulonzi wa heni Balaamu mwana
    wa Peoli ulonzi wa munhu yagubuligwe meho,
  eng-OKE: 'And he took up his parable, and said: Bileam, the son of Beor, hath said,
    The man who saw the Beautiful hath said,'
  tha-KJV: เขาจึงกล่าวกลอนภาษิตของเขาว่า “​คำพยากรณ์​ของบาลาอัมบุตรชายเบโอร์ คำพยากรณ์​ของชายที่​หู​ตาแจ้ง
  por-BR-2018: 'Então tomou sua parábola, e disse: Disse Balaão filho de Beor, E disse
    o homem de olhos abertos:'
  deu-ELO: 'Und er hob seinen Spruch an und sprach: Es spricht Bileam, der Sohn Beors,
    und es spricht der Mann geöffneten Auges.'
  eng-WYC-2018: and when the parable was taken (or and when he had received his prophecy),
    he said, Balaam, the son of Beor, said, (yea), a man, whose eye is stopped, said,
  epo-epo: 'Kaj li ekparolis sian inspiritaĵon, kaj diris: Parolas Bileam, filo de
    Beor, Kaj parolas viro kun malfermita okulo;'
  uig-PIN: 'Xuning bilǝn u aƣziƣa kalam sɵzini elip mundaⱪ dedi: — «Beorning oƣli
    Balaam yǝtküzidiƣan kalam sɵzi, Kɵzi eqilmiƣan adǝmning eytidiƣan kalam sɵzi,'
  beo-beo: 'e da amo ba:la:lusu sia:i, “Ba:ila:me, Bio ea mano, da moloiwane ba:sa.
    Ea sia: da agoane gala.'
  tpi-OTNT: na em i autim tok profet olsem, “Harim dispela tok bilong mi. Mi, Balam,
    pikinini man bilong Beor. Ai bilong mi i klia tru na mi save lukluk gut.
  hau-SA: sai ya yi annabcinsa ya ce, “Maganar Bala’am ɗan Beyor, saƙon mutumin da
    idanunsa ke gani sarai,
  uig-LAT: 'Shuning bilen u aghzigha kalam sözini élip mundaq dédi: — «Béorning oghli
    Balaam yetküzidighan kalam sözi, Közi échilmighan ademning éytidighan kalam sözi,'
  nde-nde: 'wasesitsho isambulelo sakhe: “Isambulelo sikaBhalamu indodana kaBheyori,
    isambulelo salowo omehlo akhe abonisisa kuhle,'
  ton-ton: 'Pea naʻa ne fai atu ʻa ʻene lea fakatātā, ʻo pehē, “Ko Pelami ko e foha
    ʻo Peoli kuo ne pehē, pea kuo pehē ʻe he tangata kuo ʻā hono mata:'
  ces-1613: 'I vzav podobenství své, dí: Řekl Balám, syn Beorův, řekl muž mající otevřené
    oči,'
  eng-WMB: He took up his parable, and said, “Balaam the son of Beor says, the man
    whose eyes are open says;
  tam-TCV: 'அவன் இறைவாக்குரைத்துச் சொன்னதாவது: “பேயோரின் மகன் பிலேயாமின் இறைவாக்கு,
    தெளிவாய்ப் பார்க்கும் கண்களை உடையவனின் இறைவாக்கு,'
  ceb-ULB: Nadawat niya kini nga panagna ug miingon, “Si Balaam nga anak ni Beor magapamulong
    na, ang tawong buka ang mga mata.
  pol-UBG: 'I rozpoczął swoją przypowieść tymi słowy: Wypowiedź Balaama, syna Beora,
    wypowiedź człowieka, który ma otwarte oczy;'
  agr-agr: 'Dutika egkemtujam atakea duwi atinun juna aatus tiuwai: “Witjai Balaam
    Beoran uchiji, wika Apajuí wakega nunak shiig dekajai. Wi chicham etsegbau antuktajum.'
  kyc-kyc: Epo maralyiyamopa baame poropeta pii pyongo pyao leya. Namba Beona ikinyingi
    Belamena pii dake. Nambame wambu kando soo giso karenge.
  urd-GVU: اور وہ بول اُٹھا، ”بلعام بن بعور کا پیغام سنو، اُس کے پیغام پر غور کرو
    جو صاف صاف دیکھتا ہے،
  deu-1912: 'und er hob an seinen Spruch und sprach: Es sagt Bileam, der Sohn Beors,
    es sagt der Mann, dem die Augen geöffnet sind,'
  ntj-ntj: Nyangka-tjanampa pururtu wangka walykumunu watjara-wanarayirnu wiyarringu.
  kan-2017: ಹೀಗೆ ಪ್ರವಾದಿಸಿದನು, “ಬೆಯೋರನ ಮಗನಾದ ಬಿಳಾಮನು ಹೇಳಿದ್ದು, ಮನೋದೃಷ್ಟಿಯಿಂದ ನೋಡುವ
    ಪುರುಷನು ನುಡಿದದ್ದು.
  yap-yap: 'me weliy e re yi’iy ni ba’aray: “Thin rok Balaam ni fak Beor, thin rok
    fa’anem ni kan bing owchen,'
  hlt-MCSB: Te vaengah a thuidoeknah te a poh tih Beor capa Balaam olphong neh mikdai
    dai hlang kah olphong te a thui.
  mdy-ETH: ፆኦሲ ማሊሢ ሂዚ ጌይ ኬኤዚሢ ዓርቄኔ፦ «ዓኣፓ ቡሊንቴም ዛጌ ቢዖሬ ናኣዚ ባኣላኣሜ ኬኤዛ ባካ ያዺኬ፤
  twi-ASANTE: 'na yei ne nkɔmhyɛ a ɔmaaeɛ: “Beor ba Balaam nkɔmhyɛ no nie; nkɔmhyɛ
    a ɛfiri ɔbarima a nʼani hunu adeɛ yie,'
  eng-WEBU: He took up his parable, and said, “Balaam the son of Beor says, the man
    whose eyes are open says;
  bnp-bnp: 'i ta vakakika, i ta maea: “Iea a nitane Balam, e tune Beor. A nita iea
    na viri i para hateka a matana, i matai kamumu a maka maki.'
  wal-wal: Wodhdhin i ba hiraagaa hagaadan yaagidi yootiis; “Bi7oora na7aa Balaama
    hiraagai, a aifee tishshi ootti xeelliyoogaa hiraagai,
  spa-PDDPT: 'Y tomó su parábola: Dijo Balaam, hijo de Beor, Palabra del varón de
    ojo abierto.'
  gun-gun: 'Ijayvu vy aipoe''i: — Po rami ma Beor ra''y Balaão ijayvu, ava mba''emo
    oexa porã va''e ayvu,'
  ilo-ULB: Naawatna daytoy a padto ket kinunana, “Ni Balaam nga anak ni Beor ket agsao,
    ti tao a simumulagat.
  kpg-kpg: 'gei mee ga helekai aga nia helekai kokohp aanei: “Deenei telekai a Balaam,
    tama Beor, nia helekai o tangada dela e mee di mmada gi nia mee huogodoo haga madammaa.'
  uig-ARA: 'شۇنىڭ بىلەن ئۇ ئاغزىغا كالام سۆزىنى ئېلىپ مۇنداق دېدى: — «بېئورنىڭ ئوغلى
    بالائام يەتكۈزىدىغان كالام سۆزى، كۆزى ئېچىلمىغان ئادەمنىڭ ئېيتىدىغان كالام سۆزى،'
  sus-sus: 'a fa yi masenyi ti: «N yi nan masenma, n tan Beyori xa di xɛmɛ Balami,
    naxan xa se igbɛma a fanyi ra,'
  pon-2006: 'ih eri patohwanda mahsen en kokohp pwukat: “Iet mahsen en Palaam, nein
    Peor, mahsen en aramas emen me kak kilang mehkoaros ni sansal,'
  jae-jae: go gêôc awa sa ma kêsôm nê biŋ tau gebe “Beor latu Bileam, ŋac, taŋ mata
    gêlac naŋ, nê biŋ tonec.
  ksd-ksd: 'Ma i ga tur pa kana varvai ma i ga biti: Balam natu i Beor i biti, Ma
    ra tinata kai nina i tapala ra matana i dari:'
  tur-YTC: 'Benzetmesini şöyle sürdürdü ve dedi: “Beor oğlu Balam diyor ki, gözleri
    açık olan adam diyor ki;'
  grc-BRENT: Καὶ ἀναλαβὼν τὴν παραβολὴν αὐτοῦ, εἶπε, φησὶ Βαλαὰμ υἱοῖς Βεὼρ, φησὶν
    ὁ ἄνθρωπος ὁ ἀληθινῶς ὁρῶν,
  ind-AYT: 'Lalu, dia bersajak dan berkata: “Pesan ini dari Bileam, anak Beor. perkataan
