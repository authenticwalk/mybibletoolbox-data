  yal-yal: 'Balami yi waliyiya falane ti, a naxa, N tan Balami, Beyori a dii xɛmɛna,
    n tan naxan feene fixɛn toma, n ma falan ni i ra:'
  haw-1868: 'Hapai ae la ia i kana olelonane, i aku la, O ka wanana a Balaama a ke
    keiki a Beora, O ka wanana a ke kanaka i hookaakaaia kona mau maka:'
  arb-NAV: 'وَتَنَبَّأَ قَائِلاً: «كَلامُ بَلْعَامَ بْنِ بَعُورَ، كَلامُ الرَّجُلِ
    الْمَفْتُوحِ الْعَيْنَيْنِ.'
  ewe-ewe: 'eye wògblɔ nya ɖi be, “Balaam, Beor ƒe viŋutsu gblɔ be: ame si kpɔa nu
    nyuie la ƒe nyagblɔɖi,'
  eng-LEE: And he took up his parable, and said, Thus saith Bil'am the son of Beor,
    and thus saith the man whose eyes are open;
  asm-FB: তেতিয়া তেওঁ এই ভৱিষ্যৎ বাণী পাই নিজৰ পদ্যৰূপে গাই গাই ক’লে, বিয়োৰৰ পুত্ৰ
    বিলিয়মে কৈছে, যাৰ চকু সম্পূর্ণ মেলা আছিল, সেই পুৰুষে কৈছে,
  sus-A: عَ قَ يِ مَسٍنيِ تِ؛ «ﭑ يِ نَن مَسٍنمَ، ﭑ تَن بٍيٌرِ شَ دِ شّمّ بَلَمِ، نَشَن
    شَ سٍ عِفبّمَ عَ قَنيِ رَ،
  fra-SBL: Il reprit sa parabole, et dit, « Balaam, fils de Beor, dit, l'homme dont
    les yeux sont ouverts dit ;
  hbo-hbo: וַיִּשָּׂ֥א מְשָׁלֹ֖ו וַיֹּאמַ֑ר נְאֻ֤ם בִּלְעָם֙ בְּנֹ֣ו בְעֹ֔ר וּנְאֻ֥ם
    הַגֶּ֖בֶר שְׁתֻ֥ם הָעָֽיִן׃
  eng-WYCLIFFE: he seide, Balaam, the sone of Beor, seide, a man whois iye is stoppid
