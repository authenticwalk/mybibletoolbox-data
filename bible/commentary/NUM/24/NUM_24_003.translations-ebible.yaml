  mps-mps: tama agai te profet po pusuyu te po wali, “Eno e po odao. Ena Balam, te
    Beorgo ogwa dao. Eno gedu wiegi yai mu elama, tama eno bugagia mu tonono bilibo
    dao.
  tpi-tpi: na em i autim tok profet olsem, “Harim dispela tok bilong mi. Mi, Balam,
    pikinini man bilong Beor. Ai bilong mi i klia tru na mi save lukluk gut.
  dan-1931: 'og han fremsatte sit Sprog: Så siger Bileam, Beors Søn, så siger Manden,
    hvis Øje er lukket,'
  vie-OVCB: 'Ba-la-am nói tiên tri như sau: “Lời tiên tri của Ba-la-am, con trai Bê-ô,
    là người có đôi mắt mở ra,'
  guj-2017: તેણે ભવિષ્યવાણી કરીને કહ્યું, “બેઓરનો દીકરો બલામ કહે છે, જે માણસની આંખો
    વિશાળ રીતે ખુલ્લી હતી.
  pon-2006A: 'ih eri patohwanda mahsen en kokohp pwukat: “Iet mahsen en Palaam, nein
