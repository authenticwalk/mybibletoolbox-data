  tbz-SIM: 'Kòo deǹtɛ̀ fɛyɛ̀nfɛ̀ kɛ dɔ̀: Mí mBeɔɔ birɛ Bɑdɑmmu m bɛ́immu, onìtì wèè
    wùó ndisɔ̀rì kpɛti míì bɛ́i.'
  msy-2020: 'a kamaghɨn mɨgei: “Kɨ Beorɨn otarim Balam, ia nan mɨgɨrɨgɨaba baragh.
    Kɨ deraghavɨra bizibar gara dav geir gumazim.'
  dop-dop: 'Nɑ ɩ́ mɑ kɑwǝyɑɣɑ sɩ: Peyɔɔ pǝyɑlʋ Pɑlɑɑm mɑ́, mɑ kʋkpɑɑlǝtʋ ntɔ. Pǝ kulɑ
    mɑ ɩsɛ kɛ́.'
  azb-azb: 'O, gələcəkdən xəbər verib dedi: «Budur, Beor oğlu Bilamın kəlamı, Uzaq
    görən adamın kəlamı,'
  eng-DBY: And he took up his parable, and said, Balaam the son of Beor saith, and
    the man of opened eye saith,
  hin-2017: तब उसने अपनी गूढ़ बात आरम्भ की, और कहने लगा, “बोर के पुत्र बिलाम की यह
    वाणी है, जिस पुरुष की आँखें खुली थीं उसी की यह वाणी है,
  wol-KYG: 'Ba mu ko defee mu yékkati kàddug ñaanam, ne: «Kàddug Balaam a ngi, doomu
    Bewor, kàddug waa jiy boroom ngis,'
  eng-YLT: 'and he taketh up his simile, and saith: ''An affirmation of Balaam son
    of Beor — And an affirmation of the man whose eyes are shut —'
  kne-kne: yan kanana ay nan-ipadto, “Siya na di ipadton Balaam ay anak Beor ay nalawag
    di pangila na
  eng-WYC-2017: and when the parable was taken, he said, Balaam, the son of Beor,
    said, a man, whose eye is stopped, said,
  eng-WMBB: He took up his parable, and said, “Balaam the son of Beor says, the man
    whose eyes are open says;
  urd-GVH: और वह बोल उठा, “बिलाम बिन बओर का पैग़ाम सुनो, उसके पैग़ाम पर ग़ौर करो जो
    साफ़ साफ़ देखता है,
  rug-rug: 'meke zama vura nia Belami sa kinorokorotae hie: “Hie sa inavoso te Belami
