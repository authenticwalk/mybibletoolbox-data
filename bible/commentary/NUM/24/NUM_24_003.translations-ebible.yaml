  piu-2006: '@see-verse:NUM.024.002'
  cwe-cwe: nayo kagong'onda ulotezi uno, “Balaamu mwana wa Beoli kolotela, ulotezi
    wa munhu ija yoyagubuligwe yameso,
  kik-kik: 'nake akĩaria ndũmĩrĩri yake, akiuga atĩrĩ: “Ĩno nĩyo ndũmĩrĩri ya Balamu
    mũrũ wa Beori, ndũmĩrĩri ya mũndũ ũrĩa riitho rĩake rĩonaga wega,'
  fra-NCL: 'et il prononça son discours, en disant : Oracle de Balaam fils de Béor,
    oracle de l’homme dont l’œil est fermé ;'
  cek-AK: Anih mah taphong han ih patahhaih lok to lak moe, mik amtueng, Beor capa
    Balaam ih lok;
  cuk-cuk: 'Geb Balaam, Bab-Jehová-ega-ibmar-sogsadba sunmakded: “Ani, Beor-machi-Balaam-guedi
    weyob soged, ani, dikasur-ataked-dule-guedi weyob soged.'
  uig-CYR: 'Шуниң билән у ағзиға калам сөзини елип мундақ деди: — «Беорниң оғли Балаам
    йәткүзидиған калам сөзи, Көзи ечилмиған адәмниң ейтидиған калам сөзи,'
  tel-2017: అతడు ఇలా ప్రవచించాడు. “బెయోరు కొడుకు బిలాముకు పలుకబోతున్నాడు. కళ్ళు బాగా
    తెరుచుకున్నవాడు పలకబోతున్నాడు.
  hat-BSA: 'Li te reprann diskou li e te di: “Pòt pawòl a Balaam nan, fis a Beor a,
    Pòt pawòl a nonm ki gen zye louvri a;'
  kos-kos: 'na el fahk kas in palu inge: “Kas inge ma sel Balaam wen natul Beor, Kas
    lun sie mwet su ku in liye arulana kalem,'
  hbo-WLC: וַיִּשָּׂ֥א מְשָׁל֖וֹ וַיֹּאמַ֑ר נְאֻ֤ם בִּלְעָם֙ בְּנ֣וֹ בְעֹ֔ר וּנְאֻ֥ם
    הַגֶּ֖בֶר שְׁתֻ֥ם הָעָֽיִן׃
  ibo-ibo: O buru amụma ndị a sị, “Okwu si nʼọnụ Belam nwa Beoa pụta, okwu onye ahụ
    anya ya saghere asaghe.
  ory-ory: ତେବେ ସେ ଆପଣା ପ୍ରସଙ୍ଗ ନେଇ କହିଲା, “ବିୟୋରର ପୁତ୍ର ବିଲୀୟମ୍‍ କହୁଅଛି ଓ ଯାହାର ଚକ୍ଷୁ
    ପ୍ରସନ୍ନ ହୋଇଅଛି, ସେହି ବ୍ୟକ୍ତି କହୁଅଛି,
  chk-chk: pwe a popuetä an kapasen osuni o üra, “Iei alon Palam nöün Peor we mwän.
    Iei alon ewe mwän mi fat mesan,
  rop-rop: en imbin tok dijan speshalwan wed, “Mi na Beilam det san blanga Biyowa,
    en dijan im jis laiga drim brom God, bat mi nomo silip. Dijan wed blanga mi en
    ai gin luk gudwei.
  ukr-1871: 'І почав він приповідь свою і промовив: Білеам, син Беорія, до вас промовляє,
    той, кому, відкрились очі, рече і звіщає.'
  deu-1951: 'Und er hob an seinen Spruch und sprach: Es sagt Bileam, der Sohn Beors,
    es sagt der Mann, dem das Auge erschlossen ist, es sagt der Hörer göttlicher Reden,'
  eng-JPS: 'And he took up his parable, and said: The saying of Balaam the son of
    Beor, and the saying of the man whose eye is opened;'
  srp-1865: 'I otvori prièu svoju, i reèe: kaže Valam sin Veorov; kaže èovjek kojemu
    su otvorene oèi;'
  lug-lug: n’alagula nti, “Okulagula kwa Balamu mutabani wa Byoli, okulagula kw’omuntu
    azibuddwa amaaso,
  heb-heb: וישא משלו ויאמר נאם בלעם בנו בער ונאם הגבר שתם העין׃
  ben-IRV: সে তাঁর ভাববাণী গ্রহণ করে বলল, “বিয়োরের ছেলে বিলিয়ম বলছে, যার চোখ ভালোভাবে
    খোলা ছিল, সেই পুরুষ বলছে,
  pan-pan: ਤਦ ਉਸ ਆਪਣਾ ਅਗੰਮ ਵਾਕ ਆਖਿਆ, ਬਓਰ ਦੇ ਪੁੱਤਰ ਬਿਲਆਮ ਦਾ ਵਾਕ, ਉਸ ਪੁਰਸ਼ ਦਾ ਵਾਕ ਜਿਸ
    ਦੀਆਂ ਅੱਖਾਂ ਖੁੱਲ੍ਹੀਆਂ ਹਨ।
  mya-JVB: သူသည် ပရောဖက် စကားအားဖြင့်မြွက်ဆို လေသည်မှာ၊ မျက်စိ ပွင့် သောသူ၊ ဗောရ သား
    ဗာလမ် ၏ စကား ၊
  tbg-tbg: 'viva paropeti uva mintima tiro: Te Beora maaqu Balaamika maa uvara tirerave.
    Te naantiara qovaraiqiaina haikara tave vauraukama uva tirerave.'
  hmo-hmo: 'vadaeni inai peroveta hereva ia gwauraia, ia gwau, “Balama Beoro ena hereva
    be inai: Iena matana idia kehoa noho momokani tauna, Balama, ena hereva be inai:'
  urd-urd: और उसने अपनी मसल शुरू' की और कहने लगा, “ब'ओर का बेटा बल'आम कहता है, या'नी
    वही शख़्स जिसकी आँखें बन्द थीं यह कहता है,
  rus-SYN: 'И произнес он притчу свою и сказал: говорит Валаам, сын Веоров, говорит
    муж с открытым оком,'
  bqc-SIM: 'ↄ̃ à yã́ pↄ́ á è ò à mɛ̀: Bɛↄↄ nɛ́ Balaaũ yã́n kɛ, ma gbɛ̃́ pↄ́
    ma wɛ́ zɛ̃a, ma yã́n kɛ.'
  tcz-CHONGTHU: Hichun Balaam in akam akehdoh in asei pan tai. Beor chapa Balaam in
    asei doh ho; kho kimusah pa thusei dohho;
  mar-mar: त्याने हा संदेश स्विकारला आणि म्हणाला, बौराचा मुलगा बलाम, ज्या मनुष्याचे
    डोळे स्पष्ट उघडे आहेत त्याविषयी बोलत आहे.
  qub-qub: 'Balaamga imano cananpäpis cayno rimaran: «Beorpa wamran Balaammi cä. Imano
    cananpaj cajtapis Tayta Dios musyachimaptinmi rimaycä.'
  bqp-bqp: 'akũ à yã kũ à èe ò à pì: Bɛↄ nɛ́ Balamu yãn dí, makũ kũ ma wɛ́ kɛ̃na
    yãn dí.'
  hat-hat: 'Epi li pran chante chante sa a: -Men sa mwen menm, Balaram, pitit Bèyò,
    m''ap di: Men pawòl k''ap soti nan bouch moun Bondye te louvri je a,'
  eng-BSB: 'and he lifted up an oracle, saying: “This is the prophecy of Balaam son
    of Beor, the prophecy of a man whose eyes are open,'
  tod-tod: 'Ɓalaame faalaalii nii laazeelini, é ɠɛ ma: «Ɓeyɔɔl ná-doun zunui Ɓalaame
    ná-keela wooi ɠaa, zunui nii gaazuzeɠeai ma, ná-keela wooi ɠaa,'
  eng-WEBPB: He took up his parable, and said, “Balaam the son of Beor says, the man
    whose eyes are open says;
  kbq-kbq: amanage huno kasnampa nanekea huama hu'ne, ama nanekea Beori nemofo Balamu
    miko'zama keama huno negea ne'mofo kasnampa naneke.
  nhe-BL: 'huan pejqui quiijtohua ni tlajtoli: “Ya ni nopa tlajtoli tlen niBalaam,
    niicone Beor, nijhualica. Na nise tlacatl tlen cuali hueli niquita tlen ininpantis
    ni israelitame.'
  bus-bus: 'ben à yã kɛ̀ à è ò à bè: Bɛↄ nɛ́ Balamu yãn yɛ̀, mamↄma kɛ̀ ma wɛ́ɛ
    kɛ̃na yãn yɛ̀.'
  gub-BL: A'e rupi umume'u ko ze'eg puràg uzeapo ma'e ràm imume'u haw. Na'aw Màrààw
    Meor ta'yr ze'eg xe. 'Aw awa upuner ma'e hexak katu haw rehe. Na'aw ize'eg xe.
  eng-DRA: 'He took up his parable and said: Balaam the son of Beor hath said: The
    man hath said, whose eye ire stopped up:'
