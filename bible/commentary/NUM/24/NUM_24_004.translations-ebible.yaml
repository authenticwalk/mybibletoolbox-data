verse: NUM.024.004
translations:
  mal-C: 'ദൈവത്തിന്റെ വചനങ്ങളെ കേൾക്കുന്നവന്റെ അരുളപ്പാട്, സർവശക്തനിൽനിന്ന് ദർശനം
    കാണുന്നവനും, സാഷ്ടാംഗം വീഴുന്നവനും കണ്ണുകൾ തുറക്കപ്പെട്ടവനുമായവന്റെ അരുളപ്പാട്:'
  deu-TKW: So spricht der, der göttliche Reden vernimmt, Gesichte des Allmächtigen
    schaut, hingesunken und enthüllten Auges.
  lin-lin: 'maloba ya moto oyo ayokaka maloba ya Nzambe, oyo amonaka bimoniseli oyo
    ewutaka epai ya Nkolo-Na-Nguya-Nyonso, oyo miso na ye efungwamaka soki akweyi
    na molimo :'
  eng-LSV: 'An affirmation of him who is hearing sayings of God, || Who sees a vision
    of the Almighty, || Falling—and eyes uncovered:'
  eng-GNV: 'He hath sayde, which heard the wordes of God, and sawe the vision of the
    Almightie, and falling in a traunce had his eyes opened:'
  eng-WEBSTER: 'He hath said, who heard the words of God, who saw the vision of the
    Almighty, falling into a trance , but having his eyes open:'
  nhw-BL: 'Nijcactoc icamanal Toteco catli quipiya nochi chicahualistli, huan niquitztoc
    ya catli quipiya nochi chicahualistli huan catli nechnextilijtoc. Huan quema nihuetzqui
    iixpa, nechtlapoli noixteyol huan nochi nijmachili. Huajca ya ni catli nechilhui
    para ininpantis:'
  swh-ONEN: 'ujumbe wake yeye ambaye husikia maneno ya Mungu, ambaye huona maono kutoka
    kwa Mwenyezi, ambaye huanguka kifudifudi, na ambaye macho yake yamefunguka:'
  bba-bba: Nɑ rɑ Gusunɔn nɔɔ nɔ. Wi, Dɑm kpuroɡii u rɑ de n kɑ̃sinu wɑ. Domi u rɑ
    mɑn tii sɔ̃ɔsi nɑ̀ n nùn sɑ̃ɑmɔ.
  eng-KJVCPB: 'He hath said, which heard the words of God, Which saw the vision of
    the Almighty, Falling into a trance, but having his eyes open:'
  luo-luo: ote mar ngʼat mawinjo weche Nyasaye, ngʼat maneno fweny moa kuom Nyasaye
    Maratego, ngʼat mopodho piny auma, kendo ma wengene oyawore.
  meu-meu: Dirava ena hereva e kamonaimu tauna, Siahu-idoinai Diravana hairaina e
    itaiamu Bena e toma dihomu to matana se hakapuna tauna, Ena hereva bini.
  npi-ULB: तिनले परमप्रभुको वचन सुन्छ र बोल्छ । त्यसले सर्वशक्‍तिमान्‌बाट दर्शन प्राप्‍त
    गर्छ, जसको सामु त्यसले आँखा खुला राखेर दण्डवत् गर्छ ।
  yor-yor: àsọtẹ́lẹ̀ ẹni tí ó gbọ́ ọ̀rọ̀ Ọlọ́run, ẹni tí ó ríran láti ọ̀dọ̀ Olódùmarè,
    ẹni tí ó dojúbolẹ̀, tí ojú rẹ̀ là kedere.
  emp-NTPO: Mʌ̃a ũrĩ b̶ʌa Ãcõrẽba jara b̶ʌda. Mʌ̃a ẽsã unu b̶ʌa Ãcõrẽ jũma poya b̶ʌba
    unubi b̶ʌda. Idji quĩrãpita chĩrãborod̶e cob̶ʌd̶e mʌ̃ dauba ẽsã unu b̶ʌa.
  pes-OPCB: '@see-verse:NUM.024.003'
  tgl-ULB: Nagsalita siya at narinig ang mga salita ng Diyos. Nakita niya ang isang
    pangitain mula sa Makapangyarihan, Sa harapan niya, siya ay nagpatirapa pababa
    kalakip ang kaniyang mga matang nakamulat.
  cbu-NT: Nuw pamazukpaz ashkachuri, anush natstamaam waritakina. Apanllee kuk mazinakina.
    Nuw pamazoorangi anush yasarangitamna. Apanllimari watam kizpuriwa. ¿Chakaja uwaapa
    waritach? Apanllimari waamari kizpur taakiya.
  hui-hui: Ngode Datagaliwabehanda bi larago hale halu Ngode Datagaliwabe Hongo Haiheore
    kagome de gandeba mo walia haragola i̱ de handaya ho wiaabo halu latagi haro.
  mya-mya: သူ​သည်​ဘု​ရား​သ​ခင်​မိန့်​တော်​မူ​သော စ​ကား​ကို​ကြား​နိုင်​၏။ မျက်​စိ​ပွင့်​လျက်​ဘ​ဝင်​ကျ​နေ​စဉ်
    အ​နန္တ​တန်​ခိုး​ရှင်​ဘု​ရား​သ​ခင်​ထံ​တော်​မှ ရူ​ပါ​ရုံ​ကို​ငါ​မြင်​ရ​၏။
  bod-N: དཀོན་མཆོག་ཁོང་གི་བཀའ་ནི་ཐོས་པ་དང་། ། ཀུན་དབང་ཉིད་ཀྱི་ཞལ་གཟིགས་མཐོང་བ་འོ།
    ། ལུས་པོ་ས་རུ་འགྱེལ་ཞིང་མིག་ཟུང་ནི། ། ཕྱེས་པ་དེ་ཡིས་འདི་སྐད་སྨྲ་བར་འགྱུར། །
  sna-sna: chirevo chaiye anonzwa mashoko aMwari, anoona chiratidzo chinobva kuna
    Wamasimba Ose, anowira pasi nedumbu rake, uye ana meso akasvinura.
  spa-BLM: 'dice, que escucha las palabras de Dios, que ve la visión del Todopoderoso,
    cayendo, y teniendo los ojos abiertos:'
  cac-cac: Svab' tas syal Dios. Icha vayichal tz'aj vilan Dios Syal Yuj Smasanil.
    Tzin ec' jichan, palta jacan in sat, te vach' vilani.
  swh-ULB: Huongea na kusikia maneno ya Mungu. Huona maono toka kwa Mwenyezi, ambaye
    mbele zake humwinamia na macho yake yakiwa yamefumbuliwa.
  bel-bel: 'гаворыць той, хто чуе словы Божыя, які бачыць уявы Ўсемагутнага; падае,
    але адкрытыя вочы ягоныя:'
  deu-ELBBK: 'Es spricht, der die Worte Gottes hört, der ein Gesicht des Allmächtigen
    sieht, der hinfällt und enthüllter Augen ist:'
  mbb-OT: 'Nezineg ku is menge lalag te Megbevayà, wey zuen nelewasan ku he impelewasan
    kediey te Mekeǥeǥehem he Megbevayà. Mibpekevava a ziyà te etuvangan din, ne impesavut
    e zin. Ne iyan heini menge lalag ku:'
  mal-2015: 'കണ്ണടച്ചിരിക്കുന്ന പുരുഷൻ പറയുന്നു; ദൈവത്തിന്റെ അരുളപ്പാടു കേൾക്കുന്നവൻ,
    സർവ്വശക്തന്റെ ദർശനം ദർശിക്കുന്നവൻ, വീഴുമ്പോൾ കണ്ണു തുറന്നിരിക്കുന്നവൻ പറയുന്നതു:'
  rmc-rmc: o proroctvos oleskro, ko šunel le Devleskre lava. Banďiľom anglal leste
    a dikhľom o viďeňje le Nekzoraleder Devlestar.
  pes-OPV: وحی آن کسی‌که سخنان خدا را شنید. و رویای قادرمطلق را مشاهده نمود. آنکه
    بیفتاد و چشمان اوگشاده گردید.
  ron-1924: 'Чел че ауде кувинтеле луй Думнезеу, Чел че веде ведения Челуй Атотпутерник,
    Чел че каде ку фаца ла пэмынт ши ай кэруй окь сунт дескишь:'
  ben-OBCV: তার প্রত্যাদেশ, যে ঐশ বাণী শ্রবণ করে, যে সর্বশক্তিমানের কাছ থেকে দর্শন
    পায়, যে সাষ্টাঙ্গ প্রণত হয়, ও যার চোখ খোলা থাকে।
  som-som: Wuxuu leeyahay kii erayadii Ilaah maqla Oo tusniintii Ilaaha Qaadirka ah
    arka, Oo dhaca isagoo indhihiisu furan yihiin,
  lat-VUC: 'dixit auditor sermonum Dei, qui visionem Omnipotentis intuitus est, qui
    cadit, et sic aperiuntur oculi ejus:'
  eng-ASVBT: 'He saith, who heareth the words of God, Who seeth the vision of the
    Almighty, Falling down, and having his eyes open:'
  ita-1885: Così dice colui che ode le parole di Dio, Che vede la visione dell'Onnipotente,
    che cade a terra, E a cui gli occhi sono aperti.
  eng-LXXUP: 'He says who hears the oracle of the Mighty One, Who saw a vision of
    God in sleep; His eyes were opened:'
  eng-ULB: He speaks and hears God's words. He sees a vision from the Almighty, Before
    whom he bows down with his eyes open.
  spa-VBL: “Esta es la profecía de Balaam, hijo de Beor, la profecía de un hombre
    que ve con los ojos bien abiertos, la profecía de uno que oye las palabras de
    Dios, que ve la visión dada por el Todopoderoso, que se inclina con respeto con
    los ojos abiertos.
  fra-_FOB: 'Oracle de celui qui entend les paroles de Dieu, qui voit la vision du
    Tout-Puissant, qui se prosterne et dont les y eux sont ouverts:'
  mal-mal: 'കണ്ണടച്ചിരിക്കുന്ന പുരുഷൻ പറയുന്നു; ദൈവത്തിന്റെ അരുളപ്പാട് കേൾക്കുന്നവൻ,
    സർവ്വശക്തന്റെ ദർശനം ദർശിക്കുന്നവൻ, വീഴുമ്പോൾ കണ്ണ് തുറന്നിരിക്കുന്നവൻ പറയുന്നത്:'
  urd-GVR: us kā paiġhām jo Allāh kī bāteṅ sun letā hai, Qādir-e-mutlaq kī royā ko
    dekh letā hai aur zamīn par gir kar poshīdā bāteṅ deḳhtā hai.
  suz-BL: गो, परमप्रभु आ लोव़ नेंबमी, एको लोव़ पाइनुङ। गो नेल्‍ल क्‍येङा सक्ति पाइश्‍शो
    आ कोंइशो ताइनुङ। मिनु गो आ ङोंइती बाप्‍शा, मेको कली ताइनुङ।
  ita-1927: 'così dice colui che ode le parole di Dio, colui che contempla la visione
    dell’Onnipotente, colui che si prostra e a cui s’aprono gli occhi:'
  ckb-ckb: 'پەیامی ئەوەی گوێی لە وشەکانی خودایە، ئەوەی خودای هەرە بەتوانا بینینی بۆ
    ئاشکرا دەکات، ئەوەی بەسەر ڕوودا دەکەوێت، بەڵام چاو کراوەیە:'
  eng-BBE: 'He says, whose ears are open to the words of God, who has seen the vision
    of the Ruler of all, falling down, but having his eyes open:'
  kan-OKCV: 'ದೇವರ ಮಾತುಗಳನ್ನು ಕೇಳಿದವನೂ, ಸರ್ವಶಕ್ತರ ದರ್ಶನವನ್ನು ನೋಡಿದವನೂ, ಪರವಶನಾಗಿ ತೆರೆದ
    ಕಣ್ಣುಳ್ಳವನೂ ಹೇಳಿದ್ದು:'
  bbb-bbb: Ro kuke na Godido vua ije naneka mukoreigia fievo. Na irere E Ireobo Ka
    E Daroki fu vierafe na giakiro fu vierafema na ije nimamaena giavo. Na giaga fuka
    oeseradiega na tuana uimutumutu sakaedo ijia dijevo.
  tam-2017: தேவன் அருளும் வார்த்தைகளைக் கேட்டு, சர்வவல்லவரின் தரிசனத்தைக் கண்டு தாழவிழும்போது,
    கண் திறக்கப்பட்டவன் சொல்லுகிறதாவது,
  spa-RV-1909: 'Dijo el que oyó los dichos de Dios, el que vió la visión del Omnipotente;
    caído, mas abiertos los ojos:'
  ron-BTF: 'El a zis: El care a auzit cuvintele lui Dumnezeu, care a văzut viziunea
    celui Atotputernic, în timp ce cădea în transă, dar având ochii deschiși;'
  eng-WEBP: 'he says, who hears the words of God, who sees the vision of the Almighty,
    falling down, and having his eyes open:'
  eng-FBV: “This is the prophecy of Balaam, son of Beor, the prophecy of a man who
    sees with eyes are wide open, the prophecy of one who hears the words of God,
    who sees the vision given by Almighty, who bows down in respect with open eyes.
  nld-1939: Godsspraak van een, die Gods woorden hoort, En de gedachte van den Allerhoogste
    kent; Die gezichten van den Almachtige schouwt. En neerzinkt met ontsluierde blik.
  nch-BL: 'Nijcactoc icamanal Toteco cati quipiya nochi chicahualisti, huan niquitztoc
    para yaya cati quipiya nochi chicahualisti huan cati technextilijtoc. Huan quema
    nihuetzqui iixpa, techtapohuili noixteyol huan nochi nijmachili. Huajca ya ni
    cati techilhui para ininpantis:'
  vie-1934: 'Lời ca của người nghe lời Đức Chúa Trời, Xem sự hiện thấy của Đấng Toàn
    năng, Sấp mình xuống và mắt mở ra:'
  hin-CV: 'यह उसकी वाणी है, जो परमेश्वर के वचन सुनता है, जो सर्वशक्तिमान का दर्शन
    देखा करता है, वह भूमि पर दंडवत पड़ा है, उसकी दृष्टि खुली है:'
  eng-OURB: 'he says, who sh''ma ·hears obeys· the words of God, who sees the vision
    of Shaddai [Almighty], falling down, and having his eyes open:'
  spa-BES: Él dice, cuyos oídos están abiertos a las palabras de Dios, que ha visto
    la visión del Gobernante de todos, cayendo, pero con los ojos abiertos.
  tdx-tdx: 'Ty enta’ ondaty mahajanjiñe ty tsaran’Añahare, naho mahaisake ty aroñaro’
    i El-Sadai, mibaboke fe am-pihaino mibolanake:'
  vid-vid: ulonzi wa munhu yahuliche ulonzi wa Nguluwi, munhu yalolile ulaguzi wa
    Nguluwi yawele na mong'ho, munhu yalingufugama na kona hazelu.
  eng-OKE: 'he hath said who heard the Word from before God, Who saw the vision of
    the Almighty, prostrate when he saw:'
  tha-KJV: คำพยากรณ์​ของผู้​ที่​ได้​ยินพระวจนะของพระเจ้า ผู้​เห​็นนิ​มิ​ตขององค์​ผู้​ทรงมหิทธิ​ฤทธิ์
    ได้​ล้มลงจนเกิดความมึนงง แต่​ตาไม่​มี​สิ​่งใดบัง
  por-BR-2018: 'Disse o que ouviu os ditos de Deus, O que viu a visão do Todo-Poderoso;
    caído, mas abertos os olhos:'
  deu-ELO: 'Es spricht, der da hört die Worte Gottes, der ein Gesicht des Allmächtigen
    sieht, der hinfällt und enthüllter Augen ist:'
  eng-WYC-2018: the hearer of God’s words said, which beheld the revelation of Almighty
    God, which falleth down, and his eyes be opened so, (yea, the hearer of God’s
    words said, who beheld the revelation of Almighty God, and who falleth down, but
    his eyes still be open,)
  epo-epo: Parolas tiu, kiu aŭdas la vortojn de Dio, Kaj kiu vidas la vizion de la
    Plejpotenculo; Li falas, sed malfermitaj estas liaj okuloj.
  uig-PIN: 'Yǝni Tǝngrining sɵzlirini angliƣuqi, Ⱨǝmmigǝ Ⱪadirning alamǝt kɵrünüxini
    kɵrgüqi, Mana ǝmdi kɵzi eqilip düm yiⱪilƣan kixi yǝtküzgǝn kalam sɵzi: —'
  beo-beo: Nowa da Gode Ea sia:dalebe nababela:? Na da si godonasini agoane sosodosa.
    Na da esala ba:lala, Gode Bagadedafa da nama olelesa.
  tpi-OTNT: Na mi save harim tok God i autim. God I Gat Olgeta Strong i mekim samting
    olsem driman i kamap long mi, na mi lukluk strong na mi lukim dispela samting
    klia tumas.
  hau-SA: maganar mutumin da ya saurari maganar Allah, maganar wanda yake ganin wahayi
    daga Maɗaukaki, mutumin da ya fāɗi rubda ciki, wanda kuma idanunsa suna a buɗe.
  uig-LAT: 'Yeni Tengrining sözlirini anglighuchi, Hemmige Qadirning alamet körünüshini
    körgüchi, Mana emdi közi échilip düm yiqilghan kishi yetküzgen kalam sözi: —'
  nde-nde: 'isambulelo salowo ozwa amazwi kaNkulunkulu, lowo obona umbono ovela kuSomandla,
    lowo owela phansi ngokuzehlisa, njalo omehlo akhe avulekile:'
  ton-ton: 'Kuo ne pehē, ʻe ia naʻe fanongo ki he folofola ʻa Sihova, mo ne mamata
    ki he hā mai ʻoe Māfimafi, mo ne tō hifo, kae ʻā pe hono mata:'
  ces-1613: 'Řekl slyšící výmluvnosti Boha silného, kterýž vidění všemohoucího vidí,
    kterýž když padne, otevřené má oči:'
  eng-WMB: 'he says, who hears the words of God, who sees the vision of the Almighty,
    falling down, and having his eyes open:'
  tam-TCV: 'இறைவனின் வார்த்தைகளைக் கேட்கிறவனின் இறைவாக்கு, அவன் எல்லாம் வல்லவரிடமிருந்து
    தரிசனம் காண்கிறவன், அவன் முகங்குப்புற கீழே விழுந்தவன், கண்கள் திறக்கப்பட்டவன்:'
  ceb-ULB: Nagsulti siya ug nakadungog sa mga pulong sa Dios. Nakakita siya ug panan-awon
    gikan sa Labing Gamhanan, nga iyang giyukboan samtang nakabuka ang iyang mga mata.
  pol-UBG: 'Wypowiedź tego, który słyszał słowa Boga, który miał widzenie Wszechmocnego,
    a padając, miał otwarte oczy:'
  agr-agr: Wika Apajuí Wakani egkemjutjamtai tikishmaja pujusan, paan wainjai. Tuja
    Apajuí ashí senchigtina nunú mina nii wakegamujin iwaintujak, chicham etsegkatnun
    suja nuna ima shiig paan dekajai.
  kyc-kyc: Anatumi pii letamo dupwa namba singi. Nambame lenge rakaro karo. Anatu
    Porai Wakasa dokome pii repa repa pilyamo dupwa angi rolae kandenge.
  urd-GVU: اُس کا پیغام جو اللہ کی باتیں سن لیتا ہے، قادرِ مطلق کی رویا کو دیکھ لیتا
    ہے اور زمین پر گر کر پوشیدہ باتیں دیکھتا ہے۔
  deu-1912: 'es sagt der Hörer göttlicher Rede, der des Allmächtigen Offenbarung sieht,
    dem die Augen geöffnet werden, wenn er niederkniet:'
  ntj-ntj: '@see-verse:NUM.024.003'
  kan-2017: ದೇವರ ಮಾತುಗಳನ್ನು ಕೇಳುವವನಾಗಿಯೂ, ಸರ್ವಶಕ್ತನ ದರ್ಶನವನ್ನು ಹೊಂದುವವನಾಗಿಯೂ ಪರವಶವಾಗಿ
    ತೆರೆದ ಕಣ್ಣುಳ್ಳವನೂ ಹೇಳಿದ್ದು.
  yap-yap: mrayag ni nge rung’ag e n’en ni be yog Got; nni piliyeg e changar rok me
    guy e tin nike dag Got ngak, ni Got ni Gubin ma Rayag Rok.
  hlt-MCSB: Pathen ol aka ya kah olphong tah Tlungthang mikhlam aka tla te a hmuh
    tih a mik a dai.
  mdy-ETH: ፆኦሲ ቃኣሎ ዋይዛሢ ቢያ ባኣዚ ዳንዳዓ ፆኦዛሢዳፓ ማዔ ጊንዑዋንቴ ጴዼ ዓውቶ ዛጋሢ ጊንዒ ዓኣንቴ ዓኣፓ ቡሊንቴሢ
    ሂዚ ጋዓኔ፤
  twi-ASANTE: 'deɛ ɔte Onyankopɔn asɛm; deɛ ɔhunu anisoadeɛ a ɛfiri Otumfoɔ hɔ; na
    ɔda fam, a nʼani gu so:'
  eng-WEBU: 'he says, who hears the words of God, who sees the vision of the Almighty,
    falling down, and having his eyes open:'
  bnp-bnp: A nitana viri i longo a nitana Vure, ra viri i matai a vurena i valai na
    Vure Tuhaka Hateka, ra viri i tabuli puru, i palala a gina.
  wal-wal: Xoossai giyoobaa siyiyaagaa hiraagai, lichchi giidi gufannin, a aifee dooyettidoogaanne
    Ubbaa Danddayiya Xoossaa ajjuutaa be7iyaagaa hiraagai hagaa.
  spa-PDDPT: Palabra del que oye los dichos de ʼElohim, Que contempla la visión de
    ʼEL-Shadday, Caído, pero con los ojos abiertos.
  gun-gun: Nhanderuete hayvu oendu va'e ayvu ae. Mba'eta Ipo'akapa va'e oexa uka va'e
    aexa vy xerenapy'ã re aĩ reve ama'ẽ porã va'e.
  ilo-ULB: Agsasao isuna ken dengdenggenna dagiti sasao ti Dios. Adda makitkitana
    a parmata manipud iti Mannakabalin-amin a pagrukbabanna kabayatan a simumulagat.
  kpg-kpg: E mee di longono nnelekai a God. Ogu golomada guu ala gi daha, au guu mmada
    gi di haga modongoohia mai baahi o God Koia e Aamua.
  uig-ARA: 'يەنى تەڭرىنىڭ سۆزلىرىنى ئاڭلىغۇچى، ھەممىگە قادىرنىڭ ئالامەت كۆرۈنۈشىنى
    كۆرگۈچى، مانا ئەمدى كۆزى ئېچىلىپ دۈم يىقىلغان كىشى يەتكۈزگەن كالام سۆزى: —'
  sus-sus: naxan Ala xui ramɛma, naxan Ala Xili Xungbe Kanyi xa laamatunyi toma, naxan
    fahaamui sɔtɔma suyidi kui.
  pon-2006: me kak rong mahsen en Koht. Mesei kat pehdpesengehr, I aleier kaudial
    ehu sang rehn Koht, Wasa Lapalap.
  jae-jae: Ŋac, taŋ gêŋô Anôtônê biŋ to gêlic gêŋ, taŋ Ŋaniniŋ Ŋatau geoc lasê ma
    gêu tau jagêc tomata gêmôbgeŋ atom naŋ, nê biŋ tonec.
  ksd-ksd: 'Nina i valongore ra tinata kai God i biti, Nina i gire ra ninana kai nina
    i Dekdek Muka, I bura timtibum ma i tapala ra matana:'
  tur-YTC: 'Tanrı''nın sözlerini duyan, Her Şeye Gücü Yeten''in görümünü gören, yere
    kapanıp gözleri açılmış olan şöyle diyor:'
  grc-BRENT: φησὶν ἀκούων λόγια ἰσχυροῦ, ὅστις ὅρασιν Θεοῦ εἶδεν ἐν ὕπνῳ· ἀποκεκαλυμμένοι
    οἱ ὀφθαλμοὶ αὐτοῦ.
  ind-AYT: Kata-kata dari mendengarkan firman Allah, penglihatan dari Yang Mahakuasa,
    dengan rebah mataku tersingkap.
  nya-nya: 'uthenga wa amene amamva mawu a Mulungu, yemwe amaona masomphenya wochokera
    kwa Wamphamvuzonse, yemwe amagwa chafufumimba, koma maso ake ali chipenyere:'
  hrv-hrv: proročanstvo onoga koji riječi Božje sluša, koji vidi viđenja Svesilnoga,
    koji pada i oči mu se otvaraju.
  mps-mps: Tama eno Godigo pusubo po odobo dao. God Tigidali Bomo Elalubo Bidigo te
    nade ebo sę tiwai enade pedalobo dao. Tama eno bomonama mu tonama, te nai dabe
    eno hania mu subo dao.
  tpi-tpi: Na mi save harim tok God i autim. God I Gat Olgeta Strong i mekim samting
    olsem driman i kamap long mi, na mi lukluk strong na mi lukim dispela samting
    klia tumas.
  dan-1931: 'så siger han, der hører Guds Ord og kender den Højestes Viden, som skuer
    den Almægtiges Syner, hensunken, med opladt Øje:'
  vie-OVCB: 'người nghe được lời của Đức Chúa Trời, thấy được khải tượng của Đấng
    Toàn Năng, dù người ngã, mắt người vẫn mở:'
  guj-2017: તે બોલે છે અને ઈશ્વરના શબ્દો સાંભળે છે. જે પોતાની ખુલ્લી આંખે ઊંધો પડીને
    સર્વસમર્થનું દર્શન પામે છે.
  pon-2006A: me kak rong mahsen en Koht. Mesei kat pehdpesengehr, I aleier kaudial
    ehu sang rehn Koht, Wasa Lapalap.
  por-BRBSL: 'diz ele, quem ouve as palavras de Deus, que vê a visão do Todo-Poderoso,
    caindo, e com os olhos abertos:'
  cth-cth: Cathut lawk hah thai hoi, Athakasaipounge kamnuenae hah a hmu hoi, ka tabawk
    ni teh a mit ka padai e ni,
  twi-twi: 'nea ɔte Onyankopɔn nsɛm nkɔmhyɛ; nea onya anisoadehu a efi Otumfo no hɔ;
    na ɔda fam, a nʼani hu ade:'
  hlt-hlt: Pathen ol aka ya kah olphong tah Tlungthang mikhlam aka tla te a hmuh tih
    a mik a dai.
  tbz-SIM: 'Mí nwèè yo Kuyie ntɑmmɛ̀ mí nwèè ɔ̃ɔ̃ nínkú kɛ́bɑ́ntɛ̀ Kuyie nkɛ̀ kùu
    kpetɛ́ n nuɔ, mí nwèè yɑ̀u muwɛ̃rímú mumɔu yiɛ̀ nkó mɛbɛnkùmɛ̀ ntɛ n tú mù:'
  msy-2020: Kɨ Godɨn akar a mɨgeiba barasi. Egha kɨ pamtemɨn gara, irebamɨn mɨn garir
    bizimɨn aven, kɨ nguazim gɨra uan guam nguazim mɨtuagha, uan damazimningɨn deraghavɨra
    garima, Godɨn Gavgaviba Bar Itim nan akakasi.
  dop-dop: Mɑ nɩɩkɩ Ɩsɔ kʋyɔɣɔtʋtʋ kɛ́, nɑ mɑ́ pɑɑsǝɣǝnɑ nti Tomɑ tǝnɑ tʋ hʋlǝɣɩ-m
    tɔ. Ye mɑ sɛɛkɩ-ɩ ɩ hʋlǝɣɩ-m ɩ tǝɣɩ.
  azb-azb: 'Allahın sözlərini eşidən, Külli-İxtiyarın görüntüsünü görən, Gözləri açıq,
    yerə sərilən adamın kəlamı:'
  eng-DBY: 'He saith, who heareth the words of God, who seeth the vision of the Almighty,
    who falleth down, and who hath his eyes open:'
  hin-2017: परमेश्वर के वचनों का सुननेवाला, जो दण्डवत् में पड़ा हुआ खुली हुई आँखों
    से सर्वशक्तिमान का दर्शन पाता है, उसी की यह वाणी है कि
  wol-KYG: kàddug kiy dégg waxi Yàlla, Aji Man ji wonem peeñu, mu gis, kiy daanu leer,
    te ay gëtam muriku.
  eng-YLT: 'An affirmation of him who is hearing sayings of God — Who a vision of
    the Almighty seeth, Falling — and eyes uncovered:'
  kne-kne: 'ya makadnge sin ibagbagan Diyos. Adiak naseyep yan inilak di kaman iitaw
    ay inpailan Diyos ay Manakabalin Am-in. Siya na di inilak:'
  eng-WYC-2017: the hearer of God’s words said, which beheld the revelation of Almighty
    God, which falleth down, and his eyes be opened so,
  eng-WMBB: 'he says, who hears the words of God, who sees the vision of the Almighty,
    falling down, and having his eyes open:'
  urd-GVH: उसका पैग़ाम जो अल्लाह की बातें सुन लेता है, क़ादिरे-मुतलक़ की रोया को देख
    लेता है और ज़मीन पर गिरकर पोशीदा बातें देखता है।
  rug-rug: 'Meke hie tugo sa inavoso tanisa tie sapu avosia sa zinama te Tamasa, meke
    sapu dogorona sa dinogodogorae, sapu mae guana koa Sa sapu tagoi sari doduru ṉiniraṉira,
    sa tie sapu todoṉo gore meke vaṉunu sari na matana:'
  gaz-gaz: 'ergaa nama dubbii Waaqaa dhagaʼuu isa Waaqa Waan Hunda Dandaʼu irraa mulʼata
    argu kan kufee iji isaa banamu sanaa:'
  fra-LSG: Parole de celui qui entend les paroles de Dieu, De celui qui voit la vision
    du Tout-Puissant, De celui qui se prosterne et dont les yeux s’ouvrent.
  yal-yal: N ni ito nan falama, n tan naxan Alaa falane mɛma, naxan fe toon tima alo
    xiyene fata Ala Sɛnbɛ Kanna ra, naxan a xinbi sinma, a yɛɛne yi rabi.
  haw-1868: 'Ka wanana a ka mea i lohe i na olelo a ke Akua, A ka mea i ike i ka Mea
    mana ma ka hihio; E moe ana ilalo, a e kaakaa ana kona mau maka:'
  arb-NAV: كَلامُ مَنْ يَسْمَعُ أَقْوَالَ اللهِ، الَّذِي يُشَاهِدُ رُؤْيَا الْقَدِيرِ.
    الَّذِي يَنْطَرِحُ فَتَنْفَتِحُ عَيْنَاهُ.
  ewe-ewe: ame si sea Mawu ƒe nya la ƒe nyagblɔɖi, ame si xɔa ɖeɖefia tso Ŋusẽkatãtɔ
    la gbɔ, ame si tsyɔa mo anyi, eye eƒe ŋku nɔa te la ƒe nyawo.
  eng-LEE: 'Thus saith he who heareth the sayings of God, who seeth the vision of
    the Almighty, falling down, with unvailed eyes:'
  asm-FB: যি জনে ঈশ্বৰৰ বাক্য শুনে, যি জনে সৰ্ব্বশক্তিমানক দৰ্শন পায়, তেওঁ মাটিত
    পৰি চকু মেলি কৈছে।
  sus-A: نَشَن عَلَ شُي رَ مّمَ، نَشَن عَلَ شِلِ شُنفبٍ كَنيِ شَ لَامَتُنيِ تٌمَ،
    نَشَن قَهَامُي سْتْمَ سُيِدِ كُي.
  fra-SBL: 'dit-il, qui entend les paroles de Dieu, qui voit la vision du Tout-Puissant,
    en tombant, et en ayant les yeux ouverts :'
  hbo-hbo: נְאֻ֕ם שֹׁמֵ֖עַ אִמְרֵי־אֵ֑ל אֲשֶׁ֨ר מַחֲזֵ֤ה שַׁדַּי֙ יֶֽחֱזֶ֔ה נֹפֵ֖ל
    וּגְל֥וּי עֵינָֽיִם׃
  eng-WYCLIFFE: the herere of Goddis wordis seide, which bihelde the reuelacioun of
    almyyti God, which fallith doun, and hise iyen ben openyd so, Hou faire ben thi
    tabernaclis,
  piu-2006: '@see-verse:NUM.024.003'
  cwe-cwe: ulotezi wa munhu yoyahulike mbuli za Mulungu, yoyawonile malaguso ya Mulungu
    yeli na udahi, yoibwanha chingubingubi, kagubuligwa yameso.
  kik-kik: 'ndũmĩrĩri ya mũndũ ũrĩa ũiguaga ciugo cia Ngai, ũrĩa wonaga kĩoneki kuuma
    kũrĩ Mwene-Hinya-Wothe, ũrĩa ũgũũaga agakoma thĩ, namo maitho make makahingũka:'
  fra-NCL: oracle de celui qui entend les paroles de Dieu, qui contemple la vision
    du Tout-Puissant, qui tombe, et dont les yeux s’ouvrent.
  cek-AK: long ah amtimh pacoengah, mik kamtueng, thacak Angraeng hnuksakhaih hnukung,
    Sithaw mah thuih ih lok thaih kami mah thuih ih lok loe,
  cuk-cuk: 'Ani, Bab-Dummad-ibmar-soge-itosad-guedi soged, Bab-Dummad-Bela-Gangued-Nikad
    ibmar-guoed-oyoged dakedid, dule negoesayob an megisdaedid, negburgan-dakdegudaedid,
    weyob an soged:'
  uig-CYR: 'Йәни Тәңриниң сөзлирини аңлиғучи, Һәммигә Қадирниң аламәт көрүнүшини көргүчи,
    Мана әнди көзи ечилип дүм жиқилған киши йәткүзгән калам сөзи: —'
  tel-2017: అతడు దేవుని మాటలు మాట్లాడతాడు, దేవుని మాటలు వింటాడు. అతడు సర్వశక్తుని
    దగ్గర నుంచి వచ్చే దర్శనం చూస్తాడు, ఆయన ఎదుట అతడు తన కళ్ళు తెరిచి వంగి నమస్కరిస్తాడు.
  hat-BSA: Pòt pawòl a sila ki koute pawòl a Bondye yo, ki wè vizyon Toupwisan an,
    ki t ap tonbe, men zye li gen tan vin debouche.
  kos-kos: Su ku in lohng ma God El fahk uh. Mutuk ngetnget na ac oana ngan liye Sie
    aruruma sin God Kulana.
  hbo-WLC: נְאֻ֕ם שֹׁמֵ֖עַ אִמְרֵי־אֵ֑ל אֲשֶׁ֨ר מַחֲזֵ֤ה שַׁדַּי֙ יֶֽחֱזֶ֔ה נֹפֵ֖ל
    וּגְל֥וּי עֵינָֽיִם׃
  ibo-ibo: Okwu onye ahụ na-anụ okwu Chineke onye na-ahụ ọhụ site nʼaka onye pụrụ
    ime ihe niile. Onye na-ada nʼala ma anya ya na-eghe oghe.
  ory-ory: ଯେ ପରମେଶ୍ୱରଙ୍କ ବାକ୍ୟ ଶୁଣୁଅଛି, ଯେ ସର୍ବଶକ୍ତିମାନଙ୍କର ଦର୍ଶନ ପାଉଅଛି, ସେ ତଳେ
    ପଡ଼ି ଓ ପ୍ରସନ୍ନ ଚକ୍ଷୁ ହୋଇ କହୁଅଛି।
  chk-chk: 'alon ätewe mi rongorong än Kot kapas, ätewe mi wor künan seni Ewe mi Unusen
    Manaman. A chapetiu, nge mesan esap pwölüpwöl:'
  rop-rop: Aibin irrim dijan wed dumaji God bin dalim mi. En aibin luk dijan dumaji
    det boswan God bin shoum langa mi.
  ukr-1871: Той рече, хто чув од Бога сї слова пророчі; всемогущого він бачив, і чув
    серед ночі.
  deu-1951: 'der des Allmächtigen Gesichte sieht, welcher niederfällt, und dem die
    Augen geöffnet werden:'
  eng-JPS: 'The saying of him who heareth the words of God, who seeth the vision of
    the Almighty, fallen down, yet with opened eyes:'
  srp-1865: 'Kaže onaj koji èuje rijeèi Božje, koji vidi utvaru Svemoguæega, koji
    kad padne otvorene su mu oèi:'
  lug-lug: 'okulagula kw’oyo awulira ekigambo kya Katonda alaba okwolesebwa kw’Ayinzabyonna,
    eyeeyaze wansi, n’amaaso ge nga gatunula:'
  heb-heb: נאם שמע אמרי אל אשר מחזה שדי יחזה נפל וגלוי עינים׃
  ben-IRV: যে ঈশ্বরের বাক্যগুলি শোনে, সে সর্বশক্তিমানের দর্শন পায়, সে নত ও খোলা চোখে
    বলছে।
  pan-pan: ਉਸ ਦਾ ਵਾਕ ਜਿਹੜਾ ਪਰਮੇਸ਼ੁਰ ਦੀਆਂ ਬਾਣੀਆਂ ਸੁਣਦਾ ਹੈ, ਜਿਹੜਾ ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਦਾ ਦਰਸ਼ਣ
    ਪਾਉਂਦਾ ਹੈ, ਜਿਹੜਾ ਖੁੱਲ੍ਹੀਆਂ ਅੱਖਾਂ ਨਾਲ ਡਿੱਗ ਪੈਂਦਾ ਹੈ।
  mya-JVB: ဘဝင် ဖြစ်၍ မျက်စိ ပွင့် လျက် အနန္တ တန်ခိုးရှင် ၏ ရူပါရုံ ကိုမြင် ၍၊ ဘုရားသခင်
    ၏ အမိန့် တော်ကို ကြား သောသူ၏ စကား ဟူမူကား၊
  tbg-tbg: Kotiva uva ti vaimanta te vira uva iri vaurauka, te vira uva tirerave.
    Kotiva ekaa kempuka vataava, viva ti tairakaa vo haika humiqaivera te vi haikara
    tave, vataini hiqintivi vaiha vi haikara okara kankomake tavaunarave.
  hmo-hmo: 'Lau be Dirava ena hereva lau kamonai noho tauna. Siahu Ibounai Diravana
    ena hairaina lau itaia noho. Lau tomadiho noho, to lauegu matana idia kehoa noho.
    Lauegu hereva be inai:'
  urd-urd: बल्कि यह उसी का कहना है जो ख़ुदा की बातें सुनता है, और सिज्दे में पड़ा
    हुआ खुली आँखों से क़ादिर — ए — मुतलक का ख्व़ाब देखता है।
  rus-SYN: 'говорит слышащий слова Божии, который видит видения Всемогущего; падает,
    но открыты глаза его:'
  bqc-SIM: 'Ma gbɛ̃́ pↄ́ mi Lua yãma, ma yã́n kɛ: Ma Gbãapiide wɛ́pungu è, má
    kúlɛa, ma wɛ́ kɛ̃a.'
  tcz-CHONGTHU: 'Pathen thupeh awgin japa chun, hatchung-nung gaova muthei pa, Ama
    angsung a bohkhup a amit-ha let-sah pa:'
  mar-mar: जो देवाचे शब्द ऐकतो आणि बोलतो, जो सर्वसमर्थापासून दृष्टांत पाहतो, जो त्याच्यापुढे
    डोळे उघडे ठेवून नतमस्तक होतो.
  qub-qub: Munaynincho Tayta Dios ricacachimaptinmi llapantapis ricä. Nogataga munayniyoj
    Tayta Diosmi musyachiman, ribilaman.
  bqp-bqp: Makũ kũ madì Luda yã ma yãn dí. Ma Gbãnasĩndapinkide wɛ́gupu è, ma
    wutɛ nɛ̀sɛlɛ kutɛna, ma wɛ́ wɛ̃na.
  hat-hat: pawòl moun ki te tande sa Bondye ap di a, pawòl moun ki te wè sa Bondye
    ki gen tout pouvwa a fè l' wè a. Lè sa a, li te tonbe fas atè, men Bondye te louvri
    je l'.
  eng-BSB: 'the prophecy of one who hears the words of God, who sees a vision from
    the Almighty, who bows down with eyes wide open:'
  tod-tod: 'nui nii é GALA gooiti mɛnisu, naa ná-keela wooi ɠaa, é Zɛbɛi-Pɛ-Maliɠii
    ná-kulakɛlɛmai ɠaazu, siɛgi zu é loozu la suɠili, gaazuzeɠe ma:'
  eng-WEBPB: 'he says, who hears the words of God, who sees the vision of the Almighty,
    falling down, and having his eyes open:'
  kbq-kbq: Hagi ama Anumzamofo kea nentahina, hanave'ane Anumzamo'ma ava'nagna zana
    naverige'na nege'na, mikazana keama hu'na negoe.
  nhe-BL: 'Nijcactoc itlajtol Toteco tlen quipiya nochi chicahualistli, huan niquitztoc
    ya tlen quipiya nochi chicahualistli huan tlen nechnextilijtoc. Huan quema nihuetzqui
    iixtla, nechtlapohuili noixtiyol huan nochi nijmachili. Huajca ya ni tlen nechilhui
    para ininpantis:'
  bus-bus: Mamↄma kɛ̀ mɛɛ̀ Luda yã ma yãn yɛ̀. Ma Gbãapingide wɛ́ɛgupu è, má daɛna
    ma puua, ma wɛ́ɛ wɛ̃na.
  gub-BL: Upuner Tupàn ze'eg henu katu haw rehe no. A'ar ihe. Herehazawok. Aexak Tupàn
    upuner ma'e ihe.
  eng-DRA: 'The hearer of the words of God hath said, he that hath beheld the vision
    of the Almighty, he that falleth, and so his eyes are opened:'
