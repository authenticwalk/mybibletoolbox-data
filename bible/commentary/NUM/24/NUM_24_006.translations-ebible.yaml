verse: NUM.024.006
translations:
  mal-C: “താഴ്വരപോലെ അവ പടർന്നുകിടക്കുന്നു. നദീതീരത്തെ ഉദ്യാനങ്ങൾപോലെ, യഹോവ നട്ട ചന്ദനവൃക്ഷങ്ങൾപോലെ,
    ജലാന്തികേയുള്ള ദേവദാരുക്കൾപോലെതന്നെ.
  deu-TKW: Wie Bachthäler, die sich weithin erstrecken, wie Baumgärten an einem Strom;
    wie Cardamomen, die Jahwe gepflanzt hat, wie Cedern am Wasser!
  lin-lin: Epanzana lokola miluka ya mike-mike, lokola bilanga oyo ezalaka pembeni
    ya ebale, lokola banzete ya aloe oyo Yawe alona, lokola banzete ya sedele pembeni
    ya mayi.
  eng-LSV: They have been stretched out as valleys, || As gardens by a river; As aloes
    YHWH has planted, || As cedars by waters;
  eng-GNV: As the valleis, are they stretched forth, as gardes by the riuers side,
    as the aloe trees, which the Lord hath planted, as the cedars beside the waters.
  eng-WEBSTER: As the valleys are they spread forth, as gardens by the river's side,
    as the trees of lign-aloes which the LORD hath planted, and as cedar-trees beside
    the waters.
  nhw-BL: Niquinita para mosemantoc ininchajchaj campa hueli ipan huejhueyi tlamayamitl
    campa xoxohuic sacapetlatl. Nesi quen se hueyi xochimili catli tlahuel yejyectzi
    huan catli nochi temaca pampa eltoc atentli. Nesi quen campa miyac áloes catli
    TOTECO quitoctoc. Itztoque quen miyac tiocuame catli tlatoctli ateno.
  swh-ONEN: “Kama mabonde, yanaenea, kama bustani kando ya mto, kama miti ya udi iliyopandwa
    na Bwana, kama mierezi kando ya maji.
  bba-bba: Nu tɛrie nɡe wɔwɑ mɑ nu sɑ̃ɑ nɡe ɡbɑɑ te tɑ wɑ̃ɑ dɑɑrun bɔkuɔ. Mɑ nu ɡire
    nɡe dɑ̃ɑ ni bɑ mɔ̀ sɛduru ni Yinni Gusunɔ u duurɑ dɑɑrun bɔkuɔ kɑ sere dɑ̃ɑ kiki
    si bɑ mɔ̀ ɑloɛsi.
  eng-KJVCPB: As the valleys are they spread forth, As gardens by the river side,
    As the trees of lign aloes which the Lord hath planted, And as cedar trees beside
    the waters.
  luo-luo: “Gilandore ka holni, mana ka puothe mantiere e bath aora, mana ka mane-mane
    ma Jehova Nyasaye opidho, bende mana ka yiend sida mopidh but pi.
  meu-meu: Sinavai kouradia na heheto, Sinavai isena umadia na heheto, Aloe audia
    Iehova ese vada e hadodia na heheto, Sida audia ranu gabudia ai na heheto.
  npi-ULB: तिनीहरू उपत्यकाझैँ, नदी किनारको बगैँचाझैँ, परमप्रभुले रोप्‍नुभएको एलवाहरूजस्तै
    र पानी छेउका देवदारुजस्तै फैलिएका छन् ।
  yor-yor: “Gẹ́gẹ́ bí àfonífojì tí ó tàn jáde, gẹ́gẹ́ bí ọgbà tí ó wà ní ẹ̀bá odò
    ńlá, gẹ́gẹ́ bí igi aloe tí Olúwa gbìn, gẹ́gẹ́ bí igi kedari tí ó wà lẹ́bàá odò.
  emp-NTPO: Israel purura waib̶ʌa b̶ʌa do zaque drasoa b̶ʌ quĩrãca. Bio wari b̶ʌa
    néu do icawa u tab̶ʌ quĩrãca. Bio biya b̶ʌa áloe bacuru Ãcõrẽba ud̶a quĩrãca idjab̶a
    ogo do icawa nũmea quĩrãca.
  pes-OPCB: '@see-verse:NUM.024.005'
  tgl-ULB: Katulad ng mga lambak sila'y inilatag, katulad ng mga hardin sa tabing
    ilog, katulad ng mga mabangong punong itinanim ni Yahweh, katulad ng mga sedar
    sa gilid ng mga tubig.
  cbu-NT: Napkuch, ambiri watambur shurangatarusin, kuyan kungumun wing kuyantaru
    wanasir patarich ashiriya. Waanapari Apanll amuy kungumun wing wayayaru, Israelchichee
    kasarangiya. Napa; karipan kungumun wing shurangaru, patarich ashiritamtaya.
  hui-hui: Balai anda biaru duguni ayage ale mini dedi ho dugu haradagua hoyu pedane
    hendedo. Iba poraru angeni mabu wuyu poradagua bidane hendedo. Anduane Homogohanda
    ira mini aloru mabu ogoriani hengene mbauleda. Ira tamia iba ange ange hoyu poradagua
    bia.
  mya-mya: ရှည်​လျား​စွာ​ပေါက်​ရောက်​နေ​သော ထန်း​ပင်​တန်း​များ​နှင့်​တူ​ပေ​သည်။ မြစ်​ကမ်း​နား​မှာ​စိုက်​သော​ဥ​ယျာဉ်​နှင့်​လည်း​ကောင်း၊
    ထာ​ဝ​ရ​ဘု​ရား​စိုက်​တော်​မူ​သော အ​ကျော်​ပင်​များ​နှင့်​လည်း​ကောင်း၊ ရေ​နီး​ရာ​၌​ပေါက်​သော​အာ​ရဇ်​ပင်​များ​နှင့်
    လည်း​ကောင်း တူ​ပေ​သည်။
  bod-N: དེ་ནི་ལུང་པ་རྒྱང་དུ་བསྲིངས་པ་དང་། ། གཙང་པོའི་འགྲམ་གྱི་སྐྱེད་མོས་ཚལ་དང་འདྲ།
    ། ཡ་ཝཱེས་བཙུགས་པའི་ཨ་ག་རུ་དེ་དང་། ། ཆུ་བོའི་འགྲམ་གྱི་ཐང་ཤིང་ལ་ནི་མཚུངས། །
  sna-sna: “Semipata, vakaita fararira, samapindu pedyo norwizi, segavakava rakasimwa
    naJehovha, s semisidhari pedyo nemvura.
  spa-BLM: Como valles se extienden, como jardines a la orilla del río, como áloes
    que Yahvé ha plantado, como los cedros junto a las aguas.
  cac-cac: Icha val yaj stzolal te' palma, icha val chi' eyiljib'ati. Icha val sb'at
    tzololoc junoc tas tz'avchaj d'a sti' junoc a a', icha val chi' eyajemi. Icha
    te' áloes avab'il yuj Jehová, ma icha val yaj te' c'ute' d'a sti' a a'.
  swh-ULB: Wamesambaa kama bonde, kama bustani zilizo pembezoni mwa mto, Kama miti
    ya mishubiri iliyopandwa na BWANA, ni kama mfano wa mielezi pembezoni mwa maji.
  bel-bel: расьсьцілаюцца яны як даліны, як сады над ракою, як альясавыя дрэвы, пасаджаныя
    Госпадам, як кедры каля вады;
  deu-ELBBK: Gleich Tälern breiten sie sich aus, gleich Gärten am Strom, gleich Aloebäumen,
    die der HERR gepflanzt hat, gleich Cedern am Gewässer!
  mbb-OT: Iring heini te nezalandalan he menge palma, wey menge pemuleey ziyà te kilid
    te wahig. Iring daan heini te kayu he aloe he impemula te Nengazen, wey te menge
    kayu he sidru ziyà te kilid te menge wahig.
  mal-2015: താഴ്‌വരപോലെ അവ പരന്നിരിക്കുന്നു; നദീതീരത്തെ ഉദ്യാനങ്ങൾ പോലെ, യഹോവ നട്ടിരിക്കുന്ന
    ചന്ദനവൃക്ഷങ്ങൾ പോലെ, ജലാന്തികേയുള്ള ദേവദാരുക്കൾപോലെ തന്നേ.
  rmc-rmc: Hine sar o palmi andro dolini, sar o zahradi paš o paňa, sar o aloe, so
    sadzinďa o RAJ, sar o cedri paš o paňa.
  pes-OPV: مثل وادیهای کشیده شده، مثل باغها بر کنار رودخانه، مثل درختان عود که خداوند
    غرس نموده باشد، ومثل سروهای آزاد نزد جویهای آب.
  ron-1924: Еле се ынтинд ка ниште вэй, Ка ниште грэдинь лынгэ ун рыу, Ка ниште копачь
    де алое пе каре й-а сэдит Домнул, Ка ниште чедри пе лынгэ апе.
  ben-OBCV: “উপত্যকার মতো সেগুলি বিস্তৃত হয়, নদী-তীরের বাগানের মতো হয়; সদাপ্রভু
    দ্বারা রোপিত অগুরু গাছগুলির মতো, জলস্রোতের পাশে থাকা দেবদারু গাছগুলির মতো হয়।
  som-som: Waxay u fidsan yihiin sidii dooxooyin, Iyo sidii beero webiga barbarkiisa
    ku yaal, Iyo sidii geedo dacar ah oo Rabbigu beeray, Iyo sidii geedo kedar ah
    oo biyo ku ag yaal.
  lat-VUC: ut valles nemorosæ, ut horti juxta fluvios irrigui, ut tabernacula quæ
    fixit Dominus, quasi cedri prope aquas.
  eng-ASVBT: As valleys are they spread forth, As gardens by the riverside, As lignaloes
    which Jehovah hath planted, As cedar trees beside the waters.
  ita-1885: Essi son distesi a guisa di valli; Sono come orti presso a un fiume, Come
    santali che il Signore ha piantati, Come cedri presso all'acque.
  eng-LXXUP: As shady groves, And as gardens by a river, And as tents which God pitched,
    And as cedars by the waters.
  eng-ULB: Like valleys they spread out, like gardens by the riverside, like aloes
    planted by Yahweh, like cedars beside the waters.
  spa-VBL: Parecen valles boscosos, como jardines junto a un río, como árboles de
    áloe que el Señor ha plantado, como cedros a la orilla del agua.
  fra-_FOB: Elles s'étendent comme des vallées, comme des jardins près d'un fleuve,
    comme des aloès que l'Éternel a plantés, comme des cèdres auprès des eaux.
  mal-mal: താഴ്വരപോലെ അവ പരന്നിരിക്കുന്നു; നദീതീരത്തെ ഉദ്യാനങ്ങൾപോലെ, യഹോവ നട്ടിരിക്കുന്ന
    ചന്ദനവൃക്ഷങ്ങൾപോലെ, ജലാന്തികേയുള്ള ദേവദാരുക്കൾപോലെ തന്നെ.
  urd-GVR: Wuh dūr tak phailī huī wādiyoṅ kī mānind, nahar ke kināre lage bāġhoṅ kī
    mānind, Rab ke lagāe hue ūd ke daraḳhtoṅ kī mānind, pānī ke kināre lage deodār
    ke daraḳhtoṅ kī mānind haiṅ.
  suz-BL: मेको खजूर रवा ख्रुम्‍शो ठेयब दिंम खोदेंशो बाक्‍ब। मेको खोला आ नेक्‍था ख्रुम्‍शो
    फू रू खोदेंशो बाक्‍ब। मेको परमप्रभु यावेमी ख्रुम्‍शो ठेयब घ्‍यू कुमारी खोदेंशो
    बाक्‍ब। ब्‍वाक्‍कु आ नेक्‍था वाशो लेबानोन ङा लाइश्‍शो रवा खोदेंशो बाक्‍ब।
  ita-1927: Esse si estendono come valli, come giardini in riva ad un fiume, come
    aloe piantati dall’Eterno, come cedri vicini alle acque.
  ckb-ckb: «وەک ئەو دۆڵانەی درێژ بوونەتەوە، وەک باخچەی کەناری ڕووبار، وەک ئەو درەختە
    ئەلوایانەی کە یەزدان چاندبێتی، وەک ئورزی قەراغی ئاو،
  eng-BBE: They are stretched out like valleys, like gardens by the riverside, like
    flowering trees planted by the Lord, like cedar-trees by the waters.
  kan-OKCV: “ಅವು ಕಣಿವೆಗಳ ಹಾಗೆ ವಿಸ್ತರಿಸಿವೆ. ನದಿತೀರದಲ್ಲಿರುವ ತೋಟಗಳ ಹಾಗೆಯೂ, ಯೆಹೋವ ದೇವರು
    ನೆಟ್ಟ ಅಗರು ಮರಗಳ ಹಾಗೆಯೂ ನೀರಿನ ಬಳಿಯಲ್ಲಿರುವ ದೇವದಾರುಗಳ ಹಾಗೆಯೂ ಇರುತ್ತವೆ.
  bbb-bbb: Ro are buone mukore ije bu amare ijia kariva ije na giaga buka suve igege
    abe ira nirie. Ro kuke buka juare ije bu do irifo ijia meva ro kuke bu ine tabuave
    bu do irifo ijia ireva igeki. Ro buje buka ine ije udi mukore urimo E Ireobo ijare
    korufuo abena oema igeki.
  tam-2017: அவைகள் பரவிப்போகிற ஆறுகளைப்போலவும், நதியோரத்திலுள்ள தோட்டங்களைப்போலவும்,
    யெகோவா நாட்டின சந்தனமரங்களைப்போலவும், தண்ணீர் அருகே உள்ள கேதுரு மரங்களைப்போலவும்
    இருக்கிறது.
  spa-RV-1909: Como arroyos están extendidas, como huertos junto al río, como lináloes
    plantados por Jehová, como cedros junto á las aguas.
  ron-BTF: Ca văile se întind, ca grădini la malul râului, ca pomii de aloe pe care
    DOMNUL i-a sădit și ca cedri lângă ape.
  eng-WEBP: As valleys they are spread out, as gardens by the riverside, as aloes
    which the LORD has planted, as cedar trees beside the waters.
  eng-FBV: They look like wooded valleys, like gardens beside a river, like aloe trees
    the Lord has planted, like cedars at the water's edge.
  nld-1939: Als dalen strekken zij zich uit, Als tuinen langs een rivier, Als eiken,
    door Jahweh geplant, Als ceders langs waterstromen.
  nch-BL: Niquita para momoyajtoc ininchajchaj campa hueli ipan huejhueyi tamayamit
    campa xoxohuic sacapetat. Nesi quej se hueyi xochimili cati tahuel yejyectzi huan
    cati nochi temaca pampa eltoc atenti. Nesi quej se mili ten áloes cati TOTECO
    quintoctoc. Itztoque quej miyac tiocuame cati tatocti atenti.
  vie-1934: Nó trương ra như trũng núi, Khác nào cánh vườn ở nơi mé sông, Tợ cây trầm
    hương mà Đức Giê-hô-va đã trồng, Tỉ như cây hương nam ở nơi mé nước.
  hin-CV: “जो फैली हुई घाटी के समान है, जो नदी तट के बगीचे के समान है, जो याहवेह द्वारा
    रोपित अगरू पौधे के समान, जो जल के निकट के देवदार वृक्ष के समान है.
  eng-OURB: As valleys they are spread out, as gardens by the riverside, as aloes
    which Adonai has planted, as cedar trees beside the waters.
  spa-BES: Se extienden como valles, como jardines a orillas del río, como árboles
    en flor plantados por el Señor, como árboles de cedro por las aguas.
  tdx-tdx: Mivelatse hoe vavatane, hoe kodobo añ’olon-tsaka, hoe vahoñe nambole’ Iehovà
    hoe mendoraveñe añ’olon-drano.
  vid-vid: “Avi ndo kota mibindi jilingubogoma mazi, kota kagunda hafungo mwa lwanda,
    kota mitembwe joyanyalile Mkulu Nguluwi, kota igodi lya mwelezi hafungo mwa mazi.
  eng-OKE: As rivers flowing onward; as the watered garden by Euphrates, As aromatics
    planted by the Lord; as cedars planted by the waters.
  tha-KJV: เหมือนหุบเขาที่ยืดไปไกล เหมือนสวนซึ่งอยู่ข้างแม่​น้ำ เหมือนต้นกฤษณาซึ่งพระเยโฮวาห์ทรงปลูกไว้
    เหมือนต้นสนสีดาร์​ที่อยู่​ข้างลำน้ำ
  por-BR-2018: Como ribeiros estão estendidas, Como jardins junto ao rio, Como aloés
    plantados pelo SENHOR, Como cedros junto às águas.
  deu-ELO: Gleich Tälern breiten sie sich aus, gleich Gärten am Strome, gleich Aloebäumen,
    die Jehova gepflanzt hat, gleich Zedern am Gewässer!
  eng-WYC-2018: as valleys full of trees, and moist gardens beside floods, as tabernacles
    which the Lord hath set (up), as cedar trees beside waters; (like valleys full
    of trees, and watered gardens beside the river, like aloes planted by the Lord,
    and cedar trees beside the water;)
  epo-epo: Kiel valoj ili etendiĝas, Kiel ĝardenoj apud rivero, Kiel arboj aloaj,
    plantitaj de la Eternulo, Kiel cedroj apud akvo.
  uig-PIN: Goya kengǝygǝn dǝrya wadiliridǝk, Huddi dǝrya boyidiki baƣlardǝk, Goya
    Pǝrwǝrdigar tikip ɵstürgǝn ud dǝrǝhliridǝk, Dǝrya boyidiki kedir dǝrǝhliridǝk;
  beo-beo: 'Ilia da gumudi yobo dadalei sedade defele. O ifabi hano bega: bugi agoane
    ba:sa. Ilia da gabusiga: ifa Hina Gode Ea bugi defele, o dolo ifa, hano bega:
    lelebe agoane ba:sa.'
  tpi-OTNT: Ol dispela haus sel i olsem ol longpela lain diwai det, na olsem ol gaden
    i stap long arere bilong bikpela wara, na olsem ol gutpela diwai Bikpela i bin
    planim, na olsem ol diwai sida i stap long arere bilong wara.
  hau-SA: “Kamar kwaruruka suke a shimfiɗe, kamar lambu kusa da rafi, kamar itatuwan
    aloyes da Ubangiji ya dasa, kamar itatuwa al’ul kusa da ruwaye.
  uig-LAT: Goya kéngeygen derya wadiliridek, Xuddi derya boyidiki baghlardek, Goya
    Perwerdigar tikip östürgen ud derexliridek, Derya boyidiki kédir derexliridek;
  nde-nde: Njengezigodi zisabalele, njengezivande zisekele umfula, sanhlaba ehlanyelwe
    nguThixo, njengezihlahla zomsedari ezingasemanzini.
  ton-ton: ‌ʻOku nau mafola atu ʻo hangē ko e fonua tokalelei, ʻo hangē ko e ngaahi
    ngoue ʻi he veʻe vaitafe, pea hangē ko e ngaahi ʻakau ko e ʻalosi ʻaia kuo tō
    ʻe Sihova, pea ʻoku tatau mo e ngaahi ʻakau ko e sita ʻi he veʻe vai.
  ces-1613: Tak jako se potokové rozšiřují, jako zahrady vedlé řeky, jako stromoví
    aloes, kteréž štípil Hospodin, jako cedrové podlé vod.
  eng-WMB: As valleys they are spread out, as gardens by the riverside, as aloes which
    the LORD has planted, as cedar trees beside the waters.
  tam-TCV: “அவை பள்ளத்தாக்குகளைப்போல் பரந்திருக்கின்றன, ஆற்றின் அருகில் இருக்கும்
    தோட்டங்களைப்போல் இருக்கின்றன, யெகோவா நட்ட சந்தனமரங்களைப்போல் இருக்கின்றன. தண்ணீரருகே
    நிற்கிற கேதுருமரங்களைப்போல் இருக்கின்றன.
  ceb-ULB: Sama sa mga walog mikatag kini, sama sa mga tanaman daplin sa suba, sama
    sa mga aloe nga gitanom ni Yahweh, sama sa mga sidro nga anaa sa kilid sa katubigan.
  pol-UBG: Rozciągnęły się jak doliny, jak ogrody przy rzece, jak aloesy, które PAN
    zasadził, jak cedry nad wodami.
  agr-agr: Palmera shiig kuashat tepajua imanai, ajak ajakbau namaka uwet aiyama imanai,
    ajak Apajuí ajakbau aiyama iman, ¡setug namaka uwet ayau shiig pegkejama imanaitme!
  kyc-kyc: Bona isa malu maki maki pyuo karenge dopakale ingilyamo. Ipwa marenge dokona
    ee wara pingi dopale ingilyamo. Isa alo lengende Anatumi wara piyamo dupwa dopale
    ingilyamo. Dee isa sita lenge lapo ipwa marenge dokona karenge dopale ingilyamo.
  urd-GVU: وہ دُور تک پھیلی ہوئی وادیوں کی مانند، نہر کے کنارے لگے باغوں کی مانند،
    رب کے لگائے ہوئے عود کے درختوں کی مانند، پانی کے کنارے لگے دیودار کے درختوں کی
    مانند ہیں۔
  deu-1912: Wie die Täler, die sich ausbreiten, wie die Gärten an den Wassern, wie
    die Aloebäume, die der HERR pflanzt, wie die Zedern an den Wassern.
  ntj-ntj: '@see-verse:NUM.024.005'
  kan-2017: ಅವು ಕಣಿವೆಗಳ ಹಾಗೆಯೇ ವಿಸ್ತರಿಸಿದೆ. ನದಿಯ ಬಳಿಯಲ್ಲಿರುವ ತೋಟಗಳಂತೆಯೂ, ಯೆಹೋವನು ನೆಟ್ಟ
    ಅಗರು ಮರಗಳ ಹಾಗೆಯೂ ನೀರಿನ ಬಳಿಯಲ್ಲಿರುವ ದೇವದಾರುವೃಕ್ಷಗಳಿಗೂ ಸಮಾನವಾಗಿವೆ.
  yap-yap: ni bod yu thal i gek’iy ni palm nib k’af, ara yungi woldug ni bay u to’oben
    e lul, ni bod e gek’iy ni aloes ni SOMOL e ke yung, ara gek’iy ni cedar ni bay
    u to’oben e ran.
  hlt-MCSB: Soklong bangla langdai, tuiva kah dum bangla, BOEIPA kah a phung thingul
    bangla, tui taengkah lamphai bangla,
  mdy-ETH: ዬይ ማኣራ ፑኡሲንቴያ ማላ ዛሮጉዲ ዎሮ ዓጫ ዓኣ ዱማ ዱማ ሚፃ ባቃሌ ቤዞጉዲ ጌሢንቲ ዴዒ ዓኣኔ፤ ናንጊና ናንጋ
    ጎዳ ቱኬ ዋላንጎጉዲ ሃሣ ዋኣሢ ዓቺዳ ባቃሊ ዓኣ ዴኤሊ ዚቢቂጉዲኬ።
  twi-ASANTE: “Ɛsam mʼanim te sɛ mmɛfuo, te sɛ nturo frɔmfrɔm wɔ asubɔnten ho. Wɔte
    sɛ pɛperɛ a Awurade adua, te sɛ ntweneduro a ɛbɛn nsuo ho.
  eng-WEBU: As valleys they are spread out, as gardens by the riverside, as aloes
    which the LORD has planted, as cedar trees beside the waters.
  bnp-bnp: Ra maka kape nga ri ola manga a kai a det, ri manga a hania ni rata na
    gagana naru dagi, ri manga a maka kai dagi e BAKOVI DAGI i varo, ri manga a maka
    kai a sida ri pesi na dahana naru.
  wal-wal: Eti micettida wombbaadan, shaafaa doonan de7iya ataakilttiyaa sohuwaadan,
    GODAI tokkido godare uuttaadaaninne haattaa doonan de7iya zigaadan hanoosona.
  spa-PDDPT: Como valles que se extienden, Como huertos junto al río, Como áloes plantados
    por Yavé, Como cedros junto a las aguas.
  gun-gun: Yvy'ãmbe reia rupi ojekuaa, yvoty ty yakã yvýry onhotỹ mbyre rami, yvyra
    sândalo rembypy Senhor onhotỹ va'ekue rami, yary yy yvýry rupi hi'aĩ va'e rami.
  ilo-ULB: Kasla dagiti tantanap a nagwaras, kasla iti minuyongan iti igid ti karayan,
    kasla al-aloe nga immula ni Yahweh, kasla sedsedro iti igid ti kadandanuman.
  kpg-kpg: gadoo be nia niu ala e hagatau adu, ge e hai gadoo be nia hadagee i taalinga
    di monowai. Nia maa e hai gadoo be nia laagau ‘aloe’ ala ne dogi go Dimaadua,
    ge e hai gadoo be nia laagau ‘cedar’ i taalinga nia wai.
  uig-ARA: گويا كېڭەيگەن دەريا ۋادىلىرىدەك، خۇددى دەريا بويىدىكى باغلاردەك، گويا پەرۋەردىگار
    تىكىپ ئۆستۈرگەن ئۇد دەرەخلىرىدەك، دەريا بويىدىكى كېدىر دەرەخلىرىدەك؛
  sus-sus: E gulunba rafema, e luma alɔ laakɔɛ naxan na xure dɛ ra, alɔ wuri bilie
    Alatala naxee sixi ye yire.
  pon-2006: rasehng nih kei me irihrek kohwei, mwetuwel kei ni keilen pillap, tuhkehn
    alos kei me KAUN-O ketin padokedi, rasehng tuhke sidar kei limwahn pihl.
  jae-jae: kêtôm gaboaŋ tapa baliŋ, kêtôm kôm, taŋ gêc bugala naŋ, kêtôm môsê, taŋ
    Apômtau kêsê naŋ, kêtôm kaseda aŋga bu ŋatali.
  ksd-ksd: Dia tur vanavana da ra umana male, Da ra umauma ta ra papar a tava alir,
    Da ra libung nina ra Luluai i ga vaume, Da ra tagatagal ta ra papar a tava.
  tur-YTC: Vadiler gibi, ırmak kıyısındaki bahçeler gibi, Yahve'nin diktiği öd ağaçları
    gibi, su kıyısındaki sedir ağaçları gibi yayıldılar.
  grc-BRENT: Ὡσεὶ νάπαι σκιάζουσαι, καὶ ὡσεὶ παράδεισοι ἐπὶ ποταμῷ, καὶ ὡσεὶ, σκηναὶ,
    ἃς ἔπηξε Κύριος, καί ὡσεὶ κέδροι παρʼ ὕδατα.
  ind-AYT: Terbentang bagai sungai, serupa taman di tepi sungai, bagaikan pohon gaharu,
    ditanam oleh TUHAN, bagaikan pohon aras, di tepi air.
  nya-nya: “Monga zigwa zotambalala, monga minda mʼmbali mwa mtsinje, monga aloe wodzalidwa
    ndi Yehova, monga mikungudza mʼmbali mwa madzi.
  hrv-hrv: Kao dolovi što se steru, kao vrtovi uz obalu rijeke, kao aloje što ih Jahve
    posadi, kao cedri pokraj voda!
  mps-mps: Te ugwa be dabe bugagia dolo wasilama, te ni det bobobage nani dabe tiwai
    dao. Me, te genuai wę sesegede elalubo gi tiwai dao. Me, te Genuai Bidigo bulai
    wiegi yai ni alo tiwai dao, me te ni bǫ te wę sesegede elalubo tiwai dao.
  tpi-tpi: Ol dispela haus sel i olsem ol longpela lain diwai det, na olsem ol gaden
    i stap long arere bilong bikpela wara, na olsem ol gutpela diwai Bikpela i bin
    planim, na olsem ol diwai sida i stap long arere bilong wara.
  dan-1931: Som Dale, der strækker sig vidt, som Haver langs med en Flod, som Aloetræer,
    HERREN har plantet, som Cedre ved Vandets Bred.
  vie-OVCB: Như thung lũng chạy dài, như vườn tược cạnh mé sông. Như cây trầm hương
    được tay Chúa Hằng Hữu vun trồng, như cây bá hương mọc bên dòng nước.
  guj-2017: ખીણોની માફફ તેઓ પથરાયેલા છે, નદીકિનારે બગીચા જેવા, યહોવાહે રોપેલા અગરના
    છોડ જેવા, પાણી પાસેના દેવદાર વૃક્ષ જેવા.
  pon-2006A: rasehng nih kei me irihrek kohwei, mwetuwel kei ni keilen pillap, tuhkehn
    alos kei me KAUN-O ketin padokedi, rasehng tuhke sidar kei limwahn pihl.
  por-BRBSL: Como vales, eles estão espalhados, como jardins à beira do rio, como
    aloés que Yahweh plantou, como cedros ao lado das águas.
  cth-cth: Tanghling patetlah a kâphai. Palang teng e takha patetlah BAWIPA ni a ung
    e sumpakung hoi, palang teng e Sidar thing patetlah doeh ao.
  twi-twi: “Ɛtrɛtrɛw sɛ abon, sɛ nturo a ɛwɔ asubɔnten ho. Wɔte sɛ pɛprɛ a Awurade
    adua, te sɛ sida a esisi nsu ho.
  hlt-hlt: Soklong bangla langdai, tuiva kah dum bangla, BOEIPA kah a phung thingul
    bangla, tui taengkah lamphai bangla,
  tbz-SIM: dɛ̀ pitɛ́ ikó nkɔ̃mɛ mmɛ, kɛ do nkupúú dòmmɛ̀ kukó ntɑkɛ́, kɛ dònnɛ̀ dɛtekperɛ̀
    ti Yiɛ̀ nKuyie nfìí ndɛ̀. Kɛ sɑ̃́kɛ́nɛ̀ sɛ́tìrì kó dɛtie ndɛ̀ɛ̀ bo kukó ntɑkɛ́.
  msy-2020: Ian purirpenir kaba, mati detɨn temer bɨzir bar ruariba mɨtivighav iti.
    Egha mati azeniba faner mɨriamɨn iti. Egha mati temer aghuir Ikiavɨra Itir God
    opariziba. Egha mati sidan temer dɨpar mɨriamɨn itiba.
  dop-dop: Pǝ cɑɣɑ kɛ́ ɩsɩɩ lɔɔŋ wei ɩ kpeŋ tɔ, yɑɑ pɔɣɔ kʋtemiŋ tɔɔ hɑlǝm. Yɑɑ tɩɩŋ
    kʋpɑŋ wei Tɑcɑɑ tuuwɑ pɔɣɔ nɔɣɔ tɔ.
  azb-azb: Yayılırlar vadilər tək, Çay kənarındakı bağ-bağçalar tək, Rəbbin bitirdiyi
    əzvay ağacları tək, Çay kənarındakı sidr ağacları tək.
  eng-DBY: Like valleys are they spread forth, like gardens by the river side, Like
    aloe-trees which Jehovah hath planted, like cedars beside the waters.
  hin-2017: वे तो घाटियों के समान, और नदी के तट की वाटिकाओं के समान ऐसे फैले हुए हैं,
    जैसे कि यहोवा के लगाए हुए अगर के वृक्ष, और जल के निकट के देवदारू। (इब्रा. 8:2)
  wol-KYG: Ña nga ne màww ni tooli tàndarma, nirooteek tóokëri tàkkal dex, mbaa garabu
    alowes gu xeeñ gu Aji Sax ji jëmbat, mbaa garabi seedar yu saxe wali ndox.
  eng-YLT: As valleys they have been stretched out, As gardens by a river; As aloes
    Jehovah hath planted, As cedars by waters;
  kne-kne: Maiarig das annawa ay kakakkaiwan ay palma ya garden sin benget di ginawang.
    Kaman da aben manseng-ew ay kaiw ay makwani en aloe ay inmolan Diyos ya kaman
    dan nakayang ay sidro sin benget di danom.
  eng-WYC-2017: as valleys full of trees, and moist gardens beside floods, as tabernacles
    which the Lord hath set, as cedar trees beside waters;
  eng-WMBB: As valleys they are spread out, as gardens by the riverside, as aloes
    which the LORD has planted, as cedar trees beside the waters.
  urd-GVH: वह दूर तक फैली हुई वादियों की मानिंद, नहर के किनारे लगे बाग़ों की मानिंद,
    रब के लगाए हुए ऊद के दरख़्तों की मानिंद, पानी के किनारे लगे देवदार के दरख़्तों
    की मानिंद हैं।
  rug-rug: Kekeṉoṉo guari na huda pamu pu ta lete va tokele, babe guari na inuma pa
    taqelena sa leana, meke guari na huda nomadi saripu letei e Zihova, meke na huda
    sida pu toa tata pa kolo.
  gaz-gaz: “Isaan akkuma sulula diriiraa, akkuma iddoo biqiltuu kan afaan lagaa, akkuma
    argeessa Waaqayyo dhaabee, akkuma birbirsaa qarqara bishaanii ti.
  fra-LSG: Elles s’étendent comme des vallées, Comme des jardins près d’un fleuve,
    Comme des aloès que l’Éternel a plantés, Comme des cèdres le long des eaux.
  yal-yal: E wuya bɔxɔn fari alo baane, alo nakɔne baan dɛ, alo Alatala sansi xiri
    faɲin naxanye sixi, alo suman wudine igene dɛ.
  haw-1868: E like me na awawa ko lakou palahalaha ana, E like hoi me na mahinaai
    ma kapa muliwai, Me na laau aloe hoi a Iehova i kanu ai, A me na laau kedera ma
    kapa o na wai.
  arb-NAV: هِيَ مِثْلُ أَوْدِيَةٍ مُمْتَدَّةٍ، وَكَجَنَّاتٍ عَلَى مَجْرَى نَهْرٍ،
    وَكَشَجَرَاتِ صَبَّارٍ غَرَسَهَا الرَّبُّ، وَمِثْلُ أَشْجَارِ الأَرْزِ النَّامِيَةِ
    بِجُوَارِ الْمِيَاهِ.
  ewe-ewe: “Wokeke abe balimewo ene. Wole abe amabɔ siwo le tɔsisi to ene. Wole abe
    aloe si Yehowa do ene. Wole abe sedati le tɔwo to ene.
  eng-LEE: As streams are they spread forth, as gardens by the river's side, as aloe-trees,
    which the Lord hath planted, as cedar-trees beside the waters.
  asm-FB: সেইবোৰ উপত্যকাৰ নিচিনা বিস্তৃত, আৰু নদীৰ পাৰত থকা বাৰীবোৰৰ সদৃশ, যিহোৱাই
    ৰোৱা অগৰু গছৰ নিচিনা, আৰু পানীৰ ওচৰত থকা এৰচ গছৰ তুল্য।
  sus-A: عٍ فُلُنبَ رَقٍمَ، عٍ لُمَ عَلْ لَاكْي نَشَن نَ شُرٍ دّ رَ، عَلْ وُرِ بِلِيٍ
    عَلَتَلَ نَشٍيٍ سِشِ يٍ يِرٍ.
  fra-SBL: Ils s'étendent comme des vallées, comme des jardins au bord de la rivière,
    comme des aloès que Yahvé a plantés, comme des cèdres au bord de l'eau.
  hbo-hbo: כִּנְחָלִ֣ים נִטָּ֔יוּ כְּגַנֹּ֖ת עֲלֵ֣י נָהָ֑ר כַּאֲהָלִים֙ נָטַ֣ע יְהוָ֔ה
    כַּאֲרָזִ֖ים עֲלֵי־מָֽיִם׃
  eng-WYCLIFFE: as valeys ful of woodis, and moiste gardyns bisidis floodis, as tabernaclis
    whiche the Lord hath set, as cedris bisidis watris;
  piu-2006: '@see-verse:NUM.024.005'
  cwe-cwe: Vino vilinga fana mabawe yokilima mazi, fana chizi hamgwazo ya lwanda,
    fana makunzamvili yoyahandile Mndewa Mulungu, fana mielezi hamgwazo ya mazi.
  kik-kik: “Igĩtambũrũkĩte o ta cianda, ikahaana ta mĩgũnda ĩrĩ hũgũrũrũ cia rũũĩ-inĩ,
    itariĩ ta mĩtĩ ya thubiri ĩhaandĩtwo nĩ Jehova, o na ta mĩtarakwa ĩrĩ hakuhĩ na
    maaĩ.
  fra-NCL: Elles s’étendent comme des vallées, comme des jardins au bord d’un fleuve,
    comme des aloès que Yahweh a plantés, comme des cèdres sur le bord des eaux.
  cek-AK: Nang loe kawk parai azawnnawk, tuipui taengah kaom takhanawk, Angraeng mah
    thling ih thingnawk hoi tui taengah amprawk sidar thingnawk baktiah na oh o.
  cuk-cuk: Yala-imbaba neba-nuegan-yeerdaklegeyobi, Israel-dulemar-danar-danar-bukwad
    dakleged. Nainu-nuegan diwar-gakaba-naiyobi, Israel-dulemar-bukwad dakleged. Degi,
    Bab-Jehová bii-áloeʼye-nugad-digsadyobi Israel-dulemar yeerdakleged. Degine, sapi-urwarmar
    diwar-gakaba-bubukwayobi yeerdakleged.
  uig-CYR: Гоя кеңәйгән дәрия вадилиридәк, Худди дәрия бойидики бағлардәк, Гоя Пәрвәрдигар
    тикип өстүргән уд дәрәқлиридәк, Дәрия бойидики кедир дәрәқлиридәк;
  tel-2017: అవి లోయలు వ్యాపించినట్టు, నదీతీరంలో తోటల్లా, యెహోవా నాటిన అగరు చెట్లలా
    నీళ్ళ దగ్గరున్న దేవదారు వృక్షాల్లా ఉన్నాయి.
  hat-BSA: Tankou vale ki vin ouvri byen laj, tankou jaden ki bò kote rivyè yo, tankou
    plan lalwa ki plante pa SENYÈ a, tankou bwa sèd ki bò kote dlo yo.
  kos-kos: Oana tak na loeloes ke sak palm, Ku ima puspis ma oan sisken soko infacl,
    Oana sak aloes ma LEUM GOD El yukwiya, Ku sak cedar sisken kof uh.
  hbo-WLC: כִּנְחָלִ֣ים נִטָּ֔יוּ כְּגַנֹּ֖ת עֲלֵ֣י נָהָ֑ר כַּאֲהָלִים֙ נָטַ֣ע יְהוָ֔ה
    כַּאֲרָזִ֖ים עֲלֵי־מָֽיִם׃
  ibo-ibo: “Dịka ndagwurugwu dị iche iche ka ha gbasapụrụ, dịka ubi a gbara ogige
    dị nʼakụkụ osimiri, dịka osisi aloos nke Onyenwe anyị kụrụ, dịka osisi sida dị
    nʼakụkụ mmiri.
  ory-ory: ତାହାସବୁ ଉପତ୍ୟକା ତୁଲ୍ୟ ବିସ୍ତାରିତ, ନଦୀତୀରସ୍ଥ ଉଦ୍ୟାନ ତୁଲ୍ୟ, ସଦାପ୍ରଭୁଙ୍କ ରୋପିତ
    ଅଗୁରୁ ବୃକ୍ଷ ସଦୃଶ, ଜଳ ନିକଟସ୍ଥ ଏରସ ବୃକ୍ଷ ସଦୃଶ ଅଟେ।
  chk-chk: Ra usun chök tettelin ekewe irä palm mi langatam telin, pwal usun chök
    ekewe tanipi ünükün eu chanpupu. Iwe, ra usun chök irä mi pwokus itan aloes, ewe
    Samol mi Lapalap a fotuki, pwal usun chök ekewe irä setar ünükün ekewe chanpupu.
  rop-rop: Olabat jis laik pamtri weya im jidan wan lain, en laik sambala gadin wansaid
    langa riba, en laik detlot elos tri weya YAWEI bin growimap olabat, en laik detlot
    sidatri weya gro wansaid langa riba.
  ukr-1871: Мов долини розпростерлись пишно та роскішно, мов дуброви над рікою, що
    Господь садив їх; мов кедри понад водою високо знялися, розростаючись по всяк
    час надять, ваблять око.
  deu-1951: Wie die Täler, die sich ausbreiten, wie die Gärten am Strom, wie Aloe,
    die der HERR gepflanzt hat, wie die Zedern am Wasser.
  eng-JPS: As valleys stretched out, as gardens by the river-side; as aloes planted
    of the LORD, as cedars beside the waters;
  srp-1865: Pružili su se kao potoci, kao vrtovi kraj rijeke, kao mirisava drveta
    koja je posadio Gospod, kao kedri na vodi.
  lug-lug: “Byeyaliiridde ng’ebiwonvu, ng’ennimiro ku mabbali g’omugga, ng’emigavu
    egisimbiddwa Mukama ng’emivule egiri okumpi n’amazzi.
  heb-heb: כנחלים נטיו כגנת עלי נהר כאהלים נטע יהוה כארזים עלי מים׃
  ben-IRV: সেগুলি উপত্যকার মত বিস্তারিত, নদীর তীরের বাগানের মত, সদাপ্রভুর রোপণ করা
    জোলাপের মত, জলের ধারের এরস গাছের মত।
  pan-pan: ਘਾਟੀ ਦੇ ਵਾਂਗੂੰ ਉਹ ਫੈਲੇ ਹੋਏ ਹਨ, ਨਹਿਰ ਦੇ ਉੱਤੇ ਦੇ ਬਾਗ਼ਾਂ ਵਾਂਗੂੰ ਹਨ, ਯਹੋਵਾਹ
    ਦੇ ਲਾਏ ਹੋਏ ਅਗਰ ਦੇ ਰੁੱਖਾਂ ਵਾਂਗੂੰ, ਅਤੇ ਪਾਣੀ ਦੇ ਕੰਡੇ ਦੇ ਦਿਆਰ ਵਾਂਗੂੰ,
  mya-JVB: ကျယ်ဝန်း သော ချိုင့် များ၊ မြစ် နား မှာရှိသော ဥယျာဉ် များ၊ ထာဝရဘုရား စိုက်
    တော်မူသောအကျော် ပင်များ၊ ရေ နား မှာပေါက်သော အာရဇ် ပင်များကဲ့သို့ ဖြစ် ကြသည်တကား၊
  tbg-tbg: Te tavauraro vika seri naavu maaqavano vaireva, vata raavuravano viviro
    niaraini otu vira voqaara vairave. Qaiqaa vika seri naavu maaqavano vaireva, vo
    naaho vo naahovano nora namari auvahianta vaira voqaara vairave. Qaiqaa vika naavu
    maaqavano vaireva, Noravano koqe katari alo katari ututaira voqaara vairave. Qaiqaa
    vika naavu maaqavano vaireva, sidaa katari naiqi naiqi namari auvahianta vaira
    voqaara vairave.
  hmo-hmo: Umui emui namo lau itaia be, sinavai edia koura gabudia dekenai au momo
    idia noho bamona, bona umui be sinavai badibadinai uma momo idia noho bamona.
    Umui be Lohiabada ese ia hadoa aloe muramura audia bamona, bona umui be sida audia
    ranu gabudia dekenai bamona.
  urd-urd: वह ऐसे फैले हुए हैं, जैसे वादियाँ और दरिया कि किनारे बाग़, और ख़ुदावन्द
    के लगाए हुए 'ऊद के दरख़्त और नदियों के किनारे देवदार के दरख़्त।
  rus-SYN: расстилаются они как долины, как сады при реке, как алойные дерева, насажденные
    Господом, как кедры при водах;
  bqc-SIM: Aa kálɛa lán swadↄↄↄwa, lán swaluↄwa. Aa dɛ lán zà lí pↄ́ Dii bàↄwa,
    lán sɛdɛ lí pↄ́ kú í saɛↄwa.
  tcz-CHONGTHU: Palm thingna hing dildel bang leh luipang a honlei kisem bang in a
    kijao-jahdeh jeng in; Pakaiyin a phudoh sa, Vadung pang’a keh Cedar phungho to
    abang jeng’e.
  mar-mar: खोऱ्यासारखे विस्तृत पसरलेले, नदीकाठी लावलेल्या बागेसारखे, परमेश्वराने लावलेल्या
    कोरफडीप्रमाणे आहे, पाण्याजवळच्या गंधसरूसारखे ते आहेत.
  qub-qub: Palma yöracuna fïlayllanpa ichiraycajnömi ricacan. Mayu cantuncho wertata
    Tayta Dios lantashanno caycan. ¡Yacu cantuncho sedru guerucuna caycajnömi caycan!
  bqp-bqp: Ò katɛna lán guvutɛ dàkonↄ bà, lán swa dↄ̀rↄ kara búnↄ bà. Ò de lán zà
    lí kũ Dikiri bànↄ bà, lán sida lí kũ ò kú í sarɛnↄ bà.
  hat-hat: Yo laji kò yo tankou dlo larivyè k'ap desann. Yo tankou jaden k'ap pouse
    sou bò larivyè, tankou yon pye lalwa Bondye li menm ta plante, tankou yon pye
    sèd k'ap grandi bò kannal dlo.
  eng-BSB: They spread out like palm groves, like gardens beside a stream, like aloes
    the LORD has planted, like cedars beside the waters.
  tod-tod: Ti ɗa yei ga zuviega eɠɛ laasamagiti, eɠɛ kpeleiti, ti ziɛ ɠobaʋɛ, eɠɛ
    alɔwɛ gului, Maliɠii siingai, eɠɛ sɛdele gului, ti ziɛlaʋɛ.
  eng-WEBPB: As valleys they are spread out, as gardens by the riverside, as aloes
    which the LORD has planted, as cedar trees beside the waters.
  kbq-kbq: Hagi agupo kokamo me'no viankna nehigeno, tinkenare me'nea hozagna nehuno,
    Alovera traza Ra Anumzamo kriankna nehu'no, sida zafamo tinkenare hageanka hu'ne.
  nhe-BL: Niquinita para mosemantoc ininchajchaj campa hueli ipan huejhueyi tlamayamitl
    campa xoxohuic sacapetlatl. Nesi queja se hueyi xochimili tlen tlahuel yejyectzi
    huan tlen nochi temaca pampa eltoc atentli. Nesi queja campa miyac áloes tlen
    TOTECO quitoctoc. Itztoque queja miyac tiocuatini tlen tlatoctli ateno.
  bus-bus: Aↄ̃ kaɛna lán guzurɛ dàkonↄ bà, lán swa dↄ̀rↄ kara búnↄ bà. Aↄ̃ↄ dɛ lán
    zà lí kɛ̀ Dii bànↄ bà, lán sida lí kɛ̀ aↄ̃ↄ kú í saɛnↄ bà.
  gub-BL: Nuzawy kwaw inàzàràn 'yw tetea'u uzehyrohyrogatu ma'e. Nuzawy kwaw ma'etymaw
    yrykawhu izywyr har. Nuzawy kwaw aroe 'yw Tupàn Tuweharupi Wiko Ma'e hemitygwer.
    Nuzawy kwaw ywyràkàxigyw 'y huwake har.
  eng-DRA: As woody valleys, as watered gardens near the rivers, as tabernacles which
    the Lord hath pitched, as cedars by the waterside.
