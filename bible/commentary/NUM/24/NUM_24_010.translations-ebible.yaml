  gnn-gnn: Ga ŋayinydja Balaktja ŋaramurryina wirrkina dhika, waṉa‐ŋara'‐ŋarakayinana,
    waŋana bitjarrana, “Mukthurrana. Ŋarranydja nhuŋu ŋunhi wäthurruna, märr nhe yurru
    buku‐wuykthun ŋarraku miriŋunha, ga nhenydja buku‐ḻurrkun'mirri warray goŋmirriyaŋala
    walalanha.
  yal-yal: Balaki yi xɔlɔ Balami ma han! A yi a yiine bɔnbɔ, a yi a fala Balami xa,
    a naxa, “N ni i xilixi nɛn alogo i xa n yaxune danga, koni i tan bata duba e xa
    sanɲa ma saxan.
  haw-1868: 'Ua hoaia ka inaina o Balaka ia Balaama, a pai pu na lima ona: i mai la
    o Balaka ia Balaama, Ua kii aku no wau ia oe no ka hoino aku i kuu poe enemi;
    aia hoi, eia ke kolu o kou hoomaikai wale ana aku.'
  arb-NAV: 'فَاسْتَشَاطَ بَالاقُ غَضَباً عَلَى بَلْعَامَ، وَضَرَبَ كَفّاً عَلَى كَفٍّ
    قَائِلاً لَهُ: «دَعَوْتُكَ لِتَشْتِمَ أَعْدَائِي، وَهَا أَنْتَ قَدْ بَارَكْتَهُمْ
    ثَلاثَ مَرَّاتٍ!'
  ewe-ewe: Fia Balak do dɔmedzoe vevie azɔ ɖe Balaam ŋu. Eƒo asikpe hedo ɣli be, “Meyɔ
    wò be nàƒo fi ade nye futɔwo, ke nèyra wo boŋ zi etɔ̃.
  eng-LEE: 'And the anger of Balak was kindled against Bil''am, and he struck his
    hands together: and Balak said unto Bil''am, To denounce my enemies did I call
    thee, and, behold, thou hast even blessed them these three times.'
  asm-FB: তেতিয়া বিলিয়মলৈ বালাকৰ ক্ৰোধ জ্বলি উঠিলত, তেওঁ নিজৰ হাতত চাপৰ মাৰিলে।
    আৰু বালাকে বিলিয়মক ক’লে, “মোৰ শত্ৰুবোৰক শাও দিবলৈ মই তোমাক অনিলোঁ, কিন্তু চোৱা,
    তিনিবাৰ তুমি সকলো প্ৰকাৰে তেওঁলোকক আশীৰ্ব্বাদহে কৰিলা।
  sus-A: نَ كُي بَلَكِ نَشَ شْنْ بَلَمِ مَ عَ حَاشِ رَ. عَ نَشَ عَ قَلَ، «ﭑ عِ شِلِ
    نّ عِ شَ ﭑ يَشُييٍ دَنكَ، كْنْ عَ سَنيَ سَشَن ندٍ نَن يِ كِ، عِ نَ دُبَقٍ عٍ بّ!
  fra-SBL: 'La colère de Balak s''enflamma contre Balaam, et il frappa ses mains l''une
    contre l''autre. Balak dit à Balaam : « Je t''ai appelé pour que tu maudisses
    mes ennemis, et voici que tu les as tous bénis ces trois fois.'
  hbo-hbo: וַיִּֽחַר־אַ֤ף בָּלָק֙ אֶל־בִּלְעָ֔ם וַיִּסְפֹּ֖ק אֶת־כַּפָּ֑יו וַיֹּ֨אמֶר
    בָּלָ֜ק אֶל־בִּלְעָ֗ם לָקֹ֤ב אֹֽיְבַי֙ קְרָאתִ֔יךָ וְהִנֵּה֙ בֵּרַ֣כְתָּ בָרֵ֔ךְ
    זֶ֖ה שָׁלֹ֥שׁ פְּעָמִֽים׃
  eng-WYCLIFFE: be arettid in to cursyng And Balaach was wrooth ayens Balaam, and
    seide, whanne the hondis weren wrungun to gidere, I clepide thee to curse myn
    enemyes, whiche ayenward thou hast blessid thries.
  piu-2006: '@see-verse:NUM.024.009'
  cwe-cwe: Balaki kamuwonela ludoko Balaamu, katowa mang'huwa na kamulongela, “Nikutanga
    muladi uwaduwile wehi wangu, mbali kuwatemela mate miyanza mitatu.
  kik-kik: Nake Balaki agĩcinwo nĩ marakara nĩ ũndũ wa Balamu. Akĩhũũra hĩ ciake,
    akĩmwĩra atĩrĩ, “Ndagwĩtire ũnumĩre thũ ciakwa, no wee ũcirathimĩte maita macio
    matatũ.
  fra-NCL: 'La colère de Balac s’enflamma contre Balaam, et il frappa des mains ;
    et Balac dit à Balaam : « Je t’ai appelé pour maudire mes ennemis, et voici, tu
    n’as fait que les bénir ces trois fois !'
  cek-AK: Balak mah Balaam to palungphui thuih, a ban tabaeng phang pacoengah, Balak
    mah Balaam khaeah, Ka misanawk tangoeng hanah kang kawk, toe khenah, nihcae to
    vai thumto tahamhoihaih na paek lat.
  cuk-cuk: 'Geb degidgine, Balac, Balaamʼse uluded. Sae-itogedba e-argan-sarsodgu,
    Balaamʼga sogded: —An-isdarmalad-ukabsaega an bese gochad. Emide, wese ilapaagus
    egi be ise-nued sunmakdanikid.'
  uig-CYR: 'Балақ Балаамға аччиқлинип, қолини қолиға уруп кәтти; Балақ Балаамға: —
    Мән силини дүшминимни қарғап беришкә қичқиртқан едим вә мана, сили үч қетим пүтүнләй
    уларға амәт тилидилә!'
  pma-pma: Navong Balak raengon selusien onen Balaam, pulin hen en vurohien ka viteni
    mini vit, “!Navisok kovasesenda en koakeil avi vativieh minau, ka avong etel ekek,
    keik korokol kat keil!
  tel-2017: అప్పుడు బాలాకు కోపం బిలాము మీద రగిలింది గనక అతడు తన చేతులు చరిచి బిలాముతో
    “నా శత్రువులను శపించడానికి నిన్ను పిలిపించాను కాని నీవు ఈ మూడుసార్లు వారిని దీవించావు.
    కాబట్టి నువ్వు ఇప్పుడు నీ స్థలానికి తొందరగా వెళ్లు.
  hat-BSA: 'Konsa, kòlè Balak te brile kont Balaam. Li frape men l ansanm; epi li
    te di a Balaam: “Mwen te rele ou pou modi lènmi mwen yo, men gade, ou te pèsiste
    nan beni yo menm twa fwa sa yo!'
  kos-kos: Tokosra Balak el isani paol ke kasrkusrak ac fahk nu sel Balaam, “Nga tuh
    pangonkomme kom in selngawi mwet lokoalok luk, a pacl tolula kom akinsewowoyalos
    ac tiana selngawelos.
  hbo-WLC: וַיִּֽחַר־אַ֤ף בָּלָק֙ אֶל־בִּלְעָ֔ם וַיִּסְפֹּ֖ק אֶת־כַּפָּ֑יו וַיֹּ֨אמֶר
    בָּלָ֜ק אֶל־בִּלְעָ֗ם לָקֹ֤ב אֹֽיְבַי֙ קְרָאתִ֔יךָ וְהִנֵּה֙ בֵּרַ֣כְתָּ בָרֵ֔ךְ
    זֶ֖ה שָׁלֹ֥שׁ פְּעָמִֽים׃
  ibo-ibo: Iwe Balak dị ọkụ megide Belam nʼoge a. Ọ kụkọtara aka ya abụọ nʼiwe. Tie
    mkpu sị Belam, “Akpọrọ m gị ka ị bịa bụọrọ m ndị iro m ọnụ. Ma ị gọziela ha ugboro
    atọ a.
  ory-ory: ଏଥିରେ ବିଲୀୟମ୍‍ ବିରୁଦ୍ଧରେ ବାଲାକଙ୍କ କ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ ହେଲା, ତହୁଁ ସେ ଆପଣା ହାତରେ
    ହାତ ମାରିଲେ; ପୁଣି, ବାଲାକ ବିଲୀୟମ୍‍କୁ କହିଲେ, “ଆମ୍ଭେ ଆପଣା ଶତ୍ରୁମାନଙ୍କୁ ଅଭିଶାପ ଦେବା
    ପାଇଁ ତୁମ୍ଭକୁ ଡାକିଲୁ, ମାତ୍ର ଦେଖ, ତୁମ୍ଭେ ଏହି ତିନି ଥର ସେମାନଙ୍କୁ ସର୍ବୋତଭାବେ ଆଶୀର୍ବାଦ
    କଲ।
  chk-chk: Mürin, Palak a fokun song ngeni Palam, a öüwu pöün o üreni, “Üa körukoto
    pwe kopwe anümamaua chokewe üa oputeer. Nge iei ka fen afeiöchüür fän ülüngat.
  rop-rop: Wal Beilak bin holdim im bingga wailwei, dumaji imbin brabli wail en tok
    langa Beilam, “Aibin jingat langa yu blanga singim detlot enami blanga main, bat
    thritaim na yubin tok gudbalawei blanga olabat.
  ukr-1871: 'І запалав гнївом Балак на Білеама, і сплесне він руками, і каже Балак
    Білеамові: Проклясти вороги мої покликав я тебе, і се навіть благословеннєм благословив
    єси їх оце вже три рази.'
  deu-1951: 'Da ergrimmte Balak im Zorn wider Bileam und schlug die Hände ineinander;
    und Balak sprach zu Bileam: Ich habe dich gerufen, daß du meinen Feinden fluchest,
    und siehe, du hast sie nun dreimal gesegnet!'
  eng-JPS: 'And Balak''s anger was kindled against Balaam, and he smote his hands
    together; and Balak said unto Balaam: ''I called thee to curse mine enemies, and,
    behold, thou hast altogether blessed them these three times.'
  srp-1865: 'Tada se razgnjevi Valak na Valama, i pljesnu se rukama, i reèe Valak
    Valamu: dozvah te da prokuneš neprijatelje moje, a ti si blagoslovio eto veæ tri
    puta.'
  lug-lug: Awo obusungu bwa Balaki ne bubuubuukira ku Balamu. N’akuba mu ngalo omulundi
    gumu, n’amugamba nti, “Nakuyita okolimire abalabe bange, naye obasabidde mukisa
    emirundi gino gyonsatule.
  heb-heb: ויחר אף בלק אל בלעם ויספק את כפיו ויאמר בלק אל בלעם לקב איבי קראתיך והנה
    ברכת ברך זה שלש פעמים׃
  ben-IRV: তখন বিলিয়মের প্রতি বালাক রাগে জ্বলে উঠলে তিনি নিজের হাতে আঘাত করলেন। বালাক
    বিলিয়মকে বললেন, “আমার শত্রুদেরকে অভিশাপ দিতে আমি আপনাকে এনেছিলাম, আর দেখুন, এই
    তিনবার আপনি তাদেরকে আশীর্বাদ করলেন।
  pan-pan: ਤਾਂ ਬਾਲਾਕ ਦਾ ਕ੍ਰੋਧ ਬਿਲਆਮ ਦੇ ਵਿਰੁੱਧ ਭੜਕਿਆ ਅਤੇ ਹੱਥ ਉੱਤੇ ਹੱਥ ਮਾਰ ਕੇ ਬਾਲਾਕ
    ਨੇ ਬਿਲਆਮ ਨੂੰ ਆਖਿਆ, ਮੈਂ ਤੈਨੂੰ ਆਪਣੇ ਵੈਰੀਆਂ ਨੂੰ ਸਰਾਪ ਦੇਣ ਲਈ ਸੱਦਿਆ ਅਤੇ ਵੇਖ, ਤੂੰ ਤਿੰਨ
    ਵਾਰ ਉਨ੍ਹਾਂ ਨੂੰ ਬਰਕਤਾਂ ਹੀ ਬਰਕਤਾਂ ਦਿੱਤੀਆਂ।
  mya-JVB: ထိုအခါ ဗာလက် မင်းသည်၊ ဗာလမ် ကို အမျက် ထွက် ၍ လက်ခုပ်တီး လျက်၊ ငါ ၏ ရန်သူ
    တို့ကို ကျိန်ဆဲ စေခြင်းငှါ သင့် ကို ငါခေါ် ခဲ့၏။ သင်သည် သုံး ကြိမ် တိုင်အောင်
    အကြွင်းမဲ့ကောင်းကြီး ပေးလေပြီတကား။
  tbg-tbg: Balaamiva minti tuvaro Balaakiva vi uvara iruvaro arara itovaro nai kauqutanta
    ruqutukero Balaamirara tiharo, Oho, te ariara anintera tiramanta ti navutaaka
    qoraiqama vuate ti, te ai aaraurara are anintera kia minti tiraitira, taaramo
    tataama nena Variqa aarehara vika koqema nimitaane tiaro.
  hmo-hmo: Balaki be Balama dekenai ia badu dikadika. Iena imana ruaosi ia hakapua,
    ia gwau henia, ia gwau, “Lau ese oi lau boiria, lau dekenai idia dagedage taudia
    do oi hadikaia totona. To oi ese nega toi oi hanamodia vadaeni.
  urd-urd: तब बलक़ को बल'आम पर बड़ा ग़ुस्सा आया, और वह अपने हाथ पीटने लगा। फिर उसने
    बल'आम से कहा, “मैंने तुझे बुलाया कि तू मेरे दुश्मनों पर ला'नत करे, लेकिन तू ने
    तीनों बार उनको बरकत ही बरकत दी।
  rus-SYN: 'И воспламенился гнев Валака на Валаама, и всплеснул он руками своими,
    и сказал Валак Валааму: я призвал тебя проклясть врагов моих, а ты благословляешь
    их вот уже третий раз;'
  bqc-SIM: 'Balaki pↄ pà Balaaũzi, à ↄtona dↄ̀wà à mɛ̀: Ma ibɛɛↄ kaa yã́i ma
    n sisii, ↄ̃ n samaa''ònɛ́ gɛ̃n àaↄ̃a?'
  tcz-CHONGTHU: Hichun Balak chu Balaam chunga hatah in alung hang tan Balak in Balaam
    khut teni chu a volhan chuin Balak in Balaam kom mah hitin asei tai, keiman ka
    melmate gaosap ding a kakou nahin nangman lolhing tah a thumvei phatthei naboh
    joh ahitai.
  mar-mar: बलामाविरूद्ध बालाकाचा राग भडकला आणि त्याने रागाने आपले हात एकत्रीत आपटले.
    बालाक बलामास म्हणाला, “मी तुला माझ्या शत्रूंना शाप देण्यासाठी बोलावले, पण पाहा,
    तू त्यांना तीन वेळा आशीर्वाद दिलास.
  qub-qub: 'Balaam chayno nejta wiyaycur Balacga fiyupa rabyacurcuran. Chaymi maquitapis
    jitapar-raj niran: «¡Gamtaga pushachimushcä conträcunata maldisyunapämänayquipämi!
    ¡Nishä cananwanga quimsa cutinami bindisyunta goshcanqui!'
  bqp-bqp: 'Balaki pↄ fɛ̃̀ Balamui à ↄnɛ dↄ̀a à pì: Ma ibɛrɛnↄ kana yãin ma n sisi,
    akũ n sa mana òńnɛ gɛ̃̀n aakↄ̃ yá?'
  hat-hat: 'Lè sa a, Balak fè yon sèl move sou Balaram, li frape pye l'' atè, li di
    konsa: -Mwen te rele ou isit la pou bay lènmi m'' yo madichon pou mwen. Men, gade
    sa ou fè. Se beni ou beni yo pito. Sa fè twa fwa ou fè sa.'
  eng-BSB: Then Balak’s anger burned against Balaam, and he struck his hands together
    and said to Balaam, “I summoned you to curse my enemies, but behold, you have
    persisted in blessing them these three times.
  tod-tod: 'Ɓalake yiiɠaawanani Ɓalaame ma, é yealoɠani, é ɠɛni Ɓalaame ma: «Gè
    è loligɛ ga è ʋa, è sìli nuiti foovo, wɛlɛ, ná zeizu ɠɛa saʋa, è ɗa tuya
    loo ti ʋɛ.'
  eng-WEBPB: Balak’s anger burnt against Balaam, and he struck his hands together.
    Balak said to Balaam, “I called you to curse my enemies, and, behold, you have
    altogether blessed them these three times.
  kbq-kbq: Hagi Balaki'a ana nanekema nentahino'a tusi rimpa ahegeno agra'a azana
    rupro nehuno anage hu'ne, antahio kagra ha' vaheni'a kazusi huzamantesanegu ke
    hugenka amafina e'nananagi, 3'a zupa asomu kea huzamantane.
  nhe-BL: 'Huajca quema Tlanahuatijquetl Balac quicajqui nopa tlajtoli tlen Balaam
    quiijto, tlahuel cualanqui ihuaya, huan momatejtejtzonqui huan quiilhui: ―Na nimitznotzqui
    para xiquintelchihua nocualancaitacahua, huan ta hasta eyi huelta tiquintiochijtoc.'
  bus-bus: 'Balaki pↄ fɛ̃̀ Balamuzi à ↄnɛtee dↄ̀a à bè: Ma ibɛɛnↄ kana yãnzin ma
    n sisizi, ben n sa maaa òńnɛ gɛ̃̀n aagↄ̃ↄ́?'
  gub-BL: Na'e Marak wikwahy Màrààw pe kury. Ukwar opo rehe inugwer opo pupe wekwahy
    haw hexak kar pà. Uze'eg izupe. — Urenoz xe heàmàtyry'ymar wanehe ze'egaiw imono
    kar pà newe. Na'iruz haw xo ze'egatu zo eremono wanehe.
  eng-DRA: 'And Balac being angry against Balaam, clapped his hands together and said:
    I called thee to curse my enemies, and thou on the contrary hast blessed them
    three times.'
