verse: NUM.024.010
translations:
  mal-C: 'അപ്പോൾ ബിലെയാമിനെതിരേ ബാലാക്കിന്റെ കോപം ജ്വലിച്ചു. അദ്ദേഹം തന്റെ കൈകൾ അടിച്ചുകൊണ്ടു
    പറഞ്ഞു: “എന്റെ ശത്രുക്കളെ ശപിക്കാനാണു ഞാൻ താങ്കളെ വിളിച്ചുവരുത്തിയത്. എന്നാൽ താങ്കൾ
    അവരെ ഈ മൂന്നു തവണയും അനുഗ്രഹിച്ചിരിക്കുന്നു.'
  deu-TKW: 'Da wurde Balak sehr zornig über Bileam und schlug unwillig die Hände zusammen.
    Da sprach Balak zu Bileam: Um meine Feinde zu verfluchen, habe ich dich berufen;
    du aber hast nur gesegnet, nun bereits dreimal!'
  lin-lin: 'Balaki atombokelaki Balami makasi. Abetaki maboko na ye mpe alobaki :
    — Nabengisaki yo mpo ete olakela banguna na ngai mabe, kasi yo opamboli bango
    mbala misato.'
  eng-LSV: And the anger of Balak burns against Balaam, and he strikes his hands;
    and Balak says to Balaam, “I called you to pierce my enemies, and behold, you
    have certainly blessed these three times;
  eng-GNV: 'Then Balak was very angry with Balaam, and smote his handes together:
    so Balak sayde vnto Balaam, I sent for thee to curse mine enemies, and beholde,
    thou hast blessed them nowe three times.'
  eng-WEBSTER: 'And Balak''s anger was kindled against Balaam, and he smote his hands
    together: and Balak said to Balaam, I called thee to curse my enemies, and behold,
    thou hast altogether blessed them these three times.'
  nhw-BL: 'Huajca quema Tlanahuatijquetl Balac quicajqui nopa camanali catli Balaam
    quiijto, tlahuel cualanqui ihuaya, huan momatejtejtzonqui huan quiilhui: ―Na nimitznotzqui
    para xiquintelchihua nocualancaitacahua, huan ta hasta eyi huelta tiquintiochijtoc.'
  swh-ONEN: Ndipo hasira ya Balaki ikawaka dhidi ya Balaamu. Akapiga mikono yake pamoja,
    akamwambia Balaamu, “Nilikuita uje kuwalaani adui zangu, lakini umewabariki mara
    hizi tatu.
  bba-bba: Yerɑ Bɑlɑkin mɔru yɑ seewɑ sere u nɔmɑ yɛ̃kɑnɑ. Mɑ u nɛɛ, Bɑlɑmu, nɑ nun
    sokɑwɑ ɑ kɑ nɛn yibɛrɛbɑ bɔ̃rusi. Adɑmɑ wee ɑ bu domɑru kuɑ nɔn itɑ.
  eng-KJVCPB: 'And Balak’s anger was kindled against Balaam, and he smote his hands
    together: and Balak said unto Balaam, I called thee to curse mine enemies, and
    behold, thou hast altogether blessed them these three times.'
  luo-luo: Eka Balak nobedo gi mirima mager gi Balaam. Noriwo lwetene kanyakla mi
    owachone niya, “Ne aomi mondo ikwongʼna wasika, to isemana gwedhogi ndalo adekgi.
  meu-meu: Bena Balak ese Balaam e badu henia, imana ruaosi e pata hekapu, e gwau
    henia, eto, Inaigu iuduguiraidia totona na boirimu, to oi na nega hatoi vada o
    hanamodia.
  npi-ULB: बालाकको क्रोध बालामप्रति उर्लियो र तिनले आफ्ना हात ठटाए । बालाकले बालामलाई
    भने, “मैले मेरा शत्रुहरूलाई सराप दिन तपाईंलाई बोलाएँ, तर तपाईंले तिनीहरूलाई तिन
    पटकसम्म आशिष् दिनुभयो ।
  yor-yor: Nígbà náà ni ìbínú Balaki sì dé sí Balaamu. Ó sì fi ọwọ́ lu ọwọ́ ó wí pé,
    “Mo pè ọ́ láti bú àwọn ọ̀tá mi ṣùgbọ́n o tún bùkún fún wọn nígbà mẹ́ta yìí.
  emp-NTPO: 'Balaaʌ̃ mãwã bed̶eabʌrʌ carea Balára idji ume bio quĩrũsia. Quĩrũbid̶eba
    jʌwa taweped̶a jarasia: –¡Mʌ̃a bʌra zebisia mʌ̃ dji quĩrũra biẽ́ jara b̶ʌmãrẽã!
    ¡Mãwãmĩna b̶arima ũbea ãdjirãra bia jara b̶ʌsia!'
  pes-OPCB: 'بالاق به شدت خشمگین شد. او در حالی که دستهایش را به هم می‌کوبید سر بلعام
    فریاد کشید: «من تو را به اینجا آوردم تا دشمنانم را نفرین کنی، ولی در عوض، تو سه
    بار آنان را برکت دادی.'
  tgl-ULB: Ang galit ni Balak laban kay Balaam ay sumiklab at hinampas niya ang kaniyang
    mga kamay sa galit. Sinabi ni Balak kay Balaam, “Ipinatawag kita upang isumpa
    ang aking mga kaaway, ngunit tingnan mo, pinagpala mo sila ng tatlong beses.
  hui-hui: Balagahanda bi ogoni mbiwia hayagola Balama ibugua keba timbuniore howa
    ibunaga gi kirabali tanda lowa Balamahondo lalu, I̱na í̠ olarugo wali agali uruni
    ha habelo olaru. Anigo í̠na bi halu tebo larigoni bibahende bayale hangu lari.
  mya-mya: ထို​အ​ခါ​ဗာ​လက်​ဘု​ရင်​သည်​အ​မျက်​ထွက်​သ​ဖြင့် လက်​သီး​များ​ကို​ဆုပ်​လျက်​ဗာ​လမ်​အား``အ​ကျွန်ုပ်
    ၏​ရန်​သူ​တို့​ကို​ကျိန်​ဆဲ​ရန်​ကိုယ်​တော်​ကို​ခေါ် ဆောင်​ခဲ့​သည်။ သို့​ရာ​တွင်​ကိုယ်​တော်​သည်​သူ​တို့
    ကို​သုံး​ကြိမ်​တိုင်​အောင်​ကောင်း​ချီး​ပေး​လေ​ပြီ။-
  bod-N: པཱ་ལག་ནི་པེལ་ཨམ་ལ་ཁྲོས་ནས་ཐལ་མོ་བརྡབས་ཏེ་ན་རེ། ངའི་དགྲ་ཟླ་རྣམས་ལ་དམོད་པ་གཏོང་བའི་ཆེད་དུ་ཁྱེད་བོས་འོངས་པ་ཡིན་མོད།
    ལྟོས་དང་། ཁྱེད་ཀྱིས་ལན་གསུམ་དུ་དེ་དག་ལ་བྱིན་གྱིས་བརླབས་སོ། །
  sna-sna: Ipapo kutsamwa kwaBharaki kwakapfuta pamusoro paBharamu. Akarova maoko
    ake pamwe chete akati kwaari, “Ndakakudanira kuzotuka vavengi vangu, asi wavaropafadza
    katatu kose aka.
  spa-BLM: 'La ira de Balac ardió contra Balaam, y éste se golpeó las manos. Balac
    dijo a Balaam: “Te llamé para que maldijeras a mis enemigos, y he aquí que los
    has bendecido por completo estas tres veces.'
  cac-cac: 'Ayic ix yab''an juntzan̈ lolonel chi'' vin̈aj Balac chi'', ix te cot yoval
    vin̈ sic''lab''il, ix smuch''an jun sc''ab'' vin̈ ix schuc''anoch vin̈ d''a yol
    junxo sc''ab'' yuj yoval chi'', ix yalan vin̈ icha tic: —A yuj a catab''an eb''
    ajc''ol yajoch tic d''ayin ix ach vavtejcoti, axo ticnaic yoxelalxo alan vach''
    lolonel d''a yib''an̈ eb''.'
  swh-ULB: Hasira za Balaki zikawaka dhidi ya Balaamu naye akaipiga mikono yake kwa
    pamoja. Balaki akamwambia Balaamu, “Nilkuita ili uwalaani maadui zangu, Lakini
    tazama, umewabariki mara tatu.
  bel-bel: 'І ўспалымніўся гнеў Валака на Валаама, і пляснуў ён рукамі сваімі, і сказаў
    Валак Валааму: я паклікаў цябе праклясьці ворагаў маіх, а ты дабраслаўляеш іх
    вось ужо трэці раз;'
  deu-ELBBK: 'Da entbrannte der Zorn Balaks gegen Bileam, und er schlug seine Hände
    zusammen; und Balak sprach zu Bileam: Meine Feinde zu verwünschen habe ich dich
    gerufen, und siehe, du hast sie sogar gesegnet, nun dreimal!'
  mbb-OT: Tenged dutun utew nepeuki ni Balak si Balaam. Midsumbag din is divaluy he
    palad din ne migkeǥiyan din si Balaam te, “Mibpesuǥuan ku sikew su wey nu merewaki
    is menge kuntada ku, piru nasì nu sikandan penubtuvazi te ketetelu.
  mal-2015: 'അപ്പോൾ ബാലാക്കിന്റെ കോപം ബിലെയാമിന്റെ നേരെ ജ്വലിച്ചു; അവൻ കൈഞെരിച്ചു
    ബിലെയാമിനോടു: എന്റെ ശത്രുക്കളെ ശപിപ്പാൻ ഞാൻ നിന്നെ വിളിപ്പിച്ചു; നീയോ ഇവരെ ഈ മൂന്നു
    പ്രാവശ്യവും ആശീർവ്വദിക്കയത്രേ ചെയ്തിരിക്കുന്നു.'
  rmc-rmc: 'Sar šunďa kala lava o Balak, choľisaľiľa pro Balaam a demaďa pes choľatar
    andro vast. Paľis phenďa le Balaamoske: „Vičinďom tut te prekošel mire ňeprijaťeľen
    a tu len imar trival žehňines!'
  pes-OPV: 'پس خشم بالاق بر بلعام افروخته شده، هردو دست خود را بر هم زد و بالاق به
    بلعام گفت: «تو را خواندم تا دشمنانم را لعنت کنی و اینک این سه مرتبه ایشان را برکت
    تمام دادی.'
  ron-1924: 'Балак с-а апринс де мыние ымпотрива луй Балаам, а бэтут дин мынь ши а
    зис луй Балаам: „Еу те-ам кемат сэ-мь блестемь врэжмаший, ши ятэ кэ де трей орь
    ту й-ай бинекувынтат!'
  ben-OBCV: তখন বিলিয়মের প্রতি বালাকের ক্রোধ বহ্নিমান হল। তিনি হাতে করাঘাত করে তাকে
    বললেন, “আমি আপনাকে ডেকে এনেছিলাম যেন আপনি আমার শত্রুদের অভিশাপ দেন, কিন্তু এই
    তিনবার আপনি তাদের আশীর্বাদ করলেন।
  som-som: Markaasaa Baalaaq aad ugu cadhooday Balcaam, oo gacmihiisuu isku dhuftay.
    Oo Baalaaq wuxuu Balcaam ku yidhi, Waxaan kuugu yeedhay inaad cadaawayaashayda
    ii habaartid, oo bal eeg, saddexdan jeer baad u wada ducaysay.
  lat-VUC: 'Iratusque Balac contra Balaam, complosis manibus ait: Ad maledicendum
    inimicis meis vocavi te, quibus e contrario tertio benedixisti:'
  eng-ASVBT: And Balak’s anger was kindled against Balaam, and he smote his hands
    together; and Balak said unto Balaam, I called thee to curse mine enemies, and,
    behold, thou hast altogether blessed them these three times.
  ita-1885: 'Allora l''ira di Balac si accese contro a Balaam; e, battendosi a palme,
    gli disse: Io t''ho chiamato per maledire i miei nemici; ed ecco, tu li hai pur
    benedetti già tre volte.'
  eng-LXXUP: And Balak was angry with Balaam, and clapped his hands together; and
    Balak said to Balaam, I called thee to curse my enemy, and behold thou hast decidedly
    blessed him this third time.
  eng-ULB: Balak's anger was kindled against Balaam and he struck his hands together
    in anger. Balak said to Balaam, “I called you to curse my enemies, but look, you
    have blessed them three times.
  spa-VBL: Balac se enfadó con Balaam, y se golpeó los puños. Le dijo a Balaam, “Te
    traje aquí para maldecir a mis enemigos, ¡y ahora mira! Sigues bendiciéndolos,
    haciéndolo tres veces.
  fra-_FOB: 'Alors la colère de Balak s''enflamma contre Balaam, et il frappa des
    mains; puis Balak dit à Balaam: Je t''ai appelé pour maudire mes ennemis, et voici,
    tu les as bénis déjà trois fois!'
  mal-mal: 'അപ്പോൾ ബാലാക്കിന്റെ കോപം ബിലെയാമിന്റെ നേരെ ജ്വലിച്ചു; അവൻ കൈഞെരിച്ച് ബിലെയാമിനോട്:
    “എന്റെ ശത്രുക്കളെ ശപിക്കുവാൻ ഞാൻ നിന്നെ വിളിപ്പിച്ചു; നീ ഇവരെ ഈ മൂന്ന് പ്രാവശ്യവും
    ആശീർവ്വദിക്കുകയാണ് ചെയ്തത്.'
  urd-GVR: Yih sun kar Balaq āpe se bāhar huā. Us ne tālī bajā kar apnī hiqārat kā
    izhār kiyā aur kahā, “Maiṅ ne tujhe is lie bulāyā thā ki tū mere dushmanoṅ par
    lānat bheje. Ab tū ne unheṅ tīnoṅ bār barkat hī dī hai.
  suz-BL: मिनु बालाक बालाम कली तशा, शुश गाइक्‍ताक्‍व। मिनु मेकोमी आ गुइ क्‍युक्‍शा,
    बालाम कली “गो इ कली आं जोरी सत्रु आन कली सराप चीले पाइक्‍चा कली कका ब्रेत्‍ताक्‍न।
    तन्‍न गे मेको आन कली सां खेयप आसीक कका गेप्‍तीवी।
  ita-1927: 'Allora l’ira di Balak s’accese contro Balaam; e Balak, battendo le mani,
    disse a Balaam: “Io t’ho chiamato per maledire i miei nemici, ed ecco che li hai
    benedetti già per la terza volta.'
  ckb-ckb: 'ئینجا تووڕەیی بالاق بەسەر بەلعامەوە گڕی گرت، چەپڵەی لێدا و بە بەلعامی
    گوت: «بۆ نەفرەتکردن لە دوژمنەکانم بانگم کردوویت، کەچی تۆ سێ جار داوای بەرەکەتت
    بۆ کردن،'
  eng-BBE: Then Balak was full of wrath against Balaam, and angrily waving his hands
    he said to Balaam, I sent for you so that those who are against me might be cursed,
    but now, see, three times you have given them a blessing.
  kan-OKCV: ಆಗ ಬಾಲಾಕನು ಬಿಳಾಮನ ಮೇಲೆ ಕೋಪಗೊಂಡು, ಚಪ್ಪಾಳೆ ಹೊಡೆದು ಬಿಳಾಮನಿಗೆ, “ನನ್ನ ಶತ್ರುಗಳನ್ನು
    ಶಪಿಸುವುದಕ್ಕೆ ನಿನ್ನನ್ನು ಕರೆದೆನು. ಆದರೆ ಇಗೋ, ನೀನು ಈ ಮೂರು ಸಾರಿಯೂ ಆಶೀರ್ವದಿಸಿದೆ.
  bbb-bbb: Berame fu ijiege kuaena e Isureroko ije daro miamoga Beraki fu ije gamo
    fuka ma ireobo defarui. Ijadufuo fu uri ubaeje sakinamikinu Berame kuae, Na aeje
    na kua a e ani none ije kuravajiano kuae rove aka maza inokubeke una bu daro miae.
  tam-2017: 'அப்பொழுது பாலாக் பிலேயாமின்மேல் கோபம் வந்தவனாகி, கையோடு கைதட்டி, பிலேயாமை
    நோக்கி: “என்னுடைய எதிரிகளைச் சபிக்க உன்னை அழைத்து வந்தேன்; நீயோ இந்த மூன்றுமுறையும்
    அவர்களை ஆசீர்வதிக்கவே ஆசீர்வதித்தாய்.'
  spa-RV-1909: 'Entonces se encendió la ira de Balac contra Balaam, y batiendo sus
    palmas le dijo: Para maldecir á mis enemigos te he llamado, y he aquí los has
    resueltamente bendecido ya tres veces.'
  ron-BTF: 'Și mânia lui Balac s-a aprins împotriva lui Balaam și și-a lovit palmele;
    și Balac i-a spus lui Balaam: Te-am chemat să blestemi pe dușmanii mei și, iată,
    i-ai binecuvântat cu totul de aceste trei dăți.'
  eng-WEBP: Balak’s anger burned against Balaam, and he struck his hands together.
    Balak said to Balaam, “I called you to curse my enemies, and, behold, you have
    altogether blessed them these three times.
  eng-FBV: Balak got angry with Balaam, and beat his fists together. He told Balaam,
    “I brought you here to curse my enemies, and now look! You keep on blessing them,
    doing it three times.
  nld-1939: 'Maar nu werd Balak woedend op Balaäm; hij sloeg zijn handen ineen, en
    zei tegen hem: Ik heb u ontboden, om mijn vijanden te vervloeken; en zie, tot
    driemaal toe spreekt ge zegening uit.'
  nch-BL: 'Huajca quema Tanahuatijquet Balac quicajqui nopa camanali cati Balaam quiijto,
    tahuel cualanqui ica ya, huan momatejtejtzonqui huan quiilhui: ―Na nimitznotzqui
    para xiquintelchihua nocualancaitacahua, huan ta hasta eyi huelta tiquintiochijtoc.'
  vie-1934: 'Bấy giờ, Ba-lác nổi giận cùng Ba-la-am, vỗ tay mà nói cùng Ba-la-am rằng:
    Ta đã thỉnh ngươi đặng rủa sả kẻ thù nghịch ta; nầy, ngươi lại chúc phước cho
    chúng nó đã ba lần rồi!'
  hin-CV: बिलआम के प्रति बालाक का क्रोध भड़क उठा, अपने हाथ पीटते हुए बिलआम से कहा,
    “मैंने तुम्हें अपने शत्रुओं को शाप देने के उद्देश्य से यहां बुलाया था और अब देख
    लो, तुमने उन्हें तीनों बार आशीष ही देने की हठ की है.
  eng-OURB: Balak’s anger burned against Balaam [Not people, Destroyer of people],
    and he struck his hands together. Balak said to Balaam [Not people, Destroyer
    of people], “I called you to curse my enemies, and, behold, you have altogether
    blessed them these three times.
  spa-BES: 'Entonces Balac se llenó de ira contra Balaam, y agitando sus manos airadamente,
    le dijo a Balaam: “Yo envié por ti para que los que están en mi contra puedan
    ser maldecidos, pero ahora, mira, tres veces les has dado una bendición.'
  tdx-tdx: Nisolebotse amy Balame amy zao ty habose’ i Balake, le nifampitrabohe’e
    o fità’eo, naho hoe t’i Balak’ amy Bala­me, Nikanjiako haño­zoñe o rafelahikoo,
    vaho hehe te nitsitsihe’o tata in-telo.
  vid-vid: Balaki nakazudila ng'hatu kwa chiwalo cha Balaamu, nakafumbata moko ga
    heye kwa kuzudila na kumlonjela, “Ndikuchema leka uwapanjile wang'honyo wa heni,
    ila mala zidatu zeng'ha azi kwanguwatambichiza!
