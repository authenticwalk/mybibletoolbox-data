verse: NUM.024.015
translations:
  mal-C: 'പിന്നെ ബിലെയാം തന്റെ അരുളപ്പാട് അറിയിച്ചു: “ബെയോരിന്റെ പുത്രൻ ബിലെയാമിന്റെ
    അരുളപ്പാട്, വ്യക്തമായിക്കാണുന്ന കണ്ണുള്ളവന്റെ അരുളപ്പാട്,'
  deu-TKW: 'Da trug er seinen Spruch vor und sprach: So spricht Bileam, der Sohn Beors,
    und spricht der Mann, dessen Auge verschlossen ist.'
  lin-lin: 'Bongo Balami alobaki maloba oyo : « Tala maloba ya Balami, mwana mobali
    ya Beori, maloba ya moto oyo miso na ye emonaka polele,'
  eng-LSV: 'And he takes up his allegory and says: “An affirmation of Balaam son of
    Beor, || And an affirmation of the man whose eyes [are] shut;'
  eng-GNV: And he vttered his parable, and sayd, Balaam the sonne of Beor hath sayde,
    and the man whose eyes were shut vp, hath sayd,
  eng-WEBSTER: 'And he took up his parable, and said, Balaam the son of Beor hath
    said, and the man whose eyes are open hath said:'
  nhw-BL: 'Huajca Balaam sempa camanaltic quen se tlachixquetl huan quiijto ni camanali:
    “Ya ni nocamanal niBalaam, niicone Beor. Ama cuali niquita catli huala.'
  swh-ONEN: 'Kisha Balaamu akatoa ujumbe wake: “Ujumbe wa Balaamu mwana wa Beori,
    ujumbe wake yeye ambaye jicho lake linaona vizuri;'
  bba-bba: Mɑ u mɑɑ nɛɛ, wee ye nɛ Bɑlɑmu Beorin bii nɑ ɡerumɔ, nɛ wi nɑ rɑ yɑm wɑ.
  eng-KJVCPB: 'And he took up his parable, and said, Balaam the son of Beor hath said,
    And the man whose eyes are open hath said:'
  luo-luo: 'Eka Balaam nohulo ote moa kuom Nyasaye kama: “Ote mar Balaam wuod Beor,
    ote mar ngʼat man-gi wangʼ maneno ler,'
  meu-meu: Bena ma e haroro, eto, Balaam Beoro ena hereva bini; Matana vada e papa
    tauna ena hereva bini;
  npi-ULB: बालामले अगमवाणी गर्न थाले, “बओरका छोरा बालाम भन्छ, त्यो मानिस जसको आँखा
    खुला छन्, त्यसको वाणी ।
  yor-yor: 'Nígbà náà ni ó bẹ̀rẹ̀ òwe: “Òwe Balaamu ọmọ Beori, òwe ẹni tí ojú rẹ̀
    ríran kedere,'
  emp-NTPO: 'Ara maʌ̃da Balaaʌ̃ra nãwã bed̶easia: Mʌ̃ra Beor warra Balaaʌ̃a. Mʌ̃a
    ẽsã unu b̶ʌa. Mʌ̃ra nãwã bed̶ea b̶ʌa.'
  pes-OPCB: 'آنگاه بلعام چنین پیشگویی کرد: «این است وحی بلعام پسر بعور، وحی آن مردی
    که چشمانش باز شد، وحی آن کسی که سخنان خدا را شنید، و از خدای متعال بصیرت را کسب
    کرد و رویایی را که خدای قادر مطلق نشان داد، مشاهده نمود، آنکه به خاک افتاد و چشمانش
    باز شد: او را خواهم دید، اما نه حالا، او را مشاهده خواهم نمود، اما نه از نزدیک.
    ستاره‌ای از یعقوب ظهور خواهد کرد، و عصایی از اسرائیل برخواهد خاست. او پیشانی موآب
    را خرد خواهد کرد و فرزندان شیث را سرکوب خواهد نمود، ادوم و سعیر به تصرف در خواهند
    آمد، اما اسرائیل پیروز خواهد شد. فرمانروایی از اسرائیل ظهور خواهد نمود و بازماندگان
    شهرها را نابود خواهد کرد.»'
  tgl-ULB: Sinimulan ni Balaam itong propesiya. Sinabi niya, “Magsasalita si Balaam
    na anak ni Beor, Ang taong mulat ang kaniyang mga mata.
  hui-hui: Ani lowa ibugua mbiwia ogodagua lene. I̱ Bero igini Balamahanda mbiwia
    harogo I̱na ngagobi deme bayuwa ngoalia howa hondowa
  mya-mya: ထို​နောက်​သူ​သည်​အောက်​ပါ​ဗျာ​ဒိတ်​တော်​ကို ဆင့်​ဆို​လေ​၏။ ``ဤ​ကား​ဗော​ရ​၏​သား​ဗာ​လမ်​ဆင့်​ဆို​သော
    ဗျာ​ဒိတ်​တော်​ဖြစ်​၏။ ရှင်း​လင်း​စွာ​မြင်​နိုင်​သူ​၏​စ​ကား​များ​တည်း။
  bod-N: དེ་ནས་ཁོས་རང་གི་ལུང་བསྟན་དབྱངས་ལ་གྱེར་ནས་འདི་ལྟར། པེ་ཨོར་བུ་སྟེ་པེལ་ཨམ་ཁོ་ན་རེ།
    ། མིག་རྒྱང་རིང་བའི་མི་ཡིས་འདི་སྐད་སྨྲ། །
  sna-sna: 'Ipapo akataura chirevo chake akati: “Chirevo chaBharamu mwanakomana waBheori,
    chirevo chaiye anoona zvakajeka,'
  spa-BLM: Retomó su parábola y dijo, “Balaam el hijo de Beor dice, el hombre que
    tiene los ojos abiertos dice;
  cac-cac: 'Ix lajvi chi'', ix och ijan vin̈ yalan icha tic: Aton in lolonel a in
    Balaam in tic, yuninal in vin̈aj Beor, jichichi tz''aj vilani.'
  swh-ULB: Balaamu alianza unabii huu. Akisema, “Balaamu mwana wa Beori anasema, Mtu
    yule aliyefumbuliwa macho yake.
  bel-bel: 'І прамовіў прыпавесьць сваю і сказаў: гаворыць Валаам, сын Вэораў, гаворыць
    муж з адкрытым вокам,'
  deu-ELBBK: 'Und er hob seinen Spruch an und sprach: Es spricht Bileam, der Sohn
    Beors, und es spricht der Mann geöffneten Auges.'
  mbb-OT: 'Ne migkaǥi ni Balaam heini he menge lalag: “Iyan a si Balaam he anak ni
    Beor, ne zuen ku meupiya he kedsavut.'
  mal-2015: 'പിന്നെ അവൻ സുഭാഷിതം ചൊല്ലിത്തുടങ്ങിയതെന്തെന്നാൽ: ബെയോരിന്റെ മകൻ ബിലെയാം
    പറയുന്നു; കണ്ണടെച്ചിരിക്കുന്ന പുരുഷൻ പറയുന്നു;'
  rmc-rmc: 'Paľis o Balaam phenďa: „O proroctvos le Balaamoskro, le čhaskro le Beoriskro:
    Kada phenel oda, kaskre jakha hine phundrade,'
  pes-OPV: 'پس مثل خود را آورده، گفت: «وحی بلعام بن بعور. وحی آن مردی که چشمانش بازشد.'
  ron-1924: 'Балаам шь-а ростит пророчия ши а зис: „Аша зиче Балаам, фиул луй Беор,
    Аша зиче омул каре аре окий дескишь,'
  ben-OBCV: পরে সে তার প্রত্যাদেশ ব্যক্ত করল, “বিয়োরের ছেলে বিলিয়মের প্রত্যাদেশ,
    যার চোখ স্পষ্ট প্রত্যক্ষ করে, তার প্রত্যাদেশ,
  som-som: Markaasuu hadalkiisii sii watay oo wuxuu yidhi, Balcaam ina Becoor wuxuu
    leeyahay, Oo ninkii ishiisu daboolnaan jirtay wuxuu leeyahay,
  lat-VUC: 'Sumpta igitur parabola, rursum ait: [Dixit Balaam filius Beor: dixit homo,
    cujus obturatus est oculus:'
  eng-ASVBT: And he took up his parable, and said, Balaam the son of Beor saith, And
    the man whose eye was closed saith;
  ita-1885: 'Allora egli prese a proferir la sua sentenza, e disse: Così dice Balaam,
    figliuolo di Beor; Così dice l''uomo che ha l''occhio aperto:'
  eng-LXXUP: And he took up his parable and said, Balaam the son of Beor says, The
    man who sees truly says,
  eng-ULB: Balaam began this prophecy. He said, “Balaam son of Beor speaks, The man
    whose eyes are wide open.
  spa-VBL: 'Entonces Balaam hizo una declaración, diciendo: “Esta es la profecía de
    Balaam, hijo de Beor, la profecía de un hombre con los ojos bien abiertos'
  fra-_FOB: 'Alors il prononça son discours sentencieux, et dit: Oracle de Balaam,
    fils de Béor, oracle de l''homme qui a l''œil ouvert;'
  mal-mal: 'പിന്നെ അവൻ സുഭാഷിതം ചൊല്ലിത്തുടങ്ങിയതെന്തെന്നാൽ: ബെയോരിന്റെ മകൻ ബിലെയാം
    പറയുന്നു; കണ്ണടച്ചിരിക്കുന്ന പുരുഷൻ പറയുന്നു;'
  urd-GVR: Wuh bol uṭhā, “Bilām bin Baor kā paiġhām suno, us kā paiġhām jo sāf sāf
    deḳhtā hai,
  suz-BL: मिनु बालाममी परमप्रभु आ पपाइश्‍शो लोव़ पा “गो बेओर आ तौ बालाम, मिक्‍च ताइब
    नङ, आ देंशो लोव़ मार बाक्‍त देंशा हना,
  ita-1927: 'Allora Balaam pronunziò il suo oracolo e disse: “Così dice Balaam, figliuolo
    di Beor; così dice l’uomo che ha l’occhio aperto,'
  ckb-ckb: 'ئیتر پەیامەکەی ڕاگەیاند و گوتی: «پەیامی بەلعامی کوڕی بەعۆر، پەیامی ئەو
    پیاوەی چاوی کراوەیە،'
  eng-BBE: 'Then he went on with his story and said, These are the words of Balaam,
    the son of Beor, the words of him whose eyes are open:'
  kan-OKCV: 'ಆಗ ಅವನು ಪದ್ಯರೂಪವಾಗಿ ಹೇಳಿದ್ದೇನೆಂದರೆ: “ಬೆಯೋರನ ಮಗ ಬಿಳಾಮನು ಹೇಳಿದ್ದು: ಸ್ಪಷ್ಟ
    ಕಣ್ಣುಳ್ಳ ಮನುಷ್ಯನು ನುಡಿದದ್ದು.'
  bbb-bbb: Vua ige Berame e Beodo fari ije nare kuaeve. Na iviama ijare vame maeje
    nane mukoreigia giana vierafevo.
  tam-2017: 'அவன் தன்னுடைய வாக்கியத்தை எடுத்துரைத்து: “பேயோரின் மகன் பிலேயாம் சொல்லுகிறதாவது,
    கண் திறக்கப்பட்டவன் உரைக்கிறதாவது,'
  spa-RV-1909: 'Y tomó su parábola, y dijo: Dijo Balaam hijo de Beor, dijo el varón
    de ojos abiertos:'
  ron-BTF: 'Și și-a rostit parabola și a spus: Balaam, fiul lui Beor, a zis și bărbatul
    ai cărui ochi sunt deschiși a zis:'
  eng-WEBP: He took up his parable, and said, “Balaam the son of Beor says, the man
    whose eyes are open says;
  eng-FBV: Then Balaam gave a declaration, saying, “This is the prophecy of Balaam,
    son of Beor, the prophecy of a man whose eyes are wide open
  nld-1939: 'Toen hief hij zijn orakel aan, en sprak: Godsspraak van Balaäm, zoon
    van Beor, Godsspraak van den man, met het open oog;'
  nch-BL: 'Huajca Balaam sempa camanaltic quej se tachixquet huan quiijto ni camanali:
    “Ya ni nocamanal niBalaam, niicone Beor. Ama cuali niquita cati huala.'
  vie-1934: 'Người bèn nói lời ca mình mà rằng: Lời ca của Ba-la-am, con trai Bê-ô,
    Lời ca của người có mắt mở ra;'
  hin-CV: 'उसने अपना वचन इस प्रकार शुरू किया: “बेओर के पुत्र बिलआम की वाणी, उस व्यक्ति
    की वाणी, जिसे दृष्टि प्रदान कर दी गई है,'
  eng-OURB: He took up his parable, and said, “Balaam [Not people, Destroyer of people]
    the son of Beor says, the man whose eyes are open says;
  spa-BES: 'Luego continuó con su historia y dijo: Estas son las palabras de Balaam,
    el hijo de Beor, las palabras de aquel cuyos ojos están abiertos:'
  tdx-tdx: 'Aa le nonjone’e ami’ty hoe i fandrazaña’ey: Ty lañona’ i Balame ana’ i
    Beore, ty taro’ ondaty am-pihaino nabeake.'
  vid-vid: Lelo Balaamu nakalonga ulonzi awu, “Ulonzi wa heni Balaamu mwana wa Beoli,
    ulonzi wa munhu yagubuligwe meho,
  eng-OKE: 'And he took up his parable, and said: Bileam, the son of Beor, speaketh,
    The man who saw the Beautiful speaketh,'
  tha-KJV: เขาก็​กล​่าวกลอนภาษิตของเขาว่า “​คำพยากรณ์​ของบาลาอัมบุตรชายเบโอร์ คำพยากรณ์​ของชายผู้​ที่​หู​ตาแจ้ง
  por-BR-2018: 'E tomou sua parábola, e disse: Disse Balaão filho de Beor, Disse o
    homem de olhos abertos:'
  deu-ELO: 'Und er hob seinen Spruch an und sprach: Es spricht Bileam, der Sohn Beors,
    und es spricht der Mann geöffneten Auges.'
  eng-WYC-2018: Therefore when a parable was taken (or And so when he had received
    his prophecy), he said again, Balaam, the son of Beor, said, (yea), a man, whose
    eye is stopped, said,
  epo-epo: 'Kaj li ekparolis sian inspiritaĵon, kaj diris: Parolas Bileam, filo de
    Beor, Kaj parolas viro kun malfermita okulo;'
  uig-PIN: 'U kalam sɵzini aƣziƣa elip mundaⱪ dedi: — Beorning oƣli Balaam yǝtküzidiƣan
    kalam sɵzi, Kɵzliri eqilmiƣan kixi eytⱪan kalam sɵzi,'
  beo-beo: 'Amalalu, e da amo ba:la:lusu amane sia:i, “Ba:ila:me, Bio ea mano, da
    moloiwane ba:sa. Ea sia: da agoane gala.'
  tpi-OTNT: Na em i autim dispela tok profet, “Harim dispela tok bilong mi, Balam,
    pikinini man bilong Beor. Ai bilong mi i klia tru na mi save lukluk gut.
  hau-SA: Sa’an nan ya furta saƙonsa. “Maganar Bala’am ɗan Beyor, saƙon mutumin da
    idanunsa ke gani sarai,
  uig-LAT: 'U kalam sözini aghzigha élip mundaq dédi: — Béorning oghli Balaam yetküzidighan
    kalam sözi, Közliri échilmighan kishi éytqan kalam sözi,'
  nde-nde: 'Ngakho uBhalamu wasesitsho isambulelo sakhe: “Isambulelo sikaBhalamu indodana
    kaBheyori, isambulelo salowo omehlo akhe abonisisa kuhle,'
  ton-ton: '¶ Pea naʻa ne fai atu ʻa ʻene lea fakatātā, ʻo pehē, “Ko Pelami ko e foha
    ʻo Peoli kuo ne pehē, pea ko e tangata kuo ʻā hono mata kuo pehē ʻe ia:'
  ces-1613: 'Tedy vzav podobenství své, dí: Řekl Balám, syn Beorův, řekl muž mající
    oči otevřené,'
  eng-WMB: He took up his parable, and said, “Balaam the son of Beor says, the man
    whose eyes are open says;
  tam-TCV: 'பின்பு அவன் தன் இறைவாக்கை உரைத்துச் சொன்னதாவது: “பேயோரின் மகன் பிலேயாமின்
    இறைவாக்கு, தெளிவாய்ப் பார்க்கும் கண்களை உடையவனின் இறைவாக்கு,'
  ceb-ULB: Gisugdan ni Balaam kining panagna. Miingon siya, “Si Balaam nga anak ni
    Beor nagapamulong, ang tawo nga buka ang mga mata.
  pol-UBG: 'I rozpoczął swoją przypowieść tymi słowy: Wypowiedź Balaama, syna Beora,
    wypowiedź człowieka, który ma otwarte oczy;'
  agr-agr: 'Nuna tusa Balaam juna atak atinun etsejak aatus tiuwai: “Witjai Balaam
    Beoran uchijinuk, wika shiig dekajai Apajuí wakegamua nunak. Tuja wi chicham etsegbau
    antuktajum.'
  kyc-kyc: Ene piramo dupwana poropeta pii pyongo pyao leya. Namba Beona ikinyingi
    Belamena pii dake. Nambame wambu kando soo giso karenge.
  urd-GVU: وہ بول اُٹھا، ”بلعام بن بعور کا پیغام سنو، اُس کا پیغام جو صاف صاف دیکھتا
    ہے،
  deu-1912: 'Und er hob an seinen Spruch und sprach: es sagt Bileam, der Sohn Beors,
    es sagt der Mann, dem die Augen geöffnet sind,'
  ntj-ntj: Nyangka Payilamalu watjara-wanarnu wantingu Mama Kuurrtu-lu nintitjunkutjanya.
  kan-2017: ಬಿಳಾಮನು ಪದ್ಯರೂಪವಾಗಿ ಪ್ರವಾದಿಸಿದನು, “ಬೆಯೋರನ ಮಗನಾದ ಬಿಳಾಮನಿಗುಂಟಾದ ದೈವೋಕ್ತಿ,
    ಮನೋದೃಷ್ಟಿಯಿಂದ ನೋಡುವ ಪುರುಷನು ನುಡಿದದ್ದು.
  yap-yap: 'Ma aram me yog e re yi’iy ni ba’aray: “Thin rok Balaam ni fak Beor, thin
    rok fa’anem ni kan bing owchen,'
  hlt-MCSB: Te phoeiah a thuidoeknah a dangrhoek tih Beor capa Balaam kah olphong
    neh mik aka dai hlang kah olphong te a thui.
  mdy-ETH: ፆኦሲ ማሊሢ ሂዚ ጌይ ኬኤዚሢ ዓርቄኔ፦ «ቢዖሬ ናኣዚ፥ ባኣላኣሜ ኬኤዛ ባካ ዓኣፓ ቡሊንቴም ዛጌሢ ሂዚ ጋዓኔ።
  twi-ASANTE: 'Yei ne nkɔmhyɛ a Balaam de maeɛ: “Beor ba Balaam nkɔmhyɛ no nie; nkɔmhyɛ
    a ɛfiri ɔbarima a nʼani hunu adeɛ yie,'
  eng-WEBU: He took up his parable, and said, “Balaam the son of Beor says, the man
    whose eyes are open says;
  bnp-bnp: Lakea e Balam i ta vakakika i ta maea, “Iau e Balam e tune Beor, mu longoa
    a nita vakakika nau. A matagu i para hateka a matai kamumu a maka maki.
  wal-wal: Yaagidi i ba hiraagaa hagaadan yaagidi yootiis; “Bi7oora na7aa Balaama
    hiraagai, a aifee tishshi oottidi xeelliyoogaa hiraagai,
  spa-PDDPT: 'Tomó su parábola: Palabra de Balaam, hijo de Beor, Palabra del varón
    cuyo ojo está abierto.'
  gun-gun: 'Ha''e vy Balaão ayvu omombe''u vy aipoe''i: — Po rami ma Beor ra''y Balaão
    ijayvu, ava mba''emo oexa porã va''e ayvu,'
  ilo-ULB: Rinugian ni Balaam daytoy a padto. Kinunana, “Agsasao ni Balaam nga anak
    ni Beor, ti tao a nakamulagat dagiti matana.
  kpg-kpg: 'Malaa, Balaam ga helekai aga nnelekai kokohp aanei: “Deenei telekai Balaam,
    tama Beor, guu hai tangada e mee di mmada gi nia mee huogodoo haga madammaa.'
  uig-ARA: 'ئۇ كالام سۆزىنى ئاغزىغا ئېلىپ مۇنداق دېدى: — بېئورنىڭ ئوغلى بالائام يەتكۈزىدىغان
    كالام سۆزى، كۆزلىرى ئېچىلمىغان كىشى ئېيتقان كالام سۆزى،'
  sus-sus: 'Na tɛmui Balami naxa yi masenyi ti a bɛ: «Beyori xa di xɛmɛ Balami xa
    masenyi nan ya, naxan see igbɛma a fanyi ra,'
  pon-2006: 'Ih eri patohwanda mahsen en kokohp pwukat: “Iet mahsen en Palaam, nein
    Peor, mahsen en aramas emen me kak kilang mehkoaros ni sansal,'
  jae-jae: Ma Bileam gêôc awa sa ma kêsôm nê biŋ tau gebe “Beor latu Bileam, ŋac,
    taŋ mata gêlac naŋ, nê biŋ tonec.
  ksd-ksd: 'Ma i ga tur pa kana varvai, ma i ga biti: Balam natu i Beor i biti, Nina
    i tapala ra matana i biti dari:'
  tur-YTC: 'Benzetmesini şöyle sürdürdü ve dedi: “Beor oğlu Balam diyor ki, gözleri
    açık olan adam şöyle diyor;'
  grc-BRENT: Καὶ ἀναλαβὼν τὴν παραβολὴν αὐτοῦ, εἶπε,
  ind-AYT: 'Kemudian, Bileam menyampaikan sajaknya, dan berkata: “Inilah pesan Bileam,
    anak Beor. Orang yang dibukakan matanya,'
  nya-nya: Ndipo iye ananena uthenga wake nati, “Uthenga wa Balaamu mwana wa Beori,
    uthenga wa amene diso lake ndi lotsekuka.
  hrv-hrv: 'I poče svoju pjesmu i reče: “Proročanstvo Bileama, sina Beorova, proročanstvo
    čovjeka pronicava pogleda,'
  mps-mps: Tama agai te profet po pusali, “Beorgo ogwa Balam, eno te po odao. Eno
    gedu wiegi yai mu elama, tama eno bugagia tonono bilibo dao.
  tpi-tpi: Na em i autim dispela tok profet, “Harim dispela tok bilong mi, Balam,
    pikinini man bilong Beor. Ai bilong mi i klia tru na mi save lukluk gut.
  dan-1931: 'Derpå fremsatte han sit Sprog: Så siger Bileam, Beors Søn, så siger Manden,
    hvis Øje er lukket,'
  vie-OVCB: 'Và Ba-la-am tiếp: “Đây là lời tiên tri của Ba-la-am, con trai Bê-ô, người
    có đôi mắt mở ra,'
  guj-2017: બલામે ભવિષ્યવાણી કરતાં કહ્યું, “બેઓરના દીકરા બલામ, જેની આંખો ખુલ્લી હતી
    તે કહે છે.
  pon-2006A: 'Ih eri patohwanda mahsen en kokohp pwukat: “Iet mahsen en Palaam, nein
    Peor, mahsen en aramas emen me kak kilang mehkoaros ni sansal,'
  por-BRBSL: Ele retomou sua parábola, e disse, “Balaam, o filho de Beor, diz, diz
    o homem cujos olhos estão abertos;
  cth-cth: Ahni ni lawk hah a pâpho teh, Beor capa Balaam mit a ang sak teh,
  twi-twi: 'Eyi ne nkɔmhyɛ a Balaam de mae: “Beor ba Balaam nkɔmhyɛ, nkɔmhyɛ a efi
    ɔbarima a nʼani hu ade yiye,'
  hlt-hlt: Te phoeiah a thuidoeknah a dangrhoek tih Beor capa Balaam kah olphong neh
    mik aka dai hlang kah olphong te a thui.
  tbz-SIM: 'Mɛm̀mɛ ò dèntɛ̀mɛ̀ fɛyɛ̀nfɛ̀ kɛ dɔ̀: Mí mBeɔɔ birɛ Bɑdɑmmu m bɛ́immu,
    mí nhonìtì wèè wùó ndisɔ̀rì kpɛti míì bɛ́i.'
  msy-2020: 'Egha akar kam kamaghɨn a mɨgei: “Kɨ Beorɨn otarim Balam, ia nan mɨgɨrɨgɨaba
    baragh. Kɨ deraghavɨra bizibar gara dav geir gumazim.'
  dop-dop: 'Ntɛnɑ ɩ́ mɑ́ kɑwǝyɑɣɑ sɩ: Peyɔɔ pǝyɑlʋ Pɑlɑɑm mɑ́, mɑ kʋkpɑɑlǝtʋ ntɔ.
    Pǝ kulɑ mɑ ɩsɛ kɛ́.'
  azb-azb: 'Sonra Bilam gələcəkdən xəbər verib dedi: «Budur, Beor oğlu Bilamın kəlamı,
    Uzaq görən adamın kəlamı,'
  eng-DBY: And he took up his parable, and said, Balaam the son of Beor saith, and
    the man of opened eye saith,
  hin-2017: फिर वह अपनी गूढ़ बात आरम्भ करके कहने लगा, “बोर के पुत्र बिलाम की यह वाणी
    है, जिस पुरुष की आँखें बन्द थीं उसी की यह वाणी है,
  wol-KYG: 'Ci kaw loolu mu yékkati kàddug ñaanam, ne: «Kàddug Balaam a ngi, doomu
    Bewor, kàddug waa jiy boroom ngis,'
  eng-YLT: 'And he taketh up his simile, and saith: ''An affirmation of Balaam son
    of Beor — And an affirmation of the man whose eyes [are] shut —'
  kne-kne: Idi makdeng di, inpadto na abe na, “Siya na di ipadton Balaam ay anak Beor
    ay nalawag di pangila na
  eng-WYC-2017: Therefore when a parable was taken, he said again, Balaam, the son
    of Beor said, a man, whose eye is stopped, said,
  eng-WMBB: He took up his parable, and said, “Balaam the son of Beor says, the man
    whose eyes are open says;
  urd-GVH: वह बोल उठा, “बिलाम बिन बओर का पैग़ाम सुनो, उसका पैग़ाम जो साफ़ साफ़ देखता
    है,
  rug-rug: 'Beto hoi si zama vura nia sa sa nana kinorokorotae hie: “Hie sa inavoso
    te Belami sa tuna koreo e Beoro, meke hie tugo sa zinama tanisa sapu boka dodogorae
    valeana.'
  gaz-gaz: 'Inni akkana jedhee ergaa isaa dubbate: Ergaa Balaʼaam ilma Beʼoor, ergaa
    nama iji isaa sirriitti arguu,'
  fra-LSG: 'Balaam prononça son oracle, et dit: Parole de Balaam, fils de Beor, Parole
    de l’homme qui a l’œil ouvert,'
  yal-yal: 'Balami yi waliyiya falane ti, a naxa: N tan Balami, Beyori a dii xɛmɛna,
    n tan naxan feene fixɛn toma, n ma falan ni i ra:'
  haw-1868: Hapai ae la ia i kana olelonane, i aku la, O ka wanana a Balaama ke keiki
    a Beora, Ka wanana a ke kanaka i hookaakaaia'e kona maka;
  arb-NAV: 'ثُمَّ تَنَبَّأَ قَائِلاً: «كَلامُ بَلْعَامَ بْنِ بَعُورَ، كَلامُ الرَّجُلِ
    الْمَفْتُوحِ الْعَيْنَيْنِ.'
  ewe-ewe: 'Ale wògblɔ nyagblɔɖi siawo nɛ: “Balaam, Beor ƒe viŋutsue nye ame si ƒe
    ŋkuwo woʋu!'
  eng-LEE: And he took up his parable and said, Thus saith Bil'am the son of Beor,
    and thus saith the man whose eyes are open;
  asm-FB: বিলিয়ামে নিজৰ পদ্য গাই ক’লে, বিয়োৰৰ পুত্ৰ বিলিয়মে কৈছে, যাৰ চকু মেলা
    আছিল, সেই পুৰুষে কৈছে।
  sus-A: نَ تّمُي بَلَمِ نَشَ يِ مَسٍنيِ تِ عَ بّ؛ «بٍيٌرِ شَ دِ شّمّ بَلَمِ شَ مَسٍنيِ
    نَن يَ، نَشَن سٍيٍ عِفبّمَ عَ قَنيِ رَ،
  fra-SBL: Il reprit sa parabole, et dit, « Balaam, fils de Beor, dit, l'homme dont
    les yeux sont ouverts dit ;
  hbo-hbo: וַיִּשָּׂ֥א מְשָׁלֹ֖ו וַיֹּאמַ֑ר נְאֻ֤ם בִּלְעָם֙ בְּנֹ֣ו בְעֹ֔ר וּנְאֻ֥ם
    הַגֶּ֖בֶר שְׁתֻ֥ם הָעָֽיִן׃
  eng-WYCLIFFE: Therfor whanne a parable was takun, he seide eft, Balaam, the sone
    of Beor seide, a man whos iye is stoppid,
  piu-2006: '@see-verse:NUM.024.014'
  cwe-cwe: Kalotela, kalonga, “Balaamu mwana wa Beoli kolonga, Munhu ija yoyagubuligwe
    yameso,
  kik-kik: 'Ningĩ akĩaria ndũmĩrĩri yake, akiuga atĩrĩ: “Ĩno nĩyo ndũmĩrĩri ya Balamu
    mũrũ wa Beori, ndũmĩrĩri ya mũndũ ũrĩa riitho rĩake rĩonaga wega,'
  fra-NCL: 'Et Balaam prononça son discours et dit : Oracle de Balaam, fils de Béor,
    oracle de l’homme dont l’œil est fermé ;'
  cek-AK: Anih mah taphong han ih patahhaih lok to lak moe, mik kamtueng, Beor capa
    Balaam mah thuih ih lok;
  cuk-cuk: 'Geb Balaam, Bab-Jehová-ega-ibmar-sogsadba sunmakded: “Ani, Beor-machi-Balaam-guedi
    weyob soged, ani, dikasur-ataked-dule-guedi weyob soged.'
  uig-CYR: 'У калам сөзини ағзиға елип мундақ деди: — Беорниң оғли Балаам йәткүзидиған
    калам сөзи, Көзлири ечилмиған киши ейтқан калам сөзи,'
  pma-pma: 'Evus, kei vit mesein ren Ahi enek mini vit: “Koanik vi selusien onen Balaam
    natin Beor, selusien onen meatin koa lei kilea en tounah.'
  tel-2017: బిలాము ప్రవచనం చెప్పాడు. “బెయోరు కొడుకు బిలాము మాట్లాడుతున్నాడు, కనువిప్పు
    కలిగినవాడు మాట్లాడుతున్నాడు.
  hat-BSA: 'Li te reprann diskou li e te di: “Pòt pawòl a Balaam nan, fis a Beor a,
    e pòt pawòl a nonm avèk zye louvri a di,'
  kos-kos: 'Na el fahk kas in palu inge: “Kas inge ma sel Balaam wen natul Beor, Kas
    lun sie mwet su ku in liye arulana kalem,'
  hbo-WLC: וַיִּשָּׂ֥א מְשָׁל֖וֹ וַיֹּאמַ֑ר נְאֻ֤ם בִּלְעָם֙ בְּנ֣וֹ בְעֹ֔ר וּנְאֻ֥ם
    הַגֶּ֖בֶר שְׁתֻ֥ם הָעָֽיִן׃
  ibo-ibo: 'Ya mere Belam kwuru okwu ndị a: “Amụma Belam nwa Beoa, amụma nke onye
    ahụ anya ya nʼahụ ụzọ nke ọma,'
  ory-ory: ଏଥିରେ ସେ ଆପଣା ପ୍ରସଙ୍ଗ ନେଇ କହିଲା, “ବିୟୋରର ପୁତ୍ର ବିଲୀୟମ୍‍ କହୁଅଛି, ଯାହାର ଚକ୍ଷୁ
    ପ୍ରସନ୍ନ ହୋଇଅଛି, ସେହି ବ୍ୟକ୍ତି କହୁଅଛି;
  chk-chk: Mürin, Palam a popuetä an kapasen osuni o üra, “Iei alon Palam nöün Peor
    we mwän. Iei alon ewe mwän mi fat mesan,
  rop-rop: En imbin tok dijan speshalwan wed, “Mi na Beilam det san blanga Biyowa.
    Dijan na det wed brom God, en trubala ai gin luk gudwei.
  ukr-1871: 'І почавши приповідь свою промовив він: Білеам се Беоренко рече-промовляє,
    той кому відкрито очі, рече і звіщає.'
  deu-1951: 'Und er hob an seinen Spruch und sprach: Es sagt Bileam, der Sohn Beors,
    es sagt der Mann, dem das Auge erschlossen ist,'
  eng-JPS: 'And he took up his parable, and said: The saying of Balaam the son of
    Beor, and the saying of the man whose eye is opened;'
  srp-1865: 'Potom otvori prièu svoju, i reèe: kaže Valam sin Veorov, kaže èovjek
    kome su otvorene oèi,'
  lug-lug: N’alagula bw’ati nti, “Okulagula kwa Balamu mutabani wa Byoli, okulagula
    kw’omuntu azibuddwa amaaso,
  heb-heb: וישא משלו ויאמר נאם בלעם בנו בער ונאם הגבר שתם העין׃
  ben-IRV: পরে সে তার ভাববাণী গ্রহণ করে বলল, “বিয়োরের ছেলে বিলিয়ম বলছে, যার চোখ
    ভালোভাবে খোলা ছিল, সেই পুরুষ বলছে।
  pan-pan: ਫੇਰ ਉਸ ਆਪਣਾ ਅਗੰਮ ਵਾਕ ਆਖਿਆ, ਬਓਰ ਦੇ ਪੁੱਤਰ ਬਿਲਆਮ ਦਾ ਵਾਕ, ਉਸ ਪੁਰਸ਼ ਦਾ ਵਾਕ ਜਿਸ
    ਦੀਆਂ ਅੱਖਾਂ ਖੁੱਲ੍ਹੀਆਂ ਹਨ,
  mya-JVB: ပရောဖက် စကားအားဖြင့်မြွက်ဆို လေသည်မှာ၊ မျက်စိ ပွင့် သောသူ ဗောရ သား ဗာလမ်
    ၏စကား ၊
  tbg-tbg: 'Balaamiva minti tivakero qaiqaa paropeti uva tiharo mintima tiro: Te Beora
    maaqu Balaamika maa uvara tirerave. Te naantiara qovaraiqiaina haikara tave vaurauka
    uva tirerave.'
  hmo-hmo: 'Vadaeni Balama be ma ia haroro, ia gwau, “Balama Beoro ena hereva be inai:
    Iena matana idia kehoa momokani tauna, Balama, ena hereva be inai:'
  urd-urd: चुनौंचे उसने अपनी मिसाल शुरू' की और कहने लगा, “ब'ओर का बेटा बल'आम कहता
    है, या'नी वही शख़्स जिसकी आँखें बन्द थी यह कहता है,
  rus-SYN: 'И произнес притчу свою и сказал: говорит Валаам, сын Веоров, говорит муж
    с открытым оком,'
  bqc-SIM: 'Ɔ̃ Balaaũ yã́ pↄ́ á è ò à mɛ̀: Bɛↄↄ nɛ́ Balaaũ yã́n kɛ, ma gbɛ̃́
    pↄ́ ma wɛ́ zɛ̃a yã́n kɛ:'
  tcz-CHONGTHU: Hichun Balak hin athu lhun bu chu aki lah in hitin asei tan, Balaam
    chapan hitin a seije pasal koi tabang khovah muthei hon hitin aseiye, ati.
  mar-mar: बलामाने हा संदेश सांगण्यास सुरवात केली. तो म्हणाला, बौराचा मुलगा बलाम बोलतो,
    ज्या मनुष्याचे डोळे सताड उघडे आहेत.
  qub-qub: 'Chaura Balaamga imanöpis cananpaj cajta niran: «Beorpa wamran Balaammi
    cä. Imano cananpaj cajtapis Tayta Dios musyachimaptinmi rimaycä.'
  bqp-bqp: 'Akũ Balamu yã kũ à èe ò à pì: Bɛↄ nɛ́ Balamu yãn dí, makũ kũ ma
    wɛ́ kɛ̃na yãn dí.'
  hat-hat: 'Epi Balaram pran chante chante sa a: -Men sa mwen menm, Balaram, pitit
    Bèyò, m''ap di. Men pawòl k''ap soti nan bouch moun Bondye te louvri je a,'
  eng-BSB: Then Balaam lifted up an oracle, saying, “This is the prophecy of Balaam
    son of Beor, the prophecy of a man whose eyes are open,
  tod-tod: 'Ɓalaame faalaalii nii laazeelini, é ɠɛ ma: «Ɓeyɔɔl ná-doun zunui Ɓalaame
    ná-keela wooi ɠaa, zunui nii gaazuzeɠeai ma, ná-keela wooi ɠaa,'
  eng-WEBPB: He took up his parable, and said, “Balaam the son of Beor says, the man
    whose eyes are open says;
  kbq-kbq: Hagi Balamu'a anage huno kasnampa kea Balakina asami'ne, ama Beori nemofo
    Balamu avureti amate keni'ma hu'nea ne'mofo kasnampa ke.
  nhe-BL: 'Huajca Balaam sampa camatqui queja se tlachixquetl huan quiijto ni tlajtoli:
    “Ya ni notlajtol niBalaam, niicone Beor. Ama cuali niquita tlen huala.'
  bus-bus: 'Ben Balamu yã kɛ̀ à è ò à bè: Bɛↄ nɛ́ Balamu yãn yɛ̀, mamↄma kɛ̀ ma
    wɛ́ɛ kɛ̃na yãn yɛ̀.'
  gub-BL: Na'e umume'u ko ze'eg puràg ma'e uzeapo ma'e ràm imume'u pà kury. Na'aw
    Màrààw Meor ta'yr ze'eg xe. 'Aw awa upuner ma'e hexak katu haw rehe. Na'aw ize'eg
    xe.
  eng-DRA: 'Therefore taking up his parable, again he said: Balaam the son of Beor
    hath said: The man whose eye is stopped up, hath said:'
