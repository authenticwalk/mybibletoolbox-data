verse: NUM.024.022
translations:
  mal-C: അശ്ശൂർ നിന്നെ ബന്ദിയായി കൊണ്ടുപോകുമ്പോൾ കേന്യരായ നിങ്ങൾ നശിക്കും.”
  deu-TKW: 'Und doch ist Kain dem Untergang verfallen: Wie lange noch, so führt dich
    Assur in Gefangenschaft!'
  lin-lin: kasi bino bato ya Keni, bokobebisama tango Ashuri akozwa bino lokola bakangami. »
  eng-LSV: But the Kenite is for a burning; Until when does Asshur keep you captive?”
  eng-GNV: Neuerthelesse, the Kenite shalbe spoyled vntill Asshur cary thee away captiue.
  eng-WEBSTER: Nevertheless, the Kenite shall be wasted, until Asher shall carry thee
    away captive.
  nhw-BL: Pero anmechsosolose nopa soldados tlen tlali Asiria, huan anmechhuicase
    anilpitoque.”
  swh-ONEN: Hata hivyo ninyi Wakeni mtaangamizwa Ashuru atakapowachukua mateka.”
  bba-bba: Adɑmɑ Asiriɡibu bɑ koo bɛɛ yoru mwɛɛri kpɑ bu bɛɛn wɑ̃ɑ yenu kɔsuku.
  eng-KJVCPB: Nevertheless the Kenite shall be wasted, Until Asshur shall carry thee
    away captive.
  luo-luo: kata kamano un jo-Keni ibiro negu ndalo ma Ashur oterou e twech.”
  meu-meu: To Kain baine hebua tari, Asuru ese baine abimu mauri.
  npi-ULB: तथापि अश्शूरले तिमीहरूलाई कैद गरेर लाँदा तिमीहरू आगोले नष्‍ट हुने छौ ।
  yor-yor: síbẹ̀ ẹ̀yin ará Keni ni yóò di píparun nígbà tí Asiria bá mú yín ní ìgbèkùn.”
  emp-NTPO: Mãwãmĩna bãrãra nẽbad̶ia asiriarãba jũma ãyã jida edebʌdad̶e.
  pes-OPCB: '@see-verse:NUM.024.021'
  tgl-ULB: Gayon pa man, si Kain ay mawawasak kapag binihag kayo ng Asiria.”
  hui-hui: Anigoyu Asiria tigua tí garabaya haru haragola tí bo haealabagabu waholebira.
  mya-mya: သို့​ရာ​တွင်​အာ​ရှု​ရိ​ဘု​ရင်​သည်​သင်​တို့​၏​ပြည်​ကို တိုက်​ခိုက်​သိမ်း​ယူ​လိမ့်​မည်။
    ထို​အ​ခါ​သင်​တို့​သည်​ပျက်​စီး​ဆုံး​ပါး​လိမ့်​မည်။''
  bod-N: འོན་ཀྱང་ཀེ་ནེ་མེ་ལ་འབར་བར་འགྱུར། ། ཨ་སུར་གྱིས་ཁྱོད་བཙོན་དུ་ནམ་ཁྲིད་དམ། །ཞེས་སྨྲས་སོ།
    །
  sna-sna: asi imi vaKeni muchaparadzwa, Ashuri paachakutapai.”
  spa-BLM: Sin embargo, Caín será destruido, hasta que Asur te lleve cautivo”.
  cac-cac: palta ol satcanel e chon̈ab' chi', a jantac exto ol ex canoc, ol ex yic'canb'at
    eb' vin̈ asirio schecab'oc, xchi vin̈.
  swh-ULB: Lakini pamoja na hayo, Kaini ataharibiwa na Ashuru atakapowachukua mateka.”
  bel-bel: але спустошаны будзе Каін, і неўзабаве Асур паняволіць цябе.
  deu-ELBBK: doch der Keniter soll vertilgt werden, bis Assur dich gefangen wegführt.
    –
  mbb-OT: Piru egkezeetan kew emun ebihaǥen kew en te Asiria.”
  mal-2015: എങ്കിലും കേന്യന്നു നിർമ്മൂലനാശം ഭവിക്കും; അശ്ശൂർ നിന്നെ പിടിച്ചു കൊണ്ടുപോവാൻ
    ഇനിയെത്ര?
  rmc-rmc: No the avke, Kenitale, avena zňičimen, sar tumen o Ašur zalela a odľidžala.“
  pes-OPV: لیکن قاین تباه خواهد شد، تا وقتی که آشور تو را به اسیری ببرد.»
  ron-1924: Дар Каин ва фи пустиит, Пынэ че те ва луа принс Асур.”
  ben-OBCV: তা সত্ত্বেও কেনীয়েরা, তোমার হবে বিধ্বংস যখন আসিরীয়রা বন্দি করে তোমাদের
    নিয়ে যাবে।”
  som-som: Habase yeeshee waa laydin baabbi'in doonaa, reer Qeynow, Jeer ay reer Ashuur
    maxaabiis ahaan idiin kaxaystaan.
  lat-VUC: et fueris electus de stirpe Cin, quamdiu poteris permanere? Assur enim
    capiet te.]
  eng-ASVBT: Nevertheless Kain shall be wasted, Until Asshur shall carry thee away
    captive.
  ita-1885: Ma pur Cain sarà disertato, Infino a tanto che Assur ti meni in cattività.
  eng-LXXUP: And though Beor should have a skillfully contrived hiding place, The
    Assyrians shall carry thee away captive.
  eng-ULB: Nevertheless you Kenites will be consumed by fire when Assyria carries
    you away captive.”
  spa-VBL: Pero Caín será quemado cuando Asiria los conquiste”.
  fra-_FOB: Toutefois, Kaïn sera ravagé, jusqu'à ce qu'Assur t'emmène en captivité.
  mal-mal: എങ്കിലും കേന്യന് നിർമ്മൂലനാശം ഭവിക്കും; അശ്ശൂർ നിന്നെ പിടിച്ചുകൊണ്ടുപോകുവാൻ
    ഇനിയെത്ര?”
  urd-GVR: Lekin tū tabāh ho jāegā jab Asūr tujhe giriftār karegā.”
  suz-BL: तन्‍न गे काइन सहर ङा मुरपुकी मीम चोचा पुंइसीनीनी। गिश सम्‍म अश्‍शुरीमी इन
    कली फ्रेंशा लाइक्‍नीम” देंत।
  ita-1927: nondimeno, il Keneo dovrà essere devastato, finché l’Assiro ti meni in
    cattività”.
  ckb-ckb: بەڵام ئەی قێنییەکان، ئێوە وێران دەبن، کاتێک ئەشوورییەکان بە دیلتان دەگرن.»
  eng-BBE: But still the Kenites will be wasted, till Asshur takes you away prisoner.
  kan-OKCV: ಆದರೂ ಅಸ್ಸೀರಿಯರು ನಿನ್ನನ್ನು ಸೆರೆಹಿಡಿಯುವಷ್ಟರಲ್ಲೇ ನೀವು ಕೇನ್ಯರೂ ಹಾಳಾಗುವರು.”
  bbb-bbb: Rove rade bu e Asiriako ijiebe e jone ije kaenamiana va dibure unia areme
    rade bu ja kaniana uinitu furikono kuae.
  tam-2017: ஆகிலும் கேனியன் அழிந்துபோவான்; அசூர் உன்னைச் சிறைபிடித்துக்கொண்டுபோக எத்தனை
    நாட்கள் ஆகும்” என்றான்.
  spa-RV-1909: Que el Cineo será echado, cuando Assur te llevará cautivo.
  ron-BTF: Totuși cheniții vor fi pustiiți, până ce Așur te va duce captiv.
  eng-WEBP: Nevertheless Kain shall be wasted, until Asshur carries you away captive.”
  eng-FBV: But Kain will be burned down when Assyria conquers you.”
  nld-1939: 'Toch zal Kaïn worden verwoest: Wanneer voert Assjoer u weg?'
  nch-BL: Pero amechsosolose nopa soldados ten tali Asiria, huan amechhuicase anilpitoque.”
  vie-1934: Nhưng Ca-in sẽ bị hư nát, Cho đến khi A-su-rơ bắt dẫn tù ngươi.
  hin-CV: यह होने पर भी केनी उजड़ हो जाएगा; अश्शूर तुम्हें कब तक बंदी रखेगा?”
  eng-OURB: Nevertheless Kain shall be wasted, until Asshur carries you away captive.”
  spa-BES: Pero aún así, los descendientes de Caín serán destruidos con fuego, cuando
    Asiria les lleve prisionero.
  tdx-tdx: fe ho forototoeñe t’i Kàine; ampara’ mbia te ho tana’ i Asore an-drohy?
  vid-vid: Ila modumigwa, hemwe Wakeni. Mbaka Ashulu hoyowahola hemwe kuwa wapogozi
    wa ngondo.”
  eng-OKE: But yet Shalmaah shall be destroyed, For Athuria will make thee captive.
  tha-KJV: แต่​อย่างไรก็ตามคนเคไนต์​ก็​ต้องถูกกวาดล้าง อี​กนานเท่าใดเล่า พวกอัสชูรจะมากวาดเจ้าไปเป็นเชลย”
  por-BR-2018: Que os queneus serão expulsos, Quando Assur te levará cativo.
  deu-ELO: doch der Keniter soll vertilgt werden, bis Assur dich gefangen wegführt.
    -
  eng-WYC-2018: and shalt be chosen of the generation of Kenites, how long shalt thou
    be able to dwell? soothly Assur shall take thee. (and shalt be the chosen of the
    generation of Kenites, but how long shalt thou be able to live there? for Assyria
    shall take thee captive.)
  epo-epo: Sed ruinigita estos Kain, Baldaŭ Aŝur vin kaptos.
  uig-PIN: Lekin silǝr Keniylǝr ⱨalak ⱪilinip turisilǝr; Taki Axur silǝrni tutⱪun
    ⱪilip kǝtküqǝ».
  beo-beo: Be dilia Ginaide dunu da gugunufinisi dagoi ba:mu. Bai Asilia dunu da dili
    doagala:le, suguli lamu.”
  tpi-OTNT: Tasol bihain bai ol Asiria i pait long yupela na bagarapim yupela na kisim
    ol lain bilong yupela i go kalabus.”
  hau-SA: duk da haka, za a hallaka ku Keniyawa sa’ad da Asshur ya kame ku.”
  uig-LAT: Lékin siler Kéniyler halak qilinip turisiler; Taki Ashur silerni tutqun
    qilip ketküche».
  nde-nde: kanti-ke lina maKheni lizabhujiswa ekuthunjweni kwenu yi-Asiriya.”
  ton-ton: Ka ʻe fakaʻaʻau ke ʻosi ʻae kau Kenai kaeʻoua ke ʻave koe ʻe he kakai ʻAsilia
    ʻo fakapōpulaʻi.”
  ces-1613: Ale však vyhnán bude Cineus, Assur zajatého jej povede.
  eng-WMB: Nevertheless Kain shall be wasted, until Asshur carries you away captive.”
  tam-TCV: ஆனாலும் கேனியரே! அசூர் உங்களைச் சிறைபிடிக்கும்போது நீங்கள் அழிக்கப்படுவீர்கள்”
    என்றான்.
  ceb-ULB: Apan magun-ob ang Kain sa dihang dalhon kamo sa Assyria sa pagkabinihag.”
  pol-UBG: A jednak Kenita będzie spustoszony, aż Aszszur weźmie cię w niewolę.
  agr-agr: suntag asirianmaya aidau, achigmajag yajupainak nunú pasugkem aina nunak
    tsaika jiiyai apeawag utsagkagtinai”, tiuwai.
  kyc-kyc: Dopa pyuo kararaminyipape Asiria range dupwame nakama Kene wambu dupwa
    pyapala karapusi ingyuo nyeraminyi dokopa nakama kwaeyo parami, leya.
  urd-GVU: لیکن تُو تباہ ہو جائے گا جب اسور تجھے گرفتار کرے گا۔“
  deu-1912: Aber, o Kain, du wirst verbrannt werden, wenn Assur dich gefangen wegführen
    wird.
  ntj-ntj: '@see-verse:NUM.024.021'
  kan-2017: ಆದರೂ ಕೇನ್ಯರೂ ನಾಶವಾಗುವರು. ಅದು ಎಷ್ಟು ದೂರ ಅನ್ನುತ್ತೀರೋ? ಅಶ್ಶೂರ್ಯರೇ ನಿಮ್ಮನ್ನು
    ಸೆರೆಹಿಡಿದುಕೊಂಡು ಹೋಗುವರು.”
  yap-yap: machane gimed e pi Kenite e bay ni thirifmed u but’ ko ngiyal’ ni bayi
    fekmed yu Assyria ni kam manged kalbus.”
  hlt-MCSB: Tedae hatah Assyria loh nang n'sol duela Kain te hlup hamla om bitni,”
    a ti nah.
  mdy-ETH: ዬይ ያዺ ማዔቴያ ዒንሢ ቄና ዓሳ ዓሶኦሬ ዒንሢ ባሺ ዲዒ ዔኬ ዎዶና ዒንሢ ባይቃንዳኔ» ጌይሢ ዓርቄኔ።
  twi-ASANTE: Nanso, wɔbɛsɛe Kenifoɔ ɛberɛ a Asurhene afa mo nnomum.”
  eng-WEBU: Nevertheless Kain shall be wasted, until Asshur carries you away captive.”
  bnp-bnp: Ni Gi Pali e huriki a Asur bara ri vaubi turane mua, bara ri ratapile mua,
    ri lakavu e huriki a tara ne mua.
  wal-wal: SHin Asooreti inttena omooddiyo wode, intte Qeena asati xayana” yaagiis.
  spa-PDDPT: Pero el ceneo será consumido. ¿Hasta cuándo Assur te mantendrá cautivo?
  gun-gun: teĩ peẽ Queneu kuery penemombaa 'rã. Raka'e peve 'rã tu? Assur pygua kuery
    pendereraapa 'rã escravo-rã — he'i.
  ilo-ULB: Nupay kasta, madadael ti Kineo, inton italawdakayo a kas balud dagiti Asirio.
  kpg-kpg: Goodou digau Kenite, goodou ga hagahuaidu i di madagoaa digau Assyria ma ga haga magedaa
    goodou.”
  uig-ARA: لېكىن سىلەر كېنىيلەر ھالاك قىلىنىپ تۇرىسىلەر؛ تاكى ئاشۇر سىلەرنى تۇتقۇن
    قىلىپ كەتكۈچە».
  sus-sus: kɔnɔ Asuri fama nɛ wo xun nakanade, a wo findi geelimanie ra.»
  pon-2006: ahpw kumwail, mehn Ken, kumwail pahn mwomwla ni ahnsou mehn Asiria kan
    pahn kaloweikumwaildi.”
  jae-jae: Mago ŋacjo oc senseŋ Kain su. Têm kêdabiŋ, go lau Asur sêwê aôm naôŋgôŋ
    kapoacwalô.”
  ksd-ksd: la kaka da kamare vue Kain, Aivia ra bung Asiria na kap vavilavilau avat?
  tur-YTC: Yine de Aşur seni tutsak alana dek Keni harap olacaktır.”
  grc-BRENT: καὶ ἐὰν γένηται τῷ Βεὼρ νοσσιὰ πανουργίας, Ἀσσύριοι αἰχμαλωτεύσουσί σε.
  ind-AYT: Namun Keni akan binasa, Asyur akan segera menawanmu.”
  nya-nya: komabe inu Akeni mudzawonongedwa, pamene Asuri adzakutengeni ukapolo.”
  hrv-hrv: Al' gnijezdo pripada Beoru; dokle ćeš Ašuru robovati?”
  mps-mps: Tiali goli, nosali te Asiria dabego dage dali hwįagaselama, dage dolama,
    tama dage Kin hani dabe kalabus elama, odasa paibao.”
  tpi-tpi: Tasol bihain bai ol Asiria i pait long yupela na bagarapim yupela na kisim
    ol lain bilong yupela i go kalabus.”
  dan-1931: Kain er dog hjemfalden til Undergang! Hvor længe? Assur skal føre dig
    bort!
  vie-OVCB: Thế mà Kê-nít sẽ phải điêu tàn; người A-sy-ri sẽ bắt ngươi đem lưu đày.”
  guj-2017: તોપણ કાઈન વેરાન કરાયો છે જ્યારે આશ્શૂર તને કેદ કરીને દૂર લઈ જશે.”
  pon-2006A: ahpw kumwail, mehn Ken, kumwail pahn mwomwla ni ahnsou mehn Asiria kan
    pahn kaloweikumwaildi.”
  por-BRBSL: No entanto, Kain deve ser desperdiçado, até Asshur te levar em cativeiro”.
  cth-cth: Hatei, Ken teh, hmaisawi lah ao vaiteh, Asshur ni san lah na hrawi totouh
    telah a ti.
  twi-twi: Nanso wɔbɛsɛe mo Kenifo bere a Asur fa mo nnommum no.”
  hlt-hlt: Tedae hatah Assyria loh nang n'sol duela Kain te hlup hamla om bitni,”
    a ti nah.
  tbz-SIM: Nɛ̀ mɛmmɛ muhɑ̃ɑ̃́ mmuù nɛ́ yóó cɔ́útɛ́ di kó dihɛì Kɑinni kɛ̀ Asidii kɔbɛɛ
    di pĩ́mmú kɛ kònnɛ̀.
  msy-2020: Eghtɨ Asuria, gɨn izɨ ia mɨsogh ia gasɨghasɨgh, egh ian adarazi inigh
    kalabuziar gumazamizibar mɨn mangɨgham.”
  dop-dop: Pɑɑ nɑ mpʋ kɔkɔ kɑ́ niisinɑ mǝ tǝcɑɣɑlɛ, nɑ Asilii nyǝ́mɑ nɑ́ɑ́ kuu-mɛɣɛ
    yomle.
  azb-azb: Amma, ey Qenlilər, Aşşurlular sizi əsir alanda Yanıb yox olacaqsınız».
  eng-DBY: But the Kenite shall be consumed, until Asshur shall carry thee away captive.
  hin-2017: तो भी केन उजड़ जाएगा। और अन्त में अश्शूर तुझे बन्दी बनाकर ले आएगा।”
  wol-KYG: Waaye réewum Keneen gépp ay xoyomu, ba leen Asur di yóbbuji njaam.»
  eng-YLT: But the Kenite is for a burning; Till when doth Asshur keep thee captive?'
  eng-WYC-2017: and shalt be chosen of the generation of Kenites, how long shalt thou
    be able to dwell? soothly Assur shall take thee.
  eng-WMBB: Nevertheless Kain shall be wasted, until Asshur carries you away captive.”
  urd-GVH: लेकिन तू तबाह हो जाएगा जब असूर तुझे गिरिफ़्तार करेगा।”
  rug-rug: Ba kaqu ta vagi taloa si gamu na tinoni pa popoa Kenaiti, meke kaqu vata
    pusi gamu sa popoa Asiria.”
  gaz-gaz: taʼus isin warri Qeenotaa, gaafa Asoor isin boojiʼu ni baddu.”
  fra-LSG: Mais le Kénien sera chassé, Quand l’Assyrien t’emmènera captif.
  yal-yal: Koni Asuri na ɛ suxu konyiyani, Kenine ɲanma nɛn.
  haw-1868: Aka, e laweia'ku ka Keni, ahea la E lawe pio aku o Asuria ia oe?
  arb-NAV: وَإِنَّمَا سَتُدَمَّرُونَ عِنْدَمَا يَطْرُدُكُمُ الأَشُّورِيُّونَ».
  ewe-ewe: ke woatsrɔ̃ mi, Kenitɔwo. Asiria fia ƒe aʋakɔ sesẽ la aɖe aboyo mi tso
    anyigba sia dzi!”
  eng-LEE: 'Nevertheless the Kenite shall be wasted: whither will Asshur carry thee
    away captive?'
  asm-FB: তথাপি কেনীয়ালোক বিনষ্ট হ’ব, শেষত অচুৰে তোমাক বন্দী কৰি লৈ যাব।
  sus-A: كْنْ عَسُرِ قَمَ نّ وٌ شُن نَكَنَدٍ، عَ وٌ قِندِ فٍيلِمَنِيٍ رَ.»
  fra-SBL: Cependant, Kain sera perdue, jusqu'à ce qu'Asshur vous emmène en captivité. »
  hbo-hbo: כִּ֥י אִם־יִהְיֶ֖ה לְבָ֣עֵֽר קָ֑יִן עַד־מָ֖ה אַשּׁ֥וּר תִּשְׁבֶּֽךָּ׃
  eng-WYCLIFFE: and schalt be chosun of the generacioun of Cyn, hou longe schalt thou
    mow dwelle? forsothe Assur schal take thee.
  piu-2006: '@see-verse:NUM.024.021'
  cwe-cwe: Mbali mweye Wakeni mwizadanganizigwa, mbaka Ashulu vondayawasole mateka.”
  kik-kik: no rĩrĩ, inyuĩ andũ a Akeni nĩmũkanangwo hĩndĩ ĩrĩa Ashuri makaamũtaha.”
  fra-NCL: Toutefois le Cinéen ira se consumant ; jusqu’à quand ? Assur l’emmènera
    en captivité.
  cek-AK: toe Ken kaminawk loe, Ashur ukkung mah tamna ah naeh ueloe, anghma angtaa
    o tih.
  cuk-cuk: Asiria-dulemar e-maiga-guega be-sedmaloed, bemar, Ceneo-dulemar, bela girgumaloed.”
