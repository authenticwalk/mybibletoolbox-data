  tel-2017: కాని అష్షూరు నిన్ను బందీగా పట్టుకున్నప్పుడు కయీను నాశనమౌతుంది” అన్నాడు.
  hat-BSA: Malgre, Cain va gate nèt, jis lè Asiryen yo pote nou ale an kaptif?”
