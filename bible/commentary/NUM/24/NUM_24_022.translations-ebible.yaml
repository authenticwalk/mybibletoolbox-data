  ory-ory: ତଥାପି କେନୀୟ କ୍ଷୟପ୍ରାପ୍ତ ହେବ, ଶେଷରେ ଅଶୂର ତୁମ୍ଭକୁ ବନ୍ଦୀ କରି ନେଇଯିବ।”
  chk-chk: nge ämi chon Ken oupwe rosola, lupwen oupwe oola ren chon Asur.”
