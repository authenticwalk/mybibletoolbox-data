  ben-IRV: তবুও কেন ক্ষয় পাবে, শেষে অশূর তোমাকে বন্দি করে নিয়ে যাবে।”
  pan-pan: ਤਾਂ ਵੀ ਕਾਇਨ ਉਜਾੜ ਦਿੱਤਾ ਜਾਵੇਗਾ, ਜਦ ਤੱਕ ਅੱਸ਼ੂਰ ਤੈਨੂੰ ਬੰਨ੍ਹ ਕੇ ਨਾ ਲੈ ਜਾਵੇ।
  mya-JVB: သို့သော်လည်း အာရှုရိ မင်းသည် သိမ်းယူ ၍ မ သွားမှီတိုင်အောင်၊ ကေနိ အမျိုးသည်
