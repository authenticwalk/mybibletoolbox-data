verse: NUM.024.024
translations:
  mal-C: കിത്തീം തീരങ്ങളിൽനിന്ന് കപ്പലുകൾ വരും; അശ്ശൂരിനെയും ഏബെരിനെയും അവർ അധീനമാക്കും;
    എന്നാൽ അവരും നശിക്കും.”
  deu-TKW: Und Schiffe von der Seite der Kittiter her, die demütigen Assur und demütigen
    das Land jenseits, und auch dieses verfällt dem Untergang!
  lin-lin: Bamasuwa ekoya wuta na mabongo ya Kitimi, bakonyokola Ashuri mpe Eberi,
    kasi bango moko mpe bakobebisama. »
  eng-LSV: But ships [come] from the side of Chittim, || And they have humbled Asshur,
    || And they have humbled Eber, || But it is also perishing forever.”
  eng-GNV: The ships also shall come from the coastes of Chittim, and subdue Asshur,
    and shall subdue Eber, and he also shall come to destruction.
  eng-WEBSTER: And ships shall come from the coast of Chittim, and shall afflict Ashur,
    and shall afflict Eber, and he also shall perish for ever.
  nhw-BL: Huejhueyi cuaacalme quiixcotonase hueyi atl huan hualase ica tlacame tlen
    nopa Chipre tlali, huan quema inijuanti mocuepase, quicajtehuase tlalme Asiria
    huan Heber tlami tlasosolme.”
  swh-ONEN: Meli zitakuja kutoka pwani za Kitimu, zitaitiisha Ashuru na Eberi, lakini
    nao pia wataangamizwa.”
  bba-bba: Goo nimkusu su koo nɑ sɑɑ Kitimun di kpɑ yibɛrɛbɑ bu Asiriɡibu kɑ Ebɛɛn
    bweseru sekuru doke. Adɑmɑ yibɛrɛ ben tii bɑ koo kɑm kowɑ.
  eng-KJVCPB: And ships shall come from the coast of Chittim, And shall afflict Asshur,
    and shall afflict Eber, And he also shall perish for ever.
  luo-luo: Yiedhi madongo mathoth nobi koa e dho nam mar Kitim; gibiro mako Ashur
    kod Eber, to kata gin bende ibiro tiekgi.”
  meu-meu: Lagatoi na Kitim amo baema, Asuru bona Ebere bae hahisidia, Bena idia danu
    bae hebua tari.
  npi-ULB: कित्तीमको समुद्री तटबाट जहाजहरू आउने छन्; तिनीहरूले अश्शूरलाई आक्रमण गर्नेछन्
    र एबेरमाथि विजय हासिल गर्ने छन्, तर तिनीहरू अन्त पनि विनाशमा नै हुने छन् ।
  yor-yor: Ọkọ̀ yóò wá láti ibùdókọ̀ Kittimu; wọn yóò ṣẹ́gun Asiria àti Eberi, ṣùgbọ́n
    àwọn náà yóò di píparun.”
  emp-NTPO: Chipred̶eba barcoda zed̶ia. Maʌ̃ barcod̶e zebʌdaba Asiria druara, Hebere
    ẽberãrã sid̶a jũma poyad̶ia. Baribʌrʌ jĩrũare maʌ̃ barcod̶e zeped̶ad̶a sid̶a nẽbad̶ia.
  pes-OPCB: '@see-verse:NUM.024.023'
  tgl-ULB: Darating ang mga barko mula sa baybayin ng Kitim; Sasalakayin nila ang
    Asiria at sasakupin ang Eber, ngunit sila rin ay hahantong sa pagkawasak sa katapusan.”
  hui-hui: Saibarasi agalirume iba taluni ibalu Asiriabi Eberebi bope hai holebira.
    Ani bulebirago mani tinibi ereba hai holebira, lene.
  mya-mya: ကု​ပ​ရု​ကျွန်း​မှ​ရန်​သူ​သင်္ဘော​များ​သည်​လာ​၍ အာ​ရှု​ရိ​ပြည်​နှင့်​ဟေ​ဗာ​ပြည်​တို့​ကို​တိုက်​ခိုက်
    အောင်​မြင်​လိမ့်​မည်။ သို့​ရာ​တွင်​သူ​တို့​ကိုယ်​တိုင်​လည်း​သုတ်​သင် ဖျက်​ဆီး​ခြင်း​ခံ​ရ​လိမ့်​မည်။''
  bod-N: ཀི་ཐིམ་ཕྱོགས་ནས་གྲུ་གཟིངས་རྣམས་འོང་ཞིང་། ཨ་སུར་ཨེ་བེར་གཉིས་ལ་མནར་གཅོད་གཏོང་།
    ། དེ་ནས་ཁོ་ཡང་འཇིག་པར་འགྱུར་བ་འོ། །ཞེས་སྨྲས་སོ། །
  sna-sna: Zvikepe zvichauya zvichibva kumahombekombe eKitimu; zvichakunda Ashuri
    neEbheri, asi naizvowo zvichaparadzwa.”
  spa-BLM: Pero los barcos vendrán de la costa de Kittim. Afligirán a Asur y afligirán
    a Éber. También él vendrá a la destrucción”.
  cac-cac: Ay te' barco ol cot d'a Chipre, ol ja d'a sti' a' mar yic tzul yixtan chon̈ab'
    Asiria yed' chon̈ab' Heber, palta ol satjocpaxel eb' aj Chipre chi', xchi vin̈.
  swh-ULB: Merikebu zitakuja toka pwani ya Kittimu; Zitaivamia Ashuru na kuiharibu
    Eberi, lakini wao pia wataishia kwenye uharibifu.”
  bel-bel: прыйдуць караблі ад Кітыма і ўрымсьцяць Асура і ўрымсьцяць Эвэра; але і
    ім пагібель!
  deu-ELBBK: Und Schiffe werden kommen von der Küste von Kittim und werden Assur demütigen
    und Heber demütigen, und auch er wird dem Untergang verfallen. –
  mbb-OT: Ebpekeuma is menge varku he ebpuun diyà te Kitim ne edsekupen dan is menge
    etew ziyà te Asiria wey Eber. Piru egkezeetan daan is Kitim.”
  mal-2015: കിത്തീംതീരത്തുനിന്നു കപ്പലുകൾ വരും; അവ അശ്ശൂരിനെ താഴ്ത്തും, ഏബെരിനെയും
    താഴ്ത്തും. അവന്നും നിർമ്മൂലനാശം ഭവിക്കും.
  rmc-rmc: O loďi avena pašal o Kitimoskre brehi; on zalena o Ašur the o Eber, ale
    the on ena zňičimen.“
  pes-OPV: وکشتیها از جانب کتیم آمده، آشور را ذلیل خواهند ساخت، و عابر را ذلیل خواهند
    گردانید، و او نیز به هلاکت خواهد رسید.»
  ron-1924: Дар ниште корэбий вор вени дин Китим, Вор смери пе Асур, вор смери пе
    Ебер Ши ла урмэ вор фи нимичите ши еле.”
  ben-OBCV: কিত্তীমের সৈকত থেকে জাহাজগুলি আসবে, তারা আসিরিয়া ও এবরকে দমন করবে; কিন্তু
    তাদের নিজেদেরও বিনাশ হবে।”
  som-som: Laakiinse doonniyo waxay ka iman doonaan xeebta Kitiim, Oo waxay dhibi
    doonaan Ashuur, oo waxay dhibi doonaan Ceeber, Oo isna wuu halligmi doonaa.
  lat-VUC: 'Venient in trieribus de Italia: superabunt Assyrios, vastabuntque Hebræos,
    et ad extremum etiam ipsi peribunt.]'
  eng-ASVBT: But ships shall come from the coast of Kittim, And they shall afflict
    Asshur, and shall afflict Eber; And he also shall come to destruction.
  ita-1885: Poi appresso verranno navi dalla costa di Chittim, E affliggeranno Assur,
    e oppresseranno Eber; Ed essi ancora saranno ridotti a perdizione.
  eng-LXXUP: And one shall come forth from the hands of the Kittim, And shall afflict
    Asshur, and shall afflict the Eberites, And they shall perish together.
  eng-ULB: Ships will come from the coast of Kittim; they will attack Assyria and
    will conquer Eber, but they, too, will end in destruction.”
  spa-VBL: Se enviarán barcos desde Chipre para atacar Asiria y Eber, pero también
    serán destruidos permanentemente”.
  fra-_FOB: Mais des navires viendront du côté de Kittim, et ils humilieront Assur,
    ils humilieront Héber, et lui aussi sera détruit.
  mal-mal: കിത്തീംതീരത്തുനിന്ന് കപ്പലുകൾ വരും; അവ അശ്ശൂരിനെ താഴ്ത്തും, ഏബെരിനെയും
    താഴ്ത്തും. അവനും നിർമ്മൂലനാശം ഭവിക്കും.
  urd-GVR: Kittīm ke sāhil se bahrī jahāz āeṅge jo Asūr aur Ibar ko zalīl kareṅge,
    lekin wuh ḳhud bhī halāk ho jāeṅge.”
  suz-BL: कित्तीम रे जहाजपुकी जाक्‍नीम। मिनु मेकोपुकीम अश्‍शुर नु एबेर कली श्‍येत
    गे‍नीम। मिनु मेकोपुकी यो खतम दुम्‍नीम” देंत। उत्‍पत्ती १०:-४; उत्‍पत्ती १०:२१-२२
  ita-1927: Ma delle navi verranno dalle parti di Kittim e umilieranno Assur, umilieranno
    Eber, ed egli pure finirà per esser distrutto”.
  ckb-ckb: لەلای کەنارەکانی کیتیمەوە کەشتییەکان دێن و ئەشوور و عێبەر ژێردەستە دەکات،
    بەڵام ئەوانیش بۆ لەناوچوونن.»
  eng-BBE: But ships will come from the direction of Kittim, troubling Asshur and
    troubling Eber, and like the others their fate will be destruction.
  kan-OKCV: ಕಿತ್ತೀಮೆಂಬ ತೀರದಿಂದ ಹಡಗುಗಳು ಬಂದು, ಅಸ್ಸೀರಿಯರನ್ನೂ, ಏಬೆರ್ ಜನರನ್ನೂ ಸೋಲಿಸುವುವು.
    ಅವನು ಸಹ ಸದಾಕಾಲಕ್ಕೂ ನಾಶವಾಗುವನು.”
  bbb-bbb: Ro e Saefurasiko ije bu sisime kena ro e Asiriako ijiakiro e Ebako ijena
    bijaekuva buka bure iraraena kania furike. Rove rade e Saefurasiko ije budua buka
    ebe kaniaga bu oe furikono kuae.
  tam-2017: கித்தீமின் கடல் துறையிலிருந்து கப்பல்கள் வந்து, அசூரைச் சிறுமைப்படுத்தி,
    ஏபேரையும் வருத்தப்படுத்தும்; அவனும் முற்றிலும் அழிந்துபோவான்” என்றான்.
  spa-RV-1909: 'Y vendrán navíos de la costa de Cittim, y afligirán á Assur, afligirán
    también á Eber: mas él también perecerá para siempre.'
  ron-BTF: Și corăbii vor veni de pe țărmul Chitimului și vor chinui pe Așur și vor
    chinui pe Eber și va pieri și el pentru totdeauna.
  eng-WEBP: But ships shall come from the coast of Kittim. They shall afflict Asshur,
    and shall afflict Eber. He also shall come to destruction.”
  eng-FBV: Ships will be sent from Cyprus to attack Assyria and Eber, but they too
    will be permanently destroyed.”
  nld-1939: Van de kust der Kittiërs komen schepen. Die Assjoer met Eber vernederen;
    Ook deze is ten ondergang gedoemd!
  nch-BL: Huejhueyi cuaacalme quiixcotonase hueyi at huan hualase ica tacame ten tali
    Chipre, huan quema inijuanti tacuepilise, quicajtehuase tali Asiria huan Heber
    tami sosolijtoc.”
  vie-1934: Nhưng sẽ có những tàu từ gành Kít-tim đến, Hà khắc A-su, hà khắc Hê-be.
    Rồi chính người cũng sẽ bị tuyệt diệt.
  hin-CV: किंतु जहाज़ कित्तिम तट से आते रहेंगे; वे अश्शूर को ताड़ना देंगे, एबर को
    ताड़ना देंगे, इस प्रकार उनका अंत भी नाश ही होगा.”
  eng-OURB: But ships shall come from the coast of Kittim. They shall afflict Asshur,
    and shall afflict Eber. He also shall come to destruction.”
  spa-BES: Pero los barcos vendrán de la dirección de Chipre, a Asiria y a Heber,
    y al igual que a los demás, su destino será la destrucción.
  tdx-tdx: Hitotsak’ eo o lakambey hirik’ añ’olo’ i Ketio, ho silofe’ iareo t’i Asore
    naho hampiambane’e t’i Aibere, ampara’ t’ie mongotse nainai’e.
  vid-vid: Meli zofika kulawa Kitimu, wozitowa Ashulu na Ebeli, na hewo kahi wodumigwa.”
  eng-OKE: And ships will come from the Kittaee, And afflict Athur, and subdue beyond
    the Phrat; But they also shall perish forever.
  tha-KJV: แต่​กำปั่นจะมาจากเขตแดนเมืองคิทธิมทำลายอัสชูรและเอเบอร์ และเขาจะถูกทำลายอันถาวรด้วย”
  por-BR-2018: 'E virão navios da costa de Quitim, E afligirão a Assur, afligirão
    também a Éber: Mas ele também perecerá para sempre.'
  deu-ELO: Und Schiffe werden kommen von der Küste von Kittim und werden Assur demütigen,
    und Heber demütigen, und auch er wird dem Untergang verfallen. -
  eng-WYC-2018: They shall come in great ships from Italy (or They shall come in great
    ships from Chittim), (and) they shall overcome Assyria, and they shall destroy
    Eber, and at the last also they themselves shall perish.
  epo-epo: Kaj venos ŝipoj de la lando de la Kitidoj, Kaj ili humiligos Aŝuron kaj
    humiligos Eberon; Sed ankaŭ ili pereos.
  uig-PIN: Kittim tǝrǝpliridin kemilǝr kelip, Zulum-zǝhmǝt salidu Axurƣa, Zulum-zǝhmǝt
    salidu Ebǝrgǝ; Lekin Kittimdin kǝlgüqi ɵzimu ⱨalakǝtkǝ yüzlinǝr.
  beo-beo: Doagala:su golili dasu dunu da Saibalase sogega, dusagai ganodini manebe
    ba:mu. Ilia da Asilia amola Ibe amo hasalimu. Be Saibalase dunu amola da fa:no
    gugunufinisi dagoi ba:mu.”
  tpi-OTNT: Ol Saiprus bai i kisim ol sip long kantri bilong ol na i kam pait long
    ol Asiria na ol Eber na winim ol. Tasol ol Saiprus tu bai i lus olgeta.”
  hau-SA: Jiragen ruwa za su zo daga Kittim; za su murƙushe Asshur da Eber, amma su
    ma za a hallaka su.”
  uig-LAT: Kittim terepliridin kémiler kélip, Zulum-zexmet salidu Ashurgha, Zulum-zexmet
    salidu Éberge; Lékin Kittimdin kelgüchi özimu halaketke yüzliner.
  nde-nde: Imikhumbi izakuza ivela okhunjini lwaseKhithimi; bazayehlula u-Asiriya
    kanye le-Ebha, kodwa laba bazachithwa babe ngamanxiwa.”
  ton-ton: Pea ʻe haʻu ʻae ngaahi vaka mei he mata fonua ʻo Kitime, pea ʻe fakamamahi
    ʻe ia ʻa ʻAsilia, pea ʻe fakamamahi mo ʻIpeli, pea ʻe ʻauha foki mo ia ʻo lauikuonga.”
  ces-1613: A bárky z země Citim připlynou a ssouží Assyrské, ssouží také Židy, ale
    i ten lid do konce zahyne.
  eng-WMB: But ships shall come from the coast of Kittim. They shall afflict Asshur,
    and shall afflict Eber. He also shall come to destruction.”
  tam-TCV: கித்தீம் கரைகளிலிருந்து கப்பல்கள் வந்து, அசூரையும், ஏபேரையும் கீழ்ப்படுத்தும்.
    அவர்களும் அழிந்துபோவார்கள்.”
  ceb-ULB: Ang mga sakayan mangabot gikan sa Kitim; sulongon nila ang Assyria ug buntogon
    ang Eber, apan sila usab, matapos sa kalaglagan.”
  pol-UBG: Przypłyną bowiem okręty od wybrzeża Kittim i pognębią Aszszur, pognębią
    też Eber; lecz i oni sami zginą na zawsze.
  agr-agr: Chiprenmaya lancha nayantsanum suntajan yajuak minawai. Nunú asirianmaya
    aidaun, Hebernumia aidaujai amukagtinai, dutikawag ditashkam jinawagtinai”, tiuwai.
  kyc-kyc: Wambu dupwame yuu Saiporasa karo ipwa kota dokona sipunya piso epo yuu
    Asiria rangepe dee yuu Ipa rangepe nyuo anamasi minyuo pyarami. Pyaraminyipape
    enakana nakama opetae kumalu kumuo kumarami, leya.
  urd-GVU: کِتّیم کے ساحل سے بحری جہاز آئیں گے جو اسور اور عِبر کو ذلیل کریں گے، لیکن
    وہ خود بھی ہلاک ہو جائیں گے۔“
  deu-1912: Und Schiffe aus Chittim werden verderben den Assur und Eber; er aber wird
    auch umkommen.
  ntj-ntj: '@see-verse:NUM.024.023'
  kan-2017: ಕಿತ್ತೀಮೆಂಬ ಸ್ಥಳದಿಂದ ಜನರು ಹಡಗುಗಳಲ್ಲಿ ಬಂದು ಅಶ್ಶೂರ್ಯರನ್ನೂ ಏಬೆರ್ ಜನರನ್ನೂ ಸೋಲಿಸುವರು;
    ಅವರಿಗೂ ನಾಶನವುಂಟಾಗುವುದು” ಎಂದನು.
  yap-yap: Salthaw e bay ra afgad nga barkow u Cyprus ngarbad ni mael; bay ra koled
    yu Assyria nge yu Eber, machane bay nthang owcherad.”
  hlt-MCSB: Kittim lihmoi lamkah timbaw rhoek neh Assyria khaw phaep uh ni. Eber khaw
    a phaep uh ni. Tedae amah khaw pocinah ham ni,” a ti nah.
  mdy-ETH: ኪቲሜ ኮይላፓ ዋኣሢ ካኣሚሌ ሙካንዳኔ፤ ዬያታ ሙኪ ዓሶኦሬንታ ዔቦኦሬያ ዓርቃንዳኔ፤ ጋዓንቴ ዔያታኣ ባይቃንዳኔ።»
  twi-ASANTE: Ahyɛn bɛfiri Kipro mpoano aba Na abɛka Eber ne Asur ahyɛ. Nanso wɔn
    nso, wɔbɛsɛe wɔn pasaa.”
  eng-WEBU: But ships shall come from the coast of Kittim. They shall afflict Asshur,
    and shall afflict Eber. He also shall come to destruction.”
  bnp-bnp: Ni Gi E huriki a Saiprus bara ri rike na aga ne ria ri valai ri vakamadihi
    e huriki a Asur e huriki a Eber. Pali ria ranga bara ri vurua.”
  wal-wal: Markkabeti Kitiima haruuruwaappe yaana; eti Asooretanne Ebeerata huqqunnana;
    shin qassi etikka xayana” yaagiis.
  spa-PDDPT: Vendrán naves de la costa de Quitim, Someterán a Assur, y someterán a
    Eber, Pero también él irá a destrucción.
  gun-gun: Mba'eta Quitim yvy gui kanoã guaxu py avakue ou vy Assur ha'e Héber rupi
    voi nhombojexavai 'rã. Ha'e rami teĩ ha'e kuery ae jevy 'rã omanomba — he'i.
  ilo-ULB: Umayto dagiti daong manipud iti baybay Kittim; rautendanto ti Asiria ken
    maparmekto ti Eber, ngem uray isuda ket aggibusdanto iti pannakadadael.”
  kpg-kpg: Di buini gau dauwa ga lloomoi mai Cyprus, ga haga magedaa Assyria mo Eber,
    nomuli gei digaula hogi ga hagahuaidu, gaa hana hua beelaa.”
  uig-ARA: كىتتىم تەرەپلىرىدىن كېمىلەر كېلىپ، زۇلۇم-زەخمەت سالىدۇ ئاشۇرغا، زۇلۇم-زەخمەت
    سالىدۇ ئېبەرگە؛ لېكىن كىتتىمدىن كەلگۈچى ئۆزىمۇ ھالاكەتكە يۈزلىنەر.
  sus-sus: Kunkuie fama nɛ kelife Kitimi, e nɔma nɛ Asuri nun Xeberi ra, kɔnɔ a raɲɔnyi,
    e fan xun nakanama nɛ.»
  pon-2006: Karis kan pahn seiloakdo sang Saiprus; re pahn kalowehdi Asiria oh Papilon,
    a mwuhr, re ahpw pahn pil mwomwla kohkohlahte.”
  jae-jae: Waŋ oc êmêŋ aŋga Kitim, ma êsêac oc sêkôniŋ Asur to Eber tôŋ. Ma êsêac
    oc sênaŋa amboac tonaŋgeŋ.”
  ksd-ksd: Ma ra umana parau diat a vut maro Kitim, Ma diat a monong Asiria, ma Eber
    bula, Ma ia bula na virua.
  tur-YTC: Ama Kittim kıyısından gemiler gelecek. Aşur'u ve Ever'i sarsacaklar. O
    da yıkıma uğrayacaktır.”
  grc-BRENT: Καὶ ἐξελεύσεται ἐκ χειρῶς Κιτιαίων, καὶ κακώσουσιν Ἀσσοὺρ, καὶ κακώσουσιν
    Ἐβραίους, καὶ αὐτοὶ ὁμοθυμαδὸν ἀπολοῦνται.
  ind-AYT: Kapal-kapal akan datang dari pantai Kitim. Mereka akan mengalahkan Asyur
    dan Heber, tetapi dia pun akan binasa.”
  nya-nya: Sitima zapamadzi zidzabwera kuchokera ku madooko a Kitimu; kupondereza
    Asuri ndi Eberi, koma iwonso adzawonongeka.”
  hrv-hrv: a brodovlje od strane Kitima. Podjarmljuju Ašur, podjarmljuju Heber, pa
    i njega će propast stići vječita.”
  mps-mps: Te Saiprus dabego te sip geba sela aselama, tama te Asiria de Eber dali
    hwįnama, augwali aiyaba elaluaibao. Tiali goli, Saiprus dabe me mu tama hagawaibao.”
  tpi-tpi: Ol Saiprus bai i kisim ol sip long kantri bilong ol na i kam pait long
    ol Asiria na ol Eber na winim ol. Tasol ol Saiprus tu bai i lus olgeta.”
  dan-1931: Der kommer Skibe fra Kittæernes Kyst; de kuer Assur, de kuer Eber - men
    også han* er viet til Undergang! { [*dvs. den Magt, der sender Skibene.] }
  vie-OVCB: Chiến thuyền sẽ đến từ đảo Síp, làm cho A-sy-ri và Hê-be khốn khổ, rồi
    họ cũng bị tiêu diệt.”
  guj-2017: કિત્તીમના કિનારા પરથી વહાણો આવશે; તેઓ આશ્શૂર પર હુમલો કરશે અને એબેરને
    કચડી નાખશે, પણ તેઓનો, અંતે વિનાશ થશે.”
  pon-2006A: Karis kan pahn seiloakdo sang Saiprus; re pahn kalowehdi Asiria oh Papilon,
    a mwuhr, re ahpw pahn pil mwomwla kohkohlahte.”
  por-BRBSL: Mas os navios devem vir da costa do Kittim. Eles afligirão Asshur, e
    afligirão Eber. Ele também deve chegar à destruição”.
  cth-cth: Hatei, Cyprus tuilum koehoi long phat vaiteh, Asshur hoi Eber hah runae
    a poe han. Amalek a kahma totouh telah a ti.
  twi-twi: Ahyɛn befi Kipro mpoano aba; wobedi Eber ne Asur so. Nanso wɔn nso, wɔbɛsɛe
    wɔn pasaa.”
  hlt-hlt: Kittim lihmoi lamkah timbaw rhoek neh Assyria khaw phaep uh ni. Eber khaw
    a phaep uh ni. Tedae amah khaw pocinah ham ni,” a ti nah.
  tbz-SIM: Ketimmu itimu nɛ̀ bɑ̀tóòbɛ̀ kɛ bo fɛ̃́ũ Asuu ɛì kɔbɛ nɛ̀ Ebɛɛ ɛì kɔbɛ bɛ
    mɔ́mmɔmbɛ bɛ̀ mɛ mmúnkɛ í yóó cootɛ́.
  msy-2020: Saiprusɨn mɨdorozir gumaziba uan kurir ekiaba inigh izɨ, Asuria ko Eberia
    mɨsogh me abɨragham. Egh Saiprusba uaghan bar gɨvagham.”
  dop-dop: Sipili kʋteŋ kɛ Asilii ŋmɑkǝllɑɑ lɩɩkǝnɑ, nɑ pɑ́ wɑkǝlɩ-wɛ nɑ pǝ́ kpɛŋnɑ
    Hepɛɛ lʋlʋɣʋ nyǝ́mɑ. Amɑ pɛlɛ pɑ tɛɛsǝɣǝnɑ ncɑɑlɛ tɔtɔɣɔ.
  azb-azb: Kittim sahillərindən gəmilər gələcək, Aşşur ilə Everi ram edəcək, Amma
    onlar da məhv olacaq».
  eng-DBY: And ships shall come from the coast of Chittim, and afflict Asshur, and
    afflict Eber, and he also shall be for destruction.
  hin-2017: तो भी कित्तियों के पास से जहाज वाले आकर अश्शूर को और एबेर को भी दुःख देंगे;
    और अन्त में उसका भी विनाश हो जाएगा।”
  wol-KYG: Ay gaal ay jóge tefesu Kitim, néewalsi doole Asur, néewalsi doole Eber.
    Waaye ñoom it dañuy mujj sànku.»
  eng-YLT: And — ships [are] from the side of Chittim, And they have humbled Asshur,
    And they have humbled Eber, And it also for ever is perishing.'
  eng-WYC-2017: They shall come in great ships from Italy, they shall overcome Assyria,
    and they shall destroy Eber, and at the last also they themselves shall perish.
  eng-WMBB: But ships shall come from the coast of Kittim. They shall afflict Asshur,
    and shall afflict Eber. He also shall come to destruction.”
  urd-GVH: कित्तीम के साहिल से बहरी जहाज़ आएँगे जो असूर और इबर को ज़लील करेंगे, लेकिन
    वह ख़ुद भी हलाक हो जाएंगे।”
  rug-rug: Kaqu taluarae mae gua koari na raratana Kitimi sari na vaka, meke kaqu
    va tasunai sari pa Asura meke Ebera, ba kaqu ta huara beto tugo si arini.”
  gaz-gaz: Dooniiwwan qarqara Kitiim irraa ni dhufu; isaanis Asoorii fi Eeberin ni
    qabatu; garuu isaanis ni barbadeeffamu.”
  fra-LSG: Mais des navires viendront de Kittim, Ils humilieront l’Assyrien, ils humilieront
    l’Hébreu; Et lui aussi sera détruit.
  yal-yal: Kunkine kelima nɛn Sipiri yi, e yi Asuri rayarabi, e nun Eberi. Koni e
    fan faxama nɛn.
  haw-1868: Mai kauwahi mai o Kitima mai, na moku, A e hoopilikia lakou i ko Asuria,
    A e hoopilikia hoi i ka Hebera, A e luku loa ia'ku oia.
  arb-NAV: تُقْبِلُ سُفُنٌ مِنْ كِتِّيمَ، وَتُخْضِعُ أَشُورَ وَتُذِلُّ عَابِرَ، فَهُمَا
    أَيْضاً يَهْلِكَانِ».
  ewe-ewe: Tɔdziʋuwo atso Kipro ƒuta woaɖu Eber kple Asiria dzi, ke woaɖu woawo hã
    dzi.”
  eng-LEE: But ships will come from the coast of Kittim, and will afflict Asshur,
    and will afflict 'Eber; and he also will be given to destruction for ever.
  asm-FB: আৰু কিত্তীমৰ তীৰৰ পৰা জাহাজবোৰ আহিব; সেইবোৰে অচুৰক ক্লেশ দিব, আৰু এবৰকো
    ক্লেশ দিব, কিন্তু তেওঁলোকৰো আৰু তাৰো বিনাশ ঘটিব।”
  sus-A: كُنكُييٍ قَمَ نّ كٍلِقٍ كِتِمِ، عٍ نْمَ نّ عَسُرِ نُن شٍبٍرِ رَ، كْنْ عَ
    رَحْنيِ، عٍ قَن شُن نَكَنَمَ نّ.»
  fra-SBL: Mais des navires viendront de la côte de Kittim. Ils feront souffrir Asshur,
    et ils feront souffrir Eber. Lui aussi viendra à la destruction. »
  hbo-hbo: וְצִים֙ מִיַּ֣ד כִּתִּ֔ים וְעִנּ֥וּ אַשּׁ֖וּר וְעִנּוּ־עֵ֑בֶר וְגַם־ה֖וּא
    עֲדֵ֥י אֹבֵֽד׃
  eng-WYCLIFFE: Thei schulen come in grete schippis fro Ytalie, thei schulen ouercome
    Assiries, and thei schulen distrie Ebrews, and at the last also thei hem silf
    schulen perische.
  piu-2006: '@see-verse:NUM.024.023'
  cwe-cwe: Ngalawa ng'hulu zizakwiza kulawa mhwani ya Kitimu, wezaziteka Ashulu na
    Ebeli, na wawo iviya wezadanganizigwa.”
  kik-kik: Meeri nĩigooka ciumĩte hũgũrũrũ-inĩ cia Kitimu; nĩigatooria Ashuri o na
    Eberi, no rĩrĩ, o nacio nĩikaanangwo.”
  fra-NCL: Des navires viennent de Citthim ; ils oppriment Assur, ils oppriment Héber,
    et lui aussi est voué à la ruine.
  cek-AK: Kittim tui taeng hoiah palongpuinawk angzo o ueloe, nihcae mah Asshur hoi
    Eber to pazawk tih; toe angmacae doeh amro tih, tiah a naa.
  cuk-cuk: Quitim-yar-demar-gakaba ur-dummagande danikoed, Asiria-yala-obelogoed,
    degi, Heber-yala-obelogoed. Degi-inigwele, Quitim-dulemarde bela bergumarmogoed.”
  uig-CYR: Киттим тәрәплиридин кемиләр келип, Зулум-зәхмәт салиду Ашурға, Зулум-зәхмәт
    салиду Ебәргә; Лекин Киттимдин кәлгүчи өзиму һалакәткә йүзлинәр.
  tel-2017: కిత్తీము తీరం నుంచి ఓడలు వస్తాయి. అవి అష్షూరు, ఏబెరుల మీద దాడి చేస్తాయి.
    కిత్తీయులు కూడా నాశనమౌతారు” అన్నాడు.
  hat-BSA: Men gwo bato yo va sòti nan kòt Kittim. Yo va pini Asiryen yo, yo va aflije
    Éber. Men li menm tou va vin detwi.”
  kos-kos: Mwet mweun ac fah kal tuku Cyprus me; Elos ac kutangla acn Assyria ac acn
    Eber Tusruktu, elos sifacna ac fah wanginla ma pahtpat.”
  hbo-WLC: וְצִים֙ מִיַּ֣ד כִּתִּ֔ים וְעִנּ֥וּ אַשּׁ֖וּר וְעִנּוּ־עֵ֑בֶר וְגַם־ה֖וּא
    עֲדֵ֥י אֹבֵֽד׃
  ibo-ibo: Ụgbọ mmiri ga-esi nʼọnụ mmiri Saiprọs bịa. Ha ga-eji ike dobe ndị Eba na
    ndị Ashọ nʼokpuru ha, ma a ga-ebibikwa ha onwe ha.”
  ory-ory: ମାତ୍ର କିତ୍ତୀମ-ତୀରରୁ ଜାହାଜମାନ ଆସିବ ଓ ସେମାନେ ଅଶୂରକୁ ଦୁଃଖ ଦେବେ, ଆଉ ଏବରକୁ ଦୁଃଖ
    ଦେବେ, ପୁଣି, ସେ ମଧ୍ୟ ବିନାଶରେ ଉପସ୍ଥିତ ହେବ।”
  chk-chk: Iwe, sipen maun repwe feito seni Kittim o akufu chon Asur me chon Eper.
    Nge pwal ir repwe fokun mäla me mürin.”
  rop-rop: Detlot enami garra kaman brom solwodasaid brom Saipras. Olabat garra bidim
    Asiriya en Iba, bat bambai detmob brom Saipras garra binijap olagijawan.” Lagijat
    na Beilam bin tok.
  ukr-1871: Припливуть з Киттиму судна аж у тую землю, та й Ассурове звоюють, підневолять
    царство.
  deu-1951: Und Schiffe aus Kittim werden Assur bezwingen und werden auch den Heber
    bezwingen; und auch er wird untergehen!
  eng-JPS: But ships shall come from the coast of Kittim, and they shall afflict Asshur,
    and shall afflict Eber, and he also shall come to destruction.
  srp-1865: I laðe iz zemlje Kitimske doploviæe i dosadiæe Asircima i dosadiæe Jevrejima;
    ali æe i sami propasti.
  lug-lug: Ebyombo birijja nga biva ku mbalama za Kittimu; birifufuggaza Asuli ne
    Eberi, naye nabyo birizikirira.”
  heb-heb: וצים מיד כתים וענו אשור וענו עבר וגם הוא עדי אבד׃
  ben-IRV: কিত্তীমের তীর থেকে জাহাজ আসবে; তারা অশূরকে দুঃখ দেবে, এবরকে দুঃখ দেবে,
    কিন্তু তাদেরও বিনাশ ঘটবে।”
  pan-pan: ਕਿੱਤੀਮ ਦੇ ਕੰਢਿਆਂ ਤੋਂ ਬੇੜੇ ਆਉਣਗੇ, ਅਤੇ ਅੱਸ਼ੂਰ ਅਤੇ ਏਬਰ ਨੂੰ ਦੁੱਖ ਦੇਣਗੇ, ਪਰ
    ਉਹ ਵੀ ਨਸ਼ਟ ਹੋ ਜਾਵੇਗਾ।
  mya-JVB: သင်္ဘော တို့သည်လည်း ခိတ္တိမ် ပြည် မှ လာ၍ အာရှုရိ ပြည်ကို၎င်း ၊ ဟေဗာ ပြည်ကို၎င်းနှောင့်ရှက်
    ကြ လိမ့်မည်။ သူ တို့သည်လည်း ရှင်းရှင်းပျက်စီး ကြလိမ့်မည် ဟု မြွက်ဆိုပြီးမှ၊
  tbg-tbg: Vika ruvaaqumavi Saiparusihai airi sipiqi aninte, oru Asiriavata Ebevata
    hampata iqoka raqiha vika naatara kevarave. Vika naatarake vaimanta viraqaahai
    vo vatanaaka aninte vika náivata vehi autu taiqa kevarave, tiro.
  hmo-hmo: Lagatoi be Kitima dekena amo do idia mai. Idia ese Asuria bona Ebere taudia
    do idia halusia, to unai Kitima taudia danu be do idia mase ore.”
  urd-urd: लेकिन कितीम के साहिल से जहाज़ आएँगे, और वह असूर और इब्र दोनों को दुख देंगे।
    फिर वह भी हलाक हो जाएगा।”
  rus-SYN: придут корабли от Киттима, и смирят Ассура, и смирят Евера; но и им гибель!
  bqc-SIM: gó'ilɛnaↄ lɛ́ bↄ Sipi bùsuu, aa zĩble Asiliↄ ń Ɛbɛluↄwa, kási ampiↄ
    kaalɛ sↄ̃ɛ.
  tcz-CHONGTHU: Chuin twikong ahung kipat doh tan amaho chun Assyria mite chule Eber
    chu ahopa uvin, amaho jong chu suhmang a um ding ahiuve, ati.
  mar-mar: कित्तीमाच्या किनाऱ्यापासून जहाजे येतील; ते अश्शूरावर हल्ला करतील आणि एबर
    जिंकून घेतील. पण त्यांचासुद्धा नाश होईल.
  qub-qub: Lamar chaupin Chipre tishgupitami büquicunawan runacuna shamonga. Asiria
    nasyuncho caj marcacunata ragällantami cachayconga. Heber runacunatapis pasaypami
    ushacächenga.»
  bqp-bqp: Gó'itɛnↄ ni bo Sipiru bùsun, oni zĩ̀ ble Asirianↄ kũ Eberunↄa, ama mↄ́kↄ̃nↄ
    ni kakatɛmɛ se.
  hat-hat: Lè sa a, moun ap soti lavil Kitim nan bato vin anvayi peyi a. Yo pral kraze
    peyi Lasiri ak lavil Babilòn. Men, ata moun Kitim yo gen pou disparèt nèt tou.
  eng-BSB: Ships will come from the coasts of Cyprus; they will subdue Asshur and
    Eber, but they too will perish forever.”
  tod-tod: Kɛlɛ keingiti ti ziɛi ɠa, ti ʋaazu, ti zeɠe Kitime, ta Asuul nuiti maanɔɠɔ,
    ti Eɓɛɛl nuiti maanɔɠɔ. Tɔ ɓalaa toɠa liizu undaaʋiligi zu.»
  eng-WEBPB: But ships shall come from the coast of Kittim. They shall afflict Asshur,
    and shall afflict Eber. He also shall come to destruction.”
  kbq-kbq: Hianagi Saiprusi kazigati ventemo'a eno Asuri vahe'ene, Eberi vahera zamahe'nige'za
    fanene hugahaze. Hianagi zamagri'enena zamahe fanene hugahaze.
  nhe-BL: Huejhueyi cuaacaltini apanose hueyi atl huan hualase ica tlacame tlen nopa
    Chipre tlali, huan quema inijuanti mocuepase, quicajtehuase tlaltini Asiria huan
    Heber tlami tlaxolehuali.”
  bus-bus: Góro'itɛnↄ é bↄ Sipiru bùsun, aↄ̃é zĩ̀ ble Asirianↄ kↄ̃n Eberunↄa, mↄde
    aↄ̃pinↄ é kaatɛmɛ se.
  gub-BL: Waàmàtyry'ymar ur putar Xip yrypypo'o wi ukanuhu pupe wà nehe. Weityk putar
    Axir wà nehe. Weityk putar Emer wà nehe no. A'e re Tupàn umumaw putar a'e teko
    kwarahy heixe haw awyze har kutyr har wà nehe no.
  eng-DRA: They shall come in galleys from Italy, they shall overcome the Assyrians,
    and shall waste the Hebrews, and at the last they themselves also shall perish.
