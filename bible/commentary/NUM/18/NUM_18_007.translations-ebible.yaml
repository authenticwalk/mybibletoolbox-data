verse: NUM.018.007
translations:
  mal-C: എന്നാൽ യാഗപീഠത്തിലും തിരശ്ശീലയ്ക്കകത്തും ഉള്ള പൗരോഹിത്യശുശ്രൂഷകൾ എല്ലാം നീയും
    നിന്റെ പുത്രന്മാരുംമാത്രമേ ചെയ്യാൻ പാടുള്ളൂ. പൗരോഹിത്യശുശ്രൂഷ ഞാൻ നിങ്ങൾക്ക് ഒരു
    ദാനമായി നൽകിയിരിക്കുന്നു. വിശുദ്ധമന്ദിരത്തോടടുക്കുന്ന മറ്റേതൊരുമനുഷ്യനും മരണശിക്ഷനൽകണം.”
  deu-TKW: Du aber und deine Söhne sollt eures Priesteramts warten in allen Angelegenheiten
    des Altars und drinnen hinter dem Vorhang, und sollt Dienst thun. Als einen geschenkweise
    verliehenen Dienst übergebe ich euch das Priestertum; der Fremde aber, der herantritt,
    soll mit dem Tode bestraft werden.
  lin-lin: Kasi ekozala kaka yo elongo na bana na yo ya mibali nde bokosala mosala
    lokola Banganga-Nzambe na makambo nyonso oyo etali etumbelo mpe oyo esalemaka
    na sima ya rido. Nazali kopesa yo mosala ya bonganga-Nzambe lokola likabo. Moto
    mosusu oyo akopusana pene ya Esika ya bule asengeli kokufa. »
  eng-LSV: and you and your sons with you keep your priesthood for everything of the
    altar and within the veil, and you have served; I make your priesthood a gift
    [for] service; and the stranger who is coming near is put to death.”
  eng-GNV: 'But thou, and thy sonnes with thee shall keepe your Priestes office for
    all things of the altar, and within the vaile: therefore shall ye serue: for I
    haue made your Priestes office an office of seruice: therefore the stranger that
    cometh neere, shalbe slayne.'
  eng-WEBSTER: 'Therefore thou and thy sons with thee shall keep your priest''s office
    for every thing of the altar, and within the vail; and ye shall serve: I have
    given your priest''s office to you as a service of gift: and the stranger that
    cometh nigh shall be put to death.'
  nhw-BL: Pero san ta, Aarón, ininhuaya motelpocahua huelis antlatlatise huan anquichihuase
    nochi nopa tequitl tlatzejtzeloltic catli mochijtoc campa tlaixpamitl, huan nochi
    catli mochijtoc más tiopan calijtic Campa Más Tlatzejtzeloltic iica nopa cortina
    pampa na nimechtlalijtoc antotajtzitzi. Huan nopa hueyi tequitl catli anquichihuase,
    na nimechmacatoc quen se nemactli. Huan san amojuanti huelis antechchihuilise
    nopa tequitl tlen totajtzitzi quen nimechnahuatijtoc. Huan sintla seyoc catli
    amo totajtzi quichihuas itequi se totajtzi, monequi anquimictise.”
  swh-ONEN: Lakini ni wewe tu na wanao mtakaoweza kutumika kama makuhani kuhusiana
    na kila kitu kwenye madhabahu na ndani ya pazia. Ninawapa utumishi wa ukuhani
    kama zawadi. Mtu mwingine yeyote atakayekaribia mahali patakatifu ni lazima auawe.”
  bba-bba: Wunɛ kɑ mɑɑ wunɛn bibu, bɛɛɡiɑ yɑ̃ku kobu yɑ̃ku yerɔ kɑ sere ye yɑ sɑ̃ɑ
    dii te tɑ dɛɛre ɡem ɡem sɔmɑ. Sɔmbu terɑ i ko i ko. Nɛnɑ nɑ bɛɛ tu wɛ̃ɛmɔ. Tɑ
    sɑ̃ɑwɑ kɛ̃ɛ ɡeeru. Tɔn tuko ɡoo ù n mɑn susi, kon nùn ɡowɑ.
  eng-KJVCPB: 'Therefore thou and thy sons with thee shall keep your priest’s office
    for every thing of the altar, and within the vail; and ye shall serve: I have
    given your priest’s office unto you as a service of gift: and the stranger that
    cometh nigh shall be put to death.'
  luo-luo: To in kod yawuoti kende ema onego bed jodolo kaluwore gi gik moko duto
    manie kendo mar misango kod mago mantiere ei pasia. Amiyou tich mar bedo jodolo
    kaka chiwo. Ngʼato angʼata ma osudo machiegni gi kama ler mar lemo nyaka negi.”
  meu-meu: A oi mai natumu ida na hahelaḡa taumui; ihaboulaina patana ḡaukaradia iboudiai
    bona seseahu lalonai e karamu karadia, iboudiai na umui ese ba kara. Lau isiaigu
    ba lao heni; hahelaḡa dagina lau ese vada na henimui. Idau tauna ta baine raka
    kahira, ia na baine mase.
  npi-ULB: तर वेदी र पर्दाभित्र भएका सबै थोकसित सम्बन्धि पुजारीको काम तँ र तेरा छोराहरूले
    मात्र गर्न सक्छस् । ती दायित्वहरू तँ आफैले पुरा गर्नुपर्छ । पुजारीको पद मैले तँलाई
    उपहारको रूपमा दिइरहेको छु । नजिक आउने कुनै पनि परदेशीलाई मार्नुपर्छ ।”
  yor-yor: Ṣùgbọ́n ìwọ àti àwọn ọmọ rẹ ni yóò mójútó iṣẹ́ àlùfáà yín fún gbogbo ohun
    tó bá jẹ mọ́ ibi pẹpẹ àti ti ẹ̀yin aṣọ títa, ẹ ó sì máa ṣiṣẹ́ ibi pẹpẹ àti nínú
    aṣọ tí a ta. Mo fún ọ ní iṣẹ́ àlùfáà gẹ́gẹ́ bí ẹ̀bùn. Ṣùgbọ́n àlejò tí ó bá súnmọ́
    tòsí ibi ìyàsímímọ́ fún Ọlọ́run ni a ó pa.”
  pes-OPCB: ولی تو و پسرانت که کاهن هستید، باید شخصاً تمام خدمات مقدّس مذبح و قدس‌الاقداس
    را انجام دهید، چون خدمت کاهنی عطای خاصی است که آن را تنها به شما داده‌ام. هر فرد
    دیگری که بخواهد این کار را انجام دهد کشته خواهد شد.»
  tgl-ULB: Subalit ikaw lamang at ang iyong mga anak na lalaki ang maaaring gumanap
    ng pagkapari tungkol sa bawat bagay na may kaugnayan sa altar at sa bawat bagay
    na nasa loob ng kurtina. Ikaw mismo ang dapat gumawa sa mga tungkuling iyon. Ibinibigay
    ko sa iyo ang pagkapari bilang isang regalo. Bawat dayuhan na lalapit ay dapat
    malagay sa kamatayan.”
  hui-hui: Anigo í̠nibi í̠ igini karubi tí hangume anda tamu Hobane Loma Bia Heneore
    kagohabi lomabu delaga dabu ngagoriabi biabe bulene ngaru bialu holeberemi. Tí
    loma binigo mo ngiaga agali howa biabe duniniore ogoni bialu halimulo i̱nimeore
    tínihondo mo ngirugoni. Ani birugo ainde agali mbira i̱na ibu biabe ogoni bilo
    dabo hela nabinigo ibuwa biabe bialu hayagua nde ibu homelo bo wahalimu, lalu
    Anduane Homogohanda Aronohondo lamini.
  mya-mya: သို့​ရာ​တွင်​သင်​နှင့်​သင်​၏​သား​များ​က​သာ ယဇ်​ပလ္လင်​နှင့်​အ​လွန်​သန့်​ရှင်း​သော​ဌာ​န​တော်
    နှင့်​ဆိုင်​သော ယဇ်​ပု​ရော​ဟိတ်​ဝတ်​ရှိ​သ​မျှ ကို​ဆောင်​ရွက်​ရ​မည်။ မ​ဆိုင်​သူ​တစ်​စုံ​တစ်
    ယောက်​သည်​ချဉ်း​ကပ်​မိ​လျှင် ထို​သူ​အား​သေ ဒဏ်​စီ​ရင်​ရ​မည်။ ငါ​သည်​သင်​တို့​အား​ယဇ်
    ပု​ရော​ဟိတ်​ရာ​ထူး​ချီး​မြှင့်​ထား​သည်​ဖြစ် ရာ သင်​တို့​သည်​ဤ​တာ​ဝန်​များ​ကို​ထမ်း
    ဆောင်​ရ​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཁྱོད་དང་ཁྱོད་ཀྱི་བུ་རྣམས་ཀྱིས་ཁྱོད་དང་མཉམ་དུ་མཆོད་དཔོན་གྱི་འགན་བསྲུང་དགོས་པ་དང་།
    མཆོད་ཁྲི་དང་ཡོལ་བའི་ནང་རོལ་གྱི་དོན་ཐམས་ཅད་བསྒྲུབས་ནས་ཞབས་ཕྱི་བྱེད་དགོས། བདག་གིས་མཆོད་དཔོན་གྱི་ལས་འགན་ནི་ཁྱོད་རྣམས་ལ་ཞབས་ཕྱི་བསྒྲུབ་པའི་གནང་སྦྱིན་དུ་སྤྲད་པ་ཡིན་ལ།
    ཕྱི་མི་ཉེ་བར་འོངས་ན་ངེས་པར་གསོད་དགོས་ཞེས་གསུངས་སོ། །
  sna-sna: Asi iwe chete navanakomana vako ndimi mungashanda savaprista pazvinhu zvose
    zviri paaritari nezviri mukati mechifukidziro. Ndiri kukupai basa rouprista sechipo.
    Ani naani anoswedera panzvimbo tsvene anofanira kuurayiwa.”
  spa-BLM: Tú y tus hijos contigo mantendrán su sacerdocio para todo lo que se refiere
    al altar, y para lo que está dentro del velo. Servirás. Te doy el servicio del
    sacerdocio como un regalo. El extranjero que se acerque será condenado a muerte”.
  cac-cac: Palta a achn̈ej yed' eb' uninal tzil munlajel b'aj ay altar yed' d'a spaticoch
    c'apac cortina. A juntzan̈ opisio chi' ix vala' to a exn̈ej tic tzeyila', yujto
    a in ix vac' eyopisio. Tato ay junoc mach man̈ ayococh sacerdoteal d'a yib'an̈
    snitzanoch sb'a d'a slac'anil juntzan̈ yamc'ab' chi', a jun chi' tojoln̈ej schami,
    xchi Jehová.
  swh-ULB: Lakini ni wewe pekee yako na wanao ndio mnaoruhusiwa kufanya kazi ya ukuhani
    kuhusiana na kila kitu kilichounganishwa na madhabahu na kitu chochote ndani ya
    lile pazia. Wewe mwenyewe lazima ukamilishe majukumu hayo. Mimi ninakupa ukuhani
    kama zawadi. Mgeni yeyote anayekaribia atauawa.”
  bel-bel: і ты і сыны твае з табою захоўвайце сьвятарства вашае ва ўсім, што належыць
    ахвярніку, і што ўсярэдзіне за заслонаю, і служэце; Я даю вам у дарунак службу
    сьвятарства, а староньні, які возьмецца, аддадзены будзе сьмерці.
  deu-ELBBK: Du aber und deine Söhne mit dir, ihr sollt eures Priestertums warten,
    in allem, was den Altar betrifft, und innerhalb des Vorhangs, und so den Dienst
    tun; als einen geschenkten Dienst gebe ich euch das Priestertum. Der Fremde aber,
    der herzunaht, soll getötet werden.
  mbb-OT: Piru iyan ke zà wey is menge anak nu ebpekepenilbi pinaaǥi te kegkememumuhat,
    su iyan kew zà ebpekevaal te vuluhaten diyà te pemuhatà wey ziyà te Utew Segradu
    he Lugar. Gasa ku keniyu is kegkememumuhat niw. Is minsan hentei he ebaal kayi
    he kenà memumuhat ne edhimetayan.”
  mal-2015: ആകയാൽ നീയും നിന്റെ പുത്രന്മാരും യാഗപീഠത്തിങ്കലും തിരശ്ശീലെക്കകത്തും ഉള്ള
    സകലകാര്യത്തിലും നിങ്ങളുടെ പൗരോഹിത്യം അനുഷ്ഠിച്ചു ശുശ്രൂഷചെയ്യേണം; പൗരോഹിത്യം ഞാൻ
    നിങ്ങൾക്കു ദാനം ചെയ്തിരിക്കുന്നു; അന്യൻ അടുത്തു വന്നാൽ മരണശിക്ഷ അനുഭവിക്കേണം.
  rmc-rmc: 'Ale tu tire čhavenca služinena sar rašaja andre savoreste: paš o oltaris
    the andro Neksveteder than. Ode mušinen te kerel tumari služba. E rašajiko služba
    tumenge dav sar daros. Te ode avela vareko aver, mušinel te merel.“'
  pes-OPV: و اما تو با پسرانت، کهانت خود را بجهت هر کار مذبح و برای آنچه اندرون حجاب
    است نگاه دارید، و خدمت بکنید. کهانت را به شما دادم تا خدمت از راه بخشش باشد، و
    غریبی که نزدیک آید، کشته شود.»
  ron-1924: 'Ту ши фиий тэй ымпреунэ ку тине сэ пэзиць службеле преоцией воастре ын
    тот че привеште алтарул ши тот че есте динколо де пердяуа динэунтру: ачаста есте
    служба пе каре о вець фаче. Вэ дау ын дар служба преоцией. Стрэинул каре се ва
    апропия ва фи оморыт.”'
  ben-OBCV: কিন্তু যজ্ঞবেদি সম্পর্কিত সমস্ত বিষয়ে এবং পর্দার অভ্যন্তরে শুধুমাত্র
    তুমি ও তোমার ছেলেরা যাজকরূপে পরিচর্যা করবে। আমি যাজকত্ব পদের পরিচর্যা, তোমাকে
    উপহারস্বরূপ দিয়েছি। অন্য কেউ যদি পবিত্রস্থানের কাছে যায়, তার প্রাণদণ্ড হবে।”
  som-som: Oo adiga iyo wiilashaada kula joogaaba waa inaad wadaadnimadiinna u dhawrtaan
    waxyaalaha meesha allabariga oo dhan, iyo waxyaalaha daaha ka shisheeya oo dhan,
    oo waa inaad adeegtaan. Wadaadnimada ayaan idiin siiyey sida hawl hadiyad ah;
    oo shisheeyihii soo dhowaada waa in la dilaa.
  lat-VUC: 'Tu autem et filii tui custodite sacerdotium vestrum: et omnia quæ ad cultum
    altaris pertinent, et intra velum sunt, per sacerdotes administrabuntur: si quis
    externus accesserit, occidetur.'
  eng-ASVBT: 'And thou and thy sons with thee shall keep your priesthood for everything
    of the altar, and for that within the veil; and ye shall serve: I give you the
    priesthood as a service of gift: and the stranger that cometh nigh shall be put
    to death.'
  ita-1885: Ma tu, e i tuoi figliuoli teco, fate l'ufficio del vostro sacerdozio,
    in tutte le cose che si devono far nell'Altare, e dentro della Cortina, e fate
    il servigio; io vi dono il vostro sacerdozio per ministerio dato in dono in proprio;
    e però facciasi morir lo straniere che vi si accosterà.
  eng-LXXUP: And thou and thy sons after thee shall keep up your priestly ministration,
    according to the whole manner of the altar, and that which is within the veil;
    and ye shall minister in the services as the office of your priesthood; and the
    stranger that comes near shall die.
  eng-ULB: But only you and your sons may exercise the priesthood regarding everything
    connected with the altar and everything inside the curtain. You yourselves must
    fulfill those responsibilities. I am giving you the priesthood as a gift. Any
    foreigner who approaches must be put to death.”
  spa-VBL: Pero sólo tú y tus hijos son responsables de tu sacerdocio, haciendo todo
    lo que concierne al altar y está detrás del velo. Sólo tú debes realizar ese servicio.
    Te estoy dando el don de tu sacerdocio, pero cualquier otro que se acerque al
    santuario debe ser ejecutado”.
  fra-_FOB: Mais toi, et tes fils avec toi, vous vous acquitterez avec soin de votre
    sacerdoce, en tout ce qui concerne l'autel et ce qui est en dedans du voile; et
    vous y ferez le service. Je vous donne le sacerdoce en office de pur don; et l'étranger
    qui en approchera, sera puni de mort.
  mal-mal: ആകയാൽ നീയും നിന്റെ പുത്രന്മാരും യാഗപീഠത്തിലും തിരശ്ശീലയ്ക്കകത്തും ഉള്ള
    സകലകാര്യത്തിലും നിങ്ങളുടെ പൗരോഹിത്യം അനുഷ്ഠിച്ച് ശുശ്രൂഷ ചെയ്യണം; പൗരോഹിത്യം ഞാൻ
    നിങ്ങൾക്ക് ദാനം ചെയ്തിരിക്കുന്നു; അന്യൻ അടുത്ത് വന്നാൽ മരണശിക്ഷ അനുഭവിക്കണം”.
  urd-GVR: Lekin sirf tū aur tere beṭe imām kī ḳhidmat saranjām deṅ. Maiṅ tumheṅ imām
    kā ohdā tohfe ke taur par detā hūṅ. Koī aur qurbāngāh aur muqaddas chīzoṅ ke nazdīk
    na āe, warnā use sazā-e-maut dī jāe.”
  suz-BL: तन्‍न गे नु इ तौपुकीम चढ़ेतीक नु फारशो वा आगा ङा कोठा ङा गेय थम रिम्‍शो
    पा पने। चढ़ेतीक गेय इन कली गेतन्‍नी। अरु सुइ मेकेर जाक्‍तेक्‍म हना, मेको साइक्‍चा
    पुंइसीनीम” देंत। गन्‍ती १:५१
  ita-1927: E tu e i tuoi figliuoli con te eserciterete il vostro sacerdozio in tutto
    ciò che concerne l’altare e in ciò ch’è di la dal velo; e farete il vostro servizio.
    Io vi do l’esercizio del sacerdozio come un dono; l’estraneo che si accosterà
    sarà messo a morte”.
  ckb-ckb: تەنها تۆ و کوڕەکانت لەگەڵت خزمەتی کاهینیێتی دەکەن، لەگەڵ هەموو ئەوەی پەیوەندی
    بە قوربانگاکە هەیە و ئەوەی لەناو پەردەکەیە دەپارێزن. کاهینیێتی پێدراوێکی تایبەت
    بە ئێوەیە و پێمداون و هەرکەسێکی دیکە ئەوەی لە پیرۆزگا نزیک بکەوێتەوە دەکوژرێت.»
  eng-BBE: And you and your sons with you are to be responsible as priests for the
    altar and everything on it, and everything inside the veil; you are to do the
    work of priests; I have given you your position as priests; and any other man
    who comes near will be put to death.
  kan-OKCV: ಆದ್ದರಿಂದ ನೀನು ನಿನ್ನ ಪುತ್ರರ ಸಹಿತವಾಗಿ ನಿಮ್ಮ ಯಾಜಕತ್ವವನ್ನು ಕಾಪಾಡಬೇಕು. ಬಲಿಪೀಠದ
    ಸಮಸ್ತ ಕಾರ್ಯಗಳಿಗೋಸ್ಕರ ತೆರೆಯ ಒಳಗೆ ನೀವು ಸೇವೆಮಾಡಬೇಕು. ನಿಮ್ಮ ಯಾಜಕತ್ವ ಸೇವೆಯನ್ನು ನಿಮಗೆ
    ದಾನವಾಗಿ ಕೊಟ್ಟಿದ್ದೇನೆ. ಪರಕೀಯನು ಸಮೀಪಕ್ಕೆ ಬಂದರೆ ಮರಣಶಿಕ್ಷೆಯಾಗಬೇಕು,” ಎಂದರು.
  bbb-bbb: '@see-verse:NUM.018.006'
  tam-2017: ஆகையால் நீயும் உன்னோடேகூட உன்னுடைய மகன்களும் பலிபீடத்திற்கும் திரைக்கு
    உட்புறத்திற்கும் அடுத்த எல்லாவற்றையும் செய்வதற்காக, உங்கள் ஆசாரிய ஊழியத்தைக் காத்துச்
    சேவிக்கவேண்டும்; உங்களுடைய ஆசாரிய ஊழியத்தை உங்களுக்கு பரிசாக அருளினேன்; அதைச்
    செய்யும்படி சேருகிற அந்நியன் கொலை செய்யப்படவேண்டும்” என்றார்.
  spa-RV-1909: Mas tú y tus hijos contigo guardaréis vuestro sacerdocio en todo negocio
    del altar, y del velo adentro, y ministraréis. Yo os he dado en don el servicio
    de vuestro sacerdocio; y el extraño que se llegare, morirá.
  ron-BTF: De aceea tu și fiii tăi cu tine să țineți serviciul vostru preoțesc pentru
    fiecare lucru al altarului și înăuntrul perdelei; și să serviți, v-am dat serviciul
    vostru preoțesc ca un serviciu al darului; și străinul care se apropie să fie
    dat morții.
  eng-WEBP: You and your sons with you shall keep your priesthood for everything of
    the altar, and for that within the veil. You shall serve. I give you the service
    of the priesthood as a gift. The stranger who comes near shall be put to death.”
  eng-FBV: But only you and your sons are responsible for your priesthood, doing all
    that concerns the altar and is behind the veil. Only you are to perform that service.
    I am giving you the gift of your priesthood, but anyone else who approaches the
    sanctuary must be executed.”
  nld-1939: Maar gij met uw zonen zult het priesterschap uitoefenen, bij alles wat
    aan het altaar en achter het voorhangsel moet worden verricht; als een geschenk
    geef Ik u het priesterschap; die onbevoegd durft naderen, moet worden gedood.
  nch-BL: Pero san ta, Aarón, inihuaya motelpocahua huelis antatatise huan anquichihuase
    nochi nopa tequit tatzejtzeloltic cati mochijtoc campa taixpamit, huan nochi cati
    mochijtoc más tiopan calijtic campa Más Tatzejtzeloltic iica nopa cortina pampa
    na nimechtalijtoc antotajtzitzi. Huan nopa hueyi tequit cati anquichihuase, na
    nimechmacatoc quej se nemacti. Huan san amojuanti huelis antechchihuilise nopa
    tequit ten totajtzitzi quej nimechnahuatijtoc. Huan sinta seyoc cati amo totajtzi
    quichihuas itequi se totajtzi, monequi anquimictise.”
  vie-1934: 'Nhưng ngươi và các con trai ngươi phải kỹ lưỡng lo cho xong chức tế lễ,
    quản trị các điều chi thuộc về bàn thờ, và vật chi ở phía trong màn; các ngươi
    phải làm việc mình tại đó. Chức tế lễ của các ngươi là một việc ta phong cho như
    một của ban: người ngoại nào đến gần sẽ bị xử tử.'
  hin-CV: किंतु तुम तथा तुम्हारे साथ तुम्हारे पुत्र तुम्हारे पुरोहित पद में, वेदी
    से संबंधित कार्य में, तुम्हारे सहायक रहेंगे, जबकि तुम इन सेवकों से सम्बद्ध रहोगे,
    यह पुरोहित पद तुम्हारे लिए मेरे द्वारा दी गई ज़िम्मेदारी है, किंतु यदि कोई भी
    दूसरा व्यक्ति वेदी अथवा पर्दे के निकट जा पहुंचता है, उसके लिए मृत्युदण्ड ठहराया
    गया है.”
  eng-OURB: You and your sons with you shall keep your priesthood for everything of
    the altar, and for that within the veil. You shall serve. I give you the service
    of the priesthood as a gift. The stranger who comes near shall be put to death.”
  spa-BES: Y tú y tus hijos contigo serán responsables como sacerdotes del altar y
    de todo lo que hay en él, y de todo dentro del velo; tú debes hacer el trabajo
    de los sacerdotes; Te he dado tu puesto como sacerdotes; y cualquier otro hombre
    que se acerque será condenado a muerte.
  tdx-tdx: Le ihe naho o ana’o rekets’ ama’oo ro hañambeñe o fisoroña’ areoo amy ze
    hene mioza amy kitreliy, le ho toroñe’ areo ze ankalo’ i lamba fañefetsey ao.
    Atoloko azo ho fitoroñan-karavòañe i fisoroñañey, fe havetrake ze ondaty tsotra
    miharine eo.
  vid-vid: Ila hegwe uliyeka na wana wa hegwe mokola mijito jeng'ha ja utambika kwa
    chiwalo cha honhu ha kulavila nhambiko na vyeng'ha viwele kuli kumbele kwa ipaziya
    lya honhu helile. Ajo ndo mijito ja hemwe, kwa vila ndiwapa ndolendole ya utambika.
    Munhu yunji yoneche wone yovihejelela vinhu vya ihema lya Nguluwi, kobagama.”
  eng-OKE: But thou, and thy sons with thee, take charge of your priesthood, for everything
    about the altar and within the veil you shall fulfil the service; the ministry
    of the priesthood I have given you as a gift, and the stranger who cometh near
    shall die.
  tha-KJV: ทั้งเจ้าและบุตรชายจงคอยรับใช้ในหน้าที่​ปุ​โรหิต เพื่องานทุกอย่างที่​เก​ี่ยวข้องกับแท่นบูชาและสิ่งที่​อยู่​ภายในม่าน
    เจ้​าต้องอยู่​ปฏิบัติงาน เราให้ตำแหน่งปุโรหิตแก่​เจ้​าเป็นของประทานสำหรับงานปฏิบั​ติ
    และผู้ใดอื่​นที​่​เข​้ามาใกล้ต้องให้ถึงแก่​ความตาย​”
  por-BR-2018: Porém tu e teus filhos contigo guardareis vosso sacerdócio em todo
    negócio do altar, e do véu dentro, e ministrareis. Eu vos dei como presente o
    serviço de vosso sacerdócio; e o estranho que se aproximar morrerá.
  deu-ELO: Du aber und deine Söhne mit dir, ihr sollt eures Priestertums warten, in
    allem was den Altar betrifft und innerhalb des Vorhangs, und so den Dienst tun;
    als einen geschenkten Dienst gebe ich euch das Priestertum. Der Fremde aber, der
    herzunaht, soll getötet werden.
  eng-WYC-2018: Soothly thou and thy sons, keep your priesthood; and all things that
    pertain to the adorning of the altar, and be within the veil, shall be ministered
    by [the] priests; if any stranger nigheth thereto, he shall be slain. (Thou and
    thy sons, do your priestly duties; and all the things in the service of the altar,
    and that be within the Veil, shall be the priests’ responsibility; if any stranger
    nigheth thereto, he shall be put to death.)
  epo-epo: Kaj vi kune kun viaj filoj plenumu vian pastradon en ĉio, kio koncernas
    la altaron, kaj tion, kio estas malantaŭ la kurteno, kaj servu; kiel donacon Mi
    donas al vi la servadon de via pastrado; sed laiko, kiu alproksimiĝos, estu mortigita.
  uig-PIN: Lekin sǝn wǝ oƣulliring sening bilǝn birliktǝ kaⱨinliⱪ wǝzipǝnglǝrdǝ turup,
    ⱪurbangaⱨtiki barliⱪ ixlarni ⱨǝm pǝrdǝ iqidiki ixlarni bejiringlar; silǝrning
    wǝzipǝnglǝr xundaⱪ bolsun. Kaⱨinliⱪ wǝzipisini, hizmitimdǝ boluxunglar üqün silǝrgǝ
    sowƣa ⱪilip bǝrdim; yat adǝmlǝr yeⱪinlaxsa, ɵltürüwetilsun.
  beo-beo: 'Be Na da di amola dia mano, dilisu da Oloda amola Hadigidafa Momei Sesei
    amoga gobele salasu hawa: hamosu hamoma:ne ilegei dagoi. Amo hawa: hamosu da dilia
    hawa: hamosu fawane. Bai gobele salasu hou Na da hahawane iasu fedege agoane dilima
    fawane i dagoi. Hame dawa:su amola hame ilegei dunu da hadigi liligi gadenene
    masea, amo dunu medole legema.”'
  tpi-OTNT: Tasol yu wantaim ol pikinini man bilong yu tasol i mas mekim olgeta wok
    pris long alta na long Rum Tambu Tru. Mi bin givim dispela wok pris long yupela
    olsem presen. Olsem na wok long alta na long Rum Tambu Tru em i wok bilong yupela
    stret. Na sapos wanpela man mi no bin makim, em i kam bilong mekim dispela wok,
    orait yupela i mas kilim em i dai.”
  hau-SA: Amma kai ne kaɗai da ’ya’yanka za ku yi aiki a matsayin firistoci game da
    kowane abu a Tentin Sujada da kuma bayan labule. Ina ba ka aikin firist, yă zama
    naka. Duk wani kuma da ya zo kusa da wuri mai tsarki, dole a kashe shi.”
  uig-LAT: Lékin sen we oghulliring séning bilen birlikte kahinliq wezipenglerde turup,
    qurban’gahtiki barliq ishlarni hem perde ichidiki ishlarni béjiringlar; silerning
    wezipengler shundaq bolsun. Kahinliq wezipisini, xizmitimde bolushunglar üchün
    silerge sowgha qilip berdim; yat ademler yéqinlashsa, öltürüwétilsun.
  nde-nde: Kodwa wena kanye lamadodana akho yini lodwa elivunyelwayo ukwenza umsebenzi
    wobuphristi kukho konke okuse-alithareni langaphakathi kwekhetheni. Ngikunika
    umsebenzi wobuphristi kukho konke okuse-alithareni langaphakathi kwekhetheni.
    Ngikunika umsebenzi wobuphristi njengesipho. Loba ngubani omunye ozasondela endaweni
    engcwele kumele abulawe.”
  ton-ton: 'Pea ko ia, ko koe mo ho ngaahi foha te mou tokanga ki hoʻomou ngāue fakataulaʻeiki
    ki he meʻa kotoa pē ʻoe feilaulauʻanga, mo e loto puipui; pea te mou tauhi: kuo
    u foaki kiate kimoutolu hoʻomou ngāue fakataulaʻeiki ʻo hangē ko e meʻa foaki:
    pea ko e muli ʻe haʻu ʻo ofi ʻe tāmateʻi ia.”'
  ces-1613: Ty pak a synové tvoji s tebou ostříhati budete kněžství svého při všech
    věcech přináležejících k oltáři, a kteréž jsou za oponou, a sloužiti budete. Úřad
    kněžství vašeho darem jsem vám dal, protož, přistoupil-li by kdo cizí, umře.
  eng-WMB: You and your sons with you shall keep your priesthood for everything of
    the altar, and for that within the veil. You shall serve. I give you the service
    of the priesthood as a gift. The stranger who comes near shall be put to death.”
  tam-TCV: பலிபீடத்திலும், திரைக்குள்ளும் சம்பந்தப்பட்ட எல்லா வேலைகளிலும், நீயும்
    உன் மகன்களும் மட்டுமே ஆசாரியர்களாகப் பணிசெய்யலாம். நான் ஆசாரியப்பணியை உனக்கு ஒரு
    கொடையாகக் கொடுக்கிறேன். பரிசுத்த இடத்திற்குக் கிட்டவரும் வேறு எவனும் கொல்லப்படவேண்டும்”
    என்றார்.
  ceb-ULB: Apan ikaw lamang ug ang imong mga anak nga lalaki maoy mobuhat sa pagkapari
    mahitungod sa tanan nga may kalabotan sa halaran ug ang tanan nga anaa sulod sa
    tabil. Kinahanglan tumanon mo kadtong mga buluhaton. Ihatag ko kanimo ang pagkapari
    ingon nga gasa. Bisan kinsa nga langyaw nga moduol kinahanglan nga patyon.”
  pol-UBG: Ty zaś i twoi synowie z tobą będziecie strzec waszego kapłaństwa przy każdej
    służbie ołtarza i poza zasłoną, i będziecie służyć. Dałem wam urząd waszego kapłaństwa
    jako dar; obcy, który się zbliży, poniesie śmierć.
  urd-GVU: لیکن صرف تُو اور تیرے بیٹے امام کی خدمت سرانجام دیں۔ مَیں تمہیں امام کا
    عُہدہ تحفے کے طور پر دیتا ہوں۔ کوئی اَور قربان گاہ اور مُقدّس چیزوں کے نزدیک نہ
    آئے، ورنہ اُسے سزائے موت دی جائے۔“
  deu-1912: Du aber und deine Söhne mit dir sollt eures Priestertums warten, daß ihr
    dienet in allerlei Geschäft des Altars und inwendig hinter dem Vorhang; denn euer
    Priestertum gebe ich euch zum Amt, zum Geschenk. Wenn ein Fremder sich herzutut,
    der soll sterben.
  kan-2017: ನೀನೂ, ನಿನ್ನ ಸಂತತಿಯವರೂ ಯಾಜಕೋದ್ಯೋಗವನ್ನು ಕೈಕೊಂಡವರಾಗಿ ಯಜ್ಞವೇದಿಯ ಮತ್ತು ತೆರೆಯ
    ಒಳಗಿನ ಕಾರ್ಯಗಳನ್ನು ನಡೆಸಬೇಕು. ಅವುಗಳ ಸೇವಾಕಾರ್ಯವನ್ನು ನೀವೇ ಮಾಡಬೇಕು. ನಾನು ಯಾಜಕತ್ವವನ್ನು
    ನಿಮಗೆ ದಾನವಾಗಿ ಅನುಗ್ರಹಿಸಿದ್ದೇನೆ. ಇತರರು ಅದಕ್ಕೆ ಕೈಹಾಕಿದರೆ ಅವರಿಗೆ ಮರಣಶಿಕ್ಷೆಯಾಗಬೇಕು”
    ಎಂದನು.
  yap-yap: Kemus ni go’ gur nge pifakam ni pumo’on e bmilfan e maruwel ko liw ko prist
    ngomed, nib l’ag rogon ko altar nge tin bay u langgin e Gin Th’abi Thothup. Pin’ey
    e bmil fan ngomed, ya kug pi’ ngomed e binem e liw ni prist nib tow’ath. Ra yib
    yug be’ nga charen ban’en nib thothup nda npi’ mat’won ma yira thang e fan rok.”
  hlt-MCSB: Tedae namah neh na taengkah na ca rhoek tah hmueihtuk kah olka boeih neh
    hniyan khui lamkah te nangmih kah khosoihbi la ngaithuen uh. Nangmih ham kutdoe
    la khosoihbi kam paek kah thohtatnah dongah thotat uh. Tedae kholong aka mop te
    tah duek saeh,” a ti nah.
  mdy-ETH: ጋዓንቴ ሚቺ ዒንጎ ቤዞና ጎኦቦ ዓፒሎኮ ጋሮ ዛሎና ዓኣ ዑሣ ዓኣዼ ዱማዼ ቤዛ ቄኤሳ ማዻ ማዾ ማዻንዳሢ ኔኤና ኔ
    ናኣቶና ሌሊኬ፤ ቄኤሴ ማዒ ማዾ ማዾ ዒንሢ ዛላ ማሂ ታ ዒንሢም ዒንጌሢሮ ዬይ ማዻ ዒንሢሮኬ፤ ቄኤሴ ማዒባኣ ዓይጎ ዓሲያ ማዖም
    ዬኖ ቤዞ ባንሢ ዑኬቴ ሃይቃንዳኔ» ጌዔኔ።
  twi-ASANTE: Nanso, wo ne wo mmammarima asɔfoɔ no ankasa na mobɛdi dwuma a ɛho te
    wɔ afɔrebukyia no so ne deɛ ɛwɔ ntwamutam no mu, na asɔfodwuma no deɛ, ɛyɛ mo
    ara mo dom akyɛdeɛ dwumadie. Onipa foforɔ biara a ɔbɛyɛ nʼadwene sɛ ɔbɛdi dwuma
    no bi no bɛwu.”
  eng-WEBU: You and your sons with you shall keep your priesthood for everything of
    the altar, and for that within the veil. You shall serve. I give you the service
    of the priesthood as a gift. The stranger who comes near shall be put to death.”
  bnp-bnp: Pali ioe turane huriki e tumu bakovi kunana mu rata a maka leho na prister
    pololilo na Tabeke Nitaba. A leho na prister a habi tavulea ne mua. Ra leho na
    dede, a leho na tabeke ni taba, a leho ne mua. A bakovi tara i uka ma a vulakia
    i valai ge ratea a leho iea, ni gi rabalaki.”
  wal-wal: SHin neeninne ne attuma naatu xalaalai yarshshiyoosaa oosuwaa ubbaanne
    magalashuwaa giddon de7iya qeesetetta ooso ubbaa oottite. Qeesetettaa oosuwaa
    taani intteyyo imodan oottada immais; hara uri ooninne geeshsha sohuwaakko shiiqiyaabi
    haiqqo” yaagiis.
  spa-PDDPT: Por tanto, tú y tus hijos atenderán a su sacerdocio en todo lo relacionado
    con el altar y lo que está dentro del velo. Les concedo el servicio de su sacerdocio
    como don, pero el extraño que se acerque morirá.
  gun-gun: Ha'e rã altar rupi, ha'e ajukue okẽ regua oĩ va'e ropy rupi ma ndee ha'e
    ndera'y kuery reve ae 'rã pepena sacerdote rembiaporã oĩ va'e ha'e javi re. Ha'e
    va'e ma penembiaporã ae. Peẽ kuery pe ame'ẽ sacerdote rami pemba'eapo aguã. Ha'e
    rã amboae regua onhemboja ri vy ma omano 'rã — he'i.
  ilo-ULB: Ngem sika laeng ken dagiti annakmo a lallaki ti mabalin a mangaramid kadagiti
    banag mainaig iti kinapadi a maipapan iti amin a banag nga adda pakainaiganna
    iti altar ken amin a banag nga adda iti uneg ti kurtina. Nasken a dakayo mismo
    ti mangaramid kadagitoy a pagrebbengan. Itedko kadakayo ti kinapadi a kas maysa
    a sagut. Rumbeng a mapapatay ti siasinoman a ganggannaet nga umasideg iti tolda.
  kpg-kpg: Ge di ma kooe hua mo au dama daane ala e hai nnegau huogodoo o digau hai mee dabu
    i di gowaa dudu tigidaumaha mo nia goloo ala i lodo di Gowaa Dabuaahia Huoloo.
    Nia mee aanei la nia waawa ni goodou, idimaa Au gu gowadu gi goodou di wanga dehuia
    o di waawa hegau hai mee dabu. Tangada digi haga mogobuna ma ga hanimoi gi hoohoo
    gi nia mee haga madagu le e daaligi gii made.”
  uig-ARA: لېكىن سەن ۋە ئوغۇللىرىڭ سېنىڭ بىلەن بىرلىكتە كاھىنلىق ۋەزىپەڭلەردە تۇرۇپ،
    قۇربانگاھتىكى بارلىق ئىشلارنى ھەم پەردە ئىچىدىكى ئىشلارنى بېجىرىڭلار؛ سىلەرنىڭ
    ۋەزىپەڭلەر شۇنداق بولسۇن. كاھىنلىق ۋەزىپىسىنى، خىزمىتىمدە بولۇشۇڭلار ئۈچۈن سىلەرگە
    سوۋغا قىلىپ بەردىم؛ يات ئادەملەر يېقىنلاشسا، ئۆلتۈرۈۋېتىلسۇن.
  sus-sus: I tan nun i xa die, wo ɲɔxɔ sama nɛ wo xa sɛrɛxɛdubɛ wali xɔn ma sɛrɛxɛbade
    nun yire sɛniyɛnxi fisamante, naxan na dugi gbakuxi xanbi ra. N tan nan na wali
    fixi wo ma. Mixi gbɛtɛ na a maso na ra, a faxama nɛ.»
  pon-2006: Ahpw kowe oh noumw pwutak kante me pahn pwukoahki pwukoahn samworo me
    pid pei sarawio oh audepen Wasa Sarawiheo. Ih met kan amwail pwukoa, pwehki ei
    kihong kumwail kalahngan en samworo. Mehmen me sohte iang pwihn en samworo e ahpw
    keieng mpen dipwisou sarawi pwukat pahn kamakamala.”
  ksd-ksd: Ma avat ma ra umana natum avat a pait ra tiniba na tena tinabar, ure ra
    lavur magit ta ra uguugu na vartabar, ma ta ra bala na pal; avat a kudakudar vatikai;
    iau tabar avat ma ra tiniba na tena tinabar; ma nina ra tutana vakuku ba na vana
    maravai, da doka.
  tur-YTC: Sen ve seninle birlikte olan oğulların, sunağın her şeyi ve perdenin iç
    tarafı için kâhinliğinizi tutacaksınız. Hizmet edeceksiniz. Size kâhinlik hizmetini
    bir armağan olarak veriyorum. Yaklaşan yabancı öldürülecektir.”
  grc-BRENT: Καὶ σὺ καὶ οἱ υἱοί σου μετὰ σοῦ διατηρήσετε τὴν ἱερατείαν ὑμῶν, κατὰ
    πάντα τρόπον τοῦ θυσιαστηρίου, καὶ τὸ ἔνδοθεν τοῦ καταπετάσματος· καὶ λειτουργήσετε
    τὰς λειτουργίας δόμα τῆς ἱερατείας ὑμῶν· καὶ ὁ ἀλλογενὴς ὁ προσπορευόμενος ἀποθανεῖται.
  ind-AYT: Akan tetapi, kamu dan anak-anakmu harus bertanggung jawab sebagai imam,
    yaitu mengurus segala sesuatu berkenaan dengan mazbah dan yang di belakang tirai,
    dan kamu harus melakukan pelayanan. Aku memberikan kepadamu pelayanan keimaman
    itu, tetapi orang luar yang mendekat harus dihukum mati.”
  nya-nya: Koma iwe wekha ndi ana ako aamuna muzitumikira ngati ansembe ndi zina zonse
    zokhudza pa guwa lansembe ndi za mʼkati mwa malo wopatulika kwambiri. Ndikukupatsani
    mphatso ya utumiki wa unsembe. Aliyense woyandikira malo wopatulika ayenera kuphedwa.
  hrv-hrv: Ti i tvoji sinovi s tobom preuzmite svećeničke poslove oko svega što spada
    na žrtvenik i iza zavjese. Službu koju dajem na dar vašem svećeništvu vi obavljajte.
    A svjetovnjak koji se primakne neka se pogubi.”
  mps-mps: Tiali goli, nage dali nago ogwa dabe dagego naga te pris sę eyu, me te
    altade sę eyu, me te Tedali Gasagi Yai Mu Be Habude sę eyu, tama iyąo. Eno
    te pris sę dagebolo te wiegi yai nai tiwai tama mawai dao. Tama tialima, te pris
    sę, me altade sę, me te Tedali Gasagi Yai Mu Be Habude sę, te dagego sę mu
    dao. Ma, te bidi me aga eno sa musiąwai bidi aga te sę yainogo asobaso da, teda
    dagego aga ela muiąo,” Genuai Bidigo te po Aronbolo wai.
  tpi-tpi: Tasol yu wantaim ol pikinini man bilong yu tasol i mas mekim olgeta wok
    pris long alta na long Rum Tambu Tru. Mi bin givim dispela wok pris long yupela
    olsem presen. Olsem na wok long alta na long Rum Tambu Tru em i wok bilong yupela
    stret. Na sapos wanpela man mi no bin makim, em i kam bilong mekim dispela wok,
    orait yupela i mas kilim em i dai.”
  dan-1931: Men du tillige med dine Sønner skal tage Vare på eders Præstegerning i
    alt, hvad der angår Alteret og det, der er inden for Forhænget, og udføre Arbejdet
    derved. Som en Gave skænker jeg eder Præstedømmet; men enhver Lægmand, der trænger
    sig ind deri, skal lide Døden.
  vie-OVCB: Ta cũng ủy thác cho con chức vụ thầy tế lễ; chỉ có con và các con trai
    con thi hành chức vụ này trước bàn thờ và bên trong bức màn. Ngoài ra, người nào
    đụng đến các công việc này đều phải chết.”
  guj-2017: પરંતુ તું અને તારા દીકરાઓ વેદીને અને પડદાની અંદર પરમપવિત્રસ્થાનને લગતી
    યાજક તરીકેની બધી જ ફરજો બજાવો અને સેવા કરો. ભેટ તરીકે હું તમને યાજકપદ આપું છું.
    કોઈ પરદેશી પાસે આવે તે માર્યો જાય.”
  pon-2006A: Ahpw kowe oh noumw pwutak kante me pahn pwukoahki pwukoahn samworo me
    pid pei sarawio oh audepen Wasa Sarawiheo. Ih met kan amwail pwukoa, pwehki ei
    kihong kumwail kalahngan en samworo. Mehmen me sohte iang pwihn en samworo e ahpw
    keieng mpen dipwisou sarawi pwukat pahn kamakamala.”
  por-BRBSL: Vós e vossos filhos convosco guardareis vosso sacerdócio para tudo do
    altar, e para isso dentro do véu. Vocês servirão. Eu lhe dou o serviço do sacerdócio
    como um presente. O estrangeiro que se aproximar será morto”.
  cth-cth: Hatdawkvah, nang nama hoi na capanaw ni khoungroe hoi yaphni athung lae
    hnonaw pueng dawk vaihma na coungnae thaw heh poehno patetlah nang koe poe lah
    ao. Hatei, alawilae tami bawk pawiteh thei lah ao han.
  twi-twi: Nanso wo ne wo mmabarima nkutoo na na mubedi dwuma sɛ asɔfo wɔ nea ɛfa
    afɔremuka ne nea ɛwɔ ntwamtam no mu no ho. Mede asɔfodwuma ɔsom rema mo sɛ akyɛde.
    Ɛsɛ sɛ wokum onipa foforo biara a ɔbɛbɛn kronkronbea hɔ no.”
  hlt-hlt: Tedae namah neh na taengkah na ca rhoek tah hmueihtuk kah olka boeih neh
    hniyan khui lamkah te nangmih kah khosoihbi la ngaithuen uh. Nangmih ham kutdoe
    la khosoihbi kam paek kah thohtatnah dongah thotat uh. Tedae kholong aka mop te
    tah duek saeh,” a ti nah.
  tbz-SIM: Fɔ̃́ nhAnɔɔ nɛ̀ ɑ bí n duɔ́ ndí mbɛ ikuɔ́ kó mutɔ̃mmú diwũɔ̃tɔ̀nnì ĩ́nkɛ̀
    nɛ̀ ikuɔ́ nɛntì kó kufɑ̃́ɑ̃́ nkuyɑ̀ɑ̀kù pi kù, n duɔ́ ndí mbɛ dɛ kó mutɔ̃mmú,
    wèè í tú Defii botí kou kɛ dɛ̀ tɔ̀ɔ́nnɛ̀ ò kumu.
  msy-2020: Ezɨ nɨ uan otariba ko, iarara ofa gamir gumazibar mɨn ofa gamir dakozimɨn
    ingangariba ko Bar Anogoroghezir Danganimɨn aven damuamin ingangariba, ia dar
    amuam. Kɨ ofa gamir gumazibar ingangariba isa bizir aghuimɨn mɨn ia ganɨdi. Kamaghɨn
    amizɨ, ingangarir kaba, kar ian ingangaribara. Eghtɨ gumazir kɨnitam ingangarir
    kabar amusɨ ian boroghɨn izɨtɨ, ia a mɨsueghtɨ an aremegh.”
  dop-dop: Amɑ Alɔŋ, nyɑnɑ nyɑ́ lʋlʋɣʋ nyǝ́mɑ mɩɩ lɑ mǝ kɔtʋɣʋ tǝmlɛ kɛ kɑtɛ tɑɑ kɑtɛ
    tǝcɑɣɑlɛ tɑɑ, kɛ́ pʋʋɣʋ kʋkɑɣɑʋ wɑɑlɩ. Mɑ́ hɑɑkǝnɑ-mɛɣɛ lonte ntɛ́. Ye yʋlʋ kɛ
    yem kpǝtǝnɑ tǝnɑ, ɩsɩɩ pɑ kʋ-ɩ.
  azb-azb: Lakin qurbangaha və pərdənin iç tərəfinə aid olan hər şeyə yalnız sən və
    oğulların kahin kimi xidmət edin. Kahinlik xidmətinizi sizə hədiyyə olaraq verirəm.
    Sizdən başqa müqəddəs yerə kim yaxınlaşarsa, öldürülsün».
  eng-DBY: 'But thou and thy sons with thee shall attend to your priesthood for all
    that concerneth the altar, and for that which is inside the veil; and ye shall
    perform the service: I give you your priesthood as a service of gift, and the
    stranger that cometh near shall be put to death.'
  hin-2017: पर वेदी की और बीचवाले पर्दे के भीतर की बातों की सेवकाई के लिये तू और तेरे
    पुत्र अपने याजकपद की रक्षा करना, और तुम ही सेवा किया करना; क्योंकि मैं तुम्हें
    याजकपद की सेवकाई दान करता हूँ; और जो तेरे कुल का न हो वह यदि समीप आए तो मार डाला
    जाए।”
  wol-KYG: Yaw nag yaak say doom, dénkooleen seenug carxal ci mboolem mbiru sarxalukaay
    bi, ak ca wàllaa ridob biir bi, ngeen di ca liggéey. Seen liggéeyu carxal bi,
    ab sasu teraanga la, maa leen ko terale. Waaye ku bokkul ci yeen, bu ci laalee,
    dees koy rey.»
  eng-YLT: and thou, and thy sons with thee, do keep your priesthood, for everything
    of the altar, and within the vail, and ye have served; a service of gift I make
    your priesthood; and the stranger who is coming near is put to death.'
  eng-WYC-2017: Soothly thou and thy sons, keep your priesthood; and all things that
    pertain to the adorning of the altar, and be within the veil, shall be ministered
    by [the] priests; if any stranger nigheth thereto, he shall be slain.
  eng-WMBB: You and your sons with you shall keep your priesthood for everything of
    the altar, and for that within the veil. You shall serve. I give you the service
    of the priesthood as a gift. The stranger who comes near shall be put to death.”
  urd-GVH: लेकिन सिर्फ़ तू और तेरे बेटे इमाम की ख़िदमत सरंजाम दें। मैं तुम्हें इमाम
    का ओहदा तोह्फ़े के तौर पर देता हूँ। कोई और क़ुरबानगाह और मुक़द्दस चीज़ों के नज़दीक
    न आए, वरना उसे सज़ाए-मौत दी जाए।”
  rug-rug: Ba agoi mo meke sari na tumu koreo, si kaqu taveti sari doduru tinavete
    tana hiama koasa hope, meke pa korapana tugo sa Lose Hopena pa Hopena. Ura sari
    na tinavete tana hiama si ele ponini gamu Rau. Ari na tie hoborodi saripu tata
    mae koari na tiṉitoṉa hopedi, si kaqu tava mate.”
  gaz-gaz: Garuu hojii iddoo aarsaatii fi hojii golgaa keessaa hunda siʼii fi ilmaan
    kee qofatu hojjeta. Ani hojii lubummaa kennaa godhee isiniif nan kenna. Namni
    biraa kan iddoo qulqulluutti dhiʼaatu haa ajjeefamu.”
  fra-LSG: 'Toi, et tes fils avec toi, vous observerez les fonctions de votre sacerdoce
    pour tout ce qui concerne l’autel et pour ce qui est en dedans du voile: c’est
    le service que vous ferez. Je vous accorde en pur don l’exercice du sacerdoce.
    L’étranger qui approchera sera mis à mort.'
  yal-yal: Koni i tan Haruna nun i yixɛtɛne, ɛ tan nan gbansan na saraxarali wanla
    kɛma saraxa ganden yɛtagi e nun yire sariɲanxini yɛ masansan dugin xanbi ra. N
    tan nan na wanla soxi ɛ yii. Xa muxu gbɛtɛ a maso yire sariɲanxin na, ɛ xa a faxa.”
  haw-1868: 'Nolaila la, e malama oe a me au mau keiki me oe i ka oukou oihanakahuna
    no na mea a pau o ke kuahu, a maloko o ka paku: a e malama oukou; ua haawi aku
    au na oukou i ka oihanakahuna i oihana i haawi lokomaikai ia; a o ke kanaka e
    ae e hele wale mai a kokoke, e make ia.'
  arb-NAV: أَمَّا أَنْتَ، وَأَبْنَاؤُكَ مَعَكَ فَقَطْ، فَتَقُومُونَ بِخِدْمَةِ الْكَهَنُوتِ
    فِي جَمِيعِ مَا لِلْمَذْبَحِ ومَا هُوَ وَرَاءَ الْحِجَابِ، فَأَنَا قَدْ أَعْطَيْتُكُمْ
    خِدْمَةَ الْكَهَنُوتِ هِبَةً. وَكُلُّ غَرِيبٍ يَقْتَرِبُ مِنَ الْمَقْدِسِ يُقْتَلُ».
  ewe-ewe: Ke wò kple viwò ŋutsuwo, nunɔlawo, miawoe awɔ dɔ kɔkɔeawo katã kple dɔ
    siwo le vɔsamlekpui la ŋu kple esiwo le xɔmetsovɔ la me, elabena nunɔlanyenye
    nye miaƒe dɔdeasi tɔxɛ. Ame bubu ɖe sia ɖe si ake atse awɔ dɔ siawo la aku.”
  eng-LEE: 'And thou and thy sons with thee shall keep your priesthood concerning
    every matter of the altar, and for that within the vail, where ye shall serve:
    as a service of gift do I give you your priesthood; and the stranger that cometh
    nigh shall be put to death.'
  asm-FB: এই হেতুকে তুমি আৰু তোমাৰে সৈতে তোমাৰ পুত্ৰসকলে যজ্ঞবেদী সম্বন্ধীয় সকলো
    বিষয়ত আৰু প্ৰভেদক বস্ত্ৰৰ ভিতৰৰ সকলো বিষয়ত নিজ নিজ পুৰোহিত পদৰ কৰিবলগীয়া কাৰ্য
    কৰিবা, তোমালোকে নিজেই সেৱাকৰ্ম সকলো কাম সমাধা কৰিবা, মই দান স্বৰূপেই পুৰোহিত পদৰ
    কাৰ্য তোমালোকক দিলোঁ। কিন্তু আন বংশৰ যি কোনো লোক ওচৰ চাপিলে, তেওঁৰ প্ৰাণদণ্ড হ’ব।”
  sus-A: عِ تَن نُن عِ شَ دِيٍ، وٌ حْشْ سَمَ نّ وٌ شَ سّرّشّدُبّ وَلِ شْن مَ سّرّشّبَدٍ
    نُن يِرٍ سّنِيّنشِ قِسَمَنتٍ، نَشَن نَ دُفِ فبَكُشِ شَنبِ رَ. ﭑ تَن نَن نَ وَلِ
    قِشِ وٌ مَ. مِشِ فبّتّ نَ عَ مَسٌ نَ رَ، عَ قَشَمَ نّ.»
  fra-SBL: Toi et tes fils avec toi, vous exercerez votre sacerdoce pour tout ce qui
    concerne l'autel et ce qui est en deçà du voile. Tu feras le service. Je vous
    fais don du service de la prêtrise. L'étranger qui s'approchera sera mis à mort. »
  hbo-hbo: וְאַתָּ֣ה וּבָנֶ֣יךָ אִ֠תְּךָ תִּשְׁמְר֨וּ אֶת־כְּהֻנַּתְכֶ֜ם לְכָל־דְּבַ֧ר
    הַמִּזְבֵּ֛חַ וּלְמִבֵּ֥ית לַפָּרֹ֖כֶת וַעֲבַדְתֶּ֑ם עֲבֹדַ֣ת מַתָּנָ֗ה אֶתֵּן֙
    אֶת־כְּהֻנַּתְכֶ֔ם וְהַזָּ֥ר הַקָּרֵ֖ב יוּמָֽת׃ ס
  eng-WYCLIFFE: Forsothe thou and thi sones, kepe youre preesthod; and alle thingis
    that perteynen to the ournyng of the auter, and ben with ynne the veil, schulen
    be mynystrid bi preestis; if ony straunger neiyeth, he schal be slayn.
  piu-2006: '@see-verse:NUM.018.006'
  cwe-cwe: Weye na wanago muhala mwizatenda sang'hano ya ukulu wa nhambiko, kwa ichimu
    cha lupango na chila chinhu chili kuchisogo ya panzia, iyo ni sang'hano yenu.
    Nomwing'hani chitumetume cha ukulu wa nhambiko. Munhu imwenga yoyose yondayavikwenhukile
    via va hema da Mulungu kezakomigwa.”
  kik-kik: No rĩrĩ, no wee na ariũ aku mũrĩĩtungataga ta athĩnjĩri-Ngai maũndũ-inĩ
    mothe ma kĩgongona, na mũtungatage o na mwena ũcio ũngĩ wa gĩtambaya kĩu gĩa kũhakania.
    Niĩ nĩndamũhe ũtungata wa ũthĩnjĩri-Ngai ta kĩheo. Mũndũ ũngĩ o wothe ũngĩkuhĩrĩria
    handũ hau haamũre no nginya ooragwo.”
  fra-NCL: 'Toi et tes fils avec toi, vous remplirez votre sacerdoce pour tout ce
    qui concerne l’autel et pour ce qui est en dedans du voile : vous ferez ce travail.
    Comme une fonction en pur don, je vous confère votre sacerdoce. L’étranger qui
    approchera sera mis à mort. »'
  cek-AK: To pongah nangmah hoi na caanawk loe, hmaicam hoi kahni payanghaih thungah
    kaom, qaima ih toknawk boih to sah oh; nangcae khaeah qaima toksakhaih to tangqum
    ah kang paek boeh; kasaeng ai nang khaeah angzo kami loe paduek han oh, tiah a
    naa.
  cuk-cuk: Unnila be, degine, be-masmalabi dule-irwa-anse-gormaladga gumaloed. A sogleged,
    anga-ibmar-ogumakar-ukleged-aila, degine, mor-dummad-naid-yarganba-ibmar-bukwad
    unnila bemarbi dakoye. Ani an bemarga dule-irwa-anse-goled-e-arbaed an uknaid.
    Ar dule-baid a-ibmar imakye-sogele, adi, oburgwelegoed.”
  uig-CYR: Лекин сән вә оғуллириң сениң билән бирликтә каһинлиқ вәзипәңләрдә туруп,
    қурбангаһтики барлиқ ишларни һәм пәрдә ичидики ишларни беҗириңлар; силәрниң вәзипәңләр
    шундақ болсун. Каһинлиқ вәзиписини, хизмитимдә болушуңлар үчүн силәргә соға қилип
    бәрдим; ят адәмләр йеқинлашса, өлтүрүветилсун.
  tel-2017: కాని నువ్వూ, నీ కొడుకులు మాత్రమే బలిపీఠానికీ, అడ్డతెర లోపల ఉన్న వాటికీ
    సంబంధించిన పనులన్నిటి విషయంలో యాజకత్వం జరుపుతూ సేవ చెయ్యగలరు. కేవలం మీరు మాత్రమే
    ఈ బాధ్యతలు చేపట్టగలరు. ఈ యాజకత్వాన్ని మీకు ఒక బహుమానంగా ఇస్తున్నాను. వేరే ఎవరైనా
    దాన్ని సమీపిస్తే అతనికి మరణ శిక్ష విధించాలి” అన్నాడు.
  hat-BSA: Men ou menm ak fis ou yo ap ranpli pozisyon prèt pou tout bagsay ki konsène
    otèl la, ak andedann vwal la. Ou va fè sèvis yo. Mwen ap bay ou pozisyon prèt
    kon yon pozisyon donnen. Men okenn lòt ki pwoche va mete a lanmò.”
  kos-kos: Tusruktu kom ac wen nutum mukena fah akfalye kunokon nukewa lun mwet tol
    su ma nu ke loang uh ac nu ke ma su oan in Acn Mutal Na Mutal. Ma inge ma kunowos,
    mweyen nga sot nu suwos wal lun mwet tol oana sie mwe kite. Kutena mwet su tia
    fal in wi orekma ke ma inge su kalukyang apkuran nu ke ma mutal uh ac fah anwuki.”
  hbo-WLC: וְאַתָּ֣ה וּבָנֶ֣יךָ אִ֠תְּךָ תִּשְׁמְר֨וּ אֶת־כְּהֻנַּתְכֶ֜ם לְכָל־דְּבַ֧ר
    הַמִּזְבֵּ֛חַ וּלְמִבֵּ֥ית לַפָּרֹ֖כֶת וַעֲבַדְתֶּ֑ם עֲבֹדַ֣ת מַתָּנָ֗ה אֶתֵּן֙
    אֶת־כְּהֻנַּתְכֶ֔ם וְהַזָּ֥ר הַקָּרֵ֖ב יוּמָֽת׃ ס
  ibo-ibo: Ma ọ bụ naanị gị, na ụmụ gị ndị ikom, ga-aga ozi dịka ndị nchụaja, ozi
    metụtara ebe ịchụ aja, na ihe niile dị nʼazụ akwa mgbochi ahụ. Ana m enye gị ọrụ
    nchụaja dịka onyinye. Onye ọbụla ọzọ bịara nso ebe nsọ ahụ ga-anwụ.”
  ory-ory: ଏଣୁ ତୁମ୍ଭେ ଓ ତୁମ୍ଭ ସହିତ ତୁମ୍ଭ ପୁତ୍ରଗଣ, ତୁମ୍ଭେମାନେ ବେଦି ସମ୍ବନ୍ଧୀୟ ସକଳ ବିଷୟରେ
    ଓ ବିଚ୍ଛେଦ ବସ୍ତ୍ର ଭିତରେ ଆପଣାର ଯାଜକତ୍ୱ ପାଳନ କରିବ ଓ ତୁମ୍ଭେମାନେ ସେବା କରିବ। ଆମ୍ଭେ (ଆପଣା)
    ଦାନଜନିତ ସେବା ରୂପେ ତୁମ୍ଭମାନଙ୍କୁ ଯାଜକତ୍ୱ ପଦ ଦେଲୁ; ମାତ୍ର ଯେଉଁ ଅନ୍ୟ ବଂଶୀୟ ଲୋକ ନିକଟକୁ
    ଆସେ, ତାହାର ପ୍ରାଣଦଣ୍ଡ ହେବ।”
  chk-chk: Nge ämi chök me noum kewe mwän oupwe föri angangen wisen souasor won ewe
    rongen asor, pwal angangen lon ewe rumw mi unusen pin. Iei wisemi, pun üa lifang
    ngenikemi ewe wisen souasor. Nge are eman me lükün epwe kan ngeni ewe imw mi pin,
    epwe ninnila.”
  rop-rop: Eran, oni yu en yu san olabat na, aibin meigim yumob jidan bos blanga dum
    ola wek langa det teibul blanga ofring en blanga det Brabli Seikridwan Rum. Oni
    yumob na bos blanga ol dislot ebrijing dumaji aibin gibit langa yumob dijan speshalwan
    wek jis laiga presen. Enibodi ai nomo bin pikimat kaan kaman langa detlot seikridwan
    ting. Wal if im kaman gulijap langa det Seikridwan Pleis wal im garra dai streidawei.”
    Lagijat na YAWEI bin tok.
  ukr-1871: Ти ж і сини твої з тобою будете пильнувати сьвященьства вашого у всьому,
    що належить до жертівника і в серединї за завісою, і так робити мете службу; вам
    передаю як дар службу сьвященьства. Хто ж чужий приближиться, буде переданий смертї.
  deu-1951: Du aber und deine Söhne mit dir, ihr sollt eures Priestertums warten,
    daß ihr dienet in allen Geschäften des Altars und inwendig hinter dem Vorhang;
    denn zum Geschenk gebe ich euch das Amt eures Priestertums. Wenn ein Fremder herzunaht,
    so muß er sterben.
  eng-JPS: And thou and thy sons with thee shall keep your priesthood in everything
    that pertaineth to the altar, and to that within the veil; and ye shall serve;
    I give you the priesthood as a service of gift; and the common man that draweth
    nigh shall be put to death.'
  srp-1865: A ti i sinovi tvoji s tobom vršite sveštenièku službu svoju u svemu što
    pripada k oltaru i što biva iza zavjesa, i služite; sveštenstvo darovah vam, zato
    ko bi drugi pristupio, da se pogubi.
  lug-lug: Naye ggwe ne batabani bo mwekka mmwe munaakolanga emirimu gyonna egy’obwakabona
    bwammwe egikwata ku kyoto n’egy’omunda w’eggigi. Obuweereza obw’Obwakabona mbubawadde
    ng’ekirabo. Omuntu yenna omulala anaasemberanga okumpi n’awatukuvu, anaafanga.”
  heb-heb: ואתה ובניך אתך תשמרו את כהנתכם לכל דבר המזבח ולמבית לפרכת ועבדתם עבדת מתנה
    אתן את כהנתכם והזר הקרב יומת׃
  ben-IRV: কিন্তু কেবল তুমি ও তোমার ছেলেরা বেদির সমস্ত বিষয়ে ও পর্দার ভিতরের বিষয়ে
    নিয়ে যাজকত্ব পালন করবে ও তুমি নিজে সেই দায়িত্ব পূর্ণ করবে। আমি উপহার হিসাবে
    যাজকত্বপদ তোমাদেরকে দিলাম। কিন্তু কোনো বিদেশী কাছাকাছি হলে, তার প্রাণদণ্ড হবে।”
  pan-pan: ਪਰ ਤੂੰ ਅਤੇ ਤੇਰੇ ਪੁੱਤਰ ਆਪਣੀ ਜਾਜਕਾਈ ਨੂੰ ਜਗਵੇਦੀ ਦਾ ਅਤੇ ਪਰਦੇ ਦੇ ਅੰਦਰਲਾ ਸਭ ਕੁਝ
    ਸੰਭਾਲੋ, ਇਸ ਤਰ੍ਹਾਂ ਤੁਸੀਂ ਉਪਾਸਨਾ ਕਰੋ। ਮੈਂ ਤੁਹਾਨੂੰ ਜਾਜਕਾਈ ਦੀ ਸੇਵਾ ਦਾਨ ਦੇ ਰੂਪ ਵਿੱਚ
    ਦਿੱਤੀ ਹੈ, ਪਰ ਜੇ ਕੋਈ ਅਜਨਬੀ ਹੋਵੇ ਜੇ ਉਹ ਉਸ ਦੇ ਨੇੜ੍ਹੇ ਆਵੇ ਤਾਂ ਉਹ ਮਾਰਿਆ ਜਾਵੇ।
  mya-JVB: ထိုကြောင့် သင် နှင့် သင် ၏သား တို့သည်၊ ယဇ်ပလ္လင် နှင့်ဆိုင်သောအမှု ၊ ကုလားကာ
    အတွင်း ၌ ဆောင်ရွက် စရာအမှုရှိသမျှ တို့ကို၊ ယဇ်ပုရောဟိတ် ပြု၍ ဆောင်ရွက် ရကြမည်။
    သင်တို့အား ကျေးဇူးပြု၍ ယဇ်ပုရောဟိတ် အရာကို ငါပေး ပြီ။ မ ဆိုင်သောသူသည် အနီးအပါး
    သို့ ချဉ်းကပ်လျှင်၊ အသေ သတ်ခြင်းကိုခံရမည်ဟု မိန့် တော်မူ၏။
  hmo-hmo: “To oi bona oiemu natuna tau ese hahelagaia taudia edia gaukara, boubou
    patana dekenai, bona Helaga Herea Gabuna dekenai do umui karaia. Inai be emui
    gaukara korikori, badina be lau ese hahelagaia taudia edia dagi be umui dekenai
    lau henia vadaeni. To bema idau tauna ese helaga gaudia kahirakahira ia mai neganai,
    ia be do ia mase.”
  urd-urd: लेकिन मज़बह की और पर्दे के अन्दर की ख़िदमत तेरे और तेरे बेटों के ज़िम्मे
    है; इसलिए उसके लिए तुम अपनी कहानत की हिफ़ाज़त करना, वहाँ तुम ही ख़िदमत किया करना,
    कहानत की ख़िदमत का शर्फ़ मैं तुम को बख़्शता हूँ और जो ग़ैर शख़्स नज़दीक आए वह
    जान से मारा जाए।
  rus-SYN: и ты и сыны твои с тобою наблюдайте священство ваше во всем, что принадлежит
    жертвеннику и что внутри за завесою, и служите; вам даю Я в дар службу священства,
    а посторонний, приступивший, предан будет смерти.
  bqc-SIM: Mpi ń n nɛ́ↄ ámɛ á sa'ozĩ kɛ gbagbakĩi ń pↄ́ pↄ́ kú zwã̀akpɛuↄ
    yã́ musu. Málɛ sa'ozĩ naɛ́ á ↄzĩ gba ũɛ. Tó gbɛ̃pãle sↄ̃̀i, à gàɛ.
  tcz-CHONGTHU: Ahin lah nangma nahin na chate jouse vang hiche kin theng maicham
    thempu natoh kiti jouse nanghon na tahsa tah’a na bol diu ahiye. Chuleh maicham
    phol sunga thil kimsel la pondal nung lam’a umjouse jong jaona ahi.
  mar-mar: पण अहरोन फक्त तू आणि तुझ्या मुलांनीच याजकाचे काम केले पाहिजे. वेदीजवळ फक्त
    तुम्हीच जाऊ शकता. पवित्रस्थानाच्या पडद्याआड फक्त तुम्हीच जाऊ शकता. मी तुला एक
    भेट देत आहे याजक म्हणून तू करावयाची सेवा. माझ्या पवित्र स्थानाजवळ दुसरा कोणी आला
    तर त्यास मारुन टाकले जाईल.
  qub-qub: Gamtawan wamrayquicunatami ichanga churashcä nogata sirbimaj cüra canayquipaj.
    Chaymi gamwan wamrayquicunalla altarcho, Rispitädu cuartucho ruranayquipaj cajcunata
    ruranqui. Pipis mana cüra caycar cüra rurananta ruräga wañuchicangami.»
  hat-hat: Men, se ou menm sèl ak pitit gason ou yo ki pou fè travay prèt yo bò lotèl
    la ak dèyè rido a. Sa se travay pa nou sa. Mwen ban nou pouvwa pou nou sèvi m'
    prèt. Se yon kado mwen fè nou. Se pou yo touye nenpòt lòt moun ki va pwoche bò
    bagay yo mete apa pou mwen yo.
  eng-BSB: But only you and your sons shall attend to your priesthood for everything
    concerning the altar and what is inside the veil, and you are to perform that
    service. I am giving you the work of the priesthood as a gift, but any outsider
    who comes near the sanctuary must be put to death.”
  tod-tod: Ɗɔun ɗa Aalɔn, wa è-mavofodaiti, wa wa-zalaɠa ɠula wotii ɠɛ, naa kpein
    su nii é ʋilɛsu zalaɠa ɠulazuʋɛ ʋa, ta nii é ada ɲadega wolai, seɠe zuɠooza
    golai ʋoluʋɛ, wo-ɠasɔi ɠana. Gè wa-zalaɠa ɠula wotii veeʋɛ wo ʋɛ ga faanɛɛi.
    Zɔi nɔpɛ a maaɓuɠana ná ʋa, ga wo ɠɛʋele, ta naama nui ʋaa.»
  eng-WEBPB: You and your sons with you shall keep your priesthood for everything
    of the altar, and for that within the veil. You shall serve. I give you the service
    of the priesthood as a gift. The stranger who comes near shall be put to death.”
  kbq-kbq: Hianagi kagrane mofavreka'aramine pristi eri'zane, kresramna vu itare'ene,
    hunagru'ma hu'nefinka eri'zana erigahaze. Hagi muse'za tamiankna hu'na pristi
    eri'zana tami'noanki, ru vahe'mo'zama seli mono nomofo tavaonte'ma erava'oma hanazana
    zamahe friho.
  nhe-BL: Pero san ta, Aarón, ininhuaya motelpocahua huelis intlatlatise huan inquichihuase
    nochi nopa tequitl tlatzejtzeloltic tlen mochijtoc campa tlaixpamitl, huan nochi
    tlen mochijtoc más tiopan calijtic Campa Más Tlatzejtzeloltic iica nopa cortina
    pampa na nimechtlalijtoc intotajtzitzi. Huan nopa hueyi tequitl tlen inquichihuase,
    na nimechmacatoc queja se regalo. Huan san imojuanti huelis innechchihuilise nopa
    tequitl tlen totajtzitzi queja nimechnahuatijtoc. Huan intla seyoc tlen ax totajtzi
    quichihuas itequi se totajtzi, monequi inquimictise.”
  gub-BL: Ne nehe, nera'yr wà nehe no, pezapo putar xaxeto wama'ereko haw nehe. Pezekaiw
    putar ma'ea'yr hapy haw rehe har rehe nehe. Pezekaiw putar ma'e herenaw ikatuahy
    ma'e pupe har rehe nehe no. Peiko a'e ma'e rehe uzekaiw ma'e romo. Ta'e apumuigo
    kar xaxeto romo ihe xe. Nezewe rehe we wyzài xaxeto 'ym a'e nehe, aze uhem ma'e
    ihewe imonokatu pyrer huwake nehe, umàno putar nehe.
  eng-DRA: 'But thou and thy sons look ye to the priesthood: and all things that pertain
    to the service of the altar, and that are within the veil, shall be executed by
    the priests. If any stranger shall approach, he shall be slain.'
