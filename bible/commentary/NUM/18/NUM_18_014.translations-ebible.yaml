verse: NUM.018.014
translations:
  mal-C: “ഇസ്രായേലിൽ യഹോവയ്ക്ക് അർപ്പിച്ചിരിക്കുന്ന സകലതും നിന്റേതാണ്.
  deu-TKW: Alles Gebannte in Israel soll dir gehören.
  lin-lin: Eloko nyonso, kati na Isalaele, oyo ekokabama epai na Yawe ekozala mpo
    na yo.
  eng-LSV: every devoted thing in Israel is yours;
  eng-GNV: Euery thing separate from the common vse in Israel, shalbe thine.
  eng-WEBSTER: Every thing devoted in Israel shall be thine.
  nhw-BL: Nochi catli tlaiyocatlalili para na ipan inintlal israelitame, elis para
    amojuanti.
  swh-ONEN: “Kila kitu katika Israeli ambacho kimetolewa kwa Bwana ni chenu.
  bba-bba: Gɑ̃ɑ ni bɑ mɑɑ yi nɛn sɔ̃ mɑm mɑm, nu ko n sɑ̃ɑwɑ bɛɛɡinu.
  eng-KJVCPB: Every thing devoted in Israel shall be thine.
  luo-luo: “Gimoro amora mochiwne Jehova Nyasaye chuth nobed magu.
  meu-meu: Gwau-hamata daidiai Iehova bae henia ḡaudia Israel ai na oiemu.
  npi-ULB: इस्राएलमा अर्पण गरिएका सबै थोक तेरा हुने छन् ।
  yor-yor: “Gbogbo nǹkan tí a yà sọ́tọ̀ fún Olúwa ní Israẹli jẹ́ tìrẹ.
  pes-OPCB: پس هر چه که وقف خداوند شود، از آن شماست.
  tgl-ULB: Bawat bagay na inilaan sa Israel ay magiging sa iyo.
  hui-hui: Mbirale bibahende Isaraele wali agali tigua i̱hondo lomabu ngini ngaru
    tinime yolo biadai nabule larugo uruni bibahende tínaga dege wiai holebira.
  mya-mya: '``ဣ​သ​ရေ​လ​နိုင်​ငံ​တွင်​ငါ့​အား အ​ပြီး အ​ပိုင်​ဆက်​ကပ်​ထား​သ​မျှ​တို့​သည်​သင်
    တို့​နှင့်​ဆိုင်​၏။'
  bod-N: ཡེས་ར་ཨེལ་པའི་ཁྲོད་ནས་བསྔོས་པ་ཐམས་ཅད་ཀྱང་ཁྱོད་ཀྱི་ཡིན་པར་འགྱུར།
  sna-sna: “Zvinhu zvose zvakatsaurirwa Jehovha muIsraeri ndezvako.
  spa-BLM: “Todo lo consagrado en Israel será tuyo.
  cac-cac: Masanil ofrenda syac' eb' etisraelal d'ayin, icn̈ej yaji.
  swh-ULB: Kila kitu kilichotolewa wakfu katika Israeli kitakuwa chako.
  bel-bel: Усё заклятае ў зямлі Ізраілевай хай будзе тваё.
  deu-ELBBK: Alles Verbannte in Israel soll dir gehören.
  mbb-OT: “Is langun he menge vutang te menge Israilihanen he ebpuun te keputian te
    atey is kebeǥaya zuen kayi te kedì, ne egkehimu he keniyu.
  mal-2015: യിസ്രായേലിൽ ശപഥാർപ്പിതമായതു ഒക്കെയും നിനക്കു ഇരിക്കേണം.
  rmc-rmc: Ela tiro savoro, so hin andro Izrael pošvecimen le RAJESKE.
  pes-OPV: و هرچه در اسرائیل وقف بشود، از آن تو باشد.
  ron-1924: Тот че ва фи ынкинат Домнулуй прин фэгэдуинцэ ын Исраел сэ фие ал тэу.
  ben-OBCV: “ইস্রায়েলের সবকিছুই, যা সদাপ্রভুর উদ্দেশে উৎসর্গীকৃত হয়, তা তোমার হবে।
  som-som: Oo wax kasta oo ay reer binu Israa'iil gooni u soocaan waa inay kuwaaga
    ahaadaan.
  lat-VUC: Omne quod ex voto reddiderint filii Israël, tuum erit.
  eng-ASVBT: Everything devoted in Israel shall be thine.
  ita-1885: Sia tua ogni cosa interdetta in Israele.
  eng-LXXUP: Every devoted thing among the children of Israel shall be thine.
  eng-ULB: Every devoted thing in Israel will be yours.
  spa-VBL: “Todo lo que en Israel se dedica al Señor es tuyo.
  fra-_FOB: Tout ce qui sera dévoué par interdit en Israël t'appartiendra.
  mal-mal: യിസ്രായേലിൽ ശപഥാർപ്പിതമായതെല്ലാം നിനക്ക് ആയിരിക്കണം.
  urd-GVR: Isrāīl meṅ jo bhī chīz Rab ke lie maḳhsūs-o-muqaddas kī gaī hai wuh terī
    hogī.
  suz-BL: इस्राएलम आं कली चढ़ेशो मारेइ मारेइ इ केन बाक्‍ब। लेवी २७:२८
  ita-1927: Tutto ciò che sarà consacrato per voto d’interdetto in Israele sarà tuo.
  ckb-ckb: «هەموو تەرخانکراوێک بۆ یەزدان لە ئیسرائیل بۆ تۆ دەبێت،
  eng-BBE: Everything given by oath to the Lord in Israel is to be yours.
  kan-OKCV: “ಇಸ್ರಾಯೇಲರು ಯೆಹೋವ ದೇವರಿಗೆ ಹರಕೆಮಾಡಿ ಸಮರ್ಪಿಸಿದ ಪ್ರತಿಯೊಂದೂ ನಿನ್ನದಾಗಿದೆ.
  bbb-bbb: '@see-verse:NUM.018.013'
  tam-2017: இஸ்ரவேலிலே சாபத்தீடாக நேர்ந்துகொள்ளப்பட்டதெல்லாம் உனக்கு உரியதாக இருக்கும்.
  spa-RV-1909: Todo lo consagrado por voto en Israel será tuyo.
  ron-BTF: Orice lucru dedicat în Israel să fie al tău.
  eng-WEBP: “Everything devoted in Israel shall be yours.
  eng-FBV: Everything in Israel that is dedicated to the Lord is yours.
  nld-1939: Ook al wat in Israël met de ban is geslagen, is voor u.
  nch-BL: Nochi cati taiyocatalili para na ipan inintal israelitame, elis para amojuanti.
  vie-1934: Phàm vật chi mà dân Y-sơ-ra-ên phú dâng sẽ thuộc về ngươi.
  hin-CV: “इस्राएल देश में बलि के लिए ठहराई गई हर एक वस्तु तुम्हारी होगी.
  eng-OURB: “Everything devoted in Israel [God prevails] shall be yours.
  spa-BES: Todo lo que se presta mediante juramento al Señor en Israel debe ser para
    ti.
  tdx-tdx: Hene azo ze atokañe e Israele ao.
  vid-vid: Chila chinhu chibaguligwe kwa chiwalo cha Nguluwi kuli isi ya Isilaeli
    chowa cha hemwe.
  eng-OKE: Everything devoted in Israel shall be thine.
  tha-KJV: บรรดาของมอบถวายในอิสราเอลจะเป็นของเจ้า
  por-BR-2018: Todo o consagrado por voto em Israel será teu.
  deu-ELO: Alles Verbannte in Israel soll dir gehören.
  eng-WYC-2018: All things that the sons of Israel yield by a vow, shall be thine.
    (Everything that the Israelites give by a vow, shall be yours.)
  epo-epo: Ĉio, kio estas konsekrita en Izrael, apartenas al vi.
  uig-PIN: Israilda Hudaƣa mutlǝⱪ atilidiƣan ⱨǝrbir nǝrsǝ sening bolidu.
  beo-beo: Liligi huluane Isala:ili soge ganodini amo ilia da Nama udigili momodale
    ligiagale ilegei, amo da dia:.
  tpi-OTNT: Olgeta samting ol manmeri bilong Israel i bin givim long mi na mi tambuim
    ol long baim bek, em i bilong yupela stret.
  hau-SA: “Kome a Isra’ila da aka keɓe wa Ubangiji, zai zama naka.
  uig-LAT: Israilda Xudagha mutleq atilidighan herbir nerse séning bolidu.
  nde-nde: Yonke into yako-Israyeli emiselwe uThixo ngeyakho.
  ton-ton: Ko e meʻa kotoa pē ʻoku fakatapu ʻi ʻIsileli ʻoku ʻaʻau ia.
  ces-1613: Všecko oddané Bohu v Izraeli tvé bude.
  eng-WMB: “Everything devoted in Israel shall be yours.
  tam-TCV: “இஸ்ரயேலின் யெகோவாவுக்காக அர்ப்பணிக்கப்பட்ட எல்லாமே உன்னுடையவை.
  ceb-ULB: Maimo ang matag gipahinungod nga butang sa Israel.
  pol-UBG: Wszystko, co jest poświęcone w Izraelu, będzie twoje.
  urd-GVU: اسرائیل میں جو بھی چیز رب کے لئے مخصوص و مُقدّس کی گئی ہے وہ تیری ہو گی۔
  deu-1912: Alles Verbannte in Israel soll dein sein.
  kan-2017: ಕೇವಲ ಯೆಹೋವನಿಗೋಸ್ಕರ ಇರುವುದಕ್ಕೆ ಇಸ್ರಾಯೇಲರು ಹರಕೆಮಾಡಿ ಸಮರ್ಪಿಸುವುದೆಲ್ಲವೂ ನಿನಗೆ
    ಸೇರಬೇಕು.
  yap-yap: “Gubin ban’en u Israel ni kan pi’ ngog e go’ ra milfan ngom.
  hlt-MCSB: Israel khuikah yaehtaboeih boeih he nang ham ni.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ታኣም ጉቤና ዱማሲ ዒንጌ ባኣዚ ቢያ ኔኤሮኬ፤
  twi-ASANTE: “Deɛ wɔde bɛma Awurade biara yɛ mo dea.
  eng-WEBU: “Everything devoted in Israel shall be yours.
  bnp-bnp: A maka maki e huriki a Israel ri habi nau a ta kari ria vona, i uka ma
    ri gi kona mule, ne vone mua kunana.
  wal-wal: “Israa7eelan GODAAYYO dummatidabai ubbai inttessa.
  spa-PDDPT: Todo lo consagrado por medio de voto en Israel será tuyo.
  gun-gun: Senhor peguarã Israel kuery omboaxa va'ekue ha'e javi ma ndevygua meme
    opyta.
  ilo-ULB: Kukuamto amin a naisagut a banbanag nga adda iti Israel.
  kpg-kpg: “Nia mee huogodoo i Israel ala ne haga dabu mai gi di Au la nia mee ni
    goodou.
  uig-ARA: ئىسرائىلدا خۇداغا مۇتلەق ئاتىلىدىغان ھەربىر نەرسە سېنىڭ بولىدۇ.
  sus-sus: «Se naxan birin haramuxi mixie bɛ Isirayila bɔxi ma, a fa findi n gbe ra,
    n bara na fi i ma.
  pon-2006: “Mehkoaros nan wehin Israel me kasarawihongieier pahn wia pwaisamwail.
  ksd-ksd: Kaum ra lavur magit.di ga vatabue ta ra gunan Israel.
  tur-YTC: “İsrael'de adanan her şey senin olacaktır.
  grc-BRENT: Πᾶν ἀνατεθεματισμένον ἐν υἱοῖς Ἰσραὴλ, σοὶ ἔσται.
  ind-AYT: Semua yang dipersembahkan oleh umat Israel akan menjadi bagianmu.
  nya-nya: “Chilichonse mu Israeli chomwe chapatulidwira Yehova ndi chako.
  hrv-hrv: Sve što u Izraelu bude određeno za 'herem' neka je tvoje.
  mps-mps: Te tigidali nai dabe enaba mani te Israel dabego augwaligo augwa ma abelegobeo,
    teda dagego mu dao.
  tpi-tpi: Olgeta samting ol manmeri bilong Israel i bin givim long mi na mi tambuim
    ol long baim bek, em i bilong yupela stret.
  dan-1931: Alt, hvad der lægges Band på i Israel, skal tilfalde dig.
  vie-OVCB: Vậy, tất cả mọi vật người Ít-ra-ên dâng hiến cho Ta đều thuộc về con,
    kể cả các con trưởng nam và thú vật đầu lòng của họ.
  guj-2017: ઇઝરાયલની સમર્પિત પ્રત્યેક વસ્તુ તારી થાય.
  pon-2006A: “Mehkoaros nan wehin Israel me kasarawihongieier pahn wia pwaisamwail.
  por-BRBSL: “Tudo o que for dedicado em Israel será seu.
  cth-cth: Isarelnaw ni poehno e pueng teh nange lah ao han.
  twi-twi: “Biribiara a ɛwɔ Israel a wɔde bɛma Awurade no yɛ mo de.
  hlt-hlt: Israel khuikah yaehtaboeih boeih he nang ham ni.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛ níí m pɑ̃ dɛ̀ kɛ tú bɛ̀ dɛ̀ nni m pɑ̃mu sɑ̃́ɑ̃̀, díì yó
    ndɛ̀ te.
  msy-2020: Israelian gumazamiziba na ganɨdir biziba, kar bizir me ua dagh ivezan
    men anogorogheziba, kar ian bizibara.
  dop-dop: Nɑ pǝ tǝnɑ mpi pǝ kɛ́ mɑ nyǝm tɔ, pǝ tɑɣɑnǝɣɩ mǝ nyǝm kɛ pǝsʋɣʋ tɔtɔɣɔ.
  azb-azb: İsraildə Rəbbə həmişəlik həsr olunan hər şey sənin olsun.
  eng-DBY: Every devoted thing in Israel shall be thine.
  hin-2017: इस्राएलियों में जो कुछ अर्पण किया जाए वह भी तेरा ही ठहरे।
  wol-KYG: Mboolem lees aayalal Aji Sax ji ci Israyil, yaa koy moom.
  eng-YLT: every devoted thing in Israel is thine,
  eng-WYC-2017: All things that the sons of Israel yield by a vow, shall be thine.
  eng-WMBB: “Everything devoted in Israel shall be yours.
  urd-GVH: इसराईल में जो भी चीज़ रब के लिए मख़सूसो-मुक़द्दस की गई है वह तेरी होगी।
  rug-rug: Doduru tiṉitoṉa saripu ele tava madidi koe Zihova si tamugamu.
  gaz-gaz: “Israaʼel keessatti wanni qulqulleeffamee Waaqayyoof kenname hundinuu kee
    ti.
  fra-LSG: Tout ce qui sera dévoué par interdit en Israël sera pour toi.
  yal-yal: Isirayila kaane na naxanye birin nali Ala ma kiseen na, ne yi findi ɛ gbeen
    na.
  haw-1868: O na mea a pau iloko o ka Iseraela i hoolaaia, nau no ia.
  arb-NAV: كُلُّ مَا هُوَ مَنْذُورٌ لِلرَّبِّ فِي إِسْرَائِيلَ يَكُونُ لَكَ.
  ewe-ewe: “Nu sia nu si le Israel, si ŋu wokɔ, ɖe ɖe aga na Yehowa la nye tɔwò.
  eng-LEE: Every thing devoted in Israel shall be thine.
  asm-FB: ইস্ৰায়েলৰ মাজত বৰ্জিত কৰি দিয়া সকলো বস্তু তোমাৰেই হ’ব।
  sus-A: «سٍ نَشَن بِرِن هَرَ مُشِ مِشِيٍ بّ عِسِرَيِلَ بْشِ مَ، عَ قَ قِندِ ﭑ فبٍ
    رَ، ﭑ بَرَ نَ قِ عِ مَ.
  fra-SBL: « Tout ce qui est consacré en Israël sera à toi.
  hbo-hbo: כָּל־חֵ֥רֶם בְּיִשְׂרָאֵ֖ל לְךָ֥ יִהְיֶֽה׃
  eng-WYCLIFFE: Al thing which the sones of Israel yelden bi avow, schal be thin.
  piu-2006: '@see-verse:NUM.018.013'
  cwe-cwe: “Chila chinhu chochikigwe hakwe kwa ichimu cha Mndewa Mulungu muna iisi
    ya Isilaili chizakuwa chenu.
  kik-kik: “Kĩndũ gĩothe kĩrĩ Isiraeli kĩrĩa kĩamũrĩirwo Jehova nĩ gĩaku.
  fra-NCL: Tout ce qui sera dévoué par anathème en Israël sera pour toi.
  cek-AK: Israel kaminawk mah angbawnhaih sak hanah Angraeng khaeah paek o ih hmuennawk
    boih loe nangcae ih hmuen ah om tih.
  cuk-cuk: ”Israel-dulemar bela anga ibmar-ukmaladi, bela an bemarga ukbaloed.”
  uig-CYR: Исраилда Худаға мутләқ атилидиған һәр бир нәрсә сениң болиду.
  tel-2017: ఇశ్రాయేలీయులు ప్రతిష్ట చేసిన ప్రతిదీ నీకు చెందుతుంది.
  hat-BSA: “Tout bagay ki konsakre an Israël va pou ou.
  kos-kos: “Ma nukewa in Israel ma kisakinyukme na pwaye nu sik ma lom.
  hbo-WLC: כָּל־חֵ֥רֶם בְּיִשְׂרָאֵ֖ל לְךָ֥ יִהְיֶֽה׃
  ibo-ibo: “Ihe niile e doro nsọ nʼala Izrel niile nye Onyenwe anyị bụ nke gị.
  ory-ory: ଇସ୍ରାଏଲ ମଧ୍ୟରେ ସମସ୍ତ ଉତ୍ସର୍ଗୀକୃତ ବସ୍ତୁସବୁ ତୁମ୍ଭର ହେବ।
  chk-chk: Iteiten mettoch meinisin aramas ra apini fän itei me lon Israel repwe om.
  rop-rop: “Ai garra gibit langa yu ol detlot ebrijing weya detlot Isreil pipul oldei
