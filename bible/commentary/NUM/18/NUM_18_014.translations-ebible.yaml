  ukr-1871: Усе посьвячене в Ізраїлї твоє буде.
  deu-1951: Alles Gebannte in Israel soll dein sein.
  eng-JPS: Every thing devoted in Israel shall be thine.
  srp-1865: Sve zavjetovano Bogu i Izrailju, tvoje neka je.
  lug-lug: “Buli kintu kyonna mu Isirayiri ekiweereddwayo ddala ne kiwongebwa eri
