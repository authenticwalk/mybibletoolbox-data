  eng-BSB: Every devoted thing in Israel belongs to you.
  tod-tod: «Nii kpein Izelayɛle nuiti ta konana mà ga nɔ̀nɔi, naa ɠɛa ɓalaa ga wɔnɔ.
  eng-WEBPB: “Everything devoted in Israel shall be yours.
