  heb-heb: כל חרם בישראל לך יהיה׃
  ben-IRV: ইস্রায়েলের মধ্যে সমস্ত উত্সর্গ করা বস্তু তোমার হবে।
  pan-pan: ਇਸਰਾਏਲੀਆਂ ਵਿੱਚ ਸਾਰੀਆਂ ਅਰਪਣ ਕੀਤੀਆਂ ਹੋਈਆਂ ਚੀਜ਼ਾਂ ਤੇਰੀਆਂ ਹੋਣਗੀਆਂ।
  mya-JVB: ဣသရေလ အမျိုး၌ ကျိန်ဆို ၍ ပူဇော်သမျှ တို့ကိုလည်း သင် ဆိုင် ရ မည်။
  hmo-hmo: “Israela dekenai idia noho gaudia ibounai, lau Lohiabada dekenai idia henia,
    idia helaga, gaudia ibounai be umui ese do umui ania diba.
  urd-urd: बनी — इस्राईल की हर एक मख़्सूस की हुई चीज़ तेरी होगी।
  rus-SYN: Все заклятое в земле Израилевой да будет твоим.
  bqc-SIM: Pↄ́ pↄ́ Isailiↄ dìlɛ ma pↄ́ ũ ń a mìbao á n pↄ́ɛ píi.
