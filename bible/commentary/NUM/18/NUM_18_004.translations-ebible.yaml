verse: NUM.018.004
translations:
  mal-C: അവർ നിങ്ങളോടു ചേർന്ന് സമാഗമകൂടാരത്തിന്റെ പരിചരണത്തിലും കൂടാരത്തിലെ സകലവേലയ്ക്കും
    ഉത്തരവാദികളായിരിക്കണം; എന്നാൽ മറ്റാരും സഹായിക്കുന്നതിനായി നിങ്ങളുടെ അടുക്കൽ വരരുത്.
  deu-TKW: Und sie sollen sich an dich anschließen und die Geschäfte am Offenbarungszelte
    besorgen, den gesamten Dienst am Zelte; ein Fremder dagegen darf nicht zu euch
    herantreten.
  lin-lin: Bakosunga yo mpe bakozala na mokumba ya kobatela Ndako ya kapo ya Bokutani,
    mosala nyonso ya Ndako ya kapo, mpe moto mosusu te akoki kopusana pene ya esika
    oyo bozali.
  eng-LSV: and they have been joined to you and have kept the charge of the Tent of
    Meeting for all the service of the tent; and a stranger does not come near to
    you;
  eng-GNV: 'And they shalbe ioyned with thee, and keepe the charge of the Tabernacle
    of the Congregation for all the seruice of the Tabernacle: and no stranger shall
    come neere vnto you:'
  eng-WEBSTER: 'And they shall be joined to thee, and keep the charge of the tabernacle
    of the congregation, for all the service of the tabernacle: and a stranger shall
    not come nigh to you.'
  nhw-BL: Inijuanti anmechpalehuise ipan nochi tequitl catli monequis ipan ni yoyon
    tiopamitl campa timopantíaj, pero niyon se tlacatl catli amo levita amo huelis
    monechcahuis campa amojuanti.
  swh-ONEN: Watajiunga nanyi na watawajibika kwa utunzaji wa Hema la Kukutania, yaani
    kazi zote kwenye Hema, wala hakuna mtu mwingine yeyote atakayeweza kusogea karibu
    hapo mlipo.
  bba-bba: Beyɑ bɑ ko n dɑ bɛɛ somi kpɑ bɑ n dɑ kuu ten sɔmburu ko. Tɔn tuko ɡoo kun
    susimɔ mi.
  eng-KJVCPB: 'And they shall be joined unto thee, and keep the charge of the tabernacle
    of the congregation, for all the service of the tabernacle: and a stranger shall
    not come nigh unto you.'
  luo-luo: Nyaka giriwre kodi kendo gikaw tich mar rito Hemb Romo kaachiel gi tije
    duto manie Hema, kendo onge ngʼat machielo moyiene biro machiegni gi kama intie.
  meu-meu: 'Idia na oi bae durumu, hebou kalagana inarina ai bona ena ḡaukara iboudiai
    ikaradia ai: idau iduhu tauna ta basine raka henimui kahi.'
  npi-ULB: तथापि, तिनीहरू पवित्र स्थान वा वेदीसँग सम्बन्धित कुनै थोकको नजिक आउनुहुँदैन
    नत्रता तिनीहरू र तँ मर्नेछौ । तिनीहरू पालसँग सम्बन्धित सबै किसिमका कामकाजको निम्ति
    तिमीहरूसँग सहभागी हुनुपर्छ र भेट हुने पालको देखरेख गर्नुपर्छ । कुनै पनि परदेशी
    तिमीहरूको नजिक आउनुहुँदैन ।
  yor-yor: Ó yẹ kí wọ́n darapọ̀ mọ́ ọ láti jẹ ìyà iṣẹ́ fún àìtọ́jú ibi ti àgọ́ ìpàdé
    àti gbogbo iṣẹ́ tí ó wà ní ibi àgọ́, àti wí pé kò sí àlejò tí ó le wá sí ẹ̀gbẹ́
    ibi tí o wà.
  pes-OPCB: لاویان باید در همۀ کارهای مربوط به خیمۀ ملاقات همراه شما باشند، ولی کسی
    که از قبیلهٔ لاوی نباشد نباید در این خدمت مقدّس تو را یاری دهد.
  tgl-ULB: Dapat silang sumali sa inyo at pangalagaan ang tolda ng pagpupulong, sa
    lahat ng gawain na may kaugnayan sa tolda. Hindi dapat lumapit sa inyo ang isang
    dayuhan.
  hui-hui: Libai hameigini tí bibahendeme í̠ baba biabe bialu howa Balai Andaha biabe
    bulene damene ngaru biai holebira. Anigo agali maru i̱na ti biabe ogoniha bialu
    habe naledogo ibu nabulebira.
  mya-mya: သူ​တို့​သည်​သင်​နှင့်​အ​တူ​တဲ​တော်​နှင့်​ဆိုင် သော​တာ​ဝန်​များ​ကို​ထမ်း​ဆောင်​ရ​မည်။
    လေ​ဝိ အ​နွယ်​ဝင်​မှ​တစ်​ပါး​အ​ခြား​မည်​သူ​မျှ သင်​နှင့်​အ​တူ​တဲ​တော်​တာ​ဝန်​ကို​မ​ဆောင်
    ရွက်​စေ​ရ။-
  bod-N: ཁོ་རྣམས་ཁྱོད་དང་འབྲེལ་ནས་མཇལ་འཕྲད་གུར་མཆོག་བསྲུང་དགོས་པ་དང་། གུར་མཆོག་གི་ཞབས་ཕྱི་ཐམས་ཅད་བསྒྲུབ་དགོས།
    ཕྱི་མི་རྣམས་ཁྱོད་ཅག་གི་ཉེ་སར་འོང་མི་རུང་།
  sna-sna: Vanofanira kubatana newe vagoita basa rokuchengeta Tende Rokusangana, basa
    rose rapaTende uye hakuna mumwezve anofanira kuswedera pauri.
  spa-BLM: Se unirán a ti y guardarán la responsabilidad de la Tienda de reunión,
    para todo el servicio de la Tienda. Un extranjero no se acercará a vosotros.
  cac-cac: Ajun eb' smunlaj eyed'oc, palta a ex tzeyala' tas sc'ulej eb' ayic sb'oan
    masanil smunlajel eb' d'a in cajnub' b'aj tzin ch'ox in b'a. Malaj junocxo comon
    anima syal sja d'a e lac'anil.
  swh-ULB: Wataungana na wewe na kuitunza hema ya kukutania, kwa kazi zote zinazohusiana
    na hema. Mtu mgeni asikusogelee.
  bel-bel: Няхай яны будуць пры табе і правяць службу ў скініі сходу, усю працу ў
    скініі; а староньні не павінен набліжацца да вас.
  deu-ELBBK: Und sie sollen sich dir anschließen und der Hut des Zeltes der Zusammenkunft
    warten nach allem Dienst des Zeltes; aber kein Fremder soll euch nahen.
  mbb-OT: Edtavang sikandan kenikew, ne kandan he ketengdanan is ked-atur zuen te
    Tulda he Edtelevukaayan wey is kebaal te langun he vuluhaten kayi. Piru kinahanglan
    he wazà minsan hentei he ed-uǥup keniyu he kenà kevuwazan ni Levi.
  mal-2015: അവർ നിന്നോടു ചേർന്നു സമാഗമനകൂടാരം സംബന്ധിച്ചുള്ള സകലവേലെക്കുമായി കൂടാരത്തിന്റെ
    കാര്യം നോക്കേണം; ഒരു അന്യനും നിങ്ങളോടു അടുക്കരുതു.
  rmc-rmc: Pridena pes ke tu a starinena pes pal savori buči, so hin paš o Svetostankos.
    Ale ňiko aver našťi kerel tumenca e služba.
  pes-OPV: و ایشان باتو متفق شده، ودیعت خیمه اجتماع را با تمامی خدمت خیمه بجا آورند
    و غریبی به شما نزدیک نیاید.
  ron-1924: Ей сэ се алипяскэ де тине ши сэ пэзяскэ тот че привеште кортул ынтылнирий
    пентру тоатэ служба кортулуй. Ничун стрэин сэ ну се апропие де вой.
  ben-OBCV: তারা তোমার সঙ্গে যুক্ত হয়ে সাক্ষ্য তাঁবুর তত্ত্বাবধানের জন্য দায়ী হবে,
    তাঁবু সংক্রান্ত সমস্ত কাজের জন্যই, কিন্তু কেউই যেখানে তোমরা থাকবে সেখানে যাবে
    না।
  som-som: Oo iyagu ha idinku darmadeen oo ha dhawreen teendhada shirka, iyo hawsha
    teendhada loo sameeyo oo dhan; oo shisheeyena yaanu idiin soo dhowaan.
  lat-VUC: Sint autem tecum, et excubent in custodiis tabernaculi, et in omnibus cæremoniis
    ejus. Alienigena non miscebitur vobis.
  eng-ASVBT: 'And they shall be joined unto thee, and keep the charge of the tent
    of meeting, for all the service of the Tent: and a stranger shall not come nigh
    unto you.'
  ita-1885: Sienti adunque aggiunti, e facciano la fazione del Tabernacolo della convenenza,
    in ogni suo servigio; niuno straniere non si accosti a voi.
  eng-LXXUP: And they shall be joined to thee, and shall keep the charges of the tabernacle
    of witness, in all the services of the tabernacle; and a stranger shall not approach
    to thee.
  eng-ULB: They must join you and take care of the tent of meeting, for all the work
    connected with the tent. A foreigner must not come near you.
  spa-VBL: Deben ayudarte y cuidar de las responsabilidades del Tabernáculo de Reunión,
    haciendo todo el trabajo en la Tienda, pero no se les permite estar contigo durante
    tu ministerio sacerdotal.
  fra-_FOB: Ils te seront donc adjoints, et ils observeront ce qui concerne le tabernacle
    d'assignation, pour tout le service du tabernacle, et nul étranger n'approchera
    de vous.
  mal-mal: അവർ നിന്നോട് ചേർന്ന് സമാഗമനകൂടാരം സംബന്ധിച്ച സകലവേലയ്ക്കുമായി കൂടാരത്തിന്റെ
    കാര്യം നോക്കണം; ഒരു അന്യനും നിങ്ങളോട് അടുക്കരുത്.
  urd-GVR: Yoṅ wuh tere sāth mil kar mulāqāt ke ḳhaime ke pūre kām meṅ hissā leṅ.
    Lekin kisī aur ko aisā karne kī ijāzat nahīṅ hai.
  suz-BL: मेकोपुकीम इन अरेशो टिशा, ग्रुम्‍तीक ताम्‍बु ङा मारेइ मारेइ गेय पचा माल्‍नीम।
    गे इन ङा लाक्‍शा अरु सुइम मेको गेय पचा मताइनीम।
  ita-1927: Essi ti saranno dunque aggiunti, e faranno il servizio della tenda di
    convegno in tutto ciò che la concerne, e nessun estraneo s’accosterà a voi.
  ckb-ckb: پابەندت دەبن و بەرپرسیاریش دەبن لە پارێزگاری چادری چاوپێکەوتن لەگەڵ هەموو
    خزمەتی چادرەکە، هیچ کەسێکی دیکەش لێتان نزیک ناکەوێتەوە.
  eng-BBE: 'They are to be joined with you in the care of the Tent of meeting, doing
    whatever is needed for the Tent: and no one of any other family may come near
    you.'
  kan-OKCV: ಆದರೆ ಅವರು ನಿನ್ನ ಸಹಾಯಕರಾಗಿದ್ದು, ದೇವದರ್ಶನದ ಗುಡಾರದ ಎಲ್ಲಾ ಕಾರ್ಯಗಳಿಗೂ ಅದನ್ನು
    ಕಾಪಾಡುವುದಕ್ಕೂ ಜವಾಬ್ದಾರರಾಗಿರುವರು. ಬೇರೆ ಕುಲದವರು ನಿಮ್ಮ ಸಮೀಪಕ್ಕೆ ಬರಬಾರದು.
  bbb-bbb: '@see-verse:NUM.018.003'
  tam-2017: உன்னோடே கூடிக்கொண்டு, கூடாரத்தின் எல்லா வேலையையும் செய்ய, ஆசரிப்புக்கூடாரத்தின்
    காவலைக் காக்கவேண்டும்; அந்நியன் ஒருவனும் உங்களிடத்தில் சேரக்கூடாது.
  spa-RV-1909: Se juntarán, pues, contigo, y tendrán el cargo del tabernáculo del
    testimonio en todo el servicio del tabernáculo; ningún extraño se ha de llegar
    á vosotros.
  ron-BTF: Și să se alăture ție și să păzească însărcinarea tabernacolului întâlnirii,
    pentru tot serviciul tabernacolului, dar un străin să nu se apropie de voi.
  eng-WEBP: They shall be joined to you and keep the responsibility of the Tent of
    Meeting, for all the service of the Tent. A stranger shall not come near to you.
  eng-FBV: They are to help you and take care of the responsibilities of the Tent
    of Meeting, doing all the work at the Tent, but they are not allowed to be with
    you during your priestly ministry.
  nld-1939: Zij mogen zich dus bij u aansluiten om de dienst bij de openbaringstent
    uit te oefenen, bij alles wat er voor de Tent valt te doen; maar geen onbevoegde
    mag u naderen.
  nch-BL: Inijuanti amechpalehuise ipan nochi tequit cati monequis ipan ni yoyon tiopamit
    campa timopantíaj, pero yon se tacat cati amo levita amo huelis monechcahuis campa
    amojuanti.
  vie-1934: Vậy, các người đó sẽ hiệp với ngươi coi sóc điều chi thuộc về hội mạc,
    và giữ công việc của Trại; một người ngoại nào chẳng nên đến gần các ngươi.
  hin-CV: वे तुम्हारे साथ मिलकर मिलनवाले तंबू से संबंधित सभी कार्यों को भी निभायेंगे;
    किंतु किसी भी अन्य व्यक्ति को तुम्हारे निकट आने की अनुमति नहीं है.
  eng-OURB: They shall be joined to you, and keep the responsibility of the Tent of
    Meeting, for all the service of the Tent. A stranger shall not come near to you.
  spa-BES: 'Se unirán a ustedes en el cuidado de la Tienda de la reunión, haciendo
    lo que sea necesario para el servicio de la Tienda: y ninguna otra familia puede
    acercarse a ustedes.'
  tdx-tdx: Hampireketeñe ama’o iereo hamandroñe i kibohom-pamantañañey amy ze hene
    fitoloñañe amy kivohoy fe tsy hiharinea’ t’indaty tsotra.
  vid-vid: Hewo wochilumba na hegwe na kweneza goya mijito ja hewo jowalinguganigwa
    ilinguwala mijito jeng'ha ja ihema lya Nguluwi, na haleche kuwa na munhu yunji
    yohejelela honhu aho.
  eng-OKE: And they shall be joined, with thee, and keep charge of the tabernacle
    of ordinance for all the service of the tabernacle, and a stranger shall not come
    near you.
  tha-KJV: เขาทั้งหลายจะสมทบกับพวกเจ้า และคอยรับใช้​อยู่​ที่​พล​ับพลาแห่งชุ​มนุ​ม
    ในงานปรนนิบั​ติ​ทั้งสิ้นของพลับพลา และอย่าให้​ผู้​อื่นใดมาใกล้​เจ้า
  por-BR-2018: Eles se juntarão, pois, contigo, e terão o cargo do tabernáculo do
    testemunho em todo o serviço do tabernáculo; nenhum estranho se há de chegar a
    vós.
  deu-ELO: Und sie sollen sich dir anschließen und der Hut des Zeltes der Zusammenkunft
    warten nach allem Dienste des Zeltes; aber kein Fremder soll euch nahen.
  eng-WYC-2018: Soothly be they with thee, and (stand) watch they in the keepings
    of the tabernacle, and in all the ceremonies thereof. An alien shall not be meddled
    with you. (Yea, be they with thee, and do their duties in the Tabernacle, and
    at all of its ceremonies. But do not let a foreigner, or a stranger, be mixed
    in with you.)
  epo-epo: Ili aliĝu al vi kaj plenumu la zorgadon pri la tabernaklo de kunveno, koncerne
    ĉiujn servojn en la tabernaklo; sed laiko ne alproksimiĝu al vi.
  uig-PIN: Ular sening bilǝn birlixip, jamaǝt qediridiki wǝzipini ɵtǝp, ⱪilidiƣan
    ⱨǝrbir ixini ⱪilsun; pǝⱪǝtla ⱨeq yat kixilǝr silǝrgǝ yeⱪinlaxmisun.
  beo-beo: 'Ilia da di amola gilisili hawa: hamomu, amola Abula Diasu hawa: hamosu
    huluane amo noga:le hamoma:ne sia:ma. Be hame dawa:su dunu da di gilisili mae
    hamoma:ne sia:ma. Amo da hamedei.'
  tpi-OTNT: Ol Livai tasol i mas wok wantaim yu na mekim tru olgeta wok insait long
    haus sel. Tasol ol man mi no bin makim bai ol i no inap wok wantaim yu.
  hau-SA: Za su haɗa hannu tare da kai su ɗauki nauyin lura da Tentin Sujada, dukan
    ayyuka a Tenti, ba kuma wanda zai zo kusa da inda kake.
  uig-LAT: Ular séning bilen birliship, jamaet chédiridiki wezipini ötep, qilidighan
    herbir ishini qilsun; peqetla héch yat kishiler silerge yéqinlashmisun.
  nde-nde: Kumele bahlanganele lawe babelomlandu wokunakekela ithente lokuhlangana,
    wonke umsebenzi wethenteni, njalo akungabibikho loyedwa ozasondela lapho wena
    okhona.
  ton-ton: 'Pea tenau fakataha ʻakinautolu kiate koe, ʻo tokanga ki he tauhi ʻoe fale
    fehikitaki ʻoe kakai, ki he ngāue kotoa pē ʻoe fale fehikitaki: pea ʻe ʻikai haʻu
    ha muli ke ofi kiate kimoutolu.'
  ces-1613: A přídržeti se budou tebe, pilně ostříhajíce stánku úmluvy při všech službách
    jeho; a cizí žádný nepřistupuj k vám.
  eng-WMB: They shall be joined to you and keep the responsibility of the Tent of
    Meeting, for all the service of the Tent. A stranger shall not come near to you.
  tam-TCV: அவர்கள் உன்னுடன் சேர்ந்து கூடாரத்தின் எல்லா வேலைகளையும் செய்து, சபைக் கூடாரத்தின்
    பராமரிப்புக்குப் பொறுப்பாயிருக்க வேண்டும். நீ இருக்கும் இடத்திற்கு எவனும் வரக்கூடாது.
  ceb-ULB: Kinahanglan makighiusa sila kanimo ug ampingan ang tolda nga tigomanan,
    kay ang tanan nga mga buhat may kalabotan man sa tolda. Ang mga langyaw kinahanglan
    nga dili moduol kanimo.
  pol-UBG: Przyłączą się do ciebie i będą pełnić straż przy Namiocie Zgromadzenia,
    przy każdej służbie namiotu. Lecz żaden obcy niech się do was nie zbliża.
  urd-GVU: یوں وہ تیرے ساتھ مل کر ملاقات کے خیمے کے پورے کام میں حصہ لیں۔ لیکن کسی
    اَور کو ایسا کرنے کی اجازت نہیں ہے۔
  deu-1912: sondern sie sollen bei dir sein, daß sie des Dienstes warten an der Hütte
    des Stifts in allem Amt der Hütte; und kein Fremder soll sich zu euch tun.
  kan-2017: ಅವರೇ ನಿನ್ನ ಜೊತೆಯಲ್ಲಿದ್ದು ದೇವದರ್ಶನದ ಗುಡಾರವನ್ನು ನೋಡಿಕೊಂಡು ಅದರ ಸಕಲ ಸೇವಾಕಾರ್ಯವನ್ನು
    ಮಾಡಬೇಕು. ಇತರ ಕುಲದವರು ನಿಮ್ಮ ಹತ್ತಿರಕ್ಕೆ ಬರಬಾರದು.
  yap-yap: Ngar’uned ngom ko maruwel ngar lebguyed e tin dabisiy nib milfan ngorad
    e maruwel ni pigpig u langgin fare Tent, machane be’ ni dariy mat’won e dabi un
    ngom ko maruwel.
  hlt-MCSB: Nang taengah naep uh saeh lamtah dap khuikah thohtatnah cungkuem dongah
    tingtunnah dap kah a kuek te ngaithuen uh saeh. Tedae kholong tah nangmih taengla
    ha mop uh boel saeh.
  mdy-ETH: ዔያታ ቢያ ዎዴ ዒንሢና ዎላ ማዺ ማዺ፥ ፆኦሲ ዴሮና ካኣማ ማኣሮይዳ ማዻንዳጉዲ ጌይንቴ ባኮ ቢያ ማዺ ኩንሣንዳያ
    ኮይሳኔ፤ ጋዓንቴ ሌዊ ዓሲ ማዒባኣ፥ ዓይጎ ዓሲያ ማዖም ዒንሢና ዎላ ማዻኒ ሙካንዳያ ኮይሱዋሴ።
  twi-ASANTE: Obiara a ɔmfiri Lewi abusua mu nni ho kwan sɛ ɔboa wo ɛkwan biara so.
  eng-WEBU: They shall be joined to you and keep the responsibility of the Tent of
    Meeting, for all the service of the Tent. A stranger shall not come near to you.
  bnp-bnp: E huriki a Levi kunana ri gi leho turamu ri gi rata muholi a leho pololilo
    na Kape na Vaponga. E huriki a mosi i uka ma ri gi valai tabukoi vomu.
  wal-wal: Eti inttenaara issippe gidona; Xoossaa Dunkkaaniyan de7iya ooso ubbaa oottona.
    Leewatuppe attin, hara uri ooninne inttekko shiiqoppo.
  spa-PDDPT: Ellos te acompañarán y tendrán el cuidado del Tabernáculo de Reunión
    en todo el servicio del Tabernáculo. Ningún extraño se acercará a ustedes.
  gun-gun: Ndea py ha'e kuery onhemboaty 'rã okuapy ojapopa aguã oguy nhemboaty oĩaty
    rupi ojapo 'rã va'e ha'e javi. Ha'e rã amboae regua ma nda'evei pẽa py onhemboja
    aguã.
  ilo-ULB: Masapul a makitiponda kenka ken isuda ti makaammo a mangaywan iti tabernakulo,
    iti amin a trabaho nga adda pakainaiganna iti tolda. Nasken nga awan ganggannaet
    nga umasideg kadakayo.
  kpg-kpg: Digaula e ngalua dalia goe e hai nnegau huogodoo i lodo di Hale laa, gei
    digau ala i golo la hagalee ngalua dalia goe.
  uig-ARA: ئۇلار سېنىڭ بىلەن بىرلىشىپ، جامائەت چېدىرىدىكى ۋەزىپىنى ئۆتەپ، قىلىدىغان
    ھەربىر ئىشىنى قىلسۇن؛ پەقەتلا ھېچ يات كىشىلەر سىلەرگە يېقىنلاشمىسۇن.
  sus-sus: E birama nɛ i fɔxɔ ra i xa hɔrɔmɔlingira wali birin kui. Mixi gbɛtɛ yo
    naxa sunbu wo ra.
  pon-2006: Irail pahn iang uhk doadoahk oh re pahn kapwaiada ar pwukoa kan me pid
    arail doadoahk nan Impwalo; ahpw sohte emen tohrohr me pahn iang uhk doadoahk.
  ksd-ksd: Ma diat a tur maravut u, ma diat a torom ta ra vartuluai ure ra pal na
    varbarat, ure ra lavur varvakai tana; ma ra tutana vakuku pa na vana maravai pire
    vavat.
  tur-YTC: Onlar size katılacak ve Buluşma Çadır'ın tüm hizmetinin sorumluluğunu,
    tüm Çadır hizmeti için tutacaklar. Bir yabancı size yaklaşmayacak.”
  grc-BRENT: Καὶ προστεθήσονται πρὸς σέ, καὶ φυλάξονται τὰς φυλακὰς τῆς σκηνῆς τοῦ
    μαρτυρίου, κατὰ πάσας τὰς λειτουργίας τῆς σκηνῆς· καὶ ὁ ἀλλογενὴς οὐ προσελεύσεται
    πρὸς σέ.
  ind-AYT: Mereka akan bersama-sama denganmu melakukan pekerjaan dalam tenda pertemuan,
    untuk semua pelayanan di tenda itu. Akan tetapi, orang luar tidak boleh mendekat
    kepadamu.
  nya-nya: Azikhala ndi inu ndipo azisamalira ntchito yonse ya mu tenti ya msonkhano
    koma munthu wina aliyense wapadera sayenera kufika pafupi nanu.
  hrv-hrv: Neka su, dakle, tebi pridruženi i neka preuzmu brigu za Šator sastanka,
    svaku službu oko Šatora. I neka se ni jedan svjetovnjak ne približuje vama,
  mps-mps: Te Livai hani dabe naga eno ugwa be tomode sę emainao. Tiali goli, te
    bidi dabe eno sa musiąma yali bidi dabe, augwali nage dali sę egobeo.
  tpi-tpi: Ol Livai tasol i mas wok wantaim yu na mekim tru olgeta wok insait long
    haus sel. Tasol ol man mi no bin makim bai ol i no inap wok wantaim yu.
  dan-1931: De skal holde sig til dig og tage Vare på, hvad der er at varetage ved
    Åbenbaringsteltet, alt Arbejdet derved, men ingen Lægmand må der komme eder nær.
  vie-OVCB: Ngoài người Lê-vi ra, không ai được phụ giúp con trong các công việc tại
    Đền Tạm.
  guj-2017: તેઓ તમારી સાથે જોડાઈને મુલાકાતમંડપની સેવા કરશે, મંડપ સાથે જોડાયેલાં બધાં
    કાર્યો કરશે. પરદેશી તમારી પાસે આવે નહિ.
  pon-2006A: Irail pahn iang uhk doadoahk oh re pahn kapwaiada ar pwukoa kan me pid
    arail doadoahk nan Impwalo; ahpw sohte emen tohrohr me pahn iang uhk doadoahk.
  por-BRBSL: Eles serão unidos a você e manterão a responsabilidade da Tenda de Reunião,
    por todo o serviço da Tenda. Um desconhecido não se aproximará de você.
  cth-cth: Ahnimouh ni na kabawp awh vaiteh, kamkhuengnae lukkareiim thaw pueng hah
    a panki e patetlah lukkareiim thaw a tawk awh han. Hatei alawilae tami ni na hnai
    awh mahoeh.
  twi-twi: Ɛsɛ sɛ wɔka mo ho na mohwɛ Ahyiae Ntamadan mu hɔ; ɛhɔ nnwuma nyinaa. Ɛnsɛ
    sɛ onipa foforo biara bɛn beae a wowɔ no.
  hlt-hlt: Nang taengah naep uh saeh lamtah dap khuikah thohtatnah cungkuem dongah
    tingtunnah dap kah a kuek te ngaithuen uh saeh. Tedae kholong tah nangmih taengla
    ha mop uh boel saeh.
  tbz-SIM: Bɛ̀ɛ̀ yó ndɑ wɛ̃nnɛ́ kɛ dɑ teennɛ̀ mɛtɑummɛ̀ tou kó mutɔ̃mmú mumɔu, wèè
    í tú Defii botí kou ò bɑ́ɑ́ di wɛ̃nnɛ́nɛ̀ mutɔ̃mmú.
  msy-2020: Me nɨ ko ingar, me ingangarir na bativamin Purirpenimɨn ganamiba bar,
    me dar amu. Eghtɨ gumazir kɨnitam nɨn boroghɨn izɨ nɨ ko ingaran kogham.
  dop-dop: Pɑ tike pɑɑ sǝŋnɑ-mɛɣɛ Ɩsɔ cokǝle tǝmlɛ tɑɑ. Cɑɣɑlʋ nɔɣɔlʋ ɩ kɑɑ kpǝtǝnɑ.
  azb-azb: Sənə qoşulsunlar və Hüzur çadırının işlərinə, çadırdakı bütün xidmətlərə
    cavabdeh olsunlar. Başqa heç kimsə sizə yaxınlaşmamalıdır.
  eng-DBY: And they shall unite with thee, and keep the charge of the tent of meeting,
    for all the service of the tent; and no stranger shall come near to you.
  hin-2017: अतः वे तुझ से मिल जाएँ, और मिलापवाले तम्बू की सारी सेवकाई की वस्तुओं की
    रक्षा किया करें; परन्तु जो तेरे कुल का न हो वह तुम लोगों के समीप न आने पाए।
  wol-KYG: Nañu jokku ci yaw, te ñu dénkoo ndénkaanel xaymab ndaje mi, ci mboolem
    liggéeyu xayma bi. Kenn ku ci bokkul nag du leen jege, yeen.
  eng-YLT: and they have been joined unto thee, and have kept the charge of the tent
    of meeting, for all the service of the tent; and a stranger doth not come near
    unto you;
  eng-WYC-2017: Soothly be they with thee, and wake they in the keepings of the tabernacle,
    and in all the ceremonies thereof. An alien shall not be meddled [or mingled]
    with you.
  eng-WMBB: They shall be joined to you and keep the responsibility of the Tent of
    Meeting, for all the service of the Tent. A stranger shall not come near to you.
  urd-GVH: यों वह तेरे साथ मिलकर मुलाक़ात के ख़ैमे के पूरे काम में हिस्सा लें। लेकिन
    किसी और को ऐसा करने की इजाज़त नहीं है।
  rug-rug: Kaqu somana tavetavete toka nigo rini, pude kopu nia na va tanai sari doduru
    dia tinavete ninabulu koasa Ipi Hopena te Zihova, ba loke votiki tie si kaqu tata
    mae vasina.
  gaz-gaz: Isaanis dunkaana wal gaʼii eeguudhaaf isinitti dabalamuu qabu; hojii dunkaana
    sanaa hundas haa hojjetan. Namni biraa iddoo isin jirtanitti dhiʼaachuu hin qabu.
  fra-LSG: Ils te seront attachés, et ils observeront ce qui concerne la tente d’assignation
    pour tout le service de la tente. Aucun étranger n’approchera de vous.
  yal-yal: E sama ɛ fari nɛn walideni, e yi e yengi lu Naralan Bubun xɔn e nun a wanle
    birin. Muxu gbɛtɛ yo nama sa ɛ fari.
  haw-1868: 'A e hui pu ia lakou me oe, a e malama lakou i ka oihana o ka halelewa
    o ke anaina, no ka hana a pau o ka halelewa: aole no e hele mai ke kanaka e, a
    kokoke io oukou la.'
  arb-NAV: لِيَنْضَمُّوا إِلَيْكَ قَائِمِينَ بِخِدْمَةِ الْخَيْمَةِ وَكُلِّ مَا يُنَاطُ
    بِهِمْ مِنْ وَاجِبَاتٍ لِلْعِنَايَةِ بِها. وَلَكِنْ لَا يَقْتَرِبْ مِنْهَا مَنْ
    لَيْسَ مِنْكُمْ،
  ewe-ewe: Woanɔ ŋuwò awɔ dɔ, siwo katã le Mawu ƒe agbadɔ la ŋu. Ame sia ame si menye
    Levi ƒe vi o la mekpɔ mɔ akpe ɖe ŋuwò le mɔ aɖeke nu o.
  eng-LEE: 'And they shall be joined unto thee, and keep the charge of the tabernacle
    of the congregation, respecting all the service of the tabernacle: and a stranger
    shall not come nigh unto you.'
  asm-FB: তেওঁলোকে তোমাৰ লগ লৈ সাক্ষাৎ কৰা তম্বুৰ আটাই দাস্যকৰ্মৰ সম্বন্ধে যি কৰিব
    লাগে, অৰ্থাৎ কৰিব লগীয়া তম্বুৰ সেই কাৰ্য কৰিব আৰু আন বংশৰ কোনো মানুহ তোমালোকৰ
    ওচৰ নাচাপিব।
  sus-A: عٍ بِرَ مَ نّ عِ قْشْ رَ عِ شَ هْرْ مْلِنفِرَ وَلِ بِرِن كُي. مِشِ فبّتّ
    يٌ نَشَ سُنبُ وٌ رَ.
  fra-SBL: Ils s'attacheront à toi et garderont la responsabilité de la Tente de la
    Rencontre, pour tout le service de la Tente. L'étranger ne s'approchera pas de
    toi.
  hbo-hbo: וְנִלְו֣וּ עָלֶ֔יךָ וְשָֽׁמְר֗וּ אֶת־מִשְׁמֶ֙רֶת֙ אֹ֣הֶל מֹועֵ֔ד לְכֹ֖ל
    עֲבֹדַ֣ת הָאֹ֑הֶל וְזָ֖ר לֹא־יִקְרַ֥ב אֲלֵיכֶֽם׃
  eng-WYCLIFFE: Forsothe be thei with thee, and wake thei in the kepyngis of the tabernacle,
    and in alle the cerymonyes therof. An alien schal not be meddlid with you.
  piu-2006: '@see-verse:NUM.018.003'
  cwe-cwe: Nawo wezailumba na weye na wezasang'hana sang'hano zose za muna dihema
    da Mulungu, habule munhu imwenga yoyose yondayakukwenhukile.
  kik-kik: Marĩrutithanagia wĩra na inyuĩ na mamenyagĩrĩre Hema-ya-Gũtũnganwo, marutage
    wĩra wothe wa Hema ĩyo na gũtikagĩe na mũndũ ũngĩ o wothe ũngĩkuhĩrĩria harĩa
    mũrĩ.
  fra-NCL: Ils te seront adjoints, et ils rempliront le service de la tente de réunion,
    pour tout le travail de la tente. Aucun étranger n’approchera de vous.
  cek-AK: Nihcae loe nangcae hoi nawnto toksah o ueloe, kaminawk amkhuenghaih kahni
    im to khenzawn o tih; kahni imthung ah sak han koi toknawk boih to sah o tih;
    asaeng ai kalah kami loe na taengah anghnaih o han om ai.
  cuk-cuk: We-Leví-dulemala bemar-bendakedga gumaloed. Degine, we-Leví-dulemar dulemar-anbo-ambikued-neg
    dakmaloed, degine, bela agi-ibmar-imaklemalad imakmarbaloed. Degisoggu, agi bemar
    ibmar-imaknaigusale, Leví-dulemarbi bemarse warmakmaloed, dule-baigandi bemarse
    warmakosurmalad.
  uig-CYR: Улар сениң билән бирлишип, җамаәт чедиридики вәзипини өтәп, қилидиған һәр
    бир ишини қилсун; пәқәтла һеч ят кишиләр силәргә йеқинлашмисун.
  tel-2017: వారు నీతో కలిసి సన్నిధి గుడారంలోని సేవంతటి విషయంలో శ్రద్ధ వహించాలి.
  hat-BSA: Yo va vin jwenn avèk ou, e fè devwa a tant asanble a pou tout sèvis tant
    lan. Men yon etranje pa pou pwoche prè nou.
  kos-kos: Elos in wi kom orekma ac akfalye ma kunalos nukewa in Lohm Nuknuk Mutal,
    tusruktu wangin mwet su tia fal in wi orekma ke ma inge fah wi kom orekma.
  hbo-WLC: וְנִלְו֣וּ עָלֶ֔יךָ וְשָֽׁמְר֗וּ אֶת־מִשְׁמֶ֙רֶת֙ אֹ֣הֶל מוֹעֵ֔ד לְכֹ֖ל
    עֲבֹדַ֣ת הָאֹ֑הֶל וְזָ֖ר לֹא־יִקְרַ֥ב אֲלֵיכֶֽם׃
  ibo-ibo: Ha ka ọ dịrị, isonye gị nʼilekọta ụlọ ikwu ahụ, ya bụ, ihe niile metụtara
    ụlọ ikwu anya. O nweghị onye ọzọ nke ga-abịa nso ebe ị nọ.
  ory-ory: ସେମାନେ ତୁମ୍ଭ ସହିତ ଯୋଗ ଦେଇ ତମ୍ବୁର ସମସ୍ତ ସେବାକର୍ମ ଅନୁସାରେ ସମାଗମ-ତମ୍ବୁର ରକ୍ଷଣୀୟ
    ରକ୍ଷା କରିବେ, ଆଉ କୌଣସି ଅନ୍ୟ ବଂଶୀୟ ଲୋକ ସେମାନଙ୍କ ନିକଟକୁ ଯିବ ନାହିଁ।
  chk-chk: Iwe, repwe etuk le föri angangen ewe imwenfel seni mangaku me sokun angangen
    lon meinisin. Nge esap wor eman lükür epwe etikemi lon ewe angang.
  rop-rop: Olabat garra wek garram yu en lukaftumbat ebrijing insaid langa det Seikridwan
    Tent, bat if im nomo brom det Libai klen, wal im kaan dum det wek garram yu.
  ukr-1871: І будуть вони при тобі і доглядати муть соборного намету при всїх службах
    в наметї, чужий же не сьміє приближатись до вас.
  deu-1951: sondern sie sollen dir beigeordnet sein, daß sie die Ordnung der Stiftshütte
    besorgen, den Dienst an der Hütte; aber kein Fremder soll sich zu euch nahen.
  eng-JPS: And they shall be joined unto thee, and keep the charge of the tent of
    meeting, whatsoever the service of the Tent may be; but a common man shall not
    draw nigh unto you.
  srp-1865: Neka budu dakle uza te, i neka rade sve što treba u šatoru od sastanka
    u svakoj službi u njemu; ali niko drugi da ne pristupi s vama.
  lug-lug: Bagenda kukwegattako, balabirirenga Weema ya Mukama ey’Okukuŋŋaanirangamu,
    nga bakola emirimu gyonna egy’omu Weema, era tewaabenga mugwira n’omu anaasemberanga
    we muli.
  heb-heb: ונלוו עליך ושמרו את משמרת אהל מועד לכל עבדת האהל וזר לא יקרב אליכם׃
  ben-IRV: তারা তোমরা সঙ্গে যোগ দিয়ে তাঁবুর সমস্ত কাজের সঙ্গে যুক্ত সমাগম তাঁবুর
    দেখাশোনা করবে। কোনো বিদেশী তোমাদের কাছে যাবে না।
  pan-pan: ਪਰ ਉਹ ਤੇਰੇ ਨਾਲ ਮਿਲ ਜਾਣ ਅਤੇ ਉਹ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਦੀ ਜ਼ਿੰਮੇਵਾਰੀ ਨੂੰ ਸੰਭਾਲਣ। ਉਹ
    ਤੰਬੂ ਦੀ ਸਾਰੀ ਟਹਿਲ ਸੇਵਾ ਕਰਨ ਪਰ ਹੋਰ ਕੋਈ ਵੀ ਤੁਹਾਡੇ ਨੇੜੇ ਨਾ ਆਵੇ।
  mya-JVB: သူတို့သည် သင် တို့နှင့်အတူ ကူညီ ၍ ၊ ပရိသတ် စည်းဝေး ရာ တဲ တော်ကို စောင့်
    လျက်၊ တဲ တော်အမှု ရှိသမျှ ကို ထမ်းရကြမည်။ မ ဆိုင်သောသူသည် သင် တို့အနီး သို့ မချဉ်းမ
    ကပ်ရ။
  hmo-hmo: “Levi taudia ese oi do idia durua, bona Lohiabada ena Palai Dubu naria
    gaukara ibounai do idia karaia namonamo. Idau iduhu tauna ta ese umui kahirakahira
    do ia mai lasi emui gaukara lalonai.
  urd-urd: इसलिए वह तेरे साथ होकर ख़ेमा — ए — इजितमा'अ और ख़ेमे के इस्ते'माल की सब
    चीज़ों की मुहाफ़िज़त करें, और कोई ग़ैर शख़्स तुम्हारे नज़दीक न आने पाए।
  rus-SYN: Пусть они будут при тебе и отправляют службу в скинии собрания, все работы
    по скинии; а посторонний не должен приближаться к вам.
  bqc-SIM: Aali nawá aa laaidↄ kpaaũkpɛwa ń kpɛ́pi zĩo píi, ãma gbɛ̃pãle suli
    sↄ̃ázio.
  tcz-CHONGTHU: Levite tia kiminsah jouse houbuh maicham semna natoh na jouse jao
    cheh diu ahi. Ahinlah midang vang nangma toh natong’a nakitho pi dinga pang thei
    lou ding ahi.
  mar-mar: ते तुझ्याबरोबर असतील आणि तुला मदत करतील. ते दर्शनमंडपाची काळजी घ्यायला
    जबाबदार असतील. मंडपात जे काही काम करायचे असेल ते सर्व ते करतील. तू जेथे असशील
    तेथे दुसरा कोणीही येऊ नये.
  qub-qub: Tincuna Toldu cajcho ima ruraycunatapis Leví trïbu runacuna ruräshishunquimi.
    Paycunallami ruräshishunqui. Juccunaga manami ruräshishunquipächu.
  hat-hat: Y'a travay ansanm avè ou, y'a fè tou sa y'a gen pou yo fè nan kay Bondye
    a, nan tout travay ki gen pou fèt nan kay Bondye a. Pesonn lòt pa gen dwa travay
    avè ou.
  eng-BSB: They are to join you and attend to the duties of the Tent of Meeting, doing
    all the work at the Tent; but no outsider may come near you.
  tod-tod: Ta ɠɛ wo ʋa, ɗa-wotii zu, ta ɠɛ GALA daaɠomi seɠe ʋɛlɛi wu wotii kpein
    su, ti ɗa botii pɛ kɛ, nii maanɛai ga ti kɛ. Kɛlɛ nu ɠili nɔpɛ ge la maaɓuɠaa
    wo ʋa.
  eng-WEBPB: They shall be joined to you and keep the responsibility of the Tent of
    Meeting, for all the service of the Tent. A stranger shall not come near to you.
  kbq-kbq: Livae vahe'mo'zage seli mono nompina eri'zana tamaza hu'za eriho. Hianagi
    ru vahe'mo'za erava'o osuge, eri'zana tamaza hu'za e'origahaze.
  nhe-BL: Inijuanti inmechpalehuise ipan nochi tequitl tlen monequis ipan ni yoyon
    tiopamitl campa timopantíaj, pero niyon se tlacatl tlen ax levita ax huelis monechcahuis
    campa imojuanti.
  gub-BL: Erewi izuapyapyr uma'ereko putar nerehe we wà nehe. Uzapo putar ma'ereko
    haw tàpuzràn Tupàn pe imonokatu pyrer pupe har paw rupi wà nehe. Nezewe rehe we
    ni amo teko ikwaw pyr 'ym numa'ereko kwaw penehe we wà nehe.
  eng-DRA: But let them be with thee, and watch in the charge of the tabernacle, and
    in all the ceremonies thereof. A stranger shall not join himself with you.
