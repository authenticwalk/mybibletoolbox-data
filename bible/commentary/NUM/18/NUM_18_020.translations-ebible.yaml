verse: NUM.018.020
translations:
  mal-C: 'യഹോവ അഹരോനോട് അരുളിച്ചെയ്തു: “നിനക്ക് അവരുടെ ഭൂമിയിൽ ഒരു അവകാശവും അവരുടെ
    ഇടയിൽ യാതൊരു ഓഹരിയും ഉണ്ടായിരിക്കുകയില്ല. ഇസ്രായേൽമക്കളുടെ ഇടയിൽ ഞാൻ ആകുന്നു നിന്റെ
    അവകാശവും നിന്റെ ഓഹരിയും.'
  deu-TKW: 'Und Jahwe sprach zu Aaron: Du sollst in ihrem Lande keinen Erbbesitz haben
    und sollst keinen Anteil unter ihnen besitzen; ich bin dein Anteil und dein Erbbesitz
    inmitten der Israeliten.'
  lin-lin: 'Yawe alobaki na Aron : « Okozwa eteni ya mabele te kati na mokili na bango,
    mpe okozwa ata bomengo moko te lokola libula kati na bana ya Isalaele, pamba te
    Ngai moko nde nazali bomengo mpe libula na bino kati na bana ya Isalaele.'
  eng-LSV: 'And YHWH says to Aaron, “You do not inherit in their land, and you do
    not have a portion in their midst: I [am] your portion and your inheritance in
    the midst of the sons of Israel;'
  eng-GNV: 'And the Lord sayde vnto Aaron, Thou shalt haue none inheritance in their
    lande, neyther shalt thou haue any parte among them: I am thy part and thine inheritance
    among the children of Israel.'
  eng-WEBSTER: 'And the LORD spoke to Aaron, Thou shalt have no inheritance in their
    land, neither shalt thou have any part among them: I am thy part and thy inheritance
    among the children of Israel.'
  nhw-BL: 'Nojquiya TOTECO quiilhui Aarón: “Antotajtzitzi huan anlevitame, amo anquiselise
    tlali para amoaxca quema anajsise ipan nopa cuali tlali campa anyase, huan quema
    momajmacase catli quitlanise ipan tlahuilancayotl, amo tleno anmechtocaros. Pampa
    ipatlaca nopa tlali catli ne sequinoc israelitame quinaxcatise, annechpiyase na.
    Huan na nielis niamoaxca huan na catli anmechtocaros, huan san ya nopa monequi.'
  swh-ONEN: Bwana akamwambia Aroni, “Hutakuwa na urithi wowote katika nchi yao, wala
    hutakuwa na sehemu miongoni mwao; Mimi ni fungu lako na urithi wako miongoni mwa
    Waisraeli.
  bba-bba: Yinni Gusunɔ u mɑɑ Aroni sɔ̃ɔwɑ u nɛɛ, ɑǹ tem wɑsi Isirelibɑn suunu sɔɔ.
    Nɛnɑ kɑɑ n mɔ. Nɛnɑ nɑ sɑ̃ɑ wunɛn ɑrumɑni.
  eng-KJVCPB: 'And the Lord spake unto Aaron, Thou shalt have no inheritance in their
    land, neither shalt thou have any part among them: I am thy part and thine inheritance
    among the children of Israel.'
  luo-luo: Jehova Nyasaye nowacho ne Harun niya, “Ok iniyud girkeni mora amora e piny
    jogi, kata pok moro amora ok inibedgo e kindgi nimar an e pok maru kendo girkeni
    maru e kind jo-Israel.
  meu-meu: 'Iehova ese Aaron ma e hamaoroa, eto, Oi na emu inoḡo ta basio abia edia
    tano ai, bona ahumu ta basio abia idia bogaragidiai: lau na oi ahumu, oi na lau
    dihigu, Israel taudia bogaragidiai.'
  npi-ULB: परमप्रभुले हारूनलाई भन्‍नुभयो, “मानिसहरूको जग्गा-जमिनमा तेरो कुनै उत्तराधिकार
    हुनेछैन, न त मानिसहरूको सम्पत्तिमा कुनै हिस्सा हुने छ । इस्राएलका मानिसहरूमा म
    नै तेरो हिस्सा र उत्तराधिकार हुँ ।
  yor-yor: Olúwa sọ fún Aaroni pé, “O kò ní ní ogún nínú ilẹ̀ wọn bẹ́ẹ̀ ni ìwọ kò
    ní ní ìpín láàrín wọn; Èmi ni ìpín àti ogún rẹ láàrín àwọn ọmọ Israẹli.
  pes-OPCB: 'و خداوند به هارون گفت: «شما کاهنان نباید هیچ ملک و دارایی در سرزمین اسرائیل
    داشته باشید، چون ملک و ثروت شما، من هستم.'
  tgl-ULB: Sinabi ni Yahweh kay Aaron, “Hindi ka dapat magkaroon ng mana sa lupain
    ng mga tao, ni dapat magkaroon ng bahagi sa mga ari-arian ng mga tao. Ako ang
    iyong magiging bahagi at mana sa piling ng mga tao ng Israel.
  hui-hui: Anduane Homogohanda Aronohondo laabo halu lalu, Tígua Isaraele wali agalinaga
    dindi ngaru aria mbirago mani tí waneigini bu holebiraru tinaga mo wia holenaga
    na mo wilimu. Tí mbirale burupale kamiru tínaga Anduane Homogo i̱ni kogome karulape
    ngialu haabo holebero, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​အာ​ရုန်​အား``ဣ​သ​ရေ​လ နိုင်​ငံ​တွင် သင်​အ​မွေ​ခံ​ရန်​ပစ္စည်း၊
    သင်​ပိုင်​မြေ ရ​လိမ့်​မည်​မ​ဟုတ်။ ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​မှီ​ခို​အား​ထား​ရာ​ဖြစ်​သည်''
    ဟု​မိန့်​တော် မူ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཨ་རོན་ལ་འདི་སྐད་དུ། ཁྱོད་ལ་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཡུལ་དུ་ས་སྐལ་ཡོད་མི་རུང་ལ།
    དེ་དག་གི་ཁྲོད་དུ་སྐལ་ཡང་ཡོད་མི་རུང་། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཁྲོད་དུ་བདག་ནི་ཁྱོད་ཀྱི་ཐོབ་སྐལ་དང་ཁྱོད་ཀྱི་བགོ་སྐལ་ཡིན་ནོ།
    །
  sna-sna: Jehovha akati kuna Aroni, “Iwe haungawani nhaka munyika mavo, uye haungavi
    nomugove nenhaka pakati pavaIsraeri.
  spa-BLM: 'Yahvé dijo a Aarón: “No tendrás herencia en su tierra, ni tendrás parte
    entre ellos. Yo soy tu porción y tu herencia entre los hijos de Israel.'
  cac-cac: 'Ix yalanxi Jehová d''a vin̈aj Aarón chi'': A ach tic malaj lum luum ol
    a macb''enej d''a scal eb'' etisraelal tic, yujto a in tic icha a macb''en vaji.'
  swh-ULB: BWANA akasema na Haruni. “hautakuwa na urithi katika ardhi ya watu, wala
    hautakuwa na gawio miongoni mwa watu. Mimi ndimi gawiio lenu na urithi wenu miongoni
    mwa watu wa Israeli.
  bel-bel: 'І сказаў Гасподзь Аарону: у зямлі іхняй ня будзеш мець надзелу і долі
    ня будзе з табою сярод іх; Я доля твая і надзел твой сярод сыноў Ізраілевых;'
  deu-ELBBK: 'Und der HERR sprach zu Aaron: In ihrem Land sollst du nichts erben und
    sollst kein Teil in ihrer Mitte haben; ich bin dein Teil und dein Erbe inmitten
    der Kinder Israel.'
  mbb-OT: Migkaǥi pa is Nengazen diyà te ki Aaron te, “Sikiyu is menge memumuhat,
    wazè niw egkepengevilin he tanà te Israel, su iyan a mismu ebeǥey te menge kinehenglanen
    niw.
  mal-2015: 'യഹോവ പിന്നെയും അഹരോനോടു: നിനക്കു അവരുടെ ഭൂമിയിൽ ഒരു അവകാശവും ഉണ്ടാകരുതു;
    അവരുടെ ഇടയിൽ നിനക്കു ഒരു ഓഹരിയും അരുതു; യിസ്രായേൽമക്കളുടെ ഇടയിൽ ഞാൻ തന്നേ നിന്റെ
    ഓഹരിയും അവകാശവും ആകുന്നു എന്നു അരുളിച്ചെയ്തു.'
  rmc-rmc: 'Mek o RAJ phenďa le Aronoske: „Na chudeha ňisavi phuv sar ďeďictvos andro
    Izrael. Me som tiro ďeďictvos the tiro kotor maškar o Izraeliti.'
  pes-OPV: 'و خداوند به هارون گفت: «تو در زمین ایشان هیچ ملک نخواهی یافت، و در میان
    ایشان برای تو نصیبی نخواهد بود، نصیب تو و ملک تودر میان بنی‌اسرائیل من هستم.'
  ron-1924: 'Домнул а зис луй Аарон: „Ту сэ н-ай ничо моштенире ын цара лор ши сэ
    н-ай ничо парте де мошие ын мижлокул лор. Еу сунт моштениря ши партя та де мошие
    ын мижлокул копиилор луй Исраел.'
  ben-OBCV: সদাপ্রভু হারোণকে বললেন, “তাদের দেশে তোমার কোনো উত্তরাধিকার থাকবে না, কিংবা
    তাদের মধ্যে তোমার কোনো অংশ থাকবে না। ইস্রায়েলীদের মধ্যে আমিই তোমার অংশ এবং অধিকার।
  som-som: Markaasaa Rabbigu Haaruun ku yidhi, Adigu dalkooda dhaxal kuma lahaan doonto,
    oo dhexdoodana innaba qayb kuma yeelan doonto. Aniga ayaa reer binu Israa'iil
    dhexdooda ku ah qaybtaadii iyo dhaxalkaagiiba.
  lat-VUC: 'Dixitque Dominus ad Aaron: In terra eorum nihil possidebitis, nec habebitis
    partem inter eos: ego pars et hæreditas tua in medio filiorum Israël.'
  eng-ASVBT: 'And Jehovah said unto Aaron, Thou shalt have no inheritance in their
    land, neither shalt thou have any portion among them: I am thy portion and thine
    inheritance among the children of Israel.'
  ita-1885: 'Il Signore disse ancora ad Aaronne: Tu non avrai alcuna eredità nella
    terra loro, e non avrai parte fra loro. Io son la tua parte, e la tua eredità
    fra'' figliuoli d''Israele.'
  eng-LXXUP: And the Lord said to Aaron, Thou shalt have no inheritance in their land,
    neither shalt thou have any portion among them; for I am thy portion and thine
    inheritance in the midst of the children of Israel.
  eng-ULB: Yahweh said to Aaron, “You will have no inheritance in the people's land,
    nor will you have any share of property among the people. I am your share and
    inheritance among the people of Israel.
  spa-VBL: “No tendrás propiedades en su país, y no tendrás una parte de sus tierras.
    Yo soy tu parte y tu posesión entre los israelitas.
  fra-_FOB: 'Puis l''Éternel dit à Aaron: Tu n''auras point d''héritage en leur pays;
    tu n''auras point de portion au milieu d''eux; je suis ta portion et ton héritage
    au milieu des enfants d''Israël.'
  mal-mal: 'യഹോവ പിന്നെയും അഹരോനോട്: “നിനക്ക് അവരുടെ ഭൂമിയിൽ ഒരു അവകാശവും ഉണ്ടാകരുത്;
    അവരുടെ ഇടയിൽ നിനക്ക് ഒരു ഓഹരിയും അരുത്; യിസ്രായേൽ മക്കളുടെ ഇടയിൽ ഞാൻ തന്നെ നിന്റെ
    ഓഹരിയും അവകാശവും ആകുന്നു” എന്ന് അരുളിച്ചെയ്തു.'
  lit-lit: 'Ir VIEŠPATS kalbėjo Aaronui: „Jų šalyje neturėsi veldinio nei turėsi dalies
    tarp jų: aš esu tavo dalis ir tavo veldinys tarp Izraelio vaikų.'
  urd-GVR: Rab ne Hārūn se kahā, “Tū mīrās meṅ zamīn nahīṅ pāegā. Isrāīl meṅ tujhe
    koī hissā nahīṅ diyā jāegā, kyoṅki Isrāīliyoṅ ke darmiyān maiṅ hī terā hissā aur
    terī mīrās hūṅ.
  suz-BL: मिनु नोले परमप्रभु यावेमी हारून कली “गे मेको रागीम मुर आन दातेमी रू मताइनीनी।
    गो इस्राएली आन दातेमी इन भाग नु इन शोंप नङ। गन्‍ती ३५:-; ब्‍यवस्‍था १०:९; ब्‍यवस्‍था
    १२:१२; यहोसु १३:१४,३३; भजन संग्रह १६:५; भजन संग्रह ७३:२६; इजीकीएल ४४:२८
  ita-1927: 'L’Eterno disse ancora ad Aaronne: “Tu non avrai alcun possesso nel loro
    paese, e non ci sarà parte per te in mezzo a loro; io sono la tua parte e il tuo
    possesso in mezzo ai figliuoli d’Israele.'
  ckb-ckb: 'هەروەها یەزدان بە هارونی فەرموو: «لە زەوییەکەیان هیچ میراتت بەرناکەوێت
    و لەنێویان بەشت نابێت، لەنێو نەوەی ئیسرائیل من بەش و میراتی تۆم.'
  eng-BBE: And the Lord said to Aaron, You will have no heritage in their land, or
    any part among them; I am your part and your heritage among the children of Israel.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಆರೋನನಿಗೆ, “ನಿನಗೆ ಅವರ ದೇಶದಲ್ಲಿ ಯಾವ ಸ್ವಾಸ್ತ್ಯವೂ ಇರಬಾರದು, ನಿನಗೆ
    ಅವರ ಮಧ್ಯದಲ್ಲಿ ಯಾವ ಪಾಲೂ ಇರಬಾರದು. ನಾನೇ ಇಸ್ರಾಯೇಲರ ಮಧ್ಯದಲ್ಲಿ ನಿನ್ನ ಪಾಲೂ ನಿನ್ನ ಸ್ವಾಸ್ತ್ಯವೂ
    ಆಗಿದ್ದೇನೆ.
  bbb-bbb: '@see-verse:NUM.018.019'
  tam-2017: 'பின்னும் யெகோவா ஆரோனை நோக்கி: “அவர்களுடைய தேசத்தில் நீ ஒன்றையும் சுதந்தரித்துக்கொள்ளவேண்டாம்,
    அவர்கள் நடுவே உனக்குப் பங்கு உண்டாயிருக்கவும் வேண்டாம்; இஸ்ரவேல் மக்கள் நடுவில்
    நானே உன்னுடைய பங்கும் உன்னுடைய சுதந்தரமுமாக இருக்கிறேன்.'
  spa-RV-1909: 'Y Jehová dijo á Aarón: De la tierra de ellos no tendrás heredad, ni
    entre ellos tendrás parte: Yo soy tu parte y tu heredad en medio de los hijos
    de Israel.'
  ron-BTF: 'Și DOMNUL i-a vorbit lui Aaron: Să nu ai nicio moștenire în țara lor,
    nici să nu ai vreo parte în mijlocul lor, eu sunt partea ta și moștenirea ta printre
    copiii lui Israel.'
  eng-WEBP: The LORD said to Aaron, “You shall have no inheritance in their land,
    neither shall you have any portion among them. I am your portion and your inheritance
    among the children of Israel.
  eng-FBV: “You won't possess property in their country, and you won't have a share
    in their land. I am your share and your possession among the Israelites.
  nld-1939: 'Maar tot Aäron zei Jahweh: Gij zult in hun land geen erfbezit ontvangen,
    en geen aandeel onder hen krijgen. Ik ben uw aandeel en erfbezit te midden van
    Israëls kinderen.'
  nch-BL: 'Nojquiya TOTECO quiilhui Aarón: “Antotajtzitzi huan anlevitame, amo anquiselise
    tali para amoaxca quema anajsise ipan nopa cuali tali campa anyase, huan quema
    momajmacase cati quitanise ipan tatehuilisti, amo teno anmoaxcatise. Pampa quej
    ipataca nopa tali cati ne sequinoc israelitame quinaxcatise, antechpiyase na.
    Huan na nielis niamoaxca huan na cati antechselise, huan san ya nopa monequi.'
  vie-1934: 'Đoạn, Đức Giê-hô-va phán cùng A-rôn rằng: Ngươi sẽ không có cơ nghiệp
    trong xứ dân Y-sơ-ra-ên; và chẳng sẽ có phần cho ngươi giữa dân đó; ta là phần
    của ngươi, và là cơ nghiệp của ngươi ở giữa dân Y-sơ-ra-ên.'
  hin-CV: इसके बाद याहवेह ने अहरोन से उसके सामने कहा, “जो देश इस्राएल के घराने को
    दिया जा रहा है, उसमें तुम्हारी कोई भी मीरास नहीं रहेगी, और उसमें न ही तुम्हारा
    कोई भाग होगा. तुम्हारा भाग मैं हूं, इस्राएल के घराने के बीच में मैं ही तुम्हारी
    मीरास हूं.
  eng-OURB: Adonai said to Aaron [Light-bringer], “You shall have no inheritance in
    their land, neither shall you have any portion among them. I am your portion and
    your inheritance among the children of Israel [God prevails]. (7)
  spa-BES: 'Y el Señor dijo a Aarón: No tendrás herencia en su tierra, ni en ninguna
    parte entre ellos; Yo soy tu parte y tu herencia entre los hijos de Israel.'
  tdx-tdx: 'Le hoe t’Iehovà amy Aharone: tsy hanan-dova an-tane’ iareo irehe, naho
    tsy hanañ’ anjara am’ iereo ao; Izaho ro anjara’o naho lova’o amo ana’ Israeleo.'
  vid-vid: Mkulu Nguluwi nakamlonjela Aluni, “Hegwe hauwa na uhalizi woneche kuli
    isi ayo, ne kuwa na honhu ha hegwe hali hewo. Heni ndo honhu ha hegwe na uhalizi
    wa hegwe hali Waisilaeli.”
  eng-OKE: 'And the Lord said to Aharon: In their land thou wilt not have possession,
    nor will thine be a portion among them; the gifts that I have given thee, they
    are thy portion and thy inheritance among the children of Israel.'
  tha-KJV: และพระเยโฮวาห์ตรัสกับอาโรนว่า “​เจ้​าจะไม่​ได้​รับมรดกในแผ่นดินของเขา ทั้งเจ้าจะไม่​มี​ส่วนอันใดกับเขาเลย
    เราเป็นส่วนแบ่งของเจ้าและเป็นมรดกของเจ้าท่ามกลางคนอิสราเอล
  por-BR-2018: 'E o SENHOR disse a Arão: Da terra deles não terás herança, nem entre
    eles terás parte: Eu sou tua parte e tua herança em meio dos filhos de Israel.'
  deu-ELO: 'Und Jehova sprach zu Aaron: In ihrem Lande sollst du nichts erben und
    sollst kein Teil in ihrer Mitte haben; ich bin dein Teil und dein Erbe inmitten
    der Kinder Israel.'
  eng-WYC-2018: And the Lord said to Aaron, Ye shall not wield anything of heritage
    in the land of Israel, neither ye shall have part among them; I am thy part and
    thine heritage, in the midst of the sons of Israel. (And the Lord said to Aaron,
    Ye shall not possess any inheritance in the land of Israel, nor shall ye have
