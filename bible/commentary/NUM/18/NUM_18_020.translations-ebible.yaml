  eng-WYCLIFFE: And the Lord seide to Aaron, Ye schulen not welde ony thing in the
    lond of hem, nether ye schulen haue part among hem; Y am thi part and erytage,
    in the myddis of the sones of Israel.
  piu-2006: '@see-verse:NUM.018.019'
  cwe-cwe: Mndewa Mulungu kamulongela Haluni, “Weye kwizakuwa kwabule uhazi wowose
    muna iisi yawo, hebu kwizakuwa kwabule hanhu hohose kumwawo. Niye niiyo hanhu
    hako na uhazi wako mwa Waisilaili.
  kik-kik: Ningĩ Jehova akĩĩra Harũni atĩrĩ, “Wee ndũgakorwo na igai bũrũri-inĩ wao,
    kana ũgĩe na rũgai thĩinĩ wao; niĩ nĩ niĩ rũgai rwaku o na igai rĩaku thĩinĩ wa
    andũ a Isiraeli.
  fra-NCL: 'Yahweh dit à Aaron : « Tu n’auras pas d’héritage dans leur pays, et il
    n’y aura pas de part pour toi au milieu d’eux ; c’est moi qui suis ta part et
    ton héritage au milieu des enfants d’Israël.'
  cek-AK: Angraeng mah Aaron khaeah, Nang loe nihcae ih prae thungah, qawktoep han
    ih ahmuen, nihcae salakah na tawnh ih hmuen tidoeh om mak ai; kai loe Israel kaminawk
    salakah, nangcae taham ah ka oh moe, nangcae mah toep han koi qawk ah ka oh.
  cuk-cuk: 'Bab-Jehová Aarónʼga sogdebalid: “Israel-dulemar-abargi bega nainumar an
    ukosulid, ar ade, ani we-Israel-dulemar-abargi an begadga gued.'
  uig-CYR: 'Пәрвәрдигар Һарунға мундақ деди: — Исраил зиминида сениң һеч қандақ мирасиң
    болмайду, уларниң арисидиму һеч қандақ несивәң болмайду; Исраиллар арисида мана
    Мән Өзүм сениң несивәң, сениң мирасиңдурмән.'
  tel-2017: ఇంకా యెహోవా అహరోనుతో “ప్రజల భూమిలో నీకు స్వాస్థ్యం ఉండకూడదు. వారి మధ్య
    నీకు ఆస్తిగాని భాగం గాని ఉండకూడదు. ఇశ్రాయేలీయుల మధ్య నీ భాగం, నీ స్వాస్థ్యం నేనే.
  hat-BSA: 'SENYÈ a te di a Aaron: “Ou p ap gen okenn eritaj nan peyi a ni posesyon
    okenn pati pami yo. Mwen se pati pa ou ak eritaj ou pami fis Israël yo.'
  kos-kos: LEUM GOD El fahk nu sel Aaron, “Ac fah wangin acn kom fah usrui, oayapa
    ac fah wangin ip ke acn lun Israel fah itukot lom. Nga, LEUM GOD, ac fah mwe usru
    lom ac ip lom.”
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֜ה אֶֽל־אַהֲרֹ֗ן בְּאַרְצָם֙ לֹ֣א תִנְחָ֔ל וְחֵ֕לֶק לֹא־יִהְיֶ֥ה
    לְךָ֖ בְּתוֹכָ֑ם אֲנִ֤י חֶלְקְךָ֙ וְנַחֲלָ֣תְךָ֔ בְּת֖וֹךְ בְּנֵ֥י יִשְׂרָאֵֽל׃
    ס
  ibo-ibo: Onyenwe anyị gwara Erọn okwu sị ya, “Unu agaghị enwe ihe nketa nke ala,
    a gaghị ekenyekwa unu ala ọbụla nʼala Izrel niile. Nʼihi na mụ onwe m bụ oke na
    ihe nketa unu nwere nʼetiti ụmụ Izrel.
  ory-ory: ଆହୁରି ସଦାପ୍ରଭୁ ହାରୋଣଙ୍କୁ କହିଲେ, “ସେମାନଙ୍କ ଭୂମିରେ ତୁମ୍ଭର କୌଣସି ଅଧିକାର ରହିବ
    ନାହିଁ; ଓ ସେମାନଙ୍କ ମଧ୍ୟରେ ତୁମ୍ଭର କୌଣସି ବାଣ୍ଟ ରହିବ ନାହିଁ; ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କ ମଧ୍ୟରେ
    ଆମ୍ଭେ ହିଁ ତୁମ୍ଭର ବାଣ୍ଟ ଓ ତୁମ୍ଭର ଅଧିକାର।
  chk-chk: Iwe, ewe Samol mi Lapalap a pwal üreni Aaron, “Kosap fanüeni eu fanü me
    lon Israel, esap pwal wor inetum me leir. Pun ngang inetum me wisom me lein ekewe
    aramasen Israel.
  rop-rop: “Ai kaan gibit yu eni kantri langa yu o yu rileishanmob. Ol yumob Libai
    pipul kaan gajim eni kantri dumaji yumob garram mi en ai garra oldei lukaftumbat
    langa yumob.” Lagijat na YAWEI bin tok.
  ukr-1871: 'І рече Господь Аронові: У землї їх не мати меш жадного наслїддя, і частки
    в тебе не буде між ними. Сам я частка твоя і наслїддє твоє серед синів Ізрайлевих.'
  deu-1951: 'Und der HERR sprach zu Aaron: Du sollst in ihrem Lande nichts erben,
    auch kein Teil unter ihnen haben; denn Ich bin dein Teil und dein Erbgut unter
    den Kindern Israel!'
  eng-JPS: 'And the LORD said unto Aaron: ''Thou shalt have no inheritance in their
    land, neither shalt thou have any portion among them; I am thy portion and thine
    inheritance among the children of Israel.'
  srp-1865: 'Još reèe Gospod Aronu: u zemlji njihovoj da nemaš našljedstva, ni dijela
    meðu njima da nemaš; ja sam dio tvoj i tvoje našljedstvo meðu sinovima Izrailjevijem.'
  lug-lug: Awo Mukama Katonda n’agamba Alooni nti, “Toobenga na byabusika mu nsi yaabwe,
    so toobenga na mugabo gwonna mu bo; Nze mugabo gwo era Nze busika bwo mu baana
    ba Isirayiri.
  heb-heb: ויאמר יהוה אל אהרן בארצם לא תנחל וחלק לא יהיה לך בתוכם אני חלקך ונחלתך
    בתוך בני ישראל׃
  ben-IRV: সদাপ্রভু হারোণকে বললেন, “তাদের ভূমিতে তোমার কোন অধিকার থাকবে না ও তাদের
    মধ্যে তোমার কোন অংশ থাকবে না; ইস্রায়েল সন্তানদের মধ্যে আমিই তোমার অংশ ও অধিকার।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਹਾਰੂਨ ਨੂੰ ਆਖਿਆ, ਇਸਰਾਏਲੀਆਂ ਦੀ ਧਰਤੀ ਵਿੱਚ ਕੋਈ ਹਿੱਸਾ ਨਾ ਲਵੀਂ,
    ਨਾ ਉਨ੍ਹਾਂ ਵਿੱਚ ਤੇਰਾ ਕੋਈ ਹਿੱਸਾ ਹੋਵੇਗਾ। ਤੇਰਾ ਹਿੱਸਾ ਅਤੇ ਤੇਰਾ ਵਿਰਸਾ ਇਸਰਾਏਲੀਆਂ ਵਿੱਚ
    ਮੈਂ ਹੀ ਹਾਂ।
  mya-JVB: တဖန် ထာဝရဘုရား သည် အာရုန် အား မိန့် တော်မူသည်ကား၊ ဣသရေလ အမျိုးသားတို့ နေရာပြည်
    ၌ သင့်အမွေ ခံရာမြေ၊ သူတို့နှင့်ရော ၍ ပိုင်သောအဘို့ မ ရှိ ရ။ ငါ သည်ကား သူ တို့တွင်
    သင် ပိုင်သောအဘို့ သင့် အမွေ ဥစ္စာဖြစ်၏။
  hmo-hmo: Lohiabada ese Arona ma ia hamaoroa, ia gwau, “Oi be Israela ena tano ta
    do oi biagua diba lasi, oiemu natuna, oiemu tubuna danu tano idia biagua diba
    lasi. Badina be lau Lohiabada sibona be oiemu ahuna namona.”
  urd-urd: और ख़ुदावन्द ने हारून से कहा, उनके मुल्क में तुझे कोई मीरास नहीं मिलेगी
    और न उनके बीच तेरा कोई हिस्सा होगा क्यूँकि बनी — इस्राईल में तेरा हिस्सा और तेरी
    मीरास मैं हूँ।
  rus-SYN: 'И сказал Господь Аарону: в земле их не будешь иметь удела и части не будет
    тебе между ними; Я часть твоя и удел твой среди сынов Израилевых;'
  bqc-SIM: 'Dii ɛ̀a ò Aalonaɛ: Ńyↄ̃ↄ tↄↄlɛ vĩ Isaili bùsuuo, ńyↄ̃ baa e a guuo.
    Mámɛ má n baa ũ, n asea ũ.'
  tcz-CHONGTHU: Chuin Pathen in Aaron chu ahoulimpi tan, Israel mipite jouse masanga
    thempua pang ho leiset anei thei lou dingu ahi. Mipi hotoh jong nei leh gou kikop
    thei lou ding ahiuve keiman nanei nagou chule ijakai pijia kahi.
  mar-mar: परमेश्वर अहरोनाला आणखी म्हणाला, तुला जमीनीपैकी काहीही वतन मिळणार नाही आणि
    जे दुसऱ्या लोकांचे आहे ते तुला मिळणार नाही. मी परमेश्वर तुझा हिस्सा आहे. इस्राएल
    लोकांमध्ये मीच तुझा वाटा व वतन आहे.
  qub-qub: 'Aaronta Tayta Dios niran: «Israelcuna tiyashan nasyunchöga manami cangachu
    chacrayqui, ni ima-aycayquicunapis. Chacrata chasquinayquipa ruquenga nogami gamcunapa
    erensyayqui cashaj.'
  hat-hat: 'Apre sa, Seyè a di Arawon konsa: -Ou p''ap jwenn okenn pòsyon nan tè eritaj
    ki pou pèp la. Ou p''ap janm gen yon moso tè ki va rele ou pa ou nan peyi a. Se
    mwen menm ki tout ou, se mwen menm ki tout byen ou nan mitan pèp Izrayèl la.'
  eng-BSB: Then the LORD said to Aaron, “You will have no inheritance in their land,
    nor will you have any portion among them. I am your portion and your inheritance
    among the Israelites.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Aalɔn ma: «È la zou zɔlɔɔga, ga è ɓɔɠɔ gele, Izelayɛle
    yooi zu, ɗɔnɔ nɔpɛ ge la ɠɛa ná, ti zaama. Nà ɠa gè ga ɗɔnɔi ta ɗa-ɓɛtɛi Izelayɛle
    nuiti saama.'
  eng-WEBPB: The LORD said to Aaron, “You shall have no inheritance in their land,
    neither shall you have any portion amongst them. I am your portion and your inheritance
    amongst the children of Israel.
  kbq-kbq: Hagi Ra Anumzamo'a Aronina amanage huno asami'ne, Israeli mopafina tamagra
    mago mopa erinafa'a osugahze. Tamagrama eri santima hare'nazazana Nagrake'za manigahue.
  nhe-BL: 'Nojquiya TOTECO quiilhui Aarón: “Intotajtzitzi huan inlevitame, ax inquiselise
    tlali para imoaxca quema inajsise ipan nopa cuali tlali campa inyase, huan quema
    momajmacase tlen quitlanise ipan tlatehuijcayotl, ax tleno inmechtocaros. Pampa
    ipatlaca nopa tlali tlen ne sequinoc israelitame quinaxcatise, innechpiyase na.
    Huan na nielis niimoaxca huan na tlen inmechtocaros, huan san ya nopa monequi.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg Àràw pe. — Nerereko kwaw ywy amogwer Izaew
    wazàwe nehe. Nerereko kwaw tàpuz nehe. Izaew wainuinuromo aiko nema'e romo ihe.
    Aiko ywy zàwenugar romo newe. Aiko tàpuz tetea'u zàwenugar romo newe. Izaew upyhyk
    putar ywy wà nehe. Upyhyk putar tàpuz tetea'u wà nehe. Hepyhyk putar pe nema'e
    romo a'e ma'e hekuzaromo nehe.
  eng-DRA: 'And the Lord said to Aaron: You shall possess nothing in their land, neither
    shall you have a portion among them: I am thy portion and inheritance in the midst
    of the children of Israel.'
