    ibmar-ukmalad, an bega, degi, be-masmalaga an ukoed. We-igarde degii-maigua sadeguoed.'
  uig-CYR: 'Пәрвәрдигар Һарунға мундақ деди: — Мән Маңа сунулған көтәрмә һәдийәләрни,
    йәни Исраиллар Маңа муқәддәс дәп атиған барлиқ нәрсиләрни үлүшүңлар болсун дәп,
    мана мәңгүлүк бәлгүлимә билән саңа вә сениң әвлатлириңға тәқдим қилдим.'
  tel-2017: ఇంకా యెహోవా అహరోనుతో “చూడు, ఇశ్రాయేలీయులు నాకు తెచ్చే కానుకలు, పవిత్ర
