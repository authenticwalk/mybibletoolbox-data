  ben-IRV: তখন সদাপ্রভু হারোণকে বললেন, “দেখ, আমার সামনে তোলা উপহারের, এমন কি, ইস্রায়েল
    সন্তানদের সমস্ত পবিত্র করা দ্রব্যের ভার আমি তোমাকে দিলাম; অভিষিক্ত করে তোমাকে
    ও তোমার সন্তানদের চিরস্থায়ী অধিকার হিসাবে সে সমস্ত দিলাম।
  pan-pan: ਫੇਰ ਯਹੋਵਾਹ ਹਾਰੂਨ ਨੂੰ ਬੋਲਿਆ, ਵੇਖ, ਮੈਂ ਆਪ ਤੈਨੂੰ ਚੁੱਕਣ ਦੀਆਂ ਭੇਟਾਂ ਦੀ ਜ਼ਿੰਮੇਵਾਰੀ
    ਦਿੱਤੀ ਹੈ ਅਤੇ ਇਸਰਾਏਲੀਆਂ ਦੀਆਂ ਸਾਰੀਆਂ ਪਵਿੱਤਰ ਚੀਜ਼ਾਂ ਤੈਨੂੰ ਮਸਹ ਹੋਣ ਦੇ ਕਾਰਨ ਅਤੇ ਤੇਰੇ
    ਪੁੱਤਰਾਂ ਨੂੰ ਸਦਾ ਦੇ ਹੱਕ ਲਈ ਦਿੱਤੀਆਂ ਹਨ।
  mya-JVB: တဖန် ထာဝရဘုရား သည် အာရုန် အား မိန့် တော်မူသည်ကား၊ ဣသရေလ အမျိုးသား တို့သည်
    သန့်ရှင်း စေ၍ ဆက်ကပ်သမျှ သောပူဇော်သက္ကာတို့အထဲက၊ ငါ့ အား ချီးမြှောက်သော ပူဇော်သက္ကာ
    တို့ကို သင် ၌ အပ် ၍၊ သင် နှင့် သင် ၏သား တို့အဘို့ ဖြစ်စေခြင်းငှါ၊ ထာဝရ ပညတ် တရားအားဖြင့်
    ငါပေး ၏။
  hmo-hmo: Lohiabada ese Arona ma ia hereva henia, ia gwau, “Taunimanima ese lau dekenai
    idia henia bouboudia, gabua ore lasi gaudia, be lau ese oi dekenai lau henia.
    Lau ese oi, bona oiemu natuna, tubuna taudia dekenai inai boubou helagadia lau
    henidia inai, idia be emui, ela bona nega ibounai.
  urd-urd: फिर ख़ुदावन्द ने हारून से कहा, देख, मैंने बनी — इस्राईल की सब पाक चीज़ों
    में से उठाने की कुर्बानियाँ तुझे दे दीं; मैंने उनको तेरे मम्सूह होने का हक़ ठहराकर
    तुझे और तेरे बेटों को हमेशा के लिए दिया।
  rus-SYN: 'И сказал Господь Аарону: вот, Я поручаю тебе наблюдать за возношениями
    Мне; от всего, посвящаемого сынами Израилевыми, Я дал тебе и сынам твоим, ради
    священства вашего, уставом вечным;'
  bqc-SIM: 'Dii ò Aalonaɛ: Ma pↄ́ pↄ́ wì ma gba zĩ nànɛ n ↄzĩɛ. Ma sa pↄ́ Isailiↄ
    ì oa kpàmaɛ ń n nɛ́ↄ á baa ũ e gↄↄpii.'
  tcz-CHONGTHU: Pakai thupeh jouse hi Aaron henga sei peh in hiche kinthenga Israel
    miten ahin toh hou chu vetup dinga ki nganse na hitai. Nangma nahin na chate ahin
    kin thenga hung ki tohdoh jouse hiche maichamma hohi atonsot nadia mopohna ahitai.
  mar-mar: नंतर परमेश्वर अहरोनास म्हणाला, पाहा मला केलेली समर्पणे इस्राएलाच्या ज्या
    पवित्र भेटी मला देतात त्या सर्व मी तुला दिल्या आहेत. तू आणि तुझी मुले त्या वाटून
    घेऊ शकता. तो नेहमीच तुमचा हक्क होय.
  qub-qub: 'Chaypitana Aaronta Tayta Dios niran: «Nogapaj Israelcuna apamushancunata
    gammi ricanqui. Chay apamushan rispitädu cajcunata gamtami wamrayquicunatami goycö.
    Chay nishäcunaga imaycamapis laymi gamcunapaj canga.'
  hat-hat: 'Apre sa, Seyè a di Arawon konsa: -Chonje mwen pran yon pòsyon nan tout
    ofrann moun pèp Izrayèl yo fè pou mwen, mwen ba ou yo. Se va pòsyon ki va toujou
    rete pou ou ak pou pitit gason ou yo depi lè mwen te mete nou apa pou mwen an,
    dapre regleman ki la pou tout tan tout tan an.'
  eng-BSB: Then the LORD said to Aaron, “Behold, I have put you in charge of My offerings.
    As for all the sacred offerings of the Israelites, I have given them to you and
    your sons as a portion and a permanent statute.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Aalɔn ma: «Woilo, nii dɔin Izelayɛle nuiti ti kulazu
    vebɛani ɲadegaiti ba, nà ɓɔɠɔi gè naa makɛ fai ɠaliva è ma. Gè fea è ʋɛ,
    wa è-mavofodaiti, wɔnɔi ɠa ná, naa ɠa ɠɛ ga ɠɔoɠɔ tɔgi.'
  eng-WEBPB: The LORD spoke to Aaron, “Behold, I myself have given you the command
    of my wave offerings, even all the holy things of the children of Israel. I have
    given them to you by reason of the anointing, and to your sons, as a portion forever.
  kbq-kbq: Anante Ra Anumzamo'a anage huno mago'ane Aronina asmi'ne, Veamo'zama ofama
    eri'za esaza ofaramina kegavama hu eri'zana, kagri kamuankinka ruotage'ma hu'nea
    ofama Israeli vahe'mo'za eri'za esazana kagri'ene mofavre zagaka'ane tamamuankita
    anampintira tamagra'a suzana maka kna erigahaze.
  nhe-BL: 'Nojquiya TOTECO quiilhui Aarón: “Na nimechmacatoc nochi tlacajcahualistli
    tlen israelitame quihuijhuisose noixtla. Quena, nochi tlacajcahualistli tlatzejtzeloltic
    elis imoaxca pampa nimechmacatoc, ta huan motelpocahua. Ni elis se tlanahuatili
    para nochipa.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg Àràw pe. — Teko umur ikatu ma'e tetea'u
    ihewe wà. Ereapy amo ne wà. Amogwer nereapy kwaw ne wà. Amono putar ukaz 'ym ma'e
    kwer paw newe ihe wà nehe kury. Amono newe ihe wà, amono nezuapyapyr wanupe ihe
    wà no. Peiko putar wazar romo tuweharupi nehe.
  eng-DRA: 'And the Lord said to Aaron: Behold I have given thee the charge of my
    firstfruits. All things that are sanctified by the children of Israel, I have
    delivered to thee and to thy sons for the priestly office, by everlasting ordinances.'
