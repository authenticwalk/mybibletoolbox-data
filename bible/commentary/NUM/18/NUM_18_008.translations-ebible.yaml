    nĩ ndakũhe wee na ariũ aku matuĩke gĩcunjĩ gĩaku na rũgai rwaku rwa mahinda mothe.
  fra-NCL: 'Yahweh dit à Aaron : « Voici, je te donne le service de ce qui est prélevé
    pour moi, de toutes les choses consacrées des enfants d’Israël ; je te les donne,
    à raison de l’onction que tu as reçue, à toi et à tes fils, par une loi perpétuelle.'
  cek-AK: To pacoengah Angraeng mah Aaron khaeah, Khenah, Israel kaminawk mah kaciim
