    ଦେଲୁ।
  chk-chk: Mürin, ewe Samol mi Lapalap a üreni Aaron, “Ngang püsin üa ngenikemi mine
    a imwüla seni ekewe asor ra eäni asor ngeniei. Mettoch meinisin mine ekewe aramasen
    Israel ra apini, üa ngenikemi me noum kewe mwän pwe inetimi tori feilfeilachök.
  rop-rop: Wal YAWEI bin tok langa Eran, “Wal yu jinggabat na. Ai garra sherimat garram
    yu ol detlot speshalwan ofring weya main pipul olabat bin gibit langa mi, en weya
    nomo bin barn langa eni sekrifais. Ai garra gibit olabat langa yu en langa yu
    bigininimob. Im blanga yu olataim, det pat. “Blanga detlot brabli seikridwan ofring
    weya main pipul olabat bin gibit langa mi, en weya nomo bin barn langa det teibul
    blanga ofring, olabat na blanga yu. Det sid daga ofring, det nogudbalawei ofring
    blanga ola nogudbala ting ola pipul bin dumbat, en det peiyimbek ofring, en eni
    seikridwan ofring, olabat blanga yu en yu sanmob.
  ukr-1871: 'І рече Господь Аронові: Се передав я тобі догляд моїх жертв підношення.
