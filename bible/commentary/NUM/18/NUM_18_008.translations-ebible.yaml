    tulik nutum tuh in ip lowos nwe tok.
  hbo-WLC: וַיְדַבֵּ֣ר יְהוָה֮ אֶֽל־אַהֲרֹן֒ וַאֲנִי֙ הִנֵּ֣ה נָתַ֣תִּֽי לְךָ֔ אֶת־מִשְׁמֶ֖רֶת
    תְּרוּמֹתָ֑י לְכָל־קָדְשֵׁ֣י בְנֵֽי־יִ֠שְׂרָאֵל לְךָ֨ נְתַתִּ֧ים לְמָשְׁחָ֛ה וּלְבָנֶ֖יךָ
