verse: NUM.018.008
translations:
  mal-C: 'ഇതിനുശേഷം യഹോവ അഹരോനോട് അരുളിച്ചെയ്തു: “ഇസ്രായേൽമക്കൾ എനിക്കു സമർപ്പിക്കുന്ന
    യാഗങ്ങളുടെ ഉത്തരവാദിത്വം ഞാൻതന്നെ നിന്നെ ഭരമേൽപ്പിച്ചിരിക്കുന്നു; ഇസ്രായേല്യർ
    എനിക്കു തരുന്ന സകലവിശുദ്ധയാഗങ്ങളും നിനക്കും നിന്റെ പുത്രന്മാർക്കും ഓഹരിയായും ശാശ്വതാവകാശമായും
    തന്നിരിക്കുന്നു.'
  deu-TKW: 'Und Jahwe sprach zu Aaron: Ich meinerseits überweise dir, was von meinen
    Hebeopfern aufzubewahren ist; von allen heiligen Gaben der Israeliten überweise
    ich sie dir und deinen Söhnen als Anteil, als eine allezeit fällige Gebühr.'
  lin-lin: 'Bongo Yawe alobaki lisusu na Aron : « Ngai moko napesi yo mokumba ya kobatela
    makabo oyo babonzeli Ngai. Napesi na yo mpe na bana na yo ya mibali, lokola eteni
    na bino, makabo nyonso ya bule oyo bana ya Isalaele bapesi Ngai : ezali mobeko
    ya libela na libela.'
  eng-LSV: 'And YHWH speaks to Aaron: “And I, behold, have given to you the charge
    of My raised-offerings, of all the hallowed things of the sons of Israel—I have
    given them to you and to your sons for the anointing, by a continuous statute.'
  eng-GNV: 'Againe the Lord spake vnto Aaron, Behold, I haue giuen thee the keeping
    of mine offrings, of all the hallowed things of the children of Israel: vnto thee
    I haue giuen them for the anoyntings sake, and to thy sonnes, for a perpetuall
    ordinance.'
  eng-WEBSTER: And the LORD spoke to Aaron, Behold, I also have given thee the charge
    of my heave-offerings of all the hallowed things of the children of Israel; to
    thee have I given them by reason of the anointing, and to thy sons, by an ordinance
    for ever.
  nhw-BL: 'Nojquiya TOTECO quiilhui Aarón: “Na nimechmacatoc nochi tlacajcahualistli
    catli israelitame quihuijhuisose noixpa. Quena, nochi tlacajcahualistli tlatzejtzeloltic
    elis amoaxca pampa nimechmacatoc, ta huan motelpocahua. Ni elis se tlanahuatili
    para nochipa.'
  swh-ONEN: Kisha Bwana akamwambia Aroni, “Mimi mwenyewe nimekuweka kuwa mwangalizi
    wa sadaka zote zitakazotolewa kwangu; matoleo yote matakatifu Waisraeli wanayonipa
    ninakupa wewe na wanao kama sehemu yenu na fungu lenu la kawaida.
  bba-bba: Yinni Gusunɔ u Aroni sɔ̃ɔwɑ u nɛɛ, wee, yɑ̃ku ni Isirelibɑ bɑ kɑ mɑn nɑɑwɑmmɛ
    kpuro sɔɔ, kon bɛɛ bɛɛn sɑriɑ wɛ̃ wunɛ kɑ wunɛn bibu. Yɑ ko n sɑ̃ɑwɑ woodɑ sere
    kɑ bɑɑdommɑɔ.
  eng-KJVCPB: And the Lord spake unto Aaron, Behold, I also have given thee the charge
    of mine heave offerings of all the hallowed things of the children of Israel;
    unto thee have I given them by reason of the anointing, and to thy sons, by an
    ordinance for ever.
  luo-luo: Eka Jehova Nyasaye nowacho ne Harun niya, “An awuon aseketi jarit mar chiwo
    duto mokelna; chiwo maler duto ma jo-Israel omiya amiyi kod yawuoti kaka pok maru
    kendo mano ema unuyud pile.
  meu-meu: 'Iehova ese Aaron ma e hamaoroa, eto, A itaia, egu dudui-isi bouboudia
    vada na henimu: Israel taudia ese e hahelaḡadiamu ḡaudia iboudiai na vada na henimu;
    vada e horomui dainai oi vada na henimu bona natumu vada na henidia, oi ahumu
    bona idia ahudia, ela bona hanaihanai.'
  npi-ULB: परप्रभुले हारूनलाई भन्‍नुभयो, “हेर्, मलाई चढाइने बलिदानहरू र इस्राएलका
    मानिसहरूले मलाई दिने पवित्र भेटीहरू सम्भाल्ने जिम्मा मैले तँलाई दिएको छु ।
  yor-yor: Nígbà náà ni Olúwa sọ fún Aaroni pé, “Èmi fúnra mi ti fi ọ́ ṣọ́ ìdí gbogbo
    ẹbọ tí a bá mú wá fún gbogbo ọrẹ mímọ́ tí àwọn ọmọ Israẹli bá fún mi, mo fún ìwọ
    àti àwọn ọmọ rẹ gẹ́gẹ́ bí ìpín rẹ tí yóò máa ṣe.
  pes-OPCB: 'خداوند این دستورها را به هارون داد: «شما کاهنان، مسئول دریافت هدایایی
    هستید که قوم اسرائیل برای من می‌آورند. تمام هدایای مخصوصی که به من تقدیم می‌شود
    از آن تو و پسرانت خواهد بود و این یک قانون دائمی است.'
  tgl-ULB: Pagkatapos, sinabi ni Yahweh kay Aaron, “Tingnan mo, ibinigay ko sa iyo
    ang tungkulin sa pag-iingat ng mga handog na itinaas sa akin, at lahat ng mga
    banal na handog na ibinigay sa akin ng mga tao ng Israel. Ibinigay ko ang mga
    handog na ito sa iyo, at sa iyong mga anak na lalaki bilang iyong patuloy na bahagi.
  hui-hui: Anduane Homogohanda Aronohondo lone lamialu lalu, Hale ha. Wali agali tigua
    nogo irani dai helo delararu aria ndo loma maru bo ngirarunaga mbirini ngaru tí
    nalu holene wulebira. Í̠bi í̠naga waneigini aguanene mani hama polobadarubi tí
    nalu holene wiaabo holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​အာ​ရုန်​အား``မီး​ရှို့​ရာ ယဇ်​မ​ဟုတ်​သော​အ​ထူး​ပူ​ဇော်​သကာ​ဟူ
    သ​မျှ​တို့​ကို သင်​နှင့်​သင်​၏​သား​တို့​အား ငါ​ပေး​သည်။ ဤ​ဝေ​စု​ကို​သင်​နှင့်​သင်​၏
    သား​အ​စဉ်​အ​ဆက်​တို့​အား​ငါ​ပေး​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཨ་རོན་ལ་འདི་སྐད་དུ། ལྟོས་དང་། བདག་གིས་རང་ལ་དབང་བའི་འདེགས་མཆོད་དེ།
    ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དམ་པར་བྱས་པའི་རྫས་ཐམས་ཅད་ནི་ཁྱོད་དང་ཁྱོད་ཀྱི་བུ་རྒྱུད་རྣམས་ལ་དུས་གཏན་དུ་འཐོབ་འོས་པའི་བགོ་སྐལ་དུ་སྤྲད་པ་ཡིན་ནོ།
    །
  sna-sna: Ipapo Jehovha akati kuna Aroni, “Ini ndimene ndakugadza kuti uve muchengeti
    wezvipiriso zvinopiwa kwandiri; zvipiriso zvose zvitsvene zvinopiwa kwandiri navaIsraeri
    ndinozvipa kwauri iwe navanakomana vako somugove wako uye ugova mugove wako wamazuva
    ose.
  spa-BLM: 'Yahvé habló a Aarón: “He aquí que yo mismo te he dado el mando de mis
    ofrendas mecidas, todas las cosas sagradas de los hijos de Israel. Te las he dado
    a ti por razón de la unción, y a tus hijos, como porción para siempre.'
  cac-cac: 'Ix yalanpax Jehová d''a vin̈aj Aarón chi'' icha tic: A in svac'' opisio
    a chaan masanil juntzan̈ ofrenda tz''ac''ji d''ayin yuj eb'' etisraelal tic. Masanil
    tas syic''cot eb'' chi'' d''ayin, ic tz''ajcan yed'' eb'' uninal. A jun tic ley
    tz''ajcan d''a e cal d''a masanil tiempo.'
  swh-ULB: Kisha BWANA akamwambia Haruni, “Tazama, Nimekupa majukumu ya kusimamia
    sadaka za kuinuliwa kwangu, na sadaka zengine takatifu ambazo wana wa Israeli
    wanatoa kwangu. Nimekupa sadaka hizi wewe na wana wako kuwa haki yako milele.
  bel-bel: 'І сказаў Гасподзь Аарону: вось, Я даручаю табе сачыць за паднашэньнямі
    Мне; з усяго, што пасьвячаецца сынамі Ізраілевымі, Я дам табе і сынам тваім, дзеля
    сьвятарства вашага, статутам вечным;'
  deu-ELBBK: 'Und der HERR redete zu Aaron: Und ich, siehe, ich habe dir die Hut meiner
    Hebopfer gegeben; von allen heiligen Dingen der Kinder Israel habe ich sie dir
    und deinen Söhnen gegeben, als Salbungsteil, als eine ewige Gebühr.'
  mbb-OT: Ne migkaǥi is Nengazen diyà te ki Aaron te, “Iyan a mismu mibpilì kenikew
    para iyan ka mekezumala te vuluhaten para te segradu he menge pemuhat he ibpemuhat
    te menge Israilihanen kayi te kediey. Ibeǥey ku heini kenikew wey ziyà te menge
    anak nu he keniyu he vahin guntaan wey taman te taman.
  mal-2015: 'യഹോവ പിന്നെയും അഹരോനോടു അരുളിച്ചെയ്തതു: ഇതാ, എന്റെ ഉദർച്ചാർപ്പണങ്ങളുടെ
    കാര്യം ഞാൻ നിന്നെ ഭരമേല്പിച്ചിരിക്കുന്നു; യിസ്രായേൽമക്കളുടെ സകലവസ്തുക്കളിലും അവയെ
    ഞാൻ നിനക്കും നിന്റെ പുത്രന്മാർക്കും ഓഹരിയായും ശാശ്വതവാകാശമായും തന്നിരിക്കുന്നു.'
  rmc-rmc: 'Paľis o RAJ phenďa le Aronoske: „Ačhavav tut upral mire sveta dari. Savore
    sveta dari, so mange o Izraeliti anen, dav pro furt tuke the tire čhavenge sar
    tumaro kotor.'
  pes-OPV: 'و خداوند به هارون گفت: «اینک من ودیعت هدایای افراشتنی خود را با همه‌چیزهای
    مقدس بنی‌اسرائیل به تو بخشیدم. آنها را به تو و پسرانت به‌سبب مسح شدن به فریضه
    ابدی دادم.'
  ron-1924: 'Домнул а зис луй Аарон: „Ятэ, дин тоате лукруриле пе каре Ми ле ынкинэ
    копиий луй Исраел, ыць дау пе челе каре Ымь сунт адусе прин ридикаре; ци ле дау
    цие ши фиилор тэй ка дрепт ал унӂерий, принтр-о леӂе вешникэ.'
  ben-OBCV: তারপর সদাপ্রভু হারোণকে বললেন, “যে নৈবেদ্যগুলি আমার উদ্দেশে নিবেদিত হয়,
    আমি স্বয়ং তোমাকে সেসবের তত্ত্বাবধায়ক করেছি; সমস্ত পবিত্র উপহার, যা ইস্রায়েলীরা
    আমাকে নিবেদন করে, আমি তোমাকে ও তোমার ছেলেদের তোমাদের অংশ ও প্রাপ্য বলে দিয়েছি।
  som-som: Markaasaa Rabbigu Haaruun ku yidhi, Bal eeg, anna adigaan ku siiyey amarka
    qurbaannadayda sare loo qaado, kuwaas oo ah waxyaalaha quduuska ah oo reer binu
    Israa'iil oo dhan. Subkidda aawadeed ayaan adiga iyo wiilashaada u siiyey qayb
    joogto ah weligeed.
  lat-VUC: 'Locutusque est Dominus ad Aaron: Ecce dedi tibi custodiam primitiarum
    mearum. Omnia quæ sanctificantur a filiis Israël, tradidi tibi et filiis tuis
    pro officio sacerdotali legitima sempiterna.'
  eng-ASVBT: And Jehovah spake unto Aaron, And I, behold, I have given thee the charge
    of my heave offerings, even all the hallowed things of the children of Israel;
    unto thee have I given them by reason of the anointing, and to thy sons, as a
    portion forever.
  ita-1885: 'Il Signore parlò ancora ad Aaronne, dicendo: Ecco, io t''ho donate le
    mie offerte elevate, per una ordinazione da osservarsi; di tutte le cose consacrate
    da'' figliuoli d''Israele, io dono quelle a te, e a'' tuoi figliuoli, per istatuto
    perpetuo, in virtù dell''Unzione.'
  eng-LXXUP: And the Lord said to Aaron, And, behold, I have given you the charge
    of the firstfruits of all things consecrated to me by the children of Israel;
    and I have given them to thee as an honor, and to thy sons after thee for a perpetual
    ordinance.
  eng-ULB: Then Yahweh said to Aaron, “Look, I have given you the duty of handling
    the offerings raised up to me, and all the holy offerings that the people of Israel
    give to me. I have given these offerings to you and your sons as your ongoing
    share.
  spa-VBL: El Señor le dijo a Aarón, “Escucha, te he puesto a cargo de oficiar mis
    ofrendas. Todas las santas contribuciones de los israelitas que traen están reservadas
    para ti, y esta es una regla permanente.
  fra-_FOB: 'L''Éternel dit encore à Aaron: Voici, je t''ai donné la garde de mes
    offrandes prélevées sur toutes les choses consacrées par les enfants d''Israël;
    je te les ai données, et à tes enfants, par ordonnance perpétuelle, comme droit
    conféré par l''onction.'
  mal-mal: 'യഹോവ പിന്നെയും അഹരോനോട് അരുളിച്ചെയ്തത്: “ഇതാ, എന്റെ ഉദർച്ചാർപ്പണങ്ങളുടെ
    കാര്യം ഞാൻ നിന്നെ ഭരമേല്പിച്ചിരിക്കുന്നു; യിസ്രായേൽ മക്കളുടെ സകലവസ്തുക്കളിലും
    അവയെ ഞാൻ നിനക്കും നിന്റെ പുത്രന്മാർക്കും ഓഹരിയായും ശാശ്വതാവകാശമായും തന്നിരിക്കുന്നു.'
  urd-GVR: Rab ne Hārūn se kahā, “Maiṅ ne ḳhud muqarrar kiyā hai ki tamām uṭhāne wālī
    qurbāniyāṅ terā hissā hoṅ. Yih hameshā tak qurbāniyoṅ meṅ se terā aur terī aulād
    kā hissā haiṅ.
  suz-BL: मिनु परमप्रभु यावेमी हारून कली “गो आं कली चढ़ेशो इ कली गेतन। इस्राएलीपुकीमी
    आं कली चढ़ेशो नेल्‍ल गेतन। मेको इ कली नु इ तौ आन कली चढ़ेतीक गेय पशो ङा गेना हना
    यो इन भाग बाक्‍ब। लेवी ३:२,१०; लेवी ६:९-११,१९-२२; लेवी ७:६-१०
  ita-1927: 'L’Eterno disse ancora ad Aaronne: “Ecco, di tutte le cose consacrate
    dai figliuoli d’Israele io ti do quelle che mi sono offerte per elevazione: io
    te le do, a te e ai tuoi figliuoli, come diritto d’unzione, per legge perpetua.'
  ckb-ckb: 'یەزدان بە هارونی فەرموو: «ئێستا من بەرپرسیاریێتی پێشکەشکراوەکان کە بۆ
    منی بەرز دەکەنەوە داومەتە تۆ، هەموو پێشکەشکراوە پیرۆزەکانی نەوەی ئیسرائیل، دەیدەمە
    خۆت و کوڕەکانت وەک بەشە کاهینیێتیتان و بەشێکی چەسپاوە.'
  eng-BBE: And the Lord said to Aaron, See, I have given into your care my lifted
    offerings; even all the holy things of the children of Israel I have given to
    you and to your sons as your right for ever, because you have been marked with
    the holy oil.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮಾತನಾಡಿ ಆರೋನನಿಗೆ, “ನನಗೆ ಕೊಡುವ ಎಲ್ಲಾ ಕಾಣಿಕೆಗಳ ಮೇಲೆ ನಿನ್ನನ್ನು
    ನೇಮಿಸಿದ್ದೇನೆ. ಇಸ್ರಾಯೇಲರು ನನಗೆ ಸಮರ್ಪಿಸುವ ಎಲ್ಲಾ ಪರಿಶುದ್ಧವಾದ ಕಾಣಿಕೆಗಳನ್ನೆಲ್ಲಾ ನಿನಗೂ
    ನಿನ್ನ ಮಕ್ಕಳಿಗೂ ಶಾಶ್ವತ ಪಾಲನ್ನು ನೀಡುತ್ತೇನೆ,” ಎಂದರು.
  bbb-bbb: '@see-verse:NUM.018.007'
  tam-2017: 'பின்னும் யெகோவா ஆரோனை நோக்கி: “இஸ்ரவேல் மக்கள் பரிசுத்தப்படுத்துகிறவைகளிலெல்லாம்
    எனக்கு ஏறெடுத்துப் படைக்கப்படும் படைப்புகளைக் காத்துக் கொண்டிருக்கிறீர்களே, அவைகளை
    உனக்குக் கொடுத்தேன்; அபிஷேகத்தினால் அவைகளை உனக்கும் உன் மகன்களுக்கும் நிரந்தர
    கட்டளையாகக் கொடுத்தேன்.'
  spa-RV-1909: 'Dijo más Jehová á Aarón: He aquí yo te he dado también la guarda de
    mis ofrendas: todas las cosas consagradas de los hijos de Israel te he dado por
    razón de la unción, y á tus hijos, por estatuto perpetuo.'
  ron-BTF: 'Și DOMNUL i-a vorbit lui Aaron: Iată, eu de asemenea ți-am dat însărcinarea
    ofrandelor mele săltate a tuturor lucrurilor sfințite ale copiilor lui Israel;
    ți le-am dat ție și fiilor tăi din cauza ungerii, printr-o rânduială pentru totdeauna.'
  eng-WEBP: The LORD spoke to Aaron, “Behold, I myself have given you the command
    of my wave offerings, even all the holy things of the children of Israel. I have
    given them to you by reason of the anointing, and to your sons, as a portion forever.
  eng-FBV: The Lord told Aaron, “Listen, I have put you in charge of officiating at
    my offerings. All the holy contributions of the Israelites that they bring are
    reserved for you, and this is a permanent rule.
  nld-1939: 'Jahweh sprak tot Aäron: Zie, wat van mijn offers overblijft, sta Ik u
