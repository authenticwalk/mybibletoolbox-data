    isɨ, nɨ ko nɨn ovavir boribar anɨngtɨ, da mati ian bizibar mɨrara ikɨ mamaghɨra
    ikiam.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ Alɔŋ sɩ: Nyɑnɑ nyɑ́ lʋlʋɣʋ nyǝ́mɑ ɩ́ tǝnnɑ kɔtɑsɩ nsi
    Ɩsɛɣɛlɩ nyǝ́mɑ hʋlɑɑ sɩ sɩ kɛ́ mɑ nyǝnsɩ tɔɣɔ tɑm tɔɔ.'
  azb-azb: 'Rəbb Haruna dedi: «Budur, Mənə gətirilən təqdimlərə nəzarət etməyi sənə
    tapşırdım. İsrail övladlarının bütün müqəddəs təqdimlərini əbədi pay olaraq sənə
    və övladlarına verirəm.'
  eng-DBY: And Jehovah spoke to Aaron, And I, behold, I have given thee the charge
    of my heave-offerings, of all the hallowed things of the children of Israel; to
    thee have I given them, because of the anointing, and to thy sons by an everlasting
    statute.
  hin-2017: फिर यहोवा ने हारून से कहा, “सुन, मैं आप तुझको उठाई हुई भेंट सौंप देता
    हूँ, अर्थात् इस्राएलियों की पवित्र की हुई वस्तुएँ; जितनी हों उन्हें मैं तेरा अभिषेक
    वाला भाग ठहराकर तुझे और तेरे पुत्रों को सदा का हक़ करके दे देता हूँ। (1 कुरि.
    9:13)
  wol-KYG: 'Aji Sax ji neeti Aaróona: «Man mii maa la sédd ndénkaaneb samay jooxe;
    mboolem jooxe yu sell yi bànni Israyil indi, yaw laa ko jagleel, nga jagoo, yaak
    say doom, ci kaw dogal bu sax dàkk.'
  eng-YLT: 'And Jehovah speaketh unto Aaron: ''And I, lo, I have given to thee the
    charge of My heave-offerings, of all the hallowed things of the sons of Israel
    — to thee I have given them for the anointing, and to thy sons, by a statute age-during.'
  eng-WYC-2017: The Lord spake to Aaron, Lo! I have given to thee the keeping of my
    first fruits; I have given to thee, and to thy sons, all things that be hallowed
    of the sons of Israel, for [the] priest’s office everlasting lawful things.
  eng-WMBB: The LORD spoke to Aaron, “Behold, I myself have given you the command
    of my wave offerings, even all the holy things of the children of Israel. I have
    given them to you by reason of the anointing, and to your sons, as a portion forever.
  urd-GVH: रब ने हारून से कहा, “मैंने ख़ुद मुक़र्रर किया है कि तमाम उठानेवाली क़ुरबानियाँ
    तेरा हिस्सा हों। यह हमेशा तक क़ुरबानियों में से तेरा और तेरी औलाद का हिस्सा हैं।
  rug-rug: Zama koe Eroni se Zihova, “Ele va madi gamu Rau pude kopuni sari doduru
    vina vukivukihi na vinariponi koa Rau. Meke sari doduru vina vukivukihi na vinariponi
    saripu lopu tava uqudi pa nika si ponigamu Rau meke sari na tumia. Kaqu na hinia
    tamugamu meke sari na tudia ri na tumu ninae rane ka rane.
  gaz-gaz: Waaqayyo Arooniin akkana jedhe; “Ani mataan koo itti gaafatamaa aarsaawwan
    naa dhiʼeeffamanii si godheera; ani aarsaawwan qulqulluu Israaʼeloonni naaf dhiʼeessan
    hunda akka isaan bara baraan qoodaa fi gaʼee keessan taʼaniif siʼii fi ilmaan
    keetiif kenneera.
  fra-LSG: 'L’Éternel dit à Aaron: Voici, de toutes les choses que consacrent les
    enfants d’Israël, je te donne celles qui me sont offertes par élévation; je te
    les donne, à toi et à tes fils, comme droit d’onction, par une loi perpétuelle.'
  yal-yal: Alatala yi a fala Haruna xa, a naxa, “N bata Isirayila kaane saraxane fi
    ɛ ma, e naxanye ralima n ma. N bata e so i yii i gbeen na e nun i yixɛtɛne birin
    han habadan.
  haw-1868: Olelo mai la o Iehova ia Aarona, Aia hoi, ua haawi aku au ia oe i ka malama
    i ka'u mau mohaihoali, o na mea laa a pau a na mamo a Iseraela; ua haawi aku au
    ia mau mea nau, i kuleana nau a na kau mau keiki, ma ke kanawai mau loa.
  arb-NAV: 'وَقَالَ الرَّبُّ لِهَرُونَ: «هَا أَنَا قَدْ وَلَّيْتُكَ الْقِيَامَ بِخِدْمَةِ
    قَرَابِينِي. وَكُلُّ التَّقْدِمَاتِ الْمُقَدَّسَةِ الَّتِي يُحْضِرُهَا بَنُو إِسْرَائِيلَ
    لِي، أَمْنَحُكَ إِيَّاهَا أَنْتَ وَبَنِيكَ لِتَكُونَ لَكُمْ نَصِيباً فَرِيضَةً
    دَائِمَةً.'
  ewe-ewe: Yehowa gade se siawo na Aron. “Metsɔ nunana siwo katã Israelviwo tsɔna
    vɛ na Yehowa la na nunɔlawo. Nunana siwo katã wotsɔna naa Yehowa to wo nyenye
    le vɔsamlekpui la ŋgɔ me la nye wò kple viwò ŋutsuwo tɔ le se mavɔ la nu.
  eng-LEE: And the Lord spoke unto Aaron, And I, behold, I give thee the charge of
    my heave-offerings; of all the hallowed things of the children of Israel, unto
    thee have I given them as an official portion, and to thy sons, as a fixed right
    for ever.
  asm-FB: পাছত যিহোৱাই হাৰোণক ক’লে, “চোৱা, মোৰ উত্তোলনীয় নৈবেদ্য অৰ্থাৎ ইস্ৰায়েলৰ
    সন্তানসকলৰ সকলো পবিত্ৰীকৃত বস্তুৰ মাজৰ পৰা অনা মোৰ উত্তোলনীয় নৈবেদ্যবোৰ পৰিচালনা
    কৰিবলৈ দিলোঁ। মই তোমাক আৰু তোমাৰ পুত্ৰসকলক এক অংশ স্বৰূপে সেই সকলোকে তোমালোকক
    দিলোঁ তোমালোকে সেইবোৰ পাবলৈ চিৰস্থায়ী বিধি হ’ব।
  sus-A: عَلَتَلَ نَشَ عَ قَلَ هَرُنَ بّ، «ﭑ بَرَ عِسِرَيِلَكَيٍ شَ هَدِيَ سّنِيّنشِ
    بِرِن قِ عِ تَن نُن عِ شَ دِيٍ مَ، بَرِ مَ وٌ تَن نَن سُفَندِشِ سّرّشّدُبّيٍ رَ
    عَبَدَن.
  fra-SBL: 'Yahvé parla à Aaron : « Voici, je t''ai donné moi-même l''ordre d''offrir
    mes offrandes par agitation, toutes les choses saintes des enfants d''Israël.
    Je te les ai données, à cause de l''onction, ainsi qu''à tes fils, comme une part
    pour toujours.'
  hbo-hbo: וַיְדַבֵּ֣ר יְהוָה֮ אֶֽל־אַהֲרֹן֒ וַאֲנִי֙ הִנֵּ֣ה נָתַ֣תִּֽי לְךָ֔ אֶת־מִשְׁמֶ֖רֶת
    תְּרוּמֹתָ֑י לְכָל־קָדְשֵׁ֣י בְנֵֽי־יִ֠שְׂרָאֵל לְךָ֙ נְתַתִּ֧ים לְמָשְׁחָ֛ה וּלְבָנֶ֖יךָ
    לְחָק־עֹולָֽם׃
  eng-WYCLIFFE: The Lord spak to Aaron, Lo! Y haue youe to thee the kepyng of my firste
    fruytis; Y haue youe to thee and to thi sones alle thingis, that ben halewid of
    the sones of Israel, for preestis office euerlastynge lawful thingis.
  piu-2006: Mayutju Katutjalu Yirananya yalatji watjaṉu, “Tjawirrilyi ngayuku kuka
    an mangarri yaṉangu tjuṯangkuya katirra yungkunytjala palyanyurra tuḻkuku mayutju
    tjuṯangku kutjunyurra ngalkuntjaku, kutjupa tjuṯangkuya wiya ngalkuntjaku. Nyuntu,
    nyuntupa katja tjuṯangku kutjunyurra tjungungku ngalkuntjaku. “Yitjurilaku walytja
    ngaṉṯitja tjuṯangku mangarri tjawirrilyi kutjupa tjuṯa ngayuku katirra yungkunytjaku.
    Tjawirrilyi palunya palya nyurrangarrimpa walytja tjuṯangku ngalkuntjaku, katjapiṯingku,
    yuṉṯalpiṯingku, tjamupiṯingku kapaḻingkuṯarra. “Maṉṯi yurruntitja tjuṯa, ngayukutjuya
    Katutjaku nyinanyi. Maamangku an paapangku katja yurruntitja mantjira mani katirra
    tuḻkuku mayutjuku yungkunytjaku. Yalatjiya mani yungkunytjaku ngayuku waarrkana
    tjuṯaku, ngaparrtjingku, katja yurruntitja mantjira. “Puluka, tjiipi, nanikuta
    wiima, yurruntitja tjuṯa, ngayukutjuya yuwankarra nyinanyi. Wiya yaṉangu tjuṯangku
    palunya tjuṯa tjananya mantjira mani katirra yungkunytjaku tuḻkuku mayutjuku,
    wiya. Paluru tjana ngunytji tjananya kuka tjuṯa kanyira katirra tjawirrilyi pungkunytjaku,
    ngayuku Katutjaku. Mirri punganyingka wiḻa yaḻara tjira, kapurarrtji kutjarra,
    yaluṯarra mantjira warungka kutjara wiyantjaku, ngayuku Katutjaku yungkula. Kuka
    winki kutjupa palyanyurra tuḻkuku mayutju tjuṯangku ngalkuntjaku.” Katutjalu Yirananya
    kutu yalatji watjaṉu, “Paṉa Kayinanakutunyurra Lipayiku ngaṉṯitja tjuṯa ankula
    wiya paṉa walytja kanyilku, Yitjurilaku ngaṉṯitja kutjupa tjuṯangkuya paṉa walytja
    kanyilku. Wiyanyurra paṉa walytja kanyilku, mangarri pakaltjingantjaku. Ngayulu
    nyurrangarrinya watjaṉi, yilta kutjupa tjuṯangku yungkunytjala palya nyurrangarri
    ngalkuntjaku, tjawirrilyi palunya. Yalatjiṉa nyurrangarrinya yaṉṯayaṉṯara kanyilku.”
  cwe-cwe: Mndewa Mulungu kamulongela Haluni, “Lola nikwing'ha nhambiko zowaning'hile
    Waisilaili, vinhu velile vose vowaning'hile. Vinhu vose Waisilaili vowavikile
    kwa sang'hano yelile nokwing'ha weye na welesi wako, navo vizakuwa venu siku zose.
  kik-kik: Ningĩ Jehova akĩĩra Harũni atĩrĩ, “Niĩ mwene nĩngũtuĩte mũmenyereri wa
