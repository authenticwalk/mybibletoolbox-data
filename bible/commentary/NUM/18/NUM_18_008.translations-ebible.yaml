  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ହାରୋଣଙ୍କୁ କହିଲେ, “ଆହୁରି ଆମ୍ଭେ, ଦେଖ, ଆମ୍ଭେ ଆପଣା ଉତ୍ତୋଳନୀୟ
