verse: NUM.018.031
translations:
  mal-C: അതിന്റെ ബാക്കിഭാഗം നിങ്ങൾക്കും നിങ്ങളുടെ കുടുംബാംഗങ്ങൾക്കും എവിടെവെച്ചും
    ഭക്ഷിക്കാം; കാരണം അതു സമാഗമകൂടാരത്തിലെ നിങ്ങളുടെ വേലയ്ക്കുള്ള കൂലിയാണ്.
  deu-TKW: Ihr dürft ihn an jedem Orte verzehren, ihr und eure Familie; denn er ist
    euer Lohn für euren Dienst am Offenbarungszelt.
  lin-lin: Bino elongo na mabota na bino, bokolia yango na bisika nyonso, pamba te
    yango ezali lifuti na bino mpo na mosala na bino kati na Ndako ya kapo ya Bokutani.
  eng-LSV: and you have eaten it in every place, you and your households, for it [is]
    your hire in exchange for your service in the Tent of Meeting;
  eng-GNV: 'And ye shall eate it in al places, ye, and your housholdes: for it is
    your wages for your seruice in the Tabernacle of the Congregation.'
  eng-WEBSTER: 'And ye shall eat it in every place, ye and your households: for it
    is your reward for your service in the tabernacle of the congregation.'
  nhw-BL: Huan hueli quicuase campa quinequise ininhuaya ininteiximatcahua. Ya nopa
    elis inintlaxtlahuil pampa tequipanohuaj ipan ni yoyon tiopamitl campa timopantíaj.
  swh-ONEN: Ninyi na watu wa nyumbani mwenu mnaweza kula sehemu iliyobaki mahali popote,
    kwani ndio ujira wenu kwa ajili ya kazi yenu katika Hema la Kukutania.
  bba-bba: Be kɑ ben yɛnuɡibu bɑ koo kpĩ bu dĩɑ ni di mi bɑ turɑ. Domi nu sɑ̃ɑwɑ ben
    sɔmburun kɔsiɑru.
  eng-KJVCPB: 'And ye shall eat it in every place, ye and your households: for it
    is your reward for your service in the tabernacle of the congregation.'
  luo-luo: Un kod jouteu duto unyalo chamo bathe moko kamoro amora, nimar en pok maru
    ne tich mutiyo e Hemb Romo.
  meu-meu: 'Una na amui aniani: gabu iboudiai bavania, umui bona emui ruma taudia,
    hebou kalagana ḡaukaradia o karamu davana.'
  npi-ULB: बाँकी तेरा उपहारहरू तिमीहरू र तिमीहरूका परिवारले कुनै पनि ठाउँमा खान सक्छौ,
    किनभने यो भेट हुने पालमा तिमीहरूको कामको सट्टामा दिइएको ज्याला हो ।
  yor-yor: Ìwọ àti àwọn ìdílé rẹ̀ le jẹ èyí tí ó kù ní ibikíbi gbogbo. Nítorí pé ó
    jẹ́ ọrẹ fún iṣẹ́ rẹ níbi àgọ́ ìpàdé.
  pes-OPCB: شما و خانواده‌هایتان، می‌توانید آن را در هر جایی که می‌خواهید بخورید،
    زیرا این مزد خدمتی است که در خیمهٔ ملاقات انجام می‌دهید.
  tgl-ULB: Maaari ninyong kainin ang natirang mga regalo sa alinmang lugar, kayo at
    ang inyong mga pamilya, dahil ito ay inyong kabayaran kapalit ng inyong pagtatrabaho
    sa tolda ng pagpupulong.
  hui-hui: Tomo uruni Anduane Homogonaga Balai Anda kagoha biabe bialu kamigonaga
    yolo ogonigo tí one waneigini baba ibira hene ngago tí nolene nga.
  mya-mya: ကျန်​ရှိ​သ​မျှ​သော​အ​လှူ​သည်​သင်​တို့​တဲ တော်​၌ အ​မှု​ဆောင်​သည့်​အ​တွက်​ခံ​ထိုက်​သော
    အ​ခ​ဖြစ်​ခြင်း​ကြောင့် ထို​အ​လှူ​ကို​သင်​နှင့် သင်​၏​မိ​သား​စု​တို့​သည်​မည်​သည့်​နေ​ရာ
    ၌​မ​ဆို​စား​သုံး​နိုင်​သည်။-
  bod-N: ཁྱོད་ཅག་དང་ཁྱོད་ཅག་གི་ནང་མི་རྣམས་ཀྱིས་གནས་གང་དུ་ཡང་ཟོས་ཆོག ཅི་ལ་ཞེ་ན། དེ་ནི་ཁྱོད་ཅག་གི་གླ་ཆ་དང་ཁྱོད་ཅག་གིས་མཇལ་འཕྲད་གུར་མཆོག་ནས་ཞབས་ཕྱི་བསྒྲུབས་པའི་ཐོབ་ཆ་ཡིན་ནོ།
    །
  sna-sna: iwe nemhuri yako mungadya henyu zvakasara zvose chero pamunenge muri, nokuti
    ndiwo mubayiro wenyu webasa renyu rapaTende Rokusangana.
  spa-BLM: Podéis comerlo en cualquier parte, vosotros y vuestras familias, porque
    es vuestra recompensa en recompensa por vuestro servicio en la Tienda de Reunión.
  cac-cac: Syalxo e vaan yed' eyal eyuninal yalxon̈ej b'aj cajan ex. E tojol yaj yuj
    b'aj tzex munlaj d'a in cajnub' b'aj tzin ch'ox in b'a.
  swh-ULB: Ndipo matakapokula nafaka zote zinazobaki mahali popote, ninyi na famailia
    zenu kwa sababu ndiyo malipo yenu ya kazi y a kwenye hema ya kukutania.
  bel-bel: вы можаце есьці гэта ў любым месцы, вы і семэі вашыя, бо гэта вам плата
    за працу вашую ў скініі сходу;
  deu-ELBBK: Und ihr mögt ihn essen an jedem Ort, ihr und euer Haus; denn das ist
    euer Lohn für euren Dienst am Zelt der Zusammenkunft.
  mbb-OT: Egkehimu he egkeenen niw wey te pemilya niw is keniyu he vahin diyà te minsan
    hendei, su suhul niw heeyan tenged te kebpenilbi niw ziyà te Tulda he Edtelevukaayan.
  mal-2015: അതു നിങ്ങൾക്കും നിങ്ങളുടെ കുടുംബങ്ങൾക്കും എല്ലാടത്തുവെച്ചും ഭക്ഷിക്കാം;
    അതു സമാഗമനകൂടാരത്തിങ്കൽ നിങ്ങൾ ചെയ്യുന്ന വേലെക്കുള്ള ശമ്പളം ആകുന്നു.
  rmc-rmc: Šaj chan oda la famelijaha, kaj kamen, bo oda hin tumaro počiňiben vaš
    tumari služba paš o Svetostankos.
  pes-OPV: و شماو خاندان شما آن را در هرجا بخورید زیراکه این مزد شما است، به عوض خدمتی
    که در خیمه اجتماع می‌کنید.
  ron-1924: Сэ-л мынкаць ынтр-ун лок оарекаре, вой ши каса воастрэ, кэч ачаста есте
    плата воастрэ пентру служба пе каре о фачець ын кортул ынтылнирий.
  ben-OBCV: তোমরা ও তোমাদের স্বজনবর্গ, তাঁর অবশিষ্ট অংশ, যে কোনো স্থানে আহার করতে
    পারো, কারণ তা সমাগম তাঁবুতে তোমাদের কাজের বেতনস্বরূপ।
  som-som: Oo meel kastaad ku cuni doontaan idinka iyo reerihiinnuba, waayo, iyadu
    waa abaalgudkiinna aad ka heshaan hawsha aad ka qabataan teendhada shirka.
  lat-VUC: 'et comedetis eas in omnibus locis vestris, tam vos quam familiæ vestræ:
    quia pretium est pro ministerio, quo servitis in tabernaculo testimonii.'
  eng-ASVBT: 'And ye shall eat it in every place, ye and your households: for it is
    your reward in return for your service in the tent of meeting.'
  ita-1885: Poi potrete mangiar quelle cose in qualunque luogo, e voi, e le vostre
    famiglie; perciocchè son vostra mercede, in ricompensa del vostro servigio intorno
    al Tabernacolo della convenenza.
  eng-LXXUP: And ye shall eat it in any place, ye and your families; for this is your
    reward for your services in the tabernacle of witness.
  eng-ULB: You may eat the rest of your gifts in any place, you and your families,
    because it is your pay in return for your work in the tent of meeting.
  spa-VBL: Ustedes y sus familias pueden comerla en cualquier sitio porque es la compensación
    por su servicio en el Tabernáculo de Reunión.
  fra-_FOB: Et vous la mangerez en un lieu quelconque, vous et votre famille; car
    c'est votre salaire, en échange de votre service dans le tabernacle d'assignation.
  mal-mal: അത് നിങ്ങൾക്കും നിങ്ങളുടെ കുടുംബാഗങ്ങൾക്കും എവിടെവച്ചും ഭക്ഷിക്കാം; അത്
    സമാഗമനകൂടാരത്തിൽ നിങ്ങൾ ചെയ്യുന്ന വേലയ്ക്കുള്ള പ്രതിഫലംആകുന്നു.
  urd-GVR: Tum apne gharānoṅ samet is kā bāqī hissā kahīṅ bhī khā sakte ho, kyoṅki
    yih mulāqāt ke ḳhaime meṅ tumhārī ḳhidmat kā ajr hai.
  suz-BL: मिनु गे नु इन खिं ङा मुर नेल्‍ले ते ते जचा दाक्‍नीनी, मेक मेक जने चाप्‍नीनी।
    मारदे हना मेको इन ग्रुम्‍तीक ताम्‍बुमी गेय पशो ङा गाल्‍च बाक्‍ब। मत्ती १०:१०
  ita-1927: E lo potrete mangiare in qualunque luogo, voi e le vostre famiglie, perché
    è la vostra mercede, in contraccambio del vostro servizio nella tenda di convegno.
  ckb-ckb: ئێوە و ماڵەکانتان لە هەموو شوێنێک دەیخۆن، چونکە کرێی ئێوەیە لەبری خزمەتتان
    لە چادری چاوپێکەوتن.
  eng-BBE: 'It is to be your food, for you and your families in every place: it is
    your reward for your work in the Tent of meeting.'
  kan-OKCV: ನೀವೂ ನಿಮ್ಮ ಮನೆಯವರೂ ಅದನ್ನು ಸಕಲ ಸ್ಥಳಗಳಲ್ಲಿ ತಿನ್ನಬಹುದು. ಏಕೆಂದರೆ ದೇವದರ್ಶನದ
    ಗುಡಾರದಲ್ಲಿ ನೀವು ಮಾಡುವ ಸೇವೆಗೋಸ್ಕರ ಅದು ನಿಮಗೆ ಪ್ರತಿಫಲವಾಗಿದೆ.
  bbb-bbb: '@see-verse:NUM.018.030'
  tam-2017: அதை நீங்களும் உங்கள் குடும்பத்தாரும் எவ்விடத்திலும் சாப்பிடலாம்; அது நீங்கள்
    ஆசரிப்புக் கூடாரத்திலே செய்யும் பணிவிடைக்கு ஈடான உங்கள் சம்பளம்.
  spa-RV-1909: 'Y lo comeréis en cualquier lugar, vosotros y vuestra familia: pues
    es vuestra remuneración por vuestro ministerio en el tabernáculo del testimonio.'
  ron-BTF: Și să o mâncați în fiecare loc, voi și cei ai caselor voastre, pentru că
    aceasta este răsplata voastră pentru serviciul vostru în tabernacolul întâlnirii.
  eng-WEBP: You may eat it anywhere, you and your households, for it is your reward
    in return for your service in the Tent of Meeting.
  eng-FBV: You and your families may eat it anywhere because it's compensation for
    your service in the Tent of Meeting.
  nld-1939: De rest moogt ge met uw gezinnen op alle plaatsen eten; want het is het
    loon voor uw dienst bij de openbaringstent.
  nch-BL: Huan hueli quicuase campa quinequise inihuaya ininteixmatcahua. Ya nopa
    elis inintaxtahuil pampa tequipanohuaj ipan ni yoyon tiopamit campa timopantíaj.
  vie-1934: Các ngươi và gia quyến các ngươi phải ăn nó trong nơi nào cũng được, vì
    là công giá mình về việc các ngươi làm trong hội mạc.
  hin-CV: तुम इसको कहीं भी खा सकते हो, तुम तथा तुम्हारे घर-परिवार; क्योंकि यह मिलनवाले
    तंबू के लिए तुम्हारे द्वारा की जा रही सेवा के बदले में होगा.
  eng-OURB: You may eat it anywhere, you and your households, for it is your reward
    in return for your service in the Tent of Meeting.
  spa-BES: 'Es su comida, para ustedes y sus familias en cada lugar: es su recompensa
    por su trabajo en la Tienda de la reunión.'
  tdx-tdx: Azo’ areo kamaeñe ndra aia aia izay, inahareo naho o keleia’ areoo amy
    te tambe’ areo amy fito­loña’ areo amy kibohom-pamantañañeiy.
  vid-vid: Na hemwe moweza kulya chilavigwe honhu honeche hala hamwe na ivyazi lya
    hemwe mina ndo ndolendole za hemwe kwa chiwalo cha mijito ja hemwe ja ihema lya
    Nguluwi.
  eng-OKE: And you may eat it in every place, you and the men of your house; for it
    is a remuneration to you on account of your service in the tabernacle of ordinance.
  tha-KJV: และเจ้าจะรับประทานส่วนนั้น ณ ที่​ใดๆก็​ได้ ทั้งตัวเจ้าและครอบครัวของเจ้า
    เพราะว่าเป็นรางวัลตอบแทนงานปฏิบั​ติ​ของเจ้าในพลับพลาแห่งชุ​มนุ​ม
  por-BR-2018: E o comereis em qualquer lugar, vós e vossa família; pois é vossa remuneração
    por vosso ministério no tabernáculo do testemunho.
  deu-ELO: Und ihr möget ihn essen an jedem Orte, ihr und euer Haus; denn das ist
    euer Lohn für euren Dienst am Zelte der Zusammenkunft.
  eng-WYC-2018: And ye shall eat those tithes in all your places, as well ye as your
    families, for it is the price for the service, for which ye serve in the tabernacle
    of witnessing. (And ye shall eat those tithes in all your dwelling places, ye
    as well as your families, or your households, for it is the payment for the service
    which ye do, in the Tabernacle of the Witnessing.)
  epo-epo: Kaj vi povas tion manĝi sur ĉiu loko, vi kaj via domo; ĉar tio estas pago
    al vi pro via servado en la tabernaklo de kunveno.
  uig-PIN: Xundaⱪ ⱪilƣandin keyin silǝr wǝ ɵydikiliringlar xu «ondin bir ülüx»lǝrni
    haliƣan yǝrdǝ yesǝnglar bolidu, qünki bu silǝrning jamaǝt qediridiki hizmitinglarning
    in’ami bolidu;
  beo-beo: 'Dilia amola dilia sosogo fi da nasu sogebi mae dawa:le, udigili manu da
    defea. Bai amo da dilia hawa: hamosu Abula Diasu ganodini, amo ea bidi lasu gala.'
  tpi-OTNT: Dispela kaikai samting em i pe bilong wok yupela i save mekim insait long
    haus sel bilong God. Olsem na yupela wantaim ol famili bilong yupela i ken i go
    na kaikai ol hap kaikai i stap yet.
  hau-SA: Da kai da gidanka, za ku iya cin abin da ya rage a ko’ina, gama ladan aikinku
    ne a Tentin Sujada.
  uig-LAT: Shundaq qilghandin kéyin siler we öydikiliringlar shu «ondin bir ülüsh»lerni
    xalighan yerde yésenglar bolidu, chünki bu silerning jamaet chédiridiki xizmitinglarning
    in’ami bolidu;
  nde-nde: Lina kanye labezindlu zenu lingadla konke okunye ngaphi langaphi, ngoba
    kuyinkokhelo yenu yomsebenzi ethenteni lokuhlangana.
  ton-ton: 'Pea te mou kai ia ʻi he potu kotoa pē, ʻekimoutolu mo homou kau nofoʻanga:
    he ko hono totongi ia ʻo hoʻomou tauhi ʻae fale fehikitaki ʻoe kakai.'
  ces-1613: Jísti pak budete ty desátky na všelikém místě vy i čeled vaše; nebo mzda
    vaše jest za službu vaši při stánku úmluvy.
  eng-WMB: You may eat it anywhere, you and your households, for it is your reward
    in return for your service in the Tent of Meeting.
  tam-TCV: அவற்றின் மிகுதியை நீங்களும், உங்கள் குடும்பமும் எந்த இடத்திலும் சாப்பிடலாம்.
    ஏனெனில் அவை சபைக் கூடாரத்தில் உங்கள் பணிக்காக கொடுக்கப்படும் கூலியாகும்.
  ceb-ULB: Mahimo ninyong kan-on ang nahibilin sa inyong mga gasa sa bisan asa nga
    dapit, kamo ug ang inyong mga pamilya, tungod kay mao kini ang ganti alang sa
    inyong pagpamuhat diha sa tolda nga tigomanan.
  pol-UBG: I będziecie to jeść na każdym miejscu, wy i wasi domownicy, ponieważ to
    jest wasza zapłata za waszą służbę w Namiocie Zgromadzenia;
  urd-GVU: تم اپنے گھرانوں سمیت اِس کا باقی حصہ کہیں بھی کھا سکتے ہو، کیونکہ یہ ملاقات
    کے خیمے میں تمہاری خدمت کا اجر ہے۔
  deu-1912: Ihr möget's essen an allen Stätten, ihr und eure Kinder; denn es ist euer
    Lohn für euer Amt in der Hütte des Stifts.
  kan-2017: ನೀವೂ, ನಿಮ್ಮ ಮನೆಯವರೂ ಅದನ್ನು ಎಲ್ಲಾ ಸ್ಥಳಗಳಲ್ಲಿ ಊಟಮಾಡಬಹುದು. ನೀವು ದೇವದರ್ಶನದ
    ಗುಡಾರದ ಸೇವಾಕಾರ್ಯವನ್ನು ಮಾಡಿದ್ದಕ್ಕೆ ಅದು ನಿಮಗೆ ದೊರೆಯುವ ಪ್ರತಿಫಲ.
  yap-yap: Gimed nge chon e tabinaw romed e demturug e gin’en ni gimed rakay ko gin
    ke magay ko maligach ni bochan e ireram puluwonmed ko pigpig u lan fare Tent.
  hlt-MCSB: Te te na hmuen takuem neh na imkhui ah ca uh. Te te tingtunnah dap ah
    nangmih kah thothuengnah a yueng a tlang la nangmih kah thapang ni.
  mdy-ETH: ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና ካኣማ ማኣሮይዳ ዒንሢ ማዻ ማዾኮ ላቢፆ ዛሎ ዬይ ማዓያታሢሮ ዓቴ ባኮ ዒንሢና ዒንሢኮ
    ማኣሮ ዓሶና ዓይጎ ቤሲዳኣ ማዖም ሙዓኒ ዒንሢ ዳንዳዓኔ፤
  twi-ASANTE: Aaron ne ne mmammarima ne nʼabusuafoɔ bɛtumi adi no wɔ wɔn fie anaa
    baabiara a wɔpɛ, ɛfiri sɛ, ɛyɛ wɔn adwuma a wɔyɛ no wɔ Ahyiaeɛ Ntomadan mu no
    ho akatua.
  eng-WEBU: You may eat it anywhere, you and your households, for it is your reward
    in return for your service in the Tent of Meeting.
  bnp-bnp: Ra maki ni kani nga, i manga a mapa ne mua mu rata a leho pololilo na Kape
    na Vaponga. I mavonga mua, turane huriki a kabu ne mua, mu vano mu kani a kalavana
    maki ni kani na hini lobo.
  wal-wal: Inttenne intte keettaa asai hegaappe attidaagaa awaaninne miite; aissi
    giikko, hegee Xoossaa Dunkkaaniyan intte oottiyo oosuwaayyo intte damoozaa.
  spa-PDDPT: Lo comerán en cualquier lugar, ustedes y sus familias, pues es su remuneración
    por su ministerio en el Tabernáculo de Reunión.
  gun-gun: Ha'e nunga pe'ua py rei pe'u teĩ ha'eve, peẽ kuery ha'e pendero pygua kuery
    guive, oguy nhemboaty oĩaty rupi pemba'eapoague repy ae ramo.
  ilo-ULB: Mabalinyo a kanen iti sadinoman a lugar ti nabatbati a sagutyo, sikayo
    ken dagiti pamiliayo, gapu ta daytoy ti tangdanyo iti panagtrabahoyo iti tabernakulo.
  kpg-kpg: Goodou mo godou madahaanau e mee di gai nia mee ne dubu i di ingoo hua
    di gowaa, idimaa, deenei di hui o godou hegau i lodo di Hale laa.
  uig-ARA: شۇنداق قىلغاندىن كېيىن سىلەر ۋە ئۆيدىكىلىرىڭلار شۇ «ئوندىن بىر ئۈلۈش»لەرنى
    خالىغان يەردە يېسەڭلار بولىدۇ، چۈنكى بۇ سىلەرنىڭ جامائەت چېدىرىدىكى خىزمىتىڭلارنىڭ
    ئىنئامى بولىدۇ؛
  sus-sus: Wo tan nun wo xa denbayae nɔma na donde wo wama a xɔn dɛnnaxɛ. Wo xa hɔrɔmɔlingira
    wali sare nan na ki.
  pon-2006: Kumwail oh amwail peneinei kan kak tungoale luhwe kan wasa koaros sohte
    lipilipil, pwe ih pweinen amwail doadoahk nan Impwalo.
  ksd-ksd: Ma avat a ian tana ta kavava lavur pakana, avat ma diat ta ra kubakuba
    i vavat; ia kavava vapuak ure kavava varvakai ta ra pal na varbarat.
  tur-YTC: Onu siz ve ev halkınız her yerde yiyebilirsiniz. Çünkü Buluşma Çadırı'ndaki
    hizmetinize karşılık bu sizin ödülünüzdür.
  grc-BRENT: Καὶ ἔδεσθε αὐτὸ ἐν παντὶ τόπῳ ὑμεῖς καὶ οἱ οἶκοι ὑμῶν, ὅτι μισθὸς οὗτος
    ὑμῖν ἐστιν ἀντὶ τῶν λειτουργιῶν ὑμῶν τῶν ἐν τῇ σκηνῇ τοῦ μαρτυρίου.
  ind-AYT: kamu dan keluargamu boleh memakannya. Itulah imbalan atas pelayananmu dalam
    tenda pertemuan.
  nya-nya: Inu ndi a pa banja panu mungathe kudyera zimenezi paliponse chifukwa ndi
    malipiro a ntchito yanu ya ku tenti ya msonkhano.
  hrv-hrv: Na svakome ga mjestu možete jesti, i vi i vaši ukućani, jer to vam je nagrada
    za vašu službu u Šatoru sastanka.
  mps-mps: Te nai dabe da, te dagego te Godigo ugwa be tomode dagego sę ebo pe tiwai
    dao. Tialima, dage pelama, dage duga we wai puluba dage duga te nai dabe meba
    elalubo te nai tugi piąo.
  tpi-tpi: Dispela kaikai samting em i pe bilong wok yupela i save mekim insait long
    haus sel bilong God. Olsem na yupela wantaim ol famili bilong yupela i ken i go
    na kaikai ol hap kaikai i stap yet.
  dan-1931: I må spise det hvor som helst sammen med eders Familie, thi det er eders
    Løn for eders Arbejde ved Åbenbaringsteltet.
  vie-OVCB: Vì đây là phần thưởng công khó phục dịch của họ trong Đền Tạm, họ và gia
    đình họ được phép đem ăn bất kỳ nơi nào họ muốn.
  guj-2017: તું તથા તારાં કુટુંબો બચેલી તારી ભેટો ગમે તે જગ્યાએ ખાઓ, કારણ કે મુલાકાતમંડપમાં
    કરેલી સેવાનો તે બદલો ગણાશે.
  pon-2006A: Kumwail oh amwail peneinei kan kak tungoale luhwe kan wasa koaros sohte
    lipilipil, pwe ih pweinen amwail doadoahk nan Impwalo.
  por-BRBSL: Você pode comê-lo em qualquer lugar, você e sua casa, pois é sua recompensa
    em troca de seu serviço na Tenda da Reunião.
  cth-cth: Nâ e hmuen pueng koehai koung na ca thai awh han. Nangmouh hoi na imthung
    ni hai, bangkongtetpawiteh, kamkhuengnae lukkareiim koe e thaw tawk phu doeh
  twi-twi: Mo ne mo fifo betumi adi nkae no wɔ baabiara a mopɛ, efisɛ ɛyɛ mo adwuma
    a moyɛ no wɔ Ahyiae Ntamadan mu no so akatua.
  hlt-hlt: Te te na hmuen takuem neh na imkhui ah ca uh. Te te tingtunnah dap ah nangmih
    kah thothuengnah a yueng a tlang la nangmih kah thapang ni.
  tbz-SIM: Di bo nɑ kɛ́ dɛ̀ di bɑ́ kɛ̀ɛ̀ bíɛ́kɛ̀ nɛ̀ di cɛ̃́ĩ kɔbɛ bɛmɔu. Dɛ̀ tu di
    kó tiyeti nti mutɔ̃mmú di pĩ́ mmù mɛtɑummɛ̀ tou mu kpɛ́í.
  msy-2020: Dagher nar itiba, ia uan amiroghboriba ko da inigh danganir manatamɨn
    mangɨgh ia dar amɨ. Dagher kaba, mati ia God bativamin Purirpenimɨn ingarir ingangarimɨn
    ivezim.
  dop-dop: Tǝmlɛ nte ɩ lɑkɩ cokǝle tɑɑ tɔ tǝ kʋfɛlʋɣʋ ntɛ́. Ɩlɛ pɑɑ timpiɣi mǝ nɔkɑɑ
    mǝnɑ mǝ tɛɛsɩ nyǝ́mɑ ɩ́ pǝsǝɣɩ nɑ ɩ́ tɔɣɔ pǝ tɔɣɔnɑɣɑ.
  azb-azb: Siz və ev xalqınız hər yerdə onu yeyəcəksiniz, çünki o, haqqınız, Hüzur
    çadırında olan xidmətinizin əvəzidir.
  eng-DBY: And ye shall eat it in every place, ye and your households; for it is your
    reward for your service in the tent of meeting.
  hin-2017: और उसको तुम अपने घरानों समेत सब स्थानों में खा सकते हो, क्योंकि मिलापवाले
    तम्बू की जो सेवा तुम करोगे उसका बदला यही ठहरा है। (मत्ती 10:10, 1 कुरि. 9:13)
  wol-KYG: Sañ nañu koo lekke fépp, ñoom ak seen waa kër, ndax loolu seen pey la,
    ñu yooloo ko seen liggéeyu xaymab ndaje mi.
  eng-YLT: and ye have eaten it in every place, ye and your households, for it [is]
    your hire in exchange for your service in the tent of meeting;
  eng-WYC-2017: And ye shall eat those tithes in all your places, as well ye as your
    meines, for it is the price for the service, for which ye serve in the tabernacle
    of witnessing.
  eng-WMBB: You may eat it anywhere, you and your households, for it is your reward
    in return for your service in the Tent of Meeting.
  urd-GVH: तुम अपने घरानों समेत इसका बाक़ी हिस्सा कहीं भी खा सकते हो, क्योंकि यह मुलाक़ात
    के ख़ैमे में तुम्हारी ख़िदमत का अज्र है।
  rug-rug: Boka hena ia gamu meke sa mua tatamana pa keke vasina sapu hiva nia gamu
    pa sadadi rina vasidi hopena, sina asa sa tinabaradi rina mia tinavete ninabulu
    koasa Ipi Hopena te Zihova.
  gaz-gaz: Sababii wanni kun mindaa hojii dunkaana wal gaʼii kan isin hojjettanii
    taʼeef isinii fi namoonni mana keessan jiraatan waan hafe sana iddoo barbaadan
    kamitti iyyuu nyaachuu dandeessu.
  fra-LSG: Vous la mangerez en un lieu quelconque, vous et votre maison; car c’est
    votre salaire pour le service que vous faites dans la tente d’assignation.
  yal-yal: Ɛ nun ɛ denbayane nɔɛ a dɔnxɛne donɲɛ nɛn dɛnaxan na ɛ kɛnɛn. Amasɔtɔ ɛ
    saranna na ra Naralan Bubun wanla kɛdeni.
  haw-1868: A e ai oukou ia mea ma kela wahi keia wahi, o oukou a me ko na hale o
    oukou, no ka mea, o ka oukou uku keia no ka oukou hana ana ma ka halelewa o ke
    anaina.
  arb-NAV: وَتَأْكُلُونَهُ فِي كُلِّ مَكَانٍ أَنْتُمْ وَأَهْلُ بُيُوتِكُمْ، لأَنَّهُ
    أُجْرَةٌ لَكُمْ لِقَاءَ خِدْمَتِكُمْ فِي خَيْمَةِ الاجْتِمَاعِ.
  ewe-ewe: Aron kple via ŋutsuwo kple eƒe ƒometɔwo aɖui le woƒe aƒewo me alo le teƒe
    ɖe sia ɖe si adze wo ŋu, elabena eyae nye woƒe fetu ɖe woƒe dɔwɔwɔ le agbadɔ la
    me ta.
  eng-LEE: And ye may eat it in every place, ye and your households; for it is your
    reward in lieu of your service at the tabernacle of the congregation.
  asm-FB: তোমালোকে আৰু তোমালোকৰ পৰিয়ালসকলে যি কোনো ঠাইত তাক ভোজন কৰিব পাৰিবা, কিয়নো
    সেয়ে সাক্ষাৎ কৰা তম্বুত কৰা তোমালোকৰ কাৰ্যৰ কাৰণে তোমালোকৰ বেচ স্বৰূপ হ’ব।
  sus-A: وٌ تَن نُن وٌ شَ دٍنبَيَيٍ نْمَ نَ دٌندٍ وٌ وَ مَ عَ شْن دّننَشّ. وٌ شَ هْرْ مْلِنفِرَ
    وَلِ سَرٍ نَن نَ كِ.
  fra-SBL: Vous pourrez en manger partout, vous et vos familles, car c'est votre récompense
    pour votre service dans la Tente de la Rencontre.
  hbo-hbo: וַאֲכַלְתֶּ֤ם אֹתֹו֙ בְּכָל־מָקֹ֔ום אַתֶּ֖ם וּבֵֽיתְכֶ֑ם כִּֽי־שָׂכָ֥ר
    הוּא֙ לָכֶ֔ם חֵ֥לֶף עֲבֹֽדַתְכֶ֖ם בְּאֹ֥הֶל מֹועֵֽד׃
  eng-WYCLIFFE: And ye schulen ete tho tithis in alle youre placis, as wel ye as youre
    meynees, for it is the prijs for the seruyce, in whiche ye seruen in the tabernacle
    of witnessyng.
  piu-2006: '@see-verse:NUM.018.030'
  cwe-cwe: Na mweye mwizakuja chochilavigwe mwahawa hanhu hohose hamwe na ng'holo
    zenu, kwaviya ni chitumetume chenu kwa sang'hano yenu muna dihema da Mulungu.
  kik-kik: Inyuĩ na andũ a nyũmba cianyu no mũrĩĩre icio ingĩ handũ o hothe, nĩgũkorwo
    ũcio nĩ mũcaara wanyu nĩ ũndũ wa wĩra wanyu kũu Hema-inĩ-ya-Gũtũnganwo.
  fra-NCL: Vous la mangerez en tout lieu, vous et votre famille ; car c’est votre
    salaire pour le travail que vous faites dans la tente de réunion.
  cek-AK: Kamtlai to loe nangmah hoi na imthung takoh boih mah kawbaktih ahmuen ah
    doeh na caak o thaih; to hmuen loe kaminawk amkhuenghaih kahni im ah toksakhaih
    atho ah paek ih tangqum ah om tih.
  cuk-cuk: We-ibmar-gwabguoedi bia na bemar gunbimala, na be gunmalodo, degine, be-gwenadgan
    gunmarmogoed. Ar ade, we-ibmargi Bab-Dummad-dulemarbo-ambikued-neggi-be-arbaedgi
    be bennuklesiid.
  uig-CYR: Шундақ қилғандин кейин силәр вә өйдикилириңлар шу «ондин бир үлүш»ләрни
    халиған йәрдә йесәңлар болиду, чүнки бу силәрниң җамаәт чедиридики хизмитиңларниң
    инъами болиду;
  tel-2017: మీరూ, మీ కుటుంబాలూ ఏ స్థలంలోనైనా వాటిని తినొచ్చు. ఎందుకంటే సన్నిధి గుడారంలో
    మీరు చేసే సేవకు అది మీకు జీతం.
  hat-BSA: Nou gen dwa manje l nenpòt kote, nou menm avèk lakay nou, paske se pèyman
    nou an echanj pou sèvis nou nan tant asanble a.
  kos-kos: Oana sie acn ma kowos, ac sou lowos uh, ku in kang ma lula inge we, mweyen
    ma inge molin orekma lowos ke kulansap lowos in Lohm Nuknuk Mutal.
  hbo-WLC: וַאֲכַלְתֶּ֤ם אֹתוֹ֙ בְּכָל־מָק֔וֹם אַתֶּ֖ם וּבֵֽיתְכֶ֑ם כִּֽי־שָׂכָ֥ר
    הוּא֙ לָכֶ֔ם חֵ֥לֶף עֲבֹֽדַתְכֶ֖ם בְּאֹ֥הֶל מוֹעֵֽד׃
  ibo-ibo: Unu na ezinaụlọ unu nwere ike iri ndị fọdụrụ nʼụlọ unu, maọbụ nʼebe ọbụla
    masịrị unu, nʼihi na ha bụ ụgwọ ọrụ unu nʼihi ozi niile unu jere nʼụlọ nzute.
  ory-ory: ପୁଣି, ତୁମ୍ଭେମାନେ ଓ ତୁମ୍ଭମାନଙ୍କ ପରିଜନଗଣ ସବୁ ସ୍ଥାନରେ ତାହା ଭୋଜନ କରିବ; କାରଣ
    ତାହା ସମାଗମ-ତମ୍ବୁରେ କୃତ ତୁମ୍ଭମାନଙ୍କ ସେବାକାର୍ଯ୍ୟ ପରିଶୋଧରେ ତୁମ୍ଭମାନଙ୍କର ପୁରସ୍କାର
    ଅଟେ।
  chk-chk: Iwe, ewe lusun oupwe tongeni mongö ekis meinisin, ämi me chon leimwemi.
    Pun iei liwinimi fän iten ämi angang lon ewe imwenfel seni mangaku.
  rop-rop: Yumob en yumob femilimob gin dagat detlot leftoba daga eniweya, dumaji
    im blanga yumob weijis blanga yumob wek langa det Seikridwan Tent.
  ukr-1871: І можна вам їсти його в усякому місцї, вам самим і домам вашим; бо се
    вам плата за вашу службу в соборному наметї.
  deu-1951: Und ihr möget es essen an allen Orten, ihr und euer Haus; denn es ist
    euer Lohn für euren Dienst an der Stiftshütte.
  eng-JPS: And ye may eat it in every place, ye and your households; for it is your
    reward in return for your service in the tent of meeting.
  srp-1865: A jesti možete to na svakom mjestu i vi i porodice vaše, jer vam je plata
    za službu vašu u šatoru od sastanka.
  lug-lug: Mmwe n’ab’omu maka gammwe munaayinzanga okubiriira wonna we munaayagalanga,
    kubanga eneebeeranga mpeera yammwe olw’omulimu gwe munaakolanga mu Weema ey’Okukuŋŋaanirangamu.
  heb-heb: ואכלתם אתו בכל מקום אתם וביתכם כי שכר הוא לכם חלף עבדתכם באהל מועד׃
  ben-IRV: তোমরা তোমাদের আত্মীয়রা যে কোনো জায়গায় তা খাবে; কারণ তা সমাগম তাঁবুতে
    করা কাজের জন্য তোমাদের বেতন স্বরূপ।
  pan-pan: ਤਾਂ ਤੁਸੀਂ ਉਹ ਨੂੰ ਸਾਰਿਆਂ ਥਾਵਾਂ ਵਿੱਚ ਖਾਓ, ਤੁਸੀਂ ਅਤੇ ਤੁਹਾਡੇ ਪਰਿਵਾਰ ਕਿਉਂ ਜੋ
    ਉਹ ਤੁਹਾਡੇ ਲਈ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਦੇ ਬਦਲੇ ਤੁਹਾਡਾ ਇਨਾਮ ਹੈ।
  mya-JVB: ထိုကြွင်းသောအဘို့ကို၊ ကိုယ်တိုင်မှစ၍အိမ်သူ အိမ်သားတို့သည် စားချင်သောအရပ်ရပ်
    ၌ စား ရသောအခွင့်ရှိ၏။ ပရိသတ်စည်းဝေး ရာတဲ တော်၌ အမှု စောင့် သောအတွက် ငါချသောဆု
    ဖြစ်၏။
  hmo-hmo: “Umui Levi taudia, mai emui ruma taudia ese unai do noho aniani be gabu
    ibounai dekenai umui ania diba. Inai be Palai Dubu dekenai umui gaukara ena davana.
  urd-urd: और इनको तुम अपने घरानों के साथ हर जगह खा सकते हो, क्यूँकि यह उस ख़िदमत
    के बदले तुम्हारा मजदूरी है जो तुम ख़ेमा — ए — इजितमा'अ में करोगे।
  rus-SYN: вы можете есть это на всяком месте, вы и сыны ваши и семейства ваши, ибо
    это вам плата за работы ваши в скинии собрания;
  bqc-SIM: À a kĩnipi ble gu pↄ́ á yeiu, ápiↄ ń á bɛdeↄ, asa bee mɛ́ kpaaũkpɛ
    zĩ pↄ́ i kɛ asea ũ.
  tcz-CHONGTHU: Levite jouse nangma nahin na sopi na insung mijouse hiche na ankong
    hi hoi kom hijong leh naneh thei cheh diu ahi. Ajeh chu Pathen houbuh maicham
    na natoh jeh uva ahi.
  mar-mar: उरलेले तुम्ही आणि तुमचे कुटुंबीय ह्यानी खावा. तुम्ही दर्शनमंडपामध्ये जे
    काम करता त्याबद्दलची ही मजुरी आहे.
  qub-qub: Chaytaga llapan famillyayquicunawan maychöpis micunqui. Chayga Tincuna
    Tolducho arushayquipita päguyquimi canga.
  hat-hat: Y'a manje l' kote yo vle, ansanm ak tout moun lakay yo. Se tankou lajan
    yo ba yo pou travay y'ap fè nan Tant Randevou a.
  eng-BSB: And you and your households may eat the rest of it anywhere; it is the
    compensation for your work at the Tent of Meeting.
  tod-tod: Wa mi, ʋɛ nɔpɛ ná nɛai wo ʋɛ, wa wa-ʋɛlɛyeɠeiti, mazɔlɔɔ wo-zalai ɠana,
    botii kpein faa zu nii wo kɛɛzu GALA daaɠomi seɠe ʋɛlɛi wu.
  eng-WEBPB: You may eat it anywhere, you and your households, for it is your reward
    in return for your service in the Tent of Meeting.
  kbq-kbq: Hagi Livae naga'mota seli mono nompi eri'zama e'neriza zamofo mizama'agita,
    a'mofavre taminena inantegama ana ne'zama nenaku'ma hanarega amne negahaze.
  nhe-BL: Huan hueli quicuase campa quinequise ininhuaya ininteixmatcahua. Ya nopa
    elis inintlaxtlahuil pampa tlatequipanohuaj ipan ni yoyon tiopamitl campa timopantíaj.
  gub-BL: Ne nehe, neànàm wà nehe no, pepuner putar ikurer i'u haw rehe wyzài ywy
    pehegwer rehe nehe. Ta'e pepyhyk a'e ma'e pema'ereko haw hekuzaromo xe.
  eng-DRA: 'And you shall eat them in all your places, both you and your families:
    because it is your reward for the ministry, wherewith you serve in the tabernacle
    of the testimony.'
