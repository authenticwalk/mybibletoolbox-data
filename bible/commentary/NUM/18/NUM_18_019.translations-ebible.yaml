verse: NUM.018.019
translations:
  mal-C: ഇസ്രായേല്യർ യഹോവയ്ക്ക് അർപ്പിക്കുന്ന വിശുദ്ധയാഗങ്ങളിൽനിന്നു മാറ്റിവെക്കുന്നതൊക്കെയും
    ഞാൻ നിനക്കും നിന്റെ പുത്രന്മാർക്കും പുത്രിമാർക്കും നിങ്ങളുടെ ശാശ്വതാവകാശമായിത്തരുന്നു.
    ഇതു നിനക്കും നിന്റെ സന്തതിക്കും യഹോവയുടെമുമ്പാകെ ശാശ്വതമായ ലവണയുടമ്പടി ആയിരിക്കും.”
  deu-TKW: 'Alle Hebeopfer von den heiligen Gaben, welche die Israeliten Jahwe als
    Hebe abgeben, überweise ich dir und deinen Söhnen und Töchtern als eine allezeit
    fällige Gebühr: ein für alle Zeiten giltiger Salzbund ist dies vor Jahwe für dich
    und für deine Nachkommen.'
  lin-lin: Napesi yo elongo na bana na yo ya mibali mpe ya basi, lokola ekateli ya
    libele na libela, biloko nyonso oyo bana ya Isalaele bakotiaka pembeni mpo na
    kobonza epai na Yawe lokola makabo ya bule. Ezali boyokani ya seko, oyo ekobongwanaka
    te liboso ya Yawe mpo na yo mpe bakitani na yo. »
  eng-LSV: All the raised-offerings of the holy things, which the sons of Israel lift
    up to YHWH, I have given to you, and to your sons, and to your daughters with
    you, by a continuous statute—a covenant of salt; it [is] continuous before YHWH
    to you and to your seed with you.”
  eng-GNV: 'All the heaue offrings of the holy things which the children of Israel
    shall offer vnto the Lord, haue I giuen thee, and thy sonnes, and thy daughters
    with thee, to be a duetie for euer: it is a perpetual couenant of salt before
    the Lord, to thee, and to thy seede with thee.'
  eng-WEBSTER: 'All the heave-offerings of the holy things, which the children of
    Israel offer to the LORD, have I given to thee, and to thy sons and thy daughters
    with thee, by a statute for ever: it is a covenant of salt for ever before the
    LORD to thee and to thy seed with thee.'
  nhw-BL: Huajca nochi catli nopa israelitame quiiyocatlalíaj para quihuisose noixpa,
    nimechmaca ta ininhuaya motelpocahua para ma quicuaca amoconehua, masque oquichpilme
    o sihuapilme. Ni elis se tlanahuatili para nochipa. Ni se camanali catli nimechtencahuilía,
    niamoTECO. Nochi ya ni nimechmacas. Huan quen istatl amo quema quipolos ipoyeca,
    nojquiya nocamanal amo quema tlamis ica ta, Aarón, huan ica moixhuihua.”
  swh-ONEN: Chochote kitakachotengwa kutoka sadaka takatifu ambazo Waisraeli wanamtolea
    Bwana, ninakupa wewe, wanao na binti zako kama fungu lenu la kawaida. Ni Agano
    la milele la chumvi mbele za Bwana kwako na watoto wako.”
  bba-bba: Yɑ̃kunu kpuro ni Isirelibɑ bɑ kɑ ɡesi nɑ nɛn mi, bɑ sɔ̃ɔsi beri berikɑ
    nɑ bɛɛ nu wɛ̃ɛmɔ. Yɑ ko n sɑ̃ɑwɑ woodɑ sere kɑ bɑɑdommɑɔ wunɛ kɑ wunɛn bibun bweserun
    sɔ̃.
  eng-KJVCPB: 'All the heave offerings of the holy things, which the children of Israel
    offer unto the Lord, have I given thee, and thy sons and thy daughters with thee,
    by a statute for ever: it is a covenant of salt for ever before the Lord unto
    thee and to thy seed with thee.'
  luo-luo: Gimoro amora mowal tenge koa kuom misengini maler ma jo-Israel ochiwo ne
    Jehova Nyasaye, amiyoi gi yawuoti kod nyigi kaka pok maru mapile. En singruok
    ma ok rum e nyim Jehova Nyasaye ne in kaachiel gi nyikwayi.”
  meu-meu: Herahia helaḡadia, Israel taudia ese Iehova vairanai e dudui isimu ḡaudia,
    iboudiai name henimu, oiamu bona natumu mamaruanedia adia bona natumu hahinedia
    adia, umui ahumui ela bona hanaihanai. Ina, na herohemaino damenana Iehova vairanai,
    oiemu bona oi garamu edia, ela bona hanaihanai.
  npi-ULB: इस्राएलका मानिसहरूले परमप्रभुलाई चढाएका सबै पवित्र बलि निरन्तरको अंशको
    रूपमा मैले तँलाई, तेरा छोराहरू र छोरीहरूलाई दिएको छु । यो तेरो र तेरा सन्तानहरू
    दुवैको निम्ति परमप्रभुको सामु अनन्तको बाध्यकारी करार अर्थात् नूनको अनन्त करार
    हो ।”
  yor-yor: Ohunkóhun tí a bá ti yà sọ́tọ̀ nínú ọrẹ àwọn ọmọ Israẹli tí wọ́n mú wá
    fún Olúwa ni mo fún ìwọ àti àwọn ọmọ rẹ ọkùnrin àti ọmọ rẹ obìnrin gẹ́gẹ́ bí ìpín
    rẹ tí yóò máa ṣe déédé. Ó jẹ́ májẹ̀mú iyọ̀ láéláé níwájú Olúwa fún ìwọ àti ọmọ
    rẹ.”
  pes-OPCB: آری، من تمامی این هدایای مخصوصی را که قوم اسرائیل برای من می‌آورند تا
    ابد به شما بخشیده‌ام. اینها برای خوراک شما و خانواده‌هایتان می‌باشد و این عهدی
    است دائمی بین خداوند و شما و نسلهای آیندهٔ شما.»
  tgl-ULB: Lahat ng dinalang handog ng banal na mga bagay na inalay ng mga tao ng
    Israel sa akin ay ibinibigay ko ang mga ito sa iyo, sa iyong mga anak na lalaki,
    sa iyong mga anak na babae bilang patuloy na bahagi. Tumatayo sila para sa isang
    tipan ng asin, isang umiiral na tipan magpakailanman, sa harap ko kasama mo at
    ng iyong mga kaapu-apuhan.”
  hui-hui: I̱na Isaraele wali agalirume i̱nihondo mbirale lomabu ngiraru bibahende
    tíhondobi mo ngialu tínaga waneigini aguanene mani holobadaruhondobi miaabo holebero.
    Anidagua larogoni habo nalolene bi tí bababi tínaga waneigini aguanene mani holobadaru
    bababi wiaabo helonaga lo wero, lene.
  mya-mya: '``ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​က​ငါ့​အား ဆက်​သ​သော အ​ထူး​ပူ​ဇော်​သကာ​ရှိ​သ​မျှ​တို့
    ကို​သင်​နှင့်​သင်​၏​သား​မြေး​အ​စဉ်​အ​ဆက် တို့​အား​ငါ​ပေး​၏။ ဤ​ပဋိညာဉ်​သည်​ငါ​နှင့်​သင်
    ၏​အ​ဆက်​အ​နွယ်​တို့​ပြု​ထား​သော ထာ​ဝ​စဉ် တည်​မြဲ​သည့်​ပ​ဋိ​ညာဉ်​ဖြစ်​၏'''' ဟု​မိန့်​တော်
    မူ​၏။'
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་བའི་རྫས་དམ་པའི་ཁྲོད་ཀྱི་འདེགས་མཆོད་ཐམས་ཅད།
    ངས་ཁྱོད་དང་ཁྱོད་ཀྱི་བུ་དང་བུ་མོ་རྣམས་ལ་དུས་གཏན་དུ་འཐོབ་འོས་པའི་བགོ་སྐལ་དུ་སྤྲད་པ་ཡིན།
    དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཁྱོད་དང་ཁྱོད་ཀྱི་རིགས་རྒྱུད་རྣམས་ཀྱི་དུས་གཏན་གྱི་ཚྭའི་ཞལ་ཆད་ཅིག་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: Ndinokupa zvose zvipiriso zvitsvene zvakatsaurirwa Jehovha navaIsraeri,
    iwe navanakomana navanasikana vako somugove wako wenguva yose. Isungano yemunyu
    nokusingaperi pamberi paJehovha kwamuri mose iwe nezvizvarwa zvako.”
  spa-BLM: Todas las ofrendas mecidas de las cosas santas que los hijos de Israel
    ofrecen a Yahvé, te las he dado a ti y a tus hijos e hijas contigo, como una porción
    para siempre. Es un pacto de sal para siempre ante Yahvé para ti y para tu descendencia
    contigo”.
  cac-cac: Masanil yofrenda eb' etisraelal syiq'ueli to vic yaji, svac' d'ayach yed'
    d'a ix etb'eyum yed' d'a eb' uninal. A jun tic, ley tz'ajcan d'a masanil tiempo,
    a in tzin b'ocan eyed'oc yed' masanil eyin̈tilal, xchi d'a vin̈.
  swh-ULB: Sadaka yote takatifu ambayo watu wa Israeli wanaitoa kwa BWANA, nimekupa
    wewe, na wana wako na binti zako walio pamoja nawe. Kama gawio la kudumu. Hili
    ni agano la milele la chumvi, agano linalofunga milele, mbele za BWANA kwako wewe
    na uzao wako walio pamoja na wewe.”
  bel-bel: Усе ахвярныя сьвятыні, якія падносяць сыны Ізраілевыя Госпаду, аддаю табе
    і сынам тваім і дочкам тваім з табою, статутам вечным; гэта запавет солі вечны
    перад Госпадам, дадзены табе і нашчадкам тваім з табою.
  deu-ELBBK: Alle Hebopfer der heiligen Dinge, die die Kinder Israel dem HERRN heben,
    habe ich dir gegeben, und deinen Söhnen und deinen Töchtern mit dir als eine ewige
    Gebühr; es ist ein ewiger Salzbund vor dem HERRN für dich und für deine Nachkommen
    mit dir.
  mbb-OT: Uya, ibeǥey ku keniyu heini is langun he menge segradu he pemuhat he ibayew
    te menge Israilihanen kayi te kedì. Para heini kenikew wey te menge kevuwazan
    nu he iyan keniyu he vahin taman te taman. Iyan heini kebpekid-uyun ku kenikew
    wey te menge kevuwazan nu he kenà egkahalin taman te taman.”
  mal-2015: യിസ്രായേൽമക്കൾ യഹോവെക്കു അർപ്പിക്കുന്ന വിശുദ്ധവസ്തുക്കളിൽ ഉദർച്ചാർപ്പണങ്ങളെല്ലാം
    ഞാൻ നിനക്കും നിന്റെ പുത്രന്മാർക്കും പുത്രിമാർക്കും ശാശ്വതാവകാശമായി തന്നിരിക്കുന്നു;
    യഹോവയുടെ സന്നിധിയിൽ നിനക്കും നിന്റെ സന്തതിക്കും ഇതു എന്നേക്കും ഒരു ലവണനിയമം ആകുന്നു.
  rmc-rmc: Dav tuke, tire čhavenge the čhajenge pro furt savore sveta dari, so o Izraeliti
    anena mange. Kada hin zmluva, so pes na del te prephagel a hiňi pro furt maškar
    mande the tute the maškar tire potomki.“
  pes-OPV: جمیع هدایای افراشتنی را از چیزهای مقدس که بنی‌اسرائیل برای خداوند می‌گذرانند
    به تو و پسرانت ودخترانت با تو به فریضه ابدی دادم، این به حضورخداوند برای تو و
    ذریت تو با تو عهد نمک تا به ابد خواهد بود.»
  ron-1924: Ыць дау цие, фиилор тэй ши фийчелор тале ымпреунэ ку тине, принтр-о леӂе
    вешникэ, тоате даруриле сфинте пе каре ле вор адуче Домнулуй копиий луй Исраел
    прин ридикаре. Ачеста есте ун легэмынт де некэлкат ши пе вечие ынаинтя Домнулуй,
    пентру тине ши пентру сэмынца та ымпреунэ ку тине.”
  ben-OBCV: সদাপ্রভুর উদ্দেশে নিবেদিত, ইস্রায়েলীদের পবিত্র নৈবেদ্য থেকে যা কিছু স্বতন্ত্র
    রাখা হয়, তা আমি তোমাকে, তোমার ছেলে ও মেয়েদের নিয়মিত অংশ বলে দিলাম। তুমি ও তোমার
    সন্তানদের জন্য এই হল সদাপ্রভুর সাক্ষাতে চিরস্থায়ী লবণ-নিয়ম।”
  som-som: Oo waxyaalaha quduuska ah oo dhan qurbaannadooda sare loo qaado oo ay reer
    binu Israa'iil Rabbiga u bixiyaan ayaan adiga iyo wiilashaada iyo gabdhahaaga
    kula jooga u siiyey qayb joogto ah weligeed. Oo taasu waa axdi cusbo ah oo weligiis
    Rabbiga ku hor yaal, oo uu idinla dhigtay adiga iyo farcankaaga kula jiraba.
  lat-VUC: Omnes primitias sanctuarii, quas offerunt filii Israël Domino, tibi dedi,
    et filiis, ac filiabus tuis, jure perpetuo. Pactum salis est sempiternum coram
    Domino, tibi ac filiis tuis.
  eng-ASVBT: 'All the heave offerings of the holy things, which the children of Israel
    offer unto Jehovah, have I given thee, and thy sons and thy daughters with thee,
    as a portion forever: it is a covenant of salt forever before Jehovah unto thee
    and to thy seed with thee.'
  ita-1885: Io dono a te e a' tuoi figliuoli, e alle tue figliuole, teco, per istatuto
    perpetuo, tutte le offerte elevate delle cose consacrate, che i figliuoli d'Israele
    offeriranno al Signore. Questa è una convenzione di sale; perpetua davanti al
    Signore, per te, e per la tua progenie teco.
  eng-LXXUP: 'Every special offering of the holy things, whatsoever the children of
    Israel shall specially offer to the Lord, I have given to thee and to thy sons
    and to thy daughters with thee, a perpetual ordinance: it is a covenant of salt
    forever before the Lord, for thee and thy seed after thee.'
  eng-ULB: All the holy offerings that the people of Israel present to Yahweh, I have
    given to you, and to your sons and to your daughters with you, as a continual
    share. It is an everlasting covenant of salt, a binding covenant forever, before
    Yahweh for both you and your descendants with you.”
  spa-VBL: “Te doy todas las ofrendas voluntarias que los israelitas presentan al
    Señor así como a tus hijos e hijas como una regla permanente. Es un acuerdo permanente
    de sal ante el Señor para ti y tus descendientes”.
  fra-_FOB: Je t'ai donné toutes les offrandes prélevées sur les choses sacrées que
    les enfants d'Israël offriront à l'Éternel, à toi, à tes fils, et à tes filles
    avec toi, par ordonnance perpétuelle; c'est une alliance incorruptible, perpétuelle
    devant l'Éternel, pour toi et pour ta postérité avec toi.
  mal-mal: യിസ്രായേൽ മക്കൾ യഹോവയ്ക്ക് അർപ്പിക്കുന്ന വിശുദ്ധവസ്തുക്കളിൽ ഉദർച്ചാർപ്പണങ്ങളെല്ലാം
    ഞാൻ നിനക്കും നിന്റെ പുത്രന്മാർക്കും പുത്രിമാർക്കും ശാശ്വതാവകാശമായി തന്നിരിക്കുന്നു;
    യഹോവയുടെ സന്നിധിയിൽ നിനക്കും നിന്റെ സന്തതിക്കും ഇത് എന്നേക്കും ഒരു അലംഘ്യനിയമം
    ആകുന്നു”.
  urd-GVR: Muqaddas qurbāniyoṅ meṅ se tamām uṭhāne wālī qurbāniyāṅ terā aur tere beṭe-beṭiyoṅ
    kā hissā haiṅ. Maiṅ ne use hameshā ke lie tujhe diyā hai. Yih namak kā dāymī ahd
    hai jo maiṅ ne tere aur terī aulād ke sāth qāym kiyā hai.”
  suz-BL: मिनु इस्राएलीपुकीमी आं कली चढ़ेशो नेल्‍ल इ कली नु इ तमी तौ आन कली गेना हना
    यो कली गेतन्‍नी। मेको इ कली नु इ चच युइ आन कली परमप्रभु यावे आ ङोंइती गेना हना
    यो लीशो हिक्‍सी आ कबल पशो बाक्‍ब” देंत। लेवी २:१३; २इतिहास १३:५
  ita-1927: Io ti do, a te, ai tuoi figliuoli e alle tue figliuole con te, per legge
    perpetua, tutte le offerte di cose sante che i figliuoli d’Israele presenteranno
    all’Eterno per elevazione. E un patto inalterabile, perpetuo, dinanzi all’Eterno,
    per te e per la tua progenie con te”.
  ckb-ckb: هەرچییەک کە بەلاوە دەنرێت لە پێشکەشکراوە پیرۆزەکانی نەوەی ئیسرائیل کە بۆ
    یەزدانی پێشکەش دەکەن وەک بەشێکی چەسپاو داومە بە تۆ و کوڕ و کچەکانت، دەبێتە پەیمانی
    نمەک بۆ تۆ و نەوەکەت کە هەتاهەتایە لەبەردەم یەزدان دەچەسپێت.»
  eng-BBE: All the lifted offerings of the holy things which the children of Israel
    give to the Lord, I have given to you and to your sons and to your daughters as
    a right for ever. This is an agreement made with salt before the Lord, to you
    and to your seed for ever.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಯೆಹೋವ ದೇವರಿಗೆ ನೈವೇದ್ಯ ಮಾಡುವ ಪರಿಶುದ್ಧವಾದ ಬಲಿಗಳನ್ನೆಲ್ಲಾ ನಿನಗೂ
    ನಿನ್ನ ಪುತ್ರಪುತ್ರಿಯರಿಗೂ ಕ್ರಮ ಪ್ರಕಾರವಾದ ಭಾಗವಾಗಿ ಕೊಟ್ಟಿದ್ದೇನೆ. ಇದು ಯೆಹೋವ ದೇವರ ಮುಂದೆ
    ನಿನಗೂ ನಿನ್ನ ಸಂಗಡ ಇರುವ ನಿನ್ನ ಸಂತತಿಗೂ ಶಾಶ್ವತವಾದ ಉಪ್ಪಿನ ಒಡಂಬಡಿಕೆಯಾಗಿರಬೇಕು,” ಎಂದರು.
  bbb-bbb: '@see-verse:NUM.018.018'
  tam-2017: இஸ்ரவேல் மக்கள் யெகோவாவுக்கு ஏறெடுத்துப் படைக்கிற பரிசுத்த படைப்புகளையெல்லாம்
    உனக்கும் உன்னுடைய மகன்களுக்கும் உன்னுடைய மகள்களுக்கும் நிரந்தர கட்டளையாகக் கொடுத்தேன்;
    யெகோவாவுடைய சந்நிதியில் இது உனக்கும் உன்னுடைய சந்ததிக்கும் என்றைக்கும் செல்லும்
    மாறாத உடன்படிக்கை” என்றார்.
  spa-RV-1909: 'Todas las ofrendas elevadas de las cosas santas, que los hijos de
    Israel ofrecieren á Jehová, helas dado para ti, y para tus hijos y para tus hijas
    contigo, por estatuto perpetuo: pacto de sal perpetuo es delante de Jehová para
    ti y para tu simiente contigo.'
  ron-BTF: Toate ofrandele săltate din lucrurile sfinte, pe care copiii lui Israel
    le oferă DOMNULUI, ți le-am dat ție și fiilor tăi și fiicelor tale cu tine, printr-un
    statut pentru totdeauna, acesta este, pentru totdeauna, un legământ al sării înaintea
    DOMNULUI, ție și seminței tale cu tine.
  eng-WEBP: All the wave offerings of the holy things which the children of Israel
    offer to the LORD, I have given you and your sons and your daughters with you,
    as a portion forever. It is a covenant of salt forever before the LORD to you
    and to your offspring with you.”
  eng-FBV: I am giving all the voluntary gifts that the Israelites present to the
    Lord to you and to your sons and daughters as a permanent rule. It is a permanent
    agreement of salt before the Lord for you and your descendants.”
  nld-1939: Al deze heilige gaven, die de Israëlieten aan Jahweh schenken, geef Ik
    u en uw zonen en dochters als een eeuwig recht; het is voor u en uw geslacht een
    eeuwig verbond door zout bekrachtigd voor het aanschijn van Jahweh.
  nch-BL: Huajca nochi cati nopa israelitame quiiyocatalíaj para quihuisose noixpa,
    nimechmaca ta huan motelpocahua para ma quicuaca amoconehua, masque oquichpilme
    o sihuapilme. Ya ni elis se tanahuatili para nochipa. Ya ni se camanali cati nimechtencahuilía,
    niamoTECO. Nochi ya ni nimechmacas. Huan quej istat amo quema quipolos ipoyeca,
    nojquiya nocamanal amo quema tamis ica ta, Aarón, huan ica moixhuihua.”
  vie-1934: 'Ta cứ lệ định đời đời ban cho ngươi, các con trai và các con gái ngươi,
    hết thảy lễ vật thánh mà dân Y-sơ-ra-ên dâng giơ lên cho Đức Giê-hô-va: ấy là
    một giao ước bằng muối đời đời, không bỏ được, trước mặt Đức Giê-hô-va cho ngươi
    và cho dòng dõi ngươi.'
  hin-CV: वे सभी पवित्र भेंटें, जो इस्राएली याहवेह को चढ़ाते हैं, मैंने तुम्हारे लिए
    एवं तुम्हारे पुत्र-पुत्रियों के लिए हमेशा का अंश ठहरा दिया है. यह तुम्हारे तथा
    तुम्हारे साथ तुम्हारे वंशजों की याहवेह के सामने हमेशा की नमक की वाचा होगी.”
  eng-OURB: All the wave offerings of the holy things, which the children of Israel
    [God prevails] offer to Adonai, have I given you, and your sons and your daughters
    with you, as a chok ·portion· forever. It is a covenant of salt forever before
    Adonai to you and to your offspring with you.”
  spa-BES: Todas las ofrendas levantadas de las cosas santas que los hijos de Israel
    le dan al Señor, las he dado a ustedes, a sus hijos y a sus hijas como un derecho
    para siempre. Este es un acuerdo hecho con sal delante del Señor, para ti y para
    tu simiente para siempre.
  tdx-tdx: Ze enga avoañe amo raha miavake engae’ o ana’ Israeleo am’ Iehovào le fa
    natoloko azo naho amo ana-dahi’oo naho amo anak’ ampela’o mindre ama’oo ho fañè
    tsy modo, ho fañinan-tsira nainai’e ama’o naho amo tarira’oo añatrefa’ Iehovà.
  vid-vid: “Ndanguwika kwa hegwe Mkulu Nguluwi na wana wa hegwe na wahinza wa hegwe,
    vinhu vyeng'ha viwele wanhu wa Isilaeli nawandavilaga, avyo ndo vya hemwe mazuwa
    gose. Ali ndo ilagano lya mazuwa gose na halibenigwa hali heni, liwele ndo kwa
    chiwalo cha hegwe na walelwa wa hegwe.”
  eng-OKE: All the consecrated separations which the sons of Israel set apart before
    the Lord, I have given to thee and to thy children with thee by an everlasting
    covenant; an everlasting covenant of salt it is before the Lord, with thee, and
    thy children with thee.
  tha-KJV: บรรดาเครื่องบูชาบริ​สุทธิ​์​ที่​คนอิสราเอลมอบถวายแด่พระเยโฮวาห์ เราให้​แก่​เจ้​าและแก่​บุ​ตรชายหญิงซึ่งอยู่กับเจ้า
    เป็นกฎเกณฑ์​ถาวร เป็นพันธสัญญาเกลือเป็นนิตย์ต่อพระพักตร์พระเยโฮวาห์สำหรับเจ้า
    และเชื้อสายของเจ้าด้วย”
  por-BR-2018: 'Todas as ofertas elevadas das coisas santas, que os filhos de Israel
    oferecerem ao SENHOR, dei-as a ti, e a teus filhos e a tuas filhas contigo, por
    estatuto perpétuo: pacto de sal perpétuo é diante do SENHOR para ti e para tua
    descendência contigo.'
  deu-ELO: Alle Hebopfer der heiligen Dinge, welche die Kinder Israel dem Jehova heben,
    habe ich dir gegeben, und deinen Söhnen und deinen Töchtern mit dir, als eine
    ewige Gebühr; es ist ein ewiger Salzbund vor Jehova für dich und für deinen Samen
    mit dir.
  eng-WYC-2018: I have given to thee, and to thy sons and thy daughters, by everlasting
    right, all the first fruits of the saintuary, which the sons of Israel offer to
    the Lord; it is (an) everlasting covenant of salt before the Lord, to thee, and
    to thy sons, (or with thee, and with thy sons).
  epo-epo: Ĉiujn sanktajn oferdonojn, kiujn alportas la Izraelidoj al la Eternulo,
    Mi donis al vi kaj al viaj filoj kaj al viaj filinoj kune kun vi, per leĝo eterna.
    Tio estas interligo de salo por eterne antaŭ la Eternulo por vi kaj por via idaro
    kune kun vi.
  uig-PIN: Israillar Pǝrwǝrdigarƣa atap sunƣan muⱪǝddǝs nǝrsilǝr iqidiki kɵtürmǝ ⱨǝdiyǝ-ⱪurbanliⱪning
    ⱨǝmmisini Mǝn sanga wǝ sening bilǝn billǝ turuwatⱪan oƣul-ⱪizliringƣa mǝnggülük
    bǝlgilimǝ bilǝn tǝⱪdim ⱪildim. Bu Pǝrwǝrdigar aldida sanga wǝ sening bilǝn billǝ
    turuwatⱪan ǝwladliring üqün mǝnggülük tuzluⱪ ǝⱨdǝ bolidu.
  beo-beo: Na da di, dia gofelali amola didiwilali ilima baligili noga:i iasu Isala:ili
    dunu da Nama iaha, amo imunu. Amo da gousa:su (fimu da hamedei) Na da di amola
    digaga fi ilima hamoi dagoi.”
  tpi-OTNT: “Ol dispela ofa ol Israel i givim long mi, nau mi givim long yu wantaim
    ol pikinini bilong yu oltaim. Mi mekim dispela kontrak wantaim yu na ol lain tumbuna
    pikinini bilong yu, na mi no ken brukim dispela kontrak. Nogat tru.”
  hau-SA: Kome da aka keɓe daga tsarkakakku hadayun da Isra’ilawa suka miƙa wa Ubangiji,
    na ba ka, da kai da ’ya’yanka maza da mata a matsayin zaunannen rabo. Wannan madawwamin
    alkawarin gishiri ne a gaban Ubangiji dominka da zuriyarka.”
  uig-LAT: Israillar Perwerdigargha atap sun’ghan muqeddes nersiler ichidiki kötürme
    hediye-qurbanliqning hemmisini Men sanga we séning bilen bille turuwatqan oghul-qizliringgha
    menggülük belgilime bilen teqdim qildim. Bu Perwerdigar aldida sanga we séning
    bilen bille turuwatqan ewladliring üchün menggülük tuzluq ehde bolidu.
  nde-nde: Loba kuyini okubekwe eceleni eminikelweni engcwele eyethulwe ngabako-Israyeli
    kuThixo ngikunika wena kanye lamadodana njalo lamadodakazi akho ukuba kube yisabelo
    senu senjayelo. Lesi yisivumelwano setswayi esingapheliyo phambi kukaThixo, esakho
    kanye lenzalo yakho.”
  ton-ton: 'Ko e ngaahi feilaulau hiki hake ʻoe ngaahi meʻa tapu kotoa pē, ʻaia kuo
    ʻange ʻe he fānau ʻa ʻIsileli kia Sihova, kuo u foaki ia kiate koe, mo ho ngaahi
    foha, pea mo ho ngaahi ʻofefine fakataha mo koe, ʻi he fekau ʻo lauikuonga: ko
    e fuakava ia kiate ko e ʻoe māsima ʻi he ʻao ʻo Sihova, fakataha mo ho hako ʻo
    lauikuonga.”'
  ces-1613: Každou obět vzhůru pozdvižení z věcí posvěcených, kteréž přinášejí synové
    Izraelští Hospodinu, dal jsem tobě, a synům tvým, i dcerám tvým s tebou ustanovením
    věčným, smlouvou trvánlivou a věčnou před Hospodinem, tobě i semeni tvému s tebou.
  eng-WMB: All the wave offerings of the holy things which the children of Israel
    offer to the LORD, I have given you and your sons and your daughters with you,
    as a portion forever. It is a covenant of salt forever before the LORD to you
    and to your offspring with you.”
  tam-TCV: இஸ்ரயேலர் யெகோவாவுக்குக் கொண்டுவரும் பரிசுத்த காணிக்கைகளிலிருந்து பிரித்து
    எடுக்கும் எதையும் நான் உனக்கும், உன் மகன்களுக்கும், மகள்களுக்கும், உங்களுடைய நிரந்தர
    பாகமாகக் கொடுக்கிறேன். இது யெகோவாவுக்கு முன்பாக உனக்காகவும், உன் சந்ததியினருக்காகவும்
    உப்பினால் செய்யப்படும் ஒரு நிரந்தர உடன்படிக்கையாய் இருக்கும்” என்றார்.
  ceb-ULB: Ang tanang balaang halad nga gihalad sa katawhan sa Israel ngadto kang
    Yahweh, gihatag ko kanimo, ug sa imong mga anak nga lalaki ug sa imong mga anak
    nga babaye nga uban kanimo, ingon nga padayong bahin. Usa kini ka walay kataposan
    nga kasabotan sa asin, nga dili mausab nga kasabotan hangtod sa kahangtoran, sa
    atubangan ni Yahweh alang kanimo ug sa imong mga kaliwat nga uban kanimo.”
  pol-UBG: Wszystkie ofiary wzniesienia z poświęconych rzeczy, które będą przynosić
    PANU synowie Izraela, daję tobie, twoim synom i twoim córkom z tobą prawem wieczystym.
    Jest to wieczyste przymierze soli przed PANEM, dla ciebie i twojego potomstwa
    wraz z tobą.
  urd-GVU: مُقدّس قربانیوں میں سے تمام اُٹھانے والی قربانیاں تیرا اور تیرے بیٹے بیٹیوں
    کا حصہ ہیں۔ مَیں نے اُسے ہمیشہ کے لئے تجھے دیا ہے۔ یہ نمک کا دائمی عہد ہے جو مَیں
    نے تیرے اور تیری اولاد کے ساتھ قائم کیا ہے۔“
  deu-1912: Alle Hebeopfer, die die Kinder Israel heiligen dem HERRN, habe ich dir
    gegeben und deinen Söhnen und deinen Töchtern samt dir zum ewigen Recht. Das soll
    ein unverweslicher Bund sein ewig vor dem HERRN, dir und deinem Samen samt dir.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಯೆಹೋವನಿಗೋಸ್ಕರ ಪ್ರತ್ಯೇಕಿಸಿ ಸಮರ್ಪಿಸುವ ದೇವರ ವಸ್ತುಗಳೆಲ್ಲಾ ನಿನಗೂ,
    ನಿನ್ನ ಸಂತತಿಯವರಾದ ಸ್ತ್ರೀಪುರುಷರೆಲ್ಲರಿಗೂ ಸದಾಕಾಲವೂ ಸಲ್ಲಬೇಕೆಂದು ನಾನು ಅನುಗ್ರಹಮಾಡಿದ್ದೇನೆ.
    ಇದು ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ನಿನ್ನೊಡನೆಯೂ, ನಿನ್ನ ಸಂತತಿಯೊಡನೆಯೂ ಮಾಡಲ್ಪಟ್ಟ ಶಾಶ್ವತವಾದ ಉಪ್ಪಿನ
    ಒಡಂಬಡಿಕೆಯಾಗಬೇಕು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: “Gubin e tin nib mal’eag e f’oth ni be pi’ yu Israel ngog e go’ kug pi’
    ngom nge pifakam ni pumo’on nge ppin. Ku gu micheg e ran’ey ngom nge pi’in ni
    owchem, ni dabi thil bi’id.”
  hlt-MCSB: BOEIPA taengah Israel ca rhoek kah a paek, a cim khosaa boeih te nang
    ham neh na capa rhoek ham khaw namah taengkah na canu rhoek ham khaw kumhal kah
    maehvae la kam paek coeng. Te te nang ham neh namah taengkah na tiingan ham khaw
    BOEIPA mikhmuh ah kumhal lungkaeh paipi la om,” a ti nah.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ታኣም ዒንጋ ዱማ ዒንጊፆ ቢያ ዒንሢም፤ ሃሣ ዒንሢኮ ዓቲንቆና ዉዱሮ ናኣቶናም ሙካ ዎዶ ቢያይዳ ዒንሢሮ
    ማሂ ታ ዒንጌኔ፤ ዬይ ዒንሢና ዒንሢኮ ዜርፆና ዎላ ታ ጫኣቃ፥ ላኣሚንቱዋ ሶኦጌ ጫኣቁሞኬ» ጌዔኔ።
  twi-ASANTE: Mede afɔrebɔdeɛ a Israelfoɔ de bɛbrɛ Awurade a wɔbɛhim no no nyinaa
    ma mo ne mo abusuafoɔ. Mo ne mo abusuafoɔ mfa na monni. Yei yɛ bɔhyɛ a ɛda mo
    ne Awurade ne mo asefoɔ ntam daa nyinaa.”
  eng-WEBU: All the wave offerings of the holy things which the children of Israel
    offer to the LORD, I have given you and your sons and your daughters with you,
    as a portion forever. It is a covenant of salt forever before the LORD to you
    and to your offspring with you.”
  bnp-bnp: Ra maka nihabi e huriki a Israel ri habi nau, ngane a habi vomu turane
    huriki e tumu na parava vakaroro. A ngava muholi iea a ratea turamu turana e huriki
    a hamomu, ge tabuli vakaroro na matagu.”
  wal-wal: Israa7eelati GODAAYYO immiyo geeshsha yarshsho ubbaa neessi, ne attuma
    naatussinne ne macca naatussi merinau gishsha oottada immais. Hageekka taani nenaaranne
    ne zerettatuura maacettiyo merinaa maachcha” yaagiis.
  spa-PDDPT: Todas las ofrendas alzadas de las cosas sagradas que los hijos de Israel
    presenten a Yavé, te las doy a ti, a tus hijos y a tus hijas, como estatuto perpetuo.
    Es pacto de sal perpetuo delante de Yavé, para ti y tu descendencia.
  gun-gun: Xee Senhor peguarã iky'a e'ỹ va'e Israel kuery ome'ẽ va'ekue ha'e javi
    amboaxa ndevy, ndera'y ha'e nderajy kuery ikuai va'e pe guive, raka'e rã peve
    guarã. Xee Senhor renonde py oĩ riae 'rã xereve guarã ajapo va'ekue juky regua,
    ndee ha'e neramymino kuery peguarã.
  ilo-ULB: Amin dagiti naidatag a daton dagiti nasantoan a banbanag nga idaton dagiti
    Israelita kaniak—intedkon dagitoy kenka, kadagiti annakmo a lallaki ken babbai,
    kas agtultuloy a bingayyo. Agbalinda a katulagan iti asin, maysa a tulag iti agnanayon,
    iti sangoananta ken iti sangoanan dagiti kaputotam.
  kpg-kpg: “Au e gowadu gi di goe, mo au dama daane, mo au dama ahina ang gi nia madagoaa
    huogodoo ala e loomoi, go nia tigidaumaha huogodoo ala e gaamai go digau Israel
    gi di Au. Deenei la di hagababa e deemee di mooho dela ne hai adu ko Au gi di goe
    mo o hagadili.”
  uig-ARA: ئىسرائ‍ىللار پەرۋەردىگارغا ئاتاپ سۇنغان مۇقەددەس نەرسىلەر ئىچىدىكى كۆتۈرمە
    ھەدىيە-قۇربانلىقنىڭ ھەممىسىنى مەن ساڭا ۋە سېنىڭ بىلەن بىللە تۇرۇۋاتقان ئوغۇل-قىزلىرىڭغا
    مەڭگۈلۈك بەلگىلىمە بىلەن تەقدىم قىلدىم. بۇ پەرۋەردىگار ئالدىدا ساڭا ۋە سېنىڭ بىلەن
    بىللە تۇرۇۋاتقان ئەۋلادلىرىڭ ئۈچۈن مەڭگۈلۈك تۇزلۇق ئەھدە بولىدۇ.
  sus-sus: N bara nee fi i tan nun i xa die ma abadan, Isirayilaka naxan birin bama
    e xa sɛrɛxɛ sɛniyɛnxie ra Alatala bɛ. Saatɛ nan a ra naxan mu kanama abadan, i
    tan nun i bɔnsɔɛ birin bɛ Alatala ya i.»
  pon-2006: “I kihonguhkehr, oh ong noumw pwutak kan oh noumw serepein kan, sang met
    oh kohkohlahte, meirong kesempwal kan koaros me mehn Israel kan kin meirongkihong
    ie. Met inou ehu me sohte kak ohla me I wiahiong kumwail oh kadaudokamwail kan.”
  ksd-ksd: Iau ga tul tar ra lavur tinabar i gomgom tam, nina ra tarai Israel dia
    tabar ra Luluai me, tam ma tai ra umana natum, a umana tutana ma ra umana vavina,
    kavava tiniba vatikai; ia ra kunubu na solt vatikai ta ra luaina mata i ra Luluai
    piram ma pire ra lavur bul mur tam.
  tur-YTC: İsrael'in çocuklarının Yahve'ye sunduğu kutsal şeylerden sallamalık sunuların
    hepsini sonsuza dek pay olarak sana, oğullarına ve kızlarına verdim. Bu, Yahve'nin
    önünde seninle ve seninle birlikte soyuna sonsuza dek geçerli bir tuz antlaşmasıdır.”
  grc-BRENT: Πᾶν ἀφαίρεμα τῶν ἁγίων, ὅσα ἐὰν ἀφέλωσιν οἱ υἱοὶ Ἰσραὴλ Κυρίῳ, δέδωκά
    σοι καὶ τοῖς υἱοῖς σου καὶ ταῖς θυγατράσι σου μετὰ σοῦ, νόμιμον αἰώνιον· διαθήκη
    ἁλὸς αἰωνίου ἔστιν ἔναντι Κυρίου, σοὶ καὶ τῷ σπέρματί σου μετὰ σέ.
  ind-AYT: Aku, TUHAN, memberikan segala sesuatu yang dipersembahkan umat Israel sebagai
    persembahan kudus, menjadi milikmu. Itu akan menjadi bagianmu kepada anak-anakmu,
    baik laki-laki maupun perempuan. Perjanjian garam ini berlaku untuk selama-lamanya.”
  nya-nya: Zonse zimene mwazichotsa ku zopereka zoyera zomwe Aisraeli anapereka kwa
    Yehova ndazipereka kwa iwe ndi ana ako aamuna ndi aakazi ngati gawo lanu nthawi
    zonse. Ili ndi pangano losatha la mchere pamaso pa Yehova kwa iwe ndi ana ako.”
  hrv-hrv: Sve posvećene prinose što ih Izraelci podižu Jahvi predajem trajnim zakonom
    tebi, tvojim sinovima i tvojim kćerima s tobom. To je savez osoljen, trajan pred
    Jahvom, tebi i tvome potomstvu s tobom.”
  mps-mps: Te Israel dabego enabolo mabo te ofa dabe meba, megi da, eno nage dali
    naga wai dabe dali tigidali sogo mawaibao. Eno tede te kontrak nage dali, me nago
    wai hani dali, te kontrak tigidali sogo mu te ebao, tama eno te kontrak toga sągobeo.
    Mu menio,” wali.
  tpi-tpi: “Ol dispela ofa ol Israel i givim long mi, nau mi givim long yu wantaim
    ol pikinini bilong yu oltaim. Mi mekim dispela kontrak wantaim yu na ol lain tumbuna
    pikinini bilong yu, na mi no ken brukim dispela kontrak. Nogat tru.”
  dan-1931: Al Offerydelse af Helliggaver, som Israelitterne yder HERREN, giver jeg
    dig tillige med dine Sønner og Døtre som en evig gyldig Rettighed; det skal være
    en evig gyldig Saltpagt for HERRENS Åsyn for dig tillige med dine Efterkommere.
  vie-OVCB: Tóm lại, Ta cho con mọi lễ vật của người Ít-ra-ên dâng theo lối đưa qua
    đưa lại trước mặt Chúa Hằng Hữu. Tất cả nam lẫn nữ trong gia đình con đều được
    phép ăn. Đây là luật lệ vĩnh viễn, là một giao ước bất di bất dịch giữa Chúa Hằng
    Hữu với con và con cháu con.”
  guj-2017: ઇઝરાયલી લોકો જે પવિત્ર વસ્તુઓ મારી આગળ અર્પણ કરે છે તેઓનાં સર્વ ઉચ્છાલીયાર્પણો
    તને તથા તારા દીકરા અને દીકરીઓને સદા હક તરીકે આપ્યાં છે. તે સદાને માટે તારી અને
    તારા વંશજોની સાથે મેં કરેલો મીઠાનો કરાર છે.”
  pon-2006A: “I kihonguhkehr, oh ong noumw pwutak kan oh noumw serepein kan, sang
    met oh kohkohlahte, meirong kesempwal kan koaros me mehn Israel kan kin meirongkihong
    ie. Met inou ehu me sohte kak ohla me I wiahiong kumwail oh kadaudokamwail kan.”
  por-BRBSL: Todas as ofertas de ondas das coisas sagradas que os filhos de Israel
    oferecem a Iavé, eu dei a você e a seus filhos e suas filhas com você, como uma
    porção para sempre. É um pacto de sal para sempre diante de Iavé para você e para
    seus descendentes com você”.
  cth-cth: Kathounge hno hoi kahek thuengnae koe Isarelnaw ni BAWIPA hanlah a poe
    awh e hah, a yungyoe na ham lah na poe. BAWIPA hmalah nang nama hoi na capanaw
    hoi na canu naw hoi yungyoe lawkkam lah ao han telah ati.
  twi-twi: Biribiara a Israelfo de bɛbrɛ Awurade a wobefi afɔrebɔ kronkron mu ayi
    ato hɔ no, mede ma wo ne wo mmabarima ne wo mmabea sɛ mo kyɛfa afebɔɔ. Ɛyɛ ahyɛde
    a ɛda mo ne Awurade ne mo asefo ntam daa nyinaa.”
  hlt-hlt: BOEIPA taengah Israel ca rhoek kah a paek, a cim khosaa boeih te nang ham
    neh na capa rhoek ham khaw namah taengkah na canu rhoek ham khaw kumhal kah maehvae
    la kam paek coeng. Te te nang ham neh namah taengkah na tiingan ham khaw BOEIPA
    mikhmuh ah kumhal lungkaeh paipi la om,” a ti nah.
  tbz-SIM: Isidɑyɛɛribɛ ɔ̃ɔ̃ dɛitɛ yɛ̀ɛ̀ pɑ̃rɛ̀ kɛ́ m pɑ̃, n yɛ̀ ndi duɔ́mmu díndi
    nɛ̀ di yɑɑ̀bío, initidɑɑì nɛ̀ initipòì, dɛ kó mɛtɑummɛ̀ yó mbomu, n di dɔúnnɛ̀
    dìì nùù ndi sɑ̃́ɑ̃̀.
  msy-2020: “Israelia na ganɨdir ofaba, kɨ zurara gɨn izamin dughiabar da isɨ nɨ ko
    nɨn guiviba ko otaribar anɨng mamaghɨra ikiam. Kɨ nɨ ko nɨn ovavir boriba ko amir
    Akar Dɨkɨrɨzir Gavgavir kam abighan koghtɨ, a ikɨvɨra ikɨ mamaghɨra ikiam.”
  dop-dop: Pǝ tǝnɑ mpi Ɩsɛɣɛlɩ nyǝ́mɑ hʋlǝɣɩ-m nɑ hɔɣɔlǝŋ tǝnɑ sɩ kʋcɔɔʋ nɑŋŋ nyǝŋkʋ
    tɔ. Kʋ pǝsɑ nyɑnɑ nyɑ́ pǝyɑlɑɑ nɑ nyɑ́ pɛɛlɑɑ mǝ nyǝŋkʋ kɛ́. Pǝ kɛ́ tɑm tɔɔ nyǝntʋ
    kɛ mǝ nɑ mǝ lʋlʋɣʋ nyǝ́mɑ kɛ́, tǝ fɛɩ lɑɣɑsʋɣʋ.
  azb-azb: İsrail övladlarının Mənə qaldırma təqdimi kimi gətirdikləri müqəddəs təqdimlərin
    hamısını Mən Rəbb sənə və oğullarınla qızlarına əbədi pay olaraq verdim. Bu, Rəbbin
    səninlə və nəslinlə kəsdiyi əbədi və pozulmaz əhddir».
  eng-DBY: 'All the heave-offerings of the holy things, which the children of Israel
    offer to Jehovah, have I given thee, and to thy sons and to thy daughters with
    thee, by an everlasting statute: it shall be an everlasting covenant of salt before
    Jehovah unto thee and thy seed with thee.'
  hin-2017: पवित्र वस्तुओं की जितनी भेंटें इस्राएली यहोवा को दें, उन सभी को मैं तुझे
    और तेरे बेटे-बेटियों को सदा का हक़ करके दे देता हूँ यह तो तेरे और तेरे वंश के
    लिये यहोवा की सदा के लिये नमक की अटल वाचा है।”
  wol-KYG: Mboolem jooxe yu sell yi bànni Israyil di jooxeel Aji Sax ji, sédd naa
    la ko, yaak sa doom yu góor, ak sa doom yu jigéen, ci kaw dogalu yoon bu sax dàkk.
    Kóllërey xorom a ngoogu, du fecciku, xanaa sax dàkk fi kanam Aji Sax ji, ñeel
    la yaw, yaak saw askan.»
  eng-YLT: all the heave-offerings of the holy things which the sons of Israel lift
    up to Jehovah I have given to thee and to thy sons, and to thy daughters with
    thee, by a statute age-during, a covenant of salt, age-during it [is] before Jehovah,
    to thee and to thy seed with thee.'
  eng-WYC-2017: I have given to thee, and to thy sons and thy daughters, by everlasting
    right, all the first fruits of the saintuary, which the sons of Israel offer to
    the Lord; it is everlasting covenant of salt before the Lord, to thee, and to
    thy sons.
  eng-WMBB: All the wave offerings of the holy things which the children of Israel
    offer to the LORD, I have given you and your sons and your daughters with you,
    as a portion forever. It is a covenant of salt forever before the LORD to you
    and to your offspring with you.”
  urd-GVH: मुक़द्दस क़ुरबानियों में से तमाम उठानेवाली क़ुरबानियाँ तेरा और तेरे बेटे-बेटियों
    का हिस्सा हैं। मैंने उसे हमेशा के लिए तुझे दिया है। यह नमक का दायमी अहद है जो
    मैंने तेरे और तेरी औलाद के साथ क़ायम किया है।”
  rug-rug: Sari na vinariponi madidi saripu ta veko koari na tie Izireli, si Arau
    Zihova poni atuni koa gamu meke koari na tumia koreo na vineki pude na mia hinia,
    meke lopu kaqu makudo doduru totoso vugo na repere. Asa sa vina tatara nabuna
    sapu tavetia Rau koa gamu meke koari na tudia ri na tumia.”
  gaz-gaz: Ani waan aarsaa qulqulluu Israaʼeloonni Waaqayyoof dhiʼeessan irraa addaan
    baafame hunda siif, ilmaan keetii fi intallan keetiif qooda bara baraa godhee
    nan kenna. Innis fuula Waaqayyoo duratti siʼii fi sanyii keetiif kakuu soogiddaa
    kan bara baraa ti.”
  fra-LSG: Je te donne, à toi, à tes fils et à tes filles avec toi, par une loi perpétuelle,
    toutes les offrandes saintes que les enfants d’Israël présenteront à l’Éternel
    par élévation. C’est une alliance inviolable et à perpétuité devant l’Éternel,
    pour toi et pour ta postérité avec toi.
  yal-yal: Nayi, Isirayila kaane saraxa sariɲanxin naxanye ralixi Alatala ma, n bata
    ne birin so ɛ nun i ya dii xɛmɛne nun dii tɛmɛne yii ɛ gbeen na waxatin birin.
    Habadan layirin na a ra Alatala yɛtagi, ɛ nun ɛ yixɛtɛne birin xa.”
  haw-1868: 'O na mohaikaikai a pau no na mea laa, na mea a na mamo a Iseraela e kaumaha
    ai na Iehova, oia ka''u i haawi aku ai nau, a na kau poe keikikane a me na kaikamahine
    me oe, ma ke kanawai mau loa: he berita paakai mau loa ia imua o Iehova nou, a
    no kau hua me oe.'
  arb-NAV: وَهَكَذَا أُعْطِيكَ أَنْتَ وَأَبْنَاءَكَ وَبَنَاتِكَ، حَقّاً أَبَدِيًّا،
    جَمِيعَ تَقْدِمَاتِ الأَقْدَاسِ الَّتِي يُقَرِّبُهَا بَنُو إِسْرَائِيلَ لِلرَّبِّ،
    فَيَكُونُ هَذَا مِيثَاقَ مِلْحٍ أَبَدِيًّا أَمَامَ الرَّبِّ، لَكَ وَلِنَسْلِكَ
    أَيْضاً».
  ewe-ewe: Ɛ̃, metsɔ nunana siwo katã Israelviwo va naa Yehowa, eye wonyena le yame
    la na mi. Wonye wò kple wò ƒometɔwo ƒe nuɖuɖu. Esia nye dze ƒe nubabla mavɔ le
    Yehowa kple wò kple wò dzidzimeviwo dome.”
  eng-LEE: 'All the heave-offerings of the holy things, which the children of Israel
    set apart unto the Lord, I have given to thee, and to thy sons and to thy daughters
    with thee, as a fixed portion for ever: it is a covenant of salt for ever before
    the Lord for thee and for thy seed with thee.'
  asm-FB: ইস্ৰায়েলৰ সন্তান সকলে যিহোৱাৰ উদ্দেশ্যে উৎসৰ্গ কৰা পবিত্ৰ বস্তুৰ মাজৰ আটাই
    উত্তোলনীয় নৈবেদ্য তোমাক আৰু তোমাৰে সৈতে তোমাৰ পো-জীসকলক চিৰ কালৰ অধিকাৰৰ অৰ্থে
    দিলোঁ; তোমাৰ আৰু তোমাৰ সৈতে তোমাৰ বংশৰ পক্ষে এয়ে যিহোৱাৰ সাক্ষাতে লোণৰ চিৰস্থায়ী
    নিয়মৰ চিন হ’ব।”
  sus-A: ﭑ بَرَ نٍيٍ قِ عِ تَن نُن عِ شَ دِيٍ مَ عَبَدَن، عِسِرَيِلَكَ نَشَن بِرِن
    بَمَ عٍ شَ سّرّشّ سّنِيّنشِيٍ رَ عَلَتَلَ بّ. سَاتّ نَن عَ رَ نَشَن مُ كَنَمَ
    عَبَدَن، عِ تَن نُن عِ بْنسْي بِرِن بّ عَلَتَلَ يَ عِ.»
  fra-SBL: Toutes les offrandes par ondulation des choses saintes que les enfants
    d'Israël offrent à l'Éternel, je vous les donne, à vous, à vos fils et à vos filles
    avec vous, comme une part pour toujours. C'est une alliance de sel pour toujours
    devant l'Éternel, pour toi et pour ta descendance avec toi. »
  hbo-hbo: כֹּ֣ל ׀ תְּרוּמֹ֣ת הַקֳּדָשִׁ֗ים אֲשֶׁ֨ר יָרִ֥ימוּ בְנֵֽי־יִשְׂרָאֵל֮ לַֽיהוָה֒
    נָתַ֣תִּֽי לְךָ֗ וּלְבָנֶ֧יךָ וְלִבְנֹתֶ֛יךָ אִתְּךָ֖ לְחָק־עֹולָ֑ם בְּרִית֩ מֶ֨לַח
    עֹולָ֥ם הִוא֙ לִפְנֵ֣י יְהוָ֔ה לְךָ֖ וּלְזַרְעֲךָ֥ אִתָּֽךְ׃
  eng-WYCLIFFE: Y yaf to the and to thi sones and douytris, bi euerlastynge riyt,
    alle the firste fruytis of seyntuarie, whiche the sones of Israel offren to the
    Lord; it is euerlastynge couenant of salt bifor the Lord, to thee, and to thi
    sones.
  piu-2006: '@see-verse:NUM.018.018'
  cwe-cwe: “Vinhu vose Waisilaili vowonigalile niye Mndewa Mulungu, nokwing'ha weye
    na wanago wa chilume na wa chike. Dino ni lagano da siku zose na hadizabenigwa
    haulongozi wangu dili kwa ichimu chako na welesi wako.”
  kik-kik: Kĩrĩa gĩothe kĩamũragĩrwo Jehova nĩ andũ a Isiraeli kĩrĩ kĩamũre nĩndakũhe
    wee mwene, na ariũ aku, na airĩtu aku, kĩrĩ rũgai rwaku rwa hĩndĩ ciothe. Nĩkĩo
    kĩrĩkanĩro gĩa tene na tene gĩa cumbĩ mbere ya Jehova kũrĩ wee na njiaro ciaku.”
  fra-NCL: Tout ce qui est prélevé sur les choses saintes, ce que les enfants d’Israël
    prélèvent pour Yahweh, je te le donne à toi, à tes fils et à tes filles avec toi,
    par une loi perpétuelle ; c’est une alliance de sel, perpétuelle, devant Yahweh,
    pour toi et pour ta postérité avec toi. »
  cek-AK: Israel kaminawk mah Angraeng khaeah paek ih kaciim hmuennawk boih loe, nangmah
    hoi na capanawk hoi na canunawk mah dungzan ah toep hanah, atawk baktiah kang
    paek boeh; hae loe nangmah hoi na caanawk han Angraeng hmaa ah paloi hoiah sak
    ih dungzan lokmaihaih ah om tih, tiah a naa.
  cuk-cuk: Israel-dulemar anga bela-ibmar-ukmalad, bela bega, be-masmalaga, be-bunamalaga
    an uked. Weyob we-igar degimaigu sadeguoed.”
  uig-CYR: Исраиллар Пәрвәрдигарға атап сунған муқәддәс нәрсиләр ичидики көтәрмә һәдийә-қурбанлиқниң
    һәммисини Мән саңа вә сениң билән биллә туруватқан оғул-қизлириңға мәңгүлүк бәлгүлимә
    билән тәқдим қилдим. Бу Пәрвәрдигар алдида саңа вә сениң билән биллә туруватқан
    әвлатлириң үчүн мәңгүлүк тузлуқ әһдә болиду.
  tel-2017: ఇశ్రాయేలీయులు యెహోవాకు ప్రతిష్ఠించే పవిత్రమైన ప్రతిష్ఠార్పణలన్నీ నేను
    నీకూ, నీ కొడుకులకూ, నీ కూతుళ్ళకూ శాశ్వతమైన భాగంగా ఇచ్చాను. అది నీకూ, నీతో పాటు
    నీ సంతానానికీ యెహోవా సన్నిధిలో స్థిరమైన శాశ్వత నిబంధన” అన్నాడు.
  hat-BSA: Tout ofrann a don sen yo, ke fis Israël yo ofri bay SENYÈ a, Mwen te bannou
    yo, avèk fis ou yo ak fi ou yo ki avèk ou, kòm yon dwa ki pou tout tan. Li se
    yon kontra disèl devan SENYÈ a avèk ou avèk desandan ou yo avèk ou.”
  kos-kos: “Mwe sang mutal nukewa su mwet Israel use nu sik, nga sot nu sum ac nu
    sin wen ac acn nutum ke pacl nukewa fahsru uh. Sie wuleang na kawil pa nga orala
    inge nu sum ac nu sin fwilin tulik nutum.”
  hbo-WLC: כֹּ֣ל ׀ תְּרוּמֹ֣ת הַקֳּדָשִׁ֗ים אֲשֶׁ֨ר יָרִ֥ימוּ בְנֵֽי־יִשְׂרָאֵל֮ לַֽיהוָה֒
    נָתַ֣תִּֽי לְךָ֗ וּלְבָנֶ֧יךָ וְלִבְנֹתֶ֛יךָ אִתְּךָ֖ לְחָק־עוֹלָ֑ם בְּרִית֩ מֶ֨לַח
    עוֹלָ֥ם הִוא֙ לִפְנֵ֣י יְהוָ֔ה לְךָ֖ וּלְזַרְעֲךָ֥ אִתָּֽךְ׃
  ibo-ibo: Ihe ọbụla e dopụrụ iche site nʼonyinye nsọ niile ụmụ Izrel chere nʼihu
    Onyenwe anyị ka m na-enye gị na ụmụ gị ndị ikom, na ụmụ gị ndị inyom dịka oke
    ruuru unu nʼụkpụrụ ebighị ebi. Ọ bụ ọgbụgba ndụ nnu ebighị ebi nʼihu Onyenwe anyị
    nye gị na ụmụ ụmụ gị.”
  ory-ory: ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଯେଉଁ ସମସ୍ତ ବସ୍ତୁ ପବିତ୍ର କରି ଉତ୍ତୋଳନୀୟ ଉପହାର ରୂପେ ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ଉତ୍ସର୍ଗ କରନ୍ତି, ସେସକଳ ଆମ୍ଭେ ଅନନ୍ତକାଳୀନ ଅଧିକାରାର୍ଥେ ତୁମ୍ଭକୁ ଓ ତୁମ୍ଭ
    ସହିତ ତୁମ୍ଭ ପୁତ୍ର ଓ କନ୍ୟାଗଣଙ୍କୁ ଦେଲୁ; ତୁମ୍ଭ ଓ ତୁମ୍ଭ ସଙ୍ଗେ ତୁମ୍ଭ ବଂଶ ପକ୍ଷରେ ଏହା
    ସଦାପ୍ରଭୁଙ୍କ ସାକ୍ଷାତରେ ଅନନ୍ତକାଳୀନ ଲବଣର ନିୟମ।”
  chk-chk: Iwe, ekewe asor mi pin meinisin ekewe aramasen Israel ra asor ngeniei ngang
    üa ngenikemi me noum kewe mwän me fefin pwe inetimi tori feilfeilachök. Iei eu
    pwon esap tongeni tala tori feilfeilachök, üa föri ngenikemi me mwirimwirum kana.”
  rop-rop: “Ai garra gibit langa yu en yu sanmob en langa yu dodamob blanga ol det
    taim weya garra kaman, ola speshalwan ofring. Wen detlot Isreil pipul garra gibit
    langa mi, dijan garra jidan fogud. Aibin meigim dijan brabli strongwan pramis
    fogud blanga yu en yu bigininimob.
  ukr-1871: Всї жертви посьвятів, що підносять їх сини Ізраїля Господеві, оддав я
    тобі і синам твоїм і дочкам твоїм з тобою, як віковічну частку; се завіт вічний
    про тебе й про насїннє твоє з тобою.
  deu-1951: Alle Hebopfer von den heiligen Gaben, welche die Kinder Israel dem HERRN
    erheben, habe ich dir und deinen Söhnen und deinen Töchtern neben dir gegeben,
    als ewiges Recht. Das soll ein ewiger Salzbund sein vor dem HERRN, für dich und
    deinen Samen mit dir.
  eng-JPS: All the heave-offerings of the holy things, which the children of Israel
    offer unto the LORD, have I given thee, and thy sons and thy daughters with thee,
    as a due for ever; it is an everlasting covenant of salt before the LORD unto
    thee and to thy seed with thee.'
  srp-1865: Sve prinose što se podižu od posveæenijeh stvari, što prinose sinovi Izrailjevi
    Gospodu, dajem tebi i sinovima tvojim i kæerima tvojim s tobom zakonom vjeènim;
    to æe biti zavjet osoljen, vjeèan pred Gospodom tebi i sjemenu tvojemu s tobom.
  lug-lug: Ebiweebwayo byonna ebitukuvu abaana ba Isirayiri bye banaaleeteranga Mukama,
    mbikuwadde, ggwe ne batabani bo, ne bawala bo, okubeeranga omugabo gwo ogw’olubeerera.
    Eneebeeranga endagaano ey’omunnyo eya Mukama wakati we naawe n’ezzadde lyo emirembe
    gyonna.”
  heb-heb: כל תרומת הקדשים אשר ירימו בני ישראל ליהוה נתתי לך ולבניך ולבנתיך אתך לחק
    עולם ברית מלח עולם הוא לפני יהוה לך ולזרעך אתך׃
  ben-IRV: ইস্রায়েল সন্তানরা যে সমস্ত পবিত্র বস্তু উত্তোলনীয় উপহার হিসাবে সদাপ্রভুর
    উদ্দেশ্যে নিবেদন করে, সেই সব আমি চিরস্থায়ী অধিকারের জন্য তোমাকে ও তোমার ছেলেদেরকে
    ও তোমার মেয়েদেরকে দিলাম; তোমার ও তোমার বংশের পক্ষে এটা আমার সাক্ষাৎে চিরস্থায়ী
    লবণের নিয়ম।”
  pan-pan: ਸਾਰੀਆਂ ਪਵਿੱਤਰ ਚੀਜ਼ਾਂ ਦੀਆਂ ਚੁੱਕਣ ਵਾਲੀਆਂ ਭੇਟਾਂ ਜਿਹੜੀਆਂ ਇਸਰਾਏਲੀ ਯਹੋਵਾਹ ਲਈ
    ਚੁੱਕਣ, ਮੈਂ ਤੈਨੂੰ ਅਤੇ ਤੇਰੇ ਪੁੱਤਰਾਂ ਅਤੇ ਤੇਰੀਆਂ ਧੀਆਂ ਨੂੰ ਤੇਰੇ ਨਾਲ ਸਦਾ ਦੇ ਹੱਕ ਲਈ ਦਿੱਤੀਆਂ
    ਹਨ। ਇਹ ਲੂਣ ਦਾ ਸਦਾ ਦਾ ਨੇਮ ਯਹੋਵਾਹ ਅੱਗੇ ਤੇਰੇ ਲਈ ਅਤੇ ਤੇਰੀ ਅੰਸ ਲਈ ਹੋਵੇ।
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည် သန့်ရှင်း စေ၍ ထာဝရဘုရား အား ဆောင် ခဲ့သော ပူဇော်သက္ကာ
    ရှိသမျှ တို့ကို သင် နှင့် သင် ၏ သား သမီး တို့အား ထာဝရ ပညတ် တရားအားဖြင့် ငါပေး
    ပြီ။ သင် အစရှိသောသင် ၏အမျိုးအနွယ် နှင့်ဆို၍ ထာဝရဘုရား ရှေ့ တော်၌ ဆား နှင့်ယှဉ်
    သော ထာဝရ ပဋိညာဉ်ဖြစ်သတည်းဟု မိန့်တော်မူ၏။
  hmo-hmo: “Harihari gaudia helagadia, Israela taudia ese lau Lohiabada dekenai idia
    henia, idia davea boubou totona gaudia, be oi bona oiemu bese taudia, oiemu natuna
    tau bona natuna hahine taudia edia, ela bona nega ibounai. Inai be lauegu gwauhamata
    taravatuna, makohia diba lasi gauna, Lohiabada bona oi, bona oiemu natuna, oiemu
    tubuna danu ela bona hanaihanai.”
  urd-urd: जितनी पाक चीज़ें बनी — इस्राईल उठाने की क़ुर्बानी के तौर पर ख़ुदावन्द के
    सामने पेश करें, उन सभों को मैंने तुझे और तेरे बेटे — बेटियों को हमेशा के हक़ के
    तौर पर दिया; यह ख़ुदावन्द के सामने तेरे और तेरी नसल के लिए नमक का दाइमी 'अहद है।”
  rus-SYN: Все возносимые святыни, которые возносят сыны Израилевы Господу, отдаю
    тебе и сынам твоим и дочерям твоим с тобою, уставом вечным; это завет соли вечный
    пред Господом, данный для тебя и потомства твоего с тобою.
  bqc-SIM: Pↄ́ pↄ́ Isailiↄ ì ma gba píi, máli kpamaɛ ń n gbɛ̃́ↄ, gↄ̃ɛↄ ń nↄɛↄ
    e gↄↄpii. Ma bàa aↄ kunnↄ ń n buiↄ e gↄↄpiiɛ, aↄ lɛ́ vĩo.
  tcz-CHONGTHU: Keiman nangma kapeh nahi hiche maicham atheng dinga Israel miten Pathen
    henga ahin toh doh ho hi. Hiche hohi nangma dinga na chate pasal ahin numei hon
    atonsot’a chan nei thei dinga hiche kitepna hi Pathen le nangma kikah’a ki timatna
    akeh thei lou beh ding ahiye. Hichu nangma ding ahin khonung’a na chilhah te jouse
    ading jong ahi.
  mar-mar: “इस्राएली लोक ज्या पवित्र गोष्टी मला अर्पण करतात त्या मी परमेश्वर तुला
    देतो. तो तुझा वाटा आहे. मी तो तुला, तुझ्या मुलांना व मुलींना देत आहे. हा नियम
    सदैव अस्तित्वात राहील. तो परमेश्वराबरोबर केलेला निरंतरचा मिठाचा करार आहे. तो मोडता
    येणार नाही. मी तुला आणि तुझ्या वंशजांना असे वचन देतो.”
  qub-qub: Israelcuna nogapaj apamushantapis goycö gamtami, ollgu wamrayquicunatami,
    maquiquicho goyaj warmi wamrayquicunatami. Nishätaga imaypis ama gonganquichu.
    Parlashanchëga manami rucangachu. Gampaj, gampita mirajcunapaj imaycamapis chayno
    cananpämi auniycä.»
  hat-hat: M'ap ba ou pou ou menm, pou pitit gason ak pitit fi ou yo tout pòsyon ki
    va rete nan ofrann moun pèp Izrayèl yo va mete apa pou mwen. Se va yon regleman
    k'ap la pou tout tan tout tan. Se yon kontra ki p'ap janm kase ni ki p'ap janm
    gate mwen fè la avèk ou, pou ou ak pou tout ras fanmi ou.
  eng-BSB: All the holy offerings that the Israelites present to the LORD I give to
    you and to your sons and daughters as a permanent statute. It is a permanent covenant
    of salt before the LORD for you and your offspring.”
  tod-tod: Ani ɲadegaiti kpein Izelayɛle nuiti ti seɠezu ba Ɠɔoɠɔ GALAGI ʋɛ ta-vebɛaniiti
    su, gè naati fea wo ʋɛ, ɗa-o, è-loun zunuiti-yo, è-loun anzanuiti-yo, naa ɠa
    ga ɠɔoɠɔ tɔgi. Toɠa ga minazeɠegi é la ɠoloɠologa ta é la valiboga, wo yɔɠɔzu
    wa Ɠɔoɠɔ GALAGI ta è-mavofodaiti.»
  eng-WEBPB: All the wave offerings of the holy things which the children of Israel
    offer to the LORD, I have given you and your sons and your daughters with you,
    as a portion forever. It is a covenant of salt forever before the LORD to you
    and to your offspring with you.”
  kbq-kbq: Hagi meninteti'ma agafama huno'ma vaniana, Israeli vahe'mo'zama Ra Anumzamo'nare'ma
    eri'za esaza ofamo'a tamagri'ene, ne'mofatamimofo suza mevava hugahie. Hagi ama
    ana zamo'a mevava huhagerafi huvempage Nagrite'ene henkama tamagripinti fore'ma
    hanaza vahetera meno vugahie.
  nhe-BL: Huajca nochi tlen nopa israelitame quiiyocatlalíaj para quihuisose noixpa,
    nimechmaca ta ininhuaya motelpocahua para ma quicuaca imoconehua, yonque oquichpilme
    o sihuapilme. Ni elis se tlanahuatili para nochipa. Ni se tlajtoli tlen nimechtencahuilía,
    niimoTECO. Nochi ya ni nimechmacas. Huan queja istatl ax quema quipolos ipoyeca,
    nojquiya notlajtol ax quema tlamis ica ta, Aarón, huan ica moixhuihua.”
  gub-BL: Izaew umur putar ikatu ma'e ihewe tuweharupi wà nehe. Ne nehe, nera'yr wà
    nehe no, peiko putar a'e ma'e wazar romo tuweharupi nehe. Azapokatu ko heze'eg
    xa inuromo ihe kury, nerehe we, nera'yr wanehe we no. Nazuhaw pixik kwaw nehe.
    Pezuhaw pixik zo nehe no.
  eng-DRA: All the firstfruits of the sanctuary which the children of Israel offer
    to the Lord, I have given to thee and to thy sons and daughters, by a perpetual
    ordinance. It is a covenant of salt for ever before the Lord, to thee and to thy
    sons.
