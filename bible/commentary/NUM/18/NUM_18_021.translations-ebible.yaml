    m. Nke a bụ ihe nketa ha nʼihi ọrụ ha na-arụ nʼụlọ nzute.
  ory-ory: ଆଉ ଦେଖ, ଲେବୀ-ସନ୍ତାନଗଣ ଯେଉଁ ସେବାକାର୍ଯ୍ୟ କରନ୍ତି, ସମାଗମ-ତମ୍ବୁ ସମ୍ବନ୍ଧୀୟ ସେମାନଙ୍କ
    ସେହି ସେବାକାର୍ଯ୍ୟର ପରିଶୋଧରେ ଆମ୍ଭେ ସେମାନଙ୍କ ଅଧିକାରାର୍ଥେ ଇସ୍ରାଏଲ ମଧ୍ୟରେ ସମସ୍ତ ଦଶମାଂଶ
    ଦେଲୁ।
  chk-chk: Iwe, üa ngeni chon ewe ainangen Lefi än chon Israel leengol meinisin ra
    uwato rei, pwe wiser fän iten ar angang lon ewe imwenfel seni mangaku.
  rop-rop: Wal YAWEI bin tok langa Eran, “Wal ol detlot wanbala enijing brom ebri
    tenbala daga en enimul weya ola Isreil pipul bin growimbat en bin gibit langa
    mi, ai garra gibit langa det Libai klen. Im det pei blanga olabat wek weya deibin
    oldei maindimbat det Seikridwan Tent blanga main.
  ukr-1871: І се дав я синам Левієвим замість наслїддя всї десятини Ізраїля за службу,
    що вони служать при соборному наметї.
  deu-1951: Aber siehe, den Kindern Levis habe ich alle Zehnten in Israel zum Erbteil
    gegeben für ihren Dienst, den sie mir tun in der Arbeit an der Stiftshütte.
  eng-JPS: And unto the children of Levi, behold, I have given all the tithe in Israel
    for an inheritance, in return for their service which they serve, even the service
    of the tent of meeting.
  srp-1865: A sinovima Levijevim evo dajem u našljedstvo sve desetke od Izrailja za
    službu njihovu što služe u šatoru od sastanka.
  lug-lug: “Ebitundu eby’ekkumi byonna abaana ba Isirayiri bye banaaleetanga, mbiwadde
    Abaleevi okubeeranga omugabo gwabwe nga ye mpeera yaabwe olw’omulimu gwe bakola
    nga baweereza mu Weema ey’Okukuŋŋaanirangamu.
  heb-heb: ולבני לוי הנה נתתי כל מעשר בישראל לנחלה חלף עבדתם אשר הם עבדים את עבדת
    אהל מועד׃
  ben-IRV: আর দেখ, লেবির সন্তানরা যে সেবা কাজ করছে, সমাগম তাঁবুতে তাদের সেই সেবা কাজের
    বেতন হিসাবে আমি তাদের অধিকারের জন্য ইস্রায়েলের মধ্যে সমস্ত দশমাংশ দিলাম।
  pan-pan: ਅਤੇ ਵੇਖੋ, ਲੇਵੀਆਂ ਲਈ ਮੈਂ ਇਸਰਾਏਲੀਆਂ ਦੇ ਸਾਰਿਆਂ ਦਸਵੰਧਾਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਵਿਰਸੇ
    ਵਿੱਚ, ਉਸ ਟਹਿਲ ਸੇਵਾ ਦੇ ਬਦਲੇ ਜਿਹੜੀ ਉਹ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਵਿੱਚ ਕਰਦੇ ਹਨ, ਦੇ ਦਿੱਤਾ ਹੈ।
  mya-JVB: လေဝိ သား တို့သည် ပရိသတ်စည်းဝေး ရာ တဲ တော်အမှု ကို ဆောင်ရွက် သောကြောင့်၊
    သူ တို့အမွေခံ စရာ ဣသရေလ အမျိုးသားတို့၏ ဥစ္စာဆယ်ဘို့တဘို့ ကို ငါပေး ပြီ။
  hmo-hmo: Lohiabada ese ma Arona ia hamaoroa, ia gwau, “Israela taudia edia gau be
    karoa 10 dekena amo, karoa ta be lau Lohiabada dekenai idia henia noho. Bona unai
    karoa ta be lau ese Levi taudia dekenai lau henia noho, edia gaukara ena davana,
    Palai Dubu lalonai lauegu hesiai gaukara idia karaia noho dainai.
  urd-urd: '''और बनी लावी को उस ख़िदमत के मु''आवज़े में जो वह ख़ेमा — ए — इजितमा''अ
    में करते हैं मैंने बनी इस्राईल की सारी दहेकी मौरूसी हिस्से के तौर पर दी।'
  rus-SYN: а сынам Левия, вот, Я дал в удел десятину из всего, что у Израиля, за службу
    их, за то, что они отправляют службы в скинии собрания;
  bqc-SIM: Pↄ́ kwide pↄ́ Isailiↄ ì bↄ, má dìlɛ Levii buiↄ pↄ́ ũ píiɛ. Kpaaũkpɛ
    zĩ pↄ́ aaì kɛ asean we.
  tcz-CHONGTHU: Nangma insung mite naphung chan khompi Levite chun houbuh maicham
    natoh ho jouse chu keima gam leiset anei khel uva Israel mipia konna gam leiset
    a konna hopsom kipe ding ahi.
  mar-mar: लेवीचे वंशज दर्शनमंडपाची सेवा करतात तिच्याबद्दल इस्राएल लोकांकडून जे सर्व
    दशमांश येतात तेच वतन म्हणून त्यांना मी नेमून दिले आहे.
  qub-qub: Leví trïbu-masiquicunapänami canga Israel runacuna diesmuta apamushan.
    Chay apamushancunaga Tincuna Tolducho sirbimashanpita paycunapämi canga.
  hat-hat: 'Seyè a di konsa: -Mwen mete tout ladim moun Izrayèl yo va bay la apa pou
    moun branch fanmi Levi yo, pou sèvis y''ap rann nan tanp lan, pou travay y''ap
    fè nan Tant Randevou a.'
  eng-BSB: Behold, I have given to the Levites all the tithes in Israel as an inheritance
    in return for the work they do, the service of the Tent of Meeting.
  tod-tod: «Puusiɛi nii kpein Izelayɛle nuiti ti kulazu, gè naa vea Leevi nuiti bɛ
    ga tɔnɔ, botii vaa zu ti kɛɛzu, nii ti kɛɛzu GALA daaɠomi seɠe ʋɛlɛi wu.
  eng-WEBPB: “To the children of Levi, behold, I have given all the tithe in Israel
    for an inheritance, in return for their service which they serve, even the service
    of the Tent of Meeting.
  kbq-kbq: Hagi Livae naga'nofimo'za atruma hu seli mono nompima eri'zama erisa mizana,
    Israeli vahe'mo'zama 10ni'a kevu ante'nenafinti mago kevuma namisaza zantaminteti,
    ana eri'zama erisarera erisantima hare'saza zana zamigahue.
  nhe-BL: “Huan imoicnihua tlen iteipa ixhuihua Leví tlen ax totajtzitzi, niquinmacas
    nopa diezmos tlen nechmacaj nochi israelitame. Ica ya ni niquintlaxtlahuis tlen
    inintequi tlen quichihuaj ipan nopa yoyon tiopamitl campa timopantíaj.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg kury. — Teko Izaew izuapyapyr umur putar
    pitài uma'e 10 uma'e wi imunyryk pyrer tuweharupi wà nehe. Erezekaiw putar tàpuzràn
    ihewe imonokatu pyrer rehe nehe. Amono putar a'e wanemimur kwer newe hehe nezekaiw
    haw hekuzaromo nehe.
  eng-DRA: 'And I have given to the sons of Levi all the tithes of Israel for a possession
    for the ministry wherewith they serve me in the tabernacle of the covenant:'
