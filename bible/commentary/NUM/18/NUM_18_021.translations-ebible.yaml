verse: NUM.018.021
translations:
  mal-C: “സമാഗമകൂടാരത്തിൽ ശുശ്രൂഷിക്കുമ്പോൾ ചെയ്യുന്ന വേലയ്ക്കു പകരമായി ഞാൻ ലേവ്യർക്ക്
    ഇസ്രായേലിലെ ദശാംശം മുഴുവനും അവകാശമായി നൽകുന്നു.
  deu-TKW: Wohl aber überweise ich den Söhnen Levis alle Zehnten in Israel als Erbbesitz
    für den Dienst, den sie verrichten, den Dienst am Offenbarungszelt.
  lin-lin: Napesi lokola libula, epai ya Balevi, biteni nyonso ya zomi oyo ekozwama
    kati na Isalaele lokola lifuti ya mosala oyo basalaka kati na Ndako ya kapo ya
    Bokutani.
  eng-LSV: and to the sons of Levi, behold, have given all the tenth in Israel for
    inheritance in exchange for their service which they are serving—the service of
    the Tent of Meeting.
  eng-GNV: For beholde, I haue giuen the children of Leui all the tenth in Israel
    for an inheritance, for their seruice which they serue in the Tabernacle of the
    Congregation.
  eng-WEBSTER: And behold, I have given the children of Levi all the tenth in Israel
    for an inheritance, for their service which they serve, even the service of the
    tabernacle of the congregation.
  nhw-BL: “Huan amoicnihua catli iteipan ixhuihua Leví catli amo totajtzitzi, niquinmacas
    nopa diezmos catli nechmacaj nochi israelitame. Ica ya ni niquintlaxtlahuis tlen
    inintequi catli quichihuaj ipan nopa yoyon tiopamitl campa timopantíaj.
  swh-ONEN: “Ninawapa Walawi zaka yote katika Israeli kama urithi wao kuwa kama malipo
    kwa kazi wanayoifanya wakati wanapohudumu katika Hema la Kukutania.
  bba-bba: Ye Isirelibɑ bɑ wɑ kpuron wɔkuru bɑɑteren wɔllɔ, yen tiɑ ye bɑ rɑ mɑn wɛ̃,
    Lefibɑrɑ kon ye wɛ̃ ben sɔmbu te bɑ mɔ̀ nɛn sɑ̃ɑ yerɔn sɔ̃.
  eng-KJVCPB: And behold, I have given the children of Levi all the tenth in Israel
    for an inheritance, for their service which they serve, even the service of the
    tabernacle of the congregation.
  luo-luo: “Amiyo jo-Lawi achiel kuom apar duto mantiere e Israel kaka girkeni margi
    ka achulogigo kuom tich ma gitiyo e Hemb Romo.
  meu-meu: Israel taudia edia ḡau e karoamu, karoa gwauta, bena karoa ta lau e henigumu,
    una karoa na Levi taudia; vada na henidiamu, idia ahudia, edia ḡaukara davana,
    hebou kalagana ai:lau, isiaigu lao henimu dainai.
  npi-ULB: हेर्, लेवीका सन्तानहरूले भेट हुने पालमा काम गरे बापत मैले तिनीहरूलाई इस्राएलका
    दशांश सेवाको सट्टामा दिएको छु ।
  yor-yor: “Mó ti fún àwọn ọmọ Lefi ní gbogbo ìdámẹ́wàá ní Israẹli gẹ́gẹ́ bí ogún
    fún iṣẹ́ tí wọ́n ṣe, nígbà tí wọ́n ń ṣiṣẹ́ níbi àgọ́ ìpàdé.
  pes-OPCB: «ده‌یکهایی را که بنی‌اسرائیل تقدیم می‌کنند، من به قبیلهٔ لاوی، در مقابل
    خدمت آنها در خیمۀ ملاقات، داده‌ام.
  tgl-ULB: Sa mga kaapu-apuhan ni Levi, tingnan mo, ibinigay ko ang lahat ng mga ikapu
    bilang kanilang mana kapalit ng kanilang paninilbihan na kanilang ibinibigay sa
    pagtatrabaho sa tolda ng pagpupulong.
  hui-hui: Anduane Homogohanda laabo halu lalu, Isaraele wali agali tigua tinaga tomo
    bibahende tale buwa pini damenego i̱hondo yu ibalu ngiragola i̱na tomo i̱hondo
    ngirago Libaiali karu hangu mo mulebero. Tomo mbirale o ngulubadaruni tigua i̱naga
    Balai Anda kagoha biabe bialu handayaho kagonaga yolo ogoni holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​က ငါ့​အား​ဆက်​သ​သော​ဆယ်​ဖို့​တစ်​ဖို့
    အ​လှူ​ရှိ​သ​မျှ​ကို လေ​ဝိ​အ​နွယ်​ဝင်​တို့​အား ငါ​စံ​တော်​မူ​ရာ​တဲ​တော်​ထိန်း​သိမ်း​ခ​အ​ဖြစ်
    ငါ​ပေး​ပြီ။-
  bod-N: ཡང་ལེ་ཝིའི་བུ་རྒྱུད་རྣམས་ལ་བདག་གིས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་འབུལ་བའི་བཅུ་ཆ་གཅིག་ཐམས་ཅད་ཁོ་ཚོར་དངོས་སུ་བགོ་སྐལ་གྱི་ཚབ་ཏུ་སྤྲད་པ་སྟེ།
    དེ་དག་གིས་མཇལ་འཕྲད་གུར་མཆོག་གི་ནང་དུ་ཞབས་ཕྱི་བསྒྲུབས་པའི་ཐོབ་ཆ་ཡིན།
  sna-sna: “VaRevhi ndinovapa zvegumi zvose zvavaIsraeri senhaka yavo kutsiva basa
    ravanoita pavanenge vachishumira paTende Rokusangana.
  spa-BLM: “A los hijos de Leví, he aquí que yo les he dado en herencia todo el diezmo
    en Israel, a cambio del servicio que prestan, el servicio de la Tienda del Encuentro.
  cac-cac: A eb' levita, a masanil sdiezmoal sat yavb'en eb' eyetisraelal, a ix vac'
    smacb'enej eb'. Aton ayoch stojoloc masanil smunlajel eb' d'a cajnub' b'aj tzin
    ch'ox in b'a.
  swh-ULB: Tazama, Nimewapatia uzao wa Lawi, zaka zote za Israeli kuwa urithi wao
    kwa sababu ya huduma wanayotoa katika hema ya kukutania.
  bel-bel: а сынам Лявіі, вось, Я даў у надзел дзесяціну з усяго, што ў Ізраіля, за
    службу іхнюю, за тое, што яны правяць службы ў скініі сходу;
  deu-ELBBK: Und siehe, den Kindern Levi habe ich allen Zehnten in Israel zum Erbteil
    gegeben für ihren Dienst, den sie verrichten, den Dienst des Zeltes der Zusammenkunft.
  mbb-OT: “Ne sikan is menge Levihanen, ebeyazan ku sikandan te kebpenilbi zan diyà
    te Tulda. Ibeǥey ku kandan is langun he ikepulù he ibeǥey te menge Israilihanen
    he kandan he egkepengevilin.
  mal-2015: ലേവ്യർക്കോ ഞാൻ സാമഗമനകൂടാരം സംബന്ധിച്ചു അവർ ചെയ്യുന്ന വേലെക്കു യിസ്രായേലിൽ
    ഉള്ള ദശാംശം എല്ലാം അവകാശമായി കൊടുത്തിരിക്കുന്നു.
  rmc-rmc: Le Levitenge dav andro ďeďictvos savore ďesjatki le Izraelitengre vaš lengri
    služba, so keren andro Svetostankos.
  pes-OPV: «و به بنی لاوی‌اینک تمامی عشر اسرائیل را برای ملکیت دادم، به عوض خدمتی
    که می‌کنند یعنی خدمت خیمه اجتماع.
  ron-1924: Фиилор луй Леви ле дау ка моштенире орьче зечуялэ ын Исраел, пентру служба
    пе каре о фак ей, пентру служба кортулуй ынтылнирий.
  ben-OBCV: “সমাগম তাঁবুর পরিচর্যার সময় লেবীয়েরা যে কাজ করে, তাঁর পরিবর্তে আমি উত্তরাধিকারস্বরূপ
    তাদের ইস্রায়েলের সমস্ত দশমাংশ দিলাম।
  som-som: Oo bal eeg, reer Laawina waxaan dhaxal u siiyey meeltobnaadka ay reer binu
    Israa'iil oo dhan bixiyaan; taasu waa hawshooda ay qabtaan abaalgudkeedii, taasoo
    ah hawsha teendhada shirka.
  lat-VUC: 'Filiis autem Levi dedi omnes decimas Israëlis in possessionem, pro ministerio,
    quo serviunt mihi in tabernaculo fœderis:'
  eng-ASVBT: And unto the children of Levi, behold, I have given all the tithe in
    Israel for an inheritance, in return for their service which they serve, even
    the service of the tent of meeting.
  ita-1885: 'E a'' figliuoli di Levi: Ecco, io dono tutte le decime in Israele, per
    eredità, per ricompensa del lor servigio che fanno intorno al Tabernacolo della
    convenenza.'
  eng-LXXUP: And, behold, I have given to the sons of Levi every tithe in Israel for
    an inheritance for their services, whereinsoever they perform ministry in the
    tabernacle of witness.
  eng-ULB: To the descendants of Levi, look, I have given all the tithes in Israel
    as their inheritance in return for the service that they provide in working at
    the tent of meeting.
  spa-VBL: En cambio, he dado a los levitas todos los diezmos de Israel como compensación
    por el servicio que prestan al hacer el trabajo en el Tabernáculo de Reunión.
  fra-_FOB: Et quant aux enfants de Lévi, voici, je leur ai donné pour héritage toutes
    les dîmes d'Israël, en échange du service qu'ils font, le service du tabernacle
    d'assignation.
  mal-mal: ലേവ്യർക്കോ ഞാൻ സമാഗമനകൂടാരം സംബന്ധിച്ച് അവർ ചെയ്യുന്ന വേലയ്ക്ക് യിസ്രായേലിൽ
    ഉള്ള ദശാംശം എല്ലാം അവകാശമായി കൊടുത്തിരിക്കുന്നു.
  urd-GVR: Apnī paidāwār kā jo daswāṅ hissā Isrāīlī mujhe dete haiṅ wuh maiṅ Lāwiyoṅ
    ko detā hūṅ. Yih un kī wirāsat hai, jo unheṅ mulāqāt ke ḳhaime meṅ ḳhidmat karne
    ke badle meṅ miltī hai.
  suz-BL: गो लेवी आ मुर आन कली ग्रुम्‍तीक ताम्‍बुमी गेय पचा कली इस्राएली नेल्‍ल आन
    १० भाग ङा भाग का गेतामी। लेवी २७:३०
  ita-1927: E ai figliuoli di Levi io do come possesso tutte le decime in Israele
    in contraccambio del servizio che fanno, il servizio della tenda di convegno.
  ckb-ckb: «بەڵام نەوەی لێڤی لەبری ئەو خزمەتەی دەیکەن، خزمەتی چادری چاوپێکەوتن، ئەوا
    من لە ئیسرائیل وەک میرات هەموو دەیەکێکم پێداون.
  eng-BBE: And to the children of Levi I have given as their heritage all the tenths
    offered in Israel, as payment for the work they do, the work of the Tent of meeting.
  kan-OKCV: “ಅವರು ದೇವದರ್ಶನ ಗುಡಾರದ ಸೇವೆಯನ್ನೂ ಮಾಡುವುದರಿಂದ ನಾನು ಲೇವಿಯ ಮಕ್ಕಳಿಗೆ ಅವರ ಸೇವೆಗೋಸ್ಕರ
    ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಹತ್ತನೆಯ ಭಾಗವನ್ನು ಸೊತ್ತಾಗಿ ಕೊಟ್ಟಿದ್ದೇನೆ.
  bbb-bbb: '@see-verse:NUM.018.020'
  tam-2017: “இதோ, லேவியின் சந்ததி ஆசரிப்புக் கூடாரத்தின் பணிவிடையைச் செய்கிற அவர்களுடைய
    வேலைக்காக, இஸ்ரவேலருக்குள்ளவை எல்லாவற்றிலும் தசமபாகத்தை அவர்களுக்குச் சுதந்தரமாகக்
    கொடுத்தேன்.
  spa-RV-1909: Y he aquí yo he dado á los hijos de Leví todos los diezmos en Israel
    por heredad, por su ministerio, por cuanto ellos sirven en el ministerio del tabernáculo
    del testimonio.
  ron-BTF: Și, iată, am dat copiilor lui Levi toate zeciuielile ca o moștenire, pentru
    serviciul lor pe care îl servesc, serviciul tabernacolului întâlnirii.
  eng-WEBP: “To the children of Levi, behold, I have given all the tithe in Israel
    for an inheritance, in return for their service which they serve, even the service
    of the Tent of Meeting.
  eng-FBV: Instead I have given the Levites all the tithes in Israel as compensation
    for the service they provide in doing the work in the Tent of Meeting.
  nld-1939: Aan de levieten geef Ik alle tienden in Israël tot erfdeel als vergoeding
    voor hun dienst, die zij bij de openbaringstent verrichten.
  nch-BL: “Huan amoicnihua cati iteipan ixhuihua Leví cati amo totajtzitzi, niquinmacas
    nopa diezmos cati techmacaj nochi israelitame. Ica ya ni niquintaxtahuis inintequi
    cati quichihuaj ipan nopa yoyon tiopamit campa timopantíaj.
  vie-1934: Còn về con cháu Lê-vi, nầy ta đã ban cho làm cơ nghiệp, mọi thuế một phần
    mười của Y-sơ-ra-ên làm lương về công việc mình làm trong hội mạc.
  hin-CV: “याद रहे, लेवी के वंशजों को मैंने उनके द्वारा मिलनवाले तंबू में की जा रही
    सेवा के प्रतिफल के रूप में, पूरा दसवां अंश मीरास समान दे दिया है.
  eng-OURB: “To the children of Levi [United with], behold, I have given all the tithe
    in Israel [God prevails] for an inheritance, in teshuvah ·complete return· for
    their service which they serve, even the service of the Tent of Meeting.
  spa-BES: Y a los hijos de Leví les he dado como herencia todas las décimas ofrecidas
    en Israel, como pago por el trabajo que hacen, el trabajo de la Tienda de la reunión.
  tdx-tdx: Naho o nte-Levio, toe nitolorako ze fonga fahafolo’ Israele ho fanañañe
    hasolo ty fitoroñañe itoroña’ iareo, ty fitoloñañe an-kibohom-pamantañañe ao.
  vid-vid: Mkulu Nguluwi nakalonga, “Kwa Walawi, hewo nandiwapa zaka zeng'ha ziwele
    Waisilaeli nawandavilaga ziwe uhalizi wa hewo. Aga ndo gowa kuhilusila kwa hewo
    kwa chiwalo cha mijito jowalingukola kwa kulilolela ihema lya Nguluwi.
  eng-OKE: And to the sons of Levi, behold, I have given all the tenths in Israel
    for a possession, on account of the service with which they serve in the ministry
    of the tabernacle of ordinance.
  tha-KJV: ดู​เถิด เราให้บรรดาสิบชักหนึ่งในอิสราเอลแก่​คนเลว​ีเป็นมรดก เป็นค่าตอบแทนงานที่เขาปฏิบั​ติ
    คืองานปฏิบั​ติ​ที่​พล​ับพลาแห่งชุ​มนุ​ม
  por-BR-2018: E eis que eu dei aos filhos de Levi todos os dízimos em Israel por
    herança, por seu ministério, porquanto eles servem no ministério do tabernáculo
    do testemunho.
  deu-ELO: Und siehe, den Kindern Levi habe ich allen Zehnten in Israel zum Erbteil
    gegeben für ihren Dienst, den sie verrichten, den Dienst des Zeltes der Zusammenkunft.
  eng-WYC-2018: Soothly, I gave to the sons of Levi all the tithes of Israel into
    possession, for the service by which they serve me in the tabernacle of [the]
    bond of peace; (Truly, I have given to the sons of Levi all of the tithes of Israel
    for a possession, for the service which they do in the Tabernacle of the Covenant,
    that is, the Tabernacle of the Witnessing;)
  epo-epo: Kaj al la filoj de Levi Mi donis kiel heredaĵon dekonaĵon de ĉio en Izrael,
    rekompence pro ilia servado, kiun ili faras, la servado en la tabernaklo de kunveno.
  uig-PIN: Lawiylarƣa bolsa, ularning ɵtǝydiƣan hizmǝtliri, yǝni jamaǝt qediridiki
    hizmiti üqün, mana Mǝn Israilda tǝⱪdim ⱪilinƣan barliⱪ «ondin bir ülüx»ning ⱨǝmmisini
    ularƣa miras ⱪilip bǝrgǝnmǝn.
  beo-beo: 'Hina Gode da amane sia:i “Na da Lifai fi dunu ilima ‘daide’ (lai liligi
    huluane nabuane mogili, afae) amo huluane Isala:ili dunu da Nama iaha, amo Lifai
    dunu ilima i dagoi. Ilia da Na Abula Diasu ouligima:ne hawa: hamobeba:le, Na da
    amo bidi ilima iaha.'
  tpi-OTNT: Na Bikpela i tok moa olsem, “Long taim ol Israel i kisim wanpela bilong
    olgeta 10-pela hap kaikai samting na bringim i kam long mi, orait bai mi givim
    dispela wanpela hap long ol Livai tasol. Dispela i olsem pe bilong wok ol i mekim
    bilong lukautim haus sel bilong mi.
  hau-SA: “Na ba wa Lawiyawa dukan zakka na Isra’ilawa a matsayin gādonsu, saboda
    aikin da suke yi yayinda suke hidima a Tentin Sujada.
  uig-LAT: Lawiylargha bolsa, ularning öteydighan xizmetliri, yeni jamaet chédiridiki
    xizmiti üchün, mana Men Israilda teqdim qilin’ghan barliq «ondin bir ülüsh»ning
    hemmisini ulargha miras qilip bergenmen.
  nde-nde: AbaLevi ngibanika konke okwetshumi kwelako-Israyeli kube yilifa labo ngenxa
    yomsebenzi abawenza ethenteni lokuhlangana.
  ton-ton: Pea vakai, kuo u foaki ki he fānau ʻa Livai ʻa hono vahe hongofulu ʻoe
    meʻa kotoa pē ʻi ʻIsileli ko honau tofiʻa, koeʻuhi ko e ngāue ʻoku nau tauhi,
    ʻio ʻae tauhi ʻoe fale fehikitaki ʻoe kakai.
  ces-1613: Synům pak Léví, aj, dal jsem všecky desátky v Izraeli za dědictví, za
    službu jejich, kterouž vykonávají, sloužíce při stánku úmluvy.
  eng-WMB: “To the children of Levi, behold, I have given all the tithe in Israel
    for an inheritance, in return for their service which they serve, even the service
    of the Tent of Meeting.
  tam-TCV: “லேவியர் சபைக் கூடாரத்தில் பணிசெய்கையில் அவர்கள் செய்யும் வேலைக்குக் கைமாறாக,
    இஸ்ரயேலிலுள்ள பத்தில் ஒன்றான காணிக்கைகளையெல்லாம் சொத்தாகக் கொடுக்கிறேன்.
  ceb-ULB: Alang sa mga kaliwat ni Levi, tan-awa, gihatag ko ang tanan nga mga ikanapulo
    sa Israel ingon nga ilang panulondon isip balos sa ilang pag-alagad nga gihatag
    alang sa pagpamuhat diha sa tolda nga tigomanan.
  pol-UBG: Oto zaś synom Lewiego dałem jako dziedzictwo wszystkie dziesięciny w Izraelu
    za ich służbę, którą pełnią w Namiocie Zgromadzenia.
  urd-GVU: اپنی پیداوار کا جو دسواں حصہ اسرائیلی مجھے دیتے ہیں وہ مَیں لاویوں کو دیتا
