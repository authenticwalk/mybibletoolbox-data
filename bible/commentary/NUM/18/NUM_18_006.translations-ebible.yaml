verse: NUM.018.006
translations:
  mal-C: ഇസ്രായേല്യരുടെ ഇടയിൽനിന്നും നിങ്ങളുടെ സഹോദരന്മാരായ ലേവ്യരെ ഞാൻതന്നെ തെരഞ്ഞെടുത്തിരിക്കുന്നു.
    സമാഗമകൂടാരത്തിലെ ശുശ്രൂഷയ്ക്കുവേണ്ടി യഹോവ അവരെ നിങ്ങൾക്കൊരു ദാനമായി നൽകിയിരിക്കുന്നു.
  deu-TKW: Ich meinerseits habe eure Brüder, die Leviten, aus den Israeliten genommen
    als ein Geschenk für euch, als solche, die Jahwe zu eigen gegeben sind, damit
    sie den Dienst am Offenbarungszelte besorgen.
  lin-lin: Tala, Ngai moko nde naponaki bandeko na yo, Balevi, kati na bana ya Isalaele
    lokola likabo mpo na yo ; babulisami mpo na Yawe mpo na kosala mosala ya Ndako
    ya kapo ya Bokutani.
  eng-LSV: And I, behold, have taken your brothers the Levites from the midst of the
    sons of Israel; they are a gift given to you by YHWH to do the service of the
    Tent of Meeting;
  eng-GNV: For lo, I haue taken your brethren the Leuites from among the children
    of Israel, which as a gift of yours, are giuen vnto the Lord, to do the seruice
    of the Tabernacle of the Congregation.
  eng-WEBSTER: 'And I, behold, I have taken your brethren the Levites from among the
    children of Israel: to you they are given as a gift for the LORD, to do the service
    of the tabernacle of the congregation.'
  nhw-BL: Pampa na niquincuitoc moicnihua, nopa levitame, huan niquinquixtijtoc ipan
    nochi ne sequinoc israelitame para nimechmacas quen totajtzitzi para ma anmechpalehuica
    ipan nopa tequitl catli monequi calijtic ipan nopa yoyon tiopamitl.
  swh-ONEN: Mimi mwenyewe nimewachagua Walawi wenzenu kutoka miongoni mwa Waisraeli
    kama zawadi kwenu, waliowekwa wakfu kwa Bwana ili kufanya kazi katika Hema la
    Kukutania.
  bba-bba: Nɑ bɛɛn tundo bisibu Lefibɑ ɡɔsɑ Isirelibɑn suunu sɔɔn di. Bɑ sɑ̃ɑwɑ nɛɡibu,
    ɑdɑmɑ nɑ bɛɛ bu wɛ̃wɑ bu kɑ kuu ten sɔmburu ko.
  eng-KJVCPB: 'And I, behold, I have taken your brethren the Levites from among the
    children of Israel: to you they are given as a gift for the Lord, to do the service
    of the tabernacle of the congregation.'
  luo-luo: An awuon aseyiero jo-Lawi weteni koa kuom jo-Israel kaka chiwo ne un, mowal
    ne Jehova Nyasaye mondo oti e Hemb Romo.
  meu-meu: O itaia, varavaramui Levi taudia na Israel taudia bogaragidia amo vada
    na abidia hidi, vada na henimui, Iehova ena, hebou kalagana ḡaukaradia bae kara.
  npi-ULB: हेर्, लेवीहरूका तेरा सङ्गी सदस्यहरूलाई इस्राएलका सन्तानहरूबाट म आफैले चुनेको
    छु । तिनीहरू भेट हुने पालसँग सम्बन्धित काम गर्न मलाई दिइएका तेरो निम्ति उपहार
    हुन् ।
  yor-yor: Èmi fúnra mi ti yan àwọn arákùnrin rẹ tí í ṣe ọmọ Lefi kún àwọn ọmọ Israẹli
    yòókù, wọn jẹ́ ẹ̀bùn fún ọ, èyí ni a fún Olúwa láti ṣe iṣẹ́ tí ó wà ní àgọ́ ìpàdé.
  pes-OPCB: من لاویان را که از بستگان تو هستند از میان بنی‌اسرائیل انتخاب کرده‌ام.
    ایشان را که وقف خداوند شده‌اند همچون هدیه به شما می‌دهم تا در خیمهٔ ملاقات، وظایف
    خود را انجام دهند.
  tgl-ULB: Tingnan ninyo, ako mismo ang pumili sa inyong kapwa miyembro ng mga Levita
    mula sa mga kaapu-apuhan ng Israel. Sila ay isang regalo sa inyo, ibinigay sa
    akin para gawin ang gawaing may kaugnayan para sa tolda ng pagpupulong.
  hui-hui: Haleha. Isaraele hameigini maru hearuni helowa i̱nimeore í̠ aria Libaiali
    hearu dabarugo í̠bi í̠ igini karubi tíhondo mugube ngialu biabe duniniore ogoni
    bialu halimulo dabarugoni. Agali uruni ti i̱ninagaore howa i̱naga Balai Anda kagoha
    biabe bialu holebira.
  mya-mya: ငါ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​မှ သင် ၏​ဆွေ​မျိုး​သား​ချင်း​များ​ဖြစ်​သော​လေ​ဝိ
    အ​နွယ်​ဝင်​တို့​ကို သင်​တို့​အ​တွက်​လှူ​ဖွယ် ဝတ္ထု​အ​ဖြစ်​ငါ​ရွေး​ချယ်​၏။ သူ​တို့​သည်
    တဲ​တော်​ဝေ​ယျာ​ဝစ္စ​ကို​ထမ်း​ဆောင်​စေ​ရန် ငါ့​အ​တွက်​ဆက်​ကပ်​ထား​သူ​များ​ဖြစ်​သည်။-
  bod-N: ལྟོས་དང་། བདག་གིས་ཁྱོད་ཀྱི་གཉེན་རྒྱུད་ལེ་ཝི་པ་རྣམས་ཡེས་ར་ཨེལ་པ་རྣམས་ལས་དངོས་སུ་བདམས་ཏེ།
    མཇལ་འཕྲད་གུར་མཆོག་གི་ཞབས་ཕྱི་བསྒྲུབ་པའི་ཕྱིར། དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་ཞིང་ཁྱོད་ཅག་ལ་ལེགས་སྐྱེས་སུ་བཏང་བའོ།
    །
  sna-sna: Ini pachangu ndakasarudza hama dzako ivo vaRevhi pakati pavaIsraeri kuti
    vave sechipo kwauri, vakumikidzwe kuna Jehovha kuti vaite basa paTende Rokusangana.
  spa-BLM: He aquí que yo mismo he tomado a tus hermanos los levitas de entre los
    hijos de Israel. Ellos son un regalo para ti, dedicados a Yahvé, para hacer el
    servicio de la Tienda del Encuentro.
  cac-cac: A in ix vic'canel eb' etlevitail d'a scal masanil eb' etisraelal. Ix vac'an
    eb' d'ayex yic smunlaj eb' eyed'oc d'a in cajnub'.
  swh-ULB: Tazama, Mmi mwenyewe nimewachagua ndugu zako wa kabila ya Walawi kutoka
    mioingoni mwa uzao wa Israeli. Wao ni zawadi kwako. walitolewa kwangu ili waifanye
    kazi inayohusiana na hema ya kukutania.
  bel-bel: бо братоў вашых, лявітаў, Я ўзяў з сыноў Ізраілевых і даў іх вам, у дарунак
    Госпаду, дзеля ўчыненьня службы пры скініі сходу;
  deu-ELBBK: Und ich, siehe, ich habe eure Brüder, die Leviten, aus der Mitte der
    Kinder Israel genommen; euch als Geschenk sind sie dem HERRN gegeben, um den Dienst
    des Zeltes der Zusammenkunft zu verrichten.
  mbb-OT: Iyan a mismu mibpilì te menge zuma nu he menge kevuwazan ni Levi puun te
    menge Israilihanen su wey zan mekeuǥup kenikew. Impehinungud sikandan kayi te
    kediey su wey zan mekepenilbi ziyà te Tulda he Edtelevukaayan.
  mal-2015: ലേവ്യരായ നിങ്ങളുടെ സഹോദരന്മാരെയോ ഞാൻ യിസ്രായേൽമക്കളുടെ ഇടയിൽനിന്നു എടുത്തിരിക്കുന്നു;
    യഹോവെക്കു ദാനമായിരിക്കുന്ന അവരെ സമാഗമനകൂടാരം സംബന്ധിച്ചുള്ള വേല ചെയ്യേണ്ടതിന്നു
    ഞാൻ നിങ്ങൾക്കു ദാനം ചെയ്തിരിക്കുന്നു.
  rmc-rmc: Me mange kidňom avri le Izraelitendar le Leviten, tumare phralen, sar daros
    prekal tumende. On hine oddine mange, hoj te keren e služba paš o Svetostankos.
  pes-OPV: و اما من اینک برادران شما لاویان را ازمیان بنی‌اسرائیل گرفتم، و برای شما
    پیشکش می‌باشند که به خداوند داده شده‌اند، تا خدمت خیمه اجتماع را بجا آورند.
  ron-1924: Ятэ кэ ам луат пе фраций воштри левиций дин мижлокул копиилор луй Исраел,
    ка уний каре сунт даць Домнулуй; ей вэ сунт ынкрединцаць воуэ ын дар, ка сэ факэ
    служба кортулуй ынтылнирий.
  ben-OBCV: আমি স্বয়ং তোমার সহচর লেবীয়দের, ইস্রায়েলীদের মধ্য থেকে মনোনীত করে, তোমাকে
    উপহার দিয়েছি, সদাপ্রভুর উদ্দেশে পবিত্র করেছি, যেন তারা সমাগম তাঁবুর কাজকর্ম করতে
    পারে।
  som-som: Oo bal eeg, anna walaalihiin reer Laawi ayaan kala dhex baxay reer binu
    Israa'iil, oo waxay idiin yihiin hadiyad Rabbiga loo siiyey inay teendhada shirka
    ka adeegaan.
  lat-VUC: Ego dedi vobis fratres vestros Levitas de medio filiorum Israël, et tradidi
    donum Domino, ut serviant in ministeriis tabernaculi ejus.
  eng-ASVBT: 'And I, behold, I have taken your brethren the Levites from among the
    children of Israel: to you they are a gift, given unto Jehovah, to do the service
    of the tent of meeting.'
  ita-1885: E, quant'è a me, ecco, io ho presi i vostri fratelli, i Leviti, d'infra
    i figliuoli d'Israele; essi vi son dati in dono da parte del Signore, per fare
    i servigi del Tabernacolo della convenenza.
  eng-LXXUP: And I have taken your brethren the Levites out of the midst of the children
    of Israel, a present given to the Lord, to minister in the services of the tabernacle
    of witness.
  eng-ULB: Look, I myself have chosen your fellow members of the Levites from among
    the descendants of Israel. They are a gift to you, given to me to do the work
    connected to the tent of meeting.
  spa-VBL: Mira, yo mismo he elegido a tus hermanos los levitas de los israelitas
    como mi regalo para ti, dedicado al Señor para hacer el trabajo que relaciona
    el Tabernáculo de Reunión.
  fra-_FOB: Quant à moi, voici, j'ai pris vos frères les Lévites, du milieu des enfants
    d'Israël; ils vous sont donnés en don pour l'Éternel, pour faire le service du
    tabernacle d'assignation.
  mal-mal: ലേവ്യരായ നിങ്ങളുടെ സഹോദരന്മാരെയോ ഞാൻ യിസ്രായേൽ മക്കളുടെ ഇടയിൽനിന്ന് എടുത്തിരിക്കുന്നു;
    യഹോവയ്ക്ക് ദാനമായിരിക്കുന്ന അവരെ സമാഗമനകൂടാരം സംബന്ധിച്ച വേല ചെയ്യേണ്ടതിന് ഞാൻ
    നിങ്ങൾക്ക് ദാനമായി നൽകിയിരിക്കുന്നു.
  urd-GVR: Maiṅ hī ne Isrāīliyoṅ meṅ se tere bhāiyoṅ yānī Lāwiyoṅ ko chun kar tujhe
    tohfe ke taur par diyā hai. Wuh Rab ke lie maḳhsūs haiṅ tāki ḳhaime meṅ ḳhidmat
    kareṅ.
  suz-BL: मिनु गो मुल इस्राएली आन दाते रे इ लोक्‍ब लेवी आन कली योव़नुङ। गो मेको इ
    कली गेनुङ। मेकोपुकी ग्रुम्‍तीक ताम्‍बु ङा गेय पचा कली आं कली जिम्‍मा गेशो बाक्‍नीम।
    गन्‍ती ३:१२,४५
  ita-1927: Quanto a me, ecco, io ho preso i vostri fratelli, i Leviti, di mezzo ai
    figliuoli d’Israele; dati all’Eterno, essi son rimessi in dono a voi per fare
    il servizio della tenda di convegno.
  ckb-ckb: من خۆم لێڤییەکانی براتانم لەنێو نەوەی ئیسرائیل هەڵبژارد و دامەوە ئێوە،
    بۆ یەزدان تەرخانکراون تاکو خزمەتەکەی چادری چاوپێکەوتن بەجێبگەیەنن.
  eng-BBE: 'Now, see, I have taken your brothers the Levites from among the children
    of Israel: they are given to you and to the Lord, to do the work of the Tent of
    meeting.'
  kan-OKCV: ನಾನು ನಿಮ್ಮ ಸಹೋದರರಾದ ಲೇವಿಯರನ್ನು ಇಸ್ರಾಯೇಲರೊಳಗಿಂದ ತೆಗೆದುಕೊಂಡಿದ್ದೇನೆ. ದೇವದರ್ಶನ
    ಗುಡಾರದ ಸೇವೆಯನ್ನು ಮಾಡುವುದಕ್ಕೆ ಅವರು ಯೆಹೋವ ದೇವರಿಗಾಗಿ ನಿಮಗೆ ಕಾಣಿಕೆಯಾಗಿ ಸಮರ್ಪಿತರಾಗಿದ್ದಾರೆ.
  bbb-bbb: '@see-verse:NUM.018.005'
  tam-2017: ஆசரிப்புக்கூடாரத்தின் வேலையைச் செய்ய, யெகோவாவுக்குக் கொடுக்கப்பட்ட உங்கள்
    சகோதரர்களாகிய லேவியர்களை நான் இஸ்ரவேல் சந்ததியாரிலிருந்து பிரித்து, உங்களுக்கு
    பரிசாகக் கொடுத்தேன்.
  spa-RV-1909: Porque he aquí yo he tomado á vuestros hermanos los Levitas de entre
    los hijos de Israel, dados á vosotros en don de Jehová, para que sirvan en el
    ministerio del tabernáculo del testimonio.
  ron-BTF: Și eu, iată, am luat pe frații voștri leviți dintre copiii lui Israel,
    ție îți sunt dați ca un dar pentru DOMNUL, pentru a face serviciul tabernacolului
    întâlnirii.
  eng-WEBP: Behold, I myself have taken your brothers the Levites from among the children
    of Israel. They are a gift to you, dedicated to the LORD, to do the service of
    the Tent of Meeting.
  eng-FBV: Look, I myself have chosen your brothers the Levites from the Israelites
    as my gift to you, dedicated to the Lord to do the work that relates the Tent
    of Meeting.
  nld-1939: Zie, Ik heb uw broeders, de levieten, onder de Israëlieten uitgekozen,
    als een geschenk voor u; zij zijn ter beschikking van Jahweh gesteld, om de dienst
    bij de openbaringstent te verrichten.
  nch-BL: Pampa na niquincuitoc moicnihua, nopa levitame, huan niquiniyocaquixtijtoc
    ten nochi nopa sequinoc israelitame para nimechmacas quej totajtzitzi para ma
    amechpalehuica ipan nopa tequit cati monequi calijtic ipan nopa yoyon tiopamit.
  vie-1934: Còn ta đây, trong dân Y-sơ-ra-ên ta đã chọn lấy anh em các ngươi, là những
    người Lê-vi, mà ban cho các ngươi, vì đã dâng cho Đức Giê-hô-va rồi, đặng làm
    công việc của hội mạc.
  hin-CV: यह ध्यान रहे, स्वयं मैंने सारे इस्राएल में से तुम्हारे साथी लेवियों को अपने
    लिए अलग कर लिया है. वे तुम्हारे लिए भेंट हैं. वे याहवेह को समर्पित हैं, कि वे
    मिलनवाले तंबू से संबंधित सेवाएं समर्पित करते रहें.
  eng-OURB: Behold, I myself have taken your brothers the Levites [Descendants of
    United with] from among the children of Israel [God prevails]. They are a gift
    to you, dedicated to Adonai, to do the service of the Tent of Meeting.
  spa-BES: 'Ahora, mira, he tomado a tus hermanos levitas de entre los hijos de Israel:
    te son entregados a ti y al Señor, para hacer el trabajo de la tienda de la reunión.'
  tdx-tdx: Le Izaho, toe Izaho ty nandrambe o nte-Levy rahalahi’ areoo boak’amo ana’
    Israeleo, ie nengaeñe ho ravoravo am’ Iehovà ho anahareo, hanoe’e o fitoroñañe
    an-kibohom-pamantañañeo.
  vid-vid: Heni ndiwahagule wang'holozenu Walawi hali Waisilaeli kota ndolendole kwa
    hemwe. Hewo nawabaguligwa kwa chiwalo cha heni Mkulu Nguluwi, leka wakole mijito
    ja ihema lya Nguluwi.
  eng-OKE: And, behold, I have taken your brethren, the Levites, from among the sons
    of Israel; as a gift are they given to you before the Lord, to perform the service
    of the tabernacle of ordinance.
  tha-KJV: และดู​เถิด เราได้เลือกคนเลวี​พี่​น้องของเจ้าออกจากคนอิสราเอล เป็นของประทานแก่​เจ้​าถวายแด่พระเยโฮวาห์
    เพื่อให้​ปฏิบัติ​งานของพลับพลาแห่งชุ​มนุ​ม
  por-BR-2018: Porque eis que eu tomei os vossos irmãos, os levitas, dentre os filhos
    de Israel, são dados a vós como presente da parte do SENHOR, para que sirvam no
    ministério do tabernáculo do testemunho.
  deu-ELO: Und ich, siehe, ich habe eure Brüder, die Leviten, aus der Mitte der Kinder
    Israel genommen; euch als Geschenk sind sie dem Jehova gegeben, um den Dienst
    des Zeltes der Zusammenkunft zu verrichten.
  eng-WYC-2018: Lo! I have given to you your brethren, the deacons, from the midst
    of the sons of Israel, and I have given you them (as) a free gift to the Lord,
    that they serve in the services of the tabernacle. (Behold! I have given you your
    brothers, the Levites, from among the Israelites, and I have given them to you
    as a free gift for the Lord, in their service to the Tabernacle.)
  epo-epo: Kaj Mi prenis viajn fratojn, la Levidojn, el inter la Izraelidoj; donace
    al vi ili estas donitaj por la Eternulo, por plenumi la servojn en la tabernaklo
    de kunveno.
  uig-PIN: Mana, Mǝn Ɵzüm silǝrning ⱪerindaxliringlar bolƣan Lawiylarni Israillar
    iqidin tallap qiⱪtim; ular jamaǝt qedirining ixlirini ⱪilixⱪa Pǝrwǝrdigarƣa tǝⱪdim
    ⱪilinƣan bolup, silǝrgǝ sowƣa süpitidǝ ata ⱪilinƣan.
  beo-beo: 'Na da Isala:ili fi amo ganodini, dia fi Lifai dunu amo ilegele, dima hahawane
    iasu agoane, dima iaha. Ilia da Abula Diasu ganodini hawa: hamoma:ne, Nama momogili
    gagai dagoi.'
  tpi-OTNT: Harim. Mi yet mi bin makim ol lain bilong yu yet, ol Livai, namel long
    ol arapela lain bilong Israel na mi givim ol long yu wantaim ol pikinini man bilong
    yu, olsem presen. Ol dispela man i bilong mi stret, olsem bai ol i ken mekim wok
    insait long haus sel bilong mi.
  hau-SA: Ni da kaina na zaɓo ’yan’uwanka Lawiyawa daga cikin Isra’ilawa a matsayin
    kyauta a gare ku, keɓaɓɓu don Ubangiji, domin su yi hidima a Tentin Sujada.
  uig-LAT: Mana, Men Özüm silerning qérindashliringlar bolghan Lawiylarni Israillar
    ichidin tallap chiqtim; ular jamaet chédirining ishlirini qilishqa Perwerdigargha
    teqdim qilin’ghan bolup, silerge sowgha süpitide ata qilin’ghan.
  nde-nde: Mina ngokwami ngibakhethile abafowenu abaLevi phakathi kwabako-Israyeli
    ukuba babe yisipho kuwe, behlukanisele uThixo ukuba benze umsebenzi ethenteni
    lokuhlangana.
  ton-ton: 'Pea ko au, vakai, kuo u ʻomi homou kāinga ʻoe kau Livai mei he fānau ʻa
    ʻIsileli: ʻoku foaki ʻakinautolu ʻo hangē ko e meʻa foaki kiate kimoutolu maʻa
    Sihova, ke fai ʻae ngāue ʻoe fale fehikitaki ʻoe kakai.'
  ces-1613: Poněvadž jsem já vybral bratří vaše Levíty z synů Izraelských vám, za
    dar dané Hospodinu, aby konali službu při stánku úmluvy.
  eng-WMB: Behold, I myself have taken your brothers the Levites from among the children
    of Israel. They are a gift to you, dedicated to the LORD, to do the service of
    the Tent of Meeting.
  tam-TCV: நான் நானே உன் உடன் ஒத்த லேவியரை இஸ்ரயேலருள் இருந்து தெரிந்தெடுத்து, உனக்குக்
    கொடையாகக் கொடுத்தேன். சபைக் கூடாரத்தின் வேலைகளைச் செய்வதற்காக அவர்கள் யெகோவாவுக்காக
    அர்ப்பணிக்கப்பட்டவர்களாக இருக்கிறார்கள்.
  ceb-ULB: Tan-awa, gipili ko ang imong mga kaubanan nga mga Levita gikan sa mga kaliwat
    sa Israel. Gasa sila alang kanimo, gihatag kanako aron mobuhat sa mga buluhaton
    nga may kalabotan sa tolda nga tigomanan.
  pol-UBG: Oto wziąłem waszych braci Lewitów spośród synów Izraela. Oni są wam oddani
    jako dar dla PANA, aby pełnili służbę w Namiocie Zgromadzenia.
  urd-GVU: مَیں ہی نے اسرائیلیوں میں سے تیرے بھائیوں یعنی لاویوں کو چن کر تجھے تحفے
    کے طور پر دیا ہے۔ وہ رب کے لئے مخصوص ہیں تاکہ خیمے میں خدمت کریں۔
  deu-1912: Denn siehe, ich habe die Leviten, eure Brüder, genommen aus den Kindern
    Israel, dem HERRN zum Geschenk, und euch gegeben, daß sie des Amts pflegen an
    der Hütte des Stifts.
  kan-2017: ಇಗೋ, ನಾನು ಇಸ್ರಾಯೇಲರೊಳಗಿಂದ ನಿನ್ನ ಕುಲದವರಾದ ಲೇವಿಯರನ್ನು ಆರಿಸಿಕೊಂಡಿದ್ದೇನೆ.
    ಅವರು ಯೆಹೋವನಿಗೆ ಸಮರ್ಪಿಸಲ್ಪಟ್ಟ ಕಾಣಿಕೆಯಂತೆ ನಿನ್ನ ವಶದಲ್ಲಿಯೇ ಇದ್ದಾರೆ. ಅವರೇ ದೇವದರ್ಶನದ
    ಗುಡಾರದ ಸೇವಾಕಾರ್ಯವನ್ನು ಮಾಡಬೇಕು.
  yap-yap: I gag e en ni kug mel’eg girdi’em ni pi Levite u fithik’ piyu Israel ni
    nge mang ba tow’ath ngom. Kan og nagrad ngog, ni aram e rayag ni ngar marwuliyed
    e maruwel rorad u lan fare Tent.
  hlt-MCSB: Kai loh na manuca Levi te Israel ca khui lamloh ka loh coeng ne. Tingtunnah
    dap kah thothuengnah dongah thothueng ham nangmih te kutdoe la BOEIPA taengah
    m'paek coeng.
  mdy-ETH: ዒንሢ ፃጶ ማዔ ሌዊ ዓሶ ዒስራዔኤሌ ዓሶ ባኣካፓ ዶኦሪ ዒንሢም ዒንጌሢ ታናኬ፤ ዔያታ ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና
    ካኣማ ማኣሮይዳ ማዻንዳጉዲ ጌይንቴ ማዾ ማዻኒ ታኣም ዱማዼያኬ።
  twi-ASANTE: Meka bio sɛ, Lewifoɔ a wɔyɛ wo nkurɔfoɔ no na wɔmmoa wo wɔ Ahyiaeɛ Ntomadan
    no mu dwumadie no. Wɔyɛ akyɛdeɛ firi Awurade hɔ ma wo.
  eng-WEBU: Behold, I myself have taken your brothers the Levites from among the children
    of Israel. They are a gift to you, dedicated to the LORD, to do the service of
    the Tent of Meeting.
  bnp-bnp: Mu longo, iau kunana a vulaki e huriki na kabu vomu, e Levi, na kurukurune
    huriki a Israel, a habi tavula ria vomu turane huriki e tumu bakovi. Re huriki
    nga, ria bakovi nau kunana, ri gi rata a leho pololilo na Kape na Vaponga.
  wal-wal: Leewata intte dabbota Israa7eelatu giddoppe taani ta huuphen dooraas. Eti
    Xoossaa Dunkkaaniyaa oosuwaa oottanau intteyyo imodan immada, GODAU dummayaas.
  spa-PDDPT: Mira, Yo tomé a tus hermanos levitas de en medio de los hijos de Israel,
    y los entregué como un don para ustedes, dedicados a Yavé para el servicio del
    Tabernáculo de Reunión.
  gun-gun: Peneretarã kuery levita ikuai va'e ma xee aiporavo Israel kuery mbyte gui,
    ha'e penepytyvõarã ju amboaxa oguy nhemboaty oĩaty rupi Senhor pe omba'eapo okuapy
    aguã.
  ilo-ULB: Adtoy, siak mismo ti nangpili kadagiti padam a kameng dagiti Levita manipud
    kadagiti kaputotan ti Israel. Sagutda para kadakayo, naited kaniak a mangaramid
    iti trabaho nga adda pakainaiganna iti tabernakulo.
  kpg-kpg: Ma ko Au dela ne hilihili oo gau go digau Levi mai i lodo digau Israel
    be nia wanga dehuia adu gi goodou. Digaula gu haga dabu mai gi di Au, bolo gii mee
    di hai nadau hegau i lodo di Hale laa.
  uig-ARA: مانا، مەن ئۆزۈم سىلەرنىڭ قېرىنداشلىرىڭلار بولغان لاۋىيلارنى ئىسرائ‍ىللار
    ئىچىدىن تاللاپ چىقتىم؛ ئۇلار جامائەت چېدىرىنىڭ ئىشلىرىنى قىلىشقا پەرۋەردىگارغا
    تەقدىم قىلىنغان بولۇپ، سىلەرگە سوۋغا سۈپىتىدە ئاتا قىلىنغان.
  sus-sus: N tan nan wo ngaxakerenyi Lewi bɔnsɔɛ tongoxi Isirayilakae ya ma n yɛtɛ
    bɛ. N bara e sa wo sagoe, e xa wo mali hɔrɔmɔlingira wali raba ra.
  pon-2006: Ngehi me pilada kisehmw kadaudok en Lipai kan sang rehn men Israel kan,
    eri kalahngan ehu sang rehi. Re kasarawilahr ong ie pwe re en kapwaiada arail
    pwukoa kan nan Impwalo.
  ksd-ksd: Gire, iau ga tibe ra tara na tura i vavat ra vuna tarai Levi ta diat ra
    tarai Israel; iau tabar avat ma diat, a vartabar tadav ra Luluai, upi diat a varvakai
    ta ra pal na varbarat.
  tur-YTC: İşte, ben kendim İsrael'in çocukları arasından kardeşleriniz Levililer'i
    aldım. Bunlar, Buluşma Çadırı'nın hizmetini yapmak için Yahve'ye adanmış olarak
    size verilen bir armağandır.
  grc-BRENT: Καὶ ἐγὼ εἴληφα τοὺς ἀδελφοὺς ὑμῶν τοὺς Λευίτας ἐκ μέσου τῶν υἱῶν Ἰσραὴλ
    δόμα δεδομένον Κυρίῳ, λειτουργεῖν τὰς λειτουργίας τῆς σκηνῆς τοῦ μαρτυρίου.
  ind-AYT: Lihat, Aku sendiri telah memilih saudara-saudaramu, orang Lewi, dari antara
    umat Israel. Mereka merupakan suatu pemberian kepadamu, dipersembahkan bagi TUHAN,
    untuk melakukan pelayanan di tenda pertemuan.
  nya-nya: Ine mwini ndasankha Alevi, abale ako, pakati pa Aisraeli ngati mphatso
    yako ndipo aperekedwa kwa Yehova kuti azigwira ntchito ku tenti ya msonkhano.
  hrv-hrv: Uzeh, evo, vašu braću levite između Izraelaca vama za dar; kao darovani
    pripadaju Jahvi da obavljaju službu oko Šatora sastanka.
  mps-mps: Odao, ena digi eno nago hani sa muai dao. Te Livai dabe te Israel hani
    tomode eno dįą selama, tama eno augwali nagebolo me nago ogwa dabe dagebolo
    mawai dao, te wiegi yai nai tiwai dao. Te bidi dabe augwali eno mu dao, te augwaligo
    eno ugwa be tomode sę emainogo.
  tpi-tpi: Harim. Mi yet mi bin makim ol lain bilong yu yet, ol Livai, namel long
    ol arapela lain bilong Israel na mi givim ol long yu wantaim ol pikinini man bilong
    yu, olsem presen. Ol dispela man i bilong mi stret, olsem bai ol i ken mekim wok
    insait long haus sel bilong mi.
  dan-1931: Se, jeg har selv udtaget eders Brødre Levitterne af Israelitternes Midte
    som en Gave til eder, de er givet HERREN til at udføre Arbejdet ved Åbenbaringsteltet.
  vie-OVCB: Người Lê-vi đã được Chúa Hằng Hữu chọn trong người Ít-ra-ên; họ đã được
    dâng lên Chúa Hằng Hữu. Nay Ta giao họ cho con để giúp con trong công việc Đền
    Tạm.
  guj-2017: જુઓ, મેં પોતે ઇઝરાયલના વંશજો મધ્યેથી તારા લેવી ભાઈઓને પસંદ કર્યા છે. મુલાકાતમંડપ
    સાથે જોડાયેલાં કાર્યો કરવા માટે તેઓ મને ભેટ તરીકે આપવામાં આવ્યા છે.
  pon-2006A: Ngehi me pilada kisehmw kadaudok en Lipai kan sang rehn men Israel kan,
    eri kalahngan ehu sang rehi. Re kasarawilahr ong ie pwe re en kapwaiada arail
    pwukoa kan nan Impwalo.
  por-BRBSL: “Eis que eu mesmo tomei seus irmãos os levitas dentre os filhos de Israel.
    Eles são um presente para vocês, dedicados a Iavé, para fazer o serviço da Tenda
    de Reunião.
  cth-cth: Khenhaw! kai ni na hmaunawngha Levih taminaw hah Isarel catounnaw thung
    hoi ka la teh, kamkhuengnae lukkareiim koe thaw tawk hanlah, nangmouh hanlah BAWIPA
    koehoi poe e nangmouh koe poe e doeh.
  twi-twi: Mʼankasa na mapaw wo nkurɔfo Lewifo afi Israelfo mu sɛ akyɛde ama wo, atew
    wɔ ho ama Awurade sɛ wɔnyɛ adwuma wɔ Ahyiae Ntamadan no mu.
  hlt-hlt: Kai loh na manuca Levi te Israel ca khui lamloh ka loh coeng ne. Tingtunnah
    dap kah thothuengnah dongah thothueng ham nangmih te kutdoe la BOEIPA taengah
    m'paek coeng.
  tbz-SIM: Míì tɑ̃ɑ̃tɛ́ ɑ kɔbɛ Defiibɛ Isidɑyɛɛribɛ cuokɛ̀, bɛ̀ tu n kɔbɛ mbɛ kɛ̀
    m bɛ̀ ndɑ duɔ́ nkɛ̀ bɛ̀ bo mpĩ́ mmɛtɑummɛ̀ tou kó mutɔ̃mmú.
  msy-2020: Nɨ oragh. Kɨ uabɨ, nɨn adarasi, kar Livaiba, Israelian tongɨn nɨ bagha
    me amɨsevegha, bizir aghuimɨn mɨn nɨ ganɨdi. Gumazir kaba, na baghavɨra itir bizibar
    mɨn iti. Kamaghɨn me na bativamin Purirpenimɨn ingangaribar amuam.
  dop-dop: Mɑ lǝsɑ mǝ tɑɑ kɛ́ mǝ tɛɛtʋnɑɑ Lefii nyǝ́mɑ. Ɩlɛnɑ mɑ tɑɣɑnɩ-mɛɣɛ wɛɣɛ
    hɑʋ sɩ, pɑ́ lɑ tǝmlɛ kɛ Ɩsɔ cokǝle tɑɑ.
  azb-azb: Budur, Mən İsrail övladları arasından Levili soydaşlarınızı sizə hədiyyə
    olaraq seçdim. Onlar Rəbbə Hüzur çadırında xidmət etmək üçün həsr olunmuşlar.
  eng-DBY: And I, behold, I have taken your brethren, the Levites, from among the
    children of Israel; to you are they given as a gift for Jehovah to perform the
    service of the tent of meeting.
  hin-2017: परन्तु मैंने आप तुम्हारे लेवी भाइयों को इस्राएलियों के बीच से अलग कर लिया
    है, और वे मिलापवाले तम्बू की सेवा करने के लिये तुम को और यहोवा को सौंप दिये गए
    हैं। (इब्रा. 9:6)
  wol-KYG: «Man mii nag maa seppee seen bokki Leween ñi ci biir bànni Israyil. Yeen
    lañu leen jagleela jagleel, ñeel Aji Sax ji, ngir ñu liggéey liggéeyu xaymab ndaje
    mi.
  eng-YLT: '''And I, lo, I have taken your brethren the Levites from the midst of
    the sons of Israel; to you a gift they are given by Jehovah, to do the service
    of the tent of meeting;'
  eng-WYC-2017: Lo! I have given to you your brethren, the deacons [or Levites], from
    the midst of the sons of Israel, and I have given you them a free gift of the
    Lord, that they serve in the services of the tabernacle.
  eng-WMBB: Behold, I myself have taken your brothers the Levites from amongst the
    children of Israel. They are a gift to you, dedicated to the LORD, to do the service
    of the Tent of Meeting.
  urd-GVH: मैं ही ने इसराईलियों में से तेरे भाइयों यानी लावियों को चुनकर तुझे तोह्फ़े
    के तौर पर दिया है। वह रब के लिए मख़सूस हैं ताकि ख़ैमे में ख़िदमत करें।
  rug-rug: Arau mo ele vizati sari na tie Livae turaṉamu koari na butubutu Izireli,
    guana keke vinariponi koa gamu. Ele tava madi koa Rau si arini, pude madi taveti
    rini sari na dia tinavete pa korapana sa Ipi Hopena te Zihova.
  gaz-gaz: Ani mataan koo obboloota keessan Lewwota kennaawwan isinii kennaman godhee
    saba Israaʼel keessaa filadheera; isaanis akka hojii dunkaana wal gaʼii keessaa
    hojjetaniif Waaqayyoof kennamanii jiru.
  fra-LSG: 'Voici, j’ai pris vos frères les Lévites du milieu des enfants d’Israël:
    donnés à l’Éternel, ils vous sont remis en don pour faire le service de la tente
    d’assignation.'
  yal-yal: Ɛ mato, n bata ɛ ngaxakeden Lewi bɔnsɔnna muxune sugandi Isirayila kaan
    bonne yɛ n tan Alatala gbeen na. N bata e taxu ɛ ra alogo e xa Naralan Bubun wanle
    kɛ.
  haw-1868: 'A owau nei la, ua lawe no wau i ko oukou poe hoahanau o na Levi, maiwaena
    mai o na mamo a Iseraela: ua haawiia lakou no oukou, i haawina no Iehova, e lawelawe
    i ka hana ma ka halelewa o ke anaina.'
  arb-NAV: فَقَدِ اخْتَرْتُ إِخْوَتَكُمُ اللّاوِيِّينَ مِنْ بَيْنِ الإِسْرَائِيلِيِّينَ
    لِيَكُونُوا لَكُمْ عَطِيَّةً مِنَ الرَّبِّ، لِيَعْتَنُوا بِخِدْمَةِ خَيْمَةِ الاجْتِمَاعِ.
  ewe-ewe: Megale egblɔm be, nye ŋutɔe tia nɔviwò Levi ƒe viwo tso Israelviwo dome
    na Yehowa ƒe dɔ be woanye wò kpeɖeŋutɔwo le agbadɔmedɔwɔwɔ me.
  eng-LEE: And I, behold, I have taken your brethren the Levites from the midst of
    the children of Israel; unto you are they given as a gift for the Lord, to perform
    the service of the tabernacle of the congregation.
  asm-FB: আৰু চোৱা, মই ময়েই তোমালোকৰ ভাই লেবীয়াসকলক ইস্ৰায়েলৰ সন্তান সকলৰ মাজৰ
    পৰা গ্ৰহণ কৰিলোঁ। সাক্ষাৎ কৰা তম্বুৰ সেৱাকৰ্ম কৰিবৰ অৰ্থে, যিহোৱাৰ উদ্দেশ্যে তেওঁলোকক
    তোমালোকলৈ দান দিয়া হ’ল।
  sus-A: ﭑ تَن نَن وٌ نفَشَكٍرٍنيِ لٍوِ بْنسْي تٌنفٌشِ عِسِرَيِلَكَيٍ يَ مَ ﭑ يّتّ
    بّ. ﭑ بَرَ عٍ سَ وٌ سَفٌي، عٍ شَ وٌ مَلِ هْرْ مْلِنفِرَ وَلِ رَبَ رَ.
  fra-SBL: Voici, j'ai pris moi-même vos frères les Lévites parmi les enfants d'Israël.
    Ils te sont offerts, ils sont consacrés à l'Éternel, pour faire le service de
    la Tente de la Rencontre.
  hbo-hbo: וַאֲנִ֗י הִנֵּ֤ה לָקַ֙חְתִּי֙ אֶת־אֲחֵיכֶ֣ם הַלְוִיִּ֔ם מִתֹּ֖וךְ בְּנֵ֣י
    יִשְׂרָאֵ֑ל לָכֶ֞ם מַתָּנָ֤ה נְתֻנִים֙ לַֽיהוָ֔ה לַעֲבֹ֕ד אֶת־עֲבֹדַ֖ת אֹ֥הֶל
    מֹועֵֽד׃
  eng-WYCLIFFE: Lo! Y haue youun `to you youre britheren, dekenes, fro the myddis
    of the sones of Israel, and Y haue youe a fre yifte to the Lord, that thei serue
    in the seruyces of his tabernacle.
  piu-2006: '@see-verse:NUM.018.005'
  cwe-cwe: Niye niwasagula ndugu zenu Walawi mwa Waisilaili, kumwenu mweye wanhu wawo
    ni chitumetume choching'higwe na Mndewa Mulungu, muladi wasang'hanile sang'hano
    ya hema da Mulungu.
  kik-kik: Niĩ mwene nĩthuurĩte Alawii athiritũ anyu kuuma thĩinĩ wa andũ a Isiraeli
    matuĩke kĩheo kĩanyu, maamũrĩirwo Jehova nĩguo marutage wĩra wa Hema-ya-Gũtũnganwo.
  fra-NCL: Voici, j’ai pris vos frères les lévites du milieu des enfants d’Israël ;
    donnés à Yahweh, ils vous sont remis en don pour faire le travail de la tente
    de réunion.
  cek-AK: Khenah, Israel kaminawk salak hoiah nam nawkamya Levi kaminawk to ka qoih
    boeh, amkhuenghaih kahni im ah tok a sak o hanah, Angraeng khaeah paek ih angbawnhaih
    hmuen baktih toengah nangcae hanah paek boeh.
  cuk-cuk: Ar Israel-dulemar-abargi, ani an be-gwenadgan-Leví-dulemar an-sunnad an
    bemarga ukega susad, adi, dulemar-anbo-ambikued-neggi arbamalagar.
  uig-CYR: Мана, Мән Өзүм силәрниң қериндашлириңлар болған Лавийларни Исраиллар ичидин
    таллап чиқтим; улар җамаәт чедириниң ишлирини қилишқа Пәрвәрдигарға тәқдим қилинған
    болуп, силәргә соға сүпитидә ата қилинған.
  tel-2017: చూడండి, ఇశ్రాయేలీయుల మధ్య నుంచి లేవీయులైన మీ సహోదరులను నేనే ఎంపిక చేసుకున్నాను.
    సన్నిధి గుడారపు సేవ చెయ్యడానికి వారిని యెహోవా కోసం మీకు ఒక బహుమానంగా ఇచ్చాను.
  hat-BSA: Veye byen, se Mwen Menm ki te pran Levit parèy nou yo pami fis Israël yo.
    Yo se yon don pou nou menm, ki dedye bay SENYÈ a, pou fè sèvis tant asanble a.
  kos-kos: Nga pa sulela mwet Levi wiowos liki inmasrlon mwet Israel tuh in oana sie
    mwe kite nu sum. Akmutalyeyukla elos nu sik, tuh elos in ku in oru orekma kunalos
    in Lohm Nuknuk Mutal.
  hbo-WLC: וַאֲנִ֗י הִנֵּ֤ה לָקַ֙חְתִּי֙ אֶת־אֲחֵיכֶ֣ם הַלְוִיִּ֔ם מִתּ֖וֹךְ בְּנֵ֣י
    יִשְׂרָאֵ֑ל לָכֶ֞ם מַתָּנָ֤ה נְתֻנִים֙ לַֽיהוָ֔ה לַעֲבֹ֕ד אֶת־עֲבֹדַ֖ת אֹ֥הֶל
    מוֹעֵֽד׃
  ibo-ibo: Mụ onwe m ahọpụtala ụmụnna gị ndị Livayị site nʼetiti ndị Izrel, were ha
    nye gị dịka onyinye, ka ha bụrụ ndị e doro nsọ nye Onyenwe anyị maka ịrụ ọrụ ụlọ
    nzute.
  ory-ory: ଆଉ ଆମ୍ଭେ, ଦେଖ, ଆମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ତୁମ୍ଭମାନଙ୍କର ଭ୍ରାତୃଗଣ ଲେବୀୟମାନଙ୍କୁ
    ଗ୍ରହଣ କରିଅଛୁ, ସେମାନେ ସମାଗମ-ତମ୍ବୁର ସେବାକର୍ମ ନିମନ୍ତେ ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ଦତ୍ତ ଦାନ ଅଟନ୍ତି।
  chk-chk: Ngang püsin üa filätä pwimi kewe chon ewe ainangen Lefi seni lein ekewe
    aramasen Israel pwe eu lifang ngenikemi. Ir ra imwüla fän itei pwe repwe föri
    angangen ewe imwenfel seni mangaku.
  rop-rop: Dumaji mi na, bin pikimat yu rileishan, det Libai klen brom detlot Isreil
    pipul, jis laiga presen. Olabat na blanga main, dumaji aibin pikimat olabat blanga
    wek langa det Seikridwan Tent.
  ukr-1871: Се я сам взяв братів ваших Левітів зміж синів Ізрайлевих; вам подаровано
    їх про Господа, на послугу при соборному наметї.
  deu-1951: Und siehe, ich habe die Leviten, eure Brüder, aus den Kindern Israel herausgenommen,
    euch zur Gabe, als dem HERRN Geweihte, daß sie den Dienst der Stiftshütte besorgen.
  eng-JPS: And I, behold, I have taken your brethren the Levites from among the children
    of Israel; for you they are given as a gift unto the LORD, to do the service of
    the tent of meeting.
  srp-1865: Jer evo ja uzeh braæu vašu Levite izmeðu sinova Izrailjevijeh, i vama
    su dani na dar za Gospoda, da vrše službu u šatoru od sastanka.
  lug-lug: 'Kale weeteegereze: nziridde ab’omu lulyo lwo olw’Abaleevi nga mbalonze
    mu baana ba Isirayiri, ne mbakukwasa ng’ekirabo ekiweereddwayo eri Mukama Katonda
    okukolanga emirimu egy’omu Weema ey’Okukuŋŋaanirangamu.'
  heb-heb: ואני הנה לקחתי את אחיכם הלוים מתוך בני ישראל לכם מתנה נתנים ליהוה לעבד
    את עבדת אהל מועד׃
  ben-IRV: আর দেখ, ইস্রায়েল সন্তানদের মধ্যে থেকে আমি তোমাদের ভাই লেবীয়দেরকে মনোনীত
    করলাম। তারা তোমাদের জন্য উপহার হিসাবে সমাগম তাঁবুর কাজ করতে আমাকে দেওয়া হয়েছে।
  pan-pan: ਪਰ ਮੈਂ ਆਪ ਤੁਹਾਡੇ ਲੇਵੀ ਭਰਾਵਾਂ ਨੂੰ ਇਸਰਾਏਲੀਆਂ ਦੇ ਵਿੱਚੋਂ ਅਲੱਗ ਕਰ ਲਿਆ ਹੈ। ਅਤੇ
    ਉਹ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਕਰਨ ਲਈ ਤੁਹਾਨੂੰ ਅਤੇ ਯਹੋਵਾਹ ਨੂੰ ਸਮਰਪਤ ਕੀਤੇ ਗਏ ਹਨ।
  mya-JVB: ထိုသို့ သင် တို့၏ ညီအစ်ကို လေဝိ သားတို့ကို၊ ဣသရေလ အမျိုးသား တို့ထဲက ရွေးယူ
    ၍၊ ပရိသတ်စည်းဝေး ရာ တဲ တော်အမှု ကို ထမ်း စေခြင်းငှါ ၊ ထာဝရဘုရား အား ပြု သောပူဇော်သက္ကာ
    ကဲ့သို့သင် တို့အား ငါပေး၏။
  hmo-hmo: “Lau Lohiabada ese oiemu varavara, Levi taudia Israela orea edia huana
    dekena amo lau abia hidi, bona oi dekenai lau henidia. Idia be lau Lohiabada,
    egu, bona unai dainai Palai Dubu lalonai gaukara idia karaia diba.
  urd-urd: और देखो, मैंने बनी लावी को जो तुम्हारे भाई हैं बनी — इस्राईल से अलग करके
    ख़ुदावन्द की ख़ातिर बख़्शिश के तौर पर तुम को सुपुर्द किया, ताकि वह ख़ेमा — ए —
    इजितमा'अ की ख़िदमत करें।
  rus-SYN: ибо братьев ваших, левитов, Я взял от сынов Израилевых и дал их вам, в
    дар Господу, для отправления службы при скинии собрания;
  bqc-SIM: Mámɛ ma á Levii deeↄ sɛ̀ Isailiↄ guu, ma ń dílɛɛ́ aaↄ dɛ ma zĩkɛnaↄ
    ũ, aaↄ kpaaũkpɛ zĩ kɛ.
  tcz-CHONGTHU: Keima katah satah’a nangma Levite lah na natoh khompi ding Israelte
    ka lhen doh peh ding ahi. Amaho jouse chu nangma dia hung kipedoh diu Houbuh maicham
    kin theng na tong ding ahiuve.
  mar-mar: इस्राएल मधल्या सर्व लोकांतून मीच लेवी वंशाच्या लोकांस निवडले. ते तुझ्यासाठी
    एक भेट आहे. त्या लोकांस मी तुला दिले. ते परमेश्वराची सेवा करतील आणि दर्शनमंडपामध्ये
    काम करतील.
  qub-qub: Israel runacunapita Leví trïbu runacunataga nogami acrashcä gamcunatana
    goycunäpaj, Tincuna Tolducho ruraycunata ruräshishunayquipaj.
  hat-hat: Se mwen menm ki te pran fanmi ou yo, moun Levi yo, ki te chwazi yo nan
    mitan tout moun pèp Izrayèl yo, mwen mete yo apa pou mwen. Se mwen ki ba ou yo
    pou yo ka travay nan Tant Randevou a.
  eng-BSB: Behold, I Myself have selected your fellow Levites from the Israelites
    as a gift to you, dedicated to the LORD to perform the service for the Tent of
    Meeting.
  tod-tod: À wɛlɛ, gè yiimazeɠeni ga wo-ɠɛɛleaiti, Leevi nuiti, Izelayɛle nui zɔiti
    saama, ta ga nɔ̀nɔi, gè ti veeʋɛ wo ya ga ti GALA daaɠomi seɠe ʋɛlɛi ma wotii
    ɠɛ.
  eng-WEBPB: Behold, I myself have taken your brothers the Levites from amongst the
    children of Israel. They are a gift to you, dedicated to the LORD, to do the service
    of the Tent of Meeting.
  kbq-kbq: Hagi ko, Nagra'a Israeli vahepintira Livae nagara zamavare'na mago museza
    zamiaza hu'na negamina, zamazeri ruotage huge'za seli mono nompina eri'zana e'nerize.
  nhe-BL: Pampa na niquincuitoc moicnihua, nopa levitame, huan niquinquixtijtoc ipan
    nochi ne sequinoc israelitame para nimechmacas queja totajtzitzi para ma inmechpalehuica
    ipan nopa tequitl tlen monequi calijtic ipan nopa yoyon tiopamitl.
  gub-BL: Ame'e Izaew nànàn ihe. Na'e aexaexak neànàm Erewi izuapyapyr ihe wà, pe
    xaxeto wanupe imono pyràm romo ihe wà. Erewi izuapyapyr uzemonokatu ihewe wà,
    ma'ereko haw tàpuzràn ihewe imonokatu pyrer pupe har iapo har romo wà.
  eng-DRA: I have given you your brethren the Levites from among the children of Israel,
    and have delivered them for a gift to the Lord, to serve in the ministries of
    the tabernacle.
