verse: NUM.018.005
translations:
  mal-C: “ഇസ്രായേല്യരുടെമേൽ യഹോവയുടെ ക്രോധം വീണ്ടും വരാതിരിക്കേണ്ടതിനു നിങ്ങൾ വിശുദ്ധമന്ദിരത്തിന്റെയും
    യാഗപീഠത്തിന്റെയും പരിചരണത്തിന്റെ ഉത്തരവാദികളായിരിക്കണം.
  deu-TKW: Ihr aber sollt die Geschäfte im Heiligtum und die Geschäfte am Altar besorgen,
    damit nicht nochmals ein Wüten über die Israeliten komme.
  lin-lin: Bino nde bokozala na mokumba ya kobatela Esika ya bule mpe etumbelo, mpo
    ete kanda makasi ekweya lisusu likolo ya Isalaele te.
  eng-LSV: and you have kept the charge of the holy place and the charge of the altar,
    and there is no more wrath against the sons of Israel.
  eng-GNV: 'Therefore shall ye keepe the charge of the Sanctuarie, and the charge
    of the altar: so there shall fall no more wrath vpon the children of Israel.'
  eng-WEBSTER: 'And ye shall keep the charge of the sanctuary, and the charge of the
    altar: that there be no wrath any more upon the children of Israel.'
  nhw-BL: San ta huan motelpocahua hueli antequitise campa cuamesas huan campa nopa
    tlaixpamitl. Huan sintla quej nopa mochihuas, huajca ayacmo nicualanis ica amojuanti
    anisraelitame.
  swh-ONEN: “Mtawajibika katika utunzaji wa mahali patakatifu na madhabahu, ili kwamba
    ghadhabu isiwaangukie Waisraeli tena.
  bba-bba: Bɛɛn tii i ko n dɑ sɔmburu kowɑ yɑ̃ku yerɔ kɑ dii te tɑ dɛɛre ɡem ɡem mi.
    Nɡe mɛyɑ nɛn mɔru kun mɑɑ kɑ seemɔ Isirelibɑn sɔ̃.
  eng-KJVCPB: 'And ye shall keep the charge of the sanctuary, and the charge of the
    altar: that there be no wrath any more upon the children of Israel.'
  luo-luo: “Nyaka ikaw tich mar rito kama ler mar lemo kod kendo mar misango, mondo
    mi masira kik lwar kuom jo-Israel kendo.
  meu-meu: A umui ese gabu, helaḡana ḡaukaradia bona ihaboulaina patana ḡaukaradia
    ba kara; unu amo badu na Israel taudia latadiai basine kau lou.
  npi-ULB: पवित्र स्थान र वेदीको निम्ति तैँले जिम्मा लिनुपर्छ, ताकि इस्राएलका मानिसहरूमाथि
    मेरो क्रोध फेरि नआओस् ।
  yor-yor: “Kí o sì mójútó iṣẹ́ ibi mímọ́ àti iṣẹ́ ibi pẹpẹ, kí ìbínú má ba wá sí
    orí àwọn ọmọ Israẹli mọ́.
  pes-OPCB: به خاطر داشته باش که انجام وظایف مقدّس عبادتگاه و مذبح فقط به عهدهٔ کاهنان
    است. اگر از این دستورها پیروی کنید خشم خداوند دیگر بر شما نازل نخواهد شد.
  tgl-ULB: Dapat ninyong kunin ang tungkulin na ito nang sa gayon, hindi muling dumating
    ang aking galit sa mga tao ng Israel.
  hui-hui: Í̠nibi í̠ igini karu tibi nde Balai Anda Hobane Loma Bia Hene biagohabi
    lomabu delaga dabu ngagorianibi tíni hangume biabe bialu holene wulebira. Ani
    beremigola i̱na Isaraele wali agalihondo lone keba halu ti mo ko naholebero.
  mya-mya: သင်​နှင့်​သင်​၏​သား​များ​သာ​လျှင်​သန့်​ရှင်း ရာ​ဌာ​န​တော်​နှင့်​ယဇ်​လ္လင်​ဆိုင်​ရာ​တာ​ဝန်
    များ​ကို​ထမ်း​ဆောင်​ရ​မည်။ သို့​မှ​သာ​လျှင် ငါ​သည်​နောက်​တစ်​ဖန်​ဣ​သ​ရေ​လ​အ​မျိုး
    သား​တို့​အား​အ​မျက်​ထွက်​တော်​မူ​မည် မ​ဟုတ်။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ལ་ཁོང་ཁྲོ་མི་ཕོག་པའི་ཕྱིར་དུ། ཁྱོད་ཅག་གིས་གནས་མཆོག་དང་མཆོད་ཁྲི་བསྲུང་དགོས།
  sna-sna: “Munofanira kuva nebasa rokuchengeta nzvimbo tsvene nearitari, kuti hasha
    dzirege kuwira pavaIsraerizve.
  spa-BLM: “Cumplirás el deber del santuario y el deber del altar, para que no haya
    más ira sobre los hijos de Israel.
  cac-cac: A exn̈ej tic ayoch d'a eyib'an̈ e b'oan masanil munlajel d'a in cajnub'
    yed' d'a altar yic man̈xo ol cot voval d'a masanil eb' etchon̈ab'.
  swh-ULB: Wewe utaajibika kwa ajili ya mahali patakatifu na kwa ajili ya madhabahu
    ili kwamba hasira yangu isiwajilie watu wa Israeli tena.
  bel-bel: Так чынеце службу ў сьвяцілішчы і каля ахвярніка, каб ня было больш гневу
    на сыноў Ізраілевых;
  deu-ELBBK: Und ihr sollt der Hut des Heiligtums und der Hut des Altars warten, dass
    kein Zorn mehr über die Kinder Israel komme.
  mbb-OT: “Ne kenikew he ketengdanan wey te menge anak nu is ked-atur zuen te Segradu
    he Lugar wey te pemuhatà, para kenè ku en meumani mepeuki is menge Israilihanen.
  mal-2015: യിസ്രായേൽമക്കളുടെ മേൽ ഇനി ക്രോധം വരാതിരിക്കേണ്ടതിന്നു വിശുദ്ധമന്ദിരത്തിന്റെയും
    യാഗപീഠത്തിന്റെയും കാര്യം നിങ്ങൾ നോക്കേണം.
  rmc-rmc: A tumen kerena e služba paš o Sveto than the paš o oltaris, hoj te na avel
    pale pro Izraeliti miri choľi.
  pes-OPV: و ودیعت قدس و ودیعت مذبح را نگاه دارید تا غضب بر بنی‌اسرائیل دیگر مستولی
    نشود.
  ron-1924: Сэ пэзиць челе привитоаре ла Сфынтул Локаш ши алтар, ка сэ ну май фие
    мыние ымпотрива копиилор луй Исраел.
  ben-OBCV: “তুমি পবিত্রস্থান ও যজ্ঞবেদির জন্য দায়ী হবে, যেন আবার ইস্রায়েলীদের উপর
    আমার রোষ না বর্তায়।
  som-som: Oo inaan mar dambe cadho ku dhicin reer binu Israa'iil idiinku waa inaad
    dhawrtaan hawsha meesha quduuska ah iyo hawsha meesha allabariga.
  lat-VUC: 'Excubate in custodia sanctuarii, et in ministerio altaris: ne oriatur
    indignatio super filios Israël.'
  eng-ASVBT: And ye shall keep the charge of the sanctuary, and the charge of the
    altar; that there be wrath no more upon the children of Israel.
  ita-1885: E voi fate la fazione del Santuario e dell'Altare, acciocchè non vi sia
    più ira contro a' figliuoli d'Israele.
  eng-LXXUP: And ye shall keep the charges of the holy things, and the charges of
    the altar, and so there shall not be anger among the children of Israel.
  eng-ULB: You must take responsibility for the holy place and for the altar so that
    my anger does not come on the people of Israel again.
  spa-VBL: “Debes llevar a cabo las responsabilidades relacionadas con el santuario
    y el altar, para que mi ira no vuelva a caer sobre los israelitas.
  fra-_FOB: Et vous observerez ce qui concerne le sanctuaire et l'autel, afin qu'il
    n'y ait plus d'indignation contre les enfants d'Israël.
  mal-mal: യിസ്രായേൽ മക്കളുടെമേൽ ഇനി ക്രോധം വരാതിരിക്കേണ്ടതിന് വിശുദ്ധമന്ദിരത്തിന്റെയും
    യാഗപീഠത്തിന്റെയും ചുമതലകൾ നിങ്ങൾ നിർവഹിക്കണം.
  urd-GVR: Sirf tū aur tere beṭe maqdis aur qurbāngāh kī dekh-bhāl kareṅ tāki merā
    ġhazab dubārā Isrāīliyoṅ par na bhaṛke.
  suz-BL: मिनु गे इस्राएली आन दातेमी लेंशा गाइक्‍तीक गेनायो मजाक्‍ल, दे परमप्रभु यावे
    आ बाक्‍तीक नु चढ़ेतीक ङा गेय आंमा पचा माल्‍नेवे। गन्‍ती १७:११
  ita-1927: E voi farete il servizio del santuario e dell’altare affinché non vi sia
    più ira contro i figliuoli d’Israele.
  ckb-ckb: «بەڵکو ئێوە بەرپرسیار دەبن لە پارێزگاری پیرۆزگاکە و قوربانگاکە، تاکو جارێکی
    دیکە تووڕەیی نەیەتە سەر نەوەی ئیسرائیل.
  eng-BBE: You are to be responsible for the holy place and the altar, so that wrath
    may never again come on the children of Israel.
  kan-OKCV: “ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ಇನ್ನು ಮುಂದೆ ಎಂದಿಗೂ ನನ್ನ ಕೋಪಾಗ್ನಿಯು ಬಾರದ ಹಾಗೆ ಪರಿಶುದ್ಧ
    ಸ್ಥಳವನ್ನು ಮತ್ತು ಬಲಿಪೀಠವನ್ನು ನೀವೇ ನೋಡಿಕೊಳ್ಳಬೇಕು.
  bbb-bbb: '@see-verse:NUM.018.004'
  tam-2017: இஸ்ரவேல் மக்கள்மேல் இனிக் கடுங்கோபம் வராதபடி, நீங்கள் பரிசுத்த ஸ்தலத்தின்
    காவலையும் பலிபீடத்தின் காவலையும் காக்கவேண்டும்.
  spa-RV-1909: Y tendréis la guarda del santuario, y la guarda del altar, para que
    no sea más la ira sobre los hijos de Israel.
  ron-BTF: Și să păziți însărcinarea sanctuarului și însărcinarea altarului, ca să
    nu mai fie furie peste copiii lui Israel.
  eng-WEBP: “You shall perform the duty of the sanctuary and the duty of the altar,
    that there be no more wrath on the children of Israel.
  eng-FBV: You are to carry out the responsibilities relating to the sanctuary and
    the altar, so that my anger will not fall on the Israelites again.
  nld-1939: Gij moet de dienst van het heiligdom en de dienst van het altaar uitoefenen,
    opdat de Toorn niet opnieuw tegen de Israëlieten losbarst.
  nch-BL: San ta huan motelpocahua hueli antequitise campa nopa mesas huan campa nopa
    taixpamit. Huan sinta quej nopa mochihuas, huajca ayecmo nicualanis ica amojuanti
    anisraelitame.
  vie-1934: Các ngươi phải coi sóc điều chi thuộc về nơi thánh và bàn thờ để đừng
    có sự thạnh nộ cùng dân Y-sơ-ra-ên nữa.
  hin-CV: “पवित्र स्थान एवं वेदी से संबंधित कार्यों को निभाना तुम्हारी ज़िम्मेदारी
    है कि इस्राएल के घराने पर दोबारा क्रोध न आने पाए.
  eng-OURB: “You shall perform the duty of the sanctuary and the duty of the altar,
    that there be no more wrath on the children of Israel [God prevails].
  spa-BES: Deben ser responsable por el lugar santo y el altar, para que nunca más
    la ira caiga sobre los hijos de Israel.
  tdx-tdx: Le ho toloñe’ areo o raha miavakeo, hatrafe’ areo i kitreliy, tsy hifetsahan-kaviñerañe
    o ana’ Israeleo.
  vid-vid: Hemwe mokola mijito ja ihema lya Nguluwi na honhu ha kulavila nhambiko,
    leka ng'halazi ya heni ileche kuwalawila kahi Waisilaeli.
  eng-OKE: And they shall keep charge of the sanctuary and of the altar, that there
    may be no more wrath upon the sons of Israel.
  tha-KJV: พวกเจ้าต้องคอยรับใช้ในหน้าที่ของสถานบริ​สุทธิ​์ และหน้าที่ของแท่นบู​ชา
    เพื่อพระพิโรธจะไม่​เก​ิดขึ้นแก่คนอิสราเอลอีก
  por-BR-2018: E tereis a guarda do santuário, e a guarda do altar, para que não seja
    mais a ira sobre os filhos de Israel.
  deu-ELO: Und ihr sollt der Hut des Heiligtums und der Hut des Altars warten, daß
    kein Zorn mehr über die Kinder Israel komme.
  eng-WYC-2018: (Stand) Watch ye in the keeping of the saintuary, and in the service
    of the altar, lest indignation rise upon the sons of Israel. (Do ye all your duties
    in the sanctuary, and in the service of the altar, lest indignation rise upon
    the Israelites.)
  epo-epo: Kaj plenumu la zorgadon pri la sanktejo kaj la zorgadon pri la altaro,
    por ke ne estu plu kolero kontraŭ la Izraelidoj.
  uig-PIN: Ⱪǝⱨr-ƣǝzǝp yǝnǝ Israillarning bexiƣa qüxmisun üqün, silǝr muⱪǝddǝs jaydiki
    wǝzipǝ bilǝn ⱪurbangaⱨdiki wǝzipini ɵtǝxkǝ mǝs’ul bolunglar.
  beo-beo: 'Di amola diagefelali fawane da Hadigi Malei Sesei amola Oloda amo hawa:
    hamosu hamomu. Bai Na ougi da Isala:ili dunuma bu heda:sa:besa:le, dilisu fawane
    hamoma.'
  tpi-OTNT: Yu wantaim ol pikinini man bilong yu tasol i mas mekim wok long Rum Tambu
    na long alta, olsem na bai mi no inap belhat long yupela ol Israel na mi no ken
    bagarapim yupela gen.
  hau-SA: “Kai ne za ka ɗauki nauyin lura da wuri mai tsarki da bagade, domin kada
    fushi yă sāke fāɗa a kan Isra’ilawa.
  uig-LAT: Qehr-ghezep yene Israillarning béshigha chüshmisun üchün, siler muqeddes
    jaydiki wezipe bilen qurban’gahdiki wezipini öteshke mes’ul bolunglar.
  nde-nde: Wena uzakuba lomlandu wokugcina indlu engcwele le-alithari, ukuze abako-Israyeli
    bangehlelwa lulaka njalo.
  ton-ton: 'Pea te mou tokanga ki he tauhi ʻoe faletapu, mo e tauhi ʻoe feilaulauʻanga:
    koeʻuhi ke ʻoua naʻa toe hoko ʻae houhau ki he fānau ʻa ʻIsileli.'
  ces-1613: Protož pilně ostříhejte svatyně i služby oltáře, ať nepřichází více zůřivá
    prchlivost na syny Izraelské,
  eng-WMB: “You shall perform the duty of the sanctuary and the duty of the altar,
    that there be no more wrath on the children of Israel.
  tam-TCV: “பரிசுத்த இடத்தினுடைய பலிபீடத்தினுடைய பராமரிப்புக்கு நீயே பொறுப்பாயிருக்க
    வேண்டும். அப்பொழுது என் கோபம் இஸ்ரயேலர்மேல் திரும்பவும் வராது.
  ceb-ULB: Kinahanglan nga buhaton nimo ang mga buluhaton alang sa balaan nga dapit
    ug alang sa halaran aron nga ang akong kapungot dili moabot pag-usab sa katawhan
    sa Israel.
  pol-UBG: Wy będziecie pełnić straż w świątyni i straż przy ołtarzu, aby już nie
    spadł gniew na synów Izraela.
  urd-GVU: صرف تُو اور تیرے بیٹے مقدِس اور قربان گاہ کی دیکھ بھال کریں تاکہ میرا غضب
    دوبارہ اسرائیلیوں پر نہ بھڑکے۔
  deu-1912: So wartet nun des Dienstes des Heiligtums und des Dienstes des Altars,
    daß hinfort nicht mehr ein Wüten komme über die Kinder Israel.
  kan-2017: ಇನ್ನು ಮುಂದೆ ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ದೇವರ ಕೋಪವುಂಟಾಗದಂತೆ, ನೀವೇ ದೇವಸ್ಥಾನದ ವಸ್ತುಗಳನ್ನೂ,
    ಯಜ್ಞವೇದಿಯನ್ನೂ ನೋಡಿಕೊಳ್ಳಬೇಕು.
  yap-yap: Makri mus ni gur nge pi pumo’on ni fakam e thingar mu libguyed e tin dabisiy
    nib milfan ngomed ni ngam bangbeng niged ni fan ko fa Gin nib Thothup nge fare
    altar, ya nge dabki aw e damumuw rog bayay nga daken e girdi’ nu Israel.
  hlt-MCSB: Hmuencim kah a kuek neh hmueihtuk kah a kuek te ngaithuen uh. Te daengah
    ni thinhulnah he Israel ca rhoek soah koep a om pawt eh.
  mdy-ETH: ታኣኮ ዻጋ ዒስራዔኤሌ ዓሶይዳ ላሚ ሙኩዋጉዲ ታኣም ዱማዼ ቤዞና ሚቺ ዒንጎ ቤዞናይዳ ማዺንታ ማዾኮ ዋኣናዺ ማዻንዳ
    ዓሳ ኔኤና ኔ ናኣቶና ሌሊኬ።
  twi-ASANTE: “Kae sɛ asɔfoɔ no nko ara na ɛsɛ sɛ wɔdi dwuma a ɛho te wɔ kronkronbea
    hɔ ne afɔrebukyia no so. Sɛ wodi saa mmara yi so a, Onyankopɔn abufuo no remma
    Israelfoɔ no so bio sɛ wɔabu mmara yi so.
  eng-WEBU: “You shall perform the duty of the sanctuary and the duty of the altar,
    that there be no more wrath on the children of Israel.
  bnp-bnp: “Ioe turane huriki e tumu bakovi kunana mu leho pololilo na Tabeke Nitaba
    na dede, lakea i uka ma ge madihi a hategu ne mua e huriki a Israel, i uka ma
    ga rata hale mua tabu.
  wal-wal: Naa77anttuwaa Israa7eelatu bolli hanqqoi wodhdhenna mala, geeshsha sohuwaanne
    yarshshiyoosaa oosuwaa oottite.
  spa-PDDPT: Ustedes serán responsables del Santuario y del cuidado del altar para
    que no haya más ira contra los hijos de Israel.
  gun-gun: Peẽ kuery anho 'rã pemba'eapo henda iky'a e'ỹ va'e py, altar rupi voi,
    Israel kuery mbopagaarã oiko jevy e'ỹ aguã.
  ilo-ULB: Nasken nga aramidenyo ti pagrebbenganyo para iti nasantoan a disso ken
    para iti altar tapno saan manen nga agdissuor ti pungtotko kadagiti tattao ti
    Israel.
  kpg-kpg: Kooe hua mo au dama daane ala e hai nnegau i lodo di Gowaa Dabu mo di gowaa
    dudu tigidaumaha, gi dee hai hua labelaa dogu hagawelewele gi nia daangada Israel.
  uig-ARA: قەھر-غەزەپ يەنە ئىسرائ‍ىللارنىڭ بېشىغا چۈشمىسۇن ئۈچۈن، سىلەر مۇقەددەس جايدىكى
    ۋەزىپە بىلەن قۇربانگاھدىكى ۋەزىپىنى ئۆتەشكە مەسئۇل بولۇڭلار.
  sus-sus: Wo tan gbansan xa sɛniyɛn lingira nun sɛrɛxɛbade wali raba, alako Alatala
    naxa fa a xa xɔnɛ ramini Isirayilakae ma sɔnɔn.
  pon-2006: Kowe oh noumw pwutak kante me pahn pwukoahki doadoahk nan Wasa Sarawio
    oh ni pei sarawio, pwe ei engieng en dehr pwurehng lel mehn Israel kan.
  ksd-ksd: Ma avat a pait ra lavur papalum ta ra gomgom na pal ma ta ra uguugu na
    vartabar; upi koko ta kankan mulai na vana rikai taun ra tarai Israel.
  tur-YTC: “İsrael'in çocukları üzerinde artık gazap olmasın diye, konutun görevini
    ve sunağın görevini siz yerine getireceksiniz.
  grc-BRENT: Καὶ φυλάξεσθε τὰς φυλακὰς τῶν ἁγίων, καὶ τὰς φυλακὰς τοῦ θυσιαστηρίου,
    καὶ οὐκ ἔσται θυμὸς ἐν τοῖς υἱοῖς Ἰσραήλ.
  ind-AYT: Kamu harus bertanggung jawab terhadap kewajiban di tempat kudus dan kewajiban
    pada mazbah, supaya umat Israel tidak lagi menerima murka.
  nya-nya: “Inuyo muzisamalira malo wopatulika ndi guwa lansembe, kuti ukali wa Yehova
    usawagwerenso Aisraeli.
  hrv-hrv: a vi vršite službu u Svetištu i službu oko žrtvenika da se više ne izlijeva
    gnjev na Izraelce.
  mps-mps: Nage me, nago ogwa dabe dagego naga eno te habu selai be tomode sę eyu,
    me altade sę eyu, iyąo. Tama tiyu da, eno dage dali sębę elama, dage Israel
    dabe me ma dologobeo.
  tpi-tpi: Yu wantaim ol pikinini man bilong yu tasol i mas mekim wok long Rum Tambu
    na long alta, olsem na bai mi no inap belhat long yupela ol Israel na mi no ken
    bagarapim yupela gen.
  dan-1931: Men I skal tage Vare på, hvad der er at varetage ved Helligdommen og Alteret,
    for at der ikke atter skal komme Vrede over Israelitterne.
  vie-OVCB: Và chỉ có các thầy tế lễ mới được thi hành chức vụ trong nơi thánh và
    trước bàn thờ. Nếu các nguyên tắc này được tôn trọng, cơn phẫn nộ của Ta sẽ không
    nổi lên với người Ít-ra-ên nữa.
  guj-2017: અને તમે પવિત્રસ્થાન અને વેદીની સેવા કરો કે જેથી ઇઝરાયલ લોકો પર ફરી મારો
    કોપ આવે નહિ.
  pon-2006A: Kowe oh noumw pwutak kante me pahn pwukoahki doadoahk nan Wasa Sarawio
    oh ni pei sarawio, pwe ei engieng en dehr pwurehng lel mehn Israel kan.
  por-BRBSL: “Você cumprirá o dever do santuário e o dever do altar, de que não haja
    mais ira sobre os filhos de Israel.
  cth-cth: Isarel catounnaw lathueng vah lungkhueknae ao hoeh nahanlah, nang nama
    ni hmuen kathoung thaw hoi khoungroe thaw hah na ham lah na la han.
  twi-twi: “Wo na ɛsɛ sɛ wohwɛ kronkronbea hɔ ne afɔremuka no so, na mʼabufuwhyew
    amma Israelfo no so bio.
  hlt-hlt: Hmuencim kah a kuek neh hmueihtuk kah a kuek te ngaithuen uh. Te daengah
    ni thinhulnah he Israel ca rhoek soah koep a om pawt eh.
  tbz-SIM: Fɔ̃́ nnɛ̀ ɑ bí díì te mɛtɑummɛ̀ tou nɛ̀ diwũɔ̃tɔ̀nnì dɛ kó mutɔ̃mmú kɛ̀
    dɛ̀ɛ yie nkɛ̀ m miɛkɛ bɑ́ɑ́ do Isidɑyɛɛribɛ.
  msy-2020: Nɨ uan otariba ko, iarara Anogoroghezir Danganim ko ofa gamir dakozimɨn
    ingangaribar amuam. Ia kamaghɨn damutɨ, nan anɨngagharim ua Israelian gumazamizibagh
    asɨghasighan kogham.
  dop-dop: Ɩlɛnɑ mɩɩ pɑɑsǝnɑ tǝ nɑ kɔtɑɣɑ tǝlɑtɛ. Ɩlɛ mɑ pɑ́ɑ́nɑ́ kɑɑ tɑsɑ huuu kɛ
    Ɩsɛɣɛlɩ nyǝ́mɑ tɔɔ.
  azb-azb: Müqəddəs yerə və qurbangaha cavabdeh olun ki, İsrail övladları bir də qəzəbimə
    düçar olmasınlar.
  eng-DBY: And ye shall keep the charge of the sanctuary, and the charge of the altar;
    that there come no wrath any more upon the children of Israel.
  hin-2017: और पवित्रस्थान और वेदी की रखवाली तुम ही किया करो, जिससे इस्राएलियों पर
    फिर मेरा कोप न भड़के।
  wol-KYG: Nangeen dénkoo ndénkaanel bérab bu sell bi, ak ndénkaanel sarxalukaay bi,
    ngir am sànj baña dalati ci kaw bànni Israyil.
  eng-YLT: and ye have kept the charge of the sanctuary, and the charge of the altar,
    and there is no more wrath against the sons of Israel.
  eng-WYC-2017: Wake ye or Watch in the keeping of the saintuary, and in the service
    of the altar, lest indignation rise upon the sons of Israel.
  eng-WMBB: “You shall perform the duty of the sanctuary and the duty of the altar,
    that there be no more wrath on the children of Israel.
  urd-GVH: सिर्फ़ तू और तेरे बेटे मक़दिस और क़ुरबानगाह की देख-भाल करें ताकि मेरा ग़ज़ब
    दुबारा इसराईलियों पर न भड़के।
  rug-rug: Agoi meke sari na tumu koreo mo, si kaqu taveti sari na tinavete tana vasina
    hopena meke sa tinavete koasa hope, pude lopu kaqu bugoro puleni Rau sari na tinoni
    Izireli.
  gaz-gaz: “Isin akka dheekkamsi ammas Israaʼeloota irra hin buuneef eegumsa iddoo
    qulqulluutii fi eegumsa iddoo aarsaatti ni gaafatamtu.
  fra-LSG: Vous observerez ce qui concerne le sanctuaire et l’autel, afin qu’il n’y
    ait plus de colère contre les enfants d’Israël.
  yal-yal: Ɛ tan yɛtɛɛn nan ɛ yengi dɔxɔma yire sariɲanxin nun saraxa ganden xɔn alogo
    Isirayila kaane xa ratanga n ma xɔlɔn ma.
  haw-1868: A e malama oukou i ka oihana o ke keenakapu a me ka oihana o ke kuahu;
    i kau hou ole ai ka inaina maluna o na mamo a Ise-raela,
  arb-NAV: فَأَنْتُمُ الْكَهَنَةُ الَّذِينَ تَقُومُونَ عَلَى خِدْمَةِ الْمَقْدِسِ
    وَالْمَذْبَحِ، لِئَلّا يَنْصَبَّ السَّخَطُ عَلَى بَنِي إِسْرَائِيلَ.
  ewe-ewe: “Ɖo ŋku edzi be, nunɔlawo koe awɔ dɔ kɔkɔewo le kɔkɔeƒe la kple vɔsamlekpui
    la dzi. Ne miewɔ se siawo dzi la, Mawu ƒe dɔmedzoe magabi ɖe Israelviwo dometɔ
    aɖeke ŋu le se siawo dzi dada ta gbeɖegbeɖe o.
  eng-LEE: And ye shall keep the charge of the sanctuary, and the charge of the altar;
    that there be not any more wrath upon the children of Israel.
  asm-FB: ইস্ৰায়েলৰ সন্তান সকললৈ মোৰ যেন আৰু ক্ৰোধ নহয়, এই কাৰণে তোমালোকে পবিত্ৰ
    স্থানৰ আৰু যজ্ঞবেদীৰ কৰিব লগীয়া কাৰ্য কৰিবা।
  sus-A: وٌ تَن فبَنسَن شَ سّنِيّن لِنفِرَ نُن سّرّشّبَدٍ وَلِ رَبَ، عَلَكٌ عَلَتَلَ
    نَشَ قَ عَ شَ شْنّ رَ مِنِ عِسِرَيِلَكَيٍ مَ سْنْن.
  fra-SBL: Vous accomplirez les fonctions du sanctuaire et de l'autel, afin qu'il
    n'y ait plus de colère contre les enfants d'Israël.
  hbo-hbo: וּשְׁמַרְתֶּ֗ם אֵ֚ת מִשְׁמֶ֣רֶת הַקֹּ֔דֶשׁ וְאֵ֖ת מִשְׁמֶ֣רֶת הַמִּזְבֵּ֑חַ
    וְלֹֽא־יִהְיֶ֥ה עֹ֛וד קֶ֖צֶף עַל־בְּנֵ֥י יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: Wake ye in the kepyng of the seyntuarie, and in the seruyce of the
    auter, lest indignacioun rise on the sones of Israel.
  piu-2006: '@see-verse:NUM.018.004'
  cwe-cwe: Mweye mwizasang'hana sang'hano muna dihema da Mulungu na lupango, muladi
    sekeniwawonele ludoko kaidi Waisilaili.
  kik-kik: “Nĩ wĩra wanyu kũmenyerera handũ hau haamũre o na kĩgongona, nĩguo mangʼũrĩ
    ma Jehova matikanakinyĩre andũ a Isiraeli rĩngĩ.
  fra-NCL: Vous remplirez le service du sanctuaire et le service de l’autel, afin
    qu’il n’y ait plus de colère contre les enfants d’Israël.
  cek-AK: Israel kaminawk nuiah palungphuihaih phak let han ai ah, nangcae loe hmuenciim
    hoi hmaicam to khenzawn oh.
  cuk-cuk: ”Unnila bemarbi An-Neg-Islidikid, degine, anga-ibmar-ogumakar-ukleged-aila
    dakmaloed, adi, melle bar Israel-dulemar sabsur an odurdakegar.
  uig-CYR: Қәһр-ғәзәп йәнә Исраилларниң бешиға чүшмисун үчүн, силәр муқәддәс җайдики
    вәзипә билән қурбангаһдики вәзипини өтәшкә мәсъул болуңлар.
  tel-2017: ఒక బయటి వాడు మీ దగ్గరికి రాకూడదు. ఇకముందు ఇశ్రాయేలీయుల మీదకి నా కోపం రాకుండా
    ఉండాలంటే మీరు పవిత్రస్థలం పట్ల, బలిపీఠం పట్ల బాధ్యత వహించాలి.
  hat-BSA: “Konsa nou va fè tout devwa a sanktyè a ak devwa a lotèl la, pou pa toujou
    gen kòlè sou fis Israël yo.
  kos-kos: Kom ac wen nutum mukena fah akfalye orekma ke Acn Mutal ac ke loang uh,
    tuh kasrkusrak luk fah tia sifilpa tayak lain mwet Israel.
  hbo-WLC: וּשְׁמַרְתֶּ֗ם אֵ֚ת מִשְׁמֶ֣רֶת הַקֹּ֔דֶשׁ וְאֵ֖ת מִשְׁמֶ֣רֶת הַמִּזְבֵּ֑חַ
    וְלֹֽא־יִהְיֶ֥ה ע֛וֹד קֶ֖צֶף עַל־בְּנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: “Gị ka ọ dịrị ilekọta ihe niile metụtara ebe nsọ ahụ, na ebe ịchụ aja ahụ,
    ka oke iwe Onyenwe anyị ghara ịdakwasị onye ọbụla nʼala Izrel ọzọ.
  ory-ory: ପୁଣି, ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ପ୍ରତି ଯେପରି ଆଉ କ୍ରୋଧ ଉପସ୍ଥିତ ନ ହୁଏ, ଏଥିପାଇଁ ତୁମ୍ଭେମାନେ
    ପବିତ୍ର ସ୍ଥାନର ରକ୍ଷଣୀୟ ଓ ବେଦିର ରକ୍ଷଣୀୟ ରକ୍ଷା କରିବ।
  chk-chk: Nge ämi me noum kewe oupwe föri angangen lon ewe imwenfel seni mangaku
    me angangen ewe rongen asor, pwe esap chüen fis ai song won ekewe aramasen Israel.
  rop-rop: Wal yu en yu sanmob garra jidan bos blanga det Seikridwan Pleis en det
    teibul blanga ofring, wulijim ai kaan gitwail igin langa ol detlot Isreil pipul.
  ukr-1871: І будете пильнувати догляду сьвятинї і догляду жертівника, щоб не було
    вже гнїва на синів Ізраїля.
  deu-1951: So beobachtet denn die Ordnungen des Heiligtums und die Ordnung des Altars,
    daß hinfort kein Zorngericht über die Kinder Israel komme!
  eng-JPS: And ye shall keep the charge of the holy things, and the charge of the
    altar, that there be wrath no more upon the children of Israel.
  srp-1865: A vi radite što treba u svetinji i što treba na oltaru, da više ne doðe
    gnjev na sinove Izrailjeve.
  lug-lug: “Mmwe munaabanga n’obuvunaanyizibwa obw’emirimu gyonna egy’awatukuvu n’egy’Ekyoto,
    olwo obusungu buleme kuddamu kubuubuukiranga ku baana ba Isirayiri.
  heb-heb: ושמרתם את משמרת הקדש ואת משמרת המזבח ולא יהיה עוד קצף על בני ישראל׃
  ben-IRV: ইস্রায়েল সন্তানদের উপর যেন আর রাগ উপস্থিত না হয়, এই জন্য তোমরা পবিত্রস্থান
    ও বেদি রক্ষার দায়িত্ব নেবে।
  pan-pan: ਤੁਸੀਂ ਪਵਿੱਤਰ ਸਥਾਨ ਅਤੇ ਜਗਵੇਦੀ ਦੀ ਜ਼ਿੰਮੇਵਾਰੀ ਨੂੰ ਸੰਭਾਲੋ ਤਾਂ ਜੋ ਕ੍ਰੋਧ ਫੇਰ
    ਇਸਰਾਏਲੀਆਂ ਦੇ ਉੱਤੇ ਨਾ ਭੜਕੇ।
  mya-JVB: နောက် တဖန် အမျက် တော်ထွက်၍ ဣသရေလ အမျိုးသား တို့အပေါ် သို့ မ ရောက် မည်အကြောင်း
    ၊ သင်တို့သည် သန့်ရှင်း ရာဌာနတော်နှင့် ယဇ်ပလ္လင် ကို စောင့် ရကြမည်။
  hmo-hmo: Oi bona oiemu natuna tau sibona ese Helaga Gabuna bona boubou patana edia
    gaukara do umui karaia, egu badu ese Israela taudia do ia hadikaia lou garina.
  urd-urd: और तुम हैकल और मज़बह की मुहाफ़िज़त करो ताकि आगे को फिर बनी इस्राईल पर क़हर
    नाज़िल न हो।
  rus-SYN: Так отправляйте службу во святилище и при жертвеннике, дабы не было впредь
    гнева на сынов Израилевых;
  bqc-SIM: Laaidↄa ma kúkĩi ń gbagbakĩiowa gↄ̃̀ á yã́ ũɛ, kɛ́ másu pↄkũmabↄbↄ
    Isailiↄwa lↄo yã́i.
  tcz-CHONGTHU: Houbuh maicham kintheng sunga natong, akimang cha ding ho ahin nangman
    hiche thupeh jouse hi chingthei tah na jui leh Pathen lung hanna nangho Israelte
    chunga um kit talou ding ahi.
  mar-mar: पवित्र जागेची आणि वेदीची काळजी घेण्याची जबाबदारी तुझ्यावर आहे. इस्राएल
    लोकांवर मला पुन्हा रागवायचे नाही.
  qub-qub: «Gamcunallami Tincuna Tolducho, altarcho caj ruraycunatapis ruranquipaj.
    Chay nishäcunata wiyacuptiquega Israelcunapaj yapayga manami rabyashänachu.
  hat-hat: Men, ou menm ak pitit gason ou yo, n'a fè tou sa nou gen pou nou fè nan
    kote ki apa pou Seyè a, tou sa nou gen pou nou fè pou lotèl la. Konsa, mwen p'ap
    janm fache ankò sou moun pèp Izrayèl yo.
  eng-BSB: And you shall attend to the duties of the sanctuary and of the altar, so
    that wrath may not fall on the Israelites again.
  tod-tod: Wa ɠa seizu ɲadegai ma ɠasɔi a ɠɛ wo unma, ta zalaɠa ɠulazuʋɛ, nà-ziiɠaawanai
    loko la leʋea naazu, é ʋa yei Izelayɛle nuiti daalɔɠɔma.
  eng-WEBPB: “You shall perform the duty of the sanctuary and the duty of the altar,
    that there be no more wrath on the children of Israel.
  kbq-kbq: Hagi kagrake seli mono nompi eri'zane, kresramna vu itare'enena eri'zana
    erigahane. E'inahukna hanankeno Ra Anumzamo'a Israeli vahe'mota arimpa aheoramantegahie.
  nhe-BL: San ta huan motelpocahua hueli intequitise campa cuamesas huan campa nopa
    tlaixpamitl. Huan intla queja nopa mochihuas, huajca ayoc nicualanis ica imojuanti
    inisraelitame.
  gub-BL: Xo ne zo nehe, zo nera'yr zo a'e wà nehe, xo pe zo peiko putar Tupàn henaw
    ikatu ma'e rehe ma'ereko haw rehe uzekaiw ma'e romo nehe, ma'ea'yr hapy haw rehe
    ma'ereko haw rehe uzekaiw ma'e romo nehe. Nezewe mehe naikwahy wi kwaw teko Izaew
    izuapyapyr wanupe ihe nehe.
  eng-DRA: 'Watch ye in the charge of the sanctuary, and in the ministry of the altar:
    lest indignation rise upon the children of Israel.'
