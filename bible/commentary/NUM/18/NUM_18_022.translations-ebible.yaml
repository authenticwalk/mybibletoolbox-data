verse: NUM.018.022
translations:
  mal-C: ഇനിമുതൽ പുരോഹിതന്മാരും ലേവ്യരുമൊഴികെ ഇസ്രായേൽമക്കളിൽ ആരുംതന്നെ സമാഗമകൂടാരത്തിന്റെ
    അടുക്കൽ ചെല്ലരുത്. മറിച്ചായാൽ അവരെ കുറ്റക്കാരായി വിധിക്കുകയും മരണശിക്ഷയേൽക്കുകയും
    വേണം.
  deu-TKW: Die Israeliten aber dürfen fortan nicht mehr an das Offenbarungszelt herantreten,
    da sie sonst Sünde auf sich laden und umkommen würden.
  lin-lin: Kobanda sik’oyo, bana ya Isalaele basengeli lisusu te kopusana pene ya
    Ndako ya kapo ya Bokutani, noki te bakomema mokumba ya masumu na bango mpe bakokufa.
  eng-LSV: And the sons of Israel no longer come near to the Tent of Meeting, to bear
    sin, to die,
  eng-GNV: Neyther shall the children of Israel any more come neere the Tabernacle
    of the Congregation, lest they susteine sinne, and die.
  eng-WEBSTER: Neither must the children of Israel henceforth come nigh the tabernacle
    of the congregation, lest they bear sin, and die.
  nhw-BL: Ayacmo huelis monechcahuis campa yoyon tiopamitl campa timopantíaj niyon
    se israelita catli amo totajtzi, o amo se levita; pampa sintla quinechcahuis,
    quihuicas itlajtlacol, huan nopona miquis.
  swh-ONEN: Kuanzia sasa, kamwe Waisraeli wasisogelee karibu na Hema la Kukutania,
    la sivyo watabeba matokeo ya dhambi zao, nao watakufa.
  bba-bba: Isireli be bɑ tie, bɑǹ mɑɑ susimɔ nɛn sɑ̃ɑ yerɔ bu sere tɑɑrɛ wɑ ye yɑ
    koo de bu ɡbi.
  eng-KJVCPB: Neither must the children of Israel henceforth come nigh the tabernacle
    of the congregation, lest they bear sin, and die.
  luo-luo: Chakre kawuono jo-Israel ok onego dhi machiegni gi Hemb Romo, ka ok kamano
    to ibiro kumogi kuom richo mag-gi kendo gibiro tho.
  meu-meu: 'Ina murinai, Israel taudia ese hebou kalagana: basie raka henia kahi,
    edia kara dika ai bae mase na garina.'
  npi-ULB: आज उप्रान्त इस्राएलका मानिसहरू भेट हुने पालको नजिक आउनुहुँदैन, नत्रता तिनीहरू
    यो पापको निम्ति जिम्मेवार हुने छन् र मर्नेछन् ।
  yor-yor: Láti ìsinsin yìí àwọn ọmọ Israẹli, kò gbọdọ̀ súnmọ́ àgọ́ ìpàdé, bí wọ́n
    bá ṣe bẹ́ẹ̀, wọn yóò jẹ ìyà ẹ̀ṣẹ̀ wọn, wọn á sì kú.
  pes-OPCB: «از این پس، غیر از کاهنان و لاویان هیچ اسرائیلی دیگری حق ندارد وارد خیمهٔ
    ملاقات بشود، مبادا مجرم شناخته شود و بمیرد.
  tgl-ULB: Simula ngayon hindi dapat lumapit ang mga tao ng Israel sa tolda ng pagpupulong,
    o sila ay magkakaroon ng pananagutan sa kasalanang ito at mamatay.
  hui-hui: Maniore howa horo bibahendengi Isaraele wali agali bu karu aria mbira i̱naga
    Balai Anda kago kaware polene nawiorego napolebira. Mbirali ibu doga halu Balai
    Anda kago kawareni piyagua nde tiha pani nolene wulebirago i̱na ogoni ibu homelo
    bo waholebero.
  mya-mya: အ​ခြား​သော​ဣ​သ​ရေ​လ​အ​နွယ်​ဝင်​တို့​သည် တဲ​တော်​အ​နီး​သို့​မ​ချဉ်း​ကပ်​ရ၊
    ချဉ်း​ကပ်​မိ သော​သူ​တို့​သည်​သေ​ဒဏ်​ခံ​ရ​မည်။-
  bod-N: དུས་ད་ནས་བཟུང་ཡེས་ར་ཨེལ་པ་རྣམས་མཇལ་འཕྲད་གུར་མཆོག་གི་ཉེ་སར་འོང་མི་རུང་། དེ་ནི་སྡིག་པ་ཁུར་ནས་འཆི་བར་མི་འགྱུར་བའི་ཕྱིར་དུའོ།
    །
  sna-sna: Kubva zvino zvichienda mberi, vaIsraeri havafaniri kuswedera kuTende Rokusangana,
    kuti varege kuva nemhosva yezvivi zvavo vakazofa.
  spa-BLM: De ahora en adelante los hijos de Israel no se acercarán a la Tienda del
    Encuentro, para que no lleven el pecado y mueran.
  cac-cac: Axo masanil juntzan̈xo eb' etisraelal, max yal comonn̈ej sjavi eb' d'a
    slac'anil cajnub' chi'. Tato icha chi' sc'ulej eb', tz'ochcan chamel d'a yib'an̈
    eb' yuj smul chi'.
  swh-ULB: Kuanzi a sasa, watu wa Israeli wasisogee karibu na hema ya kukutania, vinginevyo
    wataajibika kwa dhambi hii na kufa.
  bel-bel: 'і сыны Ізраілевыя не павінны больш падыходзіць да скініі сходу, каб не
    панесьці грэху і не памерці:'
  deu-ELBBK: Und die Kinder Israel sollen nicht mehr dem Zelt der Zusammenkunft nahen,
    um Sünde auf sich zu laden, dass sie sterben;
  mbb-OT: Puun guntaan wazè en menge Israilihanen he ebpekeuvey zuen te Tulda he Edtelevukaayan
    gawas te menge memumuhat wey menge Levihanen, su emun ed-uvey sikandan, televaken
    dan is salè dan ne ebpatey sikandan.
  mal-2015: യിസ്രായേൽമക്കൾ പാപം വഹിച്ചു മരിക്കാതിരിക്കേണ്ടതിന്നു മേലാൽ സമാഗമനകൂടാരത്തോടു
    അടുക്കരുതു.
  rmc-rmc: Akanastar o Izraeliti te na aven ko Svetostankos, bo aleha kerena binos
    a mušinena te merel.
  pes-OPV: و بعد ازاین بنی‌اسرائیل به خیمه اجتماع نزدیک نیایند، مبادا گناه را متحمل
    شده، بمیرند.
  ron-1924: Копиий луй Исраел сэ ну се май апропие де кортул ынтылнирий, ка сэ ну
    се факэ виноваць де вреун пэкат ши сэ моарэ.
  ben-OBCV: এখন অবধি ইস্রায়েলীরা অবশ্যই সমাগম তাঁবুর নিকটস্থ হবে না, নতুবা তারা তাদের
    পাপের পরিণতি ভোগ করবে ও মারা পড়বে।
  som-som: Oo hadda ka dib waa inaan reer binu Israa'iil u soo dhowaan teendhada shirka
    yaanay dembi qaadine oo dhimane.
  lat-VUC: ut non accedant ultra filii Israël ad tabernaculum, nec committant peccatum
    mortiferum,
  eng-ASVBT: And henceforth the children of Israel shall not come nigh the tent of
    meeting, lest they bear sin, and die.
  ita-1885: E non accostinsi più i figliuoli d'Israele al Tabernacolo della convenenza;
    acciocchè non portino peccato, e non muoiano.
  eng-LXXUP: And the children of Israel shall no more draw nigh to the tabernacle
    of witness to incur fatal guilt.
  eng-ULB: From now on the people of Israel must not come near the tent of meeting,
    or they will be responsible for this sin and die.
  spa-VBL: “A los israelitas ya no se les permite acercarse al Tabernáculo de Reunión,
    de lo contrario cometerán una ofensa y morirán.
  fra-_FOB: Et les enfants d'Israël n'approcheront plus du tabernacle d'assignation,
    de peur qu'ils ne se chargent d'un péché et qu'ils ne meurent.
  mal-mal: യിസ്രായേൽ മക്കൾ പാപം വഹിച്ചു മരിക്കാതിരിക്കേണ്ടതിന് മേലാൽ സമാഗമനകൂടാരത്തോട്
    അടുക്കരുത്.
  urd-GVR: Ab se Isrāīlī mulāqāt ke ḳhaime ke qarīb na āeṅ, warnā unheṅ apnī ḳhatā
    kā natījā bardāsht karnā paṛegā aur wuh halāk ho jāeṅge.
  suz-BL: मुल रे इस्राएलीपुकी ग्रुम्‍तीक ताम्‍बु आ नेक्‍था जाक्‍ने मचाप्‍नीम। जाक्‍तेक्‍म
    हना, पापम पतीकेमी बेक्‍नीम।
  ita-1927: E i figliuoli d’Israele non s’accosteranno più alla tenda di convegno,
    per non caricarsi d’un peccato che li trarrebbe a morte.
  ckb-ckb: لە ئێستا بەدواوە نەوەی ئیسرائیل لە چادری چاوپێکەوتن نزیک ناکەونەوە، هەتا
    گوناهێک هەڵبگرن کە بۆ مردن بێت،
  eng-BBE: In future the children of Israel are not to come near the Tent of meeting,
    so that death may not come to them because of sin.
  kan-OKCV: ಇನ್ನು ಮೇಲೆ ಇಸ್ರಾಯೇಲರು ಪಾಪವನ್ನು ಹೊತ್ತುಕೊಂಡು ಸಾಯದ ಹಾಗೆ ದೇವದರ್ಶನದ ಗುಡಾರದ
    ಸಮೀಪಕ್ಕೆ ಬರಬಾರದು.
  bbb-bbb: '@see-verse:NUM.018.021'
  tam-2017: இஸ்ரவேல் மக்கள் குற்றஞ்சுமந்து சாகாதபடி, இனி ஆசரிப்புக் கூடாரத்தைக் அருகில்
    வராமலிருக்க வேண்டும்.
  spa-RV-1909: Y no llegarán más los hijos de Israel al tabernáculo del testimonio,
    porque no lleven pecado, por el cual mueran.
  ron-BTF: Nici nu trebuie de aici înainte să se apropie copiii lui Israel de tabernacolul
    întâlnirii, ca nu cumva să poarte vreun păcat și să moară.
  eng-WEBP: Henceforth the children of Israel shall not come near the Tent of Meeting,
    lest they bear sin, and die.
  eng-FBV: The Israelites are no longer allowed to approach the Tent of Meeting, or
    they will commit an offense and die.
  nld-1939: De Israëlieten mogen dus niet langer tot de openbaringstent naderen; zij
    zouden daardoor een dodelijke schuld op zich laden.
  nch-BL: Ayecmo huelis monechcahuis campa yoyon tiopamit campa timopantíaj yon se
    israelita cati amo totajtzi, o amo se levita; pampa sinta quinechcahuis, quihuicas
    itajtacol, huan nopona miquis.
  vie-1934: Dân Y-sơ-ra-ên chớ lại gần hội mạc nữa, e phải mắc tội và chết chăng.
  hin-CV: इस्राएली इसके बाद मिलनवाले तंबू के पास नहीं आएंगे; नहीं तो इसके दोषी होने
    के कारण वे इसका दंड जो मृत्यु है, भोगेंगे.
  eng-OURB: Henceforth the children of Israel [God prevails] shall not come near the
    Tent of Meeting, lest they bear crime deserving peanlty, sin ·missing the goal·,
    and die.
  spa-BES: En el futuro, los hijos de Israel no deben acercarse a la Tienda de reunión,
    para que la muerte no pueda llegar a ellos a causa del pecado.
  tdx-tdx: Tsy ho harinè’ o ana’ Israeleo ka i kibohom-pamantañañey henane zao tsy
    mone hivave hakeo vaho hivetrake.
  vid-vid: Kulawila sambi, wanhu wanji wa Isilaeli waleche kuhejela habehi na ihema
    lya Nguluwi leka waleche kutagusigwa kwa gehile ga hewo na kigalila kubagama.
  eng-OKE: But the children of Israel must no more come nigh to the tabernacle of
    ordinance, to contract guilt and to die.
  tha-KJV: ตั้งแต่​นี้​ต่อไปคนอิสราเอลจะมิ​ได้​เข​้ามาใกล้​พล​ับพลาแห่งชุ​มนุ​ม เกล​ือกว่าเขาจะรับโทษบาปและจะต้องตาย
  por-BR-2018: E não chegarão mais os filhos de Israel ao tabernáculo do testemunho,
    para que não levem pecado, pelo qual morram.
  deu-ELO: Und die Kinder Israel sollen nicht mehr dem Zelte der Zusammenkunft nahen,
    um Sünde auf sich zu laden, daß sie sterben;
  eng-WYC-2018: that the sons of Israel nigh no more to the tabernacle of [the] bond
    of peace, neither do deadly sin. (so that the Israelites no longer come near to
    the Tabernacle of the Covenant, and so do sin, and then must die.)
  epo-epo: Kaj la Izraelidoj ne alproksimiĝu plu al la tabernaklo de kunveno, por
    ke ili ne portu pekon kaj ne mortu.
  uig-PIN: Buningdin keyin, gunaⱨkar bolup ɵlüp kǝtmǝsliki üqün, Israillar jamaǝt
    qediriƣa yeⱪinlaxmisun.
  beo-beo: Isala:ili dunu eno da Na Abula Diasu gadenene hamedafa misunu. Bai ilia
    da bogosu se dabe iasu lasa:besa:le.
  tpi-OTNT: Olgeta taim bihain ol arapela Israel i no ken i go klostu long haus sel.
    Sapos ol i go klostu bai ol i gat asua na bai mi kilim ol i dai.
  hau-SA: Daga yanzu zuwa gaba, kada Isra’ilawa su yi kusa da Tentin Sujada, in ba
    haka ba kuwa su sha hukuncin zunubinsu, su kuma mutu.
  uig-LAT: Buningdin kéyin, gunahkar bolup ölüp ketmesliki üchün, Israillar jamaet
    chédirigha yéqinlashmisun.
  nde-nde: Kusukela khathesi abako-Israyeli akumelanga basondele ethenteni lokuhlangana,
    funa babelomlandu wesono sabo bafe.
  ton-ton: Pea ʻe ʻikai toe haʻu ʻae fānau ʻa ʻIsileli ʻo ofi ki he fale fehikitaki
    ʻoe kakai, telia naʻa nau fua ʻae angahala, pea nau mate.
  ces-1613: A synové Izraelští nechať nepřistupují k stánku úmluvy, aby nenesli hříchu
    a nezemřeli.
  eng-WMB: Henceforth the children of Israel shall not come near the Tent of Meeting,
    lest they bear sin, and die.
  tam-TCV: இஸ்ரயேலர் இனிமேல் சபைக் கூடாரத்திற்கு அருகே போகக்கூடாது. மீறினால், தங்கள்
    பாவத்தின் விளைவுகளைத் தாங்களே அனுபவித்துச் சாவார்கள்.
  ceb-ULB: Gikan karon kinahanglan nga dili moduol sa tolda nga tigomanan ang katawhan
    sa Israel, o sila ang manubag niini nga sala ug mamatay.
  pol-UBG: A niech synowie Izraela nie zbliżają się już do Namiotu Zgromadzenia, aby
    nie obciążyli się grzechem i nie umarli;
  urd-GVU: اب سے اسرائیلی ملاقات کے خیمے کے قریب نہ آئیں، ورنہ اُنہیں اپنی خطا کا
    نتیجہ برداشت کرنا پڑے گا اور وہ ہلاک ہو جائیں گے۔
  deu-1912: Daß hinfort die Kinder Israel nicht zur Hütte des Stifts sich tun, Sünde
    auf sich zu laden, und sterben;
  kan-2017: ಇನ್ನು ಮುಂದೆ ಇಸ್ರಾಯೇಲರು ದೇವದರ್ಶನದ ಗುಡಾರದ ಹತ್ತಿರಕ್ಕೆ ಬರಬಾರದು, ಬಂದರೆ ಅವರು
    ಆ ದೋಷದಿಂದ ಸತ್ತುಹೋಗುವರು.
  yap-yap: Ma tin kabay e girdi’ nu Israel e dab ra chugurgad ko fare Tent ya yad
    ra rin’ ma yad ra girengiy e gechig ni yam’ nga dakenrad.
  hlt-MCSB: Tholhnah aka phuei ham rhung neh aka duek ham rhung tah, Israel ca rhoek
    loh tingtunnah dap la koep mop uh boel saeh.
  mdy-ETH: ሃንጎ ዒስራዔኤሌ ዓሳ ፔጊዳ ሃይቢ ዔኪ ዬዑዋጉዲ ሃካፓ ሴካ ታኣኒ ዒንሢና ካኣማ ማኣሮ ባንሢ ዑኮፓ፤
  twi-ASANTE: Ɛfiri ɛnnɛ rekorɔ, Israelfoɔ a wɔnyɛ asɔfoɔ ne Lewifoɔ no nni ho kwan
    sɛ wɔkɔ kronkron mu kronkron hɔ. Wɔyɛ saa a, wɔbɛbu wɔn fɔ na wɔawuwu.
  eng-WEBU: Henceforth the children of Israel shall not come near the Tent of Meeting,
    lest they bear sin, and die.
  bnp-bnp: Na parava vakaroro muri ma, e huriki a Israel nahea ri gi valai tabukoi
    na Kape na Vaponga, ma ri gi tahoka a ngava, bara ri mate.
  wal-wal: Hachchippe doommidi, Israa7eela asati bantta nagaran haiqqenna mala, Xoossaa
    Dunkkaaniyaakko shiiqoppona.
  spa-PDDPT: Los hijos de Israel no se acercarán más al Tabernáculo de Reunión, porque
    llevarán pecado y morirán.
  gun-gun: Ha'e rã Israel kuery ma novaẽi 'rã oguy nhemboaty oĩaty py, ha'e kuery
    ojejavyague re opaga aguã oĩ ramo omanomba e'ỹ aguã.
  ilo-ULB: Manipud ita, nasken a saanen nga umasideg dagiti tattao ti Israel iti tabernakulo,
    ta makabasolda gapu iti daytoy ket matayda.
  kpg-kpg: Digau Israel ala i golo hagalee hai gi loomoi gi hoohoo gi di Hale laa,
    gei di maa gaa hai beenei gei digaula gaa kae di hagaduadua o di mmade.
  uig-ARA: بۇنىڭدىن كېيىن، گۇناھكار بولۇپ ئۆلۈپ كەتمەسلىكى ئۈچۈن، ئىسرائ‍ىللار جامائەت
    چېدىرىغا يېقىنلاشمىسۇن.
  sus-sus: Isirayilakae naxa e maso hɔrɔmɔlingira ra sɔnɔn, alako e naxa fa yunubi
    sɔtɔ na kui e faxama naxan ma.
  pon-2006: Mehn Israel teikan solahr pahn keieng mpen Impwalo, pwe re dehr ale kalokolok
    en kamala.
  ksd-ksd: Ma papa go koko ra tarai Israel diat a vana maravai ta ra pal na varbarat
    kan diat a kap tar ra varpiam ma diat a mat.
  tur-YTC: Bundan böyle İsrael'in çocukları, günah yüklenip ölmesinler diye Buluşma
    Çadırı'na yaklaşmayacaklar.
  grc-BRENT: Καὶ οὐ προσελεύσονται ἔτι οἱ υἱοὶ Ἰσραὴλ εἰς τὴν σκηνὴν τοῦ μαρτυρίου
    λαβεῖν ἁμαρτίαν θανατηφόρον.
  ind-AYT: Namun, orang Israel yang lain tidak boleh mendekati tenda pertemuan sebab
    mereka akan berdosa dan mati!
  nya-nya: Kuyambira tsopano mpaka mʼtsogolo Aisraeli asamapite pafupi ndi tenti ya
    msonkhano. Ngati atero adzasenza zotsatira za tchimo lawo ndipo adzafa.
  hrv-hrv: A Izraelci neka se više ne primiču Šatoru sastanka, da ne navuku na se
    grijeh i ne poginu.
  mps-mps: Te tigidali sogo nosali me te Israel dabe eno ugwa be pąba me peyu me
    elamuo. Ma, augwali pąba pali da, teda augwa dagede augwali elama isilaibao.
  tpi-tpi: Olgeta taim bihain ol arapela Israel i no ken i go klostu long haus sel.
    Sapos ol i go klostu bai ol i gat asua na bai mi kilim ol i dai.
  dan-1931: Israelitterne må herefter ikke komme Åbenbaringsteltet nær, for at de
    ikke skal pådrage sig Synd og dø;
  vie-OVCB: Từ nay về sau, ngoại trừ các thầy tế lễ và người Lê-vi thì không người
    Ít-ra-ên nào được vào Đền Tạm để khỏi mắc tội và khỏi chết.
  guj-2017: હવે પછી ઇઝરાયલના લોકો મુલાકાતમંડપ પાસે આવે નહિ, રખેને આ પાપ માટે તેઓ જવાબદાર
    ગણાય અને માર્યા જાય.
  pon-2006A: Mehn Israel teikan solahr pahn keieng mpen Impwalo, pwe re dehr ale kalokolok
    en kamala.
  por-BRBSL: Henceforth os filhos de Israel não se aproximarão da Tenda da Reunião,
    para que não sofram pecado e morram.
  cth-cth: Atu totouh hoi teh Isarel catounnaw ni, kamkhuengnae lukkareiim teh hnai
    awh roeroe hanh naseh. Telah hoehpawiteh, yonpennae phu hoi a due payon awh han
    doeh.
  twi-twi: Efi nnɛ rekɔ, Israelfo no nni ho kwan sɛ wɔbɛn Ahyiae Ntamadan no mu; anyɛ
    saa a, wobɛsoa wɔn bɔne ho asodi ama wɔawuwu.
  hlt-hlt: Tholhnah aka phuei ham rhung neh aka duek ham rhung tah, Israel ca rhoek
    loh tingtunnah dap la koep mop uh boel saeh.
  tbz-SIM: Isidɑyɛɛribɛ sɔmbɛ bɑ́ ntɔkunɛ̀ mɛtɑummɛ̀ tou bɛ̀ yɑ̀ɑ̀ bo cé mbɛmɑ́ɑ̀
    mɛyɛi nkɛ́kú.
  msy-2020: Datɨrɨghɨn ikegh mangɨ, Israelian gumazir kɨniba, na bativamin Purirpenim
    boroghɨn mangan kogham. Me an boroghɨra mangɨva, arazir kamɨn osɨmtɨzim ater arɨghiregham.
  dop-dop: Sɑmɑɑ kɑɑ kpǝtǝnɑ cokǝle. Pǝ́ tɑɑ kɔɔ nɑ pɑ́ pǝntɩ nɑ pɑ́ sɩ.
  azb-azb: Artıq İsrail övladları Hüzur çadırına yaxınlaşmasınlar ki, günahlarının
    cəzasını çəkib ölməsinlər.
  eng-DBY: Neither shall the children of Israel henceforth come near the tent of meeting,
    to bear sin and die.
  hin-2017: और भविष्य में इस्राएली मिलापवाले तम्बू के समीप न आएँ, ऐसा न हो कि उनके
    सिर पर पाप लगे, और वे मर जाएँ।
  wol-KYG: Bu bànni Israyil juuxati ci xaymab ndaje mi, di gàddu bàkkaar bu dee di
    àtteem.
  eng-YLT: '''And the sons of Israel come no more near unto the tent of meeting, to
    bear sin, to die,'
  eng-WYC-2017: that the sons of Israel nigh no more to the tabernacle of [the] bond
    of peace, neither do deadly sin.
  eng-WMBB: Henceforth the children of Israel shall not come near the Tent of Meeting,
    lest they bear sin, and die.
  urd-GVH: अब से इसराईली मुलाक़ात के ख़ैमे के क़रीब न आएँ, वरना उन्हें अपनी ख़ता का
    नतीजा बरदाश्त करना पड़ेगा और वह हलाक हो जाएंगे।
  rug-rug: Kaiqa tie Izireli pule si lopu kaqu tata la koasa Ipi Hope; be ene tata
    si arini si va tasuna puleni meke garo pude mate si arini.
  gaz-gaz: Siʼachi Israaʼeloonni akka cubbuu hin baannee fi akka hin duuneef dunkaana
    wal gaʼiitti hin dhiʼaatin.
  fra-LSG: Les enfants d’Israël n’approcheront plus de la tente d’assignation, de
    peur qu’ils ne se chargent d’un péché et qu’ils ne meurent.
  yal-yal: Isirayila kaan bonne nama fa e maso Naralan Bubun na, alogo e nama findi
    yulubi tongon na, e yi faxa.
  haw-1868: Aole hoi e hele mai na mamo a Iseraela a kokoke i ka halelewa o ke anaina
    ma keia hope aku, o lawehala lakou e make ai.
  arb-NAV: وَعَلَى الإِسْرَائِيلِيِّينَ، مُنْذُ الآنَ، أَنْ لَا يَقْتَرِبُوا إِلَى
    خَيْمَةِ الاجْتِمَاعِ، وَإلَّا تَحَمَّلُوا نَتَائِجَ خَطِيئَتِهِمْ فَيَمُوتُونَ.
  ewe-ewe: Tso azɔ dzi heyina la, Israelvi siwo menye nunɔlawo kple Levi ƒe viwo o
    la mekpɔ mɔ age ɖe agbadɔ la me o. Ne woge ɖee la, woaɖi fɔ, eye woaku.
  eng-LEE: And the children of Israel shall not henceforth come nigh unto the tabernacle
    of the congregation, to bear sin, to die thereby.
  asm-FB: আৰু ইস্ৰায়েলৰ সন্তানসকলে পাপ বৈ যেন নমৰে এই কাৰণে এতিয়াৰ পৰা তেওঁলোকে
    সাক্ষাৎ কৰা তম্বুৰ ওচৰ চাপিব নালাগে।
  sus-A: عِسِرَيِلَكَيٍ نَشَ عٍ مَسٌ هْرْ مْلِنفِرَ رَ سْنْن، عَلَكٌ عٍ نَشَ قَ يُنُبِ
    سْتْ نَ كُي عٍ قَشَمَ نَشَن مَ.
  fra-SBL: Désormais, les enfants d'Israël ne s'approcheront plus de la Tente de la
    Rencontre, de peur de porter le péché et de mourir.
  hbo-hbo: וְלֹא־יִקְרְב֥וּ עֹ֛וד בְּנֵ֥י יִשְׂרָאֵ֖ל אֶל־אֹ֣הֶל מֹועֵ֑ד לָשֵׂ֥את
    חֵ֖טְא לָמֽוּת׃
  eng-WYCLIFFE: that the sones of Israel neiye no more to the `tabernacle of boond
    of pees, nether do dedli synne.
  piu-2006: '@see-verse:NUM.018.021'
  cwe-cwe: Kwandusila sambi Waisilaili sekewadikwenhukile hema da Mulungu, buleivo
    wezatagusigwa kwa uhasanyi wawo na kuigalila ifa.
  kik-kik: Kuuma rĩu andũ a Isiraeli matigakuhagĩrĩrie Hema-ya-Gũtũnganwo, kana macookererwo
    nĩ mehia mao, nao makue.
  fra-NCL: Les enfants d’Israël n’approcheront plus de la tente de réunion, de peur
    qu’ils ne portent leur péché et qu’ils meurent.
  cek-AK: Vaihi hoi kamtong Israel kaminawk loe amkhuenghaih kahni im taengah anghnai
    o mak ai boeh; anghnai o nahaeloe angmacae zaehaih atho to zok o ueloe, dueh o
    moeng tih.
  cuk-cuk: Israel-dulemar dulemar-anbo-ambikued-negse warmakosurmalad. Ar warmaksale,
    angi-isgusadba burgwemaloed.
  uig-CYR: Буниңдин кейин, гунакар болуп өлүп кәтмәслиги үчүн, Исраиллар җамаәт чедириға
    йеқинлашмисун.
  tel-2017: ఇశ్రాయేలీయులు ఇకముందు సన్నిధి గుడారం దగ్గరికి రాకూడదు. అలా చేస్తే ఆ పాపం
    కారణంగా చనిపోతారు.
  hat-BSA: Fis a Israël pa pou pwoche tant asanble a ankò; sinon, yo va pote peche
    e yo va mouri.
  kos-kos: Mwet Israel saya fah tia sifilpa kalukyang nu ke Lohm Nuknuk Mutal, mweyen
    elos fin oru, ma inge ac sang mwatalos in misa.
  hbo-WLC: וְלֹא־יִקְרְב֥וּ ע֛וֹד בְּנֵ֥י יִשְׂרָאֵ֖ל אֶל־אֹ֣הֶל מוֹעֵ֑ד לָשֵׂ֥את
    חֵ֖טְא לָמֽוּת׃
  ibo-ibo: Site ugbu a gaa nʼihu, o nweghị onye Izrel ọbụla kwesiri ịbịa nso ụlọ nzute
    ahụ, ka ha ghara iwetara onwe ha ikpe ọmụma, mmehie na ọnwụ.
  ory-ory: ଆଉ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କ ପାପ ବୋହି ଯେପରି ନ ମରନ୍ତି, ଏଥିପାଇଁ, ଏହି ସମୟଠାରୁ ସେମାନେ
    ସମାଗମ-ତମ୍ବୁ ନିକଟକୁ ଆସିବେ ନାହିଁ।
  chk-chk: Ekewe aramasen Israel resap chüen kanoto ren ewe imwenfel seni mangaku,
    pwe resap tipis o mäla.
  rop-rop: En detlot najalot Isreil pipul kaan kaman langa det Seikridwan Tent enimo.
    If olabat kaman gulijap wal dei garra dai.
  ukr-1871: І більш не приступати муть синове Ізрайлеві до соборного намету, щоб не
    взяти на душу гріха і не померти.
  deu-1951: Darum sollen hinfort die Kinder Israel nicht zur Stiftshütte nahen, daß
    sie nicht Sünde auf sich laden und sterben;
  eng-JPS: And henceforth the children of Israel shall not come nigh the tent of meeting,
    lest they bear sin, and die.
  srp-1865: A sinovi Izrailjevi neka više ne pristupaju k šatoru od sastanka, da se
    ne ogriješe i ne izginu.
  lug-lug: Era okuva leero abaana ba Isirayiri tebaasembererenga Weema ey’Okukuŋŋaanirangamu,
    si kulwa nga bakolerayo ebibi, ne bafa.
  heb-heb: ולא יקרבו עוד בני ישראל אל אהל מועד לשאת חטא למות׃
  ben-IRV: আর ইস্রায়েল সন্তানরা পাপ বহন করে যাতে না মরে, এই জন্য তারা আর সমাগম তাঁবুর
    কাছে আসবে না।
  pan-pan: ਇਸ ਲਈ ਅੱਗੇ ਤੋਂ ਇਸਰਾਏਲੀ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਦੇ ਨੇੜੇ ਨਾ ਆਉਣ ਕਿਤੇ ਅਜਿਹਾ ਨਾ ਹੋਵੇ
    ਕਿ ਪਾਪ ਦਾ ਬੋਝ ਉਹਨਾਂ ਉੱਤੇ ਹੋਵੇ ਅਤੇ ਉਹ ਮਰ ਜਾਣ।
  mya-JVB: ယခုမှစ၍ဣသရေလ အမျိုးသား တို့သည် ကိုယ်အပြစ် ကိုခံ ၍ သေ ဘေးနှင့် မတွေ့မည်အကြောင်း၊
    ပရိသတ်စည်းဝေး ရာ တဲ တော်အနီးအပါးသို့ မ ချဉ်း မကပ် ရကြ။
  hmo-hmo: Hari ia lao, Israela taudia ese Palai Dubu kahirakahira do idia raka lasi,
    edia kara dika lalonai do idia mase garina.
  urd-urd: और आगे को बनी — इस्राईल ख़ेमा — ए — इजितमा'अ के नज़दीक हरगिज़ न आएँ, ऐसा
    न हो कि गुनाह उनके सिर लगे और वह मर जाएँ।
  rus-SYN: 'и сыны Израилевы не должны впредь приступать к скинии собрания, чтобы
    не понести греха и не умереть:'
  bqc-SIM: Isailiↄ su sↄ̃ kpaaũkpɛi lↄo. Tó aa sↄ̃̀i, aa ń duuna gbɛ'eɛ, aai ga.
  tcz-CHONGTHU: Tu apat Israel chilhah hi jeng jong leh Levi phung chule thempu tilou
    koima chan houbuh kom aphal thei lou ding ahi tai. Amaho chun kinai tah’a jong
    ahin nai lut lou ding, ahin nailut tah uva ahileh thepmo chang ding’u chule thilo
    ding ahiuve.
  mar-mar: यापुढे इस्राएल लोकांनी कधीही दर्शनमंडपाजवळ जाता कामा नये. ते जर गेले त्यांना
    पाप लागेल व ते मरतील.
  qub-qub: Waquin Israelcunaga Tincuna Tolduman ama yaycongachu. Yaycur-imarga wañuytami
    tarenga.
  hat-hat: Moun pèp Izrayèl yo pa janm bezwen preche bò Tant Randevou a. Konsa, yo
    p'ap rive fè yon peche ki pou ta fè yo mouri.
  eng-BSB: No longer may the Israelites come near to the Tent of Meeting, or they
    will incur guilt and die.
  tod-tod: Izelayɛle nuiti ti la mɔ maaɓuɠaa GALA daaɠomi seɠe ʋɛlɛi ʋa, ti ʋa koto
    zeɠe, ti ʋa za.
  eng-WEBPB: Henceforth the children of Israel shall not come near the Tent of Meeting,
    lest they bear sin, and die.
  kbq-kbq: Hagi meninteti'ma agafama huno vaniana Israeli vahepinti'ma Livae naga'ma
    omaninesimo'a, atruma hu seli mono nontera uravaoa osino. Hagi urava'oma hanimo'a
    kumi hugahiankino, ana nona'a frigahie.
  nhe-BL: Ayoc huelis monechcahuis campa yoyon tiopamitl campa timopantíaj niyon se
    israelita tlen ax totajtzi, o ax se levita; pampa intla quinechcahuis, quihuicas
    itlajtlacol, huan nopona miquis.
  gub-BL: Amogwer Izaew nuhem pixik kwaw tàpuzràn ihewe imonokatu pyrer huwake wà
    nehe. Ta'e uzapo mo ikatu 'ym ma'e nezewe wà xe. A'e mehe mo uzezuka mo wà.
  eng-DRA: That the children of Israel may not approach any more to the tabernacle,
    nor commit deadly sin,
