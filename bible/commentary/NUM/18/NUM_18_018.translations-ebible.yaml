verse: NUM.018.018
translations:
  mal-C: വിശിഷ്ടയാഗാർപ്പണത്തിന്റെ നെഞ്ചും വലതുതുടയും നിന്റേതായിരിക്കുന്നതുപോലെതന്നെ
    അവയുടെ മാംസവും നിനക്കായിരിക്കണം.
  deu-TKW: Ihr Fleisch aber soll dir gehören; wie die Webebrust und die rechte Keule
    soll es dir gehören.
  lin-lin: Misuni na yango ekozala mpo na yo, ndenge moko mpe mpo na tolo mpe mopende
    ya loboko ya mobali oyo batombolaka mpo na kobonzela Ngai.
  eng-LSV: and their flesh is yours, as the breast of the wave-offering and as the
    right leg are yours.
  eng-GNV: And the flesh of them shalbe thine, as the shake breast, and as the right
    shoulder shalbe thine.
  eng-WEBSTER: And the flesh of them shall be thine, as the wave-breast and as the
    right shoulder are thine
  nhw-BL: Pero quema israelitame nechmactilise huacaxme, borregojme huan chivojme,
    nopa nacatl catli quihuisose noixpa para nechmacase quen ininyolix huan ininmetztomahuiya
    nopa tlapiyalme, elis para anquitequihuise.
  swh-ONEN: Nyama zao zitakuwa chakula chenu, kama ilivyokuwa kidari cha kuinuliwa
    na paja la mguu wa kulia.
  bba-bba: Yen yɑɑ kpuro yɑ ko n sɑ̃ɑwɑ bɛɛɡiɑ nɡe mɛ siɑrɑbun yɑ̃kurun yɑɑ tɑɑ nɔm
    ɡeuɡiru kɑ ten ɡuro ɡuroru nu sɑ̃ɑ bɛɛɡinu.
  eng-KJVCPB: And the flesh of them shall be thine, as the wave breast and as the
    right shoulder are thine.
  luo-luo: Ring jamnigo gin magu, mana kaka misango mifwayo mar agoko kod em korachwich
    bende maru.
  meu-meu: A hidiodia na oiamu; kemena, e davea ḡauna, bona idiba mamuna na oiamu
    heḡereḡerena.
  npi-ULB: तिनीहरूका मासु तेरो हुने छ । डोलाइएको ह्याकुलो र दाहिने साँप्रोझैँ तिनीहरूका
    मासु तेरो हुने छ ।
  yor-yor: Ẹran wọn gbọdọ̀ jẹ́ tìrẹ, gẹ́gẹ́ bí igẹ̀ ọrẹ ẹbọ fífì àti itan ọ̀tún ṣe
    jẹ́ tìrẹ.
  pes-OPCB: گوشت این حیوانات مانند گوشت سینه و ران راست هدیهٔ مخصوص، مال شماست.
  tgl-ULB: Magiging sa iyo ang karne ng mga ito. Gaya ng itinaas na dibdib at kanang
    hita, magiging sa iyo ang karne ng mga ito.
  hui-hui: Ani bialu loma urunibi tínaga dege nogo bo delaragonaga galukunibi ge tigahayaginaga
    burulene ngarubi tígua gime yaraga howa i̱nihondo wigiwaga lalu ngiaga biagobi
    tí mo nolene nga.
  mya-mya: အ​ထူး​ပူ​ဇော်​သ​ကာ​မှ​ရင်​ပုံ​သား​နှင့်​ယာ ဘက်​ပေါင်​သည် သင်​တို့​နှင့်​ဆိုင်​သ​ကဲ့​သို့
    ယင်း​တို့​၏​အ​သား​သည်​လည်း​သင်​တို့​နှင့် ဆိုင်​၏။
  bod-N: དེ་དག་གི་ཤ་ཁྱོད་ཀྱི་ཡིན་ཏེ། གཡོབ་མཆོད་ཡིན་པའི་བྲང་ཁོག་དང་བརླ་གཡས་པ་ཁྱོད་ཀྱི་ཡིན་པ་བཞིན་ནོ།
    །
  sna-sna: Nyama yazvo ichava yako, sezvakangoita chityu chechipiriso chokuninira
    nechidya chokurudyi zvagara zviri zvako.
  spa-BLM: Su carne será tuya, como el pecho de la ofrenda mecida y como el muslo
    derecho, será tuyo.
  cac-cac: Ic tz'ajcan masanil schib'ejal noc' chi', icha ix aj vac'an schib'ejal
    juntzan̈xo noc' silab' d'ayach, aton noc' sn̈i' sc'ool sb'achchajq'ue d'a yichan̈
    altar yed' sb'ac'chil xub' noc' d'a svach'.
  swh-ULB: Nyama yao itakuwa yako. Kama kidali cha kuinuliwa na paja la kulia, nyama
    yao itakuwa yako.
  bel-bel: а мяса іх табе належыць, гэтаксама як і грудзіна паднашэньня - правая лапатка
    табе належыць.
  deu-ELBBK: Und ihr Fleisch soll dir gehören; wie die Brust des Webopfers und wie
    der rechte Schenkel soll es dir gehören.
  mbb-OT: Keniyu is usa kayi, iring te kumeng wey kewanan he vuvun te pemuhat he ibayew
    he keniyu zaan.
  mal-2015: നീരാജനം ചെയ്ത നെഞ്ചും വലത്തെ കൈക്കുറകും നിനക്കുള്ളതായിരിക്കുന്നതുപോലെ
    തന്നേ അവയുടെ മാംസവും നിനക്കു ഇരിക്കേണം.
  rmc-rmc: O mas le džvirendar ela tiro avke sar the o pašvaro the e čači čang la
    hazdľa obetatar.
  pes-OPV: وگوشت آنها مثل سینه جنبانیدنی، از آن تو باشد وران راست، از آن تو باشد.
  ron-1924: Карня лор сэ фие а та, ка ши пептул каре се лягэнэ ынтр-о парте ши ын
    алта ши ка ши спата дряптэ.
  ben-OBCV: তাদের মাংস তোমাদেরই প্রাপ্য হবে, যেমন দোলনীয়-নৈবেদ্যর বক্ষ ও দক্ষিণ ঊরু
    তোমাদের।
  som-som: Oo hilibkoodana waa inuu kaaga ahaadaa, oo sidii sakaarkii la ruxruxo iyo
    bowdadii midig adigaa iska leh.
  lat-VUC: 'Carnes vero in usum tuum cedent, sicut pectusculum consecratum, et armus
    dexter: tua erunt.'
  eng-ASVBT: And the flesh of them shall be thine, as the wave breast and as the right
    thigh, it shall be thine.
  ita-1885: E sia la lor carne tua, come il petto dell'offerta dimenata, e come la
    spalla destra.
  eng-LXXUP: And the flesh shall be thine, as also the breast of the wave offering
    and as the right shoulder, it shall be thine.
  eng-ULB: Their meat will be yours. Like the raised breast and the right thigh, their
    meat will be yours.
  spa-VBL: Su carne es tuya, de la misma manera que el pecho y el muslo derecho de
    la ofrenda ondulada son tuyos.
  fra-_FOB: Et leur chair t'appartiendra; elle t'appartiendra comme la poitrine qu'on
    agite, et comme la jambe droite.
  mal-mal: നീരാജനം ചെയ്ത നെഞ്ചും വലത്തെ കൈക്കുറകും നിനക്കുള്ളതായിരിക്കുന്നതുപോലെ തന്നെ
    അവയുടെ മാംസവും നിനക്ക് ആയിരിക്കണം.
  urd-GVR: Un kā gosht waise hī tumhāre lie ho, jaise hilāne wālī qurbānī kā Sīnā
    aur dahnī rān bhī tumhāre lie haiṅ.
  suz-BL: तन्‍न आन श्‍ये इ केन बाक्‍ब। मेको क्‍युक्‍शा चढ़ेशो कुथ्रु नु ग्‍युरा फिला
    खोदेंशो पा इ केन बाक्‍ब।
  ita-1927: La loro carne sarà tua; sarà tua come il petto dell’offerta agitata e
    come la coscia destra.
  ckb-ckb: گۆشتەکەشی بۆ تۆ دەبێت وەک سنگی قوربانی بەرزکردنەوە و ڕانی ڕاستە.
  eng-BBE: Their flesh is to be yours; like the breast of the wave offering and the
    right leg, it is to be yours.
  kan-OKCV: ನೈವೇದ್ಯವಾಗಿ ನಿವಾಳಿಸುವ ಎದೆಯೂ ಬಲಭುಜವೂ ನಿನ್ನದಾಗಿರುವ ಪ್ರಕಾರ ಅವುಗಳ ಮಾಂಸವೂ ನಿನ್ನದಾಗಿರಬೇಕು.
  bbb-bbb: '@see-verse:NUM.018.017'
  tam-2017: அசைவாட்டும் மார்புப்பகுதியைப்போலவும் வலது முன்னந்தொடையைப்போலவும் அவைகளின்
    இறைச்சியும் உன்னுடையதாகும்.
  spa-RV-1909: 'Y la carne de ellos será tuya: como el pecho de la mecedura y como
    la espaldilla derecha, será tuya.'
  ron-BTF: Și carnea lor să fie a ta, precum sunt ale tale pieptul legănat și spata
    dreaptă.
  eng-WEBP: Their meat shall be yours, as the wave offering breast and as the right
    thigh, it shall be yours.
  eng-FBV: Their meat is yours, in the same way that the breast and right thigh of
    the wave offering are yours.
  nld-1939: Hun vlees is voor u, evenals de borst van het strekoffer en de rechterschenkel.
  nch-BL: Pero quema israelitame techmactilise huacaxme, borregojme huan chivojme,
    nopa nacat cati quihuisose noixpa para techmacase quej iniyolix huan ininquescuayo
    nopa tapiyalme, elis para anquitequihuise.
  vie-1934: Thịt nó sẽ thuộc về ngươi như cái o dâng đưa qua đưa lại và cái giò hữu.
  hin-CV: इन पशुओं का मांस तुम्हारे खाने के लिए होगा, जिस प्रकार लहराए जानेवाली बलि
    की छाती तथा दायीं जांघ.
  eng-OURB: Their meat shall be yours, as the wave offering breast and as the right
    thigh, it shall be yours.
  spa-BES: Su carne será tuya; Como el pecho de la ofrenda de la ola y la pierna derecha,
    es para ser tuyo.
  tdx-tdx: Le ho azo o hena’eo, ho azo hambañe amy tratran-kelahelay naho i tso’e
    havanay.
  vid-vid: Miwunde ja hewo koweza kulya kota hila vyoudile mhambaga yinuligwe kuchanya
    na chima cha kudilo.
  eng-OKE: But their flesh shall be for thee, as the breast of the elevation, and
    the right shoulder, they shall be thine.
  tha-KJV: แต่​เนื้อของมันจะเป็นของเจ้า เช่นเดียวกับเนื้ออกที่​แกว​่งถวายหรือเนื้อโคนขาขวาเป็นของเจ้า
  por-BR-2018: 'E a carne deles será tua: como o peito da oferta movida e como a coxa
    direita, será tua.'
  deu-ELO: Und ihr Fleisch soll dir gehören; wie die Brust des Webopfers und wie der
    rechte Schenkel soll es dir gehören.
  eng-WYC-2018: Soothly the flesh shall fall into thine use, as the breast hallowed
    and the right shoulder, shall be thine. (But their flesh shall be for thy use,
    like the breast for the special gift, and the right shoulder, be for thee.)
  epo-epo: Sed ilia viando apartenas al vi; kiel la brustaĵo de skuofero kaj la dekstra
    femuro, ĝi apartenas al vi.
  uig-PIN: Ularning gɵxi sening bolidu; huddi «kɵtürmǝ ⱨǝdiyǝ» ⱪilinƣan tɵx wǝ ong
    arⱪa putiƣa ohxax, sanga tǝwǝ bolidu.
  beo-beo: Ilia hu da dia:. Amola sogogea amola baligili noga:i iasu ea lobodafadi
    emo amola da dia:.
  tpi-OTNT: Na mit bilong ol dispela ofa i bilong yupela tasol, olsem yupela i save
    kisim bros na lek sut bilong arapela ofa yupela i holim long han na mekim i go
    i kam long ai bilong mi.
  hau-SA: Namansu zai zama naka, haka ma ƙirji na kaɗawa da cinyar dama za su zama
    naka.
  uig-LAT: Ularning göshi séning bolidu; xuddi «kötürme hediye» qilin’ghan tösh we
    ong arqa putigha oxshash, sanga tewe bolidu.
  nde-nde: Inyama yawo izakuba ngeyakho njengoba isifuba somnikelo wokuzunguzwa kanye
    lomlenze kungokwakho.
  ton-ton: Pea ko honau kakano ʻe ʻaʻau ia, ʻo hangē ko e ʻaʻau ʻae fatafata lialiaki,
    pea mo e alanga nima toʻomataʻu.
  ces-1613: Maso pak jejich tvé bude; jako hrudí z oběti sem i tam obracení, a jako
    plece pravé tvé bude.
  eng-WMB: Their meat shall be yours, as the wave offering breast and as the right
    thigh, it shall be yours.
  tam-TCV: அசைவாட்டும் காணிக்கையான நெஞ்சுப்பகுதியும், வலதுதொடையும் உன்னுடையவையாய்
    இருப்பதுபோல், அவற்றின் இறைச்சியும் உனக்கே உரியது.
  ceb-ULB: Ang mga unod niini maimo. Sama sa binayaw nga dughan ug tuo nga paa, ang
    ilang karne maimo.
  pol-UBG: Ale ich mięso będzie twoje, podobnie jak mostek wzniesienia i prawa łopatka
    są twoje.
  urd-GVU: اُن کا گوشت ویسے ہی تمہارے لئے ہو، جیسے ہلانے والی قربانی کا سینہ اور دہنی
    ران بھی تمہارے لئے ہیں۔
  deu-1912: Ihr Fleisch soll dein sein, wie auch die Webebrust und die rechte Schulter
    dein ist.
  kan-2017: ಅವುಗಳ ಮಾಂಸವು ಸಮಾಧಾನಯಜ್ಞಗಳಲ್ಲಿ ನೈವೇದ್ಯವಾಗಿ ನಿವಾಳಿಸುವ ಎದೆಯ ಭಾಗದಂತೆಯೂ, ಬಲತೊಡೆಯಂತೆಯೂ
    ನಿನಗೇ ಸಲ್ಲಬೇಕು.
  yap-yap: Ma ufin ko fapi gamanman e bmilfan ngom, ni bod e ufin u ngorngoren nge
    ufin u ba’ ni mat’aw i ay nib tow’ath nib mal’eag.
  hlt-MCSB: A saa te nang ham thueng hmueih kah a rhang banghui la om tih bantang
    laeng khaw nang ham ni.
  mdy-ETH: ዬያቶኮ ዓሽካ ዡጊ ታኣም ዒንጎ ዱማ ዒንጊሢ ማዒ ዒንጊንታ፥ ዚኢሮና ሚዛቆ ላባዎናጉዲ ዒንሢም ዒንጊንቶንጎ።
  twi-ASANTE: Saa mmoa yi nyinaa ɛnam bɛyɛ mo dea. Ne yan ne ne srɛ nifa a wɔbɛhim
    no afɔrebukyia no anim de akyerɛ sɛ wɔde ama Awurade no nso, mobɛfa.
  eng-WEBU: Their meat shall be yours, as the wave offering breast and as the right
    thigh, it shall be yours.
  bnp-bnp: A bobona nihabi nga, ne vone mua kunana, i manga a siana, a pona a kanena,
    a maka nihabi na nitabari ranga.
  wal-wal: Etappe beettiya ashoi wuxaawuxido anggaasuwaadaaninne ushachcha gedaadan
    inttessa.
  spa-PDDPT: Su carne será para ti. También el pecho del sacrificio mecido y el muslo
    derecho serán para ti.
  gun-gun: Ha'e rã ho'okue ma pendevygua 'rãe, ipexo oupi vy ombovava reve ome'ẽ mbyre
    ro'okue, ha'e hi'u oiporu kuaa regua ro'okue ma ha'e rami ae avi.
  ilo-ULB: Kukuamto dagiti karne dagitoy. Kas iti naitag-ay a barukong ken kannawan
    a luppo, kukuamto dagiti karneda.
  kpg-kpg: Nia goneiga nia maa la nia mee ni goodou, e hai gadoo be tadahada mo di
    wae gau donu mugi muli o nia tigidaumaha hagalabagau la nia mee ni goodou.
  uig-ARA: ئۇلارنىڭ گۆشى سېنىڭ بولىدۇ؛ خۇددى «كۆتۈرمە ھەدىيە» قىلىنغان تۆش ۋە ئوڭ
    ئارقا پۇتىغا ئوخشاش، ساڭا تەۋە بولىدۇ.
  sus-sus: E ganyanyi nun e yirefanyi tabe findima i gbe nan na, barima e nu lintanxi
    n tan Alatala ya i sɛrɛxɛ ra.
  pon-2006: Uduk kan iei pwaisamwail, duwehte mwaremware, oh neh palimaun en meirong
    kesempwal kan.
  ksd-ksd: Ma ra vio i diat kaum, da kaum ra bongobongo di tulue ma ra kelakelegi
    ta ra lima tuna.
  tur-YTC: Onların eti senin olacak, sallamalık sunu döş ve sağ but gibi senin olacaklar.
  grc-BRENT: Καὶ τὰ κρέα ἔσται σοι, καθὰ καὶ τὸ στηθύνιον τοῦ ἐπιθέματος· καὶ κατὰ
    τὸν βραχίονα τὸν δεξιὸν, σοὶ ἔσται.
  ind-AYT: Dari binatang yang dipersembahkan tadi, dagingnya akan menjadi bagianmu
    sama seperti persembahan unjukan dada dan paha kanan.
  nya-nya: Nyama yake ikhale yanu monga momwe chimakhalira chidale cha nsembe yoweyula
    ndi ntchafu za miyendo ya kumanja, zonsezi ndi zako.
  hrv-hrv: Njihovo meso neka pripadne tebi; kao i grudi žrtve prikaznice i desno pleće.
  mps-mps: Tama te ofa ebo nai mi dabe te dagego dao, te dagego te Israel dabego mabo
    ofa eno gedude ugwaba edaba te hogayali, te ofa bau me, dolo sągą me mabo ofa
    tiwai dao, te dagego sabo nai dao.
  tpi-tpi: Na mit bilong ol dispela ofa i bilong yupela tasol, olsem yupela i save
    kisim bros na lek sut bilong arapela ofa yupela i holim long han na mekim i go
    i kam long ai bilong mi.
  dan-1931: men Kødet tilfalder dig; ligesom Svingningsbrystet og højre Kølle tilfalder
    det dig.
  vie-OVCB: Thịt của các sinh tế này thuộc về con, đặc biệt là cái ức được đưa qua
    đưa lại và cái đùi bên phải.
  guj-2017: તેઓનું માંસ તારું થાય. છાતીની જેમ અને જમણી જાંઘની જેમ તેઓનું માંસ તારું
    ગણાય.
  pon-2006A: Uduk kan iei pwaisamwail, duwehte mwaremware, oh neh palimaun en meirong
    kesempwal kan.
  por-BRBSL: A carne deles será sua, como o peito da oferta ondulante e como a coxa
    direita, será sua.
  cth-cth: Kahek thuengnae koe a takuep hoi aloung teh nange lah ao e patetlah a moi
    hah nange lah ao han.
  twi-twi: Saa mmoa yi nyinaa nam bɛyɛ mo de te sɛnea ohim afɔrebɔde koko ne ne srɛ
    nifa yɛ mo de no.
  hlt-hlt: A saa te nang ham thueng hmueih kah a rhang banghui la om tih bantang laeng
    khaw nang ham ni.
  tbz-SIM: Imɑɑ ntu di kpɛyi nyi, kɛ́yíɛ́nɛ̀ di n yòùtɛ ì, dicĩ̀ncĩ̀nnì nɛ̀ dikpèrì
    youri.
  msy-2020: Asɨzibar tuziba, da ian bizibara, mati amagapaba ko buaragharir agharir
    guivimɨn itiba, ia uan dafarimningɨn dar suiragh ofan mɨn da fɨ dar amutɨ, da
    Godɨn damazimɨn ighuavamang, eghtɨ asɨzir tuziba ia uari bagh da inigh.
  dop-dop: Ɩlɛnɑ ɑ nɑntʋ pǝsɩ mǝ nyǝntʋ. Teitei ɩsɩɩ pɑ lɑkʋɣʋ ciikuɣu kɔtɑɣɑ, nɑ
    pɑ́ hʋlǝɣɩ-m lɑŋlɛ nɑ yule ntɔɣɔŋ nyǝntɛ, nɑ hɔɣɔlǝŋ tǝnɑ ɩsɩɩ Ɩsɛɣɛlɩ nyǝ́mɑ
    lɑkɩ tɔ.
  azb-azb: Yellədilən döş əti və sağ budu kimi onların əti də sənin olsun.
  eng-DBY: And their flesh shall be thine; as the wave-breast and as the right shoulder
    shall it be thine.
  hin-2017: परन्तु उनका माँस तेरा ठहरे, और हिलाई हुई छाती, और दाहिनी जाँघ भी तेरी
    ही ठहरे।
  wol-KYG: Aw yàppam, yaa koy moom, ni nga moome dënnu saraxu yékkati-jébbal, ak tànkub
    kanam bu ndijoor ba.
  eng-YLT: and their flesh is thine, as the breast of the wave-offering, and as the
    right leg, it is thine;
  eng-WYC-2017: Soothly the flesh shall fall into thine use, as the breast hallowed
    and the right shoulder, shall be thine.
  eng-WMBB: Their meat shall be yours, as the wave offering breast and as the right
    thigh, it shall be yours.
  urd-GVH: उनका गोश्त वैसे ही तुम्हारे लिए हो, जैसे हिलानेवाली क़ुरबानी का सीना और
    दहनी रान भी तुम्हारे लिए हैं।
  rug-rug: Sari na masadi si tamugamu gua tugo sa raqaraqa meke sa pudapuda nene kali
    matao sapu ta veko koasa vinariponi arilaena.
  gaz-gaz: Akkuma handaraafni aarsaa sochoofamuutii fi tafni mirgaa kan kee taʼe sana
    foon isaaniis kan kee taʼa.
  fra-LSG: Leur chair sera pour toi, comme la poitrine qu’on agite de côté et d’autre
    et comme l’épaule droite.
  yal-yal: Na xanbi ra, ɛ gbeen nan e subene ra, alo se ralixine kankene nun e yiifari
    ma danbane findixi ɛ gbeen na kii naxan yi bɔɲɛ xunbeli saraxani.
  haw-1868: A o ka io o ia mau mea, nau no ia, e like me ka umauma hoali a me ka uha
    mua akau, nau no ia.
  arb-NAV: أَمَّا لَحْمُهُ فَيَكُونُ لَكَ نَصِيباً كَصَدْرِ التَّرْجِيحِ وَالسَّاقِ
    الْيُمْنَى.
  ewe-ewe: Lã siawo ƒe lã nye mia tɔ hekpe ɖe woƒe akɔ kple ɖusita, si wotsɔna naa
    Yehowa to wo nyenye le vɔsamlekpui la ŋgɔ me la ŋu.
  eng-LEE: 'And their flesh shall be thine: as the breast that is waved and as the
    right shoulder shall it be thine.'
  asm-FB: সেইবোৰৰ মঙহ তোমাৰ হ’ব; দোলনীয় নৈবেদ্যৰ অৰ্থে দিয়া আমঠু আৰু সোঁ পাছ পিৰাটো
    যেনেকৈ তোমাৰ হয়, তেনেকৈ সেইবোৰৰ মঙহো তোমাৰ হ’ব।
  sus-A: عٍ فَنيَنيِ نُن عٍ يِرٍقَنيِ تَبٍ قِندِ مَ عِ فبٍ نَن نَ، بَرِ مَ عٍ نُ لِنتَنشِ
    ﭑ تَن عَلَتَلَ يَ عِ سّرّشّ رَ.
  fra-SBL: Leur viande sera à toi, comme la poitrine offerte par onction et comme
    la cuisse droite, elle sera à toi.
  hbo-hbo: וּבְשָׂרָ֖ם יִהְיֶה־לָּ֑ךְ כַּחֲזֵ֧ה הַתְּנוּפָ֛ה וּכְשֹׁ֥וק הַיָּמִ֖ין
    לְךָ֥ יִהְיֶֽה׃
  eng-WYCLIFFE: Forsothe the fleischis schulen falle in to thin vss, as the brest
    halewid and the riyt schuldur, schulen be thine.
  piu-2006: '@see-verse:NUM.018.017'
  cwe-cwe: Modaha kuja nyama zawo, fana viya vimudaha kuja chidali chochinuligwe uchanyha
    kwa chilaguso na chima cha kulume.
  kik-kik: Nyama ciacio nĩ ciaku, o ta ũrĩa gĩthũri kĩa igongona rĩa gũthũngũthio
    na kĩero kĩa ũrĩo irĩ ciaku.
  fra-NCL: Leur chair sera pour toi, comme la poitrine qu’on balance et comme la cuisse
    droite.
  cek-AK: Angan, saoek hoi bantang bang ih palaeng loe nangcae taham ah om tih.
  cuk-cuk: Degi-inigwele, we-ibmarmar-e-sandi, e-binasgardi, e-dua-nued-sikiddi be
    suo, begadga be imako.
  uig-CYR: Уларниң гөши сениң болиду; худди «көтәрмә һәдийә» қилинған төш вә оң арқа
    путиға охшаш, саңа тәвә болиду.
  tel-2017: అల్లాడించే అర్పణగా ఉన్న బోర, కుడి జబ్బ, నీదైనట్టు అది కూడా నీకు చెందుతుంది.
  hat-BSA: Vyann pa yo va pou ou. Li va pou ou tankou pwatrin ak kwis nan yon ofrann
    balanse anlè.
  kos-kos: Ikwa ke ma inge ma nom, oapana iwa ac nia layen layot ke mwe kisa sriyukla.
  hbo-WLC: וּבְשָׂרָ֖ם יִהְיֶה־לָּ֑ךְ כַּחֲזֵ֧ה הַתְּנוּפָ֛ה וּכְשׁ֥וֹק הַיָּמִ֖ין
    לְךָ֥ יִהְיֶֽה׃
  ibo-ibo: Ozu anụ ndị a niile e gburu ga-abụ nke gị, dịka obi anụ na apata ụkwụ aka
    nri anụ nke aja mfufe a na-eche nʼihu Onyenwe anyị nʼebe ịchụ aja si bụrụ nke
    gị.
  ory-ory: ଆଉ ସେମାନଙ୍କର ମାଂସ ତୁମ୍ଭର ହେବ, ଯେପରି ଦୋଳନୀୟ ନୈବେଦ୍ୟାର୍ଥକ ବକ୍ଷ ଓ ଦକ୍ଷିଣ ଚଟୁଆ,
    ସେପରି ତାହା ତୁମ୍ଭର ହେବ।
  chk-chk: Nge fituker ochom, usun chök ewe leup seni ewe asor mi assaw me ewe pelifichin
    pechen pwal ochom.
  rop-rop: Det bif brom olabat blanga yu, jis laik det briskit en det biyainwan rait
    leig blanga det speshalwan ofring.
  ukr-1871: І мясиво їх буде твоїм; як грудина жертви гойданої і як права лопатка,
    твоє буде воно.
  deu-1951: Ihr Fleisch aber soll dein sein; wie die Webebrust und die rechte Keule
    soll es dir gehören.
  eng-JPS: And the flesh of them shall be thine, as the wave-breast and as the right
    thigh, it shall be thine.
  srp-1865: A meso od njih da je tvoje, kao grudi što se obræu i kao pleæe desno,
    da je tvoje.
  lug-lug: Ennyama yaazo eneebanga yiyo ng’ekiweebwayo ky’ekifuba ekiwuubibwawuubibwa
    n’ekisambi ekya ddyo bwe kiri ekikyo.
  heb-heb: ובשרם יהיה לך כחזה התנופה וכשוק הימין לך יהיה׃
  ben-IRV: তাদের মাংস তোমার। যেমন দোলনীয় বক্ষঃ ও ডানদিকের থাই, তাদের মাংসও তোমার
    হবে।
  pan-pan: ਉਨ੍ਹਾਂ ਦਾ ਮਾਸ ਤੇਰਾ ਹੋਵੇਗਾ ਜਿਵੇਂ ਹਿਲਾਈ ਹੋਈ ਛਾਤੀ ਅਤੇ ਸੱਜਾ ਪੱਟ ਤੇਰੇ ਹਨ।
  mya-JVB: အသား မူကား ချီလွှဲ ရာပူဇော်သက္ကာ၏ရင်ပတ် နှင့် လက်ျာ ပခုံး ကဲ့သို့ သင့်
    အဘို့ ဖြစ် ရမည်။
  hmo-hmo: “Unai bouboudia edia vamuna be umui emui. Ma boubou ta, egu vairanai umui
    davea gauna, iena aena idibana, bona iena kemena, idia danu be umui emui.
  urd-urd: और उनका गोश्त तेरा होगा जिस तरह हिलाई हुई क़ुर्बानी का सीना और दहनी रान
    तेरे हैं।
  rus-SYN: мясо же их тебе принадлежит, равно как грудь возношения и правое плечо
    тебе принадлежит.
  bqc-SIM: A nↄ̀ↄ iↄ dɛ n pↄ́ ũ, lá sáaukpa sa'obↄ kùla ń a ↄplaa gbáo dɛ n
    pↄ́ ũwa.
  tcz-CHONGTHU: Hiche gancha a saphe hohi nangma na chan ding ahi. A Op-phang aje
    tlam saphe ho chule ahung kidom sanga Pathen’a dinga hung kikat doh jouse jaona
    ahi.
  mar-mar: पण या प्राण्यांचे मांस तुझे असेल. ओवाळणीचा ऊर तुझा असेल आणि इतर अर्पणातली
    उजवी मांडी तुझीच असेल.
  qub-qub: Chay uywapa aychanga gamcunapämi canga. Chaycunaga gampämi canga cuyuchir
    ricachiypa entregamashayqui pëchun, derëchu caj chancan gampaj cashannömi.
  hat-hat: Men, vyann yo va rete pou ou ansanm ak vyann pwatrin lan ak jigo dwat ki
    te deja pou ou a.
  eng-BSB: And their meat belongs to you, just as the breast and right thigh of the
    wave offering belong to you.
  tod-tod: Ti-ma zuai ɠa ɠɛ ga ɗɔnɔ, eɠɛʋelei zalaɠa zuaiti ta ɗa ɠɛ la, ma ɠekegi
    ta ma ɓalai é ga zeezazu ʋelei, niiti ti ɠula ga datɛɠɛ vai ma ʋoogi.
  eng-WEBPB: Their meat shall be yours, as the wave offering breast and as the right
    thigh, it shall be yours.
  kbq-kbq: Hagi ana ofama hu afumofo ame'a tamagri suza mesigeno, eri verave hu ofama
    nehaza ahihiza'ane, tamaga kaziga amo'anena tamagri su'za megahie.
  nhe-BL: Pero quema israelitame nechmactilise huacaxme, borregojme huan chivojme,
    nopa nacatl tlen quihuisose noixtla para nechmacase queja ininyolix huan ininmetztomahuiya
    nopa tlapiyalime, elis para inquitequihuise.
  gub-BL: Ereiko putar ho'o kwer izar romo nehe. Ereiko putar ipuxi'a kwer izar romo
    nehe, henugupy kwer awyze har izar romo nehe no.
  eng-DRA: But the flesh shall fall to thy use, as the consecrated breast, and the
    right shoulder shall be thine.
