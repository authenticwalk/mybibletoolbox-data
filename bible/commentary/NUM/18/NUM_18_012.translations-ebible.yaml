verse: NUM.018.012
translations:
  mal-C: “അവർ യഹോവയ്ക്ക് ആദ്യഫലമായി കൊടുക്കുന്ന ഏറ്റവും വിശിഷ്ടമായ ഒലിവെണ്ണ മുഴുവനും
    ഏറ്റവും വിശിഷ്ടമായ പുതുവീഞ്ഞു മുഴുവനും ധാന്യവും ഞാൻ നിനക്കു തരുന്നു.
  deu-TKW: Alles Beste vom Öl und alles Beste vom Most und Getreide, das Vorzüglichste
    davon, das sie Jahwe geben, das habe ich dir überwiesen.
  lin-lin: Napesi yo mafuta nyonso ya olive oyo eleki kitoko, vino ya sika mpe ble
    oyo bapesi epai na Yawe lokola mbuma ya liboso ya milona na bango.
  eng-LSV: all the best of the oil, and all the best of the new wine, and wheat—their
    first-[fruits] which they give to YHWH—I have given them to you.
  eng-GNV: All the fat of the oyle, and all the fat of the wine, and of the wheate,
    which they shall offer vnto the Lord for their first fruites, I haue giuen them
    vnto thee.
  eng-WEBSTER: All the best of the oil, and all the best of the wine, and of the wheat,
    the first-fruits of them which they shall offer to the LORD, them have I given
    to thee.
  nhw-BL: Nojquiya nimechmaca, antotajtzitzi, nochi iniachtihui tlajca ininmil nopa
    israelitame catli inijuanti nechhualiquilíaj sesen xihuitl. Elis catli achi más
    cuali tlen nochi aceite, nochi xocomeca atl, huan nochi trigo.
  swh-ONEN: “Ninawapa mafuta ya zeituni yaliyo bora kuliko yote, na divai mpya iliyo
    bora kuliko zote na nafaka wanazompa Bwana kama malimbuko katika mavuno yao.
  bba-bba: Kɑɑ mɑɑ dĩɑ ɡbiikii ni bɑ kɑ mɑn nɑɑwɑn tii suɑ. Gumɑ? Aɑ, ɑlikɑmɑwɑ? Aɑ,
    tɑm kpɑmɑ? Wunɛ kɑ wunɛn bibɑ i ko n ye mɔ.
  eng-KJVCPB: All the best of the oil, and all the best of the wine, and of the wheat,
    the firstfruits of them which they shall offer unto the Lord, them have I given
    thee.
  luo-luo: “Amiyou mo zeituni mayom duto kod divai manyien mayom duto kod cham ma
    gichiwone Jehova Nyasaye kaka olemo mokwongo mar keyo margi.
  meu-meu: Dehoro namo-hereana bona vine ranuna namo-hereana bona uit namo-hereana
    bae mailai, edia uma anidia roboadia bona edia imea anidia roboadia Iehova bae
    henia, idoinai vada na henimu.
  npi-ULB: मानिसहरूले मलाई दिने तेल, नयाँ दाखमद्य र अन्‍नको उत्तम भाग, पहिलो फल यी
    सबै मैले तँलाई दिएको छु ।
  yor-yor: “Mo fún ọ ní gbogbo òróró tí ó dára jùlọ àti gbogbo ọtí tuntun dáradára
    jùlọ àti ọkà tí wọ́n mú wá fún Olúwa ní àkọ́so ohun ọ̀gbìn wọn tí wọ́n kórè.
  pes-OPCB: «نوبر محصولاتی که بنی‌اسرائیل به خداوند تقدیم می‌کنند، از آن شماست، یعنی
    بهترین قسمت روغن زیتون، شراب، غله،
  tgl-ULB: Lahat ng mainam na langis, lahat ng mainam na bagong alak at butil, ang
    unang mga prutas na ibinigay ng mga tao sa akin—lahat ng mga ito ay ibinibigay
    ko sa inyo.
  hui-hui: Isaraele wali agali tigua i̱hondo lomabu ngule mbirale bayaleore pigane
    dararu olibe lininaga welibi waini iba ngarubi widi lini bayale ngarubi mali bibahendengi
    yalu ibiraru bibahende tíhondo mo ngiaabo holebero.
  mya-mya: '``ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​က​ငါ့​အား​နှစ် စဉ်​ဆက်​သ​သော​အ​ဦး​သီး​သော​အ​သီး​အ​နှံ
    များ​မှ​အ​ကောင်း​ဆုံး​သံ​လွင်​ဆီ၊ အ​ကောင်း​ဆုံး စ​ပျစ်​ရည်​နှင့်​အ​ကောင်း​ဆုံး​စ​ပါး​တို့​ကို
    သင့်​အား​ငါ​ပေး​၏။-'
  bod-N: སྣུམ་ཡག་ཤོས་དང་། རྒུན་ཆང་གསར་པ་ཡག་ཤོས་དང་། འབྲུ་རིགས་བཅས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་བའི་སྟོན་ཐོག་རྣམས་ནི་ངས་ཁྱོད་ལ་སྤྲད་པ་ཡིན་ནོ།
    །
  sna-sna: “Ndinokupa mafuta omuorivhi akaisvonaka uye waini yose yakaisvonaka nezviyo
    zvavanovigira Jehovha sezvibereko zvokutanga zvegohwo ravo.
  spa-BLM: “Te he dado todo lo mejor del aceite, todo lo mejor de la cosecha y del
    grano, las primicias de ellos que den a Yahvé.
  cac-cac: 'A sb''ab''el sat tastac tz''avchaji aton syic''cot eb'' etisraelal d''ayin
    d''a junjun ab''il, svac''canpax d''ayach: Aton aceite te vach'', vino te vach''
    yed'' ixim trigo te vach'','
  swh-ULB: Mafuta yote mazuri, ile divai nzuri yote mpya na unga, malimbuko ambyo
    watu hutoa kwangu- vitu hivi vyote nimekupa wewe.
  bel-bel: Усё найлепшае з алею і ўсё найлепшае зь вінаграду і хлеба, пачаткі іх,
    якія яны даюць Госпаду, Я аддаў табе;
  deu-ELBBK: Alles Beste vom Öl und alles Beste vom Most und Getreide, ihre Erstlinge,
    die sie dem HERRN geben, dir habe ich sie gegeben.
  mbb-OT: 'Imbeǥey ku zaan keniyu is meupiya he menge sebpet he idhalad te menge Israilihanen
    he ebpuun te egkehuna he sebpet dan: lana te ulibu, binu, wey trigu.'
  mal-2015: എണ്ണയിൽ വിശേഷമായതൊക്കെയും പുതുവീഞ്ഞിലും ധാന്യത്തിലും വിശേഷമായതൊക്കെയും
    ഇങ്ങനെ അവർ യഹോവെക്കു അർപ്പിക്കുന്ന ആദ്യഫലമൊക്കെയും ഞാൻ നിനക്കു തന്നിരിക്കുന്നു.
  rmc-rmc: 'Dav tuke the o kotor le ešebne uľipnastar, so mange dena o Izraeliti sako
    berš: savoro nekfeder le olejostar, moľatar the le zrnostar.'
  pes-OPV: تمامی بهترین روغن و تمامی بهترین حاصل مو و غله یعنی نوبرهای آنها را که
    به خداوند می‌دهند، به تو بخشیدم.
  ron-1924: 'Ыць дау челе динтый роаде пе каре ле вор адуче Домнулуй: тот че ва фи
    май бун дин унтделемн, тот че ва фи май бун дин муст ши грыу.'
  ben-OBCV: “তারা সদাপ্রভুর উদ্দেশে তাদের যেসব উৎকৃষ্ট জলপাই তেল, উত্তম নতুন দ্রাক্ষারস
    ও শস্য নিবেদন করে, যেসব অগ্রিমাংশ তারা উৎসর্গ করে, সে সমস্তই আমি তোমাকে দিলাম।
  som-som: Oo saliidda inteeda ugu wanaagsan oo dhan iyo canabka iyo hadhuudhka intooda
    ugu wanaagsan oo dhan kuwaasoo ah midhaha ugu horreeya oo ay Rabbiga siiyaanba,
    ayaan adiga ku siiyey.
  lat-VUC: Omnem medullam olei, et vini, ac frumenti, quidquid offerunt primitiarum
    Domino, tibi dedi.
  eng-ASVBT: All the best of the oil, and all the best of the vintage, and of the
    grain, the firstfruits of them which they give unto Jehovah, to thee have I given
    them.
  ita-1885: Io ti dono parimente tutto il fior dell'olio, tutto il fior del mosto,
    e del frumento, delle lor primizie, che presenteranno al Signore.
  eng-LXXUP: Every first offering of oil, and every first offering of wine, their
    firstfruits of corn, whatsoever they may give to the Lord, to thee have I given
    them.
  eng-ULB: All the best of the oil, all the best of the new wine and grain, the firstfruits
    that the people give to me—all these things I have given to you.
  spa-VBL: Les doy el mejor aceite de oliva y el mejor vino y grano que los israelitas
    dan como primicias al Señor.
  fra-_FOB: Je t'ai donné aussi leurs prémices qu'ils offriront à l'Éternel, tout
    le meilleur de l'huile, et tout le meilleur du moût et du froment.
  mal-mal: എണ്ണയിലും പുതുവീഞ്ഞിലും ധാന്യത്തിലും വിശേഷമായ സകലവും ഇങ്ങനെ അവർ യഹോവയ്ക്ക്
    അർപ്പിക്കുന്ന എല്ലാ ആദ്യഫലവും ഞാൻ നിനക്ക് തന്നിരിക്കുന്നു.
  urd-GVR: Jab log Rab ko apnī fasloṅ kā pahlā phal pesh kareṅge to wuh terā hī hissā
    hogā. Maiṅ tujhe zaitūn ke tel, naī mai aur anāj kā behtarīn hissā detā hūṅ.
  suz-BL: मिनु मेकोपुकीमी परमप्रभु यावे कली गेशो नेल्‍ल क्‍येङा रिम्‍शो तेल, नेल्‍ल
    क्‍येङा रिम्‍शो अङगुर शांबु, अन्‍न नु रिम्‍शो मारेइ मारेइ गो इ कली गेतन।
  ita-1927: 'Ti do pure tutte le primizie ch’essi offriranno all’Eterno: il meglio
    dell’olio e il meglio del mosto e del grano.'
  ckb-ckb: «باشترین زەیت و باشترین شەراب و باشترین دانەوێڵە، یەکەمین بەرهەمەکانیان
    کە بە یەزدانی دەدەن، من هەموویم داوەتە تۆ،
  eng-BBE: All the best of the oil and the wine and the grain, the first-fruits of
    them which they give to the Lord, to you have I given them.
  kan-OKCV: “ಜನರು ಯೆಹೋವ ದೇವರಿಗೆ ಸಮರ್ಪಿಸುವ ಪ್ರಥಮ ಫಲಗಳನ್ನು ಅಂದರೆ ಎಲ್ಲಾ ಉತ್ತಮವಾದ ಎಣ್ಣೆಯೂ
    ಉತ್ತಮವಾದ ಹೊಸ ದ್ರಾಕ್ಷಾರಸ, ಧಾನ್ಯವೂ ನಿನಗೆ ಕೊಟ್ಟಿದ್ದೇನೆ.
  bbb-bbb: '@see-verse:NUM.018.011'
  tam-2017: அவர்கள் யெகோவாவுக்குக் கொடுக்கும் அவர்களுடைய முதற்பலன்களாகிய சிறந்த எண்ணெயையும்,
    சிறந்த திராட்சைரசத்தையும், தானியத்தையும் உனக்கு உரியதாகக் கொடுத்தேன்.
  spa-RV-1909: De aceite, y de mosto, y de trigo, todo lo más escogido, las primicias
    de ello, que presentarán á Jehová, á ti las he dado.
  ron-BTF: Toată grăsimea untdelemnului și toată grăsimea vinului și a grâului, primele
    roade ale lor pe care le vor oferi DOMNULUI, pe ele ți le-am dat.
  eng-WEBP: “I have given to you all the best of the oil, all the best of the vintage,
    and of the grain, the first fruits of them which they give to the LORD.
  eng-FBV: I am giving you all the best olive oil and all the best new wine and grain
    that the Israelites give as firstfruits to the Lord.
  nld-1939: Ook al het beste van de olie, van de most en het koren, die zij als eerstelingen
    aan Jahweh brengen, geef Ik u.
  nch-BL: Nojquiya nimechmaca, antotajtzitzi, nochi iniachtohui tajca inimil nopa
    israelitame cati inijuanti techhualiquilíaj sesen xihuit. Elis cati achi más cuali
    ten nochi aceite, nochi xocomeca at, huan nochi trigo.
  vie-1934: Ta cũng đã ban cho ngươi những vật đầu mùa mà dân Y-sơ-ra-ên sẽ dâng cho
    Đức Giê-hô-va, hết thảy phần dầu, rượu ngọt và lúa miến nhất hạng.
  hin-CV: “सारे नए तेल में से सबसे अच्छा, नए दाखरस में से सबसे अच्छा, नई उपज में से,
    पहले फलों में से, जो उनके द्वारा याहवेह को अर्पण किए जाते हैं, मैं तुम्हें दे
    रहा हूं.
  eng-OURB: “I have given to you all the best of the oil, and all the best of the
    vintage, and of the grain, the first fruits of them which they give to Adonai.
  spa-BES: Todo lo mejor del aceite, el vino y el grano, los primeros frutos de los
    que dan al Señor, a ustedes los he dado.
  tdx-tdx: 'Fa natoloko azo ze hene soa amo menakeo naho ze fonga soa amo divai-vaoo
    naho amy ampembay: ty loha-voñe engae’ iereo am’ Iehovà.'
  vid-vid: “Ndangukupa vinhu vyeng'ha vinojile vilingulawila kuli mbena ya mwaluko
    iwele Waisilaeli hundavila heni Mkulu Nguluwi. Mafuta ganojile na divai na nyhule.
  eng-OKE: All the best of the oil, and all the best of the wine, and the wheat, the
    firstfruits of them which they present before the Lord, unto thee I have given
    them.
  tha-KJV: น้ำมั​นที​่​ดี​ที่​สุดทั้งหมด และน้ำองุ่​นที​่​ดี​ที่สุด และเมล็ดพืชทั้งหมด
    และผลรุ่นแรกที่เขาถวายแด่พระเยโฮวาห์ เราให้​แก่​เจ้า
  por-BR-2018: De azeite, e de mosto, e de trigo, tudo o mais escolhido, as primícias
    disso, que apresentarão ao SENHOR, a ti as dei.
  deu-ELO: Alles Beste vom Öl und alles Beste vom Most und Getreide, ihre Erstlinge,
    die sie Jehova geben, dir habe ich sie gegeben.
  eng-WYC-2018: I have given to thee all the marrow, or the best, of (the) oil, and
    of (the) wine, and of (the) wheat, whatever thing of the first fruits (that) they
    shall offer to the Lord.
  epo-epo: Ĉion plej bonan el oleo kaj ĉion plej bonan el mosto kaj el greno, iliajn
    unuaaĵojn, kiujn ili donas al la Eternulo, Mi fordonis al vi.
  uig-PIN: Zǝytun meyidin ǝng esilini, yengi xarabtin ǝng esilini, xundaⱪla axliⱪtin
    ǝng esilini, yǝni Israillar Pǝrwǝrdigarƣa atap sunƣan dǝslǝpki pixⱪan mǝⱨsulatlarning
    ⱨǝmmisini Mǝn sanga tǝⱪdim ⱪilip bǝrdim.
  beo-beo: Na da baligili noga:i degabo fai ha:i manu amo Isala:ili dunu da Nama ode
    huluane amoga iaha, amo Na da dilima iaha. Amo da olife susuligi, waini hano amola
    gagoma.
  tpi-OTNT: Ol arapela Israel i givim mi olgeta gutpela hap bilong namba wan hap wel
    bilong oliv na wain na wit long olgeta yia, na bai mi givim dispela samting long
    yupela.
  hau-SA: “Na ba ka duk man zaitun mafi kyau, da ruwan inabi mafi kyau duka, da hatsi
    mafi kyau duka na nunan farinsu da suke bayarwa ga Ubangiji.
  uig-LAT: Zeytun méyidin eng ésilini, yéngi sharabtin eng ésilini, shundaqla ashliqtin
    eng ésilini, yeni Israillar Perwerdigargha atap sun’ghan deslepki pishqan mehsulatlarning
    hemmisini Men sanga teqdim qilip berdim.
  nde-nde: Ngikunika wonke amafutha acengekileyo e-oliva lewayini lonke elitsha elicengekileyo
    kanye lamabele abawanika uThixo kuyizithelo zakuqala zesivuno sabo.
  ton-ton: Ko e lelei kotoa pē ʻoe lolo, mo e lelei kotoa pē ʻoe uaine, pea mo e uite,
    ko hono ʻuluaki fua ʻaia tenau ʻatu kia Sihova, kuo u foaki ia kiate koe.
  ces-1613: Všecko, což předního jest z oleje, a což nejlepšího jest vína a obilé,
    prvotiny těch věcí, kteréž dají Hospodinu, dal jsem tobě.
  eng-WMB: “I have given to you all the best of the oil, all the best of the vintage,
    and of the grain, the first fruits of them which they give to the LORD.
  tam-TCV: “இஸ்ரயேலர் தங்கள் அறுவடையின் முதற்பலனாக யெகோவாவுக்குக் கொடுக்கும் சிறந்த
    ஒலிவ எண்ணெயையும், சிறந்த திராட்சைரசத்தையும், தானியத்தையும் நான் உனக்குக் கொடுத்தேன்.
  ceb-ULB: Ang tanan nga labing maayo sa lana, ang tanan nga labing maayo sa bag-ong
    bino ug sa trigo, ang una nga mga bunga nga gihatag sa katawhan alang kanako—kining
    tanan nga mga butang gihatag ko kanimo.
  pol-UBG: Wszystko, co najlepsze z oliwy, i wszystko, co najlepsze z wina, oraz zboże,
    ich pierwociny, które ofiarują PANU, dałem tobie.
  urd-GVU: جب لوگ رب کو اپنی فصلوں کا پہلا پھل پیش کریں گے تو وہ تیرا ہی حصہ ہو گا۔
    مَیں تجھے زیتون کے تیل، نئی مَے اور اناج کا بہترین حصہ دیتا ہوں۔
  deu-1912: Alles beste Öl und alles Beste vom Most und Korn, nämlich ihre Erstlinge,
    die sie dem HERRN geben, habe ich dir gegeben.
  kan-2017: 'ಇಸ್ರಾಯೇಲರು ಯೆಹೋವನಿಗೆ ಸಮರ್ಪಿಸುವ ಪ್ರಥಮಫಲಗಳು ಯಾವುವೆಂದರೆ: ಎಣ್ಣೆ, ದ್ರಾಕ್ಷಾರಸ,
    ಧಾನ್ಯ ಇವುಗಳಲ್ಲಿ ಶ್ರೇಷ್ಠವಾದದ್ದು ನಿನಗೇ ಸೇರಬೇಕೆಂದು ವಿಧಿಸಿದ್ದೇನೆ.'
  yap-yap: “Go’ kug pi’ ngom urngin e tin th’abi fel ko gapgep ni olive, nge wayin,
    nge grain, nge tin som’on i wom’ngin e woldug ni pi’ yu Israel ngog.
  hlt-MCSB: BOEIPA taengah situi tha boeih neh misur thai hangcil boeih, a thaihcuek
    cangpai a paek uh te nang taengah kam paek.
