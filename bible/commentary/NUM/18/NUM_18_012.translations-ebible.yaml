  eng-BSB: I give you all the freshest olive oil and all the finest new wine and grain
    that the Israelites give to the LORD as their firstfruits.
  tod-tod: Zooi ʋa lɔnɔ mɔungiti ti feezu bɛ̀, gè naati ɓalaa fea wo ʋɛ, naa ɠa é
    ga gulɔi, ta dɔɔ niinɛi, ta moloi,
  eng-WEBPB: “I have given to you all the best of the oil, all the best of the vintage,
    and of the grain, the first fruits of them which they give to the LORD.
  kbq-kbq: Hagi maka knare'ma hu'nea olivi masavene, knare'ma hu'nea wainine, knare'ma
    hu'nea witine, ese ne'zama hamare'za Ra Anumzamo'na eme namisazana, kagri kamue.
  nhe-BL: Nojquiya nimechmaca, intotajtzitzi, nochi iniachtohui tlajca ininmil nopa
    israelitame tlen inijuanti nechhualiquilíaj sesen xihuitl. Elis tlen achi más
    cuali tlen nochi aceite, nochi xocomeca atl, huan nochi trigo.
  gub-BL: 'Izaew werur uiwy wi arozràn ipo''o pyr ipy ikatu wera''u ma''e ihewe wà.
    Amono a''e ma''e newe ihe: uri kawer ikatu wera''u ma''e, win ikatu wera''u ma''e,
    arozràn ikatu wera''u ma''e.'
  eng-DRA: All the best of the oil, and of the wine, and of the corn, whatsoever firstfruits
    they offer to the Lord, I have given them to thee.
