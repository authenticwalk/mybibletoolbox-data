verse: NUM.018.009
translations:
  mal-C: തീയിൽ ദഹിപ്പിക്കാത്ത അതിവിശുദ്ധയാഗങ്ങളുടെ ഭാഗം നിനക്കായിരിക്കണം. ഭോജനയാഗമോ
    പാപശുദ്ധീകരണയാഗമോ അകൃത്യയാഗമോ ആകട്ടെ, അതിവിശുദ്ധയാഗാർപ്പണമായി അവർ എനിക്കു കൊണ്ടുവരുന്ന
    സകലകാഴ്ചകളിൽനിന്നും, ആ ഭാഗം നിനക്കും നിന്റെ പുത്രന്മാർക്കും ഉള്ളതായിരിക്കും.
  deu-TKW: 'Folgendes soll dir von den hochheiligen Gaben - nach Abzug des zu Verbrennenden
    gehören: alle ihre Opfergaben an Speisopfern, an Sündopfern und an Schuldopfern,
    die sie mir als Ersatz darbringen; als hochheilige sollen sie dir und deinen Söhnen
    gehören.'
  lin-lin: 'Tala eteni oyo okozwa kati na makabo ya bule oyo eleki kitoko, oyo batumba
    na moto te : makabo nyonso oyo bakomemela Ngai lokola makabo oyo eleki bule, ezala
    makabo ya bagato to bambeka mpo na masumu to bambeka nyonso ya kozongisa boyokani ;
    biteni wana nyonso ekozala mpo na yo elongo na bana na yo.'
  eng-LSV: 'This is yours from the most holy things, from the fire: all their offering,
    of all their present, and of all their sin-offering, and of all their guilt-offering,
    which they give back to Me, is most holy to you and to your sons;'
  eng-GNV: 'This shalbe thine of the most holy things, reserued from the fire: all
    their offering of all their meate offring, and of all their sinne offring, and
    of all their trespasse offring, which they bring vnto me, that shalbe most holy
    vnto thee, and to thy sonnes.'
  eng-WEBSTER: 'This shall be thine of the most holy things reserved from the fire:
    every oblation of theirs, every meat-offering of theirs, and every sin-offering
    of theirs, and every trespass-offering of theirs, which they shall render to me,
    shall be most holy for thee and for thy sons.'
  nhw-BL: Elis amoaxca nochi nopa partes tlen nopa tlatzejtzeloltic tlacajcahualistli
    catli amo quiajsi tlitl. Amoaxca nochi nopa tlacajcahualistli tlen harina, huan
    nochi tlacajcahualistli por tlajtlacoli, huan nochi tlacajcahualistli catli nechmacaj
    pampa quihuicaj tlajtlacoli noixpa. Nochi ya ni niquiyocatlalijtoc para anquitequihuise.
  swh-ONEN: Mtachukua sehemu ya yale matoleo matakatifu sana ambayo hayateketezwi
    kwa moto. Kutoka kwa matoleo yote wanayoniletea kama sadaka takatifu sana, ziwe
    za nafaka, au za dhambi, au za makosa, sehemu ile itakuwa yako na wanao.
  bba-bba: Yɑ̃ku ni bɑ koo mɑn kuɑ, bɑ̀ n kpɑ, nìn sukum kɑɑ n mɔ, ni wee, torɑrun
    yɑ̃kunu, kɑ yɑ̃ku ni bɑ rɑ kɑ torɑru sɔmɛ, kɑ ɡberun dĩɑnun yɑ̃kunu, kɑ kɛ̃nu.
    Bɑ̀ n yɑ̃ku ni sɔɔ nɛɡiɑ wĩɑ, sukum mɛ mu tiɑ wunɛ kɑ wunɛn bibɑ i mɛ kpuro mɔ.
  eng-KJVCPB: 'This shall be thine of the most holy things, reserved from the fire:
    every oblation of theirs, every meat offering of theirs, and every sin offering
    of theirs, and every trespass offering of theirs, which they shall render unto
    me, shall be most holy for thee and for thy sons.'
  luo-luo: Nyaka ikaw thoth bath chiwo duto maler ma ok owangʼ e mach. Koa kuom mich
    duto ma gikelona kaka chiwo maler moloyo, bedni en chiwo mar cham, kata mar misango
    mar golo richo kata mar pwodhruok, pokno en mari kod yawuoti.
  meu-meu: 'Ḡau helaḡadia Iahi bouboudia amo bavabi ḡaudia bini: edia herahia ḡaudia
    iboudiai; edia flaoa bouboudia iboudiai; edia kara-dika iabi-ohodia bouboudia
    iboudiai; edia kerere iabi-ohodia bouboudia iboudiai; unu iboudiai bae helaḡa,
    oi amu bonanatumu adia.'
  npi-ULB: मैले यी बलिहरू तँलाई र तेरा छोराहरूलाई अनवरत हिस्साको रूपमा दिएको छु ।
    आगोमा जलाउनबाट बचेका यी थोकहरू तेरा हुने छन् । हरेक अन्‍नबलि, पापबलि र दोषबलिजस्ता
    तिनीहरूका हरेक बलिबाट तिनीहरू तँलाई र तेरा छोराहरूलाई अलग गरिएका हुन् ।
  yor-yor: Ìwọ ni kí o ni ìpín ọrẹ mímọ́ jùlọ tí a mú kúrò ní ibi iná, nínú gbogbo
    ọrẹ tí wọ́n mú wá gẹ́gẹ́ bí ẹbọ mímọ́ jùlọ, yálà ẹbọ ohun jíjẹ, ẹbọ ẹ̀ṣẹ̀ tàbí
    ẹbọ ẹ̀bi, ìpín wọ̀nyí jẹ́ ti ìwọ àti àwọn ọmọ rẹ.
  pes-OPCB: 'از بین هدایای بسیار مقدّسی که بر مذبح سوخته نمی‌شود، این هدایا مال شماست:
    هدایای آردی، قربانیهای گناه و قربانیهای جبران.'
  tgl-ULB: Ang mga bagay na ito mula sa mga ganap na inialay na handog kay Yahweh,
    subalit ang hindi ganap na nasunog ay magiging sa iyo. Bawat alay na dinadala
    ng mga tao, kalakip ng bawat handog na butil, bawat handog para sa kasalanan,
    at bawat handog na pambayad para sa kasalanan—lahat nitong mga napakabanal na
    handog—na inilaan nila para sa akin at dinala sa akin ay magiging para sa iyo
    at para sa iyong mga anak na lalaki.
  hui-hui: I̱ninagaore loma biaho wiabagi hene lomabu delaga dabu ngagoria lomabu
    dai helonaga ndo ngaru damene tí mo yulene urubi. Loma bini tí mo yuleberamidago
    widi loma bini ngagobi ko domo wahelonaga lomabu yalu íbu ngiragobi mbirale mbira
    yolo biadai bialu ngiragobi bibahendeore wali agalime i̱naga lomabu yalu ibiraru
    damene tíhondo mo ngiaore holebero. Í̠nibi í̠naga igini aguanene mani holobadarubi
    tí nalimulo ngulebero.
  mya-mya: မီး​ရှို့​ရာ​သ​ကာ​မ​ဟုတ်​သည့်​ထူး​မြတ်​သော သ​ကာ​များ​အ​နက် သင်​ပိုင်​ဆိုင်​သော​သ​ကာ
    များ​မှာ​ဘော​ဇဉ်​သ​ကာ၊ အ​ပြစ်​ဖြေ​ရာ သ​ကာ​နှင့်​အ​ပြစ်​ဒဏ်​ပြေ​ရာ​သ​ကာ​တို့ ဖြစ်​သည်။
    ငါ့​အား​ဆက်​သ​သော​သ​ကာ ဟူ​သ​မျှ​သည်​သင်​နှင့်​သင်​၏​သား​များ ပိုင်​ဆိုင်​၏။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་བདག་ལ་ཕུལ་བའི་མེ་མ་བརྒྱུད་པའི་མཆོད་པ་ཀུན་ལས་དམ་པ་ཐམས་ཅད་དེ།
    འབྲུ་རིགས་ཀྱི་མཆོད་པ་དང་སྡིག་བཤགས་མཆོད་པ་དང་། ཉེས་སེལ་མཆོད་པ་བཅས་ནི་ཀུན་ལས་དམ་པའི་རྫས་བྱས་ནས་ཁྱོད་དང་ཁྱོད་ཀྱི་བུ་རྒྱུད་རྣམས་ལ་དབང་བའོ།
    །
  sna-sna: Iwe unofanira kuva nomugove wezvipiriso zvitsvene-tsvene zvinosara pane
    zvinopiswa. Pazvipo zvose zvavanondivigira sezvipiriso zvitsvene-tsvene, zvingava
    zvezviyo kana zvechivi kana chipiriso chemhosva, chikamu ichocho ndechako iwe
    navanakomana vako.
  spa-BLM: 'Esto será para ti de las cosas más santas del fuego: toda ofrenda de ellos,
    toda ofrenda por el pecado de ellos y toda ofrenda por la culpa de ellos, que
    me presenten, será santísima para ti y para tus hijos.'
  cac-cac: 'Masanil ofrenda tz''ac''ji d''ayin, a in svac'' d''ayach yed'' d''a eb''
    uninal, aton juntzan̈ max tz''alaj: Ofrenda yic ixim trigo, silab'' yuj yac''ji
    tup mul yed'' silab'' yuj stupchaj mul.'
  swh-ULB: 'Hivi ni vitu vitakatifu sana, amabavyo visiteketezwe kwa moto: kutoka
    kwenye sadaka zao-kila sadaka ya unga, kila sadaka ya dhambi, na kila sadaka ya
    hatia- ni vitu vitakatifu sana kwa ajili yako na wana wako.'
  bel-bel: 'вось, што належыць табе са сьвятыняў вялікіх, з таго, што паліцца: любое
    прынашэньне іхняе хлебнае, і ўсякая ахвяра іхняя за грэх, і кожная іхняя ахвяра
    за віну, што яны прынясуць Мне; гэта вялікая сьвятыня табе і сынам тваім.'
  deu-ELBBK: 'Dies soll dir gehören von dem Hochheiligen, das nicht verbrannt wird:
    Alle ihre Opfergaben nach allen ihren Speisopfern und nach allen ihren Sündopfern
    und nach allen ihren Schuldopfern, die sie mir darbringen, als ein Hochheiliges
    soll es dir und deinen Söhnen gehören.'
  mbb-OT: Duen niw vahin duen te segradu he menge pemuhat he kenà edtutungen, he ibpemuhat
    te menge etew kayi te kedì he segradu he menge pemuhat. Ragkes en kayi is menge
    pemuhat he para gasa, pemuhat he para idlumpiyu, wey pemuhat he vayad te salà.
    Iyan heini vahin niw te menge anak nu.
  mal-2015: തീയിൽ ദഹിപ്പിക്കാത്തതായി അതിവിശുദ്ധവസ്തുക്കളിൽവെച്ചു ഇതു നിനക്കുള്ളതായിരിക്കേണം;
    അവർ എനിക്കു അർപ്പിക്കുന്ന അവരുടെ എല്ലാവഴിപാടും സകലഭോജനയാഗവും സകലപാപയാഗവും സകലഅകൃത്യയാഗവും
    അതിവിശുദ്ധമായി നിനക്കും നിന്റെ പുത്രന്മാർക്കും ഇരിക്കേണം.
  rmc-rmc: Le neksveteder darendar – le chabeneskra obetatar, la obetatar vaš o binos
    the la obetatar vaš e vina – o kotor, so pes na zlabarela pro oltaris, ela tumaro.
    Savore neksveteder dari, so mange anena, ena tire the tire čhavengre.
  pes-OPV: ازقدس اقداس که از آتش نگاه داشته شود این از آن تو خواهد بود، هر هدیه ایشان
    یعنی هر هدیه آردی و هر قربانی گناه و هر قربانی جرم ایشان که نزد من بگذرانند، اینها
    برای تو و پسرانت قدس اقداس باشد.
  ron-1924: 'Ятэ че ва фи ал тэу динтре лукруриле прясфинте каре ну сунт мистуите
    де фок: тоате даруриле дин жертфеле лор де мынкаре, тоате жертфеле лор де испэшире
    ши тоате жертфеле пентру винэ пе каре Ми ле вор адуче; лукруриле ачестя прясфинте
    сэ фие але тале ши але фиилор тэй.'
  ben-OBCV: যে সমস্ত দ্রব্য অগ্নি আহুতি থেকে অবশিষ্ট থাকে, তুমি সেই অতি পবিত্র নৈবেদ্যর
    অংশ প্রাপ্ত হবে। সমস্ত উপহার, যা তারা অতি পবিত্র নৈবেদ্যরূপে নিয়ে আসে, অর্থাৎ
    শস্য বা পাপার্থক-নৈবেদ্য, সেই অংশে তোমার ও তোমার পুত্রগণের অধিকার থাকবে।
  som-som: 'Kulli waxyaalaha aad u quduuska ah oo dabka laga reebay oo aad lahaan
    doonto waa kuwan: mid kasta oo qurbaankooda ah, xataa qurbaankooda kasta ee hadhuudhka
    ah, iyo qurbaankooda kasta ee dembiga, iyo qurbaankooda kasta ee xadgudubka, oo
    ay ii bixinayaan, adiga iyo wiilashaadaba ayay aad u quduus idiin ahaan doonaan.'
  lat-VUC: Hæc ergo accipies de his, quæ sanctificantur et oblata sunt Domino. Omnis
    oblatio, et sacrificium, et quidquid pro peccato atque delicto redditur mihi,
    et cedit in Sancta sanctorum, tuum erit, et filiorum tuorum.
  eng-ASVBT: 'This shall be thine of the most holy things, reserved from the fire:
    every oblation of theirs, even every meal offering of theirs, and every sin offering
    of theirs, and every trespass offering of theirs, which they shall render unto
    me, shall be most holy for thee and for thy sons.'
  ita-1885: Questo sarà tuo delle cose santissime, rimaste del fuoco; tutte le loro
    offerte delle loro oblazioni di panatica, e di tutti i lor sacrificii per lo peccato,
    e di tutti lor sacrificii per la colpa, che mi presenteranno per soddisfazione,
    che son cose santissime, saranno tue, e de' tuoi figliuoli.
  eng-LXXUP: And let this be to you from all the holy things that are consecrated
    to me, even the burnt offerings, from all their gifts, and from all their sacrifices,
    and from every trespass offering of theirs, and from all their sin offerings,
    whatever things they give to me of all their holy things, they shall be thine
    and thy sons’.
  eng-ULB: This will belong to you from the most holy things that is kept from the
    fire. From every offering of theirs—every grain offering, every sin offering,
    and every guilt offering—they are set apart to you and to your sons.
  spa-VBL: Parte de las ofrendas más sagradas tomadas de los holocaustos son tuyas.
    Parte de todas las ofrendas que me dan como ofrendas sagradas, ya sean ofrendas
    de grano o de pecado o de culpa, esa parte pertenece a ti y a tus hijos.
  fra-_FOB: 'Ceci t''appartiendra, d''entre les choses très saintes qui ne sont pas
    consumées: toutes leurs offrandes, dans toutes leurs oblations, dans tous leurs
    sacrifices pour le péché, et dans tous leurs sacrifices pour le délit, qu''ils
    m''apporteront; ces choses très saintes seront pour toi et pour tes enfants.'
  mal-mal: തീയിൽ ദഹിപ്പിക്കാത്തതായി അതിവിശുദ്ധവസ്തുക്കളിൽവച്ച് ഇത് നിനക്കുള്ളതായിരിക്കണം;
    അവർ എനിക്ക് അർപ്പിക്കുന്ന അവരുടെ എല്ലാവഴിപാടും, ഭോജനയാഗവും, പാപയാഗവും, അകൃത്യയാഗവും
    അതിവിശുദ്ധമായി നിനക്കും നിന്റെ പുത്രന്മാർക്കും ആയിരിക്കണം.
  urd-GVR: Tumheṅ muqaddastarīn qurbāniyoṅ kā wuh hissā milnā hai jo jalāyā nahīṅ
    jātā. Hāṅ, tujhe aur tere beṭoṅ ko wuhī hissā milnā hai, ḳhāh wuh mujhe ġhallā
    kī nazareṅ, gunāh kī qurbāniyāṅ yā qusūr kī qurbāniyāṅ pesh kareṅ.
  suz-BL: मिनु मी रे पा प्रोंइशा आं कली चढ़ेशो इन कली मार बाक्‍ब देंशा हना, मेको आं
    कली नेल्‍ल क्‍येङा चोव़खो चढ़ेशो अन्‍न चढ़ेशो बाक्‍त हना यो, पाप आ पर्बम चढ़ेशो
    बाक्‍त हना यो नु गारचा आ पर्बम चढ़ेशो नेल्‍ल इ कली नु इ तौ आन कली बाक्‍ब।
  ita-1927: 'Questo ti apparterrà fra le cose santissime non consumate dal fuoco:
    tutte le loro offerte, vale a dire ogni oblazione, ogni sacrifizio per il peccato
    e ogni sacrifizio di riparazione che mi presenteranno; son tutte cose santissime
    che apparterranno a te ed ai tuoi figliuoli.'
  ckb-ckb: ئەم بەشە بۆ تۆ دەبێت لە پێشکەشکراوە هەرەپیرۆزەکان ئەوەی لە ئاگر دەپارێزرێت.
    لە هەموو قوربانییەکانیان و هەموو پێشکەشکراوەکانی دانەوێڵەیان و هەموو قوربانییەکانی
    گوناهیان و هەموو قوربانییەکانی تاوانیان کە بۆ منی دەهێنن، ئەو بەشە هەرەپیرۆزە
    بۆ تۆ و بۆ کوڕەکانتە.
  eng-BBE: This is to be yours of the most holy things, out of the fire offerings;
    every offering of theirs, every meal offering and sin-offering, and every offering
    which they make on account of error, is to be most holy for you and your sons.
  kan-OKCV: ದಹನಬಲಿಗೆ ಒಳಗಾಗದ ಮಹಾಪರಿಶುದ್ಧವಾದ ವಸ್ತುಗಳು ನಿನಗೆ ಕಾಣಿಕೆಯಾಗಿ ಸಲ್ಲಬೇಕು ಯಾವುವೆಂದರೆ
    ಇಸ್ರಾಯೇಲರು ನನಗೆ ಸಮರ್ಪಿಸುವ ಧಾನ್ಯ, ದೋಷಪರಿಹಾರಕ ಬಲಿಗಳು ಮತ್ತು ಪ್ರಾಯಶ್ಚಿತ್ತ ಬಲಿಗಳು,
    ಇವುಗಳಲ್ಲಿ ದಹನವಾಗದೆ ಉಳಿದವುಗಳು ಮಹಾಪರಿಶುದ್ಧವಾದದರಿಂದ ನಿನಗೂ ನಿನ್ನ ಪುತ್ರರಿಗೂ ಸೇರಬೇಕು.
  bbb-bbb: '@see-verse:NUM.018.008'
  tam-2017: மகா பரிசுத்தமானவைகளிலே, அக்கினிக்கு உட்படுத்தப்படாமல் உன்னுடையதாக இருப்பது
    எவையெனில், அவர்கள் எனக்குப் படைக்கும் எல்லாப் படைப்பும், எல்லா உணவுபலியும், எல்லாப்
    பாவநிவாரணபலியும், எல்லாக் குற்றநிவாரணபலியும், உனக்கும் உன்னுடைய மகன்களுக்கும்
    பரிசுத்தமாக இருக்கும்.
  spa-RV-1909: 'Esto será tuyo de la ofrenda de las cosas santas reservadas del fuego:
    toda ofrenda de ellos, todo presente suyo, y toda expiación por el pecado de ellos,
    y toda expiación por la culpa de ellos, que me han de presentar, será cosa muy
    santa para ti y para tus hijos.'
  ron-BTF: Aceasta să fie a ta din lucrurile preasfinte, puse deoparte de la foc,
    fiecare dar al lor, fiecare dar de mâncare al lor și fiecare ofrandă a lor pentru
    păcat și fiecare ofrandă a lor pentru fărădelege, pe care să mi le aducă din nou,
    să fie preasfinte pentru tine și pentru fiii tăi.
  eng-WEBP: 'This shall be yours of the most holy things from the fire: every offering
    of theirs, even every meal offering of theirs, and every sin offering of theirs,
    and every trespass offering of theirs, which they shall render to me, shall be
    most holy for you and for your sons.'
  eng-FBV: Part of the most holy offerings taken from the burnt offerings are yours.
    Part of all the offerings they give me as most holy offerings, whether it's grain
    offerings or sin offerings or guilt offerings, that part belongs to you and your
    sons.
  nld-1939: Van de hoogheilige offers, voor zover ze niet worden verbrand, zullen
    al hun gaven aan spijs-, zonde- en schuldoffers, die zij Mij brengen, voor u zijn;
    dit hoogheilige zal voor u en uw zonen zijn.
  nch-BL: Elis amoaxca nochi partes ten nopa tatzejtzeloltic tacajcahualisti cati
    amo quiajsi tit. Amoaxca nochi nopa tacajcahualisti ten harina, huan nochi tacajcahualisti
    por tajtacoli, huan nochi tacajcahualisti cati techmacaj pampa quihuicaj tajtacoli
    noixpa. Nochi ya ni niquiyocatalijtoc para anquitequihuise.
  vie-1934: 'Trong các vật rất thánh không có thiêu hóa mà dân Y-sơ-ra-ên dâng cho
    ta, nầy là phần sẽ thuộc về ngươi: Hết thảy lễ vật của họ, nào của lễ chay, nào
    của lễ chuộc tội, nào của lễ chuộc sự mắc lỗi; những vật rất thánh nầy đều sẽ
    thuộc về ngươi và các con trai ngươi.'
  hin-CV: यह तुम्हारे लिए निर्धारित अंश होगा, जो अति पवित्र भेंटों में से आग से बचा
    रखी जाती है. यह इस्राएल के घराने के द्वारा प्रस्तुत हर एक भेंट में से तुम्हारा
    अंश होगा, हर एक अन्‍नबलि में से, हर एक पापबलि में से, हर एक दोष बलि में से, जो
    वे मुझे अर्पण करेंगे, तुम्हारे लिए, तुम्हारे पुत्रों के लिए अति पवित्र भेंटें
    होंगी.
  eng-OURB: 'This shall be yours of the most holy things from the fire: every offering
    of theirs, even every meal offering of theirs, and every habitual sin ·miss the
    mark· offering of theirs, and every fault incurring guilt offering of theirs,
    which they shall render to me, shall be most holy for you and for your sons.'
  spa-BES: Esto debe ser tuyo de las cosas más santas, fuera de las ofrendas de fuego;
    Cada ofrenda de ellos, cada ofrenda de cereales y ofrenda de pecado, y cada ofrenda
    que hacen a causa del error, deben ser santos para ustedes y sus hijos.
  tdx-tdx: 'Ho azo amo raha miava-do’e navotso­tse amy afoio; ze hene enga’ iareo:
    ze enga-mahakama iaby, ze soron-kakeo iaby; ze hene engan-dilatse mete ho banabanae’
    iereo amako, ho miava-do’e ama’o naho amo ana’oo.'
  vid-vid: Kuli vinhu vyelile ng'hatu vyohambe vilakazwe kwa chiluli, avi vyowa vya
    hemwe. Nhambiko za nyhule na nhambiko za gehile na nhambiko za nongwa, chila chinhu
    chowondavila wanhu kota nhambiko yelile chowa cha hegwe na wanago.
  eng-OKE: This shall be thine of the most holy things which remain from the fire,
    of all their oblations, and of all their minchas, and of all their sin offerings,
    and of all their trespass offerings which they render before Me; they are most
    sacred to thee and to thy sons.
  tha-KJV: ในบรรดาของบริ​สุทธิ​์​ที่​สุดส่วนซึ่งไม่​ได้​เผาไฟที่เป็นของของเจ้ามี​ดังนี้
    บรรดาของถวายของเขา บรรดาธัญญบูชาของเขา บรรดาเครื่องบูชาไถ่บาปของเขา บรรดาเครื่องบูชาไถ่การละเมิดของเขา
    ซึ่งเขาถวายแก่​เรา จะเป็นของบริ​สุทธิ​์​ที่​สุดแก่​เจ้​าและแก่ลูกหลานของเจ้า
  por-BR-2018: 'Isto será teu da oferta das coisas santas separadas do fogo: toda
    oferta deles, toda oferta de alimentos deles, e toda expiação pelo pecado deles,
    que me restituirão, será coisa santíssima para ti e para os teus filhos.'
  deu-ELO: 'Dies soll dir gehören von dem Hochheiligen, das nicht verbrannt wird:
    alle ihre Opfergaben nach allen ihren Speisopfern und nach allen ihren Sündopfern
    und nach allen ihren Schuldopfern, die sie mir darbringen, als ein Hochheiliges
    soll es dir und deinen Söhnen gehören.'
  eng-WYC-2018: Therefore thou shalt take these things of those things that be hallowed,
    and be offered to the Lord; each offering, and sacrifice, and whatever thing is
    yielded, (or offered), to me for sin and for trespass, and cometh into (the) holy
    of holy things, shall be thine and thy sons (or shall be for thee and thy sons).
  epo-epo: 'Jen kio apartenas al vi el la plejsanktaĵoj, el la bruligataĵo: ĉiu ilia
    ofero, kiel ĉiu ilia farunofero, tiel ankaŭ ĉiu ilia pekofero kaj ĉiu ilia kulpofero,
    kiun ili donos al Mi, estas plejsanktaĵo por vi kaj por viaj filoj.'
  uig-PIN: 'Israillar otta sunidiƣan, «ǝng muⱪǝddǝs» nǝrsilǝrdin silǝrgǝ munular ⱪaldurup
    berilidu: — ularning Manga atap sunƣan barliⱪ nǝrsiliri, yǝni barliⱪ axliⱪ ⱨǝdiyǝlǝrdin,
    barliⱪ gunaⱨ ⱪurbanliⱪliridin, barliⱪ itaǝtsizlik ⱪurbanliⱪliridin «ǝng muⱪǝddǝs»
    ⱨesablanƣanliri, sanga wǝ ǝwladliringƣa ata ⱪilinidu.'
  beo-beo: 'Hadigidafa iasu amo da oloda da:iya hame gobele sali, amo liligi haguduga
    dedei da dia: :- Gala:ine Iasu; Wadela:i Hou Gogolema:ne Olofoma:ne Iasu; Dabe
    Imunu Iasu. Liligi huluane Nama hadigi iasu hamoma:ne i, da di amola dia gofelali,
    dilia:.'
  tpi-OTNT: Ol ofa i tambu tru na i bilong mi stret na ol i no kukim long alta, em
    yupela i ken kisim. Em ofa bilong kukim wit na ofa bilong rausim sin na ofa bilong
    bekim bek ol samting. Olgeta samting ol manmeri i givim long mi olsem ofa bilong
    mi stret, mi givim yu wantaim ol pikinini man bilong yu.
  hau-SA: Kai za ka riƙe sashe mafi tsarki na hadayun da suka ragu daga wuta. Daga
    dukan kyautai mafi tsarki na hadayun da suka miƙa mini, ko ta gari, ko don zunubi,
    ko kuma don laifi, wannan kashi naka ne da ’ya’yanka.
  uig-LAT: 'Israillar otta sunidighan, «eng muqeddes» nersilerdin silerge munular
    qaldurup bérilidu: — ularning Manga atap sun’ghan barliq nersiliri, yeni barliq
    ashliq hediyelerdin, barliq gunah qurbanliqliridin, barliq itaetsizlik qurbanliqliridin
    «eng muqeddes» hésablan’ghanliri, sanga we ewladliringgha ata qilinidu.'
  nde-nde: Kumele uzuze leyongxenye yomnikelo ongcwelengcwele ongatshiswanga. Kuzozonke
    izipho abaziletha kimi zingumnikelo ongcwelengcwele, loba ngowamabele loba ngowesono
    kumbe owecala, leyongxenye yomnikelo ngeyakho lamadodana akho.
  ton-ton: 'Ko hoʻo meʻa eni ʻi he ngaahi meʻa toputapu, kuo hao ʻi he afi: ko ʻenau
    feilaulau kotoa pē, ko ʻenau feilaulau meʻakai kotoa pē, ko ʻenau feilaulau kotoa
    pē maʻae angahala, mo ʻenau feilaulau fakalelei kotoa pē, ʻaia kuo nau ʻange kiate
    au, ʻe mātuʻaki tapu ia maʻau, mo ho ngaahi foha.'
  ces-1613: 'Toto bude tvé z věcí posvěcených, kteréž nepřicházejí na oheň: Všeliká
    obět jejich, buď suchá obět jejich, neb obět za hřích jejich, aneb obět za provinění
    jejich, kteréž mi dávati budou, svatosvaté tobě bude to i synům tvým.'
  eng-WMB: 'This shall be yours of the most holy things from the fire: every offering
    of theirs, even every meal offering of theirs, and every sin offering of theirs,
    and every trespass offering of theirs, which they shall render to me, shall be
    most holy for you and for your sons.'
  tam-TCV: மகா பரிசுத்த காணிக்கைகளில் நெருப்பில் எரிக்கப்படாத அந்தப் பங்கு உனக்குச்
    சேரவேண்டும். தானிய காணிக்கை, பாவநிவாரண காணிக்கை, குற்றநிவாரண காணிக்கை எதுவானாலும்
    சரி, அவர்கள் மகா பரிசுத்தமான காணிக்கையாகக் கொண்டுவரும் எல்லா கொடைகளிலுமிருந்து
    எரிக்கப்படாத அப்பங்கு உனக்கும், உன் மகன்களுக்கும் சொந்தமாகும்.
  ceb-ULB: 'Balaan gayod kini nga mga butang, nga gipalayo gikan sa kalayo: gikan
    sa matag halad nila—sa matag halad nga trigo, sa matag halad alang sa sala, ug
    sa matag halad sa dili tinuyo nga sala—balaan kaayo kini alang kanimo ug sa imong
    mga anak nga lalaki.'
  pol-UBG: 'To będzie należeć do ciebie z rzeczy najświętszych, które nie zostaną
    spalone: każda ich ofiara, każda ich ofiara pokarmowa, każda ich ofiara za grzech
    i każda ich ofiara za przewinienie, które będą mi składać, będą to rzeczy najświętsze
    dla ciebie i twoich synów.'
  urd-GVU: تمہیں مُقدّس ترین قربانیوں کا وہ حصہ ملنا ہے جو جلایا نہیں جاتا۔ ہاں، تجھے
    اور تیرے بیٹوں کو وہی حصہ ملنا ہے، خواہ وہ مجھے غلہ کی نذریں، گناہ کی قربانیاں
    یا قصور کی قربانیاں پیش کریں۔
  deu-1912: 'Das sollst du haben von dem Hochheiligen: Was nicht angezündet wird von
    allen ihren Gaben an allen ihren Speisopfern und an allen ihren Sündopfern und
    an allen ihren Schuldopfern, die sie mir geben, das soll dir und deinen Söhnen
    ein Hochheiliges sein.'
  kan-2017: ಬೆಂಕಿಯಲ್ಲಿ ಹೋಮಮಾಡದೆ ಉಳಿದಿರುವ ಮಹಾ ಪರಿಶುದ್ಧ ವಸ್ತುಗಳು ನಿನಗೆ ಕಾಣಿಕೆಯಾಗಿ ಸಲ್ಲಬೇಕು.
    ಇಸ್ರಾಯೇಲರು ನನಗೆ ಸಮರ್ಪಿಸುವ ಎಲ್ಲಾ ಧಾನ್ಯದ್ರವ್ಯ, ದೋಷಪರಿಹಾರಕ ಯಜ್ಞ, ಪ್ರಾಯಶ್ಚಿತ್ತಯಜ್ಞ
    ಇವುಗಳಲ್ಲಿ ಹೋಮಶೇಷವು ಮಹಾಪರಿಶುದ್ಧವಾದುದರಿಂದ ನಿನಗೂ ನಿನ್ನ ಸಂತತಿಯವರಿಗೂ ಸಲ್ಲಬೇಕು.
  yap-yap: 'U fithik’ gubin e maligach nth’abi thothup ni dan urfiy u daken e altar,
    ma tin ba’aray e f’oth rom: fapi maligach ni grain, nge maligach ko denen, nge
    maligach ni mathang malfith.'
  hlt-MCSB: Amih kah nawnnah boeih dongah hmai khui lamkah a cim, cim khaw nang ham
    om bitni. Amih kah khocang cungkuem lamkah neh a boirhaem cungkuem lamkah khaw,
    a hmaithennah cungkuem lakmah khaw, kai taengla a cim a cim ham mael uh te nang
    ham neh na ca rhoek ham ni.
  mdy-ETH: ታኣም ዒንጊንታ ሚርጌና ዱማዼ ዒንጊፃፓ ቢያ፥ ሃኣኮ ዒንጊፃፓ፥ ጎሜ ጌኤሻኒ ዒንጎ ዒንጊፆንታ ዻቢንቲ ዛላ ጪጋ ማሂ
    ዒንጎ ዒንጊፃፓኣ ቢያ ታሚና ሚቺንቱዋ ባካ ቢያ ኔኤና ኔ ናኣቶና ዛላኬ።
  twi-ASANTE: Aduane afɔrebɔ, bɔne afɔrebɔ ne afɔbuo afɔrebɔ nyinaa yɛ mo dea, agye
    emu bi a wɔhye no wɔ afɔrebukyia so de kyɛ Awurade no nko ara. Yeinom nyinaa yɛ
    afɔrebɔdeɛ a ɛyɛ kronkron pa ara.
  eng-WEBU: 'This shall be yours of the most holy things from the fire: every offering
    of theirs, even every meal offering of theirs, and every sin offering of theirs,
    and every trespass offering of theirs, which they shall render to me, shall be
    most holy for you and for your sons.'
  bnp-bnp: A maka nihabi a taba hateka, naha ni gutu na dede, o bole, ra nihabi na
    vit, a nihabi na naro hale, a nihabi na rarenga. A maka maki e huriki ri habi
    nau ge a nihabi, a habi vomu turane huriki e tumu.
  wal-wal: 'Taayyo immiyo aadhdhida geeshsha imuwaappe taman xuugettenna baggai inttessa
    gidana: eti taassi immiyo geeshsha imuwaa ubbaappe kattaa yarshshoi, woikko nagaraa
    gishshau yarshshiyo yarshshoi, woikko naaquwaa gishshau yarshshiyo yarshshoi neessanne
    ne attuma naatussa gidana.'
  spa-PDDPT: De las cosas santísimas preservadas del fuego, será tuya toda ofrenda
    de ellos, toda ofrenda vegetal de ellos, todo sacrificio por su pecado y todo
    sacrificio por la culpa. Será cosa santísima para ti y para tus hijos.
  gun-gun: Pova'e ae 'rã pejopy mba'emo iky'a e'ỹ ete va'e gui, tata py omoĩa e'ỹ
    va'ekue regua. Xevy ome'ẽ va'erã ha'e kuery ogueru va'e ha'e javi gui mba'emo
    opyta 'rã ndevy ha'e ndera'y kuery pe iky'a e'ỹ ete va'erã, mba'emo aju guigua
    mba'e, jejavya regua, ha'e mba'emo omboekovia aguã regua xevy ogueru va'e ha'e
    javi gui.
  ilo-ULB: Kukuamto dagitoy a banbanag manipud kadagiti daton a naan-anay a naisagut
    kenni Yahweh ngem saan a naan-anay a naipuor. Tunggal daton nga iyeg dagiti tattao,
    karaman ti tunggal sagut a bukel, tunggal daton gapu iti basol, ken tunggal daton
    a pangsupapak iti basol—amin dagitoy a nasantoan unay a daton—nga ilasin ken ipanda
    kaniak ket maipaayto kenka ken kadagiti annakmo a lallaki.
  kpg-kpg: 'Nia tigidaumaha aanei ala koia e haga madagu ala digi duungia i hongo
    di gowaa dudu tigidaumaha la tuhongo ni goodou: tigidaumaha huwa laagau, tigidaumaha
    wwede nia huaidu, mo nia tigidaumaha ala e haga donu nia hala. Nia mee huogodoo
    ala ne gaamai gi di Au be nia tigidaumaha haga madagu, la nia mee ni aau mo au
    dama daane.'
  uig-ARA: 'ئىسرائ‍ىللار ئوتتا سۇنىدىغان، «ئەڭ مۇقەددەس» نەرسىلەردىن سىلەرگە مۇنۇلار
    قالدۇرۇپ بېرىلىدۇ: — ئۇلارنىڭ ماڭا ئاتاپ سۇنغان بارلىق نەرسىلىرى، يەنى بارلىق
    ئاشلىق ھەدىيەلەردىن، بارلىق گۇناھ قۇربانلىقلىرىدىن، بارلىق ئىتائەتسىزلىك قۇربانلىقلىرىدىن
    «ئەڭ مۇقەددەس» ھېسابلانغانلىرى، ساڭا ۋە ئەۋلادلىرىڭغا ئاتا قىلىنىدۇ.'
  sus-sus: 'See nan yi ki naxee findima i gbe ra se sɛniyɛnxie tagi, tɛ mu naxee ganxi:
    Isirayilakae xa sɛrɛxɛ, e xa sansi xɔri dinxi sɛrɛxɛe, e xa yunubi xafari sɛrɛxɛe,
    nun e xa yɛtɛ ragbilen sɛrɛxɛe. Na sɛrɛxɛ sɛniyɛnxie findima i tan nun i xa die
    nan gbe ra.'
  pon-2006: 'Iet kan pwaisamwail sang ni meirong sarawi kan me sohte kin isihsla pohn
    pei sarawio: meirong en wahnsahpw, meirong en dihp, oh meirong en kapwungala sapwung
    kan. Mehkoaros me mweimweidahng ie pwehn wia meirong kesempwal iei pwaisomw oh
    pwaisen noumw seri kan.'
  ksd-ksd: 'Kaum tiniba ta ra magit i gomgom kakit ta ra iap na dari: kadia lavur
    vartabar na nian: kadia lavur tinabar na vuai na uma, kadia lavur tinabar na varporong,
    kadia lavur tinabar na nirara, nina dia tul tar ia tagu, na gomgom kakit piram
    ma pire ra umana natum.'
  tur-YTC: 'Ateşten gelen çok kutsal şeylerden biri bu olacak: Onların bana sunacakları
    her sunu, onların her ekmek sunusu, onların her günah sunusu ve onların her suç
    sunusu senin ve oğulların için çok kutsal olacaktır.'
  grc-BRENT: Καὶ τοῦτο ἔστω ὑμῖν ἀπὸ τῶν ἡγιασμένων ἁγίων τῶν καρπωμάτων, ἀπὸ πάντων
    τῶν δώρων αὐτῶν, καὶ ἀπὸ πάντων τῶν θυσιασμάτων αὐτῶν, καὶ ἀπὸ πάσης πλημμελείας
    αὐτῶν, καὶ ἀπὸ πασῶν τῶν ἁμαρτιῶν αὐτῶν, ὅσα ἀποδιδόασί μοι ἀπὸ πάντων τῶν ἁγίων,
    σοὶ ἔσται καὶ τοῖς υἱοῖς σου.
  ind-AYT: Umat harus membawa pemberian kudus yang dibakar yaitu kurban sajian, dan
    kurban penghapus dosa, dan kurban penghapus salah. Persembahan-persembahan ini
    sangat suci dan menjadi bagianmu dan anak-anakmu.
  nya-nya: Uzilandiranso gawo la zopereka zopatulika kwambiri zomwe sizinawotchedwe
    pa moto. Kuchokera pa mphatso zonse zimene amabweretsa kwa Ine ngati zopatulika
    kwambiri, nsembe zachakudya kapena nsembe zopepesera machimo, gawo limenelo ndi
    lako ndi ana ako aamuna.
  hrv-hrv: 'Ovo neka pripadne tebi od svetinja nad svetinjama: od paljenih žrtava
    svi njihovi darovi, za sve njihove prinosnice, za sve njihove okajnice i za sve
    njihove naknadnice što ih budu meni uzvraćali; ta vrlo sveta stvar neka pripadne
    tebi i tvojim sinovima!'
  mps-mps: Te ofa nai dabe te tedali gasagi yai nai mu dao, te eno nai mu dao weyu,
    tama augwaligo ulisąma yali te dabe dage pris dabego siąo. Te da te wit ulubo
    ofa, me te sęgę sela sąbo ofa, me te nai dabe wei ponobo te ofa dao. Te we
    bidi dabego enabolo mabo te nai dabe eno ofa mu dao. Eno te nagebolo me nago ogwa
    dabe dagebolo mobao.
  tpi-tpi: Ol ofa i tambu tru na i bilong mi stret na ol i no kukim long alta, em
    yupela i ken kisim. Em ofa bilong kukim wit na ofa bilong rausim sin na ofa bilong
    bekim bek ol samting. Olgeta samting ol manmeri i givim long mi olsem ofa bilong
    mi stret, mi givim yu wantaim ol pikinini man bilong yu.
  dan-1931: 'Følgende skal tilfalde dig af det højhellige, fraregnet hvad der opbrændes:
    Alle deres Offergaver, der falder ind under Afgrødeofre, Syndofre og Skyldofre,
    som de bringer mig til Erstatning; som højhelligt skal dette tilfalde dig og dine
    Sønner.'
  vie-OVCB: Trừ phần được đem đốt dâng lên, phần còn lại của các lễ vật ngũ cốc, lễ
    vật chuộc tội, và lễ vật chuộc lỗi—sẽ rất thánh, đều thuộc về con và các con trai
    con.
  guj-2017: અગ્નિમાં હોમવામાં આવેલા અર્પણનાં ભાગો સિવાય આ બધાં અતિ પવિત્ર અર્પણો તારાં
    ગણાશે. એટલે બધાં ખાદ્યાર્પણો, બધાં પાપાર્થાર્પણો અને બધાં દોષાર્થાર્પણો આ બધાં
    પવિત્ર અર્પણો જે મારે માટે રાખ્યાં છે અને મારા માટે લાવે તે તારાં અને તારા માટે
    પવિત્ર ગણાય.
  pon-2006A: 'Iet kan pwaisamwail sang ni meirong sarawi kan me sohte kin isihsla
    pohn pei sarawio: meirong en wahnsahpw, meirong en dihp, oh meirong en kapwungala
    sapwung kan. Mehkoaros me mweimweidahng ie pwehn wia meirong kesempwal iei pwaisomw
    oh pwaisen noumw seri kan.'
  por-BRBSL: 'Isto será vosso das coisas santíssimas do fogo: toda oferta deles, mesmo
    toda oferta de refeição deles, e toda oferta pelo pecado deles, e toda oferta
    pela culpa deles, que eles me farão, será santíssima para vós e para vossos filhos.'
  cth-cth: Hmai sawi hoeh e pueng nang han hno kathoung poung lah ao han. A pasoung
    awh e pueng, tavai thuengnae, yon thuengnae, hoi kâtapoe thuengnae, kai koe na
    poe awh e hah, nang hoi na capanaw hanlah ka thoung poung lah ao han.
  twi-twi: Aduan afɔrebɔ, bɔne afɔrebɔ ne afɔbu afɔrebɔ nyinaa mowɔ mu kyɛfa. Eyinom
    nyinaa yɛ afɔrebɔde a ɛyɛ kronkron pa ara.
  hlt-hlt: Amih kah nawnnah boeih dongah hmai khui lamkah a cim, cim khaw nang ham
    om bitni. Amih kah khocang cungkuem lamkah neh a boirhaem cungkuem lamkah khaw,
    a hmaithennah cungkuem lakmah khaw, kai taengla a cim a cim ham mael uh te nang
    ham neh na ca rhoek ham ni.
  tbz-SIM: Ntɛ dɛ̀ɛ̀ yó ntú ɑ kpɛrɛ, bɛ̀ m pɑ̃ɑ̃ nyɛ̀ɛ̀ pɑ̃rɛ̀ miɛkɛ, kɛ́mbúútí yɛ̀ɛ̀
    yóó tuɔ. Muyuo nkó yɛpɑ̃rɛ̀ nɛ̀ bɛ̀ n fìé ìì wũɔ̃ mɛyɛi ncĩ́ɛ̃́mmɛ̀ kpɛ́í nnɛ̀
    mɛyɛi nhũtímù kpɛ́í. Bɛ̀ m pɑ̃ɑ̃ nyɛ̀ɛ̀ pɑ̃rɛ̀ kó dimɑ̀ɑ̀ tu ɑ kpɛyɛ nyɛ fɔ̃́
    nnɛ̀ ɑ yɑɑ̀bío.
  msy-2020: Ofan na baghavɨra na ganɨngiziba, bizir me avimɨn aven tuezir puvatɨzibar
    tongɨn, ia da iniam. Dar kara, wit tuamin ofaba, ko arazir kuraba gɨn amadir ofaba,
    ko osɨmtɨziba agɨvamin ofaba, gumazamiziba ofan kaba bagha na ganɨngizir bizir
    manabar tongɨn, da bar nan bizibara, kɨ da isa nɨ ko nɨn otaribagh anɨngi.
  dop-dop: Kɑtɛ tɑɑ kɑtɛ nyǝm mpi pɑ tɑ nyɑɣɑsɩ kɔkɔ, nɑ pɩɩ pǝsɩ mǝ nyǝm kɛ Ɩsɛɣɛlɩ
    nyǝ́mɑ kʋcɔɔʋ, nɑ pɑ kʋhɑʋ, nɑ pɑ ɩsɑɣɑtʋ hɩɩsʋɣʋ kɔtɑɣɑ, nɑ pɑ tɑsǝkǝlɛ tɑɣɑnʋɣʋ
    nyǝŋkɑ tǝnɑ ŋkɑ pɑɑ lɑ-m tɔɣɔlɔ. Wontu kɑtɛ nyǝntʋ ntɩ tǝ pǝsǝɣɩ mǝ nɑ mǝ piyɑ
    mǝ nyǝm kɛ́.
  azb-azb: 'Qurbangahda yandırılmayan ən müqəddəs təqdimlərdən bunlar sənin olsun:
    taxıl təqdimləri, günah qurbanları və təqsir qurbanları – Mənə gətirilən ən müqəddəs
    təqdimlərin hamısı sənin və övladlarının olsun.'
  eng-DBY: 'This shall be thine of the most holy things, [reserved] from the fire:
    every offering of theirs, of all their oblations, and of all their sin-offerings,
    and of all their trespass-offerings, which they render unto me, it is most holy
    for thee and for thy sons.'
  hin-2017: जो परमपवित्र वस्तुएँ आग में भस्म न की जाएँगी वे तेरी ही ठहरें, अर्थात्
    इस्राएलियों के सब चढ़ावों में से उनके सब अन्नबलि, सब पापबलि, और सब दोषबलि, जो
    वे मुझ को दें, वह तेरे और तेरे पुत्रों के लिये परमपवित्र ठहरें।
  wol-KYG: 'Lii nag, yaa ko moom, ci mboolem sarax yu sell yee sell, yi mucc sawara:
    seen bépp sarax, seen bépp saraxu pepp ak seen bépp saraxu póotum bàkkaar, ak
    seen bépp saraxu peyug tooñ bu ñu ma indil, lu sella sell la, ñeel la, yaak sa
    doom yu góor.'
  eng-YLT: 'This is thine of the most holy things, from the fire: all their offering,
    to all their present, and to all their sin-offering, and to all their guilt-offering,
    which they give back to Me, is most holy to thee, and to thy sons;'
  eng-WYC-2017: Therefore thou shalt take these things of those things that be hallowed,
    and be offered to the Lord; each offering, and sacrifice, and whatever thing is
    yielded to me for sin and for trespass, and cometh into holy of holy things, shall
    be thine and thy sons.
  eng-WMBB: 'This shall be yours of the most holy things from the fire: every offering
    of theirs, even every meal offering of theirs, and every sin offering of theirs,
    and every trespass offering of theirs, which they shall render to me, shall be
    most holy for you and for your sons.'
  urd-GVH: तुम्हें मुक़द्दसतरीन क़ुरबानियों का वह हिस्सा मिलना है जो जलाया नहीं जाता।
    हाँ, तुझे और तेरे बेटों को वही हिस्सा मिलना है, ख़ाह वह मुझे ग़ल्ला की नज़रें,
    गुनाह की क़ुरबानियाँ या क़ुसूर की क़ुरबानियाँ पेश करें।
  rug-rug: 'Sari na vinariponi na vina vukivukihi hopedi hola si tamugamu, sari kukurudi
    sapu lopu tava uqu koasa hope: sari na vinariponi huiti, sari na vina vukivukihi
    tana sinea na vukivukihi tinaleosae. Doduru vinariponi hopedi arini saripu ta
    poni mae koa Rau si tamugamu meke tadi na tumia koreo.'
  gaz-gaz: Kunis aarsaawwan waan hunda caalaa qulqulluu taʼan kanneen ibiddi hin tuqin
    keessaa qooda kee taʼa. Kennaawwan isaan aarsaawwan waan hunda caalaa qulqulluu
    taʼan godhanii naaf fidan jechuunis aarsaawwan midhaanii yookaan aarsaawwan cubbuu
    yookaan aarsaawwan yakkaa hunda keessaa qoodni sun kan keetii fi kan ilmaan keetii
    ti.
  fra-LSG: 'Voici ce qui t’appartiendra parmi les choses très saintes qui ne sont
    pas consumées par le feu: toutes leurs offrandes, tous leurs dons, tous leurs
    sacrifices d’expiation, et tous les sacrifices de culpabilité qu’ils m’offriront;
    ces choses très saintes seront pour toi et pour tes fils.'
  yal-yal: 'Naxan yo mi sama tɛɛni saraxa sariɲanxi fisamantenne yɛ, ɛ gbeen nan ne
    ra. Isirayila kaane fama naxan birin na, ɛ nun i ya diine gbeen nan ne ra: bogise
    saraxane nun yulubi xafari saraxane nun yangin saraxane.'
  haw-1868: 'O keia no kau no na mea laa loa, mai ke ahi mai: o na mohaimakana a pau
    a lakou, o na mohaiai a pau a lakou, o na mohaihala a pau a lakou, a o na mohailaweluila
    a lakou, na mea a lakou e haawi mai ai ia''u, e laa loa ia nau a na kau poe keiki.'
  arb-NAV: فَيَكُونُ مِنْ نَصِيبِكُمْ قَرَابِينُ قُدْسِ الأَقْدَاسِ، إِلا مَا تُحْرِقُونَهُ
    مِنْهَا عَلَى الْمَذْبَحِ؛ فَيَكُونُ لَكُمْ مِنْ تَقْدِمَاتِ قُدْسِ الأَقْدَاسِ
    الَّتِي يُحْضِرُونَهَا لِي، سَوَاءٌ كَانَتْ تَقْدِمَاتِ دَقِيقٍ أَمْ ذَبَائِحَ
    خَطَايَاهُمْ أَمْ ذَبَائِحَ آثَامِهِمْ. هَذِهِ تَكُونُ نَصِيباً لَكَ وَلأَبْنَائِكَ.
  ewe-ewe: Nuɖuvɔsawo, nu vɔ̃ ŋuti vɔsawo kple fɔɖivɔsawo nye mia tɔ. Nu siwo wotsɔ
    vɛ abe kpɔɖeŋu ene be woame na Yehowa le vɔsamlekpui la dzi koe menye mia tɔ o.
    Nu siawo katã nye nunana kɔkɔewo.
  eng-LEE: 'This shall belong to thee of the most holy things, from the fire-[offerings]:
    every oblation of theirs, namely, every meat-offering of theirs, and every sin-offering
    of theirs, and every, trespass-offering of theirs, which they shall render unto
    me, shall, as most holy things, belong to thee and to thy sons.'
  asm-FB: অগ্নিত নিদিয়াকৈ ৰখা অতি পবিত্ৰ বস্তুৰ মাজৰ এই আটাইবোৰ তোমাৰ হ’ব। মোৰ উদ্দেশ্যে
    অনা তেওঁলোকৰ প্ৰত্যেক ভক্ষ্য নৈবেদ্য, প্ৰত্যেক পাপাৰ্থক বলি আৰু প্ৰত্যেক দোষাৰ্থক
    বলি, এই সকলো অতি পবিত্র উপহাৰ তোমাৰ আৰু তোমাৰ পুত্ৰসকলৰ বাবে হ’ব।
  sus-A: سٍيٍ نَن يِ كِ نَشٍيٍ قِندِ مَ عِ فبٍ رَ سٍ سّنِيّنشِيٍ تَفِ، تّ مُ نَشٍيٍ
    فَنشِ؛ عِسِرَيِلَكَيٍ شَ سّرّشّ، عٍ شَ سَنسِ شْرِ دِنشِ سّرّشّيٍ، عٍ شَ يُنُبِ
    شَقَرِ سّرّشّيٍ، نُن عٍ شَ يّتّ رَفبِلٍن سّرّشّيٍ. نَ سّرّشّ سّنِيّنشِيٍ قِندِ مَ
    عِ تَن نُن عِ شَ دِيٍ نَن فبٍ رَ.
  fra-SBL: 'Voici ce qui vous appartiendra parmi les choses très saintes du feu :
    toute offrande qu''ils m''offriront, toute offrande de farine, tout sacrifice
    pour le péché et tout sacrifice de culpabilité, sera très sainte pour vous et
    pour vos fils.'
  hbo-hbo: זֶֽה־יִהְיֶ֥ה לְךָ֛ מִקֹּ֥דֶשׁ הַקֳּדָשִׁ֖ים מִן־הָאֵ֑שׁ כָּל־קָ֠רְבָּנָם
    לְֽכָל־מִנְחָתָ֞ם וּלְכָל־חַטָּאתָ֗ם וּלְכָל־אֲשָׁמָם֙ אֲשֶׁ֣ר יָשִׁ֣יבוּ לִ֔י
    קֹ֣דֶשׁ קָֽדָשִׁ֥ים לְךָ֛ ה֖וּא וּלְבָנֶֽיךָ׃
  eng-WYCLIFFE: Therfor thou schalt take these thingis of tho thingis that ben halewid,
    and ben offrid to the Lord; ech offryng, and sacrifice, and what euer thing is
    yoldun to me for synne and for trespas, and cometh in to hooli of hooli thingis,
    schal be thin and thi sones.
  piu-2006: '@see-verse:NUM.018.008'
  cwe-cwe: Vinhu vino vizakuwa vako muna ivinhu velile ng'hani, vili havitimbuligwa
    kwa moto, vino vizakuwa venu, nhosa za usage na nhambiko za uhasanyi na nhambiko
    za ubananzi. Chila chinhu chondawanilavile wanhu, chizakuwa chako weye na wanago.
  kik-kik: Wee ũrĩheagwo gĩcunjĩ kĩa maruta marĩa maamũre mũno marĩa matarĩ ma gũcinwo
    na mwaki. Kuuma kũrĩ iheo ciothe iria andũ a Isiraeli marĩndutagĩra irĩ maruta
    maamũre mũno, marĩ ma mũtu, kana ma kũhoroherio mehia, kana maruta ma mahĩtia,
    gĩcunjĩ kĩu nĩ gĩaku na ciana ciaku.
  fra-NCL: 'Voici ce qui te reviendra des choses très saintes, sauf ce que le feu
    doit consumer : toutes leurs offrandes, savoir toutes leurs oblations, tous leurs
    sacrifices pour le péché et tous leurs sacrifices de réparation qu’ils me rendront :
    tout cela, comme choses très saintes, sera pour toi et pour tes fils.'
  cek-AK: Hmai thungah pha ai, nihcae mah kai khaeah kaciim koek ah paek o ih hmuennawk
    boih, cang paekhaih, zae loisak han paek ih hmuennawk boih, sakpazaehaih loisak
    han paek ih hmuennawk boih loe, nangmah hoi na caanawk hanah kaciim koek ah om
    tih.
  cuk-cuk: Ibmar-anga-uklegaled-ogumaklessurmalad, begadga gumaloed. Israel-dulemar
    ibmar-bela-anga-ukmalad, ibmar-gwagmar, isgued-ular ibmar-ukmalad, degi, e-nosad-ular
    ibmar-ukmalad, bela we-ibmarmala bega, degi, be-masmalaga ibmar-islidikidga guoed.
  uig-CYR: 'Исраиллар отта сунидиған, «әң муқәддәс» нәрсиләрдин силәргә мунулар қалдуруп
    берилиду: — уларниң Маңа атап сунған барлиқ нәрсилири, йәни барлиқ ашлиқ һәдийәләрдин,
    барлиқ гуна қурбанлиқлиридин, барлиқ итаәтсизлик қурбанлиқлиридин «әң муқәддәс»
    һесапланғанлири, саңа вә әвлатлириңға ата қилиниду.'
  tel-2017: అతి పవిత్రమైన వాటిలో అగ్నిలో పూర్తిగా కాలనివి నీకు చెందుతాయి. వారి నైవేద్యాలన్నిట్లో,
    వారి పాప పరిహారార్థ బలులన్నిట్లో, వారి అపరాధ పరిహారార్థ బలులన్నిట్లో, వారు నాకు
    చెల్లించే పవిత్ర అర్పణలన్నీ నీకు, నీ కొడుకులకూ చెందుతాయి. మీరు వాటిని అతి పవిత్రమైనవిగా
    ఎంచి తినాలి.
  hat-BSA: Sila a va pou nou, soti nan don pi sen pase tout lòt yo ki rezève soti
    nan dife a; tout ofrann pa yo, menm tout ofrann pa yo, tout ofrann sereyal, tout
    ofrann peche ak tout ofrann koupab ke yo rann ban Mwen yo, yo va sen pase tout
    lòt yo pou nou ak fis nou yo.
  kos-kos: 'Pa inge ip lom ke mwe sang su arulana mutal su tia firriyuk fin loang
    uh: mwe kisa wheat, mwe kisa ke ma koluk, ac mwe kisa in akfalye ma koluk lukma.
    Ma nukewa ma ituku nu sik tuh in sie kisa mutal, ma lom ac lun wen nutum.'
  hbo-WLC: זֶֽה־יִהְיֶ֥ה לְךָ֛ מִקֹּ֥דֶשׁ הַקֳּדָשִׁ֖ים מִן־הָאֵ֑שׁ כָּל־קָ֠רְבָּנָם
    לְֽכָל־מִנְחָתָ֞ם וּלְכָל־חַטָּאתָ֗ם וּלְכָל־אֲשָׁמָם֙ אֲשֶׁ֣ר יָשִׁ֣יבוּ לִ֔י
    קֹ֣דֶשׁ קָֽדָשִׁ֥ים לְךָ֛ ה֖וּא וּלְבָנֶֽיךָ׃
  ibo-ibo: Unu ga-enwere akụkụ aja ahụ kachasị nsọ nke a na-edopụ iche site nʼọkụ.
    Site nʼonyinye niile nke a na-ewetara m, bụ onyinye mkpụrụ ọka maọbụ aja mmehie
    maọbụ aja ikpe ọmụma, ndị ahụ a na-edopụ iche dịka ihe kachasị nsọ, ha ga-abụ
    oke gị na ụmụ gị ndị ikom.
  ory-ory: ଅଗ୍ନିକୃତ ମହାପବିତ୍ର ଉପହାର ମଧ୍ୟରୁ ରକ୍ଷିତ ଏହାସବୁ ତୁମ୍ଭର ହେବ; ଆମ୍ଭ ଉଦ୍ଦେଶ୍ୟରେ
    ସେମାନେ ଯାହା ଉତ୍ସର୍ଗ କରିବେ, ଏପରି ସେମାନଙ୍କର ପ୍ରତ୍ୟେକ ଉପହାର, ଅର୍ଥାତ୍‍, ସେମାନଙ୍କର
    ପ୍ରତ୍ୟେକ ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ଓ ସେମାନଙ୍କର ପ୍ରତ୍ୟେକ ପାପାର୍ଥକ ବଳି ଓ ସେମାନଙ୍କର ପ୍ରତ୍ୟେକ
    ଦୋଷାର୍ଥକ ବଳି ତୁମ୍ଭ ଓ ତୁମ୍ଭ ପୁତ୍ରଗଣ ନିମନ୍ତେ ମହାପବିତ୍ର ହେବ।
  chk-chk: Ämi oupwe eni ewe kinikin esap kekila seni ekewe asor mi unusen pin. Seni
    ekewe lifang meinisin aramas ra uwato rei pwe eu asor mi unusen pin, ese lifilifil
    ika asoren mongö, ika asoren tipis, ika asoren pupungau, ekei kinikin repwe fän
    itemi me noum kewe mwän.
  rop-rop: '@see-verse:NUM.018.008'
  ukr-1871: 'Ось що буде твоє від сьвятих посьвятів, що не прийдуть на вогонь: всї
    дари їх, як всї жертви хлїбні, всї жертви за гріх, і всї жертви за провину, що
    вони приносять їх менї, як великі сьвятощі тобі вони і синам твоїм.'
  deu-1951: Das sollst du haben vom Hochheiligen, vom Feuer des Altars; alle ihre
    Opfer samt allen ihren Speisopfern und Sündopfern und Schuldopfern, die sie mir
    bringen, sollen dir und deinen Söhnen hochheilig sein.
  eng-JPS: 'This shall be thine of the most holy things, reserved from the fire: every
    offering of theirs, even every meal-offering of theirs, and every sin-offering
    of theirs, and every guilt-offering of theirs, which they may render unto Me,
    shall be most holy for thee and for thy sons.'
  srp-1865: To neka je tvoje od stvari posveæenijeh, koje se ne sažižu; svaki prinos
    njihov izmeðu svijeh darova njihovijeh i izmeðu svijeh prinosa za grijeh i svijeh
    prinosa za krivicu, koje mi donesu, svetinja nad svetinjama da je tvoja i sinova
    tvojih.
  lug-lug: 'Ku biweebwayo byonna ebitukuvu ennyo ebitayokeddwa mu muliro kunaabangako
    ebibyo. Omugabo gwo ne batabani bo gunaavanga ku birabo ebitukuvu ennyo abaana
    ba Isirayiri bye banandeeteranga: ebiweebwayo eby’emmere y’empeke oba ebiweebwayo
    olw’ekibi, oba ebiweebwayo olw’omusango.'
  heb-heb: זה יהיה לך מקדש הקדשים מן האש כל קרבנם לכל מנחתם ולכל חטאתם ולכל אשמם אשר
    ישיבו לי קדש קדשים לך הוא ולבניך׃
  ben-IRV: আগুনের দ্বারা অতি পবিত্র উপহারের মধ্যে এইসব কিছু তোমার হবে। আমার উদ্দেশ্যে
    তাদের আনা প্রত্যেক ভক্ষ্য নৈবেদ্য, প্রত্যেক পাপার্থক বলি ও দোষার্থক বলি সব কিছু
    তোমার ও তোমার ছেলেদের পক্ষে অতি পবিত্র হবে।
  pan-pan: ਇਹ ਤੇਰੇ ਲਈ ਅੱਤ ਪਵਿੱਤਰ ਚੀਜ਼ਾਂ ਤੋਂ ਹੋਣਗੀਆਂ ਜਿਹੜੀਆਂ ਅੱਗ ਤੋਂ ਬਚੀਆਂ ਰਹਿਣ। ਇਸਰਾਏਲ
    ਦੇ ਸਾਰੇ ਚੜ੍ਹਾਵੇ ਅਰਥਾਤ ਉਨ੍ਹਾਂ ਦੀਆਂ ਮੈਦੇ ਦੀਆਂ ਭੇਟਾਂ, ਉਨ੍ਹਾਂ ਦੀਆਂ ਪਾਪ ਬਲੀ ਦੀਆਂ ਭੇਟਾਂ,
    ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਅਪਰਾਧ ਦੀਆਂ ਭੇਟਾਂ ਜਿਹੜੀਆਂ ਉਹ ਮੈਨੂੰ ਚੜ੍ਹਾਉਂਦੇ ਹਨ, ਤੇਰੇ ਲਈ ਅਤੇ ਤੇਰੇ
    ਪੁੱਤਰਾਂ ਲਈ ਅੱਤ ਪਵਿੱਤਰ ਹੋਣਗੀਆਂ।
  mya-JVB: မီး သို့မရောက်၊ သန့်ရှင်း သော အရာထဲက သင် တို့ ဆိုင်သောအရာဟူမူကား ၊ ဣသရေလအမျိုးသားလှူ
    သောဥစ္စာ၊ ဘောဇဉ် ပူဇော်သက္ကာ၊ အပြစ် ဖြေရာယဇ်၊ ဒုစရိုက် ဖြေရာယဇ်ပူဇော်လေသမျှ တို့သည်
    သင် နှင့် သင် ၏သား တို့အဘို့ သန့်ရှင်း ရကြမည်။
  hmo-hmo: '“Boubou helagadia edia kahana, lahi dekenai idia gabua lasi gaudia, do
    umui abia be inai: Paraoa bouboudia, kara dika bouboudia, kerere totona bouboudia.
    Lau dekenai idia henia boubou helagadia ibounai be oi bona oiemu natuna tau emui.'
  urd-urd: सबसे पाक चीज़ों में से जो कुछ आग से बचाया जाए वह तेरा होगा; उनके सब चढ़ावे,
    या'नी नज़्र की क़ुर्बानी और ख़ता की क़ुर्बानी और जुर्म की क़ुर्बानी जिनको वह मेरे
    सामने गुजरानें, वह तेरे और तेरे बेटों के लिए बहुत पाक ठहरें।
  rus-SYN: 'вот, что принадлежит тебе из святынь великих, от сожигаемого: всякое приношение
    их хлебное, и всякая жертва их за грех, и всякая жертва их повинности, что они
    принесут Мне; это великая святыня тебе и сынам твоим.'
  bqc-SIM: Ma pↄ́ pↄ́ i tɛ́kũoↄá n pↄ́ɛ. Pↄ́ pↄ́ wa ma gbaↄ píi, pↄ́wɛntin nò,
    duun awakpabↄn nò, tàae fĩabobↄn nò, n pↄ́ɛ ń n nɛ́ↄ.
  tcz-CHONGTHU: 'Nangma maicham kinthenga thupi pentah chu mopoh na nakipe ahitai
    meivam min ahal lhah lou beh ding, maicham athupi pentah hiche ho chu: lou ahin
    mim le changa maicham chonset jeh’a chule themmo na jeh’a maicham ho hi atheng
    chungnung maicham kiti ding hichu nangma ahin nachatea channa ding ahi.'
  mar-mar: लोक होमार्पण, अन्नार्पण, पापार्पणे आणि अपराधासाठी करावयाची अर्पणे इत्यादी
    बऱ्याच गोष्टी आणतील. ती अर्पणे पवित्र आहेत. सर्वात पवित्र अर्पणातला जळलेला भाग
    तुझा असेल. त्या सगळ्या गोष्टी फक्त तुझ्यासाठी आणि तुझ्या मुलांसाठी असतील.
  qub-qub: 'Israelcuna rupachinanpaj apamushanpita raquishan cäga gamcunapämi canga:
    Chaqui micuy ofrendan car, uywancunata juchapita sacrifisyuta pishtashan car,
    cutichina sacrifisyuta garamashan carpis. Chaycunaga llapan canga gampämi wamrayquicunapämi.'
  hat-hat: 'Nan ofrann yo mete apa nèt pou mwen yo, lè ou fin wete pòsyon pou boule
    nan dife a, tout rès la va pou nou: tout ofrann grenn ki donnen nan jaden, tout
    ofrann pou mande Bondye padon, tout ofrann pou repare sa yo fè ki mal. Tou sa
    yo ofri ban mwen tankou yon ofrann yo mete apa pou mwen, se pou ou ak pou pitit
    gason ou yo y''a ye.'
  eng-BSB: A portion of the most holy offerings reserved from the fire will be yours.
    From all the offerings they render to Me as most holy offerings, whether grain
    offerings or sin offerings or guilt offerings, that part belongs to you and your
    sons.
  tod-tod: 'Wɛlɛ nii a ɠɛ ga wɔnɔi vebɛani ɲadegaiti su, nii é ga nɔ̀nɔi, naa a zeɠena
    ba, é ɠala: nii dɔin Izelayɛle nuiti ti kɛɛzu bɛ̀ ga vebɛaniiti moloi zu, ta
    koto gba zalaɠaiti, ta ná-faa zuɓɛtɛ zalaɠaiti, ti ʋaazu ga tiye pɔ̀. Naama ani
    ɲadega wolaiti ta ɠɛ ga ɗɔnɔ, wa è-loun zunuiti.'
  eng-WEBPB: 'This shall be yours of the most holy things from the fire: every offering
    of theirs, even every meal offering of theirs, and every sin offering of theirs,
    and every trespass offering of theirs, which they shall render to me, shall be
    most holy for you and for your sons.'
  kbq-kbq: Ama'i ruotage'ma hu'nea ofama tevefima negrenka atresanama'ane, muse ofane,
    witi ofane, kumizmire'ma hu ofane, hazenke'ma hu'nesaza zante'ma hu ofama eri'za
    eme namisazana, ruotage hu'neakino kagri'ene mofavre nagakamofo su'a megahie.
  nhe-BL: Elis imoaxca nochi nopa partes tlen nopa tlatzejtzeloltic tlacajcahualistli
    tlen ax quiajsi tlitl. Imoaxca nochi nopa tlacajcahualistli tlen harina, huan
    nochi tlacajcahualistli ipampa tlajtlacoli, huan nochi tlacajcahualistli tlen
    nechmacaj pampa quihuicaj tlajtlacoli noixtla. Nochi ya ni niquiyocatlalijtoc
    para inquitequihuise.
  gub-BL: 'Amo ihewe imur katu pyrer nereapy kwaw ne wà. Erepyhyk putar a''e ma''e
    ne wà nehe: arozràn imur pyrer, ma''e katu ''ygwer imunàn kar haw, ma''e teko
    ikatu ma''e romo wamuigo kar haw. Ne nehe, nera''yr wà nehe no, peiko putar ma''e
    imonokatu pyrer ihewe herur pyràm paw wazar romo nehe.'
  eng-DRA: These therefore shalt thou take of the things that are sanctified, and
    are offered to the Lord. Every offering, and sacrifice, and whatsoever is rendered
    to me for sin and for trespass, and becometh holy of holies, shall be for thee
    and thy sons.
