  arb-NAV: وَلَدَى تَقْدِيمِ خَيْرِ جُزْءٍ مِنْهَا لَا تَتَحَمَّلُونَ وِزْراً بِسَبَبِهَا.
    أَمَّا أَقْدَاسُ بَنِي إِسْرَائِيلَ فَلا تُدَنِّسُوهَا لِئَلّا تَمُوتُوا».
  ewe-ewe: Mi, Levi ƒe viwo la, miada vo o, ne miexɔ ameawo ƒe nuwo ƒe akpa ewolia
    ƒe ɖeka na Yehowa, eye mietsɔ nu siawo ƒe nyuitɔwo ƒe akpa ewolia ƒe ɖeka na nunɔlawo.
    Ke mikpɔ nyuie be miabu Israelviwo ƒe nunana kɔkɔewo abe nu dzodzrowo wonye ene
    o. Ne miewɔ esia la, miaku.’ ”
  eng-LEE: 'And ye shall not bear any sin by reason of it, when ye have separated
    its best part from it: and the holy things of the children of Israel shall ye
    not profane, lest ye die.'
  asm-FB: আৰু তাৰ পৰা তাৰ উত্তম ভাগ উত্তোলনীয় উপহাৰস্বৰূপে উৎসৰ্গ কৰিলে, তাৰ কাৰণে
    পাপৰ ভাৰ নববা, আৰু নিজৰ মৃত্যু নহবলৈ সেই বিষয়ে ইস্ৰায়েলৰ সন্তান সকলৰ পবিত্ৰ
    বস্তু অপবিত্ৰ নকৰিবা’।”
  sus-A: دَشَمُي سِنفٍيٍ بَقٍ مُ قِندِ مَ يُنُبِ رَ وٌ بّ. وٌ مُ عِسِرَيِلَكَيٍ شَ
    هَدِيَ سّنِيّنشِيٍ مَبٍرٍ مَ نَ كُي، وٌ مَن مُ قَشَمَ نَ شَ قٍ رَ.›»
  fra-SBL: Tu ne porteras pas de péché à cause d'elle, lorsque tu en auras tiré le
    meilleur. Tu ne profaneras pas les choses saintes des enfants d'Israël, afin de
    ne pas mourir.'"
  hbo-hbo: וְלֹֽא־תִשְׂא֤וּ עָלָיו֙ חֵ֔טְא בַּהֲרִֽימְכֶ֥ם אֶת־חֶלְבֹּ֖ו מִמֶּ֑נּוּ
    וְאֶת־קָדְשֵׁ֧י בְנֵי־יִשְׂרָאֵ֛ל לֹ֥א תְחַלְּל֖וּ וְלֹ֥א תָמֽוּתוּ׃ פ
  eng-WYCLIFFE: And ye schulen not do synne on this thing, `and resserue noble thingis
    and fat to you, lest ye defoulen the offryngis of the sones of Israel, and ye
    dien.
  piu-2006: '@see-verse:NUM.018.031'
  cwe-cwe: Muhaja vinhu ivo hamwizakuwa na uhasanyi wowose, one mumulavila Mndewa
    Mulungu hanhu hanogile kufosa zose. Sekemuvilige vinhu velile va Waisilaili muladi
    sekemudanganike.’ ”
  kik-kik: Nĩ ũndũ wa kũruta gĩcunjĩ kĩu kĩega mũno gĩacio, mũtigaatuĩrwo mahĩtia
    nĩ ũndũ wa ũndũ ũyũ; na ningĩ mũtigathaahia maruta marĩa maamũre ma andũ a Isiraeli,
    na nĩ ũndũ ũcio mũtigaakua.’ ”
  fra-NCL: Vous ne porterez pour cela aucun péché, quand vous en aurez prélevé le
    meilleur, vous ne profanerez pas les saintes offrandes des enfants d’Israël, et
    vous ne mourrez point.” »
  cek-AK: Kahoih koek hmuen na paek o pacoengah, kamtlai na caak o ih hmuen nuiah
    zaehaih om ai; Israel kaminawk mah paek ih kaciim hmuennawk to amhnong o sak hmah,
    to tih ai nahaeloe na dueh o moeng tih, tiah thui paeh, tiah a naa.
  cuk-cuk: We-ibmar Bab-Jehováʼga be uksale, a-sorba, a-ibmar-gwabguoedi sunna be
    gunnoed. Be guchale, be isguosulid. ” ’We-ibmar Bab-Jehová-bega-sogedba be imakoed.
    Melle be Bab-Jehováʼgi yolemalo. Ar degiile, be burgwemaloed.’ ”
  uig-CYR: Силәр шу үлүшләрдин әң есилини көтирип сунсаңлар, мошу ишиңлар сәвәвидин
    гунакар болмайсиләр. Ундақ қилсаңлар силәр Исраиллар атиған муқәддәс нәрсиләрни
    булғимайсиләр, шуниң билән өлмәйсиләр».
  tel-2017: మీరు పొందిన వాటిలోనుంచి ప్రశస్తమైనవి యెహోవాకు అర్పించి ఉంటే, దాన్ని తిని,
    తాగినందుకు మీకు ఏ పాపశిక్ష ఉండదు. మీరు చనిపోకుండా ఉండాలంటే ఇశ్రాయేలీయుల ప్రతిష్ఠితమైన
    వాటిని అపవిత్రం చెయ్యకూడదని చెప్పు” అన్నాడు.
  hat-BSA: Nou p ap pote peche akoz li, lè nou fin ofri meyè pati a. Men nou pa pou
    degrade bagay sakre a fis Israël yo; sinon, nou va mouri.’”
  kos-kos: Kowos fin akfalye in sang ma wo emeet kac uh nu sin LEUM GOD, na ac fah
    wangin mwatuwos kowos fin kang ma lula an. Tusruktu taranna kowos in tia akkupatolye
    mwe sang mutal lun mwet Israel ke kowos kang kutena sin mwe sang inge meet liki
    itukyang ip wowo kac uh. Kowos fin oru, kowos ac fah anwuki.”
  hbo-WLC: וְלֹֽא־תִשְׂא֤וּ עָלָיו֙ חֵ֔טְא בַּהֲרִֽימְכֶ֥ם אֶת־חֶלְבּ֖וֹ מִמֶּ֑נּוּ
    וְאֶת־קָדְשֵׁ֧י בְנֵי־יִשְׂרָאֵ֛ל לֹ֥א תְחַלְּל֖וּ וְלֹ֥א תָמֽוּתוּ׃ פ
  ibo-ibo: Ikpe ọmụma agaghị adịrị unu mgbe unu na-eri ya ma ọ bụrụ na unu chere onyinye
    ndị ahụ kachasị mma nʼihu Onyenwe anyị. Ma kpachapụnụ anya hụ na unu e merụghị
    onyinye ndị a dị nsọ ụmụ Izrel webatara. Ọ bụrụ na unu emee nke a, unu ga-anwụ.’ ”
  ory-ory: ଆଉ ତହିଁରୁ ସେହି ଉତ୍ତମ ଦ୍ରବ୍ୟ ଉପହାର ରୂପେ ଉତ୍ସର୍ଗ କଲେ, ତୁମ୍ଭେମାନେ ତଦ୍ଦ୍ୱାରା
    ଘଟିତ କୌଣସି ପାପ ବୋହିବ ନାହିଁ; ପୁଣି, ତୁମ୍ଭେମାନେ ଯେପରି ନ ମର, ଏଥିପାଇଁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର
    ପବିତ୍ର ଦ୍ରବ୍ୟ ଅପବିତ୍ର କରିବ ନାହିଁ।’”
  chk-chk: Lupwen oua eäni asor ewe kinikin mi fokun mürina, esap wor tipisin ämi
    mongö ewe lusun ekis meinisin. Nge oupwe föröchü pwe ousap apiningaua än ekewe
    aramasen Israel asor mi pin, pwe ousap mäla.”
  rop-rop: Yumob kaan jidan giltiwan wen yumob dagat det daga, dumaji yumob bin gibit
    det brabli gudwan ofring langa YAWEI. Bat yumob garra dum dijan raitwei en nomo
    meigim det seikridwan ofring nogud blanga detlot Isreil pipul en dagadagat daga
    bifo yumob gibit det gudwan ting langa YAWEI. If yumob dum det nogudbala ting,
    wal yumob garra dai.” Lagijat na YAWEI bin tok.
  ukr-1871: І не буде вам за те гріха, коли що найлучче з того принесете, і не зневажите
    посьвятів синів Ізраїля і не помрете.
  deu-1951: Und ihr werdet darob keine Sünde auf euch laden, wenn ihr nur das Beste
    davon abhebet und das Geheiligte der Kinder Israel nicht entweihet, auf daß ihr
    nicht sterbet.
  eng-JPS: And ye shall bear no sin by reason of it, seeing that ye have set apart
    from it the best thereof; and ye shall not profane the holy things of the children
    of Israel, that ye die not.'
  srp-1865: I neæete za to navuæi na se grijeha, kad stanete prinositi što je najbolje,
    i neæete oskvrniti svetijeh stvari sinova Izrailjevijeh, i neæete izginuti.
  lug-lug: Bwe munaawangayo ebisingira ddala obulungi, tewaabengawo musango gwonna
    gwe munaabanga muzzizza; bwe mutyo ebiweebwayo ebitukuvu eby’abaana ba Isirayiri
    munaabanga temubivumisizza, muleme okufa.’ ”
  heb-heb: ולא תשאו עליו חטא בהרימכם את חלבו ממנו ואת קדשי בני ישראל לא תחללו ולא
    תמותו׃
  ben-IRV: এগুলি খাওয়া ও পান করার জন্য তোমরা কোনো পাপ বহন করবে না, যদি সেই উত্তম
    বস্তু উপহার হিসাবে সদাপ্রভুকে নিবেদন কর। ইস্রায়েল সন্তানদের পবিত্র বস্তু অপবিত্র
    করবে না ও মারা পড়বে না।”
  pan-pan: ਅਤੇ ਤੁਸੀਂ ਉਸ ਦੇ ਕਰਨ ਪਾਪ ਨਾ ਕਰਿਓ ਜਦ ਤੁਸੀਂ ਉਸ ਦੀ ਚਿਕਨਾਈ ਵਿੱਚੋਂ ਚੁੱਕਿਆ, ਅਤੇ
    ਤੁਸੀਂ ਇਸਰਾਏਲੀਆਂ ਦੀਆਂ ਪਵਿੱਤਰ ਚੀਜ਼ਾਂ ਨੂੰ ਭਰਿਸ਼ਟ ਨਾ ਕਰੋ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਤੁਸੀਂ ਮਰ
    ਜਾਓ।
  mya-JVB: အကောင်းဆုံး သော အဘို့ကို နှုတ်ယူပူဇော် ပြီးမှ ၊ ကြွင်းသောအဘို့အားဖြင့်အပြစ်
    ရောက် စရာအကြောင်းမ ရှိ။ သေ ဘေးနှင့် မ တွေ့မည်အကြောင်း၊ ဣသရေလ အမျိုးသား တို့၏ သန့်ရှင်း
    သော အရာတို့ကို မ ညစ်ညူး စေ ရဟု မိန့် တော်မူ၏။
  hmo-hmo: “Bona gau namo herea be Lohiabada dekenai umui henia vadaeni dainai, unai
    do noho aniani umui ania neganai, umui be kerere ta lasi. To do umui naria namonamo,
    Israela taudia edia boubou gaudia helagadia edia gau namo herea lau dekenai umui
    do henia lasi neganai do umui ania garina. Bema inai bamona umui karaia, umui
    be do umui mase.”
  urd-urd: और जब तुम उसमें से अच्छे से अच्छा हिस्सा उठाने की क़ुर्बानी के तौर पर पेश
    करोगे, तो तुम उसकी वजह से गुनाहगार न ठहरोगे; और ख़बरदार बनी इस्राईल की पाक चीज़ों
    को नापाक न करना ताकि तुम हलाक न हो।”
  rus-SYN: и не понесете за это греха, когда принесете лучшее из сего; и посвящаемого
    сынами Израилевыми не оскверните, и не умрете.
  bqc-SIM: Tó a ma gba a maa, áↄ tàae vĩ a yã́ musuo, á pↄ́ pↄ́ Isailiↄ kpàa
    gbãlɛ à gao.
  tcz-CHONGTHU: Thempu hohi apha pentah ahoi pentah napeh leh Pathen na ding nga hopsom
    ma hung kitoh chu naneh chun themmo nachan lou ding ahi. Ahinlah nangma chingtheiyin
    Israel miten thil theng tah ahin todoh hou chu imacha theng lou tah in geldan
    imacha na geldah khah le na thi lo jeng thei ahiye.
  mar-mar: आणि जर तुम्ही सर्वांत चांगला भाग समर्पित अंश म्हणून अर्पण केल्यामुळे तुम्हास
    पाप लागणार नाही. इस्राएल लोकांच्या पवित्र वस्तू भ्रष्ट करू नये म्हणजे तुम्ही मरणार
    नाही.”
  qub-qub: Allinnin cajta nogapaj raquirerga puchoj cajta micucunquina. Chayta micorga
    manami juchayojnachu canquipaj. Manami manacajman churanquinachu Israelcuna apamushan
    ofrendatapis. Chaura manami wañuchicanquipänapischu.› »
  hat-hat: Depi nou ofri sa ki pi bon an bay Seyè a, nou mèt manje rès la san kè sote,
    anyen p'ap rive nou. Piga nou derespekte bagay moun pèp Izrayèl yo mete apa pou
    mwen. Si nou fè sa, n'ap mouri.
  eng-BSB: Once you have presented the best part of it, you will not incur guilt because
    of it. But you must not defile the sacred offerings of the Israelites, or else
    you will die.’”
  tod-tod: Wo la faaɠaaza nɔpɛ kɛa ga naa, tɔɔzei wo ma ʋagɔi zeɠeʋɛ ba bɛ̀. Naazu
    wo la Izelayɛle nuiti ta-vebɛani ɲadegaiti kɔzɔa ɲɛgɛlɛin, wo ʋa za.»
  eng-WEBPB: You shall bear no sin by reason of it, when you have heaved from it its
    best. You shall not profane the holy things of the children of Israel, that you
    not die.’”
  kbq-kbq: Hagi knare'ma hu'nesia ne'zama ofama hanuta, kumira osugahaze. Hianagi
    Israeli vahe'mo'zama eme tamisaza ruotage ne'zama amnezane huta eri havizama hanuta,
    haviza hugahazankita knazama'a tamagra'a erita frigahaze.
  nhe-BL: Quema ya quiiyocatlalijtoque nochi tlen achi más cuali para na, huelis quicuase
    nochi tlen mocajtoc, huan ax se tlajtlacoli, pampa ya nechmacatoque tlen achi
    más cuali. Pero xiquinilhui nopa levitame ma momocuitlahuica para ax san queja
    hueli quiitase nochi nopa tlacajcahualistli tlen tlatzejtzeloltic tlen nechmacaque
    israelitame para ax miquise.”
  gub-BL: Napezapo kwaw ikatu 'ym ma'e i'u mehe nehe, aze a'e 'ym mehe we pemunyryk
    kar ipehegwer ikatu wera'u ma'e Tupàn Tuweharupi Wiko Ma'e pe nehe. Pemuaiw zo
    Izaew wanemimur ikatu ma'e nehe. Pe'u zo ikurer nehe, ipehegwer ikatu wera'u ma'e
    ihewe imur 'ym mehe we nehe. Aze mo pezapo nezewe haw, pemuaiw mo Izaew wanemimur
    ikatu ma'e. Aze naperuzar kwaw ko ze'eg nehe, pemàno putar nehe.
  eng-DRA: And you shall not sin in this point, by reserving the choicest and fat
    things to yourselves, lest you profane the oblations of the children of Israel,
    and die.
