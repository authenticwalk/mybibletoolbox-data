verse: NUM.018.032
translations:
  mal-C: അതിന്റെ ഉത്തമഭാഗം അർപ്പിക്കുന്നതിനാൽ ഇക്കാര്യത്തിൽ നിങ്ങൾ കുറ്റമില്ലാത്തവരായിരിക്കും.
    അങ്ങനെ നിങ്ങൾ ഇസ്രായേല്യരുടെ വിശുദ്ധാർപ്പണങ്ങൾ മലിനപ്പെടുത്താതിരിക്കുകയും നിങ്ങൾ
    മരിക്കാതിരിക്കുകയും ചെയ്യും.’ ”
  deu-TKW: Und ihr werdet seinethalben keine Sünde auf euch laden, wenn ihr nur das
    Beste von ihm abgebt, und werdet die heiligen Gaben der Israeliten nicht entweihen
    und nicht umkommen.
  lin-lin: Na nzela ya kopesa eteni wana oyo eleki kitoko, bokozala na ngambo te na
    likambo wana, bokobebisa te bosantu ya makabo ya bana ya Isalaele mpe bokokufa
    te. › »
  eng-LSV: and you bear no sin for it in your lifting up its fat out of it, but you
    do not defile the holy things of the sons of Israel, and you do not die.”
  eng-GNV: 'And ye shall beare no sinne by the reason of it, when ye haue offred the
    fatte of it: neither shall ye pollute the holy things of the children of Israel,
    lest ye die.'
  eng-WEBSTER: 'And ye shall bear no sin by reason of it, when ye have heaved from
    it the best of it: neither shall ye pollute the holy things of the children of
    Israel, lest ye die.'
  nhw-BL: Quema ya quiiyocatlalijtoque nochi catli achi más cuali para na, huelis
    quicuase nochi catli mocajtoc, huan amo se tlajtlacoli, pampa ya nechmacatoque
    catli achi más cuali. Pero xiquinilhui nopa levitame ma momocuitlahuica para amo
    san quen hueli quiitase nochi nopa tlacajcahualistli catli tlatzejtzeloltic catli
    nechmacaque israelitame para amo miquise.”
  swh-ONEN: Kwa kutoa sehemu zake zilizo bora sana, hamtakuwa na hatia katika jambo
    hili; ndipo hamtatia unajisi sadaka takatifu za Waisraeli, nanyi hamtakufa.’ ”
  bba-bba: Bɑ̀ n ɡeɑ wunɑ nɛn sɔ̃, mɑ bɑ ye yɑ tie di, bɑǹ Isirelibɑn kɛ̃ɛ ni bɑ
    mɑn wɛ̃ disi doke, bɑǹ mɑɑ torɑru ɡɑru mɔ mi sɔɔ, bu sere ɡbi.
  eng-KJVCPB: 'And ye shall bear no sin by reason of it, when ye have heaved from
    it the best of it: neither shall ye pollute the holy things of the children of
    Israel, lest ye die.'
  luo-luo: Ka usegolone Jehova Nyasaye gik mabeyo moloyo kamano, to ok unubed joketho
    kuom wachno, kendo ok nobed ni udwanyo gik maler ma jo-Israel ochiwo kendo ok
    ubi tho.’ ”
  meu-meu: Bena namo-hereana na ba duduia isi dainai umui na ianina ai basio kerere.
    A Israel taudia edia ḡau helaḡadia na basio abi havara, ba mase na garina.
  npi-ULB: यदि तिमीहरूले प्राप्‍‍त गरेका थोकहरूबाट यसको उत्तम हिस्सा परमप्रभुलाई चढाएका
    छौ भने, यो खाएर र पिएर तिमीहरूमाथि कुनै दोष आइपर्नेछैन । तर तिमीहरूले इस्राएलका
    मानिसहरूका पवित्र बलिहरूलाई अपवित्र तुल्याउनुहुँदैन नत्रता तिमीहरू मर्नेछौ' ।”
  yor-yor: Nípa ṣíṣe ìgbékalẹ̀ ìpín tí ó dára jùlọ o kò ní jẹ̀bi lórí ọ̀rọ̀ yìí, ìwọ
    kò sì ní ba ọrẹ mímọ́ àwọn ọmọ Israẹli jẹ́, ìwọ kì yóò sì kú.’ ”
  pes-OPCB: شما لاویان به سبب خوردن این هدایا مقصر نخواهید بود مگر اینکه از دادن یک
    دهم از بهترین قسمت آن به کاهنان، ابا نمایید. اگر این قسمت را به کاهنان ندهید،
    نسبت به هدایای مقدّس قوم اسرائیل بی‌حرمتی کرده‌اید و سزای شما مرگ است.»
  tgl-ULB: Hindi kayo magkakasala sa pagkain at pag-inom nito, kapag inyong ialay
    kay Yahweh ang pinakamainam ng kahit anong inyong tinanggap. Subalit hindi ninyo
    dapat lapastanganin ang banal na mga handog ng mga tao ng Israel, o kayo ay mamamatay.”
  hui-hui: Tígua tomo bayale damenego lomabu mialu ibira hene ngago tíni narimiyagua
    nde tíha mo ko hene mbira nawulebira. Anigo Isaraele wali agalinaga lomabu yalu
    ibiyaruni lomabu mia nabi tíni ala nalu harimiyagua nde tígua mo ko hai haramigome
    ai tíha mo ko hene wialu pani nolene wulebira. Ani ngagola Anduane Homogohanda
    tí balu homelolebira, lalu Mosesehanda lene.
  mya-mya: အ​လှူ​ထဲ​မှ​အ​ကောင်း​ဆုံး​ကို​ထာ​ဝ​ရ​ဘု​ရား အား ဆက်​သ​ပြီး​မှ​စား​သုံး​လျှင်​သင်​တို့​၌
    အ​ပြစ်​မ​ရှိ။ သို့​ရာ​တွင်​သင်​တို့​သည်​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​ပေး​သော အ​လှူ​မှ​အ​ကောင်း​ဆုံး
    ကို​ထာ​ဝ​ရ​ဘု​ရား​အား​မ​ဆက်​သ​မီ​စား​သုံး ခြင်း​အား​ဖြင့် အ​လှူ​ကို​မ​ညစ်​ညူး​မိ​စေ​ရန်
    သ​တိ​ပြု​လော့။ ညစ်​ညူး​မိ​လျှင်​သင်​တို့​သည် သေ​ဒဏ်​သင့်​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཁྱོད་ཅག་གིས་ཡག་ཤོས་དེ་ག་དུས་འདེགས་མཆོད་དུ་ཕུལ་བ་ཡིན་ན་སྡིག་པ་འཁུར་མི་དགོས།
    ཁྱོད་ཅག་འཆི་བར་མི་འགྱུར་བའི་ཕྱིར། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་རྫས་དམ་པ་རྣམས་སྦག་མི་རུང་ཞེས་གསུངས་སོ།
    །
  sna-sna: Hamungazovi nemhosva pachinhu kana muchiuyisa chikamu chakanakisisa chacho;
    ipapo hamungazosvibisi zvitsvene zvavaIsraeri, uye hamuzofi.’ ”
  spa-BLM: No cargarás con ningún pecado por causa de ella, cuando hayas sacado de
    ella lo mejor. No profanarás las cosas santas de los hijos de Israel, para que
    no mueras”.
  cac-cac: Ayic toxo ix eyic'canel jun macan̈ te vach' chi' d'ayin, tzaxo yal e vaan
    jantacto scan chi', malaj e mul tz'och yuj e vaani. A d'a icha chi', max eyixtejb'atlaj
    yofrenda eb' eyetisraelal to vic yaji. Yuj chi' maxtzac javilaj chamel d'a eyib'an̈,
    xchi Jehová, xa chi d'a eb'.
  swh-ULB: Hamtakuwa na hatia yeyote kwa kuvila na kuvinywa, kama mtatoa kwa BWANA
    matoleo yenu mazuri mliyopokea. Lakini msizinajisi sadaka takatifu za wana wa
    Israeli, vinginevyo mtakufa.,”
  bel-bel: і не панесяце за гэта грэху, калі прынесяце найлепшае з гэтага; і таго,
    што пасьвячаецца сынамі Ізраілевымі, не апаганьце, і не памраце.
  deu-ELBBK: Und ihr werdet seinethalben keine Sünde auf euch laden, wenn ihr das
    Beste davon hebt, und werdet die heiligen Dinge der Kinder Israel nicht entweihen
    und nicht sterben.
  mbb-OT: Kenè kew ebpekesalà emun egkeenen niw heini emun ingkahalad niw en is kineupiyahan
    he vahin kayi ziyà te Nengazen. Umbe siguruwa niw he kenè niw egkependezeisek
    is segradu he menge halad te menge Israilihanen pinaaǥi te kegkeena niw te vahin
    niw te wazè niw pa ikeveǥey is kediey he vahin, su wey kew kenà mebpatey.”
  mal-2015: അതിന്റെ ഉത്തമഭാഗം ഉദർച്ചചെയ്താൽ പിന്നെ നിങ്ങൾ അതുനിമിത്തം പാപം വഹിക്കയില്ല;
    നിങ്ങൾ യിസ്രായേൽമക്കളുടെ വിശുദ്ധവസ്തുക്കൾ അശുദ്ധമാക്കുകയും അതിനാൽ മരിച്ചു പോവാൻ
    ഇടവരികയുമില്ല.
  rmc-rmc: Te anena mange o nekfeder kotor, na meľarena tumen le binoha aňi na meľarena
    o sveta dari le Izraelitengre a na merena.‘ “
  pes-OPV: و چون پیه آنها را از آنهاگذرانیده باشید، پس به‌سبب آنها متحمل گناه نخواهید
    بود، و چیزهای مقدس بنی‌اسرائیل راناپاک نکنید، مبادا بمیرند.»
  ron-1924: Ну вэ вець фаче виноваць пентру ачаста де ничун пэкат, дакэ вець луа дин
    еле пентру Домнул че есте май бун, нич ну вець пынгэри даруриле сфинте але копиилор
    луй Исраел ши ну вець мури.’”
  ben-OBCV: তাঁর সর্বোত্তম অংশ নিবেদন করে, তোমরা এই বিষয়ে অপরাধী হবে না; ফলে তোমরা
    ইস্রায়েলীদের পবিত্র নৈবেদ্য কলুষিত করবে না এবং তোমরা মারা পড়বে না।’ ”
  som-som: Oo idinku taas aawadeed dembi u qaadi maysaan, markaad sare uga qaaddaan
    inteeda ugu wanaagsan; oo waa inaydaan nijaasayn waxyaalaha quduuska ah oo reer
    binu Israa'iil.
  lat-VUC: Et non peccabitis super hoc, egregia vobis et pinguia reservantes, ne polluatis
    oblationes filiorum Israël, et moriamini.
  eng-ASVBT: 'And ye shall bear no sin by reason of it, when ye have heaved from it
    the best thereof: and ye shall not profane the holy things of the children of
    Israel, that ye die not.'
  ita-1885: E quando avrete offerto il meglio di quelle cose, voi non porterete peccato
    per quelle, e non profanerete le cose consacrate dai figliuoli d'Israele, e non
    morrete.
  eng-LXXUP: And ye shall not bear sin by reason of it, for ye shall have offered
    an offering of firstfruits from it, and ye shall not profane the holy things of
    the children of Israel, that ye die not.
  eng-ULB: You will not incur any guilt by eating and drinking it, if you have presented
    to Yahweh the best of what you have received. But you must not profane the holy
    offerings of the people of Israel, or you will die.'”
  spa-VBL: No se considerará que han pecado si han presentado la mejor parte. Pero
    si tratan las sagradas ofrendas de los israelitas con falta de respeto morirán’”.
  fra-_FOB: Et par là vous ne vous chargerez d'aucun péché, quand vous en aurez prélevé
    ce qu'il y a de meilleur, et vous ne profanerez point les choses sacrées des enfants
    d'Israël, et vous ne mourrez point.
  mal-mal: അതിന്റെ ഉത്തമഭാഗം ഉദർച്ചചെയ്താൽ പിന്നെ നിങ്ങൾ അതുനിമിത്തം പാപം വഹിക്കുകയില്ല;
    നിങ്ങൾ യിസ്രായേൽ മക്കളുടെ വിശുദ്ധവസ്തുക്കൾ അശുദ്ധമാക്കുകയും അതിനാൽ മരിച്ചുപോകുവാൻ
    ഇടവരുകയുമില്ല”.
  urd-GVR: Agar tum ne pahle is kā behtarīn hissā pesh kiyā ho to phir ise khāne meṅ
    tumhārā koī qusūr nahīṅ hogā. Phir Isrāīliyoṅ kī maḳhsūs-o-muqaddas qurbāniyāṅ
    tum se nāpāk nahīṅ ho jāeṅgī aur tum nahīṅ maroge.”
  suz-BL: मिनु गे मेको आन नेल्‍ल क्‍येङा रिम्‍शो भाग गेतीके इन कली मारेइ दोस मदुम्‍ब।
    तन्‍न इस्राएलीपुकीम आन परमप्रभु यावे कली गेशो थोव़क दूली पा मचलेने। मो पाइतीनी
    हना गे बेक्‍नीनी’ दे माइक्‍चा माल्‍नेवे” दे परमप्रभु यावेमी मोसा कली देंत।
  ita-1927: E così non vi caricherete d’alcun peccato, giacché ne avrete messo da
    parte il meglio; e non profanerete le cose sante de’ figliuoli d’Israele, e non
    morrete”.
  ckb-ckb: بەهۆیەوە گوناهباریش نابن ئەگەر لە باشترینەکەی پێشکەش بکەن، بەڵام پێشکەشکراوە
    پیرۆزەکانی نەوەی ئیسرائیل گڵاو مەکەن نەوەک بمرن.“»
  eng-BBE: And no sin will be yours on account of it, when the best of it has been
    lifted up on high; you are not to make a wrong use of the holy things of the children
    of Israel, so that death may not overtake you.
  kan-OKCV: ಆದಕಾರಣ ನೀವು ಅದರಲ್ಲಿ ಉತ್ತಮವಾದದ್ದನ್ನು ಅರ್ಪಿಸಿದಾಗ, ಅದರ ದೆಸೆಯಿಂದ ಯಾವ ದೋಷಕ್ಕೂ
    ನೀವು ಗುರಿಯಾಗುವುದಿಲ್ಲ. ಇಸ್ರಾಯೇಲರು ಸಮರ್ಪಿಸುವ ಪರಿಶುದ್ಧವಾದವುಗಳನ್ನು ಅಪವಿತ್ರ ಮಾಡದಿದ್ದರೆ
    ನೀವು ಸಾಯುವುದಿಲ್ಲ,’ ” ಎಂದರು.
  bbb-bbb: '@see-verse:NUM.018.031'
  tam-2017: இப்படி அதில் சிறந்ததை ஏறெடுத்துப் படைத்தீர்களானால், நீங்கள் அதற்காக பாவம்
    சுமக்கமாட்டீர்கள்; நீங்கள் சாகாதிருக்கும்படி, இஸ்ரவேல் மக்களின் பரிசுத்தமானவைகளைத்
    தீட்டுப்படுத்தக்கூடாது என்று சொல்” என்றார்.
  spa-RV-1909: 'Y cuando vosotros hubiereis ofrecido de ello lo mejor suyo, no llevaréis
    por ello pecado: y no habéis de contaminar las cosas santas de los hijos de Israel,
    y no moriréis.'
  ron-BTF: Și nu veți purta niciun păcat din cauza aceasta, când ați ridicat grăsimea
    din acestea, nici nu veți pângări lucrurile sfinte ale copiilor lui Israel, ca
    nu cumva să muriți.
  eng-WEBP: You shall bear no sin by reason of it, when you have heaved from it its
    best. You shall not profane the holy things of the children of Israel, that you
    not die.’”
  eng-FBV: You will not be considered to have sinned if you have presented the best
    part of it. But if you treat the sacred offerings of the Israelites with disrespect
    you will die.’”
  nld-1939: Wanneer gij maar het beste deel afdraagt, zult ge geen schuld op u laden,
    de heilige gaven der Israëlieten niet ontwijden, en niet sterven.
  nch-BL: Quema ya quiiyocatalijtoque nochi cati achi más cuali para na, huelis quicuase
    nochi cati mocajtoc, huan amo se tajtacoli, pampa ya techmacatoque cati achi más
    cuali. Pero xiquinilhui nopa levitame ma momocuitahuica para amo san quej hueli
    quiitase nochi nopa tacajcahualisti cati tatzejtzeloltic cati techmacaque israelitame
    para amo miquise.”
  vie-1934: Bởi cớ ấy, khi các ngươi đã dâng giơ lên phần tốt nhất, các ngươi sẽ không
    mắc tội, sẽ không làm ô uế những vật thánh của dân Y-sơ-ra-ên, và các ngươi không
    chết đâu.
  hin-CV: जब तक तुम इसमें से सर्वोत्तम भेंट करते रहोगे, तुम दोषी नहीं पाए जाओगे; किंतु
    तुम किसी भी रीति से उन पवित्र भेंटों को अपवित्र नहीं करोगे; जो इस्राएल के घराने
    के द्वारा चढ़ाई गई हैं, नहीं तो तुम्हारी मृत्यु निश्चित है.’ ”
  eng-OURB: You shall bear no crime deserving peanlty, sin ·missing the goal· by reason
    of it, when you have heaved from it its best. You shall not profane the holy things
    of the children of Israel [God prevails], that you not die.’”
  spa-BES: Y ningún pecado será tuyo a causa de ello, cuando lo mejor de él haya sido
    levantado en lo alto; no debes hacer uso incorrecto de las cosas sagradas de los
    hijos de Israel, para que la muerte no te alcance.
  tdx-tdx: Aa kanao avi’ areo ty soa ama’e le tsy hivavea’ areo hakeo, vaho ko leore’
    areo o enga’ miava’ o ana’ Israeleoo tsy mone hivetrake.
  vid-vid: Mowahela nongwa yoneche wone mulye vinhu avyo, wone mumlavila Mkulu Nguluwi
    honhu hanojile kusinda heng'ha, namwe hamzibeza zaka zelile za Isilaeli ama mobagama.”
  eng-OKE: And you shall not contract guilt by it in your setting apart the finest
    of it, nor profane the consecrated things of the children of Israel.
  tha-KJV: เมื่อเจ้าได้ถวายส่วนที่​ดี​ที่​สุดแล้วเจ้าจะหามีโทษบาปโดยของถวายนั้นไม่
    และเจ้าอย่าทำสิ่งบริ​สุทธิ​์ของคนอิสราเอลให้มลทินเกลือกว่าเจ้าจะต้องตาย’”
  por-BR-2018: 'E quando vós houverdes oferecido disso o melhor seu, não levareis
    por ele pecado: e não haveis de contaminar as coisas santas dos filhos de Israel,
    e não morrereis.'
