verse: NUM.018.030
translations:
  mal-C: '“ലേവ്യരോടു പറയുക: ‘ഉത്തമഭാഗം നിങ്ങൾ അർപ്പിക്കുമ്പോൾ, അതു മെതിക്കളത്തിന്റെയോ
    മുന്തിരിച്ചക്കിന്റെയോ ഫലംപോലെ നിങ്ങളുടെപേരിൽ കണക്കാക്കും.'
  deu-TKW: 'Sprich zu ihnen: wenn ihr so das Beste von ihm abgebt, so wird es den
    Leviten angerechnet werden wie Ertrag von der Tenne und Ertrag von der Kelter.'
  lin-lin: 'Loba na Balevi : ‹ Tango bokopesa eteni oyo eleki kitoko, ekotangama mpo
    na bino lokola bambuma oyo elanga eboti mpe lokola vino oyo ekamolelo ebimisi.'
  eng-LSV: 'And you have said to them: In your lifting up its fat out of it, then
    it has been reckoned to the Levites as increase of a threshing-floor and as increase
    of a wine-vat;'
  eng-GNV: Therefore thou shalt say vnto them, When ye haue offred the fat thereof,
    then it shalbe couted vnto the Leuites, as the encrease of the corne floore, or
    as the encrease of the wine presse.
  eng-WEBSTER: Therefore thou shalt say to them, When ye have heaved from it the best
    of it, then it shall be counted to the Levites as the increase of the threshing-floor,
    and as the increase of the wine-press.
  nhw-BL: “Xiquinilhui nopa levitame nojquiya quema quiiyocatlalijtoque catli achi
    más cuali para na, catli mocahua huelis quiitase quen inintrigo huan ininxocomeca
    atl.
  swh-ONEN: '“Waambie Walawi: ‘Mtakapotoa sehemu zilizo bora sana, itahesabiwa kwenu
    kama mazao ya sakafu ya kupuria nafaka, au ya shinikizo la kukamulia zabibu.'
  bba-bba: Bɑ̀ n Gusunɔɡiɑ wĩɑ, ye yɑ tie yɑ ko n sɑ̃ɑwɑ beɡiɑ, nɡe mɛ Isireli be
    bɑ tie bɑ rɑ ben ɑlikɑmɑ ǹ kun mɛ ben tɑm tii yiiye, bɑ̀ n Gusunɔɡiɑ wĩɑ.
  eng-KJVCPB: Therefore thou shalt say unto them, When ye have heaved the best thereof
    from it, then it shall be counted unto the Levites as the increase of the threshingfloor,
    and as the increase of the winepress.
  luo-luo: '“Wachne jo-Lawi kama: ‘Ka ichiwo mano maber, to ibiro kwane ne in kaka
    gima oa e kar dino cham kata kar biyo divai.'
  meu-meu: 'Taunabunai ba hamaorodia, baoto: Karoa namona ba duduia isi, bena orena
    be Levi taudia adia, uit anina ikwadina gabuna amo bona vine ranuna itaolaina
    gabuna amo heḡereḡeredia.'
  npi-ULB: यसकारण, 'जब तिमीहरूले यसको उत्तम हिस्सा दिन्छौ, लेवीहरूको निम्ति यो खलाबाट
    ल्याइएको अन्‍न र कोलबाट ल्याइएको दाखमद्यको रूपमा गनिन्छ' भनी तैँले तिनीहरूलाई
    भन् ।
  yor-yor: “Sọ fún àwọn ọmọ pé, ‘Nígbà tí ẹ̀yin bá mú ìpín tí ó dára jù wá, a ó kà
    á sí fún àwọn ọmọ Lefi gẹ́gẹ́ bí ìkórè láti ilẹ̀ ìpakà tàbí ìfúntí yín.
  pes-OPCB: وقتی بهترین قسمت را تقدیم کردید، بقیهٔ هدایا را می‌توانید برای خود بردارید،
    همان‌گونه که مردم پس از تقدیم هدایا، بقیهٔ محصول را برای خود نگه می‌دارند.
  tgl-ULB: Kaya dapat mong sabihin sa kanila, 'Kapag mag-alay kayo ng mainam ng kahit
    ano sa inyong tinanggap ay dapat itong isaalang-alang ng mga Levita gaya ng nailabas
    mula sa giikang palapag at sa pigaan ng ubas.
  hui-hui: Ani bialu tígua tomo bayale uruni Anduane Homogohondo mo miai howa ibira
    harago Libai aria kamiru tí mo yalimu. Tomo hangaga agali kagome ibunaga tomo
    pini pini lomabu mialu ibira harago mo yagadagua ani mo yulene nga.
  mya-mya: လယ်​သ​မား၊ ခြံ​သ​မား​သည်​ထာ​ဝရ​ဘုရား အ​တွက် လှူ​စ​ရာ​သီး​နှံ​များ​ကို​ဆက်​သ​ပြီး
    နောက် ကျန်​ရှိ​သ​မျှ​ကို​မိ​မိ​စား​သုံး​နိုင်​သ​ကဲ့ သို့ သင်​တို့​သည်​အ​ကောင်း​ဆုံး​ကို​ဆက်​သ​ပြီး
    လျှင် ကျန်​ရှိ​သ​မျှ​ကို​စား​သုံး​နိုင်​သည်။-
  bod-N: དེ་བས་ན། ཁྱོད་ཀྱིས་ལེ་ཝི་པ་རྣམས་ལ་འདི་ལྟར་སྨྲོས་ཤིག གལ་སྲིད་ཁྱོད་རྣམས་ཀྱིས་ཡག་ཤོས་དེ་ཕུལ་བ་ཡིན་ན།
    དེ་ནི་ཁྱོད་རྣམས་ཀྱི་གཡུལ་ཁའི་ནང་གི་འབྲུ་རིགས་དང་རྒུན་འབྲུམ་འཚིར་གཞོང་ནང་གི་རྒུན་ཆང་དུ་བརྩི་བ་ཡིན།
  sna-sna: '“Uti kuvaRevhi: ‘Pamunouyisa chikamu chakanakisisa, chichagamuchirwa kubva
    kwamuri sechakabva paburiro kana pachisviniro chewaini,'
  spa-BLM: '“Por lo tanto, les dirás: ‘Cuando saques lo mejor de ella, se acreditará
    a los levitas como el producto de la era y como el producto del lagar.'
  cac-cac: Ayic toxo ix eyic'canel svach'il to vic yaj chi', axo jantacto scani, eyicxo
    tz'ajcani ichato a ex ay e munlajel.
  swh-ULB: Kwa hiyo utawaambia, 'Mnapotoa hayo matoleo mazuri, ndipo itahesabika kwa
    Walawi kuwa ni mazao yao kutoka kwenye sakafu za kupuria na vinu vyao vya kukamulia.
  bel-bel: 'І скажы ім: калі вы прынесяце з гэтага найлепшае, дык гэта ўскладзена
    будзе на лявітаў, як тое, што атрымліваецца з гумна і што атрымліваецца з чавільні;'
  deu-ELBBK: 'Und du sollst zu ihnen sagen: Wenn ihr das Beste davon hebt, so soll
    es den Leviten gerechnet werden wie der Ertrag der Tenne und wie der Ertrag der
    Kelter.'
  mbb-OT: Emun igkahalad niw en is kineupiyahan he vahin, ed-isipen ku heini he halad
    niw he ebpuun diyà te ǥunasà etawa keresà te paras.
  mal-2015: 'ആകയാൽ നീ അവരോടു പറയേണ്ടതെന്തെന്നാൽ: നിങ്ങൾ അതിന്റെ ഉത്തമഭാഗം ഉദർച്ചാർപ്പണമായി
    അർപ്പിക്കുമ്പോൾ അതു കളത്തിലെ അനുഭവംപോലെയും മുന്തിരിച്ചക്കിലെ അനുഭവംപോലെയും ലേവ്യർക്കു
    എണ്ണും.'
  rmc-rmc: 'Mek phen le Levitenge: ‚Sar olestar dena o nekfeder kotor, rachinela pes
    tumenge, sar te oda uľahas o uľipen andral tumaro humnos the e šťava andral tumaro
    lisos.'
  pes-OPV: و ایشان را بگو هنگامی که پیه آنها را از آنها گذرانیده باشید، آنگاه برای
    لاویان مثل محصول خرمن وحاصل چرخشت حساب خواهد شد.
  ron-1924: 'Сэ ле спуй: ‘Дупэ че вець луа дин еле партя чя май бунэ, зечуяла ва фи
    сокотитэ левицилор ка венитул де ла арие ши ка венитул де ла тяск.'
  ben-OBCV: “লেবীয়দের বলো, ‘যখন তোমরা সেই সর্বোত্তম অংশ নিবেদন করবে, তখন তা তোমাদের
    জন্য খামারের শস্য অথবা দ্রাক্ষা নিষ্পেষণ যন্ত্রের নির্যাসের মতোই গণ্য হবে।
  som-som: Oo sidaas daraaddeed waxaad iyaga ku tidhaahdaa, Markii aad sare uga qaaddaan
    inta ugu wanaagsan, waxaa reer Laawi loogu tirinayaa sida hadhuudhka meesha wax
    lagu tumo yaal iyo sida midhaha canabka oo macsaradda yaal.
  lat-VUC: 'Dicesque ad eos: Si præclara et meliora quæque obtuleritis ex decimis,
    reputabitur vobis quasi de area, et torculari dederitis primitias:'
  eng-ASVBT: Therefore thou shalt say unto them, When ye heave the best thereof from
    it, then it shall be reckoned unto the Levites as the increase of the threshing
    floor, and as the increase of the winepress.
  ita-1885: 'Di'' loro ancora: Quando avrete offerto il meglio di quelle cose, egli
    sarà imputato a'' Leviti, come rendita d''aia, e rendita di tino.'
  eng-LXXUP: And thou shalt say to them, When ye shall offer the firstfruits from
    it, then shall it be reckoned to the Levites as produce from the threshing floor,
    and as produce from the winepress.
  eng-ULB: Therefore you must say to them, 'When you present the best of it, then
    it must be credited to the Levites as the product from the threshing floor and
    the winepress.
  spa-VBL: “Así que di a los levitas, ‘Cuando hayas presentado la mejor parte, será
    considerada como tu contribución producida por tu trilladora o lagar.
  fra-_FOB: 'Et tu leur diras: Quand vous aurez prélevé le meilleur de la dîme, elle
    sera comptée aux Lévites comme le revenu de l''aire et comme le revenu de la cuve.'
  mal-mal: 'ആകയാൽ നീ അവരോട് പറയേണ്ടതെന്തെന്നാൽ: ‘നിങ്ങൾ അതിന്റെ ഉത്തമഭാഗം ഉദർച്ചാർപ്പണമായി
    അർപ്പിക്കുമ്പോൾ അത് കളത്തിലെയും മുന്തിരിച്ചക്കിലെയും അനുഭവംപോലെ ലേവ്യർക്ക് കണക്കിടും.'
  urd-GVR: Jab tum is kā sab se achchhā hissā pesh karoge to use nae anāj yā nae angūr
    ke ras kī qurbānī ke barābar qarār diyā jāegā.
  suz-BL: मिनु गे मेको आन कली ‘गेपुकीमी नेल्‍ल क्‍येङा रिम्‍शो भाग तिल्‍नी नोले, मेको
    लीशो इन रू रे रुप्‍शो अन्‍न नु इन अङगुर रू ङा शांबु खोदेंशो बाक्‍ब।
  ita-1927: 'E dirai loro: Quando ne avrete messo da parte il meglio, quel che rimane
    sarà contato ai Leviti come il provento dell’aia e come il provento dello strettoio.'
  ckb-ckb: '«پێیان دەڵێیت: ”کاتێک باشترینەکەی پێشکەش دەکەن، وەک بەرهەمی جۆخین و گوشەر
    بۆ لێڤییەکان هەژمارد دەکرێت.'
  eng-BBE: Say to them, then, When the best of it is lifted up on high, it is to be
    put to the account of the Levites as the increase of the grain-floor and of the
    place where the grapes are crushed.
  kan-OKCV: “ನೀನು ಲೇವಿಯರಿಗೆ ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ, ‘ನೀವು ಅದರಲ್ಲಿ ಉತ್ತಮವಾದದ್ದನ್ನು ಸಮರ್ಪಿಸಿದ
    ನಂತರ ಉಳಿದವುಗಳನ್ನು ಕಣದಲ್ಲಿನ ದವಸದಂತೆಯೂ ದ್ರಾಕ್ಷಿತೊಟ್ಟಿಯ ರಸದಂತೆಯೂ ಪರಿಗಣಿಸಲಾಗುತ್ತದೆ.
  bbb-bbb: '@see-verse:NUM.018.029'
  tam-2017: 'ஆதலால் நீ அவர்களோடு சொல்லவேண்டியது என்னவென்றால்: அதில் சிறந்ததை நீங்கள்
    ஏறெடுத்துப் படைக்கும்போது, அது களத்தின் வரத்திலும் ஆலையின் வரத்திலும் இருந்து
    எடுத்துச்செலுத்துகிறதுபோல லேவியர்களுக்கு எண்ணப்படும்.'
  spa-RV-1909: 'Y les dirás: Cuando ofreciereis lo mejor de ellos, será contado á
    los Levitas por fruto de la era, y como fruto del lagar.'
  ron-BTF: 'De aceea să le spui: Când ați ridicat grăsimea lor, atunci aceasta va
    fi socotită leviților ca venit al ariei de vânturat și ca venit al teascului de
    vin.'
  eng-WEBP: “Therefore you shall tell them, ‘When you heave its best from it, then
    it shall be credited to the Levites as the increase of the threshing floor, and
    as the increase of the wine press.
  eng-FBV: So tell the Levites, ‘When you have presented the best part, it will be
    considered as your contribution produced by your threshing floor or winepress.
  nld-1939: 'Ge moet hun dus zeggen: Slechts wanneer gij het beste deel daarvan afdraagt,
    zal dit de levieten worden aangerekend als de opbrengst van dorsvloer en perskuip.'
  nch-BL: “Nojquiya xiquinilhui nopa levitame para quema ya quiiyocatalijtoque cati
    achi más cuali para na, huajca nopa cati mocahua huelis quiitase quej inintrigo
    huan inixocomeca iayo.
  vie-1934: 'Ngươi phải nói cùng người Lê-vi rằng: Khi nào các ngươi đã dâng giơ lên
    phần tốt nhất của thuế một phần mười, thì sẽ kể cho người Lê-vi như huê lợi của
    sân đạp lúa, và như huê lợi của hầm rượu vậy.'
  hin-CV: “तुम उन्हें सूचित करोगे, ‘जब तुमने इसमें से सबसे उत्तम भेंट दिया है, तब
    जो शेष रह जाएगा, वह लेवियों के लिए खलिहान का उत्पाद तथा दाखरस कुंड का उत्पाद माना
    जाएगा.
  eng-OURB: “Therefore you shall tell them, ‘When you heave its best from it, then
    it shall be credited to the Levites [Descendants of United with] as the increase
    of the threshing floor, and as the increase of the wine press.
  spa-BES: Díles, entonces, cuando lo mejor de esto se levante a lo alto, se debe
    poner en la cuenta de los levitas como el producto del suelo de grano y del lugar
    donde se trituran las uvas.
  tdx-tdx: 'Aa le ano ty hoe: Naho avi’ areo ty soa ama’e, le ho volilieñe amo nte-Levio
    ho mahakama nasisa an-toe-pamofohañe ey naho ty fitomboa’ i fipiritan-divaiy.'
  vid-vid: Ahyo, kowalonjela kota, homsinda kundavila honhu hanojile kusinda heng'ha,
    honhu hohosigala howa ha hemwe Walawi, kota vyoiwele kwa mlimi yawele nakaholaga
    chisigale hoyasindile kulavya zaka za heye za nyhule na za zabibu.
  eng-OKE: And say thou to them, When you have set apart the finest of it, it shall
    be reckoned to the Levites as the produce of the threshing-floor, and as the fruitage
    for the wine-press;
  tha-KJV: ฉะนั้นเจ้าจงพู​ดก​ับเขาว่า ‘เมื่อเจ้าได้ถวายส่วนที่​ดี​ที่​สุดแล้ว ให้​คนเลว​ีนับส่วนที่​เหลืออยู่​เป็นเหมือนหนึ่งพืชที่​ได้​มาจากลานนวดข้าวและเป็นผลได้จากบ่อย่ำองุ่น
  por-BR-2018: 'E lhes dirás: Quando oferecerdes o melhor delas, será contado aos
    levitas por fruto da eira, e como produto da prensa de uvas.'
  deu-ELO: 'Und du sollst zu ihnen sagen: Wenn ihr das Beste davon hebet, so soll
    es den Leviten gerechnet werden wie der Ertrag der Tenne und wie der Ertrag der
    Kelter.'
  eng-WYC-2018: And thou shalt say to them, If ye offer to the Lord all the [more]
    clean and better things of tithes, it shall be areckoned to you, as if ye gave
    the first fruits of the cornfloor, and of the press. (And thou shalt say to them,
    When ye have offered to the Lord all the more clean and better things of the tithes,
    it shall be counted for you, like the first fruits from the threshing floor, and
    from the winepress.)
  epo-epo: 'Kaj diru al ili: Kiam vi alportos el tio la plej bonan parton, tiam ĝi
    estos kalkulata al la Levidoj kiel enspezo el la garbejo kaj kiel enspezo el la
    vinpremejo.'
  uig-PIN: Xunga sǝn Lawiylarƣa eytⱪinki, «Silǝr xulardin ǝng esilini kɵtürüp sunsanglar,
    bu silǝr Lawiylarning hamandiki axliⱪinglar wǝ xarab kɵlqikidiki xarabinglarƣa
    ohxax ⱨesablinidu.
  beo-beo: Ifabi ouligisu dunu da ‘daide’ ia dagosea, eno la:idi hi gagusa. Amo defele
    dilia ‘daide’ noga:idafa la:idi amo Hina Godema (amola Elanema) ia dagosea, eno
    la:idi dilisu lama.
  tpi-OTNT: Taim yupela i givim pinis ol dispela gutpela kaikai samting long Bikpela,
    orait yupela Livai i ken kisim ol hap i stap yet, olsem man i save kisim hap kaikai
    bihain long em i mekim ofa.
  hau-SA: “Ka faɗa wa Lawiyawa cewa, ‘Sa’ad da kuka miƙa sashi mafi kyau, za a lissafta
    shi a matsayin abin da ya fito daga masussuka, ko wurin matsewar ruwan inabi ne.
  uig-LAT: Shunga sen Lawiylargha éytqinki, «Siler shulardin eng ésilini kötürüp sunsanglar,
    bu siler Lawiylarning xamandiki ashliqinglar we sharab kölchikidiki sharabinglargha
    oxshash hésablinidu.
  nde-nde: 'Tshela abaLevi uthi: ‘Nxa lisethula okuhle kakhulu, kuzaphathwa kini njengesithelo
    esivela esizeni loba esihluzweni sewayini.'
  ton-ton: Pea ko eni, te ke lea pehē kiate kinautolu, ʻOka mou ka hiki hono lelei
    mei ai, ʻe toki lau ai ia ki he Livai ʻo hangē ko hono tupu ʻoe hahaʻanga koane,
    pea mo e tupu ʻoe tataʻoʻanga uaine.
  ces-1613: 'Díš jim také: Když obětovati budete z toho, což nejlepšího jest, počteno
    bude Levítům jako úrody z humna, a jako úrody od presu.'
  eng-WMB: “Therefore you shall tell them, ‘When you heave its best from it, then
    it shall be credited to the Levites as the increase of the threshing floor, and
    as the increase of the wine press.
  tam-TCV: '“நீ லேவியருக்குச் சொல்லவேண்டியதாவது: ‘நீங்கள் திறமையான பங்கைக் கொடுக்கும்போது,
    அது சூடடிக்கும் களத்திலுள்ள விளைபொருள்போல் அல்லது திராட்சை ஆலையில் இருந்து பெறப்படும்
    திராட்சை இரசம்போல் உங்களுக்கு கருதப்படும்.'
  ceb-ULB: Busa kinahanglan nga sultihan nimo sila, 'Sa dihang ihalad ninyo ang pinakamaayo
    niini, paga-isipon sa mga Levita kini ingon nga abot gikan sa giukanan sa trigo
    ug pugaanan sa bino.
  pol-UBG: 'Powiesz im też: Gdy będziecie oddawać z tego, co najlepsze, wtedy będzie
    to poczytane Lewitom jako plon z klepiska i jako plon z tłoczni winnej.'
  urd-GVU: جب تم اِس کا سب سے اچھا حصہ پیش کرو گے تو اُسے نئے اناج یا نئے انگور کے
    رس کی قربانی کے برابر قرار دیا جائے گا۔
  deu-1912: 'Und sprich zu ihnen: Wenn ihr also das Beste davon hebt, so soll''s den
    Leviten gerechnet werden wie ein Einkommen der Scheune und wie ein Einkommen der
    Kelter.'
  kan-2017: ಆದುದರಿಂದ ನೀನು ಲೇವಿಯರಿಗೆ ಹೀಗೆ ಹೇಳಬೇಕು, ‘ನಿಮಗೆ ದೊರಕಿದ್ದರಲ್ಲಿ ನೀವು ಉತ್ತಮವಾದದ್ದನ್ನೇ
    ಪ್ರತ್ಯೇಕಿಸಿ ಸಮರ್ಪಿಸಿದ ಮೇಲೆ ಉಳಿದದ್ದನ್ನು ಕಣದಲ್ಲಿನ ದವಸದ ಹಾಗೂ, ದ್ರಾಕ್ಷಿತೊಟ್ಟಿಯ ರಸವೆಂದು
    ಭಾವಿಸಿ ಉಪಯೋಗಿಸಿಕೊಳ್ಳಬಹುದು.
  yap-yap: Nnap’an ni gimed ra pi’ e gin th’abi fel’, ma gin ke magay e nge par romed,
    nri bod ba girdi’en e woldug nma tay rok e gin ke magay u tomuren nike fal’eg
    rogon e maligach.
  hlt-MCSB: Te dongah amih te thui pah. Te lamkah a a kuel tha la na tloeng uh khaw
    Levi ham tah cangtilhmuen kah cangthaih neh va-am kah a thaih la a nawt bitni.
  mdy-ETH: ዬያ ቃራ ማዔ ባኮ ዒንሢ ዒንጋ ዎዶና ፔቴ ጎሺ ጎሽካ ዓሲ ታኣም ዒንጎ ባኮ ዒንጋዖ ዓቴሢ ፔኤም ማሃሢጉዲ ዒንሢያ
    ዒንሢም ዓይሱዋቴ።
  twi-ASANTE: “Na wɔbɛfa no sɛ deɛ ɛfiri mo ankasa mo ayuporobea ne mo nsakyibea hɔ.
  eng-WEBU: “Therefore you shall tell them, ‘When you heave its best from it, then
    it shall be credited to the Levites as the increase of the threshing floor, and
    as the increase of the wine press.
  bnp-bnp: “O taki e huriki a Levi o ta maea, ‘Na tahuna mu habi lobo a maki ni kani
    kamumu ne BAKOVI DAGI, mu kani a kalavana i tababana, i manga e huriki a Israel
    ri kani a kalavana vit a vain, muri na nihabi i ratea ne BAKOVI DAGI.
  wal-wal: “Qassi neeni Leewata, ‘Ubbaappe lo77o imuwaa intte immidoogaappe guyyiyan,
    attidaagee intteyyo kattaa qoxxiyo audiyaa kattaadaaninne gum77iyo woiniyaa aifiyaadan
    qoodettana.
  spa-PDDPT: 'Y les dirás: Cuando ofrezcan lo mejor de ellos les será contado a los
    levitas como producto de la era, y como producto del lagar.'
  gun-gun: '— Aipo''reve ju ''rã levita kuery pe: Dízimo ome''ẽ mbyre regua iporãgueve
    peme''ẽ ma rire hembyrekue ma pendevy guarã ae opyta, mba''emo pemoa''yĩ va''ekue
    gui, e''ỹ vy vinho onhamiaty gui dízimo me''ẽare pe hembyrekue opytaa rami avi.'
  ilo-ULB: Nasken ngarud nga ibagam kadakuada, 'Tunggal idatagyo dagiti kasasayaatan
    iti amin a naawatyo, nasken ngarud nga imbilang daytoy dagiti Levita a kasla apit
    manipud iti disso a pagirikan ken iti pagpespesan iti ubas.
  kpg-kpg: I muli di godou wanga nia mee humalia, goodou ga hai mee gi nia mee ala
    e dubu, e hai gadoo be tangada dogi mee dela e hai mee gi nia mee ala ne dubu
    i ana tigidaumaha.
  uig-ARA: شۇڭا سەن لاۋىيلارغا ئېيتقىنكى، «سىلەر شۇلاردىن ئەڭ ئېسىلىنى كۆتۈرۈپ سۇنساڭلار،
    بۇ سىلەر لاۋىيلارنىڭ خاماندىكى ئاشلىقىڭلار ۋە شاراب كۆلچىكىدىكى شارابىڭلارغا ئوخشاش
    ھېسابلىنىدۇ.
  sus-sus: I man xa a fala e bɛ, ‹Wo na gɛ daxamui fisamante bade n bɛ, wo xa na farilɛ
    ba sansi xɔri nun wɛni ra Lewi bɔnsɔɛ bɛ.
  pon-2006: Mwurin amwail patohwandahngehr me keieu kaselel kan, kumwail kak pwaisanki
    me luhwe kan, duwehte soumwet me kin pwaisanki luhwen me e kin meirongkihla.
  ksd-ksd: 'Damana una biti ta diat: Ba ava tar tul tar ra magit i boina kakit tana,
    na da ra magit ta ra pal na rararama vuai, ma ra magit ta ra tung na bingbing
    vain pire ra tarai Levi.'
  tur-YTC: '“Bu nedenle onlara şunu diyeceksin: ''En iyi kısmını çıkardığınızda, Levililer''e
    harman mahsulü gibi ve şarap cenderesinin mahsulü gibi sayılacaktır.'
  grc-BRENT: Καὶ ἐρεῖς πρὸς αὐτοὺς, ὅταν ἀφαιρῆτε τὴν ἀπαρχὴν ἀπʼ αὐτοῦ, καὶ λογισθήσεται
    τοῖς Λευίταις ὡς γέννημα ἀπὸ ἅλω, καὶ ὡς γέννημα ἀπὸ ληνοῦ.
  ind-AYT: Katakanlah kepada mereka, ‘Apabila kamu mempersembahkan yang terbaik dari
    yang kamu terima, bagi orang Lewi sama seperti gandum dari tempat pengirikan dan
    anggur dari tempat pemerasan.
  nya-nya: '“Nena kwa Alevi: ‘Pamene mupereka gawo labwino lopambana zonse, gawo limenelo
    lidzawerengedwa kwa inu ngati lochokera popunthira tirigu kapenanso kopsinyira
    mphesa.'
  hrv-hrv: 'Još im reci: ''Pošto od toga prinesete najbolji dio, neka se to levitima
    uračuna kao prihod s gumna i prihod iz badnja.'
  mps-mps: Te dagego te wiegi yai nai dabe te Genuai Bidibolo polo menama da, tama
    da, te Livai dabe dagego te me munalubo nai sagameo. Te bidigo ofa elama, te nai
    meba nosali sabo tiwai yali gilama tama yao.
  tpi-tpi: Taim yupela i givim pinis ol dispela gutpela kaikai samting long Bikpela,
    orait yupela Livai i ken kisim ol hap i stap yet, olsem man i save kisim hap kaikai
    bihain long em i mekim ofa.
  dan-1931: 'Og sig til dem: Når I yder det bedste deraf, skal det ligestilles med
    Offerydelsen af, hvad der kommer fra Tærskepladsen og Vinpersen*. { [*jfr. V.
    27.] }'
  vie-OVCB: Khi người Lê-vi chọn phần tốt nhất dâng lên như vậy, lễ vật của họ mới
    được coi như thổ sản của họ dâng từ sân đập lúa, từ bồn ép nho mình.
  guj-2017: માટે તું તેઓને કહે, ‘તેમાંથી તેના ઉત્તમ ભાગનું જ્યારે તમે ઉચ્છાલીયાર્પણ
    કરો, ત્યારે તે ખળીની ઊપજ તથા દ્રાક્ષકુંડની ઊપજના અર્પણ જેટલું લેવીઓના લાભમાં ગણાશે.
  pon-2006A: Mwurin amwail patohwandahngehr me keieu kaselel kan, kumwail kak pwaisanki
    me luhwe kan, duwehte soumwet me kin pwaisanki luhwen me e kin meirongkihla.
  por-BRBSL: '“Portanto, você lhes dirá: “Quando você der o seu melhor, então será
    creditado aos Levites como o aumento da eira e como o aumento do lagar.'
  cth-cth: Hatdawkvah ahnimouh koe, hotnaw thung dawk hoi kahawi poung e na kahek
    awh toteh, Levihnaw a cangkatin e dawk hoi ka tâcawt e hoi misurtui ka lawng e
    patetlah pouk lah ao han.
  twi-twi: '“Ka kyerɛ Lewifo no se: ‘Sɛ mode emu nea eye pa ara no ba a, wɔbɛfa no
    sɛ nea efi mo ankasa mo awiporowbea anaa mo nsakyibea hɔ.'
  hlt-hlt: Te dongah amih te thui pah. Te lamkah a a kuel tha la na tloeng uh khaw
    Levi ham tah cangtilhmuen kah cangthaih neh va-am kah a thaih la a nawt bitni.
  tbz-SIM: Nɑ́kɛ́ bɛ kɛ̀ bɛ̀ dɛ̀itɛ dìì mɔ̀nnì dɛ̀ɛ̀ tu dɛsɑ̀ɑ̀rɛ̀ n kpɛrɛ tú dɛ̀,
    kɛ cɑ̃̀ńnɛ́ dɛ̀ɛ̀ kpɑɑ́ dɛ̀ tu bɛ kpɛrɛ ndɛ. Kɛ́ndònnɛ̀ Isidɑyɛɛribɛ ɔ̃ɔ̃ súɔ́mmɛ̀
    bɛ diitì nɛ̀ bɛ nɑɑ̀.
  msy-2020: Ia bizir bar aghuiba isɨ Ikiavɨra Itir God bagh dar atɨgh gɨvaghɨva, ia
    Livaiba, dar nar igharaziba ia uari bagh da ini. Mati azeniba oparir gumazim ofa
    gamigha gɨvagha, ua bagha dagher naba isi.
  dop-dop: Ye ɩ́ tɛmɑ lǝsʋɣʋ kɛ mɑ nyǝm, ɩlɛ ɩ́ sɩɩ mǝ tǝɣɩ kʋkɑɑsǝm. Ɩsɩɩ mǝ tɛɛtʋnɑɑ
    kɑɑsʋɣʋ pɑ tǝɣɩ hɑtǝmʋtʋ nɑ lɛsɛŋnɑɑ tɔ.
  azb-azb: 'Bunun üçün onlara deyin: “Ondan ən yaxşısını təqdim etdiyiniz zaman bu,
    Levililər üçün xırman məhsulu yaxud üzümsıxan məhsulu kimi sayılacaq.'
  eng-DBY: And thou shalt say unto them, When ye heave the best thereof from it, then
    it shall be counted unto the Levites as produce of the threshing-floor, and as
    produce of the winepress.
  hin-2017: इसलिए तू लेवियों से कह, कि जब तुम उसमें का उत्तम से उत्तम भाग उठाकर दो,
    तब यह तुम्हारे लिये खलिहान में के अन्न, और रसकुण्ड के रस के तुल्य गिना जाएगा;
  wol-KYG: «Waxal Leween ñi ne leen gannaaw bu ñu ca génnee céru ngëneel li, li ci
    des lew na leen, ni bu doon pepp mu jóge ci seen dàggay bopp, ak biiñ bu jóge
    ci seen nalukaay.
  eng-YLT: '''And thou hast said unto them, In your lifting up its fat out of it,
    then it hath been reckoned to the Levites, as increase of a threshing-floor, and
    as increase of a wine-vat;'
  eng-WYC-2017: And thou shalt say to them, If ye offer to the Lord all the [more]
    clean and better things of tithes, it shall be areckoned to you, as if ye gave
    the first fruits of the cornfloor, and of the press.
  eng-WMBB: “Therefore you shall tell them, ‘When you heave its best from it, then
    it shall be credited to the Levites as the increase of the threshing floor, and
    as the increase of the wine press.
  urd-GVH: जब तुम इसका सबसे अच्छा हिस्सा पेश करोगे तो उसे नए अनाज या नए अंगूर के रस
    की क़ुरबानी के बराबर क़रार दिया जाएगा।
  rug-rug: Pana ponia gamu sapu arilaena hola, mamu kopuni saripu koa hola tamugoi,
    gua puta tugo sari na tie uma pu kopuni saripu koa hola pa mudina sa dia vinariponi
    vua kenudi na keke pa manege.
  gaz-gaz: '“Lewwotaan akkana jedhi: ‘Yommuu isin kutaa waan hunda caalaa gaarii taʼe
    dhiʼeessitanitti kutaan sun akka midhaan oobdii irraa yookaan akka cuunfaa iddoo
    ija wayinii itti cuunfan keessaa baʼeetti isinii herregama.'
  fra-LSG: 'Tu leur diras: Quand vous en aurez prélevé le meilleur, la dîme sera comptée
    aux Lévites comme le revenu de l’aire et comme le revenu de la cuve.'
  yal-yal: Ɛ na a faɲi yiren fi, na yatɛma ɛ xa nɛn alo bonne naxan fima fata e se
    xabaxine ra hanma e manpa nɛnɛne.
  haw-1868: Nolaila, e olelo aku ai oe ia lakou, Aia hookaawale ae oukou i kahi momona
    ona mai ia mea aku, alaila, e hooliloia no na Levi e like me ka mea i loaa o ke
    kahua hehi palaoa, a me ka mea i loaa o ka waihona waina.
  arb-NAV: 'وَقُلْ لَهُمْ: حِينَ تُقَدِّمُونَ مِنْ أَفْضَلِ عَطَايَاكُمْ فَإِنَّهَا
    تُحْسَبُ لَكُمْ مِثْلَ مَحْصُولِ الْبَيْدَرِ وَنِتَاجِ الْمَعْصَرَةِ.'
  ewe-ewe: “Gblɔ na Levi ƒe viwo be, ‘Ne mieɖe nyuitɔwo na adzɔe la, woabui na mi
    abe ɖe wotso miawo ŋutɔ miaƒe lugbɔƒe alo miaƒe wainfiaƒe ene.
  eng-LEE: 'And thou shalt say unto them, When ye have separated the best thereof
    from it: then shall [the remainder] be counted unto the Levites as the produce
    of the threshing-floor, and as the produce of the wine-press.'
  asm-FB: এই হেতুকে তুমি তেওঁলোকক কোৱা, ‘তোমালোকে যেতিয়া তাৰ পৰা উত্তম ভাগ উত্তোলনীয়
    উপহাৰ স্বৰূপে উৎসৰ্গ কৰিবা, তেতিয়া সেয়ে লেবীয়াসকলৰ পক্ষে মৰণা মৰা ঠাইত মৰা
    শস্য আৰু কুণ্ডৰ পৰা উলিওৱা দ্ৰাক্ষাৰস যেন গণিত হ’ব।
  sus-A: عِ مَن شَ عَ قَلَ عٍ بّ، ‹وٌ نَ فّ دَشَمُي قِسَمَنتٍ بَدٍ ﭑ بّ، وٌ شَ نَ
    قَرِلّ بَ سَنسِ شْرِ نُن وّنِ رَ لٍوِ بْنسْي بّ.
  fra-SBL: 'Tu leur diras : « Lorsque vous en aurez récolté le meilleur, il sera porté
    au crédit des Lévites comme le produit de l''aire de battage et comme le produit
    du pressoir.'
  hbo-hbo: וְאָמַרְתָּ֖ אֲלֵהֶ֑ם בַּהֲרִֽימְכֶ֤ם אֶת־חֶלְבֹּו֙ מִמֶּ֔נּוּ וְנֶחְשַׁב֙
    לַלְוִיִּ֔ם כִּתְבוּאַ֥ת גֹּ֖רֶן וְכִתְבוּאַ֥ת יָֽקֶב׃
  eng-WYCLIFFE: And thou schalt seye to hem, If ye offren to the Lord alle the clere
    and betere thingis of tithis, it schal be arettid to you, as if ye yauen the firste
    fruitis of the corn floor and presse.
  piu-2006: '@see-verse:NUM.018.029'
  cwe-cwe: Kwa ivo kwizawalongela, ‘Muhakomeleza kulava hanhu hanogile kufosa zose,
    hanhu hasigale hezakuwa henu, fana viili kwa mulimi yosola chisigale viyakomeleze
    kulava nhosa zake za mhule na zabibu.
  kik-kik: “Ĩra Alawii atĩrĩ, ‘Rĩrĩa mwaruta gĩcunjĩ kĩrĩa kĩega mũno-rĩ, kĩrĩtuĩkaga
    ta iruta rĩanyu riumĩte kĩhuhĩro-inĩ kĩa ngano kana kĩhihĩro-inĩ kĩa ndibei.
  fra-NCL: 'Tu leur diras : Quand vous en aurez prélevé le meilleur, la dîme sera
    comptée aux lévites comme le produit de l’aire et comme le produit du pressoir.'
  cek-AK: To pongah Levi kaminawk khaeah, Nangcae mah kahoih koek hmuen na paek o
    naah, na paek o ih hmuen to cang atithaih ahmuen, misurtui pasawhaih ahmuen hoi
    paek ih hmuen baktiah poek pae tih, tiah thui paeh.
  cuk-cuk: 'Bab-Jehová Moisésʼga sogdebalid: “Leví-dulemarga be sogbalo: ‘Ibmar-bur-nuegan
    Bab-Jehováʼga be uksale, soglegoed, na be Bab-Dummadga ibmar-gwag, degi, vino
    uksaye.'
  uig-CYR: Шуңа сән Лавийларға ейтқинки, «Силәр шулардин әң есилини көтирип сунсаңлар,
    бу силәр Лавийларниң хамандики ашлиғиңлар вә шарап көлчигидики шарабиңларға охшаш
    һесаплиниду.
  tel-2017: ఇంకా నువ్వు వారితో, మీరు పొందిన వాటిలో నుంచి ప్రశస్తభాగం అర్పించినప్పుడు,
    లేవీయులు దాన్ని కళ్ళం నుంచీ, ద్రాక్షగానుగ నుంచీ వచ్చిన ఫలంలా పరిగణించాలి.
  hat-BSA: '“Ou va di yo: ‘Lè nou ofri meyè pati a, li va kalkile a Levit yo kòm pwodwi
    a ofrann voye anlè glasi a, oswa pwodwi a basen diven an.'
  kos-kos: Tukun kowos use ip ma wo oemeet kac, kowos ku in orekmakin ma lula an,
    oana ke mwet ima uh ac sruokya ma lula tukun el oru mwe sang lal uh.
  hbo-WLC: וְאָמַרְתָּ֖ אֲלֵהֶ֑ם בַּהֲרִֽימְכֶ֤ם אֶת־חֶלְבּוֹ֙ מִמֶּ֔נּוּ וְנֶחְשַׁב֙
    לַלְוִיִּ֔ם כִּתְבוּאַ֥ת גֹּ֖רֶן וְכִתְבוּאַ֥ת יָֽקֶב׃
  ibo-ibo: “Gwa ndị Livayị okwu sị ha, ‘Mgbe unu wetara akụkụ onyinye ndị ahụ kachasị
    mma, a ga-agụnyere unu ya dịka a ga-asị na ọ bụ onyinye unu si nʼebe ịzọcha ọka,
    na nʼebe ịzọcha mmanya vaịnị unu weta.
  ory-ory: ଏହେତୁ ତୁମ୍ଭେ ସେମାନଙ୍କୁ କହିବ, ‘ତୁମ୍ଭେମାନେ ଯେଉଁ ସମୟରେ ତହିଁରୁ ଉତ୍ତମ ଦ୍ରବ୍ୟ
    ଉତ୍ତୋଳନୀୟ ଉପହାର ରୂପେ ଉତ୍ସର୍ଗ କରିବ, ସେହି ସମୟରେ ତାହା ଲେବୀୟମାନଙ୍କ ପକ୍ଷରେ ଖଳାରୁ ଉତ୍ପନ୍ନ
    ଦ୍ରବ୍ୟ ଓ ଦ୍ରାକ୍ଷାଯନ୍ତ୍ରରୁ ଉତ୍ପନ୍ନ ଦ୍ରବ୍ୟ ବୋଲି ଗଣାଯିବ।
  chk-chk: 'Iwe, kopwe pwal üreni chon ewe ainangen Lefi: Lupwen oua wes le eäni asor
    mine a fokun mürina, ewe lusun epwe usun chök ekewe föün wiich seni püsin ämi
    lenien wichiwich umwun wiich, pwal usun chök ewe wain seni ämi lenien üchüch föün
    irän wain ngenikemi.'
  rop-rop: Wen yumob bin gibit det brabli gudwan ting, yumob gin abum det leftobawan
    jis laik det fama kipum wanim im garram leftoba wen imbin meigim im ofring.
  ukr-1871: 'І казати меш їм: Коли принесете що найлучче з того, так полїчиться Левітам
    як дохід з току і як дохід з винограднього точила.'
  deu-1951: 'Und sprich zu ihnen: Wenn ihr also das Allerbeste davon abhebet, so soll
    es den Leviten angerechnet werden wie ein Ertrag der Tenne und wie ein Ertrag
    der Kelter.'
  eng-JPS: 'Therefore thou shalt say unto them: When ye set apart the best thereof
    from it, then it shall be counted unto the Levites as the increase of the threshing-floor,
    and as the increase of the wine-press.'
  srp-1865: 'I reci im: kad prinesete najbolje od toga, tada æe se primiti Levitima
    kao dohodak od gumna i kao dohodak od kace.'
  lug-lug: “Abaleevi bagambe nti, ‘Bwe munaawangayo ebitundu ebisinga obulungi, binaababalirwangako
    ng’ebivudde mu gguuliro n’ebivudde mu ssogolero.
  heb-heb: ואמרת אלהם בהרימכם את חלבו ממנו ונחשב ללוים כתבואת גרן וכתבואת יקב׃
  ben-IRV: অতএব তুমি তাদেরকে বলবে, তোমরা যখন তার থেকে উত্তম বস্তু উত্তোলনীয় উপহার
    হিসাবে নিবেদন করবে, সেই দিনের তা লেবীয়দের পক্ষে খামারের উৎপন্ন দ্রব্য ও আঙ্গুর
    কুণ্ডের উৎপন্ন দ্রব্য হিসাবে গণনা করা হবে।
  pan-pan: ਅਤੇ ਤੂੰ ਲੇਵੀਆਂ ਨੂੰ ਆਖ ਕਿ ਜਦ ਤੁਸੀਂ ਉਸ ਦੀ ਚਿਕਨਾਈ ਚੜ੍ਹਾਉਂਦੇ ਹੋ ਤਾਂ ਉਹ ਲੇਵੀਆਂ
    ਦੇ ਲੇਖੇ ਵਿੱਚ ਗਿਣੀ ਜਾਵੇ ਜਿਵੇਂ ਪਿੜ ਦੇ ਵਾਧੇ ਅਤੇ ਕੋਹਲੂ ਦੀ ਵਾਫ਼ਰੀ ਹੈ।
  mya-JVB: သို့ဖြစ်၍ သူ တို့အား ဆင့်ဆို ရမည်မှာ၊ လေဝိ သား တို့သည် အကောင်းဆုံး သောအဘို့ကို
    နှုတ်ယူပူဇော် ပြီးမှ ၊ ကြွင်းသောအဘို့ကို ကောက်နယ် တလင်း၏ ကျေးဇူး ၊ စပျစ်သီး နယ်ရာကျင်း၏
    ကျေးဇူး ကဲ့သို့ မိမိတို့အဘို့ မှတ် ရ လိမ့်မည်။
  hmo-hmo: Umui ese namo momokani gaudia umui henia murinai, do noho gaudia be umui
    emui, hegeregere biru tauna ese iena aniani bona huahua namo herea Lohiabada dekenai
    ia henia ore, bona do noho gaudia be ia sibona ena.
  urd-urd: इसलिए तू उनसे कह देना कि जब तुम इनमें से उनका अच्छे से अच्छा हिस्सा उठाने
    की क़ुर्बानी के तौर पर पेश करोगे, तो वह लावियों के हक़ में खलिहान के भरे गल्ले
    और कोल्हू की भरी मय के बराबर का हिसाब होगा।
  rus-SYN: 'И скажи им: когда вы принесете из сего лучшее, то это вменено будет левитам,
    как получаемое с гумна и получаемое от точила;'
  bqc-SIM: 'O Levii buiↄnɛ: Tó a ma gba a maa, a kĩni iↄ dɛɛ́ lán pↄgbɛ̃zɛ ń vɛ̃ɛfɛ̃kĩio
    pↄ́wa.'
  tcz-CHONGTHU: Chule hiche thupeh najui ding akilom ho Levite seipeh tan nangman
    na maicham apha ahoi pentah ho na hin toh teng leh hiche ho chu nangma lousohga
    ahiloule nangma lengpi lei laiya bang tah anaki simpeh ding ahiye.
  mar-mar: “मोशे लेवी लोकांस सांग, तुम्ही त्यातून जे उत्तम त्याची उचलणी करता तेव्हा
    ते लेव्यांकडे, खळ्यातले उत्पन्न आणि द्राक्षरसाच्या कुंडातले उत्पन्न यासारखे मोजले
    जाईल.
  qub-qub: '«Mastapis willapanqui: ‹Allinnin cajta nogapaj raquiriptiqui waquenga
    quiquiquicunapa rïguyquino, bïnuyquinöna canga.'
  hat-hat: 'W''a di yo tou: Lè moun Levi yo fin pran sa ki pi bon nan tou sa ki pou
    vin pou yo a, y''a konsidere rès ki rete a tankou rekòt farin ble ak diven yo
    menm yo fè.'
  eng-BSB: Therefore say to the Levites, ‘When you have presented the best part, it
    will be reckoned to you as the produce of the threshing floor or winepress.
  tod-tod: '«Ɗa ɠɛ ti ma mɔnɔ: ‹Wa ma ʋagɔi ɠulana ba, mɔtai ɠa ɠɛ wo ʋɛ, Leevi nuiti,
    eɠɛʋelei naa la, nii é ɠulazu molo loɠazuʋɛ ta dɔɔ ɓɛtɛzuʋɛ.'
  eng-WEBPB: “Therefore you shall tell them, ‘When you heave its best from it, then
    it shall be credited to the Levites as the increase of the threshing floor, and
    as the increase of the wine press.
  kbq-kbq: Ana hu'negu Livae nagara zamasamio, anama knare'ma hu'neama'ama ofama hanage'na,
    Ra Anumzamo'na nege'na, hoza tamifinti witi hamareta ofa haze nehu'na, wainima
    regatiti'ma nehazafinti waini ofa nehaze hu'na hugahie.
  nhe-BL: “Xiquinilhui nopa levitame nojquiya quema quiiyocatlalijtoque tlen achi
    más cuali para na, tlen mocahua huelis quiitase queja inintrigo huan ininxocomeca
    atl.
  gub-BL: Ikatu wera'u ma'e ihewe imur ire pepuner ikurer ipyhyk pà nehe. Ma'e tymar
    wiko nezewe a'e. Umur ma'e ihewe. A'e re upyhyk ikurer no.
  eng-DRA: 'And thou shalt say to them: If you offer all the goodly and the better
    things of the tithes, it shall be reckoned to you as if you had given the firstfruits
    of the barnfloor and the winepress:'
