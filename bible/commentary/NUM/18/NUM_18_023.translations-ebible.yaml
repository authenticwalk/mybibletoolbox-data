verse: NUM.018.023
translations:
  mal-C: സമാഗമകൂടാരത്തിൽ വേല ചെയ്യേണ്ടതും അതിനെതിരേ ചെയ്യുന്ന നിയമലംഘനത്തിന് അകൃത്യം
    വഹിക്കേണ്ടതും ലേവ്യരാണ്. ഇതു വരാനുള്ള തലമുറകൾക്ക് ഒരു ശാശ്വതനിയമമായിരിക്കും. അവർക്ക്
    ഇസ്രായേൽമക്കളുടെ ഇടയിൽ ഒരവകാശവും ഉണ്ടായിരിക്കുകയില്ല.
  deu-TKW: Vielmehr die Leviten haben den Dienst am Offenbarungszelte zu verrichten
    und haben die Verfehlungen jener auf sich zu nehmen, kraft einer allezeit, von
    Geschlecht zu Geschlecht, für euch giltigen Satzung; aber Erbbesitz sollen sie
    unter den Israeliten nicht besitzen.
  lin-lin: Ezali Balevi nde bazali na mokumba ya kosala mosala na Ndako ya kapo ya
    Bokutani mpe ya komema mokumba ya bambeba na bango na kati na yango. Oyo ezali
    mobeko ya libela mpo na bileko oyo ekoya ya sima. Bakozwa libula moko te elongo
    na bana ya Isalaele.
  eng-LSV: and the Levites have done the service of the Tent of Meeting, and they
    bear their iniquity; [it is] a continuous statute throughout your generations
    that they have no inheritance in the midst of the sons of Israel;
  eng-GNV: 'But the Leuites shall do the seruice in the Tabernacle of the Congregation,
    and they shall beare their sinne: it is a law for euer in your generations, that
    among the children of Israel they possesse none inheritance.'
  eng-WEBSTER: 'But the Levites shall do the service of the tabernacle of the congregation,
    and they shall bear their iniquity: It shall be a statute for ever throughout
    your generations, that among the children of Israel they have no inheritance.'
  nhw-BL: 'San levitame tlapalehuise ipan ni yoyon tiopamitl campa timopantíaj. Huan
    inijuanti quihuicase tlajtlacoli sintla catli amo cuali mochijtoc nopona. Huajca
    ni elis se tlanahuatili para nochipa catli panos tlen tetajme hasta ininconehua
    iniixpa nochi israelitame: niyon se levita amo hueli quiselis catli ya itlal.'
  swh-ONEN: Ni Walawi watakaofanya kazi katika Hema la Kukutania na kubeba wajibu
    wa makosa dhidi yake. Hili ni agizo la kudumu kwa vizazi vijavyo. Hawatapokea
    urithi wowote miongoni mwa Waisraeli.
  bba-bba: Lefibɑrɑ bɑ koo sɔmburu ko nɛn sɑ̃ɑ yerɔ, beyɑ bɑ koo mɑɑ ben tiin torɑnu
    sɔbe ni bɑ koo ko mi. Bɑǹ ko bɑ n tem mɔ Isirelibɑn suunu sɔɔ. Yɑ ko n sɑ̃ɑwɑ
    woodɑ sere kɑ ben bibun bweserɔ.
  eng-KJVCPB: 'But the Levites shall do the service of the tabernacle of the congregation,
    and they shall bear their iniquity: it shall be a statute for ever throughout
    your generations, that among the children of Israel they have no inheritance.'
  luo-luo: En mana jo-Lawi ema oyienegi mar tiyo tij Hemb Romo kendo kaw tingʼ duto
    mag richo motimie Hemb Romo. Ma en chik mogik makende ne tiengʼ mabiro. Ok giniyud
    girkeni moro amora kuom jo-Israel.
  meu-meu: A Levi taudia ese hebou kalagana ḡaukaradia iboudiai bae kara; kerere ta
    bema vara, una kerere na idia latadiai. Ina taravatu na do baine hesiriu hanaihanai
    emui uru iboudiai lalodiai. Israel taudia bogaragidiai idia na asi ahudia.
  npi-ULB: लेवीहरूले भेट हुने पालसँग सम्बन्धित कामहरू गर्नुपर्छ । यससँग सम्बन्धित
    कुनै पापको जिम्मेवार तिनीहरू हुने छन् । यो तिमीहरूका मानिसहरूका पुस्तौँ-पुस्तासम्मको
    स्थायी नियम हुने छ । इस्राएलका मानिसहरूका माझ तिनीहरूको कुनै उत्तराधिकार हुनुहुँदैन
    ।
  yor-yor: Àwọn ọmọ Lefi ní ó gbọdọ̀ ṣe iṣẹ́ tí ó wà nínú àgọ́ ìpàdé, wọn yóò sì jìyà
    ẹ̀ṣẹ̀ wọn bí wọ́n bá kúrò láti ṣe é. Èyí ni ìlànà láéláé fún àwọn ìran tí ó ń
    bọ̀. Wọn kò nígbà ogún kankan láàrín àwọn ọmọ Israẹli.
  pes-OPCB: فقط لاویان باید کارهای خیمهٔ ملاقات را انجام دهند و اگر از این لحاظ کوتاهی
    کنند، مقصر خواهند بود. در میان شما این یک قانون دائمی خواهد بود. لاویان در اسرائیل
    نباید صاحب ملک باشند؛
  tgl-ULB: Dapat gawin ng mga Levita ang mga gawain na may kaugnayan sa tolda ng pagpupulong.
    Sila ang may pananagutan para sa anumang kasalanan tungkol dito. Ito ang magiging
    isang palagiang batas sa lahat ng salinlahi ng iyong mga tao. At hindi sila dapat
    magkaroon ng mana sa piling ng mga tao ng Israel.
  hui-hui: Áyu ogoni howa Libai hameigini karu ti hangume i̱naga Balai Anda handayaho
    howa biabe bialu holebira. Tigua biabe ogoni baya hangu bulene ngago nabi hayagua
    nde tinime bia ko hayadagonaga pani nolene wulebira. Mana ogoni wiaa̱i̱ halu tinaga
    waneigini aguanene mani holobadarume yu haabo holebira. Libai aria karu tinaga
    dindi lenego mbira Isaraeleali maru ti ngadagua nawi kagoni
  mya-mya: ယ​ခု​မှ​စ​၍​လေ​ဝိ​အ​နွယ်​ဝင်​တို့​က​သာ​လျှင် တဲ​တော်​ကို​ထိန်း​သိမ်း​၍
    တဲ​တော်​နှင့်​ဆိုင်​သော ဝေ​ယျာ​ဝစ္စ​ရှိ​သ​မျှ​ကို​တာ​ဝန်​ခံ​ဆောင်​ရွက် ရ​မည်။
    ဤ​ပ​ညတ်​ကို​သင်​၏​သား​မြေး​အ​စဉ် အ​ဆက်​စောင့်​ထိန်း​ရ​မည်။ ငါ့​အား​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​က​အ​ထူး​အ​လှူ​အ​ဖြစ်
    ဆက် သ​သော​ဆယ်​ဖို့​တစ်​ဖို့​ကို​လေ​ဝိ​အ​နွယ်​ဝင် တို့​ကို​ငါ​ပေး​ထား​ပြီ​ဖြစ်​သော​ကြောင့်
    ဣ​သ ရေ​လ​နိုင်​ငံ​တွင်​ပစ္စည်း​ဥစ္စာ​မ​ပိုင်​ဆိုင်​ရ။ သို့ ဖြစ်​၍​သူ​တို့​သည်​ဣ​သ​ရေ​လ​နိုင်​ငံ​တွင်
    ပစ္စည်း​ဥစ္စာ​မ​ပိုင်​ရ​ဟု​ငါ​အ​မိန့်​ရှိ​ခဲ့​ပြီ'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ལེ་ཝི་པ་རྣམས་ཀྱིས་མཇལ་འཕྲད་གུར་མཆོག་གི་ཞབས་ཕྱི་བསྒྲུབས་ནས་རང་གི་ཉེས་པ་འཁུར་དགོས།
    དེ་ནི་ཁྱོད་རྣམས་མི་རབས་ནས་མི་རབས་བར་གྱི་དུས་གཏན་གྱི་སྒྲིག་ཁྲིམས་ཡིན། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཁྲོད་དུ་དེ་དག་ལ་བགོ་སྐལ་ཡོད་མི་རུང་སྟེ།
  sna-sna: VaRevhi ndivo vanofanira kuita basa paTende Rokusangana uye vagotakura
    zvakaipa zvavanhu. Uyu mutemo uchagara uripo kusvikira kuzvizvarwa zvinotevera.
    Ivo havangawani nhaka pakati pavaIsraeri.
  spa-BLM: Pero los levitas harán el servicio de la Carpa del Encuentro, y cargarán
    con su iniquidad. Será un estatuto para siempre a lo largo de vuestras generaciones.
    Entre los hijos de Israel no tendrán herencia.
  cac-cac: Yuj chi' an̈ej eb' levita ay yalan yic yilan masanil tas yic in cajnub'
    chi'. Tato tz'och junoc spaltail eb' d'a smunlajel chi', an̈ej d'a yib'an̈ eb'
    scotcan yaelal. A jun tic ley tz'ajcan d'a masanil tiempo. A eb' levita malaj
    slum eb' ol scha d'a scal eb' eyetisraelal.
  swh-ULB: Walawi wafanya kazi inayohusiana na hema ya kukutania. Wataajibika kwa
    dhambi inyohusiana na hema. Hii itakuwa sheri ya kudumu kwa watu wote wa uzao
    wako. Na miongoni mwa watu wa Israeli hawa hawatakuwa na urithi.
  bel-bel: няхай лявіты правяць службы ў скініі сходу і нясуць на сабе грэх іхні.
    Гэта статут вечны ў роды вашыя; а сярод сыноў Ізраілевых яны не атрымаюць долі;
  deu-ELBBK: 'die Leviten vielmehr sollen den Dienst des Zeltes der Zusammenkunft
    verrichten, und sie sollen ihre Ungerechtigkeit tragen: eine ewige Satzung bei
    euren Geschlechtern. Aber inmitten der Kinder Israel sollen sie kein Erbteil besitzen;'
  mbb-OT: Is menge Levihanen, kandan he ketengdanan is menge vuluhaten diyà te Tulda
    he Edtelevukaayan, ne televaken dan is egkehimu zan he salà kayi te vuluhaten
    dan. Heini he sulunuzen kinahanglan he tumana niw taman te huziyan he lapis te
    menge kevuwazan. Is menge Levihanen ne wazà egkepengevilin dan he tanà te Israel.
  mal-2015: ലേവ്യർ സമാഗമനകൂടാരം സംബന്ധിച്ചുള്ള വേല ചെയ്കയും അവരുടെ അകൃത്യം വഹിക്കയും
    വേണം; അതു തലമുറതലമുറയായി എന്നേക്കുമുള്ള ചട്ടമായിരിക്കേണം; അവർക്കു യിസ്രായേൽമക്കളുടെ
    ഇടയിൽ അവകാശം ഉണ്ടാകരുതു.
  rmc-rmc: E služba paš o Svetostankos kerena ča o Leviti a on ľidžana e vina, te
    kerena varesavo nalačhipen. Kada hin pro furt o prikazis pal o Leviti the lengre
    potomki. Len na ela ňisavi phuv sar ďeďictvos andro Izrael.
  pes-OPV: اما لاویان خدمت خیمه اجتماع را بکنند و متحمل گناه ایشان بشوند، این در قرنهای
    شما فریضه‌ای ابدی خواهد بود، و ایشان در میان بنی‌اسرائیل ملک نخواهندیافت.
  ron-1924: 'Чи левиций сэ факэ служба кортулуй ынтылнирий ши сэ рэмынэ ынкэркаць
    ку фэрэделеӂиле лор. Ей сэ н-айбэ ничо моштенире ын мижлокул копиилор луй Исраел:
    ачаста сэ фие о леӂе вешникэ принтре урмаший воштри.'
  ben-OBCV: কেবলমাত্র লেবীয়েরাই সমাগম তাঁবুর সংশ্লিষ্ট কাজকর্ম করবে এবং তাঁর বিপক্ষে
    কৃত অপরাধসমূহের দায়িত্ব বহন করবে। ভবিষ্যৎ প্রজন্মের জন্যও এই বিধি চিরস্থায়ী।
    তারা ইস্রায়েলীদের মধ্যে কোনো উত্তরাধিকার পাবে না।
  som-som: 'Laakiinse reer Laawi waa inay teendhada shirka ka adeegaan, oo ay dembigooda
    qaadaan: oo taasu waa inay idiin ahaataa qaynuun weligiin ab ka ab ah, oo iyagu
    reer binu Israa''iil dhexdooda dhaxal kuma yeelan doonaan.'
  lat-VUC: solis filiis Levi mihi in tabernaculo servientibus, et portantibus peccata
    populi. Legitimum sempiternum erit in generationibus vestris. Nihil aliud possidebunt,
  eng-ASVBT: 'But the Levites shall do the service of the tent of meeting, and they
    shall bear their iniquity: it shall be a statute forever throughout your generations;
    and among the children of Israel they shall have no inheritance.'
  ita-1885: Ma facciano i Leviti il servigio del Tabernacolo della convenenza; ed
    essi porteranno la loro iniquità (questo è uno statuto perpetuo per le vostre
    generazioni); ed essi non possederanno alcuna possessione fra' figliuoli d'Israele;
  eng-LXXUP: And the Levite himself shall perform the service of the tabernacle of
    witness; and they shall bear their iniquities, it is a perpetual statute throughout
    their generations; and in the midst of the children of Israel they shall not receive
    an inheritance.
  eng-ULB: The Levites must do the work connected to the tent of meeting. They will
    be responsible for any sin regarding it. This will be a permanent law throughout
    your people's generations. Among the people of Israel they must have no inheritance.
  spa-VBL: Los levitas deben realizar el trabajo en el Tabernáculo de Reunión, y deben
    asumir la responsabilidad de los pecados que se cometan. Esta es una regla permanente
    para todas las generaciones futuras. Los levitas no recibirán una parte de la
    tierra entre los israelitas.
  fra-_FOB: Mais ce sont les Lévites qui feront le service du tabernacle d'assignation,
    et ce sont eux qui porteront leur iniquité; ce sera une ordonnance perpétuelle
    dans vos générations; et ils ne posséderont point d'héritage au milieu des enfants
    d'Israël.
  mal-mal: ലേവ്യർ സമാഗമനകൂടാരം സംബന്ധിച്ച വേല ചെയ്യുകയും അവരുടെ അകൃത്യം വഹിക്കുകയും
    വേണം; അത് തലമുറതലമുറയായി എന്നേക്കുമുള്ള ചട്ടമായിരിക്കണം; അവർക്ക് യിസ്രായേൽ മക്കളുടെ
    ഇടയിൽ അവകാശം ഉണ്ടാകരുത്.
  urd-GVR: Sirf Lāwī mulāqāt ke ḳhaime meṅ ḳhidmat kareṅ. Agar is meṅ koī ġhaltī ho
    jāe to wuhī qusūrwār ṭhahreṅge. Yih ek dāymī usūl hai. Unheṅ Isrāīl meṅ mīrās
    meṅ zamīn nahīṅ milegī.
  suz-BL: तन्‍न लेवीपुकीमी ग्रुम्‍तीक ताम्‍बु ङा गेय पचा माल्‍नीम। मेकोपुकीमी पाप
    पाम्‍तेक्‍म हना, मेको आंमा कुरचा माल्‍नीम। मेको इन कली गेना हना यो लीब शेंतीके
    बाक्‍ब। तन्‍न मेकोपुकीमी इस्राएली आन दातेमी रू मताइनीम।
  ita-1927: Ma il servizio della tenda di convegno lo faranno soltanto i Leviti; ed
    essi porteranno il peso delle proprie iniquità; sarà una legge perpetua, di generazione
    in generazione; e non possederanno nulla tra i figliuoli d’Israele;
  ckb-ckb: بەڵکو لێڤییەکان خزمەتی چادری چاوپێکەوتن دەکەن، ئەوان بەرپرسیاریێتی هەڵدەگرن
    وەک فەرزێکی هەتاهەتایی نەوە دوای نەوە، لەنێو نەوەی ئیسرائیلدا هیچ میراتیان بەرناکەوێت.
  eng-BBE: 'But the Levites are to do the work of the Tent of meeting, and be responsible
    for errors in connection with it: this is a law for ever through all your generations;
    and among the children of Israel they will have no heritage.'
  kan-OKCV: ಆದರೆ ಲೇವಿಯರೇ ದೇವದರ್ಶನ ಗುಡಾರದ ಸೇವೆಯನ್ನು ಮಾಡಬೇಕು. ಅವರು ಅಲ್ಲಿ ಅಕ್ರಮವಾಗದಂತೆ
    ನೋಡಿಕೊಳ್ಳುವ ಜವಾಬ್ದಾರಿಯನ್ನು ಹೊತ್ತಿರಬೇಕು. ಇದು ನಿಮ್ಮ ಸಂತತಿಗಳಿಗೆ ಶಾಶ್ವತ ಕಟ್ಟಳೆಯಾಗಿದೆ,
    ಇಸ್ರಾಯೇಲರ ಮಧ್ಯದಲ್ಲಿ ಲೇವಿಯರಿಗೆ ಸ್ವಾಸ್ತ್ಯ ಇರಬಾರದು.
  bbb-bbb: '@see-verse:NUM.018.022'
  tam-2017: லேவியர்கள் மட்டும் ஆசரிப்புக் கூடாரத்தைச்சேர்ந்த வேலைகளைச் செய்யவேண்டும்;
    அவர்கள் தங்களுடைய அக்கிரமத்தைச் சுமப்பார்கள்; இஸ்ரவேல் மக்கள் நடுவே அவர்களுக்குச்
    சுதந்தரம் இல்லை என்பது உங்களுடைய தலைமுறைதோறும் நிரந்தர கட்டளையாக இருக்கும்.
  spa-RV-1909: 'Mas los Levitas harán el servicio del tabernáculo del testimonio,
    y ellos llevarán su iniquidad: estatuto perpetuo por vuestras edades; y no poseerán
    heredad entre los hijos de Israel.'
  ron-BTF: Ci leviții să facă serviciul tabernacolului întâlnirii și să poarte nelegiuirea
    lor, acesta să fie un statut pentru totdeauna prin generațiile voastre, ca în
    mijlocul copiilor lui Israel ei să nu aibă nicio moștenire.
  eng-WEBP: But the Levites shall do the service of the Tent of Meeting, and they
    shall bear their iniquity. It shall be a statute forever throughout your generations.
    Among the children of Israel, they shall have no inheritance.
  eng-FBV: The Levites are to carry out the work in the Tent of Meeting, and they
    must take responsibility for any sins involved. This is a permanent rule for all
    future generations. The Levites won't receive a share of land among the Israelites.
  nld-1939: Maar de levieten zullen de dienst bij de openbaringstent verrichten, en
    daarvoor verantwoordelijk zijn; dit is een eeuwige wet van geslacht tot geslacht.
    Zij zullen onder de Israëlieten geen erfdeel ontvangen;
  nch-BL: 'San levitame tapalehuise ipan ni yoyon tiopamit campa timopantíaj. Huan
    inijuanti quihuicase tajtacoli sinta cati amo cuali mochijtoc nopona. Huajca ni
    elis se tanahuatili para nochipa cati panos ten tetatme hasta ininconehua iniixpa
    nochi israelitame: yon se levita amo hueli quiselis cati ya ital.'
  vie-1934: Nhưng ấy là người Lê-vi sẽ làm công việc của hội mạc; bằng có phạm tội,
    thì tự mang lấy; chúng nó sẽ không có phần cơ nghiệp giữa dân Y-sơ-ra-ên; ấy sẽ
    là một lệ định đời đời trải qua các thế đại.
  hin-CV: मिलनवाले तंबू से संबंधित सेवाएं सिर्फ लेवियों का कार्य है. अपने अधर्म का
    दंड वे ही भोगेंगे. यह तुम्हारी सारी पीढ़ियों के लिए ठहराया गया हमेशा का नियम है.
    इस्राएल के घराने के बीच उनके लिए कोई भी हिस्सा नहीं बांटा है.
  eng-OURB: But the Levites [Descendants of United with] shall do the service of the
    Tent of Meeting, and they shall bear their depravity (moral evil). It shall be
    a statute forever throughout all your generations. Among the children of Israel
    [God prevails], they shall have no inheritance.
  spa-BES: 'Pero los levitas deben hacer el trabajo de la tienda de reunión y ser
    responsables de los errores relacionados con esto: esta es una ley para siempre
    a través de todas sus generaciones; y entre los hijos de Israel no tendrán herencia.'
  tdx-tdx: O nte-Levio avao ty hifanehak’ amo tolon-draha’ i kibohom-pamantañañeio,
    le ho vavè’ iereo o hakeo’eo; ho fañè nainai’e amo hene tarira’ areo mifandimbeo,
    f’ie tsy hanan-dova añivo o ana’ Israeleo,
  vid-vid: Ila Walawi waliyeka ndo wokola mijito kuli ihema lya Nguluwi na nongwa
    zeng'ha zilingulapa ihema lya Nguluwi, zowa za hewo. Alyo ndo ilajizo lya mhela
    weng'ha kuli lulelo lwa hemwe lweng'ha. Walawi hawowa na uhalizi kuli isi ya Isilaeli,
  eng-OKE: But the Levites shall perform the service of the tabernacle of ordinance,
    and shall bear their iniquity; a statute forever unto your generations. And among
    the sons of Israel they shall not possess an inheritance;
  tha-KJV: แต่​คนเลว​ีจะต้องปฏิบั​ติ​งานของพลับพลาแห่งชุ​มนุ​ม และเขาจะต้องรับโทษความชั่วช้าของเขา
    จะเป็นกฎเกณฑ์ถาวรตลอดชั่วอายุของเจ้า เขาจะไม่​มี​ส่วนมรดกท่ามกลางคนอิสราเอล
  por-BR-2018: 'Mas os levitas farão o serviço do tabernáculo do testemunho, e eles
    levarão sua iniquidade: estatuto perpétuo por vossas gerações; e não possuirão
    herança entre os filhos de Israel.'
  deu-ELO: 'die Leviten vielmehr sollen den Dienst des Zeltes der Zusammenkunft verrichten,
    und sie sollen ihre Ungerechtigkeit tragen: eine ewige Satzung bei euren Geschlechtern.
    Aber inmitten der Kinder Israel sollen sie kein Erbteil besitzen;'
  eng-WYC-2018: To the sons alone of Levi, serving me in the tabernacle, and bearing
    the people’s sins, it shall be a lawful thing everlasting in your generations.
    (This is only for the sons of Levi, who serve me in the Tabernacle, and who bear
    the people’s sins; and this shall be an everlasting law in all your generations.)
  epo-epo: Nur la Levidoj mem plenumu la servadon en la tabernaklo de kunveno kaj
    portu sur si ilian pekon; leĝo eterna tio estu en viaj generacioj; kaj inter la
    Izraelidoj ili ne havos posedaĵon.
  uig-PIN: Jamaǝt qediridiki hizmǝtni bolsa, uni ɵtigüqilǝr pǝⱪǝt Lawiylarla bolidu
    wǝ xu ixta bolƣan gunaⱨini ɵzliri üstigǝ alidu, bu silǝr üqün ǝwladmu-ǝwlad mǝnggülük
    bir bǝlgilimǝ bolidu; ularning Israillarning iqidǝ ⱨeqⱪandaⱪ mirasi bolmaydu.
  beo-beo: Waha winini, Lifai dunu ilia fawane da Na Abula Diasu ouligimu. Amola,
    noga:le hame ouligisia, Na da ilima fawane sia:mu. Amo da eso huluane dialumu
    sema amola amo sema da digaga fi ilima dialumu. Lifai dunu da soge o diasu Isala:ili
    soge ganodini hame gagui dialumu.
  tpi-OTNT: Ol Livai tasol i mas lukautim haus sel na mekim wok insait long en. Na
    sapos ol i no mekim gut dispela wok, orait ol i mas karim hevi bilong rong bilong
    ol. Dispela lo i mas i stap olsem oltaim na ol tumbuna pikinini bilong yu tu i
    mas bihainim. Ol Livai i no gat graun samting olsem ol arapela Israel,
  hau-SA: Lawiyawa ne za su yi aikin Tentin Sujada, su kuma ɗauki nauyin kowane laifin
    da aka aikata a wurin. Wannan za tă zama dawwammamiyar farilla ce daga yanzu har
    tsararraki masu zuwa. Ba za su sami gādo a cikin Isra’ilawa ba.
  uig-LAT: Jamaet chédiridiki xizmetni bolsa, uni ötigüchiler peqet Lawiylarla bolidu
    we shu ishta bolghan gunahini özliri üstige alidu, bu siler üchün ewladmu-ewlad
    menggülük bir belgilime bolidu; ularning Israillarning ichide héchqandaq mirasi
    bolmaydu.
  nde-nde: NgabaLevi okufanele benze umsebenzi ethenteni lokuhlangana njalo baphathe
    umsebenzi wokukhangela abonayo ethenteni. Lesi yisimiso esingapheliyo lakuzizukulwane
    ezizayo. Kabayikuzuza ilifa phakathi kwabako-Israyeli.
  ton-ton: 'Ka ko e kau Livai te nau fai ʻae tauhi ʻoe fale fehikitaki ʻoe kakai,
    pea te nau fua ʻenau hia: ko e fekau ia ki homou ngaahi toʻutangata ʻo lauikuonga,
    ke ʻilo ʻoku ʻikai tenau maʻu ha tofiʻa ʻi he fānau ʻa ʻIsileli.'
  ces-1613: Ale sami Levítové konati budou službu při stánku úmluvy, a sami ponesou
    nepravost svou. Ustanovení věčné v pronárodech vašich to bude, aby dědictví nemívali
    mezi syny Izraelskými.
  eng-WMB: But the Levites shall do the service of the Tent of Meeting, and they shall
    bear their iniquity. It shall be a statute forever throughout your generations.
    Among the children of Israel, they shall have no inheritance.
  tam-TCV: சபைக் வேலைகளை லேவியர் மட்டுமே செய்யவேண்டும். அவ்வேலையில் ஏற்படும் குற்றங்களுக்கும்
    அவர்கள் பொறுப்பாளியாவார்கள். இது தலைமுறைதோறும் நிரந்தர நியமமாய் இருக்கும். இஸ்ரயேலருக்குள்ளும்
    லேவியர் உரிமைச்சொத்து எதையும் பெற்றுக்கொள்ள முடியாது.
  ceb-ULB: Kinahanglan nga ang mga Levita mobuhat sa mga buluhaton nga may kalabotan
    sa tolda nga tigomanan. Sila ang manubag sa matag sala bahin niini. Balaod kini
    nga dili mausab hangtod sa kaliwatan sa imong katawhan. Ug kinahanglan nga wala
    silay panulondon taliwala sa katawhan sa Israel.
  pol-UBG: Ale sami Lewici będą pełnić służbę w Namiocie Zgromadzenia i sami poniosą
    karę za swoją nieprawość. Będzie to ustawa wieczysta przez wszystkie wasze pokolenia,
    że Lewici nie będą mieli dziedzictwa pośród synów Izraela.
  urd-GVU: صرف لاوی ملاقات کے خیمے میں خدمت کریں۔ اگر اِس میں کوئی غلطی ہو جائے تو
    وہی قصوروار ٹھہریں گے۔ یہ ایک دائمی اصول ہے۔ اُنہیں اسرائیل میں میراث میں زمین
    نہیں ملے گی۔
  deu-1912: sondern die Leviten sollen des Amts pflegen an der Hütte des Stifts, und
    sie sollen jener Missetat tragen zu ewigem Recht bei euren Nachkommen. Und sie
    sollen unter den Kindern Israel kein Erbgut besitzen;
  kan-2017: ಲೇವಿಯರೇ ದೇವದರ್ಶನದ ಗುಡಾರದ ಸೇವಾಕಾರ್ಯವನ್ನು ಮಾಡಬೇಕು. ಅದರ ಸಂಬಂಧವಾಗಿ ಅವರು ಮಾಡುವ
    ಪಾಪಫಲವನ್ನು ತಾವೇ ಅನುಭವಿಸಬೇಕು. ಇದು ನಿಮಗೂ, ನಿಮ್ಮ ಸಂತತಿಯವರಿಗೂ ಶಾಶ್ವತ ನಿಯಮವಾಗಿರಬೇಕು.
    ಆದರೆ ಇಸ್ರಾಯೇಲರ ಮಧ್ಯದಲ್ಲಿ ಲೇವಿಯರಿಗೆ ಸ್ವಂತವಾದ ಸ್ವತ್ತು ಇರುವುದಿಲ್ಲ.
  yap-yap: Chiney i yan e ngaram, e kemus ni Levite e ngu’ur ayweged fare Tent ma
    urngin e maruwel riy mab milfan ngorad. Re motochiyel ney e dabi thil ma ku arrogon
    ni pi’in owchem e ku yad ra fol riy. Ma pi Levite e dab ra tafnayed e binaw nu
    lan yu Israel,
  hlt-MCSB: Tedae tingtunnah dap kah thothuengnah dongah he Levi amah mah thothueng
    saeh lamtah na cadilcahma kah kumhal khosing la te rhoek loh amamih kathaesainah
    te phuei uh saeh. Israel ca lakli ah rho phaeng uh boel saeh.
  mdy-ETH: ፆኦሲ ዴሮና ካኣማ ማኣሮ ሃካፓ ሴካ ዛጊ ካፓንዳሢንታ ዬያ ባኮኮ ዋኣና ማዒ ቆላንዳሢ ሌዊ ዓሶ ሌሊኬ፤ ዬይ ዒንሢኮ
    ዜርፆም ማዺ ማዺ ናንጋያ ላኣሚንቱዋ ዎጌ ማዓንዳኔ፤ ሌዊ ዓሶኮ ዔያቶሮ ማዒ ናንጋንዳ ባኣዚ ዒስራዔኤሌ ዓጮይዳ ባኣያ ማዓንዳኔ፤
  twi-ASANTE: Lewifoɔ no nko ara na wɔbɛyɛ adwuma wɔ hɔ. Sɛ wɔanyɛ a, wɔbɛbu wɔn fɔ.
    Ɛyɛ mmara a ɛda hɔ afebɔɔ sɛ ɛnsɛ sɛ Lewini biara nya agyapadeɛ wɔ Israelman mu.
  eng-WEBU: But the Levites shall do the service of the Tent of Meeting, and they
    shall bear their iniquity. It shall be a statute forever throughout your generations.
    Among the children of Israel, they shall have no inheritance.
  bnp-bnp: Pali e huriki a Levi kunana ri gi matakaria a Kape na Vaponga. E rei a
    viri i putu puru a vinara na kape, e huriki a Levi kunana bara ri bole a nimadihi
    vona. Ra vinara iea ge tabuli vakaroro. E huriki a hamomu ranga ri gi ramaia.
    E huriki a Levi ri uka malala, a kabu ranga na Israel ri tahoka.
  wal-wal: Xoossaa Dunkkaaniyaa oosuwaa oottiyaageetinne hegan polettiya nagaraa tookkiyaageeti
    Leewata. Hagee yeleta ubbau merinaa wogaa. Leewati Israa7eela asaa gidduwan ainne
    laattokkona.
  spa-PDDPT: Solo los levitas ejercerán el servicio del Tabernáculo de Reunión, y
    ellos llevarán su iniquidad. Será estatuto perpetuo para sus generaciones. Entre
    los hijos de Israel no tendrán heredad,
  gun-gun: Levita kuery ae 'rã omba'eapo oguy nhemboaty oĩaty rupi, ha'e kuery re
    ae 'rã oĩ ojejavy vy opaga aguã. Ha'e va'e lei ma raka'e rã peve oĩ hekorã, hamymino
    jevy kuery peguarã. Ha'e rã oyvyrã ma neĩ ruxã'i ma voi ndojopyi 'rã Israel kuery
    mbyte py.
  ilo-ULB: Nasken nga aramiden dagiti Levita ti trabaho nga adda pakainaiganna iti
    tabernakulo. Isudanto ti mangbaklay ti aniaman a basol mainaig iti daytoy. Agbalinto
    daytoy nga agnanayon a linteg iti amin a henerasion dagiti tattaom. Ken rumbeng
    nga awanto ti tawidda kadagiti amin a tattao ti Israel,
  kpg-kpg: Tugi dolomeenei gaa huli gi muli, go digau hua Levi ala e madamada humalia
    di Hale laa, e hai nia waawa hegau huogodoo o di Hale laa. Deenei taganoho e noho
    beelaa gi muli dela e dau labelaa gi godou hagadili. Digau Levi hagalee hai mee
    gi nia gowaa i Israel,
  uig-ARA: جامائەت چېدىرىدىكى خىزمەتنى بولسا، ئۇنى ئۆتىگۈچىلەر پەقەت لاۋىيلارلا بولىدۇ
    ۋە شۇ ئىشتا بولغان گۇناھىنى ئۆزلىرى ئۈستىگە ئالىدۇ، بۇ سىلەر ئۈچۈن ئەۋلادمۇ-ئەۋلاد
    مەڭگۈلۈك بىر بەلگىلىمە بولىدۇ؛ ئۇلارنىڭ ئىسرائ‍ىللارنىڭ ئىچىدە ھېچقانداق مىراسى
    بولمايدۇ.
  sus-sus: Lewi bɔnsɔɛ nan hɔrɔmɔlingira xa wali rabama. Xa yunubi yo sa mini na wali
    kui, e tan nan a kote tongoma. Na findima sɛriyɛ nan na wo bɛ abadan. Lewi bɔnsɔɛ
    mu fama kɛ sɔtɔde Isirayilakae tagi.
  pon-2006: Sang met kohla mehn Lipai kante me pahn kin apwahpwalih Impwalo oh irailte
    me pahn kolokol pwukoa kan koaros. Met koasoandi poatopoat ehu me doke kumwail
    oh kadaudokamwail kan. Mehn Lipai kan sohte pahn sohsohki mehkot nan Israel,
  ksd-ksd: Ma ra tarai Levi diat a varvakai ta ra pal na varbarat, ma diat iat diat
    a kap tar kadia mangana varpiam; na da ra varkurai vatvatikai ta kavava lavur
    taun tarai, ma pa diat a kakalai livuan pire ra tarai Israel.
  tur-YTC: Ancak Buluşma Çadırı'nın hizmetini Levililer yapacak ve onların suçunu
    onlar yüklenecek. Kuşaklarınız boyunca sonsuza dek geçerli olacak bir kural olacak.
    İsrael'in çocukları arasında onların mirası olmayacaktır.
  grc-BRENT: Καὶ λειτουργήσει ὁ Λενίτης αὐτὸς τὴν λειτουργίαν τῆς σκηνῆς τοῦ μαρτυρίου·
    καὶ αὐτοὶ λήψονται τὰ ἁμαρτήματα αὐτῶν, νόμιμον αἰώνιον εἰς τὰς γενεὰς αὐτῶν·
    καὶ ἐν μέσῳ υἱῶν Ἰσραὴλ οὐ κληρονομήσουσι κληρονομίαν.
  ind-AYT: Akan tetapi, orang Lewi akan melakukan pelayanan mengurus tenda pertemuan
    dan harus bertanggung jawab atas kesalahannya. Itulah peraturan yang berlaku selamanya
    dari generasi ke generasi. Mereka tidak akan mendapat tanah pusaka di tengah orang
    Israel.
  nya-nya: Alevi ndi amene azidzagwira ntchito ya ku tenti ya msonkhano ndipo adzalangidwa
    chilichonse chikalakwika. Ili ndi lamulo losatha kwa mibado yawo yonse. Iwowo
    sadzalandira cholowa pakati pa Aisraeli.
  hrv-hrv: Neka samo leviti obavljaju službu u Šatoru sastanka; i neka oni budu odgovorni
    za svoj grijeh. Trajna je to odredba za vaše naraštaje; među Izraelcima neka nemaju
    posjeda,
  mps-mps: Te Livai dabe augwaligo naga te ugwa be tonalubo sę eyu, augwaligo te
    ugwa bede sę eyu emainao. Ma, augwaligo te sę bugagia me isąma yali da, teda
    augwa te sęgę augwa tolomainao. Te bomai po te me tama elalubadi, nago wąį
    nosali pedalobo te hanigo me wali pomainao. Te Livai dabe augwali te meba Israel
    dabego yali gilama, augwali tǫ menio.
  tpi-tpi: Ol Livai tasol i mas lukautim haus sel na mekim wok insait long en. Na
    sapos ol i no mekim gut dispela wok, orait ol i mas karim hevi bilong rong bilong
    ol. Dispela lo i mas i stap olsem oltaim na ol tumbuna pikinini bilong yu tu i
    mas bihainim. Ol Livai i no gat graun samting olsem ol arapela Israel,
  dan-1931: kun Levitterne må udføre Arbejdet ved Åbenbaringsteltet, og de skal have
    Ansvaret derfor. Det skal være eder en evig gyldig Anordning fra Slægt til Slægt.
    Men nogen Arvelod skal de ikke have blandt Israelitterne;
  vie-OVCB: 'Người Lê-vi sẽ chịu trách nhiệm về công việc Đền Tạm, và nếu có lỗi lầm,
    họ sẽ mang tội. Đây là một luật có tính cách vĩnh viễn áp dụng qua các thế hệ:
    Người Lê-vi sẽ không thừa hưởng tài sản trong Ít-ra-ên,'
  guj-2017: મુલાકાતમંડપની સેવા લેવીઓ જ કરે. તેને લગતા દરેક પાપને લીધે તે જવાબદાર ગણાય.
    તમારી પેઢી દરપેઢી આ સદાને માટે વિધિ થાય. અને ઇઝરાયલી લોકો મધ્યે તેઓને કોઈ વારસો
    ન મળે.
  pon-2006A: Sang met kohla mehn Lipai kante me pahn kin apwahpwalih Impwalo oh irailte
    me pahn kolokol pwukoa kan koaros. Met koasoandi poatopoat ehu me doke kumwail
    oh kadaudokamwail kan. Mehn Lipai kan sohte pahn sohsohki mehkot nan Israel,
  por-BRBSL: Mas os levitas prestarão o serviço da Tenda da Reunião, e suportarão
    sua iniqüidade. Será um estatuto para sempre através de suas gerações. Entre os
    filhos de Israel, eles não terão herança.
  cth-cth: Hatei, Levihnaw ni kamkhuengnae lukkareiim koe thaw a tawk awh vaiteh,
    thaw abuemlahoi a la awh han. Hetnaw heh catounnaw ditouh phunglam lah ao han.
    Isarel catoun thung vah a ham kawi banghai awm mahoeh.
  twi-twi: Lewifo no nko ara na wɔbɛyɛ adwuma wɔ hɔ, na wɔasoa mfomso biara a wɔbɛyɛ
    no ho asodi. Ɛyɛ mmara a ɛda hɔ afebɔɔ ma awo ntoatoaso a ɛbɛba no. Wɔrennya agyapade
    biara wɔ Israelfo no mu.
  hlt-hlt: Tedae tingtunnah dap kah thothuengnah dongah he Levi amah mah thothueng
    saeh lamtah na cadilcahma kah kumhal khosing la te rhoek loh amamih kathaesainah
    te phuei uh saeh. Israel ca lakli ah rho phaeng uh boel saeh.
  tbz-SIM: Díndi Defiibɛ díì mɑ́ɑ̀ yó mpĩ́ mmɛtɑummɛ̀ tou kó mutɔ̃mmú, kòò mɔù yetɛ́nɛ̀
    mɛtɑummɛ̀ tou díì te dɛ kó mɛyetímɛ̀, dɛ kó ikuɔ́ yó mbomu sɑ̃́ɑ̃̀. Di í yó mmɔkɛ
    di kó kɛtenkɛ̀ Isidɑyɛɛribɛ tɔbɛ̀ cuokɛ̀.
  msy-2020: Eghtɨ Livaiba na bativamin Purirpenimɨn gan an aven ingangaribar amuam.
    Egh me deragh ingangarir kam damuan koghɨva, an osɨmtɨzim ateram. Akar gavgavir
    kam kamaghɨra ikɨva, uaghan ian ovavir boribar mangɨ. Me Israelian tongɨn nguazir
    otevitam, inian kogham.
  dop-dop: Lefii nyǝ́mɑ tike kɑ lɑkǝnɑ cokǝle tɑɑ tǝmlɛ. Ye pɑ pǝntɑɑ pǝ́ wɛɛ pɑ nyɔɔŋ
    tɑɑ. Pɑ kɑɑ wɛɛnɑ tɛtʋ ɩsɩɩ kpekɑ lɛnnɑ. Ɩ́ tɔkɩ kʋsǝsɩɩtʋ tǝnɛɣɛ tɑm tɔɔ.
  azb-azb: Lakin Hüzur çadırının xidmətini Levililər etsinlər və çadırla əlaqədar
    günahlarının cəzasını çəksinlər. Bu, nəsildən-nəslə qədər sizin üçün əbədi qaydadır.
    İsrail övladları arasında onların irsi olmayacaq.
  eng-DBY: 'But the Levite, he shall perform the service of the tent of meeting, and
    they shall bear their iniquity: it is an everlasting statute throughout your generations.
    And among the children of Israel shall they possess no inheritance;'
  hin-2017: परन्तु लेवी मिलापवाले तम्बू की सेवा किया करें, और उनके अधर्म का भार वे
    ही उठाया करें; यह तुम्हारी पीढ़ियों में सदा की विधि ठहरे; और इस्राएलियों के बीच
    उनका कोई निज भाग न होगा।
  wol-KYG: Leween ñi ñooy ñiy liggéey liggéeyi xaymab ndaje mi, te lu ñu ca tooñ,
    ñooy gàddu pey ga, ci kaw dogal bu sax dàkk, ñeel leen, ñook seen askan. Waaye
    biir bànni Israyil, Leween ñi duñu ci séddu céru suuf,
  eng-YLT: and the Levites have done the service of the tent of meeting, and they
    — they bear their iniquity; a statute age-during to your generations, that in
    the midst of the sons of Israel they have no inheritance;
  eng-WYC-2017: To the sons alone of Levi, serving me in the tabernacle, and bearing
    the people’s sins, it shall be a lawful thing everlasting in your generations.
  eng-WMBB: But the Levites shall do the service of the Tent of Meeting, and they
    shall bear their iniquity. It shall be a statute forever throughout your generations.
    Amongst the children of Israel, they shall have no inheritance.
  urd-GVH: सिर्फ़ लावी मुलाक़ात के ख़ैमे में ख़िदमत करें। अगर इसमें कोई ग़लती हो जाए
    तो वही क़ुसूरवार ठहरेंगे। यह एक दायमी उसूल है। उन्हें इसराईल में मीरास में ज़मीन
    नहीं मिलेगी।
  rug-rug: Sari na tie Livae mo si kaqu kopu nia sa Ipi Hopena te Zihova meke taveti
    sari doduru tinavete, podalae kamahire meke kaqu ta kopue tugo sa tinarae hie
    koari na tudia ri na tudia. Sari na tie Livae si kaqu loke dia tinago soti pa
    popoa Izireli,
  gaz-gaz: Kan hojii dunkaana wal gaʼii hojjetuu fi kan itti gaafatama yakka achitti
    hojjetamuu fudhatu Lewwotuma. Kunis dhaloota dhufuuf seera bara baraa ti. Isaan
    saba Israaʼel keessatti dhaala tokko illee hin argatan.
  fra-LSG: 'Les Lévites feront le service de la tente d’assignation, et ils resteront
    chargés de leurs iniquités. Ils n’auront point de possession au milieu des enfants
    d’Israël: ce sera une loi perpétuelle parmi vos descendants.'
  yal-yal: Lewi bɔnsɔnna muxune nan tun wanle kɛma Naralan Bubuni. Xa wanla kala,
    e tan nan a yulubin goronna tongoma. Habadan sariyan na a ra ɛ yixɛtɛne birin
    xa. Lewi bɔnsɔnna muxune mi bɔxɔ sɔtɔma alo Isirayila bɔnsɔnna bonne.
  haw-1868: Aka, e hana na Levi i ka oihana ma ka halelewa o ke anaina, a e lawe lakou
    i ko lakou hewa iho. He kanawai mau loa ma na hanauna o oukou, aohe o lakou aina
    hooili iwaena o na mamo a Iseraela.
  arb-NAV: فَاللّاوِيُّونَ وَحْدَهُمْ يَقُومُونَ بِخِدْمَةِ خَيْمَةِ الاجْتِمَاعِ،
    وَيَتَحَمَّلُونَ مَسْؤولِيَّةَ خَطَئِهِمْ، فَتَكُونُ هَذِهِ لَكُمْ فَرِيضَةً دَائِمَةً
    جِيلاً بَعْدَ جِيلٍ. وَلا يَكُونُ لِلّاوِيِّينَ نَصِيبٌ مِنَ الأَمْلاكِ فِي وَسَطِ
    إِسْرَائِيلَ.
  ewe-ewe: Levi ƒe viwo koe awɔ dɔ le agbadɔ la ŋu. Woaɖi fɔ ne wogbe dɔ wɔwɔ le afi
    ma. Esia nye se na mi tegbetegbe be nunɔamesi aɖeke manɔ Levi ƒe vi aɖeke si le
    Israelnyigba dzi o,
  eng-LEE: 'But they of the tribe of Levi themselves shall perform the service of
    the tabernacle of the congregation, and they shall bear their iniquity: a statute
    for ever shall it be throughout your generations; and among the children of Israel
    shall they not possess any inheritance.'
  asm-FB: কিন্তু লেবীয়াসকলেই সাক্ষাৎ কৰা তম্বুৰ সেৱাকৰ্ম কৰিব, আৰু তেওঁলোকে সেই বিষয়ে
    কোনো পাপৰ ভাৰ ব’ব; এয়ে তোমালোকৰ পুৰুষানুক্ৰমে পালন কৰিবলগীয়া চিৰস্থায়ী বিধি;
    আৰু ইস্ৰায়েলৰ সন্তানসকলৰ মাজত তেওঁলোকে কোনো অধিকাৰ নাপাব।
  sus-A: لٍوِ بْنسْي نَن هْرْ مْلِنفِرَ شَ وَلِ رَبَمَ. شَ يُنُبِ يٌ سَ مِنِ نَ وَلِ
    كُي، عٍ تَن نَن عَ كٌتٍ تٌنفٌمَ. نَ قِندِ مَ سّرِيّ نَن نَ وٌ بّ عَبَدَن. لٍوِ
    بْنسْي مُ قَمَ كّ سْتْدٍ عِسِرَيِلَكَيٍ تَفِ.
  fra-SBL: Mais les Lévites feront le service de la Tente d'assignation, et ils porteront
    leur faute. Ce sera une loi pour toujours, de génération en génération. Ils n'auront
    pas d'héritage parmi les enfants d'Israël.
  hbo-hbo: וְעָבַ֨ד הַלֵּוִ֜י ה֗וּא אֶת־עֲבֹדַת֙ אֹ֣הֶל מֹועֵ֔ד וְהֵ֖ם יִשְׂא֣וּ עֲוֹנָ֑ם
    חֻקַּ֤ת עֹולָם֙ לְדֹרֹ֣תֵיכֶ֔ם וּבְתֹוךְ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל לֹ֥א יִנְחֲל֖וּ
    נַחֲלָֽה׃
  eng-WYCLIFFE: To the sones aloone of Leuy, seruynge me in the tabernacle, and berynge
    the `synnes of the puple, it schal be a lawful thing euerlastynge in youre generaciouns.
  piu-2006: '@see-verse:NUM.018.022'
  cwe-cwe: Mbali Walawi muhala wezasang'hanila muna dihema da Mulungu, nawo wezausola
    wihi wake, dino dizakuwa lagilizo da siku zose muna zinyelesi zose, hawezakuwa
    na uhazi hagati ya Waisilaili.
  kik-kik: Alawii nĩo marĩrutaga wĩra Hema-inĩ-ya-Gũtũnganwo na nĩo marĩcookagĩrĩrwo
    nĩ mahĩtia marĩa meekĩirwo hau. Ũyũ nĩ watho wa gũtũũrio nĩ njiaro iria igooka.
    Matikagĩa na igai thĩinĩ wa andũ a Isiraeli.
  fra-NCL: Les Lévites feront le travail de la tente de réunion, et ils porteront
    leur iniquité. En vertu d’une loi perpétuelle parmi vos descendants, ils n’auront
    pas d’héritage au milieu des enfants d’Israël.
  cek-AK: Levi kaminawk khue mah ni amkhuenghaih kahni imthung ih tok to sah o tih,
    nihcae mah kamsoem ai hmuen to sah o nahaeloe, angmacae zaehaih atho to zok o
    tih; hae loe angzo han koi na caanawk khoek to dungzan ah pazui hanah paek ih
    daan lok ah oh; nihcae loe Israel kaminawk salakah toep han koi qawk tawn o mak
    ai.
  cuk-cuk: A-ulale, Leví-dulemar dulemar-anbo-ambikued-neggi arbamaloed. Ar Israel-dulemar
    anse-goled-neggi isgunonimalale, Leví-dulemargi a-isgusad nagunonikoed. We-igar
    degisadegu dulemar-danimaloedga maigu guoed. Leví-dulemar e-gwenadgan-Israel-dulemar-baiganba
    yar nikuosurmalad.
  uig-CYR: Җамаәт чедиридики хизмәтни болса, уни өтигүчиләр пәқәт Лавийларла болиду
    вә шу ишта болған гунайини өзлири үстигә алиду, бу силәр үчүн әвлатму-әвлат мәңгүлүк
    бир бәлгүлимә болиду; уларниң Исраилларниң ичидә һеч қандақ мираси болмайду.
  tel-2017: అయితే లేవీయులు సన్నిధి గుడారం సేవ చేసి, వారి సేవలో పాపాలకు వారే జవాబుదారులుగా
    ఉంటారు. మీ ప్రజల తరతరాలకు ఇది శాశ్వతమైన శాసనం. ఇశ్రాయేలీయుల మధ్య వాళ్లకు ఏ స్వాస్థ్యం
    ఉండకూడదు.
  hat-BSA: Sèl Levit yo va fè sèvis tant asanble a. Yo va pote inikite pa yo. Sa va
    yon règleman pou tout tan atravè jenerasyon nou yo. Pami fis Israël yo, yo p ap
    gen okenn eritaj.
  kos-kos: Inge fahla, mwet Levi mukena ac fah karingin Lohm Nuknuk Mutal ac oru kunokon
    nukewa nu kac. Sie oakwuk kawil pa inge, su ac ma pac nu sin fwilin tulik nutuwos.
    Ac fah wangin acn itukyang nu sin mwet Levi in Israel,
  hbo-WLC: וְעָבַ֨ד הַלֵּוִ֜י ה֗וּא אֶת־עֲבֹדַת֙ אֹ֣הֶל מוֹעֵ֔ד וְהֵ֖ם יִשְׂא֣וּ עֲוֺנָ֑ם
    חֻקַּ֤ת עוֹלָם֙ לְדֹרֹ֣תֵיכֶ֔ם וּבְתוֹךְ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל לֹ֥א יִנְחֲל֖וּ
    נַחֲלָֽה׃
  ibo-ibo: Ọ bụ naanị ụmụ Livayị ga-arụ ọrụ nʼụlọ nzute ahụ. Ha ka ọ dịrị ibu ahụhụ
    ajọ omume ọbụla banyere ejezighị ozi nke ụlọ nzute. Ụkpụrụ a ga-adị ebighị ebi
    ruo ọgbọ niile dị nʼihu. Ndị Livayị agaghị enwe ihe nketa nke aka ha nʼetiti ụmụ
    Izrel.
  ory-ory: ମାତ୍ର ଲେବୀୟମାନେ ସମାଗମ-ତମ୍ବୁର ସେବାକାର୍ଯ୍ୟ କରିବେ ଓ ସେମାନେ ଆପଣା ଆପଣା ଅପରାଧ
    ବୋହିବେ; ଏହା ତୁମ୍ଭମାନଙ୍କର ପୁରୁଷାନୁକ୍ରମସ୍ଥାୟୀ ଅନନ୍ତକାଳୀନ ବିଧି, ପୁଣି, ସେମାନେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ
    ମଧ୍ୟରେ କୌଣସି ଅଧିକାର ପାଇବେ ନାହିଁ।
  chk-chk: Nge chon ewe ainangen Lefi repwe föri angangen ewe imwenfel seni mangaku
    o wisen tümwünü seni sokun limengau. Ei epwe eu allük tori feilfeilachök seni
    eu täppin aramas tori eu täppin. Iwe, esap pwal wor wisen chon ewe ainangen Lefi
    fanü me lein ekewe aramasen Israel.
  rop-rop: Brom tudei na oni det Libai klen garra maindimbat det Seikridwan Tent,
    en olabat na garra jidan boswan. Dijan na det brabliwan lowa ai gibit langa yumob
    en yumob bigininimob. Det Libai klen kaan abum eni kantri langa Isreil.
  ukr-1871: Нехай Левіти служать службу при соборному наметї, і самі несуть гріх їх.
    Установа віковічня в роди ваші. А серед синів Ізрайлевих не мати муть жадного
    наслїддя;
  deu-1951: sondern die Leviten sollen den Dienst an der Stiftshütte besorgen und
    sie sollen ihre Missetat tragen; das sei ein ewiges Recht bei euren Nachkommen;
    aber sie sollen unter den Kindern Israel kein Erbgut besitzen.
  eng-JPS: But the Levites alone shall do the service of the tent of meeting, and
    they shall bear their iniquity; it shall be a statute for ever throughout your
    generations, and among the children of Israel they shall have no inheritance.
  srp-1865: Nego sami Leviti neka služe službu u šatoru od sastanka, i oni neka nose
    grijeh svoj zakonom vjeènim od koljena do koljena, pa da nemaju našljedstva meðu
    sinovima Izrailjevijem.
  lug-lug: Abaleevi be banaakolanga emirimu egy’omu Weema ey’Okukuŋŋaanirangamu, era
    be baneetikkanga obuvunaanyizibwa bwe banaakolerangayo ebibi. Lino linaabanga
    tteeka ery’enkalakkalira ne mu mirembe gyammwe gyonna egigenda okujja. Tebaafunenga
    byabusika mu baana ba Isirayiri.
  heb-heb: ועבד הלוי הוא את עבדת אהל מועד והם ישאו עונם חקת עולם לדרתיכם ובתוך בני
    ישראל לא ינחלו נחלה׃
  ben-IRV: কিন্তু লেবীয়েরাই সমাগম তাঁবুর সেবা কাজ করবে এবং তারা নিজের পাপ বহন করবে,
    এটা তোমাদের বংশ পরম্পরা অনুসারে চিরস্থায়ী বিধি; ইস্রায়েল সন্তানদের মধ্যে তারা
    কোন অধিকার পাবে না।
  pan-pan: ਪਰ ਲੇਵੀ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਕਰਨ ਅਤੇ ਉਹ ਆਪਣੀ ਬਦੀ ਨੂੰ ਆਪ ਚੁੱਕਣ। ਇਹ
    ਬਿਧੀ ਤੁਹਾਡੀਆਂ ਪੀੜ੍ਹੀਆਂ ਲਈ ਸਦਾ ਦੀ ਹੋਵੇ, ਪਰ ਇਸਰਾਏਲੀਆਂ ਦੇ ਵਿੱਚ ਉਹ ਵਿਰਸਾ ਨਾ ਪਾਉਣਗੇ।
  mya-JVB: လေဝိ သားတို့သည် ပရိသတ်စည်းဝေး ရာ တဲ တော်အမှု ကို ဆောင်ရွက် ၍ ၊ ကိုယ် အပြစ်
    ကို ကိုယ်ခံရ ကြမည်။ သူတို့သည် ဣသရေလ အမျိုးသား တို့နှင့် ရော၍ အမွေ မ ခံရ ကြဟု သင်
    တို့အမျိုး အစဉ်အဆက် စောင့်ရသော ပညတ် ဖြစ်သတည်း။
  hmo-hmo: “Hari ia lao, Levi taudia sibona ese Palai Dubu do idia naria, bona bema
    Palai Dubu dekenai kerere ta ia vara, unai kerere be Levi taudia edia. Inai be
    noho hanaihanai taravatuna, Levi taudia edia tubudia, bona edia tubudia danu edia
    latanai. Levi taudia bona edia tubudia ese tano o kohu Israela lalonai do idia
    biagua lasi, ela bona nega ibounai.
  urd-urd: बल्कि बनी लावी ख़ेमा — ए — इजितमा'अ की ख़िदमत करें और वहीँ उनका बार — ए
    — गुनाह उठाएँ; तुम्हारी नसल — दर — नसल यह एक दाइमी क़ानून हो, और बनी इस्राईल के
    बीच उनको कोई मीरास न मिले।
  rus-SYN: пусть левиты исправляют службы в скинии собрания и несут на себе грех их.
    Это устав вечный в роды ваши; среди же сынов Израилевых они не получат удела;
  bqc-SIM: Levii buiↄ lí kpaaũkpɛ zĩ kɛ, kpɛ́pi kua gbãlɛsai gↄ̃̀ ń yã́ ũɛ
    e an buiwa. Aa e kpaalɛsɛ ń Isaili bui kĩniↄo,
  tcz-CHONGTHU: Levite chilhah hon bou houbuh muna na-atoh thei dingu, itih ham khatna
    boina aum leh amahon mopohna anei ding’u ahi. Hichu nangma dia a-itih a jui ding’a
    longlou ding dan kipe ahi.
  mar-mar: लेवीचे जे वंशज दर्शनमंडपामध्ये काम करतात ते त्याच्याविरुध्द केलेल्या पापाला
    जबाबदार असतील. हा नियम नेहमी अस्तीत्वात राहील. लेव्यांना इस्राएल लोकांमध्ये वतन
    नसावे.
  qub-qub: Leví trïbu runacunallami Tincuna Tolducho ruraycunata ruranga. Imapis mana
    alli chaycho captenga paycunami juchayoj canga. Chay nishäcunaga imaycamapis laymi
    canga Leví trïbu runacunapaj y paycunapita mirajcunapäpis. Israelcuna tiyashanchöga
    Leví trïbu runacunapa chacran quiquincunapaga manami cangachu.
  hat-hat: Depi koulye a, se moun Levi yo ki va pran swen tout bagay nan Tant Randevou
    a. Y'a reskonsab pou tout bagay mal y'a fè. Sa se yon lòd sevè pou tout moun swiv
    de pitit an pitit. Se konsa yo menm tou, yo p'ap gen tè k'ap rele yo pa yo pou
    tout tan nan mitan pèp Izrayèl la.
  eng-BSB: The Levites are to perform the work of the Tent of Meeting, and they must
    bear their iniquity. This is a permanent statute for the generations to come.
    The Levites will not receive an inheritance among the Israelites.
  tod-tod: Leevi nuiti nɔ ɠa ta ɠɛ GALA daaɠomi seɠe ʋɛlɛi wu wotiiti kɛɛzu, ni faaɠaaza
    gola ɠa ɠɛɛna ná, tiya ɠa ma ɠasɔi a la ti unma. Toɠa ɠɛ ga ɠɔoɠɔ tɔgi, wo-mavofodaiti
    kpein bɛ. Ti la zou zɔlɔɔga Izelayɛle nuiti saama,
  eng-WEBPB: But the Levites shall do the service of the Tent of Meeting, and they
