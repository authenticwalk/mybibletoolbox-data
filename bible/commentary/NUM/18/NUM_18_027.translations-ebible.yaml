verse: NUM.018.027
translations:
  mal-C: നിങ്ങളുടെ യാഗം മെതിക്കളത്തിൽനിന്നുള്ള ധാന്യംപോലെയും മുന്തിരിച്ചക്കിൽനിന്നുള്ള
    മുന്തിരിച്ചാർപോലെയും നിങ്ങൾക്കു കണക്കാക്കും.
  deu-TKW: Dieses euer Hebeopfer wird euch angerechnet werden wie Getreide von der
    Tenne und Überfluß von der Kelter.
  lin-lin: Likabo yango ekozala mpo na bino lokola oyo balongolaka na ble oyo bazali
    kobuka na elanga mpe na vino ya sika oyo ezali kobima na ekamolelo.
  eng-LSV: and your raised-offering has been reckoned to you as grain from the threshing-floor
    and as the fullness from the wine-vat;
  eng-GNV: And your heaue offering shalbe reckened vnto you, as the corne of the barne,
    or as the abundance of the wine presse.
  eng-WEBSTER: And this your heave-offering shall be reckoned to you, as though it
    were the corn of the threshing-floor, and as the fullness of the wine-press.
  nhw-BL: Huan na, niamoTECO, niquitas ya ni quen elisquía inindiezmo tlen trigo o
    tlen xocomeca atl catli nechmacase sintla quipixtosquíaj inintlal.
  swh-ONEN: Sadaka yenu itahesabiwa kwenu kama nafaka kutoka sakafu ya kupuria, au
    divai kutoka kwenye shinikizo la kukamulia zabibu.
  bba-bba: Nɡe mɛyɑ ben tii bɑ koo mɑɑ kɑ ben kɛ̃nu nɑ ni nu sɑ̃ɑ nɡe ben ɡberun dĩɑnu,
    ǹ kun mɛ tɑm.
  eng-KJVCPB: And this your heave offering shall be reckoned unto you, as though it
    were the corn of the threshingfloor, and as the fulness of the winepress.
  luo-luo: Chiwouno nokwan kaka cham moa kar dino kata kaka divai mimadho moa kar
    biyo divai.
  meu-meu: Bena, ene ba dudui isi ḡaudia na emui boubou ḡaudia ai baela, uit na emui
    roge amo eiava vine ranuna na emui vine amo boma dudui isi heḡereḡerena.
  npi-ULB: तिमीहरूका हिस्सालाई खलाबाट ल्याइएको अन्‍न वा कोलबाट ल्याइएको दाखमद्यको
    रूपमा लिनुपर्छ ।
  yor-yor: A ó ka ọrẹ rẹ gẹ́gẹ́ bí ọkà irúgbìn láti ilẹ̀ ìpakà tàbí wáìnì láti fún
    wa.
  pes-OPCB: خداوند، این هدیهٔ مخصوص را به عنوان هدیهٔ نوبر محصولات غله و شراب شما،
    منظور خواهد نمود.
  tgl-ULB: Dapat mong isaalang-alang ang iyong inalay na handog na para itong ikasampu
    ng butil mula sa giikang palapag o produkto mula sa pigaan ng ubas.
  hui-hui: Ani beramigola loma uruni widi bayale gahenge lomabu miagago alebi waini
    iba bayale gahenge lomabu miagago alebi tígua lomabu meramigo Anduane Homogo ibuni
    hondolebira.
  mya-mya: ထို​အ​ထူး​အ​လှူ​ကို​လယ်​သ​မား၊ ခြံ​သ​မား ဆက်​သ​သော​ကောက်​သစ်၊ စ​ပျစ်​ရည်​သစ်
    အ​လှူ​ကဲ့​သို့​ငါ​မှတ်​ယူ​မည်။-
  bod-N: དེ་ནི་ཁྱོད་ཅག་གི་འདེགས་མཆོད་ལ་བརྩི་བ་སྟེ། གཡུལ་ཁའི་ནང་གི་འབྲུ་རིགས་དང་རྒུན་འབྲུམ་འཚིར་གཞོང་ནང་གི་ལྟེམས་ལྟེམས་གང་བའི་རྒུན་ཆང་བཞིན་དུ་ཡིན་ནོ།
    །
  sna-sna: Chipiriso chako chichaverengwa kwauri sechezviyo zvinobva paburiro kana
    muto wewaini unobva pachisviniro chewaini.
  spa-BLM: Tu ofrenda mecida se te acreditará como el grano de la era y como la plenitud
    del lagar.
  cac-cac: A jun diezmo tzeyac' chi', icha sdiezmoal sat smunlajel eb' eyetisraelal
    syac'a'.
  swh-ULB: Zaka yenu itahesabika kama moja ya mapato ya sakafu ya kupuria nafaka ya
    mazao yenu au mazao ya vinu vya kukamulia zabibu.
  bel-bel: і ўскладзена будзе на вас гэта паднашэньне, як хлеб з гумна і як узятае
    з чавільні;
  deu-ELBBK: Und euer Hebopfer wird euch gerechnet werden wie das Getreide von der
    Tenne und wie die Fülle von der Kelter.
  mbb-OT: Ne ed-isipen ku heini he halad niw he ebpuun te menge sebpet, he iring te
    midhalad kew te trigu he ebpuun diyà te ǥunasà etawa vinu he ebpuun diyà te keresà
    te paras.
  mal-2015: നിങ്ങളുടെ ഈ ഉദർച്ചാർപ്പണം കളത്തിലെ ധാന്യംപോലെയും മുന്തിരിച്ചക്കിലെ നിറവുപോലെയും
    നിങ്ങളുടെ പേർക്കു എണ്ണും.
  rmc-rmc: Kala tumare ďesjatki pes tumenge rachinela, sar te diňanas o zrnos andral
    o humnos a e šťava andral o lisos.
  pes-OPV: و هدیه افراشتنی شما برای شما، مثل غله خرمن و پری چرخشت حساب می‌شود.
  ron-1924: ши дарул востру ви се ва сокоти ка грыул каре се я ынтый дин арие ши ка
    мустул каре се я ынтый дин тяск.
  ben-OBCV: তোমাদের নৈবেদ্য তোমাদের জন্য খামারের শস্য অথবা দ্রাক্ষা নিষ্পেষণ যন্ত্রের
    নির্যাসস্বরূপ গণ্য হবে।
  som-som: Oo qurbaankiinna sare loo qaado wuxuu idiin tirsanaan doonaa sidii isagoo
    ah hadhuudhka meesha lagu tumo, iyo sida buuxsanaanta macsaradda canabka.
  lat-VUC: 'ut reputetur vobis in oblationem primitivorum, tam de areis quam de torcularibus:'
  eng-ASVBT: And your heave offering shall be reckoned unto you, as though it were
    the grain of the threshing floor, and as the fullness of the winepress.
  ita-1885: E la vostra offerta vi sarà imputata, come grano tolto dall'aia, e mosto
    del tino.
  eng-LXXUP: And your heave offerings shall be reckoned to you as corn from the floor,
    and an offering from the winepress.
  eng-ULB: Your contribution must be considered by you as if it were a tenth of the
    grain from the threshing floor or of the production from the winepress.
  spa-VBL: Tu ofrenda será considerada como si fueran las primicias del grano de tu
    era o del jugo de uva del lagar.
  fra-_FOB: Et votre offrande prélevée vous sera comptée comme le froment de l'aire
    et comme l'abondance de la cuve.
  mal-mal: നിങ്ങളുടെ ഈ ഉദർച്ചാർപ്പണം കളത്തിലെ ധാന്യംപോലെയും മുന്തിരിച്ചക്കിലെ നിറവുപോലെയും
    നിങ്ങളുടെ പേർക്ക് കണക്കിടും.
  urd-GVR: Tumhārī yih qurbānī nae anāj yā nae angūr ke ras kī qurbānī ke barābar
    qarār dī jāegī.
  suz-BL: मिनु मेको अन्‍न नु अङगुर शांबु मुर आन रे चाक्‍शो भाग खोदेंशो मिम्‍सीब।
  ita-1927: e l’offerta che avrete prelevata vi sarà contata come il grano che vien
    dall’aia e come il mosto che esce dallo strettoio.
  ckb-ckb: جا بە بەخشینی بەرزکراوەتان دادەنرێت، وەک دانەوێڵەی جۆخین و پڕی بەرهەمی
    گوشەرەکە.
  eng-BBE: And this lifted offering is to be put to your credit as if it was grain
    from the grain-floor and wine from the vines.
  kan-OKCV: ಈ ನಿಮ್ಮ ಸಮರ್ಪಣೆಯನ್ನು ಕಣದ ಧಾನ್ಯದ ಹಾಗೆಯೂ ದ್ರಾಕ್ಷಿತೊಟ್ಟಿಯ ರಸದಂತೆಯೂ ಪರಿಗಣಿಸಲಾಗುವುದು.
  bbb-bbb: '@see-verse:NUM.018.026'
  tam-2017: நீங்கள் ஏறெடுத்துப் படைக்கும் இந்தப் படைப்பு களத்தின் தானியத்தைப்போலும்,
    ஆலையின் இரசத்தைப்போலும் உங்களுக்கு எண்ணப்படும்.
  spa-RV-1909: Y se os contará vuestra ofrenda como grano de la era, y como acopio
    del lagar.
  ron-BTF: Și această ofrandă ridicată a voastră vă va fi socotită, ca grânele din
    aria de vânturat și ca plinătatea teascului de vin.
  eng-WEBP: Your wave offering shall be credited to you, as though it were the grain
    of the threshing floor, and as the fullness of the wine press.
  eng-FBV: Your offering will be considered as if it were the firstfruits of grain
    from your threshing floor or grape juice from the winepress.
  nld-1939: dit zal worden beschouwd als uw cijns van het koren op de dorsvloer, en
    van de wijn uit de perskuip.
  nch-BL: Huan na, niamoTECO, niquitas ya ni quej elisquía inindiezmo ten trigo o
    ten xocomeca at cati techmacase sinta quipixtosquíaj inintal.
  vie-1934: Lễ vật dâng giơ lên của các ngươi sẽ kể như lúa mì lấy nơi sân đạp lúa,
    và như sự đầy dẫy của hầm rượu.
  hin-CV: तुम्हारी यह भेंट खलिहान पर से इकट्ठी की गई अन्‍न, या दाखरस कुंड की पूरी
    उत्पाद मानी जाएगी.
  eng-OURB: Your wave offering shall be credited to you, as though it were the grain
    of the threshing floor, and as the fullness of the wine press.
  spa-BES: Y esta ofrenda levantada debe ser puesta en su cuenta como si fuera grano
    de la planta de grano y vino de las vides.
  tdx-tdx: Le ho volili­eñe ama’ areo hambañe amy t’ie i mahakama boak’ an-toe-pamofohañey;
    naho te boak’ ami’ty hapea’ i fipi­ritan-divaiy i enga havi’ areoy.
  vid-vid: Nhambiko ya hemwe yokundigwa iwe kota mbena ya mwaluko ama kota zabibu
    zoyalingundavila mlimi.
  eng-OKE: And your separation shall be reckoned to you as the corn from the threshing-floor,
    and as the wine of the wine-press;
  tha-KJV: และส่วนถวายของเจ้านั้นจะนับเหมือนหนึ่งเป็นพืชที่​ได้​มาจากลานนวดข้าว และเหมือนส่วนที่เต็มเปี่ยมจากบ่อย่ำองุ่น
  por-BR-2018: E a vossa oferta vos será contada como o grão da eira, e como a plenitude
    da prensa de uvas.
  deu-ELO: Und euer Hebopfer wird euch gerechnet werden wie das Getreide von der Tenne
    und wie die Fülle von der Kelter.
  eng-WYC-2018: that it be areckoned to you into [the] offering of the first fruits,
    as well of the cornfloors, as of the presses; (so that it shall be counted for
    you as though it be an offering of the first fruits, yea, from the threshing floor,
    and from the winepress;)
  epo-epo: Kaj estos kalkulata al vi via oferdono, kiel greno el la garbejo kaj kiel
    abundaĵo el la vinpremejo.
  uig-PIN: Bu yol bilǝn silǝrning xu «kɵtürmǝ ⱨǝdiyǝ»nglar silǝrgǝ «hamandiki axliⱪinglar»din
    ⱨǝm «xarab kɵlqikidiki tolup taxⱪan xarabinglar»din atalƣanlar ⱨesablinidu.
  beo-beo: Na da dilia iasu amo ifabi ouligisu dunu ea iasu (gagoma gaheabolo amola
    waini hano gaheabolo) amo defele ba:mu.
  tpi-OTNT: Na bai Bikpela i lukim dispela ofa i olsem ofa bilong nupela wit na bilong
    nupela wain ol man i save givim long em.
  hau-SA: Za a lissafta hadayarku kamar hatsin da aka sussuka daga masussuka, ko ruwan
    inabi daga wurin matsewar inabi.
  uig-LAT: Bu yol bilen silerning shu «kötürme hediye»nglar silerge «xamandiki ashliqinglar»din
    hem «sharab kölchikidiki tolup tashqan sharabinglar»din atalghanlar hésablinidu.
  nde-nde: Umnikelo wenu uzabalelwa kini njengamabele avela esizeni loba umhluzi ovela
    esihluzweni sewayini.
  ton-ton: Pea ko hoʻomou feilaulau hiki hake ʻe lau ia kiate kimoutolu, ʻo hangē
    ko e koane ʻoe potu hahaʻanga, pea mo e pito ʻoe tataʻoʻanga uaine.
  ces-1613: A počtena vám bude ta obět vaše jako obilí z humna, a jako víno od presu.
  eng-WMB: Your wave offering shall be credited to you, as though it were the grain
    of the threshing floor, and as the fullness of the wine press.
  tam-TCV: நீங்கள் கொடுக்கும் காணிக்கை சூடடிக்கும் களத்தில் பெறப்படும் தானியம்போல்
    அல்லது திராட்சை ஆலையிலிருந்து வரும் திராட்சை இரசம்போல் உங்களுக்குக் கருதப்படும்.
  ceb-ULB: Ang inyong amot kinahanglan isipon pinaagi kaninyo ingon nga ikanapulo
    kini gikan sa giukanan sa trigo o ang abot nga gikan sa pugaanan sa bino.
  pol-UBG: A wasza ofiara wzniesienia będzie wam poczytana za zboże z klepiska i za
    obfitość z tłoczni winnej.
  urd-GVU: تمہاری یہ قربانی نئے اناج یا نئے انگور کے رس کی قربانی کے برابر قرار دی
    جائے گی۔
  deu-1912: und sollt solch euer Hebeopfer achten, als gäbet ihr Korn aus der Scheune
    und Fülle aus der Kelter.
  kan-2017: ನೀವು ಹೀಗೆ ಸಮರ್ಪಿಸಿದ ಹತ್ತನೆಯ ಒಂದು ಭಾಗದ ಕಣದಲ್ಲಿನ ಧಾನ್ಯವನ್ನೂ, ದ್ರಾಕ್ಷಿತೊಟ್ಟಿಯ
    ರಸದಿಂದ ಬರಬೇಕಾದ ದಶಮಾಂಶವೆಂದು ಪರಿಗಣಿಸಲ್ಪಡುವುದು.
  yap-yap: Re f’oth nib mal’eag ney e ra yan i par nta’ab rogon ko maligach ni grain
    nge wayin nib be’ech nma pi’ be’ nma woldug.
  hlt-MCSB: Nangmih kah khosaa te nangmih ham canghlom khui lamkah cangpai bangla,
    va-am lamkah thaihhmin bangla nawt saeh.
  mdy-ETH: ዬይ ዒንሢ ዒንጋ ዒንጊፃ ፔቴ ጎሺ ጎሽካ ዓሲ ካፄ ሃኣኮይዳፓ ዔኪ፤ ጊንሣ ሃሣ ዎይኖ ዑዦኮዋ ታጳፓ ፔቴማ ኬሲ ዒንጋሢጉዴያ
    ማዖንጎ።
  twi-ASANTE: Na Awurade bɛgye no sɛ mo afɔrebɔdeɛ a ɛdi ɛkan a ɛyɛ aduane ne nsã
    a mode rema no sɛdeɛ ɛfiri mo ara mo agyapadeɛ mu.
  eng-WEBU: Your wave offering shall be credited to you, as though it were the grain
    of the threshing floor, and as the fullness of the wine press.
  bnp-bnp: E BAKOVI DAGI ge masia a nihabi iea ge manga a nihabi na vit karaba, a
    vain karaba, e huriki ri habi vona.
  wal-wal: Intte imoi intteyyo kattaa qoxxiyo audiyaa kattaadaaninne gum77iyo woine
    aifiyaadan qoodettees.
  spa-PDDPT: Sus ofrendas alzadas se les contarán como si fueran grano de la era y
    producto del lagar.
  gun-gun: Ha'e nunga peme'ẽ va'e ma mba'emo pemoa'yĩ va'ekue gui, e'ỹ vy vinho onhamiaty
    gui jypy'igua peme'ẽ 'rãgue py.
  ilo-ULB: Ti naidatag a datonyo ket rumbeng nga ibilangyo a kasla daytoy ket apagkapullo
    ti bukel manipud iti disso a pagirikan wenno iti apit manipud kadagiti pagpespesan
    ti ubas.
  kpg-kpg: Nia mee aanei e tongaadahi gi nia tigidaumaha huwa laagau mo nia waini
    hoou ala e hai go digau hai huwa laagau.
  uig-ARA: بۇ يول بىلەن سىلەرنىڭ شۇ «كۆتۈرمە ھەدىيە»ڭلار سىلەرگە «خاماندىكى ئاشلىقىڭلار»دىن
    ھەم «شاراب كۆلچىكىدىكى تولۇپ تاشقان شارابىڭلار»دىن ئاتالغانلار ھېسابلىنىدۇ.
  sus-sus: Na kui wo fan a rabama nɛ alɔ wo ngaxakerenyi naxee farilɛ bama e xa sansi
    xɔri ra lonyi yire, xa na mu a ra e xa wɛni ra e a bunduma tɛmui naxɛ.
  pon-2006: Soangen meirong kesempwal wet kumwail pahn kin wiahki duwehte meirong
    me soumwet men kin wiahsang ni wahnsahpw kapw oh wain kapw.
  ksd-ksd: Ma kavava tinabar na da ra kon ta ra pal na rararama vuai ma ra polo na
    vain ta ra tung na bingbing vain pire vavat.
  tur-YTC: Sizin sallamalık sununuz, harman yeri buğdayı ve şarap cenderesinin doluluğu
    gibi size sayılacak.
  grc-BRENT: Καὶ λογισθήσεται ὑμῖν τὰ ἀφαιρέματα ὑμῶν ὡς σῖτος ἀπὸ ἅλω, καὶ ἀφαίρεμα
    ἀπὸ ληνοῦ.
  ind-AYT: Persembahanmu itu akan dianggap seperti gandum dari lantai penggilingan
    dan hasil anggur dari pemerasan anggur.
  nya-nya: Chopereka chanucho chidzawerengedwa kwa inu ngati tirigu wochokera kopunthira
    kapena ngati mphesa zopsinya kuchokera kopsinyira mphesa.
  hrv-hrv: Prinos će vam biti zaračunan kao da je prinos s gumna i Óotoka iz badnja.
  mps-mps: Tama dagego te tama mabo ofa te Genuai Bidigo ofa te gesi gi nai ofa, te
    gesi wit me wain, te bidi dabego agabolo mabo nai te tiwai gilama ebao waibao.
  tpi-tpi: Na bai Bikpela i lukim dispela ofa i olsem ofa bilong nupela wit na bilong
    nupela wain ol man i save givim long em.
  dan-1931: og denne eders Offerydelse skal ligestilles med Offerydelsen af Kornet
    fra Tærskepladsen og Overfloden fra Vinpersen*. { [*dvs. fra de andre Israelitter.]
    }
  vie-OVCB: Lễ vật này sẽ được coi như lễ vật đầu mùa chọn lọc, như ngũ cốc dâng từ
    sân đạp lúa, như rượu nho dâng từ bồn ép nho của họ vậy.
  guj-2017: તમારું ઉચ્છાલીયાર્પણ, ખળીના અનાજનો દસમો ભાગ તથા દ્રાક્ષકુંડની પેદાશનો
    દસમો ભાગ તમારા લાભમાં ગણાશે.
  pon-2006A: Soangen meirong kesempwal wet kumwail pahn kin wiahki duwehte meirong
    me soumwet men kin wiahsang ni wahnsahpw kapw oh wain kapw.
  por-BRBSL: Sua oferta de onda será creditada a você, como se fosse o grão da eira,
    e como a plenitude do lagar do vinho.
  cth-cth: Hottelah nangmae kahek thuengnae teh cangkatinnae koe cakang aluepaw hoi
    misurtui ahruem patetlah pouk e lah ao han.
  twi-twi: Na Awurade begye no sɛ mo afɔrebɔde a efi mo awiporowbea anaa nsa a efi
    mo nsakyi amoa mu.
  hlt-hlt: Nangmih kah khosaa te nangmih ham canghlom khui lamkah cangpai bangla,
    va-am lamkah thaihhmin bangla nawt saeh.
  tbz-SIM: Dɛɛ̀ múnkɛ yó ntú bɛ kpɛrɛ bɛ̀ mɔ̀kɛ dɛ kó dɛpííndɛ̀. Bɛ kɔbɛ dɛ̀ìtɛ mɛ̀ɛ̀
    botí tidiitì kó dɛpííndɛ̀ nɛ̀ mɛnɑɑ̀ nkɛ dɛ̀ mbɛ̀ duɔ́.
  msy-2020: Eghtɨ Ikiavɨra Itir God ofan kamɨn gantɨ, a mati azenibar ingarir gumazim
    uan witɨn igiaba o wainɨn igiabar ofa gami moghɨn ganam.
  dop-dop: Nɑ pǝ́ wɛɛ ɩsɩɩ mǝ tɛɛtʋnɑɑ lǝsʋɣʋ pɑ hɑtǝmʋtʋ nɑ pɑ lɛsɛŋnɑɑ tɔɔ tɔ.
  azb-azb: Təqdiminiz xırmanda döyülən taxıl yaxud üzümsıxandan çıxan məhsul kimi
    sayılacaq.
  eng-DBY: And your heave-offering shall be reckoned unto you, as the corn from the
    threshing-floor, and as the fulness of the winepress.
  hin-2017: और तुम्हारी उठाई हुई भेंट तुम्हारे हित के लिये ऐसी गिनी जाएगी जैसा खलिहान
    में का अन्न, या रसकुण्ड में का दाखरस गिना जाता है।
  wol-KYG: Nañu leen jàppal loolu, yeen Leween ñi, muy seen jooxeb bopp, ni bu doon
    pepp mu jóge ci seen dàggay bopp, ak biiñ bu bees bu jóge ci seen nalukaay.
  eng-YLT: and your heave-offering hath been reckoned to you as corn from the threshing-floor,
    and as fulness from the wine-vat;
  eng-WYC-2017: that it be areckoned to you into [the] offering of the first fruits,
    as well of the cornfloors, as of the presses;
  eng-WMBB: Your wave offering shall be credited to you, as though it were the grain
    of the threshing floor, and as the fullness of the wine press.
  urd-GVH: तुम्हारी यह क़ुरबानी नए अनाज या नए अंगूर के रस की क़ुरबानी के बराबर क़रार
    दी जाएगी।
  rug-rug: Kaqu qetu ni Rau sari na vinariponi arini, gua puta tugo saripu vekoi rina
    tie sari na vua kenudi gua puta tugo sari na huiti na vaeni vaqura pu vekoi ri
    na tie uma.
  gaz-gaz: Aarsaan keessanis akkuma midhaan oobdii irraa yookaan akkuma cuunfaa iddoo
    ija wayinii itti cuunfanii keessaa baʼeetti isiniif herregama.
  fra-LSG: et votre offrande vous sera comptée comme le blé qu’on prélève de l’aire
    et comme le moût qu’on prélève de la cuve.
  yal-yal: Na luxi nɛn ɛ yii alo xɛɛ biin naxan bama a se xabaxine ra hanma a manpa
    nɛnɛne.
  haw-1868: A e hooliloia ka oukou mohaikaikai no oukou e like me ka palaoa no ke
    kahua hehi palaoa, a me ka piha ana o ka waihona waina.
  arb-NAV: فَيُحْسَبُ تَقْدِمَتَكُمْ مِثْلَ الْحِنْطَةِ مِنَ الْبَيْدَرِ أَوْ تَقْدِمَةِ
    عَصِيرِ الْكَرْمَةِ.
  ewe-ewe: Yehowa axɔ nu sia na mi abe miaƒe lu kple waintsetse gbãtɔwo ƒe nunana
    ene, abe ɖe wotso miawo ŋutɔ miaƒe agblewo me ene.
  eng-LEE: And your heave-offering shall be reckoned unto you, like the corn of the
    threshing-floor, and as the fulness of the wine-press.
  asm-FB: তোমালোকে সেই উপহাৰ মৰণা মৰা ঠাইৰ শস্য আৰু কুণ্ড পূৰ কৰা দ্ৰাক্ষাৰস যেন বুলি
    তোমালোকৰ পক্ষে গণিত হ’ব।
  sus-A: نَ كُي وٌ قَن عَ رَبَمَ نّ عَلْ وٌ نفَشَكٍرٍنيِ نَشٍيٍ قَرِلّ بَمَ عٍ شَ
    سَنسِ شْرِ رَ لٌنيِ يِرٍ، شَ نَ مُ عَ رَ عٍ شَ وّنِ رَ عٍ عَ بُندُ مَ تّمُي نَشّ.
  fra-SBL: Ton offrande ondulatoire te sera créditée comme le grain de l'aire et comme
    la plénitude de la cuve.
  hbo-hbo: וְנֶחְשַׁ֥ב לָכֶ֖ם תְּרוּמַתְכֶ֑ם כַּדָּגָן֙ מִן־הַגֹּ֔רֶן וְכַֽמְלֵאָ֖ה
    מִן־הַיָּֽקֶב׃
  eng-WYCLIFFE: that it be arettid to you in to offryng of the firste fruytis, as
    wel of corn flooris as of pressis;
  piu-2006: '@see-verse:NUM.018.026'
  cwe-cwe: Nhosa yenu ino izatogoleka kuwa fana mhule zenu za mwanduso hebu fana zabibu
    ziyonilavila mulimi.
  kik-kik: Maruta manyu marĩtuĩkaga ta ngano ĩrĩa ĩrutĩtwo kĩhuhĩro-inĩ, kana ndibei
    ĩrĩa ĩrutĩtwo kĩhihĩro-inĩ.
  fra-NCL: et ce prélèvement que vous ferez vous sera compté comme le blé qu’on prélève
    de l’aire, et comme le vin nouveau qu’on prélève de la cuve.
  cek-AK: Nangcae mah hae tiah na paek o ih hmuennawk loe, cang atithaih ahmuen hoiah
    paek ih cang, misurtui pasawhhaih ahmuen hoiah paek ih misurtui baktiah poek pae
    tih.
  cuk-cuk: ” ’Igi Israel-dulemar-baigan anga ibmar-gwag-bur-nued-ukmoga, degi, vino-ukmoga,
    deyobi, bemar anga uksamarmoye soglemogoed.
  uig-CYR: Бу йол билән силәрниң шу «көтәрмә һәдийә»ңлар силәргә «хамандики ашлиғиңлар»дин
    һәм «шарап көлчигидики толуп ташқан шарабиңлар»дин аталғанлар һесаплиниду.
  tel-2017: మీకు వచ్చే ప్రతిష్ఠార్పణను కళ్లపు పంటలా, ద్రాక్షల తొట్టి ఫలంలా ఎంచాలి.
  hat-BSA: Ofrann nou va konte pou nou kòm sila ki sòti nan voye anlè glasi a, oswa
    pwodwi ki nan basen diven an.
  kos-kos: Mwe sang sriyukla se inge ac fah oaoala mu oana mwe kisa ma mwet ima uh
    oru ke wheat sasu ac wain sasu.
  hbo-WLC: וְנֶחְשַׁ֥ב לָכֶ֖ם תְּרוּמַתְכֶ֑ם כַּדָּגָן֙ מִן־הַגֹּ֔רֶן וְכַֽמְלֵאָ֖ה
    מִן־הַיָּֽקֶב׃
  ibo-ibo: A ga-agụ onyinye unu wetara dịka ọ bụ onyinye ọka unu si nʼebe ịzọcha ọka
    weta, maọbụ dịka mmanya unu si nʼebe ịzọcha mmanya weta.
  ory-ory: ତୁମ୍ଭମାନଙ୍କ ଏହି ଉତ୍ତୋଳନୀୟ ଉପହାର ଖଳାର ଶସ୍ୟ ତୁଲ୍ୟ ଓ ଦ୍ରାକ୍ଷାଯନ୍ତ୍ରର ପୂର୍ଣ୍ଣତା
    ତୁଲ୍ୟ ତୁମ୍ଭମାନଙ୍କ ପକ୍ଷରେ ଗଣାଯିବ।
  chk-chk: Ren ämi eäni ekewe asoren leengol, oua usun chök chon Israel mi eäni asor
    eu leengol seni ar föün wiich me ar wain.
  rop-rop: Dijan speshalwan ofring garra jidan jis laik det ofring wen det fama gibit
    det nyuwan sid daga en wain ofring.
  ukr-1871: І полїчиться вам жертва возношення вашого, як зерно з току і як достаток
    винограднього точила.
  deu-1951: Dieses euer Hebopfer soll euch angerechnet werden, als gäbet ihr Korn
    von der Tenne und Most aus der Kelter.
  eng-JPS: And the gift which ye set apart shall be reckoned unto you, as though it
    were the corn of the threshing-floor, and as the fulness of the wine-press.
  srp-1865: I primiæe vam se prinos vaš kao žito s gumna i kao vino iz kace.
  lug-lug: Ekiweebwayo kyammwe kinaabalibwanga ng’emmere y’empeke ey’omu gguuliro
    oba ng’omubisi ogw’omu ssogolero.
  heb-heb: ונחשב לכם תרומתכם כדגן מן הגרן וכמלאה מן היקב׃
  ben-IRV: তোমাদের উত্তোলনীয় উপহার খামারের শস্যের মত ও আঙ্গুর কুণ্ডের পূর্ণতার মত
    তোমাদের পক্ষে গণনা করা হবে।
  pan-pan: ਇਹ ਤੁਹਾਡੇ ਲੇਖੇ ਵਿੱਚ ਚੁੱਕਣ ਦੀ ਭੇਟ ਗਿਣੀ ਜਾਵੇ, ਜਿਵੇਂ ਇਹ ਪਿੜ ਦਾ ਅੰਨ ਅਤੇ ਕੋਹਲੂ
    ਦੇ ਦਾਖ਼ਰਸ ਹੈ।
  mya-JVB: ထိုပူဇော်သက္ကာ ကို၊ ကောက်နယ် တလင်းထဲက ယူသော ဆန် စပါးကဲ့သို့ ၎င်း ၊ စပျစ်သီး
    နယ်ရာ ကျင်းထဲက ယူသောစပျစ်ရည်ကဲ့သို့ ၎င်း၊ သင် တို့အဘို့ မှတ် ရ လိမ့်မည်။
  hmo-hmo: “Inai umui henia gauna be emui boubou gauna, hegeregere biru tauna ese
    iena uiti matamata bona uaina matamata ena boubou ia henia bamona.
  urd-urd: और यह तुम्हारी उठाई हुई क़ुर्बानी तुम्हारी तरफ़ से ऐसी ही समझी जाएगी जैसे
    खलिहान का गल्ला और कोल्हू की मय समझी जाती है।
  rus-SYN: и вменено будет вам это возношение ваше, как хлеб с гумна и как взятое
    от точила;
  bqc-SIM: Bee aↄ dɛɛ́ lán pↄgbɛ̃zɛ ń vɛ̃ɛfɛ̃kĩio gbawaɛ.
  tcz-CHONGTHU: Pakai, Pathen in hiche maicham na hin tohdoh ho chu nangma lou gasoh
    nato bang uva asim ding, na changphol a kivolha masa pen ahi louleh na Lengpi
    tui lhohlhah masapen bang’a asan ding ahi.
  mar-mar: हा तुमचा समर्पित अंश खळ्यातल्या धान्यासारखा व रसकुंडातल्या द्राक्षरसासारखा
    तुमच्या हिशोबी गणिला जाईल.
  qub-qub: Garamashanga canga rimir cusichashan rïgunta, rimir llojshej bïnunta Israel-masincuna
    garamashan-japuymi.
  hat-hat: Y'a konsidere ofrann sa a tankou ofrann lòt moun yo fè sou farin ble ak
    diven apre chak rekòt.
  eng-BSB: Your offering will be reckoned to you as grain from the threshing floor
    or juice from the winepress.
  tod-tod: Wɔnɔ ma ɠuladai naa ɠa levezu ga, eɠɛʋelei naa la, nii é ɠulazu molo loɠazuʋɛ
    ta dɔɔ ɓɛtɛzuʋɛ.
  eng-WEBPB: Your wave offering shall be credited to you, as though it were the grain
    of the threshing floor, and as the fullness of the wine press.
  kbq-kbq: Hagi ana ofama hanage'na, Ra Anumzamo'na nege'na, hoza tamifinti ese witi
    hamareta ofa haze nehu'na, wainima regatitima nehazafinti ese waini ofa nehaze
    hu'na hugahue.
  nhe-BL: Huan na, niimoTECO, niquitas ya ni queja elisquía inindiezmo tlen trigo
    o tlen xocomeca atl tlen nechmacase intla quipixtosquíaj inintlal.
  gub-BL: A'e penemimono nuzawy kwaw ma'e tymar hemipo'o kwer ipy Tupàn pe imono pyr
    nehe. Nuzawy kwaw win iapo pyrer ipy Tupàn pe imono pyr nehe no.
  eng-DRA: 'That it may be reckoned to you as an oblation of firstfruits, as well
    of the barnfloors as of the winepresses:'
