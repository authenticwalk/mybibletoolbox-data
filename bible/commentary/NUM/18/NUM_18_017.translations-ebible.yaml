verse: NUM.018.017
translations:
  mal-C: “എന്നാൽ പശുവിന്റെയോ ആടിന്റെയോ കോലാടിന്റെയോ കടിഞ്ഞൂലിനെ വീണ്ടെടുക്കരുത്; അവ
    വിശുദ്ധമാകുന്നു. അവയുടെ രക്തം യാഗപീഠത്തിന്മേൽ തളിക്കുകയും മേദസ്സ് യഹോവയ്ക്കു ഹൃദ്യസുഗന്ധമായ
    ദഹനയാഗമായി ദഹിപ്പിക്കുകയും വേണം.
  deu-TKW: Dagegen darfst du die Erstgeburt eines Rindes oder Schafs oder einer Ziege
    nicht auslösen lassen; sie sind heilig. Ihr Blut sollst du an den Altar sprengen
    und ihr Fett in Rauch aufgehn lassen als ein Jahwe dargebrachtes Feueropfer lieblichen
    Geruchs.
  lin-lin: Kasi osengeli te kosikola mwana liboso ya ngombe, ya meme to ya ntaba,
    pamba te ezali bule. Okosopa makila na yango na etumbelo mpe okotumba mafuta na
    yango lokola likabo bazikisa na moto, likabo ya solo kitoko mpo na Yawe.
  eng-LSV: 'Only, the firstling of a cow, or the firstling of a sheep, or the firstling
    of a goat, you do not ransom, they [are] holy: you sprinkle their blood on the
    altar, and you make incense of their fat [as] a fire-offering of refreshing fragrance
    to YHWH;'
  eng-GNV: 'But the first borne of a kow, or the first borne of a sheepe, or the first
    borne of a goate shalt thou not redeeme: for they are holy: thou shalt sprinkle
    their blood at the altar, and thou shalt burne their fat: it is a sacrifice made
    by fire for a sweete sauour vnto the Lord.'
  eng-WEBSTER: 'But the firstling of a cow, or the firstling of a sheep, or the firstling
    of a goat, thou shalt not redeem; they are holy: thou shalt sprinkle their blood
    upon the altar, and shalt burn their fat for an offering made by fire, for a sweet
    savor to the LORD.'
  nhw-BL: “Pero amo xiquincahua ma tlaxtlahuaca para nechcohuilise catli achtihui
    tlacatis tlen ininhuacaxhua o ininborregojhua o ininchivojhua. Nopa tlapiyalme
    iniachtihui conehua elise san para na. Huan monequi tiquinmictis, huan inieso
    xijtzejtzelos ipan nopa tlaixpamitl. Huan ininchiyajca xijtlati quen se tlacajcahualistli
    tlatlatili catli ajhuiyac mijyotía para na.
  swh-ONEN: “Lakini kamwe usimkomboe mzaliwa wa kwanza wa maksai, kondoo au mbuzi;
    hawa ni watakatifu. Nyunyizia damu yao juu ya madhabahu na uchome mafuta yao kama
    sadaka itolewayo kwa moto, harufu nzuri inayompendeza Bwana.
  bba-bba: Adɑmɑ ɑǹ kɛtɛ buu dɔɔ ɡbiikuu yɑkiɑmɔ, ǹ kun mɛ yɑ̃ɑ buu, ǹ kun mɛ boo
    buu. Sɑbe nini kpuro nu sɑ̃ɑwɑ ni bɑ rɑ kɑ yɑ̃kuru ko. Kɑɑ nu ɡowɑ ɑ nin yɛm wisi
    yɑ̃ku yerɔ kpɑ ɑ nin ɡum dɔ̃ɔ doke kpɑ mɛn nuburu tu nɛ, Yinni Gusunɔ dore.
  eng-KJVCPB: 'But the firstling of a cow, or the firstling of a sheep, or the firstling
    of a goat, thou shalt not redeem; they are holy: thou shalt sprinkle their blood
    upon the altar, and shalt burn their fat for an offering made by fire, for a sweet
    savour unto the Lord.'
  luo-luo: “To kik iwar kayo ma rwath, rombo kata diel; nikech giler. Kir rembgi e
    kendo mar misango kendo iwangʼ mo mawuok kuomgi kaka misango miwangʼo gi mach,
    ma en gima dungʼ tik mangʼwe ngʼar mamoro Jehova Nyasaye.
  meu-meu: A boromakau natuna roboana eiava mamoe natuna roboana eiava nani natuna
    roboana na davana basio karaia. Idia na hehelaḡa; raradia na ihaboulaina patana
    latanai ba nevaria, bona digaradia na ba haḡole oho, bonana namo ḡauna Iehova
    ena.
  npi-ULB: तर गाईको पहिले जन्‍मेको बाछो वा भेडा वा बाख्राको पहिले जन्मेको पाठोलाई
    तिमीहरूले किनेर फिर्ता लिनुहुँदैन; ती मेरो निम्ति अलग गरिएका छन् । तिनीहरूका रगत
    वेदीमाथि छर्कनुपर्छ र तिनीहरूका बोसो आगोद्वारा चढाइएको परमप्रभुलाई मनपर्ने सुगन्धित
    बलिको जलाउनुपर्छ ।
  yor-yor: “Ṣùgbọ́n o kò gbọdọ̀ ra àwọn àkọ́bí ọmọ màlúù, àgùntàn tàbí ewúrẹ́; wọ́n
    jẹ́ mímọ́. Wọ́n ẹ̀jẹ̀ wọn sórí pẹpẹ kí o sì sun ọ̀rá rẹ̀ gẹ́gẹ́ bí ọrẹ àfinásun,
    ẹbọ òórùn dídùn sí Olúwa.
  pes-OPCB: «ولی نخست‌زادهٔ گاو و گوسفند و بز را نمی‌توان بازخرید نمود. آنها باید
    برای خداوند قربانی شوند. خون آنها را باید بر مذبح پاشید و چربی‌شان را سوزانید.
    این هدیه، هدیه‌ای مخصوص و خوشبو برای خداوند است.
  tgl-ULB: Subalit ang panganay ng isang baka, o ang panganay ng isang tupa, o ang
    panganay ng isang kambing ay hindi mo dapat bilhin muli ang mga hayop na ito;
    sila ay inilaan sa akin. Dapat mong isaboy ang dugo nito sa altar at sunugin ang
    kanilang taba bilang isang alay na pinaraan sa apoy, upang magdulot ng mabangong
    halimuyak para sa akin.
  hui-hui: Anigo nogo bulumaga meme sibiru pigane wini karu ti yolo biadai bulene
    nawi. Ogoni loma bialu i̱ninaga bo deloleneore nga. Tígua nogo uruni balu darama
    lomabu delaga dabu ngagoha odoba halu habane damene kago loma bialu dabu ngagoriani
    delalimu. Anidagua deledemigola nga baya tara birago i̱na nga halu turu holeberogo
    ani bilimu.
  mya-mya: သို့​ရာ​တွင် နွား၊ သိုး၊ ဆိတ်​တို့​၏​သား​ဦး​များ​ကို ရွေး​ယူ​ပိုင်​ခွင့်​မ​ရှိ။
    ယင်း​တို့​ကို​ငါ့​အား​ဆက် ကပ်​ထား​ပြီး​ဖြစ်​၍​ပူ​ဇော်​ရ​မည်။ ထို​ယဇ်​ကောင် တို့​၏​သွေး​ကို​ယဇ်​ပလ္လင်​ပေါ်​သို့​ပက်​ဖျန်း​၍
    အ​ဆီ​ကို​ပူ​ဇော်​သ​ကာ​အ​ဖြစ်​မီး​ရှို့​ရ​မည်။ ထို​ရ​နံ့​ကို​ငါ​နှစ်​သက်​တော်​မူ​၏။-
  bod-N: འོན་ཀྱང་བ་གླང་གི་སྐྱེས་འགོའམ། ལུག་གི་སྐྱེས་འགོའམ། ཡང་ན་ར་ཡི་སྐྱེས་འགོ་རྣམས་ནི་དམ་པ་ཡིན་པས་བླུ་མི་རུང་།
    ཁྱོད་ཀྱིས་དེ་དག་གི་ཁྲག་ནི་མཆོད་ཁྲིའི་སྟེང་དུ་གཏོར་བ་དང་། ཚིལ་ནི་མེ་རུ་བསྲེགས་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དྲི་ཞིམ་གྱི་མེ་མཆོད་དུ་འབུལ་དགོས།
  sna-sna: “Asi haufaniri kudzikinura mhuru nzombe yedangwe, gwai kana mbudzi, zvitsvene.
    Usase ropa razvo paaritari ugopisa mafuta azvo sechipiriso chinoitwa nomoto, chive
    chinonhuhwira zvinofadza kuna Jehovha.
  spa-BLM: “Pero no redimirás el primogénito de una vaca, ni el primogénito de una
    oveja, ni el primogénito de una cabra. Son sagrados. Rociarás su sangre sobre
    el altar, y quemarás su grasa como ofrenda encendida, como aroma agradable para
    Yahvé.
  cac-cac: Palta man̈ a cha ac'joc tumin sq'uexuloc sb'ab'el yune' noc' vacax, noc'
    calnel yed' noc' chiva, yujto a juntzan̈ noc' chi', vic yaj noc'. Yovalil tze
    milcham noc', tze tzicanoch schiq'uil noc' d'a altar, axo xepual noc' tze n̈ustz'aoc
    yic tz'och d'a ofrendail to suc'uq'ui sjab' svab'i.
  swh-ULB: Lakini mzaliwa wa kwanza wa ng'ombe, au mzaliwa wa kwana wa kondoo, au
    mzaliwa wa kwanza wa mbuzi-msiwakomboe hawa wanyama, wametengwa kwa ajili yangu.
    Utanyunyizia damu yake madhabahuni na kuteketeza mafuta yao kama sadaka ya moto,
    ambayo ni harufu nzuri ya kumpendeza BWANA.
  bel-bel: 'а за першароднае з валоў і за першароднае з авечак і за першароднае з
    коз не бяры выкупу: яны сьвятыня; крывёю іх акрапляй ахвярнік і тлушч зь іх палі
    ў ахвяру, дзеля прыемнай духмянасьці Госпаду;'
  deu-ELBBK: Aber das Erstgeborene vom Rind oder das Erstgeborene von den Schafen
    oder das Erstgeborene von den Ziegen sollst du nicht lösen; sie sind heilig. Ihr
    Blut sollst du an den Altar sprengen, und ihr Fett sollst du als Feueropfer räuchern
    zum lieblichen Geruch für den HERRN.
  mbb-OT: Piru kenè niw mulà ipelekat is kinekekayan he tudu he vaka, kerehidu, etawa
    kambing su kediey en haazà. Lepaa niw heini ne ipirik niw is lengesa kayi ziyà
    te pemuhatà ne tutunga niw is menge tavà he pemuhat pinaaǥi te hapuy. Is kehemut
    kayi he pemuhat te pinaaǥi te hapuy ne ebpekepenunuat kedì.
  mal-2015: എന്നാൽ പശു, ആടു, കോലാടു എന്നിവയുടെ കടിഞ്ഞൂലിനെ വീണ്ടെടുക്കരുതു; അവ വിശുദ്ധമാകുന്നു;
    അവയുടെ രക്തം യാഗപീഠത്തിന്മേൽ തളിച്ചു മേദസ്സു യഹോവെക്കു സൗരഭ്യവാസനയായ ദഹനയാഗമായി
    ദഹിപ്പിക്കേണം.
  rmc-rmc: Ale ma cin avri le ešebne džviros le dobitkostar, le bakrendar the le kozendar,
    oda hin sveto. Lengre rateha pokropin o oltaris a o žiros labar sar jagaľi obeta,
    so šukares voňinel mange.
  pes-OPV: ولی نخست زاده گاو یا نخست زاده گوسفند یانخست زاده بز را فدیه ندهی؛ آنها
    مقدسند، خون آنها را بر مذبح بپاش و پیه آنها را بجهت هدیه آتشین و عطر خوشبو برای
    خداوند بسوزان.
  ron-1924: Дар сэ ну лашь сэ се рэскумпере ынтыюл нэскут ал вачий, нич ынтыюл нэскут
    ал оий, нич ынтыюл нэскут ал капрей; ачестя сунт лукрурь сфинте. Сынӂеле лор сэ-л
    стропешть пе алтар ши сэ ле арзь грэсимя; ачаста ва фи о жертфэ мистуитэ де фок
    де ун мирос плэкут Домнулуй.
  ben-OBCV: “তুমি কিন্তু প্রথমজাত ষাঁড়, মেষ অথবা ছাগলকে মুক্ত করবে না; সেগুলি পবিত্র।
    তাদের রক্ত বেদিতে ছিটাবে এবং তাদের মেদ, সদাপ্রভুর আনন্দদায়ক সুরভিস্বরূপ, ভক্ষ্য-নৈবেদ্যরূপে
    আগুনে পোড়াবে।
  som-som: Laakiinse dibigii curad ah, iyo curadka idaha, iyo curadka riyaha midnaba
    yaan la madax furin, iyagu waa quduus; haddaba dhiiggooda waa inaad meesha allabariga
    ku rushaysaa, oo baruurtoodana waa inaad u gubtaa qurbaan dab lagu gubo oo Rabbiga
    caraf udgoon u ah.
  lat-VUC: Primogenitum autem bovis, et ovis, et capræ, non facies redimi, quia sanctificata
    sunt Domino. Sanguinem tantum eorum fundes super altare, et adipes adolebis in
    suavissimum odorem Domino.
  eng-ASVBT: 'But the firstling of a cow, or the firstling of a sheep, or the firstling
    of a goat, thou shalt not redeem; they are holy: thou shalt sprinkle their blood
    upon the altar, and shalt burn their fat for an offering made by fire, for a sweet
    savor unto Jehovah.'
  ita-1885: ma non lasciar riscattare il primogenito della vacca, nè il primogenito
    della pecora, nè il primogenito della capra; sono cosa sacra; spandi il sangue
    loro sopra l'Altare; e brucia il lor grasso, per offerta da ardere, in soave odore
    al Signore.
  eng-LXXUP: 'But thou shalt not redeem the firstborn of calves and the firstborn
    of sheep and the firstborn of goats; they are holy: and thou shalt pour their
    blood upon the altar, and thou shalt offer the fat as a burnt offering for a smell
    of sweet savor to the Lord.'
  eng-ULB: But the firstborn of a cow, or the firstborn of a sheep, or the firstborn
    of a goat—you must not buy back these animals; they are set apart to me. You must
    sprinkle their blood on the altar and burn their fat as an offering made by fire,
    an aroma pleasing to Yahweh.
  spa-VBL: “Pero no se te permitirá redimir al primogénito de un buey, una oveja o
    una cabra porque son sagrados. Esparcirás su sangre sobre el altar y quemarás
    su grasa como holocausto aceptado por el Señor.
  fra-_FOB: Mais tu ne rachèteras point le premier-né de la vache, ni le premier-né
    de la brebis, ni le premier-né de la chèvre; ce sont des choses sacrées. Tu répandras
    leur sang sur l'autel, et tu feras fumer leur graisse en sacrifice fait par le
    feu, d'agréable odeur à l'Éternel.
  mal-mal: എന്നാൽ പശു, ആട്, കോലാട് എന്നിവയുടെ കടിഞ്ഞൂലിനെ വീണ്ടെടുക്കരുത്; അവ വിശുദ്ധമാകുന്നു;
    അവയുടെ രക്തം യാഗപീഠത്തിന്മേൽ തളിച്ച് മേദസ്സ് യഹോവയ്ക്ക് സൗരഭ്യവാസനയായ ദഹനയാഗമായി
    ദഹിപ്പിക്കണം.
  urd-GVR: Lekin gāy-bailoṅ aur bheṛ-bakriyoṅ ke pahle bachchoṅ kā fidyā yānī muāwazā
    na denā. Wuh maḳhsūs-o-muqaddas haiṅ. Un kā ḳhūn qurbāngāh par chhiṛak denā aur
    un kī charbī jalā denā. Aisī qurbānī Rab ko pasand hogī.
  suz-BL: मिनु बी, भेडा क्‍यारश आन ङोंइती जरमेशो आन कली प्रोंइने मचाप्‍नीम। मेको आं
    केन बाक्‍नीम। गे मेको आन हुश चढ़ेतीकेमी ब्रुइक्‍चा माल्‍नेवे। मिनु मेको आन बोंसो
    चोचा माल्‍नेवे। मेको परमप्रभु यावे कली आ दाक्‍चा ब्रोव़शो रिना पाइश्‍शो मीम चोशा
    चढ़ेतीक बाक्‍ब।
  ita-1927: Ma non farai riscattare il primogenito della vacca né il primogenito della
    pecora né il primogenito della capra; sono cosa sacra; spanderai il loro sangue
    sull’altare, e farai fumare il loro grasso come sacrifizio fatto mediante il fuoco,
    di soave odore all’Eterno.
  ckb-ckb: «بەڵام پێویستە نۆبەرەی مانگا و مەڕ و بزن نەکڕیتەوە، ئەوان پیرۆزن و خوێنەکەیان
    بەسەر قوربانگاکەدا دەڕژێنیت و پیوەکەیان دەسووتێنیت، قوربانی بە ئاگرە، ئەو بۆنەی
    یەزدان پێی خۆشە.
  eng-BBE: 'But no such payment may be made for the first birth of an ox or a sheep
    or a goat; these are holy: their blood is to be dropped on the altar, and their
    fat burned for an offering made by fire, a sweet smell to the Lord.'
  kan-OKCV: “ಆದರೆ ಆಕಳಿನ ಚೊಚ್ಚಲನ್ನಾದರೂ ಕುರಿಯ ಚೊಚ್ಚಲನ್ನಾದರೂ ಮೇಕೆಯ ಚೊಚ್ಚಲನ್ನಾದರೂ ನೀನು
    ಬಿಟ್ಟುಬಿಡಬಾರದು. ಅವು ಪರಿಶುದ್ಧವಾಗಿವೆ, ಅವುಗಳ ರಕ್ತವನ್ನು ಬಲಿಪೀಠದ ಮೇಲೆ ಚಿಮುಕಿಸಬೇಕು,
    ಅವುಗಳ ಕೊಬ್ಬನ್ನು ಯೆಹೋವ ದೇವರಿಗೆ ಸುವಾಸನೆಯ ದಹನಬಲಿ ಮಾಡಬೇಕು.
  bbb-bbb: '@see-verse:NUM.018.016'
  tam-2017: மாட்டின் தலையீற்றும், செம்மறியாட்டின் தலையீற்றும், வெள்ளாட்டின் தலையீற்றுமோ
    மீட்கப்படவேண்டாம்; அவைகள் பரிசுத்தமானவைகள்; அவைகளின் இரத்தத்தைப் பலிபீடத்தின்மேல்
    தெளித்து, அவைகளின் கொழுப்பைக் யெகோவாவுக்குச் சுகந்த வாசனையான தகனமாகத் தகனிக்கவேண்டும்.
  spa-RV-1909: 'Mas el primogénito de vaca, y el primogénito de oveja, y el primogénito
    de cabra, no redimirás; santificados son: la sangre de ellos rociarás sobre el
    altar, y quemarás la grosura de ellos, ofrenda encendida en olor suave á Jehová.'
  ron-BTF: Dar întâiul născut al unei vaci, sau întâiul născut al unei oi, sau întâiul
