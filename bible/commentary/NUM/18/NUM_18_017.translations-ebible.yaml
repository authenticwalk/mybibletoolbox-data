  guj-2017: પણ ગાયના પ્રથમજનિતને, ઘેટાંના પ્રથમજનિતને તથા બકરાના પ્રથમજનિતને તું ન
    ખરીદ. તેઓ પવિત્ર છે, મારા માટે અલગ કરેલા છે. તારે તેઓનું રક્ત વેદી પર છાંટવું
    અને મારા માટે સુવાસિત હોમયજ્ઞ તરીકે ચરબીનું અર્પણ કરવું.
  pon-2006A: Ahpw mesenihen kou, sihpw, oh kuht kan sohte pahn pweipweida sapahl,
    pwe ngehi me naineki oh re pahn meirongala. Kumwail usupihki ntahrail pei sarawio
    oh isikala wihe ko pwehn wia meirong en konot, me pwowe kin kaparaniehda.
  por-BRBSL: “Mas você não deve resgatar o primogênito de uma vaca, ou o primogênito
    de uma ovelha, ou o primogênito de uma cabra. Eles são sagrados. Polvilharão seu
    sangue sobre o altar, e queimarão sua gordura por uma oferta feita pelo fogo,
    por um aroma agradável a Iavé.
  cth-cth: Hatei maitotan camin hoi tu camin hoi hmae camin teh na ratang awh mahoeh.
    Hotnaw teh a thoung awh. A thipaling teh khoungroe dawk na kathek vaiteh, BAWIPA
    han hmuitui lah athaw hah hmai hoi hmaisawi thuengnae koe na sawi awh han.
  twi-twi: “Nanso anantwi, nguan ne mmirekyi mmakan de, ɛnsɛ sɛ wogye wɔn; wɔyɛ kronkron.
    Fa wɔn mogya pete afɔremuka no so na hyew wɔn srade no sɛ aduan afɔre, ehua a
    ɛsɔ Awurade ani.
  hlt-hlt: Vaito cacuek, tuca cacuek neh maae cacuek tah lat boeh. Te rhoek kah a
    thii cim te hmueihtuk dongah haeh lamtah a tha te BOEIPA taengah hmaihlutnah hmuehmuei
    botui la phum.
  tbz-SIM: Kɛ̀ fɛnɑ̀ɑ̀fɛ̀ nfɛ yoo fɛpìèfɛ̀ yoo tɛbuɔtɛ̀ dɛ̀ pɛitɛ́ ìì bí idɑɑì mɛketimɛ̀,
    bɛ̀ ì nni nfeumu, bɛ̀ bɑ́ɑ́ wɛ̃tɛ kɛ́ ì ndi dontɛ́nɛ̀, dí ì nni nféútɛ́ kɛ́cóú
    mmɛyĩ̀ĩ̀ ndiwũɔ̃tɔ̀nnì, kɛ́tuɔ ndɛ̀ɛ̀ tu mɛkùɔ̀ nkpɛrɛ, dipɑ̃nnì ndi dìì kó kufɔ̃ɔ̃ku
    n nɑɑti.
  msy-2020: Egh bulmakaubar nguzir ivariaba, ko sipsipɨn nguzir ivariaba, ko memen
    nguzir ivariaba, me ua dagh ivezan kogham. Da na baghavɨra itir biziba. Ia dav
    suegh dar ghuziba, ofa gamir dakozimɨn da kavamang, egh dar oviba avimɨn aven
    ofa damutɨ dar mughuriam otogham. Eghtɨ Ikiavɨra Itir God dar mughuriam baregh,
    a gifuegh navir aghuim an ikiam.
  dop-dop: Pǝ fɛɩ sɩ, ɩ́ tɑɣɑnɩ yɑpʋ kɛ nɑʋ yɑɑ heu yɑɑ pǝŋ́ kɑncɑɑlɑɣɑ ɑpɑlʋpǝyɑɣɑ.
    Tɔlɑ ɑnɩ ɑ kɛ́ mɑ nyǝm kɛ́ tǝsiɣisiɣi. Ɩ́ kɑ́ ŋmɩɩsɩ ɑ cɑlǝm kɛ kɔtɑɣɑ tǝlɑtɛ
    tɔɔ kɛ́. Nɑ ɩ́ wɔ nim cɔlɔ nim cɔlɔɣɔ kɔkɔ. Nɑ mɑ lɑŋlɛ hɛɛnɑ pǝ sɔɔsʋŋ.
  azb-azb: Ancaq inəyin, qoyunun və yaxud da keçinin ilk balasının əvəzini ödəmə.
    Onlar müqəddəsdir. Qanlarını qurbangah üzərinə səp və piylərini tüstülədib yandır
    ki, Rəbbin xoşuna gələn ətir – yandırma təqdimi olsun.
  eng-DBY: 'But the firstborn of a cow, or the firstborn of a sheep, or the firstborn
    of a goat, thou shalt not ransom: they are holy. Thou shalt sprinkle their blood
    on the altar, and their fat shalt thou burn as an offering by fire for a sweet
    odour to Jehovah.'
  hin-2017: पर गाय, या भेड़ी, या बकरी के पहलौठे को न छोड़ना; वे तो पवित्र हैं। उनके
    लहू को वेदी पर छिड़क देना, और उनकी चर्बी को बलि करके जलाना, जिससे यहोवा के लिये
    सुखदायक सुगन्ध हो;
  wol-KYG: Waaye lu nag taawloo, ak lu xar taawloo, ak lu bëy taawloo, deesu ko jot.
    Yooyii yu sell la. Deretam ngay xëpp ci sarxalukaay bi, nebbon bi, nga def ko
    saxar, muy saraxu sawara ngir xetug jàmm, ñeel Aji Sax ji.
  eng-YLT: '''Only, the firstling of a cow, or the firstling of a sheep, or the firstling
    of a goat, thou dost not ransom, holy they [are]: their blood thou dost sprinkle
    on the altar, and of their fat thou makest perfume, a fire-offering of sweet fragrance
    to Jehovah,'
  eng-WYC-2017: Forsooth thou shalt not make the first engendered of an ox, and of
    sheep, and of goat, to be again-bought, for those [or they] be hallowed to the
    Lord; only thou shalt pour the blood of those [or them] upon the altar, and thou
    shalt burn the inner fatness into sweetest odour to the Lord.
  eng-WMBB: “But you shall not redeem the firstborn of a cow, or the firstborn of
    a sheep, or the firstborn of a goat. They are holy. You shall sprinkle their blood
    on the altar, and shall burn their fat for an offering made by fire, for a pleasant
    aroma to the LORD.
  urd-GVH: लेकिन गाय-बैलों और भेड़-बकरियों के पहले बच्चों का फ़िद्या यानी मुआवज़ा
    न देना। वह मख़सूसो-मुक़द्दस हैं। उनका ख़ून क़ुरबानगाह पर छिड़क देना और उनकी चरबी
    जला देना। ऐसी क़ुरबानी रब को पसंद होगी।
  rug-rug: Ba saripu podo kenudi koari na bulumakao, sipi, na qoti, si lopu kaqu ta
    holu vagi pule; na Taqarau mo si arini meke kaqu tava madi si arini pude va vukivukihini.
    Sa eharadi si kaqu ta siburu la koasa hope meke sari na deanadi si kaqu tava uqu
    koasa hope, meke sari na hibidi si qetu nia Rau.
  gaz-gaz: “Garuu sangaa hangafa, hoolaa hangafaa fi reʼee hangafa hin furin; isaan
    qulqulluu dha. Dhiiga isaanii iddoo aarsaa irratti facaasi; cooma isaanii immoo
    aarsaa ibiddaan dhiʼeeffamu kan urgaan isaa Waaqayyotti tolu godhiitii gubi.
  fra-LSG: 'Mais tu ne feras point racheter le premier-né du bœuf, ni le premier-né
    de la brebis, ni le premier-né de la chèvre: ce sont des choses saintes. Tu répandras
    leur sang sur l’autel, et tu brûleras leur graisse: ce sera un sacrifice consumé
    par le feu, d’une agréable odeur à l’Éternel.'
  yal-yal: Koni, ɲingena, yɛxɛɛna, hanma siin dii singen mi xunbama bayo e sariɲan.
    Ɛ xa e wunla xuya saraxa ganden fari, ɛ yi e ture yirene rali Alatala ma tɛɛn
    na, naxan xiri rafan a ma.
  haw-1868: Aka, o ka hiapo a ka bipi, a o ka hiapo a ka hi pa, a o ka hiapo a ke
    kao paha, mai panai oe, ua laa ia mau mea; e pipi oe i ko lakou koko maluna o
    ke kuahu, a e puhi i ko lakou momona i mohai ma ke ahi, i mea ala ono no Iehova.
  arb-NAV: لَكِنْ لَا تَقْبَلْ فِدَاءَ بِكْرِ الْبَقَرِ أَوِ الضَّأْنِ أَوِ الْمَعْزِ.
    إِنَّهُ مُفْرَزٌ لِلرَّبِّ. بَلْ تَرُشُّ دَمَهُ عَلَى الْمَذْبَحِ، وَتُحْرِقُ
    شَحْمَهُ وَقُوداً رَائِحَةَ رِضًى وَمَسَرَّةٍ لِلرَّبِّ.
  ewe-ewe: “Ke womaxe fe ɖe nyiwo, alẽwo kple gbɔ̃wo ƒe ŋgɔgbeviwo ta o; elabena wole
    kɔkɔe. Nàhlẽ woƒe ʋu ɖe vɔsamlekpui la dzi, eye nàtɔ dzo ami la abe dzovɔsa si
    ʋẽna lĩlĩlĩ la ene na Yehowa.
  eng-LEE: 'But the firstling of an ox, or the firstling of a sheep, or the firstling
    of a goat, thou shalt not redeem; they are holy: their blood shalt thou sprinkle
    upon the altar, and their fat shalt thou burn as a fire-offering, for a sweet
    savor unto the Lord.'
  asm-FB: কিন্তু গৰুৰ বা মেৰ-ছাগৰ বা ছাগলীৰ প্ৰথমে জন্মাক তুমি মোকলাই নিদিবা। সেইবোৰ
    পবিত্ৰ আৰু মোৰ উদ্দেশ্যে পৃথকে ৰখা হ’ল। তুমি যজ্ঞবেদীৰ ওপৰত সেইবোৰৰ তেজ ছটিয়াবা
    আৰু যিহোৱাৰ উদ্দেশ্যে সুঘ্ৰাণৰ অৰ্থে অগ্নিকৃত উপহাৰৰ কাৰণে সেইবোৰৰ তেল দগ্ধ কৰিবা।
  sus-A: «كْنْ عِ نَشَ نِنفٍيٍ، يّشّييٍ، نُن سِيٍ شَ دِ سِنفٍيٍ شُن سَرَ، بَرِ مَ
    عٍ تَن سّنِيّنشِ. عٍ وُلِ شَ كَسَن سّرّشّبَدٍ مَ، عٍ تُرٍ شَ بَ سّرّشّ رَ. عٍ
    شَ فَن تّ رَ عَلَتَلَ بّ. نَ رَقَن عَ مَ.
  fra-SBL: « Mais tu ne rachèteras pas le premier-né d'une vache, ni le premier-né
    d'une brebis, ni le premier-né d'une chèvre. Ils sont saints. Tu feras l'aspersion
    de leur sang sur l'autel, et tu brûleras leur graisse en offrande consumée par
    le feu, comme une odeur agréable à Yahvé.
  hbo-hbo: אַ֣ךְ בְּֽכֹור־שֹׁ֡ור אֹֽו־בְכֹ֨ור כֶּ֜שֶׂב אֹֽו־בְכֹ֥ור עֵ֛ז לֹ֥א תִפְדֶּ֖ה
    קֹ֣דֶשׁ הֵ֑ם אֶת־דָּמָ֞ם תִּזְרֹ֤ק עַל־הַמִּזְבֵּ֙חַ֙ וְאֶת־חֶלְבָּ֣ם תַּקְטִ֔יר
    אִשֶּׁ֛ה לְרֵ֥יחַ נִיחֹ֖חַ לַֽיהוָֽה׃
  eng-WYCLIFFE: Forsothe thou schalt not make the firste gendrid of oxe, and of scheep,
    and of goet, to be ayen bouyt, for tho ben halewid to the Lord; oneli thou schalt
    schede the blood of tho on the auter, and thou schalt brenne the ynnere fatnesse
    in to swettist odour to the Lord.
  piu-2006: '@see-verse:NUM.018.016'
  cwe-cwe: Mbali chila mwana wa udele wa ng'ombe hebu ng'hondolo hebu luti sekewakomboligwe
    kwaviya wawo wela. Kwizalumizila ulupango damu zawo, mavuta yawo kwizayatimbula
    kuwa nhambiko yoilavigwa kwa moto ili mnung'ho unogile wa kumnogeza Mndewa Mulungu.
  kik-kik: “No mũtikanakũũrithie marigithathi ma ndegwa, kana ma ngʼondu, kana ma
    mbũri; icio nĩ nyamũre. Thakame yacio nĩĩminjaminjagwo kĩgongona-inĩ igũrũ, na
    maguta ma cio macinwo na mwaki nĩguo matuĩke igongona rĩ na mũtararĩko wa gũkenia
    Jehova.
  fra-NCL: 'Mais tu ne feras pas racheter le premier-né du bœuf, ni le premier-né
    de la brebis, ni le premier-né de la chèvre : ils sont saints. Tu répandras leur
    sang sur l’autel et tu feras fumer leur graisse : c’est un sacrifice fait par
    le feu, d’une agréable odeur à Yahweh.'
  cek-AK: Toe tapen tangsuek maitaw tae maw, to tih ai boeh loe tapen tangsuek tuu
    tae maw, to tih ai boeh loe tapen tangsuek maeh tae loe na krang o mak ai; to
    moinawk loe ciim o pongah, nihcae ih athii to hmaicam ah haeh ah, athawknawk loe
    Angraeng khaeah hmuihoih ah paek hanah, hmai hoi angbawnhaih to sah oh.
  cuk-cuk: ”Moli-bebe-nikaddi, sibad-wawaaddi, degi, sibaddi manigi onolegosulid.
    Ar ade, we-ibmarmardi anga uklegaledid. We-ibmarmar-e-abedi ibmar-ogumakar-ukleged-aila-dikarba
    be eogoed, degine, we-ibmarmar-gwallumardi ogumakar anga be ukoed. We-gwallumar-gummakaled
    yeer-yapan an itodaed.
  uig-CYR: Пәқәт тунҗа кала, тунҗа қой яки тунҗа оғлаққа төләм алсаң болмайду; уларниң
    һәммиси муқәддәстур. Сән уларниң қенини қурбангаһқа чечип, мейини Пәрвәрдигарға
    атап отта сунулидиған, Униңға хушбуй кәлтүридиған қурбанлиқ сүпитидә көйдүргин.
  tel-2017: కాని ఆవు తొలి చూలుని, గొర్రె తొలి చూలుని, మేక తొలి చూలుని విడిపించకూడదు.
    అవి ప్రతిష్ఠితమైనవి. వాటి రక్తం నువ్వు బలిపీఠం మీద పోసి, యెహోవాకు ఇష్టమైన సువాసన
    కలిగేలా వాటి కొవ్వును కాల్చాలి. కాని వాటి మాంసం నీకు చెందుతుంది.
  hat-BSA: “Men premye ne a yon bèf oswa yon mouton, oswa premye ne a yon kabrit,
    ou pa pou peye ranson. Yo sen. Ou va flite san pa yo sou lotèl la, e ou va ofri
    grès yo nan lafimen kòm yon ofrann pa dife, kòm yon odè ki bon a SENYÈ a.
  kos-kos: Tusruktu wounsien cow, sheep, ac nani uh ac fah tia sifil moliyukla; ma
    inge ma na luk, ma in kisakinyuk. Fwela loang uh ke srahn ma inge ac esukak kiris
    kac tuh in sie mwe kisa mongo, sie foul su akinsewowoyeyu.
  hbo-WLC: אַ֣ךְ בְּֽכוֹר־שׁ֡וֹר אֽוֹ־בְכ֨וֹר כֶּ֜שֶׂב אֽוֹ־בְכ֥וֹר עֵ֛ז לֹ֥א תִפְדֶּ֖ה
    קֹ֣דֶשׁ הֵ֑ם אֶת־דָּמָ֞ם תִּזְרֹ֤ק עַל־הַמִּזְבֵּ֙חַ֙ וְאֶת־חֶלְבָּ֣ם תַּקְטִ֔יר
    אִשֶּׁ֛ה לְרֵ֥יחַ נִיחֹ֖חַ לַֽיהוָֽה׃
  ibo-ibo: “Ma a gaghị agbara nwa ehi mbụ, maọbụ nwa atụrụ mbụ maọbụ nwa ewu mbụ.
    Ha dị nsọ. Fesa ọbara ha nʼelu ebe ịchụ aja ahụ, ma kpọọ abụba ha ọkụ dịka onyinye
    e nyere site nʼọkụ, nke na-esi isi ụtọ nye Onyenwe anyị.
  ory-ory: ମାତ୍ର ତୁମ୍ଭେ ଗୋରୁର ପ୍ରଥମଜାତକୁ ଅବା ମେଷର ପ୍ରଥମଜାତକୁ ଅବା ଛାଗର ପ୍ରଥମଜାତକୁ ମୁକ୍ତ
    କରିବ ନାହିଁ, ସେମାନେ ପବିତ୍ର; ତୁମ୍ଭେ ବେଦି ଉପରେ ସେମାନଙ୍କର ରକ୍ତ ସେଚନ କରିବ, ପୁଣି, ତୁଷ୍ଟିଜନକ
    ଆଘ୍ରାଣାର୍ଥେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଅଗ୍ନିକୃତ ଉପହାର ନିମନ୍ତେ ସେମାନଙ୍କର ମେଦ ଦଗ୍ଧ କରିବ।
  chk-chk: Nge mweinöün eman kow ika sip ika kuuch resap tongeni möni ngonuk, pun
    ra pin. Kopwe äsupu char ngeni won ewe rongen asor o kenala kirisir pwe eu asor
    üa efich pwoon.
  rop-rop: Bat detlot fesbonwan buligi, en ship, en nenigout dei kaan baiyimbek olabat.
    Olabat blanga main, en blanga det sekrifais. Tjakam det blad langa det teibul
    blanga ofring en barnim det fet, jis laik daga ofring, en det smel im gudwan langa
    mi.
  ukr-1871: Первородного ж бика, або первородного барана чи первородного козла не
    давати меш викуповувати; присьвячені вони. Кровю їх будеш кропити на жертівника
    і жир їх пускати димом в огнянїй жертві, про любі пахощі Господеві.
  deu-1951: Aber die Erstgeburt eines Ochsen, oder die Erstgeburt eines Lammes, oder
    die Erstgeburt einer Ziege sollst du nicht lösen lassen; denn sie sind heilig.
    Ihr Blut sollst du auf den Altar sprengen, und ihr Fett sollst du verbrennen zum
    Feueropfer, zum lieblichen Geruch dem HERRN.
  eng-JPS: 'But the firstling of an ox, or the firstling of a sheep, or the firstling
    of a goat, thou shalt not redeem; they are holy: thou shalt dash their blood against
    the altar, and shalt make their fat smoke for an offering made by fire, for a
    sweet savour unto the LORD.'
  srp-1865: A prvenca od krave ili prvenca od ovce ili prvenca od koze ne daj da se
    otkupi; svete su stvari; krvlju njihovom pokropi oltar, i salo njihovo zapali,
    da bude žrtva ognjena za miris ugodni Gospodu.
  lug-lug: “Naye embereberye ey’ente, oba embereberye ey’endiga oba ey’embuzi, ezo
    toozinunulenga, kubanga zo ntukuvu. Onoomansiranga omusaayi gwazo ku kyoto, n’oyokya
    amasavu gaazo mu muliro ng’ekiweebwayo ekyokebwa ekivaamu akawoowo akasanyusa
    Mukama Katonda.
  heb-heb: אך בכור שור או בכור כשב או בכור עז לא תפדה קדש הם את דמם תזרק על המזבח
    ואת חלבם תקטיר אשה לריח ניחח ליהוה׃
  ben-IRV: কিন্তু গরুর প্রথমজাতকে কিংবা ভেড়ার প্রথমজাতকে কিংবা ছাগলের প্রথমজাতকে
    তুমি মুক্ত করবে না, তারা পবিত্র; তুমি বেদির উপরে তাদের রক্ত ছিটাবে এবং আমার উদ্দেশ্যে
    মিষ্টি সুগন্ধযুক্ত আগুনে তৈরী উপহারের জন্য তাদের মেদ পোড়াবে।
  pan-pan: ਪਰੰਤੂ ਗਊ ਦਾ ਪਹਿਲੌਠੇ, ਭੇਡ ਦੇ ਪਹਿਲੌਠੇ ਅਤੇ ਬੱਕਰੀ ਦੇ ਪਹਿਲੌਠੇ ਦਾ ਨਿਸਤਾਰੇ ਦਾ
    ਮੁੱਲ ਨਾ ਦੇਣਾ, ਉਹ ਪਵਿੱਤਰ ਹਨ। ਉਨ੍ਹਾਂ ਦਾ ਲਹੂ ਤੂੰ ਜਗਵੇਦੀ ਉੱਤੇ ਛਿੜਕੀਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ
    ਚਰਬੀ ਯਹੋਵਾਹ ਲਈ ਸੁਗੰਧਤਾ ਕਰਕੇ ਅੱਗ ਦੀ ਭੇਟ ਲਈ ਸਾੜ ਦੇਵੀਂ।
  mya-JVB: နွား သားဦး ၊ သိုး သားဦး ၊ ဆိတ် သားဦး သည် သန့်ရှင်း သောကြောင့်မ ရွေး ရ။
    သူ ၏အသွေး ကို ယဇ်ပလ္လင် ပေါ်မှာ ဖြန်း ရမည်။ ဆီဥ ကိုလည်း ထာဝရဘုရား အဘို့ မွှေးကြိုင်
    သောအနံ့ ရှိစေ၍၊ မီး ဖြင့် ပူဇော်သက္ကာပြုရမည်။
  hmo-hmo: “To boromakau, mamoe bona nanigosi edia vara guna natudia be do umui hoia
    lou lasi. Idia be lauegu momokani, bona boubou totona do umui aladia mase. Edia
    rarana be boubou patana ena latanai do umui negea, bona edia digara be do umui
    gabua ore, bonana namo herea gauna lau dekenai totona.
  urd-urd: लेकिन गाय और भेड़ — बकरी के पहलौठों का फ़िदिया न लिया जाए, वह पाक हैं;
    तू उनका ख़ून मज़बह पर छिड़कना और उनकी चर्बी आतिशीन क़ुर्बानी के तौर पर जला देना,
    ताकि वह ख़ुदावन्द के सामने राहतअंगेज़ ख़ुशबू ठहरे।
  rus-SYN: 'но за первородное из волов, и за первородное из овец, и за первородное
    из коз, не бери выкупа: они святыня; кровью их окропляй жертвенник, и тук их сожигай
    в жертву, в приятное благоухание Господу;'
  bqc-SIM: Ńsu to wà zu ge sã ge blè nɛsana sɛ̃́ia boo, asa beeá ma pↄ́ɛ. Ǹ
    a au ká gbagbakĩiwa, ní a nísi kpasa pↄ́ pↄ́ wì kátɛu à tɛ́kũ a gĩ ì
    kɛmɛɛ na ũ.
  tcz-CHONGTHU: Ahinlah nangman na huhdoh lou ding chu na suhtheng lou ding ho chu
    kelcha, kelngoi chule bongnou apeng masa pentah ho chu hiche gancha hochu Pakaiyin
    asuhtheng ahi tan, athisan hochu maicham thekhum inlang athao chu meiya halvam
    ma thilpeh giltah bang nga gim namtui tah’a Pathen’na ki tohdoh ding ahi.
  mar-mar: परंतु तू गाईचे प्रथम जन्मलेले, मेंढीचे प्रथम जन्मलेले आणि बकरीचे प्रथम
    जन्मलेले यांची खंडणी भरून सोडू नकोस. ते प्राणी पवित्र आहेत, ते माझ्यासाठी राखीव
    आहेत. त्यांचे रक्त वेदीवर शिंपड आणि त्यांची चरबी जाळून टाक. ही अग्नीत दिलेली अर्पणे
    आहेत. त्यांचा सुवास परमेश्वरास संतोष देतो.
  qub-qub: Wäcapa, uyshapa, cabrapa ruquintaga ama chasquinquichu. Chay uywacunapa
    wawanga nogapaj acrashami. Chaycunataga pishtarcur yawarninta altarman jichanqui.
    Wirancunatapis altarcho rupachinqui. Chay rupachishayquipa jömuyninmi nogapa shongöpäno
    canga.
  hat-hat: Men, pou premye ti mal yon manman bèf osinon yon manman kabrit ou ankò
    yon manman mouton fè, ou p'ap asepte anyen pou yo. Se bagay ki apa pou mwen nèt.
    Se pou yo touye yo. Y'a vide san yo sou lotèl la, w'a boule grès yo. Se va yon
    ofrann y'a boule nèt pou mwen, yon ofrann ki va fè m' plezi ak bon sant li.
  eng-BSB: But you must not redeem the firstborn of an ox, a sheep, or a goat; they
    are holy. You are to sprinkle their blood on the altar and burn their fat as an
    offering made by fire, a pleasing aroma to the LORD.
  tod-tod: Kɛlɛ mina va bu, ti ʋa nikɛ yiʋo mɔungi unmɔɔ, ɓaa baala ziʋo mɔungi, ɓaa
    boli yiʋo mɔungi, ta ga zalaɠa ani ɲadegaiti. Wa ti-ma ɲamai vaza zalaɠa ɠulazuʋɛ
    ma, wo ti-ma wulɔi ɠula ga zalaɠai, nii abui galazu, makugi nɛai Ɠɔoɠɔ GALAGI
    ʋɛ.
  eng-WEBPB: “But you shall not redeem the firstborn of a cow, or the firstborn of
    a sheep, or the firstborn of a goat. They are holy. You shall sprinkle their blood
    on the altar, and shall burn their fat for an offering made by fire, for a pleasant
    aroma to the LORD.
  kbq-kbq: Hianagi bulimakao'o, sipisipio meme afumo'zama ese kasezmantesa anentara,
    ruotage hu'neankino ete Israeli vahe'mo'za mizana osegahaze. Hagi kagra kresramna
    vu itare korazmia taginka ru tritri nehunka, afova'a tevefi kregeno, sramnamo'a
    kumpi marerinke'na Ra Anumzamo'na mna'a nentahina musena haneno.
  nhe-BL: “Pero amo xiquincahua ma tlaxtlahuaca para nechcohuilise tlen achtohui tlacatis
    tlen ininhuacaxhua o ininborregojhua o ininchivojhua. Nopa tlapiyalime iniachtohui
    conehua elise san para na. Huan monequi tiquinmictis, huan inieso xijtzejtzelos
    ipan nopa tlaixpamitl. Huan ininchiyajca xijtlati queja se tlacajcahualistli tlatlatili
    tlen ajhuiyac mijmiyotía para na.
  gub-BL: 'Aze amo werur ma''ea''yr imemyr ipy ihewe nehe, nupuner kwaw wemimur kwer
    ime''eg kar haw rehe nehe: tapi''ak imemyr ipy, àràpuhàràn hawitu ma''e imemyr
    ipy, àràpuhàrànete imemyr ipy. Aiko izar romo. Tuwe xaxeto uzuka nehe. Emupiripirik
    huwykwer ma''ea''yr hapy haw rehe nehe. Eapy ikawer temi''u ihewe imur pyr romo
    nehe. Hyàkwegatu putar ihewe nehe.'
  eng-DRA: But the firstling of a cow and of a sheep and of a goat thou shalt not
    cause to be redeemed, because they are sanctified to the Lord. Their blood only
    thou shalt pour upon the altar, and their fat thou shalt burn for a most sweet
    odour to the Lord.
