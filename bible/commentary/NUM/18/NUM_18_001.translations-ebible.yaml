verse: NUM.018.001
translations:
  mal-C: 'പിന്നീട് യഹോവ അഹരോനോട് അരുളിച്ചെയ്തു: “വിശുദ്ധമന്ദിരത്തിന് എതിരേയുള്ള അതിക്രമങ്ങൾക്കു
    നീയും നിന്റെ പുത്രന്മാരും നിന്റെ പിതൃഭവനവും ഉത്തരവാദികളായിരിക്കും. പൗരോഹിത്യം
    സംബന്ധിച്ചുള്ള അകൃത്യങ്ങൾക്കു നീയും നിന്റെ പുത്രന്മാരുംമാത്രം ഉത്തരവാദികളായിരിക്കും.'
  deu-TKW: 'Und Jahwe sprach zu Aaron: Du und deine Söhne und dein väterlicher Stamm
    sollt die Verfehlungen in betreff der heiligen Dinge auf euch nehmen; du aber
    und deine Söhne sollt die Verfehlungen gegen eure Priesterpflichten auf euch nehmen.'
  lin-lin: 'Yawe alobaki na Aron : « Yo elongo na bana na yo ya mibali mpe libota
    na yo bokomema mokumba ya masumu oyo ekosalema mpo na kobebisa bosantu ya Esika
    ya bule ; mpe lisusu yo kaka elongo na bana na yo ya mibali nde bokomema mokumba
    ya masumu oyo ekosalema na mosala ya bonganga-Nzambe.'
  eng-LSV: And YHWH says to Aaron, “You, and your sons, and the house of your father
    with you, bear the iniquity of the sanctuary; and you and your sons with you bear
    the iniquity of your priesthood;
  eng-GNV: 'And the Lord sayd vnto Aaron, Thou, and thy sonnes and thy fathers house
    with thee, shall beare the iniquitie of the Sanctuarie: both thou and thy sonnes
    with thee shall beare the iniquitie of your Priestes office.'
  eng-WEBSTER: 'And the LORD said to Aaron, Thou and thy sons and thy father''s house
    with thee shall bear the iniquity of the sanctuary: and thou and thy sons with
    thee shall bear the iniquity of your priesthood.'
  nhw-BL: 'Teipa TOTECO quiilhui Aarón: “Ta ihuaya motelpocahua huan moixhuihua catli
    hualahuij ipan mofamilia anquihuicase tlajtlacoli sintla acajya quichihuas amo
    tlapajpactli nopa yoyon tiopamitl. Nojquiya anquihuicase tlajtlacoli sintla amo
    mochijtoc senquistoc nochi catli monequi ipan amotequi quen antotajtzitzi.'
  swh-ONEN: Bwana akamwambia Aroni, “Wewe, wanao na jamaa ya baba yako mtawajibika
    kwa makosa dhidi ya mahali patakatifu, na wewe na wanao peke yenu ndio mtakaowajibika
    kwa makosa dhidi ya ukuhani.
  bba-bba: Yinni Gusunɔ u Aroni sɔ̃ɔwɑ u nɛɛ, wunɛ kɑ wunɛn bibun bweseru kɑ Lefibɑ
    kpurowɑ i ko i bɛɛn torɑnun ɑre sɔbe ì n torɑ Yinni Gusunɔn sɑ̃ɑ yerɔ. Adɑmɑ wunɛ
    kɑ wunɛn bibun bweseru tɔnɑwɑ i ko bɛɛn torɑnun ɑre sɔbe ni i kuɑ yɑ̃ku kobun
    sɔmburu sɔɔ.
  eng-KJVCPB: 'And the Lord said unto Aaron, Thou and thy sons and thy father’s house
    with thee shall bear the iniquity of the sanctuary: and thou and thy sons with
    thee shall bear the iniquity of your priesthood.'
  luo-luo: Jehova Nyasaye nowacho ne Harun niya, “In gi yawuoti kod od wuonu nyaka
    ukaw tingʼ mag richo motimne kama ler mar lemo, kendo in-gi yawuoti kende ema
    nyaka ukaw tingʼ richo motimne jodolo.
  meu-meu: Iehova ese Aaron e hereva henia, eto, Kerere gabu helaḡana ai bae vara
    na oi bona natumu bona emu iduhu taudia latamui ai; bona hahelaḡa taudia edia
    kerere na oi bona natumu latamui ai.
  npi-ULB: परमप्रभुले हारूनलाई भन्‍नुभयो, “तँ, तेरा छोराहरू र तेरा वंशकाहरू पवित्र
    स्थान विरुद्ध गरिने सबै पापका निम्ति जिम्मेवार हुनेछौ । तर पुजारीको पदमा कसैले
    गरेको सबै पापको निम्ति तँ र तेरा छोराहरू मात्र जिम्मेवार हुनेछौ ।
  yor-yor: Olúwa sọ fún Aaroni pé, “Ìwọ, àti àwọn ọmọ rẹ àti ìdílé baba rẹ ni yóò
    ru gbogbo ẹ̀ṣẹ̀ tí wọ́n ti dá fún ilé tí a yà sí mímọ́ fún Ọlọ́run, àti ìwọ àti
    àwọn ọmọ rẹ nìkan ni yóò máa ru ẹ̀ṣẹ̀ iṣẹ́ àlùfáà yín.
  pes-OPCB: 'آنگاه خداوند به هارون فرمود: «تو و پسرانت و خانواده‌ات در برابر هر نوع
    بی‌حرمتی به این مکان مقدّس مسئول هستید. برای هر نوع عمل ناشایستی که در خدمت کاهنی
    صورت بگیرد، شما باید جوابگو باشید.'
  tgl-ULB: Sinabi ni Yahweh kay Aaron, “Ikaw at ang iyong mga anak na lalaki, at ang
    mga angkan ng iyong mga ninuno ang may pananagutan sa lahat ng kasalanang kanilang
    nagawa laban sa santuwaryo. Ngunitt ikaw lamang at ang iyong mga anak na lalaking
    kasama mo ang may pananagutan sa lahat ng mga kasalanang nagawa ng sinuman sa
    pagkapari.
  hui-hui: Anduane Homogohanda Aronohondo lamialu lalu, Í̠nibi í̠ igini bu karubi
    í̠ aria Libaiali bu karubi tígua i̱naga Balai Anda kagoha biabe tiga tiga bulene
    ngadagua ndo kagua bialu harimiyagua nde mo ko holene tíniha anda ibiragola ko
    tíni bibahendeme birimidagonaga genda yu holeberemi. Ai í̠nibi í̠ igini bu karubi
    tígua loma binigo mo miaganaga biabe bialu haga ngagoha mo ko hene wiagua nde
    genda tíni hangume yu holene wulebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​အာ​ရုန်​အား``သင်​နှင့်​တ​ကွ သင်​၏​သား​များ​နှင့်​လေ​ဝိ​အ​နွယ်​ဝင်​တို့​သည်
    ငါ​စံ​တော်​မူ​ရာ​တဲ​တော်​နှင့်​ဆိုင်​သော​ဝတ်​ကို ဆောင်​ရွက်​ရာ​၌ မှား​ယွင်း​ချွတ်​ချော်​ခဲ့​သော်
    အ​ပြစ်​ဒဏ်​ကို​သင်​တို့​ခံ​ရ​ကြ​မည်။ သို့​ရာ တွင်​ယဇ်​ပု​ရော​ဟိတ်​တာ​ဝန်​ကို​ထမ်း​ဆောင်
    ရာ​၌​မှား​ယွင်း​ချွတ်​ချော်​ခဲ့​လျှင်​မူ​ကား သင် နှင့်​သင်​၏​သား​တို့​သာ​အ​ပြစ်​ဒဏ်​ကို
    ခံ​ရ​ကြ​မည်။-
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་ཨ་རོན་ལ་འདི་སྐད་དུ། ཁྱོད་དང་ཁྱོད་ཀྱི་བུ་རྣམས་དང་ཁྱོད་ཀྱི་ཕ་ཁྱིམ་གྱི་མི་རྣམས་ཀྱིས་ཁྱོད་དང་མཉམ་དུ་གནས་མཆོག་གི་ཉེས་པ་འཁུར་དགོས།
    ཁྱོད་དང་ཁྱོད་ཀྱི་བུ་རྣམས་ཀྱིས་ཁྱོད་དང་མཉམ་དུ་མཆོད་དཔོན་གྱི་ལས་འགན་དང་འགལ་བའི་ཉེས་པ་འཁུར་བར་བྱའོ།
    །
  sna-sna: Jehovha akati kuna Aroni, “Iwe, navanakomana vako nemhuri yababa vako munofanira
    kuva nebasa rokutakura mhosva dzinotadzirwa nzvimbo tsvene, uye iwe navanakomana
    vako bedzi ndimi munofanira kuita basa rokutakura mhosva dzinotadzirwa basa rouprista.
  spa-BLM: 'Yahvé dijo a Aarón: “Tú y tus hijos, y la casa de tu padre contigo, llevarán
    la iniquidad del santuario; y tú y tus hijos contigo llevarán la iniquidad de
    tu sacerdocio.'
  cac-cac: 'Ix yalan Jehová d''a vin̈aj Aarón icha tic: Tato tz''och junoc palta d''a
    in cajnub'', a yaelal sja yuj jun chi'', a d''a ib''an̈ yed'' eb'' uninal yed''
    d''a yib''an̈ eb'' etlevitail sjavi. Palta a junoc paltail d''a eyopisio d''a
    sacerdoteal, an̈ej d''a ib''an̈ yed'' eb'' uninal sjavi yaelal yuj jun chi''.'
  swh-ULB: BWANA akamwambia Haruni, “Wewe, wana wako, na uzao wa baba yako watawajibika
    kwa dhambi zote zilizotendwa mahali patakatifu. Lakini wewe na wana wako pekee
    mtawajibika kwa uovu uliofanywa na yeyote mahali patakatifu.
  bel-bel: 'І сказаў Гасподзь Аарону: ты і сыны твае і дом бацькі твайго з табою панесяце
    на сабе грэх за нядбальства ў сьвятыні; і ты і сыны твае з табою панесяце на сабе
    грэх за няўпраўнасьць у сьвятарстве вашым.'
  deu-ELBBK: 'Und der HERR sprach zu Aaron: Du und deine Söhne und das Haus deines
    Vaters mit dir, ihr sollt die Ungerechtigkeit des Heiligtums tragen; und du und
    deine Söhne mit dir, ihr sollt die Ungerechtigkeit eures Priestertums tragen.'
  mbb-OT: Migkeǥiyan te Nengazen si Aaron te, “Sikew wey is menge anak nu he maama
    wey is menge kezuzumahi nu he ebpuun diyà te tribu ni Levi, keniyu he televaken
    is salà he egkeveelan niw zutun te kebpenilbi niw ziyà te Tulda he Edtelevukaayan.
    Piru iyan ke zà wey is menge anak nu is ebpekepenavak te salà he egkeveelan niw
    zutun te kegkememumuhat niw.
  mal-2015: 'പിന്നെ യഹോവ അഹരോനോടു അരുളിച്ചെയ്തതെന്തെന്നാൽ: നീയും നിന്റെ പുത്രന്മാരും
    നിന്റെ പിതൃഭവനവും വിശുദ്ധമന്ദിരം സംബന്ധിച്ചുണ്ടാകുന്ന അകൃത്യം വഹിക്കേണം; നീയും
    നിന്റെ പുത്രന്മാരും നിങ്ങളുടെ പൗരോഹിത്യം സംബന്ധിച്ചുണ്ടാകുന്ന അകൃത്യവും വഹിക്കേണം.'
  rmc-rmc: 'O RAJ phenďa le Aronoske: „Te pes vareso ačhela andro Svetostankos, tu,
    tire čhave the o Leviti ľidžana e vina vaš oda, ale te pes vareso ačhela paš e
    rašajiko služba, ela oda ča pre tu the pre tire čhave.'
  pes-OPV: 'و خداوند به هارون گفت: «تو و پسرانت و خاندان آبایت با تو، گناه مقدس رامتحمل
    شوید، و تو و پسرانت با تو، گناه کهانت خود را متحمل شوید.'
  ron-1924: 'Домнул а зис луй Аарон: „Ту ши фиий тэй ши каса татэлуй тэу ку тине сэ
    пуртаць педяпса фэрэделеӂилор фэкуте ын Сфынтул Локаш; ту ши фиий тэй ымпреунэ
    ку тине сэ пуртаць педяпса фэрэделеӂилор фэкуте ын ымплиниря службей воастре преоцешть.'
  ben-OBCV: সদাপ্রভু হারোণকে বললেন, “তুমি, তোমার ছেলেরা এবং তোমার পিতৃকুল, পবিত্রস্থানের
    বিপক্ষে কৃত অপরাধের জন্য দায়ী হবে এবং তুমি ও তোমার ছেলেরা যাজকত্ব পদের বিপক্ষে
    কৃত অপরাধের জন্য দায়ী হবে।
  som-som: Markaasaa Rabbigu Haaruun ku yidhi, Adiga iyo wiilashaada iyo qabiilkaagu
    waxaad qaadi doontaan dembiga meesha quduuska ah, oo adiga iyo wiilashaada kula
    jiraa waxaad qaadi doontaan dembiga wadaadnimadiinna.
  lat-VUC: 'Dixitque Dominus ad Aaron: Tu, et filii tui, et domus patris tui tecum,
    portabitis iniquitatem sanctuarii: et tu et filii tui simul sustinebitis peccata
    sacerdotii vestri.'
  eng-ASVBT: And Jehovah said unto Aaron, Thou and thy sons and thy fathers’ house
    with thee shall bear the iniquity of the sanctuary; and thou and thy sons with
    thee shall bear the iniquity of your priesthood.
  ita-1885: 'E IL Signore disse ad Aaronne: Tu, e i tuoi figliuoli, e la casa di tuo
    padre teco, porterete l''iniquità che si commetterà intorno al Santuario; e, parimente,
    tu, e i tuoi figliuoli, porterete l''iniquità che si commetterà nel vostro sacerdozio.'
  eng-LXXUP: And the Lord spoke to Aaron, saying, Thou and thy sons and thy father’s
    house shall bear the sins of the holy things, and thou and thy sons shall bear
    the iniquity of your priesthood.
  eng-ULB: Yahweh said to Aaron, “You, your sons, and your ancestor's clan will be
    responsible for all sins committed against the sanctuary. But only you and your
    sons with you will be responsible for all sins committed by anyone in the priesthood.
  spa-VBL: 'El Señor le dijo a Aarón: “Tú y tus hijos y los otros levitas son responsables
    de los pecados relacionados con el santuario. Sólo tú y tus hijos son responsables
    de los pecados relacionados con su sacerdocio.'
  fra-_FOB: 'Alors l''Éternel dit à Aaron: Toi et tes fils, et la maison de ton père
    avec toi, vous porterez l''iniquité du sanctuaire; et toi, et tes fils avec toi,
    vous porterez l''iniquité de votre sacerdoce.'
  mal-mal: 'പിന്നെ യഹോവ അഹരോനോട് അരുളിച്ചെയ്തതെന്തെന്നാൽ: “നീയും നിന്റെ പുത്രന്മാരും
    നിന്റെ പിതൃഭവനവും വിശുദ്ധമന്ദിരം സംബന്ധിച്ചുണ്ടാകുന്ന അകൃത്യവും, നിങ്ങളുടെ പൗരോഹിത്യം
    സംബന്ധിച്ചുണ്ടാകുന്ന അകൃത്യവും വഹിക്കണം.'
  urd-GVR: Rab ne Hārūn se kahā, “Maqdis terī, tere beṭoṅ aur Lāwī ke qabīle kī zimmedārī
    hai. Agar is meṅ koī ġhaltī ho jāe to tum qusūrwār ṭhahroge. Isī tarah imāmoṅ
    kī ḳhidmat sirf terī aur tere beṭoṅ kī zimmedārī hai. Agar is meṅ koī ġhaltī ho
    jāe to tū aur tere beṭe qusūrwār ṭhahreṅge.
  suz-BL: मिनु परमप्रभु यावेमी हारून कली “गे इ तौपुकी नु इ आफ आ खिं ङा मुरुम परमप्रभु
    यावे आ बाक्‍तीक कली मरिम्‍शो पशो कुरचा माल्‍नीनी। मिनु गे नु इ तौपुकीमी चढ़ेतीक
    गेय पाइब आन मरिम्‍शो पशो कुरचा माल्‍नीनी। प्रस्‍थान २८:३८; लेवी १६:३२-३३
  ita-1927: 'E l’Eterno disse ad Aaronne: “Tu, i tuoi figliuoli e la casa di tuo padre
    con te porterete il peso delle iniquità commesse nel santuario; e tu e i tuoi
    figliuoli porterete il peso delle iniquità commesse nell’esercizio del vostro
    sacerdozio.'
  ckb-ckb: 'یەزدان بە هارونی فەرموو: «تۆ و کوڕەکانت و بنەماڵەکەت ئۆباڵی ئەو گوناهانە
    هەڵدەگرن کە لە پیرۆزگا دەکرێت، تۆ و کوڕەکانت ئۆباڵی ئەو گوناهانە هەڵدەگرن کە لە
    کاهینیێتییەکەتان دەکرێت.'
  eng-BBE: 'And the Lord said to Aaron, You and your sons and your father''s family
    are to be responsible for all wrongdoing in relation to the holy place: and you
    and your sons are to be responsible for the errors which come about in your work
    as priests.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಆರೋನನಿಗೆ, “ನೀನೂ, ನಿನ್ನ ಪುತ್ರರೂ, ನಿನ್ನ ಪಿತೃಗಳ ಮನೆಯವರೂ ಪರಿಶುದ್ಧ
    ಸ್ಥಳಕ್ಕೆ ವಿರೋಧವಾಗಿ ನಡೆಯುವ ಕಾರ್ಯಗಳ ಜವಾಬ್ದಾರಿ ವಹಿಸಬೇಕು. ಯಾಜಕತ್ವಕ್ಕೆ ವಿರೋಧವಾಗಿ ನಡೆಯುವ
    ಅಕ್ರಮಗಳಿಗೆ ನೀನು ಮತ್ತು ನಿನ್ನ ಪುತ್ರರು ಮಾತ್ರ ಹೊಣೆಯಾಗಿರುತ್ತೀರಿ.
  bbb-bbb: (-)
  tam-2017: 'பின்பு யெகோவா ஆரோனை நோக்கி: “நீயும் உன்னுடன் உன்னுடைய மகன்களும் உன்னுடைய
    தகப்பன் வம்சத்தாரும் பரிசுத்த ஸ்தலத்தைப்பற்றிய அக்கிரமத்தைச் சுமக்கவேண்டும்; நீயும்
    உன்னுடன் உன்னுடைய மகன்களும் உங்கள் ஆசாரிய ஊழியத்தைப்பற்றிய அக்கிரமத்தைச் சுமக்க
    வேண்டும்.'
  spa-RV-1909: 'Y JEHOVÁ dijo á Aarón: Tú y tus hijos, y la casa de tu padre contigo,
