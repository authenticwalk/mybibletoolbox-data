    યાજકપદની વિરુદ્ધ કરેલાં પાપો માટે જવાબદાર છે.
  pon-2006A: KAUN-O ketin mahsanihong Aaron, “Kowe, noumw seri oh mehn Lipai kan,
    kumwail pahn pwukoahki mehkoaros me sapwung ni amwail doadoahk nan Impwal me I
    pahn kin ketiket loale; ahpw kowe oh noumw seri kan me pahn pwukoahki me sapwung
    ni amwail doadoahk en samworo.
  por-BRBSL: 'Yahweh disse a Arão: “Você e seus filhos e a casa de seus pais convosco
    carregarão a iniqüidade do santuário; e você e seus filhos convosco carregarão
    a iniqüidade de seu sacerdócio”.'
  cth-cth: BAWIPA ni Aron koevah, nangmouh hoi na capanaw hoi nang koe kaawm e na
    pa imthungnaw ni, hmuen kathoung hoi kâkuen e payonpakainae yon teh na phu awh
    han. Hahoi nama hoi nang koe kaawm e na capanaw hoi vaihma lah na onae hoi kâkuen
    e payonpakainae yo hah na phu awh han.
  twi-twi: Awurade kasa kyerɛɛ Aaron se, “Wo, wo mmabarima ne wʼabusuafo a wofi Lewi
    abusuakuw mu no, mfomso biara a ɛfa kronkronbea hɔ no ho asodi bɛda mo so. Na
    sɛ biribi ankɔ so yiye wɔ asɔfodwuma no mu a, wobebisa wo ne wo mmabarima ho asɛm.
  hlt-hlt: BOEIPA loh Aaron te, “Namah neh na ca rhoek khaw, na taengkah na pa imkhui
    khaw rhokso kathaesainah te phuei uh, namah neh na taengkah na ca rhoek loh na
    khosoihbi dongkathaesainah te phuei uh.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nnɑ́kɛ́ Anɔɔ kɛ dɔ̀: Kòò mɔù yetɛ́nɛ̀ mɛtɑummɛ̀ tou
    fɔ̃́ nnɛ̀ ɑ bí díì te mɛyetímɛ̀. Kòò mɔù cɑ̀ɑ̀rɛ̀ ikuɔ́ tɔ̃mmú díì te dɛ kó mɛcɑɑ̀rìmɛ̀.'
  msy-2020: Ezɨ Ikiavɨra Itir God kamaghɨn Aron mɨgei, “Nɨ uan otariba ko Livaiba
    bar, ia deragh nan Purirpenimɨn ingangarim damuan kogh, egh kamaghɨn ia uari,
    uan arazir kuramɨn osɨmtɨzim bangɨn ivezir kuram iniam. Nɨ uan otariba ko, deragh
    ofa gamir gumazimɨn ingangarim damuan koghɨva, iarara uan arazir kurar kamɨn osɨmtɨzim
    ateram.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ Alɔŋ sɩ: Ye nyɑnɑ nyɑ́ lʋlʋɣʋ nyǝ́mɑ nɑ nyɑ́ tɛɛtʋnɑɑ
    Lefii nyǝ́mɑ lɛlɑɑ, ɩ́ wɑkǝlɑ Ɩsɔ cokǝle tɑɑ tǝmlɛ nɑ mǝ kɔtʋɣʋ nyǝntɛ, mǝ nyɔɔŋ
    tɑɑ kɛ́ pɩɩ tɛ.'
  azb-azb: 'Rəbb Haruna dedi: «Sən, övladların və atanın nəsli Müqəddəs məkanla əlaqədar
    hər hansı bir günah üçün məsuliyyət daşıyacaqsınız. Kahinliklə əlaqədar günahlar
    üçün məsuliyyəti yalnız sən və oğulların daşıyacaqsınız.'
  eng-DBY: And Jehovah said to Aaron, Thou and thy sons and thy father's house with
    thee shall bear the iniquity of the sanctuary; and thou and thy sons with thee
    shall bear the iniquity of your priesthood.
  hin-2017: फिर यहोवा ने हारून से कहा, “पवित्रस्थान के विरुद्ध अधर्म का भार तुझ पर,
    और तेरे पुत्रों और तेरे पिता के घराने पर होगा; और तुम्हारे याजक कर्म के विरुद्ध
    अधर्म का भार तुझ पर और तेरे पुत्रों पर होगा।
  wol-KYG: 'Aji Sax ji ne Aaróona: «Yaw, yaak say doom ak sa waa kër maam, yeenay
    gàddu peyug tooñ ci wàllu bérab bu sell bi, te itam yaw, yaak say doom, yeenay
    gàddu peyug tooñ ci seen wàllu carxal.'
  eng-YLT: And Jehovah saith unto Aaron, 'Thou, and thy sons, and the house of thy
    father with thee, do bear the iniquity of the sanctuary; and thou, and thy sons
    with thee, do bear the iniquity of your priesthood;
  eng-WYC-2017: And the Lord said to Aaron, Thou, and thy sons, and the house of thy
    father with thee, shall bear the wickedness of the saintuary; and thou and thy
    sons together shall suffer the sins of your priesthood.
  eng-WMBB: The LORD said to Aaron, “You and your sons and your fathers’ house with
    you shall bear the iniquity of the sanctuary; and you and your sons with you shall
    bear the iniquity of your priesthood.
  urd-GVH: रब ने हारून से कहा, “मक़दिस तेरी, तेरे बेटों और लावी के क़बीले की ज़िम्मादारी
    है। अगर इसमें कोई ग़लती हो जाए तो तुम क़ुसूरवार ठहरोगे। इसी तरह इमामों की ख़िदमत
    सिर्फ़ तेरी और तेरे बेटों की ज़िम्मादारी है। अगर इसमें कोई ग़लती हो जाए तो तू
    और तेरे बेटे क़ुसूरवार ठहरेंगे।
  rug-rug: Zama la koe Eroni se Zihova, “Agoi, meke sari na tumu koreo, meke sari
    na tie Livae, si kaqu tava kilasa nia sa sinea, koari na tinavetavete pa kenuqu
    Rau pa korapa Ipi Hope; ba agoi mo meke sari na tumu koreo, si kaqu tava kilasa
    nia sa sinea koasa tinavete tana hiama.
  gaz-gaz: Waaqayyo Arooniin akkana jedhe; “Ati, ilmaan keetii fi maatiin abbaa keetii
    si wajjin yakka iddoo qulqulluutti hojjetametti ni gaafatamtu. Yakka lubummaatti
    hojjetame siʼii fi ilmaan kee qofatu itti gaafatama.
  fra-LSG: 'L’Éternel dit à Aaron: Toi et tes fils, et la maison de ton père avec
    toi, vous porterez la peine des iniquités commises dans le sanctuaire; toi et
    tes fils avec toi, vous porterez la peine des iniquités commises dans l’exercice
    de votre sacerdoce.'
  yal-yal: Alatala yi a fala Haruna xa, a naxa, “Xa yire sariɲanxin wanla kala, i
    tan nun i ya diine nun Lewi bɔnsɔnna muxune, ɛ tan nan a yulubin goronna tongoma.
    Koni xa saraxarali wanla nan kala, ɛ nun i ya diine nan gbansanna na yulubin goronna
    tongoma.
  haw-1868: OLELO mai la o Iehova ia Aarona, Maluna iho ou a mo au mau keiki, a me
    ka ohana a kou kupuna e ili ai ka hewa o ke keenakapu; a maluna iho ou a me au
    mau keiki e ili ai ka hewa o ka oihanakahuna.
  arb-NAV: 'وَقَالَ الرَّبُّ لِهَرُونَ: «أَنْتَ وَأَبْنَاؤُكَ وَبَيْتُ أَبِيكَ مَسْؤولُونَ
    عَمَّا يُصِيبُ الْمَقْدِسَ مِنْ تَدْنِيسٍ، وَأَنْتَ وَأَبْنَاؤُكَ مَعَكَ تَحْمِلُونَ
    مَسْؤولِيَّةَ مَا يُرْتَكَبُ فِي حَقِّ الْكَهَنُوتِ.'
  ewe-ewe: Yehowa ƒo nu na Aron azɔ gblɔ be, “Enye wò kple viwò ŋutsuwo kple wò ƒometɔwo
    ƒe dɔdeasi be miakpɔ egbɔ be, nu kɔkɔe aɖeke mezu nu makɔmakɔ o, eye anye miawo
    ƒe vodada ne kpɔtsɔtsɔ aɖe ava miaƒe nunɔladɔwo wɔwɔ ŋuti.
  eng-LEE: And the Lord said unto Aaron, Thou and thy sons and thy father's house
    with thee shall bear the iniquity of the sanctuary; and thou and thy sons with
    thee shall bear the iniquity of your priesthood.
  asm-FB: যিহোৱাই হাৰোণক ক’লে, “তুমি আৰু তোমাৰে সৈতে তোমাৰ পিতৃ-বংশই পবিত্ৰ স্থানত
    হোৱা অপৰাধৰ ভাৰ ববা। আৰু তুমিও তোমাৰে সৈতে তোমাৰ পুত্ৰসকলে পুৰোহিত পদত হোৱা অপৰাধৰ
    ভাৰ ববা।
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن هَرُنَ بّ، «عِ تَن، عِ شَ دِيٍ، نُن لٍوِ بْنسْي بِرِن،
    وٌ تَن نَن يُنُبِ سْتْمَ شَ قٍ حَاشِ سَ رَبَ هْرْ مْلِنفِرَ شَ قٍ رَ. هَرُنَ عِ
    تَن نُن عِ شَ دِيٍ، وٌ تَن نَن يُنُبِ سْتْمَ شَ قٍ حَاشِ سَ رَبَ سّرّشّدُبّحَ
    شَ قٍ رَ.
  fra-SBL: 'Yahvé dit à Aaron : « Toi, tes fils et la maison de tes pères avec toi,
    vous porterez l''iniquité du sanctuaire ; toi et tes fils avec toi, vous porterez
    l''iniquité de votre sacerdoce.'
  hbo-hbo: וַיֹּ֤אמֶר יְהוָה֙ אֶֽל־אַהֲרֹ֔ן אַתָּ֗ה וּבָנֶ֤יךָ וּבֵית־אָבִ֙יךָ֙ אִתָּ֔ךְ
    תִּשְׂא֖וּ אֶת־עֲוֹ֣ן הַמִּקְדָּ֑שׁ וְאַתָּה֙ וּבָנֶ֣יךָ אִתָּ֔ךְ תִּשְׂא֖וּ אֶת־עֲוֹ֥ן
    כְּהֻנַּתְכֶֽם׃
  eng-WYCLIFFE: And the Lord seide to Aaron, Thou, and thi sones, and the hows of
    thi fadir with thee, schulen bere the wickidnesse of the seyntuarie; and thou
    and thi sones togidere schulen suffre the synnes of youre preesthod.
  piu-2006: Mayutju Katutjalu Yirananya yalatji watjaṉu, “Ngayuku tuḻkungka nyinarranyurra
    tjukarurru kaliki ngaangka palyantjaku. Wiyawanangkunyurra palyaṉingka ngayulu
    nyurrangarrinya pungku. Nyuntu Yirana kulila!, nyuntu, nyuntupa katja tjuṯaṯarra
    Lipayiku ngulytju ngaṉṯitja tjuṯa nyinanyi, kutjupa tjuṯaṯarraraya palumpa ngulytju
    ngaṉṯitja nyinanyi Lipayiku. Nyuntu tjananya yaḻṯi!, kalikiwanaya ngalya yankula
    waarrkarrinytjaku. Kalikingka yila kutjuya waarrkarrinytjaku, unnguwiya, yurilta
    kutju. Tuḻkuku mayutju tjuṯa kutjunyurra kalikingka yunngu waarrkarrinytjaku,
    yulytja palunya tjuṯawana. Tjawirrilyi kutjalpayiwanaṯarra nyurrangarri tuḻkuku
    mayutju tjuṯa waarrkarrinytjaku, wiya tjanaya Lipayiku ngaṉṯitja kutjupa tjuṯa
    palulawana waarrkarrinytjaku. Tjinguru Lipayiku ngaṉṯitja kutju waṯawaṯarringkula
    yulytja palulawana waarrkarrinyingka mirri pungkutjipingkaṉa. Paluru tjana kapi,
    waru yulytja kutjupaṯarra mantjira katirra kalikingka yurilta ila tjunkula waarrkarrinytjaku.
    Tjinguru yaṉangu kutjupangku ilarringkula kaliki palula ngayuku yulytja tjuṯa
    pampuṉingka, mirriṉa pungkutjipingka.”
  cwe-cwe: Mndewa Mulungu kamulongela Haluni, “Ubananzi wose kusonhela hema da Mulungu,
    wizakuwa kumwako na wanago na lukolo lwako. Iviya ubananzi wa sang'hano yenu ya
    ukulu wa nhambiko mwizausola weye na wanago.
  kik-kik: Nake Jehova akĩĩra Harũni atĩrĩ, “Wee, na ariũ aku, na andũ a nyũmba ya
    thoguo, nĩ inyuĩ mũrĩcookagĩrĩrwo nĩ mahĩtia marĩa mangĩĩkwo makoniĩ handũ-harĩa-haamũre,
    na wee na ariũ aku inyuĩ nĩ inyuĩ mũrĩcookagĩrĩrwo nĩ mahĩtia marĩa mangĩĩkwo
    makoniĩ wĩra wa ũthĩnjĩri-Ngai.
  fra-NCL: 'Yahweh dit à Aaron : « Toi et tes fils, et la maison de ton père avec
    toi, vous porterez l’iniquité du sanctuaire ; toi et tes fils avec toi, vous porterez
    l’iniquité de votre sacerdoce.'
  cek-AK: Angraeng mah Aaron khaeah, Hmuenciim ah sak ih na zae haih pongah loe, nangmah
    hoi na caanawk, nam pa ih imthung takohnawk mah na zok o tih; qaima toksakhaih
    pongah zaehaih na sak nahaeloe, nangmah hoi na caanawk mah zok o tih.
  cuk-cuk: 'Bab-Jehová Aarónʼga sogded: “Israel-dulemar anse-goled-neggi isgusale,
    begi, be-masmalagi, degi, be-dad-dummad-Leví-e-wagangi ataklegoed. Ar bemar dule-irwa-anse-gormalad
    na be-arbanaidgi isgusardi, begi, degi, be-mimmigangi ataklegoed.'
  uig-CYR: 'Пәрвәрдигар Һарунға мундақ деди: — Сән, оғуллириң вә ата җәмәтиңдикиләр
    сениң билән бирликтә муқәддәс җайға мунасивәтлик болған гунани, шуниңдәк сән вә
    оғуллириң бирликтә каһинлиқ вәзиписигә мунасивәтлик болған гунани үстүңләргә алисиләр.'
  tel-2017: యెహోవా అహరోనుతో “పవిత్ర స్థలంలో సేవలో జరిగే పాపాలకు నువ్వూ, నీ కొడుకులూ,
    నీ వంశం జవాబుదారులు. నువ్వూ, నీ కొడుకులూ మీ యాజకత్వపు పాపాలకు జవాబుదారులు.
  hat-BSA: 'Konsa, SENYÈ a te di a Aaron: “Ou menm avèk fis ou yo avèk lakay zansèt
    ou va pote inikite la pou zafè sanktyè a, e nou menm avèk fis nou yo va pote inikite
    la kon prèt.'
  kos-kos: LEUM GOD El fahk nu sel Aaron, “Kom, ac wen nutum ac mwet Levi, fah kaiyuk
    ke kutena tafongla ma sikyak ke pacl kowos orekma in Lohm Nuknuk Mutal sik; tusruktu
    kom ac wen nutum mukena pa ac kaiyuk ke kutena tafongla ma orek ke kunokon lun
    mwet tol.
  hbo-WLC: וַיֹּ֤אמֶר יְהוָה֙ אֶֽל־אַהֲרֹ֔ן אַתָּ֗ה וּבָנֶ֤יךָ וּבֵית־אָבִ֙יךָ֙ אִתָּ֔ךְ
    תִּשְׂא֖וּ אֶת־עֲוֺ֣ן הַמִּקְדָּ֑שׁ וְאַתָּה֙ וּבָנֶ֣יךָ אִתָּ֔ךְ תִּשְׂא֖וּ אֶת־עֲוֺ֥ן
    כְּהֻנַּתְכֶֽם׃
  ibo-ibo: Onyenwe anyị gwara Erọn sị, “Gị, na ụmụ gị ndị ikom gị, na ezinaụlọ nna
    gị ga-ebu ahụhụ ajọ omume metụtara ebe nsọ ahụ. Gị na ụmụ gị ndị ikom naanị ka
    ọ dị nʼaka ịsa ajụjụ ihe ọjọọ ọbụla banyere ọrụ nchụaja.
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ହାରୋଣଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ଓ ତୁମ୍ଭ ସହିତ ତୁମ୍ଭ ପୁତ୍ରଗଣ
    ଓ ତୁମ୍ଭର ପିତୃବଂଶ, ତୁମ୍ଭେମାନେ ପବିତ୍ର ସ୍ଥାନଘଟିତ ଅପରାଧ ବହିବ; ପୁଣି, ତୁମ୍ଭେ ଓ ତୁମ୍ଭ
    ସହିତ ତୁମ୍ଭ ପୁତ୍ରଗଣ ଯାଜକତ୍ୱ-ପଦଘଟିତ ଅପରାଧ ବୋହିବ।
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni Aaron, “Ämi me noum kewe mwän pwal chon
    än semom ainang oupwe mwärelong fän ekewe pupungau mi fis ngeni ewe imw mi pin.
    Nge ämi me noum kewe mwän oupwe pwal mwärelong fän pupungauen wisemi wisen souasor.
  rop-rop: Wal YAWEI bin tok langa Eran, “Yu en yu sanmob en ol det Libai klen garra
    deigim det panishmen if yumob nomo duwit langa mi wanim aibin dalim yumob. Yumob
    garra dum ol detlot wek wen yu jidan wekinmen blanga mi blanga det Seikridwan
    Tent. Bat if yu en yu sanmob nomo dum wanim aibin dalim yumob blanga dum langa
    det serramoni wek, oni yumob na garra abum det panishmen.
  ukr-1871: 'І промовив Господь до Арона: Ти сам і сини твої й батьківський дім твій
    з тобою мусите нести провину сьвятинї; і ти сам і сини твої з тобою мусите нести
    провину вашого сьвященьства.'
  deu-1951: 'Und der HERR sprach zu Aaron: Du und deine Söhne und deines Vaters Haus
    mit dir sollen die Versündigung am Heiligtum tragen, und du und deine Söhne mit
    dir sollen die Sünde eures Priestertums tragen.'
  eng-JPS: 'And the LORD said unto Aaron: ''Thou and thy sons and thy fathers'' house
    with thee shall bear the iniquity of the sanctuary; and thou and thy sons with
    thee shall bear the iniquity of your priesthood.'
  srp-1865: 'A Gospod reèe Aronu: ti i sinovi tvoji i dom oca tvojega s tobom nosite
    grijehe o svetinju; ti i sinovi tvoji s tobom nosite grijehe sveštenstva svojega.'
  lug-lug: Awo Mukama Katonda n’agamba Alooni nti, “Ggwe, ne batabani bo, n’ab’omu
    kika kyo bonna, mmwe munaavunaanyizibwanga olw’emisango eginazzibwanga ku watukuvu;
    era ggwe ne batabani bo mwekka mmwe muneetikkanga obuvunaanyizibwa ku misango
    eginazzibwanga ku bwakabona.
  heb-heb: ויאמר יהוה אל אהרן אתה ובניך ובית אביך אתך תשאו את עון המקדש ואתה ובניך
    אתך תשאו את עון כהנתכם׃
  ben-IRV: সদাপ্রভু হারোণকে বললেন, “তুমি ও তোমার সঙ্গে তোমার ছেলেরা ও তোমার পূর্বপুরুষ,
    তোমরা পবিত্র স্থানের বিরুদ্ধে সমস্ত অপরাধ বহন করবে। কিন্তু কেবল তুমি ও তোমার সঙ্গে
    তোমার ছেলেরা তোমাদের যাজক পদের অপরাধ বহন করবে।
  pan-pan: ਫੇਰ ਯਹੋਵਾਹ ਨੇ ਹਾਰੂਨ ਨੂੰ ਆਖਿਆ, ਪਵਿੱਤਰ ਸਥਾਨ ਦੀ ਬੁਰਾਈ ਦਾ ਭਾਰ ਤੇਰੇ ਉੱਤੇ, ਤੇਰੇ
    ਪੁੱਤਰਾਂ ਉੱਤੇ ਅਤੇ ਤੇਰੇ ਪਿਤਾ ਦੇ ਪਰਿਵਾਰ ਉੱਤੇ ਹੋਵੇਗਾ ਅਤੇ ਤੇਰੀ ਜਾਜਕਾਈ ਦੀ ਬੁਰਾਈ ਦਾ ਭਾਰ
    ਵੀ ਤੇਰੇ ਨਾਲ, ਤੇਰੇ ਪੁੱਤਰਾਂ ਉੱਤੇ ਹੋਵੇਗਾ।
  mya-JVB: တဖန် ထာဝရဘုရား သည် အာရုန် အား မိန့် တော်မူသည်ကား၊ သင် နှင့် သင် ၏သား မြေးအဆွေအမျိုး
    တို့သည်၊ သန့်ရှင်း ရာဌာနတော်နှင့်ဆိုင်သောအပြစ် ၊ သင် တို့ယဇ်ပုရောဟိတ် အရာနှင့်
    ဆိုင်သော အပြစ် ကိုခံရ ကြမည်။
  hmo-hmo: Lohiabada ese Arona dekenai ia hereva, ia gwau, “Bema kerere ia vara lauegu
    Palai Dubu ena gaukara lalonai neganai, oi bona oiemu natuna tau bona oiemu tamana
    ena bese, Levi taudia ese inai kerere do umui huaia. To bema oi, o oiemu natuna
    tau ese emui dagi, hahelagaia taudia edia gaukara, umui karaia kerere neganai,
    umui sibona ese inai kerere ena metau do umui huaia.
  urd-urd: और ख़ुदावन्द ने हारून से कहा कि, हैकल का बार — ए — गुनाह तुझ पर और तेरे
    बेटों और तेरे आबाई ख़ान्दान पर होगा, और तुम्हारी कहानत का बार — ए — गुनाह भी तुझ
    पर और तेरे बेटों पर होगा।
  rus-SYN: 'И сказал Господь Аарону: ты и сыны твои и дом отца твоего с тобою понесете
    на себе грех за небрежность во святилище; и ты и сыны твои с тобою понесете на
    себе грех за неисправность в священстве вашем.'
  bqc-SIM: 'Dii ò Aalonaɛ: Mpi ń n nɛ́ↄ ń Levii buiↄ píi, ma kúkĩi kua gbãlɛsai
    gↄ̃̀ á yã́ ũɛ, mɛ́ sa''onkɛkɛa gbãlɛsai dɛ mpi ń n nɛ́ↄ yã́ ũ.'
  tcz-CHONGTHU: Pakaiyin Aaron heng ah thu asei jin, nangma na hin nachapate ahin,
    na insung Levite chilhah hon na boncha uva Hou-in Theng sung’a boina le suhkhel
    jouse chung’a mo na poh diu ahi. Chuleh Thempu natoh na chung chnag’a mopoh na
    jouse vang nang leh na chapate chung’a bou chu ding ahi,” ati.
  mar-mar: परमेश्वर अहरोनास म्हणाला, या पवित्र स्थानासंबंधीचा दोष तुला व तुझ्या मुलांना
    आणि तुझ्याबरोबरच्या तुझ्या घराण्यास वाहावा लागेल. त्याच प्रमाणे याजक पदासंबंधीचा
    दोष तुला व तुझ्याबरोबर तुझ्या मुलांना वाहवा लागेल.
  qub-qub: 'Chaypitana Tayta Diosga Aaronta niran: «Gam, wamrayquicuna, waquin famillyayquicunapis
    Rispitädu Tincuna Tolducho imatapis llutanta rurarga llapayquimi juchayoj canquipaj.
    Ichanga cüra rurananpaj cajcunata imatapis llutanta rurashpayquega gamwan wamrayquicunallami
    juchayoj canquipaj.'
  hat-hat: 'Seyè a di Arawon konsa: -Se ou menm, pitit gason ou yo ansanm ak tout
    lòt moun nan branch fanmi Levi a, ki va reskonsab tout bagay mal ki pase nan tant
    yo mete apa pou Bondye a. Men, se ou menm ak pitit gason ou yo ase ki va reskonsab
    tout bagay mal ki pase nan travay prèt yo gen pou fè a.'
  eng-BSB: So the LORD said to Aaron, “You and your sons and your father’s house must
    bear the iniquity involving the sanctuary. And you and your sons alone must bear
    the iniquity involving your priesthood.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Aalɔn ma: «Ɗa-o, è-loun zunuiti-yo, ta è-ɠɛɛ mavofodaiti,
    faaɠaaza golaiti kpein ti ɠɛɛzu seizu ɲadegai laalɔɠɔma, ma ɠasɔi ɠa la wo unma.
    Ɗa-o, è-loun zunuiti-yo, faaɠaaza golaiti kpein ti ɠɛɛzu, wa-zalaɠa ɠula wotii
    ma ziɛgi zu, wa ɠa naama ɠasɔi a la wo unma.'
  eng-WEBPB: The LORD said to Aaron, “You and your sons and your fathers’ house with
    you shall bear the iniquity of the sanctuary; and you and your sons with you shall
    bear the iniquity of your priesthood.
  kbq-kbq: Anante Ra Anumzamo'a amanage huno Aronina asami'ne, Kagrane Livae naga'mo'zane
    mofavre nagakamo'zanema ruotage'ma hu'nea seli mono noni'afima pristi eri'zama
    eriso'ema osnazana, kna'a tamagra'a erigahaze.
  nhe-BL: 'Teipa TOTECO quiilhui Aarón: “Ta ihuaya motelpocahua huan moixhuihua tlen
    hualahuij ipan mofamilia inquihuicase tlajtlacoli intla acajya quichihuas ax tlapajpactic
    nopa yoyon tiopamitl. Nojquiya inquihuicase tlajtlacoli intla ax mochijtoc senquistoc
    nochi tlen monequi ipan imotequi queja intotajtzitzi.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg Àràw pe. — Ne nehe, nera'yr wà nehe no,
    amogwer Erewi izuapyapyr wà nehe no, aze amo uzawy ma'ereko haw tàpuzràn ihewe
    imonokatu pyrer pupe har iapo mehe nehe, azepyk putar penehe nehe. Xo ne zo nehe,
    xo nera'yr zo wà nehe, pepuraraw putar ma'erahy nehe, aze amo xaxeto uzawy uma'ereko
    haw iapo mehe wà nehe.
  eng-DRA: 'And the Lord said to Aaron: Thou, and thy sons, and thy father’s house
    with thee shall bear the iniquity of the sanctuary: and thou and thy sons with
    thee shall bear the sins of your priesthood.'
