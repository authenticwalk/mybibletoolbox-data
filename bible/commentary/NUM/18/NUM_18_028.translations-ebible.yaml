verse: NUM.018.028
translations:
  mal-C: നിങ്ങൾക്ക് ഇസ്രായേല്യരിൽനിന്നു ലഭിക്കുന്ന ദശാംശത്തിൽനിന്നെല്ലാം ഇപ്രകാരം
    നിങ്ങളും യഹോവയ്ക്ക് ഒരു യാഗം അർപ്പിക്കണം. ഈ ദശാംശങ്ങളിൽനിന്നുള്ള യഹോവയുടെ പങ്ക്
    നിങ്ങൾ പുരോഹിതനായ അഹരോനു കൊടുക്കണം.
  deu-TKW: Ebenso sollt auch ihr von allen euch zufallenden Zehnten, die ihr von den
    Israeliten in Empfang nehmt, ein Hebeopfer für Jahwe abgeben; und zwar sollt ihr
    davon das für Jahwe bestimmte Hebeopfer Aaron, dem Priester, übergeben.
  lin-lin: Na nzela wana nde bino mpe bokobonza makabo epai na Yawe wuta na biteni
    nyonso ya zomi oyo bokozwa na maboko ya bana ya Isalaele. Mpe wuta na biteni wana
    ya zomi, bosengeli kopesa eteni ya Yawe epai ya Nganga-Nzambe Aron.
  eng-LSV: so you lift up—you also—the raised-offering of YHWH from all your tithes
    which you receive from the sons of Israel; and you have given the raised-offering
    of YHWH from it to Aaron the priest;
  eng-GNV: So ye shall also offer an heaue offring vnto the Lord of all your tithes,
    which ye shall receiue of the children of Israel, and ye shall giue thereof the
    Lords heaue offring to Aaron the Priest.
  eng-WEBSTER: Thus ye also shall offer a heave-offering to the LORD of all your tithes
    which ye receive of the children of Israel; and ye shall give of them the LORD'S
    heave-offering to Aaron the priest.
  nhw-BL: Huajca quej nopa levitame catli quiselise nopa diezmos catli nechmacase
    israelitame, nojquiya quiiyocatlalise se diezmo para na, niininTECO, huan quimacase
    nopa totajtzi Aarón.
  swh-ONEN: Kwa njia hii, ninyi pia mtatoa sadaka kwa Bwana kutoka zaka zote mtakazopokea
    kutoka kwa Waisraeli. Kutoka kwenye zaka hizi, ni lazima mtoe sehemu ya Bwana
    kwa Aroni, kuhani.
  bba-bba: Nɡe mɛyɑ bɑ ko n dɑ mɑɑ ye bɑ wɑ Isirelibɑn min di kpuron wɔkuru bɑɑteren
    wɔllɔ tiɑ wunɛ. Aroniwɑ bɑ ko n dɑ ye wɛ̃.
  eng-KJVCPB: Thus you also shall offer a heave offering unto the Lord of all your
    tithes, which ye receive of the children of Israel; and ye shall give thereof
    the Lord’s heave offering to Aaron the priest.
  luo-luo: E yo machalo kama ema un bende ubiro chiwoe chiwo ne Jehova Nyasaye koa
    kuom achiel kuom apar duto muyudo koa kuom jo-Israel. E achiel kuom apargo, nyaka
    ichiw pok mar Jehova Nyasaye ne Harun, jadolo.
  meu-meu: Unuhetomana umui na emui karoa ihagwautadia, Israel taudia e henimuimu
    ḡaudia, na iboudiai ma ba karoadia, Iehova ena dudui isi boubouna na hahelaḡa
    tauna Aaron ba henia.
  npi-ULB: यसैले तिमीहरूले पनि इस्राएलका मानिसहरूबाट प्राप्‍त गरेका दशांशहरूबाट परमप्रभुको
    निम्ति योग दिनुपर्छ । तिमीहरूले त्यसबाट पुजारी हारूनलाई त्यसको हिस्सा दिनुपर्छ
    ।
  yor-yor: Báyìí ni ìwọ gan an náà yóò mú ọrẹ wa fún Olúwa láti ara ìdámẹ́wàá tí ìwọ
    gbà láti ọ̀dọ̀ àwọn ọmọ Israẹli. Láti ara ìdámẹ́wàá ó gbọdọ̀ mú ọrẹ Olúwa fún
    Aaroni àlùfáà.
  pes-OPCB: این یک دهم عشریه‌ها که به عنوان سهم خداوند تقدیم می‌شود باید از بهترین
    قسمت عشریه‌ها باشد. آن را به هارون کاهن بدهید.
  tgl-ULB: Kaya dapat ka ring mag-alay ng handog kay Yahweh mula sa ikapu na iyong
    natanggap mula sa mga tao ng Israel. Dapat mong ibigay mula sa kanila ang kaniyang
    inalay na handog kay Aaron na pari.
  hui-hui: Isaraele wali agali tigua tinaga pini pini lomabu minigo aria ngiraru yu
    howa nde ogoninaga pini pinigo tale bialu Anduane Homogohondo mulene wini ngago
    manda bialu loma binigo mo miaga Aronohondo milimu.
  mya-mya: ဤ​နည်း​အား​ဖြင့်​သင်​တို့​သည်​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​ထံ​မှ ရ​ရှိ​သော​ဆယ်​ဖို့​တစ်​ဖို့
    အ​လှူ​ရှိ​သ​မျှ​ကို ငါ့​အား​အ​ထူး​အ​လှူ အ​ဖြစ်​ဆက်​သ​ရ​မည်။ သင်​တို့​သည်​ငါ့​အား
    ဆက်​သ​သော ဤ​အ​ထူး​အ​လှူ​ကို​ယဇ်​ပု ရော​ဟိတ်​အာ​ရုန်​အား​ပေး​အပ်​ရ​မည်။-
  bod-N: དེ་བཞིན་ཁྱོད་ཅག་གིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལས་ཐོབ་པའི་བཅུ་ཆ་གཅིག་དེ་ལས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འདེགས་མཆོད་དུ་འབུལ་དགོས་ཤིང་།
    དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་བའི་འདེགས་མཆོད་དེ་ཁྱོད་ཅག་གིས་མཆོད་དཔོན་ཨ་རོན་ལ་སྤྲོད་དགོས།
  sna-sna: Nenzira iyi nemiwo munofanira kupa chipiriso kuna Jehovha kubva pazvegumi
    zvose zvamunogamuchira kubva kuvaIsraeri. Kubva pazvegumi izvi, munofanira kupa
    mugove waJehovha kuna Aroni muprista.
  spa-BLM: Así también ofrecerás una ofrenda mecida a Yahvé de todos tus diezmos que
    recibas de los hijos de Israel; y de ella darás la ofrenda mecida de Yahvé al
    sacerdote Aarón.
  cac-cac: A d'a diezmo tze cha d'a eb' eyetisraelal chi', ata' tzeyic'paxel eyofrenda
    tzeyac' d'ayin. A d'a vin̈aj sacerdote Aarón tzeyac'a'.
  swh-ULB: Kwa hiyo na ninyi lazima mtoe mchango wenu kwa BWANA kutokana na zaka mnazopata
    kutoka kwa watu wa Israeli. Kutokana na hizo mtatoa matoleo yenu kwa Haruni yule
    kuhani.
  bel-bel: так і вы будзеце падносіць паднашэньне Госпаду з усіх дзесяцін вашых, якія
    брацьмеце ў сыноў Ізраілевых, і будзеце даваць зь іх паднашэньне Гасподняе Аарону
    сьвятару;
  deu-ELBBK: So sollt auch ihr ein Hebopfer für den HERRN heben von allen euren Zehnten,
    die ihr von den Kindern Israel nehmt, und davon das Hebopfer für den HERRN Aaron,
    dem Priester, geben.
  mbb-OT: Pinaaǥi kayi ebpekeveǥey kew zaan te halad kayi te kedì puun te langun he
    ikepulù he egkezawat niw ziyà te menge Israilihanen. Ne is kediey he vahin he
    iyan is ikepulù te ikepulù he egkezawat niw ne iveǥey niw ziyà te ki Aaron he
    memumuhat.
  mal-2015: ഇങ്ങനെ യിസ്രായേൽ മക്കളോടു നിങ്ങൾ വാങ്ങുന്ന സകലദശാംശത്തില്നിന്നും യഹോവെക്കു
    ഒരു ഉദർച്ചാർപ്പണം അർപ്പിക്കേണം; യഹോവെക്കുള്ള ആ ഉദർച്ചാർപ്പണം നിങ്ങൾ പുരോഹിതനായ
    അഹരോന്നു കൊടുക്കേണം.
  rmc-rmc: Avke savore ďesjatkendar, so prilena le Izraelitendar, the tumen anena
    mange o ďesjatki. Kala ďesjatki mušinen te del le rašaske Aronoske.
  pes-OPV: بدینطور شما نیز از همه عشرهایی که ازبنی‌اسرائیل می‌گیرید، هدیه افراشتنی
    برای خداوند بگذرانید، و از آنها هدیه افراشتنی خداوند را به هارون کاهن بدهید.
  ron-1924: Астфел, сэ луаць ши вой ынтый ун дар пентру Домнул дин тоате зечуелиле
    пе каре ле вець прими де ла копиий луй Исраел ши сэ даць преотулуй Аарон дарул
    пе каре-л вець луа ынтый дин еле пентру Домнул.
  ben-OBCV: একইভাবে, তোমরাও ইস্রায়েলীদের কাছ থেকে যে সমস্ত দশমাংশ পাও, তা থেকে সদাপ্রভুর
    উদ্দেশে এক নৈবেদ্য উপহার দেবে। এই সমস্ত দশমাংশ থেকে, তোমরা অবশ্যই সদাপ্রভুর অংশ,
    যাজক হারোণকে দেবে।
  som-som: Oo sidaas waa inaad idinku qurbaan sare loo qaado Rabbiga uga bixisaan
    meeltobnaadyadiinna oo dhan oo aad ka qaadataan reer binu Israa'iil, oo waa inaad
    Rabbiga qurbaankiisii sare loo qaado ka siisaan wadaadka Haaruun ah.
  lat-VUC: et universis quorum accipitis primitias, offerte Domino, et date Aaron
    sacerdoti.
  eng-ASVBT: Thus ye also shall offer a heave offering unto Jehovah of all your tithes,
    which ye receive of the children of Israel; and thereof ye shall give Jehovah’s
    heave offering to Aaron the priest.
  ita-1885: Così ancora voi offerirete offerta al Signore di tutte le vostre decime
    che riceverete da' figliuoli d'Israele; e ne darete l'offerta del Signore al Sacerdote
    Aaronne.
  eng-LXXUP: So shall ye also separate them from all the offerings of the Lord out
    of all your tithes, whatsoever ye shall receive from the children of Israel; and
    ye shall give of them an offering to the Lord to Aaron the priest.
  eng-ULB: So you also must make a contribution to Yahweh from all the tithes that
    you receive from the people of Israel. From them you must give his contribution
    to Aaron the priest.
  spa-VBL: De este modo, deberás contribuir con una ofrenda al Señor de cada diezmo
    que recibas de los israelitas, entregando la ofrenda del Señor al sacerdote Aarón.
  fra-_FOB: Ainsi, vous prélèverez, vous aussi, l'offrande de l'Éternel sur toutes
    vos dîmes, que vous recevrez des enfants d'Israël; et vous en donnerez l'offrande
    de l'Éternel à Aaron, le sacrificateur.
  mal-mal: ഇങ്ങനെ യിസ്രായേൽ മക്കളോട് നിങ്ങൾ വാങ്ങുന്ന സകലദശാംശത്തിൽനിന്നും യഹോവയ്ക്ക്
    ഒരു ഉദർച്ചാർപ്പണം അർപ്പിക്കുകയും അത് പുരോഹിതനായ അഹരോന് കൊടുക്കുകയും വേണം.
  urd-GVR: Is tarah tum bhī Rab ko Isrāīliyoṅ kī paidāwār ke dasweṅ hisse meṅ se uṭhāne
    wālī qurbānī pesh karoge. Rab ke lie yih qurbānī Hārūn Imām ko denā.
  suz-BL: मोपा गे इस्राएली आन रे ताक्‍शो १० भाग ङा भाग का नेल्‍ल रे तिल्‍शा परमप्रभु
    यावे कली १० भाग ङा भाग का गेचा माल्‍नीनी। मेको चढ़ेब हारून कली गेचा माल्‍नीनी।
  ita-1927: Così anche voi metterete da parte un’offerta per l’Eterno da tutte le
    decime che riceverete dai figliuoli d’Israele, e darete al sacerdote Aaronne l’offerta
    che avrete messa da parte per l’Eterno.
  ckb-ckb: بەم شێوەیە ئێوەش بەخشینی بەرزکراوەی یەزدان لە هەموو دەیەکەکانتان پێشکەش
    دەکەن کە لە نەوەی ئیسرائیلی وەردەگرن، لەوە بەخشینی بەرزکراوەی یەزدان بە هارونی
    کاهین دەدەن.
  eng-BBE: So you are to make an offering lifted up to the Lord from all the tenths
    which you get from the children of Israel, giving out of it the Lord's lifted
    offering to Aaron the priest.
  kan-OKCV: ಈ ಪ್ರಕಾರ ನೀವು ಸಹ ಇಸ್ರಾಯೇಲರ ಕಡೆಯಿಂದ ತೆಗೆದುಕೊಳ್ಳುವ ನಿಮ್ಮ ಎಲ್ಲಾ ಹತ್ತನೆಯ ಒಂದು
    ಭಾಗವನ್ನು ಯೆಹೋವ ದೇವರಿಗೆ ಕಾಣಿಕೆಯಾಗಿ ಅರ್ಪಿಸಬೇಕು, ನೀವು ಅದರಿಂದ ಯೆಹೋವ ದೇವರ ಯಾಜಕನಾದ ಆರೋನನಿಗೆ
    ಕೊಡಬೇಕು.
  bbb-bbb: '@see-verse:NUM.018.027'
  tam-2017: இப்படியே நீங்கள் இஸ்ரவேல் மக்கள் கையில் வாங்கும் தசமபாகமாகிய உங்களுடைய
    பங்குகளிலெல்லாம் நீங்களும் யெகோவாவுக்கு என்று ஒரு படைப்பை ஏறெடுத்துப் படைத்து,
    அந்தப் படைப்பை ஆசாரியனாகிய ஆரோனுக்குக் கொடுக்கவேண்டும்.
  spa-RV-1909: Así ofreceréis también vosotros ofrenda á Jehová de todos vuestros
    diezmos que hubiereis recibido de los hijos de Israel; y daréis de ellos la ofrenda
    de Jehová á Aarón el sacerdote.
  ron-BTF: Astfel să aduceți de asemenea o ofrandă ridicată pentru DOMNUL din toate
    zeciuielile voastre, pe care le primiți de la copiii lui Israel; și să dați preotului
    Aaron din ofranda ridicată pentru DOMNUL.
  eng-WEBP: Thus you also shall offer a wave offering to the LORD of all your tithes,
    which you receive of the children of Israel; and of it you shall give the LORD’s
    wave offering to Aaron the priest.
  eng-FBV: In this way you are to contribute an offering to the Lord from every tithe
    you receive from the Israelites, giving the Lord's offering to Aaron the priest.
  nld-1939: Dus ook gij moet uw cijns aan Jahweh afdragen, en wel van al uw tienden,
    die gij van de Israëlieten ontvangt; deze cijns aan Jahweh moet gij aan den priester
    Aäron afstaan.
  nch-BL: Huajca quej nopa, nopa levitame cati quiselise nopa diezmos cati techmacase
    israelitame, quiiyocatalise se diezmo para na, niininTECO, huan quimacase nopa
    totajtzi Aarón.
  vie-1934: Thế thì, trong những thuế một phần mười mà các ngươi lãnh nơi dân Y-sơ-ra-ên,
    thì cũng phải lấy ra một phần mười làm lễ vật dâng giơ lên cho Đức Giê-hô-va,
    và giao lễ vật của Đức Giê-hô-va đó cho A-rôn, thầy tế lễ.
  hin-CV: इस प्रकार तुम भी याहवेह को अपने दसवें अंश में से एक अंश भेंट के रूप में
    चढ़ाओगे, जो तुमने इस्राएल के घराने से प्राप्‍त किया था. तुम इस अंश में से पुरोहित
    अहरोन को याहवेह के लिए चढ़ाई भेंट दिया करोगे.
  eng-OURB: Thus you also shall offer a wave offering to Adonai of all your tithes,
    which you receive of the children of Israel [God prevails]; and of it you shall
    give Adonai’s wave offering to Aaron [Light-bringer] the priest.
  spa-BES: Así que debes hacer una ofrenda al Señor de todas las décimas que recibas
    de los hijos de Israel, dando de ella la ofrenda del Señor al sacerdote Aarón.
  tdx-tdx: Aa le havi’ areo ho am’ Iehovà ty enga-kavoañe boak’ amo fahafolo rambese’
    areo amo ana’ Israeleo le i enga-kavoañe navike ho am’ Iehovày ty hatolo’ areo
    amy Aharone mpisoroñe.
  vid-vid: Lelo ahyo ndo vyomundavila heni Mkulu Nguluwi nhambiko za zaka zombochela
    kulawa kwa Waisilaeli. Zaka azo zomndavila heni Mkulu Nguluwi momha mtambika Aluni.
  eng-OKE: So shall you set apart the separation before the Lord of all your tenths
    that you receive from the sons of Israel, and give thereof a separation before
    the Lord unto Aharon the priest.
  tha-KJV: เพราะฉะนั้นเจ้าต้องนำของบูชาจากสิบชักหนึ่งทั้งสิ้นของเจ้าถวายแด่พระเยโฮวาห์
    คือสิบชักหนึ่งที่​เจ้​ารับจากคนอิสราเอลนั้น จากส่วนได้​นี้​พวกเจ้าจงมอบของถวายแด่พระเยโฮวาห์​แด่​อาโรนปุโรหิต
  por-BR-2018: Assim também vós oferecereis uma oferta ao SENHOR de todos os vossos
    dízimos que receberdes dos filhos de Israel; e deles dareis a oferta do SENHOR
    ao sacerdote Arão.
  deu-ELO: Also sollt auch ihr ein Hebopfer für Jehova heben von allen euren Zehnten,
    die ihr von den Kindern Israel nehmet, und davon das Hebopfer für Jehova Aaron,
    dem Priester, geben.
  eng-WYC-2018: and of all things of which ye take tithes, offer ye the first fruits
    to the Lord, and give ye those to Aaron, the priest.
  epo-epo: Tiamaniere vi ankaŭ alportos oferdonon al la Eternulo el ĉiuj viaj dekonaĵoj,
    kiujn vi prenos de la Izraelidoj; kaj vi donos el ili la oferdonon, destinitan
    por la Eternulo, al la pastro Aaron.
  uig-PIN: Bundaⱪ bolƣanda, silǝr Israillarning ⱪolidin alƣan ondin bir ülüxning ⱨǝmmisidin
    Pǝrwǝrdigarƣa atap kɵtürmǝ ⱨǝdiyǝ sunisilǝr; silǝr Pǝrwǝrdigarƣa atiƣan xu «kɵtürmǝ
    ⱨǝdiyǝ»ni kaⱨin Ⱨarunƣa beringlar.
  beo-beo: Amo iasu (Isala:ili dunu ilia ‘daide’ dilima i) da Hina Gode Ea:. Amola
    amoga dilia ‘daide’ lale, gobele salasu dunu Elanema ima:ma.
  tpi-OTNT: Yupela mekim olsem na bai yupela tu i givim ofa long Bikpela long ol hap
    kaikai samting ol Israel i tilim long 10-pela hap na givim wanpela hap long yupela.
    Na dispela hap yupela i laik givim long Bikpela, em yupela i mas givim long pris
    Aron.
  hau-SA: Ta haka za ku miƙa hadaya ga Ubangiji daga cikin dukan zakkar da kuka karɓa
    daga wurin Isra’ilawa. Daga waɗannan zakka kuwa dole ku ba Haruna firist rabon
    Ubangiji.
  uig-LAT: Bundaq bolghanda, siler Israillarning qolidin alghan ondin bir ülüshning
    hemmisidin Perwerdigargha atap kötürme hediye sunisiler; siler Perwerdigargha
    atighan shu «kötürme hediye»ni kahin Harun’gha béringlar.
  nde-nde: Ngale indlela lani lizakwethula eyenu iminikelo kuThixo kukho konke okwetshumi
    elizakwamukela kuvela kwabako-Israyeli. Kulokho okwetshumi kumele liphe okuyisabelo
    sikaThixo ku-Aroni umphristi.
  ton-ton: ‌ʻE pehē hoʻomou ʻatu ʻae feilaulau hiki hake kia Sihova ʻi homou vahe
    hongofulu kotoa pē, ʻaia ʻoku mou maʻu ʻi he fānau ʻa ʻIsileli; pea te mou foaki
    hono feilaulau hiki hake ʻo Sihova kia ʻElone ko e taulaʻeiki.
  ces-1613: Tak vy také přinesete obět vzhůru pozdvižení Hospodinu ze všech desátků
    svých, kteréž vezmete od synů Izraelských, a dáte z nich obět Hospodinovu Aronovi
    knězi.
  eng-WMB: Thus you also shall offer a wave offering to the LORD of all your tithes,
    which you receive of the children of Israel; and of it you shall give the LORD’s
    wave offering to Aaron the priest.
  tam-TCV: அவ்வாறு நீங்களும், இஸ்ரயேலரிடமிருந்து பெற்றுக்கொள்ளும் எல்லா பத்தில் ஒரு
    பங்கிலுமிருந்தும் யெகோவாவுக்கு ஒரு காணிக்கையைக் கொடுப்பீர்கள். அந்த பத்தில் ஒரு
    பங்கிலிருந்து நீங்கள் யெகோவாவின் பங்கை ஆசாரியன் ஆரோனுக்குக் கொடுக்கவேண்டும்.
  ceb-ULB: Busa kinahanglan usab ninyong himoon ang paghatag ngadto kang Yahweh gikan
    sa tanang mga ikanapulo nga inyong madawat gikan sa katawhan sa Israel. Gikan
    kanila kinahanglan ninyong ihatag ang iyang gihatag ngadto kang Aaron nga pari.
  pol-UBG: W ten sposób też i wy macie składać PANU ofiarę wzniesienia ze wszystkich
    waszych dziesięcin, które przyjmujecie od synów Izraela; kapłanowi Aaronowi oddacie
    z nich ofiarę wzniesienia należną PANU.
  urd-GVU: اِس طرح تم بھی رب کو اسرائیلیوں کی پیداوار کے دسویں حصے میں سے اُٹھانے
    والی قربانی پیش کرو گے۔ رب کے لئے یہ قربانی ہارون امام کو دینا۔
  deu-1912: Also sollt auch ihr das Hebeopfer dem HERRN geben von allen euren Zehnten,
    die ihr nehmt von den Kindern Israel, daß ihr solches Hebopfer des HERRN dem Priester
    Aaron gebet.
  kan-2017: ಇಸ್ರಾಯೇಲರಿಂದ ನಿಮಗೆ ಸಲ್ಲುವ ಹತ್ತನೆಯ ಒಂದು ಭಾಗವನ್ನು ಯೆಹೋವನಿಗೆ ಪ್ರತ್ಯೇಕಿಸಿ
    ಯಾಜಕನಾದ ಆರೋನನಿಗೆ ಒಪ್ಪಿಸಬೇಕು.
  yap-yap: Irera’ rogon ni kigimed ra pi’ fare f’oth nib mal’eag ni fen SOMOL ko urngin
    e ragag e pasent ni kam fek rok yu Israel. Ni gimed e ngam pi’ed e re f’oth nib
    mal’eag ney ngak Aron ni prist ni fan ngak SOMOL.
  hlt-MCSB: Nangmih khaw Israel ca rhoek taeng lamkah na dang na parha pakhat boeih
    lamkah te BOEIPA kah khosaa la tloeng uh. Te khui lamkah te BOEIPA kah khosaa
    la khosoih Aaron taengah pae uh.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ታጳፓ ፔቴማ ኬሲ ዒንጋሢፓ ዒንሢያ ታኣም ማዓ ዱማ ዒንጊሢ ዬያይዲ ዒንጉዋቴ፤ ታኣም ዒንሢ ዔኪ ሙካ፥
    ዬያ ዱማ ዒንጊፆ ቄኤሳሢ ዓኣሮኔም ዒንጉዋቴ።
  twi-ASANTE: Saa ntotosoɔ dudu mu ntotosoɔ dudu yi a mobɛnya yi mu na mode bɛma ɔsɔfoɔ
    Aaron sɛ Awurade kyɛfa.
  eng-WEBU: Thus you also shall offer a wave offering to the LORD of all your tithes,
    which you receive of the children of Israel; and of it you shall give the LORD’s
    wave offering to Aaron the priest.
  bnp-bnp: Mu rata mavonga, mua ranga bara mu habi a nihabi ne BAKOVI DAGI. Ra tabekena
    ne BAKOVI DAGI, muri mu habia ne Aron.
  wal-wal: Qassi hagaadan Israa7eela asaappe intte ekkiyo asirata ubbaappe imuwaa
    GODAAYYO immite; ha asirataappe GODAA gishshaa qeesiyaa Aaroonayyo intte immanau
    bessees.
  spa-PDDPT: Así también ustedes presentarán una ofrenda alzada a Yavé de todos los
    diezmos que reciban de los hijos de Israel, y de ellos darán la porción reservada
    de Yavé al sacerdote Aarón.
  gun-gun: Ha'e rami vy Senhor pe ju 'rã peme'ẽ dízimo Israel kuery po gui pejopy
    va'ekue ha'e javi guigua. Ha'e nunga gui Senhor pe peme'ẽ va'e ma sacerdote Arão
    ae oiporu va'erã.
  ilo-ULB: Isu a nasken a mangaramidkayo iti naidatag a daton kenni Yahweh manipud
    iti amin nga apagkapullo a maaw-awatyo manipud kadagiti tattao ti Israel. Manipud
    kadagitoy, nasken nga itedyo kenni Aaron a padi ti naidatag a daton kenni Yahweh.
  kpg-kpg: Deenei di hai e hai godou tigidaumaha hagalabagau ang gi Dimaadua mai nia
    tigidaumaha huogodoo ala e gaamai go goodou i digau Israel. Gei goodou gaa wanga
    gi Aaron nia tigidaumaha hagalabagau aanei ala ne wanga gi Dimaadua.
  uig-ARA: بۇنداق بولغاندا، سىلەر ئىسرائ‍ىللارنىڭ قولىدىن ئالغان ئوندىن بىر ئۈلۈشنىڭ
    ھەممىسىدىن پەرۋەردىگارغا ئاتاپ كۆتۈرمە ھەدىيە سۇنىسىلەر؛ سىلەر پەرۋەردىگارغا ئاتىغان
    شۇ «كۆتۈرمە ھەدىيە»نى كاھىن ھارۇنغا بېرىڭلار.
  sus-sus: Wo xa wo xa hadiya ba n bɛ Isirayilakae xa farilɛ ra, wo fa a so Haruna
    sɛrɛxɛdubɛ yi ra.
  pon-2006: Ih duwen met amwail pahn pil wia amwail meirong kesempwal ong KAUN-O sang
    ni meirong koaros me kumwail kin ale sang rehn mehn Israel kan. Kumwail ahpw pahn
    patohwanohng Aaron meirong kesempwal pwukat me ong KAUN-O.
  ksd-ksd: Damana avat a kabila tul tar ra tinabar tadav ra Luluai ta ra vavinununa
    nina ava vatur vake tai ra tarai Israel; ma avat a tul tar ra tinabar kai ra Luluai
    tana pire Aron ra tena tinabar.
  tur-YTC: Böylece siz de İsrael'in çocuklarından aldığınız ondalıklarınızın hepsinden
    Yahve'ye sallamalık sunu olarak sunacaksınız; ve ondan Yahve'nin sallamalık sunusunu
    kâhin Aron'a vereceksiniz.
  grc-BRENT: Οὕτως ἀφελεῖτε αὐτοὺς καὶ ὑμεῖς ἀπὸ πάντων τῶν ἀφαιρεμάτων Κυρίου ἀπὸ
    πάντων τῶν ἐπιδεκάτων ὑμῶν, ὅσα ἐὰν λάβητε παρὰ τῶν υἱῶν Ἰσραήλ· καὶ δώσετε ἀπʼ
    αὐτῶν ἀφαίρεμα Κυρίῳ Ἀαρὼν τῷ ἱερεῖ.
  ind-AYT: Dan juga, dari persembahan unjukanmu kepada TUHAN, dari perpuluhan Israel
    itu harus kamu berikan kepada Imam Harun.
  nya-nya: Mwa njira imeneyi inunso muzipereka chopereka kwa Yehova kuchokera ku chakhumi
    chanu chilichonse chimene mumalandira kuchokera kwa Aisraeli. Kuchokera ku chakhumicho
    muziperekako gawo la Yehova kwa Aaroni, wansembe.
  hrv-hrv: Tako isto prinosite podizanicu Jahvi i od svih svojih desetina što ih primate
    od Izraelaca. Od toga davajte podizanicu Jahvinu svećeniku Aronu.
  mps-mps: Dagego te tama tiyu da, teda dagego te ofa te Genuai Bidibolo mawainu ebo
    usu yaibao, te Israel dabego hasia nai tau nogo si nai deli selama, dagebolo mabode,
    te dagego nogo si nai ma nedama, deli me te pris bidi Aronbolo mao.
  tpi-tpi: Yupela mekim olsem na bai yupela tu i givim ofa long Bikpela long ol hap
    kaikai samting ol Israel i tilim long 10-pela hap na givim wanpela hap long yupela.
    Na dispela hap yupela i laik givim long Bikpela, em yupela i mas givim long pris
    Aron.
  dan-1931: Således skal også I yde HERREN en Offerydelse af al den Tiende, I modtager
    af Israelitterne, og denne HERRENS Offerydelse skal I give Præsten Aron.
  vie-OVCB: Vậy trong tất cả phần mười anh em nhận được từ người Ít-ra-ên, anh em
    phải dành riêng một lễ vật dâng lên Chúa Hằng Hữu, và anh em hãy giao lễ vật ấy
    cho Thầy Tế lễ A-rôn.
  guj-2017: ઇઝરાયલી લોકો તરફથી તમને મળેલા દસમા ભાગમાંથી તમારે યહોવાહને ઉચ્છાલીયાર્પણ
    કરવાં. તેમાંથી તમે હારુન યાજકને ઉચ્છાલીયાર્પણ આપો.
  pon-2006A: Ih duwen met amwail pahn pil wia amwail meirong kesempwal ong KAUN-O
    sang ni meirong koaros me kumwail kin ale sang rehn mehn Israel kan. Kumwail ahpw
    pahn patohwanohng Aaron meirong kesempwal pwukat me ong KAUN-O.
  por-BRBSL: Assim, você também oferecerá a Javé uma oferta de ondas de todos os seus
    dízimos, que você recebe dos filhos de Israel; e dela dará a oferta de ondas de
    Javé a Arão, o sacerdote.
  cth-cth: Hottelah Isarel catounnaw koehoi pung hra pung touh na hmu awh e pueng
    BAWIPA hanelah kahek thuengnae koe pou na poe awh han. Hahoi BAWIPA hanelah kahek
    thuengnae hah Aron na poe awh han.
  twi-twi: Saa ɔkwan yi so na mobɛfa de mo afɔrebɔ a efi ntotoso du du a mubenya afi
    Israelfo no nkyɛn no abrɛ Awurade. Mumfi ntotoso du du yi mu mfa Awurade kyɛfa
    no mma ɔsɔfo Aaron.
  hlt-hlt: Nangmih khaw Israel ca rhoek taeng lamkah na dang na parha pakhat boeih
    lamkah te BOEIPA kah khosaa la tloeng uh. Te khui lamkah te BOEIPA kah khosaa
    la khosoih Aaron taengah pae uh.
  tbz-SIM: Bɛ̀ níí dɛitɛ Isidɑyɛɛribɛ dɛ̀itɛ dɛ̀ bɛ̀ mɔ̀kɛ dɛ̀ miɛkɛ, dɛ̀ɛ̀ tu dɛpííndɛ̀
    kɛ́ bɛ̀ duɔ́, bɛ̀ɛ dɛitɛ dɛpííndɛ̀ dɛ miɛkɛ n kpɛrɛ ndɛ, dí dɛ̀ duɔ́ nyikuɔ́ nìùtì
    Anɔɔ.
  msy-2020: Ia kamaghɨn damuva, uaghan ofa damusɨ bizir ia isibar 10plan pozibar da
    tuiragh, pozir vamɨra isɨ Ikiavɨra Itir God danɨngam. Ikiavɨra Itir Godɨn ofan
    ia a danɨngamin kam, ia a isɨ ofa gamir gumazim Aron danɨngigh.
  dop-dop: Tǝnɑɣɑ mǝ hikiɣinɑ mǝ kʋhɑʋ nɑ ɩ́ kɔnɑ-m nɑ ɩ́ cɛlǝɣɩ Alɔŋ-wɛ.
  azb-azb: Beləliklə, siz də İsrail övladlarından alacağınız onda birlərinizin hamısından
    Rəbbə qaldırma təqdimini gətirib kahin Haruna verin.
  eng-DBY: Thus ye also shall offer Jehovah's heave-offering of all your tithes, which
    ye take of the children of Israel; and ye shall give thereof Jehovah's heave-offering
    to Aaron the priest.
  hin-2017: इस रीति तुम भी अपने सब दशमांशों में से, जो इस्राएलियों की ओर से पाओगे,
    यहोवा को एक उठाई हुई भेंट देना; और यहोवा की यह उठाई हुई भेंट हारून याजक को दिया
    करना।
  wol-KYG: Su ko defee ngeen jooxe yeen itam, jooxeb Aji Sax ji, ci mboolem seen céri
    fukkeel yi ngeen jële ci bànni Israyil. Kon nangeen jële coocu, jooxeb Aji Sax
    ji, jox ko Aaróona sarxalkat bi.
  eng-YLT: so ye do lift up — ye also — the heave-offering of Jehovah from all your
    tithes which ye receive from the sons of Israel; and ye have given from it the
    heave-offering of Jehovah to Aaron the priest;
  eng-WYC-2017: and of all things of which ye take tithes, offer ye the first fruits
    to the Lord, and give ye those to Aaron, the priest.
  eng-WMBB: Thus you also shall offer a wave offering to the LORD of all your tithes,
    which you receive of the children of Israel; and of it you shall give the LORD’s
    wave offering to Aaron the priest.
  urd-GVH: इस तरह तुम भी रब को इसराईलियों की पैदावार के दसवें हिस्से में से उठानेवाली
    क़ुरबानी पेश करोगे। रब के लिए यह क़ुरबानी हारून इमाम को देना।
  rug-rug: Gua puta tugo asa si kaqu ponia gamu koe Zihova sa vinariponi madina, sapu
    gua vagi gamu koari na keke pa manege koari na tie Izireli. Kaqu vala i gamu sari
    na vinariponi madidi te Zihova hire koe Eroni sa hiama.
  gaz-gaz: Isinis haaluma kanaan kennaa harka kudhan keessaa harka tokko kan Israaʼeloota
    irraa argatan hunda keessaa Waaqayyoof aarsaa ni dhiʼeessitu; kennaawwan kanneen
    keessaas waan qooda Waaqayyoo taʼe Aroon lubichaaf kennaa.
  fra-LSG: C’est ainsi que vous prélèverez une offrande pour l’Éternel sur toutes
    les dîmes que vous recevrez des enfants d’Israël, et vous donnerez au sacrificateur
    Aaron l’offrande que vous en aurez prélevée pour l’Éternel.
  yal-yal: Nayi, ɛ fan bata saraxan ba Alatala xa fata Isirayila kaane yaganne ra.
    Ɛ xa Alatala gbeen ba yaganne ra, ɛ yi a so saraxarali Haruna yii.
  haw-1868: Pela no hoi oukou e kanmaha ai i mohaikaikai na Iehova, noloko mai o na
    hapaumi a pau o oukou, i loaa ia oukou na na mamo a Iseraela mai; a noloko o keia
    mea ka oukou e haawi ai i ka mohaikaikai a Iehova na Aarona ke kahuna.
  arb-NAV: وَهَكَذَا تُقَدِّمُونَ أَنْتُمْ أَيْضاً تَقْدِمَةً لِلرَّبِّ مِنْ جَمِيعِ
    عُشُورِكُمُ الَّتِي تَأْخُذُونَهَا مِنْ بَنِي إِسْرَائِيلَ، وَمَا تُقَرِّبُونَهُ
    لِلرَّبِّ، تُعْطُونَهُ لِهَرُونَ الْكَاهِنِ.
  ewe-ewe: Ale miawo hã miana nu Yehowa tso nu ewolia siwo katã miexɔ tso Israelviwo
    gbɔ la me. Tso nu ewolia siawo me la, miatsɔ Yehowa ƒe ɖuƒe ana Aron, nunɔla la.
  eng-LEE: Thus shall ye also offer a heave-offering unto the Lord from all your tithes,
    which ye may receive from the children of Israel; and ye shall give thereof the
    heave-offering of the Lord to Aaron the priest.
  asm-FB: তোমালোকে ইস্ৰায়েলৰ সন্তান সকলৰ পৰা যি দশম ভাগ গ্ৰহণ কৰিবা, তাৰ পৰা তোমালোকেও
    এইদৰে যিহোৱাৰ উদ্দেশ্যে উত্তোলনীয় উপহাৰ উৎসৰ্গ কৰিবা; তাৰ পৰা যিহোৱাৰ উদ্দেশ্যে
    দিয়া সেই উত্তোলনীয় উপহাৰ তোমালোকে হাৰোণ পুৰোহিতক দিবা।
  sus-A: وٌ شَ وٌ شَ هَدِيَ بَ ﭑ بّ عِسِرَيِلَكَيٍ شَ قَرِلّ رَ، وٌ قَ عَ سٌ هَرُنَ
    سّرّشّدُبّ يِ رَ.
  fra-SBL: C'est ainsi que tu présenteras à l'Éternel une offrande par ondulation
    de toutes les dîmes que tu recevras des enfants d'Israël, et tu en donneras une
    au prêtre Aaron.
  hbo-hbo: כֵּ֣ן תָּרִ֤ימוּ גַם־אַתֶּם֙ תְּרוּמַ֣ת יְהוָ֔ה מִכֹּל֙ מַעְשְׂרֹ֣תֵיכֶ֔ם
    אֲשֶׁ֣ר תִּקְח֔וּ מֵאֵ֖ת בְּנֵ֣י יִשְׂרָאֵ֑ל וּנְתַתֶּ֤ם מִמֶּ֙נּוּ֙ אֶת־תְּרוּמַ֣ת
    יְהוָ֔ה לְאַהֲרֹ֖ן הַכֹּהֵֽן׃
  eng-WYCLIFFE: and of alle thingis of whiche ye taken tithis, offre ye the firste
    fruytis to the Lord, and yyue ye to Aaron, preest.
  piu-2006: '@see-verse:NUM.018.027'
  cwe-cwe: Ivo niivo vondamunilavile niye Mndewa Mulungu zaka zondamuhokele kulawa
    kwa Waisilaili. Zaka iyo yondamunilavile niye Mndewa Mulungu mwizamwing'ha mkulu
    wa nhambiko Haluni.
  kik-kik: Ũguo nĩguo o na inyuĩ mũrĩrutagĩra Jehova iruta kuuma kũrĩ icunjĩ cia ikũmi
    iria mũrĩamũkagĩra ciumĩte kũrĩ andũ a Isiraeli. Kuuma kũrĩ icunjĩ icio cia ikũmi,
    no nginya mũnengagĩre Harũni mũthĩnjĩri-Ngai gĩcunjĩ kĩa Jehova.
  fra-NCL: C’est ainsi que vous prélèverez, vous aussi, une offrande pour Yahweh,
    sur toutes les dîmes que vous recevrez des enfants d’Israël, et cette offrande
    que vous en aurez prélevée pour Yahweh, vous la donnerez au prêtre Aaron.
  cek-AK: Nangcae mah doeh Israel kaminawk khae hoi na hak o ih hato thungah maeto
    to, Angraeng khaeah paek o toeng ah; to tiah Angraeng khaeah paek ih hmuen to
    qaima Aaron hanah paek oh.
  cuk-cuk: Weyobi, Israel-dulemar be-Bab-Jehováʼga ambegi-gwensak-ibmar-ukedi (10%),
    a-ibmar be-Bab-Jehováʼga be ukmogoed. Dule-irwa-Bab-Dummadse-goled-Aarónʼye-nugadga
    be ukoed. We soglegoed, be-Bab-Jehováʼga we-ibmar be uksaye.
  uig-CYR: Бундақ болғанда, силәр Исраилларниң қолидин алған ондин бир үлүшниң һәммисидин
    Пәрвәрдигарға атап көтәрмә һәдийә сунисиләр; силәр Пәрвәрдигарға атиған шу «көтәрмә
    һәдийә»ни каһин Һарунға бериңлар.
  tel-2017: ఆ విధంగా మీరు ఇశ్రాయేలీయుల దగ్గర పొందిన మీ పదోవంతు భాగాలు అన్నిట్లోనుంచి
    మీరు ప్రతిష్ఠార్పణ యెహోవాకు చెల్లించాలి. దానిలోనుంచి మీరు యెహోవాకు ప్రతిష్ఠించే
    అర్పణ యాజకుడైన అహరోనుకు ఇవ్వాలి.
  hat-BSA: Konsa, nou va, osi, prezante yon ofrann bay SENYÈ a, ki soti nan dim nou
    yo, ke nou resevwa de fis Israël yo. Epi soti nan li, nou va bay ofrann SENYÈ
    a a Aaron, prèt la.
  kos-kos: In ouiya se inge kowos wi pac sang mwe sang sriyukla se lun LEUM GOD inge
    liki sie tafu singoul nukewa su kowos eis sin mwet Israel. Kowos fah sang mwe
    sang sriyukla inge lun LEUM GOD nu sel Aaron mwet tol.
  hbo-WLC: כֵּ֣ן תָּרִ֤ימוּ גַם־אַתֶּם֙ תְּרוּמַ֣ת יְהוָ֔ה מִכֹּל֙ מַעְשְׂרֹ֣תֵיכֶ֔ם
    אֲשֶׁ֣ר תִּקְח֔וּ מֵאֵ֖ת בְּנֵ֣י יִשְׂרָאֵ֑ל וּנְתַתֶּ֤ם מִמֶּ֙נּוּ֙ אֶת־תְּרוּמַ֣ת
    יְהוָ֔ה לְאַהֲרֹ֖ן הַכֹּהֵֽן׃
  ibo-ibo: Nʼụzọ dị otu a, unu onwe unu ga-eche onyinye unu nʼihu Onyenwe anyị site
    nʼonyinye otu ụzọ nʼime ụzọ iri unu si nʼaka ụmụ Izrel nata. Site nʼonyinye ndị
    a unu natara, unu ga-enye Erọn onye nchụaja onyinye ahụ ruuru Onyenwe anyị.
  ory-ory: ଏହିରୂପେ ତୁମ୍ଭେମାନେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଠାରୁ ଯେଉଁ ଦଶମାଂଶ ଗ୍ରହଣ କରିବ, ତହିଁରୁ
    ତୁମ୍ଭେମାନେ ହିଁ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଉତ୍ତୋଳନୀୟ ଉପହାର ଉତ୍ସର୍ଗ କରିବ; ପୁଣି, ତହିଁରୁ
    ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଉତ୍ତୋଳନୀୟ ଉପହାର ହାରୋଣ ଯାଜକକୁ ଦେବ।
  chk-chk: Iei usun pwal ämi oupwe eäni asor ngeni ewe Samol mi Lapalap seni ämi leengol
    meinisin oua angei seni ekewe aramasen Israel. Iwe, oupwe ngeni ewe souasor Aaron
    mine än ewe Samol mi Lapalap.
  rop-rop: Lagijat na yumob gin gibit det speshalwan ofring langa YAWEI brom ola ebrijing
    weya yumob bin gajimbat brom ola Isreil pipul. Yumob garra gibit dijan speshalwan
    ofring langa YAWEI blanga Eran det serramonimen.
  ukr-1871: От же й ви мусите приносити жертву Господеві від усїх десятин ваших, що
    берете їх від синів Ізраїля і давати мете від всього Аронові сьвященникові жертву
    возношення про Господа.
  deu-1951: Also sollt auch ihr dem HERRN das Hebopfer geben von allen euren Zehnten,
    die ihr von den Kindern Israel nehmet, und sollt dieses Hebopfer des HERRN dem
    Priester Aaron geben.
  eng-JPS: Thus ye also shall set apart a gift unto the LORD of all your tithes, which
    ye receive of the children of Israel; and thereof ye shall give the gift which
    is set apart unto the LORD to Aaron the priest.
  srp-1865: Tako i vi prinosite prinos što se podiže Gospodu od svijeh desetaka svojih,
    koje æete uzimati od sinova Izrailjevijeh, i dajite od njih prinos Gospodnji Aronu
    svešteniku.
  lug-lug: Mu ngeri eyo nammwe munaaleetanga ekiweebwayo eri Mukama Katonda nga mukiggya
    ku bitundu eby’ekkumi bye munaafunanga ku baana ba Isirayiri. Ku bitundu ebyo
    eby’ekkumi kwe munaggyanga ekiweebwayo kya Mukama ne mukikwasa Alooni kabona.
  heb-heb: כן תרימו גם אתם תרומת יהוה מכל מעשרתיכם אשר תקחו מאת בני ישראל ונתתם ממנו
    את תרומת יהוה לאהרן הכהן׃
  ben-IRV: এই ভাবে, তোমরা ইস্রায়েল সন্তানদের থেকে যে সমস্ত দশমাংশ গ্রহণ করবে, তা
    থেকে তোমরাও সদাপ্রভুর উদ্দেশ্যে উত্তোলনীয় উপহার নিবেদন করবে এবং তা থেকে সদাপ্রভুর
    সেই উত্তোলনীয় উপহার হারোণ যাজককে দেবে।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਤੁਸੀਂ ਵੀ ਯਹੋਵਾਹ ਲਈ ਚੁੱਕਣ ਦੀ ਭੇਟ ਆਪਣਿਆਂ ਸਾਰਿਆਂ ਦਸਵੰਧਾਂ ਤੋਂ ਜਿਹੜੇ
    ਤੁਸੀਂ ਇਸਰਾਏਲੀਆਂ ਤੋਂ ਲੈਂਦੇ ਹੋ ਚੜ੍ਹਾਓਗੇ ਅਤੇ ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਤੋਂ ਯਹੋਵਾਹ ਦੀ ਚੁੱਕਣ ਦੀ
    ਭੇਟ ਹਾਰੂਨ ਜਾਜਕ ਨੂੰ ਦਿਓ।
  mya-JVB: ထိုသို့ သင်တို့သည် ဣသရေလ အမျိုးသား တို့မှ ခံယူ သော ဆယ်ဘို့တဘို့ ထဲက ၊ ထာဝရဘုရား
    အား ပူဇော်သက္ကာ ပြု ရကြမည်။ ထိုပူဇော်သက္ကာကိုလည်း၊ ယဇ်ပုရောဟိတ် အာရုန် အား လှူ
    ရကြမည်။
  hmo-hmo: “Inai dala dekenai, Israela taudia ese umui dekenai idia henia gauna ibounai,
    be umui Levi taudia ese ma do umui haria karoa 10, bona karoa ta be Lohiabada
    ena, bona unai dainai hahelagaia tauna Arona dekenai do umui henia.
  urd-urd: इस तरीक़े से तुम भी अपनी सब दहेकियों में से जो तुम को बनी इस्राईल की तरफ़
    से मिलेगी ख़ुदावन्द के सामने उठाने की क़ुर्बानी पेश करना, और ख़ुदावन्द की यह उठाई
    हुई क़ुर्बानी हारून काहिन को देना।
  rus-SYN: так и вы будете возносить возношение Господу из всех десятин ваших, которые
    будете брать от сынов Израилевых, и будете давать из них возношение Господне Аарону
    священнику;
  bqc-SIM: Màa ápiↄ sↄ̃ áli ma gba pↄ́ kwide pↄ́ Isailiↄ ì bↄɛ́. Àli sa'ona Aalona
    gba ma pↄ́ ũ.
  tcz-CHONGTHU: Nangman Israelte maicham theng ahin touchu hopsomma khat Pathen’a
    dia napeh ngai ding ahi. Hiche hi Pathnenna dinga chanvou thempu Aaron chu na
    peh ding ahi.
  mar-mar: याप्रमाणे तू सुद्धा इस्राएलाचे लोक देतात तशी परमेश्वरास अर्पणे देशील. इस्राएलचे
    लोक परमेश्वरास जे देतात त्याच्या दहावा भाग ते तुला देतील आणि त्यातला दहावा भाग
    तू याजक अहरोनाला देशील.
  qub-qub: Chaynömi Israelcuna diesmunta apamushanta chasquir Leví trïbu runacunapis
    nogapaj diesmuta raquenga. Nircur cüra Aaronta gonga.
  hat-hat: Konsa, nou menm tou, n'a pran yon pòsyon nan tout ofrann ladim moun pèp
    Izrayèl yo va fè, n'a mete l' apa pou mwen. Epi n'a pran pòsyon nou wete pou Seyè
    a nan sa ki pou nou an, n'a bay Arawon, prèt la, li pou tèt pa li.
  eng-BSB: So you are to present an offering to the LORD from all the tithes you receive
    from the Israelites, and from these you are to give the LORD’s offering to Aaron
    the priest.
  tod-tod: Pele ɠana wa ta ɠula da la, wa ɓalaagi, é ɠɛ ga vebɛanii Ɠɔoɠɔ GALAGI
    ʋɛ, é ɠula puusiɛi kpein ba, wo sɔlɔɔsu Izelayɛle nuiti zea. Wa fe zalaɠa ɠula
    nui Aalɔn ya, é ɠɛ ga zalaɠai Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: Thus you also shall offer a wave offering to the LORD of all your tithes,
    which you receive of the children of Israel; and of it you shall give the LORD’s
    wave offering to Aaron the priest.
  kbq-kbq: E'inahu kante Israeli vahe'mo'zama 10ni'a kevuma ante'nafinti mago kevuma
    eme tami'nazana refko huta Ra Anumzamo'na ofa hunantegahaze. Hagi ana ofama Ra
    Anumzamo'nama namisazana pristi ne' Aroni erigahie.
  nhe-BL: Huajca queja nopa levitame tlen quiselise nopa diezmos tlen nechmacase israelitame,
    nojquiya quiiyocatlalise se diezmo para na, niininTECO, huan quimacase nopa totajtzi
    Aarón.
  gub-BL: Tuweharupi Izaew umur putar pitài uma'e 10 uma'e wi imunyryk pyrer wà nehe.
    Pepyhyk putar a'e ma'e nehe. Pemunyryk putar pitài ma'e a'e 10 uma'e wi imunyryk
    pyrer Tupàn Tuweharupi Wiko Ma'e pe imono pyr ikatu ma'e romo nehe no. Pemono
    putar a'e ma'e xaxeto Àràw pe nehe.
  eng-DRA: And of all the things of which you receive tithes, offer the firstfruits
    to the Lord, and give them to Aaron the priest.
