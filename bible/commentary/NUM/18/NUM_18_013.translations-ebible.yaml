verse: NUM.018.013
translations:
  mal-C: അവർ യഹോവയ്ക്കു കൊണ്ടുവരുന്ന നിലത്തിന്റെ ആദ്യഫലം സകലതും നിന്റേതായിരിക്കും.
    നിന്റെ ഭവനത്തിൽ വിശുദ്ധിയുള്ള എല്ലാവർക്കും അതു ഭക്ഷിക്കാം.
  deu-TKW: Die Erstlinge von allem, was in ihrem Lande ist, die sie Jahwe bringen,
    sollen dir gehören; jeder, der rein ist in deiner Familie, darf es verzehren.
  lin-lin: Bambuma ya liboso ya mokili, oyo bakomema epai na Yawe ekozala mpo na yo.
    Moto nyonso kati na ndako na yo, oyo akozala peto, akoki kolia yango.
  eng-LSV: The first-fruits of all that [is] in their land, which they bring to YHWH,
    are yours; every clean one in your house eats it;
  eng-GNV: 'And the first ripe of al that is in their land, which they shall bring
    vnto Lord, shalbe thine: all the cleane in thine house shall eate of it.'
  eng-WEBSTER: And whatever is first ripe in the land, which they shall bring to the
    LORD, shall be thine; every one that is clean in thy house shall eat of it.
  nhw-BL: Nopa catli achtihui pixcase israelitame ipan inintlatochui huan nechmacase,
    nochi elis para antotajtzitzi huan amoteiximatcahua catli tlapajpacme noixpa.
  swh-ONEN: Malimbuko yote ya nchi ambayo wanamletea Bwana yatakuwa yenu. Kila mmoja
    nyumbani kwako ambaye ni safi kwa taratibu za Ibada anaweza kula.
  bba-bba: Dĩɑ ɡbiikii ni bɑ kɑ mɑn ɡesi nɑɑwɑ kpuro, nu ko n sɑ̃ɑwɑ wunɛ kɑ wunɛn
    bibuɡinu. Be bɑ dɛɛre wunɛn yɛnu sɔɔ, berɑ bɑ koo nu di.
  eng-KJVCPB: And whatsoever is first ripe in the land, which they shall bring unto
    the Lord, shall be thine; every one that is clean in thine house shall eat of
    it.
  luo-luo: Olembe mokwongo duto moa e puodho ma gikelone Jehova Nyasaye nobed mari.
    Ngʼato angʼata mantiere e odi mopwodhore maler nyalo chame.
  meu-meu: Edia uma anidia roboadia bona edia imea anidia roboadia iboudiai, Iehova
    dekena e mailaidia ḡaudia, na oiamu; asi mirodia taudia iboudiai emu ruma ai na
    bae ani.
  npi-ULB: तिनीहरूले मकहाँ ल्याउने तिनीहरूका भूमिको पहिलो पाकेको फल तेरो हुने छ ।
    तेरा परिवारका शुद्ध हुने सबैले यी थोकहरूबाट खान सक्छन् ।
  yor-yor: Gbogbo àkọ́so nǹkan ilẹ̀ wọ́n tí wọn mú wá fún Olúwa yóò jẹ́ tìrẹ. Ẹnikẹ́ni
    nínú ìdílé rẹ, àwọn tí ó jẹ́ mímọ́ nínú ìdílé rẹ lè jẹ ẹ́.
  pes-OPCB: و هر نوع محصول دیگر که برای خداوند می‌آورند. اهالی خانه‌تان می‌توانند
    از اینها بخورند، مگر اینکه در آن وقت نجس باشند.
  tgl-ULB: Ang lahat ng bungang unang hinog na nasa kanilang lupain, na dinala nila
    sa akin ay magiging sa inyo. Bawat isang malinis sa iyong pamilya ay maaaring
    kumain ng mga bagay na ito.
  hui-hui: Tomo bayale loma bini uruni tí one waneiginiru i̱naga deni dodo nahe karu
    tigua ta nabi nolene wulebira.
  mya-mya: ထို​အ​စား​အ​စာ​များ​သည်​သင်​နှင့်​ဆိုင်​၏။ သင့်​အိမ်​ထောင်​၌​ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ
    သန့်​စင်​သူ​တိုင်း​ထို​အ​စား​အ​စာ​ကို​စား နိုင်​သည်။
  bod-N: ཁོ་རྣམས་ཀྱིས་ཡུལ་ནས་ཁྱེར་འོངས་ཏེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་བའི་སྟོན་ཐོག་ཐམས་ཅད་ཁྱོད་ཅག་གི་ཡིན།
    ཁྱོད་ཀྱི་ཁྱིམ་དུ་གཙང་མ་ཡིན་པ་ཐམས་ཅད་ཀྱིས་དེ་བཟའ་རུང་བ་ཡིན།
  sna-sna: Zvibereko zvose zvenyika zvavanovigira Jehovha zvichava zvako. Munhu wose
    weimba yako anenge akachena angazvidya.
  spa-BLM: Los primeros frutos de todo lo que hay en su tierra, que traen a Yahvé,
    serán tuyos. Todo el que esté limpio en tu casa comerá de ello.
  cac-cac: yed' pax sb'ab'el sat masanil te' avb'en te' syic'cot eb' d'ayin. A juntzan̈
    chi' ic yaj yed' masanil eb' ayec' cajan ed'oc. Tato vach' yaj eb' icha yalan
    ley, syal svaan eb'.
  swh-ULB: Mavuno ya kwanza yaliyoiva yaliyo katika ardhi yao ambayo wanaleta kwangu,
    yatakuwa yako. Kila mtu aliye msafi kwenye famila yako anaweza kula vitu hivi.
  bel-bel: усе першыя ўтворы зямлі іхняй, першыя яны прынясуць Госпаду, хай будуць
    твае; кожны чысты ў доме тваім можа есьці гэта.
  deu-ELBBK: Die ersten Früchte von allem, was in ihrem Land wächst, die sie dem HERRN
    bringen, sollen dir gehören; jeder Reine in deinem Haus soll davon essen.
  mbb-OT: Uya, egkehimu he keniyu is langun he menge sebpet dan he idhalad dan kayi
    te kedì he ebpuun diyà egkehuna he egkeraǥun dan diyà te tanè dan. Ebpekekaan
    kayi is minsan hentei ziyà te pemilya nu he ed-isipen he lumpiyu.
  mal-2015: അവർ തങ്ങളുടെ ദേശത്തുള്ള എല്ലാറ്റിലും യഹോവെക്കു കൊണ്ടുവരുന്ന ആദ്യഫലങ്ങൾ
    നിനക്കു ആയിരിക്കേണം; നിന്റെ വീട്ടിൽ ശുദ്ധിയുള്ളവന്നെല്ലാം അതു ഭക്ഷിക്കാം.
  rmc-rmc: Tire ena ešebna ovocje savorestar andral lengri phuv, so anena mange. Dojekh,
    ko hino žužo andre tiri famelija, šaj chal olestar.
  pes-OPV: و نوبرهای هرچه در زمین ایشان است که نزد خداوند می‌آورند از آن تو باشد،
    هرکه در خانه تو طاهر باشد، از آن بخورد.
  ron-1924: Челе динтый роаде але пэмынтулуй лор пе каре ле вор адуче Домнулуй сэ
    фие але тале. Орьчине ва фи курат ын каса та сэ мэнынче дин еле.
  ben-OBCV: ভূমিজাত সমস্ত ফলের অগ্রিমাংশ যা তারা সদাপ্রভুর কাছে নিয়ে আসে, তা তোমাদেরই
    হবে। তোমরা পরিবারের প্রত্যেকে, যে আনুষ্ঠানিকভাবে শুচিশুদ্ধ, সে তা ভোজন করতে পারবে।
  som-som: Midhaha ugu horreeya oo dalkooda oo dhan, oo ay Rabbiga u keenaan, adigaa
    iska lahaan doonta; oo mid kasta oo daahir ah oo gurigaaga joogaaba wax ha ka
    cuno.
  lat-VUC: 'Universa frugum initia, quas gignit humus, et Domino deportantur, cedent
    in usus tuos: qui mundus est in domo tua, vescetur eis.'
  eng-ASVBT: The first-ripe fruits of all that is in their land, which they bring
    unto Jehovah, shall be thine; everyone that is clean in thy house shall eat thereof.
  ita-1885: Sieno tuoi i primi frutti di tutto ciò che nascerà nella lor terra, i
    quali essi presenteranno al Signore; mangine chiunque sarà netto in casa tua.
  eng-LXXUP: 'All the firstfruits that are in their land, whatsoever they shall offer
    to the Lord, shall be thine: every clean person in thy house shall eat them.'
  eng-ULB: The first ripe produce of all that is in their land, which they bring to
    me, will be yours. Everyone who is clean in your family may eat these things.
  spa-VBL: Las primicias de todas las cosechas que produzcan en su tierra y que traigan
    al Señor son tuyas. Todos los miembros de tu familia que estén ceremonialmente
    limpios pueden comerlas.
  fra-_FOB: Les premiers fruits de tout ce que leur terre produira, et qu'ils apporteront
    à l'Éternel, t'appartiendront; quiconque sera pur dans ta maison en mangera.
  mal-mal: അവർ അവരുടെ ദേശത്തെ എല്ലാറ്റിൽ നിന്നും യഹോവയ്ക്ക് കൊണ്ടുവരുന്ന ആദ്യഫലങ്ങൾ
    നിനക്ക് ആയിരിക്കണം; നിന്റെ വീട്ടിൽ ശുദ്ധിയുള്ളവനെല്ലാം അത് ഭക്ഷിക്കാം.
  urd-GVR: Fasloṅ kā jo bhī pahlā phal wuh Rab ko pesh kareṅge wuh terā hī hogā. Tere
    gharāne kā har pāk fard use khā saktā hai.
  suz-BL: मेकोपुकीमी परमप्रभु यावे कली चढ़ेथ चाक्‍शो आन ङोंइती मीशो फल फुल नेल्‍ल
    इं केन दुम्‍ब। इ खिंमी ग्रांग्रा मदिशो बाक्‍शो मुर नेल्‍लेमी मेको जने चाप्‍नीम।
    प्रस्‍थान २३:१९; ब्‍यवस्‍था १८:३-४
  ita-1927: Le primizie di tutto ciò che produrrà la loro terra e ch’essi presenteranno
    all’Eterno saranno tue. Chiunque sarà puro in casa tua ne potrà mangiare.
  ckb-ckb: یەکەمین بەرهەمی هەموو شتێکی زەوییەکەیان کە بۆ یەزدانی پێشکەش دەکەن بۆ تۆ
    دەبێت، هەموو کەسێک لە ماڵەکەت ئەوەی بەپێی ڕێوڕەسم پاکە لێی دەخوات.
  eng-BBE: The earliest produce from their land which they take to the Lord is to
    be yours; everyone in your house who is clean may have it for his food.
  kan-OKCV: ಅವರು ಯೆಹೋವ ದೇವರಿಗೆ ತರುವ ಅವರ ದೇಶದಲ್ಲಿರುವ ಎಲ್ಲವುಗಳ ಪ್ರಥಮ ಫಲಗಳು ನಿನ್ನವುಗಳಾಗಿರುವುವು.
    ನಿನ್ನ ಮನೆಯಲ್ಲಿರುವ ಶುದ್ಧನಾದ ಪ್ರತಿಯೊಬ್ಬನೂ ಅದನ್ನು ತಿನ್ನಬಹುದು.
  bbb-bbb: '@see-verse:NUM.018.012'
  tam-2017: தங்களுடைய தேசத்தில் முதற் பழுத்த பலனில் அவர்கள் யெகோவாவுக்குக் கொண்டு
    வருவதெல்லாம் உனக்கு உரியதாகும்; உன்னுடைய வீட்டிலே சுத்தமாக இருப்பவர்கள் யாவரும்
    அவைகளைச் சாப்பிடலாம்.
  spa-RV-1909: 'Las primicias de todas las cosas de la tierra de ellos, las cuales
    traerán á Jehová, serán tuyas: todo limpio en tu casa comerá de ellas.'
  ron-BTF: Și cele dintâi roade coapte în țară, pe care ei le vor aduce DOMNULUI,
    să fie ale tale; oricine este curat în casa ta să mănânce din ele.
  eng-WEBP: The first-ripe fruits of all that is in their land, which they bring to
    the LORD, shall be yours. Everyone who is clean in your house shall eat of it.
  eng-FBV: The firstfruits of all the crops they produce in their land that they bring
    to the Lord are yours. Everyone in your family who is ceremonially clean is allowed
    to eat them.
  nld-1939: Ook de eerste vruchten, die zij Jahweh brengen, van alles, wat op hun
    akkers groeit, zijn voor u; iedereen van uw gezin, die rein is, mag ze eten.
  nch-BL: Nopa cati achtohui pixcase israelitame ipan inintatochui huan techmacase,
    nochi elis para antotajtzitzi huan amoteixmatcahua cati tapajpactique noixpa.
  vie-1934: Mọi hoa quả đầu mùa của đất sanh sản mà dân Y-sơ-ra-ên dâng cho Đức Giê-hô-va,
    đều sẽ thuộc về ngươi; ai trong nhà ngươi tinh sạch sẽ được ăn lấy.
  hin-CV: इनके देश में जो सबसे पहला पका फल होगा, जिसे वे याहवेह को अर्पण करने के लिए
    लाते हैं, तुम्हारा होगा. तुम्हारे घर-परिवार का हर एक सदस्य जो सांस्कारिक रीति
    से पवित्र है, इसको खा सकता है.
  eng-OURB: The first-ripe fruits of all that is in their land, which they bring to
    Adonai, shall be yours. Everyone who is clean in your house shall eat of it.
  spa-BES: Toda la fruta madura del producto de su tierra que llevan al Señor es para
    ti; Todos en tu casa que estén limpios pueden tenerlo para su comida.
  tdx-tdx: Azo ze hene lengom-boa an-tane’e añe engae’ iereo am’ Iehovào, songa mete
    mikama ama’e ze malio añ’anjomba’o ao.
  vid-vid: Mbena zeng'ha za mwaluko za mafuza gapile ga migunda ja hewo gawele wongalila
    heni Mkulu Nguluwi, gowa ga hegwe. Chila munhu yelizwe kuli ivyazi lya hegwe koweza
    kulya.
  eng-OKE: The firstfruits of all that is on their land which they present before
    the Lord shall be thine; everyone in thy house who is clean may eat thereof.
  tha-KJV: ผลสุ​กรุ​่นแรกของของทุกอย่างซึ่งอยู่ในแผ่นดิน ที่​เขานำมาถวายพระเยโฮวาห์
    จะเป็นของเจ้า ทุ​กคนที่สะอาดอยู่ในครอบครัวของเจ้ารับประทานได้
  por-BR-2018: 'As primícias de todas as coisas da terra deles, as quais trarão ao
    SENHOR, serão tuas: todo limpo em tua casa comerá delas.'
  deu-ELO: Die ersten Früchte von allem, was in ihrem Lande wächst, die sie Jehova
    bringen, sollen dir gehören; jeder Reine in deinem Hause soll davon essen.
  eng-WYC-2018: All the beginnings of fruits which the earth bringeth forth, and be
    brought (in) to the Lord, shall fall into thine uses; he that is clean in thine
    house(hold), shall eat of those (things).
  epo-epo: La unuaj produktoj de ĉio, kio estas sur ilia tero, kiujn ili alportos
    al la Eternulo, apartenas al vi; ĉiu pura en via domo povas tion manĝi.
  uig-PIN: Ular yǝrdin elip Pǝrwǝrdigarƣa atap ǝkǝlgǝn dǝslǝpki pixⱪan nǝrsilǝrning
    ⱨǝmmisi sening bolsun; ɵyüngdiki ⱨǝrbir pak adǝm uningdin yesǝ bolidu.
  beo-beo: Amo huluane da dia liligi ba:mu. Dia sosogo fi huluane ledo hamedei, da
    amo manu defea.
  tpi-OTNT: Olgeta dispela namba wan hap kaikai i mau i bilong yupela tasol. Olgeta
    manmeri bilong famili bilong yupela i klin long ai bilong mi, ol i ken kisim na
    kaikai.
  hau-SA: Dukan nunan fari na ƙasar da suke kawo wa Ubangiji, zai zama naka. Kowa
    da yake da tsarki a gidanka zai iya ci.
  uig-LAT: Ular yerdin élip Perwerdigargha atap ekelgen deslepki pishqan nersilerning
    hemmisi séning bolsun; öyüngdiki herbir pak adem uningdin yése bolidu.
  nde-nde: Zonke izithelo zakuqala zomlimela abaziletha kuThixo ngezakho. Kuzakuthi
    wonke owendlu yakho ohlambulukileyo ngokomkhuba avunyelwe ukudla.
  ton-ton: Pea mo ia ʻoku fuofua moho ʻi he fonua, ʻaia tenau ʻomi kia Sihova, ʻe
    ʻaʻau ia; ko ia kotoa pē ʻoku maʻa ʻi ho fale te ne kai mei ai.
  ces-1613: Prvotiny všech věcí, kteréž rostly v zemi jejich, ty přinesou Hospodinu,
    a tvé budou. Každý, kdož jest čistý v domě tvém, jísti je bude.
  eng-WMB: The first-ripe fruits of all that is in their land, which they bring to
    the LORD, shall be yours. Everyone who is clean in your house shall eat of it.
  tam-TCV: அவர்கள் யெகோவாவுக்குக் கொண்டுவரும் நாட்டின் முதற்பலன் முழுவதும் உனக்குரியவை.
    உங்கள் குடும்பத்தில் சம்பிரதாய முறைப்படி சுத்தமாயிருக்கிற எவனும் அதைச் சாப்பிடலாம்.
  ceb-ULB: Maimo gayod ang unang hinog sa tanan nga anaa sa ilang yuta, nga ilang
    gidala alang kanako. Ang tanan nga hinlo nga anaa sa imong pamilya makakaon niini
    nga mga butang.
  pol-UBG: Pierwociny ze wszystkich rzeczy znajdujących się w ich ziemi, które przyniosą
    PANU, będą twoje. Każdy czysty w twoim domu będzie je spożywać.
  urd-GVU: فصلوں کا جو بھی پہلا پھل وہ رب کو پیش کریں گے وہ تیرا ہی ہو گا۔ تیرے گھرانے
    کا ہر پاک فرد اُسے کھا سکتا ہے۔
  deu-1912: Die erste Frucht, die sie dem HERRN bringen von allem, was in ihrem Lande
    ist, soll dein sein; wer rein ist in deinem Hause, soll davon essen.
  kan-2017: ಅವರು ತಮ್ಮ ದೇಶದ ಎಲ್ಲಾ ಬೆಳೆಗಳಲ್ಲಿ ಯೆಹೋವನಿಗೋಸ್ಕರ ತರುವ ಪ್ರಥಮಫಲಗಳು ನಿನಗೇ ಸಲ್ಲಬೇಕು.
    ನಿಮ್ಮ ಮನೆಗಳಲ್ಲಿ ಶುದ್ಧರಾಗಿರುವ ಎಲ್ಲರೂ ಅವುಗಳನ್ನು ಊಟಮಾಡಬಹುದು.
  yap-yap: Urngin ma ke milfan ngom. Urngin chon e tabnaw rom ni yad ba tabgul ma
    rayag ni ngar kayed.
  hlt-MCSB: BOEIPA taengla a khuen a khohmuen kah thaihcuek boeih te nang ham om bitni.
    Na imkhui kah aka cim boeih loh te te ca saeh.
  mdy-ETH: ሳዓ ዔያቶም ዒንጌ ዓንጆይዳፓ ታኣም ዔያታ ዔኪ ሙካ ቤርታ ቢያ ኔ ዛላ ማዓንዳሢሮ ዳምቦ ጎይፆና ጌኤሺ ማዔ፥ ኔ
    ማኣሪ ዓሲ ቢያ ሙዓኒ ዳንዳዓኔ።
  twi-ASANTE: Sɛ mo abusuafoɔ hwɛ na wɔn ho te a, wɔtumi di yeinom nyinaa bi.
  eng-WEBU: The first-ripe fruits of all that is in their land, which they bring to
    the LORD, shall be yours. Everyone who is clean in your house shall eat of it.
  bnp-bnp: Ra maki ri moro muga muga, ne vone mua kunana. E huriki a bakovi a ngatavine
    na kabu vomu ri matapado na matagu, ri gi bole ri gi kani.
  wal-wal: Eti GODAAYYO ehiyo eta biittan de7iya koiro gakkida aifee inttessa; intte
    keettaa asaa giddon wogaadan geeshsha gidiya ubbai hegaa mo.
  spa-PDDPT: Las primicias de todos los productos de su tierra, las cuales traen a
    Yavé, serán tuyas. Todo el que esté purificado en tu casa podrá comer de ellas.
  gun-gun: Yvy re onhotỹ mbyre ha'e javi regua jypy'i hi'a va'e xee Senhor pe ha'e
    kuery ogueru va'e ma nemba'e meme 'rã. Ndero pygua kuery ngarua pyguarã ha'eve
    va'e ri ikuai vy ha'e javi 'rã ho'u.
  ilo-ULB: Kukuamto dagiti umuna a naluom nga apit manipud iti amin nga adda iti dagada
    nga iyegda kaniak. Amin a nadalus a kameng ti pamiliam ket mabalin a mangan kadagitoy.
  kpg-kpg: Nia mee huogodoo ni goodou. Digau huogodoo o godou madahaanau ala e madammaa
    e mee di gai nia maa.
  uig-ARA: ئۇلار يەردىن ئېلىپ پەرۋەردىگارغا ئاتاپ ئەكەلگەن دەسلەپكى پىشقان نەرسىلەرنىڭ
    ھەممىسى سېنىڭ بولسۇن؛ ئۆيۈڭدىكى ھەربىر پاك ئادەم ئۇنىڭدىن يېسە بولىدۇ.
  sus-sus: Daxamui singee e fama naxan birin na n bɛ, na birin findima i gbe nan na.
    I xa mixi birin naxee sɛniyɛnxi e nɔma na donde.»
  pon-2006: Koaros pahn kohieng kumwail, oh tohn amwail peneinei koaros me mwakelekel
    ong kaudok kak iang tungoale.
  ksd-ksd: A luaina vuai e ta ra lavur vunuanai ba dia kap ia pire ra Luluai, kaum;
    diat par dia gomgom ta ra kubam diat a ian tana.
  tur-YTC: Memleketlerinde olanın tümünden Yahve'ye getirdikleri ilk olgun meyveler
    senin olacak. Evinizde temiz olan herkes ondan yiyecektir.”
  grc-BRENT: Τὰ πρωτογεννήματα πάντα ὅσα ἐν τῇ γῇ αὐτῶν, ὅσα ἂν ἐνέγκωσι Κυρίῳ, σοὶ
    ἔσται· πᾶς καθαρὸς ἐν τῷ οἴκῳ σου ἔδεται αὐτά.
  ind-AYT: Hasil pertama dari segala yang tumbuh di tanahnya yang dipersembahkan kepada
    TUHAN akan menjadi bagianmu. Setiap orang yang tahir dari keluargamu boleh memakannya.
  nya-nya: Zipatso zonse zoyamba kucha za mʼdziko lawo zomwe amapereka kwa Yehova
    zidzakhala zako. Aliyense mʼnyumba mwako amene ali woyeretsedwa angathe kudyako.
  hrv-hrv: Prvi rodovi svega u njihovoj zemlji što ih budu donosili Jahvi neka budu
    tvoji. Tko je god čist u tvome domu može ih jesti.
  mps-mps: Te hasia tau yali nai dabe te Israel dabego enabolo maiabo nai, te dagego
    dao. Te tigidali dage hani we bidi eno gedude wiegi yai dao, te augwaligo selama
    tumainao.
  tpi-tpi: Olgeta dispela namba wan hap kaikai i mau i bilong yupela tasol. Olgeta
    manmeri bilong famili bilong yupela i klin long ai bilong mi, ol i ken kisim na
    kaikai.
  dan-1931: De første Frugter af alt, hvad der gror i deres Land, som de bringer HERREN,
    skal tilfalde dig; enhver, som er ren i dit Hus, må spise deraf.
  vie-OVCB: Tất cả lễ vật đầu mùa của các thổ sản khác. Mọi người tinh sạch trong
    gia đình con đều được phép ăn.
  guj-2017: પોતાની ભૂમિની પ્રથમ પેદાશ તરીકે જે કંઈ મારી પાસે લાવે તે બધું તારું થશે.
    તારા કુટુંબમાં જે કોઈ શુદ્ધ હોય તે તેમાંથી ખાય.
  pon-2006A: Koaros pahn kohieng kumwail, oh tohn amwail peneinei koaros me mwakelekel
    ong kaudok kak iang tungoale.
  por-BRBSL: Os primeiros frutos maduros de tudo o que está em suas terras, que eles
    trazem a Iavé, serão seus. Todos os que estiverem limpos em sua casa comerão dela.
  cth-cth: Ahnimae law dawk e aluepaw hmaloe ka hmin e BAWIPA hanlah a poe awh e hah
    nange lah ao han. Na im dawk tamikathoung kaawm e pueng ni a ca thai awh han.
  twi-twi: Asase no so aba a edi kan a wɔde bɛbrɛ Awurade no bɛyɛ mo de. Obiara a
    ɔwɔ wo fi na ne ho tew no tumi di bi.
  hlt-hlt: BOEIPA taengla a khuen a khohmuen kah thaihcuek boeih te nang ham om bitni.
    Na imkhui kah aka cim boeih loh te te ca saeh.
  tbz-SIM: Bɛ ɛì kó tidiketitì bɛ̀ m pɑ̃ɑ̃ ntìì kó dimɑ̀ɑ̀, n ti n di duɔ́mmu bɛ̀ɛ̀
    kó dimɑ̀ɑ̀ bo di cɛ̃́ĩ kɛ wenni bɛ̀ bo nɑ kɛ́ dɛ̀ di.
  msy-2020: Israelia azenibar zurara, uan azenibar faraghavɨra isir dagheba, me da
    isa na bagha izi. Eghtɨ da ian bizibara. Eghtɨ nɨn adarasi, tina nan damazimɨn
    zuegha gɨfa, a dagher kabar amam.
  dop-dop: '@see-verse:NUM.018.012'
  azb-azb: Torpaqlarında bitən nübardan Rəbbə gətirdiklərinin hamısı sənin olsun.
    Sənin ailəndə pak olan hər kəs onu yeyə bilər.
  eng-DBY: The first ripe of everything that is in their land, which they shall bring
    to Jehovah, shall be thine; every one that is clean in thy house shall eat of
    it.
  hin-2017: उनके देश के सब प्रकार की पहली उपज, जो वे यहोवा के लिये ले आएँ, वह तेरी
    ही ठहरे; तेरे घराने में जितने शुद्ध हों वे उन्हें खा सकेंगे।
  wol-KYG: Njàlbéenu meññeef mi ñuy indil Aji Sax ji, ci mboolem lu meññee ci seen
    suuf, yaa koy moom, te képp ku set ci sa waa kër, sañ na cee lekk.
  eng-YLT: '''The first-fruits of all that [is] in their land, which they bring in
    to Jehovah, are thine; every clean one in thy house doth eat it;'
  eng-WYC-2017: All the beginnings of fruits which the earth bringeth forth, and be
    brought to the Lord, shall fall into thine uses; he that is clean in thine house,
    shall eat of those [or them].
  eng-WMBB: The first-ripe fruits of all that is in their land, which they bring to
    the LORD, shall be yours. Everyone who is clean in your house shall eat of it.
  urd-GVH: फ़सलों का जो भी पहला फल वह रब को पेश करेंगे वह तेरा ही होगा। तेरे घराने
    का हर पाक फ़रद उसे खा सकता है।
  rug-rug: Doduru arini si tamugamu, meke sari doduru tudia rina mia tatamana, saripu
    ele via koasa hahanana vina via si kaqu henai si arini.
  gaz-gaz: Mataan midhaanii kan isaan waan biyyattii irraa argatan hunda keessaa Waaqayyoof
    fidan kan kee haa taʼu; mana kee keessaa namni akka seeraatti qulqulluu taʼe kam
    iyyuu waan kana nyaachuu ni dandaʼa.
  fra-LSG: Les premiers produits de leur terre, qu’ils apporteront à l’Éternel, seront
    pour toi. Quiconque sera pur dans ta maison en mangera.
  yal-yal: E fama bɔxɔn bogise singen naxanye ra Alatala xa, ne findima nɛn ɛ gbeene
    ra. Ɛ denbayaan muxun naxanye mi xɔsixi sena nde xɔn, e nɔɛ a donɲɛ nɛn.
  haw-1868: O na mea a pau i oo mua ma ka aina, a lakou e lawe mai ai na Iehova, o
    kau ia; o ka poe a pau i maemae ma kou hale, e ai lakou ia.
  arb-NAV: فَتَكُونُ لَكَ أَبْكَارُ غَلّاتِ أَرْضِهِمِ الَّتِي يُقَدِّمُونَهَا لِلرَّبِّ،
    فَيَأْكُلُ مِنْهَا كُلُّ طَاهِرٍ مِنْ أَهْلِ بَيْتِكَ.
  ewe-ewe: kple nuɖuɖu ɖe sia ɖe ene la hã nye mia tɔ. Miaƒe ƒometɔwo aɖu esiawo negbe
    ɖeko wo ŋuti mekɔ le ɣe ma ɣi me o.
  eng-LEE: 'The first ripe fruit of whatsoever is in their land, which they may bring
    unto the Lord, shall be thine: every one that is clean in thy house may eat thereof.'
  asm-FB: তেওঁলোকৰ ভূমিত উৎপন্ন হোৱা ফল আদিৰ প্ৰথমে পকা যি ভাগ তেওঁলোকে যিহোৱাৰ উদ্দেশ্যে
    আনিব, সেয়ো তোমাৰেই হ’ব। তোমাৰ বংশৰ সকলো শুচিলোকে তাক ভোজন কৰিব পাৰিব।
  sus-A: دَشَمُي سِنفٍيٍ عٍ قَمَ نَشَن بِرِن نَ ﭑ بّ، نَ بِرِن قِندِ مَ عِ فبٍ نَن
    نَ. عِ شَ مِشِ بِرِن نَشٍيٍ سّنِيّنشِ عٍ نْمَ نَ دٌندٍ.»
  fra-SBL: Les prémices de tout ce qui se trouve dans leur pays, qu'ils apporteront
    à l'Éternel, seront à toi. Tous ceux qui sont propres dans votre maison en mangeront.
  hbo-hbo: בִּכּוּרֵ֞י כָּל־אֲשֶׁ֧ר בְּאַרְצָ֛ם אֲשֶׁר־יָבִ֥יאוּ לַיהוָ֖ה לְךָ֣ יִהְיֶ֑ה
    כָּל־טָהֹ֥ור בְּבֵיתְךָ֖ יֹאכֲלֶֽנּוּ׃
  eng-WYCLIFFE: Alle the bigynnyngis of fruytis whiche the erthe bryngith forth, and
    ben brouyt to the Lord, schulen falle in to thin vsis; he that is cleene in thin
    hous, schal ete of tho.
  piu-2006: '@see-verse:NUM.018.012'
  cwe-cwe: Matunda yose yevile ya vinhu va mwanduso muna imigunda yawo wezanigalila
    niye, yezakuwa yako. Chila munhu muna ulukolo lwako yeli hambule mwiko kodaha
    kuja.
  kik-kik: Maciaro mothe ma bũrũri ma mbere marĩa marĩrehagĩra Jehova marĩtuĩkaga
    maku. Mũndũ o wothe wa nyũmba yaku ũtarĩ thaahu no amarĩe.
  fra-NCL: Les premiers produits de leur terre qu’ils apporteront à Yahweh seront
    pour toi. Quiconque est pur dans ta maison en mangera.
  cek-AK: Nihcae mah Angraeng khaeah sin o ih, lawk thungah kathai tangsuek hmuennawk
    boih loe, nangcae ih hmuen ah om tih; na imthung takoh ah kaom ciimcai kaminawk
    mah to hmuennawk to caa o tih.
  cuk-cuk: Israel-dulemar na e-nainugi gebe-ibmar-sanmakmalad-anga-sedamaloedi, an
    bemarga ukbaloed. Ar dule be-neguyagi bela islidik-gudimaladi we-ibmarmala nabir
    gunmaloed.
  uig-CYR: Улар йәрдин елип Пәрвәрдигарға атап әкәлгән дәсләпки пишқан нәрсиләрниң
    һәммиси сениң болсун; өйүңдики һәр бир пак адәм униңдин йесә болиду.
  tel-2017: వారు తమ దేశపు పంటలన్నిట్లో యెహోవాకు తెచ్చే మొదటి ఫలాలు నీకు చెందుతాయి.
    నీ ఇంట్లో ఆచారరీతిగా శుచిగా ఉన్నవారు ఈ అర్పణల్లో దేనినైనా తినొచ్చు.
  hat-BSA: Premye nan fwi mi ki nan peyi yo, ke yo pote bay SENYÈ a, va pou ou. Tout
    moun lakay ou ki pwòp, kapab manje li.
  kos-kos: Ma inge nukewa ma lom. Mwet nukewa in sou lom su aknasnasyeyukla ku in
    mongo kac.
  hbo-WLC: בִּכּוּרֵ֞י כָּל־אֲשֶׁ֧ר בְּאַרְצָ֛ם אֲשֶׁר־יָבִ֥יאוּ לַיהוָ֖ה לְךָ֣ יִהְיֶ֑ה
    כָּל־טָה֥וֹר בְּבֵיתְךָ֖ יֹאכֲלֶֽנּוּ׃
  ibo-ibo: Mkpụrụ mbụ nke ihe niile dị nʼala nke ha na-ewebatara Onyenwe anyị, ga-abụ
    nke gị. Onye ọbụla nke dị ọcha nʼezinaụlọ unu nwere ike iso rie ya.
  ory-ory: ସେମାନେ ଆପଣା ଆପଣା ଭୂମିରୁ ଉତ୍ପନ୍ନ ଯେଉଁସବୁ ପ୍ରଥମ ପକ୍ୱ ଫଳ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ଉତ୍ସର୍ଗ କରନ୍ତି, ସେହି ସବୁ ତୁମ୍ଭର ହେବ; ତୁମ୍ଭ ଗୃହସ୍ଥିତ ପ୍ରତ୍ୟେକ ଶୁଚି ଲୋକ ତାହା ଭୋଜନ
    କରିବ।
  chk-chk: Iwe, mwen uän irä meinisin mi mär won fanüer ra uwato rei repwe enemi.
    Iteiten ir mi limöch me lein chon leimwom repwe tongeni mongö seni.
  rop-rop: Ebrijing blanga yu, ebriwan langa yu femili hu oldei jidan klinwan blanga
    serramoni gin dagat det daga.
  ukr-1871: Первоплоди з усього, що родить земля їх, що вони подають їх Господеві,
    твої будуть; всякий чистий з дому твого може їх їсти.
  deu-1951: Die ersten Früchte alles dessen, was in ihrem Lande [wächst], die sie
    dem HERRN bringen, sollen dein sein. Wer in deinem Hause rein ist, soll davon
    essen.
  eng-JPS: The first-ripe fruits of all that is in their land, which they bring unto
    the LORD, shall be thine; every one that is clean in thy house may eat thereof.
  srp-1865: Prvine od svega što rodi u zemlji njihovoj, koje donesu Gospodu, tvoje
    neka budu; ko je god èist u domu tvojem neka jede.
  lug-lug: Ebibala ebinaasookanga okwengera mu nnimiro zaabwe, bye banaaleeteranga
    Mukama Katonda, binaabanga bibyo. Buli muntu yenna ow’omu maka go omulongoofu
    anaalyangako.
  heb-heb: בכורי כל אשר בארצם אשר יביאו ליהוה לך יהיה כל טהור בביתך יאכלנו׃
  ben-IRV: তাদের দেশে উৎপন্ন যে সমস্ত প্রথম পাকা ফল আমার কাছে উপস্থিত করে, সে সমস্ত
    তোমার হবে।
  pan-pan: ਉਨ੍ਹਾਂ ਦੀ ਧਰਤੀ ਦੇ ਪਹਿਲੇ ਫਲ ਜਿਹੜੇ ਉਹ ਯਹੋਵਾਹ ਲਈ ਲਿਆਉਂਦੇ ਹਨ, ਉਹ ਤੇਰੇ ਹੋਣਗੇ।
    ਹਰ ਇੱਕ ਜਿਹੜਾ ਤੇਰੇ ਘਰ ਵਿੱਚ ਹੈ ਅਤੇ ਸ਼ੁੱਧ ਹੋਵੇ, ਉਹ ਖਾਵੇ।
  mya-JVB: ထာဝရဘုရား ထံ တော်သို့ ဆောင် ခဲ့သမျှ အဦး မှည့်သော သစ်သီးကိုလည်း သင် ဆိုင်
    ရ မည်။ သင့် အိမ် ၌ သန့်ရှင်း သော သူအပေါင်း တို့သည် စား ရသောအခွင့် ရှိ၏။
  hmo-hmo: Idia be umui emui, bona miro lasi taudia ibounai emui ruma dekenai inai
    aniani gaudia idia ania diba.
  urd-urd: उनके मुल्क की सारी पैदावार के पहले पक्के फल, जिनको वह ख़ुदावन्द के सामने
    लाएँ तेरे होंगे; तेरे घराने में जितने पाक हैं वह उनको खाएँ।
  rus-SYN: все первые произведения земли их, которые они принесут Господу, да будут
    твоими; всякий чистый в доме твоем может есть это.
  bqc-SIM: An buapↄ́ káau pↄ́ aaì mↄomɛɛ á n pↄ́ɛ píi. N bɛ gbɛ̃́ pↄ́ i gbãlɛo
    píi a ble.
  tcz-CHONGTHU: Gamsunga louga ahung lhung masa jouse mipite ho jouse aboncha nangma
    ding ahin, nangma insunga aki sutheng jouse hiche maichamma hung kitoh doh jouse
    chu anehthei ding ahi.
  mar-mar: लोक जेव्हा कापणीच्या वेळी धान्य गोळा करतात तेव्हा प्रथम गोळा केलेले धान्य
    ते परमेश्वराकडे आणतात. म्हणून मी या गोष्टी तुला देतो आणि तुझ्या कुटुंबातील शुद्ध
    माणसे ते खाऊ शकतात.
  qub-qub: Gamtami goycö rimir-punta cosëchancunapita nogapaj apamushancunatapis.
    Gampa famillyayquicuna limyu cashpanga chay ofrendacunata micongami.
  hat-hat: Tout premye fwi ki mi nan peyi a, fwi yo ofri bay Seyè a, se va pou ou
    tou. Tout moun lakay ou ki nan kondisyon pou sèvi Seyè a va gen dwa manje ladan
    yo.
  eng-BSB: The firstfruits of everything in their land that they bring to the LORD
    will belong to you. Every ceremonially clean person in your household may eat
    them.
  tod-tod: zooi ʋa lɔnɔ mɔungi kpein ti ʋaazu la Ɠɔoɠɔ GALAGI ʋɔ. Nuiti kpein ta ɠɛ
    ɗa-ʋɛlɛi wu, ti la tɔ koloɠoloni, ta zoo ti ta mi.
  eng-WEBPB: The first-ripe fruits of all that is in their land, which they bring
    to the LORD, shall be yours. Everyone who is clean in your house shall eat of
    it.
  kbq-kbq: Hagi ese ne'zama afumaresige'za eri'za esazana, agruma hu'nesaza nagaka'amozage
    negahaze.
  nhe-BL: Nopa tlen achtohui pixcase israelitame tlen ininmil tlen quitoctoque huan
    nechmacase, nochi elis para intotajtzitzi huan imoteixmatcahua tlen tlapajpacme
    noixpa.
  gub-BL: Teko werur putar uiwy wi ipo'o pyrer ipy wà nehe. Ereiko putar a'e ma'e
    izar romo nehe. Neànàm herenataromo ikatu ma'e paw upuner putar a'e ma'e i'u haw
    rehe wà nehe.
  eng-DRA: 'All the firstripe of the fruits, that the ground bringeth forth, and which
    are brought to the Lord, shall be for thy use: he that is clean in thy house,
    shall eat them.'
