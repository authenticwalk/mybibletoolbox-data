verse: NUM.018.029
translations:
  mal-C: നിങ്ങൾക്കു നൽകപ്പെട്ട സകലത്തിൽനിന്നും ഉത്തമവും വിശുദ്ധവുമായ ഭാഗം വേണം യഹോവയ്ക്കുള്ള
    പങ്കായി അർപ്പിക്കേണ്ടത്.’
  deu-TKW: Von allen euch zufallenden Gaben habt ihr stets ein Hebeopfer für Jahwe
    abzugeben, und zwar von allem Besten daran, als die von ihm zu entrichtende heilige
    Gabe.
  lin-lin: Kati na makabo nyonso oyo bokozwa, bosengeli kopesa epai na Yawe eteni
    oyo eleki kitoko mpe eleki bule. ›
  eng-LSV: out of all your gifts you lift up every raised-offering of YHWH, out of
    all its fat—its hallowed part—out of it.
  eng-GNV: 'Ye shall offer of all your gifts al the Lords heaue offrings: of all the
    fat of the same shall ye offer the holy things thereof.'
  eng-WEBSTER: Out of all your gifts ye shall offer every heave-offering of the LORD,
    of all the best of it, even its hallowed part out of it.
  nhw-BL: Huan quema levitame nechmacase nopa diezmo tlen nochi nopa diezmos catli
    quiselijtoque, monequi quitlapejpenise catli achi más cuali huan achi más tlatzejtzeloltic
    tlen nochi para nechmacase.
  swh-ONEN: Ni lazima mtoe kama sehemu ya Bwana iliyo nzuri sana tena ile sehemu iliyo
    takatifu sana kuliko zote ya kile kitu mlichopewa.’
  bba-bba: Kɛ̃ɛ ni bɑ ɡesi wɑ kpuro bɑ ko n dɑ Gusunɔɡiɑ wunɛwɑ. Geɑ bɑ koo nùn wunɑ.
  eng-KJVCPB: Out of all your gifts ye shall offer every heave offering of the Lord,
    of all the best thereof, even the hallowed part thereof out of it.
  luo-luo: Nyaka ichiw pok mar Jehova Nyasaye gino maber kendo maler moloyo mar gik
    moko duto ma omiu.’
  meu-meu: 'Bae henimui herahiadia iboudiai amo emui boubou ḡaudia ba dudui isi Iehova
    vairanai: namo-hereadia bona mai helaḡadia karoadia mo ia ba henia.'
  npi-ULB: तिमीहरूले प्राप्‍त गरेका सबै उपहारबाट तिमीहरूले परमप्रभुलाई हरेक हिस्सा
    दिनुपर्छ । यो तिमीहरूलाई दिइएको उत्तम र अति पवित्र थोकहरूबाट दिनुपर्छ ।'
  yor-yor: Ìwọ gbọdọ̀ mú wá gẹ́gẹ́ bí ìpín Olúwa èyí tí ó dára jùlọ àti tí ó jẹ́ mímọ́
    jùlọ lára gbogbo nǹkan tí wọ́n mú wá fún ọ.’
  pes-OPCB: '@see-verse:NUM.018.028'
  tgl-ULB: Mula sa lahat ng mga inalay na iyong natanggap, dapat kang maghandog ng
    bawat inalay na handog kay Yahweh. Dapat mong gawin ito mula sa lahat ng mainam
    at pinaka-banal na mga bagay na ibinigay sa iyo.'
  hui-hui: Tígua tomoru baya hangu tale bigi bialu bayaleorego Anduane Homogonaga
    mo bagiho ngelowa ibuni mo milimu.
  mya-mya: သင်​တို့​ရ​ရှိ​သော​အ​လှူ​ထဲ​မှ​အ​ကောင်း​ဆုံး ကို ထာ​ဝ​ရ​ဘု​ရား​အား​ဆက်​သ​ရ​မည်။-
  bod-N: ཁྱོད་རྣམས་ལ་ཐོབ་པའི་ལེགས་སྐྱེས་ཐམས་ཅད་ལས་ཡག་ཤོས་ནི་དམ་པར་བྱས་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འདེགས་མཆོད་དུ་ཕུལ་ཞིག་ཅེས་པའོ།
    །
  sna-sna: Munofanira kupa somugove waJehovha chakanakisisa uye chikamu chitsvene
    chezvinhu zvose zvamunenge mapiwa.’
  spa-BLM: De todas vuestras ofrendas, ofreceréis a Yahvé cada ofrenda mecida, de
    todas sus mejores partes, la parte sagrada.’
  cac-cac: Yuj chi' masanil tastac tz'ac'ji d'ayex, yovalil tzeyic'canel junoc macan̈
    d'ay, tzeyac'an d'ayin. A jun macan̈ tzeyac' d'ayin chi', yovalil aton val svach'il.
  swh-ULB: Kwa kila sadaka mnayopata, mtatoa matoleo yenu kwa BWANA. Mtafanya hivi
    kutokana na vitu vizuri na vitakatifu sana ambavyo mmepewa.
  bel-bel: з усяго, што даруецца вам, падносьце паднашэньне Госпаду, з усяго найлепшага,
    што асьвячаецца.
  deu-ELBBK: Von allem euch Gegebenen sollt ihr alles Hebopfer des HERRN heben, von
    allem Besten desselben das Geheiligte davon.
  mbb-OT: Kinahanglan he iyan niw ivahin kedì is kineupiyahan he vahin he ibeǥey keniyu.
  mal-2015: നിങ്ങൾക്കുള്ള സകലദാനങ്ങളിലും ഉത്തമമായ എല്ലാറ്റിന്റെയും വിശുദ്ധഭാഗം നിങ്ങൾ
    യഹോവെക്കു ഉദർച്ചാർപ്പണമായി അർപ്പിക്കേണം.
  rmc-rmc: Le darendar, so tumenge dena, mušinen te kidel avri oda nekfeder prekal
    ma sar o sveta dari.‘
  pes-OPV: از جمیع هدایای خود هر هدیه خداوند را از تمامی پیه آنها و از قسمت مقدس آنها
    بگذرانید.
  ron-1924: Дин тоате даруриле каре ви се вор да, сэ луаць ынтый тоате даруриле пентру
    Домнул; дин тот че ва фи май бун, сэ луаць ынтый партя ынкинатэ Домнулуй.’
  ben-OBCV: তোমাদের যা দেওয়া হয়, তার মধ্যে থেকে সর্বোত্তম এবং পবিত্রতম অংশ, সদাপ্রভুর
    অংশ বলে নিবেদন করবে।’
  som-som: Oo hadiyadaha aad heshaan oo dhanba waa inaad ka bixisaan qurbaan kasta
    oo Rabbiga oo sare loo qaado intooda ugu wanaagsan oo ah inta ugu wada quduusan.
  lat-VUC: Omnia quæ offeretis ex decimis, et in donaria Domini separabitis, optima
    et electa erunt.
  eng-ASVBT: Out of all your gifts ye shall offer every heave offering of Jehovah,
    of all the best thereof, even the hallowed part thereof out of it.
  ita-1885: Offerite, di tutte le cose che vi saranno donate, l'offerta del Signore
    tutta intera; offerite di tutto il meglio di quelle cose la parte che n'ha da
    essere consacrata.
  eng-LXXUP: Of all your gifts ye shall offer an offering to the Lord, and of every
    firstfruit the consecrated part from it.
  eng-ULB: Out of all the gifts you receive, you must make every contribution to Yahweh.
    You must do this from all the best and the holiest things that have been given
    to you.'
  spa-VBL: De todas las ofrendas que recibas debes contribuir como ofrenda del Señor
    con lo mejor, la parte más sagrada de cada ofrenda’.
  fra-_FOB: Vous prélèverez toute l'offrande de l'Éternel, sur toutes les choses qui
    vous seront données; sur tout ce qu'il y aura de meilleur, vous prélèverez la
    portion consacrée.
  mal-mal: നിങ്ങൾക്ക് ലഭിച്ച സകലദാനങ്ങളിലും ഉത്തമമായ എല്ലാറ്റിന്റെയും വിശുദ്ധഭാഗം
    നിങ്ങൾ യഹോവയ്ക്ക് ഉദർച്ചാർപ്പണമായി അർപ്പിക്കണം.
  urd-GVR: Jo bhī tumheṅ milā hai us meṅ se sab se achchhā aur muqaddas hissā Rab
    ko denā.
  suz-BL: मिनु गे मार मार ताक्‍नी, मेको नेल्‍ल रे परमप्रभु यावे आ भाग तिल्‍चा माल्‍नीनी’
    दे माइक्‍मी।
  ita-1927: Da tutte le cose che vi saranno donate metterete da parte tutte le offerte
    per l’Eterno; di tutto ciò che vi sarà di meglio metterete da parte quel tanto
    ch’è da consacrare.
  ckb-ckb: لە هەموو بەخشینەکانتان هەموو بەرزکراوەیەک بۆ یەزدان پێشکەش دەکەن کە لە
    هەرە باشترین و پیرۆزترین بێت.“
  eng-BBE: From everything given to you, let the best of it, the holy part of it,
    be offered as a lifted offering to the Lord.
  kan-OKCV: ನಿಮ್ಮ ಎಲ್ಲಾ ಕಾಣಿಕೆಗಳಲ್ಲಿ ಅದರ ಒಂದೊಂದರ ಉತ್ತಮವಾದದ್ದನ್ನು ಅದರೊಳಗಿನ ಪರಿಶುದ್ಧವಾದ
    ಭಾಗವನ್ನೇ ಯೆಹೋವ ದೇವರಿಗೆ ಸಮರ್ಪಣೆಯಾಗಿ ಅರ್ಪಿಸಬೇಕು.’
  bbb-bbb: '@see-verse:NUM.018.028'
  tam-2017: உங்களுக்குக் கொடுக்கப்படுகிற ஒவ்வொரு காணிக்கையிலுமுள்ள சிறந்த பரிசுத்த
    பங்கையெல்லாம் யெகோவாவுக்கு ஏறெடுத்துப் படைக்கும் படைப்பாகச் செலுத்தவேண்டும்.
  spa-RV-1909: De todos vuestros dones ofreceréis toda ofrenda á Jehová; de todo lo
    mejor de ellos ofreceréis la porción que ha de ser consagrada.
  ron-BTF: Din toate darurile voastre să oferiți fiecare ofrandă ridicată pentru DOMNUL,
    din grăsimea acestora, adică din partea lor sfințită.
  eng-WEBP: Out of all your gifts, you shall offer every wave offering to the LORD,
    of all its best parts, even the holy part of it.’
  eng-FBV: From all the gifts you receive you are to contribute as the Lord's offering
    the very best, the holiest part of every gift.’
  nld-1939: Van al wat gij ontvangt moet gij de volle cijns aan Jahweh brengen, en
    de heilige gaven moeten het beste deel daarvan zijn.
  nch-BL: Huan quema nopa levitame techmacase nopa diezmo ten nochi nopa diezmos cati
    quiselijtoque, monequi quitapejpenise cati achi más cuali huan achi más tatzejtzeloltic
    ten nochi para techmacase.
  vie-1934: Trong những lễ vật lãnh được, các ngươi phải lấy ra phần tốt nhất, biệt
    riêng ra thánh mà dâng giơ lên cho Đức Giê-hô-va.
  hin-CV: अपनी सभी भेंटों में से याहवेह के लिए ठहराई गई हर एक भेंट चढ़ाओगे; उन सब
    में से, जो सबसे उत्तम है, जो उनमें एक पवित्र अंश है.’
  eng-OURB: Out of all your gifts, you shall offer every wave offering of Adonai,
    of all its best, even the holy part of it out of it.’ (Maftir ·Conclusion·)
  spa-BES: De todo lo que se te ha dado, deja que lo mejor de él, la parte santa,
    se ofrezca como una ofrenda elevada al Señor.
  tdx-tdx: Amo hene enga atolotse ama’ areoo, le havi’ areo ze havìke am’ Iehovà;
    ze hene soa ama’e naho ty miavake ama’e.
  vid-vid: Nhambiko yila yomuilavile kwa Mkulu Nguluwi, iwe inojile kusinda zeng'ha
    kulawa kuli zaka zombochela.
  eng-OKE: Of all that is given to you ye shall set apart every separation for the
    Lord, of all the best of it, to be the hallowed portion thereof.
  tha-KJV: จากบรรดาของที่พวกเจ้าได้​รับ เจ้​าจงนำเครื่องถวายทุกสิ่งที่ต้องถวายแด่พระเยโฮวาห์
    จากบรรดาของดี​ที่​สุดนั้นคือส่วนของที่​บริสุทธิ์​’
  por-BR-2018: De todas as vossas doações oferecereis toda oferta ao SENHOR; de todo
    o melhor delas oferecereis a porção que será consagrada.
  deu-ELO: Von allem euch Gegebenen sollt ihr alles Hebopfer Jehovas heben, von allem
    Besten desselben das Geheiligte davon.
  eng-WYC-2018: All (the) things which ye shall offer of (the) tithes, and shall separate
    into the gifts of the Lord (or and shall set apart for a gift to the Lord), shall
    be the best, and all the choice things.
  epo-epo: El ĉiuj ricevataj donacoj alportu oferdonon al la Eternulo, el ĉio plej
    bona en ĝi ĝian parton konsekritan.
  uig-PIN: Silǝrgǝ tǝⱪdim ⱪilinƣan barliⱪ nǝrsilǝrdin ǝng esilini elip xularni muⱪǝddǝs
    ⱨesablap «Pǝrwǝrdigarƣa atalƣan toluⱪ kɵtürmǝ ⱨǝdiyǝ» süpitidǝ sununglar».
  beo-beo: Amo liligi noga:idafa fawane, amoga amo ‘daide’ lama.
  tpi-OTNT: Yupela i mas skelim gut olgeta kaikai samting yupela i kisim na makim
    olgeta dispela gutpela kaikai tru i bilong Bikpela. Na yupela i mas givim long
    em.
  hau-SA: Dole ku miƙa wa Ubangiji rabo mafi kyau da kuma sashi mafi tsarki na kowane
    abin da aka ba ku.’
  uig-LAT: Silerge teqdim qilin’ghan barliq nersilerdin eng ésilini élip shularni
    muqeddes hésablap «Perwerdigargha atalghan toluq kötürme hediye» süpitide sununglar».
  nde-nde: Kumele lethule njengesabelo sikaThixo okuhle ukwedlula konke njalo kungokungcwelengcwele
    kwakho konke elikuphiweyo.’
  ton-ton: Ko e meʻa foaki kotoa pē ʻoku mou maʻu te mou ʻange mei ai ʻae feilaulau
    hiki hake kia Sihova, mei hono lelei, ʻio, mei hono meʻa ʻoku tapu.
  ces-1613: Ze všech darů svých přinesete každou obět vzhůru pozdvižení Hospodinu,
    díl posvěcený všeho, což nejlepšího jest.
  eng-WMB: Out of all your gifts, you shall offer every wave offering to the LORD,
    of all its best parts, even the holy part of it.’
  tam-TCV: நீங்கள் உங்களுக்குக் கொடுக்கப்படும் எல்லாவற்றிலுமிருந்தும் மிகத் திறமையானதையும்,
    மிகப் பரிசுத்தமானதையும் யெகோவாவின் பாகமாகக் கொடுக்கவேண்டும்.’
  ceb-ULB: Sa tanan nga gasa nga inyong nadawat, kinahanglan nga mohatag kamo ngadto
    kang Yahweh. Kinahanglan buhaton ninyo kini gikan sa pinakamaayo ug pinakabalaan
    nga mga butang nga gihatag kaninyo.'
  pol-UBG: Ze wszystkich waszych darów będziecie składać PANU wszelką ofiarę wzniesienia;
    ze wszystkiego, co najlepsze, ofiarujcie jego poświęconą część.
  urd-GVU: جو بھی تمہیں ملا ہے اُس میں سے سب سے اچھا اور مُقدّس حصہ رب کو دینا۔
  deu-1912: Von allem, was euch gegeben wird, sollt ihr dem HERRN allerlei Hebopfer
    geben, von allem Besten das, was davon geheiligt wird.
  kan-2017: ನಿಮಗೆ ಕೊಡಲ್ಪಡುವ ಸಕಲ ಪದಾರ್ಥಗಳಲ್ಲಿಯೂ ನೀವು ಉತ್ತಮ ಭಾಗವನ್ನೇ ದೇವರ ವಸ್ತುವಾಗುವುದಕ್ಕೆ
    ಯೋಗ್ಯಭಾಗವನ್ನೇ ಯೆಹೋವನಿಗೋಸ್ಕರ ಪ್ರತ್ಯೇಕಿಸಿ ಸಮರ್ಪಿಸಬೇಕು’
  yap-yap: Ngam pi’ed ko tin th’abi fel’ ni be yag ngomed.
  hlt-MCSB: Nangmih kah kutdoe cungkuem khui lamkah khaw, a rhokso kah a tha cungkuem
    lamkah khaw BOEIPA kah khosaa la boeih tloeng uh.
  mdy-ETH: ታኣም ዒንሢ ዒንጋንዳሢ ዒንሢ ዔካ ባኮይዳፓ ቢያ ቃራ ማዔ ባኣዚ ማዓኒ ኮይሳኔ።
  twi-ASANTE: Biribiara a wɔde bɛma mo no, momfa emu deɛ ɛyɛ pa ara na ɛyɛ kronkron
    no mma Awurade.
  eng-WEBU: Out of all your gifts, you shall offer every wave offering to the LORD,
    of all its best parts, even the holy part of it.’
  bnp-bnp: Mu veru kamumu a maka maki ni kani mu bole, mu vulaki tala a maki i kamumu
    hateka ge ne vona e BAKOVI DAGI.’
  wal-wal: Intte ekkiyo imota ubbaappe, lo77iyaagaanne geeshshaa GODAASSI gishsha
    oottidi, intte immanau bessees’ yaaga.
  spa-PDDPT: De todos sus donativos ofrecerán toda ofrenda alzada debida a Yavé, de
    todo lo mejor de ellos, la parte consagrada.
  gun-gun: Ome'ẽ mbyre pejopy va'e ha'e javi gui peme'ẽ 'rã Senhor pegua meme. Ha'e
    nunga iporãgueve ae 'rã peme'ẽ iky'a e'ỹ va'erã.
  ilo-ULB: Manipud kadagiti amin a sagut a naawatyo, rumbeng nga aramidenyo ti tunggal
    maidatag a daton kenni Yahweh. Nasken nga aramidenyo daytoy manipud kadagiti amin
    a kasasayaatan ken kasasantoan a banbanag a naited kadakayo.'
  kpg-kpg: Goodou wanga ina gi mee nia wanga dehuia ala e kaedahi e humalia mai i nia
    mee ala ne kae go goodou.
  uig-ARA: سىلەرگە تەقدىم قىلىنغان بارلىق نەرسىلەردىن ئەڭ ئېسىلىنى ئېلىپ شۇلارنى مۇقەددەس
    ھېسابلاپ «پەرۋەردىگارغا ئاتالغان تولۇق كۆتۈرمە ھەدىيە» سۈپىتىدە سۇنۇڭلار».
  sus-sus: Wo xa farilɛ ba n bɛ hadiya ra wo naxan birin sɔtɔma. Wo xa daxamui singee
    wo naxee sɔtɔma, wo xa n gbe ba na ra.›
  pon-2006: Kumwail patohwanohng me keieu kaselel sang ni kisakis pwukat me kumwail
    kin ale.
  ksd-ksd: Ta kavava lavur vartabar avat a tul tar ra lavur tinabar kai ra Luluai
    ta ra magit i boina kakit, nam ra pakana tana na gomgom.
  tur-YTC: Aldığınız bütün armağanlardan, sallamalık sunuların en iyi kısımlarını,
    en kutsalını Yahve'ye sunacaksınız.'”
  grc-BRENT: Ἀπὸ πάντων τῶν δομάτων ὑμῶν ἀφελεῖτε ἀφαιρεμα Κυρίῳ, ἢ ἀπὸ πάντων τῶν
    ἀπαρχῶν τὸ ἡγιασμένον ἀπʼ αὐτοῦ.
  ind-AYT: Dari segala persembahanmu, berikan persembahan unjukan TUHAN yang terbaik
    sebagai bagian kudus darinya.
  nya-nya: Muyenera kupereka monga gawo la Yehova magawo abwino kwambiri ndi opatulika
    a chilichonse chimene chapatsidwa kwa inu.’
  hrv-hrv: Od svih darova koje budete primali podižite podizanicu Jahvi; od svega
    ono najbolje - onaj dio koji treba posvećivati.'
  mps-mps: Dagego te sabo nai wiegi yai dabe bugagia bugulama, tama te wiegi yai nai
    te Genuai Bidigo nai sa muao, tama dagego agabolo mao.
  tpi-tpi: Yupela i mas skelim gut olgeta kaikai samting yupela i kisim na makim olgeta
    dispela gutpela kaikai tru i bilong Bikpela. Na yupela i mas givim long em.
  dan-1931: Af alle de Gaver*, I modtager, skal I yde HERRENS Offerydelse, af alt
    det bedste deraf, som hans Helliggave. { [*dvs. Tienden.] }
  vie-OVCB: Trong tất cả những món quà anh em nhận được, anh em hãy dành riêng phần
    tốt nhất dâng lên Chúa Hằng Hữu; đó là phần biệt riêng ra thánh cho Chúa Hằng
    Hữu.
  guj-2017: જે સર્વ ભેટો તું પ્રાપ્ત કરે તેમાંથી, તારે દરેક ઉચ્છાલીયાર્પણ યહોવાહને
    અર્પણ કરવાં. જે પવિત્ર અને ઉત્તમ વસ્તુઓ તને આપવામાં આવી છે તેમાંથી તારે અર્પણ
    કરવું.
  pon-2006A: Kumwail patohwanohng me keieu kaselel sang ni kisakis pwukat me kumwail
    kin ale.
  por-BRBSL: De todos os seus dons, você oferecerá cada oferta de onda a Iavé, de
    todas as suas melhores partes, até mesmo a parte santa”.
  cth-cth: Na hmu awh e pueng thung hoi, kahawipoung, kathoungpounge hah BAWIPA koe
    kahek thuengnae na poe awh han.
  twi-twi: Biribiara a wɔde bɛma mo no, momfa emu nea eye pa ara na ɛyɛ kronkron no
    mma Awurade.’
  hlt-hlt: Nangmih kah kutdoe cungkuem khui lamkah khaw, a rhokso kah a tha cungkuem
    lamkah khaw BOEIPA kah khosaa la boeih tloeng uh.
  tbz-SIM: Bɛ̀ yó ndi duɔ̀ nyɛ̀ɛ̀ pɑ̃rɛ̀ yɛmɔu ĩ́nkɛ̀ di níí dɛitɛ bɑ́ dìì pɑ̃nnì
    ĩ́nkɛ̀ dɛ̀ɛ̀ tu dɛsɑ̀ɑ̀rɛ̀ kɛ́cɑ̃́nnɛ́ n kpɛ́í, n kpɛrɛ ndɛ.
  msy-2020: Bizir ia iniziba, ia deraghvɨra da tuisɨgh da mengɨva, bizir bar aghuibara,
    ia da isɨ Ikiavɨra Itir God danɨngigh.
  dop-dop: Kʋcɔɔŋ wei ɩ tǝnɑ ɩ́ hikiɣi tɔ, ɩ tɑɑ kɛ́ ɩ́ kɑ́ lǝsɩ tǝpɑntɛ nɑ ɩ́ cɛlɛ-m.
  azb-azb: Bütün hədiyyələrinizdən Rəbbə qaldırma təqdimi verin. Hər təqdim onun təqdis
    olunmuş ən yaxşı hissəsindən olsun”.
  eng-DBY: Out of all that is given you ye shall offer the whole heave-offering of
    Jehovah, — of all the best thereof the hallowed part thereof.
  hin-2017: जितने दान तुम पाओ उनमें से हर एक का उत्तम से उत्तम भाग, जो पवित्र ठहरा
    है, उसे यहोवा के लिये उठाई हुई भेंट करके पूरी-पूरी देना।
  wol-KYG: Lépp lu ñu leen sédd, nangeen ci jooxe jooxeb Aji Sax ji. Mboolem céri
    ngëneel yooyu, ci ngeen di génne cér bu sell boobu.
  eng-YLT: out of all your gifts ye do lift up the whole heave-offering of Jehovah;
    out of all its fat, — its hallowed part — out of it.
  eng-WYC-2017: All things which ye shall offer of tithes, and shall separate into
    the gifts of the Lord, shall be the best, and all the choice things.
  eng-WMBB: Out of all your gifts, you shall offer every wave offering to the LORD,
    of all its best parts, even the holy part of it.’
  urd-GVH: जो भी तुम्हें मिला है उसमें से सबसे अच्छा और मुक़द्दस हिस्सा रब को देना।
  rug-rug: Mu ponia sapu arilaena hola koari na mua vinagi.
  gaz-gaz: Waan isinii kenname hunda keessaa kutaa waan hunda caalaa gaarii fi qulqulluu
    taʼe qooda Waaqayyoo godhaatii dhiʼeessaa.’
  fra-LSG: Sur tous les dons qui vous seront faits, vous prélèverez toutes les offrandes
    pour l’Éternel; sur tout ce qu’il y aura de meilleur, vous prélèverez la portion
    consacrée.
  yal-yal: Yagan sɔtɔxin naxan fan dangu a birin na, ɛ na nan fima Alatala ma a gbeen
    na.
  haw-1868: Noloko mai o ka oukou mau haawina a pau e kaumaha aku ai oukou i na mohaikaikai
    a pau a Iehova, noloko mai o kahi momona a pau o ia mea, o kahi laa ona, noloko
    o ia wahi.
  arb-NAV: وَعَلَيْكُمْ أَنْ تُحْضِرُوا لِلرَّبِّ أَفْضَلَ جُزْءٍ وَأَقْدَسَهُ مِمَّا
    أُعْطِيَ لَكُمْ.
  ewe-ewe: Ele be miatsɔ nu sia nu si wona la ƒe akpa nyuitɔ kple kɔkɔetɔ ana Yehowa
    abe eƒe ɖuƒe ene.’
  eng-LEE: From all your gifts shall ye set apart every heave-offering of the Lord,
    from every best part thereof, its hallowed portion therefrom.
  asm-FB: যিহোৱাই পাব লগা এই সকলো উত্তোলনীয় উপহাৰ তোমালোকে লোৱা দানৰ পৰাই উৎসৰ্গ
    কৰিবা, অৰ্থাৎ তাৰ সকলো উত্তম ভাগৰ পৰা পবিত্ৰীকৃত ভাগ উৎসৰ্গ কৰিবা’।
  sus-A: وٌ شَ قَرِلّ بَ ﭑ بّ هَدِيَ رَ وٌ نَشَن بِرِن سْتْمَ. وٌ شَ دَشَمُي سِنفٍيٍ
    وٌ نَشٍيٍ سْتْمَ، وٌ شَ ﭑ فبٍ بَ نَ رَ.›
  fra-SBL: De toutes vos offrandes, vous présenterez à Yahvé chaque offrande par ondulation,
    dans toutes ses parties les meilleures, même la partie sainte.''
  hbo-hbo: מִכֹּל֙ מַתְּנֹ֣תֵיכֶ֔ם תָּרִ֕ימוּ אֵ֖ת כָּל־תְּרוּמַ֣ת יְהוָ֑ה מִכָּל־חֶלְבֹּ֔ו
    אֶֽת־מִקְדְּשֹׁ֖ו מִמֶּֽנּוּ׃
  eng-WYCLIFFE: Alle thingis whiche ye schulen offre of tithis, and schulen departe
    in to the yiftis of the Lord, schulen be the beste, and alle chosun thingis.
  piu-2006: '@see-verse:NUM.018.028'
  cwe-cwe: Kwa zaka zose zondamuhokele, mwizamgalila Mndewa Mulungu hanhu hanogile
    kufosa zose.’
  kik-kik: No nginya mũkarutagĩra Jehova gĩcunjĩ kĩrĩa kĩega mũno na kĩrĩa kĩamũre
    mũno kĩa indo ciothe iria mũheetwo.’
  fra-NCL: Sur tous les dons que vous recevrez, vous prélèverez toute l’offrande de
    Yahweh ; sur tout le meilleur, la sainte portion qui en est tirée.
  cek-AK: Nangcae khaeah paek ih hmuennawk boih thungah, kahoih koek hoi kaciim koek
    hmuen to Angraeng han paek oh.
  cuk-cuk: Bela bega-ibmar-uklegoedi, abala be ibmar-bur-nuegan Bab-Jehováʼga ukoed.’
    ”
  uig-CYR: Силәргә тәқдим қилинған барлиқ нәрсиләрдин әң есилини елип шуларни муқәддәс
    һесаплап «Пәрвәрдигарға аталған толуқ көтәрмә һәдийә» сүпитидә сунуңлар».
  tel-2017: మీరు పొందిన బహుమానాల్లో ప్రశస్తమైన వాటిలోనుంచి యెహోవాకు శ్రేష్ఠమైన అర్పణ
    ఇవ్వాలి.’
  hat-BSA: Nan tout don nou yo, nou va prezante tout ofrann ke nou dwe bay a SENYÈ
    a, soti nan tout sa ki pi bon nan yo, pati ki sakre nan yo.’
  kos-kos: Sang ma wo oemeet ke ma kowos eis uh.
  hbo-WLC: מִכֹּל֙ מַתְּנֹ֣תֵיכֶ֔ם תָּרִ֕ימוּ אֵ֖ת כָּל־תְּרוּמַ֣ת יְהוָ֑ה מִכָּל־חֶלְבּ֔וֹ
    אֶֽת־מִקְדְּשׁ֖וֹ מִמֶּֽנּוּ׃
  ibo-ibo: Onyinye unu ga-enye dịka nke ruuru Onyenwe anyị ga-abụ akụkụ onyinye ndị
    ahụ kachasị mma, na ndị kachasị ịdị nsọ.’
  ory-ory: ତୁମ୍ଭମାନଙ୍କର ପ୍ରାପ୍ତ ସମସ୍ତ ଦାନ ମଧ୍ୟରୁ ସେ ସଦାପ୍ରଭୁଙ୍କ ଉତ୍ତୋଳନୀୟ ଉପହାର, ଅର୍ଥାତ୍‍,
    ତହିଁର ସମସ୍ତ ଉତ୍ତମ ଦ୍ରବ୍ୟରୁ ତହିଁର ପବିତ୍ର ଅଂଶ ଉତ୍ସର୍ଗ କରିବ।’
  chk-chk: Iwe, seni ekewe lifang meinisin oua angei, oupwe eäni asor ngeni ewe Samol
    mi Lapalap ewe kinikin mi fokun mürina o pin.
  rop-rop: Yumob garra gibit detlot brabli gudwan ting langa YAWEI.
  ukr-1871: Від усього, що принесуть вам, будете давати всяку жертву возношення Господеві,
    посьвяти його з усього, що є найлучче.
  deu-1951: Von allem, was euch geschenkt wird, sollt ihr dem HERRN ein Hebopfer geben,
    von allem Besten den geheiligten Teil.
  eng-JPS: Out of all that is given you ye shall set apart all of that which is due
    unto the LORD, of all the best thereof, even the hallowed part thereof out of
    it.
  srp-1865: Od svega što vam se da prinosite svaki prinos što se podiže Gospodu, od
    svega što bude najbolje sveti dio.
  lug-lug: Mu birabo ebyo byonna bye banaabawanga munaggyangako ekisingira ddala obulungi
    era ekitukuvu ennyo ne mukireeta nga kye kiweebwayo eri Mukama Katonda.’
  heb-heb: מכל מתנתיכם תרימו את כל תרומת יהוה מכל חלבו את מקדשו ממנו׃
  ben-IRV: তোমাদের পাওয়া সমস্ত দান থেকে তোমরা সদাপ্রভুর সেই উত্তোলনীয় উপহার, তার
    সমস্ত উত্তম বস্তু থেকে তার পবিত্র অংশ, নিবেদন করবে’।
  pan-pan: ਆਪਣਿਆਂ ਸਾਰਿਆਂ ਦਾਨਾਂ ਤੋਂ ਤੁਸੀਂ ਯਹੋਵਾਹ ਲਈ ਚੁੱਕਣ ਦੀ ਭੇਟ, ਉਸ ਦੀ ਚਿਕਨਾਈ ਤੋਂ
    ਅਰਥਾਤ ਉਸ ਦੇ ਪਵਿੱਤਰ ਕੀਤੇ ਹੋਏ ਹਿੱਸੇ ਤੋਂ ਚੜ੍ਹਾਓ।
  mya-JVB: သင် တို့ခံရသမျှ သော အလှူ တို့အထဲ က အကောင်းဆုံး သောအဘို့ သန့်ရှင်း သောအဘို့ကို
    နှုတ်ယူ၍ထာဝရဘုရား အား ပူဇော်သက္ကာ ပြု ရကြမည်။
  hmo-hmo: Unai Israela taudia ese umui dekenai idia henia gaudia dekena amo, gau
    namo hereadia sibona be Arona dekenai do umui henia.
  urd-urd: जितने नज़राने तुम को मिलें उनमें से उनका अच्छे से अच्छा हिस्सा, जो पाक
    किया गया है और ख़ुदावन्द का है, तुम उठाने की क़ुर्बानी के तौर पर पेश करना।
  rus-SYN: из всего, даруемого вам, возносите возношение Господу, из всего лучшего
    освящаемого.
  bqc-SIM: Pↄ́ pↄ́ wà á gbáↄ píi, àli ma gba a maa.
  tcz-CHONGTHU: Pathen in thilpeh na peh’u nanghon jong Pakai, Pathen chu apha pentah
    ahoi pentah peuvin, ati.
  mar-mar: इस्राएलचे लोक जेव्हा त्यांच्याकडे असलेल्या गोष्टीतील दहावा भाग तुला देतील
    तेव्हा तू त्यातला सर्वात चांगला आणि पवित्र भाग निवडायला पाहिजेस आणि तो दहावा भाग
    तू परमेश्वरास अर्पण केला पाहिजेस.
  qub-qub: Ima-aycata chasquirpis simri llapanpita raquenga nogata garamänanpaj. Nogapäga
    allinnin cajtami acranga.
  hat-hat: N'a pran sa ki pi bon nan tout sa ki pou nou an, n'a ofri l' bay Seyè a.
  eng-BSB: You must present the offering due the LORD from all the best of every gift,
    the holiest part of it.’
  tod-tod: Faanɛɛi kpein wo sɔlɔɔsu, wa vebɛanii zeɠe ba Ɠɔoɠɔ GALAGI ʋɛ, wa ma ʋagɔi
    zeɠe ba, é ɠɛ ga ma ʋagɔ ɲadegai seɠeai ba yɛ.›
  eng-WEBPB: Out of all your gifts, you shall offer every wave offering to the LORD,
    of all its best parts, even the holy part of it.’
  kbq-kbq: Hagi maka musezama taminafintira knare'zantfama hu'nesiama'a Ra Anumzamo'na
    namigahaze.
  nhe-BL: Huan quema levitame nechmacase nopa diezmo tlen nochi nopa diezmos tlen
    quiselijtoque, monequi quitlapejpenise tlen achi más cuali huan achi más tlatzejtzeloltic
    tlen nochi para nechmacase.
  gub-BL: Teko umur putar ma'e ihewe wà nehe. Pepyhyk putar wanemimur nehe. Pemur
    ikurer ikatu wera'u ma'e ihewe nehe.
  eng-DRA: All the things that you shall offer of the tithes, and shall separate for
    the gifts of the Lord, shall be the best and choicest things.
