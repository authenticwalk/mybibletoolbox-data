verse: NUM.018.010
translations:
  mal-C: അതിവിശുദ്ധമായതൊന്ന് എന്നപോലെ അതു ഭക്ഷിക്കണം; സകല ആണിനും അതു ഭക്ഷിക്കാം. നിങ്ങൾ
    അതിനെ വിശുദ്ധമായി കരുതണം.
  deu-TKW: An hochheiligem Orte sollst du sie verzehren. Alles, was männlich ist,
    darf sie verzehren; als etwas Heiliges sollen sie dir gelten.
  lin-lin: Bokolia yango lokola biloko oyo eleki bule, mwana mobali nyonso akolia
    yango. Bokotala yango lokola eloko ya bule.
  eng-LSV: you eat it among the most holy things; every male eats it; it is holy to
    you.
  eng-GNV: 'In the most holy place shalt thou eate it: euery male shall eate of it:
    it is holy vnto thee.'
  eng-WEBSTER: 'In the most holy place shalt thou eat it; every male shall eat it:
    it shall be holy to thee.'
  nhw-BL: San nopa quentzi catli nimechnahuatijtoc anquitlatise ipan tlaixpamitl tlen
    sesen tlacajcahualistli elis para na. Nochi antotajtzitzi ininhuaya amotlaca conehua
    huelis anquicuase ni tlacajcahualistli catli tlatzejtzeloltic, pero san hueli
    anquicuase campa tlatzejtzeloltic.
  swh-ONEN: Mtaila kama kitu kilicho kitakatifu sana; kila mwanaume ataila. Ni lazima
    mtaiheshimu kama takatifu.
  bba-bba: I ko i dɑ i mu diwɑ yɑm dɛɛrɑmɔ. Wunɛ kɑ wunɛn bii tɔn durɔ bɑɑwurewɑ i
    ko mu di. I ko mu ɡɑrisiwɑ dĩɑ dɛɛrɑnu.
  eng-KJVCPB: 'In the most holy place shalt thou eat it; every male shall eat it:
    it shall be holy unto thee.'
  luo-luo: Chame kaka gima ler moloyo; chwo duto nochame. Nyaka ikawe kaka gima ler.
  meu-meu: Gabu helaḡana ai bavani, mamaruanemui iboumui ai ese; ia na helaḡa, amui
    aniani.
  npi-ULB: यी बलिहरू अति पवित्र छन् । हरेक पुरुषले यो खानुपर्छ, किनभने तिनीहरू तिमीहरूका
    निम्ति पवित्र छन् ।
  yor-yor: Ẹ jẹ ẹ́ ní ibi mímọ́ jùlọ, gbogbo ọkùnrin ni ó gbọdọ̀ jẹ ẹ́. Ó gbọdọ̀ kà
    á sí mímọ́.
  pes-OPCB: افراد مذکر باید در جای بسیار مقدّسی آنها را بخورند.
  tgl-ULB: Ito ay ganap na inilaan para sa akin, na dapat mong kainin ang mga handog
    na ito. Bawat lalaking kasama mo ay dapat kumain ng mga handog na ito. Dapat mo
    silang isaalang-alang bilang inilaan para sa akin.
  hui-hui: Tígua nogo loma binirubi mbirale maru loma bini ngarubi uruni bibahende
    de hondowa i̱ninagaore lomabu wiabagi heneore ngalo manda bulene nga. Anidagua
    bini ngago manda bialu agali igiribi tini hangume i̱naga Balai Anda tamuha howa
    tomo uruni nai holene nga.
  mya-mya: သ​ကာ​များ​ကို​သန့်​ရှင်း​သော​ဌာ​န​တွင်​စား​ရ မည်။ အ​မျိုး​သား​များ​သာ​လျှင်​စား​ရ​မည်။
    ထို အ​စာ​သည်​သန့်​ရှင်း​သော​အ​စာ​ဖြစ်​၏။
  bod-N: ཁྱོད་ཀྱིས་ཀུན་ལས་དམ་པ་ཡིན་པའི་གནས་སུ་དེ་བཟའ་དགོས་ལ། སྐྱེས་པ་ཐམས་ཅད་ཀྱིས་དེ་བཟའ་རུང་བ་ཡིན།
    ཁྱོད་ཀྱིས་རྫས་དེ་དམ་པར་བརྩི་དགོས།
  sna-sna: Muchidye sechinhu chitsvene-tsvene; murume wose achachidya. Chinofanira
    kuva chitsvene kwamuri.
  spa-BLM: Comeréis de ella como de las cosas más santas. Todo varón comerá de ella.
    Será sagrado para ti.
  cac-cac: Masanil eb' vinac d'a e cal tic, syal schi'an juntzan̈ silab' chi' eb',
    an̈ej d'a junoc lugar vic yaji, ata' schi eb'. Yovalil tze na'a to vic yaj juntzan̈
    silab' chi'.
  swh-ULB: Sadaka hizi ni takatifu sana; kila mume lazima aile, kwa kuwa ni vitakatifu
    kwako.
  bel-bel: На самым сьвятым месцы ежце гэта; усе мужчынскага полу могуць есьці; гэта
    сьвятыняю і будзе табе.
  deu-ELBBK: An hochheiligem Ort sollst du es essen, alles Männliche soll es essen;
    es soll dir heilig sein.
  mbb-OT: Keena niw heini ziyà te utew mahal he lugar. Iyan dà is menge maama ebpekekaan
    kayi ne isipa niw heini he segradu.
  mal-2015: അതിവിശുദ്ധവസ്തുവായിട്ടു അതു ഭക്ഷിക്കേണം; ആണുങ്ങളെല്ലാം അതു ഭക്ഷിക്കേണം.
    അതു നിനക്കുവേണ്ടി വിശുദ്ധമായിരിക്കേണം.
  rmc-rmc: Mušines len te chal pro sveto than; šaj chan oda ča o murša. Mi el tuke
    oda sveto!
  pes-OPV: مثل قدس اقداس آنها را بخور. هر ذکور از آن بخورد، برای تو مقدس باشد.
  ron-1924: Сэ ле мынкаць ынтр-ун лок прясфынт; орьче бэрбат сэ мэнынче дин еле; сэ
    ле привиць ка сфинте.
  ben-OBCV: অত্যন্ত পবিত্র গণ্য করে তা ভোজন কোরো; প্রত্যেক পুরুষ তা ভোজন করবে, তুমি
    অবশ্যই তা পবিত্র বলে সম্মান করবে।
  som-som: Oo sida waxyaalaha aad u quduuska ah waa inaad u cuntaa, oo mid kasta oo
    lab ahu wax ha ka cuno. Taasu waa inay quduus kuu ahaataa.
  lat-VUC: 'In sanctuario comedes illud: mares tantum edent ex eo, quia consecratum
    est tibi.'
  eng-ASVBT: 'As the most holy things shalt thou eat thereof; every male shall eat
    thereof: it shall be holy unto thee.'
  ita-1885: Mangiale in luogo santissimo; mangine ogni maschio; sienti cosa santa.
  eng-LXXUP: 'In the most holy place shall ye eat them; every male shall eat them,
    thou and thy sons: they shall be holy to thee.'
  eng-ULB: These offerings are very holy; every male must eat it, for they are holy
    to you.
  spa-VBL: Lo comerás en un lugar santísimo. A todo macho se le permite comerlo. Deben
    considerarlo como algo sagrado.
  fra-_FOB: Tu les mangeras dans le lieu très-saint; tout mâle en mangera; ce sera
    pour toi une chose sacrée.
  mal-mal: അതിവിശുദ്ധവസ്തുവായിട്ട് അത് ഭക്ഷിക്കണം; ആണുങ്ങളെല്ലാം അത് ഭക്ഷിക്കണം. അത്
    നിനക്കുവേണ്ടി വിശുദ്ധമായിരിക്കണം.
  urd-GVR: Use muqaddas jagah par khānā. Har mard use khā saktā hai. Ḳhayāl rakh ki
    wuh maḳhsūs-o-muqaddas hai.
  suz-BL: मिनु मेको इन कली नेल्‍ल क्‍येङा चोव़खो जचा थोव़क बाक्‍ब। मेको इन दाते ङा
    वोंइश मुर नेल्‍लेमी जने चाप्‍नीम। मेको इन कली चोव़खो बाक्‍ब। लेवी ६:९; लेवी १०:१२,१४
  ita-1927: Le mangerai in luogo santissimo; ne mangerà ogni maschio; ti saranno cose
    sante.
  ckb-ckb: وەک شتێکی هەرەپیرۆز دەیخۆیت، هەموو نێرینەیەک لێی دەخوات، بۆ تۆ پیرۆز دەبێت.
  eng-BBE: 'As most holy things they are to be your food: let every male have them
    for food; it is to be holy to you.'
  kan-OKCV: ಮಹಾಪರಿಶುದ್ಧ ಸ್ಥಳದಲ್ಲಿ ನೀನು ಅದನ್ನು ತಿನ್ನಬೇಕು. ಪುರುಷರು ಅದನ್ನು ತಿನ್ನಬಹುದು.
    ಅದು ನಿನಗೆ ಪರಿಶುದ್ಧವಾಗಿರುವುದೆಂದು ಪರಿಗಣಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.018.009'
  tam-2017: பரிசுத்த ஸ்தலத்திலே அவைகளைச் சாப்பிடவேண்டும்; ஆண்மக்கள் யாவரும் அவைகளைச்
    சாப்பிடலாம்; அவைகள் உனக்குப் பரிசுத்தமாக இருப்பதாக.
  spa-RV-1909: 'En el santuario la comerás; todo varón comerá de ella: cosa santa
    será para ti.'
  ron-BTF: În locul preasfânt să o mănânci; fiecare parte bărbătească să o mănânce,
    aceasta să îți fie sfântă.
  eng-WEBP: You shall eat of it like the most holy things. Every male shall eat of
    it. It shall be holy to you.
  eng-FBV: You shall eat it in a most holy place. Every male is allowed to eat it.
    You are to regard it as something holy.
  nld-1939: Op een hoogheilige plaats moet gij het eten; alle mannelijke personen
    mogen ervan eten. Gij moet het als iets heiligs beschouwen.
  nch-BL: San nopa se quentzi cati nimechnahuatijtoc anquitatise ipan taixpamit ten
    sesen tacajcahualisti elis para na. Nochi antotajtzitzi inihuaya amotaca conehua
    huelis anquicuase ni tacajcahualisti cati tatzejtzeloltic, pero san hueli anquicuase
    campa tatzejtzeloltic.
  vie-1934: Ngươi phải ăn nó trong nơi rất thánh; mọi người nam phải ăn lấy, ấy sẽ
    làm một vật thánh cho ngươi.
  hin-CV: तुम इनको अति पवित्र भेंटों के रूप में खाया करोगे. यह हर एक पुरुष के लिए
    पवित्र अंश होगा.
  eng-OURB: You shall eat of it like the most holy things. Every male shall eat of
    it. It shall be holy to you.
  spa-BES: 'Como la mayoría de las cosas sagradas deben ser tu alimento: cada varón
    comerá de ellas; debe ser santo para ti.'
  tdx-tdx: Ho kamae’ areo an-toetse miavake ao, ze lahilahy iaby ty hikama ama’e,
    fa navaheñe ho ama’o.
  vid-vid: Molya vinhu avyo kota vinhu vyelile ng'hatu, na ndo walume hela ndo wolya,
    vinhu avyo ndo vyelile kwa hemwe.
  eng-OKE: In the sanctuary thou mayest eat thereof, every male may eat it, to thee
    it shall be consecrated.
  tha-KJV: เจ้​าจงรับประทานสิ่งเหล่านี้ในที่​บริสุทธิ์​ที่สุด ผู้​ชายทุกคนรับประทานได้
    เป็นของบริ​สุทธิ​์​แก่​เจ้า
  por-BR-2018: 'No santuário a comerás; todo homem comerá dela: coisa santa será para
    ti.'
  deu-ELO: An hochheiligem Orte sollst du es essen, alles Männliche soll es essen;
    es soll dir heilig sein.
  eng-WYC-2018: Thou shalt eat it in the saintuary; males only shall eat thereof,
    for it is hallowed to the Lord. (Thou shalt eat it in the sanctuary; only males
    can eat it, for it is dedicated, or consecrated, to the Lord.)
  epo-epo: Sur la plej sankta loko manĝu tion; ĉiu virseksulo povas tion manĝi. Sankta
    ĝi estu por vi.
  uig-PIN: Sǝn xu ülüxüngni «ǝng muⱪǝddǝs» süpitidǝ yegin, silǝrdin bolƣan ⱨǝrbir
    ǝr kixi uni yesun; u sanga «ǝng muⱪǝddǝs» dǝp bilinsun.
  beo-beo: Dilia amo liligi hadigi sogebi ganodini moma. Amo dunuga fawane manu. Amo
    liligi da hadigi gala dawa:ma.
  tpi-OTNT: Yupela i mas lukim ol dispela abus samting bilong ofa i olsem samting
    bilong mi stret. Olsem na yupela i mas kaikai insait long banis bilong haus sel.
    Ol man tasol i ken kaikai.
  hau-SA: Ku ci shi a matsayin abu mafi tsarki; kowane namiji zai ci. Dole ku ɗauke
    shi da tsarki.
  uig-LAT: Sen shu ülüshüngni «eng muqeddes» süpitide yégin, silerdin bolghan herbir
    er kishi uni yésun; u sanga «eng muqeddes» dep bilinsun.
  nde-nde: Idle njengento engcwelengcwele; wonke owesilisa kumele ayidle. Kumele akuphathe
    njengento engcwele.
  ton-ton: 'Te ke kai ia ʻi he potu tapu ʻaupito, ʻe kai ia ʻe he kakai tangata kotoa
    pē: ʻe māʻoniʻoni ia kiate koe.'
  ces-1613: V svatyni budeš je jísti, každý pohlaví mužského bude je jísti; svaté
    bude tobě.
  eng-WMB: You shall eat of it like the most holy things. Every male shall eat of
    it. It shall be holy to you.
  tam-TCV: அதை மகாபரிசுத்தமானதாக எண்ணி; அவற்றைச் சாப்பிடவேண்டும். ஒவ்வொரு ஆணும் அதைச்
    சாப்பிடவேண்டும். நீ அதைப் பரிசுத்தமானதாக மதிக்கவேண்டும்.
  ceb-ULB: Kini nga mga halad balaan gayod kaayo; ang matag lalaki kinahanglan nga
    mokaon niini, tungod kay balaan kini alang kanimo.
  pol-UBG: W miejscu najświętszym będziesz to jeść; wszyscy mężczyźni będą z tego
    jedli. Będzie to dla ciebie rzeczą świętą.
  urd-GVU: اُسے مُقدّس جگہ پر کھانا۔ ہر مرد اُسے کھا سکتا ہے۔ خیال رکھ کہ وہ مخصوص
    و مُقدّس ہے۔
  deu-1912: An einem heiligen Ort sollst du es essen. Was männlich ist, soll davon
    essen; denn es soll dir heilig sein.
  kan-2017: ನೀವು ಮಹಾಪರಿಶುದ್ಧವಾದ ಒಂದು ಸ್ಥಳದಲ್ಲಿ ಅವುಗಳನ್ನು ಊಟಮಾಡಬೇಕು. ನಿಮ್ಮಲ್ಲಿರುವ ಗಂಡಸರೆಲ್ಲರೂ
    ಅವುಗಳನ್ನು ತಿನ್ನಬಹುದು. ಅವು ಮಹಾಪರಿಶುದ್ಧವಾದವುಗಳೆಂದು ನೀವು ತಿಳಿದುಕೊಳ್ಳಬೇಕು.
  yap-yap: Thingar mu koyed e pin’ey u bang nib tabgul, ni kemus ni go’ pumo’on e
    ra kay; ngu’um ted e pin’ey nib tabgul.
  hlt-MCSB: Te te a cim, cim la ca. Tongpa boeih loh te te ca saeh lamtah nang taengah
    a cim la om saeh.
  mdy-ETH: ታኣም ዱማዼ ቤዛ ማዒ ዬያ ቢያ ሙዑዋቴ፤ ዬይ ታኣም ዱማዼያኬ፤ ዓቲንቃ ሌሊ ሙዖንጎ።
  twi-ASANTE: Ɛsɛ sɛ wɔdi no baabi a ɛyɛ kronkron pa ara. Na mmarima nko ara na ɛsɛ
    sɛ wɔdie.
  eng-WEBU: You shall eat of it like the most holy things. Every male shall eat of
    it. It shall be holy to you.
  bnp-bnp: Mu kani a nihabi nga a taba. E huriki a bakovi ri gi kani, ri gi luhoi
    ra maki nga a maki malamala.
  wal-wal: Intte hegaa geeshsha sohuwan miite; attumaagee ubbai hegaa mo; hegee inttessi
    geeshsha gidana.
  spa-PDDPT: Las comerás en el Santuario. Todo varón comerá de ellas, y será cosa
    santa para ti.
  gun-gun: Ha'e nunga pe'u 'rã pekuapy henda iky'a e'ỹ etea py ae. Peẽ kuery va'e
    regua avakue ma guive rã pe'u 'rã. Pendevy ma iky'a e'ỹ va'e opyta.
  ilo-ULB: Naan-anay a naisagutda kaniak, a nasken a kanemto dagitoy a daton. Tunggal
    lalaki kadakayo ket nasken a mangan kadagitoy a daton. Rumbeng nga imbilangmo
    dagitoy a kas nailasin para kaniak.
  kpg-kpg: Goodou e hai gii gai nia mee aanei i di gowaa dabu, go nia daane hua e gai
    nia maa.
  uig-ARA: سەن شۇ ئۈلۈشۈڭنى «ئەڭ مۇقەددەس» سۈپىتىدە يېگىن، سىلەردىن بولغان ھەربىر
    ئەر كىشى ئۇنى يېسۇن؛ ئۇ ساڭا «ئەڭ مۇقەددەس» دەپ بىلىنسۇن.
  sus-sus: Wo nee donma nɛ alɔ se sɛniyɛnxie. Xɛmɛ birin nɔma e donde wo xa denbaya
    kui. Se sɛniyɛnxie nan e ra wo bɛ.»
  pon-2006: Kumwail pahn kin tungoale soahng pwukat wasa sarawi ehu, oh ohl kante
    me pahn kin tungoale. Kumwail pahn kin wiahki mepwukat mehkot sarawi.
  ksd-ksd: Una ian tana da ra magit i gomgom kakit; a lavur tutana diat a ian tana;
    na gomgom piram.
  tur-YTC: Onları çok kutsal şeyler gibi yiyeceksiniz. Her erkek ondan yiyecek. Senin
    için kutsal olacaktır.”
  grc-BRENT: Ἐν τῷ ἁγίῳ τῶν ἁγίων φάγεσθε αὐτά· πᾶν ἀρσενικὸν φάγεται αὐτά· σὺ καὶ
    οἱ υἱοί σου· ἅγια ἔσται σοι.
  ind-AYT: Semua laki-laki dalam keluargamu boleh memakannya. Itu bagian kudusmu.
  nya-nya: Muzidya zimenezo ngati zinthu zopatulika kwambiri; mwamuna aliyense adyeko.
    Uzitenge kukhala zopatulika.
  hrv-hrv: Blagujte ih kao najveće svetinje! Svaki muškarac može ih jesti. Neka ti
    budu svete!
  mps-mps: Dagego te hasa dabe te eno ofa mu tiwai suiąo. Tama tialima, dagego te
    nai dabe te ugwa be obo tomode tuiąo, te bidi dabego naga tumainao,” wali.
  tpi-tpi: Yupela i mas lukim ol dispela abus samting bilong ofa i olsem samting bilong
    mi stret. Olsem na yupela i mas kaikai insait long banis bilong haus sel. Ol man
    tasol i ken kaikai.
  dan-1931: På et højhelligt Sted skal du spise det, og alle af Mandkøn må spise deraf;
    det skal være dig helligt.
  vie-OVCB: Con phải ăn phần ấy như lễ vật rất thánh. Mọi người nam phải ăn và đó
    như là lễ vật rất thánh cho con.
  guj-2017: તે પરમપવિત્ર વસ્તુઓ તરીકે તારે અર્પણો ખાવાં. તમારામાંના દરેક પુરુષોએ પણ
    તેમાંથી ખાવું; તે તારે માટે પવિત્ર ગણવાં.
  pon-2006A: Kumwail pahn kin tungoale soahng pwukat wasa sarawi ehu, oh ohl kante
    me pahn kin tungoale. Kumwail pahn kin wiahki mepwukat mehkot sarawi.
  por-BRBSL: Comereis dela como das coisas santíssimas. Todo macho comerá dela. Será
    santo para vós.
  cth-cth: Tongpa pueng ni hmuen kathoung poung koe na ca awh vaiteh, nangmouh hanlah
    ka thoung e lah ao han.
  twi-twi: Munni no sɛ ade a ɛyɛ kronkron pa ara; ɔbarima biara nni bi. Mummu no sɛ
    ade kronkron.
  hlt-hlt: Te te a cim, cim la ca. Tongpa boeih loh te te ca saeh lamtah nang taengah
    a cim la om saeh.
  tbz-SIM: Díì níí dɛ̀ di dɛ̀ tu n kpɛrɛ ndɛ, bɛnitidɑɑbɛ̀ bɛ̀ɛ̀ bo di cɛ̃́ĩ bɛ̀ bo
    nɑ kɛ́ dɛ̀ di.
  msy-2020: Ia asɨziba ko bizir tizir me ofa gamiba, ia dar gan suam, kar bar nan
    bizibara. Kamaghɨn amizɨ, ia Purirpenim avɨnizir dɨvazimɨn averara dar amɨ. Eghtɨ
    ian gumaziba, merara dar amɨ.
  dop-dop: Ɩlɛ mǝ tɑɑ ɑpɑlɑɑ nyǝ́mɑ tike kɑ́ tɔɣɔnɑ kɔtɑɣɑ tɔɣɔnɑɣɑ ŋkɛɣɛ Ɩsɔ lonte
    tɑɑ.
  azb-azb: Bu ən müqəddəs şeyləri ye. Kişi cinsindən hər kəs onlardan yeyə bilər.
    Onları müqəddəs say.
  eng-DBY: 'As most holy shalt thou eat it: every male shall eat it; it shall be holy
    unto thee.'
  hin-2017: उनको परमपवित्र वस्तु जानकर खाया करना; उनको हर एक पुरुष खा सकता है; वे
    तेरे लिये पवित्र हैं।
  wol-KYG: Fu sella sell ngeen koy lekke; képp kuy góor ci yeen, sañ na cee lekk.
    Lu sell lay doon ci yaw.
  eng-YLT: in the holy of holies thou dost eat it; every male doth eat it; holy it
    is to thee.
  eng-WYC-2017: Thou shalt eat it in the saintuary; males only shall eat thereof,
    for it is hallowed to the Lord.
  eng-WMBB: You shall eat of it like the most holy things. Every male shall eat of
    it. It shall be holy to you.
  urd-GVH: उसे मुक़द्दस जगह पर खाना। हर मर्द उसे खा सकता है। ख़याल रख कि वह मख़सूसो-मुक़द्दस
    है।
  rug-rug: Kaqu hopedi si arini, meke kaqu henai gamu meke sari na tumia koreo si
    arini koasa vasina hopena.
  gaz-gaz: Isas iddoo iddoo hunda caalaa qulqulluu taʼetti nyaadhu; dhiirri hundi
    haa nyaatu; innis qulqulluu siif haa taʼu.
  fra-LSG: Vous les mangerez dans un lieu très saint; tout mâle en mangera; vous les
    regarderez comme saintes.
  yal-yal: Ɛ e don alo se sariɲanxi fisamantenne. Xɛmɛne nan e donma. Ɛ xa e yatɛ
    se sariɲanxine ra.”
  haw-1868: 'Ma kahi hoano loa oe e ai ai ia mea: o na kane a pau e ai iho ia: he
    mea laa ia nau.'
  arb-NAV: وَعَلَى كُلِّ ذَكَرٍ مِنْكُمْ أَنْ يَأْكُلَهَا فِي مَكَانٍ مُقَدَّسٍ لأَنَّهَا
    أَصْبَحَتْ مُقَدَّسَةً
  ewe-ewe: Ŋutsuwo koe aɖu wo, eye teƒe kɔkɔe aɖe ko woaɖu wo le.
  eng-LEE: 'In a most holy place shalt thou eat it: every male shall eat it; holy
    shall it be unto thee.'
  asm-FB: সেইবোৰ মোৰ বাবে সংৰক্ষিত অতি পবিত্ৰ বস্তু, তোমালোকে এইবোৰ নিশ্চয় খাবা।
    প্ৰতিজন পুৰুষে সেইবোৰ নিশ্চয় খাব লাগিব। সেইবোৰ মোৰ বাবে সংৰক্ষিত তোমাৰ পক্ষে
    পবিত্ৰ হ’ব।
  sus-A: وٌ نٍيٍ دٌنمَ نّ عَلْ سٍ سّنِيّنشِيٍ. شّمّ بِرِن نْمَ عٍ دٌندٍ وٌ شَ دٍنبَيَ
    كُي. سٍ سّنِيّنشِيٍ نَن عٍ رَ وٌ بّ.»
  fra-SBL: Vous en mangerez comme des choses très saintes. Tout mâle en mangera. Ce
    sera pour vous une chose sainte.
  hbo-hbo: בְּקֹ֥דֶשׁ הַקֳּדָשִׁ֖ים תֹּאכֲלֶ֑נּוּ כָּל־זָכָר֙ יֹאכַ֣ל אֹתֹ֔ו קֹ֖דֶשׁ
    יִֽהְיֶה־לָּֽךְ׃
  eng-WYCLIFFE: Thou schalt ete it in the seyntuarie; malis oneli schulen ete therof,
    for it is halewid to the Lord.
  piu-2006: '@see-verse:NUM.018.009'
  cwe-cwe: Mwizakuja vinhu ivo fana vinhu velile ng'hani, chila mulume kodaha kuja
    kwaviya vela kumwenu.
  kik-kik: Rĩĩaga gĩcunjĩ kĩu ta kĩndũ kĩamũre mũno; mũndũ mũrũme o wothe wa nyũmba
    yaku nĩagakĩrĩĩaga. Wee no nginya ũtuage atĩ gĩcunjĩ kĩu nĩ kĩamũre.
  fra-NCL: Tu les mangeras dans un lieu très saint ; tout mâle en mangera ; elles
    seront saintes pour toi.
  cek-AK: To hmuennawk to kaciim koek ahmuen ah caa ah; nangcae han ciimcai hmuen
    ah oh pongah, nongpa boih mah caak thaih.
  cuk-cuk: We-ibmarmala bemarga ibmar-islidikid gumalad. Anse-goled-neggi we-ibmarmar
    be gunmaloed. Bela machergan we-ibmarmar nabir gunmaloed.”
  uig-CYR: Сән шу үлүшүңни «әң муқәддәс» сүпитидә йегин, силәрдин болған һәр бир әр
    киши уни йесун; у саңа «әң муқәддәс» дәп билинсун.
  tel-2017: మీలో ప్రతి మగవాడు ఈ అర్పణలు తినాలి. అవి నాకు ప్రత్యేకించిన అర్పణలుగా మీరు
    పరిగణించాలి.
  hat-BSA: Kòm don ki sen pase tout lòt yo, nou va manje l. Tout gason va manje li.
    Li va sen pou nou menm.
  kos-kos: Kowos fah kang ma inge in sie acn mutal, ac mukul mukena fah ku in mongo
    kac. Kowos in eis mu ma inge ma na mutal.
  hbo-WLC: בְּקֹ֥דֶשׁ הַקֳּדָשִׁ֖ים תֹּאכֲלֶ֑נּוּ כָּל־זָכָר֙ יֹאכַ֣ל אֹת֔וֹ קֹ֖דֶשׁ
    יִֽהְיֶה־לָּֽךְ׃
  ibo-ibo: A ga-eri ha dịka ihe dịkarịrị nsọ. Nwa nwoke ọbụla ga-eri ya. Unu ga-agụ
    ha dịka ihe dị nsọ.
  ory-ory: ତୁମ୍ଭେ ତାହା ମହାପବିତ୍ର ଦ୍ରବ୍ୟ ଭାବି ତହିଁରୁ ଭୋଜନ କରିବ; ପ୍ରତ୍ୟେକ ପୁରୁଷ ତହିଁରୁ
    ଭୋଜନ କରିବ; ତାହା ତୁମ୍ଭ ପ୍ରତି ପବିତ୍ର ହେବ।
  chk-chk: Oupwe mongö ekei asor lon eu leni mi unusen pin. Iteiten mwän a tongeni
    mongö seniir. Oupwe chechemeni pwe ra pin fän itemi.
  rop-rop: Yu garra dagat ol dislot ting insaid langa det Seikridwan Pleis deya langa
    det yad gulijap langa det Seikridwan Tent, bat oni ola men garra dagat, en detlot
    enijing jidan seikridwan.
  ukr-1871: У сьвятому місцї їсти меш їх, ввесь музький пол їсти ме їх; сьвятим се
    мусить бути тобі.
  deu-1951: An einem hochheiligen Ort sollst du es essen; was männlich ist, mag davon
    essen; denn es soll dir heilig sein.
  eng-JPS: In a most holy place shalt thou eat thereof; every male may eat thereof;
    it shall be holy unto thee.
  srp-1865: U svetinji ga jedi, sve muškinje neka ga jede, sveta stvar da ti je.
  lug-lug: Omugabo ogwo onooguliiranga mu kifo ekitukuvu ennyo, era buli musajja anaagulyangako.
    Osaana okitegeere ng’ebyo bitukuvu nnyo.
  heb-heb: בקדש הקדשים תאכלנו כל זכר יאכל אתו קדש יהיה לך׃
  ben-IRV: তুমি তা অতি পবিত্র বস্তু হিসাবে খাবে, প্রত্যেক পুরুষ তা খাবে, তা তোমার
    পক্ষে পবিত্র হবে।
  pan-pan: ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਨੂੰ ਅੱਤ ਪਵਿੱਤਰ ਜਾਣਦੇ ਹੋਏ ਖਾਓ। ਹਰ ਇੱਕ ਪੁਰਖ ਉਨ੍ਹਾਂ ਨੂੰ ਖਾਵੇ।
    ਉਹ ਤੇਰੇ ਲਈ ਪਵਿੱਤਰ ਹੋਣਗੀਆਂ।
  mya-JVB: သန့်ရှင်း ရာဌာန၌ စား ရမည်။ ယောက်ျား အပေါင်း တို့သည် စား ရသောအခွင့်ရှိ၏။
    သင် တို့အဘို့ သန့်ရှင်း ပေ၏။
  hmo-hmo: Umui ese gabu helagana ta dekenai inai aniani do umui ania. Tau bona memero
    sibona ese idia ania diba, inai aniani be helaga.
  urd-urd: और तू उनको बहुत पाक जान कर खाना; मर्द ही मर्द उनको खाएँ, वह तेरे लिए पाक
    हैं।
  rus-SYN: На святейшем месте ешьте это; все мужеского пола могут есть, ты и сыны
    твои; это святынею да будет для тебя.
  bqc-SIM: Á gↄ̃ɛↄ píi í ble gu pↄ́ a kua adoau, íↄ dↄ̃ kɛ́ ma pↄ́ɛ.
  tcz-CHONGTHU: Nangman hiche maicham chu na toh ding, atheng chungnung pentah maicham
    jong ahin Pasal jouse anah thei cheh u ahi. Chuleh nangman hiche maicham hi atheng
    chung nunga na gel ding ahi.
  mar-mar: त्या गोष्टी फक्त पवित्र जागेतच खा. तुझ्या कुटुंबातला प्रत्येक पुरुष ते
    खाऊ शकतो. पण ती अर्पणे पवित्र आहेत हे तू लक्षात ठेव.
  qub-qub: Gamcunaga ollgu cajcunallami chay rispitädu cajcunata micunqui. Nogapaj
    acrasha captin sawan pampallacho micunqui.
  hat-hat: N'a manje yo yon kote yo mete apa pou Seyè a. Se gason ase ki pou manje
    ladan yo. Konsidere ofrann sa yo tankou bagay ki apa pou Seyè a.
  eng-BSB: You are to eat it as a most holy offering, and every male may eat it. You
    shall regard it as holy.
  tod-tod: Wa ti mi ada ɲadegai ta. Zunuiti nɔ ɠa ta mi. Ta ɠɛ ga ani ɲadega wolaiti
    wo ʋɛ.
  eng-WEBPB: You shall eat of it like the most holy things. Every male shall eat of
    it. It shall be holy to you.
  kbq-kbq: E'i ruotage hu'nea ofagita kagrane, ne' mofavre nagakamo'zane ruotage hu'ne
    hutma nentahita negahaze.
  nhe-BL: San nopa quentzi tlen nimechnahuatijtoc inquitlatise ipan tlaixpamitl tlen
    sesen tlacajcahualistli elis para na. Nochi intotajtzitzi ininhuaya imotlaca conehua
    huelis inquicuase ni tlacajcahualistli tlen tlatzejtzeloltic, pero san hueli inquicuase
    campa tlatzejtzeloltic.
  gub-BL: Ere'u putar a'e ma'e ywy pehegwer imukatu pyrer rehe nehe. Xo awa zo upuner
    i'u haw rehe wà nehe. Uzeapo putar herenataromo ikatu ma'e romo newe nehe.
  eng-DRA: 'Thou shalt eat it in the sanctuary: the males only shall eat thereof,
    because it is a consecrated thing to thee.'
