verse: NUM.018.002
translations:
  mal-C: നീയും നിന്റെ പുത്രന്മാരും ഉടമ്പടിയുടെ കൂടാരത്തിനുമുമ്പിൽ ശുശ്രൂഷചെയ്യുമ്പോൾ
    നിങ്ങളോടു ചേർന്ന് നിങ്ങളെ സഹായിക്കുന്നതിനായി നിന്റെ പിതൃഗോത്രമായ ലേവിഗോത്രത്തിലുള്ള
    നിന്റെ സഹോദരന്മാരെയും കൊണ്ടുവരിക.
  deu-TKW: Aber auch deine Brüder, den Stamm Levi, deinen väterlichen Stamm, laß mit
    dir herantreten, daß sie sich dir anschließen und dich bedienen, während du mit
    deinen Söhnen vor dem Gesetzeszelte bist.
  lin-lin: Yeisa pene na yo bandeko na yo ya mibali, Balevi, bato ya libota ya koko
    na yo, mpo ete basunga yo tango yo elongo na bana na yo ya mibali bokosala mosala
    ya bonganga-Nzambe liboso ya Ndako ya kapo ya Litatoli.
  eng-LSV: and also your brothers, the tribe of Levi, the tribe of your father, bring
    near with you, and they are joined to you, and serve you, even you and your sons
    with you, before the Tent of the Testimony.
  eng-GNV: 'And bring also with thee thy brethren of the tribe of Leui of ye familie
    of thy father, which shalbe ioyned with thee, and minister vnto thee: but thou,
    and thy sonnes with thee shall minister before the Tabernacle of the Testimonie:'
  eng-WEBSTER: 'And thy brethren also of the tribe of Levi, the tribe of thy father,
    bring thou with thee, that they may be joined to thee, and minister to thee: but
    thou and thy sons with thee shall minister before the tabernacle of witness.'
  nhw-BL: Xiquinhualicaca amoteiximatcahua catli nojquiya hualahuij ipan nopa hueyi
    familia Leví, huan ma anmechpalehuica, ta ihuaya motelpocahua, ipan nopa tequitl
    catli monequi anquichihuase ipan noyoyon tiopa.
  swh-ONEN: Walete Walawi wenzako kutoka kabila la baba zako ili waungane nanyi na
    kuwasaidia wakati wewe na wanao mnapohudumu mbele ya Hema la Ushuhuda.
  bba-bba: Ì n dɑ kuu bekuruɡii ten wuswɑɑɔ, mi woodɑn kpɑkoro te, tɑ wɑ̃ɑ, ɑ de
    wunɛn tundo bisibu Lefibɑ bu nɑ bu kɑ bɛɛ somi, wunɛ kɑ wunɛn bibu.
  eng-KJVCPB: 'And thy brethren also of the tribe of Levi, the tribe of thy father,
    bring thou with thee, that they may be joined unto thee, and minister unto thee:
    but thou and thy sons with thee shall minister before the tabernacle of Witness.'
  luo-luo: Kel jo-Lawi weteu koa e dhoutu mag anywola mondo oriwre kodi kendo gikonyu
    ka in kod yawuote tiyo e nyim Hema mar Sandug Rapar.
  meu-meu: Varavaramu danu, Levi iduhuna taudia, tamamu ena iduhu taudia, na oi ida
    bae raka kahi mai, oi ida bae ḡaukara hebou, bona oi isiaimu bae lao heni. Ḡau
    tamona, oi mai natumu ida mo taravatu mauana kalagana lalonai ba ḡaukara.
  npi-ULB: लेवी कुलका अर्थात् तेरा पुर्खाका वंशका तेरा सङ्गी सदस्यहरूको सवालमा, तिनीहरूलाई
    तँसँगै ले अनि तँ र तेरा छोराहरूले गवाही-पाटीको पालको सम्मुख सेवा गर्दा तिनीहरू
    सहभागी होऊन् र तिमीहरूलाई सहायता गरून् ।
  yor-yor: Kí o sì mú àwọn ènìyàn rẹ ará Lefi láti ẹ̀yà ìran rẹ láti dàpọ̀ mọ́ ìwọ
    láti ràn ọ́ lọ́wọ́ nígbà tí ìwọ àti àwọn ọmọ rẹ ọkùnrin bá ń ṣe iṣẹ́ ìránṣẹ́ níwájú
    Àgọ́ ẹ̀rí.
  pes-OPCB: بستگان تو، یعنی قبیلهٔ لاوی، دستیاران تو خواهند بود و تو را در کارهای
    مربوط به خیمهٔ عبادت کمک خواهند کرد، ولی انجام وظایف مقدّس در داخل خیمهٔ عبادت
    فقط به عهدهٔ تو و پسرانت می‌باشد. لاویان باید مواظب باشند به مذبح و هیچ‌یک از
    اشیاء مقدّس دست نزنند و گرنه هم تو را و هم ایشان را هلاک خواهم کرد.
  tgl-ULB: Para sa kapwa mo miyembro ng tribu ni Levi, tribu ng iyong ninuno, dapat
    mo silang isama upang makasali sila sa iyo at tulungan ka kapag naglilingkod ka
    at ng iyong mga anak na lalaki sa harap ng toldang tipanan.
  hui-hui: Í̠nibi í̠ igini bu karubi tígua i̱naga biabe bialu kamigola í̠naga mamali
    Libai aguane í̠ni aria bu karu tigua í̠ biamogo bialu Balai Andanaga biabe ngaru
    mandagi bialu halimu.
  mya-mya: သင်​နှင့်​သင်​၏​သား​တို့​သည်​တဲ​တော်​နှင့်​ဆိုင် သော​ဝတ်​တို့​ကို​ဆောင်​ရွက်​ရာ​၌
    သင်​၏​ဆွေ မျိုး​သား​ချင်း​များ​ဖြစ်​သော​လေ​ဝိ​အ​နွယ် ဝင်​တို့​အား​သင်​တို့​ကို​ကူ​ညီ​စေ​လော့။-
  bod-N: ཁྱོད་ཀྱིས་རང་གི་གཉེན་རྒྱུད་ལེ་ཝི་ཚོ་པ་སྟེ་ཁྱོད་ཀྱི་ཕ་མེས་ཀྱི་ཚོ་པ་ཁྱོད་དང་མཉམ་དུ་ཁྲིད་ཡོང་ནས།
    དེ་རྣམས་ཁྱོད་དང་འབྲེལ་བར་མ་ཟད། ཁྱོད་ལ་ཞབས་ཕྱི་བྱེད་དུ་འཇུག་དགོས། འོན་ཀྱང་ཁྱོད་དང་ཁྱོད་ཀྱི་བུ་རྣམས་དཔང་པོའི་གུར་མཆོག་གི་དྲུང་དུ་འདུག་པར་བྱ།
  sna-sna: Uya nehama dzako ivo vaRevhi vanobva kurudzi rwamadzitateguru ako kuti
    vazobatana newe uye vagokubatsira iwe navanakomana vako pamunoshumira pamberi
    peTende reChipupuriro.
  spa-BLM: Trae también contigo a tus hermanos de la tribu de Leví, la tribu de tu
    padre, para que se unan a ti y te sirvan; pero tú y tus hijos contigo estarán
    delante de la Tienda del Testimonio.
  cac-cac: Tzic'cot eb' etlevitail yic scolvaj eb' ed'oc ayic ayachoch yed' eb' uninal
    d'a eyopisio d'a yol in cajnub' yic trato.
  swh-ULB: Na ndugu zako nao wa kabila ya Lawi, kabila la ukoo wako, utawaleta pamoja
    na wewe ili kwamba waweze kuungana na wewe ili wakusaidie wakati wewe na wanao
    mnapokuwa mnatumikia mbele ya hema ya amri ya agano.
  bel-bel: 'Гэтак сама і братоў тваіх, племя Лявіінага, род бацькі твайго, вазьмі
    сабе: няхай яны будуць пры табе і служаць табе, а ты і сыны твае з табою будзеце
    пры скініі адкрыцьця;'
  deu-ELBBK: Und auch deine Brüder, den Stamm Levi, den Stamm deines Vaters, lass
    mit dir herzunahen, dass sie sich dir anschließen und dir dienen; du aber und
    deine Söhne mit dir, ihr sollt vor dem Zelt des Zeugnisses dienen.
  mbb-OT: Emun ebpenilbi ka wey is menge anak nu ziyà te Tulda he midsevukan te Kesuǥuan,
    ipeuǥup niw is menge kezuzumahi niw he ebpuun diyà te tribu ni Levi.
  mal-2015: നിന്റെ പിതൃഗോത്രമായ ലേവിഗോത്രത്തിലുള്ള നിന്റെ സഹോദരന്മാരെയും നിന്നോടുകൂടെ
    അടുത്തുവരുമാറാക്കേണം. അവർ നിന്നോടു ചേർന്നു നിനക്കു ശുശ്രൂഷ ചെയ്യേണം; നീയും നിന്റെ
    പുത്രന്മാരുമോ സാക്ഷ്യകൂടാരത്തിങ്കൽ ശുശ്രൂഷ ചെയ്യേണം.
  rmc-rmc: An peha tira famelija andral o kmeňos Levi, hoj pes te priden ke tu a te
    pomožinen tuke, medik tu the tire čhave služinena anglo Svetostankos.
  pes-OPV: و هم برادران خود یعنی سبط لاوی راکه سبط آبای توباشند باخود نزدیک بیاور
    تا با تو متفق شده، تو را خدمت نمایند، و اماتو با پسرانت پیش خیمه شهادت باشید.
  ron-1924: Апропие, де асеменя, де тине пе фраций тэй, семинция луй Леви, семинция
    татэлуй тэу, ка сэ фие легаць де тине ши сэ-ць служяскэ атунч кынд ту ши фиий
    тэй ымпреунэ ку тине вець фи ынаинтя кортулуй ынтылнирий.
  ben-OBCV: তোমার পিতৃকুল থেকে সহচর লেবীয়দের নিয়ে এসো। যখন তুমি ও তোমার ছেলেরা সাক্ষ্য
    তাঁবুর সামনে পরিচর্যা করো, তারা তোমার সঙ্গে যোগ দিয়ে তোমাদের সাহায্য করুক।
  som-som: Oo walaalahaa oo ah qabiilka reer Laawi, qabiilkaas oo ah kan aabbahaa,
    la soo dhowow si ay kuugu darmadaan, oo ay kuugu adeegaan, laakiinse adiga iyo
    wiilashaada kula jiraa waa inaad teendhada maragga hor joogtaan.
  lat-VUC: 'Sed et fratres tuos de tribu Levi, et sceptrum patris tui sume tecum,
    præstoque sint, et ministrent tibi: tu autem et filii tui ministrabitis in tabernaculo
    testimonii.'
  eng-ASVBT: 'And thy brethren also, the tribe of Levi, the tribe of thy father, bring
    thou near with thee, that they may be joined unto thee, and minister unto thee:
    but thou and thy sons with thee shall be before the tent of the testimony.'
  ita-1885: Or fa' eziandio accostar teco i tuoi fratelli, la tribù di Levi, che è
    la tribù tua paterna, e sienti aggiunti, e ti ministrino; ma tu, e i tuoi figliuoli
    teco, state davanti al Tabernacolo della Testimonianza.
  eng-LXXUP: And take to thyself thy brethren the tribe of Levi, the family of thy
    father, and let them be joined to thee, and let them minister to thee; and thou
    and thy sons with thee shall minister before the tabernacle of witness.
  eng-ULB: As for your fellow members of the tribe of Levi, your ancestors' tribe,
    you must bring them with you so they may join you and help you when you and your
    sons serve in front of the tent of the covenant decrees.
  spa-VBL: Haz que tus hermanos de la tribu de Leví, la tribu de tu padre, se unan
    a ti para ayudarte a ti y a tus hijos con tu servicio en la Tienda del Testimonio.
  fra-_FOB: Fais aussi approcher avec toi tes frères, la tribu de Lévi, la tribu de
    ton père, qu'ils se joignent à toi et qu'ils te servent; et toi et tes fils avec
    toi, vous serez devant le tabernacle du Témoignage.
  mal-mal: നിന്റെ പിതൃഗോത്രമായ ലേവിഗോത്രത്തിലെ നിന്റെ സഹോദരന്മാരും നിന്നോടുകൂടെ അടുത്തുവരണം.
    അവർ നിന്നോട് ചേർന്ന് നിനക്ക് ശുശ്രൂഷ ചെയ്യണം; നീയും നിന്റെ പുത്രന്മാരും സാക്ഷ്യകൂടാരത്തിൽ
    ശുശ്രൂഷ ചെയ്യണം.
  urd-GVR: Apne qabīle Lāwī ke bāqī ādmiyoṅ ko bhī mere qarīb āne de. Wuh tere sāth
    mil kar yoṅ hissā leṅ ki wuh terī aur tere beṭoṅ kī ḳhidmat kareṅ jab tum ḳhaime
    ke sāmne apnī zimmedāriyāṅ nibhāoge.
  suz-BL: मोपतीके गे इ लोक्‍ब लेवी आ थर ङा मुर आन कली यो इ कली वारच पचा कली चाक्‍मी।
    गे नु इ तौपुकीम ताम्‍बु आ ङोंइती गेय पना पन बाक्‍नीनु, मेकोपुकीम इन कली वारच पामेक्‍ल।
    गन्‍ती ३:६-१०
  ita-1927: E anche i tuoi fratelli, la tribù di Levi, la tribù di tuo padre, farai
    accostare a te, affinché ti siano aggiunti e ti servano quando tu e i tuoi figliuoli
    con te sarete davanti alla tenda della testimonianza.
  ckb-ckb: هەروەها براکانت، هۆزی لێڤی، هۆزی باوکت، لە خۆت نزیک بکەوە، ئینجا بە تۆوە
    پابەند دەبن و پاڵپشتی تۆ و کوڕەکانت دەکەن لەبەردەم چادری پەیمان.
  eng-BBE: 'Let your brothers, the family of Levi, come near with you, so that they
    may be joined with you and be your servants: but you and your sons with you are
    to go in before the ark of witness.'
  kan-OKCV: ನಿನ್ನ ಗೋತ್ರದ ಮೂಲಪುರುಷನಾದ ಲೇವಿ ವಂಶದವರನ್ನು ಸಹ ನಿನ್ನ ಸಂಗಡ ಸೇರಿಸಿಕೋ. ಏಕೆಂದರೆ
    ಅವರು ನಿನ್ನ ಕೂಡ ಇದ್ದು, ನಿನಗೆ ಸೇವೆಮಾಡಬೇಕು. ಆದರೆ ನೀನು ಮತ್ತು ನಿನ್ನ ಮಕ್ಕಳ ಸಹಿತವಾಗಿ
    ಸಾಕ್ಷಿ ಗುಡಾರದ ಮುಂದೆ ಸೇವೆಮಾಡಬೇಕು.
  bbb-bbb: '@see-verse:NUM.018.001'
  tam-2017: உன்னுடைய தகப்பனாகிய லேவியின் கோத்திரத்தாரான உன்னுடைய சகோதரர்களையும் உன்னோடே
    கூடியிருக்கவும் உன்னிடத்திலே சேவிக்கவும் அவர்களைச் சேர்த்துக்கொள்; நீயும் உன்னுடைய
    மகன்களுமோ சாட்சியின் கூடாரத்திற்குமுன்பு ஊழியம் செய்யவேண்டும்.
  spa-RV-1909: Y á tus hermanos también, la tribu de Leví, la tribu de tu padre, hazlos
    llegar á ti, y júntense contigo, y servirte han; y tú y tus hijos contigo serviréis
    delante del tabernáculo del testimonio.
  ron-BTF: Și pe frații tăi de asemenea din tribul lui Levi, tribul tatălui tău, să
    îi aduci cu tine, ca să se alăture ție și să îți servească, dar tu și fiii tăi
    cu tine să serviți înaintea tabernacolului mărturiei.
  eng-WEBP: Bring your brothers also, the tribe of Levi, the tribe of your father,
    near with you, that they may be joined to you, and minister to you; but you and
    your sons with you shall be before the Tent of the Testimony.
  eng-FBV: Have your brothers from the tribe of Levi, your father's tribe, join you
    to help you and your sons with your service in the Tent of the Testimony.
  nld-1939: Maar ook uw broeders, de stam van Levi, de stam van uw vader, moet ge
    met u doen naderen tot de verbondstent, om zich bij u aan te sluiten, en u en
    uw zonen te dienen.
  nch-BL: Xiquinhualicaca amoteixmatcahua cati nojquiya hualahuij ipan nopa hueyi
    familia Leví, huan ma amechpalehuica, ta ihuaya motelpocahua, ipan nopa tequit
    cati monequi anquichihuase ipan noyoyon tiopa.
  vie-1934: Cũng hãy biểu đến gần ngươi các anh em mình, là chi phái Lê-vi, tức tông
    tộc ngươi, đặng các người đó hiệp với ngươi và hầu việc ngươi; nhưng ngươi và
    các con trai ngươi phải ở trước Trại bảng chứng.
  hin-CV: किंतु लेवी के गोत्र, अर्थात् तुम, अपने पिता के गोत्र में से अपने भाइयों
    को भी अपने साथ ले आना कि जब तुम एवं तुम्हारे पुत्र तुम्हारे साथ साक्षी के तंबू
    के सामने ठहरे हुए हों, तब वे तुम्हारे साथ ही सेवा में शामिल हो जाएं.
  eng-OURB: Bring your brothers also, the tribe of Levi [United with], the tribe of
    your father, near with you, that they may be joined to you, and minister to you;
    but you and your sons with you shall be before the Tent of the Testimony.
  spa-BES: Permitan que sus hermanos, la familia de Levi, se acerquen a ustedes para
    que puedan unirse a ustedes y ser sus siervos; pero ustedes y sus hijos con ustedes
    deben entrar ante el arca del testimonio.
  tdx-tdx: Aa le endeso mb’ etoa ka o rahalahi’oo, i fifokoa’ i Leviy, i fifokoan-droae’oy,
    hireketse ama’o, hitoroñe azo, ihe naho o ana’oo, añatrefa’ i kibohom-pañinay.
  vid-vid: Hegwe na wang'holozo, nhanzi ya Walawi, nhanzi ya mhaza wa hegwe, uwegale
    behi na hegwe leka welumbe na hegwe na kukola mijito kota watambika, ila hegwe
    na wanago mowa hali ihema lya Nguluwi lya ulolezi.
  eng-OKE: And thy brethren also of the tribe of Levi, the tribe of thy father, bring
    with thee, and let them be added with thee, to serve thee; but thou and, thy sons
    with thee (shall minister) before the tabernacle of the testimony.
  tha-KJV: และจงนำพี่น้องของเจ้ามาใกล้​เจ้า ซึ่งเป็นตระกูลเลวี ตระกู​ลบ​ิดาของเจ้า
    เพื่อเขาจะสมทบกับเจ้า และปรนนิบั​ติ​เจ้า ขณะที่​เจ้​าและบุตรชายปรนนิบั​ติ​อยู่​ต่อหน้าพลับพลาพระโอวาท
  por-BR-2018: E a teus irmãos também, a tribo de Levi, a tribo de teu pai, faze-os
    chegar a ti, e juntem-se contigo, e te servirão; e tu e teus filhos contigo servireis
    diante do tabernáculo do testemunho.
  deu-ELO: Und auch deine Brüder, den Stamm Levi, den Stamm deines Vaters, laß mit
    dir herzunahen, daß sie sich dir anschließen und dir dienen; du aber und deine
    Söhne mit dir, ihr sollt vor dem Zelte des Zeugnisses dienen.
  eng-WYC-2018: But also take thou with thee thy brethren of the lineage of Levi,
    and the sceptre, or power, of thy father, and be they ready, that they minister
    to thee. Forsooth thou and thy sons shall minister in the tabernacle of witnessing;
    (And also take with thee thy brothers from the tribe of Levi, thy father’s tribe,
    and be they ready to serve thee. But thou and thy sons shall minister in the Tabernacle
    of the Witnessing;)
  epo-epo: Ankaŭ viajn fratojn, la tribon de Levi, la genton de via patro, alproksimigu
    al vi; ili aliĝu al vi kaj servu vin; kaj vi kune kun viaj filoj estos ĉe la tabernaklo
    de atesto.
  uig-PIN: Sǝn ⱪerindaxliring bolƣan Lawiy ⱪǝbilisidikilǝrni, yǝni ata-bowiliringning
    ⱪǝbilisidikilǝrni ɵzüng bilǝn birlǝxtür ⱨǝm ularni hizmitingni ⱪilixi üqün baxlap
    elip kǝl; biraⱪ sǝn bilǝn oƣulliring sening bilǝn birliktǝ ⱨɵküm-guwaⱨliⱪ qediri
    aldida hizmǝtlǝrni ⱪilsun.
  beo-beo: 'Dia fi dunu, Lifai dunu, amo di amola dia mano, Abula Diasu hawa: hamosu
    fidima:ne oule misa.'
  tpi-OTNT: Na yu mas kisim ol lain bilong yu yet, em ol man bilong lain bilong Livai,
    tumbuna bilong yu, na bai ol i wok wantaim yu na helpim yu, taim yu wantaim ol
    pikinini man bilong yu i mekim wok long haus sel bilong mi.
  hau-SA: Ka kawo ’yan’uwanka Lawiyawa daga kabilar kakanka tare da kai, don su taimake
    ka sa’ad da kai da ’ya’yanka kuke hidima a gaban Tentin Sujada.
  uig-LAT: Sen qérindashliring bolghan Lawiy qebilisidikilerni, yeni ata-bowiliringning
    qebilisidikilerni özüng bilen birleshtür hem ularni xizmitingni qilishi üchün
    bashlap élip kel; biraq sen bilen oghulliring séning bilen birlikte höküm-guwahliq
    chédiri aldida xizmetlerni qilsun.
  nde-nde: Letha abaLevi bakini bevela ezizwaneni zabokhokho benu bazohlanganyela
    kunye lani bakuphathise wena lamadodana akho lapho lisenza inkonzo phambi kwethente
    lobufakazi.
  ton-ton: 'Pea te mou ʻomi fakataha foki mo koe ho kāinga ʻi he faʻahinga ʻo Livai,
    ko e faʻahinga ʻo hoʻo tamai, koeʻuhi te mou feangai mo koe, ʻo ngāue kiate koe:
    ka ko koe mo ho ngaahi foha te mou fakatahaʻo ngāue ʻi he matafale fehikitaki
    ʻoe fakamoʻoni.'
  ces-1613: Bratří také své, pokolení Léví, čeled otce svého připoj k sobě, ať jsou
    při tobě a posluhují tobě; ty pak a synové tvoji s tebou před stánkem svědectví
    sloužiti budete.
  eng-WMB: Bring your brothers also, the tribe of Levi, the tribe of your father,
    near with you, that they may be joined to you, and minister to you; but you and
    your sons with you shall be before the Tent of the Testimony.
  tam-TCV: நீயும், உன் மகன்களும் சாட்சிபகரும் கூடாரத்திற்கு முன்பாகப் பணிசெய்யும்போது,
    உங்களுடன் சேர்ந்து உங்களுக்கு உதவிசெய்வதற்கு உங்கள் முற்பிதாக்களின் கோத்திரத்திலிருந்து,
    உங்கள் உடன் ஒத்த லேவியரை கொண்டுவர வேண்டும்.
  ceb-ULB: Ingon man sa imong mga kaubanan sa tribo ni Levi, nga tribo sa imong katigulangan,
    kinahanglan nga ubanon mo sila aron nga makig-uban sila kanimo ug motabang kanimo
    sa dihang ikaw ug ang imong mga anak nga lalaki moalagad atubangan sa tolda sa
    kasugoan sa kasabotan.
  pol-UBG: A twoim braciom z pokolenia Lewiego, z rodu twego ojca, pozwól do siebie
    przychodzić, aby dołączyli do ciebie i usługiwali tobie; ty zaś i twoi synowie
    z tobą będziecie pełnić służbę przed Namiotem Świadectwa.
  urd-GVU: اپنے قبیلے لاوی کے باقی آدمیوں کو بھی میرے قریب آنے دے۔ وہ تیرے ساتھ مل
    کر یوں حصہ لیں کہ وہ تیری اور تیرے بیٹوں کی خدمت کریں جب تم خیمے کے سامنے اپنی
    ذمہ داریاں نبھاؤ گے۔
  deu-1912: Aber deine Brüder des Stammes Levis, deines Vaters, sollst du zu dir nehmen,
    daß sie bei dir seien und dir dienen; du aber und deine Söhne mit dir vor der
    Hütte des Zeugnisses.
  kan-2017: ನಿನ್ನ ಕುಲದ ಮೂಲಪುರುಷನಾದ ಲೇವಿ ವಂಶದವರನ್ನು ನೀನು ಹತ್ತಿರಕ್ಕೆ ಕರೆದು ಜೊತೆಯಲ್ಲಿರಿಸಿಕೊಂಡು
    ನಿನ್ನ ಕೈಕೆಳಗೆ ಸೇವೆಮಾಡಿಸಬೇಕು. ಆದರೆ ಆಜ್ಞಾಶಾಸನಗಳಿರುವ ಗುಡಾರದ ಮುಂದೆ ನೀನೂ, ನಿನ್ನ ಮಕ್ಕಳೂ
    ಮಾತ್ರ ಸೇವೆಮಾಡಬೇಕು.
  yap-yap: Mu fek e pi girdi’em, ni fare ganong rok Levi, ni ngar maruwelgad rom ngar
    ayweged gur u nap’an ni gimed be pigpig pifakam u lan fare Tent.
  hlt-MCSB: Namah manuca, na pa conghol Levi koca khaw, namah taengla lo. Nang taengah
    naep uh saeh lamtah namah neh namah taengkah na ca rhoek te olphong dap hmai la
    na om uh vaengah nang te m'bong uh saeh.
  mdy-ETH: ኔናንታ ኔ ናኣቶንታ ፆኦሲ ዴሮና ካኣማ ማኣሮይዳ ማዻ ዎዶና ዒንሢ ማዺ ማኣዳንዳጉዲ ሌዊ ዓሶ ማዔ፥ ኔ ፃጳፓ ዓሲ
    ዔኬ፤
  twi-ASANTE: Fa wo nkurɔfoɔ a wɔwɔ Lewi abusuakuo no mu ma wɔmmoa wo mmammarima wɔ
    dwumadie kronkron no a wɔyɛ no Ahyiaeɛ Ntomadan no anim.
  eng-WEBU: Bring your brothers also, the tribe of Levi, the tribe of your father,
    near with you, that they may be joined to you, and minister to you; but you and
    your sons with you shall be before the Tent of the Testimony.
  bnp-bnp: O bole e huriki a bakovi na kabu vomu e Levi, ri gi leho turamu ri gi tuhori
    ioe, na tahuna ioe turane huriki e tumu mu leho na kape na Ngava Dagi.
  wal-wal: Neeninne ne attuma naati Xoossaa Dunkkaaniyaa sinttan oottiyo wode, nenaara
    oottidi maaddana mala, Leewa zare gidiya ne dabbota eha.
  spa-PDDPT: También haz que se acerquen tus hermanos de la tribu de Leví, la tribu
    de tu padre, para que se reúnan contigo y te sirvan mientras tú y tus hijos ministran
    en el Tabernáculo del Testimonio.
  gun-gun: Ha'e gui oo xeayvu oĩaty renonde rupi ndee ha'e ndera'y kuery pemba'eapo
    pekuapy jave ma peru avi 'rã peneretarã kuery peneramoĩ Levi ramymino ikuai va'e,
    pendea py meme ha'e kuery ou vy penepytyvõ okuapy aguã.
  ilo-ULB: No maipapan kadagiti padam a kameng iti tribu ni Levi, ti tribu dagiti
    kapuonam, nasken nga ikuyogmo ida tapno makitiponda kenka ken matulongandaka inton
    agserbika ken dagiti annakmo a lallaki iti sango ti nasagradoan a tolda ti pammaneknek
    iti tulag.
  kpg-kpg: Laha mai godou duaahina, ala go di madawaawa Levi, e ngalua dalia goodou
    e hagamaamaa goodou i di madagoaa goe mo au dama daane ma ga ngalua i lodo di
    Hale laa.
  uig-ARA: سەن قېرىنداشلىرىڭ بولغان لاۋىي قەبىلىسىدىكىلەرنى، يەنى ئاتا-بوۋىلىرىڭنىڭ
    قەبىلىسىدىكىلەرنى ئۆزۈڭ بىلەن بىرلەشتۈر ھەم ئۇلارنى خىزمىتىڭنى قىلىشى ئۈچۈن باشلاپ
    ئېلىپ كەل؛ بىراق سەن بىلەن ئوغۇللىرىڭ سېنىڭ بىلەن بىرلىكتە ھۆكۈم-گۇۋاھلىق چېدىرى
    ئالدىدا خىزمەتلەرنى قىلسۇن.
  sus-sus: I xa Lewi bɔnsɔɛ mixi birin maso i ra, alako e xa i tan nun i xa die mali
    wo xa wali ra hɔrɔmɔlingira kui.
  pon-2006: Pil kahrehdo kisehmw, me kadaudok en Lipai, pwe re en kin sewesei kumwail
    nindokon kowe oh noumw seri kan amwail pahn kin doadoahk nan Impwal wet.
  ksd-ksd: Ma ra tara na turam ta ra vuna tarai Levi, a vuna tarai kai tamam, una
    ben vamarave diat, upi diat a tur maravut u, ma diat a toratorom tam; ma avat
    ma ra umana natum avat a ki ta ra luaina mata i ra pal ure ra tinata.
  tur-YTC: Kardeşlerinizi, atanızın oymağını, Levi oymağını da yanınıza getirin ki,
    onlar da size katılsınlar ve size hizmet etsinler; ama sen ve oğulların Levha
    Çadırı'nın önünde olacaksınız.
  grc-BRENT: Καὶ τοὺς ἀδελφούς σου φυλὴν Λευὶ, δῆμον τοῦ πατρός σου προσαγάγου πρὸς
    σεαυτὸν, καὶ προστεθήτωσάν σοι, καὶ λειτουργείτωσάν σοι· καὶ σὺ καὶ οἱ υἱοί σου
    μετὰ σοῦ ἀπέναντι τῆς σκηνῆς τοῦ μαρτυρίου.
  ind-AYT: Bawalah saudara-saudaramu suku Lewi, yakni suku bapamu, untuk bergabung
    denganmu dan melayanimu sementara kamu dan anak-anakmu berada di depan tenda kesaksian.
  nya-nya: Ubweretse Alevi, abale ako, kuchokera ku fuko la abambo ako kuti azikhala
    ndi iwe ndi kumakuthandiza pamodzi ndi ana ako amuna pamene mukutumikira mu tenti
    ya umboni.
  hrv-hrv: Pridruži k sebi i svoju braću od Levijeva plemena - tvoga pradjedovskog
    doma - neka ti se priključe da ti poslužuju, tebi i tvojim sinovima s tobom, pred
    Šatorom svjedočanstva.
  mps-mps: Tama naga hani bidi naga sao, te augwali te Livai bidi hanigo bidi dabe
    sao, naga wąį dabe, tama augwali nage dali sę elama, nage tau saibao, te nage
    naga ogwa dabe dali eno ugwa bede sę ebo sogo.
  tpi-tpi: Na yu mas kisim ol lain bilong yu yet, em ol man bilong lain bilong Livai,
    tumbuna bilong yu, na bai ol i wok wantaim yu na helpim yu, taim yu wantaim ol
    pikinini man bilong yu i mekim wok long haus sel bilong mi.
  dan-1931: Men også dine Brødre, Levis Stamme, din Fædrenestamme, skal du lade træde
    frem sammen med dig, og de skal holde sig til dig* og gå dig til Hånde, når du
    tillige med dine Sønner gør Tjeneste foran Vidnesbyrdets Telt; { [*på hebr. Ordspil
    med Navnet Levi.] }
  vie-OVCB: Tất cả những người trong đại tộc Lê-vi, họ hàng của con, là người giúp
    việc cho con. Tuy nhiên, chỉ có con và các con trai con được thi hành chức vụ
    trong Đền Giao Ước.
  guj-2017: લેવી કુળના તારા ભાઈઓને, એટલે તારા પિતૃઓના કુળને, તારી પાસે લાવ કે જયારે
    તું અને તારા દીકરાઓ સાક્ષ્યમંડપની આગળ સેવા કરો ત્યારે તેઓ તમને મદદ કરે.
  pon-2006A: Pil kahrehdo kisehmw, me kadaudok en Lipai, pwe re en kin sewesei kumwail
    nindokon kowe oh noumw seri kan amwail pahn kin doadoahk nan Impwal wet.
  por-BRBSL: Traga também seus irmãos, a tribo de Levi, a tribo de seu pai, perto
    de você, para que se unam a você, e ministrem a você; mas você e seus filhos com
    você estarão diante da Tenda do Testemunho.
  cth-cth: Na pa miphun, Levih miphun na hmaunawnghanaw ni kapanuekkhaikung lukkareiim
    hmalah na capanaw koe ao navah, nang hoi thaw cungtalah rei a tawk thai nahan,
    nang koe na thokhai han.
  twi-twi: Fa wo nkurɔfo a wɔwɔ Lewi abusuakuw no mu na wɔmmoa wo mmabarima no wɔ
    dwuma kronkron a wodi no Ahyiae Ntamadan no anim no ho.
  hlt-hlt: Namah manuca, na pa conghol Levi koca khaw, namah taengla lo. Nang taengah
    naep uh saeh lamtah namah neh namah taengkah na ca rhoek te olphong dap hmai la
    na om uh vaengah nang te m'bong uh saeh.
  tbz-SIM: A yú ɑ cicɛ nɑɑ̀mùnkù kɔbɛ Defiibɛ kɛ̀ bɛ̀ dɑ wɛ̃nnɛ́nɛ̀ kɛ́ ndɑ teénnɛ̀
    mutɔ̃mmú. Fɔ̃́ nnɛ̀ ɑ bí díì níí yóó tɑ mɛtɑummɛ̀ tou kɛ́pĩ́ nyikuɔ́ tɔ̃mmú mɛtɑummɛ̀
    tɔu ììkɛ̀.
  msy-2020: “Nɨ uan anabam Livain adarazir aku Purirpenimɨn boroghɨn izeghtɨ, me nɨn
    akurvagham, eghtɨ nɨ uan otariba ko, ia Purirpenimɨn aven ingaram.
  dop-dop: Wɑɑtʋ wei ɩ́ sʋʋkɩ tǝ tɑɑ kɛ́ tǝmlɛ, ɩlɛnɑ ɩ́ yɑɑ mǝ tɛɛtʋnɑɑ Lefii nyǝ́mɑ
    nɑ pɑ́ wɛɛ mǝ wɑɑlɩ nyǝ́mɑ, nɑ pɑ́ sǝŋnɑ-mɛ.
  azb-azb: Atanın qəbiləsi olan Levi qəbiləsinə mənsub olan soydaşlarınızı da özünlə
    götür ki, sən və övladların Şəhadət çadırının önündə ikən sənə qoşulub kömək etsinlər.
  eng-DBY: And thy brethren also, the tribe of Levi, the tribe of thy father, bring
    near with thee, that they may unite with thee, and minister unto thee; but thou
    and thy sons with thee [shall serve] before the tent of the testimony.
  hin-2017: और लेवी का गोत्र, अर्थात् तेरे मूलपुरुष के गोत्रवाले जो तेरे भाई हैं,
    उनको भी अपने साथ ले आया कर, और वे तुझ से मिल जाएँ, और तेरी सेवा टहल किया करें,
    परन्तु साक्षीपत्र के तम्बू के सामने तू और तेरे पुत्र ही आया करें।
  wol-KYG: Te itam sa bokki Leween ñi, sa giirug baay, jegeñal leen sa bopp, ñu jokku
    ci yaw, di la jàpple, te yaw yaak say doom, ngeen féete fi kanam xayma ba seedes
    kóllëre ga dence.
  eng-YLT: and also thy brethren, the tribe of Levi, the tribe of thy father, bring
    near with thee, and they are joined unto thee, and serve thee, even thou and thy
    sons with thee, before the tent of the testimony.
  eng-WYC-2017: But also take thou with thee thy brethren of the lineage of Levi,
    and the sceptre, or power, of thy father, and be they ready, that they minister
    to thee. Forsooth thou and thy sons shall minister in the tabernacle of witnessing;
  eng-WMBB: Bring your brothers also, the tribe of Levi, the tribe of your father,
    near with you, that they may be joined to you, and minister to you; but you and
    your sons with you shall be before the Tent of the Testimony.
  urd-GVH: अपने क़बीले लावी के बाक़ी आदमियों को भी मेरे क़रीब आने दे। वह तेरे साथ
    मिलकर यों हिस्सा लें कि वह तेरी और तेरे बेटों की ख़िदमत करें जब तुम ख़ैमे के सामने
    अपनी ज़िम्मादारियाँ निभाओगे।
  rug-rug: Kaqu va somani goi pa tinavete sari na mua butubutu Livae, pude toka nigo
    meke sari na tumu pa tinavete pa korapa Ipi Hopena te Zihova.
  gaz-gaz: Akka isaan yeroo atii fi ilmaan kee fuula dunkaana dhuga baʼumsaa duratti
    tajaajiltanitti sitti dabalamanii si gargaaraniif obboloota kee warra gosa Lewwii,
    warra gosa abbaa keetii sana fidi.
  fra-LSG: Fais aussi approcher de toi tes frères, la tribu de Lévi, la tribu de ton
    père, afin qu’ils te soient attachés et qu’ils te servent, lorsque toi, et tes
    fils avec toi, vous serez devant la tente du témoignage.
  yal-yal: I ngaxakedenne maso i ra, Lewi bɔnsɔnna muxune, alogo e xa sa ɛ fari, e
    ɛ mali, ɛ nun i ya diine nɛma ɛ saraxarali wanla kɛma Layiri Sereya Bubun yɛtagi
    waxatin naxan yi.
  haw-1868: 'A o kou poe hoahanau hoi o ka ohana a Levi, ka ohana a ou kupunakane,
    o lakou kau e lawe pu ai me oe, i hui pu ia''i me oe, a e lawelawo lakou na''u:
    aka o oe a me kau mau keiki me oe, imua o ka halelewa o ke kanawai oukou.'
  arb-NAV: وَاسْتَعِنْ بِإِخْوَتِكَ مِنْ سِبْطِ لاوِي، سِبْطِ أَبِيكَ، فَيَنْضَمُّوا
    إِلَيْكَ وَيُؤَازِرُوكَ أَنْتَ وَأَبْنَاءَكَ حِينَ تَقُومُونَ بِالْخِدْمَةِ أَمَامَ
    خَيْمَةِ الشَّهَادَةِ،
  ewe-ewe: Kplɔ nɔviwò, Levi ƒe viwo, tso Levi ƒe to la me vɛ be woakpe ɖe ŋuwò, ne
    wò kple viwò ŋutsuwo miele subɔsubɔm le agbadɔ la ŋgɔ.
  eng-LEE: And also thy brethren, the tribe of Levi, the tribe of thy father, bring
    thou near with thee, that they may be joined with thee, and minister unto thee;
    while thou and thy sons with thee shall be before the tabernacle of the testimony.
  asm-FB: আৰু তোমাৰ ভাই লেবী ফৈদ, অৰ্থাৎ তোমাৰ পিতৃ ফৈদক লগত আনিবা; তেওঁলোকে তোমাৰ
    লগ লৈ, তোমাৰ পৰিচৰ্যা কৰিব লাগে, কিন্তু তুমি আৰু তোমাৰে সৈতে তোমাৰ পুত্ৰসকলে সাক্ষ্য-ফলি
    থকা তম্বুৰ আগত থাকিবা।
  sus-A: عِ شَ لٍوِ بْنسْي مِشِ بِرِن مَسٌ عِ رَ، عَلَكٌ عٍ شَ عِ تَن نُن عِ شَ دِيٍ
    مَلِ وٌ شَ وَلِ رَ هْرْ مْلِنفِرَ كُي.
  fra-SBL: Fais aussi approcher de toi tes frères, la tribu de Lévi, la tribu de ton
    père, afin qu'ils soient associés à toi et qu'ils te servent ; mais toi et tes
    fils avec toi, vous serez devant la tente du témoignage.
  hbo-hbo: וְגַ֣ם אֶת־אַחֶיךָ֩ מַטֵּ֨ה לֵוִ֜י שֵׁ֤בֶט אָבִ֙יךָ֙ הַקְרֵ֣ב אִתָּ֔ךְ
    וְיִלָּו֥וּ עָלֶ֖יךָ וִֽישָׁרְת֑וּךָ וְאַתָּה֙ וּבָנֶ֣יךָ אִתָּ֔ךְ לִפְנֵ֖י אֹ֥הֶל
    הָעֵדֻֽת׃
  eng-WYCLIFFE: But also take thou with thee thi britheren of the lynage of Leuy,
    and the power of thi fadir, and be thei redi, that thei mynystre to thee. Forsothe
    thou and thi sones schulen mynystre in the tabernacle of witnessyng;
  piu-2006: '@see-verse:NUM.018.001'
  cwe-cwe: Na ndugu zako nawo, kabila da Lawi, kabila ya tati yako, uwagale habehi
    hamwe na weye, muladi wailumbe na weye na kukusang'hanila, mbali weye na wanago
    mwizakuwa haulongozi wa hema da Mulungu.
  kik-kik: Rehe Alawii a mbarĩ yanyu, a mũhĩrĩga wa maithe manyu, nĩguo manyiitane
    na inyuĩ na mamũteithagĩrĩrie rĩrĩa wee na ariũ aku mũgũtungata mbere ya Hema-ya-Ũira.
  fra-NCL: Fais aussi approcher avec toi du sanctuaire tes autres frères, la tribu
    de Lévi, la tribu de ton père, afin qu’ils te soient adjoints et qu’ils te servent,
    lorsque toi, et tes fils avec toi, vous serez devant la tente du témoignage.
  cek-AK: Nam pa acaeng, Levi acaengnawk thung ih nam nawkamyanawk to nangcae hoi
    nawnto toksak han kawk ah; toe nangmah hoi na caanawk loe hnukung kahni imthung
    ah tok na sah o tih.
  cuk-cuk: ”Aarón, igi, be-masmaladibe, anse-goled-neggi bemar arbananaile, be-gwenadgan-Leví-wagan-baigan
    bemar-bendakega be imakmalo.
  uig-CYR: Сән қериндашлириң болған Лавий қәбилисидикиләрни, йәни ата-бовилириңниң
    қәбилисидикиләрни өзүң билән бирләштүр һәм уларни хизмитиңни қилиши үчүн башлап
    елип кәл; бирақ сән билән оғуллириң сениң билән бирликтә һөкүм-гувалиқ чедири
    алдида хизмәтләрни қилсун.
  tel-2017: ఇంకా, నీ తండ్రి గోత్రం, అంటే లేవీ వంశస్తులైన నీ సహోదరులను నువ్వు దగ్గరికి
    తీసుకు రావాలి. నువ్వూ నీ కొడుకులూ నిబంధన శాసనాల గుడారం ఎదుట పరిచర్య చేస్తున్నప్పుడు
    వారు నీతో కలిసి నీకు సాయం చేస్తారు.
  hat-BSA: Mennen avè w osi frè nou yo, tribi Levi a, tribi papa zansèt ou a, pou
    yo kapab vin jwenn avèk ou e sèvi ou, pandan ou menm avèk fis ou yo devan tant
    temwayaj la.
  kos-kos: Use mwet in sou lom ke sruf lun Levi in wi kom orekma ac kasrekom pacl
    kom, ac wen nutum, orekma in Lohm Nuknuk Mutal.
  hbo-WLC: וְגַ֣ם אֶת־אַחֶיךָ֩ מַטֵּ֨ה לֵוִ֜י שֵׁ֤בֶט אָבִ֙יךָ֙ הַקְרֵ֣ב אִתָּ֔ךְ
    וְיִלָּו֥וּ עָלֶ֖יךָ וִֽישָׁרְת֑וּךָ וְאַתָּה֙ וּבָנֶ֣יךָ אִתָּ֔ךְ לִפְנֵ֖י אֹ֥הֶל
    הָעֵדֻֽת׃
  ibo-ibo: Site nʼebo unu kpọbata ụmụnna gị ndị Livayị ka ha sonyere gị ma nyere gị
    aka mgbe gị na ụmụ gị ndị ikom na-eje ozi nʼụlọ nzute Ihe Ama.
  ory-ory: ଆଉ ତୁମ୍ଭେ ଲେବୀ ବଂଶୀୟ ତୁମ୍ଭର ଭ୍ରାତୃଗଣକୁ, ଅର୍ଥାତ୍‍, ତୁମ୍ଭର ପିତୃବଂଶୀୟମାନଙ୍କୁ
    ଆପଣା ସଙ୍ଗେ ନିକଟକୁ ଆଣ, ସେମାନେ ତୁମ୍ଭ ସହିତ ଯୋଗ ଦେବେ ଓ ତୁମ୍ଭର ସେବା କରିବେ; ମାତ୍ର ତୁମ୍ଭେ
    ଓ ତୁମ୍ଭ ସହିତ ତୁମ୍ଭ ପୁତ୍ରଗଣ ସାକ୍ଷ୍ୟ-ତମ୍ବୁ ସମ୍ମୁଖରେ ରହିବ।
  chk-chk: Iwe, kopwe pwal emwenato pwiüm kewe chon ewe ainangen Lefi, repwe etuk
    o alisuk, lupwen ämi me noum kewe mwän oua föri ämi angang lon ewe imwenfel seni
    mangaku.
  rop-rop: Yu garra bringimap yu rileishanmob, det Libai klen, blanga wek garram yu,
    en dei garra album yu, en yu sanmob deya langa det Seikridwan Tent.
  ukr-1871: Теж і браттє твоє з поколїння Левієвого, з поколїння батька твого нехай
    приближується з тобою, щоб вони були при тобі і вслуговували тобі; ти ж і сини
    твої з тобою, ви служити мете перед наметом сьвідчення.
  deu-1951: Laß auch deine Brüder vom Stamme Levi, von deinem väterlichen Stamm, sich
    mit dir nahen, daß sie sich dir anschließen und dir dienen. Du aber und deine
    Söhne mit dir sollen vor der Hütte des Zeugnisses dienen und sollen deine Anordnungen
    und die Ordnungen der ganzen Hütte besorgen;
  eng-JPS: And thy brethren also, the tribe of Levi, the tribe of thy father, bring
    thou near with thee, that they may be joined unto thee, and minister unto thee,
    thou and thy sons with thee being before the tent of the testimony.
  srp-1865: I braæu svoju, pleme Levijevo, pleme oca svojega uzmi k sebi da budu uza
    te i služe ti; a ti æeš i sinovi tvoji s tobom služiti pred šatorom od sastanka.
  lug-lug: Onooleetanga Abaleevi banno ab’omu kika kyo eky’obujjajja ne babeegattako,
    ggwe ne batabani bo, okubayambanga bwe munaabanga muweereza mu Weema ya Mukama
    ey’Endagaano.
  heb-heb: וגם את אחיך מטה לוי שבט אביך הקרב אתך וילוו עליך וישרתוך ואתה ובניך אתך
    לפני אהל העדת׃
  ben-IRV: তোমার ভাইয়েরা, যে লেবি বংশ তোমার পূর্বপুরুষ, তাদেরকেও সঙ্গে আনবে, তারা
    তোমার সঙ্গে যোগ দেবে ও সাহায্য করবে এবং তোমার ছেলেরা, তোমরা সাক্ষ্য তাঁবুর সামনে
    থাকবে।
  pan-pan: ਅਤੇ ਲੇਵੀ ਦਾ ਗੋਤ ਅਰਥਾਤ ਤੇਰੇ ਪੁਰਖਿਆਂ ਦੇ ਗੋਤ ਵਾਲੇ ਜਿਹੜੇ ਤੇਰੇ ਭਰਾ ਹਨ ਉਹਨਾਂ
    ਨੂੰ ਵੀ ਆਪਣੇ ਨਾਲ ਲਿਆਇਆ ਕਰ ਅਤੇ ਉਹ ਤੇਰੇ ਨਾਲ ਮਿਲ ਜਾਣ ਅਤੇ ਉਹ ਤੇਰੀ ਟਹਿਲ ਸੇਵਾ ਕਰਿਆ ਕਰਨ,
    ਪਰ ਸਾਖੀ ਦੇ ਤੰਬੂ ਦੇ ਸਾਹਮਣੇ ਤੂੰ ਅਤੇ ਤੇਰੇ ਪੁੱਤਰ ਹੀ ਆਉਣ।
  mya-JVB: သင် ၏ ဘိုးဘ အဆွေအမျိုး ၊ လေဝိ အမျိုးသား ညီအစ်ကို ချင်းတို့သည်၊ သင် နှင့်အတူ
    ကူညီ ၍ အမှု တော်ကို ဆောင်ရွက်စေခြင်းငှါခေါ် ထားလော့။ သို့ရာတွင် သင် နှင့်တကွ သင်
    ၏သား တို့သည်၊ သက်သေခံ ချက် တဲ တော်ရှေ့မှာ အမှုတော်ကို ဆောင်ရွက်ရကြမည်။
  hmo-hmo: “Oiemu varavara taudia, Levi iduhu taudia, oiemu tamana ena iduhu taudia,
    do oi abia mai, oi danu do idia gaukara hebou, bona idia ese oi do idia durua,
    oi bona oiemu natuna be Palai Dubu lalonai umui gaukara neganai.
  urd-urd: और तू लावी के क़बीले या'नी अपने बाप के क़बीले के लोगों को भी जो तेरे भाई
    हैं अपने साथ ले आया कर, ताकि वह तेरे साथ होकर तेरी ख़िदमत करें; लेकिन शहादत के
    ख़ेमे के आगे तू और तेरे बेटे ही आया करें।
  rus-SYN: 'Также и братьев твоих, колено Левиино, племя отца твоего, возьми себе:
    пусть они будут при тебе и служат тебе, а ты и сыны твои с тобою будете при скинии
    откровения;'
  bqc-SIM: Tó mpi ń n nɛ́ↄ álɛ zĩkɛ ikoyã zwã̀akpɛ kpɛɛlɛ, nìli n gbɛ̃́ Levii
    buiↄ sɛ nama aa kɛnnↄ.
  tcz-CHONGTHU: “Na phung chanpi Levi chate ho chu nang leh na chapate toh Houbuh
    sung’a ki thokhom ding in, hin pui jin lang hung un, Kitepna Thingkong maija na
    toh diu kin hung tong pan tauvin,” ati.
  mar-mar: तुझ्या वंशातील इतर लेवी लोकांस आण. तुझ्याबरोबर आणि साक्षपटाच्या तंबूत काम
    करण्यासाठी ते तुला आणि तुझ्या मुलांना मदत करतील.
  qub-qub: Leví trïbu runacunata willanqui gamtawan wamrayquicunata yanapäshunayquipaj.
    Paycunami yanapäshunquipaj Tincunanchi Tolducho ima ruraycunachöpis.
  hat-hat: W'a pran fanmi ou yo, moun branch fanmi Levi, granpapa ou la, w'a mete
    yo ansanm avè ou pou yo ka ede ou, pandan ou menm ak pitit gason ou yo, n'ap fè
    travay nou devan Tant Randevou a.
  eng-BSB: But bring with you also your brothers from the tribe of Levi, the tribe
    of your father, that they may join you and assist you and your sons before the
    Tent of the Testimony.
  tod-tod: È-ɠɛɛleaiti maaɓuɠa ɓɔɠɔ ʋa, Leevi ná-bolodai, è-ɠɛɛ ná-bolodai, ti
    ɠili è ʋa, ti ɓɔ è ʋa, wa è-loun zunuiti wo ɠɛ botii zu seɠe ʋɛlɛi wu, nii
    zeele woo ɠesui bu.
  eng-WEBPB: Bring your brothers also, the tribe of Levi, the tribe of your father,
    near with you, that they may be joined to you, and minister to you; but you and
    your sons with you shall be before the Tent of the Testimony.
  kbq-kbq: Hagi tamafuhe'i Livae nagara zamavareta enke'za, tamagrane erimago hu'za
    tamaza hanageta seli mono nomofo avuga eri'zana eriho.
  nhe-BL: Xiquinhualicaca imoteixmatcahua tlen nojquiya hualahuij ipan nopa hueyi
    familia Leví, huan ma inmechpalehuica, ta ihuaya motelpocahua, ipan nopa tequitl
    tlen monequi inquichihuase ipan noyoyon tiopa.
  gub-BL: Erur amogwer Erewi izuapyapyr xe ne wà nehe. Ereiko izuapyr romo ne no.
    Nepytywà putar ma'ereko haw tàpuzràn pupe har iapo mehe wà nehe. Upytywà putar
    nera'yr wà nehe no.
  eng-DRA: 'And take with thee thy brethren also of the tribe of Levi, and the sceptre
    of thy father, and let them be ready in hand, and minister to thee: but thou and
    thy sons shall minister in the tabernacle of the testimony.'
