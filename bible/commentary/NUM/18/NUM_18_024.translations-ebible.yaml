    ai i mohaikaikai na Iehova, oia ka''u i haawi aku ai ua na Levi i mea hooili:
    nolaila ka''u i olelo aku ai ia lakou, Aohe o lakou aina hooili iwaena o na mamo
    a Iseraela.'
  arb-NAV: إِنَّ الْعُشُورَ الَّتِي يُقَدِّمُهَا الإِسْرَائِيلِيُّونَ لِلرَّبِّ قَدْ
    وَهَبْتُهَا لِلّاوِيِّينَ نَصِيباً، لِهَذَا قُلْتُ لَهُمْ، لَا يَرِثُونَ نَصِيباً
    فِي وَسَطِ إِسْرَائِيلَ».
  ewe-ewe: elabena Israelviwo ƒe nuwo ƒe ewolia si wotsɔ na Yehowa to wo nyenye le
    vɔsamlekpui la ŋgɔ me la anye Levi ƒe viwo tɔ. Eya ta megblɔ na wo be, ‘Domenyinu
    manɔ wo si le Israelviwo dome o.’ ”
  eng-LEE: 'But the tithes of the children of Israel, which they offer as a heave-offering
    unto the Lord, have I given to the Levites for an inheritance: therefore have
    I said unto them, Among the children of Israel shall they obtain no inheritance.'
  asm-FB: কিয়নো ইস্ৰায়েলৰ সন্তানসকলে যিহোৱাৰ উদ্দেশ্যে উত্তোলনীয় উপহাৰ স্বৰূপে
    যি দশম ভাগ উৎসৰ্গ কৰিব, তাকে মই লেবীয়াসকলৰ উত্তৰাধীকাৰ স্ৱৰূপে দিলোঁ; এই কাৰণে
    মই তেওঁলোকক ক’লোঁ, ‘ইস্ৰায়েলৰ সন্তানসকলৰ মাজত তেওঁলোকে কোনো অধিকাৰ নাপাব’।”
  sus-A: ﭑ بَرَ عِسِرَيِلَكَيٍ شَ قَرِلّ قِ لٍوِ بْنسْي مَ كّ رَ. نَ نَن عَ تٌشِ،
    ﭑ نَ عَ قَلَشِ عٍ شَ قٍ رَ، كّ مُ نَ عٍ تَن بّ عِسِرَيِلَكَيٍ تَفِ.»
  fra-SBL: 'En revanche, j''ai donné en héritage aux Lévites la dîme des enfants d''Israël,
    qu''ils offrent en offrande à Yahvé. C''est pourquoi je leur ai dit : « Ils n''auront
    pas d''héritage parmi les enfants d''Israël. »'
  hbo-hbo: כִּ֞י אֶת־מַעְשַׂ֣ר בְּנֵֽי־יִשְׂרָאֵ֗ל אֲשֶׁ֨ר יָרִ֤ימוּ לֽ͏ַיהוָה֙ תְּרוּמָ֔ה
    נָתַ֥תִּי לַלְוִיִּ֖ם לְנַחֲלָ֑ה עַל־כֵּן֙ אָמַ֣רְתִּי לָהֶ֔ם בְּתֹוךְ֙ בְּנֵ֣י
    יִשְׂרָאֵ֔ל לֹ֥א יִנְחֲל֖וּ נַחֲלָֽה׃ פ
  eng-WYCLIFFE: Thei schulen welde noon other thing, and thei schulen be apeied with
    the offryng of tithis, whiche Y departide in to vsis and necessaries of hem.
  piu-2006: '@see-verse:NUM.018.023'
  cwe-cwe: Kwaviya zaka zowonilavila Waisilaili niweng'ha Walawi kuwa uhazi wawo.
    Lekamana nilonga kuwa wawo hawezakuwa na uhazi mwa Waisilaili.”
  kik-kik: 'Handũ ha ũguo-rĩ, ngũhe Alawii icunjĩ cia ikũmi iria andũ a Isiraeli marehaga
    irĩ maruta kũrĩ Jehova ituĩke igai rĩao. Nĩkĩo ndoigire igũrũ rĩao atĩrĩ: ‘Matikagĩa
    na igai thĩinĩ wa andũ a Isiraeli.’ ”'
  fra-NCL: 'Car je donne aux Lévites comme héritage les dîmes que les enfants d’Israël
    prélèveront pour Yahweh ; c’est pourquoi je leur dis : Ils n’auront pas d’héritage
    au milieu des enfants d’Israël. »'
  cek-AK: Toe Israel kaminawk mah Angraeng khaeah paek o ih hato thungah maeto loe,
    Levinawk mah qawk ah toep o hanah ka paek boeh; to pongah ni nihcae khaeah, Israel
    kaminawk salakah qawktoep han tawn o mak ai, tiah ka thuih, tiah a naa.
  cuk-cuk: Ar ade, ani an Leví-dulemarga Israel-dulemar-ambegi-gwensak (10%) anga-ibmar-uklegedi,
    an uksad. A-ulale, Israel-dulemar-abargine, we-Leví-dulemarga yar an uksasulid.”
  uig-CYR: 'Чүнки Исраилларниң Пәрвәрдигарға атап көтәрмә һәдийә сүпитидә сунған «ондин
    бир үлүш»ни Лавийларға мирас қилип тәқдим қилидиған болдум; шуңа Мән улар тоғрилиқ:
    Исраиллар ичидә һеч қандақ мираси болса болмайду, — дедим.'
  tel-2017: అయితే ఇశ్రాయేలీయులు యెహోవాకు ప్రతిష్ఠార్పణగా అర్పించే పదోవంతు భాగాలు నేను
    లేవీయులకు స్వాస్థ్యంగా ఇచ్చాను. అందుచేత వారు ఇశ్రాయేలీయుల మధ్య స్వాస్థ్యం సంపాదించకూడదని
    వారితో చెప్పాను” అన్నాడు.
  hat-BSA: 'Paske dim a fis Israël yo, ke yo ofri kòm yon ofrann bay SENYÈ a, Mwen
    te bay a Levit yo kòm eritaj. Konsa, Mwen te di konsènan yo: ‘Yo p ap gen okenn
    eritaj pami fis Israël yo.’”'
  kos-kos: mweyen nga sang nu selos sie tafu ngoul ke mwe sang sriyukla ma mwet Israel
    elos use nu sik. Ma inge nga sang tuh in ma lun mwet Levi. Pa ingan sripa se oru
    nga fahk nu sin mwet Levi mu ac fah wangin acn itukyang nu selos in Israel.”
  hbo-WLC: כִּ֞י אֶת־מַעְשַׂ֣ר בְּנֵֽי־יִשְׂרָאֵ֗ל אֲשֶׁ֨ר יָרִ֤ימוּ לַֽיהוָה֙ תְּרוּמָ֔ה
    נָתַ֥תִּי לַלְוִיִּ֖ם לְנַחֲלָ֑ה עַל־כֵּן֙ אָמַ֣רְתִּי לָהֶ֔ם בְּתוֹךְ֙ בְּנֵ֣י
    יִשְׂרָאֵ֔ל לֹ֥א יִנְחֲל֖וּ נַחֲלָֽה׃ פ
  ibo-ibo: Kama, enyela m ndị Livayị onyinye otu ụzọ nʼime ụzọ iri ahụ niile ndị Izrel
    na-ewetara Onyenwe anyị ka ọ bụrụ ihe nketa ha. Ọ bụ nke a mere m ji kwuo sị,
    ‘Ha agaghị enweta ihe nketa nʼetiti ụmụ Izrel.’ ”
  ory-ory: କାରଣ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଉତ୍ତୋଳନୀୟ ଉପହାର ରୂପେ ଯେଉଁ
    ଦଶମାଂଶ ଉତ୍ସର୍ଗ କରନ୍ତି, ତାହା ଆମ୍ଭେ ଲେବୀୟମାନଙ୍କୁ ଅଧିକାରାର୍ଥେ ଦେଲୁ; ଏହେତୁ ଆମ୍ଭେ ସେମାନଙ୍କ
    ବିଷୟରେ କହିଲୁ, ‘ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମଧ୍ୟରେ ସେମାନେ କୌଣସି ଅଧିକାର ପାଇବେ ନାହିଁ।’”
  chk-chk: Pun än ekewe aramasen Israel leengol ra eäni asor ngeniei üa ngeni chon
    ewe ainangen Lefi pwe wiser. Iei popun üa üreniir pwe esap wor wiser fanü me lein
    ekewe aramasen Israel.”
  rop-rop: Dumaji aibin gibit langa olabat ola ebrijing weya detlot Isreil pipul bin
    gibit langa mi, dumaji aibin dalim olabat dei kaan abum eni kantri langa Isreil.”
    Lagijat na YAWEI bin tok.
  ukr-1871: Бо десятину синів Ізрайлевих, що в жертву приносять Господеві, дав я Левітам
    як наслїддє; тим то сказав я їм, що між синами Ізрайлевими не буде в них наслїддя.
  deu-1951: Denn den Zehnten der Kinder Israel, den sie dem HERRN als Hebopfer entrichten,
    habe ich den Leviten zum Erbteil gegeben. Darum habe ich zu ihnen gesagt, daß
    sie unter den Kindern Israel kein Erbgut besitzen sollen.
  eng-JPS: 'For the tithe of the children of Israel, which they set apart as a gift
    unto the LORD, I have given to the Levites for an inheritance; therefore I have
    said unto them: Among the children of Israel they shall have no inheritance.'''
  srp-1865: 'Jer desetke sinova Izrailjevijeh, što æe donositi Gospodu na žrtvu što
    se podiže, dajem Levitima u našljedstvo; toga radi rekoh za njih: meðu sinovima
    Izrailjevijem da nemaju našljedstva.'
  lug-lug: Kubanga ebitundu eby’ekkumi abaana ba Isirayiri bye banaaleetanga ng’ekiweebwayo
    eri Mukama, mbiwadde Abaleevi okubeera omugabo gwabwe. Noolwekyo tebaabenga na
    byabusika mu baana ba Isirayiri.”
  heb-heb: כי את מעשר בני ישראל אשר ירימו ליהוה תרומה נתתי ללוים לנחלה על כן אמרתי
    להם בתוך בני ישראל לא ינחלו נחלה׃
  ben-IRV: কারণ ইস্রায়েল সন্তানরা সদাপ্রভুর উদ্দেশ্যে উত্তোলনীয় উপহার হিসাবে যে
    দশমাংশ উৎসর্গ করে, তা আমি লেবীয়দের অধিকারে দিলাম; এই জন্য তাদের উদ্দেশ্যে বললাম,
    ইস্রায়েল সন্তানদের মধ্যে তারা কোন অধিকার পাবে না।”
  pan-pan: ਕਿਉਂ ਜੋ ਇਸਰਾਏਲੀਆਂ ਦੇ ਦਸਵੰਧ ਨੂੰ ਜਿਹੜਾ ਉਹ ਯਹੋਵਾਹ ਲਈ ਚੁੱਕਣ ਦੀ ਭੇਟ ਕਰਕੇ ਲਿਆਉਂਦੇ
    ਹਨ, ਮੈਂ ਲੇਵੀਆਂ ਨੂੰ ਵਿਰਸੇ ਵਿੱਚ ਦੇ ਦਿੱਤਾ ਹੈ। ਇਸ ਲਈ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ ਕਿ ਉਹ ਇਸਰਾਏਲੀਆਂ
    ਵਿੱਚ ਜਾਇਦਾਦ ਨਾ ਪਾਉਣਗੇ।
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည် ထာဝရဘုရား အား ပူဇော်သက္ကာ ပြုသော ကိုယ်ဥစ္စာဆယ်ဘို့တဘို့
    ကို၊ လေဝိ သားအမွေ ခံစရာဘို့ ငါပေး ပြီ။ ထို့ကြောင့် သူတို့ သည် ဣသရေလ အမျိုးသား
    တို့နှင့် ရော၍ အမွေ မ ခံရ ဟု ငါ့အမိန့် တော်ရှိ၏။
  hmo-hmo: Badina be Israela taudia ese edia gau be karoa 10 dekena amo karoa ta be
    lau Lohiabada dekenai idia henia. Unai idia henia karoa ta be Levi taudia dekenai
    lau henia noho. Unai dainai lau ese Levi taudia lau hamaoroa vadaeni, idia ese
    Israela lalonai tano o kohu do idia biagua diba lasi.”
  urd-urd: क्यूँकि मैंने बनी — इस्राईल की दहेकी को, जिसे वह उठाने की क़ुर्बानी के
    तौर पर ख़ुदावन्द के सामने पेश करेंगे उनका मौरूसी हिस्सा कर दिया है; इसी वजह से
    मैंने उनके हक़ में कहा है कि बनी — इस्राईल के बीच उनकी कोई मीरास न मिले।”
  rus-SYN: 'так как десятину сынов Израилевых, которую они приносят в возношение Господу,
    Я отдаю левитам в удел, потому и сказал Я им: между сынами Израилевыми они не
    получат удела.'
  bqc-SIM: asa pↄ́ kwide pↄ́ Isailiↄ ì bↄmɛɛ, máli kpá Levii buiↄwa píiɛ. Bee
    yã́i ma mɛ̀ aa e kpaalɛsɛ ń Isaili bui kĩniↄo.
  tcz-CHONGTHU: Ajehchu keiman Israelte chu hopsom ka peh sah ding hichu amahon maicham
    thenga ahin peh dingu ahi. Hiche ho jouse hi Levite chanvou ding ahin ajeh chu
    Leviten gamtum achombeh a anei thei lou diu ahi.
  mar-mar: परंतु इस्राएल लोक जे समर्पित अंश म्हणून परमेश्वरास अर्पण करतात ते लेव्याची
    वतनभाग म्हणून मी त्यांना नेमून दिले आहेत म्हणूनच मी लेवी लोकांबद्दल असे बोललो,
    इस्राएल लोकांमध्ये त्यांना वतन मिळावयाचे नाही.
  qub-qub: Chacrancunacho wayushanpa diesmunta Israelcuna nogapaj apamushantami Leví
    trïbu runacunataga quiquinpa cananpaj goycushcä. Chaymi paycunapäga nishcä Israel
    runacuna tiyashancho chacran mana cananpaj.»
  hat-hat: M'ap bay moun Levi yo tout ladim moun pèp Izrayèl yo pran sou sa yo genyen
    pou ofri bay Seyè a. Se poutèt sa, mwen di moun fanmi Levi yo p'ap gen okenn pòsyon
    tè ki pou rele yo pa yo nan peyi Izrayèl la.
  eng-BSB: For I have given to the Levites as their inheritance the tithe that the
    Israelites present to the LORD as a contribution. That is why I told them that
    they would not receive an inheritance among the Israelites.”
  tod-tod: mazɔlɔɔ nà puusiɛi kpein feezu Leevi nuiti bɛ ga tɔnɔ, nii Izelayɛle nuiti
    ti kulazu Ɠɔoɠɔ GALAGI ʋɛ. Naa ɠa é kɛa, gè boni ti ma ga ti la zou zɔlɔɔga
    Izelayɛle nuiti saama.»
  eng-WEBPB: For the tithe of the children of Israel, which they offer as a wave offering
    to the LORD, I have given to the Levites for an inheritance. Therefore I have
    said to them, ‘Amongst the children of Israel they shall have no inheritance.’”
  kbq-kbq: Na'ankure Israeli vahe'mo'za 10ni'a kevu antenenafinti mago kevuma ofama
    Ra Anumzamo'na namisaza zantamina erisante'maharesaza zana zamigahue. Hagi e'i
    ana agafare Israeli vahepina, Livae naga'mozama erisantima haresaza mopa omanegahie.
  nhe-BL: 'Pero niquinmacatoc levitame nochi diezmos [18:24 Diezmos quinequi quiijtos
    10 por ciento. Ya nopa quinequi quiijtos tlen sesen majtlactli tlapiyalime tlen
    quintlacatiltise itlapiyalhua se tlacatl, quimacas TOTECO se tlapiyali. O quimacas
    TOTECO se cuartillo tlen sesen majtlactli cuartillos tlen itlajca imil.] tlen
    israelitame nechmacaj na, niimoTECO. Huan yeca niquijtojtoc tlen inijuanti: Inlevitame
    ax inquiselise tlali para imoaxca quema ne sequinoc imoisraelita icnihua quiselise.”'
  gub-BL: Ta'e amono Izaew ihewe wanemimur wanupe ihe xe. Izaew umur pitài uma'e 10
    uma'e wi imunyryk pyrer ihewe wà, ikatu ma'e romo wà. Amono a'e ma'e peme ihe.
    Erewi izuapyapyr wiko putar izar romo wà nehe. A'e rupi amume'u ko ma'e peme.
    — Napereko kwaw ywy Izaew ywy rehe nehe, a'e peme.
  eng-DRA: But be content with the oblation or tithes, which I have separated for
    their uses and necessities.
