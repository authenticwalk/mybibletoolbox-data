verse: NUM.018.024
translations:
  mal-C: എന്നാൽ ഇസ്രായേൽമക്കൾ യഹോവയ്ക്കു യാഗമായി അർപ്പിക്കുന്ന ദശാംശം ഞാൻ ലേവ്യർക്ക്
    അവകാശമായി നൽകുന്നു. അതുകൊണ്ടാണ് ‘അവർക്ക് ഇസ്രായേല്യരുടെ ഇടയിൽ ഒരവകാശവും ഉണ്ടായിരിക്കുകയില്ല,’
    എന്നു ഞാൻ കൽപ്പിച്ചത്.”
  deu-TKW: Denn ich überweise den Leviten die Zehnten der Israeliten, die sie an Jahwe
    als Hebeopfer abgeben, zum Erbbesitz; darum habe ich in Bezug auf sie verordnet,
    daß sie keinen Erbbesitz unter den Israeliten besitzen sollen.
  lin-lin: 'Na esika na yango, napesi epai ya Balevi lokola libula na bango, biteni
    moko nyonso kati na biteni zomi oyo bana ya Isalaele bakopesa lokola likabo epai
    na Yawe. Yango wana, nalobaki na tina na bango : ‹ Bakozwa libula moko te elongo
    na bana ya Isalaele. › »'
  eng-LSV: but the tithe of the sons of Israel which they lift up to YHWH, a raised-offering,
    I have given to the Levites for inheritance; therefore I have said of them, They
    have no inheritance in the midst of the sons of Israel.”
  eng-GNV: 'For the tythes of the children of Israel, which they shall offer as an
    offring vnto the Lord, I haue giuen the Leuites for an inheritance: therfore I
    haue said vnto them, Among the children of Israel ye shall possesse none inheritance.'
  eng-WEBSTER: 'But the tithes of the children of Israel, which they offer as a heave-offering
    to the LORD, I have given to the Levites to inherit: therefore I have said to
    them, Among the children of Israel they shall have no inheritance.'
  nhw-BL: 'Pero niquinmacatoc levitame nochi diezmos [18:24 Diezmos quinequi quiijtos
    10 por ciento. Ya nopa quinequi quiijtos tlen sesen majtlactli tlapiyalme catli
    quintlacatiltise itlapiyalhua se masehuali, quimacas TOTECO se tlapiyali. O quimacas
    TOTECO se cuartillo tlen sesen majtlactli cuartillos catli itlajca imil.] catli
    israelitame nechmacaj na, niamoTECO. Huan yeca niquijtojtoc tlen inijuanti: Anlevitame
    amo anquiselise tlali para amoaxca quema ne sequinoc amoisraelita icnihua quiselise.”'
  swh-ONEN: 'Badala yake, ninawapa Walawi zaka zote zinazotolewa na Waisraeli kama
    sadaka kwa Bwana kuwa urithi wao. Hiyo ndiyo sababu nimesema hivi kuhusu wao:
    ‘Hawatakuwa na urithi miongoni mwa Waisraeli.’ ”'
  bba-bba: Adɑmɑ ye Isirelibɑ bɑ wɑ kpuron wɔkuru bɑɑteren wɔllɔ, yen tiɑ ye bɑ rɑ
    mɑn wɛ̃, yeyɑ yɑ ko n sɑ̃ɑ beɡiɑ. Yen sɔ̃nɑ nɑ nɛɛ, bɑǹ tem ɡɑm wɑsi nɡe Isireli
    be bɑ tie.
  eng-KJVCPB: 'But the tithes of the children of Israel, which they offer as a heave
    offering unto the Lord, I have given to the Levites to inherit: therefore I have
    said unto them, Among the children of Israel they shall have no inheritance.'
  luo-luo: 'Kata kamano, amiyo jo-Lawi kaka girkeni margi achiel kuom apar ma jo-Israel
    ochiwo kaka misango ne Jehova Nyasaye. Mano emomiyo ne awacho kama kuomgi: ‘Ok
    giniyud girkeni e dier jo-Israel.’ ”'
  meu-meu: Badina be hari karoa ihagwautadia, Israel taudia ese Iehova vairanai e
    dudui isi ḡaudia, lau ese Levi taudia vada na henidia, idia ahudia; una dainai
    vada na hamaorodia, Israel taudia bogaragidiai idia na asi ahudia.
  npi-ULB: मेरो निम्ति योगदानको रूपमा तिनीहरूले चढाएका इस्राएलका मानिसहरूको दशांश
    मैले लेवीहरूलाई तिनीहरूको उत्तराधिकारको रूपमा दिएको छु । यसैले मैले तिनीहरूलाई
    यसो भनेँ, 'इस्राएलका मानिसहरूमाझ तिनीहरूको कुनै उत्तराधिकार हुनुहुँदैन ।”
  yor-yor: Kàkà bẹ́ẹ̀, mo fún àwọn ọmọ Lefi gẹ́gẹ́ bí ogún wọn, ìdákan nínú ìdámẹ́wàá
    tí àwọn ọmọ Israẹli pèsè gẹ́gẹ́ bí ọrẹ sí Olúwa. Èyí ni mo wí nípa wọn. Wọn kò
    ní gba ogún kankan láàrín àwọn ọmọ Israẹli.”
  pes-OPCB: چون ده‌یک‌های قوم اسرائیل که به صورت هدیهٔ مخصوص به خداوند تقدیم می‌شود،
    از آن لاویان خواهد بود. این میراث ایشان است و ایشان ملکی در سرزمین اسرائیل نخواهند
    داشت.»
  tgl-ULB: Sapagkat ang mga ikapu ng mga tao ng Israel, na kanilang inialay bilang
    handog para sa akin—ito ang mga ibinibigay ko sa mga Levita bilang kanilang mana.
    Ito ang dahilan kung bakit sinabi ko sa kanila, 'Hindi sila dapat magkaroon ng
    mana sa piling ng mga tao ng Israel.'”
  hui-hui: irane wali agalime tinaga tomo mbirale ngaru pinigo i̱naga lomabu yalu
    ibirago ogoni Libaiali tininaga mo miruli. Anidagua bulenaga ai ti Isaraele dindiha
    Libai hameigini karu ti dindi tu wa mia nabilimu laru, lalu Anduane Homogohanda
    lene.
  mya-mya: '@see-verse:NUM.018.023'
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་བའི་འདེགས་མཆོད་ཀྱི་བཅུ་ཆ་གཅིག་ནི་བདག་གིས་ལེ་ཝི་པ་རྣམས་ལ་བགོ་སྐལ་དུ་སྤྲད་ཡོད།
    དེ་བས་བདག་གིས་དེ་དག་ལ་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཁྲོད་དུ་བགོ་སྐལ་ཡོད་མི་རུང་སྨྲས་པ་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: 'Pachinzvimbo chaizvozvo ndinopa kuvaRevhi nhaka yezvegumi zvinopiwa kuna
    Jehovha navaIsraeri. Ndokusaka ndakati kwavari: ‘Havangavi nenhaka pakati pavaIsraeri.’ ”'
  spa-BLM: 'Porque el diezmo de los hijos de Israel, que ofrecen como ofrenda mecida
    a Yahvé, lo he dado a los levitas como herencia. Por eso les he dicho: ‘Entre
    los hijos de Israel no tendrán herencia’”.'
  cac-cac: Yic eb' yaj masanil sdiezmoal tas syavej eb' eyetisraelal syac' d'ayin
    a in Jehová in tic. Yuj chi' ix vala' to malaj slum eb' ol scha'a, xchi d'a vin̈.
  swh-ULB: Kwa kuwa zaka za wana wa Israeli, wanazotoa kama mchango kwangu -ndivyo
    hivyo ambavyo nimewapa Walawi kuwa urithi wao. Hiyo ndiyo sababu ya kuwaambia,
    Kuwa hawatakuwa na urithi kati ya watu wa Israeli.
  bel-bel: 'а як што дзесяціну сыноў Ізраілевых, якую яны прыносяць у паднашэньне
    Госпаду, Я аддаю лявітам у надзел, таму і сказаў Я ім: сярод сыноў Ізраілевых
    не атрымаюць яны долі.'
  deu-ELBBK: denn den Zehnten der Kinder Israel, den sie dem HERRN als Hebopfer heben,
    habe ich den Leviten zum Erbteil gegeben; darum habe ich von ihnen gesagt, dass
    sie inmitten der Kinder Israel kein Erbteil besitzen sollen.
  mbb-OT: Hinuun, ibeǥey ku kandan he kandan he vahin is menge ikepulù he ibeǥey te
    menge Israilihanen he halad dan kayi te kediey. Umbe migkaǥi a he is menge Levihanen
    wazà egkepengevilin dan he tanà te Israel.”
  mal-2015: യിസ്രായേൽമക്കൾ യഹോവെക്കു ഉദർച്ചാർപ്പണമായി അർപ്പിക്കുന്ന ദശാംശം ഞാൻ ലേവ്യർക്കു
    അവകാശമായി കൊടുത്തിരിക്കുന്നു; അതുകൊണ്ടു അവർക്കു യിസ്രായേൽമക്കളുടെ ഇടയിൽ അവകാശം
    അരുതു എന്നു ഞാൻ അവരോടു കല്പിച്ചിരിക്കുന്നു.
  rmc-rmc: Bo dav lenge sar ďeďictvos o ďesjatki le Izraelitendar, so anena mange
    sar sveta dari. Vašoda lenge phenďom, hoj maškar o Izraeliti len na ela ňisavi
    phuv sar ďeďictvos.“
  pes-OPV: زیراکه عشر بنی‌اسرائیل را که آن را نزد خداوند برای هدیه افراشتنی بگذرانندبه
    لاویان بجهت ملک بخشیدم، بنابراین به ایشان گفتم که در میان بنی‌اسرائیل ملک نخواهندیافت.»
  ron-1924: 'Левицилор ле дау де моштенире зечуелиле пе каре ле вор адуче копиий луй
    Исраел Домнулуй прин ридикаре, де ачея зик ку привире ла ей: ‘Сэ ну айбэ ничо
    моштенире ын мижлокул копиилор луй Исраел.’”'
  ben-OBCV: পরিবর্তে, আমি লেবীয়দের অধিকারস্বরূপ সমস্ত দশমাংশ দান করছি, যা ইস্রায়েলীরা,
    সদাপ্রভুর কাছে উপহারস্বরূপ নিবেদন করে। এই জন্য আমি তাদের সম্পর্কে এই কথা বলেছি,
    ‘ইস্রায়েলীদের মধ্যে তাদের কোনো উত্তরাধিকার থাকবে না।’ ”
  som-som: Waayo, waxaan reer Laawi dhaxal u siiyey meeltobnaadka ay reer binu Israa'iil
    Rabbiga ugu bixiyaan qurbaan sare loo qaado, oo sidaas daraaddeed waxaan iyaga
    ku idhi, Reer binu Israa'iil dhexdooda dhaxal kuma lahaan doontaan.
  lat-VUC: decimarum oblatione contenti, quas in usus eorum et necessaria separavi.
  eng-ASVBT: 'For the tithe of the children of Israel, which they offer as a heave
    offering unto Jehovah, I have given to the Levites for an inheritance: therefore
    I have said unto them, Among the children of Israel they shall have no inheritance.'
  ita-1885: conciossiachè io abbia data a' Leviti in eredità le decime, delle quali
    i figliuoli d'Israele offeriranno offerta al Signore. Perciò ho detto di loro,
    che non posseggano alcuna eredità fra' figliuoli d'Israele.
  eng-LXXUP: Because I have given as a distinct portion to the Levites for an inheritance
    the tithes of the children of Israel, whatsoever they shall offer to the Lord;
    therefore I said to them, In the midst of the children of Israel they shall have
    no inheritance.
  eng-ULB: For the tithes of the people of Israel, which they offer as a contribution
    to me—it is these that I have given to the Levites as their inheritance. That
    is why I said to them, 'They must have no inheritance among the people of Israel.'”
  spa-VBL: En su lugar, he dado a los levitas como compensación el diezmo que los
    israelitas dan al Señor como contribución. Por eso les dije que no recibirían
    una parte de la tierra entre los israelitas”.
  fra-_FOB: 'Car j''ai donné pour héritage aux Lévites les dîmes des enfants d''Israël,
    qu''ils prélèveront pour l''Éternel en offrande; c''est pourquoi, j''ai dit d''eux:
    Ils ne posséderont point d''héritage au milieu des enfants d''Israël.'
  mal-mal: യിസ്രായേൽ മക്കൾ യഹോവയ്ക്ക് ഉദർച്ചാർപ്പണമായി അർപ്പിക്കുന്ന ദശാംശം ഞാൻ ലേവ്യർക്ക്
    അവകാശമായി കൊടുത്തിരിക്കുന്നു; അതുകൊണ്ട് അവർക്ക് യിസ്രായേൽ മക്കളുടെ ഇടയിൽ അവകാശം
    അരുത്” എന്ന് ഞാൻ അവരോട് കല്പിച്ചിരിക്കുന്നു.
  urd-GVR: Kyoṅki maiṅ ne unheṅ wuhī daswāṅ hissā mīrās ke taur par diyā hai jo Isrāīlī
    mujhe uṭhāne wālī qurbānī ke taur par pesh karte haiṅ. Is wajah se maiṅ ne un
    ke bāre meṅ kahā ki unheṅ bāqī Isrāīliyoṅ ke sāth mīrās meṅ zamīn nahīṅ milegī.”
  suz-BL: मारदे हना गो लेवी आन कली इस्राएली आन परमप्रभु यावे कली चढ़ेशो १० भाग ङा
    भाग का गेतामी। मोपतीके गो मेको आन कली ‘गे इस्राएली आन दातेमी रू मताइनीनी’ देंती”
    देंत।
  ita-1927: 'poiché io do come possesso ai Leviti le decime che i figliuoli d’Israele
    presenteranno all’Eterno come offerta elevata; per questo dico di loro: Non possederanno
    nulla tra i figliuoli d’Israele”.'
  ckb-ckb: دەیەکەکانی نەوەی ئیسرائیل کە بۆ یەزدانی پێشکەش دەکەن وەک بەخشینی بەرزکراوە،
    من داومە بە لێڤییەکان، میراتی ئەوانە، بۆیە پێیانم فەرموو کە لەنێو نەوەی ئیسرائیلدا
    هیچ میراتیان بەرناکەوێت.»
  eng-BBE: For the tenths which the children of Israel give as a lifted offering to
    the Lord I have given to the Levites as their heritage. and so I have said to
    them, Among the children of Israel they will have no heritage.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಯೆಹೋವ ದೇವರಿಗೆ ಬಲಿಯಾಗಿ ಅರ್ಪಿಸುವ ಹತ್ತನೆಯ ಒಂದು ಪಾಲನ್ನು ಲೇವಿಯರಿಗೆ
    ಸ್ವಾಸ್ತ್ಯಕ್ಕಾಗಿ ಕೊಟ್ಟಿದ್ದೇನೆ. ಆದಕಾರಣ, ‘ಇಸ್ರಾಯೇಲರ ಮಧ್ಯದಲ್ಲಿ ಅವರಿಗೆ ಸೊತ್ತು ಇರಬಾರದು
    ಎಂದು ನಾನು ಅವರಿಗೆ ಹೇಳಿದ್ದೇನೆ,’ ” ಎಂದರು.
  bbb-bbb: '@see-verse:NUM.018.023'
  tam-2017: இஸ்ரவேல் மக்கள் யெகோவாவுக்கு ஏறெடுத்துப் படைக்கும் படைப்பாகிய தசமபாகத்தை
    லேவியர்களுக்குச் சுதந்தரமாகக் கொடுத்தேன்; ஆகையால் இஸ்ரவேல் மக்களின் நடுவே அவர்களுக்குச்
    சுதந்தரமில்லையென்று அவர்களுக்குச் சொன்னேன்” என்றார்.
  spa-RV-1909: 'Porque á los Levitas he dado por heredad los diezmos de los hijos
    de Israel, que ofrecerán á Jehová en ofrenda: por lo cual les he dicho: Entre
    los hijos de Israel no poseerán heredad.'
  ron-BTF: 'Dar zeciuielile copiilor lui Israel, pe care ei le aduc ca ofrandă ridicată
    pentru DOMNUL, le-am dat leviților ca moștenire, de aceea le-am spus: Printre
    copiii lui Israel ei să nu aibă nicio moștenire.'
  eng-WEBP: For the tithe of the children of Israel, which they offer as a wave offering
    to the LORD, I have given to the Levites for an inheritance. Therefore I have
    said to them, ‘Among the children of Israel they shall have no inheritance.’”
  eng-FBV: Instead I have given to the Levites as their compensation the tithe that
    the Israelites give to the Lord as a contribution. That's why I told them that
    they wouldn't receive a share of land among the Israelites.”
  nld-1939: 'want de tienden der Israëlieten, die zij als cijns aan Jahweh moeten
    opbrengen, geef Ik aan de levieten tot erfdeel. Daarom heb Ik aangaande hen bepaald:
    Zij zullen geen erfdeel verkrijgen onder Israëls kinderen.'
  nch-BL: 'Pero niquinmacatoc levitame nochi diezmos cati israelitame techmacaj na,
    niamoTECO. Huan yeca niquijtojtoc ten inijuanti: Anlevitame amo anquiselise tali
    para amoaxca quema nopa sequinoc amoisraelita icnihua quiselise.”'
  vie-1934: 'Vì ta đã ban cho người Lê-vi làm cơ nghiệp, những thuế một phần mười
    của dân Y-sơ-ra-ên dâng giơ lên cho Đức Giê-hô-va. Bởi cớ đó, ta đã phán về họ
    rằng: Họ sẽ không có cơ nghiệp giữa dân Y-sơ-ra-ên.'
  hin-CV: क्योंकि इस्राएलियों का दसवां अंश, जो वे भेंट के रूप में याहवेह को चढ़ाते
    हैं, मैंने लेवियों को दे दिया है; इसलिये मैंने उनके विषय में यह कहा है ‘इस्राएल
    के घराने के बीच में उनके लिए कोई भी हिस्सा नहीं रखा गया हैं.’ ”
  eng-OURB: For the tithe of the children of Israel [God prevails], which they offer
    as a wave offering to Adonai, I have given to the Levites [Descendants of United
    with] for an inheritance. Therefore I have said to them, ‘Among the children of
    Israel [God prevails] they shall have no inheritance.’”
  spa-BES: 'Por las décimas que los hijos de Israel dan como ofrenda al Señor, les
    he dado a los levitas como su herencia. Y así les he dicho: Entre los hijos de
    Israel no tendrán herencia.'
  tdx-tdx: amy te nitolorako ty faha­folo avì’ o ana’ Israeleo ho engan-kavoañe am’
    Iehovà, ie ty lova natoloko amo nte-Levio, toe vinolako t’ie tsy hanan-dova amo
    ana’ Israeleo.
  vid-vid: kwa vila zaka ziwele Waisilaeli zowalingundavila heni Mkulu Nguluwi ndiwapa
    hewo Walawi ziwe uhalizi wa hewo. Ndo mina ndilonga kota hewo hawowa na uhalizi
    hali Waisilaeli.”
  eng-OKE: For the tenths of the children of Israel which they set apart before the
    Lord for a separation, I have given to the Levites for a possession; therefore
    have I said to them, Among the sons of Israel you shall not possess an inheritance.
