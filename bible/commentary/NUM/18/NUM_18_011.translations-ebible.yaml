verse: NUM.018.011
translations:
  mal-C: '“ഇതുംകൂടെ നിനക്കുള്ളതായിരിക്കും: ഇസ്രായേല്യരുടെ സകലവിശിഷ്ടയാഗാർപ്പണങ്ങളുടെയും
    കാഴ്ചകളിൽനിന്ന് മാറ്റിവെക്കുന്നതെല്ലാം ഞാൻ നിനക്കും നിന്റെ പുത്രന്മാർക്കും പുത്രിമാർക്കും
    നിങ്ങളുടെ നിത്യേനയുള്ള ഓഹരിയായിത്തന്നിരിക്കുന്നു. നിന്റെ ഭവനത്തിൽ ആചാരപരമായി വിശുദ്ധിയുള്ളവർക്കെല്ലാം
    അതു ഭക്ഷിക്കാം.'
  deu-TKW: 'Und dies soll dir als Hebe von ihren übrigen Gaben zufallen, von allen
    Webeopfern der Israeliten: ich überweise sie dir und deinen Söhnen und Töchtern
    als eine allezeit fällige Gebühr; jeder, der rein ist in deiner Familie, darf
    es verzehren.'
  lin-lin: 'Tala lisusu biloko oyo ekozala mpo na yo : biloko nyonso oyo bakobonza
    kati na makabo oyo ekowuta na maboko ya bana ya Isalaele. Napesi yango epai na
    yo elongo na bana na yo ya mibali mpe ya basi, lokola mobeko ya libela na libela.
    Moto nyonso kati na ndako na yo, oyo akozala peto akoki kolia yango.'
  eng-LSV: 'And this [is] yours: the raised-offering of their gift, with all the wave-offerings
    of the sons of Israel; I have given them to you, and to your sons, and to your
    daughters with you, by a continuous statute; every clean one in your house eats
    it;'
  eng-GNV: 'This also shalbe thine: the heaue offering of their gift, with all the
    shake offerings of the children of Israel: I haue giuen them vnto thee and to
    thy sonnes and to thy daughters with thee, to be a duetie for euer al the cleane
    in thine house shall eate of it.'
  eng-WEBSTER: 'And this is thine; the heave-offering of their gift, with all the
    wave-offerings of the children of Israel: I have given them to thee, and to thy
    sons, and to thy daughters with thee, by a statute for ever: every one that is
    clean in thy house shall eat of it.'
  nhw-BL: “Nojquiya nimechmaca nochi tlacajcahualistli tlahuisoli, huan nojquiya huelis
    quicuase amoconehua masque oquichpilme o sihuapilme. Nochi ya ni anmechtocaros
    para elis amoaxcahua para nochipa. Aqui hueli tlen amoteiximatcahua catli tlapajpactli
    noixpa, huelis quicuas ni tlacajcahualistli.
  swh-ONEN: '“Hiki pia ni chako: chochote kilichotengwa kutoka kwenye matoleo yote
    ya sadaka za kuinuliwa za Waisraeli. Ninakupa wewe haya, wana na binti zako kama
    sehemu yenu ya kawaida. Kila mmoja wa nyumba yako ambaye ni safi kwa taratibu
    za ibada anaweza kuyala.'
  bba-bba: Wee ye yɑ ko n mɑɑ sɑ̃ɑ bɛɛɡiɑ. Yerɑ kɛ̃ɛ ni bɑ kɑ mɑn nɑɑwɑ bɑ sɔ̃ɔsi
    beri berikɑ. Yɑ ko n sɑ̃ɑwɑ wunɛ kɑ wunɛn bibuɡiɑ. Be bɑ dɛɛre wunɛn yɛnuɔ kpuro,
    berɑ bɑ koo ye di.
  eng-KJVCPB: 'And this is thine; the heave offering of their gift, with all the wave
    offerings of the children of Israel: I have given them unto thee, and to thy sons
    and to thy daughters with thee, by a statute for ever: every one that is clean
    in thy house shall eat of it.'
  luo-luo: “Gimoro amora mowal tenge koa e mich mag misango mifwayo mar jo-Israel
    bende nobed mari. Achiwo ma ne in kod yawuoti gi nyigi kaka pok maru mapile pile.
    Ngʼato angʼata mantiere e odi mopwodhore maler nyalo chame.
  meu-meu: 'Amu bini: bae dudui isi ḡaudia, bona Israel taudia edia davedave bouboudia
    iboudiai; oi vada na henimu bona natumu mamaruanedia bona natumu hahinedia vada
    na henidia, oi ahumu bona idia ahudia ela bona hanaihanai, asi mirodia taudia
    iboudiai emu ruma ai na bae ani diba.'
  npi-ULB: इस्राएलका मानिसहरूका डोलाइने बलिको रूपमा तिनीहरूका सबै उपहारबाट अलग गरिएका
    यी सबै बलि तेरा हुने छन् । मैले ती तँलाई, तेरा छोराहरू र तेरा छोरीहरूका निम्ति
    तिमीहरूको सदाको निम्ति अंशको रूपमा दिएको छु । तेरा परिवारका विधिवत् रूपमा शुद्ध
    हुने सबैले यी बलिहरूबाट खान सक्छन् ।
  yor-yor: '“Èyí tún jẹ́ tìrẹ pẹ̀lú: ohunkóhun tí a bá yà sọ́tọ̀ lára ẹ̀bùn ọrẹ fífì
    àwọn ọmọ Israẹli. Mó fún ìwọ àti àwọn ọmọ rẹ ọkùnrin àti ọmọ rẹ obìnrin gẹ́gẹ́
    bí ìpín tí yóò máa ṣe déédé nínú ìdílé rẹ, tí o bá wà ní mímọ́ ni o le jẹ ẹ́.'
  pes-OPCB: تمام هدایای مخصوص دیگری که قوم اسرائیل با تکان دادن آنها در برابر مذبح
    به من تقدیم می‌کنند، از آن شما و پسران و دختران شماست. همهٔ اهل خانه‌تان می‌توانند
    از این هدایا بخورند، مگر اینکه کسی در آن وقت نجس باشد.
  tgl-ULB: 'Ito ang mga handog na mapapabilang sa iyo: kanilang mga regalo na itinabi
    mula sa lahat ng itinaas na mga handog ng mga tao ng Israel, mga handog na tinaas
    nang mataas sa harap ko at dinala sa akin. Ibinibigay ko ang mga ito sa iyo, sa
    iyong mga anak na lalaki, at sa iyong mga anak na babae, bilang iyong patuloy
    na bahagi. Bawat isang malinis sa pamamagitan ng ritwal sa iyong pamilya ay maaaring
    kumain ng kahit ano mula sa mga handog na ito.'
  hui-hui: Ani bialu loma maru Isaraele wali agali bu karume lomabu yalu ibirarubi
    tigua yamialu loma binigo mo ngiaga karu tinaga gime yuwa yaraga halu i̱hondo
    wigiwaga lalu mo loma biaga ale yalu ibirarubi í̠naga waneigini maha holobadaruhondobi
    ngerogo tínagaore wiaa̱i holebira. Í̠ damene i̱naga deni dodo nahe karu tigua
    tomo ogoni ta nabi nolene wulebira.
  mya-mya: '``ထို့​အ​ပြင်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ဆက် သ​သော အ​ခြား​အ​ထူး​ပူ​ဇော်​သကာ​များ​သည်
    လည်း​သင်​တို့​နှင့်​ဆိုင်​၏။ ထို​ပူ​ဇော်​သကာ​များ သည် သင်​နှင့်​သင်​၏​သား​မြေး​အ​စဉ်​အ​ဆက်
    တို့​ခံ​စား​ရ​မည့်​ဝေ​စု​ဖြစ်​သည်။ သင့်​အိမ်​ထောင် ၌​ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ​သန့်​စင်​သူ​တိုင်း
    ထို​အ​စား​အ​စာ​ကို​စား​နိုင်​သည်။'
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཕྱག་རྟེན་ལས་འདེགས་མཆོད་དང་གཡོབ་མཆོད་ཐམས་ཅད་ནི་ཁྱོད་ཀྱི་ཡིན་ཏེ།
    ངས་ཁྱོད་དང་ཁྱོད་ཀྱི་བུ་དང་བུ་མོ་རྣམས་ལ་དུས་གཏན་དུ་འཐོབ་འོས་པའི་བགོ་སྐལ་དུ་སྤྲད་པ་དང་།
    ཁྱོད་ཀྱི་ཁྱིམ་དུ་གཙང་མ་ཡིན་པ་ཐམས་ཅད་ཀྱིས་དེ་བཟའ་རུང་བ་ཡིན།
  sna-sna: '“Izvi ndezvako zvakare: chimwe nechimwe chinotsaurwa kubva pazvipo zvose
    zvezvipiriso zvinoninirwa zvavaIsraeri. Ndinokupa izvi iwe navanakomana vako navanasikana
    vako somugove wako wamazuva ose. Munhu wose weimba yako anenge akachena angazvidya
    hake.'
  spa-BLM: '“Esto también es tuyo: la ofrenda mecida de su regalo, todas las ofrendas
    mecidas de los hijos de Israel. Te las he dado a ti, a tus hijos y a tus hijas
    contigo, como porción para siempre. Todo el que esté limpio en tu casa comerá
    de ella.'
  cac-cac: Svac'pax d'ayach yed' d'a ix etb'eyum yed' d'a eb' uninal juntzan̈ ofrenda
    syic'cot eb' etisraelal d'ayin, aton juntzan̈ sb'achchajoch d'a vichan̈. A jun
    ley tic scan d'a masanil tiempo, yaln̈ej mach eb' ayec' cajan eyed'oc to vach'
    yaj icha yalan ley, syaln̈ej schi'an eb'.
  swh-ULB: 'Hizi ni sadaka ambazo zitakuwa zako: Sadaka zao, sadaka zote za kuinuliwa
    za wana wa Israeli. Nimekupa wewe, wana wako na binti zako kuwa gawio lako la
    milele. Kila mmoja ambaye ni msafi katika familia yako anaweza kula sadaka zozote
    katika hizi.'
  bel-bel: 'І вось, што табе з паднесеных дароў іхніх: усе паднашэньні сыноў Ізраілевых
    Я даў табе і сынам тваім і дочкам тваім з табою, статутам вечным; усякі чысты
    ў доме тваім можа есьці гэта.'
  deu-ELBBK: 'Und dies soll dir gehören: die Hebopfer ihrer Gaben, nach allen Webopfern
    der Kinder Israel; dir und deinen Söhnen und deinen Töchtern mit dir habe ich
    sie gegeben als eine ewige Gebühr; jeder Reine in deinem Haus soll es essen.'
  mbb-OT: Is duma he pemuhat te menge Israilihanen he ibayew ziyà te pemuhatà, ne
    para zaan keniyu. Imbeǥey ku heini kenikew wey te menge kevuwazan nu he keniyu
    he vahin taman te taman. Ebpekekaan kayi is minsan hentei ziyà te pemilya nu he
    ed-isipen he lumpiyu.
  mal-2015: യിസ്രായേൽമക്കളുടെ ദാനമായുള്ള ഉദർച്ചാർപ്പണമായ ഇതു അവരുടെ സകലനീരാജനയാഗങ്ങളോടുംകൂടെ
    നിനക്കുള്ളതാകുന്നു; ഇവയെ ഞാൻ നിനക്കും നിന്റെ പുത്രന്മാർക്കും പുത്രിമാർക്കും ശാശ്വതാവകാശമായി
    തന്നിരിക്കുന്നു; നിന്റെ വീട്ടിൽ ശുദ്ധിയുള്ളവന്നെല്ലാം അതു ഭക്ഷിക്കാം.
  rmc-rmc: Savore sveta dari, so den o Izraeliti a so o rašaja hazden upre anglo RAJ,
    dava tuke, tire čhavenge the čhajenge pro furt. Olestar šaj chal sako, ko hino
    žužo andre tiri famelija.
  pes-OPV: واین هم از آن تو باشد، هدیه افراشتنی از عطایای ایشان با هر هدیه جنبانیدنی
    بنی‌اسرائیل را به تو وبه پسرانت و دخترانت به فریضه ابدی دادم، هرکه در خانه تو
    طاهر باشد، از آن بخورد.
  ron-1924: 'Ятэ че ва май фи ал тэу: тоате даруриле пе каре ле вор адуче копиий луй
    Исраел прин ридикаре ши легэнынду-ле ынтр-о парте ши ын алта ци ле дау цие, фиилор
    тэй ши фийчелор тале ымпреунэ ку тине, принтр-о леӂе вешникэ. Орьчине ва фи курат
    ын каса та сэ мэнынче дин еле.'
  ben-OBCV: “এই সমস্ত তোমার, ইস্রায়েলীদের আনীত দোলনীয়-নৈবেদ্যের উপহারসমূহ থেকে যা
    কিছু পৃথক করে রাখা হয়। আমি সেসব তোমাকে, তোমার ছেলে ও মেয়েদের, তোমাদের নিয়মিত
    প্রাপ্য অংশ বলে দিলাম। তোমার কুলের প্রত্যেক ব্যক্তি, যে আনুষ্ঠানিকভাবে শুচিশুদ্ধ,
    সে তা ভোজন করতে পারবে।
  som-som: Oo adigaa iska leh qurbaanka sare loo qaado oo hadiyaddooda ah, oo ah qurbaannada
    la ruxruxo ee reer binu Israa'iil oo dhan. Kuwaas adiga iyo wiilashaada iyo gabdhahaaga
    kula jooga ayaan u siiyey qayb joogto ah weligeed. Oo mid kasta oo daahir ah oo
    gurigaaga joogaaba wax ha ka cuno.
  lat-VUC: 'Primitias autem, quas voverint et obtulerint filii Israël, tibi dedi,
    et filiis tuis, ac filiabus tuis, jure perpetuo: qui mundus est in domo tua, vescetur
    eis.'
  eng-ASVBT: 'And this is thine: the heave offering of their gift, even all the wave
    offerings of the children of Israel; I have given them unto thee, and to thy sons
    and to thy daughters with thee, as a portion forever; everyone that is clean in
    thy house shall eat thereof.'
  ita-1885: 'Questo ancora sia tuo, cioè: l''offerte elevate di tutte le cose che
    i figliuoli d''Israele avranno presentate in dono, e di tutte le loro offerte
    dimenate; io dono quelle a te, e a'' tuoi figliuoli, e alle tue figliuole, teco,
    per istatuto perpetuo; mangine chiunque sarà netto in casa tua.'
  eng-LXXUP: And this shall be to you of the firstfruits of their gifts, of all the
    wave offerings of the children of Israel; to thee have I given them and to thy
    sons and thy daughters with thee, a perpetual ordinance; every clean person in
    thy house shall eat them.
  eng-ULB: These are the offerings that will belong to you, set apart out of all their
    gifts of the wave offerings of the people of Israel. I have given them to you,
    your sons, and your daughters, as your portion forever. Everyone who is ceremonially
    clean in your family may eat any of these offerings.
  spa-VBL: “También te pertenecen los regalos voluntarios y las ofrendas de los israelitas.
    Te he dado esto a ti y a tus hijos e hijas como una regla permanente. Todos los
    de tu casa que estén ceremonialmente limpios pueden comerlo.
  fra-_FOB: 'Ceci aussi t''appartiendra: l''offrande prélevée de leurs dons, sur toutes
    les offrandes agitées des enfants d''Israël; je te les ai données, à toi, à tes
    fils et à tes filles avec toi, par ordonnance perpétuelle. Quiconque sera pur
    dans ta maison en mangera.'
  mal-mal: യിസ്രായേൽ മക്കൾ ദാനമായി നൽകുന്ന ഉദർച്ചാർപ്പണമായ ഇതും, അവരുടെ സകലനീരാജനയാഗങ്ങളും
    നിനക്കുള്ളതാകുന്നു; ഇവയെ ഞാൻ നിനക്കും നിന്റെ പുത്രന്മാർക്കും പുത്രിമാർക്കും ശാശ്വതാവകാശമായി
    തന്നിരിക്കുന്നു; നിന്റെ വീട്ടിൽ ശുദ്ധിയുള്ളവനെല്ലാം അത് ഭക്ഷിക്കാം.
  urd-GVR: Maiṅ ne muqarrar kiyā hai ki tamām hilāne wālī qurbāniyoṅ kā uṭhāyā huā
    hissā terā hai. Yih hameshā ke lie tere aur tere beṭe-beṭiyoṅ kā hissā hai. Tere
    gharāne kā har fard use khā saktā hai. Shart yih hai ki wuh pāk ho.
  suz-BL: मिनु इस्राएलीपुकीमी क्‍युक्‍शा चढ़ेतीक चढ़ेम्‍तेक्‍म हना, मेको तिल्‍शो नेल्‍ल
    इ कली नु इ तमी तौ आन कली गेना हना यो इन भाग बाक्‍ब, दे गेतन्‍नी। इ खिंम ग्रांग्रा
    मदिशो बाक्‍शो सुइ सुइमी मेको जने चाप्‍नीम।
  ita-1927: 'Questo ancora ti apparterrà: i doni che i figliuoli d’Israele presenteranno
    per elevazione, e tutte le loro offerte agitate; io le do a te, ai tuoi figliuoli
    e alle tue figliuole con te, per legge perpetua. Chiunque sarà puro in casa tua
    ne potrà mangiare.'
  ckb-ckb: «ئەوەی لە بەخشین و قوربانی بەرزکردنەوەی ئیسرائیلییەکان بەلاوەدەنرێت، بۆ
    تۆیە. بەشێکی چەسپاوە داومەتە تۆ و کوڕ و کچەکانت. ئیتر هەموو کەسێک لە ماڵەکەت کە
    بەپێی ڕێوڕەسم پاکە لێی دەخوات.
  eng-BBE: 'And this is yours: the lifted offering which they give and all the wave
    offerings of the children of Israel I have given to you and to your sons and to
    your daughters as your right for ever: everyone in your house who is clean may
    have them for food.'
  kan-OKCV: “ಅವರು ಕೊಟ್ಟ ಅರ್ಪಣೆಯೂ ಇಸ್ರಾಯೇಲರು ನೈವೇದ್ಯವಾಗಿ ನಿವಾಳಿಸುವ ಎಲ್ಲಾ ಸಮರ್ಪಣೆಗಳೂ
    ನಿನ್ನದಾಗಿರುವುವು. ಅವುಗಳನ್ನು ನಾನು ನಿನಗೂ, ನಿನ್ನ ಪುತ್ರಪುತ್ರಿಯರಿಗೂ ಶಾಶ್ವತ ನಿಯಮವಾಗಿ
    ಸಲ್ಲಬೇಕೆಂದು ಅನುಗ್ರಹಿಸಿದ್ದೇನೆ. ನಿನ್ನ ಮನೆಯಲ್ಲಿರುವ ಶುದ್ಧನಾದ ಪ್ರತಿಯೊಬ್ಬನೂ ಅದನ್ನು ತಿನ್ನಬಹುದು.
  bbb-bbb: '@see-verse:NUM.018.010'
  tam-2017: இஸ்ரவேல் மக்கள் ஏறெடுத்துப்படைக்கிறதும் அசைவாட்டுகிறதுமான அவர்களுடைய எல்லாக்
    காணிக்கைகளின் படைப்பும் உன்னுடையவைகளாக இருக்கும்; அவைகளை உனக்கும் உன்னுடைய மகன்களுக்கும்
    உன்னுடைய மகள்களுக்கும் நிரந்தர பங்காகக் கொடுத்தேன்; உன்னுடைய வீட்டிலே சுத்தமானவர்கள்
    எல்லோரும் அவைகளைச் சாப்பிடலாம்.
  spa-RV-1909: 'Esto también será tuyo: la ofrenda elevada de sus dones, y todas las
    ofrendas agitadas de los hijos de Israel, he dado á ti, y á tus hijos y á tus
    hijas contigo, por estatuto perpetuo: todo limpio en tu casa comerá de ellas.'
  ron-BTF: Și aceasta este a ta, ofranda ridicată din darul lor, cu toate ofrandele
    legănate ale copiilor lui Israel, ți le-am dat ție și fiilor și fiicelor tale
    cu tine, printr-un statut pentru totdeauna, oricine este curat în casa ta să mănânce
    din ele.
  eng-WEBP: '“This is yours, too: the wave offering of their gift, even all the wave
    offerings of the children of Israel. I have given them to you, and to your sons
    and to your daughters with you, as a portion forever. Everyone who is clean in
    your house shall eat of it.'
  eng-FBV: 'The following also belongs to you: the voluntary gifts as well as all
    the wave offerings of the Israelites. I have given this to you and your sons and
    daughters as a permanent rule. Everyone in your household who is ceremonially
    clean is allowed to eat it.'
  nld-1939: 'Van de geschenken, die men brengt, is het volgende voor u bestemd: Alle
    strekoffers der Israëlieten geef Ik u en uw zonen en dochters als een eeuwig recht;
    iedereen van uw gezin, die rein is, mag ervan eten.'
  nch-BL: “Nojquiya nimechmaca nochi tacajcahualisti tahuisoli, huan nojquiya huelis
    quicuase amoconehua masque oquichpilme o sihuapilme. Nochi ya ni elis amoaxcahua
    para nochipa. Cati hueli ten amoteixmatcahua cati tapajpactic noixpa, huelis quicuas
    ni tacajcahualisti.
  vie-1934: 'Vật nầy cũng sẽ thuộc về ngươi: Phàm lễ vật nào mà dân Y-sơ-ra-ên dâng
    giơ lên và đưa qua đưa lại, thì ta cứ một lệ định đời đời mà ban cho ngươi và
    các con trai con gái ngươi. Ai trong nhà ngươi tinh sạch sẽ được ăn các món đó.'
  hin-CV: '“इनके अलावा यह भी तुम्हारा ही अंश होगा: उनके द्वारा अर्पण भेंटें तथा इस्राएल
    के घराने द्वारा लहर की भेंटें. यह मैंने तुम्हारे लिए तुम्हारे पुत्रों, पुत्रियों
    के लिए तुम्हारे साथ हमेशा का अंश ठहरा दिया है. तुम्हारे घर-परिवार का हर एक सदस्य
    जो सांस्कारिक रीति से पवित्र है इसको खा सकता है.'
  eng-OURB: '“This is yours, too: the wave offering of their gift, even all the wave
    offerings of the children of Israel [God prevails]. I have given them to you,
    and to your sons and to your daughters with you, as a chok ·portion· forever.
    Everyone who is clean in your house shall eat of it.'
  spa-BES: 'Y esto es tuyo: la ofrenda elevada que dan y todas las ofrendas de los
    hijos de Israel que te he dado a ti, a tus hijos y a tus hijas como tu derecho
    para siempre: todos en tu casa que son limpios puede tenerlos para la comida.'
  tdx-tdx: Ho azo ty enga-kavoañe amo engae’ iareoo, naho ze enga ahelahela’ o ana’
    Israeleo, le fa natoloko azo naho amo ana-dahi’oo naho amo anak’ ampela’o mindre
    ama’oo ho fañè nainai’e, ie mete kamae’ ze malio añ’ anjomba’o ao.
  vid-vid: “Kahi, vinhu viyage vyeng'ha vyowondavila Waisilaeli kota nhambiko za kwinula
    kuchanya, vyowa vya hegwe. Ndokupa hegwe na wanago na wahinza wa hegwe viwe vya
    hemwe mazuwa gose. Munhu yoneche yelizwe kuli nhanzi ya hegwe koweza kulya vinhu
    avyo.
  eng-OKE: 'And this is thine: the separated things of their minchas, of all the elevations
    of the sons of Israel, to thee have I given them, and to thy sons, and to thy
    daughters with thee, by an everlasting statute: everyone who is clean in thy house
    may eat thereof.'
  tha-KJV: สิ​่งต่อไปนี้​ก็​เป็นของเจ้าด้วย คือของให้​ที่​เขาถวาย บรรดาเครื่องบูชาแกว่งถวายของคนอิสราเอล
    เราได้​ให้​ไว้​แก่​เจ้​าและแก่​บุ​ตรชายหญิงซึ่งอยู่กับเจ้าเป็นกฎเกณฑ์​ถาวร ทุ​กคนที่สะอาดอยู่ในครอบครัวของเจ้ารับประทานได้
  por-BR-2018: 'Isto também será teu: a oferta elevada de suas doações, e todas as
    ofertas movidas dos filhos de Israel, dei a ti, e aos teus filhos, e às tuas filhas
    contigo, por estatuto perpétuo; todo o limpo na tua casa comerá delas.'
  deu-ELO: 'Und dies soll dir gehören: die Hebopfer ihrer Gaben, nach allen Webopfern
    der Kinder Israel; dir und deinen Söhnen und deinen Töchtern mit dir habe ich
    sie gegeben als eine ewige Gebühr; jeder Reine in deinem Hause soll es essen.'
  eng-WYC-2018: Soothly I have given to thee, and to thy sons and thy daughters, by
    everlasting right, the first fruits which the sons of Israel avow and offer; he
    that is clean in thine house(hold), shall eat those things. (And I have also given
    to thee, and to thy sons and thy daughters, by an everlasting right, the first
    fruits which the Israelites vow and offer; anyone who is clean in thy family,
    can eat those things.)
  epo-epo: 'Kaj jen kio apartenas al vi: iliaj donacataj oferdonoj el ĉiuj skuoferoj
    de la Izraelidoj; al vi Mi donis ilin kaj al viaj filoj kaj al viaj filinoj kune
    kun vi, per leĝo eterna; ĉiu pura en via domo povas tion manĝi.'
  uig-PIN: 'Munularmu sening bolidu: — Israillarning sowƣatliri iqidin kɵtürmǝ ⱨǝdiyǝlǝr,
    barliⱪ pulanglatma ⱨǝdiyǝlǝr sening; Mǝn ularni sanga, xundaⱪla oƣulliring bilǝn
    ⱪizliringƣa mǝnggülük bǝlgilimǝ bilǝn tǝⱪdim ⱪildim; sening ɵyüngdiki ⱨǝrbir pak
    adǝm uningdin yesǝ bolidu.'
  beo-beo: Amola eno hahawane iasu liligi amo Isala:ili dunu da Nama iaha, amo di
    da lamu. Na da eso huluane, mae fisili di amola dia gofelali amola didiwilali
    ilima iaha. Dia sosogo fi huluane ledo dodofei dagoiba:le fawane amo manu da defea.
  tpi-OTNT: “Na tu yupela i ken kisim ol arapela ofa ol arapela Israel i givim mi,
    em ol dispela ofa ol pris i save holim long han na mekim i go i kam long ai bilong
    mi. Mi givim dispela kaikai long yu na long ol pikinini bilong yu long olgeta
    taim. Olgeta manmeri long famili bilong yupela i klin pinis long ai bilong mi,
    ol i ken kaikai ol dispela abus samting.
  hau-SA: “Har yanzu kuma duk abin da aka keɓe daga kyautai na dukan hadayun kaɗawa
    na Isra’ilawa naka ne. Na ba da wannan gare ka da ’ya’yanka maza da mata, a kowane
    lokaci. Kowa da yake da tsarki a gidanka zai iya ci.
  uig-LAT: 'Munularmu séning bolidu: — Israillarning sowghatliri ichidin kötürme hediyeler,
    barliq pulanglatma hediyeler séning; Men ularni sanga, shundaqla oghulliring bilen
    qizliringgha menggülük belgilime bilen teqdim qildim; séning öyüngdiki herbir
    pak adem uningdin yése bolidu.'
  nde-nde: 'Lokhu lakho ngokwakho: konke okubekwa eceleni kwalezizipho zonke zomnikelo
    wokuzunguzwa zako-Israyeli. Lokhu ngikunika wena lamadodana akho lamadodakazi
    akho ukuba kube yisabelo esimi njalo. Kuzakuthi wonke owendlu yakho ohlambulukileyo
    ngokomkhuba avunyelwe ukudla.'
  ton-ton: 'Pea ko e meʻa eni ʻaʻau; ko e feilaulau hiki hake ʻoku nau foaki, fakataha
    mo e ngaahi feilaulau lialiaki kotoa pē ʻae fānau ʻa ʻIsileli: kuo u foaki ia
    kiate koe, mo ho ngaahi foha, pea mo ho ngaahi ʻofefine fakataha mo koe, ʻi he
    fekau ʻo lauikuonga: ko ia kotoa pē ʻoku maʻa ʻi ho fale te ne kai mei ai.'
  ces-1613: Tvá tedy bude obět darů jejich, kteráž vzhůru pozdvižena bývá; každou
    také obět synů Izraelských, kteráž sem i tam obracína bývá, tobě jsem dal a synům
    tvým, i dcerám tvým s tebou ustanovením věčným. Každý, kdož jest čistý v domě
    tvém, bude je jísti.
  eng-WMB: '“This is yours, too: the wave offering of their gift, even all the wave
    offerings of the children of Israel. I have given them to you, and to your sons
    and to your daughters with you, as a portion forever. Everyone who is clean in
    your house shall eat of it.'
  tam-TCV: “இஸ்ரயேலருடைய காணிக்கைகளின் கொடைகள் எல்லாவற்றிலுமிருந்து பிரித்து வைக்கப்படும்
    எதுவும் உங்களுக்கே உரியது. நான் இதை உனக்கும், உன் மகன்களுக்கும், உன் மகள்களுக்கும்,
    உன் வழக்கமான பங்காகக் கொடுக்கிறேன். உன் வீட்டில் சம்பிரதாய முறைப்படி சுத்தமாயிருக்கிற
    எவனும் அதைச் சாப்பிடலாம்.
  ceb-ULB: 'Mao kini ang mga halad nga gigahin alang kanimo: ang ilang mga gasa, ang
    tanang binayaw nga mga halad sa katawhan sa Israel. Gihatag ko kini kanimo, sa
    imong mga anak nga lalaki, ug sa imong mga anak nga babaye, ingon nga padayon
    mong bahin. Si bisan kinsa nga hinlo diha sa imong pamilya mahimong mokaon bisan
    asa niini nga mga halad.'
  pol-UBG: 'To też będzie dla ciebie: ofiara wzniesienia ich darów ze wszystkimi ofiarami
    kołysania synów Izraela. Daję je tobie, twoim synom i twoim córkom z tobą prawem
    wieczystym. Każdy czysty w twoim domu będzie je spożywać.'
  urd-GVU: مَیں نے مقرر کیا ہے کہ تمام ہلانے والی قربانیوں کا اُٹھایا ہوا حصہ تیرا
    ہے۔ یہ ہمیشہ کے لئے تیرے اور تیرے بیٹے بیٹیوں کا حصہ ہے۔ تیرے گھرانے کا ہر فرد
    اُسے کھا سکتا ہے۔ شرط یہ ہے کہ وہ پاک ہو۔
  deu-1912: Ich habe auch das Hebopfer ihrer Gabe an allen Webeopfern der Kinder Israel
    dir gegeben und deinen Söhnen und Töchtern samt dir zum ewigen Recht; wer rein
    ist in deinem Hause, soll davon essen.
  kan-2017: “ಇದಲ್ಲದೆ ಇಸ್ರಾಯೇಲರು ಮಾಡುವ ಸಮಾಧಾನಯಜ್ಞಗಳಿಂದ ನನಗೋಸ್ಕರ ಪ್ರತ್ಯೇಕಿಸಿಕೊಡುವ ದ್ರವ್ಯಗಳೂ,
    ನೈವೇದ್ಯವಾಗಿ ನಿವಾಳಿಸುವ ದ್ರವ್ಯಗಳೂ ನಿಮಗೆ ಸೇರಬೇಕು. ಇವು ನಿನಗೂ, ನಿನ್ನ ಸಂತತಿಯವರಾದ ಸ್ತ್ರೀಪುರುಷರೆಲ್ಲರಿಗೂ
    ಶಾಶ್ವತ ನಿಯಮವಾಗಿ ಸಲ್ಲಬೇಕೆಂದು ಅನುಗ್ರಹಿಸಿದ್ದೇನೆ. ಇವುಗಳನ್ನು ನಿಮ್ಮ ಮನೆಗಳಲ್ಲಿರುವ ಶುದ್ಧರಾದವರೆಲ್ಲರೂ
    ಊಟ ಮಾಡಬಹುದು.
  yap-yap: “Ma ku arrogon, ni demturug e f’oth nib mal’eag nra pi’ piyu Israel ngog
    ma fanam. Ya kug pi’ ngom, nge pifakam ni pumo’on nge ppin ni arrogon ni bayi
    par e chiney i yan ngaram. Gubin chon e tabnaw rom ndariy ban’en nike ta’ay riy
    e rayag ni kay boch.
  hlt-MCSB: He khaw nang ham ni. Israel ca rhoek te thueng hmueih cungkuem khui lamloh
    amih kah kutdoe khosaa hoep pah. Te te nang taeng neh na capa rhoek taengah khaw,
    namah taengkah na canu rhoek taengah khaw kumhal kah maehvae la kam paek coeng.
    Na imkhui kah aka cim boeih loh te te ca saeh.
  mdy-ETH: ሃሣ ዒስራዔኤሌ ዓሳ ታ ቤርቶይዳ ሌካ ሊካ ዡጊ ዒንጋ፥ ዱማ ዒንጊፃ ቢያ ዒንሢሮኬ፤ ዬያ ባኮ፦ ኔናንታ ኔኤኮ ዓቲንቆ
    ናኣቶንታ ዉዱሮ ናኣቶንታም ሙካ ዎዶ ቢያይዳ ዒንሢሮ ማሂ ታ ዒንጌኔ፤ ዳምቦ ጎይፆና ጌኤሺ ማዔ፥ ዓይጎ ዓሲታቴያ ኔ ማኣሪ ዓሲ
    ማዔይ ዬያ ሙዓኒ ዳንዳዓኔ» ጌዔኔ።
  twi-ASANTE: “Akyɛdeɛ afoforɔ a wɔnam him a wɔbɛhim wɔ afɔrebukyia no so de bɛkyɛ
    me no yɛ wo ne wʼabusuafoɔ, wo mmammarima ne wo mmammaa nyinaa dea. Na wʼabusuafoɔ
    nyinaa tumi di bi, agye obi a saa ɛberɛ no na ne ho nte.
  eng-WEBU: '“This is yours, too: the wave offering of their gift, even all the wave
    offerings of the children of Israel. I have given them to you, and to your sons
    and to your daughters with you, as a portion forever. Everyone who is clean in
    your house shall eat of it.'
  bnp-bnp: “Mu bole a maka nihabi ranga, e huriki a Israel ranga ri habi nau, ra nihabi
    na nitabari. A maki ni kani nga a habi vomu ne huriki e tumu na parava vakaroro.
    E huriki na kabu vomu ri matapado pali na matagu, ri gi kani a kania nga.
  wal-wal: “Hagee qassi neessa. Israa7eelatu wuxaawuxo yarshsho ubbaa neeyyo, ne attuma
    naatuyyoonne ne macca naatuyyo merinau gishsha oottada immais; intte keettaa asaa
    giddon wogaadan geeshsha gidiya ubbai hegaa mo.
  spa-PDDPT: La ofrenda alzada de su donativo, incluso las ofrendas mecidas de los
    hijos de Israel, también serán tuyas. Las doy por estatuto perpetuo a ti, a tus
    hijos y a tus hijas. Todo el que esté purificado en tu casa podrá comer de ellas.
  gun-gun: 'Pova''e nunga voi opyta ''rã ndevy guarã: mba''emo Israel kuery oupi vy
    ombovava reve ome''ẽ va''ekue ha''e javi gui oipe''a pyre, ha''e nunga voi amboaxa
    ndevy, ndera''y kuery ha''e nderajy kuery pe guive, raka''e rã peve guarã. Ndero
    pygua kuery ngarua pyguarã ha''eve va''e ri ikuai vy ha''e javi ''rã ha''eve ho''u
    aguã.'
  ilo-ULB: 'Dagitoy dagiti daton a kukuamto: dagiti sagutda a nailasin kadagiti amin
    a naitag-ay a daton dagiti tattao ti Israel, dagiti daton a naitag-ay iti imatangko
    ken naidatag kaniak. Intedkon dagitoy kenka, ken kadagiti annakmo a lallaki, kadagiti
    annakmo a babbai, kas agtultuloy a bingayyo. Amin a kameng ti pamiliam a maibilang
    a nadalus ti mabalin a mangan iti aniaman kadagitoy a daton.'
  kpg-kpg: “Nia mee labelaa digau Israel ma ga gaamai gi di Au la nia mee ni goodou.
    Au e gowadu nia mee aanei gi di goe, mo au dama daane, mo au dama ahina, tugi
    dolomeenei gaa hana hua beelaa. Digau huogodoo o do madahaanau ala e madammaa
    ang gi di hai daumaha e mee di gai nia maa.
  uig-ARA: 'مۇنۇلارمۇ سېنىڭ بولىدۇ: — ئىسرائ‍ىللارنىڭ سوۋغاتلىرى ئىچىدىن كۆتۈرمە ھەدىيەلەر،
    بارلىق پۇلاڭلاتما ھەدىيەلەر سېنىڭ؛ مەن ئۇلارنى ساڭا، شۇنداقلا ئوغۇللىرىڭ بىلەن
    قىزلىرىڭغا مەڭگۈلۈك بەلگىلىمە بىلەن تەقدىم قىلدىم؛ سېنىڭ ئۆيۈڭدىكى ھەربىر پاك
    ئادەم ئۇنىڭدىن يېسە بولىدۇ.'
  sus-sus: «Se naxee baxi Isirayilakae xa hadiya sɛniyɛnxie ra, n nee fan fima nɛ
    i ma, naxee lintanma n ya i a masenfe ra n gbe na a ra. N na fima i tan, i xa
    di xɛmɛe, nun i xa di ginɛe ma. I xa mixi birin naxee sɛniyɛnxi e nɔma na donde.
  pon-2006: “Kumwail pil pahn pwaisanki meirong kesempwal teikan me mehn Israel kan
    pahn kin mweidadahng ie. I kihong mepwukat ong kowe, noumw pwutak kan oh noumw
    serepein kan sang met oh kohkohlahte. Koaros me kisehn omw peneinei oh mwakelekel
    ong kaudok pahn kak iang tungoale.
  ksd-ksd: 'Ma go bula kaum: ra tinabar di tul tar ia, a lavur tinabar na tutuluai
    kai ra tarai Israel; iau ga tul tar diat tam, ma tai ra umana natum, a umana tutana
    ma ra umana vavina, kavava tiniba vatikai; diat par dia gomgom ta ra kubam diat
    a ian tana.'
  tur-YTC: '“Bu da senindir: Onların armağanının sallamalık sunuları, İsrael''in çocuklarının
    sallamalık sunularının tümü. Bunları sana, seninle birlikte oğullarına ve kızlarına
    sonsuza dek pay olarak verdim. Evinizde temiz olan herkes ondan yiyecektir.”'
  grc-BRENT: Καὶ τοῦτο ἔσται ὑμῖν ἀπαρχῶν δομάτων αὐτῶν, ἀπὸ πάντων τῶν ἐπιθεμάτων
    τῶν υἱῶν Ἰσραήλ· σοὶ δέδωκα αὐτὰ καὶ τοῖς υἱοῖς σου καὶ ταῖς θυγατράσι σου μετὰ
    σοῦ, νόμιμον αἰώνιον· πᾶς καθαρὸς ἐν τῷ οἴκῳ σου ἔδεται αὐτά.
  ind-AYT: Ini juga akan menjadi bagianmu yaitu persembahan pemberian dan persembahan
    unjukan umat Israel. Aku memberikannya kepadamu, baik anak-anakmu laki-laki atau
    perempuan. Setiap orang dalam keluargamu yang tahir dapat memakannya.
  nya-nya: '“Izinso ndi zako: chilichonse chopatulidwa kuchokera ku mphatso zoweyula
    za Aisraeli ndapereka kwa iwe ndi ana ako aamuna ndi aakazi ngati gawo lako la
    nthawi zonse. Aliyense wa mʼnyumba mwako amene ali woyeretsedwa monga mwa mwambo
    angathe kudyako.'
  hrv-hrv: 'I ovo neka bude za te: ono što se uzima od izraelskih prinosa da se prinese
    kao prikaznica - trajnim zakonom predajem tebi, tvojim sinovima i tvojim kćerima
    s tobom. Svatko tko u tvome domu bude čist može od toga jesti.'
  mps-mps: “Te me ma dagego te gasa ofa te Israel dabego ena mabo te ofa siagameo,
    te da te pris dabe nogo tulama, eno gedude te hogayu, ugwa eda ebo te ofa dao.
    Eno te nai nage, naga ogwa wegi dabe dali, te nai eno tigidali sogo te mobao.
    Te nago we bidi hani tigidali eno gedude wiegi yai mu polo pedalai dao, augwaligo
    te hasa nai dabe tumainao.”
  tpi-tpi: “Na tu yupela i ken kisim ol arapela ofa ol arapela Israel i givim mi,
    em ol dispela ofa ol pris i save holim long han na mekim i go i kam long ai bilong
    mi. Mi givim dispela kaikai long yu na long ol pikinini bilong yu long olgeta
    taim. Olgeta manmeri long famili bilong yupela i klin pinis long ai bilong mi,
    ol i ken kaikai ol dispela abus samting.
  dan-1931: 'Fremdeles skal følgende tilfalde dig som Offerydelse af deres Gaver:
    Alle Gaver fra Israelitterne, hvormed der udføres Svingning, giver jeg dig tillige
    med dine Sønner og Døtre som en evig gyldig Rettighed; enhver, som er ren i dit
    Hus, må spise deraf.'
  vie-OVCB: Còn các lễ vật được dâng lên theo lối đưa qua đưa lại cũng thuộc về con.
    Ta ban cho các con trai và con gái con. Mọi người trong gia đình đều được phép
    ăn, nếu họ tinh sạch.
  guj-2017: 'આ બધાં અર્પણો તારાં છે: ઇઝરાયલના લોકો જે ઉચ્છાલીયાર્પણો ચઢાવે તે અને
    તેમની ભેટો સહિત, મેં તને, તારા દીકરાઓને તથા તારી દીકરીઓને સદાના હક તરીકે આપ્યાં
    છે. દરેક તારા ઘરમાં જે શુદ્ધ હોય તે આ અર્પણોમાંથી ખાય.'
  pon-2006A: “Kumwail pil pahn pwaisanki meirong kesempwal teikan me mehn Israel kan
    pahn kin mweidadahng ie. I kihong mepwukat ong kowe, noumw pwutak kan oh noumw
    serepein kan sang met oh kohkohlahte. Koaros me kisehn omw peneinei oh mwakelekel
    ong kaudok pahn kak iang tungoale.
  por-BRBSL: '“Isto também é seu: a oferta ondulatória deles, até mesmo todas as ofertas
    ondulatórias das crianças de Israel. Eu as dei a vocês, a seus filhos e a suas
    filhas com vocês, como uma porção para sempre. Todos os que estiverem limpos em
    sua casa comerão dela.'
  cth-cth: Het hai na ham lah ao han, tavai thuengnae koe a poe awh e hno, Isarel
    catounnaw kahek thuengnae hnopoe pueng hah nang nama hoi na capa na canu naw hoi
    a yungyoe na ham lah na poe. Na im dawk tamikathoung kaawm e pueng ni a ca thai
    awh han.
  twi-twi: '“Eyi nso yɛ mo de: nea wobeyi agu nkyɛn afi Israelfo ohim afɔrebɔde mu
    no. Mede ma wo ne wo mmabarima ne wo mmabea nyinaa sɛ mo kyɛfa afebɔɔ. Obiara
    a ɔwɔ wo fi na ne ho tew no tumi di bi.'
  hlt-hlt: He khaw nang ham ni. Israel ca rhoek te thueng hmueih cungkuem khui lamloh
    amih kah kutdoe khosaa hoep pah. Te te nang taeng neh na capa rhoek taengah khaw,
    namah taengkah na canu rhoek taengah khaw kumhal kah maehvae la kam paek coeng.
    Na imkhui kah aka cim boeih loh te te ca saeh.
  tbz-SIM: Ntɛ dɛtɛrɛ̀ dɛ̀ɛ̀ níí yó ntú ɑ kpɛrɛ Isidɑyɛɛribɛ dɛ̀ìtɛ dɛ̀ɛ̀ kó dimɑ̀ɑ̀
    kɛ m pɑ̃ kɛ dɛ̀ nni nyòutɛ, n dɛ̀ ndɑ duɔ́mmu fɔ̃́ nnɛ̀ ɑ yɑɑ̀bío initidɑɑì nɛ̀
    initipòì. Bɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo ɑ cĩ́ɛ̃̀tɛ̀ kɛ wenni bɛ̀ bo nɑ kɛ́ dɛ̀ di.
  msy-2020: “Egh ofan igharazir Israelia na ganɨdiba, kar ofan uan dafarimningɨn suiragh
    a fegh a damutɨ, a nan damazimɨn ighuavamangam. Kɨ nɨ ko nɨn otariba ko guivibagh
    anɨngi, egh ia zurara dughiar gɨn izamibar da iniam. Nɨn adarasi, tina nan damazimɨn
    zuegha gɨfa, me dagher kabar amam.
  dop-dop: Nɑ pǝ́ sɔɔsǝnɑ kʋcɔɔŋ wei Ɩsɛɣɛlɩ nyǝ́mɑ pɑɣɑlɑ-m, nɑ pɑ́ kpɑɑsɩ-m nɑ ɩsɔ
    nɑ pɑ́ hɑ-m tɔ. Pɑɑ nim kʋpɑm, pɑɑ sʋlʋm kʋpɑm, pɑɑ tɔɣɔnɑɣɑ pee kʋpɑnɑ nnɑ ɑ
    kɛ́ tɛtʋ kʋlʋlʋm kɑncɑɑlɑɣɑ nyǝm tɔ. Nyɑnɑ nyɑ́ piyɑ piyɑ mǝ nyǝm ntɛ́ tɑm tɔɔ.
    Nɑ mǝ tɑɑ ɑpɑlɑɑ, nɑ ɑlɑɑ mpɑ pɑ wɛ tǝnɑŋŋ tɔ, pɑ pǝsǝɣɩ nɑ pɑ́ tɔɣɔ.
  azb-azb: Bunlar, İsrail övladlarının xüsusi hədiyyə olaraq gətirdikləri yellətmə
    təqdimlərinin hamısı sənindir. Onları sənə və oğullarınla qızlarına əbədi pay
    olaraq verdim. Sənin ailəndə pak olan hər kəs onu yeyə bilər.
  eng-DBY: 'And this shall be thine: the heave-offering of their gift, with all the
    wave-offerings of the children of Israel; I have given them unto thee, and to
    thy sons and to thy daughters with thee, by an everlasting statute; every one
    that is clean in thy house shall eat of it.'
  hin-2017: फिर ये वस्तुएँ भी तेरी ठहरें, अर्थात् जितनी भेंटें इस्राएली हिलाने के
    लिये दें, उनको मैं तुझे और तेरे बेटे-बेटियों को सदा का हक़ करके दे देता हूँ; तेरे
    घराने में जितने शुद्ध हों वह उन्हें खा सकेंगे।
  wol-KYG: «Leneen lu la ñeel moo di jooxe bu jóge ci saraxi nit ñi, di bépp saraxu
    yékkati-jébbal bu bànni Israyil. Yaw laa ko sédd, yaak sa doom yu góor, ak sa
    doom yu jigéen, ci kaw dogalu yoon bu sax dàkk. Képp ku set ci sa waa kër, sañ
    na cee lekk.
  eng-YLT: '''And this [is] thine: the heave-offering of their gift, to all the wave-offerings
    of the sons of Israel, to thee I have given them, and to thy sons, and to thy
    daughters with thee, by a statute age-during; every clean one in thy house doth
    eat it;'
  eng-WYC-2017: Soothly I have given to thee, and to thy sons and thy daughters, by
    everlasting right, the first fruits which the sons of Israel avow and offer; he
    that is clean in thine house, shall eat those things.
  eng-WMBB: '“This is yours, too: the wave offering of their gift, even all the wave
    offerings of the children of Israel. I have given them to you, and to your sons
    and to your daughters with you, as a portion forever. Everyone who is clean in
    your house shall eat of it.'
  urd-GVH: मैंने मुक़र्रर किया है कि तमाम हिलानेवाली क़ुरबानियों का उठाया हुआ हिस्सा
    तेरा है। यह हमेशा के लिए तेरे और तेरे बेटे-बेटियों का हिस्सा है। तेरे घराने का
    हर फ़रद उसे खा सकता है। शर्त यह है कि वह पाक हो।
  rug-rug: 'Meke gua pule he: kaiqa vinariponi arilaedi saripu vekoi ri na tinoni
    Izireli pude ovulu sageni pude Taqarau, si kaqu tamugamu. Kaqu tamugamu meke sari
    na tumia koreo na vineki doduru totoso vugo repere. Doduru gamu koasa mia tatamana
    saripu ele via koasa hahanana vina via, si kaqu henai si arini.'
  gaz-gaz: “Wanni kunis kanuma kee ti; aarsaan sochoofamu kan kennaa saba Israaʼel
    hunda irraa addaan baafame kanuma kee ti. Anis waan kana siʼii fi ilmaan keetii
    fi intallan kee kanneen si wajjin jiraataniif qooda bara baraa godhee kenneera.
    Mana kee keessaa namni akka seeraatti qulqulluu taʼe kam iyyuu waan kana nyaachuu
    ni dandaʼa.
  fra-LSG: 'Voici encore ce qui t’appartiendra: tous les dons que les enfants d’Israël
    présenteront par élévation et en les agitant de côté et d’autre, je te les donne
    à toi, à tes fils et à tes filles avec toi, par une loi perpétuelle. Quiconque
    sera pur dans ta maison en mangera.'
  yal-yal: “Naxanye bama Isirayila kaane se ralixine ra ɛ xa, ɛ gbeen nan ne fan na.
    N bata na so ɛ nun i ya dii xɛmɛne nun i ya dii tɛmɛne yii habadan! Ɛ denbayaan
    muxun naxanye mi xɔsixi sena nde xɔn, ne nɔɛ a donɲɛ nɛn.
  haw-1868: Oia no nau; o ka mohaikaikai a lakou e haawi mai ai, a me na mohaihoali
    a pau a na mamo a Iseraela; ua haawi aku au ia mau mea nau, a na kau poe keikikane
    a me kau poe kaikamahine me oe ma ke kanawai mau loa; o ka poe maemae a pau iloko
    o kou hale, o lakou ke ai ia mea.
  arb-NAV: وَأَمَّا مَا تُرَجِّحُهُ مِنْ عَطَايَا بَنِي إِسْرَائِيلَ فَإِنَّنِي أَهَبُهُ
    لَكَ وَلأَبْنَائِكَ وَبَنَاتِكَ فَرِيضَةً دَائِمَةً، وَلا يَأْكُلُ مِنْهَا مِنْ
    أَهْلِ بَيْتِكَ إِلّا مَنْ كَانَ طَاهِراً.
  ewe-ewe: “Nunana bubuawo katã si Israelviwo anam to wo nyenye le vɔsamlekpui la
    ŋgɔ me la nye wò kple wò ƒometɔwo, viwò ŋutsuwo kple viwò nyɔnuwo siaa tɔ. Wò
    ƒometɔwo katã aɖu nu siawo negbe wo dometɔ si ŋu mekɔ le ɣe ma ɣi me o la ko.
  eng-LEE: 'And this shall be thine, as the heave-offering of their gift, of all the
    wave-offerings of the children of Israel; unto thee have I given them, and to
    thy sons and to thy daughters with thee, as a fixed portion for ever: every one
    that is clean in thy house may eat thereof.'
  asm-FB: 'আৰু এইবোৰ তোমাৰ হ’ব: অৰ্থাৎ ইস্ৰায়েলৰ সন্তান সকলে দান দিয়া সকলো উত্তোলনীয়
    নৈবেদ্য আৰু তেওঁলোকৰ সকলো দোলনীয় নৈবেদ্য; চিৰকালৰ অধিকাৰৰ অৰ্থে মই তোমাৰ আৰু
    তোমাৰে সৈতে তোমাৰ পো-জীসকলক সেইবোৰ দিলোঁ; তোমাৰ বংশৰ সকলো শুচি লোকে সেইবোৰ ভোজন
    কৰিব পাৰিব।'
  sus-A: «سٍ نَشٍيٍ بَشِ عِسِرَيِلَكَيٍ شَ هَدِيَ سّنِيّنشِيٍ رَ، ﭑ نٍيٍ قَن قِمَ
    نّ عِ مَ، نَشٍيٍ لِنتَنمَ ﭑ يَ عِ عَ مَسٍنقٍ رَ ﭑ فبٍ نَ عَ رَ. ﭑ نَ قِمَ عِ تَن،
    عِ شَ دِ شّمّيٍ، نُن عِ شَ دِ فِنّيٍ مَ. عِ شَ مِشِ بِرِن نَشٍيٍ سّنِيّنشِ عٍ
    نْمَ نَ دٌندٍ.
  fra-SBL: '« Ceci est aussi à toi : l''offrande de leurs dons, toutes les offrandes
    des enfants d''Israël. Je te les ai données, à toi, à tes fils et à tes filles
    avec toi, comme une part pour toujours. Tous ceux qui sont purs dans ta maison
    en mangeront.'
  hbo-hbo: וְזֶה־לְּךָ֞ תְּרוּמַ֣ת מַתָּנָ֗ם לְכָל־תְּנוּפֹת֮ בְּנֵ֣י יִשְׂרָאֵל֒
    לְךָ֣ נְתַתִּ֗ים וּלְבָנֶ֧יךָ וְלִבְנֹתֶ֛יךָ אִתְּךָ֖ לְחָק־עֹולָ֑ם כָּל־טָהֹ֥ור
    בְּבֵיתְךָ֖ יֹאכַ֥ל אֹתֹֽו׃
  eng-WYCLIFFE: Forsothe Y haue youe to thee, and to thi sones and douytris, bi euerlastynge
    riyt, the firste fruytis whiche the sones of Israel a vowen and offren; he that
    is clene in thin hous, schal ete tho.
  piu-2006: '@see-verse:NUM.018.010'
  cwe-cwe: “Vinhu vino iviya ni venu, nhosa ya vitumetume vawo, nhambiko zose za Waisilaili
    za kwinuligwa uchanyha kwa chilaguso, nikwing'ha weye na wanago wa chilume na
    wa chike, vizakuwa venu siku zose. Munhu yoyose muna ikaye yako yeli hambule mwiko
    kodaha kuja vinhu ivo.
  kik-kik: '“O na ningĩ ici no ciaku: kĩrĩa gĩothe kĩamũrĩtwo kuuma iheo ciothe cia
    gũthũngũthio cia andũ a Isiraeli. Icio nĩndakũhe wee, na ariũ aku, na airĩtu aku,
    ituĩke rũgai rwaku rwa hĩndĩ ciothe. Mũndũ o wothe wa nyũmba yaku ũtarĩ na thaahu
    no acirĩe.'
  fra-NCL: 'Ceci encore t’appartient : ce qui est prélevé sur leurs dons, sur toute
    offrande balancée des enfants d’Israël ; je te le donne à toi, à tes fils et à
    tes filles avec toi, par une loi perpétuelle ; quiconque est pur dans ta maison
    en mangera.'
  cek-AK: To pacoengah Israel kaminawk mah paek ih hmuennawk hoi tangqum ah paek ih
    hmuennawk boih to, nangmah hoi na capa hoi na canunawk mah dungzan ah toep hanah
    atawk baktiah paek ih, nangcae ih qawk ah om tih; na imthung takoh ah kaom kaciim
    kaminawk mah to hmuennawk to caa o tih.
  cuk-cuk: 'Bab-Jehová Aarónʼga sogdebalid: “Deginbali, bela Israel-dulemar anga-ibmar-bana-bana-ukmaloedi,
    begala, degi, be-masmalagala, be-bunamalagala, we-ibmarmar an ukbaloed. Ar be-neguyagi
    bela islidik-gudimaladi sunna we-mas gunmarmogoed. We-igala degisadegu maiguoed.'
  uig-CYR: 'Мунуларму сениң болиду: — Исраилларниң соғатлири ичидин көтәрмә һәдийәләр,
    барлиқ пулаңлатма һәдийәләр сениң; Мән уларни саңа, шундақла оғуллириң билән қизлириңға
    мәңгүлүк бәлгүлимә билән тәқдим қилдим; сениң өйүңдики һәр бир пак адәм униңдин
    йесә болиду.'
  tel-2017: ఇంకా వారి దానాల్లో ప్రతిష్టించిందీ, ఇశ్రాయేలీయులు అల్లాడించే అర్పణలన్నీ
    నీకు చెందుతాయి. నీకూ, నీ కొడుకులకూ, నీ కూతుళ్ళకూ శాశ్వతమైన భాగంగా నేను మీకిచ్చాను.
    నీ ఇంట్లో ఆచారరీతిగా శుచిగా ఉన్నవారు ఈ అర్పణల్లో దేనినైనా తినొచ్చు.
  hat-BSA: “Sa osi se pou nou, ofrann a don pa yo, menm tout ofrann balanse vè lotèl
    a fis Israël yo; Mwen te bannou yo ak fis nou yo ak fi nou yo ki avèk nou, kòm
    yon dwa ki pou tout tan. Tout sila lakay nou yo ki pwòp, kapab manje yo.
  kos-kos: “Sayen ma inge, kutena mwe sang mutal su mwet Israel elos use nu sik ac
    fah ma lom. Nga sot ma inge nu sum, ac nu sin wen ac acn nutum tuh in ma lowos
    nwe tok. Mwet nukewa in sou lom su aknasnasyeyukla, elos ku in mongo kac.
  hbo-WLC: וְזֶה־לְּךָ֞ תְּרוּמַ֣ת מַתָּנָ֗ם לְכָל־תְּנוּפֹת֮ בְּנֵ֣י יִשְׂרָאֵל֒
    לְךָ֣ נְתַתִּ֗ים וּלְבָנֶ֧יךָ וְלִבְנֹתֶ֛יךָ אִתְּךָ֖ לְחָק־עוֹלָ֑ם כָּל־טָה֥וֹר
    בְּבֵיתְךָ֖ יֹאכַ֥ל אֹתֽוֹ׃
  ibo-ibo: '“Nke a bụkwa nke gị: Ihe ọbụla nke ewezugara site nʼonyinye nke aja mfufe
    niile nke ndị Izrel wetara. Mụ onwe m na-ewere nke a nye gị na ụmụ gị ndị ikom,
    na ụmụ gị ndị inyom dịka oke unu nʼụkpụrụ ebighị ebi. Onye ọbụla nke dooro onwe
    ya ọcha nʼezinaụlọ nwere ike iri ya.'
  ory-ory: ଆଉ ଏହା ତୁମ୍ଭର ଅଟେ; ଅର୍ଥାତ୍‍, ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କର ସମସ୍ତ ଦୋଳନୀୟ ନୈବେଦ୍ୟର
    ଦାନ ମଧ୍ୟରୁ ଉତ୍ତୋଳନୀୟ ଉପହାର; ଆମ୍ଭେ ଅନନ୍ତକାଳୀନ ଅଧିକାରାର୍ଥେ ତାହାସବୁ ତୁମ୍ଭକୁ ଓ ତୁମ୍ଭ
    ସହିତ ତୁମ୍ଭର ପୁତ୍ର ଓ କନ୍ୟାଗଣଙ୍କୁ ଦେଲୁ; ତୁମ୍ଭ ଗୃହସ୍ଥିତ ପ୍ରତ୍ୟେକ ଶୁଚି ଲୋକ ତାହା ଭୋଜନ
    କରିବ।
  chk-chk: 'Pwal iei inetimi: Än ekewe aramasen Israel lifang ra eäni asor, pwal ar
    kewe asoren assaw meinisin. Ekei asor üa ngenikemi me noum kewe mwän me fefin,
    pwe inetimi tori feilfeilachök. Iteiten ir mi limöch me lein chon leimwom repwe
    tongeni mongö seni.'
  rop-rop: “If detlot Isreil pipul gibit mi mowa speshalwan enijing wal, yu gin abum
    tharran du. Ai garra gibit yu en yu sanmob en langa yu dodamob olataim. Ebriwan
    langa yu femili hu oldei jidan klinwan blanga serramoni gin dagat det daga.
  ukr-1871: 'І се буде твоє: возношення дарів їх і всї жертви гойдані синів Ізрайлевих;
    тобі і синам твоїм і дочкам твоїм з того віддав я як вічну пайку; всякий чистий
    в дому твому може їх їсти.'
  deu-1951: 'Du sollst auch das Hebopfer ihrer Gaben haben, alle Webopfer der Kinder
    Israel; Ich habe sie dir und deinen Söhnen und deinen Töchtern neben dir zum ewigen
    Rechte gegeben. Wer in deinem Hause rein ist, der soll davon essen:'
  eng-JPS: 'And this is thine: the heave-offering of their gift, even all the wave-offerings
    of the children of Israel; I have given them unto thee, and to thy sons and to
    thy daughters with thee, as a due for ever; every one that is clean in thy house
    may eat thereof.'
  srp-1865: Tvoje su dakle žrtve darova njihovijeh koje se u vis podižu; i svaku žrtvu
    sinova Izrailjevijeh koja se obræe tebi dajem i sinovima tvojim i kæerima tvojim
    s tobom zakonom vjeènim; ko je god èist u domu tvojem, neka jede.
  lug-lug: '“Bino nabyo binaabanga bibyo: ku birabo bye banandeeteranga, n’ebiweebwayo
    ebiwuubibwawuubibwa eby’abaana ba Isirayiri. Ebyo mbikuwadde ne batabani bo ne
    bawala bo okuba omugabo gwo ogw’olubeerera. Buli muntu yenna ow’omu maka go omulongoofu
    anaalyangako.'
  heb-heb: וזה לך תרומת מתנם לכל תנופת בני ישראל לך נתתים ולבניך ולבנתיך אתך לחק עולם
    כל טהור בביתך יאכל אתו׃
  ben-IRV: এই সমস্ত নৈবেদ্যও তোমার হবে; ইস্রায়েল সন্তানদের উপহার হিসাবে উত্তোলনীয়
    নৈবেদ্য, তাদের আমার কাছে উপস্থিত করা সমস্ত উপহার। আমি চিরস্থায়ী অধিকারের জন্য
    সে সমস্ত তোমাকে ও তোমার ছেলেদেরকে ও তোমার মেয়েদেরকে দিলাম; তোমার কুলের সব শুচি
    ব্যক্তি তা খাবে।
  pan-pan: ਅਤੇ ਤੇਰੇ ਲਈ ਇਹ ਵੀ ਹੈ ਕਿ ਉਨ੍ਹਾਂ ਦੇ ਦਾਨ ਦੀ ਚੁੱਕਣ ਵਾਲੀ ਭੇਟ ਅਰਥਾਤ ਇਸਰਾਏਲੀਆਂ
    ਦੀਆਂ ਸਾਰੀਆਂ ਹਿਲਾਉਣ ਵਾਲੀਆਂ ਭੇਟਾਂ, ਮੈਂ ਤੈਨੂੰ ਅਤੇ ਤੇਰੇ ਸੰਗ ਤੇਰੇ ਪੁੱਤਰਾਂ ਅਤੇ ਤੇਰੀਆਂ
    ਧੀਆਂ ਨੂੰ ਸਦਾ ਦੇ ਹੱਕ ਲਈ ਦਿੱਤੀਆਂ ਹਨ। ਹਰ ਇੱਕ ਜਿਹੜਾ ਤੇਰੇ ਘਰ ਵਿੱਚ ਸ਼ੁੱਧ ਹੋਵੇ ਉਹ ਉਨ੍ਹਾਂ
    ਨੂੰ ਖਾਵੇ।
  mya-JVB: ထိုမှတပါး ဣသရေလ အမျိုးသား တို့ ပူဇော်သော ချီမြှောက် ရာ ပူဇော်သက္ကာ၊ ချီလွှဲ
    ရာ ပူဇော်သက္ကာတို့ကို၊ သင် နှင့် သင် ၏သား သမီး တို့အား ထာဝရ ပညတ် တရားအားဖြင့်ငါပေး
    ပြီ။ သင့် အိမ် ၌ သန့်ရှင်း သောသူ အပေါင်း တို့သည် စား ရသောအခွင့်ရှိ၏။
  hmo-hmo: '“Ma inai danu do umui ania diba: Israela taudia ese idia henia harihari
    gaudia idauidau, hahelagaia taudia ese lauegu vairanai idia davea gaudia. Lau
    ese umui dekenai lau henidia, oiemu natuna tau, oiemu natuna hahine danu ela bona
    nega ibounai. Emui bese taudia ibounai, bema egu taravatu dekenai idia goeva neganai,
    inai aniani bouboudia idia ania diba.'
  urd-urd: और अपने हदिये में से जो कुछ बनी — इस्राईल उठाने की क़ुर्बानी और हिलाने
    की क़ुर्बानी के तौर पर पेश करें वह भी तेरा ही हो, इनको मैं तुझ को और तेरे बेटे
    — बेटियों को हमेशा के हक़ के तौर पर देता हूँ; तेरे घराने में जितने पाक हैं वह
    उनको खाएँ।
  rus-SYN: 'И вот, что тебе из возношений даров их: все возношения сынов Израилевых
    Я дал тебе и сынам твоим и дочерям твоим с тобою, уставом вечным; всякий чистый
    в доме твоем может есть это.'
  bqc-SIM: 'Kɛ́ beeá n pↄ́ɛ lↄ: Sa pↄ́ wì a pↄ́ mↄmɛɛ, Isailiↄ lí ma gba. Ma n
    gbaɛ, á baan we gↄↄpii, mpi ń n gbɛ̃́ↄ, gↄ̃ɛↄ ń nↄɛↄ. N bɛ gbɛ̃́ pↄ́ i gbãlɛo
    píi aàli ble.'
  tcz-CHONGTHU: Israel miten maicham kintheng ahung kitoh jouse ka masang’a pumgo
    thilto hung toh jouse aboncha a nangma’a hi ding ahin, hiche ho jouse aboncha
    nacha numei le pasal jouse nangho tonsot gouva dinga ka peh doh ahi tai. Nangma
    insung mite jouse koihi tah jong leh Pathen dantheng dungjuija kisutheng jouse
    hiche maicham kinthenga hung kitoh doh jouse’n aneh thei cheh ding ahi.
  mar-mar: आणि इस्राएलचे लोक ओवाळणीची अर्पणे म्हणून जी अर्पणे देतील ती सुद्धा तुझीच
    असतील. मी ती तुला, तुझ्या मुलांना आणि मुलींना देत आहे. तुझ्या घरातल्या शुद्ध असलेल्या
    सर्व मनुष्यांनी ती खावी.
  qub-qub: «Israelcuna apamushanta cuyuchir ricachimashpayqui entregamashayquitapis
    goycö gamta, ollgu wamrayquicunata, maquiquicho caj warmi wamrayquicunatapis.
    Gampa famillyayquicuna juchaynaj cashpanga llapanpis micongami chay garamashanta.
    Chay nishäcunaga imaycamapis laymi gamcunapaj canga.
  hat-hat: Lèfini, tout ofrann espesyal moun pèp Izrayèl yo va fè pou yo balanse devan
    Seyè a, se pou ou yo va ye tou. M'ap ba ou yo pou ou, pou pitit gason ou yo ak
    pitit fi ou yo, dapre yon regleman k'ap la pou tout tan tout tan. Tout moun nan
    fanmi ou ki nan kondisyon pou fè sèvis pou mwen va gen dwa manje ladan l'.
  eng-BSB: 'And this is yours as well: the offering of their gifts, along with all
    the wave offerings of the Israelites. I have given this to you and your sons and
    daughters as a permanent statute. Every ceremonially clean person in your household
    may eat it.'
  tod-tod: «É ɓudɛ naa maazu, vebɛanii niiti Izelayɛle nuiti ti feezu bɛ̀, ɗa naa
    ɠilazuʋɛ zeɠe. Gè naa kpein fea è ʋɛ, wa è-loun zunuiti, ta è-loun anzanuiti,
    naa ɠa ga ɠɔoɠɔ tɔgi. Nuiti kpein ta ɠɛ ɗa-ʋɛlɛi wu, ti la tɔ koloɠoloni, ta zoo
    ti ta mi.
  eng-WEBPB: '“This is yours, too: the wave offering of their gift, even all the wave
    offerings of the children of Israel. I have given them to you, and to your sons
    and to your daughters with you, as a portion forever. Everyone who is clean in
    your house shall eat of it.'
  kbq-kbq: Hagi eri verave hu ofama Israeli vahe'mo'zama eri'zama esaza ofa kagri'ene
    ne'mofaka'ane miko nagaka'ane zamue. Hagi ana ne'zana, Nagri navure'ma agruma
    hu'nesaza nagakamo'zage negahaze.
  nhe-BL: “Nojquiya nimechmaca nochi tlacajcahualistli majcahuali, huan nojquiya huelis
    quicuase imoconehua yonque oquichpilme o sihuapilme. Nochi ya ni inmechtocaros
    para elis imoaxcahua para nochipa. Aqui hueli tlen imoteixmatcahua tlen tlapajpactic
    noixtla, huelis quicuas ni tlacajcahualistli.
  gub-BL: Izaew werur putar ikatu ma'e tetea'u ihewe wà nehe no. Ereiko putar wazar
    romo nehe no. Amono putar newe nehe, nera'yr wanupe nehe no, nerazyr wanupe nehe
    no, tuweharupi nehe. Neànàm herenataromo ikatu ma'e paw upuner putar a'e ma'e
    i'u haw rehe wà nehe.
  eng-DRA: But the firstfruits, which the children of Israel shall vow and offer,
    I have given to thee, and to thy sons, and to thy daughters, by a perpetual law.
    He that is clean in thy house, shall eat them.
