verse: NUM.018.003
translations:
  mal-C: നിങ്ങൾ അവർക്കു മേൽവിചാരകരായിരിക്കുകയും അവർതന്നെ കൂടാരത്തിലെ ചുമതലകൾ എല്ലാം
    നിർവഹിക്കുകയും വേണം. എന്നാൽ അവരും നിങ്ങളും മരിക്കാതിരിക്കേണ്ടതിനു വിശുദ്ധമന്ദിരത്തിലെ
    ഉപകരണങ്ങൾ, യാഗപീഠം എന്നിവയെ അവർ സമീപിക്കരുത്.
  deu-TKW: Und zwar sollen sie die Geschäfte verrichten, die zu deiner und des ganzen
    Zeltes Bedienung erforderlich sind. Nur dürfen sie nicht herantreten an die heiligen
    Geräte und an den Altar, sonst müßten sie und ihr sterben.
  lin-lin: Bakosunga yo mpe bakosala misala nyonso ya Ndako ya kapo kasi bakopusana
    te pene ya bisalelo ya Esika ya bule mpe ya etumbelo, noki te bango to bino bokokufa.
  eng-LSV: And they have kept your charge, and the charge of all the tent; only, they
    do not come near to the vessels of the holy place and to the altar, and they do
    not die, either they or you;
  eng-GNV: 'And they shall keepe thy charge, euen the charge of all the Tabernacle:
    but they shall not come neere the instruments of the Sanctuary, nor to the altar,
    lest they die, both they and you:'
  eng-WEBSTER: 'And they shall keep thy charge, and the charge of all the tabernacle:
    only they shall not come nigh the vessels of the sanctuary and the altar, that
    neither they, nor ye also, die.'
  nhw-BL: Quena, moteiximatcahua anmechpalehuise ipan sequin tlamantli tequitl. Pero
    san ta, Aarón, ihuaya motelpocahua hueli anmonechcahuise campa cuamesas o tlaixpamitl
    pampa antlatzejtzeloltique. Huan sintla sequinoc monechcahuise, miquise, huan
    ta nojquiya timiquis.
  swh-ONEN: Watawajibika kwenu na watafanya kazi zote za Hema, lakini kamwe wasisogelee
    vifaa vya patakatifu au madhabahu, la sivyo wao na ninyi mtakufa.
  bba-bba: Bɑ ko n dɑ kowɑ ye ɑ bu sɔ̃ɔwɑ kuu ten nɛnubu sɔɔ. Adɑmɑ bɑǹ sɑ̃ɑrun dendi
    yɑ̃nu ɡɑnu bɑbɑmɔ, ǹ kun mɛ yɑ̃ku yeruɡinu, kpɑ i ku rɑ kɑ ɡbin sɔ̃, wunɛ kɑ
    be.
  eng-KJVCPB: 'And they shall keep thy charge, and the charge of all the tabernacle:
    only they shall not come nigh the vessels of the sanctuary and the altar, that
    neither they, nor you also, die.'
  luo-luo: Nyaka giwinju kendo giti tije duto mag Hema, to kik gidhi machiegni gi
    gig kama ler mar lemo kata mag kendo mar misango, ka ok kamano to gin kod un duto
    ubiro tho.
  meu-meu: Idia ese oi isiaimu bae lao heni, bona hebou kalagana ḡaukaradia bae kara;
    a gabu helaḡana kohudia basie raka henidia kahi, bona ihaboulaina patana basie
    raka henia kahi, idia bae mase bona umui ba mase na garina.
  npi-ULB: तिनीहरूले तेरो र सारा पालको सेवा गर्नुपर्छ ।
  yor-yor: Àwọn ni ó yẹ láti dúró fún ọ àti láti ṣe gbogbo iṣẹ́ ti Àgọ́, ṣùgbọ́n wọn
    kò gbọdọ̀ súnmọ́ ibi tí a ti ṣe lọ́ṣọ̀ọ́ tí a sì yà sí mímọ́ tàbí ibi pẹpẹ, tàbí
    gbogbo wọn àti ìwọ ló máa kú.
  pes-OPCB: '@see-verse:NUM.018.002'
  tgl-ULB: Dapat silang maglingkod sa iyo at sa buong tolda. Gayunpaman, hindi sila
    dapat lumapit sa anumang bagay sa banal na lugar o may kaugnayan sa altar, o sila
    at ikaw rin ay mamamatay.
  hui-hui: Tigua biabe í̠na mo meregobi bialu tininaga biabe Balai Anda kagoha bialu
    haga wiyarubi bialu holebira. Anigo uruni tigua biabe bialu howa mbirale tamu
    Hobane Loma Bia Hene kagoha ngarubi lomabu delaga dabu ngagobi mbirago ela holene
    nawi. Tigua uruni mbirago ela hayagua nde í̠nibi ti heba homolene wulebira.
  mya-mya: သူ​တို့​သည်​သင့်​ဝေ​ယျာ​ဝစ္စ​နှင့်​တဲ​တော် ဝေ​ယျာ​ဝစ္စ​ကို​ဆောင်​ရွက်​ရ​ကြ​မည်။
    သို့​ရာ တွင်​သူ​တို့​သည်​သန့်​ရှင်း​ရာ​ဌာ​န​တော်​နှင့် ဆိုင်​သော​ပစ္စည်း​များ​ကို​လည်း​ကောင်း၊
    ယဇ် ပလ္လင်​ကို​လည်း​ကောင်း​မ​ထိ​မ​ကိုင်​ရ။ အ​ကယ် ၍​ထိ​ကိုင်​မိ​လျှင်​သင်​နှင့်​တ​ကွ​သူ​တို့​သည်
    သေ​ဒဏ်​ခံ​ရ​ကြ​မည်။-
  bod-N: དེ་དག་གིས་ཁྱོད་ལ་ཞབས་ཕྱི་བསྒྲུབ་པ་དང་མཇལ་འཕྲད་གུར་མཆོག་ནང་གི་དོན་ཐམས་ཅད་ལ་འགན་འཁུར་དགོས་ཀྱང་།
    གནས་མཆོག་གི་ཡོ་བྱད་དང་མཆོད་ཁྲིའི་ཉེ་སར་འགྲོ་མི་འོས། དེ་ནི་ཁོ་རྣམས་དང་ཁྱོད་ཅག་ཀུན་པོ་འཆི་བར་མི་འགྱུར་བའི་ཕྱིར་རོ།
    །
  sna-sna: Vanofanira kuva pasi pako uye vanofanira kuita mabasa ose eTende asi havafaniri
    kuswedera pedyo nemidziyo yenzvimbo tsvene kana aritari, kana kuti mose ivo newe
    muchafa.
  spa-BLM: Ellos guardarán tus mandatos y el deber de toda la Tienda; sólo que no
    se acercarán a los utensilios del santuario ni al altar, para que no mueran, ni
    ellos ni tú.
  cac-cac: Aton eb' smunlaj ed'oc d'a in cajnub' chi', palta chequeln̈ej yaj yopisio
    eb'. Max yal-laj sjavi eb' d'a slac'anil altar, max yalpaxlaj syaman syamc'ab'il
    in cajnub' chi' eb' yic vach' max cham eb' yed' ex pax tic.
  swh-ULB: Watakutumikia wewe na hema yote. Hata hivyo, wasisogee karibu na chochote
    ndani ya mahali patakatifu au kitu chochote kilichounganishwa na madhabahu, vinginevyo
    wewe na wao mtakufa.
  bel-bel: няхай яны правяць службу табе і службу ва ўсёй скініі; толькі каб не падыходзілі
    да рэчаў сьвятыні і да ахвярніка, каб не памерці і ім і вам.
  deu-ELBBK: Und sie sollen deiner Hut warten und der Hut des ganzen Zeltes; nur den
    Geräten des Heiligtums und dem Altar sollen sie nicht nahen, dass sie nicht sterben,
    sowohl sie als auch ihr.
  mbb-OT: Edterabahu sikandan he zizalem te kedumala nu, ne veeli zan is langun he
    vuluhaten duen te Tulda, piru kinahanglan he kenà sikandan medhilavet te segradu
    he menge gelemiten duen te Tulda etawa pemuhatà, su emun ebeelan dan haazà ne
    ebpemematey zan ne ragkes kew pa.
  mal-2015: അവർ നിനക്കും കൂടാരത്തിന്നൊക്കെയും ആവശ്യമുള്ള കാര്യം നോക്കേണം; എന്നാൽ അവരും
    നിങ്ങളും കൂടെ മരിക്കാതിരിക്കേണ്ടതിന്നു അവർ വിശുദ്ധമന്ദിരത്തിലെ ഉപകരണങ്ങളോടും യാഗപീഠത്തോടും
    അടുക്കരുതു.
  rmc-rmc: On avena paš tute andre savori služba paš o Svetostankos. Ale našťi aven
    paš o sveta veci, so hin andro Svetostankos, aňi paš o oltaris, hoj te na meren
    on, aňi tumen.
  pes-OPV: وایشان ودیعت تو را و ودیعت تمامی مسکن رانگاه دارند، لیکن به اسباب قدس و
    به مذبح نزدیک نیایند مبادا بمیرند، ایشان و شما نیز.
  ron-1924: Ей сэ пэзяскэ че ле вей порунчи ту ши челе привитоаре ла тот кортул, дар
    сэ ну се апропие нич де унелтеле Сфынтулуй Локаш, нич де алтар, ка сэ ну муриць,
    ши ей, ши вой.
  ben-OBCV: তারা তোমার প্রতি দায়িত্বশীল থাকবে এবং তারা তাঁবুর সংশ্লিষ্ট সমস্ত কাজ
    করবে, কিন্তু পবিত্রস্থানের আসবাব অথবা যজ্ঞবেদির কাছে যাবে না, নতুবা তুমি এবং তারা
    উভয়ই মারা পড়বে।
  som-som: Oo iyagu waa inay dhawraan amarkaaga iyo hawsha teendhada oo dhan, laakiinse
    waa inaanay u soo dhowaan alaabta meesha quduuska ah iyo meesha allabariga, yaanay
    iyaga iyo idinka toona dhimanine.
  lat-VUC: 'Excubabuntque Levitæ ad præcepta tua, et ad cuncta opera tabernaculi:
    ita dumtaxat ut ad vasa sanctuarii et ad altare non accedant, ne et illi moriantur,
    et vos pereatis simul.'
  eng-ASVBT: 'And they shall keep thy charge, and the charge of all the Tent: only
    they shall not come nigh unto the vessels of the sanctuary and unto the altar,
    that they die not, neither they, nor ye.'
  ita-1885: E facciano essi la fazione che tu ordinerai loro, e la fazione di tutto
    il Tabernacolo; ma non appressinsi agli arredi del Santuario, nè all'Altare; che
    talora non muoiano essi, e voi ancora.
  eng-LXXUP: And they shall keep thy charges, and the charges of the tabernacle; only
    they shall not approach the holy vessels and the altar, so both they and you shall
    not die.
  eng-ULB: They must serve you and the whole tent. However, they must not come near
    to anything in the holy place or connected with the altar, or they and also you
    will die.
  spa-VBL: Ellos se encargarán de tus responsabilidades y de las relacionadas con
    la Tienda, pero no deben acercarse demasiado a los objetos sagrados del santuario
    o del altar, de lo contrario morirán, y tú también.
  fra-_FOB: Ils observeront ce que tu leur ordonneras, et ce qui concerne tout le
    tabernacle; seulement ils n'approcheront point des objets sacrés, ni de l'autel,
    de peur qu'ils ne meurent et vous avec eux.
  mal-mal: അവർ നിനക്കും കൂടാരത്തിലെ ശുശ്രൂഷയ്ക്കും ആവശ്യമുള്ള ചുമതലകൾ നിർവഹിക്കണം;
    എന്നാൽ അവരും നിങ്ങളും മരിക്കാതിരിക്കേണ്ടതിന് അവർ വിശുദ്ധമന്ദിരത്തിലെ ഉപകരണങ്ങളോടും
    യാഗപീഠത്തോടും അടുക്കരുത്.
  urd-GVR: Terī ḳhidmat aur ḳhaime meṅ ḳhidmat un kī zimmedārī hai. Lekin wuh ḳhaime
    ke maḳhsūs-o-muqaddas sāmān aur qurbāngāh ke qarīb na jāeṅ, warnā na sirf wuh
    balki tū bhī halāk ho jāegā.
  suz-BL: मेकोपुकी इ कली वारच पशा, ताम्‍बु ङा गेय पचा माल्‍नीम। तन्‍न मेकोपुकीम ताम्‍बु
    ङा मार मार थिचा मदुम्‍नीम। मिनु चढ़ेतीक आ नेक्‍था जाक्‍चा मदुम्‍नीम। मो पाम्‍तेक्‍म
    हना, मेकोपुकी नु गे यो बेक्‍नीनी।
  ita-1927: Essi faranno il servizio sotto i tuoi ordini in tutto quel che concerne
    la tenda; soltanto non si accosteranno agli utensili del santuario né all’altare
    affinché non moriate e gli uni e gli altri.
  ckb-ckb: ئەوان بەردەستی خۆت و هەموو کاروباری چادرەکە دەکەن، بەڵام لە قاپوقاچاغی
    پیرۆزگاکە و لە قوربانگاکە نزیک ناکەونەوە، نەوەک ئەوان و ئێوەش، هەمووتان بمرن.
  eng-BBE: They are to do your orders and be responsible for the work of the Tent;
    but they may not come near the vessels of the holy place or the altar, so that
    death may not overtake them or you.
  kan-OKCV: ಅವರು ನಿನಗೂ ದೇವದರ್ಶನದ ಗುಡಾರದ ಕಾರ್ಯಗಳಿಗೂ ಜವಾಬ್ದಾರರಾಗಿರುವರು. ಆದರೆ ಪರಿಶುದ್ಧಸ್ಥಳದ
    ಸಲಕರಣೆಗಳ ಹತ್ತಿರವಾಗಲಿ, ಬಲಿಪೀಠದ ಹತ್ತಿರವಾಗಲಿ ಅವರು ಬರಬಾರದು, ಬಂದರೆ ಅವರು ಮಾತ್ರವಲ್ಲ ನೀವೂ
    ಸಹ ಸಾಯುವಿರಿ.
  bbb-bbb: '@see-verse:NUM.018.002'
  tam-2017: அவர்கள் உன்னுடைய காவலையும் கூடாரம் அனைத்தின் காவலையும் காக்கவேண்டும்;
    ஆனாலும் அவர்களும் நீங்களும் சாகாதபடி, அவர்கள் பரிசுத்த ஸ்தலத்தின் பணிப்பொருட்களின்
    அருகிலும் பலிபீடத்தின் அருகிலும் சேராமல்,
  spa-RV-1909: 'Y guardarán lo que tú ordenares, y el cargo de todo el tabernáculo:
    mas no llegarán á los vasos santos ni al altar, porque no mueran ellos y vosotros.'
  ron-BTF: Iar ei să păzească însărcinarea ta și însărcinarea întregului tabernacol,
    numai să nu se apropie de vasele sanctuarului și de altar, ca nici ei și nici
    voi de asemenea, să nu muriți.
  eng-WEBP: They shall keep your commands and the duty of the whole Tent; only they
    shall not come near to the vessels of the sanctuary and to the altar, that they
    not die, neither they nor you.
  eng-FBV: They will take care of your responsibilities and those relating to the
    Tent, but they must not come too close to the sacred objects of the sanctuary
    or the altar, otherwise they will die, and you will too.
  nld-1939: Zij moeten verrichten wat voor uw ambt en de hele dienst van de Tent nodig
    is; maar zij mogen de heilige zaken en het altaar niet aanraken; anders sterven
    zij en ook gijzelf.
  nch-BL: Quena, moteixmatcahua amechpalehuise ipan sequij tamanti tequit. Pero san
    ta, Aarón, ihuaya motelpocahua hueli anmonechcahuise campa nopa mesas o taixpamit
    pampa antatzejtzeloltique. Huan sinta sequinoc monechcahuise, miquise, huan ta
    nojquiya timiquis.
  vie-1934: Các người đó sẽ gìn giữ điều chi ngươi truyền dạy, và điều nào thuộc về
    cả Trại; chỉ không nên lại gần những vật thánh, cũng đừng lại gần bàn thờ, e khi
    chúng nó phải chết, và các ngươi cũng chết luôn chăng.
  hin-CV: इस प्रकार वे तुम्हारे प्रति एवं साक्षी तंबू के प्रति अपनी ज़िम्मेदारी को
    उठाएंगे, किंतु वे पवित्र स्थान की वस्तुओं और वेदी के पास नहीं आएंगे, नहीं तो उनकी
    एवं तुम्हारी मृत्यु तय है.
  eng-OURB: They shall keep your orders, and the duty of the whole Tent; only they
    shall not come near to the utensils of the sanctuary and to the altar, that they
    not die, neither they, nor you.
  spa-BES: Deben cumplir con sus órdenes y ser responsables del trabajo de la Tienda;
    pero no pueden acercarse a las vasijas del lugar santo o al altar, para que la
    muerte no los alcance a ellos ni a ustedes.
  tdx-tdx: Hiatrak’ azo iereo vaho hañambeñe i kivoho iabiy, fe tsy harinea’ iareo
    o fana’ i efe-miavakeio naho i kitreliy tsy mone hivetrake, ie naho inahareo.
  vid-vid: Awo wokola mijito jowopegwa kulawa kwa hegwe na kweneza gowalonjelwe hewo
    galingulapa ihema lya Nguluwi. Ila hambe wakundizwe kuvihejelela vinhu vya ihema
    lya Nguluwi na waleche kuhahejelela honhu ha kulavila nhambiko, leka waleche kubagama,
    na hegwe kahi kobagama.
  eng-OKE: And they shall keep thy charge, and the charge of all the tabernacle; but
    to the vessels of the sanctuary and of the altar they (the Levites) shall not
    approach, that neither they nor you may die.
  tha-KJV: เขาทั้งหลายจะคอยรับใช้​เจ้า และรับใช้บรรดาหน้าที่ต่างๆของพลับพลา แต่​อย่าให้​เข้าใกล้​เครื่องใช้​ของสถานบริ​สุทธิ​์หรือแท่นบู​ชา
    เกล​ือกว่าเขาทั้งหลายและเจ้าจะต้องตาย
  por-BR-2018: 'E guardarão o que tu ordenares, e o cargo de todo o tabernáculo: mas
    não chegarão aos utensílios santos nem ao altar, para que não morram eles e vós.'
  deu-ELO: Und sie sollen deiner Hut warten und der Hut des ganzen Zeltes; nur den
    Geräten des Heiligtums und dem Altar sollen sie nicht nahen, daß sie nicht sterben,
    sowohl sie als auch ihr.
  eng-WYC-2018: and the deacons shall (stand) watch at thy commandments, and at all
    the works of the tabernacle; so only that they nigh not to the vessels of the
    saintuary, and to the altar, lest both they die, and ye, and (you all) perish
    together. (and the Levites shall do thy commands, and all their work in the Tabernacle;
    but they must not go near the vessels of the sanctuary, lest both they and ye
    die, and all of you perish together.)
  epo-epo: Kaj ili prizorgu la gardadon de vi kaj la gardadon de la tuta tabernaklo;
    nur al la objektoj de la sanktejo kaj al la altaro ili ne alproksimiĝu, por ke
    ili ne mortu, kiel ili, tiel ankaŭ vi.
  uig-PIN: Ular sening buyruⱪliringƣa tǝyyar turup, xundaⱪla qedirdiki barliⱪ hizmǝt-wǝzipisini
    ɵtǝydu; pǝⱪǝt muⱪǝddǝs jaydiki ⱪaqa-ⱪuqa ǝswablarƣa wǝ ⱪurbangaⱨⱪa yeⱪinlaxmisun;
    undaⱪ ⱪilsa, ularmu, silǝrmu ɵlüp ketisilǝr.
  beo-beo: 'Ilia da dia hawa: hamosu noga:le hamoma:ne sia:ma, amola Abula Diasu hawa:
    hamosu noga:le hamoma:ne sia:ma. Be Hadigi liligi Hadigi Malei Sesei ganodini
    diala amola Oloda, ilia da hame digili ba:mu. Ilia da amo liligi digili ba:sea,
    ili amola di, gilisili medole legei dagoi ba:mu.'
  tpi-OTNT: Ol i mas mekim olgeta wok yu givim ol na olgeta wok bilong ol yet long
    haus sel. Tasol ol i no ken holim ol samting i stap long Rum Tambu o long alta.
    Sapos ol i holim, orait yu wantaim ol bai i dai.
  hau-SA: Za su kasance a ƙarƙashinka, su ne kuma za su yi dukan hidima ta Tenti,
    amma kada su je kusa da kayayyakin wuri mai tsarki, ko bagade, in ba haka ba,
    da kai da su, za ku mutu.
  uig-LAT: Ular séning buyruqliringgha teyyar turup, shundaqla chédirdiki barliq xizmet-wezipisini
    öteydu; peqet muqeddes jaydiki qacha-qucha eswablargha we qurban’gahqa yéqinlashmisun;
    undaq qilsa, ularmu, silermu ölüp kétisiler.
  nde-nde: Bazakuba ngaphansi kwakho njalo benze yonke imisebenzi yasethenteni, kodwa
    akumelanga basondele phansi kwezimpahla zendlu engcwele kumbe e-alithareni, funa
    lonke, wena kanye labo life.
  ton-ton: 'Pea tenau tokanga ki hoʻo ngāue, mo e tauhi kotoa pē ʻoe fale fehikitaki:
    kaeʻoua tenau haʻu ke ofi ki he ngaahi ipu ʻoe faletapu mo e feilaulauʻanga, telia
    naʻa nau mate ai, mo kimoutolu foki.'
  ces-1613: A pilně ostříhati budou rozkázaní tvého, bedlivi jsouce při všem stánku;
    a však ať k nádobám svatyně a k oltáři nepřistupují, aby nezemřeli i oni i vy.
  eng-WMB: They shall keep your commands and the duty of the whole Tent; only they
    shall not come near to the vessels of the sanctuary and to the altar, that they
    not die, neither they nor you.
  tam-TCV: அவர்கள் கூடாரத்தின் கடமைகள் எல்லாவற்றையும் செய்வதில் உனக்கு உத்தரவாதமாயிருக்க
    வேண்டும். ஆனால் அவர்கள் பரிசுத்த இடத்தின் பணிப்பொருட்களுக்கோ, பலிபீடத்துக்கோ அருகில்
    போகக்கூடாது. மீறினால், அவர்களும் நீயும் சாவீர்கள்.
  ceb-ULB: Kinahanglan nga moalagad sila kanimo ug sa tibuok tolda. Apan, kinahanglan
    dili sila mopaduol sa bisan unsang butang ngadto sa balaang dapit o may kalabotan
    sa halaran, o sila ug ikaw usab mamatay.
  pol-UBG: Oni będą przestrzegać twego nakazu i pełnić straż nad całym namiotem. Nie
    mogą jednak zbliżać się do sprzętów świątyni i do ołtarza, żeby nie pomarli ani
    oni, ani wy.
  urd-GVU: تیری خدمت اور خیمے میں خدمت اُن کی ذمہ داری ہے۔ لیکن وہ خیمے کے مخصوص و
    مُقدّس سامان اور قربان گاہ کے قریب نہ جائیں، ورنہ نہ صرف وہ بلکہ تُو بھی ہلاک
    ہو جائے گا۔
  deu-1912: Und sie sollen deines Dienstes und des Dienstes der ganzen Hütte warten.
    Doch zu dem Gerät des Heiligtums und zu dem Altar sollen sie nicht nahen, daß
    nicht beide, sie und ihr, sterbet;
  kan-2017: ಲೇವಿಯರು ನಿನ್ನ ಅಪ್ಪಣೆಯ ಪ್ರಕಾರ ನಡೆದು ಗುಡಾರವನ್ನು ಕಾಯಬೇಕು. ಆದರೆ ಪವಿತ್ರಸ್ಥಾನದ
    ವಸ್ತುಗಳ ಹತ್ತಿರವಾಗಲಿ ಅಥವಾ ಯಜ್ಞವೇದಿಯ ಹತ್ತಿರವಾಗಲಿ ಅವರು ಬರಬಾರದು, ಬಂದರೆ ಅವರು ಸಾಯುವುದು
    ಮಾತ್ರವಲ್ಲದೆ ನೀವೂ ಸಾಯುವಿರಿ.
  yap-yap: Ngar lebguyed e maruwel rorad ni fan ngom nge tin dabisiy nib milfan ngorad
    ni ngar maruwliyed ni fan ko fare Tent, machane dab ramathgad nga ban’en nib thothup
    u langgin fa Gin nib Thothuth fa ban’en nu altar. Ma fa’an yad ra rin’, ma yira
    thang e pogogan rorad ma ku eritay gur.
  hlt-MCSB: Nang kah hutnah neh dap pum kah a kuek te ngaithuen uh saeh. Tedae hmuencim
    kah hnopai taeng neh hmueihtuk taengah mop uh boel saeh. Te daengah ni amih khaw
    nangmih taengah a duek uh pawt eh.
  mdy-ETH: ዔያታ ዒንሢ ማኣዲ ማኣዲ ፆኦሲ ዴሮና ካኣማ ማኣሮይዳ ዓኣ ባኮ ዛጊ ካፓያ ማዖንጎ፤ ያዺ ማዔቴያ ታኣም ዱማዼ ቤዞና
    ሚቺ ዒንጎ ቤዞናይዳ ዓኣ ጌኤዦ ባኮ ዔያታ ካኣማንዳያ ኮይሱዋሴ፤ ዔያታ ካኣሜቴ፦ ዔያቶንታ ዒንሢንታ ቢያ ሃይቃንዳኣኬ።
  twi-ASANTE: Ɛsɛ sɛ Lewifoɔ no hwɛ yie na wɔansɔ biribiara a ɛyɛ kronkron wɔ afɔrebukyia
    no so mu. Sɛ wɔyɛ saa a, mɛsɛe wo ne wɔn.
  eng-WEBU: They shall keep your commands and the duty of the whole Tent; only they
    shall not come near to the vessels of the sanctuary and to the altar, that they
    not die, neither they nor you.
  bnp-bnp: Ri gi rata a maka leho o habi ne ria, a maka leho ne ria na kape. Pali
    nahea ri gi padoi a maka maki ri tabuli na Tabeke Nitaba o ri tabuli na dede.
    Ria ri gi padoi a maki nga, ioe turane ria bara mu mate.
  wal-wal: Eti intteppe garssaara Xoossaa Dunkkaaniyaa ooso ubbaa oottona; shin etikka
    inttekka issippe haiqqennaadan, eti geeshsha sohuwaa miishshaakkonne yarshshiyoosaakko
    shiiqoppona.
  spa-PDDPT: Ellos acatarán tu orden y la obligación de todo el Tabernáculo. Pero
    no se acercarán a los utensilios sagrados ni al altar para que ellos no mueran
    ni ustedes.
  gun-gun: Ha'e kuery ma ndereve oo rupi omba'eapo vy ojapo 'rã okuapy ojapo 'rã va'ekue.
    Ha'e rami teĩ ha'e kuery nonhembojai 'rãe henda iky'a e'ỹ va'e py mba'emo ikuai
    va'e re, neĩ altar re, omanomba e'ỹ aguã, peẽ kuery voi.
  ilo-ULB: Nasken nga agserbida kenka ken iti entero a tolda. Nupay kasta, masapul
    a saanda nga umasideg iti aniaman a banag nga adda iti nasantoan a disso wenno
    iti aniaman nga adda pakainaiganna iti altar, ta no saan ket mataykayonto met.
  kpg-kpg: Digaula e hai gii hai nadau waawa hegau adu gi di goe, mo nadau waawa ang gi
    di Hale laa, gei digaula hagalee bilibili gi nia mee haga madagu ala i lodo di
    Gowaa Dabu be gi di gowaa dudu tigidaumaha. Maa digaula gaa bili gi nia maa, gei
    digaula mo goe ga daaligi gii mmade.
  uig-ARA: ئۇلار سېنىڭ بۇيرۇقلىرىڭغا تەييار تۇرۇپ، شۇنداقلا چېدىردىكى بارلىق خىزمەت-ۋەزىپىسىنى
    ئۆتەيدۇ؛ پەقەت مۇقەددەس جايدىكى قاچا-قۇچا ئەسۋابلارغا ۋە قۇربانگاھقا يېقىنلاشمىسۇن؛
    ئۇنداق قىلسا، ئۇلارمۇ، سىلەرمۇ ئۆلۈپ كېتىسىلەر.
  sus-sus: E i malima hɔrɔmɔlingira wali kui, kɔnɔ e naxa makɔrɛ yirabase sɛniyɛnxie
    nun sɛrɛxɛbade ra, alako wo naxa faxa, e tan nun i tan.
  pon-2006: Re pahn seweseiuk oh kapwaiada arail pwukoa kan nan Impwalo, ahpw re sohte
    pahn sair pei sarawio de dipwisou sarawi kan nan Wasa Sarawio. Ma re pahn sair
    mepwukat, kowe oh irail koaros pahn kamakamala.
  ksd-ksd: Ma diat a torom ta kaum vartuluai, ma ra vartuluai ure ra pal na mal; ia
    kaka, koko diat a vana maravai tadav ra umana gomgom na la ma tadav ra uguugu
    na vartabar, upi koko diat a mat, diat ba avat.
  tur-YTC: Buyruklarınızı ve tüm Çadır'ın görevini tutacaklar; ancak ne onlar ne de
    siz ölmeyesiniz diye kutsal yerdeki takımlara ve sunağa yaklaşmayacaklar.
  grc-BRENT: Καὶ φυλάξονται τὰς φυλακάς σου, καὶ τὰς φυλακὰς τῆς σκηνῆς. πλὴν πρὸς
    τὰ σκεύη τὰ ἅγια, καὶ πρὸς τὸ θυσιαστήριον οὐ προσελεύσονται, καὶ οὐκ ἀποθανοῦνται
    καὶ οὗτοι καὶ ὑμεῖς.
  ind-AYT: Mereka harus bertanggung jawab terhadap kamu dan kewajiban dalam tenda.
    Hanya saja, mereka tidak boleh mendekati perlengkapan tempat kudus dan mazbah,
    supaya kamu dan mereka jangan mati.
  nya-nya: Iwowo azikutumikirani ndipo azichita ntchito zonse za ku tenti, koma asamafike
    pafupi ndi zipangizo za ku malo opatulika kapena guwa lansembe, kuopa kuti iwo
    ndi inu mungafe.
  hrv-hrv: Neka stoje na službu tebi i svemu Šatoru, ali neka se ne približuju pokućstvu
    u Svetištu niti žrtveniku, da ne poginu i oni i vi.
  mps-mps: Augwaligo te nago mabo sę me eyu, me augwa sę me te ugwa bede yao. Tiali
    goli, augwaligo te Tedali Gasagi Yai Be Habude munalubo nai me, ma te altade elalubo
    nai dabe, augwaligo nogo me dįąnamu dao. Ma, augwaligo nogo toyu da, teda nage
    me augwali dali isaibao.
  tpi-tpi: Ol i mas mekim olgeta wok yu givim ol na olgeta wok bilong ol yet long
    haus sel. Tasol ol i no ken holim ol samting i stap long Rum Tambu o long alta.
    Sapos ol i holim, orait yu wantaim ol bai i dai.
  dan-1931: og de skal tage Vare på, hvad du har at varetage, og på alt, hvad der
    er at varetage ved Teltet, men de må ikke komme de hellige Ting eller Alteret
    nær, at ikke både de og I skal dø.
  vie-OVCB: Các người Lê-vi khác không được đến gần các vật thánh hay bàn thờ, để
    họ và con khỏi phải chết.
  guj-2017: તેઓ તારી તથા આખા મંડપની સેવા કરે. પણ, તેઓએ પવિત્રસ્થાનનાં પાત્રો કે વેદીની
    નજીક આવવું નહિ. કે તેઓ તથા તું માર્યા જાઓ.
  pon-2006A: Re pahn seweseiuk oh kapwaiada arail pwukoa kan nan Impwalo, ahpw re
    sohte pahn sair pei sarawio de dipwisou sarawi kan nan Wasa Sarawio. Ma re pahn
    sair mepwukat, kowe oh irail koaros pahn kamakamala.
  por-BRBSL: Eles manterão suas ordens e o dever de toda a Tenda; somente não se aproximarão
    dos vasos do santuário e do altar, para que não morram, nem eles nem você.
  cth-cth: Na panki e thaw hoi lukkareiim thaw a panki e naw na kabawp han. Hatei,
    hmuen kathoung hlaamnaw hoi bawknae khoungroe hah hnai awh hanh naseh, telah nahoeh
    pawiteh, ahnimouh hai nangmouh hai na due awh han.
  twi-twi: Ɛsɛ sɛ Lewifo no hwɛ yiye na wɔammɛn biribiara a ɛyɛ kronkron wɔ afɔremuka
    no so. Sɛ wɔyɛ saa a, wo ne wɔn bewuwu.
  hlt-hlt: Nang kah hutnah neh dap pum kah a kuek te ngaithuen uh saeh. Tedae hmuencim
    kah hnopai taeng neh hmueihtuk taengah mop uh boel saeh. Te daengah ni amih khaw
    nangmih taengah a duek uh pawt eh.
  tbz-SIM: Bɛ̀ɛ̀ yó ndɑ teénnɛ̀ mɛtɑummɛ̀ tou dimɔu kó mutɔ̃mmú bɛ̀ nɛ́ bɑ́ɑ́ tɔ́ɔ́nnɛ̀
    ikuɔ́ nɛntì mɑtì yoo diwũɔ̃tɔ̀nnì, kɛ̀ dɛ̀ɛ yie nkɛ̀ di bɑ́ɑ́ kú kɛ́ bɛ̀ wɛ̃nnɛ́nɛ̀.
  msy-2020: Livaiba, Purirpenimɨn damuamin ingangariba ko, nɨ me danɨngamin ingangariba,
    me ian akurvagh dar amu. Egh me Anogoroghezir Danganimɨn itir biziba ko ofa gamir
    dakozimɨn biziba, me dar suighan markɨ. Me dar suightɨ, nɨ uaghan me ko ovegham.
  dop-dop: Pɑɑ lɑ pǝ tǝnɑ mpi n kɑ́ kɛɛsɩ-wɛɣɛ cokǝle pɑɑsǝnɑʋ tɔm tɑɑ tɔ. Amɑ pǝ
    fɛɩ sɩ pɑ́ tokinɑ Ɩsɔ pʋlʋpʋ yɑɑ kɔtɑɣɑ tǝlɑtɛ. Pǝ́ tɑɑ kɔɔ nɑ mpɛ yɑɑ mǝ tɑɑ
    nɔɣɔlʋ sɩ.
  azb-azb: Sənin qarşında cavabdehlik daşıyaraq çadırın bütün işlərinə baxsınlar.
    Ancaq müqəddəs yerin əşyalarına və qurbangaha yaxınlaşmasınlar ki, həm onlar,
    həm də siz ölməyəsiniz.
  eng-DBY: 'And they shall keep thy charge, and the charge of the whole tent: only
    they shall not come near to the vessels of the sanctuary and to the altar, that
    they may not die, and you as well as they.'
  hin-2017: जो तुझे सौंपा गया है उसकी और सारे तम्बू की भी वे रक्षा किया करें; परन्तु
    पवित्रस्थान के पात्रों के और वेदी के समीप न आएँ, ऐसा न हो कि वे और तुम लोग भी
    मर जाओ।
  wol-KYG: Ñooy dénkoo sa ndénkaane, ak dénkaaney mboolem xayma bi, waaye jumtukaayi
    bérab bu sell bi, ak sarxalukaay bi, buñu ko jege, lu ko moy dañuy dee, ñoom ak
    yeen itam.
  eng-YLT: '''And they have kept thy charge, and the charge of all the tent; only,
    unto the vessels of the sanctuary and unto the altar they do not come near, and
    they die not, either they or you;'
  eng-WYC-2017: and the deacons [or Levites] shall wake at thy commandments, and at
    all the works of the tabernacle; so only that they nigh not to the vessels of
    the saintuary, and to the altar, lest both they die, and ye, and perish together.
  eng-WMBB: They shall keep your commands and the duty of the whole Tent; only they
    shall not come near to the vessels of the sanctuary and to the altar, that they
    not die, neither they nor you.
  urd-GVH: तेरी ख़िदमत और ख़ैमे में ख़िदमत उनकी ज़िम्मादारी है। लेकिन वह ख़ैमे के
    मख़सूसो-मुक़द्दस सामान और क़ुरबानगाह के क़रीब न जाएँ, वरना न सिर्फ़ वह बल्कि तू
    भी हलाक हो जाएगा।
  rug-rug: Kaqu totolini goi si arini meke kaqu taveti rini sari na dia tinavete pude
    toka nigo pa korapa Ipi Hopena te Zihova, ba lopu kaqu tata la i rini sari na
    tiṉitoṉa madidi pa korapana sa vasina hope ba be koasa hope. Be lopu gua, si agoi
    meke arini si kaqu tava mate beto.
  gaz-gaz: Isaanis ajaja kee dhagaʼuudhaan hojiiwwan dunkaana keessaa hunda haa hojjetan;
    garuu miʼa iddoo qulqulluutti yookaan iddoo aarsaatti dhiʼaachuu hin qaban. Yoo
    akkas taʼe isaanis, atis ni duutu.
  fra-LSG: Ils observeront ce que tu leur ordonneras et ce qui concerne toute la tente;
    mais ils ne s’approcheront ni des ustensiles du sanctuaire, ni de l’autel, de
    peur que vous ne mouriez, eux et vous.
  yal-yal: E xa ɛ yamarine suxu, e yi e yengi lu bubun wanle birin xɔn. Koni e nama
    e maso yire sariɲanxin muranne ra hanma saraxa gandena, alogo ɛ birin nama faxa
    ɛ bode xɔn.
  haw-1868: 'A e malama lakou i kau oihana a me ka oihana o ka halelewa a pau: aole
    nae lakou e hele mai a kokoke i na ipu o ke keenakapu, a i ke kuahu, i ole ai
    lakou e make, aole hoi oukou.'
  arb-NAV: فَيَقُومُونَ عَلَى خِدْمَتِكَ، وَعَلَى خِدْمَةِ خَيْمَةِ الاجْتِمَاعِ.
    وَلَكِنْ إِيَّاهُمُ الاقْتِرَابَ مِنْ أَوَانِي الْمَقْدِسِ وَمِنَ الْمَذْبَحِ،
    لِئَلّا يَمُوتُوا جَمِيعاً وَأَنْتُمْ مَعَهُمْ.
  ewe-ewe: Woawɔ dɔ le wò kpɔkplɔ te, eye woawɔ dɔ siwo katã ku ɖe agbadɔ la ŋu, gake
    womate ɖe agbadɔ la me nuwo alo vɔsamlekpui la ŋu o, ne wowɔe la, woawo kple wò
    siaa miaku.
  eng-LEE: 'And they shall keep thy charge, and the charge of all the tabernacle:
    only unto the vessels of the sanctuary and unto the altar shall they not come
    near, that they may not die, either they or you.'
  asm-FB: তেওঁলোকে তোমাৰ আৰু গোটেই তম্বুৰ কৰিব লগীয়া কাৰ্য কৰিব। কিন্তু তেওঁলোক আৰু
    তোমালোক নমৰিবৰ বাবে, তেওঁলোক পবিত্ৰ স্থানৰ বস্তুৰ আৰু যজ্ঞবেদীৰ ওচৰলৈ নাযাব।
  sus-A: عٍ عِ مَلِمَ هْرْ مْلِنفِرَ وَلِ كُي، كْنْ عٍ نَشَ مَكْرّ يِرَبَسٍ سّنِيّنشِيٍ
    نُن سّرّشّبَدٍ رَ، عَلَكٌ وٌ نَشَ قَشَ، عٍ تَن نُن عِ تَن.
  fra-SBL: Ils observeront tes ordres et les devoirs de toute la tente ; seulement,
    ils ne s'approcheront pas des ustensiles du sanctuaire ni de l'autel, afin qu'ils
    ne meurent pas, ni eux ni toi.
  hbo-hbo: וְשָֽׁמְרוּ֙ מִֽשְׁמַרְתְּךָ֔ וּמִשְׁמֶ֖רֶת כָּל־הָאֹ֑הֶל אַךְ֩ אֶל־כְּלֵ֨י
    הַקֹּ֤דֶשׁ וְאֶל־הַמִּזְבֵּ֙חַ֙ לֹ֣א יִקְרָ֔בוּ וְלֹֽא־יָמֻ֥תוּ גַם־הֵ֖ם גַּם־אַתֶּֽם׃
  eng-WYCLIFFE: and the dekenes schulen wake at thi comaundementis, and at alle werkis
    of the tabernacle; so oneli that thei neiye not to the vessels of seyntuarie,
    and to the autir, lest bothe thei dien, and ye perischen togidere.
  piu-2006: '@see-verse:NUM.018.002'
  cwe-cwe: Wawo wezasang'hana sang'hano zondauweng'he kusonhela hema, mbali hawalondeka
    kuvikwenhukila via va hema hebu kulukwenhukila ulupango, buleivo wezadanganika
    wawo na weye iviya.
  kik-kik: Acio nĩwe marĩathĩkagĩra na marutage wĩra wothe wa Hema ĩyo, no matikanakuhĩrĩrie
    indo cia handũ hau haamũre kana kĩgongona, kana wee hamwe nao mũkue.
  fra-NCL: Ils rempliront ton service et le service de toute la tente ; mais ils ne
    s’approcheront ni des ustensiles du sanctuaire, ni de l’autel, de peur que vous
    ne mouriez, eux et vous.
  cek-AK: Levi caanawk loe angmacae ih tok hoi kahni imthung ah sak han koi toknawk
    boih to sah o tih; toe hmaicam hoi hmuenciim ih laom sabaenawk taengah caeh o
    mak ai; caeh o nahaeloe, nihcae doeh, nangcae doeh na dueh o boih tih.
  cuk-cuk: Wemala bemar-ibmar-imakedgi be-bendakmaloed, dulemar-anbo-ambikued-neg-akwega
    gumarbaloed. Degi-inigwele, ibmar-anga-uklesmaladse warmakosurmalad, degine, melle
    burgwemalaga anga-ibmar-ogumakar-ukleged-ailase warmakosurmarbalid.
  uig-CYR: Улар сениң буйруқлириңға тәйяр туруп, шундақла чедирдики барлиқ хизмәт-вәзиписини
    өтәйду; пәқәт муқәддәс җайдики қача-қуча әсвапларға вә қурбангаһқа йеқинлашмисун;
    ундақ қилса, уларму, силәрму өлүп кетисиләр.
  tel-2017: వారు నీకూ, గుడారం అంతటికీ సేవ చెయ్యాలి. కాని వారూ, మీరూ చనిపోకుండా ఉండాలంటే
    వారు పవిత్ర స్థలపు ఉపకరణాల దగ్గరకైనా, బలిపీఠం దగ్గరకైనా రాకూడదు.
  hat-BSA: Yo va kenbe lòd ou avèk devwa tout asanble a, men yo p ap pwoche veso sanktyè
    yo avèk lotèl la, pou yo pa mouri; ni yo, ni ou menm.
  kos-kos: Elos enenu in akfalye ma kunalos nu sum ac oayapa fosrngakin orekma kunalos
    ke Lohm Nuknuk Mutal uh, tusruktu elos in tia kahl kutena ma akmutalyeyukla in
    Acn Mutal ku ke loang uh. Elos fin kahlya, komtal kewa fah anwuki.
  hbo-WLC: וְשָֽׁמְרוּ֙ מִֽשְׁמַרְתְּךָ֔ וּמִשְׁמֶ֖רֶת כָּל־הָאֹ֑הֶל אַךְ֩ אֶל־כְּלֵ֨י
    הַקֹּ֤דֶשׁ וְאֶל־הַמִּזְבֵּ֙חַ֙ לֹ֣א יִקְרָ֔בוּ וְלֹֽא־יָמֻ֥תוּ גַם־הֵ֖ם גַּם־אַתֶּֽם׃
  ibo-ibo: Ha ga-anọ gị nʼokpuru ije ozi niile nʼụlọ nzute, ma ha agaghị abịaru nso
    ngwongwo e ji chọọ ebe nsọ ahụ mma, maọbụ nʼebe ịchụ aja. Ma ọ bụghị otu a, gị
    na ha ga-anwụ.
  ory-ory: ପୁଣି, ସେମାନେ ତୁମ୍ଭର ରକ୍ଷଣୀୟ ଓ ସମୁଦାୟ ତମ୍ବୁର ରକ୍ଷଣୀୟ ରକ୍ଷା କରିବେ; ଯେପରି
    ସେମାନେ, ଅବା ତୁମ୍ଭେମାନେ ନ ମର, ଏଥିପାଇଁ ସେମାନେ କେବଳ ପବିତ୍ର ସ୍ଥାନର ପାତ୍ର ନିକଟକୁ ଓ
    ବେଦି ନିକଟକୁ ଯିବେ ନାହିଁ।
  chk-chk: Iwe, ir repwe angang ngonuk o föri sokun angangen ewe imwenfel seni mangaku.
    Nge resap kan ngeni pisekin ewe imw mi pin ika ngeni ewe rongen asor pwe ämi me
    ir ousap mäla.
  rop-rop: Wal olabat garra dumbat det wek na blanga yu langa Tent, bat olabat nomo
    lau tatjim eni seikridwan ting langa det Seikridwan Pleis o det teibul blanga
    ofring. If olabat dum enijing deya, wal yumob mijamet garra dai.
  ukr-1871: Нехай вони роблять службу коло тебе і коло всього намету; тільки до посуду
    сьвятинї і до жертівника нехай не приступають, щоб не померти їм, так їм як і
    вам.
  deu-1951: doch zu den Geräten des Heiligtums und zum Altar sollen sie sich nicht
    nahen, daß sie nicht sterben, sie und ihr dazu;
  eng-JPS: And they shall keep thy charge, and the charge of all the Tent; only they
    shall not come nigh unto the holy furniture and unto the altar, that they die
    not, neither they, nor ye.
  srp-1865: Neka dobro slušaju zapovijesti tvoje i rade što treba u svem šatoru; ali
    k sudovima od svetinje k oltaru neka ne pristupaju, da ne izginu i oni i vi.
  lug-lug: Banaaweererezanga wansi wo nga bakola emirimu gyonna egy’omu Weema ya Mukama;
    naye beekuumenga balemenga okusemberera ekyoto wadde eby’omu watukuvu byonna;
    bwe balikikola, bo naawe mugenda kufa.
  heb-heb: ושמרו משמרתך ומשמרת כל האהל אך אל כלי הקדש ואל המזבח לא יקרבו ולא ימתו
    גם הם גם אתם׃
  ben-IRV: তারা তোমার ও সমস্ত তাঁবুর সেবা করবে। কিন্তু তারা পবিত্র স্থানের পাত্রের
    ও বেদির কাছে যাবে না, নাহলে তাদের সাথে তোমরাও মারা যাবে।
  pan-pan: ਤਾਂ ਜੋ ਉਹ ਤੇਰੀ ਅਤੇ ਸਾਰੇ ਤੰਬੂ ਦੀ ਜ਼ਿੰਮੇਵਾਰੀ ਨੂੰ ਸੰਭਾਲਣ ਪਰ ਪਵਿੱਤਰ ਸਥਾਨ ਦੇ
    ਭਾਂਡਿਆਂ ਕੋਲ ਅਤੇ ਜਗਵੇਦੀ ਕੋਲ ਉਹ ਨਾ ਆਉਣ ਤਾਂ ਜੋ ਉਹ ਅਤੇ ਤੁਸੀਂ ਮਰ ਨਾ ਜਾਓ।
  mya-JVB: လေဝိသားတို့သည် သင့် ကို၎င်း ၊ တဲ တော်ရှိသမျှ ကို ၎င်းစောင့် ရကြမည်။ သို့ရာတွင်သင်
    တို့နှင့် သူတို့ သည် သေ ဘေးလွတ် မည်အကြောင်း ၊ သူတို့သည် တဲ တော် တန်ဆာ ၊ ယဇ်ပလ္လင်
    တန်ဆာများကို မ ချဉ်းကပ် ရကြ။
  hmo-hmo: Inai Levi taudia ese oiemu hesiai gaukara do idia karaia, bona Palai Dubu
    lalonai gaukara do idia karaia, to idia ese gau helagadia, Helaga Gabuna dekenai
    o boubou patana dekenai do idia dogoatao lasi. Bema unai gaudia idia dogoatao
    neganai, idia bona oi be do umui mase momokani.
  urd-urd: वह तेरी ख़िदमत और सारे ख़ेमे की मुहाफ़िज़त करें; सिर्फ़ वह हैकल के बर्तनों
    और मज़बह के नज़दीक न जाएँ, ऐसा न हो कि वह भी और तुम भी हलाक हो जाओ।
  rus-SYN: пусть они отправляют службу тебе и службу во всей скинии; только чтобы
    не приступали к вещам святилища и к жертвеннику, дабы не умереть и им и вам.
  bqc-SIM: Aali zĩkɛnɛ aa laaidↄ kpɛ́piwa, ãma aasuli sↄ̃ ma kúkĩi pↄ́ↄzio ge
    gbagbakĩi, kɛ́ ampiↄ ń ápiↄ ásu gagao yã́i.
  tcz-CHONGTHU: Ahin Levite vang chu houbuh maichama natong ache teng ule, amaho chu
    ching thei tah a aum uva na atoh’u a ngaije. Maicham mun theng lam ah thilkeo
    ho komma nailut lou ding ahi. Hiche ho chu atham khah tah uva ahile nangma na
    hin, na sopi ho abon na nathi soh hel diu ahi.
  mar-mar: लेवी वंशातील लोक तुझ्या सत्तेखाली आहेत. मंडपात जे जे काम करायचे आहे ते
    ते लोक करतील. परंतु त्यांनी पवित्र स्थानाजवळ आणि वेदीजवळ जाता काम नये. जर ते गेले
    तर ते मरतील आणि तू सुद्धा मरशील.
  qub-qub: Chay Leví trïbu-masiquicunaga ‹ruray› nishallayquitami ruranga. Tolducho
    ima ruraycunatapis ruräshishushpayqui ama yaycongachu altarpa ñaupanman, rispitädu
    cösacuna caycashanmanpis. Chaycunaman yaycuptin u yataptenga paycunapis gamcunapis
    wañunquipämi.
  hat-hat: Y'a fè tou sa yo gen pou yo fè pou ou, ak tou sa pou yo fè nan kay Bondye
    a. Men, se pa pou yo janm pwoche bò bagay yo mete apa pou Bondye yo, ni bò lotèl
    yo. Si yo fè sa, ni ou menm ni yo menm, n'ap mouri.
  eng-BSB: And they shall attend to your duties and to all the duties of the Tent;
    but they must not come near to the furnishings of the sanctuary or the altar,
    or both they and you will die.
  tod-tod: Ta ɗa-levei zo, ti ɗa seɠe ʋɛlɛi kpein makɛ, kɛlɛ ti la maaɓuɠaa seizu
    ɲadegai ma zɔɔlaiti ba, anɛɛ zalaɠa ɠulazuʋɛ ɓalaa, wa ʋa lia zaazu, tiya-o, wa-o.
  eng-WEBPB: They shall keep your commands and the duty of the whole Tent; only they
    shall not come near to the vessels of the sanctuary and to the altar, that they
    not die, neither they nor you.
  kbq-kbq: Hagi zamagra maka tamagrama zamisaza eri'za e'neri'za, seli mono nomofo
    eri'zana eriho. Hianagi ruotage'ma hu'nea zantaminte'ene, kresramna vu itarera
    erava'o osiho. Hagi erava'oma hanazana tamagrane, zmagranena frigahaze.
  nhe-BL: Quena, moteixmatcahua inmechpalehuise ipan sequin tlamantli tequitl. Pero
    san ta, Aarón, ihuaya motelpocahua hueli inmonechcahuise campa cuamesas o tlaixpamitl
    pampa intlatzejtzeloltique. Huan intla sequinoc monechcahuise, miquise, huan ta
    nojquiya timiquis.
  gub-BL: Erezapo kar putar ma'e Erewi izuapyapyr wanupe nehe. Uzapo putar wà nehe.
    Uzapo putar ma'e tàpuzràn Tupàn pe imonokatu pyrer pupe ma'ereko haw wà nehe no.
    Nuhem kwaw ma'e Tupàn pe imonokatu pyrer henaw ikatu ma'e pupe har huwake wà nehe.
    Nuhem kwaw ma'ea'yr hapy haw huwake wà nehe. Aze uzapo nezewe haw wà nehe, pemàno
    putar nehe. Umàno putar wà nehe no.
  eng-DRA: 'And the Levites shall watch to do thy commands, and about all the works
    of the tabernacle: only they shall not come nigh the vessels of the sanctuary
    nor the altar, lest both they die, and you also perish with them.'
