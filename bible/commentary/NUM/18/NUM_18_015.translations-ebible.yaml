    unuenaskito el homoj, kaj ankaŭ pro unuenaskito el malpuraj brutoj prenu elaĉeton.
  uig-PIN: Ular Pǝrwǝrdigarƣa atap kǝltüridiƣan barliⱪ janiwarlarning tunjiliri, mǝyli
