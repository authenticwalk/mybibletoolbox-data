    puvatɨziba, ua dagh ivezegh da inigh.
  dop-dop: Yǝlɑɑ nɑ tɔlɑ kɑncɑɑlɑɣɑ ɑpɑlʋpiyɑ nsi pɑ hɑ-m tɔ sɩ pǝsɑ mɑ nyǝnsɩ kɛ́.
    Ɩlɛ ɩ́ kɑ́ tɑɣɑnɩ yɑpʋ kɛ yǝlɑɑ nyǝnsɩ nɑ tɔlɑ nnɑ ɑ tɑ mʋnɑ kɔtɑɣɑ tɔ ɑ nyǝnsɩ.
  azb-azb: Hər bətndən ilk doğulan, Rəbbə həsr olunan bütün oğlanlar və bütün heyvan
    balaları sənin olsun. Ancaq hər ilk oğlanın əvəzini mütləq ödə, hər murdar heyvanın
    ilk balasının da əvəzini ödə.
  eng-DBY: Everything that breaketh open the womb of all flesh, which they present
    to Jehovah, of men or of beasts, shall be thine; nevertheless the firstborn of
    man shalt thou in any case ransom, and the firstborn of unclean beasts shalt thou
    ransom.
  hin-2017: सब प्राणियों में से जितने अपनी-अपनी माँ के पहलौठे हों, जिन्हें लोग यहोवा
    के लिये चढ़ाएँ, चाहे मनुष्य के चाहे पशु के पहलौठे हों, वे सब तेरे ही ठहरें; परन्तु
    मनुष्यों और अशुद्ध पशुओं के पहिलौठों को दाम लेकर छोड़ देना।
  wol-KYG: Lépp luy ubbitey njur bu ñu jagleel Aji Sax ji, ci lépp lu bindoo aw suux,
    nit ak mala, yaa koy moom. Fexeel rekk ba jotlu taawub nit ki, te taawub mala
    mu setul it, nanga ko jotlu.
  eng-YLT: every one opening a womb of all flesh which they bring near to Jehovah,
    among man and among beast, is thine; only, thou dost certainly ransom the first-born
    of man, and the firstling of the unclean beast thou dost ransom.
  eng-WYC-2017: Whatever thing cometh first forth of the womb of all flesh, which
    they offer to the Lord, whether it is of men, either of beasts, it shall be of
    thy right; so only that thou take price for the first begotten child of man, and
    that thou make each beast that is unclean to be bought again;
  eng-WMBB: Everything that opens the womb, of all flesh which they offer to the LORD,
    both of man and animal, shall be yours. Nevertheless, you shall surely redeem
    the firstborn of man, and you shall redeem the firstborn of unclean animals.
  urd-GVH: हर इनसान और हर हैवान का जो पहलौठा रब को पेश किया जाता है वह तेरा ही है।
    लेकिन लाज़िम है कि तू हर इनसान और हर नापाक जानवर के पहलौठे का फ़िद्या देकर उसे
    छुड़ाए।
  rug-rug: Doduru koburu podo kenudi babe na kurukuru ṉame podo kenudi, sina vinariponi
    tadi na tinoni Izireli koa Rau. Arini si tamugamu, ba kaqu vagi gamu tinabaradi,
    pude holu puleni ri na tie sari doduru koburu podo kenudi, meke kaqu gua tugo
    sari na tinabaradi ri na kurukuru ṉame bonidi saripu podo kenudi.
  gaz-gaz: Wanni gadameessa saaqu kam iyyuu namas taʼu horiin Waaqayyoof dhiʼeeffamu
    hundi kan kee ti. Ati garuu ilma hangafa, horii qulqulluu hin taʼin keessaa immoo
    korma hangafa furuu qabda.
  fra-LSG: Tout premier-né de toute chair, qu’ils offriront à l’Éternel, tant des
    hommes que des animaux, sera pour toi. Seulement, tu feras racheter le premier-né
    de l’homme, et tu feras racheter le premier-né d’un animal impur.
  yal-yal: Dii singen naxanye birin fixi Alatala ma, muxune nun subene, ɛ gbeen nan
    ne ra. Koni ɛ xa tin muxune nun sube haramuxine dii singene birin xa xunba gbetin
    na.
  haw-1868: 'O kela hiapo keia hiapo a na mea io a pau, a ke kanaka a me ka holoholona,
    na mea a lakou e lawe mai ai na Iehova, nau no lakou: aka, e panai aku oe i ka
    hiapo a kanaka, a o ka hanau mua a na holoholona maemae ole kau e panai ai.'
  arb-NAV: وَكَذَلِكَ كُلُّ بِكْرٍ فَاتِحِ رَحِمٍ مِنَ النَّاسِ وَالْبَهَائِمِ يُقَدِّمُونَهُ
    لِلرَّبِّ يَكُونُ لَكَ، مَاعَدَا بِكْرَ الإِنْسَانِ وَبِكْرَ الْبَهِيمَةِ النَّجِسَةِ
    فَإِنَّكَ تَقْبَلُ فِدَاءَهُمَا.
  ewe-ewe: Vi gbãtɔ ɖe sia ɖe, amegbetɔ kple lã siaa si wotsɔ na Yehowa la nye tɔwò.
    Ke ele na wò be nàƒle viŋutsuvi gbãtɔ kple lã makɔmakɔ ɖe sia ɖe ƒe lãtsu gbãtɔ
    ta.
  eng-LEE: 'Whatever openeth the womb of all flesh, which they bring unto the Lord,
    be it of men or of cattle, shall be thine: nevertheless thou shalt redeem the
    first-born of man, and the firstling of the unclean cattle shalt thou redeem.'
  asm-FB: মানুহেই হওঁক বা পশুৱেই হওঁক, সকলো প্ৰাণীৰ মাজত গৰ্ভভেদ কৰি প্ৰথমে ওলোৱা
    যিবোৰক তেওঁলোকে যিহোৱাৰ অৰ্থে আগদান কৰিব, সেই সকলো তোমাৰেই হ’ব। কিন্তু মানুহৰ
    প্ৰথমে জন্মাক তুমি অৱশ্যে মোকলাই দিবা, আৰু অশুচি পশুৰ প্ৰথমে জন্মাকো তুমি মোকলাই
    দিবা।
  sus-A: دِ سِنفٍ بِرِن نَشٍيٍ قِمَ عَلَتَلَ مَ، عَ قِندِ مِشِ رَ، عَ قِندِ شُرُ سٍ
    رَ، نَ بِرِن عِ تَن نَن فبٍ عَ رَ. كْنْ عِبُنَدَ مَ شَ دِ شّمّ سِنفٍ نُن سُبٍ
    هَرَ مُشِ شَ دِ شّمّ سِنفٍ، عٍ تَن شُن سَرَ مَ نّ.
  fra-SBL: Tout ce qui ouvre le ventre, de toute chair qu'on offre à l'Éternel, tant
    des hommes que des animaux, sera à vous. Toutefois, vous rachèterez les premiers-nés
    des hommes et vous rachèterez les premiers-nés des animaux impurs.
  hbo-hbo: כָּל־פֶּ֣טֶר רֶ֠חֶם לְֽכָל־בָּשָׂ֞ר אֲשֶׁר־יַקְרִ֧יבוּ לַֽיהוָ֛ה בָּאָדָ֥ם
    וּבַבְּהֵמָ֖ה יִֽהְיֶה־לָּ֑ךְ אַ֣ךְ ׀ פָּדֹ֣ה תִפְדֶּ֗ה אֵ֚ת בְּכֹ֣ור הָֽאָדָ֔ם
    וְאֵ֛ת בְּכֹֽור־הַבְּהֵמָ֥ה הַטְּמֵאָ֖ה תִּפְדֶּֽה׃
  eng-WYCLIFFE: What euer thing `schal breke out first of the wombe of al fleisch,
    which fleisch thei offren to the Lord, whether it is of men, ethir of beestis,
    it schal be of thi riyt; so oneli that thou take prijs for the firste gendrid
    child of man, and that thou make ech beeste which is vncleene to be bouyt ayen;
  piu-2006: '@see-verse:NUM.018.014'
  cwe-cwe: “Chila mwana wa udele yondawanilavile Waisilaili, yawe wa munhu hebu mnyama,
    kezakuwa wako. Mbali kolondeka uwakombole wana wa udele wose wa wanhu, na chila
    mwana wa udele wa mnyama yambule mwiko kolondeka yakomboligwe.
  kik-kik: Marigithathi mothe, marĩ ma andũ kana ma nyamũ, marĩa marĩrutagĩrwo Jehova
    nĩ maku. No rĩrĩ, no nginya ũkũũrithagie irigithathi rĩothe rĩa kahĩĩ, na ũkũũrithagie
    irigithathi rĩa njamba rĩa nyamũ iria irĩ thaahu.
  fra-NCL: Tout premier-né de toute chair, des hommes comme des animaux, qu’ils offrent
    à Yahweh, sera pour toi. Seulement tu feras racheter le premier-né de l’homme,
    et tu feras racheter le premier-né d’un animal impur.
  cek-AK: Tapen tangsuek capa maw, to tih ai boeh loe kami maw, to tih ai boeh loe
    pacah ih moi maw, Angraeng khaeah paek ih hmuennawk boih loe nangcae taham ah
    om tih; toe na calu hoi ciimcai ai tapen tangsuek moinawk loe nangmacae mah akrang
    oh.
  cuk-cuk: 'Bab-Jehová Aarónʼga sogdebalid: “Machigwa-gebegwaluleged, ibdurgan-gebe-gwalulemalad-anga-ukleged
    amba begadga gubaloed. Degi-inigwele, machigwa-gebegwaluleged sunna manigi onolegoed.
    A-sogleged, a-machigwa-anar mani uklegoye. Ibdurgan-sailagined-swilidiksulid anga-uklegosulid,
    degisoggu, a-anar mani uklebaloed.'
  uig-CYR: Улар Пәрвәрдигарға атап кәлтүридиған барлиқ җаниварларниң тунҗилири, мәйли
    инсан яки улақ-чарпай болсун сениң болиду; һалбуки, инсанларниң тунҗилирини болса
    уларни төләм төләп яндурувалсун вә напак һайванларниң тунҗилирини төләм төләп
    яндурувалсун.
  tel-2017: మనుష్యుల్లోగాని, పశువుల్లోగాని, వారు యెహోవాకు అర్పించే ప్రాణులన్నిట్లో
    ప్రతి తొలిచూలు నీకు చెందుతుంది. అయితే, ప్రజలు తొలిచూలు మగబిడ్డను వెల చెల్లించి
    తిరిగి సంపాదించుకోవాలి.
  hat-BSA: Tout premye pòtre nan vant a tout chè, kit se lòm, kit se bèt, ke yo ofri
    bay SENYÈ a, va pou nou. Men premye ne a lòm nan, nou va anverite peye ranson,
    e premye ne bèt ki pa pwòp, nou va peye ranson.
  kos-kos: “Wounse ke tulik ac kosro nukewa ma mwet Israel ase nu sik, ma nutum. Tusruktu
    kom fah eis molin sifil molela ke tulik wounse nukewa, ac oayapa eis molin sifil
    molela ke wounse ke kosro nukewa ma tia nasnas.
  hbo-WLC: כָּל־פֶּ֣טֶר רֶ֠חֶם לְֽכָל־בָּשָׂ֞ר אֲשֶׁר־יַקְרִ֧יבוּ לַֽיהוָ֛ה בָּאָדָ֥ם
    וּבַבְּהֵמָ֖ה יִֽהְיֶה־לָּ֑ךְ אַ֣ךְ ׀ פָּדֹ֣ה תִפְדֶּ֗ה אֵ֚ת בְּכ֣וֹר הָֽאָדָ֔ם
    וְאֵ֛ת בְּכֽוֹר־הַבְּהֵמָ֥ה הַטְּמֵאָ֖ה תִּפְדֶּֽה׃
  ibo-ibo: Ihe niile e bụ ụzọ mụọ, ma mmadụ ma anụ ụlọ, nke e nyere Onyenwe anyị dịka
    onyinye, bụ nke gị. Ma unu aghaghị ịgbara ụmụ ndị ikom niile e bụ ụzọ mụọ, na
    ụmụ oke anụ ụlọ niile e bụ ụzọ mụọ ndị na-adịghị ọcha.
  ory-ory: ସେମାନେ ମନୁଷ୍ୟ କିମ୍ବା ପଶୁମାନଙ୍କ ମଧ୍ୟରୁ ଯେଉଁ ସମସ୍ତ ପ୍ରଥମଜାତ ଗର୍ଭର ଫଳ ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ଉତ୍ସର୍ଗ କରନ୍ତି, ସେହି ସମସ୍ତ ତୁମ୍ଭର ହେବ; ତଥାପି ତୁମ୍ଭେ ମନୁଷ୍ୟର ପ୍ରଥମଜାତକୁ
    ଅବଶ୍ୟ ମୁକ୍ତ କରିବ, ପୁଣି, ତୁମ୍ଭେ ଅଶୁଚି ପଶୁର ପ୍ରଥମଜାତକୁ ମୁକ୍ତ କରିବ।
  chk-chk: Meinisin mine a akomwen uputiu me lein aramas ika man chon Israel ra eäni
    asor ngeniei repwe noum. Nge mwänichien aramas repwe liwini ngonuk won moni pwal
    usun chök mweinöün man mi limengau.
  rop-rop: “Ebri feswan bon biginini o enimul detlot Isreil pipul gibit langa mi,
    blanga yu du. Bat yu garra deigim mani en gibitbek ebri feswan bon biginini. En
    dei garra peiyim yu blanga ebri fesbonwan enimul hu nomo jidan klinwan blanga
    det serramoni.
  ukr-1871: Все перворідне від усякого тїла, що приносять Господеві, людина чи із
    скотини, буде твоє; тільки первородне дитя мусить бути викуплене, і первак із
    скотини нечистої мусить бути викуплений.
  deu-1951: Alle Erstgeburt unter allem Fleisch, die sie dem HERRN bringen, es sei
    ein Mensch oder ein Vieh, soll dein sein; doch sollst du die Erstgeburt von Menschen
    lösen lassen, auch die Erstgeburt eines unreinen Viehes sollst du lösen lassen.
  eng-JPS: Every thing that openeth the womb, of all flesh which they offer unto the
    LORD, both of man and beast, shall be thine; howbeit the first-born of man shalt
    thou surely redeem, and the firstling of unclean beasts shalt thou redeem.
  srp-1865: Što god otvora matericu izmeðu svakoga tijela koje prinose Gospodu, i
    izmeðu ljudi i izmeðu stoke, tvoje da bude; ali prvenac èovjeèji neka se otkupljuje;
    i prvenac neèiste stoke neka se otkupljuje.
  lug-lug: Buli ekinaggulangawo enda y’omuntu oba ey’ekisolo, nga kyakuwaayo eri Mukama
    Katonda, kinaabanga kikyo. Naye omwana omubereberye ow’omuntu onoomununulanga,
    era n’embereberye ez’ensolo ezitali nnongoofu nazo onoozinunulanga.
  heb-heb: כל פטר רחם לכל בשר אשר יקריבו ליהוה באדם ובבהמה יהיה לך אך פדה תפדה את
    בכור האדם ואת בכור הבהמה הטמאה תפדה׃
  ben-IRV: মানুষ হোক কিংবা পশু, সমস্ত প্রাণীর মধ্যে প্রথমজাত যা কিছু তারা সদাপ্রভুর
    উদ্দেশ্যে নিবেদন করবে, সে সবই তোমার হবে। কিন্তু মানুষের প্রথমজাতকে তুমি অবশ্যই
    মুক্ত করবে এবং অশুচি পশুর প্রথমজাতকেও মুক্ত করবে।
  pan-pan: ਸਾਰੇ ਪਹਿਲੌਠੇ ਜਿਹੜੇ ਉਹ ਯਹੋਵਾਹ ਲਈ ਲਿਆਉਣ ਭਾਵੇਂ ਆਦਮੀ ਦਾ ਭਾਵੇਂ ਪਸ਼ੂ ਦਾ, ਉਹ ਵੀ
    ਤੇਰੇ ਲਈ ਹੋਣਗੇ ਤਾਂ ਵੀ ਆਦਮੀ ਦੇ ਪਹਿਲੌਠੇ ਦੇ ਨਿਸਤਾਰੇ ਦਾ ਮੁੱਲ ਜ਼ਰੂਰ ਦੇਣਾ ਨਾਲੇ ਅਸ਼ੁੱਧ
    ਪਸ਼ੂਆਂ ਦੇ ਪਹਿਲੌਠਿਆਂ ਦੇ ਨਿਸਤਾਰੇ ਦਾ ਮੁੱਲ ਦੇਣਾ।
  mya-JVB: အဦး ဘွားသောသား၊ လူ ဖြစ်စေ ၊ တိရစ္ဆာန် ဖြစ်စေ၊ ထာဝရဘုရား ထံ တော်သို့ ဆောင်
    ခဲ့သမျှ တို့ကို သင် ဆိုင် ရ မည်။ သို့ရာတွင် လူ ၏သားဦး နှင့် မ စင်ကြယ်သော တိရစ္ဆာန်
    ၏သားဦး ကို အမှန်ရွေး ရမည်။
  hmo-hmo: “Mauri gaudia edia natuna vara guna ibounai, taunimanima edia natudia vara
    guna, bona ubua gaudia edia natuna vara guna, be lau Lohiabada dekenai do idia
    henia. Idia ibounai be umui emui. To taunimanima edia vara guna natudia, bona
    gau mirodia edia vara guna natudia totona, edia davana do idia karaia umui dekenai.
  urd-urd: उन जानदारों में से जिनको वह ख़ुदावन्द के सामने पेश करते हैं, जितने पहलौठी
    के बच्चे हैं चाहे वह इंसान के हों चाहे हैवान के वह सब तेरे होंगे; लेकिन इंसान
    के पहलौठों का फ़िदिया लेकर उनको ज़रूर छोड़ देना और नापाक जानवरों के पहलौठे भी
    फ़िदिये से छोड़ दिए जाएँ।
  rus-SYN: Все, разверзающее ложесна у всякой плоти, которую приносят Господу, из
    людей и из скота, да будет твоим; только первенец из людей должен быть выкуплен,
    и первородное из скота нечистого должно быть выкуплено;
  bqc-SIM: Gbɛ̃nazĩn nɛgↄ̃ɛ sɛ̃́iaↄ ń pↄtuo nɛsana sɛ̃́ia pↄ́ wà mↄ̀omɛɛↄá n pↄ́ɛ.
    To aali nɛgↄ̃ɛ sɛ̃́iaↄ ń pↄtuo pↄ́ dɛ tɛ̃ ũ nɛsana sɛ̃́iaↄ bo.
  tcz-CHONGTHU: Minu akonna ahung pengdoh masa mihem makon hihen gancha konna hijong
    leh Pathenna dinga hung kipeh doh jouse chu nangma ading ahi. Ahinlah nangman
    nacha ahung pen masa khat pentah chu nahuh doh angaiyin chule gancha atheng louva
    peng jouse chu nasuh theng cheh angaiye.
  mar-mar: स्त्रीचे पहिले मूल आणि जनावराचे पहिले पाडस परमेश्वरास अर्पण केलेच पाहिजे.
    ते मूल तुझे असेल. जन्माला आलेले पहिले पाडस जर अशुद्ध असेल तर ते परत मागे विकत
    घेतले पाहिजे. जर ते मूल असेल तर ते परत मागे विकत घेतले पाहिजे. ते मूल परत त्या
    कुटुंबाचे होईल.
  qub-qub: «Israelcunapa guechpa ollgu wamrancunata, uywanpatapis rimir-punta caj
    orgu wawanta nogata goycamashanga gampämi canga. Guechpa wamranpa ruquin, mana
    micuna caj uywacunapa rimir wawanpa ruquin ichanga risyunta pägashunqui.
  hat-hat: Tout premye pitit, kit se pitit moun, kit se pitit bèt, y'a mete yo apa
    pou mwen, e se pou ou yo va ye tou. Men, se pou ou asepte yo peye ou pou chak
    premye pitit moun ak tout premye pitit bèt ki pa ka sèvi ofrann pou mwen.
  eng-BSB: The firstborn of every womb, whether man or beast, that is offered to the
    LORD belongs to you. But you must surely redeem every firstborn son and every
    firstborn male of unclean animals.
  tod-tod: Doun mɔungiti, ta togani mɔungiti, ta ti ve Ɠɔoɠɔ GALAGI ʋɛ, naati ta ɠɛ
    ga ɗɔnɔ. Kɛni è doun zunu mɔungi unmɔɔ, è togani yiʋo zinɛ mɔungi ɓalaa unmɔɔ,
    nii é la zooga é ʋa ɠula ga zalaɠa.
  eng-WEBPB: Everything that opens the womb, of all flesh which they offer to the
    LORD, both of man and animal, shall be yours. Nevertheless, you shall surely redeem
    the firstborn of man, and you shall redeem the firstborn of unclean animals.
  kbq-kbq: Hagi ese mofavre'ma Israeli vahe'mozo, zagagafamo'zama kasentesage'za,
    Ra Anumzamonare ofa eme namisazana kagri'za megahie. Hagi Israeli vahe'mo'zane
    zmagonesa mofavrene, agruma osu'nesia zagagafarera nona hu'za mizaseza avreho.
  nhe-BL: “Nojquiya elise imoaxcahua iniachtohui conehua israelitame, huan iachtohui
    cone sese inintlapiyal. Nochi ya ni nechmacase huan elis para imojuanti. Pero
    inijuanti sampa nechcohuilise iniachtohui conehua. Nojquiya nochi iniachtohui
    cone tlapiyalhua tlen ax tlapajpactic nechcohuilise ica ininpati tlen ta tiquitas
    para cuali.
  gub-BL: Izaew wana'yr ipy paw wà nehe, waneimaw imemyr ipy paw wà nehe no, aze umur
    ihewe wà nehe, ereiko putar wazar romo nehe. Ta'yr ipy herenataromo ikatu 'ym
    ma'e wà, ma'ea'yr imemyr ipy herenataromo ikatu 'ym ma'e wà, uzewyr putar wà nehe.
    Wamur arer upyhyk wi putar wà nehe. Na'e umur putar hekuzar ihewe wà nehe.
  eng-DRA: 'Whatsoever is firstborn of all flesh, which they offer to the Lord, whether
    it be of men, or of beasts, shall belong to thee: only for the firstborn of man
    thou shalt take a price, and every beast that is unclean thou shalt cause to be
    redeemed,'
