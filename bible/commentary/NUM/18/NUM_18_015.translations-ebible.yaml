  tbz-SIM: Isidɑyɛɛribɛ bɛ̀ɛ̀ tu Mpo nɛ̀ bɛ wũɔ̃ ketiyì bɛ̀ m pɑ̃ɑ̃ ndɛ̀ tu di kpɛrɛ
