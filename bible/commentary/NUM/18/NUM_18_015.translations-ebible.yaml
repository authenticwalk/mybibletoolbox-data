  mdy-ETH: ዒስራዔኤሌ ዓሳ ታኣም ዒንጋ፥ ዓሲኮዋ ማዖም ቆልሞኮዋ ቤርቲ ሾይንቲ ቢያ ኔኤሮኬ፤ ጋዓንቴ ዓሲኮ ቶይዲ ናይ ዛላ
    ሚኢሼ ዔኩዋቴ፤ ዬያጉዲ ዳምቦ ጎይፆና ሙይንታኒ ዳንዳዑዋ ቆልሞ ናኣቶ ዛሎዋ ሚኢሼ ዔካኒ ዒንሢ ዳንዳዓኔ፤
  twi-ASANTE: Israelfoɔ abakan ne wɔn mmoa nyinaa abakan a wɔde brɛ Awurade yɛ mo
