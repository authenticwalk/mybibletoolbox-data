    tölep yanduruwalsun.
  nde-nde: Amazibulo wonke azelweyo, kuhlanganisela awabantu kanye lawezinyamazana,
    anikelwe kuThixo ngawakho. Kodwa uzahlenga wonke amadodana angamazibulo kanye
    lawo wonke amazibulo amaduna ezinyamazana ezingcolileyo.
  ton-ton: '‌ʻAe meʻa kotoa pē ʻoku ne toʻo ʻae mānava ʻi he kakano kotoa pē, ʻaia
    ʻoku nau ʻomi kia Sihova, ʻi he kau tangata, pe ʻi he fanga manu, ʻe ʻaʻau ia:
    ka ko e moʻoni te ke huhuʻi ʻae ʻuluaki tama ʻi he tangata, pea mo e ʻuluaki fānau
    ʻi he fanga manu taʻemaʻa te ke huhuʻi ia.'
  ces-1613: Cožkoli otvírá život všelikého těla, kteréž obětováno bývá Hospodinu,
    tak z lidí jako z hovad, tvé bude; prvorozené však z lidí, vyplaceno bude, prvorozené
    také z nečistých hovad vyplatiti kážeš.
  eng-WMB: Everything that opens the womb, of all flesh which they offer to the LORD,
    both of man and animal, shall be yours. Nevertheless, you shall surely redeem
    the firstborn of man, and you shall redeem the firstborn of unclean animals.
  tam-TCV: யெகோவாவுக்காக கொண்டுவரப்படும் கர்ப்பத்தின் முதற்பேறான பிள்ளையும், மிருகமும்
