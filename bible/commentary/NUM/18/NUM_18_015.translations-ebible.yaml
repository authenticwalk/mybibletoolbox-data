  eng-WEBU: Everything that opens the womb, of all flesh which they offer to the LORD,
    both of man and animal, shall be yours. Nevertheless, you shall surely redeem
    the firstborn of man, and you shall redeem the firstborn of unclean animals.
  bnp-bnp: “E huriki a tabua ne huriki a Israel, a maka tabua na sipsip a bulmakau,
