    katawhan kinahanglan gayod paliton pagbalik ang matag kinamagulangang anak nga
    lalaki, ug kinahanglan nilang paliton pagbalik ang unang anak sa mananap nga hugaw.
  pol-UBG: Wszystko, co otwiera łono wszelkiego ciała, które przynoszą PANU, zarówno
