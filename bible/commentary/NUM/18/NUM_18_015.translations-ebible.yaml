    lösen lassest und die erste Frucht eines unreinen Viehs auch lösen lassest.
  kan-2017: ಮನುಷ್ಯರಲ್ಲಾಗಲಿ, ಪಶುಗಳಲ್ಲಾಗಲಿ ಅವರು ಯೆಹೋವನಿಗೆ ಸಮರ್ಪಿಸುವ ಸಕಲಪ್ರಾಣಿಗಳಲ್ಲಿ
    ಚೊಚ್ಚಲಾದದ್ದು ನಿನಗೆ ಸಲ್ಲಬೇಕು. ಆದರೆ ಮನುಷ್ಯರ ಚೊಚ್ಚಲಮಕ್ಕಳಿಗೂ, ಅಪವಿತ್ರವಾದ ಪಶುಗಳ ಮರಿಗಳಿಗೂ
    ಬದಲಾಗಿ ನೀನು ಈಡನ್ನು ತೆಗೆದುಕೊಂಡು ಅವುಗಳನ್ನು ಬಿಟ್ಟುಬಿಡಬೇಕು.
  yap-yap: “Gubin e tin nganni’ e bitir ara gamanman ni kan pi’rad ngog e nge milfan
    ngom. Machane thingar mu fek puluwon ni ngan chuw’iy ngan sulweg e tin nganni’
    u fakay, ma ngkum fek puluwon gubin e tin nganni’ u fak e gamanman nib alit.
  hlt-MCSB: Pumsa cungkuem bung lamkah cacuek boeih, hlang khaw, rhamsa khaw, BOEIPA
