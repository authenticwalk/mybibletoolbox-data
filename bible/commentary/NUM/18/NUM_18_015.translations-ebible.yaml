    pierworodne z nieczystych zwierząt wykupisz.
  urd-GVU: ہر انسان اور ہر حیوان کا جو پہلوٹھا رب کو پیش کیا جاتا ہے وہ تیرا ہی ہے۔
    لیکن لازم ہے کہ تُو ہر انسان اور ہر ناپاک جانور کے پہلوٹھے کا فدیہ دے کر اُسے
    چھڑائے۔
  deu-1912: Alles, was die Mutter bricht unter allem Fleisch, das sie dem HERRN bringen,
