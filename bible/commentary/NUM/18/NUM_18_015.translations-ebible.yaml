    bolsa ularni tɵlǝm tɵlǝp yanduruwalsun wǝ napak ⱨaywanlarning tunjilirini tɵlǝm
    tɵlǝp yanduruwalsun.
  beo-beo: 'Magobo dunu mano o magobo ohe mano amo Isala:ili dunu da Nama iaha, amo
    da dia:. Be dunu ilia da mano magobo bu bidi lamusa: dawa:sea, amo di bidiga lama:ne
    ilegema. Amola magobo ohe amo da sema ganodini ledo hamoi, amo amolawane bidiga
    lama:ne ilegema.'
  tpi-OTNT: “Olgeta namba wan pikinini bilong ol Israel na bilong ol animal ol Israel
    i bringim long mi olsem ofa, em i bilong yupela. Tasol yupela i mas larim ol Israel
    i baim bek ol namba wan pikinini bilong ol yet na bilong ol animal i no klin long
    ai bilong mi.
  hau-SA: Kowane haihuwar fari, ta mutum, ko ta dabba da suka miƙa wa Ubangiji, naka
    ne. Amma ka fanshi kowace haihuwar fari ta mutum, ko ta dabbar da take haram.
  uig-LAT: Ular Perwerdigargha atap keltüridighan barliq janiwarlarning tunjiliri,
