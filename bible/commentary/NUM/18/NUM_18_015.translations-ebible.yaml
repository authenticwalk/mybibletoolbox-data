verse: NUM.018.015
translations:
  mal-C: മനുഷ്യനിലും മൃഗങ്ങളിലും യഹോവയ്ക്ക് അർപ്പിതമായ കടിഞ്ഞൂലായ ആണൊക്കെയും നിനക്കുള്ളതാണ്.
    എന്നാൽ മനുഷ്യന്റെ ആദ്യജാതന്മാരൊക്കെയും അശുദ്ധമൃഗങ്ങളുടെ കടിഞ്ഞൂലായ ആണിനെ ഒക്കെയും
    നീ വീണ്ടെടുക്കണം.
  deu-TKW: Alles, was den Mutterschoß durchbricht von allem, was man Jahwe darzubringen
    pflegt, es sei Mensch oder Vieh, soll dir gehören; nur mußt du die menschliche
    Erstgeburt auslösen lassen und ebenso mußt du die Erstgeburt eines unreinen Tiers
    auslösen lassen.
  lin-lin: Mpe lisusu, bana liboso nyonso, ezala ya bato to ya banyama oyo bakomema
    epai na Yawe bakozala mpo na yo. Kasi osengeli kosikola mwana mobali nyonso ya
    liboso ya moto to ya nyama ya mbindo.
  eng-LSV: everyone opening a womb of all flesh which they bring near to YHWH, among
    man and among beast, is yours; only, you certainly ransom the firstborn of man,
    and you ransom the firstling of the unclean beast.
  eng-GNV: 'All that first openeth the matrice of any flesh, which they shall offer
    vnto the Lord, of man or beast, shalbe thine: but the first borne of man shalt
    thou redeeme, and the first borne of the vncleane beast shalt thou redeeme.'
  eng-WEBSTER: 'Every thing that openeth the matrix in all flesh, which they bring
    to the LORD, whether of men or beast, shall be thine: nevertheless, the first
    born of man shalt thou surely redeem, and the firstling of unclean beasts shalt
    thou redeem.'
  nhw-BL: “Nojquiya elise amoaxcahua iniachtihui conehua israelitame, huan iachtihui
    cone sese inintlapiyal. Nochi ya ni nechmacase huan elis para amojuanti. Pero
    inijuanti sempa nechcohuilise iniachtihui conehua. Nojquiya nochi iniachtihui
    conetlapiyalhua catli amo tlapajpactli nechcohuilise ica ininpati catli ta tiquitas
    para cuali.
  swh-ONEN: Kila mzaliwa wa kwanza wa mwanadamu na wa mnyama, ambaye ametolewa kwa
    Bwana ni wenu. Lakini ni lazima mtamkomboa kila mwana mzaliwa wa kwanza na kila
    mzaliwa wa kwanza wa kiume wa wanyama wasio safi.
  bba-bba: Bii tɔn durɔ ɡbiikoo kɑ yɑɑ sɑberun buu dɔɔ ɡbiikuu ɡe bɑ koo mɑn wɛ̃,
    ye kpuro yɑ ko n sɑ̃ɑwɑ wunɛ Aroniɡiɑ. Adɑmɑ kɑɑ dewɑ bɑ n dɑ bii tɔn durɔ ɡbiikoo
    yɑkie kɑ sere mɑɑ yɑɑ ye bɑ ku rɑ kɑ yɑ̃kuru kon buu.
  eng-KJVCPB: 'Every thing that openeth the matrix in all flesh, which they bring
    unto the Lord, whether it be of men or beasts, shall be thine: nevertheless the
    firstborn of man shalt thou surely redeem, and the firstling of unclean beasts
    shalt thou redeem.'
  luo-luo: Nyodo mokwongo mar ich, obed dhano kata chiayo, mochiwne Jehova Nyasaye
    en mari. To nyaka uwar wuowi makayo moro amora kod kayo madichwo moro amora mar
    jamni ma ok ler.
  meu-meu: Mauri ḡaudia natudia roboadia iboudiai, taunimanima natudia bona ubu-ubu
    ḡaudia natudia, na Iehova bae henia, iboudiai na oiemu. Ḡautamona, taunimanima
    natudia roboadia bona ḡau mirodia natudia roboadia na davadia bae kara.
  npi-ULB: मानिसहरूले परमप्रभुलाई अर्पण गर्ने मानिस र पशु दुवैका गर्भ खोल्ने पहिलो
    जन्मेकाहरू सबै तेरै हुने छन् । तथापि, मानिसहरूले जेठा छोरालाई किनेर फिर्ता लिनुपर्छ
    र तिनीहरूले अशुद्ध पशुहरूका पहिलो जन्मेकाहरूलाई किनेर फिर्ता गर्नुपर्छ ।
  yor-yor: Gbogbo àkọ́bí nínú gbogbo ohun alààyè tí wọ́n mú wá fún Olúwa, ìbá à jẹ́
    ti ènìyàn tàbí ti ẹranko jẹ́ tìrẹ ṣùgbọ́n o gbọdọ̀ ra gbogbo àkọ́bí ọmọkùnrin
    padà àti àkọ́bí àwọn ẹranko aláìmọ́.
  pes-OPCB: نخست‌زادگان بنی‌اسرائیل و نیز نخست‌زاده‌های حیوانات که وقف خداوند می‌شوند،
    از آن شماست. ولی هرگز نباید نخست‌زادهٔ حیواناتی را که من خوردن گوشت آنها را حرام
    کرده‌ام و نیز نخست‌زادگان انسان را قبول کنید.
  tgl-ULB: Bawat bagay na nagpapabukas ng sinapupunan, lahat ng panganay na hinandog
    ng mga tao kay Yahweh, kapwa tao at hayop, magiging sa iyo. Gayunpaman, dapat
    tiyak na bilhin muli ng mga tao ang bawat panganay na anak na lalaki, at dapat
    nilang bilhin muli ang panganay na lalaki ng maruming mga hayop.
  hui-hui: Isaraele wali agali tinaga igiri wahene taba hanaragobi nogo igini wangabe
    pigane hono wiragobi bibahende i̱ninaga lalu lomabu yalu ibugu biraru bibahende
    tíninaga ngelarogoni. Anigo mani Isaraele wali agali tinime tinaga waneiginibi
    nogo i̱naga deni dodohe kagobi yolo biadai bule layagua nde ani bilo hondo halimu.
  mya-mya: '``ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​က ငါ့​အား ဆက်​သ​သော​သား​ဦး​ဖြစ်​သော​လူ​ဖြစ်​စေ၊
    တိ​ရစ္ဆာန်​ဖြစ်​စေ​သင်​တို့​နှင့်​ဆိုင်​၏။ သို့​ရာ​တွင် သား​ဦး​ကို​ဖြစ်​စေ၊ အ​နာ​အ​ဆာ​ရှိ​သော
    တိ​ရစ္ဆာန်​သား​ဦး​ကို​ဖြစ်​စေ ငွေ​ဖြင့်​ရွေး​ယူ ခြင်း​ကို​လက်​ခံ​ရ​မည်။-'
  bod-N: ཤ་ཁྲག་གདོས་བཅས་ཀྱི་སྲོག་ལྡན་སྐྱེས་འགོ་རྣམས་ཏེ། ཁོ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་བ་ནི་མི་ཕྱུགས་གང་ཡིན་ཡང་ཐམས་ཅད་ཁྱོད་ཀྱི་ཡིན།
    འོན་ཀྱང་མིའི་རིགས་ཀྱི་སྐྱེས་འགོ་ནི་ཁྱོད་ཀྱིས་ངེས་པར་བླུ་དགོས་ལ། ཕྱུགས་མི་གཙང་བ་རྣམས་ཀྱི་སྐྱེས་འགོ་ཡང་བླུ་དགོས་སོ།
    །
  sna-sna: Chibereko chinotanga kuzarura chizvaro, chingava chomunhu kana chechipfuwo,
    chinopiwa kuna Jehovha, ndechako. Asi unofanira kudzikinura mwanakomana wose wedangwe
    uye dangwe rose remhuka dzisina kunaka.
  spa-BLM: Todo lo que abra el vientre, de toda la carne que ofrezcan a Yahvé, tanto
    de hombres como de animales, será tuyo. Sin embargo, redimirás al primogénito
    del hombre, y redimirás al primogénito de los animales inmundos.
  cac-cac: Masanil eb' sb'ab'el vinac unin eb' etisraelal yed' pax sb'ab'el yune'
    noc' smolb'etzal noc' eb' syac' d'ayin, icn̈ejpax yaji. Palta a yuj eb' b'ab'el
    vinac unin chi' yed' sb'ab'el yune' noc' noc' max ochtaxon silab'il, yovalil tz'ac'ji
    q'uen tumin sq'uexuloc.
  swh-ULB: Kila kitu kinachofungua tumbo, kila limbuko ambalo watu hutoa kwa BWANA,
    vyote vya watu na wanyama, vitakuwa vyako. Hata hivyo, watu lazima wawakomboe
    wazaliwa wa kwanza wa kiume, na watawakomboa wazaliwa wa kwanza wa wanyama wasio
    safi.
  bel-bel: Усё, што размыкае сьцёгны ў кожнай плоці, якую прыносяць Госпаду, зь людзей
    і з быдла, хай будзе тваё; толькі першынец зь людзей павінен быць выкуплены, і
    першароднае з быдла нячыстага павінна быць выкуплена;
  deu-ELBBK: Alles, was die Mutter bricht, von allem Fleisch, das sie dem HERRN darbringen,
    an Menschen und an Vieh, soll dir gehören; nur sollst du den Erstgeborenen vom
    Menschen jedenfalls lösen, und das Erstgeborene vom unreinen Vieh sollst du lösen.
  mbb-OT: Is langun he kinekekayan he anak he maama, etew man etawa uyaǥen, he idhalad
    kayi te kediey ne keniyu zaan. Piru kinahanglan he ibpelekat niw is menge kinekekayan
    he menge anak he maama wey is menge kinekekayan he menge uyaǥen he ed-isipen he
    meremerik.
  mal-2015: മനുഷ്യരിൽ ആകട്ടെ മൃഗങ്ങളിൽ ആകട്ടെ സകലജഡത്തിലും അവർ യഹോവെക്കു കൊണ്ടുവരുന്ന
    കടിഞ്ഞൂൽ ഒക്കെയും നിനക്കു ഇരിക്കേണം; മനുഷ്യന്റെ കടിഞ്ഞൂലിനെയോ വീണ്ടെടുക്കേണം;
    അശുദ്ധമൃഗങ്ങളുടെ കടിഞ്ഞൂലിനെയും വീണ്ടെടുക്കേണം.
  rmc-rmc: Dojekh muršoro abo džviros, so uľol ešebno, so anen angle ma o Izraeliti,
    ela tiro. Vašoda mušines te cinel avri dojekhe muršores the dojekhe džviros le
    nažuže dobitkostar, so uľol ešebno.
  pes-OPV: وهرچه رحم را گشاید از هر ذی جسدی که برای خداوند می‌گذرانند چه از انسان
    و چه از بهایم ازآن تو باشد، اما نخست زاده انسان را البته فدیه دهی، و نخست زاده
    بهایم ناپاک را فدیه‌ای بده.
  ron-1924: Орьче ынтый нэскут дин орьче труп пе каре-л вор адуче Домнулуй, атыт дин
    оамень, кыт ши дин добитоаче, сэ фие ал тэу. Нумай сэ лашь сэ се рэскумпере ынтыюл
    нэскут ал омулуй ши сэ лашь сэ се рэскумпере ши ынтыюл нэскут ал унуй добиток
    некурат.
  ben-OBCV: মানুষ বা পশু, যাবতীয় প্রাণীর মধ্যে প্রথমজাত সব প্রাণীকে সদাপ্রভুর উদ্দেশে
    উৎসর্গ করবে, সে সব তোমার হবে। কিন্তু মনুষের প্রথমজাতকে এবং অশুচি পশুর প্রথমজাত
    পুংপশুকে তুমি অবশ্য মুক্ত করবে।
  som-som: Oo wax kasta oo maxal furo oo Rabbiga loo bixiyo, dad iyo duunyoba, waa
    inay kuwaaga ahaadaan, habase yeeshee dadka curadkiisa kolleyba waa inaad madax
    furtaa, oo xoolaha aan daahirka ahayn curadyadoodana waa inaad madax furtaa.
  lat-VUC: 'Quidquid primum erumpit e vulva cunctæ carnis, quam offerunt Domino, sive
    ex hominibus, sive de pecoribus fuerit, tui juris erit: ita dumtaxat ut pro hominis
    primogenito pretium accipias, et omne animal quod immundum est redimi facias,'
  eng-ASVBT: 'Everything that openeth the womb, of all flesh which they offer unto
    Jehovah, both of man and beast shall be thine: nevertheless the firstborn of man
    shalt thou surely redeem, and the firstling of unclean beasts shalt thou redeem.'
  ita-1885: Sia tuo tutto ciò che apre la matrice, d'ogni carne che si offerisce al
    Signore, così degli uomini come delle bestie; ma del tutto fa' che si riscatti
    il primogenito dell'uomo; fa' parimente che si riscatti il primogenito della bestia
    immonda.
  eng-LXXUP: 'And everything that opens the womb of all flesh, whatsoever they bring
    to the Lord, whether man or beast, shall be thine: only the firstborn of men shall
    be surely redeemed, and thou shalt redeem the firstborn of unclean cattle.'
  eng-ULB: Everything that opens the womb, all the firstborn which the people offer
    to Yahweh, both of man and animal, will be yours. Nevertheless, the people must
    certainly buy back every firstborn son, and they must buy back the firstborn male
    of unclean animals.
  spa-VBL: Todo primogénito, ya sea humano o animal, que se ofrezca al Señor es tuyo.
    Pero debes redimir todo primogénito y todo primogénito de los animales inmundos.
  fra-_FOB: Tout premier-né, de toute chair, qu'ils offriront à l'Éternel, soit des
    hommes soit des bêtes, t'appartiendra; seulement, tu rachèteras le premier-né
    de l'homme; tu rachèteras aussi le premier-né d'une bête impure.
  mal-mal: മനുഷ്യരിൽനിന്നോ മൃഗങ്ങളിൽ നിന്നോ അവർ യഹോവയ്ക്ക് കൊണ്ടുവരുന്ന എല്ലാ കടിഞ്ഞൂലും
    നിനക്ക് ആയിരിക്കണം; മനുഷ്യന്റെ കടിഞ്ഞൂലിനെയോ വീണ്ടെടുക്കണം; അശുദ്ധമൃഗങ്ങളുടെ കടിഞ്ഞൂലിനെയും
    വീണ്ടെടുക്കണം.
  urd-GVR: Har insān aur har haiwān kā jo pahlauṭhā Rab ko pesh kiyā jātā hai wuh
    terā hī hai. Lekin lāzim hai ki tū har insān aur har nāpāk jānwar ke pahlauṭhe
    kā fidyā de kar use chhuṛāe.
  suz-BL: मिनु परमप्रभु यावे कली चढ़ेशो, मुर आन ङोंइती जरमेशो, बी ब्‍यफ क्‍यारश भेडा
    आन ङोंइती जरमेशो नेल्‍ल इ केन बाक्‍नीम। मो दुम्‍त हना यो, गे मुर आ ङोंइती जरमेशो
    कली प्रोंइचा माल्‍नेवे। ग्रांग्रा दिशो बस्‍तु भाव आन ङोंइती जरमेशो यो प्रोंइचा
    माल्‍नेवे। प्रस्‍थान १३:२; प्रस्‍थान ३४:१९-२०
  ita-1927: Ogni primogenito d’ogni carne ch’essi offriranno all’Eterno, così degli
    uomini come degli animali, sarà tuo; però, farai riscattare il primogenito dell’uomo,
    e farai parimente riscattare il primogenito d’un animale impuro.
  ckb-ckb: هەر نۆبەرەیەکی سک کە پێشکەشی یەزدانی دەکەن لە مرۆڤ و لە ئاژەڵ، بۆ تۆ دەبێت،
    بەڵام پێویستە کوڕە نۆبەرەی مرۆڤ و نۆبەرە نێرینەی ئاژەڵی گڵاویش بکڕیتەوە.
  eng-BBE: The first birth of every living thing which is offered to the Lord, of
    man or beast, is to be yours; but for the first sons of man payment is to be made,
    and for the first young of unclean beasts.
  kan-OKCV: ಮನುಷ್ಯರಲ್ಲಾಗಲಿ, ಪಶುಗಳಲ್ಲಾಗಲಿ ಯೆಹೋವ ದೇವರಿಗೆ ಸಮರ್ಪಿಸುವ ಚೊಚ್ಚಲಾದದ್ದೆಲ್ಲಾ
    ನಿನ್ನದಾಗಿರಬೇಕು. ಆದರೆ ಮನುಷ್ಯರ ಚೊಚ್ಚಲಾದದ್ದನ್ನೂ ಅಪವಿತ್ರವಾದ ಗಂಡು ಪಶುಗಳ ಚೊಚ್ಚಲಾದದ್ದನ್ನೂ
    ನೀನು ವಿಮೋಚಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.018.014'
  tam-2017: மனிதரிலும் மிருகங்களிலும் அவர்கள் யெகோவாவுக்குச் செலுத்தும் எல்லா மிருகங்களுக்குள்ளே
    கர்ப்பந்திறந்து பிறக்கும் யாவும் உனக்கு உரியதாக இருக்கும்; ஆனாலும் மனிதரின் முதற்பேற்றை
    கொல்லப்படாத நியமத்தின்படி மீட்கவேண்டும்; தீட்டான மிருகஜீவனின் தலையீற்றையும் மீட்கவேண்டும்.
  spa-RV-1909: 'Todo lo que abriere matriz en toda carne que ofrecerán á Jehová, así
    de hombres como de animales, será tuyo: mas has de hacer redimir el primogénito
    del hombre: también harás redimir el primogénito de animal inmundo.'
  ron-BTF: Orice deschide pântecele a toată făptura, pe care ei îl aduc DOMNULUI,
    fie el de la oameni sau vite, să fie al tău, cu toate acestea întâiul născut al
    omului să îl răscumperi negreșit și întâiul născut al vitelor necurate să îl răscumperi.
  eng-WEBP: Everything that opens the womb, of all flesh which they offer to the LORD,
    both of man and animal, shall be yours. Nevertheless, you shall surely redeem
    the firstborn of man, and you shall redeem the firstborn of unclean animals.
  eng-FBV: Every firstborn, whether human or animal, that is offered to the Lord is
    yours. But you must buy back every firstborn son and every firstborn male of unclean
    animals.
  nld-1939: Eveneens al wat de moederschoot opent van mens en dier, dat men Jahweh
    moet offeren, is voor u. Maar het eerstgeborene van de mensen moet ge laten vrijkopen,
    evenals het eerstgeborene van de onreine dieren.
  nch-BL: “Nojquiya elise amoaxcahua iniachtohui conehua israelitame, huan iachtohui
    cone sese inintapiyal. Nochi ya ni techmacase huan elis para amojuanti. Pero inijuanti
    sempa techcohuilise iniachtohui conehua. Nojquiya nochi iniachtohui conetapiyalhua
    cati amo tapajpactique techcohuilise ica ininpati cati ta tiquitas para cuali.
  vie-1934: Mọi con đầu lòng của các xác thịt, hoặc ngươi, hoặc vật mà dân Y-sơ-ra-ên
    dâng cho Đức Giê-hô-va, đều sẽ thuộc về ngươi; nhưng ngươi phải chuộc lại con
    đầu lòng của loài người, và cũng phải chuộc lại con đầu lòng của thú vật ô uế.
  hin-CV: हर एक जीवधारी का पहलौठा, चाहे वह मनुष्य का हो या पशु का, जिसे वे याहवेह
    को अर्पण करने लाते हैं, तुम्हारा होगा; फिर भी मनुष्य का पहलौठा तुम दाम लेकर छोड़
    दोगे, वैसे ही अपवित्र घोषित पशुओं के पहलौठे को भी तुम दाम लेकर छोड़ देना.
  eng-OURB: Everything that opens the womb, of all flesh which they offer to Adonai,
    both of man and animal shall be yours. Nevertheless, you shall surely redeem the
    firstborn of man, and you shall redeem the firstborn of unclean animals.
  spa-BES: El primer nacimiento de todo ser viviente que se ofrece al Señor, del hombre
    o de la bestia, debe ser tuyo; pero los primeros hijos del hombre redimirás, y
    por las primeros crías de bestias inmundas redimirás.
  tdx-tdx: Azo ka ze manoka-koviñe valoha’e, ze engaeñe am’ Iehovà, he ondaty ke hare;
    fe toe ho jebañeñe o tañoloñoloña’ ondatio, vaho havahañe ka ze valohan’ ana’
    o biby tsy malioo.
  vid-vid: “Chila mlelwa wa mwaluko yawele Waisilaeli wondavila heni Mkulu Nguluwi,
    wone yowa mlelwa wa mwaluko wa munhu ama igongolo, yowa wa hegwe. Ila kwanguganigwa
    kuwagombola walelwa wa mwaluko weng'ha wa wanhu, na chila mlelwa wa mwaluko wa
    igongolo likokomoche yanguganigwa ligomboligwe.
  eng-OKE: Whatever openeth the womb of all flesh which they offer before the Lord,
    of man, or of beast, shall be for thee; but thou shalt surely redeem the firstborn
    of man, and the firstling of an unclean animal thou shalt redeem;
  tha-KJV: บรรดาเนื้อหนังที่เบิกครรภ์ ไม่​ว่ามนุษย์หรือสัตว์ ซึ่งเขาถวายแด่พระเยโฮวาห์จะเป็นของเจ้า
    แต่​อย่างไรก็ตาม บุ​ตรหัวปีของมนุษย์​เจ้​าจะต้องไถ่​ไว้ เจ้​าต้องไถ่​ลูกหัวปี​ของบรรดาสัตว์ทั้งปวงที่มลทินด้วย
  por-BR-2018: 'Todo o que abrir madre em toda carne que oferecerão ao SENHOR, tanto
    de homens como de animais, será teu: mas farás resgatar o primogênito do homem:
    também farás resgatar o primogênito de animal impuro.'
  deu-ELO: Alles, was die Mutter bricht, von allem Fleische, das sie Jehova darbringen,
    an Menschen und an Vieh, soll dir gehören; nur sollst du den Erstgeborenen vom
    Menschen jedenfalls lösen, und das Erstgeborene vom unreinen Vieh sollst du lösen.
  eng-WYC-2018: Whatever thing cometh first forth of the womb of all flesh, which
    they offer to the Lord, whether it is of men, either of beasts, it shall be of
    thy right; so only that thou take price for the first begotten child of man, and
    that thou make each beast that is unclean to be bought again; (Whatever thing
    of all flesh that cometh forth first from the womb, whether it is of men, or of
    beasts, which they offer to the Lord, shall be thy right to have; so only that
    thou take payment in exchange, or as redemption, for the first-born of man, and
    that thou make each beast that is unclean to be bought back;)
  epo-epo: Ĉiu utermalferminto el ĉiuj vivaj estaĵoj, kiun ili alportas al la Eternulo,
