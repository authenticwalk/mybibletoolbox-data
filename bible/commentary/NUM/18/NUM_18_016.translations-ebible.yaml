verse: NUM.018.016
translations:
  mal-C: അവയ്ക്ക് ഒരുമാസം പ്രായമുള്ളപ്പോൾ, അവയുടെ വീണ്ടെടുപ്പുവിലയായ ഇരുപതു ഗേരയ്ക്കു
    സമമായ വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരമുള്ള അഞ്ചുശേക്കേൽ വെള്ളികൊണ്ട് അവയെ വീണ്ടെടുക്കണം.
  deu-TKW: Und was seine Auslösung betrifft, so sollst du ihn im Alter von einem Monat
    und darüber auf Grund der Schätzung für einen Betrag von fünf Sekeln heiliges
    Gewicht, den Sekel zu zwanzig Gera gerechnet, auslösen lassen.
  lin-lin: Tango bakokokisa sanza moko, osengeli kosikola bango na motuya ya mbongo
    ya bibende mitano ya palata, oyo moko na moko kati na yango ezali ya bagrame zomi,
    kolanda ndenge bamekaka kilo kati na Mongombo.
  eng-LSV: And their ransomed ones from a son of a month, you ransom with your valuation
    [for] five shekels of silver, by the shekel of the holy place; it [is] twenty
    gerahs.
  eng-GNV: And those that are to bee redeemed, shalt thou redeeme from the age of
    a moneth, according to thy estimation, for the money of fiue shekels, after the
    shekel of the Sanctuarie, which is twentie gerahs.
  eng-WEBSTER: And those that are to be redeemed from a month old shalt thou redeem,
    according to thy estimation, for the money of five shekels, after the shekel of
    the sanctuary, which is twenty gerahs.
  nhw-BL: Quema iniachtihui conehua quipiyase se metztli, nechcohuilise ica macuili
    tomi tlen plata catli sesen quipiya 11 gramos ietica ipan nopa tlatamachihuali
    tlen tiopamitl. Huan ya nopa tijselis para ininpati sese iniachtihui cone.
  swh-ONEN: Watakapokuwa na umri wa mwezi mmoja, ni lazima mtawakomboa kwa bei ya
    ukombozi iliyowekwa, kwa shekeli tano za fedha, kulingana na shekeli ya mahali
    patakatifu, yenye uzito wa gera ishirini.
  bba-bba: Kɑɑ de bu ye yɑkiɑwɑ sɑɑ min di yɑ suru tiɑ mɔ, kɑ sii ɡeesun ɡobi nɔɔbu
    nɡe mɛ bɑ rɑ yi yĩire sɑ̃ɑ yerɔ. Gobi yin tiɑn bunum mu sɑ̃ɑwɑ ɡɑrɑmu wɔkuru.
  eng-KJVCPB: And those that are to be redeemed from a month old shalt thou redeem,
    according to thine estimation, for the money of five shekels, after the shekel
    of the sanctuary, which is twenty gerahs.
  luo-luo: Ka giromo dwe achiel, nyaka iwargi e nengo mar wero ma en shekel abich
    mar fedha, kaluwore gi shekel mar kama ler mar lemo, ma pekne romo gera piero
    ariyo.
  meu-meu: 'Edia mauri huana tamona baine ore ai na davadia bae kara: davadia vada
    ba gwauraia, silver sekeledia, ima, gabu helaḡana ena sekele heḡereḡerena; una
    sekele lalonai gera na ruahui.'
  npi-ULB: मानिसहरूले किनेर फिर्ता लिनुपर्नेहरूलाई एक महिनाको भएपछि किनेर फिर्ता गर्नुपर्छ
    । त्यसपछि मानिसहरूले पवित्र स्थानको शेकेलको तौलको मापदण्डअनुसार पाँच शेकेल तिरेर
    फिर्ता लिन सक्छन् । बिस गेराको एक शेकेल हुन्छ ।
  yor-yor: Nígbà tí wọ́n bá pé oṣù kan, o gbọdọ̀ rà wọ́n padà ní iye owó ìràpadà tí
    í ṣe ṣékélì márùn-ún fàdákà, gẹ́gẹ́ bí iye ṣékélì ibi mímọ́ tí ó wọn ìwọ̀n ogún
    gera.
  pes-OPCB: هر کسی که صاحب اولین پسر شود باید برای آن، پنج مثقال نقره برحسب مثقال
    عبادتگاه، به شما بپردازد. او باید این مبلغ را وقتی پسرش یک ماهه شد، بیاورد.
  tgl-ULB: Iyong mga dapat bibilhin muli ng mga tao ay dapat bilhin muli pagkatapos
    na maging isang buwang gulang. Pagkatapos ay maaari na silang bilhin muli ng mga
    tao, sa halagang limang siklo, ayon sa pamantayang timbang na siklo ng santuwaryo,
    na kapantay ng dalawampung gera.
  hui-hui: Isaraele tinaga igiri gali ege mbira hangu penego muni kina pira duria
    (50) hangume yolo biadai bulene nga.
  mya-mya: တစ်​လ​သား​အ​ရွယ်​က​လေး​များ​ကို​ကျပ် ချိန်​တော်​အ​ရ ငွေ​သား​ငါး​ကျပ်​ဖြင့်​ရွေး​ယူ
    စေ​ရ​မည်။-
  bod-N: ཡང་དེ་དག་གི་བླུ་རིན་ནི། ཟླ་བ་གཅིག་བརྒལ་རྗེས་ཁྱོད་ཀྱིས་རང་གིས་ཚོད་རྩིས་བྱས་པའི་རིན་དང་།
    གནས་མཆོག་གི་སྲང་བཞིན་དུ། དངུལ་སྲང་ལྔ་ཡིས་བླུ་དགོས་ཏེ། སྲང་གཅིག་ནི་གཱེ་ར་ཉི་ཤུ་ཡིན།
  sna-sna: Kana zvava nomwedzi mumwe chete, unofanira kuzvidzikinura nomutengo wedzikinuro
    wakatarwa wamashekeri mashanu esirivha, maererano neshekeri renzvimbo tsvene,
    rinorema magera makumi maviri.
  spa-BLM: Redimirás a los que deban ser redimidos de un mes de edad, según tu estimación,
    por cinco siclos de dinero, según el siclo del santuario, que pesa veinte gerahs.
  cac-cac: Ayic junxo ujal yalji, tz'ac'ji q'uen tumin chi' sq'uexuloc. A yuj eb'
    unin chi', oye' siclo q'uen plata tz'ac'ji, icha q'uen sc'anchaj d'a in cajnub',
    20 geras yalil.
  swh-ULB: Wale ambao wanahitaji kukombolewa na watu watakombolewa wakiwa na umri
    wa mwezi mmoja. Ndipo watu watawakomboa kwa bei ya shekeli tano, kwa kiwango cha
    shekeli za mahali patakatifu, ambacho ni sawa na gera ishirini.
  bel-bel: 'а выкуп за іх: пачынаючы з аднаго месяца, паводле ацэнкі тваёй, бяры выкуп
    пяць сікляў срэбра, па сіклі сьвяшчэнным, які ў дваццаць гераў;'
  deu-ELBBK: Und die zu Lösenden unter ihnen sollst du von einem Monat an lösen, nach
    deiner Schätzung, für 5 Sekel Silber, nach dem Sekel des Heiligtums, der 20 Gera
    ist.
  mbb-OT: Ipelekat niw heini emun senge vulan en is keǥurang dan, ne kinahanglan he
    ipelekat niw heini te lelima he vuuk he pelata, he ibpesikad diyà te keveǥat te
    pelata ziyà te timbangan he egemiten te menge memumuhat.
  mal-2015: 'വീണ്ടെടുപ്പുവിലയോ: ഒരു മാസംമുതൽ മേലോട്ടു പ്രായമുള്ളതിനെ നിന്റെ മതിപ്പുപ്രകാരം
    അഞ്ചു ശേക്കെൽ ദ്രവ്യംകൊടുത്തു വീണ്ടെടുക്കേണം. ശേക്കെൽ ഒന്നിന്നു ഇരുപതു ഗേരപ്രകാരം
    വിശുദ്ധമന്ദിരത്തിലെ തൂക്കം തന്നേ.'
  rmc-rmc: Sar le čhavoreske ela jekh čhon, mušinel te el avricindo vaš o pandž rupune
    love, avke sar pes važinel andro Svetostankos.
  pes-OPV: «و اما درباره فدیه آنها، آنها را از یک ماهه به حساب خود به پنج مثقال نقره،
    موافق مثقال قدس که بیست جیره باشد فدیه بده.
  ron-1924: Сэ лашь сэ се рэскумпере ынтыий нэскуць ай оаменилор де ла вырста де о
    лунэ, дупэ прецуиря та, ку прецул де чинч сикли де арӂинт, дупэ сиклул Сфынтулуй
    Локаш, каре есте де доуэзечь де гере.
  ben-OBCV: যখন তাদের বয়স এক মাস হবে, তুমি তাদের নির্ধারিত মুক্তির মূল্যে, অর্থাৎ
    পবিত্রস্থানের শেকল অনুসারে, পাঁচ শেকল রুপোর বিনিময়ে মুক্ত করবে। এক শেকলের ওজন,
    কুড়ি গেরা।
  som-som: Oo kuwa la madax furayo, markay bil jiraan waa inaad ku madax furtaa, sidaad
    u qiimayso, lacag ah shan sheqel oo le'eg sheqelka meesha quduuska ah (kaasu waa
    labaatan geeraah).
  lat-VUC: cujus redemptio erit post unum mensem, siclis argenti quinque, pondere
    sanctuarii. Siclus viginti obolos habet.
  eng-ASVBT: And those that are to be redeemed of them from a month old shalt thou
    redeem, according to thine estimation, for the money of five shekels, after the
    shekel of the sanctuary (the same is twenty gerahs).
  ita-1885: E fa' riscattare i primogeniti degli uomini che conviene riscattare, dall'età
    d'un mese, secondo la tua estimazione, che sarà di cinque sicli d'argento, a siclo
    di Santuario, che è di vent'oboli;
  eng-LXXUP: And the redemption of them shall be from a month old; their valuation
    of five shekels—it is twenty oboli according to the holy shekel.
  eng-ULB: Those that are to be bought back by the people must be bought back after
    becoming one month old. Then the people may buy them back, for the price of five
    shekels, by the standard weight of the sanctuary shekel, which equals twenty gerahs.
  spa-VBL: Cuando tengan un mes de edad, pagarás el precio de redención de cinco siclos
    de plata (usando el estándar de siclos del santuario), equivalente a veinte gueras.
  fra-_FOB: Quant à son rachat, tu le rachèteras depuis l'âge d'un mois, d'après ton
    estimation, au prix de cinq sicles d'argent, selon le sicle du sanctuaire, qui
    est de vingt oboles.
  mal-mal: 'വീണ്ടെടുപ്പുവിലയോ: ഒരു മാസംമുതൽ മുകളിലേക്ക് പ്രായമുള്ളതിനെ നിന്റെ മതിപ്പുപ്രകാരം
    അഞ്ച് ശേക്കെൽ ദ്രവ്യംകൊടുത്ത് വീണ്ടെടുക്കണം. ശേക്കൽ ഒന്നിന് ഇരുപത് ഗേരപ്രകാരം
    വിശുദ്ധമന്ദിരത്തിലെ തൂക്കം തന്നെ.'
  urd-GVR: Jab wuh ek māh ke haiṅ to un ke ewaz chāṅdī ke pāṅch sikke denā. (Har sikke
    kā wazn maqdis ke bāṭoṅ ke mutābiq 11 grām ho.)
  suz-BL: मेको आन कली प्रोंइतीक क्‍येट महिना का गाप्‍शो कली चांदी के ५ शेकेल ताक्‍चा
    माल्‍नेवे। मेको ताम्‍बु ङा शेकेल बाक्‍चा माल्‍नीम। मेको ताम्‍बु ङा शेकेल का २०
    गेराह ङा बाक्‍ब। गेराह का ०.६ ग्राम बाक्‍ब। ताम्‍बु ङा शेकेल का १२ ग्राम ङा क्‍येट
    बाक्‍ब।लेवी २७:६,२७
  ita-1927: E quanto al riscatto, li farai riscattare dall’età di un mese, secondo
    la tua stima, per cinque sicli d’argento, a siclo di santuario, che è di venti
    ghere.
  ckb-ckb: پێویستە لە تەمەنی یەک مانگییەوە بیانکڕیتەوە، نرخی کڕینەوەش پێنج شاقل لە
    زیو بەگوێرەی خەمڵاندنی شاقلی پیرۆزگا، کە بیست گێرایە.
  eng-BBE: Payment is to be made for these when they are a month old, at the value
    fixed by you, a price of five shekels by the scale of the holy place, that is,
    twenty gerahs to the shekel.
  kan-OKCV: ಅವು ಒಂದು ತಿಂಗಳಿನ ಪ್ರಾಯಕ್ಕೆ ಬಂದಾಗ, ದೇವರ ಸೇವೆಗೆ ನಿಗದಿಯಾದ ಇಪ್ಪತ್ತು ಗೇರಾ ತೂಕದ
    ನಾಣ್ಯದ ಮೇರೆಗೆ ಐದು ಶೆಕೆಲ್ ನಾಣ್ಯವನ್ನು ತೆಗೆದುಕೊಂಡು ಅವುಗಳನ್ನು ವಿಮೋಚಿಸಿಕೊಳ್ಳಬೇಕು.
  bbb-bbb: '@see-verse:NUM.018.015'
  tam-2017: மீட்கவேண்டியவைகள் ஒரு மாதத்திற்கு மேற்பட்டதானால், உன்னுடைய மதிப்புக்கு
    இசைய பரிசுத்த ஸ்தலத்தின் சேக்கல் கணக்கின்படி ஐந்து சேக்கல் பணத்தாலே அவைகளை மீட்கவேண்டும்;
    ஒரு சேக்கல் இருபது கேரா.
  spa-RV-1909: Y de un mes harás efectuar el rescate de ellos, conforme á tu estimación,
    por precio de cinco siclos, al siclo del santuario, que es de veinte óbolos.
  ron-BTF: Și cei ce trebuie răscumpărați de la vârsta de o lună să îi răscumperi
    conform estimării tale, cu banii a cinci șekeli, după șekelul sanctuarului, care
    este de douăzeci de ghere.
  eng-WEBP: You shall redeem those who are to be redeemed of them from a month old,
    according to your estimation, for five shekels of money, according to the shekel
    of the sanctuary, which weighs twenty gerahs.
  eng-FBV: When they are one month old you shall pay the redemption price of five
    shekels of silver, (using the sanctuary shekel standard), equivalent to twenty
    gerahs.
  nld-1939: Ge moet een kind laten loskopen, als het een maand oud is, en zijn losgeld
    zal de vastgestelde prijs bedragen, vijf sikkels volgens het heilig gewicht, dus
    twintig gera.
  nch-BL: Quema iniachtohui conehua quipiyase se metzti, techcohuilise ica macuili
    tomi ten plata cati sesen quipiya 11 gramos ietica ipan nopa tatamachihuali ten
    tiopamit. Huan ya nopa tijselis para ininpati sese iniachtohui cone.
  vie-1934: Về sự chuộc lại, ngươi phải chuộc lại những con từ một tháng trở đi, theo
    giá định của ngươi, là năm siếc-lơ bạc, theo siếc-lơ của nơi thánh; một siết-lơ
    của nơi thánh là hai mươi ghê-ra.
  hin-CV: एक महीने के ऊपर की आयु के पशु के लिए तुम अपने आंकलन के आधार पर छुड़ाने का
    मूल्य तय करोगे; जो पवित्र स्थान की तौल के अनुसार चांदी के पांच शेकेल होंगे, जो
    बीस गेराह के बराबर होता है.
  eng-OURB: You shall redeem those who are to be redeemed of them from a month old,
    according to your estimation, for five shekels [2 oz; 56.7 g] of money, after
    the shekel of the sanctuary, (the shekel is 0.4 oz; 11.34 g; or called twenty
    gerahs 20/50 of an oz)
  spa-BES: El pago se realizará cuando tengan un mes de antigüedad, al valor fijado
    por ustedes, a un precio de cinco shekels según la escala del lugar santo, es
    decir, veinte geras por un shekel.
  tdx-tdx: Le ty vilin’ ai’e, mifototse amy valò­ham-bola’ey ty ijebañañe aze; ze
    anjoanjoa’ o azey, sekele lime ty vili’e an-tseke­len-toe-miavake (gerà roapolo
    izay).
  vid-vid: Walelwa awo wa mwaluko wawele wa mwezi umwe kwa kulavigwa sendi vihande
    vihano, kwa kuwinza chipimilo cha ihema lya Nguluwi.
  eng-OKE: 'And his redemption shall be at the age of one month; thou shalt redeem
    with the price of five shekes, in the shekel of the sanctuary it is ten meahs:'
  tha-KJV: และค่าไถ่ พออายุ​ได้​หน​ึ่งเดือนเจ้าก็ต้องไถ่ ให้​เจ้​ากำหนดว่าเป็นเงินห้าเชเขลตามเชเขลของสถานบริ​สุทธิ​์
    ซึ่งเป็นยี่​สิ​บเก-ราห์
  por-BR-2018: E de um mês farás efetuar o resgate deles, conforme tua avaliação,
    por preço de cinco siclos, ao siclo do santuário, que é de vinte óbolos.
  deu-ELO: Und die zu Lösenden unter ihnen sollst du von einem Monat an lösen, nach
    deiner Schätzung, um fünf Sekel Silber, nach dem Sekel des Heiligtums, der zwanzig
    Gera ist.
  eng-WYC-2018: whose again-buying shall be after one month, for five shekels of silver,
    by the weight of [the] saintuary, (or whose redemption shall be after one month,
    for five shekels of silver, by the measure of the sanctuary); a shekel hath twenty
    halfpence.
  epo-epo: 'Ilia elaĉeto estas: post la aĝo de unu monato prenu elaĉeton laŭ via takso,
    kvin siklojn da arĝento laŭ la sankta siklo, kiu konsistas el dudek geroj.'
  uig-PIN: Tɵlǝm tɵlǝx kerǝk bolƣanlar üqün yexi bir ayliⱪtin axⱪanda tɵlǝm puli tɵlǝnsun;
    ularƣa sǝn tohtatⱪan baⱨa boyiqǝ, yǝni muⱪǝddǝs jaydiki xǝkǝlning ɵlqǝm birliki
    boyiqǝ (bir xǝkǝl yigirmǝ gǝraⱨdur) baⱨa ⱪoyup, bǝx kümüx xǝkǝl al.
  beo-beo: Mano lalelegele, oubi afae doaga:sea, Isala:ili ilia malasu defele, silifa
    fage biyale gala amoga bu bidiga lama:ne ilegema:ma!
  tpi-OTNT: Ol Israel i ken baim bek ol pikinini bilong ol long mani silva inap 50
    kina, long taim ol pikinini i gat wanpela mun.
  hau-SA: Sa’ad da suke wata ɗaya da haihuwa, dole a fanshe su a bakin shekel biyar-biyar,
    bisa ga ma’aunin shekel na tsattsarkan wuri da ake amfani da shi, wanda nauyinsa
    ya kai gera ashirin.
  uig-LAT: Tölem tölesh kérek bolghanlar üchün yéshi bir ayliqtin ashqanda tölem puli
    tölensun; ulargha sen toxtatqan baha boyiche, yeni muqeddes jaydiki shekelning
    ölchem birliki boyiche (bir shekel yigirme gerahdur) baha qoyup, besh kümüsh shekel
    al.
  nde-nde: Kuzakuthi zingafikisa inyanga eyodwa zizelwe uzihlenge ngentengo yokuhlenga
    ayisilinganiso samashekeli amahlanu esiliva, kusiya ngesilinganiso seshekeli lendlu
    engcwele, eyisisindo esingamagera angamatshumi amabili.
  ton-ton: Pea ko ia ʻoku totonu ke huhuʻi mei he taha māhina, te ke huhuʻi ia ʻo
    fakatatau ki hoʻo lau, ʻaki ʻae paʻanga ko e sikeli ʻe nima, ʻo hangē ko esikeli
    ʻoe faletapu, ʻaia ko e kela ʻe uofulu.
  ces-1613: Výplata pak jeho, když mu již jeden měsíc bude, vedlé ceny tvé bude pěti
    loty stříbra podlé lotu svatyně; dvadceti peněz váží lot.
  eng-WMB: You shall redeem those who are to be redeemed of them from a month old,
    according to your estimation, for five shekels of money, according to the shekel
    of the sanctuary, which weighs twenty gerahs.
  tam-TCV: அவை ஒரு மாதமானவுடன், பரிசுத்த இடத்தின் சேக்கல் மதிப்பின்படி மீட்பின் கிரயமான
    ஐந்து சேக்கலைப் பெற்றுக்கொண்டு, நீ அவற்றை மீட்கவேண்டும். இருபது கேரா ஒரு சேக்கல்.
  ceb-ULB: Kadtong pagapaliton pagbalik sa katawhan kinahanglan nga paliton pagbalik
    human mahimong usa ka bulan ang panuigon. Unya ang katawhan mahimo na nga mopalit
    niini pagbalik, nga nagkantidad ug lima ka shekel, pinaagi sa naandan nga kabug-aton
    sa shekel nga anaa sa balaan nga dapit, nga nagkantidad ug 20 ka gerahs.
  pol-UBG: A wykup tego, który ma jeden miesiąc, dasz według twego oszacowania pięć
    syklów srebra według sykla świątynnego, który wynosi dwadzieścia ger.
  urd-GVU: جب وہ ایک ماہ کے ہیں تو اُن کے عوض چاندی کے پانچ سِکے دینا۔ (ہر سِکے کا
    وزن مقدِس کے باٹوں کے مطابق 11 گرام ہو)۔
  deu-1912: Sie sollen's aber lösen, wenn's einen Monat alt ist; und sollst es zu
    lösen geben um Geld, um fünf Silberlinge nach dem Lot des Heiligtums, das hat
    zwanzig Gera.
  kan-2017: ಹೀಗೆ ಬಿಟ್ಟುಬಿಡಬೇಕಾದ ಶಿಶುಗಳು ಒಂದು ತಿಂಗಳಿನ ಪ್ರಾಯಕ್ಕೆ ಬಂದಾಗ, ನೀವು ಗೊತ್ತು
    ಮಾಡಿದ ಈಡನ್ನು ದೇವರ ಸೇವೆಗೆ ನೇಮಕವಾದ ಇಪ್ಪತ್ತು ಗೇರಾ ತೂಕದ ಶೆಕೆಲ್ ಪ್ರಕಾರ ಐದು ಶೆಕೆಲ್ ತೆಗೆದುಕೊಂಡು
    ಅವುಗಳನ್ನು ಬಿಟ್ಟುಬಿಡಬೇಕು.
  yap-yap: Pi’in bitir e thingar ni chuw’iy ngan fulwegrad ko ngiyal’ nike gaman ta’reb
    e pul yangarrad ni ba muduwgil puluwon, lal yang e silber, ni aram rogon ni kan
    duwgiliy e ngiyal’nem.
  hlt-MCSB: A lat koi te hla khat a kuep ca vaengah namah loh a phu vanbangla cak
    shekel panga neh lat. Hmuencim kah shekel ah tah te te gerah kul lo.
  mdy-ETH: ሾይንቴንቴ ፔቴ ዓጊኒ ኩሜ ናይ ዛላ ዒንጊንቶም ጌይንቴ ጎይፆጉዴያ ጌኤዦ ማኣራ ሚኢሾ ዴኤሡሞ ዔሮ ባኮና ዶንጊታሚ
    ጊራኣሜ ማዓ ሹቺ ቢራ ዔካኒ ኔ ዳንዳዓኔ።
  twi-ASANTE: Sɛ abakan no di bosome a, na ɛsɛ sɛ wɔde ɔgye boɔ a ɛyɛ dwetɛ gram aduonum
    nsia sɛdeɛ kronkronbea hɔ nkariboɔ a ɛyɛ gram dubaako ne nkyemu anum mu baako
    no teɛ no ba.
  eng-WEBU: You shall redeem those who are to be redeemed of them from a month old,
    according to your estimation, for five shekels of money, according to the shekel
    of the sanctuary, which weighs twenty gerahs.
  bnp-bnp: E huriki a Israel ri gi kona mule e huriki e tune ria ri tahoka a keva
    i taku na silva sekel i lima, i ramai a nimavana sekel na kape na tahuna iea.
  wal-wal: Issi agina naata wozanau Xoossaa Dunkkaaniyan eriyo meezaanaa likkiyan
    ichchashu xaqara biraa wozo waagaa qanxxite.
  spa-PDDPT: De un mes efectuarás su rescate, según tu valoración, por precio de 55
    gramos de plata, conforme al siclo del Santuario, que es de 20 geras.
  gun-gun: Peteĩ jaxy'i va'e meme 'rã remboekovia uka. Hekovia repyrã reikuaa rami
    vy ae 'rã ome'ẽ, cinco hatã'i va'e re, henda iky'a e'ỹ va'e py oiporupy regua
    doze grama va'e rami ae.
  ilo-ULB: Masapul a masubbot dagiti masapul a subboten dagiti tattao kalpasan a mabulananda.
    Ket mabalinton a subboten ida dagiti tattao, babaen iti lima a siklo, segun iti
    naituyang a pagtimbangan iti santuario, a katukad ti duapulo a gera.
  kpg-kpg: Nia hui o nia dama dagi dahi nadau malama ala e hui belee lahi gi muli,
    le e hui gi nia silber e lima gi di hui dela gu haga noho.
  uig-ARA: تۆلەم تۆلەش كېرەك بولغانلار ئۈچۈن يېشى بىر ئايلىقتىن ئاشقاندا تۆلەم پۇلى
    تۆلەنسۇن؛ ئۇلارغا سەن توختاتقان باھا بويىچە، يەنى مۇقەددەس جايدىكى شەكەلنىڭ ئۆلچەم
    بىرلىكى بويىچە ‹بىر شەكەل يىگىرمە گەراھدۇر› باھا قويۇپ، بەش كۈمۈش شەكەل ئال.
  sus-sus: E na kike keren sɔtɔ, e xun xa sara gbeti kole suuli, naxan kole keren
    lanma giramu fu ma.»
  pon-2006: Seri kan pahn kin pweipweida sapahl ni ar sounpwong ehu ni pweipwein mwohni
    silper limau nin duwen me koasoandier.
  ksd-ksd: Una kia valaun diat ba dia laun vue tika na gai, ma una vatang ra matai
    diat ba ra ilima na mamat na silva, da ra mamat kai ra gomgom na pal, nina a vinun
    ma laptikai na gram (a ngungu auns) tana.
  tur-YTC: Senin biçtiğin değere göre bedel alınacak olanlardan, bir aylıktan itibaren,
    yirmi gerah ağırlığındaki kutsal yerin şekeline göre beş şekel para olarak, bedel
    alacaksın.
  grc-BRENT: Καὶ ἡ λύτρωσις αὐτοῦ, ἀπὸ μηνιαίου· ἡ συντίμησις πέντε σίκλων, κατὰ τὸν
    σίκλον τὸν ἅγιον εἴκοσι ὀβολοί εἰσι.
  ind-AYT: Kamu harus menebusnya sesuai dengan nilai sejak berumur satu bulan. Menurut
    syikal kudus nilainya lima syikal yaitu dua puluh gera.
  nya-nya: Pamene zili ndi mwezi umodzi wa kubadwa, uziwombole pa mtengo wowombolera
    wa ndalama zisanu zasiliva, monga mwa ndalama za ku malo wopatulika.
  hrv-hrv: 'Kad budu stari mjesec dana, pusti da ih otkupljuju. A njihovu otkupnu
    cijenu odredi: pet srebrnih šekela, prema hramskom šekelu, a to je dvadeset gera.'
  mps-mps: Te Israel dabe augwaligo augwa wai dabe te a naga silva mone gego abelemainao,
    te waigo polua deli ebo si,” wali.
  tpi-tpi: Ol Israel i ken baim bek ol pikinini bilong ol long mani silva inap 50
    kina, long taim ol pikinini i gat wanpela mun.
  dan-1931: Hine skal du lade udløse, når de er en Måned gamle eller derover, med
    en Vurderingssum af fem Sekel efter hellig Vægt, tyve Gera på en Sekel.
  vie-OVCB: Giá chuộc là 57 gam bạc theo cân nơi thánh, và phải chuộc lúc con trưởng
    nam hay con đầu lòng lên một tháng.
  guj-2017: તેઓમાંના જેઓને છોડાવી લેવાના હોય તેઓને એક મહિનાની ઉંમરથી તું તારા ઠરાવેલા
    મૂલ્યથી એટલે પવિત્રસ્થાનોના શેકેલ પ્રમાણે પાંચ શેકેલના નાણાંથી, જે વીસ ગેરહ જેટલું
    છે છોડાવી લે.
  pon-2006A: Seri kan pahn kin pweipweida sapahl ni ar sounpwong ehu ni pweipwein
    mwohni silper limau nin duwen me koasoandier.
  por-BRBSL: You resgatará aqueles que devem ser resgatados a partir de um mês, segundo
    sua estimativa, por cinco siclos de dinheiro, segundo o siclo do santuário, que
    pesa vinte gerahs.
  cth-cth: Thapa yung touh e ratang hanlah kaawm e hah ratangnae phu na to vaiteh,
    hmuen kathoung koe hno e sekel panga touh hoi na ratang han (sekel teh gerah 20
    touh doeh).
  twi-twi: Sɛ abakan no di ɔsram a, na ɛsɛ sɛ wɔde ogye bo a ɛyɛ dwetɛ nkaribo gram
    aduonum asia sɛnea kronkronbea hɔ nkaribo a ɛyɛ gram dubaako ne nkyemu anum mu
    baako no te no ba.
  hlt-hlt: A lat koi te hla khat a kuep ca vaengah namah loh a phu vanbangla cak shekel
    panga neh lat. Hmuencim kah shekel ah tah te te gerah kul lo.
  tbz-SIM: Dɛnitidɑbirɛ dɛ̀ɛ̀ mɔ̀kɛ otɑ̃̀nkù omɑ́ɑ̀ dɛ donku dò nkɛ́mbo mɛdítíbii
    mmɛ̀nùmmù ndi bɛ̀ kèétɛ́mɛ̀ mɛtɑummɛ̀ tou kpɛ́í, mɛ̀ɛ̀ cɛ̃̀ɛ̃́kù bo kɑ̀dɑ́ɑ̀mmù
    tɛpíítɛ̀.
  msy-2020: Israelia, uan borir iakɨnir vamɨra gɨvaziba, ua me inisɨ 5plan silvan
    dagɨabar me givezegh me iniam.
  dop-dop: Apɑlʋpǝyɑɣɑ ŋkɑ kɑ wɛnɑ ɩsɔtʋ kʋlʋm tɔ, kɑ liɣitee kɑ́ wɛɛ nyǝɣǝtʋ kɑkpɑsɩ
    kɛ́ nɑ pǝ́ kɛɛsǝnɑ ɩsǝnɑ pɑ mɑɣɑsʋɣʋ Ɩsɔ cokǝle tɑɑ tɔ.
  azb-azb: Onlar bir aylıq olanda sənin qoyduğun qiymətə görə iyirmi gera ağırlığında
    olan Müqəddəs yerdəki şekelə görə beş şekel gümüşlə əvəzlərini ödə.
  eng-DBY: And those that are to be ransomed from a month old shalt thou ransom, according
    to thy valuation, for the money of five shekels, after the shekel of the sanctuary,
    which is twenty gerahs.
  hin-2017: और जिन्हें छुड़ाना हो, जब वे महीने भर के हों तब उनके लिये अपने ठहराए हुए
    मोल के अनुसार, अर्थात् पवित्रस्थान के बीस गेरा के शेकेल के हिसाब से पाँच शेकेल
    लेकर उन्हें छोड़ना।
  wol-KYG: Njotu xale bu am lu dale ci weer, àpp ko ci juróomi siikali xaalis yu bérab
    bu sell bi, benn siikal yemook ñaar fukki gera mbaa fukki garaam.
  eng-YLT: '''And their ransomed ones from a son of a month, thou dost ransom with
    thy valuation, of silver, five shekels, by the shekel of the sanctuary, twenty
    gerahs it [is].'
  eng-WYC-2017: whose again-buying shall be after one month, for five shekels of silver,
    by the weight of [the] saintuary; a shekel hath twenty halfpence.
  eng-WMBB: You shall redeem those who are to be redeemed of them from a month old,
    according to your estimation, for five shekels of money, according to the shekel
    of the sanctuary, which weighs twenty gerahs.
  urd-GVH: जब वह एक माह के हैं तो उनके एवज़ चाँदी के पाँच सिक्के देना। (हर सिक्के
    का वज़न मक़दिस के बाटों के मुताबिक़ 11 ग्राम हो)।
  rug-rug: Sari na koburu keke sidaradi pododi gua, si kaqu ta holu pule koari ka
    lima poata siliva padana sa hinoluna pa keke. Kaqu ta pada sa poata siliva koasa
    mamatana sapu hoke pada nia pa keke poata sapu ta pozae sekeli mamatana pa tinavete
    koasa Ipi Hopena.
  gaz-gaz: Yeroo umuriin isaanii jiʼa tokko taʼutti akka saqilii iddoo qulqulluu kan
    geeraa digdama ulfaatu sanaatti gatii furii murtaaʼe meetii saqilii shaniin isaan
    furi.
  fra-LSG: Tu les feras racheter dès l’âge d’un mois, d’après ton estimation, au prix
    de cinq sicles d’argent, selon le sicle du sanctuaire, qui est de vingt guéras.
  yal-yal: Dii xɛmɛn kike kedenna xunba saren lanma gbeti gbanan suulun nan ma, naxan
    lanɲɛ yire sariɲanxin gbananna ma, naxan binya garamu fu.
  haw-1868: A o na mea e pono ke panai ia, mai ka malama hookahi o ka hanau ana kau
    e panai ai, ma kou manao ana, e like me na sekela elima, ma ka sekela o ke keenakapu,
    oia hoi na gera ho iwakalua.
  arb-NAV: وَفِدَاءُ النَّاسِ مِنِ ابْنِ شَهْرٍ، حَسَبَ تَقْوِيمِكَ، خَمْسَةُ شَوَاقِلَ
    (نَحْوَ سِتِّينَ جِرَاماً) مِنَ الفِضَّةِ وَفْقاً لِلْوَزْنِ الْمُعْتَمَدِ فِي
    الْقُدْسِ،
  ewe-ewe: Ne woxɔ ɣleti ɖeka la, ele na wò be nàƒle wo ta, eye wo taƒlegae nye klosalo
    gram blaade, le kɔkɔeƒe la ƒe nudanu nu.
  eng-LEE: And those that are to be redeemed from a month old shalt thou redeem, according
    to the usual estimation of five shekels of silver, after the shekel of the sanctuary,
    which is twenty gerahs.
  asm-FB: সেইবোৰৰ মাজৰ এমাহ বয়সৰে পৰা মোকলাই দিব লগা প্ৰতিজনক পবিত্ৰ স্থানৰ চেকল
    অনুসাৰে, তুমি নিৰূপণ কৰাৰ দৰে পাঁচ চেকল ৰূপলৈ মোকলাই দিবা; সেয়ে বিশ গেৰাই এক
    চেকল হয়।
  sus-A: عٍ نَ كِكٍ كٍرٍن سْتْ، عٍ شُن شَ سَرَ فبٍتِ كٌلٍ سُولِ، نَشَن كٌلٍ كٍرٍن
    لَنمَ فِرَ مُ قُ مَ.»
  fra-SBL: Tu rachèteras ceux d'entre eux qui sont âgés d'un mois, selon ton estimation,
    pour cinq sicles d'argent, selon le sicle du sanctuaire, qui pèse vingt gérachs.
  hbo-hbo: וּפְדוּיָו֙ מִבֶּן־חֹ֣דֶשׁ תִּפְדֶּ֔ה בְּעֶ֨רְכְּךָ֔ כֶּ֛סֶף חֲמֵ֥שֶׁת
    שְׁקָלִ֖ים בְּשֶׁ֣קֶל הַקֹּ֑דֶשׁ עֶשְׂרִ֥ים גֵּרָ֖ה הֽוּא׃
  eng-WYCLIFFE: whos ayenbiyng schal be aftir o monethe, for fyue siclis of siluer,
    bi the weiyte of seyntuarie; a sicle hath xx. halpens.
  piu-2006: '@see-verse:NUM.018.015'
  cwe-cwe: Waudele wawo wezakomboligwa weli na mwezi umwe kwa kuliha shekeli tano
    ya hela, kuilinga na ningo za hema da Mulungu.
  kik-kik: Marigithathi macio marĩ ma mweri ũmwe, no nginya ũkaamakũũrithia na thogora
    wa gũkũũrana ũrĩa ũtuĩtwo wa cekeri ithano cia betha, kũringana na cekeri ya handũ-harĩa-haamũre,
    ĩrĩa ĩrĩ na ũritũ wa geera mĩrongo ĩĩrĩ.
  fra-NCL: Quant à son rachat, tu le feras racheter dès l’âge d’un mois, selon ton
    estimation, contre cinq sicles d’argent, selon le sicle du sanctuaire, qui est
    de vingt guéras.
  cek-AK: Akrang han koi caanawk loe khrah to akoep naah, akrang han atho khaeh ih
    baktih, hmuenciim ih shekel tahhaih baktih toengah, gerah pumphaeto hoi kangvan
    shekel pangato hoiah akrang oh.
  cuk-cuk: Duledibe, igi, ibdurgandibe, nii-wargwen-nikadgi onolegegala, mani-sibu-gwaatar-anse-goled-neggi-mani-aidikued-ebislegedyob
    a-anar uklegoed. We-manimala, gera-dulagwen (20) nanaed.
  uig-CYR: Төләм төләш керәк болғанлар үчүн йеши бир айлиқтин ашқанда төләм пули төләнсун;
    уларға сән тохтатқан баһа бойичә, йәни муқәддәс җайдики шәкәлниң өлчәм бирлиги
    бойичә (бир шәкәл жигирмә гәраһдур) баһа қоюп, бәш күмүч шәкәл ал.
  tel-2017: అపవిత్ర పశువుల తొలిచూలు మగపిల్లను వెల చెల్లించి మళ్ళీ కొనుక్కోవాలి. వెల
    చెల్లించి మళ్ళీ కొనుక్కోవాల్సిన వాటిని పుట్టిన నెల రోజులకు నువ్వు నియమించిన వెల
    ప్రకారం పవిత్ర మందిరపు తూకంతో ఐదు తులాల వెండి ఇచ్చి వాటిని తిరిగి కొనుక్కోవాలి.
    అంటే 55 గ్రాములు.
  hat-BSA: Epi pou pri ranson an, soti nan laj yon mwa, nou va peye ranson yo, selon
    pri nou yo, senk sik an ajan, selon sik sanktyè a, ki se ven gera.
  kos-kos: Tulik uh enenu in sifil moliyukla ke elos sun malem sie matwa, ke lupan
    moul se ma oasr ke ipin silver limekosr, fal nu ke lupa oakwuki tari.
  hbo-WLC: וּפְדוּיָו֙ מִבֶּן־חֹ֣דֶשׁ תִּפְדֶּ֔ה בְּעֶ֨רְכְּךָ֔ כֶּ֛סֶף חֲמֵ֥שֶׁת
    שְׁקָלִ֖ים בְּשֶׁ֣קֶל הַקֹּ֑דֶשׁ עֶשְׂרִ֥ים גֵּרָ֖ה הֽוּא׃
  ibo-ibo: Mgbe ha dị otu ọnwa, a ga-eji shekel ọlaọcha ise, nʼusoro shekel ebe nsọ,
    nke bụ iri ihe ọtụtụ gera abụọ gbapụta ha.
  ory-ory: ପୁଣି, ଯେଉଁମାନେ ଏକ ମାସ ବୟସ୍କ ଅବଧି ମୁକ୍ତ କରାଯିବେ, ସେହି ସମସ୍ତଙ୍କୁ ତୁମ୍ଭର ନିରୂପଣୀୟ
    ମୂଲ୍ୟରେ ପବିତ୍ର ସ୍ଥାନର କୋଡ଼ିଏ ଗେରା ପରିମିତ ଶେକଲ ଅନୁସାରେ ପାଞ୍ଚ ଶେକଲ ରୂପାରେ ମୁକ୍ତ
    କରିବ।
  chk-chk: Iwe, ren ekewe mwänichi repwe möni ngonuk, lupwen repwe eu maram, nge ükükün
    mör epwe limeföü föün silifer mi för won ewe kilo ra aea le aükük lon ewe imw
    mi pin.
  rop-rop: Ola biginini dei garra baiyimbek wen olabat wan manth ol. Dei garra pei
    5 silba mani.
  ukr-1871: І ті, що треба їх викупити, від одного місяця будуть викупляти їх по твому
    цїнуванню по пять секлїв срібла, по секлеві сьвятинї, двайцять гер в йому.
  deu-1951: Und was den Lösepreis betrifft, sollst du, wenn sie einen Monat alt sind,
    sie lösen nach deiner Schatzung um fünf Schekel Silber, nach dem Schekel des Heiligtums,
    welcher zwanzig Gera gilt.
  eng-JPS: And their redemption-money — from a month old shalt thou redeem them —
    shall be, according to thy valuation, five shekels of silver, after the shekel
    of the sanctuary — the same is twenty gerahs.
  srp-1865: A otkup neka mu bude kad bude od mjeseca dana po tvojoj cijeni pet sikala
    srebra, po siklu svetom; u njemu je dvadeset gera.
  lug-lug: Ebyo eby’okununula onoobinunulanga bimaze okuweza omwezi gumu ogw’obukulu.
    Onoobinunuliranga ku muwendo ogwagerekebwa ogwa gulaamu amakumi ataano mu ttaano,
    ng’ebipimo by’awatukuvu bwe biri.
  heb-heb: ופדויו מבן חדש תפדה בערכך כסף חמשת שקלים בשקל הקדש עשרים גרה הוא׃
  ben-IRV: তুমি এক মাস বয়সী মোচনীয় সবাইকে মুক্ত করবে, তোমার নির্ধারিত মূল্যে পবিত্র
    স্থানের কুড়ি গেরা পরিমাপের শেকল অনুসারে পাঁচ শেকল রূপা দেবে।
  pan-pan: ਜਿਨ੍ਹਾਂ ਦੇ ਨਿਸਤਾਰੇ ਦਾ ਮੁੱਲ ਤੂੰ ਦੇਣਾ ਹੋਵੇ ਅਰਥਾਤ ਇੱਕ ਮਹੀਨੇ ਤੋਂ ਉੱਪਰ ਵਾਲੇ
    ਦਾ ਤੂੰ ਨਿਸਤਾਰੇ ਦਾ ਮੁੱਲ ਦੇ ਅਰਥਾਤ ਆਪਣੇ ਠਹਿਰਾਏ ਹੋਏ ਲੇਖੇ ਅਨੁਸਾਰ ਚਾਂਦੀ ਦੇ ਪੰਜ ਰੁਪਏ
    ਪਵਿੱਤਰ ਸਥਾਨ ਦੇ ਸ਼ਕੇਲ ਅਨੁਸਾਰ ਜਿਹੜਾ ਵੀਹ ਗੀਰਹ ਦਾ ਹੈ।
  mya-JVB: ရွေး ရသောသား တို့ကို အသက်တလ လွန်မှ၊ သင်အဘိုး ပြတ်သည်အတိုင်း ဂေရ နှစ်ဆယ်
    နှင့်မျှသော အကျပ် တော်အလိုက် ငွေ ငါး ကျပ် နှင့် ရွေး ရမည်။
  hmo-hmo: “Natuna matamata, hua tamona sibona maragidia, be umui dekena amo do idia
    hoia lou, edia davana be siliva moni 5, Helaga Gabuna ena sikele hegeregerena.
  urd-urd: और जिनका फ़िदिया दिया जाए वह जब एक महीने के हों, तो उनको अपनी ठहराई हुई
    क़ीमत के मुताबिक़ हैकल की मिस्क़ाल के हिसाब से जो बीस जीरे की होती है चाँदी की
    पाँच मिस्क़ाल लेकर छोड़ देना।
  rus-SYN: 'а выкуп за них: начиная от одного месяца, по оценке твоей, бери выкуп
    пять сиклей серебра, по сиклю священному, который в двадцать гер;'
  bqc-SIM: Tó nɛ́ kà mↄ do, wàli bo ã́nusu ↄwatɛ̃ sↄo, lá wà a gbia lɛ́ dìlɛ
    ma kúkĩiwa.
  tcz-CHONGTHU: Amaho jouse chu suhtheng in lhakhat ahung lhing tengle, hiche ho suhthengna
    ding mun chu sum-eng peh nga tobang ahin shekel somni tobang ahi.
  mar-mar: ज्यांना खंडणी भरून सोडवायचे ते मूल एक महिन्याचे झाल्यानंतर तुझ्या ठरावाप्रमाणे
    पवित्रस्थानाच्या शेकेलाच्या चलनाप्रमाणे पाच शेकेल रुपे म्हणजे वीस गेरा घेऊन त्यांना
    सोडून द्यावे.
  qub-qub: Yurishanpita juc quillayoj caycaptin päganta apamonga pichga guellayta.
    Pägashan guellaytaga Tincuna Tolducho tupuwan tuponga. Chay tupuwan tupuptin chunca
    grämumi lasanga.
  hat-hat: Lè premye pitit gason an va gen yon mwa, w'a fè yo peye ou senk pyès ajan
    dapre sistèm yo sèvi nan kay Bondye a, -vin gera pou yon pyès ajan-,pou yo ka
    achte lavi l' nan men m'.
  eng-BSB: 'You are to pay the redemption price for a month-old male according to
    your valuation: five shekels of silver, according to the sanctuary shekel, which
    is twenty gerahs.'
  tod-tod: Zunu loin unmɔɔ ganii ɠa ɠula, a alu gila sɔlɔɔna, sɔngɔi ɠa ɠɛ ga wali
    ɠae lɔɔlugɔ, seizu ɲadegai ma valibogi zu, naama wali ɠaei ɠilagi ɠa ga galamu
    puugɔ.
  eng-WEBPB: You shall redeem those who are to be redeemed of them from a month old,
    according to your estimation, for five shekels of money, according to the shekel
    of the sanctuary, which weighs twenty gerahs.
  kbq-kbq: Hagi Israeli vahe'mo'za mago ikama hu'nesia agonesa mofavrere'ma ete mizase'za
    zamavaresaza mizana, seli mono nompi zagomofo avamente erinte'za 5fu'a silva zagoa
    mizasegahaze.
  nhe-BL: Quema iniachtohui conehua quipiyase se metztli, nechcohuilise ica macuili
    tomi tlen plata tlen sesen quipiya 11 gramos ietica ipan nopa tlayejyecoli tlen
    tiopamitl. Huan ya nopa tijselis para ininpati sese iniachtohui cone.
  gub-BL: 'Teko umur putar wa''yr ipy hekuzar newe wà nehe, ta''yr pitài zahy hereko
    mehe wà nehe. Umur putar 57 kàràm parat newe wà nehe. (Nezewe i''i tàmuzgwer uze''eg
    pape rehe imuapyk pà wà: pitài temetarer tàtà xikuru her ma''e a''e, nuzawy kwaw
    20 temetarer tàtà zera her ma''e.)'
  eng-DRA: And the redemption of it shall be after one month, for five sicles of silver,
    by the weight of the sanctuary. A sicle hath twenty obols.
