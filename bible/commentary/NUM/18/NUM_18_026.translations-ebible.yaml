  arb-NAV: '«أَوْصِ اللّاوِيِّينَ وَقُلْ لَهُمْ: مَتَى أَخَذْتُمْ مِنَ الإِسْرَائِيلِيِّينَ
    الْعُشْرَ الَّذِي جَعَلْتُهُ نَصِيباً لَكُمْ، تُقَدِّمُونَ مِنْهُ عُشْرَهُ لِلرَّبِّ.'
  ewe-ewe: “Ƒo nu na Levi ƒe viwo, eye nàgblɔ na wo be, ‘Ne miexɔ nu ewolia si metsɔ
    na mi abe miaƒe domenyinu ene tso Israelviwo si la, ele na mi be miatsɔ nu ewolia
    mawo ƒe ewolia abe vɔsa na Yehowa ene.
  eng-LEE: 'And unto the Levites shalt thou speak, and say unto them, When ye take
    from the children of Israel the tithes which I have given you from them for your
    inheritance: then shall ye separate therefrom a heave-offering of the Lord, the
    tenth part of the tithe.'
  asm-FB: “তুমি লেবীয়াসকলক এই আজ্ঞা দি কোৱা, ‘তোমালোকক উত্তৰাধিকাৰৰ অৰ্থে ইস্ৰায়েলৰ
    সন্তানসকলৰ পৰা যি দশম ভাগ যিহোৱাই দিলে, তাক যেতিয়া তোমালোকে ইস্ৰায়েলৰ সন্তানসকলৰ
    পৰা গ্ৰহণ কৰিবা, তেতিয়া তোমালোকে যিহোৱাৰ উদ্দেশ্যে উত্তোলনীয় উপহাৰ স্বৰূপে সেই
    দশম ভাগৰো দশম ভাগ উৎসৰ্গ কৰিবা।
  sus-A: «عَ قَلَ لٍوِ بْنسْي بّ، ‹عِسِرَيِلَكَيٍ نَ قَ عٍ شَ قَرِلّ رَ، ﭑ نَشَن قِمَ
