    hiche alamdoh hou chu hopsom ma hopkhat apeh diu, Pakai, Pathen komma alhandoh
    diu, hichu maicham kintheng bol ah nangho a ding ahi.
  mar-mar: 'तू लेवी लोकांशी बोल आणि त्यांना सांग: इस्राएल लोकांचे जे दशमांश तुमचे
    वतन म्हणून तुम्हास नेमून दिले आहेत, तो दहावा भाग लेवी लोकांचा असेल. पण त्याचा
    दहावा भाग तू परमेश्वरास अर्पण केला पाहिजेस.'
  qub-qub: «Leví trïbu runacunata gam willapay. Israelcuna diesmunta apamushanta chasquir
    Leví trïbu runacunapis yapay diesmuta raquircur nogapaj apamonga.
  hat-hat: '-Pale ak moun Levi yo, di yo konsa: Lè n''a resevwa nan men moun pèp Izrayèl
