    ihr davon dem HERRN ein Hebopfer abheben, den Zehnten vom Zehnten.'
  eng-JPS: '''Moreover thou shalt speak unto the Levites, and say unto them: When
    ye take of the children of Israel the tithe which I have given you from them for
    your inheritance, then ye shall set apart of it a gift for the LORD, even a tithe
