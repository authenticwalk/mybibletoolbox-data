    ekitundu eky’ekkumi ne mukireeta nga kye kiweebwayo kyammwe eri Mukama Katonda.
  heb-heb: ואל הלוים תדבר ואמרת אלהם כי תקחו מאת בני ישראל את המעשר אשר נתתי לכם מאתם
    בנחלתכם והרמתם ממנו תרומת יהוה מעשר מן המעשר׃
  ben-IRV: “আবার তুমি লেবীয়দেরকে বলবে, তাদেরকে বলবে, ‘আমি তোমাদের অধিকারের জন্য ইস্রায়েল
    সন্তানদের থেকে যে দশমাংশ তোমাদেরকে দিলাম, তা যখন তোমরা তাদের থেকে গ্রহণ করবে,
