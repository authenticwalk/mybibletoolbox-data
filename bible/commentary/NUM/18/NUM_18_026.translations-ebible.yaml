  ory-ory: “ଆହୁରି ତୁମ୍ଭେ ଲେବୀୟମାନଙ୍କୁ କହିବ, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ଅଧିକାରାର୍ଥେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଠାରୁ
    ଯେଉଁ ଦଶମାଂଶ ତୁମ୍ଭମାନଙ୍କୁ ଦେଲୁ, ‘ତାହା ଯେଉଁ ସମୟରେ ତୁମ୍ଭେ ସେମାନଙ୍କଠାରୁ ଗ୍ରହଣ କରିବ,
    ସେହି ସମୟରେ ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଉତ୍ତୋଳନୀୟ ଉପହାର ରୂପେ ସେହି ଦଶମାଂଶର
