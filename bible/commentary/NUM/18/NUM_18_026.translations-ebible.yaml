    pwal eäni asor ngeni ewe Samol mi Lapalap eu leengol seni ewe leengol oua angei.'
  rop-rop: '@see-verse:NUM.018.025'
  ukr-1871: 'А до Левітів скажеш так: Коли берете ви від синів Ізрайлевих десятину,
