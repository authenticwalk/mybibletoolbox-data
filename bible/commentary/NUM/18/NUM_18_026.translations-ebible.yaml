  pan-pan: ਲੇਵੀਆਂ ਨੂੰ ਆਖ ਕਿ ਜਦ ਤੁਸੀਂ ਇਸਰਾਏਲੀਆਂ ਤੋਂ ਦਸਵੰਧ ਲੈਂਦੇ ਹੋ, ਜਿਹੜਾ ਮੈਂ ਤੁਹਾਨੂੰ
