    ਚੜ੍ਹਾਓ, ਅਰਥਾਤ ਦਸਵੰਧ ਦਾ ਦਸਵੰਧ।
  mya-JVB: သင် တို့အမွေခံ စရာ ငါပေး သော ဣသရေလ အမျိုးသား တို့၏ ဥစ္စာဆယ်ဘို့တဘို့ ကို
