verse: NUM.018.026
translations:
  mal-C: '“ലേവ്യരോടു സംസാരിക്കുക. അവരോട് ഇപ്രകാരം പറയുക: ‘ഞാൻ നിങ്ങൾക്ക് അവകാശമായിത്തരുന്ന
    ദശാംശം ഇസ്രായേൽമക്കളിൽനിന്നു ലഭിക്കുമ്പോൾ, ആ ദശാംശത്തിന്റെ പത്തിലൊന്ന് യഹോവയ്ക്കു
    യാഗമായി അർപ്പിക്കുക.'
  deu-TKW: 'Den Leviten aber sollst du sagen und sie anweisen: Wenn ihr von den Israeliten
    den Zehnten in Empfang nehmt, den ich euch als Abgabe von jenen zum Erbbesitz
    überwiesen habe, so sollt ihr von ihm ein Hebeopfer für Jahwe abgeben, einen Zehnten
    vom Zehnten.'
  lin-lin: '« Loba na Balevi mpe yebisa bango : ‹ Tango bokozwa na maboko ya bana
    ya Isalaele eteni ya zomi oyo napesi bino lokola libula, bosengeli kopesa eteni
    ya zomi ya biteni wana ya zomi lokola likabo mpo na Yawe.'
  eng-LSV: '“And you speak to the Levites, and you have said to them: When you take
    the tithe from the sons of Israel which I have given to you from them for your
    inheritance, then you have lifted up the raised-offering of YHWH from it, a tithe
    of the tithe;'
  eng-GNV: Speake also vnto the Leuites and say vnto them, When ye shall take of the
    children of Israel the tithes, which I haue giuen you of them for your inheritance,
    then shall ye take an heaue offring of that same for the Lord, euen the tenth
    part of the tithe.
  eng-WEBSTER: Thus speak to the Levites, and say to them, When ye take of the children
    of Israel the tithes which I have given you from them for your inheritance, then
    ye shall offer up a heave-offering of it for the LORD, even a tenth part of the
    tithe.
  nhw-BL: “Xiquinilhui nochi ne sequinoc levitame quema quiselise nopa diezmos catli
    israelitame nechmacase huan catli niquinmacatoc para iniaxca, inijuanti quipiyaj
    para quiquixtise se diezmo huan nechmacase na, niamoTECO. Elis se diezmo tlen
    nochi diezmos san sejco.
  swh-ONEN: '“Sema na Walawi na uwaambie: ‘Mtakapopokea zaka kutoka kwa Waisraeli
    ambayo ninawapa kama urithi wenu kutoka kwao, ni lazima mtoe sehemu ya kumi ya
    hiyo zaka kama sadaka kwa Bwana, iwe zaka ya hiyo zaka.'
  bba-bba: ɑ Lefibɑ sɔ̃ɔwɔ ɑ nɛɛ, Isirelibɑn ye bɑ wɑ kpuron wɔkuru bɑɑtere sɔɔ, yen
    tiɑ tiɑ ye bɑ rɑ mɑn wɛ̃, Lefi be, bɑ̀ n ye mwɑ yɑ kuɑ beɡiɑ, ben tii bu mɑɑ wɔkuru
    bɑɑtere sɔɔ tiɑ wunɔ nɛn sɔ̃.
  eng-KJVCPB: Thus speak unto the Levites, and say unto them, When ye take of the
    children of Israel the tithes which I have given you from them for your inheritance,
    then ye shall offer up a heave offering of it for the Lord, even a tenth part
    of the tithe.
  luo-luo: '“Wuo gi jo-Lawi kendo iwachnegi kama: ‘Ka uyudo koa kuom jo-Israel achiel
    kuom apar ma amiyou kaka girkeni magu, to nyaka un bende ugol achiel kuom apar
    mar achiel kuom aparno kaka chiwo ne Jehova Nyasaye.'
  meu-meu: 'Levi taudia na ba: hamaorodia, baoto: Israel taudia edia karoa ihagwautadia,
    umui ahumui vada na, henimui ḡaudia, bavabi negadia ai na ene karoa ihagwautadia
    ma ba karoadia, karoa gwauta gwauta, bena karoa ta ta ba dudui isi, Iehova vairanai.'
  npi-ULB: “तिमीहरूले इस्राएलका मानिसहरूबाट दशांश प्राप्‍त गर्दा जुन मैले तिमीहरूको
    उत्तराधिकार हुनको निम्ति दिएको छु, तिमीहरूले यसबाट दशांशको दशांश परमप्रभुलाई दिनेछौ'
    भनी तैँले लेवीहरूलाई भन्‍नुपर्छ' ।”
  yor-yor: '“Sọ fún àwọn ọmọ Lefi kí o sì wí fún wọn pé: ‘Nígbà tí ìdámẹ́wàá bá ń
    wọlé láti ọ̀dọ̀ àwọn ọmọ Israẹli gẹ́gẹ́ bí ogún rẹ. O gbọdọ̀ mú ìdámẹ́wàá lára
    rẹ̀ gẹ́gẹ́ bí ọrẹ Olúwa.'
  pes-OPCB: '@see-verse:NUM.018.025'
  tgl-ULB: “Dapat mong kausapin ang mga Levita at sabihin sa kanila, 'Kapag matanggap
    mo mula sa mga tao ng Israel ang ikasampu na ibinibigay ni Yahweh sa iyo bilang
    iyong mana ay dapat mong ihandog ang isang inalay na handog mula sa ikasampung
    iyon sa kaniya, ang ikasampu mula sa ikapu.
  hui-hui: Libai hameigini karuhondo bi ogodagua labe. Isaraele wali agali maru karu
    tigua tinaga pini pini Anduane Homogo mule yalu ibiraru ibugua Libai hameigini
    tí mo ngulebira. Ani biragola tígua nde mbirale uruninaga pini pini damenego Anduane
    Homogo ibunihondo lomabu milimu.
  mya-mya: '@see-verse:NUM.018.025'
  bod-N: ཁྱོད་ཀྱིས་ལེ་ཝི་པ་རྣམས་ལ་འདི་ལྟར་སྨྲོས་ཤིག ཁྱོད་ཅག་གིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལས་ངས་ཁྱོད་རྣམས་ལ་ནོར་སྐལ་དུ་སྤྲད་པའི་བཅུ་ཆ་གཅིག་ལེན་པའི་ཚེ།
    ཁྱོད་ཅག་གིས་དེ་ལས་བཅུ་ཆ་གཅིག་བླངས་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འདེགས་མཆོད་དུ་འབུལ་དགོས་ལ།
  sna-sna: '“Taura kuvaRevhi uti kwavari: ‘Pamunogamuchira zvegumi kubva kuvaIsraeri
    zvandinokupai senhaka yenyu, munofanira kupa chegumi chezvegumi sechipiriso chaJehovha.'
  spa-BLM: '“Además, hablarás a los levitas y les dirás: “Cuando toméis de los hijos
    de Israel el diezmo que os he dado de ellos como herencia, ofreceréis de él una
    ofrenda mecida para Yahvé, un diezmo del diezmo.'
  cac-cac: 'Al d''a masanil eb'' levita to a in Jehová in sval icha tic: Ayic ol e
    chaan masanil sdiezmo eb'' eyetisraelal, yovalil tzeyic''paxcanel sdiezmoal yic
    tzeyac''an d''ayin, yujto a juntzan̈ chi'' ayoch e macb''enoc.'
  swh-ULB: “Inakupasa ukaseme na Walawi uwaambie, 'Mnapopokea zaka toka kwa watu ambayo
    BWANA amewapa kutoka kwao kuwa urithi, ndipo na nyie mtakapotoa sehemu ya kumi
    ya zaka hizo.
  bel-bel: 'абвясьці лявітам і скажы ім: калі брацьмеце ў сыноў Ізраілевых дзесяціну,
    якую Я даў вам у долю, дык падносьце зь яе паднашэньне Госпаду, дзесяціну зь дзесяціны,
    -'
  deu-ELBBK: 'Und zu den Leviten sollst du reden und zu ihnen sprechen: Wenn ihr von
    den Kindern Israel den Zehnten nehmt, den ich euch von ihnen als euer Erbteil
    gegeben habe, so sollt ihr davon ein Hebopfer für den HERRN heben, den Zehnten
    von dem Zehnten.'
  mbb-OT: 'he keǥiya zin heini ziyà te menge Levihanen: “Emun egkezawat niw puun te
    menge Israilihanen is ikepulù he ibeǥey ku keniyu he iyan bahin niw, kinahanglan
    he veǥey kew zaan te ikepulù niw puun dutun te ikepulù, ne ihalad niw haazà kayi
    te kedì.'
  mal-2015: 'നീ ലേവ്യരോടു പറയേണ്ടതു എന്തെന്നാൽ: യിസ്രായേൽമക്കളുടെ പക്കൽനിന്നു ഞാൻ
    നിങ്ങളുടെ അവകാശമായി നിങ്ങൾക്കു തന്നിരിക്കുന്ന ദശാംശം അവരോടു വാങ്ങുമ്പോൾ ദശാംശത്തിന്റെ
    പത്തിലൊന്നു നിങ്ങൾ യഹോവെക്കു ഉദർച്ചാർപ്പണമായി അർപ്പിക്കേണം.'
  rmc-rmc: '„Phen le Levitenge kada: ‚Sar le Izraelitendar prilena o ďesjatki, so
    tumenge dav sar ďeďictvos, the tumen mange dena olestar o ďesjatki sar daros.'
  pes-OPV: '«که لاویان را نیز خطاب کرده، به ایشان بگو: چون عشری را که از بنی‌اسرائیل
    به شما برای ملکیت دادم از ایشان بگیرید، آنگاه هدیه افراشتنی خداوند را از آن، یعنی
    عشری از عشربگذرانید.'
  ron-1924: '„Сэ ворбешть левицилор ши сэ ле спуй: ‘Кынд вець прими де ла копиий луй
    Исраел зечуяла пе каре в-о дау дин партя лор, ка моштенире а воастрэ, сэ луаць
    ынтый дин еа ун дар пентру Домнул, ши ануме а зечя парте дин зечуялэ,'
  ben-OBCV: “লেবীয়দের সঙ্গে কথা বলো, তাদের বলো, ‘যখন তোমরা ইস্রায়েলীদের কাছ থেকে
    দশমাংশ গ্রহণ করবে, যা আমি তোমাদের অধিকারস্বরূপ দান করেছি, তোমরা সেই দশমাংশের দশমাংশ,
    সদাপ্রভুর নৈবেদ্যস্বরূপ উপহার দেবে।
  som-som: Weliba waxaad la hadashaa reer Laawi oo ku tidhaahdaa, Markaad reer binu
    Israa'iil dhaxal uga qaadataan meeltobnaadka aan idinka siiyey, markaas waa inaad
    Rabbiga uga bixisaan qurbaan sare loo qaado, oo ah meeltobnaadka meeltobnaadkiisa.
  lat-VUC: 'Præcipe Levitis, atque denuntia: Cum acceperitis a filiis Israël decimas,
    quas dedi vobis, primitias earum offerte Domino, id est, decimam partem decimæ,'
  eng-ASVBT: Moreover thou shalt speak unto the Levites, and say unto them, When ye
    take of the children of Israel the tithe which I have given you from them for
    your inheritance, then ye shall offer up a heave offering of it for Jehovah, a
    tithe of the tithe.
  ita-1885: 'Parla ancora a'' Leviti, e di'' loro: Quando voi avrete ricevute da'' figliuoli
    d''Israele le decime che io vi dono a prender da loro, per vostra eredità, offeritene
    ancora voi un'' offerta al Signore, le decime delle decime.'
  eng-LXXUP: Thou shalt also speak to the Levites, and shalt say to them, If ye take
    the tithe from the children of Israel, which I have given you from them for an
    inheritance, then shall ye separate from it a heave offering to the Lord, a tenth
    of the tenth.
  eng-ULB: “You must speak to the Levites and say to them, 'When you receive from
    the people of Israel the tenth that I have given to you from them for your inheritance,
    you will present a contribution from it to Yahweh, a tenth of the tithe.
  spa-VBL: '“Habla con los levitas y explícales: ‘Cuando recibas de los israelitas
    el diezmo que te he dado como compensación, debes devolver parte de él como ofrenda
    al Señor: un diezmo del diezmo.'
  fra-_FOB: 'Tu parleras aussi aux Lévites, et tu leur diras: Quand vous aurez reçu
    des enfants d''Israël la dîme que je vous ai donnée sur eux pour votre héritage,
    vous en prélèverez l''offrande de l''Éternel, la dîme de la dîme.'
  mal-mal: '“നീ ലേവ്യരോട് ഇപ്രകാരം പറയണം: യിസ്രായേൽ മക്കളുടെ പക്കൽനിന്ന് ഞാൻ നിങ്ങളുടെ
    അവകാശമായി നിങ്ങൾക്ക് തന്നിരിക്കുന്ന ദശാംശം അവരോട് വാങ്ങുമ്പോൾ ദശാംശത്തിന്റെ പത്തിലൊന്ന്
    നിങ്ങൾ യഹോവയ്ക്ക് ഉദർച്ചാർപ്പണമായി അർപ്പിക്കണം.'
  urd-GVR: “Lāwiyoṅ ko batānā ki tumheṅ Isrāīliyoṅ kī paidāwār kā daswāṅ hissā milegā.
    Yih Rab kī taraf se tumhārī wirāsat hogī. Lāzim hai ki tum is kā daswāṅ hissā
    Rab ko uṭhāne wālī qurbānī ke taur par pesh karo.
  suz-BL: “गे लेवी आन कली ‘परमप्रभु यावेमी इन कली मुर आन गुइ रे इन भाग दुम्‍चा कली
    गेशो, इस्राएली आ १० भाग ङा भाग का ताक्‍नीनु, गेपुकीम मेको रे यो परमप्रभु यावे
    कली १० भाग ङा भाग का तिल्‍शा, गेचा माल्‍नीनी।
  ita-1927: '“Parlerai inoltre ai Leviti e dirai loro: Quando riceverete dai figliuoli
    d’Israele le decime che io vi do per conto loro come vostro possesso, ne metterete
    da parte un’offerta da fare all’Eterno: una decima della decima;'
  ckb-ckb: '«لەگەڵ لێڤییەکان دەدوێیت و پێیان دەڵێیت: ”کاتێک دەیەکەکە وەردەگرن لە نەوەی
    ئیسرائیل کە من وەک میرات بە ئێوەم داوە، بەخشینی بەرزکراوەی یەزدانی لێ پێشکەش دەکەن،
    دەیەک لە دەیەک.'
  eng-BBE: Say to the Levites, When you take from the children of Israel the tenth
    which I have given to you from them as your heritage, a tenth part of that tenth
    is to be offered as an offering lifted up before the Lord.
  kan-OKCV: “ನೀನು ಲೇವಿಯರಿಗೆ ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ, ‘ನಿಮಗೆ ಸ್ವಾಸ್ತ್ಯಕ್ಕಾಗಿ ಕೊಟ್ಟ ಹತ್ತನೆಯ
    ಒಂದು ಪಾಲನ್ನು ಇಸ್ರಾಯೇಲರಿಂದ ನೀವು ತೆಗೆದುಕೊಳ್ಳುವಾಗ ಅದರಲ್ಲಿ ಹತ್ತನೆಯದರಿಂದ ಒಂದು ಪಾಲನ್ನು
    ಪ್ರತ್ಯೇಕಿಸಿ ಯೆಹೋವ ದೇವರಿಗೆ ಸಮರ್ಪಿಸಬೇಕು.
  bbb-bbb: '@see-verse:NUM.018.025'
  tam-2017: '“நீ லேவியரோடு சொல்லவேண்டியது என்னவென்றால்: இஸ்ரவேல் மக்கள் கையில் வாங்கிக்கொள்ளும்படி
    நான் உங்களுக்குச் சுதந்தரமாகக் கொடுத்த தசமபாகத்தை நீங்கள் அவர்கள் கையில் வாங்கும்போது.
    தசமபாகத்தில் பத்தில் ஒரு பங்கைக் யெகோவாவுக்கு ஏறெடுத்துப்படைக்கும் படைப்பாகச்
    செலுத்தவேண்டும்.'
  spa-RV-1909: 'Así hablarás á los Levitas, y les dirás: Cuando tomareis de los hijos
    de Israel los diezmos que os he dado de ellos por vuestra heredad, vosotros presentaréis
    de ellos en ofrenda mecida á Jehová el diezmo de los diezmos.'
  ron-BTF: 'Astfel vorbește leviților și spune-le: Când luați de la copiii lui Israel
    zeciuielile pe care vi le-am dat de la ei ca moștenire a voastră, atunci să oferiți
    DOMNULUI o ofrandă ridicată din acestea, adică a zecea parte din zeciuială.'
  eng-WEBP: “Moreover you shall speak to the Levites, and tell them, ‘When you take
    of the children of Israel the tithe which I have given you from them for your
    inheritance, then you shall offer up a wave offering of it for the LORD, a tithe
    of the tithe.
  eng-FBV: '“Talk to the Levites and explain to them, ‘When you receive from the Israelites
    the tithe that I have given you as your compensation, you must return part of
    it as an offering to the Lord: a tithe of the tithe.'
  nld-1939: 'Beveel de levieten, en zeg hun: Wanneer gij van de Israëlieten de tienden
    ontvangt, die Ik u als uw erfdeel heb gegeven, dan moet gij daarvan een cijns
    aan Jahweh afdragen, de tienden namelijk van die tienden;'
  nch-BL: “Xiquinilhui nochi nopa levitame para quema quiselise nopa diezmos cati
    israelitame techmacase huan cati niquinmacatoc para iniaxca, inijuanti monequi
    quiquixtise se diezmo huan techmacase na, niamoTECO. Elis se diezmo ten nochi
    diezmos san sejco.
  vie-1934: 'Ngươi cũng phải truyền cho người Lê-vi rằng: Khi nào các ngươi đã lãnh
    của dân Y-sơ-ra-ên thuế một phần mười mà ta đã ban về phần dân đó đặng làm cơ
    nghiệp của các ngươi, thì hãy lấy một phần mười của vật thuế một phần mười, mà
    làm của lễ dâng giơ lên cho Đức Giê-hô-va.'
  hin-CV: '“इसके अलावा तुम लेवियों को यह सूचित करोगे: ‘जब तुम इस्राएल के घराने से
    वह दसवां अंश ग्रहण करते हो, जो मैंने उनसे लेकर तुम्हें तुम्हारे हिस्से के रूप
    में दिया है, तब तुम उसमें से एक अंश याहवेह को भेंट करोगे; दसवें अंश में से दसवां
    अंश.'
  eng-OURB: “Moreover you shall speak to the Levites [Descendants of United with],
    and tell them, ‘When you take of the children of Israel [God prevails] the tithe
    which I have given you from them for your inheritance, then you shall offer up
    a wave offering of it for Adonai, a tithe of the tithe.
  spa-BES: 'Di a los levitas: Cuando tomes de los hijos de Israel la décima parte
    que te he dado de ellos como herencia, una décima parte de esa décima se ofrecerá
    como ofrenda levantada ante el Señor.'
  tdx-tdx: 'Saontsio amo nte-Levio ty hoe: Naho rambese’ areo amo ana’ Israeleo i
    fahafolo natoloko anahareo ho lova’areoy, le añengào enga-kavoañe am’ Iehovà ty
    fahafolo’ i fahafoloy.'
