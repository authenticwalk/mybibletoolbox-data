  urd-GVH: “लावियों को बताना कि तुम्हें इसराईलियों की पैदावार का दसवाँ हिस्सा मिलेगा।
    यह रब की तरफ़ से तुम्हारी विरासत होगी। लाज़िम है कि तुम इसका दसवाँ हिस्सा रब को
