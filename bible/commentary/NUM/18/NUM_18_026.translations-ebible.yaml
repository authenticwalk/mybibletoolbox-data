    ပူဇော်သက္ကာ ပြု ရကြမည်။
  hmo-hmo: 'Levi taudia do oi hamaoroa, inai bamona: “Umui ese Israela taudia edia
    gau edia karoa 10 amo karoa ta, Lohiabada ese umui dekenai ia henia gauna, umui
    abia neganai, umui ese unai kohu do umui haria karoa 10, bona karoa ta be Lohiabada
    dekenai do umui henia.'
  urd-urd: “तू लावियों से इतना कह देना कि जब तुम बनी — इस्राईल से उस दहेकी को लो जिसे
    मैंने उनकी तरफ़ से तुम्हारा मौरूसी हिस्सा कर दिया है, तो तुम उस दहेकी की दहेकी
    ख़ुदावन्द के सामने उठाने की क़ुर्बानी के लिए पेश करना।
  rus-SYN: 'объяви левитам и скажи им: когда вы будете брать от сынов Израилевых десятину,
