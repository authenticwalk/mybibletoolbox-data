    йәнә ондин бир үлүшини айрип, уни Пәрвәрдигарға атап көтәрмә һәдийә сүпитидә сунуңлар.'
  tel-2017: “నువ్వు లేవీయులతో ఇలా చెప్పు, ‘నేను ఇశ్రాయేలీయుల ద్వారా మీకు స్వాస్థ్యంగా
    ఇప్పించిన పదోవంతు భాగాలు మీరు వారి దగ్గర తీసుకున్నప్పుడు మీరు దానిలో, అంటే ఆ పదోవంతు
    భాగంలో పదోవంతు భాగం యెహోవాకు ప్రతిష్ఠార్పణగా చెల్లించాలి.
  hat-BSA: '“Anplis, ou va pale avèk Levit yo pou di yo: ‘Lè nou pran soti nan fis
    Israël yo, dim ke Mwen te bay a nou menm pou eritaj nou, alò nou va prezante yon
