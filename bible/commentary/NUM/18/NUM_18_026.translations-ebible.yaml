  eng-BSB: '“Speak to the Levites and tell them: ‘When you receive from the Israelites
    the tithe that I have given you as your inheritance, you must present part of
    it as an offering to the LORD—a tithe of the tithe.'
  tod-tod: '«Bo Leevi nuiti ma ga: ‹Siɛgi zu Izelayɛle nuiti ti ʋaazu ga puusiɛiti
