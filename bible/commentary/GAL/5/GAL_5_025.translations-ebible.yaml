  big-big: Tegi Kilisiyegi ngizi kumuli puwili Anotoyegirik kazing kumbekki lewengke
    wik legi teni Anotogi Kung Walek tenigi yungka tonugu wok mabiyeng miziweki kozak
    yeiyageyabokko kaiyengki teni kiriwei miziweki.
  gux-G: Mi Foŋanma ya ye leni ti, tin cedi man ya ŋmagdi ti yenyienu.
  cnl-NT: Espíritu Gáan³ hua² jmee²³ 'e³ rɨ³ji̱'²³ra². 'E³ quie'²³ 'i³ 'í³ hua² 'i³
    'ne'² rɨ²³cuǿ²³ jui³¹ quiée²ra².
  zar-NT: Dios Böʼ láʼayi runnëʼ yöl-laʼ naʼbán queë́ruʼ. Lëʼ cazëʼ ral-laʼ inná béʼenëʼ
    rëʼu ca naca yúguʼtë le runruʼ.
  kde-kde: Bahi kwa kuva tùikala kwa kulisingila Umumu Wanaswe, bahi tulojwe nanang'e.
  ata-ata: Aloxo ne, la sou lexe nenge tenoꞌu mauli laixe no anu Uleenu Tavuna, la
    anu laixe lexe Anu molu uulaxunenge no anu muamuaꞌi noxinge.
  qvw-NT: Chaynu Diospa Ispiritun cawsayta uyämaptinchic'a, quiquin caminaycamänanchicpä
    caćhaycuśhun.
  nfa-nfa: De ladhe Roh Lamatua hia le mamuri hiu mi èdhi, na, èdhi hudꞌi madhutu
    taruu ku dadꞌèi Nèngu.
  tnp-tnp: '!Koteruh-to! Narmɨn Rəha Uhgɨn in təməfa rəkɨs nəmiəgəhiən kəti kəm tah,
    kəni təuvɨr məmə kitah okotaliuək e noliən təuvɨr mɨn rəhan.'
  urd-urd: अगर हम पाक रूह की वजह से ज़िंदा हैं, तो रूह के मुवाफ़िक़ चलना भी चाहिए।
  hot-hot: Lovak Matheŋ lêk hayabiŋ alalô ba intu nasopa vaŋgwam.
  mqj-NT: Kenamala angganna gau'ta la situru' pa'parundukna Penawa Masero annu mangkamiki'
    nabengan katuoan bakaru.
  rus-SYN: Если мы живем духом, то по духу и поступать должны.
  mbh-mbh: Na i sivenga ako aro Oni Riringa i mukal nge ler mimiong alavusnga, eneke
    i sung mimiong ponganga ol a it nge lale.
  bdd-bdd: Ma yawasida bwebweꞌana ꞌiꞌebwaegita Yaluyaluwa Tabuna ꞌoinega, ta sowasowana
    ma Yaluyaluwaina ꞌihanugetegita.
  cbt-NTPO: Ispirito Santo ya'coancantatonpoa', catahuarinpoa' noya nicacaso' ni'quëhuarë',
    ma'sona tëranta' sha'huitohuachinpoa', noya natëahua'.
  srn-NT: Efu a Yeye e meki tak' wi e libi, dan wi mus meki a Yeye tiri wi libi.
  cta-NT: Tya loꞌo ngusñi na chaꞌ biꞌ clyo, liꞌ ngujui chalyuu tsoꞌo jiꞌna xquiꞌya
    Xtyiꞌi ycuiꞌ Ndyosi. Juani tsoꞌo la si taquiyaꞌ na chaꞌ nu nda Xtyiꞌi ycuiꞌ Ndyosi
    loꞌo na chaꞌ tyanu neꞌ cresiya jiꞌna lcaa seꞌi̱ su ndiꞌi̱ na.
  bqc-SIM: Lá wá kú Lua Nisĩna sabai, wà aà dↄ̀ↄ sɛ́.
  tcz-CHONGTHU: Eiho Lhagaova hinga ihitauvin, ihinkho uvah imalam jousen Lhagao kaihoina
    hinkho chu mangu hite.
  mar-mar: आपण जर देवाच्या आत्म्याच्या सामर्थ्याने जगतो तर आपण आत्म्याच्या प्रेरणेनेच
    चालावे.
  snp-snp: Ouna lulau mino edeto ya omude kofawa minoninako, yamu Ouna lulau mino
    edeto mona meletoko moinokele.
  isl-isl: Ef við lifum í krafti heilags anda, þá fylgjum við einnig leiðsögn hans
    í einu og öllu.
  spy-NT: Kuu yoo kōōkukōōnēēch ꞉Tāmirmiryēēt soboonto nyēē lēēl, okany kēēbēēsyētēē
    Tāmirmiryoonoo.
  xnn-xnn: Gapo tay wada nan balo ay biyag gapo isnan nang-itedan Apo Dios isnan Ispiritona
    ken datako et masapol ay ikkan tako ngalod nan gawis ay it-itdon nan Ispiritona
    ken datako.
  mwe-mwe: Tutamaga nkulongoywa na Mbumu jwa a Nnungu, na tukamule genego gutulongoywa
    naka Mbumu jwa a Nnungu.
  tte-tte: Yaluyaluwa Tabuna yawasi waluwaluna iyeyamako, kabo tatalamwagila Yaluyaluwa
    Tabuna koina iya iloinayagila.
  tcs-tcs: Da OliSpirit i seinze laip blo yumpla, meke yumpla i gad niulaip. So yumpla
    nau mata pole da OliSpirit.
  hlt-THB: Myihla ing ak hqingna ni awm awhtaw Myihla awh ce awm poe u sih nyng.
  soq-soq: Ita Aleu kakaiwa no inaida sanaa nenen, sa baiwa Aleu kakaiwa no banlanempe
    dodomananempo wainenta.
  qub-qub: Espíritu Santupa munaynincho caycarga pay tantiyachimashanchïnölla imaypis
    cawashun.
  att-att: Á gapu ta iniyawâ na nittam ni Namarò yù bagu nga áttole tam megapu sù
    Ikararuá na, á tumulù ittam laguk sù pammagure nayù Ikararuá na, tapè matunung
    ánna napiá yù akkuát tam.
  bki-bki: Bior kito romeul ea Niununo Lu mia bo ka kito reiel ea kiano bajago na
    bo bunu.
  bqp-bqp: Lákũ ó kú Luda Nini gãi nà, ò a dↄ̀rↄ sɛ́.
  mcp-mcp: Ŋkí shé mə́ mpú nə́ Ŋkɛ̧́ŋkɛ̧̂ Shíshim wə́ ŋgə́ sá nə́ shé cʉ́gəgʉ́, shé
    kágá bɨ́d nə́ nyə wə́ kyéyʉg nə shé.
  hat-hat: Se Lespri Bondye a ki ban nou lavi, se pou n' kite li dirije lavi nou nan
    tout bagay.
  npl-NT: Ijkó kiné, tla n Espíritu techmakah tonemilis matikmokawilikah matechyakana
    n Espíritu.
  bgg-bgg: Ragung è gethek shii ne chai phi; ai è gethek sieng muii pha ji shii de
    phrai chid.
  eng-TCENT: Since we live by the Spirit, let us also keep in step with the Spirit.
  eng-BSB: Since we live by the Spirit, let us walk in step with the Spirit.
  cpu-NT: Tema inampishiretantaira Tasorentsinkantsi, ontzimatye amayetapiintairo
    okaratzi ikovakaayetairi.
  san-ASM: যদি ৱযম্ আত্মনা জীৱামস্তৰ্হ্যাত্মিকাচাৰোঽস্মাভিঃ কৰ্ত্তৱ্যঃ,
  tac-NT: Ramueka 'ma Onorúgame oyérame nírukuru 'lige 'ma 'la Onorúgame Alawala ajchágame
    nírukuru, 'liko abichilubi 'we 'la sébali olagá nokísiwa o'maka napurigá najkí
    Onorúgame Alawala.
  eng-WEBPB: If we live by the Spirit, let’s also walk by the Spirit.
  gfk-H: No Tanua ga halon dahat, hua i tahut bia dahat na murmur no Tanua.
  viv-viv: Yaubada AluꞋaluwana yawaida ivaguna giveleda. Gilubodada be BanaꞋe yada
    huluva gidavehimeyena.
  yao-yao: Twatamaga kwa kulongoswa ni Mbumu jwa Akunnungu, nipele tukuye yakuti kusaka
    Mbumu jwa Akunnungu.
  tgp-tgp: Vara r̃a lavi na Tanume Tapu, r̃a pa hahau usuri na Tanume Tapu.
  auc-NT: Edæ Wængonguï Önöwoca ængä beyænque quëwëmö inte mönö tömengä Önöwoca tönö
    guëa godongämæ̈ cægonte baï quëwengæ̈impa.
  kbc-NT: Leeɡ̶odi Liwigo Aneotedoɡ̶oji najigotoɡ̶owa gela ɡ̶odewiɡ̶a. Enice jikanaɡ̶atece
    mepaa ɡ̶odajacaɡ̶aditema inoatawece niɡ̶inoa ane jaoɡ̶ate.
  bmh-bmh: Ig, awau dabun igul go Uwait nugau Ah Wes nug migeun. Guzenaimai, ig ag
    gonugau igul suban sesamorab.
  ctu-BL: Mi cuxulonla cha'an jini Espíritu, la' lac cha'len chuqui yom Dios ti' p'ʌtʌlel
    jini Espíritu.
  meq-meq: Məsəfəre Tsəɗaŋŋa eye kə vəlakway sifa. Kutoŋ mata ləve kway na, neŋgeye.
  noa-H: Keena, mag Hẽwandam Hak'arauta Cristo gaaimua hʌ̈u maach Hẽwandam dënk'api
    wai sĩewai hichdëu k'õsimta hidëu warag maachig jajaau hapitarrau.
  alp-NT: Ro Misete Iriluke hidupe beluke ete ite peneka, hoko suke iteki atate mise
    lulu Ro Misete Eni sukare.
  san-VEL: yadi vayam aatmanaa jiivaamastarhyaatmikaacaaro.asmaabhi.h karttavya.h,
  kbq-kbq: Tagrama Ruotge Avamu'enema mani'nesuta, atrenunkeno maka kama vano huzantifina
    Ruotge Avamu'mo kana taveri huno vanie.
  kbh-kbh: Bënga ndegombre ts̈abe vida chamotsebomnama Uámana Espíritu yojtsámayeca,
    bënga mochtsiyena jtsamëse lempe nts̈amo Uámana Espíritu s̈ojtsamëndacá.
  ron-LSB: Dacă trăim prin Duhul, să umblăm și noi prin Duhul.
  pon-pon: Ma kitail memaureki Nen, kitail en pil alualuki Nen o.
  nhe-BL: Huan ama pampa tijpiyaj yolistli tlen yancuic tlen Itonal Toteco techmacac,
    nojquiya ma tijcahuilica Itonal Toteco ma techyacantiya ipan sesen tlamantli tlen
    tijchihuaj.
  sps-sps: U Aaven Taabos faan rara na toto na foun, ai tovei, ara ma famanat iny
    Ya ma tagaa ot rara Ya, ra te kaa ana ra te vovou iny a ka te tsue of rarora Ya
    ma kat ara.
  wnc-wnc: Sike Waung Kapata nindane musipmin pangenawan ninda kepi kayuk kakngane
    sukukengu ninda Waung Kapa katena ita nin ninipakuwan sukunim.
  bus-bus: Lán wá kú Luda Nini gãzĩ nà, wà à dↄ̀rↄ sɛ́.
  gub-BL: Tupàn Hekwe Zanezar romo hekon a'e kury. A'e rupi xiapo hemiapo putar haw
    zaha zaiko zane nehe kury.
  imo-imo: Gotenga Mini Kake Telimuni lino tepa koinjo mondopa lino molopo peamili
    mele lipe ondoromomunga kinye lino paa Mini Kake Telimuni lipe ondoromo mele teamili.
  boj-boj: Qotei aqa Mondor na iga ŋambile egej deqa iga aqa kumbra na walweloqnqom.
  eng-DRA: If we live in the Spirit, let us also walk in the Spirit.
  knf-knf: Jibi Uhaaş wi Naşibaţi uwuluŋ un ubida, ŋwo kawut wa uţoŋun.
  san-KHM: យទិ វយម៑ អាត្មនា ជីវាមស្តហ៌្យាត្មិកាចារោៜស្មាភិះ កត៌្តវ្យះ,
  arn-NT: Fey tüfa inanieliyiñ tati Lif Küme Püllü ñi ayükeelchi dungu, ka femngechi
    elufiyiñ tati Lif Küme Püllü taiñ adnieaetew kom dungu mew.
  zas-NT: Yan bal ma nabajn ree con xSprijt Dios rayal yabajn ree ziꞌc rniabee Sprijt
    guin yabajn ree.
  ken-NT: Tɛ̌ndu Ɛfóŋó Bɛdyɛrɛ kɛ áchyɛ́ bɛsɛ nɛpɛ́m ɛnɛn sɛ́bhɔ́ŋɔ́ nɛ́nɛ, sɛbhɔŋ
    bɛrɔ yi ámbɔ́ŋ bɛtaŋ ndǔ nɛpɛ́m ɛnɛsɛ.
