verse: GAL.005.025
translations:
  kpx-kpx: Munanae Tumuu uveve doga nahioveale kemo nahi negolahai vuvunevemo ui tigei.
  okv-H: avoeto Ahihi Otohu ungotenau vasiri ikari embo amo ungotenau degi ta mihia
    avoeto amina ungotena tihi jigoja aisora.
  tbo-tbo: Ma Alugo Woiyawa luyagohana dewadewana e weleweleta yaka tauna ta wootagoya.
  mal-C: നാം ആത്മാവിനാൽ ജീവിക്കുന്നവരായതുകൊണ്ട് നമ്മുടെ ജീവിതത്തിന്റെ എല്ലാ മേഖലകളും
    ആത്മനിയന്ത്രിതമായിരിക്കണം.
  grc-SR: Εἰ ζῶμεν πνεύματι, πνεύματι καὶ στοιχῶμεν.
  bgc-bgc: क्यूँके पवित्र आत्मा नै म्हारे ताहीं नई जिन्दगी दी सै, इस खात्तर पवित्र
    आत्मा नै जिन्दगी के हरेक क्षेत्र म्ह अगुवाई करण द्यो।
  khz-khz: Pene ita Veaga Palaguna na gera maguli ekune-agirana genai, Veaga Palaguna
    gena rauparai pita laka.
  deu-TKW: Wenn wir durch den Geist leben, lasset uns auch im Geist wandeln.
  zsr-NT: Dios Böꞌ Laꞌy nabániruꞌ. Lëczëꞌ ral‑laꞌ gna béꞌinëꞌ rëꞌu ca nac yúguꞌtë
    le runruꞌ.
  lin-lin: Lokola tozali kobika bomoi na biso na nzela ya Molimo, totambola mpe na
    lisungi ya Molimo.
  hns-NT: Djab Pawietr Aatma hamlogke oeppar tjalaawe hai, tab hamlogke tjaahie oke
    tjalaawan dewe ke.
  noa-E: Keena, mag Ẽwandam Akharauta Cristo gaaimua ʉ̈u maach Ẽwandam dënkhapi wai
    sĩewai ichdëu khõsimta idëu warag maachig jajaau apitarrau.
  eng-EMTV: If we live by the Spirit, let us also walk by the Spirit.
  mib-NT: Te jeē súcuan ni jēhe máá Espíritu ɨɨn vida jeé núū yō, te suni na cáca
    yó jíín modo steén Espíritu.
  lif-NT2: सेसेमाङ्‌ङिल्‍ले़ आनिॽ कुसङ् हिङ्‌मन् आबिरे़आङ् वाॽबाल्‍ले़ चोगुल्‍ले़
    खुने़ॽ कुनिङ्‌वाॽ कुइसिःक् आनिॽ वयिरो॥
  xnj-xnj: Mukutama kwa kulongoswa na Mpungu Msopi, ndi tihengayi gala geigana.
  mmx-mmx: Loroonan Kaala gara raba vam nedik mi lorooro. Kuren la ata ke i namgo
    nga lorooro atnedik.
  cbr-NT: Usa 'ain cananuna nux aín Bëru Ñunshin Upitan 'imicëx Nucën Papa Diosan
    uni 'ixun, aín Bëru Ñunshin Upitan an nu sinánmicësabi oquin 'ati 'ain.
  tee-NT: Chai ni quintaxtaknitan ju sast'i qui'atsucunti'an ju Spiritu Santu pus
    tasq'uini ni yuchach ju calhinonk'o chux laqui'atsucunti'an.
  eng-LSV: if we may live in the Spirit, we may also walk in the Spirit;
  cak-NT: Can ja ri Espíritu Santo ruyo'n ri c'ac'ac' kac'aslen. Romari' can kaya'
    lugar chi ja raja' ri nic'uan kachi.
  pah-NT: Tupana'ga ra'uva nhande mboheaporog̃ita pyahu nhande rerekovo. Xako po ti
    gara'uva remimbotarimova'ea rupi a'ero hamo.
  sja-NT: Tachi Ak'õre Jaurepa tachi Cristode ijãapataarã k'aripapari perã, ichita
    oodáma irua oopi k'inia bɨk'a. Mãgá wãara pia p'anapataadait'ee Tachi Ak'õre k'ĩrapite.
  xed-xed: Ka si Sulkum ta vlamata hafu katsi, zlanama Sulkum ka pgha tsi ta amu guli.
  mks-NT: Co̱ cája ga̱ yó cua̱chi na̱caja í jihna sa̱há ña̱ ndáca̱a̱n ínima̱ yi̱i̱
    Ndióxi̱ iní. Ta xíní ñúhú quia̱hva í ña̱ma̱ni̱ nu̱ mé á ña̱ ná candaca a̱ mí nu̱ú
    ndihi ña̱ caja í.
  gfk-S: No Tanuo ga halon dait, kaie i tahut be dait na murmur no Tanuo.
  bmu-bmu: Uŋa Töröŋan urunine geiga maljin ewö, ahakmemenini mönö mewöyök Uŋa miaŋön
    galöm köl neŋgii aka memba malbin.
  dgz-dgz: Endi nu God Guewa Pose Woup Seni aroewa gamup inak ewakewa waratoni menan
    God Guewa waini gapan tainampen.
  eng-GNV: If we liue in the Spirit, let vs also walke in the Spirit.
  zaa-NT: Chi té la'labàni cubi qui' ri'u por la'huacca qui' Espíritu Santo, acca
    dàni ri'u hue'él·la' ri'u e qui'ni gunie la'labàni qui' ri'u dirigir lo iyate
    nu runi ri'u.
  eng-WEBSTER: If we live in the Spirit, let us also walk in the Spirit.
  guh-guh: Vaxaitsi Espíritu Santo nacayajavaponapona. Nexata betonacopatabiabatsi
    vajanacaitorobinexa pacuenia Espíritu Santo nacatojitsipa vajaexanabiabinexa.
  bon-bon: Yoo, Aceji Seemo mibibine toraca ireclota nicärininuji, peei name pi mine
    miiji mime ai ireclota ne teeme ime cabu acitame iyeta teeme singi wawename.
  nhw-BL: Huan ama pampa tijpiyaj nemilistli catli yancuic catli Itonal Toteco techmacac,
    nojquiya ma tijcahuilica Itonal Toteco ma techyacantiya ipan sesen tlamantli catli
    tijchihuaj.
  swh-ONEN: Kwa kuwa tunaishi kwa Roho, basi, tuenende kwa Roho.
  wbi-wbi: ndeve tukukala kwa Mhepo, kange tughendaghe kwa Mhepo.
  bba-bba: Gusunɔn Hundewɑ u sun wɑ̃ɑru wɛ̃. Ǹ n mɛn nɑ, su mɑɑ de u n sun kpɑre.
  eng-KJVCPB: If we live in the Spirit, let us also walk in the Spirit.
  kgk-NT: Ko'ánga Nhe'ẽ Marangatu tee va'e ndive jaiko. Upéa-gwi tanhane moingo meme
    katu tape porã-rupi. Ndikatuvéi-ma jaiko nhanhembotuvixase mba'e va'e-rami. Ndikatuvéi-ma
    jajoteta. Ndikatuvéi-ma nhande py'a vai va'e ojóehe.
  waj-waj: Mmannasa Yoketaivoono karaasa variraivaa vaa ti mmivaivee. Itaama vaivaara
    ivo ti kiaa ti mmii aataruuvaungiaa nnaasu ta nookiaaravai.
  cpy-cpy: Tema ojeeka-shiretan-teera Ishire tajorentsi, otzimatyee amata-piinteero
    okaatzi ikowakaa-yiteeri.
  mpx-mpx: Yayaluwa Bwabwalena yawal vavaluna iyaka i pem, inoke ta talamwagila Yayaluwa
    Bwabwalena elana iya ni logugui-agila.
  wbp-wbp: Kaatu-kurlangukuju Pirlirrpakuju karliparla marlaja nyina wankaruju. Kujarlanya,
    purda-nyanyirlipa Kaatu-kurlangu Pirlirrpaju nyarrpa-puka kuja kangalpa wangka
    nyanungu.
  luo-luo: Nikech wadak kuom Roho, wasikuru mana ka wawuotho kuom Roho.
  nhe-NT: Huan ama pampa tijpiyaj yolistli tlen yancuic tlen Itonal Toteco techmacac,
    nojquiya ma tijcahuilica Itonal Toteco ma techyacantiya ipan sesen tlamantli tlen
    tijchihuaj.
  aii-aii: ܐܸܢ ܒܸܚܵܝܵܐ ܝܘܲܚ ܒܪܘܼܚܵܐ، ܒܵܣ ܐܘܼܦ ܚܵܕܪܲܚ ܒܪܘܼܚܵܐ.
  esk-NT: Iñuuniaġvigiguptigu Ipqitchuaq Irrusriq, ki aŋalatitta Ipqitchuamun Irrutchimun.
  msb-msb: Kun an Espirito Santo an ginhalinan san aton buhay yana, magpasakop kita
    sa iya.
  cpa-NT: Ju³ŋi³niang³ jniang³ quianh¹³ jmi²dsí² quiah¹² Diú¹³. Di³ dsa² héi² báh³
    jiag¹² jniang³.
  dso-dso: ଜଦି ଆମେ ସୁକଲ୍‌ଆତ୍‌ମାଇଅନି ଜିବନ୍‌ ପାଇଆଚୁ, ତେବେ ଆତ୍‌ମାର୍‌ ଇସାବେ ଚଲାଚଲ୍‌ତି
    କରୁ ।
  meu-meu: Lauma dainai ta maurimu; taunabunai, Lauma dainai baita raka.
  yva-NT: Anawayo Vambunine omi mo kovo wanyine raunande wansai to, weti kove mamo
    wantavondi Ama bekere rai kobe.
  dgc-dgc: Tu Espiritu i nangatéda dikitam ta buhay tama. Kanya Espiritu be i dapat
    maghari dikitam.
  zpm-NT: Gacxe nagoṉ waa, teḻne nli mbannie ne guieḻmban ne rneedz Espíritu Sant,
    goḻgotsaa dzion ne miṉe rnabey me.
  hix-NT: Khoryenkom yokato yano me karyhe harha tehxatxhe. Àro ke, noro yano me roro
    rma haxa ohxe tehtxe.
  sim-sim: Avui Wasilaka Masikome orhi ushirik ma akrik ni nari nir. Undosik ni halashinak
    nirin or saumukoloshinak ni yaka.
  npi-ULB: यदि हामी आत्माद्वारा जिउँछौँ भने, हामी आत्माद्वारा नै हिँडौँ ।
  cgc-cgc: Tenged Dyos Ispiritu Santo gaatag ki kiten ta bag-o na kabui, dapat kiten
    i naan ki kanen magpasakep.
  tim-tim: Anutugât Heakŋande meme aknengimap âmâ benŋe aregât dowâk biwinenŋe yâkgâlân
    katmâ lauŋe lokowaen.
  yor-yor: Bí àwa bá wà láààyè sípa ti Ẹ̀mí, ẹ jẹ́ kí a sì máa rìn nípa ti Ẹ̀mí.
  wos-wos: Wun Godna Hamwinya dé nanika huli mawuli hwe. Nani hwendén huli mawuli
    hérae Godna Hamwinya hundi xékéta nani jémba male reta yikafre sémbut male hurutame.
  emp-NTPO: Dadjirãra Ãcõrẽ Jaured̶eba zocai panʌ bẽrã idjid̶eba nĩbad̶ida panʌa.
  eng-F35: Since we live by the Spirit, let us also conform to the Spirit.
  ind-ind: Kita sudah diberi hidup yang baru oleh Roh Allah. Karena itu hendaklah
    kita juga terus menaati pimpinan Roh Allah.
  pes-OPCB: اگر اکنون با قدرت روح خدا زندگی می‌کنیم، لازم است که هدایت او را در تمام
    قسمتهای زندگی خود بپذیریم.
  mpt-mpt: Gode Hobe nibo daabenea nib bobol tem funino makob Gode bobol tem funino
    ulab anobbio kesoa nibo e wengo oyebeo kla wente bianoba ele weng baaneme iwat
    namomo!
  ssx-ssx: Mo Holi Sipitidima꞉ta꞉ nika꞉ da꞉ta haloma꞉ ekina꞉ teke haleke handaata꞉
    kota꞉ mo do haloma꞉eki make Holi Sipitidima꞉ kone tombuao haena꞉ lomana꞉ pea꞉peke
    alee.
  mkl-mkl: Si bɛi Hundei Ilɑɑɔ̃i wɑ mu nwɑ kuwɛɛ, kɑ jɔ̀ ku nɛò wɑ.
  gaq-gaq: ପବିତ୍ର ଆତ୍ମା ଆନେକେ ଜିବନ୍‍ ବିବକେ ମେଁ ନେନେ ଜିବନ୍‍କେ ଡିଗ୍ ବେବଆର୍‍ ଡିଙ୍ଗ୍‍ଲେ
    ।
  gof-RNT: Nu Ayyaanan de7iyabaa gidikko, nuna Ayyaanay kaaletho.
  unx-unx: ପାବିତାର୍‌ ଆତ୍ମା ଆବୁକେ ଜୀଦାନ୍ ଏମାକାଦ୍‌ବୁଆଏ, ଇନିଃ ଆବୁଆଃ ଜୀଦାନ୍‌କେ ହଗି ସୁତୁଃଇଦିକାଏ
    ।
  gah-gah: Sikalahulímini zámuzalaló minoko aleko nouninazo, nenemú Sikalahulímini
    gapogukó liso liso vitune.
  lcm-lcm: Au, using tarapo to ta Malanganto, tara paskak ve nia.
  aer-aer: Utnenge Akngerre-arle tyerrtye anwerne-kenheke irrpekenge, anwernekenge
    anemele, anwerne renhe awemele mpwaretyeke iwenheke-arle re ahentye aneme.
  qvc-NT: Chaymi Dyuspa Santu Ispiritun suq mushuq laya bidata qowashqa kanchiq. Chayri
    payta kasushpa kawsashunllapa.
  tgl-ULB: Kung tayo ay nabubuhay sa pamamagitan ng Espiritu, tayo rin naman ay lumakad
    sa pamamagitan ng Espiritu.
  cbs-NT: Jaska inun, natian Diosun Yushin Pepatun nuku jiwemaiwen taexun jawada ja
    bestitun nuku yunukin amai ninkatan jiwekubainankanwen.
  xtm-NTPP: Vaa nú ja maa Xtumani Ndios ma te ka ndito ka teku o a, te jín ko sa'a
    tna o sukan kúni maa Xtumani Ndios ma.
  nnq-nnq: Anda tutamite kukujangatigwa ni Uhuke jwa Nnoongo, tukengame ulongoi gwakwe.
  bao-NT: To biri Añuri Yeri mena mani ca niijata, Añuri Yerira manire cʉ̃ ca majiorijere
    ca tii nʉnʉjeeparã mani nii.
  san-ORI: ଯଦି ୱଯମ୍ ଆତ୍ମନା ଜୀୱାମସ୍ତର୍ହ୍ୟାତ୍ମିକାଚାରୋଽସ୍ମାଭିଃ କର୍ତ୍ତୱ୍ୟଃ,
  huv-NT: Sitiül Nangaj Espíritu ajlüy wüx icootsa, ambeol icoots marangaats leaw
    andiüm Teat Dios, netam müjchiiüts mayac icoots wüx leaw andiüm nej.
  otn-NT: Nu̱na̱ ra̱ Espíritu Santo di 'dacjʉ ra̱ 'da'yo te. Ja ts'ɛditho ga̱ n'u̱mhmʉ
    ya ngue gue'a̱ ra̱ Espíritu Santo da̱ xännga̱hʉ te gdá̱ n'yohʉ.
  nop-nop: Uŋgoniŋ Munabulidi hatihati nimilak, doktiŋa Uŋgoniŋ Munabuli nadiminene
    hatihati be titiŋnik hogohogok gineŋ kedem nihititiŋeneune takaliyaneem.
  obo-NT: Na, su id boggayan kid man to Uhis no Ispiritu to lammin umuu, ko-ilangan
    mandad no sikandin kos od potuntuu keta riyot langun nod puungan ta.
  cak-ENT: Ja ri Lok'olüj Espíritu ri yo'on ri c'ac'a' kac'aslen. Romari' tikaya'
    c'a k'ij que ja rija' ri nuc'uan kichin.
  lif-NT: ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤀᤠᤏᤡ᤹ ᤁᤢᤛᤱ ᤜᤡᤱᤔᤴ ᤀᤠᤒᤡᤖᤧᤀᤠᤱ ᤘᤠ᤹ᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤁᤢᤏᤡᤱᤘᤠ᤹
    ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤀᤠᤏᤡ᤹ ᤘᤕᤡᤖᤥ॥
  mie-NT: De jā súcuán nī jēhe maá Espíritu iin vida jeé nūū ō, de suni ná cáca ó
    jíín modo jā stéhēn Espíritu.
  san-TIB: ཡདི ཝཡམ྄ ཨཱཏྨནཱ ཛཱིཝཱམསྟརྷྱཱཏྨིཀཱཙཱརོ྅སྨཱབྷིཿ ཀརྟྟཝྱཿ,
  qve-NT: Saynaqa sichus Santo Espiritupa munasqanman hina purisunchis chayqa, Santo
    Espiritupa yachachiwasqanchista kasukuspayá kawsasunchis.
  pao-NT: Tamme ekow sutakoo po ma'wuke. Meno'o soo Te Naa Besa Pooha te tunetammakute.
  cbu-NT: Ashirucha, Apanllimun Wani taakuni, ashiri uwash izuuru tachiteeni átana.
  usa-usa: ketááí aúgen-auwaraimma Aokaq-Áágótê yagaroqtamá wáiye. min-Áókáq-Áágómá
    Áánûqtuni waayúkama mamá aakaraakaq íno.
  soy-soy: Nfɑ́ɑsɔnɛ mɛɛ Uléécɑɑ nfɑɑ rɔ́ hɛɛlɛ̃. Lɛ̃ nnyɑ, tɔkɛ́ tíyɛ nkɛ́ rɔ́
    n séni.
  hui-hui: Ngode Datagaliwabe Dinini ibugua inahondo holene gahenge ngiyago ibugua
    ina haru heloorebi helami̱ya.
  amf-amf: Barjosa Manpasinka dahaana wo hanna, ogo Manpasinka wo yaaye.
  quc-NNT: We yo'm ri qa k'aslemal rumal ri Loq'alaj Espíritu, qaya b'a' chi ri Are'
    kätaqan pa qa wi' pa ronojel ri käqa'no.
  dob-dob: Ta yawasida boboꞌana ꞌiꞌebwaꞌeda Yaluyaluwa Tabuna ꞌenega, ta ꞌilobwenena
    be Yaluyaluwa nina ꞌianuganeda.
  wrs-wrs: Pivva doa pivna undva nemelva dumbna besalva Sesoasongolnaminiva. Wo noinda
    osva heoa pinaoa kuwulmsna luhunda.
  mca-mca: Inekhewel in hats na'l initji'teje'm pa' Espíritu Santo qa les ƚe'wis qu'
    jinewetwejinij qu' nojo i'nk'uikii.
  tzo-TZC: Ti jech cuxulotic yuꞌun ti Chꞌul Espíritue, jech o xal laꞌ cacꞌ jbatic
    ta nitel yuꞌun ti Chꞌul Espíritu ta scotol ti cꞌusi ta jpastique.
  mya-mya: ဝိ​ညာဉ်​တော်​သည်​ငါ​တို့​အား​အ​သက်​ရှင်​စေ​ပြီ။ ဝိ​ညာဉ်​တော်​ဦး​ဆောင်​လမ်း​ပြ​တော်​မူ​သည်
    အ​တိုင်း​ကျင့်​ရ​ကြ​မည်။-
  gng-NT: '*Mifuoñaanm nɛ cère'' ti fuobe ma nnɔ, cère mɛn mɛ̀ ń li pekreh tɛ.'
  cbi-NTPO: Tsaju' challa lala Espíritu' mityaa dechumiya, lalanu Espíritu naakenu
    tyañuba, juntsai kutisai.
  ikk-NT: Ebe o mẹ ni Mmọn-nsọ e ye ẹnyi ndụn, nị ẹnyi e bi ni nwan kẹ ndị Mmọn-nsọ
    rị a kị.
  leu-leu: A Vovau sina Piran fo tavai netaara pana toyan tuuna e voxo taara taa sangas
    xuvul pana.
  maz-NT: Je ngue por o̱ Espíritu c'ü ni bübü Mizhocjimi cja ín mü'büji dya. Nguec'ua
    angueze rá ätcöji dya.
  bod-N: བདག་ཅག་དམ་པའི་ཐུགས་ཉིད་ལ་བརྟེན་ནས་འཚོ་ཞིང་གཞེས་པ་ཡིན༌ན། ངེས་པར་དམ་པའི་ཐུགས་ཉིད་བཞིན་སྤྱད་པ་སྤྱོད་དགོས་པ༌ལས།
  tca-NT: Rü ñu̱xma na Tupanaãẽ i Üünexü̃ tüxna naxãxü̃ i tórü maxü̃, rü name nixĩ
    i nüma tórü maxü̃maã na inacuáxü̃.
  zpl-NT: Nu nee nú nzu Espíritu Santo cuna liaꞌahua rquiꞌña nú huañiaꞌahua tucu nú
    rnibiyaꞌnu nú huañiaꞌahua.
  mbc-NT: Morî Yekaton Wannîya upîika'tîsa'kon ye'nen imaimu yawîrî ko'mannî yuwapai'nîkon.
    Tîwî mîîkîrî esenyaka'ma ko'mannîto' ya' tîîpai'nîkon.
  ndg-ndg: maite tutuma kwa roho kae tipiyange kwa moyo.
  wsk-wsk: Se ana Bur Laili ningi bagasan agi mu, ana Bur Laili la karo tunakko.
  toj-NT: Ja Espíritu Santo, yen yaunej quitic ja yajc'achil jvidatiqui jayuj sbej
