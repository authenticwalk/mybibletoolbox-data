verse: GAL.005.019
translations:
  kpx-kpx: Nahi hilokage vavae isivie vaveve keu koseanu. Mole keatehi ladevei teibae
    vaveve vai huhuihuhuie toela kateale huhulahagei.
  okv-H: Eto enda embomeni ta uje sasapura deire amo ungotena kiarira amo tiha paiha
    te sesena sasapura uje ari te ari sasapura isapamane deina eoi jo tongopa eaguja
  tbo-tbo: 'Luhogala apapoehi anohi ani hanapuhi geegeka: enogwau, matamaga, wihola
    yabayababa,'
  mal-C: മനുഷ്യസഹജമായ പാപപ്രവൃത്തികൾ, ലൈംഗികാധർമം, അസാന്മാർഗികത, കുത്തഴിഞ്ഞ ജീവിതരീതി;
  grc-SR: Φανερὰ δέ ἐστιν τὰ ἔργα τῆς σαρκός, ἅτινά ἐστιν ⸋μοιχεία,⸌ πορνεία, ἀκαθαρσία,
    ἀσέλγεια,
  bgc-bgc: देह के काम तो दिक्खै सै, यानी के जारी, भुन्डे़ काम, लुचपण,
  khz-khz: Taunipara na eririwarana kalara ea; mata-poraga kalara, kala mamilora,
    veavuga kalara,
  deu-TKW: 'Offenbar sind die Werke des Fleisches, als da sind: Unzucht, Unreinheit,
    Ueppigkeit,'
  zsr-NT: 'Nacgac bëꞌ le tun bunách, nup tun ca rëꞌni yöl‑laꞌ bunáchz quegac: Taꞌguitsjëꞌ
    zxba qui yöl‑laꞌ nutság naꞌ. Tunëꞌ le cunác. Tunëꞌ le nacgac xöhuiꞌ len le cunacgac
    tsahuiꞌ.'
  lin-lin: 'Tala misala ya bomoto : kindumba, misala ya bosoto, pite,'
  hns-NT: Sab koi safa se dekhe hai ka howe hai djab manai logan aapan laalietj poera
    kare hai. Oelog tjhatjhoendaraipan aur be-saram kaam kare hai, apane ke na samhaare
    hai,
  noa-E: 'Pãadë mʉ sëu awi oobat. Merag chukhu sĩejem ar sĩi amach khõchagpierr nem
    waaujem khʉʉn; magʉm khʉʉnau mʉgta aajem: Amach õor khabam dʉ̈ijã khapes aajem;
    mag khapes aawaijã athuuchata aajem, pöd amach khõchagjã ãwat auba ya ich magta
    waau khaug thʉnaawai.'
  eng-EMTV: 'Now the works of the flesh are manifest, which are: adultery, sexual
    immorality, uncleanness, lewdness,'
  mib-NT: 'Te íyó ndijin tācá jniñu cásáha ñayuu cájica jíín modo neé máá, te yāha
    cúu: Cásɨ́quɨ́ ndéē jnáhan i, cásáha i jniñu jnéhén, cásáha néé ndasɨ́ i.'
  lif-NT2: लायोबा निङ्‌वाॽलाम् याःम्‍बक् के़जोःक्‍पाहाॽरे़ खुनिॽ याःम्‍बक्‍हाॽ निधाःप्‍लो॥
    खे़ङ्‌हाॽरे़ याम्‍बोःप्‍मा याःम्‍बक् मे़जोगुॽ, ताप्‍फे़ःम्‍बा पाःन्‍हाॽ मे़जोगुॽ,
    सिरिङ् आममबा याःम्‍बक् मे़जोगुॽ,
  xnj-xnj: Hinu, matendu gegihuma na mnogo uhakau wa higa, ndi kukita ugoni na mambu
    gahakau kugana vindu vyamahele,
  mmx-mmx: La levendoxoma xapmek i ravasu at labantuxu, i xasep tinotno at lemeren
    limixin. La i lox asuusu rinotno loklok kakapmek maxamang at lixitkis epot, la
    lengkot mamangan la leveloklok kerepmo it pospa aleng.
  cbr-NT: 'Camina ''unanin, unin ca ''aisa tanquinbi tënëquinma aín cuëëncësa oquin
    ësa ñucama ''aia quixun: aín xanuma ''aínbi xanubë ''iti, xanúxmabi uni itsibë
    ''iti, ''imainun ñunshínquin ñu ''atima ''ati.'
  tee-NT: Pus lana tasui tamalh ju macxcai ju alin laqui'alhunut'an. Yuchach acsni
    xamati' jantu lhilaca'an tam ix'amachaka' u ni jantu lhilaca'an tam ixpapa. Chai
    lhu alactu'unti ju ixt'achun ju tanavi.
  eng-LSV: 'And the works of the flesh are also evident, which are: adultery, whoredom,
    uncleanness, licentiousness,'
  cak-NT: 'Y can ch''anin yek''alajin ri winak ri niqui''en ri niquirayij reje'',
    roma jare'' ri yequi''en: Ri je-c''ulan y ri man je-c''ulan ta niquicanola-qui''
    chi niqui''en mac, can q''uiy-wi itzel ex ri niqui''en y can man yeq''uix ta juba''
    niqui''en quiri''.'
  pah-NT: G̃apy'a te'varuhurame jukwaha reki g̃andekote'varuhua. Gwerekouhu g̃a ojipe'g̃a
    nembireko'g̃a. Ndoakwahavihu g̃a okovo a. G̃a nanuhũ jipi.
  sja-NT: 'Jõmaarãpa k''awa p''anɨ eperãarãpa oodak''ãri ãchi p''ek''au k''achia ooyaa
    bɨ k''ap''ɨapa oopi bɨk''a, nãga p''anapata: miak''ãi p''anɨɨrã awaraarã ome k''ãipata;
    k''ĩsiapata chĩara ome k''achia oodait''ee; awaraarã jɨrɨpata ãchi ome k''achia
    oodait''ee;'
  xed-xed: 'Ma ɗifa a skwiha zɗəgana magay ta sluʼuvgha wu, wya həŋ: Maga sliʼiŋsliʼiŋ,
    hliri, maga skwa hula,'
  mks-NT: 'Ta co̱ yáncá toho ndícuní ndá na̱ cúú na̱ cája ña̱ núu ña̱ cúni̱ mé ná
    caja na. Jáchi̱ ña̱ cája na cúú ña̱ yóho: ndúu na xi̱hín na̱ co̱ cúú ñájíhí na̱
    á yíi̱ ná ta cája na tá nu̱ú ña̱ núu xi̱hín yiquí cu̱ñu na. Ta ndícají ini na
    cuju na xi̱hi̱n ñáha̱ á ta̱a.'
  gfk-S: 'Io, ira tintalen tano sana palpal di palai ma di horek: a tintalen na ninohon
    tikai ma tikenong gar na mes, ira bilingana tintalen, ira tintalen na hilawa,
    a tintalen na lotu tupas ira god harabota, a tintalen na gil pinegil, a tintalen
    na malmalentak, ira hargor, a bala ngungut uta ira bilai na linge tike mes i hatur
    kawase, ira ngalngaluan, a tintalen na gumut, a tintalen na hargor, a tintalen
    na kis harpaleng, a tintalen na nes kalak linge gar na mes, a tintalen na minamo
    ma ra ul ba, ma ari mes na mangana tintalen bileng hobi. Iou hakatom mu hoke iou
    ga gil nalalie, be nesi tikenong la gilgil hobi, pai nale salo tano kingdom tane
    God.'
  bmu-bmu: 'Urusilegö ahakmeme walŋaŋgö nup ölŋi mi aukŋe ahöi mötzin. Mi kewö: Kaisero
    namböŋnamböŋ laŋ aketka uruŋinan tölöhoiga serowilin ahakze.'
  dgz-dgz: Amba waenapan muk imumu gapan koewa tat anune di tainewa ame tavewa mam,
    wainan gogo ise ta ase ta tainewa, ge anut koewa anuine gapan umam noa tainewa
    amba imumu yagirin wainan gogo tat anuinewa.
  eng-GNV: Moreouer the workes of the flesh are manifest, which are adulterie, fornication,
    vncleannes, wantonnes,
  zaa-NT: 'Claru taá hua yù bá ri''u ti''iỹa ná ca cosa nu runi canu ribèni según
    la'' rulábalatsi'' mal quì''ba quį. Por ejemplo: ca soltero nna ca casado nna
    rìdualàni cą nu labí ná tsèla quį, ą''hua runi cą adí ca cosa nu labí ná nàrì
    nna ca vicio luetsi ca nua'' l·le,'
  eng-WEBSTER: Now the works of the flesh are manifest, which are these , Adultery,
    fornication, uncleanness, lasciviousness,
  guh-guh: Xua jivi pijacuata najamatabëxaina, itsa exana, yapëxanepana vajayapëtaenexa.
    Tsipaji xua jivi pijacuata najamatabëxaina itsa exana, pebi itsava jaita pijavavecua.
    Petiriva pijinia jaita itsanë pamonavecua. Pamonae pevitota pibisiacuene exana
    pacuenia pijacuata najamatabëxaina, bajarapamonae jitsipanua daxita xua pibisiacuene
    pexanaenexa.
  bon-bon: 'Yoo, mine tääpe me singisingi bine opo yaawatnemusi apu mule ca: Biname
    cina sargi ero mule bine jaawenemusi; biname cina jugijugi ngene atwanena piiyepu
    mene cama yaacrajuge; teemeteme singi laglanininusi.'
  nhw-BL: Tlanemijya nesi nopa fiero tlamantli catli masehualme quichihuaj quema quitoquilíaj
    itlanequilis inintlacayo. Quichihuaj tlen hueli ica catli amo ininnamic. Moilhuíaj
    miyac tlamantli catli amo cuali. Quichihuaj catli fiero pampa ya nopa tlahuel
    quinequij quichihuase.
  swh-ONEN: 'Basi matendo ya mwili ni dhahiri nayo ni haya: Uasherati, uchafu, ufisadi,'
  wbi-wbi: lino amaghendee gha mbili ghivoneka. ghope uvuvwafu, uvulamafu,
  bba-bba: Tɔnun tii tiin dɑɑ yɑ rɑ sɔ̃ɔsire kpɑsɑsɑ. Yeyɑ kɔ̃ɔ mɛnnɑbu tɑntɑnɑru
    sɔɔ, kɑ dɑɑ disinuɡiɑ kɑ dɑɑ bɛrɛtɛkɛ,
  eng-KJVCPB: Now the works of the flesh are manifest, which are these; Adultery,
    fornication, uncleanness, lasciviousness,
  kgk-NT: Ha jajapose va'e rei mante jajapo ramo, ojekwaa voi nhande-rehe. Teko ky'a-py
    rei jaiko va'e. Jajohu va'e rei ndive jaiko. Nhande rekoha ky'a. Nhatĩ kwaa e'ỹ
    va'e.
  waj-waj: Mmamma iira aataruuyauvo kooyaa vainoo. Ii aataru iyauvo ataama vainoo.
    Sabi heera aataruuvoota maisama yaata utira aataruuvootama vainoo. Gioonna kiaapuuya
    ngiari mmammaiyauvaara nnaasu yaata utida makemakee sabi nuaira aataruuvootama
    vainoo.
  cpy-cpy: 'Tee romaanta antapiintzirori ikowa-shiyitari, iroka ikantayita: Tee ikinatawo
    itsipatari imayempi-waetzi, ipaankinata-wakaa-waeta, ñaathata-shiwaetan-taniri,'
  mpx-mpx: 'Tuwala yawalina wana ginol i mwananal hot: ganawal, neganega pagapaganina
    ge pagan pulupuluwawena;'
  wbp-wbp: 'Yangka yapangku nganangku-puka kajilpa jamulu purda-nyangkarla Pirlirrpa
    Kaatu-kurlangu, kajilpa-nyanu nyanungu-miparlu manngu-nyanjarla purda-nyangkarla,
    nyarrpa-jarri kajika? Kajika marda ngunami yapa jinta-kari-kirlangu-kurlu karnta-kari-kirli,
    manu kajika marda warrarda manngu-nyanyi maju warntarla-juku, manu kajika marda
    warru nguna karnta-kari karnta-kari-kirli ngulaju kurnta-wangu-nyayirni maliki-piya,
    manu marda kajikarla murdijirrpijirrpi-jarrinjarla parntarrinjini juju-kari juju-kariki
    watiya-jangkaku manu yarturlu-jangkaku kujarluju yungu-jana pulka-pinyi ngularrakuju,
    manu marda kajika yunparni yapa jinta-kariji juyurdu-kurlurlu, manu marda kajika-jana
    nyurunyuru-jarri yapa ngalya-karikiji, manu marda kajika-jana warrarda wiljiwilji-mani
    yapa ngalya-kariji, manu marda kajika-nyanu purlurlparlu warrarda turnu-mani nyiyarningkijarra,
    manu marda kajika-jana jurru jangkardu laljilalji-jarri kuluju, manu marda kajika-jana
    warrarda jinyijinyi-mani yapa ngalya-kariji, manu marda kajika-jana yapa ngalya-kariji
    ngalya-pangirninjarla purrayipurrayi-mani yungulu-nyanu turnu-warnurlu jintangkarlulku
    ngarrirni kulungku, manu marda kajikarla ngurru-nyanjarla muluja-jarri yapa jinta-karikiji
    nganangku kuja-ka mardarni nyiyarningkijarra, manu marda kajika warungka-jarri
    pama-jangkaju, manu marda kajika warungkawarungka-jarri nganta ngulaju milkarraku
    mangarri wiri ngarninja-puru. Yuwayi, yalumpurlu yapangku kuja kanyanu nyanungu-miparlu
    warrarda manngu-nyanjarla purda-nyanyi, ngulaju kapu kuja-piyaju warntarla yani
    kuja-purda-kari. Kujaju kula ngurrju! Kuja kajana Kaatuju Warlalja-Wiri nyina
    yapakuju, ngulaju kajana yimiri ngurrju nyina. Wangkajarna-nyarra yangka nyurru-wiyi
    yalirra-kurlu yapa-kurlu kuja kalu warntarla nyina. Yungurna-nyarra wangkami jurrku-juku
    yimiji: Ngana-puka kuja-ka warrarda nyina warntarla, ngulaju Kaaturluju kula rdakurl-kijirni
    nyanungu-nyangu-kurra.'
  luo-luo: 'Timbe mag ringruok nenore ratiro, gin kaka: chode, timbe mochido, anjawo,'
  nhe-NT: Nempa nesi nopa fiero tlamantli tlen tlacame quichihuaj quema quitoquilíaj
    tlen quinequi inintlacayo. Momecatíaj huan quichihuaj tlen hueli ica tlen ax ininnamic.
    Moilhuíaj miyac tlamantli tlen ax cuali. Quichihuaj tlen fiero pampa ya nopa tlahuel
    quinequij quichihuase.
  aii-aii: 'ܫܘܼܠܵܢܹ̈ܐ ܕܟܝܵܢܵܐ ܚܲܛܵܝܵܐ ܓܸܠܝܹܐ ܝܢܵܐ، ܘܐܲܢܹܐ ܝܢܵܐ: ܙܵܢܝܘܼܬܵ‌ܐ، ܛܲܢܦܘܼܬܵ‌ܐ،
    ܦܲܚܙܘܼܬܵ‌ܐ،'
  esk-NT: Kaŋiġruaqtam maliŋŋutraqtitkaatigut sayuŋałiġmun iḷaqatiqaġaluaġumi, atlatułiġmun
    iḷaqataitkaluaġumiḷu, qaayuġnałiġmunlu, aŋalalguił̣iġmunlu uvaptiknik,
  msb-msb: 'Niyan, hayag na an mga himo na hali sa mga lawasnon na mga kaila. Amo
    ini an mga himo: malaw-ay na pamumuhay, kabastusan, sobra na pagpakaalo,'
  cpa-NT: 'Ma²ne³ jniang³ hliú² hi² lǿ² dsǿa¹² dsa² jmøi¹guǿi¹: Hlanh¹²dsa hio¹³ siáh².
    Jmo¹²dsa hliú² hi² hlaih¹³.'
  dso-dso: ଗାଗଡର୍‌ କାମ୍‌ମନ୍‌ ତା ନିକ ସଙ୍ଗ୍‌ ଜାନା ପଡ୍‍ଲାନି, ବେସିଆ କାମ୍‌ କର୍‌ବାଟା, ସୁକଲ୍‌
    ନଇଲାଟା,
  meu-meu: 'Tau-anina ena kara na hehedinararai. Gaudia bini: heuda-hanai, kara mirodia,
    mata-bodaga,'
  yva-NT: 'Vatano utavondi mansanasine ama bekere rai awa ana udave mamo wamo raen
    tenambe, maisyare so: wo anaerere raugavo mansai, awa ana wo ratantona nggwambe,
    muno manuga ntairi awa bekero anaerere rai.'
  dgc-dgc: Ewan meliso i hilig na bégi a medukés. Péngibébi, péngilélake,
  zpm-NT: 'Ni miech ne sca ruṉ grë ncuaaṉe ndzinlid, ib paat ngueetsd zho: rionie
    zho zha ne led tsieeld zho, ruṉ zho grë ncuaaṉe ndzinlid ne racladztaa xcuerp
    zho,'
  hix-NT: Khun kom hoye ro keryehotantokonye, onà wyaro atxke tehxatxow hamà. Anaro
    rha wos hoko tehxatxhe. Wos me kehtokonye, anaro rha kàrà hoko tehxatxhe. Anaro
    rha kanhàn kom hoko tehxatxhe. Tweromra ro mak tehxatxhe.
  sim-sim: Sungu masik tasanda maka maka lihi karem nanak ji heyekwa ola, wapkava
    si rasawak wapkava hishihi os si mbawa hom nokophirmbirik yanda,
  npi-ULB: शरीरका कामहरू प्रत्यक्ष देख्‍न सकिने हुन्छन् । ती कामुक अनैतिकता, अपवित्रता,
    कामवासना,
  cgc-cgc: 'Nlaman ta gid na mga ittaw an na nadala ta iran na kaugalingen na liag,
    mga pabuat an danen iling ti: pagbuat ta malaw-ay ta panan-aw ta Dyos, pagbuat
    ta sikad malain, pagbuat ta makagayya,'
  tim-tim: Galalupne, hâkgât agak meme amâ miapŋân tatmap. Amâ hin. Âmbâle mem hepun
    hepun akto nâŋgâ nâŋgâ bâleŋe, ukenŋaet kotŋe siâ siâ, akto bâleŋaet kotŋe siâ
    siâ,
  yor-yor: Ǹjẹ́ àwọn iṣẹ́ tí ara farahàn, tí í ṣe wọ̀nyí; panṣágà, àgbèrè, ìwà èérí,
    wọ̀bìà,
  wos-wos: Nani du takwana haraki saraki mawulina sémbut nani bu xékélakikwa. Wun
    sémbut angi dé, di nak du takwa wali haraki saraki sémbut huruta, nak maki nak
    maki yénataka godka wakwexékéta, foo tuta, nak du takwa wali mama wata, waru wareta,
    nak du takwaka haraki mawuli xékéta, nak du takwana joo héranjoka sarékéta, rékambambu
    wata, deka hafu joo héranjoka sarékéta, nak du takwaré haraki hundi wata, natafa
    mawuli yahafi yata hémémbu hémémbu reta jémba rehafi yata, wangété ya hulingu
    sataka wangété yata, séfélak hénoo séfélak wangété ya hulingu akwi sata haraki
    saraki sémbut huruta, wungi maki haraki saraki sémbut nawulak akwi huruta, wungi
    yata di haraki saraki mawuli yata haraki saraki sémbut huru. Guniré hanja wawun
    maki némbuli wuni guniré wambula watawuni. Guni wun haraki saraki sémbut yamba
    hurukénguni. Wun haraki saraki sémbut hurukwa du takwa God wali yamba rekéndi.
  emp-NTPO: 'Naʌ̃ cacuaba cadjirua obarira ebud̶a b̶ʌa. Maʌ̃ra naʌ̃gʌa: daunemabadara,
    aud̶ua nĩbabadara, baridua ume aud̶ua o quĩrĩãbadara,'
  eng-F35: 'Now the works of the flesh are obvious, namely: adultery, fornication,
    uncleanness, licentiousness,'
  ind-ind: 'Sebaliknya, kalau kita hidup menurut keinginan badani yang jahat, hasilnya
    jelas perbuatan-perbuatan dosa ini: perzinaan, percabulan, persetubuhan yang tidak
    wajar, mengikuti hawa nafsu,'
  pes-OPCB: 'هنگامی که از تمایلات نفسانی خود پیروی می‌کنید، زندگی‌تان این نتایج را
    به بار می‌آوَرَد: بی‌بند و باری جنسی، ناپاکی، هرزگی؛'
  mpt-mpt: Ninib bobol tem funin misiamo wafunin kukub olo inaminobe. Nakaia unangai
    tamano henga bianiba kukub misiam olo namin kukub osa eka bobolo wabenoa inamin
    namin olo nanomo galin kukub osa eka
  ssx-ssx: Mo lokena꞉ hone pa꞉la꞉ hauna꞉ hone pa꞉la꞉ hauta꞉ ikana꞉ma꞉ handa hone wilimime.
    Koto hau manuta꞉ doe. Tooli ka꞉taasa꞉ hau o yola꞉la꞉ hau o suseke suseke haasa꞉
    hau
  mkl-mkl: Inɛ fei í mɑ̀ dɑɑi ɑmɑnɛ sɑ̃ɑ sɑ̃ɑ. Dɑɑ ŋɑui ɑ̀ jɛ sɛ̃ɛ ku tɔtɔɔ hɑi nɛ
    yɑɑse, do dɑɑ sɑ̃mi do dɑɑ nkpɔ nkpɔ,
  gaq-gaq: ନେନେ ପାପ୍‌ ଗୁନ୍‌ ଏତେ ଡିଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍କ୍ନେ ପାପ୍‌ କାମ୍‍ଇଂନେ ବିସୟ୍‍ରେ ସାପାରେ
    ମ୍ୟାଃ ଲେଃଆର୍‍କେ । ଆତେନ୍‌‍ଇଂ ଡିଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍କେ; ଯୌନ ପାପ୍, ଅପବିତ୍ରତା,
  gof-RNT: Asho oosoti erettidayssata; enttika, laymatethi, tunatethi, qayxe,
