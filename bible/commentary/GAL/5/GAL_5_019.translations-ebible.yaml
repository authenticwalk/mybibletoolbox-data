  gfk-H: 'Io, ira magingin tano dadas makai napu narako ta muat, i palai ma i hoken:
    a magingin na sinsinua tikai ma tikai gar na mesa, ira bilinga na magingin, ira
    magingin na hilawai, a magingin na lotu ta ira god bisbis, a magingin na hartuam,
    a magingin na malmalentak, ira hargau, a bala ngungut uta ira bilai na linga tiga
    mesa i mon, ira ngalngaluan, a magingin na gumut, a magingin na hargau, a magingin
    na tur hararasanai, a magingin na mangaha ta ira linga gar na mesa, a magingin
    na minminom ma ra ul ba, ma aring mes na mangana magingin mah hua. Iau hatumarang
    muat hoing iau ga gil naluai, bia siga tikai i la gilgil hua, pa na sola tano
    matanitu ta Kalou.'
  viv-viv: WaꞋita, dibuda koyona ana huluva moyaꞋaida kahalamanena. Mena huluvai-dina
    ma udo tulina tulina, nuwanuwa bwanebwanenena, nuwanuwa ayaꞋayafanina ana muliya,
    balauma adi davadava, kwelikweli tulina tulina, venibaina vekwageya gaꞋumaꞋuma
    ilaꞋa, tauda ada nuwanuwagaga, veꞋadabwadabwa, yoꞋo tulina tulina ana veꞋalaudaka,
    italuvadiga tulina tulina, gufa laulaugina againe uꞋu ana vekwavakwava, fati ana
    gakahikahi kwavakwavana kadu dewa tulina tulina hidede amine. Boi gagahevagadonemi
    amine kadu tova adamoya gagahegahevagadonemi gaveyao medede amine hihuluhuluva
    medema keke-moꞋa Yaubada yana itaveꞋavina againe hinamiyami.
  yao-yao: Nipele masengo gagakutyochelela ni tama sya chiilu syangalumbana simpagwile
    nasyo ni, chigwagwa ni chikululu ni lipamo,
  tgp-tgp: 'Vavahinau mata masalo varama la memera purongo sohen harihi: mauri maji,
    r̃omr̃omi hina lumiha, posposi mo lumiha jea,'
  auc-NT: Inguipogaque mönö cæïnëwënö ante ëñëninque në cædäni ïñömö æbänö cædänii,
    ante edonque abaimpa. Edæ ïïmaï impa. Tömënäni nänöogængä ïnämaï ïñongante do
    godö guëa towënänipa. Wentamö pönëwëninque cædänipa. Önonque guïñëñadämaï inte
    nämä baonque pönëwëninque towënänipa.
  kbc-NT: Pida ele me jowooɡ̶otaɡ̶a niɡ̶icoa anepaa lemaanaɡ̶a ɡ̶odolaadi. Niɡ̶ina
    metiɡ̶odiiɡ̶e niɡ̶inoa anokomaɡ̶a ɡ̶odemaanaɡ̶a me jaoɡ̶a, owo oko me nigopeloɡ̶otege
    okanicodaaɡ̶ica eledi oko, owote loenatagi ane beyagi, codaa aɡ̶oyakadi modinajacaɡ̶aditema
    niɡ̶inoa lakataɡ̶a.
  bmh-bmh: Em ebuan duailel agal igul eg macanemen go araog dacaneu. Igul go enai,
    ag wal igul mui igul eg ipal mabun dabeleu eg oimai, duailel agal ameagab ebu
    wal igul ipal araog macanemen. Agal enimag siksikabun igul eg ipal macanemen.
  ctu-BL: Tsiquil i mul lac tsucul pusic'al. Jini mu' bʌ i jac'ob mi' tajob i yixic,
    mi' cha'leñob ts'i'lel, mi' melob chuqui bibi'.
  meq-meq: 'Ka sərakwa wu neheye a say a bor i bo kway aye. A say məge na, wu neheye
    anaŋ aye: Məge madama, məge wu nakə lele bay aye ada məge wu nakə a ge horoy aye.'
  noa-H: 'Pãadë mʌ sëu hawi hoobat. Merag chuk''u sĩejem har sĩi hamach k''õchagpierr
    nem waaujem k''ʌʌn; magʌm k''ʌʌnau mʌgta haajem: Hamach hõor k''abam dʌ̈ijã k''apes
    haajem; mag k''apes haawaijã hat''uuchata haajem, pöd hamach k''õchagjã hãwat
    hauba ya hich magta waau k''aug t''ʌnaawai.'
  alp-NT: Yelu rebe ite onoule, rebe lulu iteki lalema kena ono tiare lupe, lale ntasite
    tahane rua moneka eti sablia, ono ntasite ete bina pise mokwai kai ono ntasite
    makete lupe meru,
  san-VEL: apara.m paradaaragamana.m ve"syaagamanam a"sucitaa kaamukataa pratimaapuujanam
  kbq-kbq: Hagi ama tavufgamofo avesi'zana amanahu'za me'negeta negone. Monko avu'avazane,
    agru osu avu'avazane, havi avu'avazane,
  kbh-kbh: 'Nts̈amo ents̈anga, nÿe ents̈angbe juábnaca tmojtsamcá, nÿetscanga paselo
    jtsonÿayana: chënga bacna soye boyabása o shembásaftaca jtsamana, nÿe chca soyëngama
    jésejuabnayana, y ndoñe ntsobenana cachënga jenomándama, chca soyënga jtsamëse.'
  ron-LSB: 'Or, faptele cărnii sunt evidente, și anume: adulterul, imoralitatea sexuală,
    necurăția, pofta,'
  pon-pon: 'Wiawia kan en uduk me janjal. Ietakan: Nenek, jamin, monepil,'
  nhe-BL: Nempa nesi nopa fiero tlamantli tlen tlacame quichihuaj quema quitoquilíaj
    tlen quinequi inintlacayo. Momecatíaj huan quichihuaj tlen hueli ica tlen ax ininnamic.
    Moilhuíaj miyac tlamantli tlen ax cuali. Quichihuaj tlen fiero pampa ya nopa tlahuel
    quinequij quichihuase.
  sps-sps: 'U kat nan komainy kat aveto tan puainy mes arasan non, ana ri to: u kat
    iny tsikoor, an fakats iring, an kat te farejiaf raror a mesapan te tagei rori,'
  wnc-wnc: Siwan sanga musia enaya akngae ginu atnataaing. Musia enawan aminda yasewa
    tasike gatu
  bus-bus: 'Wá wa gbɛ̃nteekɛdanↄ dↄ̃ sãnsãn: Pãpãkɛna, gbãsĩkɛna, wísaiyã,'
  gub-BL: Teko wemiapo putar haw iapo mehe a'e wà, Tupàn Hekwe hemiapo putar haw iapo
    'ym mehe a'e wà, ikatu 'ym ma'e uzapo oho waiko wà. Wanemiapo kwer na'ikatu pixik
    kwaw Tupàn pe wà. Uzapo ikatu 'ym ma'e oho wemireko 'ym puhe wà, umen 'ym puhe
    wà. Hurywete ikatu 'ym ma'e iapo mehe wà. Tuweharupi uzapo agwer ma'e oho waiko
    wà. Na'imaranugar kwaw iapo re wà.
  imo-imo: Mai kombuna mainye konopumu lombilko aku ulu puluma tenge imboma mona lembalona
    kanoko imbi tinge mele i tepa, Te ambiye wapu langi noromele. Ulu kalaro mololi
    yakiki telima teremele. Kalambo naa ningo wangopa naa mololi uluma teremele.
  boj-boj: Areqalo namij aqa kumbra di niŋgi qalie. Sambala kumbra ti, kumbra jiga
    ti, kumbra uge uge yqajqa are prugŋgoqa,
  eng-DRA: Now the works of the flesh are manifest, which are fornication, uncleanness,
    immodesty, luxury,
  knf-knf: 'Iko yi uleef ujaaŋ uŋal pdo imeeţana bnuura, iloŋ ţi iko mënţ yii yi :
    ipekadu yi piinţ, ubida uţop, pţuunk ;'
  san-KHM: អបរំ បរទារគមនំ វេឝ្យាគមនម៑ អឝុចិតា កាមុកតា ប្រតិមាបូជនម្
  arn-NT: 'Küme kimfalkey ñi chumken tüfey engün tati pu inaniefilu ti wesake illutun:
    ñiwaldomokey engün, itrofill femkey engün tati ünunngechi wesake dungu ka wesake
    femün,'
  zas-NT: 'Yan laa rguien gajc con ree nin zëëd con xixgabzi ree bejn: Guialrzunë
    xinguiaaw ren o béngunaa ren, guialrüjn bejn nidxuudx, guialrajp bejn gadxagayaa
    vijs,'
  ken-NT: Mɛnyɨŋ ɛbhɛn mmʉɛt nkwǎ átò mmu ankʉ bɛ́pú bhɛsɛ. Bɛchi chi bɛbʉ́ kɛbhʉ́rɛ́,
    nɛ bɛpɔ̌ nkaysi ndu baraká kɛbhʉrɛ nɛ mɛ́ŋwáka ndǔ baraká kɛbhʉrɛ.
