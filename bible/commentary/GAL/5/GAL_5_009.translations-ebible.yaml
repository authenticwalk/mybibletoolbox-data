  cnl-NT: Móo³ra'³, ¿mɨ³naa'³¹?, 'e³ líi² ca³juɨ² xoo'³¹ 'ɨ²³juɨ² 'e³ rɨ²³coo'n³te'²³
    co̱². Ca²³ji̱i̱³ la²³ sɨ³yo'² rɨ³ca̱'n²³. La'³ xen³ júu² 'e³ nuu³ra'³ rɨ³nɨ²³.
  zar-NT: 'Bitiʼ gal-la ládxiʼliʼ lë naʼ rnna: “Látiʼsö cúa zi que yöta xtila ruhuöázx
    idutë cúa ga nayúʼu cúa zi naʼ.”'
  kde-kde: Malinga chiluhaula lulili aluno kuva, “Hamila kadiki ìumuja lidonji lyammalele
    lya uhu wa ngano!”
  ata-ata: Ngamaisou isi kituꞌasi, ia uꞌoxonu veleti la usoxo toxoxaꞌa.
  qvw-NT: Yan'al-lätac “Ash libadürallam punquichicallämun achca arinactapis” nishanca
    pasäśhunquiman.
  nfa-nfa: Ngaa dhu ra ajꞌa, hiu-hiu èèna dhoka ca hèbꞌa-dua hèbꞌa di. Te ngaa nèbhu-nèbhu,
    lii aꞌajꞌa ne tao ngangee miu ele iie. Nuka sèmi ragi ciki dhu dhèu pakihu dènge
    tarigu ho neo tao roti. Nèbhu-nèbhu hèia ragi neꞌe ka pacaꞌe tarigu dhu pakihu
    èèna.
  tnp-tnp: In təhmen e nəghatiən kəti iətəm kətəni lanəha məmə, “Ilah kəmohsuv nəuan
    nɨgi tərah kəti, tɨnateviə, mətərəkɨn nətəlɨgiən rəfin rəhatəmah.”
  urd-urd: थोड़ा सा ख़मीर सारे गूँधे हुए आटे को ख़मीर कर देता है।
  hot-hot: Yis dokte iyom hatôm idum polom isiŋ bêŋ.
  mqj-NT: 'Sapo moi angga mesa tau ussewangan pepa''guruan sala malami umbawai asan
    tau, susi sinapoparumbanan tau nakua: “Pada nennu'' ragi sapo mala umpakembea''
    tappung.”'
  rus-SYN: Малая закваска заквашивает все тесто.
  mbh-mbh: Na lomumu mire nge riong agelalnga ake, “Yis ako i posngaingati i pavurvur
    ako aro i pawimpot bret alavusnga.” Na i ranga ve mun nge toko le vothung kerenga
    omole, i pavurvur ako aro i paleklek toko alavusnga.
  bdd-bdd: Bewa gide ꞌaigeda ginaula muhemuhena, ma hesi galana, ma sawasawahina ꞌigihegala
    madouna.
  cbt-NTPO: Ni'co' iyaro'sa'. Pan nipatëra, pi'pian ahuëpocatërinso' acotohuachinara,
    ya'ipi së'cotërin. Inapochachin pi'pian tëranta' nonpin nanan yonquihuatama',
    co hua'quiya quëranhuë' ya'ipinquëma' nitapicancanarama'.
  srn-NT: 'Leki fa a odo e taki: “Pikinso dyesi sari kba fu meki a heri blon sweri.”'
  cta-NT: Culacua xi tiꞌ ma̱ ni cña cuaꞌni xi ca ti scua̱ tiyeꞌ, nu loꞌo suꞌba nguꞌ
    jiꞌi̱ lo quiñaꞌa̱ catyá xlyá; la cuiꞌ juaꞌa̱ cña nu cuaꞌni chaꞌ cuxi nu nda nguꞌ
    biꞌ loꞌo ma̱.
  bqc-SIM: Pɛ̃ɛsɛ'ɛsɛ yↄↄna ì pɛ̃ɛti sɛ́ píi.
  tcz-CHONGTHU: Hiche thuhil dihlou hi chol neocha changbong lah a kilhah tobang ahi!
  mar-mar: ‘थोडेसे खमीर सगळा कणकेचा गोळा फुगवते.’
  snp-snp: Beletiku ya yisi kefo efema fulato, muki fudomo idami ne, loti koliti ya
    kati kife lalo.
  isl-isl: Ef eitt ykkar er vegvillt, þá nægir það til að villa um fyrir öllum hinum.
  spy-NT: Yēyē ꞉muumaryaanto nyēē kisich mayyeek tukul kukuut. Kunyi, imuuchē ꞉ng'ālyoo
    nyēē mining' kuweechaak nkakweek tukul.
  xnn-xnn: Olay no es-esa ay ipogaw nan nanggolo isnan nemnemyo mabalin ay ngomawi
    kayo am-in. Kaneg nan bobod. Olay atiatik nan osalem, alisana am-in nan mangipay-am.
  mwe-mwe: Gene majiganyo ga unamiga ni malinga ngedule shishoko shikombola kushashamiya
    utandi gwanngwinji!
  tte-tte: Wakataiyako bwaite tem yisti kikiuna tapei pwalawa koina, kani pwalawa
    meuloina ilusae kalona mena, kabo pwalawa isese. Mwa besiele bwaite toyakayakataine
    ana yakayakatai naenaena koina kani ipanaisi meuloimiu kolimiu yo isibayanaemiu.
  tcs-tcs: Lugaut, i go mata teke wan rong man melen lo yupla po meke ebribodi rong.
    Yupla sabe lelbet yis i meke da oll dou po swelap!
  hlt-THB: Hen vetehca ing phaihpi hlym zam boeih hy.
  soq-soq: Apana waie waiase, “Nana kerauda ist parawa bedewe itua ita parawa uduudu
    sasanalepie debamalepi.” Epe rua deawaa apana dea waeuwa lagawaa mampe e uduudu
    banlakadisalepia rua.
  qub-qub: Llutan yachachëga caycan wallca lebadüralla mäsata jacachishannömi.
  att-att: 'Mappalán kayu laguk sù ira mangituddu ta tanakuán, ta massamâ yù ituddu
    ra nga ari kuruk. Á ajjan yù bunnakè nga keyarigán na: “Mássiki nu baddì lâ yù
    áppalappák na, nga nekiruk sù arená, ngam luppák ta napiá yù pán,” kun na.'
  bki-bki: Verloglogiano na bova napano naio jom̃a mila lelan kenemiu jidomiano, naio
    jibe ka iliano tai napano berinavo “Soromi tai napano naio kiritelisu ga ana naio
    mijikia mila lelan niamoiou reraio amijea.”
  bqp-bqp: Lùbɛnɛ fítinna dì flawadɛna futɛ pínki.*f1Kↄ 5:6*
  mcp-mcp: Ŋgaá bɨ mə mpú nə́ bʉ́baalɛ́ *ləvur bíbíyá í dʉ sá nə́ mbulyá ŋgug wɛ̂sh
    í bádʉ́g?
  hat-hat: 'Pa bliye pawòl la: Se ti kal ledven ki fè tout pa t'' la leve.'
  npl-NT: 'Kuali xikmatikah: “San ika achitsi levadura kisamawa nochi n textli.”'
  bgg-bgg: Yao pha duiine “Nog pha iweb men pha ji phiia ìujia chiid bie ro.”
  eng-TCENT: A little leaven leavens the whole lump.
  eng-BSB: A little leaven works through the whole batch of dough.
  cpu-NT: 'Tema ikantaitzi: “Kapicheeni onaveta shineyakaarori tanta, aritake omatakero
    oshineyakairo maaroni tantapatha.”'
  san-ASM: ৱিকাৰঃ কৃৎস্নশক্তূনাং স্ৱল্পকিণ্ৱেন জসযতে|
  tac-NT: Pe u'tá ajchésiga lebarura ri'ligó rusichi 'la bochígimi nabame ju alué
    párisi. Pe a'chigóriga ju napu'lige bilé ralámuli 'we 'la 'nátaga eyene, 'lige
    pe'tá se'winárigariga na'tasa, 'ma cha ikime ju suwábaga alué a'lala 'nátili.
  eng-WEBPB: A little yeast grows through the whole lump.
  gfk-H: I tutuna hoing da tangai, “A da pet na is mon i haruat wara halalat no kidilona
    beret.”
  viv-viv: Yada gahe saꞋeyana ma “Isi gaitoma kabiꞋona tu falawa hinagene ginauna
    tu beledi matatabuna gitubuga.”
  yao-yao: Majiganyo ga unami ga, gali mpela amila kanandi jajikututumusya utandi
    wantundu.
  tgp-tgp: Ha levosahi retireti sei la verea lara, ‘Wai vahona makomona purongo, i
    pa er̃i vai na mit tari la hohona’.
  auc-NT: Edæ, “Yedæ æmpocæ̈impa, ante cædinque guiyä pönï da wente ate päö cæquïmo
    tömäo guipæ̈ñö päö yedæ æmpopa,” ante pönëninque ïïmaï ante ëñengæ̈impa. Adocanque
    wapiticæ̈ wææ angä ëñëninque nanguï ïnäni wæætë oda cæte wæcædänimpa.
  kbc-NT: Eliodi moditibece, “Onateciɡ̶ini labookojegi eo minitawece leyeema ili.”
    (Odaa oniniteci oko yakadi me ɡ̶adibeyacaɡ̶ati akaamitawecetiwaji.)
  bmh-bmh: Dudu guzenai ze macanem, “Bret aganemen marasin, gonugau wanib zis, go
    ginampet oimai, plaua ebu maimai, kekulina, bret unum banou nelaneu.” Igul go
    guzeneneg sul, du tub nug ag igul eg mabun ze awaraneu, go nug ag unum eg maraneu.
  ctu-BL: Jasʌl ts'ita' levadura cha'an mi' laj xaxan caxlan waj.
  meq-meq: 'Ndo hay tə gwaɗawa na: «Ka kuts gəɗe ka wu tsekweŋ na, ma kwasiye ha wu
    niye tebiye.»'
  noa-H: ¿Pãrau hũrba haajẽ, “Levadura bʌ̃rʌʌ pʌ̈itarrjã harin hee t'um haaidʌajem”
    haajem? Hich jãgta naabahab pãar hee jãg chad k'abam hiek jaau wënʌrrʌm k'ʌʌnjã.
    Ham k'apan k'aba naab mamʌ, hamachdëu jãg jaau wënʌrrʌmua pãach t'umaam k'ʌʌnagta
    maach peerdʌajem hiek hisegpiju hẽk'a naabahab.
  alp-NT: Tamata esi atetuke nsalale boka mo po eono tiae ete pusue, saka ragi tepuite
    eono rotire sare neka.
  san-VEL: vikaara.h k.rtsna"saktuunaa.m svalpaki.nvena jasayate|
  kbq-kbq: Hanki osi'a zisimo'a, flauamofona heruntazageno'a maka azeri zonere.
  kbh-kbh: 'Nts̈amo ents̈anga mondënts̈ayancá: “Nÿe base levadura jamana nÿetsana
    chauabochama ca”; cachcá, ts̈ëngaftanga chë judiëngbe básefta leyë́ngaca mandánënga
    jtsemnama s̈mojabojáts̈ese, s̈muatjábocna nÿetsca leyë́ngaca mandánënga.'
  ron-LSB: Un pic de drojdie crește prin toată făina.
  pon-pon: Kalap kij kin kamutala dolepa karoj;
  nhe-BL: 'Quemantzi se tlacatl tlen fiero iyolis huelis quincajcayahuas miyac tlacame.
    Eltoc queja nopa tlajtoli tlen quiijtohua: “San se quentzi tlasasaltili quisonehuas
    miyac pantzi.”'
  sps-sps: Fakats yam, kat faarei tsuiny non te tsue fi ror a vainy, “A ar kakaii
    tsun nan yis te onot non ma kat fatsub koinykoiny faavot.”
  wnc-wnc: Wamu takngatusimu ninda tapdukbam tuwanguke anzing yakamang, “Sanga poyakat
    sakaingu mateknga tangana ita poyau kuupbam tasiwan apaptanggak. Sike ginda ateking
    kakngatane yapii unin.”
  bus-bus: Burɛdi ɛ̃zɛ̃ nɛ́ngo è flawadɛna sɛ́sɛ píngi.
  gub-BL: Ximo pixika'i pupe xiuka pira tetea'u zane wà. Nezewegatete pitài purumu'e
    mua'u haw uzawy kar Tupàn hape peme paw rupi a'e no.
  imo-imo: Pileio! Ungu i kolo nalo tipe pepurumo.
  boj-boj: Nuŋgo areqalo uge di sum bul. Niŋgi qalie, tamo naŋgi sum kiñala oqnsib
    bem ti bulyeqnab bem tiyekritoqnsiq tulaŋ kobaqujaeqnu. Dego kere nuŋgo areqalo
    uge di tulaŋ kobaqujaqas. Deqa niŋgi areqalo di uratiy.
  eng-DRA: A little leaven corrupteth the whole lump.
  knf-knf: 'Bañaaŋ baji baji : « Uko umpooţ ujaaŋ utaajan pşon bŧi. »'
  san-KHM: វិការះ ក្ឫត្ស្នឝក្តូនាំ ស្វល្បកិណ្វេន ជសយតេ។
  arn-NT: Feypingekey chumngechi kiñe pichin lefawra fayümkey kom ti masan, ka femngechi
    kiñeke che ñi wesake nütram wesaduamelkefi kom che.
  zas-NT: Zeel gol gojp cudad “din con taꞌnnijt zajc gusquiee reeman gradi.”
  ken-NT: Mandu yís ǎkʉ fláwa anɛ bábáy ndǔ ɛte ánkó nkɛm.
