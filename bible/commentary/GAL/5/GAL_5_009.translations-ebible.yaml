verse: GAL.005.009
translations:
  kpx-kpx: Ataeabuna beikini bauda esehame mai valavata ebuehage valava kena balugai.
    Ke nahate ataeau lae lohoale loboe hoto esehame loui la haiveale hoto kena bae
    laemo balugai.
  okv-H: te ke sokova isapa be amina pajito embo ta jo enetaguja.
  tbo-tbo: Tu lugudugudu lawana naka lawa emosi hota ma emoemotana apo atapumi ina
    wiapapoe dumami.
  mal-C: “അൽപ്പം പുളിപ്പ്, കുഴച്ച മാവിനെ മുഴുവനും പുളിപ്പിക്കുന്നു.”
  grc-SR: Μικρὰ ζύμη ὅλον τὸ φύραμα ζυμοῖ.
  bgc-bgc: सीख जो सच्ची न्ही सै वो इस कहावत की तरियां सै, थोड़ा-सा खमीर सारे गूँधे
    होए चून नै खमीर बणा दे सै।
  khz-khz: Pio ripa, paraoa egoro-agiana mulamulana kianana paraoa eveagoroana.
  deu-TKW: Ein wenig Sauerteig säuert den ganzen Teig.
  zsr-NT: 'Cutu gal ládxiꞌliꞌ lë ni rna: “Latiꞌz xnëꞌi yöt xtil run ga ruhuázx gdutë
    cua nazíꞌ xnëꞌi naꞌ.”'
  lin-lin: Mwa levire moke evimbisaka potopoto nyonso ya mapa.
  hns-NT: Batjaaike rahiehe! Thora se khatta waala piesaan ek kobba piesaan ke kharaab
    kar dewe hai!
  noa-E: ¿Pãrau ũrba aajẽ, “Levadura bʉ̈rʉʉ pʉ̈itarrjã arin ee thum aaidʉajem” aajem?
    Ich jãgta naabahab pãar ee jãg chad khabam iek jaau wënʉrrʉm khʉʉnjã. Am khapan
    khaba naab mamʉ, amachdëu jãg jaau wënʉrrʉmua pãach thumaam khʉʉnagta maach peerdʉajem
    iek isegpiju ẽkha naabahab.
  eng-EMTV: A little leaven leavens the whole lump.
  mib-NT: Te ma náā ni rō jeē tée cástáhú róhó, jnūhun cástéén de cúu nájnūhun levadura,
    chi vēsú jecu‑ni levadura, te ndáa ndɨhɨ ñujen sáha.
  lif-NT2: खरे़ःङ् के़भङ्‌बा च्‍यॽसिक् सिदाॽइल्‍ले़ के़रे़क् फेॽरुम्‍मिन् युक्‍तुबा
    कुइसिःक् लत्‍छा इङ्‌ले़क्‍पा पाःन्‍निल्‍ले़ यरिक् मनाहाॽ फे़त्‍लाःन्‍दुसिॽरो॥
  xnj-xnj: “Mawuliwu aga ga udese ngati ngemeku yidebe lelitutumusa lilundu loha la
    uhembe,”
  mmx-mmx: La lere avolo i lok keretna, “Tegesa radi mene atnemi naba lok nemi la
    mina ekip kaxat ti langas petpes.”
  cbr-NT: Unix ca quia, “Anun pán chamiti ñu an ca xanpanu 'icë pán 'ati ñu acëñun
    mëscucëxun camabi chamia”. Usaribi 'ixuan an uni paráncë unin ñuixuncëxun ca camabi
    unin aín bana cuatia. Usa unin sapi ca mitsu paránxa.
  tee-NT: 'Tun t''ic''apt''it ju ani chivinti ju chani noncan: “Ma mas va lacats''unin
    aclakmuju ju sask''ajni pus laktanuk''ojui chux ju sasquitit”.'
  eng-LSV: A little leaven leavens the whole lump;
  cak-NT: Y man timestaj anche'l nu'on ri levadura, chi xe riq'uin juba' nuquiraj-ri'
    chupa ronojel ri quie'n. Can quiri' chuka' nu'on ri tzij ri man utz ta, xa riq'uin
    jun tzij can yerusetz (yerusech) conojel kach'alal.
  pah-NT: Tamombe'ua'ja pe me ojo'java'ea a'ero. Nhande imondo'irame imbovuhava pão
    hu'uma pype, aerẽ imbovuvupavi reki hu'uma a'ero. Na jitehe ga pe mbo'e'irame
    kiro Tupana'ga nhi'ig̃arũiva'ea rehe, aerẽ po ti pe heroviapavi garemimbo'ea Tupana'ga
    nhi'ig̃arũiva'ea nehẽ.
  sja-NT: Levadura ma-ãriipa pan masa jõmaweda waridaiparida apata.
  xed-xed: «Ksita ta is ta ŋlanaftá hupu demdem.»
  mks-NT: Xíní ñúhú ndicu̱hu̱n ini ndó in tu̱hun ta já cáchí a̱ “Va̱tí loho yusá na̱xa̱a̱
    ná cava táhan í xi̱hi̱n yusá cua̱ha̱ cán játi̱ví ñahá a̱.” Quia̱hva já cája na̱
    cúni̱ ndijama ji̱ni̱ ndó ja̱n.
  gfk-S: I tutuno hoke da tange, “A da pet na is mon i haruat ura halalet no kudulena
    katano beret.”
  bmu-bmu: Yist boromdökŋi kimbutnöŋ ala plauabuk meleŋninga körek pakpak meiga qariba
    wahörakza. Miaŋgö dop siksauk moröŋan mönö dop köl eŋgiiga körekmakörek jaŋjuŋ
    akepuk.
  dgz-dgz: Go e ae yao anun, ame taba buredi tutut wapen men taine onaewa atagin mini
    otu koentu da aigap wagemine tutut wan arita taini umap, orup da daiton yaumakayap
    wanden nop eboewa wadidiaen den ase wat anaiwan.
  eng-GNV: A litle leauen doeth leauen the whole lumpe.
  zaa-NT: Màsqui'ba tse'e tuchùppa teruba canu rulue' ttu enseñanza mal nna, pero
    té la'huacca qui' quį para guni cą qui'ni bétsi bétsi bá guni le iyaba nu rulue'
    cą, tì'a titó' teruba levadura nu rudaỹiluą ituba cúà.
  eng-WEBSTER: A little leaven leaveneth the whole lump.
  guh-guh: Pëtsa panacofënëtame mapalivaisije. Pan pexanaematabënexa ayaimatabë ata,
    levadurajava pijinia tsiquirijavayo ata, itsiata pematajërëabijavata, bacaëjëpa
    daxitamatabëjava. Nexata bafufunaeyaexana daxitamatabë. Bajara pijinia itsi penajumetsënëtsilivaisi
    jivi petsipaebaponaevi. Penajumetsënëtsilivaisi jivi petsipaebaponaevi, caenëbeje
    ata, itsiata ayaibitsaëto Jesucristojavabelia penajamatabëcuenecopatsivi, jamatabëcuenebijianapona.
  bon-bon: 'Yoo, mene pisi nyene egä: “Matikolä uutneca gwidape taatu te baborage
    buluduu ne juutnecuge.” Walya mene pepu pana gyene. Matikäli conocono te wata
    baborage me läbituge.'
  nhw-BL: 'Quemantic se masehuali catli fiero inemilis huelis quincajcayahuas miyac
    masehualme. Eltoc quen nopa camanali catli quiijtohua: “San se quentzi tlasonejcayotl
    quisonehuas miyac pantzi.”'
  swh-ONEN: “Chachu kidogo huchachua donge zima.”
  wbi-wbi: ikilule kidebe kinangania i nonge jooni.
  bba-bba: Nɡe mɛ bɑ rɑ nɛɛ, pɛ̃ɛ seeyɑtiɑ fiiko, yeyɑ yɑ rɑ pɛ̃ɛ kpuro kukusie.
  eng-KJVCPB: A little leaven leaveneth the whole lump.
  kgk-NT: 'Pejeapysaka katu xe nhe''ẽ-rehe. Nhande kwéry ja''e: “Mixĩmi hagwĩno jepe
    ramo, pya''e onhomoagwĩnomba-ma” ja''e. Upe ramo xáke. Peho-ma ramo tape vai-rupi,
    pende reko vaipa-ma va''erã.'
  waj-waj: 'Mmaanna tuu aataruuvaa iikiaaraivaara tii kuaivaa rikiaatee. Iya kiaanoo:
    Kiisa puuqaira yeennaivo bereeta aakiaivaki vainno too yootaikio mmuakiaavai pinaavai
    vaivaivee, kiaavai.'
  cpy-cpy: 'Tema ikanteetaki paerani: “Eepichokiini nawita shineya-kaerori opatha,
    aritaki omatakiro oshineya-kaero maawoeni opatha.”'
  mpx-mpx: Iyaka ku atena te ebo yis kekeisi ta teliek pwalawa elana, nasi pwalawa
    gegewena ni tuk solaan, inoke pwalawa ni pouha. He i ola ya te gamagal maisena
    wana panpankiti gegegena bosowaina ni kalapanet eliyamiu, inoke wami boda ni apanak.
  wbp-wbp: Milya-pinyi kankulu yangka kajilpa-nyarrarla kartakurla ngapaku marda walya
    yirrakarla witarlangu marda, ngulangkuju-ka ngapaju yurnilyka-mani manu maju-mani.
    Kujarlu-yijala kajilpankulu Mujuju-kurlangu kuruwarri ngari witarlangu marda purayarla,
    ngula-jangkarluju kajikankulu Jijaji Kirajiji yampimi-yijala wala nyinanja-wangurlulku.
    Ngula-jangkaju, yangkarrarluju yapa ngalya-karirli kajikalu-nyarra jinyijinyi-mani
    nyurrurlaju yungunkulu nganta purami Mujuju-kurlanguju kuruwarriji yirriyirri-nyayirnirli
    yungunkulu nganta kujarluju wardinyi-mani Kaatuju. Kala lawa, kulalpankulu kujarluju
    Kaatuju wardinyi-mantarla!
  luo-luo: Ungʼeyo ngero mawacho niya, “Thowi matin ema miyo mogo modwal kuot.”
  nhe-NT: 'Quemantzi se tlacatl tlen fiero iyolis huelis quincajcayahuas miyac tlacame.
    Eltoc queja nopa tlajtoli tlen quiijtohua: “San se quentzi tlasasaltili quisonehuas
    miyac pantzi.”'
  aii-aii: ܚܕܵܐ ܟܡܵܝܘܼܬܵ‌ܐ ܙܥܘܿܪܬܵ‌ܐ ܕܚܡܝܼܪܵܐ ܟܠܹܗ ܠܲܝܫܵܐ ܟܹܐ ܡܲܚܡܸܥܵܐ ܠܹܗ.
  esk-NT: Qaunatqiaġigḷugu iḷisauttun naalaġnikkaqsi, takku itnaqsimaruq “Mikiruuram
    puvlaksautim puvlagataqtittaġigaa iluqaan qaqqiaksraq.”
  msb-msb: Basi nangyari sa iyo sugad sa kasabihan na “Nagaalsa an bilog na minasa
    tungod sa dyutay na pampaalsa na ginatawag lebadura.”
  cpa-NT: Dsø²cón³ jǿg³ ta³jǿg³ ju³lah lǿa¹² ca²jneh³ chiúh³ jmo¹² hi² lø²hiug¹² ma¹dsio¹²
    can³ hi³ŋíh¹.
  dso-dso: କାତାଇ ଆଚେ, ଚକ୍‌ଟି ରଇବା ସବୁ ଅଟାଗୁଣ୍ଡ୍‌ ପୁଲାଇବାକେ କଣ୍ଡେକ୍‌ସେ କମିର୍‌ ଲଡା ।
  meu-meu: Hatubu muramurana sina taina ese taba idoinai e hatubuamu.
  yva-NT: Vatane ware, “Ragi ama kamije momoyainy, mo tepuno manakoe ratipu vintabo.”
    Maisyare wemai tavon, kuruno angkarije wanui jewen, weramu awa ananyao mo vatano
    wanui awa anave randamisy.
  dgc-dgc: Halimbawa, diden ya a mégtoldu dikam ta mali, éy koman side tu pégpaalsa
    ta tinapay; da maski kétihék, éy mégpaapsot ya ta meadu.
  zpm-NT: 'Goḻguieṉ sca, adeḻ ye to sac zig rëb diidz ne rnee: “Niipaxe ncobi waa
    ruṉcsibe ncob guietxtil.”'
  hix-NT: Àsok hana nay ha, yukwar ha. Twakanonke rye katamaru yeryan hamà, omeroro
    mak ha. Àro wyaro rma rha naha, ahananàhtoho komo, nyamoro wya. Anar me thananàhsomà
    rye me rma haxa manatxhe, omnyamo, omeroro. Owyanye atxke txko enytxatxhe rma,
    omeroro àhananàhsah me rma haxa manatxhe.
  sim-sim: Yawur ji hishika, yis awarikandak li ngoroshiwak bretin si uwak wasilakak
    nanda sir. Uhunda hom ma kava namtar nom or uwak ma musha kavak nanda lir.
  npi-ULB: थोरै खमिरले पुरै आटाको डल्लोलाई फुलाउँछ ।
  cgc-cgc: Igo gid ambalanen an na “Bisan sise nang na pampaabok na palaket naan ta
    pamasa na arina, paabukon din bilog gid na namasa.”
  tim-tim: Amâ hin. Bau wiŋe bâlensiâ solân gembo hârok bâlimap.
  yor-yor: Ìwúkàrà díẹ̀ ní í mú gbogbo ìyẹ̀fun wú.
  wos-wos: Bret takandaka yiska hundi nawulakéka watawuni. Yalefu yis bretmbu takandat,
    dé bret bari wula némafwi yatandé. Yénataka hundi wun bretmbu takandaka yis maki
    dé, bari séfélak du takwana mawuli haraki hurutandé.
  emp-NTPO: 'Quĩrãnebad̶adua: harina ẽsãbibari maãrĩ b̶ʌba harinara jũma ẽsãbibaria.
    Ara maʌ̃ quĩrãca maãrĩ ãĩ jaradia b̶ʌba ab̶ed̶a jũma ãĩ crĩchabibaria.'
  eng-F35: A little yeast leavens the whole batch of dough.
  ind-ind: Ingatlah peribahasa ini, “Sedikit ragi saja membuat seluruh adonan mengembang.”
  pes-OPCB: این تعلیم غلط مانند مقدار کمی خمیرمایه است که تمام خمیر را وَر می‌آوَرَد.
  mpt-mpt: Kulani mato gwab otane mana bianoba mabonomobo welabba tlaknoa damo tem
    daak unanoa dikibanoa kulan gamo misiam anabo inaminobe. Naka eli dim omin wengo
    ibo omkayebibo sinanomo o tata kenoa ib kukub ayamo wafu blib olo watwat daabenamabobe.
  ssx-ssx: Mo hande palaowa pombei yaasa꞉ yisiti sikima꞉ta꞉ mo palaowa paeyao kone
    pombei yelieke alemepate
  mkl-mkl: Nɑ nŋu, i ce lɑɑkɑi ŋɑ, domi ɑ̀ yɑ fɔ ɑ ni lefee keekei í yɑ dede pɛ̃ɛ
    fei.
  gaq-gaq: ସାମୁଆଁରେ ଲେଃକେ; “ଲାଃମୁଆର୍‍କ୍ନେ ମଇଦାକେ ଆପଙ୍ଗ୍‍ନେସା ଇକୁଡ଼ା ମାତର୍‍ ଖମୀର ଦର୍‍କାର୍‍
    ପଡ଼େଏ ।”
  gof-RNT: Hessika, “Guutha irshshoy munuqa ubbaa denthees.” geetettidi xaafettidayssa
    mela.
  unx-unx: କାଜିରେ ମେନାଃ, “ସିପୁଦାକାନ୍‌ ମାଏଦାକେ ମଁଏ ନାଗେନ୍ତେ କାଟିଃ ଲେକାଗି ରାନୁ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ
    ।”
  gah-gah: Izámini ekesaláa lagasó makó nenémo nosá netakú vo alekiko mukí ekesá o
    asú itimó neve.
  lcm-lcm: “Men yeast lik palau ka polok alava nei saui aongos.”
  aer-aer: Tyerrtye anyentele apeke arrenhantherrenhe apatelhe-ileke. Arrantherre
    itelareme nthakenhe-arle arrpenhele merne arlware-ilentye akngerre akweke arrerneme
    ulpmerre akngerreke-arleke, merne re anteme arlware-irreme! Alakenhe re athewe.
    Nhenhele imerneme, tyerrtye anyentele-ante ware-arle tyerrtye atningke apatelhe-ilemere.
  qvc-NT: Manchu ashla libaduraqa ancha achka masata saksachin. (Chayshinallam chay
    mana baliq duktrinakunata ashlitata yach'akushpaqa, ancha dañakangillapa.)
  tgl-ULB: Ang kaunting lebadura ay nakakaapekto sa buong minasang harina.
  cbs-NT: Jakia misi wakin jawen xaxa wati eskadabes kapan aka xaxai keskai tsuabunda
    chani jancha eskadabes shinankin chibankin ja kachu chani jancha midima chibanxankanikiki,
    Jesúskidi ana shinanmadan.
  xtm-NTPP: Jin ndasa'a ni kuenda ja nú in tinana te'yu ma, te kun‑nee ti ne'un tinana
    ka iyo va'a ma chi xte'yu ti ndaka‑ka tinana va'a ma, te sukan ka kuu tna o.
  nnq-nnq: “Amila njoko jiotwi kuumula unga gwoa!”
  bao-NT: Petoacã, baariquere ca wauaro ca tiirijere baariquepʉre jãaricarora, teere
    jʉo waua peticoa.
  san-ORI: ୱିକାରଃ କୃତ୍ସ୍ନଶକ୍ତୂନାଂ ସ୍ୱଲ୍ପକିଣ୍ୱେନ ଜସଯତେ|
  huv-NT: 'Ich leaam imeajtsan noic nanderac: quiripite nine levadura alndom majüy
    tiül ajtsaj, müüch maxip, mexeyay.'
  otn-NT: Ya guí̱ nnu̱hʉ ngue n'na zitʉqui ra̱ íxi di ixqui gätho ra̱ jʉni̱.
  nop-nop: Kale buukaŋŋiŋ adi nemek kambaŋgit hinekdi nanaŋe kabot gineŋ foune nanaŋe
    wanaŋ buukadapmawek.
  obo-NT: Bantoy kow taddon mgo minuvu nod posuwoy koniyu, su iddos nonaw ran no konna
    bonnaa, noko-iling taddot disok da no potuvu no id bukbuk diyot horina nod bovallan
    no paan no od pokoposo-ob en tadda langun.
  cak-ENT: Y cachi'el c'a ri nbün ri levadura, xa riq'uin nic' nquiya' chupan ri qui'en
    chin nban caxlan vüy, ntoc chupan ri qui'en. Quiri' c'a chuka' nquibün ri tzij
    ri xa man ye utz tüj, xa riq'uin jun, nutz'om nyerujül conojel.
  lif-NT: ᤂᤖᤧ᤺ᤱ ᤁᤧᤓᤱᤒᤠ ᤆᤩ᤹ᤛᤡᤰ ᤛᤡᤍᤠ᤹ᤀᤡᤸᤗᤧ ᤁᤧᤖᤧᤰ ᤑᤣ᤹ᤖᤢᤶᤔᤡᤴ ᤕᤢᤰᤋᤢᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤗᤳᤇᤠ ᤀᤡᤱᤗᤧᤰᤐᤠ
    ᤐᤠ᤺ᤴᤏᤡᤸᤗᤧ ᤕᤖᤡᤰ ᤔᤏᤠᤜᤠ᤹ ᤑᤧᤳᤗᤠ᤺ᤴᤍᤢᤛᤡ᤹ᤖᤥ॥
  mie-NT: De mā náā inī ndá nú jā ndá tēe jā stáhví ndóhó, tūhun jā stéhēn dē cúu
    tá cúu levadura, chi vísō jacū-ni levadura, de ndáa ndihi ñujan sáhá.
  san-TIB: ཝིཀཱརཿ ཀྲྀཏྶྣཤཀྟཱུནཱཾ སྭལྤཀིཎྭེན ཛསཡཏེ།
  qve-NT: 'Chaykunamantan huk rimaypi khaynata nishan: “Huk pisi levadurallan llapallan
    masataqa poqochin”, nispa. (Saynallataqmi huk runapa mana allinkuna yachachisqanpas
    ashka runakunata pantayman aparunman).'
  pao-NT: Pana huu'yoo mu-nagatu mu nemooagakwu ewow mu-nagatu suda neeyugwekwu.
  cbu-NT: 'Tputs siyaa yutarit tayaspatakana anumand ashiksa. Napa: tpootamamshee
    pakchitaa warinush pshtakchuch ¿tamakeeja? shuneeru tpootkiya. Siyashuch minamtaata
    tputs Móysisarinee kuk tayaspatakchu, ichingasha tpootakpaz ashtatssa.'
  usa-usa: 'ítáaro. yemá maará kéte: “pááqya-qtataaqa (yíqtima) kara-káyúkátí yammá
    agayaí-kánábí makáiyana yakómá itorániye.'
  soy-soy: 'Pi yɛ mɑɑ rɛ: Nkpɔ́nɔ́tɔ pitɛ fíí pɛɛ yɛ kukpɛ́ɛcɑri nnɛ́í nyɛ́pukusɛ.'
  hui-hui: Yidi emeneme mberedi mo timbu haga ani lagane nga.
  amf-amf: “Likkono irshono taapan wulam koda ocche” hambhondettsine.
  quc-NNT: Iwetam k'ut chi “xa ruk' jub'iq' ch'äm käch'ämirisax juntir ri q'or re
    kaxlan wa, käwalij k'u u wäch,” —kächa'. (Je ri' xuquje' ri jub'iq' tijonik ri
    man utz taj käretzelaj na u wäch ronojel ri utzalaj tijonik.)
  dob-dob: Getei ꞌatuwa ꞌebweu yage gidalina, ta esi toꞌumalina, ta sawesawenaya be
    ꞌigie toꞌumali sinabwana.
  wrs-wrs: Pem vinu gurudaspolnapenamoa, es hevpa osva, yisva eskandva, rotiva hev
    ambo tevwol vev.
