    leycunatami cumpliycanqui.'
  chz-NTPS: 'Jeeˊ kihˈ läꜙjëꜙ nʉʉhꜚ heˉ gaꜙkwaꜘ Moisé yaˉhɨɨˈ ko̱o̱ˉ nʉʉhꜚ laˉ: “Waˊ
    hnaahꜙ hnähꜘ dsaˉkya̱a̱hˊ hnähꜘ läꜙko̱hꜘ hnaahꜙ hñaahꜗ.”'
  kmu-kmu: Mukia Anumaya Koti kahegi kemo aepamoa maa humaine. Kagaika kaugafahema
    kahaiya avamete alu veamogami amaugafahena tama-hainagetama mai-hilato hutama
    maiho. huno humaine.
  ood-NT: 'Bo chuꞌig g Jiosh oꞌohana: Si g wo pihk e elid wehs ha hekaj hab masma
    mam hejel si pihk e elid. Kumtp hab wo wuad ihda ch heg wo wa wepok mam wehs oidk
    hab e wua g chehanig.'
  lbm-lbm: कहालीकि पूरी व्यवस्था या एकच बात म पूरी होय जावय हय, “तय अपनो पड़ोसी सी
    अपनो जसो प्रेम रख।”
  ncj-NT: In tla ijcon timotlasohtlasque se huan oc seya, quihtosnequi tictlacamauticaten
    nochin tetlanahuatiltzin Dios. In aquin quitlasohtla itlacaicniu quen yehhua motlasohtla,
    yeh in aquin nele quitlacamati in tetlanahuatiltzin Dios.
  yuj-yuj: Amo te ankár arop ankwap fárákapan warákár nap te ankár amoku waráp pourouan
    warákár konapnámp taknámpampo. Kwaromp ponankor lo kar te mámá ankárankamp kar
    fek mapek toukouri yak námpon.
  kto-kto: Memani, mirier maimaiap ganam am Moses la nevuomeng it na uro namurit maimai
