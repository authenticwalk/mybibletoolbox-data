    iti. Disejʉa gaje Dios ĩ rotirise rẽtocũrise manoja.
  trc-NT: 'Dan me se ꞌo̱ cuya̱a̱n ya̱ vaa nu̱ꞌ se‑tucua̱nj Moisés ga̱ o̱rúnꞌ nana̱
