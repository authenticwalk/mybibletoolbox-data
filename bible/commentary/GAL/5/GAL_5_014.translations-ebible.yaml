  msy-msy: '@see-verse:GAL.005.013'
  agg-agg: Muŋguambo ahɨnümbɨ hohoanɨmo eŋgoro ra hoafɨ mamɨ ranɨ nɨmɨndɨfih-ane türefɨra-mɨndɨmboayo.
