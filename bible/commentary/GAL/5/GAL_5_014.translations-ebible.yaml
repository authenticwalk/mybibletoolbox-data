    ꞌe̱e̱ rá so̱ꞌ man yoꞌó yuvii̱ á”. Ne̱ nihánj me nana̱ no̱ xcúún níꞌ cuno̱ níꞌ,
    ne̱ sese da̱nj quiꞌya̱j níꞌ, ne̱ síí ꞌyaj nu̱ꞌ se‑tucua̱nj Moisés me ya̱ níꞌ ado̱nj.
    A̱ ꞌó nana̱ se̱ cachiin cuno̱ uún níꞌ, sese da̱nj quiꞌya̱j níꞌ a̱ maꞌ.'
  cut-NT: 'te vederihquentiyon yahn Dendiohs che mena̱n vihca ne, tuhca̱: “Codin yahine
