  mbc-NT: 'Maasa pra tamî''nawîron Moisés nurî''tîya yenupanto'' wanî tiwin. Ta''pîiya
    see warantî: —‍Awanîyakon sa''namakî aawarîrî awe''sa''nama manni'' warantî —‍ta''pîiya.'
  ndg-ndg: kwakuwa sheria yatikamilika katika amuri jimo nayo ni lazma umpendo jilani
    yako katika wamwene
  wsk-wsk: 'Law ko den suen la mu ilu biguwu sapaman ale bala suanta imi ningi la
    karo tunakko balman: “Ni keta nimi ko kuesam iwitatala, ka bo kua tuiko.”'
  toj-NT: 'Ay jun mandar huax yala: Yaj xa huab ja hua moji como jastal yaj ni huaxa
