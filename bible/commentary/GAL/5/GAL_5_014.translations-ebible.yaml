    ''jau ''ga ikwasiarukaa Moisesi ''ga upe rakue. Aipo ''ga ''eawera nateepawi.
    Jejui ''ga nanẽ aipo ''jau janee ''ũina. A''eramũ aipo ''ga ''eawera wesageramũ
    janee. Aipoa ''ga je''eg imũ jarejuereko esage re jane ''ga je''ega renupawi.'
  dao-dao: “Namät na jawngnaka mäiha na impei loceng na jawngnak vai” tia ngthupet
