  tzj-E: Ajni' chawa atet nawajo' kaja awi' ayon cara' c'a tebna' chca jle' chic wnak
    que'awaj-o' chka', cara' nbij rtzojbal Dios. Wxanimaj jawra mandamiento jxenbij
