    “Nimb key wasemb aypim rek, biynimb gunap kuyip kunep wasemb aynimimb aŋgak.”
  ukr-ONPU: 'Бо весь Закон міститься в одному слові, а саме: «Люби ближнього свого,
    як самого себе».'
  emi-emi: Isaa akapaaili inangari nipaopao egheelei roorooaa nonga tale kateva ninannaa
    eue va, “Uaielousiaa taumattu ngateva kalakalangina ia etam, nongina uaaielousieinio.”
  zpv-NT: 'laasii garaa raꞌ dxyiꞌdxyi nin caa loh lehyi tuhsi dxyiꞌdxyi riiꞌ naa nin
    ruluuꞌyi: “Guhca nadziiꞌhi lasaaꞌ bwiinn ziga zi nadziiꞌhi luꞌh yiꞌh gahca.”'
  gux-gux: 'Kelima li balimaama kuli taani mayenma nni, yaama n tie na: Han bua a
    nisaalilielo nani han bua a yuli maama yeni.'
  kos-kos: 'Tuh ma sap nukewa akfalyeyuk ke ma sap sefanna: “Kom in lungse mwet tulan
    lom oana ke kom lungse kom sifacna.”'
  ibo-ibo: Nʼihi na ọ bụrụ na a chịkọta iwu niile nʼotu, ihe iwu niile na-ekwu bụ
    nke a, “Na-ahụnụ ndị ọzọ nʼanya dịka unu si hụ onwe unu nʼanya.”
  yml-yml: Yaubada yana veꞌetoboda wata yana veimea matatabuna ꞌadi ꞌitava ꞌaitamogana,
    i vo, Emiavo ꞌwa na nuakalikaliedi, taunimi ꞌami nuakalikali baniꞌodi.”
  ory-ory: କାରଣ ସମସ୍ତ ମୋଶାଙ୍କ ବ୍ୟବସ୍ଥା ଏହି ଗୋଟିଏ ବାକ୍ୟରେ ସିଦ୍ଧ ହୁଏ, “ତୁମ୍ଭେ ଆପଣା ପ୍ରତିବାସୀକୁ
    ଆତ୍ମତୁଲ୍ୟ ପ୍ରେମ କର।”
  bzj-bzj: 'kaa aal weh di Laa di seh fi du kom op tu wan lee komanment: “Lov yu nayba
    jos laik how yu lov yuself.”'
  chk-chk: Pun ekewe Allük meinisin ra unusolong lon ewe eu chök allük, “Kopwe echeni
    chon arum usun püsin om echenuk.”
  ssd-ssd: Kuate tuku kuyar pasa ande teŋenmba sakate. Tane taŋgine ŋgarosu tuku kume
    purde taŋamba ndo tane tugumŋge minig mbal tuku kume purap ŋga sakate. Tane taŋamba
    kap ta tane tukul pasa ŋakmba kumuwamŋgaig.
  acr-TNT: 'Ma ronoje ri takanic re ri Moisés catzꞌakat uwach rucꞌ wa chꞌaꞌtem: «Cꞌax
    chanaꞌa rawatz-achakꞌ jelaꞌ pachaꞌ ri cꞌax canaꞌ awib riꞌat» cachaꞌ.'
  rop-rop: '@see-verse:GAL.005.013'
  mee-mee: 'Iau ka role minmina kurumea, agau e lolakurumea bangapaga kena laeala
    e role roma: “One ngo materaumane agau tetoto basema ino materaumana one muni”
    ke loakurumea bangapaga rae Moses kanna kinung tapu.'
  dif-dif: 'Ngangau jirijiribani jaura pratjana jaura kulnujeli manamiri pantjiai
    nunkangu: Ngurala jinkani ngantjamai jidni munta jeribaka.'
  gam-gam: Mosis lo porapora bolo wori pai ge me embe mal paro. Ni nenem kanwopake
    yenden mal ge ni agan ta moya al embe kanwopake ye aumben.
  nou-nou: Ko agodari ge da mi agodari ge nei da be awa ujugurira. Edo ge da re eire,
    “Imo imosuka dubo buresa da awodo embo nenei dubo buio.”
  mqb-NT: 'Nga sa ''am a sə japay anan Tawrita fok cəna, həna: «Pəlay anan ɗo sə cakay
    su doh anak kawa iken sə pəlay anan nga anak ata awan.»'
  ape-B: Nyanatimaguk lo douk nyetemu enyudak atin balan. Balan enyudak, “Nyak imas
    ulkum munosuh kipahechi elpech kobi nyak ulkum manosuh nyak yet umu.”
  grc-F35: Ὁ γὰρ πᾶς νόμος ἐν ἑνὶ λόγῳ πληροῦται, ἐν τῷ «ἀγαπήσεις τὸν πλησίον σου
    ὡς σεαυτόν.»
  cav-NT: 'Jadya tu Moisésra huenecuareque: “Iyuhue tsehue nebacue peya cuana. Micuana
    cuitadya iyuhueda cabatiya bucha iyuhuee peya nebacue”. Peya cuana ni micuana
    jida tsehue baya, tume micuana dutya cacuatsashati cuana eque juya.'
  kgp-NT: 'Ha vé, Topẽ tỹ ẽg jyvẽn e ẽn ki króm kãn jé ẽg tóg ke mũ, ẽg tỹ nén ũ pir
    han kỹ, hã vỹ: “ã régre ki rĩr há han nĩ, ã tỹ vẽnh ki rĩr há ri ke han nĩ, ã
    régre ki,” he mũ.'
  bvd-bvd: Suli tii si baea fifii ne nia dau faafia bae lana ki taki sa Mosis sui
    naa nia bae 'urii, “'O liosau 'ana ta wane kau ka mala lau guu ne 'o liosau 'ani
    'oe 'i tala'amu.”
  ukr-1871: 'Увесь бо закон в одному слові сповняєть ся: Люби ближнього твого, як
    себе самого.'
  apz-apz: Yoꞌmayo honɨngkano hungkuno neso hungkuno angaꞌnohino somo woꞌnnyofoho.
    Hungkuno olenoho. Kɨko kikineꞌno kumoꞌnyo hopaso kɨko aꞌamu hopiꞌnonohino somneꞌno
    wakumoꞌnono.
  yon-yon: Kedi, Yuudan yi amob korem kuu mim kembed korem darewoob arimbed dabunoon
    kuu kei, “Ebka ebmeren yaa mimyob dowaken kowimaab areb kuu, eb dia doriibdan
    yaa kwangkon kwane mimyob dowakenbed keende.” andoon.
  poi-NT: 'Porque cupacpa taŋwat it́u̱mpɨy jém Dios iŋquímayooyi siiga taŋwatpa juuts
    nɨmpa yɨ́p aŋma̱t́i: “Tantóyiñ tantɨ̱wɨtam como taɨch mismo tanatoyt́a̱p.”'
  wuv-wuv: 'Minaa ei law na pa''i hepalo ua pa''afina; sifei ba: “Haguaa mei gufumu
    ale''ei ona haguio.”'
  quf-NT: 'Chaqa Dyus nitin, Moisés mantakushanqami nin: “Llakiy runa masikikunapaq,
    imanutaq qampa kwirpuykillapaq llakinki chaynulla” nir. Chaymi chay nishannulla
    rurarqa tukuy mantakuykunata kumplishaykillapana.'
  yuw-yuw: 'Wömai yaha, gendic nongoru mata ambarac idangma worochon dongyun wetno
    woi mata woroc: “Goc muyu nucaiha toup kombingidiruc, gakaha kombingitaroc kiap
    ihoroc.”'
  hus-NT-1971: Tim patal an uchbixtalab ti al an ts’ejcath cau c’uajat mac’uchithits
    c’al juncats i uchbixtalab, jats ca c’anitha’ a at inic jant’ini’ a c’anithal
    ta ba’.
  med-med: Mi ik petʉm mbʉ, kump kum ik tenda ei ndi, tʉpa rak ndurum, “Nim ndi, ninim
    numan ngurun ei mel, wamp wei mbʉ i etkʉn, numan ngui!”
  bch-bch: Ngansa apu aea posanga toa ngada oa ilup ngan posanga idil kelede ga bedane,
    “Manta kim lem eaba ede pade mambe kim go mulian.”
  cco-NT: 'Co̱ꞌ lajalébꞌˋ lɨ˜ féꞌˋ júuˆ quiʉꞌˊ ta˜ quiáꞌˉ Fidiéeˇ, e júuˆ labaꞌ eáangˊguɨ
    lɨti˜: “Jmiꞌneáangˋ jaléngꞌˋ dseaˋ rúnꞌˋ lɨ́ꞌˆ laco̱ꞌguɨ jmiꞌneáangˋ uøꞌˊ.”'
  deu-1951: 'Denn das ganze Gesetz wird in einem Worte erfüllt, in dem: «Du sollst
    deinen Nächsten lieben wie dich selbst.»'
  alq-ALGNT: 'Kakina mega Coda8inni Inakonige8inan iji pagisino8an oo8e pejig inakonige8inikag:
    “Kiga sagia8a kidjipimadizimi8a tabickotc kina8a ka iji sagiidizo8eg.”'
  ixl-NNT: Tan kajayil chiteꞌ unqꞌa tzaqꞌiteꞌ at tu umaꞌl u yoleꞌ. Kuxoꞌnitaj unqꞌa
    qitzꞌin qatzikeꞌ echeꞌ kuxoꞌnit jeꞌ qibꞌ.
  boa-NT: 'Muurá tsane dííbyé taúhbaju nééhií: “Pamévakéré múu wajyú muhdú u wájyúmeídyu.”
    Ehdu muurá pamévakéré mewájyúhajchíí tsúúca mémeenú páneere dííbyé taúhbajúúné
    muhdú meíjcyáiyóné meke néhijcyáne.'
  quh-NT: 'Ajinata Dios palabranpi nin: “Runa-masiyquita munacuy kan quiquiyquitajina”,
    nispa. Chekatapuni chayllata ruwaspa Diospa tucuy camachiskasninta junt''anchej.'
  kwi-kwi: 'Wan Dios ɨninta aizpa kishimtumikane Dios pɨnkɨhta parɨt aizpa mɨarawa.
    Ka parɨt: “Uruzpain pashinamtukanain wantuza pashinarawa.” Une sun maza pitmin
    kiarawa.'
  agm-agm: Autaahaatɨhomɨ wɨnɨhapɨpa nehɨ naasaimbaahɨhɨ komɨ Mosesihomɨhetapɨ komɨ
    isɨhiyai numwimbɨpa nahataapai namaasatɨ ahondaise. Iyatɨ kapa Autaahaatɨhomɨ
    wɨnɨhapɨpa naasaimbaahɨhɨ ahotimbɨpa sandaase. “Kɨnyɨ kɨwahoŋɨ maarɨho namɨnɨhingɨpatamataimbɨ
    isɨhiya usaisɨ kinyɨ maarɨho nunye,” ndaase.
  ubr-ubr: 'Baifafaro engon tutufin on sibo sikaita kaitamom imatar: “Om turam uninuaboai
    ato toum ebinuaboim ba.”'
  tsw-NT: 'Wila̱ꞌa̱ suru ili i ta̱ i ɗa na̱ a̱yi nda: “Vu ciga moron ma̱ nden ma̱
    wu cine vu cigai aciya̱wu.”'
  cax-NT: 'Ane arrüna taman bacüpucurrü eana nüriacarrü, nantü sane: “Tari cuasürüti
    aemo aposapa tacana nacua aemoantoe”. Arrtü apisamute sane, arrti Tuparrü pucünuñati
    aucuata.'
  aia-aia: Na mwani ringe ana'ia Moses, ra awa hako moi bahainai ta'i ha'atora, “'Oi
    ta'ahiai nata sae 'onaai ta'ahi'o amua haari'o.”
  srp-1865: 'Jer se sav zakon izvršuje u jednoj rijeèi, to jest: ljubi bližnjega svojega
    kao sebe.'
  agt-agt: Te ya uhohug na Namaratu ta lebru na en a “Iddukam ya kagittam tolay ta
    kuman na pangidduk mu ta barim,” kunna. A am tarabakun muy mantu ya kuman na inuhohug
    na in ta isin a mekwenta ta kinurug muy ya ngamin lintig na.
  lug-lug: 'Kubanga amateeka gonna gatuukirizibwa mu tteeka lino nti: “Yagalanga muntu
    munno nga bwe weeyagala wekka.”'
  yby-yby: 'Mosesekaho lo hukoko libo gaya le nupa oko monoka bukuguya sa-loko ne:
    Emokamu elekaka noadawo nesa leko iwekalesidamuya eleko uka bo.'
  heb-heb: כי כל התורה כלולה במצוה אחת והיא ואהבת לרעך כמוך׃
  mpp-mpp: I yangucte, yefe-yowadi yogolec momoc kpatuleicne yanguc fagac, “Gageicne
    aigelecaigac, silicine ingucnehac ngic-ngigac gale emewa gagaing, yengele kwelegonedi
    ago aiyelelu angac ngageyelelu gadamec.”
  apb-apb: Ahutana walu ola i laona mo Ha'atolanga a Mosis, kire mani loko mola i
    laona ta'a-ta'a ha'atolanga nge e unue uuri, O ke manata diana hunie auhenue i'oe
    oto mala huni'o maraamu.
  san-TEL: యస్మాత్ త్వం సమీపవాసిని స్వవత్ ప్రేమ కుర్య్యా ఇత్యేకాజ్ఞా కృత్స్నాయా వ్యవస్థాయాః
    సారసంగ్రహః|
  ben-IRV: কারণ সমস্ত ব্যবস্থা এই একটি বাণীতে পূর্ণ হয়েছে, তা, “তোমার প্রতিবেশীকে
    নিজের মত ভালবাসবে।”
  ntu-ntu: Murde sa tqangidapeamu Lou kc atwrnrngr mz nzvz-nqblq-krmu natq kc tqrpile
    kx, “Mrlzti kztemqng da kc tqwaiq nzmrlzti-lzbq-krm.”
  pan-pan: ਕਿਉਂ ਜੋ ਸਾਰੀ ਬਿਵਸਥਾ ਇੱਕੋ ਗੱਲ ਵਿੱਚ ਸਮਾਪਤ ਹੁੰਦੀ ਹੈ ਅਰਥਾਤ ਇਸ ਵਿੱਚ ਕਿ ਆਪਣੇ
    ਗੁਆਂਢੀ ਨਾਲ ਆਪਣੇ ਜਿਹਾ ਪਿਆਰ ਕਰ।
  gvc-gvc: 'Cʉ̃nota dutiare noano yoana, Cohamacʉ dutiare yoa pahñona nija mari. Õ
    sehe jira tí dutia: “Mʉ basi mʉ cahĩno seheta mʉ cahai jiina cʉ̃hʉre cahĩga”,
    ni dutia tiha.'
  sbk-sbk: Hwehube edajizyo zyoti zikamili she hunyomezyo emo yope ene. “Lazima agane
    yapalemene nawe ashiwewe humwene.”
  mya-JVB: အကြောင်းမူကား ၊ ကိုယ် နှင့်စပ်ဆိုင်သောသူ ကို ကိုယ် နှင့်အမျှ ချစ် လော့ဟူသော
    ပညတ်တပါးကို ကျင့် လျှင်၊ ပညတ် တရားရှိသမျှ ကို အကြွင်းမဲ့ ကျင့်ရာ ရောက်၏။
  kgf-kgf: Imuac mia geŋga goiga héi amuanʒaŋ séc imuhucyanec alagawac goiya héimibésémaŋ
    ʒézéya momacguc yominéŋ mia héna ac mocʒoŋ mesolaŋanizac.
  awb-awb: Mósísiga sehgíóro ú ehweh áwahewé Sísaga aiq mahraréna, Arerensabé iwíáhue
    arutaboirónanserah mó keyábé moq iwíáhue arutaboiroro.
  gdn-gdn: Gora kuduba ki dabai ka yau kena; ‘Wi wiga nene wainapiyamu ki maba wi
    kowaguma mu nene inako mete wainapiyoi.’
  nko-NT: tsúfɛ́ Mose mbla ámʋ fɛ́ɛ́ ɩlɩɩ́ mbla kʋlɛ pɛ́ ámʋ́ʋ́ ɩdɛblɩ́ ɔbɛ́ɛ,
    “Dwɛ fʋ́ bá fɛ́ fʋ́ ɩwɩ.” ámʋsʋ.
  bsn-NT: 'To bajiro bajirũgũroti ñaja, Dios ĩ rotimasire ado bajiro ti gotijare:
    “Mʉ masu rujʉre mʉ mairore bajirone mʉ tʉanare maiña”, yigotiaja. Tire mʉa yijama,
    Dios ĩ rotise ñaro cõrone cʉdirã yirãja.'
  pib-NT: 'Gi rixanu pejnuruko Tokanchi Yokanatkaluru patokanchipje poyagkakikolupa.
    Tyenwa wale: Pushinikanru pumwastsitanru pixnanuko pixka.'
  wiv-wiv: 'Na lo laveve dia ta lupu na lohoihoia katiu za: Kete kuli kiri rua balika
    kua e kuli kiriniho mule.'
  reg-reg: Kwo kubha ebhilagilo bhyone ebhikumilila mu musango gumwi; nigwo gunu “Omwende
    omwikashanya wao lwa kutyo owiyenda awe mwenene.”
  mlh-mlh: Kadi buŋo qoruine moakoŋ boyobebi Anuture buŋo sosowo oŋuakoŋ foriineke
    fukenimiŋ. Buŋo qoruine moakoŋ oi iŋi, “Gake manji jojoko eege, ore so ŋiŋigo
    sosowo maŋgoji jojoko eyareeigoŋ.”
  gof-ENT: ሂጌ ኡባይ፥ «ኣሴ ኔዳ ዶሳ» ያጊያ ኢሲ ቃላን ቃሼቲስ።
  aau-aau: 'Sow lowpwarowp mokwe, ok kamon-awaw ko kopuw ouon mon lwak: “Hunkwe hno
    wayh-wayh me uron-pi ko-ar kwa nuw-wak, hunkiaw-ayay uron-pi ko-ar ma lwak, senkin.”'
  tvk-tvk: Vengan rae xil vus ladi ngamu e rae tei takes xa bit, “Eheien namim iti
    e moletin sav xil ixoni ngan taxa eheien namim di e xamim mun tang.”
  prf-NT: Gapu en buu a Kautusan ay essa la en kahulugan na, “Mahalán mu en kaparehu
    mu a tolay a kona ten págmahal mu ten sadili mu.”
  auy-auy: Mindásafena naaófáꞌá Maníkón-aai aúfáífimba agaimaréna séna kesáfé-ímáyáámó
    ontembá kentí waási-imayaawaraꞌa oro agaimaréna siyáiye. Maníkómó siyáin-amaankoni
    áwáuma miyán-áwáún-iye.
  tbg-tbg: 'Te Kotiva Mosiraqaa tivato uva maarara qeqoqamake mintima tirara: Ne nentara
    muntuka vatentemake, nenta navunaa vaiintiaravata muntuka vateha variate, tirara.'
  hub-NT: 'Chicham umiktinan Moisés aarmauwa nuiyasha chikichik chicham umiktin awai.
    Nuka juwaiti: “Atumek anenmamsarum chikich ainasha anetarma”.'
  hmo-hmo: 'Badina be, Taravatu ibounai be hereva tamona lalonai idia noho. Hereva
    be inai: “Oiemu badibadinai ia noho tauna do oi lalokau henia, oi sibona oi lalokau
    henia bamona.”'
  big-big: Purik lo Mosego teni yana piyeng mabiyeng ngago ngai puragi yungke kopong
    teni makngezego teniyegi keli pilik teni mabuwiliyegirau kelagirikki kai.
  gux-G: 'Kelima, yiko kuli taani ki ye ñɔmaayenma nni: Ya bua a lielo nani fini yeni.'
  cnl-NT: 'Qui² co̱o̱³ hua² júu² quie̱³ la²³jɨ³ ley: “''Ne''² li²³''náan²³na''³ uu''n²na''³
    ''e³ la²³''nɨɨ''n³¹ ''e³ ''náan²³na''³ miin²³na''³”.'
  zar-NT: 'Yúguʼtë le rinná bëʼ xibá queëʼ Dios rusudxín nu naʼ run ca rinná bëʼ xibá
    naʼ rnna: “Ral-laʼ idxíʼinuʼ luzóʼo ca nadxíʼi cuinuʼ.”'
  kde-kde: Kwa kuva, Sheliya yammalele ìtimiswa kwa kukamula amuli aino imo, “Ntamwe
    nnyako malinga chiulitamwa umwene.”
  ata-ata: Vaikala sou lapuloto mukalusi ne mupita muxolu no nano no anu lapuloto
    vilesisi ane lexe, Nini namasaxaiꞌa ta menexine aloxo nini nemasaxaine.
  qvw-NT: Ñatac Moisespa lluy camachicuyninmi “Nuna-masiquita quiquiquitanuy cuyacuywan
    licaycuy” nil nishallanman muyun.
  nfa-nfa: Ètu Sasuri Mola-Mèci, peka na, “Èu hudꞌi sue ku dhèu leo, sama sèmi èu
    sue ngiꞌu èu unu mu.” Ladhe miu tao madhutu dhoka atora sasue ne di, na, miu tao
    aaꞌi le madhutu dadꞌèi atora agama dhèu Yahudi.
  tnp-tnp: Noliən əha, in tatɨtəu=pən vivi nəghatiən kəti rəha Lou, u iətəm tətəmkərain
    rəfin nəghatiən pɨsɨn pɨsɨn mɨn rəha Lou, in tətəni məmə, “Ik, onəkolkeikei nətəmimi
    rəfin, kəni matol təuvɨr kəm lah, təhmen əmə mə ik natol aru kəm ik.”
  urd-urd: क्यूँकि पूरी शरी'अत पर एक ही बात से 'अमल हो जाता है, या; नी इससे कि “तू
    अपने पड़ोसी से अपनी तरह मुहब्बत रख।”
  hot-hot: Balabuŋ sapêŋ anêŋ ôdôŋ ma doŋtom iyom nena, “Lemimbiŋ anyô yaŋ êtôm lemhaviŋ
    oda.”
  mqj-NT: 'Annu angganna issinna Pepa''guruanna Musa tipungngu'' tannun illalan mesa
    parenta nakua: “Kamaseiko padammu ma''rupa tau susi ungkamasei kalemu.”'
  rus-SYN: 'Ибо весь закон в одном слове заключается: люби ближнего твоего, как самого
    себя.'
  mbh-mbh: 'Eneke God ile patorong omole ol inga ako i soalo ile patorong alavusnga,
    na ile patorong aken i ri vene: “Aro om sagu tokokoere ako o voth tothal wong
    ako ranga ve om sagu sivengom.”'
  bdd-bdd: Weyahina loina mabwaiyana ꞌadi ꞌuina loina ꞌaigeda bewa ꞌigwaeya, “Ciyamwao
    ꞌuhelauwedi gidemusa ꞌuboi ꞌuhehelauwego.”
  cbt-NTPO: Iráca Yosë pënëntohuachina, ninosorocaso' na'con na'con nohuantërin. “Quëmaora
    ninosororanso pochachin a'napitanta' nosoroco',” tënin.
  srn-NT: 'Bika ala sani san a wèt e taki, yu kan poti ini a wortu disi: “Yu mus lobi
    tra sma soleki fa yu lobi yusrefi.”'
  cta-NT: 'Liꞌ taca cuaꞌni na lcaa cña nu ntiꞌ ycuiꞌ Ndyosi chaꞌ cuaꞌni na, si taquiyaꞌ
    na jiꞌi̱ sca ti chaꞌcña nu nchcuiꞌ ndiꞌya̱: “Ngaꞌa̱ chaꞌ tsoꞌo ti tyuꞌu tyiquee
    na ñaꞌa̱ na jiꞌi̱ xaꞌ la ñati̱, ñiꞌya̱ nu tsoꞌo tsa ntsuꞌu tyiquee na ñaꞌa̱ na
    jiꞌi̱ ycuiꞌ ca ti na”.'
  bqc-SIM: 'asa yã́ mɛ̀ndoɛ bee mɛ́ dɛ Mↄizi ikoyã píi mi ũ: Ǹyↄ̃ ye n gbɛ̃́deezi
    lá nzĩa wɛ̃niwa.'
  tcz-CHONGTHU: Ajeh iham itileh Dan pumpi chu hiche thupeh khat a hi kingam'a ahi,
    hichu “Nangma nakingailut bangin naheng nakom ngailun.”
  mar-mar: कारण, ‘जशी आपणावर तशीच आपल्या शेजार्‍यावर प्रीती करा.’ हे एकच वचन पाळल्याने
    सर्व नियमशास्त्र पूर्णपणे पाळण्यात आले आहे.
  snp-snp: Aya yamu ya eti limo, Kaimokamu kolanimo yamaidana oto wenenaka muki ya
    seka-muluga gimigimi o mino, loto ka mono lufuwau (Wkp 19:18) nemo ka lawoko ya
    lo melami ka muki olu lawoko ito lo melami ne.
  isl-isl: 'Öll lög Gyðinga má draga saman í eitt boðorð: Elskaðu aðra eins og sjálfan
    þig.'
  spy-NT: Iyumē kiruutēk tukul ꞉kiruutyoonoo mwooyē kule, “Icham laatyeeng'uung' kuu
    wōloo ichāmtooy keey.”
  xnn-xnn: Tay no solotenyo nan bilin Apo Dios ay mangwani en laydem nan ib-am ay
    ipogaw ay kaneg nan manglaylaydam isnan awakmo et matongpal nan am-in ay lintegna
    tay am-in ay linteg et wada isna.
  mwe-mwe: Pabha shalia yowe ya a Musha ishikamulilwa na lilobhe limo, numbe alino.
    “Mumpinje nnongo nnjenu malinga shinkwiipinga mmayene.”
  tte-tte: Yo loina meuloina kana nuwatu ibwagili-gogon loina kaigeda koina bwaite
    besiele. “Kamkava kumulolo koina besiele kowa kuboma kam mulolo.”
  tcs-tcs: Ebridem lo blo God i spik, ‘Yupla mas labe neiba blo yupla seimkain wiskain
    yupla labe yuplaselp.’
  hlt-THB: 'Anaa awi boeih ve awipeek pynoet: “Na ven awhkaw thlang ce namah a pum
    amyihna lungna lawt lah,” a tinaak awh cuui boeih uhy.'
  soq-soq: Epe dewaitonuna, ipawa buka bedewe girumalena wadi wadiase, “E soa nuawadawadasana
    e eba nuawadawadaitiana rua.” E epe dewaitona, sa ipa e anaana dima wadia uduudu
    ruawaitiana.
  qub-qub: Llapan laycunapis jucllachacan «Runa-masiquita cuyanqui quiquiqui alli
    cawayta munashayquino» nishallanmanmi.
  att-att: Á matuppál yù ngámin nga tunung na Kudio, nu tuppálat tam yawe tádday nga
    taddán ni Apu, nga kun na, “Iddukan naw yù ira kábulun naw ta kunnay ta ángngiddù
    naw ta baggi naw.”
  bki-bki: Bajago na jibe na jakii iliano tai na tuboiano, napano naio barko vatitig
    iliano dolu nalo na tuboiano, napano naio berenio “Mia kosidomii tomu nalo napano
    aju vaataro kaso, jau kovijuku rivu kalo rive verare kanio napano jau kojidomiiso.”
  bqp-bqp: 'zaakũ yã mɛ̀n do díkĩnamɛ Musa doka sĩnda pínki mì ũ: Ǹgↄ̃ ye n gbɛ̃dakei
    lán n zĩda wɛ̃̀ndii bà.'
  mcp-mcp: 'Nəcé, məmpə́ndí mɛ̂sh mâ Məcɛ̧ɛ̧ mə́ kə́ bwəma mpə́ndí ŋgwûd dɨ́ nə́:
    «Cɛɛlʉg múúd yɛ̂sh jísə́ wo kúnə́-kúnə yɛ́ nda wó cɛ́ɛ́l wómɛ́fwó nə́».'
  hat-hat: 'Paske tou sa lalwa mande nou, nou jwenn yo nan kòmandman sa a: Se pou
    ou renmen frè parèy ou, menm jan ou renmen tèt pa ou.'
  npl-NT: 'Porke nochi n tlanawatílistli mochiwa sa se tlanawátili: “Xiktlasojtla
    mokni kemi te monewia timotlasojtla.”'
  bgg-bgg: 'Chiih-è zab pha Iphey ne ò jia pha muyung shii rey dun ro: “Nawai shii
    miie pha duiine, hadung-haluii pho shii de miie bo.”'
  eng-TCENT: 'For the entire law is fulfilled in this one commandment: “Yoʋ shall
    love yoʋr neighbor as yoʋrself.”'
  eng-BSB: 'The entire law is fulfilled in a single decree: “Love your neighbor as
    yourself.”'
  cpu-NT: 'Osheki inaveta ñaantsi josankinayeetakeri Ikantakaantaneki, iro kantamaitachari,
    aparoni okanta kovaperotachari ayotairi, okantzi: Petakotaiyaari pisheninka, pinkempitakaantairi
    petakotaro pivatha eeroka.'
  san-ASM: যস্মাৎ ৎৱং সমীপৱাসিনি স্ৱৱৎ প্ৰেম কুৰ্য্যা ইত্যেকাজ্ঞা কৃৎস্নাযা ৱ্যৱস্থাযাঃ
    সাৰসংগ্ৰহঃ|
  tac-NT: 'Suwábaga alué nulalí rejcholi napu a''rele Moisesi regá anime kéré: «''We
    ''la ganíliga etewa uché jaré ralámuli napurigá na''temá mué bo''nepi.»'
  eng-WEBPB: 'For the whole law is fulfilled in one word, in this: “You shall love
    your neighbour as yourself.”'
  gfk-H: 'Ma i tale bia iau na tangai hua kanong dahat na gil haruatanei ira warkurai
    ta Moses bakut ing bia dahat na taram iakan ra warkurai. Ma iakan ra warkurai
    i tangai hoken: “U na marsei tikai hoing u marsei habal at uga.”'
  viv-viv: Mosese yana vehimeya matatabuna vehimeya saꞋeyanaga hinagene hidadauda,
    higa “Tauni unuwakabubuye amine tobohiyamomo unanuwakabubuyedi.”
  yao-yao: Pakuŵa Malajisyo gose gakumalila kwakukamula lilajisyo limo, nombelyo,
    “Munnonyele njenu mpela inkuti pakulinonyela mwasyene.”
  tgp-tgp: Matan leu tari r̃a er̃i verera vara la vere na leu matea purongo, ‘O opoi
    na tinapua sohen ko lo hasem opoiho.’
  auc-NT: Edæ Itota, “Nämä bitö waadete pönënö baï pönëninque bitö wacä ingante adobaï
    edæ waadete pönencæbiimpa,” angacäimpa. Ïïne adodeque ëñente cæmö ïninque Wængonguï
    nänö wææ angaïnö incæ tömänö ante do në cæmö edæ babaïmompa.
  kbc-NT: Igaataɡ̶a niɡ̶ida makaamitiwaji oteteni inoatawece niɡ̶inoa ane iiɡ̶etedaɡ̶awa
    Aneotedoɡ̶oji, nigoteteni niɡ̶ijo liiɡ̶enatakaneɡ̶egi anee, “Emaanitiwaji okanicodaaɡ̶ica
    oko anakapetege digo aneni makamaɡ̶a adinemaani.”
  bmh-bmh: Ag igul go guzenamamen, ag Moses nugau kasai ze unum sesamoramamen. Einen,
    gonugau ze guzeneu, “Na nag en ounab nug noumem sul, duailel ipal en han guzental
    ounab nug noumamau.’
  ctu-BL: 'Come uts''at woli la'' jac'' jini mandar ti pejtelel che'' mi la'' jac''
    ili t''an: “C''uxbin a pi''ʌlob che'' bajche'' ma'' c''uxbin a bʌ”, che''en.'
  meq-meq: 'Wu nakə bagwar eye mə bazlam i Musa mapala eye na, andza nakay: «Wuɗa
    ndo i məgeɗ yak dərmak andza ka wuɗa na gər yak.»'
  noa-H: ¿K'an jãgwi mua mag chirʌ́? Moiseeu ley p'ã pʌatarr t'um sĩi “Pʌch k'apeenjã
    daupii habá hich jãg wir haig pʌchdëupai pʌch chig hapimap'a haajemjö” ha sim
    gaaimuata t'umaa jaau höbër sĩewaita mag chirʌm.
  alp-NT: Le pusue hukume rebe Musa ilekire lupukele kena pleta esa be, “Aoki tamata
    makete lupe aoki ruamu.”
  san-VEL: yasmaat tva.m samiipavaasini svavat prema kuryyaa ityekaaj naa k.rtsnaayaa
    vyavasthaayaa.h saarasa.mgraha.h|
  kbq-kbq: Na'ankure maka kasegemo'a magoke kasegefi eri knare hu'ne, anagemo'a anage
    hu'ne, Tavaonkare'ma mani'nesamokizmia, kagragu'ma kavesintanaza hunka zamavesintegahane
    hu'ne. (Lev-Pri 19:18)
  kbh-kbh: 'Er nts̈amo Moisesbe leyents̈a nÿetsca mandënguiñe endayancá, nÿe canÿe
    mandiñe lempe chca entsayana. Y chë mando endmëna: “Ndëmua ents̈ánaca cochtsebobonshana
    nts̈amo cach aca cuenobobonshancá.”'
  ron-LSB: 'Căci toată Legea se împlinește într-un singur cuvânt: acesta: “Să iubești
    pe aproapele tău ca pe tine însuți”.'
  pon-pon: 'Pwe kapun pon kapwai pan majan ta ieu: Koe en pok on men imp om due pein
    uk.'
  nhe-BL: 'Quena, nochi itlanahuatil Moisés eltoc ipan ni tlajtoli: “Xiquinicneli
    sequinoc queja timoicnelía.”'
  sps-sps: 'To te kat fi romi nei, ami nai vovou faarof iny rom fo mamatsiny Faun
    ten Gov, tana saa, Faun faavot te faan iny e Moses tsura tsutsun non komar isen
    nar Faun to: “Ami ma mangiir fifakokoro tsuam faarei te mangiir romin na tsivom.”'
  wnc-wnc: Dasingge? Mosesda mama wamu takngatu anzing yakut, “Gata aminu gae wesim
    yuak kapae butaya natangamuyo,” ngang matakut. Siwan ginda mama wamu awia waakngakan
    tawake tasikengu ginu mama wam sandeya amin dua daknganing.
  bus-bus: 'zaakɛ yã mɛ̀n doo kɛ̀kiin Musa doka píngi mì ũ: Ǹgↄ̃ ye n gbɛ̃daaazi
    lán n zĩnda wɛ̃̀ndi bà.'
  gub-BL: — Ze'eg kwehe arer paw rupi a'e kury, uzeapo pitài ze'eg heruzar pyr romo
    a'e kury. Ezamutar katu nerapi har nehe, nezeamutar katu haw zàwegatete nehe,
    i'i Tupàn ze'eg kwehe arer. Aze mo teko weruzar a'e ze'eg tuweharupi a'e wà, a'e
    mehe mo weruzar mo inugwer ze'eg kwehe arer paw rupi a'e wà no.
  imo-imo: mane ungu palima pinyewe pange tenderemo mane ungumu i tepa, nu nunu kondo
    kolko kele torono mele imbo palima aku teko kondo kolko kele towi nimbe peremo.
  boj-boj: Anjam bei dego unu, “Ni ino segi jejamu gereiyeqnum dego kere ni ino was
    naŋgi degsim geregereinjroqne.” O ijo was, anjam dena dal anjam kalil kabutejunu.
  eng-DRA: 'For all the law is fulfilled in one word: Thou shalt love thy neighbour
    as thyself.'
  knf-knf: 'Bgah bi Moyiŧ bŧi baţonkrën ţi uţup uloolan ţañ: « ŋalan aŧënţu jibi iŋaluŋ
    uleefu. »'
  san-KHM: យស្មាត៑ ត្វំ សមីបវាសិនិ ស្វវត៑ ប្រេម កុយ៌្យា ឥត្យេកាជ្ញា ក្ឫត្ស្នាយា វ្យវស្ថាយាះ
    សារសំគ្រហះ។
  arn-NT: 'Müley tüfachi werkün dungu: “Piwkeyefinge tami chafche chumngechi piwkeyewimi
    eymi kisutu, fey tati femlu mupitufi kom tati ley dungu Ngünechen ñi werküel.”'
  zas-NT: 'Din con tijbzi mandamient ma been bejn gra ziꞌc rniabee xley Dios. Mandamient
    guin rëb: “Guyën ben ren ziꞌc rën lüj gajc.”'
  ken-NT: Bɛbhé mɛnkɛm bɛchɛm ndu ɛbhé ɛ́mɔt ɛnɛ ɛpɔkɔ bɔ, nɛ yɔ ɛrɛm bɛ, “Kɔŋ yɛ̌ntɨkɨ
    mmu mbɔ mmʉɛt yɛ.”
