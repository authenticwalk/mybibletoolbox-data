    n''ni um lo''o um ticuii'' um—.'
  wrk-wrk: Jaliyi narri nulijba durriykanyi nanda yuwa nangangi Musiskanyi, baki marda
    narrimi mankuwa nanda jirrinyi yuwa. Yanybaka nanda jirrinyi yuwa nayi, “Marda
    narringkimi maruka muwa, barrinani nganyingka marukangka muwa.” Jaliyi narri nulijba
    durriykanyi nanda yuwa Musiskanyi, baki marda narrimi yabimba yaji nani. Ngala
    mikuwali nganinymuku yurrngumba ngayangayijba nanankanyi yuwanyi marukankanyi
    muwa yalungka. Ngala nanijba barri, nyulu marda jirrinybaka ngambalanya nanamannga
    yuwanyi Jisus Krayiswanyi. Nyulu marda jirrinybaka ngambalanya marukankanyi muwa
    yingkamukuyngka. Ngala, jala ngambala durrijbangka Jisus Krayis, baki yuku ngambala
    ngayangayijba nanganginkanyi yuwanyi, wajbangangi ngambalanya nanganginkanyi Kunybanyi
    Ngarndunyi Kudwanyi. Kandimbaka ngambalanya Kunybawanyi Ngarnduwanyi, baki nanankardi,
    yuku ngambala ngayangayijba nanankanyi yuwanyi.
  nii-nii: Lo ek pei ei, ya tuk lo ek endeim mendpił ełe pałim. Lo ek yi ninim, “Enim
    mułngii konu ełe mandi mułngii wumb ei, noman ka ngok, paki tungii. Ei ni ninim
    noman ka piiłin mił, yi mił paki tołun enjii.” Pe enim mułngii konu ełe mandi
    mołmun wumb ei kin, noman ngok, paki ka tunjung kin, kapłi enim lo ek pei ekii
    sinmin.
  ign-NT: 'Ema ticava­nairipi, ánipa macahe: “Pémunaca ema piparaepiya tacuti eta
    pémuna­si­ravahi píti” macahepa. Te vítauchapuca yátupi eta juca mavanairipi,
    vahi tácajera eta vítauchiraina jácani apana vanairipi.'
  dik-NT: Rin lööŋ thɛɛr ëbën aacï ke mat tök yic ëlä, “Nhiar raan dɛ̈t cïmën nhiɛɛr
    yïn rot.”
  cac-cac: 'Syic'' sb''a ley Moisés masanil yuj jun checnab''il tic: Ichaocab'' eya''ilan
