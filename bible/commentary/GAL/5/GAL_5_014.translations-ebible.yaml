  bel-bel: 'Бо ўвесь закон у адзін сказ укладваецца: «любі блізкага твайго, як самога
    сябе».'
  zlm-KSZI: 'Kerana seluruh hukum Taurat terlaksana dalam satu ayat: ‘Kasihilah sesama
    manusia sebagaimana kamu mengasihi dirimu sendiri.’'
  gdr-gdr: Mop nokɨp komkesa gog yɨt re onggɨt yɨpaina b'ingawa yɨtsim rɨrɨrkɨp amniny
    da, “Singi yiyene mor rɨgand mada re dɨde!”
  vmy-NT: 'Ngatꞌa ngayéje xi kuaꞌindutꞌa kjuatexumo tu jngu ma sani nga ko kibi: “Timején
    xingi jofatsaꞌen nimején yojori.”'
  cmn-FEB: 因为有一条诫命概括了整个律法：“要爱人如己。”
  gmv-RNT: Wogay wuri shiiqetidi issi qaalan qashetees; hessikka “Neni ase ne mala
    dosa!” gizayssa.
  ncl-NT: 'Xicchihuacan yojque pampa yoje anquichías Dios ilajtol sinda anquichías
