  smk-NT: 'Say sarban Gugan-gan ket matukid ana nga''min sa panunukid konan sayan-saya
    tamo'' nin gan-gan a wana: “Aduen moy kapada mon tawo nin kapada nin pangangado''
    mo sa lalaman mon diri.”'
  grc-TCGNT: Ὁ γὰρ πᾶς νόμος ἐν ἑνὶ λόγῳ πληροῦται, ἐν τῷ, Ἀγαπήσεις τὸν πλησίον σου
    ὡς ἑαυτόν.
  gof-WFTW: Higge ubbay, “Ase needa dosa” yaagiya issi qaalan qashettis.
  spa-BLM: 'Porque toda la ley se cumple en una sola palabra, en esta: “Amarás a tu
    prójimo como a ti mismo”.'
  kyz-NT: 'Ymã te ''ã Janeruwarete ''ga oje''ega kwasiarukari Moisesi ''ga upe rakue:
