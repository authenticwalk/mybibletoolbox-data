    ni bob jc''ultic spetzanil ja mandar jumasaa.'
  tbc-tbc: Man dugo, kubiaeŋ san ru fidian man itumanig ru kisaek en lo mi ilasa ya.
    “Oŋ siŋane tini niŋen o umat ago mi, tamolpein aenta dam niŋedi wo umat a.”
  sna-sna: 'Murayiro wose unobatanidzwa mumurayiro mumwe chete unoti: “Ude wokwako
