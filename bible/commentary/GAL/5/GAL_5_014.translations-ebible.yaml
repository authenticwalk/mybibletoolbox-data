  tam-TCV: “நீ உன்னில் அன்பாய் இருப்பதுபோல், உன் அயலவனிலும் அன்பாய் இரு” என்கிற, ஒரே
    கட்டளையிலே மோசேயின் சட்டம் முழுவதுமே அடங்கியிருக்கிறது.
  mit-NT: Vàchi iá iin palabra tii cachí ley mà, te nú ni quida‑ndañá cumplir, dandu
