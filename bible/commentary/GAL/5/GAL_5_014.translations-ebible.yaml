  are-are: Altjirraka turnintjala kunha nurnanha lakinha turnama, “Unta relha arrpunhaka
    kangkai, untala ungkwangiltja kangkamanga ngerra.”
  gai-gai: Na Tɨp Wandɨkna kambca muruŋa gan kamna mɨnɨŋ kabe ndeacrena, “U kabena
