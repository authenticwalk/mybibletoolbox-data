    xacꞌuxubin aba atuque”, ti xie.'
  mya-mya: '``သင်​၏​အိမ်​နီး​ချင်း​ကို​ကိုယ်​နှင့်​အ​မျှ​ချစ် လော့'''' ဟူ​သော​ပ​ညတ်​သည်​ပ​ညတ်​တ​ရား​၏
    အ​ချုပ်​အ​ခြာ​ဖြစ်​၏။-'
  gng-NT: 'Kimɛ yiko kɛ taan'' ki te yiko uba ni nɛ, wɔn si: «Li yíe aʼtɔ tɛn a yíe
    aʼba ma bo.»'
  cbi-NTPO: 'Enu naaju pillañuba tsa tsanguishu juntsaa, naaju lei jumulanuba demeengue''
    pullaiñuu juuve: Ñu maali naa-i estyamu ju''ba ñuba kalen chumu chachinu bain
    juntsai estyade, tiñu palaanu.'
  ikk-NT: Makẹni, wẹ wegbamachanrịn Iwu ile che imẹ akpụ iwu ohu hụn wụ “Ihiẹn ibe
    i k'a sụọrịrị ị kẹ ihiẹn enwẹn i dọn a sụọ ị.”
  leu-leu: 'A mu vuputkai xapiak ri loxot faxuvulan malaan: “No taa vubuxan xasingit
    a mu rabuna xapiak malaan seꞌ no vubuxan xasingit nano xa.”'
  maz-NT: 'Mama a cjava o̱ jña Mizhocjimi: “S''iyagueji yo nin minteji c''ua ja nzi
    gui s''iyatsjëji”, eñe. Nu ''ma rí s''iyaji a cjanu yo nin minteji, nu''ma, ya
    i̱ cumpleji ''ma c''ü mama c''o ley.'
  bod-N: རྒྱུ་མཚན་ནི་བཀའ་ཁྲིམས་ཐམས་ཅད་ཀྱི་ནང་དོན་གཅིག་ཏུ་བསྡུས་ན་འདི་ལྟ༌སྟེ། ཁྱོད་ཀྱིས་ཁྱིམ་མཚེས་ལ་རང་དང་འདྲ་བར་གཅེས་ཤིག་ཅེས་གསུངས་པ་འདི་ཡིན་པའི་ཕྱིར༌རོ།།
  tca-NT: 'Erü guxü̃ma i Tupanaãrü mugü rü wüxi i muwatama nango̱x rü ñanagürü: “¡Rü
    nüxü̃ nangechaü̃ i cumücü na cugütama cungechaü̃xü̃rüü̃!” ñanagürü.'
  zpl-NT: 'Xne tunu sucuꞌla bene tucu mandamiento nú rni: “Uzeca saꞌlu tucu nú secalu
