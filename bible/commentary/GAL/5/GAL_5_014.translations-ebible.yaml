  san-BUR: ယသ္မာတ် တွံ သမီပဝါသိနိ သွဝတ် ပြေမ ကုရျျာ ဣတျေကာဇ္ဉာ ကၖတ္သ္နာယာ ဝျဝသ္ထာယား
    သာရသံဂြဟး၊
  yaa-NT: 'Akka Niospa Moisés yoini iskafakĩ: “Nã mã noimeai keskariakĩ fetsafori
