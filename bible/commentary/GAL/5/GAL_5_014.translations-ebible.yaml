  mdy-ETH: ዓይጎሮ ጌዔቴ፦ «ዓሲ ዓዳ ኔና ማሂ ናሽኬ» ጋዓዛ ሙሴ ዔርዜ ዎጎ ቢያ ዓርቂ ዓኣያኬ።
  spl-spl: '@see-verse:GAL.005.013'
