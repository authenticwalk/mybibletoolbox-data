  gmv-NT: ዎጋይ ዉሪ ሺቄቲዲ ኢሲ ቃላን ቃሼቴስ፤ ሄሲካ “ኔኒ ኣሴ ኔ ማላ ዶሳ!” ጊዛይሳ።
  por-BLT: 'Pois toda a lei pode ser resumida apenas neste único mandamento: “Amem
