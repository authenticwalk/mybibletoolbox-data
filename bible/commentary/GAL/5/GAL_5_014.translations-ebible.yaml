  clu-clu: 'Tungud nga ang bilog nga Kasogoan matitingub sa sangka sogo lang: “Igogmaa
    imong isigkatao pario imong pagigogma sa imong kaogalingun.”'
  swh-ULB: Kwa kuwa sheria yote imekamilika katika amri moja; nayo ni “Ni lazima umpende
    jirani yako kama wewe mwenyewe.”
  tpt-NT: 'Tachun yu lhinaunkan laka lhachimoꞌon va lhinaunkan kun taun chivinti,
