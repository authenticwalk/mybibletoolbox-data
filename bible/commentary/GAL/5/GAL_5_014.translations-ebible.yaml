  qxo-NT: 'Diospa palabran gellgaranganchömi nin: “Runa mayiquita llapan shonguyquiwan
    cuyay” nirnin. Tsaynö nicaptinga cuyanacur cawarninnam Moises gellgangan leycunataga
    cumpliycag cuentana caycäyanqui.'
  mox-mox: Mana luvine qabudi ʼidiega luvine ʼaideganamo bwagilidi vonaya, “Tomotau
    qabudi una veyolubedi ʼidewani tauʼu uveveyolubeu.”
  kew-kew: 'Gore rekena agaa rayona re-re agaa padane-para ia-daa lagialo: Neme nena
    yogane pedo pe-rupare onaa medanu raapu raana omoa pirape.'
  dww-dww: 'Tarawatu matabudi riuvavasaḡa tenaḡa ḡarone ya rawateḡeidina, inam umanama:
    “Turamma nuanuamma e paḡona maika nema tam kwa ḡoeḡoe munaḡemina nama.”'
  twi-ASANTE: Ɛfiri sɛ, Mmara no nyinaa tiawatwa ne sɛ, “Dɔ wo yɔnko sɛ wo ho.”
  aoj-aoj: Deiꞌ main, muꞌuli God nagasoꞌ Mosesani hiani nape nomona basef ifimba atif
    faꞌi, “Ipaꞌ ukup pipila epes isimba hiasi hiꞌindalas siꞌi ukup pagaila ipaꞌ atipa.”
  cbv-cbv: 'Moisésjiboó nin pah ãt niíj wʉtʉp jĩ: “Meém míicjeh ma míic oyat pah,
    bitadihbʉt oinit, ma tʉ́i teo wáacá”, ãt niijíp jĩ. Pánihna, bitadih tʉ́i oina,
    nihat biíh ã wʉtatdihbʉt tʉ́i jepahna caá jwĩ chãjap.'
  taw-taw: Takaw Mosis ñu kɨl tɨkak ak, mɨdupsek dɨ jɨmñɨl takaw won nokom olap agɨl
    agak, Nɨbi ke mapen lɨpɨm tek, binɨb ogɨnap kɨlop abe mapen lɨnɨmɨb agak.
  jic-NT: 'Dios Popel vele: “Quelel lis mijin ne''aj patja popa p''iyá. Jipj p''iyá
    quelel la ''ejay jinwá, ca quelel lis mijin yupj”, nin tjevele Moisés. Nin lojí
    na, lojí pjü way Moisés tjijyü''tá.'
  zap-NT: 'Porke yrandxee ne zëëd lo ley, kon tendxoo ylaa mén laa ne run men kumplir
    yrandxoo nga; laa we nga nak ne re: “Gugyaan semén de zegne ryaan ke de de.”'
  wer-wer: Pitaanök Moses pim ngön kosangötë kepön erën ëak epël ëaut. “Nimtëën lup
    sant yaën tapël nim karipëën elmëëm.”
  ipi-ipi: '@see-verse:GAL.005.013'
  qul-NT: 'Cay tucuy leyka junt''acun cay ch''ulla mandamientollapi: “Runamasiyquita
    munacuy kan quiquiyquita jina.”'
  ter-NT: 'Vo''oku enepone póhuti páhoenokono ûti vitúkea kousókoati uhá koêti neko
    po''ínuhiko páhoenovi yútoe Muîse, harâ''a: “Hako motovâ yokóvo ne po''ínuhiko
    xâne. Kuteâti kixépovoku ákoyea kemáxatikapapu, énomonemaka íxeaneye ne po''ínuhiko
    xâne” kôe.'
  bmr-NT: 'Mɨɨro paryɨɨcɨno tajɨɨba onoono jinoovɨ sano ɨfetehi: Sitaaco gaijɨ difiico
    agaijɨbadɨro, onoonovɨ.'
  fuf-fuf: 'Ko fii Sariya on fow no timmi e nder aaya gooto, e hino mo: «Yo a yiɗir
    ɲokondo maa on wano yiɗirɗaa hoore maa non.»'
  bhl-bhl: 'Nimtew angom? Kukuyemin sawa weng alik alik beem kak weng e makmak kuw
    kasike. Weng be kanekote: “Yukalem ibolow mutuk fian e yukalem dim biyembe beemdiw
    yom mewso biliw kawtiw mali ilo akati ibolow mutuk fian kukuyem kemoliwka!”, angse
    kale.'
  ons-ons: Yuda wane ra rokop don korop, ea mo don weku iwaŋo qepot kemaike, “Ŋinŋine
    wet maep okan nagumami, yalewaka ŋei ŋerep korop eŋe wet maep okanonikei.”
  con-NTPO: 'Ñoa''me pa''cco Chiga manda''cho tsu fae afa''choyi jin: “Tisuma in''janqquia''caen
    tisupapora''qque injancco''faja.”'
  ghs-ghs: Oonihe, nike etoqa qesa bitta ma kaka eeteqa qesa teete bamuitaino. Oi
    hu noo qibai erake hiirorai, Nii sama niimeho dzasa eetoraiho isakita abi temuho
    dzasake eetorare. Oke nike meeke qusubaitemi oi hu noota isanatakoi.
  peg-peg: ଇନାକିଦେଂକି ରଞ୍ଜାଙ୍ଗ୍‌ ମତର୍‌ ବଲ୍‌ତ ୱିଜ଼ୁ ବିଦିତ ଇ ବଚନ୍‌ ବାର୍ତି ଆନାତ୍‌, “ଏପେଙ୍ଗ୍‌
    ଜାର୍‌ ପାଡ଼୍‍ହା ଇଞ୍ଜି ଲଗାଂ ୱାସ୍କିଲାକେ ଜିଉନୱାଟ୍ ।”
  txu-NT: Mỳkam? Bir, Metĩndjwỳnh ne memã kum, “Me amã amibu'ã me ja jabê. Kute mrãmri
    ne ga me amã amijabêja pyràk dja ga me ã amã amibu'ã me ja jabêo ane”, ane. Dja
    gar Metĩndjwỳnh kabẽnja pydjibit man kôt ar amijo aban arỳm Môjdjê kukràdjà kunĩ
    man kôt amijo aba. Mrãmri ar amã me abêkam ne gar tu Metĩndjwỳnhmã amexkumrẽx.
  eng-WEBU: 'For the whole law is fulfilled in one word, in this: “You shall love
    your neighbor as yourself.”'
  gnw-NT: 'Echa''ã opaete mboroyocui oyovaque cua ndive: “Eau nderapicha nde ndiyerau
    rami.”'
  mux-mux: 'Moses-ni ung-mani sirim pelemúmanga pali ung-mani tiluele-ni liipa tere
    lelemú, akili i-sipa mele: ‘Eni-enini lupa-lupama numanu monjuku, eninga kangima
    eni-enini kondu kolku nokolemele mele aku-sikuko pulu lelemú yambuma numanu monjuku
    nokuku molai.’ nimba pelemú ung-manele.'
  maj-NT: 'A̱t''aha̱ ngayjee̱ ni xi tjít''a kju̱a̱téxumoo̱ nkuhú bichú majihi̱n kju̱a̱téxuma
    xu''bi̱: “N''e̱tjóí xu̱ta̱hi̱ xi nkú ts''ín tjohi yjohi̱.”'
  bkq-NT: 'Saguhoem Moisés iweniwâm: “Agonromo agâ âpynedaungâ; koendâ mâzetomo ara
    lâpylâ agonrodo agâ koendâ âzetaungâ” kely. Tâpyneze lelâ agonro agâ mâzedylymo
    watay, idânârâ tâzezewenry ara amidylymolâ ise awârâ.'
  kue-kue: Sraglpre, God lomo i prapra wu suwara pi suwara kaima i mina pangwa, “Yomba
    ene motnara magl meglkwa wakai kanatnga, i enene wakai kanere yeglmere.”
  cot-NT: 'Icanquetarite Aapani Irioshi itioncacaaquerigueti Moishishini: “Pimpintsataquemparija
    pigonoro pinquejetacaajempa pipintsatagueti aviatimpa.” Pinquejetacaajiaquemparogueti
    imaica piteroncaqueroquea pinetsanaqueroquea maasano itioncacaaquerica.'
  bnp-bnp: A maka vinara lobo bara o ramai na tahuna o ramai a ngava i taku kunana,
    ra i maea, “O ngarua e turamu i manga a hini o ngaru mule ioe.”
  apn-NT: '@see-verse:GAL.005.013'
  ctp-NT: 'Bra kanꞌ ka kuꞌnian nchga tñan nu nchka tiꞌ Ndiose chaꞌ kuꞌnian, si kunaan
    ska ti chaꞌ tiya re: “Ndiꞌin chaꞌ chka tꞌnan tiꞌ wan ꞌin nchga nten, kwiꞌ sa ñaꞌan
    nu nchka tꞌnan tiꞌ wan ꞌwan, ti ykwiꞌ ti wan.”'
  opm-opm: Sawa meng gonsi ohe duuptei kamen meng oh titwi mamaru hat patmur. Gorhe
    ina boknong ma bopor deipatru mat orhor arwanahah ihirnonghe imat orhor bopor
    mat paptenmur.
  bvr-bvr: 'Ngardawa gun-jaranga joborr gu-yurra, wurra banda gu-jirra minypa gun-guna:
    “Jal nyi-ni barra nula an-borrmunga jin-borrmunga gun-maywapa minypa nginyipa
    ngardapa nggu jal nyi-nirra nggula.”'
  wal-wal: Aissi giikko, higge ubbai issi haasayan qashettees; ikka, “Ne shooruwaa
    ne huuphedan siiqa” yaagiyaagaa.
  zad-NT: 'Ḻa'' doxen daa na leyan'' choncho shi choncho daa bllia Chioza'' bia''
    daa na: “Chiyaḻ'' gakilo'' bish'' ljwello''na'' ka chaki kwino''.”'
  kmg-kmg: 'Irec hâcne sâcmutâc dâŋte qâqâhâc šiŋuc mukicne: “Gahacnere egareekac,
    sâc ijaha âgogere egarezejec.”'
  aso-aso: 'Idoꞌ lute ngemaaꞌ monovoloꞌ gelekeleꞌ igi minilizave luvoniꞌ nene monokuꞌ
    gamazi hamoꞌ ma neineꞌ nene gele do osuꞌ loloneꞌ neꞌmo nene Oꞌmosoꞌmi louꞌ gamazi
    vaiꞌ gele duneꞌ geleleseinako nemuꞌ luvoniꞌ ve. Aꞌmine gamazi nene tiꞌ lo neive:
    Geiꞌ okongamuꞌ gelaaꞌ naineꞌ neꞌmino eveneꞌ ato atoꞌ mamuꞌ nesi gelo luka ngemezo.'
  uli-uli: 'Resa hachufengali hatobtob sala halsew chog le ye sor bo: “Habe hachangir
    yarmat le be wochog yami hachangugmi llufulumi.”'
  nin-NT: Are ka Musa ka wemi a nggurr bi na so da inkindirr iyirr yo di, “Ùwà bu
    kpanye nu uni gri muwa ku nâ ta si itu muwa.”
  acu-NT: '@see-verse:GAL.005.013'
  cak-WNT: 'Ruma chupan ri ley riche (rixin) ri Moisés, nubij: Can achi''el c''a ri
    nawajo'' ka awi'' riyit, can queri'' chuka'' que''awajo'' ri awuc'' awach''alal.
    Queri'' nubij ri tz''ibatal ca. Y wi naben c''a re nubij re jun tzij re'', can
    xaben yan c''a ronojel ri nubij chupan ri ley ri''.'
  ebk-ebk: Tay am-in ay filin as nan Lintig at nunfialincha as us-usa ay filin ay
    kanana, “Laylaychum nan pachongmu ay taku ay kaman as nan atum ay manglaylayad
    as nan achormu.”
  spa-PDDPT: 'Pues toda la Ley se cumple en una palabra: Amarás a tu prójimo como
    a ti mismo.'
  ruf-ruf: Mana Ghamalaghitso ghose gha Musa ghatimila kwa kukinda laghitso lino limwe,
    “Mnoghele miyagho ka pfawinoghela umwenyegho.”
  gun-gun: 'Mba''eta lei re oĩ va''e ha''e javi ''rã jajapo peteĩ''i ayvu rupi nhandekuai
    vy: “Peayvu peneirũ peẽ ae pejeayvua rami” he''iague.'
  agu-BL: 'Na yi xe'' cyakil e''chk ca''wla''tz i''tz: “Lok''we'' cyakil wunak chi
    na alok'' awib atz.”'
  isn-isn: Kunsoko ilagiilyo lihi likondaniie ku ilago ling'wi; ni nyenso inge, ''Inge
    kusinja umulowe umunyakisali nu ako anga uewe mukola''.
  eng-PEV: Just think about that Jewish law. You will follow all of it if you do this,
    “Love other people just like you love yourself.”
  ilo-ULB: Ta naipatungpal ti sibubukel a linteg iti maysa a bilin, “Masapul nga ayatem
    dagiti karrubam a kas iti bagim”.
  pir-NT: 'Ihcã dutirore quehnoano yena, Cohãcjʉ̃ dutiyere ye pehona niaja mari. Ohõ
    saha ijire ti dutiro: “Mʉhʉ basi mʉhʉ cahĩno saha mʉhʉ cahapʉ ijiyequina gʉ̃hʉre
    cahĩña”, ni, dutiahye.'
  anv-NT: Néndé ɛbɛ ɛwé ɛgbare mabɛ Mosis mako ɛlé ɛbɛ ɛwé ɛjɔɔ́ nnó, “Bɔge
    gejeé ne ntɛ meŋmɛ ndɛre ɔbɔɔ́ ne gemɛ jyɛɛ́.”
  sab-NT: 'Chube gerua degaba unsuialin gerule: “Ba mo ta dbadale no daba na ulita
    ole salengwli ba no mo ole naskuni kare.” Geru e ma kweri che alin Chube gerua
    degaba na ulitage. Ba age no ene daba na ole ba mo ta gbe age mo ole kare, gire
    ba kle age ulita Chube gerua ulita kle gerule kare.'
  tmd-tmd: 'God lo mönö aku magalɨg pɨ nɨgliu nölmɨn, mönö mag paŋyöbö iör mɨda: “Naŋ
    naŋ keir madmag rɨg nɨglö mag akuyöbö, nöbö mö hör akwebö algör ör madmag nɨgö.”'
  acr-NNT: 'Ma ronoje ri taqanik re ri Moisés katzꞌaqat uwach rukꞌ wa chꞌaꞌtem: «Kꞌax
    chanaꞌa rawatz-achaqꞌ jelaꞌ pachaꞌ ri kꞌax kanaꞌ awibꞌ riꞌat» kachaꞌ.'
  kpg-kpg: Idimaa, Nnaganoho hagatau le e daabui mai go taganoho hua e dahi boloo,
    “Aloho i tangada dela i do baahi, gii hai be do aloho i di goe.”
  taj-taj: तिग्‍दा भिसम परमेश्‍वरसे मोशादा पिन्‍बा जम्‍मान ठिम “एसे ह्राङला खिम्‍जेमदा
    ह्राङदा ह्रङ्नोन माया लउ” भिसी सुङ्बा बचन गिकरीन पूरा तबा मुला।
  avt-avt: 'Hɨm yapɨrwe nɨpaa God katɨp Moses em, hɨram mɨre hɨm miutɨp im mau mekrerem
    hɨrak ketpim. Hɨram matɨp mar im: “Yi han etwenɨn eikaap mɨt miyapɨr nau menep
    yar ke yi han tewenɨn hɨras.” Yi eirɨak menmen mar im, te yi eiyises menmen iuwe
    hɨm mɨrak metpim.'
  cbk-cbk: Cay el entero ley di Moises puede queda incluido na un mandamiento lang,
    como ansina, “Ama con el maga gente igual como ustedes ta ama con ustedes mismo.”
  uig-ARA: چۈنكى پۈتكۈل تەۋرات قانۇنى «قوشناڭنى ئۆزۈڭنى سۆيگەندەك سۆيگىن» دېگەن بىرلا
    ئەمردە ئەمەل قىلىنىدۇ.
  tuf-tuf: 'Bachan chihtán to cuihsú bahjacro. Cuat chihtá bahnacan caba yajquín acu
    chihtá istanác yajcátaro. Uchan eyro: “Uw sehnác chaw̃i. Behmá urá cut behmán
    sehnác eyta cahujín cat eyta sehnác chaw̃i.” Ey chihtá yajcátaro. Eyta yajcayat
    bachan chihtán bahnác caba yajcaro.'
  abx-abx: 'I dimu''an bala''od abiyo'' si adday to hamok mando'': “Higugma''u-bi
    i igkasi a''a-bi pariho si paghigugma''-bi si kalugaringun-bi.”'
  mco-NT: 'Dios y''ayuc ymɨna''ñ: “Mɨ''oyjäy''adɨpy mmɨjɨɨn mmɨdɨjc, tɨm jadu''n nej
    miich ajcxy mdzocy co mmɨjɨɨn mmɨdɨjc xymɨ''oyjäy''adɨpy.” Co jadu''n ajcxy mnaymɨ''oyjäy''adɨɨyb
    miñ yxipy, ytimyñipatyp jadu''n nej jɨhuɨ̈y tɨ mguydundäy tüg''ócɨy je Dios ycötujcɨn.'
  cpb-NT: 'Osheki inaweta ñaantsi rosankenaitakeri Inintakaantaitaneki, iro kantzimaitacha
    apaani okanta kowaperotachari ayotairi, okantzi: Petakotaiyaari pisheninka, poshiyakagairo
    petakotawo piwatha eeroka.'
  aon-aon: Ihinyumorim lo douk nyetem enyudok atin baraen. Baraen enyudok, “Nyak ta
    urkum munawasham kupaishi arpesh kabi nyak urkum munawasham nyak kanak um.”
  hus-NT-2005: 'Abal ejtal an takʼixtaláb, enchéꞌ tokot tu exbayáb: “Ka kʼanidhaꞌ
    xi kʼeꞌettsik jelt xan ta kʼanidhál tabáꞌ.”'
  mig-NT: 'Te nú ni̱ skíkuu‑ró jíín máá ɨ́ɨn‑ni tu̱''un yá''a, te a ni̱ kundéé‑ró
    jíín nɨ́ɨ́ ley: Kundá''ú ini̱‑ro̱ tá''an‑ró nátu̱''un kúndá''ú ini̱‑ro̱ máá‑ró,
    áchí.'
  bps-bps: I kdee flalò blé Dwata fagu di ku Mosis, fakay too nimen fagu alò di satu
    flalò, dunan, “Kandoyu i demeyu to salngad i kakdoyu i gamu kto.”
  mbs-mbs: Netibok se kedita te punù ingkeliwat i Moises diyà te sebad punù seini,
    “Kedekeli niyo se doma otaw te pedowan iling te peg-aneng-aneng niyo te kenyo
    pegkeotawun.”
  tof-tof: Zitülkus módóga, blaman Mosesón gida-a ini darrpan gida bóktan pokoa kumarümda
    wagó, “Marü moboküpdü ubi moba minggüpanandó ne olome inzan ki yarilün, marü moboküpdü
    ubi mobakazane.”
  cme-NT: 'Na saa da, *Moisi *ãnjĩnamma‑i hiere ma juɔ ji gbura ma-naa nelma diei
    maaŋ daama yaa nuɔ‑i wuɔ: «Ta ŋ dɔl ŋ nanolŋo‑i ŋaa niŋ dɔl ŋ fɛrɛ dumaa.»'
  sus-sus: 'Ala xa sɛriyɛ birin na yi yaamari kerenyi nan kui: Wo xa wo boore adamadi
    xanu alɔ wo yɛtɛ.'
  pon-2006: 'Pwe audepen Kosonnedo pwon kin wia oaralap ehute: Poakohng mehn mpomw
    duwen omw kin poakohng pein uhk.”'
  dad-dad: 'Lo ganan are lo tekelei bun bagu felef: “Õ ogo nigin waũ laa fef gen,
    nẽ tã nigin waũ laa fouf.”'
  zab-NT: 'Te pur cun tuby mandamient abaany bniety irate zec ni rnabee ley xte Dios.
    Mandamientqui rnii: “Bcaaz de soo zecac liú.”'
  jae-jae: Gebe ŋalô tageŋ kêkatoŋ biŋsu samob sa gebe “Têmtac êwiŋ lau wacbaŋ aôm
    amboac têmtac gêwiŋ taôm.”
  ksd-ksd: 'Tago di pait ot pa ra tinata na varkurai parika ta go ra kopono tinata
    dari: Una mari talaim, da u mari mule u.'
  msm-NT: Su to tibo mgo balaod to Diyus duon ogsikad to sikan sobuuk no pig-iling,
    “Higugmaa to isigkaotow nu angod to paghigugma to kaugalingon nu.”
  myk-myk: 'Bani Kilɛ tudunmɔɔ Musa wo saliya ɲɔmɛhɛɛ ki bɛɛri wa daa le ɲɔmɛɛ nigin
    we funŋɔ ni na: «Ma sipyiɲii wu taan ma mu ba mayɛ pyaa ki ɲɛ wɛ.»'
  sbe-sbe: Laugagayo maudoidi meta hedehedede lakilakina kesega ye kabigogoihegehedi,
    iya ede, “Kam kaha ku gadosisiyei doha kowa ku bom ku gadosisiꞌuyoigo.”
  mcr-mcr: Goti Hanjuwä Iqueqä kukŋuä-suqä hŋqu, “Si tqä-täuŋqä äkinyäŋqä-paŋi, sitä
    qäqiqi äpmeŋuwä iquauŋqä-pqe, inä kinyätŋqänänji.” Si ique qänaknä itqäŋi, kukŋuä-suqä
    huiziquauŋä-pqe, qänaki inä itqäŋnä.
  cux-NT: 'S''uuúⁿ cuuvi diiⁿ yú nducuéⁿ''ē chi ngaⁿ''a ley ndúúti chí diiⁿ yú tan''dúúcā
    chí ngaⁿ''a ''tíícā: Dinéⁿ''e yú nducyaaca ''iiⁿ''yāⁿ tan''duucā chi dinéⁿ''e
    yú maāⁿ yú.'
  tur-YTC: 'Bütün Yasa tek bir sözde, şunda tamamlanır: ‘‘Komşunu kendin gibi seveceksin.’’'
  san-ITR: yasmAt tvaM samIpavAsini svavat prema kuryyA ityekAj nA kR^itsnAyA vyavasthAyAH
    sArasaMgrahaH|
  bel-N: 'Бо ўвесь Закон у адным слове спаўняецца: «Любі бліжняга твайго як самога
    сябе».'
  sch-sch: “Nangma nên lungkham anghan nu bungmingei lungkham roh” iti chong hin
    Balam pumpui chongpêk inkhatin a kaikhôm let ani.
  mic-MIQNT: '''Ms''t ta''n Lesui''peweiei ''tplutaqann gaqa wi''gas''gl na ula newgte''
    ''tplutaqan, “''Gsal igtigig ta''n teli gsalsin.”'
  huu-NT: 'Moisés mɨcorɨ iena jaie llote: “O abɨ o isiruilla isoi, o ecɨmo itɨnona
    isirui”. Iena omoɨ fɨnoia, nana Moisés mɨcorɨ llogacɨnuaɨna jai fɨnodomoɨ.'
  jiv-NT: 'Ju̱ chichamja̱i̱ ashí akupkamu mash uminkiattawai: Ame aya̱shim aneamna
    áintsamek chíkich shuarsha aneata.'
  otm-NT: Pɛ tengu'bʉ dá jąs'hʉ gätho yʉ́n t'ɛ̨di Oją 'bʉ dan huɛ̨jʉ n'da ngu n'dajʉ
    tengu bʉ nan huɛ̨csɛhʉ.
  dah-dah: 'Moseyen saba kuruŋ gote miŋ wor pobe gahade yitiŋ hi: “Gigeŋ ge amaŋeŋ
    nurde hayen gwahade goyen po, al hoyaŋ niŋ manaŋ gwahade po nurde hayiŋ,” yitiŋ.
    Niŋgeb gwahade po teŋ hinayiŋ.'
  tnk-tnk: Nəɡkiariien riti nəha ia Loa səvəi Moses rəuiui loa me pam. In i nəɡkiariien
    i rani mə, “Tikaməkeikei mokeikei piam rəmwhen ikokeikei atukw a ik.”
  kpr-kpr: 'Agho Dari rea aovo dae resira ainda tuka mo, eviri: “Kau ni tofo dubo
    buraesa aminga ava, ninda komana dubo baresa!” Ava sedo, mave amingeraira amo,
    inono: nu Agho Dari da geka isambu kaifa eraira, ávovogori.'
  san-IAS: yasmāt tvaṁ samīpavāsini svavat prema kuryyā ityekājñā kṛtsnāyā vyavasthāyāḥ
    sārasaṁgrahaḥ|
  nho-nho: 'I te aa, te hakataakoto naa Loo raa hakkaatoa e takoto iloto te Loo tokotasi nei:
    “Manava laaoi i telaa tama, e mee ma ko i-oo manava laaoi iaa koe soko kkoe.”'
  gym-NT: 'ñobtä ñan angwane Kukwe Biani Ngöbökwe Moiséye ye abko tä ükaninte ketetibe
    jökrä abko krörö: Mata ja tarere au, ye kwrere makwe ni mda mda tare arato, abko
    nieta Ngöbö Kukweibtä.'
  azg-NT: 'Ee ntyja ꞌnaanꞌ jñꞌoon na tquen Moisés na icoꞌxenhanꞌ, juu jñꞌoonva ivꞌañꞌenhanꞌ
    juu jñꞌoonꞌñeen na itsohanꞌ: “Quitsiviꞌntyjiꞌ tsoñꞌen nnꞌan chaꞌxjen na viꞌntyjii
    nquii ꞌuꞌ.” Nndaꞌ vaa tsiꞌman juu jñꞌoonꞌñeen.'
  bhd-bhd: किजोकि सारो कानून इस्से एक्की गल्ली मां पूरो भोइ गाते, “कि तू अपने पड़ोसी
    सेइं अपनो ज़ेरो प्यार केर।”
  too-NT: 'A''nan lakatin līmāpa''ksīn a''ntū huan: “Nacāpāxquī''ya'' huan ā''makapitzīn
    chuntza'' hua''chi pāxquī''ca''na'' mē''cstu”. A''ntīn ta''a''kahuāna''ni'' huā''mā''
    līmāpa''ksīn, chuntza'' tatlōkentaxtū ixlīhuāk a''ntūn tatzo''kni'' nac ley.'
  ind-AYT: Sebab, seluruh Hukum Taurat telah digenapi dalam satu firman ini, “Kasihilah
    sesamamu manusia seperti dirimu sendiri.”
  cjo-NT: 'Eeniro iroka rojankinatzirini Moeseeshi: “Kimitaka eeroka pikaminthagaatya
    apaniroeni, eejatzi pikimiteeyerini paashinipaeni, pikaminthaaperoeyerini, pinintaperoeyerini”.
    Aririka amateeyakironi iroka; kameetha. Monkaataka.'
  nsn-nsn: Ge a ualatut uakapa pe e siokor moko teil uakapa tun tar puhung ualatohonene,
    “O malauelhir toso uanotoum misiana ro malauelhir katongo peia.”
  san-DEV: यस्मात् त्वं समीपवासिनि स्ववत् प्रेम कुर्य्या इत्येकाज्ञा कृत्स्नाया व्यवस्थायाः
    सारसंग्रहः।
  tna-NT: 'Beju Diusu sa equene jacuatsasiati da uja epuani: “Mida quitaita ibuneda
    ebatiani nime, daja huecha pia cuana ibuneda baque.” Ahua daja micuaneda cama
    epu su, da su pamapa Diusu sa jacuatsasiati cuana micuaneda yapeyu.'
  lid-lid: 'Tasah, batanau malen mari eme bahandra batanau ari le: “Ou aseken iri
    lau ari ari badu hawem, i le buku ou aso-ok ou le.”'
  wim-wim: 'Niiy nath wik thayan thonam inan ngeeyān-a, yaa, an niiyana wik thayan
    maꞌmangkam anangan monkan-wak-wakān ngula. Niiy wik thayan inan ngeeyāna: niiy
    paththam kaangk wunān pam wanch puk wiyantana. Keꞌ niiyan min-minam piꞌ-piꞌwuniy
    niiyantakaman-a, yaa, niiyiya yimanangan pam wanch wiy al-alantan ngangk minangam
    iiy-iiyān thantwey.'
  zga-M: Hulugano mvombelanilage yomwe khwa yomwe. Ulwakhuva indagilo nzoni nzigolwike
    mbu lulagilo lumo yinogiwa uhogana unino ndu weganile uve.”
  yom-yom: 'Bila Mina mioso midi mifubakana mu muina wawu : Zola ndiaku banga bu weta
    kizodila ngeyo veka.'
  eng-NNA: 'God put down different kinds of laws for us. He gave us these laws so
    that we will all stay in the right way, we will look after others, we won''t do
    wrong for them. He put one really big law for us all: This one law holds all the
    other laws from God: “You really look after yourself. Like that you should look
    after everybody as well, like how you look after yourself.”'
  san-SIN: යස්මාත් ත්වං සමීපවාසිනි ස්වවත් ප්‍රේම කුර‍්‍ය්‍යා ඉත්‍යේකාඥා කෘත්ස්නායා
    ව්‍යවස්ථායාඃ සාරසංග්‍රහඃ|
  yut-yut: 'Gen teban morap kɨsi on gen teban kaloŋgwan gɨn tosok: “Gaga do but dasi
    niaŋ galak tosol, uŋudeŋ gɨn amɨn do but dasi galak taŋ yobi.”'
  grc-BYZ: ὁ γὰρ πᾶς νόμος ἐν ἑνὶ λόγῳ πληροῦται, ἐν τῷ, ἀγαπήσεις τὸν πλησίον σου
    ὡς σεαυτόν.
  cpc-NT: 'Ojyiki inawita ñaantsi josankinayiitakiri Ikantakaantaniki, iro kantzimaitachari,
    apaani okanta kowapirotachari ayotairi, okantzi: Pitakotaiyaari pijyininka, pinkimitakaantairi
    pitakotawo piwatha iiroka.'
  nhg-NT: 'Pos noche inu ley mocumpliroa ca sa sie tlajtule, cuöc quejtoa: “Xectlasojtla
    motlöcaicni quiename taja mismo tomotlasojtla”.'
  nya-nya: Pakuti malamulo onse akuphatikizidwa mu lamulo ili, “Konda mnansi wako
    monga iwe mwini.”
  ngu-NT: 'Nochi on tlanahuatiltin yejhuan oncaj ipan on tlanahuatijli cuajli nenquichihuasquej
    ijcuac nenquitlacamatisquej yejhua in se tlanahuatijli: “Xquintlajsojtla ocsequimej
    sa no ijqui quen tejhua timotlajsojtla.”'
  kup-kup: Met tairaiz pot tepekez hamoh hometunei, oñ Mosesiz ñetï menahan hez-mapoñiz
    kapotakao ravat hez-povok epat menahan hez, Met nimauz homet zakep tameñivoz zut
    añarab modariz homet zakep tat tin metohoz.
  jid-jid: Nakima itron wawu'u du shu ni mi doka riri. Wu ka son indji u kutra kahlan
    me na tu me.
  wmw-wmw: 'Kamana piya shuruti za Shariya zitimiziwa julu yakufulata ámuri moja tu
    basi, yaamba javi: mpende mwenziwo kamba vyauripenda uwe mwanyewe.'
  gmv-GGM: Muse wogay wuri shiqetidi isi qalan qachetes hesika “Neni ne lage ne mala
    xeela gizaysa.
  ssg-ssg: Tenen nauna ti waheniai seilon liai hanowi ti kaha waheni aliake puki kaha,
    i salangawe hatesol nauna ti Haeu.
  zpo-NT: 'Nel dubse ley nzho mod nii beya kwaan tubka wdizh ne: “Bkela wechxinn lu
    modxa nkela lu leeka lu”. [Lv. 19:18]'
  poy-poy: Toziya Malagaliru goseri gatawalirwa mulilagaliru limu, “Gumfiri muyagu
    ntambu yagulifira gumweni.”
  qwh-NT: 'Moises escribishqan llapan leymi juc palabrallachona queno nimantsic: “Quiquiquipaq
    yarpacachanqequinolla, nuna mayïquicunapaqpis yarpacachäyanqui” nir.'
  gaw-gaw: Aḏinu? Ḏo oh amu nai laip̱u imu oop̱a daaṯeb. “Na naḵa nahipnu oot mauhṯe,
    amubia na danab laa dilag ele oot mauhaḏ!”
  nca-nca: Dokoro Anutu koro hutuŋo mande soso ŋuko murí kanata na. Murí muko ŋandiro,
    ke keŋomboro iŋoyote ŋunde naŋge topokeporo ŋuya ŋunde naŋge iŋo yuno qembe.
  zpz-NTPP: 'Gun benu ricy yac der nu tub zi riidz, orzeꞌ ricy yac der dela coz nu
    ca lo leey zeꞌ. Riidz zeꞌ, ndeꞌ: “Pca der losaꞌr gal nu rcar ub ru”, rniiñ.'
  zac-NT: 'Gunë të cumplir guëdubi lëy shtë Dios si talë guëzuꞌbë diaguë të tubsë
    mandamientë narniꞌi: “Gulë gac shtuꞌu saꞌl ziquë rac shtúꞌul mizmë lë́ꞌël”.'
  kyg-kyg: Muki keꞌaepa gemo aepaꞌamo magoke keꞌaepa gefiꞌmo haneꞌniya gemoꞌa hunoꞌaeꞌmo,
    kagaikaeꞌmo kahau kayamopafiꞌmo nekahaiya kava huka kahaopaleꞌmo maiꞌnaya vayaꞌaifeꞌmo
    kahau kayamopafiꞌmo kahaino, huno huꞌniye.
  kmk-kmk: Ta san losana lintog nabukoḻ si os-ossaana bilin un, “Piyaom nat padama
    tagu un padan nat mampipiyam sinat long-ag nu.”
  cao-NT: “Nohiria huëtsa bo noicana, mamë ma noihai jascaria” ii quiha Quënëhacanish
    cabo. Oquë-oquëria ca yoba tsi xo toa. Mabë xatë bo pi noiyoiquí tsi Dios yoba
    jatiroha cabo jatihuaxëqui mato ra.
  bbr-bbr: Ak kiro onok keseraiei, ak Moses nukan sintore ämän erekapu tainoraiei.
    Owon, kon ämän keser äieu, “Na naka mesin wonas meieäum senek, karauk roasiret
    akanun nais keseriar wonas meiäm.”
  inb-inb: 'Kasa­mi ñugpa­manda librupi ni­raiá: Kam kikintasinami iukangi, tukui
    runa­kuna­ta­pas kuianga. Chi suglla niraiaskata alli­lla ruraspa, tukui ima willa­raias­kata
    rurag­sina­mi ni­raian­ga­pa ka.'
  hrv-hrv: 'Ta sav je Zakon ispunjen u jednoj jedinoj riječi, u ovoj: Ljubi bližnjega
    svoga kao sebe samoga!'
  box-NT: 'Mu bon, o *Mɔyiize làndá ɓúenɓúen ɲii tun le bíonì na kà yi: «Wań
    mi ninza làa bìo á ũnɛ́n ũ bɛɛre waráa ũten bìo síi.»'
  ote-NT: 'Da za ga cumplihʉ gatho núꞌa̱ ma̱nga ra nda̱xjua ley ꞌbʉ ga øthʉ nuna hmandana̱,
    ena: “Ma̱di ri miquꞌeiui ne su ngu grí nsu sɛhɛ.”'
  wnu-wnu: 'Qomon qob irou igo ego gari qas ete qura: ‘Aninou git goan qenunget igoumon
    gas ende munon qei ende wuriqenungarar.’ Qomon qob eng qura eng qomon gugum wuritanamima.'
  zam-NT: 'Chele'' gu'' li con'' co'' ngue niin loo gu'' ndxè'', sya, ngue li gu''
    ryethe con'' co'' ñibe'' ley co'' mxo''f Moisés loo mèn par li mèn con'' ndac.
    Con''a nac: Fque'' lezo'' gu'' gunèe gu'' hues xtàa gu'' xalque'' ngue lezo''
    gu'' ñèe gu'' gu''.'
  zyp-NT: Phungbia vytei cawh, “Na ingpaw khah nama na dopaw hratah va do my lo,”
    tahpaw biapeh sangkheh lehei a tling he hi.
  sey-NT: 'Ja̱je paꞌina, siꞌaye Moisés cua̱ñeseꞌe iye cayena to̱meji: “Mëꞌëjaꞌa coꞌye
    oiyeje̱ paꞌye oijë̱ꞌë, yecohuaꞌi.” Ja̱ cayere yoꞌoni siꞌaye cua̱ñeseꞌere sehuo
    ti̱ꞌañë.'
  nvm-nvm: Ijefuon maiji akai fok Mosis fu muinma iji fun akai besum ijar okuriain.
    Regavo akai besum iji noka izeg no vajai nuvuon oijmiavo ijeg e fok oijmiakfuon.
  mps-mps: 'Tama bidigo te bomo yai po me deli bugagia wali pobaso da, teda agai gasa
    bomo yai po tigidali usu nagasaibao. Tama te bomo yai po me deli e dao: dagego
    duga hasi dali dwagi yai homu eyu godolo ebo homu yao, te duga digi naga godolo
    ebo homu tiwai yao.'
  pab-NT: 'Hiyaiya, tyotya xaotyakiyaho atyo kaxakiranetyakeheta hoka haterore tyaona:
    Hawaiyetya haiyanae hawaiyetyoawitere akereta. Nikareya wisaona hoka xaotyakisatyaho
    aokitere akereta wisaona.'
  llg-llg: Nai Manetualain Susula Malalaon nana sulak, nae, “O musi sue hataholi feꞌek
    sama leo o sue o ao-ina hehelim.” Mete ma ei tao tungga kada heti-heuk ia esak,
    na, ei tao tungga hataholi Yahudi heti-heun hihii-nanaun.
  kyf-kyf: 'Nɩɩ, wɛlɩɩ gɔ -bhlo nɩ nʋkplɛ tite weee ''bhaa ''wlu: «-Ɩn -kalɩ -na -libheyii
    zɛ -na ''dɛ ''bhisa.»'
  tpi-tpi: Olgeta tok bilong lo i stap insait long dispela wanpela tok tasol, “Yu
    mas laikim ol wantok olsem yu laikim yu yet.”
  mih-NT: 'Iyo minoo tuhun sisi Tuhun ra Ndyoo ta catyi si: “Cuñi ndo sii ñiyɨvɨ tañi
    cuñi ndo sii maa ndo.” Ta tatu cuñi ndisa cuii yo sii ñiyɨvɨ, sihin minoo ñi cuhva
    cuan ta zavaha yo tandɨhɨ sa catyi ley ra Ndyoo.'
  qvh-NT: 'Moisés guelgashgan leycunachöpis cayno nirmi guelgaraycan: “Runa mayiquita
    lapan shonguyquiwan cuyapanqui.” Say nishganno runa mayiquita cuyarga lapan leycunatami
    cumpliycanqui.'
  kms-kms: Te pugri lo wen irene pe lo buagi aye te rir rise. Lo te, “Nu non ghimbi
    yawo kurany righe kin pugrine wute aye yawo rany righe.”
  agn-agn: Tenged ang tanan ang inaning ong Katobolan na-tang ong tatang tobol ang
    ganing, “Gegman mo tang masig ka taw mo pario tang paggegma mo ong sadili mo.”
  nhi-NT: 'Pues ixconmatican, nochi in tlanauatil mosintilia itich nin san se tlahtol:
    “Ittlasohtlas mocniu quemeh teh itmotlasohtla.”'
  ttc-NT: 'Komo kyaqil aj ntyoli'' te Kawb''il telponx ikxjani: “Inkyqet agani'' kye
    txq''anky iktza''x nqet agani'' awib''x.”'
  dan-1931: 'Thi hele Loven er opfyldt i ét Ord, i det: “Du skal elske din Næste som
    dig selv.”'
  kwj-kwj: 'Ele lo mwanji hinga tinda ete wui bomo laka ti ka hinga o sawenda: “Kui
    hima tape ti keke ku wondau hingambwa ele biya hima keke ma wo.”'
  vie-OVCB: 'vì cả luật pháp cô đọng trong câu này: “Yêu người lân cận như chính mình.”'
  kze-kze: mindáyavena naaóvá'á Áánútun-aai aúváívimba agaimaréna séna kesáváí-ímáyáámó
    ontembá kentí kwaásiti imáyáagwara'a oro agaimaréna siráiye. Áánútumo siráin-amaankona
    ááimba mirán-áímbán-iye.
  mpj-mpj: Mamamili luwu yarnnga nyininpa, kuju luwu japuwarta nyinani yarnngayuru
    jilanya, “Martulungku walyjalu kulini ngampurrjungku kanyirni, palunyayurula-jananya
    yarnnga ngampurrju kanyilkura.”
  lbk-lbk: Tay naamong am-in nan lenteg isnan kaiyangnenan nan es-esang yangkhay ay
    filin ay mangwanin, “Laychem nan sag-enmo ay kag isnan menlaycham isnan awakmo.”
  mto-NT: 'Nvaateꞌe nu̱jom je̱ Moisés je̱ pyavaꞌnu̱n yakvinmo̱tumóku̱t ma̱a̱t ya̱ꞌa̱:
    “Tso̱kta je̱ mmuja̱nta̱mda je̱ mmuta̱kta̱mda veꞌem ax joꞌn viinm mnachó̱kjada.”
    Jidu̱ꞌu̱m tseꞌe yakvinmo̱tumuk.'
  bzh-bzh: 'In hil nasupin Horek pin loḳ yah ġaġek timu sënë nebë: Ahëm geving
    alam sën denedo dus vu honġ lo nabë sën nġo ahëm neving honġ!'
  guj-2017: કેમ કે આખું નિયમશાસ્ત્ર એક જ વચનમાં પૂરું થાય છે, એટલે, ‘જેમ તું પોતાના
    પર પ્રેમ રાખે છે તેમ તારા પડોશી પર પ્રેમ રાખ.’”
  jvn-NT: 'Pantyèn tenan, nèk kowé nglakoni barang siji iki, kowé nglakoni wèté Gusti
    Allah kabèh. Barang siji sing kudu mbok lakoni kuwi ya iki: Trésna marang liyané
    kaya enggonmu trésna marang awakmu déwé.'
  byr-byr: Sareꞌ dareꞌnesɨ. Gotɨyare Kɨwɨnya yuyavɨ aaya kaavɨlyaꞌ dara dɨnɨkeꞌ “Gɨmɨ
    saigɨnyɨna kale gyadevaaibɨꞌ pwaraavɨna kale gyana! Duhaimwana!” Yɨ yagaala sahɨrɨsɨ.
  ian-ian: Lona angwa vat kɨngiyaa. Avla yelavɨka woviyaguga lɨngwa vla nat nɨmba
    kat wupma yelavɨka woviyaguga alɨ ngwula.
  hun-hun: 'Mert az egész törvény ez egy igében teljesedik be: „Szeresd felebarátodat,
    mint magadat“.'
  mcf-NT: Adomboen Nuquin Papan Moises naden chuimiacpadomboen mimbi natsiac. “Mibibi
    min dada datantiadacbimboen utsibotsen bëdamboen tantiaquiota,” quequin Nuquin
    Papan ambi chiaid Moises dada uamepampic.
  kjs-kjs: 'Gore rekena agale raayona re-re agale komea-para wia-daa lagialo: Neme
    nena yogale pedo pe-rupare enaali medanu raapu raana komoma pirape.'
  mni-mni: "Maramdi wayel yathang apumba adu yathang amakhak asi ngakpana thunghallabani:\
    \ “Nakhoina nakhoigi yumlon keironnababu nasamakum nungsiyu”\x94"
  yad-NT: 'Tapi vuryito̱taniy ti̱ta̱ju̱ra Ju̱denu jteda, varityi vuryito̱tanirya jirya
    niquejada: Vurya̱ntya va̱tani̱ vu̱tyuunu vichi̱ nu̱tyu vu̱vya̱ta daryantidyevyu̱y.'
  mxb-NT: 'Chi̱ dáxi̱nko̱o ndiꞌi yó choon saꞌándá ley Moisés tá ná kueídóꞌo yó choon
    kuaꞌa̱n diꞌa: “Kuꞌu̱ ini ndo̱ saꞌa̱ ña̱yuu xi̱ꞌín ndó táto̱ꞌon ki̱ꞌo ndóꞌo ndó
    xíꞌín míí ndó.”'
  pon-2006A: 'Pwe audepen Kosonnedo pwon kin wia oaralap ehute: Poakohng mehn mpomw
    duwen omw kin poakohng pein uhk.”'
  maq-NT: 'Cuatjin nihñu ta, yëjë ni cjua xi vitexa ley rë Moisés ne, cumachihin hya
    xi nihña ngu ni cjua vihi: “Meje rë xi nihmu tacún xingun sacuatjin nihmu tacún
    suvun yojo nuju.”'
  hto-hto: 'Mei nana jɨáɨe ocuilla uaillaɨ daa bie ocuica uaimo dájena itíaɨoɨ. Be
    nɨ́ɨuai: Dama o abɨna o izíruilla izói, afe izói o abɨ cómena izíruiri.'
  por-BRBSL: 'Pois toda a lei é cumprida em uma só palavra, nisto: “Amarás o teu próximo
    como a ti mesmo”.'
  ces-NKB: 'Vždyť celý Zákon se naplňuje v jednom slově, [totiž] v tomto: “Budeš milovat
    svého bližního jako sám sebe.”'
  cui-cui: 'Paxam paexaname daxita pocotsiwa Moisés pia peitorobi coyenewatha itoroba
    poxonae paexaname barapo cae coyenewa xua jeye: “Antobeinde jinya necatsicuarabʉ
    enaewi, icha ichim xua naantobem jinya coutha”, jei.'
  boj-2014: Anjam bei dego unu, “Ni ino segi jejamu gereiyeqnum dego kere ni ino was
    naŋgi degsim geregereinjroqne.” O ijo was, anjam dena dal anjam kalil kabutejunu.
  eng-OEBUS: Indeed, the whole Law has been summed up in this one precept – ‘You must
    love your neighbor as you love yourself.’
  eri-eri: Nuuni beele oruwanga, beele etenga beha nomo huuna langanga jiride, “Ne
    nage boni gau hinina dorofenga, ilibane gane onounga gau nigau.”
  aly-aly: Akngeyel anwekantherr angka arraty ileyel, impen. Akngey-kenh angka alakenh
    aynteyel, arrantherr ingkerrenh mwerrant-arey anayntetyek, Akngey-kenh-angkwarr.
  wiu-wiu: Eina totonome tamene wa akenemo peyapa agale tigini odeneme kabe koukaloganeya
    piko. Pinali neeke wa wene mekoa meko toa eko ali atoakeka wene mekoa meamene
    wa akenemo kekutu.
  swe-swe: 'För hela lagen [om mänskliga relationer] sammanfattas i en mening [ett
    enda bud från ]: ”Du ska osjälviskt älska (utgivande) din nästa som dig själv.”'
  cth-cth: Bangkongtetpawiteh kâlawk ni yah, namahoima na lungpataw e patetlah na
    hui lungpataw tie lawk buet touh dawk he a kâracut.
  mti-mti: Gwangwan undag toborane me natawa desirom, sira me gae desirom danave oma
    ane wata matatpe, “Ge iyayapan baigan munigima ge gembo baigan niege mina.”
  pad-NT: 'Nimania hida Deus athi: “Iabononi inakaidivavini vani fori va''ora niha
    va''oani ija''ari hahavi.” Hihida va''isohihi hoarani-ra avanaabahi; Deus kava''isohihi
    hahavi oamani ida avanaabaja.'
  twi-twi: Efisɛ Mmara no nyinaa tiaatwa ne sɛ, “Dɔ wo yɔnko sɛ wo ho.”
  hlt-hlt: Olkhueng boeih he ol pakhat dongah soep coeng. Te khuiah, “Na imben te
    namah bangla lungnah,” a ti.
  tbz-SIM: 'Kɛ yɛ̃́ ikuɔ́ imɔu kó dikũ̀nnì tumɛ̀: N dɔ́ otɔù ɑ dɔ́mɛ̀ ɑmɑ́ɑ̀.'
  san-GUJ: યસ્માત્ ત્વં સમીપવાસિનિ સ્વવત્ પ્રેમ કુર્ય્યા ઇત્યેકાજ્ઞા કૃત્સ્નાયા વ્યવસ્થાયાઃ
    સારસંગ્રહઃ|
  ake-NT: 'Tanporo main amʉrasa'' mɨrɨ tikin nan nɨ main ya'': “Ɨtonpa i''nʉnkakɨ
    ɨmɨrɨ pe mɨsi''nʉnkayai''ne'' kasa rɨ,” tukai''.'
  qvn-NT: Nätan Moisés isquirbingancunataga lapalanta cäsucunchi juclaylata rurarmi.
    Chayga “Runa-mayiquita cuyay quiquiquita cuyacungaynuy” niyanmi.
  tku-NT: 'A''nan a''ktin līmāpa''ksīn tū huan: “Nacāpāxquī''ya'' ā''makapitzīn chuntza''
    chī pāxquī''ca''na'' mina''cstu.” Tī takexmatni'' huā''mā'' līmāpa''ksīn, chuntza''
    tamākentaxtū ixlīpō''ktu tū tatzo''kni'' nac līmāpa''ksīn.'
  bjk-bjk: 'Ma i eöt bere e rabo tengen bira, möxösa, ire tabo pet eörin abo warkurai
    te Moses kirip nang bere ire tabo tame ina warkurai nang i tengen bira: “Örobo
    mamaa lamun a öng kabise xarnang u mamaa lamun nöngön iat.”'
  msy-2020: '@see-verse:GAL.005.013'
  bpr-bpr: I kdee uldin Dwata, ta mbaling lo satu di manan, “Kanbongam nawa i dademem
    to salngad kalbong nawam i ktom.”
  cle-NT: 'Chiaah¹ ca³lɨ³cú̱yh³ jɨɨ⁴ lɨ́⁴ liáh³xɨ³ ga³chiuuh³² hiíh⁴ ley nɨ³ liáh³xɨ³
    dsa³féh³ ca̱a̱³ fáh⁴liu⁴ la³: “Jmee² naá⁴u³ ja̱á̱² oóh²u³ ja̱³ba² liáh³xɨ³ naá⁴u³
    vo̱ó̱h²u³.”'
  txq-txq: Sama leo neni surak nai Manetulain Susura Malalaon dale nae, “O muste sue
    hatahori laen nara, sama leo o sue o ao heli-helim.” Mete ma ei tao tungga kada
    hohoro-lalanek kisek ia, na, ei tao tungga basa hatahori Yahudi hohoro-lalanen
    sosoan lalaꞌen ena.
  aaz-aaz: Anbi Suur Akninuꞌ Uisneno matuꞌi mnak, “Ho ro he mneek tuaf bian sin, nahuum
    on reꞌ ho mneek ho tuam aan kuum.” Karu hi suma mmoeꞌ mituin atoran ia mees ahaa
    te, hi mmoeꞌ mituin amrair atoin Yahudis sin atoran in sarit sin ok-okeꞌ.
  qup-NT: 'Yaya Dios killkachishkanpi riman: Runa masikita kan kikintashina yuyay
    nishpa. Chasna kawsashpaykichimi tukuy Yaya Diospa kamachishkanta paktachinkichi.'
  dop-dop: 'Kʋsǝsɩɩtʋ tǝnɑ nyʋɣʋ ntɛ́ sɩ: Sɔɔlɩ nyɑ́ tɔɣɔntǝlɛ ɩsɩɩ n kɑ́ sɔɔlɩ nyɑ́
    tɩ tɔ.'
  azb-azb: 'Bütün Qanun tək bir sözdə tamamlanır: «Qonşunu özün kimi sev».'
  eng-DBY: For the whole law is fulfilled in one word, in Thou shalt love thy neighbour
    as thyself;
  guo-NT: 'Dios pejjamechan, chajia lelspox, jʉm-aech wʉt, jʉm-aechox: “¡Xamal nejxasinkde
    asew jiw! Me-ama najut nanejxasinkam wʉt, ¡ja-amde asew jiwliajwa!” —aechox. Ja-am
    wʉt, kaewʉtje kamta naexasisaxaelam puexa Moisés chajia lelpoxbej.'
  hla-hla: 'Taraha, u mouna u Lo hoboto e kato uana teka: alö go ngil hapopo nia a
    tana katun te ngil pouts mena milö a peisam.'
  mav-NT: Mio tã e ti Tupana Musei miwan me — Ewei'a­tu­ky'e ro miit'in aikotã eweiky'e
    hap ok tã e. Mi'i tupono karãpe wato­'o­po­wyro aiwo­'o­ky'e hap ete pote Tupana
    miky­'esat nug haria wo aito wato­py­hu'at.
  kpf-kpf: Den kâtikŋaŋgât kombâŋâ, zo itâ, “Gâ gikaŋgât otgimap, zo yatik a torenŋâ
    zeŋgât otgigi betziŋan mem ândiban.”
  ppo-ppo: Kale tukóló muló betere forape mo fea i doasi fo tua̧mó bulapó. Ai fota
    i ape. “Naaotei ya̧ yaala sókó fu dere kaae, naao be whi̧ no nepaaekélé atéró
    yaala sókó fu betae,” erapó.
  hin-2017: क्योंकि सारी व्यवस्था इस एक ही बात में पूरी हो जाती है, “तू अपने पड़ोसी
    से अपने समान प्रेम रख।” (मत्ती 22:39,40, लैव्य. 19:18)
  wol-KYG: 'Ndax yoonu Musaa wépp, ci lenn ndigal lii la tënku: «Ni ngeen soppe seen
    bopp, nangeen ko soppe seen moroom.»'
  bef-bef: 'Moseu keya ka luꞌehina kaꞌa li nupa huto hapaꞌa moneꞌmofihi ma huto niꞌibe:
    Kaikaꞌmu kehelilata nohata ya suhi huto kalalukagi kumu kehelito komopaka epilane.'
  amm-amm: Musini imo komaso imo folosai mo imo sopo muwoi, foku noinoso na, “Nona
    amu mulu no tiyo manoni no, noko nokolalo monoi mani, noinoso na pa mulu ukumoi.”
  zaj-zaj: Kwavija Malagizo gose ga Musa gavikizwa muindagizi imwe, ilonga, “Mnogele
    munhu wa mmabehi nagwe kamba vuukinogela gweye.”
  chq-NT: 'Tsʉ wana jmoo²oo'' jiin''¹³ la jin''² ''e júu³ lo: “Cwoli''iin²¹²moo''
    tsaruu''²¹naa'' jiin''¹³ la ''iin²¹²naa'' yaanaa''”, iuntsiin¹naa'' jilaa''²¹
    ley catyiia².'
  swp-swp: Paana laugagaeo maudoina riba esega arinai se abiheohi, iaede ina, “Helem
    taumia u gadosisiei, doha oabom u gadosisiuioim.”
  bjr-bjr: Mooseena sandufa aiqamatia maa moodaa ufanaki anoona kambiqaidanoo, mi
    ufafa maaqimminoo maridanoo. Innee inneeqa niqoonausara inniqa nifaaqara foora
    nidinaqa dadaaqiaqa.
  aby-aby: I darawadu yaisinanu ubiye yewa Godinu bukaroma weaku wake ari anu manebake
    imukari ukaku enaenari anu naiyemukubake imukari uyana eno weaku.
  eng-YLT: 'for all the law in one word is fulfilled — in this: ''Thou shalt love
    thy neighbour as thyself;'''
  jni-jni: Barki anime tize tinikubu ta mice anyemo vat taze ti idaitine, wuna uso
    uroni utura uweme kaniya nice nuweme.
  kne-kne: 'Tan din bilbilin di linteg et naimomongsan da am-in sin es-esa ay bilin
    ay nay: “Masapol ay laylaydem din ib-am ay kaman din pananglayad mo sin awak mo.”'
  tgj-tgj: Holvgabv mvnwng gv Pvbv nga mvyomvchik tvkula gamkin gobv mvto kula doomu
    tvku. “Nonuno atubonga oguaingbv paksu dudw vbvching namrwk siku aka pakto laka.”
  gui-NT: 'Echa opaete mboroócuai oyovaque cuae ndive: “Eaɨu iru vae nde reyeaɨu rami”.'
  quc-TT: 'Jeriꞌ rumal cher ri taqanik kamulitajik xa pa jun tzij ri kubꞌij: Chaloqꞌaj
    ri awajil atzꞌaqat jetaq ri kabꞌan chuloqꞌaxik awibꞌ at.'
  heg-NTPO: Ne Ama Lamtua in Dula Niu ka dul noan, “Ku musti namnau atuil didang,
    banansila el ku in namnau ku apam ma esa ka.” Eta mi suma tao muid atorang mes
    ni tuun nam, mi daek muid atuil Yahudi las atorang nga in koma ka totoang son.
  ptu-ptu: 'Aka ingganna issinna Pepaondonganna Musa tipungngu'' tannum illaam mesa
    pahenta naua: “Kamaseiko padammu hupatau umba susi ungkamasei kalemu.”'
  bzd-NTPO: 'Moisés ttè dalöiëno ko̱s e'' wöiënewa̱ ttè etkë̀ a̱, e'' tö ichè: “A''
    male̱pa dalëritsö́ we̱s a'' wákpa e̱'' dalër es.”'
  kwf-kwf: Sulia na taki sa Moses ki taꞋifau kira fikua goꞋo ana taꞋi taki neꞋe Ꞌuri,
    “ꞋOke alafe fuana ngwae ki taꞋifau ka diꞋia logo neꞋe Ꞌoko alafe fuamu talamu.”
  eng-WYC-2017: For every law [or all the law] is fulfilled in one word, Thou shalt
    love thy neighbour as thyself.
  eng-WMBB: 'For the whole law is fulfilled in one word, in this: “You shall love
    your neighbour as yourself.”'
  zat-NTPS: 'Xúgute̱ da nadxixruj bea na dxun bénnea'' dxuzúe̱'' dizra'' da na'' dxenná
    na: Bzri''i le sa'' ljwezru'' cáte̱ze nazrí''i cuinu''.'
  spp-spp: 'Ɲaha na yɛ Kile Saliyaŋi puni na ntaa mpe jwumpe niŋkinŋi i: «Ma supyiɲɛɛŋi
    kyaa táan may''á, bà mu yabiliŋi kyal''à táan may''á mɛ.»'
  zty-NTPS: 'Yógo''te da'' ẕnna x̱tiža'' Dios žon bennen'' žone'' kan ẕnna x̱tiža''
    Dios da'' ẕnnan: “Žaḻa'' ži''ilo'' lježo'' kan nži''il kwino''.”'
  mek-mek: Gome Deo ega iifa maꞌoai ekapaiꞌi alogai, iifa agaꞌomo laagai ega iifa
    maꞌoai ekapaiꞌi. Egaꞌina iifaga auga, “Oi alomi koꞌagai ifomi animi oani koa iꞌopoga,
    papiau maꞌoai isafa aniꞌi ega foani oma,” eoma.
  aey-aey: 'Ge, loo je cunug eu loo je osolna gabandoc nijia. Loo je eu odi madena:
    “Hina hinanel nalunin maganawe odi hina utuqain bilec eundecnu nalug magale,”
    ena.'
  urd-GVH: क्योंकि पूरी शरीअत एक ही हुक्म में समाई हुई है, “अपने पड़ोसी से वैसी मुहब्बत
    रखना जैसी तू अपने आपसे रखता है।”
  ycn-ycn: 'Marí que Tupana puráca''alo lana''aquéjami huacára''aca iná la''acá: “Pihuata
    íqui''ija ajopana ina''uqué. Pihuátaca picó que caja pihuátaca necá.” Metajlani
    aú rimá piyuque nacaje Tupana huátacare iná la''acá nacú.'
  djr-djr: Yo, ga bukmaktja ŋunhi rom mala ŋunhi ŋayi gan gurrupar Mawtjitjkal, waŋganyguŋala
    yan ŋayi waŋganylila, ga dhuwanna ŋayi ŋunhi romdja waŋganygunhawuynydja nhirrpanawuy
    gam', “Limurrnydja dhu ga ŋunhi märr-ŋamathirra ŋunha wiripuŋuwnydja yolŋuw mirithirra
    yan, bitjan nhakun limurr ŋuli ga märr-ŋamathirr limurruŋguwuy limurr waŋga'-waŋgany”,
    ga dhuwaliyin ŋayi ŋunhi romdja.
  kvg-kvg: 'Zapa ndǿgo, manqat kopo ndøgo, Mozes-qa guguna manqat ate ndægo ndøgutøve,
    nqánek: “Ezoqa nøme-te, kuku āv tabetaqambe꞉gó, av qakeza kha-te kuku ndaqambe꞉go.”'
  rug-rug: 'Ura sa doduruna sa Tinarae te Mosese si ta varigarae mo koa ke tinarae
    sapu guahe: “Mu tataru nia sa turaṉamu, gua sapu tataru pule nigo si agoi,” gua.'
  hop-NT: 'Pi hin hinwisniqa tutavo sūkw lavayit ep yan lavayhti; it’a: Um pas hin
    nāmi unaṅway’taqey pan uhsinosṅway aw unaṅway’tani, it ep’e.'
  san-URD: یَسْماتْ تْوَں سَمِیپَواسِنِ سْوَوَتْ پْریمَ کُرْیّا اِتْییکاجْنا کرِتْسْنایا
    وْیَوَسْتھایاح سارَسَںگْرَہَح۔
  heb-LB: 'אפשר לסכם את התורה כולה במצווה אחת: ”ואהבת לרעך כמוך“.'
  caf-NT: Moses be' dustl'us daja ni 'et nduhóolcho 'ilho khunek be lhaooduja, ndi
    khunek 'et ndutni, “Nts'e na'a nyunch'oh k'enaindutsi', whuz na'a nyulh dune chah
    hubuk'eoontsi',” ni.
  mio-NT: Tacan ni cua savaha ndo, vati tu cua cuni mani ndo chi tahan ndo, cua sacuinu
    ndo cha cuu ley ndicha ra Ndioo. Chehe cuu cha cua savaha ndo. Cua cuni mani ndo
    chi tahan ndo cuhva cuni ndo suvi ni chi maan ndo.
  srq-NT: 'Dios cheẽ ja tuchɨ chõ ã nde: “Sã ereɨco nyesecua ndechɨese no. Eɨ̃ ere
    sɨ chõ nyesecua emo ndese”, ɨ que Dios cheẽ nda. Nandechesecua mose mbia rese,
    Dios cheẽ nandemumbayã tuchɨ chõ nguiã ũquɨ̃.'
  kje-NT: Keneri hono'ok ida aile ma na'aheni, “Maramyak minim ri mormori wali naisa
    mi maramyak mi kemen mememen.” Lo'o ik lernohi keneri hono'ok onne mehe, ik lernohiyedi
    Makromod Lalap Nin keneri hono'ok na'akeme me'e.
  gaz-gaz: Seerri guutuun ajaja tokkicha, “Ollaa kee akka ofii keetiitti jaalladhu”
    jedhuun xumurameeraatii.
  kud-kud: Wuwuna loina maudoina adi uini, loina ehebo teina, iwalo, ‘Am geluwo uvelau
    namwanamwaedi dova ubom amvelaune.’
  urb-NT: 'Upa katu te Moise je''ẽha riki kuja peteĩhar aja je''ẽha riki. Kuja: “Nde
    juehe nde erepy''a katu, aja amõ ta rehe nde erepy''a katu tĩ” aja je''ẽha ihĩ.
    (Aja jama''e rahã, upa katu te Moise je''ẽha rehe jahendu katu, ame''ẽja saka.)'
  fra-LSG: 'Car toute la loi est accomplie dans une seule parole, dans celle-ci: Tu
    aimeras ton prochain comme toi-même.'
  san-HK: yasmAt tvaM samIpavAsini svavat prema kuryyA ityekAjJA kRtsnAyA vyavasthAyAH
    sArasaMgrahaH|
  cak-SNT: 'Ruma chupan ri ru-ley ri Moisés nuꞌej: Can incheꞌl ri navajo-ka-aviꞌ atreꞌ,
    can quireꞌ jeꞌ mismo tavajoꞌ ri a-prójimo. Quireꞌ nuꞌej ri tzꞌibꞌan can. Y joꞌc
    riqꞌuin ri naꞌan ri nuꞌej ri jun tzij reꞌ, can naꞌan nojiel ri nuꞌej chupan ri
    ley.'
  uvh-uvh: Beng sini' Anutuning kadapmang tang wa bang usap, ka wara'ning ki girii
    kubaniksa' wa midi ka indi aming fam ga' naknga kafakafa ka indining fukni' urang
    titam ningsa' tanga yotangkayap wara'ning wang.
  ino-ino: Mi'ko Anumaya Koti ke male male'nea kemo aepa'amo'a ina ke hu'ne. Kakai'ka
    kakufae ne'kahaiya avamete male'ka fate vaya'ai apa'kufaena nelahapainaketapa
    apaya hutapa maiyo. Ani kemo'ke ke male male'nea kemo aepa'a hane'ne.
  gnn-gnn: Ŋe. Godthunydja guḻku' mirithirri romdja malanha wekaŋala Mawtjitjkalanydja,
    yurru ŋarra yurru gurriri'kumanydja ḻakarama bitjanna, “Märr-ŋamathiya ŋuruku
    wiripu-guḻku'wunydja yolŋu'-yulŋuwu, biyaka yana liŋgu bitjan nhe yukurra märr-ŋamathirri
    nhuŋuway nhe gal'ŋu.”
  yal-yal: 'Amasɔtɔ sariyan birin fala yisoxin ni i ra: “I adamadi boden xanu alo
    i yɛtɛna.”'
  cnt-NT: 'Ia₁ quian''₅₄ ca₂jon₄ jág₁ bá₄ a₂rë₂''ŋia₅ ca₂le₃jë́₃ ''Éi''₃ Juá''₅: “Jme₁''nió₄
    dsa₂ mɨ₂güɨ́g₃ rɨ́ng''₂ juɨ₁lia''₂ ''nióg''₃ ''ŋiag''₂.”'
  tif-tif: 'Lo alik kabak-ami iipyak tem uyo maakup kemin, uyo boko-lomdu: Kabi kaltapni
    angtiil lak kaata duu-bomdap tiin saan-umbap ultap kelap, yak kaptum kusal imi
    lak uyo duu kelan o kalasu.'
  nlx-nlx: काहाकाय आखो नेम ज्यी एकुस वाती माय पुरी एय जाथे, “तु तारा आहेंल्या हिऱ्यो
    तार गेत मोंग केर।”
  apw-NT: Bik’ehgo’ihi’ṉań yegos’aaníí dawa díínko yati’ dała’áhi bee łalzaa; Nit’ahdí’
    gólííníí nił nzhǫǫ le’, dáni ídił njǫǫhíí k’ehgo.
  gum-gum: 'Kaguende tru maig maramigwan martrai Moisés kerrigu pøriibe iigwan martrai
    karua pasrigu chishtø tøga pasran: “Ñui mendaigwan ñiasi lataitøwei undaarau”
    cha, trendaigu.'
  not-NT: 'Icanque Tosorintsi jiraisonori, aisati isanguenaquero Moisés: Pinintiri
    basinipague pitimanamitane pibega cara pininta obiati, aitosati pingábintseri.
    Aroca anganquero oca, caninataque. Antagati, moncaraca.'
  plu-plu: 'Mmanawa pahatwo yuwit huwase amekene Moís gikumadukan madikte. Inakni
    yuwit awna: “Bateknaba gikakkis piyakipwi hiyeg hawwata ku samah pis batek akak
    pipit.” Ku wixwiy kehne henne, wixwiy kuwis mateke madikte amekene Moís gikumadukan.'
  iou-iou: Unita ŋode nadäkaŋ? Man täpuri ŋonitä baga man kudup uwäk täyak; Gäkŋata
    nadäk täyan udegän notkapakta nadäŋpäŋ iron täŋ imen yäk.
  ntp-NT: 'Poduucai isduucai aagai Suusi Cristo. Ʌgai pocaiti: “Oigʌadavurai aa oodami
    poduucai isduucai gʌnoigʌdai aapimʌ ʌʌgi”, ascaiti Suusi Cristo. Ismaacʌdʌ sʌʌlicʌdʌ
    oigʌada aa oodami ʌgai gia ivueeyi vʌʌsi istumaasi aagai Diuusi sʌʌlicamigadʌrʌ.'
  rai-rai: 'A kum Naagagon raap anun God, di ung ungaai pa diat kup raa naagagon maku,
    bi ia: “Un maari a kum teptepaam welaar ma u maari ui ut.”'
  haw-1868: No ka mea, ua malamaia ke kanawai a pau make kauoha hookahi, oia hoi keia,
    E aloha aku oe i kou hoalauna e like me oe iho.
  ffm-ffm: 'Sabi Sariya oo fuu waɗaama e ley ndee yamiroore wootere: «Njiɗiraa tanaa
