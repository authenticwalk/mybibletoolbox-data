  san-TAM: 'யஸ்மாத் த்வம்ʼ ஸமீபவாஸிநி ஸ்வவத் ப்ரேம குர்ய்யா இத்யேகாஜ்ஞா க்ருʼத்ஸ்நாயா
    வ்யவஸ்தா²யா​: ஸாரஸம்ʼக்³ரஹ​:|'
  cof-NT: Tencachiquenan laquiranun cuwenta uyanlacanan tsa laquiramin jotori, Diosichi
