  ncu-NT: Wuribware̱ a mbraa‑ɔ pɛɛɛ kuŋu e̱ gye̱ mbraa ne̱ ŋ yɛ, “Kpa fo̱ bɛɛko̱ ase̱ŋ
    fe̱yɛ ane̱ŋ ne̱ fo̱ e̱ kpa fo̱ e̱ye̱e̱‑ɔ.”
  cni-NT: 'Jero oca isanquenatiniri Moishishi: “Oquempetaca avisati cavintsaajancha,
