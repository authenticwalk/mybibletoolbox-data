verse: GAL.005.014
translations:
  kpx-kpx: Dilava menaka mole keu loui avoe, “La la ebika hoesegeveale ke nahate la
    haokuvuho isivilahai hoesegeveve.” Lana menaka ke igae ehovaliege kemo Diue menaka
    bahata ke ehovave.
  okv-H: Amo eingera. God ta ke pepeni Moses ta ikenu kajena amo ke neite neite rate
    tapa amita ke susu amo “Umo oenga osa ere oa ainge dombo namei osa ejo”.
  tbo-tbo: Babana lugagayo magomagouhi hai baba emosi hota i baheya i pa, ‘Ata lawa
    ta luhogalehi po mei tauta ta lauhogalena meta.’
  mal-C: “നീ നിന്നെ സ്നേഹിക്കുന്നതുപോലെതന്നെ നിന്റെ അയൽവാസിയെയും സ്നേഹിക്കുക” എന്ന
    ഒരൊറ്റ കൽപ്പന പ്രാവർത്തികമാക്കുന്നതിലൂടെ സർവന്യായപ്രമാണവും പൂർത്തീകരിക്കപ്പെട്ടിരിക്കുന്നു.
  grc-SR: Ὁ γὰρ πᾶς νόμος ἐν ἑνὶ λόγῳ ⸂πληροῦται,⸃ ἐν τῷ, Ἀγαπήσεις τὸν πλησίον σου
    ὡς ⸂2ἑαυτόν.⸃
  bgc-bgc: क्यूँके सारे नियम-कायदे इस एक बात म्ह पूरे हो ज्या सै, “तू अपणे पड़ोसी
    तै अपणे जिसा प्यार कर।”
  khz-khz: Rova maparaparara rova kilana kwapunaimo Palagu na evega-agoato, netiwato,
    “Lagamu talimana pono ulamagia, goi matotaumu oveulamagina vetaina.”
  deu-TKW: 'Denn das ganze Gesetz geht in Ein Wort zusammen, nämlich: du sollst deinen
    Nächsten lieben wie dich selbst.'
  zsr-NT: 'Yúguꞌtë le rna bëꞌ zxba queëꞌ Dios run nu naꞌ run ca rna bëꞌ zxba naꞌ rna:
    “Ral‑laꞌ gdxiꞌinuꞌ lzaꞌu ca nadxíꞌi cuinuꞌ.”'
  lin-lin: 'Pamba te Mobeko nyonso ekokisami kati na liloba kaka moko : « Linga moninga
    na yo ndenge yo moko omilingaka. »'
  hns-NT: 'Kaanoen bhar tjhota roep me liekhal hai kie: „Ek doesare ke pjaar kar djaise
    apane ke.”'
  noa-E: ¿Khan jãgwi mua mag chirʉ́? Moiseeu ley phã pʉatarr thum sĩi “Pʉch khapeenjã
    daupii abá ich jãg wir aig pʉchdëupai pʉch chig apimapha aajemjö” a sim gaaimuata
    thumaa jaau öbër sĩewaita mag chirʉm.
  eng-EMTV: 'For all the law is fulfilled in one word, in this: “You shall love your
    neighbor as yourself.”'
  mib-NT: 'Chi je ni squícu ró ndɨhɨ ley núu squícu ró ɨɨn‑ni jnūhun ndácu jniñu yáha:
    Cundáhú ni rō jnáhan ró nájnūhun cúndáhú ni rō maá ró, achí.'
  lif-NT2: थेआङ्‌भे़ल्‍ले़ काक् साम्‌योथिम्‍मिन् लत्‍छा इङ्‌जाःङ्‌ङो के़रे़आङ् वाॽरो,
    “आबाङे लुङ्‌माॽ के़दुक्‍सिङ्‌बा कुइसिःक् के़बाङ्‌भेॽसाबान् लुङ्‌माॽ तुक्‍ते़ॽओ॥”
  xnj-xnj: Muni malagizu goha gitimiliswa mukuyidakila amuli yeniyi yimonga, “Mgana
    muyaku ngati cheukujigana wamwene.”
  mmx-mmx: Mila lengkot axap at Laulis Linga ik lok mene nga at legesa ngas linga
    xeretna, “Una balamu limixin ngan pam do u balamu axa u.”
  cbr-NT: 'Nucën Papa Diosan bana ca quia: —“Mixmi bërúancacësaribi oquin camina min
    aintsicama nuibanan axa ''aquinsa ''icë ''aquinti ''ain”. A bana quicësa oquin
    ''acë ''ixun camina bëtsi uni nuibati ''ain, mix bërúancacësaribi oquin. Usoquin
    ''acë ''ixun camina Nucën Papa Diosan bana raírinëxa quicësabi oquin ''acë ''iti
    ''ain.'
  tee-NT: Pus laich ap'umuct'axt'uya'it'it tachi chun ju najun lacalhamap'aksin va
    yuchi ni anaviya'it'it va lakatam chivinti ju ts'okcanta ju anch. Yuchi ni amap'ainit'it
    ju mint'alapanac tachi ju va jun mi'akstuch'an ju map'ainich'ok'oc'ant'it.
  eng-LSV: 'for all the Law is fulfilled in one word—in this: “You will love your
    neighbor as yourself”;'
  cak-NT: 'Roma chupa ru-ley ri Moisés nu''ij: Can anche''l ri najo-ka-awi'' ret,
    can quiri'' chuka'' quie''ajo'' conojel winak. Quiri'' nu''ij ri tz''iban can.
    Y xe riq''uin na''an ri nu''ij ri jun tzij re'', can xa''an yan ronojel ri nu''ij
    chupa ri ley ri''.'
  pah-NT: 'A''ereki Moisésva''ea remimbo''eagwera nhaporemo e''i no: “Erenhiarõ hete
    nde. Na jitehe ti earõ hete ejikotyve''g̃a,” e''i aheremimbo''eagwera a''ero.'
  sja-NT: 'Nãgɨ́ ũraa jara bɨk''a ooruta pɨrã, Tachi Ak''õre Ũraa chonaarãweda p''ãdade
    jara bɨ jõmaweda oodait''ee: ‘Awaraarã k''inia iru baparíiji pɨchi k''ap''ɨa k''inia
    iru baparik''a.’'
  xed-xed: 'Inda zlahu ná, ma gwaɗa turtuk gwamta tsi ta vgha, ta mnə lu kazlay: Ɗvuɗva
    ta mnda səla manda va ya ta ɗvuta ka ta ghəŋa ghakəʼa ya.'
  mks-NT: 'Joo tócó ndihi ña̱ cúú ley Moisés in cáchí ndihi a tá cáchí a̱ já: “Qui̱hvi̱
    inún ñani táhún tá quia̱hva qui̱hvi̱ inún mún.”'
  gfk-S: 'Ma i tale be ni tange hobi kinong dait na gil haruatne ira harkurai tane
    Moses bakut ing be dait na taram ikin ra harkurai. Ma ikin ra harkurai i tange
    horek: “Nu marse tikenong hoke u marse habaling iat ugo.”'
  bmu-bmu: Köna keu bohonŋi mohot wuataŋgögetka Anutugöreŋ keu pakpak mönö mewöyök
    ölŋinambuk akŋe. Keu bohonŋi mohok mi kewö, “Nangi jöpaköm aŋgumakzani, miaŋgö
    dop mönö ambazip pakpak urugan jöpaköm eŋgimakŋan.”
  dgz-dgz: Iwa iup iragi namua gapanawa ame davewa mega daiton megenat tauen. Ame
    anega waiwan, “Ek enan anu guriana ap umap tonan no ega daitona nagire munan den
    ae anu guriwanian.”
  eng-GNV: For all the Lawe is fulfilled in one worde, which is this, Thou shalt loue
    thy neighbour as thy selfe.
  zaa-NT: 'Porqui''ni ituba ley nna ccą cumplir canchu guni ri''u ca titsa'' qui''
    Tata Dios làti ra: Uccuatsi''íni luetsi enne'' lu'' tì''atsi la''a lu'' bá.'
  eng-WEBSTER: For all the law is fulfilled in one word, even in this, Thou shalt
    love thy neighbor as thyself.
  guh-guh: “Asivamëre itsamonae ata pacuenia nijacuata nasivamë,” pejailivaisi itsa
    pajumecovënëtsianame, nexata daxita palivaisi Dioso Moiséspijinëta najumecopata,
    pajumecovënëtsicapanepaename.
  bon-bon: 'Yoo, Moose lui cotre bine soogäremuji, iyeta peei cotre piti nemi yepä
    taatu cotre ngalebora. Agesa peei cotre: “Maane miiji biname bime tääpume singi
    lenaja, maane lipu määme tääpume singi birige.”'
  nhw-BL: 'Quena, nochi itlanahuatilhua Moisés eltoc ipan ni camanali: “Xiquinicneli
    sequinoc quen timoicnelía.”'
  swh-ONEN: 'Kwa maana sheria yote hukamilika katika amri moja: “Mpende jirani yako
    kama nafsi yako.”'
  wbi-wbi: ulwakuva indaghilo joni jikamilike ku ndaghilo jimo; jope je “unoghile
    kukumughana juno ulipipi naghwo ndavule juve.
  bba-bba: Domi woodɑ kpuron wirɑ wɑ̃ɑwɑ yiire tee bini sɔɔ bi bu nɛɛ, “A wunɛn tɔnusi
    kĩɔ nɡe wunɛn tii tii.”
  eng-KJVCPB: For all the law is fulfilled in one word, even in this; Thou shalt love
    thy neighbour as thyself.
  kgk-NT: 'Ha upe tekoha katu, entéro Moisés amyrĩ he''i hagwe gwive peteĩ nhe''ẽ-py
    ogwenohẽmba: “Ehayhu katu nde rapixa-pe, nde rekove erehayhuha-rami ave” he''i.
    Upe va''e nhe''ẽ-py omombe''upa Moisés amyrĩ he''ise va''ekwe. Jahayhu ramo nhande
    rapixa-pe, entéro Moisés amyrĩ he''i va''ekwe gwive jajapo voi.'
  waj-waj: Anutuuqaa mmaanna tuu kua mmuakiaayauvai kaanaivo ataama vainoo. E aiyara
    tuqinnaannaneema ai seenaiyaraatama tuqinnee mmuduuya ruanee. Mmaanna tuu kua
    kaanaivo itaama vainoo.
  cpy-cpy: 'Osheki nawita ñaantsi rojankinatee-takiri paerani Ikantakaan-teetaniki,
    roo kanteencha apaani okanta kowaperota-chari ayoteri, ikanteetzi: Petakoteeyaari
    pisheninka, pikimita-kaanteeri petakotawo piwatha eeroka.'
  mpx-mpx: 'He Logugui gegewena ana nuwatu hi kin pamaisena baaba toto hiwe gamwanaa:
    “Alom nu nunuwana-an ni ola totom u nunuwana-agiwa.”'
  wbp-wbp: Nyampuju yangka-juku jurrku kuja Mujujurlu-wiyi yirrarnu yangka kuja-jana
    pantirninjarla yirrarnu kuruwarri-kari kuruwarri-kari. Nyampunya-ngalpa wangkaja,
    “Kuja kanpa-nyanu nyuntu yulka, ngula-piya-yijala-jana yulkaya yapa ngalya-karikiji.”
  luo-luo: Nikech Chik duto ichopo kare mana gi chik achiel mawacho niya, “Her wadu
    kaka iherori iwuon.”
  nhe-NT: 'Quena, nochi itlanahuatil Moisés eltoc ipan ni tlajtoli: “Xiquinicneli
    sequinoc queja timoicnelía.”'
  aii-aii: 'ܣܵܒܵܒ ܟܠܹܗ ܢܵܡܘܿܣܵܐ ܚܒ݂ܝܼܫܵܐ ܝܠܹܗ ܓܵܘ ܚܲܕ ܦܘܼܩܕܵܢܵܐ: ܡܲܚܸܒܸܬ ܠܫܒ݂ܵܒ݂ܘܼܟ݂
    ܐܲܝܟ݂ ܓܵܢܘܼܟ݂.'
  esk-NT: Tarra kamagigiksi iluqaan Agaayyutim maliġutaksraŋa iñuukapsi uumuuna, “Piqpagiyumagiñ
    iñuuniaqatin iliptun iḷiḷugu.”
  msb-msb: Aram niyo na an bilog na Kasuguan nabibiyo lang sa usad na sugo, “Kamut-an
    mo an imo kapwa sugad san pagkamuot mo sa imo mismo.”
  cpa-NT: 'Di³ ma²mi²ti³ báh³ jniang³ ti³hian¹³ lei¹³, ju³ná³ mi³ti³ jniang³ cøng²
    jǿg³ la² hi² rø²juúh² lei¹³: “Mi³hnóh¹ hniah¹² ju²rúh² hniah¹² ju³lah hnóh¹ hniah¹²
    guiogh¹³,” rø²juúh² lei¹³.'
  dso-dso: କାଇକେ ବଇଲେ ସବୁ ନିୟମ୍‌ ଏ ଗଟେକ୍‌ ବାକିଅତେଇ ସିଦ୍‌ ଅଇସି, ତମେ ନିଜ୍‍କେ ଆଲାଦ୍‌
    କଲାପାରା ବିନ୍‍ ଲକ୍‍କେ ଆଲାଦ୍‌ କରା ।
  meu-meu: 'Badina be taravatu idoinai na hereva tamona ai e haboua. Herevana binai:
    Dekemu tauna ba lalokau henia, sibomu o helalokaumu heḡereḡerena.'
  yva-NT: 'Ananyao Musa ranugan tenambe ama tunato raije mamo ananyao intabo no taiso:
    “Muiny irati nya arakove mansai maisyare muno taune wimuinyo taune nai wemaisy.”'
  dgc-dgc: 'Dahilan i étanan a kautusan éy meange ta isesa a kagi: “Mahalén mo tu
    kapareho mo a kona ta pégmahal mo ta bégi mo.”'
  zpm-NT: 'sac niina totsaque gban to zigne rnabey Dios nu: “Bleynie samiech luu zigne
    rleynieque luu luu”; lëële grë miṉe nac ley ga guṉ to.'
  hix-NT: Àsok hana nay ha, Moyses heno nmenhotho ha. Omeroro rma, osox ehtxoko katxho
    me rma nay hamà. Osox oyehtxoho wyaro rma, ohoyen komo xe xaxa ehtxoko, katxho
    me rma nay hamà, Moyses heno nmenhotho, kàyweronàhyamatxho komo, omeroro. Ohoyen
    komo xe oyehtokonye, àro yoyuhtukany me rma manatxow hamà, omeroro mak ha.
  sim-sim: Lo amber hom li tirsarakoshiwak namtaskop karem mbanda sir, �Ma amber ji
    rupshika, os jihinjik ji rupshinda hom.�
  npi-ULB: किनकि सारा व्यवस्था एउटै आज्ञामा पुरा हुन्छ, “तिमीहरूले आफ्नो छिमेकीलाई
    आफैँलाई जस्तै प्रेम गर्नुपर्छ ।”
  cgc-cgc: 'Tanan na beet ambalen ta mga sugo na naan ta Mga Sinulat Moises matuman
    daw iling ti buaten an: “Gugmaen no duma na mga ittaw paryo man ta paggugma no
    ta imo na kaugalingen.”'
  tim-tim: '@see-verse:GAL.005.013'
  yor-yor: Nítorí pé a kó gbogbo òfin já nínú èyí pé, “Ìwọ fẹ́ ọmọnìkejì rẹ gẹ́gẹ́
    bí ara rẹ.”
  wos-wos: 'Guni wungi yangute Moses hayindén hambuk hundi angi dé wa: Guni guna séfika
    némafwimbu mawuli yanguka maki, guni nak du takwaka némafwimbu mawuli yatanguni.
    Yata diré yikafre hurutanguni. Wun natafa hundi dé Moses wandén atéfék hambuk
    hundiré dé sarékéngwandé. Yata jémba retanguni.'
  emp-NTPO: 'Ãcõrẽba Moisea diad̶a leyra naʌ̃ bed̶ea ab̶aʌba jũma jara b̶ʌa: “Djãrãra
    quĩrĩãdua ara bʌdji quĩrĩã b̶ʌ quĩrãca.”'
  eng-F35: 'For the whole law is fulfilled in one word, namely: “You shall love your
    neighbor as yourself.”'
  ind-ind: Karena seluruh hukum Taurat sudah disimpulkan dalam satu perintah, yaitu
    “Kasihilah sesamamu seperti kamu mengasihi dirimu sendiri.”
  pes-OPCB: 'زیرا تمام دستورهای خدا، در این دستور خلاصه می‌شود که: «همسایه‌ات را همچون
    جان خویش دوست بدار.»'
  mpt-mpt: Ne weng ele baabenamabi olo Mosese hekmel wengo alukum weng olo tem wat
    biobe. Ibmalo naniba ilib aalo kima blib inaniba naka mak unang mak isa gobe bianiba
    daayemine!
  ssx-ssx: Mo hande Lo Pi ula꞉eki paeyao apa꞉tao hone wiomonota꞉ kota꞉ pa pa uluma꞉
    pi homeke homeke ula꞉me. Dupa. Naka꞉ kone pukima꞉ homele tupa꞉ kota꞉ naka꞉ yankeketonu
    pa꞉ta꞉ make pukima꞉ homa꞉pa꞉peke laa la ula꞉me.
  mkl-mkl: domi woodɑ fei í wɑ si irii ide ɑkɑ̃u ihɛ̃ iyi í ni, bi inɛ mmu ŋɑ bɛi
    ì bi ɑrɑɛ.
  gaq-gaq: ମେଁ ଡାଗ୍‍ଲା ମୁଇଂ ମାତର୍‍ ଆଦେସ୍‍ ସାପା ନିୟମ୍‌ନେ ସାମୁଆଁ ଆକ୍‍ଅରିଆ ଲେଃକେ । “ପେ
    ଡାଗ୍‍ରା ଡୁଆଣ୍ଡ୍ରେକେ ନିଜର୍ ଆତ୍ମାକେ ଆଲାଦ୍ ପେଡିଂକେ ରକମ୍ ଆଲାଦ୍ ଡିଂପା ।”
  gof-RNT: Higge ubbay, “Ase needa dosa” yaagiya issi qaalan qashettis.
  unx-unx: ଚିୟାଃଚି ମିଆଁଦ୍‌ଗି ଆନ୍‌ଚୁରେ ସବେନ୍‌ ଆନାଚୁ ପୁରାଅଃତାନା, “ଆମାଃ ହୋପର୍‌ଜାପାଃନିଃକେ
    ଆପ୍‌ନାଃ ଲେକା ଦୁଲାଡ଼ିମେ ।”
  gah-gah: 'Mosé lo hukoko li gakó ale nupa oko gotola lá oko neve: Gezakamú geleaká
    noanimó nenéminoko gigivekaginimú geleko gigika kemezo.'
  lcm-lcm: Nei keve saupai aongos, God katala taot kuvul ia ta sikei a asok asukang
    ke, Ku vinga ro taun a tungam asukang val kupo vinga ro taun pok ua.
  aer-aer: Nhenhe kwenhe ayeye nhenge-arteke Moses-elarle arrule intelhe-ileke. Ingkerreke
    rarle intelhe-ileke angkentye anyente-werne-arle apurtelhe-ileme alakenhe, “Arrpenhe
    areyeke ahentye-anetyeke, ngkwenge-arrpe-arle unte ahentye-aneme-arteke, arrantherre
    angkentye arrpenhe ingkirreke aywerrkele apentewarretyenhe anteme.”
  qvc-NT: 'Chaqa Tayta Dyuspa yumbay liyningunam kayshinalla munan niyta: “Qamkuna
    kikiki kwirpuykita kuyashqaykishina, runa masikitapis kuyay”, nishpa.'
  tgl-ULB: Sapagkat ang buong kautusan ay natupad sa isang utos; na “Dapat mong mahalin
    ang iyong kapwa gaya ng iyong sarili.”
  cbs-NT: 'Ja inun, Diosun jawen nemati inun jawen yunuti Moisin nuku yusinmakin ichawani
    matu yuinun ninkaidakanwen: “Mimebi min nuimis keskawen juni betsa nuitapai jawaumawen
    nuikin jatu medabewakubainkanwen”, iwanan, Diosun Moisés kenema nukun xenipabu
    nuku yusinxuniki.'
  xtm-NTPP: 'Vaa ndaka ja ni tatnuni ya nuu Moisés ma ja ni kaxtnu''u de ma, ni ndasa''a
    ya in‑nka‑ni tnu''u, te sa''a ká''an ya: “Jin kutoo tna''a ni sukan ka kutoo ni
    maa ni a.”'
  nnq-nnq: Gambu Malagilo ga Musa goa galenganakia mukamu amuli jenje jimwe, “Mumpale
    nndamya nnyinu andi pimikipala mmene.”
  bao-NT: 'Niipetirije doti cũuriquere ate: “Mʉja majurope mʉja ca mairore birora
    mʉja pʉto macãrã cãare maiña,” ca ĩirije wadora nii peoticã cojo.'
  san-ORI: ଯସ୍ମାତ୍ ତ୍ୱଂ ସମୀପୱାସିନି ସ୍ୱୱତ୍ ପ୍ରେମ କୁର୍ୟ୍ୟା ଇତ୍ୟେକାଜ୍ଞା କୃତ୍ସ୍ନାଯା ୱ୍ୟୱସ୍ଥାଯାଃ
    ସାରସଂଗ୍ରହଃ|
  huv-NT: 'Cos meáwan apiüng tiül a poch tüünd Moisés alndom marangüch palan sitiül
    apmarangüch atcüy, cos apiüng: “Ijiür lasta jangantanej atnej erjiürüy lasta.”'
  otn-NT: 'Hønt''a̱ n''na ra̱ hya̱ ja ngue di̱ nja para ngue di̱ ma ma̱cumple te gä
    nt''ot''i p''ʉ ja ra̱ ley. Guehna̱ ra̱ hya̱ ngue ɛ̱na̱: “Da̱mi̱ ma̱hni̱ mmi̱c''ɛ̱i̱ui
    tengu̱tho gni̱ ne ngue di̱ ma ma̱ma̱di''i̱”.'
  nop-nop: Biyagoŋ kuyoŋ, Yodoko Mede kiulaŋa indiŋ yoŋit, “Datok nadilaŋ undugoŋ
    nokedok nadiluwaaŋ.”
  obo-NT: Su iddos langun no Suhu ni Moises, nosokkad da ka-ay't nonaw no mid ungketen
    to, “Ginowanniyu kos duma iling to kodginawa ru to kikow'n ko-ugolingun.”
  cak-ENT: 'Roma chupan ri ley ri xuya'' ri Dios richin ri Moisés, nbij: Cachi''el
    c''a ri najo-ka-avi'' rat, quiri'' c''a chuka'' que''ajo'' ri ch''aka chic. Quiri''
    nbij ri tz''iban can. Y xa riq''uin c''a nabün ri nbij ri jun tzij re'', xabün
    yan c''a ronojel ri nbij chupan ri ley ri''.'
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤁᤠᤰ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤴ ᤗᤳᤇᤠ ᤀᤡᤱᤈᤠ᤺ᤱᤅᤥ ᤁᤧᤖᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ. “ᤀᤠᤒᤠᤅᤣ ᤗᤢᤱᤔᤠ᤹
    ᤁᤧᤍᤢᤰᤛᤡᤱᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤁᤧᤒᤠᤱᤓᤣ᤹ᤛᤠᤒᤠᤴ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤧ᤹ᤀᤥ॥”
  mie-NT: 'Chi ja nī squíncuu nú ndihi ley de tú squíncuu nú iin-ni tūhun jā ndácu
    tiñu yáhá: Cundáhví inī nū táhán nú tá cúu nūū cúndáhví inī nū maá nú, cáchī.'
  san-TIB: ཡསྨཱཏ྄ ཏྭཾ སམཱིཔཝཱསིནི སྭཝཏ྄ པྲེམ ཀུཪྻྱཱ ཨིཏྱེཀཱཛྙཱ ཀྲྀཏྶྣཱཡཱ ཝྱཝསྠཱཡཱཿ
    སཱརསཾགྲཧཿ།
  qve-NT: 'Chayraykun Moisespa escribisqan llapallan leykunaqa, kay huk kamachikuyllapi
    cumplikun. Chay kamachikuymi niy khaynata: “Runamasiykita khuyakuy, kikiykitapas
    khuyakushawaq hinata”, nispa [Levítico 19.18].'
  pao-NT: '@see-verse:GAL.005.013'
  cbu-NT: Shingtsa, watam minamari k'kuz Apanll kamachtaranguwa. An minamaritaata
    k'kuzi, itaru Apanllee kamachtamarini ichinguru tatsamookcha. Ateeja; Tputsee
    chaanaatsi tamatarpachi ashirus chinangtsa; átcha Apanlli.
  usa-usa: 'máqten-amaan-aimma mórabi miráuma wáiye: “keráwáqá kenamáárîq tirummá
    oníkáá éraq móraiq umá keráwáqtí timakaq maíya-kayukama tirummá yíméro.” miráuma
    wáiye.'
  soy-soy: 'Nsímɛ́ nsɛ kɛ́mɛɛ kɛ isé nnɛ́í ií we. Lɛlɛɛ rɛ: A upɔ́cɔ n lɑ yɑrɛ
    ripɔ́cúruu.'
  hui-hui: Mana lowinigo bibahende bimaga howa bi mbiraore ogo, Í̠na í̠ni gubalini
    harilidagua maru karu ta nabi gubalini ho habe.
  amf-amf: Harrna hambhidianna, “Een wulam hadettsi hayayse nashaa” hamea upsi kalaaka
    yiggino wul ko thoothade.
  quc-NNT: 'Je ri'', rumal chi ronojel ri kub''ij ri Pixab'' kub''an tz''aqat wa''
    rumal we taqanik ri'': “Chawaj ri awach winaq jas ri at kawaj awib'',” —kächa''.'
  dob-dob: Manuna loina maiboꞌadi ꞌadi bwagila, loina ꞌebweuna gete, ꞌigwae, “Gosemwao
    ꞌuda obobomedi nadigega tauyo ꞌamu oboboma.”
  wrs-wrs: Lohohmomba doa men mongalva sihana mongawulm mongawamora, Yeoa pevna owapevmoa
    und vewol vivm, os ten yepevm pev vivm.
  mca-mca: 'Qe week kekhewe'' yika'' pa''aj pa'' Moises''ik''i (ley) week yasin ji''teje''m
    ha''ne ewi''ƚ wi''tlijei in yit''ij: —Isu''un week pa''qu'' mete'' e''m jukhew
    qa efuts in ejunye''jek in ƚewetsu''unƚe.—'
  tzo-TZC: 'Yuꞌun scotol ti mantale tey ta xcꞌot ta pasel avuꞌunic ti mi ta xapasic
