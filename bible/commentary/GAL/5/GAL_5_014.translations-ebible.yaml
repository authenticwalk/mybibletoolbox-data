  aak-aak: Ŋwɨ́ ikaxɨ́ nɨpɨnɨ, ayɨ́ xwɨyɨ́á ná bɨnɨ rɨpimɨ ɨkwɨkwɨ́rɨ́ inɨnɨ, “Jɨwanɨŋoxɨ
