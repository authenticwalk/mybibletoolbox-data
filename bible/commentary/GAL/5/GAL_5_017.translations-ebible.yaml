  ena-ena: Akuaba akuaba hɨji humɨgaŋ vaka hɨsɨŋ agɨlasaŋ mavɨn hɨnihɨni agaŋ uami.
    Asɨ dɨ Amɨŋ agaŋ alaŋ akuaba akuaba huaci huaci agɨladɨ lɨlɨ saŋ lɨlalɨ agaŋ uami.
    Nɨbɨlaŋ ahica sagaŋ me lɨbavɨlalɨ uami. Hameŋ sadaŋ namɨlaŋ akuaba akuaba hɨji
    humɨgaŋ vaka hɨsɨŋ agɨladɨ lubiahɨlɨben aba lɨdalaŋ Asɨ dɨ Amɨŋ agaŋ hɨji igubali
    uami. Igudaci akuaba akuaba hɨji humɨgaŋ vaka hɨsɨŋ agɨladɨ ma lubiahɨlɨbalaŋ
    uami.
  tgo-tgo: Kaiwae the bigiya riwandake nuwaiya, Nyao Boboma ma nuwaiya. Na the bigiya
    Nyao Boboma nuwaiya, riwandake ma nuwaiya. Nyao Boboma na riwandake yawaliye thɨ
    vemomodɨŋgi, iya kaiwae budakaiya iya hu munjeko hu vakatha ma hu vakatha.
  yap-yap: Ya n’en nib kireb ni gadad be ar’arnag e be togopluw ko n’en ni ba’adag
    fare Kan Nthothup, ma n’en ni ba’adag fare Kan Nthothup e be togopluw ko n’en
    nib kireb ni gadad be ar’arnag, ni aram e yow ba tathil, ni fan e re bugithin
    ney e dabiyag ni ngam rin’ed e tin ni gimed ba’adag ni ngam rin’ed.
  mop-NT: Le'ec a chen ca'ax c'u'ac ti c'ati ti bete' a ti'i a yoc'olcaba, jumpaay.
    Le'ec a c'u' u c'ati ca' ti bete' u Püsüc'al a Dioso, jumpaay tucaye'il xan. A
    ca' p'eel abe'e, tanoo' u p'isbajtic u bajil. Machalo'on u men. Ma' yan biqui
    ti betic a c'u' ti c'atiji.
  tet-tet: tan raiklaran beer sakar Kmalar Lulik beer. Kmalar Lulik beer moos sakar
    raiklaran beer. Dadi, kalo ita halo tuir ida tiꞌan, ita musti haluꞌa ida.
  hlt-MCSB: Pumsa ngaih loh mueihla te a koek tih Mueihla loh pumsa te a koek. Te
    tah khat neh khat kingkalh uh. Te dongah na ngaih pawt te na saii uh.
  xtd-NT: Antecas xa kixeꞌe‑ro xa kunduu‑ro xiꞌin Ianyuux, te n‑kida‑ro davaꞌa nga
    xa n‑juini‑ro, ko vitna io xa kada‑ro xa juini Espíritu Ianyuux. Kuu ná kuu xa
    jantnaꞌa xa juini mee‑ro xiꞌin xa juini Espíritu Ianyuux, te xijan kuu xa ña kuaꞌa‑n
    xa kada‑n ntdaa xa ka kukajan ini‑n.
  mdy-ETH: ዓይጎሮ ጌዔቴ ዒንሢ ማዻኒ ሱኡካዻ ማሊፃ ዓያና ማሊሢና ዎሊ ዒፃያኬ፤ ዓያናና ዒንሢ ማሊፆና ዎላ ካኣሙዋሴ፤ ዬያሮ
    ዒንሢ ማዻኒ ናሽካ ባኮ ማዻኒ ዒንሢ ዳንዳዑዋሴ።
  spl-spl: '@see-verse:GAL.005.016'
  usp-NT: Jwi'l mak etzltak no'j li tijcontriji' Lok'laj Jsantil Kakaj Dios. Y Lok'laj
    Jsantil Kakaj Dios tijcontriji' mak etzltak no'j li. Chi quib' tijcontriji' rib'ak.
    Jwi'li'li atak ta' tab'antak lawi' chawajak tab'antak.
  zav-NT: Catə' chzenagcho c̱he la'ažda'omalchon' bito cho'en latɉə əgwzenagcho c̱he
    Spirit c̱he Diozən'. Na' ca naquə de'en chene'e la'ažda'omalchon' goncho naquən
    contr de'en chene'e Spirit c̱he Diozən'. Pero šə choncho can' chene'e Spirit c̱he
    Diozən', bito choncho can' na la'ažda'omalchon'. Na' de'en zo Spiritən' len chio'o
    bito choncho can' goncho žalə' cui zon len chio'o.
  sgz-sgz: Kesi risán bál git kápate nem i longoi táit a kuluk. A kákir suri longoi
    nemnem káián kápán páplun sár. Mái sár Tanián a ri suri longoi táit a kuluk. Má
    ngorer diar artalka arliu i diar. A ngoro aru kálámul diar taltalka bus imi bál
    git. Tanián a puai risán bál git a nem i longoi sápkin, má risán bál git er a
    puai nemnem káián Tanián. Aru risán bál git diar balbal kurtara arliu, má ngorer
    táit u hol on ngo una longoi, kápte má u long artálár pasi.
  kek-NT: Li c'a'ru inc'a' us li nakarahi ru xba̱nunquil kajunes, a'an xic' na-ile'
    xban li Santil Musik'ej. Ut li c'a'ru us li naxrahi chok' ke li Santil Musik'ej,
    a'an inc'a' naxc'am rib riq'uin li nakaj xba̱nunquil kajunes. Xic' neque'ril rib
    chi ribil rib ut xban a'an inc'a' nakaba̱nu li us li nakaj raj xba̱nunquil.
  blz-NT: Gause pingkira'na noa men dosaon pootetengkea'i tia pingkira'na Alus Molinas,
    ka' pingkira'na Alus Molinas pootetengkea'i tia pingkira'na noa men dosaon. Rua-rua'na
    sian pootutu', mbali' i kuu sian momoko mingilimang upa men kikira'muu.
  poe-NT: A̱ ntá tí nkehe jínahya tjenka̱yáxinrá la tjanjo̱nko Ncha̱kuen Dios kíxin
    Ncha̱kuen Dios la tjanjo̱nko tí nkehe jínahya la tí iyó nkehe tjenka̱yáxinrá la
    tjanjo̱nko kíchó. Méxra̱ jahará la xitjahya chꞌerá tí nkehe tjinkáonrá chrókjui̱chꞌerá.
  san-TAM: 'யத​: ஸா²ரீரிகாபி⁴லாஷ ஆத்மநோ விபரீத​:, ஆத்மிகாபி⁴லாஷஸ்²ச ஸ²ரீரஸ்ய விபரீத​:,
    அநயோருப⁴யோ​: பரஸ்பரம்ʼ விரோதோ⁴ வித்³யதே தேந யுஷ்மாபி⁴ ர்யத்³ அபி⁴லஷ்யதே தந்ந கர்த்தவ்யம்ʼ|'
  cof-NT: Aman Diosichi Tencari jutsaca duque pa joe. Jutsanan Diosichi Tencaca duque
    pa joe. Diosibe jutsabe pa tala jolajoe. Yalari nulaca man nanchi, man nanchi
    mantalaquinasanan, nulari quino munaranunca quituminla joe.
  srm-NT: Wë biga na dee lö soni dë di Akaa u Gadu ta kë a u e. Söseei di bunu di
    di Akaa kë fuu du, nöö nëën di hati fuu ta kë fuu du. Nöö sö de dë ta fia ku deseei
    makandi te wa sa du dee soni u kë du.
  qvs-NT: Kikinchikunapa munananchikunata rurashpa kawsashpanchikunaka mana atipanchisapachu
    Tata Diospa Espiritunta kasushpa kawsayta. Allita rurayta munashpanchikunapish
    mana atipanchisapachu. Chaymanta Tata Diospa Espiritunta kasushpa kawsashpanchikunaka
    manana kikinchikunapa munananchikunata rurashpanachu kawsanchisapa. Tata Diospa
    Espiritun yanapawaptinchikunara atipanchisapa allita rurayta.
  zca-NT: porke rë kwa'n nina'b kwerp che'n men yizhyuo re', gat nizhë'lte kun rë
    kwa'n nzhakla Sprit che'n Dios, no se'ska, rë kwa'n nzhakla Sprit che'n Dios gat
    nizhë'lte kun rë kwa'n nzhakla kwerp che'n men yizhyuo. Kuze' nagakt le' go kwa'n
    nzhakla kwerp che'n go.
  cbc-NT: Mai, carorije marĩ rupaʉ caborore bairo marĩ caátigatʉ̃goñanucũrĩjẽ pʉame
    Espíritu Santore cateerãrẽ bairo átaje niña. Torecʉ, Espíritu Santo cʉ̃ã, carorije
    macããjẽrẽ marĩ rupaʉ caborore bairo marĩ caápata, ĩñajesoetiyami. Tiere caboecʉ
    niñami. Bairi ati rupaʉpʉ carorije tʉ̃goñarĩqũẽ caãno jʉ̃gori pʉgatuapʉa caãmeoterãrẽ
    bairo marĩ ãnajẽ cʉticõãña. Bairi mʉjãã pʉame carorijere mʉjãã átiãnijãnamasĩẽtĩña.
  qxo-NT: Llutan yarpayniquicunata rurar cawarninga Espiritu Santupa contranmi caycäyanqui.
    Espiritu Santo manam munantsu tsaynö cawayänayquita. Tsaynö caycaptinga llutan
    yarpaycuna yarpayniquicunaman chämuptin ama cäsupäyanquitsu.
  mox-mox: Mana ʼwafi ena nuanua luveifadi Niboana Gwalagwalana ivevoalanea, ta wese
    ʼidewana Niboana Gwalagwalana ʼwafi ena nuanua luveifadi vevoalanedi. ʼInega yawaida
    ʼinaya yani magilafudina ivevedavi ta eda nuanuayavo ivevelihilihiedi, ʼinega
    tolaʼai nuanuada kana viaqia, e yani diavona ge kada viaqidi.
  kew-kew: Gore niaana abana konemere Holi Spirit rabuaniaatalo pea pare Holi Spirit
    nipumi page abana wae kone rabuaniaatalo pea. Goa pua nipu lapore iaa-rupa pipi.
    Goa pea-pulu nimimi pa kone sua pulalo pemeare mada napalimi.
  dww-dww: Baninama tubuḡa na ḡoanama inam nam Arua na ḡoanama maika. Be Arua na ḡoanama
    inam nam tubuḡa na ḡoanama maika, baninama Arua be tubuḡa taudi tawai ḡinanana
    aubainama. Be Arua nam imawai dokemina, vutuna aubainama, yaba ami kaba tuaḡaiedima,
    taumi yodi ko voivoiedina.
  twi-ASANTE: Ɛfiri sɛ, deɛ honam pɛ no tia deɛ Honhom no pɛ; saa ara nso na deɛ Honhom
    no pɛ no, honam no tia. Ne mmienu no bɔ abira, enti ɛnsɛ sɛ moyɛ deɛ mopɛ.
  aoj-aoj: Apaꞌ mogawa, waf nembel apinai naꞌi niliꞌamona Ambal buꞌunai Godi, eaꞌ
    Ambal Godi naꞌi niliꞌamona opaf apinai. Amom biam mondopambema mafitap mape. Eaꞌ
    hiahawes ipaꞌ paꞌi pindaꞌasi ina banagepama pendaꞌas, owaꞌ.
  cbv-cbv: Ded pah jwiítjeh yeejép jwĩ náahatdih chãjna, Tʉ́ini Espíritudih en jʉ̃ihnit
    dée pah jwĩ jʉmna caá. Caán ã náah yacatdih chãjna, jwĩ náahatboodíh jwĩ chãjcan
    niít. Páant ã jʉmʉchah, ded pah yeejép jwĩ jenah joyátdihjeh chãjcan, Tʉ́ini Espíritu
    ã náah yacatdih chãjat caá náahap.
  taw-taw: Gos omɨŋal anɨb ak, gos nɨbi ke pɨs olap lɨpɨg dad amnɨgab, God Kawnan
    ne ak pɨs olap lɨpɨg dad amnɨgab ak nɨm, gɨnɨgun agɨl nɨgɨnɨgabɨm adek ak, gɨnɨmɨb
    tek ma lɨnɨgab.
  jic-NT: Ma jisas Dios, ne yupj malala lajay. Niná Dios Cjües po ma jos, t'üc' way.
    Ma jisas Dios, ne yupj ma jisas Dios Cjües jos jin. Ma jisas Dios, ne yupj jisas
    malala. Dios Cjües jos 'üsüs way p'in. Mpes lojí na Dios Cjües jos jin, ma polel
    lojí Dios ma jisas lajay jinwá.
  zap-NT: Porke yra ne mal ne rlaan noze mengyëzlyu, rlaandeto Espíritu Sant, ni Espíritu
    Sant rlaandeto. Rwinyaan Espíritu Sant yra ne mal guin, rwinyaan ko Espíritu Sant;
    por neguin nak ne nuudet ylaa de logne rlaantee de.
  wer-wer: Tiarim koröpöökë kentre kaur yaautök Ngëëngk Pulöön kööre tok yaalmë. Ën
    kangiir Pulöökë kentre kaur pötök lup ngaanötön kööre tok yaalmë. Pël yaëën poutepar
    nentak nenten nga yaalmë. Pötaanök ar omnant ëënëak kengkën sak naëngan.
  ipi-ipi: '@see-verse:GAL.005.016'
  qul-NT: Cuerpoyquichispaj mana allin munaskancunaka Espiritupaj munaskan contra.
    Espiritutaj cuerpoyquichispaj mana allin munaskancuna contra. Iscaynincu chejninacun,
    chayraycu munaskayquichis ruwayta mana atinquichischu.
  ter-NT: Vo'oku koati pó'iti ne ahá'inovi Sasá'iti Omíxone Itukó'oviti yane kúxoti
    vâha kíxeova ûti enepo avô'o vainámapo. Koati okopókokoti ne pi'âti. Énomone tiú'ino
    itíki ne únatinoe koekúti mani yâha itíki.
  bmr-NT: Mɨɨro mofi iimogono Moocaani Gaijajaagodɨ icatɨhi. Jaabadɨro bu Moocaani
    Gaija mofi iimogonojaagodɨ icatɨhi. Jaamaño amɨɨhai mihimugurunoco momoonɨjitɨhi.
  fuf-fuf: Ko fii himmeeji ɓandu no liddondiri e Ruuhu Allaahu on, on *Ruuhu Seniiɗo
    kadi no liddondiri e himmeeji ɓandu, ko ɗi lurruɗi kanji ɗiɗi, fii wota on waɗu
    ko faalaɗon woo.
  bhl-bhl: Nimtew angom? Sunbin-Finik em afak bin deiw e, kal dim em “Kanela! Kanela!”,
    angakabe weng beem afak bin deiw e, deiw be amen amen kesomi, mali elo de mit
    da kolew kolew kekabiliw kasike. Keko beli, yu ki keko, yukalem ibolow em “Kaneluma!”,
    angbiliw weng be nam gelewemiw te.
  ons-ons: Wet dereretze gege soginane simileŋo Asu maket biraka okanmaike, ŋo Asuŋo
    wet sogine yewa ma ket biraka okanmaike. Asu wane masi so sola wane masi ere etkeŋo
    ŋaba ŋaba okanbik, ea wane ŋine kine kine okangei wane ra more eweke oka okan,
    ea ŋine maine mi okanmami.
  con-NTPO: A'i injama'cho in'jan'chota tsu Chiga Qquendya'pa'cambi. Chiga Qquendya'pa
    in'jan'cho'qque tsu a'i in'jan'choa'cambi. Qquen cofettaccoqquia'cansi qui que'ija
    tisu in'jan'choma tsoñe osha'fambi.
  ghs-ghs: Oonita nopoi qesa beekho eetemi nikemae qupadzomaquho teteta tuumaqu oke
    nike bitta eetakoi.
  peg-peg: ମାନାୟ୍‌ ଅବ୍ୟାସ୍‌ ପୁଇପୁୟା ଜିବୁନ୍‌ନି ଇଚାନି ବିରୁଦ୍‌ । ହେ ଲାକେ ପୁଇପୁୟା ଜିବୁନ୍‌ତି
    ଇଚା, ମାନାୟ୍‌ ଅବ୍ୟାସ୍‌ ବିରୁଦ୍‌ । ଇୱାଙ୍ଗ୍‌ ହାରି ସତ୍ରୁ । ଲାଗିଂ ଏପେଙ୍ଗ୍‌ ଇନାକା କିଦେଙ୍ଗ୍‌
    ଇଚା କିନାଦେର୍‌, ହେଦାଂ କିଦେଙ୍ଗ୍‌ ରାଜି ଆକାୟ୍‌ ।
  txu-NT: 'Djãm ar ga ne gar Metĩndjwỳnhmã ajaxwe kêt? Kati. Gwaj ba ne gwaj bajaxwe
    prãm ne amim, “Ba amidjwỳnhbito kĩnh”, anhỹro baba. Nhym kam Metĩndjwỳnh Karõ
    mã gwaj bamã, —Kati. Kwãrĩk wãnh, anen ã akubyn gwaj banêo ane. Karõ mã akubyn
    gwaj banê gwaj ba bajaxwemã mã amim, “Ba amidjwỳnhbito kĩnh”, anhỹro baba. Gwaj
    mã bakabẽno Metĩndjwỳnh Karõ japanho baba. Nhym ta mã akubyn gwaj banêo ba. Kam
    ar ga ne gar te ga: ajaxwe kêt prãmje.'
  eng-WEBU: For the flesh lusts against the Spirit, and the Spirit against the flesh;
    and these are contrary to one another, that you may not do the things that you
    desire.
  gnw-NT: Echa'ã peiño pere vae uyuavɨ Espíritu Santo jei vae güi, jare Espíritu Santo
    jei vae uyuavɨ peiño pere vae güi. Mocui reve uyuavɨ uyugüi. Jáeramo pepuere'ã
    piyapo pipota piyapo vae.
  mux-mux: '@see-verse:GAL.005.016'
  maj-NT: A̱t'aha̱ ni xi nchja̱ha̱ ani̱ma̱ná fi kontra̱ha̱ Espiri̱tu̱hu̱ Nti̱a̱ná,
    ko̱ Espiri̱tu̱ fi kontra̱ha̱ ni xi nchja̱ha̱ ani̱ma̱ná. Satékjo nga joo̱, ko̱
    tu̱ nga̱t'aha̱ nga b'a̱ ma najmi jun batexumoho̱o yjonu̱u.
  bkq-NT: Inakai modo aguiendyse kydato, Deus Ispiritury aguiendyse ato agâ koendâ
    nâseinwândaymba; kuoday âjitoguyly waunlo ara. Deus Ispiritury aguehobyry ara
    amituomo inakai amânhedyse matomo anienehomba.
  kue-kue: Sraglpre, nono pirkan ounga mambuno goglo eremogl Holi Spirit engre atne
    endinagledi orko te, Holi Spirit eremogl mambuno goglo engre atne endinagledi
    orkwa. Taragl suwo i ye kunda ikine-ikine meurka. Ipre ene taragl ta eragledi
    piratnga ikra ta erekratnga.
  cot-NT: Choocatarite covaeguishetacaacajica anintajiguica ampeacaaguishejiguempa,
    cotanquitsiquea irira Ishire Aapani Irioshi iroguentiquea inintaque ancomajamajajiaquempa,
    irootaquequea ampeacaajiaquempagueti anintaguishejiaqueca aatimpajia aatoquea
    aquemisantajiguiritsi iriatimpa. Oraquea anquemisantajiaquerigueti, aatoquea apeacajaijaatsi
    anintaguishejiaqueca aatimpajia.
  bnp-bnp: A maka ningaru hale na kakaine hita ri hehe a Hanu Kiripiripi. A ningaru
    na Hanu Kiripiripi tara, i hehe a maka ningaru hale na kakaine hita. Ri vahehe,
    ri kapi kari mua, i uka ma mu rata a maki mu ngaru ni rata.
  apn-NT: Tĩrtũm Karõ kot amnhĩ nhĩpêxja nẽ mẽ pahte amnhĩ nhĩpêx tũmja wa kot axpẽn
    pyràk kêt. Te wa kot axpẽn kutã amnhĩ xãm nẽ wa pijapu pyràk. Jakamã kot puj mẽ
    pahte amnhĩ nhĩpêx tũm o amnhĩ nhĩpêx nẽ Tĩrtũm Karõ mã hprãm xà hkôt amnhĩ nhĩpêx
    hkêt nẽ.
  ctp-NT: Chaꞌ xaꞌan nu ndiya ꞌa tianꞌ ni, nxuun ran loꞌo chaꞌ suꞌwe nu nda Tyiꞌi
    Ndiose chaꞌ xuꞌwi niꞌ kasiya ꞌñaan. Kwiꞌ ngwañaꞌan Tyiꞌi Ndiose ni, kanꞌ nu nxuun
    loꞌo chaꞌ xaꞌan nu ndiya tianꞌ kuꞌnian, chaꞌ lkaan nten chalyuu. Ja suꞌwa tyukwaa
    chaꞌ kanꞌ siyaꞌ ti; kanꞌ chaꞌ ja ka kuꞌni wan nchga chaꞌ kuxi nu ndiya tiꞌ wan,
    kwiꞌ sa ñaꞌan nu yꞌni wan nu ngwa sꞌni.
  opm-opm: Yahsup ohe da oh orhe gonmur. Diradire ina teimdapat Noh ihtiprohneng noh
    ihtiprohneng daham er da tarpam sapti da orhe gon hat patmur. Ihtin ohoh ihan
    itait mahaw goshat patimur. Ihan diradire yah danongwi hat sasipra dahatin da
    oh kinhat ihat yah hat sasiprohe.
  bvr-bvr: Ngardawa gun-gata gun-nerra ana-goyburrpa nyiburr-gatiya gu-galiya yerrcha
    wupa jal nyiburr-nirra nyiburr-workiya, gun-narda gun-nerra gun-guyinda nipa minypa
    gu-bachirramiya nula gu-workiya gun-gata gun-molamola gun-guyinda nipa an-gata
    Mern An-mawunga jal a-nirra a-workiya. Rrapa gun-gata Mern An-mawunga jal a-nirra
    a-workiya, gun-narda minypa gu-bachirramiya nula gu-workiya gun-gata gu-galiya
    yerrcha gun-burriya jal gun-guni. Minypa mun-bachirra butula ana-gugaliya gun-nika
    jal rrapa Mern An-mawunga gun-nika. Lika ana-goyburrpa gala nyiburr-yinmiya nyiburr-yinda
    minypa gun-gata gun-nga ana-goyburrpa nyiburr-gatiya gu-galiya yerrcha wupa jal
    nyiburr-nirra.
  wal-wal: Aissi giikko, nu asatettai amottiyoobaa Geeshsha Ayyaanai ixxees; qassi
    Geeshsha Ayyaanai amottiyoobaa nu asatettai ixxees; hageeti issoi issuwaara ixettoosona.
    Hegaa gishshau, intte dosiyoobaa oottanau danddayekketa.
  zad-NT: Ḻa' daa chzelall' beli chenna' bi nllaguin Espíritu c̱he Chioza', na' daa
    cheeni Espíritu c̱he Chioza' bi nllaguin daa chzelall' beli chenna'. Na' ni to
    diiki bi nllagui ljwellin, na' daan bi choe'gakan latj gonle daa chaklall'le.
  kmg-kmg: Maŋraŋɋare aŋaczi hâcne Mâro kisueekac â Mârozi maŋraŋɋa kisueekac, eme
    jahe hâcne rârâsi epire ŋoŋe wiac ezo mueŋgopieŋ i sâcne mi afeckerâ eeŋgopieŋ.
  aso-aso: 'Neꞌmine luvoniꞌ nene nemuꞌ noluve: Gomuꞌ lengemeni dameni goloso neꞌmo
    atoꞌ initekumuꞌ laniteꞌ gilivo idoꞌ Oꞌmosoꞌmi Sikalahuꞌ neꞌmo atoꞌ initekumuꞌ
    gilivo neꞌmine igi eze ivileꞌ olosa ivo idoꞌ eze ivileꞌ olosa ivo igi mini lutinguꞌ
    lovo hizi minaaꞌ nasineꞌ neꞌmo lingine ilisa gilaniꞌ initeꞌ nene amilizadoꞌ ogaꞌ
    neive.'
  uli-uli: Bo meka depach yarmat ila ye ha toahar ngal mekla Espritu Santus ye dipli,
    ngo mekla Espritu Santus ye dipli, ila ye ha toahar ngal luluwal ka yach le ye
    tayikof. Roruwow meka ngo ye toahar fengal. Hare Espritu Santus mele ye lamlugmi,
    ila ngo ha towe yedamgili chog habe dabey meka depach yarmat — le ila mala ha
    dipli habe foru.
  nin-NT: Inkindirr yi nggo inina ikpa i unushirr i di zha ina, i di si nanka ni inkindirr
    yi nggo Izhi i Abachi ì di zha na yi. Inkindirr yi nggo Izhi i Abachi ì di zha
    ina yi nggo i di si nanka ni inggi nggo inina ikpa i unushirr i di zha nggo. Aba
    aha mi a si di kpanye ni ikpa hen. Meme nggo, imba i ka si na inkindirr yi nggo
    imba ngga i zha di imba i ta na hen.
  acu-NT: Yuse Wakani wakera nuka aintsti namangke wakeramurijaingkia metekchawaitai.
    Yuse Wakani wakera nunaka ii namangkengka nakitawai. Tura ii namangke wakera nunaka
    Yuse Wakanisha nakitawai. Tura asamtai atumi namangke wakeramuri najankurmeka,
    Yuse Wakani wakera nuka turatatkamaram tujintarme.
  cak-WNT: Ruma ri raybel riche (rixin) ri ch'aculaj ma nika ta chuwech ri Lok'olaj
    Espíritu, y ri raybel riche (rixin) ri Lok'olaj Espíritu ma nika ta chuwech ri
    ch'aculaj. Chi ye ca'i' man c'a xtiquic'uaj ta qui'. Y rumari' ma yixcowin ta
    niben ri niwajo' chi niben.
  ebk-ebk: Tay achi munpachong nan laychun nan Espiritu ya nan laychun nan achor.
    Munkennontra chaná ay chuwa ay kamancha munkafusor, isunga achiyu mafialin ay
    atun nan laychunyu ay atun.
  spa-PDDPT: Porque la naturaleza humana desea contra el Espíritu, y el Espíritu contra
    la naturaleza humana, porque éstos se oponen entre sí para que no hagan las cosas
    que quieran.
  ruf-ruf: Mana soyoka tse nzambi itsili mghati mwenu ng'atsimtoghola Ghumuhe we Imulungu,
    na Ghumuhe we Imulungu ng'otsitoghola bae soyoka atso itsili mghati mwetu, pfinu
    pfino pfibili pfesonga, apfo ng'amtsotenda chochose chambama muwenyegho.
  gun-gun: Mba'eta to'o oipota va'e ma Nhe'ẽ ndoipotai, ha'e Nhe'ẽ oipota va'e ma
    to'o ndoipotai, joo ramigua e'ỹ vy. Ha'e nunga rupi ae ndapejapo kuaai peipota
    va'e.
  agu-BL: Na yi ketz kajbil contr te yi tajbil yi Espíritu Sant. Ej nin yi Espíritu
    Sant contr i' te tajbil yi ketz kajtza'kl. Na chilab quib squibil quib. Cha'stzun
    te qui'c rmeril tan kabnol yi ketz kajbil.
  isn-isn: Kunsoko u muili ukete nsula nkulu kung'wa ng'wau ung'welu, nu ng'wau ng'welu
    ukete nsula nkulu kikilya nu muili. Izi yuki kunyuma kila ing'wi nu muya, mapumilo
    i nge kina shanga mukituma iintu ni mukete insula ku ituma.
  eng-PEV: You see, it is like this. We all have a bad part in us that makes us want
    to do bad things, to make us feel good. And we also have God’s spirit in us, and
    he makes us want to do good things. Those 2 are both in you, and they both want
    to control you, so they are fighting each other inside you all the time. Whenever
    you listen to God’s spirit and try to do good things, that bad part in you tries
    to stop you, so you don’t do what you really want to do.
  ilo-ULB: Ta addaan kadagiti napigsa a tarigagay ti lasag a maibusor iti Espiritu
    ken addaan met kadagiti napigsa a tarigagay iti Espiritu a maibusor iti lasag.
    Ta kagura dagitoy ti tunggal maysa. Ti pagbanaganna dayta ket saanyo nga aramiden
    dagiti banbanag a tartarigagayanyo nga aramiden.
  pir-NT: Ñañene mʉsa tutuaro cahmegʉ̃ Espíritu Santo ihña tuhtire. Tiquiro sa ihña
    tuhtigʉ̃ ti ñañene duhu duare mʉsa. Sa yena ñañene mʉsa tutuaro cahmena, Espíritu
    Santore ihña tuhtire mʉsa. Sa ihña tuhtina tiquiro cahmeno saha yerare mʉsa. Sa
    ye ñañene mʉsa tutuaro cahmeñe Espíritu Santo tiquiro cahmeñe yero saha ijierare.
    Sa ye Espíritu Santo tiquiro cahmeñe ñañene mʉsa tutuaro cahmeñe yero saha ijierare
    ti. Sa yena mʉsa cahmeno saha yerare mʉsa.
  anv-NT: Genó ɛyigé menyammyɛ akɛlege gekɛlege fɔ́ genó ɛyi Mendoó Ɛsɔwɔ ɛkɛlege.
    Ne genó ɛyigé Mendoó Ɛsɔwɔ ɛkɛlege gekɛne fɔ́ ne genó ɛyigé menyammyɛ akɛlege.
    Ndɛre ɛlúmbɔ, unó bina upea ummyɛ ne atɛ. Gɛ ula bi ɛnyú dela dékágé pyɛ
    unó bi ɛnyú dékɛlege mbɔ.
  sab-NT: Ba age me no ba takalin kare, ene ba me kle age no Chube Oña takalin kare.
    Ba age no Chube Oña takalin kare, ene ba me kle age me no ba takalin kare. Ba
    ulita ta e kare boke molen, ta e boke kle kira bate ba tale, gdaite kle kira bate
    gdaite ole diali. Uñale ba ulitage Chube Oña ta ba ta gbakalin age no, ba ta agekalin
    no ama takalin kare, agwa kaire ba ta agekalin me no ba takalin kare. Ba ulita
    ta boke ene molen, malen ba agali gballa me ñage mo ta gbe age no, Chube Oña alin
    giti ba ñage age no.
  tmd-tmd: Rɨb mag hogw aku, rɨb mag i adöi pɨxɨp diöna, rɨb mag i adöi pɨxɨp diön
    aku mɨ, cɨnɨŋö cöñ adaku rɨbä maga nɨgen.
  acr-NNT: Ma e rurayibꞌal ri tiꞌjil alaq na kukꞌulaj ta ribꞌ rukꞌ ri karaj ri Ruxlabꞌixel
    ri Dios, yey e ri Ruxlabꞌixel ri Dios na kukꞌulaj ta ribꞌ rukꞌ rurayibꞌal ri tiꞌjil
    alaq. Kikabꞌichal kꞌu riꞌ kechꞌoꞌjin chikiwach; ruma kꞌu laꞌ, ri tiꞌjil alaq kuqꞌatej
    ri utz kaꞌaj alaq kaꞌan alaq.
  kpg-kpg: Idimaa, di hiihai o tuaidina le e hai baahi gi di hiihai o di Hagataalunga,
    gei di hiihai o di Hagataalunga le e hai baahi gi di hiihai o tuaidina. Nia hiihai
    e lua aanei le e hagadaumee i nau mehanga. Gei di mee deenei e hai dono hadinga
    bolo goodou e deemee di hai godou hiihai.
  taj-taj: तिग्‍दा भिसम पापी बानीबेहोरदा परमेश्‍वरला आत्‍मासे ओच्‍छे परमेश्‍वरला आत्‍मादा
    पापी बानीबेहोरसे बिरोध लला। एनीगदेसे जुन गे लबारी म्‍हाइला थे गे लआपुङ्बाला लागिरी
    थेन्‍नी न्‍हङरी गिकसेम गिकला बिरोध लला।
  avt-avt: Hi hetpi hɨm im hentar menmen enum me tɨ han ke mɨt hanhanem, hɨram ap
    mɨre menmen God Hɨmɨn Yaaik hanhanem. Menmen God Hɨmɨn Yaaik hanhanem ap mɨre
    menmen enum me tɨ han ke mɨt hanhanem. Te hɨram mɨre mɨt enun nepan mari han ki
    heriyai heriyai. Hɨram mari han ki heriyai heriyai, te yi ap eiyises menmen werek
    werek yi hanhan eirɨakem.
  cbk-cbk: Cay deveras el maga mal deseo del naturaleza humano del gente ta anda contra
    con el maga deseo del Espiritu Santo, y el maga deseo del Espiritu Santo ta anda
    tamen contra con el maga mal deseo del naturaleza humano. Estos dos ta man contra
    el uno con el otro, poreso no puede ustedes hace enbuenamente el cosa ustedes
    quiere hace, masquin de bueno o de malo.
  uig-ARA: چۈنكى ئەت روھقا زىت بولغان ئىشلارنى ئارزۇ قىلىدۇ، ۋە روھ ئەتكە زىت بولغان
    ئىشلارنى ئارزۇ قىلىدۇ. ئۇلار ئىككىسى بىر-بىرىگە قارىمۇقارشىدۇر؛ نەتىجىدە، ئۆزۈڭلار
    ئارزۇ قىلغان ئىشلارنى قىلالمايسىلەر.
  tuf-tuf: Ur ay bár icar chájaquinatra Sir Ajcan Cámuran Ey chihtá quehsuro. Rahra
    cat Sir Ajcan Cámuran Ey chihtá cuitar ítquinatra ur ay bár yajca báreyra. Sir
    Ajcan Cámuran Ey chihtá cat ajquitro. Ur ay bár icar chaquin chihtá cat ajquitro.
    Eyta bira chihtá bucáy cuitari bitách ítajatro. Baan Sir Ajcan Cámuran Ey chihtá
    cuitar ítictara, behmár urá cut ítajatro. Behmár urá cut ítiti cuácayat ur ay
    ítayqueyra. Eyta chihtara ba urá Sir Ajcan Cámuran Ey icar chaw̃i.
  abx-abx: I mga kasindak-na si makasasala' kina'iya supak pirmi si katuyu'an-na si
    Espirito, ngan i katuyu'an-na may si Espirito supak si kasindak-na si makasasala'
    kina'iya. Agkuntray to gayod duway to hasta nga a'ipit kaw ngan ma'in na kaw libri
    pagbuhat si karuyag-mo.
  mco-NT: Je jɨbɨc-huinma'ñ huɨdibɨ mdzachnijot'ajtcɨxyp, hue'ymɨdzip'ajtpy je oybɨ
    huinma'ñ huɨdibɨ je Espíritu Santo xymooygɨxp. Dios y'ayuc obyɨ ca' ñaygodɨgɨ̈yii
    mɨɨd miich ajcxy mjɨbɨc-huinma'ñ. Paady ycɨxp miich ajcxy ooy mjacuydunaangɨxy
    Dios y'ayuc, e ca' ajcxy mmɨmadäga'ñ ñɨcxy mguydundaaygɨxy.
  cpb-NT: Tema tzimatsi piñaamatashiyetari eeroka, tzimitacha ikowakaimiri Tasorenkantsi.
    Te oshiyawakaa jiroka, inashiyeta. Ari okanta eero pantapiintantawo piñaamatashiyetari.
  aon-aon: Apak douk madukemesh. Harik hapenyap iri yoweihi aih douk hakri hubo Iruhin
    ananin Mishin nyubuhuk, aria Iruhin ananin Mishin shopunek nyakri nyubo ehudok
    harik hapenyap iri yoweihi aih hubuhuk. Aria ehudok biyeh aih douk ihihmorim yoweihi
    hape namudok. Namudok aria enyudok mukri muneken iri ta mubirak mare muneken,
    uwok.
  hus-NT-2005: Abal xowaꞌ in kulbetnál ni tʼuꞌúl, yab alwaꞌ abal nin Tʼokat Ejattal
    na Dios ani an Tʼokat Ejattaláb, in pojkál xowaꞌ in kulbetnál ni tʼuꞌúl. Yab u
    kalel alwaꞌ ki tʼajaꞌ chablamkʼi, jaxtám yabich neꞌech ka ejto ka tʼajaꞌtsik xowaꞌ
    tatáꞌkʼitsik a kulbetnál.
  mig-NT: Chi̱ modo ja̱ kuní ña̱yɨvɨ jíto u'u̱ sɨkɨ̱ máá Espíritu, te ja̱ kuní máá
    Espíritu jíto u'u̱ sɨkɨ̱ modo máá‑i, te uu̱ tu̱'un yá'a kájasu̱ nuu̱ tá'an. Ja̱
    yúán tú kúu sá'a‑ró já kuní máá‑ró jíná'an‑ró.
  bps-bps: Du i sasè knayè i lawehito na i knayè Tulus Dwata sahal. I knayè Mtiu Tulus,
    knangan i knayè laweh, na i knayè laweh, knangan i knayè Mtiu Tulus. Saglà ale
    di fandamito, na én gablabal di kimoito fye.
  mbs-mbs: Eked pegsebad se medaet ibeg niyo aw ibeg te Espiritu Santo. Yan se doun
    te egdowa-dowa se aneng-aneng niyo, aw yan doen belabag te ibeg niyo inangen.
  tof-tof: Ene amkomana, zitülkus kolae büban ubia Samudü bóka bamgünda. Akó Samuan
    ubia ta kolae büban ubidü bóka bamgünda. Zitülkus módóga, ini nisa tibiób bóka
    bamgündamli. Ene igósidi, e koke tómbapón kwarilo, e ne klamdó ubi baindakla tómbapónóm.
  cme-NT: Nelbiloŋo kusũŋ-maama‑i baa Diiloŋ-Yalle kusũŋ-maama‑i maaduɔma sĩ. Diiloŋ-Yalle
    kusũŋ-maama‑i baa nelbiloŋo kusũŋ-maama‑i ma sa kã hũmeduɔle. Ma hãi‑i-na,
    ma sa gbo baa ma-naa; ku'i ciɛ na sa gbã na ce kumaŋ dɔlaanuŋ-nɛi.
  sus-sus: Adama waxɔnfe ɲaaxi nun Ala Xaxili sɛniyɛnxi, a keren mu a ra. Na firinyi
    na e bore gerefe, alako wo naxa wo waxɔnfe raba.
  pon-2006: Pwe ahnepen aramas kin uhwong Ngehno, oh Ngehno kin uhwong ahnepen aramas,
    oh soahng riau pwukat kin imwintihtipene; eri, met wehwehki me kumwail sohte kak
    wia dahme kumwail inengieng.
  dad-dad: Ere nigin, bouwa nẽ oroya ĩ, Awa Uur nẽ oroya anĩ to orodig, age fe di,
    Awa Uur ĩ, bouwa nẽ oroya to orodig. Idi urom abob kiwai difenẽdig, are ã ereb
    oroyeik anĩ to ago gouf nigin age difedig.
  zab-NT: Te pur guelrbány zec ni ná xgabni quɨt nátini zec ni rnabee Spíritu Sant
    ibány bniety. Ne zec ni rnabee Spíritu Sant ibány bniety quɨt nátini zec ni rnablaaz
    bniety ibány. Ni tuby ni stuby quɨt náti tubylo, ax nagánquɨpac par ibánytɨ zec
    ni riáld.
  jae-jae: Aêac tajala gebe Têntac ŋakalac gedec Ŋalau ma Ŋalau gedec têntac ŋakalac.
    Gêŋ tauagêc sêkêŋ kisa gêdêŋ tauŋ, tec amac atôm gebe aŋgôm gêŋ, taŋ abe êŋgômŋa
    naŋ, ŋanô êsa atom.
  ksd-ksd: Tago ra palapaka i tur bat ra Tulungen, ma ra Tulungen i tur bat ra palapaka;
    tago dir ebar vargil; upi koko ava pait nam ra lavur magit, nina ava mainge ba
    avat a pait diat.
  msm-NT: Su sikan ingkabata ta no kinaiya dow to kagustuhon to Ispiritu Santu no
    igbotang kani to hona-hona ta kanunoy ogsinupakay. Kaling kona ta ogkatuman sikan
    ogkaliyagan ta oghinangon.
  myk-myk: Bani lemu li ɲɛ sipya wo ɲidaan ge, lee ɲɛ Kilɛ Munaa wo ɲidaan wɛ. Kilɛ
    Munaa li bɛ wo ɲidaan di ɲɛ sipya bɛ wo ɲidaan wɛ. Ye shuun we ya bɛni wɛ, lee
    funŋɔ ni yee funŋɔ ma bye yi da keree kiimu pyi ge, yee da já da kee pyi wɛ.
  sbe-sbe: Matawuwuna buluma yona gadosisi meta ye kaipate bena Yaluwa yona gadosisi
    ye hekaiyawasi, yo Yaluwa yona gadosisi meta ye kaipate bena buluma yona gadosisi
    ye hekaiyawasi. Se hewahewaiunuꞌuyoidi, unai nige gonowana kwa bom yomi nuwatu
    namwanamwadi kwa ginauliwatanidi.
  mcr-mcr: Ne näqŋqä äyä etqäŋu. Huiwä iqueqä äwiŋqequ, Dŋä Äŋguä Ique päsättqämätä
    iqaŋga, ga Dŋä Äŋguä Iqu, huiwä ique päsättqämätä itqäuä. Iutaŋi, iquaqu mäkä-huŋqä
    pmetaŋgiyitaŋi, hiqä hnjua-hnjua imäkanä-tpu ipiyä iuŋi, mimäkqä itqäŋä.
  cux-NT: Ti chííⁿ chí neⁿ'e cuerpo yeⁿ'e yú chi diiⁿ yú nguɛ́ɛ́ tan'dúúcā chi neⁿ'e
    Espíritu N'dai yeⁿ'é Ndyuūs chi diiⁿ yú. Ní Espíritu N'dai yeⁿ'é Ndyuūs ndúúcū
    chi neⁿ'e diiⁿ cuerpo yeⁿ'e yú nguɛ́ɛ́ neⁿ'e 'aama taama na staava yeⁿ'ē yú. Chííⁿ
    chí nguɛ́ɛ́ cuuvi diiⁿ yú ní chííⁿ chí neⁿ'e yú diiⁿ yú.
  tur-YTC: Çünkü benlik Ruh’a, Ruh da benliğe karşı olanı arzu eder. İstediğiniz şeyleri
    yapamayasınız diye bunlar birbirine zıttır.
  san-ITR: yataH shArIrikAbhilASha Atmano viparItaH, AtmikAbhilAShashcha sharIrasya
    viparItaH, anayorubhayoH parasparaM virodho vidyate tena yuShmAbhi ryad abhilaShyate
    tanna karttavyaM|
  bel-N: 'Бо цела жадае насупраць духу, а дух — насупраць целу: яны адзін аднаму працівяцца,
    каб вы рабілі ня тое, што б хацелі.'
  sch-sch: Ei miriem nina mulungbôk hah ratha mulungbôkin a doi ngâia, ratha mulungbôk
    khom miriem nina mulungbôkin adoi ngâi. Ma ngei inik hah râl an ni. Masikin
    nin sin tho nuomngei hah nin tho theiloina ani.
  mic-MIQNT: Ulaal ta'n ginu getu tla'taqati'gw Wejuli Nisgam mo pualugsi'gw tla'taqatinenu.
    Ta'n Wejuli Nisgam pualugsi'gw tla'taqatinenu mo getu tla'taqati'gw. Ula tapusijig
    apji matntiji ugjit gisi ilgwenugsinenu. Etna na ula telueg, “Ma gisi assumsiwun.”
  huu-NT: Caɨ comecɨaɨmo ite maraiñedɨcɨnodɨ Jusiñamui Joreño jitaillacɨnodo daacɨnodo
    jaiñede. Conima abɨdo jaide, caɨ jitailla ra caɨ fɨnoñellena;
  jiv-NT: Yusa Wakani̱ wakera nuna ame aya̱shim nakitiawai. Tura ame aya̱shim wakerana
    núnaka Yusa Wakaní̱ nakitiawai. Mai maanai ajainiawai. Túmaitkui péṉker wekasataj
    tukamam tujintiame. Páantchakait.
  otm-NT: Nguetho nín 'yomfɛ̨nisɛ n'da, hinga gue'a im man rá Hogandąhi Oją a, nɛ
    nu rá Hogandąhi Oją hinga 'da'anguui ní pähäzɛhɛ n'da, nɛ din sʉhmi ʉ. Nɛ nu rá
    Hogandąhi Oją hin di jajʉ ga øthʉ 'bɛ'a in nde ma ts'on 'yomfɛ̨nihʉ.
  dah-dah: Megen niŋ mata teŋ teŋ dufay buluŋbe Holi Spirityen dufayya karki yirtek
    moŋ. Holi Spirityen dufayya megen niŋ mata teŋ teŋ dufay buluŋyabe ire asogomya
    wor po. Niŋgeb dufay kura gama irde gwaha gwaha tiniŋ yeŋ nurde haŋyen gega, dufay
    kura beleŋ walde dunkeb bada heŋ haŋyen.
  tnk-tnk: Iakani iamɨnhi irə tɨ nəri nə mə noien ərəha səvəi nɨpwrai iərmama rokeikei
    narimnari me səməme Nənɨmwɨn Ikinan rəpwəh nokeikeiien. Rəmwhen a mwi Nənɨmwɨn
    Ikinan rokeikei narimnari me i noien ərəha səvəi nɨpwrai iərmama rəpwəh nokeikeiien.
    Noien ərəha səvəi nɨpwrai iərmama mɨne Nənɨmwɨn Ikinan irau krouəmwəki irau me.
    Ro pen rəknekɨn tukumiaha mə tiho narimnari me hiokeikei mə tiho.
  kpr-kpr: 'Namonde jo fisi da uju nengae, Asisi Kakara da ujughae dabade tatedo,
    bu jighi irae arera. Ainda beká mo: fisi da uju mo, Asisi Kakara da gitofuri.
    Etoto naká ninda dubo jokáda tataya use irera. Amingurureoro aimi, ni sifo ava
    inono, ninda uju eveva ava jo ae eraesa.'
  san-IAS: yataḥ śārīrikābhilāṣa ātmano viparītaḥ, ātmikābhilāṣaśca śarīrasya viparītaḥ,
    anayorubhayoḥ parasparaṁ virodho vidyate tena yuṣmābhi ryad abhilaṣyate tanna
    karttavyaṁ|
  nho-nho: I te aa, naa tinotama taatou e fiffai ki te tiputipu TeAitu Tapu see hiihai,
    aa TeAitu Tapu e hiihai ki te tiputipu naa tinotama taatou see hiihai. Naa vasi
    e lua nei e taukaa ki laaua, teenaa e mee maa kootou see lavaa te mee naa vana
    kootou e fiffai maa kootou ki mee.
  gym-NT: ñobtä ñan angwane kukwe kämekäme tä mun töibtä abko mdeita neme munye, ye
    abko tä rüre Ngöbö Üai rüere, munkwe ñan kä biandre Ngöbö Üaiye ja jie ngwena
    abkokäre. Erere arato, kukwe kämekäme mdeita neme munye, ye rüere Ngöbö Üai tä
    rüre, kukwe kämekäme tä mun töibtä, ye munkwe ñan mikadre täte abkokäre. Ye erere
    kukwe kämekäme mdeita neme munye amne Ngöbö Üai tä nüne munbtä, ye tätre rüre
    jabe kwärikwäri.
  azg-NT: Ee joo ꞌnan natyiaꞌñeen, conanꞌvehanꞌ nacjooꞌ Espíritu, ndoꞌ mantyi nquii
    Espíritu, itsuehin nacjooꞌ joo ꞌnan natyiaꞌñeen. Ndoꞌ ve joohan cotaꞌhin ndëë
    ntyjehan. Ndoꞌ ngꞌe na nndaꞌ vaa, joꞌ ndiquindëë ntꞌahoꞌ ꞌnan na ntꞌue nꞌon nquehoꞌ.
  bhd-bhd: किजोकि जिसम पवित्र आत्मारे खलाफे, ते पवित्र आत्मा जिसमेरे खलाफ खुवैइश केरते,
    ते इना एक्की होरेरे दुश्मन आन; एल्हेरेलेइ ज़ैन तुस केरनू चातथ तैन न केरि बटथ।
  too-NT: Huan xako'hua'jua' ixtapāstacna'ca'n chi'xcuhuī'n xlaca'n ixtā'ca'tza con
    huan Espíritu Santo. Lā' huan Espíritu Santo nā ixtā'ca'tza huan xalakko'hua'jua'
    ixtapāstacna'ca'n chi'xcuhuī'n. Huan lakatu' hua'chi lītā'ca'tza. Lā' ū'tza' tūla
    lītlahua'yā'tit chu catūhuā a'ntū lacasqui'nā'tit.
  ind-AYT: Keinginan nafsu kedagingan berlawanan dengan keinginan Roh, dan keinginan
    Roh berlawanan dengan keinginan nafsu kedagingan, karena keduanya saling berlawanan,
    supaya kamu tidak melakukan hal-hal yang kamu inginkan.
  cjo-NT: Eenitatsi kaari kameethatatsi pikowaeyirini panteeyerini eerori, eejatzi
    eenitatsi okowakaawitakimi Ishire Tajorentsi antakayemi. Tee omonkaatawakagaeyani.
    Inashitayitakani, rootaki kaari pimateeyantawoni pantero kameethatayitatsirini
    okowakaawitakimi Ishire.
  nsn-nsn: Ge a haua pe re malarainir niuangoul uasang gane i kot e tur tane tena
    nimalarar Iabene Dedeil. Doha haua re malarainir Iabene Dedeil e tur tane tena
    nimalarar niuangoul uasang gane i kot. Rasin a toking uelmatan, e baka siranguaono
    pare, inggoum ahik pah mung banotong guata tar haua rung marang guatain.
  san-DEV: यतः शारीरिकाभिलाष आत्मनो विपरीतः, आत्मिकाभिलाषश्च शरीरस्य विपरीतः, अनयोरुभयोः
    परस्परं विरोधो विद्यते तेन युष्माभि र्यद् अभिलष्यते तन्न कर्त्तव्यं।
  tna-NT: Beju daja hue ecuaneda tueda ai utsatada madhada cuana aja epuani biame,
    Espíritu Santo ja mu tsada mahue ebatani tueda ai madhada cuana ecuaneda ya puji.
    Ecuana sa ai utsatada madhada cuana Espíritu Santo neje aimue tsada ebatiani tse
    mahue. Da putsu, ecuaneda ai saida cuana aja epuani biame, ai madhada cuana yainia.
  lid-lid: Tasah, so-ok ma kandriyen ta bada taha i randrah labai, bala buku none
    so-ok ma kandriyen ta Malawin Ndrabun bwe. Uru ma la-uh doh winiyan badek se bwe.
    Eme ma, iri lakou aha anya kamekes, aha winiyan bamekes bwe.
  wim-wim: Than puth pam wanch yotangan ngaantam-ngeey-ngeeyantan way yumpanakan,
    puth nil Ngeen-Wiy Min God.antam alangan ep kaangk ngamp min iiyāmpa pam wanchant.
    Puth ngampaniy-a, maꞌ-yotam kaangk way yump-yumpāmpa, ngamp Ngeen-Wiy Min God.antamana
    thaampanamp. Puth ngampiya wik Ngeen-Wiy Min alantamana ngeeyāmp, keꞌ way yumpāmp
    keꞌ ngampaman kaangka yumpāmpa.
  zga-M: Ulwakhuva umbele kule nu uvonogwe vuvaha ulemehana ne numbula, ne numbula
    yele nuvonogwe vuvaha ukhulemehana nu mbele. Inchi chilemehana eyenge ne nine.
    Pu yehomile ukhuta samuvomba ifinu ifyo mwinogwa ukhuvivomba.
  yom-yom: Bila zinzinunu zi nsuni zidi ziviakana ayi zinzinunu zi Pheve. Ziozi zinzinunu
    zi Pheve zidi ziviakana ayi ziozi zi nsuni. Zinzinunu beni ziazi zidi bumbeni,
    ziawu na ziawu, mu diambu lubika vanga mambu momo lutidi.
  eng-NNA: You all knowabout people, we have a self-centred spirit, we still want
    to please ourselves. We want one thing, a bad thing, God's spirit wants a different
    thing, a good thing. He wants good things, appropriate things. All who listen
    to God's Spirit he will lead them in the right way, for appropriate things, he
    will prompt their feelings lest they do bad things.
  san-SIN: යතඃ ශාරීරිකාභිලාෂ ආත්මනෝ විපරීතඃ, ආත්මිකාභිලාෂශ්ච ශරීරස්‍ය විපරීතඃ, අනයෝරුභයෝඃ
    පරස්පරං විරෝධෝ විද්‍යතේ තේන යුෂ්මාභි ර‍්‍යද් අභිලෂ්‍යතේ තන්න කර්ත්තව්‍යං|
  yut-yut: But kalɨp dakon galaktok da Telagɨ Wup abɨŋ yɨp do pi asak. Ae Telagɨ Wup
    dakon galaktok da but kalɨp abɨŋ yɨp do pi asak. Uŋun bamot uwal uwal amal, do
    yo ak do nandaŋ uŋun arɨpmɨ dɨma ani.
  grc-BYZ: ἡ γὰρ σὰρξ ἐπιθυμεῖ κατὰ τοῦ Πνεύματος, τὸ δὲ Πνεῦμα κατὰ τῆς σαρκός· ταῦτα
    δὲ ἀντίκειται ἀλλήλοις, ἵνα μὴ ἃ ἂν θέλητε ταῦτα ποιῆτε.
  cpc-NT: Tima tzimatsi pinintashitari iiroka, tzimatsi iijatzi ikowakaimiri Tasorintsinkantsi.
    Tii ojyawakaa jiroka, aña inashiyita. Ari okanta iiro pantapiintantawo pinintashitari.
  nhg-NT: Pues lo que tli queneque tonacayo ica encuntra de lo que tli quenequihua
    tieEspíritu de Deus. Hua lo que tli quenequihua tieEspíritu de Deus icaca encuntra
    de lo que tli queneque tonacayo. De inu maniera tonacayo hua tieEspíritu Deus
    moponierojtecate, hua por inu nemejua abele nenquechihua lo que tli nenquenejneque.
  nya-nya: Pakuti thupi lanu la uchimo limalakalaka zimene ndi zotsutsana ndi Mzimu,
    ndi Mzimu zimene ndi zotsutsana ndi thupi lanu la uchimo. Ziwirizi zimadana, kotero
    kuti simungachite zimene mukufuna.
  ngu-NT: On tlen xcuajli yejhuan nemotlalnacayo quelehuiya quicualania on iEspíritu
    Dios, niman on tlen cuajli quinequi on Espíritu no quicualania on tlen xcuajli
    yejhuan nemotlalnacayo quelehuiyaj. Sa no yejhuamej tlahuelnemij. Yejhua ica xnenquichihuaj
    san tlen nenquinequij.
  kup-kup: '@see-verse:GAL.005.016'
  jid-jid: Naki ikpa ani you shishi u gbengblen ni Ruhu ndindi, Ruhu ndindi me ani
    yo shishi ni kpa. Naki ma bina ya tie kpe wa bi son na.
  wmw-wmw: Kamana kibinadamu cibishana na Roho, na Roho abishana na kibinadamu. Vyo
    viwiri‑vi daima viwankubishana ndimana amutenda camukisaka kutenda.
  gmv-GGM: Ashoy ayanay koyontazi amotes ayanayka ashoy koyontaz amotes. Heyti isay
    isara ba garisan shocetiza (Ayetiza) gish inte inte koyda mala othekista. (hanekista)
  ssg-ssg: Isiai pahakaha ti ailei saun lialun i pahoxai waliko ti Holi Spirit pahan
    kaha ailewa. Namili Holi Spirit i kum onoteni wanen namilokaha ti ailei waliko
    tenen lialun. Mewenae lalu hil, lalu kum he paho. Aile ape kumahe ka lawe kaha
    aile waliko ti pahakaha.
  zpo-NT: Nel lee re kwaan nzhekla kwerp cheen be nzha kontr cheen Mbi Naban, nu kwaan
    nzhekla Mbi Naban nzha kontr cheen re kwaan nzhekla kwerp. Tuba nzha kontr stuba,
    kwaanzee nyent mod le be kwaan nzhekla be.
  poy-poy: Toziya lumatamata zya vidoda vyaviwera mngati mwenu zisingana na nfiru
    za Rohu Mnanagala, na nfiru zya Rohu Mnanagala zisingana na lumatamata lwa vidoda
    vyaviwera mngati mwenu. Avi visingana su namtenda vintu vyamfira kuvitenda.
  qwh-NT: Mana alli muneniquicunam Santu Espiritupa contran. Y Santu Espiritunam mana
    alli muneniquicunapa contran. Tsemi mana cäyinacuyaptin, puediyanquitsu imatapis
    munayanqequimanno rureta.
  gaw-gaw: Beḏunu kobol amu Kayak Ouḏinu kobol ele a laip̱u iiṯa, a piḏe piḏe amunu
    Kayak Ouḏi Nug beḏunu kobol guhuḏiṯeṯe, beḏu amu Kayak Ouḏi guhuḏidṯe. Anam daaṯe
    amunu ag keeke laa heḵulagnu oolag unuqagp̱a daaṯe amu ag elele iiṯa.
  nca-nca: Dokoro koweye saŋaní ŋuko Yuqa Surumí ŋu huwóŋoro eneŋo iŋo-iŋoyó howeyote.
    Ko Yuqa Surumí ŋundo koweye saŋaní ŋu huwóŋoro eneŋo iŋo-iŋoyó howeyote. Ŋu irisa
    ŋundo ye quroko kuma teyotiri. Asa ko yeŋo iŋo-iŋoye kama howeyoteŋgo.
  zpz-NTPP: Gun de gusht a̱ꞌ nap zeꞌ zañ contr ni coz nu rlagy Espiriit Yon ni Ñgyoozh,
    nunu coz nu rlagy Espiriit Yon nim za gaꞌñ contr ni de gusht a̱ꞌ nap zeꞌ. Lo cyup
    de coz zeꞌ zañ contr ni losaꞌñ. Nunu ndeꞌ nu wagac gyicy der coz nu rlagy ub der.
  zac-NT: purquë grë ra deseo mal, nahin cuntrë Espíritu shtë Dios nu lëꞌë Espíritu
    na contrari shtë deseo mal; deseo mal nahin contrari shtë Espíritu. Por ni adë
    gáquëdiꞌi gunë të ra cusë narac shtuꞌu të
  kyg-kyg: Atafa laipamoꞌmo Goti Aunemeꞌaeꞌmo kame huno neꞌategenoꞌaeꞌmo Goti Aunemeꞌamoꞌmo
    atafa laipaeꞌmo kame huno neꞌate. Kame huno neꞌateyaꞌmofeꞌmo lapauꞌnisiya kavaꞌmo
    afaꞌa osugae.
  kmk-kmk: Ta sadan pipiyaon ditu’n long-ag taku maisuganggang sin piyaon din Ispiritu
    Santu ot padana pay un san maisuganggang sin piyaon Ispiritu dan piyaon ditu’n
    long-ag. Mangkabusuḻ datu’n duwa isunga adi taku makwa dan piyaon taku nu mamingsan
    ta mansillasil da.
  cao-NT: Jabi jaha noba noma jabi quëëhai ca tsi xo toa jaha Espíritu Santo quëëhai
    ca pasomaha cato. Jasca, jaha Espíritu Santo quëëhai ca tsi xo noba noma jabi
    jaha quëëhai ca jamëri. Jabi iquinacani quiha naa dos cato. Ja tsi xo toa jia
    ca pi mato shinaná acasno tsi tobi quiha toa mato jochahuaxëni ca noma jabí mato
    jënëmacatsaina.
  bbr-bbr: '@see-verse:GAL.005.016'
  inb-inb: Kai alpa­manda jiru iuiai­wa kag­kunaka, Santu Ispi­ri­tu­wa kun­tra­mi
    kan­kuna. Chasa­lla­ta Santu Ispí­ritu ima iuia­chis­kaka, jiru iuiai­waka kun­tra­mi
    ka. Ari, jiru iuiai­wa i Santu Ispi­ri­tupa iuia­chii­wa kun­tra­mi kan­kuna.
