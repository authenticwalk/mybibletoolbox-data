    chiynaa yutaritamashee urutari chinakchi. Ashkitaa, Apanll Wani mangeetsini tumanakpaz
    ashku tuxarakiya.
  usa-usa: ketáá káonaunatae. mi-táí-ááíkómá Aokaq-Áágómmá mamá márúte yuwánéna kéiye.
    mi-kááyáq-wáígórátámá namuroîq kéoye. miráonaae tíya-qtataaqa aati-aatimá keráwáqá
    íma mirá-inoe.
  soy-soy: Ái lɛ̃ kɑni ń lɑ kɛ Nfɑ́ɑsɔnɛ nń lɑ. Ái kɔ Nfɑ́ɑsɔnɛ lilɑlɑ kɛ nɔ́ɔ
