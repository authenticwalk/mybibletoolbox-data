  nfa-nfa: Te dadꞌèi dhèu rai-haha madhutu boe dadꞌèi Roh. Aa dadꞌèi Roh madhutu boe
    dadꞌèi dhèu rai-haha. Dua ra bisa boe paꞌèci, te ngaa palabꞌa taruu! Nèti èèna
