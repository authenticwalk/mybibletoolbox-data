verse: GAL.005.017
translations:
  kpx-kpx: Nahie vavae isivi keu bae Munana Tumue isivi ke valivebene. Ige Munanae
    Tumu keu bae nahie vavae isivi ke valivebene. Keau molehi ugologoloalu. Katealemo
    nahi bae olete ke isivi valivebene.
  okv-H: Eto ungotenau hamo ta uje amina God ta Ahihi Otohu ta degi isoro ururou Ahihi
    Otohu na ungotenau hamo ta ujeje ta degi isoro eaguja. Eto enana heriso amo kitoho
    avoeto Ahihi Otohu na umo tihi jigihirou uje no sasapura avo mane aisoa
  tbo-tbo: Matababana luhogala apapoehi Alugo Woiyawa he igawiyeya. Gasi Alugo Woiyawa
    ata luhogala apapoehi e igawiyehi. Nugonugota u hinehi he igawigawiya uyahinei
    dewadewa awai u nugonugota ipa ta dewaya po ega emoemotata ta dewahi.
  mal-C: പാപാസക്തി ദൈവാത്മാഭിലാഷത്തിനും ദൈവാത്മാഭിലാഷം പാപാസക്തിക്കും വിരുദ്ധമാണ്.
    ഇവ പരസ്പരം ശത്രുക്കളാണ്; അതുകൊണ്ട് നിങ്ങൾ ആഗ്രഹിക്കുന്നതെല്ലാം പ്രവർത്തിക്കാൻ
    നിങ്ങൾക്ക് കഴിയുന്നുമില്ല.
  grc-SR: Ἡ γὰρ σὰρξ ἐπιθυμεῖ κατὰ τοῦ πνεύματος, τὸ δὲ πνεῦμα κατὰ τῆς σαρκός· ταῦτα
    ⸂δὲ⸃ ⸉ἀντίκειται ἀλλήλοις,⸊ ἵνα μὴ ἃ ⸂2ἂν⸃ θέλητε, ταῦτα ποιῆτε.
  bgc-bgc: देह की बुरी लालसा पवित्र आत्मा के बिरोध म्ह, अर पवित्र आत्मा देह की बुरी
    लालसा के बिरोध म्ह लड़दी रहवै सै। इस कारण जो भले काम थम करणा चाह्वो सों वो न्ही
    कर पान्दे।
  khz-khz: Ita ripara, tauniparana eririwa-kamurana kalara, Veaga Palaguna na ati
    eririwarana, e Veaga Palaguna na eririwa-kamurana kalara, taunipara na ati eririwarana.
    Ira taura ruala gevevagina. Vovetainai, goi na kala namara pono kalara notina
    kalara ati okalarana.
  deu-TKW: Denn das Fleisch gelüstet wider den Geist, den Geist aber wider das Fleisch.
    Sie sind wider einander, auf daß ihr nicht das thut, was ihr wollt.
  zsr-NT: Yuguꞌ le rzë ládxiꞌruꞌ gunruꞌ lu yöl‑laꞌ bunáchz queëruꞌ cutu rajlözgac
    le rëꞌnnëꞌ gunruꞌ Dios Böꞌ Laꞌy, atiꞌ lë naꞌ rëꞌnnëꞌ Dios Böꞌ Laꞌy cutu rajlö́z
    yuguꞌ le rë́ꞌniruꞌ gunruꞌ lu yöl‑laꞌ bunáchz queëruꞌ. Chop ni, cutu rajlözgac,
    len qui lë ni naꞌ cutu gac gunliꞌ ca rë́ꞌniczliꞌ.
  lin-lin: Pamba te baposa ya bomoto ebundisaka baposa ya Molimo, mpe baposa ya Molimo
    ebundisaka baposa ya bomoto. Nyonso mibale ebundisanaka mpo ete bolonga te kosala
    makambo oyo bolingi kosala.
  hns-NT: Djab hamlog aapan laalietj poera kariela tab Pawietr Aatma ke na attjha
    lage hai. Aur djab Pawietr Aatma hamlogke oeppar raadj tjalaawe hai, tab hamlogke
    laalietj ke na barhia lage hai. Oe doeno me na pate hai. Ohie se aapan man waala
    na kariehe.
  noa-E: Nem khaigbam wauju khĩirjug maach gaai simʉn Ẽwandam Akhaar maach ee sim
    dʉ̈i wërbʉa gaai nʉmjöta aajem, ãbmua nem waum khõsim jũrr ãbkhaíu waumapha aadëp
    aawai. Makhʉʉn numí mag ihãba khaba aajem khʉʉn aawai makhʉʉn numiim khʉʉnauta
    maach chi ʉ̈rʉm khʉʉnagjã amachdëu khõsimjöta waupiju ẽkhaajem.
  eng-EMTV: For the flesh lusts against the Spirit, and the Spirit against the flesh;
    and these things oppose each other, so that you cannot do the things that you
    wish.
  mib-NT: Chi tāca jéē cuní maá yó, yūcuan jésɨ nuū jeē cuní maá Espíritu. Te jeē
    cuní Espíritu, jésɨ nuū modo neé jéē cuní maá yó. Te jeē ndɨndúú yáha chi cájesɨ
    nuū jnáhan, te jeē yúcuan tu cúu sáha ró jniñu váha jeē cuní rō sáha ró.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ आनिॽ लायोबा निङ्‌वाॽइन्‌सेसेमाङ्‌ङिल्‍ले़ कुदक्‍ले़ङ्‌वाओ
    पोःक्‍लो, हे़क्‍क्‍याङ् सेसेमाङ्‌ङिन्‍नाङ्‌लायोबा निङ्‌वाॽइल्‍ले़ कुदक्‍ले़ङ्‌वाओ
    पोःक्‍लो, थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽ मे़दङ्‌सिन्‍लो॥ हे़क्‍केलॽरिक् चोःक्‍मा के़इःत्तुम्‍बा
    नुःबा याःम्‍बक्‍हाॽ सदादिङ् के़न्‍जोगुम्‍मिन्‍लो॥
  xnj-xnj: Muni mnogo uhakau wipingana na maganu ga Mpungu Msopi, na maganu ga Mpungu
    Msopi wa Chapanga. Mambu gavili genago giwanangana lepi, ndava ya yeniyo nakuhotola
    kuhenga gala gemkugagana mwavene.
  mmx-mmx: Atla levempanga labantuxu atnedik i vavara i, neni i lok petpes ti levempanga
    Loroonan i vavara i. La levempanga Loroonan i vavara i, i lok petpes ti levempanga
    labantuxu atnedik i vavara i. Nedu na dixo vepen, la Loroonan Kaala i lok nemi
    xusu mi noxo lok lempanga, labantuxu atnemi i vavara i.
  cbr-NT: Nun sináncësa oquinshi ënë nëtënu 'icë ñu 'aquin cananuna Nucën Papa Diosan
    Bëru Ñunshin Upí cuëëncësama oquin 'ain. Nucën Papa Diosan Bëru Ñunshin Upí ax
    ca nun sináncësa oquinu ñu 'ati cuëënima. Usa 'ixun camina mitsux an sinánmicë
    'ixun mitsun cuëëncë ñu 'atima 'ain.
  tee-NT: Pus ju macxcai ju alin laqui'alhunut'an va t'alasai ju ixk'achat ju Spiritu
    Santu. Chai ju ixk'achat ju Spiritu Santu va t'alasai ju macxcai ju alin laqui'alhunut'an.
    Chai ni va talaclasai pus yuchi jantu lai lhinaviyat'it ju k'ox ju navip'ut'unat'it.
  eng-LSV: for the flesh desires contrary to the Spirit, and the Spirit contrary to
    the flesh, and these are opposed to one another, that the things that you may
    will—these you may not do;
  cak-NT: Roma ri itzel tak ex ri nirayij, man nrojo' ta chi nisamaj ri Espíritu Santo
    pa ic'aslen. Y ri Espíritu Santo man nrojo' ta chi ja ri itzel tak ex ri nirayij
    nic'ue' pa ic'aslen. Can man jun mej (bey) xtiquic'uaj-qui'. Romari' man xquixtiquier
    ta niben ri nirayij rix.
  pah-NT: Nhandepy'ate'varuhua omovahĩ Tupana'ga ra'uva jipi. Tupana'ga ra'uva omovahĩ
    nhandepy'ate'varuhua jipi no. Onhomovahĩ tuhẽ a. Tupana'ga ra'uva omovahĩ pepy'ate'varuhua
    tapekoyme ti penhimimbotarimova'ea rehe.
  sja-NT: Oodak'ãri tachi p'ek'au k'achia ooyaa bɨ k'ap'ɨapa oopi bɨk'a, p'oyaa ooda-e
    Tachi Ak'õre Jaurepa oopi k'inia bɨk'a. Jõdee oodak'ãri Tachi Ak'õre Jaurepa oopi
    bɨk'a, ooda-e pait'ee ne-inaa tachia oo k'iniata. Omee weda auk'a p'oyaa oodak'aa.
    Mapa parãpa oodaipia bɨ Tachi Ak'õre Jaurepa oopi bɨk'a, pãchia oo k'iniata oopiamaapa.
  xed-xed: kagba va a sluʼuvgha ta skwi ta kumə Sulkum ta magay wu, va a Sulkum ta
    skwi ta kumə sluʼuvgha ta magay guli wa. Ta zlərɗawi həŋ ma vgha taŋ. Tsaya kwal
    kuni kul laviŋtá maga skwi ya ta kumə kuni ta magay.
  mks-NT: Jáchi̱ tócó ndihi ña̱ núu ña̱ cúni̱ yiquí cu̱ñu yó caja í cáni táhan xi̱hín
    ña̱ va̱ha ña̱ cúni̱ ínima̱ yi̱i̱ Ndióxi̱ caja í. Ta a̱ cu̱ú cuni táhan ínima̱
    yi̱i̱ Ndióxi̱ xi̱hín ña̱ núu jáchi̱ co̱ ndíque táhan va̱ha ña̱ núu xi̱hín ña̱
    va̱ha sa̱há ña̱ cán quéa̱ a̱ cu̱ú caja í ndá ña̱ na̱cuu cúni̱ yó caja í.
  gfk-S: Na ngan hobi kinong ira sinisip tano sana palpal i mes harbasie ta ira sinisip
    tano Halhaaliena Tanuo. Ma no Tanuo na sip ira linge i mes harbasie ta ing no
    sana palpal i sip. Dur la harubu harbasie ta dur kaie pa mu le tale be mu na gil
    haruat ma ira numu bilai na sinisip.
  bmu-bmu: 'Miaŋgö könaŋi kewö: Urusilegö sihim kömbönaŋi bölöŋan mönö Uŋa Töröŋi
    qetala laŋ köpösöŋgöiga Uŋa Töröŋan uru walŋaŋgö kukŋi qemamgö möriga sutŋire
    jujul ahöi aumakzahot. Mewö aumakzahoraŋgöra eŋön yuai ölöpŋi aka membingö möta
    mi osimakze.'
  dgz-dgz: Iwa e imuya koewa tat anuiana ame God Guewa ya tat anuiwan. Amba God Guewa
    anut mega tat anu imaini ame imuya ya tat anuiwan. Ap menan imuya ega gapan koewa
    tat anuiana ame God Guewa den toga uaren yaugai di taiwanum. Ap taine menan e
    kakaewa tat anuiana da ya di tai.
  eng-GNV: 'For the flesh lusteth against the Spirit, and the Spirit against the flesh:
    and these are contrary one to another, so that ye can not doe the same things
    that ye would.'
  zaa-NT: Porqui'ni la' rulábalatsi' quì'ba ri'u nna runią contra nu rú'ulatsi' Espíritu
    Santo, ą'hua nu rú'ulatsi' Espíritu Santo nna ną́ contra la' rulábalatsi' quì'ba
    ri'u, pues completamente contrario ná Espíritu Santo lani mal nu ná ri'u, acca
    labí ccani le guni le nu calatsi' le.
  eng-WEBSTER: 'For the flesh lusteth against the Spirit, and the Spirit against the
    flesh: and these are contrary the one to the other; so that ye cannot do the things
    that ye would.'
  guh-guh: Xua vajacuata vajajamatabëëthëtota najamatabëxainabiabatsi pibisiacuene
    vajaexanabiabinexa, bajaraxua vajaexanaenexa, Espíritu Santo apo jitsipae. Xua
    pijinia Espíritu Santo nacaitorobabiaba pexaniacuene vajaexanabiabinexa, bajaraxua
    juya vajajamatabëcuene vajaexanabiabinexa apo jitsipae. Nexata vajajamatabëcuenebeje,
    Espíritu Santobeje apo najamatabëcuenejëpaebeje. Bajaraxuata pexaniacuene pajamatabëexanabiabi
    atamë, itsiata apo paexanabiabimë pexaniacuene.
  bon-bon: Ingle naace gyene biname bime tääpe me singisingi te jääsäduge Aceji Seemo
    me singi ne, piiyepu Aceji Seemo me singi te biname bime tääpe singisingi bine
    jääsädemuge. Peei neeneni singi cina cubuyame pana gegi, peei name pi mine äblicäco
    mime singi waweneca.
  nhw-BL: Pampa itlanequilis amotlacayo quinequi xitlajtlacolchihuaca, huan Itonal
    Toteco quinequi xijchihuaca catli cuali. Huajca quema anquinequij anquichihuase
    se tlamantli, sesen ni ome anmechnojnotza xijchihuaca quen sesen itlalnamiquilis.
    Huan sesen inijuanti anmechhuilanaj quema anquinequij anquichihuase catli itlalnamiquilis
    ne seyoc pampa ni ome mocualancaitaj.
  swh-ONEN: Kwa maana mwili hutamani yale yaliyo kinyume na Roho, naye Roho hutamani
    yale yaliyo kinyume na mwili. Roho na mwili hupingana na kwa sababu hiyo hamwezi
    kufanya mnayotaka.
  wbi-wbi: ulwakuva um'bili ghuli ni noghelua ing'ome kukila inumbula, ni numbula
    jili ni noghelua in'gome kukila um'bili. isi ssoni sipingana, amahumile ghake
    kwe kuuti namuvomba ifinu fino munoghelua kuvomba.
  bba-bba: Domi ye bɛsɛn tii tiin dɑɑ yɑ kĩ, yɑ ǹ kɑ Gusunɔn Hunden kĩru nɔɔ tiɑ
    sɑ̃ɑ. Mɑ Hunden kĩru tɑ ǹ kɑ bɛsɛn tii tiin kĩru nɔɔ tiɑ sɑ̃ɑ. Kĩru yiru ye,
    yɑ sɑnnɑmɔ sere i ǹ kpɛ̃ i ko ye i kĩ.
  eng-KJVCPB: 'For the flesh lusteth against the Spirit, and the Spirit against the
    flesh: and these are contrary the one to the other: so that ye cannot do the things
    that ye would.'
  kgk-NT: '@see-verse:GAL.005.016'
  waj-waj: Ti mmammaivo ari iikiatai aataruuvaara Mmannasa Yoketaivaa tikio rikioo
    Mmannasa Yoketaivo ooqoo tiivai. Mmannasa Yoketaivo ari iikiatai aataruuvaara
    mmammaivaa tikio rikioo mmammaivo ooqoo tiivai. Taaravaitana ngiari hanigiaanigiee
    kiaavaitana ngii aakiaana nnammutuaavaitana variaavai. Fai itaa kiaivaitana ngiiiki
    vaikiai yoketaa aataruuvaa ngia ngii iikiatainai fai hama ngia yopeema iikiaaravai.
  cpy-cpy: Tema eenitatsi pikowa-shiyitari eeroka, eenitatsi eejatzi okowakaemiri
    Ishire tajorentsi. Teera oshiya-wakaa iroka, tema inashiyita. Ari okanta kaari
    panta-piintantawo pikowa-shiyitari.
  mpx-mpx: Kaiwena bugul bolo tuwala i awanuni, Yayaluwa Bwabwalena nige nuwana i
    oola. Ge bugul bolo Yayaluwa Bwabwalena nuwana, he tuwala nige i yayaliyaya-an.
    Yayaluwa Bwabwalena ge tuwala yawalina, sauga gegewena ali toto labui hi pemomomol-agil,
    inoke waisi toto tage nuku ginol nige ku giginol.
  wbp-wbp: '@see-verse:GAL.005.016'
  luo-luo: Nikech ringruok osiko ka dwaro timo mana gik ma Roho ok dwar, to Roho bende
    dwaro chopo gik ma ringruok ok dwar. Gik moko ariyogi osiko ok winjre kendo mano
    ema miyo ok utim gik mabeyo mugombo timo.
  nhe-NT: Pampa imotlacayo quinequi xitlajtlacolchihuaca, huan Itonal Toteco quinequi
    xijchihuaca tlen cuali. Huajca ni ome tlalnamiquilistli mococolíaj huan quema
    inquinequij inquichihuase se tlamantli, sesen ni ome inmechnojnotza xijchihuaca
    queja sesen itlalnamiquilis huan ax inmechcahuilis inquichihuase tlen xitlahuac
    inquinequij inquichihuase.
  aii-aii: ܣܵܒܵܒ ܦܲܓ݂ܪܵܐ ܟܹܐ ܫܲܗܘܸܬ ܕܲܠܩܘܼܒ݂ܠܔ ܕܪܘܼܚܵܐ، ܘܪܘܼܚܵܐ ܟܹܐ ܫܲܗܘܸܬܵ‌ܐ ܕܲܠܩܘܼܒ݂ܠܔ
    ܕܟܝܵܢܵܐ ܚܲܛܵܝܵܐ. ܬܸܪܘܵܝ ܕܲܠܩܘܼܒ݂ܠܔ ܕܚܲܕ ܗ̇ܘ ܐܚܹܪܢܵܐ ܝܢܵܐ، ܗܵܕܟ݂ܵܐ ܕܠܵܐ ܡܵܨܹܝܬܘܿܢ
    ܥܵܒ݂ܕܝܼܬܘܿܢ ܡܸܢܕܝܼ ܕܒܵܥܹܝܬܘܿܢ.
  esk-NT: Takku kaŋiġruaqtam kipiqniuġutai akitñaummatirut kipiqniuġutaiñun Ipqitchuam
    Irrutchim, suli kipiqniuġutai Ipqitchuam Irrutchim akitñaummatirut kipiqniuġutaiñun
    kaŋiġruaqtam. Taapkuak igḷuliuġutiruk avatmun. Taatnamik patchisaiñġitchusri pitḷaiḷḷugich
    sut pisukkaluakkasri.
  msb-msb: Matuod ini kay an mga lawasnon na kaila suay sa ginahandom san Espirito
    Santo. Pero an ginahandom naman san Espirito Santo kontra sa mga lawasnon na kaila.
    Magkakontra ini na duha agod dili niyo mahimo an gusto niyo himuon.
  cpa-NT: Di³ hi² hlaih¹³ lǿ² dsǿa¹² dsa² jmøi¹guǿi¹ báh³ hioh³ jmi²dsí² quiah¹² Diú¹³.
    Jø¹² bíh³ hioh³ jmi²dsí² quiah¹² Diú¹³ hi² hlaih¹³ lǿ² dsǿa¹² dsa² jmøi¹guǿi¹.
    Tsa¹cugh¹² jǿg³ jøng². Hi² jøng² tsa¹chi² ma¹lé² jmó³ jniang³ hi² hlaih¹³ hi²
    mi³jmó³ jniang³.
  dso-dso: ଲକର୍‌ ଚଲନ୍‌ ସୁକଲ୍‌ଆତ୍‌ମାର୍‌ ବିରଦି । ସେନ୍ତି ସେ ସୁକଲ୍‌ଆତ୍‌ମା ମନ୍‍ କର୍‍ବାଟା,
    ଲକର୍‌ ଚଲନର୍‍ ବିରଦି । ଏମନ୍‌ ଗଟେକ୍‌ ଲକ୍‌ ଆରି ଗଟେକ୍‌ ଲକର୍‌ ସତ୍‌ରୁ । ସେଟାର୍‌ ପାଇ ତମେ
    କାଇଟା କର୍‌ବାକେ ମନ୍‍ କଲାସ୍‌ନି ସେଟା କରି ନାପାରାସ୍‌ ।
  meu-meu: Tau-anina ese laumal baine laoa ahu e tomamu, bonalauma ese tau-anina baine
    laoa ahu e tomamu; badina be ruaosi e heinai hehenimu. Una dainai emui ura karadia
    asio karamu.
  yva-NT: Weye wansanasine ama bekere omamo kantetoaro Anawayo Vambunine ama bekere
    rai. Muno Anawayo Vambunine ama bekere kantetoaro wansanasine ama bekere rai.
    Jirume sonayamo imarovave yai no wansanuga rai, weti wamare wambeta ana ngkove
    rai, wamamaisye ramu.
  dgc-dgc: Dahilan i hilig na bégi tama éy kontara ya ta gustu na Espiritu. Sakay
    i gustu na Espiritu éy kontara be ta hilig na bégi tama. Magkalaban di éduwa a
    éya. Kanya éng pilitén moy a gemtén i kaluuben na Espiritu, éy te mangsaway dikam.
  zpm-NT: Sac goṉ grëse ncuaaṉ co, rleynied Espíritu Santa. Laa xcuerp ne ruṉ ncuaaṉe
    racladzd Espíritu Sant, ni ncuaaṉe racladzgaa Espíritu Sant nëd xcuerp ne gac
    miṉ co. Guṉde to miṉe racladz xcuerp to sca.
  hix-NT: Khun kom hoye ro keryehotanàr komo xehra nay hamà, Khoryenkom yokato. Àro
    wyaro rma rha, Khoryenkom yokato yeryehotanàhrà xehra nay hamà, khun komo. Àro
    ke, ayanhàn kom hoko tehtxahke oyehtokonye, àro hokohra exko kehe, Khoryenkom
    yokato, ohnawonye. Àro wyaro rma rha, ohxe tehtxahke oyehtokonye, ohxehra haxa
    exko kehe, ohun komo.
  sim-sim: '@see-verse:GAL.005.016'
  npi-ULB: किनकि शरीरका अभिलाषाहरू आत्माको विरुद्धमा हुन्छन्, र आत्माको इच्छा शरीरको
    विरुद्धमा हुन्छ । किनकि यी एक अर्काका विपरीत हुन्छन् । यसको परिणामचाहिँ यही हो,
    कि तिमीहरूले गर्न चाहेका कुराहरू तिमीहरूले गर्दैनौ ।
  cgc-cgc: tak inyo na kaugalingen na liag kuntra ta liag ta Dyos Ispiritu Santo.
    Iling man tan, liag an ta Dyos Ispiritu Santo kuntra ta inyo na kaugalingen na
    liag. Gakuntraay darwa an na liag daw yon tenaan na mga liag nyo na buaten, dili
    nyo mabuat.
  tim-tim: '@see-verse:GAL.005.016'
  yor-yor: Nítorí ti ara ń ṣe ìfẹ́kúfẹ̀ẹ́ lòdì sí Ẹ̀mí, àti Ẹ̀mí lòdì sí ara, àwọn
    wọ̀nyí sì lòdì sí ara wọn; kí ẹ má ba à lè ṣe ohun tí ẹ̀yin ń fẹ́.
  wos-wos: Du takwana haraki saraki mawuli wun Godna Hamwinyana mawuli maki yingafwe.
    Godna Hamwinya du takwana haraki saraki mawuli wali mama du maki bér re. Rembéka
    Godna Hamwinya nana haraki saraki mawuli wali nana mawulimbu téta hundi yéték
    wata bér ware. Warembéka guni mawuli yanguka sémbut hurunjoka guni hurufatiké.
  emp-NTPO: Naʌ̃ djaraba cadjirua o quĩrĩã b̶ʌra Ãcõrẽ Jaureba quĩrĩãcaa. Idjab̶a
    Ãcõrẽ Jaureba obi quĩrĩã b̶ʌra naʌ̃ djaraba quĩrĩãcaa. Ãdjira ãbaa bia pananaca
    bẽrã bãrãba o quĩrĩã panʌra poya od̶aẽ́a.
  eng-F35: Because the flesh desires what is contrary to the Spirit, and the Spirit
    what is contrary to the flesh; they oppose each other; it follows that you may
    not do the things that you wish.
  ind-ind: Karena keinginan jasmani kita selalu berlawanan dengan keinginan Roh Kudus,
    dan keinginan Roh berlawanan dengan keinginan jasmani kita. Keduanya saling bertentangan,
    dan keduanya ada dalam diri kita masing-masing, sehingga kita tidak bisa hidup
    sesuka hati.
  pes-OPCB: تمایلات طبیعت نفسانی برخلاف تمایلات روح خدا است. و روح خدا به ما تمایلاتی
    می‌بخشد که برخلاف طبیعت نفسانی است. این دو نیرو، دائماً با یکدیگر در حال جنگند.
    در نتیجه، هر کاری بخواهیم انجام دهیم، از تأثیر این نیروها عاری نیست.
  mpt-mpt: Niminbabe, nib bobol tem funin misiamo funanoba Ni inamin namin olo nanomo
    ge fumbob osa eka Gode Hobe funanea I inamin namin olo naine ge fumbe osa o makobbabe.
    Afet afet kesoa o tetenanoa awa gembobe. Nib bobol tem funin misiamo Gode Hobe
    makaabe. Inamin kesoa ibo funaniba Ni kukub ayam olo nanobtabo ge fumbibo mo nanomabibbabe.
  ssx-ssx: Pa ekipeke alo mo lokena꞉ hauma꞉ta꞉ mo Holi Sipitidi bepolaluekema꞉ taapo
    hala꞉me. Kutupa make mo Holi Sipitidima꞉ta꞉ mo lokena꞉ haumanu bepolaluekema꞉
    taapo pu hala꞉me. Koto hau yaapoma꞉ta꞉ a꞉nda꞉ lu alu pu halepeme. Koto pitepe
    ekima꞉ta꞉ ikana꞉ma꞉ mo puluekema꞉ hone pa꞉la꞉ hau pia꞉peke ekita꞉ ota꞉ pea꞉peke
    na ya꞉la꞉me.
  mkl-mkl: domi mii iyi dɑɑi ɑwɑ tɑkɑ nwɑ í bi ci yɑ jɛ dimi ɑkɑ̃ do iyi Hundei Ilɑɑɔ̃
    í bi. Kubi minji ŋɑu, ɑ̀ yɑ mɑɑ jɑi hee ɑ kɑɑ kɑ yɔkɔ kɑ ce bɛi ɑ̀ bi.
  gaq-gaq: ରେମୁଆଁ ବେବ‍ଆର୍‌ ପବିତ୍ର ଆତ୍ମାନେ ଇକ୍‌ଚାନେ ବିରଦି । ଦେତ୍‍ରକମ୍‍ ପବିତ୍ର ଆତ୍ମାନେ
    ଇକ୍‌ଚା ରେମୁଆଁନେ ବାଃଲିର୍‌ବାଃତାକେ ବିରଦି ଡିଙ୍ଗ୍‍ଏ । ତେସା କିମେଇଂ ମ୍ୱାୟାନେ ବିରଦ୍‍ରେ
    । ତେସା ପେ ମେଁ ଡିଙ୍ଗ୍‍ନେ ଇକ୍‌ଚା ଡିଙ୍ଗ୍‍ପେଡିଙ୍ଗ୍‍ ଆତେନ୍‌‍ ଡିଙ୍ଗ୍‍ପେୟା ଣ୍ଡୁ ।
  gof-RNT: Asho amoy Ayyaana amuwaara morkke; qassi Ayyaana amoykka asho amuwaara
    morkke. Entti issoy issuwara ixettiya gisho hintte dosiyabaa oothanaw dandda7ekketa.
  unx-unx: ମାନୱାରାଃ ସଭାବ୍‌ ପାବିତାର୍‌ ଆତ୍ମାରାଃ ବିରୁଧ୍‌ ତାନାଃ, ଏନ୍‌ ଲେକାଗି ପାବିତାର୍‌
    ଆତ୍ମାରେୟାଃ ଇଛା ମାନୱାରାଃ ବିରୁଧ୍‌ ତାନାଃ । ନେ ବାରାନ୍‌କିନ୍‌ ମିହୁଡ଼୍‌ ଆଡଃମିହୁଡ଼୍‌ରାଃ
    ବାଇରି ତାନ୍‌କିନ୍‌ । ଏନାତେ ଆପେ ଅକ୍‌ନାଃ ରିକା ନାଗେନ୍ତେ ସାନାଙ୍ଗ୍‌ତାନାପେ, ଏନା କାପେ ରିକା
    ଦାଡ଼ିୟା ।
  gah-gah: Litaha ligikámini lagavámo Sikalahú nene lovaga lo ameaká noive. Itó Sikalahulímini
    lagavámo litaha ligika nene lovaga lo ameaká noive. Lá okago, kéisi nene lova
    sava ikasigo, lekeza netá matá oko moloko itune liki amó nene vávani iki isá amave.
  lcm-lcm: Using a vubuk rikek i pukun kilongpo angvis ve Malanganto, na kana vubuk
    a Malanganto kapo kun angvis kapa ve vubuk rikek i pukun, na kilongpo uli angvis
    asukang, na parik mipa pilak a lau roron ang mipo buk ia.
  aer-aer: '@see-verse:GAL.005.016'
  qvc-NT: Chaqa kwirpuykim munan uchata ruranaykillapa. Piru Dyuspa Santu Ispiritunmi
    munan allita ruranaykillapa. Chaymi shunqoykipi chayshina kuntranakuptin, mana
    atingillapachu kawsayta munashqaykita rurashpaqa.
  tgl-ULB: Sapagkat malakas ang nasa ng laman laban sa Espiritu, at ang Espiritu ay
    may malakas na nasa laban sa laman. Sapagkat ang mga ito ay laban sa isa't isa.
    Ang kinahinatnan ay hindi ninyo ginawa ang mga bagay ninais ninyong gawin.
  cbs-NT: Jakia jawada chakabu man bechipaiai Diosun Yushin Pepatun dananmiski. Jaska
