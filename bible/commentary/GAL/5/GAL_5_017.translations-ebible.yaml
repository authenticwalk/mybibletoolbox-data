  hui-hui: Inanaga mini ko ngagome hame larago Ngode Datagaliwabe Dinini ibugua hame
    nalaga ka. Ngode Datagaliwabe Dinini ibugua hame ledago inanaga mini ko ngagome
    hame nalaga howa libu waitigi kagoni. Ani birago manda bialu tíni bua biradagua
    bibe nahe kami.
  amf-amf: Harrna hambhidianna, waano Manpasindar, Manpasinoar waandar koda dhaabhe.
    Kinka kinka kiam kenin jibbenna, yenin zagenam hayana damattene.
  quc-NNT: Ri qa rayib'al ri man utz taj kuk'ulelaj u wäch ri Loq'alaj Espíritu rech
    ri Dios. Ri Loq'alaj Espíritu k'ut kuk'ulelaj u wäch ri qa rayib'al ri man utz
    taj. We kieb' ri' käkik'ulelaj kib'. Rumal ri' ri ix man kixkowin taj kib'ano
    jachike ri kiwaj.
  dob-dob: Manuna yalakwaiyao Yaluyaluwa Tabuna sietalauwalena, ta saꞌi Yaluyaluwa
    Tabuna ꞌida yalakwaiyao ꞌietalauwaledi. ꞌEnega soladaya silosalosaiya, ta toꞌase
    boboꞌana nuwanuwada be taguinuwei nigeya sawesawedaya be taguinuwei.
  wrs-wrs: Doaramini undva pilpipihalm vev Sesoasongolm. Eva Sesoasongolva pilpipihalm
    vevta doaramini undmba. Himba hevm elhwolv, osm mongo ov, ka kohara, mongo ov,
    ka kohara. Wo noinda osva yimba mana vemamba besalmba velmba vevrava, heva os
    owai, yimba vevramoa.
  mca-mca: Qe pekhewe' yisu'un ene' i'nesenits t'ejuyiju'ƚ pa' Espíritu Santo. Qa
    pa' Espíritu Santo pa' yisu'un qa t'ejuyiju'ƚek pekhewe' yisu'un ene' i'nesenits.
    Enewe'en t'ejui wetju'ƚ qa hik ta'ƚijupi' in nite' ƚeke' qu' aqsiiƚijkii pakha'
    ƚisu'untaxi'ƚ.
  tzo-TZC: Yuꞌun ti Chꞌul Espíritue ta scrontain ti jtaleltique. Ti jtaleltique ta
    scrontain ti Chꞌul Espíritu yuꞌun ti Diose. Tey ta scrontain sbaic ti schibalique.
    Jech o xal un, maquel ta be ta xavaꞌiic ti cꞌusi ta xacꞌanique.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​လူ့​ဇာ​တိ​အ​လို​သည် ဝိ​ညာဉ်​တော်​အ​လို​နှင့်​ဆန့်​ကျင်​လျက်​နေ​၍
    ဝိ​ညာဉ်​တော်​အ​လို​သည်​လည်း လူ့​ဇာ​တိ​အ​လို နှင့်​ဆန့်​ကျင်​လျက်​နေ​သော​ကြောင့်​ဖြစ်​၏။
    လူ့ ဇာ​တိ​သ​ဘော​နှင့်​ဝိ​ညာဉ်​တော်​သည်​ရန်​သူ များ​ဖြစ်​ကြ​၏။ သို့​ဖြစ်​၍​သင်​တို့​သည်​မိ​မိ
    တို့​အ​လို​ဆန္ဒ​ရှိ​သည်​အ​တိုင်း​မ​ပြု​နိုင်​ကြ။-
  gng-NT: Kimɛ unisaal yíe nà bore' nin *Mifuoñaanm yíe nà, nɛ *Mifuoñaanm yíe
    nà mɔ bore' nin unisaal yíe nà. Unisaal yíe nà ŋa cendeh nin *Mifuoñaanm
    yíe nà. Nɛn bo nɛ na ń fre kí li teh niʼyɛnm yíe nà.
  cbi-NTPO: Matyu firu' kekaamu pensaya Espíritu lalanu naakekaanu tyamuñuba tsanguikaanu
    tyatyuve, tsenmala Espíritu Santo bain naakekaanu tyañuba firu' kekaanu pensa
    bain tsanguikaanu tyatyuve. Tsaju' juntsala yai tene tsanguikaanu tyaindetyuñu'
    mitya, ñulla ti kenu pensanguike' bain juntsanguenu dejutyuve.
  ikk-NT: Makẹni, ihiẹn ịhịan-mmaka a chọ ẹlẹ ihiẹn Mmọn-nsọ a chọ; ihiẹn Mmọn-nsọ
    a chọ ẹlẹ ihiẹn ịhịan-mmaka a chọ. Wẹ ẹbụọ a lụsọn ibe wẹ ọgụn, nke wụ nị, y'a
    saẹka mẹ ihiẹn ị chọ.
  leu-leu: senaso a maana mo aava tami vubuxane, a Vovau sina Piran a gilise e a maana
    mo aava Vovau sina Piran a vubuxane, a tami taa gigirane. E a ro vilaana aanabeꞌ
    re fevisan nare talo mi pife fexaxaas sena usi a vubuxanan simi.
  maz-NT: C'o va ẽjẽ ín pjeñetsjëji rá cjaji, dya ne o̱ Espíritu Mizhocjimi c'o. Y
    c'ü ne o̱ Espíritu Mizhocjimi c'ü rá cjagöji, dya rí netsjëgöji c'o. Nguec'ua
    bübü 'ma rí yembeñeji c'o rí cjaji.
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ཤ་གཟུགས་ཀྱི་འདོད་ཆགས་ཀྱིས་དམ་པའི་ཐུགས་ཉིད་ལ་འགྲན་རྩོད་བྱེད་པ༌དང༌།
    དམ་པའི་ཐུགས་ཉིད་ཀྱིས་ཀྱང་དེ་ལ་འགྲན་རྩོད་བྱེད༌པ་ཡིན། དེ་གཉིས་ནི་འགལ་བ་ལྟག་སྤྲོད་ཡིན་པས་ཁྱོད་ཅག་གིས་རང་གི་འདོད་བློ་ལྟར་བསྒྲུབ་མི་ནུས་པའི་ཕྱིར༌རོ།།
  tca-NT: Erü ngẽma taxüneãrü ngúchaü̃ rü tama Tupanaãẽ i Üünexü̃ãrü ngúchaü̃maã nawüxigu.
    Rü ngẽma Tupanaãxẽ i Üünexü̃ãrü ngúchaü̃ rü tama taxüneãrü ngúchaü̃maã nawüxigu.
    Erü ngẽma taxre i ngúchaü̃gü, rü nügüchi naxaie erü wüxichigü i ngẽma rü tamaã
    inacuáxchaü̃. Rü ngẽmacèx i pema rü taxucürüwa penaxü i ngẽma pematama penaxwèxexü̃.
  zpl-NT: Xne lunú nehuañi bene lunú nechá neca nuꞌ elliebacuꞌ bene, lacane tucu nú
    rnibiyaꞌ Espíritu Santo nú huañi bee bene. Nu tucu nú rnibiyaꞌ Espíritu Santo
    nú huañi bee bene, lacane tucu nú niarquiꞌ bee bene nú huañilla. Niꞌ tucue nu
    niꞌ stucue la uyaꞌ saꞌe nu laca igualee, enzeꞌe liaꞌahua leca modo huañiaꞌahua
    tucu nú niarquiꞌtsiaꞌahua.
  mbc-NT: Maasa pra tarî itu'se e'nîto' uyeserukon wanî Paapa winîpainon Morî Yekaton
    Wannî yewanma pe, moropai itu'se Morî Yekaton Wannî e'to' wanî uurî'nîkon yewanma
    pe. Mîrîrî ye'nen inkamoro wanî sa'nîrî eseyaton pî'. Mîrîrî pîkînsa' amîrî'nîkonya
    itu'se awe'to'kon kupî eserîke pra man.
  ndg-ndg: kwakuwa yega inatama koro zadi ya moyo na moyo inatama konu zida yega.
  wsk-wsk: Mu awuk, munan memek anananga nangamang ningi mu, Bur Laili ko munan ilak
    koma suanta mena, se Bur Laili ko munan mu memek umu ilak koma suanta mena tala.
    Se nuna nunumi ago mu suanta mena, bore te se ni aguwaya bitarko mu karogo ikuwasam.
  toj-NT: Porque ja jas jex c'anc'oni oj c'ultic ja quentiqui, najat ay juntiro soc
    ja jas huas sc'ana ja Espíritu Santo. Tuc ja spensar ja yen, cho tuc ja jpensartic
    ja quentiqui. Lajan soc ay jun pleito ja ba jc'ujoltiqui porque huax c'ana jc'ultic
    ja ba lequi, pero como jex c'anc'oni oj c'ultic ja ba mi lecuc chomajquili, jayuj
    lajan soc ay jun nihuan pleito ja jastal jahui.
  tbc-tbc: Man dugo, aŋsam tinim san ilo masai man Urgun san ilobol iŋsan ager a,
    agod Urgun san ilobol dam tinim san ilo masai san ager a. Uraru an nug dufuni
    woŋ da. Awan Urgun ago igane yan fun man, oŋane tini san ilo masai an ilasa wo
    igane dop san dal ifutani pani wa.
  sna-sna: Nokuti nyama inoshuva zvinopesana noMweya, uye Mweya anopesanawo nezvinoshuviwa
    nenyama. Izvi zvinorwisana pachazvo, kuti murege kuita zvamunoda.
  smk-NT: Anaod, say kaririktan nin lalaman tamon diri ket swawi' sa apes nan Ispirito
    nan Dios, tan say apes nan Ispirito na ket swawi' sa kaririktan nin lalaman tamon
    diri. Saytin rwa ket mikuntra a say rabay nin irgwen, bana' ta si Ispirito nan
    Dios ket syay mampangipalalako nin byay tamo, edet kai tamo nin magwa' a rabay
    nin lalaman tamon diri tamo'.
  grc-TCGNT: Ἡ γὰρ σὰρξ ἐπιθυμεῖ κατὰ τοῦ πνεύματος, τὸ δὲ πνεῦμα κατὰ τῆς σαρκός·
    ταῦτα δὲ ἀντίκειται ἀλλήλοις, ἵνα μὴ ἃ ἂν θέλητε, ταῦτα ποιῆτε.
  gof-WFTW: Asho amoy Ayyaana amuwaara morkke; qassi Ayyaana amoykka asho amuwaara
    morkke. Entti issoy issuwara ixettiya gisho hintte dosiyabaa oothanaw dandda7ekketa.
  spa-BLM: Porque la carne desea contra el Espíritu, y el Espíritu contra la carne;
    y éstos se oponen entre sí, para que no hagáis lo que deseáis.
  kyz-NT: Najuejue etee futat te 'ã janetywera jemogyi jane ywyteripe jane jemogyramũ.
    A'eramũ jane jarejemifutar imũ ete mama'e apo re mama'e apowe'em 'ga 'Agesage
    remifutar imũ. Janeruwarete 'ga 'Agesage remifutara mama'ea irãinã'nĩ te. Najaneremifutara
    'jawe rũi futat 'ga 'Agesage remifutar imũ mama'e apoawa. A'eramũ jane mama'e
    apowe'em jarejemifutar imũ Jarejuwarete 'ga upe.
  dao-dao: Mi nghngicim ngneiksak naw Ngmüimkhya ngneisak ä ngja hlü se, Ngmüimkhya
    ngneiksak naw pi mi nghngicim ngneiksak ä ngja hlüki. Ahin xawi cun ye xawi ni.
    Acunakyase namäta ngjak hlü ä na bi theiki.
  cya-cya: Si'yana cha' nu ndyi'o tiquee na nchcui ndijin na loo cha' nu 'in Espíritu,
    cui' cuaña'an Espíritu nchcui ndijin can' loo cha' nu ndyi'o tiquee na, lo' chcuaa
    can' a nchcua ta'a cha' 'in, can' cha' a ndyijyi ña'an cu'ni um cha' tsu'hue nu
    nchca ti' um.
  wrk-wrk: Ngambala nulijbangka yabimbikanyi kaja yaji, ngala nanda Kunyba Ngarndu
    Kudkanyi, nyulu nulijbangka ngambalangi yabimbikanyi yinini yaji, jala kunyba
    ngambalangi. Nani ngambala baki nanda Kunyba Ngarndu Kudkanyi, ngambalaka jakakajba,
    wanyi jangambala yabimba. Ngala marda ngambalimi yabimba ngawamba nanda jala nulijba
    Kunyba Ngarndu Kudkanyi ngambalangi yabimbikanyi yaji. Marda ngambalimi yabimba
    nanda jala nyulu karu ngambalanya.
  nii-nii: Yi mił ku, noman ngenj ok nge ei, Gui Ka oł ei to mani kindmbii nip enim.
    Nga Gui Ka ei, eim wumb ngenj noman ok nge ei, to mani kindmbii ni piipi enim
    ku. Pe tał eł ełip, opu orung ouni ełmbił. Yi mił erang, sinim epi endi ermin
    ni piimin ei, kapłi enermin mon.
  ign-NT: '@see-verse:GAL.005.016'
  dik-NT: Rin kë wïc guɔ̈p raan acie yen kë wïc Wëi Nhialic, ku kë wïc Wëi Nhialic
    acie yen ke wïc guɔ̈p raan. Käkkä karou aman röt kamken, ku wɛ̈tde yic ë lɔn kë
    wïc ba looi yïpuɔ̈u acïï lëu ba looi.
  cac-cac: Yujto a jun co chuc pensaril tic, yajc'ol sb'a yed' Yespíritu Dios. Axo
    Yespíritu chi', yajc'ol sb'a yed' co chuc pensaril. Yuj chi' ijan val max yal
    vach' tzeyutej e b'eyb'al icha e gana.
  tzj-E: Je tzbuklaj c'aslemal je kc'an ja ok wnak jara' xrec'lel Espíritu Santo.
    Tak c'ola agan naban utzil je tzbuklaj c'aslemal jawc'an nrajo' ncatruyoj che
    mtaban utzil. Tak c'ola agan naban rtzilal Espíritu Santo nuk'il tzbuklaj c'aslemal
    jawc'an che mtaban rtzilal. Rmal c'ara' tak quenbij chewa, jneban chpam ec'aslemal
    mchek ta egan neban.
  san-BUR: ယတး ၑာရီရိကာဘိလာၐ အာတ္မနော ဝိပရီတး, အာတ္မိကာဘိလာၐၑ္စ ၑရီရသျ ဝိပရီတး, အနယောရုဘယေား
    ပရသ္ပရံ ဝိရောဓော ဝိဒျတေ တေန ယုၐ္မာဘိ ရျဒ် အဘိလၐျတေ တန္န ကရ္တ္တဝျံ၊
  yaa-NT: A nõko shinã mẽraxõ nõ afara chakafapaiyai keskarakai Niospa Yõshi Sharapa
    shinãima. Nãskaxõ ãfe Yõshi Sharapa noko amapaiyai keskara nõko shinã mẽraxõ nõ
    shinãfikĩ nõkai askafapaimisma. Nõko shinã mẽraxõ nõ shinãpaoni keskarakai Niospa
    Yõshi Sharapa anori shinãmisma. Akka nã nõ apaiyai keskafakĩ nõ atiroma. A nõ
    afara chakafapaoni keskara nõ anã ayamakĩ Niospa Yõshi Sharapa nõko shinã mẽraxõ
    noko yoiai keskara nõ nikakõitiro.
  cab-NT: Ugúndani le lánina uboú máma lúmagiñeñein Sífiri Sándu, áni Sífiri Sándu,
    máma lúmagiñeñein ugúndani le lánina uboú. Gáganiguati ában lúma le ában, ligía
    lásiñerunbei jadǘgüni jugúya cátei le jabúseerúbei yebe jadǘgün.
  clu-clu: Tungud nga anang gosto atun lawas kontra sa anang gosto ang Ispirito Santo,
    kag anang gosto ang Ispirito Santo kontra sa anang gosto atun lawas. Ang darwa
    nga dia nagakontraan, gani indi ta maimo atun gostong imoon.
  swh-ULB: Kwa kuwa mwili una tamaa kubwa dhidi ya Roho, na Roho ina tamaa kubwa dhidi
    ya mwili. Hizi zinapingana kila moja na nyingine. Matokeo ni kwamba hamfanyi vitu
    mnavyotamani kuvifanya.
  tpt-NT: Yu makaputun yu valiꞌiy lapanaki, yucha jantu chꞌantaun tꞌajun kun yu lhinajun
    ni Espíritu Santo. Va putꞌuy jatapastakꞌati tajunita, jantu tapaxtoqniy. Xlhiyucha
    jantu tsꞌuniy lay makꞌay yu makꞌapꞌutꞌun.
  aai-aai: Anayabin abisa biyat ekokok Anun Kakafiyin i men ekokok naatu abisa Anun
    Kakafiyin ekokok biyat i men ekokok. Iti sawar rou’ab i tibirakit naatu nati ana
    naniyan i o men karam abisa kukokok boro inasinaf.
  sny-sny: Marepi weriyei nomo lo Owane Sitewi lo Hepene Wara'i a'i ma'e ai atunamisiya.
    Sosu aiwawe a'i Owane Sitewi lo Hepene Wara'i a'i marepi weriyei nomo lo ma'e
    ai atunamisiya. Serai lowesi ai atu tiyatinamisiya. Serai Owane Sitewi lo Hepene
    Wara'i a'i yo seni luwaru a'i fene iroreme ape, einamisiya. [Ro 7:15-23]
  myy-myy: Mani ya rujʉna ñeñaro mani yi ãmorise ito yicõri Espíritu Santo ĩ tʉoĩarise
    rãca corocõ meje ñaroja iti. Mani ya rujʉna bʉto ñeñaro yi ãmoa mani. Ito bajibojarocati
    mani queno yire ãmoguĩji Espíritu Santo. Espíritu Santo ĩ ãmoro bajiro mani yija,
    mani ya rujʉ ñeñaro yire gaye yimenaji mani ĩja. Ito bajiri mani queno yijaro
    yirocʉ, manire ejabʉagʉ yiguĩji ĩ.
  trc-NT: Dan me se ino̱ uxrá vaa se me rá nee̱ man níꞌ quiꞌya̱j yoꞌ ga̱ se me rá
    Nimán Diose̱ quiꞌya̱j yoꞌ ei. Dan me se ino̱ me rá ꞌo̱ ꞌo̱ ro̱j yoꞌ ei. Sese me
    rá níꞌ cuno̱ níꞌ rihaan Nimán Diose̱, ne̱ aráán nee̱ man níꞌ chrej rihaan níꞌ
    cuno̱ níꞌ rihaan Diose̱ chugua̱nj. Ne̱ sese me rá níꞌ quiꞌya̱j níꞌ se nij me rá
    nee̱ man níꞌ quiꞌya̱j yoꞌ, ne̱ aráán Nimán Diose̱ chrej rihaan níꞌ se̱ quiꞌyaj
    níꞌ da̱nj maꞌ. Ne̱ unuꞌ Nimán Diose̱ ga̱ nee̱ man níꞌ, ne̱ caꞌve̱e se me rá níꞌ
    quiꞌya̱j níꞌ nda̱a vaa me rá maꞌa̱n níꞌ quiꞌya̱j níꞌ, tza̱j ne̱ se̱ guun nucua̱j
    níꞌ quiꞌya̱j níꞌ da̱nj a̱ man ado̱nj.
  cut-NT: te nduco chemin ne, reca̱h nda̱che ne Vaco Ndah yahn Dendiohs. Chemin che
    hua nda̱hca̱ che cuahtechica ne vedeyeno yahn ma̱n ne, cuahtendihco ne nunde.
  bel-bel: 'бо плоць жадае супраціўнага Духу, а Дух - супраціўнага плоці: яны адно
    аднаму супрацівяцца, так што вы ня тое робіце, чаго хацелі б.'
  zlm-KSZI: Kerana hawa nafsu dunia menentang Roh, dan Roh menentang hawa nafsu dunia.
    Kedua-duanya berlawanan, supaya kamu tidak melakukan apa yang hendak kamu lakukan.
  gdr-gdr: Mop nokɨp gɨm ke gowukoi rɨgat singi yoramiteny Yɨnayɨna Wɨngawɨngamna
    singi awɨr omna ma, ajɨ Yɨnayɨna Wɨngawɨngat daka singi yoramiteny re gɨm ke gowukoi
    rɨgamna singi awɨr omna ma. Mop nokɨp ton towalenggyam i geja b'iyenya, nokɨm
    da ra wɨn Yɨnayɨna Wɨngawɨngam pɨlwa b'atkaindam, sɨ ɨdenatemb wɨn maka onggɨtyam
    gɨm ke gasa tamnɨkindam rɨnsim re wɨn singi ainindam omnɨkam.
  vmy-NT: Ngatꞌa xi mejénre yojona, kui xi bi mejénre Isennixtjintsjere Naꞌenchana.
    ꞌBa xi Isennixtjintsjio mejénre, kui xi bi mejénre yojona. Ngojó ꞌbatsaꞌen kjanko
    xinkjin, tuxi bi siꞌanñu xi mejénnu.
  cmn-FEB: 因为有罪的人性欲望与灵对立，灵的愿望与有罪人性相对立。他们相互争斗，所以你们不能做自己想做的事。
  gmv-RNT: Ashoy Ayanay koyontaz amottes. Ayanaykka ashoy koyontaz amottes; hayti
    issoy issara ba garsan ixxettiza gish inte inte koyda mala ooththeketa.
  ncl-NT: Monequi pa anyulis yojque pampa inequilisli tocuerpo moquetza ipan in Espíritu
    Santo, huan inequilisli in Espíritu Santo moquetza ipan inequilisli tocuerpo.
    In omenten moquetzalo inminpan in se ca in oc se, pa yojque amo anyulis anquichijtica
    len cuajnesi anquinequi anquichía.
  sua-sua: Mguak kaeharom tok, ekam ko mularo pkor ngaro svil va E Nunu A Totur karo
    svil ngma mo kokheng ngar kmo im mar. Ii ngma mo im mar tok kam hagam muk kmikkiem
    ani ngaeha to mut re kmeharom.
  klt-klt: Há naremán wa, pahán kakngá watá Iruk Káungá wa táng hang tin ingga tán,
    Iruk Káungá watá pahán kakngá wa táng hang tinán yon tán du yándi honhoren átnándamálák,
    wáina wata ku rina tátáya narineráng enendu ma táindáráng.
  are-are: Arai, Altjirraka Enka, lherrintja korna rrakangkarranha turta, eratharra
    leltjakaleltja nama. Eratharra turrama ngerra, rrakangkarranga kwanala. Lakinhanga
    rrangkarra yarna ntelalhama rrangkarrala ntelalhitjika antja namanga ngerra.
  gai-gai: Na aia lamŋirena, iro nikinik bagara ma ndomo Ŋeroŋ Ratta mo irikna moreke.
    Na Ŋeroŋ Rat toco, ma iro nikinik bagara moi irikna morena. Aintik maniŋa ndoniŋmo
    paŋan ndamootniŋa moca, ainda moca an reikca ne mo ndopca morena, ne mba moitndai.
  qvm-NT: Lutan yarpashgayquicunata rurar cawashpayquega Santu Espiritupa contranmi
    carcaycanqui. Santu Espíritu manami munantsu tsaynog cawanayquita. Tsaynog caycaptenga
    lutan yarpaycuna yarpayniquiman shamuptin ama cäsupaytsu.
  chz-NTPS: Hnøøꜗ jmɨˉngoꜗ jnänˋ läꜙjëꜙ heˉ saꜙ so̱o̱h˜ kihꜗ Jmɨˉlleꜘ hiꜙ läꜙjëꜙ heˉ
    hnøøꜗ Jmɨˉlleꜘ, saꜙ je̱e̱hˈ kya̱a̱hˊ heˉ ngɨɨꜙ jmɨˉngoꜗ jnänˋ. Läꜙto̱ꜘ baˊ llaˉdsëëˋ
    heˉja̱ˉ saꜙ kwaꜙ jwëˈ jmeehˈ hnähꜘ läꜙ ngɨɨꜙ jmɨˉngoꜗ kyahꜗ hnähꜘ.
  kmu-kmu: Alu Aotage Avamumoa Kanale kate eho. huno tamavaleno nevigeno atafa lamaku
    tamakesamoa age haye hisia yamoa tamakaifena Havi kapi eho. huno tamavaleno ugahe
    nehie. Naa kavamogania kame nehaagi tamahaisia kavala kanale kavaage hisaya yafena
    maitama ya nehae.
  ood-NT: '@see-verse:GAL.005.016'
  lbm-lbm: कहालीकि शरीर आत्मा को विरोध म अऊर आत्मा शरीर को विरोध म लालसा करय हय, अऊर
    यो एक दूसरों को विरोधी हंय, येकोलायी कि जो तुम करनो चाहवय हय ऊ नहीं कर पावय।
  ncj-NT: Namotlanehnehuilis moixnamictoc ihuan in Itiotonaltzin Dios. Queman ticnequisque
    ticchihuasque tlen monequis in Itiotonaltzin Dios, techuicasnequi in ahmo cuali
    totlanehnehuilis.
  yuj-yuj: 'Nomo te wae mérámpon: Wokwaekamp nɨnɨkao Yiki Kor Spiritamp nɨnɨkan anámpá
    pap naeria wae nánko, tá nopok Yiki Kor Spiritamp nɨnɨkao wokwaekamp nɨnɨkan anámpá
    pap naeria wae. Takria am yawor te nonopok yorowar i konepon. Aenámpara, yumo
    kápae kare ankank tére mwaria napao kor, yumo tak mo i konapon.'
  kto-kto: Memani, na ma dalap mila tatalim onim na kimanam la namo aboionang Muranama
    Ila Babai. Pa Muranama Ila Babai la namo oboonang na ma neip onim na kimanam.
    Lime nekarolila, are ratmat ga paga la miga akosarming, tale puoming meba akosarming.
  gmv-NT: ኣሾይ ኣያናይ ኮዮንታዝ ኣሞቴስ። ኣያናይካ ኣሾይ ኮዮንታዝ ኣሞቴስ፤ ሃይቲ ኢሶይ ኢሳራ ባ ጋርሳን ኢፄቲዛ ጊሽ ኢንቴ
    ኢንቴ ኮይዳ ማላ ኦꬄኬታ።
  por-BLT: Pois os desejos dessa natureza vão contra o Espírito, e os desejos do Espírito
    são contrários à natureza do pecado. Eles lutam uns com os outros; então, vocês
    não fazem o que querem fazer.
  stp-NT: Cham tuꞌm kɨkɨɨgalhiꞌñ am guꞌ gux buam jum duukam gio gux Dhuuduꞌ kam jix
    Uañ Iiꞌmdaꞌ, dhiꞌ bhaan baꞌ cham jir am na pim pu tu buadaꞌ na pim dɨɨlh jax ɨlhiiꞌñ,
    sia pim chi moo tuꞌ tɨi jax jix dhuñiik.
