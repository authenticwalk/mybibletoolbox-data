  gof-ENT: ኣሾ ኣሞይ ኣያና ኣሙዋራ ሞርኬ፤ ቃሲ ኣያና ኣሞይካ ኣሾ ኣሙዋራ ሞርኬ። ኤንቲ ኢሶይ ኢሱዋራ ኢፄቲያ ጊሾ ሂንቴ
