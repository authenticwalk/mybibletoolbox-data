    o ma ja sa'a o ma. Te ndi‑in ndi‑in i ka ja'nu ndee, te chukan kúu ja masu kúu
    sa'a o naxe kúni maa o ma.
  nnq-nnq: Magambu tama ya mmele ejibi nkati jinu kanana na papala Uhuke jwa Nnoongo,
    nukupala kwa Uhuke jwa Nnoongo kanana na tama ya mmele ejibi nkati jinu. Ilebe
    yene ibele kuchikichanaje, kuyene anda nnongaleigwe na Uhuke jwa Nnoongo nkamulangaje
    agampala mmene mangweto.
  bao-NT: Ñañarije mani upʉri ca boorore biro mani ca tiirʉga tʉgoeñarijea, Añuri
    Yerire ca junarije nii. Ñucã, Añuri Yeri pee cãa, mani upʉri ca boorore biro mani
    ca tiirijere ca junagʉ niimi. Tea, pʉarã ameri ĩa junaricarore biro bii. To biri
    mʉja ca tiirʉgari wãme peere mʉja tii majiti.
  san-ORI: ଯତଃ ଶାରୀରିକାଭିଲାଷ ଆତ୍ମନୋ ୱିପରୀତଃ, ଆତ୍ମିକାଭିଲାଷଶ୍ଚ ଶରୀରସ୍ୟ ୱିପରୀତଃ, ଅନଯୋରୁଭଯୋଃ
    ପରସ୍ପରଂ ୱିରୋଧୋ ୱିଦ୍ୟତେ ତେନ ଯୁଷ୍ମାଭି ର୍ୟଦ୍ ଅଭିଲଷ୍ୟତେ ତନ୍ନ କର୍ତ୍ତୱ୍ୟଂ|
  huv-NT: Cos leaw nipilan andiüm, Nangaj Espíritu ocueaj Teat Dios ngo mandiüm. Pero
