    kashan. Chayraykun aycha cuerpoykichispa munasqanwan hinallataq Santo Espiritupa
    munasqanwan, contranakushanku. Chaymi qankunaqa mana ruwayta atinkichishchu munasqaykichisman
    hinaqa.
  pao-NT: Soo numu soonammena, suda tusooyukwe pana soo Te Naa Besa Pooha mu numu
    besa mane tuungu. Numu soonammena ka Te Naa Besa Pooha-no na'ata'yoosoo.
  cbu-NT: Mazinangtsa; Nazandshish Apanllee Wani kundartakiya. Apanllpat chínash pachirungakiya;
