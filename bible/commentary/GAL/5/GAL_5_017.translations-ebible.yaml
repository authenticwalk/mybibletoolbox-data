  fuh-BKF: Sabo muuyɗe terɗe ina kaɓa e Ruuhu oon. Ruuhu oon du ina haɓa e muuyɗe
    terɗe ɗeen. Ngela e majji fuu ina haɓa e gonngel faa mbaason gollude ko muuyɗon.
  arl-NT: Nio nia niishiri cutara. Cuno, poojiajinia sesa casaa pa panishanoni, cunoori
    Pueyaso Sohuanu paraca. Naajuhuaj, Pueyaso Sohuanuuri poojiajinia sesa casaa pa
    panishano paracajuhuaj. Naacuajitij, cuno pojori miaquetoojosacari poojiajinia,
    cunora, majaari pa naata miiniu taa pa miiniu paniyacuajani.
  ziw-ziw: Kwaviya, tama zihiye zimndani mwenyu zahigana na viya Muye Akukile akunga
    na Muye wahigana na tama zihiye zi mdani mwenyu, kwaivyo zino zahigana kwa chausa
    icho hamkudaha kudamanya viya mkunga.
  grc-TR: Ἡ γὰρ σὰρξ ἐπιθυμεῖ κατὰ τοῦ πνεύματος, τὸ δὲ πνεῦμα κατὰ τῆς σαρκός· ταῦτα
    δὲ ἀντίκειται ἀλλήλοις, ἵνα μὴ ἃ ἂν θέλητε, ταῦτα ποιῆτε.
  nag-nag: Kelemane beya kaam laga itcha khan Pobitro Atma logote namile, aru Pobitro
    Atma laga kaam khan paap laga kaam ke bhirodh kore. Kelemane etu duita ekjon-ekjon
    logote namile, etu pora apuni ki kori bole mon jai etu kori bole napare.
  eng-OEBCW: For these cravings of our earthly nature conflict with the Spirit, and
    the Spirit with our earthly nature – they are two contrary principles – so that
    you cannot do what you wish.
  knj-NT: Yutol ja' jun cu pena ochwanil ti', yac'ul sba yetoj naj Yespíritu Dios.
    Jal naj Espíritu tu', ac'ul pax oc yin cu pena ochwanil, yuxan caw yac'ul sba
    wan caab tu'. Yu jun tu', ian wal c'am chi ske' watx' chi kute cu beybal jaxca
    chi koche.
  deu-1912: Denn das Fleisch gelüstet wider den Geist, und der Geist wider das Fleisch;
    dieselben sind widereinander, daß ihr nicht tut, was ihr wollt.
  san-PUN: ਯਤਃ ਸ਼ਾਰੀਰਿਕਾਭਿਲਾਸ਼਼ ਆਤ੍ਮਨੋ ਵਿਪਰੀਤਃ, ਆਤ੍ਮਿਕਾਭਿਲਾਸ਼਼ਸ਼੍ਚ ਸ਼ਰੀਰਸ੍ਯ ਵਿਪਰੀਤਃ, ਅਨਯੋਰੁਭਯੋਃ
    ਪਰਸ੍ਪਰੰ ਵਿਰੋਧੋ ਵਿਦ੍ਯਤੇ ਤੇਨ ਯੁਸ਼਼੍ਮਾਭਿ ਰ੍ਯਦ੍ ਅਭਿਲਸ਼਼੍ਯਤੇ ਤੰਨ ਕਰ੍ੱਤਵ੍ਯੰ|
  nob-LB: Deres menneskelige natur vil få dere til å gjøre det som er ondt, mens Guds
    Ånd vil få dere til å gjøre det som er godt. Det er en strid som stadig pågår
    i dere, og som hindrer dere i å gjøre det dere vil.
  ntj-ntj: Tjiinya-lan yungarrakurrurnpa wuyurrarringkupayi. Nyangka Kuurti Walykumunulu-lanya
    wuyurrmara walykumunukutju palyaratjaku. Tjiinya-lan yungarrakurrurntu kutjupa-kutjupa
    palyalpayi. Nyangka Kuurti Walykumunulu marrkulpayi palyamunu palyaltjakutarra.
  sxb-NT: Aeniki okuagala okuwiiwi okwa omuwiri no okuagala okwa Omwoyo Omweru ngaziwurzania,
    yaaya. Ewintu wiwiri wino wilwana ewiene, okugera no otakola ewia iwue omwene
    waagala.
  nhu-NT: Me njemyi nɛn njefo kɛ fiɛɛ fì nyam ye shieele nu fì Keyoy ke Nyo' le shieele
    kɛ. Ɛ kɛ fì Keyoy ke Nyo' le shieele nu fì nyam ye shieele kɛ. Kɛ mwɛɛm mvu mvunfɛɛm
    mvun nu yî fiɛɛ le fimwaaŋ kɛ. Ɛ̀ nu fiɛɛ fì kɛ ɛ̀ nulo ɛ́ ben egeè fiɛɛ fì ben
    gomte kɛ.
  row-row: Te atahori hihii-nanaun nda tungga Dula-dꞌaleꞌ a hihii-nanaun sa. Ma dula-dꞌaleꞌ
    a hihii-nanaun o nda tungga atahori hihii-nanaun sa boe. Huu ruꞌa se balabꞌan
    na! Naa de ama afiꞌ sudi tao tungga hihii-nanau mara fai.
  msy-msy: '@see-verse:GAL.005.016'
  agg-agg: Awi sɨhɨrɨ randɨhu fɨfɨrɨndɨhumboane, horombodɨdɨ hohoanɨmo ranai Yifiafɨ
    Aboedɨndɨ hohoanɨmo ra pühɨyo hɨfɨnambofembo yaho haya refeyoan-ane, asu sɨmborɨ
    Yifiafɨ Aboedɨndɨ hohoanɨmo ranai horombodɨdɨ ŋgusüfoambe hohoanɨmo hɨfɨnambofembo
    hohoanɨmoayo. Rananafe yimbu moatükunɨ ranai sɨmborɨ ŋgɨnɨndürefe hafe. Ranɨmboane
    nɨnɨ-moatükunɨ se refembo sei hehi hohoanɨmoayei ra ŋgɨrɨ randɨhindɨ.
  ptp-ptp: Ên môp nipaên wê xomxo nɨlô xovô ge vông vevac vô Myakɨlôhô Ngɨbua, dɨ
    môp wê Myakɨlôhô Ngɨbua nêb il vông ge vông vevac vô môp nipaên wê xomxo xovô
    ge, om yuu vông vevac vôma, om môp wê xam nêb xam ob vông ge, xam o tɨyi wê xam
    ob vông ge lêm.
  nak-nak: La vulovulo la vovo ale kama kokorale, me la vulovulo La Kalulu, egira
    kama visauru, egira isapolo seseleti, egira vaubi bibibi moli. Me oio volale amuto
    ge matagaga tigi veia la haro usu etato kama tilimuli sesele la gabutatalala tegatou
    ale taritigi, la vuhula oio moli te la vulovulo la vovo ale kama kokora, eia soloio
    mahulihuli oilo tegatou.
  lbb-lbb: A lalaun turai i mang sur asaning bel i arlar ana nuknuk a Talngan Tabu,
    pa a Talngan Tabu otleng i mang sur asaning bel i arlar ana lalaun turai. Naur
    a utna ne, dia harum artalai, pa bel mulo tolsot asaning mulo mang suri.
  kan-2017: ಏಕೆಂದರೆ ಶರೀರಾಭಿಲಾಷೆಯೂ ಆತ್ಮನಿಗೆ ವಿರುದ್ಧವಾಗಿದೆ, ಆತ್ಮನ ಅಭಿಲಾಷೆಯು ಶರೀರಭಾವಕ್ಕೆ
    ವಿರುದ್ಧವಾಗಿದೆ. ನೀವು ಮಾಡಲಿಚ್ಚಿಸುವುದನ್ನು ಮಾಡದಂತೆ ಇವು ಒಂದಕ್ಕೊಂದು ಹೋರಾಡುತ್ತವೆ.
