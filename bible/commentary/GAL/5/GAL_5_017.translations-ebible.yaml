  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤠᤏᤡ᤹ ᤗᤠᤕᤥᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤀᤡᤴ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤍᤰᤗᤧᤱᤘᤠᤀᤥ ᤐᤥ᤺ᤰᤗᤥ. ᤜᤧᤰᤁᤩᤠᤱ
    ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤴᤏᤠᤱ ᤗᤠᤕᤥᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤀᤡᤸᤗᤧ ᤁᤢᤍᤰᤗᤧᤱᤘᤠᤀᤥ ᤐᤥ᤺ᤰᤗᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤍᤱᤛᤡᤴᤗᤥ॥
