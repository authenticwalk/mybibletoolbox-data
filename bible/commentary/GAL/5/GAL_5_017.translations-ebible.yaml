  tnp-tnp: Noliən tərah aupən əha, inu u, nautol natimnati tərah iətəm nətəlɨgiən
    əuas rəhatəmah tolkeikei. Mətəu noliən əha, in təməki e noliən rəha Narmɨn Rəha
    Uhgɨn in təsolkeikei mɨniən noliən tərah aupən kəmotos motair=pa mautol. Noliən
    mil əha katuol tɨkɨmɨr kəm lau mɨn, kəni tatol məmə nəsotoliən noliən təuvɨr mɨn
    iətəm nəkotolkeikei məmə onəkotol.
  urd-urd: क्यूँकि जिस्म रूह के ख़िलाफ़ ख़्वाहिश करता है और रूह जिस्म के ख़िलाफ़ है,
    और ये एक दूसरे के मुख़ालिफ़ हैं, ताकि जो तुम चाहो वो न करो।
  hot-hot: Kapôlôŋiŋ bô hapôlik ek Lovak Matheŋ anêŋ auk ma Lovak Matheŋ hapôlik ek
    kapôlôŋiŋ bô anêŋ thethaŋak. Nôm ju êŋ ethak ik i aleba môlô miŋ hatôm nundum
    ku mavi takatu ba môlô lemimhaviŋ ek nundum ami.
  mqj-NT: Annu inde pa'kua rupa taue sibokosan pa'kuanna Penawa Masero, anna pa'kuanna
    Penawa Masero sibokosan pa'kua rupa tau. Ia nangei tae' babangmo muissan ma'palakoa'
    annu sibokosan liu pa'kuanna Penawa Masero anna pa'kua rupa tau illaan kalemua'.
  rus-SYN: 'ибо плоть желает противного духу, а дух - противного плоти: они друг другу
    противятся, так что вы не то делаете, что хотели бы.'
  mbh-mbh: Eneke vothung ulue anga i sis ve i sivalalpot Oni Riringa, na Oni Riringa
    i sis ve i sivalalpot vothung ulue anga. Na or paini o sivalal pel.
  bdd-bdd: Weyahina nuwaꞌubunao Yaluyaluwa Tabuna siloꞌaleheya, ma ꞌiyamo Yaluyaluwa
    Tabuna ꞌida nuwaꞌubunao ꞌiloꞌalehediya. Coinega ꞌaloda siloloꞌaleha, eema toꞌaha
    bwebweꞌana nuwanuwada tapaihowa geya sawasawahina ma tapaihowa.
  cbt-NTPO: Ispirito Santo noyasáchin ayonquiinpoaso' nohuantopirinhuë', ipora huanta'
    co noyahuë' yonquirëhua'. Ispirito Santoso nipirinhuë' pënëninpoa' ama ina pochin
    cancantacaso marëhuë'. Co noyahuë' yonquihuatëhua', co nanitërëhuahuë' Ispirito
    Santo natëcaso'. Cato' cancan pochin ya'huëtërinpoa'. Itohuara capini nipatëtatë
    pochin nipi. Noya cancantacaso' nohuantopirëhuahuë', canpoara co nanitërëhuahuë'
    noya nicacaso'.
  srn-NT: Bika den sani san a sondufasi fu yu e firi fu du, no e akruderi nanga san
    a Yeye wani. Èn san a Yeye wani du, no e akruderi nanga san a sondufasi fu yu
    e firi fu du. Den tu sani disi no e koti nanga densrefi. Dat' meki yu no man du
    san yu ben sa wani.
  cta-NT: Nu chaꞌ cuxi nu ndiya tiꞌ na ni, nxu̱u̱ tyaꞌa chaꞌ biꞌ loꞌo chaꞌ nu nda
    Xtyiꞌi ycuiꞌ Ndyosi chaꞌ tyanu neꞌ cresiya jiꞌna. Loꞌo juaꞌa̱ Xtyiꞌi ycuiꞌ Ndyosi
    ni, biꞌ laca nu nxu̱u̱ tyaꞌa loꞌo chaꞌ cuxi nu ndiya tiꞌ na chaꞌ cuaꞌni na, chaꞌ
    laca na ñati̱ chalyuu. Ná stuꞌba chaꞌ biꞌ tsiyaꞌ ti; biꞌ chaꞌ ngaꞌaa caca cuaꞌni
    ma̱ cua ñaꞌa̱ ca chaꞌ cuxi nu ndiya tiꞌ ma̱, nu nguaꞌni ma̱ cua tsubiꞌ la.
  bqc-SIM: Ázĩa pↄeã lí kↄ̃'e ń Lua Nisĩna pↄ́oo, mɛ́ Lua Nisĩna pↄeã lí
    kↄ̃'e ń á pↄ́oo. Aa gìkↄ̃iɛ, ↄ̃ ili fↄ̃ yã́ pↄ́ á yei kɛ̀o.
  tcz-CHONGTHU: Chonset nomna lungchang in thilse abolnomin, hichu Lhagaovin abolnom
    chuto kikala ahi. Chule Lhagao chun chonsetnomna lung ngaichat to kikal ngaichatna
    eipeh u ahitai. Hicheteni hi kidou jing jenga ahijeh a nangman nalunggot apha
    jong chu nabol theilou ahi.
  mar-mar: कारण देहवासना देवाच्या आत्म्याविरुद्ध आहे आणि आत्मा देहवासनेविरुद्ध आहे;
    हे परस्परांस विरूद्ध आहेत, यासाठी की जे काही तुम्ही इच्छिता ते तुम्ही करू नये.
  snp-snp: '@see-verse:GAL.005.016'
  isl-isl: Það er í eðli okkar að gera hið illa, einmitt það sem heilagur andi segir
    okkur að láta ógert. Sama er að segja um hið góða sem heilagur andi kemur til
    leiðar, þegar hann fær rúm í lífi okkar, það stendur í gegn okkar illa eðli. Þessi
    tvö öfl innra með okkur eiga í stöðugri baráttu um yfirráð yfir okkur og þau munu
    aldrei láta okkur afskiptalaus.
  spy-NT: Kwiilē keey ꞉muchastaab bōōrwoonik āk Tāmirmiryēēt. Kunyi itooyēēnook ꞉muchastaab
    bōōrwoonik orub Tāmirmiryēēt. Nteenee mwoowook ꞉Tāmirmiryēēt kule ‑moorub tukuuchoo
    miyootēch, simooyey kiyēē māchē ꞉moonikwook.
  xnn-xnn: Tay nan kayat di ipogaw ya nan kayat nan Ispirito Santo et baken paliso.
    Kegda menbinoso isonga no mamingsan adi tako makaikkan isnan kayat tako ay ikkan
    tay mensinopla nan gawis isnan ngawi.
  mwe-mwe: Pabha ilokoli ya shiilu inakanana naka Mbumu jwa a Nnungu, najwalakwe Mbumu
    anakanana na ilokoli ya shiilu, pabha yenei inakanana, nikuntendanga nnakombolanje
    tenda inkupinganga.
  tte-tte: Kaiwena ginauli siya yola igadosisiyan, Yaluyaluwa Tabuna isikote. Yo ginauli
    siya Yaluyaluwa Tabuna nuwanuwana, na yola isikote. Yaluyaluwa Tabuna yo yola
    yawasina sauga meuloina yoli labuine sikalekaleya, kabo saugana tem nuwatu yabo
    nuwanuwam uginauli, nuwatu yaboyoi ilaoma yo am nuwatu bagubagunana ikausi kabo
    tawae nuwanuwam uginauli nige ugiginauli.
  tcs-tcs: Dat oul nugudwei i prapa laik po meke ol nugud samting, bat da OliSpirit
    i go elpe yupla po mata meke ol gudsamting lo gudwei. Ane dis tu dipren wei ya,
    i mata pait go gense wananada ane yupla go mata stap diskain gad dis tu wei.
  hlt-THB: Pumsa ngaihnaak ing Myihla lam noeng thai nawh, Myihla ngaihnaak ingawm
    pumsa ve noeng thai ny; them sai ham naming cai am nami sai naak thai ham pumsa
    ingkaw Myihla ve kalh qu hy nih.
  soq-soq: Aleu kakaiwa bedewe wanlempa, ipawa ete ewanuauwa Aleu insaisawa amboitusade,
    deawaa Aleu ete insaisawa nibuasade. Muka ema nata e bedelawo onantoi, sa baiwa
    e mai eba insaisala dewasana rua, dia. Naita Aleu kakaiwa e banlalempa me insaisawa
    dewasana, tane ete ewanuauwa e banlalempa me insaisawa rua kadiwa dewasailana.
  qub-qub: Jucha rurayta yarpashayquicunaga Espíritu Santupa contranmi. Jucha ruraypaj
    yarpaycunapa contranmi Espíritu Santupis. Ishcanpis manami tincunchu. Chaymi jucha
    rurayta yarpashayquicunata mana camäpacunquichu.
  att-att: Ta mekontará yù karagatán nayù baggi tam sù napiá nga ipakuá na nittam
    nayù Mangilin nga Ikararuá. Á yáyù nga kunnay ta maggerrá yù Mangilin nga Ikararuá
    ánna yù karagatán nayù baggi tam, marakè akkuát tam yù maguray lâ nga ikáyâ tam
    nga akkuán.
  bki-bki: Bior bajago napano romoluo bijaio, naio miilkue ka bajago na Niununo Lu
    kiano, a nana napano na Niununo Lu nene, naio maka saaro leleio ka nana napano
    kito romoluo bijaio. Vite nei naruei jibe ka napano bajago juo nei, abe juo ajum̃a
    amila baravo ka naljuo. Tenene na jibe na ver Niununo Lu jo jukamu ka kamiu, maka
    bunu kuvijikia kuvila ga vaio napano kenemiu jidomiano milavio kanio.
  bqp-bqp: Á bisãsirikɛ pↄyeinaa dì kↄ̃ sɛ́ kũ Luda Nini pↄ́oro, akũsↄ̃ Luda Nini
    pↄyeinaa dì kↄ̃ sɛ́ kũ á bisãsirikɛ pↄ́oro. Òdi gíkↄ̃imɛ, abire yãi adì fↄ̃
    à yã kũ á yei kɛro.*fRom 7:15-23*
  mcp-mcp: Nəcé, iyéésh í cʉg múúd í ŋgə lúmbʉli nə iyéésh í Ŋkɛ̧́ŋkɛ̧̂ Shíshim, iyéésh
    í Ŋkɛ̧́ŋkɛ̧̂ Shíshim lúmbʉli nə bɨ́ í múúd; isâ íbá ínɨ í ŋgə sɨ́ya lúmbʉ́lí bɨ́dɨ́
    mílámʉ́d, váál á nə́ bɨ́ nda sá sâ bɨ́ mə́ cɛ́ɛ́l sá yí.
  hat-hat: Kò a gen egzijans ki pa dakò ak egzijans Lespri Bondye a. Konsa tou, Lespri
    Bondye a gen egzijans ki pa dakò ak egzijans kò a. Se de bagay ki pa mache ansanm
    menm. Se sak fè nou pa kapab fè sa nou vle.
  npl-NT: Porke tlan kelewia tokuerpo, kixnamiki tlan kipaktia Iespíritu Dios, iwa
    n Espíritu kikokolia tlan amokuali kelewia tokuerpo. Ninteh ome mixnamikih, yika
    amo nonweletih nonkichiwah tlan nonkinekiskiah.
  bgg-bgg: Chiih-è gethek ro tharothamang ziig è chiid pha ji shii ne, Ragung è nyie
    chiid pha ji suang rek, chiih-è Ragung è nyie chiid pha ji shii ne tharothamang
    ziig è nyie chiid pha ji shii suang rek ro. Isa nyi ne suang ro, hì pha miyao
    è na nyie rek yang pha ji ne arek mua ruii phro.
  eng-TCENT: For the flesh desires what is contrary to the Spirit, and the Spirit
    desires what is contrary to the flesh. These are opposed to each other, to keep
    you from doing the very things you want to do.
  eng-BSB: For the flesh craves what is contrary to the Spirit, and the Spirit what
    is contrary to the flesh. They are opposed to each other, so that you do not do
    what you want.
  cpu-NT: Tema tzimatsi pinevetashiyetari eeroka, tzimatsi eejatzi ikovakaimiri Tasorentsinkantsi.
    Tera oshiyavakaa iroka, aña onashiyeta. Ari okanta eero pantapiintantaro pinevetashiyetari.
  san-ASM: যতঃ শাৰীৰিকাভিলাষ আত্মনো ৱিপৰীতঃ, আত্মিকাভিলাষশ্চ শৰীৰস্য ৱিপৰীতঃ, অনযোৰুভযোঃ
    পৰস্পৰং ৱিৰোধো ৱিদ্যতে তেন যুষ্মাভি ৰ্যদ্ অভিলষ্যতে তন্ন কৰ্ত্তৱ্যং|
  tac-NT: Alué 'nátili napu pe 'emi 'nátame ju, alueka tabilé a'chigóriga ju napurigá
    alué 'nátili napu 'la Onorúgame Alawala nejí, alué 'emi na'tálilaká pe najsibume
    ju alué 'nátili napu Onorúgame Alawala ju, pe nejkumeme ju rekó 'la na'tánilichi
    kachi 'emi.
  eng-WEBPB: For the flesh lusts against the Spirit, and the Spirit against the flesh;
    and these are contrary to one another, that you may not do the things that you
    desire.
  gfk-H: Na ngan hua kanong ira nemnem makai napu narako ta muat i mesa harbasiai
    ta ira nemnem tano Halhaliana Tanua. Ma no Tanua na nem ira linga i mesa harbasiai
    ta ing no dadas makai napu narako ta muat i nem. Dir la harharubu hargilaas ta
    dir, hua pai tale bia muat na gil asa ing muat sip bia muat na gil.
  viv-viv: FaꞋina dibumi koyona ana nuwanuwa kadu Yaubada AluꞋaluwana yana nuwanuwa
    buye hiveꞋavenivenibaina. Nuwanuwai-dina luhei buye hiveveꞋasitainemi faꞋina dewa
    hagihagina nuwanuwami wanahuluvina-ma keke amifata.
  yao-yao: Pakuŵa tama simpagwilwe nasyo sikukanilana ni yakuisaka Mbumu jwa Akunnungu
    ni yakuisaka Mbumu jwa Akunnungu ikukanilana ni tama sya chiilu syangalumbana
    simpagwilwe nasyo. Yeleyo indu iŵili ikukanilana, kwa ligongo lyo ngankombolanga
    kupanganya inkusaka mwachinsyene.
  tgp-tgp: Matan masalo varama mo r̃ohu hin la hinau atu Tanume Tapu mo opoia. Ale
    Tanume Tapu sohena, mo r̃ohu hin la hinau atu, masalo varama mo opoia, matan enira
    la meresahi isara hatehateahi, ale matana, mo vaia mo r̃ilangi vara ha vai na
    sava ka opoia.
  auc-NT: Edæ inguipogaque mönö cæïnëwënö ante adinque Wængonguï Önöwoca ïñömö edæ
    Baa angampa. Ayæ̈ wæætë æcänö inguipogaque mönö cæïnëwënö ante cæte quëwëna tömengä
    Wængonguï Önöwoca ingante näëmæ̈ Baa angampa. Ïninque mönö inguipogaque cæïnëwënö
    ante wæyömö Wængonguï Önöwoca guiquënë, Wadö cæedäni, angampa. Mänömaï beyæ̈ mïnitö
    mïmönë wæætedö wæætë ante baï entawëmïni inte mïnitö nämä mïni änö ante ædö cæte
    cæquïmïnii.
  kbc-NT: Igaataɡ̶a niɡ̶ica ane yemaa ɡ̶odolaadi lakapetegi niɡ̶ica anaɡ̶aɡ̶a yemaa
    Aneotedoɡ̶oji Liwigo, codaa niɡ̶ica ane yemaa Aneotedoɡ̶oji Liwigo aaɡ̶aɡ̶a lakapetegi
    niɡ̶ina ane yemaa ɡ̶odolaadi. Odaa niɡ̶idi iniwataale ailaɡ̶atiwage, micataɡ̶a
    daɡ̶a dinaxakawepodi catiwedi ɡ̶odaaleɡ̶ena. Joaniɡ̶idaa leeɡ̶odi me daɡ̶a jakataɡ̶a
    me jaoɡ̶a niɡ̶ina anokomaɡ̶a jemaanaɡ̶a.
  bmh-bmh: '@see-verse:GAL.005.016'
  ctu-BL: Come i colosojlel lac pusic'al mi' contrajin jini Espíritu. Jini Espíritu
    mi' contrajin lac tsucul pusic'al. Jini cha'an mach mejlic la' mel jini la' wom
    bʌ la' mel.
  meq-meq: Məsəfəre Tsəɗaŋŋa eye a wuɗa wu neheye lele bay a say a bo i ndo məge aye
    bay, ada bo i ndo nakə a kula ha gər ka Məsəfəre Tsəɗaŋŋa eye. Nəteye neheye sulo
    aye faya ta giye vəram. Hərwi niye ka slumeye məge wu nakə a sakum məge aye bay.
  noa-H: Nem k'aigbam wauju k'ĩirjug maach gaai simʌn Hẽwandam Hak'aar maach hee sim
    dʌ̈i wërbʌa gaai nʌmjöta haajem, hãbmua nem waum k'õsim jũrr hãbk'aíu waumap'a
    haadëp haawai. Mak'ʌʌn numí mag hihãba k'aba haajem k'ʌʌn haawai mak'ʌʌn numiim
    k'ʌʌnauta maach chi hʌ̃rʌm k'ʌʌnagjã hamachdëu k'õsimjöta waupiju hẽk'aajem.
  alp-NT: Le tamata eni suka kena ono tiare tebikele bei Ro Misete Eni sukare. Kai
    Ro Misete Eni sukare tebikele bei tamata eni suka kena ono tiare. Sepo ite lulu
    Ro Misete Eni sukare hoko ite lulu iteki lalema kena ono tiare mo. Le ite lulu
    lualu saisa mo.
  san-VEL: yata.h "saariirikaabhilaa.sa aatmano vipariita.h, aatmikaabhilaa.sa"sca
    "sariirasya vipariita.h, anayorubhayo.h paraspara.m virodho vidyate tena yu.smaabhi
    ryad abhila.syate tanna karttavya.m|
  kbq-kbq: Na'ankure avufgamofo avesizamo'a, Avamumofo avesizanena ha'rentegeno, Avamumofo
    avesi'zamo'a avufgamofo avesi'zana ha'renenteankino, amu'nozanifina ha' orente
    arente'za me'neankita, nazano hunaku'ma hanaza zana osugahaze.
  kbh-kbh: Er ndayá bënga, nÿe ents̈angbe juábnaca jamama mondbos̈cá, jtsemnana ndayá
    chë Uámana Espíritu bënga chamomama yobos̈cá contra; y ndayá chë Uámana Espíritu
    bënga chamomama yobos̈cá, jtsemnana ndayá bënga, nÿe ents̈angbe juábnaca jamama
    imobos̈cá contra. Chca endmë́nayeca, nts̈amo chë Uámana Espíritu chas̈momama yobos̈cá
    s̈mojtsamëse, ndoñe ques̈mátobena jamana, ndayá cach ts̈ëngaftanga, nÿe ents̈angbe
    juábnaca jamama s̈mojatsbos̈cá.
  ron-LSB: Căci carnea poftește împotriva Duhului, și Duhul împotriva cărnii; și acestea
    se împotrivesc una alteia, ca să nu faceți ceea ce doriți.
  pon-pon: Pwe uduk kin inon ion me toror jan Nen, a Nen kin kotin inon ion toror
    jan uduk, a ira paronaron pena, iei me komail jota wia kida, me komail kin men
    wia.
  nhe-BL: Pampa imotlacayo quinequi xitlajtlacolchihuaca, huan Itonal Toteco quinequi
    xijchihuaca tlen cuali. Huajca ni ome tlalnamiquilistli mococolíaj huan quema
    inquinequij inquichihuase se tlamantli, sesen ni ome inmechnojnotza xijchihuaca
    queja sesen itlalnamiquilis huan ax inmechcahuilis inquichihuase tlen xitlahuac
    inquinequij inquichihuase.
  sps-sps: U koman tan puainy mes te fidaatsun minon koman tan Aaven Taabos ma kat
    of ara ya, an koman tan Aaven Taabos fidaatsun minon koman tan puainy mes ma kat
    of ara ya. A ina fuan to arin koma iring ana ri fidaatsun ror koma rara, to san
    tan nainy te pon rora ma kat kat tavaron, kat iny fidaatsun to kaa non.
  wnc-wnc: Dasingge? Sanga musipmin enaya akngata enake sanga Waung Kapata tangenakgak
    kaknga yaitapaakusinggak. Sike Waung Kapata tasike sanga musia enayaaknga yaitapaakusinggak.
    Siwan sanga wa takngaatda amak binga tasikamayak. Tasike gindane kepisa umutdamat
    ginda sanga musia enayaaknga tasinanga dua.
  bus-bus: A gbɛ̃nteekɛpↄyezi è kↄ̃ sɛ́ kↄ̃n Luda Nini pↄ́oro, bensↄ̃ Luda Nini pↄyezi
    è kↄ̃ sɛ́ kↄ̃n a gbɛ̃nteekɛpↄoro. Aↄ̃è gíkↄ̃zimɛ, beee yãnzi eè fↄ̃ à yã kɛ̀
    á yezi kɛro.
  gub-BL: Aze xiapo ma'e zaha zaiko zaneremimutar rupi nehe, naxiapo kwaw ma'e Tupàn
    Hekwe hemimutar rupi nehe. Aze xiapo ma'e hekwe hemimutar rupi nehe, naxiapo kwaw
    ma'e zaneremimutar rupi nehe. Ta'e zaneremimutar uzawy hekwe hemimutar a'e xe.
    A'e rupi aze xiapo ma'e zaha zaiko hekwe hemimutar rupi nehe, nazapuner kwaw ma'e
    iapo haw rehe zaneremimutar rupi nehe.
  imo-imo: '@see-verse:GAL.005.016'
  boj-boj: Iga qalie, gago areqalo namij ti Qotei aqa Mondor ti ombla jeu atoqnsib
    unub. Deqa kumbra bole niŋgi yqajqa arearetŋgeqnu qaji di niŋgi yosaieqnub.
  eng-DRA: 'For the flesh lusteth against the spirit: and the spirit against the flesh;
    for these are contrary one to another: so that you do not the things that you
    would.'
  knf-knf: Uko wi uleef uŋaluŋ upaţ na wi Uhaaş wi Naşibaţi uŋaluŋ. Kë uko wi Uhaaş
    wi Naşibaţi upaţ na wi uleef uŋaluŋ. Iko yi uleef uŋaluŋ na yi Uhaaş wi Naşibaţi
    uŋaluŋ iji igut ţi ñaaŋ meeţ, ukaaŋ kë naanhil pdo uko wi naŋaluŋ.
  san-KHM: យតះ ឝារីរិកាភិលាឞ អាត្មនោ វិបរីតះ, អាត្មិកាភិលាឞឝ្ច ឝរីរស្យ វិបរីតះ, អនយោរុភយោះ
    បរស្បរំ វិរោធោ វិទ្យតេ តេន យុឞ្មាភិ រ្យទ៑ អភិលឞ្យតេ តន្ន កត៌្តវ្យំ។
  arn-NT: tati wesake illutun am kayñetuniefilu tati Lif Küme Püllü, fey tati Lif
    Küme Püllü kayñetuniefi tati wesake illutun. Mür kayñetuniewi tüfachi epu dungu,
    feymew ta eymün femkelaymün tamün ayüniefelchi dungu.
  zas-NT: Din guial rbajn bejn ziꞌctzi na̱j xixgabaman, ad najtan ziꞌc rniabee xSprijt
    Dios guiban bejn. Abiꞌ ziꞌc rniabee xSprijt Dios guiban bejn, ad najtan guial
    guiban bejn ziꞌctzi na̱j xixgabaman. Niꞌqui laan niꞌqui ziꞌc rniabee xSprijt Dios
    ad najtan tibloj. Zeel ad zajct guiban bejn ziꞌctzi rënman.
  ken-NT: Mɛnyɨŋ ɛbhɛn mmʉɛt nkwǎ áŋwaka bɛ bo mankʉ bɛ́pú kɔ ndɔŋ amɔt nɛ mɛnyɨŋ
    ɛbhɛn Ɛfóŋó Bɛdyɛrɛ áyàŋ bo mankʉ, nɛ ɛnyumɔt kɛ ɛchi bɛ mɛnyɨŋ ɛbhɛn Ɛfóŋó
    Bɛdyɛrɛ áyàŋ bo mankʉ bɛ́pú kɔ ndɔŋ amɔt nɛ bɛbɛ́ptí mɛnyɨŋ ɛbhɛn mmʉɛt nkwǎ
    áŋwaka bɛ mmu ankʉ. Mɛnyɨŋ ɛbhɛn bɛpay bɛpu kɔ ɛkak ɛ́mɔt, nɛ ɛ̌ti yɔ kɛ bǎpú
    kway bɛkʉ mɛnyɨŋ ɛbhɛn bǎbhɔ́ŋɔ́ ntɨ bɛkʉ.
