    ka. Mafak ami kitid so Sinik Abem ami kitid so alew keibe kayo kiba kibiliwta
    ken ufek ufek mak kanodumo kale kanodoliw banim.
  ura-NT: Nii cana suujua cuhane baaso canaacha coacuite, cana aina Cana Coaunera
    Suujue ichanenu caohateraneein ne. Nii rijijieein techu nii cana suujua, Cana
    Coaunera Suujue que nejeratenaaneein ne. Nii corenihate inaraacha ichana jerei
    ichana naineneeiche.
  mcd-NT: Non nocon nomuranshon non chaca huapaiyai cuscacai Diosin Yoshin Sharapan
    anori shinantiroma. Ascashon ahuun Yoshin Sharapan noco amapaiyai cuscan noco
    nomuranshon non shinanchacafiain noncai ascapaitiroma. Nocon nomuranshon non shinanpaoni
    cuscaracai Diosin Yoshin Sharapan ahuun shinan cuscarama. Asca nofin non apaiyai
    cuscacai non huatiroma. Non chaca shinanpaoni cuscan non ayamaquin Diosin Yoshin
    Sharapan nocon nomuran yoia cuscan non nicacointiro.
  urt-urt: Poi sisyeme ŋaiꞌe ŋaiꞌe ŋaiye ŋoihmbwaip yerkeime da ende yumbune Yohe
    Yirise. Topoꞌe Yohe Yirise da ende yumbune ŋoihmbwaip yerkeime. Tinge hindi yende
    wachaih yale yat tititinge pe, ŋaiꞌe ŋaiꞌe ŋaiye poi da mende pe, yukur tatame
    ya mende.
  kiz-kiz: Kwa ndabha mbhele uye ni tamaa kusidi kiroho. Ni Roho iyele ni tamaa ibhaa
    kuzidi mbhele, e'se sipenga na kila mmonga ni yhenge. Matokeo kuwa mwiketa lepi
    fhenu ya filondeka kuketa.
  tzo-TZE: Yu'un li c'usitic tsc'an co'nton jtuctique, scontra chil li c'usi tsc'an
    Ch'ul Espíritue. Jech ec li c'usi tsc'an Ch'ul Espíritue scontra chil li c'usitic
    tsc'an co'ntontique, yu'un mu co'oluc c'usi tsc'anic. Ta sventa ti jech oy contrainel
    ta co'ntontique, jech chispajesutic ta spasel li c'usitic ta jc'an ta jpastique.
  lex-lex: Yoma yatyatni-halalli maka miy ralammi nko'i nana nora Uplerlawna Nhiwni
    wniayownohorni edon ramneneha. Yoma rimormiori ralma-riorni me Uplerlawna ralma
    riorni emeknekama ra'ara la ihrami ralamni pede ta'en niana mhi'a hya' maka miy
    miwra mhi'a.
  dov-dov: Nkaambo ziyandisyo zyenyama zilalwana aMuya, alimwi ziyandisyo zyaMuya
    zilalwana anyama. Nkaambo ezi zilalwana chimwi achimwi, kuti mutachiti chintu
    nchimuyanda.
  rgu-rgu: Lahenda dae-bafoꞌ a hihii-nanaun ta tuka Dula-daleꞌ a hihii-nanaun fa.
    Ma Dula-daleꞌ a hihii-nanaun ta tuka lahenda dae-bafoꞌ a hihii-nanaun fa. Te sira
    dua raseiꞌ! Huu ria na, de emi ta bole tao tuka hihii-nanau mara soꞌ.
  toc-NT: Por­que xli̠­hua̠k hua̠ntu̠ kalhi̠­yá̠hu xali̠xcáj­nit quin­ta­la­ca­pa̠s­tac­nicán
    ni̠ ma̠t­la̠nti̠y hua̠ntu̠ quin­ca̠­ma̠t­la­hui̠yá̠n Espíri­tu Santo, y na̠ chuná
    Espíri­tu ni̠ ma̠t­la̠nti̠y hua̠ntu̠ quin­ca̠­ma̠t­la­hui̠yá̠n xali̠xcáj­nit quin­ta­la­ca­pa̠s­tac­nicán;
    huá xpa̠­la­cata hui­xinín ni̠ li̠huana̠ catzi̠­yá̠tit xatúcu luu nama̠­kan­tax­ti̠­yá̠tit
    porque acxtum quin­ca̠­ma̠s­cu­ju­pu­tuná̠n la̠ pu̠lactu cumu la̠ pu̠lactu.
  som-som: Waayo, damaca jidhku waa ka gees Ruuxa, Ruuxuna waa ka gees jidhka, maxaa
    yeelay, kuwanu waa kala gees, si aydnaan u samayn waxyaalahaad doonaysaan.
  mam-C: Qu'n jni' ntqanin ojtxe kyte'n, a nya b'a'n, tky'e' Xewb'aj Xjan ti'j; ex
    a taj Xewb'aj Xjan, tky'e' ojtxe kyte'n ti'j. Tky'e' te' jun ti'jjo tajjo juntl,
    ikyx te' juntl. Me axte Xewb'aj Xjan n-onin kye'y tu'n tb'antjo a taj.
  ndj-ndj: Dobukelu ya wafu yikuva pamu ha na utami wa Mfuki na utami wa Mfuki Mng'alili
    ukulimbana na dobukelu ya wafu. Findu afi fivili fikwiyilimba, kwanongwa ayi damuweshi
    ha kugola fila yifidayila njimba shenu.
  mbj-NT: Nesaa do ji h'yyb säg karẽn doo, dooh takarẽn bä P'op Hagä Do Sahee karẽn
    doo. P'op Hagä Do Sahee dooh takarẽn bä na-ããj hẽ nesaa do ji h'yyb säg karẽn
    doo. Pawóp hadoo do kamaj'ĩĩ ji h'yyb gó, ti hyb n'aa dooh bë haja bä bë moo boo
    bä ti bë karẽn paawä bë moo bong doo.
  lat-VUC: 'Caro enim concupiscit adversus spiritum, spiritus autem adversus carnem:
    hæc enim sibi invicem adversantur, ut non quæcumque vultis, illa faciatis.'
  ngp-ngp: Kwaviya kumunk'hwamunk'hwa kwiihile kwili mndani mwenyu kwahigana naivo
    akuunga Muye ywa Mnungu. Na Muye ahigana no kumunk'hwamunk'hwa kwiihile kwili
    mndani mwenyu. Zimbuli izo hazikuivana, naivo hamkudaha kudamanya yadya mkuyaunga
    nyuwe wenye.
  enq-2: Yongenya koo pyoani kaenge dokome Spirita dokonya epe pyoani kaenge doko
    yanda pimaingi. Spiritanya epe pyoani kaenge dokome yongenya koo pyoani kaenge
    doko yanda pimaingiaka. Dolapo yanda pilyambinopa, nyakamame kalai epe pimana
    lao masilyami dupa kaita lyokenge.
  eng-ASVBT: For the flesh lusteth against the Spirit, and the Spirit against the
    flesh; and these are contrary the one to the other; that ye may not do the things
    that ye would.
  mna-mna: Ŋonoono, gorgori lelende muŋguŋana ziru Bubuŋana tiparwe kan koi mi tiporrou.
    Pa mbulu ta Bubuŋana leleene pa i, na lelende muŋguŋana izorzooro pa. Mi mbulu
    ta lelende muŋguŋana isombe ikam, na Bubuŋana izorzooro pa. Tabe ikam ma karao
    be kakam kat mbulu ta leleyom pa i som.
  myw-myw: '@see-verse:GAL.005.016'
  sby-sby: Pakwinga bwikalo bwaipa bwa kusemwa nabo bukute kuyanda bintu Mushimu Uswepa
    mbyotasuni, kayi mbyosuni Mushimu Uswepa, bwikalo bwaipa bwakusemwa nabo nkaubisuni.
    Ibi bintu bibili byapelana cakwinseti nkamwela kwinsa bintu mbyomulandanga.
  sll-sll: God Kwiang yon wu bimia tal wai olala di pinga i, gaun nomani tere warala
    di pinga i, kina ni agi di holo holo engure ni sina mole kraun susu aulinua.
  yaq-NT: Bwe'ituk inim ju'u ka tu'ika itom tu'ureka itom joopea'u, ini'i, juka' Liojta
    tu'u jiapsi itom joo i'a'uta a' beje'e. Ju'u intok Liojta tu'u jiapsi betana weyeme,
    juka' inim itom joopea'uta a' beje'e. Inime'e ka nanancha ea. Inia betchi'bo eme'e,
    juka' enchim tu'ureka enchim joopea'uta ka a' jooa.
  uro-uro: Inguna ama släqyige angät känäskänes di qaku nani a ngät na ama Qloqaqa
    ama Qumärqumärqa aa lat dä qosaqi ama Qloqaqa ama Qumärqumärqa aa qänäskänes di
    qaku nani a ngät na ama släqyige angärha lat. Bä rhiom däkt di in dair mät ne
    vät ngia väs sä ina lat ivakt iva in dair särhäm nge iva qale ngiat tualat nä
    qärqärhongni i sa ngiat dräm i mamär iva ngiat tualat nä irhong.
  ita-1885: Poichè la carne appetisce contro allo Spirito, e lo Spirito contro alla
    carne; e queste cose son ripugnanti l'una all'altra; acciocchè non facciate qualunque
    cosa volete.
  muy-muy: 'Aɗaba ere ye ti məɓəruv gekʉli awayay ni ti Məsuf Njəlatani àwayay do ;
    ere ye ti Məsuf Njəlatani awayay ni ti, məɓəruv gekʉli àwayay do : nday cʉeni
    tàrakaboru do. Ègia nahkay ti kìslʉmki magray ere ye ti kawayum magrani ni do.'
  kqc-kqc: Adina beika roaita ura redo, Vima yaku ura de redo, ma beika Vima ura redo,
    roaita yaku ura de redo. Mina remanu bi tuma, ye beika ura rededi bi regi anua
    rededi.
  tav-tav: Mani majuu mani cabooro rooro átigarique mani catʉgooñaro átaje ã. Dio
    Espíritu Santo cʉ caboorije me ã tie. Espíritu Santo cʉ cáti rotirije maca cañuurije
    ã. Rooro átiga ʉgari pearique me ã. To bairi pʉga nʉgoa ame quẽriquere bairona
    ã. To bairi caroare átigabana quena mani majuuna mani áti ocabʉti majiquẽe.
  eng-ULB: For the desires of the sinful nature are against the Spirit, and the desires
    of the Spirit are against the sinful nature. For these are in conflict with each
    other, so that you cannot do the things you want.
  spa-VBL: Porque los deseos de la naturaleza pecaminosa son contrarios al Espíritu,
    y los deseos del Espíritu son opuestos a la naturaleza pecaminosa. Se pelean entre
    sí, de modo que ustedes no hacen lo que quieren hacer.
  fra-_FOB: Car la chair a des désirs contraires à l'Esprit, et l'Esprit en a de contraires
    à la chair, et ces deux choses sont opposées l'une à l'autre; de telle sorte que
    vous ne faites point les choses que vous voudriez.
  hau-ULB: Domin jiki yana gaba mai karfi da Ruhu, Ruhu kuma yana gaba da jiki. Domin
    wadannan akasin juna suke. Sakamakon shine ba za ku iya yin abin da kuke so ba.
  mal-mal: ജഡമോഹങ്ങൾ പരിശുദ്ധാത്മാവിനും പരിശുദ്ധാത്മാവിന്‍റെ പ്രവർത്തികൾ ജഡത്തിനും
    വിരോധമായിരിക്കുന്നു. നിങ്ങൾ ഇച്ഛിക്കുന്നത് ചെയ്യാതവണ്ണം അവ തമ്മിൽ പ്രതികൂലമല്ലോ.
  urd-GVR: Kyoṅki jo kuchh hamārī purānī fitrat chāhtī hai wuh us ke ḳhilāf hai jo
    Rūh chāhtā hai, aur jo kuchh Rūh chāhtā hai wuh us ke ḳhilāf hai jo hamārī purānī
    fitrat chāhtī hai. Yih donoṅ ek dūsre ke dushman haiṅ, is lie āp wuh kuchh nahīṅ
    kar pāte jo āp karnā chāhte haiṅ.
  far-far: Sulia na kwaidorie ana noni nia fualia na ru ne na Anoeru Abu nia doria,
    ma na Anoeru Abu ka noni'ela laugo ana na ru ne noni nia doria. Na ro ru ne keroa
    malimaee adaro kwailiu. Nia ka fatainia ne, dia na Anoeru Abu nia talai kamulu,
    nia 'afitai fua mulu kai sasia ta ru boroi 'ana ne mulu doria sasilana fua fatolilana
    kwaidorie ta'a ana noni.
  suz-BL: मुर आ थुंमी मिम्‍शो पचा नु परमप्रभु यावे आ सोक्‍तीम ब्रीशो थुं आ मिम्‍शो
    पचा मगारब। रिम्‍शो पय देंतीनी हना यो, रिम्‍शो पने मचाप्‍नीनी। रोमी ७:१५,२३
  car-NT: Moro ja'munano nisanory irombo mo'ko a'kanano nisanory ato'ke man. Mo'ko
    a'kanano nisanory enapa moro ja'munano nisanory ato'ke man. Ase'wa irombo kyne'tu'katon.
    Iwara moro anisanorykon ro kapyry mupijaton.
  amp-amp: Nd fasoh yima yuhuri Bro Nkifrarhu Yafothathu dukefr nhai rpat nayak tkafkahf.
    Bro Nkifrarhu dukefr ror nndo. Fasoh yima yuhurhu dukefr ror nndo. Ndnetfn mano
    mano tohwafn tehwofm nikmoh yima yuhum. Dborioh nefm kangko ananom, to nhai nakahkomm.
    To tfit fasoh nefm niko hti hhrekwam tfit nd nefmn newuko.
  bht-bht: क्योंकि सै कम्म जड़े साड़ा पापी सभाब सांझो ला करबाणा चांदा है, ऐ सेई चीजां
    न जड़ी पबित्र आत्मा नी चांहदी की असां नी करन, क्योंकि ऐ दोनों इक दुज्जे दे दुश्मण
    न; इस तांई हमेशा उना खरे कम्मा जो नी करी सकदे जड़े असां करबाणा चांदे न।
  eng-NOY: For the flesh hath desires against the Spirit, and the Spirit against the
    flesh; and these oppose one another, that ye may not do the things that ye would.
  cub-NT: Maje baju ãmeina d̶aiyʉe Espíritu Santoi mearo d̶aicõjeiyepe ãmevʉ. Quédeca
    Espíritu Santoi mearo d̶aicõjeiye maje baju ãmeina d̶aiyʉepe ãmevʉ. Maucʉvarõreca
    painotamu no. Ʉbenita maje jʉ aiyede ñai Espíritu Santore, d̶arĩ bʉojabevʉ yópe
    maje ãmeina d̶aiyʉepe.
  ita-1927: Perché la carne ha desideri contrari allo Spirito, e lo Spirito ha desideri
    contrari alla carne; sono cose opposte fra loro; in guisa che non potete fare
    quel che vorreste.
  lww-lww: Vanon p̃elaga nene nap̃a ita tepaeme temio, naga pe sinenan re p̃elaga
    kiena ne Ninuna Wa poli, a p̃elaga kiena ne Ninuna Wa naga pe kekaran re p̃elaga
    nene nap̃a ita tepaeme temio poli. Suri nene naga sa nap̃a p̃elaga la lua nene
    sane la lua ape nasinekar la ga, ana sur ne na nene narui, visae Ninuna Wa sum̃a
    sumon amiu, tap̃atete si amiu akilia akila ga ya nap̃a kiamiu sitomena sinenania.
  ckb-ckb: چونکە ئارەزووی سروشتی دنیایی لە دژی ڕۆحەکەیە، ڕۆحەکەش لە دژی سروشتی دنیاییە.
    هەریەکەیان بەربەرەکانێی ئەوی دیکە دەکات، تاکو ئەوە نەکەن کە دەتانەوێت.
  nas-nas: Aiꞌ mono bakaang piai tee Tanuaang Meekung tooꞌdempui otong eeꞌnoko Tanuaang
    Meekung bakaang piai mono tooꞌdempui otong, aiꞌ anaanka tee turampeeremanaanka
    eeꞌnoko dake kapooꞌ daka nkovepeuꞌnung otoaꞌ tenaanka-koo narung taaravearura.
  uvl-uvl: Iange Opepengpeng lemene ero toto ia poinga poreke ngana mur nenge singira
    lemene tautaua. Pe ita singira lemene tautaua poinga poreke ngana mur nenge Opepengpeng
    lemene ero toto ia. Ke hunelinga nei tu nga letera ke ulolo, pomalam tai nga lemere
    ngana ero ol.
  eng-BBE: For the flesh has desires against the Spirit, and the Spirit against the
    flesh; because these are opposite the one to the other; so that you may not do
    the things which you have a mind to do.
  ixl-CNT: Tan aatz qꞌu tachaꞌv u chiꞌl, yiꞌsaꞌ vitxumbꞌal u Tioxhla Espiiritu. Utz
    aatz u Tioxhla Espiiritu majte, yiꞌsaꞌ qꞌu tachaꞌv u chiꞌl. Yeꞌ nimotxikꞌul tibꞌ.
    Ech yeꞌ nebꞌan taqꞌo kam vaꞌl esaꞌ.
  xsi-xsi: Kinda tasama tu ilo-kalo siŋga uru ikai kazâŋa pa Koroani Sapâŋa, aku Koroani
    Sapâŋa kala uru ikai kazâŋa pa ilo-kalo siŋga mine nâ. Kinzi rua uru sipara ku
    simo nâ. Mine kala vetâŋa ndia miki ilomi patea tu kaveta, ande miki kakura ŋana
    kaveta vetâŋa ŋinde, ande tia.
  crx-NTPO: '''Et neyust''e Ndoni ch''az nínt''i. ''Et doo cha Ndoni neyust''e ch''az
    nínt''i. ''Et whe lhch''a húhool''i. ''Et huwa nts''en''a hukwa'' nahzun, ''et
    hoonts''i ''aw whuz un''a ndohneh ait''oh.'
  kan-OKCV: ಏಕೆಂದರೆ ಮಾಂಸಭಾವವು ಆತ್ಮನಿಗೆ ವಿರುದ್ಧವಾಗಿಯೂ ಆತ್ಮನು ಮಾಂಸಭಾವಕ್ಕೆ ವಿರುದ್ಧವಾಗಿಯೂ
    ಆಶಿಸುತ್ತದೆ. ನೀವು ಮಾಡಬಯಸುವುದನ್ನು ಮಾಡದಂತೆ ಇವು ಒಂದಕ್ಕೊಂದು ವಿರೋಧವಾಗಿವೆ.
  bbb-bbb: Ro ire ije vajaema nuvuone fu rekiro vierafemo ije Godido Kavene ije fuka
    ijuonemo. Ro irere Kavene ijare rekiro vierafemo ije vajaema nuvuone ije fuka
    ijuonemo. Ire inokiro ije buka vajae nuvuone guove ijia bijaeve. Ijadufuo maza
    boeje ire ma ro ise no rekuae vierafevo ije buka no iraraena vafuove.
  blw-blw: Te ilanyu ngén, an angkay cha kontaréén hen anchi laylaychén hen achar
    hen anchi laychén hen Espiritun Apudyus. Ya umat agé hen anchi laychén hen Espiritu,
    anna agég cha kontaréén anchi laychén hen achar. Wat hen antoy chuwa, anchag chan
    kennontara ah hamhamà, wat antaawat agég achi maka-amma hen innilataaw way ammay.
  tam-2017: சரீர இச்சை ஆவியானவருக்கு எதிராக செயல்படுகிறது. ஆவியானவர் சரீர இச்சைக்கு
    எதிராக செயல்படுகிறார்; நீங்கள் செய்யவேண்டியவைகளைச் செய்யாதபடி, இவைகள் ஒன்றுக்கொன்று
    எதிராக இருக்கிறது.
  azz-NT: Huan namotanejnequilis ten cuica tajtacol, yejua nojón quitehuijtinemi in
    Yecticatzin Espíritu. Huan no in Yecticatzin Espíritu quitehuijtinemi ne namotanejnequilis
    ten cuica tajtacol. Huan ne omen moixnamictinemij. Huan namejuan nanquiyolnejnequij
    nanquichihuasque ten cuali. Pero namejuan amo huelis nanquichihuasque ten cuali
    chihualisme como namechyecana ne namotanejnequilis ten cuica tajtacol.
  spa-RV-1909: 'Porque la carne codicia contra el Espíritu, y el Espíritu contra la
    carne: y estas cosas se oponen la una á la otra, para que no hagáis lo que quisiereis.'
  csy-csy: 'Banghangziam cile cilesa in Thaa langpan in thangai a, Thaa in zong cilesa
    langpan in thangai hi: taciang hi te sia khat le khat ki do uh hi: tua ahikom
    note deina nate na vawt thei bua uh hi.'
  mxq-NT: Mʉt ko ja̱ꞌa̱y ttundʉ diꞌibʉ ñiniꞌx kyʉba̱jk wyinma̱ꞌa̱ñꞌajtypy, myʉdsipꞌa̱jttʉp
    ja Espíritʉ Santʉ, es ja Espíritʉ Santʉ myʉdsipꞌa̱jtypy ja pʉ́nʉty tyuundʉp diꞌibʉ
    ñiniꞌx kyʉba̱jk wyinma̱ꞌa̱ñꞌajtypy. Pa̱a̱ty miidsʉty kyaj xytyundʉ diꞌibʉ mjatunándʉp.
  tzj-NT: Ja tzabuklaj c'aslemal ja kuc'an ja rok winak jari' xa rc'ulel ja rEspíritu
    Santo. Ja tok c'ol agana naban ja rutzil ja c'a tzabuklaj c'aslemal awc'an nrajo'
    natruyoj chi mataban ja rutzil. Ja tok c'ol agana naban ja ritzelal ja c'a rEspíritu
    Santo nuk'il ja tzabuklaj c'aslemal awc'an chi mataban ja ritzelal. Rmalc'ari'
    tok nbij chewe, ja neban je'e chipan ja rec'aslemal ma chaka ta egana tok neban.
  tdt-tdt: Tanba ita ema nia hakarak la haan malu ho Espiritu nia hakarak. I Espiritu
    nia hakarak la haan malu ho ita ema nia hakarak. Buat rua nee kontra malu. Tanba
    nee mak buat nebee imi hakarak halo, imi la bele halo.
  ron-BTF: Căci carnea poftește împotriva Duhului, și Duhul împotriva cărnii; și acestea
    sunt potrivnice unele altora, așa încât nu puteți face cele ce ați voi.
  eng-WEBP: For the flesh lusts against the Spirit, and the Spirit against the flesh;
    and these are contrary to one another, that you may not do the things that you
    desire.
  eng-FBV: For the desires of the sinful nature are opposed to the Spirit, and the
    desires of the Spirit are opposed to the sinful nature. They fight one another,
