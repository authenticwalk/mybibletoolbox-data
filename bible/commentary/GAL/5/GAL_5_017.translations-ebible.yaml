    laj noꞌjbal nkacꞌax wach ribanaric. Jeꞌ reꞌ ajic paꞌ nak jaric cꞌahbilal laj noꞌjbal
    nkacꞌax wach ribanaric maꞌ ricꞌuꞌlej ta ri̱b chꞌi̱l i ra̱j i Lokꞌ laj rUxlabal
    i Dios. Ruꞌum aj reꞌ maꞌ jaruj ta eriban chi enkaꞌn canar ribanaric reꞌ haj nak
    wilic cꞌahbilal laj noꞌjbal nkacꞌax wach ribanaric maj reꞌ Lokꞌ laj rUxlabal i
    Dios maꞌ eta riyew kꞌab keh chi jeꞌ reꞌ enkaꞌn.
  tue-tue: Marĩ ñañaré ʉgaripéareno Espíritu Santo boosã́re mee niiã. Espíritu Santo
    boosã́repeja marĩ basiro ʉgaripéare mee niiã. Ate pʉaró cúasorobiro biicõãtõã.
    Teero tiirá, marĩ ñañaré tiidʉgári, Espíritu Santo “tiiríjãña” jĩĩqui.
  bjp-bjp: Wara le sani wolwol na pununfo i ier isi, biil ifasi ini sani Tanwa Kalkaluu
    i ier isi. Ru arae iun tuui, pesu biil ifasi gamen tel sani ae gam ier isi tel
    u.
  xon-xon: Timi aabimbikpok aah ban pu na le kpak Uwumbɔr Aafuur Nyaan aah ban pu
    na. Uwumbɔr Aafuur Nyaan aah ban pu na mu kpak timi aabimbikpok aah ban pu na.
    Timi aabimbikpok ni Uwumbɔr Aafuur Nyaan ye tɔb aadim la. Nima le cha ni pɔɔ ke
    ni dii mbamɔm naah ban pu na.
  tzo-ZNT: Yuꞌun li cꞌusitic chal coꞌontique mu xcoꞌolaj xchiꞌuc ti cꞌusi chal ti
    Chꞌul Espíritue, yechꞌo ti mu spas cuꞌuntic li cꞌusitic leque ti ta jcꞌan ta jpastique.
  mpm-NT: Chi nɨnɨ ka ndoꞌo ini yo ja saꞌa yo ɨɨn kuachi. Ko nu na kuandatu yo nava
    ndoꞌo ini añu yo, ti yukan jasɨ ja kuni maa Espíritu jiin yo. Ko nu suꞌva na kuandatu
    yo nava kuni maa Espíritu, yukan na ti maa Espíritu kasɨ ja tukaa ga kundio ini
    yo saꞌa yo kuachi. Chi tu mani Espíritu Yandios jiin kuachi, chi ndɨ nduu ka kanaa.
    Ja yukan tu kuaꞌa Espíritu ya jnuꞌun ja kundio ini ra saꞌa ra kuachi.
  ots-NT: Nu cʉm mfe̱nitsjɛjʉ cʉ jin gui tzö, jin gui johui cár Tzi Espíritu ca Ocja̱.
    Hnahño dí netsjɛjʉ, hnahño i ne car Espíritu Santo, ncjahmʉ dí ntøxtijʉ‑ca̱. Eso,
    jin gui tzö gu øtijʉ göhtjo ca dí netsjɛjʉ, como cár Tzi Espíritu ca Ocja i ccahtzi
    cʉm mfe̱nitsjɛjʉ cʉ jin gui tzö, pa jin da da̱guijʉ‑cʉ.
  hoy-hoy: यतिकी मय आत्मा अन विरोध दा अदिक आत्मा मय इन विरोध दा लालसा माळतद, अदिक
    ईव आबुर दाबुर विरोधी आव, इदुरसाटी कि जो नीव माळोद चाहासतीर अद माळ सकबाळी.
  amo-amo: Bara na kidowe din cinu ugang nin Ruhu, a unin u Ruhu cina ugang nin kidowo
    inughe naba din su ivira nin nati. Bara iwa su imon ilenge na idi nin sun sue.
  pjt-pjt: Panya nganaṉa walytjangku kuliṟampa kura kutju palyantjikitja mukuringkupai.
    Palu Kurunpa Miḻmiḻṯu nganaṉanya nintilpai wiṟu tjuṯaku kutju mukuringkunytjaku.
    Ka nganaṉa tjinguṟu walytjangku kuliṟa kutjupa kutjupa kura tjuṯa kutju palyalku.
    Palu nganaṉa Kurunpa Miḻmiḻṯa wangaṉarangku kuliṟampa wiṟu tjuṯa kutju palyalku,
    panya paluṟu nganaṉanya unngu markulpai walytjangku kuliṟa kura palyantjaku-tawara.
  cwe-cwe: Kwaviya vinhu vihile vili mgati yenu volonda yaja yolemigwa na Muhe wa
    Mulungu, na Muhe wa Mulungu kolonda yaja yolemigwa na vinhu vihile vili mgati
    yenu, wano waidi hawailumba, ivo Muhe wa Mulungu yahalanguliza ugima wenu hamwizatenda
    chinhu chochose chomulonda muhala.
  daa-NT: Gamin kuuk ziy ka gemor rakiyo, ŋuur ɓagɗo sawa iŋ gamin kuuk Ruwwin ta
    Buŋdi rakiyo. Ho gamin kuuk Ruwwin ta Buŋdi rakiy sa ɓagɗo sawa iŋ gamin kuuk
    ziy ka gemor rakiyo. Gamin kuuk seer-aŋ, ŋuur eere. Ŋaar-ak, ku gediraaɗo kuu
    gine ta samaanno taat gelbinko rakiyo.
  mlp-mlp: Na ezaqgo i ginad meqinta gwahtiqaqta na in God ago Bugaw Dimunta anad
    nog a haiqta. Sa God ago Bugaw Dimunta anad in ne gigem kwaziqta na anad nog a
    haiqmo. In gigermo an geg ugsa ne daq asor emnan ginad bilaqaqta na a hi emayta.
  ape-C: Apak douk madukemesh. Harik hapenyap iri yoweihi aih douk hakri hubo Iruhin
    ananin Mishin nyubuhuk, aria Iruhin ananin Mishin shopunek nyakri nyubo ehudok
    harik hapenyap iri yoweihi aih hubuhuk. Aria ehudok biyeh aih douk ihihmorim yoweihi
    hape namudok. Namudok aria enyudok mukri muneken iri ta mubirak mare muneken,
    uwok.
  bgs-bgs: su tô kakalyag katô sarili yu, tô gó tô gusig katô Ugis Espiritu, asta
    tô kakalyag katô Ugis Espiritu, tô gó tô gusig katô kakalyag katô sarili yu. Ágpamatayé
    tô duwa kakalyag ébô dì kó pakatuman katô ákniyu mga kakalyag.
  faa-faa: Ho Kotesamo hemakapusua amo kaumo hemakapusuane hurutapiako hemakapukua,
    arirakano kaumo hemakapusua amo Ho Kotesamo hemakapusuane hurutapiako hemakapukua
    ayiáka tati kakanakeraka risikinapo. Asiamo repo koteaka rakiako hemakapuko asiane
    maiya suamo koteaka rakirafapo.
  kik-kik: Nĩgũkorwo mwĩrĩ nĩwĩriragĩria maũndũ marĩa matangĩendwo nĩ Roho, nake Roho
    nĩareganaga na maũndũ marĩa meriragĩrio nĩ mwĩrĩ. Nĩ ũndũ ũcio Roho na mwĩrĩ itũũraga
    irũaga, na nĩkĩo mũtahotaga gwĩka ũrĩa mwendaga gwĩka.
  cap-NT: Nii ana zum kamañaqui Espíritu Santuz̈ pecta kamañ quintrac̈ha. Niz̈aza
    Espíritu Santuz̈ pecta kamañaqui nii ana zum kamañ quintrac̈ha. Nii pizc kamañaqui
    anac̈ha tsjiikazqui, antiz pisc punta kamañac̈ha, zuma kamaña, ana zuma kamaña,
    jalla nii. Jalla niz̈tiquiztan nii ana zuma kamaña pecñi kuzqui anc̈huc atajc̈ha
    zuma kamañ jaru ana kamzjapa.
  ksr-ksr: 'Kawaa kania ii kokaeŋ: Uu selewaa siiŋ kombombaŋa bologanoŋ mono Uŋa Toroya
    qetama laŋ koposoŋgoro Uŋa Toroyanoŋ uu walagaa ku-usuŋa qemambaajoŋ moro batugaranoŋ
    deendeeŋ ero aoŋkejao. Kaeŋ aoŋkejaotiwaajoŋ oŋonoŋ iwoi awaa ama mewombaajoŋ
    moma ii amamaaŋkeju.'
  eng-TNT: For the flesshe lusteth contrary to the sprete and the sprete cotrary to
    the flesshe. These are contrary one to the other so that ye cannot do that which
    ye wolde.
  sbs-sbs: Chokuti inyama ine ntakazo nkando yi lwisa Luhuho, mi Luhuho lwine ntakazo
    nkando kuhite nyama. Chokuti inzi zi lwisanisa izo ziine. Inkalabo yi chokuti
    ka muwoli kutenda chintu chi mulakaza kutenda.
  sue-sue: Duba matura ara tamai meni Ozanare iwo inowia. Noko Ozana meni duba mature
    iwo inowia. Ago wero nuto iwo ina-wa wawerato nikare nena wamu towewa awa wai
    ine tepo.
  fra-NCL: Car la chair a des désirs contraires à ceux de l’esprit, et l’esprit en
    a de contraires à ceux de la chair ; ils sont opposés l’un à l’autre, de telle
    sorte que vous ne faites pas ce que vous voulez.
  bhg-bhg: Edo tamopisida jipapa bebegaemi God da Asisi de duduno edo eira, edo God
    da Asisi mi tamopisida jipapa bebegae de awa duduno edo eira. Edo eiwamane tote
    (2) awa gitopo embo, awatedo buro dave imomane jipapabé edo ewa awa, iji berari
    edo ae.
  snn-NT: Ro mësacua yëse'ere yo'oye ro'tajën, Riusu Espíritu caye'ru gare tin ro'tacua
    ba'iyë mësacua. Ën yija bain ro'tayete cato, Riusu Espíritu ro'taye'ru gare te'e
    ro'taye beoye ba'iyë. Ja'nca sëani, mësacua ba'iyete ro'tajën, ro yë'ë yëse'ere
    yo'oye beoye ba'iye cajën, Riusu Espíritu caye se'gare'ru yo'oye ro'tajën ba'ijë'ën.
  atb-NT: Hkâsu mù gâ le, yubak gungsho ô naù hkyô gi, Woi-nyí eq shai lhûm nyì; Woi-nyí
    gi, yubak gungsho ô naù hkyô eq shai lhûm nyì, dut ri. Haû í lhum gi, gyè dut
    lhûm ri; haû mù, nungmoq gi, yhumsîng ô nau é dông hkâkut kó.
  cek-AK: 'Taksa koehhaih mah Muithla to koeh ai, Muithla mah taksa to koeh ai: hae
    hmuen hnik loe maeto hoi maeto buenglueng tamlet ah oh hoi: to pongah na koeh
    ih hmuennawk to na sah o thai ai.'
  bkd-bkd: Ta sa makasasalà ha kinaiya supak hu Balaan ha Ispiritu daw sa agkabayaan
    hu Balaan ha Ispiritu supak gayed hu makasasalà ha kinaiya. Saini ha daruwa tagkuntra
    aman harì nuy gayed mabuhat sa agkabayaan nuy ngaay agbuhata.
  ctu-76: Como chʌ bʌ bajñel yom i cha'len la' pusic'al mi' contrajin chʌ bʌ yom jini
    Ch'ujul bʌ i Ch'ujlel Dios. Jini Ch'ujul bʌ i Ch'ujlel Dios i contra jini mu'
    bʌ i bajñel mulan la' pusic'al. I contra i bʌ. Jin cha'an mach ch'ujbi la' cha'len
    chʌ bʌ la' wom.
  lac-NT: Mʌ' ja wirej, a ba' quic pachtiquex tij corex cu pʌyic ic berex tu c'asir.
    Rajen cu p'actic u pʌyic ic berex u Taj'or u Pixam C'uj. Mʌ' ja wirej, mʌ' quet
    yor u Taj'or u Pixam C'uj yejer a c'aso' a quic pachtiquexo' tij corex xano'.
    Rajen mʌ' ic mʌnex ic ba' a c'atex quire' cu pacran p'aticob u bʌj u Taj'or u
    Pixam C'uj yejer a c'aso'.
  xla-xla: Adipalati, mota solotamale kokotapo Sokota solotamale kokoye po-ala꞉mhalasema.
    Epame asiyama Sokota solotamale koko mape mota solotamale koko mate po-ala꞉mhalasema.
    Epapedeme solotamale koko dapiyamte iwolotapo yiskamu yia꞉ dulu dla opahale demha꞉ha꞉po.
    Epapele koko tle wua꞉ta halowa depo momalamde kokoye pohalomasemde.
  xav-NT: '@see-verse:GAL.005.016'
  cuk-cuk: Ar ade, anmar-san-ibmar-sabied Bab-Burbagi gwisgunonidaed. Degi, Bab-Burba
    anmar-san-ibmar-sabiedgi gwisgunonidamogad. Degisoggu, na muchub-muchub egi gwisgumardo,
    adi, bemar na be-ibmar-sabiedi, melle imakmalagar.
  tbf-tbf: Mi lalaron simi pirpir ma mi lalaron simi Moromoruo Tamat, guor ve matakorot
    nge guor. Arie mi vunan, nga kap ko tsana misa nga ta lalaron nia tsana.
  uig-CYR: Чүнки әт Роһқа зит болған ишларни арзу қилиду, вә Роһ әткә зит болған ишларни
    арзу қилиду. Улар иккиси бир-биригә қаримуқаршидур; нәтиҗидә, өзүңлар арзу қилған
    ишларни қилалмайсиләр.
  ikw-NT: Kwnornu nụ nhne anọ-ẹhni noopio neemegidne nhne Enine Chiokike noopio. Nhne
    Enine Chiokike noopio neemegidne nhne anọ-ẹhni noopio. Be neemegidne ibne be,
    anụ gharụ o mee nhne anụ noopio.
  khs-khs: 'Ho Napoyewi matana amoke tomayewi matanawa me sutesimita: matanese, alawamona
    tomayewi matana amoke Ho Napoyewi matanawa me sutesimita: matanese amunuse elipe
    kekela:sela: sitalakeye. Aputa: kiyewi seli tima:na:pela: matanema:na:wa elawamona
    ikila sopoyewi seli eta: tisemakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ኑ ኣሹ ኣሞቲያዋ ጌሻ ኣያናይ ኢፄ፤ ቃሲ ጌሻ ኣያናይ ኣሞቲያዋ ኑ ኣሹ ኢፄ፤ ሃዋንቱ ኢቱ ኢቱዋና ኢፄቲኖ።
    ሄዋ ዲራው፥ ሂንቴ ዶሲያዋ ኦናው ዳንዳይኪታ።
  pma-pma: Veni asa koa avemi en vati voumoni mul vae ral min asa koa Ninin Votut
    en vat kami mivoumoni. Ka asa koa Ninin Votut en vat kami mivoumoni mul vae ral
    min asa koa avemi en vati voumoni. Keilu lumul luvae kat keilu en rendemien onami,
    ka lusakini keke misakras mivousil asa enges koa kami varei emi vati mivoumoni.
  atd-NT: Ian su ka sikan no mgo igkoibog to lawa ta, ogpakabalabag to igkoiniat to
    Gimukud to Magboboot. No ka Gimukud to Magboboot, songo ogpakabalabag to pogtuman
    ta to mgo maroot no igkoibog to lawa ta. Ogpous-usigoy ka sikan no daruwa, no
    sikan ian ka ogligkatan to kono kid ogpokohimu to litos no oghimuon ta porom.
  tel-2017: శరీర స్వభావం ఆశించేవి ఆత్మకు విరోధంగా ఉంటాయి, ఆత్మ ఆశించేవి శరీరానికి
    విరోధంగా పని చేస్తాయి. ఇవి ఒకదాని కొకటి వ్యతిరేకంగా ఉన్నాయి. కాబట్టి మీరు ఏవి
    చేయాలని ఇష్టపడతారో వాటిని చేయరు.
  hat-BSA: Paske lachè mete dezi li yo kont Lespri a, e Lespri a kont lachè. Sila
    yo opoze a youn lòt, pou nou pa ta fè tout sa ke nou pito.
  top-NT: Porque li̱xcájnit minkasatcán ni̱ kaxmatputún tú quinca̱ma̱cxcatzi̱ni̱yá̱n
    Espíritu Santo y tú tla̱n quinca̱ma̱cxcatzi̱niyá̱n Espíritu Santo ma̱laksputuputún.
    Catunu aquín ni̱ catzi̱yá̱u tú nakaxmatá̱u porque acxtum quinca̱ktlakahuacaputuná̱n
    naca̱li̱scujá̱u.
  msk-msk: Yang pagbuut nang kanang otaw dumdum aw yang pagbuut nang Balaan na Espirito
    wa magaonawa, yanagkasompaki. Wakaw aw mangagad kaw sang Balaan na Espirito di
    kaw magaimo sang maat kay kontara nang Balaan na Espirito yang maat.
  gyr-NT: Esepia, co pe remimbotarai ndahoyoyai eté Tũpa Espíritu remimbotar rese.
    Ndoyembohe catui eté. Sese ndapeyapo ucai mbahe pe remimbotar avɨye vahe peyeupe.
  kmh-kmh: Gos omiŋal kun ak, bap pis bap lipiŋg dand amniŋgamb, bap pis bap lipiŋg
    dand amniŋgamb ak mey, ginjun aŋgiy niŋniŋgambim ar ak, ginimimb rek ma ayniŋgamb.
  ukr-ONPU: Бо воно бажає того, що суперечить Духові, а Дух – того, що суперечить
    гріховним бажанням тіла. Вони ворогують одне з одним, так що ви не робите того,
    що хочете.
  emi-emi: Poli nannaaita ateva, eanna voto Spiriti eteva etam aaloanna, me Spiriti
    eteva, eanna voto nannaaita ateva etam aaloanna. Karika lalu rooroo tani mae aitauaa,
    liuna avalua o me karika am rooroo tani ghelei voto am anna tani ghelei.
  zpv-NT: laasii nin naa lligaaba xteenn bwiinn naa nin rdxyiꞌchi loh xigaaba xteenn
    Spíritu Saantu xteenn Dxiohs. Ziꞌchi za xigaaba xteenn Dxiohs ayi naan tuhbiloh
    cun lligaaba xteenn bwiinn, niꞌchin nin ayi nuu guunn tu dziꞌn nin xclaaꞌdzi tihxi
    tu guunn tu.
  gux-gux: Kelima o nisaalo gbannandi n bua yaala nia leni U Tienu Fuoma n bua yaala,
    U Tienu Fuoma n bua yaala mo nia leni o nisaalo gbannandi n bua yaala. Li bonliedila
    yeni koani leni biyaba, ki teni ke yii fidi ki tiendi yin bua ki tieni yaala.
  kos-kos: Tuh lungse lun ikwa uh lain lungse lun Ngun, ac ma Ngun uh lungse, lain
    lungse lun ikwa. Ma luo inge lain sie sin sie, na kalmac pa kowos tia ku in oru
    oana ma lungse lowos sifacna.
  ibo-ibo: Nʼihi na ihe anụ ahụ chọrọ dị iche nʼihe Mmụọ Nsọ chọrọ. Ihe Mmụọ Nsọ chọrọ
    dịkwa iche nʼihe anụ ahụ chọrọ. Ịgba mgba dị nʼetiti ha na-eme ka ị hapụ inwe
    ike mee ihe ị chọrọ ime.
  yml-yml: Naninidi yada nuanua sakoidi nuanuadi, wata naninidi ꞌAnuꞌanunu ꞌAtumaina
    nuanuana tutuya fuedi i veveyoꞌeyoꞌeyeda. ꞌAnuꞌanunu ꞌAtumaina wata taunida yada
    nuanua sakoidi ꞌadi ꞌailuga i vevegavia, bega ꞌaiꞌedi ꞌAnuꞌanunu ꞌAtumaina yana
    nuanua ꞌwa na vevematayakeyakediga kebu ꞌami fata taunimi yami nuanua ꞌwa na ꞌiꞌidewadi.
  ory-ory: କାରଣ ଶରୀରର ଅଭିଳାଷ ଆତ୍ମାଙ୍କ ପ୍ରତିକୂଳ, ଆଉ ଆତ୍ମାଙ୍କ ଅଭିଳାଷ ଶରୀରର ପ୍ରତିକୂଳ,
    ଯେଣୁ ଏହି ଦୁଇ ପରସ୍ପରର ବିପରୀତ; ଫଳତଃ ତୁମ୍ଭେମାନେ ଯାହା ଯାହା ଇଚ୍ଛା କର, ସେହିସବୁ କରିପାର
    ନାହିଁ।
  bzj-bzj: Kaa weh wee wiself waahn du da noh weh di Hoali Spirit waahn, ahn weh di
    Hoali Spirit waahn du da noh weh wee waahn. Yu si, da aalwayz wahn fait bitween
    weh wi hyooman naycha waahn ahn weh di Hoali Spirit waahn, soh den ih mek it haad
    fi du weh unu reeli waahn du.
  chk-chk: Pun mochenin fitukach a ü ngeni mine Ngünmifel a mochen, iwe, mine Ngünmifel
    a mochen a ü ngeni mochenin fitukach. Ekei ruu mochen ra üküfengen, wewen pwe
    ousap tongeni föri met oua mochen föri.
  ssd-ssd: Ŋgarosu tuku nzaliŋge Tukul Guwa tuku nzali te-ibeŋam bafute le Tukul Guwa
    tuku nzaliŋge ŋgarosu tuku nzali te-ibeŋam bafute. Nale muŋgu ŋgueu ŋak minik.
    Ta tuku sine wam afu kam iduseg ta kam kumuŋ kuga.
  acr-TNT: Ma e rurayibal ri tiꞌjil alak na cucꞌulaj ta rib rucꞌ ri caraj ri Ruxlabixel
    ri Dios, yey e ri Ruxlabixel ri Dios na cucꞌulaj ta rib rucꞌ rurayibal ri tiꞌjil
    alak. Quicabichal cꞌu riꞌ quechꞌoꞌjin chiquiwach; ruma cꞌu laꞌ, ri tiꞌjil alak
    cukꞌatej ri utz caꞌaj alak caꞌan alak.
  rop-rop: '@see-verse:GAL.005.016'
  mee-mee: Iau ka role minmina kurumea, mirarame onra bainga e nga bainge bainga reke
    sosoali nge Nutu raguna ke momo ngi ke sane ke matmatea oru rae Kannu E Tupu matmate
    rea. Bae Kannu E Tupu ke sane matea oru ra mirarame ke matmate rea. Mira bae Kannu
    E Tupu keke palivalvali ta baina te e nge ri sane nge lolakurumea te e nge ri
    lonangana.
  dif-dif: Ngangau palku milkiriai Jaolani, ja Jaola palkuni; ngangau pudla dilpamaliai;
    jeruja jura wata ngankananto, mina jura jertapateriai.
  gam-gam: Ye makimb nomane pai ge yemolo God Murble kamblo kal worno dje yendo. Alla,
    God Murble moi ge ye makimb nomane ge kamblo kal worno dje yendo. Soka gingmang
    amblo mormellka, ye singare wopake yembon dje yenj ge, man panda.
  nou-nou: Edo ingoda joda kotari bebegae de edo Asisi Kotopu de mi ro awase sira
    rora etoto eiawa buro da awawa aera. Edo rora etoto eiawa gitopo edo era awasedo
    Asisi Kotopu mi ingo gitijigadira awa ingo mana ingoda joda kotari bebegae mi
    ro awase dipapa ira awa adewa.
  mqb-NT: Way ana ubor si zek su ɗo sa gan may cəna, tə japay tə way mbala ana Apasay
    Cəncan a sa gan may ata bay. Way ana Apasay Cəncan a sa gan may ata ite ɗukwen,
    tə zlangar tə way mbala ana ubor si zek su ɗo sa gan may ataya bay re. Way ataya
    cew maya nə tə ngəle nga ì zek ahay bay. Anga nan, kula ki gen anan way a kwanay
    sa gan may sa ga ataya bay.
  ape-B: Apak douk madukemech. Nyalik nyapenyu-paluli yowenyi pasin douk nyakli nyubo
    God ananin Michin nyubihuk, ali God ananin Michin chopuk nyakli nyubo enyudak
    nyalik nyapenyu-paluli yowenyi pasin nyubihuk. Ali enyudak bien pasin douk nyanatimaguk
    yowes nyape namudak. Namudak ali enyudak mukli muneken uli eke mubilak kobi muneken,
    wak.
  grc-F35: Ἡ γὰρ σὰρξ ἐπιθυμεῖ κατὰ τοῦ Πνεύματος, τὸ δὲ Πνεῦμα κατὰ τῆς σαρκός· ταῦτα
    δὲ ἀντίκειται ἀλλήλοις, ἵνα μὴ ἃ ἂν θέλητε, ταῦτα ποιῆτε.
  cav-NT: 'Ecuana cuitadya jutidya eje bucha jucara juyaque, jadya juyaque ecuana
    Yusuja Espirituja biji eque ama neri cuita juya. Ecuana Yusuja biji eque ama anicara
    juyaju, ecuana tuja Espiritura cuejaya: “Tumeque neaume”, jadya. Ecuanaja jidaque
    aishu tura ecuana cuejayaju, ecuana jidama jucara juyaju tura ecuana nereda ayaju,
    ecuana jaquedya jutidya tu inime tupu: “Nebacara ama tura cuejayaque. Ecuana eje
    bucha jucara juya eque nejura” jadya. Ecuanaja biji equeque, Yusuja Espirituja
    biji equeque jadya tatse catiya. Yusuja Espiritura ecuana casaturaya ecuana ecuanaja
    biji eque ama ani ishu.'
  kgp-NT: Ẽg tỹ nén to én mũ vỹ Topẽ kuprĩg tỹ ẽg mỹ nén tó mũ ẽn kato tẽ nĩ, kỹ Topẽ
    kuprĩg vỹ ẽg tỹ nén to én mũ ẽn kato tẽ nĩ gé. Jagnẽ to rárá ag tóg tĩ, hã kỹ
    ẽg tóg ẽg tỹ nén han sór mũ ẽn han ke tũ nĩ.
  bvd-bvd: Suli na kwaidooria kamolu 'ana tooe fua noni nia 'e'ete lau gwana faasia
    kwaidooria nia Anoedoo Abu, ma na kwaidooria nia Anoedoo Abu ka 'e'ete lau gwana
    faasia kwaidooria kamolu 'ana tooe fua noni. Na roo doo nai ki 'afitai daru ka
    kwaimani. Suli ne roo doo nai ki 'afitai daru ka kwaimani 'uri nai lao mauria
    nia wane, nia 'e ilia wane 'afitai ka sakwadoloa naa fua ili lana si doo diana
    ne nia dooria ili lana.
  ukr-1871: Бо тїло бажає (того що) проти духа, а дух, (що) проти тїла; се ж одно
    другому противить ся, щоб не, що хочете, те робили.
  apz-apz: Ihwoni, jɨje sɨmeho ole kilalofi, Olo honɨngkano losomo hano fiyo. I Anɨtuye
    Towahuno Wopɨngo ole kilalofi, Yoꞌmayo wonyo jɨje sɨmeho umo lɨhwosi yososo miyonehoho.
    Oꞌo, nje honɨngkanomo tɨfi nnɨngkape. Ose kilalofoho. Osoꞌno oso hwaꞌu jɨje sɨmeho
    moꞌmo ikujoho hopa fongkiꞌnalokusiyo. Kɨko yoꞌmayo uyɨmonji yalokunoso kɨko hopoꞌmaho.
  yon-yon: Amborom kuu id ye dowaken kuu yeka, Kingkin Karadmo ye dowaken kuu yeka.
    Id ye dowaken yoom Kingkin Karadmo yoom kuu bon keriwen. Kowe, yiib kuu yiib dowaken
    yaambed kamimokban.
  poi-NT: Jém malopɨc jɨ̱xi, jém tanait́wɨɨp tána̱namaŋjo̱m, it́ en contra de jém
    Dios iA̱nama. Jém Dios iA̱nama it́t́im en contra de jém malopɨc jɨ̱xi. Icuɨstɨc
    it́ en contra. Jeeyucmɨ d́a wɨa̱p iŋwat jém wɨbɨc cosa juuts iñxunpa.
  wuv-wuv: Uaa fei maumau hafelo'a na nunuminaa tamanu na fadugeaa fei Spiriti ma
    fei Spiriti na nunuminaa tamanu na fadugeaa fei maumau hafelo'a. Laguna fifadugii
    ma si'ei ba lomi o'aa bigi'aa tamanu nunumiamu.
  quf-NT: Chaqa kwirpunchik munashankunata rurarqa, manami Santu Ispiritu munashannunachu
    rurayanchikllapa. Piru Dyuspa Santu Ispiritunwan karqami, kwirpunchik munashantaqa
    manana rurayta puytinchikllapanachu. Chaqa manami chay kutilla kwirpuykillapa
    munashanta, chaynulla Santu Ispiritu munashantaqa rurayta puytinkillapachu. Chaymi
    ashwan Santu Ispirituwanna karqa, amana kwirpuykillapa munashantaqa rurayllapanachu.
  yuw-yuw: Wömai yaha? Irot osucnoho Kunkun Yaruhon kiapmoha ayam tong imongitac.
    O Kunkun Yaruho ihorocgon irot osucnohon kiapmoha ayam tong imongitac. Worocha
    wömai sonu orung maeng. Muno irot osucnoho son kangtoreunai wömai sonu worochon
    ibibogon tarantang.
  hus-NT-1971: U tomolnax in le’nomtal a hualbith t’ajtal ey c’al in le’nomtal an
    Espíritu Santo. An Espíritu Santo in le’ ti tolmiyal ca t’aja’ jahua’ in le’ a
    Dios ani yab jahua’ in le’ a hualbith t’ajtal ey.
  med-med: Tʉn wamp nga numan ngurum uⱡ mbʉ ndi, Muⱡnga ei tʉpa pei mundrʉm. Wote
    Muⱡnga ei ndi, numan ngurmin uⱡ mbʉ ndi, wamp nga numan ei tʉpa pei mundrum. Mel
    raⱡ el rui wamp ralk mormbil ei ndi, enim nga itmin nʉk pʉtmin uⱡ kʉⱡ kapⱡa iti
    nʉting.
  bch-bch: Ngansa kimnga tinida aea iuangga ipakala Itautau Tutui ele kimnga, be Itautau
    Tutui iuangga ipakala kimnga tinida aea. Gisirua tipaparau, ta irangrang ngan
    anasi lemi kimnga mulian mao.
  cco-NT: Dsʉco̱ꞌ jaléꞌˋ e lɨ́ˋ dsiˋnaaꞌ do jaˋ cǿøngˋ røøˋ có̱o̱ꞌ˜ jaléꞌˋ e iing˜
    Jmɨguíˋ quiáꞌˉ Fidiéeˇ, jo̱guɨ jaléꞌˋ e iing˜ Jmɨguíˋ quiáꞌˉ Fidiéeˇ jaˋ cǿøngˋ
    røøˋ có̱o̱ꞌ˜ jaléꞌˋ e lɨ́ˋ dsiˋnaaꞌ do. Dsʉco̱ꞌ lajɨˋ tú̱ˉ e na jaˋ røøˋ cǿøngˋ
    quiáꞌˉ, jo̱baꞌ jaˋ cuǿøngˋ e jméeˆ ꞌnʉ́ꞌˋ lají̱i̱ꞌ˜ e lɨ́ˋ áaˊnaꞌ do.
  deu-1951: Denn das Fleisch gelüstet wider den Geist und den Geist wider das Fleisch;
    diese widerstreben einander, so daß ihr nicht tut, was ihr wollt.
  alq-ALGNT: Ka8in mega tabickotc ijinag8asini Mino Manido adi eji nda8enimigo8ak
    kidji inakamigizi8aiak acitc dac kina8it ka iji madji mosa8endamak kidji inakamigiziak.
    Kitci pakan ijinag8an kina8it adi eji madji mosa8endamak adi 8in eji nda8enimigo8ak
    Mino Manido kidji todam8aiak. Mi maia ka migadimagagin ejinag8agin. Ka8in dac
    kigagi todasina8a adigotc 8a inakamigizieg.
  ixl-NNT: tan yeꞌ nikꞌul tibꞌ u tachaꞌv vechiꞌoleꞌ tukꞌ uvaꞌ ni tal u Tiixhla Espíritu.
    As yeꞌ nisaꞌ u Tiixhla Espíritu uvaꞌ la ebꞌan u tachaꞌv vechiꞌoleꞌ. Estiꞌeꞌ yeꞌ
    la uchi uvaꞌ latel kuxh ebꞌaneꞌ kam uvaꞌ ni tal etaama.
  boa-NT: Tsá dííbyé Apííchó ímílletú meímillédú meíjcyane. Téhdure ténehjɨ méhdivu
    cátuhtsó teene meke túkévéjtsóné pañe meíjcyáiyóne. Ehdu panéjcuvávú téneecu cátúhtsójcatsíñéllii
    éhnííñevu métsúúraméí Píívyéébé Apííchó túkevéjtsó pañe ámuha meíjcyáíyóneri.
    Óvíjyacóóné ámuha meímillédú meíjcyane.
  quh-NT: Imaraycuchus runaj sajra munaynenka churanacunpuni Santo Espíritoj munayninwanka.
    Espíritoj munaynintaj churanacunpuni runaj sajra munayninwan. Chay iscay munaycuna
    churanacuncu ama ruwanayquichejpaj munayniyquichejta.
  kwi-kwi: Kwail kishimtumikane Dios Izpul kuruntu aizpa mɨshitchi. Dios Izpul kuruntu
    aizpa mɨmtumikane kwail kishitchi. Masetne kwail kishimtu mintumakpas. Masetne
    kwail kimanas mintumakpas. Dios Izpul uruza ɨnintane, suasne une u kwail pashiamtu
    aizpa kiamanazi.
  agm-agm: Sahɨ nasisoaarɨ Autaahaatɨhomɨ Itɨpɨho kasatatɨ nasɨsirɨhɨretɨ daiwɨse,
    amɨ sahɨ samaayawaawaahɨ sahɨ wapa kapaapɨ Itɨpɨho wɨndɨ maarɨmitatɨ kapai tiwandatɨ
    nemasɨpɨpa mwɨtetɨwɨ kaitaatɨwɨ maaritɨwɨ watɨpɨtɨwɨmaitaawo. Iyataatɨ amɨ sahɨ
    gaahapa wapa kaitaatɨwɨ Itɨpɨho maaritimbɨpaunɨ, amɨ samɨ ambɨpatunɨ maarɨho jahɨho
    kasatatɨ nasɨsihɨ mwɨtetɨwɨ kapa kaitaatɨwɨ maaritɨwɨ watɨpɨtohɨtɨhandunɨ nepɨ
    nepɨmatɨnamaise. Iyataatɨ surɨ tiworɨhurimatamaise. Saurɨ saihɨ amɨ sahɨ wapa
    kaitaatɨwɨ gwɨnyaapɨ maaritohɨpɨpa wɨndɨ kamaayopo.
  ubr-ubr: Ot ati bokomas an gogoi on arimon Ayu an gogoi on iniragitai ato Ayu an
    gogoi on arimon ati bokomas an gogoi on iniragitai. Osi rus on arimon sinbiragit
    bonen mom, onai om men arimon om am gogoi on nanaba unafour on.
  tsw-NT: Ruhuꞌu ni ili i na i cigai nꞌyuwatan n ɗa. A mantsa suru a tsu yuwusan ta̱
    nla̱ngi va̱ni le, adama o ndolo yaa yuwan ili i na i cigai shi.
  cax-NT: Arrüna cürrü nocütüpü rranrrü aisamune arrüba chomirriampü. Pero uiti Espíritu
    Santo caüma urrianca uisamune arrüba nomirria. Así que abe torrü nurrianca, y
    tonehio arrüba pahiyo ñomemapatoe. Arrüna nomirria churriampü ümo arrüna nomünantü,
    y arrüna nomünantü churriampü ümo arrüna nomirria. Chichebopü uisamune arrüna
    urria ui nurrianca ñoma ba chomirriampü.
  aia-aia: '''Iniai hei''irisi ta''aa anai abe, ''a ai''a ta''isada beiai taha na
    Hi''ona Maea ''a ''irisia. Mana taha na Hi''ona Maea ''a ''irisia, ai''a ta''isada
    beiai hei''irisi ta''aa anai abe. ''Iraruasi raru ha''imae hairiu, tarana naasi
    ''o bwa''i haua mwada''u i taha ''o ''irisia.'
  srp-1865: Jer tijelo želi protiv duha, a duh protiv tijela; a ovo se protivi jedno
    drugome, da ne èinite ono šta hoæete.
  agt-agt: Te ya gagangayen nonot tam a tabtabangan na ya ikayat na Kahalwa na Namaratu,
    a ya ikayat na Kahalwa na en a tabtabangan na hapa ya ikayat na gagangayen nonot
    tam, petta awetam idulot ya gagangayen tarabakun tam. Te ya gagangayen nonot tam
    ikid na Kahalwa na Namaratu a magkakatkatupag kid.
  lug-lug: Kubanga okwegomba kw’omubiri kulwanagana n’Omwoyo, n’Omwoyo n’alwanagana
    n’omubiri; kubanga bino byombi bikontana, mulemenga okukola bye mwagala.
  yby-yby: Asehawa dukalimo elaibo nesalimoya Omamidana weuna oluhomidana lowa moila
    he mekaka noiye. Ito weuna oluho elaibo nesalimoya asehawa lukamidana lowa moila
    he mekaka noiye. Sa-ikiya lowa-sawa ikaiyoko, edimoya saina mako lolo esiye liki
    laibo nesa maya moletiki lolo amae.
  heb-heb: כי הבשר מתאוה הפך מן הרוח והרוח הפך מן הבשר ושניהם מתקוממים זה לזה עד שלא
    תוכלו לעשות את אשר תחפצו׃
  mpp-mpp: Socnginengte gagadi Asule gaga wecaigac. Nga Asudi socnginengte gaga wecaigac.
    Yeke ngaba ainagucaigabiyec. Ilec ngenge wiyac madicne ainogale ngagecaigaing,
    yogo hegilecaigaing.
  apb-apb: Aana nga taa nge tolahai iinoni aaela e saeto'o aana, e tohungei aaopa
    oto hiito'o mwaanie nga taa nge Li'oa Maa'i e saeto'o aana. Na nga taa nge Li'oa
    Maa'i e saeto'o aana e tohungei aaopa oto lo'u mwaanie nga taa nge tolahai iinoni
    aaela e saeto'o aana. Aena urine nge kirerue ko maelonga hunirerue hailiu, na
    halinge ikirerue ngeena ko to'ohie ta'ena nga mei ola o ko sare asuie.
  san-TEL: యతః శారీరికాభిలాష ఆత్మనో విపరీతః, ఆత్మికాభిలాషశ్చ శరీరస్య విపరీతః, అనయోరుభయోః
    పరస్పరం విరోధో విద్యతే తేన యుష్మాభి ర్యద్ అభిలష్యతే తన్న కర్త్తవ్యం|
  ben-IRV: কারণ দেহ আত্মার বিরুদ্ধে এবং আত্মা দেহের বিরুদ্ধে অভিলাষ করে, কারণ এই দুইটি
    বিষয় একটি অন্যটির বিপরীত, তাই তোমরা যা ইচ্ছা কর, তা করতে পার না।
  ntu-ntu: Nepunr drtwrmu x Mqngrkxtr nzota-etrng x nzota-ebirtr-zvzpxmqng bamu, mz
    nzaprcti-krdr nimu.
  pan-pan: ਕਿਉਂ ਜੋ ਸਰੀਰ ਆਤਮਾ ਦੇ ਵਿਰੁੱਧ, ਅਤੇ ਆਤਮਾ ਸਰੀਰ ਦੇ ਵਿਰੁੱਧ ਹੈ ਕਿਉਂ ਜੋ ਇਹ ਇੱਕ
    ਦੂਜੇ ਦੇ ਵਿਰੁੱਧ ਹਨ ਤਾਂ ਜੋ ਤੁਸੀਂ ਜੋ ਚਾਹੁੰਦੇ ਹੋ ਨਾ ਕਰ ਸਕੋ।
  gvc-gvc: Ñaare mʉsa goa pjachʉ tíre mʉsa yoachʉ, Espíritu Santo ñʉ yabira. To ã
    ñʉ yabichʉ tí ñaare duhunahca mʉsa. Ã jina ñaare mʉsa goa pjana, tíre yoana, Espíritu
    Santore ñʉ tuhtira mʉsa. Ã ñʉ tuhtina to cahmano sehe yoaerara mʉsa. Ã jina mʉsa
    goa pjaare mʉsa yoa duaro seheta yoa masierara mʉsa.
  sbk-sbk: Nkashile ambele guli enyonyo engosi ahwe njelele hapepo no mpepo ali neyoyo
    ngosi ahwenjele le mbele ezi zikhomana kila muno wamwene. Gaga pamiye aje semu
    bhomba evitu vya muhwa za abhombe.
  mya-JVB: အကြောင်းမူကား ၊ ဇာတိ ပကတိနှင့် ဝိညာဉ် ပကတိသည် တပါးနှင့်တပါးဆန့်ကျင် သော
    အလိုရှိ ကြ၏။ တပါး နှင့်တပါး ဆန့်ကျင်ဘက် ဖြစ်၍၊ သင်တို့သည် ကျင့်ချင် သော အကျင့်
    ကို မ ကျင့် နိုင်ကြ။
  kgf-kgf: Séwiac siŋsiŋ iminéŋ Uŋa Téréya qetalimianʒac. Waŋu imuhucyanec uŋa téréyawac
    siŋsiŋ iminéŋ séwiac siŋsiŋ qetalimianʒac. Imuac siŋsiŋ éréhécnéŋ haʒéc waŋamuma
    euyic haka méŋ wambiŋ ʒé ninʒu imi wammuac séc qahac waŋanʒac.
  awb-awb: Itene irupipeqté áhbábáq íwíáhákáq Manikáne Awanka iwíáh aitéh íwíáhákáq
    íre monseráh púana tobehinonóye. Minayabe ite iuwahbeh sansá íre miraorahowe.
  gdn-gdn: Mamanuga God e Keyai notapiyau ka ebona ade wi wiga kwakwarepuga taininiyau
    ki notapiyamu ka ebona. Nota apeya ki wi rabinagau kande-tagamu ki pokere wi nuwagau
    badidi kwaiwagamana wainapiyamu ki wi eba kwaiwagamu.
  nko-NT: Tsúfɛ́ tɔ́á anɩ tsiátɔ́ dada tekle ɩhɩ́ɛ́ na ɔtsan há tɔ́á Ɔŋɛ Wankɩ́hɛ́
    amʋ tekle. Tɔ́á Ɔŋɛ Wankɩ́hɛ́ amʋ tekle ɛ́ ɩhɩ́ɛ́ na ɔtsan há tɔ́á anɩ tsiátɔ́
    dada tekle. Atoku anyɔ ánfɩ ɩlɔkʋsʋ́ lɩ́ɩ́ abasʋ, mɛ́nɩ mlɩmɔ́ɔbwɛ tɔ́á mlɩtekle.
  bsn-NT: Rojose mʉa yirʉa tʉoĩase, to yicõari, Esp'iritu Santo mʉare ĩ rotise, cojoro
    cõro me ñaja. Quẽnasejʉa mʉa yisere Esp'iritu Santo ĩ bojaboajaquẽne, ĩ rotisere
    cʉdibeticõari, mʉa masu rojose mʉa yirʉasejʉare yirũgũrãja mʉa.
  pib-NT: Gi rixanu wa manchi getsotanrewata, kamnixyalu Giwekikaluru. Ga wa Giwekikaluru
    getsotanrewata, kamnixyalu manchi. Gi rixanu manchi ga wa Giwekikaluru kamnixkaka,
    gixa gma kamrutyanuplu galukanrukaka.
  wiv-wiv: Na vuna na hatuhatua kana kaka e beta ni lala kete kukulina kara hatuhatua
    kana Vule Tumonga, moge kua na Vule Tumonga e lala kete kukulina kirina, ia na
    hatuhatua kana kaka e lala kete beta kete kukulina kirina. Hiro ta lala hiro kata
    vavarizahati, ki kubarae, mara beta miu na katia nazia kua e kukulimiu miu kata
    kakatia.
  reg-reg: Kwo kubha omubhili oguligila nigulwana no Mwoyo, no Mwoyo okuligila nigulwana
    no mubhili. Okubha ebhyo ebhilwana bhuli umwi no undi. Omusingwa okukola bhinu
