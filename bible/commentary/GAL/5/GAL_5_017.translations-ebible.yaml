    nóiquian; pares ngondom merangan leaw najneaj iün tiül imeajtsan.
  otn-NT: Nu̱'a̱ ra̱ nts'o so ma̱ mmʉihʉ, hi̱ngui̱ nnu̱ ma̱nho ra̱ Espíritu Santo'a̱.
