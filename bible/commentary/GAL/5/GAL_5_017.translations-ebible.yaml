  san-TIB: ཡཏཿ ཤཱརཱིརིཀཱབྷིལཱཥ ཨཱཏྨནོ ཝིཔརཱིཏཿ, ཨཱཏྨིཀཱབྷིལཱཥཤྩ ཤརཱིརསྱ ཝིཔརཱིཏཿ, ཨནཡོརུབྷཡོཿ
