verse: GAL.005.024
translations:
  kpx-kpx: Iesu Keliso ata holiale keau abu vavae isivi ke huhuholisito Iesuu idie
    domo hatiale ke huhulahai vaveve toela halevalu.
  okv-H: Eto Iesu Keriso ta embomeni toho amina enanata hamo ta ujeje sasapura neite
    neite avo humbuto Keriso ta ji atahu ta teo irae ena
  tbo-tbo: Ma tauta Yesu Keliso a bolu ata luhogala apapoehi amaka ta wihinigigiyehi.
  mal-C: എന്നാൽ, ക്രിസ്തുയേശുവിനുള്ളവർ മനുഷ്യസഹജമായ പ്രവൃത്തികളെ അതിന്റെ എല്ലാവിധ
    ഭോഗവിലാസങ്ങളോടുംകൂടി ക്രൂശിച്ചിരിക്കുന്നു.
  grc-SR: Οἱ δὲ ⸂τοῦ χριστοῦ,⸃ τὴν σάρκα ἐσταύρωσαν σὺν τοῖς παθήμασιν καὶ ταῖς ἐπιθυμίαις.
  bgc-bgc: अर जो मसीह यीशु म्ह सै उननै देह की बुरी लालसाओं ताहीं क्रूस पै चढ़ा दिया
    सै।
  khz-khz: 'Keriso Iesu gena taunilimalima taunatauna kolemana evetaina: Ia tauniparana
    na egapirage-kamurana gaura e eulamagirana gaura maparaparara satauro kukunai
    genaero-kaurato Keriso ria.'
  deu-TKW: Die aber dem Christus Jesus gehören, haben das Fleisch samt Leidenschaften
    und Lüsten gekreuzigt.
  zsr-NT: Bönniꞌ náquicnëꞌ queëꞌ Cristo cutur tunëꞌ ca tëꞌncznëꞌ, len cutu tunëꞌ le
    taꞌzë́z ládxiꞌquëꞌ lu yöl‑laꞌ bunáchz quequëꞌ.
  lin-lin: Bato oyo bazali kati na Yesu-Klisto babaka na ekulusu bomoto na bango elongo
    na baposa mpe bilulela na yango.
  hns-NT: Dje Kriest Jiesoe se ek hai, oe aapan kharaab laalietj ke djaise kroes par
    maar dhaaries hai.
  noa-E: Cristo dënkha nʉm khʉʉnan warr i thõo naawaiwe amach ö khõchagpierr nem wauju
    khĩirjugpata warre i dʉ̈i pakuls gaai meerppʉ̈itarrjöta nʉm, tag magʉm nem khaigbam
    wau nʉmua pekau wauba aag.
  eng-EMTV: And those who are Christ's have crucified the flesh with its passions
    and lusts.
  mib-NT: Te ñayuu cáyɨhɨ ndaha Cristo, nájnūhun je ni cajehni i modo neé máá i jicā
    cruz, nde jiín táca jéē ndíyo néé ni i te cútɨ́ndɨ́ i.
  lif-NT2: ख्रिस्‍त ये़सुःन् नसाःन् के़जोःक्‍पाहाॽरे़ग लायोबा निङ्‌वाॽ नु खे़ल्‍ले़
    कुभे़न् याःम्‍बक्‍किल्‍ले़ कुयुक्‍किन् सिलाम्‍साक्‍मा सिङ्सम्‍दाङ् मे़भोःन्‍दुआङ्
    वाॽरो॥
  xnj-xnj: Ndi vala vevavi na Kilisitu Yesu vavambiwi pamonga na Kilisitu na kuleka
    mambu gahakau gavahengayi.
  mmx-mmx: La nedi limixin at ne Iesu Karisito, digara ke xepe vam lorooro maut la
    levendoxoma xapmek eburu mi lavavara at labantuxu atnedi.
  cbr-NT: Cristo nun 'ucha cupí i curúsocënu bama 'ain cananuna nun nu ñunshínquin
    'asaribi oquin 'atëcënuxunma ñu 'atimacama ëan.
  tee-NT: Pus ju quijnan'an ju lhilaksiyauch ju Cristo jantuch vana naviyau ju macxcai
    qui'atalacpast'ac'at'an. Alai lakts'inau ju mak'aniya qui'atsucunti'an tachi ju
    va nita ni nita ju Jesús qui'okxtapalh'an. Chai ju chavai jantu tasq'uini ni vana
    canaviyau ju ixk'achaniyau ju p'ulhnan.
  eng-LSV: and those who are of Christ Jesus have crucified the flesh with the affections
    and the desires;
  cak-NT: Y konojel ri joj richi chic ri Cristo, anche'l can xojbajix riq'uin raja'
    chech ri cruz, romari' xekaya' can ri itzel tak ex ri xekarayij.
  pah-NT: 'Jesus Cristo''gareheva''ero g̃waramo nhande ei: Ndiakoa''javi nhande nhandepy''ate''varuhua
    remimbotarimova''ea rupi.'
  sja-NT: Ma et'ewa jara aupadade k'ĩsiadak'ãri, k'awa p'anɨ Jesucristode ijãapataarãpa
    oo amaapata ãchi p'ek'au k'achia ooyaa bɨ k'ap'ɨapa ne-inaa k'achia k'ĩra t'ãdoo
    oopata.
  xed-xed: Gwal ta nzakway ka ŋa Yesu Kristi ná, dzadza hahəŋ ta udza zləŋay ta skwiha
    ta kumə sluʼuvgha, nda ghwaɗaka skwiha kavghakavgha ta mamə həŋ.
  mks-NT: Tócó ndihi na̱ cómí Jesucristo cuéntá sa̱ha̱, sa̱ na̱jándacoo na ña̱ núu
    na̱sa̱cahvi ini na caja na xi̱hín yiquí cu̱ñu na. Ta cúú ná tátu̱hun na̱ sa̱ na̱xi̱hi̱
    nu̱ú cua̱chi na̱sa̱caja na.
  gfk-S: Dong ing di gar tane Krais Jisas, no sana palpal naramon ta di tikai ma ira
    nuno namnamas, di te tut ter ie ra ula kabai.
  bmu-bmu: Ambazip Kraist Jisösgö buŋaya aka maljei, yeŋön uru sileŋinaŋgö sihim kömbönaŋini
    bölöŋi aka bölöŋaŋgö urukönöpŋini mi körek Jisösbuk maripomnöŋ algetka mem kömuyöhawa
    malje.
  dgz-dgz: Waenapan Iesu Keriso dugup mega iragena tainewa, ame mu imumu koewa bararaen
    wandiniwa ge inak koewa yagimuin tat anune tainewa, ame gaset Iesu Keriso asenagaet
    wanane korosi gapan toguren boen.
  eng-GNV: For they that are Christes, haue crucified the flesh with the affections
    and the lustes.
  zaa-NT: Ca enne' qui' Cristua nna chi runi cą nu ná tsè' porqui'ni para làcą nna
    chi bil·lùỹa latsi' la'huacca qui' la'ridà latsi' mal qui' quį nna ca vicio qui'
    quį nna loti' gùtti Cristua lo curútsia.
  eng-WEBSTER: And they that are Christ's have crucified the flesh, with the affections
    and lusts.
  guh-guh: 'Pamonae Jesucristo pijajivi, bajarapamonae jamatabëjumaitsi: “Jesucristo
    cruzajavabelia itsa cobematabiabarutatsi, tajaperujujamatabëcuenemi yajavatëpa,”
    jamatabëjai. Nexata vecuaajibiaexanatsi pajamatabëcuene itorobabiabatsi pibisiacuene
    pexanaenexa.'
  bon-bon: Laati bemi Yeesu Keriso me biname, teepi teeme tääpe me niiyarage singisingi
    piiyepu niiyarage ngene atwanena bine Keriso me baarge uli cabu ituge abmaleca.
  nhw-BL: Quena, tojuanti catli tiiaxcahua Cristo Jesús tijmictijque itlanequilis
    totlacayo catli quipactía tlajtlacolchihuas pampa tijtlalijque ipan icuamapel
    quema timijque ihuaya Jesús.
  swh-ONEN: Wote walio wa Kristo Yesu wameusulubisha mwili na shauku zake pamoja na
    tamaa zake.
  wbi-wbi: vala vano va Kilisite Yesu vaghupumwisie um'bili palikimo ni noghelua saae
    imbivi.
  bba-bba: Mɑ be bɑ sɑ̃ɑ Yesu Kirisiɡibu bɑ ben tii tiin dɑɑ kpeerɑsiɑ dɑ̃ɑ bunɑnɑrɔ,
    kɑ yen binɛ kɑ yen kĩru kpuro.
  eng-KJVCPB: And they that are Christ’s have crucified the flesh with the affections
    and lusts.
  kgk-NT: Yma va'ekwe jajapose va'e rei mante jajapo va'ekwe. Opaixagwa jaipota va'ekwe
    mo'ã. Ha ko'ánga katu nhande Cristo Hesu re'ýi va'e, ndajajapovéi-ma jajapose
    va'e rei mante. Ha “Cristo katu omano jave kurusu-rehe, hendive omano ave xe reko
    tujakwe” ja'e nhandéjehe. “Hendive omano ave xe reko vaikwe omboyke hagwã xéhegwi
    xe rekoha vai xe ajapose va'e rei” ja'e nhandéjehe.
  waj-waj: Yisuu Kirisiinna gioonna kiaapu tuanaiya vaa ngiari mmamma iira aataru
    eenanaiyauvaa pikiada ngiari mmammaiyauvo iikiata iikiataira aataruuyauvaatama
    yaagueeqama mmooriivaa iida pikiaavo vaidi putiraiya roosiima vaa taikaivai.
  cpy-cpy: Roo kanteencha, ikaatzi okaerori kaari-perori rashiyitaari Jeepatzii-totaa-rewo,
    kimiwitaka ikenta-kotaa-tyeeromi okaatzi ikowa-piinta-shitari rantashi-yityaarimi
    rirori.
  mpx-mpx: Yaa bolo hi minaa Keliso eliyana, tuwaliya yawalina alona ge pagan bolo
    tuwaliya i awanuni iyaka hi lokolosan ge i aliga.
  wbp-wbp: Ngana kuja karla yapa nyina Jijaji Kirajiki, kula kanyanu nyanungu-miparlu
    manngu-nyanyi kujarluju, “Nyarrparlurnaju wardinyi-mani ngajuju?” Kujaju warntarla!
    Ngalipaju kuja karliparla nyina Jijaji Kirajiki, ngulangkuju karlipa purda-nyanyi
    Kaatu-kurlangu Pirlirrpa kuja kangalpa nyarrpa wangka ngalipakuju.
  luo-luo: Jo-Kristo Yesu madier duto oseguro e msalaba kit dhano machon gi gombone
    duto kod dwarone.
  nhe-NT: Quena, tojuanti tlen tiiaxcahua Cristo Jesús eltoc queja tijmictijque itlanequilis
    totlacayo tlen techyoltilanayaya ma titlajtlacolchihuaca huan tijtlalijque ipan
    cuamapeli ihuaya Jesús.
  aii-aii: ܐܵܢܝܼ ܕܡܫܝܼܚܵܐ ܝܢܵܐ ܙܩܝܼܦ ܠܗܘܿܢ ܠܟܝܵܢܵܐ ܚܲܛܵܝܵܐ ܥܲܡ ܒܘܼܣܵܡܘܼ̈ܗ‌ܝ ܘܫܲܗܘܲܬܝܵܬܘܼ̈ܗ‌ܝ.
  esk-NT: Aasrii tamatkua Christ-mun pigiliutipkaqtuat kikiaktuutiniġaat kaŋiġruaqtaq
    pisugruaġutituummaan kipiqniuġutituummaanlu.
  msb-msb: Bagaʼn ginpako na sa krus san mga ada na kan Cristo an mga maraot na kaila
    kag mga handom san lawas.
  cpa-NT: Jøng² dsa² ma²quián¹² Cristo Jesús, ca¹dsan¹ ca¹lah¹jǿ¹ hi² hlaih¹³ hi²
    mi³lán¹²dsa, quianh¹³ ca¹lah¹jǿ¹ hi² hlaih¹³ hi² mi³lǿ² dsǿa¹²dsa.
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌ କିରିସ୍‌ଟ ଜିସୁର୍‌, ସେମନ୍‌ ତାକର୍‌ ଗାଗଡ୍‌କେ ତାର୍‌ ମନ୍‍ କର୍‍ବାଟା
    ଆରି ଆସା କର୍‍ବାଟା ସଙ୍ଗ୍‍ କୁର୍‌ସତେଇ ମରାଇ ଆଚତ୍‌ ।
  meu-meu: Keriso Iesu ena orea taudia ese tau-anidia, mai edia hekise-hekise bona
    edia ura dikadia ida, vada e hasataurodia.
  yva-NT: Vatano Yesus Kristus apaura wansai wamamo maisyare wantavondi Ai arono auseo
    sawa inyo kapite rai wemaisy. Weti wamamo maisyare wangkakai Kristus atavon indamu
    wamo wansanasine so ama bekero ngkakainoanive raubaisy, indamu vemo wantavondi
    rai jakato inya.
  dgc-dgc: Ey du nipasakup dén ni Cristo Jesus, éy inibutan de dén tu dati a pagkatolay
    de, sakay tu hilig na bégi dia a medukés.
  zpm-NT: Grëse miech ne nli xnëzle Jesús no, zieniedraa guic zho guṉ zho grë ncuaaṉe
    ndzinlid ne bzoobladz zho padzeela, grë ncuaaṉe ndzinlid ne racladznë xcuerp zho,
    sac rieṉ zho paat rquiind ncuaaṉ co lo zho.
  hix-NT: Kryestu Txesusu mryenon me kehtokonye, onà wyaro kany me tehxatxow hamà.
    Yahkotohen ho wayehye, Kryestu, tàwya ronyhoryetxho me, kany me tehxatxhe. Noro
    wyaro rma rha àwayehsaho wyaro hak wehxe, rohun hoye ro eryehotahra harha ryehtxoho
    me, kany me xarha tehxatxhe. Noro wyaro rma rha àwayehsaho wyaro hak wehxe, ranhàn
    hoko ehohkahra harha ryehtxoho me, kany me xarha tehxatxhe.
  sim-sim: Ma ol Kraishi krahak sinda ondo mbele mbele kava ol sungu masi lihi mbaskashirik
    li undari ondo angop miando Jisashik er nga li tlolori lir.
  npi-ULB: तिनीहरू जो ख्रीष्‍ट येशूका हुन् उनीहरूले आफ्ना शरीरलाई त्यसका लालसा र दुष्‍ट
    अभिलाषाहरूसहित क्रुसमा टाँगेका हुन्छन् ।
  cgc-cgc: Kiten na mga gatuo ki Jesu-Cristo, ula ki en naan ta dati ta na kabui tak
    paryo ki palansang naan ta krus na napatay duma ki Cristo. Ta dati ta na kabui
    pirmi ki gasunod ta ate na kaugalingen na liag daw gabuat man ta malain.
  tim-tim: Akto Kristogât pat manmai amâ agak meme tâmbâŋeyeŋe egâliaŋ akto bâleŋaet
    egâliaŋ are lâwin parâŋân kombiâ bo agep.
  yor-yor: Àwọn tí í ṣe ti Kristi Jesu ti kan ara wọn mọ́ àgbélébùú pẹ̀lú ìfẹ́ àti
    ìfẹ́kúfẹ̀ẹ́ rẹ̀.
  wos-wos: Wun yikafre sémbut hurukwa du takwa di Krais Jisasna du takwa di re di
    hanja hurundan haraki saraki mawulika di wundé hu hwenda. Krais Jisas hanja mimbu
    hiyandéka di hanja sarékéndan haraki mawuli hu hwetaka di mimbu di hateka.
  emp-NTPO: Naʌ̃ djaraba ne jũma cadjirua o quĩrĩã b̶abarira Critod̶erãba crud̶e cachi
    beasid̶aa.
  eng-F35: Further, those who are Christ's have crucified the flesh with its passions
    and desires.
  ind-ind: Kita yang menjadi milik Kristus tidak lagi dikuasai oleh hawa nafsu dan
    semua keinginan badani, karena kita seakan sudah memakukan hawa nafsu dan keinginan
    badani itu pada salib Kristus.
  pes-OPCB: آنانی که از آنِ مسیح عیسی می‌باشند، امیال نفسانی و هوسهای ناپاک خود را
    بر صلیب مسیح میخکوب کرده‌اند.
  mpt-mpt: Nakaia unangai Yesus Klaiste wengo wafu blib ile sino Klaiste atdimo kaanebuo
    makob i tena kaaibbiobe. I inaibbio kesoa i bobol tem misiam funin kukub olo i
    bobolo imino mo wayemobabe. I sino hengmin kukub olo wafu binibbu otane memalo
    ite Yesus ete naniba atdimo kaaibbio kesoa i kukub misiam olo titil blimanobiobe.
  ssx-ssx: Mo Yesu Ketisona꞉ wanda꞉halima꞉ta꞉ ika꞉ lokena꞉ hau make koto loke ipika꞉
    namonamo hata꞉ na꞉na꞉ na꞉na꞉ pitolo loke tiaasa꞉eki make koto hau paeyaota꞉ Ketiso
    yaapo apa꞉tao mo a꞉ka꞉tei wape piki tina꞉ lia endialememe.
  mkl-mkl: Nɔ inɛ ŋɑ iyi ɑ̀ jɛ ti Jesu Kirisi í yɛ bɛi ɑ̀ kpɑ kucei dɑɑi ɑrɑ nŋɑ si
    jĩi ku ɡɑɑuu, do binɛ do kubiɛ fei.
  gaq-gaq: ଜାଣ୍ଡେଇଂ ଜିସୁ କିସ୍‌ଟନେ ରେମୁଆଁଇଂ ମେଇଂ ସାପାରେ ଲାଲ୍‍ସା ବାରି କାମ୍‍ ଡିଙ୍ଗ୍‍ନେ
    ରେମୁଆଁ ବେବ‍ଆର୍‌କେ କୁରୁସ୍‍ ଅରିଆ ବାଗୁଏ ବଆର୍‍କେ ।
  gof-RNT: Kiristtoos Yesuusabaa gididayssati bantta ashuwa iya iita qofaranne iya
    amuwaara issife masqaliya bolla kaqqidosona.
  unx-unx: ଅକନ୍‌କ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ତାନ୍‌କ, ଇନ୍‌କୁ ସବେନ୍‌ ଲାଲାଚ୍‌ ଆଡଃ ହଡ଼୍‌ମରାଃ ଏତ୍‌କାନ୍
    ସାନାଙ୍ଗ୍‌ ମାନୱାରାଃ ସଭାବ୍‌କେ କ୍ରୁଶ୍‌ରେ କିଲାକାଦାକ ।
  gah-gah: Itó Izesu Kilistoni vegenala zuha leza litaha ligikámo amu heleaká netá,
    itó golesa netakumú mumuzó oaká netá nene apele helekuko haha onoimóma neve.
  lcm-lcm: Vap ang ke Karisto Iesu, kitala vil punuk a keve vubuk rikek palau i pukun
    na kalapo aulei kari uruk si uli using akit ania.
  aer-aer: Jesus-kenhe-arle irrekenge, anwerne-arrpe awethe alakenhe itirretyakenhe
    anteme-arle, “Nthakenhe anteme-ame ayenge akangketyenhe?” Arrangkwe. Alakenhe-arle
    akurne-arle! Anwerne Christ Jesus-kenhe areye Utnenge Akngerre awentye-akngerre-arle
    re anwerneke angkerlenge.
  qvc-NT: Chayshina Jisukristupi kriyishpaqam, kwirpunchiq munashqandaqa manana ruranchiqllapachu.
    Ashwanmi chay kwirpunchiq mana baliq munashqandaqa suq kruspi wanchishqa kanchiqmanshina.
  tgl-ULB: Sila na nakay Cristo Jesus ay ipinako ang laman na kasama ang silakbo nito
    at masamang mga pagnanasa.
  cbs-NT: Jakia Jesucristo cruzki mastabu mawani keska wakin nun Jesús ikunwainbu
    nukun chakabu ichawatan Jesúsbe cruzki nuku mastaxunibu keskaki, ana chakabu nun
    meyamanunan.
  xtm-NTPP: Vaa ñayii ni ka nduu sa'ya Cristo ma chi jâ ni ka skuita kaa i nuu krusi
    ma ndaka ja u'vi ka ñu'u ini i ma te ka kuu ini yikikuñu i ma ja jin sa'a i ma.
  nnq-nnq: Baba ababi na Yesu Kilisto bijibambite mibele jabe pamwe na mawacho gabe
    na tama mbaja yoa eikiba nkati jabe.
  bao-NT: Cristo Jesús yaarã ca niirã, ñañarã cʉ̃ja ca niiro ca tiirijere, cʉ̃ja upʉri
    ca boorore biro ñañarije cʉ̃ja ca tiirije menara, Cristo menara teere ca bii yai
    weoricarãpʉ niima.
  san-ORI: ଯେ ତୁ ଖ୍ରୀଷ୍ଟସ୍ୟ ଲୋକାସ୍ତେ ରିପୁଭିରଭିଲାଷୈଶ୍ଚ ସହିତଂ ଶାରୀରିକଭାୱଂ କ୍ରୁଶେ ନିହତୱନ୍ତଃ|
  huv-NT: Jane ocueaj Teat Cristo ngo metam marang andíüman nej. Cos wüx tandeow wüx
    cruz Teat Cristo, quiaj tajlüy atnej tandeowaats nóiquian maquiüjpaats.
  otn-NT: Gätho ya to n'youi ra̱ Jesucristo, ya bi 'yøt'e ngue bi̱ m'mɛ'ʉ yø pähä
    xa̱nts'o ma̱ni̱ n'yo.
  nop-nop: Kilisto Jesudok gigit hatiiŋ adi yadi hatihatihik komi siloda eŋ kadakaniŋ
    diniŋ weleyouyoutnit u agaŋ koloŋdabek foloŋ ulune dapmaguk.
  obo-NT: Siketa no id aam ni Disas Krays, timbang id pakpak tad diyon to krus iddos
    mgo morat no id kopi-i to lawa ta, oyya su id inoyyuhan tad man iddos langun no
    morat no ingowollon to lawa ta.
  cak-ENT: Y konojel c'a ri roj richin chic ri Cristo, cachi'el ta xojbajix riq'uin
    rija' chuvüch ri cruz, richin roj xekaya' can ri itzel tak rayinic.
