    səvəi nɨpwranraha mɨne narimnari me nəha noien ərəha nəha rokeikei pɨk ia nei
    kamarkuaui.
  kpr-kpr: Mave Iesu Keriso da natofo edo irera amo, ne anakora nenda fisi da uju
    a kotari ava bureguseri. Amingusera amo, inono, ne nenda fisi da uju a kotari
    eko ava, Keriso da korosi aminda detero dadabusira.
  san-IAS: ye tu khrīṣṭasya lokāste ripubhirabhilāṣaiśca sahitaṁ śārīrikabhāvaṁ kruśe
    nihatavantaḥ|
  nho-nho: Naa tama e tautari ki Jesus Christ raa ku oti te tiiake laatou te tiputipu
    naa tinotama laatou ma naa sosorina ni kaimannako ai laatou.
  gym-NT: Nire nire nena Kristo Jesukwe abko käkwe kukwe kämekäme ni töibtä ye mikanina
    jökrä krusobtä Kristobe gwaire amne, kukwe kämekäme mikanina jökrä temen nikwe.
  azg-NT: Nque nnꞌan na conduihan cüentaaꞌ Jesucristo, tsoñꞌen ꞌnan na tondineiinꞌ
    tsꞌon siꞌtsꞌo ꞌnaanhan na yo manchaꞌchen nꞌonhan ninꞌquintꞌa jndyihinhanꞌ, jndë
    tꞌionhanꞌ joohanꞌ nnon juu tsonjnꞌaan naijon na tueꞌ Cristo chaꞌ juu najndei na
    nanꞌxuanhanꞌ cüjehanꞌ.
  bhd-bhd: ते ज़ैना मसीह यीशु मां आन, तैनेईं जिसम तैसेरे खुवैइशन सेइं साथी क्रूसे
    पुड़ च़ाढ़ोरोए।
  too-NT: Lā' a'ntīn tatapa'ksī con Cristo, xlaca'n tū'tza' tamakxteka que nacāmāpa'ksī
    ixtapāstacna'ca'n a'ntū xako'hua'jua. Hua'chilh tamaknīlh ixtapāstacna'ca'n a'ntū
    xako'hua'jua', chuntza' hua'chi xtokohua'ca'can kalhatin nac cruz.
  ind-AYT: Mereka yang menjadi milik Yesus Kristus telah menyalibkan nafsu kedagingan
    serta segala nafsu dan keinginannya.
  cjo-NT: Riraga kentakoeyacharini koroshiki ikamaeyakini, tekatsi rantee eejatzi.
    Aapatziyantakariri Jesokirishito, kimitaka ari akaatakiri akentakotaka, kamakae;
    tekatsi akanteeya akowaeyeeni anteero kaari kameethatatsi.
  nsn-nsn: Doh mais gesir nang Kristo, ka tina to manasala tar korose tenas niuangoul
    uasang gane i kot, menia teres nimalarang gane i kot, doh ginina ke mata manas.
  san-DEV: ये तु ख्रीष्टस्य लोकास्ते रिपुभिरभिलाषैश्च सहितं शारीरिकभावं क्रुशे निहतवन्तः।
  tna-NT: Cristo neje dunejiji cuana ja pamapa mecuana sa ai utsatada madhada cuana
    Cristo neje tupupai curusu su tatatana pu cua nime. Beju aimue tueda ai utsatada
    cuana sa eme su yanita huecuana mahue.
  lid-lid: Eme, are lau oro badu hawe Jises Krais badeh, ndrasani san ta kandriyen
    ta bada oro satondrok oro. Idoh i le buku oro ndratahi so-ok ndra-in ta bada oro
    kimek ki-in bada kei tondreh.
  wim-wim: Than pam wanch Christ.antam al-alangana wayan keꞌ-ngul yumpantan, an yaꞌ-ngul,
    min iiyantana. Ngamp an-aniyangan ngangkan theeꞌamp Christ.antan-a, an keꞌ nungantang
    angman karpam uthamampa, amanamana wayana kaangk keꞌ-ngul yumpāmpa.
  zga-M: Vwala avwa Klisite Yesu vwakhegiwe umbele nu uvonogwe vwa vene uvwuvivi.
  yom-yom: Bobo badi batu ba Klisto bamana banda va dikulusi kinsuni kiawu va kimosi
    ayi zinzinunu ayi zitsatu zi nsuni.
  eng-NNA: Those ones that belong to Christ Jesus will continually say to themselves,
    “My self-centred spirit wants to do bad things. No way! I will leave bad things.
    I won't be a self-centred person. I will only pay attention to God's Spirit!”
  san-SIN: යේ තු ඛ්‍රීෂ්ටස්‍ය ලෝකාස්තේ රිපුභිරභිලාෂෛශ්ච සහිතං ශාරීරිකභාවං ක්‍රුශේ
    නිහතවන්තඃ|
  yut-yut: Yesu Kristo dakon mɨŋat amɨni but kalɨpni gat, ae galaktokni gat ae wagat
    wagat aŋpak yokwini uŋun tɨmɨk tɨlak kɨndapmon dapba kɨlɨ kɨmak mudawit.
  grc-BYZ: οἱ δὲ τοῦ Χριστοῦ τὴν σάρκα ἐσταύρωσαν σὺν τοῖς παθήμασι καὶ ταῖς ἐπιθυμίαις.
  cpc-NT: Iro kantacha, ikaatzi owajyaantairori kaaripirori jashiyitaari Cristo, okimiwaitakawo
    impaikakotaatyiiromi inintapiintashitakari jantashiyityaarimi irirori.
  nhg-NT: Hua tonochtie tli tecate tetiehuöxcahua Cristo Jesús, icaca quiename tlö
    ye tejcoruspelojque tonacayo ca tiehua itlanequeles hua itlaeliebeles.
  nya-nya: Amene ali ake a Khristu Yesu anapachika pa mtanda thupi lawo la uchimo
    pamodzi ndi zokhumba zawo ndi zolakalaka zawo.
  ngu-NT: Niman on yejhuan teyaxcahuan itech Cristo Jesús, xoc quincahuilia on intlalnacayo
    ma quichihuacan on tlen xcuajli quen yejhuamej quelehuiaj niman quinequi quichihuaj.
  kup-kup: Met batam Iesu Kristo darim horivoz hañiv bat ñomahavoz dari homet pinañ
    honeo ravat hezari, darim lop batamorizaro horï nenañ tookaz hodadeo anahan hegiek
    dari haveteg.
  jid-jid: Biwa ba u Almasihu Yesu ba klo halin kpa ni titan kpi bi meme yah.
  wmw-wmw: Wafulati wa Almasihi Insa wagomezera futi wájibu wawo mbaya pamoja na hamu
    zawo mbaya za kibinadamu.
  gmv-GGM: Yesuss Kiristossas gididayti asho iza ita qofarane iza ita amotethara gathi
    kaqqida.
  ssg-ssg: Teteka kako hana hatapoen kako hani Jises Krais, kako talewen tehitokako
    hani saun lialun. Ien masin ka isiai pahakako ti ailei saun lialun i mat ohoiwen
    Krais he kros.
  zpo-NT: Per lee re xaa nak xaa Jesucrist, nanletra xaa rese kwaan nzhekla kwerp
    cheen xaa, nel mkeela xaaya lo krus kwaan Jesucrist, nu snee ngutla xaa lo re
    kwaan nak kwaan yizhyo ne.
  poy-poy: Woseri walii yawawera wa Kristu Yesu, wayipinjika ntambu yawu ya shipasipanu
    pamwera na maholu gakuwi madoda na matamata zyakuwi.
  qwh-NT: Teyta Jesusman creyicushqa caqcunaqa cruscho clabarëcaqno carmi, mana alli
    munenincunata manana rurayannatsu.
  gaw-gaw: Kristusnu danab oh ag oolag alag amu nuhig beḏunu kobol amu oo ahak kobol
    ele oh ad emaitakp̱a atulp̱ig daaṯeb
  nca-nca: Kristo Yesu koro unipareyómbo koweye saŋaní ŋu tipiririko uroyi khumoní
    ŋuro iŋo-iŋoyó kama howeyoteŋgo.
  zpz-NTPP: De mbecy nu bi nac ni Jesucrisht, orzeꞌ ndeꞌ nañ gal nu na nu bi gut dey
    lo cruuz nu Crisht. Orzeꞌ walabaꞌ de coz a̱ꞌ nap zeꞌ riib ic ñi dey. Ni wagyubaꞌ
    ic de coz nu rlagy ub ziꞌl dey nañ lardooy.
  zac-NT: Grë ra shmënë Jesús, hia bëdëꞌë fin ra cusë mal rëꞌ, mal llgabë con deseo
    mal nananú laꞌni lduꞌu mieti.
  kyg-kyg: Kalaisi Yesu vayaꞌamogimo atafa apaipa apakesagi atafa apaipafatiꞌmo nekaliya
    kavanagi hapaꞌye nehiya kavanagi huꞌa aliꞌa malipu yosaleꞌmo nili aiteꞌa aliꞌa
    he tiꞌa ateꞌnae.
  kmk-kmk: Ot sadat tagun Apu Jesu Kristu kama nu pinatoy daon dit dadaana kinatatagu
    da padana pay dan losana nadadaga gikna kan somsomok un taḻona pipiyaon di long-ag.
  cao-NT: Jabi jato jocha qui mëpihai ca noma jabi niahi quiha Jesucristó-na bo.
  bbr-bbr: Jisas Krais nukan roasiret akan omnokoupaian onok aru utomoi, kiro onok
    aru Krais nukan am äpäs opok äsäi moin. Keseria, akan onok aru maun ronkat oianik,
    woiaka siräiäu pak kiro onok erekapu oi kurein.
  inb-inb: Cristo­wa tukuska kag­kuna, tukui mana alli iuiai muna­na­kus­kata kruspi
    wañu­chis­ka­sina­mi sakir­kan­chi.
  hrv-hrv: Koji su Kristovi, razapeše tijelo sa strastima i požudama.
  box-NT: Bìa bìo sã̀ a *Krista yi bán ka lè ɓa ɓúaa bìo ɓa sĩa wee vá yi
    lè mí sìíwà na yí se ho *kùrùwá wán.
  ote-NT: Nújʉ ya stá camfrihʉ ra Zidada Jesucristo, ya hindí umfʉ rá paha ma ndoꞌyohʉ
    ngueꞌa̱ ya stá pontꞌihʉ ma ndoꞌyohʉ, y nubyá ya stá tsohʉbʉ ya tsꞌomfeni ndí pɛꞌtshʉ.
  wnu-wnu: Munon Yisas Krais wot oabig igour eng wurinou misir qoan qomon boru nob
    Yisas umor end ten umorei. Eng Yisas nam tenori big waramari umor eng gas ende
    wurinou misir qoan eng ba waramari umorei.
  zam-NT: Le' rye mèn co', lìcque', nzo loo cón che'n Crist, co' ngola'sque' loo Crist,
    con' co' mbli mèn ndoore' co' ngòc con' ye'rsin' co' mdyub yo'f lezo' mèn mbli
    mèn xal guneete lezo' mèn, con' ye'rsin'a ngòc xal thìb con' nguth co' ya ne'tolode
    ñibe' loo mèna. Tataa mod ya ne'tolode li mèna con' ye'rsin'.
  zyp-NT: Khri Zisu a tei a cangpaw taco, a ngaisawpaw sua dunah phung khah a tlechainah
    le a dunah khakhei khraws letah a khaipai thah myca.
  sey-NT: Ja̱je paꞌina, Jesucristo tse̱cohuaꞌi cato ai hua̱nou, coꞌa ë̱më ja̱ꞌre teꞌe
    i̱ ëa ñaquë pasiꞌi caquë paꞌiseꞌe, cuiꞌne coꞌaye yëseꞌe co̱ni que̱ je̱osicohuaꞌi
    aꞌë.
  nvm-nvm: E iji erane Jesuna besum renva iji jan vajai jon fu isema vierafene kiaga
    ja javo iji jan abe akozenva fu guame bakre vain. Ijefuon ire ise iji vajai nuvuon
    fu vierafene kuoga no rejo iji fuba una no irituome samuagduokva bakin.
  mps-mps: Tama Krais Jisasde wadolali we bidi augwaligo augwa tigigo tǫde ebo dwai
    kolesaga ela silai dao, te ni pedaide elali gilama tiwai. Tama te dwai kolesagago
    hodolobo sę, te gedugo mena nai sulama sainogo ebo homu kolesaga te me, te Kraisgo
    we bidi augwaligo te kolesaga tagala silai dao.
  pab-NT: Cristo koamaniya tyaoniterenae atyo atyalihose xaimaholatyaka hiye eberekotyakahare
    akere haxahekolaha iniyalahare, ewaxirahare harenae mokaha.
  llg-llg: Hataholi fo maso dadik neu Yesus Karistus hataholi nala, na ndia ta tungga
    hataholi hihiin so bali. Huu ndia hihii manggalaun ndia, nana mbakuk noꞌu so,
    no Yesus nai ai ngganggek.
  kyf-kyf: -Wa mɩa [-Zezu] Klisɩɩ -nʋ nya, wa yɩcɛɛ -yɔkpagbʋ -yɔ we dlɩwʋnynigbʋ,
    wa ka we lakʋlʋ *su -gʋ.
  tpi-tpi: Olgeta manmeri bilong lain bilong Krais ol i kisim olpela bel wantaim ol
    laik na mangal nogut bilong en, na ol i nilim pinis long diwai kros na em i dai
    pinis.
  mih-NT: Ta maa yo sa cuu cuenda ra Cristo Jesús, sa zaña yo sa zavaha yo sa ña vaha,
    ta ña zavaha ca yo cuhva cuñi maa yo.
  qvh-NT: Jesucristuta chasquicushgana caycarga jusalicuycuna yarpayninsiman shamuptinpis
    manami cäsupansinasu.
  kms-kms: Kraist Jisas ningg wute buagi ni yumbo ur brequ ghimbi puq ren yawo kureny
    kin di yumbo brequ kin nei mimbiny kin te buagi ane kruse pe qungu mi riti pre.
  agn-agn: Ang mga taw ni Cristo Jesus, sinaliodan da nira tang anday sasayod ig malalaway
    ang kaliliagan tang mga sadili nira, ang midio linansang da nira don ong kros.
  nhi-NT: Nochi naquin iaxcauan in Cristo Jesús, yocsohsaqueh itich in cruz tlen nintlalticpactlaniquilis
    quintlahtlanilia uan quinyoltilana.
  ttc-NT: Per qetz aj te Kristo Jesus a'o' oje pon qnajsa' te tidi'chq nya'tx galan
    aj tgan te qchi'jel.
  dan-1931: men de, som høre Kristus Jesus til, have korsfæstet Kødet med dets Lidenskaber
    og Begæringer.
  kwj-kwj: Kurais Jisas ga anahaiyero hima le, ele wui sembe hukwe ni ele inaka ki
    sukwandau okokona sumbu ga me yapweke tiki yeni siro.
  vie-OVCB: Người thuộc về Chúa Cứu Thế Giê-xu đã đóng đinh bản tính tội lỗi với các
    ham muốn, tình dục vào cây thập tự.
  kze-kze: Ísu Káráísitina kwaási sáwí-imayaayavesamo tirááíyavesamo kwéon-imayaao
    kentáá táto'mai tavisivó sésa sáwí-imayaayavesamo tirááíyavesamo kwéon-amba tínaaemba
    umámesa tukáawe.
  mpj-mpj: Walykukaja palunyayuru malpumili maajalu-lanya muunpungkuni, ngapilkuraku.
    Malpu jiinyala Jiijajmili walyjakajalu kulira junku, mirtala kulilkuka malpu wanalku,
    palujanula wulu junga nyinaku Mamaku.
  lbk-lbk: Adi kad nan takhon Cristo Jesus, et kag cha pinatey nan sikhod ay khinankhanascha
    ay ngaag ay figfikhawen nan awakcha.
  mto-NT: Ax je̱ꞌe̱ pa̱n pa̱n jatyeꞌe ijttup je̱ Cristo je̱ jyayu, kaꞌa tseꞌe du̱yaktonda
    je̱ yꞌavintso̱ vinmaꞌyu̱n, veꞌem xa veꞌe je̱ yꞌavintso̱ vinmaꞌyu̱nda yꞌit ax joꞌn
    je̱ jayu juuꞌ veꞌe a̱a̱ꞌkani je̱m cruz ka̱jxm.
  bzh-bzh: Lob mehönon sën detu Kerisi-yi-alam lo, og desis nġaa sën malaj anonin
    lo los nġaa nipaya sën ayoj nevu nevu in lo raḳ ya ḳelepeḳo* in bë nama na.
  guj-2017: અને જેઓ ખ્રિસ્તનાં છે, તેઓએ દેહને તેની વાસનાઓ તથા ઇચ્છાઓ સહિત વધસ્તંભે
    જડ્યો છે.
  jvn-NT: Lan sapa sing nurut Kristus wis matèni kekareping daging lan pepénginan
    sing ora apik, kuwi kabèh wis katut kapentèng.
  byr-byr: Kɨraazɨtɨyai Jizaazareina dara yawɨꞌmanɨgo. Aꞌmweinaavɨre sɨmunya dɨragɨnya
    myaannebwi Kɨraazɨtɨyare yɨsavɨri miꞌna yeramwo. Sareꞌna kayaaꞌnanyabwi manemaremwaalyɨkeinera.
    Yɨ sɨmunya kayaaꞌna dɨka widadejɨ wimaꞌnadejɨ yɨsavɨri mena yeramwo. Yuya dazabwi
    dɨvanɨgo. Aala! Sarebwi Kɨraazɨtɨyai balakeꞌnanyɨ.
  ian-ian: Kraist Jisasna mbaapmamba lɨga nɨmba tamba yetɨnja ndina kavle maawuk kat
    kai waga kwagalanɨn. Wan tamba maawut Kraist kiya vla kiyandɨ. Ngi kat tɨga wan
    tambana maawut walɨga vak kat ana wutɨganɨn. Tamba kiyandɨ.
  hun-hun: Akik pedig Krisztuséi, a testet megfeszítették indulataival és kívánságaival
    együtt.
  mcf-NT: Adoenquio icquin cuesten dectanac abided cuidadec unësaid Esus tantiaquin
    nuqui icsate bunaid ënquin nuqui mëmuntsiac.
  kjs-kjs: Yesuna enaali ruru raayome nipu raapu nimuna abalana konenuri repena polopea
    madaa lisimide. Go pirisimi rabu ele kepaame kome kone-para ele meape kone-para
    go raayo repena polopea madaa maa lisimide.
  mni-mni: Aduga Christta Jisugi oikhrabasing aduna hakchang adu madugi phattaba pukning
    ihulsing amasung apambasing pumnamakka loinana cross-ta hatkhre.
  yad-NT: Vu̱y ji̱ta jiryatiy Jesucrístu nijya̱nvadyevyu̱y, vuryi̱vattama̱ sacrusitya̱sa
    vu̱dyirya ni̱ru̱yadajisivyu̱y.
  mxb-NT: Ta na̱ ndíta xíꞌín Cristo, no̱ón kúú na̱ ni̱ chi̱rkuei ndidaá kúú ña̱ kini
    kóni̱ ñíi̱ ná keean ndi̱ka cruz, chi̱ ko̱ kée ka̱ na̱ ña̱ kini kóni̱ ñíi̱ ná.
  pon-2006A: Eri, sapwellimen Krais Sises akan kemelahr pein ahneparail, iangahki
    tiahk suwed oh ineng suwed akan.
  maq-NT: Hane yëjë ni xuta ladu rë Jesucristu ne, ha caviyujuxin me cjuatacun tsehen
    rë me cojo yëjë ni xcusun tsehen xi fehya rë me xi sahmi me.
  hto-hto: Nana Crístomo ja jaɨnáidɨno, íaɨoɨ comécɨmo nanómona itɨ́fuiaɨna, faga
    izói, féitatiaɨoɨ, naa íaɨoɨ comecɨ fɨeni fɨnóacanafuiaɨri.
  por-BRBSL: Aqueles que pertencem a Cristo crucificaram a carne com suas paixões
    e luxúrias.
  ces-NKB: A ti, kdo jsou Kristovi, ukřižovali [své] tělo s vášněmi a žádostmi.
  cui-cui: 'Waxainchi pomonaetsi xua Jesucristo piamonae tatsichi, jeichichi: “Poxonae
    Jesucristo naetotha cobe matatabarutatsi, wajʉntʉ coyene, po jʉntʉ coyene jopa
    wʉnaeyo, nacata yawa muxuna tʉpa. Bapoxonae nacata aichurubenae exana po coyene
    xua abe waexanaewa”, jeichichi waxainchi.'
  boj-2014: Tamo uŋgasari Kristus Yesus beteryejunub qaji naŋgi na naŋgo areqalo namij
    ti are prugnjrqajqa kumbra ti kalil ŋamburbasq di qamnab moiyej.
  eng-OEBUS: And those who belong to Jesus, the Christ, have already crucified their
    earthly nature, with its passions and its cravings.
  eri-eri: Nere fai-aita Kristus nomo gane waha, nere oruwanga huwanyage asari nomo
    gauwou bagu, agenege warou inyaba bagu, waha oruwanga tedu bode, nauge abalakawou
    langa waranenga umaiha.
  aly-aly: Jesus ilwek apmwa arrekantherrety irrarlketyek, ywerrelhiletyek. Arrantherr
    Christ Jesus-warl anyentirrek. Ra apmwa arrekantherrety ywerrelhilek.
  wiu-wiu: Yesuke lukoa meko-kiti totomepa tone poane wene witika toa ele kule poanele
    toadiya wa wene pikoonakale peya yomo lekaneyake wia dekou toa tewitikatapekoo.
  swe-swe: De som tillhör den Smorde (Messias, Kristus) Jesus har korsfäst sitt kött
    (den fallna mänskliga naturen) med dess lidelser (impulser) och begär (lustar,
    åtrå).
  cth-cth: Khrih Jisuh hoi kâkuennaw ni takthaingainae teh radueknae hoi cungtalah
    thingpalam dawk mek a het awh toe.
  mti-mti: Iyayapan mu Keriso Iesu gumbe wakeyawa mu kwapuwa korosi egave toya, kwapiwa
    ano kukaeba anoiviwa ge nuni atatu gaibu.
  pad-NT: Jesus Cristo kaija'aria vakava'ipahinika'oa'iki ida vakadiva'inofinofi jahariki,
    vakadimahi aja'diriki vava'i binahonariahihijanaria kaimoni.
  twi-twi: Na wɔn a wɔyɛ Kristo de no abɔ wɔn nipasu no ne honam akɔnnɔ asennua mu.
  hlt-hlt: Tedae Jesuh Khrih kah rhoek long tah pumsa patangnah neh hoehhamnah te
    hmaih a tai coeng.
  tbz-SIM: Bɛ̀ɛ̀ tɑunnɛ̀ Kirisi, bɛ fòmmu kótímù nɛ̀ mù do dɔ́ dɛ̀, bɛ̀ dɛ̀ wɛ̃nnɛ́nɛ̀
    Yesu Kirisi nwe, kɛ bɑɑkɛ́ kudɑpɑ̃ɑ̃tí.
