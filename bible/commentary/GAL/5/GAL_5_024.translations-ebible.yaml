  peg-peg: ଇମ୍‌ଣାକାର୍‌ ଜିସୁ କ୍ରିସ୍ଟତି, ତାକେ ପାର୍ତି କିଜ଼ି ହେୱାର୍‌ ଗାଗାଡ଼୍‌ନି ଆହା ଆରି
