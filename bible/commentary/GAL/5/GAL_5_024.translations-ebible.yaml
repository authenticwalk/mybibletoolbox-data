  snp-snp: Ido Kilisto Yesu wenenala ya ukade-lute yo limo monala ido lalo kolami
    monala ya yá yofolo moda ofo fulutonimo ne.
  isl-isl: Þeir sem tilheyra Kristi, hafa krossfest hinar illu og holdlegu hvatir
    sínar á krossi hans.
  spy-NT: Kiikubakaakta ꞉biikaab Kāārārookiintēēt Yēēsu muchastaab bōōrwoonikwaa āk
    tukuuk chēē miyootēch chēē māchē ꞉moonikwaa.
  xnn-xnn: Et nan makwani en ipogaw Jesu Kristo et taynanda nan ngawi ay inik-ikkanda
    id kasin ta adida patpatiyen nan ol-olay ay kaykayatda.
  mwe-mwe: Na bhalinginji na a Yeshu Kilishitu bhashilimbiyanga iilu yabhonji inakunde
    ng'aniyo yangali ya mmbone na ilokoli ya nyata.
  tte-tte: Na siya simeliko Yeisu Keliso koina yoli mumugana naenaena meuloina kelose
    koina siyakeloseli siboitako.
  tcs-tcs: Demwan uda i blo Kraist, i bin sakwei ebridem nugudwei blo dempla, sakwei
    dem nugud ubi ane dem nugud tingking. I wase dempla i bin neile demplaselp ane
    ol dem nugudting po da kros blo Kraist.
  hlt-THB: Khrih awh ak awmkhqi ingtaw ve khawmdek pumsa ce, thawlh poeknaakkhqi ingkaw
    ngaihnaakkhqi ce thinglam awh heen sit boeih hawh hy.
  soq-soq: Tane mo mida Keriso Iesu mampea muba apanaida etepu insaisawa ita ewanuauwa
    kadiwa Keriso korosiwa osowe bosane eidasaiena.
  qub-qub: Jesucristuman yäracuycarga jucha ruraycunapaj wañushanönami caycan. Chaynöpami
    jucha ruraycunapaj yarpayninchïman chayamuptinpis manana ruranchïnachu.
  att-att: Á sittam ngámin nga netádday kâ Apu Kesu Kiristu, ibiláng tam ta kunnay
    ta nepátà yù narákè nga karagatát tam ta kurù ni Apu Kesu ta pate na, tapè arát
    tam akkuán yù narákè nga karagatát tam.
  bki-bki: Ana bajago napano romoluo bijaio, bija kiano nasidom vovaiano nalo, rojukukakarlo
    ea m̃akolkolo ruei. Nina kito nalo napano robe Kristo kanano, kito rojuvan saba
    nalo na ruei.
  bqp-bqp: Gbɛ̃ kũ ò de Kirisi Yesu pↄ́ ũnↄ ń bisãsirikɛ dàa pà lía kũ a pↄ́nidɛnanↄ
    kũ a pↄyeinanↄ lɛɛlɛ.
  mcp-mcp: Buud bwə́ músə́ búúd ɔ́ Krîst wá, bwə́ á mə́ bwambʉlə mbií búúd bwə́ á
    dʉ fwo bə yí kwolós dɨ̂, í yə nə iyéésh byé nə iwɨ́ɨ́mbʉ́g byé byɛ̂sh.
  hat-hat: Moun ki moun Jezikri, yo fè kò a mouri ansanm ak tout egzijans li yo, ak
    tout lanvi li yo.
  npl-NT: Iwa akimeh iaxkawah Cristo, mach ok kimokawiliah makinyoltilana tlan kineki
    inkuerpo, kemi yaskia yokikrusifikarojkeh tlan amo kuali kelewia inkuerpo.
  bgg-bgg: Chiih-è hanyie yi Isu shii rey pho ne awai siu è ziig pha munow shii nane
    muchiid shii ne iy ba yi.
  eng-TCENT: Now those who belong to Christ have crucified the flesh with its passions
    and desires.
  eng-BSB: Those who belong to Christ Jesus have crucified the flesh with its passions
    and desires.
  cpu-NT: Iro kantacha, ikaratzi ovashaantairori kaariperori jashiyetaarira Cristo,
    kempivaitaka impaikakotaatyeeromi okaratzi inevetapiintashitari irantashiyetyaarimi
    irirori.
  san-ASM: যে তু খ্ৰীষ্টস্য লোকাস্তে ৰিপুভিৰভিলাষৈশ্চ সহিতং শাৰীৰিকভাৱং ক্ৰুশে নিহতৱন্তঃ|
  tac-NT: Ramué napu 'ma 'la oyérilime niru Kristo Esusi 'ma tabilé chibi nokigá e'yéname
    niru rekó chátiri 'nátaga ikisuga, napu'lige 'nátaga ikisuga apiépiri umugí 'yuga
    gojchiame 'lige we'ká e'karúgame niga mochínilime pe tabilé nélegá Onorúgame.
  eng-WEBPB: Those who belong to Christ have crucified the flesh with its passions
    and lusts.
  gfk-H: Diet ing diet gar ta Iesu Karisito, no dadas makai napu narako ta diet tikai
    ma ira nuna kilkilinganai, diet ta lau tar ia tano ula kabai.
  viv-viv: Ide gaveyao Yesu Keliso againe kahawahegeda, medema dibuda koyona kakivekelosena
    be ana nuwanuwa itaꞋitaluvadigadi tulina tulina gihavaidi.
  yao-yao: Nombe ŵandu ŵaali ŵakwe Kilisito Yesu, asiŵambile tama syao syangalumbana
    syapagwile nasyo ni kuleka kuipanganya indu yangalumbana iŵanonyelaga kuipanganya.
  tgp-tgp: Ale la haratu la tamlohi rasu non Kr̃isto Iesu, la vosae na masalo varama
    peresi na nona opoia sasati, peresi na nona r̃omr̃omi lumiha na talopeilopei.
  auc-NT: Mönö Codito quïmö ïnömö inte mönö baö tömengä tönö awæ̈nëmæ̈ timpote baï
    wængaïmö ïninque inguipogaque mönö cæïnëwengaïnö adobaï awæ̈ timpote baï ïñonte
    mönö abæ tawænte baï godïmo inte baonque ante mönö cæïnëwënö ante ëñënämaï inte
    cæmompa.
  kbc-NT: Odaa niɡ̶ina ane nepilidi Cristo, aɡ̶aleeɡ̶oika lolaadi me iiɡ̶e mowo anepaa
    yemaa. Pida ja micataɡ̶a daɡ̶a yeleo lolaadi awatege Cristo niɡ̶ijo naɡ̶a yeleo
    madataɡ̶a nicenaɡ̶anaɡ̶ate, odaa jiɡ̶idaa niɡ̶inoa lidaɡ̶ataka ane beyagi lolaadi,
    inaaɡ̶inoa lowooko ane beyagi, ja ma.
  bmh-bmh: Yesus Kristus nugau duailel agal em ebuan igul eg uteimai, igul eg go Kristus
    nug a gegeulanau ebu asai memen. Gonun, agal igul eg mabun dabeleu oimai, oiagab
    asaneu mui igul go unum oi hemen.
  ctu-BL: Pejtelel i cha'año' bʌ Cristo tsa'ix i ch'ijiyob ti cruz i tsucul pusic'al
    yic'ot pejtelel i colosojlel yic'ot chuqui mi' mulan.
  meq-meq: Ndo neheye nəteye i Yesu Kəriste aye na, ta kərah bor i bo tay ada ta mədzal
    gər nakə lele bay aye, andza ta dar tay ha wu niye hay ka mayako mazləlmbaɗa eye.
  noa-H: Cristo dënk'a nʌm k'ʌʌnan warr hi t'õo naawaiwe hamach hö k'õchagpierr nem
    wauju k'ĩirjugpata warre hi dʌ̈i pakuls gaai meerppʌ̈itarrjöta nʌm, tag magʌm
    nem k'aigbam wau nʌmua pekau wauba haag.
  alp-NT: Tamata rebe esi hlaleke loko Kristuse Yesuse pende, esi atate tiare kai
    lale loko neune esi hleke pusulu peneka.
  san-VEL: ye tu khrii.s.tasya lokaaste ripubhirabhilaa.sai"sca sahita.m "saariirikabhaava.m
    kru"se nihatavanta.h|
  kbq-kbq: Hagi Krais Jisasimpi mani'namo'za, zamufamofo avu'avazane, zmesi'zanena
    rugeka zafare ahe fri'naze.
  kbh-kbh: Jesucrístbenga imomnënga tmojama, chënga chë nÿe ents̈angbe juabnë́ngaca
    mandánënga ndoñe ntsemnama; ya ndoñe más, chë nÿe cachënga ts̈abá jtsomñama bacna
    juabnë́ngaca mandánënga quemátsmëna, y chë nÿe cachëngbiama soyënga jamama bëtscá
    juabnë́ngaca cach ndoñe.
  ron-LSB: Cei care sunt ai lui Hristos au răstignit carnea cu patimile și poftele
    ei.
  pon-pon: A me japwilim en Krijtuj, kalopuelar uduk ianaki tiak jued o inon jued
    akan.
  nhe-BL: Quena, tojuanti tlen tiiaxcahua Cristo Jesús eltoc queja tijmictijque itlanequilis
    totlacayo tlen techyoltilanayaya ma titlajtlacolchihuaca huan tijtlalijque ipan
    cuamapeli ihuaya Jesús.
  sps-sps: Ana ri to te fasito iny ror e Krais gim ror ma nongoiny fo komainy kat
    aveto tan puainy mes tsuar. Sa faarei non ari fagageits bus a fo komainy kat aveto
    tan puainy mes tsuar to ayei me na fo mamatsiny koman faavot tsuar sa ras faavots
    rari sa faarei rari te gageits fiisen me Jisas tana pagafuan ri mat fiisen mi
    Towa.
  wnc-wnc: Siwan aminu Jesu Kraisdane amina dakngake yuaingga sanga musia enayaaknga
    gwa tanguwa kumbut.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ↄ dɛ Kirisi Yesu pↄ́ ũunↄ ń gbɛ̃nteekɛda pà lía kↄ̃n a pↄ́nidɛnanↄ
    kↄ̃n a pↄyezinↄ lɛdo.
  gub-BL: Aze teko wiko Zaneruwihawete Zezuz hemiruze'eg romo wà nehe, upytu'u putar
    ikatu 'ym ma'e iapo re wà nehe. — Nazapo kwaw heremiapo putar haw ihe nehe kury,
    ta'e izypy mehe xo ikatu 'ym ma'e rehe zo hepurapo wer ihe xe, i'i putar uzeupe
    wà nehe. — Nahepurapo wer kwaw a'e ikatu 'ym ma'e rehe ihe kury, i'i putar uzeupe
    wà nehe.
  imo-imo: I ungumu niope, Kraistinga imbomani mai kombuna ulu pulumani konopu keri
    enge nilimu kinye ulu pulu kerimanga aie konopu leli ulu mepa wendo oromo akuma
    likolio unjo polopeyana pirimu toko kondoko pora tiringi.
  boj-boj: Tamo uŋgasari Kristus Yesus beteryejunub qaji naŋgi na naŋgo areqalo namij
    ti are prugnjrqajqa kumbra ti kalil ŋamburbasq di qamnab moiyej.
  eng-DRA: And they that are Christ’s, have crucified their flesh, with the vices
    and concupiscences.
  knf-knf: Bañaaŋ banwooŋ biki Kriŧtu Yeŧu bapaŋ iko iwuţaan yi uleef ujaaŋ uŋal pdo
    ţi kruŧ.
  san-KHM: យេ តុ ខ្រីឞ្ដស្យ លោកាស្តេ រិបុភិរភិលាឞៃឝ្ច សហិតំ ឝារីរិកភាវំ ក្រុឝេ និហតវន្តះ។
  arn-NT: Kom tati koneltulelu ta Jesucristo mew, dew langümfi reke engün kom tañi
    wesa illutukeelchi dungu ka tañi wesake ayütukeel.
  zas-NT: Abiꞌ ree bén ma na̱j xbejn Cristo ma basaꞌn reeman gra dol, në gra ree ni
    mal ni rën reeman güün reeman din ma güjt Cristo por gra dol.
  ken-NT: Nɛ bo Yesu Kristo mánaŋ báfɛrɛ ntí ndǔ bɛbɛ́ptí mɛnyɨŋ ɛbhɛn bɔ máŋwàka
    nyaka bɛkʉ. Ɛchi mbɔ bɛ bágo mmʉɛt nkwǎ nɛ mɛnyɨŋ ɛbhɛn yɔ áyàŋ mmu ankʉ ndu
    ɛkotákátí.
