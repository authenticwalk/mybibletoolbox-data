    ri nuꞌej ri ru-ley ri Moisés, chi quireꞌ ncaꞌcolotaj.'
  uvh-uvh: A aming ka Juda aming ning midi u naknga aigaim sa' tinga fugu giknim dopmanting
    waraga' wa midi kigineng sini' nua'bu ka ning toutik, gu Judaning kadapmang tapni
    u yara ga' naknga tarang wara' gu Judaning kadapmang tapni ning bang bang fam
    dabiksa' u defata' u yaranga tasasu'na totang wa giri. Ka mokngang, aming wari
    yarasasu'na titining guk mokngang.
  ino-ino: Mako'ae lahapa'nepauve mi'ko nalakitapa “Nakoyamo ano'a laka hunateo.”
    hisutapaena Mosese ke male male'nea ke mi'koma'a a'kame malesaya ali'yatapi hane'ne.
  gnn-gnn: Yuwalk yana ŋarra nhumalaŋgu yukurra waŋanydja dhuwala biyapul marŋgikuma.
    Ŋuli nhe yurru mitthunmirrinydja, ga ŋuliŋurunydja dhäŋuru nhenydja yurru djäma
    bukmaknha yana Djuwsku romdja malanha warrpam'thunna.
  yal-yal: 'N mɔn ito nan falama muxun birin xa, naxan na tin e xa a banxulan: sariyan
    birin suxu goronna na xun ma.'
  cnt-NT: '''Nio₃ jniá₂ juá''₄ táng₃: në₁''ein₂ cuɨn₅ a₂ti₃ dsa₂ nɨ₁lo₁₂, ca₂tɨ́in₂
    jme₃ti₃ ca₂le₃jë́₃ ''éi''₃ quí''₅ Si₂ quió''₅ Moisés.'
  tif-tif: Kuno kamboyulupla, iyo numi ipnaal uyo ukan-tiiyik o kebip tunum kiwe.
    Nali weng kalawuuli asuk ti fatap-kup bokoyokomi kemin, dok kanolin kapta ma kanolin
    Moses ami kukup maakup kuuta-kup kutal-fukulap namti, kabi Moses ami Lo alik umi
    minlo tem unapla, sok de-tamulin tap ke-lokomu no kala-somla ko.
  nlx-nlx: तीबी मी आखा खेतना केरावणाराह केय दिथो काय ताह आखो नेम मान्ने पोड़ी।
  apw-NT: Nṉee dała’á daanohtįįgee circumcise ádaanohwi’deszaahíí gádaanohwiłdishṉii,
    Jews bich’į’ begoz’aaníí dázhǫ́ dawa bikísk’eh ádaanoht’eego goz’ąą, doo łahzhį’
    zhą́ da.
  gum-gum: 'Nabe katøle maig tamigwan katø trendamønrrun: Møikkøben circuncidarramabiibe,
    trube, tru maig maramigwan martrai Moisés pørig maig karuigwan kanguen pinab marmø,
    kerriguwan martrai indig kønrrun cha.'
  not-NT: 'Nongomantaigaimi aisati: aroca pitotima arota pabisaicoontimaro, aisati
    caninataque pomoncaratasantiro antagaisati ora ocanque isanguenare Moisés, potsatenguiro.
    Queroca pomoncaratiro omagaro, quero pogabisaicotimi.'
  plu-plu: Nah awna akiw ta yit ku pariye hiwhkapu yipit. Yis kuwis ihe abusku giwn
    amekene Moís gikumadukan. Kuri nikwe amawka yis iha madikte.
  iou-iou: Eruk äneŋi kwawak ŋode yäkgän täŋpa; Äma kubätä Anutu iŋamiken siwoŋi irayäŋ
    nadäŋpäŋ gupi moräk madäweko uwä, eruk kädet kubä nämo pat imitak, äma u baga
    man kudup kaŋ iwarän!
  ntp-NT: Ʌpamu gʌnaagidi aanʌ sai sioorʌ iiquitiagi gʌtuucuga ʌgai gia viaa isʌʌgiadagi
    vʌʌsi istumaasi aagai Moseesacaru sʌʌlicamigadʌ.
  rai-rai: 'Iaau pirpir balet karom muaat raaraa: Baa muaat a taraam paa a naagagon
    na poko kikil, io, muaat a murmur raap a kum Naagagon anun Moses.'
  haw-1868: Ke hoike hou aku nei au i kela mea i keia mea i okipoepoeia, he aie kana
    e malama aku ai i ke kanawai a pau.
  ffm-ffm: 'Kasen miɗo haalana neɗɗo fuu jaɓuɗo taadeede: ana tilsi e mum jokkude
    Sariya Muusaa oo fuu.'
  arb-NAV: وَأَشْهَدُ مَرَّةً أُخْرَى لِكُلِّ مَخْتُونٍ بِأَنَّهُ مُلْتَزِمٌ أَنْ
    يَعْمَلَ بِالشَّرِيعَةِ كُلِّهَا.
  cop-CNT: ϯⲉⲣⲙⲉⲑⲣⲉ ⲇⲉ ⲟⲛ ⳿ⲛⲣⲱⲙⲓ ⲛⲓⲃⲉⲛ ⲉⲧⲥⲉⲃⲓ ⳿ⲙⲙⲟϥ ϫⲉ ⲥⲉⲣⲟϥ ⳿ⲉⲉⲣ ⳿ⲫⲛⲟⲙⲟⲥ ⲧⲏⲣϥ.
  sri-sri: Irasirigʉ goepeyari merã mʉsãrẽ werea doja. Marĩpʉ merã õãrõ ããrĩburire
    ĩgʉ̃sãya dupʉma gasirogãrẽ wiirirãnorẽ Moisés doredeare ããrĩpererire iripeoro
    gããmea.
  nal-nal: Ga dador dikdik kaarik sinim saksaxai, tamon nim naaguna luaa naandi dina
    ftuk amun pinpina nim, nim mase naaguna valos fakdul amun Lus sin Moses.
  kyq-kyq: 'ꞋBooyki mꞋasen taaɗn daala: debm jaay je *kɔjn̰ pɔndɔ se, bɛɛki num, Ko
    Taar kɛn Raa ɛɗo Musa ki se naan̰ an̰ tɛɗin̰ aas kart.'
  kwd-kwd: Ma nau ku iiria la'u, lauta wane 'e kwaria lofona, ngaia 'e leka mola suria
    nga Tagi ala Moses.
  ded-ded: Ngic sebi tosangina herecgegecdeu yeni dedeseriyoac hafoangoc tofohoma
    modacdacbisia, imoc serima monggoc edengunuduae.
  ewe-ewe: Megale egblɔm ake na ame sia ame si lɔ̃ wotso aʋa nɛ la be ele nɛ be wòawɔ
    ɖe se blibo la katã dzi.
  nuy-nuy: Anaani ngana-magana ngijang, nga-malgaagijgina nugurri-wuy. Warrubawi-yung
    ambu-wulmurr-gina, warrubawi-yung yamba ambi-ngaynbandii ambu-Jew-mang wugurru,
    warrubawi-yung ari ambi-yandhurrbangana anubani-yung ana-lhaawu-runggal wugurru
    anaarrawindi-lhangu.
  cop-BHC: ϮⲈⲢⲘⲈⲐⲢⲈ ⲆⲈ ⲞⲚ ⲚⲢⲰⲘⲒ ⲚⲒⲂⲈⲚ ⲈⲦⲤⲈⲂⲒ ⲘⲘⲞϤ ϪⲈ ⲤⲈⲢⲞϤ ⲈⲈⲢ ⲪⲚⲞⲘⲞⲤ ⲦⲎⲢϤ.
  buk-buk: Aö wasôm tiyham têŋ mac, bu asa naŋ sôc yomsu tigeŋ dinaŋ ŋapu, naŋ êŋkuc
    yomsu hoŋ bocdinaŋ ndic ŋawaê.
  pri-NT: '@see-verse:GAL.005.002'
  zpq-NT: Da' yoble žia' le'e, note'teze beṉe' soe' señw dan' nzi' circuncisión, ḻecze
    cheyaḻa' gone' yogo'ḻoḻ bite'teze dan' ža ley dan' bzoj da' Moisésen'.
  por-TFT: Pelo contrário, declaro solenemente de novo a cada homem que foi circuncidado
    {que alguém circuncidou} para se tornar aceito por Deus, que ele é obrigado a
    obedecer todas as leis que Deus deu a Moisés, para que Deus o salve.
  gwi-NT: Chan hee jyaa nakhwahaihjyaa, juu nakhwatee vadhah gihłeerihiłt'uu ji',
    jidii Law datthak k'eegwahahthat gwizhrįh.
  gvn-gvn: Ngayu yanyu kuku balkal baja. Kaki yurra yurraku yulban yakaji law mukul
    wukurrinka, yurra must law wubulku wukurrika, kari nyubunku law.
  nhy-NT: 'Oksemi nikijta: Nochtin akinmej kinekij mosirkunsidaroskej, tonses kipiaj
    de kichiwaskej noijki nochi tlan kijta itlanawatil in Moisés.'
  asm-FB: পুনৰ মই সকলো মানুহক সাক্ষ্য দি কওঁ যে, আপোনালোকে যদি চুন্নৎ হবলৈ বিচাৰি
    আছে, তেতিয়াহলে প্ৰতিজনে বিধান পালন কৰিব লাগিব।
  okv-okv: avoeto ehako ano ingivujo. Eto ungo vahai amuna aravora au hamo kakamba
    aisora amina God ta ke pepeni Moses ta degi ikenu kajena tapa avo inono ta simba
    aisuja
  mxt-NT: Cuñí catyi inga chaha chi ndo vatyi tandɨhɨ ra cha cuñí cacu chihin cha
    saha ñu circuncidar chi ra, cuñí chi vatyi sacuvi ra tandɨhɨ cuii cha catyí ley
    ra Moisés ñandɨhɨ.
  tzo-NT: Yan vuelta chacalbeic. Scotol ti much'utic chch'un ti lec ch-ilat yu'un
    ti Diose yu'un ti chich'ic ti circuncisione, persa me chch'un scotol ti mantaletique.
  ind-AGS: 'Sekali lagi saya mengingatkan kalian: jika setiap laki-laki disunat, maka
    kalian harus mematuhi seluruh hukum Taurat.'
  omw-omw: Nte qaiqaa kepukyaqama kye nkyi timwa nyinrenrave. Vaisivanto tiqaro, Kyai
    nte Iutaa mwaanra okyara hini nraahu tutena ni mamanta toqa kyaani okyarara tuqina
    quankye, tirera mwi vaisiva hia hini mwi quara nraahu tutairaro ekyaa Mosesira
    mwaanra okyaravantovata mwia ntumwaqu kyairaro mwiva ekyaa mwi quara tutaariva
    nraahuma variananro.
  yrb-yrb: Ina nono wemaro nauawe. Anama danu ofe tufisuna dawa i tarawatu nesia ufite
    demurairatu da ekodifie Godima wasu.
  maa-NT: Ìjngoò k'a ko̱xan‑nò, ni̱ta̱ yá xi̱ta̱‑ne xi si̱t'aà chiba‑la̱ kjoa̱ ts'e̱
    circuncisión, kjo̱'ñó tjínè‑la̱ nga si̱ìkitasòn yije koni tsò 'én xi tjít'aà xo̱jo̱n
    ts'e̱ kjo̱tíxoma.
  mcq-mcq: Na kúꞌo ꞌwaravu. Ea irara sisa ꞌuhuujaho hu tamana mahoꞌo ꞌararihihuni
    harura hari hinu.
  sus-A: ﭑ مَن شَ عَ قَلَ وٌ بّ، شّمّ نَشَن تِنمَ عٍ شَ عَ سُننَ، عَ لَنمَ عَ شَ عَلَ
    شَ يَامَرِ بِرِن نَتِنمّ.
  jpn-1965: 割礼を受けるすべての人に、私は再びあかしします。その人は律法の全体を行なう義務があります。
  fra-SBL: Oui, j'atteste encore à tout homme qui reçoit la circoncision qu'il est
    débiteur de la loi tout entière.
  yka-yka: Asal sessaˈante kaˈam balik weˈ sasuku magislam sa pangandaˈakan saraˈin,
    subey tuhutde kēmon pangandaˈakan saraˈin.
  mle-mle: Wun gwur yarakara lakwuyaki-gwurkik ki maaj. Adiy duw dayadiy sip lupwadakik
    nuwukadiy duwak mayaakw kwakwanadiy aw mwiyir God diki milaam mwiyir titak, aal
    day adiy miyawa Mawsis diki lo waladiy javib wuki-wukib tikwadiy.
  shp-NTPO: Enra mato jakiribi yoiai, jaweratobaonki jaton jakina rebichi jato xatemai,
    jabaonra jatíbi eséboribi moa senenhati jake.
  aom-aom: 'Röhu ave jö röhu maho majëhiꞌiëꞌajoho jemesi ëhuremu here. Ae rahu Jew
    rajo jögoru eromo uëvëꞌoho: Nosi sinoho tarivahuohego no God-are nunire mae riravoꞌirarë
    uëvëꞌoho Jew rajo jögoru vituohuꞌo ahoꞌobëhe e barëꞌiröhoho ëhi jiëꞌe iꞌuꞌe muoho
    baeruomoꞌëꞌe.'
  geb-geb: Nde fhura mbe garim, mba nden fooŋgi gumgi, gu taagia buna thuen nde suan
    za mbui. Nde mba tɨva muuŋgi, nde vhɨra mba Moses suaŋgi tɨvi, nde zam nta zɨn
    ŋgɨri.
  bsj-bsj: Nyotak miyi nubo wiyak wociya cii biye cinen lareu tamco dor can bwangten
    bolango wiyak.
  cak-cak: 'Y nin-ij chic jun bey chive: Conojel achi''a'' ri xque''an circuncidar,
    c''as chiquij chi niqui''en ch''utik-nima''k ri nu''ij chupan ri ley ri xyo''ox
    che ri Moisés richin yecolotaj.'
  chf-NT: Co cälbenetla tä cha'num, que machca chichca u yäq'ue' uba tä ute circuncisa,
    c'änä chich u laj tz'omben upete lo que u yäle' ni ley taj Moisés, y si mach u
    laj chi, Dios mach u sapä.
  tlf-tlf: Kale imkalup tebe numi kaal uyo ukan kebelin o agan-bilip tinum ibaa. Niyo
    weng koyo asok kem bogobelan-temi kale, dogap kapta kanupmin kuguup bota waafulap
    umdii, kabo Moses imi ulo alugum umi afak tem iinapta, sok de kamolin kelan-temu
    ko.
  piu-2006: Katutjaku kalyparrikitja nyurrangarri Muutjaku luwu yuwankarraku tjukarurru
    kutu nyinanytjaku. Yalatji tjukarurru kutu nyinanytjawiyangka Katutjalu nyurrangarrinya
    warukutu waṉiku.
  poh-NT: 'Ruꞌum aj i noꞌjbal cꞌahchiꞌca̱t tak, reꞌ hin nwa̱j woꞌ chic nicaꞌpechem
    aweh tak i kꞌoric wili: Wi ta nak nchel jenoꞌ winak rikꞌat lok ritzꞌuhmal na̱
    ricꞌachanbal, maꞌ xa reꞌ ta chic i cꞌuhbal reꞌreꞌ riwi̱ꞌ chi reh chi narinimem,
    curman laꞌ chi naricꞌamam na̱ chiꞌnchel i nicꞌ paꞌ nimal tzꞌihmbimaj chipam i
    cꞌuhbal reꞌreꞌ.'
  tue-tue: 'Mʉ́ãrẽ jĩĩnemogʉ̃da: “Widecõã́ña” jĩĩ dutiráre yʉʉgʉ́no niipetire Moisére
    dutiré cṹũriguere tiipetíjãrõ booa.'
  bjp-bjp: 'Igii ia fanau temtem tikii lo gam sabin aragii: Male tikas lo gam in somangat
    isi rin kiit pununfo, ke in misuut tom na foron nagogon tikii.'
  xon-xon: Unii umɔk gii uchakpaln ke u ŋmar na, m ban m ki sur u ke Moses aakaal
    mɔmɔk dii u la.
  tzo-ZNT: Chacalbeic noxtoc. Mi chanopic ti jaꞌ chꞌabal o amulic chayilic Riox mi
    chavichꞌic circuncisione, persa chachꞌunic scotol li smantaltaque yoꞌ chꞌabal
    o amulic chayilique.
  mpm-NT: Ti niꞌin kaꞌan tuku ri ɨnga jnuꞌun nuu taka chaa ja ka jantaꞌu da ɨɨn seña
    nuu yɨkɨ kuñu da, ja ka ndoꞌo ini da ja kendo ndoo da nuu Yandios ja siaꞌan saꞌa
    da. Ko na kachi ri ja nu siaꞌan na siuku da ɨɨn jnuꞌun un, ti iyo ichi da ja na
    siuku da tendɨ kuɨtɨ ja kaꞌan nuu ley un. Chi nu na siuku ndɨꞌɨ da jnuꞌun ley
    Moisés, ti kendo ndaa da nuu Yandios. Ko nu tu siuku ndɨꞌɨ da jnuꞌun un, ni tu
    kendo ndoo kuɨtɨ da nuu Yandios.
  ots-NT: Dí yojpi mbe̱mbiquijʉ, cʉ to da jñɛgui pa da ttøhtibi car seña‑ca̱ jáy cuerpojʉ,
    guegue‑cʉ i nesta da zøjte göhtjo ca i ma̱n car ley, cja̱ bbʉ ji̱na̱, ca Ocja̱
    jin da recibi.
  hoy-hoy: तरी भी ना हर ऊंद खतना माळसुसावाळा अक विनती माळतीन कि आऊक सप्पा व्यवस्था
    मानसोद बिद्दीत.
  amo-amo: Tutung ndin bellu udu kitin ko uyeme unit ulenge na ina kala ghe kucuru
    usoghe gbas adofin uduke vat.
  pjt-pjt: Wanyu wanti kaṉa piṟuku nyurala utiṟa wangka. Panya nyura Jew tjuṯa puṟunypa
    watiringkunytjikitja mukuringkula nyura uti Moseku tjukurpa uwankara kuliṟa palyanma
    watiringkula kutju nyinanytja wiyangku, panya uwankara palyalwiyangku wantinyangkampa
    Godalu nyuranya puṯu tjukaṟurunmankula walytjanmananyi.
  cwe-cwe: Nolonga kaidi funhu funhu, chila yotogola kugumigwa ulungwana kolondeka
    kutegeleza Malagilizo yose ya Musa.
  daa-NT: Nu ɗiyaako pey a ya gem kaak ŋu ɗukumji seln̰o-ak yaa karmiyin̰ *gaanuun
    okin̰ji.
  mlp-mlp: Ne mataw gisan urotgo ginad emayta na ya ne bunmo a ta gibilen tonaiq.
    Ne nazaq ginad emad ne God ago maror Moses bilamta na ahaqenib tilehnan tonay.
    Nazaq ne emad ne maror na ago gunun amikmikta na bunmo tumuzin daqaymo.
  ape-C: Ipak ihipmorim armam douk pakri wosik um hutah ipakiruh yegeshiweruh iri,
    eik yakri ipak gamo pumnek. Pakri punek enyudokmori um, aria ipak ta pugipesh
    ihishmorim abom um Juda esheshin lo shopunek.
  bgs-bgs: Kumagiya puman na atin ka patupu kó, kailangan tumanán yu gó tô langun-langun
    katô mga sugù i Moises.
  faa-faa: Repo hemakapusimo nōmo efera hunia paroaka somerakanapo. Repo somemane
    kekemaraka kau hahaeraka paterakanone, somemane suane kekemaraka rakinie. Somemane
    hakása meta metakariane siahoasifareapo.
  kik-kik: Ningĩ nĩngũmwĩra o rĩngĩ atĩ mũndũ o wothe ũngĩtĩkĩra kũrua, ũcio amenye
    atĩ nĩagĩrĩirwo nĩ gwathĩkĩra watho ũrĩ wothe.
  cap-NT: Wejrqui tii puntu ticlaruc̈ha, jakziltat Yooz yujcquiz ana ujchiz cjisjapa
    Moisés lii jaru persuna chimpuskatc̈haja, jalla niiqui tjapa nii lii mantitanaca
    cumplistanc̈ha.
  ksr-ksr: 'Qaa ii toroqeŋ kokaeŋ naŋgoŋ jemaŋa: Eja kuuya oŋoo selegia kotoŋ aiwese
    mewutiwaajoŋ mogi oŋonoŋ wambelaawuti, iyoŋonoŋ mono Kana qaa kuuya teŋ koma otaawutiwaa
    so kolooju. Ii mende otaagi mende sokombaa.'
  eng-TNT: I testifie agayne to every man which is circumcised that he is bounde to
    kepe the whole lawe.
  sbs-sbs: Hape ni paka mukwame zumwi ni zumwi mukwame ya va yendi ku mupato linu
    uswanela kukuteka ni kwi chilila mulao wonse.
  sue-sue: Noko sero baitane. Zo nu Yudara lo zo dipinoise tama aiso nuso kapamunoya
    ami Yudara lo ge dapikarago dimai te wamunoya.
  fra-NCL: Au contraire, je déclare encore une fois à tout homme qui se fait circoncire,
    qu’il est tenu d’accomplir la Loi tout entière.
  bhg-bhg: Edo nane tenda imondemane karigetena awa, embo berari ainmi tamo jiugari
    baina awa, imo aodari berari awa kera arateyo, da ji dowainyae.
  snn-NT: Yë'ëbi yihuoguëna, te'e ruiñe achani ye'yejë'ën. Mësacuabi mësacua go neño
    ga'nire tëyo güesetoca, ja'nrëbi Moisés ira coca guanseni jo'case'e si'ayerebare
    te'e ruiñe yo'oye bayë.
  atb-NT: Hau htoq agó, ahpyo-kuq hpyit hkam yu é sû ó yuq lé nghut kôle, ahpyo-kuq
    hpyit é sû gi, jep é tarâ lhunglháng lé châng kut râ lhê nghû, ngò kyô kat lhê.
  cek-AK: Tangzat hin aat kami boih khaeah hae tiah lok ka thuih let, to baktih kami
    loe kaalok pazui boih hanah laiba tawn kami ah ni oh.
  bkd-bkd: Iman ag-isaben ku dà ag-ikagiyen inyu ha sa etaw ha agsalig ha iyan dà
    igkaluwas din sa pagpasirkunsida kinahanglan ha tumanen din gayed sa alan ha Kasuguan.
  ctu-76: Com c cha' suben majchical jach bʌ winic mu' bʌ i yʌc' i bʌ ti tsepol i
    pʌchʌlel wersa yom mi' ch'ujbiben ti pejtyelel mu' bʌ i yʌle' i mandar Moisés.
  lac-NT: A teno' quin wʌc'ʌs aric techex. Mac tu cotor a cu chabʌr u ts'iric u bʌq'uer
    tu cu wixob, irej u winiquirob judío soc u yacsa'r ten C'uj. Raji'ob ca' u quibej
    tu cotor a ba' ts'iba'an ich u t'ʌn Moisés.
  xla-xla: Epapedeme na꞉ matle wua꞉ dla ipo atlema, oplami antapo aiyalma koko dolumama
    kapala kestlepiye, ya꞉ ka꞉dena, aiyalma koko hapuloma woloma dolumhallepe.
