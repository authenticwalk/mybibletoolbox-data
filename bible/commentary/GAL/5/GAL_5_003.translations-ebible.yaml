  ena-ena: Naludɨ hadi sɨbɨlɨ ihalahavɨbali agasaŋ viaŋ naludɨ cɨhu haiabɨla iaha
    abɨben uami. Ciaŋ vɨdɨvɨdɨŋ Mosesɨ lɨbami agadɨ lubiahɨlɨlaŋ naludɨ hadi sɨbɨlɨ
    ihalahavɨci uami. Ha ciaŋ vɨdɨvɨdɨŋ Mosesɨ lɨbami limu hɨhɨle agɨladɨ avi lubiahɨla
    fɨhalɨhalaŋ uami.
  tgo-tgo: Mbowo ya utuŋava mbaŋaiwoniye e ghemi. Thoŋgo hu vatomweŋga na hu wo kitenɨyathu
    thanavuniye, wo hu ghambuva Mbaroko le woraŋgiya wolaghɨye.
  yap-yap: 'Gub adag ni nggu ta’chiylen e re bugithin ney ngomed, ni aram e ngkug
    sul ngay bayay nggu weliy ngak e en nra pag ir ngan maad’ad ngak ni nge lungug:
    thangri fol ko re Motochiyel nem ni polo’.'
  mop-NT: Tan in ca' adic ti'ijoo' boon a winic a tanoo' u c'ümic a circuncision abe'e.
    Yan u laj tz'ocsic tulacal a ley u tz'iibtaj aj Moisese.
  tet-tet: Tebes. Haꞌu katak tiꞌan kaꞌak, kalo ema tuir Ukun-badu namane aan, ema
    nia moos musti nalo tuir mohu Ukun-badu nia sia.
  hlt-MCSB: Te phoeiah yahvin aka rhet hlang boeih tah olkhueng te boeih vai ham laiba
    om tila koep ka laipai.
  xtd-NT: Jaꞌan‑da ɨnka vuelta. Ɨɨn seyɨɨ, nux juejoon‑s xa kaꞌnde koio‑s nuu ii‑s,
    te xijan kuu xa ndoñuꞌu‑sɨ xa kada‑s ná io ná juaꞌan ntdantuꞌu tnuꞌu taꞌu tniu
    Moisés.
  mdy-ETH: «ዓቲንቴ ቤርቲ ቲቂሢ ታኣም ኮይሳኔ» ጌይ ቲቂንታይ ቢያ «ሙሴ ዔርዜ ዎጎ ቢያ ካፒ ኩንሣንዳያ ኮይሳኔ» ጌይ ላሚ
    ታ ላቲ ኬኤዛኣኬ።
  spl-spl: Bukulipne, yawu otmaihât âlâku sâwe. Yeŋe girem den pâŋe konohâk lâum hâkyeŋahât
    torehenŋan undip tuhuaŋginomaihât dop bia. Yawu otnomai yan Anitâŋe girem den
    sâm kalop ya hârok lâunomai sâm kalop. Yakât otmâmâ yeŋgâlen umatŋe dondâ teteyiŋgiwuap.
  usp-NT: Chwaj tanca'mulaj jb'ij, juntir yak winak ri tijye'tak luwar ticojsaj retal
    jtio'jlak, rajwaxi' trantak juntir ri tijb'ij mak Jpixb' Kakaj Dios.
  zav-NT: Echnia' clar de que notə'ətezə beṉə' soe' señy de'en ne' sirconsision, ḻeczə
    cheyaḻə' gone' complir yoguə'əḻoḻ bitə'ətezəchlə de'en na ḻein'.
  sgz-sgz: Má iau akeng i gam mul á gam gam hol on ngo da kut aririu i gam! Ngo tekes
    na longoi ngorer, nagogon na tinákum uri narsán suri na mur i kunlán nagogon si
    Moses.
  kek-NT: Jun sut chic ninch'olob li xya̱lal che̱ru. Li ani naxc'ul li circuncisión
    re nak ta̱ti̱cobresi̱k xch'o̱l, tento nak tixba̱nu chixjunil li naxye sa' li najter
    chak'rab.
  blz-NT: Tetelesikononku na sanda' mian men miki sunat se' i ia tio mongololoikon
    giigii' isiina ukum Torat.
  poe-NT: Tjínka̱van tso̱xrja̱nka ínaá kíxin tí jnkojín nkexro itsa tí xro̱ye la jehe
    chꞌán mé tꞌichjánxi̱n sinchexiteyéhe̱ chꞌán kaín tí ley tsíkjin chꞌín Moisés.
  san-TAM: 'அபரம்ʼ ய​: கஸ்²சித் சி²ந்நத்வக்³ ப⁴வதி ஸ க்ருʼத்ஸ்நவ்யவஸ்தா²யா​: பாலநம்
    ஈஸ்²வராய தா⁴ரயதீதி ப்ரமாணம்ʼ த³தா³மி|'
  cof-NT: 'Manaman pachinayoe: Se lochique quidoca poraitori, uyan mantá chutecacanan
    jera meránola jochunae.'
  srm-NT: Fa i si mi fan aki, nöö sö nöö mi o ta fan ku hiniwan sëmbë di tei di maaka
    naandë, taa fa i seti hoi wëti dë kaa, nöö i musu ta hoi hii dee wëti tuu te dou,
    ufö i sa ko bunu ku Gadu.
  qvs-NT: Kashkan willaykichi. Kankuna señalachinakushpaykichika tukuy Moisespa kamachikunankunata
    kasushpalla kawsanaykichi tiyan.
  zca-NT: Nin xtu wëlt lo go; rë xa' nzhakla kë señ kwerp che'n, rë nak kwa'n nzobni'
    lo ley kwa'n mila' Dios lo Muisés naki'n le' xa' re'.
  cbc-NT: 'Mʉjããrẽ ñinemopã tunu: Ni jĩcãʉ̃ ũcʉ̃ mʉjãã mena macããcʉ̃ cʉ̃ rupaʉ macããjẽ
    yisetarique ũnierẽ cʉ̃ caátiãniganucũata, nipetirije Moisés ãnacʉ̃ cʉ̃ caátiroticũrĩqũẽrẽ
    carotiecoʉ majũ tuacõãgʉmi.'
  qxo-NT: 'Yapaypis caynömi nï: Pipis “Tayta Dios jutsäcunapita perdonamänanpä cuerpüta
    señalacushä” nirga Moises gellgangan leycunata llapantarä cumplitsun.'
  mox-mox: Wese yavona aqiaqiemi, ʼeguma ona awafelemi ʼwafi ana daʼa ʼinaya, ʼinega
    wese Mosese ena luvine qabudi ona matayagedi.
  kew-kew: Wala apo lagialo. Nimiri nimina yogane kepetalo palimi-daare gore nimumi
    rekena agaa rayo page pagalepape.
  dww-dww: Yà riuriu munaḡemina, deḡoda taumi kopitom ko voiena, naumeki da tarawatu
    matabudi ko voia rovodina.
  twi-ASANTE: Mebɔ mo kɔkɔ bio sɛ obiara a ɔbɛma ho ɛkwan ama wɔatwa no twetia no,
    na ɛsɛ sɛ ɔdi Mmara no nyinaa so.
  aoj-aoj: Aꞌi iꞌipa ipaꞌ amam hipai wapani. Aman ami niꞌi awi ma mogatopaꞌmana alop
    ananipi, anen nila muꞌuli inimba hiani hiꞌindalan.
  cbv-cbv: Bʉʉtéh wã niiját pah, wã jwʉ́ʉb naóhbipna caá. Ded bóodat tʉ́ʉtniboodíh
    nihat Moisés ã wʉtatjidihbʉt jepah beedáát caá náahap.
  taw-taw: Yad nɨbop tepayaŋ agtep gɨnɨgebin, wak tɨbɨlɨkep adek anɨb ak kɨdek gɨnɨg,
    Mosis takaw ak mɨdupsek agak tek gɨnɨmɨb.
  jic-NT: Niná napj pyac nun mpes, t'üc' way niná. Nun sin popé nepénowa jisas nun
    jis pjoloc' tsjicj way t'asiyú jat'ǘ. Mpes más 'ücj nin lajay pjü way Moisés
    tjevelá; Dios Popel vele ma pjü way lajay Moisés tjevele jin, ca Dios jis capj
    ntülüs.
  zap-NT: Ynague noo lo de yra de ste ne kwaskyertee mgyeey ne tsuu beey ne ruu men-Israel,
    rap men degne ylaa men yrandxee ne zëëd lo ley ne wdee Dëdyuzh lo Moises.
  wer-wer: Kaalak këëkë wesak niamaan. Namp pi pim koröp kaut ilak pöt pi Moses pim
    ngön kosang poutë ënëm ëëp.
  ipi-ipi: '@see-verse:GAL.005.002'
  qul-NT: 'Ujtawan niyquichis: Pi runapas circuncidacun salvacunanpaj chayka, obligaskallataj
    Moisespaj tucuy ley mandaskanta junt''ananpaj.'
  ter-NT: 'Aúngopamaka ngó''iyea: Uhá koeti xâne xepákuke itúkoti yuhó''inoa po''ínuhiko
    xâne koyúhoti kónokea sirkunsidá kó''iyea, konokoâtimaka itúkea ne uhá koeti po''ínuhiko
    yutoéti ya Ponóvoti Kixovókuti yútoeke Muîse.'
  bmr-NT: 'Siino bu neehi: Cajaanɨhacho amɨɨhai meeheque miquitɨcɨɨbo matajɨɨbacafetehi
    paryɨ Moise tajɨɨba onoonoco imino momoonɨqui.'
  fuf-fuf: Awa mi fellintinanay kala neɗɗo kadi wonde si etike haa sunninaama, haray
    himo haani jokkude Sariya on fow.
  bhl-bhl: Nimtew angom? Yu nem weng kale kilele ibolow fukunina! Nimin kunum ite
    mak ikalem kal okilewiw tewe, i Suda kawtiw im kukuyemin sawa weng alik alik bakati
    atin kuw kilele gelewemoliwka!
  ons-ons: Na koso manerop girem ŋidanbe detpi. Ŋei mane eŋe solaine kitasikei wane
    wae naguyakeo, eŋe Yuda wane ra rokop don yewa weneŋ koropka tewek wareake.
  con-NTPO: 'Nane ccase gi su: poiyi''cco tsandie majan ttonoma chhiyitevaen''da,
    pa''cco manda''choma tsu naniña''cho, ccushaye in''jan''da.'
  ghs-ghs: Qesa ma nike sama koko geebanoma naatare hiirorai nikei hu noo gama susupu
    qusubaite soubidzaridzoho bame aimami oi nikeke teetakoi.
  peg-peg: ଆନ୍‌ ସୁନ୍ନତ୍‌ ପାୟାନି ଜାଣ୍‌କେତିଂ ଆରେ ରଗ ସାକି ହିନାଙ୍ଗା ଜେ, ହେୱାନ୍‌ ୱିଜ଼ୁ
    ବିଦି ପାଲି କିନି କାଜିଂ ଦାୟିତ୍ ।
  txu-NT: Ba ajte mrãmri me kunĩmã arẽnhkumrẽx. Metĩndjwỳnh ne arỳm me my kà rênhjamã
    kute prĩne Môjdjê kukràdjà kunĩ kôt amijo bamã memã arẽ.
  eng-WEBU: Yes, I testify again to every man who receives circumcision that he is
    a debtor to do the whole law.
  gnw-NT: Amɨmbeu ye opaete piñemɨcircuncidaca vae pe, cua piyapo vae uipota jei piyapota
    co opaete mboroyocui jei vae.
  mux-mux: 'Alsupu yimandu pali sumbi-sipu niker: ‘⸤Pulu Yili-ni na kanupa kaí piliipili
    akiliinga⸥ kangi te kopsinjangi.’ ningí yima ⸤Moses-ni⸥ ung-mani sirimuma-ni pali
    nokumba. ‘Kangi te kopsai.’ nilimú ung-manele piliiku liiku telemele yima-ni ung-mani
    kanuma pali piliiku tingí kupulanumele akisingí.'
  maj-NT: Ta̱ ts'inkj'áítsjen ngáha̱nu̱u nga ngayjee̱ xi n'e̱he̱ ni circuncision,
    kui tjíhin nga ts'i̱íntjusun ngayjee̱ ni xi tjít'a kju̱a̱téxumoo̱.
  bkq-NT: Augueondyly. Judeu domodo ara madatâlymo-ro watay, idânârâ Moisés tâzezewenry
    inweniby ara pylâ aitaungâ. Idânârâ Moisés inweniby ara amitomoem nudupa olâ ise.
  kue-kue: Ana aglke kordagl ene prapra dipene ende teinga, yomba ta prawe dinan yene
    nangiye punduwo beglmbi ana ye lo prapra pamere i sika sinambuka.
  cot-NT: Noncantsijiajempiquea quericaca nintanquitsineca intotsaiquimashijiqueri,
    manaquea irinetsanamajateroja maasano itioncanaqueca Moishishini, teequea apaniro
    oncanteji intotsaiquimashijiqueriquea.
  bnp-bnp: A taki tala tabu ne huriki ri ngaru ni gi pala a kuline ria, a ta maea,
    e huriki ri rata mavonga, ri gi ramai a maka vinara lobo.
  apn-NT: 'Hãmri nhũm Tĩrtũm tee ri ja hã mẽ apumu nẽ te kot ã mẽ amã kapẽr anhỹr
    pyrà nẽ mẽ amã kapẽr o: —E ra amã apê Kris kwỳ hprãm xàj amnhĩ my kwrỳt kà krãhyr
    jakamã kot kaj mããnẽn Mojes kapẽr piitã hkôt amnhĩ nhĩpêx o ri apa. Anhỹr o mẽ
    amã kapẽr pyràk.'
  ctp-NT: 'Ti chkwiǐnꞌ chaꞌ re loꞌo wan xka yaꞌ: Bra nu nkwan wan chabiyaꞌ ꞌin neꞌ
    judío, bra kanꞌ ndiꞌin chaꞌ kuꞌni wan nchga lee nu ngwaꞌan Moisés lo kityi kula
    kanꞌ bra kanꞌ.'
  opm-opm: Noh it kasip meng tit napotiprohmur. Gur Nuhur eit watah gatdein ohe sawa
    meng moh amratper dahatperhan ihir nagatdeiyahanoh ama han bap gur gonsi sawa
    meng ohe hrepnong hatinmat ihaptimur.
  bvr-bvr: 'Gun-narda nula ngaypa barrwa burr-guya ngu-weya ana-gorrburrwa: Ana-nga
    an-gata majija a-ni jimarna gun-gatiya barra Wangarr gu-borrwa nula nipa an-jechinuwa,
    an-gata an-gugaliya nipa jarra gu-borrwa barra warrpam gun-gatiya joborr gun-guyinda.'
  wal-wal: Qaxxarettiya ubbati higgee giyoogaa ubbaa polidi naaganau bessiyoogaa gujjada
    hassayissais.
  zad-NT: Sto shii nia' le', nottezə beṉ' wi'e latj koogake'ne' seṉ daa le circuncisión
    chonan byen gone' yog'ḻoḻ daa na leya'.
  kmg-kmg: Mocwâc harierâ ŋaza-jâmbâŋkepe, moc e sahac-ticnao ma baocmuzi sâcmutâc
    dâŋ gâcne sâko mâmâc hâpo-fâreme sâckeocmu.
  aso-aso: Idoꞌ okodine lolovo huki hulilizave mukiꞌ nene gohi do lamino lo-lengemeloze.
    Gililo. Zuda ve neꞌmine loloꞌ okunivo nemuꞌ Oꞌmosoꞌmo do luꞌ izelihe li lingine
    okodine lolovo huki hulilizaniꞌ neꞌmo nene Moseꞌ louꞌ gamazi ngomoꞌ nabaꞌ vaitoꞌ
    nene gili di osuꞌ lilizadoꞌ o mineleseive.
  uli-uli: Ibele wol hatobtob ngalugmi le te tugul semal le yebe hatela iy llufulyal
    le rebe hagila, ila ngo ye tugul le yebe dabey pangal loh mekla Hatobtob we ye
    sor.
  nin-NT: Ingga ko da ki imba zizo, undurr wanggo à du ba a yo ku iji, uwa bu so ga
    aseki we nggo Are ka Musa ka a da nggo.
  acu-NT: Tura asamtai ataksha tajarme. Aints ni nuwapchirin charuk tu uwemratas wakerakka,
    umirkatin chichamnasha Moisés aarmawa nunaka tuke mash inaitsuk umirkatnuitai.
  cak-WNT: 'Y nbij chic c''a jun bey chique ri achi''a'' ri can nicajo'' chi niban
    ri circuncisión chique: Wi can nicajo'' chi niban ri circuncisión chique, can
    nic''atzin chi niquiben c''a ronojel ri nubij chupan ri ley riche (rixin) ri Moisés
    riche (rixin) chi queri'' yecolotej.'
  ebk-ebk: Itukunku kasin kan chakayu ay nan taku ay munpasugyat at masapor ngarud
    tongparuna nan am-in ay Lintig.
  spa-PDDPT: Otra vez a todo circuncidado le digo que está obligado a practicar toda
    la Ley.
  ruf-ruf: Kuya nomlongela chila imunu iyotoghola kwingila ngoma yaghakinde Ghamalaghitso
    ghose gha Musa.
  gun-gun: 'Teĩgue ju aipoa''e pavẽ pe: Opire omboi uka va''ekue ma lei re oĩ va''e
    ha''e javi ojapo aguã rami ikuai.'
  agu-BL: 'Ej nin swale'' nin junt tir scyeru'': Alchok scyetz yil sban circuncidar
    tib tan claxe''n tajwe''n tzun tan bnol tane''n cyakil yi ley yi tz''iba''nt cyen
    tan Moisés, na ko quil jepon tan banle''n tane''n cyakil yi ley, quil clax.'
  isn-isn: Hangi, kumukuiila kila mugoha nu endile kiganda kina utakiwe kipumya nangulu
    ku malagiilyo ihi.
  eng-PEV: I’m telling you again. If you let somebody do that operation on you, to
    make you like a Jewish man, then you have to do everything else that is in the
    Jewish law.
  ilo-ULB: Agsaksiak manen kadagiti lallaki a nakugit a kasapulan nga agtulnogda iti
    sibubukel a linteg.
  pir-NT: Ijipihtina ti cahserogãre mʉsa yʉhre nedi mehna yʉhdʉ duanare pari turi
    ohõ saha ni yahutja yʉhʉ. Ti cahserogãre mʉsa yʉhre nedi mehna yʉhdʉ duana, apeye
    Cohãcjʉ̃ dutiyere ye pehoerana, yʉhdʉsi mʉsa.
  anv-NT: Ne mmage ngare ɛnyú nnó yɛ́ndémuú ayi akamege nnó asɔ ji nsɔ, ɛbyɛnnó
    abɔ mambele mabɛ Mosis mako.
  sab-NT: Cha gerule ba ole kwaite, ba bai kaire mo kwara sidri tkangenga kwian israelita
    kle age kare, ba tañachuge e giti ba no trate Chube gwa giti, ba age ene gire
    ba chegedale age diali ulita Moisés chadalla gerule kare.
  tmd-tmd: Nɨ ñɨgö iswob yad nöl ri abɨba rɨmɨdla! Nöbö piaku mönö ana pɨne, rɨmɨdöi
    akuyöbö ñɨgö yöwö rɨŋ, ñɨŋ uñ ñɨgö ödöcöñ aku, mai ñɨŋ Juda lo mönö aku magalɨg
    pön mai diöña.
  acr-NNT: 'Kuaj kambꞌiꞌij tanchi waꞌ: We juna achi kukoj ri retalil re circuncisión,
    riꞌ chirajawaxik che e kuꞌan ronoje ri taqanik ke raj judiꞌabꞌ.'
  kpg-kpg: Au e haga iloo labelaa ang gi tangada nei mo tangada nei, dela ga sirkumsais,
    bolo ia e hai loo gi haga gila aga Nnaganoho hagatau.
  taj-taj: ङाइ दोःसी एनीगदेदा पाङ्ला, खतना लतोःला भिसी पाङ्बा म्‍हिगदे जम्‍मासेन परमेश्‍वरसे
    मोशादा पिन्‍बा ठिम पूरान तेन्‍तोःला।
  avt-avt: Hi etpi hɨm manp eteipim. Mɨt kerek hɨr newis mɨt nerekir yɨnk kɨr, te
    God kaktɨp hɨr yaain, hɨr enises hɨm ham yapɨrwe me Moses keremem, kerek nɨpaa
    hɨrak katɨp mɨt ne Isrel em.
  cbk-cbk: Ta adverti yo ole con ustedes, si un gente ay consinti sigui un solo parte
    del ley, como por ejemplo ta hace islam, necesita gayot ele sigui el entero ley,
    hasta el ultimo reglamento.
  uig-ARA: مەن خەتنىنى قوبۇل قىلغان ھەربىر كىشىگە يەنە ئاگاھلاندۇرۇپ ھەقىقەتنى ئېيتىپ
    قويايكى، ئۇلارنىڭ تەۋراتتىكى بارلىق ئەمر-بەلگىلىمىلەرگە تولۇق ئەمەل قىلىش مەجبۇرىيىتى
    باردۇر.
  tuf-tuf: Bucoy aját ba bahnaquin quin wacaro. Bíyinan ima umá cuic áyictara, éyinatan
    bachan chihtán bahnác caba yajcata binro. Conu auti bahnác caba yajcata binro.
  abx-abx: Utru-ko gihapon pagpada'an si ka'am. Bisan say aha'a nga angalagad pagpaturi',
    kinahanglan liwat iya agtuman si kada adda si mga bala'od.
  mco-NT: '@see-verse:GAL.005.002'
  cpb-NT: Nokowi napiitero nonkanteri kowatsiri ritomeshaaniyetya, ontzimatye rithotyagairo
    maawoini Inintakaantaitanewo.
  aon-aon: Ipak ihipmorim armam douk pakri wosik um hutah ipakiruh yegeshiweruh iri,
    eik yakri ipak gamo pumnek. Pakri punek enyudokmori um, aria ipak ta pugipesh
    ihishmorim abom um Juda esheshin lo shopunek.
  hus-NT-2005: U ulal juní, max jun i inik ka tʼajtsin an ti exól bin tʼuꞌúl, jachanꞌ
    an inik, koꞌol tám kin tʼajaꞌ ejtal xan tin ulal nin takʼixtal na Dios xin jilám
    dhutsadh na Moisés.
  mig-NT: Te ɨnga̱ jínu ká'a̱n ndaa̱‑ri̱ nuu̱ táká cha̱a ja̱ nú xɨtɨ ndúu̱‑de máá‑de,
    te fuerza ná skíkuu‑de ndivii tú'un ká'a̱n ley núsáá.
  bps-bps: Lêmangu sansulit i gmangu. Ku simto to ftulì du ilè kimenan i flalò, là
    fakay ku laan sandulê nimen i kdee di flalò.
  mbs-mbs: Ibeg ko, ontò niyo ini eneng-enengen. Pengkey sinu se somalig te punù ingkeliwat
    i Moises amon meg-aneng-aneng se Timanem te metòlid sikandin, kenà olò punù tepad
