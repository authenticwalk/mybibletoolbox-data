verse: GAL.005.003
translations:
  kpx-kpx: Di tota laheho louge evive. Ata oleuoleu isiviai abu vudie vate bohiliho
    valiege abu Diue menaka bahata ehovai. Lainaho mole ehovei mole halevalive.
  okv-H: avoeto ehako ano ingivujo. Eto ungo vahai amuna aravora au hamo kakamba aisora
    amina God ta ke pepeni Moses ta degi ikenu kajena tapa avo inono ta simba aisuja
  tbo-tbo: Inapa uyahimiyei iyai ina palihalena meya po hinina hina hapi yaka Mose
    a lugagayo atapuhi ina wiponawogogehi.
  mal-C: പരിച്ഛേദനത്തിനു വിധേയരാകുന്ന എല്ലാ മനുഷ്യരെയും ഞാൻ വീണ്ടും ഓർമിപ്പിക്കുന്നത്,
    അവർ ന്യായപ്രമാണത്തിലെ സർവനിബന്ധനകളും പാലിക്കാൻ ബാധ്യസ്ഥരാണെന്നാണ്.
  grc-SR: Μαρτύρομαι δὲ πάλιν παντὶ ἀνθρώπῳ περιτεμνομένῳ, ὅτι ὀφειλέτης ἐστὶν ὅλον
    τὸν νόμον ποιῆσαι.
  bgc-bgc: फेर भी मै एक खतना कराण आळे नै बता द्यु सूं, के उसनै सारे नियम-कायदे मानने
    पड़ैंगें।
  khz-khz: E rairai tauniparami kopira pege voro-vagira talimami ana vaikilami, iokamonagi.
    Gomi rova ganaganara maparara pio kwalana-gitakaura vegata.
  deu-TKW: 'Wiederum bezeuge ich jedem Menschen, der sich beschneiden läßt: daß er
    schuldig ist, das ganze Gesetz zu thun.'
  zsr-NT: Leyúbl rëꞌndaꞌ gyëpaꞌ nútiꞌtëz bönniꞌ ruꞌë latj nu gchugu lu xpëlëꞌë cni,
    run bayúdx gunëꞌ gdutë le rna bëꞌ zxba queëꞌ Moisés.
  lin-lin: Nazali koyebisa lisusu na moto nyonso oyo akatisi ye moko ngenga ete asengeli
    kotosa makambo nyonso oyo Mobeko etindaka.
  hns-NT: Ham toelogse doharaaike boliela kie dje hakiekat karwaawe hai, oke tjaahie
    sab Israel ke kaanoen ke poera taur se maane ke.
  noa-E: 'Pãadë ũrbat, deeu pãrag phʉʉrba jaau chirʉm: Ãbmua khãijã mag mehëu phʉʉrbich
    nʉmuata Ẽwandamag ich aupim ig sim khai, magan tagam nem Moiseeu ley phã pʉarr
    gaai jaau sĩsidʉmjã ichiita thumaa ajapha ʉʉrkhaju aai sim; mag thum ʉʉrkha aubam
    chan oob Ẽwandamau pãach auju amiet.'
  eng-EMTV: And I testify again to every man who becomes circumcised that he is obligated
    to keep the whole law.
  mib-NT: Te ɨnga jínu cáhán nīhin ri jiín táca tée cánducú cuu circuncidar, jeē núu
    súcuan te suni cánuú jéē squícu de ndɨvii cuɨtɨ gā jnūhun cáhán ley Moisés.
  lif-NT2: इङ्‌गाॽ याम्‍मो मे़त्‍निङ्, हर्दो हे़क्‍मालाम् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुनिःमाओ खिनिॽ आप्‍तिक् मे़ःन्‍नेबा पोःङ्‌मा निङ्‌वाॽ के़जोगुम्‍ने़ फाॽग्र साम्‌योथिम्‍मो
    के़बप्‍पा के़रे़क् पाःन्‍हाॽ खिनिॽ के़इःत्तुम् के़नाःत्तुम्‍लए पोःङ्‌लो॥
  xnj-xnj: Nijova kavili hotohoto, mundu yoyoha mweiyidakila kudumula jandu yikumgana
    kuyidakila Malagizu goha ga Musa.
  mmx-mmx: Nia ana vaase aronga amu bok nemi xeretna. Do taradi na siam min kusu dina
    vit kepe toxontuxu ren, i epovo rinotno do mo laradi na mumu asu axap Laulis Linga.
  cbr-NT: Cana mitsu catëcënin, uicaman cara —'unántioracacëma 'aish cana Nucën Papa
    Diosan iscëx 'ën nuitu upí 'inux 'unántioracacë 'iti 'ai —quixun sinania, a unicaman
    ca 'unántioracacë 'iti ashima camabi usai ca judíos unicama 'iti 'icë quixun Moisésnën
    cuënëo bana quicësabi oquin 'ati sinánti 'icën.
  tee-NT: Pus aktam iclajunchokopalau. Tachi chun ju lapanacni ju talak'a'i ni ca'ach'uc'ucalh
    pus tasq'uini ni stunin catanavik'o tachi chun ju najun lacalhamap'aksin ju ts'oklh
    ju Moisés. Jantu va yuchi ni ca'ach'uc'ucalh.
  eng-LSV: and I testify again to every man circumcised, that he is a debtor to do
    the whole law;
  cak-NT: 'Y nin-ij chic jun mej (bey) chique ri achi''a'' ri niquiya'' lugar ni''an
    ri circuncisión chique: Ri niquiya'' lugar ni''an ri circuncisión chique, can
    nic''atzin niqui''en ronojel ri nu''ij ru-ley ri Moisés, chi quiri'' yecolotaj.'
  pah-NT: 'A''ea''ja hete ko ji: Kiroki g̃a ojikytiuka pota – tonhi''ĩpo''ru pa po
    ti g̃a Moisésva''ea hamo.'
  sja-NT: Ichiaba waya jarait'ee. Parãpa pãchi k'ap'ɨade tauchaa bɨpiruta pɨrã, t'ĩudait'ee
    jõmaweda Tachi Ak'õre Ũraa p'ãdade jara bɨ jua ek'ari. Mãga ooruta pɨrã, oodaipia
    bɨ jõma ma ũraade jara bɨk'a, Tachi Ak'õrepa parã pia ak'ɨmerã.
  xed-xed: Ka yu tata mnəgəlta ŋa inda mndu ta kuma tsanata lu ná, nda fa vghani ŋa
    maga inda skwi ta kumə zlahu guli nda tsa.
  mks-NT: Cande̱hé ndó ná ca̱ha̱n tucu u̱ xi̱hi̱n ndo̱. Tá cúni̱ ndó canduu nda̱a̱
    ndó nu̱ Ndióxi̱ sa̱há ña̱ chíca̱a̱n ndó marca yiquí cu̱ñu ndó já quéa̱ ndítahan
    nu̱ ndó caja ndó tócó ndihi cuíí ña̱ sáhndá ley Moisés.
  gfk-S: Iou hakatom habaling mu tiketike ing mu bala ter di be di na kut ira palatamai
    mu. Ing be mu na gil hobi mu na manga supi bileng be mu na mur ira harkurai bakut
    tane Moses.
  bmu-bmu: 'Keu mi toroqeba kewö naŋgöba jimam: Azi pakpak sileŋine aiwesök yandimegö
    mötketka imbi kölmei, yeŋön mönö Köna keu pakpak tem köla wuataŋgöme. Mi qahö
    wuataŋgögetka qahö dop kölma.'
  dgz-dgz: Ne den anega sia wadiain, e da da God menan paua tan etuya tum tanewa,
    ame Mosis iup mega anenen waniwa, iragi ayamase ta kakayasiwanian.
  eng-GNV: For I testifie againe to euery man, which is circumcised, that he is bound
    to keepe the whole Lawe.
  zaa-NT: Chi gutixà'ania' le ą'hua riquixà'a' attu vuelta qui'ni nuỹa tediba nubeyu'
    ni canchu ccą́ circuncidar nna, entonces ná huą́ obligado gunią obedecer iyátení
    nu ra lo ley.
  eng-WEBSTER: For I testify again to every man that is circumcised, that he is a
    debtor to do the whole law.
  guh-guh: 'Icatsia pacamuxujiobatsi asaëyata. Pajivi jamatabëcuenenavëxaniabiaya
    jamatabëjumaitsi: “Xanë naperabëcaucutsiaexanaenajë tajaneconivecua Dioso tanecapanepaenexa,”
    jamatabëjai, bajarapajivi bejumecovënëtsicapanepa daxita pacuenia Dioso Moiséspijinëta
    penajumecopatsilivaisi itorobatsi.'
  bon-bon: Yoo, cane cuta cääri jijenininine egä nuuja biname te liba Israela biname
    bime cewecu yaacatuge tääpe iirputa ca, tabe pepu pi Israela biname bime cotre
    mule cabu labacituge, siige tabe piba miiji iyeta cotre bine cängena jaawenemuge.
  nhw-BL: Sempa nimechyolmelahua, sintla anmotequilise nopa machiyotl ipan amotlacayo
    pampa anmoilhuíaj por nopa Toteco anmechcualitas, huajca monequi anquichihuase
    senquistoc nochi catli quiijtohuaj itlanahuatilhua Moisés.
  swh-ONEN: Namshuhudia tena kila mtu anayekubali kutahiriwa kwamba inampasa kushika
    sheria yote.
  wbi-wbi: kange, nikumwagha umughosi ghweni juno akekilue kuuti anoghiile kuvomba
    ku ndaghilo joni.
  bba-bba: Nɛn seedɑ wee ye nɑ dimɔ kpɑm. Bɑɑwure wi u derɑ bɑ nùn bɑnɡo kuɑ, nɑ yɛ̃ro
    sɔ̃ɔmɔ u koo woodɑ kpuro mɛm nɔɔwɑwɑ.
  eng-KJVCPB: For I testify again to every man that is circumcised, that he is a debtor
    to do the whole law.
  kgk-NT: '@see-verse:GAL.005.002'
  waj-waj: Na kava ii kua ivaa yaagueeqama ngii giaa ngii minai arinaima rikiaatee.
    Fai vaidi voovoono ari mmammaivaa hatokaanaraivaara ee-oo tiivoono Anutuuqaa mmaanna
    tuu aataru mmuakiaayauvai rikioo iikiaivee.
  cpy-cpy: Nokoyi napiitero nokanteri ikaatzi kowatsiri itomeshitaa-niiyityaa, otzimatyee
    ithotyahaeromi maawoeni Ikantakaan-teetani.
  mpx-mpx: Na ba paeluwana eliyamiu. Ebo nuku talamwagimiu gotomwa yoho paganina nuku
    ahe, he Logugui ana baaba gegewena al nuku toulil.
  wbp-wbp: 'Purda-nyangkajulu, yungurna-nyarra yarda wangka jurrku-juku yimi: Kajilpalu-nyarra
    ngarrka-kijikarla Mujuju-kurlangurla kuruwarrirla, kajilpankulu-jana ngungkurr-nyinayarla
    ngulakuju, kujarlaju kajika-nyarra yalumpuju kuruwarri wirilki nguna nyurrurlakuju.
    Kajilpa-nyarra kuruwarri wiri ngunayarla nyurrurlakuju, ngulaju kulalpankulu nyarrparlulku
    yampiyarla kuruwarriji, lawa. Kajilpankulu kuruwarri Mujuju-kurlangu purayarla-juku,
    kulalpankulu nyarrparlulku Kaatuju wardinyi-mantarla, lawa.'
  luo-luo: To bende awachonu ni ngʼato angʼata moter nyangu nigi gowi mar chopo Chike
    Musa mamoko duto.
  nhe-NT: Sampa nimechyolmelahuas, intla inmotequilise nopa tlanescayotl ipan imotlacayo
    pampa inmoilhuíaj Toteco inmechcualitas, huajca monequi inquichihuase senquistoc
    nochi tlen quiijtohuaj itlanahuatil Moisés.
  aii-aii: ܡܸܢܕܪܸܫ ܒܸܣܗܵܕܵܐ ܝܘܸܢ ܠܟܠܔ ܚܲܕ ܕܝܼܠܹܗ ܓܙܝܼܪܵܐ، ܘܵܠܹܐ ܝܠܵܗ̇ ܕܢܵܛܹܪ ܟܠܹܗ
    ܢܵܡܘܿܣܵܐ.
  esk-NT: 'Kilitqiḷgitchiga kisupayaaq iñuk nalunaitŋutchiqsittuaq: Taamna iñuk tupiksriruksrauruq
    iluqaitñik maliġutaksranik.'
  msb-msb: Ginaotro ko gihapon ini na akon pagpadaan na ginakinahanglan na magtuman
    san bilog na Kasuguan an tawo na nagapaturi.
  cpa-NT: 'Cónh¹ calah siíh² juǿi²jni hniah¹²: Hniuh¹² mi¹ti¹ dsa² héi² ca¹lah¹ti³hian¹³
    lei¹³ quiah¹² hlai³ Moisés, ju³lah dsa² lé² circuncisión quiah¹².'
  dso-dso: ଜନ୍‌ ଲକ୍‌ ସୁନତ୍‌ ଅଇବାକେ ଗାଲାନି, ମୁଇ ଆରିତରେକ୍‌ ତାକେ ଜାଗ୍‍ରତ୍‌ କରାଇଦେଲିନି
    ଜେ, ମସାର୍‌ ନିୟମ୍‌ ପୁରାପୁରୁନ୍‌ ମାନ୍‌ବାର୍‌ ଆଚେ ।
  meu-meu: Momokani, na hamaoromui loumu, na tomu, peritome bae abia taudia ese taravatu
    karadia iboudiai bae badina.
  yva-NT: Ranivara vatane inta tavondi ananyao sunat rai ti mamaisyo Ananyao Musa
    rai, kove mamo po Ananyao Musa ama ananyao rarijat tenambe inda mamaisy.
  dgc-dgc: O ngani, éng ipasakup kam ta ugali dia a esa, éy kailangan sundin moy i
    buu a kautusan de a gébwat ni Moises.
  zpm-NT: Ni laaw gneque naa lo to nu stib, grëse zha bgui ne rio bey co, ib none
    guṉ zho grëse zigne rnabey ley co.
  hix-NT: Onà wyaro xaxa mpànà àkehe xarha, tatanyyokosom komo wya. Ayatanyyokotxhenye,
    toyuhtukahorye ro mak naha ha, Moyses heno nmenhotho, omeroro. Eyuhtukany menyxehra
    mak manatxhe.
  sim-sim: Indik jirin amu sawenduwa, os masamsishin koronda nombo orok Avui Wasilakahi
    misokomek jivik ji nakmbaha ji hishi nahi, wa lo ondo amber hom er ji tiyarakoka.
  npi-ULB: फेरि, खतना गरिएका सबै मानिसलाई म यो गवाही दिन्छु, कि सबै व्यवस्था पालन
    गर्न त्यो बाध्य हुन्छ ।
  cgc-cgc: Ambalen ta kyo isab na maski kino na magpabuat ta tanda naan ta iya na
    lawa, kinanglan tumanen din gid tanan na duma na mga sugo na naan ta Mga Sinulat
    Moises tak iya na pagtuman ta sugo ya parti ta pagbuat ta tanda beet ambalen na
    salig din na buaten kanen an ta Dyos na kanen matareng paagi ta iya na pagsunod
    ta mga sinulat ya.
  tim-tim: Gaetŋe totokom makyeŋgiwe. Siâ hâkŋân tirip membiapŋe den kârikŋe hârok
    lokombo ârândâŋ akbiap.
  yor-yor: Mo sì tún sọ fún olúkúlùkù ènìyàn tí a kọ ní ilà pé, ó di ajigbèsè láti
    pa gbogbo òfin mọ́.
  wos-wos: Guni ané hundi jémba xékélakingute wuni mawuli ye. Mawuli yata wuni guniré
    wambula we. Guni Godna makambu yikafre sémbut hurukwa du renjoka mawuli yata,
    Moses wandén hambuk hundi nawulak xéka wangut, di guna séfi sékéndat, guni Moses
    wandén hambuk hundi atéfék xékétanguni.
  emp-NTPO: 'Wayacusa mʌ̃a jaraya: baridua umaquĩrãba idji cacuada wẽãgobibʌrʌ, Ãcõrẽba
    Moisea diad̶a leyra jũma ĩjã o b̶aida b̶ʌa.'
  eng-F35: Further, I testify again to every man who gets circumcised that he is obligated
    to keep the whole law.
  ind-ind: '@see-verse:GAL.005.002'
  pes-OPCB: باز تکرار می‌کنم هر که بخواهد با ختنه شدن، خدا را خشنود سازد، مجبور است
    بقیهٔ احکام شریعت را نیز یک به یک حفظ کند، و گرنه محکوم به هلاکت ابدی است.
  mpt-mpt: Naka mak ibo naka maki aalo wetlabenom gaibo deibeiba wetlabenomabib ibo
    ne wengo imin baabenamabibe, ibo funaniba Gode ni baabenea i ne kin dimo naka
    molot unang molotobo ge baabeneko ge funaniba ib aalo wetlaib mole Mosese hekmel
    wengo alukum wafueine! Ibo inaniba Mosese hekmel wengo atosino deiboniba atosin
    ota wafueib mole Gode kin dimo ibo naka molotbabe.
  ssx-ssx: Hoto yaapo peao paa kinki pitolo I̱ma꞉ alota꞉ Hali ma꞉nda꞉ epima꞉ ma꞉nda꞉ma꞉
    ipiki sekemesaisi hau pina꞉ lea꞉ka꞉na꞉ta꞉ kota꞉ koto halita꞉ mo hande Lo Pi ula꞉eki
    paeyaona꞉ oto pa꞉ta꞉ homeke hao halieke.
  mkl-mkl: Ǹ nyi ǹ sisi ǹ wɑ n fɔ mɑ́, inɛ iyi í jɔ̀ ɑ̀ dɑsiɛ bɑnɡo, tilɑsii lɑfɛ̃ɛ
    ku jirimɑ woodɑ fei.
  gaq-gaq: ମୁଡ଼ି ରେମୁଆଁ ପବିତ୍ର‍ ଡିଙ୍ଗ୍‍ଏ ନେଙ୍ଗ୍‍ ଆମେକେ ବାରି ମୁଇଂତର୍‍ ସତର୍କ ଆଡିଙ୍ଗ୍‍ବି
    ଣ୍ଡିଙ୍ଗ୍‍କେ ଜେ ମସାନେ ନିୟମ୍‌ ପୁରାପୁରି ବାବ୍‍ରେ ପାଲେନେ ମେଁନେ କାମ୍ ।
  gof-RNT: Qaxxarettiya oonikka higgey kiittiya ubbaa polanaw besseyssa gujjada ta
    odays.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଖାତ୍‌ନାଅ ରିକାଅଃତାନ୍‌ ମିପିଆଦ୍‌ ହଡ଼କେ ଆଡଃମିସା ଚେତାଅ ଏମାଇ ତାନାଇଙ୍ଗ୍‌
    ଯେ, ମୁଶା ଏମାକାଦ୍ ଆନ୍‌ଚୁକେ ପୁରା ମାନାତିଙ୍ଗ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: 'Itó goha miní ameko lo lekeme lamaná itoze, gililo: Makó keza alévolé
    lemetameni alitune liki kugupeló Ómasímini anosa milatamó nenete lo huka gakó
    lugáa monéna kumupiló itekiko ámina gakó nene ámegé ámegé iki hoza aliliki vinigave.'
  lcm-lcm: Naka anguan posong akit an, man a mangsikei ka alis pok tatana ani ki lampulit
    ia, kapo asalak pok ia ta maiten i mang keve saupai aongos ang kipo auai kuvul
    ve saupai i lampulit.
  aer-aer: 'The arrekantherre ayeye renhe-anteye awethe iletyenhenge: arrantherre
    apeke-arle Jew areye-arteke anetyeke ahentye aneme, artwe-irretyeke, arrantherre
    kwenhe angkentye Moses-kenhe ingkirrenyeke apentetyeke, artwe-irretyeke ware kwenye.'
  qvc-NT: 'Mushuqmandam niriykillapa: Chayshina chay siñalta kwirpuykipi rurashpaqam,
    balinna Muysispa yumbay liyningunata kumplinaykillapa. (Manaqa manam ringillapachu
    washakaq.)'
  tgl-ULB: Muli, pinatotohanan ko sa bawat tao na tuli, na mapipilitan kayong sundin
    ang buong kautusan.
  cbs-NT: Ana matu xabakabi yuinun ea ninkakanwen. Tsuabuda judiobun jatun beya matu
    chibanmanun, iwanan, Moisin yusiniwen matu ninkamas kemumakin matun jina kubichi
    matu mextemaibudan, jaska Moisin yununi inun nemani man jawen pepakatsis ikaidan,
    jatubetan jaska besti menekin chibankubainkanwen.
  xtm-NTPP: Te in‑ka jichi ndáka'an sa nuu ni ja ndaka tee ka chitnuni ni ma chi jiniñu'u
    ja jin sa'a de ndaka sukan ká'an tnu'u ni tatnuni Moisés ma, nú sukan.
  nnq-nnq: Nonge kabele kipola, kila mundu jwajeketela kuinigwa apaligwa akamu Malagilo
    ga Musa goa.
  bao-NT: 'Mʉjare yʉ ĩi nemorucu ñucã: No ca boogʉ jeyua quejero yapare ca wide taa
    dotigʉa, doti cũurique ca ĩirije niipetirora cʉ̃ ca tiipera niicãro bii.'
  san-ORI: ଅପରଂ ଯଃ କଶ୍ଚିତ୍ ଛିନ୍ନତ୍ୱଗ୍ ଭୱତି ସ କୃତ୍ସ୍ନୱ୍ୟୱସ୍ଥାଯାଃ ପାଲନମ୍ ଈଶ୍ୱରାଯ ଧାରଯତୀତି
    ପ୍ରମାଣଂ ଦଦାମି|
  huv-NT: Sandiüm nasaj icon alinomb menguiayiün, sitiül nop naxey andiüm majlüy circuncidado,
    at netam marang palan leaw apiüng tiül aaga poch tüünd Moisés.
