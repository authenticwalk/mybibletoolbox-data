    bhyone.
  mlh-mlh: 'Buŋo oi jikigaru iŋi kitiŋgaku mibemiŋ: Ŋi sosowo yoŋore saki ketigaru
    moge banimiŋgo manebi yoŋoji qodukenimiŋ, yoŋoji Kadi buŋo sosowo reŋgaru boyobenimiŋ
    ore so fukegobi. Oi so boyobebi so sagaiŋ.'
  gof-ENT: ቃፃሬቲያ ኦኒካ ሂጌይ ኪቲያ ኡባ ፖላናው ቤሴይሳ ጉጃዳ ታ ኦዳይስ።
  aau-aau: Uwr hyo owh-ohi arian se posokwaw isay ei ampru sow e, hakwe uwr senkin
    se ma-me-kupaku, hiykwe Moses so sow lowpwarowp me pyay meio lopa liy lwak ley.
  tvk-tvk: Reitin, nabit rilomun ni xa moletin xil vus xa di lamaen xil tengan lihe
    vexahu ihusil rae na Siu xil, xil lihusil sen rae xil vus nae. E moletin misakras
    vapol ni.
  prf-NT: Ruwayán ku a kagiyán, atanan a tolay a nagpaturi ay kailangan a sumunud
    ten buu a Kautusan.
  auy-auy: Túma kárámai araénáémba orómó wésewisafeꞌa aforaꞌá súmpo ísáaro. Yúndaa-waasiti
    ámáámbo arááíwaeꞌo túmo kárámaimo araénáémbo éꞌo éꞌa Yúndaa-waasiti ámáámba seyaafáꞌá
    arááíwaꞌmaeꞌa koró.
  tbg-tbg: 'Te qaiqaa kempukaiqamake ni tiva nimirera: Vaiintivano tiharo, Kaiqe te
    Iutaa uva maara iriakara tiari ti tivaatavata toqa timitaate tirera, ekaa Mosira
    uva maaravano vira ravaaqavu kairaro viva ekaa vi uvara avataqiro vuariravaqaima
    varianaro.'
  hub-NT: 'Ataksha awentsanak tajarme: Shuar kati mushuken tsupik uwemmainaiti tusa
    tauka, nekas chicham umiktinan Moisés aakua nunaka imatiksag ashi umikti.'
  hmo-hmo: 'Ma lau be umui lau sisiba henia lou, lau gwau: Bema tau ta ese kopina
    utua kara ia abia neganai, ia ese Taravatu ta ta ibounai do ia badinaia, mase
    garina.'
  big-big: Ne mawinda mabilik kai, tamizeige nak ngago yombu korikwekki korik yeke
    ngalege puwek ngeliweki kai puragi kiriwei mizi mabura pi Mosegi lo nayengkirau
    kemenak kiriwei mizagirikki kai.
  gux-G: 'N bua ŋanbi ki maadi yi bonyenla ki ledi: Yua cedi ke bi kɔndi o kuli, li
    tie mabli i li daano po, ke wan ya cɔlni yiko buali yaala kuli.'
  cnl-NT: 'Qui² jɨn³ juøøn³²na²³ la²³jɨn³ dsa³ ''i³ rɨ²³ji̱''²³ circuncisión: Ya̱''n³na''³
    rɨ²jmée²ra''³ la²³jɨ³ sú̱n² ''e³ la²³ lǿ² ley xi³nu³ lǿn³na''³ ''e³ ''ne''² ca³quie̱e̱²
    circuncisión.'
  zar-NT: Leyúbölö rë́ʼëndaʼ guíaʼ nútiʼtës bönniʼ ruʼë lataj nu ichugu lu xpë́lëʼë
    caní, run bayudxi gunëʼ idutë ca le rinná bëʼ xibá queëʼ Moisés.
  kde-kde: Nangu nikámpihanga, nìnnyaulilanga kavila kuva, kila munu alînga kunkatapalila
    Nnungu kwa kuyalulwa, aneyo àlembelewa akamule Sheliya yammalele ya Musa.
  ata-ata: Ngingi ta mitema ukalusi e ngamalalingenge ulai sou xooxoo ungasinge eni
    avikalangengi lamana la aloxo ꞌo, lexe ngingi ngaꞌoxonu aloxo ne la anu laixe
    lexe ngamulinu lapuloto ukalusi.
  qvw-NT: Yapa niycälishayqui mayanpis siñalachicücá Moisespa lluy camachicuynintam
    lulaycunan cayan.
  nfa-nfa: Ladhe dhèu suna ho madhutu atora agama sèmi èèna, nèngu hudꞌi pasae hari
    ku atora sèra aaꞌi-aaꞌi ra. Miu sanèdꞌe era, do aadꞌo? Te uru èèna, jaꞌa dhu peka
    mema le.
  tnp-tnp: Kəni iəu iətagət əskasɨk o təmah məmə iətəmimi iətəm otegəhan məmə okəhgi=pən
    in, in otəfən aru əmə in e nəhlmɨ Lou. Kəni iətəmimi iətəm tətatɨg e nəhlmɨ Lou,
    otəkeikei mɨtəu=pən rəfin agɨn natimnati mɨn iətəm Lou tətəni məmə otol.
  urd-urd: बल्कि मैं हर एक ख़तना करने वाले आदमी पर फिर गवाही देता हूँ, कि उसे तमाम
    शरी'अत पर' अमल करना फ़र्ज़ है।
  hot-hot: Ma yahanaŋ hathak loŋbô nena opalêla takatu ba eŋgothe iniŋ kupik, ma balabuŋ
    anêŋ ku miŋ hama ami ma lôkmala denaŋ ek nesopa lôkthô.
  mqj-NT: 'Kupakilala pole lako to moraipa la disunna'' kumua: la unturu'' asan angganna
    Pepa''guruanna Musa, tae'' angga la disunna''.'
  rus-SYN: Еще свидетельствую всякому человеку обрезывающемуся, что он должен исполнить
    весь закон.
  mbh-mbh: Na pa omole mun tho pator thomu toko alavusnga, aro ve toko e i sis ve
    aro i panes patorong nge ini peti isnga na o is ile, akennga patorong aken i kin
    i lale nge a Moses ile patorong alavusnga panesnga.
  bdd-bdd: Weyahina ꞌeguma taiya ꞌoimiyega ꞌitagwale ma ꞌwapina siꞌupwa, ꞌilobwaineya
    Mosese ꞌina loinao mabwaiyadi wete ꞌihematamatanedi,
  cbt-NTPO: Naquëranchin sha'huitantaranquëma'. Marca niacotohuatama', ya'ipi cotio
    pënëntërinso' natëcaso' ya'huërin.
  srn-NT: Wantron moro mi e taigi ala sma di wani fu besnei tak' den o abi fu du ala
    sani san a wèt e taki.
  cta-NT: 'Tya chcuiꞌ naꞌ chaꞌ biꞌ loꞌo ma̱ chaca quiyaꞌ: Loꞌo ngulacua̱ ma̱ ñiꞌya̱
    si laca ma̱ sca nguꞌ judío, liꞌ ntsuꞌu chaꞌ cuaꞌni ma̱ lcaa ñaꞌa̱ chaꞌ nu nscua
    lo quityi cusuꞌ cuentya jiꞌi̱ nguꞌ judío biꞌ.'
  bqc-SIM: Ma ɛa má ò ma idàwàɛ́, gbɛ̃́ pↄ́ tò wà tↄ̃zↄ̃̀ɛ, sema aà misiilɛ
    Mↄizi ikoyãɛ píi.
  tcz-CHONGTHU: Keiman velseikit inge, nanghon cheptan'a Pathen lung lhaisah nagot
    nahlai uva ahileh, nanghon Mose Danbua kisun jouse chonna dan ho najui diu ngai
    nalai tina ahi.
  mar-mar: कारण सुंता झालेल्या प्रत्येक मनुष्यास मी हे पुन्हा निक्षून सांगतो की, तो
    संपूर्ण नियमशास्त्र पाळण्यास बांधलेला आहे.
  snp-snp: Yamu komu logimoma ya kofa auma wito logimife lowe. Kolalo. We makafo Goti
    ainala ukanau fuko nedalo, loto ainawa olunami wewa ya lo melami ka muki-muki
    meyalo melámenami ya lifima ka mino edenagoliye.
  isl-isl: 'Ég endurtek: Hver sá sem reynir að þóknast Guði með því að láta umskerast,
    verður upp frá því að hlýða öllum lögum Gyðinga eða glatast ella.'
  spy-NT: Nto subak āmwoochinē chii ake tukul nyoo chāmtooy keey /kiimuraatan kule,
    yoo kayey kuu nyooto, kumākyinē kuriib kiruutyēētaab Yuutayeek kumukuul.
  xnn-xnn: Ibagak kasin ken dakayo en no laydenyo ay menpasegyat et masapol ngalod
    abes ay tongpalenyo am-iam-in nan linteg Moses.
  mwe-mwe: Kabhili nguti nnei, mundu jojowe apingaga kujaluka papinjikwa kukagulila
    Shalia jowe ja a Musha.
  tte-tte: Yawaloyoi kolimiu, tem kwatalamwagimiu nigwenigwe mumugana wakalai, tabe
    sowasowana komiu Mosese ana loina tasilina meuloina kani kwaobigaili, tem yabo
    kwalikwai maisana boita.
  tcs-tcs: Ai spik gen po ebri man, ip yupla trai po swite God tru kate poskin, dasmin
    yupla mas pole ebridem lo tu.
  hlt-THB: Anaa awi boeih hquutnaak aham chahhui qeet aham awm hy tinawh ak poekkhqi
    venawh kqawn law tlaih bai nyng.
  soq-soq: Dima ne wadina etane nualawo ituna. Apana mida nuawa wadepiaubepie ete
    nonowa dewawa dewasapia, me ipa anaana sa saiwa uduudu wadedie mampesade. Sa baiwa
    me ideita dima anaana wadia uduudu ruawalepie dewasapituwapi, mai da epinosidepi,
    dia.
  qub-qub: 'Yapaypis në: pipis señalacoj cäga laycunata llapantarämi cumlinan caycan.'
  att-att: Á kuruk yù itotolì nga kagian nikayu. Yù tolay nga mappakugì, máwák na
    paga nga tuppálan gapay yù ngámin nga káruán nga netúrâ nga tunung na Kudio.
  bki-bki: Ee, tenene napano neber bereio iliano na jikili nei ka kamiu, ka toro napano
    verenio naio rijamo ka naio rivakuveu, naio jo midu naio jo yetan ka tuboiano
    nei bereio, a mia toro napano naio jotan ka tuboiano nei jibe ka naio monoka rivitikar
    vatitig ka rijogkar vite nonovio napano tuboiano nei berenio, ver p̃elina mia
    rije vironiano.
  bqp-bqp: Ma ɛra ma ò, ma karaárɛ, gbɛ̃ kũ à tò ò tↄ̃̀ↄ zↄ̃̀arɛ, séto à mì natɛ
    Musa dokanɛ pínki.
  mcp-mcp: Mə́ nyiŋgə báágʉlə jaaw múúd yɛ̂sh mə sɨ́yá ábɨwáág yɛ́ fwámɛ́ jaaw nə́,
    jísə nyə yɨ́ɨ́mbʉ́lí nə́ a bɛ̧́g nə́mə́ mə́cɛ̧ɛ̧ mɛ̂sh.
  hat-hat: 'M''ap repete sa m'' te di deja pou tout moun ki kite yo sikonsi yo: si
    yo fè sa, y''ap blije fè tou sa lalwa Moyiz la mande.'
  npl-NT: Oksepa nomechilia, nochi tlakatl akin kimokawilia makisirkunsidarokah moneki
    kichiwas nochi tlan kijtoa n tlanawatílistli.
  bgg-bgg: Dinne gu luangjia branthek hanyie è migiangkheg pho ne Iphey shii zab nuii
    chid phrone phriie ro.
  eng-TCENT: I testify again to every man who lets himself be circumcised that he
    is obligated to keep the entire law.
  eng-BSB: Again I testify to every man who gets himself circumcised that he is obligated
    to obey the whole law.
  cpu-NT: Nokovi napiitero nonkanteri ikarayetzi kovatsiri intomeshitaaniitya, ontzimatyeera
    irothotyeeromi maaroni Ikantakaantaitane.
  san-ASM: অপৰং যঃ কশ্চিৎ ছিন্নৎৱগ্ ভৱতি স কৃৎস্নৱ্যৱস্থাযাঃ পালনম্ ঈশ্ৱৰায ধাৰযতীতি
    প্ৰমাণং দদামি|
  tac-NT: Neka 'la ruwíbá, apiépiri ralámuli 'la bijchígame 'la rewagachi moyéname
    ko bilé ralámuli 'la sikirétigame nísaká pe'tá isílala wi'chila, 'liko alué ralámuli
    'ma pecha gainámalagó ku a'rea alaké 'nátili rekó ku 'la a'rénilie.
  eng-WEBPB: Yes, I testify again to every man who receives circumcision that he is
    a debtor to do the whole law.
  gfk-H: Iau hatumarang habal muat tikatikai ing muat taram tar diet bia diet na kut
    ira palatamai muat. Ing bia muat na gil hua muat na manga supi mah bia muat na
    mur ira warkurai bakut ta Moses.
  viv-viv: Ganagahe-havagi. Gaveyao moyaꞋaimi wowomi ana tomogolota againe wanahawahegemi,
    medema gilubodami be Mosese yana vehimeya ana nuwanuwa matatabuna wadaꞋidibumuhige-Ꞌowona.
  yao-yao: Uneji ngusala pangasisa, mundu jwakwitichisya kuumbala akusachilwa akamulisye
    Malajisyo gose ga Akunnungu gaŵapele che Musa.
  tgp-tgp: A mele vereulia isamim tari sei ka lavi na tair̃alihi vara kamim ha pa
    oloolo vevuhi na leu tari matana.
  auc-NT: Bitö, Botö ëö togæ̈ïmo inte quëwencæboimpa, ante cæbitawo. Edæ botö bitö
    ïmite ïïmaï ante apæ̈nebo ëñëe. Bitö quëwencæte ante cædinque ëö togæ̈ïmi babi
    ïninque Möitee wodi nänö wææ angaïnö tömänö ante bitö ëñente cæte quëwenguënëmi
    babaïmipa töö.
  kbc-NT: Jemaatace me ɡ̶adajoinitiwaji. Niɡ̶ijo ɡ̶oneleegiwa ane ika moyakagidi lolaadi
    ane lakatigi judeutedi moyotete lajoinaɡ̶aneɡ̶eco Moisés, leeditibige midioka
    limedi me yotete idiwatawece najoinaɡ̶aneɡ̶eco, odaa ayakadi daɡ̶a dinetetema
    otiɡ̶iditece.
  bmh-bmh: Ag, dudu unum, iz ag gusig ze awarem. Dudu inen ag agal enimag galau kuatabun
    guzenamau, dudu go ag Zuda agal kasai ze unum piu dacanemen. Ag kasai ze go unum
    sesamoramamen.
  ctu-BL: Mic cha' subeñetla, majqui jach mi' ch'ʌm tsep pʌchʌlel, wersa mi' jac'
    pejtelel i mandar Moisés.
  meq-meq: Neŋ faya na masakumeye ha sa, taɗə ndoweye kə ɗəs bo na, kutoŋ mâ pay bəzay
    a bazlam i Musa mapala eye tebiye.
  noa-H: 'Pãadë hũrbat, deeu pãrag p''ʌʌrba jaau chirʌm: Hãbmua k''ãijã mag mehëu
    p''ʌʌrbich nʌmuata Hẽwandamag hich haupim hig sim k''ai, magan tagam nem Moiseeu
    ley p''ã pʌarr gaai jaau sĩsidʌmjã hichiita t''umaa hajap''a hʌʌrk''aju haai sim;
    mag t''um hʌʌrk''a haubam chan hoob Hẽwandamau pãach hauju hamiet.'
  alp-NT: Meije au ahnau sie rebe esi kotie kena sunateise be suke esi lulu pusue
    tamata Yahudiaru esi agamare esi hukume.
  san-VEL: apara.m ya.h ka"scit chinnatvag bhavati sa k.rtsnavyavasthaayaa.h paalanam
    ii"svaraaya dhaarayatiiti pramaa.na.m dadaami|
  kbq-kbq: Mago'ane anage nehue, maka zmufama taga hu'naza vahe'mota, maka kasegea
    amage'antegahaze.
  kbh-kbh: 'Ndëmuanÿe ents̈ánaca, nda tojalesenciá ínÿenga chabe más delicadents̈e
    base bobachtema chamotëts̈ama, cachiñe cha s̈cobuayená: Mora aca cmontsemna nÿetsca
    chë judiëngbe leyents̈a mandënga jtsobedecénana.'
  ron-LSB: Da, mărturisesc din nou oricărui om care primește circumcizia că este dator
    să împlinească toată Legea.
  pon-pon: I pil kadede on aramaj karoj, me pan jirkomjaijela, i en kapwaiada kapun
    pokon.
  nhe-BL: Sampa nimechyolmelahuas, intla inmotequilise nopa tlanescayotl ipan imotlacayo
    pampa inmoilhuíaj Toteco inmechcualitas, huajca monequi inquichihuase senquistoc
    nochi tlen quiijtohuaj itlanahuatil Moisés.
  sps-sps: Nyo tsue of pis maromi, e sei te vovou iny non Faun tan kat nan vaapee
    ee, ma vovou faman ovei bus iny fo mes a fo Faun faavot kan te kirkir iny e Moses.
  wnc-wnc: Ngan. Ginu aminu kundu kapewa wa aminda Mosesdane mama wam tawake gindane
    gupza mataningge natagwaanguke yuaing amin! Nata kekeknga siknga ginu gatu daniwa
    natapnong. Gindane gupza matawanu ginu Mosesdane mama wamu kwaapzang tawake itane
    gepbiatang katak siknga yutnong.
  bus-bus: Ma ɛara má ò, ma kaaraare, gbɛ̃ kɛ̀ tò wà bã̀ngu kɛ̀are, séto à mì siɛ
    Musa dokanɛ píngi.
  gub-BL: Peinu katu ko ze'eg nehe. Amume'u wi putar peme ihe kury. Aze awa omonohok
    kar upirera'i a'e nehe, a'e mehe ze'eg kwehe arer heruzar paw har romo hekon putar
    a'e nehe. Aze uzawy nehe, Tupàn uzepyk putar hehe nehe.
  imo-imo: Aku ungu nimbolio altopola nani enondo paa kane kane molaio nio. Eno imbo
    mareni ningei aya na mane ungumuni nimo mele kangi pundu kopiko wendo liwi ningo
    ee ninge lemo aku imboma Mosesinga mane ungumuni nimo uluma pali kape paa tenge
    mendepolo.
  boj-boj: Niŋgi qudei muluŋ aiqa mareqnub deqa e na endegsi merŋgwai. Niŋgi muluŋ
    aiqab di Qotei na merŋgwas, “Niŋgi dal anjam mutu kalil dego torei dauryekritiy.
    Qujai bei grotaib.”
  eng-DRA: And I testify again to every man circumcising himself, that he is a debtor
    to the whole law.
  knf-knf: Dkak akakalëş kaţupan, ñaaŋ anşaluŋ aji awo i kawala kaŧëmp awo i kaţaş
    bgah bi Moyiŧ bŧi.
  san-KHM: អបរំ យះ កឝ្ចិត៑ ឆិន្នត្វគ៑ ភវតិ ស ក្ឫត្ស្នវ្យវស្ថាយាះ បាលនម៑ ឦឝ្វរាយ ធារយតីតិ
    ប្រមាណំ ទទាមិ។
  arn-NT: Küpa wiñome feypiniewfiyiñ chem wentrungeay rume tati sirkunsidangelu, feley
    tañi mupituael itrokom ñi chem pilen Moyse tañi ley dungu.
  zas-NT: 'Abiꞌ rnin lëjt zatijb: Chutëëz bén ru sen guin rayal güünman ziꞌc tal rniabee
    ley.'
  ken-NT: Mpɛt nchí sɛmti be bɛ yɛ̌ agha anɛ aka bɛ mansyɛp yi abhɔŋ bɛbhʉɛrɛ bɛbhé
    mɛnkɛm.
