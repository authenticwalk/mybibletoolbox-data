    a gungunuama, a malum, a magingin na tabuna ngalngaluan gasien, a harmarsai, ira
    bilai na magingin, a tutun na magingin, a magingin na matien na tunatuna, ma a
    magingin na harbalaurai tano nuna nemnem. Taia ta tiga warkurai na tur bat kaikek
    ra magingin hua.'
  viv-viv: Atu Yaubada AluꞋaluwana guwana hidede amine. Nuwanuwa hawahawahegana, vemwamwala
    aseniwalova atuvefaꞋila nuwakabubu, igibagiba hagihagina, yada waꞋidibumuhiga
    faꞋina kaliva yadi wavetumagana agaideya, nuwahobu, taudeyao yada nuwanuwa ana
    hawata. Mena dewai-dina keke tamo adi hawata gidadauda.
  yao-yao: Nambo mundu jwakulongoswa ni Mbumu jwa Akunnungu akuŵa ni unonyelo ni lukondwa
    ni chitendewele ni upililiu ni ntima wa kutyosya ni umbone ni chikulupilichiko,
  tgp-tgp: 'Pani, vua Tanume Tapu mo sohen harihi: opoia, avulahi jea, tamata, r̃omperavu,
    r̃omr̃uhu, posposi mo r̃uhu, o vai na sava ko retitauhi hinia,'
  auc-NT: Wængonguï Önöwoca ingante ëñente në cæmö guiquënë mönö waincawæ̈ incate
    baï ïïmaï cæmompa. Waadete pönëmompa. Watapæ̈ tomompa. Gänë entawente pönëmompa.
    Ee cæte pïïnämaï ïmompa. Waadete cæmompa. Wadäni beyæ̈ ante waa pönï cæmompa.
    Wæntædämaï inte cöwë cæmompa.
  kbc-NT: Pida niɡ̶ina Aneotedoɡ̶oji Liwigo nige ɡ̶odajacaɡ̶adi, odaa eo me idinemaanaɡ̶atiwage,
    codaa ɡ̶odinitibece leeɡ̶odi me jowooɡ̶otaɡ̶a Aneotedoɡ̶oji, codaa mele ɡ̶odaaleɡ̶enali.
    Idinatiiɡ̶ata eledi oko, codaa jiwikodenaɡ̶a eledi oko, codaa me jaoɡ̶a aneletema
    eledi oko. Codaa niɡ̶ina oko oyakadi metiɡ̶odinakato.
  bmh-bmh: Bo, duailel Uwait nugau Ah Wes nugau igul naliu sesamoraimai, igul go guzenai
    macanem. Duailel ipal en oiagab noumaneu. Go oiagab selai mui dacanem. Go oiagab
    iau dabun mui dacanem. Go dudu ipal agen uhu marena, goagen koli dudu go igul
    eg i maranem. Go duailel ipal isanaranem. Go igul naliu duailel ipal ebalagab
    macanem. Go umkoskos igul naliu macanem, gonun, duailel ipal agen go en oiagab
    petak anem.
  ctu-BL: Pero i yʌc'bal jini Espíritu jiñʌch laj c'uxbiya, i tijicñʌyel lac pusic'al,
    i ñʌch'tʌlel lac pusic'al, lac p'ʌtʌlel ti' cuchol wocol, yic'ot p'untaya, coltaya,
    i xuc'tʌlel lac pusic'al,
  meq-meq: 'Wu nakə a yaw ma Məsəfəre Tsəɗaŋŋa eye andza hohway i gərɗaf aye anaŋ:
    Məsəfəre a vəl mawuɗe bo, məŋgwese, zay, məsəmay naha, ŋgwalak, lele, deɗek,'
  noa-H: Mag k'ãai Hẽwandam Hak'aragta hichdëu k'õsi simjö hʌdʌraa pãachig nem jaaupi
    nʌmʌn chad warag pãar hee hagdaujö pãach k'apeen k'a k'õsinaa, honee, k'õinaata
    wënʌrraju. Mag nʌm dʌ̈i hĩchab chik'amnau k'ãijã dich meeuk'apiju hẽk'aawaijã
    sĩi hãwatpʌ̈pʌ̈i haa k'ap'ʌnaa, hich hödeg bigaaum k'ʌʌndamjã hʌ̈uta wënʌrrapim
    k'õsi, hõor dʌ̈i hö hajap'anaa, dich k'apeenag nem magju habarmjã chadcha dich
    hiek'atarrjö nem wau wënʌrraju.
  alp-NT: Eleyo sie rebe Ro Misete Ikbasaise esi oki lomai, lalesi ndina, esi rue
    mise kai lomai, esi tahane lale, esi suka tapa tamata makete, esi ono misete ete
    lomai, esi lene loko pleta rame,
  san-VEL: ki nca premaananda.h "saanti"scirasahi.s.nutaa hitai.sitaa bhadratva.m
    vi"svaasyataa titik.saa
  kbq-kbq: Hianagi Avamumofo avu'ava zana avesinte'zane muse'zane, rimpa fru'zane,
    akoheno mani'zane, vahe so'e hunte avu'ava zane, knare avu'ava hu'zane, ke amage'anteno
    avariri fatgohu avu'avazane,
  kbh-kbh: 'Pero, Uámana Espíritu ainaniñe tojtsemánda ora, quem soyënga chents̈ana
    jóbocnana: nÿetscanga jtsababuánÿeshanana, jtsóyejuayana, natjë́mbana ínÿengaftaca
    jtsiyenana, puerte uantado nÿetsca padecéniñe jtsemnana, nÿetscanga corente bonshanánaca
    jtsë́nÿayana, ts̈abe ainana jtsebomnana, y nÿétscañe ts̈abe palabra bomnënga jtsemnana,'
  ron-LSB: Dar roada Duhului este dragostea, bucuria, pacea, răbdarea, bunătatea,
    bunătatea, credința,
  pon-pon: 'A iet akan wa en Nen: Limpok, peren, popol, kanonama. kadek, kamau, pojon,
    opampap liki jan me jued.'
  nhe-BL: 'Pero quema tijpiyaj Itonal Toteco ipan toyolo huan tijcahuilíaj ma techyacantiya,
    ya ni tlen tijchihuaj: Titeicnelíaj, tipaquij, tijpiyaj tlasehuilistli ipan toyolo,
    tijpiyaj toyolo ininhuaya sequinoc, titetlasojtlaj, tiquinchihuilíaj sequinoc
    tlen cuali, tiitztoque titemachme,'
  sps-sps: 'San tan nainy te tutuei raroran Aaven Taabos tana tou kaakaa tsura, Ayei
    nai faruak non a fo kat to ayei tsura: kat iny mangiir, an mamagat, ana aaverof,
    an kat iny anaanos faamo me na koma rof, an kat iny faatok iny koma tamee, an
    kat, kat rof tana mesmes, an kat ma faason ari na mesapan tsumanyi,'
  wnc-wnc: Siwan ngana Waung Kapata nindane musipmin pangenawan ninda notninde butaya
    natayamuke gatu apbakngake gatu musip kwikwik natayamunim. Natayamuke gatu iwaninde
    musipminu toknga zet dua natayamuke gatu amin gatayamuke gatu sanganinu dua kotnake
    gatu wamu ayakamang kaknga tasina buya aakgak.
  bus-bus: Luda Nini sↄ̃ è yenzi ińnɛ kↄ̃n pↄnnaao kↄ̃n aafiao kↄ̃n mɛnao kↄ̃n gbɛ̃kɛɛo
    kↄ̃n maakɛnao kↄ̃n náanɛo
  gub-BL: Teko Tupàn Hekwe hemiapo putar haw iapo mehe wà, wemiapo putar haw iapo
    'ym mehe wà, agwer ma'e uzapo oho waiko wà. Upuruamutar katu wà. Hurywete wà.
    Nukyze kwaw ma'e wi wà, ta'e weruzar Tupàn waiko wà xe. Ma'erahy ipuraraw mehe
    nupytu'u kwaw uzeruzar ire Zezuz rehe wà. Nuikwahy kwaw amogwer wanehe wà. Xo
    ikatuahy ma'e uzapo oho waiko amogwer wanupe wà. Uzeruzar tuwe Tupàn rehe wà.
    Uzapo ma'e uze'eg rupi wà no.
  imo-imo: I mai kombuna mainye ltemo uluma aku tepa mele nalo Gotenga Mini Kake Telimuni
    tepa kere mongo mepa wendo oromo uluma i tepa. Imbomani imbo palima konopu mondoko
    kondo koromele. Imboma tono lakoko koromele. Imboma ame toko taka liko moromele.
    Konopu mare naa lekolio mumindili welea naa koromele. Imboma konopu koya leli
    uluma teremele. Imbo palimando ulu pengama teremele. Uluma pali tumbi ningo teremele.
  boj-boj: Ariya Qotei aqa Mondor na iga kumbra bole endeqaji yqajqa are tigeltetgeqnu.
    Qalaqalaiyo kumbra dauryoqa, areboleboleigoqa, lawo kumbra yoqa, urur minjiŋ oqosaioqa,
    gago was naŋgi aqaryainjroqnsim kumbra bole bole enjroqa, kumbra bole tiŋtiŋ dauryoqa,
  eng-DRA: But the fruit of the Spirit is, charity, joy, peace, patience, benignity,
    goodness, longanimity,
  knf-knf: 'Kë iko yi Uhaaş wi Naşibaţi ujaaŋ ubuk yii yi : bŋalad, mnlilan, mnjeeh,
    kamiir, pjoob bkow, pŧar ţi pţënk, pwo ñaaŋ i bakfiyaaruŋ,'
  san-KHM: កិញ្ច ប្រេមានន្ទះ ឝាន្តិឝ្ចិរសហិឞ្ណុតា ហិតៃឞិតា ភទ្រត្វំ វិឝ្វាស្យតា តិតិក្ឞា
  arn-NT: 'Welu tati pu che inaniefilu ti Lif Küme Püllü, fey tüfa tañi femkeelchi
    dungu: tati piwkeyewün, küme ayüwün, küme tüngün, ngenoafeluwünngen, chemchingen,
    kutranduamyechen, küme ngünewünngelu,'
  zas-NT: Per ni zëëd por xSprijt Dios na̱j, guialrën lasaꞌ bejn, guialrabaa, guialrgaꞌdxe
    luxdoo, guial yuꞌ pacens, guialnaxanladx, guial rajc nazaꞌc, guial rüjn cumplid
    xtiidx,
  ken-NT: Kɛ ɛpɨŋ ɛnɛ́ Ɛfóŋó Bɛdyɛrɛ áchyɛ̀ mmu chi ɛpɨŋ ɛnɛ́ ɛ́kʉ̀ yi ambɔŋ ɛkɔŋ
    nɛ batɨ, nɛ ambɔŋ maŋák, nɛ kpák, nɛ ɛkɛ́bhɛ́ntɨ, nɛ bɛrɨ̌ntɨ, nɛ ambɔ́ŋ ɛrɨ́tí
    ntɨ, nɛ ambak mmu tɛtɛp,
