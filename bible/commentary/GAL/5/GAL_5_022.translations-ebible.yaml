verse: GAL.005.022
translations:
  kpx-kpx: Isito Munanae Tumue vaveve keu koseanu. Ataeau Munanae Tumue vuvunemo uale
    keabuna moleho isivilahai vahaeholahai ue dua vagei. Isi moleho itumuholisito
    mole tedaevei vaveve dua moleho vai kemo abu evievimo negolahai ui tigei.
  okv-H: Rate Ahihi na embo ta jo ta pure au be aisuja amo erevira amo tunga humbari,
    osa osa ari, pekari, embo tumo ae ue iji koso simba ari, tunga jamo jamo ari na
    embo simba ari, hondate ari, ari javotoho ari, humota ari haite
  tbo-tbo: 'Ma Alugo Woiyawa ugona dewadewahi u nugonugota geegekahi: luhogala, kaoha,
    nugodumola, omtaibagibagi, lounugotootogo, wihaguhagu, nugoemota,'
  mal-C: എന്നാൽ, ആത്മാവിന്റെ ഫലം, സ്നേഹം, ആനന്ദം, സമാധാനം, ദീർഘക്ഷമ, ദയ, ഉദാരത, വിശ്വസ്തത,
  grc-SR: Ὁ δὲ καρπὸς τοῦ πνεύματός ἐστιν ἀγάπη, χαρά, εἰρήνη, μακροθυμία, χρηστότης,
    ἀγαθωσύνη, πίστις,
  bgc-bgc: पर आत्मा का फळ प्यार, आनन्द, शांति, धीरज, करुणा, भलाई, बिश्वास,
  khz-khz: 'Na Veaga Palaguna vuavuana ea: Ulamagi, verere, maino, vaigaoka, kala
    nama, nuga nama, veraramani,'
  deu-TKW: 'Die Frucht des Geistes aber ist: Liebe, Freude, Friede, Langmut, Milde,
    Edelmut, Treue,'
  zsr-NT: 'Naꞌa, nac bëꞌ runëꞌ dxin lu icj ládxiꞌdauꞌruꞌ Dios Böꞌ Laꞌy le runruꞌ cni:
    Nadxiꞌiruꞌ lzaꞌruꞌ. Rudziji ládxiꞌruꞌ. Zoa dxi icj ládxiꞌdauꞌruꞌ. Rbözruꞌ zxön
    ladxiꞌ. Ruiꞌ ládxiꞌruꞌ lzaꞌruꞌ. Nacruꞌ dxiꞌi ladxiꞌ. Runruꞌ ca rnaruꞌ.'
  lin-lin: 'Kasi mbuma ya Molimo ezali : bolingo, esengo, kimia, kokanga motema, bondeko,
    kosala bolamu, kondima,'
  hns-NT: Bakie dje Pawietr Aatma ke dwaara tjale hai, oe pjaar kare hai, khoesiaalie
    aur sjaantie me rahe hai, dhieradj se ek doesare ke sahe hai, prem aur bhalaai
    kare hai, bharosaadaar aur sadhaaran hai aur apane ke samhaare hai.
  noa-E: Mag khãai Ẽwandam Akharagta ichdëu khõsi simjö ʉdʉraa pãachig nem jaaupi
    nʉmʉn chad warag pãar ee agdaujö pãach khapeen kha khõsinaa, onee, khõinaata wënʉrraju.
    Mag nʉm dʉ̈i ĩchab chikhamnau khãijã dich meeukhapiju ẽkhaawaijã sĩi ãwatpʉ̈pʉ̈i
    aa khaphʉnaa, ich ödeg bigaaum khʉʉndamjã ʉ̈uta wënʉrrapim khõsi, õor dʉ̈i ö ajaphanaa,
    dich khapeenag nem magju abarmjã chadcha dich iekhatarrjö nem wau wënʉrraju.
  eng-EMTV: But the fruit of the Spirit is love, joy, peace, longsuffering, kindness,
    goodness, faithfulness,
  mib-NT: 'Te ñayuu jeē nduú i jíín Espíritu, tācá jniñu yáha sáha ya jiín i: Jeē
    cundáhú ni jnáhan, jeē cúsɨɨ̄ ni, jeē iyó ndeyɨ́ sɨ́ɨ̄ ni, jeē iyó paciencia,
    jeē maní ni, jeē váha ni, jeē squícu vāha,'
  lif-NT2: कर सेसेमाङ्‌ङिल्‍ले़ लाम्‍लोसुसिबा मनाहाॽरे़ वेॽहाॽ लुङ्‌माॽ मे़दुक्‍तुसिॽ,
    खे़ङ्‌हाॽ मे़सःत्, सनारुङ्‌ङो मे़वाॽ, नासि मे़धःत्, खे़ङ्‌हाॽरे़ वेॽहाॽ नुःरिक्
    मे़मे़त्तुसिॽ, खे़ङ्‌हाॽ नुःबा याःम्‍बक् मे़जोःक्, निङ्‌वाॽइरे़ खोःप्‍तुसिबा मे़जोःक्,
  xnj-xnj: Nambu mundu mweilongoswa na Mpungu wa Chapanga ivya na uganu na luheku
    na uteke na usindimala na ubwina na mtima wabwina na usadikika,
  mmx-mmx: Ketla mo lara i ruuna Loroonan Kaala at lorooro ren i pisik asu labalamu,
    lomomo, lenmila, loklox atnaasan, loklox anare, luvukat, loklok tuturun,
  cbr-NT: 'Usa ''aínbi ca Nucën Papa Diosan Bëru Ñunshin Upitan sinánmicëxuan an sináncë
    uni ax ësai ''ia: unicama nuibacë, chuámarua ''aish cuëëncë, uisa ñu cara ''icëbëbi
    chuámarua ''aish bënë́cëma, an ''atimocëxunbi uni cupicëma, cuëmëninínshi banacë,
    upí nuituñu, ''imainun Jesucristomi upiti catamëcë,'
  tee-NT: Para vachu' tasui ni t'ajun ju Spiritu Santu laqui'alhunut'an acsni amapainininau.
    Chai acsni k'achanau. Chai acsni jantu lac'an ju qui'alhunut'an. Chai acsni ch'ixk'oyau
    ju macxcai. Chai acsni va tachi k'ox lapanacni talacasuyau. Chai acsni naviyau
    lamapainin. Chai acsni muctaxtuyau ju quinchivinti'an.
  eng-LSV: 'And the fruit of the Spirit is: love, joy, peace, long-suffering, kindness,
    goodness, faith,'
  cak-NT: Pero xa can niya' lugar chi ja ri Espíritu Santo nic'uan iwichi chupa ri
    ic'aslen, ri ic'aslen xtiwachin utz. Xtijo-iwi', xtiquicot ri iwánima, xtic'ue'
    uxlanen pa iwánima, xquixcoch'on, utz ino'j (ina'oj) xtiben, can c'o favor xquie'iben
    chique ch'aka chic, xtiya' iwánima riq'uin ri Dios,
  pah-NT: Emo Tupana'ga ra'uva nhande pojykarame ko nhande nanongara'g̃a atyvi. Tiarõ
    hete nhande ojipe'g̃a. Nhanderory nhande a'ero. A'ereki Tupana'ga ra'uva nhande
    mbohoryory nhande rerekovo. U katu nhandepy'a. Xanhimomirana nhande avuirama ojipe'g̃a
    ndekote'varuhurame nhande ve. Timombyry nhande g̃a pe. Nhandepyry tuhẽ nhande.
    Jara'g̃a ojiko nhande rehe. Nahã nhande rekoi Tupana'ga ra'uva nhande pojykarame.
  sja-NT: 'Jõdee chi oopataarãpa Tachi Ak''õre Jaurepa oopi bɨk''a nãga p''anapata:
    awaraarã k''inia iru p''anapata; t''ãri o-ĩa p''anapata; k''ãiwee p''anapata awaraarã
    ome; k''ĩrau-ee choopata awaraarã ome, nepɨrade p''anɨ mĩda; awaraarã chupɨria
    k''awaapata; t''ãri pia p''anapata awaraarã ome mãik''aapa awaraarã k''ũradak''aa;
    jĩp''a oopata ãchia jara p''anɨk''a;'
  xed-xed: 'Ama, wya skwiha ta yaganapta Sulkum nda ghuɓa: Ɗvutá mndu, nzata nda rfu,
    nzata nda zɗaku, nzata nda ksa ŋuɗuf, nzaku ka ŋərma mndu, maga skwi ɗina, nzaku
    tɗukwa,'
  mks-NT: Joo tá ndíca̱a̱n ínima̱ yi̱i̱ Ndióxi̱ iní já quéa̱ cája mé á ña̱ ná qui̱hvi̱
    ini táhan í ta cája ña̱ ná caji̱i̱ iní ta cája ña̱ ná coo va̱ha iní ta cája ña̱
    ná a̱ cójo̱ cama iní ta cája ña̱ ná chindeé yó ña̱yivi ta cája ña̱ ná cacuú ña̱yivi
    va̱ha ini ta cája ínima̱ yi̱i̱ Ndióxi̱ yóho ña̱ ná cacuú ña̱yivi, na̱ co̱ cáhvi
    i̱vi̱ jo̱ho ini.
  gfk-S: 'Iesene ira puspusno no Halhaaliena Tanuo i horek: a sinisip ukaia ta ira
    mes, a gungunuama, a malum, a bala mat, a harmarsai, ira bilai na tintalen, a
    tutuno na tintalen, a tintalen na matien na turadi, ma a tintalen na harbalaurai
    tano nuno sipsip. Pata ta tike harkurai na tur bat kike ra tintalen hobi.'
  bmu-bmu: 'Yeŋön qahöpmö, Uŋa Töröŋan nup memakzawaŋgö ölŋi mi urukalem, sösöŋgai,
    luai aka ahakmeme ölöpŋi kewö: Lömböt pakpak möta mökösöŋda tosatŋi ala ak eŋgiba
    ahakmeme sakalakŋi ahakze. Keuŋi misila pöndaŋ wuataŋgömakze.'
  dgz-dgz: Go God Guewa Woup Seni nao mega tavewa ini ame baigan, aton, nonup, ae
    bigat nitat yaemantu waninet, yan aiman ge kakaevet tat, anu tumat nuga gapan
    kaimakaet yoninampen.
  eng-GNV: But the fruite of the Spirit is loue, ioye, peace, long suffering, gentlenes,
    goodnes, fayth,
  zaa-NT: 'Pero ca cosa tsè'' nu ná resultado de runi Espíritu Santo ri''u dirigir
    nna: La'' tsì''ilatsi'' nna, la'' redacca'' latsi'' lo losto'' ri''u nna, la''ỹeni
    nna, paciencia para lani ca enne'' nna, la'' retúalatsi'' nna, enne'' de losto''
    tsè'' nna, enne'' fiel lo iyate nna,'
  eng-WEBSTER: But the fruit of the Spirit is love, joy, peace, long-suffering, gentleness,
    goodness, faith,
  guh-guh: Pacuenia peubinae, pexanianae, pexaniacuai capitsapa, bajara pijinia pacuenia
    Espíritu Santo vajajamatabëëthëtovetsina capitsapa mapacueneje. Capitsapa itsamonae
    ata vajaasivajamatabëcuene. Capitsapa vajabarëyajamatabëcuene. Capitsapa Diosojavabelia,
    itsamonaejavabelia ata, barajamatabëcuenexanepanaeya vajataenexa. Capitsapa, itsamonae
    nacaitsacueniabi ata, vajavajënaeyabelia vajaajamatabësaëjamatabëcuene. Capitsapa
    itsamonae vajaitaxutotsoniatae jamatabëcuene. Capitsapa itsamonae pexaniacuene
    vajatoexanaejamatabëcuene. Capitsapa Dioso vajajumecovënetsijava vajaajamatabësaëjamatabëcuene.
  bon-bon: Yepä, Aceji Seemo te biname bine jaawenemuge teepi singi cama, gege cama,
    piiyepu poode cama lenajame. Tabe biname bine jaawenemuge mäpu cabu bojäcu lenajame,
    teeme nuuja biname ne owecu cama ätityerame, piiyepu conocäco piiyepu toraca mule
    cama lenajame.
  nhw-BL: 'Pero quema tijpiyaj Itonal Toteco ipan toyolo huan tijcahuilíaj ma techyacanti,
    ya ni catli tijchihuaj: Titeicnelíaj, tipaquij, tijpiyaj tlasehuilistli ipan toyolo,
    tijpiyaj toyolo ininhuaya sequinoc, titetlasojtlaj, tiquinchihuilíaj sequinoc
    catli cuali, tiitztoque titemachme,'
  swh-ONEN: Lakini tunda la Roho ni upendo, furaha, amani, uvumilivu, utu wema, fadhili,
    uaminifu,
  wbi-wbi: neke ulughano lwa Mhepo lwe lughano. kuhovoka, ulutengano ulugudo,
  bba-bba: Adɑmɑ Gusunɔn Hunden mɑrumɑ, kĩru, kɑ nuku dobu, kɑ bɔri yɛndu, kɑ tɛmɑnɑbu,
    kɑ tɔn ɡeeru, kɑ nuku tiɑ, kɑ nɑɑnɛ,
  eng-KJVCPB: But the fruit of the Spirit is love, joy, peace, longsuffering, gentleness,
    goodness, faith,
  kgk-NT: Ha Nhe'ẽ Marangatu tee va'e katu oiko jave nhande py'apy-py, jaiko porã
    voi. Hi'a porã porã va'e-rami nhande rekoha porã va'e. Jajohayhu va'e. Javy'a
    porã va'e voi jaiko-vy. Nhande py'agwapy va'e jaiko-vy. Jajogwereko kirirĩ va'e.
    Jajogwereko porã va'e. Nanhane ma'e rakate'ỹi va'e ojóupe. Nhande ko nhande-rehe
    ojerovia va'e voi.
  waj-waj: Mmannasa Yoketaivo iira aataruuvo ataama vainoo. Mmannasa Yoketaivo varii
    gioonna kiaapuuya mmuduuya rida sirigaida varida ausa nuufa tasipama variaavai.
    Iya seenaiya maisa kuaivaa iya kiaaniaata rikiadaata yaagueeqama variaavai. Iya
    ngiari seenaiyara tuqinnada yoketa yoketai aataru mmooriiyauvaa iida ngiari kiaa
    kuaiyauvaa hama pikieeraida safuuma iida
  cpy-cpy: Rooma okaatzi antakaan-tziri Ishire tajorentsi, añiiro etakotantyaa, athaamentyaa,
    kameetha ajeekanee, amatsinka-wentaniri, aneshironkatantee, pimanta-waetaniri,
    oejokirotantaniri,
  mpx-mpx: 'Yaa Yayaluwa Bwabwalena enowana heiya hiwe: nunuwana, yaliyaya, nuwa laumwal,
    palahikan, atilomwan, pagan waiwaisana, bosowaina gamagalau nihi melteli-agila,'
  wbp-wbp: Kuja kalu yapangku purda-nyanyi Kaatu-kurlangu Pirlirrpa, ngulaju kajana
    yapaju pinarri-mani jungarniki nyinanjaku. Kujarlaju yungulu-nyanu jarnkujarnku
    yulkami, manu yungulurla marlaja nyina wardinyi, manu yungulu-nyanu walyka-juku
    jarnkujarnku nyina kulu-wangu rarralypa, manu yungulu-nyanu ngurrju nyina nganjurr-wangkanja-wangu,
    manu yungulu-nyanu ngampangampa jarnkujarnku nyina, manu yungulu-nyanu nyina wala-juku
    jarnkujarnku ngulaju kapatinja-wangu, manu yungulu-nyanu jarnkujarnku wangka ngurrju
    warrpulywarrpuly-ngarrirninja-wangu. Manu yungulu-nyanu warla-pajirni majungka-jarrinja-kujaku.
    Yapangku nganangku-puka kuja-ka purda-nyanyi Kaatu-kurlangu Pirlirrpa, ngulaju
    kapu-nyanu ngula-kurlurluju warla-pajirni majumaju-kujaku. Yapa kujanguju kuja
    karla jungarni nyina Kaatukuju, ngulaju kulalpa nganangku-puka maju-pajikarla.
  luo-luo: To gik ma Roho nyago gin hera, mor, kwe, horuok, ngʼwono, ber, bedo ja-adiera,
  nhe-NT: 'Pero quema tijpiyaj Itonal Toteco ipan toyolo huan tijcahuilíaj ma techyacantiya,
    ya ni tlen tijchihuaj: Titeicnelíaj, tipaquij, tijpiyaj tlasehuilistli ipan toyolo,
    tijpiyaj toyolo ininhuaya sequinoc, titetlasojtlaj, tiquinchihuilíaj sequinoc
    tlen cuali, tiitztoque titemachme,'
  aii-aii: 'ܐܝܼܢܵܐ ܛܥܘܼܢܝܵܬܹ̈‌ܐ ܕܪܘܼܚܵܐ ܐܲܢܹܐ ܝܢܵܐ: ܚܘܼܒܵܐ، ܚܲܕܘܼܬܵ‌ܐ، ܫܠܵܡܵܐ، ܚܡܵܠܬܵ‌ܐ،
    ܒܲܣܝܼܡܘܼܬܵ‌ܐ، ܛܵܒ݂ܬܵ‌ܐ، ܡܗܘܼܡܢܘܼܬܵ‌ܐ،'
  esk-NT: Aglaali Ipqitchuam Irrutchim piqpaksripkaġaatigut quviatchauġiłiġmiglu,
    tutqiutmiglu, manimmiḷgutmiglu, iłuaqqutrił̣iġmiglu, nakuułiġmiglu, tuniqsimmatrił̣iġmiglu,
  msb-msb: 'Pero an bunga naman san Espirito Santo sa aton buhay amo an mga masunod:
    pagkamuot, kalipay, kalinaw san isip, pagpasensya, pagkamaluluy-on, kaayuhan,
    pagkamatinumanon,'
  cpa-NT: 'Jøng² lah¹la² jmo¹² dsa² quin¹² jmi²dsí² quiah¹² Diú¹³: Hniang¹dsa. Hioh¹²
    jenh¹²dsa. Tei³ hei¹² dsǿa¹²dsa. Juanh¹² dsǿa¹²dsa. Huø³ dsǿa¹²dsa. Dsiog¹dsa.
    Té¹² jǿg³ quiah¹²dsa.'
  dso-dso: ମାତର୍‌ ଆତ୍‌ମାର୍‌ ପଲ୍‌ ଅଇଲାନି, ଆଲାଦ୍‌ କରାକରି ଅଇବାଟା, ସାର୍‌ଦାସଙ୍ଗ୍‍ ରଇବାଟା,
    ସାନ୍ତିସଙ୍ଗ୍‍ ରଇବାଟା, ମୁର୍‌ଚିକରି ର‍ଇବାଟା, ବିନ୍‌ଲକ୍‌କେ ଉପ୍‌କାର୍‌ କର୍‍ବାଟା, ନିମାନ୍‌
    ଚଲାଚଲ୍‌ତି କର୍‍ବାଟା, ବିସ୍‌ବାସେ କାମ୍‌କର୍‌ବାଟା, ସଲଦ୍‌ ଅଇବାଟା, ଆତ୍‌ମାଇ ସାଆସ୍‌ ଦାରି
    ଚଲାଚଲ୍‌ତି କର୍‌ବାଟା,
  meu-meu: 'A Lauma huahuana binai: lalokau, moale, maino, haheauka, hebogahisi, kara
    maoromaoro, hereva ibadinana,'
  yva-NT: 'Yara vatano Anawayo Vambunine mo maugave awa ana udave mamo ngko dave,
    maisyare so: Umuinyo vatane mai, mananibe, manuga nsauman. Matawandijo vatano
    awa ana udave mamai dainye mansai. Manuga ngkov, ubekobe irati vatano kaijinta
    mai, muno vatane wanave mai.'
  dgc-dgc: Pero tu ugali na pékiaguman na Banal a Espiritu éy négmahalan side, masaya
    side, mapayapa side, mebait side, mahusay side, matapat side,
  zpm-NT: 'Saṉgue zha ne zienaḻ miṉe racladz Espíritu Sant, znu nac zha co: rleynie
    zho samiech zho, tibaque nguieeḻ rac zho, peet dzeb nonied guic zho, rxecw zho,
    rieedniobd zho, niowse rnee zho lo samiech zho, niapse ncuaaṉ wen ruṉ zho lo samiech
    zho, ruṉ zho miṉe rnee zho guṉ zho,'
  hix-NT: Khoryenkom yokato yano me haxa kehtokonye, onà wyaro ohxe tehxatxhe. Osoxe
    rma haxa tehxatxhe. Teryehorye rma haxa tehxatxhe. Oseryehokahra tehxatxhe. Ohsànàhpàra
    ro mak tehxatxhe. Towahke rma haxa tehxatxhe. Ohxe rma haxa tehxatxhe. Kàrwon
    kom yawo ro rma haxa tehxatxhe.
  sim-sim: Hako Avui Wasilaka Masikome orhi unda maka maka lihi karem nanak ji heyekwa
    lir, man rupshinda, rupkapshi linda, anafaha linda, kolok waplelenanda ambu, man
    jelyaha lirin armek unda, sitambanaha nombo wornakop sinda,
  npi-ULB: तर पवित्र आत्माका फलचाहिँ प्रेम, आनन्द, शान्ति, धैर्य, दया, भलाइ, विश्‍वास,
  cgc-cgc: 'Piro, bunga an ta ate na pagpasakep naan ta Dyos Ispiritu Santo mga iling
    ti: gugma, kalipay, tawway ta nakem, langkaw na pasinsya, mga miad na buat para
    ta kayaran ta duma, ula may maambal na malain parti ki kiten, masaligan ki,'
  tim-tim: Dâ luâk âmbâle bikŋe Anutugât Heakŋande meme akyeŋgimbo hin akmai. Anutu
    akto luâk bikŋe yeŋgât okotyeŋe akmai, akto Anutuŋe damun nenŋe akmap dâm aregât
    heroŋe dondâ akbiâ biwiyeŋe sândugemap, akto umatŋe me gasa me wan me wan akberâmbiâ
    umatŋe miawakyeŋgimbo âmâ biwiyeŋe kârikŋe tatyeŋgimbo yaiwâk yaiyeŋgum manmâ
    âgâwai. Akto agak meme âlepŋeâk akmâ manmai. Akto wan me wan makmâ katmai aregâlâk
    nâŋgâm watmâ manbai.
  yor-yor: Ṣùgbọ́n èso ti Ẹ̀mí ni ìfẹ́, ayọ̀, àlàáfíà, ìpamọ́ra, ìwà pẹ̀lẹ́, ìṣoore,
    ìgbàgbọ́,
  wos-wos: Godna Hamwinyana hundi xékékwa du takwa yikafre mawuli yata Godna getéfaré
    yitandi. Godna Hamwinya hura tékwa du takwa di angi yatandi. Di nawulak du takwaka
    némafwimbu mawuli yata, yikafre mawuli yata Godka mawuli sawuli yata, nawulak
    du takwa wali jémba reta, nawulak du takwa diré yandan haraki saraki sémbut diré
    hasa hwehafi yata, du takwaré yikafre huruta, yikafre sémbut male huruta, wandaka
