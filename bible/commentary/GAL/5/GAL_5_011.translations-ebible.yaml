verse: GAL.005.011
translations:
  kpx-kpx: Di haokuvuia, dau vudie vate bohilive hoto loui la haiveholima. Katealemoike
    Diue ataeau daho itumulahai di aiohavoma. Di hoto kateale louvatege keau daho
    itumuholilu. Isito Iesuu idie domo hatiale hoto ke di louike vage abu daho itumulahai
    di aiohavolu.
  okv-H: Eto nau namei kamei, na kogona amo embomeni amina Keriso ta embomeni ta ari
    sasapura orekasi ji atahu ta pehena avo ke be ae eagora te Keriso na embo orekaguja
    amita ke avo nane mane toasona te ke avo toto hamo kakamba ara ahe poekaehena
    amo enana ke sokova tirari embopo na nau degi ta osaga memenga mane ikaro kiaehena.
  tbo-tbo: Walewalehiu, ega ona inugonugotuhu powa po ona pa tau yohola mi Yudeya
    hai lugagayo po hai wekiwekilala ubeihi a iatatiyana. Tau Keliso a hilage ani
    take uyahina binei a iatatiyana, geka binei ma mi Yudeya hi nugoapapoe. Inapa
    a gunawileu po hai wekiwekilala binei a wiatatiyana apo a likaohahi, tamogi apega
    a gunawileu naka binei ma hi nugoapapoe po hi wigawiyeu.
  mal-C: സഹോദരങ്ങളേ, എന്റെ പ്രസംഗം ഇപ്പോഴും പരിച്ഛേദനം ഏൽക്കണം എന്നതായിരുന്നെങ്കിൽ
    ഞാൻ ഇപ്പോഴും ഉപദ്രവിക്കപ്പെടുമായിരുന്നോ? അങ്ങനെയായിരുന്നെങ്കിൽ ക്രൂശിന്റെ സുവിശേഷം
    പ്രസംഗിക്കുമ്പോൾ യാതൊരുവിധ വിദ്വേഷവും ഉണ്ടാകുമായിരുന്നില്ലല്ലോ.
  grc-SR: Ἐγὼ δέ, ἀδελφοί, εἰ περιτομὴν ἔτι κηρύσσω, τί ἔτι διώκομαι; Ἄρα κατήργηται
    τὸ σκάνδαλον τοῦ σταυροῦ.
  bgc-bgc: हे बिश्वासी भाईयो, थम जाणो सों के मै यो प्रचार करुँ सूं, के खतना करवाणा
    जरूरी कोनी, इस करकै यहूदी माणस मेरे ताहीं सारी हाण सतावै सै, जै मै क्रूस नै छोड़कै
    खतना का प्रचार करुँ तो उसतै यहूदी माणस मेरे ताहीं कोनी सतावैगें।
  khz-khz: Walakavaku maparami, pene auna melo tauniparara kopira vorovagira kalana
    etoma roe avopatagiana genai, au rakagau gaurai roe ege vega-vitivitikuna? Pere
    au na melo tauniparara kopira vorovagira kalana roe apara vopatagia genai, Keriso
    gesatauroato valina avopatagiana, e ia na taunilimalima aora ati pere vega-metaura.
  deu-TKW: Ich aber, Brüder, wenn ich noch die Beschneidung verkündigte, warum würde
    ich dann noch verfolgt? dann ist es ja vorbei mit dem Aergernisse des Kreuzes.
  zsr-NT: Naꞌa, ca nac quiaꞌ nedaꞌ, böchiꞌ lzaꞌadauꞌ, nacuáꞌ nup taꞌná rusëddaꞌ bunách
    ral‑laꞌ grugu lu xpë́laꞌquëꞌ bönniꞌ ca rna bëꞌ zxba queëꞌ Moisés. Chquiꞌ runaꞌ
    cni, ¿bizx quië taꞌbía ládxiꞌquëꞌ nedaꞌ bönniꞌ judío? Laꞌnaruꞌ rusëddaꞌ cni, nutu
    nu ley nedaꞌ le runaꞌ lban ca gutiëꞌ Cristo lëꞌi yag cruz.
  lin-lin: Bandeko na ngai, soki nazalaki nanu koteya tina ya kokatisa ngenga, mpo
    na nini nanyokolama lisusu ? Soki ezali bongo, mateya ya ekulusu elingaki lisusu
    kobetisa bato mabaku te.
  hns-NT: Bhaai-bahien log, djab ham ab talak ailaan kartie kie sab koi ke tjaahie
    hakiekat karwaawe ke, tab ham kaahe ke sataawal djaaila? Djab ham aise siekhaitie,
    tab ham ekwan Israel log ke na goeswaitie. Aur oesab bahoet goessa hai kie ham
    partjaar kariela kie sab koi be-kasoerie hoi sake hai khaalie Kriest ke kroes
    ke maut dwaara.
  noa-E: Jãg mʉch meeun judionaanaupaijã mʉ ëugar sëukha jaau nʉmjö chadcha warramjö
    agtha mua mʉch paarmua mehëujã phʉʉrbichpi jaau chitakhiin, amach ipierr warag
    Cristo iekjã ʉ̈khanaa mehëujã phʉʉrbichpi jaauwai, amau mʉ khaibag wauju ẽkhaju
    khãai warag ajaphata mʉ ig iyʉ̈ʉ aajeekham. Mag akhiin Cristo pakuls gaai thõotarr
    iek jaauwaijã am gaai mas khaba aajeekham.
  eng-EMTV: And I, brothers, if I still preach circumcision, why am I still persecuted?
    In that case the offense of the cross has been done away with.
  mib-NT: Te ruhū, hermano, núu jeē nácani ga rī jnūhun ley circuncidar nde vijna,
    te jnáhan ri ñayuu hebreo ma cóto xeēn i ruhū nuú. Chi ma quɨtɨ́ ni i jeē nácani
    ri jnūhun jeē ni jíhī Cristo jicā cruz, núu jeē súni nácani ri jnūhun circuncidar
    nuú.
  lif-NT2: आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, कुभारे़ मे़बाःत्तुबा कुइसिःक् इङ्‌गाॽ आल्‍लसाङ्
    हर्दो हे़क्‍माए पोःङ् लॽरिक् इङ्‌भन् चोगुङ्‌ङिल्‍ले़ थेआङ् मनाहाॽरे़ इङ्‌गाॽ तुक्‍खे
    मे़जाःत्ताबाबे? इङ्‌गाॽ ख्रिस्‍तरे़ सिलाम्‍साक्‍मा सिङ्सम्‍दाङ् चोगुबा कुयाःम्‍बक्‍कोलाम्
    से़न्‍लप् खोःदे़त्‍लो लॽरिक् इङ्‌भन् मे़जोगुङ्‌ङिन्‍ने़ फाॽग्र आत्तिल्‍ले़आङ्
    कुसिक् मे़घे़ङे़न्‍बामे़न्‌॥
  xnj-xnj: Nambu muupandi wangu, valongo vangu, ngati kwakona nikokosa kuwuya yikuvagana
    kudumuliwa jandu, ndava kyani hinu nakona ninyagiwa? Kuvya ago, makokosa gangu
    ndava ya msalaba wa Kilisitu yagileta mtahu.
  mmx-mmx: Luvutnetak mi luvurinuk. Lentaba di tong i do nenia move a vavang do loklok
    ti rivit kepe levengkontuxu i lox avukat. Do kuren, tila ba la leme Judaia move
    di lox asongor ia? Dola amo langas ti rivit kepe lengkontuxu i ruturun, naba milik
    ngan ta do levempavang tarak mumu laxaba at ne Karisito, noxo vaxaru kaxat tepenekarakat.
  cbr-NT: '''Ën xucë́antu, cana mitsu cain, ''ën —Nucën Papa Diosan iscëx upí ''inux
    ca uni ''unántioracacë ''iti ''icë —quixun caquin, unicama bana ñuixuncë ''aish
    cana judíos unicaman bëtsi bëtsi ocëma ''itsían. I curúsocënuaxa ax bama, Jesucristo,
    ami catamëtishi ca uni upí ''iti ''icë quixun a bana ''ën ñuicëbëma ca uni ''ëmi
    nishtsíanma.'
  tee-NT: Pus ju quit'in ji qui'alak'avin ni vanach acnaulh ni tasq'uini ni cach'uc'ucalh
    tam xamati' pus jantuch aquintalhimakchapulh ju quint'a'israelitanin. Jantu tu'u'
    cataxcanilh ju quint'a'israelitanin ni acnaulh ju chunch mas vachu' ac'ajunilh
    ju lapanacni ni tasq'uini ni catalhilaksilh ju Cristo ni yuchi ju nilh ixlacata'an.
  eng-LSV: And I, brothers, if I still preach circumcision, why am I still persecuted?
    Then the stumbling-block of the Cross has been done away [with];
  cak-NT: Y ren wach'alal, xa ta nintzijoj chi ri circuncisión utz, ri nuwinak israelitas
    manak ta itzel jinquitzu', y manak ta itzel chuka' niquic'oxaj cuando nintzijoj
    chi ri Cristo xcom chech ri cruz.
  pah-NT: 'Oro ji, nhiirũ, ji nda''ei tuhẽ ahe ve tojikytiuka ti g̃a javo. I''mbe
    reki judeus''g̃a ji mombe''gwovo Paulo''ga e''i jupe javo. “‘Tojikytiuka ti g̃a.
    A''ea pyry Tupana''ga pe,’ ei Paulo''ga,” ei g̃a o''mbero. Ymya ji ei a''ea novĩa.
    Ag̃wamo ji erame po g̃a ndokote''varuhua''javi ji ve a''ero hamo. A''ereki ahekytia
    g̃a opota hete. G̃a oko te''varuhu tuhẽ reki ji ve. A''ea''e ko ji jipi: Jesus
    Cristo''ga omano yva rehe nhande repyga, a''e ji. Pejikoga rehe jate ga rehe po
    ti Tupana''ga ei pepyry pe javo. Emo ji nda''ei tojikytiuka ti g̃a javo. Ji erame
    po g̃a nonhimonha''ngaa''javi ji ve hamo ji Cristo''ga manoagwera mombe''urame
    hamo.'
  sja-NT: Ɨ̃pemaarã, ¿mãgee jarateepataarãpa jarada-e p'anɨk'ã mɨa auk'a jarateepari
    eperãarãpa ãchi k'ap'ɨade tauchaa bɨpidaipia bɨ, Tachi Ak'õre Ũraa p'ãdade jara
    bɨk'a? Wãara Cristode ijãai naaweda, mɨa mãga jarateepachi. Mamĩda at'ãri mãga
    jarateeda paara, ãchia mɨ ichiak'au bɨk'ajida, aupedeeda-ee. Mamĩda mãga ooda-e
    p'anɨ. Ũridaamaa p'anɨ mɨa jarateek'ãri Cristo kurusode piuda, ma k'aurepapai
    tachi ɨt'aa wãdai.
  xed-xed: 'Zwanama ɗa, iʼi, ka si tata gɗata ta mnay kazlay: ɗina tsatá fafaɗ kəʼa
    yu katsi ya ní, kabgawu ta kəl mnduha ka giri ŋa ɗa tama? Haɗ tsa mtuta mtu Kristi
    ta udza zləŋay ya dzaʼa nzakway ka tuthun wa.'
  mks-NT: Joo ye̱he̱ jána̱ha̱ i̱ nu̱ú na̱ cúú cuéntá Jesús ña̱ co̱ ndítahan ga̱ chíca̱a̱n
    na̱ marca yiquí cu̱ñu na ta sa̱há ña̱ cán quéa̱ ndícui̱ta̱ na̱ Israel xi̱hín i̱.
    Tá ná jána̱ha̱ i̱ nu̱ú ña̱yivi ña̱ ndítahan chíca̱a̱n na̱ marca yiquí cu̱ñu na
    já quéa̱ a̱ ndícui̱ta̱ ga̱ na̱ cán xi̱hín i̱. Joo mé a̱ nda̱a̱ cándají na̱ cán
    ye̱he̱ jáchi̱ jána̱ha̱ i̱ nu̱ú ña̱yivi ña̱ cuu ca̱cu ndaa ínima̱ ná sa̱há ña̱
    cándeé ini na Jesucristo cuití va, mé a̱ na̱xi̱hi̱ ndi̱ca crúxu̱ sa̱ha̱ yo̱.
  gfk-S: Ma hohaam utagu, bar hinsaagu tane Krais? Be i tutuno be iou harpir baak
    be da kut ira palatamai di tari, io, ura biha di haragawai baak tagu? Ing be gor
    tutuno hobi, no nugu hinarpir utano kabai tane Krais pai nale taram saasa ta ira
    nudi hinadado.
  bmu-bmu: O urumeleŋ alaurupni, iŋini mewö malmemö, nöŋön Kraist maripomnöŋ kömuyöhaŋgö
    könaŋi jim sehibiga Juda yeŋgö uruŋinan miaŋgöra bölimakza. Maripomgö keuŋi mosötpileŋak
    ewö, mönö sesewerowero qahö ak niŋgibeak. Anutugö aiwesök azi sileŋine yandiyandimegö
    Buŋa keuŋi toroqeba jiba uru kuŋgum eŋgibileŋak ewö, mönö kahasililiŋ qahö ak
    niŋgibeak.
  dgz-dgz: Kaiwan tatan gwaninawa, endi ne nop nega gapan e God menan etuya tum di
    tat diaingapoa, ame ian Diu nagire ne ya ta kokoeragam nimanegepo. Go ne inak
    ewakewa Keriso korosi gapan nuneni ame menanaet di wadidiaingina menan ne yaugai
    di enu toguranegene waiwanum.
  eng-GNV: And brethren, if I yet preach circumcision, why doe I yet suffer persecution?
    Then is the slaunder of the crosse abolished.
  zaa-NT: 'De nu cca quia'' hermanos: cáalá ná lí qui''ni runia'' predicar qui''ni
    naduel·la'' ccá ca nubeyu'' circuncidar tì''a rena cą, entonces biálácca rutsia
    latsi'' quį inte'' nì''i. Pues cáalá ą'' runia'' predicar nna, entonces lahuábí
    itsa''áni cą de riquixà''a'' nu cca qui'' Cristo enne'' gùttie lo curútsia.'
  eng-WEBSTER: And I, brethren, if I yet preach circumcision, why do I yet suffer
    persecution? then hath the offense of the cross ceased.
  guh-guh: 'Tajamonae, Jesucristo pelivaisi apo judíovi tatsipaebabiabijavata, itsa
    jumaitsinë tsabiabi tsipae: “Paxamë apo pajudíovimë, Jesucristojavabelia panenajamatabëcuenecopatsivi,
    bepanaperabëcaucubiaexaname Diosojavabelia papecacapanepaenexa,” itsa janë tsabiabi
    tsipae, nexata judíovi apo nebejiobiaexanabiabi tsipae. Apo judíovi ata, Jesucristojavabelia
    penajamatacuenecopatsivi, itsa itorobaponaejitsipajë peperabëcaucubinexatsi, nexata
    Jesucristo cruzata petëpaelivaisi tsipaebi atanë, itsiata judíovi apo nitoya tsipae.'
  bon-bon: Cäme ätrunga binamewale, cäme poto cidi me poto cina walya jiicenisi egä,
    “Paulo te biname bine yaabiberäjemuge Israela biname bime cewecu ne teeme tääpe
    iirputa ca acatename.” Peei mene toraca lica gyene. Liba toraca ge, ngena tääpume
    biname cina singi gemi cebine jäje niiya cabu acitename? Yepä, poto Israela biname
    cina cebine niiya nawenusi, ingle teepi singi lica ai mene ätecijame egä Keriso
    te budre äbituji baarge uli cabu mibibine Acejiyame me opo gaabe je conocäco wawename
    tääpe cewecu cäco.
  nhw-BL: Sintla niquinilhuisquía masehualme catli amo israelitame para monequi motequilise
    inintlacayo para Toteco quinselisquía, amo aqui nechcualancaitasquía. Pero nechcualancaitaj
    miyac israelitame pampa nitlamachtía para Toteco quinmaquixtía masehualme san
    pampa Jesús mijqui ipan icuamapel por inijuanti.
  swh-ONEN: Lakini ndugu zangu, kama mimi bado ninahubiri kuhusu kutahiriwa, kwa nini
    bado ninateswa? Katika hiyo hali basi, kwazo la msalaba limeondolewa.
  wbi-wbi: vanyalukolo ndeve nighendelea kupulisia itohala, kiki nifipumhuka? mu ulio
    kila kino kye kisighi kya kikovekano kilinangisivua.
  bba-bba: Nɛɡibu, nɛn tii nɑ̀ n kpɑrɑmɔ sere kɑ tɛ̃ mɑ n weenɛ bu bɑnɡo ko, mbɑn
    sɔ̃nɑ bɑ mɑn nɔni sɔ̃ɔmɔ. Nɑ̀ n mɔ̀ mɛ, Yesun dɑ̃ɑ bunɑnɑrun ɡɔɔn ɡɑri yi ǹ mɑɑ
    tɔmbu torɑsiɑmɔ.
  eng-KJVCPB: And I, brethren, if I yet preach circumcision, why do I yet suffer persecution?
    then is the offence of the cross ceased.
  kgk-NT: 'Ha''e-ta peẽ-my xe re''ýi kwéry. Xe ko namombe''uvéi judeu reko-rupi jaikoha.
    Judeu kwéry-rami iporã nhanhepirekytĩ uka, nda''evéi voi xe. Ha gwĩ pene moakã
    tarova rei va''e xe-rehe ijapu voi: “Paulo omombe''u joty judeu reko-rupi jaikoha
    nhanhemopotĩ hagwã” he''i mo''ã xe-rehe. Ha ijapu voi. Oipota va''e amombe''u
    vyteri ramo xe ra''e, naxe rereko asýi arã ra''e. Ha xe rereko asy joty. Hemimbota
    amombe''u vyteri ramo xe: “Naiporãi jajerovia Hesu Cristo-rehe anho, kurusugwasu-rehe
    ojejuka va''ekwe-rehe. Jajerovia-ma ramo hese, iporã judeu reko-rupi joty jaiko
    nhanhemopotĩ hagwã” xe ha''e joty ramo ra''e, naxe rereko asýi arã ra''e hikwái.
    Ha xe rereko asy joty katu. Gwĩ pene moakã tarova va''e aipota nopenavéi pende-rehe.
    Aipota ójehe ae tojapo vai onhekytĩ-vy.'
  waj-waj: Ni seenayaso, na homo mmannammanna mmamma hatokeera aataruuvaara ngii iikiateera
    kiautiri. Mo aaniira Yutayaa vaidiiya ni utu raririida oovi nnauvaki ni yapaatirinnee?
    Na hama iikiaunoo. Mo na kutaa iikiautiri. Na Yisuu Kirisiiva yatari sagaivau
    putuu kuaivaa ngii giaa ngii miaivaara hama iya maisa mmooriivaa ni miaatirivee.
  cpy-cpy: Noyemijantzinkarite-paeni, tee noshintsitzimi pitomeshitaa-niyityaa. Arimi
    nokantyaa, ¿Arima ikija-neenta-wentee-takinawo nokenkithata-kotziro ikenta-kotee-takiri
    Jeepatzii-totaa-rewo?
  mpx-mpx: Taliwau ge nuwau, enuna hi ba tage nau ya papaatena te gamagalau gotomwa
    yoho paganina nihi ahe mulaa abwe nihi waisi Yehoba matanaa. Yaa nige i oola.
    Ebo tunahot ya papaatena ola, ga i ola ge Yudiya iyoho hi papalomwan-agau? Binimala
    na ba ola o, he no papaatena Yeisu wana yaomal kolos elana kaiwena nige nihi huhugaan.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, yapangku kalu-jana warlkangku yirri-purami
    ngajuju yapa ngalya-karikiji. Kujanya kalu-jana wangka, “Nganta kajana Puurlurluju
    ngarrka-kijirni warru Juwu-wangu-patuju yangkaju kujalu Kirijini-jarrija.” Kujaju
    kula junga! Kajilpa junga ngunayarla yimi nyanungurra-nyangu, nyarrparlalku kajulu
    Juwu-paturluju ngajuju murrumurru-maninjarla putaputa warla-pajirni-juku kuja
    karna-jana yangka warru yimi-ngarrirni Jijaji Kiraji-kirli Juwu-wangu-patukuju
    yimi yangka kuja palija watiya warntawarntarla. Kajilparna-jana ngampurrparluju
    ngarrka-kijikarla warrarda Juwu-wangu-patu, kujarlaju Juwu-paturluju kalakajulu
    ngajuju yampimilki kulu-wangurlulku.
  luo-luo: Jowetena, kaponi pod ayalo wach tero nyangu, to ere gima omiyo pod isanda
    kama? Ka kamano to kare puonj ma apuonjo mar msalaba dine ok okelo chwanyruok.
  nhe-NT: Intla niquinilhuisquía tlacame tlen ax israelitame para monequi motequilise
    inintlacayo para Toteco quinselis, axaca nechcocolisquía. Pero nechcocolíaj miyac
    israelitame pampa nitlamachtía para Toteco quinmaquixtía tlacame san pampa Jesús
    mijqui ipan icuamapel ininpampa inijuanti.
  aii-aii: ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܐܸܢ ܐܵܢܵܐ ܗܸܫ ܡܲܟܪܘܼܙܹܐ ܝܘܸܢ ܓܙܘܼܪܬܵ‌ܐ، ܩܵܡܘܿܕܝܼ ܩܲܒܘܼܠܹܐ
    ܝܘܸܢ ܪܕܘܼܦܝܵܐ؟ ܒܵܣ ܒܛܝܼܠܔ ܠܹܗ ܬܘܼܪܩܵܠܵܐ ܕܒܙܩܝܼܦܵܐ.
  esk-NT: Aniqatiumaaŋ! Suvaata Jew-ŋuruat piyuaġugaaqpatŋa? Quliaqtuaġinġiġiga iñuum
    nalunaitŋutchiruksraułha. Taamna iḷumun inniqpan iłuiḷḷiuġutiqaġayaitchuŋa iñuŋnik
    quliaqtuaqama Christ-ŋum tuqułhanik sanniġutami.
  msb-msb: Mga kamaranghod ko sa pagtuod, kun matuod man gayod na nagapahayag pa ako
    na kinahanglan magpaturi an mga lalaki pareho san ginapasibanghod ninda sa akon,
    nano kay ginapakaraot pa ninda ako? Kun sugad, an pahayag ko dili na mauurit an
    mga Judio bisan igpahayag ko an pagkamatay ni Cristo sa krus.
