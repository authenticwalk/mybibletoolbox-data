    Piru chayqami mana chiqapchu. Chaynu yaĉhachikutiyqami, Israel pwibluymanta kaqkunaqa,
    qischamananpaqqa mana yarpuyanmanllapachu. Nataq nuqaqami yaĉhachikuni: “Jesucristo
    kruspi wanushanpi kriyirlami, washakayta puytinchikllapa” nir. Chaynu yaĉhachikutiymi
