    alungthoiya umlou ding ahi.
  mar-mar: आणि बंधूंनो, मी जर अजून सुंतेचा उपदेश करीत असलो, तर अजून माझा छळ का होत
    आहे? मग तसे असते तर वधस्तंभाचे अडखळण नाहीसे झाले आहे.
  snp-snp: Ido mono wenenane-motao, nanimo komu ya Goti ainala ya wemomo muki ukanigu
    fuko gedalo, loto lo oloto melomo yamaidana oto oiya lo oloto mele minomo neko,
    ya Yuda wenena yate olu nosámami-asámami o nedámagi ne. Ido wenenawa yá yofomu
    koli fulitamo yaki ya fuli lagi ne.
  isl-isl: Sumir segja, að ég prediki sjálfur að umskurn og hlýðni við lög Gyðinga
    séu nauðsynlegir þættir í hjálpræðinu. Þá væri ég ekki lengur ofsóttur – því að
    slíkur boðskapur hneykslar engan. Sú staðreynd, að ég er alltaf ofsóttur, sannar
    hins vegar að ég predika enn að hjálpræðið fáist einungis fyrir trú á það verk
    sem Kristur vann á krossinum.
  spy-NT: Mbo ng'eetaabiya, nto kitāāmiitē ānēētook kule ākoy /kiimuraatan chii sukuyēk
    chiitaab Kiriistō, nto mēēbērē /tākēēwusoo. Nto kiwuu nyooto, nto ki buch aneet
    meetaab Yēēsu ām murtooywoontēēt nyoo iyiimē icheek mētēwoy.
  xnn-xnn: Wada nan mangmangwani abes en it-itdok kano en masapol ay menpasegyat nan
    Gentil no mamati siya. Ngem ibagak ken dakayo ay bebsatko, baken tet-ewa di tay
    no tet-ewa, adi koma mangpalpaligat nan Judio gapo isnan it-itdok ay maipanggep
    isnan nateyan Jesus. Dapay nan mangmangwaniyak en adi masapol ay masolot nan linteg
    Moses nan kaliligetda ken sak-en.
  mwe-mwe: Kwa nneyo ashaalongo ajangunji, ibhaga ntenga gungunnungushiyanga gunataya
    indu ya jaluka, bhai, kwa nndi ngunashumbuywa? Monaga nneyo, ntenga gungulunguya
    ga ligongo lya nshalabha gwa a Yeshu ukanakole shigwegwe.
  tte-tte: Kaukavao yo duguwao, tupwaliyao siwawalo yakato yau yagu guguye koina tem
    tomo nigwenigwe mumugana sikalai muli mena kabo sinamwanamwa Yaubada manna mena.
    Bwaite mwakota. Tem yawasosi yaguguguye besiele, gubesi mwa Yudiya iyaelemo kamkamna
    kolili yalobalobai? Tem yawaloba, “O besiele”, kabo yagu guguye Yeisu ana boita
    kelose koina kaiwena kani nige iuula-munamunaili.
  tcs-tcs: Bat wase po mi, mai amen bala ane sisi, yupla tingbaut nau. Sam pipol reken
    ai kip pris dat yumpla mas kip pole dem lo blo kate poskin. Bat aukam dempla wail
    po mi ane meke trabol po mi? Dasmin dempla meke trabol po mi bikoz ai mata prisbaut
    bi seib tru da kros blo Kraist, nomo dem lo nau.
  hlt-THB: Koeinaakhqi, chahhui qeetnaak akawng kak khypyi bak bak mantaw, ikaw hamna
    nu kyinaak ka huh bak bak kaw? Cemyihna a awm mantaw Khrih thinglam ak oelhkhqi
    awm am awm voel kaw.
  soq-soq: Sumanai sosona, apana isiwa waie waiase, ne Paul waeuwantedine wadinase,
    “E Keriso bedewe sumanailala Iuswa anaanau ruawaitane ete nonowa dewawa dewasana!”
    Tane ne mai epe waipona, dia. Ne ipa Keriso koros osowe bolena bedewe insaisamba
    ituntaa waeuwantedina. Tane ne apana ete dewawa dewasapua waeuwantipono, dima
    baiwa Ius apanawa ne kadineipona? Ita dima baiwa Keriso koros osowe bolena gagalowa
    mo eteie nuau kadileide?
  qub-qub: Ermänucuna, cuerpunta señalacunanpaj cashanta nogapis rasunpa yachachiptëga
    ¿imanirtaj sïguir gaticachaycäman? Jesucristo salbamänanchïpaj cruscho wañushanta
    willacuptëmi gaticachaycäman.
  att-att: Á wáwwagì, ajjan garè yù ira magistoriá ta ari dumá yù ituddu ra ánna yù
    ituddù. Ta kagiad da ta ituddù paga kanu ta máwák nga makugì yù tolay, tapè ibiláng
    ni Namarò ta matunung. Á ari gemma kuruk! Ta nu kuruk nakuan, arád dangà nakuan
    jigirigátan nayù ira Kudio, mássiki nu ilayalayâ ku gapay yù pate ni Apu Kesu
    ta kurù. Ngam yáyù gemma yù gapu na nga mapporay ira nikán ánna jigirigátad dangà,
    gapu ta pangituddù ta arád da máwák nga tuttulan yù tunung ni Moyses.
  bki-bki: Kuruaku nalo a kuvivinioku nalo, be iliano nalo tai napano ber ka kiniou
    bunu, najo m̃a nomiolu kia ga vo neber namoneano nalo monoka ave pakuveu bunu
    ka mia Atua naio mijikia rilarurlo, mia iliano na naio maka rive riano. Verenio
    kiniou noto noioliolu tibe na, mia tomu nalo napano aju kamiliko nalo asaaro ka
    kiniou ga na. Ana kamiu kuvial, nalo aju tiniel jer kiniou kia navo, bior kanaku
    ilivisivisiano na m̃akolkolo napano Kristo kanano, naio jo miolkon bulag kanalo
    verloglogiano nalo.
  bqp-bqp: Makũ sↄ̃ ma gbɛ̃nↄ, tó tↄ̃̀zↄ̃na waazin matɛn kɛ ari gbãra, bↄ́yãi òtɛni
    ma wɛ́ tãi dↄↄ? Tó lɛmɛ, de Kirisi gana lía yã ni ũ gbɛ̃kearo.
  mcp-mcp: Bwaaŋg, í mbə̂m bə bʉ́bə́lɛ́ nə́ mə ŋgə ná nyiŋgə cúndə ábɨwáág, bwə́ ka
    nyiŋgə wáámb mə nə cúwʉ́lí nəcé jɨ? Mə́ ká nyiŋgə ŋgə jɨ́ɨ́gʉli buud ntɔ́, mpu
    nə́ mə aŋgɛ̂ ná jɨ́ɨ́gʉli kwolós, sâ í kwál bwo bɔɔgʉ́ yí kú ná bə.
  hat-hat: Pou mwen menm, frè m' yo, si m' t'ap mande pou moun sikonsi toujou, poukisa
    y'ap pèsekite m' jouk koulye a? Epitou, nan ka sa a, mesaj m'ap bay lè m'ap anonse
    Kris la ki mouri sou kwa a pa ta bay pesonn okazyon bite.
  npl-NT: Nokniwah, tla ne ok niktemachtijtinemiskia n sirkunsisión, n judíojteh amo
    nechtotojtokaskiah, porke tla ijkó yetoskia, amo kimpajsoloskia tlan niktemachtia
    de ikrus n Cristo.
  bgg-bgg: Gu khuiinothek wo! Jimagungde gu shii ne, gu migiangkheg pha ji ne mugak
    rone idang yua arone, nyie rek ne gu ne thuh de diigchio muii ne bey? Jine izai
    arone, chiihphado gu muyua pha Masi ro bai chiang ne nyie diig arey phro.
  eng-TCENT: Now, brothers, if I am still preaching circumcision, why am I still being
    persecuted? In that case the offense of the cross has been done away with.
  eng-BSB: Now, brothers, if I am still preaching circumcision, why am I still being
    persecuted? In that case the offense of the cross has been abolished.
  cpu-NT: Iyekiite, te noshintsiventemiitsi pintomeshitaaniyetya. Arimi nonkantya,
    ¿Arima inkisaneentzimentaitakenaromi noñaaventziro ipaikakotaitakeri Cristo?
  san-ASM: পৰন্তু হে ভ্ৰাতৰঃ, যদ্যহম্ ইদানীম্ অপি ৎৱক্ছেদং প্ৰচাৰযেযং তৰ্হি কুত উপদ্ৰৱং
    ভুঞ্জিয? তৎকৃতে ক্ৰুশং নিৰ্ব্বাধম্ অভৱিষ্যৎ|
  tac-NT: '''Emi Onorúgame oyérame napurigá ne, ne bijí ''we nuligá enásaká napurigá
    ''la sikirétigame niwa pe''tá isílala wi''chila, ''liko alué ralámuli jurío ''ma
    tabilé ayómikuru rekó ruyechi ne bilena gulusichi mukúligo Esusi.'
  eng-WEBPB: But I, brothers, if I still preach circumcision, why am I still persecuted?
    Then the stumbling block of the cross has been removed.
  gfk-H: Ma hoeh utagu, bar tasigu ta Karisito? Bia i tutun bia iau warawai baa bia
    da kut ira palatamai diet tari, io, wara biha diet hanghagawai baa tagu? Ing bia
    gaar tutuna hua, no nugu warawai utano kabai ta Karisito pa na kakel sakasaka
    ta ira nudiet hanhadoda.
  viv-viv: Tobohiyakweyao, kaꞋi aimo gadalulumamala vaita wowo ana tomogolota kaliva
    gidalubodadi digo, gavaiꞋona-yo miYuda aimo hiveꞋuveꞋumagigiyeku? KaꞋi wowo ana
    tomogolota faꞋina gadagahegahevagadona digo, yadi agoꞋuga yaku laumamala Keliso
    yana alika keloseya faꞋina gidahavaina.
  yao-yao: Achalongo achinjangu, iŵaga ngwendelechela kwalalichila ŵandu aumbale,
    ligongo chi ngusauswa? Ikaliji yeleyo, ŵandu ngakachimwe ni kulalichila kwangu
    yankati nsalaba wa Kilisito.
  tgp-tgp: La vorai peresi na vevorai, vara a pa lo retivujavujangi vara ha pa tair̃alihi
    sohena hai la verea vara na lo vaia, mata sava natu Jew la lo tipahiau? Matan
    la lo r̃ohu hiniau, mo vujangia vara na lo retivujavujangi na talopeilopei non
    Kr̃isto.
  auc-NT: Botö tönïñamïni ëñëedäni. Botö Itota awäa wængacäimpa, ante apæ̈nebo ëñëninque,
    Ëö togæ̈ïmïni baedäni, ante në änäni ïñömö botö ïmote cöwë pïïninque pänäni wæbo
    aedäni. Incæte botö tömënäni näni änö baï, Ëö togæ̈ïmïni baedäni, ante ämo baï
    tömënäni botö ïmote wïï bæi ongöninque pancædönänimpa. Edæ mänömaïnö ämo baï tömënäni
    wæætë pïïnämaï ïnäni inte, Pabodo Itota nänö wængaïwæ̈ ante apæ̈necä awædö, ante
    tee tëwate baï oda cædämaï incædönänimpa.
  kbc-NT: Inioxoadipi, modi malee jiiɡ̶axinaɡ̶atece ica malee leeditibige niɡ̶inoa
    ɡ̶oneleegiwadi moyakagidi lolaadi ane lakatigi judeutedi modocaɡ̶atalo Aneotedoɡ̶oji.
    Nigidaaɡ̶eji me jiiɡ̶axinaɡ̶a, igame leeɡ̶odi inaa maleeɡ̶etidiatetibece? Nigaleeɡ̶idaaɡ̶eji
    me jiiɡ̶axinaɡ̶a, niɡ̶ina mejitece niiɡ̶axinaɡ̶aneɡ̶egi aneetece lemeɡ̶egi Cristo
    madataɡ̶a nicenaɡ̶anaɡ̶ate, agotiɡ̶ica ane yelatema yatematigo.
  bmh-bmh: O zaiar, iz enimag galau kuatabun ze duailel unum i abai maranemin. Iz
    ze go duailel abai maranem zob, Zuda dudu agen iz uhu banou i milem zob. Bo, iz
    Yesus a gegeulanau ebu noumeun ze tutak abai maranem, gonun, ag ze go duabun uteimai,
    iz uhu milanemen.
  ctu-BL: Come ma'anic i tic'lʌntel jini mu' bʌ i sub tsep pʌchʌlel, pero joñon wolic
    sub jini wen t'an cha'an jini cruz. Jini cha'an wolic tic'lʌntel.
  meq-meq: Malamar ga hay, neŋ na, taɗə na ɗawa ha bazlam i Mbəlom huya, ada na gwaɗawatay
    a ndo hay ɗəsum bo na, Yahuda hay ta geŋeye ɗəretsətseh bay. Ada bazlam nakə na
    tsikiye ka madere i Kəriste nakə ta dar na ka mayako mazləlmbaɗa eye aye na, ma
    ndalateye bay. Ane tuk na, na tsikawa andza niye bay.
  noa-H: Jãg mʌch meeun judionaanaupaijã mʌ hëugar sëuk'a jaau nʌmjö chadcha warramjö
    hagt'a mua mʌch paarmua mehëujã p'ʌʌrbichpi jaau chitak'iin, hamach hipierr warag
    Cristo hiekjã hʌ̈k'anaa mehëujã p'ʌʌrbichpi jaauwai, hamau mʌ k'aibag wauju hẽk'aju
    k'ãai warag hajap'ata mʌ hig hiyʌ̈ʌ haajeek'am. Mag hak'iin Cristo pakuls gaai
    t'õotarr hiek jaauwaijã ham gaai mas k'aba haajeek'am.
  alp-NT: Kwali betaya imi, sie leini esi beteke be au atetuke be suke sunate lulu
    Tuhane Eni lepate rebe Musa ilekire. Mere tinai mo. Sepo au atetuke ele mere hoko
    tamata Yahudiaru esi nasuke au mo. Po au atetuke be suke ono misete kai Allare,
    lalane makete sae mo batuke hlaleke loko Kristuse rebe Imata kena ai tutine. Au
    atetuke ele meije hoko tamata Yahudiaru esi nasuke au titinai.
  san-VEL: parantu he bhraatara.h, yadyaham idaaniim api tvakcheda.m pracaarayeya.m
    tarhi kuta upadrava.m bhu njiya? tatk.rte kru"sa.m nirbbaadham abhavi.syat|
  kbq-kbq: Hianagi nafuhete, nagrama tamavufgama taga hihogu'ma huamama nehanugeno'a,
    na'a hige'za nagrira nazeri haviza nehaze? Keka zafamofo kemo'a zmagigo zamitnafa
    hu havegna nehiazamo'a amanezankna hugahie.
  kbh-kbh: Y ats̈biama chanjayana, Jesucrístbeyeca ats̈be cats̈átanga, Jesucrístbeñe
    os̈buáchiyënga base bobachtema chëngbe más delicadents̈e të́ts̈enënga chamotsemnama
    ents̈anga cabá stsabuayiynase, ents̈anga ya ndoñe muantsama ats̈e chaitsesufrínama.
    Ats̈e chca stsamëse, Cristo cruciñe tojanóbanama nts̈amo iuayancá ents̈anga stsabuayiyná
    ora, chënga ya ndoñe áts̈eftaca nanjósentiaye.
  ron-LSB: Dar eu, fraților, dacă mai propovăduiesc circumcizia, de ce sunt încă prigonit?
    Atunci piatra de poticnire a crucii a fost înlăturată.
  pon-pon: A nai, ri ai kan, ma i poden padaki duen jirkomjaij, menda I kankaneranirla?
    Pwe ma iduen, a jolar men kamakar pan lopu.
  nhe-BL: Intla niquinilhuisquía tlacame tlen ax israelitame para monequi motequilise
    inintlacayo para Toteco quinselis, axaca nechcocolisquía. Pero nechcocolíaj miyac
    israelitame pampa nitlamachtía para Toteco quinmaquixtía tlacame san pampa Jesús
    mijqui ipan icuamapel ininpampa inijuanti.
  sps-sps: Sai tsonyo, fuainy vamuinyasiny fafaaman, mesapan tsue na ka anyo favaanan
    iny rou a ka, a mes ma kat vaapee tsuan ma tavaron mi ya matan e Gov, sai to te
    man fi non ya to, kat fei sana taa Jiu kat fatafisuainy fatatabiny vanyo ei? Ai
    to te tsue ronyo na ka, e Gov kat fatavaroiny non na mes te kat vaapee tsuan,
    a taa Jiu tabuiny komainy favaanan tsonyo. Sana ri peits ror tana saa, nyo favaanan
    iny a ka, “A mes te faason ten Krais to te mat fi Ya tana pagafuan Ayei kat fatavaroiny
    ya matan e Gov”, to sana ri kat fatafisuainy vanyo.
  wnc-wnc: Siwan mate notnabam! Nata Mosesde mama wam tawake gupna mataningge yaninggat
    gamu Judia nana aminda na dua tasiwa maiwan. Ngan. Nata gupna mataningge yanikengu
    nata wamu Jesuta amin saamdakane ninde tangge kungwanimukut takngae wa aminda
    ie semna nataaing kaknga nata teke dua yaniwit.
  bus-bus: Mapi sↄ̃ ma gbɛ̃nↄ, tó bã̀ngukɛna waazin mɛ́ɛ kɛɛ ai gbã̀a, bↄ́yãnzin
    wèe wɛ́ɛ tãamazi dↄↄ? Tó lɛmɛ, lɛ Kirisi gana lía yã é ↄ̃ gbɛ̃kearo.
  gub-BL: — Pepirera'i pemonohok kar nehe, na'e kwaw purupe ihe, purumu'e pà ihe.
    A'e rupi imonohok kar har uze'eg zemueteahy herehe a'e wà. Aze mo amonohok kar
    purupe, a'e mehe mo nuze'eg zemueteahy iwer mo herehe wà, a'e mehe mo nuze'eg
    zemueteahy iwer mo Zaneruwihawete ywyra kanetar rehe imàno awer rehe heze'egaw
    rehe a'e wà. Uze'eg zemueteahy heze'egaw rehe wà, ta'e namonohok kar kwaw purupe
    ihe xe.
  imo-imo: Imbo mareni nando ningei imboma paa kangi pundu kopengei kau nimo nimele
    nalo nani aku tepo nilkanje Juda imbomani na mindili liko tirimelemu naa tilimala.
    Nalo kinye nani imbomando Jisasi enonga nimbe unjo polopeyana kolorumumunga enoni
    aku ulumu liko manjiko ipuki tieio ungumu nimboi kau nimbo tiro. Akumunga Goteni
    eno nanga imbo toya tolima nimbelo. I ungu niomunga na mindili liko tirimele.
  boj-boj: Ariya “Niŋgi muluŋ aiyiy” e anjam di tamo naŋgi minjreqnum qamu kiyaqa
    jeu tamo naŋgi na e ugeugeibeqnub? O ijo was, e anjam di tamo naŋgi minjreqnum
    qamu Yesus a ŋamburbasq di moiyej anjam dena jeu tamo naŋgo areqalo ugetetnjrosai
    qamu.
  eng-DRA: And I, brethren, if I yet preach circumcision, why do I yet suffer persecution?
    Then is the scandal of the cross made void.
  knf-knf: Kë nji, bayiţ naan, woli dhum lah kajukan aji bañaaŋ bŧi bawo i pwala kaŧëmp,
    babaa kahajanan we ba? Pkeţ pi Kriŧtu ţi kruŧ paankak adeebaţan keeri nin ñaaŋ
    aloŋ.
  san-KHM: បរន្តុ ហេ ភ្រាតរះ, យទ្យហម៑ ឥទានីម៑ អបិ ត្វក្ឆេទំ ប្រចារយេយំ តហ៌ិ កុត ឧបទ្រវំ
    ភុញ្ជិយ? តត្ក្ឫតេ ក្រុឝំ និព៌្ពាធម៑ អភវិឞ្យត៑។
  arn-NT: Fey iñche, pu peñi ka pu lamngen, petu ta feypimekefili tati pu feyentulelu
    tañi sirkunsidangeael engün, tati pu judiu ta inayawülayafenew tañi kayñetuetew
    engün. Welu iñche kimeltuken tati pu che ñi montuael engün feyentule Cristo ñi
    lan kürus mew, fey ñi wiñoduamangetuael tañi yafkan mew, feymew petu inayawülenew
    tüfeychi pu judiu.
  zas-NT: Bal rën guial rüjn naguiejn chuꞌ ree bejn sen, ad zazunaltri ree bén Israel
    naj. Ziangajc bal guiën guial rayal chuꞌ ree bejn sen, rën guiëban guial achet
    lasajc guial güjt Cristo loj crüjz.
  ken-NT: Bɔ̌ma, mbák chi mɛ, mbɔ mbʉɛ́t bɛghati bho bɛ babhɔŋ bɛsyɛp mmu kɛ yi ambak
    chak bɛsí Mandɛm, mbʉ bo Israɛl báchyɛ̀ mɛ ɛsɔŋɔri ndaká yi? Mbʉ́ mbok nɛwú
    Yesu ndu ɛkotákátí apu chyɛ bo Israɛl ɛsɔŋɔri.
