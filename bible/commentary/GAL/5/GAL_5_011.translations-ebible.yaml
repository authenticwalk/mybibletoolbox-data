  mbj-NT: Wakãn haa, ỹ na-ããj hẽ ỹ mejõ nä bä paawä ta wób ramasuuj noo byyh kahõg
    hõm hyb n'aa, te hub tado bä paawä tii, dooh paawä Judah buuj ỹ rarahejã bä. Ỹ
    ma met'ëëg nä bä paawä taw'ããts hẽ né hẽ ji masuuj noo byyh kahõg hõm doo, tii
    bä Kristo b'aa hã kajatsëk do hã dajëp do ky n'aa, dooh paawä Judah buuj tah'yyb
    rejã wäd bä.
  lat-VUC: 'Ego autem, fratres, si circumcisionem adhuc prædico: quid adhuc persecutionem
    patior? ergo evacuatum est scandalum crucis.'
  ngp-ngp: Mna wandugu zangu, uneva nagendeela kubilikiza kugamba kila mnt'hu vaungwa
    avinilwe enga kilagiso kugamba weye wi yumwenga mwa want'hu wa Mnungu, haluse
    nii nagendeela kusulumizwa? Uneva nahadamanya ivo, kubilkiza kwangu mwe mbuli
    yo msalaba, hegu hakuwaihiya want'hu watuhu.
  enq-2: Kaimii paluma, nambame yanu kepena lao mana laowaka katenge-pyali doko, Kraisa
    baa poko itanya kumiamo dokonya pii dokome endakali dupa imbu pisala naeyamupa,
    Juu dupame namba tanda dyoo koeyasala naeyamili.
  eng-ASVBT: But I, brethren, if I still preach circumcision, why am I still persecuted?
    then hath the stumbling block of the cross been done away.
  mna-mna: O niom toŋmatiziŋ tio, nio aŋute. Wal pakan tiŋgalŋgal sua pakaamŋana pio,
    mi tizzo nio ituŋ aŋso pizin tomtom be tito zaala ki reeteŋana mi tutu. Lak, sombe
    aŋkamam ta kembena, ko tomtom tiseseeze motoŋ kembei ta tikamam i? Som. Pa sombe
    aŋkamam ta kembei, so sua ta aŋzzoyaryaara pa meeteŋana ki Yesu sala ke pambaaraŋana
    na, ipasaana tomtom lelen mini som.
  myw-myw: Sigwayas, magat baguyes tasiyas niyakelesiys Kelis waseg va̱gan bibwabwes
    momwes, mogo min-Yudiy nag bikamliweigs. Tage bo ikamliweigs peinan alana, “Yeisuw
    Kelis nikanig waklos va̱gan bikidumwa̱luds.” Kukin gog badibakes tobwag ven gimgilis,
    “Kadiloka bibob momwamiy, va̱gan bukumlavags min-Yudiy yakamiy,” mo beibwein ninous
    min-Yudiy tasiyas. Nag gog, min-Yudiy bo ipiyaves agulivan towen, liva̱nen Yeisuw
    neiweiys wa̱klos.
  sby-sby: Nomba ame mobanse bame, na mpitilisha kukambauketi kupalulwa kulayandikinga,
    nomba ndapengelenga cani? Makani awa nali akubinga ekwambeti kukambauka kwakame
    sha lusanda lwa Yesu nshinga ne kulabulunga kukalalishowa Bayuda.
  sll-sll: Ena gamnahobo, na Yuda ari memini pangwo meri wine ole gaun bol olo. Olekinanga
    God ni wai hankinamua ditomna, na sire gale ol gogo dal na tekinamba, di tekiminia
    na sire gale ol gogo dal na tomua. Yu ditenaminga Kraist gol na tomia u wai naminga
    ha i arihobi pirere nigi de pirkinamba.
  yaq-NT: Nee betana intoko Krijtopo nemak werim, inepo nee ketuni juka' sirkunsision
    teamta a' bo'o jooriana' betchi'bo inika'a nee yee a' majtao, jume' juriom ka
    neu suua ean. Bwe'ituk inika'a junuentuko, ju'u Krijtota nok lutu'uria, aapo'ik
    kuuset a' poponwaka'u betana in yee majta'u, ka am omtitua ean.
  uro-uro: Gua ruavek, ngakt bä aingo di qoki as pät gu sameng di nguat tamän iva
    ama ruvek di rhi nädäkt säng mä rha dä sa mäniekt bä aingo di as arhani rhi sangäm
    na ngo? Ngakt bä ngu sameng doqoräkt dä sa ama enge qärangätni i sävät ama sämänanamuqa
    di saqi as kaku ngä navoda anga märänga bä ba ama ruvek.
  ita-1885: Ora, quant'è a me, fratelli, se io predico ancora la circoncisione, perchè
    sono ancora perseguito? lo scandalo della croce è pur tolto via.
  muy-muy: Bəza ga mmawa, tamal nəɗəm têkeli kʉɗi ana mis kekileŋa ti, mis təgru daliya
    kekileŋa ti kamam ? Tamal nəɗəm nahkay ti akal pakama geli ya məɗəm *tàdarfəŋ
    Yezu kà təndal ni àwəri ɓəruv ana mis va do.
  kqc-kqc: Nai usika ourena, idu toga roaita nugana vegu nirausi reyagadu vonisi,
    beika resi toga esika esika moida? Ye na moi vegu rina sina Keriso di muyena satauro
    fafau de niyagadu vonisi, bi amiye yokoi uka toe de rego. Ye makai dada, satauro
    futu rena bi kekevata uyo.
  tav-tav: Yʉa, “Circuncisión ája, caroaro Dio mena anigarã,” camajare na yʉ caĩqueti
    buionucuata judío maja yʉ teequetiborãma. To bairi, “Yucʉ tẽorica pãipʉ Jesu rooro
    manire cʉ capopiye tamʉo yajibojarique jʉgori jeto mani netoo catiomi Dio,” yʉ
    caĩrijere apigateema.
  eng-ULB: Brothers, if I still proclaim circumcision, why am I still being persecuted?
    In that case the stumbling block of the cross has been removed.
  spa-VBL: En cuanto a mí, hermanos y hermanas, si aún estamos en favor de la circuncisión,
    ¿por qué me siguen persiguiendo? Si eso fuera cierto, eliminaría el tema de la
    cruz, que tanto ofende a la gente.
  fra-_FOB: Quant à moi, frères, si je prêche encore la circoncision, pourquoi suis-je
    encore persécuté? Le scandale de la croix est donc anéanti!
  hau-ULB: '''Yan''uwa, idan har yanzu wa''azin kaciya nake yi, don me har yanzu ake
    tsananta mani? Inda haka ne dutsen sanadin tuntube game da gicciye da ya ragargaje.'
  mal-mal: ഞാനോ, സഹോദരന്മാരേ, ഇപ്പോഴും പരിച്ഛേദന പ്രസംഗിക്കുന്നു എന്നു വരികിൽ ഇനിയും
    ഉപദ്രവം സഹിക്കുന്നത് എന്ത്? അങ്ങനെ എങ്കിൽ ക്രൂശിന്റെ തടസ്സം നീങ്ങിപ്പോയല്ലോ.
  urd-GVR: Bhāiyo, jahāṅ tak merā tālluq hai, agar maiṅ yih paiġhām detā ki ab tak
    ḳhatnā karwāne kī zarūrat hai to merī īzārasānī kyoṅ ho rahī hotī? Agar aisā hotā
    to log Masīh ke maslūb hone ke bāre meṅ sun kar ṭhokar na khāte.
  far-far: Wanefuta nau ki, nau nao si 'ainitalo ana ne wane kai 'ole 'unge, sui boroi
    'ana tani wane saea ne nau ku sasi 'urinai. Sulia dia nau ku famanata 'urinai,
    ma 'uta mone ne wane Jiu ki kera ka famalagaigai nau ga 'ada? Boroi ma kera guisasu
    aku, sulia nau ku fata sulia na maelana sa Christ ana 'airarafolo fuana famaurilana
    wane ki.
  suz-BL: आं लोक्‍बपुकी, नेनीन, गो ख्रोइक्‍तीक चिनु ख्रोइक्‍चा माल्‍ब, दे शेंथ गाक्‍शो
    नङ हना, खेदा पा श्‍येत गेचा मपुंइसीङ वा। गोमी येसु ख्रीस्‍त इं पा ङा बेक्‍त, दे
    थमा सुतीन, दे शेंना शेंन गाक्‍शो नङ। मेको शेंतीक आ पर्बम आन थुं मनुथु श्‍येत गेतीमी।
    १कोरिन्‍थी १५:३०; गलाती ६:१२; १कोरिन्‍थी १:२३
  car-NT: Moro e'kotono ekarityry jako noro te y'wa, yja'sakarykon, o'tono'me noro
    ko kari'na erekuru ywekenanon? Ekarityry jako y'wa, moro wakapu kari'na ato'ke
    e'i'pa nairy.
  amp-amp: Bar yinouroko, nanhu mrokfom kfo pthamom, be akfo mekahann, “Tha pukneft
    nhai mrokfom,” yimam nhai namburrfotma. To nhai, kfo memoyanm, “Tha pukneft bi
    bgre misn Kraisr mfha htahato fak nohmort. Nd neft wayafho thukomt.” Nd mrokfot
    kfomota namburwoma.
  bht-bht: पर हे मसीह भाईयो, मैं ऐ प्रचार करदा है, की खतना जरूरी नी है, कने इसा बजा
    ने ही यहूदी लोक मिंजो सतांदे न, अगर मैं ऐ प्रचार नी करे की उद्धार सिर्फ यीशु मसीह
    दी सूली ने ही है, तां कुनी भी नराज नी होणा।
  eng-NOY: But as for me, brethren, if I still preach circumcision, why do I still
    suffer persecution? Then hath the cross ceased to be a stumbling-block.
  cub-NT: Mʉja, jívʉ, yʉ́capũravʉ “Ʉ̃mʉvare ne cajede buraicõjeiye jaʉvʉ mʉjare”,
    ji arĩ coyʉre nʉru, ina judíova cãrijovamejebu yʉre. Aru ji buraicõjenu ʉ̃mʉvare
    ne cajede, ina judíovacapũravʉ cãrijimejebu ji coyʉiye boje Jesucristoi yaiye
    báquede jocʉcʉjaravena. Ʉbenita na cãrijivʉtamu, ji põevare jʉ aicõjeiye boje
    Jesucristore, ne cʉrãjiyepe ayʉ me Jʉ̃menijicʉque. Que baru cãrijovad̶ama yʉre
    ãmeno ji vaiquíyepe aivʉ.
  ita-1927: Quanto a me, fratelli, s’io predico ancora la circoncisione, perché sono
    ancora perseguitato? Lo scandalo della croce sarebbe allora tolto via.
  lww-lww: Puruvi lala a vineu lala. Visena lap̃asia pisa ke pisape inu m̃ena ga nesum̃a
    nemlologon ke ga wa nesape li nalelagaena m̃ena ga lala monar ave p̃aviu vena
    Ntewa kilia tamalia la, ana visena nene pe pe lelaga re poli. Visae nelologon
    ve sanene p̃isi na yeririna la nene nap̃a asike amio amiu akekaran in ga. Ana
    amiu apisu ke ne, la asum̃a sinela karin ke na wa, komin nap̃a kiau navisawalena
    e laki torovia naga sum̃a yumulua kiela sitomena lala.
  ckb-ckb: بەڵام خوشکان، برایان، ئەگەر هەتا ئێستا من خەتەنەکردن ڕادەگەیەنم، ئیتر بۆچی
    هەتا ئێستا دەچەوسێمەوە؟ ئەگەر وا بێت، کۆسپی خاچ لادراوە.
  nas-nas: Ee mmaikoriꞌ, niiꞌninge aaꞌmaamaung, “Paulaꞌke dopaꞌ totoꞌnavung daankivumaung.”
    Nka teeꞌ deeaꞌ, aiꞌ ning aming-koo orakaꞌ nkomaamang tevung boto sionavung-koo
    baukoreeꞌnukai? Ninge teeꞌ daankiansi dei tee daang-antavampeuꞌ tee doorenang
    Jiisuuꞌke niiꞌ domaang mooꞌmuruꞌnung-koong, aaꞌbarataꞌkoo booꞌpari boto bakaang
    taretare bakevura, eeꞌnoko teinge Juꞌnupoonge tooꞌdempaavarupeuꞌ.
  uvl-uvl: Titik mur pe liliuk mur, hana hel te teke e hetottoro ke pomai, “Nenge
    teke tarir us ero ta pengpeng nga NeHalang matana ero.” Pe nem ero. Nenge teke
    e hetottoro ke pomam, pomere toto nge ure meena ngana mur te lohotot nge iau kura?
    Pe nenge teke reria helenga nem manmanna, lape lek hengetoro nenga Kristus ana
    manga toto, poi ngarang mur ia iri ero ol.
  eng-BBE: But I, brothers, if I am still preaching circumcision, why am I still attacked?
    then has the shame of the cross been taken away.
  ixl-CNT: Pek aatz in hermanos, yeꞌxhkam nunyaꞌlu qꞌu puera aanima tiꞌ inimal u oꞌtla
    mantaar, echaꞌ tiꞌ itzokꞌax el bꞌiil chiꞌl. Tan nikojunyaꞌlu, yeꞌxhkam nitojchaꞌin
    qꞌu Israeel koj atziꞌ. Pek nivojchaleꞌ tan, aꞌ nunchus u bꞌaꞌnla chusbꞌal tiꞌ
    vikam u Jesuus vatz kurus. Utz aꞌ vaꞌl yeꞌxtxoj niꞌenku te.
  xsi-xsi: Niŋgu-nambwe wukale, tamâta pinde silâŋe ku siporo tu naŋa uru atu ŋgua
    kaika panzi tamâta ŋana ma sikai karae-veŋa ne mâsi lâ tininzi. Andeta kaloŋo
    ŋga; ambo naŋa ma aporo ŋgua kaŋa mine, ande kinzi Juda tamâta ma sikai kazâŋa
    pa naŋa tia. Ambo naŋa ma asâu ŋana karae-veŋa ne mâsi kâ, ande kinzi Juda tamâta
    ma wisinzi nâna kilo ŋana ŋgua ŋana Yesu ne mateŋa lâ kâi popole tini kâ, ande
    ma tia. Andeta naŋa ŋandai asâu ŋana mâsi ŋinde ŋga.
  crx-NTPO: '''Et sulhutsinke ndi ooka dune ulhli-i ''awhuz hiyot''as dusni de, ''awhuz
    ''et za ndudúsni de, ''et di ha ''awhuz hukwa dzoh nusulhdzut? ''Et whuz un''a
    howu yasduk de, ''et Sizi Gri tulalhgus k''ut dazsai-un howu yasduk de, ''aw da''
    buba dzoh lhe''duzoosnih oole'' da''.'
  kan-OKCV: ಆದರೆ ಪ್ರಿಯರೇ, ನಾನು ಸುನ್ನತಿಯಾಗಬೇಕೆಂದು ಇನ್ನೂ ಬೋಧಿಸುವವನಾಗಿದ್ದರೆ, ಈಗಲೂ ನನಗೆ
    ಹಿಂಸೆಯಾಗುತ್ತಿರುವುದು ಏಕೆ? ಹಾಗಾದರೆ ಶಿಲುಬೆಯ ಸಂದೇಶ ಸಾರುವುದರಿಂದ ಯಾವ ಆತಂಕವೂ ಉಂಟಾಗುತ್ತಿರಲಿಲ್ಲವಲ್ಲಾ?
  bbb-bbb: Ro uviarafano naeje na uria vua ije e bu suri kaniaufuna nuga navo kuaenoevo
    baki. Rove e Jiusi ijiebuo e mamekanu bu irerefuo uria na dabe arafirieve? Na
    vua na kuaenoevo ije na Jesu Kuraesi fu izege kurosi ijia nuvuefuo baronena karaunuema
    na ijene kuaenoevo. Ijadufuo e Jiusi bu ije na ijuonevo ijadufuo bu na dabe ijiege
    arafirieve.
  blw-blw: Yag sosnod, mepanggép an haén agé non an umat yag tot-owa hen chacha aryén
    way chà ano itudtuchu way masapor mamarkaan hen achar ah kahara-an, wat pakay
    paat chaà mapaligatan nò. Te maid met esaket hen anchichay kacharaà way Judio
    mepanggép hen natéyan Jesu Cristu hen koros non an-owat an etape hen anchi orchin
    Moses.
  tam-2017: சகோதரர்களே, இதுவரைக்கும் நான் விருத்தசேதனத்தைப் பிரசங்கிக்கிறவனாக இருந்தால்,
    இதுவரைக்கும் எதற்காகத் துன்பப்படுகிறேன்? அப்படியென்றால் சிலுவையைப்பற்றி வரும்
    இடறல் ஒழிந்திருக்குமே.
  azz-NT: Huan, tocnihuan, tacán ay nitamachtijtinemisquía que monequi ma namechnescayotican
    tech namonacayo, ijcuacón in tayecanani judíos amo nechtajyohuiltijtinemisquíaj
    oc. Pero queme nejua nitamachtijtinemi de que Cristo momiquilij toixpatca tech
    in cruztzin, ica ya nojón, quema, niquinyolxocolijtoc oc ne tayecanani judíos.
    Porín monequi que yejuan ma tacuautamatinemican ihuan Cristo.
  spa-RV-1909: Y yo, hermanos, si aun predico la circuncisión, ¿por qué padezco persecución
    todavía? pues que quitado es el escándalo de la cruz.
  csy-csy: Taciang suapui te awng, keima in vunteap tan na thu ka hil lai ahile, banghang
    vawtsiatna thuak tu khi ziam? ka hil ahile thinglamte hang in lutu thei nateng
    bo siat zo hi.
  mxq-NT: Mʉguꞌugítʉty, jaygyúkʉdʉ diꞌibʉ yam nꞌanʉʉmʉyaampy. Kooxyʉp ʉj nꞌakka̱jxwaꞌxy
    es miits myajtsúktʉt waanʉ ma̱ myedyʉjkꞌa̱jtʉn, éxtʉm na̱a̱gʉty jyʉna̱ꞌa̱ndʉ,
    ¿ti kots xypyajʉdittʉ ja israelítʉty? Jaꞌa ko xypyajʉdijttʉpts yʉꞌʉ, tya̱a̱dʉ
    nigʉxʉꞌkp ko nga̱jxwaꞌxypyʉts ko ja̱ꞌa̱y jeꞌeyʉ ñitsoꞌoktʉ jaꞌagyʉjxm ko Kristʉ
    ꞌyeꞌky kruuzkʉjxm.
  tzj-NT: Wach'alal, ec'oli ja nebin chwe chi anin c'a nmajon na rbixic chique winak
    chi rjawaxic chi neba̱n circuncidar. Ja wi queri' nbij chique winak ¿nak c'a tre
    tok c'a c'o na pokon nba̱n chwe cumal ja wach tak aj Israel? Ja wixta nbij chique
    winak chi neba̱n circuncidar maquita c'a npi quiyewal ari' ja wach tak aj Israel
    ja tok nnataj chique ja rcamic ja Jesucristo chwach cruz.
  tdt-tdt: Maun-alin sira, se karik hau hanorin nafatin katak, ema tenki sunat, entaun
    nusaa mak ema Judeu halo terus hau? Se nunee, hau nia hanorin kona ba Jesus nia
    mate iha krus, la halo sira hirus.
  ron-BTF: Și eu, fraților, dacă mai predic circumcizia, de ce mai sunt persecutat?
    Atunci poticnirea crucii a fost înlăturată.
  eng-WEBP: But I, brothers, if I still preach circumcision, why am I still persecuted?
    Then the stumbling block of the cross has been removed.
  eng-FBV: As for me, brothers and sisters, if I were still advocating circumcision—why
    am I still persecuted? If that was true, it would remove the issue of the cross
    that offends people so much.
  nld-1939: Broeders, wanneer ikzelf nog steeds de besnijdenis zou preken, waarom
    blijft men mij dan nog vervolgen; dan was toch de ergernis van het kruis wel verdwenen.
  bwo-bwo: Tí eshwotso! taa andish b́ borfetsosh t nabirwo, «Kashosh gof amo geyife»
    etirwe wotiyal andish b́ borfetsosh eegishe t gisheyiri? Hank'o b́ wotitka wotiyal
    Krstos mask'aliyo ashuwotssh t'ug woterawnk'e b́ teshi.
  nch-BL: Sinta niquinilhuisquía masehualme cati amo israelitame para monequi motequilise
    inintacayo para Toteco quinselisquía, amo aqui nechcualancaitasquía. Pero nechcualancaitaj
    miyac israelitame pampa nitamachtía para Toteco quinmaquixtía masehualme san pampa
    Jesús mijqui ipan icuamapel por inijuanti.
  quc-TNT: Ri in, kachalal, we ta xak are tajin quintakej u tzijoxic chi rajwaxic
    coc ri retal ri ojer trato che ri qui cuerpo ri achijab, mat cätzucux u banic
    c'äx chwe in cumal ri winak aj Israel. We ta je ri', mat tzel cäquita ri winak
    ri' ri u tzijoxic ru cämical ri Cristo cho ri cruz.
  tfr-NTPO: Pjeyoga, shji doyo jyã të, shji ber pjl̈o bek Sbö bokso wl̈o l̈ër shäng
    oba kong kjwe ga tja shdũya judíogarë l̇l̇ëme. Gueniyo shäryër eni wl̈eni kjwe
    ga Cristo wol̈ono pjang kjl̈ös go bi kjĩshko l̈i ber tjwl̈õ l̇l̇ëme.
  kaq-NT: Judio honantiyahpati ta jai qui hih roqui hea jai. Jascari yohuanpahonish
    bi tah hen jascayamascai. Jaa copi ta hea tiromajacaniqui. Honantijati yohixon
    tah hen Cristo qui hinamehti yohiyamaquehanai. Tsoabi ta hehqui sinayamaquehanihqui.
  sgb-sgb: Hikaw ya patêl ko ha Panginoon, main kaatag ya ampaghabin ya an-itoro ko
    pon ya kailangan hên patuli. No an-itoro ko ya kailangan hên patuli, pata angga
    amêhên ay ampairapan la ko? No êmên bayro, ay a dayi mam-in yagah kanla ya pangitoro
