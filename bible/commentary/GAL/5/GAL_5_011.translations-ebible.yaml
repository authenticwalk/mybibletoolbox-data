    ꞌAiꞌedi tutuya deꞌe baniꞌodi a da lalauꞌageyediga bunu ꞌaibobo faifaina ꞌako vita
    kebu a da veveluagadiga tomotoganidi bunu ꞌaibobo i awaveꞌatumaieniga ꞌwaidiega.
    Fai tomotoga ma yadi nuasako vita i veleveleku, ꞌeba ꞌisa kebu a da lalauꞌagega
    bunu ꞌaibobo faifaina, weꞌe mogitana a lalauꞌage Keliso i wafa ꞌai lagalagana
