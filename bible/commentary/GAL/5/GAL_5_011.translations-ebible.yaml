    awawa señal uspa ñara samturuza sapnamanazi, usparuza wat kulnanapa. Na Cristo
    kurishta au kwail akwa irɨt kamtanamtu akwa, Judío awaruzne nakasa aliz kularɨt.
  agm-agm: Nisɨ naisɨhiyaatɨ nisataiwɨ Kɨraisihopɨ gɨwunyaahohiyɨhiyaate. Amɨ nɨnɨhɨ
    wɨndɨ sandɨ Kɨraisihopɨ gɨwunyaahohiyɨhiya Judaahiyaamɨ kiyohɨrɨhɨretɨ japepihɨrɨwɨ
    kiyaamɨ ambɨpatɨ namandipapɨse, ndɨ pɨwɨha wɨndɨ ausaataamaayo. Owetise. O amɨ
    nɨnɨ sandɨ kandɨ pɨwɨha ausaasanaahɨ amɨ ipɨ tɨtɨhɨ atawɨhatɨ katetɨ Kɨraisiho
    napwindɨhandapɨha pɨwɨha kiyaamɨ amɨtɨha amɨ omaŋɨtɨtɨhɨ wɨndɨ netɨ namusopɨsasɨndaise.
    Iyatɨ amɨ isɨhiya nɨngisɨ yaasɨhandɨ wɨndɨ namaanɨmɨtaapo. Amɨ nɨnɨhɨ ipɨ tɨtɨhɨ
    atawɨhatɨ katetɨ Kɨraisihoai tipɨmandaapɨ tiwauhɨ napwindɨhandapɨ pɨwɨha ausaahonɨhɨ
    amɨ nɨngi kiya yaasɨhandɨ taawɨ naninyawaayopo.
  ubr-ubr: Yau taitaiu tutuau, yau nana ato askibubu aurin dura atkurereb on, aibo
    mes yau nana Jew yangan baikokosar sitbibiteu i? On nanaba dura bag on ato nab
    aurin akurereb on men yababan tani itmatar on. Baise ambin!
  tsw-NT: Ama a̱ va̱, nna̱ m buwa a yuwusan alajiya, a na ama a ꞌyuwan a ciga a paɗa
