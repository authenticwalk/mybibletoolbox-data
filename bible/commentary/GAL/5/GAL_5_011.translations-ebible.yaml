    naqui coiñoti apü curusürrü otopiqui. Itopiquiti tüboricoma iñemo.
  aia-aia: Arai do'ora mana asimee'i, 'onaa 'a ha'a-momori do 'inau 'au taroha'inia
    moe'a mau i ringei aha ha'ara, ni 'uaana 'iraaui Jiu rau nora ta'aiau moe'a mau
    'inia? 'Onaa nau taroha'inia mau, 'a ga'i bwa'i 'ua tanaraaui Jiu. Ma'ata, nau
    taroha'iniai mae ana Kraest taragaau na'i dadaahoro. Tarana naasi narau nora ta'aiau
    mau 'inia.
  srp-1865: A ja, braæo, ako još obrezanje propovijedam, zašto me gone? Tako se ukide
    sablazan krstova.
  agt-agt: A pahig de na kadwan kidina ta iyak para la ya takday nga mangipasikkal
    ta mabanggit mina ya tolay. Ammi am kakurugan mina ta kunna ten a anu kawagan
    na mantu ta tapilan nak para na sakā Hudyok kiden nga magpabanggit ta tolay? Te
    am ipadangag ku mina ta mekerutan ya tolay gafu ta kabanggit na en a awedak na
    mina tapilan. Ammi yen ta ikatupag dak la gafu ta intu la ipadangag ku ya nepangikaru
    ni Hesus ta liwat tam kiden tentu en nagappa ta krus.
