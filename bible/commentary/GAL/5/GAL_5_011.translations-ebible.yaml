    alajiya a nda, o una̱ u na maa yuwan alajiya o ukwa̱ wa̱ Kristi Zamawawa, n shi
    a̱ da̱na̱ a nususaan le shi.
  cax-NT: Aboma bama namatü iñemo que rranunecacaiqui arrümanu nürirri circuncisión,
    abu ñapanturrüma. Namatü sane, itopiqui arrüñü chirranunecacaiquipü. Sane nauquiche
