  ory-ory: କିନ୍ତୁ ହେ ଭାଇମାନେ, ଯଦି ମୁଁ ଏବେ ସୁଦ୍ଧା ସୁନ୍ନତ ବିଧି ପ୍ରଚାର କରୁଅଛି, ତେବେ କାହିଁକି
    ମୁଁ ଏଯାଏଁ ତାଡ଼ନା ଭୋଗ କରୁଅଛି? ତାହାହେଲେ କ୍ରୁଶ ତ ଆଉ ବିଘ୍ନର କାରଣ ନୁହେଁ।
  bzj-bzj: Mi bradaz ahn sistaz, if weh sohn peepl di seh da chroo, dat Ai stil di
    preech dat yu hafu geh serkomsaiz, da wai di Jooz dehn stil di hasl mee den? If
    Ai mi-di preech dat yu hafu geh serkomsaiz, den di preechin bowt weh Jeezas Krais
    du pahn di kraas wudn ofen nobadi.
  chk-chk: Ämi pwii kana, are üpwe chüen afalafal pwe aramas repwe sirkomsais, pwota
    chök üpwe chüen küna riaföü? Ika epwe pwüng ei, mürin ai afalafal usun ewe iräpengesin
