  yml-yml: Ekwavo, weꞌe tomotoga ꞌifwaidi i vonavona i vo, Faulo yana lauꞌage ꞌwaineye
    i vonaga bunu ꞌaibobo ta na ꞌewai nika ta na veꞌatumai Yaubada mataneye.” Mogitana
