  deu-1951: Ich aber, meine Brüder, wenn ich noch die Beschneidung predigte, würde
    ich dann noch verfolgt? Dann hätte das Ärgernis des Kreuzes aufgehört!
  alq-ALGNT: Nidjiki8eg! Nandam a8iagog nidinactaonigog e kagik8e8ag e ikido8an panima
