  ssd-ssd: Tira kame, ye Kristus tuku mbal ŋgaro pikam tuku maŋau ta kam tuku satiŋget
    kande Zu mbal nane ye piti ser ndayade kande. Yesus Kristus nu sine tiŋreknu mayok
    kube ŋga nu ail kazrai mbolŋge kumna. Ŋgaro pike maŋau tane turtiŋgam kumuŋ kuga.
    Ye taŋamba kukliwet ta Zu mbal Yesus nu ail kazrai mbolŋge kumna pasa ta pitaide.
  acr-TNT: Ecꞌu riꞌin hermanos, we ta e laꞌ cambiꞌij chirajawaxic cacoj ri retalil
    re circuncisión che junok chaꞌ cacolobetajic, riꞌ raj judiꞌab na quechꞌoꞌjin ta
    chi wucꞌ y na tzel tane caquita ri tzijonic canꞌan puwi rucamic ri Kanimajawal
    Jesucristo chwa ri cruz. Noꞌj na je ta laꞌ uꞌanom.
  rop-rop: Wal main braja en sista olabat, yumob jinggabat na. Sambala pipul reken
    mi dalimbat yumob blanga kipgon bulurrumbat det lowa blanga sekamsais. Bat if
    mi dalimbat yumob blanga kipgon bulurrumbat det lowa, wal wotfo detlot pipul hu
    wandi meigim yumob sekamsais oldei wail langa mi en gibit mi trabul? Yu si? If
    ai bina dalimbat yumob blanga kipgon bulurrumbat det lowa, wal det stori blanga
    Jisas Krais weya imbin dai langa det kros nomo bina meigim enibodi nogudbinji.
  mee-mee: Kolingau memena, ngaroma ra nginngina pangamologangarea ineke rorole roma,
    iau ka pulimalaglage pangamologa tale ta ragau ngeke rave totongtaliu nga kaomanna
    kia, na ke meimia na keke umma ta pangamiralali iau tale? Ngaroma pangamologangarea
    laeala nga kaomanna kia, na pulingmalagangau ka pangamologa e ta Karais matengana
    nga maiskovu sane nge pulia maenang te ri tale.
  dif-dif: Ngatata worajai, ngato bakana karari karuwalila kaukaubanani, minandru
    tana ngakangu kararielu tirikaripateriai? Jeruja bakana kunarkuja kintjakintjarina
    mudana warai.
  gam-gam: Agana ambana kambono, na ye gaklene kelip natoi dal, God ye i yem naworda
    we nadjindo, man. Na kandja embe djillka, una wo pille, na ye ke ye naumaka. Krais
    iko pera al goi we djinmon ge ke pille naumaka.
  nou-nou: Naso nanonamendi na ingo tamo da andiso diugari wasiri awa bawase dipapa
    edo bawase atopatae etena awa Jew embobo mi naso yei memesi awa mana itae etera.
    Edo na ingo tamo kotopu diugari wasiri awa bawase atopatae awarate na tumonda
    ari da emboro awa atopapotena awasedo ungo mi naso yei memesi ititera. Edo na
    ingo awodo atopatae etena awa naso yei kotari bebegae nanemi Keriso da betari
    orega da awa atopapotena ainda kotari bebegae awa atae ae etira.
  mqb-NT: Mərak uno ahay, nen nə ni ga wazo ta sa jan anà ɗo ahay nà, gəɗuko mədəndalas
    aday Mbərom i sa təma mənuko bay. Kak abay matanan nà, ɗo ahay ti bəno mbiyeɗ
    sabay, aday amac a Yesu sa mac pə dədom ata i cəɓan atan sabay.
  ape-B: Sachich owachich, sapos adul yek wata yape yaklipech balan umu hutah yegechiweluh
    ali God nutulum nuhwalam duldulimi umu, ali namudak malmu, umu nameitu wata chape
    cheneke anaguanagamu? Sapos adul yek yaklipech ele, yek deke kobi wata chupe chuneke
    anagu-anagamu agundak yaklipech balan umu Krais nagak lowag kruse umu, deke wak.
  grc-F35: Ἐγὼ δέ, ἀδελφοί, εἰ περιτομὴν ἔτι κηρύσσω, τί ἔτι διώκομαι; Ἄρα κατήργηται
    τὸ σκάνδαλον τοῦ σταυροῦ.
  cav-NT: 'Jadya micuana cuejaya, micuana ecue eatsehuequi cuanaque. Umae ique ujeu
    baqui cuanaque tuna ecue ishu pusha pusha juya. “Pablora cuitadya tuna cuejaya
    israelita cuanaja bahue eque catubumeretitaquique”, jadyatu umae ecue ishu pusha
    pusha juya. Jesús queja catyatimara tuna jadya bahuityahua ecue ata israelita
    cuana. Tume tunara ujeu bahua ama. Ique cacuaretihua inime. Iyacua tuna bahuityaya:
    “Jesústu majuhua curusuju ecuana jiteque. Micuana micuana einajaca ejuu, Jesús
    queja catyatitsu cuita camadya”, jadya tuna ecue bahuitya bahue. Jadique bacatsutu
    israelita cuana cahuaitiya. Jida ama tunara aya. Era ni ecana ecuejau jari: “Catubutitaqui
    jari micuana israelita cuanaja bahue”, tume tuna eatsehue ecahuaitiu ama. Ique
    tunara jidama aya jari tibu, tuhuadyatu ejitaju era amena jadique ama bahuityayaque.'
  kgp-NT: 'Inh pi(jé) ẽg gré junun fár kym to: “ke ra,” he tĩ''. Isỹ ag mré tag tó
    ra ag hỹn inh vóg kónãn ke tũ nĩ vẽ. Isỹ ag mré tag tó ra ag hỹn iso jũnh ke tũ
    nĩ vẽ. Ẽg tỹ ẽg fár kym tugrĩn krenkren tĩ ra ẽg tóg Jesus tỹ ka to sa ja ẽn to
    krenkren ke tũ nĩ vẽ, kỹ tóg ag mỹ sér tĩ vẽ, isỹ vẽnh jykre si tó tĩ ra. Hã ra
    sóg tó tũ nĩgtĩ.'
  bvd-bvd: Toaafuta nau ki 'ae! Nau nao kwasi faatalongai naa sulia 'iri'unga lae
    sui boroi 'ana tai wane daka saea nau ku ilia si doo nai. Lea sa nau ku toolangaidoo
    'ua gwaku 'uri nai, toaa nau Diu ki 'afitai daka ilimatai nau 'uri ne da ilia
    'ani nau 'i tari'ina. Ma sui kera da rakesasui nau 'i tari'ina, suli ku faatalongainia
    mae lana Kraes 'ana 'airarafolo uri faamauri lana toae ki sui.
  ukr-1871: Я ж, браттє, коли ще проповідую обрізаннє, то чого ще гонять мене? Тодї
    обернеть ся в нїщо поблазнь хреста.
  apz-apz: Aꞌamu fehohnjo ngkineꞌno ole lalokwofo, Poul huhwoꞌnji ole lutɨhwawoꞌnɨngkiso,
    Aꞌamu honɨngkano hungkunomo inɨngkayoso aꞌapaho sɨhu koloꞌnyo somo ose inɨngkaofijoꞌmanji
    Anɨtu hofɨkoe wonyoso wae weeoꞌmtonoho. Ngkineꞌno ose lalokwofo. I oso hungkunoso
    ngko lutɨhwantɨꞌmtentesi aꞌamu honɨngkano hungkunomo inɨngkowalokwofo sohwa ngkimo
    tango montapeꞌnjo ikutnnesohilo. Oꞌo, ngko Jisas aꞌamufe wonyo soꞌno iyopo poyo
    peꞌnɨmentiso soꞌno ulalokwe soꞌno hofɨko ngkimo tohino ntapɨwoꞌnɨngkohofofoho.
  yon-yon: Angkodmia, nembed kad wanabime ande kamimokban kowe, Yuudan yi amob awinime
    andimaibdanbed nenbande durud yewed kawimo kamiib kii. Yi yaa ibmo kereni Yuudan
    yi amob awinem andaniin kuu Yesu at ming arimbed bobnoon kumbed anam andi yaambed
    doberem andi ye weng yaa kongene weng arewa andaibban.
  poi-NT: Mantɨ̱wɨtam, tsa̱m ajóyixyajpa jém Israelpɨc pɨxiñt́am porque d́a anaŋmadáypa
    jém pɨxiñt́am iga ixunpa Dios iga taŋwatpa jém marca de circuncisión. Pero meega
    anaŋmatpa jexpɨct́im mɨgooyi, jesɨc jém Israelpɨc pɨxiñt́am d́a ijóyixyajpa jém
    wɨbɨc aŋma̱t́i iga accaata̱ tánO̱mi Cristo jém cunusyucmɨ.
  wuv-wuv: Ena lofuu, nabaa yau ana fi u'ugaa fei moro'aa hudii wawanei, tani ei ba
    ana ro'ei haperaraiau eni? Nabaa ale'ei, lomidiai i bidibidi unuu rama'a a'a fei
