verse: GAL.005.013
translations:
  kpx-kpx: Di haokuvuia, Dilavau la hohavei la maleveale kemo la bae Diue menaka ehovai
    malivebene. Iale la huhuige lana valive la isivi unaha vai vavae isivi vagei.
    Ba, Dilavau isivialeike la moleho isivilahai mole tedaeveve.
  okv-H: Rate ungo nau namei kamei amo ungo Moses ta ke pepeni na mane andiroja God
    na jage eto umbuna te ke pepeni na andirae ururou hamo ta uje sasapura mane aisova
    te osa ari na hondate mine ara evujo.
  tbo-tbo: U lawa, taumi Yaubada i inaganimi, ega omi lugagayo gehouna, ma ega ona
    pa, ‘Tauta ega ata lugagayo yaka hipuli dewahi ta wotagohi.’ Naka eega, ma tamogi
    omi luhogalagei tunawami ona hagu memi.
  mal-C: സഹോദരങ്ങളേ, പരിപൂർണസ്വാതന്ത്ര്യത്തിൽ ജീവിക്കാനാണ് നിങ്ങളെ വിളിച്ചിരിക്കുന്നത്.
    എന്നാൽ നിങ്ങളുടെ സ്വാതന്ത്ര്യം നിങ്ങളിലെ പാപപ്രകൃതത്തെ തൃപ്തിപ്പെടുത്താൻ അനുവദിക്കാതെ,
    സ്നേഹത്തിൽ പരസ്പരം ദാസരായി ശുശ്രൂഷ ചെയ്യുക.
  grc-SR: Ὑμεῖς γὰρ ἐπ᾽ ἐλευθερίᾳ ἐκλήθητε, ἀδελφοί· μόνον μὴ τὴν ἐλευθερίαν εἰς ἀφορμὴν
    τῇ σαρκί, ἀλλὰ διὰ τῆς ἀγάπης δουλεύετε ἀλλήλοις.
  bgc-bgc: हे बिश्वासी भाईयो, थम आजाद होण कै खात्तर परमेसवर के जरिये बुलाए गये सों,
    इस खात्तर थमनै मूसा नबी के नियम-कायदा ताहीं मानण की जरूरत कोनी, पर इसा ना होवै
    के थम इसनै बुरी लालसा पूरी करण का जरिया बणा ल्यो, पर हरेक कै गैल प्यार करो अर
    सेवा करो।
  khz-khz: Taunatauna, walakavaku, gomi Palagu na ekeamito, rova irauirau kwalanara
    geriana pio veluga-vagi ulanana. E gomi kwapurakwapura ati rova kapulenai gotaluna,
    na pakai gotaluna. Pakai gotaluna pakurai, taunipara gena ririwa rakavara pio
    kwalanara pa? Aikina kinavagi! Gomi maulamagimi na taukavami ria pio veveakava,
    e taukavami geria pio vegutunagi.
  deu-TKW: Ihr seid zur Freiheit berufen, Brüder, doch ja nicht Freiheit zum offenen
    Thor des Fleisches; vielmehr dienet einander in der Liebe.
  zsr-NT: Ca nac queëliꞌ, böchiꞌ lzaꞌadauꞌ, Dios bulidzëꞌ lbiꞌiliꞌ quië gacliꞌ bunách
    nadzangac. Cutu ugunliꞌ dxin yöl‑laꞌ nadzán naꞌ quië gunliꞌ ca rzëz ládxiꞌliꞌ,
    san quië gunliꞌ dxin qui lzaꞌliꞌ tuliꞌ yetuliꞌ, le nadxiꞌiliꞌ lzaꞌliꞌ.
  lin-lin: Bandeko na ngai, Nzambe abenga bino mpo ete bozala bansomi. Kasi tika ete
    bonsomi yango ekoma te mpo na bino libaku malamu ya kotambola kolanda baposa ya
    nzoto. Nzokande, na nzela ya bolingo, bosunganaka bino na bino.
  hns-NT: Bhaai log, toelog bolaawal gaile rahiele dharam ke kaanoen, hoekoem aur
    nem se tjhoetkaara paawe khaatien. Aur ie tjhoetkaara kaam me na laaw aapan laalietj
    poera kare ke, bakie prem se ek doesare ke sahaaita kar.
  noa-E: Ermanonaan, Ẽwandamau pãrag ich iek ʉ̈khapi aauwaijã tag magʉm pãach jöoin
    i ʉʉrkhapieg khaba, ich ipierraa amkhĩirta pãar ichig thʉ̈rkha aujim. Magtarr
    aawai irua khõsim nemen chad pãachdëu waum aig wauju aai nʉm. Mamʉ mag pãachdëu
    waum aig nem wauju aai nʉm awi oob sĩi parhoobam khõchag pãach khĩirjug ee bëewai
    agpierr amiet. Magju khãai pãach khapeenjã agdaujö kha khõsinaa am dʉ̈i ajapha
    ajuuta ẽkhabat.
  eng-EMTV: For you, brothers, were called to freedom; only do not use freedom for
    an opportunity for the flesh, but rather through love serve one another.
  mib-NT: Chi máá ró jijnáhan ró hermano, ni cana ya rohó návāha coo libre rō nuū
    ley un. Te vēsú iyó libre rō, te ma cáni ni rō jeē cúu quɨ̄vɨcoo ró táca cuéchi
    jeē cúu modo neé cúní maá ró, chi sa suhva na sáha ró máá ró mozo jeē chindéé
    ñáhán ró jnáhan ró sɨquɨ̄ jeē cundáhú ni rō i.
  lif-NT2: फुॽनुसाॽ नु ने़ॽनुसाॽसे, खिनिॽग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ चोःक्‌युम्‍भो पोःङ्‌से़
    के़उःत्तिआङ् के़वयिॽ॥ खे़ङ्‌ग लायोबा निङ्‌वाॽइल्‍ले़ मुरा के़मे़त्तिबा कुइसिःक्
    खिनिॽ याम्‍दादा चोःक्‍मारे़ लागि मे़ःन्‍लो, कर लुङ्‌माॽ तुक्‍सिङ्‌माआङ् कुभाॽ
    पिसिङ्‌मारे़ लागिने़रो॥
  xnj-xnj: Valongo vangu nyenye, mwakemeliwi mlekekeswa. Nambu kulekekeswa kwenuko
    kukoto kuvya chidetelu cha kulanda mnogo uhakau wemuvelikwi nawu, nambu yikuvagana
    kutumikila kwa uganu.
  mmx-mmx: Luvutnetak mi luvurinuk. Lorotoro gak lok tinemi xusu minaba sepmus basinge
    leveloklok la leventaangas at Laulis Linga. Ketla nemen gat mi guta ke na loklok
    at lesepsepmus basinge Laulis Linga na lok ngan mun lavanga ri sisiam avolo nemi
    xusu lorooro at labantuxu atnemi na sasat nemi. Ketla mina ke labalamu ri lok
    tooro nemi xusu minaba elok tooro ela.
  cbr-NT: '''Ën xucë́antu, mitsun ñu ''acë cupíma Cristomi catamëcë cupíshi an iscëx
    upí ''inun ca Nucën Papa Diosan mitsu caísaxa. Usa ''ixun camina mitsux cuëëncësabi
    oquin ñu ''atima ''ati sinántima ''ain. Usaquin ''aíma camina bëtsibë nuibanani
    asérabi ''aquiananti ''ain.'
  tee-NT: Pus ju uxijnan ji qui'alak'avin ju Dios talhisacxtutan ni is'ask'at'an a'una'it'it.
    Jantu vana tasq'uini ni anaviya'it'it tachi ju najun lacalhamap'aksin. Para ju
    chunch jantu va nomputun ni laich anavit'it ju macxcai mi'atalacpast'ac'at'an
    va ixlaca'atalh ni jantu lhilaksiyat'it ju lhamap'aksin. Alai tasq'uini ni laca'amapaininti
    ala'akt'ai'ut'it ju milhi'uxijnan.
  eng-LSV: For you were called to freedom, brothers, only the freedom [is] not for
    an occasion to the flesh, but serve one another through the love,
  cak-NT: Roma rix wach'alal, can ja ri Dios ri xwoyon iwichi chi xixrucol-pe chuxe'
    ri ley. Can jix libre chic. Can jix libre chi nijo-iwi' y nito-iwi'. Pero man
    roma ta chi jix libre chic, romari' ja ri nirayij rix jari' niben, man quiri'
    ta.
  pah-NT: 'Pehe reki, Tupana''ga pe mo''ẽ tapepiro''y ti javo. Tape''ei ti a''ero:
    “Nhandepiro''y nhande. Xako te''varuhu ti nhaneremimbotarimo a''ero.” Tape''ei
    ti a''ea. Nahã ti peko: Pejopokopoko ti penhoaromo.'
  sja-NT: Ɨ̃pemaarã, k'irãpátɨ Tachi Ak'õrepa parã jɨrɨji p'anapataadamerã Cristo
    jua ek'ari, ma chonaarãweda ũraa p'ãdade jara bɨ jua ek'ari p'anapataadai k'ãyaara.
    Mamĩda k'ĩsiadaik'araa bɨ oodait'ee pãchi p'ek'au k'achia ooyaa bɨ k'ap'ɨapa oopi
    k'inia bɨk'a. Jĩp'a k'ĩsiadaipia bɨ awaraarã k'inia iru p'anadait'ee mãik'aapa
    k'aripadait'ee.
  xed-xed: Zwanama ɗa, hgaghunahga Lazglafta ŋa kwala ghuni nzakway ka vuʼa zlahu.
    Ala ka si mantsa tsi, ma klaf kuni ta tsa plata vgha ghuni ya ka skwi ŋa dzaʼa
    ghuni maga skwi ta kumə sluʼuvgha. Katək ná, ɗvuvuswaɗva ta vgha ghuni, ka katuvusta
    kuni ta vgha ghuni mataba ghuni.
  mks-NT: Cande̱hé ndó, ñani i̱. Co̱ ndúu ga̱ ndó ndáha̱ ley Moisés na̱caja Jesucristo.
    Joo co̱ cúni̱ cachi ña̱ yóho ña̱ na̱ja̱ni̱ ndo̱ já ná cuu caja ndó ndá ña̱ núu
    ña̱ xíca̱ ini yiquí cu̱ñu ndó caja. Jáchi̱ na̱cana Ndióxi̱ ndo̱hó ña̱ ná qui̱hvi̱
    ini táhan ndó ta ná chindeé táhan ndó.
  gfk-S: Io, mu ira hinsaagu tane Krais, God ga tato mu waing mu nage langalanga sukun
    ira harkurai tane Moses. Iesene waak mu lik be mu langalanga sukun kike ra harkurai
    kaie i tale mu be mu na gil haruatne ira sana palpal naramon ta mu. Pata. Iesene
    na tahut be mu na tultule ma ra tintalen na harmarsai harbasie ta mu.
  bmu-bmu: O urumeleŋ alaurupni, Anutunöŋ iŋini köna walŋaŋgö keunöhök lolohoba gwaröŋini
    qahö malmegöra eŋgoholökmö, kewögöra mönö galöm mem aŋguba malme, “Mönö lolohoba
    solanŋi maljin,” mewö jiba möndöba uruŋinan wahöri silegö sihim kömbönaŋini bölöŋan
    mönö galöm köl eŋgibapuk. Nanŋini imbi-imbi qahöpmö, mönö urukalem qakŋe kinda
    welen qem aŋguba malme.
  dgz-dgz: Amba gwanin wainawa, e God enan wan amba iup namua gapan vetaen. Ame tani
    e imuya koewa anuina sia nanam imaep ebo aopan wan ewap sia ya aisiwanian, go
    evenae wai den gare gare baigan gapan ta warit taiwanian.
  eng-GNV: 'For brethren, ye haue bene called vnto libertie: onely vse not your libertie
    as an occasion vnto the flesh, but by loue serue one another.'
  zaa-NT: Rinnía' titó' fuerte hermanos porqui'ni chi gutàỹi Tata Dios le para bíttuúru
    tsé'e le bajo la' rigú'ubia' qui' ley antigua. Pero bittu uquìna' le libertad
    nu chi té qui' le tì'ba ttu pretexto para guni le según la' calatsi' mal qui'
    le, sino dà láni le guni le tulidàba nu ná para bien luetsi ttu le nna attu le
    nna por la' tsì'ilatsi' nu chi té lo losto' le.
  eng-WEBSTER: For, brethren, ye have been called to liberty; only use not liberty
    for an occasion to the flesh, but by love serve one another.
  guh-guh: 'Tajamonae, Dioso pacajunata panecopabinexa Dioso Moiséspijinëta penajumecopatsilivaisi
    panejumecovënëtsijavami. Itsiata baitsi jane pëtsa pajamatabëjumaitsimë: “Dioso
    Moiséspijinëta penajumecopabilivaisi tajumecovënëtsijavami, tacopatsixae baja,
    nexata exanaenajë daxita pibisiacuene pacuenia jitsipajë,” pajamatabëjamë pëtsa.
    Biji rajane Dioso Moiséspijinëta penajumecopatsilivaisi panejumecovënëtsijavami,
    panecopabixae baja, Jesucristojavabelia penajamatabëcuenecopatsivi bepapijajivimë
    panataema namataenetsia panenayavenonabiabinexa. Bajarapacuenia namataenetsia
    panayavenonabiabianame panenasivaxae.'
  bon-bon: Cäme ätrunga binamewale, Acejiyame weebibine tisoglicipi niiya cabu ca
    äsime, siige weene äsecräreji gemi. Yepä, gone weene äsecrera name pi apu jinginuge
    egä miiji gyene weeme tääpe me singisingi cina weebibine waadena. Pätä Acejiyame
    me singi cabu ca weeme nuuja bine itityeräjemeye!
  nhw-BL: Noicnihua, Toteco anmechnotzqui para anmechchihuas anmajcajtoque. Pero masque
    anmajcajtoque, amo xijtoquilica amotlacayo catli quinequi tlajtlacolchihuas. Pero
    ximotequipanoca se ica seyoc pampa anmoicnelíaj.
  swh-ONEN: Ndugu zangu, ninyi mliitwa ili mwe huru, hivyo msitumie uhuru wenu kama
    fursa ya kufuata tamaa za mwili, bali tumikianeni ninyi kwa ninyi kwa upendo.
  wbi-wbi: uNguluve avakemhelile umue vanyalukolo ku vwelu. neke namungatumilaghe
    uvweru vwinu hwene kyuma kya m'bili. pe pano ku lughano mutanganaghe jumue kwa
    jumue.
  bba-bba: Nɛɡibu, bɑ bɛɛ sokɑwɑ i kɑ ko tii mɔwɔbu. Kɑ mɛ, i ku de bɛɛn tii mɔru
    tu de i n sĩimɔ kɑ wɑsin bɑɑ. Adɑmɑ i n sominɑmɔ kɑ kĩru.
  eng-KJVCPB: For, brethren, ye have been called unto liberty; only use not liberty
    for an occasion to the flesh, but by love serve one another.
  kgk-NT: 'Xe re''ýi kwéry, peiko porã hagwã pene renói va''ekwe Nhandejáry. Pendéjehe
    pende pu''aka hagwã pene renói va''ekwe. Oipota pejepe''a gwĩ judeu reko-rupi
    pene moingose va''e po-gwi. Ha''e kwéry oipota mo''ã pehendu entéro Moisés he''i
    hagwe gwive. Ha ko''ánga katu ani peje teĩ pendejéupe: “Ãy ndajaikovéi-ma upe
    tekoha-rupi. Upéa-gwi iporã jajapo jajapose va''e rei” ani peje upéa. Peje ae
    “Iporã jajohayhu katu jaiko-vy” peje ae ojóupe. “Nhanhopytygwõ porã katu” peje
    katu ojóupe.'
  waj-waj: 'Ni seenayaso, mo ngiengieenoo ngiingii yaata utiraivau kati nookiateeraivaara
    Anutuuqo ngii maavee tiivai. Inna aikioovai. Sa ngiengie yaata utiraivau kati
    nookiaaraivaara kiatee: Inna aikioo, ti yoketainoo. Ti mmammaiyauvo ti iikiataivaa
    fai ta iikiaaravaivee. Sa itaa kua kiatee. Fai ngia itaa kua tikio ngiingii mmammaiyauvo
    ngiiiyara haitatuunaravai. Sa itaama yaata utida variatee. Ngiingii seenaiyara
    mmuduuya rida iyara mmoori varaatee.'
  cpy-cpy: Pikemi nokante noyemijantzinkarite-paeni. Riyoshiitee-takimi okanta piñaantaawori
    pijeekae kameetha. Roo kanteencha, tee okameethatzi pantayiteero okaatzi pikowakaa-shitari
    eeroka. Tema roo kameethatatsi petakotawakaayiteeyaa.
  mpx-mpx: Taliwau ge nuwau, Yehoba iyaka i yogaagimiu ge i sokalimiu, yaa bahi ami
    sokal o kaiwena ge nuku ba, “Ebo nuwama, i bosowaima ya naha olak tuwan yawalina
    elana.” Bahi nuku nunuwatu ola, yaa alomiu ge wami nunuwana nuku totuwalali alomiyau
    kaiweliya.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, kula-nyarra Kaatu wangkaja Mujuju-kurlangukuju
    kuruwarrikiji puranjakuju, lawa. Milarninjarla-nyarra wangkaja yungunkulurla jungarni
    nyina yalumpu-wangu kuruwarri-wanguju. Nyurrurlarluju marda kankulu manngu-nyanyi
    kujanya, “Kula karlipa Mujuju-kurlangulku kuruwarriji pura. Ngaliparlulkurlipa
    manngu-nyanyi nyarrparlu yungurlipa-nyanu wardinyi-mani.” Kuja manngu-nyanja-wangurlulu
    nyinaya! Yungulpankulu-nyanu jarnkujarnku yulkayarla, manu yungulpankulu-nyanu
    warrki-jarriyarla kujarluju yungunkulu-nyanu jarnkujarnku pirrjirdi-mani.
  luo-luo: Jowetena, Nyasaye noluongou mondo ubed thuolo. To kik uti gi thuolo ma
    un-go mondo utim timbe maricho ma ringreu gombo timo. Kar timo kamano, to ngʼato
    ka ngʼato onego kony nyawadgi kuom hera.
  nhe-NT: Noicnihua, Toteco inmechnotzqui para inmechmalacanis. Pero yonque inmajcajtoque,
    amo xijtoquilica imotlacayo tlen quinequi tlajtlacolchihuas. Pero ximotequipanoca
    se ica seyoc pampa inmoicnelíaj.
  aii-aii: ܐܲܚܬܘܿܢ ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܦܝܼܫܹܐ ܝܬܘܿܢ ܓܘܼܒܝܹܐ ܠܚܹܐܪܘܼܬܵ‌ܐ. ܠܵܐ ܥܵܒ݂ܕܝܼܬܘܿܢ
    ܠܵܗ̇ ܚܹܐܪܘܼܬܵܘܟ݂ܘܿܢ ܦܸܪܣܲܬ ܠܟܝܵܢܵܐ ܚܲܛܵܝܵܐ، ܐܝܼܢܵܐ ܥܵܒ݂ܕܝܼܬܘܿܢ ܚܸܠܡܲܬ ܚܲܕ ܠܗ̇ܘ
    ܐܚܹܪܢܵܐ ܒܚܘܼܒܵܐ.
  esk-NT: Aniqatiumaaŋ, Agaayyutim patchisaiġaasri. Taatnamik killuliqitqiŋñiaqasri
    kaŋiġruaqtapsigun, aglaan piqpakkutiłikun savautilusri avatmun.
  msb-msb: Mga kamaranghod ko sa pagtuod, ginpalibre kamo pero ayaw niyo pag-abusuha
    an pagamit sana na pagkalibre niyo sa paghimo sin karautan, kundi magkaminuruutan
    kamo kag magpasurusirbe sa kada usad.
  cpa-NT: Ma²ca¹hia¹ Diú¹³ hniah¹², dsa² roh¹³ jniang³, hi² lénh² hniah¹² dsa² tsa¹ma¹hniuh¹²
    mi¹ti¹ lei¹³. Di³ tiog¹³ tsa¹dsi¹³ juu¹² hi² jmóh³ hniah¹² ca¹lah¹jǿ¹ hi² neng¹²
    hoh¹² hniah¹². Cónh¹jøng² mi³hnóh¹ hniah¹² ju²rúh² hniah¹². Mi³hogh³ hniah¹² rúh²
    hniah¹².
  dso-dso: ଏ ବାଇବଇନିମନ୍‌, ନିୟମର୍‌ ଡଣ୍ଡେଅନି ମୁକ୍‌ଲାଇ ଅଇବାକେ ପର୍‌ମେସର୍‌ ତମ୍‍କେ ଡାକ୍‌ଲାଆଚେ
    । ମାତର୍‌ ଜାଗ୍‍ରତ୍‌, ଏବେ ଆରି ଗାଗଡର୍‌ ମନ୍‍ କର୍‍ବାଟା ସବୁ ପୁରାପୁରୁନ୍‌ କରିଅଇସି ବଲି
    କୁଆନାଇ । ମାତର୍‌ ଆଲାଦେଅନି ଚଲାଚଲ୍‌ତି ଅଇ ତମର୍‌ ବିତ୍‌ରେ ଗଟେକ୍‌ ଲକ୍‌ ଆରି ଗଟେକ୍‌ ଲକର୍‌
    ସେବା କରା ।
  meu-meu: Varavaragu e, vada e boirimui, ura-kwalimu taudia ai baola. Ḡau tamona,
    emui ura-kwalimu na tau-aninlui ihamoaledia ḡauna ai basio halaoa; a lalokau dainai
    ta ta isiaimui ba helao heheni.
  yva-NT: Arakove, Amisye po wasawainde indamu Po wasapaya irati Ananyao Musa rai.
    Weramu Po wasapaya rai indamu watavondi wasanuga ama bekero ngkakainoanive rai
    oma jewena! Yara pare wapanapatambe wasai vambinibe muno wamuinyo wasai vambinibe.
  dgc-dgc: Sikam a tétotop ko, nilibri kam na Diyos to kautusan na Judeo. Pero diyan
    moy gamitén i kalayaan moy a sundin moy i hilig na bégi moya a medukés. Engˈwan,
    négsuyuan kam a négtulungan kam.
  zpm-NT: Bets, goḻguieṉ gaṉle ne ygadoodraaxe to lo ley waa, miṉ co nacne biaadsilaa
    Jesús to. Per guiabde to togo ne laa me psilaale to, laa to guṉ ncuaaṉe guiaabtaa
