    tnaꞌa‑n, te chindee tnaꞌa‑n, ɨɨn‑n nuu ɨnka‑n.
  mdy-ETH: ታ ዒሾንሦ! ታ ሚሾንሦ! ዒንሢ ዎጌ ዓይላቶይዳፓ ኬስካንዳጉዲ ዔኤሊንቴኔ፤ ጋዓንቴ ፔቴሢ ባጋሢም ናሹሞና ዓይሢንቲ
    ማዻንዳኣፓዓቴም ዬይ ዒንሢኮ ዓይሉማፓ ኬስኪፃ ዒንሢ ሱኡኬ ኩንሥሢም ማዖፓ።
  spl-spl: Bukulipne, yeŋgât manmanyeŋeâmâ âlâ. Yeŋe girem den lâuŋetgât Anitâŋe ki
    meyehop. Yawu gârâmâ yeŋahât ki nâŋgâŋetâ yahatmu eŋgatyeŋeâk otnomai. Girem den
    yakât topŋe yuwu tap. “Nenŋahât nâŋgâmunŋe yahatmap yawuâk buku nombotŋe yeŋgât
    nâŋgâmunŋe yahatbuap.” Yawu tap. Otmu den ya lâum kinmâ yeŋe tep âlep naŋgaŋgim
    tânahonomai.
  usp-NT: Atak wech'elxic chirij Kakaj Jesucristo ri siq'uilcatak jwi'l Kakaj Dios
    pire ateltak laj jk'ab' mak Jpixb', pero ma chomorsaj laj awanmak chi kuschak
    chawechak tab'antak mak etzltak no'j, ri' mas tzi t'o' ayb'ak riq'ui nojel awanmak
    jwi'l talok'aji' ayb'ak.
  zav-NT: Beṉə' bišə', Diozən' gwleɉe' chio'o par chonḻilažə'əcho Cristən'. De'e na'anə'
    bitoch chonən byen ṉaocho costombr ca' can' na ḻei c̱he neto' beṉə' Izrael. Pero
    bito de lsens goncho bitə'ətezə de'e mal de'en na la'ažda'omalchon' goncho. De'en
    chene'e Diozən' goncho, gaque c̱he lɉuežɉcho na' gaquəlen lɉuežɉcho tocho yetocho.
  sgz-sgz: Má rang buhang, ái Káláu ákte kilkila pas gam suri gama sengsegeng alari
    bos nagogon si Moses. Má kabin gamáte sengsegeng má, koion gama hol on ngo gama
    sengsegeng utliu uri sápkin tatalen sang. Ái sár gama han utliu uri tatalen án
    artangan arliu mai armámna.
  kek-NT: Ex inherma̱n, la̱ex sic'bil e̱ru re nak libre chic cua̱nkex. Abanan moco
    xban ta nak libre chic cuanquex nak tex-oc chixba̱nunquil li naxrahi ru le̱ ch'o̱l.
    Chera ban e̱rib ut chetenk'a e̱rib chi ribil e̱rib.
  blz-NT: Utu-utus! Kuu ni'ange kada' sida mian men sianmo nipo'ata'. Mau mune' sianmo
    nipo'ata', alia i kuu munsurikon se' daa sida mongoloingi pingkira'na noa men
    dosaon, kasee pookolingu'kon ka' poolawei simbaya'muu.
  poe-NT: Jahará kíchó ni, la Dios mé kjueyáni kíxin tsaáni kjánchó chóntahyani kjuachaxin
    chꞌeni tí nkehe jínahya. Náhí. Chrókjuinki̱tsani kíchó ni la ko chrótjuèheni kíchó
    ni.
  san-TAM: ஹே ப்⁴ராதர​:, யூயம்ʼ ஸ்வாதந்த்ர்யார்த²ம் ஆஹூதா ஆத்⁴வே கிந்து தத்ஸ்வாதந்த்ர்யத்³வாரேண
