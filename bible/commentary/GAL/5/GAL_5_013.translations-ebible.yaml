    mahzi nin guunn tu gulgahca nadziiꞌhi lasaaꞌ ziga tuhbi tu ziga stuhbi tu,
  gux-gux: N kpiib, U Tienu den yini yi ke yin yaa die yi yuli. Yin da go taa laa
    yudiedima ki ya tiendi yi gbannandi bonbuakaala. Ama mi buama po, yin yaa tuuni
