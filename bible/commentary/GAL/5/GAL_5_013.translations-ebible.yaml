  cof-NT: Acola, soquila, Diosiri nulaca Jesucrístobe cayaisa carica joe yape peyun
    cuwenta itoto pansi nenalarasa. Tsan josanan mantachi peyun itotonan, jutsa quino
    se joeque tenca calaquituna! Nula tala duque laquiracaato, uyan Jesucrístobe penenaminlaca
    sen peyunla cuwenta seque ayudailaina!
  srm-NT: Wë dee sëmbë u mi aki, Masa Gadu bi kai unu puu a wëti basu fuun ko dë fiifii
    tuu e. Ma na fuun pasa maaka go ta du hii dee hogi dee di hati fii ta manda i
    fii du. Kwetikweti! Ma un musu ta lobi unu na unu ta dini unu seei makandi.
  qvs-NT: Wawkinikuna, paninikuna, Tata Dios uchanchikunamanta perdonawanchisapa.
    Chayrayku amana kikikichipa munanaykichikunallata rurashpanachu kawsaychi. Sukwan
    sukwan yanapanakushpa kuyanakushpa kawsaychi.
  zca-NT: Rë go wech no bizan, ngurezh Dios go par ngulo' Jesukrist go lo ley kwa'n
    mila' Dios lo Muisés, per go bikina go go; nagabt go por nguro' go lo ley, gak
    le' go kwa'n nzhakla go. Kwa'n naki'n le' go nak, goknu go tu go kun xtu go kun
    yalnazhi',
  cbc-NT: Mʉjãã, yʉ yarã, yʉ bairãrẽ bairo caãna, caroaro caãniparã, roticũrĩqũẽrẽ
    carotiecoetiparã, cʉ̃ cabesericarã majũ mʉjãã ãniña. Bairi caroa macããjẽ jetore
    caátiãniparã mʉjãã ãniña. Bairo roticũrĩqũẽrẽ carotiecoena cʉ̃ cacũrĩcãrã nimirãcʉ̃ã,
    “Marĩ caboro marĩ rupaʉ mena carorijere marĩ átimasĩña,” di rʉ̃mʉ ũno ĩ tʉ̃goñaeticõãña.
    “Tie carorije macããjẽrẽ na átiãmarõ,” ĩ mee, tore bairo mʉjãã cũñupĩ Dios. Caroa
    pʉame roquere átiri, jĩcãrõ tʉ̃ni mʉjãã caãmeomai ãnierẽ boʉ, tore bairo mʉjãã
    cũñupĩ.
  qxo-NT: Waugicuna panicuna, gamcunaga caycäyanqui Jesucristupa munayninchöna cawacuyänayquipänam,
    manam Moises gellgangan leycunapa munayninchö cawaycäyänayquipätsu. Peru tsay
    leycunapa munayninchö manana carpis ama yarpäyaytsu imayca jutsachöna cawacuyänayquipä
    cagtaga. Yarpachacuyayga jucniqui jucniquipis cuyanacur cawayänayquipä cagta.
  mox-mox: Egwavo, Yaubada niʼa venuaʼivinemi ʼinega omiʼa yavuyavuimi. Ta ge ona
    nuanua be vonigo ami yavua nana ʼinega ʼwafi ana ilivuyavo ʼinaya ona awafelemi.
    Ta ʼesi luaqiaqiemi veyoluba ʼinega ma emiavo ona veiuiula.
  kew-kew: Amenu, nimiri abade Gote-me nimi pa ode piramina kone sua nimi mapiraasa.
    Yapare nimimi esepene kone salimi rabu abana konemere nimi surubalia-ga waru adalepape.
    Gore nimimi epe pedo pi kone sua nimina amenu raba mu surubalepape.
  dww-dww: Yau bana, Bada Yesu gewagewae be ya kuvesimina. Be nam ko noḡoti da tauna
    ya kuvesimina aubainama yodi gewagewa ḡesaudima ko voiedi, avedi! Taumi sibo wainuapaḡoe
    koyai sagu vivirana.
  twi-ASANTE: Me nuanom, mo deɛ, wɔfrɛɛ mo sɛ mommɛde mo ho. Nanso, mommma saa ahofadie
    yi mmɔ ɛkwan mma bɔne; mmom, momfa ɔdɔ nsom mo ho mo ho.
  aoj-aoj: Endilisi ipaꞌ sahin owan, God nofalipai ma pegape wahifipa hililiꞌ. Naꞌamba
    ipaꞌ ukup pendandaꞌ piꞌi, apaꞌ eaꞌ mape hililiꞌ wahifipa, deiꞌ andeandeꞌma mondaꞌ
    waf alop atopafi. Ukup pendandaꞌ naꞌamba owaꞌ. Ipaꞌ ukup pindapindaila sahin owan
    ipeꞌisi pendaꞌ maol naninani pendatopalopa atin.
  cbv-cbv: Wã déewã panihnitá, “Wã wʉtatdih jepahna, wãjeéh ĩ tʉ́i jʉmbipna caá”,
    Dios yeebdíh ñíonit, ãt niíj jenah joicáp jĩ. Obohjeéhtih, watnit panihnit jʉmna,
    “Bʉʉ caán wʉtatdih jepahcan, ded pah yeejép wã jenah joyátdihjeh wã chãjbipna
    caá”, ñi niíj jenah joicá bojoó. Páant niíj jenah joicánjeh, bʉ́dí oinit, ñi tʉ́i
    míic teo wáacá.
  taw-taw: Pen mam sɨkop. God nɨbop suk agek, nɨbi nag lup ak kelɨgɨl, mɨdtep gɨpɨm.
    Pen gos nɨbi anɨb agɨl, gos ogɨnap sek ma nɨgɨnɨmɨb. Tap nedil ma gebɨm ak, tepayaŋ
    gun agɨl ma gɨnɨmɨb. Binɨb Klays ayɨp chɨgɨl mɨdebɨm okok, penpen wog gɨñɨlɨg
    yenɨmɨb. Anɨgɨl penpen mapen lɨl, dɨtep gɨnɨmɨb.
  jic-NT: Natjampan, Dios la nu t'ya, mpes 'ücj ma lojí pjü way Moisés tjevele jin.
    T'üc' way 'ücj ma lojí pjü way Moisés tjevele jin. Mop'in ma nujola nsem 'ücj
    polel lojí nun p'iyá nujisas jinwá. Más 'ücj nun quelel lojí nunwá. Más 'ücj nucopj
    p'o'sá nunwá.
  zap-NT: Laa de yra de ne no de rlaleedx Jesucrist, Dëdyuzh wye de chen gyan de liber,
    ylaadetre de yra zegne zëëd lo ley, per let por ne rlaadetre de yra zegne zëëd
    lo ley, ne ylaa de ne mal ne rlaantee de ne nak de mengyëzlyu, sinke gugun xyudar
    xkompanyer de por ne ryanelsaa de.
  wer-wer: Karurö, ar pöt Anutuuk ar Moses pim ngön kosangötök wii nitëëpanëak yas
    niiaurö. Pël elnia pöt ar ngön kosang pöt won wë pötaanök koröpöökë ngönöt ngaarëk
    önëak anganok lup santaring neneraan inëën ëeim ön.
  ipi-ipi: Amene imalini ima, yakama tita lo mene atalapale nembo toto, Goteto yakama
    ee lo meane tekeko, yakamato tita lo mene ateyama lo nayuto, nembo-tene wambane
    okona mana koo tupa wato minulaini andalapape. Loo tupa pitakana tene andane mindiki
    angu eya okomane loto, nimba tane epele alene pua, nimbato wandakali yangone waka
    tupa epelewa atape leya. Loo tupana tene okone nembo toto, yakamato mindi akali
    epele aka pua, wandakali yangone tupana piape akali gulo, mindi moyaya pua atalapape.
  qul-NT: Hermanocuna, kancunaka libre canapaj wajaska canquichis. Cay libre caskayquichiswan
    amataj cuerpoyquichispaj munaskan juchacunata ruwaychischu, manachayri uj ujcuna
    yanapanacuychis munacuywan.
  ter-NT: Kene itínoe mbo'ínu, iháxikinopike Itukó'oviti héki, kaha'aînopiti ítivoa
    ne yóvoheixi opékuke xunako kúxoti kixovókuti hé'e. Itea enepone ítivoa, hako
    pe'okôa itúkeovo énomone kutí'inoke motovâti itíki koêkuti váhere úhepune miûyo
    yâha itíki, vo'oku ápeyea oxene sasá'ipea ûti ya hána'iti seánakovi Itukó'oviti.
    Ya koêkuni ké'iyineye, konókoti yíxivo hivó'oxikoko vo'oku ákoyea omótovokoko
    yokóvo.
  bmr-NT: 'Tañahabomɨ, mɨɨro amɨɨhai mɨhɨcɨcafutuuhi tajɨɨba mityaguiinotɨ mataajaqui.
    Jaarumo: Mɨɨhai jisumi mihimogobadɨ momoonɨjirahi, meneedino. Jillɨro fahɨgovavɨ
    mejeecɨvocasi magaijɨcasinofañodɨ.'
  fuf-fuf: Musiɓɓe, jooni on noddaama ka ndimankaaku. Wota on ɓaaror ngun ndimankaaku
    mon fii waɗugol mbeleeɗe ɓandu, kono kurkondiranee e nder giggol.
  bhl-bhl: Nakunum kumel kunum waneng yutaka! Sunbin-Got e yulo akalem wiin so amkoko,
    num nulo sok so emdiw gek koyemse sawa weng afak kakabin beelo sok silel kolewse
    kate kame, yu kanelom yom ibolow em “Kanela! Kanela!”, angbe weng beelo gelewemokoliw
    te! Babo! Kate yu ibolow mutuk fian kukuw so, mali ilo dokolew dokolew kukuw so,
    kemyemboliwka!
  ons-ons: Ŋo, kimakopne, ŋine yemo Anutuŋo ululuŋ gekei wane ŋidora newan ŋunmaike,
    so Yuda wane ra rokop don wane mulap midaine ululuŋ geu pakimo, sola wane masi
    tanik qotkoine gege sogine, ea maikei wane misuk desikei. Anutuŋo ŋine wet maepŋo
    ŋei kimakop ŋine eŋerop ŋidomka qelit qeqe okan nagukei wane newan ŋunge.
  con-NTPO: Tsa'cansi tsu, faengasundeccu, Chigaja que'ima ttu'se cuintsu manda'cho'ye
    ccushapa canse'faye. Tsa'ma tsa'caen patrón mechoe dapa injanga egae tsincon'fajama.
    Tisupapora ñotsse injanccopa fae'ngae fuitecco'faja.
  ghs-ghs: Dzairamane name nookare. Ohongai nikeho kira hiireqi saqoromi oorai. Oonihe,
    nike saqosaqo teteta ooqi etoqa dzongobeteqa dza nikehoi hiibaquke qusubaitaino.
    Oonita nikei dzasake eeteqa, qesaho kokora eete qaarare.
  peg-peg: ଇନାକିଦେଂକି, ଏ ଟଣ୍ଡାର୍‌, ଆରି ତଣ୍‌ଦେକାଦେର୍‌, ଏପେଙ୍ଗ୍‌ ଜାର୍‌ତାରେନ୍‌ କାଜିଂ
    କୁକ୍ୟା ଆତାଦେର୍ଣ୍ଣା; ମାତର୍‌ ଜାଗ୍ରତ୍‌, କେବଲ୍‌ ଗାଗାଡ଼୍‌ନି ଆହା ବେବାର୍‌ କିନି କାଜିଂ
    ହେ ଜାର୍‌ତାରେନ୍‌ ଇନେସ୍‌ ହାତୁର୍‍ ଲାକେ ବେବାର୍‌ କିମାଟ୍‌ । ଇଚିସ୍‌ ଜିଉନନି ହୁକେ ଚାଲାକିୟାଜ଼ି
    ଏପେଙ୍ଗ୍‌ ହାରି ହେବା କିୟାଟ୍‌ ।
  txu-NT: Kam, akmere àpnhĩre ar, djãm ar aje Môjdjê kukràdjà marn kôt amijo aban
    ar akaprĩmã ne Metĩndjwỳnh amiwỳr ar ajuw ne ar ajo ba? Kati. Ar adjumar mex ne
    arek mekôt ar abamã. Ja kadjy ne Metĩndjwỳnh amiwỳr ar ajo akẽx. Ar aje Môjdjê
    kukràdjà kôt amijo aba kêt ne arek mekôt ar abakam djãm kam arỳm tu ajaxwemã?
    Djãm aje amidjwỳnhbito kĩnh kadjy tu ajaxwemã? Kati. Kwãrĩk wãnh ajaxwe kêt. Arỳm
    aje Môjdjê kukràdjà mar kêt ne arek mekôt ar abakam dja gar amã aben jabên abenmã
    apê.
  eng-WEBU: For you, brothers, were called for freedom. Only don’t use your freedom
    as an opportunity for the flesh, but through love be servants to one another.
  gnw-NT: 'Añete co, cherɨvɨ reta, Tumpa peparavo pico vaerã uyeyora vae reta rami.
    Ẽrei agüɨye pere piyupe: “Tumpa yandeyora ma. Jáeramo yandepuere yayapo ipotave
    yaipota vaeño.” Agüɨye pere jucuarãi. Ẽrei piyeyocui piyupe, piyerau ramo.'
  mux-mux: 'Nanga angmene, Pulu Yili-ni ‘Ung-mani te-ni eni nokupa buni te naa sipa
    eni naa ambulupili aima we molangi.’ sika ui nimba eni makó turum akiliinga-pe
    eni penga niku mele: ‘Kapula, ung-mani te-ni oliu naa nokulemú, we molemuláliinga
    ui-we-numanuma-ni ulu piliikumulu mele teamili.’ niku ulu-pulu-kísima naa teai.
    ‘Ung-mani te-ni oliu naa nokulemú.’ niku eni-enini anju-yandu numanu monjuku eni
    liiku tapunjuku kongun tenjai.'
  maj-NT: Jun já nts'e, Nti̱a̱ná j'ájinnu̱u tu̱ xi ka̱ma nda̱íhi̱nu̱u nti̱a̱ xi najmi
    Nti̱a̱ná, xi tsatéxumanu̱u nk'ie. Tu̱nga ndaha tsa ja nda̱ínu̱u yjonu̱u, najmi
    tíjña nda̱ínu̱u nga n'o̱o ni xi ku̱i̱nchja̱ha̱ ani̱ma̱nu̱u. Tu̱ sa ní tu̱ nga̱t'aha̱
    kju̱a̱tjo xi tjínnu̱u, b'i̱ ngján ti̱si̱nko̱o xinki̱u.
  bkq-NT: Warâ lâpylâ âyanmo auguely, Cristo eynynâ ypemugudo. Emakeybyem âmaemo.
    Judeu domodo ezewenry iweniby amaymba mitomoem ani mâjigâseolymo. Aituo, “Judeu
    domodo ezewenry amaymba wawylygue, ize wato ara iwerâ awidyly” tâkezeba itaungâ.
    Koendâ lelâ aitaungâ, agonromoem koendâ lelâ warâ, mâpynedylymogue.
  kue-kue: Angrima wagle, God ene aglendi igo ana ene kane yomba ta moglkre yoko wakai
    meglkwa. Ene yegl di pirkriyo, lo ta na kane koglkrukwa, na yoko wakai moglka,
    ipre erme na taragl ta eragledi piraglka mereyegl eraglka. Tamanga. Enene angro
    tau pre wakai kan imara i mina enene akepledi imboriya ende moraglkwa.
  cot-NT: 'Aviatimpajia, napitsaroventarijiate, icajemajiaquempiqueate Aapani Irioshi
    irimeshiajiaquempiniji, aatoniji patsipeventajijaaro pinetsanajiajero itioncanaqueca
    Moishishini, cotanquitsiquea teequea irininteji ancovaeguishejiaquempa, aatoquea
    picantajiguitsi: “Imaicaquea cameetsavaeque nantaquequeate taaca opajitapae noninqueca
    naatimpa.” Manaqueate pimpintsatavacaajiaquempa pamitavacaajiaquempa intati.'
  bnp-bnp: Mua e huriki a turagu, a Vure i gale mua mu gu matukapaga na vinara. Naha
    ni luhoi mu matukapaga ne vona ni ramai a ningaru hale na kakaine mua. Pali mu
    vangaru, mu vakori.
  apn-NT: Kwa ixkràmnhwỳjaja. Nà na pre Kris amnhĩ kaxyw mẽ parê. Axte mẽ pahte amnhĩ
    nhĩpêx tũm kôt amnhĩ nhĩpêx kêt kaxyw. Ra kot ã mẽ pahte amnhĩ nhĩpêx anhỹr pê
    mẽ papytàr jakamã kêr ka mẽ amnhĩ tã ja ma nẽ axte atỳx ri amã hprãm xà hkôt tanhmã
    amnhĩ nhĩpêx to ho ri apa hkêt nẽ. Mẽ ãm amã axpẽn kĩnh pix o ri axpẽn kôt apa.
    Nẽ nhãm mẽ hipêx o te ka amã amnhĩ tã ma pyràk o mẽ hipêx. Jao mẽ piitã tãm mẽ
    hipêx o ri apa. Kot kaj mẽ ã amnhĩ nhĩpêx anẽ nẽ te mẽ ate wam Tĩrtũm kapẽr piitã
    hkôt amnhĩ nhĩpêx pyràk.
  ctp-NT: Wa ngulo suwi Ndiose ꞌwan chaꞌ ka tyiꞌin suꞌwe wan lo chalyuu. Sa kanꞌ ti
    chaꞌ, chaꞌ tiya ti tiꞌ wan xuꞌwi wan chalyuu; ja tyaꞌan naan wan chaꞌ kuxi nu
    kuꞌni wan laja nu ndiꞌin suꞌwe wan, chaꞌ siꞌi nan ndiꞌiin suꞌwean chaꞌ kuꞌniin
    ñuꞌuan ya ñaꞌan ti ꞌñaan, ti ykwiinꞌ tian. Ndiꞌin chaꞌ tayaanꞌ ꞌin taꞌa ntean
    bra nu suꞌwe nsuꞌwi tiyean loꞌo taꞌaan, kanꞌ chaꞌ ndiꞌiin suꞌwean lo chalyuu.
  opm-opm: Nohe taptem gurnong oh Krais orhor Gin gur norhe han hat patenmur napor
    nang arpit namdatporhan gin dir orhe han hat patimur. Ihat patim gur Nuhur Krais
    ohsi tap hat pati ma hapat. Nuhurnong er yan na napripra ma hapat. Ihan nuranure
    dahat pati dawi hat sasipera dahat sasipri. Arwananah ihirnong bopor mar panggeit
    pisashenmur.
  bvr-bvr: Wurra, jela, worla, Wangarr a-gonyjinga ana-gorrburrwa ana-goyburrpa barra
    gun-molamola gu-ni ana-gorrburrwa. Wurpa lika gala barra nyibu-borrwa jimarna
    gun-mola ana-gorrburrwa gun-nerra jama nyiburr-ji barra minypa gun-gatiya ana-goyburrpa
    gu-galiya yerrcha wupa jal nyiburr-nirra. Wurra jarra jal buburr-ni ana-gorrburrwa
    gu-gapa gu-guta rrapa gu-gatiya nyanma nyiburr-mujama buburr-ni ana-gorrburrwa.
  wal-wal: Inttena gidikko, ta ishanttoo, ailletettaappe kiyanau xeesettideta. Gidinkka
    ailletettaappe intte kiyidoogan, intte asatettaa amoi inttena haaroppo. Hegaa
    gishshaa siiquwan issoi issuwaayyo haarettite.
  zad-NT: Le' beṉ' bish'dawaa na' le' beṉ' zandawaa, Chioza' gox wṉabe' le' kwenc̱he
    yiyell yila'le lao dii mala'. Na' aga ni c̱he biyell bila'le na' gonzle kon daa
    nazə beli chen c̱helena'. San ḻi gaklen ljwell-le na' ḻi gaki ljwell-le ganga.
  kmg-kmg: Âgofâc-nane, ŋoŋe niŋgiŋ tâmiric juniŋte hefârec-ŋopakicne, erâ niŋgiŋ
    tâmiric jujuzi âki eha sahacte dâŋ reŋkeniŋte mâcne, maŋjauŋko kiŋaŋ qaqac eniŋte
    irec hefârec-ŋopakicne.
  aso-aso: '@see-verse:GAL.005.012'
  uli-uli: Iwe ngo hami rewol bisiy, resa ffesangugmi habe mel le ha tal. Ha hafali
    bo yami tal de foru bo meka depach yarmat be lamlugmiloh. Habe far taldi hachangcheng
    bo be foru le habe tipingi fengalugmi.
  nin-NT: A ta si imba nanko amuya, a yo imba ssuzzu ni igarr, meme nggo imba si du
    issuzzu ni igarr imba yi i gri imba kuma ni na inkindirr yi nggo inina ikpa imba
    mu zha hen. Si na meme hen, kpanye ni ikpa ni di zi ikpambirr.
  acu-NT: 'Yatsur ainautiram umaarutirmesha, Cristo atumin: Angkan pujustaram tusa
    untsurmaku asamtai, yamaikia atumi namangke wakera nuka nintimtsuk asataram. Antsu
    Yus umirkatin chichamka mash kichik chichamjai timinuitai. Nu chichamka nuwaitai:
    “Atumi namangke anearme nunisrumek chikich ainausha aneetaram.” Tu aarmau asamtai,
    nekasrum aneeniakrum yainiktaram.'
  cak-WNT: Ruma riyix wach'alal can ya ri Dios ri xixsiq'uin (xixoyon), riche (rixin)
    chi xixrucol pe chuxe' ri ley. Pero ma xixcolotej ta pe riche (rixin) chi niben
    ri xa ya ri nirayij ka riyix. Ma que ta ri'. Riyix xixcolotej pe riche (rixin)
    chi can titola' iwi' riq'ui ajowabel.
  ebk-ebk: Iib-a, enayakian chakayu kan Apo Dios ta mawayawayaan kayu. Ngem achiyu
    epanfor nan pannakawayawayayu ay mangekaman as laylaychun nan achoryu, kun kayu
    at munfifinnachang kiapú as nan munlelennayachanyu.
  spa-PDDPT: Porque ustedes, hermanos, a libertad fueron llamados. Solo que no usen
    la libertad como base de abastecimiento para la naturaleza pecaminosa, sino sírvanse
    los unos a los otros como esclavos por medio del amor.
  ruf-ruf: Mwemwe ndughu tsangu tsamkemighwa ili mleke kuwa watumwa, lekeni chinu
    acho chileke kuweng'a uleghelo wa kutenda chochose chambama, ila mwitumikile kwa
    unoghelo.
  gun-gun: Mba'eta peẽ irmão kuery, escravo ve'ỹ pendekuai aguã Nhanderuete penerenoĩ.
    Ha'e rami avi escravo ve'ỹ pendekuaia rupi nda'evei to'o oipotaa rami pendekuai
    aguã, ha'e rã pejoayvua rupi 'rã pendekuai peteĩ-teĩ rembiguai rami.
  agu-BL: Ma yi e' cyeru' wajwutz, ja wi't che'lu' liwr tk'ab yi e'chk cstumbra'tz.
    Poro qui na waj yil cyak'u' ama'l tetz tajbil chiwankilu' tan chijuchulu' mas
    quilu'. Yi wetz wajbil i'tz yi nink chichaju' chic'ulutxumilu' tu yi lok' ib squibil
    quibu'.
  isn-isn: Itunda umitangile, aluna, mu ulyuuku, iti muleke kuutumila u ulyuuku nu
    anyu anga lyoma ku muili, Badala akwe ku ulowa muzii aiilya unyenye ku nyenye.
  eng-PEV: You see, my Christian friends, God picked you to be people that are free
    from the Jewish law. But you have to be free in the right way. You can’t just
    do anything you like, anything that makes you feel good. Instead of that, you
    have to love each other and do things to help each other.
  ilo-ULB: Ta inayabannakayo ti Dios kakabsat, iti pannakawayawaya. Laeng ta saanyo
    koma nga usaren ti pannakawayawayayo a kas gundaway a maipaay iti lasag. Ngem
    ketdi pagserbianyo iti tunggal maysa babaen iti ayat.
  pir-NT: Yʉhʉ acaye, “Dutiye mehna yʉhdʉnata”, ni tʉhotu dutierare Cohãcjʉ̃ mʉsare.
    Ti dutiye mehna yʉhdʉerapenata ti dutiyere yʉhdʉdʉcaeracãhña mʉsa. Sa ye mʉsa
    mehna cjẽnare cahme cahĩna, tiquina cahacjẽna yero saha yedohoya tiquinare.
  anv-NT: Ne ɛnyú aŋmɛ ba, Ɛsɔwɔ akú ɛnyú nnó débɛ mmyɛmmyɛ nyú. Yɛ́mbɔ ɛkágé
    désɛ nnó ɛlé délu mmyɛmmyɛ nyú, dékágé pyɛgé yɛ́ndégenó ɛyigé menyammyɛ
    nyú akɛlege. Bɔgé lé gejeé ne atɛ aŋmɛ dékpane atɛ defwɛ.
  sab-NT: Ba ulita cha daballa cha ibotea Chubenu, Cristo giti Chube ba ulita gau
    mau alin, Cristo alin giti ba Chubenu, ba ene ba me mo ta gbadale age ulita Moisés
    chadalla gerule kare. E me gerule ba agedale me no ulita ba takalin kare, me ene,
    ba mo ta gbadale age trate ulita Chube takalin kare ta dbale no daba na Chubenu
    ulita ole ba mo ta gbale daba na chudaboi diali Chube takalin kare.
  tmd-tmd: Makwam haul nöbö mölöu nöbö. Krais anɨŋ aŋadö wobön höbkal pöŋ aku, mai
    Juda lo mönö i anɨŋ mönö diba yadölaŋ, me rön, anɨŋ wobön höbkal pöŋa. Makwam
    rɨb aku yöxön kwönö, rɨb ñɨŋa keir yöxön amnör rɨmɨjeñ; nöbö mö akuyöbö ñɨgö uliöxön,
    pɨ ösös rɨ ri aböña.
  acr-NNT: Ma ralaq hermanos, xsikꞌix alaq chaꞌ na kakꞌojiꞌ ta alaq chuxeꞌ ri taqanik
    ke raj judiꞌabꞌ; xew kꞌu matzꞌilaꞌ ri bꞌinik silabꞌik alaq rukꞌ taq ri rayibꞌal
    re ri tiꞌjil alaq. E nimaj ibꞌ alaq chiwach alaq rukꞌ rutzil kꞌuꞌxaj.
  kpg-kpg: Gei goodou, go ogu duaahina nei, goodou ne gahigahi bolo gi maahede. Malaa,
    goodou ala gu dagaloaha, hudee haga haingoohia ina goodou gi nia hiihai o tuaidina
    gi dagi ina goodou. Gei goodou gi hagadau maamaa i godou mehanga i di aloho.
  taj-taj: ज्‍योज्‍यो आले नाना आङागदे, ठिमला तहग्‍याम थार्बाला लागिरीन एनीगदेदा ङ्‌योइबा
    हिन्‍ना। थेतबासेलमा थार्बा याङ्सीनोन पापी बानीबेहोर अन्‍छार गे थालउ। तर माया लसी
    गिकसेम गिकदा ह्रो लउ।
  avt-avt: Nai yinan, God kehimɨteni yi apei yɨnaaiwɨr menmen enum nɨpaa yi han ki
    hɨrak kisesim, hɨram mar ke mɨtɨk kau wɨnak enuk, te yi yau werek werek. God keriyei
    (o keryiyi) yi epei yɨnaaiwɨr menmen im, te yi ap eiwis han ki ekitet menmen enum
    me tɨ menterim au emɨt! Hɨrak keryiyi yɨnaaiwɨr menmen enum te yi eikepan eiyises
    menmen yaaim yentar yi han tewenɨnan.
  cbk-cbk: Si para con ustedes, maga hermano, Dios ya escoje con ustedes para tene
    libertad para no mas necesita sigui pa ese ley di Moises. Pero no tamen usa ese
    libertad como escusa para sigui lang el maga mal deseo del di ustedes naturaleza
    humano, sino ayuda y sirvi el uno con el otro con amor.
  uig-ARA: چۈنكى قېرىنداشلار، سىلەر ئەركىنلىككە چاقىرىلدىڭلار. لېكىن ئەركىنلىكىڭلارنى
    ئەتلەرنىڭ ئارزۇ-ھەۋەسلىرىگە قاندۇرۇشنىڭ باھانىسى قىلماڭلار، بەلكى مېھىر-مۇھەببەت
    بىلەن بىر-بىرىڭلارنىڭ قۇللۇقىدا بولۇڭلار.
  tuf-tuf: Rábinu, baan bachan chihtán yajcata bini bár rehcayta acu Jesucrístoat
    síujacro. Eyta síujac etar ba cacmín wani batro. Bachat chihtát ba cuátiro. Baan
    bachan chihtán yajcata bini bár cuácayat, baat ur ay bár icar rehti jaw̃i. Cuatán
    rahra rahra sehnác chaw̃i. Rahra rahra obir yajw̃i.
  abx-abx: Mga kabugtu'an si pagtu'o, ka'am gayod i mga nagpangagda-na si Diyos nga
    magin libri. Pero dakam to aggamitu-bi kalibrihan pagtuman si karuyag-na si makasasala'
    kina'iya-bi. Lugod agsisurusirbihaya kam kada addangan pina'agi si gugma'.
  mco-NT: Dios miich ajcxy tɨ xymɨjhuoogɨxy ma yɨ' ytɨy'ajt jemybɨ jɨgɨx jëbɨ m'ixmájtzcɨxnɨ
    je Dios ycötujcɨn je jécyɨp, etz tzojcɨngɨ́x mɨjpɨdägɨpy Cristo ytɨy'ajt. Dios
    tɨ ajcxy mdü'aa xy'ahuaatzɨ, per ca' huaad mduungɨxy je jɨbɨcpɨ huɨdibɨ mjot mhuinma'ñ
    chachñijot'ajtcɨxpy. Hue' a'oy naymɨ'oyjäy'ájtɨgɨx nidüg nidüg, naybubéjtɨgɨx
    miñ xyipy.
  cpb-NT: Pinkeme nonkante iyekiite. Riyoyaayeetaimi eeroka piñaantaiyaawori pisaikashiwaitaiya.
    Iro kantzimaitacha, te onkameethate pantayetanairo okaatzi pinintakaashiwaitari
    eeroka. Iroowa kameethatatsi petakotawakaayetaiya.
  aon-aon: Eikish ashukenyish owashish, adur. Iruhin douk nahwarap um mutukweshih
    aria mare wata enesh eshudok shuweshikap, uwok. Aria ipak douk mare wata pure
    urkwip pukri ahudok nyumnah douk putukweshih jurug pape wosik aria harik hapenyep
    iri yoweihi aih wosik ta punekeh, namudok uwok. Aria punekesh namudok. Ipak urkwip
    punawasham kupaishi aria putaurum kupaishi um eneheneh yopihi aih.
  hus-NT-2005: Kidháblábtsik, tatáꞌtsik i kanidh abal ki kʼwajay walkadh. Tokotkʼi,
    maske i kʼwajattsik walkadh, yab ki kʼwajaytsik jelt xan tin kulbetnál na tʼuꞌúl;
    más alwaꞌ ki tólmíxintsik jún ani jún abal i kʼánídháxichtsik.
  mig-NT: Ñáni̱, ni̱ kana‑ya̱ xiní máá‑ró jíná'an‑ró náva̱'a koo libre‑ro̱. Te va̱sa
    tuká tɨ́ɨn ley so̱'o‑ró, ko ma̱ kɨ́vɨ‑ró jíín táká modo játa'a̱n ini̱ máá‑ró,
    chi̱ sua ná kúndá'ú ini̱‑ro̱ tá'an‑ró, te kuatíñu nuu̱ tá'an‑ró.
  bps-bps: Na gamu dad flanekgu, tanalék gamu Dwata, du fye falwaan gamu di kimenyu
    i flalò. Kabay laan gamu tatì falwà, du fye i sasè knayè mebe gamu, bay du fye
    stabeng gamu mdà di kasakdoyu.
  mbs-mbs: Menge kedowa ko, tinawal kaw te Timanem amon ipelowà kaw din lekat te pegtolò
    niyo te punù sìyan. Pengkey wedà kaw den keallang kenyan, meneng ikà niyo den
    eg-aneng-aneng te mepakay aw tomaking kaw te medaet ibeg te pedowan niyo. Meneng
    pedekelay kaw te pedowan, aw petebangay kaw.
  tof-tof: Yadi, zonaretal, God yabü igósüm ngibaunürr, popa pamkolpamóm bainüm, a
    leba zaget kolpam koke gidadó. A e popazanakla, ene igó kokea igó, ene wa taia
    yabiób kolae büban ubi mamoanóm. Koke, a e ma yabiób darrpan-darrpan wata tangbamtin
    kwarilün yabiób moboküpdü ubidügab.
  cme-NT: Tobiŋ namaa, namaaŋo‑i Diiloŋo bĩɛ-na ce-na u baaŋ namaa, na da na waa
    na fɛrɛŋ nuɔ. Ŋga baa na ce kufaŋgu‑i gboruoŋgu a ta na ce kumaŋ dɔlaanu-nɛi.
    Yaaŋ aa na yaŋ na maama ta ma dɔlnu na-naa na ta na kãyã na-naa.
  sus-sus: N ngaxakerenyie, Ala wama wo xa lu xɔrɛya kui, kɔnɔ wo naxa na xɔrɛya mafindi
    yunubi ra. Wo wo bore mali xanunteya kui.
  pon-2006: Eri, duwen kumwail, riei ko, kumwail malipilipdohngehr en saledek. Ahpw
    amwail saledek wet en dehr kamangaiong ineng en paliwar en kaunkumwailda. Ahpw
    limpoak en kahrehiong amwail pahn uhpahpene nanpwungamwail.
  dad-dad: Neu turau tar, ã kafĩ fiya sã ufaragauf nigin iweignein. Anĩ ere, ãgenei
    kafĩ fiya sã anĩ bunem, bouwa nẽ oroya to dõ gouf, age fiya ban, wauĩ laa fiya
    bunem, abob aruna walogouf.
  zab-NT: Te laat agulát lo ley, per gati pur aquɨtru rnabee ley laat ax agúntɨ zectisy
    ni rcaaztɨ, sino que gulcaaz ne gulgacné de saat.
  jae-jae: O lasitêwaac, Anôtô kêkalem amac gebe amoa nêm lêtêgeŋ. Tageŋ amac amoa
    nêm lêtêgeŋ êtu têmtac ŋakalac ŋamôkê atom, amac anam sakiŋ taôm êtu têmtac gêwiŋ
    ŋanôŋageŋ.
  ksd-ksd: Tago di tar oro pa avat, a tara na turagu, tadav ra kini langalanga; ma
    ia kaka koko avat a pukue kavava kini langalanga upi avat a mur ra mamainga ai
    ra palapaka; avat a kudakudar vargilgil ika ta vavat ta ra varmari.
  msm-NT: Mgo suun ku, namaan kow no pigtawag kow to Diyus agun no mey on kagawasan
    now. Di kona kow oghona-hona no ogpatujangan now on to ingkabata now no kinaiya.
    Nasi no mutinabangay kow tongod to gugma.
  myk-myk: Yee kunni na cebooloo, Kilɛ wʼa yee yiri, na yee pye yiyɛ wuu. Ga yi ganha
    bu da lee pye kaɲuŋɔ yi da yi wo ɲidaan keree pyi wɛ. Ga yʼa kapyeŋɛɛ pyi yiyɛ
    mu ni taanɲɛɛgɛ ni.
  sbe-sbe: Kagu kahao, laugagayo unai Keliso ye yailihaigomiu. Na tabu yomi yailihai
    yona dudulai ne kwa hepaisowa na buluma nuwanuwatudi kwa ginaulidi. Ye namwa mo
    taba gadosisiyena kwa haisagusaguꞌuyoigomiu.
  mcr-mcr: Nyämaqäuä, he kukŋuä-suqä iqueqä yäpä iqi mäpmeqä hiätpŋqä diŋqe, Goti
    Iqu tääqä ae etätmakqe. Iŋi he suqä iqueqä yäpä-imä mäpmeqä ipiyä-qae, hiqä eŋqä
    dunä hiŋgi mimäkäkiqŋqe. Iŋäqe, Goti Iqueqä ämaqä iquauŋqä kiiŋä enyätä, quwqä
    wäuŋuä-wiyqä pmetpŋqe.
  cux-NT: Ndís'tiī hermanos yeⁿ'é, Ndyuūs yaa'ví yā s'uuúⁿ ní nguɛ́ɛ́ canée yú maaⁿ
    poder yeⁿ'e ley ti libre yú. Maaⁿ ní chi libre yú nguɛ́ɛ́ diiⁿ yú dendu'ū chi
    neⁿ'e yú yeⁿ'e cosas chi vɛ́ɛ́ iⁿ'yeeⁿdī, naati dineⁿ'e yú 'aama yú ndúúcū taama
    yú. Ní cunnee yú vi'ī cucáávā chi neⁿ'e yú vi'ī.
  tur-YTC: Kardeşler, sizler özgürlüğe çağrıldınız. Ancak özgürlüğünüz benlik için
    fırsat olmasın, ama birbirinize sevgiyle hizmet edin.
  san-ITR: he bhrAtaraH, yUyaM svAtantryArtham AhUtA Adhve kintu tatsvAtantryadvAreNa
    shArIrikabhAvo yuShmAn na pravishatu| yUyaM premnA parasparaM paricharyyAM kurudhvaM|
  bel-N: Бо вы да свабоды пакліканыя, браты. Толькі каб свабода ня [сталася] нагодай
    для [пажаданьняў] цела, але праз любоў служыце адзін аднаму.
  sch-sch: Ka malngei, nangni chu zalên ranga koi nin ni. Aniatachu nin zalênna
    hah nin taksa mulungbôkngei rangin zoranchumin mang no roi. Manêkin, in lungkham
    inlômin sintho insan inlôm roi.
  mic-MIQNT: Wijigatulti'gw, ignmugsioqop assumugsinew. Gatu mut e'wmanew ugjit tla'taqatinew
    ta'n getu goqwei puatmoq aq ignmatmnew gaqiwal ilgwenugsinew. Gatu awna tli gsaltultigw
    ta'n Gjinisgam teli gsalugsioq aq mawi apoqonmatultigw.
  huu-NT: Moisés llogacɨnuaɨ anamona Jusiñamui omoɨna jai jillobitade; iadedɨ maraiñede
    rafuena omoɨ fɨnollena jillobiñedomoɨ. Omoɨ jillobilla jira, naimacɨna omoɨ isiruilla
    jira, jɨaɨe comɨnɨna cano.
  jiv-NT: Atumniasha, yatsuru, Kristu tuke aṉkant awajtamsarme. Tura aṉkant ajasrum,
    “Aya wi wakerajna nuna túramniaitjai” tu enentáimprairap. Antsu nuámtak aneniakrum
    péṉker yáiniáiktarum.
  otm-NT: Nguetho nu ahʉ, ma zʉ cu ahʉ, Oją bi ja ahʉ bi thøc'ahʉ yʉn t'ɛ̨di, nɛ bi
    zon'nahʉ in nde ahʉ gan 'yɛ̨hɛhʉ n'da ngu n'da ahʉ nangue ran huɛ̨cate. Nɛ hínguin
    nde ahʉ gui 'yøthʉ ni pähä zɛhɛhʉ.
  dah-dah: Be, kadne yago, deŋbe Moseyen saba kanduk miŋyaŋ bana goŋ hikeya Al Kuruŋ
    beleŋ dawaryiŋ. Irkeb dufaytiŋbe hipirkeŋ po nurde haŋyen. Gega, “Moseyen saba
    bana ma hite geb, dufayniniŋde mali kuŋ hitek,” yeŋbe megen niŋ mata Al Kuruŋ
    diliŋde buluŋ yeneŋ hiyende gor ma katnayiŋ. Gwaha titŋeŋbe Al Kuruŋ beleŋ bubulkuŋne
    wor po yeŋ nurde duneŋ igiŋ igiŋ dirde hi gwahade goyen po, deŋ wor kadom faraŋ
    gurde teŋ hinayiŋ.
  tnk-tnk: Piak me, Kumwesən rɨnəkwein raka kɨmiaha, mɨneivi raka nari ia kɨmiaha.
    Mətə tihəpwəh nɨniien iamɨnhi irə mə, “Loa nəha rəpwəh nəkwtəmhiriien iou, ro
    pen iakukurən noien narimnari me i noien ərəha səvəi nɨpwrak rokeikei.” Kɨmiaha
    tihəpwəh nɨniien iamɨnhi irə, mətə tihaməkeikei mho tukwini nari m kɨmiaha me,
    tɨ nəri nə mə hiokeikei kɨmiaha me.
  kpr-kpr: 'Avori, nanda nano namendi, God nendae sedo uju erira: ne numokena ya buvari
    dae areva amo, jo Agho Dari da emboroda+ yae areva. Amo, ne jo Agho Dari da sabua+
    edo irae areva. Ne jo aindae sedo, aghi aeri. Ágido, ne nune vujegetiri ireva.
    Avata kotugo, nu jo nenda fisi da uju ava aovo dae sedo amingaeri. Nu amingusira
    da susu mo: tofo tofo dubo ruruse, nenda kokomanakena sabua+ aovo dae sedo, nu
    amingusira.'
  san-IAS: he bhrātaraḥ, yūyaṁ svātantryārtham āhūtā ādhve kintu tatsvātantryadvāreṇa
