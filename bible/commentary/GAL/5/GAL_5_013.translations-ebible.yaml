  srp-1865: 'Jer ste vi, braæo, na slobodu pozvani: samo da vaša sloboda ne bude na
    želju tjelesnu, nego iz ljubavi služite jedan drugome.'
  agt-agt: Ammi tekamuy, kahkahulun, a inalap na kam na Namaratu ewan petta maubadan
    kam ta nakegalutan muyen. Ammi maski am naubadan kanan a bakkan mina ta yen ya
    pambar muy petta intu tarabakun muy ya angzen ta awa ikayat na bari muy, te mappya
    ta magintagtagabu kam la ta pagkaid-idduk muy.
  lug-lug: Kubanga mmwe abooluganda mwayitibwa lwa ddembe, noolwekyo eddembe teribawa
    bbeetu kugoberera bya mubiri. Naye olw’okwagala buli omu abeerenga muweereza wa
    munne.
  yby-yby: Wewenanele yuhase, nalau minamitae loko Omailimo lesa molo libibo maya
