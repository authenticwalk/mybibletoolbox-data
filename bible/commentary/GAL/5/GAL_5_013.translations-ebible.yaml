    langa yafaya, onou waha boya, ere huwanyage asari nomo fanyimu edo ono woboya.”
    Uwa. Tere ninatege benou adai isagu. Tere etenga‑etenga Itou nomo fai-aita bagu
    nebere haruwe magana ewe dorofe yafagu, ono bonade tebere huwanyatege nere nigagu.
  aly-aly: Ingwer-rnem iterreyel Ingkart-kenh-angkwarr-arrpantey, ingwer-rnem arntarnt-arey-angenh
