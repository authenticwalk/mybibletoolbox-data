  kos-kos: A funu kowos, mwet lili, pangonyuk kowos nu ke sukosok. Tusruktu nikmet
    oru sukosok lowos in lela tuh lung lun ikwa in leum fowos; a ke lungse, kowos
    in kulansupu sie sin sie.
  ibo-ibo: Nʼihi na e meela ka unu nwere onwe unu, ụmụnna m, ma unu ekwela ka mnwere
    onwe unu bụrụ ohere nye anụ ahụ unu, kama werenụ ịhụnanya na-agbara ibe unu odibo.
  yml-yml: Ekwavo, ꞌomi Yaubada i golemi, nuanuana yavuyavumi ꞌwa na miamiani. Mogitana
    ꞌakonadi ꞌomi yavuyavumi siwe kebu ꞌwa na vo, Veꞌetoboda kebu i da veveimeyemaga,
    vetumaganaꞌava ꞌwainega ꞌa veꞌatumai Yaubada mataneye, bega ꞌama fata ꞌa na sakosakona.”
    Bunu ꞌana nuanua sakoidi kebu nuami i na ꞌewadiga, weꞌe mogitana ma yami nuakalikali
    ma emiavo ꞌwa na veꞌivaivaita.
  ory-ory: କାରଣ, ହେ ଭାଇମାନେ, ତୁମ୍ଭେମାନେ ସ୍ୱାଧୀନତା ନିମନ୍ତେ ଆହୂତ ହୋଇଅଛ; କେବଳ ତୁମ୍ଭର
    ସ୍ୱାଧୀନତାକୁ ଶାରୀରିକ ଅଭିଳାଷ ପୂରଣ ନିମନ୍ତେ ସୁଯୋଗ ସ୍ୱରୂପେ ବ୍ୟବହାର ନ କର, ବରଂ ପ୍ରେମରେ
    ପରସ୍ପରର ସେବା କର।
  bzj-bzj: Az fi unu, mi bradaz ahn sistaz, Gaad kaal unu fi bee free, bot dat noh
    meen dat unu ku goh ahn du eniting weh unu feel laik du. Insted, unu fi help wan
    anada sayka di lov weh Gaad put eena unu haat,
  chk-chk: Nge ämi pwii kana, Kot a körikemi pwe oupwe ngas. Nge pokiten oua ngas,
    ousap ekieki pwe oua tongeni mwüt ngeni mochenian fitukemi epwe chüen nemenikemi,
    nge oupwe angangfengen lefilemi fän tong.
  ssd-ssd: Tira kame, tane tukul pasaŋge ndalekanu mine ndakap ŋga Kuate nu tane wikina
    ta sine tukul kugatok ŋga taŋgine wamdus dubimba fare fare li ndakap. Tane tukul
    kitek dubimba kume pur maŋau mbolŋge taŋgine taŋgine muŋgu turkap.
  acr-TNT: Ma ralak hermanos, xsiqꞌuix alak chaꞌ na cacꞌojiꞌ ta alak chuxeꞌ ri takanic
    que raj judiꞌab; xew cꞌu matzꞌilaꞌ ri binic silabic alak rucꞌ tak ri rayibal re
    ri tiꞌjil alak. E nimaj ib alak chiwach alak rucꞌ rutzil cꞌuꞌxaj.
  rop-rop: Wal main braja en sista olabat, God bin jingat langa yumob blanga meigim
    yumob jidan fri. Bat yumob nomo jidan fri blanga dum enijing weya yumob bodi wandim.
    Nomo. Yumob jidan fri blanga dum gudbala ting. Yumob fri blanga laigim gija en
    albumbat miselp, dumaji ola lowa kaman brom det wanbala haibala lowa weya im tok,
    “Yumob garra laigim ola najalot pipul brabliwei jis laik yumob laigim miselp.”
  mee-mee: Miau ra kolingau memena, Nutu ke kiu miau ta miau ra ragau reke kapatali
    tapu nga bangapaga rae Moses kanna samangpita ngareangana kerea. Ava ollaeala
    ka sana i a ngatangng ta miau loangakurumea miramiaume loreangana mana. Ke sa.
    Ngaka palikalaulau miau ka kumangng ngamiaungana ka bainga e nga palingmatengraumana
    miau.
  dif-dif: Ngangau Nulia jurana karkana wonti kurakanaia, ngatata worajai, windri
    ngamalkaterianau, jura kurakanali wata palkuni piri jinkinanto, a‐ai, ngantjanali
    mili ngankijiribamalianimai.
  gam-gam: Agana ambana kambono, ye kaye pa namoye, ye kiwa moye dje God ye dje i
    orko wori. Nono kaye naparmon, kiwa mormon pille nono makimb nomane asa pai mal
    singare embe yembon we nadjine, man. Ye God unakiye moye al kanwopake ye awo,
    nu kogone yene!
  nou-nou: Edo naso nanonamendi ingo agipo ewowa awa doawase sedo God mi ingo jawo
    sisira. Awarate agipo ari awa atae edo ingo ro dipapa ewa awa adewa awa kotove.
    Edo ingo God ingo dubo burira awasedo sapo mina ara ewo.
  mqb-NT: Mərak uno ahay, Mbərom a ngamak ikwen aday kə̂ təren ɓile sə Tawrita ahay
    bay. Əna a nan sa ja nà, həna ki mben apan sa ga way sə ubor si zek a kwanay
    ahay cukutok bay re. Əna pəlen zek ahay lele aɗəka, aday gen anan mer su way ì
    zek ahay re.
  ape-B: Yekipu sachich owachich, aduligu. God douk nohwalapamu mutukwechih ali kobi
    wata enech echudak chuwechikapu, wak. Wakuli ipak douk kobi wata punobuk ulkwip
    pukli nameitu douk apotokwechih pape fri ali nyalik nyapenyi-paluli yowenyi pasin
    wosik iken puneken, namobuk wak. Wakuli pugimeh namudak. Ipak ulkwip punosuh umu
    ali punagako-gamomu enenyi enen.
  grc-F35: Ὑμεῖς γὰρ ἐπ᾿ ἐλευθερίᾳ ἐκλήθητε, ἀδελφοί· μόνον μὴ τὴν ἐλευθερίαν εἰς
    ἀφορμὴν τῇ σαρκί, ἀλλὰ διὰ τῆς ἀγάπης δουλεύετε ἀλλήλοις.
  cav-NT: 'Peya micuana cuejanucaya, micuana ecue eatsehuequi cuanaque. Inajacatanahua
    micuana cacuatsashati eque anitaqui ama micuana amena Yusu queja judiru ishu.
    Jadya ama bucha einajaca cabatitsu jadya inime netupuume: “Cacuatsashati eque
    ama aniya tibu, ecue bijidya jutidya pajuneni. Ecue jida ishu ique eje bucha jucara
    juya eque paju”, jadya inime netupuume. Netsahuacue peya cuana. Iyuhueda tsehue
    ecana nebacue. Jadya anie micuana jutaqui, Cristora micuana inajacamerehua tibu.'
  kgp-NT: Hã ra Topẽ tóg ẽg jé prẽr, ti tỹ ẽg kygvãn jé. Ti tỹ ẽg kygvãn kỹ ẽg kygvar
    kỹ nỹtĩ ha. Ge ra ẽg tóg ẽg tỹ vẽsóg ki nén to jykrén mũ ẽn han sór ke tũ nĩ,
    ti kórég nĩn kỹ. Ẽg tũ hã han ke tũ ẽg nĩ. Ẽg tỹ jagnẽ to há nỹtĩ tag hã ne há
    nĩ'. Jagnẽ ki rĩr to ken hã vẽ.
  bvd-bvd: Ma ni kamolu toaafuta nau ki 'ana Kraes, God nia 'aili kamolu sui na mai
    uri molu ka too sakwadoloa faasia taki sa Mosis. Ta, 'ana si kada ne molu too
    sakwadoloa naa, nao molu si manata toi sae sa kamolu molu sakwadoloa naa uri molu
    ka lea 'amolu sulia doori lamolu 'ana tooe fua noni. Na too sakwadoloa laa nai
    doo lau 'ana uria kwai'adomie 'ana liosaue fuamolu ki kwailiu.
  ukr-1871: Ви бо, браттє, покликані на волю; тільки щоб воля ваша не була причиною
