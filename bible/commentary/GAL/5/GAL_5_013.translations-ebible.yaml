    jo̱baꞌ joˋ jméeˆnaꞌ lɨ́ꞌˆ doñiˊ eeˋ lɨ́ˋ óoˊnaꞌ yaang˜naꞌ, co̱ꞌ dseaˋ sɨlaamˇ
    nɨlɨ́ɨngˊnaꞌ. Dsʉco̱ꞌ guiʉ́ˉguɨ e jmɨcó̱o̱ꞌ˜ rúngꞌˋnaꞌ lajeeˇ laꞌóꞌˋ yaang˜naꞌ
