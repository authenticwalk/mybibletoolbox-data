  agm-agm: Amɨ sahɨhɨ nisɨ naisɨhiyaatɨ nisataiwɨ Kɨraisihopɨ gɨwunyaahohiyɨhiyaate,
    sahɨ tɨtɨhɨ komɨhiyaatimatɨtaatɨwɨ Autaahaatɨho aimɨ gaatatɨ sangi nasamaasɨhiyaate.
    Iyatɨ Judaahiyaamɨ wɨnɨhapɨpa Mosesiho numwimbɨpaamɨ watɨpɨhandamɨ otɨtɨhɨ nehɨ
    otɨpɨpatɨhatɨmaatimatɨwɨ bimauhɨ nuwatɨ nehɨhaatesamasɨhiyaate. Iyataatɨ amɨ sandɨ
    Autaahaatɨho sangi wɨnɨhapɨpaamɨ otɨtɨhapɨ nuwatɨ nasamaasɨtɨndɨ sahɨ samɨ ambɨpatɨ
    maaritirɨhɨretɨ japepihɨrɨwɨ maipɨhaiwa kaitaatɨwɨ kasisataamaise. Owetise. Samɨ
    ambɨpatɨ maaritindɨhandɨ wɨndɨ maasinjatane. Sahɨ isɨhiyai maarɨho nunyawɨ kiyai
    wapa kawiwɨ iwɨtatamanɨtaatɨwɨhandɨ sangi jainjatonɨhɨ amɨ isɨhiyai maarɨho nunyawɨ
    iwɨtatamanɨwɨ ususaatɨ maarɨho namɨnɨnɨwɨ itatamaŋɨnɨwɨse.
  ubr-ubr: Yau taitaiu tutuau, omi on siyorem wonat sirufanim. Baise men ami yawas
    ato sirurufanim on wonboai bokomas an yawasai woniyamai mes; baise toum on nuaboai
    nan woniagirem bonen.
  tsw-NT: Ama a̱ va̱, A̱sula̱ e ɗe ɗu ta̱ adama yo oꞌwo fa̱a̱n! Amma she i lyawa moꞌwo
    ma̱ fa̱a̱n mo ndolo wo oꞌwo ɗu ure u na ya̱a̱ da̱na̱ a maluwa ma mayan mo unusu
    wan. Amma, i cigalai waru i kambulai.
  cax-NT: Masaruquitaiqui, arrti Cristo itaesümunuti año pünanaqui manu nüriacarrü,
    champürrtü nauqui apisamune arrüba chomirriampü, ta nauqui apaserebi aumeampatoe
    y nauqui acuati quiatarrü aume.
  aia-aia: Arai do'ora mana asimee'i. Ha'amomori, 'ia God 'a soi'amou domoi dadara'a
