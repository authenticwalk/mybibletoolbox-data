    anjam aqa sorgomq di sosai deqa uŋgum, iga gago areqalo namij dauryosim kumbra
    uge uge yoqnqom.” Niŋgi degsib are qalaib. Niŋgi kumbra endegyiy. Niŋgi nuŋgo
