    huni'omu heiliu.
  san-TEL: హే భ్రాతరః, యూయం స్వాతన్త్ర్యార్థమ్ ఆహూతా ఆధ్వే కిన్తు తత్స్వాతన్త్ర్యద్వారేణ
    శారీరికభావో యుష్మాన్ న ప్రవిశతు| యూయం ప్రేమ్నా పరస్పరం పరిచర్య్యాం కురుధ్వం|
  ben-IRV: কারণ, ভাইয়েরা, তোমাদের স্বাধীনতার জন্য ডাকা হয়েছে, কিন্তু দেখো, সেই স্বাধীনতাকে
    দেহের জন্য সুযোগ করো না, বরং প্রেমের মাধ্যমে একজন অন্যের দাস হও।
  ntu-ntu: Mzlengeng x inwengeng, Gct aopxle drtqmu murde naokatramu kztemung mz nivz.
    A' mz nzprtr-krmu mz nzaopxkr drtqmu lc, bzkq vz-nqblqamu nepunr drtwrmu kx ataole
