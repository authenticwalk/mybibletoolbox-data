    itamilo. Emo uka mideko emo uka mideko iki emo nasahili oetadeko emo nasahili
    oetadeko iki you liki minalo.
  heb-heb: כי אתם אחי לחרות נקראתם ובלבד שלא תהיה החרות תאנה לבשר אלא שתעבדו איש את
    רעהו באהבה׃
  mpp-mpp: Ngic hae-gbafocne, ngenge yefe-yowale mucngineng mikac ganingte Wapongti
    wacngebawec. Ngenge muc mikac gaga yogo gagaingte migbedic yowa milu socnginengte
    gaga balaibebong mi madickedaicte. Yogo mi fikenale ngenge angacka kweledi doficnagulu
    kwelec kwekwe ngic ingucne kwelec kwedabiyeng.
  apb-apb: I'omu, maeni eesiku maa'i, a God e soi'omu uri hunie omu ke ii'o luheta'i
    mwaanie mo Ha'atolanga a Mosis. Ta'e mwaanie omu lo'onga'inie uri omu ii'o luheta'i
