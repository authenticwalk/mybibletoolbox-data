  cco-NT: Jo̱guɨ co̱ꞌ ꞌnʉ́ꞌˋ, dseaˋ rúꞌˋnaaꞌ, Fidiéeˇ catǿꞌrˉ ꞌnʉ́ꞌˋ e laco̱ꞌ joˋ
