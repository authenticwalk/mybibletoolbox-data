    bunu.
  bqp-bqp: Ákↄ̃nↄ sↄ̃ ma gbɛ̃nↄ, Luda á sísi à gↄ̃ zĩdadenↄ ũmɛ, ama àsun tó á gↄ̃na
    zĩdadenↄ ũ pì gↄ̃árɛ pↄyeinakɛna zɛ́ ũro. Àgↄ̃ mì natɛkↄ̃nɛ kũ yenyĩo,
  mcp-mcp: Bwaaŋg, *Krîst nyə á mə́ sá nə́ bɨ cʉ́gəg cʉg fʉlî. Njɨ, cʉg fʉlî jɔɔŋgʉ́
    í ájáláyɛ́ nə yida tə̂l bɨ́ məkuú shí nə́ bɨ sáág isâ mílâm mín mí ŋgə́ gwág yéésh
    yí. Yidagá bə nə váál cɛɛlí í é sá nə́ bɨ dʉ́g bə, ŋgwɔ́l kwíínd ŋgwɔ́l, ŋgwɔ́l
    kwíínd ŋgwɔ́l yí.
  hat-hat: Kanta nou menm, frè m' yo, Bondye te rele nou pou n' te ka gen libète nou.
    Sèlman, pa pran libète a sèvi eskiz pou nou viv dapre egzijans lachè. Okontrè,
    se pou nou yonn sèvi lòt nan renmen nou yonn gen pou lòt.
  npl-NT: Nokniwah Dios onoméchnotski para ayakmó xiilpitokah itech non tlanawátili,
    pero noni amo kijtosneki weletis nonkichiwaskeh nochi tlan amokuali kelewia nomokuerpo.
    Yej okachi kuali ximosepampapalewikah ika tlasojtlálistli.
  bgg-bgg: Gu ijakthek wo! Nathek shii ne ichad rey yi pha ho. Jimagungde hì pha ichad
    shii ne nawai siu è chiidthek pha ji è ihiìa aphrai yi rabo. Jiphachiang shii,
    miie ji è nathek shii nawaithek blia rek rai pha rey phi bo.
  eng-TCENT: You were called to freedom, brothers. Only do not use your freedom as
    an opportunity for the flesh, but serve one another in love.
  eng-BSB: For you, brothers, were called to freedom; but do not use your freedom
    as an opportunity for the flesh. Rather, serve one another in love.
  cpu-NT: Pinkeme nonkante iyekiite. Jiyoshiitayeetaimi okanta piñaantayetaaro pisaikashivaiyetaa.
    Iro kantamaitacha, te arite pantayetairo okaratzi pinintakaashiyetari eeroka.
    Aña iro kameethatatsi petakotavakaayetaiya.
  san-ASM: হে ভ্ৰাতৰঃ, যূযং স্ৱাতন্ত্ৰ্যাৰ্থম্ আহূতা আধ্ৱে কিন্তু তৎস্ৱাতন্ত্ৰ্যদ্ৱাৰেণ
    শাৰীৰিকভাৱো যুষ্মান্ ন প্ৰৱিশতু| যূযং প্ৰেম্না পৰস্পৰং পৰিচৰ্য্যাং কুৰুধ্ৱং|
  tac-NT: '''Emi Onorúgame oyérame napurigá ne, Onorúgame ''we semátiri ''nátili ''yale
    ''emi, alekeri tase chátiri ''nátili ''nátaga e''yénawa. Iligá ''we ''la galewa
    uché jaré ralámuli, ''la niraga etewa, ''la gu''íriwa, tabilé che anewa, o''maka
    ''la nakúriga nochawa a''bopi.'
  eng-WEBPB: For you, brothers, were called for freedom. Only don’t use your freedom
    as an opportunity for the flesh, but through love be servants to one another.
  gfk-H: Io, muat ira tasigu gar ta Karisito, Kalou ga tatau muat waing muat naga
    langalanga talur ira warkurai ta Moses. Senbia waak muat lik bia muat langalanga
    talur kaikek ra warkurai, hua i tale muat bia muat na gil haruatanei ira nemnem
    tano dadas makai napu narako ta muat. Taia. Iasen na tahut bia muat na tultulai
    ma ra magingin na harmarsai harbasiai ta muat.
  viv-viv: Tu omi tobohiyakweyao ma Yaubada gikovami be higa yauyaugimiyao wanamiyami,
    tu keke wanagahe wanagayo, “Yaubada vehimeya ana veꞋagetogeya giyauku faꞋina tauku
    aku hawata keke gananuwenuweni. Au dibuku ana nuwanuwa itaꞋitaluvadigadi ganamuliyena.”
    Keke medede amine wanahawahegemi, au yami wanuwakabubu tobohiyamiyao buye wanaveꞋahawahawahega.
  yao-yao: Ŵanyamwe achalongo achinjangu mwaŵilanjikwe ni Akunnungu nlechelelwe kutyochela
    mu ukapolo. Nambo kulecheleswa kwenu kunaŵe ligongo lya kujikuya tama simpagwilwe
    nasyo, nambo ntumichilane kwa unonyelo.
  tgp-tgp: La vorai peresi na vevorai, God mo tovi kamim moiso vara ha materi, pani
    ha lo kilaua, ha sopo usuri na masalo varama, pani na nomim opoia, ha lo kilau
    mata masapa vara ha tueni na tamlohi rasua tinapua.
  auc-NT: Mïnitö botö tönïñamïni abæ tawænte gote quëwencæmïnimpa, ante mönö Awënë
    mïnitö ïmïnite apænte aa pegacäimpa. Incæte mïnitö, Abæ tawænte godïmöni inte
    inguipogaque möni cæïnënö ante godömenque cæcæmïnimpa, ante cædämaï ïedäni. Wæætë
    edæ wadäni ïnänite godö waadete pönëninque tömënäni beyæ̈ ante cæedäni.
  kbc-NT: Niɡ̶ida makaamitiwaji, inioxoadipi, Aneotedoɡ̶oji jeɡ̶eniditedaɡ̶awa me
    daɡ̶a ɡ̶adiciagi niotagipi anodioteci lajoinaɡ̶aneɡ̶eco Moisés. Pida jinaɡ̶aleetibige
    daɡ̶a leeɡ̶odi me daɡ̶a leeditibige moteteni lajoinaɡ̶aneɡ̶eco Moisés mocaɡ̶anitalo
    Aneotedoɡ̶oji, oditaɡ̶a natigide jaɡ̶akatitiwaji mawii okanicodaaɡ̶ica ane yemaa
    ɡ̶adolaadi mawii. Pida adinaxawanitiwagetiwaji leeɡ̶odi madinemaanitiwage.
  bmh-bmh: O zaiar, Uwait nug ag kasai ze sesamoranemen igul ebuan imarabun ulareun.
    Guzenina, ag Zuda agal kasai ze piu i daremen, gonun, ag ein igul guzenabun iboin,
    bo, ag ece tub nugau salau du i damamen. Ag agal enimag siksikabun i dabilan.
    Bo, agagal zaiagar en oiagab nug noumaiban, isanaran.
  ctu-BL: Hermanojob, tsa' pʌjyiyetla cha'an libre mi la' wajñel. Wʌle, mach la' jac'ben
    i tsuculel la' pusic'al che' libre añetla. Ti la' c'uxbiya coltan la' pi'ʌlob.
  meq-meq: Malamar ga hay, nəkurom na, Mbəlom a zalakum hərwi ada kâ təmumaw abəra
    ma beke i bazlam i Musa mapala eye. Ka ləvumeye gər kurom andza niye, kâ gwaɗumay
    a gər kurom ka gumeye wu nakə a say a bor i bo kurom aye bay. Ɗuh na, dzənum bo
    nəte nəte tə mawuɗe bo.
  noa-H: Hermanonaan, Hẽwandamau pãrag hich hiek hʌ̈k'api haauwaijã tag magʌm pãach
    jöoin hi hʌʌrk'apieg k'aba, hich hipierraa hamk'ĩirta pãar hichig t'ʌ̃rk'a haujim.
    Magtarr haawai hirua k'õsim nemen chad pãachdëu waum haig wauju haai nʌm. Mamʌ
    mag pãachdëu waum haig nem wauju haai nʌm hawi hoob sĩi parhoobam k'õchag pãach
    k'ĩirjug hee bëewai hagpierr hamiet. Magju k'ãai pãach k'apeenjã hagdaujö k'a
    k'õsinaa ham dʌ̈i hajap'a hajuuta hẽk'abat.
  alp-NT: Kwali betaya, imi supu koti kena supu tie bei tamata Yahudiaru esi agamare
    esi hukume peneka. Po imi supu tiere imi pakele kena alasane leke ono neune yake,
    po imi oki lomai kai tapa lomai.
  san-VEL: he bhraatara.h, yuuya.m svaatantryaartham aahuutaa aadhve kintu tatsvaatantryadvaare.na
    "saariirikabhaavo yu.smaan na pravi"satu| yuuya.m premnaa paraspara.m paricaryyaa.m
    kurudhva.m|
  kbq-kbq: Tamagra nenafugata Anumzamo'ma tamagima hu'neana kinafintira katufeta manisazegegu
    kea hu'ne. Ru tamagra antahita hago kinafintira katufeta mani'none nehuta, korapa
    tamarimpamofo avu'ava hanagi, anara osugahaze. Tamagra ovesinte avesinte hu avu'ava
    zampinti oza aza hiho.
  kbh-kbh: Pero ts̈ëngaftanga, Jesucrístbeyeca ats̈be cats̈átanga, Bëngbe Bëtsá tcmojáchembo
    chë judiëngbe léyeca ndëmandánënga chas̈motsemnama. Pero chca bétsemnama, mora
    ndoñe s̈matjátsjuabnaye s̈mojtsobena jalesénciana, nÿe ts̈ëngaftangbe cuerpënga
    ts̈abá chamotsemnama juabnë́ngaca mandánënga jatiyenama. Chamna, ts̈ëngaftanga
    s̈muenbobonshánayeca, nÿetscanga s̈mochtsenájabuachana.
  ron-LSB: Căci voi, fraților, ați fost chemați pentru libertate. Numai să nu vă folosiți
    libertatea ca pe un prilej pentru carne, ci, prin iubire, fiți slujitori unii
    altora.
  pon-pon: A ri ai kan, komail paeker on maio, komail der men maio, pwe tiak en pali
    uduk en pwaida, a komail papa amen amen ni limpok.
  nhe-BL: Noicnihua, Toteco inmechnotzqui para inmechmalacanis. Pero yonque inmajcajtoque,
    amo xijtoquilica imotlacayo tlen quinequi tlajtlacolchihuas. Pero ximotequipanoca
    se ica seyoc pampa inmoicnelíaj.
  sps-sps: Ai to tsumin fuainy vamuinyasiny fafaaman tsonyo, Gov fikoo bus mami sam
    tapuruur osing Faun, sana mi ma pon fi vaare nei, ami tafuts em to sam pon rom
    ma vovou fo komainy kat aveto tan puainy mes te koman fi non ya. A sikia, ami
    ma mangiir isisen tsuri faatok iny non a ka, ami onot rom ma fafaakouts isisen
    tsuri.
  wnc-wnc: Siakan mate notnabam. Anututa ginde natake ginda sanga Judia nana aminda
    inane miti kepi kwatanbam tawake tasikaing kakngae gepbiatang dua yutningge ginu
    yandawamban ie kuking. Ngan. Ginu sanga waakngae gepbiatang dua yuaing ngana ginda
    gisae tagwautnong. Asikaya sanga waaknga teke sanga gindane musipza enayaaknga
    tawake tasining ba dasing? Aho. Unzingu tasinanga dua. Ginda notzae butaya natayamuke
    gatayamunong.
  bus-bus: Amↄanↄ sↄ̃ ma gbɛ̃nↄ, Luda a sisi à gↄ̃ wɛ̃ɛnɛnↄ ũmɛ, mↄde àton tó a gↄ̃na
    wɛ̃ɛnɛnↄ ũu pì gↄ̃are pↄyezikɛna zɛ́ ũro. Àgↄ̃ mì siɛkↄ̃nɛ kↄ̃n yenzio,
  gub-BL: Herywyr wà. Tupàn penexanexak a'e, ma'e iapo kar pà peme penemimutar rupi
    a'e. — Ze'eg kwehe arer nuzeapo kwaw pezar romo a'e kury, i'i peme. Peze zo nezewe
    nehe kury. — Azapo putar tuwe wyzài ma'e heremimutar rupi ihe nehe, hezemurywete
    kar pà ihe nehe, ta'e Tupàn herexak a'e xe, ma'e iapo kar pà ihewe heremimutar
    rupi a'e xe, peze zo nehe. Pezapo zo ma'e penemimutar rupi nehe. Xo ikatuahy ma'e
    zo pezapo pezeupeupe nehe, pezepytywàtywà pà nehe, pezeamutamutar katu pà nehe.
  imo-imo: Jisasini eno nanga Kristen imbo ango kame waio nimbe kanopa lipelie eno
    ka kongonomunga wendo limbo nimu mele paa terimu. Kinye aku mane ungumuni eno
    ulu kerima naa teaio nimbe naa nokoromomunga eno manda teamili ningolio kika tiko
    ulu pulu kerimunga tuku naa paio. Aku molo. Nalo eno enongano nendo yando kondo
    kolko tapoko kongonomu teaio.
  boj-boj: Od, ijo was, Yesus a niŋgi eleŋej deqa dal anjam na olo bunu niŋgi taqatŋgwasai.
    Qotei a deqa are qalsiq niŋgi metŋgej. Ariya niŋgi endegsib are qalaib, “Iga dal
    anjam aqa sorgomq di sosai deqa uŋgum, iga gago areqalo namij dauryosim kumbra
    uge uge yoqnqom.” Niŋgi degsib are qalaib. Niŋgi kumbra endegyiy. Niŋgi nuŋgo
    Kristen was naŋgi aqaryainjroqnsib qalaqalainjroqniy.
  eng-DRA: 'For you, brethren, have been called unto liberty: only make not liberty
    an occasion to the flesh, but by charity of the spirit serve one another.'
  knf-knf: An bayiţ naan, Naşibaţi adu'an pa nawo bañaaŋ bambuuruŋ, kë mbuur mënţ
    manşë wo maanwo mi kaţu'an nado kado uko wi uleef wi nan uŋaluŋ. Nabaa wo kaţëp
    ţëp kaŋalad kawo ţi bţënkar.
  san-KHM: ហេ ភ្រាតរះ, យូយំ ស្វាតន្ត្រ្យាត៌្ហម៑ អាហូតា អាធ្វេ កិន្តុ តត្ស្វាតន្ត្រ្យទ្វារេណ
    ឝារីរិកភាវោ យុឞ្មាន៑ ន ប្រវិឝតុ។ យូយំ ប្រេម្នា បរស្បរំ បរិចយ៌្យាំ កុរុធ្វំ។
  arn-NT: Eymün, pu peñi ka lamngen, mütrümngeymün tamün lifreletuael. Welu ta allmalltukefilmün
    ta tüfachi lifrengetun tamün neykümentuwael tamün chem chumael rume, kisu tamün
    ngünewün mew. Tamün femafel, piwkeyewmün ta welukonkechi piwkeyewün mew.
  zas-NT: Din lëjt ma gulaadi loj ley, per ad guial ad rniabeetri ley lëjt din güündi
    ni rëntzidi, rayal guiëndi güün tëë yudar lasaꞌdi.
  ken-NT: Bɔ̌ma, mbák chi bhe, Mandɛm abhɨ́ŋɨ́ be bɛ bǎkɛ́pɛrɛ bhak basɛm antɛn
    bɛbhé, kɛ nɛfɛrɛ anɛ bafɛrɛ bhe ndǔ kɛsɛm ákɛ́ bhak ɛnyɨŋ ɛnɛ ɛ́kʉ̀ mǎnkáysí
    bɛ bǎkway bɛkʉ mɛnyɨŋ ɛbhɛn mmʉɛt nkwǎ áyàŋ mmu ankʉ. Ɛnyɨŋ ɛnɛ bǎbhɔŋɔ bɛkʉ
    chi bɛkwak batɨ ndǔ ɛkɔŋ.
