    Nɨhuꞌno awonoho. Olenoho. Nomꞌne aꞌamu somo sɨmeho uyoꞌne nomꞌne aꞌamu somo ufoꞌmayoꞌne
    osoꞌne Anɨtu nakumo isɨhutofonemaꞌmentisofoho.
  yon-yon: Angkodmia, yiib kuu Yuudan yi amob yaa yerengkimban obon kerime dowad baandoon.
    Kumban yiib obon keriwen andi ye iranmimbed id ye dowaken yaambed dobaraib. Anam
    kuu, neman mimyob dowaken keenoon neman mimyob dowaken keenoon kamiib kumbed awandime.
  poi-NT: Mimicht́am mantɨ̱wɨtam, Dios micupiŋta iga michiit́ámpa jém libertad de
