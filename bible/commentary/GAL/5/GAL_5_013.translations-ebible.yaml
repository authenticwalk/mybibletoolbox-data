  iws-iws: Tɨ kariir nomiiyauwɨm, kɨmiirɨn Adi Komii siya bɨdi yɨmbinɨm warɨ dimɨn
    biyɨe biyɨeyɨm yɨpɨkɨ kɨmiir kwoɨn ɨma napɨm sɨmiir haiburgigɨm inkamɨn maeyau
    biyɨeya mɨi biyɨe mɨriiya saiir hɨugrɨpkɨikikaiyɨn mɨ hɨr ha haiburgigiyɨn siir
    hɨriinan. Kɨma sɨbgu sɨbgu dwo kɨmiirɨn Adi Komii siya bɨdi kiyaiyɨn tɨ dimɨn
    biyɨeyɨm sɨmiir hɨrankɨ mɨ kɨma kɨmiir kwoɨn ɨmiirɨn kɨpi kiwaki tɨ dimɨn biyɨeyɨm
    nuanɨm sɨmiir swokɨ apɨm. Kɨmiirɨn tɨ dimɨn biyɨe biyɨeyɨm sɨmiir hɨrankɨ bɨdi
    kiyaiyɨm mɨ kɨma ɨrni nwɨrni dinan whɨnkɨnsiis ankɨnsiis dimɨn kɨbi ɨmiiram napam.
    Dimusi rani, kɨma ɨrni nwɨrniyam ninan aɨngwokwokɨm.
  pol-SZ: Przyjaciele, zostaliście powołani do życia w wolności. Nie po to jednak,
    aby gonić za przyjemnościami, ale aby okazywać innym miłość i pomagać im.
  ztq-NT: Lëë do koktsyetsy parñee kyënlaa do, per këbty to nii por ngo lëë do kuuñtsyey
    nii klyaañtyee styoo do, sink masy kol jkëstyoo xcombañer do.
  zai-NT: Hermanu ca', cadi uní' né Dios laatu para icá tu yaga, peru xi si la? cadi
    pur nga guni tu intiica na ique tu, sínuque laganaxhii stobi ne lagacané laa.
  upv-upv: 'Ko kami, niaken suk nir, Atua everuse kami tweni nga kapiel sisarow. Sete
    nale ne nesesreien san orrul totkoni mun kami. Iok erres. Ko nanu sansan kobbong
    ni le: sete kapwera “O, nanu san setemun orrul totkonik, inu bololi sev nga memrreni
    vajin”, ko ngok kamvijuri lweni vajin mauren tera nga m̃isij se kami. Sete kaploli
    pirpok, pijki. Ko kaplila ma se kami lululweni suri merrenien.'
  wap-NT: Unao õmin-mishidannao, Tominkaru zaamatanii unao, usoꞌotaniꞌi naa unao kakinaorii
    kazowautapan ai. Mazan aonaa ukaiwaꞌanaꞌa wuruꞌu usoꞌota-kaoaz kakinaorii ai,
    ushaꞌapaapa-kinaa nii dikauda kidaꞌo aimaakan, unyukunuu aipan kawanaꞌati. Mishiꞌoraiman
    ukaminkaꞌuaaka umin-mishidannao tuma umarainpaakan idaꞌan.
  mva-mva: Taritokagu, kam ambe kila-ming dipura be ambe tago muzigoala uaura nena-lo
    ka kasoaki. Tago. Ambe rubetaka-ming dipura be rerengaming-lo kasukoaki. Ata kana
    ngae moaki iemaki-kaming be kusi-ming rerengadi katagatagadi. Reretaka mata-lo
    be neming maraming tamoata-ruangaming kama-malipilipibadi.
  dwr-NT: Hinttentta gidooppe, taanaadan ammaniyaawanttoo, aylletethaappe kesanaw
    xeesetteeddita. Gidooppenneekka aylletethaappe hintte keseeddawaan, hintte asatethaa
    amuu hinttentta mooddoppo. Hewaa diraa siiquwan ittuu ittoo moodettite.
  kfw-kfw: Nangnisik achu, ulenai ngai, nangni chu ningle-nuomma kaomsik ah inakoi
    ning-eii. Takkha hiwa nangni ninglenuom hin ningtaksa manuom matorna kha min-e
    maru, khawa rathuulla inkhat li inkhat minriangna tiangkhan sepa inthoru.
  bfz-bfz: ओ साथी विश्वासियो, तुसे परमेशरो रे जरिए आजाद ऊणे खे बुलाई राखे, पर एड़ा
    नि ओ कि ये आजादी शरीरो रे पापी सबाओ री इच्छा खे पूरा करने रा मौका बणो, बल्कि प्यारो
    साथे एकी-दूजे रे दास बणो।
  cuk-09: Gwenadgan, bemar Moisés-igargi bachik-guega, Bab Dummad bemarse gochad.
    Unnila bemar Moisés-igar-mesisadgi-bachik-gusmaladsoggu, melle igar-iskana-saega
    be ebumalo. Suli, degisuli. Na be bendakmar na be muchub-muchub sabgumalad-ular.
  ben-OBCV: আমার ভাইবোনেরা, তোমরা স্বাধীনতার জন্য আহূত হয়েছ, কিন্তু তোমাদের স্বাধীনতাকে
    শারীরিক লালসা চরিতার্থ করার জন্য প্রশ্রয় দিয়ো না; বরং প্রেমে পরস্পরের সেবা করো।
  mil-NT: Te nchòhó ñáyiu ndècu ndɨhɨ‑í ichi Xítohó Jesucrìstú dɨu‑gá ní taunihnu
    ñaha‑gǎ xii‑ndo cuèndá sá vǎ cánchìcúⁿ nihnu‑gá‑ndó nchàa nacuáa ní cáháⁿ ndíi
    Moìsés, dico vá cání ìní‑ndó sǎ sǎ dúcáⁿ nǐ taunihnu ñaha‑gǎ xii‑ndo, te cuu‑ni
    cada‑ndo nǎndɨ sá cuèhé sá dúhá věxi iní‑ndó, dico cuu iní tnáhá‑ndó ɨ̀ɨⁿ ɨɨⁿ‑ndo
    te chindee tnàha‑ndo.
  myu-myu: 'Okitpitpiyũ, Deus cuk wuynaẽ wuyjupinap tag̃ wuyeku am. Imẽnpit: — Obikuyap
    tag̃ cuy ojeku jewemucokcokcog̃, Deus onaẽ ojupinap tag̃ weku am puye — i''ũmg̃u
    juy epe''e. Eybikuyap tag̃ g̃u juy epeku jewemucokcokcog̃. Xipan cuy epeyewekuk.
    Jewebuywatwan tak cuy epesop!'
  fue-fue: Banniraaɓe, on noddaama gam laatoɗon rimɓe. To on ettee dimaaku mooɗon
    gaɗiron jiɗaaɗi yonki. Amma, moy fu jagganoo bannun e yidde.
  amk-amk: Doroi meaine! Allai sahu mea kawuru ampa we inontarai mehasau. Wape dohonao
    mene mehasau nanai, wedaya mea we menari kariri fi karirao menemirorong wesasari
    wai dohong wea fo fanai. Mae mehasau nanai todoni kontai wedaya mea we menemiwawu
    wawera mea tuti mefata wawera mea.
  fai-fai: Atin nalam nikil fikal kiba, kiba ban bomin so abemo kalin umi atud so
    uyo kudá kál gulbal keisidiw, kata kál gulbal keimin be mafak keimin uta bá, kata
    be kál gulbal aket daudawa daudawa bom dakodawa dakodawain uta ko.
  ura-NT: Canejeraauru, inarate cha ujuaihonelanaala jianacoon raotojoeein neeichene
    coina, cotijiaain ranojoineein neeichelu. Nete, inae cha ujuaihonelanaala neeichene
    jaun, naineneeiche inara suujua letono rijijieein cha ichaain neeichene. Nenacaaentejia
    caohachae nii amuritoheriin, ita belaain, cha lateein niha leeochane coroatajaneein,
    naaojoaain neeichene.
  mcd-NT: Uhuun yorafoan Jesucristohuunshon ahuun tsain fusti natian tanacahuun. Ahua
    futsan mato yonotiroma man yonomatifo inon. Ahua futsan mato yonoyamafiaiton chaca
    huayamacaquin. Jesús mato numafiano, —Natian nofin apaiyai cuscan non huatiroran,
    —iyamacahuun. Ascan noinancahuun. Ahuun noiquin shara huacahuun.
  urt-urt: Yip toꞌ tatai ŋam, Got si nalaŋatme yip ŋaiye pa yurp hlaininge. Ŋoihme
    ŋaiye pa plihe bunjenge yil ŋoihmbwaip yerkeime. Yurp hlaininge pe, yende niharar
    ŋaiye yungwisme lenge mitiŋ ŋaiye Got si nalaŋatme.
  tzo-TZE: Vo'oxuque, quermanotac, la'ic'atic xa tal ta stojol li Diose, jech colem
    lac'otic. Ta sventa ti colemoxuc xae, ma'uc yu'un ja' ac'o apasic li c'usi tsc'an
    avo'nton atuquique. Ja' sventa ac'o acolta abaic li jujunoxuque yu'un chac'anan
    abaic.
  lex-lex: Mere ina-nara, Uplerlawna edon Npolga miy pia mpial lia hopopan la' deulu-tatra,
    mere Npolg olek miy pia mpial lia riy maka ha rwe'er doinia la deulu-tatra. Mere
    yanpa mhiapar rer lia lewlewanmi de pa mhi'a-myap nieka yatyatni-halalli maka
    miy ralammi nko'i nana. Rwaldioinia, la' plollolli de, idma ntutga ralam kalwiedni
    la ida yoma idma natu nhima-nre' ida.
  dov-dov: Nkaambo mwakayitwa kulwaangunuko, bakwesu. Pele mutabelesyi lwaangunuko
    lwenu mbuli mweenya wazyanyama; anikuti kwiinda muluyando amugwasyanye awumwi
    awumwi.
  rgu-rgu: Toranoo kara emin! Manetualain poꞌi-tata na emi, fo ela emi bosoꞌ boe nanaheke
    moo atoran agama a. Tehuu emi boso afi mae emi poꞌilotaꞌ so, de masoda tuka emi
    hihii-nanaum! Matetu na riꞌ, emi muste masue-malaiao, ma malalau esa no esa, sama
    leoꞌ ata nalalau ramatua na.
  toc-NT: Dios ca̠lac­sac­ni̠tán hui­xinín nata̠lán la̠qui̠ naca̠­lak­ma̠x­tuyá̠n
    nac xla­catí̠n hua̠ntu̠ xca̠­li̠­lamá̠n cumu la̠ xta­chí̠n, pero xlá ni̠ huá chuná
    ca̠li̠t­la­huán caj xpa̠­la­cata nala­ta­pa̠­yá̠tit o nat­la­hua­yá̠tit la̠ta
    túcu hui­xinín nalac­pu­hua­ná̠tit, sinoque xlá lacas­quín pi̠ acxtum nala̠­pa̠x­qui̠­yá̠tit
    y nala̠­mak­ta̠­ya­yá̠tit.
  som-som: Waayo, walaalayaalow, waxaa laydiinku yeedhay xorriyad, laakiin xorriyaddiinna
    jidhka marmarsiinyo ha uga dhigina, laakiin midkiinba midka kale kalgacayl ha
    ugu adeego.
  mam-C: Ayi'y werman, ma chi txoklajtza tu'n qMan Dios, tu'n kytzaqpaja tjaq' tkyaqiljo
    lo. Me nya tu'n ma chi tzaqpeta, k'wel kyb'inchinji'y tkyaqiljo ntqanin ojtxe
    kyte'n, a tkyaqil achb'il. Qala' il ti'j tu'n kyajb'i'n kyxolilixa, ex tu'n tok
    kyk'u'jlin kyib'a.
  ndj-ndj: Yumwi valongu, mukemiwa muvi pekesu, lakini upekesu wukotoo kuva wilyambi
    wa kugola findu fya wafu fiwudayilaya umweni. Ila mukudayiliwa kwikimbanikila
    mwaveni kwa mwaveni kwa utami.
  mbj-NT: Bëëh, wakãn haa, P'op Hagä Do bë tatsyyd wät ky n'aa jaw'yyk hedoo do tak'ëp
    ji mejũũ do bë hã tamanejõ wät hyb n'aa, baad bë babok hyb n'aa kä. Dooh nesaa
    do ji h'yyb säg karẽn do jawén ji awät do hyb n'aa tado bä tii d' tabad'oo ër
    hã. Dooh. Tak'ëp ky n'aa jaw'yyk do ji hã tamejũũ do mahä̃nh ji tawén ed'ëëp,
    kamahä̃n gó ër masa hyb n'aa ër da hadoo doo.
  lat-VUC: 'Vos enim in libertatem vocati estis, fratres: tantum ne libertatem in
    occasionem detis carnis, sed per caritatem Spiritus servite invicem.'
  ngp-ngp: Mna nyuwe wandugu zangu, nomwitangwa mnde walekelwa. Mna ulekelwa wenyu
    use kuwalekela mwikailwe ni kumunk'hilwa kwiihile kwili mndani mwenyu, kiya mkuungwa
    ni kwambizana kwa lukunde.
  enq-2: Kaimii paluma, nyakama mokao nyepae kalyepale lao Goteme wii lao nyia. Dopa
    piamo dokonya, nyakama mokao nyepae kalyamanona lao masetala, nyakamanya yongenya
    koo pyoani kaenge dupa kutao paeyala naenya, auu kaengeme nyakama-lapo mende nisa-nisa
    pyoo kalyepape.
  eng-ASVBT: For ye, brethren, were called for freedom; only use not your freedom
    for an occasion to the flesh, but through love be servants one to another.
  mna-mna: 'O niom toŋmatiziŋ tio, ŋonoono, Anutu iboobo yom ma kewe lene kek, mi
    isombe niom kewe mbesooŋo pa tutu mini som. Mi kere: Kokena iwe uunu piom be kusu
    mi koto mbulu ki leleyom muŋguŋana. Kakam kembena pepe. Kuur leleyom par piom
    mi kaparmbesmbeeze piom.'
  myw-myw: Sigwayas, Yowbad nidaweimiy nakaleiwag kweivaw waseg. Bo ikous mouvitan
    kaleiwag kweiboug wasigeis yakamiy. Kal yak bukutam kaleiwag kweivaw mo beibwein
    nanoum. Awoum kaleivim bikaluweg nanoum, awoum. Tage siwa̱youb bikalawageim va̱gan
    bukuvna̱ses simiyas.
  sby-sby: Lino amwe mobanse, Lesa walakuweti mube bantu basunguluka. Nsombi kamuchenjela
    kwambeti kusunguluka kwenu kakutaba mwakuyubila bwikalo bwenu bwa lunkumbwa lwakuyanda
    kwinsa byaipa. Nsombi amwe kamunyamfwananga mulusuno.
  sll-sll: Ena gamnahobo, God ni amane mongere Lo ni han holkinama dire ni gala dungure
    monia. Monba Lo isusu olanga don ta omin hanere, nomani si pire gaun para tekio.
  yaq-NT: Bwe'ituk, Krijtopo nemak werim, eme'e Krijtota betana yeu pu'atuk, ka naa
    buusti, utte'apo tetekokame benasi jume' nesauri ji'ojteimpo weyemta enchim joaka
    jiapsi betchi'bo. Taa ala, eme'e, ka junuen iniat jia'awiteka, wepulsi juka' ka
    tu'ik enchim tu'uree'uta a' joone' betchi'bo. Inien tu'eaka su ala, eme'e, yee
    nak ta'aaka jiapsakai, si'imeku naas emo aniaka jiapsine.
  uro-uro: Gua ruavek, ma Ngämuqa sa qa mes ngän iva qale ngän i sa isiska vät a ngän.
    Sokt di qale ngän namu angän snäng i rhoqoräkt i isiska vät a ngän dä sa mamär
    vät a ngän iva ngän det parhäm angän släqyigleng angät snängaqa dap kinak pa mamär
    iva angäna snäng bät a ne dä va ngän datnärhäm ne.
  ita-1885: Poichè voi siete stati chiamati a libertà, fratelli; sol non prendete
    questa libertà per un'occasione alla carne; ma servite gli uni agli altri per
    la carità.
  muy-muy: Bəza ga mmawa, Melefit àzala kʉli a, nahkay ti lekʉlʉm eviɗi va do. Ay
    lekʉlʉm eviɗi va do ni ti, ŋgay kislʉmki magray zlam kwaŋa kwaŋa akaɗa ya kawayum
    ni ti kə̀humi ana ahàr ba. Ere ye ti ahàr àɗəm kə̂grum ni ti wayumvu, ti ku way
    way do mə̂gri zlam sulumani ana maslaŋa nahaŋ.
  kqc-kqc: Usika ourena, adina erufuna vegu rofu ya raka niyo; ye mina erufuna vegu
    dudu roaita di vegu no ga usi difa, idu uka mana dudu ya kaya ya kaya naivo refa.
  tav-tav: Yʉ yarã, apeye mʉjaare yʉ ĩ buio tunu. Dio cʉ yarã cãnare mʉja cacũñupi
    mʉja quenare. Cʉ yarã mʉja cãno Moisé cʉ carotirique mʉja ya wame, mʉja cátipe
    me ã. To bairo ti wame mʉja ye, mʉja cátipe to cãniquetibato quena, “Baiyupa mani
    majuuna noo mani cabooro, caroorije quenare mani áti anicõato,” ĩ tʉgooñaqueticõaña.
    “Noo mani cabooro caroorije mani cátibato quena mani popiyeyequetigʉmi Dio,” ĩ
    tʉgooñaqueticõaña. Cʉ caboorije macare ája, caroaro mani maimi Dio ĩrã. To bairi
    manire cʉ camairore bairona ame mairi, ame átinemocõa aninucuña.
  eng-ULB: For you were called to freedom, brothers. But do not use your freedom as
    an opportunity for the sinful nature; rather, through love serve one another.
  spa-VBL: ¡Ustedes, mis hermanos y hermanas, fueron llamados para ser libres! Simplemente
    no usen su libertad como excusa para satisfacer su naturaleza pecaminosa. En lugar
    de ello, sírvanse unos a otros en amor.
  fra-_FOB: Frères, vous avez été appelés à la liberté; seulement ne prenez pas prétexte
    de cette liberté pour vivre selon la chair; mais assujettissez-vous les uns aux
    autres par la charité.
  hau-ULB: '''Yan''uwa, domin Allah ya kira ku zuwa ga yanci, kada dai ku mori yancin
    nan ya zama zarafi domin jiki. A maimakon haka ta wurin kauna ku yi wa juna hidima.'
  mal-mal: സഹോദരന്മാരേ, ദൈവം നിങ്ങളെ സ്വാതന്ത്ര്യത്തിനായി വിളിച്ചിരിക്കുന്നു; നിങ്ങളുടെ
    സ്വാതന്ത്ര്യം ജഡത്തിന് അവസരമാക്കുക മാത്രം ചെയ്യാതെ സ്നേഹത്താൽ അന്യോന്യം സേവിപ്പിൻ.
  lit-lit: Nes jūs, broliai, buvote pašaukti į laisvę; tik nenaudokite laisvės kaip
    progos kūnui, bet meile tarnaukite vienas kitam.
  urd-GVR: Bhāiyo, āp ko āzād hone ke lie bulāyā gayā hai. Lekin ḳhabardār raheṅ ki
    is āzādī se āp kī gunāhālūdā fitrat ko amal meṅ āne kā mauqā na mile. Is ke bajāe
    muhabbat kī rūh meṅ ek dūsre kī ḳhidmat kareṅ.
  far-far: Ma kamulu wanefuta nau ki, God nia fili kamulu na fua mulu kai sakwadola
    fasia taki sa Moses ki. Sui boroi 'ana kamulu ka to sakwadola 'urinai, nao mulu
    si manata 'uri sae nia lea ga 'ana fua mulu kai rosulia na kwaidorie ta'a ki ana
    noni mulu. Boroi ma kamulu sakwadola na fua mulu kai kwaimani fua mulu, ma mulu
    kai 'adomi kamulu kwailiu.
  suz-BL: आं लोक्‍बपुकी, प्रभुमी रिती थिती पचा प्रोंइपाइक्‍तीकी, दे गेनायो मप्रेंदीने।
    मोपा ब्रोंइशा यो इन दला दाक्‍स मपने। तन्‍न दाक्‍मुशा, वारच पमुशा बाक्‍कीने। १पत्रुस
    २:१६; २पत्रुस २:१९
  car-NT: Omenano mero'po upi'no awaito'ko'me kapyn tyko'ma mandon, yja'sakarykon.
    Moro omenano mero'po upi'no waty aino te aja'mungon nisanory otykon ka'namon me
    ajyry'paine nainen. Aipynano ta te ase'wa awopanopyrykon man.
  amp-amp: Niko, nanhu yimatko, afo nkifra boririfhu mrokfomn afo ufak afak-moumko.
    Tfit arihat bi Kraisrn nd niko yak nhirtamoa mtitoft puk thumortn rorn yakaknihato
    rorhu mkuko rim fak htamorko. To mirahko akfo amanyom, “Nkifra boririfhut bi be.
    Bi nhai wom yakitohkahtnom tfit tunom hatohnayuk fasoh yima yuhu bebmn ahiknom.”
    Mirahko ndhtet yima yuhum ayaknom. Niko Bro Nkifrar hikwako tuko rpatn nahti duka
    nahti dukakfot.
  bht-bht: हे मसीह भाईयो, तुहांजो परमेश्वरे दे जरिये अजाद होणे तांई चुणया था, इस तांई
    सांझो मूसा दी व्यवस्था जो मनणे दी जरूरत नी है। पर अपणी आजादी जो शरीरे दियां इच्छा
    जो पूरा करणे दा जरिया मत बणा, पर इक दुज्जे ने प्यार कने सेबा करा।
  eng-NOY: For ye, brethren, were called to liberty; only use not your liberty for
    an occasion to the flesh, but by your love serve one another.
  cub-NT: Mʉja, jívʉ, mʉjarecabu Jʉ̃menijicʉi cutuimara mácavʉ ʉ̃ jina márajivʉ, d̶abenajivʉ
    iye d̶aicõjeiyede yebacavʉpe. Ʉbenita me jã́jara diede, yebacavʉpe tede d̶aiyede.
    Mʉjare d̶aiye jaʉbe boje iye d̶aicõjeiyede, “Caiye maje ãmeina d̶aiyʉede d̶arĩ
    bʉojaivʉbu maja”, arĩ dápiabejarã. Quénora dápiajarã mʉje baju yópe yebacavʉpe,
    cad̶atenajivʉ mʉjacavʉ Jesúre jʉ aipõevare, mʉje ʉe boje caivʉ Jesúre jʉ aivʉre.
  ita-1927: Perché, fratelli, voi siete stati chiamati a libertà; soltanto non fate
    della libertà un’occasione alla carne, ma per mezzo dell’amore servite gli uni
    agli altri;
  lww-lww: Ana amiu nap̃a kiau erau lala, lelaga pap̃isi nap̃a Sup̃e pure lua amiu
    rui, amiu pe asu re si vatano e Navisaluaena kiena ne Mosis la nene poli. Ana
    maram̃e amiu, avisuar ruru amiu, ve asitom re avisave, “Pogaga nene narui, in
    na nomolue e navisaluaena nene rui, inu ga taaga narui. P̃isi na nekilia nekila
    sur punu ga nap̃a kiau sitomena sinenan narui.” Amiu ve avisa re sanene, ana p̃isi
    na kiamiu sitomen wo naga monar kila amiu akekaran nap̃a aiila yeririna tap̃ena.
  ckb-ckb: ئەی خوشک و برایانم، ئێوە بۆ ئازادی بانگکراون، بەڵام ئازادی مەقۆزنەوە بۆ
    ڕازیکردنی سروشتی دنیایی، بەڵکو بە خۆشەویستی خزمەتی یەکتری بکەن،
  nas-nas: Diiꞌ mmaikoriꞌ unaarori otoꞌkoo bokururuꞌning, teka unaarori otoꞌkoo otori
    diikaang mono bakaang pia narung siong-koo tauraꞌdariaukaꞌ, teka piaareerima pakureeriai
    diiꞌ niiꞌning-koo botovotonaaꞌnuka noruꞌdariri.
  uvl-uvl: 'Pe titik mur, NeHalang iua imo ke ulolo, ke apoi tetele mana ol. Ol pe
    lape apoi ke mere ol? A teke a poia singimo ke iech mana nga poinga poreke ngana
    mur? Apoi ke mam ero! A poia poinga nenge pomai koi: Mutemo taua pekngamo mur
    pe a halaua iri.'
  eng-BBE: Because you, brothers, were marked out to be free; only do not make use
    of your free condition to give the flesh its chance, but through love be servants
    one to another.
  ixl-CNT: Aatz ex hermanos, u Tioxh vetsikꞌlenex kꞌatza tiꞌ etel jaqꞌ u oꞌtla mantaar.
    Utz yeꞌkan tek ex tikuenta cheel. Pek loqꞌ yitꞌ tiꞌ koj chitpiꞌex kam texh paav
    sebꞌan tuchꞌ vechiꞌl. Pek aꞌ seloch etibꞌ tiꞌ u bꞌaꞌnil. Sebꞌan tii setibꞌilaj.
  xsi-xsi: Niŋgu-nambwe wukale, miki kaloŋo ŋga. Maro Kindeni muŋgani ipateami ŋana
    ma kamo piti ndo ŋana ŋgua tukuŋa ne nimbu kâ. Taitu miki ma ilomi mine tu, “Ara,
    mine nde maka ma kapaveta kuku ilo-kalo siŋga ne vetâŋa kilo”, mine ndimo. Ara
    ŋana miki taitu-taitu ma kao ilomi ndo ilâ panzi kalo-tawana tamâta, aku kaveta
    vetâŋa ara nâ panzi ŋana isukanzi kâ.
  crx-NTPO: Sulhutsinke whunulh'en, Moses be 'udustl'us hik'úne' 'ust'en-un oola naditnine
    ahli whé aht'oh. 'Et whe Yak'usda nohoozi. 'Et hoonts'i 'aw 'ilhoghun za nohba
    whuz'ai. Ndi whe oola naditni-un 'et whaht'i, 'et hoonts'i soo cho khohdle'. Nohyust'e
    ninta' tit'elh-un, 'et whuts'u nínt'i de, 'et hólhchoot junih! 'Et k'us be nék'ets'intsi'-i,
    'i be lhba ne'óoht'en.
  kan-OKCV: ಪ್ರಿಯರೇ, ನೀವು ಸ್ವಾತಂತ್ರ್ಯಕ್ಕಾಗಿ ಕರೆಹೊಂದಿದವರು. ಆದರೆ ಆ ಸ್ವಾತಂತ್ರ್ಯವನ್ನು
    ಶಾರೀರಿಕ ಅನುಕೂಲಕ್ಕಾಗಿ ಉಪಯೋಗಿಸದೆ, ಪ್ರೀತಿಯಿಂದ ಒಬ್ಬರಿಗೊಬ್ಬರು ದೀನರಾಗಿ ಸೇವೆಮಾಡಿರಿ.
  bbb-bbb: Ro uviarafano Godi fune ja kumema ijadufuo fune ja karauniae. Ijadufuo
    akae isuiko ije fube ja samuagiana uti faradiadufuo. Ro kuke jade una vame ise
    ije vajaema jone bu rekuae vierafevo ije renoejo. Ro e besubesu nika jone izege
    ja e oetuavo ije jone nijaenamikinu ifejanaminoefo.
  blw-blw: Sosnod, penelen Apudyus chitaaw ta achi masapor sorotontaaw hen anchi orchin
    te inlufus chitaaw an nadchi. Ngém achi mafalin elasonyuchi ah kawayaanyu way
    mangamma ah heno way laylaychén hen achar, ta hen masapor ekamantaaw, antaaw ammag
    totollongan hen ifa gapon chataaw man-ahelennaychan.
  tam-2017: சகோதரர்களே, நீங்கள் சுதந்திரமாக இருப்பதற்காக அழைக்கப்பட்டீர்கள், இந்தச்
    சுதந்திரத்தை நீங்கள் சரீரத்திற்கேதுவாக அநுசரிக்காமல், அன்பினாலே ஒருவருக்கொருவர்
    பணிவிடை செய்யுங்கள்.
  azz-NT: Huan notasojicnihuan, Cristo namechnotzac ya que amo xipoutinemican oc tech
    in chicahualis den tanahuatil de Moisés. Huan como nantatojtomalme ya den tanahuatil
    de Moisés, ica ya nojón amo xicyolnemilican que cuali huelis nanquichiutinemisque
    nochi in tajtacolnemilis de namejuan namotanejnequilis. Ta, namechilía ximotequitilijtinemican
    se huan ocsé ica ne tetasojtalis tenica nanmosepantasojtaj.
  spa-RV-1909: Porque vosotros, hermanos, á libertad habéis sido llamados; solamente
    que no uséis la libertad como ocasión á la carne, sino servíos por amor los unos
    á los otros.
  csy-csy: Banghangziam cile, suapui te awng, suatakna sung ah hong sam zo hi; tua
    suatakna sia na pumpi atu hunpha bek in zang heak vun, ahihang itna taw khat le
    khat ki hu tavun.
  mxq-NT: Mʉguꞌugítʉty, Dios mwoojʉdʉ miidsʉty es kʉdiibʉ tadʉ anaꞌamʉn xytyuktʉ́kʉdʉt,
    per kyaj es miits xytyukꞌʉbat xytyukka̱jxpáttʉt éxtʉm ja mgʉꞌʉm winma̱ꞌa̱ñ es
    ja mgʉꞌʉmdsojkʉn. Naydsyókʉdʉ es naybyudʉ́kʉdʉ nixim niyam.
  tzj-NT: Queri' nbij chewe wach'alal como ja Dios xixrsiq'uij chi nixq'ueje' libre.
    Pro ma ruq'uin ta ja rix libre ja chaka ta nojel ta xteban ja c'ol egana neban.
    Pro ja c'a neban, teto'o' ewi' chibil tak ewi' pro ruq'uin ta ja rajoben ri'il
    xin Dios.
  tdt-tdt: Maun-alin sira, Maromak bolu ona imi para sai ema nebee livre. Maibee la
    bele uza imi nia liberdade nee atu halo saida deit tuir imi nia hakarak rasik.
    Imi tenki hadomi malu hodi serbi malu.
  ron-BTF: Fiindcă, fraților, voi ați fost chemați la libertate; numai nu folosiți
    libertatea pentru a da ocazie cărnii, ci prin dragoste serviți unii altora.
  eng-WEBP: For you, brothers, were called for freedom. Only don’t use your freedom
    as an opportunity for the flesh, but through love be servants to one another.
  eng-FBV: You, my brothers and sisters, were called to freedom! Just don't use your
    freedom as an excuse to indulge your sinful human nature—instead serve one another
    in love.
  nld-1939: Zeker broeders, gij zijt tot vrijheid geroepen; maar tot geen vrijheid,
    die een voorwendsel is voor het vlees. Integendeel, dient elkander uit liefde;
  bwo-bwo: Tí eshwotso! it nas'o keshtswotsi it wotish s'egerte, ernmó iko k'oshosh
    shunon finowa bako nas'o it keshaan meets tewno s'eentsosh wotk'aye.
  nch-BL: Noicnihua, Toteco amechnotzqui para amechchihuas anmajcajtoque. Pero masque
    anmajcajtoque, amo xijtoquilica amotacayo cati quinequi tajtacolchihuas. Pero
    ximotequipanoca se ica seyoc pampa anmoicnelíaj.
  quc-TNT: Ri ix c'ut, kachalal, ix siq'uim rech quixtzokopitaj pu k'ab ri ojer Pixab.
    We je ri', xuwi ba' michomaj chi cuya' quiban ri xak i rayibal ix, xane chito'la
    iwib rumal chi quiwaj iwib.
  tfr-NTPO: Pjeyoga, pjãy rokara Sbörë ber l̈öng ichaga kjok l̇l̇gwekkl̈o tara Moisésdë
    l̈irë ame wl̈o. Gueniyo pjãy beno l̈öng kjok l̇l̇gwekkl̈o l̈i kol̈ë ame wl̈o ëmdë
    ga pjãy beno jëk l̈öng bomi wotjl̈ĩk owa l̈i go wl̈o l̇l̇ëm bakoe. Pjãy ëng woydos
    ara kar kar, pjãy ëng kjimtos bakoe.
  kaq-NT: Moisesnin joi nincaqui jihueti ta Papan mato yohiyamahihqui. Man queenai
    quesca jihueti ta yohihihqui, heen huetsabaan. Man queenai quescarax jihuetax
    bi man hihpahoni quescayamanahue, mai mehabaan shinanai quescayamahi. Joni huetsahon
    hihti shinanxon, joni huetsa yanapanquin hahxoncoinnahue.
  sgb-sgb: Hikaw ya patêl ko ha Panginoon, hinagyat kaw ni Apo Jesu-Cristo hên mag-alíh
    ha aypa hên Kautuhan. Noa, paan kaw manyag hên nangarawak ya kalabayan hên lawini
    gawan bêngat ha ayn kaw ha aypa hên Kautuhan. Noa, dapat mihahawop kaw hên main
    pamanlugud.
  vie-1934: Hỡi anh em, anh em đã được gọi đến sự tự do, song chớ lấy sự tự do đó
    làm dịp cho anh em ăn ở theo tánh xác thịt, nhưng hãy lấy lòng yêu thương làm
    đầy tớ lẫn nhau.
  kxv-kxv: ଏ଼ ତାୟି ତାଙ୍ଗିସ୍କା, ମୀରୁ ମେ଼ଲା ଆ଼ହାଲିତାକି ହା଼ଟ୍‌କି ଆ଼ହାମାଞ୍ଜେରି; ସାମା ଜାଗ୍ରାତା,
    ଆଙ୍ଗାତି ଜୂପ୍‌କା କାମା କିହାଲି ମୀ ଆଙ୍ଗାତି ପାରୁ ବେଟାଆ଼ତିସାରେ ଏ଼ ମେ଼ଲାତି ଲେ଼ମ୍ବାଆ଼ଦୁ,
    ସାମା ରଅତେରି ରଅଣାଇଁ ଜୀୱୁ ନ଼ୱିଆ଼ହାନା ସେ଼ବା କିଦୁ ।
  amu-NT: Ee ꞌo nnꞌaⁿya tqueeⁿꞌñe Tyꞌo̱o̱tsꞌom na calaꞌxmaⁿꞌyoꞌ nnꞌaⁿ na jnda̱ jndyaandyoꞌ.
    Sa̱a̱ nchii na nleilꞌueeꞌndyoꞌ nayaꞌñeeⁿ na nlaꞌjomndyoꞌ ñequio na neiⁿncooꞌ na
    ntyjii seiiꞌ tsꞌaⁿ. ꞌO cꞌomꞌyoꞌ na nnteijndeiindyoꞌ ntyjeeꞌyoꞌ ncꞌe na mꞌaⁿꞌyoꞌ
    na wiꞌ nꞌomꞌyoꞌ joona.
  hin-CV: प्रिय भाई बहनो, तुम्हारा बुलावा स्वतंत्रता के लिए किया गया है. अपनी स्वतंत्रता
    को अपनी शारीरिक इच्छाओं की पूर्ति का सुअवसर मत बनाओ परंतु प्रेमपूर्वक एक दूसरे
    की सेवा करो.
  spa-BES: Porque ustedes, hermanos, se marcaron para ser libres; solo no hagas uso
    de tu condición libre para darle a la carne su oportunidad, sino que a través
    del amor sean siervos unos de otros.
  san-BEN: হে ভ্রাতরঃ, যূযং স্ৱাতন্ত্র্যার্থম্ আহূতা আধ্ৱে কিন্তু তৎস্ৱাতন্ত্র্যদ্ৱারেণ
    শারীরিকভাৱো যুষ্মান্ ন প্রৱিশতু| যূযং প্রেম্না পরস্পরং পরিচর্য্যাং কুরুধ্ৱং|
  tdx-tdx: Toe kinanjy ho haha nahareo ry longo, aa le ko afotetse ho filomolorañe
    amo nofotseo ty fidadà’ areo, fe mifañasoà an-koko.
  naf-naf: Notnne, in lala mamayet nâmti Kilaisiyaŋ indazemtetime kobien. Keyepmti
    in kapigok ku nâseip. Nin lala tatnup keyepmti mama mimi itnaŋaŋ ke ewe timann
    kwapme mne kegok ku otnâit in ilinak mukulem mukulem mti gogot palen mambep.
  grc-MT: υμεισ γαρ επ ελευθερια εκληθητε αδελφοι μονον μη την ελευθεριαν εισ αφορμην
    τη σαρκι αλλα δια τησ αγαπησ δουλευετε αλληλοισ
  vid-vid: Hemwe wang'holozangu, namchemigwa muwe wanhu welejehe. Ila kilejeha ako
    kuleche kuwa chivilizilo cha kulongozwa na maya genu ga wihe, ila mwanguganigwa
    mikolele mijito hemwe kwa hemwe kwa igano.
  pio-NT: Néeni píacué nuénánáica, Dios idéca imáidacuéca pía iwasàacaténácué pía
    yéewanápinácué pèepunícawa matuíbanáiri iyú. Càmitacué iwàwacutá pimànica càide
    iyúwa càulenéeri tàacáisi íimáaná Moisés itànèericaté, quéwa picácué pimàni máiwitáiséeri
    iyú meedá càide iyúwa píiwitáise bàaluisàimi iwàwáaná imànica mamáalàacata. Néese
    piyúudàayacacuéwa píasáidacaténácué cáinináca piicáyacacawa.
  tsn-tsn: 'Gonne bakaulengwe, lo neetswe kgololesego: e seng kgololesego ya go dira
    bosula, mme e leng kgololesego ya go ratana le go direlana.'
  amr-NT: Diosa moʼbaktieʼeaʼuynok Moisésenbaʼtaj konig huanabaʼ ehueʼ moʼe̱po nigpe̱i̱kahueʼdik
    moʼe̱ne. Kenpaʼti konig judío o̱gkikaʼnig konigti kikahueʼdik moʼe̱ne. Cristotayoʼda
    yanoknopo̱i̱kaʼ. Diosa oʼmanaʼuyate. Konige̱po “Moisésbaʼtaj konig huanabaʼ ehueʼ
    i̱jje̱po katepiʼ ijpakpo kikaʼdik i̱jje̱y,” nopo̱e̱hueʼ yanikaʼ. Diosa diʼ moʼe̱nok
    huayahuaya yanʼbatihuapokikatiʼ.
  pwg-pwg: Ma tami, varevaresiku, God ikwatumi da vovotawemi kota makai. Ma weni votawena
    ke taraboga ita vereveremi da tupuwa ina kayowana beroberosi ini bademi da bera
    dowadowasi kona berai. Kegha, ami nuwaviina ini bademi da koni vowaguvivirana.
  cjv-cjv: Ena, na arinama yokamao, Yai Gumam “Ne yokamai nuwi kokonan tokoi beikenaime,”
    diro unom boi erome. Ena ne yokamai bei moiro “No yokamai ka di guwo dungua epena
    dourom boikenapunga iran tai ta ta muruwo nomanenom mun firainga tarom i ama dourom
    borapune,” dinga i faikeme. Ne yokamai tai ta ta niki dongua nomanenom mun firainga
    tarom i dourom boikeiyo! Dourom boikeimba ne yokamai towane towane denom minom
    mun fi tere akire di teiyo!
  tha-KJV: พี่​น้องทั้งหลาย ที่​ทรงเรียกท่านก็​เพื่อให้​มี​เสรีภาพ อย่าเอาเสรีภาพของท่านเป็นช่องทางที่จะปล่อยตัวไปตามเนื้อหนัง
    แต่​จงรับใช้ซึ่​งก​ันและกันด้วยความรักเถิด
  por-BR-2018: Pois vós, irmãos, fostes chamados para a liberdade. Somente não useis
    a liberdade como oportunidade para a carne; em vez disso, servi-vos uns aos outros
    pelo amor.
  mhl-mhl: O maŋkekerisie ogopune, Anutuji ŋoŋo kadi raŋgbainere buŋoone ŋeririkeru
    gbediŋaŋuŋ tomiri gonimiŋ ore oŋga ŋareyayoŋ, yoore eru sisiŋaŋ eku goinebi, “Bio
    gbedione ŋeririkeru posiine gogobeneŋ,” oŋu miku gbedigaru maŋ-ŋaŋunji wapeko
    sakire aŋiŋaŋuŋ sanaŋine sembeneji egu siŋaŋ ŋabeiŋ. Ŋoŋo-ŋaŋunde aŋiji matayoŋ,
    manjijojoko paiineo dimaku botuŋaŋuŋgo kiŋaŋ qoqo eku goinebi.
  klv-klv: Husur gamito, bathudud nadǝlomian, aGot ekis gamit m̃os asike mǝtb̃evi
    slev am. Mǝtesǝsǝloŋ! Nǝmakuvan samito dan nalo savi hǝn mǝtb̃ehusur nalǝŋonian
    samit gail lotosa, be len na-lǝmas-buni-an mǝtevi tarhǝt samito sum̃an mǝttovi
    slev samit gabag.
  bco-bco: Nao nado i, Gode eyo꞉ gio꞉ ga꞉li mesea꞉ki da꞉fea꞉sa꞉ga꞉ ta꞉fo꞉ ko꞉lo꞉,
    gio꞉ ele ha꞉g amio꞉ mo꞉dowab. Ko꞉sega gio꞉ ga꞉li dowo꞉l a꞉la꞉asulakiyo꞉, go꞉no꞉n
    do꞉mo꞉wa꞉lo꞉ asulab a꞉no꞉ kudu ha꞉nakiyo꞉, mogago꞉wo꞉ dimida꞉so꞉bo. A꞉la꞉ba. Giliyo꞉
    nol o꞉lia꞉yo꞉ ha꞉fo꞉ disa꞉lakiyo꞉ asuwa꞉ta꞉lubi.
  kdl-NT: Ama a va̱, Kashila̱ ka isa̱ ɗa̱ ta̱ tsa̱ra̱ i woko yaa! Shegai kotsu i a̱sa̱ka̱
    utsa̱ra̱ u kaci u nala u woko ɗa̱ kabala ka utono uciga u unyushi u cingi u ɗe
    wa. A una̱ u nala, cigamgbanai kpam i gbashika atoku.
  apu-NT: 'Nitariakori, Teoso akiritai hĩte iua nakitiakori hininiua ĩkapani, ininiãkara
    uatxa hĩposotari hĩteka nireẽkiti hĩkamini. Iuaritika !hĩkamapiri maerekati hiĩto
    nireẽkiti. Ia hĩkamako: Hĩtiretakakauako ãtipirika. Ikara atoko hininiã, himoianatakakauako.'
  roo-roo: Araoko irara oaa, oiso visii tavipaavoi, Pauto visiire keeraroepa, oiso
    ra tuariripa pitupituro rutu kavuta varao vavagisiara rutu. Ra avekatavira toupaoro
    opeita ora visiire oiso purapata, “Uvuipaviei ra varaua vo ruipaaro sirova toupape.”
    Viapau. Ari eisi toupaoro uvuipatai ra oearovupa siraopaoro voea tauvapata.
  miz-NT: Tsí ntōꞌó, ení ko, é kana Xuva ko ntō vata koo é na nakāka xaa nto. Ntá
    tsi kuān te ntaíka xaa nto ne, ña kúvi viī ntó da nēé ka é ntio nima ntó, tsi
    é viī ntó ve ne, kuinima xntó taꞌan nto ne, dukuan vāꞌá koo vií nto ni ñā.
  qvz-NT: Cangunata randi Dios japirami canguna lugar causangahua huauquiguna. Ñáa
