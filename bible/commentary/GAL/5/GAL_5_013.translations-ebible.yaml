    Miꞌna gɨthɨweꞌna dara myawɨꞌdɨnna! “O, Kɨwɨnyaꞌ manevwɨyɨnyɨka. Su! Su! Kɨlaakejɨkɨne
    yuya tewaanyajɨ kayaaꞌnanyajɨ yɨma!” Sara myawɨꞌdɨnna! Sara myɨnna! Aawa. Gyaarakeigɨ
