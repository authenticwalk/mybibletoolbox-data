  bdv-bdv: ଦଃକା ମୁୟ୍‌ଁ ପାଉଲ୍‌ ତୁମିମଃନ୍‌କେ କଃଉଁଲେ, ଜଦି ତୁମିମଃନ୍‌କାର୍‌ ସୁନତ୍‌ ଅୟ୍‌ଦ୍‌,
    ତଃବେ କ୍ରିସ୍ଟର୍‌ ତଃୟ୍‌ ତୁମିମଃନ୍‌କାର୍‌ କାୟ୍‌ ଲାବ୍‌ ନାୟ୍‌ ।
  otq-NT: 'Nuga dar Pablo, ꞌyo̱xu̱ nöꞌö di xiꞌahu̱: Nuꞌmu̱ gi nehu̱ da thusꞌahu̱ ar
    nse̱gi tuta yá ndoꞌyo ya xodyo, hinte gi nuhu̱ ꞌmu̱ ár ꞌbe̱fi ar tsi Hmu Hesukristo.'
  tzo-SA: Aꞌiic li cꞌusi chacalbeique, joꞌon li Pabloune. Mi chanopic ti persa chavichꞌic
