  tet-tet: Rona! Haꞌu neꞌe Paulus, mak dale neꞌe. Kalo emi hamane aan tuir ukun-badu
    Yahudi nebee Naꞌi Maromak simu emi, neꞌe naꞌak Kristus mate la noo folin ona.
  hlt-MCSB: Kai, Paul loh nangmih taengah, “Yahvin na rhet uh pueng atah Khrih he
    nangmih ham a phu om mahpawh,” ka ti coeng he.
  xtd-NT: Kunini koio‑n. Mee‑da, Spalu, jaꞌan‑da nuu‑n. Nux juejoon‑n xa kadajuexa
