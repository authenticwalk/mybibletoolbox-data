verse: GAL.005.002
translations:
  kpx-kpx: Evive. Bolo daliko laheho louma. Mesoho ata keau isiviai la vudie vate
    bohiho vage lainaho niabemo taholahalive. Kosealemo abuna la vudie vate bohisi
    isiviale la kemo Dilava nimo inutolotoloai. Isito la hilokage Iesu Kelisou bae
    kemo la tedaevelivebene.
  okv-H: Paul, nane ke ano ingivujo, eto ungo na aravora avo hamo ungota jeto kakamba
    asora amo Keriso na ungo mane hondate aisuja
  tbo-tbo: Ona lutanigana tau Paulo uyahimi geka a iatatiyana ma apo Mose a lugagayo
    uyahihiyei bo mi Yudeya hai wekiwekilala hini omhapina binei ma ona palihalena
    memi po hina bolibolihi yaka naka Keliso a hagu uyahimi amaka o wihinigigiyeya.
  mal-C: എന്റെ വാക്കുകൾ ശ്രദ്ധിക്കൂ! പൗലോസെന്ന ഞാനാണ് നിങ്ങളോടു പറയുന്നത്, “നിങ്ങൾ
    പരിച്ഛേദനമേൽക്കുന്നു എങ്കിൽ ക്രിസ്തുവിനെക്കൊണ്ടു നിങ്ങൾക്കു യാതൊരു പ്രയോജനവും
    ഇല്ല.”
  grc-SR: Ἴδε, ἐγὼ Παῦλος λέγω ὑμῖν, ὅτι ἐὰν περιτέμνησθε, χριστὸς ὑμᾶς οὐδὲν ὠφελήσει.
  bgc-bgc: सुणो! मै, पौलुस, थारे तै कहूँ सूं के जै खतना करावोगे, तो मसीह तै थमनै किमे
    फायदा न्ही होगा।
  khz-khz: Iokamonagi! Au Paulo na avaikilamina, pene gomi tauniparami kopira pege
    voro-vagira genai, Keriso na ita pene luga-vagira ulanana, rakagau ekalaato, voia
    ati gena tiavu gomi gemi ai.
  deu-TKW: 'Siehe, ich Paulus sage euch: wenn ihr euch beschneiden lasset, so wird
    euch Christus nichts helfen.'
  zsr-NT: Gul‑zë́ nagliꞌ didzaꞌ ruꞌa. Nedaꞌ, Pablo, rëpaꞌ lbiꞌiliꞌ chquiꞌ güiꞌliꞌ
    latj nu gchugu lu xpë́laꞌliꞌ ca rna bëꞌ zxba naꞌ, cutu caꞌ uziꞌliꞌ xbey le benëꞌ
    Cristo.
  lin-lin: Ngai Polo, nazali koloba na bino ete soki bokatisi ngenga, Klisto akozala
    lisusu na tina te epai na bino.
  hns-NT: Hamaar baat thiek se parh. Ham toelogse boliela kie djab toelog Parmeswar
    ke aage be-kasoerie howe khaatien apane ke hakiekat karwaihe, tab Kriest ke kaam
    toelogke khaat be-kaamiel hoi djaai.
  noa-E: 'Pari magaagan ajapha mʉ iek ũrbat keena: Mʉ Pabloouta pãrag mag chirʉm.
    Pãrauta Ẽwandam dau na pãach ajapha kulp chukhu paapʉ̈yaag awi ley gaai jaau sim
    ipierraa pãach mehëujã phʉʉrbichpi nʉm khai, magan Cristoou maach kõit ich thõopitarraupai
    pöd warre pãach peerdʉ aubam awiata mag nʉm.'
  eng-EMTV: Indeed I, Paul, say to you that if you become circumcised, Christ will
    profit you nothing.
  mib-NT: Sáha ró cuenta jijnáhan ró, chi ruhū Pablo cahán rī jiín ró jeē núu squícu
    ró ley circuncidar, yūcuán na te tu níhín jníñu cuɨtɨ jeē ní candíje ró jéē ni
    jíhī Cristo jehē rō.
  lif-NT2: इङ्‌गाॽ पावलरे़ पाःत्तुङ्‌बा पाःन्‍निन् खे़प्‍से़म्‍मे़ॽओ! हर्दो हे़क्‍मालाम्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिःमाओ खिनिॽ आप्‍तिक् मे़ःन्‍नेबा पोःङ्‌मा निङ्‌वाॽ
    के़जोगुम्‍ने़ फाॽग्र ख्रिस्‍तरे़ चोगुबा याःम्‍बक्‍किन्‌खिनिॽ लागि हने़बारक् पोःङ्‌लो॥
  xnj-xnj: Myuwanila! Ndi nene Pauli mwenijova na nyenye! Ngati muyidakili kudumuliwa
    jandu, Kilisitu yati iwonekana chindu lepi kwinu.
  mmx-mmx: Mina ronga avukar i na. Nenia ne Pol a tong tinotno i rinemi do, amo do
    mina doma i do mina vit kepe lengkontuxu atnemi, naba milik ngan keretna do, lugugu
    at ne Karisito ixo epovo na lok tooro nimi.
  cbr-NT: Pablo 'ixun 'ën mitsu camainun ca cuat, Nucën Papa Diosnan 'inux cana judíos
    unicama 'icësai 'unántioracati 'ai quixun sinanibi camina Cristomi catamëcëma
    'aish Nucën Papa Diosnan 'itima 'ain.
  tee-NT: Ju quit'in icPablo chai aquilak'asmatniu tuchi iclajunau. Acsni va alak'a'iya'it'it
    ni ach'uc'uc'ana'it'it tachi ju najun lacalhamap'aksin pus jantu lhitapalai ni
    xani ju Cristo ju milacata'an.
  eng-LSV: Behold! I, Paul, say to you, that if you are [to be] circumcised, Christ
    will profit you nothing;
  cak-NT: 'Y tic''oxaj na pe''. Ren Pablo nin-ij chiwe: Xa xtiya'' lugar chi ni''an
    ri circuncisión chiwe roma can ninojij chi romari'' jixcolotaj, entonces ri xu''on
    ri Cristo koma, can man jun rakalen chiwech.'
  pah-NT: 'Ji rendu katu ti. Tapenhimbo''ea''javukari g̃a pe. A''ereki g̃a e''i pe
    me jipi: “Pekytiuka ti penhakwanhapira,” ei g̃a. “A''ero po ti Tupana''ga ei pe
    me nehẽ: ‘Pepyry hete pe’.” A''ea g̃a ei pe me novĩa. Ji ki a''e te Pauloramo
    ta''e pe me: Po ti pe jikytiukapotari nehẽ, a''ero po ti Cristo''ga ndapepokogi''i''i
    nehẽ.'
  sja-NT: ¡Ũrítɨ mɨ, Pablopa jara bɨ! Parãpa pãchi k'ap'ɨade tauchaa bɨpiruta pɨrã,
    k'ĩsia p'anadairã mãga oo p'anɨpa ɨt'aa wãdai, Cristopa parã waa k'aripa-e pait'ee
    ɨt'aa wãdamerã.
  xed-xed: Ka iʼi Pwal ta mnaghunata ná, ka tsaŋnatá fafaɗ ta kumə ŋni ka kuni katsi
    ná, haɗ sana skwi ghzlaghuna Kristi nda tsaya tama wa.
  mks-NT: Cuni jo̱ho ndó ña̱ cáha̱n i̱ xi̱hi̱n ndo̱. Tá ná candeé ini ndó ña̱ cuu
    nduu nda̱a̱ ndó nu̱ Ndióxi̱ sa̱há ña̱ chíca̱a̱n na̱ marca yiquí cu̱ñu ndó já quéa̱
    cúni̱ cachi a ña̱ quéhe núu ndó ña̱ na̱caja Jesucristo tá na̱xi̱hi̱ a̱ ndi̱ca
    crúxu̱ sa̱ha̱ ndo̱.
  gfk-S: Mu na hadado baak! Iou Pol, iou hinawase mu be ing mu na bala ter tari ura
    kutkut ira palatamai mu haruat ma ira harkurai tane Moses, io, Krais pai nale
    tale be na kure be mu takados ra matmataan tana.
  bmu-bmu: 'Mötket! Pol nöŋön kewö jibi mötket: Tosatŋan Anutugö aiwesökŋi sileŋine
    yandimegö mötketka imbi kölme ewö, Kraistnöŋ mönö bauköm eŋgimamgö osima.'
  dgz-dgz: Ma ne Pol nop nega waingina di anu kakayasen! Ek ingane etuya tum tanewa,
    God den tamana waniepen men paua tat wan taiwaniampinawa, ame Keriso guegue mega
    inayap tave uon di.
  eng-GNV: Beholde, I Paul say vnto you, that if yee be circumcised, Christ shall
    profite you nothing.
  zaa-NT: 'Liudà naga'' le qui''ni inte'' Pablo nna rinénia'' le: Canchu lebi''į calatsi''
    le ccá le circuncidar para tse''e le bajo la'' rigú''ubia'' qui'' ley na'', pues
    ą'' modo nna gulue'' qui''ni labiru confianza té qui'' le lani Cristua nna tì''atsi
    bíruhuá dàqque''e para lebi''į.'
  eng-WEBSTER: Behold, I Paul say to you, that if ye be circumcised, Christ will profit
    you nothing.
  guh-guh: 'Xanë Pablonë, panenamuxunaevere palivaisi pacatsipaebijitsiatsi. Jamatabëcuenenavëxaniabiaya
    pëtsa pajamatabëjumaitsimë: “Xanë rabaja taneperabëcaucutsinë. Bajaraxuata tajaneconivecua
    Dioso necapanepaena,” pajamatabëjamë pëtsa. Bajarapacuenia itsa panajamatabëxainaejitsipame,
    nexata Cristo papecasivatëpaejava papecacapanepaenexa panijaneconivecua, saya
    pacasivanacueratsipa. Nexata pajumecovënëre Cristo papecasivatëpaejava papecacapanepaenexa
    panijaneconivecua.'
  bon-bon: Ai mene itecijinege! Cane Paulo te weebibine jijenininine egä weene liba
    Israela biname bime cewecu yaawademuye tääpe iirputa ca, ingle naace popi weene
    pepu singi gemi conocäco äbitame Acejiyame me opo gaabe je, weene peei mule ca
    Keriso me ätityera ne jäägyuye.
  nhw-BL: Xijtlacaquilica catli na niPablo nimechilhuía. Sintla antlacame anmotzontequilíaj
    iyecapa cuetlaxo amotlacayo pampa anmoilhuíaj para ica ya nopa Toteco anmechtlajtlacolquixtis
    tlen amotlajtlacolhua, huajca amo tleno ipati Cristo para amojuanti.
  swh-ONEN: Sikilizeni! Mimi, Paulo, nawaambieni kwamba kama mkikubali kutahiriwa,
    basi Kristo hatawafaidia chochote.
  wbi-wbi: lola une ne Paulo, nikuvavula kuuti ndeve mulikekua, uKilisite nailikuvwagha
    uvufumbue ku sila jojoni.
  bba-bba: I swɑɑ dɑkio i nɔ. Nɛ Pɔluwɑ nɑ bɛɛ yeni sɔ̃ɔmɔ, ì n derɑ bɑ bɛɛ bɑnɡo
    kuɑ, i ǹ ɑrufɑɑni ɡɑɑ wɑsi Kirisin mi.
  eng-KJVCPB: Behold, I Paul say unto you, that if ye be circumcised, Christ shall
    profit you nothing.
  kgk-NT: 'Pejeapysaka katu xe nhe''ẽ-rehe. Xe Paulo ha''e-ta peẽ-my. Judeu kwéry-rami
    ani penhepirekytĩ uka teĩ, “Nde py''a potĩ-ma” he''i hagwã mo''ã Nhandejáry pende-rehe.
    Pende-rehe Cristo nopenavéi-ma arã ra''e. Ha''e jevy-ta peẽ-my. Aníke penhepirekytĩ
    uka teĩ judeu kwéry-rami: “Ko''ánga pehendu katu entéro Moisés he''i hagwe gwive
    jajapo hagwã. Inhe''ẽ imbaraete voi joty peẽ-my” he''i arã peẽ-my. Upéixa ramo
    Cristo ndoikovéi arã peẽ-my pene resendeharã.'
  waj-waj: 'Rikiaatee. Na Pauruusoono aa kua aavaa ngii giaa ngii minaravee. Yutayaa
    vaidiiya ngii kiaanoo: Mo fai ngia ti roosiima yoketaama variaaraivaara ngiingii
    mmammaiyauvaa hatokaatee, kiaivaara ee-oo tikio fai Yisuu Kirisiiva ngiiiyara
    putuuvo kuminayaa vainaravai.'
  cpy-cpy: Pikemi nokante. Naaka Pablo kamantzi-mirori iroka ñaantsi. Aririka pikoyi
    pimonkaateero itomeshitaa-niitemi, aminaashi-waetaka pikemijanta-neeri Jeepatzii-totaa-rewo.
  mpx-mpx: Ku laegan! Nau Pol ya ba eliyamiu te ebo nuku sikalek Logugui paganina
    elana ge gotomwa yoho paganina nuku ahe, he toto Keliso i ginol kaiwela nige ana
    waisi etega nuku pwapwawa.
  wbp-wbp: Yangka yalirrarlu yungulu-nyarra nganta ngarrka-kijirni nganta kuja-ka
    Mujuju-kurlangu kuruwarri wangka. Kujarlaju yungulu-nyarra ngarrka-kijirni. Purda-nyangkajulu
    yirriyirrirli! Kajilpankulu-jana ngungkurr-nyinayarla, kujarlaju Jijaji Kirajirli
    kulalpa-nyarra pirrjirdi-mantarlalku rarralypa-karda, lawa.
  luo-luo: Winjuru gima awachonu maber! An Paulo asiemou ni ka uyie mondo oteru nyangu,
    to bedo ja-Kristo ok nokonyu.
  nhe-NT: Xijtlacaquilica tlen na niPablo nimechilhuía. Intla intlacame inmotequilisquíaj
    nopa tlanescayotl tlen itoca circuncisión pampa inmoilhuíaj para ica ya nopa Toteco
    inmechtlapojpolhuis imotlajtlacolhua, huajca ax tleno ipati Cristo para imojuanti.
  aii-aii: ܗܵܐ ܐܵܢܵܐ ܦܵܘܠܘܿܣ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܕܐܸܢ ܦܵܝܫܝܼܬܘܿܢ ܓܙܝܼܪܹܐ، ܡܫܝܼܚܵܐ
    ܠܲܝܬ ܠܹܗ ܝܘܼܬܪܵܢܵܐ ܐܸܠܵܘܟ݂ܘܿܢ،
  esk-NT: 'Naalaġnisitchi! Uvaŋa Paul iḷitchuġitqugipsi uumiŋa: nalunaitŋutchiqsitkupsi
    Jew-ŋuruatun nalaunŋapkaġniaġasugalusri sivuġaani Agaayyutim, Christ-mun anniqsuqtinġiññiqsusri.'
  msb-msb: 'Pamatii gayod ini: ako si Pablo kag ginasabi ko gayod an matuod sa iyo
    na kun magapaturi kamo, waraʼn pulos sa iyo si Cristo.'
  cpa-NT: 'Jøng² jní² báh³ Pablo. Lah¹la² juǿi²jni hniah¹²: Ha¹chi² ta³ li¹jmo¹ jǿg³
    quiah¹² Cristo ja³cogh² hniah¹² chi²júh² cuúh³ hniah¹² jmo¹dsa circuncisión quiánh²
    hniah¹².'
  dso-dso: ମୁଇ ପାଉଲ୍‌ ଏବେ କଇଲିନି ସୁନା, ତମେ ଜଦି ପର୍‌ମେସରର୍‌ ମୁଆଟେ ଦରମ୍‌ ଅଇବାକେ ସୁନତ୍‌
    ଅଇବା ରିତିନିତି ମାନ୍‌ଲାସ୍‌ନି, ତମ୍‌କେ କିରିସ୍‌ଟ ଆରି ଲଡାନାଇ ବଲି ତେଇଅନି ଜାନା ପଡ୍‍ଲାନି
    ।
  meu-meu: 'Ba Ialoa: lau Paulo ese na hamaoromuimu, na tomu, peritome boma abia,
    ahumui bema lasi Keriso enai.'
  yva-NT: 'Risyi Paulus syo ayaowe so raura kakavimbe wasai taiso: Wapare sunat wemi
    watavon dai ti wamamai no Amisye amune rai, weamo Kristus apa kakaije ama ine
    meweno wasai.'
  dgc-dgc: 'Tandaan moy i kagi kuae: éng pumayag kam ta utus du Judeo dikam, a ipabugit
    kam ayun ta ugali dia, éy bilang éwan dén tu kabuluhan ti Cristo dikam.'
  zpm-NT: Naa nac Pabl, ni naazhal rne lo to nu. Goḻgona sca gaṉle, teḻne laa to gdeed
    diidz tso to xbey zha Israel, nacniedraa to Jesús ga dzigo.
  hix-NT: Onà wyaro nketxow hatà, anar komo, owyanye. Atanyyokotxoko, oyosonyhoryetxho
    menye, ketxow hatà. Onà wyaro haxa àkehe, owyanye. Pawru ryhe uro. Uro rma, onà
    wyaro khananàhyatxhe. Ayatanyyokotxhenye, osonyhoryehra rma manatxhe. Katanyyokotho
    kom hoye rohra mak konyhoryetxhe, Kryestu.
  sim-sim: Ji misi, an Pol jirin amu sawenduwa, os ji halashinak masamsishi jihin
    li koroshinak Avui Wasilakahi misokomek ma jivik ji na, karem ji hishi nahi, Krais
    mbeek jirin jelyakwa ambu ri, wahau.
  npi-ULB: हेर ! म पावल तिमीहरूलाई भन्दछु, कि तिमीहरूको खतना भए तापनि ख्रीष्‍टमा तिमीहरूलाई
    केही फाइदा हुनेछैन ।
  cgc-cgc: Tandaan nyo! Yaken, Pablo, gaambal ki kyo na daw magpabuat kaw ta tanda
    naan ta inyo na lawa, beet ambalen ula pulos para ki kyo pabuat ya Cristo paagi
    ta iya na kamatayen aged buaten ki ta Dyos na kiten matareng.
  tim-tim: Nâ Pauloŋe makyeŋgire nâŋgâŋet. Ye hâkgât tirip membiâ âmâ Kristoŋe yeŋgâlân
    wan me wan yânŋe hainare akbop.
  yor-yor: Kíyèsi i, èmi Paulu ni ó wí fún yín pé, bí a bá kọ yín nílà abẹ́, Kristi
    kì yóò lérè fún yín ní ohunkóhun.
  wos-wos: Guni mé xéké. Wuni Pol guniré wawut, guni mé xéké. Guni Godna makambu yikafre
    sémbut hurukwa du renjoka mawuli yata wangut, Judana du guna séfi sékéndat, guni
    Moses wandén hambuk hundika xékétanguni. Wungi xékéta guni Krais Jisasna hundika
    guni hu hwe. Wungi hu hwengut Krais Jisas guniré yikafre yamba hurukéndé.
  emp-NTPO: '¡Ũrĩnadua! Mʌ̃ra Pauloa. Mʌ̃a naʌ̃gʌda bãrãa jaraya: Ãcõrẽ quĩrãpita
    jipa b̶ead̶i carea bãrã cacuada wẽãgod̶ida panʌda crĩcha panʌbʌrʌ, Critoba bãrã
    carea od̶aba carebaẽ́a.'
  eng-F35: Listen! I, Paul, say to you that if you get circumcised, Christ will profit
    you nothing.
  ind-ind: 'Perhatikanlah apa yang saya tekankan ini: Kalau kamu (laki-laki yang bukan
    Yahudi) mengikuti ajakan guru-guru palsu itu untuk disunat, berarti kamu seolah
    menantang Allah, “Aku tidak perlu lagi keselamatan yang Kristus kerjakan di kayu
    salib.” Karena artinya kamu hendak meninggalkan Kristus lalu mengusahakan keselamatanmu
    sendiri dengan mengikuti aturan-aturan agama Yahudi. Dan perlu saya beritahukan
    kepadamu bahwa setiap orang yang mengikuti hukum sunat wajib taat juga kepada
    semua perintah dan aturan dalam hukum Taurat. Kalau kamu berusaha menjadi benar
    di hadapan Allah melalui hukum Taurat, berarti kamu seolah memutuskan hubungan
    dengan Kristus dan berkata kepada Allah, “Aku tidak perlu lagi kebaikan hati-Mu!”'
  pes-OPCB: 'به آنچه من پولس می‌گویم با دقت توجه نمایید: اگر تصور می‌کنید که با ختنه
    شدن و انجام احکام مذهبی می‌توانید مقبول خدا گردید، در آن صورت مسیح دیگر نمی‌تواند
    شما را رستگار سازد.'
  mpt-mpt: Ne Fol neta weng olo baabenamabibe. Ibo kla wentine! Naka mak ibo naka
    maki ib aalo wetlabenom gaibo Ibo funaniba Ni aalo wetlanomobo Gode baabenea Ibo
    ne kin dimo naka molot unang molotobo ge baabenamabebo ge funaniba deibeiba ib
    aalo wetlabeib mole ibo kukub olo nanomabibo makob Klaiste dowan weng ayamo mo
    bainobo geim blim kesoa Klaiste ibo mo daayebeta Gode ibo mo oye bianeta I ne
    kin dimo naka molot unang molotobo ge oyemebabe.
  ssx-ssx: Opua꞉pa꞉ I̱ta꞉ Poloma꞉ iki pa꞉ta꞉ do pi alome. Ikita꞉ ma꞉nda꞉ma꞉ sekemesaisi
    hau pina꞉ lemeka꞉na꞉ta꞉ kota꞉ ikana꞉ma꞉ Ketisota꞉ ota꞉ pa ale leke haena꞉ lelimikie.
  mkl-mkl: I de itĩ i ɡbɔ. Amu Pɔlui ǹ wɑ n sɔ̃ ŋɛ ideu ihɛ̃. Bii ì jɔ̀ ɑ̀ dɑsi
    ŋɛ bɑnɡo, icɛi Kirisi kù nɛ ɑrɑnfɑ̃ɑni kɑ̃mɑ bi tu ŋɛ.
  gaq-gaq: ନେଙ୍ଗ୍‍ ପାଉଲ୍‍ ମେଁ ବାସଙ୍ଗ୍‍ ଣ୍ଡିଙ୍ଗ୍‍କେ ଦ୍ରିଗ୍‍ପା; ପେ ଜଦି ପବିତ୍ର‍ ନିୟମ୍‌
    ପେପାଲେଏ ମେଃନେ ଅର୍‍ତ ଡିଙ୍ଗ୍‍ଏ ପେ ଆତ୍‍ଲା କିସ୍‌ଟନେ ମେଃଡିଗ୍‍ ଦର୍‍କାର୍‍ ଣ୍ଡୁ ।
