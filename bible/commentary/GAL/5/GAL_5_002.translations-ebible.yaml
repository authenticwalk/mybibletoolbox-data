    síndasafeꞌa túma kárámai araénáémba oro wésemba minááísáféꞌo ewémó síyanamo éna
    Ísu Káráísiti kembiwísáfénawe sénamo pukáin-anko ímba túwaꞌnai íníye.
  tbg-tbg: Te Poruka ni tiva nimiari iriata. Hauri ne tiha, Iutaa uva maara iri varia
    vaiintika tinavu vaata toqa timitaiqe tenavu ho vairarave, tivora. Ne minti tivera,
    Karaitiva kia ni ho kahaqiariravama varianaro.
  hub-NT: Shir anturtuktarma. Wika nekas tajarme, atum kata mushuke tsupika uwemmainaiti,
    tusarum tumakrumka Cristo yayámka achattarme.
  hmo-hmo: Umui kamonai. Lau Paulo ese umui lau hamaoroa. Bema kopina utua kara umui
    abia neganai, Keriso ena gaukara umui dainai be anina lasi.
  big-big: Ne Paulugu iniyegi yei puragi kerewiyi, purik tamizeige inigu nawili yombu
    korik inuguyengki korik yeke ngalege piyeng ngeli pani keleyi logo ini Anoto kiling
    pangka wazayiweki mabura Kilisigu inigi wiyeke miza pura yeik ulakta mizi yagenda.
  gux-G: 'Yin ŋanbi ki cengi min Pɔli n maadi yaala ne: I ya cedi ke bi kɔndi yi,
    Kristo n tieni yaala ji kan ya lbá yipo.'
  cnl-NT: 'Jné² Poo² rɨ²juøøn³¹na¹ ''nee''²³: ''A²³jia''³ ma²³ rɨ²³lí³ juø''² rɨ²³jmée²³
    co̱²juø''¹ quién²na''³ Cristo xi³nu³ rɨ²³jí̱i̱n²na''³ tɨ³² ''i''²³ quiee''³² dsa³
    Israel ''e³ xi̱i̱n³ circuncisión.'
  zar-NT: Buliʼzë́ nágaliʼ nedaʼ. Nedaʼ, Pablo, reaʼ libíʼiliʼ, channö ruíʼiliʼ lataj
    nu ichugu lu xpë́laʼliʼ ca rinná bëʼ xibá naʼ, bitiʼ caʼ uzíʼiliʼ xibé le benëʼ
    Cristo.
  kde-kde: Pilikanila! Nangu Paolo nìnnyaulilanga kuva, mukàkubali kuyalulwa, Kilisto
    akambenfala chinu chohecho mwenu.
  ata-ata: Ae, ngalomu, eni Paulo avikalangengi aloxo ꞌo, lexe ngingi ngamalalingenge
    sou xooxoo ungasinge, la xaixai noxou Kalisito ne uxali mii vitanisi noxinge.
  qvw-NT: 'Sumäta uyaliycäliy ya''a Pablo cay nishäta: Amcuna siñalachiculcaptiqui''a
    manañaćh Jesusninchic imapäpis bälipäcuśhunquiñachu.'
  nfa-nfa: De nanene, ee! Jaꞌa ne, Paulus, ka dhu peka lii neꞌe. Ladhe miu suna ho
    madhutu atora agama dhèu Yahudi, na, mamadhe Kristus dhu hia miu bebas èèna, gaguna
    na aadꞌo!
  tnp-tnp: Otətəlɨg-to lak. Iəu Pol iətəni nəghatiən u kəm təmah. Nəmə itəmah onəkotegəhan
    məmə ilah okotəhgi=pən itəmah, konu nati u iətəm Iesu təmol təsasiruiən agɨn e
    təmah.
  urd-urd: सुनो, मैं पौलुस तुमसे कहता हूँ कि अगर तुम ख़तना कराओगे तो मसीह से तुम को
    कुछ फ़ाइदा न होगा।
  hot-hot: Nodaŋô! Ya Pol yahanaŋ hadêŋ môlô nena noŋgothe unim kupik, êŋ ma Kilisi
    anêŋ ku tem imbitak êtôm nôm oyaŋ.
  mqj-NT: Perangngi manappaia' inde tula'kue! Ianna musangara manggi'pokoa' la disunna'
    ammu mane la naangga' malolo Puang Allata'alla, tae' dengan gunana Kristus lako
    kalemua'i. Kaomo te Paulus-e melolo ungkuaii.
  rus-SYN: 'Вот, я, Павел, говорю вам: если вы обрезываетесь, не будет вам никакой
    пользы от Христа.'
  mbh-mbh: O nongpol, tho a Pol tho ria thomu ve, aro ve toko e isa womo inga mo o
    is ile, akennga ur ako Krais i oma i a i nge ini ur polpolnga.
  bdd-bdd: Taugu Paulo yaloguguya ꞌoimiya, ma ꞌeguma Mosese ꞌina loinao ꞌoidiya watagwalegomi,
    nuwana ꞌeguma meYudiya ꞌidi ꞌilaꞌilala ꞌwapimiya siꞌupwa, beno Keliso ꞌina lema
    ꞌoimiya waloheꞌwadaleleya.
  cbt-NTPO: Ca Paonoco no'tëquën sha'huitëranquëma'. Marca niacotohuatama', co Quisocristoíchin
    yonquiaramahuë'. Ina quëran co anoyacancantarinquëmahuë'.
  srn-NT: 'Luku, mi Paulus e taigi un taki: Efu un meki den besnei unu, dan Kristus
    no sa abi no wan warti moro gi unu.'
  cta-NT: 'Cuaꞌa̱ jyaca̱ ma̱ jiꞌi̱ chaꞌ nu nchcuiꞌ naꞌ loꞌo ma̱. Pablo laca naꞌ nu
    nda naꞌ chaꞌ re loꞌo ma̱. Ndiꞌya̱ nacui̱ naꞌ jiꞌi̱ ma̱: Ngaꞌaa caca xtyucua Cristo
    jiꞌi̱ ma̱ si ta ma̱ chacuayáꞌ chaꞌ siꞌyu nguꞌ quiji̱ ma̱ ñiꞌya̱ nu nduꞌni nguꞌ
    judío chaꞌ culacua̱ nguꞌ.'
  bqc-SIM: Mámɛmaa Pↄlu málɛ oɛ́, tó á tò wà tↄ̃zↄ̃̀ɛ́, Kilisi a kã́fĩakɛɛ́o.
  tcz-CHONGTHU: Ngaiyun! Keima Paul in hiche hi kasei peh nahiuve. Nanghon cheptan
    chu Pathen to kilungtona dinga kiphamoa nagel jing uva ahileh Christa chu nangho
    dinga ima phatchomna hitalou ding ahi.
  mar-mar: पाहा, मी पौल तुम्हास हे सांगतो की, तुम्ही जर सुंता करून घेतली तर तुम्हास
    ख्रिस्ताचा उपयोग नाही.
  snp-snp: Namo Polokafo ka ama logimowe. Kolife loti kolalo. Linate Gotikafo lalo
    leyenaiye, loti ukadigu ainala fuko gedenawamo ya Kilisto linatedoka u fa netaidana
    enagoliye.
  isl-isl: 'Takið eftir, því þetta er mikilvægt: Ef þið ætlið að verða réttlát í augum
    Guðs með því að láta umskerast og hlýða lögum Gyðinga, þá getur Kristur ekki frelsað
    ykkur.'
  spy-NT: Ōyēbchi yiit ng'aleekyuu. Āmwoowook ꞉anii Bāwulō kule yoo koocham */kiimuraatanaak
    kule sukuchamtaak ꞉Yēyiin, māyēētyēēchook kiy mbo kisich ꞉meetaab Kāārārookiintēēt.
  xnn-xnn: Ibagak ken dakayo en maid polos paay Kristo ken dakayo no kananyo en masapol
    ay solotenyo nan esay linteg ay mangwani en menpasegyat kayo.
  mwe-mwe: Mpilikananje, nne a Pauli ngunakunnugulilanga kuti, nkali nnjalukangaga
    nngabha kuti a Kilishitu shibhannjangutilanje shindu.
  tte-tte: Meuloimiu kwabenali. Yau Paulo yawalo kolimiu, tem nigwenigwe mumugana
    wakalai, Keliso ana boita uwena kana namwanamwa kani nige kwalolobai. Nigele molosi.
  tcs-tcs: Lisen, ai Pol ya, ai spik yupla disting. Ip yupla i gobaik po dem lo wea
    i spik po kate poskin po meke yuplaselp rait wea God, den Kraist em kan elpe yupla.
  hlt-THB: Kak awi ve khoem lah uh! Kai, Paul ing ka nik kqawn peek khqi, chahhui
    qeetnaak benna nami awm tlaih awhtaw, Khrih taw nangmih aham a phu am awm voel
    hy.
  soq-soq: Ne Paul gagalona ema wapo etanadewaitana. Naita e Iuswa anaanau atoweitane
    ete nonowa dewawa dewasana, sa ipa dima Keriso e baila dewasana mai saulepia rua,
    diaida.
  qub-qub: 'Sumaj tantiyacuy-llapa. Canan nogaga në: Señalacuptiquiraj Tayta Diosninchi
    salbashunayquipaj cashanta yarpaptiquega Jesucristuman yäracushayqui yangallami
    canga.'
  att-att: Á tángngagan naw ta napiá yù kagiak ku, ta sikán si Pablo nga makkagi nikayu.
    Nu mappakugì kayu nakuan gapu ta kagian naw ta alawatan na kayu ni Namarò megapu
    sù panuppál naw sù tunung, á awánin laguk bulubugá ta serbi nayù kingnguá ni Apu
    Kesu Kiristu megapu nikayu.
  bki-bki: Kamiu kuviagago vatitig ka iliano napano kiniou Pol nojo nober ka kamiu.
    Verenio kamiu kuvijamo ka nalo avututua kamiu napano monoka kuvakuveu, mia im̃auano
    napano Kristo mim̃aukanio ruei naio maka rijikia rijai kamiu leleio.
  bqp-bqp: Makũ Pↄlu matɛn oárɛ, tó a tò ò tↄ̃̀ↄ zↄ̃̀árɛ, Kirisi ni karana kɛárɛro.
  mcp-mcp: Mə Pwôl mə ŋgə cɨ nə́, bɨ́ mə́ ká kə ŋgə sɨ́ya ábɨwáág ɨɨ́, sâ *Krîst nyə
    á sá yí í kú ná bə bɨ́ nə mfíí.
  hat-hat: 'Tande byen. Men sa mwen menm Pòl m''ap di nou: Si nou kite yo sikonsi
    nou, sa vle di Kris la pa sèvi nou anyen.'
  npl-NT: '¡Xikkakikah! Ne Pablo, nomechilia: Tla nomejwah nonmokawiliah manomechsirkunsidarokah,
    amo okachi nomechpalewis Cristo.'
  bgg-bgg: Yoi bo! Gune Phaul nathek shii yao nathek è nawaithek è migiangkheg arone,
    hì pha miyaosiuthek è Isu ne nathek shii nyie blia oi rone rey dun ro.
  eng-TCENT: Behold, I, Paul, say to you that if you let yourselves be circumcised,
    Christ will be of no benefit to you.
  eng-BSB: 'Take notice: I, Paul, tell you that if you let yourselves be circumcised,
    Christ will be of no value to you at all.'
  cpu-NT: Pinkeme nonkanteri. Naakatakera Pablo kamantzimirori iroka ñaantsi. Aririka
    pinkove pimonkarayero intomeshitaaniitemi, amenaashivaitakara pikempisantanairi
    Cristo.
  san-ASM: পশ্যতাহং পৌলো যুষ্মান্ ৱদামি যদি ছিন্নৎৱচো ভৱথ তৰ্হি খ্ৰীষ্টেন কিমপি নোপকাৰিষ্যধ্ৱে|
  tac-NT: 'Neka ''we ''la ma''chígime ruwíbá, ''emi oyérasaká alué ''nátili ''la rewagachi
    moinamio ralámuli ''la sikirétigame nísaká pe''tá isílala wi''chila u''kuchí ejtemali,
    ''liko Onorúgame níriká pecha ''la bi''wígame alawégame kérélamalagó rekó anié
    ''emi: «Ramueka ''ma ''la Kristo oyérame nírupá.»'
  eng-WEBPB: Behold, I, Paul, tell you that if you receive circumcision, Christ will
    profit you nothing.
  gfk-H: Muat na hadadei baa! Iau Pol, iau hasasei muat bia ing muat na taram lah
    taring wara kutkut ira palatamai muat haruat ma ira warkurai ta Moses, io, Karisito
    pa na tale bia na kurei bia muat takodas ra matmataan tana.
  viv-viv: Wanogali! Iya Folo gagahemi. KaꞋi wanahawahegemi be Yaubada yana iyaꞋiyaya
    wowomiya hinatomogolohina digo, ana nuwanuwa vaita keke tamo veluga Keliso againe
    wananuhagani.
  yao-yao: Mpilikane! Une che Paolo ngunsalila ŵanyamwe kuti mwajitichisyaga kuumbala,
    Kilisito chawoneche ngaŵa chindu kukwenu.
  tgp-tgp: Ka hitea, enau Paul na verea isamim, vara ha lavi na tair̃alihi matan vara
    ka r̃omr̃omia vara i pa vai kamim ha tataholo na nahon God, vavahinau non Kr̃isto
    i sopo er̃i tueni kamim.
  auc-NT: Ïñänäni, botö Pabodobo apæ̈nebo ëñenguënë quëwëmïnii. Mïnitö, Mönö ëö togæ̈ïmö
    inte quëwengæ̈impa, ante cæmïni ïninque ædö cæte Codito ængä beyænque quëwenguënëmïnii.
    Ïñæmpa mänömaï cæmïni ïninque Codito mïnitö beyæ̈ ædö cæte pönö cæquingää.
  kbc-NT: Digawinitiwaji! Ee Paulo, ejitaɡ̶awatiwaji. Nigakagiti ɡ̶adolaaditiwaji
    ane lakatigi noiigi judeutedi leeɡ̶odi moyotete lajoinaɡ̶aneɡ̶eco Moisés, odaa
    niɡ̶ijo Cristo aneotedaɡ̶adomi amica jaoɡ̶ate.
  bmh-bmh: Ag go don! Iz, Pol, izan ag awarem. Ag koli kasai ze sesamoraimai, enimag
    galau kuatebi igul go enai, ag Kristus semoromen. Gonugau salau ag en meun, salau
    gonug ag i isanaramau.
  ctu-BL: Awilan joñon, Pablo, mic subeñetla, mi woli la' ch'ʌm tsep pʌchʌlel, ma'anic
    i c'ʌjñibal Cristo ti la' tojlel.
  meq-meq: 'Neŋ Pol, faya na tsikakumeye: Taɗə a sakum ndo hay tâ ɗəs kurom na, niye
    na, andza məgweɗe wu nakə Kəriste a ge hərwi kurom aye ma giye ŋgama bay.'
  noa-H: 'Pari magaagan hajap''a mʌ hiek hũrbat keena: Mʌ Pabloouta pãrag mag chirʌm.
    Pãrauta Hẽwandam dau na pãach hajap''a kulp chuk''u paapʌ̈yaag hawi ley gaai jaau
    sim hipierraa pãach mehëujã p''ʌʌrbichpi nʌm k''ai, magan Cristoou maach kõit
    hich t''õopitarraupai pöd warre pãach peerdʌ haubam hawiata mag nʌm.'
  alp-NT: Imi nete mimise! Sepo imi kotie kena sunate imi lulu Tuhane Eni lepate rebe
    Musa Ilekire, hoko saisa rebe Kristuse Ionoe ete imire esi guna sasaisa moneka.
    Au, Pauluse ruaku betekele.
  san-VEL: pa"syataaha.m paulo yu.smaan vadaami yadi chinnatvaco bhavatha tarhi khrii.s.tena
    kimapi nopakaari.syadhve|
  kbq-kbq: Antahiho, Nagra Poli'na amanage hu'na neramasamue, tamagra tamavufgama
    atresage'za taga huramante'sazana, Kraisi'a tamaza osugahie.
  kbh-kbh: 'Ts̈abá s̈mochjouena. Ats̈e Pablo cbë́yana: Nderado ts̈ëngaftanga ndoñe
    judiënga, s̈mojalesenciá ínÿenga chë ts̈ëngaftangbe más delicadents̈e base bobachtema
    chamotëts̈ama, nts̈amo judiënga monduamancá, asna, ndayá Cristo ts̈ëngaftangbiama
    tojanmcá tondayama nantsoservena.'
  ron-LSB: Iată, eu, Pavel, vă spun că, dacă veți primi tăierea împrejur, Hristos
    nu vă va folosi la nimic.
  pon-pon: Kilan, nai Pauluj indai on komail, ma komail pan ian jirkomjaij, nan Krijtuj
    jota pan katepai on komail.
  nhe-BL: Xijtlacaquilica tlen na niPablo nimechilhuía. Intla intlacame inmotequilisquíaj
    nopa tlanescayotl tlen itoca circuncisión pampa inmoilhuíaj para ica ya nopa Toteco
    inmechtlapojpolhuis imotlajtlacolhua, huajca ax tleno ipati Cristo para imojuanti.
  sps-sps: Nongon yam tana ka te tsue ronyo, nyo, Pol tsue of maromi, ito te famanat
    finy romi ta isen ma kat yan kat iny vaapee tsumi, mi te pon fi nei ami te tavaron
    em matan e Gov, jio, u kat te kat bus e Krais tsumin, ka babainy tsun.
  wnc-wnc: Natapnong. Na Pol. Nata ginu daniwa natapnong. Ginu Anutue nomune gitna
    yutnangge natake Mosesdane mama wam tawake gupza matawanu Kraisda dua gatandaman
    ginu Anutue nomune amin nomanu dakngananga dua.
  bus-bus: Mamↄma Pↄlu mɛ́ɛ ooare, tó á tò wà bã̀ngu kɛ̀are, Kirisi é kaarana kɛarero.
  gub-BL: Peinu katu heze'eg nehe. Ihe Pawru ihe, ko ma'e imume'u har romo aiko ihe.
    Zutew uhem putar pepyr a'e wà nehe. — Pemonohok kar pepirera'i nehe ty wà, aze
    i'i peme nehe, pemonohok kar zo nehe. Aze pemonohok kar nehe, a'e mehe Zaneruwihawete
    a'e, penekuzaromo umàno e ma'e kwer romo hekon a'e nehe.
  imo-imo: Ya! Na Poloni ungu enge nimbo niomu wamongo komu leko pileio. Eno Juda
    imbomanga mane ungumu lombilengei nimbelie imbo teni enonga kangi pundu kopipo
    oi ltendamboi nimo ungumundo ee ninge tenge tinge lemo Kraistini terimu ulu akumuni
    eno manda naa tapombalo.
  boj-boj: E Pol. E na niŋgi endegsi merŋgit quiy. Niŋgi muluŋ aiqab di Kristus na
    niŋgi aqaryaiŋgwa keresai.
  eng-DRA: Behold, I Paul tell you, that if you be circumcised, Christ shall profit
    you nothing.
  knf-knf: Naŧiinkan, nji Pawulu dţup an, woli naşal aji pdo bawalan an *kaŧëmp pakţuuŋ
    nawo baŧool ţi këş ki Naşibaţi, uko wi Kriŧtu akeeri do uwaaŋ udooni ţi an.
  san-KHM: បឝ្យតាហំ បៅលោ យុឞ្មាន៑ វទាមិ យទិ ឆិន្នត្វចោ ភវថ តហ៌ិ ខ្រីឞ្ដេន កិមបិ នោបការិឞ្យធ្វេ។
  arn-NT: 'Allkütumuchi. Iñche, Pablo, feypiwayiñ eymün tüfachi dungu: eluwülmün tamün
    sirkunsidangeael, Cristo mew ta ngünam feyentuymün.'
  zas-NT: Naj Pab rnin lëjt. Bal rudi sen ziꞌc rniabee ley, achet lasajc guial rliladxidi
    Jesucrist.
  ken-NT: Ghók ká, mɛ Pɔ̌l nchí ghati bhe bɛ mbák mǎnka bɛ mansyɛp bhe nɛ nkaysi
    bɛ ɛyɔ ɛ́kʉ mǎmbak chak bɛsí Mandɛm, nɔ ɛnyɨŋ ɛnɛ Kristo ákʉ́ ntá yɛka ɛpu
    yɛ̌nyɨŋ.
