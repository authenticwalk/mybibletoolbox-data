  ceb-ULB: Tan-awa, ako, si Pablo, mosulti kaninyo nga kung kamo mahimong tinuli,
    si Cristo dili makahimo kaninyo ug kaayohan sa bisan unsa nga pamaagi.
  ces-LB: 'Poslyšte, co vám říkám, je to vážná věc: dáváte-li se obřezat po židovském
    způsobu, není vám Kristus nic platný.'
  mkn-mkn: Dengar, é! Ini beta, Paulus, yang omong ni. Kalo bosong tarima sunat ko
    iko orang Yahudi dong pung atoran, na, Kristus pung mati yang bekin bosong jadi
    bebas, sonde ada pung guna lai.
  pol-UBG: Oto ja, Paweł, mówię wam, że jeśli dacie się obrzezać, Chrystus na nic
    wam się nie przyda.
  qxh-NT: Sumaj wiyacushun. «Jïrucunquiman» nishuptiqui aunirga, Washäcuj Jesústapis
    pampaman ćhurarcaycanqui.
  nwi-nwi: Taksərɨg-ru nar e yakamni. Yo Pol, yakamni-pre nəgkiarien e tuk əmiə mɨmə
    tukmə kɨmiə nakseighan kɨn əriə mə tukhavəh nao kɨmi əmiə, ramhajoun pən mə naksor
    təkun wok yame Kristo rɨmnor.
  kmo-kmo: Na meeji! Ada Pol. Ada kwona diita majin wocho. Kwota heechinak, kwoti
    maba sapin ye dagiiney, Kraist riiti yo saka kwon kaw kiyatayekiitawak.
  agr-agr: Shiig antugtuktajum, wi Pablon tajime, atum pakamakjumesh Kristu yayamak
    achattagme.
  kyc-kyc: Namba Poleme pii dake selapa lao langilyu. Nakama yanenge pyakepenge yulu
    dokona mee pirama lao suu pyarami ramo dokome Koraisa mee inginyi nembaramisa
    pira.
  urd-GVU: سنیں! مَیں پولس آپ کو بتاتا ہوں کہ اگر آپ اپنا ختنہ کروائیں تو آپ کو مسیح
    کا کوئی فائدہ نہیں ہو گا۔
  yre-NT: '''Ka "trɔɛn "tɔ ''wɩ ''gʋɛ -yrɛ! ''An ''bɔ Pɔl, maan ve ''cɛɛ ''nan, -te
    kaa wɛɛ ''nan ''ka -fɔa "klɔnmɔn -va bɛ, ''wɩ nɛn Crizi -a drɛ bɛ, ka''a "nɛn
    ''ble "fo "dɩ.'
  fuh-BKF: 'Kettindanee kam! Miin Pool, miɗo haalana on: si on pilake taadeede, Almasiihu
    nafataa on fay huunde.'
  arl-NT: Cua tojitiare pueyanaa. Janiyari Pabloni. Janiyajanaari seetanujuanaa nia
    sequeyani, niaacuajaari Jesucristoocua tiuujiaca, Gálata jiyajinia quiniaa pueyanaa.
    Cunora, Pueyasoori nia jiyatequiaari na muerasu nia quiniuria. ¿Niaateeri jiyaniya
    niaa seetanujuanaa Pueyaso pueyara quiniutianiya cutara, nia cararaatiuuquia co
    miatejosaanuucua? ¡Maja! Niaa jaara naa niishiriojiya, niaari Jesucristo cusonu
    jiyatenutaniya najuhuana na quiniuria niajaniyara. ¡Pueyanaa, majaari nia tojiniu
    cuno Judiocuaca, canapuete nia shiniujiuquiaa nia cararaatiuuquia co miatejosaanuracuajani,
    seetanujuanaa Pueyaso pueya nia quiniuria!
  ziw-ziw: Tegelezani! Miye Paolo nawagambilani kugamba mnazumila kujelwa ngasu saviya
    chilagiso kugamba nyuwe mwi wamwenga wa wantu wa Chohile, Kulisito hawoneke kugamba
    ni chintu kwenyu.
  grc-TR: Ἴδε, ἐγὼ Παῦλος λέγω ὑμῖν ὅτι ἐὰν περιτέμνησθε, Χριστὸς ὑμᾶς οὐδὲν ὠφελήσει.
  nag-nag: Sabi, moi, Paul, apuni khan ke koi ase, jodi apuni khan bhi sunnot korise
    koile, etu kora nimite apuni khan Khrista ke luwa to eku labh nai.
  eng-OEBCW: Understand that I, Paul, myself tell you that if you allow yourselves
    to be circumcised, Christ will avail you nothing.
  knj-NT: Ab wej tzet oj wal an. Tol chi waltoj, jain Pablo jin ti', jun xa ti' e
    ex. Ta che cha' oc jun echele chi yij circuncisión yin je mimanil, c'am nioj tzet
    oj je cha' tet Cristo.
  deu-1912: 'Siehe, ich, Paulus, sage euch: Wo ihr euch beschneiden lasset, so nützt
    euch Christus nichts.'
  san-PUN: ਪਸ਼੍ਯਤਾਹੰ ਪੌਲੋ ਯੁਸ਼਼੍ਮਾਨ੍ ਵਦਾਮਿ ਯਦਿ ਛਿੰਨਤ੍ਵਚੋ ਭਵਥ ਤਰ੍ਹਿ ਖ੍ਰੀਸ਼਼੍ਟੇਨ ਕਿਮਪਿ
    ਨੋਪਕਾਰਿਸ਼਼੍ਯਧ੍ਵੇ|
  nob-LB: 'Lytt på meg, Paulus, for jeg vet hva jeg snakker om: Dersom dere troende
    menn lar dere omskjære for å bli skyldfri innfor Gud, da har dere ingen nytte
    av at Kristus døde for å ta straffen deres på seg.'
  ntj-ntj: Kulila-ya ngayulu-rna Puultu watjaranyangka. Tjinguru-yan watirriku Tjiyuku-tjanampa
    yarawana. Palunyangka-tjananyanta Kurayitjalu yirringkankukitjamunu.
  sxb-NT: Muwurre ekia mbalaga! Inze Paulo mbasema mbwe ni muizukre muganye okuirwa
    *enyangu kiomo engira eya okuwa mu empurizanio ni Katonda, Kristo aaza okuwula
    emirimo ku inywe chee.
  nhu-NT: Ben eyekɛ eyuw fiɛɛ fì me wvù Baul nu enjeme. Ɛ́ ben beŋe lo lɛ bó etfuse
    ben yew ɛ́ ben sɛ no nu teytey ɛ̂ Nyo' ɛjise, tu fiɛɛ fì Klistu to geɛ fô ben
    e nu ɛcici.
  row-row: Rena, e! Ia au, Paulus, mana olaꞌ ia. Mete ma hei simbo sunat fo tungga
    atahori Yahudi ra hohoro-lalanen, Kristus mamaten fo mana mboꞌi hendi hei naa,
    nda ma ngguna saa sa ena.
  msy-msy: Ia na baragh. Kɨ Pol, kɨ ia mɨgei, ia men gantɨma me ian mɨkarzir mogomeba
    aghoreghtɨma, eghtɨ Kraisɨn ingangarim tong bar ian akuraghan kogham. Bar puvatɨ.
  agg-agg: Se hɨmborɨndei! Ro Por-anahɨ nda sɨheimbo ndarɨhe hoafehandürɨ. Se ahɨnümbɨ
    hohoanɨmo süŋgufembohünda sɨhamundɨhoarɨ fi-hoearɨ ra kefe tɨrɨhefe hohoanɨmo
    süŋguarundɨ ana, Sisas Krais ai ŋgɨrɨ sɨhamumbo fandɨhepurɨ, ŋga wanɨ.
  ptp-ptp: Xam ngô lê. A, Pol, a ob nêl vô xam bê xam obêc nêb xomxo i gôl xam nimnɨvi
    ge od yuac wê Kɨlisi vông ge ob vô nivɨha vô xam lêm. Ma vêl.
  nak-nak: 'Eau e Pol, eau veia mutou maie: Amuto umala ge pou varumurumu veia egite
    ge koro la vovo mutou, veia la gauru ale ge vimahuli amutou. Mai amuto ge varumu
    tali egiteu veia ge igo seselea mai ale egite veia, la pilehole Kraist kati ge
    suli amutou.'
  lbb-lbb: Longori! Iau e Pol, a atai mulo, ning mulor malmaling sur dir kot talilis
    mulo sur mulor tostos namatana e God, a titol ane Karisito ir utna oros kama tetek
    mulo.
  kan-2017: ನೋಡಿರಿ, ಪೌಲನೆಂಬ ನಾನು ನಿಮಗೆ ಹೇಳುತ್ತೇನೆ, ನೀವು ಸುನ್ನತಿಮಾಡಿಸಿಕೊಂಡರೆ ಕ್ರಿಸ್ತನಿಂದ
