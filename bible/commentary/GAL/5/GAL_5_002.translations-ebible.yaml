    cada‑ndo, te núu ducaⁿ na càda‑ndo ña, te àúⁿ nǎ cuu ndècu‑ndo ichi Xítohó Jesucrìstú
    te núu ducaⁿ.
  myu-myu: Eya'õpicũg̃cũg̃ cuy epesop wekawẽn kay! Õn Paulo. Judeu õn. Jesus kay bit
    wetabut. Õn ma jeymukũyjo. Warara'acat pe eydaypu'ag̃obixeedakacan pima, te'e
    ma kuka juk Cristo oe'ũ eywebeam.
  fue-fue: 'Min Pol, mii wi''a on: To on nootike juulnaɗon, Almasiihu nafataa on goɗɗum.'
  amk-amk: Mearomioaifa! Yau Paulusi yeretawang mea tonina! Amani metawiai we memasi
    na Allai arongreafo na mewesunati kariri ne Hukumifoi mani, Kristusi wefieai we
    mea ahang kaha.
  fai-fai: Kidilin kala, naka Faul nata bakayabi. Kale kiba kinim mak au akiw tad
    kál wakelin ban boyamako kaloliw namti, alo bude Kadais fikale kanoyamase uyo
    atin mak dakoyamomu banim ko.
  ura-NT: Canu Faboro nichaaunne aonacuchena, inara rai aitete aonaquiche. Aitocuruha
    Jorioocurune rijijieein nii Moisesa rai ruhin tonoraain inara jaberoco macohi
    cari saerateeichene, coatiha inara rai cha que nelateein nerinaain jianacoon neeichene
    coina Jesocurisito esenetaaichene jaan.
  mcd-NT: Un mato yoiai cuscan ua nicasharacahuun. Manraca shinanquin isca huai, —Un
    foshqui rupa shatucuma uhuun chaca ua soashotiroma un Upa Dios fu nipanon, —ishonraca
    man shinan. Man anori shinaintocai Jesús mato chaca soashotiroma Upa Dios fu man
    nipanon.
  urt-urt: Yusyunde! Ŋam Pol, ŋam da mini yip na, ŋaiye pa yusme miyeꞌ ende ka otombo
    wahriꞌ hiꞌ yip pe, wah tikin Krais ki taꞌe ŋaiye pupwa luh paka pakaiye.
  kiz-kiz: mlangaa, nene Paulo, nikabhajobhela yakuwa ikayela mlatailibhwa, Kristu
    ilafaidia lepi kwanjela yioayela.
  tzo-TZE: A'yo ava'yic c'usi chacalboxuc tal, vu'un li Pabloune. Me chanopic ti ta
    persa chavich'ic circuncisión yu'un jech lec chayiloxuc Diose, ja' mu'yuc stu
    chc'ot avu'unic li Cristo ti ja' la scoltautique.
  lex-lex: Ora nhioratmi. A orgah'u Paulus ed mak kakota di! La'pa mpiayow pa rsunat
    miy (totpa miora Uplerlawna mkialwieda), hade nnia'eratni de, hya' maka Yesus
    Kristus Nhi' nana la it rerieini nakleh eti perkun la' tiy miy.
  dov-dov: Amubone, me, ndePawulo, ndamwaambila kuti na muntu wazuminina kuti apalulwe,
    Kkilisito takwe mbayomupa mpindu nikuba kutyeni.
  rgu-rgu: Nenene, e! Au Paulus, riꞌ manadedeaꞌ ia. Kalu emi sunat tuka lahenda Yahudi
    ra atoran, sona Kristus maten fo ela poꞌi-tata na emi a, sosoa-raraaꞌ taꞌa so.
  toc-NT: Cakax­páttit y caaka­tá̠k­stit hua̠ntu̠ camá̠n ca̠hua­niyá̠n. Para tícu
    la̠ hui­xinín hua̠nti̠ aya li̠pa̠­hua­ni̠­tátit Cristo y xamaktum chú nalac­pu­huán
    pi̠ luu xla­ca­squinca nacir­cun­ci­darlay la̠qui̠ tla̠n nalak­taxtuy, xli̠­ca̠na
    qui̠­taxtuy pi̠ ni̠tu̠ li̠ma­cuaniy ma̠squi cali̠­pá̠­hualh Cristo.
  som-som: Bal ogaada, aniga oo Bawlos ah waxaan idinku leeyahay, Haddii laydin gudo,
    Masiixu waxba idiin tari maayo.
  mam-C: 'Kyb''i''ntzi''n a kxel nq''ma''n kye''y, a ayi''n Pabl: Qa ma txi kytziyi''n
    tu''n tok qitit jun kyechila ti''j kytz''umila, nyakuj tu''n kykyija toj wen tuk''a
    Dios, ikyxjo tze''nku ntq''ma''n ojtxe kawb''il, nti''xla tajb''in Crist kye''y
    tu''n kykleta, qu''n k-okil qe kyk''u''ja ti''j kyb''inchb''i''n tu''n kykleta.'
  ndj-ndj: Mupikanishi! Nenga ndi Pauli nguvawombela pamujumila kudumula jandu, Kilistu
    davatangi chindu ha.
  mbj-NT: 'Bë hyb n''aa matakä bë ỹ maher''oot doo! Ỹỹh, Paw-Ro, baad bë ỹ maher''oot
    hahỹỹh: Masuuj noo byyh kahõg hõm do bë gado bä, daap hẽ da bë hã tii bä Kristo
    ji hyb n''aa dajëp doo.'
  lat-VUC: 'Ecce ego Paulus dico vobis: quoniam si circumcidamini, Christus vobis
    nihil proderit.'
  ngp-ngp: Nitegelezeni! Ni miye Paulo hulonga na nyuwe! Uneva mnazumila kuvinilwa
    enga kilagiso kugamba weye ni yumwenga mwa want'hu wa Mnungu, Kilisito haawambizeni
    kwa dyodyose.
  enq-2: 'Namba Polome pii dake nyakama langilyona salapape: Nyakamanya yanu kepekena
    latamino doko, Kraisa-kisa nyakamame nisepae mende nanyetami.'
  eng-ASVBT: Behold, I Paul say unto you, that, if ye receive circumcision, Christ
    will profit you nothing.
  mna-mna: 'Keleŋ. Nio Paulus aŋso kat yom ta kembei: Sombe keleŋ la wal tana kalŋan
    pa reeteŋana, na uraata ki Krisi ko irao iuulu yom som.'
  myw-myw: Yey Pawl agulivan mamagina. Kukin bukubwabwes momwamiy mamagina min-Yudiy
    sikaleiwag bukukwawes. Kelis nag bilabeimiy.
  sby-sby: Lino kamunyumfwishisha, ame Paulo ndamwambilingeti mwasumina kumupalulwa
    ekwambeti Klistu liyawa ncito kuli njamwe napacepe sobwe.
  sll-sll: Ena na Pol molia, ha ta di ni teralia piro. Ni yalhobi Lo krehaman ha wine
    olere gaun bol olena, Kraist aki di ni tekungure.
  yaq-NT: Iniat eme'e nee jikkajine, jiba inepo Paplo inen ne emou a' lutu'uriate,
    eme'e, juka' sirkunsision teaka bo'o jooriawamta tu'isi tawaa betchi'bo aet eaka
    enchim a' joao, junako Krijtota betana weyeme tu'ikai, kaita'po emou tu'ine.
  uro-uro: As ngäni lu i aingo ma Pol nguat tamän särhäm ngän i ngakt bä ngän dares
    iva rhi däkt säng mä ngän diva ma Krais aa lat ngä rhän i ama mäñmäñini na ngät
    bä ba ngän.
  ita-1885: Ecco, io Paolo vi dico che se siete circoncisi, Cristo non vi gioverà
    nulla.
  muy-muy: Nu Pol nəhi ana kʉli nahəma, tamal kawayum *têkeli kʉɗi ana kʉli ti Krist
    ègia zlam masakana, aɗaba àjənaki kʉli va do.
  kqc-kqc: Neidefa! Na Paul ya rofu nida yi roaita nugagedi vonisi, bi Keriso ya rofu
    bi beika yokoi de.
  tav-tav: Yʉ Pablo cariape mʉjaare yʉ ĩgʉ. Caroaro apiya. “Circuncisión átaje jʉgori
    caroaro Dio mena mani anigarã,” ĩ tʉgooñaqueticõaña. To bairi circuncisión mʉja
    cáti rotiata ñuuquẽe. “Caroorije mani cátajere cabai yaji wapaye peoquẽjupi Cristo,”
    caĩrãre bairo mʉja átiborã circuncisión mʉja cáti rotiata.
  eng-ULB: Look, I, Paul, say to you that if you let yourselves be circumcised, Christ
    will not benefit you in any way.
  spa-VBL: 'Permítanme decirles francamente: si dependen del camino de la circuncisión,
    Cristo no les será de beneficio en absoluto.'
  fra-_FOB: Moi, Paul, je vous dis, que si vous vous faites circoncire, Christ ne
    vous servira de rien.
  hau-ULB: Duba, ni Bulus, ina gaya maku cewa idan an yi maku kaciya, Almasihu ba
    zai zama da amfani a gare ku ba a kowace hanya.
  mal-mal: നിങ്ങൾ പരിച്ഛേദന ഏറ്റാൽ ക്രിസ്തുവിനെക്കൊണ്ട് നിങ്ങൾക്ക് ഒരു പ്രയോജനവുമില്ല
    എന്ന് പൗലൊസായ ഞാൻ നിങ്ങളോടു പറയുന്നു.
  urd-GVR: Suneṅ! Maiṅ Paulus āp ko batātā hūṅ ki agar āp apnā ḳhatnā karwāeṅ to āp
    ko Masīh kā koī fāydā nahīṅ hogā.
  far-far: Fafurongoa basi! Nau sa Paul, nau ku fata kau fua mulu, dia ne mulu 'ole
    'unge fua ne mulu kai 'o'olo 'i naona God, nao 'asiana sa Christ si 'adomi kamulu
    go.
  suz-BL: गो पावलमी “ख्रोइक्‍तीक चिनु रिती थिती पाइतीनी हना, ख्रीस्‍त इन पा ङा बेक्‍शो,
    शोर गाक्‍शो मदुम्‍बा ङा? शोर गाक्‍शो दुम्‍ब” देंनुङ।
  car-NT: 'Epanamatoko! Awu, Paulus, wykaje o''waine: Awe''kotopo''sando, ajepanopy''paine
    mo''ko Kristus kynaitan.'
  amp-amp: Wawany marnyafo hanyswako na Pora kforuha mrokfom. Tfit mirahko Judam kanjo
    boririfhut hikhato tha apuk thunom. Inji narahko to be Bro Nkifrar nhai Kraisr
    nohmo yuhat mhtiyakhato yak marnyaruhatrko.
  bht-bht: मैं पौलुस तुहांजो जड़ा बोलदा है, उसयो सुणा की परमेश्वरे दे सामणे धर्मी
    होणे तांई अगर खतना करांगे, तां मसीहे जड़ा कुछ कितया है, उसला तुहांजो कोई फायदा
    नी होणा।
  eng-NOY: Behold, I Paul say to you, that if ye are circumcised, Christ will profit
    you nothing;
  cub-NT: Jápiajarã yʉre. Yʉ́vacari, Jesús ʉ̃i yávaiye méne beorĩ coyʉicõjeimaracacʉ,
    coyʉivʉ mʉjare. Mʉje buraicõjenu mʉje cajede Jʉ̃menijicʉre me jã́icõjeniduivʉ
    mʉjare yópe ina d̶are d̶aicõjeiyʉrivʉ ne d̶aicõjeiyepe, Jesucristoi yaiye báque
    bojecʉbequiyebu mʉjare.
  ita-1927: Ecco, io, Paolo, vi dichiaro che, se vi fate circoncidere, Cristo non
    vi gioverà nulla.
  lww-lww: Amiu na ayagogo ruru e visena nene nap̃a inu Pol nesum̃a nepisa ke pan
    amiu. Visae amiu atam̃an la am̃areran amiu avisave amiu ave p̃aviu, p̃isi na yum̃aena
    nene nap̃a Kristo naga kila p̃isi rui tap̃atete iila amiu.
  ckb-ckb: 'ئاگاداربن، من پۆڵسم پێتان دەڵێم: ئەگەر ڕێبدەن خەتەنە بکرێن ئەوا مەسیح
    هیچ سوودێکی بۆتان نابێت!'
  nas-nas: Enang ninge Paulaꞌke bakei naurampimang, diiꞌ teing Kumponing ninka naroontariiꞌnaang
    piarorima dopaꞌ totoꞌdarima boto sionavung arooꞌerima deekoꞌ, Karistooꞌnavung
    siperimaang pakururipeuꞌnavung.
  uvl-uvl: 'A longo ke nek! Iau Paulus koi e helele nei: Nenge teke atal teu luluche
    imo ke te riria singimo, ume nenge Kristus poia nem lape halaua imo ero toto.'
  eng-BBE: See, I Paul say to you, that if you undergo circumcision, Christ will be
    of no use to you.
  ixl-CNT: Abꞌitaj vaꞌl nivaleꞌ tzaꞌ, in Pablo. Yeꞌk itxaꞌk vikam u Cristo sete atziꞌ
    untzꞌoj saꞌpajenima u oꞌtla mantaar utz, satzokꞌax el bꞌiil echiꞌl.
  xsi-xsi: Miki kaloŋo sondo ŋga. Naŋa Paulo warakâŋgu apaimi tu ambo miki ilomi tu
    karae-veŋa ne mâsi ma ivetami kapâŋga tamâta sondo lâ Maro Kindeni nao, aku ŋana
    duvi ŋinde kâ miki ma kasâu panzi Juda tamâta tu ma sive karaemi, ande Kirisi
    ne mateŋa ma ikura ŋana ivilami tia ku tia ndo.
  crx-NTPO: Soo zulhts'ai. Paul si 'ust'oh whe nja nohdusni, 'et nohni ooka dune ahli-i
    k'ut nohotit'us de, ndet la Christ nohba 'uhoonla, 'aw hoonli nohba lhuhóoloh
    tileh.
  kan-OKCV: ಇಗೋ, ಪೌಲನೆಂಬ ನಾನು ನಿಮಗೆ ಹೇಳುವುದೇನೆಂದರೆ, ನೀವು ಸುನ್ನತಿ ಮಾಡಿಸಿಕೊಂಡರೆ, ಕ್ರಿಸ್ತ
    ಯೇಸುವಿನ ಮುಖಾಂತರ ನಿಮಗೆ ಏನೂ ಪ್ರಯೋಜನವಾಗುವುದಿಲ್ಲ.
  bbb-bbb: Ro e none igie na Foru nare kuariavo fiefo. Ja vierafe ja e binobe vajae
    jone ije kaniaufuna nuga naejiaga ja maturaekuae ja ijiege vierafekuva ije Kuraesi
    fu joefuo baronema ije fu izege ja ifejiakuma baki.
  blw-blw: Haénay Pablo way ifayu, an-og elawag paat way mangimfaga an natto an chàyu
    ta changrényu. Te no manokchunyu hen kamarkaan hen acharyu ah kahara-anyu, chayuwat
    angkay ammaan hen natéyan Jesus ah maid sérfina an chàyu.
  tam-2017: இதோ, நீங்கள் விருத்தசேதனம்பண்ணிக்கொண்டால் கிறிஸ்துவினால் உங்களுக்கு ஒரு
    பிரயோஜனமும் இருக்காது, என்று பவுலாகிய நான் உங்களுக்குச் சொல்லுகிறேன்.
  azz-NT: Huan nejua ni Pablo xinechcaquilican ca cuali. Tacán namejuan namotecahuilíaj
    ma namechnescayotican tech namonacayo, ijcuacón ne namotacuautamatilis ten nanquipíaj
    ihuan Cristo nencajtiti san.
  spa-RV-1909: He aquí yo Pablo os digo, que si os circuncidareis, Cristo no os aprovechará
    nada.
  csy-csy: En vun, keima Paul in kong ci hi, vunteap na tan uh ahile, Christ sia note
    atu phattuamna bangma om ngawl tu hi.
  mxq-NT: ¡Jaygyujkʉdʉgʉts es mʉdowdʉ! Ʉj Pa̱a̱blʉ, anma̱a̱ydyʉpts mij ko pʉn miits
    mgupʉjktʉp es myajtsúktʉt waanʉ ma̱ myedyʉjkꞌa̱jtʉn, mʉt yʉꞌʉ tʉ xyꞌʉxtijtʉ ja
    Kristʉ, kyaj ni madsoo ja Kristʉ mgatuꞌunxʉdʉt.
  tzj-NT: Teya'a' ewxquin tre ja xtinbij chewe ri', ja wi xquixban circuncidar in
    wi nyuke' chic ec'u'x ruq'uin ja circuncisión jari' majun nak ta rc'amonpi ta
    ja Cristo chewe.
  tdt-tdt: Rona mai! Hau Paulo mak koalia. Se imi simu sunat para bele diak malu ho
    Maromak, entaun Kristu nia mate la iha folin ba imi.
  ron-BTF: Iată, eu, Pavel, vă spun că, dacă veți fi circumciși, Cristos nu vă va
    fi de niciun folos.
  eng-WEBP: Behold, I, Paul, tell you that if you receive circumcision, Christ will
    profit you nothing.
  eng-FBV: 'Let me, Paul, tell you bluntly: if you rely on the way of circumcision,
    Christ will be of absolutely no benefit to you.'
  nld-1939: 'Zie, ik Paulus zeg het u: Als gij u besnijden laat, zal Christus u niets
    baten.'
  bwo-bwo: Hambe! taa P'awlos itsh tietetwo haniye, gofo it amal Krstos itsh eegor
    k'alratse,
  nch-BL: Xijtacaquilica cati na niPablo nimechilhuía. Sinta antacame anmotequilíaj
    iyecapa cuetaxo amotacayo pampa anmoilhuíaj para ica ya nopa Toteco amechtajtacolquixtis
    ten amotajtacolhua, huajca amo teno ipati Cristo para amojuanti.
  quc-TNT: ¡Chitampe ri quinbij! In wa', ri Pablo, quintzijon iwuc'. Quinbij chiwe
    chi we ri ix quiya iwib chi coc retal ri ojer trato che ri i cuerpo jas ri cäca'n
    ri winak aj Israel, man c'o tä u patän ri' chi ix cojoninak che ri Cristo.
  tfr-NTPO: Tja Pablo, tja tjl̈õkwo kuzĩa. Pjãy doyo jyã të, pjãy ber pjl̈o bek Sbö
    bokso wl̈o wl̈eni ga Cristo beno bomi kong tjwl̈õ l̇l̇ëme.
  kaq-NT: 'Hea Pablonen tah hen mato hihti yohihi: Papan mato siri jisnon hihxon hahan
    judio honantiyahpajaquin maton yora man honantijahiya ta Criston mato jahuabi
    hahxontimahiqui.'
  sgb-sgb: Pakagilamên yo. Hiko hi Pablo ya ampaghabi kamoyu ya no magpatuli kaw gawan
    êndat yon hikaw ay mag-in mangêd ha hêlêk ni Apo Namalyari, ay a yoy nan mapakinabangnan
    ya dinyag ni Apo Jesu-Cristo.
  vie-1934: Tôi là Phao-lô nói với anh em rằng, nếu anh em chịu làm phép cắt bì, thì
    Đấng Christ không bổ ích chi cho anh em hết.
  kxv-kxv: ନା଼ନୁ ପା଼ୱୁଲ ମିଙ୍ଗେ ୱେସିମାଞ୍ଜାଇଁ, ମୀରୁ ମୀ ତ଼ଲୁ ଦା଼ପିଆ଼ନାଣି ମା଼ନି କିତିସାରେ,
    କ୍ରୀସ୍ତ ତା଼ଣାଟି ମୀଦି ଏ଼ନି ଲା଼ବା ହିଲେଏ ।
  amu-NT: Candyeꞌyoꞌ ñꞌoom na matsjo̱o̱ya, xeⁿ cwiñequiandyoꞌ na nluii ꞌnaaⁿ ntjaaⁿꞌyoꞌ
    chaꞌxjeⁿ cwilꞌa nnꞌaⁿ judíos yoꞌndaa ndana na naⁿnom, machꞌeenaꞌ cantyja ꞌnaⁿꞌyoꞌ
    na meiⁿchjoo ticajndañe Cristo.
  hin-CV: यह समझ लो! मैं, पौलॉस, तुम्हें बताना चाहता हूं कि यदि तुम ख़तना के पक्ष
    में निर्णय लेते हो तो तुम्हारे लिए मसीह की कोई उपयोगिता न रह जायेगी.
  spa-BES: Mira, yo Pablo te digo, que si te sometes a la circuncisión, Cristo no
    te servirá de nada.
  san-BEN: পশ্যতাহং পৌলো যুষ্মান্ ৱদামি যদি ছিন্নৎৱচো ভৱথ তর্হি খ্রীষ্টেন কিমপি নোপকারিষ্যধ্ৱে|
  tdx-tdx: Intoy, izaho Paoly o mivolañe ama’ areoo, t’ie miafa-boy, le tsy hahasoa
    anahareo i Norizañey.
  naf-naf: Neŋ zet kaliŋaŋ kapigok zema nâit, in sekŋin butnaŋ antim indendeyet zeme
    nâmindewep beme Kilaisiyet gakikiŋaŋ keyet nâme belakŋaŋ penaŋ bewe.
  grc-MT: ιδε εγω παυλοσ λεγω υμιν οτι εαν περιτεμνησθε χριστοσ υμασ ουδεν ωφελησει
  vid-vid: Muhulichize! Nda heni Paoli ndilingulonga na hemwe! Wone mkunde kwinjila
    ikumbi, Kilistu howatanza ne chinhu.
  pio-NT: Péemìacué nulí cayába. Núa Pablo núumacué pirí, píacué càmíiyéica judío,
    pimàacacaalícué cachìwéeyéi namànicuéca pirí circuncisión piwasàanápinácué píawawa
    Dios yàasu yùuwichàacáisi íicha, néese càmitanica Cristo iwasàacué píawa.
  tsn-tsn: 'Ntheetsang ka tlhawaafalo, gonne se ga se dinyana: fa e le gore lo ikaegile
    mo go rupisiweng ebile lo tshegetsa melao ya Sejuta go lo siamisa mo Modimong,
    jalo Keresete ga a kake a lo boloka.'
  amr-NT: Menʼpe̱e̱ʼ. Do Pabloa opudtaj oʼnonaʼne menʼnigpe̱e̱ʼ. “Dakhueaʼ nigkahueʼ
    meʼnene, moʼtinopo̱e̱po.” Diosa moneʼ. “Doʼhued bokereksiʼdak bekteg.” Opuda̱
    enaʼnayo opudtehuapaʼ Cristoa hue̱ypa cruzte moʼnigbueyʼuyatenigʼa opudtaj dakhueaʼ
    eʼkaʼ nopoʼyareahueʼdik moʼe̱a̱pone.
  pwg-pwg: Kovi yana. Taku Pol avonavonemi da mikeda koti vaghinei da kwimatami bekasi
    ita tuviviratawei na aviyavisina Keriso iberai kubiimi na iyamna kegha kurimi.
  cjv-cjv: Ena na Pauro ne yokama ka di ereiya fiyo! Ari yokamai bei moiro ne Yesu
    mora fi ki si teinga yokamai ganom guwo dowainga ena ne yokamai “O” duwainga iran
    i ne yokamai Kirisito kokonan bei erongua i “Tai noromanga tai dume,” ama epe
    duwaime.
  tha-KJV: ดู​เถิด ข้าพเจ้าเปาโลขอบอกท่านว่า ถ้าท่านรั​บพิธ​ี​เข​้าสุ​หน​ัตพระคริสต์จะทรงทำประโยชน์อะไรให้​แก่​ท่านไม่​ได้​เลย
  por-BR-2018: Eis que eu, Paulo, vos digo, que se vos deixardes circuncidar, Cristo
    vos será útil em nada.
  mhl-mhl: 'Maneniŋ! Pol nonji iŋi ŋajibe maneniŋ: Goineji Anuture moge sakiŋaŋuŋgo
