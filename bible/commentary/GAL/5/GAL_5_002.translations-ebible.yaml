    xaxeꞌe‑n.
  mdy-ETH: ሃሢ ታኣኒ፥ ጳውሎሴ ዒንሢም ሂዚ ጋዓኔ፦ «ዓቲንቴ ቤርቲ ቲቂንታንዳያ ኑና ኮይሳኔ» ጌዒ ዒንሢ ዓቲንቶ ቤርቶ ቲቂንቴቴ
    ኪሪስቶሴ ዒንሢ ማኣዱዋያ ማዓንዳኔ፤
  spl-spl: Bukulipne yakât âlâku ekyongomune nâŋgâŋet. Yeŋe Anitâŋe yekmu ârândâŋ
    olâkgât hâkyeŋahât torehenŋan undip tuhuaŋginomai yamâ dop yuwu otbuap. Yawu otnomai
    yanâmâ Kiristoŋe manman kârikŋahât mâtâp âiŋe meyiŋgiop yamâ nâŋgâŋetâ tâŋât oap
    yakât dop otbuap. Yakât otmâ Kiristoŋe mâmâŋe otyiŋgiwuapgât dop ya biatbuap.
  usp-NT: Tatak impuch, in Pablo tamb'ijb'i chawechak atak winak, wi taye' ayb'ak
    ticojsaj retal atio'jlak, ta' nen tichacuj ri xan Kakaj Jesucristo pi awechak.
  zav-NT: Nada' Pab əchnia' le'e to de'e žialao. Šə sole señy de'en ne' sirconsisionṉə'
    ṉa'a bachonḻilažə'əle Cristən', bito bibi zaquə'ən de'en bagwzolao chonḻilažə'əlene'
    šə ca'.
  sgz-sgz: Gama mákái! Iau Paulo iau akeng i gam ngoromin. Ngo tekes tili gam na bál
    pas rung er di lu kut aririu suri da kuti, ki ngádáh má na ngoi á táit a longoi
    ái Karisito? Kápnate tángni, na tu táit bia sár uri narsán!
  kek-NT: La̱in laj Pablo. Q'uehomak retal li yo̱quin chixyebal e̱re. Cui toj nequec'ul
    li circuncisión re nak ta̱ti̱cobresi̱k e̱ch'o̱l, a'an naraj naxye nak ma̱c'a'
    na-oc cui' che̱ru li Cristo.
  blz-NT: 'Yaku'' i Paulus mambantilkon na ko''omuu: kalu i kuu miki sunat, mbaka''
    i Kristus sianmo kumana'' na ko''omuu.'
  poe-NT: Tinhínrá, janhan Pablo mé ntáxrja̱n kíxin tí chrókuará tí xro̱ye a̱ ntá
    ó chónkó chrókuinkachónkirá Cristo.
  san-TAM: பஸ்²யதாஹம்ʼ பௌலோ யுஷ்மாந் வதா³மி யதி³ சி²ந்நத்வசோ ப⁴வத² தர்ஹி க்²ரீஷ்டேந
    கிமபி நோபகாரிஷ்யத்⁴வே|
  cof-NT: 'La Pablo nulabe seque tuca pachinayoe: Nulari israelítala cuwenta jochique
    quidoca porainari, Crístori nulabe epe lochunae.'
  srm-NT: Nöö un haika. Mi Paulosu ta fan ku unu aki, taa ee wan sëmbë i tei di maaka
    u Isaëli a i sinkii fu hën musu mbei i ko bunu ku Gadu, nöö hën da di dëdë u ˻Masa
    Jesosi˼ Keesitu an heepi i seei eti e.
  qvs-NT: Mash uyariwaychi. Ñuka Pablu allita willaykaykichi ama señalachinakuyta
    munanaykichipa. Chashna señalachinakushpaykichika yankapa Jesukristuta kreyishkankichi.
  zca-NT: Na Pab nin lo go; chi la' go, kë señ kwa'n lë circuncisión kwerp che'n go,
    nela xmod nzobni' lo ley ga', orze' par go, yentra' kwan zu', kwa'n mile' Jesukrist.
  cbc-NT: 'Yʉ Pablo, mʉjãã yʉ caĩquetibʉjʉrijere caroaro jĩcãrõ tʉ̃ni majũ tʉ̃gopeoya:
    Judío majã na caátinucũrĩ wãme, na rupaʉ macããjẽ yisetarique ũnierẽ mʉjãã cʉ̃ã
    mʉjãã caátiãniganucũata, dope bairo Jesucristo mʉjããrẽ cʉ̃ canetõõrĩqũẽ wapa maniña.'
  qxo-NT: 'Apostolnin canäpä Señor Jesucristo churamashga captinmi noga nï: Ama yarpäyaytsu
    Moises gellgangan leycunata cäsur cuerpuyquicunata señalatsiyaptiquirä Tayta Dios
    salvashunayquipä cagta. Tsay señalacuyangayquiwan salvacuyänayquipä cagta yarparninga
    Señor Jesucristuta chasquicuyangayquipis manam ni imapä väliyäshunquitsu.'
  mox-mox: Yaʼa Faulo egu vona ona noqola aqiaqiea! ʼEguma omiʼa ʼwafi ana daʼa ilivuna
    nawale oviaviaqia sabi vetunutunuqa Yaubada matanaya, e ʼinega Ieisu Keliso ena
    iula ʼimia oveyani kavokavovoyedi.
  kew-kew: Pagalepa. Niri Pol-me lagialo. Nimina yogane kepetalo palimiri gore Krais-me
    nimi mada naraba mealia. Ora dia.
  dww-dww: Yà riuriu kauemina, deḡoda tarawatu koi muriwatana munaḡe be kopitom ko
    voiena, tokare Keriso nam e sagumi.
  twi-ASANTE: Montie! Me Paulo, meka mekyerɛ mo sɛ, sɛ moma ho ɛkwan ma wɔtwa mo twetia
    a, na ɛkyerɛ sɛ Kristo ho amma mfasoɔ biara amma mo koraa.
  aoj-aoj: Pemeꞌ, aeꞌ Pol aꞌipipa isimba. Iꞌi ipaꞌ pigaꞌi awi ma amom mogatopaꞌmepa
    alopa, Krais ina atiasi notopalopepa kwasakwasala, owaꞌatin endilisi.
  cbv-cbv: 'Weém, Pablo, nindih wã naáwáchah, ñi tʉ́i jenah joyoó: “Bóodnit jʉmna,
    Diosjeéh jwĩ tʉ́i jʉmbipna caá”, niíj jenah joinít, ñi míic bóodat tʉ́ʉtʉchah,
    Cristo yeebdíh ã wʉn wʉ̃hatji dedé pínah ãta nihcan tagaá.'
  taw-taw: Yad Pol nɨbop agebin, God binɨb ne yonɨgun agɨl, Juda kay takaw ak dɨl
    wak tɨbɨlɨkenɨgabɨm, Klays nɨbop ma dɨnɨmuŋ tek lɨnɨgab.
  jic-NT: Napj p'iyá nin velé. Nusin tjü'üsüs napj pyac. Nujisas ca nacj nun jis pjoloc'
    tsjicj way t'asiyú jat'ǘ, Moisés tjevele jin. Mpes ma nin poné 'üsüs polel nsem
    nun Dios lal Jesucristo la tjiji mpes p'in. Niná nin nujola, t'üc' way ma 'üsüs
    nsem nun Dios lal.
  zap-NT: 'Noo nak Pabel, gukagyedyag neree ne yna noo lo de yra de: Belne laa de
    ne tsuu de beey ne ruu men-Israel, bat ykyiindet ne wlaa Jesucrist por laa de.'
  wer-wer: Ne Pool, nook niamaan kat wieë. Naröak Anutuuk arën, “Omën wotpilörö,”
    pël niapnaan, “Arim koröp kaut ileë,” pël niaan kat mowiinganok. Pël ëënë pöt
    Kristook ar yok pangk kaamök naalniipan.
  ipi-ipi: Anu peakale nambato wuane leyope. Jisasa Kataisa lo bilipi lene akali tupana
    yala-pene umbaini oko katene yandopi, kati napene yandopi, mana okonelapo angini
    mindi jia. Wandakali mindimane Jisasa lo bilipi loto, wandakali waka tupa epelewa
    yamapane yoto, utupane moyo ateando, mana okone angini wete mindi. Gotena Sipitisa
    okomane nanima minu tai laya eya-kola, Kataisato nanima tita lo meane lo bilipi
    leyama. Tene okonena, Goteto nanima wandakali tika-pene ateyai lolopeya nembo
    toto, nanimato epelewa maliyo ateyama. Nanimato wuane pua ateyama tekeko, yakamana
    minditupa-mane wuane napeyai. Jia. Yakamato loo tupa wato minu ateaindo, Goteto
    yakama wandakali tika-pene ateyai lolopeyai nembo teyai. Yakamato wuane nembo
    teyai okonemane Kataisa awua tepa wato, Goteto yakama ondowa moyane okopi awua
    tepa eyai. Wuaneko, yakamato loo Mosesato yata yane oko wato minuto, akali utupane-mane
    yakamana yala-pene umbaini oko kateakale lo ando konda yaindo, Kataisato yakama
    tita lo moyale piape peane okomane yakama aŋakopi mindi moya napulu-peya. Kataisana
    piape peane okomane yakama moya napulu-peya nembo toto, yakamana yala-pene umbaini
    kateakale lo ando kondalaini akali tupa yakama pitaka-mane loo tupa pitaka wetete
    wato minu atalapape. Namba Poloto pii okone dee lapone yakama langeyo oko yakamato
    ale alapape.
  qul-NT: 'Uyariwaychis; noka, Pablo, niyquichis: Sichus kancuna circuncisión costumbrewan
    salvacunapaj purinquichis chayka, Cristo ni imapaj sirvisunquichischu.'
  ter-NT: 'Ivévaka ra yûnzo, undi Poûlu: Enepo itikâ ne ahá''inopi xâne koyúhoti kónokea
    sirkunsidá ké''iyi motovâti koíteovopi Itukó''oviti, yane ákonemo itópoinopike
    ne ítukeinovi Kristu kuruhúke.'
  bmr-NT: Uujoho Pablo jino amɨɨhaico onoonoco muguubu. Siino amɨɨhai meehe quitɨcɨ
    eetavoguiino miminifotohachiijɨ, Cristo amɨɨhaico taajasujitɨrahi.
  fuf-fuf: Ko ɗun waɗi, min Puulusa, mi wi'ay on wonde si on etike fii yo on sunnine,
    haray Almasiihu on nafataa on huunde.
  bhl-bhl: Yu kililina! Mali kawtiw mak teleko, yulo Suda kawtiw im kukuyemin sawa
    weng afak da koyemeko, “Yukalem kal okilewina!”, yangesomeliwi, yu im weng fein
    kiliko, gelewiw tewe, Kulais em yom dulum kaneyemse be yulo nam dokoyeme te.
  ons-ons: Na Pauloŋo don iwa ŋidanbe, ŋine ket more detpi! Ŋine solaŋine kitasikei
    wane ŋidom rakokkeiwo, yemo Kristo wane urataŋo ŋine mi qesiŋ ŋuniake.
  con-NTPO: 'Ña Pablo gi que''inga su: Ja''ño que''i tisu ttonoma chhiyitevaemba ccushaye
    qquen in''janinda Cristoja que''ima ccushaeñe oshambi.'
  ghs-ghs: Nike sama koko geebanoma naatemake, Kiristui bamu nikeke hoobidzaqu. Noo
    oke ana Pauroi nike pobi hiiremi nookare.
  peg-peg: ଆନ୍‌ ପାଉଲ୍‌, ଇନାକା ଇଞ୍ଜ୍‌ନାଙ୍ଗା ୱେନାଟ୍‌, ଏପେଙ୍ଗ୍‌ ଜଦି ସୁନ୍ନତ୍‌ ବିଦି ପାଲି
    କିୟାଟ୍‌, ତା ଅରତ୍‌ ଆନାତ୍‌, ମି କାଜିଂ କ୍ରିସ୍ଟତି ଇମ୍‌ଣି ଲଡ଼ା ଆକାୟ୍‌ ।
  txu-NT: Ba ibê Paur ne ba me abê Garaxamã arẽ. Godja gar aje memã kum, —Ajrã. Môjdjê
    kukràdjà kôt imy nhinhu kà krãta. Dja ba kôt ijaxwe kêt, anhỹr jabej nhym me amy
    kà nhinhu krãta gar kam arỳm aje Kritu mar kajgo.
  eng-WEBU: Behold, I, Paul, tell you that if you receive circumcision, Christ will
    profit you nothing.
  gnw-NT: Mase, che jae peve, piñemɨcircuncidaca yave, pe reta co jae uyeyoraca'ã
    etei Cristo pe vae rami.
  mux-mux: 'Nanga ungma aima piliai! Na Poll-ni enindu nimbu mele: Eni ⸤Krais-nga
    yima⸥ eninga kangi te ‘kopsiku wendu liinjangi.’ níngi lem Krais-ni ⸤‘yambumanga’
    nimba liipa tapunjupa tepa liirim ulele-ni⸥ eni laye-kolte kepe aima ulu te manda
    naa temba.'
  maj-NT: Ta̱sinñjunú. An Pablo̱ b'a̱ tíxinnu̱u. Tsa n'e̱nu̱u ni circuncision, najmi
    sa̱kúnu̱u ni xi mjehe̱ Cristo̱ nga tsjánu̱u.
  bkq-NT: Koendâ idataungâ! Warâ âyanmo auguely. “Deus xurâem tâwentâguezeba kitoem,
    judeu domodo ezewenry ara kydadatâonre” myguelymo watay, Jesus mâinwâmpyra mawylymo
    mâenehonlymolâ. Âdyem âepyramo Cristo iguehobyry waunlo ara, awylygue ezewenrymo
    ara madatâolymo.
  kue-kue: Ene piryo! Na Pol, ka yegl diteinga, ene prawedi kanwinge erimbi nangino
    punduwo beglmbi ana Yesus Krais kongunmo i ene akeple dinambuka kuno erekrukwa.
  cot-NT: 'Naroguentiquea Paavoro tioncaquempiroca. Pinquemisantamajajiavaqueroja
    noncamantajiaquempica imaica: pintotsaiquimashitacaantavequempagueti pijiquegueti
    irooquea irishetantajempiroca Aapani Irioshi pigovaeguishere—pinquejejiaquempagueti
    imaica aato yagaveji Quirishito irimeshiguempi.'
  bnp-bnp: Mu longo kamumu. Iau e Paulus a taki mua, mua bara mu longototo ni gi pala
    a kuline mua, a leho e Kristo i ratea i uka ma ge kori mua.
  apn-NT: E mẽ inhma. Kot kaj mẽ atõ Tĩrtũm kot ato hkra hprãm xàj amnhĩ my kwrỳt
    kà krãhta hã kot kaj mẽ ãm amarĩ ã amnhĩ nhĩpêx anhỹr kaprỳ. Na hte Tĩrtũm ja
    hã mẽ omu nẽ ãm hã mẽ omu. Kot kaj ã amnhĩ nhĩpêx anẽ nhũm Krisja ãm ate amnhĩ
    tomnuj mỳrapê anê htyk kaprỳ pyràk o amnhĩ nhĩpêx.
  ctp-NT: Kunan suꞌwe wan chaꞌ nu chkwiǐnꞌ loꞌo wan. Naꞌ lkaǎn Palyu nu ndaꞌaǎn chaꞌ
    re. Ja ka suꞌwa yaꞌ Krixtu ꞌwan si ta wan chabiyaꞌ chaꞌ siꞌyu neꞌ kijin wan sa
    ñaꞌan nu ngiꞌni neꞌ judío chaꞌ lkwan neꞌ.
  opm-opm: Gin Por norhe ma napotiproh meng moh gur amratinmur. Kat ihirdapat gurnong
    Gur eit watah oh gatdeiyahanwi yah han bap hatiprimur naporiya mengnong oh gur
    amram Yahwa. Nagatmatina poriyahanoh Krais ohe dirnong napanggeim ma haputipnong
    oh dam timbas na napanggeitin ina mar ihaptimur.
  bvr-bvr: Buburr-galiya apula, ng-guna ngaypa Paul ngu-weya ana-gorrburrwa. Gun-gata
    minyja ana-goyburrpa nyibi-yagurrma burrwa aburr-gata minypa jal aburr-nirra ana-goyburrpa
    barra majija nyiburr-ni, gun-narda minypa Christ gala a-yinmiya a-gunggaja ana-gorrburrwa.
  wal-wal: Siyite, taani PHauloosi, inttena yaagais; intte qaxxarettiyaabaa gidikko,
    Kiristtoosi inttena ainne go77enna.
  zad-NT: Nad' Pablo chṉabid' le' wzenagle dga nia' le'. Shi le' we'le latj koogake'
    le' seṉ daa le circuncisión, bibi zjanayin nale nonḻilall'le Crístona', shi ṉaa.
  kmg-kmg: No Paulozi ŋazape mananiŋ, ŋoŋe sahac-ŋeŋicko ma bapie Kristozi ŋoŋerao
    wiac omane tinac eocmu.
  aso-aso: Idoꞌ naꞌnise Pauloꞌ nene tiꞌ lo nolo-lingimuze. Gililo. Lingine gatine
    hizaaꞌ nave nete ladoꞌ gili ngimi Moseꞌ louꞌ gamaziꞌmi gesi minguꞌ vi hilalisa
    okodine lolovo huki hulilizaniꞌ nene lingine Kilisitoda vi giꞌmizaniꞌ nene vo
    haza ogavo do lamineꞌ o-lengedamoloseive.
  uli-uli: Ha taelenga! Ngang Paulus mele ikangalugmi le hare ha hatale le rebe hagilahmi
    ila ngo tor loh pelal Kristus ngalugmiy.
  nin-NT: Wo yi! Ingga Bulu so da ki imba di imba ti kpanye ni du ba a yo ki imba
    iji, u Kristi a si si inkindirr ni imba ba hen.
  acu-NT: 'Anturtuktaram. Wikia nekasan tajarme: Atum uwemratasrum atumi nuwapchiri
    charukakrumnisha, Cristoka atumin pengkerka awajtamsashtinuitrume.'
  cak-WNT: 'Y tiwac''axaj na pe'', riyin ri Pablo nbij c''a chiwe: Wi riyix xtiya''
    k''ij chi niban ri circuncisión chiwe ruma can nich''ob chi riq''ui ri queri''
    yixcolotej, ri'' xa niben chare ri Cristo chi achi''el xa majun utzil xuc''om
    pe chiwe.'
  ebk-ebk: 'Chungrunyu na: Ha-un hi Pablo ay mangifiakia un mu kananyu ay masapor
    masugyatan kayu ta maifilang kayu as nalintig as nan mangiilan Apo Dios, maid
    ngarud kotkotok nan enat Cristo para kan chakayu.'
  spa-PDDPT: Noten que yo, Pablo, les digo que cuando sean circuncidados, de nada
    los beneficiará Cristo.
  ruf-ruf: Mtegheletse! Nene Pauli nowalongela mng'atoghola kwingila ngoma, Kiristu
    katsakoneka si chinu kuna mwemwe.
  gun-gun: 'Mba''eta xee Paulo aipoa''e pẽvy: Pendepire pemboi uka ramo Cristo pendereraa
    jepeague ndovarei ''rã.'
  agu-BL: 'Ba''n bin cho''cu'' tan xtxumle''n yi inyole''j yi na wal nin scyeru'',
    yi in Pawl: Ko na cyalu'' yi tajwe''n tan banle''n tane''n e''chk cstumbr chi
    tane''n yi circuncisión, qui''c tzun eka''ntz tan yi quimichil yi banak Jesucristo
    tan ẍchojle''n kil nin qui''c xac i'' ẍchiwutzu''.'
  isn-isn: Goza, unene Paulo, kumuila kina anga itule mikatalwa kiganda, u Kristo
    shanga ukumuaiilya ku nzila ihi nanso.
  eng-PEV: Listen. This is me, Paul, writing this, and I’m telling you straight. If
    you try to be friends with God by having a young man operation, then you are not
    trusting Jesus Christ, so he will not help you at all.
  ilo-ULB: Kitaenyo, siak, ni Pablo ibagbagak kadakayo a no nakugitkayo, awanto ti
    pagimbagan ni Cristo kadakayo iti aniaman a wagas.
  pir-NT: 'Yojopʉre yʉhʉ Pablo ahrire yahutja mʉsare: “Cuhnucunʉ sohtoa cahserogãre
    mari yʉhre nedi mehna yʉhdʉnata”, mʉsa ni tʉhotugʉ̃ Cristo mʉsare tiquiro yedohori
    dʉhseati ijierare mʉsare.'
  anv-NT: Wúgé, me Pɔl ngarege ɛnyú nnó dekamege nnó asɔ ɛnyú nsɔ, ɛbyɛnnó
    genó ɛyigé Kras apyɛ gepɔ yɛ́ ɛnyú ne nsa fɔ́ chacha.
  sab-NT: Cha Pablo cha gerule ba ulita ole, cha takalin ba tachke geru ai giti cha
    kle gerule ba ole, ba ulita bai kaire kle mo ta gbe age naskuni mo kwara tkangenga
    suia gai, e giti ba kle tañachuge ba no trate Chube gwa giti ba ulita Chubenu,
    ba ulita age ene naskuni, Cristo agedu ulita ba kle chuge ngwadi ngwale ulita,
    ngwale ama agedu ba ulita alin.
  tmd-tmd: Nɨ Pol ñɨgö mönö yadmɨdɨl kɨ nugw ri aböña! Juda ada mönö ana pɨne, rɨmɨdöi
    akuyöbö ñɨgö yöwö rɨŋ, ñɨŋ uñ ñɨgö ödöcöñ aku, mai Krais ñɨgö rɨ nölɨb maga nɨgen.
  acr-NNT: 'Chinta na pe alaq. Riꞌin Pablo, kambꞌiꞌij che alaq: We kaya ibꞌ alaq che
    ukojik ri retalil re circuncisión chaꞌ kakꞌojiꞌ alaq jusukꞌ chwach ri Dios, riꞌ
    na jinta uchak ri Cristo che alaq.'
  kpg-kpg: Ko au go Paul, e hagi adu bolo maa goodou ga sirkumsais, dono hadinga bolo
    Christ le e balumee hua adu gi goodou.
  taj-taj: च्‍यागो, ङा पावलसेन एनीगदेदा चु ताम पाङ्बा मुला, एनीगदे खतना लबा ठिम तेन्‍बा
    हिन्‍सम एनीगदेला लागिरी ख्रीष्‍टला तिगै गे आरे।
  avt-avt: Nɨkɨp emnep eiyɨmtewem. Hi Pol hetpi menmen im. Yi mɨt kerek eiwis mɨt
    han nanrekir yɨnk ki, te God kaktɨp yi yaain, menmen Krais kerekyiyem kakɨkepi
    kaktihis, hɨram ap mamkepi te God kaktɨp yi yaain au.
  cbk-cbk: Oi ustedes conmigo enbuenamente, cay ta habla yo bien franco con ustedes.
    Si ustedes ay consinti hace con ustedes islam con el intencion para tene vida
    eterna, entonces no sirvi nada si Jesucristo para con ustedes, cay ese ta demostra
    que tiene ustedes fe na reglamento del ley di Moises en vez con Jesucristo.
  uig-ARA: '@see-verse:GAL.005.001'
  tuf-tuf: As Pábloat ba quino wacaro. Bachan chihtán cuitar behmár umá cuic ayti
    jaw̃i. Behmár Sir ub cahmar tayar bár waan acu eyta cuic áyeyra, cuayir yajcaro.
    Eyta cuic áyeyra, Jesucrístoat Sir ub cahmor ba tayar bár chaquin acu yajáqueyra
    icúr acui batro.
  abx-abx: Tuninungi-bi gayod allingun-koy to! Ako si Pablo magsumat to si ka'am nga
    kon angalagad kam nga tinuri' kam, ga'i gayod saprubitsaran-bi i nagbuhat-na si
    Kristo para si ka'am.
  mco-NT: Amɨdoo'ijtcɨx ɨɨch n'ayuc. Jadachambɨ ɨɨch Pablo mɨnaambɨch pen miich ajcxy
    mgöbɨgamyb jada ayuc co copɨcy myajtɨy'ajtɨ̈huɨpy, huin'it ñaadɨgɨ̈'ada'ñ co mmɨbɨjccɨxy
    Jesucristo ytɨy'ajt. Ca' Jesucristo may'ajt tuna'ñ mɨɨd miich ajcxy pen jadu'n
    m'ɨdɨ̈dza'ñ. Jadüg'oc nmɨna'ñɨch co pɨnjaty jadu'n ycuydunamyb tüg Dios ycötujcɨn,
    copɨcy ycuydundähuɨpy tüg'ócɨy.
  cpb-NT: Pinkeme nonkante. Naakatake Pablo kamantzimirori jiroka ñaantsi. Arika pinkowe
    pimonkaatero ritomeshaanitaitemi, aminaashiwaitakaga pikemisantairi Cristo.
  aon-aon: Mnek! Eik Pol yakripep enyudok! Aria ipak pakri wosik um amam hutah ipakiruh
    yegeshiweruh um Iruhin nutrip nuhwarep yopipari um, aria Krais ta mare nutaurumep,
    uwok meyoh.
  hus-NT-2005: Ti kin axtsitsik. Nanáꞌ, xu bij Pablo, tu utsáltsik ke max ka walkaꞌtsik
    ki tʼajtsin an ti exól ba na tʼuꞌúl, yabich tám xataꞌ ti neꞌech ka éynaꞌ na Kristo.
  mig-NT: Nde̱'é te kuni̱‑ro̱, ruu̱ Pablo ká'a̱n‑ri̱ jíín‑ró, ja̱ nú xɨtɨ ndúu̱‑ro̱
    máá‑ró, yúan‑na te tú ní'i̱n tíñu Cristo sɨkɨ̱ róó.
  bps-bps: Fanlingeyu agu, agu Fol mangu ani di gamu, ku én duenyu mayè ftulì du mdà
    di kimenyu i flalò, landè gukmamuyu i nimò Krayst.
  mbs-mbs: Penenelani niyo se kagi ko seini. Simpana punù ingkeliwat i Moises se seligan
    niyo amon meg-aneng-aneng se Timanem te metòlid kaw, wedad ontong te pegpemenal
    niyo ki Cristo.
  tof-tof: Tübarrkrru! Ka, Pol, yabü byaldóla igó, yabü ⌊gyabi sopae ne nóma singgalgórrón⌋
    kwarile, igósüm God yabü ⌊dümdüm tonarr⌋ pamkolpamóm nirre, da Yesu ne poko tónggapónórr,
    küp-koke yarile.
  cme-NT: 'Niɛŋ, muɔ Pol, miŋ ka waŋ mamaŋ baa-na ma yaa daama: Da na ce ba *jã-na,
    Kirsa maama siɛ tiraa waa baa yuŋgu na wulaa.'
  sus-sus: N tan Pɔlu, n xa nɔndi fala wo bɛ, xa wo tin na mixie xa wo sunna, Ala
    xa Mixi Sugandixi xa wali tide yo mu na wo bɛ sɔnɔn.
  pon-2006: 'Eri, ngehi Pohl I padahkihong kumwail met: ma kumwail mweidala pwe kumwail
    en sirkumsaisla, met pahn wehwehki me sohte mwahn katepen Krais ong kumwail.'
  dad-dad: Karĩ weleg! Aya Pol, ã arokeneik, ã mulũ bun ulalagauf are, Kristus ĩ,
    ã bun kabĩ sã bagai youf.
  zab-NT: 'Nare Pablɨ rniia laat: belati laat chúut seny zec ni rnabee ley, xíteete
    zeloti ni reldilaaztɨ Jesucrist.'
  jae-jae: Alic acgom, aê Paulu jasôm êndêŋ amac gebe Amac embe asôm gebe sêsa amac,
    go Kilisi ênam amac sa atom.
  ksd-ksd: Gire, iau Paulo, iau ve avat, ba ona ava vatur ra pokakikil, Kristo pa
    na topa avat.
  msm-NT: Indani now seini su siak si Pablo iyan mismu mig-ikagi iyu. Ko iyan saligan
    now sikan mgo balaod angod to pagpatuli agun no madawat kow podom to Diyus, kona
    naan ogpues iyu to kamatajon ni Cristo.
  myk-myk: Nɛ Pɔli, nʼa da yi jo yi mu, yi bu daa na yi tadaŋa pye cekɔɔnrɔ, wee tuun
    wu ni Kirisa ya lemu bɛɛri pye yi mu ge, lee da yaaga ɲɔ yi na wɛ.
  sbe-sbe: 'Kwa lapulapui, yau Paulo ya hededelaowa: Ena kwa henuwa bena se hepelitomegomiu,
    meta Keliso nige gonowana ye saguigomiu.'
  mcr-mcr: Poli iqunä, nyi kukŋuä tä etmqä iqäqä tqueŋi, qätä äŋguänä nyipu. He ämaqä
    jänänäŋä timäupŋqe, ämaqä hŋqua heyaqä huiwi häuä qäyä ektäupŋqänä hiŋuinä qumbŋqä
    sätäti, ii tiinji. Kraisi Iqu wäuŋuä ae imäkkqä iuŋi, yätamäkqä maiyqä yänä.
  cux-NT: Ndís'tiī 'caandiveéⁿ nī. 'Úú, Pablo, ngaⁿ'á ngīi ndís'tiī. Nduuti chi ndís'tii
    saⁿ'ā ca'a nī lugar chí 'iiⁿ'yāⁿ diíⁿ yā circuncidar ndís'tiī tuu'mi ni nguɛ́ɛ́
    cuuvi cuta'á nī yeⁿ'ē vaadī n'dai chi Cristo neⁿ'é yā tée yā ndís'tiī.
  tur-YTC: Bakın, ben Pavlus size söylüyorum, eğer sünnet olursanız Mesih’in size
    hiçbir faydası olmaz.
  san-ITR: pashyatAhaM paulo yuShmAn vadAmi yadi Chinnatvacho bhavatha tarhi khrIShTena
    kimapi nopakAriShyadhve|
  bel-N: Вось я, Павал, кажу вам, што, калі вы абрэзваецеся, Хрыстос вам ня дасьць
    ніякай карысьці.
  sch-sch: Rangâi roi! keima Paul'n nin kôm ki ti ani, sertan rangin nin inphalin
    chu Khrista hah ninta rangin ite asena om tet loi nîng a tih.
  mic-MIQNT: Jigs'tuig, ta'n teluei, lita'sultioq ta'n tel lugwatasultioq aq ta'n
    tel majulgwatmoq Lesui'peweiei 'tplutaqan ugjit tetapua'tinew Gjinisgamewigtug,
    na tujiw Se'suguli ma tali ugtapsunig ugjit gilew.
  huu-NT: Jeacɨnomona omoɨ jillobillena, Moisés mɨcorɨ llogacɨnodo omoɨ jaiacanamona,
    omoɨ abɨaɨna omoɨ detataia, Cristo rafuena jai jitaiñedomoɨ.
  jiv-NT: Wi Papru asan ujaajrume. Átum Muisais timia núnisrumek tsupirnakrumniṉkia
    ¿Kristu nuikia warí itiurtamkamniait?
  otm-NT: Dami 'yøhmbʉ ya 'bɛ'a dí xi ahʉ, nugä dra Pablogä. Nu'bʉ gui 'yɛ̨na gui
    'yøthʉ 'da yʉn t'ɛ̨di ngue gui hyɛc ni xifanihʉ, nu'a ra Cristo hin da zä da 'yøt'ahʉ
    n'da ran ho a 'bʉ.
  dah-dah: Ga nurnaŋ ko. Al hoyaŋ beleŋ moŋ, ne Pol gare mere saŋiŋ po dirde hime.
    Deŋ goyen mulgaŋ heŋ Moseyen saba gama irde guba yenayiŋbe Yesu Kristu deŋ ge
    teŋ kamyiŋ gobe miŋ miŋmoŋ wor po hiyyeŋ.
  tnk-tnk: Həreɡi ro, iou Pol iakani pehe tukumiaha i, trɨni mɨnuə hiəseni kuvehi
    ninhum m kɨmiaha tɨ Loa nəha, nemhəien səvəi Kristo trɨpkasitu anan mhə ia kɨmiaha.
  kpr-kpr: Na Paul, nane resena. Kote givu! Ne Agho Dari kaifa ari dae sedo, nenda
    vika mendo anoso ava gafugareva amo, Keriso da ambariimi ne jo sonembae arira.
  san-IAS: paśyatāhaṁ paulo yuṣmān vadāmi yadi chinnatvaco bhavatha tarhi khrīṣṭena
    kimapi nopakāriṣyadhve|
  nho-nho: 'Kootou hakannoo mai! A nau, Paul, e kauatu te taratara nei: Ki mee kootou
    e tiiake ma ki oo atu ni tama no haia kootou ma ki ssere, teenaa e mee maa Christ
    ni see hai vana e taukareka ni mee ki kootou.'
  gym-NT: 'Ti mräkätre, olo ketete ti kukweiye munkwe. Ti Pablo kä bike niere krörö
    munye: Ni brare brare tödekaka Jesubti käkwe ja ñäräkrä mikadre ja kwatabtä, ye
    abko mun mden mden töta nebe nuein ja mikakäre metre Ngöbö ngwärekri, ye ngwane
    Kristo krütani munkrä, ye ñan rabadre ütiäte mun kräke.'
  azg-NT: Quitquenhoꞌ cüenta jñꞌoon na matsjö. Ja Pablo matsiquiꞌmanꞌ ja ꞌoꞌ, xe na
    aa cotaꞌngueeꞌhoꞌ na nndui yo ꞌoꞌ chaꞌxjen contꞌa nnꞌan judíos yo yononꞌndaa ndahin,
    xe na aa ntyja ꞌnaanꞌhanꞌ contyja nꞌonhoꞌ na ntquen Tyoꞌtsꞌon ꞌoꞌ na tajnan nanꞌxuanhoꞌ,
    yajoꞌ tyiꞌjeꞌncyaahanꞌ na ntquen Cristo ꞌoꞌ na tajnan nanꞌxuanhoꞌ.
  bhd-bhd: हेरा, अवं पौलुस तुसन सेइं ज़ोताईं, अगर परमेशरेरे सामने धर्मी भोनेरे लेइ
    खतनो कराले, फिरी ज़ैन मसीहे कियोरू तैसेरो तुसन कोई फैइदो न भोलो।
  too-NT: Cuenta catlahua'tit a'ntū iccāhuaniyāni' quit, Pablo. Palh hui'xina'n natamakxtekā'tit
    nacātacircuncidarlīyāni' lā' ū'tza' nalīpāhuanā'tit, chuntza' hua'chilh nīn tuntū'
    ixpālacata Cristo con hui'xina'n.
  ind-AYT: Dengarkanlah! Aku, Paulus, mengatakan kepadamu bahwa jika kamu menerima
    sunat, Kristus tidak ada gunanya bagimu.
  cjo-NT: Pikemijantaperotena. Naakatakikya naaka kamantzimirori iroka. Aririka pitotonatakaantya
    pishiramparitantari, ¿piitzima ari owawijaakotakimi? Eero, patsipetashitakawo
    pitotonatakaanta. Apatziro pameentaperotyaari Jesokirishito, pawijakotantyaari.
  nsn-nsn: Ualongor! Inggo Poul u kula pare, getung tanganoum ra pokoigir kapokomiu,
    e kula siranguar puhono pare, a haua ke guatain Kristo tamiuoum ahik pahe banot
    e poul tamiuoum.
  san-DEV: पश्यताहं पौलो युष्मान् वदामि यदि छिन्नत्वचो भवथ तर्हि ख्रीष्टेन किमपि नोपकारिष्यध्वे।
  tna-NT: Meid'abaenique ema. Ahua micuaneda neicha jacuatsasiati cuana aja epu su,
    Diusu peje su nimebutsepi epu puji, da su micuaneseda puji Cristo curusu su manuana
    mue ai puji saida pu cua nime.
  lid-lid: 'Aha kanuhun, jo Pol amwenen tiye taha dah: I buku ado anya ka-en hamon
    ta batanau malen tiri Juwis ta asan ku-i ado, badeh, Krais kameh winiyan baseben
    ado se bwe.'
  wim-wim: Niiy wik inan ngatharaman ngeeyāna. Ngay Paula, wik inan thawang niiyant
    niiy nath kaangkwey puy weeꞌangwey ngeen-wiy peꞌan niiyantaman umpiythan. An ngul
    min yumpiythan niiyang ey? An yaꞌa! Puth niiyiy natha ngaantam-ngeeyaniy keꞌ nil
    Christ.aniya aak-yaꞌang utham ngamparaniy ey? Yaꞌa!
  zga-M: Lola ne Paulo, nihovavola ukhuta mngaheketiwe, Klisite sahavatange khu njila
    yoyoni.
  yom-yom: 'Lungua, minu Polo ndikulukamba : enati beno lutidi zengoso zinitu, buna
    Klisto kasiedi kadi mfunu ko va meso meno.'
  san-SIN: පශ්‍යතාහං පෞලෝ යුෂ්මාන් වදාමි යදි ඡින්නත්වචෝ භවථ තර්හි ඛ්‍රීෂ්ටේන කිමපි
    නෝපකාරිෂ්‍යධ්වේ|
  yut-yut: Nak Pol da gen dayɨsat uŋun pakyaŋsi nandani. Ji yum pɨndagakwa gɨptɨmji
    mandani kaŋ, Kristo dakon pi da ji kɨndasok arɨpmɨ dɨma paŋpulugokdɨsak. Dɨmasi.
  grc-BYZ: Ἴδε ἐγὼ Παῦλος λέγω ὑμῖν ὅτι ἐὰν περιτέμνησθε, Χριστὸς ὑμᾶς οὐδὲν ὠφελήσει.
  cpc-NT: Pinkimi nonkanti. Naakataki Pablo kamantzimirori jiroka ñaantsi. Aririka
    pinkowi pimonkaatiro intomishitaaniitimi, aminaashiwaitaka pikimisantanairi Cristo.
  nhg-NT: Xejcaquecö tli nemiechelfis. Naja nePöblo nemiechelfea que tlö nemonacayutequesque,
    Cristo amo tli nemiechserbirurus de niontle.
  nya-nya: Chonde mvetsetsani! Ine Paulo, ndikukuwuzani kuti mukalola kuchita mdulidwe,
    Khristu simupindula nayenso konse.
  ngu-NT: Xnechcaquican. Nejhua, Pablo, nemechijlia nemejhuamej yejhuan Cristo omechmanahuij
    itech on tlanahuatijli, ica Cristo xhuelis mechpalehuis tla nenquitlaliaj nemoyojlo
    itech on circuncisión ica yejhua mechpalehuis para nenquitlanisquej temaquixtilistli.
  kup-kup: Met ne arin añamahavoz hatevetet parum añapanez pot tat arim kosiñ eelapan,
    povoz Iesu darimaz homet ñomah-pov batiu tiu batepeken, pi darimaz homet ñomah-pov
    rekot naeñizotü.
  jid-jid: Toh mba, ime Bulus misi hla ni yiwu inde ba yo nji ni yiwu, Almasihu na
    he ni amfani ni yiwu na ko ni nkon ri.
  wmw-wmw: Onani, sikirizani sana-sana canukwambirani omi Paulu. Mukiripereka kutaiwa
    itani, ikuwa Almasihi aakufãini kinu.
  gmv-GGM: Ta insa gizaysa wozina wothite inte qaxaristanakoyko Kistossay intes kiyontasa
    ta isas isas qoncen yotays.
  ssg-ssg: Amuto hongoa. Nga Pol kakane amuto, na amuto sowini hani laha aile haniamuto
    teik kikilam ti kotiai uli walikoumuto usiai saun ti teka Ju, kaien puase Krais
    hani amuto i tua xoina.
  zpo-NT: Bkenzha gu. Na Pab, nii na lo gu. Chelee gu ko gu gu beyy cheen nu, zee
    lee Jesucrist nanont lo gu.
  poy-poy: Mtuli mumahala! Neni Paulu nankuwagambira kuwera handa pamujimira kwingiziwa
    jandu handa lilangaliru kuwera mwenga mwapakati pa wantu wa Mlungu, su Kristu
    hapeni kaweri na mota yoseri kwa mwenga.
  qwh-NT: Wauqicuna, panicuna, noqa Pablu que niyanqaqta cäyicayämë. Sitsun qamcuna
    señalacuyanqui; tseno cayaptiqueqa, Teyta Jesucristu manam qamcunapaq balintsu.
  gaw-gaw: Doyeg! Da am Paulus amu da ag amelagp̱a aṯem. Ag am Kayak noobp̱a ena daaglagnu
    henana, ag ḏo dim lamidna, gaḏalag otaḏḵulag dayeb amu geha Kristus uḏat heum
    daaṯe amu ag ii ehanadma. Iiṯanab iiṯa.
  nca-nca: Iŋoyi. No Pol, nondo ŋande yimiroteno, ye koweye toŋowaŋgo tiníqo, Kristoko
    kho taró ŋundo samaka yerewero mepémo kini.
  zpz-NTPP: 'Bzuub gyidag der ne̱ ya̱, Baly, gun ne̱e̱ de riidz ii lo der: Benu zaan
    der nu caa mbecy beey sircunsision cuerp ni der, orzeꞌ par de ru se laꞌ la cyiiñ
    Crisht.'
  zac-NT: Gulë bëquë́ diaguë naquëgniaꞌa lu të. Na Pablo, quëgniaꞌa si talë rialdí
    lduꞌu të nanecesari riuguë cuerpë shtë të parë gac salvar të, iurní quëquë́ guiáꞌal
    shtiꞌdzë Cristo; iurní lo quë nabëꞌnë Cristo adë lasáquëdiꞌi parë lë́ꞌël.
  kyg-kyg: Inagi nagaemo Poloꞌnamo ani gemo huꞌna lapa nepauvanagi afiyo. Lapakaemo,
    keꞌaepa gemo akame hisunageꞌapaeꞌmo lagufamo lagauꞌa atalegae, hutapa nehisayana
    Kalaisiꞌa lapa oꞌmaegaiye.
  kmk-kmk: Sakon si Pablo un sunud yu ot tandaanan yu tun ibagak un nu ipalubus yu
    un matuḻgiyan kayu, maid selbina kan dikayu dit kingwan Jesu Kristu un mataguwan
    yu.
  cao-NT: Ea nicacahuë. Pablo yoi tsi xo naa mato qui quënëhaina. Ma jibirishahacapino
    tsi Cristo quima casoqui mato iquia.
  bbr-bbr: Ak rowe! Is, Pol nukas, ak awarom. Ak ätäi sintore ämän tainorianik, enmak
    kerau patirna rai, kiro onok kesek, ak Krais sumkäinei. Kon sarau ak mesin mowon,
    kiro saraus ak wa sarwarai.
  inb-inb: 'Uia­wai­chi. Nuka Pablo, kasa­mi kam­kunata nii­ki­chita: kam­kuna judiu­kunapa
    marka chura­chi­rigpi­kunaka, Cristoka mana imapapas bali­pun­ga­pa kan­gi­chitachu.'
  hrv-hrv: 'Evo ja, Pavao, velim vam: ako se obrežete, Krist vam ništa neće koristiti.'
  box-NT: Ĩnɛ́n Poole wee bío le ká mi wee *kúio miten, se o Krista bìo ɲúhṹ
    wã́a bĩnía mía mi cɔ̃́n.
  ote-NT: ꞌYøhʉ, núgui drá Pablo dí xiꞌahʉ gue nuꞌbʉ da thuꞌtsꞌaꞌihʉ ra seña, nuꞌbʉ́
    ya hinda za te gui ha̱ñhʉ de ra Zidada Jesucristo.
  wnu-wnu: Ye Pol qob eng aninob quraum. Aninou bo goan soopur sirigum nob igorub
    oboumon eng Yisas Krais aninou si me igurunanei.
  zam-NT: 'Daa co'' lèe Pab, daa ngue nii di''s ndxè'' loo gu'' loo cart ndxè''. Bìn
    gu'' di''s co'' ngue niin loo gu'' ndxè'': Chele'' gu'' yòo loo yalndxela''s che''n
    mèn co'' ndli circuncisión, le'' sya, ya yende cón ntac Crist par gu'' loo cón
    che''n Diox.'
  zyp-NT: Ka bia heh nge my lo! Kama Paul tah ma heh ka ca ching he hi. Cingpatai
    naa cang thlang caco, Khri cawh naa cawtah mai hnui be tahnah a cang a.
  sey-NT: Asajë̱ꞌë, yëꞌë Pablopi cayë, mësarute. Mësarupi ca̱ꞌni tëaye paꞌiji cajë
    yoꞌocohuaꞌi paꞌito, Cristo yoꞌo doꞌi mësarute co̱caiye peoji.
  nvm-nvm: Ijefuon enun igi na For nar kuardiavno faif. Ja e binob vajai jon ijia
    kania ufume anf namdiaga ja maturaikva Kurais irerag fu rene guainma iji fu ja
    ifejdiakma bakin.
  mps-mps: Odiąo. Ena da Pol da, tama eno dagebolo e sęgę yai po megi obao. Gasa
    bidi augwaligo dagebolo te po waidu gebao, “Te God agai dage dali ‘Dage dwagi
    yai doloba pai bage dao’ agai te po omainogo, duga tigiwali togwao,” augwaligo
    dagebolo te po mobo mabo dao. Tiali goli eno dagebolo e po obao, dage te usu da
    po weyu, tama duga tigiwali togoyu da, teda Krais agai dage tau somainogo yali
    sę te sęgo dage tau sogobeo. Agai dage tau sainogo ebo usu egobeo.
  pab-NT: 'Xasemehena, natyo Paulo niraeta xihiye: Xomanere milihe xaikotyaka xemaiya
    xisaona xaokowita hoka Cristo atyoala maisa xoarehare tyomare xomana.'
  llg-llg: Mamanene baa! Au ia Paulus, fo mana kokolak ia. Mete ma ei simbo sunat,
    fo tungga hataholi Yahudi la heti-heun, na, Karistus mamaten suek tao nakamboꞌik
    ei ndia, sosoan ta so.
  kyf-kyf: 'A yla, -amɩ Pɔlʋ nɛɛ aɩn -ylaɛ: wa -ka aɩn *knɩ ''wʋpa, a ''ka -mɩ tɩklɩɩ
    -Lagɔ ''yu nɩ, -zugba Klisɩ ''nɩ -lu yabhlogbɔɔ nya -mɩ amɩaa -nʋ nya.'
  tpi-tpi: Harim. Mi Pol mi tokim yupela, sapos yupela i larim ol i katim skin bilong
    yupela, orait wok bilong Krais bai i no inap helpim yupela liklik. Nogat tru.
  mih-NT: Ndyehe ndo, yuhvi ra Pablo catyi sihin ndo vatyi tatu zavaha ndo costumbre
    circuncisión cuan ta sica iñi ndo vatyi cua zacacu si sii ndo, ma cuu tyindyee
    ra Cristo sii ndo.
  qvh-NT: 'Apostolnin canäpä Jesucristo churamash captinmi noga në: Ama yarpäyaysu
    cuerpuyquita señalacuyaptiquirä Jesucristo salvayäshushgayquita. Sayno yarpäyaptiquega
    pay salvayäshushgayquita manacagmanmi churaycäyanqui.'
  kms-kms: Ange waq nge wand otinde wutungu. Nge Pol, nge nungoqi simbe guduq, nungoqi
    ni rar wuqond nungoqi ghimbi dugu chongo pend muauq, tedi Kraist nati kin te nungoqi
    ghav wunduq tuqui segi nganye.
  agn-agn: Yo, si Pablo, tang paganing ong nindio, mga mamagpatori amo pa agod magtoman
    din lamang ong Katobolan, maliag yaning ang bindoat ni Cristo para maglibri ong
    nindio anday pakinabang na.
  nhi-NT: '¡Ixconcaquican yec tlen innamechoniluis! Neh, Pablo, innamechoniluia: Tla
    nanconsiliah in judiohnescayotl, nimiquilis in Cristo amo namechonmatlani itich
    dion tlen.'
  ttc-NT: 'Intok esi'' exkyin ti''j ntzani: Wetz a''in Pa''k nxik nq''uma'' etetz
    qa etetz owokel si'' etechalul [tzan ekolet], ntons te Krist chagan te etetz.'
  dan-1931: Se, jeg, Paulus, siger eder, at dersom I lade eder omskære, vil Kristus
    intet gavne eder.
  kwj-kwj: Ma ku mendi. Ani Pol to do mwanji kunu a sawendau. E, kale kunu bwandau
    hima lei mwanji ti ku mendini ku ohounawa, kui hima tape kupu ti wu kutowa, Kurais
    tau ti kamindache ri hinde kunu ri okula kumbwa.
  vie-OVCB: 'Xin anh chị em lưu ý lời này của tôi, Phao-lô: nếu chịu lễ cắt bì, anh
    chị em không được Chúa Cứu Thế cứu giúp.'
  kze-kze: kemá Póro simátimumpo kawe'á umái ísáaro. arupí umái máyáawain-owe Áánútu
    síníntave'a túra'a kárámai araa'éna oro kwésemba mináíntávé'o owémó síyanamo éna
    Ísu Káráísiti keinárawatavaiye sénamo pukáin-anko íma túwa'naa íníye.
  mpj-mpj: Kintiluya wangka ngaanya kulila! Yipinyurra kulirni, jiikajaluntaya Muujajmili
    luwuwana yirnamalkura, palunyangkanyurra mirta Jiijajmili wangka kulini, Jiijajpayila
    pakiku miturringu.
  lbk-lbk: Idwani, wad-ay nan ifaagko ken chakayo. Sak-en si Pablo, chengngenyo nan
    kanak. Mo ipalofosyo ay masegyatan kayo, at maid silfin Cristo ken chakayo!
  mto-NT: Amo̱tunaxta. A̱ts, je̱ Pablo, vaamp xa a̱tseꞌe je̱ts pa̱n myakpa̱a̱jmjidupeꞌe
    je̱ ixtaꞌnu̱n je̱tseꞌe xniꞌkxmadat xko̱jmadat, ni vinxú̱pats je̱ꞌe̱ veꞌe mkatoꞌnu̱xjadat
    juuꞌ veꞌe je̱ Cristo tyoon.
  bzh-bzh: 'Ham nġo! Sa Paulus sa bë nanër vu ham nabë: Nabë degerah* ham navimin,
    og Kerisi su rëḳ doḳ vu ham rë, gaḳ rëḳ nama!'
  guj-2017: જુઓ, હું પાઉલ, તમને કહું છું કે, જો તમે સુન્નત કરાવો છો, તો તમને ખ્રિસ્તથી
    કંઈ લાભ થવાનો નથી.
  jvn-NT: 'Sing arep tak omong saiki kudu mbok gatèkké sing apik tenan. Aku, Paulus,
    ngomongi kowé: nèk kowé nglakoni sunat, tibaké Kristus enggoné nglabuhi kowé ora
    ènèng gunané.'
  byr-byr: Duꞌnana! Polɨnyɨ kave dara gɨthɨvanɨge. Gɨmɨ yawɨꞌna “Gotɨyai nɨmɨnyɨna
    ‘Yɨdaꞌmaraangelyɨra,’ dana! Sareꞌna nɨmɨ Kɨwɨnyaꞌ yadɨ kɨlaakejɨkɨ nyɨdapɨka!”
    Sara yɨjaꞌ Kɨraazɨtɨyai yakeꞌna gɨmɨnyɨna gɨhaimwagakeꞌ yaasɨwaꞌnanyaꞌ yɨmaꞌnadeꞌnanyɨ.
  ian-ian: Wuna kwundi mɨna awuk. Wun Pol wun. Kan nyaangɨt ngwuk kat mbukowun. Juda
    mbangɨ pɨtɨnja vapmba nɨna mbangɨ pɨtneyan God nɨn kat apma nɨmba ngwuk waa waigandɨ
    waa yelavɨkngweyan Kraist ngwuk kat kwuta njɨvwa ngwukkat ana kwunakiyandɨ.
  hun-hun: Íme, én, Pál mondom nektek, hogy ha körülmetélkedtek, Krisztus nektek semmit
    sem használ.
  mcf-NT: Mimbi isondaid Pabado nebique. Tantia. Mibitedi chuinu. Moisesën chiactedi
    naquid Nuquin Papan bëdamboen iste danquin Esus tantienquio yanec muaquidën chiacpadec
    shui dëbid dëteshuniadacsho isun Esusën Nuquin Papa mibi bëdamboen ismetiapimbo
    ictsiashe. Adenda.
  kjs-kjs: Pagalepa. Niri Pol-me lagialo. Nimina yogale rugulalo palimiri gore Keriso-me
    nimi mada naraba mealia. Ora dia.
  mni-mni: Tao, Paul eina nakhoida hairi madudi nakhoi un kakpada yajarabadi, Christtadi
    nakhoida kanaba suklei leitre.
  yad-NT: 'Jirya̱ntya jnu̱y, rañi̱ rañi̱cha Pávuruntiy, jiryatiy ri̱tay jiryiva: Jiryetyi
    jmutyonutaniyu, sa̱tidye jtay Ju̱denu variy samivye jirye, jiryi̱tay variy rata:
    Ne rasa̱ra̱ vu̱jyu̱ra Crístu diiyada vu̱ryamityanicha̱daju̱ nu̱day. Ne vana̱y
    sa̱jantyuy Crístu variy jiryiva nu̱day.'
  mxb-NT: Kueídóꞌo va̱ꞌa ndó, chi̱ yuꞌu̱ kúú Pablo, na̱ káꞌa̱n xíꞌín ndó. Tá ná naki̱ꞌo
    ndó mií ndó ña̱ taꞌa̱nda̱ ñíi̱ ndo̱ táto̱ꞌon ki̱ꞌo kée ta̱ Israel, dá kía̱n ko̱
    ta̱ꞌón ña̱ꞌa natiin ndó no̱ó ña̱ ni̱ kee Cristo Jesús saꞌa̱ yo̱.
  pon-2006A: 'Eri, ngehi Pohl I padahkihong kumwail met: ma kumwail mweidala pwe kumwail
    en sirkumsaisla, met pahn wehwehki me sohte mwahn katepen Krais ong kumwail.'
  maq-NT: Nutsujun ni. Ngahan Pablo ne, cuichjá cojo nuju ta, sa xi xtí chuxin nuju
    sacuatjin xcusun rë xuta tjë rë Israel ne, Cristu ne, cumachjiriin nuju me.
  hto-hto: Cuemo omoɨ cacáreiri. Omoɨ llotɨ́mɨe Páblodɨcue; jira ómoɨna dáɨitɨcue,
    bacano ɨcoɨ quétafue jeire omoɨ óiadɨ, Cristo ómoɨmo ráifiñeite.
  por-BRBSL: Eis que eu, Paulo, lhe digo que, se você receber a circuncisão, Cristo
    nada lhe aproveitará.
  ces-NKB: Hle, já Pavel vám říkám, že budete-li se obřezávat, Kristus vám nijak neprospěje.
  cui-cui: Xan, Pablon, pana nejume taema. Jopa equeicha pacopatsinde xua bara judiomonae
    paca wi thabina, pomonae pebiwi pam, ichaxota panareixacaename. Tsipei icha baxua
    paexanaetsipame bapoxonae Cristo jopa paca yawenaetsipae po coyene bapon nepaca
    jʉntʉ coyene xanepana exanaewa tsane Nacomtha.
  boj-2014: E Pol. E na niŋgi endegsi merŋgit quiy. Niŋgi muluŋ aiqab di Kristus na
    niŋgi aqaryaiŋgwa keresai.
  eng-OEBUS: Understand that I, Paul, myself tell you that if you allow yourselves
    to be circumcised, Christ will avail you nothing.
  eri-eri: Isagu. Ji Pol, ji tere letigini, tere nere awa nigadenga, tere tebere getege
    gala karu tagei mata wogunga wa, ariya Kristus nomo haruwe no tere menenga te
    ada hoyo tigonbona. Gai uwanga uwa.
  aly-aly: Jew artwernem-kenh-angkwarr aylpenty, Christ-kenh-angkwarr-kety anwantherr
    amentirrem. Christ-kenh-angkwarran arrangkwarl.
  wiu-wiu: Nikepa no Poloyo eya wane uku. Yu yename kini ali yatene kepene teigamene
    wa okoile teketepa Keraisuke edeya weike wene tugoa meki-pe.
  swe-swe: Se (lyssna noga nu), jag Paulus säger er, om ni låter er omskäras så blir
    den Smorde (Messias, Kristus) till ingen nytta för er.
  cth-cth: Thai awh haw, kai Pawl ni nangmouh koe ka dei e teh nangmouh ni vuensomanae
    na coe awh toung pawiteh Khrih teh nangmouh hanlah aphu awmhoeh.
  mti-mti: Ne Poru yusipamit diruiyeni, anoigimiya. Kwapuiwa tuipe ipewa, Keriso ye
    guniyap natawa onan di.
  pad-NT: Mitha vani'a hida oathi. Hovani Paulo ooniki ho, a'onira vara oni'aja. Avanofiki
    ida siikosida karajomihi-ra avavahojavini; ni-Cristoa bikaabokaki bana ida a'onira
    kajoamoravini, ni-nahina kaimoni Cristo abini'iki avakadimoni hina.
  twi-twi: Muntie! Me Paulo, meka kyerɛ mo se, sɛ moma ho kwan ma wotwa mo twetia
    a, na ɛkyerɛ sɛ Kristo so amma mfaso biara amma mo koraa.
  hlt-hlt: Kai, Paul loh nangmih taengah, “Yahvin na rhet uh pueng atah Khrih he nangmih
    ham a phu om mahpawh,” ka ti coeng he.
  tbz-SIM: Mí mPɔɔri n di nɑ́ɑ́mmu kɛ tú kɛ̀ di cɑ̃mmú, Kirisi tɛ̃́nkɛ bɑ́ɑ́ di teennɛ̀.
  san-GUJ: પશ્યતાહં પૌલો યુષ્માન્ વદામિ યદિ છિન્નત્વચો ભવથ તર્હિ ખ્રીષ્ટેન કિમપિ નોપકારિષ્યધ્વે|
  ake-NT: Umaimu a'si'tɨ'. Urɨ, Paarʉ uya apana'tɨ kon, ɨyun kon pi'pɨ puturʉka auya'nokon
    pe iyesi yau, Kʉrai esi mɨrɨ ɨnʉ' pe pʉra rɨ ɨpona'nokon.
  qvn-NT: 'Shumag mayapäcamay, cayta niyärishay: Yapay chay señalächicuyman cutiräriptiquiga,
    gamcuna raygo Cristo ima-aygatas rurangan manam imapagsi välinchu.'
  tku-NT: Cuenta catlahua'tit tū iccāhuaniyān quit, Pablo. Palh hui'xina'n natamakxtekā'tit
    nacātachu'cuyān ē ū'tza' nalīpāhuanā'tit, chuntza' hua'chi jā tū līmacuan tū tlahualh
    Cristo.
  bjk-bjk: Mum morobo mana ölangen bang! E, e Pol, eka tengen te mum nang bara mum
    mo ömaraxen lo re dauleng ka kuru a lewene aine mum eöt ma warkurai te Moses,
    io, Krais i kebeöt ta kure bara mum mo töxödös kö wawara re ine.
  msy-2020: Ia na baragh. Kɨ Pol, kɨ ia mɨgei, ia men gantɨma me ian mɨkarzir mogomebar
