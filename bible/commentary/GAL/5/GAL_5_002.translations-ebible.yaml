  mvn-mvn: Nau‑wawanimi yau vona yami leta taina nihenina unua‑tania. Yauke Paulo
    avonevonemi. Aituhu tau viwavenena vitupu uawaehei idabami, vona ahiahina, Iesu
    eha ana pata na‑ivaitemi!
  djk-NT: We, mi Pawlesi ya e wasikoi biibisama di sa komoto go koti a maiki a manpeesi
    taki, na fu toon bun sama gi Masaa Gadu. Yu o lasi a hii yeepi di Kelestesi tyai,
    fu meke i toon bun sama gi Masaa Gadu.
  uig-LAT: '@see-verse:GAL.005.001'
  nde-nde: Qaphelani amazwi ami! Mina Phawuli, ngiyalitshela ukuthi lingavuma ukusoka,
    uKhristu kayikuba lusizo kini.
  ton-ton: Vakai, ko au Paula, ʻoku ou tala kiate kimoutolu, kapau te mou kamu, ʻe
