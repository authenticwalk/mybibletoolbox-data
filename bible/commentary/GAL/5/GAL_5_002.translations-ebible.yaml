  juy-juy: ଞେନ୍‌ ପାଓଲନ୍‌, ଞେନ୍‌ ଆମ୍ୱେଞ୍ଜିଆଡଙ୍‌ ଇନିଜି ବର୍ତବେନ୍‌ ତିଆତେଜି ଅମ୍‌ଡଙ୍‌ବା,
