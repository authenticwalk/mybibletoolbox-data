  for-for: 'Pigoya, nae Porona, urimekiri abiyo: Tigeba ago kamana wasima ara''enawapa
    titipa maekibepa, Karaisiti ntugaba kampa tiyo''maekiye. Kampaye.'
  epo-epo: Jen mi, Paŭlo, diras al vi, ke, se vi cirkumcidiĝos, Kristo al vi tute
    ne utilos.
  gfk-gfk: Muat na hadade baak! Iau Pol, iau hinawase muat bia ing muat na bale tar
    tari wara kutkut ira palatamai muat haruat ma ira harkurai ta Moses, io, Krais
    pa na tale bia na kure bia muat takodas ra matmataan tana.
  bjz-bjz: Atá, amó Pol, anona nímandu eghá rereta niningige! Nímane Agho Dari ambo-ambo
    egegaita rea, nímanda vii mendó andoro divegadora, Keriso da amburarimi nímane
    jo itoko sonembambi aita rouvie.
  atg-NT: A ghe i! Mhẹmhẹ iPọlu, mhi gue ẹ yẹ ẹ khi, akanya ni iKirisiti ọ gbe ọa
    ke ya mhọli elele okhọghuo na ẹ, ini a ya shẹlẹ-a.
  bjv-NT: Oi majɨ, mi Pol m-əl səsi ta taga wangɨ. Re adɨ ɨjəi mɔtɨsi ɓəy nɨngə, Kɨrɨsɨ
    a təl nḛ kɨ kare kɨ rɔsi tɨ.
  tos-NT: Cakaxpáttit, chu̱ caakatá̱kstit hua̱ntu̱ nacca̱huaniyá̱n, pi̱ lapi̱ tí̱
    la̱ntla̱ huixín hua̱nti̱ aya li̱pa̱huani̱tántit Cristo, xamaktum chú̱ napuhuán
    pi̱ luhua xlacasquinca̱ na̱ nacircuncidarlay laqui̱mpi̱ tla̱n nalaktaxtuy, xli̱ca̱na̱
    qui̱taxtuy pi̱ ni̱ lama̱ pala tú̱ catili̱maktá̱yalh ma̱squi cali̱pa̱hua̱ Cristo.
  rro-rro: Tomobahu, au Paulo wai naba'iobinimi, itare patoa'ina raninai Keriso ena
