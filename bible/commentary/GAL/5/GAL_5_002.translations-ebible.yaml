    wiirirã, Marĩpʉ merã õãrõ ããrĩrãkoa”, ãrĩ gũñabirikõãka! Mʉsã irasũ ãrĩ gũñamakʉ̃,
    mʉsãrẽ Jesucristo boabosadea wajamarĩboyo.
  nal-nal: Naagu langar! Nia Pol, ga vazei nim tamon naaguna luaa azanon dina ftuk
    a winpina nim malasing amun Lus sin Moses ka piaat, Kaarisito xana zaan palaau
    be zinim.
  kyq-kyq: 'ꞋBooyki! Kɛse maam Pɔl ɓo mꞋɗeekseni: kɛn naase jaay je aki tɔjn̰ pɔndɔ
    num, nakŋ al‑Masi tɛɗsen se Ꞌtɛɗga nakŋ cɛrɛ.'
  kwd-kwd: 'Gwalongo madi! Nau la Pol, nau ku alafuu kau famooru ''ilo''oo: Lauta
    ''amooru moru kwaria lofona wane fana ''amooru odo ''ina''o na God, la Kraes ''e
    sia booni ''amooru la''u.'
  ded-ded: Negendae, ngeni sebi tosangina herecgegecdeu Kristoarunac memefic mong
    mi megecde, ni Paurongo imoc edengunuduae.
  ewe-ewe: Mide dzesi nye nyawo! Nye Paulo, mele egblɔm na mi be ne mieɖe mɔ wotso
    aʋa na mi la, ekema viɖe aɖeke manɔ Kristo ŋu na mi o.
  nuy-nuy: Yagu ngaya-waj anaani Paul ngana-magana nugurri-wuy, numburru-wulmurr-gina,
    nguynju ari numburraaynjaabu warruburru-wuy warra-Jew-wuy, waari anubani-yung
    na-Christ nani-maṉmi niga.
  cop-BHC: ⲒⲤ ϨⲎⲠⲠⲈ ⲀⲚⲞⲔ ⲠⲀⲨⲖⲞⲤ ϮϪⲰ ⲘⲘⲞⲤ ⲚⲰⲦⲈⲚ ϪⲈ ⲈϢⲰⲠ ⲀⲢⲈⲦⲈⲚϢⲀⲚ ⲤⲞⲨⲂⲈ ⲐⲎⲚⲞⲨ ⲠⲬⲢⲒⲤⲦⲞⲤ
    ⲚⲀϮϨⲎⲞⲨ ⲚⲰⲦⲈⲚ ⲀⲚ ⲚϨⲖⲒ.
  buk-buk: Aö Pol wasôm têŋ mac bu asa naŋ gauc gêm bu ti ŋgac gitêŋ tu iŋ kêkuc yomsu
    sêsê lauŋgac ŋamlic ŋatô su-ŋga, naŋ Kilisi gitôm dom bu oc nem iŋ sa.
  pri-NT: 'Guwà têre, làpé! Ba wâgo, Paulo [pwi *apostolo] âna go ina tàwà ba gòo
    pâ: Wiàna guwà [mudàra ê pinaanapô ma wà Pwiduée goro ê pai] pwa *kamaî wiâra
    ê *Naèà, â wâdé na guwà pitêre dàra diri pàra ére mwara gée goro ê Naèà. Â wiàna
    wàrapwiri, â piticèmuru naa goo ê pwina é pwa ba kâjè wà Kériso!'
  zpq-NT: Neda' Pablo žia' le'e to da' žialao. Še soale señw dan' nzi' circuncisión
    ṉa'a ba chejnilaže'le Criston', bibi zacan' dan' ba gwzolao chejnilaže'lene' še
    ca'.
  por-TFT: 'Pensem bem naquilo que eu, Paulo, apóstolo, lhes digo agora: se permitirem
    ser circuncidados {que alguém os circuncide}, então aquilo que Cristo já fez por
    vocês não será de benefício nenhum.'
  gwi-NT: 'Ch''oodǫǫhk''įį! Shįį Paul t''ihchy''aa, jii nakhwaa gwahaldak: nakhwadhah
    gihłeerohoht''ii shrǫ''! Gwik''it t''akhwazhik ji'', Christ vat''oohchy''aa kwaa
    k''it t''ohchy''aa.'
  gvn-gvn: Yurra nyaka. Ngayu Paulungku yurranda balkalda. Yurra nguba yurraku yalamal,
    “Bamangka nganya must yulban yaka, ngayu ngulkurrmanka Godundumunbu miyilba.”
    Kaki yurra yinyaynka yinduymbu babaji yurranga yulban yakanka, yurra Jesus Christ
    bawalkuda. Kaki yurra Jesus Christ bawal, nyulu yurrangan can't ngulkurr-bungal.
  nhy-NT: Xinechkakilikan. Nej, niPablo, nikneki namechilwis yin tlajtole, tla namejwan
    anmosirkunsidaroskej iwan ankiyejyekoskej ijkón Dios welis amechmakixtis, tonses
    kijtosneki san tekitl ankineltokaj in Cristo.
  asm-FB: চাওক, মই পৌলে আপোনালোকক কৈ আছোঁ, যদি আপোনালোকে চুন্নৎ কৰা যোগেদি পুনৰ বিধিবোৰলৈ
    ঘুৰি যায়, তেনেহলে খ্ৰীষ্টত আপোনালোকৰ একো লাভ নহ’ব।
  okv-okv: Paul, nane ke ano ingivujo, eto ungo na aravora avo hamo ungota jeto kakamba
    asora amo Keriso na ungo mane hondate aisuja
  mxt-NT: Tya̱soho ndo, yuhu ra Pablo catyi chi ndo. Tatu cuhva ndo cha saha ñu circuncidar
    chi ndo, ta cuñí maa ndo tyi cucacu ndo chihin cuan, ma cuvi tyinyee ra Cristo
    chi ndo.
  tzo-NT: A'yo me ava'yic, ho'on Pabloun chacalbeic avi to. Mi chach'unic ti lec chayiloxuc
    ti Diose yu'un ti chavich'ic ti circuncisione, hech yu'un mu'yuc stu chc'ot avu'unic
    ti Cristoe.
  ind-AGS: 'Saya Paulus berkata kepadamu dengan terus terang: jika kalian kembali
    kepada hukum sunat, Kristus sama sekali tidak berarti bagi kalian.'
  omw-omw: Nte Poruva nkyi timwa nyianinra riaata. Nkye tiqata, Iutaa mwaanra okyara
    rie variarata tiri mwamwanta toqa kyaivaqe tire qio variare tivorave. Nkye mwitaa
    tivera, Karaisiva hiama qio nkyi kyaahaqa hiariva variananro.
  yrb-yrb: Nanu mui sina wemaro nauegou uawe. Anama wirofie i Ju uwaranu ofe turetaini
    baetaini eno ufisuna Yesu Kerisoma dawa da ma wirofisu.
  maa-NT: '''A̱n sobá‑ná xi ''mì‑na Pablo, ti̱ná''ya‑ná koni xan‑nò: tsà si̱t''aà
    chi̱ba̱‑nò kjoa̱ ts''e̱ circuncisión, mì ti̱ mé kjo̱ndaà sa̱kò‑nò i̱t''aà ts''e̱
    Cristo.'
  mcq-mcq: Heha! Na Porura ja ꞌwaravu. Ja sisa ꞌuhuaꞌavajaho Kerisoho jonunaꞌa maa
    paꞌanaꞌe rehuna.
  sus-A: ﭑ تَن ثْلُ، ﭑ شَ نْندِ قَلَ وٌ بّ، شَ وٌ تِن نَ مِشِيٍ شَ وٌ سُننَ، عَلَ
    شَ مِشِ سُفَندِشِ شَ وَلِ تِدٍ يٌ مُ نَ وٌ بّ سْنْن.
  jpn-1965: よく聞いてください。このパウロがあなたがたに言います。もし、あなたがたが割礼を受けるなら、キリストは、あなたがたにとって、何の益もないのです。
  fra-SBL: Voici, moi, Paul, je vous dis que si vous recevez la circoncision, le Christ
    ne vous servira à rien.
  yka-yka: Tentemanun bi pinaˈinku inin. Bang paˈinbi weˈ subey kaˈam magislam supaya
    kaˈam kinimmatan bentel weˈ Tuhanin, papitu Almasihin gaˈ niyaˈ gunane si kaˈam.
  mle-mle: Ki majik awuk wun Pol wakituwalik gwurak. Aw li gwur sip kwiygwur wadiy
    duwak, aw day gwuradiy sip lupwa-lupwak, aal gwur gwur-adiygwur aal lo waladi
    yaab-ad kwurgwuraad aw mwiyir God diki milaam mwiyir titak tikuw. Aw Jisas Krais
    di rav maa gwuraam sugwiyaan kwurkwurik.
  shp-NTPO: 'Ea riki Pablo, en mato yoiaipari ninkákanwe: Ja maton jakina rebichi
    xateaxes kishpinti ikenra, ja Criston aká jawékibo moa jawemabi iti iki.'
  aom-aom: 'Röhu ave jöhuremu here. Paul naro majëhiꞌiëꞌe. Aehu jemë sarerëmiromo
    uëvaruoho: Jew rajehu ëꞌaruëhi jemëꞌo ae uëvego jaburo jemesi sinoho tarivëhoꞌirarëjo
    ëhuro jemë God-are nunire mae riravoꞌirarije ëhi uëvaruoho nadi ejëhore. Ejëhëꞌoho
    jemë bogo Keriso gemu mae uehorovoꞌi Jew rajo jabesi muohuꞌo uehorovoꞌaruje ëhuro
    God-are nunire mae riravoꞌirarijëro. Jemëhu ëhi uehorovëꞌoho Kerisoro diehi ajëmiꞌëꞌe
    God-are nunire mae riravoꞌirarijego. Bogo ajëmiꞌëꞌe.'
  geb-geb: Nde mbarara! Gu Por, gu nde nzuai. Nde fhura mbe ganɨrim, mbe nden fooŋgirga,
    Krais nde nzuav muuŋgi ŋaar, ana thaneŋ nden kurarga tuktɨgi fhuvara. Zakɨra fhuvara!
  bsj-bsj: Komto, mo Bulus miyikomti, nokom ciya cii biye kumen lardi, kiristi mani
    yilati ki tikali fiye kom wiyeu gwam.
  cak-cak: 'Tivac''axaj na pe''. Yin Pablo nin-ij chive: Si xtiya'' lugar chi xquix-an
    circuncidar roma rix ninojij chi riq''uin ri circuncisión yixcolotaj, nek''alajin-pe
    chi ri xu''on ri Jesucristo koma, xa man jun rakale''n chivech.'
  chf-NT: Ubinla jiq'uin. No'on aj Pablojon, cälbenetla que si anela a wola a ch'e'la
    ni circuncisión tuba a japän abala, mach ni' an cache'da u japänetla aj Cristo.
  tlf-tlf: Niyo Fol nita weng baga-e-bii kale, tinangkulin. Kanube tinum ibo, God
    iyo nuyo, “Tol tinum o,” agelak o age-nilipta, Juda kasel iyo imkalip tebe-nilipta,
    ipmi kaal uyo ukan kebelip umdii, Krais imi at diim kaan-se boyo ibo dong dogobelan-temaalu
    kale, atin binim ko.
  piu-2006: Tjaampalangkunyurra kuliṉi Muutjaku luwuwana watirrinytjaku. Wangka ngaatjanyaya
    kulila! Tjingurunyurra watirringkula Muutjaku luwuwana nyinarra wiya Katutjaku
    kalypa nyinaku. Puṯunyurra ngula watjalku kuutawutjungka yalatji, “Ngayulu Yiitjuku
    walytja nyinapayi.”
  poh-NT: 'Chi kꞌoro̱j chic chi jeꞌ reꞌ, yuꞌna quinabiraj tak ru̱cꞌ i ricorquilal
    laj kꞌoric nanikꞌorom wili: Reꞌ hin maꞌ Lu̱ꞌ til nikꞌor aweh tak wi reꞌ hat-tak
    cꞌahchiꞌ woꞌ chic acꞌamam tak na̱ i cꞌuhbal chiri̱j rikꞌataric lok ritzꞌuhmal
    na̱ acꞌachanbal tak cꞌuhtbal reh chi coric chic wach acꞌacharic tak chiwach i
    Dios, xa maꞌxta bih nqui chi xachꞌica̱ꞌ acꞌux tak chiri̱j i Jesus reꞌ Pahbamaj
    chi Kꞌatal Kꞌoric.'
  tue-tue: 'Tʉgueñate. Yʉʉ Pablo mʉ́ãrẽ ateré jĩĩã: “Cõnerígʉ yapa macã caseróre widecõã́ña”,
    jĩĩ dutiráre mʉ́ã “jáʉ” jĩĩrã, Cristo mʉ́ãrẽ ãñurõ tiibosárigue “wapamaníã” jĩĩrãbiro
    tiirá tiia.'
  bjp-bjp: Gam ongen u! Ia Pol, igii ia fas gam, male gam somangat ufu gam tom isi
    rin kiit pununfo gam, ke foim ke Karisito, i arae tier foes sau sing gam.
  xon-xon: Ni li pel mbamɔm, min Pɔɔl le tuk nimi ke ni yaa gii lichakpaln ke ni ŋmar
    kan, Kristo aan ŋa nimi tinyoor.
  tzo-ZNT: Aꞌyic me li cꞌusi chacalbeique, voꞌon Pabloon. Mi chanopic ti jaꞌ chꞌabal
    o amulic chayilic Riox mi chavichꞌic circuncisione, jaꞌ mu cꞌu stu chcꞌot ti istoj
    jmultic ti Cristoe.
  mpm-NT: Ti chunsoꞌo vaꞌa ra jnuꞌun kaꞌan ri jaꞌa, ja nu na kuandatu ra nava kaꞌan
    ley un, ja na koo ɨɨn seña nuu yɨkɨ kuñu ra, ti va tu nijniñu kuɨtɨ jnuꞌun ni
    kandixia ra, ja ja ni jiꞌi Cristo jaꞌa ra naa ra.
  ots-NT: Gui hñemejʉ nʉ dí xihquijʉ. Nugö, dúr Pablo, dí nzohquijʉ. Bbʉ gui jñɛguijʉ
    pa da ttøjtiquijʉ car seña ca i ttøhtibi cʉ judio, i pøni ncjahmʉ guehca̱ guí
    e̱me̱jʉ bbʉ, pa da nú̱quijʉ rá zö ca Ocja̱. Nubbʉ, jin te ntjumʉy ca xquí hñemejʉ
    car Jesucristo, bbʉ.
  hoy-hoy: नोळी, ना पौलुस नीम से अनतीन कि अगर खतना माळसुसीर, रा मसीह देल नीमी येनु
    लाभ आगतीदील.
  amo-amo: Yeneng, Meng, Bulus, nworo minu asa ina kalza minu acuru cas, na Kristi
    ma so imon imon kitimine ba.
  pjt-pjt: Kulilaya, ngayulu Paulalu nyurala wangkanyi, panya tjana mukuringanyi nyura
    Moseku aṟawanu tjana puṟunypa watiringkula nyinanytjaku. Palu nyura tjanala wangaṉarangku
    kuliṟa watiringkunyangkampa Jesulu nyuranya puṯu ngalkini nyura palula kaṟalyarira
    nyinanytjaku, panya nyura palumpa mulamularingkunytja wiyangku wantinyi.
  cwe-cwe: Tegelezeni! Niye Paulo nomulongelani kuwa one muhatogola kugumigwa ulungwana,
    Chilisito hezambwedelani chochose.
  daa-NT: Cokiyoŋ samaane ! Nun Pool kat kaawaako. Ya ku raka a ŋuuko *ɗukume seln̰o,
    ŋaar-ak, maan kaak Iisa Masi gintu-aŋ bir usu.
  mlp-mlp: Yaqmo Pol kazaq diq gibilensa ne gidek emeq hurit kemiy. Mataw na gihol
    abatan asan urotgo gibilensa ne giqez hi muziniy. Haiqmo diq. Ne maror kwaziqta
    na anan helmo haqad gisan urotid teq Krais ne gimen kabiy amta na a ta hi gilumsihdaq.
  ape-C: Mnek! Eik Pol yakripep enyudok! Aria ipak pakri wosik um amam hutah ipakiruh
    yegeshiweruh um Iruhin nutrip nuhwarep yopipari um, aria Krais ta mare nutaurumep,
    uwok meyoh.
  bgs-bgs: Sakán si Pablo, asta ni gó tô kagi ku ákniyu. Atin ka patupu kó ébô tanggapán
    kó ka Manama, ándà gó ágpulusán katô kapamaké yu ki Cristo.
  faa-faa: Kaisie. Ano Poremo reaki somerakanapo. Re ereketaeraka siaraka risikiako
    kau hahaeraka paterakanone, Yasu Kereso kusuane nenakamaka makata maparirakanapo.
    Asiamo repoko Yasu Keresomo makata rakisia amo re arareraka makotehokosafapo.
  kik-kik: Ta thikĩrĩriai ciugo ciakwa! Niĩ Paũlũ ngũmwĩra atĩrĩ, mũngĩtĩkĩra kũrua-rĩ,
    Kristũ ndangĩgĩa bata na inyuĩ o na hanini.
  cap-NT: Wejr Pabluqui anc̈hucaquiz cjiwc̈ha, anc̈hucqui judío chimpu cuzturumpi
    jaru paaquiz̈ niiqui, jalla niz̈tiquiztan anc̈hucaltajapa Cristuqui inakaz cjequic̈ha.
  ksr-ksr: 'Mobu! Pool niinoŋ kokaeŋ iŋijowe mobu: Tosianoŋ Anutuwaa aiweseya selegianoŋ
    kotowutiwaajoŋ jegi wambelaawuti eeŋ, Kraistnoŋ mono ilaaŋ oŋomambaajoŋ amamaawaa.'
  eng-TNT: Beholde I Paul saye vnto you that yf ye be circumcised Christ shall proffit
    you nothinge at all.
  sbs-sbs: Muvone, Ime, Paulusi niti kwenu haiva ni muya ku mupato, Kreste kese na
    mihe mupuzo munzila i mwi ne imwi.
  sue-sue: Na Paulo meni sana niniu. Nikare saramai wamu sero tama aiso nisokare kaparise
    samunowa, awa Kristo meni nikare soremai ine te oko wamunoya.
  fra-NCL: 'C’est moi, Paul, qui vous le dis : Si vous vous faites circoncire, le
    Christ ne vous servira de rien.'
  bhg-bhg: Giwo! Na Paul mi ge eiwa imondemane tena. Edo imomane tamo jiugari bawa
    gido awa, buro ro Keriso mi imomane embo matu esisina ami imomane kondade ari
    tao ae.
  snn-NT: Yureca, ñaca te'e ruiñereba achani ye'yejë'ën. Yequëcuabi mësacuani cajën,
    Moisés ira coca cani jo'case'ere yo'oñu cajën, mësacua go neño ga'nire tëyoye
    guansetoca, gare tëyo güeseye beoye ba'ijë'ën. Ja'nca tëyo güesetoca, Cristobi
    mësacuani gare coñe beoye ba'iji.
  atb-NT: Ngá dang lé matsîng yù keq! Ngò Poluq, nungmoq lé taî kyo kôlé, nungmoq
    ahpyo-kuq hpyit hkam yù kô é nghut jáng, Hkrisduq gi, nungmoq é matú hai akyû
    le bò kó râ a nghut.
  cek-AK: Khenah, kai Pawl mah nangcae khaeah hae tiah lok ka thuih, tangzat hin aahhaih
    thungah na oh o nahaeloe, Kri loe nangcae han tidoeh atho om mak ai.
  bkd-bkd: Magpaliliman kaw kanak. Ku iyan dà agsaligan nuy ha igkaluwas nuy sa pagpasirkunsida
    binuhat nuy ha hurà pulus hi Cristo.
  ctu-76: Ubin. Joñon Pablojon, mic subeñetla mi ti la' wʌq'ue la' bʌ ti tsepol la'
    pʌchʌlel i tyʌlel bʌ mi' cha'len jini winico' bʌ lojon c pi'ʌlob israelob, lolon
    jach ti la' ch'ujbi Cristo che' jini.
  lac-NT: U'yex ba' quin wac techex, a teno' Pablojen quin wac techex. Wa cu chabʌr
    techex a ts'iriquex u bʌq'uer tu ca wixex, baxuc an ten bic nanij cu beticob u
    winiquirob judío, rajen quin wac techex mʌ' bʌ'wir Cristo techex.
  xla-xla: Namkadulo, na꞉tapo wua꞉ye atlema, wua꞉ aiyalma koko dolumama kapala kotimha꞉ha꞉lepiye,
    Kelisota wua꞉ dulu dla halaye koko pa꞉le dlepe.
  xav-NT: Ma'ãpé asina ĩ̱wapari pese za'ra wa'aba za. Wa hã Paru, marĩ hã wa za aima
    waihu'u za'ra wa'wa. Da te 're asihâiwata nhihâri za'ra wa'aba mono da, asizudezu
    za'ra wa'aba da, asina dazaze za'ra wa'aba wamhã, taha zarina 'Re ĩhâimana u'âsi
    mono te te 're asõ'reptu za'ra wa'aba mono da newa, e niha za tawamhã. Cristu
    hã wazada dâ'â nherẽ, te te 're wa'anho'reptui mono da, taré te za 're sa'wari,
    asada ĩdâ'â za'ra wa'aba zé hã.
  cuk-cuk: 'Degisoggu, ani Pablo, an bemarga sogmardo: Ar bemar be abgan-uka-duku-siked-igar
    Judíoʼmar-imakmaladyob be imakmalale, Cristo bemarga ibnuedga gwen guosurmalad.'
  tbf-tbf: Rorong! Eou e Paulo, o oeng senga, sien va nga ta tor ngan mi vinavaroup
    nia tsorubeit duis i matan e Raban, nga kap oit nia suvuon ka kuilkuil se Karisito.
  uig-CYR: '@see-verse:GAL.005.001'
  ikw-NT: Anụ bnote nsnị, mawa Pọlu naakanụ anụ, anụ kwé be kpa anụ nka, kwnornu nụ
    anụ mee kpam, ọ zá mbnarna Karaịsi bnannụ anụ rịa rịa.
  khs-khs: 'Ta:ta:pa:. Newa Poleyewi kima selakeye. Kiwa Kote sikapowemi hekeya ili
    epesene kapo hekelesa: nanesaleko, Yesu Keleso kiwamopela: kuluwa mokopo ketea
    amunanakeye. Alanase kiwamopela: Yesu Kelesoyewi nano timiya amowa kiwa seselese
    manapola:taposakeye.'
  dwr-ENT: ሲሲቴ፥ ታኒ ጳዉሎሲ፥ ሂንቴንታ ያጋይ፤ ሂንቴ ቃፃሬቲያዋ ጊዶፔ፥ ኪሪስቶሲ ሂንቴንታ ኣይኔ ማዴና።
  pma-pma: '!Mihetaengon revi! Inau, eiloheh Pol, naviteni keke munak kami mihousil
    rendemien onen Siu keil ekek, ka miheha en vekahoi keke mivamai mivamal en meten
    Ahi, tounah keil koa Kristo mumoni tuai en usite onami sakras emun vakataun kami.'
  atd-NT: Pamminog kow to ignangon ku kaniu. Ko ogbogoy kow to ogpatuli kow no igtuman
    to Balaod ni Moisis, ogkounawa to warad pulus kaniu ka kamatayon ni Kristu kaniu.
  tel-2017: మీరు సున్నతి పొందితే క్రీస్తు వలన మీకు ఏ ప్రయోజనమూ ఉండదని పౌలు అనే నేను
