  ena-ena: Ci igɨlaŋ uami. Viaŋ Polɨ uami. Viaŋ naludɨ abadin uami. Namɨlaŋ alia aba
    abɨlaŋ naludɨ hadi sɨbɨlɨ ihalahavɨci Jisasɨ Kɨlaisɨ naludɨ ma ahɨliahubali uami.
  tgo-tgo: Wo hu vandeŋe iyake! Ghino Pol ya dage e ghemi thoŋgo hu njogha Mbaro e
    thanavuniye na hu wo kitenɨyathu thanavuniye, na budakaiya Krais kaerova i vakatha
