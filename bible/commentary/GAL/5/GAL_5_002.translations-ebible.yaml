  grc-TCGNT: Ἴδε, ἐγὼ Παῦλος λέγω ὑμῖν ὅτι ἐὰν περιτέμνησθε, Χριστὸς ὑμᾶς οὐδὲν ὠφελήσει.
  gof-WFTW: Ta, Phawuloosi, geyssa si7ite. Hintte qaxxarettanaw koykko, Kiristtoosi
