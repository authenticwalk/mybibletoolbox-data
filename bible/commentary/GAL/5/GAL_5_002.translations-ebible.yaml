  aak-aak: Nionɨ Poronɨ searɨmɨ́pɨ arɨ́á ókiarɨ́ nɨmónɨ́poyɨ. Ŋwɨ́ ikaxɨ́ rɨnɨŋɨ́pɨ
    nɨxɨ́dɨrɨŋɨ́pimɨ dánɨ wé rónɨŋɨ́ imónɨpɨ́rɨ xe iyɨ́ sɨ́mɨ́ sɨ́ó oneawákwípoyɨnɨrɨ
    sɨŋwɨ́ nɨwɨnɨrónáyɨ́, Kiraiso nɨperɨ́ná ámá nɨyonɨ nánɨ eŋɨ́pɨ naŋɨ́ wí seaimɨxɨpaxɨ́
    menɨnɨ.
  chd-NT: 'Aƚcuec''eƚa''. Iya'' ninPablo camilhuo'': Ja''ni ti''e''em''molhuo'' circuncidar,
