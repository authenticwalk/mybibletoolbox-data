  bod-N: ལྟོས་དང་། ཕོལ་ལོལ་ངས་ཁྱོད་རྣམས་ལ་འདི་ལྟར་སྨྲ་བར་བྱ༌སྟེ། ཁྱོད་རྣམས་ཀྱིས་མཚན་སྐྱི་གཅོད་པའི་ལུགས་སྲོལ་བཞིན་དུ་བྱས༌ན།
