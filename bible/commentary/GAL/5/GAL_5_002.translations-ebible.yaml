  klv-klv: 'Sǝsǝloŋ! Ginau, aPol, nukel nategai mai gamito, ke: mǝtb̃ikad na-tiv-dalusi-an
    hǝn mǝtb̃inor len nǝhon aGot, nǝsa aKristo togole m̃os gamito savi natideh.'
  bco-bco: Ne Fo꞉l, niyo꞉ gimo꞉wo꞉ fanda sa꞉ma꞉nigo꞉l ko꞉lo꞉, to we dinafa dabuma!
    Giliyo꞉ “ne do꞉go꞉fo꞉ hege gedeab a꞉namio꞉ Gode eyo꞉ ne digalo꞉ sa꞉ma꞉ib,” a꞉la꞉asulaki
    gedealega, Kelisowa꞉lo꞉ nanog di a꞉no꞉ o꞉ngo꞉malo꞉ngo꞉ dowaki, ge mo꞉asuwa꞉fa꞉ib.
  kdl-NT: 'Panai! Mpa Bulus, mpa ma tonuko ɗa̱ ukuna u na vi: I a̱sa̱ka̱ le baci a
    kiɗa ɗa̱ acombi, u woko ta̱ la vi Kawauwi ka̱ kpam n kalen ara ɗe wa, ko kenu.'
  apu-NT: Hĩkenakotako. Nota Paoro sãpiretaiko hĩte. Hãuiritiniãri takaõtxikari takiko
    hiĩtoã Xoteo atoko, ininiã hãuikari takaõtxikari kamaerekatinii hĩte Teoso apakapinii
    ĩkapani. Txamari na atão. Kristonoka kamaerekatari kãkiti Teoso apakapini ĩkapani.
    Erepaniko, pinirekiniãri takaõtxikari, !pinirekaikari Kristo.
  roo-roo: Oire uva ragai-a Pol ragoa vo reoaro vao-ia uvu iraota! Vosa vao Reo Taisi
    sirova utupaoro ora visii iava rakari verapata oiso rugoopaoro, Vao raga rutu
    iava Pauto uvuiparoi ra igei ora rera iare vorevira oupareve. Uva oisi-a eisi
    osa iava Krais viapau uvuiparoi ra visii orirupareve vo ora rera iare visii virivaripaoro.
  miz-NT: Kini nto é kākaꞌán u. Xuꞌú e Pablú u ne, kakaꞌán u ni ntō tsí te kuēꞌé nto
    é kāꞌnté ña kúñū é īxi nto vata xkoó ini ñá Israeé san ne, vata te kākaꞌan ntó
    tsi é ntaā í xiꞌí Cristu íña ko.
  qvz-NT: Uyaichi, ñucami casna cangunata rimani. Canguna Diospacpi ali tucungahua
    Moises mandashcacuinta ullucarapundata pitishca tucucpi Cristo rashcahuas cangunahuacpi
    mana imas balingachu.
  deu-ELO: Siehe, ich, Paulus, sage euch, daß wenn ihr beschnitten werdet, Christus
    euch nichts nützen wird.
  mjc-NT: Tya̱a soho ndo, yuhu ra Pablo caahán tsihin ndo. Tatun cuhva ndo tsa cunyaa
    tuñi Nyoo tsi ndo tan cuñi ndo tyin cua jacacu yacan tsi ndo, ña cua cuvi jatyinyee
    ra Cristo tsi ndo.
  ktm-ktm: Atahrung kehii. Yu Pol umpa ile ta oduu. Kipe ye oduu adahran su ndramat
    kuti hepini keltun marta' oduu ha-au, pe etkakik kile Lo ta su Yuda, eri marai
    ndre Kristus ipu ti we hepe kindrehnuwii oduu pwi.
  caa-caa: Ubꞌinic niwojroner era. Nen xeꞌ Pabloen war inwareox era que jay war ibꞌijnu
    tuaꞌ ixcorpesna ani umen que cꞌani iwacta ibꞌa tuaꞌ axujra imbꞌijc uqꞌuewerir
    itejromar, pues war che era que matucꞌa ucꞌampibꞌir uchamer e Cristo tiut.
  pls-NT: Ttinhi ra tti rrondattjo ra. Janha Pablo rrindattjo ra que si jaha ra sittoaxin
    ra tsa ra tti ẍohe que dinhi circuncisión, ixin ẍaxaon ra ixin ẍohe mé tsjenguijna
    ra ngattoxon con Dios, si jamé sinchehe ra, Jesucristo ic̈hoha tsjenguijna ra.
  eng-WYC-2018: Lo! I, Paul, say to you, that if ye be circumcised, Christ shall nothing
