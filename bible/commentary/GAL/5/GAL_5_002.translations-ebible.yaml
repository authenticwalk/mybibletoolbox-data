    Cristo. Iƚque aimitoc''iconayacolhuo''.'
  kdc-kdc: Tegelezeni! Niye Paulo nolonga na mweye, mwahatogola kwingila kumbi, Kilisito
    honda yawafaye chochose.
  nhr-nhr: 'Komsana! Tíía, Paulo ra ko bìrí tu u a ko máá: q''ãe nqãa-qgai khòoè tu
    kòo nem Kreste ba gatu koe cúí hùi ga úú tama, témé.'
  uig-PIN: '@see-verse:GAL.005.001'
  beo-beo: Nabima! Na, Bolo, da dilima sia:sa! Dilia sia:beba:le, eno dunu dilia gadofo
    damusia, Yesu Gelesu da dilima hame fidisu dunu agoane ba:mu.
  acf-NT: Kouté byen! Mwen Pòl ka diʼw pou pa kité pyès moun sikonsayz ou. Si ou fè
    sa, sa vlé di Jézi Kwi pa vo anyen pouʼw.
  tpi-OTNT: Harim. Mi Pol mi tokim yupela, sapos yupela i larim ol i katim skin bilong
    yupela, orait wok bilong Krais bai i no inap helpim yupela liklik. Nogat tru.
  mbt-NT: Tantanuri niyu seini se iglalag ku! Sikeddiey si Pablu ka eglalag kaniyu
    te emun ke egpatuli kew pad eyew egmatareng kew diye te tangkaan te Manama, ware
    naa karuan ni Kristu diye te kaniyu.
  hau-SA: Ku lura da kalmomina! Ni Bulus ina gaya muku cewa in kuka yarda aka yi muku
    kaciya, wannan ya nuna Kiristi ba shi da amfani a gare ku ba ko kaɗan.
  mam-NT: Inayena, Pablo, cxe'l nkba'na cyey, ka ma chi cuyana tu'n tel keset ttz'umel
    cytz'albila tu'n cycleta, mi'ntltzen tz'ajben Cristo cyey tu'n cycleta.
  udu-udu: Aha/ jin tana Buulus ona gwo yan e um mo. Waḵki/ um bu’thki mo ma munyjal
    yis jin ’ciṯẖu/ mo tani aḴrisṯẖos midi mii diki mii ta gi shi/ miim ’boro’d gom
    um mo.
  tvt-tvt: Chaat thaak an! Ngah, Pool, ih baat rumhala sen loong ih sen khoopkhan
    banlam hoon theng mokthun an bah, Kristo abah sen ih tim raangtaan ih ma jam an.
  bgt-bgt: Oti vaovarongo mai itagua! Inau a Pol ku veleghamu, gi kotida sogivaughithatha
