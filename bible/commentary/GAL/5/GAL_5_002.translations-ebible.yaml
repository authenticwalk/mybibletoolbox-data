  lgl-lgl: Fafurono ga! 'I lau Paul, lakae sae ko famiu, ala 'amu 'ole wale 'ali 'amu
    ka rada 'i maala God, 'ato rasua 'ali Christ 'ali rana 'amiu mola.
  mmo-mmo: Ham gango le, sa Pol sa naanêêl vu ham naambe ham animlaas-ambe sil galaah
    ham naavim ond Kalisi me-le dôôvu ham daka le, le nama.
  ncu-NT: Mo̱nꞌ nu, mo̱ Pɔɔl, mo̱ i gyi mo̱ne̱ kase̱ŋtiŋ fe̱yɛ mo̱ne̱ ya sa bamo̱
