  mya-mya: နား​ထောင်​ကြ​လော့။ ငါ​ပေါ​လု​ဆို​သည်​ကား အ​ကယ်​၍ သင်​တို့​သည်​အ​ရေ​ဖျား​လှီး​မင်္ဂ​လာ
