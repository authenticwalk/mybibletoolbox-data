  cni-NT: Pinquemisantasanotena. Narotaque Pavoro camantimpirori oca. Ariorica pintoyeantea,
    pijiticari oavisacotempi; patsipetashitarocari paventavetacarini Quirishito, eiro
    imatirotsi iroavisacotempi.
  eng-WMB: Behold, I, Paul, tell you that if you receive circumcision, Messiah will
    profit you nothing.
  zaw-NT: Narä Pabl rniä lojtu, palga la'tu chutu bee si'cni caj lo leii, dxejc xlia'si
    chalilajztu xtidx Jesucrist.
  san-MAL: പശ്യതാഹം പൗലോ യുഷ്മാൻ വദാമി യദി ഛിന്നത്വചോ ഭവഥ തർഹി ഖ്രീഷ്ടേന കിമപി നോപകാരിഷ്യധ്വേ|
  tam-TCV: பவுலாகிய நான் உங்களுக்குச் சொல்வதைக் கவனமாய் கேளுங்கள். நீங்கள் விருத்தசேதனம்
    செய்துகொண்டால், கிறிஸ்துவால் உங்களுக்கு ஒரு பயனும் இல்லை என்றே சொல்கிறேன்.
  mit-NT: 'Cunini vàha‑nsia; yùhù Pablo cáhìn xì‑nsiá: mà cúí chíndéé Cristu mii‑nsiá
