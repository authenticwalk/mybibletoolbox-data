  tnn-tnn: Otətəlɨg-in-tu io. Io Pol iatən nəghatən u kəm itəmat. Okəmə itəmat onəkotegəhan
    məmə ilat okotəhg-ipən itəmat, kənu nat u itəm Iesu təmol təsasitu agɨnən etəmat.
  hch-NT: Camüsü ne Papuru müpaü nepütixehecüatüa, xüca xeyu'inüaritüani Huriyusixi
    vaxitequiyacü, Cürisitu pücaxeparevieni.
  crn-NT: Neajta inee, i nej iꞌi Pablo, ayée nu tejáꞌamuaꞌixaateꞌe. Tɨ́ puaꞌa siyen
    huataúraꞌan mej raꞌantisíjchixɨꞌɨn ɨ́ aꞌamua navij jetze, capu chéꞌe aꞌatzu jamuaatévaɨreꞌesin
