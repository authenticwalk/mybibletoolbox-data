  san-BUR: ပၑျတာဟံ ပေါ်လော ယုၐ္မာန် ဝဒါမိ ယဒိ ဆိန္နတွစော ဘဝထ တရှိ ခြီၐ္ဋေန ကိမပိ နောပကာရိၐျဓွေ၊
  yaa-NT: 'Ẽ mato yoinõ, ea nikasharakapo. Iskafakĩ shinãyamakãfe: “Ẽ foshki repa
