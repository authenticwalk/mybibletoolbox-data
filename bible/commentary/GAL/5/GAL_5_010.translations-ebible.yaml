  cuk-cuk: Bab-Jesúsʼgi an bensulid, bemar gwen akar be binsaosurmalad, anyob be binsamarmogad.
    Ar dule-bemar-binsaed-gadiiddi, ar doa-duledibe, we-duledi, nue-sabsur odurdaklegoed.
  tbf-tbf: Enga nga tsok simi Nguts. Ma o vodovodon tuktuk va nga ta kap sunurie ka
