  ikw-NT: M tụkwasiri m Nyenwe aị mkpọma nụ anụ jéekwe anya hie anụ, anụ mee nhne
    berere. Kọvu nye ọbula ke naakpakna anụ ẹhni jeeri nhne ọ kpasịri, nye ọ masịri
