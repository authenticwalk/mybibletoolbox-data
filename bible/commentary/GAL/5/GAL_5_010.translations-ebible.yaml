  bzj-bzj: Bot Ah di chros di Laad dat unu wahn bileev sayhn laik mee, ahn dat hooeva
    di kanfyooz unu wahn pay dyaali far it.
  chk-chk: Nge ngang üa chüen apilükülükükemi. Ach eufengen me ach Samol a eselipato
