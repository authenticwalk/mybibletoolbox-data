    Na gosena embo amemi etiri ingo mana mana ewa embo awa God mi uso riroga itadira.
  mqb-NT: A ga upo ɗukwen ki bayiken nə kawa nen, anga mənuko a fok ɗə japay nə tə
    Bahay a mənuko Yesu Almasihu. Na san zle re, ɗowan a sa njak kwanay ata nà, kwa
    â ga nə winen waya, Mbərom i gan sariya.
  ape-B: Ipak panu yek douk monek pas Diginali. Namudak ali yadukemech umu ipak eke
    pugipech enyudak yekin tinytin. Yek wo idukemu anudak alman e, douk nape nenek
    lohumepu ali nenekepu pogolu-pogolu uli e, wak. Ali douk anyenekanu. Kwali God
    eke nubemanu yowenyimu enyudak anan neneken uli.
  grc-F35: Ἐγὼ πέποιθα εἰς ὑμᾶς ἐν Κυρίῳ ὅτι οὐδὲν ἄλλο φρονήσετε· ὁ δὲ ταράσσων ὑμᾶς
    βαστάσει τὸ κρῖμα, ὅστις ἂν ᾖ.
  cav-NT: Eratu ejeneyadya micuana Ecuana Cuatsashaqui queja catyatijacahuaque ama.
    Yusuratu nerecaturabuque micuana pusha pusha bahuityaqui juya cuanaque. Arepa
    ecuita cuanara muiyaque ama bucha, Yusura tuna nerecaturabuque.
  kgp-NT: 'Ẽg Senhor tũ vỹ tỹ ãjag nỹtĩ. Hã kỹ sóg ãjag to: “ag hỹn ti tovãnh ke tũ
    nĩ,” he tĩ, “ag hỹn ti japry, ti jamĩn jagma mũ mãn ke mũ,” he sóg tĩ. Ũ tỹ ãjag
    krĩn mũ ẽn ne vẽsỹrénh ke mũ'', ãjag krĩn kónãn ja tag to, ti tỹ tỹ pã''i nĩ ra.'
  bvd-bvd: Nau ku saitomana nia 'afitai uri molu ka faamamanea toolangaidooa garo
    nai, suli kolu kolu tiidooa naa fai Kraes 'ana manata mamana lae. Aia ma tii ne
    nia talai garo 'ani kamolu, God kai falea kwakwaee fua wane nai.
  ukr-1871: Покладаюсь на вас у Господї, що не думати мете нїчого иншого, а хто колотить
    вами, понесе свій осуд, хто б він нї був.
  apz-apz: I osoꞌno ole syosefɨsyalokweno. Hwe Engo sohwo sefoꞌmahonɨngkuhwosi oso
