    minofa, ido we ma kemakafofe oto oudi-luti-kati olu kopaitami we ya lifimala keinawai
    ya itibito olunagoliye.
  isl-isl: Ég treysti því að Drottinn muni aftur koma ykkur á sömu skoðun og þá sem
    ég hef á þessum hlutum. Guð mun hafa afskipti af manninum sem truflaði ykkur og
    olli ruglingnum.
  spy-NT: Ātinyē man ām Mokoryoontēēt kule mēēbērē +moosoot ām kēēlto ake. +/Mākiing'woonchi
    chiito nyoo kēēbotbootook nyēē mātiny kule ng'oo ꞉chiichoo.
  xnn-xnn: Ngem talkek nan badang Kristo ken dakayo ta adiyo patiyen nan mait-itdo
    ay teken isnan initdok. Et nan manggolgolo ken dakayo et awnit madosa.
  mwe-mwe: Nne ngunakulupalila kuti nkulundana na Bhakulungwa bhetu, nkailundanga
    na ng'aniyo ina ikalandana na yangu. Ikabhe jwene akunshumbuyangajo, shaukumulwe
    nkali abhe gani.
  tte-tte: Yagu nuwatu ikaiwe yakato kani Keliso isaguimiu na tabu nuwatu yabo uloina
    wakakalai. Na siya kami tomanwoyane, bwagana analiyao siya, kani maisali silobai.
  tcs-tcs: God i go zaze demwan uda i bin meke yupla senslus ane bilib rongwei. Bat
    ai bilib da BosLod i go teke yupla kambaik po bilib wanem ai bin lane yupla.
  hlt-THB: Ak chang poeknaak am ta uhyk ti tice Bawipa awh yp qu na nyng. Nangmih,
    a u na awm awm seh, kawlung ak kyi sakkungkhqi ing lai nami sah aham awm hy.
  soq-soq: Tane ne insaisana Tatamba bedewe badowa itudine insedina e ando mai waeuwa
    sa waweitana, tane e ne do insaisamba dealepio ne waeuwana ruawaitana. Ita me
    mida e surakauledia ideita God matangelawa donsapi, ide me apana inainamba dainea.
  qub-qub: Chaymi Tayta Diosninchïta mañacuycä chay llutan yachachicojcunata manana
    chasquipänayquipaj. Chay runacunataga pï captinpis Tayta Diosninchïmi jusgangapaj.
  att-att: Ngam aringà mabbábáng nikayu, ta ammù ta ari kayu mekáttuay sù inituddù
    nikayu, gapu ta kepattádde tam megapu sù pangikatalà tam kâ Apu Kesu. Á yù mamuruburion
    nikayu megapu sù ituddu na nga ari kuruk, pagikaruan ni Namarò sangaw, maguray
    lâ yù ággián na.
  bki-bki: Ana jibe kanio kamiu kamliko kiniou kito robe takurano ea Atua, kiniou
    nojo nomonea kamiu jikili kiano vo ka mia kiado jidomiano ve takurano ga, ka kito
    monoka rovutua re namoneano nalo napano maka ave kulo Ju, ka monoka nalo ave pakuveu.
    Mia nojo nabarkar tinieku jikili ea kamiu bunu ka toro napano naio jom̃a mila
    lelan kamiu jibe na, bekurano ka naio be toro kei mia Atua rudu vironiano vanio.
  bqp-bqp: Má á náani vĩ Dikiri gũn, kũ áni nɛ̀sɛ pãnde daro. Gbɛ̃ kũ àtɛni á
    likara sↄ̃, ani a zĩ gbɛ̀ le, bee dímɛ.
  mcp-mcp: Jâm kɔ́ɔ́mbʉ́d ɨɨ́, mə jɨ nə búgə́ nə́ bɨ mú buud ɔ Cwámba, bɨ abʉ́lɛ nyiŋgə
    bɛ̧ nyúl zhɨ́ɨ́ shús. Njɨ, muud nyə á mə́ zə sá nə́ fʉg í jímbʉ́g bɨ́ ɛ́nɛ, tɔɔ
    nə́ nyə wə́ zə́ tɔɔ zə́, Zɛmbî mə bá yá nə nyə.
  hat-hat: Men, Seyè a fè m' gen konfyans nan nou, li ban m' lasirans nou p'ap fè
    lòt lide, n'ap dakò avè mwen. Men, kanta moun k'ap boulvèse nou an, li te mèt
    sa l' te ye, Bondye gen pou peni li.
  npl-NT: Ne nomechneltoka mach nonkikawaskeh tlan nonkineltokah itech Cristo. Pero
    Dios kitlaijyowiltis neká akin nomechkuatlapololtijtinemi, maya san akin yetos.
  bgg-bgg: Jimagungde thuh thok pha gune nathek shii luthong ba ro. Gathek chai Ithong
    rog shii ò pha ji è Ithong è gu shii ne nathek gai now pha ji shii ne arab phrone
    thieg yi, chiih-è bran hanyie è nathek shii diig phi pha ji ne hanyie magungde
    aishii ne Hamangkhung-aphuii è lago phi ruii phro.
  eng-TCENT: I have confidence in you in the Lord that you will adopt no other mindset.
    But the one who is troubling you will bear his judgment, whoever he may be.
  eng-BSB: I am confident in the Lord that you will take no other view. The one who
    is troubling you will bear the judgment, whoever he may be.
  cpu-NT: Naventaakari naaka Avinkatharite, iri pampithashiretakaimine eero poshiretantaro
    pashineyetatsiri. Iro kantamaitacha, ari irovasankitaitakeri kovatsiri intzipinashireyetakaimi,
    onkantavetakya tsikarika intzime.
  san-ASM: যুষ্মাকং মতি ৰ্ৱিকাৰং ন গমিষ্যতীত্যহং যুষ্মানধি প্ৰভুনাশংসে; কিন্তু যো
    যুষ্মান্ ৱিচাৰলযতি স যঃ কশ্চিদ্ ভৱেৎ সমুচিতং দণ্ডং প্ৰাপ্স্যতি|
  tac-NT: Neka tabilé mayé se'wináriga na'tamio 'emi. Neka mayé Onorúgame gite 'we
    'la semáriga na'tamio 'emi. Nobi Onorúgameka 'wéchigo a'wágame gastigárimalagó
    apiépiri ralámuli napu se'nú 'nátili beníriga eyena 'emi.
  eng-WEBPB: I have confidence towards you in the Lord that you will think no other
    way. But he who troubles you will bear his judgement, whoever he is.
  gfk-H: Senbia iau nurnur taar ta muat kanong dahat kis taar ta Karisito. Iau nurnur
    bia pa muat na kap tiga mes na lilik ma bia Kalou na hapidinau siga tikai i hangungua
    muat hua.
  viv-viv: Tu omiꞋiyao kadu iyaꞋeku Kaiwabu buye kaveꞋatutamoꞋaida faꞋina, iya tauku
    ganuwaveꞋavina vaita iya ganuwanuwa amine meda omi wananuwanuwa. Gava kaliva nuwami
    gikikivegafoꞋuyaꞋuyana, kaꞋi kikaiwabuna o kabiꞋona, medema makewaꞋe ana matahiwadi
    ginanuhagana.
  yao-yao: Nkulumbikana kwetu ni Ambuje ngukulupilila kuti chituŵe ni ntima umo. Jwelejo
    jwakunsupusyanga chalamulikwe ni Akunnungu, namose aŵe ncheni.
  tgp-tgp: Hin Moli, na levosahi mo r̃uhu vara, r̃omir̃a i pa matea na hinau tari,
    ale vara ha levosahia vara sava tamlohi natu mo lo tikauleji kamim, i pa lavi
    na talai non God.
  auc-NT: Mönö Awënë nempo mönö quëwencabo ïmompa, ante pönëninque botö, Mïnitö botö
    pönënö baï pönëmïni inte wïï wapiticæ̈ ante pönenguïmïni ïmïnipa, ante pönëmopa.
    Wæætë edæ æcämenque mïnitö ïmïnite wapiticæ̈ ante wææ angää, ante adinque Wængonguï
    në apænte angä ingante cöwë godö pangä wæcæcäimpa.
  kbc-NT: Pida leeɡ̶odi me ɡ̶odexogotege Ǥoniotagodi, ɡ̶adinakatonitiwaji me daɡ̶awii
    eledi ɡ̶adowoogo. Pida niɡ̶ijo oko ane ɡ̶adigiwocitiwaji, Aneotedoɡ̶oji iloikatidi,
    aɡ̶ica meote daɡ̶a yowooɡ̶odi domige ɡ̶oneɡ̶egi, oɡ̶oa domige aɡ̶oneɡ̶egi.
  bmh-bmh: Bo, Dubanou Ban nug izal oiab gusig milena, iz abiu agal dabeleu izal sul.
    Dudu inen agen ze go tub tub awaranem, igul go nug agal dabeleu eg maramam. Dudu
    guzeneneg, ag wanimag banou mui ta, wanimag banou tam, ag Uwait nug eg maramau.
  ctu-BL: Cʌyʌlon ti lac Yum wolij c'ajtiben cha'an mi' cʌntañetla ame mi la' jac'
    yambʌ t'an. Dios mi caj i yʌq'uen i toj i mul majqui jach mi' tic'lañetla.
  meq-meq: Hərwi nəkway na, madzapa eye ta Bəy Maduweŋ Yesu Kəriste. Neŋ na sər ta
    deɗek ka təmumeye andza i ga, ka dzalumeye andza neŋ. Na sər ha ndo faya ma zlakumeye
    naha mawesewes aye na, kwa way Mbəlom ma gəsiye na a sariya.
  noa-H: Hamau jãg naab mamʌ, pãraujã mʌ dënjö hʌ̈k'a naawai mua k'ap'ʌ chirʌm pãrau
    maach Pör Cristo hiek hisegbaju. Pari jãg pãar hidëu k'ajap sĩuba wënʌrrʌm k'ʌʌnan
    hichiita Hẽwandamau ham gaai mas deeb k'aba mas deeju.
  alp-NT: Masike ele mere po ite esa kai Tuhane peneka hoko au hlaleke be tamata rebe
    esi atetuke hnaune nkenale more, imi lulusi mo. Au hlaleke lekwe be sire pine
    iono susae imi, masike ile mere sia lekwe po namake Alla Ihukumeni.
  san-VEL: yu.smaaka.m mati rvikaara.m na gami.syatiityaha.m yu.smaanadhi prabhunaa"sa.mse;
    kintu yo yu.smaan vicaaralayati sa ya.h ka"scid bhavet samucita.m da.n.da.m praapsyati|
  kbq-kbq: Hanki tamagra Ramofo vahe mani'nazankina, nagra antahi'noe. Nagrama huankea
    antahinenamitma amagera nentaze. Iza'o ana hazenkema erifore'ma nehia vahe'mo'a
    ra hazenkefi manigahie.
  kbh-kbh: Bënga Bëngbe Utabnáftaca cánÿiñe mo canÿacá bétsemnayeca, ats̈e corente
    së́ntsetats̈ëmbo, nts̈amo ats̈be juabna yomncá ts̈ëngaftángnaca cachcá s̈mochtsejuabnayama;
    y áts̈naca corente së́ntsetats̈ëmbo Bëngbe Bëtsá puerte bochjacastíga, nda ts̈ëngaftanga
    natjë́mbana ainánaca ndoñe chas̈mondëtsiyenama tojtsamábioye, masque ndánaca cha
    chaotsomñe.
  ron-LSB: Am încredere față de voi în Domnul că nu veți gândi altfel. Dar cel care
    vă tulbură va suporta judecata lui, oricine ar fi el.
  pon-pon: I kaporoporeki ren Kaun o me komail jota pan wia eu lamalam toror. A me
    kin kapin komail da, pan lodi on kapun o, jota lipilipil ij i.
  nhe-BL: Na nimotemachía ipan Tohueyiteco para inmechpalehuis para ayoc ximoilhuica
    tlen nopa tlamachtilistli tlen ax neli. Huan Toteco quitlatzacuiltis aqui hueli
    tlacatl tlen quinequis inmechcajcayahuas.
  sps-sps: Nyo faason tsun rou tana Tsunaun te onot non ma nom fatabin mamimi ma faamainy
    ami na man to te tsue of im yam, ana mi te gima nom tap pis iny tu mes tu fakats.
    Gov nai fasaraa non a mes to ayei te kat fanunuiny maromi.
  wnc-wnc: Siwan nata natake Buyambam tapaninda gin gatandamikge natapa kekekanggak.
    Ita gin gatandaman ginda natane natdetdeu waakngakan tawaning ngang natapa kekekanggak.
    Sike aminu wa ginde natdetdetza pasiwan maikaing kapatane umana na dua nataatde
    undanga. Anututa aminu waapae inane waiaknganae toknga asimik.
  bus-bus: Má a náanɛ vĩ Dii guu, kɛ̀ é nↄ̀sɛ pãnde daro. Gbɛ̃ kɛ̀ èe a liikↄ̃a sↄ̃
    é a zĩ gbɛ̀ e, baa démɛ.
  gub-BL: Akwaw pepuir àwàm a'e awa wanuwi ihe. Zaiko Zaneruwihawete inuromo zane.
    A'e rupi akwaw peho wi àwàm ze'eg azeharomoete har rupi ihe. A'e awa a'e, purumu'e
    mua'u ma'e a'e, peme iawy kar har a'e, Tupàn uzepyk putar hehe a'e nehe. Akwaw
    hehe izepyk àwàm ihe.
  imo-imo: Nalo eno Gotenga ungumu pilko Juda imbomanga mane ungu malio maindo naa
    molonge konopu lteo. I nio ungumu wambo nemboi Goteni eno konopu nimbe ltimo imbo
    te mindili lipe timbelo. Penga imbo awili te kape Goteni mindili lipe timbelo.
  boj-boj: O ijo was, e qalieonum, niŋgi areqalo uge di uratqab. Osib ijo areqalo
    olo dauryqab. Tamo Koba a na aqaryaiŋgimqa niŋgi degyqab. Di e qalieonum. Tamo
    yai naŋgi nuŋgo areqalo niñaqyetŋgwajqa waueqnub di e qaliesai. Tamo naŋgi di
    awai ugedamu oqab.
  eng-DRA: 'I have confidence in you in the Lord: that you will not be of another
    mind: but he that troubleth you, shall bear the judgment, whosoever he be.'
  knf-knf: Nji dhaţ ţi Ajugun aji naankşal uko uloŋ umpaţi. Kë ñaaŋ ankŧokuŋ ŋşal
    ŋi nan, udole wo in, Naşibaţi awayëşaara kaji aduknaanaa.
  san-KHM: យុឞ្មាកំ មតិ រ្វិការំ ន គមិឞ្យតីត្យហំ យុឞ្មានធិ ប្រភុនាឝំសេ; កិន្តុ យោ
    យុឞ្មាន៑ វិចារលយតិ ស យះ កឝ្ចិទ៑ ភវេត៑ សមុចិតំ ទណ្ឌំ ប្រាប្ស្យតិ។
  arn-NT: Fey iñche ta maneluwkülen ta Ñidol mew eymün tamün nienoael kakerume rakiduam,
    welu Ngünechen ta kutrankayafi tüfeychi che tamün fill femyawületew. Pifal-lay
    ineyngeay rume.
  zas-NT: Per naj raꞌpan Cristo confians guial ad zusaꞌntidi ni basidan lëjt. Abiꞌ
    Dios gudëëd casti bén cusquiee ree lëjt, majsi chutëëznin.
  ken-NT: Ndu sɛbharɛ mmʉɛt nɛ Yesu Kristo Acha, dɨŋɨ́ ká sayri bɛ bǎbhɔŋ bɛkoŋo
    chí nkaysi aya, puyɛ̌ achak. Mmu anɛ afyɛ́ be ɛbyɔk antɨ, ntɛmsi Mandɛm ǎbhák
    nɛ yi, yɛ yi achi agha!
