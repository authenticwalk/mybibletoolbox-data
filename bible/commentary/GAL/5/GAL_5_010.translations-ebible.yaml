verse: GAL.005.010
translations:
  kpx-kpx: Isito di huhuige laeau Kosiveluvuta igaetolahale kemo la bae loboe hoto
    ke malivebene. Ige ata oleu la uvu isi la aiogeveale ata ke Dilavana ibinave omisi.
  okv-H: Rate ungote namote Bada ta jo ta mihera avoeto na kogona amo ungona ke nau
    mane egiketo embo nei ta ke ta huhevasova. Eto ungota degi ke sokova tirari embo
    amunure, na kiae rate amo God na au hajire kesuja.
  tbo-tbo: Ma tau Guyau a itumaganeya ipa ega tu lugudugudu ona wotagoya, ma iyai
    tauna i apapoenimi a meiha Yaubada uyahinei apo ina tuhagaya.
  mal-C: നാം കർത്താവിൽ ഒന്നായതിനാൽ നിങ്ങൾ എന്നെ തെറ്റിദ്ധരിക്കുകയില്ല എന്ന ആത്മവിശ്വാസം
    എനിക്കുണ്ട്. നിങ്ങളെ ആശയക്കുഴപ്പത്തിലാക്കുന്നയാൾ ആരായിരുന്നാലും അയാൾ ദൈവശിക്ഷ
    അനുഭവിക്കുകതന്നെ ചെയ്യും.
  grc-SR: Ἐγὼ πέποιθα εἰς ὑμᾶς ἐν κυρίῳ, ὅτι οὐδὲν ἄλλο φρονήσετε· ὁ δὲ ταράσσων ὑμᾶς
    βαστάσει τὸ κρίμα, ὅστις ⸂ἂν⸃ ᾖ.
  bgc-bgc: पर मै परमेसवर पै भरोस्सा राक्खूँ सूं, के वो थमनै झूठ्ठी अर भरमाण आळी सीख
    तै बचाये राक्खैगा, पर जो थमनै भरमा दे सै चाहे वो कोए भी क्यूँ ना हो परमेसवर तै
    दण्ड पावैगा।
  khz-khz: Palagu genai geku tugamagi atao-gaokaana, kwalana ripaku, ia na pene veakavami,
    ne aoneka poluna ta ragai mapio gapi-ragea. Gomi evega-tugamagi-aovoaovomina talimana
    nea, gena kala voia na metauna pene rawalia vegata.
  deu-TKW: Ich vertraue zu euch im Herrn, daß ihr keinen andern Sinn annehmen werdet;
    euer Verstörer aber wird die Strafe tragen, wer es auch sei.
  zsr-NT: Le nacruꞌ tuz len Xanruꞌ, runaꞌ löz ca nac queëliꞌ, saꞌ ládxiꞌliꞌ tuz ca
    rzaꞌ ladxaꞌa nedaꞌ, atiꞌ Dios gunëꞌ zxguiaꞌ bönniꞌ niꞌ rutsë́ꞌë lbiꞌiliꞌ, nútiꞌtëz
    nu naquëꞌ bönniꞌ naꞌ.
  lin-lin: Ngai nandimisami mpo na bino kati na Nkolo ete bokotikala kozala na makanisi
    mosusu te ; mpe ete moto oyo azali kotia mobulu kati na makanisi na bino akozwa
    etumbu, ezala ata nani.
  hns-NT: Ham thiek se djaaniela kie toelog Kriest se ek baate, ohie se toelogke hamse
    ek doesar bietjaar na hoi. Bakie tjaahe dje toelogke moerie ghoemaawe hai, oe
    sadja paaiga.
  noa-E: Amau jãg naab mamʉ, pãraujã mʉ dënjö ʉ̈kha naawai mua khaphʉ chirʉm pãrau
    maach Pör Cristo iek isegbaju. Pari jãg pãar idëu khajap sĩuba wënʉrrʉm khʉʉnan
    ichiita Ẽwandamau am gaai mas deeb khaba mas deeju.
  eng-EMTV: I have confidence in you, in the Lord, that you will be intent on nothing
    else; but he who troubles you will bear his judgment, whoever he may be.
  mib-NT: Te cúcáhnu ni rī jeē maá Jítoho yō sáha ya jeē ma cándíje ró jíjnáhan ró
    ɨnga jnūhun jeē sɨ́ɨn cáhán. Te máá Yaā Dios cuāha ya castigo tēe jeē sáca núu
    xinī rō, núu na‑ni tēe cúu de.
  lif-NT2: खे़न् इङ्‌ले़क्‍पा पाःन्‍निन् खिनिॽ नसाःन् के़न्‍जोगुम्‍मिन् फाॽआङ् दाङ्‌बान्
    ताःक्‍पो चोगुङ्‌लो॥ निङ्‌वाॽ के़भोःप्‍पा नु तुक्‍खे के़जाःप्‍पा आत्तिन्‍छाङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    खुम्‍दिङ् पिरुॽरो॥
  xnj-xnj: Ndava ya kuwungana kwitu nihuvalila pavaha kuvya nyenye nakuvya na usindimala
    wa namuna yingi. Ndi mundu yeyoha mweakuvang'aha yati iamuliwa na Chapanga.
  mmx-mmx: Keneng at Leeme Silok nia a nunu rinotno do nemi mi noxo mu bok ba langas
    petpes. Neni no nege ga lok ekarakat lodoxoma atnemi, ne Moroa naba lok li lumumuat
    teren.
  cbr-NT: Usa 'aínbi cana mitsúxmi Nucën 'Ibu Jesucristomi catamëcë 'ain ësaquin sinanin,
    mitsun camina 'ën 'acësaribi oquin —Moisésnëan cuënëo bana cupíma Jesucristomi
    catamëcë cupíshi cananuna Nucën Papa Diosan iscëx upí 'ai —quixun 'unanin. Usa
    'aínbi ca an mitsu 'atimaquin sinanamisa tancë uni, uisa uni cara, abi Nucën Papa
    Diosan castícanti 'icën.
  tee-NT: Para ju quit'in iclhilaksi ju qui'ucxtin'an Jesús ni yuchi ju cata'aktaijuyan
    ni jantu tavanan amap'axaniya'it'it ju mi'atalacpast'ac'at'an. Para ju anu' ju
    talak'alhiniputunan ju mi'atalacpast'ac'at'an camamak'alhk'ajnicana' mas va tichi
    chavaich cava.
  eng-LSV: I have confidence in regard to you in the LORD that you will not be otherwise
    minded; and he who is troubling you will bear the judgment, whoever he may be.
  cak-NT: Y ren can nuyo'n wánima riq'uin ri Ajaf Jesucristo, chi rix can xe-wi ri
    ketzij ri xtinimaj. Y ri winak ri nujal rubixic rutzij ri Dios chiwech, can xtika
    ri castigo pa ruwi'. Y ri' más que xabachique (xama'anchique) ta winak.
  pah-NT: 'Na rũi reki pe ndekoi, a''e ji. Jijikoty''aro g̃waramo Cristo''ga pavẽi
    ji ei: Pejapyaka katu tuhẽ po ti pe ji javijitehe nehẽ. Emo pemomynhuhũve''ga
    pe po ti Tupana''ga imbohahyukari nehẽ. Mara''ngu po ga huvihavamo okovo? Ga vĩa
    po ti okwaha hahya nehẽ.'
  sja-NT: Mamĩda mɨa ijãa bɨ parãpa mɨ ũraa ũridait'ee mãik'aapa ooda-e pait'ee seewa
    jarateepari apidaapa oopi k'inia bɨk'a. Mãga ijãa bɨ Tachi Waibɨa Cristo mãgeerã
    k'ãyaara mãik'aapa jõmaarã k'ãyaara waibɨara bapari perã. Ichi k'aurepata tachi
    ijãapataarã araa p'anapata. Jõdee mãgeerãpa jarateepata k'aurepa Tachi Ak'õrepa
    ãchi k'achia ooit'ee.
  xed-xed: 'Nda sna yu kazlay: Haɗ fitik dzaʼa dganata kaghuni ta ŋa ghuni ndanu nda
    ŋa ɗa wu kəʼa, kabga nda guya mu ma Kristi. Nda sna yu guli kazlay: Tsa mndu ta
    kladamtá hwazlaɓaku da taba ghuni ya, dər má kinawu nzakwa tsa mndu ya, dzaʼa
    tsanaghatsa Lazglafta ta guma kəʼa.'
  mks-NT: Joo cándeé ini i̱ Jesucristo, xitoho í sa̱há ña̱ cán quéa̱ xíni̱ va̱ha i̱
    ña̱ a̱ cándúsa ndó na̱ ja̱n ta ndicó co̱o ndó cahvi ini ndó tá quia̱hva cáhvi
    ini ye̱he̱. Ta jándoho Ndióxi̱ ini na̱ xíca jája̱ca̱ xíní túni̱ ndó ja̱n ta co̱ó
    caja toho a ndá na̱ cúú ná.
  gfk-S: Iesene iou nurnur ter ta mu kinong dait kis ter tane Krais. Iou nurnur be
    pa mu nale kap tike mes na lilik ma be God na hapadano nesi ta tikenong i hangangao
    mu hobi.
  bmu-bmu: 'Böhi takapulakaŋi yaŋön siksauk mem eŋgiiga jaŋjuŋ ahakzei, Anutunöŋ mönö
    yaŋgö ahakmemeŋaŋgö likepŋi meleŋ waŋgiiga sihimbölöŋi möta malma. Nöŋön Kembubuk
    kinda möt narim eŋgiba eŋgöra kewö möta awösamkakak akzal: Iŋini Kraistkö Buŋa
    keu törörök wuataŋgöba mötmöt murutŋi pakpak yaköribingö möt köhöiba malme.'
  dgz-dgz: Go enan kaimakaet God inap di anuivin, me sia wat entan imaep amba orup
    da nop oit ugupewa wadiaepi ya anu tumasene. Go ne wadiaepena megenat anuiwanian.
    Orup ansena da e wababayan imaen anu bambamat eniniwa, iman God wanene mega tautaneta.
  eng-GNV: 'I haue trust in you through the Lord, that ye will be none otherwise minded:
    but hee that troubleth you, shall beare his condemnation, whosoeuer he be.'
  zaa-NT: Porqui'ni ná ri'u ttùba lani Señor, acca té rù confianza quia' lani le qui'ni
    labí gutsiání la' rulábalatsi' qui' le para tanó le ttu enseñanza nu labí ná lí;
    ą'hua ga'na' seguro qui'ni Tata Dios nna gunie castigar enne' runi qui'ni ribèqquia
    ỹíibą́ la' rulábalatsi' tsè' qui' le, nuỹa tediba ną́.
  eng-WEBSTER: 'I have confidence in you through the Lord, that ye will be no otherwise
    minded: but he that troubleth you shall bear his judgment, whoever he may be.'
  guh-guh: Yapëtaniji baja cajena mapacueneje. Paxamë baja Jesucristo papijajivimë.
    Nexata Dioso pacayavenonaena. Xanë yapëtaniji pacuenia paexanaejitsiamë. Tsiteca
    pajumecovënëtavanapaename patacatsipaebilivaisi. Dioso cajena itsamatacabi naneconitsiaexanaenatsi
    ponë Jesucristo pelivaisivecua pacajamatabëcuenebijiana penajumetsënëtsilivaisita.
  bon-bon: Yepä, mine yepä me ituge äbita mime Yageyame Yeesu Keriso cama, peei name
    pi cane umle gäne egä weene lica mara ngene atwanena ne pa pecatepeye. Acejiyame
    mäpu daremu pagege ceera pui biname ne lui te weebibine walya ngene atwanena itu
    nicäripi, ngänu gyene tabe laasi nyene.
  nhw-BL: Na nimotemachía ipan Tohueyiteco para anmechpalehuis para ayacmo ximoilhuica
    tlen nopa tlamachtilistli catli amo neli. Huan Toteco quitlatzacuiltis aqui hueli
    masehuali catli quinequis anmechcajcayahuas.
  swh-ONEN: Nina hakika katika Bwana kwamba hamtakuwa na msimamo mwingine. Mtu anayewachanganya
    anastahili adhabu, hata awe nani.
  wbi-wbi: nili nu luhuvilo numue mwa Mutwa kuuti namusagha ku sila ijinge jojoni,
    nu mwene juno ikuvasyanga ilihighua mwene.
  bba-bba: Adɑmɑ Yinni u derɑ nɑ bɛɛ nɑɑnɛ sɑ̃ɑ. Nɑ yɛ̃ mɑ i ǹ ko ɡɑ̃ɑ tukunun bwisikunu
    ko. Wi u mɑɑ bɛɛ bitɑni dokemɔ, Gusunɔ u koo nùn tɑɑrɛ wɛ̃ bɑɑ ǹ n weren nɑ.
  eng-KJVCPB: 'I have confidence in you through the Lord, that you will be none otherwise
    minded: but he that troubleth you shall bear his judgment, whosoever he be.'
  kgk-NT: Ha pende-rehe xe ajerovia vyteri. Nhandejáry Hesu-rehe jajerovia-gwi “Iporã
    jajere Hesu rape-gwi” ndapejéi va'erã. Upéa ha'e ramo, ndaxe apúi voi. Ha oĩ peẽ-my
    omombe'u joavy avy va'e pene moakã tarova hagwã rei. Upe va'e, oime raẽ va'e oĩ
    va'e, ogwereko asy va'erã íxupe Nhandejáry.
  waj-waj: 'Ta Yisuu Kirisiinnara kutaavaivee kiaa kiada mmuaakaraama variaunnaivaara
    na yaagueeqama ngiiiyara yaata utuee kiaunoo: Fai ngia hama muaraagama varida
    ari vo kuavai rikiaaravai. Vaidi voovoono ngii mmammayaadiri ikiatainnaa kua tikio
    ngii tinniiyauvo raubiriivo inna gioononnee? Hama na taunoo. Fai Anutuuqoono ivaara
    inna yaparainno irisai maisaivaa inna mminaravaivee. Na yaata utuee itaa kua kiaunoo.'
  cpy-cpy: Nawentaakari naaka Awinkatharite, riitaki kenkishiryaa-kaemini eero poshiretantawo
    inashiyitachari. Roo kanteencha otzimatyee rowajankiteeteri kowatsiri itzimpina-shireta-kaemi,
    okantawitakyaa jempe-rika itzimi.
  mpx-mpx: Yaa ateu i matuwaagimiu te Yehoba ni labemiu inoke nige nuku oolak nuwatu
    gegetogana elana. He gamagal toto wami nuwatu i pagewagewa, bwagana henala etega,
    abwe ana lahi ni pwawa.
  wbp-wbp: Nyurrurlajunkulurla Warlaja Wirikiji Jijaji Kirajiki. Kujarlaju karna-nyarra
    milya-pinyi nyurrurlarluju kapunkujulu purda-nyanyi manu kapunkulurla ngungkurr-nyinami
    yimi jungaku nyampurla pipangkaku. Kula karna ngajuju yalumpuju yapa milya-pinyi
    yangka kuja kanyarra ngulangkuju yimirr-yinyi warrarda. Kala Kaaturluju, milya-pinyi-ka
    nyanunguju, ngulaju kapu pinyi.
  luo-luo: An gi geno kuom Ruoth ni ok ubi yie rwako paro moro mopogore moa kuom ngʼat
    machielo. To ngʼatno mosewitou gi puonj mobamno nyaka Nyasaye bi kume, kata bed
    ni en ngʼama nade.
  nhe-NT: Na nimotemachía ipan Tohueyiteco para inmechpalehuis para ayoc ximoilhuica
    tlen nopa tlamachtilistli tlen ax neli. Huan Toteco quitlatzacuiltis aqui hueli
    tlacatl tlen quinequis inmechcajcayahuas.
  aii-aii: ܐܝܼܬ ܠܝܼ ܗܹܒ݂ܝܼ ܒܝܼܵܘܟ݂ܘܿܢ ܒܡܵܪܲܢ ܕܠܹܐ ܚܵܫܒ݂ܝܼܬܘܿܢ ܡܸܢܕܝܼ ܐܚܹܪܢܵܐ. ܗ̇ܘ
    ܕܒܸܚܒ݂ܵܛܵܘܟ݂ܘܿܢ ܝܼܠܹܗ ܒܸܬ ܦܵܐܹܫ ܕܝܼܢܵܐ، ܟܠܔ ܡ̇ܢ ܕܝܼܠܹܗ.
  esk-NT: Nalupqisuutiginġitchiga Atanikun isrummatiqaġniaqtilaaqsi uvaptun isrummatiqapmatun.
    Agaayyutim anasiñŋuqsaġniaġaa iñuk avatvaqtitchiruaq ilipsitñik, kisuugisikpan.
  msb-msb: Pero tungod san pagsunod naton sa Ginoo nagasarig ako na mauyon kamo sa
    akon. Sugad pa man pagakastiguhon san Dios an bisan sin-o na nagasamok sa iyo!
  cpa-NT: Ha¹chi² hi² jmo³jni dsøa¹. Di³ mi¹hag¹³ báh³ Juu¹³ jniang³. Mi³jøng² tsa¹ju³héh³
    hniah¹² jǿg³ siíh². Dsa² héi² báh³ ta¹canh¹³ ju³ná³ hein² dsa² héi², dsa² hniu¹
    mi¹gan¹² hniah¹².
  dso-dso: ସେଟା ଜାଇଟା ଅଇଲେ ମିସା ଅଅବେ, ଏବେ ଜାକ ମର୍‌ ତମର୍‌ ଉପ୍‌ରେ ଆସାବର୍‌ସା ଆଚେ । କାଇକେ
    ବଇଲେ ଆମେ ସବୁ ଲକ୍‌ ମାପ୍‌ରୁର୍‌ ସଙ୍ଗ୍‌ ମିସି ଆଚୁ । ମୁଇ ବିସ୍‌ବାସ୍‌ କଲିନି, ତମେ ମର୍‌
    ସିକିଆ ବିରଦ୍‌ ନ କରାସ୍‌ । ଆରି ଜନ୍‌ ଲକ୍‌ ତମ୍‌କେ କଚପଚ କଲାଇନି, ସେ ଜେ ଅଇରଇଲେ ମିସା, ତାକେ
    ପର୍‌ମେସର୍‌ ଡଣ୍ଡ୍ ଦେଇସି ।
  meu-meu: Lau na Lohiabada ladana ai na abidadama henimuimu, lalomui basio hadai
    idau; a e haraivamuimu tauna ese gwauna do baine huaia.
  yva-NT: Weramu syanave wasai weye wambe intabove Amisy Yesus ai, weti syanave wapare
    watavondi ananyao angkari rai jewen, yara wana tawan irati ananyao tugae obo rai.
    Weramu are bayave po wasaveti wapananepabe, indati Amisye po mangke raugaje ai.
  dgc-dgc: Pero sikam, éy umasaék pabi a éwan kam magkaiba tu isip tungkul ta péniwala
    tam ta Panginoon tam. Ey masiguru ko a parusaan na Diyos i maski ti ésiya a mangligalig
    dikam.
  zpm-NT: Per naṉpaa naa, ible meṉ ndzon ne rnabey ne meṉ co gacnie to, zeeṉa csaande
    to miṉe nac diidzli; ni zha ne squi racladz guṉgüet to, teḻ chotaa nac zho ib
    tedsod siaabzi Dios zho.
  hix-NT: Onà wyaro haxa ryhe àkehe, uro ha, ohokonye. Tàwyanye ronmenhotho yonyetxhe
    rma, anar me uhutwahra ro mak natxhe ha, àkehe, ohokonye. Kohkomo ryhe nakoronometxhe,
    àwyanye ohxe harha uhutwatxho me, àkehe, ohokonye. Anar me ahananàhnye kom haxa
    ryhe, tanàhnohsom me mpànà natxhe ha. Àsoken kom hana anar me ahananàhyatxow ha,
    ehonomnà kom hana. Nyamoro rma, tanàhnohsom me mpànà natxhe ha.
  sim-sim: Hako a hishiwa, Wasilaka avak jirin or tolo wornashinak nombo worna orhik
    indik ji taha, os an siwa hom, sikwa jir. Hako ma ol jirin nombon tolmbraharowa
    ma ondo kavak nakwa lir.
  npi-ULB: प्रभुमा म तिमीहरूमा भरोसा गर्दछु, कि तिमीहरूले अर्को तरिकाले विचार गर्दैनौ
    । तिमीहरूलाई अलमलमा पार्ने जोसुकै भए तापनि त्यसले आफ्नो दण्ड पाउनेछ ।
  cgc-cgc: Gasalig a ta Ginuo na magpati kaw ta ake i na tudlo, dili tudlo ta duma,
    parti ta paagi na mga ittaw buaten ta Dyos na danen an matareng. Sigurado a gid
    na ittaw an na gapagulo ta inyo na isip, maskin kino pa kanen an, silutan kanen
    an ta Dyos.
  tim-tim: Akto nâ biwine Humogâlân katmâ manman aregât hin nâŋgân. Ye hinâk nâŋgâwai.
    Luâk bâleŋe akyeŋgimap are âgâ âgâŋe me gegeŋe bikŋe Anutuŋe hâuŋe waŋdo umatŋe
    membiap.
  yor-yor: Mo ní ìgbẹ́kẹ̀lé sí yín nínú Olúwa pé, ẹ̀yin kì yóò ní èrò ohun mìíràn;
    ṣùgbọ́n ẹni tí ń yọ yín lẹ́nu yóò ru ìdájọ́ tirẹ̀, ẹnikẹ́ni tí ó wù kí ó jẹ́.
  wos-wos: Wuni gunika yikafre mawuli wuni ya. Guni nani wali, nana Néma Du Krais
    Jisas wali natafa mawuli hérae rengut, wunde du guna mawuliré haraki yamba hurukéndi.
    Wuni xékélaki. Guna mawuli wuna mawuli maki tétandé. Téndét guni wuni wali natafa
    mawuli hératanguni, wawun hundika. Héraata guni Moses wandén hambuk hundika yamba
    xékékénguni. Wungi xékélakita wuni angi akwi wuni xékélaki. Guna mawuliré haraki
    hurukwa du haraki saraki sémbut wungi hurundanka God wun du hurundan haraki saraki
    sémbut diré hasa hwetandé. Wunde du di néma du di, o baka du di? Yingafwe. God
    wunde du hurundan haraki saraki sémbut diré hasa hwetandé.
  emp-NTPO: Mãwãmĩna dadjirã Boro Jesucritod̶eba mʌ̃a cawa b̶ʌa bãrãba mʌ̃a jara b̶ʌ
    awara crĩchad̶aẽ́da. Baribʌrʌ bariduaba bãrãda mãwã mĩã sẽibʌrʌ Ãcõrẽba cawa oya.
  eng-F35: I have confidence toward you in the Lord that you will not think differently;
    but he who troubles you will bear the penalty, whoever he may be.
  ind-ind: Saya tahu kalian milik TUHAN, maka saya yakin bahwa kalian akan berubah
