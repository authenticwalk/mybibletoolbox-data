  qxh-NT: Jamcunatam ichanga maquinćhu Tayta Diosninchi puriycächishunqui. Chaymi
    shimïta tantiyacunquiman. Juc shimiyäshuptiquipis, ama ćhasquipanquimanchu. Pantachicujcunata
    Tayta Diosninchi sumaj ñacachinga.
  nwi-nwi: Mərɨg yakɨrkun mə nəfrakɨsien, Yermaru tukror nətərɨgien kapəmiə tukruə
    mɨn mor kɨrikianə kɨtawə-m kɨmiə. Kɨni yo yakɨrkun huvə mə yermamə e yame ramoriah
