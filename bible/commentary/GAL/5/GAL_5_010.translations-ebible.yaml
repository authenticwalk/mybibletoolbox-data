  qxo-NT: Tsaynö captinpis noga musyämi cay yätsingäcunata chasquinayquipä cagta.
    Llutan yachatsicogcunataga quiquin Tayta Diosmi castiganga pitapis maytapis.
  mox-mox: Ta eda Kaiwabu nuagu niʼa givesimatalia be vonigo ona ʼevivi ʼeda aqiaqina
    ʼinaya, ta egu veʼita Ieisu Keliso weaqina wese ona ʼabibodedi. Ta toawataya nana
    venuana magilafu miea ʼimia tauna nawale vematasabu qiduana Yaubada ʼinega nalobea.
  kew-kew: Niaame Aa Mudu raapu piruaema-pulu neme nimi epe-rupa piramina kone rulaayo.
    Nimimi page go nina kone mealepape. Goa pua nimimi kone rado rado nasalepape.
    Mo nimina kone mea mabebolaaya aare neme nipu madaa kone narulaato pare mo nipuna
    waeanu madaare gore nipu kedaa ora mealia.
  dww-dww: Be taugu yà noḡonoḡotina da Mamaitua taumi e sagumi da taugu yau waisumaḡama
    maika nama taumi koi sumaḡana. Be banaga aitau da e kawakawa barebaremina, tauna
    tokare Mamaitua e kovoḡina, avedi da tauna nema maika kitanama.
  twi-ASANTE: Mewɔ anidasoɔ wɔ Awurade mu sɛ morennwene adwene foforɔ bi. Onipa ko
    a ɔde sakasakayɛ reba mo mu no, wɔbɛtua ne so ka.
  aoj-aoj: Aeꞌ alomepa ukup atifip mape sisihipama Dembinai. Eaꞌ egawepa ipaꞌ atiasi
    ina pila anis nomonas daias, owaꞌ. Pigaila okom aeꞌami atumi. Aeꞌ ina egawa aman
    anamba nagalamona ukup ipeꞌipi, owaꞌ. Eaꞌ diamanago, anen nandaꞌ waf awafii atiasi
    nofaꞌ akafimi ma God.
  cbv-cbv: 'Obohjeéhtih, jwĩ Maáh Jesúsdih wã tʉ́i jenah joyóchah, weemdíh weñanit,
    nin pah ã niíj jenah joyát tʉ́ʉtna caá: “Jwĩ Maáh queétdih ã tʉ́i teo wáacbipna
    caá, queétdih mácah ĩ bohéátdih cádahnit, wã bohéátjidih yoobópdih ĩ jwʉ́ʉb jenah
    joyát pínah niijná”, ã niijná caá. Obohjeéhtih, ded yeebdíh yéejaniboodíh Dios
    bʉ́dí ã peéh chãjbipna caá.'
  taw-taw: Yad nepin, Klays nop chɨgɨl jɨmñɨl mɨdobun ak nɨm, gos yɨp nɨŋɨd kɨdek
    gɨnɨgabɨm ak, gos olap ma nɨgɨnɨgabɨm. Pen bɨ an apɨl agek, gos ak gos ak nɨgebɨm
    ak, God bɨ anɨb ak nop gɨ tɨmel gɨnɨgab.
  jic-NT: Newa nin, napj selé nun ma ca mponé li tsuwile na. Napj selé nun ca mponé
    napj pyon jinwá. Qjuis Jepa Jesucristo mpes nin selé. Ma selé pjacj li tsuwile
    cuscú. Mop'in nin, Dios selé; Dios ca cus ntülüs jupj.
  zap-NT: Noo nanwen noo ne laa Jesucrist gaknonen de chen ysalzaandet de ne che wseed
    de; per sguu Dëdyuzh xkastig men ne ka kagoots xtoo de, nyaalzhe gan txuzhtezhe
    ne.
  wer-wer: Nem kön kosangtak arimëën kön epël yawi. Tiar Aköpring yal menak wë ar
    kaar omnaröa könöt sëp wesak nem könöökë ënëm ëënëët. Pël yaëën kot ma kaö namp
    arim könöt wa irikor yaalni pipop pi pim wa irikor yaaö pöta kangut öpnaat.
  ipi-ipi: Akali mindimane owato pii mana yakama langu ateya tekeko, Akali Andane
    okomane yakamapi, nambapi, nanima pitaka bala towa atu mina mindiki leaipia. Balato
    wuane pea-kola, yakamato bala lo bilipi loto, pii layene epene nambato langewa
    okone tepa naene, wato minu atolopeyai nembo teyo. Nambato wuane nembo teyo tekeko,
    owato potopesa akali okone bala akali gene yene yandopi, gene nayene yandopi,
    Goteto bala yapa lo tale pulupeya. Goteto bala yapa lo tale pula-angi, akali okonemane
    pii mana kopeta lalane okone nembo toto, Goteto bala yole koo mindi malupeya.
  qul-NT: Señorpi confiacuni, kancuna mana waj jinata purinayquichispaj. Pichus pantachisunquichis
    chaytaka Dios castiganka, pipas cachun.
  ter-NT: Itea ya ikéneke Vúnae, koati nguvovópitinoe kutí'iyeamo inzóneu ne iséneu
    yara koekútihiko. Itea enepone kopoé'akexoti iséneu, ákomo íteapa ne ipíhoponeokonomo,
    yusíkoti itúkeovo payásoti áko'o ákoyea apáyaso.
  bmr-NT: Uujoho aivojɨɨboco amɨɨhaiditɨ esɨcɨnɨhi. Jaamo amɨɨhai siino simañodɨ esamaaicuutɨmo
    mihicahi. Jaanotɨ amɨɨhaico nɨjɨ nɨjɨ omoonɨsuhicamoco Moocaani ɨdaasuno moonɨji,
    cajaanɨhacho icaruuboco.
  fuf-fuf: Min non miɗo joganii on ndee hoolaare ɗoo e fee Joomiraaɗo on wonde, on
    miijotaako goɗɗun goo. Kono on wonɗo jiiɓude on, ɗun non ko wonɗo woo, o rondoyto
    ɲaawoore nden.
  bhl-bhl: 'Nakunum kumel kunum waneng yutaka! Ne atin kuw kal kelite: Kulais e yuso
    fewtokobe kasike, yom ibolow fukunin e nem ibolow fukunbi emdiw te. Kate, Sunbin-Got
    e mali kawtiw yulo ibolow teifuluko, koyembiliw kawtiw biim wiin fian o, fong
    o, ateminba kesomi, im kanekabiliw kukuw beem yan wa be fein duyemoke te.'
  ons-ons: Ŋo na siluŋ ŋinane dere wetkemaile, yemo tako rakotze Waom wane pamaike,
    ea wane qesiŋ ŋungi, ŋine naŋane don yewa mi ŋadek kaikei. Ŋo, ŋei yewaŋo me yewaŋo
    wet masiuk okan ŋuniake, eŋe sot yewa wane turuŋine Anutuŋo boaŋ mainge maniake.
  con-NTPO: Tsa'ma Na'su Jesucristo ñanga condasi gi atesu que'ija ña atesianqquia'caen
    qui in'jan'faya. Majan que'ima noñangia'ninda Chigaja tsambe injama'choma somboeña.
    Nane joccapitssia tsambi'ta utu'ccoama'qque tsu Chigaja tise injama'choma somboeña.
  ghs-ghs: Oonita qahura oke ana nikema gama Ohongaho pengata teenaite qupadzomaqi
    hiire. Abi nike dzakidzaki eeteta noke nikei ao hotou biidzare.
  peg-peg: ହେଦାଂ ଇନେସ୍‌ ଆଏତ୍‌, ଇ ପାତେକ୍‌ ମି ଜପି ନା ଆହା ମାନାତ୍‌ । ଇନେସ୍‌କି ଆସେଙ୍ଗ୍‌
    ୱିଜ଼ାର୍‌ ମାପ୍ରୁ ଲାହାଂ ମେହାତାସ୍‌ନା, ନା ଡାଟ୍‌ ପାର୍ତି, ଏପେଙ୍ଗ୍‌ ନା ଚିନ୍ତାତାଂ ବିରୁଦ୍‌
    କିଦୁଦେର୍‍ । ଆରେ ଇମ୍‌ଣି ମାନାୟ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ଚାକ୍ରାୟ୍‌ କିଦ୍‌ନାନା, ହେୱାନ୍‌ ଇନେର୍‌
    ଆଏର୍‌ ଇନେକିଦେଂ ତାଙ୍ଗେଙ୍ଗ୍‌ ଇସ୍ୱର୍‌ ହାତ୍‌ପା ଡାଣ୍ଡ୍‌ ହିନାନ୍‌ ।
  txu-NT: Nhym be, arỳm ne gar aje ikabẽn ja markam ba tu amim ar akamnhĩxkumrẽx ne
    amim, —Kati. Jakam dja ar ikabẽn man Kritu kôtbit amijo ba, ane. Nhym be, me'õ
    ja kute Môjdjê kukràdjà'ã ar amã karõn ar amã kaprĩ jadjàrja gêdja Metĩndjwỳnh
    arỳm kum axwe pãnh jarẽ.
  eng-WEBU: I have confidence toward you in the Lord that you will think no other
    way. But he who troubles you will bear his judgment, whoever he is.
  gnw-NT: YandeYa umee ma cheve mbɨacatu peré, quirãi pe reta pepɨa pe piyemɨnguetata
    che chepɨa pe ayemɨngueta rami. Aicuaa'ã quía ra co jae pembɨavai vae. Ẽrei Tumpa
    uiporaracata co chupe.
  mux-mux: ⸤Akiliinga-pe⸥ eni sika tingí mele tondulu mundupu piliiker. Auliele-kene
    tapú-topu molemuláliinga yu-ni eni liipa tapunjupa tepa liimba kene na-ni ui ung-sikale
    nimbu sirindu ungma ‘Sika’ niku kene ‘ung te-lupa numanu kimbu naa singí.’ nimbu
    tondulu mundupu piliiker. Yi te-ni eni tepa bemba sipa ung-kundi tolemú akili
    naenje, na naa piliiker akiliinga-pe aku telemáliinga sika méle kaluli kisele
    liimba.
  maj-NT: Behe̱ k'an nginku̱n Nti̱a̱ná nga najmi kj'a̱í ts'ín n'e̱nkjíntak'un nga̱t'aha̱
    ni xi tíxinnu̱u. Tu̱ yáhá ni xi títs'ínndyjajinnu̱u ni xi kis'ejinnu̱u, Nti̱a̱ná
    ts'i̱ínnijéhe̱.
  bkq-NT: Tutuze olâ urâ, Kywymâry Jesus xurâem kydawylygue kâinwânto ara einwântonze
    mawylymo. Kewâdyly kulâ aguewâni modo kulâ ânagadoem âenehoinmo, Deus olâ mâkâ
    aguewâtyby modo enagazeze lâpylâ. Âdaunlo kurâ inokunimo enagazeze Deus.
  kue-kue: Ba na ene pre pirka nomana gigle dungwa i Yaglkande ene bogl sidangingwa
    pre akeple dungwa mambuno i na nomana gigle dungwa. Ana ene na nomana pamere yegl
    duglo bogl ana nomane suwo suwo yeikriyo. Ana yomba ira ene nomane sikugl endungwa
    i na kangiye pirkrika, ba kangiye i ereyoma kondo. Ye aglau ormara i okuwo topomo
    kinde inambuka.
  cot-NT: Naatimpaquea notsaqueriquea Amajirote, irioquea amitacojiaquempine aatoniji
    piquenashitanaca pipampiatacotirotsi teeca iroomajaca. Cotanquitsiquea quericaca
    asereaquempica incatsimaqueriquea Aapani Irioshi.
  bnp-bnp: Iau a luhoi hatekea e Bakovi Dagi mu gu ramai a niluhoi nau, lakea e rei
    a viri i vakamarego mua, a Vure bara i pelekadoa.
  apn-NT: No kêt mẽ apê Kris kwỳ na ka mẽ. Ixte ja hã mẽ apumunh mex. Kot kaj mẽ axte
    ixkapẽr ma nẽ akupỹm Kris kôt amnhĩ nhĩpêx mex o ri apa. Nà kot kaj mẽ ã amnhĩ
    nhĩpêx anẽ nẽ axte mẽ kot mẽ apê àmnàr xwỳnhjê kapẽr mar nẽ mẽ hkôt amnhĩ nhĩpêx
    kêt nẽ. Koja Kris mẽ atã mẽ homnuj tỳx kumrẽx nhũm mẽ rĩ amnhĩ pumu.
  ctp-NT: Ti kwiꞌ Xꞌnaan nu nka Krixtu, ngiꞌni Ni chaꞌ suꞌwe ꞌa nka tiyeěn bra nu
    ndyuꞌwi tiǎnꞌ ꞌwan. Jlyo tiǎnꞌ chaꞌ ska ti chaꞌ xuꞌwi tiye wan loꞌo chaꞌ nu wa
    ykwiǐnꞌ loꞌo wan. Ja nꞌni chaꞌ ti ka lka nu ndaꞌan nchkwiꞌ chaꞌ kwiñi loꞌo wan
    chaꞌ xitsen ꞌwan, kulo Ndiose kiꞌya ꞌin neꞌ kanꞌ.
  opm-opm: Gur ihat dahat pati orhor nohe da oh Diradir Krais ohsi tap hat pati han
    bap dir ohoh ihan nohe ma dahapat da hatin hat orhor gurhe ihat dahat patepri
    ma hapat. Wan da na hatipri ma hapat dahapatmur. Ama da ban nahapat han ohnong
    oh orhe gurnong ma da ban nahapat ohe pe oh orhornong wamtipra ma hapat dahapatmur.
    Ama han oh sa winsi han hat pathanhe gurnong ma da ban nahapat ohe pe oh orhornong
    pe wamtipramur.
  bvr-bvr: Ngaypa marr ngu-balcharra nula an-ngayburrpa Bunggawa barra ana-goyburrpa
    gala nyiburr-yinmiya nyiburr-lijiwarriya rrapa gun-nerranga janguny nyibu-borrwa.
    Rrapa marrban an-gata ana-nga bambulabulawa nyirr-nenga a-nirra ana-goyburrpa,
    wurra ngaypa jarra marr ngu-balcharra nula Wangarr burraya nipa a-bu barra an-gata.
  wal-wal: Intte harabaa qoppennaagaa taani Xoossan ammanettais; shin inttena waissiya
    urai oona gidikkonne, Xoossaappe ba pirddaa ekkana.
  zad-NT: Nx̱enilallaa X̱anchona' gaklene' le' kwenc̱he bi shajḻe'le c̱he daa bi nak
    dill' ḻi. Na' Chioza' wsak'zi'e nottezə beena' gonllej gonganile' le'.
  kmg-kmg: Erâ ŋoŋe nore dâŋ mi qikiŋneniŋmu, i Wofuŋte erâ manabâc tâmiric mukopac.
    Á ŋic izi me izi maŋ bâsifuc eŋareocmu, e kiŋ irec okacne fisicneocmu.
  aso-aso: 'Ne neiha naza lengikumuꞌ gelo tiꞌ lo gele eleꞌvoleꞌ o nouve: Lingine Guvelesi
    vela vi giꞌmizi nizaniꞌ nenako lingine nene neniꞌ gele mino laaꞌ nouvoniꞌ monoꞌ
    nene di atoꞌ ami linginesi aꞌmidokovoꞌ gilaaꞌ ilisave. Ne neiha lengiꞌ lengeleꞌmize
    gopo ogaꞌ neive nene zaho nolive. Aꞌmine ve nene Oꞌmosoꞌmo lihimeꞌve emavo mulumo
    gono daloseive.'
  uli-uli: Ngo ligdi bo ye chil luglug depey ngalugmi. Molow le si mel iyang le siya
    sew chog mo Samol, mele sa foru le be luglug depey le towe yusuwel yami luluwal.
    Iwe ngo te tugul le iy mele ye ketaropropa yami luluwal ngo Deus be fang yal hagerger.
  nin-NT: Ingga ni so yo isisurr na Atiko ku di imba ta kpanye na are amungga ka nggo
    ingga i da ki imba nggo. Undurr wa nggo à so na imba ttudu, Abachi à ta ki ma
    iha ahan ma.
  acu-NT: Atumka ii Apuri umirkau asakrumin, wi timiaja nunaka tuke umirinak pujuinawai
    tu nintimjai. Antsu atumin wait chichaman etsera nunaka Yus wait wajaktiniun susatnuitai.
    Antsu ¿warí aintski? tusanka wikia pachiatsjai.
  cak-WNT: Y riyin can cukul nuc'u'x riq'ui ri Ajaf Jesucristo, chi riyix can xu (xe)
    wi ri kitzij ri xtinimaj. Y ri winek c'a ri niyojo ri ruch'abel ri Dios chiwech,
    can c'o c'a chi xtika ruc'ayewal pa ruwi'. Y xabachique ta c'a chi winek ri'.
  ebk-ebk: Ngem uray mu tit-iwa na ay kankanan nan tataku, muntalekak kan chakayu
    kiapú as nan nakius-usaan takú as nan Apo, isunga maid chuwachuwak ay achiyu un-unuchun
    nan tukún ay sursuru. Ammok us ay chusauntu Apo Dios nan taku ay nangallilaw kan
    chakayu uray mu ngachana nan katatakuna.
  spa-PDDPT: Con respecto a ustedes, me convencí en el Señor de que ninguna otra cosa
    pensarán. Pero el que los perturba llevará la sentencia, cualquiera que sea.
  ruf-ruf: Kwaapfila twilunga ne Imtwatsa, notoghola ghendo mtsokwalangula chinu chimwe
    na nene. Lekeni munu ayo iyomhanganyeni, yawe wowose yula, katsohighighwa ghendo
    ne Imulungu.
  gun-gun: Ha'e rami teĩ xee ma Senhor rupi vy ajerovia amboae rami rei peikuaa e'ỹ
    aguã. Ha'e rã penemoangeko reia mava'e rã rei opaga 'rã.
  agu-BL: Poro tzinwutz wetz quil chitx'ixpuju' cyajtza'klu', na at Jesucristo tan
    quich'eye'nu'. Inti yi e' yi na chitzan tan tocse'n chic'u'lu', Ryos tz'ak'on
    chicaws cye'tz. Nin quil tz'oc Ryos tan xtxumle'n yi mbi jilwutz wunakil e'.
  isn-isn: Nkete usumbiilya nu nyenye ku Mukulu kina shanga mukusiga ku nzila ingiiza
    ihi. Wihi nuanso nuikamulimilya ukukenka uulamulwa nu akwe ng'wenso mukola, Wihi
    nuanso.
  eng-PEV: But I’m trusting God to help you. I reckon you will stop following that
    wrong way and you will follow my words. And, as for that man that is getting you
    all mixed up, I don’t know who he is, but I know that God will punish him.
  ilo-ULB: Adda panagtalekko kadakayo iti Apo a saankayo nga agpanunot iti sabali
    pay a wagas. Itdento ti mangrirriribok kadakayo ti bukodna a pannakaukom, siasinoman
    isuna.
  pir-NT: Mari pʉhtoro Cristore wacũ tutuaja yʉhʉ. Sa yegʉ ahri yʉhʉ niatire masiaja
    yʉhʉ. Cristo yedohoye mehna apeye buheyere camepʉre cahmesi mʉsa. Tire masiaja
    yʉhʉ. Mʉsare dojomehne cohteyequina noho ijiyequina ijiaga. Tiquinare Cohãcjʉ̃pʉ
    buhiri dahrerota.
  anv-NT: Me nlu nwyaá wyɛɛ́ metɔɔ́ ɛwémbɔ nnó tɛ mbaá ɛnyú déchome mmyɛ ne
    Ata, ɛnyú défɛrege unó ndɛre me nfɛrege. Ne yɛ́ndémuú ayi apyɛ nnó ɛnyú
    dékwé tametame, yɛ́ alu ndé gefɔgé muú, Ɛsɔwɔ achyɛgé nyɛ ji ɛfwyale.
  sab-NT: Kle boi ene bedre bedre ba ulitaske geru ngwale giti, agwa chage uñale trate
    Cristo che Chugagwalla be ba ta gbe naskuni geru uliadi cha kle gerule kare ba
    ole, ene ba me tañachuge nganake geru ulia giti. Kwian bai kaire kle ba ta gbe
    geru na nganake me uliadi kwian ene alin Chube be ji gbe.
  tmd-tmd: Krais pɨsaŋ nɨgiö nɨgön mɨdöl makwam, nɨ rɨbyöx nugula, mönö na yadmɨdɨl
    kɨ ñɨŋ keir paŋ aliar nugwöña. Makwam nöbö kai nuŋ hön, inakmönö hörön yadɨm,
    ñɨŋ rɨb i rɨb i yöxmɨdöi aku, nöbö aku mönö diba yöxön paiŋö ölɨŋ höb pöna.
  acr-NNT: Ruma kꞌu qayaꞌom qibꞌ ralaq y riꞌin puqꞌabꞌ ri Cristo, e lik kubꞌul nukꞌuꞌx
    na jinta juna chik naꞌoj alaq puwi waꞌ chwa ri kanchꞌobꞌ riꞌin. Yey we kꞌo junoq
    kusachisaj naꞌoj alaq, kꞌo chi riꞌ ri qꞌatbꞌal tzij re ri Dios puwiꞌ, xa tobꞌ
    chinoq.
  kpg-kpg: Au e hagadagadagagee adu gi goodou mai i tadau hagadaubuni ang gi Tagi,
    bolo godou hagamamaanadu la hagalee hai gee mo agu maanadu. Gei tangada, de hilihili
    be koai, dela e haga hinihini godou mehanga, e kae dono hagaduadua mai i baahi
    o God.
  taj-taj: एनीगदेसे ङाला ताम बाहेक स्‍य्‍हान्‍दो म्‍हिला ताम आङ्‌यान भिसी ङाइ प्रभुरी
    विश्‍वास लबा मुला। एनीगदेदा अलमल लसी आतोःबा ग्‍यामरी भ्रपुङ्बा जुन म्‍हि मुसै
    थेसे परमेश्‍वरग्‍याम खबा सजाय नातोःला।
  avt-avt: Hi hertei Mɨtɨk Iuwe kakɨkepi, te yi ap han kitet hɨm ham me hɨm nɨpaa
    hi etpiyem au. Te mɨt kerek hɨr nari han ki God kakrekyor enum mamrer me menmen
    enum hɨr epei nerekyiyem.
  cbk-cbk: Pero si para conmigo, tiene yo confianza con ustedes por causa del di aton
    union con el Señor! Asegurao ya yo que ustedes ay vene acorde conmigo. Y Dios
    ay castiga con ese quien ta trambulica con ustedes, masquin quien man ele.
  uig-ARA: ئۆزۈم رەبگە قاراپ قايىل بولدۇمكى، سىلەرمۇ بۇ ئىشتا ھېچ باشقىچە ئويدا بولمايسىلەر.
    ئەمما سىلەرنى قايمۇقتۇرۇۋاتقان كىم بولۇشىدىن قەتئىينەزەر، ئۇ چوقۇم تېگىشلىك جازاسىنى
