  yre-NT: '''Pian ''mɛn vɛ bɛ, an yi -tɛala Minsan Zozi Crizi da, -yee "wɛan ''an
    ''bli a "da ''nan, ''wɩ nɛn maan ''vɩ bɛ, -a -sru "nɛn ka -taa -sɔɔnlɛa. Ɛn maan
