    ngko inɨngkowalokwe hopaso finɨngkamno. Oso aꞌamu sohwo sekumo ole seloso, Sekwo
    aꞌapaho sɨhu fɨkoloꞌnɨmno, ose seloso sohwo hwasyo honɨngkanomo ipesemotaseweso
    sohwo kakoe yahino wonyo somneꞌno Anɨtu kako tohino uyonefoho.
  yon-yon: Kumban ne kuu Yariman yaambed arudkono kangdom kandaan kuu, yiib kuu nembed
