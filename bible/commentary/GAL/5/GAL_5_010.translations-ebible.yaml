  ory-ory: ତୁମ୍ଭେମାନେ ଯେ ଅନ୍ୟ ପ୍ରକାର ବିଚାର କରିବ ନାହିଁ, ଏହା ମୁଁ ତୁମ୍ଭମାନଙ୍କ ବିଷୟରେ
