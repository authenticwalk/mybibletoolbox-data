    i̱ jmɨgǿøngˋ ꞌnʉ́ꞌˋ có̱o̱ꞌ˜ jaléꞌˋ e ꞌnéˉ jmitíˆnaꞌ, jo̱ jaˋ e lɨ́ɨˊ i̱i̱ˋ dseaˋ.
  deu-1951: Ich traue euch aber zu in dem Herrn, daß ihr nicht anders gesinnt sein
    werdet. Wer euch aber verwirrt, der wird das Urteil tragen, wer er auch sei.
  alq-ALGNT: Misa8adj dac, ka Tibendjigedj niminig kidji ketcinameniminagok tabickotc
