  san-MAL: യുഷ്മാകം മതി ർവികാരം ന ഗമിഷ്യതീത്യഹം യുഷ്മാനധി പ്രഭുനാശംസേ; കിന്തു യോ യുഷ്മാൻ
    വിചാരലയതി സ യഃ കശ്ചിദ് ഭവേത് സമുചിതം ദണ്ഡം പ്രാപ്സ്യതി|
  tam-TCV: நீங்கள் வேறுவிதமாய்ச் சிந்திக்கமாட்டீர்கள் என்று நான் உங்களைக்குறித்து
    கர்த்தரில் மனவுறுதி கொண்டிருக்கிறேன். ஆனால், உங்களைக் குழப்பமடையச் செய்கிறவன்
