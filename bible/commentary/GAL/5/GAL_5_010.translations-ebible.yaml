    kinaposakeye.'
  dwr-ENT: ሂንቴንቱ ሃራባ ቆፔናዋ ታኒ ፆሳን ኣማኔታይ፤ ሺን ሂንቴንታ ሜቲያ ኡራይ ኦና ጊዶፔኔ፥ ፆሳፔ ባሬ ፒርዳ ኣካናዋ።
  pma-pma: Ka nakur anatin eni keke Asuv Iesu hesakin kami mihemae en rendemien onak.
