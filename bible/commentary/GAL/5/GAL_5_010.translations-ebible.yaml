    buyokbayok kameen kuu ye kuu aningkoman o aningkoyiibban, ye yaa kiwaan mimo angkeen,
    ye kuu dabab kandaneen kii.
  poi-NT: Ɨch aŋcupɨcpa iga tánO̱mi tsa̱m miyo̱xpátpa, jeeyucmɨ d́a aŋcɨ̱ŋpa iga iŋcupɨctámpa
