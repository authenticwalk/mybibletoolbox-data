  kos-kos: Ke sripen kut kewa ma sefanna yurin Leum, nga lulalfongi lah kowos ac tia
    ekla liki nunak luk, ac el na su aktafongyekowos, God El fah kai.
  ibo-ibo: Enwere m ntụkwasị obi nʼime Onyenwe anyị na unu agaghị eche echiche nʼụdị
    a ọzọ, ma ikpe ọmụma ga-adịrị onye ọbụla na-eduhie unu ọzọ.
  yml-yml: Weꞌe yau a ꞌasetami, yada miaveꞌitubama ꞌada Toveimea Iesu taiadi ꞌwainega
