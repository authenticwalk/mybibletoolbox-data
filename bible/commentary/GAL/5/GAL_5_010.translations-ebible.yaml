  mit-NT: Doco yùhù càhví xì Stoho‑ndà Señor ñà‑màsà cúnchícùn gà‑nsià ichì mà. Te
    nècuàchì dacá xi dìnì‑nsiá, icúmí‑nê cunsida‑ne cuàchi‑ne, ndéni nèhivì ní cui
