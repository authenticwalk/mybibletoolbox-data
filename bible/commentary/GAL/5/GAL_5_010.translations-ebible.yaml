    kata ma rii kwona kapasek otii tawey, riiti hin ada saka hewak, God riita riina
    komas pichiniga hehareto.
  agr-agr: Tujash antsagkeap batsamtatua tatsujime, Jisukristu ataktú aannak idaimitkagmak,
