  lac-NT: A teno' mʌ' jin tucrej quire' C'uj cu bin u yamtiquechex soc mʌ' ja quibex
    u t'ʌn. Barej raji' cu bin ts'abir u muc'yaj ten C'uj a mac u c'at u tusaric techex.
  xla-xla: Amasiyama na꞉ Lod dla mikadepe dema, wua꞉tapo biskapa elemala natili koko
