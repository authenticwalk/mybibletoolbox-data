  kan-OKCV: ನೀವು ಬೇರೆ ರೀತಿಯಿಂದ ಯೋಚಿಸುವುದಿಲ್ಲವೆಂದು ಕರ್ತ ಯೇಸುವಿನಲ್ಲಿ ನಿಮ್ಮನ್ನು ಕುರಿತು
