    reke bai ta pangataopa miau. Ba agau laeala o tai ore amva ta baingalopalilli
    kamiau ke la ravunge alang e soali nge Nutu.
  dif-dif: Ngato Kaparani morlalu ngundrai jurangundru, jura wata pilki ngundrala
    nganai. Nulia jurana tjautjau ngankana warai, kalala nunkani manila nganai, worananau
    nganai kara.
  gam-gam: Embe paro pille na embe pro. God yendaka na nomana paro mal ye nomane embe
    panda. Ye nomane ta napanda. Alla una wo ye nomane ye ke ye awi una ge na nakando
