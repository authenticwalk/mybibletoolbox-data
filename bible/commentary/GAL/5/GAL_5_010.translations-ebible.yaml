    alino hosu huno nelapateya vekamo maiꞌnisifigeno Gotiꞌa anonaꞌalefeꞌmo amagigiye.
  kmk-kmk: Yoong nataḻgod tun angos ku maipagapu’t dit naiyossaanan taku kan Apu Jesu
    Kristu un adiyu tuttuwaon dan tudtudu un naisabali’t dit intudtuduk kan dikayu.
    Ot singngadan na man nata tagu’n mangal-allilaw kan dikayu, dusaon Apudyus.
  cao-NT: Jama tocayamaxëqui mato iquia. Jahari ë yoani ca quinia qui mato bëxëhi
    quiha Dios iquia. Jasca, mato yosihai ca joni bo copixëhi quiha.
  bbr-bbr: Utianik, Näwäus isan woi sakau muronuk, is äpu akan ronkat isan senek.
    Inok roat akas kiro ämän atap atap awareäi, kiro onokus akan ronkat aru maraiei.
    Kiro kesek roat, ak enmaka jou orip ra, enmaka jou wäpik, ak Anut nukas aru marai.
  inb-inb: 'Nuka, Iaia Jesus­manda iuia­rispa, kasa­mi suma iuiani: kam­kuna, nuka­sina
    alli iuia­rispa kaug­san­tran­gi­chi. Chi kam­kunata pan­da­chispa puri­dur, pi
    kag­pi­pas, dil­tudu­pa nina­ma­mi sitai tukun­ga­pa ka.'
  hrv-hrv: 'Ja se uzdam u vas u Gospodinu: vi nećete drukčije misliti. A tko vas zbunjuje,
    snosit će osudu, tko god bio.'
  box-NT: Ɛ̀ɛ ká ĩ láa mia, á dó ĩ sĩi o Ɲúhṹso yi le bìo mi wee leéka
    máa kɛń mí dòn lè ĩnɛ́n bè-leékanii. Ká yìa màhã́ kúaa mia mín yi
    hàrí ò o kɛń kaka, ó o ɲúhṹ á à sí.
  ote-NT: Pe nuguí dí camfri gue nuꞌahʉ, co rá mfatsꞌi ra Zidada, hingui ma gui camfrihʉ
    maꞌnaꞌño de núꞌa̱ stá xiꞌahʉ. Y nuꞌʉ tóꞌo ri tsꞌocꞌa ri mfenihʉ ma da duxa ra
    tsꞌoqui, dá nguꞌa̱ dá ngu ra ja̱ꞌi.
  wnu-wnu: Ye anit qenen igub igoum eng Munon Aib aninob igo, end ye qob eng aninob
    quraum eng taut misir ger me igar. Your munon an misir bumai igo qi eng wonou
    qas, qen geret Qenu wonou giba.
  zam-NT: 'Daa ndxàp yalxla''s loo Tad Diox por cón che''n gu'', ey, le'' gu'' ne''tolode
    li xtùuz tedib mod loo xtùuz co'' ngue lin xtùuz loo cón che''n Crist. Per na
    ngue nii loo gu'': Le'' Diox tetìi mèn co'' ndli par ncàba imbee see teede lezo''
    gu''. No yende chó mport nzo lezo'' Diox aa guneei chó mèn nac mèna.'
  zyp-NT: Canghrasala, zingnah phingcang hnui a bei he ceh takhah Abuipaw letah ka
    zing. Naaning ung thaily tah ca tua he katei, hna a ca hnawh pawhe cawh aho aa
    cang tahmai Khazing tah dang a tah thlang tae he.
  sey-NT: Ja̱je paꞌina, Ëjaëpi mësarute co̱caina, ti̱ñe paꞌye cuasaye paja̱ꞌcohuaꞌi
    aꞌë cuasayë. Ja̱je paꞌiquëtaꞌare mësarute jo̱sa ca co̱ꞌme huesoquëre cato Maijaꞌquëpi
    siꞌseja̱ꞌquë api, i̱quei paꞌitoje̱.
  nvm-nvm: Regavo noiji non Jesuna besum ren ijefuon na vierafe vuak irerag na kuardiavo
    iji ja nana oimarev. Regavo e iji erar fu ja ni guragura abe miamo iji God fu
    e iji abe vajai fian mak.
  mps-mps: Tiali goli, ena dage dali da tigidali te Genuai Bidi Kraisde wadolobaso,
    tama dagede eno e homu ebao, dagego eno homu wali pabo tagalama, gasa bidigo po
    wali pogobeo. Tama te dagego homu hodolobo bidi te agai nogi eno konebeo. Tialima,
    te bidigo dagede dwai sę ebaso, tama Godigo agabolo dene mawaibao.
  pab-NT: Xakore hoka notyakekotata atyo xiso. Hahotyalita wisaonitere Xekohaseti
    kakoa hiyeta atyo waiyekehalakita nomani hoka waiyexe maniya ite xahekoheta naoka.
    Hoka xala xamani ite hatyo haliti nikare axomokanikisa xiso hoka Enore ite iniyalahare
    mokene.
  llg-llg: Huu ita dadik esa to ita Lamatuan Yesus Karistus, huu ndia, de au amahele
    tebe-tebe, neu ko Ana tao nala ei mamahele masafali hata fo au anolik ndia so.
    Ma Manetualain mesa kana neu ko huku sudi see fo ana tao nakalulutu ei namahehelem.
  kyf-kyf: -Amɩ mɩa, Nyɩmaa -Kanyɔ 'wʋ, na dlɩ mɩ aɩn -gʋ nɩɩ, amɩa 'na 'ka 'wlukʋʋn
    lapʋpalɩe -putu 'yɩ. 'Ɩn nyɩmɛ -ɔ -ka amɩaa 'wlu -nyumɔ, -Lagɔ yia ɔ -kaslʋ 'wʋpaa.
  tpi-tpi: Mi bilip olsem Bikpela bai i helpim yupela, na bai yupela i bihainim tingting
    bilong mi, na bai yupela i no holim narapela tingting. Mi no save husat i wok
    long paulim tingting bilong yupela, tasol maski, dispela man bai i kisim pe nogut
    long rong bilong em yet.
  mih-NT: Cua tasi tuñi ra Ndyoo sii ra zatɨvɨ sii ndo vazu yoo ca ra cuu ra. Zoco
    sito vehi vatyi cua tyindyee ra ndyaca ñaha sii yo sii ndo ta ma caca iñi ndo
    inga cuhva ta zɨquɨ cuhva i zacuehi sii ndo.
  qvh-NT: Noga yäracuycämi cay yäsishgäta chasquiyänayquipä cashganta. Lutan yachasicogcunataga
    Tayta Diosninsimi pï captinpis juzgangapä.
  kms-kms: Nge nungoqi ane Yumbui nde pas kin tende pe nge nei gab nungoqi nge ningg
    nei ven ndene nyinge ware, di nei aye pe nyinge ware segi. Di wuti tughe nungoqi
    nei unje nupuqu kin te Yumbui ni mai neng ye.
  agn-agn: Piro tenged pario itang nanga-pen da ong Gino, pagtaligo ang indi magoman
    tang mga isip mi tenged ong mga bagay ang narin. Ig ang taw ang asing panggolo
    ong nindio, maski sinopa, silotan tanandia tang Dios.
  nhi-NT: Masqui ohcon, neh inmoyolchicaua inauactzinco in toTecotzin que namehuantzitzin
    namontlayoluisqueh quemeh neh; pero naquin namechoncuatlapololtihtinimi, Dios
    ictlatzacuiltis, amo icchiuilia aquih yeh.
  ttc-NT: Wetz wit'lik nk'u'j ti'j Qtata Dios, etetz nlay kaj esi' tzan tok wit'let
    ek'u'j ti'j Qajawil, per te aj nqet eq'in etetzni oxe'l si' xhcho'nal ti'j, ab'lchaq
    xjal tetz.
  dan-1931: Jeg har den Tillid til eder i Herren, at I ikke ville mene noget andet;
    men den, som forvirrer eder, skal bære sin Dom, hvem han end er.
  kwj-kwj: Ani mwe naha sembe ani hasini ani hambwandau, Apukolaka kunu okulandawa
    kunu ai inaka hingambwa ku sirinawa apa inaka ambwe inaka ambwe hinde ku sirina
    kumbwa. Ani ka nimba kunu gambondau hima ri hi ti a hikisandau. Woro hi rihi sa
    biya dawa. Kari hima o sumbu hinga kunu ri gamboro ti keke ichai amwaka omwesika
    naha ri mendikondau.
  vie-OVCB: Nhưng tôi tin chắc Chúa sẽ dìu dắt anh chị em trở về đường chính đáng,
    để anh chị em có đồng một đức tin như chúng tôi. Còn người gây xáo trộn cho anh
    chị em sẽ bị Chúa phán xét, dù người đó là ai.
  kze-kze: keináraware kesááwé Ísóigowe tarúmaiya máyaundayaveta asiramái simátime'a
    sé'a kemó imáyáamo úndantemba mirán-ímáyáá íyata mimbórá-ímáyáá ónaundayaawe kwésunda
    póna kampar-áímbá séna kentirumbá kwéairaraiwai kemá íma awánáúnda-kwaasi kwemá
    sáwí-meyamba mayáníye-aimba ísaraumne.
  mpj-mpj: Wangka jilanyarna kulirni. Mamalurni nintirni, kulirarna pukurlarrini.
    Wangka jiinyarna-nyurranya julyju nintilpayi. Kulirninparna wangka jiinya pakiwananyurra
    junku yanku, mirtanyurra Muujajmili luwuwana kulira nyinaku. Ngayulu kulirninpa
    yiltanyurra jungalu kulilku wangka jiinya Jiijajmili. Jiilu-nyurranya pakiwana
    nintilpayi, mayitpi jaajiku maajalu, mayitpi kujupalu, palujanuyila yiltangulyu
    Mamalu palunya marrkulku, pakiwana wajaljakungkamarra, ngulanga warrkilku kurtingku.
  lbk-lbk: Nay met achi tay naiyornos tako ken Apo Jesus, ad-i ak enchwadchwa ay maiyornos
    kayo ken sak-en ya ad-i tomeken nan semekyo. Ngem nan takho ay mangal-allilaw
    ken chakayo et awni't machosa olay mo sino siya.
  mto-NT: Ax vinjávats a̱tseꞌe ntañ, je̱ꞌe̱ ka̱jx ku a̱tseꞌe toꞌk muk nꞌit je̱ Ma̱ja̱
    Vintsá̱n ma̱a̱t, je̱ts kijpxeꞌe je̱ vinmaꞌyu̱n njaye̱jpumda. Je̱ Nteꞌyam tseꞌe
    du̱yaktsaachpaaꞌtup je̱ jáyuda juuꞌ veꞌe myakjomvinmaajyju̱dup myaktivinmaajyju̱dup,
    jyapa̱na je̱ꞌe̱.
  bzh-bzh: Rëḳ Mehöböp vo niwëëk vu sa besa kwaġ nevo bë ham rëḳ gwevuu ġaġek
    nipaya saga na, gemëm hil sepa doḳ kwa timu. Rëḳ mu alam sën denevonġ ġaġek
    nipaya neverup loḳ ham lo, nabë sir los arëj ma alam meris, og hir nġaa nipaya
    sënë neggëp vu sir berëḳ degeḳo nyëvewen doḳ nah.
  guj-2017: તમારે વિષે પ્રભુમાં મને ભરોસો છે કે તમે આનાથી જુદો મત નહિ ધરાવો; જે કોઈ
    તમને અવળે માર્ગે દોરશે તે શિક્ષા પામશે.
  jvn-NT: Nanging, jalaran awaké déwé iki wis dadi siji karo Gusti, aku ngerti nèk
    kowé setuju karo sing tak omong. Mung waé, sapa waé sing nggawé bingungé atimu,
    Gusti Allah déwé sing bakal ngrampungké wong kuwi. Ora perduli sapa!
  byr-byr: Sareꞌ kɨrɨꞌ nɨmɨ sainyɨ Kɨraazɨtɨyarɨ wɨlamwaaiheꞌna dɨragɨnna yawɨꞌmwa
    “Sara yawɨꞌmanɨge Galezɨya mwaalyara sara yawɨpɨꞌdera. Aane pɨbwi kɨbwi myawɨri,
    avaaina yɨpɨꞌdera.” Nabaai, aꞌmwei gɨmɨnyɨna taanga gɨzaavanɨkerɨ Gotɨyai kayaaꞌna
    wiadelyɨ. Aꞌmwe naangei dɨngaka? Aꞌmwe maalɨkei dɨngaka? Sarerɨ Gotɨyai wɨrɨvɨkɨradelyɨ.
  ian-ian: Wupma yelavɨka lɨgowun. Wan kavle vat kwagalagiyangwuk. Nɨn njambwi nyanonala
    kɨta vat tɨganɨn. Kɨta mbaapmamba lɨganɨn. Ngi kat tɨga kɨngi vat tɨnan wan kavle
    vat kwagalagiyangwuk waa yelavɨka lɨgowun. Wan nyan ngwutna maawut kavle yilɨga
    nyan kat God ndɨ kat nɨma vat yigiyandɨ.
  hun-hun: Bizodalmam van az Úrban tihozzátok, hogy más értelemben nem lesztek; de
    aki titeket megzavar, elveszi az ítéletet, bárki legyen.
  mcf-NT: —Nuquin Icbo Esusën tantiamiac ëmbi chiacpadomboen Cadasia yacnocquidon
    tantiatsiash —quequin mibi chiec nebi. Mibi muaquin chuiquid Nuquin Papan cuidendac.
  kjs-kjs: Naame Mudu Ali raapu piruaema-pulu neme nimi epe-rupa piramina kone rulaayo.
    Nimimi page go nana kone mealepape. Go puma nimimi kone rado rado nasalepape.
    Mo nimina kone mea mabebolaaya aliri neme nipu madaa kone narulaayo pare nipu
    kedaa ora mealia.
  mni-mni: Adubu nakhoina atoppa wakhallon amata louroi haina eina Ibungoda thajei.
    Aduga nakhoibu chamamnahalliba mahak adu kana kana oirabasu Tengban Mapuna mahakpu
    cheirak pigani.
  yad-NT: 'Jiryatiy ratyuva̱chu simu Vu̱yntyityu̱, radyetya variy jiryenchiy: Ne jirya̱jachipiya̱ru̱y
    tajiñe̱cho̱ju̱; sa̱day murichenutaniy Ju̱denuni̱ ni̱tiy jarupantaru̱y jirye, dañuma
    sa̱cha ti̱.'
  mxb-NT: Ta kándéé iní yuꞌu̱ satoꞌo yo̱ Ndios ña̱ nandió kuéi ndó kandísa ndó táto̱ꞌon
    ki̱ꞌo kándísa yuꞌu̱. Chi̱ ña̱yuu kátoó nádaká ña̱xintóni̱ ndo̱, miía̱n ndaa̱ chiya̱ꞌi
    na noo̱ Ndios sa̱ꞌá ña̱ to̱ꞌón dánaꞌa̱ na̱ noo̱ ndo̱. Ko̱ néꞌe ta̱ndíni ndá yoo
    kúú ná.
  pon-2006A: Ahpw I koapworopworkin kumwail. Pwehki atail miniminiong Kaun-o, I kin
    koapworopworki me amwail lamalam sohte pahn weksang ei lamalam, oh aramas me kin
    kapikaping kumwail, sohte lipilipil ihs ih, e pahn ale kalokolok sang rehn Koht.
  maq-NT: Macjiin cacún tsujun ta, ngatsë rë xi tjin tangun cjuatacun naja cojo Nai
    naja ne, xi má ná ne, ningatuhun tacún sacuatjin tsingátaha cacún ngahan. Hane
    tu yo ni xi tisuandya nuju ne, cuatju castigu cuma.
  hto-hto: Juzíñamuimo cue ɨ́ɨnuano, afémɨe ómoɨna ñue rairuíllena onódɨcue. Ja onódɨcueza,
    cue daɨnáfuemona oni jɨáɨfodo comecɨ fácañeitɨomoɨza. Bífuemona omoɨ comécɨna
    oni nɨbéfodo féitaitɨmɨena Juzíñamui duere fɨ́noiteza. Afefue llotɨ́mɨena Juzíñamui
    raa dáɨiñeite, afémɨe nɨbaɨ illaɨma, nɨbaɨ jamáimɨe.
  por-BRBSL: Tenho confiança para convosco no Senhor que não pensareis de outra forma.
    Mas aquele que vos perturba suportará seu julgamento, seja ele quem for.
  ces-NKB: Jsem o vás v Pánu přesvědčen, že nebudete smýšlet jinak; avšak ten, kdo
    vás znepokojuje, ponese odsouzení, ať už je [to] kdokoli.
  cui-cui: Jume cowʉntan Nacomtha pon jiwi Pecanamataxeinaein xua jopa painya neitapetsiwa
    tsane icha painya barompaya nenanta xeinaewa xua icha be jopa ichiyo pocotsiwa
    nanta xeinan. Icha ichʉn paca jʉntʉ coyene tsacaba xua paca itoroba xua abe painya
    neexanaewa tsane Nacom atene exanaena bapontha. Jopa Nacom tsita ainya cuiyotsi
    metha bequein pon jopa peainya cuiyo, mataʉtano metha bequein pon peainya cuin
    jiton, ichitha awiya atene cana exanaena.
  boj-2014: O ijo was, e qalieonum, niŋgi areqalo uge di uratqab. Osib ijo areqalo
    olo dauryqab. Tamo Koba a na aqaryaiŋgimqa niŋgi degyqab. Di e qalieonum. Tamo
    yai naŋgi nuŋgo areqalo niñaqyetŋgwajqa waueqnub di e qaliesai. Tamo naŋgi di
    awai ugedamu oqab.
  eng-OEBUS: I, through my union with the Lord, am persuaded that you will learn to
    think with me. But the man who is disturbing your minds will have to bear his
    punishment, whoever he may be.
  eri-eri: Ji huwanyafe benou ngalengana, Anyakaro no tere hoyo tigi gonga, tere yame
    ninafe oojo bonade tere ninatege isou fere ete ada yaasu wagu ganga. Fai wei no
    tere tebere ninatege hilalamu tagina waha, ji ada isini. Onona wa buyona, fai
    waha no nogo nomo nyabuluwou waha nomo agou inyaba tonbona.
  aly-aly: Arrantherr Ingkart-kenh-rnemarl. Arrantherr atyengant awelhetyek, ingwerek
    awelhey-angenh. Ingwerenty arrkernelhenty, arrenhantherr ilpertiletyek, Akngey-angkwarr
    apentekerr, Akngeyel renh arntety antheyenh.
  wiu-wiu: Ali Muno patu kautakoane kakene mane oane motukumo kime yakoa toino wene
    tekene uku. Kini wene moa bebo akakagopa ibini akene ago tadekaleka pa ago tadekaleka
    Akolaliyo kibu moo.
  swe-swe: Jag har förtroende för er i Herren att ni tänker på annat sätt. Men den
    som ständigt förvirrar er (stör er frid, rör upp era känslor), vem det nu än är,
    så ska han få bära sin dom.
  cth-cth: Nangmanaw teh kâkapeknae lungthin na tawn awh mahoeh telah ka pouk. Cathut
    min lahoi nangmanaw teh kai ni na yuem teh na kâuep awh. Nangmanaw lungmawng hoeh
    nahanlah ka tâcawt sak e teh apipatet hai lawkcengnae a khang han.
  mti-mti: Ne Ayapan gumbe yusipamit anoeniwa, ye anoano ubewa den di auyana. Megara
    bira da me ano pipanum yempewa me pui aupe. Bira da me ape ipewa, me pui aupe.
  pad-NT: 'A''onira okava''ibodivaranivini hiki ida asia Cristo-ra avanofivini. Cristo
    kania aakaramisina mani ida oabono oni''avini hija: —Oathi-ra vakamithavini mani
    bana ida varani asohiki-ra vanofi''ianavini hija. Vanofijanariki ida bana hoariha
    kakorijanahi — nimania ida a''onira okava''ibodivaranivini. Ni-oogaki ada makhira
    hana hina avava''ini-ra kosakhamaki. Oogaki ida Deua jaharikia biarakhavini bana.'
  twi-twi: Mewɔ anidaso wɔ Awurade mu sɛ morennwen adwene foforo bi. Onipa ko a ɔde
    sakasakayɛ reba mo mu no, wobetua ne so ka.
  hlt-hlt: Kai loh Boeipa dongah nangmih kan pangtung thil te a tloe la poek uh boeh.
    Tedae nangmih aka hinghuen tah u khaw om mai saeh laitloeknah a phueih bitni.
  tbz-SIM: N yí di yĩɛ̃̀kù, n yɛ̃́mu kɛ dò ndi yɛ̀mmɛ̀ í cɑ̀ɑ̀rɛ̀ n kɔ̃mɛ. Wèè di
    kɔɔ́nnɛ̀ bɑ́ kòo tú wè, Kuyie mbo ò kpetínnɛ́.
  san-GUJ: યુષ્માકં મતિ ર્વિકારં ન ગમિષ્યતીત્યહં યુષ્માનધિ પ્રભુનાશંસે; કિન્તુ યો
    યુષ્માન્ વિચારલયતિ સ યઃ કશ્ચિદ્ ભવેત્ સમુચિતં દણ્ડં પ્રાપ્સ્યતિ|
  ake-NT: Uyenu yau rɨ e'ai', Itepuru yau, tʉron nɨ pe ene auya'nokon pen nɨ tukai'.
    Kʉrɨ ɨyeno'ma kon pɨ' na'ne' a'pai kon utaka'mato' ya' uya rɨ itepe'pʉ pe e'ma
    mɨrɨ, ɨnʉ' pe rɨ ken nai.
  qvn-NT: Nogaga taytanchiman yupachicuyämi, gamcuna chay lutan rurarcayangaypita
    tantiacurcur Diosman cutipäcunayta. Nätan chay pantacarcayächishugniquicunaga
    pi carsi “Cunchuchisha cachun” nisham canga.
  tku-NT: Quina'n lacxtim a'ka'ī'yāuj Māpa'ksīni' Jesucristo. Ū'tza' quit iclīca'tzī
    hui'xina'n ā'chulā' nalacapāstacā'tit chuntza' chī iclacapāstaca quit. Tī cātamāmakchuyīmā'n,
    xlaca'n nataxokoni' Dios, ē catīxcuxtīhuālh.
  bjk-bjk: Lamun e re nunu sik ke mum, möxösa, ire te kis kölöme xö Orong. E nunu
    bara mum korobo kip a dinödöm kabise ma bara God irabo ömokorot ewenene me idi
    nang te öngangao e mum bira.
