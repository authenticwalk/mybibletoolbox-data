  fuh-BKF: Ɗum fuu e laataade Joomiraaɗo hokkii kam hoolaare e mooɗon, mi tannyorii
    miilo mooɗon seedataa e miilo am. Ammaa jiiɓoowo on oon, ko laatii fuu, jukkete.
  arl-NT: Naajaa, janiyacuajaari pa Jiyaniijiaacua tiuya seetanujuanaani, majaari
