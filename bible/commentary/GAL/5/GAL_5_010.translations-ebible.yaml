  acr-TNT: Ruma cꞌu kayaꞌom kib ralak y riꞌin pukꞌab ri Cristo, e lic cubul nucꞌuꞌx
    na jinta juna chic naꞌoj alak puwi waꞌ chwa ri canchꞌob riꞌin. Yey we cꞌo junok
