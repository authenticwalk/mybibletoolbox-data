  fra-NCL: J’ai cette confiance en vous dans le Seigneur, que vous ne penserez pas
    autrement ; mais celui qui met le trouble parmi vous, en portera la peine, quel
    qu’il soit.
  bhg-bhg: Nato gebé ari awa Badarida yai edo itomane yaida. Awatedo kotembari nato
    awa inemane ajiregedo embo neida ge ambo ambo ainyae awa. Edo embo ainmi ge pitawa
    imondemane tedo eira na gae, ata God mi embo ainda yai rirowa piaina.
  snn-NT: Mësacuabi ja'nca jo'cani senjoñe ro'tacuareta'an, mësacua te'e ruiñe yo'ojën
    ba'ija'yete Riusuni señë yë'ë. Senguëna, mësacua tin coca yo'oyete mësacuani jo'cani
    senjo güeseji. Yë'ë yua baguë cocarebare mësacuani te'e ruiñe quëani achosi'quëbi
    mësacua te'e ruiñe achani yo'oyete jo'caye beoye ëjoyë yë'ë. Yequëcuabi mësacuani
    tin ye'yojënna, Riusubi bacuani ëñani, ëja bain ba'icuareta'an, bacuani bënni
    senjoñe se'ga ba'ija'guë'bi.
  atb-NT: Nghut kôlhang, nungmoq gi, gotû hkyô dông a lhom yù kó râ nghut lhê nghû,
    Hkrisduq má hkyak ngò myit lum nyi lhê. Nungmoq lé lhoq byok byî é sû, ó yuq nghut
    kôle, yhumsing é mara eq rajung za dam byî é hui zo râ nghut lhê.
  cek-AK: 'Poekhaih kalah na tawn o mak ai, tiah Angraeng ah oephaih ka tawnh: toe
    mi kawbaktih doeh, nangcae raihaih paek kami loe, a zaehaih baktih toengah lokcaekhaih
