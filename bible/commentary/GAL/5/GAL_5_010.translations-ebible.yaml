  mkn-mkn: Tagal kotong su jadi satu deng kotong pung Bos Yesus Kristus, andia ko
    beta yakin bilang, Dia nanti bekin bosong parcaya kambali deng apa yang beta su
    ajar. Deng Tuhan Allah sandiri nanti hukum sapa sa yang su bekin rusak bosong
