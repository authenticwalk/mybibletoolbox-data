  wuv-wuv: Na pa'i o'ugau a'a mei Fasu ba lomi hamo'aa tonaa hepalodiai naranara.
    Lomi na aida ba hia hini, ma'uaa, mei i fapoapoainaa hamu'ou, iwe tonaa arena.
  quf-NT: Piru nuqaqami kusalata kunfyakani, Tayta Dyus yanapashutinllapaqami, qashan
