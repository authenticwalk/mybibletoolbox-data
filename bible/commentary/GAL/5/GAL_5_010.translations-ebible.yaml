  uig-CYR: Өзүм Рәбгә қарап қайил болдумки, силәрму бу ишта һеч башқичә ойда болмайсиләр.
    Амма силәрни қаймуқтуруватқан ким болушидин қәтъийнәзәр, у чоқум тегишлик җазасини
