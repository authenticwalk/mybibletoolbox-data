  cco-NT: Dsʉꞌ jnea˜ tab˜ dsiiˉ e laꞌeáangˊ có̱o̱ꞌ˜ Dseaˋ Jmáangˉ niꞌɨ́ˆtu̱ áaˊnaꞌ
