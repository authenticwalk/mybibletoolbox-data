    moma laariŋ oŋoma oŋoojoŋ kokaeŋ moma awasaŋkaka koloojeŋ: Oŋo Kraistwaa Buŋa
    qaa tororo otaaŋ momo morota kuuya yakariwombaajoŋ moma kotiiŋ laligowu.'
  eng-TNT: I have trust towarde you in the Lorde that ye wyll be none other wyse mynded.
