  mdy-ETH: ፔቴታዖ ሜሌ ፑርታ ማሊሢ ዒንሢኮ ባኣሢ ታኣኒ ጎዳና ማዒ ጉሙርቃኔ። ጋዓንቴ ዒንሢ ዻቢሻኒ ማላይ ዓኣቶ ዬይ ዓሢ
