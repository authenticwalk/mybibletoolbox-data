  san-SIN: යතෝ වයම් ආත්මනා විශ්වාසාත් පුණ්‍යලාභාශාසිද්ධං ප්‍රතීක්‍ෂාමහේ|
  yut-yut: Telagɨ Wup da tapmɨmon Piŋkop nandaŋ gadaŋ ɨmɨŋek uŋun da amɨn kɨlegɨ yaŋ
