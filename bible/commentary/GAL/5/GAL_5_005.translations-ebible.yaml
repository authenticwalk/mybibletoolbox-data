    mangu tacuín cojo Jesucristu.
  hto-hto: 'Mei caɨ jɨáɨfodo onódɨcaɨza: Juzíñamui Ñuera Joréñodo, daje izói ie uai
    ñue caɨ ɨ́ɨnuado, Juzíñamui anamo ñue jaɨ́cɨna caɨ illɨ́fuemo úiñoidɨcaɨ.'
  por-BRBSL: Pois nós, pelo Espírito, pela fé, esperamos a esperança da justiça.
  ces-NKB: My přece očekáváme naději spravedlnosti skrze Ducha na základě víry.
  cui-cui: Nama jume cowʉntsiya ewatatsi xua Nacom naca jʉntʉ coyene xanepana exanaena
