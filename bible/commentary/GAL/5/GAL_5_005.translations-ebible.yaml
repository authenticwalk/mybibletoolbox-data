  guj-2017: કેમ કે અમે આત્મા દ્વારા વિશ્વાસથી ન્યાયીપણું પામવાની આશાની રાહ જોઈએ છીએ.
  jvn-NT: Kanggo awaké déwé iki, awaké déwé njagakké Roh Sutyi sing ngréwangi awaké
