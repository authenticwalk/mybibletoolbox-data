  pon-2006A: A kitail, kitail kin koapworopworki Koht, me kin ketin kapwungkinkitailla
    reh manaman en sapwellime Ngehn pwehki atail pwoson; eri, ih met me kitail kin
    kasikasik.
  maq-NT: Peru ngayin ne, jercu vetihin tacuín xi tsicjë Nina jyë́ niji. Hacuaha jercu
