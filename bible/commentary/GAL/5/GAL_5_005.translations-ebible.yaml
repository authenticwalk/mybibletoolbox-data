  nca-nca: Dokoro Anutuko nore, unipare roneneŋowí, yero neko yereró. Neko yiriní
    nore Yuqa koro wimbí rero Anutu iŋondutuworo enendo imemoŋgo nore unipare roneneŋowí
    hamó tunoqewero ŋuro kondé sopoyoteto.
  zpz-NTPP: Zeꞌ de ub na, par nu nac Espiriit Yon ni Ñgyoozh nunu par nu nac nu ricy
