  cof-NT: Chiquila mantimini Diosichi Tencabe penenato, jun mantaca meráchique tenfetuminlayoe.
    Diosica tennato meralarayoe chiquilaca se suwachunaeque.
  srm-NT: Ma fa i si uu dë aki, wa dë sö e. Biga uu sabi taa Masa Gadu buta u bumbuu
    sëmbë nëën wojo kaa fu di u ta biibi ën hedi. Nöö di Akaa u Gadu wë, hën ta mbei
    u abi di biibi dë e, dee sëmbë. Fëën mbei u dë ku wai ta mëni di daka di woo ko
    bumbuu ku telu a u libi.
  qvs-NT: Ñukanchikuna Tata Diospa Espiritunwan kawsashpanchikuna Jesukristuta kreyishpa
    kawsashpanchikuna yachanchisapa Tata Dios uchanchikunamanta perdonawananchikunata.
  zca-NT: Per no, rë xa' nak tutsa kun Krist por kinu no Sprit che'n Dios, no por
    ñila no widi'zh che'n Dios por Jesukrist, nane no, ña'n nambe laxto' no lo Dios
    nab tsa por zhi'n nazhon kwa'n nile' Sprit che'n Dios laxto' no.
  cbc-NT: Jãã, tiere caĩroaena pʉamea Espíritu Santo jʉ̃gori, bairi tunu Jesucristo
    mena jãã catʉ̃goñatutuacõãnie jʉ̃gori jãã carorije wapare canetõecoparã majũ jãã
    tuacõãña.
  qxo-NT: Señor Jesucristuman criyicur Espiritu Santupa munayninchö cawarmi llapantsicpis
    salvacushunga.
  mox-mox: Ta itaʼa Ieisu niʼa kavetumaqanea Yaubada matanaya kana vetunutunuqa eda
    vetumaqana ʼinega, ta yani baʼe weaqina tuta qabuna kabaʼebaʼe Niboana Gwalagwalana
    ena iula ʼinega.
  kew-kew: Pare Holi Spirit-na purimiri niaa raba minalo Gote madaa kone rulamina.
    Goa pua niaa Gote-me epe redepo ne onaa mapiraalia
  dww-dww: Be tauda dà waisumaḡe tàwai rabana da Mamaitua Arue e kawa didimanidana.
    Nama dà noḡotama e riuriuedana.
  twi-ASANTE: Nanso yɛfiri gyidie mu nam Honhom no so twɛne tenenee a yɛn ani da soɔ
    no.
  aoj-aoj: Apaꞌ owaꞌ atin. Apaꞌ mahapifa Kraisa banagami Ambal buꞌunai Godi. Eaꞌ mogawa
    endilisi mope mohafa anaf God nigaꞌi apaꞌ beꞌepa hililiꞌi ma okom ananimi.
  cbv-cbv: Obohjeéhtih, jwiítboó Tʉ́ini Espíritu ã teo wáacatjĩh Cristodih jwĩ tʉ́i
    jenah joiná caá. Páant jwĩ tʉ́i jenah joyóchah, “Queét tʉ́init caá”, jwiítdih
    Dios ã niíj enna caá. Páant niíj ennit, ã pebhboó jwĩ jʉibínachah, jwiítdih ã
    tʉ́ʉt nʉʉ́m péabipna caá. Páant ã tʉ́ʉt nʉʉ́m péanachah, tʉ́init yoobát jwĩ jʉmat
    pínahdih jwĩ pã́ina caá.
  taw-taw: Pen chɨn binɨb God nop gos lɨnɨgon, Kawnan ne ak chɨnop bak lup okok, suŋtep
    yɨbɨl yonɨgabun agɨl, tep gaknɨŋ kod mɨdobun.
  jic-NT: Nin tulucj cupj qjuis lal. Cupj popa pülücj pyonecj Dios lal. Dios Cjües
    mpes selecj 'üsüs nsem cupj Dios lal. Po li nucucj ca nin nsem.
  zap-NT: Per le laa be, por Espíritu Sant nanwen be ne chene ydxiin be lo Dëdyuzh,
    che neeydetre be dol por ne rlaleedx be Jesucrist.
  wer-wer: Pöt epël. Tiar Ngëëngk Pulöökë kaamöktak kön wi kosang yewesautaring sak
    wëën Anutu tiarën, “Ar omën wotpilörö,” pël niapënëak koreim wë.
  ipi-ipi: '@see-verse:GAL.005.004'
  qul-NT: Nokanchiska Santo Espirituwan creeskanchispiwan juchamanta libre canapaj
    suyacunchis.
  ter-NT: Kene ûti, hara itukóvo hána'iti kúxoixone ûti véxone koúsokeovomo, énomone
    ne ponópeovo ûti nonékuke Itukó'oviti vo'ókuke ne Sasá'iti Omíxone Itukó'oviti
    xoko ûti, koeku kúveovo uti Jesus.
  bmr-NT: Jaanotɨ mɨɨhai Moocaani Gaijafeenedɨ, bu miyaavogofeenedɨ icano mehesɨcɨnɨhi
    Moocaani mɨɨhaico agaayɨcɨcuunoco.
  fuf-fuf: Kono enen, tama'u men on ko jogoreede feewuɓe yeeso Alla sabu gomɗinal
    men ngal. Ko tippude e Ruuhu on sabbiɗen on tama'u.
  bhl-bhl: Kate, nusik, nu Sunbin-Finik em kitil dim ete kakabuluw kunum waneng nu
    Sunbin-Got elo “Fein!”, dangesomeluwi, kalaing kuw keko, Sunbin-Got em nulo akalem
    kiin dim e “Kiol kuw keyemoki te!”, angoke beem ding fenbuluw te.
  ons-ons: Ŋo Anutu wane Asuŋo yemo mali malipze ma wakongi, mali malipzane ra more,
    ŋene sot midaine koboboine geŋem, Anutuŋo ŋebu more eŋino bira ŋoniakane dereret
    gemaine.
  con-NTPO: Tsa'ma Chiga Qquendya'pa ingima in'jaensi gi Jesucristove in'jamba ronda'je'fa.
    Ronda'jesi Chiga ingima ño'ame tsonsi gi tsa'caen da'faya.
  ghs-ghs: Oho habarake nanai erake qupadzomorai, Ohongaho Sumasa napake dzeimami
    nana nooka hisi eeteqi oho teteta Ohongaho pobi naatorai.
  peg-peg: ମାତର୍‌ ଆପ୍‌ ଆହା କିନାପା ଜେ ଇନାକିଦେଂକି ଆସେଙ୍ଗ୍‌ ପୁଇପୁୟା ଜିବୁନ୍‌ ହୁଦାଂ ପାର୍ତି
    କାଜିଂ ଦାର୍ମି କାତା ଗାଟାନି ଆହାତ କାନାସା ।
  txu-NT: Nhym be, gwaj ba ne gwaj arỳm tu amim Kritu markumrẽx. Nhym kam Metĩndjwỳnh
    arỳm Karõ kôt gwaj bajo mex. Dja Karõ gwaj bajo ban arỳm gwaj bajo mex gwaj kam
    bakunĩ bajaxwe kêt. Tãm ne gwaj tu amiwỳr kamnhĩxkumrẽx.
  eng-WEBU: For we through the Spirit, by faith wait for the hope of righteousness.
  gnw-NT: Echa'ã yande yarovia Tumpa yanembujupi yandepurugüɨrovia rupi. Jare Espíritu
    Santo yanemborɨ cuarãi yarovia vaerã.
  mux-mux: Akiliinga-pe ‘⸤Moses-ni ung-mani sirimuma-ni manda naa liipa tapunjupa
    tepa liimba.’ nilimulu yambuma,⸥ Mini Kake Tiliele-ni ‘ ‘Sika’ nimbu tondulu mundupu
    piliilimulu ulele tondulu pupili.’ nilimáliinga ‘penga yambu sumbi-nílima sika
    molomulú.’ nimbu numanu sipu nokupu molemulu.
  maj-NT: Ñá bi tíjñajinná Espiri̱tu̱hu̱ Nti̱a̱ná ko̱ tíchuyáá nga na̱xu̱ ku̱i̱chú
    maá nginku̱n Nti̱a̱ná tu̱ nga̱t'aha̱ nga Cristo̱ s'ejinná.
  bkq-NT: Tutuze kurâ, âdalâ tâwentâzeim keba kydawyly, Deus enado kydawyly ume. Xirâ
    kinwânwânkyly. Deus Ispiriturylâ xirâ modo xutuen-hoim, Jesus tâinwânse kydawylygue.
  kue-kue: Ba Holi Spirit yombuglo mina nono God wedi pirngi dumga, ye nono yomba
    du-yene meglme dinambuka ipre sugl mounga.
  cot-NT: Cotanquitsiquea naatimpajia noguijajiaquequea incavintsajajiaquenaquea oncoramanitapojajegueti,
    incameetsamajajiajena iramenajiaquenaquea quejetaca tee noncovaeguishetimajiguempaji.
    Irioquea agavejacaguenane Ishire noguijatanquemparica, naventacaritarite.
  bnp-bnp: Pali mia, mi luhoi torea e Kristo na nitora na Hanu Kiripiripi, mi pasimata
    vona a hini a Vure ge gale mia a viri malamala.
  apn-NT: 'Nom kot ka mẽ axtem ajamaxpẽr o: —Ra ixte amnhĩ kaxyw Kris kôt ijamaxpẽr
    nẽ hkôt amnhĩ xãm jakamã koja Tĩrtũm hã ixpumu nẽ inhmex ã ijarẽ. Karõ ra kot
    ã inhmã ja ho amnhĩrĩt anhỹr kênã. Anhỹr o ajamaxpẽr. Ãm hãmri ã mẽ ajamaxpẽr
    anhỹrja.'
  ctp-NT: Nan ni, ndiꞌiin taan ꞌaan ñaꞌan bra nu kuꞌni Ni chaꞌ ka suꞌwe ji kasiya
    ꞌñaan tloo Ndiose, bra nu tyaan chaꞌ tyiꞌian loꞌo Ni. Kanꞌ lka tñan nu ngiꞌni
    Tyiꞌi Ndiose niꞌ kasiya ꞌñaan, chaꞌ wa msñian chaꞌ ꞌin Krixtu.
  opm-opm: Gure ihat dahaptimura; Nure ma dahapti oh Got orhe Yahsup ohe inahapat
    ohe pe oh Got oh dirnong Gur yah han bapmur napotiprawa daham Oh arpin inahatipra
    ma hapat daham amam hat orhorwi minhan patimur.
  bvr-bvr: Wurra ngayburrpa nyiburr-guna jarra minypa Mern An-mawunga nyibi-rrimanga,
    ngayburrpa marr nyiburr-balcharra rrapa marn․gi ngardawa Wangarr gochila nyin-dana,
    burraya nyirr-wu barra jechinuwa gun-guni.
  wal-wal: Nuna gidikko, nuuni Xoossaa Ayyaanaa baggaara ammanuwan xillanau ufaissan
    naagoos.
  zad-NT: San neto', daa zoalen Espíritu c̱he Chioza' neto', nonnto' lez yiyaknto'
    beṉ' ḻi beṉ' shao' lawe'na' daa nonḻilall'nto' Crístona'.
  kmg-kmg: Nâŋe ine Mârorao ŋesiŋnehuc mamanasiŋte erâ kiŋfâsâc ee bâfuanaŋte irec
    mamanac jueŋgopeneŋ.
  aso-aso: 'Idoꞌ neꞌmine noluvoniꞌ nene nemuꞌ noluve: Laza Kilisitoda vo giꞌmizunive
    nene okode lolovo huko hulo nolobe huko hulamo nolobe nemuꞌ Oꞌmosoꞌmo leliꞌ do
    luꞌ izelesa gala gilineꞌ nene do atoliꞌmine ma amoloseive. Neꞌmine amoloseiha
    asi Kilisitoꞌnimuꞌ gele eleꞌvoleꞌ o noneꞌ neꞌmo lute ngemaaꞌ monovo nene ogo molo
    mineloneꞌ neevoꞌ nene initeꞌ gihile neive. Neꞌmino neineꞌ nenako nemuꞌ Oꞌmosoꞌmo
    leliꞌ nene ve lisiheꞌ lamineꞌ gehepeve ve lo-ledelive lo gelo laza neꞌmine ilingumuꞌ
    gizebo ogo noneꞌ nene Oꞌmosoꞌmi Sikalahuꞌ neꞌmo hize eleꞌ o-ledavo Kilisitoꞌnimuꞌ
    gele eleꞌvoleꞌ ogo minuningumukovoꞌ nene eveneꞌ lisiheꞌ ve lo-ledelineꞌ nenako
    nemuꞌ nene luvoniꞌ ve.'
  uli-uli: Iwe ngo hamem ila ha luglug le Deus mele be hafelegich bo sibe fel mo irel.
    Ila mala hamem ha wiwidi irel mala kkelel Espritu Santus la lamliyel Deus le ye
    yengang luwul yach.
  nin-NT: Uwa ta si inta nanko, inta ko surr ashishi di Abachi à ta kpa inta ki azizi
    na age̱ ama. Uwama yo a si inkindirr yi nggo inta i so bi yi nu ukyekye ku Izhi
    i Abachi yi nggo iyo isisurr imunta yi i ni inta na yi nggo.
  acu-NT: 'Antsu Yuse Wakani ii nintin engkemturmau asamtai, Cristo nekasampita tau
    asakrin, Yuska ii tunaarin mash sakturmaru asamtai: Nekasriapi Yusnum pujustinuitji
    tusar nakaji.'
  cak-WNT: Yac'a riyoj can riq'ui c'a ri Cristo cukul wi kac'u'x ruma ri Lok'olaj
    Espíritu, y rumari' cukul apo kac'u'x koyoben chi yojtz'etetej ruma ri Dios chi
    majun kamac.
  ebk-ebk: Kun pay chitaku, namnamaun takú ay ifilang chitaku kan Apo Dios as nalintig
    babaen as nan pammati takú kan Cristo. Fiadfiadngan chitaku as nan Espiritu Santo
    as nan manman-uchan takú as nan matongparana.
  spa-PDDPT: Porque nosotros por el Espíritu de la fe aguardamos por fe la esperanza
    de la justicia.
  ruf-ruf: Lekeni twetwe twololela kutendighwa tunogha kwe Imulungu kubitila ukutoghola.
    Na kwa ingupfu ya Ghumuhe twochibetela ghendo chinu acho.
  gun-gun: Mba'eta ore ma Nhe'ẽ rupi vy rojerovia reve roarõ roikovy teko porã ome'ẽ
    mbyrã.
  agu-BL: Ma yi o' ketz ja wi't jal ketz kabalajil swutz Ryos tan tu' yi porer yi
    Espíritu Sant nin tan tu' yi k'uklij kac'u'l te yi quimich yi ban Cristo swutz
    pasyon.
  isn-isn: Ndogoelyo, ku nzila a ng'wau ng'welu, ku uhuiili kulindiie u ugimya nua
    tai ane.
  eng-PEV: But listen, we trust Jesus to make us properly good, and the Holy Spirit
    tells us for sure that Jesus will do that. So we are waiting for him to do it,
    and we know he will.
  ilo-ULB: Ta gapu iti Espiritu, ken babaen iti pammati, agur-uraytayo iti kinatalged
    iti kinalinteg.
  pir-NT: Sa ijiepegʉ̃ta Espíritu Santo tutuaye mehna Cohãcjʉ̃re mari pehe wacũ tutuaja.
    Mari sa wacũ tutuagʉ̃ “Quehnoana ijire”, ni ihñare Cohãcjʉ̃ marine. Tiquiro sa
    ni ihñagʉ̃ marine tiquiro yʉhdʉoatire masiaja mari.
  anv-NT: Né ɛta sé, Mendoó Ɛsɔwɔ ɛpyɛ lé nnó ɛsé dénɛré metɔɔ́, dégilé
    nnó Ɛsɔwɔ apyɛ nyɛ ɛsé détɛne cho né mbɛ ushu wuú gétúgé défyɛɛ́ metɔɔ́
    ne Kras.
  sab-NT: Agwa che ulita bai kaire Chubenu ulia che Cristo gau ulia mo tale, Chube
    Oña kle che ta gbe suge Cristo alin giti che chege no trate Chube gwa giti ene
    che me chege jiske Chube gwage che agedu me no giti.
  tmd-tmd: Jɨ God Inöma yuörɨb an kwo mɨd nöbö mö piaku, God anɨŋ nugwön, “Nöbö mö
    kömö wä nɨ,” me cön wop aku pöx mɨdön wä rɨm nugugɨrön, rɨbyöx gɨba alɨg mɨdöla.
  acr-NNT: Noꞌj riꞌoj, ruma ri Ruxlabꞌixel ri Dios pa qanimaꞌ, qoyeꞌem ri qꞌij echiriꞌ
    ri Dios kojukꞌulu ma oj chi jusukꞌ chwach ruma ri kubꞌulibꞌal qakꞌuꞌx rukꞌ ri
    Cristo.
  kpg-kpg: Gei gidaadou e hagadagadagagee gi God dela gaa hai gidaadou gii donu i
    dono baahi. Deenei tadau mee dela e talitali, mai di mogobuna o di Hagataalunga
    dela e hai hegau i tadau hagadonu.
  taj-taj: तर ङन्‍से लबा आश चा विश्‍वासग्‍याम सदन परमेश्‍वरदा सेम निबा म्‍हि दोबा
    हिन्‍ना। थे आश चा परमेश्‍वरला आत्‍माग्‍यामसेन याङ्ला भिसी य्‍हाङसे भ्रान्‍सी चिबा
    मुला।
  avt-avt: Haiu mɨt in meriuwe menmen iuwe me God Hɨmɨn Yaaik kekepai, haiu han kitet
    hɨrak kakises hɨm yaaim mɨrak, te haiu memerɨrɨwek hɨrak kaktɨp haiu mɨt haiu
    yaain hɨrak kaktaihis.
  cbk-cbk: Pero si para con ustedes quien ta obedece con Jesucristo junto canamon,
    ta espera kita el resulta del di aton buen relacion con Dios, cay ta trabaja el
    Espiritu Santo con poder para dale canaton ese esperanza por medio del di aton
    fe.
  uig-ARA: چۈنكى روھقا تايىنىپ ھەققانىيلىققا باغلانغان ئارزۇ-ئارماننى ئېتىقاد بىلەن
    تەلپۈنۈپ كۈتمەكتىمىز.
  tuf-tuf: Eyta cuar ísatra Jesucrístoat is tayar bár chajac sihw̃ac rehquít, Sir
    ub cahmar ay waaquíc acor séoti itro. Sir Ajcan Cámuran Eyat is quin urá wícaro,
    eyta waaquíc acor ítayta acu.
  abx-abx: Kundi' tungod kay aniya' pagtapud-ta ngan pina'agi si pag'aghat-na si Espirito,
    awili kita kam pag'antahak si nag'anduy-ta pagkamatadong.
  mco-NT: Njɨjp'ijxɨm co Dios xyajpocyñïhuädzaanɨm jɨgɨx jëbɨ naydijɨm tudägy ma Dios
    yhuinduu mɨɨd co nmɨbɨjcɨm Cristo etz mɨɨd co je Espíritu Santo xypubejtɨm.
  cpb-NT: Irooma aakapaini, ikantakaakawo Tasorenkantsi akemisantairira Cristo, oyaakowentashireri
    owiri rotampatzikashiretai.
  aon-aon: Aria apak douk Iruhin ananin Mishin dodogowin atin nyapahur munek bilip
    um Krais. Aria madukemesh abom aria mape matrugun um anan ta nuhwarap yopishi
    arpesh.
  hus-NT-2005: Pos wawáꞌ, tin kwentakʼi an Tʼokat Ejattaláb ani an belomtaláb xi koꞌol,
    i koꞌol jun i aytsixtaláb abal ku kʼwajbájich alwaꞌ kʼal na Dios.
  mig-NT: Chi̱ yóó, jíín máá Espíritu ndátu‑yó kɨvɨ́ kéndo̱o ndaa̱‑yo̱, chi̱ kákandíja‑yó.
  bps-bps: Kabay gami, mdà di kafaglutmi, nun imen nawami fbaling gami Dwata matlu
    di kiten, na ani sanfatanmi fagu di kgal i Tulusan.
  mbs-mbs: Meneng aw si Jesus se seligan tadon, tebangan kidon te Espiritu Santo aw
    pelimanan tadon se aldaw te metoman kidon eneng-enengen te Timanem te metòlid
    kidon,
  tof-tof: Ka ini poko wialóma, zitülkus mi nae amandakla, mi ne klamóm ⌊gedlóngóm
    baindakla⌋. Ene wa, God sab mibü sazebe dümdüm tonarr pamkolpamzan mibiób amkoman
    bangundügabi. Godón Samua mibü umul-umulan ngisitinóp wagó, God sab mibü inzan
    sazebe.
  cme-NT: Miɛ fuɔ, iŋ hũyãa Kirsa maama‑i, i suyaa wuɔ Diiloŋo ka tuɔ kãŋ-ye nelviiŋ
    miɛ. *Diiloŋ-Yalle ciɛ i tĩɛna kufaŋgu tĩɛnamma yaa‑i.
  sus-sus: Won won xaxili tima Ala Xaxili ra won ma danxaniya kui, alako won xa tinxinyi
    sɔtɔ won xaxili tima naxan na.
  pon-2006: A kitail, kitail kin koapworopworki Koht, me kin ketin kapwungkinkitailla
    reh manaman en sapwellime Ngehn pwehki atail pwoson; eri, ih met me kitail kin
    kasikasik.
  dad-dad: Anĩ ere, ada momoi tau fen, Awa Uur bunem madur bagai wõ tauf nigin, wauda
    ise fen, totol bagai tari tafef.
  zab-NT: Per dunnɨ pur Spíritu Sant ne pur roldilaaznɨ Jesucrist zonén cuend dec
    sdzɨnnɨ nania nez lo Dios.
  jae-jae: Aêac takêŋ mateŋ gebe Anôtô êmansaŋ nêŋ biŋ e êlic aêac tatu lau gêdêŋ.
    Aêac daôŋ biŋ tonaŋ tamoa gebe Ŋalau Dabuŋ kêkêŋ aêac takêŋ gêwiŋ.
  ksd-ksd: Tago dat, ure ra Tulungen ma ta ra nurnur, da ungung boko upi ra kini nunur
    na varvatakodo.
  msm-NT: Di sikita no ogsalig ki Jesus, kona ki no angod to sikan su tongod to pagtabang
    to Ispiritu Santu, masaligon ki no ogpaabut to aedow no ogmatuudon to Diyus no
    pigdawat ki din on.
  myk-myk: Wèe kunni, tadaŋa wa wèe mu na jo Kilɛ na ba wèe jate sipyitiimɛɛ wuyɛ
    ɲaha tàan, bani wèe wa daa Kirisa na. Lee wo sigimɛ ni wèe ɲɛ Kilɛ Munaa li baraga
    ni.
  sbe-sbe: Na kai Yaluwa unai taumiya meta ma nuwabayaomai ka nayanayakalili bena
    Yaubada yona hededehesunuma kalidawai wa ye hemamohoiyei na ye tolehedudulaigai
    sunuma debanaena.
  mcr-mcr: Nyi ii ätqe, tiiŋä etaŋgiyi. Goti Iqueqä Dŋä Iqueqä yäŋänäqŋqetaŋi, Iquenyqä
    quuvqä jänänä eqiyätanä, neqä kŋuä indqäŋqä imŋi, Iqu jänänäŋä nemäkätŋqä iuŋqä
    hiŋuä äqänanä äpmenä etaŋgi, ätqä.
  cux-NT: Ti s'uuúⁿ chi i'teenu yú Jesucristo canée yú ndúúcū Espíritu N'dai yeⁿ'é
    Ndyuūs chi nginnee s'uuúⁿ. Ní canee ngiinu yú chi nguɛ́ɛ́ vɛ́ɛ́ nuuⁿndi yeⁿ'e
    yú nanááⁿ Ndyuūs.
