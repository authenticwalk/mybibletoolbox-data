  san-IAS: yato vayam ātmanā viśvāsāt puṇyalābhāśāsiddhaṁ pratīkṣāmahe|
  nho-nho: Tevana iaa te mee e taaria taatou, naa tama e ttaka ma TeAitu TeAtua raa,
