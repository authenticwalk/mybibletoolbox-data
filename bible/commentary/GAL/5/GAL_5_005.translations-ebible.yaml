    kánima.
  uvh-uvh: A naktangka aming fam indi ning mo' sura ikem, mokngang, indi ning fasukem,
    Anutuning mini unggo warisa' yotangkanibinga indi Kasira Aming Jisas ga' naktangka
    tem wa Anutu wari wap aming didimesi ning kuma' ninara'. Wara' indi Anutu wari
    wap ka u ninita' wara'ning ki u tipkadofiniminga kaga waraga'sa' suktangkanga
    ikem.
  ino-ino: Lakaeya ani kava nohuna'maki Yisasi'a lakaeyatefe fali'nea yafe afita laipafi
    maleteta laku'a amita alakepa hu'nonakeno Anumaya Koti Fate Akufa Avamu'amo'a
    laya hiketa mai'neta Anumaya Koti'a “Alakepa vaya mai'nae.” huno hulatesea yafe
    akeva hu'neta lame'atiti nehune.
  gnn-gnn: Yurru ŋilimurrunydja dhuwala märr-nherraṉmirri yukurra Godkala warray,
    ŋayipina waŋganydhuna ŋilimurrunha yukurra ŋayaŋu-dhunupakuma, liŋgu ŋuliwitjan
    nhanukalanydja Birrimbirryu Garrkuḻukthunydja ŋilimurru yurru nhina dhambay-manapan
    waŋganydhirrina Garraywala. Dhiyakuyina ŋilimurru yukurra dhukarr-nhämanydja dhuwala,
    liŋgu ŋilimurru yukurra märr-yuwalkthirrina Christnha.
  yal-yal: Bayo en xaxili tixi en ma yigin nan na Alaa Niin barakani dɛnkɛlɛyaan xɔn
    ma, a en natinxinma nɛn.
  cnt-NT: Ia₁ të₂le₃ quian'₅₄ Jme₂dsí₂, të₂le₃ jŋia'₅₄ 'a₂ con'₂ 'éin₂ bá₄ jniog₄,
    chong₂ a₂'ɨ́n₂ dsɨ₅ le₁jŋia₁ a₂já₅ caun₂ jmɨg₄ jë₁léi₂ dsón'₂ jniog₄ dsa₂ dsen₃.
  tif-tif: Katale, numi aket kaa ma kanubup disa; God ami Sinik ata yam-titil-diilaya,
