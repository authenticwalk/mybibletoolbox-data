  bhd-bhd: अवं इन ज़ोई बटताईं, किजोकि असन पवित्र आत्मारे तरफां पूरो भरोसो कि परमेशर
    असन धर्मी कबूल केरेलो किजोकि अस मसीह पुड़ विश्वास केरतम।
  too-NT: Pero quina'n, huan Espíritu Santo quincāmāca'tzīnīni' que Dios quincāmāpānūni'nī'ta'ni'
    quintalaclē'i'ca'n, como quina'n līpāhuanāuj Jesucristo.
  ind-AYT: Melalui Roh, dengan iman, kita menanti-nantikan pengharapan akan kebenaran.
  cjo-NT: Omaanta naaka naapatziyari irira noyaataperoeyakirinikya. Niyotaki eerokapaeni
