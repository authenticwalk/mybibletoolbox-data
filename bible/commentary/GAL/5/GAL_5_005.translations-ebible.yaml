  kpf-kpf: Nen ko Kaapumŋâ diiniŋgi Yesu Kristo nâŋgâm pâlâtâŋ kwâkŋaŋgâm um bâbâlaŋ
    op Anutu mâteŋan tosaniŋ buŋ kinatkât mambât ândimen.
  ppo-ppo: Tépatei da̧ta, kale Dȩi Kepe Wisiné fotoko̧ratepa, kisipa tiki tiraté
