  jid-jid: Nakima ni Ibrji Tsatsarka nimi njanji ki si gben ni suron mbu ni njanji.
  wmw-wmw: Kamana, kwa kulongoziwa na Roho Takatifu na julu ya kwamini kwetu, tankurindira
