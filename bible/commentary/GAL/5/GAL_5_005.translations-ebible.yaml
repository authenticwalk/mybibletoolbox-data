    märr-nhirrpanmirrnydja nhanukiyingala yan. Ga ŋayin ŋuli marrtji ŋunhi Dhuyu-Birrimbirryun
    guyaŋanhamirriyamany limurruny, ŋunhi God-Waŋarryuny limurruny bilin dhuwurr dhunupan
    lakaraŋal, bili limurr ŋunhi märr-nhirrpanminan nhanukala Djesu-Christkala.
  kvg-kvg: 'Geté ni ezoqam, Mbumbukiam-ge Nqova Mbomambaqape mokho-te nqaziyage,
    ni ta-mba nqánek qazio-taná: Ni Mbumbukiam ndaføyamba nqánek genénǽmb, ni
    Keliso tizi꞉-unimanqatintat.'
  rug-rug: Ba gami si raṉe qetuqetu nia sapu sa Tamasa si kote poni gami sa tinoṉoto,
    ke asa si korapa aqa nia gami koa sa ṉiniraṉira tanisa Maqomaqona Sa, sapu tavetavete
    pa korapa mami rinaṉeraṉe.
  hop-NT: Pi itam hapi Qahováriwtaqat Hikwsit ahpiy Christ aw tuptsiwyaqe God atpip
    suan hoṅvaniqey unaṅwvahsi’yuṅwa.
  san-URD: یَتو وَیَمْ آتْمَنا وِشْواساتْ پُنْیَلابھاشاسِدّھَں پْرَتِیکْشامَہے۔
  heb-LB: בעזרת רוח הקודש אנו מאמינים כי מותו של המשיח מטהר אותנו מחטאינו ומצדיק אותנו
    בעיני אלוהים.
  caf-NT: Ndoni bugha ndi be 'alha 'uhoont'ah, 'i be zeh nuwheni buka tsi ts'úhooli
    hoh ts'ah'un na'a dune ts'oole ka, 'et whuba ts'ilh'i 'et huwa.
  mio-NT: Maan ndi ndatu vaha ndi nda cua nda quivi cua coo vaha ndi chi ra Ndioo,
    vati tindee ra Tati Ndioo, ta chinu ini ndi chi ra Ndioo.
  srq-NT: Espíritu Turã ndiqui nanderese co. Nande Jesucristo nandeɨcuate quia ã.
    Nyebe ra Dios nandeisi turã Jesucristo mɨɨ nɨɨ.
  kje-NT: Enimaa Roh Kudus nodi molollo mayai ma akin naili'il Kristus, penia ai mamkene
    lapan Makromod Lalap hi'i ai mamwali ri molololo Ai kalarna.
  gaz-gaz: Nu garuu qajeelummaa abdannu sana karaa Hafuuraatiin hawwiidhaan amantiin
    eegganna.
  kud-kud: Na ita Yaubada tayemidiyei mata i'awa dumwaluwegita. Teina yada nuwa'avivini
    Alu'aluwa Ve'ahihi ainaena, na vehabana taha'waha'wa.
  urb-NT: Jande riki amõ kotyhar. “Pehẽ katu te. Ma'e peka'u te'eha pema'eha nixói
    te pehẽ pe” aja Tupã pandu ta jande pe. Ame'ẽ angaha rehe jaharõ katu jaxo. Jande
