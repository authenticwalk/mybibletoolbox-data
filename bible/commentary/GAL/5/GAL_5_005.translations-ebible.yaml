    thajabana eikhoina khourangna ngaijariba adu masini.
  yad-NT: Su̱ntumusiy ji̱ta vu̱yntuy jaryi vu̱ñi̱ru̱yadamu ra̱jiju̱ jiryatiy sa̱jtay
