  quc-TT: Are kꞌu ri uj qayeꞌm pa ri Uxlabꞌixel chi kabꞌantaj sukꞌ chaqe, rumal ri
    kojobꞌal.
  heg-NTPO: Mo Ama Lamtua Koo Niu ka man sai lalan le kit parsai se Yesus Kristus.
    Undeng na le, kit natang-natang mam Ama Lamtua Allah in noken kit noan, kit niam
    atuil in dalen lolo.
  ptu-ptu: Sapo' kami'-kami', kahana pantettena Penaba Maseho anna kamatappasangki
    lako Kristus, nasuhum kihannuam anna kipemmitai sola ponno penaba la napomalolokam
    Puang Allataala.
  bzd-NTPO: Erë se' e̱rblöke Cristo mik, esepa wa̱ ijche̱r Skëköl Wiköl wa tö ie'
    tö se' klö'we̱raë we̱s pë' buaë yësyësë es, se' e̱rblé Cristo mik, e' batamik.
    E' wà panekesö ttsë'ne bua' wa.
  kwf-kwf: Bore ma AnoꞋi ru Abu kwatea kulu ka manata toꞋo neꞋe God ke alafafi kulu,
    osiꞋana fitoꞋonga kulu ana sa Christ.
  eng-WYC-2017: For we through the Spirit of belief abide the hope of rightwiseness.
    [For we by Spirit of faith abide the hope of rightwiseness.]
  eng-WMBB: For we through the Spirit, by faith wait for the hope of righteousness.
  zat-NTPS: Dxi'u, ne̱ chee̱ Be' Lá'azxa, ne lawe' da dxeajlí lázredxu Cristo, dxuxrén
    lázredxu nagá'anadxu xrlátaje lau Dios.
  spp-spp: Wuu pi ke, Kile Munaani à wuu pyi wuu à tɛ̀ɛn li taan na wuu sí n‑tíi Kile
    yyahe taan wuu dániyaŋi kurugo.
  zty-NTPS: Žo'o ni žx̱en ḻáže'žo yeyakžo chawe' ḻaw Dios ni'a che yeḻa' wak che Dios
    Be' La'y dan' žejḻe'žo che Benne' Criston'.
  mek-mek: Kai iꞌa auga alogo Deo iꞌa alo opai auꞌa agepamiaiꞌa auga fouga Deo ega
    Spiritu iꞌa epalogoniꞌa. Ega puo iꞌa aꞌa pakoꞌai, aloꞌa koꞌagai kina kapagai Deo
    iꞌa alo opai auꞌa agepamiaiꞌa auga, kina afiaꞌamaga aafiaꞌama.
  aey-aey: '@see-verse:GAL.005.004'
  urd-GVH: लेकिन हमें एक फ़रक़ उम्मीद दिलाई गई है। उम्मीद यह है कि ख़ुदा ही हमें रास्तबाज़
    क़रार देता है। चुनाँचे हम रूहुल-क़ुद्स के बाइस ईमान रखकर इसी रास्तबाज़ी के लिए
    तड़पते रहते हैं।
  ycn-ycn: 'Huecá i''imaño lamára''ataquejanami que Tupánajlo pu''uhuaré huala''acare
    liyá, caphí huapechu i''imacale Jesucristo chojé. Ripechu ja''apiyá i''imacana
    aú huala''acá rihuátaca que. Marí caje aú Tupana quemajeri huanacu: “Palá la''acaño
    icá” que. Que rimájica huanacu Jesucristo pa''ajico majó huacajé.'
  djr-djr: Yurr yuwalktja yanbi ŋunhi nhanukalaŋumirrnydja yolŋu walal marŋgimirra,
