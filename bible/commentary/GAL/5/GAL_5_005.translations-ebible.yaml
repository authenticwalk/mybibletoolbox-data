    turung kila tagigeig o kodkodoh.
  san-DEV: यतो वयम् आत्मना विश्वासात् पुण्यलाभाशासिद्धं प्रतीक्षामहे।
  tna-NT: Cristo peje su janimetucheati putsu, Espíritu Santo sa quitaita ecuana eshanapametani
