  dop-dop: Ye tɑ ɩlɛ tǝ nyǝmɑ́ sɩ Ɩsɔ kɑ́ pǝsɩ-tʋɣʋ yʋlʋpɑmɑ nɑ tǝ tɑŋɑ ḿpʋ́ɣʋ́ nɑ
