  hun-hun: Mert mi a Lélek által, hitből várjuk az igazság reménységét.
  mcf-NT: 'Esus tantiaquidoen Nuquin Papan Mayanën tantiamiacpaden naden tantiec.
    —Esus tantiashouidi ambi chiaid niac-niacacmaidbimboecnuc bëdamboen isquin Nuquin
    Papan: “Mibi bëdambo iquec,” nuqui caindac —quequin nuqui tantiec.'
  kjs-kjs: Pare Holi Spirit-na purimiri naa raba minalo Gote madaa kone rulamina.
    Go puma naa Gote-me epe redepo le enaali mapiraalia
  mni-mni: Adubu, eikhoigidamaktadi, Tengban Mapuna eikhoibu mahakki mangda chumhanbigani
