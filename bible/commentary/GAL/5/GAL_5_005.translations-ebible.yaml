  grc-BYZ: ἡμεῖς γὰρ Πνεύματι ἐκ πίστεως ἐλπίδα δικαιοσύνης ἀπεκδεχόμεθα.
  cpc-NT: Irooma aakaiti, ikantakaakawo Tasorintsinkantsi akimisantairi Cristo, oyaakowintashiri
