    Narmɨn Rəha Uhgɨn, in otol itah kautəhtul əskasɨk kəni məutəhtahnin mətəuarus
    nati konu otiet pətɨgəm=pa.
  urd-urd: क्यूँकि हम पाक रूह के ज़रिए, ईमान से रास्तबाज़ी की उम्मीद बर आने के मुन्तज़िर
    हैं।
  hot-hot: Ma doŋtom Lovak Matheŋ hadum ba alalô aêvhaviŋ ba apôviŋ thêthôŋ atu ba
    aêv maleŋiŋ hathak ek êlêm.
  mqj-NT: Sapo kipenandai kami to naparunduk Penawa Masero la naangga' malolo Puang
    Allata'alla ura'na kapangngoreanangki lako Kristus situru' kaparannuangki.
  rus-SYN: а мы духом ожидаем и надеемся праведности от веры.
  mbh-mbh: Aveto them, Oni Riringa i opoal them mo them men tetal nge nang ako aro
    God i apet them ve ini toko vengvengare, eneke lemimemo nge a Krais ile rinong.
  bdd-bdd: Weyahina tauda Yehoba tahemisaeya ma ꞌabehega ꞌiꞌahwa bwebweꞌanegita. Bewa
    ꞌida nuwatuhuyahina Yaluyaluwa Tabuna ꞌoinega, eeta tauna weyahina tayamwayamwa.
  cbt-NTPO: Nipirinhuë', ina imapatëhua', Ispirito Santo catahuarinpoa'. “Quisocristoíchin
    anoyacancantërinpoa',” topatëhua', Yosë noya ni'sarinpoa', tënëhua'. Oshanënpoa'
    inquitatonpoa', tëhuënchachin noyápiachin cancan quëtarinpoa'. Ina ninarëhua'.
  srn-NT: 'Ma nanga bribi wi e ferwakti tak'' nanga a yepi fu a Santa Yeye, wi o kisi
    san wi e howpu fu kisi: wi o kon bun ini Gado ai.'
  cta-NT: Pana nu na ni, tsoꞌo tsa ntsuꞌu tyiquee na ndu̱ tiꞌ na chaꞌ cuaꞌni Ni chaꞌ
    ca tsoꞌo lijyi cresiya jiꞌna cuentya jiꞌi̱ ycuiꞌ Ni, nu loꞌo tsaa na tsaa tyiꞌi̱
    na loꞌo Ni. Biꞌ laca cña nu nduꞌni Xtyiꞌi ycuiꞌ Ni neꞌ cresiya jiꞌna, xquiꞌya
    chaꞌ ngusñi na chaꞌ jiꞌi̱ Cristo.
  bqc-SIM: Yesu náaikɛa guu wá dↄ̃ kɛ́ wá bↄ maa, wá wɛ́ dↄi ń aà Nisĩna gbãao.
  tcz-CHONGTHU: Hinlah Lhagaova hing'ah eihon Pathen in chonphatna eithutep u chu
    tahsana thanoma ngah jinga um ihiuve.
  mar-mar: कारण आपण देवाच्या आत्म्याच्याद्वारे, विश्वासाने, नीतिमत्त्वाची आशा धरून
    वाट पाहत आहोत.
  snp-snp: Eti o minafa, lamo ya Ouna lulau mino edeto koli kikitonimo yamu Gotikafo
    monatina efe limo wenena minae, loto lo ledenagoliye, loto kolito kiyabala o minone.
  isl-isl: En með hjálp heilags anda, trúum við því hins vegar að Kristur hafi dáið
    til að hreinsa burt syndir okkar og að hann komi öllu í lag milli okkar og Guðs.
  spy-NT: Kēētiiyēē keey ꞉acheek Tāmirmiryēētaab Yēyiin kule +mākēēnyōōru soboontaab
    kibchuulyo, kuuyu kiikoosēē keey Kāārārookiintēēt.
  xnn-xnn: Ngem datako et namnamaen tako nan gawis ay pangiilaan Apo Dios ken datako
    gapo isnan pammati tako ken Kristo et nan Ispiritona nan mangbadbadang ken datako
    isnan mangses-eedan tako isnan katongpalana.
  mwe-mwe: Pabha uwe tunakulupalila kupegwa aki jetu kwa ngulupai ya Mmbumu jwa a
    Nnungu.
  tte-tte: Kita Yeisu kana tomeliwo Yaluyaluwa Tabuna ana kaiwe koina me ala katepatu
    tasanasanai na mesabana Yaubada igitaila yakato kita todudulai manna mena.
  tcs-tcs: Bat yumpla trase God po meke yumpla kam rait lo ai blo em, bikoz yumpla
    prapa bilib wea em ane lo da paua blo da OliSpirit.
  hlt-THB: Cehlai ningnih ingtaw cangnaak ing ning ngaih-u dyngnaak ce Myihla ak caming
    ning ngaih-u uhy.
  soq-soq: Tane no badowaida insaisamba ituite inseitana God me dewanepio me mampe
    dodomanantata. Ita ema bedewe no Aleu kakaiwa sauwa mampe sumanai bedewe inta
    ewaewantite onioniawantite wainitana.
  qub-qub: Noganchïmi ichanga Jesucristuman yäracur Espíritu Santupa munaynincho cawar
    salbacushunpaj.
  att-att: Ngam sittam, gapu ta pangikatalà tam kâ Apu Kesu Kiristu, iddanamát tam
    yù pamakomá ni Namarò nittam ánna yù pangibiláng na nittam ta matunung, megapu
    sù pakáwayyá nayù Ikararuá na nga mangabbák nittam.
  bki-bki: Mia kito roju rojidom m̃elea laka ka mia Atua naio rila kito romemedu rivu
    vija naio, bior ga napano kito rabarkar ga tiniedo ea naio, ana Niununo Lu jo
    mijai kito romonea jikili ka bogo napano roju rorea kia ga vo, mia Atua monoka
    rila tibe na van kito.
  bqp-bqp: Yesu náanikɛnaa gũn ó bona mana tãmaa vĩ, ó wɛ́ dↄi kũ a Nini gbãnao.
  mcp-mcp: Sə́ báá, sə́ ŋgə ji nə búgə́ nə́ Zɛmbî wə́ mə́ bá sá nə́ sə́ bə́g otʉ́təlí;
    Ŋkɛ̧́ŋkɛ̧̂ Shíshim wə́ ŋgə́ balan nə búgə́ jísʉ́, ŋgə sá nə́ sə́ ŋgə́g nə bwánd
    nə́ Zɛmbî nyə e sá sə́ sɔ́ɔ́lʉ́gʉ́ wɔɔŋg.
  hat-hat: Pou nou menm, nou gen espwa Bondye va fè nou gras paske nou gen konfyans
    nan li. Se sa menm n'ap tann, gremesi pouvwa Lespri Bondye a k'ap travay nan nou.
  npl-NT: Tejwah tikmatokeh n Espíritu techpalewia, iwa tikneltokah Dios techtlapojpolwis
    por totlaneltokalis.
  bgg-bgg: Chiih-è gethek ne, Hamangkhung-aphuii è ai rog shii rangsua ruii phrone
    gethek è luthong chid; chiih-è hìne nyieliieshii gethek ro migi è Hamangkhung-aphuii
    blu pha Ragung è blia rek ruii phrone khan ro.
  eng-TCENT: For through the Spirit, by faith, we eagerly await the hope of righteousness.
  eng-BSB: But by faith we eagerly await through the Spirit the hope of righteousness.
  cpu-NT: Irooma aakaite, ikantakaakaro Tasorentsinkantsi akempisantairi Cristo, oyaakoventashire
    oviri irovatampatzikashiretai.
  san-ASM: যতো ৱযম্ আত্মনা ৱিশ্ৱাসাৎ পুণ্যলাভাশাসিদ্ধং প্ৰতীক্ষামহে|
  tac-NT: '''Lige ramueka ''ma ''la machigá mochiru tabilé narépuli nírigo gastigo,
    napugiti ramueka ''ma narékame nírigime Onorúgame Alawala pe ''we ''la bijchígiga
    ''la sébali olamio Onorúgame napurigá anile.'
  eng-WEBPB: For we through the Spirit, by faith wait for the hope of righteousness.
  gfk-H: Senbia mehet kis kahai ma ra nurnur utano haridaan Kalou na tabar mehet ma
    ia. Ma na gil hua kanong i ta kurei bia mehet takodas ra matmataan tana. Ma tano
    Halhaliana Tanua mehet kiskis kahai kaikek ra haridaan ma ra nurnur.
  viv-viv: Tu imeꞋeyao ma AluꞋaluwa Mahalina givetumaganavelema-yo anuwaveꞋavina Yaubada
    ginasema yegayegameyao Bana matane. Kadu AluꞋaluwa Mahalina gifaiwalavelema be
    mena yama yegayega-moꞋa faꞋina alulauboda.
  yao-yao: Nambo uweji tukulolela kutendekwa ŵandu ŵambone paujo pa Akunnungu kwa
    litala lya chikulupi ni kwa litala lya machili ga Mbumu jwa Akunnungu, tukulindilila
    chele chindu.
  tgp-tgp: Matan enr̃a sei Tanume Tapu mo lo mauri isar̃a mata rasua, r̃a lo kilau
    toho mata retitauhi sei vara God i pa vair̃a r̃a tataholo na nahona.
  auc-NT: Mönitö guiquënë, Wængonguï ayongä mönö në nö entawëmö bacæmöimpa, ante nanguï
    pönï æ̈ïnente wänö cöñömönite Wængonguï Önöwoca pönö apæ̈necä ëñëninque mönitö,
    Mönö në nö entawëmö badinque watapæ̈ bacæ̈impa, ante wede pönëmönipa.
  kbc-NT: Pida okomoɡ̶oko jowooɡ̶otaɡ̶a codaa ajawienatakanaɡ̶a Aneotedoɡ̶oji me yakadi
    moko oko ane iɡ̶enaɡ̶a leeɡ̶odi me jinakatonaɡ̶a Cristo. Odaa Liwigo Aneotedoɡ̶oji
    jiɡ̶iniaaɡ̶eo me jowooɡ̶otaɡ̶a, codaa me inibeoonaɡ̶atege Aneotedoɡ̶oji micota
    me yakadi moko oko ane iɡ̶enaɡ̶a.
  bmh-bmh: Bo, ig dabeleu guzenai wab, ig abiu Uwait nug gonugau duair usaligei mamau.
    Guzenaimai, ig igual oigeb Yesus en tutak petak emun, gonugau Ah Wes nug dabeleu
    migaba, Uwait nug aiu ses Mesgai wag ig duailel naliu aigabun igual oigeb siksikai
    mui, gumei damam.
  ctu-BL: Joñonla tsa' bʌ lac ñopo Dios woli lac pijtan laj coltʌntel ti' p'ʌtʌlel
    jini Espíritu cha'an mi laj q'uejlel ti toj.
  meq-meq: Nəmay na, nəmaa pa faya mədzal gər may, Mbəlom ma ta təriye may ha ŋgwalak
    eye hay hərwi nəmaa vəl ha ɗərev may a Kəriste. Nakay na, wu nakə faya nəmaa həbiye
    ta gədaŋ i Məsəfəre Tsəɗaŋŋa aye.
  noa-H: Pari pãar mag nʌm daumich, maraun chad Hẽwandam Hak'aar gaaimua maimua chadcha
    Cristo maach kõit meetarr hʌ̈k'a nʌm gaaimuata Hẽwandam dau najã maach kulp chuk'u
    naaju k'ap'ʌ nʌm.
  alp-NT: Po amire, Alla Eni Ro Misete Itapa ami, hoko ami hlaleke be Alla Iono ami
    mise suike kaiNi le ami hlaleke loko Kristuse. Hoko mere pine ami namake titinaije.
  san-VEL: yato vayam aatmanaa vi"svaasaat pu.nyalaabhaa"saasiddha.m pratiik.saamahe|
  kbq-kbq: Na'ankure tagra Avamumo taza higeta tamentinti nehuta, fatgo vahere huno
    hurantesigu amuhara nehune.
  kbh-kbh: Pero bënga, Bëngbe Bëtsábeñe jtsos̈buáchiyëse, mondobátmana cha yochjama
    bënga chabe bominÿiñe ts̈ábenga nÿets tempo chamotsemnama. Y bënga chca mondobátmana,
    Jesucrístbeñe os̈buáchiyana bómnayeca, y chë os̈buáchiyana chë Uámana Espíritbiajana
    bë́ngbioye endobá.
  ron-LSB: Căci noi, prin Duhul, prin credință, așteptăm speranța dreptății.
  pon-pon: A kit kin auiaui ren Nen ki pojon kaporopor en pun.
  nhe-BL: Pero tojuanti tlen timotemachíaj ipan Cristo, ica miyac paquilistli huan
    ica itlapalehuil Itonal Toteco timochiyaj hasta nopa tonal quema yajaya techchihuas
    senquistoc tixitlahuaque iixpa.
  sps-sps: Ai to tsumam faavot, u Aaven Taabos fafaakouts maromam, ana mam naano anaanos
    rom nainy te kat fatavaroiny faman ovei maromam e Gov ito tan kat iny faason tsun
    tsumam ten Krais,
  wnc-wnc: Siakan. Siwan Waung Kapata musipmin pangenawan ninda Kraisde natapna kekekanggak.
    Ie natapna kekekawan ita waiaknganin sandetnimuke gataniman ninu Anutue nomune
    gitna yutnimde apbakngake kayuamang.
  bus-bus: Yesu náanɛkɛna guu wá bↄna maaa tãmaa vĩ, wa wɛ́ɛ dↄzi kↄ̃n à Ninii gbãaao.
  gub-BL: Ure ure kury, uruàro uremukatu àwàm uruiko ure. Uruzeruzar Zaneruwihawete
    rehe ure. A'e rupi Tupàn Hekwe ikàgaw rupi uruzemukatu putar Tupàn huwa rupi ure
    nehe.
  imo-imo: Jisasi ipuki tirimolomunga linoni Gotenga ungumu tenge tipo uluma pali
    toya topo temili teremolo. Mini Kake Telimuni i temili teremolo uluma enge tipe
    tapombalo ulumu wendo opili nimbo nokopo moromolo.
  boj-boj: O was niŋgi degaib. Iga Mondor ejunum deqa iga aqa wau na Qotei qa gago
    areqalo siŋgilatoqnsim mondoŋ a na iga tamo bole une saiqoji qa mergwajqa deqa
    tariŋoqnsim unum.
  eng-DRA: For we in spirit, by faith, wait for the hope of justice.
  knf-knf: Kë un, uko wi ŋhaţuŋ, uwo kë ŋwoona baŧool ţi këş ki Naşibaţi ţi pfiyaar.
    Uko waŋ, uwooŋ uko wi Uhaaş wi Naşibaţi ukţënkuŋ un pyoonk.
  san-KHM: យតោ វយម៑ អាត្មនា វិឝ្វាសាត៑ បុណ្យលាភាឝាសិទ្ធំ ប្រតីក្ឞាមហេ។
  arn-NT: Welu ta iñchiñ tati Lif Küme Püllü ñi kellun mew ka taiñ feyentulen mew
    ta Cristo mew, maneluwküleiñ taiñ wiñoduamangetuael ta yafkan mew.
  zas-NT: Per dunuj ree por xSprijt Dios në guial raliduladx ree Jesucrist nadxuꞌguijc
    ree guial yadxin ree naya delant loj Dios.
  ken-NT: Mbák chi bɛsɛ, sɛ́bhaka ntɨ bɛ chɔŋ Mandɛm ankʉ bɛsɛ sɛmbak chak bɛsí
    bhi ɛ̌ti sɛ́sɨ́kɨ́ ntɨ nɛ Kristo. Ɛnyɨŋ ɛyɔ kɛ sɛ́nòŋ ndu bɛtaŋ Ɛfóŋó Bɛdyɛrɛ.
