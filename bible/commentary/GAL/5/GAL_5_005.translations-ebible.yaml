    Kemin, uyo utamupla, God ami weng kuu atin fan u kalaluwa, weng kabak-ata fen-bulupya,
    tiltam dukup-dakat kaluk o kalaluwa, kabak-ali fenbup.
  nlx-nlx: काहाकाय जीवान वोजेसे आमु बोरहा केरीन, आसा किरेल देरमीपोणान वाट जोवतेह।
  apw-NT: Néé Holy Spirit biláhyú daanohwi’odlą’ bee dábik’ehyú ádaant’ee doleełíí
    nohwá łaalṉéhíí ndaahóndliigo biba’ ádaant’ee.
  gum-gum: Kaguende nambe isubigwan Cristoinuutø pasra truba muniirab meler, Espíritu
