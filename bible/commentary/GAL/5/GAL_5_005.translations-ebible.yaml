verse: GAL.005.005
translations:
  kpx-kpx: Nahi kate halevaito nahie evievimo negolahai ui loui kosea, “Dilavana nahi
    hoesegevege nahie vavevena inutolotoloai.” Nahi kateai Dilava Munanae Tumu ke
    vuvunemo hemei ui isivialeike Dilavau nahie hoesegevei.
  okv-H: te ungotena ke be eagora amo Keriso humota ururoro God ta Ahihi Otohu na
    amita sovera na eoi God ta tihi ta embo jajavotoho ere ora
  tbo-tbo: Babana tauta Yaubada ta itumaganeya ipa ina kawaidumalugeta, ma geka ata
    witumagana binei Alugo Woiyawa e haguhaguta ma ta iotonana.
  mal-C: എന്നാൽ, ഞങ്ങൾ വിശ്വാസത്താൽ പ്രത്യാശ വെച്ചിരിക്കുന്ന നീതീകരണം ലഭിക്കാനായി,
    ദൈവാത്മസഹായത്താൽ ആകാംക്ഷയോടെ കാത്തിരിക്കുന്നു.
  grc-SR: Ἡμεῖς γὰρ πνεύματι ἐκ πίστεως ἐλπίδα δικαιοσύνης ἀπεκδεχόμεθα.
  bgc-bgc: मै यो इस खात्तर कहूँ सूं, क्यूँके हमनै पवित्र आत्मा की ओड़ तै पूरा भरोस्सा
    सै, के परमेसवर यीशु मसीह पै बिश्वास करण के कारण हमनै धर्मी बणावैगा।
  khz-khz: Veaga Palaguna gena tiavu ai Palagu genai takamonagina, e taveraramanina,
    Palagu na kala rorirori talimara nepenetiwa ulanana.
  deu-TKW: Denn wir warten im Geiste durch den Glauben auf die Hoffnung der Gerechtigkeit.
  zsr-NT: Rëꞌu ni ruzxöni ládxiꞌruꞌ huöacruꞌ tsahuiꞌ lahuëꞌ Dios niꞌa qui yöl‑laꞌ
    huac queëꞌ Dios Böꞌ Laꞌy le réjlëꞌruꞌ Cristo.
  lin-lin: Kasi biso, na lisungi ya Molimo, tozali kozela na elikya kokoma sembo na
    nzela ya kondima.
  hns-NT: Pawietr Aatma ke sahaaita se hamlog bieswaas dwaara agoriela djab talak
    Parmeswar hamlogke apane se poera taur se ek na banaaiga.
  noa-E: Pari pãar mag nʉm daumich, maraun chad Ẽwandam Akhaar gaaimua maimua chadcha
    Cristo maach kõit meetarr ʉ̈kha nʉm gaaimuata Ẽwandam dau najã maach kulp chukhu
    naaju khaphʉ nʉm.
  eng-EMTV: For we by the Spirit eagerly await for the hope of righteousness by faith.
  mib-NT: Te máá yó chi cájica yó jíín Espíritu, te cácandíje yó jéē ní ndahva yā
    cuēchi yó, te jeē yúcuan ñúhun ni yō jeē quendōo ndaā yō quɨvɨ̄ cuɨ́ñɨ yó núū
    Yaā Dios.
  lif-NT2: कर आनिॽ नसाःन्‍लाम् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिःमाओ आप्‍तिक् मे़ःन्‍नेबा
    आबोःङ् के़लॽबा निङ्‌साङ्‌ङिन् सेसेमाङ्‌ङिल्‍ले़ हाङ्‌मा आभाॽरो॥
  xnj-xnj: Nambu tete kwa upandi witu, tilindila kwa huvalila ya makakala ga Mpungu
    Msopi tukitiwa vabwina palongolo ya Chapanga mu njila ya sadika.
  mmx-mmx: Ketla nema na ma ruuna lugugu at lolos at Loroonan keneng at lununu atnema
    ma ngangais mi lomomo ri mo laaleng lorooro atnema naban manton tino.
  cbr-NT: Usa 'aínbi cananuna nun, ami catamëti ënquinma aín Bëru Ñunshin Upitan 'imicëx
    cananuna Nucën Papa Diosan iscëx upí 'iti 'ai quixun sinanin.
  tee-NT: Pus ju quijnan ni iclhilaca'anau ju Cristo pus icc'atsayau ni yuchi ju Spiritu
    Santu ju aquintalasoknic'ayan la'ixmacni Dios.
  eng-LSV: for we by the Spirit, by faith, wait for a hope of righteousness,
  cak-NT: Pero roj can kayoben chi can man jun kamac nakakalej chech ri Dios, roma
    can ja ri Cristo ri kaniman y roma chuka' can c'o ri Espíritu Santo pa kánima.
  pah-NT: 'Ore ki a''e te orojikoty''a Cristo''ga pavẽi. Tupana''ga ra''uva ore mbo''e
    a''ero. Nurã ore ehetei: “Tupana''ga po ti e''i nhande ve nehẽ: ‘Pepyry hete pe,’
    e po ti ga nehẽ,” oro''e ore. Na tuhẽ. A''ereki orojiko ore Cristo''ga rehe.'
  sja-NT: Mamĩda tachi Cristode ijãapataarãpa ijãa p'anɨ Cristopa tachia p'ek'au k'achia
    oopata wẽpapipari, Tachi Ak'õre Jaurepa tachimaa mãga k'awapipari perã. Maperãpɨ
    nɨ p'anɨ p'ek'au k'achia wẽe p'anadait'ee Tachi Ak'õre k'ĩrapite iru ewari waibɨa
    ewate.
  xed-xed: 'Aŋni ná, nda fa ghəŋa aŋni kazlay: Namafna Lazglafta ka mndu tɗukwa ta
    wa irani, kabga vəl zlghafta mu ta Kristi nda ŋuɗuf kəʼa. Tsaya skwi ta kzlə amu
    nda ma mbrakwa Sulkum.'
  mks-NT: Joo mé nde̱ xíni̱ va̱ha nde̱ ndúu nda̱a̱ nde̱ nu̱ Ndióxi̱ sa̱há ña̱ cándeé
    ini nde̱ Jesucristo. Ta ndáti tia̱hva nde̱ jáchi̱ chíndeé ínima̱ yi̱i̱ Ndióxi̱
    nde̱he̱.
  gfk-S: Iesene mem kis nanahe ma ra nurnur utano haridan God na tabar mem ma ie.
    Ma ina gil hobi kinong ite kure be mem takados ra matmataan tana. Ma tano Halhaaliena
    Tanuo mem kiskis kawase kike ra haridan ma ra nurnur.
  bmu-bmu: Laŋ maljemö, neŋön mönö Anutugö jeŋe diŋdiŋi akingö jörömqörömŋi aka awöweŋgömakzin.
    Mewö ahinga Uŋa Töröŋan inahöm neŋgiiga Anutu möt narim waŋgiinga keunini jim
    teköi solanibingöra mambörakzin.
  dgz-dgz: Go nu da da Keriso inap anu tumasitoni, nu God Guewa wadianini gapan yaemantu
    inaton anu dao nuga God inak mega tamanawa tautanapen men imutuan di anuivin.
  eng-GNV: For we through the Spirit waite for the hope of righteousnes through faith.
  zaa-NT: Pero ri'u nna ríalatsi' ri'u nna ribeda ri'u lani confianza por la'huacca
    qui' Espíritu Santo qui'ni Tata Dios nna gunie ri'u recibir, porqui'ni té fe qui'
    ri'u lani Cristua.
  eng-WEBSTER: For we through the Spirit wait for the hope of righteousness by faith.
  guh-guh: 'Vaxaitsi baja cajena yapëtanetsi Dioso vajanacacapanepaejavanexa. Tsipaji
    jumecovënëtatsi Jesucristo vajanacasivatëpaejava vajaneconi yabara. Bajaraxuata
    Espíritu Santo pejamatabëcueneta vajanacayavenonaexae, evetavanapatsi Dioso vajanacajumaitsinexa:
    “Paxamë rabaja paneconijibimë,” vajanacajainexa, pamatacabi Dioso pitabarata nubenaenatsi.'
  bon-bon: Yepä, cine ätrunga ca Acejiyame ne jewagrijenisi teeme Seemo ca cibibine
    teeme opo gaabe je conocäco me cire wawename, lui tääpume cine ngene atwanena
    bine icranenemisi.
  nhw-BL: Pero tojuanti catli timotemachíaj ipan Cristo, ica miyac paquilistli huan
    ica itlapalehuil Itonal Toteco timochiyaj hasta nopa tonal quema yaya techchihuas
    senquistoc tixitlahuaque iixpa.
  swh-ONEN: Kwa maana, kwa njia ya Roho kwa imani, tunangojea kwa shauku tumaini la
    haki.
  wbi-wbi: lwakuva ku sila ja Mhepo ku lwitiko tughula ulukangasio lwa kyang'haani.
  bba-bba: Domi sɑ yĩiyɔ mɑ Gusunɔ u koo sun ɡem wɛ̃ mɑ sɑ mɛ swɑɑ dɑki kɑ win Hunden
    dɑm kɑ nɑɑnɛ dokebu.
  eng-KJVCPB: For we through the Spirit wait for the hope of righteousness by faith.
  kgk-NT: Upe va'e jajapo e'ỹ va'e. Jajerovia tee ae Nhandejáry-rehe. Nhaha'arõ íxupe
    “Nde py'a potĩ-ma” he'i hagwã nhande-vy. Nhe'ẽ Marangatu tee va'e oiko-gwi nhande
    py'apy-py, Cristo-rehe jajerovia tee-gwi, nhaha'arõ arõ katu íxupe.
  waj-waj: Mo ta aanna makee ataama variaunnanoo. Yapooma Anutuuqo ariinoo ti tinai
    ta inna avuuvau safuuma variaaraivaara ta faannaida variaunnanoo. Anutuuqaa Mmannasa
    Yoketaivo ti aakiaana varikiai ta yaagueeqama kutaavaivee kiaa kiada faannaida
    variaunnanoo.
  cpy-cpy: Rooma aakapaeni, okantakaakawo Ishire Tajorentsi akemijanteeri Jeepatzii-totaa-rewo,
    oyaakowenteeyari itampatzika-shiretee.
  mpx-mpx: Yaa ama ha abulilek, inoke Yayaluwa Bwabwalena wana gasisi eliyana aloma
    wama atimatuwa ha matamatan Yehoba ni awa sapusapu-agima.
  wbp-wbp: Nganimpa kuja karnalurla wala nyina Jijaji Kirajiki, Pirlirrpa Kaatu-kurlangu
    kanganpa wangka jungarni-juku. Kujarlaju karnalu milya-pinyi ngakaju kapu-nganpa
    jungarni-pajirni. Jalanguju, pardarni karnalurla Parra-nyayirni-wangurlaku ngaka
    kaji-nganpa miimii-nyanjarla jungarni-pajirni.
  luo-luo: Wan to Roho ema miyo wabedo gi geno ni wabiro bedo e winjruok gi Nyasaye
    kuom yie.
  nhe-NT: Pero tojuanti tlen timotemachíaj ipan Cristo, ica miyac paquilistli huan
    ica itlapalehuil Itonal Toteco timochiyaj hasta nopa tonal quema yajaya techchihuas
    senquistoc tixitlahuaque iixpa.
  aii-aii: ܣܵܒܵܒ ܐܲܚܢܲܢ ܒܝܲܕ ܪܘܼܚܵܐ ܒܸܣܦܵܪܵܐ ܝܘܲܚ ܠܗܹܒ݂ܝܼ ܕܙܲܕܝܼܩܘܼܬܵ‌ܐ ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ.
  esk-NT: Aglaan uvagut, niġiugaġigikput Agaayyutmun nalaunŋasripkaġisił̣iqput iŋmiñi
    ukpiqsrił̣iptigun. Taamna utaqqigikput ikayuutaagun Ipqitchuam Irrutchim uvaptikni
    ittuakun.
  msb-msb: Pero kami naman, sa pagsarig sa Dios kag sa bulig san Espirito Santo, nagahulat
    sin hugot sa buot na magin matanos kami sa pagkita san Dios. Amo ini an amon paglaom.
  cpa-NT: Jøng² jnieh³ dsa² hé² jǿg³ quiah¹²dsa, ma²mi²hag¹³ jmi²dsí² quiah¹² Diú¹³.
    Mi³jøng² cøng² hi² jøng² hneng² jnieh³ lé², hi² lén² jnieh³ dsa² tsa¹re² dsag³
    ja³ta¹ni¹ Jmi² jniang³ ni³ huu¹³ hi² hé² jnieh³ jǿg³.
  dso-dso: ମାତର୍‌ ଆମେ ଆସାକଲୁନି ଜେ, ପରମେସର୍‌ ଆମ୍‌କେ ତାର୍‌ ବିଚାର୍‌ ଇସାବେ ଦସ୍‌ ନଇଲା ଲକ୍‌
    ବଲି କଇସି, ଜନ୍‌ ସୁକଲ୍‌ ଆତ୍‌ମାର୍‌ ବପୁ ବିସ୍‌ବାସର୍‌ ଲାଗି ଆମର୍‌ ବିତ୍‌ରେ କାମ୍‌ କଲାନି,
    ସେ ବପୁର୍‌ ଲାଗି ସେଟା ଅଇସିବଲି ଆମେ ଜାଗ୍‌ଲୁନି ।
  meu-meu: A ai ese kara maoromaoro helarona a nariamu, Lauma ikamonai-henina dainai.
  yva-NT: Yara wamamo wansanaveano Amisye amen Wepi po wansavera wamamai no Amune
    rai weye wamanave Yesus Kristus ai, muno Anawayo Vambunine no wansai ti wansanuga
    ntenami wamo ana umaso ranyuta.
  dgc-dgc: Pero sikitam, éy umasa kitam a ibilang kitam na Diyos a éwan tu kasalanan,
    dahilan ta péniwala tam diya, sakay ta tulung na Espiritu na Diyos.
  zpm-NT: Saṉgue teḻ no, ndioṉpaa no silaa Dios no lo doḻ, sacne dib zdoo no rliladz
    no Jesús ni nacnie Espíritu Sant no.
  hix-NT: Àsok haxa hana tehxatxow ha. Kryestu mryenon me kehtokonye, konyhoryetxho
    kom hona ro tehxatxow hamà, Khoryenkomo wya, Kryestu hona kàwyanye xenyàr ke mak
    ha, Khoryenkom yokato wya kakoronomanàr kom ke mak ha.
  sim-sim: Hako nir Jisasin tiyanda ma nir wahau, nir mbeek erem ni unda ambu nir.
    Avui Wasilaka Masikome orhi nirin or saumbornashiwak kwambuk ni sihi karem nimu
    hishinduwa, Jisas nihi farniyik or hari osik kavakava os ni undan angop or yoko
    ermbeshihindak Avui Wasilaka nirin ma worna mak ushakwa ri.
  npi-ULB: किनकि आत्माद्वारा विश्‍वासबाट हामीले धार्मिकताको आशाको प्रतीक्षा गरिरहेका
    छौँ ।
  cgc-cgc: Piro kiten i, gapaabot ki ta adlaw na matuman ate na pasaligan na batunon
    ki ta Dyos na dili ki din silutan ta ate na mga sala tenged pabuat ki din na matareng.
    Bisan na gapaabot ki pa, sigurado ki na matuman ate na pasaligan tenged na pasigurado
    ki kiten ta Dyos Ispiritu Santo daw tenged man na kiten i gatuo ki Cristo.
  tim-tim: Akto nenŋe biwinenŋe Yesu Kristogâlân kalion nen hâknenŋe gâi aŋgiyion
    akto bo gâi aŋgiyi nen âmâ kâmot konok akmâ biwinenŋe Yesugâlân hokboâk hokboâk
    katmâ hoŋ bawa agaŋmâ okot âlep agaŋmaen. Aregât akto Anutugât Heakŋande tân nengumbo
    Yesuŋe âi miep aregât hâuŋe âlepŋe membaen aregâlâk nâŋgâm miawagâk dâm kondenŋe
    kambiamnenŋe sândugem âlepŋe akmap.
  yor-yor: Nítorí nípa Ẹ̀mí àwa ń fi ìgbàgbọ́ dúró de ìrètí òdodo.
  wos-wos: Nani wungi rehambame. Godna Hamwinya Kraisna jémbaka naniré wakwendéka
    nani yikafre mawuli yata Kraiska jémba sarékéta nani wa, “Krais Jisas wambula
    yae naniré hérae hura yitandé. Hura yindét, nani Godna makambu yikafre sémbut
    hurukwa du retame. Wu mwi hundi dé.” Wungi wata nani déka haxé.
  emp-NTPO: Baribʌrʌ dadjirãba Critoda ĩjã panʌ bẽrã Ãcõrẽ Jaured̶eba wãrãda cawa
    panʌa Ãcõrẽba dadjirãra jipa unuida.
  eng-F35: For we through the Spirit eagerly wait for the hope of righteousness by
    faith.
  ind-ind: 'Tetapi bagi kita, inilah cara yang benar: Dengan pertolongan Roh Allah,
    kita percaya penuh bahwa kita dibenarkan di hadapan Allah melalui kematian Kristus.
    Kita sangat yakin akan keselamatan kita!'
  pes-OPCB: ولیکن ما به یاری روح‌القدس، و به‌واسطۀ ایمانی که داریم، با اشتیاقِ تمام
    منتظریم که امیدمان جامۀ عمل بپوشد، این امید که در حضور خدا بی‌گناه محسوب شویم.
  mpt-mpt: Bainobo galin nakaia unanga nibo Gode Hobe titil ota nibo Gode bainobo
    genoba seimbianoba Gode nibo naka molot unang molotobo ge baabenamabe amo tlamabo
    waiso biobobe.
  ssx-ssx: Nikana꞉ma꞉ta꞉ Koda꞉ma꞉ niki tikitiki yaena꞉ yeke ipiki pa꞉ta꞉ ti lao haloma꞉me.
    Do hauta꞉ Koda꞉ ipika꞉ Holi Sipitidina꞉ welema꞉ nika꞉ hone tulaasoma꞉eki pa꞉ta꞉
    yama꞉ peaalieke hone wia hone bao haloma꞉me.
  mkl-mkl: Ammɑ ɑwɑ, Hundei Ilɑɑɔ̃ wɑ sɔ̃ wɑ mɑm mɑm iyi Ilɑɑɔ̃ ɑ́ jɔ̀ kɑ jɛ dee dee
    nɑ nɑɑnɛ ku dɑsi nwɑ.
  gaq-gaq: ମାତର୍‍ ନେ ଆସା ବନେଡିଙ୍ଗ୍‍ ଜେ ଇସ୍‍ପର୍‍ ଆନେକେ ମେଁ ସାମ୍‍ନାରେ ଦସି ଣ୍ଡୁ ଡାଗ୍‍ଚେ
    ବାସଙ୍ଗ୍‍ଏ; ନେ ବିସ୍‌ବାସ୍‌‍ନେ ଚୁଚୁ ରକମ୍‍ ନେ ବିତ୍‍ରେ କାମ୍ ଡିଙ୍ଗ୍‍ମ୍ୟାଃକ୍ନେ ମ୍ନାଃ
    ଆତ୍ମାନେ ବପୁ ଏତେ ଆକେନ୍‍ ଡିଙ୍ଗ୍‍ଏ ଡାଗ୍‍ଚେ ଉର୍‍ଚେ ନେଲେଃକେ ।
  gof-RNT: Shin nuuni Xoossaa Ayyaana baggara ammanon xillanaw ufayssan naagoos.
  unx-unx: ମେନ୍‌ଦ ଆବୁ ଆସ୍ରାଏତାନାବୁ ଯେ, ପାର୍‌ମେଶ୍ୱାର୍‌ ଆବୁକେ ଆୟାଃ ନେପେଲ୍‌ରେ ଧାର୍‌ମାନ୍‌
    ମେନ୍ତେ ଠାହାରାଅବୁଆ, ଆବୁଆଃ ବିଶ୍ୱାସ୍‌ରେୟାଃ ଜ ଲେକାତେ ଆବୁଆଃ ମନ୍‌ସୁରୁଦ୍‌ରେ କାମି ରିକାତାନ୍‌
    ପାବିତାର୍‌ ଆତ୍ମାରାଃ ପେଡ଼େଃ ହରାତେ, ନେ ସବେନାଃ ହବାଅଃଆ ମେନ୍ତେବୁ ନେଲ୍‌ ହରାତାନା ।
  gah-gah: Itó lélisi nene Sikalahulímini zámuzaló gele alévolé uhakumú lihimate asú
    olimikiko minatune loko nenémini gelegele minoaká noune.
  lcm-lcm: Sikei namem, si kamem lomlomon na si kana papakangai a Malanganto, namempo
    kokoai aro velai ani uruk ani God ka posong imem ta namempo korong. Na namempo
    atumata ta kana lomlomonai ka tutuman.
  aer-aer: Anwerne itelareme urreke Ngkarte anwerne-akerte angketyenhe, “Arrantherre-arle
    arratye anthurre-arle aneme.” Re alakenhe angketyenhe Utnenge Akngerrele-arle
    anwernenhe atnyenemenge.
  qvc-NT: 'Piru Dyuspa Santu Ispiritun noqaykunata yanapawaptinmi, allita yuyakunillapa:
    Jisukristupi kriyiptinchiqmi, Tayta Dyus uchanchiqmanda pirdunawanchiq, nishpa.'
  tgl-ULB: Sapagkat sa pamamagitan ng Espiritu, sa pananampalataya, naghihintay tayo
    sa pag-asang tayo ay magiging matuwid.
  cbs-NT: Janua nukunan, Jesúski dasitan nun ikunwainwen taexun Diosun Yushin Pepatun
    nuku medabewaya Dios kaneismatun nukun chakabu nuku buaxuniwen pepai nun jabe
    jiwekuinxanai jawa teama nun manayukubainaii.
  xtm-NTPP: Kovaa yo'o chi ja maa Xtumani Ndios ma, te ka kukanu ini o Su'si ma, te
    ka ndetu o ja sa'a ya ja ndi‑kivi ndi‑kivi jin ko sa'a o ja va'a ja ndaa ma.
  nnq-nnq: Nambu twenga, tulolela kukuhyobale kwa makakala gu Uhuke jwa Chwapi tubekigwe
    kube tambone nnongi ja Nnoongo kupete imani.
