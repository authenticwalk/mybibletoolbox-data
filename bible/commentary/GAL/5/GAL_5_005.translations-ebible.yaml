    Pejumope tʉnaxʉ tatsi baxua nacata exana wajume cowʉntsixae Nacom.
  boj-2014: O was niŋgi degaib. Iga Mondor ejunum deqa iga aqa wau na Qotei qa gago
    areqalo siŋgilatoqnsim mondoŋ a na iga tamo bole une saiqoji qa mergwajqa deqa
    tariŋoqnsim unum.
  eng-OEBUS: For we, by the help of the Spirit, are eagerly waiting for the fulfillment
    of our hope – that we may be pronounced righteous as the result of faith.
  eri-eri: Hauri Guuni nomo danga langa, ere Itou boya huwanyage ngalengana waha bona
    no ere fai-aita tiginiwou higei nomo boya ere itari tuya.
