  iou-iou: Täŋpäkaŋ Munapiktä bänepnin täŋpidäm taŋirän Anututä nadäkinikninta yäŋpäŋ
    siwoŋi ämawebe yäŋ yäŋtäreŋ nimekta oretoret terak itsämäŋkamäŋ.
  ntp-NT: Dai Diuusi Ibʌadʌ gʌrsoicʌi isapiavaavoitudada aatʌmʌ Suusi Cristo. Ʌgai
    muu curusiaba sai Diuusi gʌroigʌldiña gʌrsoimaascamiga dai cʌʌgacʌrʌ gʌrnʌidiña
    duucami istomali ʌmo imidagai maisoimaasi iduuñimudai aatʌmʌ. Cascʌdʌ iimia ragai
    aatʌmʌ tʌvaagiamu siaaco daja Suusi Cristo.
  rai-rai: Iaku daat, u ra dekdek i ra Takado na Nion daat a ki walaang ma ra nurnur
