  haw-1868: Aka, ma ka Uhane makou e kali nei i ka pono e lana ai ka naau ma ka manaoio.
  ffm-ffm: Kaa minen, kammari goonɗinal miɗen pawa jikke amen e Laamɗo nanngiroowo
