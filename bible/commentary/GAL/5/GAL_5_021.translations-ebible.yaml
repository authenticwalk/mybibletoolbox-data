    ïñömö Wængonguï Awënë Odeye nempo ædö cæte edæ guiiquïnänii, ante do botö änïnö
    baï ñöwo wæætë ämo ëñëedäni.
  kbc-NT: Dinocetiwage, codaa ɡ̶onematagododi. Acipaɡ̶aɡ̶a, codaa daɡ̶axa me lemaanigi
    nalokegi. Owote eletidi loenataka ane beyagi liciaco niɡ̶inoa baanoɡ̶owote. Jiɡ̶ijo
    mejitaɡ̶awatiwaji, pida ejitacaɡ̶awa Aneotedoɡ̶oji me daɡ̶a iiɡ̶eteda laaleɡ̶enali
    niɡ̶ina oko anidioka limedi mowo ane beyagi, codaa aɡ̶oyakadi me idei miniwataɡ̶a
    Aneotedoɡ̶oji.
  bmh-bmh: Ag dudu ipal wanimag banou mui agal empip wabun gusig dabilanemen. Ag umkoskos
    ze gusig zaimai, kar waganeun. Ag kar waganeun dudu sul, saipag asiu macanemen.
    Ag igul eg ipal han macanemen. Getal iz ze go awaremin, ulis kolital awarem. Duailel
    ag igul go koli koli guzenamamen, Uwait nug duailel gumarabun ziwas alaba, ag
    gonugau duailel pet i usalamamen.
  ctu-BL: Tsʌytsʌyña i pusic'al cha'an i wenlel yaño' bʌ. Mi' cha'leñob jontolil,
    yic'ot yʌc'ʌjel, yic'ot leco bʌ q'uiñijel yic'ot yan tac bʌ mach bʌ wenic. Mic
    cha' subeñetla che' bajche' tsac subeyetla ti yambʌ ora, jini mu' bʌ i cha'len
    che' bajche' jini, ma'anic mi caj i yochel ti' yumʌntel Dios.
  meq-meq: Tə ge ɗəre ka wu i ndo hay, tə kwaya, tə ge wu nakə a ye ka bo məge bay
    aye, ada faya ta giye wu siye andza nakay haladzay. Ɓa na gakum ɗaf, anəke na
    maseye sa. Ndo neheye faya ta giye slala i wu neheye na, ta fələkwiye a Bəy i
    Mbəlom bay.
  noa-H: 'Jãgʌm k''ʌʌnaun chik''am nemdamjã hamach dën hapim k''õssita haajem. Magnaa
    nag pöm waupʌ̈inaa sĩi k''ëch t''ʌnʌisipnaa t''ach bipömjã k''ö sĩerrjëem. Maimua
    mag tag hamau nem waumaajem jaaumak''iin, nem k''ĩir k''apaana t''ʌnʌm. Na mʌchdëu
    pãrag jaau chirarrjö hũwaai pʌaba deeu mag chirʌm: Cha mua jaau dichdimam nem
    waaujem k''ʌʌn chan Hẽwandam durr wëtbam.'
  alp-NT: lale tia le suka selu tamata makete esi misete mo, kinu nseli, kane kinu
    eti ono yelu tiaru, kai yelu makete lekwe. Hoko meije au anete imi loko pusue
