  ptp-ptp: dɨ yêma tɨyiên ma, dɨ num levac mɨ vô mavmav dɨ yoo dɨ vông lɨlo yacyac,
    dɨ vông môp nipaên toto ge tɨbeac hɨxôn. A nêl vô xam ilage dɨ a ob nêl vô xam
    gwêbaga i tii vac nang bê xomxo wê mi vông môp nipaên tibêgee ge ob la dô hɨxôn
    Anutu vac i ben lêm.
  nak-nak: la ilo lago la paga te tabaramu, la iliu pauala, me la iligo galolola.
    Eala moli eau mera taro vagari lou amutou tegiteu la iruru tomi alele. Egiteu
    ale vagari tavu egiteu la vulovulo alele, egite kama koramulia ge sau tola la
    pulolou la matagagala te La Tahalo Uru, ouka viruru.
  lbb-lbb: a ram sur a utna ana tik masik, a sipak, a kukuk taltal taum ana longlong
