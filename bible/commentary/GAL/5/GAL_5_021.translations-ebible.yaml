    di ourefeidena amena sana de baku rego.
  tav-tav: Aperã yere boo tʉjʉma, emagarã. Aperãre cajĩarã ãma. Caeti cumu pairã ãma.
    Eti cumubana caroorije áti netonucuma. Capee to bairije cátinucurã ãma ati yepa
    macana Espíritu Santore caapiʉjaquẽna. Na caʉgari pearije jetore cátinucurã ãma.
    To bairi tiere cáticõana mani Ʉpaʉ Dio cʉ cãnopʉ aáquetigarãma naa. Mere tiere
    tirʉmʉpʉ mʉjaare yʉ caĩ buiotʉgawʉ. Yucʉ quenare to bairona mʉjaare yʉ ĩ buio
