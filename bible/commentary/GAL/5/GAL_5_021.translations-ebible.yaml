  cak-SNT: itziel ncaꞌquitzꞌat nicꞌaj chic ruma cꞌo kax quichin, ncaꞌquimisan, ncaꞌkꞌabꞌar,
    niquiꞌan itziel tak namakꞌej, y ncaꞌquiꞌan jeꞌ nicꞌaj chic quivach itziel tak
    kax incheꞌl reꞌ. Ya nuꞌeꞌn chiva jun bꞌay y niꞌej chic chiva, chi ri vinak ri
    ncaꞌbꞌano itziel tak kax incheꞌl va, man xcaꞌuoc ta cꞌa pa ru-reino ri Dios.
  uvh-uvh: a aming nua'ni ananing napa'niga' tanga kagurada, a ama kagaya mimeng topnanga
    papeng fatiangak ningwara' u tanga ikiting. Napa' kadagasi sini' ka u defata'
    wa tim na napa' ka u mo' titiga' sangguk, ka kami undu' mo' titiga' sangsefi tangkunang
    nua'bu tirik. Beng sini' aming ka kadagang ka ningwara' tota' adi inga' Anutuning
    yong kareng ganang iikning guk mokngang sini'.
  ino-ino: Alu ve'kamo hu'nea kavafe ake'a hapa'ye hu yane. Atu li ne'a anekinaki
    hu'a hakifali ke hatake yane. Lakaiti hao'otake laku lakesamo'a ani akufa ya'yaka'ae
    alino fole nehe. A'ke'ainaka ako lahapapai'noanake'na meni mako'ae lahapa'nepauve
    ani kava nehaya vayana Anumaya Koti'a kava yakai'nea kumatena lamake hutapa o'maikae.
  gnn-gnn: Yolŋu walala ŋuli barrku'-barrkuwatjthirrina malalili ga malalili, bala
    ḻakarama wiripu-guḻku'nhanydja yätj-ḻakaramana. Ga wiripunydja yolŋu walala ŋuli
    leŋu ŋänitji'yuna; bitjanna liŋguna walala ŋuli yukurra nhina dhawuluŋgul'-dharrana
    waŋa, ga yakana guyaŋirri wiripu-guḻku'nhanydja yolŋu'-yulŋunha. Yo, ŋilimurrunydja
    ŋuli djäma balanyarayuyi romdhu, liŋgu ŋilimurruŋgu ŋunha ŋayaŋu yätj. Liŋgu muka
    ŋarra nhumalaŋgu waŋananydja, raypirri'yurruna ŋäthilinydja, ga biyapul ŋarra
    yurru raypirri'yun dhuwala nhumalanha. Ŋuli nhe yurru djäma yukurra bitjandhiyinydja
    yätjtja, ŋunhiyinydja bitjan Godtja nhuŋu yakana buŋgawa ŋurruŋu, ga yakana nhenydja
    nhanŋu gurruṯu'mirri; yakana nhe yurru märrama ŋula nhä ŋamakurru' Godkuŋunydja,
    ga yakana yurru nhe nhina yukurra ŋunha nhanukalanydja wäŋaŋura.
  yal-yal: 'milɛna, dɔlɔ minna, haramu sumunne, e nun na fe sifane. N na ɛ rakolonma
    alo n bata yi a fala kii naxan yi: Naxanye fe sifani itoe ligama, ne mi Alaa Mangayaan
    toma.'
  cnt-NT: i₂uɨg₅ dsɨ́₅; [i₂jme₂dsian₅ rɨn'₅₄]; i₂i₂nio₄ lë₁'en₅; qui₂jmo₂₃ jmɨg₄ ja₁qui₂jmo₅-dsáu₅
    a₂'lɨg'₅₄ në́₃. 'Lióng₂ bá₄ guë́₄ a₂siá'₂ jmo₅ i₂lɨn₅₄ a₂mei'₂ tsá₃ co₂rë₂ ján₃.
    Jaun₂ 'ë́₅ jniá₂ jág₁ të₃jŋiá₅, juɨ₁lia'₂ ma₂juá'₃ jniá₂ le₂jŋiá₅ ma₂juɨ́g₂ 'nia'₂,
    ca₂le₃jɨ́n₃ dsa₂ i₂qui₂jmo₅-dsáu₅ a₂në₅ o₁lɨ́g'₂ jmɨg₄ tsá₃ tɨ́in'₄ ja₁gon₂ Diú₄.
  tif-tif: aptum kusal imi neya una-tala-kemin kukup, ban ima fuubi kutii im-bom aket
    mafak fukunin ok mafak inbi-lom babon bi-lom, sadikimin kukup akal liip kusnum
    kusnum nuumin kukup, kanumin kukup kiita taba-lomdip yam-mafak-dakan-unbip o,
    kala kiimi sang kiili siin kawu bokoyasii. Lale, asuk kamala uyo yam-titil-saanin
    weng kaa bokoyokomi. Kemin, unang tunum alik ili ti kanolin kukup kaata-kup ti
    kutal-fukulin-kup ilip namti, ili God ami abip tambal kaali, tam unipla, alta
    tambal-kup ili tiin mola ilokomip disa.
  nlx-nlx: दारकुट्यो, लीलाक्रिड़ा एने इहकेरीन दिहरा उंजु कामे हेते, जान बाराम मी तुमूह
    पेलुस रेन केय दिथो जिहकेरीन पेल केय बी दियेल हे, काय ओहला ओहला काम केरनारे बोगवानान
    राज ने वारीस नाय रेती।
  apw-NT: 'Ła’ bíyééhíí ídáhách’it’iiníí, its’iziłheehíí, koł nágodeyisíí, nchǫ’íí
    baa goch’iniłiiníí, ła’íí díí ba’ashhah ałdó’ nchǫ’go ánádaat’įįłíí: da’ádá’ baa
    nohwił nadaagosisṉi’ n’íí baa nohwił nanádaagoshṉi’, díí ye’ánádaat’įįłíí Bik’ehgo’ihi’ṉań
    bilałtł’áhgee begoz’aaníí doo bíyéé daaleeh da.'
  gum-gum: møikkøben chigøben tøgagøben pusrkwai asiilø, mutsiirab indiilø, mabgucha
    maya mag køben mamburab maig øyeelø køn. Katøgan øyeeg latailan nabe ñimun treeg
    marøb kømønrrai kanmaytø waminchar, marigwansrø waminchib lataitøwei. Inchen øyeelan
    marøbeløbe Tius nø ashib karub waigwan utamibe chi kaanrrun.
  not-NT: 'Inintëri irágatiri casintaguetacha, yóganti, isinguitënta, yapasantë, aisati
    tojai basini te ongomeite. Jirai nocomantëntimi: “Arotasha pine. Aroca picantopiantiro
    omagaro ocapague, quero picantiro piáti cara iragáantanequë Tosorintsi cara itimi”.
    Yamai nagatsitaimiro: “Pigamema arota quero pintiro ora te onganinate”.'
  plu-plu: In keh wis kaminwaptihak. In keh wis urukihwa. In keh wis arewhepye. In
    uhiyakemni amadgaya inin in keh arakembet akebyi ini mbayka. Kuri nah akkite yit
    akiw ku samah amakohnokwa nah akki yit. Ku pariye hiyeg kehne akebyi ini mbayka
    ignes ka utí Uhokri gikumadukan.
  iou-iou: '@see-verse:GAL.005.020'
  ntp-NT: Dai coimudadʌ tuutuiga. Dai gʌncoodaiña aipacoga. Dai navacoitʌraga. Dai
    aa naana maasi soimaascami. Aanʌ casi gʌnaagidi dai ʌpamu gʌnaagidi sai sioorʌ
    ivuaadagi gomaasi ʌgai gia maiiimi agai mʌʌca siaaco Diuusi gatʌaanʌi.
  rai-rai: a nemnem kup ta utnaa anun te ingen, a ininim, a kulkulaai taltalili ma
    ra kum longlong na mangamangaan, ma ta kum aakaina utnaa utkaai lenmaa. Iaau aa
    watumaarang amuga ta muaat mun, ma mi iaau watumaarang muaat balet, naa a taara
    baa diat paampaam a kum utnaa mi, pa diat a kale paa a mataanitu anun God.
  haw-1868: Ka huahuwa, ka pepehi kanaka, ka ona ana, ka uhauha ana, a me na mea like;
    na mea a'u e hai e aku nei ia oukou, me a'u i hai e aku ai mamua, o ka poe e hana
    i ua mau mea la, aole e hooiliia no lakou ke aupuni o ke Akua.
  ffm-ffm: e haasidaaku e sigiro e wanngiyaare e ko nanndi e mum'en. Miɗo jeertina
    on ɗum ɗoo no njeertinirnoo-mi on ɗum nii, gollooɓe kulle baaɗe non ɓee naatataa
    e Laamu Laamɗo oo.
  arb-NAV: وَالْحَسَدُ وَالسُّكْرُ وَالْعَرْبَدَةُ، وَمَا يُشْبِهُ هذِهِ. وَبِالنَّظَرِ
    إِلَيْهَا، أَقُولُ لَكُمْ الآنَ، كَمَا سَبَقَ أَنْ قُلْتُ أَيْضاً، إِنَّ الَّذِينَ
