  cof-NT: uyanlaca seitoe tin, tsachilaca toten, winan in, fiesta quica ocola jun
    jolajoe. Tsanquesiri nenaminlae. Aman nulacari numa payica jomin jotonan manan
    manpayichinayoe. Tsanque nenaminlari Diosi mantananun tsachi bolonbi peitolajochunae.
  srm-NT: I ta haun ku sëmbë. I ta bebe soni ta dööngö ta du fanjanfanjan soni, ta
    libi hii dee lö libi dë. Nöö mi ta bai unu wan pasi möön kumafa mi bi bai unu
    kaa, taa dee lö sëmbë ta libi dee lö libi dë, de an o dë a dendu u dee sëmbë Gadu
    ta tii möönsö e.
  qvs-NT: Maykanpa tiyapunanta kichunayansapa. Machashpa kawsansapa. Mikuyllata yuyashpa
    kawsansapa. Tukuy chay layakunallata rurashpa kawsansapa. Ñawpata willashkaykichi.
    Kunan kashkan willaykichi. Mana allita rurashpa kawsak runakuna mana atipankasapachu
    Tata Diospa mandunpi kawsayta.
  zca-NT: No nu niwix bixa' kwa'n nak che'n xtu men, no nzhut bixa' men, no nikizë
    bixa' kiziyo bixa'i, mbaino nile' bixa' más rë kwa'n gat lë'; pwes lë'da ni la
    lo go, rë xa' nak sa', nayot bixa' plo nile' Dios mandad.
  cbc-NT: 'Tunu bairoa aperã na cacʉ̃gorijere bʉtioro ĩñaʉgaripeanucũñama. Tunu bairoa
    eti cũmupainucũñama. Tunu bose rʉ̃mʉ qũẽnorãcʉ̃ã, nʉcʉ̃bʉgorique mano ʉgapacari
    roro majũ baimecʉ̃nucũñama. Tore bairo átaje capee wãme majũ átiãninucũñama. Bairi
    cajʉ̃goyepʉ mʉjããrẽ yʉ caĩquetibʉjʉricarorea bairo ãme cʉ̃ãrẽ mʉjãã ñinemoña tunu:
    Tore bairo roro caátipairã petoaca ũno cʉ̃ãrẽ Dios cʉ̃ carotimasĩrĩpaʉre etaetigarãma.'
  qxo-NT: 'envidiösu cayan, [runa mayinta wanutsiyan,] upyallachö cacuyan, shincacurcur
    llutancunata rurayan, y tsaynöllam imayca mana alli ruraycunamanpis chäyan. Tsaymi
    gamcunata willä: Tsaynö cawag runacunaga Tayta Diospa ñöpanman manam chäyangatsu.'
  mox-mox: 'nuagovaqa be, goʼila waiwaina ana numa ʼodaʼodaqa be, velamoʼeno kavokavovo
    goʼila waiwaina ana numa ʼinega be ou kavokavovo ʼinega, ta wese vaina ilivu luveifadi
    ʼidiega. Lova baʼe ilivu diavona weaqidi yahawatayemi, ta wese baʼitagana yavonavona
    ʼeviviemi: Baʼe ilivu luveifa diavona adi toviaqayavo ge adi fata ina lugu Yaubada
    ena ʼEbeluvine gamonaya.'
  kew-kew: 'Go rabu nimumi onaa medana oyae pa mu ipa bia no wae yaasa lo maeyae kone
    page kone rado rado sua go-rupa peme. Abade neme nimi lagisude pare abia page
    wala go lalo: Onaa rayome go-rupa waea palimiri Gote-na Surube Su-para mada na-adalimi.'
  dww-dww: waikwina, tegobua, soi genogeno, be yaba ḡesaudima nama kitedima ya toi
    rereḡena. Taugu boni è riuwai nonoḡimina, deḡoda uma yawasanidima ko voiedina,
    taumi tokare nam Mamaitua na buderima ko paḡo.
  twi-ASANTE: nitan, nsãborɔ, agobɔne, ne nneɛma a ɛtete saa. Mebɔ mo kɔkɔ sɛdeɛ mabɔ
    mo bi dada no sɛ, wɔn a wɔtena ase saa no renkɔ Onyankopɔn Ahennie no mu.
  aoj-aoj: ukup awepa waf kowagalasafi, sandaꞌ spak sohaga sogagaol, sagaꞌ gwaꞌaisii
    embel banagambeli hiasii ma sandaꞌ awalef awalifi, eaꞌ waf naninani aunai naꞌambai.
    Fowaꞌ aꞌipipa deiꞌ aꞌi iꞌipipa wapani. Epes mamahisa sandaꞌ waf afambai, anaf
    ina sefeꞌ suwis anamba God nagalaꞌambemagoma, owaꞌatin.
  cbv-cbv: 'Bita ĩ tʉ́i jʉmʉchah en íijnit, máihnit, máihñatdih yaádh metatdihbʉt
    bidnit, bʉ́dí babhbat dooná jʉmat joiná wẽinit ĩ bejna caá. Pánihat caá yéej jenah
    joinít, ĩpĩ́ chãjna caá. Jã́tih yeebdíh wã niiját pahjeh, bʉʉbʉt wã jwʉ́ʉb niíj
    naóhna caá: Det pánih chãjnit Dios ã maáh jʉmʉpboó ĩ jéih jʉmcan caá.'
  taw-taw: Tap kɨli kuŋay okok yad tek mɨdobɨkop agɨl nɨŋɨd, ñɨg kɨles ñɨbɨl sawl
    lɨl, tap nɨgep ma nɨgep gɨl, tap tɨmel yɨbɨl anɨb okok kuŋay yɨbɨl nep gɨpal.
    Yad nɨbop takaw agɨnek ak, mɨñɨl tepayaŋ nɨbop agebin. Binɨb anɨb ak tek gɨ mɨdebal
    okok, God kɨlop dɨl ma kod yenɨgab.
  jic-NT: Yupj jisas la p'a juts'a'á. 'Üsǘ myü'ün̈, se maná yupj. Fiesta lajay yupj,
    se maná, ne yümücj pjac lajay yupj. La p'a wa malala lajay yupj. Gente lajay na
    yupj jinwá, ma ca mal Dios jyü'ta nt'a. Ma ca mal, Dios la mijis. Yas nam niná
    nun jis wala tjevelé. Quina nin p'iyá pyac nun mpes.
  zap-NT: rakmbidye men, rket men semén men, rkaa men guu, rdee men lo beey ru men
    chene ra men ledne rak lni, ndalre ne rzaglo neree rlar men. Ynague noo lo de
    yra de zegne che ke na noo chekwlo, ne men ne rlaa yra neree, gakdet ydxiin men
    ledne rnebééy Dëdyuzh.
  wer-wer: war ë, i ngaat nak kön irikor ëëre i ngaat nak kaökaö ëak tanre ngön aö
    pël yaaö pipotre omën utpet munt ke tapëlöt wia. Nem ngaan ök niak pöt kaalak
    yeniak. Omën namp utpet pipotring öpna pöp pi yok pangk Anutuuk wa ngaöök nemomëëpan.
  ipi-ipi: Nembo-tene wambane okona mana koo mindipene-mindipene kambua yalane. Wamba
    nambato mana koo utupane nembo toto, pii mindi yakama langewa. Andipa nambato
    pii okone teke dee lapone yakama langeyo. Mana koo okonepene minu atalaini wandakali
    tupa Gotena yuu epene okona katulo kolandaka na-lolopeyai.
  qul-NT: envidiacojcuna, runa wañuchejcuna, machajcuna, miqhuylla munajcuna, waj
    mana allin cajcunapas. Chaycunata niyquichis ama ruwanayquichispaj, imaynatachus
    ñaupajta nerkayquichisña. Chay jina ruwajcunaka Diospaj gobiernonman mana yayconkacuchu.
  ter-NT: 'Ina apémaka ne ixómoyea poé''ainoa isóneu ne po''ínuhiko xâne vo''oku íyokeovo
    ítukevo, yóko''omaka ne kohíhiyea, koane yetorehí kó''iyea xapa ayuíti, yoko po''ínuhiko
    koekúti kuteâti. Vo''ókuke ra koekúti, hara ngixópinoe kó''oyene, kuteâtimaka
    yunzó''inopi yanekôyo: Enepone xâne koetíneye kixoku itúkeovo, ákomo yanapa natíxokuke
    Itukó''oviti vanúkeke.'
  bmr-NT: 'sitaaco iinohallɨtɨro jɨɨhevefimo, sitaaco gaicaaufifimo, guiriicavefifimo,
    machufifimo jillɨ iicanehejequere moonɨfimo. Jaanoco jino amɨɨhaico nuucuuhi itɨconɨ
    eneehinɨcubadɨ: Paryɨ jinehejeque omoonɨhicamo Moocaani aivojɨfaño feejitɨhi.'
  fuf-fuf: e ngaɲaneendi e mandilugol e *fasaadu e ko nandi e mun. Miɗo haɗude on,
    wano mi haɗirnoo on non wonde, ɓen wuurirɓe nii heɓoytaa geɓal ka *laamu Alla.
  bhl-bhl: 'on keyemin em kukuw e, wain ok banban waneko, ibolow teifulubin em kukuw
    e, bongguko, wanin fian wanesomi, kaing o, mian o, imdiw kemin em kukuw bete te.
    Kanekabiliw kukuw banban beemdiw be kal dim em “Kanela! “Kanela!”, angakabe em
    dem ete te. Kate yu kilelbi boliwka! Sua akal kame akal ne yulo bokoyemite: Nimin
    kawtiw ite mak beemdiw kaneliw tewe, Sunbin-Got em gawman dim kalo nam uniw te.'
  ons-ons: Eŋe ra waizit okanmami, doku togole ne more qelaŋ urata ma okanmami, kiki
    eŋet borikine kito more masi tanik yaline natne okanmami, kine kine yalinane mo
    alakanka girem don ŋidangole, ŋo koso manerop iwa ŋidanbe, ŋei korop masi tanik
    yaline okan okanmami, ŋei yalineŋo Anutu wane qeli ewe zonom kotino mi wakesikei.
  con-NTPO: 'faesuma injama''choni se''pi''fa; faesu a''ima fi''tti''fa; ccusipa''fa;
    panshaen fiestaemba ccusipa''fa; osha''cho tsa''caen tsu tsincon''fa. Tayo que''inga
    condaqquia''caen gi ccase su: Majan tsa''caen tsincomba canse''ta Chiga aindeccuve
    daya osha''faya''bi.'
  ghs-ghs: peetta ma qeraqera, hu ma koridza, oba tatangaho dzaodzao, ma quba samane
