    lwak sohom o. Paraw, ha hme ma me-kupaku hokwe, hakwe hme liy-liy-aw senkin ma-me
    kupaku, uwrsa yor seme ma mon somokwe, God so Wayr-hre-yier hokwe, homkwe lyawriy
    wayr lopa.
  tvk-tvk: Nenemien nae di e holesok na mosav xil, di lamun, di lapol ni sexien xil
    te suse, e di lapol ni hisit sexien tesa sav xil xa mak. Xosali, inou di nasel
    xat xamim nggoni ngan xa natesel xat xamim ni tetiamu, melele xa nateti tamu tetel
    xamim. Vengan xa natesel xat xamim xa moletin xil xa di lapol ni hisit sexien
    xil ak lasakras lapus tuxolxatien xil xa Hi bit isa ni mi horamue nan xil e rute
    xa be suv toto en.
  prf-NT: 'págsállap, páglasing, kalayawan, sakay ten agum pa hidi a mágkadukás a
