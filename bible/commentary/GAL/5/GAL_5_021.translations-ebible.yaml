  gaw-gaw: laanu keeknu ameg qak kobol, le g̱agaṯag la kaaka qak kobol, hak nau iḏu
    iḏu ele aaḵu daaṯe. Da anuḵa ag amelagp̱a ami amu gemu baula ag amelagp̱a aṯem.
    Danab oh ag kobol amu heṯeb amu ag Kayaknu ḏo maḏoḏ ii aomna.
  nca-nca: ko topoyemboro o meté quro newonde piyimi teyoteŋgo; sono kondé qu nero
    kape-kape tero o parámi horé nero hoho piyimi teyoteŋgo, ko otete piyimi kumi
    ŋunde naŋge teyoteŋgo. No pitu ko oresaka mande ka yimiroteno, unipare otete ŋu
    teyoteŋgo ŋuko Anutuko unipareyó wiri yereyote naruyómo ŋuno owero mepémo kini.
  zpz-NTPP: Nac dey mbecy lagy saap. Nac dey mbecy rzugy. Row shaad dey de coz nu
    a̱ꞌ yadaꞌñ nu gow dey. Benu de coz a̱ꞌ nap zeꞌ gyub ic ñi mbecy, orzeꞌ dela ndeꞌ
    ricy dey, nunu yuꞌ zir coz nu na gal nu na de ndeꞌ ricy dey. Na ya̱ rdo̱o̱ rishlo
    der nu gyicy cuidad der ub ru, gal nu bi mne̱e̱ lo der anzir. Dela de mbecy nu
    ricy de coz zeꞌ rila wazac dey lo gyel gubier ni Ñgyoozh.
  zac-NT: Celosë na rall; rdchisú rall pë shtë mënë. Rguini rall mënë. Rzuuꞌdchi rall.
    Nalë́ rau shaꞌtë rall. Runë rall stubi ra cusë nanadë rlluíꞌidiꞌi, runë rall ziquë
    mamflor; perë grë mënë ni, quëgniaꞌa lu të iurneꞌ igual ziquë hia guniaꞌa lu të
    antsë, el quë narunë ra cusë rëꞌ adë nídiꞌi mudë tsutëll lugar catë rnibëꞌa Dios.
  kyg-kyg: Hosu apaipa kalige kamiti apamagige lusi aniꞌmo neteꞌa negi nagi gemo huge
    ogefage huꞌa lusi kava huꞌa apavamusa valeteꞌa negi nagi huge magoꞌe huꞌa ani
    agufa hosu kavaꞌmo huge nehae. Hogoteꞌna lapa paiꞌnovanageꞌna hemenimo halate
    magoꞌe gemo, ehetapiye, huꞌna lapa nepauve. Afole oꞌaiꞌniya afinaꞌmo hogoteꞌna
    lapa paiꞌnaeꞌmo mani agufa hosu kavaꞌmo nehaya vayaꞌmogimo Gotiꞌa yagaino neꞌapateya
    kopiꞌmo faleꞌa haiꞌa mafaꞌneꞌapimogimo afoꞌapimogi yaꞌmo neꞌaliya kava huꞌa Gotitegatiꞌmo
    hetamaꞌapimo afaꞌa oꞌaligae.
  kmk-kmk: Naapaḻ, gumubuuk kan manlablabsona dit manggan-ganas. Sadatu kan udum pay
    un kakamma’t tu dan koona. Ipigwak uman ibaga kan dikayu un sadan mangwa utdatuwa
    koko-on adida maidagamung sit mangiyapuwan Apudyus.
  cao-NT: Tobi quiha joni huëtsa bá jahuëmishni bo ó quëëhaina, joi acaina, pahëhaina,
    pahëhax yoi ca acatsaina. Tihi cabo tsi xo jocha iquia. Nicacana. Diós otohai
    ca xatënayamaxëhi quiha toca ca jabicanaibo iquia ra, siri tsi mato ë yobani jascaria.
  bbr-bbr: Ak karauk roat enmaka jou orip akan omoi owaun sakau ronkateäi. Ak orip
    orip an sakau jemoi, otop sareäi. Ak otop roat senek, jejep sosop miäi. Ak karauk
    onok aru nais miäi. Meter is kiro ämän awaromin, rusapai ätäiar awarom. Roasiret
    ak kiro onok ätäi ätäi keseriäi, Anut nukas roasiret kamwaraun ses kounuk, ak
    nukan roasiret senes wa saräiei.
  inb-inb: 'sug­kuna­pa­ta­mi muna­rin­kuna; wañu­chin­kunami; machaspa i iapa mikus­pa­mi
    kaug­san­kuna; chasa­lla­ta sug rig­cha­pas­mi jiru ruran­kuna. Kam­kunata tim­pu­mi
    willaska kai­ki­chita; chita ikuti­mi nii­ki­chita: chasa ruraspa kaug­sa­na­kugka,
    Taita Dius suma manda­kus­ka­pika manima iai­kug­rin­ga­pa kan­kuna­chu.'
  hrv-hrv: 'zavisti, pijančevanja, pijanke i tome slično. Unaprijed vam kažem, kao
    što vam već rekoh: koji takvo što čine, kraljevstva Božjega neće baštiniti.'
  box-NT: 'Hã yìo na wee lé mí ninzàwa bìo, ho ɲa-ɲunló, ho dàndĩ́nló, lè
    mu ɓàn síiwà. Bìo á ĩ bía nɔn mia lè ho yahó, lé bṹn á ĩ pá wíokaa
    wee bío ò na mia: Bìa wee wé hɔ̃́n wárá so ɓúenɓúen lahó mía le Dónbeenì
    bɛ́ɛnì díiníi.'
  ote-NT: Ri hyøca ya tꞌøtꞌe, ra hyote, ra tixfani, ne øtꞌa ya tsꞌotꞌøtꞌe ora ri ti,
    ne øtꞌa maꞌra ya tsꞌotꞌøtꞌe nguyatho. Dí xiꞌahʉ maꞌnaꞌqui ngu ya stá xiꞌahʉ gue
    nuꞌʉ tóꞌo xi ri ho da ꞌyøtꞌa nuya tꞌøtꞌeya, hinda za da ꞌmʉ nuni mahetsꞌi habʉ
    bí manda Ajua̱.
  wnu-wnu: '@see-verse:GAL.005.020'
  zam-NT: Ndxàn lezo' mèn ñèe mèn xtàa mèn. Nac mèn mènguth mèn. Nac mèn mènguy. Ndxuhuacho'
    mèn no ndxuhuaxle' mèn axta plóthe cón che'n xtàa mèn co'se' ndxàc chol lni. No
    ndli mèn taamas con' co' lalque' nac xal con' ndxè'. Ngue co'xen ryete con' ndxè'
    loo gu' nalle' xalque' mco'xena loo gu' ndoore'. Le' rye mèn co' ndli chol con'a,
    ne'gácte mèna yòo mèna loo cón che'n Diox par ñibe'pe' Diox loo mèna.
  zyp-NT: le zia hnuinah, zu ruinah le khuabalung pathih tah a nawngnangnah le, ma
    hapaw hming a hlupui khah a cang he. Ma hratei a ungpaw cawngsaw sahlo taco Khazing
    painah raang cawh cy khy bei he, taheh ka za ca ching thah pawhe hrakhei ka ca
    ching hry he.
  sey-NT: Coꞌamañare ëa ñajë pë̱ti ëaye cuasacohuaꞌi paꞌiyë. Pa̱ire huani je̱ocohuaꞌi
    paꞌiyë. Co̱no cuepeohuaꞌi paꞌiyë, cuiꞌne jai a̱ohuaꞌipi jaiye yequeje̱ coꞌaye
    yoꞌocohuaꞌi paꞌiyë. Ja̱ꞌnë caseꞌere mësarute cayë. Ja̱je paꞌye yoꞌocohuaꞌi cato,
    Diusu cua̱ñe te̱ꞌte paꞌiye ti peoji.
  nvm-nvm: '@see-verse:GAL.005.020'
  mps-mps: te gasa bidigo naide dwai homu ebo kolesaga me, te bomo yai ąį tulama
    polobo bidi tiwai ebo kolesaga me, te dwai dwai penani sę ebo kolesaga me, tama
    te tobage haniani kolesaga ebo dao. Tama eno polobadu dagebolo wali po megi ma
    obao, te tobage kolesaga ebo bidi aga te Godigo we bidi tonalubo bomo dologoba
    munu me pisiąbaso aga tede wiegi yai homu egobeo.
  pab-NT: 'okoawahare kakoati, hekiterehare, kehalahaliti tyomiterehare, exahe xoalini
    harenae nikaretereharenae hoka. Niraehitiya ite koxaka niraehenere: Nikare tyaonitereharenai
    atyo ite maisa Enore nawenakala nali xane tyaonita.'
  llg-llg: nahiik ana holo, nahiik ninu mafuk, feta makiuk, ma tatao sala feꞌe kala.
    Makahulun, au afada itak, ae, hataholi fo ana tao tungga dedeꞌa kala sila leo
    ndiak, na sila ndia ta bisa dadik Manetualain hataholin.
  kyf-kyf: 'nyɩmɛ -putuu -luu dlɩ ''wʋnyinyie, nʋ nyɩmɛɛ ''bhabhɩe, nyʋgbalilie, ''ɩn
    we -yɔ we ''wʋwlʋ -gbʋ tɔlʋaa lɛnʋe. Ɩn ka we gbʋ aɩn -yla gba tɩa, ''ɩn ''mʋ
    na gbaa -slɛɛn da aɩn -yla: nyɩma -wa nʋ ''saa, -maa ''na ''ka *-Lagɔɔ nyɩmaa
    ''wlulapɩlɩe ''wʋ ''bɩ ''yɩ.'
  tpi-tpi: na pasin bilong bel kaskas long ol man i stap gut na pasin bilong spak
    na hambak na singaut bikmaus nabaut, na ol kain kain pasin olsem. Bipo mi tokim
    yupela pinis, na nau mi mekim wankain tok gen. Olgeta man i mekim ol dispela kain
    pasin, ol bai i no inap i go insait long kingdom bilong God.
  mih-NT: Cuñi xaan ñu ndaha tyiño inga ñiyɨvɨ. Sahñi ñu ñiyɨvɨ. Siñi ñu. Zacahnu
    xaan ñu vico. Ta inga cuhva tañi cuhva ya zavaha ñu. Ta nacatyi sihin ndo tañi
    sa catyi sihin ndo quɨvɨ cuan vatyi ñiyɨvɨ zavaha cuhva ya ma cuu cuhun ñu nu
    ndyaca ñaha ra Ndyoo.
  qvh-NT: envidiöso cayan, [runa mayinta wanusiyan,] upyalaman churacäyan, shincacurcur
    lutancunata rurayan y saynöla imatapis masta mana alicunata rurayan. Gamcunata
    wilä sayno cawagcunaga Tayta Diospa naupanman mana chäyänanpä cayashgantami.
  kms-kms: wute aye ningg yumbo ruqond di buyaq rindiny, wuye riq jebo rind, bujeyi
    rise ningg griny yembe rindiny ei griny tende ni yumbo ur brequ isis rind, di
    yumbo ur aye ren kin pugri. Asi nge yumbo ren ningg simbe guduq pre bu muq munene
    simbe guduq, wute yumbo ur te kin puq ren ye ni God nde si nambu ris tuqui segi.
  agn-agn: Gangaibeg, pamagpabaleng, ga-pen ong mga kalipayan ang poros lamang kalokoan,
    ig maski onopa pang maning atan ang agboaten nira. Inaning amo rang lagi yen tanopa
    sia, ig mandian pamanan amo si yen, ang mga taw ang maning atan tang agboaten
    nira indi enged ma-pen ong inadian tang Dios.
  nhi-NT: nixicolmiquih, [temictiah,] tlauanah, acmo motzacuiliah icpaquilismacah
    nintlalnacayo uan tlensaso ocsiqui quemeh nochi nin icchiuah. De non neh innamechonnehmachtia,
    quemeh yonnamechoniluih achtoh, aquihqueh ohcon icchiuah amo pouisqueh campa motlanauatilia
    Dios.
  ttc-NT: ax tzan qek'awin kyi'j txq'anky, b'ix ax tzan qxhb'a'jin, b'ix ax tzan jq'ijlan
    tuky'i tidi'chq nya'tx galan, b'ix tidi'chq iktza' kyaqil aj nini. Ti'j kyaqil
    aj nini wetz nkxik nkawi' iktza'x oje xik nq'uma' etuky'i'l, kye aj nkyek'ulun
    ikxji nlay b'antik tzan kyk'amon jun kyanq'in te jun-ele'x tuky'i Qtata Dios.
  dan-1931: Avind, Drukkenskab, Svir og deslige; hvorom jeg forud siger eder, ligesom
    jeg også før har sagt, at de, som øve sådanne Ting, skulle ikke arve Guds Rige.
  kwj-kwj: sembe amwaka a, uku sumbwe asini ambwatinambwati, kipe hukwa kapwa hukwa
    ra, e, ele kapwa sumbu nandau hinga tinda ete. Imbihumbwa kunu a sawero tumbwa
    apa o kunu ani ai sawenda. Kale sumbu hinga ni sirinandau hima le apa Gotri aulindau
    kwambu ti hinde wu toro kumbwa.
  vie-OVCB: ghen tỵ, say sưa, chè chén, và những điều tương tự. Tôi cảnh cáo anh chị
    em như tôi đã nói rồi, người làm những việc ấy không thể nào làm con dân của nước
    Đức Chúa Trời.
  kze-kze: túran-anda kwéesa uwo'aó'-nómbá kwénesa uwo'aó'á kwéesa uwo'aó'-nómbó nánááontavesa
    torupamái mésa mirán-tántáá'á kwaásiti imáyáavinkemba kwéowa'a simái ságamatime'a
    ókwara'a simái ságamatime'a sé'a mirámó kwéowai Áánútumo kárákwirain-ayampa'a
    íma ménaaovo kárákwiyoro kwésune.
  mpj-mpj: Martu karlkinjuya martu kujupakuraya wartakaja ngulyulu mankuraku kulinmalpa,
    ka karlki kujupaluya wama jikinmalpakamu nyupa kujupa kujupangkaya ngarrimalpa.
    Jilanyayuruya martukaja walyku nyinamalpa. Ngayulurna-nyurranya marrkuni jilanya,
    Mamalu yiltalu palumili walyjakaja ngampurrju kanyini, mirta-jananyanyurra kujungka
    nyinaku, yiipinyurra walykukaja jilanyayuru ngapini. Jilanyayururna-nyurranya
    marrkulpayi, julyju.
  lbk-lbk: 'Naaakhom cha, amfotngan cha ya finofoslon nan ikkancha''y enfiyag. Kasik
    kanan ken chakayo san kinwanik issan chey: nan mangang-angnen issacha et ad-i
    cha maitapi ay makitawid isnan en-ap-apowan Apo Dios.'
  mto-NT: ñasꞌayo̱ꞌvidup tseꞌe juuꞌ, ooktup mookju̱dup, kañajxtup oknajxtup, axa̱a̱ꞌkp
    tseꞌe juuꞌ jaty du̱tonda ku veꞌe xa̱a̱j tyunju̱. Tyoondup tseꞌe nu̱jom juuꞌ veꞌe
    veꞌem. Nnu̱u̱jmidup xa a̱ts miitseꞌe, veꞌem ax joꞌn a̱ts miitseꞌe nvaajnjidi joꞌn,
    je̱ts je̱ꞌe̱ pa̱n pa̱n jatyeꞌe veꞌem játkidup, kaꞌa tseꞌe yꞌíttat je̱m je̱ Nteꞌyam
    yꞌam kya̱ꞌm.
  bzh-bzh: 'Hil nehalë mehö ngwë paya in nġaa nivesa töḳ vu sir, hil nanum bël menġëës
    meneḳeyevin, hil nehevonġ nos böp los nanum benehevonġ raro nipaya genġaa
    jeggin jeggin, log hil nehevonġ nġaa nipaya aggagga pin nebë saga ving. Lob
    sa bë nanër vu ham gökin nabë sën senër vu ham wirek lo nabë: Alam sën denevonġ
    nġaa nebë aga, og su rëḳ dedoḳ na Anutu-yi-nyëġ bedemedo geving yi rë.'
  guj-2017: અદેખાઈ, સ્વચ્છંદતા, ભોગવિલાસ તથા તેઓના જેવા કામો; જેમ પહેલાં મેં તમને
    ચેતવ્યાં હતા તેમ તેઓ વિષે હમણાં પણ ચેતવું છું કે, જેઓ એવાં કામ કરે છે તેઓ ઈશ્વરના
    રાજ્યનો વારસો પામશે નહિ.
  jvn-NT: '@see-verse:GAL.005.020'
  byr-byr: Pwaraavɨre naangengɨna “Maaꞌmujainyɨ,” dɨzabwi yɨna. Pwaraavɨ tamakɨna.
    Bɨyaaya saza nadɨvɨꞌ yɨmaka wɨlɨna. Nabaai bɨyaaya nyɨna kwarame kayaaꞌnanyabwi
    yɨna, avaanna kayaaꞌnanyabwi yɨna. Sara yadɨvɨsangɨ. Nabaai, sasarebura pɨburajɨ
    yadɨvɨsangɨ. Kɨgaaꞌ gɨthevaaibɨꞌ dɨragɨnna ayɨna gɨthɨvanɨge. Sasare sabwi minna!
    Pwara saza yadɨvɨsaraavɨ Gotɨyai nayaa mamaremwaalyɨ yadera Gotɨyare yuyanna mamaari
    yɨpɨꞌderera.
  ian-ian: Nat nɨmbana nda klavat walɨnja vat. Nat nɨmba kat vatnyalɨnja vat. Nɨma
    sakwat nɨma ngu kɨlaa tungwengwan yiga kavle vat yilɨnja vat. Ngi vat vapmba tamba
    maawutmba yetɨlɨga nɨmba yetɨlɨgandi. Tak ngwuk kat wan vak wana yiga yetɨlɨngweya
    wowun ngwukkat. mbambala nat njamba waigowun. Ngwuk kat. Wan vak ke yiga. Ngi
    vat kavle vapmba yetɨlɨga nɨmba God vɨga lɨga kavat ana wuleigiyandi.
  hun-hun: irigységek, gyilkosságok, részegségek, tobzódások és ezekhez hasonlók;
    melyekről előre mondom néktek, amiképpen már ezelőtt is mondottam, hogy akik ilyeneket
    cselekszenek, Isten országának örökösei nem lesznek.
  mcf-NT: Nëidic utsin na natiambo bunec chieshëmënquido. Nëidic tantiadenuen paëmbo
    icquid acquido. Inchëshën ushenquio icquin adoquido. Adquidtedishun icsamboen
    naic. Adec abi icsaid ëntiapimbo yec unësash Nuquin Papa yacno tabadtiapimbo iquec.
    Aden mibi chuibanondambi ënden.
  kjs-kjs: 'Go rabu nimumi enaali medana ele pa mu ipa bia no koe yaalisa lo makeae
    kone page kone rado rado suma go-rupa peme. Abalade neme nimi lagelisude pare
    abi page wala go lalo: Enaali raayome go-rupa koeyae palimiri Gote-na Surube Su-para
    mada na-adalimi.'
  mni-mni: 'khambanba, yu ngaoba, makhe langba, aduga masiga mannaba makhei asini.
    Eina mamangda haikhibagum cheksin wa asi nakhoida hairi: asigumba thabaksing asi
    touba makhoising aduna Tengban Mapugi leibak adu phangloi.'
  yad-NT: '@see-verse:GAL.005.020'
  mxb-NT: ta uꞌu̱ ini na̱, ta saꞌání na̱ ndi̱i, ta daá xíni na, ta tein víko̱ yáꞌa
    na kée na ña̱ kini kaꞌan noo̱. Ta kée na dao ka̱ ña̱ꞌa kini táto̱ꞌon kuaꞌa̱n ña̱
    yóꞌo. Sa̱ ni̱ kaꞌi̱n xíꞌín ndó, ta káꞌa̱n tukui ña̱ ndi ndáa miíó ña̱yuu ndéi
    kée ña̱ yóꞌo, ni iin kuu̱ ta̱ꞌón o̱ ko̱ní na̱ natiin na kandei na no̱ó dándáki
    Ndios.
  pon-2006A: 'peirin, sakaula, oh soahng teikan me duwehte mepwukat. I ndaiong kumwail
    met duwehte ei ndaiongkumwailehr mahs: irail kan me kin wia soahng pwukat sohte
    pahn iang sohsohki Wehin Koht.'
  maq-NT: Jercu tjin naja cjuaxin, jercu xuta chihi má ngayaan, jercu maxti nuju ngayaan
    hya xi nihñu ngu suhi, cojo jercu cjín sa xcusun vëhë xi nihña. Cojo tjun sa ne,
    cuichjá cojo nuju sacuatjin xi ha cachjá cojo nuju ta xuta xi sahmi me sacuahatjin
    rë xcusun vëhë ne, satiin rë me xi cuisehen me hiscan xi sahmi Nina gubiernu.
  hto-hto: Afémacɨ jɨáɨma raari úradoifɨrediaɨoɨ. Daje izói afémacɨ cómena tɨtáfɨrediaɨoɨ.
    Jɨ́fairediaɨoɨ; fɨeni jéerie íaɨoɨ güilla llezica conímamo rɨire lléjellejediaɨoɨ.
    Bizóidɨfuiaɨna afémacɨ jaca fɨnóicaide. Naui uícodo omoɨ cue lloga rairuilla izói,
    nane birui ómoɨna ráiruitɨcue. Bie izóidɨfuiaɨ fɨnódɨno jaca Juzíñamui illáɨmana
    illáruimo jáɨnaiñeitiaɨoɨ.
  por-BRBSL: inveja, assassinatos, embriaguez, orgias, e coisas assim; das quais eu
    vos previno, como também vos preveni, que aqueles que praticam tais coisas não
    herdarão o Reino de Deus.
  ces-NKB: závidění, vraždy, opilství, hodování a takové podobné věci. Předpovídám
    vám, jak jsem už dříve řekl, že ti, kdo takové věci dělají, nebudou dědici Božího
    království.
  cui-cui: Ichamonae yabara uwa pocotsiwa xua ichamonae xeina. Ichamonae juteba xua
    icha jiwi pejutebiwatsi. Ichamonae cʉpatsi. Ichamonae penajainjʉbi jiwi bichocono.
    Ichamonae ichawan exana xua peabe coyenewan. Yabara paca tsiwʉnae muxu dutatsi
    xua jʉpa be po coyeneya bayatha paca tsipaebatsi, po jiwi bapocotsiwan exana barapomonae
    jopa patsi tsane Nacom pia peitorobi nacua beicha tatsi.
  boj-2014: tamo ñoro ti naŋgi qa are ugeiŋgoqa, ya uysib nanarioqa, alaŋkobaoqa.
    O ijo was, areqalo namij aqa kumbra kalil agide. Tamo uŋgasari kumbra deqaji yeqnub
    qaji naŋgi Qotei na taqatnjrsim naŋgo Mandor Koba sqasai. E nami niŋgi degsi merŋgem
    agi olo merŋgonum.
  eng-OEBUS: feelings of envy, drunkenness, revelry, and the like. And I warn you,
