  boa-NT: Aame nomíutááváwu nééme dsɨ́jɨvétso múnaa, llíyiicyáve múnaa, íjcyame majchó
    ávyétá mityáne. Áhdure tsíñehjɨ panéváré ímityúné méénuhíjcyáme. Aane éíjyúu ámúhakye
    o néhdu tsá múu tehdɨ́ɨ́vanéhjɨ́ méénutúne. Muurá tehdu nénehjɨ méénume tsá Píívyéébé
    avyéjúejte íjcyatúne.
  quh-NT: 'wajpa imanta munaycuna, runa wañuchiycuna, machaycuna, machaywan mana sajsacuycuna,
    chayjina juchacunawan. Cayta nerkayquichejña quiquillantataj mayta nishayquichej:
    Chayjina ruwajcunaka manapuni wiñay causayta jap''enkancuchu Dios camachin, chaypi.'
  kwi-kwi: 'Awane mamaz mɨj aizpa pashiamtu. Awane pirɨtmin chashiamtu. Awane wan
    pishtara izashimtu, akkwan kumira kuanapa. Awane an kwailkin an akkwan kwail kiamtu.
    Na uruza an ñamin kurunnarakas, nane mamasa uruza ka kaiz kit kurunnarau: sunkana
    kwail kimturuzne Diosta piankamamanazi. Dios usparuza ɨninnamtuchi akwa, Dioskasa
    mizurainkas chiyura uzamanazi.'
  agm-agm: Aiwɨ amɨ kiya usaamɨhapaapɨ nyamɨhapaimatɨto, tɨwɨ gwɨnyaapɨ kiyaamɨ maarɨho
    wɨndotɨ amɨ waapoho nanɨwɨ naharisohɨho pɨhɨtɨwɨ nanɨnɨwɨ nahariwɨ konyahɨtɨwɨ
    nupwɨ tipɨ iwɨriwɨ, amɨ wapa wapa kɨmɨketɨhaiwa kiyawaayopo. Aihɨ wanɨ jɨhɨ tɨmanɨtɨ
    kasatataato amɨ jɨhura nɨnɨ sangisatɨ maasɨ bindata aimɨ sangi sasatataato. Isɨhiya
    saiwa kiyohiyɨhiyai Autaahaatɨho komɨ isɨhiyaisatɨ wɨndɨ iwinjaatɨ bɨmimɨtaise
    ndo.
  ubr-ubr: a baiboboar; sareu wine etotoman kwakwan ebikokok, a bobaitab ebiyamai
