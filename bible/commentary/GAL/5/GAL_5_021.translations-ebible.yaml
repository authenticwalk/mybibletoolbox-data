  ycn-ycn: Nacaje ajopana ina'uqué capi, nahuata caja najluhua. Nayuhuéra'o. Cajrú
    fiesta la'acana nacuja ne'ejnataca napéchuhua. Marí que napechu queja la'ajeño
    i'imacá ina'uqué e'iyohuá. Que'iyapé nala'acá piño nacaje pu'uhuaré ñaqué caja.
    Uncá huani marí que la'acaño i'imalájeño Tupana hua'até je'echú chu. Rehuájena
    huacára'ajeri Tupana. Caja numá ijló rinacu i'imacá, ila'acá piyá icó pu'uhuaré
    la'ajeño raú. Me'etení ñaqué caja numacá piño ijló rinacu.
  djr-djr: '@see-verse:GAL.005.020'
  kvg-kvg: 'Neka kha-qa poev nøme nqánek: Ova matēv neka ibøkha soqa izam matēv
    neka lou loge møqæ matēv neka gekha matev soqøsoqa av nqægo nøme ndøgo. No nqawá
    qanøzǿ-eín, av bugukhokhof qazømbe-manqatam: Gekha ezoqām ndigu, matev av nqægo
    ndimatanam, ndigu Mbumbukiam-qa Megeat Matev-te gemǿ-fakhazák.'
  rug-rug: meke na inoko'okoro, na ninaponapo, meke na ninaponapo sapu somania na
    vinarivosa, na gua. Gua sapu va balauni gamu rau visoroihe, si va balau puleni
    gamu rau kamahire; sapu arini pu evaṉi saripu gua hire, si lopu kaqu somana nia
    sa butubutu baṉara te Tamasa.
  hop-NT: 'Hihta aw kwaṅwáy’tusyaṅwu; tukwyantunatyawta; honaqkuyit akw hōnaq’iwtaṅwu;
    qaunáṅwtalawvaṅwu; pu ahpiy yantaqat aṅ hinmaṅwu. Noqw ura nu mohtihaqam umuy
    put āawnaqey umumi paṅqawu: Pan hinwisqam hapi pas pay soon God moṅwtunatyayat
    aw yuṅni.'
  san-URD: پارْتھَکْیَمْ اِیرْشْیا وَدھو مَتَّتْوَں لَمْپَٹَتْوَمِتْیادِینِ سْپَشْٹَتْوینَ
    شارِیرِکَبھاوَسْیَ کَرْمّانِ سَنْتِ۔ پُورْوَّں یَدْوَتْ مَیا کَتھِتَں تَدْوَتْ
    پُنَرَپِ کَتھْیَتے یے جَنا ایتادرِشانِ کَرْمّانْیاچَرَنْتِ تَیرِیشْوَرَسْیَ راجْیےدھِکارَح
    کَداچَ نَ لَپْسْیَتے۔
  heb-LB: 'חמדנות, שיכרות, הוללות וכדומה. אני חוזר ואומר לכם: מי שמנהל חיים כאלה לא
    יירש את מלכות האלוהים.'
  caf-NT: '''Uyoon dune yit''i ka'' uzninzun ''ink''ez dune ts''ughan. Taznutnai ''ink''ez
    ts''iyaintsuk hoh hoontsi'' tune'' ts''ut''en. Ndi ndunt''ah, ''ink''ez ndet tink''us
    neyust''e whuts''u nint''uk, ''et whutsuh ''un whudusni, whuz na''a ''uda chah
    ndun whudani. Ndunnah ''et ndúhoont''ah tune'' ''út''en, ''aw Yak''usda whuhubudayi
    cho unli, ''et ''aw butl''a hólts''it ghait''ah.'
  mio-NT: Tahñu cuni anima ñi. Chahni ñi chi tahan ñi. Mani cha coho ñi cuni ñi. Cuni
    xaan ñi caca cuu ñi nu iyo ndixi, ta cuaha xaan ca cha ndacu ñi. Cua cati ndico
    tuqui cuhva cati yu chihin ndo nu quichi quivi. Tu tacan ni cua savaha ndo, ña
    cua coo vaha ndo chi ra Ndioo nu cua cundaca ñahan ra.
  srq-NT: “Ɨ̃ ãchɨ̃ sembae”, ɨ mbia mbae oseɨ oseɨ. Mbia ɨquia. Quiacua. Siqui chooño
    mbae ja rese. Ae ã ɨcuã ñumumbara saã saã mbeɨte quia nae, ũquɨ̃ nderecuarã eã
    mbeɨ ra Dios.
  kje-NT: nakmanna ri nin hahaa, romun arak manha mamani, raram nodi laa yapi ra'ak
    romun mamani, la hi'i dohohala namehin-namehin haenhi. Lere man laedi eni ya a'ori
    honorok mi me'e, la ya'u konohi mi wali'ur, ri ma nin honoli naise onneni kan
    lernala Makromod Lalap Nin rere'e haharu ono Makromod Lalap ka nodi molollo hi.
  gaz-gaz: weennoo, machii, addaggummaa fi kanneen kana fakkaatan. Ani akkuman kanaan
    dura godhe sana akka warri waan akkanaa hojjetan mootummaa Waaqaa hin dhaalle
    isinin akeekkachiisa.
  kud-kud: yo hinage abayaliyaya yababana bwahi wahiwahiyalana ana numa ainaena, yo
    tupwadi mumuga yababadi. Mumugaone teina vehabadi mugai yavenuwamwau'o, ta wau
    hinage yavenuwamwau alimiyai, ebeha adi taupaihowao havena Yaubada yana Abaloina
    ainai hiluwuluwu.
  urb-NT: Ma'e ke amõ pyhyk rahã, amõ parahy ehe. Katu ym aja. Kawĩ ngi ka'u ka'u
    tĩ. Amõ ta 'ar koty te we kawĩ ke u'u tar katu tĩ. Upa aja me'ẽ ma'e ka'u te'eha
    ke amõ ta ma'ema'e tĩ. Katu ym aja. Yman pehẽ pe ihẽ pandu. Aja apo ihẽ apandu
    pehẽ pe tĩ. Upa aja me'ẽ ma'e ka'u te'eha ke amõ ma'ema'e rahã, Tupã ixo ame'ẽ
    pe oho ym te ta awa. (A'erehe upa ame'ẽ ma'e peka'u te'eha ke pema'e ym.)
  fra-LSG: l’envie, l’ivrognerie, les excès de table, et les choses semblables. Je
    vous dis d’avance, comme je l’ai déjà dit, que ceux qui commettent de telles choses
    n’hériteront point le royaume de Dieu.
