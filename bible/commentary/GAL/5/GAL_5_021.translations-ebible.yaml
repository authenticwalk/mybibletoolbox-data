    ndo quɨvɨ can. Tyin tandɨhɨ ñi tsa javahá yacan, ña cua cuvi naquihin cuenda ñi
    nu ndacá ñaha Nyoo.
  ktm-ktm: '@see-verse:GAL.005.020'
  caa-caa: 'Y lo que uyusre uche uwerir inteꞌ jax era ubꞌan: Conda inteꞌ axin acꞌuxnaqꞌui
    uwira lo que ayan tuaꞌ otronteꞌ, y conda inteꞌ axin acaray, y conda inteꞌ axin
    ubꞌijnu tamar taca e nojqꞌuin, y conda inteꞌ axin uyusre uche tunor e mabꞌambꞌanir
    cocha era. Bꞌan uyusre uche uwerir inteꞌ. Pero cꞌani inwareox era bꞌan cocha cay
    inwareox tama inyajr, que tunor tin e axin uche cocha era machi tuaꞌ oꞌchoy tama
    uchinam e Dios.'
  pls-NT: Jehe na chjoehe na, dantsjehe na vidé icha chojni, coan na, anto xengo na,
