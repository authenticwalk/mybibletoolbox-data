  rkb-NT: '@see-verse:GAL.005.020'
  san-THA: 'ปารฺถกฺยมฺ อีรฺษฺยา วโธ มตฺตตฺวํ ลมฺปฏตฺวมิตฺยาทีนิ สฺปษฺฏเตฺวน ศารีริกภาวสฺย
