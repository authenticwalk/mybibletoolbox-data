  juy-juy: ଗାସାଲନ୍‌, ଲେଙ୍‌ନେନ୍‌, କେନ୍‌ ଏର୍ଜାଡ଼ିକାନ୍‌ ଆ କାବ୍ବାଡ଼ାଜି ଏଲୁମ୍‌ଡଙ୍‌, ଞେନ୍‌
