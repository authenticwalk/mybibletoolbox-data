  beo-beo: 'Eno dunuma ilia bagadewane mudasa. Ilia adini bagade ba:sa. Gilisibiba:le,
    ilia hahawane wadela:i hou bagade hamosa amola wadela:i hedesu bagade hamosa.
    Na da musa: sisane sia:i dagoi amola na da bu sisane sia:sa. Amane hamosu dunu
    da Gode Ea Hinadafa Hou hamedafa ba:mu.'
  acf-NT: 'Yo anvyèj. Yo toujou sou. Yo enmen fè fèt ki ni malpwòpté andidanʼy épi
    on bann lézòt bagay ki menm kon sa. Mwen ka vètiʼw atjwèlman menm kon mwen té
    ja vètiʼw avan: Sé moun-an ki ni labitid fè sé bagay sala pa kay éwityé sa Bondyé
    ja pwépawé bay sé moun-an i ka kondwi-a.'
  tpi-OTNT: na pasin bilong bel kaskas long ol man i stap gut na pasin bilong spak
