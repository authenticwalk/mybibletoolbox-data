  san-TIB: པཱརྠཀྱམ྄ ཨཱིརྵྱཱ ཝདྷོ མཏྟཏྭཾ ལམྤཊཏྭམིཏྱཱདཱིནི སྤཥྚཏྭེན ཤཱརཱིརིཀབྷཱཝསྱ ཀརྨྨཱཎི
