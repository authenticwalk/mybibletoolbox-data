    ⲫϯ ⲥⲉⲛⲁⲉⲣ⳿ⲕⲗⲏⲣⲟⲛⲟⲙⲓⲛ ⳿ⲙⲙⲟⲥ ⲁⲛ.
  sri-sri: Gajerãrẽ gajinorẽ ĩgʉ̃sã opamakʉ̃, ĩãturima. Masakare wẽjẽbéoma. Mejãrikʉrã
    ããrĩ́ma. Bosenʉrĩrẽ irirã, mejãrã ñerĩrẽ yáma. Irasũ ããrĩmakʉ̃, wári gajino ñerĩdere
    yáma. Irasirigʉ yʉ mʉsãrẽ ãrĩderosũta goepeyari merã werea doja. Iri ñerĩrẽ irinígʉ̃no,
    Marĩpʉ ĩgʉ̃yarãrẽ doreroguere waabirikumi.
  nal-nal: ma amun matmalabuk iwana marazaxatang, ma a matmalabuk iwana imiminang
    a daanim dikdik, ma amun matmalabuk iwana a xulutung ka iziar ma xa bas pana a
    tavura matmalabuk taksaat labirua wana ubina ma a furavin, ma aze ra wat matmalabuk
    nanga malasing kanaan. Ga dador dikdik sinim malasing be ga ra piaat paamua, adu
    naandi ina di gigiu malasing kanaan, dina wen suruk amun fnuaai iwana amun kalxalang
    ila bikabar zin Nakmai.
  kyq-kyq: 'dɔŋ nakŋ jeege, je kaay koono, kaam kɔsɔ ɔɔ tɛɗ nakgen kuuy kic ɓo tec
    aan gɔɔ naaɗegen se. ꞋƁooyki mꞋɔɔj se, ey num taar se mꞋtaaɗsesin̰ga taaɗ tap
    mꞋɔɔ: jeegen tɛɗ nakgen bin se kɔŋ kɛnd *maakŋ Gaar Raa ki eyo.'
  kwd-kwd: ma 'uganga, ma go'unga ba'ita, ma launge'enilana fafangalaa fana agelana
    agemaninga, ma agelana la'u mola ni 'ola 'e kuta 'e aula 'ilo'oo. Nau ku fa'abasu
    'amooru 'ilaka'u na'a 'inau ku iiria 'i na'o, ni dai na'a gila agea ni 'ola 'ilo'oo,
    gila sia ru'u mola 'i 'ubulana nga to'orunga na'a la God 'e ba'ita fafia.
  ded-ded: Imoc keracmangang nga doku seria negec uba mesufu ayemmekecde amma faka
    goa ifia. Warac edengunuai nga yaguc monggoc gorongina kpema edengunuduae, ngicngac
    faka ifia modacandae, yeni Anutuac eucererenggac maridzoming naric mi megecde.
  ewe-ewe: ŋubiabiã, ahamumu, aglotutu vɔ̃wo kple esia tɔgbiwo. Mele nu xlɔ̃m mi,
    abe ale si mexlɔ̃ nu mi va yi ene la be ame siwo nɔa agbe alea la, manyi mawufiaɖuƒe
    la ƒe dome o.
  nuy-nuy: Marri warraa-garra-ngaynbandii anubani-yung anaarra warra-mulung-aynbaj-jinyung.
    Marri wurru-bungurru-dhina, yagu wuu-yinag-galadi-wina, marri aniijiijung ngijang
    wugurraayung. Anubani-yung ngana-yambini ana-wulhu-wulhurr-waj, ngijang anaani
    ngana-magana nugurri-wuy aḏaba. Anubani-yung numburraaṉbina-wugij-maynji anubani-yung,
    waari na-God ari nani-yu nugurru anubani-yung anaarraambaḻaman-jinyung, anubani-yung
    nani-lhalamayaa-yinyung nugurri-wuy, nigawi-nyinyung-guy warru-mandag-guy.
  cop-BHC: ⲚⲒⲪⲐⲞⲚⲞⲤ ⲚⲒϦⲰⲦⲈⲂ ⲚⲒⲐⲒϦⲒ ⲚⲒϢⲈⲢϢⲒ ⲚⲈⲘ ⲚⲎ ⲈⲦⲞⲚⲒ ⲚⲚⲀⲒ ⲚⲀⲒ ⲈϮⲈⲢϢⲞⲢⲠ ⲚϪⲰ ⲘⲘⲰⲞⲨ
    ⲚⲰⲦⲈⲚ ⲔⲀⲦⲀ ⲪⲢⲎϮ ⲞⲚ ⲈⲦⲀⲒⲈⲢϢⲞⲢⲠ ⲚϪⲞⲤ ϪⲈ ⲚⲎ ⲈⲦⲒⲢⲒ ⲚⲚⲀⲒ ⲘⲠⲀⲒⲢⲎϮ ϮⲘⲈⲦⲞⲨⲢⲞ ⲚⲦⲈⲪⲚⲞⲨϮ
    ⲤⲈⲚⲀⲈⲢⲔⲖⲎⲢⲞⲚⲞⲘⲒⲚ ⲘⲘⲞⲤ ⲀⲚ.
  buk-buk: Ŋac sem lêmuŋ lau ŋatô si gêŋ, ma êlêmê seŋ asam ti sênôm gêŋ êŋiŋ ŋac-ŋga,
    ma sêkôm mêtê sac tidau-tidau bocdinaŋ. Aö wakêŋ puc mac, tôm gakêŋ puc mac su,
    bu lau naŋ sêsa lêŋ kaiŋ dinaŋ, naŋ oc sêwêkaiŋ si mala yêc Anötö ndê gameŋ undambê-ŋga
    dom andô.
  pri-NT: 'Rà iari pâ neemuru pàra tàpé; Rà ipwirié, â rà pi-ija ma piwâdo pwacèwii
    pâ puàkà na rà picaatâa. Â wâru mwara pâ muru na èpà na rà pwa. Â go ina tàwà
    mwara ê pwina go jèe ina pâ: Wà tàpé na rà pwa ê pâ muru bèepwiri, âna o càra
    caa tòpi ê pâ aupwényunyuâari kâra ê *Mwaciri kà Pwiduée.'
  zpq-NT: chesezelaže' bi da' de c̱he beṉe' yoble; chesote' beṉe'; zjanaque' beṉe'
    borrašw; zjalene' no ḻṉi gan' chac žaš; na' chesone' bichle da' mal dan' zjanac
    ca da' mal quinga ba gwnia'. Na' da' yoble chnia' le'e can' ba gwnicza', nono
    yežin yaban' gan' zoa Diosen' chnabi'e še chone' da' xiṉj ca' zjanac ca'.
  por-TFT: As pessoas cobiçam o que os outros possuem. As pessoas ficam bêbadas. As
    pessoas farreiam / participam de festas barulhentas. E as pessoas fazem outras
    coisas semelhantes. Eu lhes advirto agora, bem como lhes adverti anteriormente,
    que aqueles que agem e pensam constantemente assim não receberão aquilo que Deus
    tem para seu próprio povo quando ele começar seu governo sobre nós.
  gwi-NT: 'Dinjii goovandaa nizįį nąįį itr''igii''ee, ch''anagahoonį'' gwiizhit giinlęįį
    haa nihłaanigwigwii''ąįį ts''ą'' nihts''ą'' gwiizųų tr''agogwah''in. Gwehkįį dąį''
    jyaa nakhwaiinyą'' gaa chan hee jyaa nakhwahaihjyaa: jii juu jyąhts''ą'' googwitr''it
    gwanlii nąįį duuyeh Vit''eegwijyąhchy''aa Veegwinii''ee gwąąh''in t''oonchy''aa.'
  gvn-gvn: Jana dambunjimal, kamu-kamu-bakamal janawunbu partynga, jana drunkmal,
    kalngarmal, kuniway. Kaki bamangka janangaku way wukurril, jana yinya buyun-buyun
    wubulku wukurril. Ngayu yurranin milka-bakal baja, kaki bama yalaku bunday, nyulu
    Godumu bama kari. Godungku nyungun kari ngulkurrduku kujil baja.
  nna-nna: 'jintamilaku wurrukarraku karrinyayijanaku, yawurr jarrinyayi, yawurrja
    warajanga ngawu jarrinyayi, kurlujartinyarrangu jinayi, nganin-nganinarrangupa
    jinayi palajunmarta. Palajunmarta yirrkulu jinayi pirlurrjalu ngampankatajalu.
    Palajunmarta jinakatarrangu munu wantulupiyi Ngarrkanga palinymilingi warrarnja.
    Yija pala muwarr. Purlpi wurrarnarnanyurraku minyirrju, kuwarri yarrana kurlkapirli
    jinirninyurrinyi: Palajunmarta jinajarrangu munu wantulupiyi Ngarrkanga.'
  nhy-NT: Moxikoanimej, temiktijkej, iwitkej, biero mopaktiaj itech ilwimej asta kuawtzajtzij
    iwan kichiwaj oksekin tlamantle okachi. Nikneki namechilwis ijkón ken achtoj yonamechilwij,
    ke akinmej kichiwaj yon tlamantle mach welis kalakiskej kan Dios tlanawatia.
  asm-FB: হিংসুক, মতলীয়া, মতলীয়া হৈ হাই-কাজিয়া কৰা, আৰু এইবোৰৰ নিচিনা আন আন অপৰাধ
    কৰ্ম; এই সকলো বিষয়ৰ ওপৰত মই যেনেকৈ পূৰ্বতে আপোনালোকক সাৱধান কৰি কৈছিলোঁ, তেনেকৈ
    এতিয়াও কৈছোঁ, যি সকলে এনে আচৰণ কৰে, তেওঁলোকে ঈশ্বৰৰ ৰাজ্যত অধিকাৰ নাপাব।
  okv-okv: Eto hamo enana ta pere hotembitie umo peni vahai indito kava ue ke sokova
    eora. Eto ke matu eona avo ehako erena amo embomeni amuna ari ainge eora amina
    God ta titi jigari ta toreto hotari mane umbasora.
  mxt-NT: Ta yɨhɨ́ ñu nyiyó iñi ñu cha tyayɨɨ. Ta yɨhɨ́ ñu cachahñí chi tahan ñu.
    Ta yɨhɨ́ ñu tuhva ñu chiñi. Ta yɨhɨ́ ñu chachí cuahyɨ ñu. Ta sacuví ñu cuaha ca
    cha sacuví ñu. Ta catyí chi ndo tari catyi̱ chi ndo quɨvɨ cuan. Vatyi tandɨhɨ
    ñu cha sacuví tyehe caa ma cuvi naquehen cuenda ñu nu nyacá ñaha Nyoo.
  tzo-NT: Chbic'taj co'ntontic, chijmilvan, chijyacub, c'uc no'ox ti jovilpastic c'alal
    chijyacub. Calojboxuc xa pero chacalbeic yan vuelta. Scotol ti much'utic hech
    tspasique, mu xu' chba xchi'inic ti Diose.
  ind-AGS: 'iri hati, mabuk, pesta pora, dan semua dosa yang lain. Seperti yang sudah
    saya peringatkan sebelumnya, maka saya peringatkan kamu sekali lagi: tidak seorang
    pun yang berperilaku seperti ini akan mewarisi kerajaan Allah.'
  omw-omw: 'mpova hi inrakyarara mwutukya ntirave, uera nramanri nramwa kyeta ueraqa
    hirave, ntuvaantua hiaraqaatai ueraqama vita qua aakyara nteta api qua api qua
    ti variarave, ekyaa mwi kyaiqara haaru qora kyaiqa varaataa hi mwutukyava uti
    vari kyaiqarama vahiro. Nte tauraa nkyi timwa nyuntema kyena qaiqaavata nkyi timwa
    nyinrenra: Mwi kyaiqara mwi kyaiqara utihua hiama Kotira mwatukyaqi vivarave,
    tuqo.'
  yrb-yrb: '@see-verse:GAL.005.020'
  maa-NT: kjoa̱xìtakòn, kjoa̱ch'i̱, ko̱ ngats'iì kjoa̱chrjá'a xi ma ñánda bitjo s'eí.
    Tjín ìsa̱ kjoa̱ xi kj'ei̱í, xi mangásòn‑ko̱ kjoa̱ koi. Koni s'ín kixan‑nò nga
    sa̱ ítjòn, tákó k'oa̱á xan‑nò skanda i̱'ndei̱, jñà xi̱ta̱ xi k'oa̱ tjín kjoa̱
    xi s'ín, ni̱mé kjo̱ndaà sa̱kò‑la̱ ya̱ ñánda nga tíhotíxoma Nainá.
  mcq-mcq: ꞌEne itunume ꞌee toa sisea ine nanamie ꞌee ruasarame ꞌee uneunecha ikaꞌina
    kaꞌene na niꞌwaravu jaꞌinaꞌe ꞌwaravu. Ea kaꞌene uneunecha sisea ikihi vejujija
    Godoni ara kaꞌene Hura Kiniaꞌe rena hinuni kwaa ijaho areri pavahuna.
  sus-A: مِلَنتٍيَ، سِيسِقٍ، شُلُنيِ حَاشِيٍ، نُن نَ مَنِيّيٍ. ﭑ مَن شَ عَ قَلَ وٌ
    بّ، مِشِ نَشٍيٍ حّرّ مَ نَ كِ، عٍ مُ عَرِيَننَ سْتْمَ كّ رَ مُكُ.
  jpn-1965: ねたみ、酩酊、遊興、そういった類のものです。前にもあらかじめ言ったように、私は今もあなたがたにあらかじめ言っておきます。こんなことをしている者たちが神の国を相続することはありません。
  fra-SBL: l'envie, les meurtres, l'ivrognerie, les orgies, et les choses semblables ;
    ce dont je vous préviens, comme je vous ai aussi prévenus, que ceux qui pratiquent
    de telles choses n'hériteront pas du royaume de Dieu.
  yka-yka: Pagnapsuhande panyap saweˈden. Maglangohan siye duk bang magtipun siye
    maglami-lami, luwal siye maginuman duk magkadupangan. Niyaˈ pe meˈ hinangande
    seddili kuweˈ inin. Ambat tabalikku bakas pinaˈinku si kaˈam matuˈuhin, weˈ meˈ
    aˈa maghinang meˈ hinangan malaˈat inin asal gaˈi teˈed sinakup dem pagbayaˈan
    Tuhanin.
  mle-mle: '@see-verse:GAL.005.020'
  shp-NTPO: wetsabo jawékia iken, jatoki notsiresaibo; joni reteaibo; paennaibo; naxkibo,
    itan meskó jakonma jawéki akaiboribi. Jakiribira en mato yoiai, maton jaskara
    onannon ixon. Jaskara jakonmabo akí jaa jonibora, jawekeskataxbi ja Diossen ikinaton
    jati netenko jikiamanoxikanai.
  aom-aom: 'Ae gö jabesi böviëni biseꞌëni ganiganimarueje. Jove iromo simane huotorovarueje.
    Jove iromo simane sisërëromo bövie biseꞌe ëꞌarueje. Ëhi jiëꞌe mue gö gö ëꞌarueje.
    Naehu uëvodëhi röhu maho uëꞌejo: Ëhi jiëꞌe mu vaejëꞌoho God-hu muebejaje öri ariꞌeroho
    bogo vaꞌoromo maroho raromoruomoꞌajëjo. Sinehu nimaje mu sisë hesi bëhoho ëhije.'
  geb-geb: '@see-verse:GAL.005.020'
  bsj-bsj: norangka ka-nge tangne dikertinim na biro. Fiyco min werangkom miki, nubo
    madike birotiyeu mani a doti liyar Kwamar.
  cak-cak: Yekukut pa cánima chiquij vinak roma utz ec'o. Yecamisan. Yek'aber. Yequibanala'
    itzel tak nimak'ij y ch'aka' chic mac achel re'. Xich'o yan chive pa ruvi' ronojel
    re', y vacami yixinpaxa'aj chic jun bey, chi xa achique na ri yebano mac achel
    re', manak qui-lugar chiquicojol ri ye'an gobernar roma ri Dios.
  chf-NT: U c'upänob cua' chichca u cänäntan u lot, ajtzämsajob, ajchibajob, u chenob
    cua' chichca mach utz que u yute tan q'uin ch'uje, y ca' chich jini u chenob q'uen
    cua' chichca que mach utz. Cä totoj älbenetla, ca' chich a'uton cälbenetla najtäcä,
    que upete machcatac u chen ca' jini, mach uxin bajca an Dios.
  tlf-tlf: tinginmin kuguup min, iman kwiin tagang tigi-bii ko unan-bom ok mafak unan-bii
    ilum ilum kemin kuguup min, kanupmin kanupmin kuguup kemin bomi sang uyo siin
    uyo ibo bogobe-sii kale minte, kamano koyo asok alaang weng koyo bogobelan-temi
    kale, alugum unang tinum iyo kanupmin kuguup boyo waafulin kup kemip umdii, bilip
    iyo God imi daam tem uyo tam unipta, yagal tiin molata, tambaliim nan-temaalip
    ko.
  piu-2006: Yaṉangu kutjupa tjuṯangku kutu kulilpayi yulytja mangarri maniṯarra kanyilkitjangku.
    Yaṉangu kutjupa tjuṯangku waama pulakinaṯarra tiṉa tjikira turaangkarringkupayi.
    Turaangkarringkula tjana pika pungkula kutjupa tjuṯangka kuya palyalpayi. Yirriṯi
    ngayulu nyurrangarrinya pinangkatjunu yalatji. Kuya palunya tjuṯa palyantjawiyanyurra
    tjukarurru nyinanytjaku. Kuya yalatji kutu palyantjala Katutjalu wiya yaṉangu
    palunya ngulytjura yaṉṯayaṉṯalku.
  poh-NT: 'Jeꞌ aj reꞌ take noꞌjbal ncꞌuhtunic lok chi cu chopo̱j kana̱ ruꞌum i mahc
    eh jeꞌ woꞌ take pa reh chic noꞌjbal wili: Reꞌ tiꞌquil cꞌuxlis chiri̱j paꞌ bih
    wilic reh jenaj chic cꞌacharel, reꞌ cansanic tak i̱b, reꞌ xohcꞌsonic tak i̱b,
    reꞌ banoj tak ninkꞌijinic reꞌ nquiham wi̱ꞌ qui̱b chi haꞌ nxohcꞌsonic cu rehtal
    quikajic pan tak cꞌahbilal laj noꞌjbal. Chiri̱j aj take chiꞌnchel noꞌjbal reꞌreꞌ
    chꞌi̱l woꞌ take toco̱m noꞌjbal maꞌ xnikꞌor ta je aweh tak ayuꞌ, tinikꞌil tak chi
    ma̱ban chic aweh tak reꞌreꞌ. Jeꞌ ricab woꞌ nikꞌorom chic cho aweh tak pan pe̱t
    yuꞌ na̱ nikꞌor woꞌ chic aweh tak chi ma̱ban tak chic take noꞌjbal reꞌreꞌ maj hab
    wach take jeꞌ reꞌ quibanic maꞌxta quehtric wihꞌic chi rehquen rajawric i Dios
    chi kꞌatal kꞌoric.'
  tue-tue: 'ãpẽrãyére ĩña, ʉgorepira niicua; basocáre sĩãcõã́cua; bʉ́recoricõrõ cũmucua;
    bosebʉreco niirĩ, cũmu, ãpẽrãrẽ́ acaribícua; teero biiri apeyé pee tee tiiróbiro
    bauré tiicúa. Mʉ́ãrẽ too sʉgueropʉ jĩĩrirobirora wedenemogʉ̃da sũcã: Teenó tiirécʉtirano
    Cõãmacʉ̃ dutiré marĩpʉre jeariguenorẽ bʉarícua.'
  bjp-bjp: ke sinangun ram. Sinangun umin dan rakrakai, sinangun talos ma kukuk foes,
    ke fale matngan sinang laulau sabin. Pakanini ia fanau ta gam, ma igii ia ka fanau
    pes gam sabin le, fanse ae ri tongon tel foron matngan sinang arae, biil rin kau
    na matanfuntih ke God.
  xon-xon: ki kpa iniman, ki ku binib, ki nyu ndaan gbii, ki gbiir bidagbiib aagbiir,
    ki tun lituln limina mɔk aaboln. M ki sur nimi ke maah nan sur nimi n‑yoonn mu
    jer na pu na, ke binib bi ŋani kina na aan koo Uwumbɔr aanaan ni.
  tzo-ZNT: Chacꞌ o scꞌacꞌal yoꞌonic mi oy cꞌusuc cuꞌuntique, chmilvanic, chyacubic,
    cꞌusuc noꞌox spasic cꞌalal chyacubique. Chacalbeic noxtoc chac cꞌu chaꞌal lacalbeic
    xae, ti muchꞌutic jaꞌ yech tspasique, mu xꞌochic yoꞌ bu tspas mantal ti Rioxe.
  mpm-NT: Kuu kuasun ini i nuu ñani jnaꞌan i nu ñavaꞌa da taka ndajniñu ini veꞌe da.
    Ka jajnaꞌan ini i kaꞌni i ndɨyɨ. Ka jiꞌi yɨ ndɨxɨ, ti ka saꞌa i savaꞌni ga viko.
    Ti siaꞌan ka saꞌa i kuaꞌa xaan ga jniñu kueꞌe. Ja yukan kaꞌan ri nuu ra naa ra
    nanu ni xndaku ri undi nuu, ti na chuꞌun ini ra nava na kukuee kunchuku ra. Ko
    na xndaku niꞌin ri nava ni kachi ri undi nuu, ja nu na saꞌa ra naa ra taka jnuꞌun
    ni kaꞌan ri jaꞌa, ni tu na nitaꞌu kuɨtɨ ra ja najaa ra ñuu nuu taꞌu Yandios jniñu.
  ots-NT: I mvidiabi quí hñohui, i pöhtite, ttzodyo cja̱hni‑cʉ, i nti̱, i jaxti ʉr
    xu̱y gá mbaxcjua pʉ jabʉ i øtijʉ ca jin gui conveni. Cʉ cja̱hni‑cʉ i øti ndu̱ntji
    cosa rá nttzo, ncja ngu̱ yʉ xtú ju̱xcua. Nugö xtú xihquijʉ má̱hmɛto cja̱ pé dí
    xihquijʉ ya, cʉ cja̱hni cʉ i øti yʉ cosa‑yʉ, jí̱ í ba̱jtzi ca Ocja̱, cja̱ jin
    da ñʉti pʉ jabʉ bí bbʉ guegue‑ca̱.
  hoy-hoy: जलन, मतवालापन, अवैध संबंध, अदिक ईऊर घाई मात्‍त दुसरा क्याल्सा आव, ईऊर बारा
    दा ना नीम से पयले टु अच अंद बुळतीन ह्यांग पयले अंद भी कोंडीन, कि ईत्‍ता क्याल्सा
    माळावाळेर परमेश्वर उन राज्य अन वारीस आगतीदील.
  amo-amo: umolu ntoro, idogwoi, nin nimuse ni le imone na ina wunun minu atuf mun,
    nafo na uwa malu uwunun atufe mun, alenge na idin su imus ni le imone na iba piru
    kipin tigoh Kutellẹ ba.
  pjt-pjt: Uwa, aṉangu nyanga palu puṟunytju tjinguṟu kutjupangku wiṟu kanyinnyangka
    nyakula puḻkaṟa mukuringkupai, munu paluṟu waina tjikiṟa taṟangkaripai, munu kutjupa
    tjuṯangka tjunguringkula manyu puḻkangku mai ngalkula wiyalpai munu kura kutjupa
    kutjupa tjuṯa tjanala tjunguringkula palyalpai. Panya aṉangu nyanga palu puṟunypa
    tjuṯaṉa ngaṉmanytju nyurala wangkangu munuṉa piṟuku nyanga wangkanyi palunyaṯu
    panya Godalu aṉangu nyanga palu puṟunypa nyinapai tjuṯa ngurkantankunytja wiya
    alatjiṯu palumpa walytjaringkunytjaku.
  cwe-cwe: usede na ukoligwa na umelo na mbuli zimwenga fana izo. Niwazumeni fana
    voniwazumileni ichanduso, wanhu wotenda mbuli izo hawezauhazi Ufalume wa Mulungu.
  daa-NT: ele ka gamin ku geemir, see kaak aale, tee kaak aale, iŋ gamin kuuk pey
    ar ŋuur-aŋku. Nu kaawkon ja ko min awalle ho diŋ nu ɗeelaakon a gee kuuk ginaag
    gamin ŋuur-aŋ un̰jaaɗo ɗo *Meennaw ta Buŋdi.
  mlp-mlp: teq ni mat araq ago nagah dimdimunta utetaqta na teq ni yuw atoranta uluwim
    nifaqin hulosaqta na teq ni niyogniz nenaq yuw uluwad daq hares emaqta na teq
    daq naqanta kabemmo i gigem kwaziqta na giqeman gwahtiqayta. Kwaziqmo ya ne gidek
    wazta nazaqmo ya ne gidek a ta wazim kazaq ne gibilenaiq. On mataw daq meqinta
    nagan emayta na bunmo in God ago maror aduganib le a hi gwahtiq daqay haqaiq.
  ape-C: nyurub akasirub um kupaishi shape wosik um, shawok abar shagugak um, sheyorub
    anahaehiruh yoweiruhi aweruh um hani eneheneh ehudokmori aih. Riguk yakripep aria
    douk namudok atin wata shopunek ikripep debeinyi baraen. Ihishmorim arpesh shenek
    ehudokmori aih iri ta mare shuwish agundok Iruhin nape Debeini um ananish arpesh
    um, ta uwok.
  bgs-bgs: 'Ágkasabuan dan. Ágkalasing dan. Agad ándin tô kakalyag dan, ágtumanán
    dan. Duwán pa mga áglumun dan iring kani. Kagin ku puman ákniyu tô igkagi ku dángngan:
    Atin ka iring kani tô áglumun katô mga manubù, dì gó sikandan masakup tun ta pagpangulu
    katô Manama.'
  faa-faa: arirakano aporo meta aseraka, “E area ayiáka ano soko ayiáka rekearipi,”
    aíyaka hemakapurane soko, arirakano aporomo he watikisa nekea himu maparitaeraka
    rerane soko, arirakano aporo yakai sarimaraka he watikisa nenaka koteaka hemakapurafaraka,
    mokome enaraka koraka risirane soko, arirakano makata metakira hakāsa yasia rakiraka
    risikino, makata suane kaumo rakira ayapo. Kaumo rakira aporoane Koti unihaeaka
    reamo hauaka hiakosafapo.
  kik-kik: gũcumĩkĩra na kũrĩĩo nĩ njoohi, na maruga marĩa mainagwo nyĩmbo iria itaagĩrĩire,
    o na maũndũ mangĩ ta macio. Nĩndamũkaanirie, o ta ũrĩa ndamũkaanirie hĩndĩ ya
    mbere, atĩ andũ arĩa mekaga maũndũ ta macio matikagaya ũthamaki wa Ngai.
  cap-NT: zmaz, z̈oñi conz, licz, ana wira wali pjijsta paaz, jalla niz̈ta ana zumanaca
    paaz pecc̈ha nii ana zuma kamaña pecñi kuzqui. Tuquiqui wejrqui anc̈hucaquiz chiiz̈inchinc̈ha,
    ana niz̈ta paazjapa. Wilta anc̈hucaquiz chiiz̈inuc̈ha, anapan niz̈tanaca paaz
    waquizic̈ha. Jalla niz̈ta paañi z̈oñinacaqui werar Yooz mantuquiz ana z̈ejlc̈ha.
  ksr-ksr: 'Tosaaŋa yoŋoo iwoiwaajoŋ iimasiiŋ moma goroŋkiki ama jejelombaŋ ama nene
    jabujabu neŋ apu kotiganoŋ eŋkaloloŋ amakeju. Ii ano sili tosaaŋa kaaŋia amakejuti,
    iyoŋoojoŋ wala jewe ano iikawaa so galeŋ meme qaa ii walawala jeweta duŋanoŋ mombo
    kokaeŋ jejeŋ: Ejemba sili kaaŋia amakejuti, iyoŋonoŋ mono Anutuwaa bentotoŋ uutanoŋ
    mende ubuya.'
  eng-TNT: 'envyinge murther dronkenes glottony and soche lyke: of the which I tell
    you before as I have tolde you in tyme past that they which comit soche thinges
    shall not inherite the kyngdome of God.'
  sbs-sbs: ne fufa, ni muna ni vundakwa, ni vulyavi, ni zimwi zi fosahele. Ni mi kalimela,
    sina muni va mi kalimeleli ku tanzi, kuti avo va tundamena izo zintu ke se ni
    va yole muvuso we Reeza.
  sue-sue: duba-duba wai, ou zewai niro dau wai, ou zewai niro tani waya wai. Agoro
