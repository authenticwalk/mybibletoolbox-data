    Arrti naqui isamutenti arrüba nomünantü, chüpuerurrüpü aye uiti esati Tuparrü,
    auna cauta ane nüriacarrti.
  aia-aia: naga 'iniai taha na to'oraai nata sae, mana gono raha 'ini'i waini bweu,
    haa'i ngau goni nara hau'i mwani mareho to'obweubweu'a suri'i, mana taraani mareho
