  mal-mal: അസൂയ, ഹത്യ, മദ്യപാനം, വെറിക്കൂത്ത് മുതലായവ എന്ന് വെളിവാകുന്നു; ഈ വക പ്രവർത്തിക്കുന്നവർ
    ദൈവരാജ്യം അവകാശമാക്കുകയില്ല എന്ന് ഞാൻ മുമ്പെ പറഞ്ഞതുപോലെ ഇപ്പോഴും നിങ്ങളോടു മുൻകൂട്ടി
    പറയുന്നു.
  lit-lit: pavydai, žmogžudystės, girtavimai, orgijos ir panašūs dalykai, apie kuriuos
