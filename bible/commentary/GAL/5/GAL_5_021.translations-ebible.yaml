    sabu iyabon on yawasai semama on men arimon God an Baiaiwab amonai sinar on.
  tsw-NT: 'A̱ ta̱ waru tapu nu upan lon. Majiyan ma aciyele ma ɗa goon a tsu yuwusan.
    She mawasan ma na ma̱ tsu ta̱wa̱ na̱ wukasu. Waru uneꞌesun u ɗa a̱ ri adama a
    aciyele. A tsu zuwusa ta̱ esu e le e itana ya ama o ro. Ele waru ososowi a ɗa.
    A̱ tsu ꞌya̱wa̱ ta̱ uba̱ta̱ a̱ a̱buki† a na ama a tsu gura goloɓo aciyele shi.
    Reve a yuwan ili yi idaba i ro kokoꞌo. N rono ɗu ta̱ ɗe atsuvu, waru n to roniso
    ɗu atsuvu: Aza a na a yuwusan ili i nda a̱a̱ ushi abaꞌun o tsugono tsa̱ A̱sula̱
    shi.'
  cax-NT: Urriancatai ümo nenarrirrti quiatarrü. Batabaiquia. Tarucu nurrianca ümo
