  for-for: 'to waina mparuta mikenaenawa, esegi wani ntama aibo''ena pikenaenawa,
    uwaena ataena pikenaenawa, a''ya''maena to auga to auga''enawa, sumaba, pipa ti''ama
    ntugawe. Pika pai naeba urimintosa puma, ibaba to kake esegima urimuwe: Piya pe
    kina''miba Koti kabiratakenaenabi kampa ubasikibewema, yuwe.'
  epo-epo: envioj, ebrieco, diboĉado, kaj aliaj similaj; pri kiuj mi avertas vin,
