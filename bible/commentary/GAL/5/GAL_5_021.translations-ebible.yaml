  mcp-mcp: 'nə məzhʉ́ŋ, nə iŋgulʉga, nə idína í álal-ŋkul, nə bíl váál isâ yâ ntɔ́.
    Mə tɛ́ɛ́d fwo bwey kɛ́wʉli bɨ́ nə́mə́ nda mə́ á fwo bwey jaaw nə́, nə́: buud bwə́
