    yupela pinis, na nau mi mekim wankain tok gen. Olgeta man i mekim ol dispela kain
    pasin, ol bai i no inap i go insait long kingdom bilong God.
  mbt-NT: iimmeen, talewubug, egmaab-abirey, wey duma pad ne iling due ne eggimuwen.
