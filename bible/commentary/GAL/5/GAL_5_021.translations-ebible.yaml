    Menah teiátáu ehwéh mónkakáq teiníe. Mina tahnsano ke Manikánka wahnah wahnahnirabeq
    íre kioráhowe.
  gdn-gdn: Mu kowamuguma badidi wadumupu ki mu mete wadamana wainapiyamu. Mu awana
    suwakarai kubamu da mu yabara-maga babawagau ade poraga kawareya ka mu igida yauda
    asusu iwu. Mu bigi berai ebo ebo inako mena kwaetagamu ko nau naiya mena nidibuwani
    ki nau karako kawareya wi ade nidiyakani yau kena; Iyapana gwedewau inako kwae-togamu
    ki ka mu Mamanuga God e gari rabineya eba kaiwoto idiwono.
  nko-NT: ɔkabágyáa, ntábʋ, pléikpada pʋ́ mʋ́á ɩlɛlɩan ɩ́nɩ aná. Mʋ́ aná ɩwɩ
    asʋ́n ndɛ mlɩ bláa, fɛ́ alɩá nɛbláa mlɩ yaɩ́. Mbɛ́ɛ, ahá ánɩ́ bʋtɔbwɛ́ ɩ́nɩ
    odu bʋméenya Bulu iwíegyí ámʋtɔ agyapadɩɛ kʋkʋ.
  bsn-NT: 'Gajeyeũnire gãjerã yere ĩaʉorã ñarãma. Idire mecʉose idimecʉcõari, rojose
    yirã rãca vana ñarãma. Ti ũnire yirã ñarãma, rojose ĩna yirʉa tʉoĩasere yirã.
    Tirʉ̃mʉjʉ mʉare yʉ goticatore bajiro mʉare gotigʉ yaja yʉ quẽna: Gãjerã, to bajiro
    rojose yirũgũrã, õ vecajʉ Ʉjʉ Dios yarã quẽnaro ĩ yirona me ñarãma.'
  pib-NT: sotanugnuchi, gimru, tsru niklu, ga wa wane pixkalutkaka. Wale nunkakagnaputatnakgi,
    wa muchikawa pixka nixa ginkaklegnaputgi, wa kwangixaklerune gi yoptotanruna Goyakalu
    pogirewatyawaka.
  wiv-wiv: Dia ka kakatia makina zahanga kara kaka kua na vuna ia kana goloa vona
    kua e kukulidia ma kete kadia vona; makina hinua, kamana makina tamalanga na pati
    ia mai na sosol kamahi kua manumanu dia ta hinu dia kene kakatia moge mata hilehilea
    kamahi, mai na goloa taza ve balika kua. Ta tani vatuharia ni miu kua habuka ta
    tania ni miu muga, nuhu kua dia ta kakatia galanga kamahi kua, mara beta dia na
    pelea na kingdom ke Vuvu.
  reg-reg: olwiso, obhutamiji, obhululu na bhinu bhili lwebhyo. Kwibhyo enibhabhwila
    ati, bhanu abhakola ebhyejabho ebhyo bhatalingila mu bhukama bhwa Nyamuanga.
  mlh-mlh: 'Goine yoŋore yare ŋoneaŋi maneru anda eru jebe ruaru uqo gaba tomiri noku
    obu sanaŋineji bojiqojibu fukeegobi. Oi eru mosi goine oŋuine eegobi, yoŋore rone
    miboŋ eru ore so siŋaŋ bobo buŋo sowoŋ oi bonieru mibe ŋeŋeineo moke iŋi migo:
    Ŋiŋigo mosi oŋuine baegobi, yoŋoji Anuture qorumaŋ maŋgo so ropenimiŋ.'
  gof-ENT: ጌኔ፥ ማ፥ ዬኔ ሄሳ ሄሳ ሜላታ። ካሴ ታ ሂንቴው ኦዲዳይሳዳ ሃዒካ ታ ሂንቴው ኦዳይስ። ሃይሳ ሜላባታ ኦይሳቲ
    ፆሳ ካዎቴ ላቶኮና።
  aau-aau: Seyr kasaw lon peys yor o, wain-hu lowswa lawk-lawk yor o, yor piap-araw
