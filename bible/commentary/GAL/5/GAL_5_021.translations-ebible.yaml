    de Dio.
  gfk-gfk: '@see-verse:GAL.005.020'
  bjz-bjz: kokomanada eini-einidu muu undia, kotú uvu fakara undiaveta, beforo biruru
    eaveta, ari-bari akokogo dumeni egegeta rousue. Kotú, ari akokogo aghago mane
    oruabe númanena egegeta rousue. Amindu, amó sei nímandu nghaĩ ititurera, aghagonu
    rekago rere. Aghá egegeta rousua enembo jo ya, God da natofo* kaifa ari kambesiva
    terambi aita rousue.
  atg-NT: Idegbe-ọkọnyọ, idonyọ dọsẹ, iye-ukue ni a la li itsẹbọ, ali emhi elese eghọghọ.
    Mhi tse agua ye ẹ, abi mhi kpẹ li tse ọli ye ẹ, khi ẹgbọ ni e da a ngeli angeli
    eghọghọ ne khi ẹa ya mhọli okemhi shi Eghiele oyi Ẹshinẹgba.
  bjv-NT: 'kɨ kəm-nda, kɨ go̰ kasɨ, kɨ kuso nḛ kədɨ, kɨ ndəgɨ koo kɨlə ra je kɨ be
    kɨn. M-ndəjɨ səsi təkɨ m-əl-n kəte: njé ra nḛ je kɨ be kɨn a ooi ko̰ɓe lə Luwə
    al.'
  tos-NT: Catu̱huá̱ lakcatzalaca̱niy hua̱ntu̱ kalhi̱ko̱y a̱makapitzí̱n, tlanca xakotní̱n,
