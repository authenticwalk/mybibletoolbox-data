  mhl-mhl: 'Goine yoŋore yare ŋoneaŋi maneru anda eru jebe ruaru uqo gaba tomiri noku
    obu sanaŋineji bojiqojibu fukeegobi. Oi eru mosi goine oŋuine eegobi, yoŋore rone
    miboŋ eru ore so siŋaŋ bobo buŋo sowoŋ oi bonieru mibe ŋeŋeineo moke iŋi migo:
    Ŋiŋigo mosi oŋuine baegobi, yoŋoji Anuture qorumaŋ maŋgo so ropenimiŋ.'
  klv-klv: nǝlom̃ tovǝnvǝnah, natǝrogan, naitian totaṽtaṽor len nab̃iltihanan mai
