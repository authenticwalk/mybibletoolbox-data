  auc-NT: Wacä gomonga ængä ingante godö pïinte adänipa. Tï nämæ̈ nanguï bedinque
    dowænte badänipa. Ayæ̈ nanguï pönï godömenque bedinque nanguï pönï cæ̈ninque guïñëñadämaï
