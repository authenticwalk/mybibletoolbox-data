    kalhi̱ko̱y ti̱ ma̱tla̱ni̱ko̱y pi̱ Dios nama̱la̱nán c-xlatáma̱t.
  rro-rro: raona ki'a, inu 'ari, ripuripu, ba babai uahomakia ikoikiai. 'Uainai abahinabe
