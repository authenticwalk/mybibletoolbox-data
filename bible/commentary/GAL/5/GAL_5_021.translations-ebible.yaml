  ena-ena: Hulaŋ mu huaci hɨnidaci hulaŋ mu igavɨla nusaŋ humɨgaŋ vɨhɨlɨ vivi agaŋ
    uami. Hulaŋ avɨli vɨdɨvɨdɨŋ nana uavauava iahuiahu agaŋ uami. Limu hɨhɨle agɨlaŋ
    hula hafala hafala uava sɨhɨ iahaiaha agaŋ uami. Akuaba akuaba hameŋ agɨlaŋ mu
    hɨdɨlɨ mu hɨdɨlɨ hɨji humɨgaŋ vaka hɨsɨŋ uami. Vaka viaŋ naludɨ abacin hameŋ laci
    ala malɨciŋ avi naludɨ abadin uami. Asɨ agaŋ hulaŋ iamɨgali akuaba akuaba vaka
    hɨsɨŋ lusɨŋ sɨbɨlɨ lubiahɨlavɨlalɨ agɨladɨ ma likɨlɨbali uami. Lɨci nudɨ lɨhu
    hɨvɨ ma sɨbaŋ hɨniavɨbali uami.
  tgo-tgo: 'na maralogheloghe, tagavamare, munumu, warari raitharɨ na vakatha ŋgoranjiyako.
    Kaerova ya utuŋa na mbaŋake mbowo ya utuŋava: thavala thɨ vakavakatha thanavuŋgiko
    thiyako, ma thɨ ru Loi le ghamba mbaro iya ne i giya weŋgiya le ŋgaŋga.'
  yap-yap: 'ma yad ba chogow, ma yad be balyang ko rrum, ma yad be ngongliy e mur
    ni yibe wagagey u fithik’, ma yad be rin’ boch ban’en ni bod e tiney. Ere gu be
    ta’chiylen ngomed e chiney ni bod ni kug rin’ kafram ni be lungug: pi aromed ni
    be rin’ e pin’ey e dabiyag ni ngar manged girdi’en e gin nsuwon Got.'
  mop-NT: Le'ec a ma' qui' abe'e, le'ec u tz'i'lajbül a c'u' a yan ti'i ulaac'a. Le'ec
    a ma' qui' abe'e, le'ec jabix quimsaj, jabix caalül, jabix u fiestajiloo' ti much'a'anoo'
    ti caalülü, tulacal. Bel in quin ca' adü' te'ex jabix ilic in wadaj te'ex biq'uin
    ado'o. Cününte'ex a bajil. Le'ec mac a walac u betic a jabix abe'e, ma' tu yoc'ol
    tu cuenta a Dioso.
  tet-tet: ita tinu aat, ita lanu aat bele-bele toꞌo la hatene aan, no ita halo sala
    seluk sia. Hori uluk, haꞌu katak baa emi tiꞌan kaꞌak, kalo ita halo nunia, ita
    la bele dadi Naꞌi Maromak eman.
  hlt-MCSB: uethnetnah, rhuihahnah, omngaihlawn he ni. Hekah phek la om. Tekah te
    thui tangtae bangla te bang kho aka boe rhoek loh Pathen kah ram pang mahpawh
    tila nangmih taengah ka thui.
  xtd-NT: Kukajan ini‑i xaxii ɨnka ñayiu, te xaꞌni‑i ndɨyɨ. Ñayiu xini ka kuu‑i, te
    ndeꞌe ka xaxi‑i, xa kudɨ ini koio‑i. Te kueꞌe ka ɨnka xa ka kida‑i. Nani xá n‑jaꞌan‑da,
    jaꞌan‑da vitna. Ñayiu ka kida xaꞌa, ma xee‑i xa kutuu‑i nuu taxnuni Ianyuux.
  mdy-ETH: ጌኔ ማዾ፥ ማሢንቲሢ፥ ኮይሱዋ ኮሢ ኮርጊሢና ዬያጉዴ ማዾኬ፤ ሃያኮ ቤርታ ታ ዒንሢም ላቴሢጉዲ ሃሣ ታ ዒንሢም ላቲ
    ኬኤዛኣኬ፤ ዬያጉዴ ማዾ ማዻዞንሢ ፆኦሲ ካኣቱሞይዳ ጌላዓኬ።
  spl-spl: To kârikŋe nem biwi hâlim otmâ wahap ki orotŋe topŋe topŋe otminiwi. Orotmeme
    yawuya otmâ mansai yâhâmâ Anitâŋe manman kârikŋahât pat ki kuyiŋgiop. Yakât otmâ
    Kiristoŋe yâhâpŋe âwurem gewuawân ikŋe komolân ki torokatnomai.
  usp-NT: titi'tintak, tik'ab'artak, tik'ab'artak chi jb'anic nimak'ij y wi' chiqui'
    nic'j etzltak no'j trantak chapca' mak nic'j li. Tamb'ij chicb'i chawechak chapca'
    ri ximb'ij chawechak nab'e. Mak ri tib'anowtak mak etzltak no'j li, ta' tijna'
    titakon Kakaj Dios laj ranmak.
  zav-NT: chzelažə'əcho bi de'en de c̱he beṉə' yoblə; chotcho beṉə'; naccho beṉə'
    güe'e zo; chlencho no lṉi gan' chac scandl; na' choncho bichlə de'e mal de'en
    zɉənaquə ca de'e mal quinga bagwnia'. Na' de'e yoblə chnia' le'e can' bagwnia'acza'
    antslə, bito yežincho yoban' gan' zo Diozən' chnabi'e šə choncho de'e mal ca'
    zɉənac ca'.
  sgz-sgz: má kon suri táit káián lite, má bau mai dan rakrakai, má bau mai wakwak
    tangrai lol malar, má te táit mul ngorer a sák. Inak bali akeng i gam mul ngoro
    tungu iakte parai, ngo ái rung di lu longoi matngan ngorer kápdate kusak uri lolsit
    si Káláu.
  kek-NT: socue̱nc, camsi̱nc ras ri̱tz'in, cala̱c, num cua'ac num uc'ac, ut c'a'ak
    chic re ru jo' eb a'in. Yo̱quin cui'chic xyebal e̱re a'in, usta ac inyehom ajcui'
    e̱re, nak li neque'ba̱nun re li c'a'ak re ru a'in inc'a' te're̱chani lix nimajcual
    cuanquilal li Dios.
  blz-NT: masindir, balio-lio', barame men mantakakon ba'idek, ka' uga' men sambanaan.
    Giigii' kani'i tetelesikononku na ko'omuu koini'i koi men yaku' rorongikon mbaripian
