  uro-uro: Näkt kosaqi ama släqyige angärha lat di ama lat kärangätni i ama ruvek
    di ama vu da arha ron sävät arhani arhä mämairimek dä ama lat kärangätni i ama
    ruvek tit nakt masirhat bä guani na rha mamär mät ama reng ama qrot ngät dä ama
