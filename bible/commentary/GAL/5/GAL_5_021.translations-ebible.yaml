verse: GAL.005.021
translations:
  kpx-kpx: Isi mole kunai elehai mole maina mai isi e toela isi tilogoai havue toela
    vai kemo iveve toela vagei. Di subuta laheho louale ke dana tota laheho lou moleai.
    Ata oleuoleu vavae isivi kateale vamale ata keau bae Dilava matamae doga keve
    talivebene.
  okv-H: Eto hamo enana ta pere hotembihe umo peni vahai indito kava ue ke sokova
    eagora. Eto ke mahu eagona avo ehako erena amo embomeni amuna ari ainge eagora
    amina God ta tihi jigari ta horeto hotari mane humbasora.
  tbo-tbo: lubigo, umabuuwa, lututu, po dewa apapoehi gehouhi. Geka dewahi ubeihi
    amaka lolowa a paliwelemi, ma amalai a palipaliwelena memi, geka dewahi tu wibagibagihi
    Yaubada anani taniwaga uyahina apega hina lui.
  mal-C: അസൂയ, മദ്യപാനം, അഴിഞ്ഞാട്ടം തുടങ്ങിയവയെന്നു വ്യക്തമാണ്. ഈ കാര്യങ്ങൾ പ്രവർത്തിക്കുന്നവർ
    ദൈവരാജ്യം അവകാശമാക്കുകയില്ല എന്നു ഞാൻ നിങ്ങളോട് മുമ്പേ പറഞ്ഞിരുന്നതുപോലെ വീണ്ടും
    ആവർത്തിക്കുകയാണ്.
  grc-SR: φθόνοι, ⸋φόνοι,⸌ μέθαι, κῶμοι,⸃ καὶ τὰ ὅμοια τούτοις· ἃ προλέγω ὑμῖν, καθὼς
    ⸋2καὶ⸌ προεῖπον, ὅτι οἱ τὰ τοιαῦτα πράσσοντες βασιλείαν θεοῦ οὐ κληρονομήσουσιν.
  bgc-bgc: डाह, मतवालापण, रासलीला अर इनकै जिसे और काम सै, इनकै बारै म्ह मै थारे तै
    पैहल्या कह द्यु सूं जिसा पैहल्या कह्या था, के इसे-इसे काम करणीये परमेसवर के राज्य
    के वारिस न्ही होंगे।
  khz-khz: rinaga ririwamagi pa mata korokoro, niuniu e kala kawakawa, vogaragi, opatago,
    kolema irauirau evetaira gaura kunenai akilagi-gavumito vetaina, ewagumona maki
    akilagi-gavumina evetaina pia kala talimara Palagu na Basileia aonai ativagi pia
    laka-toga.
  deu-TKW: Neid, Trunkenheit, Fressen und dergleichen, davon ich euch voraussage,
    wie ich es schon zuvor gesagt habe, daß die solches thun, werden Gottes Reich
    nicht erben.
  zsr-NT: 'Taꞌzë́ ládxiꞌquëꞌ le dë qui lzaꞌquëꞌ. Tuꞌdödcdëꞌ bunách. Taꞌzúdxinëꞌ len
    tágulëꞌë. Taꞌdö́d béꞌinëꞌ ca tunëꞌ. Le zian le cni tunëꞌ. Nedaꞌ ruzeydaꞌ lbiꞌiliꞌ
    bach naꞌa cui gunliꞌ cni ca naꞌ buzeydaꞌ lbiꞌiliꞌ bach ziꞌal, rniaꞌ: Nup tun cni
    cutu caꞌ laꞌdel‑liꞌ laꞌyáz ga naꞌ rna bëꞌë Dios.'
  lin-lin: 'likunya, milangwa, lokoso ya kolia, mpe makambo mosusu ya lolenge oyo.
    Nazali komiyebisela bino, ndenge nasalaki liboso : bato oyo basalaka makambo ya
    lolenge oyo bakokota te na Bokonzi ya Nzambe.'
  hns-NT: Oesab apane apane me baatal hai, ek doesare ke djare hai, piejekkar hai,
    haltjal matjaawe hai aur dher aisan aisan kharaabie kare hai. Batjaaike rahiehe
    aur ie sab tjiedj na kariehe! Ham toelogse bollie rahielie kie dje aise kare hai,
    oe Parmeswar ke raadj me na djaai paai.
  noa-E: 'Jãgʉm khʉʉnaun chikham nemdamjã amach dën apim khõssita aajem. Magnaa nag
    pöm waupʉ̈inaa sĩi khëch thʉnʉisipnaa thach bipömjã khö sĩerrjëem. Maimua mag
    tag amau nem waumaajem jaaumakhiin, nem khĩir khapaana thʉnʉm. Na mʉchdëu pãrag
    jaau chirarrjö ũwaai pʉaba deeu mag chirʉm: Cha mua jaau dichdimam nem waaujem
    khʉʉn chan Ẽwandam durr wëtbam.'
  eng-EMTV: envies, murders, drinking bouts, revelries, and the like; which I tell
    you beforehand, just as I also told you in time past, that those who practice
    such things will not inherit the kingdom of God.
  mib-NT: Te cácucuésún ni i, cájehni i ndɨ̄yɨ, cánajīni i, cásáha i vico néé, jíín
    táca gá jeē súcuan. Te cáhán nīhin ri jiín ró, nájnūhun je ni cahān rī jiín ró
    saá, jeē ñáyuu casáha súcuan, ma nihín tahú i quɨ̄vɨcoo i ñuu nuū ndácu Yaā Dios
    jniñu.
  lif-NT2: वेॽहाॽरे़ मे़जोगु मे़जबान् ओमे़प्‍मा मे़न्‍छुक्‍तुन्, थिःल्‍ले़ मःसिङ्‌मा
    निङ्‌वाॽ मे़जोगुॽ, याम्‍दादा फे़न् याःम्‍बक् मे़जोगुॽ, हे़क्‍क्‍याङ् बा हे़क्‍तङ्‌बा
    वेॽ याःम्‍बक्‍हाॽ मे़जोगुॽरो॥ तगिबा कुइसिःक् साम्‍दिङ् पिनिङ्‌लो, अक्‍तङ्‌बा याःम्‍बक्
    के़जोःक्‍पाहाॽरे़ निङ्‌वाॽफुहाङ्‌जुम्‍मो लक् खोःमा मे़न्‍छुक्‍तुन्‍लो॥
  xnj-xnj: lingele na kugala uhutulu na mambu gangi gegiwanangana na ago. Nikuvajovela
    kavili genamali kujova, vandu vevihenga mambu ago vihala lepi Unkosi wa Chapanga.
  mmx-mmx: La loklok ti ngaongao ri levempanga at leventaba vetpes, la di vavara inin
    kadan lolos amisik la di lok levenanan ua i umsu mi levenasen kapmek, la mo bok
    lekampanga vetpes bok keretnom. Amonga a vaase aronga nemi ngan aga vaase aronga
    vam nimi gano do nedi dik lok na levempanga, di noxo ravasu ngan lavaanat at Linintoo
    at ne Moroa.
  cbr-NT: '''Imainunribi ca ''aia, bëtsi unin ñu cuëënti, uni ''ati, paë́nti, picë́ntapun
    ''iti, acama. Usa ñucama ca unin aín cuëëncësa oquin ñu ''aquin ''aia. Usa ''ain
    cana ën mitsu cacësaribi oquin mitsu catëcënin, usa ñua an ''acë unicamax ca aín
    unima ''aish Nucën Papa Diosan nëtënu abë ''itima ''icën.'
  tee-NT: U talhaccha'ani ixtaxtokni ju ak'antam. U amakninin. U tat'ak'ap'ai. U ali'
    macxcai ju va ixt'achunch tachi ju ani. Pus aktam iclajunchokopalau tachi ju xaclajunauch
    p'ulhnan. Ju yu'unch ju tanavi ju chunch taxtokni jantu lai catita'alh ju lact'iyan
    junta lhinajun ju Dios.
  eng-LSV: envyings, murders, drunkenness, reveling, and such like, of which I tell
    you before, as I also said before, that those doing such things will not inherit
    the Kingdom of God.
  cak-NT: Itzel yequitzu' ch'aka chic roma c'o ex quichi, ri yecamisan, ri yek'aber,
    ri yebano itzel tak nimak'ej, y ri yequi'en chuka' ch'aka chic quiwech itzel ex
    anche'l re'. Can nu'in yan can chiwe jun mej (bey), y ninnataj chic rubixic chiwe,
    chi ri winak ri yebano itzel tak ex anche'l re', manak xquie'oc anchi' ja ri Dios
    nibano gobernar.
  pah-NT: Opota pota g̃a ojohugwi. Heagwyrygwyry g̃a toryva rerekouhurame. Ojipejipea
    ko g̃andekote'varuhua no nanongara jitehe. Amombe'u ko ji pe me ikwehe. Kiro ji
    imombe'ua'javi a'ero. Nanongara'g̃a po ti Tupana'gareheve'g̃a rũi nehẽ.
  sja-NT: awaraarã net'aa k'inia p'anapata maa-e pɨrã ãchik'a pa k'inia p'anapata,
    ãchimaa ne-inaa k'achia oo k'iniadarutamaa; chĩara peepata; it'ua toyaa p'anapata;
    pariatua nek'oyaa, toyaa, k'achia oodait'ee jɨrɨyaa p'anapata fiestade; mãga bee.
    Mɨa naaweda jaradak'a waya jarait'ee. K'ĩrak'aupai mãgá p'anadai. Mãgee ne-inaa
    oopataarã p'oyaa wãda-e Tachi Ak'õre truadee.
  xed-xed: haraʼutiri, ghuyaku, nda hambala vgha ŋa ghuyaku ka maga sliʼiŋsliʼiŋ,
    nda pɗakwa sanlaha ma skwiha manda tsaha ya. Ka yu ta mnəglaghunata manda va ya
    ghada yu ta mnuta ná, haɗ mndərga gwal ta maga tsa skwiha ya dzaʼa lami da ga
    mghama Lazglafta wa.
  mks-NT: 'Cúú ná ña̱yivi i̱hvi̱ ini ta cúú ná na̱ sáhní ndi̱i ta cúú ná na̱ xíhi.
    Ta a̱ ju̱ú quia̱hva nde̱hé na̱ ta cua̱há ndiva̱ha java ga̱ táhan ña̱ yóho cája
    na. Joo mé ndó cuni jo̱ho ndó ná ca̱ha̱n tucu u̱ ña̱ sa̱ na̱cachi i̱ jihna xi̱hi̱n
    ndo̱: Ndá na̱ cája já a̱ ñéhe̱ táhvi̱ toho na cacomí Ndióxi̱ cuéntá sa̱ha̱ ná.'
  gfk-S: '@see-verse:GAL.005.020'
  bmu-bmu: 'Tosatŋi yeŋgö yuaigöra eksihim möta körögisigisi aka közölömbuaŋ pati
    ala bau numbu nemba o köhöikŋaŋgöra eŋololoŋ ahakze. Mi aka silik tosatŋi mewöŋi
    ahakzei, yeŋgöra mutuk jial aka miaŋgö dop galöm meme keu mi qeljiŋe dumŋe kunbuk
    kewö jizal: Ambazip silik mewöŋi ahakzei, yeŋön mönö Anutugö bemtohoŋ uruŋe qahö
    öŋgöme.'
  dgz-dgz: Den kaum kaimake dena nainewa, evenamu ona muga yavine gwane kandainiwa,
    sinao tarep ge da da aton i uoni tane inak koe koevet tainewa amba ap miniwa upi
    den. Ne tagigit enan namu kaimakaet wana mini endi den sia waiangin. Ame inak
    map anega taine nagirewa mu God toemu mega ya yon borain.
  eng-GNV: Enuie, murthers, drunkennesse, gluttonie, and such like, whereof I tell
    you before, as I also haue tolde you before, that they which doe such things,
    shall not inherite the kingdome of God.
  zaa-NT: calatsi' quį cúa nu té qui' attu enne' l·le, la'huetti enne' l·le, la' borrachera
    l·le, dia cą lanì nu ná principalmente para táni ca enne' l·le, ą'hua iyaba adí
    ca cosa mal luetsi ca nui l·le. Nì rinénia' le nui con tiempo ba tì'ba chi gunénia'
    le antes, qui'ni canu runi practicar ca tul·la' luetsi ca nui nna labí nal·la'
    èl·la' cą gata' parte qui' quį làti rigú'ubia' Tata Dios.
  eng-WEBSTER: 'Envyings, murders, drunkenness, revelings, and such like: of which
    I tell you before, as I have also told you in time past, that they who do such
    things shall not inherit the kingdom of God.'
  guh-guh: Pamonae pibisiacuene exana pacuenia pijacuata najamatabëxaina, jamatabëyacajërëtabiabanua
    itsamonae pexainaejava. Jamatabëbeyaxuababiabanua jivi. Aitajibinua tsabiabi pijabonëjava.
    Aitajibinua tsabiabi fiestajava ata. Itsacuenenua pematatsënëa, bajara bepitsipibisiacuene,
    exanabiaba. Pacuenia copiata pacamuxujiobatsi, bajara icatsia pacuenia pacamuxujiobatsi.
    Pamonae bajarapacuenia pibisiacuene exana, bajarapamonae apo jinavanapae tsane
    Dioso pijanacuatatsia.
  bon-bon: 'Nuuja biname te liba miiji jääpänuge, peei te teebibine claabe me jaawenemuge.
    Teepi sice buduma yaacrajuge, piba lui niiya mule tääpume singi, teepi peei bine
    oräre jaawenemusi. Teepi iyeta ai bine jaawenemusi cuta poto cerämu. Cane page
    weebibine umle jiwenininine, cane lipu niinäce itu jijipene egä: Lui cina ai mule
    bine jaawenemusi, Acejiyame te lica teebibine cire yaawademepi.'
  nhw-BL: Masehualme quiixtocaj catli sequinoc quipiyaj, temictíaj, moihuintíaj huan
    quichihuaj catli fiero pampa ihuintij. Huan inijuanti catli quitoquilíaj itlanequilis
    inintlacayo quichihuaj miyac más tlamantli catli eltoc quej ni tlamantli catli
    amo cuali. Sempa nimechilhuía catli ya nimechilhuijtoc. Masehualme catli quichijtinemij
    ni tlamantli catli amo cuali, amo huelis calaquise campa tlanahuatía Toteco.
  swh-ONEN: husuda, ulevi, ulafi na mambo mengine yanayofanana na hayo. Nawaonya,
    kama nilivyokwisha kuwaonya kabla, kwamba watu watendao mambo kama hayo, hawataurithi
    Ufalme wa Mungu.
  wbi-wbi: kiltule, vuhasi, vulia kyongo, ni singi sino sihwanine nisio. nikuvavunga
    umue ndavele nilyavavungule mu vutengulilo, kuuti voni vanovivomba isio navilikuvwagha
    uvutwa vwa Nguluve.
  bba-bba: kɑ kinɛnu, kɑ tɑm nɔrubu, kɑ ɑkɑ dibu, yen bweseru kpuro ɡesi. Nɑ bɛɛ kirɔ
    mɔ̀ nɡe mɛ nɑ rɑɑ kuɑ nɑ nɛɛ, be bɑ yenin bweseru mɔ̀, bɑ ǹ kpɛ̃ bɑ n wɑ̃ɑ mi
    Gusunɔ u bɑndu swĩi.
  eng-KJVCPB: 'envyings, murders, drunkenness, revellings, and such like: of the which
    I tell you before, as I have also told you in time past, that they which do such
    things shall not inherit the kingdom of God.'
  kgk-NT: Nhande py'a vai va'e voi ojóehe. Jaka'u va'e. Jaka'u hagwã nhanhomoirũ-ma.
    Upéixa ete jaiko. Jajapose va'e rei-ma jajapo. Upéixa ramo ha'e jevy-ta peẽ-my
    xe ha'e hagwe-rami. Upeixagwa jajapo jaiko-vy ramo, nanhamoirũ mo'ãi Nhandejáry-pe
    ojekwaa ramo nhande ruvixarã.
  waj-waj: Iya ngiari seenaiya iikiaivaa teeda iya varaataira aataruuvootama vainoo.
    Iya kapikarai nnooriivaa nnaa kiada kumimakaida varida nuunaida varida kaayau
    isareera maisaiyauvaa tasipama varida vo aataru vo aataru maisamaisaiyauvaa iida
    varida variaa aataruuvootama vainoo. Yaagueeqa kuavai na tauraa ngii giaa ngii
    miauvaa na keenaa ngii giaa ngii minaravee. Gioonna kiaapuuya itaama iida variaiya
    hama Anutuuqo gioonna kiaapuuyara diraivaki innasi kuaaravaivee.
  cpy-cpy: reshita-kota-wakaa-waetawo rashiyitari, rompojawakaa-waeta, ishinki-waeta,
    iñaamaperotakawo roemoshirenka-waetyaa rantantyaawori kaari-perori, rantayitziro
    jempe-rika oeyitari. Tema rootaki noshintsita-kimiri paerani eero pantanta-yitawo
    iroka. Tema aririka pantayitakiro, eero piñeero ipinkathari-wenteemi Tajorentsi.
  mpx-mpx: 'ge matamomoni; loimwim, yaliyaya nanakina, ge ginol ololal o. Valila ya
    ba inoke sauga ya na ba al: bolo pagan ololana o hi awaawaginol, nige abaliya
    ni gagan Yehoba wana abaloguguiya.'
  wbp-wbp: '@see-verse:GAL.005.020'
  luo-luo: kod gombo; mer, dwanyruok, gi timbe mamoko mobam machal gi mago. To asiemou
    kaka nasiemou kinde motelo, ni joma timo timbe ma kamagi ok noyud gweth mar pinyruoth
    Nyasaye.
  nhe-NT: Quiixtocaj tlen sequinoc quipiyaj, temictíaj, moihuintíaj huan quichihuaj
    tlen fiero pampa ihuintij. Huan inijuanti tlen quitoquilíaj tlen inintlacayo quinequi
    huan miyac más tlamantli tlen ax cuali. Sampa nimechilhuía tlen ya nimechilhuijtoc.
    Tlacame tlen quichijtinemij ni tlamantli tlen ax cuali, ax huelis calaquise campa
    tlanahuatía Toteco.
  aii-aii: ܚܣܵܡܵܐ، ܪܵܘܵܝܘܼܬܵ‌ܐ، ܫܪܝܼܚܘܼܬܵ‌ܐ، ܘܡܸܢܕܝܼܵܢܹ̈ܐ ܡܐܲܝܟ݂ ܐܲܢܹܐ. ܡܲܪܥܘܼܫܵܘܟ݂ܘܿܢ
    ܝܼܘܸܢ ܐܲܝܟ݂ ܕܐܡܝܼܪܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ، ܐܵܢܝܼ ܕܗܵܕܟ݂ܵܐ ܟܹܐ ܚܵܝܝܼ ܠܹܐ ܝܵܪܬ‌ܝܼ
    ܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: piŋatułiġmunlu, iñuaqtułiġmunlu, imiliġuułiġmunlu, pivaałłautigiplugu quviasruŋniałiġmunlu
    suli atlanik taatnatun ittuanun. Uqautianikkaluaqmigigipsi sivuani, aasriiñ kilikkipsi
    pakma, itna, tamatkua taatna piruat itkumiñaitchut Agaayyutim aŋaayuqautaani.
  msb-msb: 'arawaan, hurubugan, nagasadya sa maraot na kaila san lawas kag iba pa
    na mga karautan. Ginaotro ko gihapon an dati ko na pagpadaan sa iyo: dili makaupod
    sa pagahadi san Dios an mga nagahirimo sana.'
  cpa-NT: 'Hniu¹dsa hi² chi² quiah¹² dsa². Tiogh³dsa cu²møah¹³ hi² ti³hen¹²dsa. Hliúg²
    hi² lah¹jøng² jmo¹²dsa. Cónh¹jøng² juǿi²jni hniah¹² ju³lah ca¹juúh¹jni lah¹jiá¹²:
    Ha¹chi² dsa¹lia¹ dsa² jmo¹² lah¹jøng² ja³jmo¹² Diú¹³ héh¹.'
  dso-dso: ଇଁସାତଲା ଅଇବାଟା, ମାତୁଆଲ୍‌ ଅଇବାଟା, ମଜାମଜ୍‌ଲିସ୍‌ ଅଇବାଟା, ଏ ସବୁ କାମ୍‌ମନ୍‌ ମୁଇ
    ଆଗ୍‌ତୁ ଜେନ୍ତି ତମ୍‌କେ କଇରଇଲି, ସେଟାର୍‌ ପାଇ ଆରିତରେକ୍‌ କଇଦେଲିନି ଜେ, ଜନ୍‌ ଲକ୍‌ମନ୍‌
    ଏନ୍ତାରି କାମ୍‌ କର୍‌ବାଇ, ସେମନ୍‌ ପରମେସରର୍‌ ରାଇଜେ ପୁର୍‌ବା ଅଦିକାର ପାଇ ନାପାରତ୍‌ ।
  meu-meu: heḡahusi, kekero, lebulebu; bona kara unuhetomadia iboudiai. Na hamaoromuiva,
    bona harihari ma na hamaoromui loumu, unu e kara tomamu taudia ese Dirava ena
    basileia basie abia.
  yva-NT: 'Uparijo awa arakove mai. Umaeno awije rai, wo one rave umba wo awije ramanam
    ti waumandi, muno wo ayao kakai kaijinta rave. Wusyinoe syo raura wasai to muno
    soamo syo raura rijati: are nawirati wo rave tai maisy indati usisa munijo Amisye
    be akarive raije rai jewen.'
  dgc-dgc: Sumésene side, méglango side, sakay mégkasayaan side ta medukés, sakay
    iba be a medukés a gimet. Pégkagian ta kam dén a huway, a éwan matanggap ta kaharian
    na Diyos du mégimet ta kona sa.
  zpm-NT: në rac zdoo zho raṉ zho ncuaaṉe quianie stib miech, rzudz zho, rcaalsa zho
    zaatne loxaque rowcho zho, ni ruṉ zho grë guieḻyozh. Grë ncuaaṉ co ruṉ zho ni
    grëragaa ncuaaṉe ndzinlid ne sca nac. Laa naa rbire rso diidz lo to, guṉde to
    grë ncuaaṉ co; sac goṉ grëse miech ngoopdoḻ ne sca rban, grieelod gdziṉ zho zaatne
    rnabey Dios.
  hix-NT: Anar komo katxho hoko tehohketxhe. Tànyerhontetxhe. Banhetxhe, wok yonàr
