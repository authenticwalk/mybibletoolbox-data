    wa꞉ka a꞉so꞉lo꞉l. Kaluka꞉isale man ko꞉li ko꞉lilo꞉lo꞉ dimida꞉lab a꞉no꞉, Godeya꞉lo꞉
    bo꞉fo꞉mela꞉nigab us a꞉namio꞉ mo꞉tina꞉ib.
  kdl-NT: 'Uciga u uyan unyushi u cingi u tsu zuwa ta̱ uciga u ili i ama. U tsu zuwa
    ta̱ ama kuso hal she ma maka le. U tsu zuwa ta̱ ama a bansa a asu u abiki a ɗa
    bawu ama a tsu ka̱na̱ kaci ka le. Kpam u tsu zuwa ta̱ uyansa ili i cingi i roku
    icun kau‑kau. Ma̱ri n rono ɗa̱ ta̱ atsuvu caupa, kpam ma doku ta̱ ma rono ɗa̱
    atsuvu: aza ɗa a ka yansa ili i na yi a ka wusha una̱ u shinga u tsugono tsu Kashila̱
    wa.'
  apu-NT: Kãkiti ĩto nirekari ãti kãkiti tii. Inirekari okanitxi, poãtakatxi, maerekati
    kiiniriti ikamini. Ikara atoko inakari maerekati kãkiti ĩto nireẽkiti. Uatxa nipinitai
    hĩte, mitxi nipinitinii atokotxikana. Ikara maerekati kamakani !auapani Teoso
    auĩtetxi ininiãtaãua.
  roo-roo: Vo osa oearovu varaaro aupariara riiriipaiveira. Ari oearovu riro gorupara-ia
    ukaiopaave kokoropaoro. Osa oearovu vurei aioro purapaive. Oire ra vo aioro-ia
    ora voeava vuri vovouro purapaive. Oire uva oiso ita vorerivira visii tavipaavoi
    osa rovovira visii tavi rovoavora oiso, Vosa ro ira vuri vovouro rutu purapareve
    oiso osa vara evara, ira-a eera viapau rutu oiso uvuiparoi ra koataro Pauto vo
    Saraaro iare. Ra va iava viapau oiso toupareve, Rera-a Pauto oiratoaaro.
  miz-NT: Dōó neꞌu iní ña. Ntaéꞌní ña taꞌan ña. Dōó ini xiꞌi ña. Viko kini kaa ntáde
    ña, ni dōó tɨtɨ́n ka nuu i é kuān ntáa san. Viꞌa ve ne, kakaꞌán u ni nto vatā
    ó kakaꞌán u ni nto dīꞌna, tē xoó ñaꞌa ntáde ña nuu i sáꞌā ne, ña kúvi nīꞌi ña
    é kuntōo ña mí kadē kûꞌvé Xuva kō.
  qvz-NT: shuccuna imata charishcatahuas munanaun, machanaun, jillunaun. Chasnallata
    shuc tunu mana ali ranagunahuas tiyanmi. Ñáuca ñaupa cangunata rimashcacuinta
    cuti rimauni nisha, chi tunuta raucunaga Diospa ali mandanai mana yaicunata ushangaunachu.
  deu-ELO: Trunkenheit, Gelage und dergleichen, von denen ich euch vorhersage, gleichwie
    ich auch vorhergesagt habe, daß, die solches tun, das Reich Gottes nicht ererben
    werden.
  mjc-NT: Tan yɨhɨ́ ñi nyiyó iñi ñi tsa iyó tsi inga nyɨvɨ. Tan yɨhɨ́ ñi tsahñí tahan
    ñi. Tan yɨhɨ́ ñi tuhva ñi tsiñi. Tan yɨhɨ́ ñi cuaha xaan tsatsí ñi. Tan javahá
