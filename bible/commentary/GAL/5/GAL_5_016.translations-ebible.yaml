  peg-peg: ନା ଇନାକା କାତା ଆତାତ୍‌, ପୁଇପୁୟା ଜିବୁନ୍‌ ମି ଜିବୁନ୍‌ତିଂ ଚାଲାୟ୍‌କିଏତ୍‌ । ତା
