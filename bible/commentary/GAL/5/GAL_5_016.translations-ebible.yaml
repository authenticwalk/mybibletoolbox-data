    toto, yakamana nembo-tene wambane okomane jia lalane. Yakamana nembo-tene wambane
    okomane mana koo mindi minalapa leya-kola, yakamato wuane pimakale nembo talaini.
    Wuane nembo talaini tekeko, yakamato mana koo okone minulaini lo, Gotena Sipitisa
