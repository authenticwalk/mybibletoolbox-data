    mʉja ʉ̃i ʉrõpe. D̶abejarã yópe mʉje baju ãmeina d̶aiyʉepe.
  ita-1927: 'Or io dico: Camminate per lo Spirito e non adempirete i desideri della
    carne.'
  lww-lww: Inu sineun nesape nevisa visena nene van amiu. Amiu nene na Ninuna Wa naga
    monar sumon amiu, amiu na ve ataveve re si kiamiu p̃elaga marua nap̃a apaeme amio.
  ckb-ckb: 'پێتان دەڵێم: بە ڕۆحی پیرۆز بژین، ئینجا ئارەزووی سروشتی دنیایی تێر ناکەن،'
  nas-nas: Teka enang aaꞌdampimang, Tanuaang Meekunge naururiainaꞌ siomperiai eeꞌnoko
    mono bakaang pia siomperiaukaꞌ.
  uvl-uvl: Ke pomalam e hele ke e teke, a longia Opepengpeng ke halaua imo nga ai
    ngamo ke lape a nanasia ure poreke ngana nenge singimo lemene tautaua ero ol.
  eng-BBE: But I say, Go on in the Spirit, and you will not come under the rule of
    the evil desires of the flesh.
  ixl-CNT: Pek nival sete, aal bꞌaꞌn aꞌ tii senima vitxumbꞌal u Tioxhla Espiiritu
    utz, ech yeꞌk senima u tachaꞌv vechiꞌl.
  xsi-xsi: Naŋa apaimi tu ambo miki ma kapaveta kuku vetâŋa ndia Koroani Sapâŋa itula
    pami ikura zo zo, ande miki ma kakura ŋana kapaveta kuku ilo-kalo siŋga ne vetâŋa
    potomule, ande tia.
  crx-NTPO: '''Et nja nohdusni, Ndoni ''en be ndi yun k''ut dulhts''i. ''Et huwa nohyust''e
    ''uts''un nóot''i ait''oh.'
  kan-OKCV: ನಾನು ಹೇಳುವುದೇನೆಂದರೆ, ಪವಿತ್ರಾತ್ಮರ ನಡೆಸುವಿಕೆಯಿಂದ ಬಾಳಿರಿ, ಆಗ ನೀವು ದೈಹಿಕ ಆಸೆಗಳನ್ನು
    ಎಂದೂ ಪೂರೈಸಲಾರಿರಿ.
  bbb-bbb: Ijadufuo vua ige na kuariakuvejo ije mukoe fiefo. Janika mukoreigia Kavene
    Akae ije vame fu nijasiakinu samuagiamo ijia fikinu nuvefo. Ja ijiege rekuva ije
    ja maza boeje una irere vajaema oemaedufuo fu vierafema ja ijia nuvena kenoekuva
    baki.
  blw-blw: Yato hen tugun-on chàyu. Anyu komag eparufus hen Espiritun Apudyus way
    manmaneho hen hamhamàyu yag enafurotyu hen laychéna, te no yachi, kapeletan way
    achiyu ammaan hen anchi laweng way laylaychén hen achar.
  tam-2017: பின்னும் நான் சொல்லுகிறது என்னவென்றால், ஆவியானவருக்கு ஏற்றபடி நடந்துகொள்ளுங்கள்,
    அப்பொழுது சரீர இச்சையை நிறைவேற்றாமல் இருப்பீர்கள்.
  azz-NT: 'Huan nejua in Pablo namechilía ijcuín: xinentinemican ica in chicahualis
    den Yecticatzin Espíritu huan ijcón amo cachi oc nanquichiutinemisque queme quinejnequi
    namotanejnequilis de tajtacol.'
  spa-RV-1909: 'Digo pues: Andad en el Espíritu, y no satisfagáis la concupiscencia
    de la carne.'
  csy-csy: Hi thu kong son hi, Tha sung ah nungta vun, taciang cilesa deina tangtungsak
    heak vun.
  mxq-NT: Nga̱jxwijtʉp es mjikyꞌáttʉt éxtʉm ja Espíritʉ Santʉ mdukꞌíxʉdʉ, es dʉꞌʉn
    kyaj mjikyꞌáttʉt mʉt ja diꞌibʉ ñiniꞌx kyʉba̱jk wyinma̱ꞌa̱ñꞌajtypy.
  tzj-NT: Quewa' nwajo' chewe ri' wach'alal, teya'a' lugar tre ja rEspíritu Santo
    chi arja' nuc'an ewxin chipan ja rec'aslemal. Ja wi queri' neban jari' maticowin
    chewij ja ritzel tak yarinem ja c'o chipan ja tzabuklaj c'aslemal ja kuc'an ja
    rok winak, maticowini xquixruban ta mandar.
  tdt-tdt: 'Buat nebee hau atu hatete ba imi mak nee: Imi tenki moris tuir Espiritu
    Santu nia hakarak. Se imi moris nunee, entaun imi sei la halo buat aat tuir imi
    nia hakarak rasik.'
  ron-BTF: 'Spun, așadar: Umblați în Duhul și nicidecum nu veți împlini pofta cărnii.'
  eng-WEBP: But I say, walk by the Spirit, and you won’t fulfill the lust of the flesh.
  eng-FBV: My advice is to walk by the Spirit. Don't satisfy the desires of your sinful
    human nature.
  nld-1939: 'Ook zeg ik u: leeft naar de geest, dan zult gij niet de begeerten inwilligen
    van het vlees.'
  bwo-bwo: Eshe haniyak shayiron jisheyar it betka wotiyal, meets tewno s'eentsk'ayere.
  nch-BL: 'Ya ni nimechilhuía: Ximonejnemiltica cuali ica itapalehuil huan ichicahualis
    Itonal Toteco huan amo xijtoquilica itanequilis amotacayo cati quinequi tajtacolchihuas.'
  quc-TNT: 'Ri cwaj quinbij in chiwe, are wa'': Chiya che ri Lok''alaj Espíritu chi
    cätakan ri Are'' pa ri iwanima'' rech man quiban tä ri i rayibal ri man utz taj.'
  tfr-NTPO: Eni ga l̈ër bomi kong ga pjãy mär Sbö Sëya go. Enira pjãy jëk bomi wotjl̈ĩk
    owa l̈i go l̇l̇ëme.
  kaq-NT: Papan yoshin siripan mato shinanmahi quescanahue. Jaatian tah man mai mehabo
    queenai quescayamascatihi.
  sgb-sgb: 'Habaytsi ya aral ko kamoyu: palokop kaw ha Espiritu ni Apo Namalyari ta
    êmên a kaw makadyag hên nangarawak ya kalabayan lawini yo.'
  vie-1934: 'Vậy tôi nói rằng: Hãy bước đi theo Thánh Linh, chớ hề làm trọn những
    điều ưa muốn của xác thịt.'
  kxv-kxv: ନା଼ ଅଣ୍‌ପୁ ଈଦି, ମୀରୁ ସୁଦୁଜୀୱୁ ତଲେ ତା଼କାଦୁ, ଆତିହିଁ ମୀରୁ ଆଙ୍ଗାତି ଜୂପ୍‌କା
    ତଲେ କାମା କିଅତେରି ।
  amu-NT: 'Luaa matsjo̱o̱ nda̱a̱ꞌyoꞌ: Cꞌomꞌyoꞌ nacje ꞌnaaⁿꞌ Espíritu quia joꞌ tixolaꞌcanda̱ꞌyoꞌ
    chiuu queeⁿ tsꞌom seiiꞌyoꞌ.'
  hin-CV: मेरी सलाह यह है, तुम्हारा स्वभाव आत्मा से प्रेरित हो, तब तुम किसी भी प्रकार
    से शारीरिक लालसाओं की पूर्ति नहीं करोगे.
  spa-BES: 'Pero yo digo: Continúen en el Espíritu, y no caerán bajo el dominio de
    los malos deseos de la carne.'
  san-BEN: অহং ব্রৱীমি যূযম্ আত্মিকাচারং কুরুত শারীরিকাভিলাষং মা পূরযত|
  tdx-tdx: 'Aa hoe iraho: Mihaveloa amy Arofoy, le tsy ho haoñe’ areo ty hadrao’ i
    nofotsey.'
  naf-naf: 'Neŋ ingat pigok penaŋ zema nâip: In Kawawaŋgalen Emetak Teŋ ek nâmpeme
    ingat mama mimiŋin damuŋ mbe. Kegok mme in keŋ itnaŋaŋgalen mama mimi bekanaŋ
    keyelen tikŋaŋ ke ku mâpmebep.'
  grc-MT: λεγω δε πνευματι περιπατειτε και επιθυμιαν σαρκοσ ου μη τελεσητε
  vid-vid: Lelo ndangulonga ahi, ukomu wa hemwe ulongozwe na Muhe wa Nguluwi, na hemwe
    homuwinza kahi maya ga wihe gawele mgati mwa hemwe.
  pio-NT: 'Iná núumacué pirí: Pìyacué càide iyúwa Espíritu Santo ichùulìanácué pía.
    Picácué pimàni càide iyúwa píiwitáise bàaluisàimi iwàwáanácué pimànica pibáyawanáwa.'
  tsn-tsn: Ke lo gakolola gore lo obamele ditaolo tsa Mowa O O Boitshepo fela. O tlaa
    lo bolelela gore lo ye kae le gore lo dire eng; jalo ga lo na go dira dilo tse
    di sa siamang malatsi otlhe tse tlholego ya lona e e bosula e batlang lo di dira.
  amr-NT: Diosen Noki̱re̱ga̱ oʼpaknigda mogkikaʼ. Kenda oroʼ namaʼda oʼeretpakikaʼnig
    ken konig kikahueʼ moʼne.
  pwg-pwg: Tuna kubiine avonavonemi, kovi vaghinei da Kanuma Vovokaravina ami yawasa
    kudubina ini badei da tupuwa ina kayowana beroberosi kudubina kona takuputei,
  cjv-cjv: Ena na ka ta duwaiye. Yai Gumam Murom Sumuna ka di erowanguamere epe ne
    yokamai kon waniyo! Ne yokamai kon epe wanainga ena nenen nomanenom tai ta ta
    niki dongua mun firainga tarom i dourom boikenaime.
  tha-KJV: แต่​ข้าพเจ้าขอบอกว่า จงดำเนินชีวิตตามพระวิญญาณและท่านจะไม่สนองความต้องการของเนื้อหนัง
  por-BR-2018: 'Mas eu digo: andai no Espírito, e não executeis o mau desejo da carne.'
  mhl-mhl: 'Nonji iŋi mibemiŋ: Moro Tiriineji eeboboŋaŋuŋ siŋaŋ gako goinebi. Oŋu
    gokabi iŋoji maŋ sakire aŋiŋaŋuŋ sanaŋine sembene oi qame wakiko so reŋgaru boyobeenimiŋ.'
  klv-klv: Be nukele ke, len nǝmauran samit gail, aNunun aGot tiwol hǝn gamito. B̃imaienan,
    asike mǝtohusur nalǝŋonian nǝsaan gail hǝn nibemito.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ niyo꞉ to we a꞉la꞉so꞉lo꞉l. Mamaya꞉ halaido꞉ a꞉ma꞉yo꞉ gio꞉
    tililia꞉ga꞉ ha꞉na꞉melea꞉ki ta꞉foma. Gio꞉ a꞉la꞉dimidalega, do꞉mo꞉wa꞉lo꞉ meselan
    man a꞉no꞉ mo꞉dimidama꞉ib.
  kdl-NT: 'Adama a nala n tonuko ɗa̱: a̱sa̱ka̱i Kulu ku toni n a̱ɗa̱, kotsu i toni
    maluwa ma ukuna u cingi u ɗe wa.'
  apu-NT: 'Nõtãkikare ia atoko itxapaniko: Hãuiritariko Erekari Matamatakoti oerekinii
    iua kimapore ikiniõtika. Iua hĩkimapore oereẽkari ininiãua, !hĩkamapiri maerekati
    hiĩto nireẽkiti.'
  roo-roo: Ragai vo reoaro-a vao-ia oiso. Vo osa Tugoropato Uraurato ora rera vo reoaro
    vatereve visiipa, oire eva-a oa-ia uvuipatai ra va sirova utu iraopata. Ari ita,
    vosa visii raga vo ruiparoaro oiso purapapeira, Eagara vuria purari, uva vo ruiparo-a
    evara oara iava uvuipatai ra pore iraota viro Tugoropato Uraurato vo reoaro raga
    sirova utupasa.
  miz-NT: 'Sáꞌa kakāꞌán u ni ntō: Vií nto vatā ó ntio Espíritū san é viī nto; ñá ntukū
    nuu iní nto nté koo niꞌi nto é ntio nima kíni kaa nto.'
  qvz-NT: Cangunata caita rimani, Diospa Samai munashcacuinta causaichi canguna aicha
    mana ali munaita mana rangahua.
  deu-ELO: 'Ich sage aber: Wandelt im Geiste, und ihr werdet die Lust des Fleisches
    nicht vollbringen.'
  mjc-NT: 'Tsa cuñí yu cahan yu tsihin ndo cuví tuhun ihya: Co̱o ndo tsihin tunyee
    iñi Tatyi Ii Nyoo. Tacan tan ña cua javaha ca ndo tsa ña vaha tsa cuñí cuñu ñuhu
    ndo.'
  ktm-ktm: Homosa yu upwe kupwe ti kutih. Mandro pe lila ta oduu ti etawe Lapan Mulwen
    ki-in munen, kile pe oduu we etndrepo sane mo-on ndre sengi' oduu irreh ti pwi.
  caa-caa: Pues entonces cꞌani inwareox era que cꞌupsenic lo que war ubꞌijresox Unawalir
    e Dios tuaꞌ iche y ira isicbꞌa tuaꞌ iche lo que uyusre uche iwerir.
  pls-NT: 'Jihi tti janha rrindattjo ra: Nchehe ra inchin rinao Espíritu Santo, co
    jañá isincheha ra tti jianha que rinao cuerpoa ra.'
  eng-WYC-2018: And I say to you in Christ(or And I say to you in the Messiah), walk
    ye in (the) Spirit, and ye shall not perform the desires of the flesh.
  bdv-bdv: ମର୍‌ ମଃନ୍ ଇରି ପବିତ୍ର ଆତ୍ମା ତଃୟ୍‌ହୁଣି ଚାଲ୍‌ଚାଲ୍‌ତି କଃରା, ସେନ୍ ଅୟ୍‌ଲେକ୍‌
    ତୁମିମଃନ୍ ଗଃଗାଳାର୍‌ ଇଚା ହୁରୁଣ୍ ନଃକେରାସ୍‌ ?
  otq-NT: Di xiꞌahu̱, ga ꞌbu̱hu̱ ngu utgagihu̱ ár Hñö Jö, hinga o̱thu̱ gatho nöꞌö
    di nese̱hu̱.
  tzo-SA: Jech chacalbeic, scꞌan ti acꞌo sventainoxuc li Chꞌul Espíritue ti yoꞌ o
    xuꞌ avuꞌunic ti mu xapasic li cꞌusi chacꞌan atuquique.
  cuc-NT: 'Jian³ juah³ˉ⁴ i⁴la³ liah⁴: Ŋeng² hnei³ con⁴juah⁴ M⁴tyi⁴ quieh¹ Jon⁴dai¹,
    jian³ a⁵cúa³ hnei³ i⁴júanh²ˉ³ i⁴si³hyonh³ heh³²ˉ³.'
  kpw-kpw: Anɨb u, kalöp hagabin, God Ana gasɨ ñöb adö u nöp gɨmim. Anɨg geinabim
    me, gasɨ kale ke nɨŋmim, nan si nan naij gɨmɨdim adö u arö gɨnabim.
  ong-ong: Ki kirpei kolpepei, ise yusa Riri Teingi linuse le ise yingiepe wai pele,
    le ise miso onposiepe il olpe pite pultei enke peise kolo olo.
  tnn-tnn: Io, ekolkeike mə ekən nəghatən kit kəm itəmat. Itəmat, Narmɨn Rəha Uhgɨn
    otəkəike matit itəmat kən itəmat nakotətəu-pən, kən itəmat məsotosən nolən rat
    aupən rəhatəmat, itəm nəmotos kaiir-pa.
  hch-NT: '''Ipaü nepaine, xequeneu''uvani ''Iyari xecuyuitüvacacu. Müpaü xüca xeteyurieca,
    xepücaheye''atüani tita xevaiyari mütihive''erie.'
  crn-NT: Aꞌɨ́j nu jɨ́n, ayée nu tejáꞌamuaꞌixaateꞌe, setáꞌaj siyen tíꞌijrɨꞌɨrée sej
    seꞌɨ́jna jetze aráujcaꞌaneꞌe ɨ́ xɨéjniuꞌucareꞌaraꞌan ɨ́ Dios sej si caí siyen
    raꞌaráꞌastijreꞌen seꞌɨ́jna ɨ́ tɨ aꞌij puaꞌa een tɨ huiiráninei ɨ́ aꞌamua tzajtaꞌa.
  zpu-NT: Yepaꞌ reꞌ to da gonllo, llayaꞌl soteze sollo gonllo kanꞌ lleꞌne Spíritu
    ke Diosenꞌ. Naꞌ bill wzenayllo ke da xhinnjenꞌ yoꞌ lo yichjraꞌlldaꞌollonꞌ.
  juy-juy: ଞେନ୍‌ ବର୍ତବେନ୍‌, ମଡ଼ିର୍‌ ପୁରାଡ଼ାନ୍‌ ବାତ୍ତେ ଞଣ୍ଡ୍ରମ୍‌ନାବା, ଏତ୍ତେଲ୍‌ଡେନ୍‌
    ଆମ୍ୱେଞ୍ଜି ଡଅଙ୍‌ଡାଗୋ ଆ ସନାୟ୍‌ସାୟ୍‌ଜି ଏଃଲ୍ଲୁମେ ।
  for-for: 'Pigoya, kamana''nepa mayamawe: Piya, Awamusa''ama nkesegiyenara nasiyo.
    Tigeba ti''ama nkabugakibintanaba a-nkaboraiyo.'
  epo-epo: 'Sed mi diras: Iradu laŭ la Spirito, kaj la deziregon de la karno vi ne
    plenumos.'
  gfk-gfk: 'Io, no suruno ta ira nugu nianga hoken: muat na hanahaan ma no Halhaliana
    Tanuo ma muat pa na gil haruatne ira sinisip tano sakana palpal narako ta muat.'
  bjz-bjz: Amindu amó nímandu eghá rere. Do-gea, Asisi Kakarami nímane unumbea bua,
    emboro taubanava itota, tamoda unonu jo ambo-ambo egegambi aita rosoravore.
  atg-NT: Emini mhia ngme khi, a ke kia okiali elemhi Ayẹmhẹ, ẹghẹghẹ aghọ aa ya riẹlẹ
    ọghuẹmhẹ oyi idiegbe olamhẹ.
  bjv-NT: 'E be ə, m-əl səsi m-ə nə: Ɨyə̰i NDɨl Luwə adɨ ɔr no̰si nɨngə a rai ndɨgɨ
    lə darɔ al.'
  tos-NT: Huá̱ xpa̱lacata, quit cca̱li̱huaniyá̱n, aksti̱tum calatapá̱tit chuná̱ la̱ntla̱
    ca̱ma̱puhua̱ni̱yá̱n Espíritu Santo, chu̱ ni̱ huá̱ cakalhakaxpáttit hua̱ntu̱ ca̱ma̱tlahui̱putuná̱n
    xali̱xcajnit minta̱yatcán tu̱ xapu̱lana̱ xkalhi̱yá̱tit.
  rro-rro: Ua buonai na'abi, Auba Robe emi mauri ke'uai aina raninai hauani ena nuatae
    akakia ki'a obokia a'i katobabai.
  mxp-NT: 'Ya̱ꞌa̱t meets ɨdøꞌøn ndukmadøøpy: jøts ja mdsɨna̱a̱ꞌyɨn xyikna̱xtɨt sa̱m
    ja Espíritu Santo mdamɨdsøkyɨdɨ, jøts jadeꞌen kaꞌ xyikmøjꞌa̱ttɨt ja kaꞌøybɨ midi
    ya̱ꞌɨt tsɨna̱a̱ꞌyɨn yꞌamɨdøøpy.'
  aak-aak: Nionɨ seararɨŋápɨ, ayɨ́ rɨpɨrɨnɨ. Gorɨxoyá kwíyɨ́pɨ xe nɨneaipemeámɨ ounɨrɨ
    sɨŋwɨ́ nɨwɨnɨrónáyɨ́, pí pí mɨŋɨ́ seainarɨŋɨ́pɨ xe oneainɨnɨrɨ epɨ́rɨ́ámanɨ.
  chd-NT: 'Iya'' cacua: Tolapi''iƚe lane ticuxetsolhuo'' cal Espíritu Santo. Toƚta''a
    aimolihuejyacu loƚjanajpa coƚtuca'' loƚcuerpo.'
  kdc-kdc: Avo, nolonga vino, mbuli zenu zimsang'hana zilongozigwe na Loho wa Mulungu,
    na aho honda mukweleleze usulukilo wihile uli mgati mmwenu.
  nhr-nhr: 'Igaba ra ko máá: Tcom-tcomsam Tc''ẽem ka méé tu tcéè tcuìè naka tua cgàam
    ko tc''ẽe sa táá kúrú guu, témé.'
  uig-PIN: Əmma xuni dǝymǝnki — Muⱪǝddǝs Roⱨta menginglar, wǝ xu qaƣda silǝr ǝtlǝrning
    arzu-ⱨǝwǝslirigǝ yol ⱪoymaysilǝr.
  beo-beo: Na da dilima sia:sa! Gode Ea A:silibu da dilia esalusu amoma ouligisuwane
    esaloma:ne, Ea logo fodoma. Amane hamosea, dilia da da:i hodo ea hanai liligi
    hame hamomu.
  acf-NT: 'Mi sa mwen ka di zòt: Kité Lèspwi Bondyé kondwi laviʼw épi ou pa kay fè
    tout sé bagay-la kò-a vlé fè-a,'
  tpi-OTNT: Tok bilong mi em i olsem, yupela i mas larim Holi Spirit i stiaim wokabaut
    bilong yupela. Sapos yupela i mekim olsem, orait yupela bai i no inap bihainim
    laik bilong olpela bel.
  mbt-NT: 'Seini ka iglalag ku kaniyu: paruma-ruma kew te Panisingan te Manama eyew
