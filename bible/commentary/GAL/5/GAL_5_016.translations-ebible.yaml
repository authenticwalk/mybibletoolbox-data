verse: GAL.005.016
translations:
  kpx-kpx: Di louale keu koseanu. Munana Tumue vuvunemo uve. La ke vuvunemo ui isivive
    valiege la bae la vavae isivie vaveve ke valivebene.
  okv-H: Eto ke erena amo ungota hamo ta uje sasapura ta mane huhevasova te God ta
    Ahihi Otohu na ungo tihi jigoja simba evujo.
  tbo-tbo: U baha uyahimi, Alugo Woiyawa ona wootagoya po ega luhogala apapoehi hina
    tanitaniwagemi.
  mal-C: 'ആകയാൽ ഞാൻ പറയുന്നു: യാതൊരുവിധത്തിലും പാപത്തിന്റെ ഇച്ഛകൾക്ക് വശംവദരാകാതെ
    ദൈവാത്മനിയന്ത്രണത്തിൽ ജീവിക്കുക.'
  grc-SR: Λέγω δέ, πνεύματι περιπατεῖτε, καὶ ἐπιθυμίαν σαρκὸς οὐ μὴ τελέσητε.
  bgc-bgc: पर मै कहूँ सूं, पवित्र आत्मा नै थारे जीवन म्ह अगुवाई करण द्यो, ताके थम
    अपणी बुरी आदत्तां नै (लालसा) नै पूरी ना कर सकों।
  khz-khz: 'Au evetaina akilana: Veaga Palaguna na gemi maguli pene kune-agira, pe
    taunipara gena ririwa rakavara ragaina pio kwalanara.'
  deu-TKW: 'Ich sage aber: wandelt im Geiste, so werdet ihr die Lust des Fleisches
    nicht vollbringen.'
  zsr-NT: 'Lë ni rëpaꞌ lbiꞌiliꞌ: Gul‑güíꞌ latj gna béꞌinëꞌ lbiꞌiliꞌ Dios Böꞌ Laꞌy,
    atiꞌ niꞌr cutur gunliꞌ ca rzëz ládxiꞌliꞌ lu yöl‑laꞌ bunáchz queëliꞌ.'
  lin-lin: 'Boye, tala makambo oyo nazali koloba na bino : Botambola kolanda baposa
    ya Molimo, mpe bokokokisa te baposa ya bomoto na bino.'
  hns-NT: Hamaar matlab ie hai kie toelog na aapan laalietj dwaara tjaliehe bakie
    Pawietr Aatma dwaara.
  noa-E: 'Keena, magua mua pãar wawí chirʉm, mʉ iek ũrbat: Pãach ö khõchagpierr nem
    khaigbamta waum khõchkhakha aju khãai, Ẽwandam Akhaarta pãach gaai phẽsnaa ichdëu
    pãachig nem jajaaukhamta agpierr abat.'
  eng-EMTV: 'I say then: Walk in the Spirit, and you shall by no means fulfill the
    lust of the flesh.'
  mib-NT: 'Súcuan cáhán rī jiín ró jijnáhan ró: Caca ró nájnūhun cúní maá Espíritu,
    te yūcuán na te ma sáha ga rō modo jeē cuní maá ró.'
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ इङ्‌गाॽ अक्‍खे मे़त्‍निङ्, सेसेमाङ्‌ङिल्‍ले़ लाम्‍गे़लोःसिबा
    कुइसिःक् वये़म्‍मे़ॽओ, हे़क्‍केःल्‍ले़ खिनिॽ लायोबा निङ्‌वाॽइल्‍ले़ निङ्‌वाॽ चोगुबा
    पाःन्‍निन् के़न्‍जोगुम्‍मिन्‍लो॥
  xnj-xnj: 'Hinu nijova naha: Mpungu Msopi alongosa wumi winu, ndi mwavene nakulonda
    kavili mnogo wa pamulima.'
  mmx-mmx: Na levelinga nenia a vaase i, i lok keretna. Mina lok ka loklok at Loroonan
    Kaala la mi noxo vavara solo levendoxoma at labantuxu atnemi.
  cbr-NT: '''Ën cana mitsu cain, mitsux cuëëncësabi oquin ñu ''atima ''aquinma camina
    Nucën Papa Diosan Bëru Ñunshin Upitan sinánmicësa oquinshi sinánquin ñu ''ati
    ''ain.'
  tee-NT: Pus iclajunau ni chunch ju ats'uc'ut'it tachi ju tamapast'ac'aniyan ju Spiritu
    Santu chai ju chunch jantu anaviya'it'it ju macxcai ju alin lami'alhunut'an.
  eng-LSV: And I say, walk in the Spirit, and you may not fulfill the desire of the
    flesh;
  cak-NT: 'Y nin-ij chuka'' chiwe: Tiya'' lugar chi ja ri Espíritu Santo nic''uan
    iwichi, y man tiben ri itzel tak ex ri nirayij rix.'
  pah-NT: 'Na tuhẽ ji ei pe me kiro: Na Tupana''ga ra''uva nhimbopogweukari pe me.
    Nahã po ti pe ndapekoi tuhẽ pejipy''ate''varuhua remimbotarimova''ea rehe pejikovo.'
  sja-NT: Maperã oo wãk'ãtɨ wã́tɨ Tachi Ak'õre Jaurepa oopi bɨk'a. Mãga ooruta pɨrã,
    ooda-e pait'ee parã p'ek'au k'achia ooyaa bɨ k'ap'ɨapa oopi bɨk'a.
  xed-xed: Skwi ta mnaghunata yu ná, nzawanza ta nzaku manda ya ta kumə Sulkum. Ka
    mantsa ka kuni nzaku, haɗ kuni dzaʼa walglaŋta laghu maga skwi ta kumə sluʼuvgha
    wu,
  mks-NT: Cande̱hé ndo̱, ñani i̱. Ndítahan caja ndó ña̱ cúni̱ ínima̱ yi̱i̱ Ndióxi̱
    ta co̱ ndítahan caja ndó ña̱ xíca̱ ini yiquí cu̱ñu ndó caja.
  gfk-S: 'Io, no surno ta ira nugu nianga horek: mu na hanana ma no Halhaaliena Tanuo
    ma pa mu na gil haruatne ira sinisip tano sana palpal naramon ta mu.'
  bmu-bmu: 'Nöŋön kewö jimam: Uŋa Töröŋan mönö ahakmemeŋini galöm köliga malme. Mewö
    malgetka urusilegö sihim kömbönaŋini bölöŋi qei eri kude tem köla wuataŋgömakŋe.'
  dgz-dgz: Ap menan ne anega diaivin, God Guewa aroewa gapan wanie in aisiwanian.
    Amba God Guewa namu yoyo taepi gapan, imuya ega koewa tat anuiana ame aroewa uon
    di tata.
  eng-GNV: Then I say, Walke in the Spirit, and ye shall not fulfill the lustes of
    the flesh.
  zaa-NT: 'Acca nia'' le: Líhue''él·la'' qui''ni Espíritu Santo gunie dirigir la''
    rulábalatsi'' qui'' le para guni le nu ná tsè'', entonces labiru guni le según
    la'' ridàlatsi'' mal qui'' le.'
  eng-WEBSTER: This I say then, Walk in the Spirit, and ye will not fulfill the lust
    of the flesh.
  guh-guh: Mapacuenia pacajumaitsitsije. Pacuenia Espíritu Santo pacaitorobabiaba,
    paexanabiabare daxitamatacabi canacujitsia. Pëtsa pibisiacuene paexanabiabame
    panijacuata panenajamatabëxainaejava.
  bon-bon: 'Cane ngena tääpume jiicenine age sena: Aceji Seemo te weebibine iwecetnärininige;
    teeme singi ne weene jeweneye, piiyepu gone weeme tääpe me singisingi bine jaawenemuye!'
  nhw-BL: 'Ya ni nimechilhuía: Ximonejnemiltica cuali ica itlapalehuil huan ichicahualis
    Itonal Toteco huan amo anquitoquilise itlanequilis amotlacayo catli quinequi tlajtlacolchihuas.'
  swh-ONEN: Kwa hiyo nasema, enendeni kwa Roho, wala hamtazitimiza kamwe tamaa za
    mwili.
  wbi-wbi: niti, mughendaghe mwa Mhepo, namulivomba isa mubili.
  bba-bba: Ye nɑ ɡerumɔ wee, i de Gusunɔn Hunde u bɛɛ kpɑrɑ. Ǹ n koorɑ mɛ, i ǹ ko
    mɑɑ bɛɛn tii tiin kĩru kɑnkɑm ko.
  eng-KJVCPB: This I say then, Walk in the Spirit, and ye shall not fulfil the lust
    of the flesh.
  kgk-NT: 'Ha jajapose va''e rei katu ndaha''éi Nhe''ẽ Marangatu tee va''e remimbota.
    Ha''e ndojohu porãi voi jajapose va''e rei. Ha''e katu oiko e''ỹ reheve pende
    py''apy-py, pejapose va''e rei mante pejapo va''erã. Upéa-gwi ha''e-ta peẽ-my:
    Tapene py''apyhy pyhy katu Nhe''ẽ Marangatu tee va''e. Toiko porãve rãve katu
    pende py''apy-py, peho meme hagwã tape porã-rupi. Ndapejapovéi arã pejapose va''e
    rei.'
  waj-waj: Na aa kua aavaa tinai rikiaatee. Ngia varida Mmannasa Yoketaivo ngii giaa
    ngii miivaugiataama hara kiada variatee. Fai ngia itaama iikio mmammaiyauvo iikiataira
    aataruuvaa ngii iikiatainai rikiada fai ngia hama iikiaaravai.
  cpy-cpy: 'Pikemi nokante: Aririka panta-piinta-neero okowakaemiri Ishire tajorentsi,
    aritaki piñeero pipakahaero okaatzi pikowa-shiwaetari.'
  mpx-mpx: 'He na ba na ola hiwe: ku talamwagimiu Yayaluwa Bwabwalena elana yawalimiu
    ni logugui-an, inoke nige nuku oolak bugul bolo tuwamiu i awanuni elal.'
  wbp-wbp: 'Nyampunya yungurna-nyarra wangka nyurrurlakuju yapaku: Purda-nyangkalu
    Kaatu-kurlangu Pirlirrpa, ngula-kurlurluju yungu-nyarra pinarri-mani, ngula-jangkaju
    yungunkulurla jungarni nyina Kaatukuju. Kajilpankulu lawa nyinakarla Kaatu-kurlangu-wangu
    Pirlirrpa-wangu, kulalpankulurla nyarrpa nyinayarla jungarniji Kaatukuju, lawa.
    Kajili yapangku jamulu purda-nyanyi Kaatu-kurlangu Pirlirrpa, ngula-jangkarluju
    kalu-nyanu ngari nyanungu-miparlu manngu-nyanyi nyarrparlulkulu-nyanu jarnkujarnku
    wardinyi-mani. Kujaju warntarla! Kaatu-kurlangurluju Pirlirrparluju kajana ngampurrpa-nyayirnirli
    pinarri-mani yapaju jungarniki nyinanjakuju yungulurla nyanungukulku nyina. Nyurrurlaju
    kankulurla ngampurrpa-jala nyina jungarnikiji nyinanjakuju, kala kula kankulu
    purda-nyanyi, lawa. Ngari kankulu-nyanu nyurrurla-miparlu manngu-nyanjarla wardinyi-mani.
    Kujarlanya kankulu majuju warntarlaju kanyi.'
  luo-luo: Omiyo akwayou ni mondo uwuothi kuom Roho, eka ok ubi timo gik ma ringreu
    dwaro.
  nhe-NT: 'Ya ni nimechilhuía: Ximonejnemiltica cuali ica itlapalehuil huan ichicahualis
    Itonal Toteco huan quej nopa ax inquitoquilise imotlacayo tlen quinequi tlajtlacolchihuas.'
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ، ܚܹܝܡܘܼܢ ܒܪܘܼܚܵܐ ܘܠܵܐ ܡܲܣܒܸܥܝܼܬܘܿܢ ܫܲܗܘܲܬܬܵ‌ܐ
    ܕܟܝܵܢܵܐ ܚܲܛܵܝܵܐ.
  esk-NT: Uumiŋa uqautigipsi, Ipqitchuamun Irrutchimun aŋalatitchiuŋ iñuułiqsi. Taatnaġupsi
    maliŋŋuġutiyumiñaitchusri kipiġniuġutaiñun kaŋiġruaqtam.
  msb-msb: 'Niyan, amo ini an masasabi ko sa iyo: mamuhay kamo sa pag-antabay san
    Espirito Santo. Kun sugad, dili gayod kamo magasunod sa kaila san lawas.'
  cpa-NT: 'Lah¹la² juǿi²jni hniah¹²: Dsio¹ ŋi³nioh³ hniah¹² hi² quinh³ hniah¹² jmi²dsí²
    quiah¹² Diú¹³. Tsa¹ma¹jmóh³ hniah¹² hi² hlaih¹³ lǿ² hoh¹² hniah¹².'
  dso-dso: ମର୍‌ କଇବା କାତା ଅଇଲାନି, କେନ୍ତି ଚଲାଚଲ୍‌ତି କର୍‌ବାର୍‌ ସେଟା ସୁକଲ୍‌ଆତ୍‌ମା ତମ୍‌କେ
    ସିକାଅ । ସେନ୍ତି ବଇଲେ, ତମେ ଆରି ଲକର୍‌ ଚଲନ୍‌ ଆରି ଲାଲ୍‌ସା ବାଟେ ନ ଜାଆସ୍‌ ।
  meu-meu: A lau na tomamu, Lauma ena dala ai ba raka, bena tau-anina ena ura basio
    karaia.
  yva-NT: 'Risya syare idaura mamo no taiso: Koveamo Anawayo Vambunine mi mo wasaugav,
    indamu vemo watavondi wasanasine ama bekero ngkakainoanive rai jinya.'
  dgc-dgc: I hatul kua dikam, éy sundin moy i Banal a Espiritu. Diyan moy sésundin
    i hilig na bégi moya a medukés.
  zpm-NT: 'Gacxe, laa naa rnab lo to: Goḻtsoxco goḻban zigne racladz Espíritu Sant,
    ni me gacnieṉ to; led tsode to dieṉ zha guṉ to grë ncuaaṉe ndzinlid ne racladz
    xcuerp to.'
  hix-NT: Onà wyaro haxa ryhe àkehe, owyanye. Khoryenkom yokato yano me roro rma haxa
    ohxe ehtxoko. Noro yano me roro ohxe oyehtokonye, ohun kom hoye ro oyeryehotatho
    kom hokohra manatxow hamà. Ayanhàn kom hoko ehohkahra manatxow hamà.
  sim-sim: Mashi os jirin a sawekwa karem, sungu masi nihi nga Avui Wasilaka Masikome
    orhi nga sungu akome nihik fri sihi anasi anatukruhu wutarik nanda vri. Karem
    uwak mbele mbele jivi os ni ukwak ni hishiwa mbeek ni unda ambu sir. Uwosik jirin
    a sawekwa karem, Avui Wasilaka Masikome orhin ji halashinak or saumukoloshinak
    os or mbawa hom ji yaka. Os erem ji u nahi, jir mbeek sungu masi si mbawa nombon
    tiyakwa ambu jir, wahau. Avui Wasilaka Masikome orhi mbawa hom tiyakwa jir.
  npi-ULB: म भन्दछु, आत्माद्वारा हिँड, अनि तिमीहरूले शरीरका अभिलाषाहरूलाई पुरा गर्नेछैनौ
    ।
  cgc-cgc: 'Yi ake na laygay ki kyo: Dapat pirmi kaw magpasakep naan ta Dyos Ispiritu
    Santo aged dili kaw madala ta inyo na kaugalingen na liag'
  tim-tim: Galalupne, hâkyeŋande oloŋyekto aregâlâk nâŋgâm watbiâ âmâ hâkyeŋande Anutugât
    Heakŋe are mem ge katberâm akto ye wan me wan âlepŋe memberâm akbai aregât dop
    bo akbiâp. Aregât hâkyeŋaet bo nâŋgâmbiâ agato Anutugât Heakŋande wan me wangât
    makyeŋgimbo aregâlâk nâŋgâmbiâ âmâ agak meme bâleŋande kambiamyeŋân heyeŋgimbo
    are bo nâŋgâm âlepŋânâk manbai.
  yor-yor: Ǹjẹ́ mo ní, ẹ máa rìn nípa ti Ẹ̀mí, ẹ̀yin kì yóò sì mú ìfẹ́kúfẹ̀ẹ́ ti ara
    ṣẹ.
  wos-wos: Wun hundi wata ané jooka wuni saréké. Mé xéké. Godna Hamwinya guna mawulimbu
    wulaaye téndét guni Godna Hamwinyana hundi jémba xékéta jémba retanguni. Wungi
    reta guni yikafre mawuli yata yikafre sémbut male hurutanguni. Guni haraki saraki
    mawuli yahafi yata haraki saraki sémbut hurukénguni.
  emp-NTPO: 'Maʌ̃ carea mʌ̃a jaraya: Ãcõrẽ Jaured̶eba nĩbad̶adua. Mãwãbʌrʌ bãrã cacuaba
    cadjirua o quĩrĩã b̶ʌra od̶aẽ́a.'
  eng-F35: 'I say then: walk in the Spirit, and you will not fulfill the lust of the
    flesh.'
  ind-ind: 'Saya menasihatkan kamu semua: Hiduplah dengan taat kepada pimpinan Roh
    Kudus. Dengan demikian kamu tidak lagi memuaskan keinginan-keinginan jasmanimu
    yang jahat.'
  pes-OPCB: از این رو، به شما توصیه می‌کنم که از اوامر روح خدا پیروی کنید؛ او به شما
    خواهد آموخت که چه بکنید و کجا بروید. در این صورت دیگر بردهٔ امیال نفس سرکش خود
    نخواهید بود.
  mpt-mpt: Ne weng olo mitmakamo inaminobe. Ibo Gode Hobe deibaiba e ibo daabenea
    Gode kukub ayamo kla wafueine! Ibo inanimibo e daabenea ib bobol tem funin misiam
    olo imino mo wafu bianibta hengmino hengamibbabe.
  ssx-ssx: I̱ma꞉ta꞉ dupiki pi alome. Mo Sipitidima꞉ ika꞉ pu haleme haumanu kilu tombuao
    handeteke hata꞉ tikitiki yawaena꞉ lapa꞉peke. Kutu pimika꞉na꞉ta꞉ kota꞉ ikana꞉ma꞉
    mo ika꞉ lokema꞉ na꞉na꞉ pa꞉la꞉ hau manuta꞉ na telia pilimikie.
  mkl-mkl: Ide iyi ǹ wɑ n fɔu wee, i jɔ̀ Hundei Ilɑɑɔ̃ ku mɑɑ nɛò ŋɛ. Bii ì wɑɑ ce
    bɛɛbɛ ŋɑ, i kɑɑ ce kubi nfe nfei ɑrɑ nŋɛ mɑ́,
  gaq-gaq: ନେଙ୍ଗ୍‍ ବାସଙ୍ଗ୍‍ନେ ସାମୁଆଁ ଡିଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍କେ ପବିତ୍ର ଆତ୍ମା ପେନେ ଜିବନ୍‍କେ ଚାଲନ୍‌
    ଡିଂଲେ । ତେଲା ପେ ବାରି ରେମୁଆଁନେ ଇକ୍‌ଚାକେ ପୁରନ୍‌ ଆଡିଂଙ୍ଗ୍‍ ଣ୍ଡୁ ।
  gof-RNT: Hiza, ta hinttew odays; Ayyaanan de7ite; hintte asho amuwaa poloppite.
  unx-unx: ଆଇଙ୍ଗ୍‌ କାଜିତାନ୍‌ତେୟାଃ ହବାଅଃତାନା, ପାବିତାର୍‌ ଆତ୍ମା ଆପେୟାଃ ଜୀଦାନ୍‌କେ ଆୟାର୍‌ତେ
    ଚାଲାଅଇଦିକା । ତାବ୍‌ଦ ଆପେ ହଡ଼୍‌ମରେୟାଃ ପାପ୍‌ ସଭାବ୍‌କେ କାପେ ପୁରାଏୟା ।
  gah-gah: Itó nenémini itave loko noluve. Lekeza Sikalahulímo lititoka lititoka iki
    miliki ilo. Lá iiki litaha likigikámo amu heleaká noi netalímini hozaváa alemilo.
  lcm-lcm: Sikei napo antok ta mi pasal i using ani Malanganto, na mi ago ta ainak
    ani vubuk rikek i pukun.
  aer-aer: 'Alakenhe ayenge arrekantherre angketyeke ahentye aneme: Nhenge Utnenge
    Akngerrele arrenhantherrenhe akaltyele-antherlenge Renhe awetyeke, Re arrekantherrenge
    arrwekeleke-irreme. Kele arrantherre Ngkarteke arratyentye-arle anetyenhe akurne
    mpwaretyeke ahentye anetyakenhele. Kele arrantherre apeke Utnenge Ngkarte-kenhe
    atnyenetyakenhe, kele arrantherre Ngkarteke arratye anetyakenhe-arle, arrangkwe.
    Arrantherre itirretyenhe nthakenhe arrantherre akangketyeke mpwarelhetyeke ware.
    Kele arrantherre imerte akurne mpwaretyeke-arle ahentye anemele. Kele akurne-arle
    alakenhe! Alakenhe-arle iwerre nhenhe atherre atwerrerle-arteke-anerreme akwetethe
    re.'
  qvc-NT: 'Chaymi kayshina niykillapa: Dyuspa Santu Ispiritunda allita kasushpa kawsayllapa,
    ama kwirpuyki mana baliq munashqanda ruranaykillapa.'
  tgl-ULB: Sinasabi ko na, lumakad kayo sa Espiritu, at hindi ninyo matutupad ang
    hilig ng laman.
  cbs-NT: Eska en matu yusinmis ana matu yuinun ninkakanwen. Jawada Diosun Yushin
    Pepatun matu yusian ninkatan jaskai besti pepai jiwekubainkanwen. Jamen jaska
    shinan chakakin matun yudan jaska bechipaiai matu amanun, iwanan, yunuaiwen matumebi
    chakabukin shinanyamakubainkanwen.
  xtm-NTPP: Ja ka'an sa kúu ja jin katanuu ni jin sa'a ni sukan kúni Xtumani Ndios
    ma, sukan‑va'a másu jin katanuu ja jin sa'a ni sukan ka jatna ini yikikuñu ni
    a.
  nnq-nnq: Nonge yene, kutama kwinu kulongaleigwe nu Uhuke jwa Nnoongo, namangweto
    mikengamangaje tama ja mmele.
