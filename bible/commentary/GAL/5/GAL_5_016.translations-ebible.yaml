    ꞌnan natyia na cotquen jndyihoꞌ na ninꞌquintꞌahoꞌ, tyiꞌxeꞌquitaꞌngueeꞌhoꞌ ꞌnan
    na ntꞌue tsꞌonhanꞌ.
  bhd-bhd: पन अवं ज़ोताईं, पवित्र आत्मारे च़लाने सेइं च़लेले, त तुस जिसमेरी खुवैइशां
    कधी पूरी न केरेले।
  too-NT: 'A''ntū iccāhuanimā''ni'' ū''tza'' huā''mā'': Calatā''kchokotit chu a''nchī
    huan Espíritu Santo cāmāsu''ni''yāni''. Chuntza'' tū''tza'' catistālani''tit mintapāstacna''ca''n
    xako''hua''jua''.'
  ind-AYT: Jadi, aku mengatakan, hiduplah dalam Roh, maka kamu tidak akan melakukan
    hal-hal yang diinginkan oleh nafsu kedagingan.
  cjo-NT: 'Nokamantaperotemi: pikantero Ishire Tajorentsi iyoteeyemini oetarikapaeni
    panteri eejatzi pimonkaaperotero maawaeni. Eerokya pantero kaari kameethatatsi
    pikowaeyawitarini eerori.'
  nsn-nsn: Temaeit inggo u kula pare, uamaluana tar Iabene Dedeil e uoum keip tenami
    niuangouloum, kara hik pah mung turung uakeluk tar nimalarang tar niuangoul uasang
    gane i kot.
  san-DEV: अहं ब्रवीमि यूयम् आत्मिकाचारं कुरुत शारीरिकाभिलाषं मा पूरयत।
  tna-NT: Yama micuana equisainia, jei meaque Espíritu Santo. Ahua micuaneda tueda
    jei ya su, aimue micuana sa ai utsatada madhada cuana aja epu mahue.
  lid-lid: 'Eme ma, jo asehek i buku doh: Aha kalelei Malawin Ndrabun katondrok manyah
    ma kandriyen taha, ya, i buku aha amekes eh, aha winiyan ba-en hamon ta seken
    ta kandriyen ta bada aha ja bwe.'
  wim-wim: 'Wik niiy inan ngatharam ngeeyāna: nil Ngeen-Wiy Min God.antam alangan
    ngul waaꞌow niiyant niiy want-wanttakan iiyāna. Maꞌ nungantang iiyāna. Niiy nunang
    anman wik ngeey-ngeeyinan-a, niiyana way ananganiya keꞌ yumpin keꞌ pam wanchangan
    wayan kaangk yump-yumpayn.'
  zga-M: Nihovavola ukhuta, mgendage mu mepo, samlavulekha uvonogwe wa mbele.
  yom-yom: Diambu ndituba diawu diadi, ludiatila mu Pheve, muingi luedi vanga zinzinunu
    zi nsuni.
  eng-NNA: 'This is a really important word I tell you: You should listen to God''s
    Spirit. Keep paying attention to him, keep on doing according to his word. From
    doing that you won''t do bad things. Keep on saying to yourselves, “Truly I won''t
    please myself, I will please God (emphatic).”'
  san-SIN: අහං බ්‍රවීමි යූයම් ආත්මිකාචාරං කුරුත ශාරීරිකාභිලාෂං මා පූරයත|
  yut-yut: 'Nak yaŋ dayɨsat: Ji yum kaŋakwa Telagɨ Wup da dayɨŋ pawɨlakwan egɨpni.
    Yaŋ ani kaŋ, but kalɨp dakon galaktok arɨpmɨ dɨma yoldaŋ.'
  grc-BYZ: Λέγω δέ, Πνεύματι περιπατεῖτε καὶ ἐπιθυμίαν σαρκὸς οὐ μὴ τελέσητε.
  cpc-NT: 'Pinkimi nonkanti: Aririka pantapiintayitairo ikowakaimiri Tasorintsinkantsi,
    ari piñiiro powajyaantairo pinintashiyitari.'
  nhg-NT: 'Pero nemiechelfis ini nönca: Xenentacö tieca tieEspíritu de Deus, hua ejqueu
    ayecmo nenquechihuasque lo que tli queneque nemonacayo.'
  nya-nya: Choncho ine ndikuti, mulole kuti Mzimu akutsogolereni ndipo simudzachita
    zofuna za thupi lanu la uchimo.
  ngu-NT: 'Nejhua yejhua in nemechijlia: Xcahuilican on Espíritu Santo ma mechyecana.
    Niman tla nenquitlacamatisquej on Espíritu, xnenquichihuasquej on tlen xcuajli
    yejhuan nemotlalnacayo quinequi.'
  kup-kup: Met epat añoman hatevetei. Met Pul Tinapuhö hodad tinao anamah, met darim
    ham heriñihö hodad horï tookaz anamah, met Pul Tinapuhö ham heriñiz hodad horiv
    anamahat ritou metat bat hor batapanez tamah, met ham heriñiz hodad horivohö Pul
    Tinapuz hodad tinao anamahat ritou metat bat hor batapanez tamah. Povokaro nae
    nap ritou metapanez tamah, povoz dari tin tairao tookaz homeamegin ba in balavï
    etamahan bapap tameg. Oñ Godiz Pul Tinap arim loporizaroh tin korav ravat hepanez
    mañohopekepuh, Pul Popuhö hodadeo anohopanezat tovai sohopek, povoz arim ham heriñiz
    zaitivok tovai nasohotü.
  jid-jid: Mi tre du yi zren nimi Ruhu ndindima bina shu kpambi ni son u kpa na.
  wmw-wmw: 'Vyanukwambirani ndi javi: longoziwani na Roho Takatifu, kwa javyo amutimiza
    wájibu mbaya wa kibinadamu.'
  gmv-GGM: Hessa gish ta intena ayanan simeretite gays asho amoka polopite.
  ssg-ssg: Nga kakane amuto, usiwa aweisal ti Holi Spirit neneini amuto lehe amuto
    kum usi isiai pahamuto ti ailei saun lialun.
  zpo-NT: 'Kwaan nii na lo gu nak: Le be kwaan nzhekla Mbi Naban nu nalet be re kwaan
    nzhekla kwerp cheen be.'
  poy-poy: Su nonga hangu, mleki Rohu Mnanagala kagalongoziyi makaliru genu na mwenga
    hapeni mtimizi lumatamata zya vidoda vyaviwera mngati mwenu.
  qwh-NT: 'Tsemi niyaq: Santu Espiritu yachatsiyäshuptiqui, pepa muneninta rurayë.
    Tsenam quiquiquicunapa mana alli muneniquicunatapis rurayanquinatsu.'
  gaw-gaw: Da inam aṯem. Kayak Ouḏi Nug oiyak ahilag gumebeb, ag Nug dim lamidna oiyeg!
    Ag anam hena amu ag beḏunu kobol ii dim lamidmana.
  nca-nca: Neneŋo mandene ŋuro murí muko ŋandiro, ye Yuqa Surumímboro iŋoro howewaŋgo
    quno ye koweye saŋaní ŋuro kama iŋo howewaŋgo.
  zpz-NTPP: Coz nu rne̱e̱ ndeꞌ nu bzaan der nu gyub ic Espiriit Yon ni Ñgyoozh der
    nunu cueꞌ shet ic der nu gyicy ru de gusht a̱ꞌ nap.
  zac-NT: 'Lo quë narniaꞌa lu të na zndëꞌë: gulë gubani según narniꞌi Espíritu Santo.
    Si talë rianaldë të tëchi Espíritu Santo, adë gúnël cumplir deseo mal nananú laꞌni
    ldúꞌul'
  kyg-kyg: Ani geeꞌmo huꞌnaeꞌmo, Goti Aunemeꞌamoꞌmo hauꞌnisiya kavaꞌmo akame hutapa
    maigenoꞌao atafa lapaipamoꞌmo haꞌye nehiya kavaꞌmo ko sino afu olegaiyanagi.
  kmk-kmk: Satu tun piyaoka koon yu. Paidaḻan kayu kan Ispiritu Santu utnat mataguwan
    yu. Bokona san pipiyaon dinat gumabasuḻa kinatatagu yu nat pagustuwan yu.
  cao-NT: Nëcatsiquia. Espíritu Santó pi mato mëpino tsi mato jochahuaxëni ca noma
    jabi jaha quëëhai ca banahuayamaxëqui mato ra.
  bbr-bbr: Keserianik, is ak sakau awarom. Ak orip orip Anut nukan Osou Näu nukan
    onok karar tainorwe. Owon? Omnokoupaian onok aru kis Anut nukan Osou Näu nukan
    onok oi kureäu. Anut nukan Osou Näu nukan onok kis omnokoupaian onok aru oi kureäu.
    Kiro onok ori au iwäi murateäir. Keserianik, owo onok keseraun ronkateäum, na
    kiro onok orip orip wa keseriäum. Ak Anut nukan Osou Näu nukan onok karar orip
    orip tainorwe. Keserna, ak onok aru wa maiei.
  inb-inb: 'Chi­manda­mi kasa nii­ki­chita: San­tu Ispí­ritu imasa iuia­chis­ka­sina
    ruraspa kaug­sa­na­kun­gi­chi. Chasa kaug­sa­na­kug­pika, kam kikin­kunapa jiru
    iuiai­wa mana ruran­ga­pa kan­gi­chi­chu.'
  hrv-hrv: 'Hoću reći: po Duhu živite pa nećete ugađati požudi tijela!'
  box-NT: 'Ĩ wã́a à bío bìo kà à na mia: Mi día le le Dónbeenì Hácírí
    dí mí bìo ɓúenɓúen yahó. Lé bṹn ǹ na ká mi máa bè bìo mí sĩa wee
    vá yi na yí se yi.'
  ote-NT: Dí xiꞌahʉ gue ga ꞌyohʉ ngu núꞌa̱ utcahʉ ra Ma̱ca Nda̱hi. Ha nuꞌbʉ ga ꞌyohʉ
    ngu núꞌa̱ utcahʉ ra Ma̱ca Nda̱hi, hinga ma ga umbabihʉ rá paha ma ndoꞌyohʉ.
  wnu-wnu: Ye eng aninob quraum eng. Igomurur qau qomon uber animbig igo end qas qib
    igoarar. An ende at eng qomon boru eng bo me tunanei.
  zam-NT: 'Con'' co'' niin loo gu'' ndxè'', mèn huesen por cón che''n Crist, nac con''
    ndxè'': Gure ban gu'' xalque'' ñibe'' Xpii Natú'' loo gu''. Le'' sya, tataa mod
    ne''tolode li gu'' xal nac rye con'' ndyub yo''f lezo'' gu'' co'' ndryo'' ndlyen''
    lezo'' gu'' par li gu''i.'
  zyp-NT: Ka rei dupaw cawh Thlawpaw chuithlahnah hratah naa hring caco, ngaisaw phung
    khah tua bei he ceh, taheh a cang.
  sey-NT: Cayë, mësarute. Maijaꞌquë joyo cuayepi paꞌijë̱ꞌë. Ja̱je paꞌijë mësaru ca̱pë
    yëye yoꞌoye pa̱jaꞌcohuaꞌi aꞌë.
  nvm-nvm: Ijefuon vuak igi na kuardiakrejo igi faif Kaven Akai iji mukorigia fine
    unam fu nijaidiame samuagdiamo ijia vaf. Ja ijegrekva iji ja tavan bog una vajat
    iji fu oimaikfuon fu vierafenma ijia jame kegokva bakin.
  mps-mps: 'Te eno po e tama dao: dage te Godigo Mobo Bidigo ebo dwagi yai kolesagade
    bilao. Tama dagego tama tiyu da, teda dagego te dwai dwai tǫde kolesaga wali
    munu me pogobeo.'
  pab-NT: 'Exakere atyo nomita: maika Enore Nisekohare xema xisaona, awa atyo xiyahekola
    halitinae awaiyititereharenae xema xisaona.'
  llg-llg: 'Au hihiing leo iak: mete ma ei masoda tungga Manetualain Dula Dale Malalaon
    hihii-nanaun, na ta tungga hataholi hihii-nanaun so bali.'
  kyf-kyf: 'Ɩn nɛɛ aɩn -ylaɛ: a nɔ -Lagɔɔ Zuzuu sɔlʋ, a yi ''maslɛɛn amɩaa yɩcɛɛ dlɩwʋnynigbʋ
    lɛnʋ.'
  tpi-tpi: Tok bilong mi em i olsem, yupela i mas larim Holi Spirit i stiaim wokabaut
    bilong yupela. Sapos yupela i mekim olsem, orait yupela bai i no inap bihainim
    laik bilong olpela bel.
  mih-NT: 'Ihya cuu sa cuñi catyi sihin ndo: Zavaha ndo cuhva cuñi Tatyi Ii ra Ndyoo,
    ta tacuan ta ma zavaha ndo sa ña vaha sa cuñi maa ndo zavaha ndo.'
  qvh-NT: Waugui-panicuna, lutan yarpashgayquicunata rurar cawayänayquipa trucanga
    Santu Espíritu tantyasiyäshushgayquinöla cawayay.
  kms-kms: Nge kari kin taq pugri, nungoqi Ququ Yuwon Ye ei rar wuqoind nungoqi yeri
    nunduq di nungoqi ni yeri nunduq kin pugrine ei puq wen wen was. Pugri puq wen
    tedi nungoqi yumbo ur brequ nungoqi non ghimbi puq ren yawo kureny ye te mune
    puq wen wen was segi.
  agn-agn: 'Nani tang agganingo ong nindio: Ang Ispirito Santo tang papaggaemen mi
    ong sadili mi agod indi amo paoyon ong mga anday sasayod ang kaliliagan tang mga
    sadili mi.'
  nhi-NT: 'Ica non innamechoniluia: Xonninimican quen namechonyacana in Espíritu Santo,
    uan ohcon amo nanconpaquilismacasqueh namotlalticpactlaniquilis.'
  ttc-NT: Wetz oxe'l nq'uma' etetz, pe'eb'et iktza'x ntyoli' te Txew Dios b'ix ikxji
    nlay xik esi' lad iktza' tgan te echi'jel.
  dan-1931: 'Men jeg siger: Vandrer efter Ånden, så fuldbyrde I ingenlunde Kødets
    Begæring.'
  kwj-kwj: 'Ai mwanji fo ka hinga: Kunu Gotri Himamwale kipe ri numbo kumbwa ma ku
    sirina. Ka numbo hinga ku sirinandawambwa apa sumbu hukwe kuhi ti ku hanjaꞌaino.'
  vie-OVCB: Vậy tôi khuyên anh chị em đi theo sự hướng dẫn của Chúa Thánh Linh, để
    thoát khỏi dục vọng của bản tính cũ.
  kze-kze: simátíménda ísáaro. Áánútun-amanko kwésintemba miráumai maí'mai'a é'a Áánútumbo
    arááímo tainí'o é'o é'a sáwí-yantaatave'o tirááíyave'o kwéon-ambo íma kwaránááomba
    mindá kanaán-ivo mirán-oro.
  mpj-mpj: Wangka ngaanyaya kulila! Mamamili Kuurtilu-nyurranya nintilku, kuliranyurra
    junga nyinakura. Mamamililu-nyurranya Kuurtilu nintilku, ka murlpirrmanku-nyurranya
    junganyurra wulu nyinakura, palujanu mirtanyurra walykukaja ngapinmalpa.
  lbk-lbk: 'Nan laychek ay kanan ken chakayo et siya na: Maiyornos kayo isnan Ispirito
    Santo ta siya nan mangichalan isnan fiyagyo, ya ad-i kayo maawis ay mangangnen
    isnan ngaag ay figfikhawen nan awakyo.'
  mto-NT: 'Jidu̱ꞌu̱mts a̱tseꞌe nvaꞌañ: Joojntykada ax joꞌn je̱ Espíritu Santo mtuknu̱jávajada,
    veꞌem tseꞌe xkayaktóndat je̱ mꞌavintso̱ vinmaꞌyu̱nda.'
  bzh-bzh: 'Om sa nanër vu ham nabë: Nabë ham sepa doḳ Anon Vabuung megeġin ham,
    og ham su rëḳ malamin anonin nġaa nipaya meham gwevonġ rë.'
  guj-2017: પણ હું કહું છું કે, આત્માની દોરવણી અનુસાર ચાલો અને તમે દેહની વાસના તૃપ્ત
    કરશો નહિ.
  jvn-NT: 'Para sedulur, karepku ngéné: uripmu kudu manut Roh Sutyi. Aja pada nuruti
    kekareping daging.'
  byr-byr: Daꞌna yɨhɨthɨvanɨge. Gotɨyare Kuryai sara kagɨthozɨ kuna sara ja! Sara
    yaꞌgɨzɨ gɨmɨre sɨmunya ayabwi mi jɨtheigɨnyɨ. Arɨkawɨ.
  ian-ian: Wun kupma ngwuk kat mbutɨgowun. Godna waagan waiga nyaangɨtmba yetɨ ngwula.
    Tamba yelavɨka yetɨngwa maawutmba kavle vat ke yetɨngwa.
  hun-hun: Mondom pedig, Lélek szerint járjatok, és a testnek kívánságát véghez ne
    vigyétek.
  mcf-NT: Nuquin Papan Mayanën tantiamiacpadomboen naic bëdamboec tabadta. Aden mibi
    icsate bunaid mimbi nainquio ictsiac.
  kjs-kjs: 'Naa agalere go-rupa: Nimiri Holi Spirit-na kone raluma pamualepape. Nimimi
    go-rupa palimiri abalana kone mada giyalimi.'
  mni-mni: Aduna eina hairi, Thawaigi mapanna chatlu, adu oirabadi nakhoina hakchanggi
    apambasing adu thunghalloi.
  yad-NT: 'Ri̱tay ji̱ta variy: Jirya̱ntya vichasara Ju̱denu Jnutumu, ne jirya̱jvaay
    varirya jiryedyirya ni̱ru̱yada nu̱day.'
  mxb-NT: Ta káꞌa̱n taꞌanii xíꞌín ndó ña̱ koo ini ndo̱ kee ndó ña̱ kóni̱ na̱ kúú Espíritu
    ii̱ Ndios, ta o̱ sa̱ kée ndó ña̱ kini kóni̱ ñíi̱ ndo̱.
  pon-2006A: 'Eri, met I men koasoia: kumwail weweidki Ngehno, oh dehr kin kapwaiada
    ahnepen aramas.'
  maq-NT: Nutsujun ni. Tuhun cahndë́ xi Hasen rë Nina ne, cuitexa rë cjuatacun nuju.
    Hane xi cuatjin ne, hatuxa nihñuu yëjë ni xi fehya cjuatacun tsehen nuju.
  hto-hto: 'Omoɨna cue daɨnafue bie izói jóide: Juzíñamui Ñuera Joreño dɨbénemo mai
    áfemo omoɨ illafue jóonefɨreiri. Afedo omoɨ comecɨ fɨeni fɨnóacanafuiaɨ fɨ́noñeitɨomoɨza.'
  por-BRBSL: Mas eu digo, caminhem pelo Espírito, e não cumprirão a luxúria da carne.
  ces-NKB: 'Říkám však: Choďte Duchem a nevykonáte žádost těla.'
  cui-cui: 'Xua pocotsiwa paca tsipaebatsi meje baxue: Nacom pia Pejumope tʉnaxʉ tatsi
    payawa jinompare. Bapoxonae jopa paexanaem tsane xua abe paexaname pocotsiwa xua
    saya jiwi ichichipa pia coutha exana.'
  boj-2014: Ijo anjam bei agiende. Niŋgi Qotei aqa Mondor aqa kumbra na walweloqniy.
    Degsib walwelqab di niŋgi nuŋgo segi jejamu qa areqalo namij dauryqasai.
  eng-OEBUS: This is what I have to say – Let your steps be guided by the Spirit,
    and then you will never gratify the cravings of your earthly nature.
  eri-eri: Ji yame beele wa benou, tere Hauri Guuni awa tuwadenga, no tere tebere
    golowou jala abitimu tigonbona. Tere onou onowei mata wade wonga, tere huwanyage
    asari nomo gauwou ada oojo wagu ganga.
  aly-aly: Alakenh-anyem atha arrenhantherr ileyel, arrantherr Akngey-kenh Itnwengek
    awelhetyek, ament-warl alhey-angenh.
  wiu-wiu: Eya wane ekene uku. Epetane Yominiyo tamene wa okale-kama toma peketepa
    nipa ele kule poanele toada wa wene ponoka toa litia toamoi.
  swe-swe: 'Jag säger er: vandra hela tiden i (lev ständigt ert liv i) Anden! Då kommer
    ni inte att ge efter för köttets onda önskningar (den fallna naturens begär).'
  cth-cth: Kai ni ka dei ngainae teh Muitha lahoi hring awh. Telah pawiteh takthai
    noenae hah khoeroe tarawi laipalah na o awh han.
  mti-mti: Ne diruitna. Guwawa gumbe aisigimiya. Meib aigimiya ipewa, ye kwapuiwa
    ano kukaeba gumbe den di wakepe.
  pad-NT: Hari. Mitha vani'ajahaki bana hida oathi. Vava'aha bana ada Ma'onahai Jahaki
    avava'ini-ra nahonariahihivini afoha'oadaha mahija hojai Deua bivajahaki-ra avavahojavini.
    Hari'a vakava'inofinofi bana ida badani asohiriki kaipahivahaki.
  twi-twi: Na mise montena ase wɔ Honhom mu, na moremma ɔhonam akɔnnɔ ho kwan.
  hlt-hlt: Te phoeiah Mueihla neh pongpa uh lamtah pumsa hoehhamnah te hoem uh loengloeng
    boeh ka ti.
  tbz-SIM: 'Ntɛnɛ̀ n dɔ́ kɛ́ di nɑ́kɛ́ tì: Bɑ́ ndɔɔrinɛ̀ di dɔ́ dɛ̀, yóunɛ̀ kɛ̀ Muyɑɑ́nsɑ̀ɑ̀mù
    di bɛnkɛ di dò nkɛ́dɔɔ̀ dɛ̀.'
  san-GUJ: અહં બ્રવીમિ યૂયમ્ આત્મિકાચારં કુરુત શારીરિકાભિલાષં મા પૂરયત|
  ake-NT: Mɨrɨ pɨ' si ta uya, ɨko'mantɨ' Ita'kwarʉ winɨ, mɨrɨ a'tai i'naino ɨri eseru
    pori'ma auya'nokon pʉra iyesi mɨrɨ.
  qvn-NT: Chauraga cawapäcuy Santu Espíritu munangannuy, nätan ama cawapäcuychu quiquiquicuna
    munapäcungaynuy lutancunata rurayarga.
  tku-NT: 'Tū iccāhuanimā''n ū''tza'' huā''mā'': Ē calatā''kchokotit chuntza'' chī
    Espíritu Santo cāmāsu''yuni''yān. Chuntza'' jātza'' catitlahua''tit mintalacapāstacni''ca''n
    tū jā tze.'
  bjk-bjk: 'Io, a unine möxö tinenge re e bira: mum morobo önan arixe ma Töxödös ne
    Tanono, ma nang bara mum morobo pet bira, io, mum kobo eöt ta wewet eörin abo
    mamaa möxö lölös mera xö pu kölöme re mum.'
  msy-2020: Godɨn Duam koma nɨn navir ghurim, bizir kamning uaningɨn apanimning gami.
