  mcp-mcp: 'Mə ŋgə yida cɨ náaá: cʉgəgá váál cʉg Ŋkɛ̧́ŋkɛ̧̂ Shíshim ŋgə́ lwó bɨ́ yí;
    ja jɔɔŋgʉ́, bɨ anyiŋgəyɛ́ ná ŋgə bɛ̧ iwɨ́ɨ́mbʉ́g í cʉg mə múud.'
  hat-hat: 'Se poutèt sa, men sa m''ap di nou: Kite Lespri Bondye dirije lavi nou.
    Pa obeyi egzijans kò a.'
  npl-NT: 'Yika nomechilia: Xikkawilikah manomechyakana n Espíritu, iwa ijkó amo nomechyoltilanas
    tlan amokuali kelewia nomokuerpo.'
  bgg-bgg: 'Gu è nyie yao pha ji ne hì ro: Ragung è naro siengthek lua yi bo, chiih-è
    nane bran ziig jihà chiid pha ji ne liingsed arey yi phro.'
  eng-TCENT: I say then, walk by the Spirit and you will certainly not gratify the
    desires of the flesh.
  eng-BSB: So I say, walk by the Spirit, and you will not gratify the desires of the
    flesh.
  cpu-NT: 'Pinkeme nonkanteri: Aririka pantapiintayetairo ikovakaimiri Tasorentsinkantsi,
    arira piñeero povashaantairo pinevetashiyetari.'
  san-ASM: অহং ব্ৰৱীমি যূযম্ আত্মিকাচাৰং কুৰুত শাৰীৰিকাভিলাষং মা পূৰযত|
  tac-NT: '''We ''la e''wiwa napu nulá Onorúgame Alawala, alarigaka ''la tase e''wímala
    ''emi alué chátiri ''nátili napu ''nata ''emi.'
  eng-WEBPB: But I say, walk by the Spirit, and you won’t fulfil the lust of the flesh.
  gfk-H: 'Io, no suruna ta ira nugu nianga hoken: muat na hanahaan ma no Halhaliana
    Tanua ma pa muat naga gil haruatanei ira nemnem makai napu narako ta muat.'
  viv-viv: Tu ganagahemi. Yaubada AluꞋaluwana yana nuwanuwa amine wanahawahawahegemi.
    KaꞋi Bana againe wanahawahegemi, au dibumi koyona ana nuwanuwa itaꞋitaluvadigadi
    agaidiya keke wanahawahegemi.
  yao-yao: 'Nipele nguti yelei: Utame wenu ulongoswe ni Mbumu jwa Akunnungu, ni ŵanyamwe
    ngasankuya sooni tama sya chiilu syangalumbana simpagwilwe nasyo.'
  tgp-tgp: Pani na verea vara ha hahau usuri na Tanume Tapu matan vara ha sopo mele
    usuri na masalo varama.
  auc-NT: Ñöwo ämo ëñëedäni. Wængonguï Önöwoca ëwocadinque quëwëedäni. Mänömaï quëwëninque
    mïnitö inguipogaque mïni cæïnëwënö ante wïï ëñëninque nämä beyænque ante cædämaï
    inguïmïni ïmïnipa.
  kbc-NT: Digawini ane jemaa me igegitaɡ̶awa. Ikanitiwaji Aneotedoɡ̶oji Liwigo me
    ɡ̶adajacaɡ̶atitema inoatawece ane oeni, amanagawini aɡ̶awii ane yemaa ɡ̶adolaadi
    mawii.
  bmh-bmh: Gonun, iz ag gusig awarem. Ag umkoskos Uwait nugau Ah Wes nugau igul tutak
    sesamoran. Einen? Em ebuan igul eg go nug Uwait nugau Ah Wes nugau igul oi aneu.
    Uwait nugau Ah Wes nugau igul go nug em ebuan igul eg oi amaceu. Igul go dual
    ag iwai muranemen. Gonun, ein igul guzenabun dabilanem, na igul go umkoskos i
    guzenanem. Ag Uwait nugau Ah Wes nugau igul tutak umkoskos sesamoran. Guzenebi,
    ag igul eg i mamamen.
  ctu-BL: 'Mic subeñetla: Cha''lenla xʌmbal ti jini Espíritu cha''an ma''anic mi la''
    jac'' i colosojlel la'' pusic''al.'
  meq-meq: 'Wu nakə a seŋ mətsikakum aye na, anaŋ: Vəlumay tsəveɗ a Məsəfəre Tsəɗaŋŋa
    eye mâ ɗakum ha tsəveɗ. Taɗə ka gum andza niye na, ka pumay bəzay a tsəveɗ neheye
    lele bay bo kurom a wuɗa aye sa bay.'
  noa-H: 'Keena, magua mua pãar wawí chirʌm, mʌ hiek hũrbat: Pãach hö k''õchagpierr
    nem k''aigbamta waum k''õchk''ak''a haju k''ãai, Hẽwandam Hak''aarta pãach gaai
    p''ẽsnaa hichdëu pãachig nem jajaauk''amta hagpierr habat.'
  alp-NT: Kwali betaya imi, ele mere hoko au suka beteke ete imi be ite sebei Ro Misete
    Ikbasae ite leke ite lulu iteki lalema kena ono tiare yake.
  san-VEL: aha.m braviimi yuuyam aatmikaacaara.m kuruta "saariirikaabhilaa.sa.m maa
    puurayata|
  kbq-kbq: Hianagi anage hu'na neramasamue, Avamu'ene kama vanoma hanazana, tamavufgamofo
    avesi'zana amagera ontegahaze.
  kbh-kbh: 'Chíyeca cbochjáuyana: Nÿets tempo s̈mochtsiyena nts̈amo chë Uámana Espíritu
    cmojtsamëndacá, y chca, ts̈ëngaftanga ndoñe ques̈mochátama soyënga, nÿe cach ts̈ëngaftanga
    ts̈abá jtsomñama juabnë́ngaca.'
  ron-LSB: 'Dar eu vă spun: umblați după Duhul, și nu veți împlini poftele cărnii.'
  pon-pon: 'A nai inda: Aluki Nen komail ap jota pan kapwaiada inon jued en uduk.'
  nhe-BL: 'Ya ni nimechilhuía: Ximonejnemiltica cuali ica itlapalehuil huan ichicahualis
    Itonal Toteco huan quej nopa ax inquitoquilise imotlacayo tlen quinequi tlajtlacolchihuas.'
  sps-sps: Ai tovei, nyo tsue rou tsumi, ami ma kaa am manaats to na ka te tsue of
    maromin Aaven Taabos ma kat ami, to te kat fi romi nei, ami gim rom ma manaats
    komainy kat aveto tan puainy mes.
  wnc-wnc: Siwan nata ginu daniwa natapnong. Ginda natake Waung Kapata musipza pangenake
    daninggak kakngae natanggamatake tasinong. Tasike sanga musipza enayaaknga ma
    tawake tasiwam.
  bus-bus: Mɛ́ɛ ooare, à tó Luda Ninii dↄare aɛ, a gbɛ̃nteekɛpↄyezi é mì dɛ.
  gub-BL: Nezewe aze'eg peme ihe. Tuwe Tekwe Puràg uzapo kar ma'e peme a'e nehe, wemimutar
    rupi a'e nehe. Tuwe peruzar ize'eg nehe. A'e mehe napezapo kwaw ikatu 'ym ma'e
    penemimutar rupi nehe.
  imo-imo: Aku nio unguma nimboi, imbomanga we konopu oi peremomani kelepa Gotenga
    Mini Kake Telimuni konopu koinjo tirimoma kinye opa pule toromo. Aku tendeku wali
    Gotenga Mini Kake Telimuni imbomunga konopu koinjo tukundo tirimomani aku imbomanga
    mai kombuna teamolo aie konopu oi akuma kinye opa pule toromo. Aku ulu talo enonga
    konopuna tukundo opa pule torombele wali enonga teamolo aie konopu ltemele ulumu
    waliwali teko tukume naa panjirimele kani enonga molko penge ulumanga aku Gotenga
    Mini Kake Telimuni eno toperope tipili neio. Aku tenge lemo eno maina mainye ulu
    pulu keri ltemoma altopo teamili konopu naa lenge.
  boj-boj: Ijo anjam bei agiende. Niŋgi Qotei aqa Mondor aqa kumbra na walweloqniy.
    Degsib walwelqab di niŋgi nuŋgo segi jejamu qa areqalo namij dauryqasai.
  eng-DRA: I say then, walk in the spirit, and you shall not fulfill the lusts of
    the flesh.
  knf-knf: 'Dţupan keeri uko wi : nawutan Uhaaş wi Naşibaţi uţoŋan ŋbida, naşë nahil
    nawo naankdo kaţaş uŋal wi nan unwooŋ uwuţaan.'
  san-KHM: អហំ ព្រវីមិ យូយម៑ អាត្មិកាចារំ កុរុត ឝារីរិកាភិលាឞំ មា បូរយត។
  arn-NT: 'Feymew ta feypiken: eluwkülemün tamün ngünenieaetew tati Lif Küme Püllü
    müten, fey eluwkilmün tamün ngüneaetew kisu tamün illutukeelchi wesake dungu,'
  zas-NT: 'Zeel rnin lojdi: Gol gubajn ziꞌc rniabee xSprijt Dios guibandi. Ad guibanridi
    ziꞌctzi na̱j xixgabidi.'
  ken-NT: Ɛnyɨŋ ɛnɛ nchí ghati yɛ bhe chi bɛ dɔ̌ ká Ɛfóŋó Bɛdyɛrɛ anja nɔkɔ bhe
    mbi, nɛ bǎkɛ́ kʉ chi mɛnyɨŋ ɛbhɛn mmʉɛt nkwǎ áŋwaka bɛ yi ankʉ.
