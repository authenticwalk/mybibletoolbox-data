verse: GAL.005.012
translations:
  kpx-kpx: Iale di isivialeike ata oleuoleu la vate bohiliho la uvu isi la aiogevemale
    keau abu vudie vate bahata bohige uoholige la bae vaveveabe nahate valivebene.
  okv-H: Eto nau uje amo enana ungo hamo kakamba eto memenga sio kiagova ahe poekari
    embopo na asivo humbuto ungo oenga jorembeto bau te tapa tiukihe memenga kiaehera.
  tbo-tbo: A nugonugotuhuya itapa tu ligenogenomi tunawahi hita hapihapi mehi apo
    ita haki duma.
  mal-C: പരിച്ഛേദനം പ്രസംഗിച്ച് നിങ്ങൾക്കിടയിൽ ആശയക്കുഴപ്പമുണ്ടാക്കുന്നവരുടെ ലിംഗം
    ഛേദിക്കപ്പെട്ടുപോയെങ്കിൽ എന്നു ഞാൻ ആശിച്ചുപോകുന്നു.
  grc-SR: Ὄφελον καὶ ἀποκόψονται οἱ ἀναστατοῦντες ὑμᾶς.
  bgc-bgc: भला होंदा जो थमनै डामाडोल करै सै, वे अपणे-आपनै नपुंसक बणा लेवै।
  khz-khz: Gomi gemi tugamagi gekala-vevilivevilirana talimara nea, namana matotaurana
    ragira pia palara.
  deu-TKW: Verstümmeln sollen sie sich lieber, die euch aufwiegeln.
  zsr-NT: Ca nac qui nup niꞌ tuꞌtsáꞌ lbiꞌiliꞌ, tëꞌni grugu lu xpë́laꞌliꞌ lë naꞌ, laꞌnaruꞌ
    laꞌchugu tsaz cuingac.
  lin-lin: Boye tika ete bato oyo bazali kotia mobulu kati na bino bamilongola ata
    banzoto ya mibali !
  hns-NT: Djaun manai hakiekat ke biese me toelogke moerie ghoemaawe hai, oesabse
    bol de kie oelog apane ke ekdam katwaai lewe.
  noa-E: Maestronaan anʉm khʉʉnta khaugab jãg parhoob nem jaaunaa mehëujã phʉʉrbichpi
    jaau nʉm gaaimua idëu pãar khajap sĩuba nʉm khʉʉnan, mag bʉchkhunpai phʉʉrbichpi
    jaauju khãai amach phãrrta wir aig amachdëupai warre japʉ̈inaa tag pãar molestaaba
    akhiin ʉ̈ucha akham.
  eng-EMTV: Oh that those who disturb you would even castrate themselves!
  mib-NT: Te tāca tée jeē sáca núu xinī rō sɨquɨ̄ jnúhun ún, vāha ga na cáhnde gā
    de máá de núu súcuan.
  lif-NT2: खिनिॽ निङ्‌वाॽ फे़त्‍के़लाःम्‍बाहाॽरे़ग हर्दो हे़क्‍मारक् मे़ःन्, कर कुबुङ्
    थे़रे़ःप् मे़हे़गुसाङ् पोःङ्‌बारो॥
  xnj-xnj: Nilola chabwina vala vevakuvang'aha kudumuliwa jandu kwa makakala mbanga
    ngavajitenili vene!
  mmx-mmx: Nia a lok do mo limixin dik lox ekarakat lodoxoma atnemi, di noxo repes
    basinge mo loklok. I lox avukat do dina mumu asu mo loklok la dina vit kepe axap
    ta i.
  cbr-NT: An mitsu 'unántioracanun quixun ubíocë unicama aín namiribi tëatibi ca 'ia.
  tee-NT: Ca vak tachi k'ox cava ni lana catalak'alhinik'o ju ixlacatuna'an ju anu'
    lapanacni ju talak'alhiniputunan ju mi'atalacpast'ac'at'an ni tajunan ni tasq'uini
    ni ach'uc'uc'anat'it.
  eng-LSV: O that even they would cut themselves off who are unsettling you!
  cak-NT: Ren c'o ta ninjo' chi ja' ta ri winak ri niquijal rubixic rutzij ri Dios
    chiwech, je-elesan ta e chi'icojol.
  pah-NT: Kiroki g̃a ombovambova pepy'a tapekytiuka ti penhakwanha javo – maranuhũrame
    g̃a ndojirakwanha'otehei?
  sja-NT: ¿Ãrapa k'ĩsia p'anɨ-ek'ã Tachi Ak'õrepa piara ak'ɨpari chi k'ap'ɨa t'ɨɨpidap'edaarã?
    ¡Mãgara, ãchi k'ãratau paara t'ɨap'epidaipia bɨ!
  xed-xed: Inda tsa gwal ta hwazlaɓa kaghuni ya ná, ka hərɗiŋhərɗa həŋ ta vgha taŋ,
    ka nzakwa həŋ daghəraʼ!
  mks-NT: Sa̱há ña̱ cúni̱ na̱ cán caja ndúsa̱ na̱ xi̱hi̱n ndó chica̱a̱n ndó marca
    yiquí cu̱ñu ndó sa̱há ña̱ cán quéa̱ cája i̱ cuéntá va̱ha chága̱ ná chitúhu̱n ndihi
    mé ná yiquí cu̱ñu na ta ná jándacoo táji̱ ná ndo̱hó.
  gfk-S: Ma hohaam ta dong ing di harpir be da kut ira palatamai di tari ma di hagae
    ira numu nurnur hobi? Ing be di lik be no tintalen na kut palatamai di i harahut
    di, io, waak di kut leise mon ta dahine ta di. Pata. Na tahut be di na manga kut
    hagae habaling iat di!
  bmu-bmu: Tosatŋan kuŋgum eŋgiba siksauk memakzei, yeŋön mönö yandiyandigö keuŋini
    wuataŋgöm teköba nanŋini sile kitipŋini körek yandim aŋgugetka mötpi dop kölbawak.
  dgz-dgz: Ne anuingina ian mame imuya ega wa koeamene anu bambamat arita eninewa,
    muk ingane wapimu tum ta burumu upepi ame kakae.
  eng-GNV: Would to God they were euen cut off, which doe disquiet you.
  zaa-NT: Canu runi qui'ni ribèqquia ỹíibą́ la' rulábalatsi' tsè' qui' le porqui'ni
    calatsi' quį guni cą le circuncidar nna, pues ojalá íchu telá cą la'a labá cą.
  eng-WEBSTER: I would they were even cut off who trouble you.
  guh-guh: Pamonae pacajamatabëitonotabiaba panenaperabëcaucutsiaexanaenexa, bajarapamonae
    tojitsipajë mapacueniaje. Tojitsipajë bajarapamonae papecavecuapitsapaenexa, papecacopatsinexa
    baja papecajamatabëitonotabiabijava.
  bon-bon: Pui biname lui cina weeme ngene atwanena maramara jiwenininisi, cane singi
    gäne teepi teeme tääpe ne ablitame!
  nhw-BL: Cuali elisquía sintla inijuanti catli quinequij ximotzontequilica amotlacayo,
    ma motzontequilisquíaj inijuanti inintlacayo hasta mocaparosquíaj.
  swh-ONEN: Laiti hao wanaowavuruga wangejihasi wao wenyewe!
  wbi-wbi: lwe lunoghelua lwango kuuva vala vano vikuvalongosia fivi fikujisyanga
    vavuo.
  bba-bba: Be bɑ bɛɛ bitɑni dokemɔ mi, bu doo bu tii mɑɑtɑm ko.
  eng-KJVCPB: I would they were even cut off which trouble you.
  kgk-NT: '@see-verse:GAL.005.011'
  waj-waj: 'Vaidiiya ngii mmammayaadiri ikiatainnaa kua kiaavo ngii tinniiyauvo raubirii
    vaidi iyara na kiaunoo: Inna aikioo, kii ngiari mmamma eeyaavai hatokakio maisakiaivee,
    kiaunoo.'
  cpy-cpy: Roo kanteencha, ikaatzi kowayita-tsiri itzimpina-shireta-kaemi, nokowaki
    naaka riitaki pithoka-shita-chanimi itotaa-nityaa rirori.
  mpx-mpx: Gamagalau bolo nuwamiu hi pagewagewa, nuwaliya te tuwaliya buhuna kunisina
    nihi gotomwa yoho. Ebo ni ola o, he pwawaliya al ge nihi ahe!
  wbp-wbp: 'Nyampunya karna-jana manngu-nyanyi yangkarrarluju kuja kalu-nyarra nyurrurla
    yurnilyka-mani: Ngulangkujulpalu-nyanu murul-pajikarla jintakumarri-juku!'
  luo-luo: Joma thagougo, to daher mondo gidhi nyime ka gitimo mano nyaka gihinyre
    kendgi giwegi!
  nhe-NT: Cuali elisquía intla inijuanti tlen quinequij ximotequilica imotlacayo,
    ma motequilica inintlacayo hasta ma mocaparoca.
  aii-aii: ܛܘܼܒ݂ܵܐ ܕܐܘܼܦ ܦܪܵܡܵܐ ܦܵܝܫܝܼ ܗܘܵܘ ܦܪܝܼܡܹܐ ܐܵܢܝܼ ܕܒܸܚܒ݂ܵܛܵܘܟ݂ܘܿܢ ܝܼܢܵܐ.
  esk-NT: Uvvatuq tamatkua akatchiruat ilipsitñik igruiġlich iŋmiknik.
  msb-msb: Kisyera an sadiri na lang lugod mismo na lawas an kapunon ninda, ina na
    mga nagasamok sa iyo!
  cpa-NT: ¡Ju³ tiu¹³ dsa² guiog¹³, ju³lah dsa² hniu¹ mi¹gan¹³ hniah¹²!
  dso-dso: ମୁଇ ମନ୍‍ କଲିନି, ଏ ବିସଇନେଇ ଜେ ଜେ ତମ୍‌କେ କଚପଚ କଲାଇନି, ସେମନ୍‌ ଆରି ଅଲପ୍‌ ଆଗ୍‌କେ
    ଜାଅତ୍‌ । ଉଜେ ସୁନତ୍‌ ନ ଅଇ ସେମନର୍‌ ଲିଙ୍ଗ୍‌ ପୁରାପୁରନ୍‍ କାଟି ଦେଅତ୍‌ !
  meu-meu: Lau na uramu e haraivamuimu taudia na sibodia bema heutu oho.
  yva-NT: Ee! Vatane wato wo wapa ana wadatantona raveti nsosobe! Syare wuje wasaora
    inda mansaene jewen no anugano Amisy ama uga rai!
  dgc-dgc: Diden ya a mangligalig dikam ta pégtoldu de a mali, éy maano maka ipabating
    side!
  zpm-NT: Zha ne squi ziaadnabey tsopaa to bey ne rio zha bgui nëz Israel, ¡tebaa
    mazd ladaque zho yga zho, niicxe gdib nacse zho waa cueniaaḻ zho, led tsod zho
    noyuṉneed zho to!
  hix-NT: Atanyyokotxok hampànà kany komo ryhe, oyeryehoketxow hamà. Oyotokonàr komo
    xe natxow hamà. Omnyamohnà, nyamoro haxa yotokonàr xe wehxaha haryhe, tatawtàhkaxe
    ro yxak mak ha.
  sim-sim: Hako ol jirin nombon tolmbraharonda ma ondo os masamsishin koronda nombon
    er li toltangri nahi, halanak simbalesik er li man laka, os fle mandon li landa
    hom.
  npi-ULB: तिमीहरूलाई बहकाउनेहरूले त आफैँलाई नपुङ्सक तुल्याओस् ।
  cgc-cgc: Mga ittaw an a na gapagulo ta inyo na isip parti ta pagpabuat ta tanda
    naan ta lawa, dapat malin nang en danen an na dili en maglabet pa ki kyo na mga
    gatipon-tipon na gatuo!
  tim-tim: Yuda luâk arekŋe hâkyeŋe gâiaŋgim hilip agum gâi aŋgiŋetgât nâŋgân.
  yor-yor: Èmi ìbá fẹ́ kí àwọn tí ń yọ yín lẹ́nu tilẹ̀ gé ẹ̀yà ara wọn kan kúrò.
  wos-wos: Guna mawuli haraki hurukwa du deka séfiré haraki huruta deka séfi atéfék
    sékéndate wuni mawuli ye.
  emp-NTPO: Mʌ̃maarã biara b̶acasia bãrã mãwã mĩã sẽ b̶eaba ãdji umaquĩrã cacuara
    ab̶ed̶a jũma tʌtad̶ida.
  eng-F35: I do wish that those who are upsetting you would just remove themselves!
  ind-ind: Sunat saja tidak cukup untuk guru-guru palsu yang sudah mengacaukan kalian.
    Sekalian saja mereka memotong seluruh alat kelaminnya!
  pes-OPCB: اما آنانی که فکر شما را مضطرب می‌سازند و می‌خواهند عضوی از بدنتان را با
    ختنه کردن، ناقص سازند، راه را تا انتها بروند و خودشان را کاملاً اخته کنند!
  mpt-mpt: Ne funania Naka eli ibo aalo waketoumine ge oyebib nakai ibsuo de unine
    ge funaiobe.
  ssx-ssx: Ya hone pa꞉la꞉ ekita꞉ mo ika꞉ hone la꞉ka꞉la tiaaseme haliweki ikana꞉ma꞉
    ika꞉ kone sekemesaisi pimika꞉na꞉ta꞉ pa koto hau homeke na piki pa ika꞉ tukiliki
    tonka꞉na꞉ mina꞉e.
  mkl-mkl: Inɛ ŋɑ iyi ɑ̀ wɑɑ bitɑndi ŋɛu bɛ, ǹ bi ɑ nyɑ ŋɑ ikɑ̃ .
  gaq-gaq: ନେଙ୍ଗ୍‍ ଚାଏ ଣ୍ଡିଙ୍ଗ୍‍କେ ଆକେନ୍‍ ସମ୍ପର୍କରେ ଜାଣ୍ଡେଇଂ ଆପେକେ ବାୟା ଆଡିଙ୍ଗ୍‍ ଆର୍‍ଡିଙ୍ଗ୍‍କେ
    ମେଇଂ ଆରି ଇକୁଡ଼ା ସେନୁଗ୍ ୱେଲେ । ମାତର୍‌ ପବିତ୍ର ମାଡିଙ୍ଗ୍‍ଚେ ପୁରାପୁରି ବାବ୍‍ରେ ନିଜେ
    ଯୌନାଙ୍ଗ ଗ୍ୱାତଗ୍‍ଲେ ।
  gof-RNT: Hinttena buqeyssati qaxxaretetha xalaala gidonnashin banttana qaaratiyakkoka
    ta dosays.
  unx-unx: ଆଇଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌ ତାନାଇଙ୍ଗ୍‌, ନେ ବିଷାଏରେ ଅକନ୍‌କ ଆପେକେ କାଜିକଟଙ୍ଗ୍‌ପେ ତାନାକ,
    ଇନ୍‌କୁ ଆଡଃକାଟିଃ ଆୟାର୍‌ରଃକାକ ଆଡଃ କା ଖାତ୍‌ନାଅକେଦ୍‌ତେ ପୁରାଗି କା ପେଡ଼େୟାନ୍‌ ହବାକାନ୍‌
    ରେଦ ବୁଗିନ୍‌ ହବାକାନ୍‌ତେୟାଃ ।
  gah-gah: Likilími gopa iaká nia ve kezáini kugupeló Ómasímini anosagó negopa, kugupenini
    zivi hutivi i asú itanazo.
  lcm-lcm: Ani vap po vil apisu ang animi, kapo ro, ki pasal aongos na ki kavak pok
    iria!
  aer-aer: 'Alakenhe-arle ayenge itirreme yanhe areyeke arrenhantherrenhe apatelhe-ilekeke:
    Itne artwe-irretyale ware, itne awethe ulkere mpwaretyeke alherlte-iweye!'
  qvc-NT: 'Chaymi yumbay chay piñachishuqpaq kayshina niykillapa: ¡Chay siñalta kwirpuykipi
    ruranaykillapa nishunanmandaqa, mas allim kanman paykunapura dyunabis kastranakunanllapa!'
  tgl-ULB: Nais ko sana na ang mga nangligaw sa inyo ay kapunin nila ang mga sarili
    nila.
  cbs-NT: Jaskaken judiobun beya chibankin juni betsabun jina kubichi matu binun,
    iwanan, yusin mapuxun matu bikawaibudan, jatun jina jidabi jau mexte keyudianunbunwen.
  xtm-NTPP: Te ndaka ñayii ka sakanuu ka sakani'ni ña'a ma, nú ka jatna ini maa i
    sukan, te jín xtivi ndi'i maa i maa i.
  nnq-nnq: Kabe angweto abankolobana kabi bikibekite mbende bene!
  bao-NT: ¡Jeyua quejero yapare wide taarique maquẽre mʉjare ca wede mecʉ̃o yujurã,
    cʉ̃ja majuropeera añuropʉ cʉ̃ja ca wide weo peoticã yerijãa waajata, añucãbocu
    petopʉra!
  san-ORI: ଯେ ଜନା ଯୁଷ୍ମାକଂ ଚାଞ୍ଚଲ୍ୟଂ ଜନଯନ୍ତି ତେଷାଂ ଛେଦନମେୱ ମଯାଭିଲଷ୍ୟତେ|
  huv-NT: Nejiw ajcüwa mondiüm mayacüw icon wüx circuncisión quiaj, ¿neol ngo marangüw
    wǘxan ombasüw nejiw mandoijquiw nómbana?
  otn-NT: Nu̱ya yø n'yohʉ di pi'a̱hʉ ɛ̱na̱ ngue jatho gui̱ mmɛ̱pya ni̱ do'yohʉ ngue
    da̱ ma nthɛqui, ¿hanja ngue nu̱ya yø n'yohʉ ya, hi̱ndi̱ nhyɛcsɛ xa̱nho asta̱ da̱
    ma m'moqui?
  nop-nop: Welehik eŋ nadinadihik ula tifoiŋ, meeniŋ undihi adi sigihik gitnem diki
    hogok moŋ, folooŋ wanaŋ dobukut titiŋdokbo yoŋ!
  obo-NT: Na moka-atag taddot mgo minuvu no id taong koniyu, iyon moppiya no konna
    ra sikandan od potupu, ko konna, od potampod don en moho baling!
  cak-ENT: Juis c'a ninrayij que nyec'amon ta e ri vinük ri nyejalon ri rutzij ri
    Dios chivüch.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤑᤧᤳᤁᤧᤗᤠ᤺ᤶᤒᤠᤜᤠ᤹ᤖᤧᤃ ᤜᤷᤍᤥ ᤜᤧᤰᤔᤠᤖᤰ ᤔᤧ᤺ᤴ. ᤁᤖ ᤁᤢᤒᤢᤱ ᤌᤧᤖᤧ᤺ᤵ ᤔᤧᤜᤧᤃᤢᤛᤠᤱ
    ᤐᤥ᤺ᤱᤒᤠᤖᤥ॥
  mie-NT: De ndācá tēe jā sácā nuu xīnī nū sīquī tūhun ñúcuán, vāha cā ná quéhndē
    cā dē maá dē túsaá.
  san-TIB: ཡེ ཛནཱ ཡུཥྨཱཀཾ ཙཱཉྩལྱཾ ཛནཡནྟི ཏེཥཱཾ ཚེདནམེཝ མཡཱབྷིལཥྱཏེ།
  qve-NT: Chay llullakuspa yachachiq runakunaqa qankunata pantachispan purishanku.
    Ichaqa, ¡sichus circuncisión costumbreta ruwachikunaykichista munaspankuqa, aswanyá
    paykunaqa qarikayninkuta kuchuchikuchunku!
  pao-NT: Ka mu Jew numu nemooagadu gi naka'oedyukupana umu sakwa mu tsasoopedya.
  cbu-NT: 'Itaru, Móysispaniri siyaa tamundaksin, siyaa: Mshireetsis tas ktsupangi;
    táta táta ashkanaya. Anuree chinaksin, ¿mayaamshta waanaatsi wayaree ktusheerusin
    nda kapeetkanaya?'
  usa-usa: 'yemá mi-káyúkámá keráwáqtí túyánámmá mamá táíq kéo-kayukama kemá yemmá
    maará timá-yimenaaq kéune: “kenamáárîq keráwáqtí tíwáa-kakamma ko káráaro.” ténáá
    kéune.'
  soy-soy: Pɛpɛɛ nní nɔ́ n cɔ́ŋlɛ̃ tɛ ɑni kérii ɑ́pi kɑpɛ nɛ piké ŋmɑnɛ ripɑ́.
    Pikɛ́ mɛsɛ pimɛcirɛ cɑmɛsi!
  hui-hui: Tínaga mini mo burugula halu karume tininaga wangabe nahe hole mo wahai
    helo hame ledo.
  amf-amf: Ta keeda yeam dhaddhisayna eena qaamaam taxadha bish dayma, buu ke maate
    ida zage.
  quc-NNT: Jachin k'u taq ri käkikoj ki chuq'ab' chiwe rech kok ri retal ri ojer trato
    che ri i cuerpo, b'anom ta wi chi käkiq'at apan ri ki cuerpo ri e are'.
  dob-dob: Onaꞌaiꞌaila, ꞌilobwenena be taudi ꞌami togieloniu nidi taudimo siloꞌewa
    yauledi be ꞌewaꞌewadi.
  wrs-wrs: Kava wusprunv nomba indhanamba, temba nomba himba yemba mindnam ninginvpa,
    nihtovmba koalmba pevnamba. No wevsava hutovmba koalmba, himba sisla ovritava,
