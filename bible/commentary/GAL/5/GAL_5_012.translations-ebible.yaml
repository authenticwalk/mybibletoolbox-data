    si sèna ka rèngu unu ra pake tudꞌi ho ari eele mèdha nèti isi ra!
  tnp-tnp: '!E rəhak nətəlɨgiən, nətəmimi mɨn ko nətəm kəutərəkɨn nətəlɨgiən rəhatəmah
    mautəni məmə okəkeikei kəhgi=pən itəmah, təuvɨr məmə ilah okəhuvən motətei motərəkɨn
    aru ilah mɨn!'
  urd-urd: क़ाश कि तुम्हें बेक़रार करने वाले अपना तअ'ल्लुक़ तोड़ लेते।
  hot-hot: Ma ŋê takatu ba ibuliŋ môlônim auk, êŋ ma mavi ek neŋgothe iniŋ kupik lôk
    nimbi thalôk vê imbiŋ!
  mqj-NT: Mapia pissan ia kela umbutoi kalena itin matin to umpatudu marokoa'o, tae'
    angga la disunna'!
  rus-SYN: О, если бы удалены были возмущающие вас!
  mbh-mbh: Na tho sis ve tokokoe areko o palemi pelekpol thomu nge toko ini peti isnga,
    aro o mothong tova o is inga oni peti ienga, i sivenga ako aro o sorotetpot i
    alavuspot.
  bdd-bdd: Moisa, ꞌilobwaineya ma taudi ꞌami toloheꞌwadalele siboimo siꞌeloꞌewa yahuledi
    ma ꞌewaꞌewaidi.
  cbt-NTPO: Marca niacotacaiso' na'con na'con yonquipi ni'quëhuarë', ya'ipi niyashitëtochinapi
    naporini, noya noya niitonahuë'.
  srn-NT: We, efu den man di e bruya unu wani besnei nomonomo, dan meki den koti a
    heri sani fu den puru dan!
  cta-NT: Nu nguꞌ nu ndyaꞌa̱ ndatsaa jiꞌi̱ ma̱ chaꞌ culacua̱ ma̱ cuentya jiꞌi̱ nguꞌ,
    tsoꞌo la masi tye cuañaꞌ ycuiꞌ ca nguꞌ siꞌyu nguꞌ, si juaꞌa̱ ntiꞌ nguꞌ.
  bqc-SIM: Gbɛ̃́ pↄ́ aalɛ á liaa ń tↄ̃zↄ̃yão, aa gɛ ńzĩa lɛ wi se.
  tcz-CHONGTHU: Chuche boina sodoh ho, cheptan sah a imacha hilou nasogo hou chu amaho
    tah imacha hilou kisoh ule kati lheh jenge.
  mar-mar: तुमच्या ठायी अस्थिरता उत्पन्न करणारे स्वतःला छेदून घेतील तर बरे होईल.
  snp-snp: Luti olu kopaitamo wenena ya inanimo ukani ya kulawai kofuto fuko fulitamo
    neko, ya lalo agi ne, loto kolowe.
  isl-isl: Ég óska þess eins að þessir fræðimenn sem vilja umskera ykkur, skeri þess
    í stað á allt samband sitt við ykkur og láti ykkur í friði.
  spy-NT: Ābērē nto bokuchwenta keey ꞉bichoo mii kōōyiimook mētēwoy.
  xnn-xnn: Sapay koma ta taynan nan ipogaw ay manggolgolo dakayo.
  mwe-mwe: Bhakunshumbuyangabho mbaya bhakaiunilenje ntonga ashayenenji.
  tte-tte: Toyakayakataine siya nuwamiu siulaula-pwanopwano, yogu ikwatakwata-yagili,
    yau kaba yaliyaya tem sibomayoi yoli meuloina sitom-gabae-olili.
  tcs-tcs: Dem pipol uda i spik po yupla po kate poskin, dempla wande spoile bodi
    blo yupla. Mobeta dempla mata goed ane spoile dempla oun bodipat ane katemaut
    dat nada praibat pat blo demplaselp.
  hlt-THB: Kyinaak ak saikhqi ce, a mimah ingkaw a mimah a mi sainaak hoei awh a mik
    tha a seet aham awm hy!
  soq-soq: Apana mida ete nonowa dewawa waeuwantoia mampe insaisala surakausaia umanau
    etedine ne nuana kadiidaleide. Ne menanedia mo mida ete nonowa gagalowa waia muba
    nonopunpuntopue e sumanailala eialepue nambeidontopu.
  qub-qub: Señalacunayquipaj nishojcunaga allimi canman capacur ushajpaj roguriptinpis.
  att-att: Á yù ira tatolay nga mamakolang nikayu, paguráyán naw lâ nu akkuád da ta
    baggi ra yù ipapílì da, mássiki nu kapunad da lápay yù baggi ra!
  bki-bki: Kiniou nojo nojidom ka tomu nalo napano ajum̃a amila bilvilig kamiu, a
    mila tiniemiu memebiju kanio ajidomii toru ka monoka kuve pakuveu, bo ka nalo
    adu iobogu ana nalo ga ativi kalo bereio ka mia ala niegeniegelo.
  bqp-bqp: Gbɛ̃ kũ òtɛni á likara kũ tↄ̃̀zↄ̃na yãonↄ gɛ́ ò ń zĩda fɛ̀rɛ kɛ se.
  mcp-mcp: Buud bwə́ mə́ zə zamʉdan bɨ́ ɔ́nɨ, bwə́ jéég nə́mə́ kə cwíya mímyáágə́!
  hat-hat: Kanta moun k'ap boulvèse nou konsa sou keksyon sikonsizyon an, yo ta mèt
    tou fè chatre yo fin ak sa.
  npl-NT: Pero akimeh nomechchijchikawah ximosirkunsidarokah, ¡niknekiskia yejwah
    innewiah san semi makimotekilikah intlakayo!
  bgg-bgg: Gu ne hì è yang ro hanyie nathek shii zo yi pho ne zab pha dun srane awaithek
    ro soh muii bo!
  eng-TCENT: Oh that those who are unsettling you would cut themselves off!
  eng-BSB: As for those who are agitating you, I wish they would proceed to emasculate
    themselves!
  cpu-NT: Iro kantamaitacha, ikaratzi kovayetatsiri intzipinashireyetakaimi, nokovataike
    naaka iri pithokashitataitachanemi intotaanitya.
  san-ASM: যে জনা যুষ্মাকং চাঞ্চল্যং জনযন্তি তেষাং ছেদনমেৱ মযাভিলষ্যতে|
  tac-NT: Alué napu ekí nulagá e'yena napurigá sikirétigame nímala 'emi pe'tá isílala
    wi'chila, abé 'la kepa a'bopi ga'libusa.
  eng-WEBPB: I wish that those who disturb you would cut themselves off.
  gfk-H: Ma hoeh ta diet ing diet harharpir bia da kut ira palatamai diet tari ma
    diet hagawai ira numuat nurnur hua? Ing bia diet lik bia no magingin na kut palatamai
    diet i harahut diet, io, waak diet kut sei mon ta dahina ta diet. Taia. Na tahut
    bia diet na manga kut haliarei habal at diet!
  viv-viv: Tu badi tonuwasivebala ma nuwanuwaku hinana taudiyao hinakivetabovihilidi.
  yao-yao: Mmbaya ŵele ŵakunsausya ŵanyamwe kwa kunkanganichisya mmumbale akalikatile
    iŵalo yao ya uŵelesi.
  tgp-tgp: Na opoia vara la haratu sei la lo vai na r̃omimim la lo kaka, la lo opoi
    jea vara ha tair̃alihi, mo r̃uhu vara la hase votaira.
  auc-NT: Mïnitö ïmïnite në wapiticæ̈ ante wææ änäni ïñömö nämä wido togænte baï cædinque
    nämä ta ñænte Codito ingante në pönëmïni weca pönämaï ïnäni inte waa ïmaimpa,
    ante awædö.
  kbc-NT: Domaɡ̶a jemaatibige niɡ̶inoa ɡ̶oneleegiwadi anetiɡ̶adigiwocitiwaji, anetiɡ̶adiiɡ̶eni
    makagiti ɡ̶adolaadi, domaɡ̶a jemaa mowote caticedi niɡ̶ica ane liiɡ̶enatakaneɡ̶egi
    mawii, mepaa dinoɡ̶a me daɡ̶adiaaɡ̶ica lionigi.
  bmh-bmh: Izal dabeleu guzenai, dudu go agen ag agal enimag galau kuatabun gusig
    awarebi, agal oiagab eg waneu, ag utarebiag, ag betei, agal poiag agtal unum oi
    aramam!
  ctu-BL: Uts'at muq'uic i junyajlel tsepob i bʌ cha'an mi' loq'uelob ti la' tojlel
    jini woli bʌ i tic'lañetla.
  meq-meq: Ndo neheye faya ta kwasakumeye ha gər aye na, a seŋ na, tâ ye tâ təra andza
    voʼar neheye mahəla kuɗes aye.
  noa-H: Maestronaan hanʌm k'ʌʌnta k'augab jãg parhoob nem jaaunaa mehëujã p'ʌʌrbichpi
    jaau nʌm gaaimua hidëu pãar k'ajap sĩuba nʌm k'ʌʌnan, mag bʌchk'unpai p'ʌʌrbichpi
    jaauju k'ãai hamach p'ãrrta wir haig hamachdëupai warre japʌ̈inaa tag pãar molestaaba
    hak'iin hʌ̈ucha hak'am.
  alp-NT: Tamata rebe esi ono susae imi laleime, mise lesire esi siri bei imi jemataru.
  san-VEL: ye janaa yu.smaaka.m caa ncalya.m janayanti te.saa.m chedanameva mayaabhila.syate|
  kbq-kbq: Nagri'ma navesiana e'ima hazenkema neramiza naga'mo'za, zamagra oku zamavufagama
    taga nehu'za, zamagonknazama harisazana knare hugahie.
  kbh-kbh: Pero chë natjë́mbana ainánaca ndoñe chas̈mondëtsiyenama imojtsamëngna,
    ¡malaye cachënga muanjenocbóna!
  ron-LSB: Aș vrea ca cei care vă tulbură să se taie pe ei înșiși.
  pon-pon: I men irail me kin kawe komail la, ren pil kawela pein irail.
  nhe-BL: Cuali elisquía intla inijuanti tlen quinequij ximotequilica imotlacayo,
    ma motequilica inintlacayo hasta ma mocaparoca.
  sps-sps: To tsun a vainy to te kat fanunuiny maromi ana ri te komainy mami ma vovou
    iny faun tan kat iny vaapee, te rof fiisok non tsuri patsukaner ma potaa fakap
    ravaa na puar!
  wnc-wnc: Sike nata aminu wa natdetdetza pandambanukaingge semna siknga natayamunggat.
    Wa aminda Mosesde mama wam tawake gupna matakaing. Asingu gupna kuupbam matake
    zitnong. Unzing katum aminda tasikaing binga tasinong.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ↄe a liikↄ̃a kↄ̃n bã̀ngukɛyãonↄ gá wà ń zĩnda fɛ̀ɛ kɛ se.
  gub-BL: Peme iawy kar har a'e wà, tuwe oho pewi a'e wà nehe.
  imo-imo: Neya aku imbo eno mongo liko tikoliomani ningei eno lino terimulu mele
    paa kangi pundu kopeio nimele. Imbo akumando nani enonga kangi pundu kopingei
    wali kamukumu lakama kape liko lteangei konopu lteo.
  boj-boj: Jeu tamo naŋgi dena nuŋgo areqalo niñaqyetŋgeqnub. Naŋgi muluŋ aiqajqa
    tulaŋ siŋgilaeqnub deqa uŋgum, naŋgi naŋgo segi welum gei dego potosib torei taqal
    waiyebe.
  eng-DRA: I would they were even cut off, who trouble you.
  knf-knf: Bañaaŋ bankŧokanaŋ ŋşal bayaan keeri bakaş ŋleef ŋi baka!
  san-KHM: យេ ជនា យុឞ្មាកំ ចាញ្ចល្យំ ជនយន្តិ តេឞាំ ឆេទនមេវ មយាភិលឞ្យតេ។
  arn-NT: Welu tüfey engün tamün fill femyawületew ta eymün, ¡pewmangen ta kisutu
    afnagtuay ñi dungu engün!
  zas-NT: Balzianclaa gra ree bén ruslen lëjt guial rayal chuꞌdi sen, ¡mejorli gutüüg
    laagajc reeman tiblayaa!
  ken-NT: Ntá bo abhɛn báchyɛ̀ nɔ bhe ɛsɔŋɔri ndu báté bɛ bábhɔŋ bɛsyɛp mmu kɛ
    ambak chak bɛsí Mandɛm, mɛ̌yàŋ bɛ mámkpɨ́k mángak mmʉɛt ɛyap.
