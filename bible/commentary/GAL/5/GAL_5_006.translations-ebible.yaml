    kin yumbo ur te ni ghav rindim.
  agn-agn: Tenged ang taw ang na-pen da ong ni Cristo Jesus, anday kaso mga tinorian
    tanandia obin anda. Ang importanti yay ang pagto na, ang itaen ta ong mga boat
    nang maginegmaen.
  nhi-NT: 'Tlamilauca, inauactzinco Cristo Jesús amitlah ipatiu tla semojudiohnescayotia
