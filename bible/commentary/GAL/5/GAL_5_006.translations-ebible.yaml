    Ísu Káráísitiyemo aráápamaimo máyaundaya túwa'naa umai máyaundaya mindá anón-tantaa'an-iye.
  mpj-mpj: Jiijajmili walyjakajalula wangka ngaanya kulini, nintilu. Mamalu kulini
    Jiijajkulara jungalu kulira nyinakura, martu karlkikula-janampa layikamurrira
    nyinakura, mirta Mamalu kulini, Muujajmili luwuwana yirnamalkura.
  lbk-lbk: Tay mo naiyornos tako ken Cristo Jesus, maid et pateg nan segyat paymo
