    wityakekone hiyeta xawaiyetyati tyaonitere wihiye atyo masakare waiye.
  llg-llg: Ela hataholi ana sunat do ta oo, ndia sosoan ta. Tehuu kasosoak, ndia hataholi
    namahele neu Karistus ma sue hataholi feꞌe kala.
  kyf-kyf: Nɩɩ, -Zezu Klisɩ 'wʋ, -ɩn 'ka knɩ 'wʋ -mɩoo, -ɩn 'nɩ knɩ 'wʋ -mɩoo, -mʋʋ
    'nɩ gbʋ yabhlogbɔɔ. Nɩɩ, -we nanɩa 'yli, mʋ -wa dlɩzʋzʋe -we nʋa gbʋ lɛ nyɩmɛɛ
    zɛkalɩe nya.
  tpi-tpi: Sapos man i stap long Krais Jisas, orait pasin bilong katim skin em i samting
    nating, na pasin bilong man i no katim skin, em tu i samting nating. Tasol pasin
