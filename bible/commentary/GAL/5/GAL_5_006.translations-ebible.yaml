  byr-byr: Sareꞌ dareꞌnesɨ. Nemɨ Kɨraazɨtɨyarɨ wɨlamwaaihoꞌna kɨlaakejɨꞌ dayaꞌnebwi
    yaasɨwaꞌnanyasɨ. Nabaai kɨlaakejɨꞌ madayaꞌnebwi yaasɨwaꞌnanyasɨ. Nemɨ Kɨraazɨtɨyarɨ
    lɨmwadaanyabwi pwaraavɨna tewaanya nevuꞌnadevɨna wawɨnya yadevwi naangaangesɨ.
  ian-ian: Kraist Jisasogwinala kɨta vat tɨneyan mbangɨ pɨtneya vat God ana vɨgiyandɨ.
    Pɨtapman tɨneya vak God ana vɨgiyandɨ. Wan vak nɨma vak ana ndɨ. Nɨma vak kɨngiyan.
    Kraist kwuta njɨvwa kat nɨna mbangɨ wiyo waavi taagavat tɨgandɨ. Taagandɨ maa
    nat nɨmba kat kwunaka woviyaguga lɨganɨn. Wan nɨma vatna.
  hun-hun: Mert Krisztus Jézusban sem a körülmetélkedés nem ér semmit, sem a körülmetéletlenség,
    hanem a szeretet által munkálkodó hit.
  mcf-NT: 'Shui dëbid dëteshuniaidën Esus tantiasho Nuquin Papan bëdamboen isec. Adembidi
    shui dëbid dëtiacmaidontsen Esus tantiasho Nuquin Papan bëdamboen isoaic. Aden
    Esus tantiabenash: —Ambi chiacpadomboen Nuquin Papan matses tantiaquid ëbi icmendac
    —quequin aden utsibo tantiasho isun Nuquin Papan: —Adquid con Mado tantiaquid
    nec —caindac.'
  kjs-kjs: Gore naa Yesu Keriso raapu piruma nipuna agale pagomare go yogale ruguluma
    nakepeape agalere ora pinawa. Go pea pare naamere pedo puma raaname komape kone
    salima rabu naana kone rulape kone puri mapalaalia.
  mni-mni: Maramdi eikhoina Christta Jisuga amata oina punsinjaba matamda un kakpagi
    amadi kaktabagi khetnaba karisu leite. Maruoiriba adudi nungsibagi mapanna thabak
    touriba thajaba aduni.
  yad-NT: Jesucrístumu ji̱ta vu̱ñi̱cha samivye varityi vu̱dyityanura vu̱tyuva̱choda
    jiryatiy vuryivaayada jaryi vu̱vya̱ta̱damura, dañuma vurye̱cha jmutyonusavay,
    dañumamu̱y ne.
  mxb-NT: Dá chi̱ sa̱ꞌá ña̱ kándéé iní yo̱ Cristo Jesús, sa̱ꞌá ño̱ó va̱ꞌará ni̱ taꞌa̱nda̱
    ñíi̱ yo̱ o ko̱ ní taꞌa̱nda̱ ña̱, ni iian ko̱ ndáya̱ꞌi. Ña̱ ndáya̱ꞌi kía̱n kándéé
    iní yo̱ Jesús, ta ña̱ yóꞌo kédaá xíꞌín yó, dá kuꞌu̱ ini saꞌa̱ sátáꞌan yó.
  pon-2006A: Pwe ma kitail miniminiong Krais Sises, sohte katepen atail pahn sirkumsaisla
    de sohte sirkumsaisla, pwe ih me katapanen, pwoson me kin doadoahngki limpoak.
  maq-NT: Hya xi tjin tangun cjuatacun naja cojo Jesucristu ne, venguiin chji rë sa
    cati rë o sa xi catiin rë chuxin naja. Xi vengui chji rë ne, xi mangu tacuun cojo
    Jesucristu, hane ngatsë rë vëhë ne, xi hacuaha tjin naja cjuahmutacun.
  hto-hto: Iemona daɨí Jesucrístomo ñue jaɨnáidɨcaɨ. Iemo caɨ jaɨnáiadɨ, afe quétafue
    caɨmo ráifiñeite. Caɨ quetátaiadɨ, nɨbaɨ caɨ quetátañeniadɨ, daje izói ráifiñeite.
    Mei jɨáɨfodo afémɨemo caɨ ɨ́ɨnogafue ua ñue ráifide. Afe bie caɨ ɨ́ɨnogafue jɨáɨe
    cómena naa Juzíñamui dɨga caɨ izíruillena canode; áfemona Juzíñamuimo caɨ ɨ́ɨnogafue
    ɨere ráifide.
  por-BRBSL: Pois em Cristo Jesus nem a circuncisão nem a incircuncisão equivalem
    a nada, mas a fé trabalhando através do amor.
  ces-NKB: Vždyť v Kristu Ježíši nic nezmůže obřízka ani neobřízka, ale [jen] víra
    projevující se láskou.
  cui-cui: Waxainchi caemonae pebʉrʉya Cristo Jesús piamonae wanaexanaexaetsi jopa
    naca yawenaeyo icha ichamonae naca wi thaba xua judiomonae wanaexanaewa tsane.
    Ichacuitha icha jopa naca wi thabiyo baxua irʉrʉ jopa naca yawenaeyo. Jame pocotsiwa
    xua wanaca yawenaewa bewa jame jume cowʉntichi Cristo Jesús. Barapo pejume cowʉntsiwa
    naca exana xua antobeya wajinompaewa.
  boj-2014: Tamo a Kristus Yesus beteryesqas di a endegsi poiyqas, “Iga muluŋ aiqom
    di laŋa. Iga muluŋ aiqasai di dego laŋa. Ariya iga Yesus qa gago areqalo siŋgilatosim
    qalaqalaiyo kumbra dauryqom di kumbra bole utru ti.” A degsi poiyqas.
  eng-OEBUS: If we are in union with Christ Jesus, neither is circumcision nor the
    omission of it anything, but faith, working through love, is everything.
  eri-eri: Fai no Yesus Kristus langa yafei matana wonga, ariya genege gala karuwou
    nomo fanyimu waha no dada ewe. Fai no gogala karuwei uwa waha nomo fanyimu fere
    no dada ewe. Onou wa fai no huwanya ngalengana waha nomo fanyimu, no nere ila
    gau nigei nomo jaimu tuna wa no dada hilobainga tigini.
  aly-aly: Jew artwekenh-angkwarr aylpetyek arrangkwan. Alakenh-anyem angka impen
    ra aynteyel, anwantherr Jesus-angkwarrant apentetyek, ingkerrenh arntarnt-arayntetyek.
  wiu-wiu: Totopa Keraisu Yesu-pala lipua mekolo Akolaliyo poanele toamene yene tetepo
    takakilepa kepene teigane agoka kepene teigamene agoka midi pikoa toko. Nipa Keraisuke
    wene tugoa mekete ete oto wa wene mekanali yotokoke ni toko.
  swe-swe: För [om vi är] i den Smorde (Messias, Kristus) betyder omskuren eller oomskuren
    ingenting. Det enda som spelar någon roll är om vi har en tro som ständigt visar
    sig (gång på gång kommer till uttryck) genom osjälviskt utgivande kärlek.
  cth-cth: Khrih Jisuh dawk vuensoma e aphu awmhoeh. A hoeh e hai aphu awmhoeh. Lungpatawnae
    dawk hoi kaawm e yuemnae doeh aphu kaawm.
  mti-mti: Iesu Keriso gumbe kwapituitui ayawa go den ayawa me divi da onan. Megara
    anotumat baigan gumbe nau wariviwa me ano kokawa.
  pad-NT: Hari. Cristo kania aakaramisina vani ni-makhaniki ida siikosida karajomihi-ra
    avahojavini avahojaravini. Deua vada bini'a'iki ida akadimahi, binofiki ida Jesu-ra
    avakaijokavini. Binofiki jaboni ida vahoariha-ra va'ora anakaidivavini.
  twi-twi: Kristo Yesu mu no, twetiatwa ne momonotoyɛ so nni mfaso. Nea ɛho hia ne
    gyidi a ɛnam ɔdɔ so da ne ho adi.
  hlt-hlt: Te dongah Jesuh Khrih ah yahvinrhet khaw tloe pawh, pumdul khaw pakhat
    pataeng a tloe moenih. Tedae tangnah tah lungnah dongah pongthoo ta.
  tbz-SIM: Kɛ̀ ti tɑunɛ̀ Yesu Kirisi kɛ cɑ̃mmù yoo ti í cɑ̃mmù, dɛ kpɛti í bo, ti
    bo ntɑ̃́mɛ̀ Yesu, kɛ́ndɔ́ titɔbɛ̀ kɛ teénnɛ̀ titɔbɛ̀ dɛɛ̀ tu.
  san-GUJ: ખ્રીષ્ટે યીશૌ ત્વક્છેદાત્વક્છેદયોઃ કિમપિ ગુણં નાસ્તિ કિન્તુ પ્રેમ્ના સફલો
    વિશ્વાસ એવ ગુણયુક્તઃ|
  ake-NT: Apʉne pʉra Kʉrai Sises yau iputurʉka mɨrɨ pe pʉra iputurʉka pʉra rɨ e'nɨ
    esi mɨrɨ notʉn pe rɨ. Tikin nan nɨken ti'tusen esi apurɨto', tiwano' pe tʉusenpoikasen
    usi'nʉnkan nɨto' poro.
  qvn-NT: Chaura Jesucristowan nä cayashaga manam välinchu señalächicushasi u mana
    señalächicushasi. Antis väliyanga Jesusman yupachicuymi jinaman cuyanacur cawaymi.
  tku-NT: Palh tapa'ksīni'yāuj Jesucristo, jā tū līmacuan palh naquincātachu'cuyān
    o palh jā naquincātachu'cuyān. Tū ixlacasqui'nca nalīpāhuanāuj Jesucristo. Ē ū'tza'
    nalālīpāxquī'yāuj.
  bjk-bjk: I wawara bara e rabo tengen bira, möxösa, nang bere ire te kis kölöme re
    Krais Jisas, io, irabo laa tataun mon nang bere idi tabo kuru abo lewene aine
    ire bara nang tokobo kuru. A önga laa mon nang i taxin, a nunu re ire re Krais
    i pet ire ra ebalamu kaluluonin ire.
  msy-2020: '@see-verse:GAL.005.005'
  bpr-bpr: Du i to ta masasatu di ku Krayst Dyisas, ta là mabtas di kenen ku ta nun
    ilè di lawehan, ku demen landèan. Lo yé mabtas i kaftoo teen di nimòan mdà di
