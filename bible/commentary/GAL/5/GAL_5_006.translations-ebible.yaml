    je̱ꞌe̱ts je̱ꞌe̱ veꞌe je̱tseꞌe njaanchjaꞌvimdat je̱ Jesucristo je̱tseꞌe veꞌem nu̱ke̱ꞌxnatá̱ka
    tyánu̱t je̱ꞌe̱ ka̱jx ku veꞌe je̱ jayu ntso̱jkumda.
  bzh-bzh: In hil sën Kerisi-yi-alam hil lo, nabë hil herah* navid ma hil su herah*
