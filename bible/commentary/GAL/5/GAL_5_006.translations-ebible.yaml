  yao-yao: Pakuŵa twalumbikanaga ni Che Yesu Kilisito, kuumbala pane ungaumbala ngakukutenda
    chindu. Nambo chachili chambone chili chikulupi chachikuloswa kwa kunonyelana.
  tgp-tgp: Matan hin Kr̃isto Iesu, tair̃alihi teni tea vara mo sopo tair̃alihi, enia
