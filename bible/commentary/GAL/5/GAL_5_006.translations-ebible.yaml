    Ngurru-jambarrgiiyn, marri wudani-yung-gala ngarraa-ḏamarr-ngu-burraa warra-mulung-aynbaj-guy,
    marri ngurru-waṉbina maaḻamburrg wugurri-wuy.
  cop-BHC: ⲚϨⲢⲎⲒ ⲄⲀⲢ ϦⲈⲚⲠⲬⲢⲒⲤⲦⲞⲤ ⲒⲎⲤⲞⲨⲤ ⲞⲨⲆⲈ ⲠⲤⲈⲂⲒ ⲘⲘⲞⲚ ϢϪⲞⲘ ⲘⲘⲞϤ ⲞⲨⲆⲈ ϮⲘⲈⲦⲀⲦⲤⲈⲂⲒ
