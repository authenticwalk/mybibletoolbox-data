    dzalakweye ka neŋgeye aye. Məpe mədzal gər kway ka neŋgeye ma vəlakweye gədaŋ
    mawuɗe siye i ndo hay.
  noa-H: ¿Jãgwi mua mag chirʌ́? Mua mag chirʌmʌn Hẽwandamau hoowai Cristo hiekta hʌ̈k'a
    nʌm k'ʌʌnan mehëu p'ʌʌrbichba naawiajã t'um hagdaujöpai hoojeewaita mag chirʌm.
    Hiruan magʌm nemta wauju k'ãai, hãba hich hiekpai hʌ̈k'a nʌm dʌ̈i hichjã k'õsinaa
    dich k'apeenjã k'a k'õsita hapiejem.
  alp-NT: Le sepo ite esa kai Kristuse Yesuse peneka hoko lulu atate sunate pise lulu
    more mula mo le esi nati sasaisa mo kena ite ono mise suike kai Allare. Po pentine
    hlaleke loko Kristuse, kai mere aselukele baue ite oki tamata makete.
  san-VEL: khrii.s.te yii"sau tvakchedaatvakchedayo.h kimapi gu.na.m naasti kintu
    premnaa saphalo vi"svaasa eva gu.nayukta.h|
  kbq-kbq: Na'ankure tamavufa taga hu'nazo, tamavufa taga osunaza zana Kraisimpina
    amneza me'ne. Hianagi tamentinti nehunkeno anazamo tazeri otigeta, ovesinte avesinte
    nehuna avu'avazamo razana me'ne.
  kbh-kbh: Er Crístoftaca cánÿiñe mo canÿacá tmojtsemna ora, aíñe base bobachtema
