    në waadete pönëmö ïñömö mänïnö mönö pönënö beyænque waa pönï entawëmompa.
  kbc-NT: Leeɡ̶odi niɡ̶ina me ɡ̶odexogotege Jesus Cristo, aibeyacaɡ̶adi domige jakagitaɡ̶a
    ɡ̶odolaadi ane lakatigi judeutedi, oɡ̶oa domige ajakagitaɡ̶a. Pida ida aneneɡ̶egi
    jaoɡ̶a niɡ̶ina me idinemaanaɡ̶atiwage leeɡ̶odi me jinakatonaɡ̶a Cristo.
  bmh-bmh: Dudu ig Yesus Kristus dual pezai daimai, ig igual enimig galau kuatabun
    dabilanem, igul go banou tam. Ig igual enimig galau i kuatamam, igul go han banou
    tam. Oigeb Yesus en petak aimai, duailel ipal en oigeb nug noumamam, igul go banou
    pet.
  ctu-BL: Come ti Cristo Jesús ma'anic chuqui mi' cha'len mi tsepbil lac pʌchʌlel,
    o mi mach tsepbilic lac pʌchʌlel. Pero jiñʌch mero ganar che' ñopolix lac cha'an
    jini wen t'an mu' bʌ i yʌq'ueñonla laj c'uxbin lac bʌ.
  meq-meq: Taɗə ndoweye madzapa eye tə Yesu Kəriste, taɗə agəna neŋgeye maɗəsa bo
