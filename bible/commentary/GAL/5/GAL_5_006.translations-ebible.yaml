    'ola ba'ita na'a nga fito'onga amu ne'e kwatea ma 'i'oo ko kwaimaa fana nga ta'a
    te'efou.
  ded-ded: Nenang Yesu Kristoaru kpeketahama kecnideu sebi tosea herec herecgea me
    mi herec herecgea, imocngo wiac engena mi ande. Negen negensinninango heresongogoc
    hoangemema mekecnide, imocngo fora ande.
  ewe-ewe: Elabena le Kristo Yesu me la, aʋatsotso alo aʋamatsomatso mate ŋu awɔ naneke
    o. Ke nu si míehiã la koe nye xɔse si wɔa dɔ to lɔlɔ̃ me.
  nuy-nuy: Yigaj! Ngagurru anaani nigawi-nyinyung na-Jesus Christ-inyung. Wiiya ngurru-wulmurr-maa
