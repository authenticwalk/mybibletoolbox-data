    asaguong nge tokokoere ako ile lemioong i pavelpol i.
  bdd-bdd: Moisa, Yesu Keliso ꞌoina meYudiya ꞌadi ꞌilaꞌilala geya ꞌiꞌabihe dumwaluwegita,
    beno ꞌwapidi siꞌupwaꞌupwa, ma wete ꞌeguma ꞌwapi ꞌupwaina talogwahate geyaꞌabwa
    ꞌada ꞌahwadumwalu talobaloba. Beno tuwa ꞌeguma Yesu tahemise ma tahelauwe, tauna
    ꞌada toꞌabihedumwalu.
  cbt-NTPO: Quisocristo imapatëhua', co marca yonquiarihuahuë'. A'naquënso' nani niacotopi.
    A'naquënso nipirinhuë' co niacotopihuë'. Co ina yonquicaso' ya'huërinhuë'. Cancanënpoa
    quëran huarë' imacaso' ya'huërin. “Quisocristo catahuarinpoa'. Co nonpintarinpoahuë',”
    ta'tëhua', ya'ipi cancanënpoa quëran natëahua'. Ina natëhuatëhua', catahuarinpoa'
    nóya ninosorocaso'. Ina pochin cancantohuatëhua', Yosë noya ni'sarinpoa'.
  srn-NT: Bika efu wi de wan nanga Kristus Yesus, dan a no e teri efu wi besnei efu
    no. Ma san e teri na bribi, di de fu si ini a lobi san wi e sori trawan.
  cta-NT: Loꞌo juaꞌa̱ si chañi chaꞌ stuꞌba ntsuꞌu chaꞌ jiꞌna loꞌo Jesucristo, liꞌ
