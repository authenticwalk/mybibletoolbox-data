    timu vu yi lo.
  guj-2017: કેમ કે ખ્રિસ્ત ઈસુમાં સુન્નત કે બેસુન્નત ઉપયોગી નથી; પણ માત્ર વિશ્વાસ
    કે જે પ્રેમ દ્વારા કાર્ય કરે છે તે જ ઉપયોગી છે.
  jvn-NT: 'Nèk awaké déwé wis dadi siji karo Kristus Yésus, nglakoni sunat apa ora
