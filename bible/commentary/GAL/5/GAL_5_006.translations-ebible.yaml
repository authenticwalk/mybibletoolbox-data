  buk-buk: Bu yac lau naŋ dati Yisu Kilisi ndê, naŋ taŋyalê bu lêŋ yomsu-ŋga daŋ oc
    nem yac sa ŋandô dom. Ŋac bu sêsê yac ŋamlic ŋatô su, me sêsê yac dom, naŋ dalic
    tôm gêŋ ŋambwa. Gêŋ tigeŋ yac dalic bu gêŋ atu, naŋ dakêŋ whiŋ Kilisi. Ma yac
    neŋ mêtê atac whiŋ neŋ asidôwai-ŋga tôc yac neŋ dakêŋ whiŋ asê.
  pri-NT: Wiàna pwa kamaî tâjè, é, wiàna càcaa pwa kamaî tâjè, â nye piticèmuru naa
    goo, ba jè tâa goo wà Kériso Iésu. Â ê pwina âjimuru, âna êco ê cèikî kâjè [naa
    gooé]. Â ê cèikî kâjè, âna é âpàpaa, wiàna jè meaari [pàra tàpé].
  zpq-NT: Ca nac chio' chejnilaže'cho Cristo Jesúsen', bitw bi nonen len Diosen' še
    ba zoacho señw da' nzi' circuncisión o še cbi zoachon. Ḻe dan' naquen da' žialao
    xen len Diosen', soateze soacho šejnilaže'cho Criston' na' gaque ḻježcho cont
    gacbia' chejnilaže'chone'.
  por-TFT: Para nós que temos um relacionamento com Cristo Jesus, Deus não se preocupa
    por um indivíduo ser circuncidado ou não. Pelo contrário, Deus se interessa pelas
    pessoas confiarem em Cristo, com o resultado de elas amarem os seus semelhantes.
  gwi-NT: Christ Jesus vaa tr'iinlii ji', diidhah gihłeerahaht'ii gwit'eegwaahchy'aa
    kwaa. Gwik'injigwiighit zhit ch'eet'igwiniindhan tr'ii'įį ąįį zhrįh gwit'eegwaahchy'aa.
  gvn-gvn: Kaki ngana kunaman Jesus Christanji, ngana yanyu kuku milkabu wukurrika.
    Jana nguba ngananga yulban yakan, nguba kari. Yalada. Ngana kari ngulkurrman,
    yulban yakajinya. Yalarrku kari ngulkurrman, yulban kari yakajinya. Ngana ngulkurrman,
    ngana Jesus Christ believeim-bunganya, wukurrinya, and bamanka wawumanya.
  nhy-NT: Tla tejwan tiktlaliaj totlaneltokalis inawak Cristo Jesús, tonses mach kipia
    itlaj kitas kox se kajki sirkunsidado o noso amo. Sino moneki ma se kipia tlaneltokalistle
    inawak Cristo, iwan yon tlaneltokalistle ma techtokti ma timotlasojtlakan.
  asm-FB: কিয়নো খ্ৰীষ্ট যীচুত চুন্নৎ আৰু অচুন্নতৰ একো সাৰ্থকতা নাই, কিন্তু ইয়াৰ
    পৰিৱৰ্তে প্ৰেমৰ যোগেদি একমাত্ৰ বিশ্বাসে কাৰ্য সাধন কৰে।
  okv-okv: avoeto ungote Iesu Keriso ta jo ta iresora amo hamo kakamba ari rete hamo
    kakamba ae re amo ke peni mane rate ke nombo be amo embo na Keriso tumota ue embomeni
    osa ue iresora.
  mxt-NT: Vatyi tatu ɨɨn ri cuví yo chihin ra Cristo Jesús, ñahri tuhun cha sacuvi̱
    yo costumbre circumcisión, o cha ña sacuvi̱ yo. Cha vale ca tatu chinó iñi yo
    chi ra Cristo. Ta chihin cha chinó iñi yo coo yo, chihin cha cuñí yo chi noo noo
    tahan yo.
  tzo-NT: Yu'un ti stojol ti Cristo Jesuse mu tsotsuc sc'opilal mi quich'ojtic circuncisión,
    mi muc bu quich'ojtic circuncisión. Ja' tsots sc'opilal ti oy xch'unojel co'ntontique,
    ti chijc'uxubinvane.
  ind-AGS: Karena di dalam Kristus Yesus disunat atau tidak disunat tidak menghasilkan
    apa-apa; hanya kepercayaan yang bekerja melalui cinta yang penting
  omw-omw: Tire Iesusi Karaisiravata varunanranra ti, tiri mwamwanta toqa kyaarivave,
    hia toqa kyaarivave, mwi okyarava hiama tiri mpo qarama timwa taananro. Tire Karaisirara
    riemwaqi viqata mpohua mpohuara mwutukya vahiraqe variarava, mwi okyaravama tiri
    kyaahaqa hiananro.
  yrb-yrb: Yana Yesu Kerisonu uwara, yabai i Ju uwaranu ofe turetana imueta derawere
    me, i ofe turawa uetana imueta derawere me. Yana neno arama uteda Yesu Keriso
    imufeisi, deina ido.
  maa-NT: Nga i̱t'aà ts'e̱ Cristo Jesús, mì ti̱ mé chjí‑la̱ yá‑ne xi tjít'aà chi̱ba̱‑la̱
    ko̱ yá‑ne xi tsjìn‑la̱ chi̱ba̱ kjoa̱ ts'e̱ circuncisión. Jè xi chjí‑la̱ nga 'ya‑la̱
    koni s'ín mokjeiín‑ná i̱t'aà ts'e̱ Cristo, nga tjín‑ná kjo̱tsjacha.
  mcq-mcq: Ijihuni maijaho Jesu Keriso oni vajijaho sisa ꞌuhuahiꞌina ho paꞌuhuahiꞌinijaho
    natohwa pana kaivo nimaa rone oja ꞌekaravujara natohwijahuna.
  sus-A: شَ مِشِ بِرَشِ عَلَ شَ مِشِ سُفَندِشِ عِسَ قْشْ رَ، سُننّ نُن سُننَتَرٍيَ
    تِدٍ يٌ مُ نَ عَ بّ. قٍ كٍرٍن نَن تِدٍ فبٌ؛ مِشِ شَ دَنشَنِيَ عَلَ مَ، عَ شَ مِشِ
    شَنُ.
  jpn-1965: キリスト・イエスにあっては、割礼を受ける受けないは大事なことではなく、愛によって働く信仰だけが大事なのです。
  fra-SBL: Car en Jésus-Christ, ni la circoncision ni l'incirconcision n'ont de valeur,
    mais la foi agissant par la charité.
  yka-yka: Peggeˈ bang ne kite bi sandel pu si Isa Almasi, saliˈ-saliˈ ne kite bi
    si pagmatahan Tuhanin bisan kite bi bakas magislam atawa gaˈ. Iye mamahalgaˈ si
    Tuhanin bang takite sandelten bi si lasate si pagkasiten bi.
  mle-mle: Aw Jisas Krais wukin mwiya mwiyab nak tikuw, aw li day nyanadiy sip lupwadaak
    awarabab nyanadiy sip lupw maardaak ab, aal yitaypika jaav maa. Aw mwiya yitaypika
    jaav, aal Jisas Kraisak wukijibir tikuw aw nyanadiy wukijibir tikwabanadiy mawul
    sisuwdaak, Godawa nuwukadiy duw takwak mawul yikibanaal. Akaanaka, mwiya yitaypika
    jaav.
  shp-NTPO: Nonra Cristo Jesús iráke akai; ramara non jakina rebichi xatéya iamax
    xatéoma iti moa jawekeskamabi iki. Ja noimisti shinanman amaa, Cristo ikonhatikaya
    riki bebonbires jakon.
  aom-aom: No Iesu Kerisoꞌo gemuore javuëꞌiroho Jew rajehu ëꞌaruëhi nosi sino tarivahuëꞌoho
    o bogo tarivahuëꞌoho iae hesije. Keriso mae uehorovoromo a huë baejëvëꞌoho ëhemu
    börömohoje.
  geb-geb: Guma maaŋ muuŋgip, Krais Zisas phorgɨp kɨrga, mba fooi tɨv, ana fhura ki
    tɨv ma. Mba gumgi warir fooi fhuv ne, ne vhɨra fhura ki ne ma. Kha tɨv, guma guigira
    Krais khothɨgap, ana guigira won davar harigi gumgi ga ndɨɨi, mba tɨv ana guigira
    tɨva guar ma.
  bsj-bsj: Mor kiristi Yesu, wobiyem lar ka-nge wo biyebo lareu cii wiin, dila kan
    bilenke ma na-ngenti mor cwika
  cak-cak: Roma tok xa jun abanon riq'uin ri Cristo Jesús, man jun rakale'n si banon
    o man banon ta ri circuncisión chave. Ri c'o rakale'n, ja ri cukul ac'u'x na'an
    ri nrojo' ri Dios riq'uin (ajovabel, amor) pan avánima.
  chf-NT: Si tubalonla chich aj Cristo, mach u che si circuncisa'ojonla, o si mach
    circuncisa'ojonla. Jini c'änä cä chenlaba, cä tz'ombenla aj Cristo, y si cä tz'ombenla
    aj Cristo, ca' jini u ch'e' cä yajna'tan cä lotla.
  tlf-tlf: Kale kanube tinum iyo Yesus Krais imi diim kal febala uyo, kaal ukan kemin
    bota tebeta, dong dogopman-temaalu e minte, kaal ukan kemin binim ugol mungkup
    dong dogopman-temaalu no ko. Ale kanube tinum iyo Yesus Krais imi ilak uta do-nala
    ipkumal unang tinum migik iyo inal o agan-kala umdii, kanupmin kuguup bota tebe-nuluta,
    beyo dong dogopman-temu ko.
  piu-2006: Ngula kuutawutjungka Katutjalulanya nyaa nguwanpa tjapilku? “Nyuntu Muutjaku
    luwuwana watirringu?” Wiyalanya wangka panyapa nguwanpa tjapilku. Wangka yalatji
    kutju palurulanya tjapilku, “Nyuntu yilta tjukarurru nyinapayi Yiitjuku? Yaṉangu
    kutjupa tjuṯa nyuntu yaṉṯayaṉṯalpayi tjukarurru nyinarra, yilta?” Wangka yalatji
    kutjulanya tjapilku, watirringutja kulintjawiyangku.
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ wi chꞌiclic chic kacꞌux chiri̱j i Jesus maꞌ kꞌorel ta chic
    wi kꞌato̱j on maꞌ kꞌato̱j lok ritzꞌuhmal na̱ cꞌachanbal enbanic chi reꞌ Dios ekojricꞌul
    ru̱cꞌ chi coric chic wach kacꞌux, reꞌ laꞌ i chꞌiquinic cꞌuxlis chiri̱j i Jesus
    reꞌ Pahbamaj chi Kꞌatal Kꞌoric nbanic reꞌreꞌ chi cꞌahchiꞌ woꞌ kacꞌuhtam lok pan
    kacꞌacharic chi wilic i cꞌaxoj i̱b chi kawach.
  tue-tue: 'Marĩ Jesucristore padeorá ate masĩã: Widecõã́norira niirĩ, o widecõã́noña
    manirã́ niirĩcãrẽ, wapamaníã Cõãmacʉ̃rẽ. Jesuré padeorá niijĩrã, ãpẽrãrẽ́ maĩmasĩ́ã.
    Tee doca wapacʉtía.'
  bjp-bjp: Wara le aunbiing tikas i unune lo Karisito Iesu, taftawa le ri kiit pununfo
    le biil, biil ti tier lo. Tier laumet, i e unune ae kere finngas u na sinangun
    famais kirer.
  xon-xon: Ti yaa kpaan Yesu Kristo ni kan, lichakpangeei aa ye tibɔkpaan. Unii yaa
    kaa gii kan, ni mu aa ye tibɔkpaan. Ti yaa gaa Yesu ki kii, ki mu yaa gee binib
    kan, nima le ye tibɔkpaan.
  tzo-ZNT: Lavi quichꞌojtic ta mucꞌ ti Cristoe, muc ta alel mi quichꞌojtic circuncisión,
    mi chꞌabal. Li cꞌusi tsots scꞌoplale, jaꞌ ti chicꞌuxubinvanotique, ti chicꞌanvanotique,
    yoꞌ xvinaj o ti jaꞌ quichꞌojtic ta mucꞌ ti Cajvaltic Jesuse.
  mpm-NT: Ka kandixia ndaa yo maa jniñu ni saꞌa Cristo jaꞌa yo. Yukan ti nu niꞌin
    yo seña nuu yɨkɨ kuñu yo, ko tu nijniñu un. Chi va nu ja siuku yo jnuꞌun un ti
    kendo ndoo yo nuu Yandios, xi ja tu siuku yo jnuꞌun un, ti tu kendo ndoo yo nuu
    Yandios, ko ansu siaꞌan kuu. Chi nɨnɨ ja na kandixia ndaa kuɨtɨ yo nuu maa Cristo
    ti kendo ndaa yo nuu Yandios. Ti jiin jnuꞌun ndaa un ka kundaꞌu ini nuu jnaꞌan
    yo.
  ots-NT: Cʉ cja̱hni cʉ i e̱me̱bitjo cár tti̱jqui car Jesucristo, jin gui nesta da
    ttøhtibi car seña ca i ttøhtibi cʉ judio. Bbʉ ya xquí ttøhtibijʉ car seña‑ca̱,
    ante que di guatijʉ car Cristo, jin te i cja. Pe guejtjo jin te i mu̱hui ca xcá
    ttøhtibijʉ‑ca̱. I ne ca Ocja̱ pa gu e̱me̱jʉ car Jesucristo cja̱ co cár tzi tti̱jqui
    cja̱ gu ma̱jtejʉ hne̱je̱.
  hoy-hoy: मसीह यीशु दा ना खतना अदिक ना खतनारहित येनारा क्याल्सा अन आद, लेकीन सिर्फ
    विश्वास, जो प्यार इन द्वारा प्रभाव हाकत्या.
  amo-amo: Nan nyan Kristi Yisa sa ukalu kucuru, sa usalin kaue na unare imon imong
    ba. Nani nan nya katuwa in yinnu sa uyenuari cas unare imon.
  pjt-pjt: Panya tjiṉṯu maḻatjangka Godalu nganaṉanya nyaa tjapilku? Paluṟu wanyu
    alatji tjapilku, “Nyura Moseku aṟangka watiringu, munta wiya?” Palu wiya, Godalu
    nyanga alatji tjapintja wiya. Nyanga alatji paluṟu nganaṉanya kutju kutju tjapilku,
    “Nyuntu mulapa Jesuku Christaku mulamularingu? Munun palunya waṉaṟa aṉangu kutjupa
    tjuṯa mukulyangku aṯunymaṟa kanyiningi?” Nyanga palunya paluṟu tjapilku watiringkunytja
    kulintja wiyangku.
  cwe-cwe: Ihawa chiilumba na Chilisito Yesu, kugumigwa ulungwana hebu kuleka kugumigwa
    ulungwana, kwabule mana, chamana ni uhuwilo yoisang'hana usang'hano kwa ulondo.
  daa-NT: Ya gem kat gin ko rakki iŋ Iisa Masi-ak, ya ŋa ɗukum seln̰o wala ŋa bal
    ɗukume oki, ginno kaawo. Maan kaak samaan-ak, illa gi aamin ko loci di. Aamine
    ŋaar-ak akilaate gi elgiy ziŋkite.
  mlp-mlp: Mat Krais Yesus inaq tisoqotta na anadib gisan urotayta na in nagah a haiq.
    Teq in anadib gisan a hi urotayta na in nagah a haiqmo. Mat na anadib mataw Krais
    anan helmo haqad teq in on mataw bunmo ginan ginad bilaqaqta naqmo in daq hel
    diqta.
  ape-C: Aria arpesh shutukur Krais Jisas um, aria ehudok aih um hutah yegeshiweruh
    um o madae hutah yegeshiweruh um uwe douk shopunek um rohwin atin. Aria adurin
    atinyi mour douk apak mukri Iruhin ananin baraen adurin mugipeshen wosik aria
    apakip urkwip punawasham kupaishi arpesh.
  bgs-bgs: Tô langun ta na igpasakup tun ki Jesu-Cristo, isóddóran ta na agad itupuwan
    ki ó ándà ki katupuwi, ándà kassaan ta tun ta saruwan katô Manama, su tô tuu ágkailanganán
    tô kapamaké ta na kitanán ukit katô kaginawa ta katô mga unawa ta.
  faa-faa: Arirakano aporo ipi Keresoa paoraka reke, ipi kau hahaeraka patesane soko
    metao, ipi kau hahaeraka patehoanafonosane soko metao, tetáne nenakamaka makata
    ayireapo. Arirakano aporomo Keresoaki himu hakásaraka hemakapusua aeyaka, Kotiaki
    soko, aporo hinamoaki soko, himu tumurumo hemakapukua rerane namo kakaro makata
    kotesane ayareapo.
  kik-kik: Nĩgũkorwo thĩinĩ wa Kristũ Jesũ, kũrua kana kwaga kũrua gũtirĩ bata. Ũndũ
    ũrĩa ũrĩ bata nĩ wĩtĩkio ũrĩa ũrutaga wĩra na njĩra ya wendani.
  cap-NT: Jesucristuz̈ partiquiz z̈ejlcan z̈oñinacaqui tsjii parijuc̈ha. Judío chimpuchiz
    cjenami ana judío chimpuchiz cjenami anaz̈ importic̈ha. Antiz Jesucristuz̈quiz
    kuz tjaaz importic̈ha. Niz̈aza kuz tjaaz̈cu zuma munaziñi kuzziz cjis importic̈ha.
  ksr-ksr: Kraist Jiisaswo naniŋ uuwaa hoŋa momalaari ii motooŋgonoŋ mono ilaaŋ nonomakeja.
    Anutu moma laariniŋ inaaŋ nonono afaaŋgoŋ uujopa ama aoniŋ sokonjato, momalaari
    hoŋa qaa ii mende ilaaŋ nonomakeja. Kaaŋagadeeŋ Anutuwaa aiweseya selenananoŋ
    kotogita eja me qaago, ii so motooŋgo kolooja. Selewaa moŋ me moŋ ii Anutuwaa
    jaanoŋ mende ilaaŋ nonombaa.
  eng-TNT: For in Iesu Christ nether is circumcision enythinge worth nether yet vncircomcision
    but faith which by love is mighty in operacion.
  sbs-sbs: Cha Jesu Kereste nanga cha mupato kapa cha kusaya ku mupato kutolokwa chintu
    chimwina. Kwande ntumelo iseveza che lato nji yiine tuso.
  sue-sue: Kristo Yesure dai noise tama aiso kapaire nuaita tama aiso kapai tepo nuai
    awa nena me tepo awa. Ata tuma diaire dumi yagaba pumai awa nena me awa.
  fra-NCL: Car dans le Christ Jésus ni circoncision ni incirconcision n’ont de valeur,
    mais la foi qui est agissante par la charité.
  bhg-bhg: Nakaena awa Keriso Iesu da doda, awatedo kaenato tamo jiugari ko jiugae
    awa tepobé God da jisida. Ata rorae bajinabé bajina awa kaenato gebé ari God da
    yai. Edo gebé ari ami ari kaena embomai nenei dubobudo ara.
  snn-NT: Cristobi maire mame re'huani baguëna, Riusubi maire ëñani, baguë re'o bainre
    maire re'huani, maini baji. Ja'nca sëani, bain go neño ga'ni tëyose'ere ëñama'iji
    Riusu. Jesucristoni si'a recoyo ro'tajën, baguë naconi sa'ñeña te'e yëreba yëjën
    ba'ijë'ën. Riusubi ja'anre ëñani, maini ai bojoji.
  atb-NT: Hkâsu mù gâ le, Hkrisduq Yesuq má gi, ahpyo-kuq hpyit é nghut nghut, ahpyo-kuq
    a hpyit é nghut nghut, hai akyû a bò nghut ri; chyitdap myit mai htoq lo é lumjíng
    myit za sheq, akyû bo lhê.
  cek-AK: Jesu Kri ah loe tangzat hin aat hoi aat ai atho ohhaih tidoeh om ai; toe
    amlunghaih hoiah sak ih tanghaih ah loe atho oh.
  bkd-bkd: Ta ku makigsabuwa kuy en ki Jesu Cristo sa pigsirkunsidahan daw sa hurà,
    mig-iling dà duun hu Dios. Iyan dà mahinengdanen sa pagtuu taw ki Cristo daw sa
    pagpinalanggaay taw ha iyan timaan taena.
  ctu-76: Che' mi lojon cajñel lojon quic'ot Cristo Jesús, ma'ix i c'ʌjnibal cha'an
    mi lojon j q'uejlel ti tyoj che' tsepel lac pʌchʌlel o mi mach'an tsepel lac pʌchʌlel.
    Jini ñuc bʌ i c'ʌjnibal cha'an mi laj q'uejlel ti tyoj, jiñʌch che' mi lac ch'ujbin.
    Cha'an chʌncol lac ch'ujbin mi lac cha'len p'untyaya.
  lac-NT: Ti' a mac a caj u yacs tu yor ti' Cristo, mʌ' no'oj wa ts'ira'an u bʌq'uer
    tu cu wix wa mʌ' ts'ira'an u bʌq'uer tu cu wix. A ba' jach no'ojo' ca' ij cacsex
    tij corex bayiri' ca' ic yajquintex ij quet acsʌ'orirex.
  xla-xla: Epele dulu dla kapala kotimolowe koko mate epo kapala pokotimalalo wekelowe
    koko mateta Keliso dulu dla koko pato pohalasema. Amasiyama mikadepe dle tle yimkadulo
    bokotiyapo malamolowe koko tlo pato halapo.
  xav-NT: Simisutu Cristu Zezusihi nhib'a'uwẽ oto 're wanomro mono wamhã, 'Re ĩhâimana
    u'âsi mono hã te te 're wa'aba'a mono õ di za, ĩsihâiwata nhihâri ré norĩ hã,
    ĩsihâiwata nhihâri õ norĩ me. Zudezu na duré zudezu'õ na 're ĩwahâimana za'ra
    mono zém na hã, te te oto 're wa'awaihu'u mono õ di za. Zezu Cristu Danho'reptui'wa
    na, wa te wasina 're umnhasi za'ra mono wa, wanhimizawi pese na 're ĩwahâimana
    za'ra mono zém na si, te za oto te te 're wa'awaihu'u, 'Re ĩhâimana u'âsi mono
    hã.
  cuk-cuk: Ar Cristo-Jesúsʼgi-akanimaladgi, dule-abgan-uka-duku-sikaled, degi, dule-abgan-uka-duku-sikarsulid-ebo
    gwen akarsulid. Unnila dulemar Bab-Jesúsʼgi-bensulidba sabedgi-ibmar-imaked bur
    napiragwad.
  tbf-tbf: Se Karisito Iesu, mi vinavaroup o, kap, eie mi kepineits tuvuon mo. Eiekesen
    mi kepineits ian ta potokivout eie mi vodovodon tuktuk ian ta tsorubeit vasvas
    simi sinavei nia totoiv.
  uig-CYR: Чүнки Мәсиһ Әйсада хәтнилик күчкә егә әмәс, хәтнисизликму күчкә егә әмәс,
    күчкә егә болғини пәқәт муһәббәт арқилиқ иш қилидиған етиқаттур.
  ikw-NT: Kwnornu nụ rime Karaịsi Jizọsi, ọ zá nhne zị ichne nụ ọkpa nka nụ ọkpáge
    nka, kọvu ọkwnata ovu aị ke nọornu ẹrnu n'ọwhnun'anya bụ nhne zị mkpa.
  khs-khs: 'Aputa: sena ene Kelesowemi kulu hanose ela:, ene kapo hekelesa: naiyawana,
    ene kapo hekelesa: eta: naiyamawana, elipei amowa mokopo ketea amunanakeye. Aputa:
    senayewi Kelesowemi himu semetei matanawamunuse, Kotemawana, sena kesalemawana,
    himu iliyewi matanepela: tesewa hene heneye ketea napowa epalakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ኑኒ ኪሪስቶሲ ዬሱሳና ኢቲፔ ዴዖፔ፥ ሲቁዋን ኦያ ኣማኑዋፔ ኣቲን፥ ቃፃሬቲናካ፥ ቃፃሬቴናኒ ኣጊናካ
    ኑና ኣይኔ ማዴና።
  pma-pma: Veni ir koa rokapil vituai ral min Iesu Kristo, rovitei tounah munak meatin
    tai va en vekahoi vuo rovatei en vekahoi. Asa koa vi hetetamen imok munak meatin
    tai ling demkatien onen en Kristo. Ka munak demkatien onen vi anatin, envatien
    onen en Ahi ka meatin sav keil hetie lati.
  atd-NT: Ian su ko nasagboka kid on ki Hisus, agad ko natuli ki woy ko waro ki natuli,
    ogpokog-un-unawa kinow ro dio to tangkaan to Magboboot su ian do duon pulus to
    Magboboot ko dakol ka goinawa ta to duma ta no ogligkat to pogtuu ta ki Hisu Kristu.
  tel-2017: యేసు క్రీస్తులో సున్నతి పొందడంలోనో, పొందకపోవడంలోనో ఏమీ లేదు, ప్రేమతో పని
    చేసే విశ్వాసమే ముఖ్యం.
  hat-BSA: Paske nan Kris Jésus ni sikonsizyon, ni ensikonsizyon pa vle di anyen,
    men lafwa k ap aji atravè lanmou a.
  top-NT: Y para tancs li̱pa̱huaná̱u xlá ni̱ caso tlahuá para circundidarlani̱táu
    o ni̱ circuncidarlani̱táu, xlá lacasquín tancs cali̱pa̱huáu y cama̱sí̱u xli̱ca̱na
    la̱lakalhamaná̱u.
  msk-msk: Wakaw aw kang Kristo kamo sakop way labut mayo sang balaod bain sang pagtopo
    kay way katobokan nang tyopo aw yang buku. Awgaid yaan yang laban madyaw nang
    Dios kanatu yang amanarig kita kang Jesu Kristo, kayan yanagilugun kita tungud
    kay dakora yaan sang ginawa ta.
  gyr-NT: Esepia, acoi yaicose Jesucristo rese, yepe yayembocircuncidase, anise ndayayembocircuncidaise,
    ahe ndayande pɨ̃tɨvɨi eté yande reco catuprɨ ãgua Tũpa rovaque. Co güeraño rumo
    yande pɨ̃tɨvɨi Jesús rese yande yeroyasa. Ahe niha yande mboyeaɨsu uca.
  kmh-kmh: Biynimb Krays Jiysis nup chiŋgipay gok, kumbak tikyak akaŋ ma tikyak ak,
    minim ma mindip. Pen Gor nup gosimb niŋiy, biynimb gok kuyip simb niŋniŋgambay
    ak; tep yimb.
  ukr-ONPU: Бо в Христі Ісусі ні обрізання, ні необрізання не мають ніякого значення,
    важлива лише віра, яка діє через любов.
  emi-emi: Ta Karisto Iesu ni-isoiso ateae me nitam isoiso ateae karika righi uunguaairarua,
    ta niaikaaiaa nonga ateva eaapasungainia tale uunguaa niaielousi.
  zpv-NT: laasii laꞌh raꞌ bwiinn nin riachii stoꞌ raꞌ ñiꞌh xchiꞌdxyi Jesucristu ayi
    zeenaꞌhla raꞌ ba cweenta ziga gu nuu o ayi raꞌ ba bwaꞌ nin laa circuncisión tihxi
    raꞌ ba; nin lasahcasihn chuu guelriachii stoꞌ xteenn Dxiohs laꞌn lastoꞌ raꞌ ba.
    Ya guelriachii stoꞌ riiꞌ ruhnn para rbahan raꞌ ba cun guelnadziiꞌhi lasaaꞌ.
  gux-gux: Kelima Jesu Kilisit nni ki kua ku koanciagu, bi ki da kua, ka pia mayuli,
    kali li dandanli yaali n doagidi mi buama nni.
  kos-kos: Tuh ke kut kupasryang nu sin Christ Jesus, wangin sripen kosrala ku tia
    kosrala, a ma se ma yohk uh pa lulalfongi na, su orekma ke lungse.
  ibo-ibo: Nʼihi nʼime Kraịst Jisọs, obibi ugwu maọbụ ebighị ugwu abaghị uru. Ihe
    dị mkpa bụ okwukwe nke na-egosi onwe ya site nʼịhụnanya.
  yml-yml: Mogitana ta na veꞌatumai fai ꞌakonadi ta miaveꞌitubama Iesu Keliso taiadi
    bega ꞌaiꞌedi bunu ꞌaibobo basenadi ta ꞌewai ꞌalo kebu, kebu tamu avaꞌai. Weꞌe
    nani bwaikina ma yada vetumagana taunida ta tauyeda Keliso ꞌwaineye, yada vetumagananina
    vuagina ta nunuakalikali.
  ory-ory: ଯେଣୁ ଖ୍ରୀଷ୍ଟ ଯୀଶୁଙ୍କ ସହଭାଗିତାରେ ସୁନ୍ନତ କି ଅସୁନ୍ନତ କିଛି ନୁହେଁ, କିନ୍ତୁ ପ୍ରେମରେ
    କାର୍ଯ୍ୟସାଧକ ବିଶ୍ୱାସ ହିଁ ସାର।
  bzj-bzj: Wen wi jain op wid Krais Jeezas, ih noh mata if yu serkomsaiz er noh serkomsaiz.
    Bot di fayt weh wi ga eena Jeezas Krais, weh mek wi lov wan anada, dat da weh
    reeli impoatant.
  chk-chk: Pun lupwen sia fen nonom lon Kraist Jesus, esap chüen wor lomoten ach sipwe
