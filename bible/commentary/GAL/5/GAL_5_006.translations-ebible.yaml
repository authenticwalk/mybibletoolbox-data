    chë Jesucrístbeñe bënga mondbomna os̈buáchiyana, y chca bétsebomnamna bënga montsinÿanÿná
    ínÿenga jtsababuánÿeshanëse.
  ron-LSB: Căci, în Hristos Isus, nici circumcizia, nici necircumcizia nu valorează
    nimic, ci credința care lucrează prin iubire.
  pon-pon: Pwe ren Krijtuj Iejuj jirkomjaij de jojirkomjaij jota meakot, pwe pojon
    ta, me kin janjaleki dodok en limpok.
  nhe-BL: Para tojuanti tlen titlatzquitoque ipan Jesucristo, ax ipati intla techtequilijtoque
    totlacayo o axtle. San ipati intla nelía tijneltocaj Cristo huan tiquinicnelíaj
    toicnihua.
  sps-sps: Ara onot ror ma anaanos me na paparaa tan nainy tana saa ara kaa ror koman
    e Krais Jisas, kainon to te vaapee fi ra ge gima vaapee fi ra, u kat to ayein,
    gima ka te tagei non e Gov, a sikia. A ka na karap tovei, to te faason tsun rora
    ten Krais ana ra te binun Tsunia ito tan kat iny mangiir a mesapan, an sikia ma
    tovei tan manaats a fo viir mar Faun.
  wnc-wnc: Dasingge? Aminu Jesu Kraiskat gatake yukengu sanga wa Mosesde mama wam
    tawake gupna matakaing kakngae natapa sanga moo siwik. Siwan sanga aminda mama
    wamde masa imuke gupna dua matawiu wa kuut sanga moo siwik. Siwan ngana aminda
    Jesue natapa kekekawan notnae butaya natayamukaing kaknga buya siknga unin.
  bus-bus: Kirisi Yesu guu bã̀ngukɛna ke bã̀ngukɛnasai yãke vĩro, séde Yesu náanɛkɛna
    kɛ̀ è yenzi ińnɛ.
  gub-BL: Aze zaiko Zaneruwihawete inuromo nehe, aze zanepirera'i ximonohok kar nehe,
    aze naximonohok kar kwaw nehe, uzuawygatu Tupàn pe nehe. Nezewe i'i putar zanewe
    a'e nehe. — Aipo pezeruzar herehe, aipo pepuruamutar katu peiko, i'i putar zanewe
    nehe. — Aipo pemonohok kar pepirera'i, ni'i kwaw zanewe nehe.
  imo-imo: Imboma Kraist kinye kopu teko moromelemani aku kangi pundu kopilima kape
    naa kopilima kape aku ulu eno tapombalo ulu talo molo. Nalo imbo narini Jisasi
    ipuki tikolio imboma konopu mondomo lemo aku ulu tukumemu.
  boj-boj: Tamo a Kristus Yesus beteryesqas di a endegsi poiyqas, “Iga muluŋ aiqom
    di laŋa. Iga muluŋ aiqasai di dego laŋa. Ariya iga Yesus qa gago areqalo siŋgilatosim
    qalaqalaiyo kumbra dauryqom di kumbra bole utru ti.” A degsi poiyqas.
  eng-DRA: 'For in Christ Jesus neither circumcision availeth any thing, nor uncircumcision:
    but faith that worketh by charity.'
  knf-knf: Ñaaŋ anwooŋ ţi Yeŧu Kriŧtu, mënţ pwala kaŧëmp këme pwo iinkwala kaŧëmp
