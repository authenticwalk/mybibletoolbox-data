    jiꞌna chaꞌ cuaꞌni na, chaꞌ xñi tsoꞌo la na chaꞌ jiꞌi̱ ycuiꞌ Ni; loꞌo liꞌ caca
    cuaꞌni na chaꞌ tsoꞌo ti tyuꞌu tyiquee na ñaꞌa̱ na jiꞌi̱ tyaꞌa ñati̱ na.
  bqc-SIM: Naa Kilisi Yesuwa tↄ̃zↄ̃a ge tↄ̃zↄ̃sai yãe vĩo, sema Yesu náaikɛa pↄ́
    ì to wàↄ yekↄ̃i.
  tcz-CHONGTHU: Ajeh iham itileh eihon Christa Yeshua a itahsanu ingap lhah uva chu
    cheptan ahiloule cheptan louvin ima phatchomna aum tapoi. Athupi pen chu ngailutna
    a kiphongdoh tahsan hi ahi.
  mar-mar: ख्रिस्त येशूमध्ये सुंता काही कामाची नाही आणि सुंता न होण्यात काही सामर्थ्य
    आहे असे नाही; तर प्रीतीच्या द्वारे कार्य करणारा विश्वास त्याच्यात सामर्थ्य आहे.
  snp-snp: Kilisto Yesu lulau mino edonimo ya Goti ainalaki minobemo, ido minámone?
    Lelewai ya kulawa minámaiye. E’e, koli kikito umonimo yamu sete-mulude giminumo
    mona melemo idonimo yakafoko kulawa iye.
  isl-isl: Við, sem höfum eignast eilíft líf hjá Kristi, þurfum hvorki að hafa áhyggjur
    af því hvort við séum umskorin eða ekki, né hvort við förum eftir siðum Gyðinga
    eða ekki – allt sem við þörfnumst er trú sem starfar í kærleika.
  spy-NT: Yoo /kakiimuraatan chii nto yoo /kamakiimuraatan, kumā kiy ām wōlēē mii
    ꞉Kāārārookiintēēt Yēēsu. Nteenee kiyēē bo koomānuut kookaasee keey ꞉chii Kāārārookiintēēt
    ānkuboonto chamateet.
  xnn-xnn: Tay nan ipogaw ay maitatapi ken Jesu Kristo et baken nan ninpasegyatana
    wenno nan egayna ninpasegyatan is gapo ay gawis nan nemnem Apo Dios ken siya.
    Nodi nan gapo na et nan pammatina ay maipaila isnan manglaylaydana isnan ib-ana
    ay ipogaw.
  mwe-mwe: Pabha kujaluka na ungajaluka nkulundana na a Yeshu Kilishitu, kukajenjesheya
    shindu, ikabhe shindu sha mmbone ni kukola ngulupai jiikamula liengo nkupingana.
  tte-tte: Tem tamiyamiya Yeisu Keliso koina, bwagana nigwenigwe mumugana takalai
