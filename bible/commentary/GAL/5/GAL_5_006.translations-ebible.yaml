  aaz-aaz: Maski atoin aꞌheriꞌ, aiꞌ kaah, naan ka pentiing fa. Mes reꞌ pentiing ii
    es reꞌ tuaf apirsait neu Kristus, ma anneek tuaf bian sin.
  qup-NT: Kristu Jesuswa pakta kawsashpanchi mana imananchu ishpananchi kara puntata
    pitirishka, mana pitirishka kashpanchipas. Paypi sinchikunallami ali kan. Chasna
