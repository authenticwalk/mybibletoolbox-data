    bameamah.
  jid-jid: Nimi Almasihu you gjin ko yo gji na he ana nitu koh. Njanji ni kangrji
    ma u ti ndu ni son, wawu i azan muhimmanci.
  wmw-wmw: Konta patilungana na Almasihi Insa, Mwenyezimungu avimmweri kamba tingira
    itani au atingire. Ila cimmweri ndi kwamini kolotiwa julu ya pendo.
  gmv-GGM: Asi Yesuss Kirstossan diko qaxaretin woykko qaxaretonta agin ayne go7ene
    go7ay dizay siqqon qoncciza amano xala.
  ssg-ssg: Haeu kum namiloi ukek ka seilon sawisawin na laha usi tetenen saun ti kikilam
    ti kotiai uli walikoulaha ma na kumahe. Waliko lalap ti Haeu na seilon soh hawane
    ti Krais ma kola xoxoi namilolaha ien ti saun ti wawahen.
  zpo-NT: Nel chelee be tubka nzo be kwaan Jesucrist, nanont yo xaa beyy o nayot xaa
    beyy cheen sawlazh na. Lee kwaan non nak le be rese kwaan kwent cheen yalnkela,
    zee nlu ngwii be lo Dios.
  poy-poy: Toziya kwa walii yawalikolerana pamuhera na Kristu Yesu, kwingiziwa jandu
    ama kwingiziwa ndiri jandu shintu ndiri. Shintu shashiwera na mana ndo njimiru
    yayitenda lihengu kupitira mafiru.
  qwh-NT: Y Teyta Jesucristuwan jucnolla caqcunapaqqa manam imanantsu señalaconqantsic
    o mana señalaconqantsic. Pepa munenenqa peman marcäcurllana, cuyanacur cawaquimi.
  gaw-gaw: Am danab nug Kristus Jesus ele ou qak daaṯep amu nuhigp̱a gaḏa otaḏak kobol,
    o iiṯa gaḏa ii otaḏak kobol, aḏit amu oh am keeke hamu. Nuhigp̱a keeke laip̱uib
    am oḵai daaṯe. Amuam danab nug oop̱a genab doye, laa dilagnu oo mauhṯe.
  nca-nca: Dokoro nore Kristo Yesu quroyómo yoteto, ko ŋuno uni kato kowí toŋarómbe
    ma kama toŋaró, o irisa-irisa ŋu murí moré kini. Kini, o kanata na ŋundoko murí
    moré, asa uni kato Anutusina iŋondutuworo uni topé-topé newonde meté yunoyote.
  zpz-NTPP: Gun benu nac du den Crisht, se la la cyiiñ nu ca beey sircunsision cuerp
    ni den, nunu niꞌ ziꞌl se la la cyiiñ ñi mas sac beey sircunsision zeꞌ cuerp ni
    den. Coz nu cyiiñ, ndeꞌ nu gyicy cup den consuel lo Crisht. Nunu par nu nac ndeꞌ
    rca den Ñgyoozh, nunu rcaa gaꞌ den losaꞌn.
  zac-NT: Si talë unidë na hiaꞌa con Cristo, adë lasáquëdiꞌi si talë bë́ꞌnël cumplir
    custumbrë shtë galriuguë cuerpë u adë bë́ꞌnëdiꞌil cumplirin. Lo quë nalasac lu
    Dios na si talë rialdí lduꞌu hiaꞌa shtiꞌdzë më de verdá nu si talë por fe rac
    shtuꞌu hiaꞌa saꞌ hiaꞌa.
  kyg-kyg: Kalaisi Yesupiꞌmo maiꞌnetaeꞌmo lagufamo lagauꞌnisupi olagauꞌnisupigeno
    afaꞌa laha oꞌmaegaiyaꞌmonanafa lagesa afita fatago nehuna kavatimoꞌmo lahau layamopafiꞌmo
    lahauꞌniya kavatetiꞌmo aliꞌyaꞌmo neꞌalisiyana afaꞌa laha maegaiye.
  kmk-kmk: Ta nu mantaḻgod taku kan Jesu Kristu maid selbin din matuḻgiyan. Ta sad
    napotog, san pammati un maipaila utdin mampipiya.
  cao-NT: Jabi Jesucristo quinia ó tsi jaharisi tsi xo carayanabo jodiobo tëquë. Dios
    qui oquë ma xo toa jibirishahacahax ca jodiobo. Jasca, ja qui oquë ma xo jibirishahama
    ca carayanabo ri. Jama, jaboqui jahuë Cristo qui chitimicanaibo tëquë xabahamahi
    quiha Dios. Chitimixo tsi Dios no noiti xo ra. Dios qui jia ca quinia tsi xo naa.
  bbr-bbr: Roat ik Jisas Krais pak pasar raumoi, ik iken enmok kerau patiraun ronkateäum,
    kiro onok näwäu wa. Ik iken enmok kerau wa patiram, kiro onok nais näwäu wa. Woiok
    Jisas mesin epar mianik, karauk roasiret mesin woiokos meiäm, kiro onok näwäu
    senes.
  inb-inb: Nukan­chi Jesu­cristo­wa tukug­kuna, judiu­kunapa marka chu­raska u mana
    churaska kag­pi­pas, ñi ima mana ni­raian­chu. Cris­to­wa suma iuia­rispa, kuiaspa
    kaug­sai­wa­mi alli­lla ni­raiá.
  hrv-hrv: Uistinu, u Kristu Isusu ništa ne vrijedi ni obrezanje ni neobrezanje, nego
