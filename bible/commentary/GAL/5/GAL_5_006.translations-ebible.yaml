    tam si Apu Kesu Kiristu, ánna ipasingat tam yù panguruk tam kuna megapu sù pakkaká-iddù
    tam.
  bki-bki: Bogo napano robinimei takurano kitoliko Kristo Yesu jibe na, bekurano ka
