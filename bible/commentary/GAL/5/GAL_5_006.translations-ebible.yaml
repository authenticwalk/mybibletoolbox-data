  mcp-mcp: 'Nəcé, muud músə́ múúd mə Yésus-Krîst yɛ́ mə mpú nə́: muud tɛɛm sɨ́ya ábɨwáág,
    í nda bə nə mfíí; muud nyiŋgə bə kú sɨ́ya, kú nə́mə́ nə mfíí; sâ ŋgwûd wə́ ŋgə́
    kwíínd: njɨ búgə́. Búgə jɔɔŋg í dʉ ntâg nyîn cɛɛlíd.'
  hat-hat: Paske, lè n'ap viv ansanm ak Kris la, kit nou sikonsi, kit nou pa sikonsi,
