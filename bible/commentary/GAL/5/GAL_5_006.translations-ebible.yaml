    me, te me te olo sę tiwai da. Te sęde magigobeo, te olo sę tama dao. Tiali
    goli, te bidigo aga abagi dali te wiegi yai homu elama tama tau sabo, te bidigo
    Godide konealubo po dąų wabo homu kolesaga hodolobao, te agai kolesaga te usu
    mu elalubao.
  pab-NT: Hiyaiya, hahotyalita atyo wisaohena Jesus Cristo kakoa hoka maisa atyo ehawareharetyare
