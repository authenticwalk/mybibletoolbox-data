  ena-ena: Alaŋ Jisasɨ Kɨlaisɨ hula hɨji humɨgaŋ pam hɨnihɨni nameŋ abɨlalu uami.
    Hulaŋ hɨhɨle hadi sɨbɨlɨ ihalahavɨlalɨ aba abɨlalu uami. Hulaŋ hɨhɨle hadi sɨbɨlɨ
    ma ihalahavɨlalɨ aba abɨlalu uami. Agadɨ ala Asɨ agaŋ hameŋ lɨhavɨlalɨ agɨlasaŋ
    ma igahɨlɨlalɨ aba abɨlalu uami. Asɨ agaŋ hulaŋ nusaŋ hɨji vɨdɨvɨdɨŋ lamalama
    hulaŋ iamɨgali limu hɨhɨle agɨlasaŋ mavɨn hekɨlɨ hɨnihɨni nulɨdɨ ahɨliahulalɨ
    agadɨ igɨdaci huaci sɨbaŋ hɨnilalɨ aba abɨlalu uami.
  tgo-tgo: 'Kaiwae thoŋgo ra tubwe weya Krais Jisas, othembe ra wo kitenɨyathu thanavuniye
    o ma ra wo, ma bigi ŋgoreiye. Ko iyemaeŋge bigi laghɨye iyake: la loŋweghathɨko
    e tɨne mbala gharɨgharɨ thɨ thuwe la gharethovu weya Loi na weya gharɨgharɨ.'
  yap-yap: Ya fa’anra kad ta’ab girdi’gad Kristus Jesus, ma dariyfan ko kan maad’adnagdad
    fa dawor; n’en ni ir e ba ga’ fan e michan’ rodad ngak Kristus ni be maruwel u
    fithik’ e t’ufeg.
  mop-NT: Le'ec boon tuul a ti'i a Jesucristojo, yaj u yuboo' u bajil u men que'enoo'
    u yool tu pach a Dioso. Jadi' abe' a mas c'abeet ti'ijoo'. Ma'ax c'u' aj beel
    ti'ijoo' ca'ax u c'ümaj ca'ax ma' u c'ümaj a circuncisiono.
  tet-tet: 'Dadi, ita hamane aan ka, la hamane aan ka, lia nia la noo folin ona. Lia
    mak noo folin mak neꞌe: ita fiar baa Kristus no hadomi ema seluk.'
  hlt-MCSB: Te dongah Jesuh Khrih ah yahvinrhet khaw tloe pawh, pumdul khaw pakhat
    pataeng a tloe moenih. Tedae tangnah tah lungnah dongah pongthoo ta.
  xtd-NT: Ñayiu kunduu xiꞌin Cristu kuu‑ro. ¿Nuu se Israel n‑kaku‑n, te n‑xaꞌnde taa‑n
    nuu ii‑n? Vatuka. ¿Nuu se ña ka kuu se Israel n‑kaku‑n, te ña n‑xaꞌnde taa‑n nuu
    ii‑n? Vatuka tuku. Xa ndoñuꞌu kuu xa jandixa‑ro Jesucristu. Te xaxeꞌe xa jandixa‑ro
    Jesucristu, io xa juemani‑ro Ianyuux xiꞌin ñayiu.
  mdy-ETH: ዓይጎሮ ጌዔቴ ኑና ማኣዳንዳሢ ኑኡኒ ዬሱስ ኪሪስቶሴና ዎላ ፔቴ ማዔም ናሹሞ ዛላና ማዾይዳ ፔኤቃ ጉሙርቂሢ ማዓንዳኣፓዓቴም
    ዓቲንቴ ቤርቲ ቲቂንቴቴያ ሃሼቴያ ኑና ማኣዳዓኬ።
  spl-spl: '@see-verse:GAL.005.005'
  usp-NT: Jwi'l ojtakchak jun riq'ui Kakaj Jesucristo, ta' nen tichacuj wi ticojsaj
    retal katio'jl o ta'n, ri' mas rajwax ticub'ar kach'ol chirij Kakaj Jesucristo
    y ri' jcub'arb' kach'ol li tib'anow chike tikalok'aj juntir cristian.
  zav-NT: Ca naquə chio'o chonḻilažə'əcho Jesocristən' bito bi nonən len Diozən' šə
    socho señy de'en ne' sirconsision, o šə cui zochon. La' de'en naquə de'e žialao
    xen len Diozən', sotezə socho gonḻilažə'əcho Cristən' na' gaquecho c̱he lɉuežɉcho
    par nic̱h gacbia' de que chonḻilažə'əchone'enə'.
  sgz-sgz: Iau parai ngorer kabin git kes mam Iesu Karisito, má ngorer ái Káláu kápate
    mákái kálámul ngo dikte kut aririu on ngo kápte. Auh, kut aririu kápate támin
    táit uri narsán ái Káláu. Tukes sár á táit a támin uri narsán, má a ngoromin.
    A tirwai bál kálámul suri na mákái ngo a ruruna tus i Karisito pasi ák mon i kán
    armámna narsán matananu.
  kek-NT: Cui la̱o reho chic li Jesucristo, ma̱c'a' naxye cui takac'ul li circuncisión
    malaj ut inc'a'. Li k'axal tento xba̱nunquil, a'an xpa̱banquil li Jesucristo.
    Ut cui ya̱l nak nakapa̱b li Cristo, ta̱c'utu̱nk li kapa̱ba̱l xban nak nocorahoc.
  blz-NT: Mian men moto kantang tii Kristus Yesus, kalu nisunat kabai sian nisunat,
    sianta aratina. Men tuutuu'na tongko' parasaya ni Kristus, ka' men koiya'a sida
    piile'on na polingu'ta.
  poe-NT: Jeheni mé tinkáchónkini Jesucristo la ntá kánhyó tjetoan tí xro̱ye. A̱ntsí
    tjetoan chrókuinkáchónkini Ìnchéni la ntá tí tinkáchónkini Ìnchéni la chrótjuèheni
    kíchó ni.
  san-TAM: 'க்²ரீஷ்டே யீஸௌ² த்வக்சே²தா³த்வக்சே²த³யோ​: கிமபி கு³ணம்ʼ நாஸ்தி கிந்து
    ப்ரேம்நா ஸப²லோ விஸ்²வாஸ ஏவ கு³ணயுக்த​:|'
  cof-NT: Jesucrístobe cayaica junla tala man parejori jolajoyoe. Quidoca poraica
    junlanan, o poraica itonlanan, jun tsannan jolajoyoe. Quereicachi quereintsan
    joe. Junsi quereito, laquiracaantsan joe.
  srm-NT: Nöö fa i si u nama ku Jesosi Keesitu aki, ee i abi di maaka, ee ja abi di
    maaka, an dë wan wojo soni e. Ma ee u ta biibi a Masa Jesosi te di lobi u Gadu
    dë u si a u libi, nöö hën da di soni Gadu ta suku a u fa u dë aki.
  qvs-NT: Jesukristuwan kuyanakushpa kawsaptinchikuna mana nimananchu señaladu mana
    señaladu kaptinchikunapish. Jesukristullata kreyishpa kawsananchikuna tiyan. Payllata
    kreyishpanchikuna sukwan sukwan kuyanakushpa kawsashunchisapa.
  zca-NT: Por ñila no Krist Jesús namás, ter kë señ kwa'n lë circuncisión kwerp che'n
    no, o nakëte kwerp che'n no, kwa'n más tsak par no nak, ñila no Jesukrist, no
    por kure' nazhi' no tu no kun xtu no.
  cbc-NT: Bairi Jesucristo mena marĩ caãmata, yisetarotirique ũnie, o yisetarotietaje
    cʉ̃ã caãnimajũrĩjẽ mee niña. Jesucristo mena marĩ catʉ̃goñatutuarije roque caãnimajũrĩjẽ
    niña. Bairo cʉ̃ mena marĩ catʉ̃goñatutuarije mena caroaro camasãrẽ na marĩ maimasĩgarã.
  qxo-NT: Tsaynömi Jesucristuman criyicog cagcunataga Tayta Dios salvamäshun, cuerpuntsic
    señalashga captin o mana señalashga captinpis. Tsaynö captinmi cuerpuntsic señalashga
    canganpitapis masga välin Señor Jesucristuta chasquicuy y runa mayintsicwan cuyanacur
    caway.
  mox-mox: Mana tuta nana eda vetumaqana kahaʼuya Ieisu Keliso ʼinaya, ʼinega ʼwafi
    daʼadaʼana nage ge ana daʼamo ge yani qiduana Yaubada matanaya. Ta yani qiduana
    baʼe, eda vetumaqana ʼinega veyoluba vuaqina naʼifoqe ʼidega.
  kew-kew: Gore niaa Yesu Krais raapu pirua nipuna agaa pagoare go yogane kepeape
    palo nakepeape agaare ora pinawa. Goa pea pare niaamere pedo pua raaname omape
    kone salima rabu niaana kone rulape kone puri mapalaalia.
  dww-dww: Deḡoda tauda Keriso tàwai sumaḡena, avedi da tauda kopitom tè paḡo bo ibewa,
    inam nam aiyaba. Be dà waisumaḡe dà banagama sibo nuadama a paḡona, inam vutuna
    yaba dosinama.
  twi-ASANTE: Kristo Yesu mu no, twetiatwa ne momonotoyɛ ho nni mfasoɔ. Deɛ ɛho hia
    ne gyidie a ɛnam ɔdɔ so da ne ho adi.
  aoj-aoj: Epen ami nepe sisihina Krais Jisas, waf afamba magatopaꞌ alopafi o owaꞌ
    mogatopaꞌ alopia afamba falafifi atef owaꞌ banagefa. Apaꞌ waf sagahapifa Kraisafi
    atef fawalapai waf ukup pagapagailasafi. Isimbai atis fasisi endilisi sikilaꞌ.
  cbv-cbv: Pánihna, jwiít Jesucristoíhwã bóodnit jʉmna, bóodcannitbʉt jwĩ jʉmʉchah,
    Dios jwiítdih biíc yoobó ã enna caá. Cristodih tʉ́i jenah joiná, bitadih tʉ́i
    oinit, teo wáacnit jwĩ jʉmʉchah ennit, Dios jwiítdih ã tʉ́i wẽibipna caá.
  taw-taw: Binɨb Klays Jisas nop chɨgɨpal okok, wak tɨbɨlɨkɨlak akaŋ ma tɨbɨlɨkɨlak
    ak, takaw ma mɨdeb. Pen Klays nop gos lɨnɨŋɨd, binɨb okok kɨlop mapen lɨnɨgabal
    ak, tep yɨbɨl.
  jic-NT: Jesucristo sa con̈ ca 'üsüs nsem Dios lal, Dios lal japon mpes. Yupj quelel
    la sajay la p'a. T'üc' way niyom nepenowá yupj jis pjoloc' tsjicj way t'asiyú
    t'ü jis tepyala. Mop'in yupj ma 'üsüs nsem Dios lal nin t'ü mpes. Niyom p'a wa
    yupj jis pjoloc' tsjicj way t'asiyú t'ü tulucj. Yupj ma wa 'üsüs nsem Dios lal
    jis pjoloc' ma t'ü mpes. Dios lal japon p'in ca 'üsüs nsem yupj jupj lal.
  zap-NT: Porke chene che nak be xpén Jesucrist, che batre rkyiindet ne tsuu be beey
    o ne tsuudet zeg be beey, sinke ne rkyiin nak ne rlaleedx be Jesucrist; laa we
    nak ne rlaa ne ryanelsaa be.
  wer-wer: Pöta songönte epët. Tiar Yesu Kristook yal menak wë pöt koröp kaut yaila
    pötere pël naën yaaö pöteparën mos wasëpenaat. Ën Anutuun kön wi kosang weseë
    neneren lup sant yaalmëa pötenökëër këët pël wasëpenaat.
  ipi-ipi: '@see-verse:GAL.005.005'
  qul-NT: Cristo Jesuswan ujchaska canchis chayka, ni imapaj valinchu circuncidaska
    cana chayri mana circuncidaska caypas. Jesucristopi creeycaj valin, cay creeyninchistaj
    munacuywan causachiwanchis.
  ter-NT: Yusíkoti sirkunsidá kó'iyea xâne, áko'o ákoyea sirkunsidá ákoe, ako yuvâti.
    Ako itópoinovike nê'e ya ikéneke Kristu Jesus. Itea hara konokóvoxo, kúveovo uti
    Vúnae. Yoko enepone kaná'uti kúveova ûti, iyúseo ya ákoyea omótovokoko vokóvo.
  bmr-NT: Jaamo Cristo Jesufañodɨ mihicacumaño mɨɨhaidi sihidɨ jeevacuutɨno miquitɨcɨnɨno,
    bu miquitɨcɨratɨno icano. Jaanotɨ naha miyaano ijaadama iicano magaijɨmoro mimiyaavogono.
  fuf-fuf: Ko fii, ko hitti e wonɓe e Iisaa Almasiihu on ɓen kon hinaa *sunninegol
    maa angal sunninegol, kono ko gomɗinal feɲɲiniroowal hoore mun giggol.
  bhl-bhl: Yu kilele ibolow fukunina! Nu Kulais Yesus eso fewtokoko, buw tewe, kal
    okilew kemin kukuw e, kal okilewinba kemin kukuw e, alew kukuw be ki makmak keko,
    mongom banim kebiliw te. Kate, fein ibolow so em ibolow mutuk dulew dulew em kukuw
    ete kuw fein mongom so keko, be te.
  ons-ons: Ŋene Kristo Yesu wano geŋem paki solaze kitasikene, ea wele midaine okaniake,
    me ŋene solaze mi kitasikene, ea eŋe yalewaka wele midaine okaniake, ŋo mali malipŋo
    yemo ŋei ŋedomka wet maep okan nagu okan nagu wane desikenane qomze ma ewek okanmaike,
    yewaŋo yemo wele, ea wane, ŋene Anutu wane wet maep ŋei ŋerep natne sikan onikene,
    yewaŋo yemo wele raikene.
  con-NTPO: Chhiyitevaemba canjaen'cho, ni chhiyitevaembe can'cho'qque, tsu ingima
    ccushaeñe oshambi. Tansi Jesucristove in'jamba gi ccusha'fa. Nane Jesucristove
    in'jamba fuengasuma'qque ñotsse in'jan'choyi tsu ccushaeñe bare.
  ghs-ghs: Oi Dzesu Kiristuho teteta abi teei sama koko geebanoma naataqu, mae oho
    isakiama naataqu oi gama quba meeama. Oonihe, meeke Ohongai napaho quba dzasa
    eetemi napa noke nooka hisi eetaqu tete oio meenomanipamu oni.
  peg-peg: ଇନେକିଦେଂକି କ୍ରିସ୍ଟ ଜିସୁତି ଲାହାଂ ମେହାଜ଼ି ଜିବୁନ୍‌ ଜିଉଣା କିତାନ୍‌, ସୁନ୍ନତ୍‌
    କି ସୁନ୍ନତ୍‌ଆୱି ମୁଡ଼େ ଆକାୟ୍‌, ରୱାନ୍‌ ମତର୍‌ ଲଡ଼ାନି ବିସ୍ରେ ଆନାତା, ପାର୍ତିତ ତିର୍‌ ମାନ୍‌ଞ୍ଜି
    ଜିଉନନିତ କିନାକା ସାଦନ୍‌ କିନାସ୍‌ ।
  txu-NT: Be, Kritu kôt gwaj baje amijo babakam djãm Metĩndjwỳnh kute gwaj bamy kà
    rênh mar? Nàr djãm kute gwaj bamy kà tã mar? Kati. Ja ne kum kajgokumrẽx. Nhym
    be, gwaj baje tu amim Kritu markumrẽxkam. Kambit ne gwaj mrãmri kum bakajgo kêtkumrẽx
    ne kum bajaxwe kêt. Ne baje tu amim markumrẽxkam arỳm bamã me abêkumrẽx.
  eng-WEBU: For in Christ Jesus neither circumcision nor uncircumcision amounts to
    anything, but faith working through love.
  gnw-NT: Echa'ã Cristo Jesús re yarovia yave, ñañemɨcircuncidaca yave mbae'ã co,
    jare ñañemɨcircuncidaca'ã yave mbae'ã co. Jaeño icavi Tumpa pe ñanoi yave jocua
    mburugüɨrovia umee yandeve mburuau ĩru vae reta cotɨ vae.
  mux-mux: Krais Yesos kene tapú-topu molemulu kene yambuma kangi te kopsilimele mola
    kangi te naa kopsilimele ulu akuma-ni ulu te naa telemú. ⸤‘Yu sika oliunga liipa
    tapunjupa tepa liiliele.’ niku⸥ tondulu munduku piliiku kene yambuma numanu monjulemele
    ulu kanili mindi sika tondulu te pelemú.
  maj-NT: Nkuhú maka̱á Cristo̱ Jesu. Najmi ta̱ chjíhi̱ ra̱ tsa kin'ená ko̱ tsa najmi
    kin'ená ni circuncision. Nk'ie ní s'ejinná Nti̱a̱ná, kui ní nihi xi chjíhi̱ ra̱
    ko̱ kui xi bakúyaná xi nkú ts'ín n'etjáá xinki̱á.
  bkq-NT: Cristo Jesus xurâem lelâlâ kurâ watay, âdyem nitaymba judeu domodo ara kydadatâoly,
    kydadatâoba warâ kydawyly. Deus xurâem koendonro, Jesus kieinwândylygue, kagonro
    modo agâ kydâpynedyly.
  kue-kue: Ana no Yesus Krais mina sidakagl mounga yomba i nangino punduwo beglkwa
    mo boglkrikwa i kongunmo ta paikrukwa, ba God wedi pirngi dindre yomba ta wakai
    kaningwa mambuno i taragl kaima.
  cot-NT: Arimajagueti aquemisantamajajiaqueri Quirishito Jesoshi iriraqueate Aapani
    Irioshi aatoquea iquenquejacotiro aricaca atotsaiquimashijiaca aricaquea tee,
    iroguentitarite inintamajati iriatimpa anquemisantamajajiaqueri. Anquemisantamajajiaquerigueti
    ariquea ampintsajianaquempari maasano caquintepae.
  bnp-bnp: A viri i rihi e Kristo, ra hini ni pala a kulina o i uka, a maki tavula.
    A maki dagi, ge luhoi torea e Kristo, ge tahoka a naro na nivangaru.
  apn-NT: Jakamã mẽ pahpê Kris kôt amnhĩ xunhwỳr xwỳnhjê kamã ra mẽ kot amnhĩ my kwrỳt
    kà jakàr xwỳnhjaja nhũm mẽ pahkwỳjaja ã amnhĩ nhĩpêx anhỹr kêt nẽ. Tã nhũm Tĩrtũm
    ja hã mẽ pahpumu nhũm ja tanhmã kêp kute hkêt. Na hte mẽ pahte amnhĩ my kwrỳt
    kà jakàr ã mẽ pahpumu nẽ ãm hã mẽ pahpumu. No kot pu mẽ Jejus Kris kôt amnhĩ nhĩpêx
    mex o ri papa. Nẽ amnhĩ kaxyw hkôt pajamaxpẽr tỳx o ri papa. Nẽ mẽ pamã axpẽn
    kĩnh pê tãm ri axpẽn nhĩpêx o ri papa. Ja na kêt Tĩrtũm kãm hprãm.
  ctp-NT: Loꞌo ngwañaꞌan, si chañi chaꞌ suꞌwa ndiꞌin chaꞌ ꞌñaan loꞌo Jesucristo, ja
    nꞌni chaꞌ ni siya nkwaan ni siya ja nkwaan. Ska ti chaꞌ ndloo la ꞌñaan, chaꞌ stean
    nchga chaꞌ ꞌin Ndiose; kanꞌ ka xuꞌwi chaꞌ suꞌwe tiyean ñaꞌaan ꞌin taꞌaan bra kanꞌ.
  opm-opm: Jisas Krais ohsi tap hat ma pati dirnong oh Got oh eit watah gatmatperhan
    ama gatdeiya ohe pe oh Go yah hanmur naporpatda. Na gatdeiyahanhe ama na gatdeiya
    ohe pe oh Go yah hanmur naporpatda. Basra. Ama gatdeiya na gatdeiya hapti ohe
    pe oh na ginaporpatmur. Jisas Krais ohe tapnong hat patim Ohwi inahatin hatin
    hanwa daham ihirnong bopor mar panggeipti ohe da ohwi Got oh wanaham Go yah hanmur
    naporpatmur.
  bvr-bvr: Ngardawa Christ gun-nika janguny, gun-gata ngika minypa jimarna Wangarr
    arr-borrwuja ngayburrpa jechinuwa nguburr-nirra minypa nguburr-yinmiyapa nguburr-gata
    majija nguburr-ni rrapa minypa nguburr-yinmiyapa nguburr-nyagara. Gun-gata nipa
    gala gu-borrwa arrburrwa. Wurra nipa gu-borrwuja arrburrwa jarra minypa ngayburrpa
    nguburr-yinmiya marr nguburr-balcharra nula nipa Wangarr, rrapa gu-gata wenga
    minypa gu-galiya yerrcha jal nguburr-nirra burrwa.
  wal-wal: Aissi giikko, nuuni Kiristtoosi Yesuusaara issippe de7in, siiquwan oottiya
    ammanuwaappe attin, qaxxarettinkka, qaxxarettennan agginkka nuna ainne go77enna.
  zad-NT: Na' shi nonḻilall'cho Cristo Jesúza', aga bi zakii lawe'na' sho'cho seṉ
    daa le circuncisión wa bi sho'chon. Daa zakii lawe'na' gonḻilall'chone' na' gakicho
    beṉ'.
  kmg-kmg: Kristo Jesurao fisirâ mahec juju â ma tâmiric juju irec mâmâc jaha fârimâc
    muzo, mamanasiŋte qâreŋ maŋko fuame irec mocjaha fârine muzo.
  aso-aso: '@see-verse:GAL.005.005'
  uli-uli: Bo yodla si bela sew chog mo Kristus Jesus, ngo tor mele ye dil mo llepdal
    mala si hagil hare site hagil; bo mala ye palleng pelal ila tugul le ye yengang
    luwul hachangcheng.
  nin-NT: Nggo inta ti nggurr bi ni Kristi Yesu ku nggo, iyo iji tuku isa ni yo iji
    a su ungo uyirr yo. Inkindirr ijiji inggi i si iyo isisurr yi nggo i di du inta
    i kpanye na abanu ba.
  acu-NT: Ni nuwapchiri charukmau ainauka, tura ni nuwapchiri charutkachmau ainausha
    mai metek Cristo Jesúsnau asar, ii nuwap charutka pachischatnuitji. Antsu mash
    Cristo nekasampita tinu asar, chikich ainausha aneetnuitji.
  cak-WNT: Ruma riyoj ri xa jun chic kabanon riq'ui ri Cristo Jesús, majun nuben wi
    niban ri circuncisión chake, o ma niban ta. Ri c'o rejkalen ya ri cukbel c'u'x
    riq'ui ri Cristo Jesús, ruma ri kacukbel c'u'x riq'ui ri Cristo nuben chake chi
    c'o ajowabel kiq'ui.
  ebk-ebk: Tay mu makius-usa takú kan Cristo Jesus, munpachong as nan mangiilan Apo
    Dios nan nasugyatan ya nan chaan. Nan kasaporan yangkiay at nan pammati takú ay
    maepaila as nan manglaylaychanan takú as nan pachong takú ay taku.
  spa-PDDPT: Pues en Cristo Jesús, ni la circuncisión vale algo, ni la incircuncisión,
    sino la fe que se activa por el amor.
  ruf-ruf: Mana ka twilunga na Yesu Kiristu, ukwingila ngoma au kuleka ukwingila ngoma
    si chinu bae, ila chinu chikulu kuko ukutoghola ikusang'ana kwa unoghelo.
  gun-gun: Mba'eta Cristo Jesus re nhandekuai ramo mba'everã ndovarei nhandepire nhamboi
    ukaague, neĩ nhamboi uka e'ỹa voi. Ovare va'e ma jajeroviaa nhandeporayvua rupi
    jaexa uka va'e anho.
  agu-BL: Nin ko junit tane'n kajtza'kl tu Cristo, qui'c na tak' ko banij cho' circuncidar,
    nka qui'. Yi mas tajwe'n i'tz yil k'uke' kac'u'l te Cristo yi ja quim tetz kaxel,
    nin yil kachaj yi at lok' ib skuch'.
  isn-isn: Mu ng'wa Kristo Yesu kutalwa kiganda ang'wi kuhita kutalwa kiganda kutili
    ndogoelyo ihi.
  eng-PEV: You see, if people belong to Jesus Christ, it doesn’t matter if they have
    a young man operation or not. The only thing that matters is that they trust Jesus,
    and if they do that, they will love God, and they will love other people.
  ilo-ULB: Awan ti aniaman a kaipapananna kenni Cristo Jesus ti pannakakugit wenno
    saan a pannakakugit. Ti laeng pammati nga agtrabtrabaho babaen iti ayat ti adda
    ti kaipapananna.
  pir-NT: Cristo Jesu yequina ijina cuhnucunʉ sohtoa cahserogãre mari yʉhre negʉ̃
    ne dʉhseati ijierare. Ti cahserogãre mari yʉhre nedagʉ̃ gʉ̃hʉre ne dʉhseati ijierare.
    Sa ijiepegʉ̃ta Cristo pũritare wacũ tutuana apequinare cahĩnata mari. Ti wacũ
    tutuaye pehe ihyo waro ijiro niedare.
  anv-NT: Ne muú achogé mmyɛ ne Kras Jisɔs, yɛ́ asɔ ji nsɔ, yɛ́ asɔ wɔ́ ɛwémbɔ
    ɛpyɛ fɔ́ mechɔ chacha wɔ́. Genó ɛyi geŋeá gemɛ dɔɔ́ gelu lé mamfyɛɛ́ metɔɔ́
    ne Kras. Ɛwéna ɛlɛrége né gejeé ɛyigé debɔɔ́ ne atɛ.
  sab-NT: Che mo ta gbu Jesucristo gai ulia, che amanu, malen che me tañachugadale
    mo kwara sidri tkangenga o me mo kwara sidri tkangenga, e giti che me tañachugadale,
    e ngwale, e me che ta blite joge siere age me noge Chube gwage, agwa Jesucristo
    alin che ta blite age no Chube takalin kare, che mo ta gbadale ulia Jesucristo
    gai mo tale diali, ene Jesucristo giti che chege diali mo ta dbe no Chube ole
    kaire daba ulita ole.
  tmd-tmd: 'Nöbö mö Krais Jisas nugwo cɨrɨpön mɨdöi piaku, uña ödörönö ödöröl aku
    hör ap. Ap diba paŋyöbö iör mɨda: Krais nugw pön, nöbö mö akuyöbö ñɨgö madmag
    nɨgnɨŋa.'
  acr-NNT: Yey we oj re ri Qanimajawal Jesucristo, na jinta chi keꞌelawi we kaqakoj
    ri retalil re circuncisión o we na kaqakoj taj. Ma ri lik chirajawaxik e ri kubꞌulibꞌal
    qakꞌuꞌx rukꞌ ri Cristo, yey waꞌ e kaqakꞌut ruma ri rutzil qakꞌuꞌx.
  kpg-kpg: Gei gidaadou ala gu buni anga gi Jesus Christ, tadau sirkumsais guu dono
    hadinga ai. Gei di mee dela dono hadinga, la go tadau hagadonu dela e hai hegau
    i di aloho.
  taj-taj: तिग्‍दा भिसम ख्रीष्‍ट येशूदा विश्‍वास लमाहेन्‍से खतना लसै आलसै तिगै आहिन।
    तर गिकसेम गिकदा माया लसी विश्‍वासला गे लबा चा मुल ताम हिन्‍ना।
  avt-avt: Haiu mɨt metike Jisas Krais haiu niutɨp, te haiu merekir yɨnk kaiu o au,
    hɨram menmen weinɨm ap te mamkepai God kaktɨp haiu yaain au. Menmen im keremem
    hɨram iuwe. Haiu han tewenɨnan mɨrɨak menmen yaaim mentar haiu han kitet menmen
    werek werek me God haiu misesim.
  cbk-cbk: Y si unido kita con Jesucristo, hende ta vale nada si ya hace islam canaton
    o nuay. El unico cosa de valor amo el fe con Jesucristo, y ese fe ta trabaja na
    di aton vida por medio de amor.
  uig-ARA: چۈنكى مەسىھ ئەيسادا خەتنىلىك كۈچكە ئىگە ئەمەس، خەتنىسىزلىكمۇ كۈچكە ئىگە
    ئەمەس، كۈچكە ئىگە بولغىنى پەقەت مۇھەببەت ئارقىلىق ئىش قىلىدىغان ئېتىقادتۇر.
  tuf-tuf: Jesucrístoat ítitan, is umá cuiquíc tacat, is umá cuiti tacat bitarach
    batro. Cuatán isat Jesucrístoat ijmár síwata síhw̃ayatan, isat tayar yajác tayar
    bár chácayqueyra. Eyta sehw̃a rabar uw cahujín cat sehnác rehcáyqueyra.
  abx-abx: Kay para si mga a'a nga dati na ag'adda si Kristo Jesus, gana' kwinta-na
    si pagpaturi' o si ga'i pagpaturi'. I impurtanti hamok, iya i pagtapod nga aniya'
    paluwa' gugma' para si igkasi a'a-ta.
  mco-NT: Co nmɨbɨjcɨm ajt Jesucristo, Jesucristo ca' cuendɨtuñ pen tɨ nyajtɨy'ajttɨɨyɨm
    o pen ca'. Jëyɨ yɨ' tzocy co naychojcɨm nayjɨhuɨɨyɨm nidüg nidüg, e jada je' je
    ijxpejt co nmɨbɨjcɨm yɨ' ytɨy'ajt.
  cpb-NT: Eenitatsi tomeshaanitachari, iriima itsipa te ritomeshaanita irirori. Tera
    okowanaa antairo jiroka rashitaira Cristo. Iroowa kowaperotacha ankemisantaperotairi
    ompoñaantyaari etakotawakaantaiyaari.
  aon-aon: Aria arpesh shutukur Krais Jisas um, aria ehudok aih um hutah yegeshiweruh
    um o madae hutah yegeshiweruh um uwe douk shopunek um rohwin atin. Aria adurin
    atinyi mour douk apak mukri Iruhin ananin baraen adurin mugipeshen wosik aria
    apakip urkwip punawasham kupaishi arpesh.
  hus-NT-2005: Max u kʼwajatich kʼal na Kristo Jesús, yabich tám xataꞌ ti neꞌech ka
    éyná max i koꞌol an exól o yabaꞌ. Xowaꞌ nin jalbíl, jaꞌich ku belmách ani ke jechéꞌ
    ni belomtal, kin tʼajaꞌ ku kʼwajay u kʼánídháx jún ani jún.
  mig-NT: Chi̱ jíín tú'un Cristo Jesús, ni tú játíñu nú xɨtɨ̱ ndúu̱, te ni tú játíñu
    nú tú xɨtɨ̱ ndúu̱, chi̱ máni jíín tú'un kákandíja‑yó kúu ja̱ ní'i̱n tíñu jíín
    tú'un kúndá'ú ini̱‑ya̱ yóó.
  bps-bps: Du di to masasatu di ku Krayst Dyisas, là mabtas di kenen ku tnulì ku là
    tnulì. Kabay én mabtas dunan i kafaglutan di ku Krayst, teen di kdee nimoan mdà
    di kalbong nawan.
  mbs-mbs: Diyà te menge otaw nemenal den ki Cristo, wedad elet diyà te otaw tinolì
    aw otaw wedà tolii. Onawa iyan diyà te Timanem. Meneng ibeg te Timanem, ipekità
    tadon te benal se pegpemenal tadon pineokit te dakel pedowan tadon.
  tof-tof: Zitülkus módóga, ia darrü paman gyabi sopae singgapirrüna, ta ia singgapirrün-kokea,
    darrü kla babula mibüka, Kerriso Yesuka dabyórrün nidipakla. Koke, a wirri kla
    módóga, mibü amkoman bangun, tóba ne klama okaka bainda, mibü ⌊moboküpdü ubi⌋
    Godka nómada akó ngibürr pamkolpamdó.
  cme-NT: Da ŋ waa Yesu-Kirsa horre-na, ŋ *jãa o, ŋ saa jã o, yuŋgu si dii-kuɔ.
    Kumaŋ yuŋgu, ku yaa i hũu u maama‑i a tiɛ dɔl baa i-naa.
  sus-sus: 'Xa mixi biraxi Ala xa Mixi Sugandixi Isa fɔxɔ ra, sunnɛ nun sunnatareya
    tide yo mu na a bɛ. Fe keren nan tide gbo: Mixi xa danxaniya Ala ma, a xa mixi
    xanu.'
  pon-2006: Pwe ma kitail miniminiong Krais Sises, sohte katepen atail pahn sirkumsaisla
    de sohte sirkumsaisla, pwe ih me katapanen, pwoson me kin doadoahngki limpoak.
  dad-dad: Ere nigin, taka ĩ Kristus Jesus bun ibodok are, mulũ ileya be, mulũ ileya
    sã, anĩ ganan ege. Ereb odug bagai are, momoiya, wau laa fiya bunem kabĩ yalef
    anĩ dogol.
  zab-NT: Te pur chi a ná bniety tubyzi cun Crist xíteete zeloti bel nuu bniety seny
    o belza quɨty bniety seny. Ni mazru sac ná guelreldilaaz laany. Ne pur guelreldilaazqui
    nuu guelrcaaz ax relee nabánnɨ zacru.
  jae-jae: Kilisi Jesu embe êmbiŋ aêac tôŋ, oc sêsa aêac me sêsa aêac atom, tonaŋ
    ŋanô masi. Ŋanô tageŋ tonec gebe takêŋ gêwiŋ êkac aêac têntac êwiŋ ŋanôŋa.
  ksd-ksd: Tago ta ra kini tai Kristo a pokakikil pa i topa ta magit, ma ra niiba
    upi ra pokakikil pata; ia kaka go iat, a nurnur, nina ba i papalum ta ra varmari.
  msm-NT: Su ko nabogkot kid on duon ki Cristo Jesus, og-aangod on to pag-aha to Diyus
    ita, nakatuman ki to sikan mgo balaod ubin ko wada. Iyan da impurtanti to pagtuu
    ta no ogkaaha duon to paghigugma ta to duma.
  myk-myk: Sipya wemu bu bye ni Yesu Kirisa ni kariɲɛɛgɛ ni, wufɔɔ ya cekɔɔnrɔ pye
    yoo, wu shiin yaa cekɔɔnrɔ pye-e yoo, lee la shishiin niŋɛ ɲɛ wɛ. Ga lemu li ɲɛ
    kagbɔɔ li ge, lee li wa na jo wèe pu dà wu na. Wee nʼa daa we ya yaa na wuyɛ shɛɛ
    taanɲɛɛgɛ funŋɔ ni.
  sbe-sbe: Matawuwuna Yesu Keliso unai pelitome o nige pelitome meta nige yona udoi
    hesau. Na saha ye saekalili ede sunuma, na sunuma ta kabahemasalahana ede gadosisi
    miyamiyana unai.
  mcr-mcr: Iŋi ämaqä hŋqu, Kraisi Jisasi Iqutä ämuäŋnäŋqe, suqä huiwä häuä ktäuŋqä
    iqutä, häuä maktäuŋqä iqutäŋi, nätmätqä hiŋgiŋqä eŋqä-paŋä wänä. Iŋäqe hŋqu, quuvqä
    eqiyätäqä iutaŋi, suqä ämaqä huiziuŋqä äwiŋqä iqueŋi, a yäŋänäqŋqä ämaqätqe, ii
    nätmatqä naqä-qakuänäŋi äyuwä.
  cux-NT: S'uuúⁿ chi saⁿ'ā s'uuúⁿ nguɛ́ɛ́ dichíí'vɛ̄ nduuti chi 'iiⁿ'yāⁿ diíⁿ yā circuncidar
    s'uuúⁿ o nguɛ́ɛ́. Chuū dichíí'vɛ̄ chi i'teenu yú Jesucristo. Ní cáávā chuū neⁿ'e
    yú 'iiⁿ'yāⁿ.
  tur-YTC: Çünkü Mesih Yeşua’da ne sünnetliliğin ne de sünnetsizliğin değeri vardır,
    ancak değerli olan sevgiyle işleyen imandır.
  san-ITR: khrIShTe yIshau tvakChedAtvakChedayoH kimapi guNaM nAsti kintu premnA saphalo
    vishvAsa eva guNayuktaH|
  bel-N: Бо ў Хрысьце Ісусе ня мае сілы ані абразаньне, ані неабразаньне, але вера,
    якая дзейнічае праз любоў.
  sch-sch: Khrista Jisua leh inzomna han chu sertan khom, sertanloi khom ite ateina
    ommak, lungkhamna sika taksôna sin vai asêna aom ani.
  mic-MIQNT: Ta'n ginu tleiaulti'gw Se'suguliewigtug mo tal sespete'tmugw lugwatasulti'gw
    gisna mu. Gatu ta'n goqwei tepawgtig na ta'n teli gtlams'tasulti'gw aq gis nmitas'gt'tew
    ta'n teli gsalug igtigig.
  huu-NT: Abɨna detatajamona, caɨ jeacɨnomona jilloñedɨcaɨ. Abɨna caɨ detatañenamona,
    jɨaɨ jilloñedɨcaɨ. Dama Cristona caɨ ɨɨnuamona jillobidɨcaɨ. Naimɨena caɨ ɨɨnua
    jira, nana comɨnɨna isiruicana jaidɨcaɨ.
  jiv-NT: Nekas Krístunuitkiurkia tsupirnaktin atsumatsji. Antsu aya Yus nekas enentáimtakur
    ashí anenaitniuitji.
  otm-NT: Nɛ nu'bʉ dí 'bʉhmbʉ ra Cristo, madague'bʉ da mba nthɛqui ma xifanihʉ o hin'na,
    hin te di muui. Pɛ man'da hnɛhi thoho ga simhbʉ xʉn ho ma mbʉihʉ a ra Cristo,
    nɛ gue'a dí jajʉ ga øthʉ ran huɛ̨cate a.
  dah-dah: Fudinde, neŋbe Yesu Kristu yufuk bana hitekeb Al Kuruŋ diliŋdebe guba yenayiŋ
    ma guba ma yenayiŋ goyen goke ma nurde hi. Gwahade yarabe dufayniniŋ yeŋ ge saŋiŋ
    irde bininiŋde mat amaŋeŋ nurde kadniniŋ faraŋ yurde hite goke po gab nurde hi.
  tnk-tnk: Nəpɨn səuvehe mho kuatia kɨtaha Iesu Kristo, nəri auər a mə iərmama riti
    kuvehi ninhum min uə kɨpkuvehi mhə ninhum min. Mətə nəri asori kɨtaha tsaməkeikei
    mhahatətə ia Iesu, nənə mhokeikei Kumwesən mɨne nərmama me.
  kpr-kpr: 'Ai resira amo: namonde Iesu Keriso de dabade tatedo, nunda natofo arera
    amo, vika ainda mendo anoso gafugedo Jusi embo da kaugo edo irarera, o jo amingae
    arera aindae, God jo kotae arira. Nunda uju mo: namonde Keriso tumonduse, tofo
    tofo dubo ruruse iraeteri.'
  san-IAS: khrīṣṭe yīśau tvakchedātvakchedayoḥ kimapi guṇaṁ nāsti kintu premnā saphalo
    viśvāsa eva guṇayuktaḥ|
  nho-nho: I te saaita taatou e hakapaa ki Christ raa, te mee raa ma ki see hakamaatino
