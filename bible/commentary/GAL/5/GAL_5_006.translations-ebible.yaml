    hakkaatoa. Te mee hakamaatua raa, teenaa ko i-naa hakataakoto tonu taatou i Christ,
    teelaa e laaoi ai taatou i telaa tama.
  gym-NT: ñobtä ñan angwane nita tödeke Kristo Jesubti, ye köböire abko ni ñäräkrä
    mikani kwatabtä ya, ñakare ya, akwa ye abko ñakare ütiäte Ngöbökrä rabakäre metre
    niara ngwärekri, akwa nita tödeke Jesubti aibe ütiäte kräke amne, nita tödeke
    era metre Jesubti abko käta ni kite ni mda mda tarere.
  azg-NT: Ee vi na jndë mꞌaan tsꞌan ntyja ꞌnaanꞌ Cristo Jesús, min xe na aa jndë tui
    yohin chaꞌxjen na contꞌa nnꞌan judíos yo yononꞌndaa ndahin, taꞌnan itejndeihanꞌhin,
