  dan-1931: Thi i Kristus Jesus gælder hverken Omskærelse eller Forhud noget, men
    Tro, som er virksom ved Kærlighed.
  kwj-kwj: E, hinde na hima fori Jisas Kurais ni sembe hasini rini naha ga ete dawa,
