    laba azaxai be xari, ainaxam paazaaiang sin dia wana Iesu Kaarisito xana vabalos
    a matmalabuk iwana sasaxotang azanon.
  kyq-kyq: Kɛn debm jaay tɛɗga gɛn Isa al‑Masi se, kɛn ɔj pɔndɔ, ɔj eyo tɛɗ ɗim eyo.
