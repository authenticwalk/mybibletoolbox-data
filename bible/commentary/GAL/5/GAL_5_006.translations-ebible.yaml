  nfa-nfa: Masi ka dhèu suna, do aadꞌo, ngaa-ngaa tao boe. Te ngaa dhu hua iia risi,
    nuka dhèu dhu parcaya Kristus aa sue dhèu leo.
  tnp-tnp: Nian kitah kəhuva motəhkul=pən e Iesu Krɨsto, nati əpnapɨn nəmə iətəmimi
    kəməhgi=pən uə kəsəhgi-pəniən, mətəu nati asoli konu, in rəhatah əmə nəhatətəiən
    e Iesu Krɨsto. Nəhatətəiən əha, in tol itah kotolkeikei Uhgɨn, motatɨg mautol
    mɨn nolkeikeiən kəm nətəmimi mɨn.
  urd-urd: और मसीह ईसा में न तो ख़तना कुछ काम का है न नामख़्तूनी मगर ईमान जो मुहब्बत
    की राह से असर करता है।
  hot-hot: Eŋgothe kupik mena miŋ eŋgothe kupik ami ma alalô takatu ba aêvhaviŋ Yisu
    Kilisi ayê nena nôm oyaŋ. Êvhaviŋ ma nômbêŋ ba hik anêŋ anôŋ ma leŋiŋhaviŋ avômalô
    vi.
  mqj-NT: Annu ianna mesa kappa'mo tau Kristus Yesus, disunna'rika ta'raka, ta'mo
    diissan dise'la dio tingngayona Puang Allata'alla. Anggami kapangngoreanan lako
    Kristus dipakawanan illalan pa'kamase lako padanta ma'rupa tau randan parallu.
  rus-SYN: Ибо во Христе Иисусе не имеет силы ни обрезание, ни необрезание, но вера,
    действующая любовью.
  mbh-mbh: Eneke aro ve toko e i teo a Krais Jisas nge, na aro ve o is ile eve o is
