    aipacoga.
  rai-rai: Baa daat ki un Kaarisito Iesu, God pa i babo kup a muaana di poko kikili,
    baa pa di poko kikili. I babo ku kup ia baa i nurnur, ma a wai ra nuna nurnur
    baa ia a tena maarmaari.
  haw-1868: No ka mea, iloko o Kristo Iesu, aole ke okipoepoe ka mea e pono ai, aole
    hoi ke okipoepoe ole; aka, o ka manaoio e hana ana ma ke aloha.
  ffm-ffm: Sabi kaɓɓiiɗo e Iisaa Almasiihu, taadagol e waasude taadagol fuu fotu,
