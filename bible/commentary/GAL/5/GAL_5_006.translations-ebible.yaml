    chasquicur cuyanacur cawashgansimi.
  kms-kms: Te pugri yumbo teri ren, ghimbi dugu chongo pend di ghimbi dugu chongo
    pend segi kin ni teri ane wute Kraist Jisas nde mas kin te ghav rindim segi. Pudi
