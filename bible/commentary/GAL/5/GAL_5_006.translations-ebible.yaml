  san-SIN: ඛ්‍රීෂ්ටේ යීශෞ ත්වක්ඡේදාත්වක්ඡේදයෝඃ කිමපි ගුණං නාස්ති කින්තු ප්‍රේම්නා
    සඵලෝ විශ්වාස ඒව ගුණයුක්තඃ|
  yut-yut: Amɨn kɨnda Yesu Kristokon egɨsak kaŋ, gɨptɨmni mandɨsak bo dɨma mandɨsak
    uŋun kɨsi yo ɨsalɨ. Mani amɨn kɨnda nandaŋ gadat aŋek uŋun da aŋtagap aban amɨn
    do but dasi galak taŋ yomɨsak uŋun da yo bamɨsi.
  grc-BYZ: ἐν γὰρ Χριστῷ Ἰησοῦ οὔτε περιτομή τι ἰσχύει οὔτε ἀκροβυστία, ἀλλὰ πίστις
    δι᾽ ἀγάπης ἐνεργουμένη.
  cpc-NT: Tzimayitatsi totamishitaanitachari, iriima pashini tii jimatziro irirori.
    Tii okowajaanta jiroka jashiyitaira Cristo. Iro kowapirotacha ankimisantapirotanairi
    ari onkantya atakoyitawakaantanaiyaari.
  nhg-NT: Porque tieca Cristo Jesús amo tli balierebe öque monacayuteque noso öque
    amo monacayuteque. Lo que tli balierebe yaja toneltoqueles, tli tiechchihualtea
    ma tenemecö ca tlasojtelestle.
  nya-nya: Pakuti mwa Khristu Yesu mdulidwe kapena kusachita mdulidwe zilibe phindu.
    Chinthu chokhacho chimene chimafunika ndi chikhulupiriro chogwira ntchito mwachikondi.
  ngu-NT: Tla san secan tinemij ihuan Cristo Jesús, xitlaj quijtosnequi tla ticpiaj
