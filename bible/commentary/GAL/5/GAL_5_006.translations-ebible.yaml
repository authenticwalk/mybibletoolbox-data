  azb-azb: Məsih İsada sünnətlilik də, sünnətsizlik də əhəmiyyət kəsb etmir, əhəmiyyət
    kəsb edən isə məhəbbətlə fəal olan imandır.
  eng-DBY: For in Christ Jesus neither circumcision has any force, nor uncircumcision;
    but faith working through love.
  guo-NT: Xatis, Jesucristo pejjiws, nakcircuncida wʉt, o, nakcircuncida-el wʉtbej,
    japox, koloeyax, Diosliajwa chiekal najʉp. Kaes pejme pachaempox Diosliajwa, Jesucristo
    chiekal xanaboejaspox. Jesucristo chiekal xanaboejas xot, nejxasinkas asew jiw.
    Samata, isasbej pachaempoxan japiliajwa.
  hla-hla: 'Te hamana ria ra tere Iesu Kristo ba ra te ma tatei hakats hapara narei
    te gi hapö meni ra a hatoatongo tere Sunahan i pikpikörara tsi e moa. A ka lasi
    teka te panina: ara gi ngil koru a Tsunono ba te ngil hasera a tana katun, ba
    markato teka te hatagalena a nihamana i tarara tara Tsunono.'
  mav-NT: Ma'ato Aika­'iwat Iesui aheha­kye­ra'at teran haype Tupana yt tuwa­nẽtup
    hin i mekewat seko aiwe­musin ãpy sokpe tek hap kape ne'i. Ma'ato toieha­kye­ra'at
    kuap miit'in yne sio hemusin ãpy sokpe tek hap toĩ sio yt sio Iuteuria sio yt
    mi'iria i waku yne. Toimo­hãpyk kuap wuat'i ywania katu­pono kat seko kat seko
    kape ne'i yt iha'at hin i ma'ato teha'at tomohey hap sese kape yn. Toky'e ahepiat
    hap aikawiat toĩne'en sio yt wati­ky'e i hap kape yn ta'a­kasa.
  kpf-kpf: Nen Yesu Kristo sot pâlâtâŋ opŋâ itâ nâŋgâmen, “Kwabâ zâŋgozâŋgoŋ sot daaŋoot
    ândiândiŋ, zo bon buŋâ uap. Kembugâren nâŋgâm pâlâtâŋ kwâkŋaŋgâm ândiândiŋ sot
    buku orotŋâ, zorâŋ bonŋâ uabot.”
  ppo-ppo: Ti noatepae, Yesu Keriso tua̧mó bitu, tiki sekaȩ tukóló siriratere ala
    ó siri erénitere ala me bete munipó. Kótópaae kisipa tiki tiratere ala da̧ tua̧mó
    moletei ha̧kearóturaalu, mepaae no nerapepaae yaala sókó fole ala beta̧ mo doasi
    bete mole ala ai ape.
  hin-2017: और मसीह यीशु में न खतना, न खतनारहित कुछ काम का है, परन्तु केवल विश्वास
    का जो प्रेम के द्वारा प्रभाव करता है।
  wol-KYG: Ci Almasi Yeesu mi nu gëm, xaraf ak ñàkka xaraf, dara amu ci solo; li am
    solo mooy ngëm, gi jëfi cofeel di firndeel.
  bef-bef: Yesu Kilisitotoga buto i hepito minaluta yaꞌma lugufa laga huseꞌna to lugufa
    laga mehuseꞌna li nupa napa huto moneꞌna legeyaꞌa meniꞌina futuꞌa yabe luto lilune.
    Keheli uleꞌale hulatanamofihi fayahaꞌa komopatigu minelenogo komopati bonaꞌi asagatoga
    malalutaꞌmuko legeyaꞌa yabe liluneꞌmu hune.
  amm-amm: Isiso Kolaisoso mulumolo luwaiyakikonimo, au tuno tokosonasikomomoko mo
    siyoli hani muwoi. Tokosonasikomomoko mo waliyo. Wiyou mani, waliyosu. Isiso Kolaisoso
    mulumolo luwaiyakikonimo, moi mo waliyo, noko nokolaloso mulu uku monoi.
  zaj-zaj: Kwavija tuhailumba hamoja na Yesu Kilisto, kwingila kumbi ama kuleka kwingila
    kumbi si kinhu kipetigwa, ila kinhu kipetigwa nhamanila iwatenda mweye muwanogele
    wanhu wayagwe.
  chq-NT: Tsʉ wana sɨcaan²¹na' coon'¹³ Cristo Jesús jo 'ee to² 'íi³ wa lɨ́ɨ¹na' 'e
    li² circuncisión do sɨ jo lɨ́ɨ¹na' 'ee. 'E 'íi³ to² tyi' 'e li'iin²¹²na' la jaain²¹
    la jaan²¹na' tsʉ 'wii'¹³ ja'²mo galɨ́ɨ²na' Dios.
  swp-swp: Paana Keriso Iesu boeana eai se peritome, e nige se peritome, nige i saguida,
    na sunuma mo, gadosisi eai i paipaisoa.
  bjr-bjr: Maasa asauku mundirana Yisuna faqa moodaanaki maridaqa Yuda maqannaasa
    fainanduqirana faqa sia fainanduqirana faqa miqanda fifau ainaina maridaqa. Anoona
    ainaina maaqimminoo maridanoo. Nariara nariara uriqarara ainainee qimasee nariara
    nariara amuqusirafa inni Yisunasaa rusirana akooroo imarifa mi ainainafa anoona
    uqanna maridanoo.
  aby-aby: Iyae Yesu Kerisonu orou ibake iyabairo i Du orounu ofe kuurekabake imuka
    daiwere imuke dakaisike nono i ofe kuure dakekabake iini imuke dakaisi. Iyama
    eme moibake imukari ukaada Yesu Keriso imukaisi i deima idua enaenari.
  eng-YLT: for in Christ Jesus neither circumcision availeth anything, nor uncircumcision,
    but faith through love working.
  jni-jni: A nyemo abibe Asere gbare we nani idaki a bgarwe ba a tize huma tikadure
    ce una katuma anyemo ishui him ubize ireba irom inime itaki inuze.
  kne-kne: Tan mo naitatapi tako en Cristo, magay lawa na mo nakogit tako ono adi.
    Din waday banol na et din pammati tako ay maipaila sin panglaylaydan takos gagait
    tako.
  tgj-tgj: Holvgabv ngonu vdwlo Jisu Kristo gv lvkin bv riyikudw, ayakmvu dolo vmalo
    mvu sima dolo ogu kvvbi angusinv yago kaama. Soogv si kvvbi yanga paknam lokv
    mvngjwng la kudungkua nga kaatam yala risv ngv.
  gui-NT: Echa Cristo Jesús re yarovia yave, ñañemocircuncidauca yave mbaeti co mbae,
    jare mbaeti yave ñañemocircuncidauca mbaeti co mbae. Jaeño icavi Tumpa pe ñanoi
    yave jocuae mborogüɨrovia omee ñandeve mboroaɨu iru vae reta cotɨ vae.
  quc-TT: Jeriꞌ rumal pa Cristo Jesús man kꞌo ta kutayij we jun sakꞌitalik o man sakꞌital
    taj, are kꞌo kutayij ri kojobꞌal ri chakunik xa rumal ri loqꞌanik.
  heg-NTPO: Atuil in sunat tamlom sunat lo kon, na man muun lo. Ta in muun dudui ka,
    atuil in parsai se Kristus nol in namnau atuil didang nga.
  ptu-ptu: Aka maka' ma'mesangkia' Kristus Yesus, iya disunna' daka tau tä' daka tau
    disunna', setonganna tontä bäbäm dio olona Puang Allataala. Aka anggam ungkatappa'i
    tau Kristus, ia hi tia mendadi too'na. Anna indo kamatappasanta la ma'tandaam
    illaam pa'kamase lako padanta hupatau.
  bzd-NTPO: Se' batsulewa̱ Cristo Jesús mik, e' ta̱ yi tottola kkuölit tëule tsir
    ö kë̀ itëule e' kë̀ ska' Skëköl tkine. Se' e̱rblö̀ Cristo ë̀ mik, e' tö se' ké
    ñì dalëritsök, e' dör ibua'ie.
  kwf-kwf: DuꞋungana kaidaꞋi neꞋe kulu Ꞌado naꞋa faꞋinia sa Christ Jesus, ma diꞋia
    ta ngwae nia ka Ꞌolo faꞋataꞋinia nama noaꞋa kasi Ꞌolo faꞋataꞋinia, nia noaꞋa kasi
    matamata goꞋo. Na ru ꞋinotoꞋa lala neꞋe na fitoꞋonga Ꞌoe neꞋe kwatea ma Ꞌoko alafe
    fuana ngwae ki taꞋifau.
  eng-WYC-2017: For in Jesus Christ neither circumcision is anything worth, neither
    prepuce, but the belief that worketh by charity [or but faith that worketh by
    charity].
  eng-WMBB: For in Messiah Yeshua neither circumcision nor uncircumcision amounts
    to anything, but faith working through love.
  zat-NTPS: Che nácadxu tuze nen Cristo, quebe bi da ba neza gaca na chee̱dxu che
    chugu lu be̱la' chee̱dxu da na' dxulé'e na, u che quebe chugu na. Da ba neza naca
    na chee̱dxu che dxeajlí lázredxu Cristo, na' xel-la dxeajlí lazre' chee̱dxu dxuzúa
    na dxi'u lu xel-la zri'i lazre'.
  spp-spp: Wuu aha mpyi Yesu Kirisita wwoɲɛɛge e, l'à pyi ŋkwɔ̀n yo, l'à pyi ŋkwɔ̀nmbaa
    yo, lire là ɲyɛ na wíi mɛ. Nde li na wíi ke, lire li ɲyɛ mà dá Yesu Kirisita na.
    Wuu ná wuye shwɔ̀hɔlɔ kapyiiŋkii tàange maha lire cyêe.
  zty-NTPS: Cha' nakžo toze ḻen Jesús, Benne' Criston', bi be zaka' cha' nžog ḻo beḻa'
    chežo kan ẕnna x̱tiža' Moisés na', o cha' bi nžog ki ḻo beḻa' chežo. Da' záka'že
    naken chejḻe'žo che Benne' Criston', da' gonen ga ži'ilžo lježžo ka'.
  mek-mek: Gome Iesu Kristo apakoꞌania aisama, au kapa maguaega faaga iifalaina emia,
    o aemia mo ganinagai, Deo maagai auga kapa agaꞌo laaꞌi. Kai kapa akaikiꞌa auga,
    oi emi pakoꞌa fofouga Iesu Kristo mo eegai fooge. Ke alomi koꞌagai papiau isafa
    aniꞌi foani.
  aey-aey: '@see-verse:GAL.005.005'
  urd-GVH: क्योंकि जब हम मसीह ईसा में होते हैं तो ख़तना करवाने या न करवाने से कोई
    फ़रक़ नहीं पड़ता। फ़रक़ सिर्फ़ उस ईमान से पड़ता है जो मुहब्बत करने से ज़ाहिर होता
    है।
  ycn-ycn: Jesucristo hua'ateje iná i'imacachu, uncá na penaje calé inajlo iná chinuma
    mata'acana ca'ajná, uncá ca'ajná. Eyá iná pechu i'imacá aú caphí Jesucristo chojé,
    iná huata íqui'ija Tupana, ñaqué caja iná huátaca ajopana ina'uqué raú. Marí caje
    palánija.
  djr-djr: Ga ŋunhi nhe gali'lil wapthurr nhanukalnydja Garraywalnydja, bäydhi nhe
    ḏarrtjalkkunhawuy, ga bäydhi nhe mak yakany ḏarrtjalkkunhawuy. Ga dhuwanna ŋayi
    ŋunhi mirithirrnydja ŋurruŋuny gämurru' gam', ŋuli nhe ga ŋunhi märr-yuwalkthirr
    Garraynhany yan, bala nheny dhu ga ŋunhi bitjandhi bili yan märr-ŋamathirra ŋunha
    ŋunhi wiripuŋuwnydja yolŋuw.
  kvg-kvg: Zapa ndǿgo, Keliso Yesu mokho-te, ndøgo gigiap-qapé mbá, ngusum e-má
    tiqambø-kepøtø̀zēm, ó, kepøtøzateav vø̄goat. Geté gigiap-qape nqánek, Keliso
    tizi-unimanqatintat neka kuku matev vønígoāt.
  rug-rug: 'Ura gilania gami pu koa keke koe Karisito, sapu loke vinotikaena si koa
    koari pu ta magudi, meke koari pu lopu ta magudi. Ba sa ṉatina si hie mo: raṉea
    gita se Karisito, meke sa rinaṉeraṉe asa si ta dogoro koasa nada tataru koari
    na tie.'
  hop-NT: Pi Jesus Christ aw tōnaltiqamuy amuṅem poṅotkit akw tuvoyla qa hihta apiti,
    piw put akw qa tuvoyla. Noqw pay qapēvewni nami’naṅwat ahpiy lolmat tumalay’taqa
    hapi‐sa pas’i.
  san-URD: کھْرِیشْٹے یِیشَو تْوَکْچھیداتْوَکْچھیدَیوح کِمَپِ گُنَں ناسْتِ کِنْتُ
    پْریمْنا سَپھَلو وِشْواسَ ایوَ گُنَیُکْتَح۔
  heb-LB: אנו, המאמינים המשיחיים, יודעים כי המילה ושמירת המצוות הם סימנים חיצוניים
    בלבד שאינם מוכיחים דבר. ומה חשוב? אמונה שמוכיחה את עצמה על־ידי אהבה.
  caf-NT: '''Et nuwheni ts''iyawh Christ, Sizi ts''utni, ''en bulh ''uts''int''ah
    t''eh, ''et t''eh yuka dune unli, ''i k''ut hiyuzt''us, k''us ''aw chahiyít''us,
    ''et ''aw ''ants''i ''uhoont''ah. ''Et whunts''ih be neba ''alha ''uhoont''ah
    ''et zeh hooncha ho'' hoont''ah. ''I bugha ''o nus lhk''ets''oodútsi''.'
  mio-NT: Cha iyo yo cuenda ra Cristo Jesuu. Chacan cuu cha ñahni yavi ndaa costumbre
    chahnu can. Masi cua sacahnu yo costumbre, masi ña cua sacahnu yo chi chi, soco
    ñahni yavi ndaa chacan. Ni vii chinu ini yo chi ra Cristo, ta chacan cuu cha cua
    cuni mani yo chi tahan yo.
  srq-NT: Nandeɨco mose Jesucristo rese, eɨ̃ ja chõ nande ee re. Ae circuncisión saã
    nae, ae circuncisión saã eã no nae, eɨ̃ ja chõ nande ee re. Jesucristo ɨcua mose,
    ũquɨ̃ nguia eturã tuchɨ re. Nandechesecua mose mbia rese, ũquɨ̃ nguia eturã tuchɨ
    no nde.
  kje-NT: Mayai man du'ul kaliyedi noro Yesus Kristus me'eni, lo'o am sunatedi, ee
    kam sunat, kan min haida, maa panaeku ma na'ono, ai akim naili'il Yesus kokkoo
    penia ai maramyak ainim ri heri ri wali enihe.
  gaz-gaz: Kiristoos Yesuusitti jiraannaan dhagna qabachuun yookaan qabachuu baachuun
    faayidaa tokko illee hin qabuutii. Wanni gatii qabu amantii jaalalaan of mulʼisu
    qofa.
  kud-kud: Moiha ta'i, Yeisu Besinana ainai Yudeyao adi ve'ive'ilala, neta hapi, nigele
    iya'abiye dumwalugita, yo hinage ebe hapi tata'wata'wataei neta nigele ginauli
    mwala'ina. Na hesi ebeha Yeisu tayemidi ainai na tavelawei, ibom ada tau'abiye
    dumwalu.
  urb-NT: Kirisutu namõ jande juehe katu jande jaxo rahã, amõ ipirer jupã ame'ẽ ke
    rehe har Kirisutu ukwa ym. Ipirer ke amõ jupã rahã, ame'ẽ rehe a'e usak ym. Ipirer
    ke amõ jupã ym rahã, ame'ẽ rehe a'e usak ym tĩ. Juja katu te ipe. Kuja jõ katu.
    Kirisutu rehe amõ jurujar katu. A'erehe amõ ta rehe amõ ipy'a katu.
  fra-LSG: Car, en Jésus-Christ, ni la circoncision ni l’incirconcision n’a de valeur,
    mais la foi qui est agissante par la charité.
  san-HK: khrISTe yIzau tvakchedAtvakchedayoH kimapi guNaM nAsti kintu premnA saphalo
    vizvAsa eva guNayuktaH|
  cak-SNT: Ojreꞌ ri oj richin chic ri Cristo Jesús, xa bꞌanun chika ri circuncisión
    o manak, xa man jun rakalien. Ri nicꞌatzin ja ri kacukubꞌan kacꞌuꞌx riqꞌuin ri
    Cristo Jesús, y reꞌ nuꞌon chika chi cꞌo amor kiqꞌuin.
  uvh-uvh: Ka beng sini' aming ka naktangka tanga Kasira Aming Jisas ganang sini'
    kuma' yorafanga ikem wa napa' ka Juda ning kadapmang tapni yaranga fukni' giknim
    kuma' dudop wa ma mo' dudop wa dabik ningsa' ikitam. A napa' girii kubanik wa
    ning, indi Kasira Aming Jisas ga' naktangka tanga kabakni' ka aming fam ga' naknga
    yotangkayap titining wara'guk ikantam wang.
  ino-ino: Yisasi Kalaisina laku'a amiteta akaeya'ae lo'kata mai'neta Yuta vaya'moki
    nehaya kava huta lakoyamo ano'a laka hisunana ani kava'mo'a afa ya'kana huke.
    Laka ohisunana ani kava huno afa ya'kanake huke. Ani akufa kava hu'nona kavafena
    Anumaya Koti'a alaki laya nohe. Laya nohea'maki Yisasi'a lakaeyatefe fali'nea
    yafe afita laipafi ne'maleta vayatimokife alaki lahau layamopafati nelahainaketa
    apaya hisunana inani kavana lamake huno hokote ya alaki hane'ne.
  gnn-gnn: Yo, yuwalk dhuwala yulŋunydja. Ŋunhi ŋilimurru yurru gurruṯu'mirriyirrinydja
    Djesu-Christku, bäydhi ŋunhiyinydja ŋilimurru yaka mitthunminyara, ga mitthunminyara
    bäydhi ŋunhiyinydja, liŋgu dhiyakuyi waŋganygu ŋayi Godtja ḏukṯuk; ŋayi ḏukṯuk
    ŋilimurruŋgu, ŋilimurru yurru märr-nherraṉmirri nhanukala yana Djesu-Christkala.
    Liŋgu ŋuriŋiyi märr-yuwalkthinyarayunydja ŋuli yukurra djämana-wala yana nhä malanha
    ŋamakurru' ŋuliwitjan märr-ŋamathinyarakurru yana.
  yal-yal: Amasɔtɔ xa ɛ Yesu Alaa Muxu Sugandixini, banxulanna nun banxulantareyaan
    tɔnɔn mi na, fɔ dɛnkɛlɛyaan naxan walima xanuntenyani.
  cnt-NT: Ia₁ në₁jua'₂ chong₂ le₃quió'₅ Cristo Jesús, tsá₃ 'e₂ ta₁ jmo₃ o₁jŋia'₅₄
    a₂rë₂uɨng₄ o₃ tsá₃ rë₂uɨng₄ 'e₂ lo₄ dsa₂. Ia₁ a₂le₃'éin₂ bá₄ të₃dsón'₂ quen₅,
    a₂le₃jniá₂ të₂le₃ quian'₅₄ a₂jme₁'nió₄ jniog₄ rɨn'₅₄.
  tif-tif: Kanola tunum ayo Yesus Kraist ami diim kabak fep-na namti, ipnaal bo-kukan-tiimin
    uta taba-lomdu dong dokoyokomu dinim. Ale, aa ipnaal bomin disa kuukal kuno dong
    dokoyokomu disa. Ale, kanola tunum ali Yesus Kraist ami lak kaata duu-lomda, ap-tunum
    kusal imi kukup tambal aket falit kaata kukaaya namti, kanolin kukup kaata taba-lom
    atin tituun dukum o.
  nlx-nlx: जेवी मसी यीशु माय एक एतेह, तेवी नाह खेतनान काह काम हे, एने नाह बिगेर खेतनान
    एणेन; पुण फोक्‍तो बोरहान जो मोंगान द्‍वारा ईथे।
  apw-NT: Jesus Christ bił dała’á ch’ilįįyúgo, circumcise áko’deszaa dagohíí doo circumcise
    áko’deszaa da ndi doo hago’at’éé da; áídá’ ko’odlą’íí koł’ijóóníí bee ch’í’ṉah
    hileehíí zhą́ ílį́į́.
  gum-gum: Kaguende nam Cristo Jesúsba pønraikkurrimbe circuncidaweig kui chi kønrrab
    kømøwei, circuncidamíig kui chi kønrrab kømøwein køn. Treeg kømøtø, isubigwan
    Cristoinuutø pasra undag købiitøga marøb pønrraig treeg mariibe tabig køn.
  not-NT: Aroca piquemisanqueri Quirisito, jemita pitoca jirai, aisati jemita teca
    pitotima. Te inguenguero oca Tosorintsi. Aroca piquemisanqueri Quirisito, aro
    pinintaiguëri basini matsiguenga. Irooti oca icocaquemi Tosorintsi.
  plu-plu: Wixwiy pahapwiwa gikak Cristo Jesus. Ku wixwiy hiwhka upitwiy ini ka ariknawnama.
    Ku wixwiy ka hiwhkama upitwiy ini kawnata ariknawnama. Henneme ku wixwiy kamaxwa
    gipitit Cristo Jesus he wixwiy amnihak ke igbe ininewa keh wixwiy kewa kibeynepwibe
    giwtrik Uhokri.
  iou-iou: Nadäkaŋ? Äma Kristo Jesu-kät kowat kwasikorän täk täkaŋ uwä gup moräk madäk-madäk
    ba gup moräk nämo madäk-madäk unita nadäŋirä imaka jopigän täk täkaŋ. Imaka bureni
    uwä ŋode; Nadäk-nadäknin kudup Jesu terakgän peŋpäŋ notniyeta gäripi kowat nadäŋ
    imän täktäk kädet unitäwä imaka bureni-inik täyak.
  ntp-NT: Dai camaiviaa aatʌmʌ isiquitiagi gʌrtuucuga isduucai aagai Moseesacaru sʌʌlicamigadʌ
