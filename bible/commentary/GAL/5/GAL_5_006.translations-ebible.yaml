    yɩdɩ "yi "a!
  fuh-BKF: Sabo kaɓɓiiɗo e Iisaa Almasiihu, taadagol e rafi taadagol fuu fotu. Ko
    nafata tan, goonɗinal golliroowal njinngu.
  arl-NT: Quiarijiani, Jesucristo rupuesano pa quishacari nocua pa tiuuniuucua, paa
    jaara pa cararaatiuuquia co miatesano quirini, maja soj, naajaa. Cunoori najuhuanaj.
    Socua maninia cutaraari Jesuucua tiuuniu, Pueyaso panijiaca pa quiniuria, parta
    pueya pa paniniuriajuhuaj.
  ziw-ziw: Kwaviya kwa wadya wakulungana na Kulisito Yesu, kujelwa ngasu hegu kuleka
    kujelwa ngasu sicho chintu, chintu chikuwagila ni uzumizi ukudamanya ndima kwa
    ungi.
  grc-TR: Ἐν γὰρ Χριστῷ Ἰησοῦ οὔτε περιτομή τι ἰσχύει, οὔτε ἀκροβυστία, ἀλλὰ πίστις
    δι᾿ ἀγάπης ἐνεργουμένη.
  nag-nag: Kelemane Jisu Khrista nimite sunnot kora aru nakora laga eku motlob nai,
    kintu morom dwara he biswas to kaam kore.
  eng-OEBCW: If we are in union with Christ Jesus, neither is circumcision nor the
    omission of it anything, but faith, working through love, is everything.
  knj-NT: Ta chi cu junbane ey cu ba yetoj Cristo Jesús, c'am xa yel oc apnoj ta ak'bil
    jon circuncidar ma c'amaj. Asanne jun ti' caw ey yel oc apnoj, ta jix kaoc cu
    c'ul yin naj sic'lebil. Chi cu tx'ox el oj tol ey oc cu c'ul yin naj ta ey cu
    cam c'ulal.
  deu-1912: Denn in Christo Jesu gilt weder Beschneidung noch unbeschnitten sein etwas,
    sondern der Glaube, der durch die Liebe tätig ist.
  san-PUN: ਖ੍ਰੀਸ਼਼੍ਟੇ ਯੀਸ਼ੌ ਤ੍ਵਕ੍ਛੇਦਾਤ੍ਵਕ੍ਛੇਦਯੋਃ ਕਿਮਪਿ ਗੁਣੰ ਨਾਸ੍ਤਿ ਕਿਨ੍ਤੁ ਪ੍ਰੇਮ੍ਨਾ ਸਫਲੋ
    ਵਿਸ਼੍ਵਾਸ ਏਵ ਗੁਣਯੁਕ੍ਤਃ|
  nob-LB: Når vi lever i fellesskap med Kristus, spiller det derfor ingen rolle for
    en mann om han er omskåret eller ikke. Det eneste som betyr noe, er troen på Kristus
    som får oss til å elske våre medmennesker.
  ntj-ntj: Tjiinya-lan Tjiitja-Kurayitjalawana nyinarra. Palya-ya kutjupatjarra watirringu,
    nyangka kutjupatjarranya-ya wiya. Mama Kuurrnga mukurringkula mularrkuliratjaku-lan,
    puru pirniku ngarlturringkula palyaratjaku.
  sxb-NT: Aeniki ku Kristo Yesu, okuirwa enyangu namba okutairwa enyangu ngʼane ekintu
    yaaya. Ekineene no okuwa no okuganya okulaganiwua mu engira eya olugonzi.
  nhu-NT: Ben ekeè lɛ ɛ́ wee nu ɛ wvú ɛ taashɛ wase bô Klistu Jisos, ɛ wvú nu ɛ bó
    ɛ tfuse wvú yew kɛnɛɛ bó baa tfuse wvú yew kɛ, tu kɛ fifiɛ kɛŋke fiɛɛ keege kɛ.
    Fiɛɛ fì nu shiee le nu fitele fì wvú lese yî Klistu le ɛ no duŋci yî keŋkoŋɛn
    e.
  row-row: Atahori sunat do, hokoꞌ o, naa nda ma nggunaꞌ sa. Te mana ma nggunaꞌ a
    naeni, Atahori ramahere neu Kristus, naa de ara sue atahori laen.
  msy-msy: '@see-verse:GAL.005.005'
  agg-agg: Ŋga asu nindou ai Sisas Krais dɨboehindɨ ana, fi-hoearɨ kefe tɨrɨhefe hohoanɨmo-ane
    asu nindou fi-hoearɨ kefe tɨrɨhefekoate hohoanɨmo-ane ranana awi moanane yahomboane.
    Ŋga anɨhondümbofe hohoanɨmo ai nindou ŋgorümbo ŋgusüfo pefe hohoanɨmo ranahambo
    botareandɨ ana, ranɨ hohoanɨmo ra ai ndorɨhoeimbɨ hamɨnd-ane.
  ptp-ptp: Om il wê il vông i vin Yesu Kɨlisi ge, il ob xê môp ninɨvi gôlên yuu môp
    ninɨvi gôlên maên i tɨyi xocbê susu pɨleva. Ên môp wê nôn ge bêga nêbê vông vinên
    wê il vông ge ob vô nôn nivɨha bêga bê il xêdyaa i vin lecma.
  nak-nak: 'Ale etato goiloti te Kraist, etato tetalati. Eia kama gabu tikumua veia
    ale koroti la vovola, ale isa ouka. La golu isa moli eia uru te la gabutatalala
    tetala: ale etato gabu tikumu la merera tetala, veia te la vulovulo gatou etato
    ge veipala la gilogo tetala.'
  lbb-lbb: Ning dala kes o e Karisito Iesu, ning di kot talilis tik, o bel di kot
    talilisi, i utna oros ka namatana e God. Ika, a utna ning i itna namatana e God,
    ning tik i tortorot, pa anuna tortorot i tol otnan a marmaris.
  kan-2017: ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿರುವವರಿಗೆ ಸುನ್ನತಿಯಾದರೂ ಆಗದಿದ್ದರೂ ಪ್ರಯೋಜನವಿಲ್ಲ, ಆದರೆ
    ಅವರಲ್ಲಿ ಪ್ರೀತಿಯಿಂದ ಹೊರಹೊಮ್ಮುವ ನಂಬಿಕೆಯೇ ಪ್ರಯೋಜನವಾಗಿದೆ.
  cso-NT: Quí¹ lɨ³ua³ jan² tsá² má²cá²cunh³ quionh³ Jesús Tsá² lɨ́n³ Cristo, hi³ jáun²
    tiú²uú² lin¹ ñí¹ jmu³ ta²¹ yáh³ nɨ́¹juáh³ hi³ ná¹tú¹ ho³ tiá² ná¹tú¹ chí² láu²
