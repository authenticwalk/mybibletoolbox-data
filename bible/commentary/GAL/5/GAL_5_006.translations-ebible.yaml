  ctu-CTI: Che' mi lojon cajñel lojon quic'ot Cristo Jesús, ma'ix i c'ʌjnibal cha'an
    mi lojon j q'uejlel ti tyoj che' tsepel lac pʌchʌlel o mi mach'an tsepel lac pʌchʌlel.
    Jini ñuc bʌ i c'ʌjnibal cha'an mi laj q'uejlel ti tyoj, jiñʌch che' mi lac ch'ujbin.
    Cha'an chʌncol lac ch'ujbin mi lac cha'len p'untyaya.
  zos-NT: Porque o'ca Jesucristoji'ṉ tø ijtu, o'ca tø seña'øtyøju Israel pø'nis syeñaji'ṉ,
    ji'ndyet ni tiyø; y o'ca ja tø syeña'øtyøjø, también ji'ndyet ni tiyø. Pero it
    pyena va'cø ndø va'ṉjajmø que Cristo'is tø yaj cotzocpa. Y o'ca jetse ndø va'ṉjamdamba
    viyuṉsye, entonces nay tø sundandøjque'tpa.
  gvs-gvs: U moe moitamo. Avatau neta ispwagógana Guyau Yeisu taiyao, ina spwagoganayana
    goi sakava ana kúpwana be sakava geya ana kupwanamo, aiyuwokova dogoi besobeso
    Yaubada yaina, go sem dogoi gagaina Tauyana yaina moe Yeisu tanumise go, ida numisayana
    matakoi goi ikéuwo.
  kbm-kbm: Ve eitit ebe tavang tavin Kilisi Yisu ok, ginei inaure utland ulis me inaure
    ite, bemem gen ti ano gisov etok ite. Bemem aplond nivin Pomate be tand nivin
    itate, etok gen ano molge.
  rmc-rmc: Bo te hin o manuš andro Ježiš Kristus, na džal pal oda, či hino obrezimen,
    abo na, ale džal pal o pačaben, so pes presikavel le kamibnaha.
  apr-apr: Nen le idi tooltool yo taye Yesu Kirisi tagaua nga, ngan dada yo ke koranga
    tiniidi in ben so sorok, inbe dada yo ke koranga tiniidi tiap i, in so sorok lapau.
    Bong dada yo bet tatara lodo medana pang Kirisi a bet nen ngan lodo dook mata
    pang di diede i, in la so moolmool i.
  tiy-tiy: Non amuk munur tom bé Jesu Kristowe, ulanden ké métuli tom look énda. I
    toowe saén mélaga i kéunur tome bé Jesuse. Atin giton i kéunur tome bé de kégédaw
    tom.
  nlg-nlg: Mi tana bona ta varavaghinia dida na taluutuni itatana Jesus Christ, e
    mua gonia siki keha itatana God ta ka pahevaughilala pa ka mua pahevaughilala.
    Mana totobo vamua te mava ngangata iga ke, ighita ta taluutunia Christ, ma talutatea
    dida na taluutuni nia dida na dolo vanira God mana tinoni.
  dgr-DOGNT: Zezì-Krı gogha ehkw'ı-ahodı nı̨dè nàgoet'àa, nàgoet'à-le, ehk'ę̀ę̀ gogha
    wet'àaɂà-le. Edaxàts'eedè ha, gogha ehkw'ı-ahodıı eyı zǫ gogha wet'àaɂà hǫt'e,
    eyıts'ǫ ełeghǫnets'eètǫ sìı dǫ yek'èezǫ ats'ehɂı̨ hǫt'e.
  pes-OPV: و در مسیح عیسی نه ختنه فایده دارد و نه نامختونی بلکه ایمانی که به محبت
    عمل می‌کند.
  ron-1924: Кэч, ын Исус Христос, нич тэеря ымпрежур, нич нетэеря ымпрежур н-ау вреун
    прец, чи крединца каре лукрязэ прин драгосте.
  tpz-tpz: O poen poanheh ne ea to vahoꞌ rakah o vaman pea manih pe Ieesuꞌ Kristo,
    ka taateꞌ va pa pe, me a taateꞌ va pa hikta pe a ö kokoaan vëh, eꞌ a tah akuk
    manih po epep pe Sosoenën. Ivëhkëk, a taateꞌ vëh, a taateꞌ vaman e Ieesuꞌ Kristo,
    eꞌ a taateꞌ pamëh to kunkuin non o vaman pea, ka iu rakah no e Sosoenën me ro
    upöm teꞌ.
  agd-agd: Mai fara vara seyo, Yisas Karaisintá ma mumunan iyá tiferuna mai anon au
    ma khavin má ída ma au khavin má maman paen danasí ukhen mifo Tiyarafenurá ma
    mumunan uren ma ena nanin banta ma ará amin manon pura yanasí ukhen mino.
  rkb-NT: Iwatsahi Sesus Kiristu harere bo zuba hyỹ tsimykaranaha. Aty taty piak zyk
    zeka, usta taty piak zyk byizeka astsatu maha. Deus okzeka petoktsa harapewatu
    maha. Katsaktsa Sesus Kiristu harere bo hyỹ tsimykaranaha ihumo myspirikporẽtsa
    tsimoziknaha iwatsahi tyharape pokzitsikinaha iwaze Deus mymysapywyky.
  san-THA: 'ขฺรีษฺเฏ ยีเศา ตฺวกฺเฉทาตฺวกฺเฉทโย: กิมปิ คุณํ นาสฺติ กินฺตุ เปฺรมฺนา
    สผโล วิศฺวาส เอว คุณยุกฺต:ฯ'
  iws-iws: Mɨ krɨma Jisɨs Krais siir siyɨu ɨiir napi mɨ krɨma krɨmiir mɨoɨs ɨmiirɨn
    ha mɨ kɨtiyopnɨr haiiga wɨndi mɨ sɨmiir mɨ kɨtiyopnɨr hai karamae mɨ owi, yɨo
    dimɨn komii rani mɨ yɨo wɨ krɨmiir whɨnkɨnsiis haigɨnɨu rani mɨ wɨ Adi Komii siir
    tɨr tani siya krɨmiirɨn hɨnɨɨna boɨnɨm krɨma dimɨn whɨrkɨ bɨ kɨmbugɨm. Mɨ yɨo
    dimɨn komiigɨ komiiyɨn yɨo tɨ si mɨ krɨma Adi Komii siiram sɨbgu aɨngwowi mɨ krɨma
    wɨ nwɨrni ɨrniyam nwokɨ aɨngwokwonanaeyɨm mɨ wɨ dimɨn mɨiyɨk mɨiyɨk ɨmiirarar
    nikɨ tɨrɨm.
  pol-SZ: Jeśli ktoś bowiem wierzy Chrystusowi Jezusowi, to obrzezanie lub jego brak
    nie mają w jego przypadku żadnego znaczenia; liczy się tylko jego wiara, która
    objawia się w miłości do innych.
  ztq-NT: Deelñee nakni Crist no, precisty nii tsobey no, sink precisy nii kniladzy
    no xtiits Crist ni jkëstyoo no xcombañer no.
  zai-NT: Ne pa ma xpinni Cristu laanu la? tobi si rudii ni pa uca circuncidar nu
    o pa co'. Ni risaca nga guni cre nu. Ne pa dxandí runi cre nu, zahuinni ni ra
    ganaxhii nu binni.
  upv-upv: Suri bae evi nanu nawon renge jinibb san nga mukorti pa tevi Iesu Kristo,
    poro ean pa rengen rreknga ejki. Ko nanu nga ma milep evi nosurien. Ko nosurien
    se kerr okpelari renge merrenien se kerr nga rrammerreni jinibb nir.
  wap-NT: Aizii wuruꞌu wazaamatinanuz naa Christ Jesus idaꞌati, pidan choota-kariwai
    oo aonaa choota-kariwai mani, aonaa ĩtukapa-kao panaꞌa kida, aonaa naꞌapa kidaꞌo
    diꞌitapa-kao umanawunuꞌo nii. Soo kanom paꞌan diꞌitapa-kariwai, pidan mishidan
    Christ. Naꞌiki mishidapa-karu idaꞌanaꞌo wuruꞌu marainpaaka-karuz.
  mva-mva: 'Bokaibe bokai kamakaua: Kristus Iesus-lo kusoaki nge kusim korotototo
    ki tago korotototo nge kana-ba. Kana kanabiabia nge bokai: lama uniangam nge reretaka
    mata-lo be damalipilipi.'
  dwr-NT: Ayissi gooppe, nuuni Kiristtoosi Yesuusanna ittippe de7ooppe, siiquwan oothiyaa
    ammanuwaappe attin, qaxxarettinakka, qaxxarettennaani agginakka nuuna aynne maaddenna.
  kfw-kfw: Ajarchu Christa Jisu le ni-inchunna suungnga wuntan emakli tanmak iteii
    inteina ommakjei, takkha arei ka-eii khachu minriangle inruoiya chuon katho ngamna
    khan eii.
  bfz-bfz: यीशु मसीह रे ना तो खतना, ना बिना खतना कुछ कामो राए, पर बस विश्वासो रा,
    जो प्यारो रे जरिए असर करोआ।
  cuk-09: Ar Cristo-Jesúsgi-akanimalad, dule-abgan-duku-sikaled, degi, dule-abgan-duku-sikarsulid-ebo
    gwen akarsulid. Unnila dulemar Bab-Jesús-bensulidba sabedgi ibmar imaked, adi
    napiragwaddo.
  ben-OBCV: কারণ খ্রীষ্ট যীশুতে সুন্নত বা অত্বকছেদ, উভয়ই মূল্যহীন। কেবলমাত্র বিষয়
    যা গণ্য করা হয়, তা হল বিশ্বাস, যা ভালোবাসার মাধ্যমে নিজেকে প্রকাশ করে।
  mil-NT: Te nchoo cuè ñáyiu ndècu ndɨhɨ Xítohó Jesucrìstú ɨɨⁿ‑ni quìde‑xi cuéi na
    cuǎha‑o sèñá ñɨɨ‑o àdi vá cuǎha‑o, chi ñá túú chìndee ñaha‑xi xii‑o nacuáa cundecu
    váha‑o ndɨ̀hɨ‑gá. Te ɨɨⁿdìi díí‑ni sá xíní ñùhu‑xi quɨndáá iní‑ó Xǐtohó Jesucrìstú,
    te núu ducaⁿ na càda‑o te cuu iní‑ó cuè tnaha ñáyiu‑o.
  myu-myu: Jesus Cristo eju mũg̃'i wuyju jekukum pima, yobog̃ g̃u Deus xe wuydaypu'ag̃obixeedakatkan
    pima, ixeedakatkan'ũm pima dak. Yobog̃ pit cexe wuyetabucap acã. Wuyetabut pima
    xipan tak acejewekuk.
  fue-fue: To goɗɗo hawtii e Yeesu Almasiihu, juulnol e dullere juulnol fu laataaki
    goɗɗum. Ko nafata woni, goonɗinki gollotooki e yidde.
  amk-amk: Weo taweboyari ria Kristusi mani, tawesunati ete bereri teaio, wiro wefieai
    ahang kaha. Mae fi fuba pari sewa ne mani, taroaso Kristusi, tuti taroasoai nanai
    tateinawiai na taenemiwawu inontarai siai fo.
  fai-fai: Kinim yak Yesus Kadais wol fewokaba namti, aka kál wakelin ban bosa ade
    bodongin banim, kata bo atin dukum bá ka. Afan yak aket daudawa daudawin sok dim
    afan kalin umi kanabu uta atin dukum ko.
  ura-NT: Aihana jaun, Jesocurisito aina jiniiquiin nihacachene, inae nelatihei cana
    jaberoco macohi cari saeratihacachene. Esenetaain queecha jaaequiin nihacachenete
    laen nelate, nii esenetaain nihacachene aina cuaain ita belaain ichaohacachene
    coina icharihanine jaun.
  mcd-NT: Non foshqui rupa shatu iyamarai shatuama nanscara rafu. Afoancai nocon numatiroma
    Cristo cuscara non inon. Non Jesucristo icoinra huashon non futsafo noicointiro.
    Nan fusti non yopai.
  urt-urt: Ŋupe ŋaiye poi marp moto Krais Jisas pe, yaŋah ŋaiye yotombo wahriꞌ, topoꞌe
    ŋaiye yukur yotombo wahriꞌ pe, luku ki luh pakaiye lalme. Kut yaŋah ŋaiye ŋoihmbwaip
    teŋeime Jisas, topoꞌe yende nihararme mitiŋ pe, luku ki nengelyembe ŋaiꞌe ŋaiꞌe
    lalme.
  kiz-kiz: Kup'etela Kristu kutailibhwa au kubeekutailibhwa iyelepi Mana iyoayela.
    Ndo imani iyene yayifuanya mbhombho kup'etela upendo ndo yimaanisya khenu.
  tzo-TZE: Yu'un mu ja'uc tsots sc'oplal cha'i Cristo me quich'ojtic circuncisión,
    o me muc quich'ojticuc circuncisión. Li c'usi tsots sc'oplale ja' no'ox me ta
    jch'untic ti ja' Jcoltavanej cu'untique, jech xu' cu'untic chijc'anvan.
  lex-lex: Yoma la'pa itora Kristus Yesus ihru ida, de tlernohora onde edonna tlernohora
    deulu-tatra sunat, de edonna nodi oruli-augewta pa itora Uplerlawna tkalwieda.
    La'a plollolli de enekneka pesiay la Kristus, ne it pesiayni de ed maka riy ramkeka
    la ita kalwiedni la it rimormior wialli.
  dov-dov: Muli Kkilisito Jesu uupalwide naba utapalwide takwe nchaamba pe, pesi biyo
    lusyomo lubeleka muluyando.
  rgu-rgu: Leo mae lahenda sunat, do taꞌa, ria ta penting fa. Tehuu penting, nana
    riꞌ lahenda fo namahere Kristus, ma sue lahenda fekeꞌ.
  toc-NT: Porque para aquinín xli̠­ca̠na huá ta̠ta­la­cas­tuc­ni̠­táhu Cristo ni̠tu̠
    li̠ma­cuán para cir­cun­ci­dar­la­ni̠­táhu osuchí ni̠tu̠ cir­cun­ci­dar­la­ni̠­táhu,
    caj xma̠nhuá li̠ma­cuán nali̠­pa̠­hua­ná̠hu, y u̠má quin­ta­ca̠­naj­latcán aksti̠tum
    nali̠­la­ta­ma̠­yá̠hu nac quin­ta­pa̠x­qui̠tcán.
  som-som: Maxaa yeelay, xagga Ciise Masiix gudniinta iyo buuryoqabnimada midna wax
    ma tarto, laakiinse waxaa wax tara rumaysadka ku shaqeeya jacayl.
  mam-C: Ex awo, a o qo klet tu'n Crist, a Jesús, nti'xla tajb'in qa tok qechil ex
    qa mina. Qala' axix te at tajb'in, tu'n qnimin, ex atzin qnimb'il ok qo anq'il
    tu'n, tu'n qk'u'jlin te qib' qxolx.
  ndj-ndj: Leki patuva twilumba na Yesu Kilistu, kwingila jandu awu kwingila ng'odu
    jandu kwa hela mana, chamunu ndi ujumilu wugola chichuku kwa utami.
  mbj-NT: Séd hẽ ji h'yy kata däg bä Kristo Jesus hã, ji masuuj noo byyh kahõg hõm
    do hyb n'aa nado ji tagadoo, ji masuuj noo byyh kanahõg hõm do hyb n'aa nado ji
    tagadoo na-ããj hẽ. Séd hã né hẽ ji ta hã. Jããm hẽ takarẽn do ji hã, baad ji h'yy
    kae heh'äät do ta hã, ji da hadoo do ji kamahä̃n do hã kametëëh doo.
  lat-VUC: 'Nam in Christo Jesu neque circumcisio aliquid valet, neque præputium:
    sed fides, quæ per caritatem operatur.'
  ngp-ngp: Kwaviya wadya walunganywe na Kilisito Yesu, kuvinilwa hegu kuleka kuvinilwa
    hicho kint'hu, ikikulu ni mhuwi ukudamanya ndima kwa lukunde.
  enq-2: Akali mende Kraisa-kisa kalyamopa, yanu kepenge dokopa, kepala naenge dokopa,
    dolapome angi mende napingi. Jisasa tungi pyao katao, endakali auu kaenge dokome
    angi mende pingi.
  eng-ASVBT: For in Christ Jesus neither circumcision availeth anything, nor uncircumcision;
    but faith working through love.
  mna-mna: Mi sombe tesekap la ki Yesu Krisi, inako takam ŋgar biibi pa reeteŋana
    mi koroŋ ta kembei mini som. Pa sombe tireete iti, o tireete iti som, ina koroŋ
    sorok ki kulindi. Mi urlaŋana ta ipiyotyooto mbulu ki lelende par piti, ina koroŋ
    ŋonoono.
  myw-myw: Yeisuw Kelis waseg, takawein min-Yudiy asisinap nag bimlavag tadidumwal,
    nag. Tapiyavein sinap towen nag bimlavag tadidumwal, nag. Misinaka kal bisimounid
    waseg Kelis, binamis waseg Kelis, mamagina bikalpwa̱kit waseg towen Yeisuw Kelis,
    mo bimlavag tadidumwal towen.
  sby-sby: Pakwinga pacindi mpotwekatana ne Klistu Yesu, kupalulwa nambi kutapalulwa
    byonse biliyawa ncito, cilayandikinga nikwambeti muntu abe ne lushomo ulo lukute
    kusebensa kupitila mu lusuno.
  sll-sll: Ena nan Kraist pir tominga hobi, gauna bol oliminga i ta mamio, te gauna
    bol olekiminga i ere tamamia. Kraist tal ol na tere sigare kul na tenangure u
    wai naminua di piminga i obil wai pamua.
  yaq-NT: Intok itepo i'ani Jesukrijtotamak eaka jiapsakai, inia betana itepo, kia
    sirkunsiraaroa taka, oo ka junuen ya'arim takai juni'i, ini'i kaita teuwaaka intok
    kia beja joowaka yeu weama. Ala ju'u inim itou tu'ika yeu weamame, Krijtota itom
    a' sual ta'aakai intok jiba inia betchi'bo, itom yee nak ta'aaka jiapsinee'u,
    juna'a.
  uro-uro: Ngakt bä aung anga ruqa di qale qa mäni ma Jisas ma Krais i näma dä rha
    däkt säng mä qa ura qaku di iangärhäkt ama lat di qaku ngät tualat nä guani sävät
    a qa. Dap kinak ama ruqa aa lat kärangätni i ama vit na ngät di rhoqoräkt i sa
    qat nanakt nä ma Krais bä aa snäng bät arhani ama ruvek.
  ita-1885: Poichè in Cristo Gesù nè la circoncisione, nè l'incirconcisione non è
    d'alcun valore; ma la fede operante per carità.
  muy-muy: 'Tamal kə̀fəkia ahàr ka Yezu Krist a ti ku tèkelʉka kʉɗi a, ku tèkelʉk
    ndo nəŋgu ni, àgray araŋa do. Ere ye ti àɓəlafəŋ kè Melefit ni ti nihi : kəfəki
    ahar ke Krist, kaɗafaki məfəki ahàr gayak ni àna mawayay mis.'
  kqc-kqc: Adina roaita nugana o nugana de di ida bi Iesu Keriso ideri ini vava yokoi
    nufa de, idu mokena vari gira aena uka mana dudu, moimai redo maka bi buni.
  tav-tav: To bairi Jesucristore canʉcʉbʉgorã aniri circuncisión mani cáti rotibato
    quena wapa maa. O circuncisión mani cáti rotiquẽto quena wapa maa. Circuncisión
    macaje jʉgori Jesucristo yarã mani cãnipa wame me ã. Jesucristore mani catʉgooña
    nʉcʉbʉgoro maca cʉ yarã mani ã. Cʉ̃re tʉgooña nʉcʉbʉgori mani ame mai maji. Ti
    wame maca mani caame mairije caroaro wapacʉ Dio cʉ catʉjʉro.
  eng-ULB: In Christ Jesus neither circumcision nor uncircumcision means anything,
    but only faith working through love.
  spa-VBL: Porque en Cristo Jesús, ser circuncidado o no circuncidado no logra nada;
    lo único que importa es la fe que obra por el amor.
  fra-_FOB: Car en Jésus-Christ ce qui est efficace ce n'est ni la circoncision, ni
    l'incirconcision, mais la foi agissant par la charité.
  hau-ULB: A cikin Almasihu kaciya ko rashin kaciya ba shi da ma'ana. Bangaskiya kadai
    mai aiki ta wurin kauna ita ce mafi muhimmanci.
  mal-mal: ക്രിസ്തുയേശുവിൽ പരിച്ഛേദനയല്ല അഗ്രചർമവുമല്ല സ്നേഹത്താൽ വ്യാപരിക്കുന്ന വിശ്വാസമത്രേ
    കാര്യം.
  lit-lit: Nes Kristuje Jėzuje nieko neįstengia padaryti nei apipjaustymas, nei neapipjaustymas,
    verčiau tikėjimas, darantis poveikį per meilę.
  urd-GVR: Kyoṅki jab ham Masīh Īsā meṅ hote haiṅ to ḳhatnā karwāne yā na karwāne
    se koī farq nahīṅ paṛtā. Farq sirf us īmān se paṛtā hai jo muhabbat karne se zāhir
    hotā hai.
  far-far: Sulia kada ne kulu 'ado na fainia sa Christ Jesus, ma dia ta wane nia ka
    'ole 'unge naoma ka nao si 'ole 'unge, nia nao si 'e'ete go. Na ru 'initoa lalau
    ne na fitoe 'oe ne kwatea ma 'oe kwaimani ana wane ki tafau.
  suz-BL: ख्रीस्‍त येसु नु थुं का दुम्‍शा, ख्रोइक्‍तीक चिनु ख्रोइश्‍शो, मख्रोइश्‍शो
    आन कली मतिल्‍थु, थमा सुइक्‍तीकेमी दुशा गारशा दाक्‍मुशा बाक्‍शोम सक्ति बाक्‍ब।
    गलाती ६:१५; रोमी २:२६; १कोरिन्‍थी ७:१९
  car-NT: Mo'ko Kristus Jesus ta moro e'kotono, moro i'koto'pa aino pai amy oty waty
    pairo man. Tamusi amyikary, moro aipynano emaminano'san iro roten kynotu'kujan
    mo'ko Kristus Jesus ta.
  amp-amp: Bro Nkifrar yimam yukatoh thoft nhai tha puket yimam o tha puk duhat yimamn
    htikahr. Nhai. Yimam Kraisrpno rim tohhato womm hti dukewam, tom ndhtet yimam
    Bro Nkifrar kukatohworm.
  bht-bht: अगर तुसां यीशु मसीह दे चेले न, तां इसा गल्ला ला कोई फर्क नी पोंदा की तुहाड़ा
    खतना होया है या नी, जड़ी गल्ल मायने रखदी सै ऐ है की असां मसीह पर भरोसा कने परमेश्वरे
