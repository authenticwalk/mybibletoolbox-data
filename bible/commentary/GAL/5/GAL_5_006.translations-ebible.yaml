verse: GAL.005.006
translations:
  kpx-kpx: Keu nahi hoesegevege nahi Iesu Kelisoluvuta igaetolahai ua. Iale kemo nahie
    vudie vate bohiveve keu baluga holioholinu. Isito nahi Iesu ehovai nahie evievimo
    negolahai moleho isivilahai mole tedaevemale keu baluga.
  okv-H: avoeto ungote Iesu Keriso ta jo ta iresora amo hamo kakamba ari rete hamo
    kakamba ae re amo ke peni mane rate ke dombo be amo embo na Keriso humota ue embomeni
    osa ue iresora.
  tbo-tbo: Tauta Yesu Keliso a bolu ubeita, mi Yudeya hai wekiwekilala hini omhapina
    ta waya bo eega, naka ega ginouli baneina. Ma ginouli baneina geegeka, witumagana
    a wekiwekilala luhogala.
  mal-C: ക്രിസ്തുയേശുവിൽ വിശ്വാസം അർപ്പിച്ചവർക്ക്, പരിച്ഛേദനവും പരിച്ഛേദനമില്ലായ്മയും
    ഒരു വ്യത്യാസവും സൃഷ്ടിക്കുന്നില്ല; മറിച്ച് സ്നേഹത്തിലൂടെയുള്ള വിശ്വാസംമാത്രമേ
    പ്രവർത്തനക്ഷമമാകുകയുള്ളൂ.
  grc-SR: Ἐν γὰρ χριστῷ Ἰησοῦ οὔτε περιτομή τι ἰσχύει, οὔτε ἀκροβυστία, ἀλλὰ πίστις
    δι᾽ ἀγάπης ἐνεργουμένη.
  bgc-bgc: जै थम यीशु मसीह नै मानण आळे सों, तो उसतै कोए फर्क कोनी पड़ता के थारा खतना
    होया सै के न्ही होया, पर जरूरी यो सै, के हम मसीह पै बिश्वास करां, अर परमेसवर अर
    माणसां प्रति प्यार राक्खा।
  khz-khz: Keriso Iesu goti ekwapunato talimana tauniparana kopina gevoro-vagiato
    pa ati gevoro-vagiato voo ati geria irau ta; ekala ruala geriana nama ta ati pene
    wala. Gau kamu iwavagina kamonagi, vokamonagina ulamagi evega-matagaiana.
  deu-TKW: In Christus Jesus vermag weder die Beschneidung, noch das Gegenteil etwas,
    sondern der Glaube der durch Liebe sich auswirkt.
  zsr-NT: Chquiꞌ nacruꞌ tuz len Jesucristo, cutu bi zacaꞌ chquiꞌ narugu lu xpë́laꞌruꞌ
    ca rna bëꞌ zxba naꞌ o chquiꞌ cunarugu cni lu xpë́laꞌruꞌ. Le nactër lsacaꞌ nac
    tséjlëꞌruꞌ Cristo, le gun ga gdxiꞌiruꞌ lzaꞌruꞌ.
  lin-lin: 'Pamba te, kati na Yesu-Klisto, likambo ya tina ezali : kozala na kondima
    oyo esalaka na nzela ya bolingo ; ezali te : kokatama ngenga to kokatama ngenga
    te.'
  hns-NT: Djab hamlog Kriest Jiesoe me saamiel baatie, tab Parmeswar khaatien koetjh
    na hai kie hamlogke hakiekat bhail hai kie na. Oe khaalie dekhe hai kie koi Kriest
    ke oeppar bharosa kare hai aur ek doesare ke pjaar kare hai kie na.
  noa-E: ¿Jãgwi mua mag chirʉ́? Mua mag chirʉmʉn Ẽwandamau oowai Cristo iekta ʉ̈kha
    nʉm khʉʉnan mehëu phʉʉrbichba naawiajã thum agdaujöpai oojeewaita mag chirʉm.
    Iruan magʉm nemta wauju khãai, ãba ich iekpai ʉ̈kha nʉm dʉ̈i ichjã khõsinaa dich
    khapeenjã kha khõsita apiejem.
  eng-EMTV: For in Christ Jesus neither circumcision nor uncircumcision means anything,
    but faith working through love.
  mib-NT: Chi yóhó jéē cáyɨhɨ ndaha Cristo Jesús, vēsú núu jeē cúu yó circuncidar
    chí tu cúu yó, tú na vé níhín jníñu. Jeē nihín jníñu cúu jeē candíje yó jeē sáha
    ya jehē yō. Te yūcuan sáha jeē cundáhú ni yō jnáhan yó.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ ख्रिस्‍त ये़सुरे़ कुलागिग हर्दो हे़क्‍मा नु मे़न्‍हे़क्‍मा
    पाःन्‍निन् थेआङ् मे़ःन्‍लो॥ कर के़रे़क्‍नुःल्‍ले़ यम्‍बा पाःन्‍निङ्‌ग आनिॽ नसाःन्‍निल्‍ले़
    चोगुल्‍ले़ वेॽहाॽ लुङ्‌माॽ आदुक्‍तुम्‍सिम्‍लो॥
  xnj-xnj: Ndava muni tiwungini na Kilisitu Yesu, kudumuliwa jandu amala changadumuliwa
    chindu lepi, chechiganikiwa sadika yeyilangiswa kwa kuganana.
  mmx-mmx: Do nema mak lok eburu mi ne Iesu Karisito, mo loklok ti rivit kepe lengkontuxu
    kopmen lavanga silok. Ixo lok petpes tinotno xantubu at taradi diga vit kepe toxontuxu
    ren la tara di goxo vit kepe toxontuxu ren. Ketla legesa vanga mene nga i silok
    aleng, neni lununu la labalamu i ravasu ren.
  cbr-NT: Nux asérabi Jesucristonan 'aish cananuna 'unántioracacë unicama 'icësaribiti
    'unántioracacëma 'aíshbi Nucën Papa Diosan iscëx upí 'ain. Jesucristomi catamëcë
    'ixúan an uni nuibacë uni ax ca Nucën Papa Diosan iscëx upí 'icën.
  tee-NT: Pus ni lhilaca'antauch ju Cristo Jesús pus jantuch lhitapalai ni acch'uc'ucalh
    u jantu. Va yuchi ju lhitapalai ni aclhilaca'alh ju Jesucristo chai caputasulh
    laqui'atsucunti ni vasalh iclhilaca'anta ju yuchi ni na ic'amapaininin. Va yuchi
    ju lhitapalai la'ixmacni Dios.
  eng-LSV: for in Christ Jesus neither circumcision avails anything, nor uncircumcision,
    but faith working through love.
  cak-NT: Roj ri can joj richi chic ri Cristo Jesús, man jun nu'on xa ni'an ri circuncisión
    chake o manak. Ri nic'atzin ja ri kaniman ri Cristo Jesús, y roma kaniman nakajo-ki'.
  pah-NT: 'Ore jikoty''aro g̃waramo Jesus Cristo''ga pavẽi Tupana''ga ei: “Pyry hete
    g̃a jikogi ga rehe.” Ga nde''i pyry ore jikytiukaro g̃waramo. Pyry ga nde''i ore
    jikytiukare''yma g̃waramo. Ore jikoga g̃waramo Cristo''ga rehe Tupana''ga e''i
    pyry. Ore ojipe''g̃a arõheterame jukwaha reki orejikoga ga rehe.'
  sja-NT: Mãgá nɨ p'anɨ k'awa p'anadairã Tachi Ak'õrepa tauchaa iru beerã apemaarã
    k'ãyaara pipɨara ak'ɨ-e. Ma awara pipɨara ak'ɨ-e tauchaa bɨpida-eerã. Jĩp'a pipɨara
    ak'ɨpari eperã awaraarã k'inia iru bɨpa, Jesucristode ijãapari perã.
  xed-xed: Ka nda ndiʼa mndu nda Yesu Kristi katsi, dər nda tsa fafaɗani, dər tsa
    a tsi wu, haɗ ghzliwani wa. Zlghafta nda ŋuɗuf, ka mara tsa zlghay ya nda ma ɗvutá
    sanlaha vərɗa skwi.
  mks-NT: Jáchi̱ tá in na̱nduú xi̱hín Jesucristo já quéa̱ co̱ó caja toho a á na̱qui̱hvi
    marca yiquí cu̱ñu í á co̱ó a̱. Ña̱ ndíya̱hvi ndusa quéa̱ ña̱ cándeé iní Jesucristo
    jáchi̱ xi̱hín ña̱ yóho cuu qui̱hvi̱ iní ñani táhan í.
  gfk-S: 'I tale be ni tange hobi kinong ing be dait kis ter tane Krais, io, a linge
    bia mon be da kut ira palatamai dait be pa da kut. Tike linge sene mon i tamat.
    Ma i horek: dait nurnur tane Krais ma ikin i palai kinong dait harmarsai harbasie
    ta dait.'
  bmu-bmu: Kraist Jisösbuk kininga urugö ölŋi mötnarip mi mohotŋan mönö bauköm neŋgimakza.
    Anutu möt nariinga inahöm neŋgiiga amqeba urukalem ak aŋguinga dop köljapmö, mötnarip
    ölŋi qahö mi qahö bauköm neŋgimakza. Mewöyök Anutugö aiwesökŋi silenine yandiget
    ahöza me qahö, mi mönö dop mohot akza. Silegö kun me kun mi Anutugö jeŋe qahö
    bauköm neŋgima.
  dgz-dgz: Iwa nu anu tumat nuga Iesu Keriso inapaet di barinantawa, ame etunu God
    men paua ta tum tatawa o ya tatawa ame God inap gine daiton di. Go inak aritawa
    ame Keriso anu tumaset gapan baigan gare gare tainampen.
  eng-GNV: For in Iesus Christ neither circumcision auaileth any thing, neither vncircumcision,
    but faith which worketh by loue.
  zaa-NT: De chi ná ri'u ttùba lani Cristo Jesús nna, labí dacca' circuncisión para
    ccá ri'u salvo, nìhua ccá ri'u condenar canchu bittu ná ri'u circuncidado, sino
    nu hualigani dacca' nna ną́ fe nu té qui' ri'u lani Cristua, ą'hua la' tsì'ilatsi'
    nu rulue'ní qui'ni ríalatsi' ri'u e.
  eng-WEBSTER: For in Jesus Christ neither circumcision availeth any thing, nor uncircumcision;
    but faith which worketh by love.
  guh-guh: Vaxaitsi baja Jesucristo pijajivitsi. Nexata nacaperabëcaucutsi ata, apo
    nacaperabëcaucutsi ata, itsiata bajarapacuene amatamobi Dioso pitabarata. Namatamota
    rajane asivaya vajayavenonaponaejava itsamonae ata vajanajamatabëcuenecopatsixae
    Jesucristojavabelia.
  bon-bon: Ingle mine liba Yeesu Keriso cama yepä me läbitinago, piba biname lui me
    tääpe pui cewecu cama ge piiyepu biname lui me tääpe pui cewecu cäco, teepi nuuja
    mara lica gemi, yepä Yeesu ne ätrunga lui teeme tääpume babo gwidape gyene, piiyepu
    ai ätrunga te laboclomtuge nuuja biname ne owecu wawena cabu ca.
  nhw-BL: Para tojuanti catli titlatzquitoque ipan Jesucristo, amo quenijqui sintla
    techtequilijtoque totlacayo o amo. San ipati sintla nelía tijneltocaj Cristo huan
    tiquinicnelíaj toicnihua.
  swh-ONEN: Kwa maana ndani ya Kristo Yesu, kutahiriwa au kutokutahiriwa hakuleti
    tofauti, bali lililo muhimu ni imani itendayo kazi kwa njia ya upendo.
  wbi-wbi: kwa Kilisite Yesu kukekua nambe kisila kukekua kusila luvumbulilo lwolwoni
    lwe lwitiko lwene luno luvomba imbombo kukilila ulughano luno luleta uluvumbulilo.
  bba-bba: Sɑ̀ n ɡbinnɛ kɑ Yesu Kirisi, bɑnɡo ǹ kun mɛ bɑnɡo sɑriru yɑ ǹ ɡɑ̃ɑnu.
    Ye n sɑ̃ɑ ɡɑ̃ɑnu yeyɑ nɑɑnɛ dokebu bi bu sɔmburu mɔ̀ kɑ kĩru.
  eng-KJVCPB: For in Jesus Christ neither circumcision availeth any thing, nor uncircumcision;
    but faith which worketh by love.
  kgk-NT: 'Oĩ judeu kwéry va''e, oĩ judeu kwéry e''ỹ va''e ave. Ha Cristo-pe nhamoirũ
    ramo peteĩxa katu, enterove va''e-pe peteĩxa jareko: “Jarovia-gwi jajohayhu porãve
    rãve katu” ja''e meme katu ojóupe.'
  waj-waj: Mo Yisuu Kirisiiva tiiki variivaara ta hama mmamma hatokeera aataruuvaara
    yaata utuaunnanoo. Vaidi vooyaano ngiari mmamma hatokeeraiyaraatama vooya hama
    ngiari mmamma hatokeeraiyaraatama sa iyara yaata utuatee. Ii aataru ivo hama aataruvai.
    Yisuu Kirisiinnara kutaavaivee kiaa kiada ngiingii seenaiyara mmuduuya riraivo
    inna Anutuuqaa avuuvau safuuma varira aataruvai.
  cpy-cpy: Eeniyitatsi totameshitaa-nita-chari, riima itsipa tee imatziro rirori.
    Tee okowa-peroteeyaa iroka rashiyiteera Jeepatzii-totaa-rewo. Rootaki kowaperotacha
    akemijanta-perota-neeri, ari okantyaa etakoyitawakaantaneeyaari.
  mpx-mpx: Ebo ta minaa Keliso Yeisu eliyana, bwagana gotomwa yoho paganina ta ahe
    o ebo nige ta aahe, he nige bugul i oola. Toto ana nuwatu i bwata heiya te ta
    abulilek ge abulilek o ni paheniheni-agila avalau ta nunuwana-agil.
  wbp-wbp: Yali Parra-nyayirni-wangu-puru kaji-ngalpa miimii-nyanjarla payirni Kaaturluju,
    kula-ngalpa payirni Juwu-japa marda Juwu-wangu-japa, lawa. Kapu-ngalpa kujarlu
    payirni, “Junganyalpankulurla nyinaja walaju Jijaji Kirajikiji, manu junganyalpankulu-jana
    yulkaja yapa ngalya-karikiji?” Kujarlunya kapu-ngalpa payirni ngalipaju.
  luo-luo: Nikech kuom Kristo Yesu onge pogruok bed ni ngʼato oter nyangu kata ok
    otere. Gimoro achiel kende madwarore en yie matiyo kuom hera.
  nhe-NT: Para tojuanti tlen titlatzquitoque ipan Jesucristo, ax ipati intla techtequilijtoque
    totlacayo o axtle. San ipati intla nelía tijneltocaj Cristo huan tiquinicnelíaj
    toicnihua.
  aii-aii: ܣܵܒܵܒ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܠܵܐ ܓܙܘܼܪܬܵ‌ܐ ܘܠܵܐ ܥܘܼܪܠܘܼܬܵ‌ܐ ܐܝܼܬ ܠܗܘܿܢ ܝܘܼܬܪܵܢܵܐ،
    ܐܸܠܵܐ ܗܲܝܡܵܢܘܼܬܵ‌ܐ ܒܸܦܠܵܚܵܐ ܒܚܘܼܒܵܐ.
  esk-NT: Tunŋavigikaptigu Jesus Christ kisian iñuum nalunaitmiutaqałhalu naagaqaa
    nalunaitmiutaił̣halu suutaunġitchuq, aglaan ukpiqsrił̣iq savaaqaqtuaq piqpaksrił̣ikun.
  msb-msb: Nasabi ko ini kay kun nakiusad kita kan Cristo, wara sin pulos kun turi
    o dili an tawo. An mahalaga amo an pagsarig na ginapahayag paagi sa pagkamuot.
  cpa-NT: Ha¹chi² quien¹² circuncisión quián² jniang³, dsa² quián¹² Cristo Jesús,
    ju³ ma²lǿa¹², ju³ tsa¹ma²ca¹løa¹ quián² jniang³. Hi² jøng² báh³ quien¹², hi² hé²
    jniang³ jǿg³. Jǿg³ jøng² báh³ jmo¹² hi² li¹hnio¹ jniang³ roh¹³.
  dso-dso: କାଇକେବଇଲେ ଜିସୁ କିରିସ୍‌ଟର୍‌ ସଙ୍ଗ୍‍ ମିସିକରି ଜିଇଲେ କାଇଲେ, ସୁନତ୍‌ ଅଇବାଟା କି
    ସୁନତ୍‌ ନ ଅଇବାଟା କାଇଟା ମିସା ନାଇ । ଏକାଇ ଗଟେକ୍‌ସେ ଦର୍‌କାର୍‌ ରଇଲା ବିସଇ । ସେଟା ଅଇଲାନି,
    ବିସ୍‌ବାସେ ଡାଟ୍‌ ରଇ ଆଲାଦ୍‌ ସଙ୍ଗ୍‍ ଦାଇତେ ରଇବା କାମ୍‌ କର୍‌ବାର୍‌ ।
  meu-meu: Badina be Iesu Keriso enai peritome bona asi peritome ruaosi na asi anidia,
    a abidadama mo, uraheni ai e ḡaukaramu.
  yva-NT: Weye ranivara wambe intabove Yesus Kristus ai, weamo wamo sunative rako
    jewen dako, mamai bayave. Ana mbe mobe mamo wamanave Kristus ai ti wamuinyo vatane
    mansai.
  dgc-dgc: Maski sinunud tam dén i kautusan, maski éwan, éwan ya importante. Basta
    i mahigpit a kailangan dikitam, éy maniwala kitam ni Cristo, sakay mahalén tam
    siya.
  zpm-NT: Sac zha ne nli nole xnëz Jesús, peet liaadz nodraa zho bey ne rio zha Israel.
    Miṉe noxcoraa zho nac ne dib zdoo zho gliladz zho Jesús, ni scagaa grieelo gleynie
    zho samiech zho.
  hix-NT: Kryestu Txesusu ryhe konyhoryetxhe. Katanyyokotho kom hoye rohra konyhoryetxhe,
    atanyyokohra kehtxoho kom hoye rohra xarha. Thona kàwyanye xenytxoho hoye ro haxa
    ryhe konyhoryetxhe. Noro hona kàwyanye xenyetoko rma, toto komo xe tehxatxow hamà.
    Àxenye kehtxoho komo rma, noro hona xeny me konyhetxow hamà.
  sim-sim: Ma ol Kraisin hishindiyawa ma ondo os masamsishi lihin li korowa mo li
    korowa ambu nahi, mbele las orok nakwa ambu sir. Hako os Jisasin ni hishindiyanda
    nombo si uwak man ni rupshinda nombo nga wasilakak si na nahi, oso nom nombo indinga
    sir.
  npi-ULB: ख्रीष्‍ट येशूमा न खतना न बेखतना कुनै मूल्यको हुन्छ । केवल प्रेमद्वारा काम
    गर्ने विश्‍वासको मात्र मूल्य हुन्छ ।
  cgc-cgc: Parti ki kiten na sakep ki Jesu-Cristo, dili impurtanti daw nabuatan ta
    tanda naan ta lawa o ula nabuatan. Impurtanti gid na kiten i gatuo ki Cristo daw
    ate na pagtuo pamatuuran ta paagi ta ate na paggugma ta Dyos daw mga paryo ta
    na ittaw.
  tim-tim: '@see-verse:GAL.005.005'
  yor-yor: Nítorí nínú Kristi Jesu, ìkọlà kò jẹ́ ohun kan, tàbí àìkọlà; ṣùgbọ́n ìgbàgbọ́
    ti ń ṣiṣẹ́ nípa ìfẹ́.
  wos-wos: Nani Krais Jisasna hundi xéka dé wali natafa mawuli hérae nani re. Reta
    séfika sarékéhambame. Di nana séfi di séké, o nana séfi sékéhambandi? Yingafwe.
    Wu yikama joo dé. Néma joo yingafwe. Ané joo dé némafwi joo dé. Nani Krais Jisaska
    jémba sarékéta déka hundika “Mwi hundi dé” naata wungi nani nawulak du takwaka
    akwi Godka akwi némafwimbu mawuli mawuli yatame. Wungi yambet, wu némafwi joo
    dé.
  emp-NTPO: Cacua wẽãgo b̶ʌd̶eba dadjira Jesucrito ume ãbaa b̶acaa idjab̶a cacua wẽãgoẽ́
    b̶ʌd̶eba idji ume ãbaa b̶acaa. Ãtebʌrʌ idji ĩjã b̶ʌd̶eba idji ume ãbaa b̶ʌa. Mãwã
    ĩjã b̶ʌba djãrãra quĩrĩã b̶ʌa.
  eng-F35: Because in Christ Jesus neither circumcision nor uncircumcision avails
    anything, but faith working through love.
  ind-ind: Bagi kita yang bersatu dengan Kristus Yesus, tidak ada perbedaan antara
    orang yang bersunat dengan yang tidak bersunat. Yang penting kita percaya penuh
    kepada Kristus dan menjalankan keyakinan itu dengan saling mengasihi!
  pes-OPCB: برای ما که با مسیحْ عیسی پیوندی تنگاتنگ یافته‌ایم، دیگر نه ختنه شدن اهمیتی
    دارد و نه ختنه نشدن. تنها چیزی که مهم است، ایمانی است که از آن محبت بجوشد.
  mpt-mpt: Nib bobol tem funino makob Klaiste bobol tem funino ulab anomobo nibo aalo
    wetlanomob osa eka mo wetlaim blim kenomob osa besabe. Gode kukub olo watemameo
    mo funaneta I ne kin dimo naka molot unang molotobo ge funanemebabe. Ina otane
    nibo Yesus Klaiste bainobo genoba esa naka mak unang mak isa gobe bianoba daayemob
    mole Gode nibo baabenea Ibo ne kin dimo naka molot unang molotobo genamabebe.
  ssx-ssx: Niki Yesu Ketiso pa꞉ta꞉ tunao haoma꞉ka꞉na꞉ta꞉ sekemesaisi hau pita꞉la꞉eki
    make sekemesaisi hau na pita꞉la꞉eki make koto hau telipina꞉ta꞉ pa pa alema꞉ handa꞉la꞉me.
    Pate hone tulaaso hata꞉ pukima꞉ homa꞉ alualu pu haemeka꞉na꞉ta꞉ kota꞉ koto hauta꞉
    ota꞉ekie.
  mkl-mkl: Ntɔ ntɔ, bii ɑ̀ nɛ ɑnu ɑkɑ̃ do Jesu Kirisi, ɑ̀ ce bɑnɡo, ɑ kù ce bɑnɡo
    kù jɛ ide kɑ̃mɑ. Ide iyi í nɛ ɑmboe í re nŋui í jɛ nɑɑnɛ ku dɑsi iyi wɑ ce icɛ
    do kubi.
  gaq-gaq: ମେଃଡାଗ୍‌ଲା କିସ୍‌ଟ ଜିସୁ ଏତେ ମିସୁଚେ ଜିବନ୍‍ କାଟେଲା ପବିତ୍ର ବାରି ଅପବିତ୍ରନେ ମେଃଡିଗ୍‍
    ଅଲ୍‌ଗା ଆଲେ ଣ୍ଡୁ । ମୁଇଂ ମାତର୍‍ ଦର୍‍କାର୍‍ନେ ବିସୟ୍‍ ଡିଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍କେ ବିସ୍‌ବାସ୍‌‍ରେ
    ଡାଟ୍‍ ଲେଃଚେ ଆଲାଦ୍‌ରେ କର୍ତ୍ତବ୍ୟ ଡିଙ୍ଗ୍‍ନେ ଦର୍‍କାର୍‍ ।
  gof-RNT: Hiza, Kiristtoos Yesuusan de7ikko, siiqon qoncciya ammanoppe attin qaxxarettin,
    qaxxarettonna aggin nuna aykkoka maaddenna.
  unx-unx: ଚିୟାଃଚି ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଲଃ ମେସାକେଦ୍‌ତେ ଜୀଦାନ୍ ବିତାଅରେଦ, ଖାତ୍‌ନାଅ ଚାଏ କା ଖାତ୍‌ନାଅରେୟାଃ
    ଜେତାନ୍‌ ଫାରାକ୍‌ କା ତାଇନାଃ । ମିଆଁଦ୍‌ଗି ଲାଗାତିଙ୍ଗ୍‌ତେୟାଃ ହବାଅଃତାନା, ବିଶ୍ୱାସ୍‌ରେ
    କେଟେଦ୍‌ ତାଇନ୍‌କେଦ୍‌ତେ ଦୁଲାଡ଼୍‌ରେ କାମିକେ ପୁରା ଦାଡ଼ିୟଃଆ ।
  gah-gah: Izesu Kilistotoka voko gímizitunimó nene Ómasímini anosagi lugupeló minoaká
    itó Ómasímini anosa nomimó minoaká ale nupa napa okoko monéna gihiláa nomimó hutuváave
    loko litune. Izesukumú gele alévolé oaká netalímo ligikagú minokiko ligika ligivetegini
    kimitunimó nenemukó gihilave linogo une.
  lcm-lcm: Si angtunganan ve Karisto Iesu, lampulit vo tav lamutan, kilongpo kovek
    i mamaiten irilong. Sikei palau a bil kapo mamaiten, lomlomon voiang kapo uai
    ta vinga ro.
  aer-aer: Kele arlte ingkernenge, Ngkartele-arle-ame anwerneke alakenhe angketyenhe,
    “Unte-ame artwe-irreke angkentye Moses-kenhenge ularre?” Kele arrangkwe-arle,
    Ngkartele alakenhe apayuthnetyakenhe-arle anetyeke. Kenhe alakenhe-arle akenhe
    Re anwernenhe apayuthnetyenhe, “Arratye-ame unte Christ Jesus arratye itelareke,
    arrpenhe areye arntarnte-arerle-anemele?” Alakenhe rarle Re anwernenhe apayuthnetyenhe,
    itirretyakenhele anwerne apeke-arle artwe-irrekeke angkentye Moses-kenhenge ularre.
  qvc-NT: Chaymi tukuy shunqo Jisukristupi kriyiptinchiqqa, Dyuspaqqa manana nimapaq
    balinchu, siñalniyuq kananchiq ichu mana siñalniyuq kananchiqqa. Piru Dyuspaqqam
    ancha balin, Jisukristupi kriyishpa, suqwan suqwan kuyanakunanchiq.
  tgl-ULB: Hindi mahalaga kay Cristo ang pagtutuli. Ang pananampalataya lamang na
    gumagawa sa pamamagitan pag-ibig ang may halaga.
  cbs-NT: Jaska inun, Jesús ikunwankin jina kubichi mexteaibu inun mexteabuma jamen
    ikanikiki. Jakia Jesucristo ja besti ikunwain nui benimai nun jaki chiti ikubainaibu
    besti nun jawenabuki.
  xtm-NTPP: Vaa nuu Cristo ma chi inuu‑ni ka kuu ñayii ka yitnuni ma ji'in ñayii ñatuu
    nde ka yitnuni i ma. Su'va ja játna ini ya kúu ja kukanu ini o ya ma, te kutoo
    o ya, te kutoo o tna'a o ma, te sukan, te káxtnu'u o ja ni nduu o sa'ya ya ma.
  nnq-nnq: Magambu andaibi tulondine na Yesu Kilisto, kuinigwa andaje pangainigwa
    kilebeje, chambone nga imani ejikamu maengo kwa mapalano.
  bao-NT: Cristo Jesús mena mani ca niijata, jeyua quejero yapa wide taaricarã, ñucã
    ca wide taaya manirã niiriquea wapa mani. Ca wapa cʉtirijea díámacʉ̃ tʉo nʉcʉ̃
    bʉo, tee díámacʉ̃ tʉo nʉcʉ̃ bʉoriquera ameri mairicaro ca tiirije nii.
  san-ORI: ଖ୍ରୀଷ୍ଟେ ଯୀଶୌ ତ୍ୱକ୍ଛେଦାତ୍ୱକ୍ଛେଦଯୋଃ କିମପି ଗୁଣଂ ନାସ୍ତି କିନ୍ତୁ ପ୍ରେମ୍ନା ସଫଲୋ
    ୱିଶ୍ୱାସ ଏୱ ଗୁଣଯୁକ୍ତଃ|
  huv-NT: Cos sitiül apmayariiüts andeac Teat Cristo Jesús, quiaj ngo membeat sitiül
    ajlüyiiüts circuncidado, tengwüy ngwüy. Leaw nembeat aag ayaj mayacaats omeajtsaats
    wüx Teat Cristo, cos üüch icoots mapac omeajtsaats majawaats nop alinop.
  otn-NT: A nu̱yá, ngue ya dí̱ n'yohʉ ra̱ Jesucristo, ya hi̱nte di̱ mu̱ui 'mø mhmɛ̱pya
    ma̱ do'yohʉ ogue hi̱nga̱ mhmɛ̱pyaga̱hʉ. A nu̱'a̱ ta̱te di̱ mu̱ui ya, guehna̱ ma̱
    nt'ɛ̱c'ɛ̱i̱hʉ ja na̱ya, 'nɛ̱ nu̱na̱ ma̱ nt'ɛ̱c'ɛ̱i̱hʉ na̱, guehna̱ øt'e ngue da̱di̱
    ma̱hma̱ cu̱hʉ n'na ngu̱ n'najʉ na̱ya.
  nop-nop: Kilisto Jesu’walaŋkade wooŋ feknit hatihati eŋ feknit mokit hatihati u
    wanaŋ folooŋnit mokit yodok. Nadisukiliti diniŋ kudi adi welesiloŋ mintaune wendok
    kubugoŋ folooŋ yodok.
  obo-NT: Oyya su otik nosokkad kid diyot ki Disas Krays, nokod-iling ki ra en diyot
    isowwan to Monama ahad id tupuwan ki o wora. Su iyon da duwon dakkoon koru-anon,
    iddos kopomakoy nod kokita ukit to kodginawa ta riyot duma.
  cak-ENT: Roj c'a ri roj richin chic ri Jesucristo, ri Jun cha'on-pe y takon-pe roma
    ri Dios, man jun nbün cheke si nban ri circuncisión cheke, o man nban tüj. Ri
    nc'atzin ja ri kataken ri Cristo, y roma kataken nkujo'on conojel vinük.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤪᤡᤛ᤻ᤋ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤗᤠᤃᤡᤃ ᤜᤷᤍᤥ ᤜᤧᤰᤔᤠ ᤏᤢ ᤔᤧᤴᤜᤧᤰᤔᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤌᤣᤀᤠᤱ ᤔᤧ᤺ᤴᤗᤥ॥
    ᤁᤖ ᤁᤧᤖᤧᤰᤏᤢ᤺ᤸᤗᤧ ᤕᤶᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤱᤃ ᤀᤠᤏᤡ᤹ ᤏᤛᤠ᤺ᤴᤏᤡᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤘᤣ᤹ᤜᤠ᤹ ᤗᤢᤱᤔᤠ᤹ ᤀᤠᤍᤢᤰᤋᤢᤶᤛᤡᤶᤗᤥ॥
  mie-NT: Chi ndācá ó jā yíhí ó ndahá Cristo Jesús, vísō tú cúu ó circuncidar á nduú,
    de nduú nā cuá níhīn tīñú. Jā níhīn tīñú cúu jā candíja ó jā sáhá yā jēhē ō. De
    ñúcuán sáhá jā cundáhví inī ō táhán ó.
  san-TIB: ཁྲཱིཥྚེ ཡཱིཤཽ ཏྭཀྪེདཱཏྭཀྪེདཡོཿ ཀིམཔི གུཎཾ ནཱསྟི ཀིནྟུ པྲེམྣཱ སཕལོ ཝིཤྭཱས
    ཨེཝ གུཎཡུཀྟཿ།
  qve-NT: Chayraykun manaña valenñachu circuncisión costumbre ruwasqachus icha manachus
    kasqanchisqa. Aswanmi kunanqa valen Señor Jesucristopi iñisqanchis, hinallataq
    runamasinchistapas khuyakusqanchis ima.
  pao-NT: Tamme yise ka Te Pabe'e Jesus doodooamu manese, soo numu Jew numu manina,
    gi hee. Tamme yise Te Pabe'e naka'oedyukuna suu'mu nasootuhikwu, yise nanasoobedyakwu.
  cbu-NT: Isusumun mangini tatkuni Apanlleem wip kinakaniya. Ichingurootsini Apanll
    tatsamooru kis chinakiya. Nutseetsich ktsupkachuch, nda chiyaa istakiya Apanlleema.
    Nutseetsich nduntaatiya ktsupkachuch, anumun istaktamtaja. Itaru, Isusootsimari
    mangoonkachuch, tputseetssha chinakuch, anumari chiyaa kizpur istakiya. Apanll
    anoo kis napkiya.
  usa-usa: ánibo ketáámá Îtu Káríqtogaraq mórabi yagaroqtamá maéqtaama aúmo karaí-ááíkáráq
    aúma íma karaí-ááíkáráq minnâ paátaare. ánibo Îtu Káríqtokaq itáíq-itaiq éqtaa
    tirummá amí-yátááqá minnâ anó-qtataare.
  soy-soy: Kirisi Yeesu kupɛ́nɛcɔ kɛ́mɛɛ, nké nɛ́ɛ nkécirɛ́ ńn yɛ líkɑ yoriyɛ.
    Lɛlɛɛ kulɑ́ɑ m mɑ́ yɛɛ usoi ukɛ́ nfɑtɛnɛ m mɑ́ mɛɛ ńlɑ n nyísɛlɛ̃.
  hui-hui: Ina Keriso Yasuha ho gimbu bu howa dongone podo mabu biagane mana bini
    nabiniyaguabi ta nabi howa iname Ngode Datagaliwabehondo mini mbiraore wuwa gubalini
    holene walia haga bialu kamago galoneore ogoni.
  amf-amf: Harrna hambhidianna, Yesus Kiristooska wona pootayno Barjodar woylamin
    qajayse nashimmakkoka waadadhintane; qaama taxadhintabee taxadhima garintabe wona
    pootehe.
  quc-NNT: We k'u xa uj jun chik ruk' ri Cristo Jesús, man k'o tä u patän ri' we käkoj
    ri retal ri ojer trato che ri qa cuerpo o we man käkoj tä ri'. Ri k'o u patän
    are la' chi uj kojoninaq che ri Cristo. Are k'u wa' käb'anow chqe chi qas keqaj
    konojel ri winaq.
  dob-dob: Onaꞌaiꞌaila, Yesu Keliso ꞌenaya me Yudia ꞌadi weꞌiweꞌiyaya, nate bwaladi
    silodaba, nigeya ꞌigiepaepaluyeda, be wate ꞌabo lodaba taguitoyase geyaꞌabo ꞌada
    ꞌawapalupalu talobaloba. Nate namo ꞌeguma Yesu taemise be taobobome, tauna ꞌada
    togiepalu.
  wrs-wrs: Pivva nonamba avrava Yesus Kristusindava, nomba osva lohvmoa mindnamba,
    pinaoa hutovoa koaihanga geinda, owai. Eva henomba hutovpa koaihangava owai vitava,
    eva nomba lohvmoa mendekliva. Mendekliva men honi lohv, indnahonam alm sna undnahonamba,
    ten und vewol vevm henom henom.
  mca-mca: Qa pa'qu' hats nijayan ha' Jesucristo qu' hats niwu'mtax pa'aj ƚammi's
    ƚaxpa'se', i'nƚi'i qu' nite' niwu'me qa ƚunye'j ji'ij iye qe aka'an hats ham weju'ƚi'ij.
    Pakha' nite' inqekuye'j hikpa' weju'ƚij yijat'ij qa hikpa' ta'ƚets pa'qu' ineqsu'unka'xe'.
  tzo-TZC: Ti mi junotic schiꞌuc ti Jesucristoe, coꞌol noꞌox sba mi quichꞌojtic o
    mi muꞌyuc quichꞌojtic ti circuncisione. Ti tsots scꞌopalale, ti acꞌo jchꞌuntic
    ti Cajvaltique. Ti jech jchꞌunojtic taje, jaꞌ ta xacꞌ ti cꞌux ta xcaꞌi jbatique.
  mya-mya: ငါ​တို့​သည်​ခ​ရစ်​တော်​နှင့်​တစ်​လုံး​တစ်​ဝ​တည်း ဖြစ်​ပါ​က အ​ရေ​ဖျား​လှီး​မင်္ဂ​လာ​ခံ​သည်​မ​ခံ
    သည်​မှာ​အ​ရေး​မ​ကြီး​ပေ။ အ​ရေး​ကြီး​သည့် အ​ရာ​မှာ​မေတ္တာ​တ​ရား​ကို​ပေါ်​လွင်​စေ​သည့်
    ယုံ​ကြည်​ခြင်း​ပင်​ဖြစ်​သ​တည်း။
  gng-NT: 'Kimɛ a yé *Yesu Kristo yɔ la, a jiɛ'' aʼpunl bii ŋa jiɛ'' la, na ciɛke.
    Nà ciɛke si: á teke Kristo kí ji ŋɔ aʼtekjim ń cère á li yíe binitɔb nɛ.'
  cbi-NTPO: Jesucristonu keenguemulachiya Dioschi señas ju' bain, jutyu' bain nejuuve;
    ura pañuya, veelanu estya estyaindaa Jesucristonu ura' keenguemu ju'ba tsangue
    keewaanuu juve.
  ikk-NT: Makẹni, imẹ Kraịstị wụ Jizọsị, ịkwa-ugun lẹ akwanị-ugun enwọnni ihiẹn ọ
    wụ. Ihiẹn rị mkpa wụ okukwe hụn gi ihiẹn-ọsụsụọ a ghọsị n'ọ hụ a.
  leu-leu: 'Senaso lana xuvulaian xuvul pa Krais Yesus, tamo mi vuputuk o piau, pife
    mo molava. Taasaxa, a mo pelalava a malaan: taara taa faxalit a namkaian sitaara
    pana vubuxan xasingitaana xasano rabuna.'
  maz-NT: '''Ma cjó c''o bübü o̱ mü''bü e Cristo Jesús, dya ra tsja zö ya vi circuncidaoji
    o jiyö. Na ngueje ''ma cjó c''o ra ''ñench''e o̱ mü''bü e Jesucristo, ra sö ra
    s''iya yo nu minteji ''ma. Ngue c''ü ni muvi c''ü.'
  bod-N: རྒྱུ་མཚན་ནི་མཱ་ཤི་ཀ་ཡེ་ཤུའི་ནང་དུ། མཚན་སྐྱི་གཅོད་མིན་ལ་སྙིང་པོ་ཅི་ཡང་མེད༌དེ།
    བྱམས་བརྩེའི་སྒོ་ནས་མཚོན་དགོས་པའི་དད་པ་ཁོ་ནར་དོན་སྙིང་ཆེན་པོ་ལྡན་པའི་ཕྱིར༌རོ།།
  tca-NT: Rü ngẽmacèx i ñu̱xma na Ngechuchu ya Cristuarü duü̃xü̃gü ixĩgüxü̃, rü nüe̱tama
    nixĩ ega woo íiwiechèxmüpẽ́xechiraü̃gu rü ẽ́xna tama, erü tama ngẽma nixĩ i Tupanapẽ́xewa
    tüxü̃ mexẽẽxü̃. Rü ngẽma Tupana naxwèxexü̃ i ñu̱xma nixĩ na aixcüma yaxõgüxü̃
    rü ngẽmaãcü yigü na ingechaü̃güxü̃.
  zpl-NT: Xne chenu neca tucunecatsela bene cuna Jesucristo lecaxi sibiꞌ nú nequie
    seña bene urre la nequie seña bene. Lunú mase sibiꞌ neca nú nzeli arquiꞌ bene
    Jesucristo nu lunú nzeli arquiꞌ bene rlucu bene eluseca, che nuꞌ modo nehuañi
    nzeꞌca bene.
  mbc-NT: Mîrîrî warantî Cristo yarakkîrî uurî'nîkon wanî tiaronkon yentai e'ku'nî
    pî' pra. Mîrîrî ye'nen mîrîrî amerekon pi'pî pottî ya'tîto' wanî î' pe pra, tîîse
    e'sa'namanto', moropai innape Cristo ku'to' wenai uurî'nîkon e'pîika'tîn.
  ndg-ndg: Katika kristo yesu ina au kotokaina ndoponmaana yoyote. mi imani kichake
    ipanga kazi petiya upendo helo nimaanisha kikowe.
  wsk-wsk: Mu awuk, Jesus Kristus ningi mu, nangimik guang batoga agi mena agi ta,
    bare mu mel yam. Bare mel biya mu, nangamang ningi nunguning te nanimi ko kua
    tui se laganakko.
  toj-NT: Porque ja Diosi mi huax yila que mas toj ja ma' circuncidado ayi soc mi
    ni ja ma' mi circuncidado ayuqui. Jun xta yabal huax yilahuotic ja Diosi. Ja mero
    mas t'ilani que yaj oj cab jbajtic soc ja jmojtiqui. Ja jastal jahui, huax jeatic
    que meran huax c'uantic ja Cristo Jesusi.
  tbc-tbc: Man dugo, saen talpein ta iŋ Kristus da dutumani dan, gidad muluŋ lo idu
    boi, tia, muluŋ lo ta idu bo man an mel kawan a. Mel kisaek nek en mi iŋ tubun
    a, id ilo rumok amad da yan lo tamolpein aenta ilod tipidinai da.
  sna-sna: Nokuti muna Kristu Jesu kudzingiswa kana kusadzingiswa hazvina maturo.
    Chinhu chinokosha chete ndiko kutenda kunozviratidza kubudikidza norudo.
  smk-NT: Ket no naipasaya atamoyna konan Cristo a si Jesus, kai nayna nin tikapen
    nin Dios a turi' atamo o kai. Say matkap tamo' ket magmatalek atamo konan Cristo
    nin maipa'kit tamo sa pangangado' konran kapada tamon tawo.
  grc-TCGNT: Ἐν γὰρ Χριστῷ Ἰησοῦ οὔτε περιτομή τι ἰσχύει, οὔτε ἀκροβυστία, ἀλλὰ πίστις
    δι᾽ ἀγάπης ἐνεργουμένη.
  gof-WFTW: Hiza, Kiristtoos Yesuusan de7ikko, siiqon qoncciya ammanoppe attin qaxxarettin,
    qaxxarettonna aggin nuna aykkoka maaddenna.
  spa-BLM: Porque en Cristo Jesús ni la circuncisión ni la incircuncisión valen nada,
    sino la fe que obra por el amor.
  kyz-NT: 'Jejui Kristu ''ga ree jane jemujar ire Janeruwarete ''ga ''jau janee: “Pẽnesage
    jee”, ''jau nipo ''ga janee. Imojewagipyreramũ oree, imojewagipyre''emamũ pẽ nupe.
    Mĩmeramũ juejue futat ''ga aipo ''jau janee, Jejui Kristu ''ga ree jarejemujar
    ire, jane jareporomutaramũ jarejuee.'
  dao-dao: Khritaw Jesuh üng vun mawih la vun am mawih hngalangnak am ve. Jawng'engnak
    üngka pawhmsaha jumeinak ni aktunga akya vei.
  cya-cya: Si'yana tsaña'an nguiaa cha' 'in na lo'o Cristo Jesús, scaña'an ti nu cua'
    ncua circuncida 'in lo'o nu a nchca ca na 'in, una nde cha' nu ntsu'hui lyoo tloo
    Ndiose, cui' cha' tsu'hue nu ndyi'o tiquee na loo nu ndiya qui'an ti' na 'in ñi.
  wrk-wrk: Bukamba ngambala, Jumuku marda nanamuku jala miku Jumuku, bukamba ngambala,
    nyulu bababanyamba ngambalanya Jisus Krayiswanyi, jaliyi ngambala kuyu nangangi
    jangkurr. Yuku barri yingkamuku ngambala kaburrwaburr, ngala kudiyamuku ngambala
