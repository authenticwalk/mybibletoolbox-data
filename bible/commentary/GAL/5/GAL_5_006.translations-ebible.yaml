    niman in tlaneltoctli ma quichihua para ma titetlajsojtlacan.
  kup-kup: Met dari Iesu Kristonañ honeo ravat hezarin God etet, Parum kosiñ elah,
    ma nael, pot hom namee, oñ dari maporin etet epat homeamah, Met nem ropuz homeo
