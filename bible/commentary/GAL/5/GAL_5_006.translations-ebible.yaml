  bhd-bhd: ते मसीह यीशु मां न खतनो, न बगैर खतनो किछ कम्मेरोए, पन सिर्फ विश्वास ज़ै
    प्यारे सेइं अस्सर केरते।
  too-NT: Palh tapa'ksīyāuj con Jesucristo, nīn tuntū' huanicu'tun palh quina'n circuncidarlayāuj
    o palh tū'. A'ntū tasqui'nī nalīpāhuanāuj Jesucristo. Lā' ū'tza' nalālīpāxquī'yāuj.
  ind-AYT: Sebab, dalam Yesus Kristus, bersunat atau tidak bersunat tidak ada artinya.
    Hanya iman yang bekerja melalui kasih yang ada artinya.
  cjo-NT: 'Aririka akempiyaaminthatakyaari Jesokirishito, ayoperotaki eero rojampitee
    Iriri: “¿Pitotonatama?” Eero ikenkithashiryaakotee. Omaanta ikenkithashiryaakotakae
    aririka ameentaperotakyaarikya Itomi aritaki anintaperoeyakirini paashinipaeni
