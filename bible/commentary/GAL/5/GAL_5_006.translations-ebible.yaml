    gisiameher tamat.
  san-DEV: ख्रीष्टे यीशौ त्वक्छेदात्वक्छेदयोः किमपि गुणं नास्ति किन्तु प्रेम्ना सफलो
    विश्वास एव गुणयुक्तः।
  tna-NT: Ecuaneda Cristo neje dunejiji yani putsu, mue ai puji saida ecuaneseda huitsanasiquijiji
    ahua mahue epu puji. Diusu peje su janimetucheati bahui ebia su saida quita. Daja
    huecha ibuneda neje edusuti puji.
  lid-lid: 'Ma, Krais badeh, aso-ok taha labai, eme ma taha aso-ok iy ma a-en hamon
    tan. I buku ari ndramak iy anya kisan ku-in, o bwe, idoh lakou laleyah. Lakou
    laba tinan badeh, i buku doh: Taha badeh, katehei budon tataha handru ki-in le
    ta Krais, tasah taha badeh, aso-ok iy tinan labai.'
  wim-wim: 'Nungkway ngeen-wiy peꞌan keꞌ umpin nganang-a, nath yaꞌwey-a, kan umpin
    nganang-a, an kana, ngan nungantakam Christ Jesus.ant. Inana wik piꞌan paththama
    wun ngampar: ngampiya God.an ngangkangam piꞌ-piꞌāmp nunang aꞌ kaangk wunāmp nungant
    aꞌ ngamp puth ngangk minangam iiy-iiyāmp pam wanch wiyantan.'
  zga-M: Khwa Klisite Yesu uhukeketiwa nu ukhusitakeketwa sahulenamaana gogoni. Ulwedeho
    lwene lulovomba embombo ukhugenela ndu gaano, pwu hiva khenu.
  yom-yom: Bila mu Klisto Yesu ; zengoso voti kambu zengoso disi kadi mfunu ko. Vayi
