verse: GAL.005.020
translations:
  kpx-kpx: Isi loboe dilava hoesegevei evelahai moleho itumulahai abu ebia tabagevei
    kemo mole tasalievei moleho loui mole havegei.
  okv-H: amite eto ingeni na ove eto God ke ijie jakeka ue saruka neite neite eagora,
    eto embomeni na kaheke kaheke eto kitoho ue embo nei ta donda kito uje isapamane
    ue daingeto humbasora avo hotembihe tumo eto isoro mine ara eagora.
  tbo-tbo: wipalopalouma, balau, luhinidoodola, witona, omgenagenalili, uyogigai,
    omboho, wimemepuputana, wikahakaha,
  mal-C: വിഗ്രഹാരാധന, ദുർമന്ത്രവാദം; പക, കലഹം, ജാരശങ്ക, കലാപം, സ്വാർഥത, ദ്വന്ദ്വപക്ഷം,
    ഭിന്നത,
  grc-SR: εἰδωλολατρεία, φαρμακεία, ἔχθραι, ⸂ἔρεις, ζῆλοι, θυμοί, ἐριθεῖαι, διχοστασίαι,
    αἱρέσεις,
  bgc-bgc: मूर्तिपूजा, टोणा, बैर, गुस्सा, बिरोध, फूट विधर्म,
  khz-khz: kaivakuku aliruputali-venina, wara e megamega, kogo, vepiagikau, vevagi
    kalara, veitu, veagi, veveagoloka, vetaokavaluga, uve-rakava,
  deu-TKW: Götzendienst, Zauberei, Feindschaft, Hader, Eifersucht, Zorn, Ränke, Spaltung,
    Absonderung,
  zsr-NT: Taꞌyíj ládxiꞌquëꞌ bdauꞌ guiöj bdauꞌ yag. Tunëꞌ yöl‑laꞌ udzáꞌ. Cutu taꞌléꞌinëꞌ
    lzaꞌquëꞌ dxiꞌa. Taꞌdíl‑lenëꞌ lzaꞌquëꞌ. Tuꞌzxéꞌinëꞌ lzaꞌquëꞌ. Taꞌleynëꞌ. Tuꞌhuídiꞌnëꞌ.
    Taꞌrujëꞌ chopl. Tuꞌbijëꞌ tslaꞌl nup daꞌgac lequëꞌ.
  lin-lin: kosambela bikeko, kindoki, koyinana, koswana, zuwa, kanda, bombanda, bokabwani,
    koboyana,
  hns-NT: naklie bhagwaan ke poedje hai, djaadoe kare hai, ek doesare ke doesman rahe
    hai, djhagara aur djaran kare hai, goessa ke maare oedhiaai dja hai aur khaalie
    apane ke sotje hai.
  noa-E: Nem parhoobam nem juau wautarrta ẽwandam awi agʉmʉgpa jëeunaa bënëujã õor
    ʉʉrthʉnaa khʉʉgjem. Chikham khĩirjã oomapnaa chikham dʉ̈i khĩir bʉ̈ʉnaa amach
    khapeendam ajapha nʉm oowai magjã khõchkhaba sĩerrjëem. Bʉ̈ʉr abarm gaaimua nem
    khõrgnaa nem inagjöm wawaag aawaijã amachta garpapa aajem, chikhamnag inpimaaugau.
    Amach idʉ̈ii aajem khʉʉnpai khõsinaa jũrr agjö deeum khʉʉn igar nʉm khʉʉn dʉ̈ijã
    amachta ʉ̈rpai aju khĩirju sĩerrjëem.
  eng-EMTV: idolatry, sorcery, hatred, contentions, jealousies, outbursts of wrath,
    selfish ambitions, dissensions, factions,
  mib-NT: Cáchiñúhún i ídolo, cásáha tásɨ́ i, cájito uhū jnáhan i, cájejnáhan i, cácucuɨ́ñɨ́
    ni i. Te yachī cáquɨtɨ̄ ni i, te cándɨhvɨ̄ ni i jeē cúu máá‑ni i, te cátejnáhan
    i cásásɨ́ɨn i máá i.
  lif-NT2: नावाइत्‍लाःन् सेवा मे़जोगुॽ, कित्‍चाक् मे़जोगुॽ, मनाहाॽ मे़जिःत्तुसिॽ,
    खे़माॽ मे़भोःक्‍खुॽ, मनाहाॽ नामे़हे़त्तुसिॽ, खुनिॽ सिक् पोःक्, आनिगे़रक् चोगुम्‍बे़
    पाःत्तुम्‍बे़ के़लॽबा निङ्‌वाॽ मे़जोगुॽ, एःक् से़न्‍छिङ्‌मा निङ्‌वाॽ मे़जोगुॽ,
    थुक्‍सिङ्‌मा निङ्‌वाॽ मे़जोगुॽ,
  xnj-xnj: kugundamila chimong'omong'o na uhavi na umakoko na luhonda na wihu ligoga
    na unotani, mhutanu na mpechenganu,
  mmx-mmx: La i lox asuusu bok loklok ti lotu saparap laxampoovo vanga la ik lok lengkot
    at lemenemen (magic). La limixin ua di munepen la dira vesep, la levereven peves
    eburu mi lebelemamao la laradi itlasi polo limixin axap. La levenekarakat la loklok
    ti vepeseves ti lara nep binam axap.
  cbr-NT: '''Anan ca ''aia, Nucën Papa Diosmi sinánquinma unin ''acë ñu rabiti, ñubë́
    ''iti, bëtsibë nishánanti, cuamianani nishánanti, ñuñanánti, unimi pishui nishti,
    bënëtishi unimi nishti, anbi ñu ''acatsi quixun sináncë ''iti, ''imainun uni raíri,
    raíri unibë nishananquin amanu amanu sinánun sinánmiti, acamaribi.'
  tee-NT: U va talhilaca'an ju tu'u' santo. U ni alhicujnun. U ta'axcayanan. U talaclak'aji.
    U ta'alhaccha'anan. U talhilakachapui tu'u'. U va ixk'achat is'akstu'an ju tanavi.
    U na ta'amaktalhk'amanan ni va talhaccha'an.
  eng-LSV: idolatry, witchcraft, enmities, strife, jealousy, wraths, rivalries, dissensions,
    sects,
  cak-NT: Niquiyala' quik'ij dioses ri man je ketzij ta, ri niqui'en itzibel y itzel
    niquitzu-qui', niqui'en ayowal, itzel yequitzu' ri ch'aka chic roma utz jec'o,
    can ch'anin nicataj quiyowal, niquijo' chi xe reje' c'o ta ronojel ex quiq'uin,
    niquijachala-qui' roma ri quino'j (quina'oj), nika chiquiwech ri man ketzij ta
    yec'ut.
  pah-NT: Oko hete ko g̃a ha'angava rehe g̃wemimbohetehara rehe okoe'yma Tupana'ga
    rehe. Ombote'varuhu g̃a opajiro. Nanongara'g̃a nombopogwei Tupana'ga ra'uva remimbotarimova'ea
    rehe. Ojogwereko te'varuhu g̃a. Ojogwayvaruhu g̃a okovo. Onhimyrõ g̃a ojogwehe.
    Onhimboahiahivuhu g̃a ojohupe. Ojihe jate g̃a ndekoi ji po ti jara'g̃a hohe nehẽ
    javo. Ojipe'ape'a g̃a jara'g̃a hugwi ndokwahavihu g̃a javo. Ndojihe'ara'javi g̃a
    jara'g̃a ndehe g̃wemimbo'ea rehe.
  sja-NT: ne-inaa juapa ooda k'ĩrapite ɨt'aa t'ɨ̃pata; petau tau k'awaa beerãmaa wa
    jaipanaarãmaa wãpata chĩara k'achia oodamerã; awaraarã k'ĩra unuamaa iru p'anapata;
    nepɨra jɨrɨpata chĩara ome; awaraarã net'aa ata k'inia p'anapata ãchi-it'ee; k'ĩrauyaa
    p'anapata; jõma k'inia p'anɨ ãchi-it'ee aupai; t'ãri auk'a bɨdak'aa awaraarã ome;
    k'ĩsia awarapipata eperãarãmaa ãyaa ateedait'ee awaraarã ik'aawaapa;
  xed-xed: wuya skwi, maga mndu nda ghwani, nzaku ka ghuma, zlərɗawi, draku, ɓasa
    ŋuɗuf, ɗva ghəŋ, daga vgha, kwal kul guya ghəŋ,
  mks-NT: Cája cáhnu na yo̱co̱ xi̱hi̱n tiniñu yúú ta cája na ña̱ ta̱jí. Ta cándají
    táhan na. Ta cáni táhan na ta ndáca̱a̱n ña̱ cuíñú ji̱ni̱ ná. Ta cama chá jáa̱
    xi̱hi̱n táhan na. Ta cáhvi ini na sa̱ha̱ mé cuití va na. Ta cátóó na̱ jácani táhan
    na ña̱yivi já ná canduu jíin na. Ta xi̱hín ña̱ yóho sáhndá táhan na ña̱yivi.
  gfk-S: '@see-verse:GAL.005.019'
  bmu-bmu: Tandö lopioŋ waikŋini memba bemŋini möpöseim eŋgigetka uruŋini sölölöhöm
    eŋgii suŋa jinaŋ ahakze. Kerök asuhui aŋgururuk aka aumakze. Kungöreŋ yuaigöra
    urunöŋ mututqutut möta eröm ota yom jiba urusiŋgok ahakze. Nanŋinaŋgörök mötmöriba
    yuai öröba giriŋjabak memakze. Jula mendeŋ aŋguba kambuŋi kambuŋi ala jijiwilit
    ak aŋgumakze.
  dgz-dgz: Amba upinewa ame oma nanip kaitane god muga wane i poe inap tainewa, kayao
    banao tainewa, wa koeam tainewa, noyam notatae wainewa, anu koeam tainewa, ugu
    gan gan tane gau agaga tainewa amba endum wandum tane ise wanum ase wanum tainewa.
  eng-GNV: Idolatrie, witchcraft, hatred, debate, emulations, wrath, contentions,
    seditions, heresies,
  zaa-NT: ruduỹíbi quį ru'a lo ca ídolo nna tanó cą ca creencia nna runi cą mal qui'
    ca enne' lani brujería nna, ruyudí' cą adí ca enne' nna rìla cą pleito l·le, ràppa
    cą la' yélatsi' l·le, canu iqquia l·lá ná cą nna, runi cą por interés qui' la'a
    labá cą, ná cą canu huetìl·la ca enne' nna rìl·la'a luetsi ca enne' l·le,
  eng-WEBSTER: Idolatry, witchcraft, hatred, variance, emulations, wrath, strife,
    seditions, heresies,
  guh-guh: Pamonae pibisiacuene exana pacuenia pijacuata najamatabëxaina, pematabacabëta
    nubenabiaba pevajëtabiabinexa jumapecataeya pexanaenëanëjavabelia. Junatabiabanua
    penajorobivi. Bajarapamonaeyajuvënëvi naexananua penajorobivi. Itoyanua tsabiabi
    itsamonae. Jumeanaenotabiabanua itsamonae. Cuenecaëbabiabanua itsamonae. Anaepanabiabanua
    apo vajayabaraanaepanaejavayo ata. Natoexanabiabanua daxitacuene ëpamonaenexa.
    Vecuanasaicayababiabanua itsamonae Dioso pejumecovënëtsivi. Caebitsaëto caejavata
    apo najuanacaetuanabiabi.
  bon-bon: Biname cina uuje bine yiiwäräjemusi, cuta piiyepu maramara angodnera piiyepu
    mowä mule bine jaawenemusi. Biname cina cubuyame me läbitininusi, labajininusi;
    teepi nuuja biname bime gwidape tääpume ire patre yaaglusi, piiyepu claaberage
    te teebibine joomlemuge. Teepi nuuja biname bime tääpume lica laatadrongäjininusi,
    yepä teeme miiji taatu ne jäärngusi. Teepi maramara tomi läbitininusi, piba läingäjinusi.
  nhw-BL: Quinhueyichihuaj catli masehualme quinchijtoque huan quinitaj para dioses.
    Tetlajchihuíaj, tecualancaitaj, mosisiníaj, huan techicoitaj. Nojquiya masehualme
    cualancahuejchihuaj, monajnanquilíaj, motlajcoxelohuaj huan tlamachtíaj catli
    amo xitlahuac.
  swh-ONEN: kuabudu sanamu, uchawi, uadui, ugomvi, wivu, hasira, fitina, faraka, uzushi,
  wbi-wbi: ulufunyo lwa kihwanikisio, uvuhavi, uvulugu, ilibaatu, ni mbedo, kuva ni
    lyojo, kusindana, ing'aning'ano,
  bba-bba: kɑ bũu sɑ̃ɑru kɑ tim kɑnkɑm, kɑ yibɛrɛ tɛɛru, kɑ sɑnnɔ, kɑ nisinu, kɑ mɔru,
    kɑ nɔɔ ɡɔmunu, kɑ sikirinɔ, kɑ kɑrɑnɑbu,
  eng-KJVCPB: idolatry, witchcraft, hatred, variance, emulations, wrath, strife, seditions,
    heresies,
  kgk-NT: Nhamboete va'e Nhandejáry e'ỹ va'e-pe. Mohãy-py nhanhopohano va'e. Nanhande
    a'éi va'e ojóehe. Jajoteta. Nhane rakate'ỹ va'e. Opaixagwa jaipota rei nhandejéupe
    gwarã. Nhande poxy poxy rei va'e. Nhanhemomba'egwasuse mo'ã va'e. Ndajarojojái
    nhane nhe'ẽ. Ndajajogwerekovéi-ma peteĩxa.
  waj-waj: Iya unnakua anutuuyauvaa iima kiada iyauvaara ti anutuuqovee kiaa aataruuvoota
    saaka pieera aataruuvootama vainoo. Iya kaayauma ngiari seenaiyara nnammutuannammutuaa
    iira aataruuvoota rapira aataruuvootama iya ngiari seenaiya iya yaataraivaara
    iya nnannateera aataruuvoota buaaru tira aataruuvootama ngiariiyara nnaasu yaata
    utira aataruuvootama vainoo. Hama iya mmuaa yaatavai utida varida iya ngiari seenaiya
    kuaivaara haunninniida mmarammaraama varida kua kiaa aataruuvootama vainoo.
  cpy-cpy: ramanawaetziri rowetsikaetani, isheryaa-waeta, ikijaneenta-wakaa-waeta,
    iñaana-minthata-wakaa-waeta, tee rawentaa-wakaa-waetyaa, ikatsimata-wakaa-waeta,
    ikosheka-wakaa-waeta, tee rariperota-wakaa-waeta, tee raapatziya-wakaa-waeta,
  mpx-mpx: kululu yabowaine kakakawel elal ge kukula ana awaawaginol; pihigelgel,
    lohalohaveyan, lomwaketa paganina, hugahuga, tomemek, teli waliwali, totomaha
  wbp-wbp: '@see-verse:GAL.005.019'
  luo-luo: lamo nyiseche manono, jwok, sigu, dhawo, nyiego, mirima, ichlit, miero;
    pogruok e kanyakla,
  nhe-NT: Quihueyichihuaj tlen tlacame quichijtoque huan quiitaj para se dios. Tetlajchihuíaj,
    tecocolíaj, mosisiníaj, huan techicoitaj. Nojquiya tlacame cualancatlahuejchihuaj,
    monajnanquilíaj, motlajcoxelohuaj, huan tlamachtíaj tlen ax xitlahuac.
  aii-aii: ܣܓ݂ܵܕܬܵ‌ܐ ܕܨܵܢܲܡܹ̈ܐ، ܚܲܪܵܫܘܼܬܵ‌ܐ، ܕܸܫ̃ܡܸܢܵܝܘܼܬܵ‌ܐ، ܡܲܩܲܪܵܨܘܼܬܵ‌ܐ، ܒܲܚܸܠܵܢܘܼܬܵ‌ܐ،
    ܟܲܪܒܵܐ، ܦܠܵܫܹ̈ܐ، ܦܘܼܠܵܓܹ̈ܐ، ܦܘܼܪܫܘܼܢܝܵܐ،
  esk-NT: putqatałiġmunlu aanġuanun, aŋatkuułiġmunlu, uumikkutiłiġmunlu, sanmisił̣iġmunlu,
    siqñatuałiġmunlu, qatmiksaałiġmunlu, uqavaaġuułiġmunlu, avgumałiġmunlu, iŋmikuaġutmunlu,
  msb-msb: pagsamba sa mga diosdiosan, pagtuod sa kulam, siriraan sin buot, araraway,
    pagsiselos, ururitan, irimutan, pairiba-iba na kaisipan kag maraot na pagbararkada,
  cpa-NT: Hlanh¹²dsa diú¹³ lan³. Jmo¹²dsa hi² hlanh³dsa. Hioh³dsa. Hniu¹dsa møah¹³.
    Dsih¹²dsa. Tsa¹hai³ li¹hne²dsa. Ti³tá¹²dsa. Tiogh³dsa ma¹quién¹.
  dso-dso: କାରାପ୍‌ ଇସାବେ ଦେକ୍‌ବାଟା, ପୁତ୍‌ଲାପୁଜା କର୍‍ବାଟା, ଜାଦୁବିଦିଆ କର୍‍ବାଟା, ଲାଗାଜଡା
    କରି ସତ୍‌ରୁ ଅଇବାଟା, ଆଁକାର୍‌ ଅଇବାଟା, ରିସା ଅଇବାଟା, କାମ୍‌ ଅଇଲାପଚେ ପାଚାରି ନ ଦେକ୍‌ବାଟା,
    ଦଲ୍‌ବିରଦି ଅଇବାଟା, କିରମାର୍‌ ଅଇବାଟା,
  meu-meu: kaivakuku itomadiho-henidia, babalau, heai, heatu, mama, badu, gogosi,
    heiri-heiri, hahediba koikoi herevadia,
  yva-NT: Wanave yare rai muno nyovara kakai ama vambunine rai. Manuga mamuno vatano
    kaijinta mai muno usivuiny. Upari rave muno ubeker usea tame rai. Wayaowi muno
    wo anugane raporar be rurumbe.
  dgc-dgc: pégsamba ta diyos-diyosan, pégilo, kéiyamut, pégingél, pénaghili, kedémot,
    mégduwa-duwa i isip dia.
  zpm-NT: riegaṉ zho grë mdio, rnab zho pe sac samiech zho, rlëënie zho samiech zho,
    rdiḻnie zho samiech zho, rzac zho adeḻ cho glale tsieel zho, rnadse pew laa zho
    rlëële, ruṉctiḻ zho miech, rguib zho rtso miech, rbeextso zho dieṉ cho zha ne
    gacnie zho,
  hix-NT: Toto horyenà ro komo kuknon hoko tehxatxhe. Eryemkano teryatxhe. Toto xehra
    ro mak tehxatxhe. Tosoyatxhe. Tatakuyatxhe. Ewakhàra tehxatxhe. Kano me ronye
    rma teryehotetxhe. Tatameryeketxhe. Yaworo thananàhsom uro, anar me thananàhsom
    xak omoro, tketxhe, kàwyamo ro rye rma.
  sim-sim: ma tavak li unda godin lotu unda, singalanda, anaji anangriyaha wutarik
    nanda, mahi mbele mbelen lakwak angrasoho landa, aulekombek ewenda, orhikop or
    hishihi mbeek ma anandi nga hishinda ambu, anakoroho lihi lihik sinda,
  npi-ULB: मूर्तिपूजा, तन्‍त्रमन्‍त्र, दुश्मनी, झैँझगडा, ईर्ष्या, क्रोध, स्वार्थ,
    फुट, गुटबन्दी,
  cgc-cgc: pagsirbi naan ta mga dyos-dyusan, pagbuat ta malain naan ta duma na mga
    ittaw paagi ta tabang ta mga ispiritu na kuntra ta Dyos, pagkuntra naan ta duma
    na mga ittaw, pagbutal, pag-imon, paggilek, pag-andem na pirmi labaw ta duma,
    pagbelag-belagay tenged ula gakumpurmiay, pagduma nang naan ta mga ittaw na iran
    na pagpati paryo ta imo na pagpati,
  tim-tim: akto tukup kotŋe mem agatmai akto kâmbokŋe kârikŋe me sait memai akto galagât
    hogo hogo, akto galayeŋgât wan me wangât nâŋgâmbiâ âgâmap akto kuk heŋgân agaŋgimai
    akto yeŋaelâk nâŋgâmbiâ âgâmap,
  yor-yor: Ìbọ̀rìṣà, oṣó, ìkórìíra, ìjà, ìlara, ìbínú, ìmọ-tara-ẹni nìkan, ìyapa,
    ẹ̀kọ́ òdì.
  wos-wos: '@see-verse:GAL.005.019'
  emp-NTPO: jʌwaba od̶a ãcõrẽa iwid̶ibadara, jãĩbanaba obadara, djãrã quĩrãmabadara,
    ijarabadara, djãrãne awuabadara, maãrĩã carea quĩrũbadara, ara ãdji bia b̶aidrʌ
    jʌrʌbadara, caicayabadara, Ãcõrẽ bed̶ea quĩrã awara jaradia panʌneba awara wãbadara,
  eng-F35: idolatry, sorcery, hatred, strife, jealousies, fits of anger, selfish ambition,
    dissentions, factions,
  ind-ind: menyembah berhala, terlibat dalam ilmu sihir, membenci orang lain, berkelahi,
    cemburu, mudah marah, mementingkan diri sendiri, menimbulkan perpecahan, mengikuti
    ajaran sesat,
  pes-OPCB: بت‌پرستی و جادوگری و احضار ارواح؛ دشمنی و دو به هم زنی؛ کینه‌توزی و خشم؛
    خودخواهی و نفع‌طلبی، شکایت و انتقاد و بهانه‌جویی؛ در اشتباه دانستن دیگران و بر
    حق شمردن خود و اعضای گروه خود؛
  mpt-mpt: god dim omini niniino dotouleb nin kukub osa kel walin kukub osa usem genalin
    kukub osa eka nakaia unangai mo gobeninbao kukub osa naka mak unang maki dosuan
    bianiba dleb weng oyemin kukub osa eka bobol wayemin kukub osa atliyemin kukub
    osa Ninita ye biobabo galin kukub osa makaalaniba afetubesese nin kukub osa
