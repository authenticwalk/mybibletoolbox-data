  bjp-bjp: Gam ae gam totof tom isi gamen tortores na mata God aunbiing gam mi na
    nagogon, gam ka tampaek ta koseng Karisito. Ma gam ka la koseng ta famais ke God.
  xon-xon: Nimi bi ban ke ni dii Moses aakaal ke ni ŋmar na, ni yakr Kristo chee la,
