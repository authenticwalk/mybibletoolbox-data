    wáacatdihbʉt míic jãhna caá ñi chãjap.
  taw-taw: Nɨbi binɨb Mosis takaw ak kɨdek gon, God chɨnop nɨgek binɨb suŋtep ne mɨdobun
    agɨl nepɨm okok, Klays nop kelɨgɨl apyap pakɨpɨm. Gos anɨgɨl nepɨm tek, nɨbop
    yɨmug nɨŋɨd gɨtep gɨnɨmuŋ tek ma lup.
  jic-NT: Nun ma jisas quinam Jesucristo. Quelel lojí Moisés tjijyü'ta jin. Nujisas
    'üsüs nsem nun Dios lal nin lojí mpes. Quina ma poné Dios 'üsüs la siji gente
    jis lal Jesucristo la tjiji mpes la p'in.
  zap-NT: Mén ne rlaan gak perdon por ne rlaa men ne zëëd lo ley, che wboleedx men
    Jesucrist, rlaandetre men xgyelwen Dëdyuzh.
  wer-wer: Ën ngön kosangötë ënëm yeem pöten, “Anutuuk, ‘Omën wotpilörö,’ pël niapnaat”
    yewas piporö Kristo kasëng mangkën Anutuu komre kolap pöt arim naë wi naöpan.
  ipi-ipi: '@see-verse:GAL.005.003'
  qul-NT: Kancuna, leyta junt'aspa juchamanta libre cay masc'ajcuna, Cristomanta carunchacunquichis
    Diospaj munacuyninmantapas.
  ter-NT: Itínoe oposíkoti ponópeovo nonékuke Itukó'oviti koeku itíki ne yutoéti ya
    Ponóvoti Kixovókuti yútoe Muîse, koati yahikúxopivoati ne Kristu koánemaka ne
    hána'iti seánakovi Itukó'oviti ya xoko Kristu.
  bmr-NT: Tajɨɨbaco imino momoonɨmaño Moocaani mɨɨhaico gaayɨcɨji, noomoro mehesɨcɨnɨmo.
    Cristoditɨ sihɨgovɨ miminifutucuuhi, bu Moocaani gaijɨtɨ sihɨgovɨ miminifutucuuhi
    icano.
  fuf-fuf: Onon ɓee wonɓe ɗaɓɓude no jogitoree feewuɓe ka Sariya, on seedii e Almasiihu
    on, awa kadi on woɗɗondirii e moƴƴere Alla nden.
  bhl-bhl: 'Gelewsomi, bokolomeliw: “Nu Suda kawtiw im kukuyemin sawa weng kilele
    afak bomi, beem deiw be Sunbin-Got em kiin dim e kiol kuw kebuluw kai!”, angiw
    tewe, i Kulais eso fewtokoko, kakabin kukuw be kolewsomi, Sunbin-Got em ilo kukuyemse
    folok im dim alakabe bakati okilewko, kolewkabiliw te.'
  ons-ons: Ra rokop don teweke more sot midaine koboboine gekei wane ramami ŋine Kristorop
    tako rakotŋine yewa mo ŋidom kitat nagumami. Pakimo, ŋine Anutu wane mosop ea
    bira ŋungi, ŋine ŋadino gekei.
  con-NTPO: Manda'choma pañamba ño'ame daye qquen in'jamba qui tayo Cristo'ye tisupa
    joqquitssipa can'jen'fa. Chiga que'inga ñotsse afe'choma qui chi'gapa cati'fa.
  ghs-ghs: Oonita apene hu nooho teteta Ohongaho pobi naatare dza eetorai nike korabete
    nookare. Kiristui bamu ota nikeke hoobidzaqu, bamu! Nike ota taateqa Ohongaho
    baruna heenaho isakiama naatakoi.
  peg-peg: ମି ବିତ୍ରେତାଂ ଇମ୍‌ଣାକାର୍‌ ବିଦି ପାଲି କିନି ହୁକେ ଇସ୍ୱର୍‌ତି କାଣ୍‌କୁତ ଦାର୍ମି
    ବାଚିକିୟାଦେଂ ଆନି କାଜିଂ ସେସ୍ଟା କିନାରା, ହେୱାର୍‌ ଜାର୍‌ ଜାର୍‌ତିଂ କ୍ରିସ୍ଟତାଂ ଚିର୍‌ବିର୍‌
    କିତାର୍‌ନା, ହେୱାର୍‌ ଇସ୍ୱର୍‌ତି ଉପ୍‌କାର୍‌ତ ଦେହାଆତାର୍ଣ୍ଣା ।
  txu-NT: Ar ajõ ar aje amim, —Ba Môjdjê kukràdjà man kôt ar amijo iban arỳm ijaxwe
    kêt, anhỹr. Ar aje amim anhỹrkam aje Kritu mar kajgo. Nhym kam Metĩndjwỳnh kum
    ar akaprĩ kêt ne arỳm ar amã axwe jarẽ. Ar ga ne gar Kritu bê amijo akẽx.
  eng-WEBU: You are alienated from Christ, you who desire to be justified by the law.
    You have fallen away from grace.
  gnw-NT: Jare cua uipota jei pipota'ã ma Cristo pembujupi vaerã. Echa'ã pipota tẽi
    piyembujupi mboroyocui jei vae re piyapo vae rupi. Pipota'ã ma piyembujupi mbɨacavi
    rupi.
  mux-mux: Eni ⸤Krais-nga Gallesia-yambumanga yambu mare⸥ ‘Pulu Yili-ni oliu kanupa
    kene oliunga ulu-pulu-kísima mundupa kelepa, ‘numanu sumbi nimba pili yambuma’
    nimba kanupili.’ niku ⸤Moses-ni⸥ ung-mani sirimuma piliiku liiku telemele yambuma
    Krais munduku kelku, yu-kene tiluna muluring kupulanumele pipi siring; Pulu Yili-ni
    yambuma we kondu kolemú ulele-ni eni naa nokulemú.
  maj-NT: Xi tíbangisjai nga na̱xu̱ ku̱i̱chú ma nginku̱n Nti̱a̱ná tu̱ nga̱t'aha̱ nga
    títs'íntjusun kju̱a̱téxumoo̱, kui suba suba ngji t'axíhi̱n Cristo̱. Najmi ta̱
    tíjñajihin kju̱a̱ndaha̱ Nti̱a̱ná.
  bkq-NT: Âmaemo judeu domodo ezewenry mâinwândyse donro modo, Cristo agâba itybyem
    âmaemo tokaleoem âenimo modokewâdaundâmo. Âmaemolâ Deus agâmo koendâpa itoem aienehoim.
  kue-kue: Ba ene yomba tau lo dumere ormun kade, God no yomba du-wakai we dinambedi
    pirkwa. Ana mambuno igle mina ene eremogl Yesus Krais mokono te ende wu eglke
    eingwa. Ana God wakaimo mina ene suna moglkre ende wu menda eingwa.
  cot-NT: Aviatimpajia nintajianquitsica pinetsanajiaquero itioncanaqueca Moishishini
    iroonijite irimeshiantajiaquempicaquea Aapani Irioshi, manaquea piquenashijianaca
    intati teequeate pintsipajiajempariji Quirishito, aisa teequeate pinintajigueji
    incavintsajajiguempiji Aapani Irioshi.
  bnp-bnp: Mua e huriki mu ngaru ni ramai a vinara ne vona ni bele malamala, mu marava
    basi ne Kristo, mu pe pali a nidodo vona.
  apn-NT: 'Nom kot kaj mẽ atõ amnhĩ kukamã ajamaxpẽr o: —Nà kot paj Mojes kapẽr piitã
    hkôt amnhĩ nhĩpêx o ri ixpa nhũm Tĩrtũm ja hã ixpumu nẽ inhmex ã ijarẽ nẽ ixto
    hkra kãm ga. Anẽ. No ãm ja kot anhỹr kêt. Na hte Tĩrtũm ã mẽ pahte amnhĩ nhĩpêx
    anhỹr ã mẽ pahpumunh kôt mẽ pahto hkra hkêt nẽ. Jakamã kot kaj mẽ ã amnhĩ nhĩpêx
    anẽ nẽ te ate Kris kutã amnhĩ xãm pyràk nhũm Tĩrtũm ato mex kêt nẽ.'
  ctp-NT: ꞌWan nu ndyaa ñaꞌan tiꞌ wan chaꞌ ka suꞌwe kasiya ꞌwan tloo Ndiose chaꞌ nu
    ngiꞌni kti wan chaꞌ kula kanꞌ, nan wa mxiꞌin chunꞌ wan chaꞌ ꞌin Krixtu bra kanꞌ;
    loꞌo ja nduwe ꞌa tiꞌ wan ꞌin Ndiose chaꞌ suꞌwe ꞌa nka tiye Ni loꞌoan.
  opm-opm: Gur Nuhur sawa meng mohwi dimtiperhan Got oh nuhurnong Gur yahnap hanmur
    napotiprohwa daham dindeipti han gur Got oh orhe da orhor Yah matpora daham yah
    nahapat ohe hrepnong mandama kot dahdapat hat pati bap gurmur.
  bvr-bvr: Ana-goyburrpa minyja jal nyiburr-nirra Wangarr barra nyirr-borrwa ana-goyburrpa
    nyiburr-jechinuwa minypa ana-goyburrpa nyibu-borrwuja nyiburr-nirra joborr, gun-narda
    minypa ana-goyburrpa rrapa Christ nyiburr-ngorrgorndiyana. Minypa Wangarr nipa
    an-mola ana-gorrburrwa rrapa a-gunggajinga ana-gorrburrwa, wurra ana-goyburrpa
    barrwa nyiburr-lijiwarriyana.
  wal-wal: Higgiyaa naagidi xillanau koyiyaageetoo, Kiristtoosappe shaahettideta;
    Xoossaa aaro kehatettaappekka kunddideta.
  zad-NT: Le' chonle ka na leya' daa chakile yiyonan le' beṉ' ḻi beṉ' shao', Crístonan'
    ba biḻaala'ole daa chakile ka', na' ba bzoale ka'lə yeḻ' goklenna' ben Chioza'
    c̱hele.
  kmg-kmg: Sâcmutâc dâŋ reŋkehuc kiŋfâsâc ezo mueŋgopieŋ ŋoŋe Kristohec šâšâfic embiŋ
    i tâcnekac â aki anonoczi ŋoŋerao fârimâc ekac.
  aso-aso: Idoꞌ lingine Oꞌmosoꞌmo eveneꞌ lisiheꞌ lamineꞌ gehepeve ve lo-ledelive li
    Moseꞌ louꞌ gamaziloꞌ eꞌmeti osuꞌ lilisa ilizaniꞌ nene lingine Kilisitoꞌni nene
    mo huli-di mehedine imikeve. Neꞌmine igisa Oꞌmosoꞌmi nasahiliꞌ nesi nene mo hulikeve.
  uli-uli: Hami rechokla ha luluwaley le habe fel mo irel Deus irel yami dabey mekla
    Hatobtob we ye sor, ila hasa chuy tang Kristus. Hasa mel mo yilgul hachangcheng
    la yael Deus.
  nin-NT: Imba nggo i kye di iga are inggi i ta na imba ki azizi na age̱ ka Abachi.
    Ina ima iyo i ka imba glo nu Kristi ku. Imba i kuhre ni si kpa uzizi ku Abachi
    hen.
  acu-NT: Atumka Moisés umirkatin chichaman umirkanka uwemrainjapi, tu nintimsaram
    pujau asaram, Yuse anengkratairiniangka kanaku asakrumin, Cristo atumniaka pengkerka
    awajtamsashtinuitrume.
  cak-WNT: Y riyix ri can riq'ui chi niben ri nubij ri ley niwajo' chi yixtz'etetej
    ruma ri Dios chi majun imac, wi queri', xa can yix elenak pe riq'ui ri Cristo,
    y chuka' iya'on chic ca ri rutzil ri Dios.
  ebk-ebk: Isunga nan taku ay munlarayad ay maifilang as nalintig as nan mangiilan
    Apo Dios babaen as nan manongtongparana as nan Lintig at naisiyan hiya kan Cristo
    ya chinukkiana nan grasyan Apo Dios.
  spa-PDDPT: Los que por la Ley son declarados justos, fueron desligados de Cristo.
    ¡Cayeron de la gracia!
  ruf-ruf: Mwemwe yambama mwoneke ne Imulungu mnogha kubitila Ghamalaghitso, mwibaghula
    ne Kiristu, kuya muulema uluso we Imulungu.
  gun-gun: Peẽ kuery lei re penhea'ãa rupi penhemboeko porã ukaxe va'e, pejepe'a ma
    Cristo gui, ha'e penemboaxyague peja guive.
  agu-BL: Cha'stzun te cyakil yi e'u' yi na cyocsaju' yi sjalok chibalajilu' swutz
    Ryos tan tu' yi na chitzanu' tan banle'n tane'n yi ley Moisés, qui bin k'uklij
    chic'u'lu' te Cristo. Na ja cyaj chisachkbelu' yi banl talma' Ryos.
  isn-isn: Mabaguwe kuli nu Kristo, awo ihi, ''Numukualigwa tai ane'' ku malagiilyo.
    Mugwie kuli nu ukende.
  eng-PEV: And if you are following the Jewish law to get God to say that you are
    all right, that shows that you turned away from Jesus Christ, and that you forgot
    that he is the one that gets God to be good to you.
  ilo-ULB: Naisinakayo kenni Cristo, dakayo amin a “napalinteg” babaen iti linteg.
    Naiyadayokayo iti parabur.
  pir-NT: Dutiye yeye mehna yʉhdʉ duana Cristo pehere cohãri mʉsa. Sa yena mʉsare
    Cohãcjʉ̃ tiquiro cahĩñene, tiquiro yʉhdʉo duayere duhu cãri mʉsa.
  anv-NT: Ɛnyú abi démmyɛ nnó debɛ cho né mbɛ ushu Ɛsɔwɔ gétúgé débelege mabɛ,
    kágé nnó défa mbwa ne Kras. Ndɛre dépyɛɛ́mbɔ, dépɔ sé né amu galɔ́gálɔ́
    ayi Ɛsɔwɔ alɛrege.
  sab-NT: Ba bai kaire kle mo ta gbe age ulita diali Moisés chadalla alin gerule kare,
    e alin giti ba kle tañachuge ba Chubenu ba chege no trate Chube gwa giti, ba mo
    ta gbe ene Moisés chadalla alin ole ba agali kle mo ta gbe joge siere Cristoge
    ba kle Cristo gai lle ngwale kare, e giti ba ta kle chege sugekare Chubege, me
    ñage suge bage Chube no ba ole Chube ta agekalin no ba alin.
  tmd-tmd: Ñɨŋ, “Juda lo mönö mai rɨŋ duaŋ, God anɨŋ nugwön, ‘Nöbö mö kömö wä nɨ,’
    me cönɨŋö,” rön rɨbyöx nugumɨdöi nöbö mö piaku, Krais nugwo röböxöia; nöbö mö
    nuŋwa mɨdölöi. Ñɨŋ aliö nugumɨdöi aku, Krais ñɨgö uliöxön pɨb maga nɨgöl.
  acr-NNT: Ekꞌu ralaq, ri kachꞌobꞌ alaq e kuꞌan alaq jusukꞌ chwach ri Dios ruma ri
    kataqej alaq wa taqanik, riꞌ che ri Cristo xesaj wi ibꞌ alaq y e xya kan alaq
    ri unimal rutzil ukꞌuꞌx ri Dios.
  kpg-kpg: Digau ala e hagamada bolo ginaadou e hai gii donu i baahi o God mai i nadau
    haga gila aga Nnaganoho, digaula ne daa ginaadou gi daha mo Christ, guu noho i daha
    mo tumaalia dehuia o God.
  taj-taj: मोशादा पिन्‍बा ठिम तेन्‍सी परमेश्‍वरदा सेम निबा म्‍हि दोबारी म्‍हाइबा एनीगदे
    ख्रीष्‍टग्‍याम थारेङ तबा मुला। ओच्‍छे परमेश्‍वरला दयामायाग्‍यामएनोन थारेङ तबा
    मुला।
  avt-avt: Yi mɨt kerek yi yises hɨm me Moses, te yi hanhan God kaktɨp yi mɨt yaain,
    yi epei yeweikɨn sip yewet Krais. Yi yeweikɨn sip yewet menmen yaaim God kerekyiyem
    weinɨm. Te in ek hɨrak ap kakɨkepi kakrekyi yaaim kakɨkepi au.
  cbk-cbk: Y si ay precura ustedes queda justo na vista de Dios por medio de obedecer
    el ley di Moises, entonces bien separao ustedes con Jesucristo. Cortao el di ustedes
    relacion con ele, y ya perde ya ustedes el gran favor de Dios.
  uig-ARA: ئەي تەۋرات قانۇنى ئارقىلىق ئۆزۈمنى ھەققانىي ئادەم قىلاي دېگەنلەر، ھەربىرىڭلار
    مەسىھدىن ئايرىلىپ، مەھرۇم بولۇپ، خۇدانىڭ شاپائىتىدىن چىقىپ، يىقىلىپ ئۇنىڭدىن قالدىڭلار.
  tuf-tuf: Ba cahujinat Sirat behmár tayar bár chaquin acu bachan chihtán yajcáy yinjacro.
    Eyta yajcáy yinjác etar Jesucristo chihtá waca téjecro. Eyta cuácayat Jesucrístoat
    ba siwa báreyra.
  abx-abx: Ka'am nga magkabararaw nan pagtuman si bala'od para kam kunta' akwinta
    matadong si pangulawan-na si Diyos, si kamatu'uran, pabulag kam dina si Kristo
    ngan pamatalikot kam si mapinalangga'on pagpanginanu-na.
  mco-NT: Pen mjɨjp'ijxyp ajcxy co Dios xyajpocyñïhuätzaangɨxy mɨɨd co mguyduungɨxy
    tüg Dios ycötujcɨn, jadu'n nipaady nej jɨhuɨ̈y tɨ m'ixmájtzcɨxnɨ Cristo y'ayuc
    ytɨy'ajt. Pen ca' mmɨjpɨdaaccɨxy je may'ajt oy'ajt huɨdibɨ Cristo tɨ tuñ ninɨgoob
    mɨɨd miich ajcxy ycɨxpɨ, huin'it ca' Dios xyajpocyñïhuáatzcɨxɨpy.
  cpb-NT: Tema ikaatzi kowatsiri rimonkaaterome Inintakaantaitanewo ompoñaantyaari
    rotampatzikashiretantaityaaririme, rontsiparyaapithaitakeniri Cristo, te iñiiro
    neshironkataantsi.
  aon-aon: Ipak douk pakri Iruhin nuhwarep yopipari um agundok pugipesh enyudok lo
    iri um, ipak douk pakutukuk Krais jurug. Agundok Iruhin nataurumep meyoh um douk
    pakutunukuk.
  hus-NT-2005: Tatáꞌtsik xa ulal abal i kʼwajatich alwaꞌ kʼal na Dios abal a tʼajáltsik
    xowaꞌ kʼwajat dhutsadh ban takʼixtaláb, i ówmenekich kʼal na Kristo; yabich i
    kʼwajat bin kʼanidhaxtal na Dios.
  mig-NT: Ta̱ká ña̱yɨvɨ já ndúkú‑i kendo̱o ndaa̱‑i jíín máá ley, a ni̱ ka̱sía̱‑i Cristo,
    te tu̱'un luu íó ini̱‑ya̱ tuká yí'i ini̱‑i.
  bps-bps: Na ku én fandamyu matlu gamu di kite Dwata fagu di kimenyu i flalò, tasankahyu
    i ktoyu di ku Krayst, na taknagolyu i kafye Dwata.
  mbs-mbs: Na, sikiyo meibeg eneng-enengen te Timanem te metòlid kaw pineokit te pegtolò
    niyo te punù sìyan, timinàyog kaw den ki Cristo aw nebensihan niyo den se tabang
    te Timanem.
  tof-tof: Nadü oloma yabü aodó Mosesón gida mamoanda, igó poko gyagüpi tótókde wagó,
    God sab oya dümdüm tonarr olomóm ine, wa mogob pamóm kuri baine Kerrisoka. Wa
    tóba kuri bumaikürr Godón ⌊gail tonarrdógabi⌋.
  cme-NT: Namaa namaŋ vaa na fɛrɛ baa ãnjĩnamma‑i wuɔ na taara na vii Diiloŋo yaaŋga-na,
    na buɔra baa Kirsa‑i; Diiloŋo ãnfafamma kuraaya-nɛi.
  sus-sus: Wo tan naxee wama tinxinyi sɔtɔfe yaamarie ratinmɛfe saabui ra, wo nun
    Ala xa Mixi Sugandixi tagi bara ikuya. Ala mu hinnɛma wo ra sɔnɔn.
  pon-2006: Irail kan rehmwail me kin songosong pwungla rehn Koht sang ni arail kin
    kapwaiada audepen Kosonnedo, pein irail mweisangehr Krais, re milahr likin kalahngan
    en Koht.
  dad-dad: Ã lo bunem Negur mala bun madur bagai wõ gouf nigin ago gef, ã Kristus
    bun tamal fara yein. Ã wau ifenẽya utorõg fen, uyagen.
  zab-NT: Laat ni runtɨ xgab dec pur gúntɨ zec ni rnabee ley ax ananiat nez lo Dios,
    niy zelo dec aquɨtru nátit xpɨny Crist niclɨza quɨtru zénetit cuend guelrcaaz
    xte Dios.
  jae-jae: Amac embe taêm ênam gebe biŋsu êmansaŋ nêm biŋ e Anôtô êlic amac atu lau
    gêdêŋ naŋ, oc andim taôm êŋgic aŋga Kilisinê e akac taôm su aŋga moasiŋ tau.
  ksd-ksd: Avat, ava mainge ba da vatakodo avat ure ra tinata na varkurai, ava tar
    takunu varbaiai ma Kristo; ava tar bura kan ra varmari.
  msm-NT: Ko meyduon otow duon iyu no ogpaningkamot to pagtuman to sikan mgo balaod
    agun no madawat podom sikandin to Diyus, wadad on yabot din ki Cristo. Nakapadiyu
    on nasi to kadojow dow kayuuy to Diyus.
  myk-myk: Yee piimu pu wa Kilɛ tudunmɔɔ Musa wo saliya wu koo ɲaari, na giin na wee
    wo koo ɲaari funŋɔ ni Kilɛ da ba yee jate sipyitiimɛɛ wuyɛ ɲaha tàan ge, yee ya
    yiyɛ waa laha Kirisa na. Yee niŋɛ ɲɛ nige Kilɛ wo niimɛ wu ni wɛ.
  sbe-sbe: Ena ku henuwa bena Yaubada ye kitahenamwago laugagayo miyawatanina debanaena,
    meta kowa Keliso ku patugabaiyako yo yona gadosisi yo kabinamwa udiyedi meta kowa
    nige.
  mcr-mcr: Ämaqä hŋquki, si kukŋuä-suqä iuŋi qänaknä itnitaŋi, Goti Iqu, “Ämaqä jänäŋueä”
    ktqŋqä äkinyätŋqe, ii tiinji. Kraisi Iqutäŋi qŋqaŋä enätnä, Goti Iqueqä qeqä imäŋqeta
    nätmatqä hiŋgi ävätŋqä iuŋi, qe ävämenyä.
  cux-NT: Nduuti chi nadacadíínuuⁿ nī chi ndís'tiī nanguáⁿ'ai nī yeⁿ'e nuuⁿndi yeⁿ'e
    nī cucáávā ley miiⁿ tuu'mi ní 'āā divíi nī Cristo 'áámá lado. Ní Cristo miiⁿ nguɛ́ɛ́
    tée yā ndís'tiī dendú'ū chi n'dai ca yeⁿ'e yā cucáávā chi dineⁿ'e cá yā s'uuúⁿ.
  tur-YTC: Yasa aracılığıyla aklanmak isteyen sizler Mesih’ten uzaklaştınız. Lütuftan
    ayrı düştünüz.
  san-ITR: yuShmAkaM yAvanto lokA vyavasthayA sapuNyIbhavituM cheShTante te sarvve
    khrIShTAd bhraShTA anugrahAt patitAshcha|
  bel-N: Вы, якія апраўдваецеся праз Закон, зьнішчылі [ў сабе] Хрыста, адпалі ад ласкі.
  sch-sch: Balam jôm sika Pathien kôma adik inchang abôk ngei, Khrista leh nin
    insen zoia, Pathien moroina pêntieng han nin om ani.
  mic-MIQNT: Se'suguli mo tali ugtapsunig ugjit gilew me' lita'sultioq ta'n tel majulgwatmoq
    Lesui'peweiei 'tplutaqan ugjit tetapua'tinew Gjinisgamewigtug. Ejiglita'ioq ta'n
    Gjinisgam teli ul'telmugsioq.
  huu-NT: Moisés mɨcorɨ llogacɨnuaɨna ɨɨnuamona omoɨ marebicaiacania, Cristo rafuena
    jai duiñedomoɨ. Jusiñamui caɨna duenaillamona, Cristona jaie caɨ dɨne orede. Moisés
    mɨcorɨ llogacɨnodo omoɨ jaiacania, Cristo rafuena jai jitaiñedomoɨ.
  jiv-NT: Atum “Akupkamu umíakmin Yus shiir enentáimturmastatui” tárumna nu, nu shuartiram
    Krístui̱ya̱ tupaṉniuitrume. Yusa aneṉkrattairi̱ya̱ kanakniurme.
  otm-NT: Nu'bʉ 'bʉ i 'da ahʉ ɛ̨na ngue ja yʉ́ ts'ɛdi ʉ yʉn t'ɛ̨di di hoc'a ni mbʉihʉ
    ngue da zimanho ahʉ Oją, pɛ ya gá hyɛhmbʉ ra Cristo 'bʉ, nɛ gá 'uehmbʉ bʉ ja rán
    huɛ̨cate Oją bʉya.
  dah-dah: Deŋ kura kurabe Moseyen saba gama irteke gab Al Kuruŋ beleŋ al huwak dinyeŋ
    yeŋ nurde gwaha teŋ haŋ mar gobe Yesu Kristuya awalik heŋ heŋ beleŋtiŋbe dindikeŋ
    walde haŋ. Irde Al Kuruŋ beleŋ buniŋeŋ dirde igiŋ igiŋ dirtek beleŋ goyen dindikeŋ
    tubul titiŋ haŋ.
  tnk-tnk: Ik sə ikuə tikesi pen Loa nəha mə tikuvehe matukwatukw ia nəmri Kumwesən,
    kɨnərai raka ik. Ikɨnəpwəh noien kuatia kɨmirau Kristo, mɨnəpwəh namasanien səvəi
    Kumwesən.
  kpr-kpr: Genembo mave, Agho Dari kaifa e gogoghombururari gido, God nundae ‘eveva’
    sare dae sedo, saramana arira amo, numo anakora Keriso dotutusira. Nu aminguse
    irarira aimi, jo God da sonemba nune bari da kaugo iraeri.
  san-IAS: yuṣmākaṁ yāvanto lokā vyavasthayā sapuṇyībhavituṁ ceṣṭante te sarvve khrīṣṭād
    bhraṣṭā anugrahāt patitāśca|
  nho-nho: Naa tama i kootou teelaa e tautari ki naa Loo ki ttonu naa ora laatou imua
    TeAtua raa, naa tama naa ku oti te hakakkee soko laatou i Christ. Naa tama naa
    ku see takkoto i laro te laaoi TeAtua.
  gym-NT: Mdakäre abko, Kukwe Biani Ngöbökwe Moiséye ye mikabtä täte mun tö rabai
    metre Ngöbö ngwärekri, ye ngwane mun nikani Kristo bäre mento angwane, Ngöbökwe
    ja moto mikani kuin munkrä abko ie munkwe trö kwitani.
  azg-NT: Ñꞌenhoꞌ na conanꞌchonhoꞌ na nnanꞌquindëhoꞌ juu ntjiꞌñeen chaꞌ ntquen Tyoꞌtsꞌon
    ꞌoꞌ na tajnan nanꞌxuanhoꞌ na tonnon jon. Ndoꞌ na contꞌahoꞌ na nndaꞌ, jndë jnanꞌtycyaaꞌhoꞌ
    ntyja ꞌnaanꞌ nquii Cristo, jndë jntyꞌehoꞌ juu naya na condui jon.
  bhd-bhd: तुस ज़ैना कानून मेन्तां धर्मी भोने चातथ, तुसेईं अपनो आप मसीह करां अलग कियो
    ते परमेशरेरो अनुग्रह कबूल केरने करां इन्कार कियो।
  too-NT: Makapitzīn de hui'xina'n tlahuacu'tunā'tit a'ntū huan huā'mā' ley, como
    puhua'nā'tit que chuntza' nacāmāpānūni'yāni' mintalaclē'i'ca'n. Lā' palh chuntza'
    tlahua'yā'tit, chuntza' taxtunquīnī'ta'ntit de Cristo lā' makxteknī'ta'ntit ixtalakalhu'mān
    Dios.
  ind-AYT: Jika kamu berusaha untuk dibenarkan dengan menjalankan Hukum Taurat, hidupmu
    telah dipisahkan dari Kristus dan kamu telah meninggalkan anugerah.
  cjo-NT: Aririka pikoyi pimonkaateeyeroni rojankinarini Moeseeshi iñaaperotantemiri
    Tajorentsi, tee pikoyi ineshironkatemi. Pitheenkakiri Jesokirishito.
  nsn-nsn: Maisioumene rung uedanga tar kotpokos o kokodoh tar matana God tar uakeluk
    uakapa tunungua tenas ualatutur Ju, inggoum kung aha liu katongosioum tang Kristo,
    karung uangoul i be tar hamhamasar nang God.
  san-DEV: युष्माकं यावन्तो लोका व्यवस्थया सपुण्यीभवितुं चेष्टन्ते ते सर्व्वे ख्रीष्टाद्
    भ्रष्टा अनुग्रहात् पतिताश्च।
  tna-NT: Quebata Diusu peje su nimebutsepi epu puji jacuatsasiati cuana yatani su,
    Cristo peje jenetia netiderana. Diusu sa jaibunebati cuana mue shanapa.
  lid-lid: Buku aha anya ka-en hamon ta batanau malen, ya, na san doh aha abudon Kindrei
    winiyan aloh aha mwasin mara-ei ta madan, aha ndrandra-i kede-eh! Aha winiyan
    bwe! Arile, ta kandriyen doh badeh, aha ndratehei kona aha badeh, ndrala ta tikisiy
    ta Kindrei, ma ta kandriyen ta Jises Krais mene imek udu ta kei tondreh, ta aseben
    taha mwan ma badih marakon.
  wim-wim: Niiy ngaantam-ngeeyaniy keꞌ piip God.an min anman iiy-iiyow niiyant ey?
    Niiy puth wik thayan keenkanam anangan ngeey-ngeeyaniy anpalan ey? An yaꞌa. Niiy
    puth man-mangkam theeꞌaniy Christ.antana. Nilana puth min keꞌ iiyow niiyant, yaꞌa.
  zga-M: Mtengiwe khutali nu Klisite, voni “avivaliwa uvogolofu wa ndagilo, mgwile
    hutali nu lusayo.
  yom-yom: Beno batu luntombanga monika basonga va meso ma Nzambi bu luntumukinanga
    Mina, lufueti zaba ti luidi luvambana ayi Klisto ; lusiedi ku tsi nlemvo wu Nzambi
    ko.
  san-SIN: යුෂ්මාකං යාවන්තෝ ලෝකා ව්‍යවස්ථයා සපුණ්‍යීභවිතුං චේෂ්ටන්තේ තේ සර්ව්වේ ඛ්‍රීෂ්ටාද්
    භ්‍රෂ්ටා අනුග්‍රහාත් පතිතාශ්ච|
  yut-yut: Gen teban yolek uŋun kosiron da Piŋkop da amɨn kɨlegɨ yaŋ niyɨsak yaŋ nandaŋ
    amɨn, ji Kristo kɨlɨ yɨpmaŋ dekgwit. Ji Piŋkop dakon nandaŋ yawotni kɨlɨ yɨpmaŋ
    dekgwit.
  grc-BYZ: κατηργήθητε ἀπὸ τοῦ Χριστοῦ οἵτινες ἐν νόμῳ δικαιοῦσθε, τῆς χάριτος ἐξεπέσατε·
  cpc-NT: Tima ikaatzi kowanaatsiri jimonkaatiro Ikantakaantaitani onkantya jotampatzikashiriyiitantyaariri,
    jintainaryaapithaitairi Cristo, iiro jiñiiro nishironkataantsi.
  nhg-NT: Nemejua tli nenquenejneque ma nemiechselicö Deus quiename nenyecteque ipampa
    nenqueneltoca inu ley, ye nemoxelojque de Cristo, ye nemoxelojque de tiefavur
    de Deus.
  nya-nya: Inu amene mukufuna kulungamitsidwa ndi lamulo mwachotsedwa mwa Khristu;
    munagwa kusiyana nacho chisomo.
  ngu-NT: Nemejhuamej yejhuan nenquinequij para Dios quijtos ica nemotlajtlacolhuan
    yoquintlaxtlau pampa nenquitlacamatij on tlanahuatijli, nenquitlalcahuiyaj Cristo
    niman nenquitlalcahuiyaj iteicnelilis Dios.
  kup-kup: Met ari Godiz etañik tin ravepekez hat Mosesiz ñetiñ baval hat tovai sohopekez
    homet hezari, ari Kristonañ honeo nakez, oñ main ravat Godiz masakao kos rez manat
    iñidoh borevotï ravat hez.
  jid-jid: Bi ka Almasihu don wawu mbi wa ba chu yi rju ni gran nitu tron, bi joku
    ni ndindi.
  wmw-wmw: Kati yenu, umwe musakula kwakikishiwa na Mwenyezimungu julu ya kutimiza
    Shariya, mutupula umoja wenu na Almasihi, mutula minyongo rehema ya Mwenyezimungu.
  gmv-GGM: Inteno Muse wogan geyana (Xilana) waytizayto inte Kiristossape shaketidista
    iza kiyatethafeka hakidista.
  ssg-ssg: Amuto teteka amuto usiusi nauna ti Moses ti hasawiai wasolamuto ma Haeu,
    amuto selai xaxaweniwen amuto ti Krais. Amuto talewen tehitomuto hani lalape soliai
    Haeu ti awaiamuto ti kawatan ti lialui woumuto.
  zpo-NT: Re gu, xaa nzhekla kayaa Dios gu mod tub xaa nali nel nle gu kwaan nzhé
    ley cheen Ches, tira mbachii gu lo Jesucrist nu lo yalnkela cheen Dios.
  poy-poy: Mwenga pamujera kutendwa wahera kulongolu kwa Mlungu kwa njira ya kugajimira
    Malagaliru Mlungu gakamupananiti Musa, muwuka kwa Kristu, mwapakwegera ndiri na
    manemu ga Mlungu.
  qwh-NT: Sitsun waquincuna creyiyanqa tse leycunata qatiyanqanrecur allitano Dios
    chasquiyänanta; tsepenqa Teyta Jesusman creyicuyanqan manam imapaq balintsu. Tsemi
    Diosnintsicpa alli queninpita waqtsacäcuriyarqon.
  gaw-gaw: Am ag ḏo dim lamidḵulag, amup̱a Kayak Nug geha ahilagnu, “Danab tutuḵu,”
    awa aḵunu dab meṯeb amu, amup̱a ag aaḵu Kristus uup̱ig, ag am Kayaknu ehaniṯak
    oḵai hamu megṯe amu, ag amup̱a ii daaṯeb.
  nca-nca: Asa ye roneneŋowí tewero quro hutuŋo mande ŋu howeyoteŋgo ŋu, ye Kristo
    koya kama womoyoteŋgo, Anutu koro samaka-samaka tuwó ŋu rotaŋgurí.
  zpz-NTPP: De ru mbecy nu rnii too nu gyanap lo Ñgyoozh nu nac leey zeꞌ, de ru bi
    bruu chu der lo Crisht. Ñgyoozh wayicy mi faboor num der.
  zac-NT: Lëꞌë të naná rialdí lduꞌi de quë gunë më recibir lëꞌë të por quëhunë të
    cumplir lëy, adë nádiꞌi të unidë con Cristo. Lëꞌë të bësëaꞌnë të shnezë Dios.
    Nídiꞌi mudë gunë më favurë të gac salvar të.
  kyg-kyg: Lapakaemo, keꞌaepa gemo akame nehuna kavatetiꞌmo Goti aulagaleꞌmo fatago
    vayaꞌmo maigune, hutapa nehisayana Kalaisiꞌmo ataletapa Gotiꞌa fiku lapa maeno
    nelapamiya kavategamo oꞌmaitapa malaga vayaꞌmo maiꞌnae.
  kmk-kmk: Dikayu’n mamiya un maibilanga nalintog sin sanguwan Apudyus udsi manuttuwaan
    yu utdit lintog, naisina kayuwona namingpingsan kan Jesu Kristu. Nalassig kayuwon
    sidan kaasiyan Apudyus.
  cao-NT: Toa yobá pi mëstëhuahacacatsi tsi Cristo quima aquëquë xo mato iquia. Mato
    mëbiyamaxëhi quiha Dios.
  bbr-bbr: Ak Anut nukan amukup eposek saräun sintore ämän tainormoi, ak Krais nuka
    pak rawaun onok kiro erekapu utiäi. Anut kon wou näu oripas ak sarwareanik, ak
    kon roasiret saräun apu sare mowon. Utianik, ak kiro apu utiäi.
  inb-inb: Kam­kuna, Moi­sés ima nis­kata ruras­ka­kuna­lla­wa mana pan­da­rig ni­raiai
    iuiag­kunaka, Cris­to­pag­manda anchu­ris­ka­sina­mi ni­raian­gi­chi. Taita Dius­pa
    kuiaita mana munag­sina­mi kan­gi­chi.
  hrv-hrv: Prekinuli ste s Kristom vi koji se u Zakonu mislite opravdati; iz milosti
    ste ispali.
  box-NT: Minɛ́n na wi à le Dónbeenì wé mia lè ɓa nì-térénnia ho làndá na
    mi wee bè yi bìo yi, mi là a Krista fáara mín yi. Mu sãamu na ó o wó làa
    mia á mi vĩ́inía.
  ote-NT: ꞌBʉ guí beñhʉ gue hingui ma gui tuhʉ ra tsꞌoqui ja rá thandi Ajua̱ ngueꞌa̱
    grí dɛnhʉ ra nda̱xjua ley, nuꞌbʉ́ ya xcá ꞌueguehʉ de ra Zidada Jesucristo, ne
    ya xcá ꞌueguehʉ de ra mpøhø núꞌa̱ bi ꞌracaguihʉ Ajua̱ po rá da̱nga hma̱te pɛscaguihʉ.
  wnu-wnu: '@see-verse:GAL.005.003'
  zam-NT: Gu' co' ndxela's le' Diox mdyal no mda' Diox lugar yòo gu' loo cón che'n
    Diox par gàc gu' mèn nalì no mèn nambìi loo Diox por ngue li gu' xalque' ñibe'
    di's co' ndub loo ley co' mxo'f Moisés loo mèn, gu'a mblá'ya'le' cón che'n Crist.
    No ngro xà'le' gu' loo Crist. No inda'de gu' lugar loo Diox telá' Diox gu' loo
    con' ryes ante por cón che'n Jesucrist.
  zyp-NT: Phungbia zuinah thongtah thaicang a pachiapaw cawh Khri kha a huikongnah
    rui a chehchungpaw cang he ceh ka, ningdonah khatah naa pachai he ceh.
  sey-NT: Ja̱je paꞌina, mësaru Moisés cua̱ñeseꞌere, nuñe paꞌicohuaꞌi deꞌoñuꞌu cajë,
    yoꞌojë paꞌicohuaꞌipi, Cristore hua saijë cuiꞌne Maijaꞌquë mësarute oiye yoꞌoyere
    peocohuaꞌi deꞌohuë.
  nvm-nvm: Regavo ja vierafe ja akaij iji igiame Godon nifak ijia maturaime irekva
    iji ja Kurais ja daturame nuink akozev revo ja Godon ma iji areme usem gama ijia
    irev.
  mps-mps: Tama dagego te bomo yai po wali pabo homu eyu da, tama dagego te bomo yai
    po wali pabode God agai dage doloba pai we bidi da te homu emainogo yali weyu
    da, teda dagego Krais tagalama, tama duga tali bobogasa pai. Tama dagego Krais
    agai dage olo tau sabo kolesaga tagalalio. Tama tiyu, dage te sęgę sai we bidi
    me bidaibao.
  pab-NT: Haiyaharenai xaotyakiyaho xema hawenaneha hiyeta Enore haliti waiyexe aokahene
    aokiterenai atyo haware tyaonita Cristo nonitata, exahe Enore xawaiyera xoaha
    nonitata.
  llg-llg: Hataholi fo ana nau pake heti-heuk ndia, fo tao Manetualain simbok ndia
    no malole, na ana naelak dook neme Karistus mai. Huu no leo ndiak, na, ana timba
    heni Manetualain dale malolen.
  kyf-kyf: Amɩa -wa 'yɩbhaa -Lagɔ yibheli aɩn nyɩma tɩklɩɩ nya titee sɔlʋ, a -yɔ Klisɩ
    ka 'wʋdo. 'Ɩn -Lagɔɔ 'nanɩ ka aɩn 'wʋbɔ.
  tpi-tpi: Sapos yupela i laik bihainim lo, na long dispela rot yupela i laik bai
    God i kolim yupela stretpela man, orait yupela i lusim Krais pinis. Yupela i lusim
    pinis marimari bilong God.
  mih-NT: Tandɨhɨ ndoho ra sica iñi vatyi cua catyi ra Ndyoo vatyi ñahñi cuatyi ndo
    vatyi zavaha ndo cuhva catyi ley sahnu cuan, cuu si tañi i zandoo ndo sii ra Cristo.
    Sa zaña ndo sa vaha sa saha ra Ndyoo sii ndo.
  qvh-NT: Moisés guelgashgan leycunata cumpliyashpayqui salvacuyta munarga cuyapäcog
    Jesucristuta manacagmanmi churaycäyanqui. Sayno carga manami salvashgasu cayanquipä.
  kms-kms: Nungoqi lo wuri kin pugrine puq wen ei God nde rar pe tuquine nganye was
    yawo kureuq kin wutaqu te nungoqi Kraist si weri pre. Nungoqi God nikin nde nei
    pene yuwon nuauq kin te si ware pre.
  agn-agn: Mga magprosigir among magtoman tang Katobolan para magimong mato-lid ong
    pama-dek tang Dios, maliag yaning nalbag amo ra ong ni Cristo, ig indi amo ra
    gasakepan tang kaloy tang Dios.
  nhi-NT: Naquin de namehuantzitzin ictemoua isqui chipauac inauactzinco Dios nic
    ictlacamati in tlanauatil judío, ictosniqui yomosicantlalih yoquicau Cristo, uan
    yomosicantlalih oquicau niteicnoitalitzin.
  ttc-NT: Etetz aj egan tzan tel in echoj tqetlen etoksla' te Kawb'il, etetz oje tz'el
    epawa' etib' ti'j Krist, b'ix oje kaj ekola' te aj nim b'an galan aj tk'ulb'en
    Qtata Dios tzan ekolet titza'.
  dan-1931: I ere tabte for Kristus, I, som retfærdiggøres ved Loven; I ere faldne
    ud af Nåden.
  kwj-kwj: E, kunu lo sumbu tini ku sirinani Gotri hima kipe naha nandau sumbu tini
    ku toro ki ku simiyaneheindau ti, kunu Kurais ni sirinandau numbo tinga Gotri
    hima keke wo sumbu tinga ku hanjaꞌaihiro.
  vie-OVCB: Một khi anh chị em muốn nhờ luật pháp để được cứu rỗi, anh chị em đã tự
    ly khai với Chúa Cứu Thế và đánh mất ơn phước của Đức Chúa Trời.
  kze-kze: keinárawapinkemba évakarawai sé'a ámáámbo kwaráúnda Áánútu suwánéna arupí
    umái máyáawain-owe síníye-imayaa kwéowai Ísu Káráísitiyemo tarúmaimo máyáamba
    ivátuwe'a Áánútumo úwoi kwétuwa'naa-imba tínaaemba umámakaawe.
  mpj-mpj: Karlkilunyurra jilanya kukani kulini, “Yuwa, ngayurnara Muujajku luwuku
    junga nyinaku, palujanurni Mamaju ngula pukurlpa nyinaku.” Pakiwananyurra jilanyanga
    kulini. Jilanyanyurra kulira nyininpa, mirta Jiijajkurayan walyja nyinaku. Jilanyalunyurra
    Kurayijpa junku yanku, mirta-nyurrampa pukurlpa nyinaku.
  lbk-lbk: Chakayo ay mangwanin maifilang kayo ay nalenteg ken Apo Dios khapo isnan
    cha yo mangiyangnenan isnan lenteg, et chakayo kannay nan nangisiyan isnan awakyo
    ken Cristo. Inad-iyo nan mamachangan Apo Dios ken chakayo.
  mto-NT: Miitsta, pa̱n nu̱vinxu̱peꞌe xꞌíxtada vintso̱ veꞌe je̱ Nteꞌyam mkato̱kimpá̱mjadat
    ku̱xeꞌe xpana̱jkxta je̱ Moisés je̱ pyavaꞌnu̱n, apu̱k tseꞌe mnapyá̱mjada ka je̱
    Cristo ma̱a̱tap, mnapya̱a̱jmju̱dup tseꞌe joma veꞌe mkapaaꞌtjadat je̱ Nteꞌyam je̱
    myaaꞌyu̱n.
  bzh-bzh: Nabë ham kwamin bo nabë ham sepa doḳ Horek in gevonġ meham natu mehönon
    yohvu, og ham kwehe ham vër in Kerisi-yi-alam. Om Anutu su rëḳ nanër ham nabë
    ham alam yohvu rë, gaḳ rëḳ nama.
  guj-2017: તમે જેઓ નિયમશાસ્ત્રના પાલનથી ન્યાયી ઠરવા ચાહો છો, તેઓ ખ્રિસ્તથી અલગ થયા
    છો; તમે કૃપાથી દૂર થયા છો.
  jvn-NT: Nèk kowé kepéngin ketampa Gusti Allah lantaran nglakoni wèt-wèt kuwi, kowé
