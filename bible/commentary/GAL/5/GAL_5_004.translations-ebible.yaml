  mdy-ETH: ዒንሢ ዎጎ ካፒ ፂላኒ ኮዓዞንሢ ቢያ ኪሪስቶሴይዳፓ ዱማዺ፥ ፆኦሲኮ ኮሹሞ ዒንጊፆ ዻቂንታፓኣ ዒንሢ ሃኬኔ።
