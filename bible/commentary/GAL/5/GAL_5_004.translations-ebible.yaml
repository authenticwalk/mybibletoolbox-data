  bqp-bqp: Ákↄ̃nↄ kũ átɛn wɛtɛ à bo mana doka gũnnↄ, a á zĩda kɛ̃̀ Kirisia, a kɛ̃
    Luda gbɛ̃kɛa.
  mcp-mcp: Bɨ́ buud ŋgə́ dʉ́g nə́ baagʉlə́lə Məcɛ̧ɛ̧ wə́ í é tə̂l bɨ́ otʉ́təlí mísh
    mə́ Zɛmbî dɨ́ wá, bɨ mə́ ntáma bɨ́nɔ̂ŋ Krîst shwə́, bɨ mə́ wú kʉ́l bɨ́ á dʉ bwəma
    nə mpaam mə́ Zɛmbî yí.
  hat-hat: Moun ki kwè Bondye ap fè yo gras paske yo fè sa lalwa a mande, yo vire
    do bay Kris la. Yo pèdi favè Bondye a.
  npl-NT: Nomejwah akimeh nonkinekih manomechitakah kemi non yolchipawakeh por nonkitlakitah
    n tlanawatílistli, yononmoixkoyantijkeh de Cristo, iwa ayakmó nonkateh itech ikualtilis
    Dios.
  bgg-bgg: Hanyie è nawaithek shii Iphey nuii pha ji è Hamangkhung-aphuii rog shii
    rangsua ruii pha bidiang pho ne Isu Masi è yo rey dun ro. Chiih-è gethek ne Hamangkhung-aphuii
    ro bushun è yo rey dun ro.
  eng-TCENT: You who are seeking to be justified by the law are alienated from Christ;
    you have fallen away from grace.
  eng-BSB: You who are trying to be justified by the law have been severed from Christ;
    you have fallen away from grace.
  cpu-NT: Tema ikaratzi kovanaatsiri irimonkarayeromi Ikantakaantaitane onkantya irovatampatzikashireyeetantyaarimi,
    itsiparyaapithaitakenerira Cristo, te iriñeero neshinonkaantsi.
  san-ASM: যুষ্মাকং যাৱন্তো লোকা ৱ্যৱস্থযা সপুণ্যীভৱিতুং চেষ্টন্তে তে সৰ্ৱ্ৱে খ্ৰীষ্টাদ্
    ভ্ৰষ্টা অনুগ্ৰহাৎ পতিতাশ্চ|
  tac-NT: '''Emi ''we ''la sébali olagá ejperégame nisa ''la bi''wígame alawégame
    gainamio mayega ''la sébali olagá suwábaga napu aní alué osilí nulalí rejcholi
    napu Moisesi a''rele, pe chajkena ''nátame kérélamala ''emi, alésíko ''ma tabilé
    narémala ''emi napu nejí Onorúgame.'
  eng-WEBPB: You are alienated from Christ, you who desire to be justified by the
    law. You have fallen away from grace.
  gfk-H: Muat ing muat walwalar bia muat na murmur ira warkurai ta Moses waing Kalou
    na kurei bia muat takodas ra matmataan tana, io, muat ta kutus lah muat talur
    Karisito. Muat ta puka laah talur ira mangana mataniabar ing Kalou i tabar bia
    mon diet ma no nuna harmarsai.
  viv-viv: Omi gaveyao wagagaluvaluva be vehimeyai-nadi ana idibumuhiga againe yami
    yegayega Yaubada matane wanavaina, medema taumiyao Keliso againe walugolohimi.
    Keliso wahegena faꞋina, Yaubada yana nuwadoga ana alakwauya wamimiyami.
  yao-yao: Iŵaga nkusosanga tuŵalanjikwe ŵandu ŵambone paujo pa Akunnungu kwa litala
    lya kugakamulisya malajisyo, nlisapwile kwakutalichila ni Kilisito ni nkanile
    wema wa Akunnungu.
  tgp-tgp: Kamim sei ka lo opoia vara ha oloolo na leu, matan vara i vai kamim ha
    tataholo na nahon God, ka lo hase langahi nar̃ihi kamim isan Kr̃isto, ale ka jovi
    nar̃ihi na r̃omr̃uhu non God.
  auc-NT: Pancamïniya, Nö cæmö mönö baquinque Möitee wodi nänö wææ angaïnö ante ëñente
    cæcæ̈impa, ante ämïnitawo. Ïñæmpa mänömaï ante në ämïni inte mïnitö mönö Codito
    ingante do pango cæte baï cæmïnipa töö. Edæ pango cæte nänënë goyömïnite tömengä
    ædö cæte pönö waadete cæquingää.
  kbc-NT: Akaamitiwaji anoleetibige Aneotedoɡ̶oji me dibatedaɡ̶agi micataɡ̶a oko ane
    iɡ̶enaɡ̶a leeɡ̶odi moteteni lajoinaɡ̶aneɡ̶eco Moisés, niɡ̶ida makaamitiwaji jaɡ̶awalacetege
    Cristo. Odaa Aneotedoɡ̶oji aɡ̶alee yakadi meotedaɡ̶adomitiwaji icoatawece niɡ̶icoa
    anele ane domeɡ̶eotedaɡ̶adomi.
  bmh-bmh: Ag Uwait nugau ameg ebu naliu usalabun kasai ze sesamoraimai, ag Kristus
    nug dual dabun igul go unum utanemen. Uwait gonugau ougab naliu eiman ag isanaraimai,
    ag gonugau duailel usalabun abu kalai meun. Bo, ag abu go utanemen.
  ctu-BL: Ti pejteletla mu' bʌ la' lon ña'tan woli la' ch'ʌjmel ti' wenta Dios cha'an
    i jac'ol jini mandar, chocbiletixla ti Cristo. Mach cʌyʌletixla ti' yutslel i
    pusic'al Dios.
  meq-meq: Nəkurom ndo neheye ka dzalum mə gər kurom ka tərumeye ŋgwalak eye hay kame
    i Mbəlom hərwi nakə faya ka pumeye bəzay a bazlam i Musa mapala eye na, ka ŋgənum,
    ka zum a bo tə Kəriste dəreŋ. Ka hutumeye ŋgwalak i Mbəlom sa bay.
  noa-H: Pãar jãg ley hʌʌrk'a nʌmuata Hẽwandam dau na kulp chuk'u haju hẽk'a nʌm k'ʌʌnan,
    warag pãach garmuata Cristo k'a hisegwi hi bʌ̈ hogdʌnaa Hẽwandamau pãach k'õsi
    wai sĩerrjã pãach garmuata hi barpʌa nʌm.
  alp-NT: Sepo imi atula kena ono mise suike kai Allare baue imi lulu Tuhane Eni lepate
    rebe Musa ilekire, hoko mere imi esa kai Kristuse moneka. Kai imi supu Alla Eni
    misete moneka.
  san-VEL: yu.smaaka.m yaavanto lokaa vyavasthayaa sapu.nyiibhavitu.m ce.s.tante te
    sarvve khrii.s.taad bhra.s.taa anugrahaat patitaa"sca|
  kbq-kbq: Tamagra Anumzamofo avurera kasegefintira fatgo vahera manigahune hutma
    nehaze. Kraisimpintira ko huramatre'neankita, tamagra Anumzamofo asunku'zampintira
    evurami'naze.
  kbh-kbh: Ndëmuanÿenga ts̈ëngaftangbents̈ana s̈mojtsenguá, Bëngbe Bëtsabe bominÿiñe
    ts̈ábenga jtsemnama, nts̈amo leyiñe jamama yomna ca iuayancá jtsamëse, ts̈ëngaftanga
    chca s̈mojtsamama, s̈mojama Crístoftaca cánÿiñe mo canÿacá ndoñe chas̈mondë́tsemnama;
    Bëngbe Bëtsábents̈anënaca s̈mojtsoluaré, y chca, s̈montsinÿanÿná ts̈ëngaftanga
    ndoñe s̈montsebos̈e, Bëngbe Bëtsá ts̈ëngaftangbe ts̈abiama jtsejuabnayëse, chácmatsebacana.
  ron-LSB: Voi sunteți înstrăinați de Hristos, voi care vreți să fiți îndreptățiți
    prin lege. V-ați îndepărtat de har.
  pon-pon: Komail, me men pun kila kapun o, muei janer Krijtuj o pup wei janer mak.
  nhe-BL: Quena, intla inmoilhuíaj monequi inquintoquilise nochi nopa tlanahuatili
    para inelise inxitlahuaque iixpa Toteco, ya inmohuejcatlalijtoque tlen Cristo
    tlen quipiya hueyi iyolo ica tojuanti.
  sps-sps: Ami to te pon fi rom nei ami te tavaron em matan e Gov ito te manaats finy
    romin fo Faun te kirkir iny e Moses, ami patsukanem yam tapets osing bus e Krais,
    ana mi kaa osing bus a koma ree'un ten Gov.
  wnc-wnc: Siakan. Ginu Anutue nomune gitna yutnangge natake Mosesdane mama wamu katak
    siknga tawake tasinim ngang yakaing amin! Ginu Kraisda dua gatandaman ginda sanga
    Anututa musip kwikwiu ginde natandamukut takngae masa imuke pimaking.
  bus-bus: Amↄa kɛ̀ ée wɛtɛɛ à bↄ maa doka guunↄ, a a zĩnda kɛ̃̀ Kirisia, a kɛ̃ Luda
    gbɛ̃kɛɛa.
  gub-BL: Aze pezeagaw pezemukatu pà Tupàn huwa rupi nehe, ze'eg kwehe arer heruzar
    haw rupi nehe, a'e mehe Zaneruwihawete napepyro kwaw penemiapo kwer ikatu 'ym
    ma'e wi a'e nehe, Tupàn napepuhareko kwaw a'e nehe no.
  imo-imo: Eno imbo mareni ningei Mosesinga mane ungumu pio akumunga Goteni na yunge
    imbo toya tolimu nimbelo konopu lenge lemo aku enono teremele ulumuni Kraist munduko
    tiye koromele. Aku teremele ulumuni Goteni imboma konopu mondopa tapopa teremo
    ulumu tiye kolko umbulu tiko wendo angimele.
  boj-boj: Niŋgi qudei mareqnub, “Iga dal anjam dauryqom gam dena Qotei na iga tamo
    bole une saiqoji qa mergwas.” Niŋgi degsib mareqnub di niŋgi Kristus urateqnub.
    Qotei a niŋgi qa are boleiyej aqa kumbra di dego niŋgi qoreiyeqnub.
  eng-DRA: 'You are made void of Christ, you who are justified in the law: you are
    fallen from grace.'
  knf-knf: An nankţaşuŋ bgah bi Moyiŧ alaana pwo baŧool ţi këş ki Naşibaţi, nawayşër
    na Kriŧtu, nawaaŋ bnuura bi Naşibaţi.
  san-KHM: យុឞ្មាកំ យាវន្តោ លោកា វ្យវស្ថយា សបុណ្យីភវិតុំ ចេឞ្ដន្តេ តេ សវ៌្វេ ខ្រីឞ្ដាទ៑
    ភ្រឞ្ដា អនុគ្រហាត៑ បតិតាឝ្ច។
  arn-NT: Eymün, tati pu ayülelu ñi lifrelewetuael ta yafkan mew tañi femün mew ñi
    chumngechi feypilen tati ley dungu, wichunentuwtuymün ta Cristo mew ka püntünentuwtuymün
    Ngünechen tañi piwkeyechen mew.
  zas-NT: Lëjt guial rüjndi xgab guial güündi ziꞌc rniabee ley ma najdi naya delant
    loj Dios, laan rën guiëb guial ad najtridi xbejn Cristo ad yuꞌguijc tëëtridi guial
    rën Dios lëjt.
  ken-NT: Nkwɔ ywɛka anɛ bákàysi bɛ bɛbhʉrɛ bɛbhé bo Israɛl kɛ ǎkʉ bɔ mambak chak
    bɛsí Mandɛm babhɔŋ bɛrɨŋɨ bɛ báfap mmʉɛt nɛ Kristo. Báfɛrɛ mmʉɛt ndǔ bɛrɨ̌ndu
    Mandɛm.
