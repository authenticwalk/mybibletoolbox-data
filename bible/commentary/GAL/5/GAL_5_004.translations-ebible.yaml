  grc-F35: Κατηργήθητε ἀπὸ τοῦ Χριστοῦ, οἵτινες ἐν νόμῳ δικαιοῦσθε· τῆς χάριτος ἐξεπέσετε.
  cav-NT: 'Umaeja tuque micuanaja inime juya: “Ecuana ecuana Yusuja yacuaju jucha
