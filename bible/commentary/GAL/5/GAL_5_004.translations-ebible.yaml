verse: GAL.005.004
translations:
  kpx-kpx: La oleuoleu menaka ke ehovai huhulahai kosea, “Noeabuna menaka ehovage
    Dilavana no hoesegevege no vavevena inutolotoloai.” La kateai huhualemo Keliso
    halevalu. Iale Dilavau bae laheho uvuai la hoesegevelivebene.
  okv-H: avoeto ungo amuna God ta ke pepeni agi ari amina God ta tihi ta embo javotoho
    asi hotembasuja embo amo Keriso humota ari mahu egikari avoeto Keriso ta hondate
    ari umbae ue God ta tihi ta amo embo javotoho manera
  tbo-tbo: Babana geegeka, apo tam iyai nugonugom po Mose a lugagayohi una iponawogogehi
    po om dumalu una tuhagaya yaka naka amaka Keliso a lounugotootogo uyahim u luwitani
    ma a bolu una nehaleya.
  mal-C: ന്യായപ്രമാണം പാലിക്കുന്നതിലൂടെ നീതീകരിക്കപ്പെടാൻ പരിശ്രമിക്കുന്ന നിങ്ങൾ,
    ക്രിസ്തുവുമായുള്ള ബന്ധം വിച്ഛേദിക്കപ്പെട്ടവരും ദൈവകൃപയിൽനിന്ന് വീണുപോയവരുമാണ്.
  grc-SR: Κατηργήθητε ἀπὸ ⸋τοῦ⸌ χριστοῦ, οἵτινες ἐν νόμῳ δικαιοῦσθε· τῆς χάριτος ἐξεπέσατε.
  bgc-bgc: थम जो नियम-कायदा कै जरिये धर्मी बणणा चाह्वो सों, तो फेर थमनै यीशु मसीह
    तै रिश्ता तोड़ लिया सै, अर थमनै अपणे-आप ताहीं उस दया तै अलग कर लिया सै जिसके जरिये
    परमेसवर थमनै बचा सकै सै।
  khz-khz: Pene gomi gokilana, rova pio kwalana-gitakaua, pe Palagu wailanai kala
    rorirori talimami ai pio ago nogotina, matotaumimo Keriso genana govegapi-gerevagina.
    E gomi Palaguna vega-nama genana gogerevagina.
  deu-TKW: Wenn ihr euch durch das Gesetz rechtfertigen lassen wollet, seid ihr ausgethan
    von Christus, seid ihr aus der Gnade gefallen.
  zsr-NT: Nul‑liꞌ ráquiliꞌ huöacliꞌ tsahuiꞌ lahuëꞌ Dios le runliꞌ ca rna bëꞌ zxba
    naꞌ, chnuláꞌalenliꞌ‑nëꞌ Cristo. Chbusanliꞌ le ruzáꞌ ladxëꞌë queëruꞌ Dios.
  lin-lin: Bino oyo bolukaka kokoma sembo na nzela ya kotosa mibeko, bozali ya kokabwana
    na Klisto, bozali lisusu na se ya ngolu ya Nzambe te.
  hns-NT: Djab toelog mangiehe ie rakam se be-kasoerie howe, tab toelog Kriest ke
    tjhor deihe, aur Parmeswar ke bhalaai toelogke khaatien na rahiega.
  noa-E: Pãar jãg ley ʉʉrkha nʉmuata Ẽwandam dau na kulp chukhu aju ẽkha nʉm khʉʉnan,
    warag pãach garmuata Cristo kha isegwi i bʉ̈ ogdʉnaa Ẽwandamau pãach khõsi wai
    sĩerrjã pãach garmuata i barpʉa nʉm.
  eng-EMTV: You have become severed from Christ, you who are justified by law; you
    have fallen from grace.
  mib-NT: Róhó jéē cánducú ró quendōo ndaā rō jeē squícu ró ley un, je ni casiáá rō
    Cristo núu súcuan. Je ni castóo ró jnúhun jeē ndahva yā cuēchi ró sɨ́quɨ̄ jeē
    cundáhú ni Yaā Dios rohó.
  lif-NT2: खिनिॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिःमाओ आप्‍तिक् मे़ःन्‍नेबा पोःङ्‌मा फाॽआङ्
    साम्‌योथिम्‍मिन् के़इःप्‍पा के़नाःप्‍पाहाॽ ख्रिस्‍तलाम् के़से़न्‍दि, निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुलुङ्‌गुम्‍लाम् माःङ्‌घा के़बोःक्‍खिआङ् के़वयिॽरो॥
  xnj-xnj: Ngati mwilinga kuhengewa gabwina mu njila ya malagizu, ndi mujibagwili
    kutali na Kilisitu, muvi kutali na ubwina wa Chapanga.
  mmx-mmx: La nemi mi lolos tinotno xusu mina sepmus basinge laxakapmek atla mi mumu
    asu Laulis Linga. Nemi mi lok ngan ta do, mi ra korop pes axa nemi basinge ne
    Karisito. La nemi mik lok ta maxamang at letaba nabalamu at ne Moroa.
  cbr-NT: Uicaman caramina —Moisésnëan usai ca judíos unicama 'iti 'icë quixun cuënëo
    bana quicësabi oquin 'acë cupí ca ainan 'icë Nucën Papa Diosan 'ë upí isia —quixun
    sinani, mix camina upí 'inux ami catamëtancëxunbi Cristo ëncë 'ain. Usa 'aish
    camina Nucën Papa Diosnanmasa 'ain.
  tee-NT: Pus ju uxijnan ni va lac'asq'uinat'it ni salaka catalakts'inan ju Dios va
    ixlaca'atalh ni naviyat'it tachi ju najun lacalhamap'aksin pus ju chunch ju Cristo
    jantu lai tu'u' catitalha'aktaijun. Nin yuchi ju Dios jantu lai catitanavinin
    lamapainin.
  eng-LSV: you were voided from the Christ, you who are declared righteous in law;
    you fell away from grace;
  cak-NT: Y rix ri can nijo' chi roma ri ley man jun imac niwakalej chech ri Dios;
    roma quiri' niben, xiya' yan can ri Cristo, y chuka' xiya' yan can ri rusipan
    ri Dios chiwe.
  pah-NT: 'Jararamo po pe ei ojohupe: “Po nhande Moisésva''ea nhi''ĩpo''rurame po
    ti Tupana''ga ei nhande ve a''ero nehẽ: ‘Pepyry hete pe’,” pe''e tehe po pe. Pe''erame
    a''ea po pe nhimbopohiri Cristo''ga hugwi. Pemovahĩvahĩ po pe Tupana''ga remimombyryva
    pejive a''ero.'
  sja-NT: Parã, ma ũraade jara bɨk'a oo p'anɨɨrã Tachi Ak'õrepa parã pia ak'ɨmerã,
    Cristode ijãa amaadaruta mãik'aapa waa ichideerã p'anada-e pait'ee.
  xed-xed: Inda tsa kaghuni ta zba nzaku tɗukwa ta wa ira Lazglafta nda ma zlahu ya,
    tsaghu tsa kuni ta vgha nda Kristi, bəghapbəgha kuni ma zɗakatahuɗa Lazglafta.
  mks-NT: Mé ndó cúú ndó na̱ cúni̱ canduu nda̱a̱ nu̱ Ndióxi̱ sa̱há ña̱ sácú va̱ha
    ndó ley Moisés. Ta viti na̱caxoo ndó nu̱ Jesucristo ta na̱caxoo ndó nu̱ú ña̱ma̱ni̱
    cúni̱ Ndióxi̱ caja xi̱hi̱n ndo̱.
  gfk-S: Mu ing mu walwalar be mu na mur ira harkurai tane Moses waing God na kure
    be mu takados ra matmataan tana, io, mu te kutus leh mu talur Krais. Mu te puko
    talur leh ira mangana matanabar ing God i tabar bia mon di ma no nuno harmarsai.
  bmu-bmu: Köna keu tem köla wuataŋgöba mewö miaŋön solanŋi akingö mötzei, eŋön mönö
    Kraistkö selŋi qösököba yambuk qahö toroqeba kinje. Eŋön mönö Anutugö kalem möriamŋi
    mosöta yaigep eta laŋ malje.
  dgz-dgz: Iwa e da da iup mame kwayupe tayan gapan inak ega God den tamana waniet
    anuyan taianawa, ame wa enat ega Keriso inape tom wata. E God wat aipakam mega
    garaetawa ame da ya warai.
  eng-GNV: 'Ye are abolished from Christ: whosoeuer are iustified by the Law, ye are
    fallen from grace.'
  zaa-NT: Lebi'į canu rulaba latsi' le qui'ni iria nàri le ru'a lo Tata Dios por medio
    de ca obra nu ra lo ley, pues chi gulà'a le lani Cristua nna labí riỹu' la' tsì'ilatsi'
    qui'e lani le.
  eng-WEBSTER: Christ is become of no effect to you, whoever of you are justified
    by the law; ye have fallen from grace.
  guh-guh: 'Jamatabëcuenenavëxaniabiaya itsa pajamatabëjumaitsimë tsipae: “Xanë jumecovënëtsianajë
    Dioso Moiséspijinëta penajumecopatsilivaisi. Nexata Dioso aneconijibia netaena
    tanecapanepaenexa,” itsa pajamatabëjamë tsipae, nexata pacopabijitsipame panejumecovënëtsijavami
    Cristo papecasivatëpaejava panijaneconi yabara. Dioso papecaitaxutotsoniataexae
    aneconijibia papecataejavami ata, pacopabijitsipame.'
  bon-bon: Weene liba singi Acejiyame me opo gaabe je conocäco äbitame weeme cotre
    waweneca cabu ca, weene piba weemämu läyeblinginuye Keriso bau ca cuta piiyepu
    Acejiyame me miiji cabu ca.
  nhw-BL: Quena, sintla anmoilhuíaj monequi anquintoquilise nopa tlanahuatilme para
    anelise anxitlahuaque iixpa Toteco, ya anmohuejcatlalijtoque tlen Cristo catli
    quipiya hueyi iyolo ica tojuanti.
  swh-ONEN: Ninyi mnaotafuta kuhesabiwa haki kwa njia ya sheria mmetengwa na Kristo,
    mko mbali na neema ya Mungu.
  wbi-wbi: vala vooni vano vivalilua ikyang'haani mu ndaghilo, muvikilue kutali nu
    Kilisite, mughwile kutali nu vumosi.
  bba-bba: Bɛɛ be i kĩ i ɡem wɑ Gusunɔn wuswɑɑɔ kɑ woodɑn nɛnubu, i tii kɑrɑ kɔ Kirisin
    min di mɑ i kisirɑ durom nɔmɑn di.
  eng-KJVCPB: Christ is become of no effect unto you, whosoever of you are justified
    by the law; ye are fallen from grace.
  kgk-NT: Ani peiko teĩ judeu rekoha-rupi “Nde py'a potĩ-ma” he'i hagwã mo'ã Nhandejáry.
    Napemoirũvéi-ma arã Cristo-pe. Peheja-ma arã Nhandejáry-pe nhande rexakwaa reihaty-pe.
  waj-waj: 'Ngia Anutuuqaa mmaanna tuu aataruuyauvaa iida kiaanoo: Ta inna avuuvau
    safuuma variaunnanoo, kiaa variaiya vaa Yisuu Kirisiiva uu aataruuvaa pikiaavai.
    Anutuuqo kati ngiiiyara yoketaama yaata utiraivo vaikiainnaata ngia pikiada ngieera
    kuaavai.'
  cpy-cpy: Tema ikaatzi kowanaa-tsiri imonkaateromi Ikantakaan-teetani okantyaa itampatzika-shiretan-teeyaarimi,
    rotsiparyaa-naakyaari Jeepatzii-totaa-rewo, tee iñeero ineshironkateeri.
  mpx-mpx: Ebo Logugui ku toulil tage eliyana Yehoba ni awa sapusapu-agimiu, he iyaka
    ku gotomwa yohimiu Keliso elana ge ku minaa Yehoba wana mulolu bwagabwaga tolinaa.
  wbp-wbp: Ngalya-karirli nyurrurlarlu, manngu-nyanyi kankulu warntarlarlu ngulaju
    kujarlu, “Kajirlipa pura Mujuju-kurlangu kuruwarri yirriyirrirli, kujarlaju kapu-ngalpa
    Kaaturluju jungarni-pajirni.” Kujaju warntarla! Kajinkili kujarlu warrarda manngu-nyanyi,
    kujarluju kankulu-nyanu kanyi Jijaji Kiraji-kijaku warntarlarlu. Kaaturlu kula
    kajana yapaju jungarni-pajirni yangka kuja kalurla wala nyina kuruwarriki Mujuju-kurlanguku,
    lawa. Yangka-mipa yapa kuja kalurla Kaatu-mipaku wala nyina, ngula-mipanya kajana
    jungarni-pajirni.
  luo-luo: In mitemo bet e winjruok gi Nyasaye kuom mako chik, ngʼeni isepogori gi
    Kristo; kendo isea kuom ngʼwono mar Nyasaye.
  nhe-NT: Quena, intla inmoilhuíaj monequi inquintoquilise nochi nopa tlanahuatili
    para inelise inxitlahuaque iixpa Toteco, ya inmohuejcatlalijtoque tlen Cristo
    tlen quipiya hueyi iyolo ica tojuanti.
  aii-aii: ܐܲܚܬܘܿܢ ܕܓ̰ܲܪܘܼܒܹܐ ܝܬܘܿܢ ܕܦܵܝܫܝܼܬܘܿܢ ܡܘܼܟܫܸܛܹܐ ܒܢܵܡܘܿܣܵܐ، ܪܚܝܼܩ ܠܵܘܟ݂ܘܿܢ
    ܡ̣ܢ ܡܫܝܼܚܵܐ؛ ܢܦܝܼܠܔ ܠܵܘܟ݂ܘܿܢ ܡ̣ܢ ܫܵܦܵܩܲܬ.
  esk-NT: Nalaunŋasipkaqtausukkupsi Agaayyutim sivuġaani tupiksrił̣ipsigun maliġutaksramik,
    tammaigiksi Christ anniqsuutri suli piiŋanikhusri iłuaqqutaaniñ Agaayyutim.
  msb-msb: Kaya, kamo na mga nagatalinguha magin matanos sa pagkita san Dios paagi
    sa pagtuman san Kasuguan, ginpabulag an iyo sadiri kan Cristo. Ginbayaan na niyo
    an iya kaluoy.
  cpa-NT: Jøng² hniah¹² dsa² dsa²jiag¹² hoh¹² hi² lénh² hniah¹² dsa² tsa¹re² dsag³
    ja³mi³tih³ hniah¹² lei¹³, ma²ca¹tiúh¹ hniah¹² jǿg³ quiah¹² Cristo. Ha¹chi² ma¹jmo¹
    Diú¹³ hi² dsio¹ dsǿa¹²dsa ja³cogh² hniah¹².
  dso-dso: ତମର୍‌ ବିତ୍‌ରେ ଜେତ୍‌କି ଲକ୍‌ ନିୟମ୍‌ ମାନ୍‌ଲାର୍‌ପାଇ ପର୍‌ମେସରର୍‌ ମୁଆଟେ ଦରମ୍‌
    ଅଇବାକେ ଚେସ୍‌ଟା କଲାସ୍‌ନି, । ତମେ କିରିସ୍‌ଟତେଇ ଅନି ବିନେ ଅଇଆଚାସ୍‌, ଆରି ପର୍‌ମେସରର୍‌
    ଜିବନ୍‌ ଦୁକାଇଲାତେଇଅନି ବାଇରେ ଆଚାସ୍‌ ।
  meu-meu: Taravatu ibadinana dainai maoromui bae gwaurai o tomu taumui na asi ahumui
    Keriso enai; Dirava ena harihari-bada vada o morutania.
  yva-NT: Weramu are pirati pare po Ananyao Musa rarijat indamu mamaisyo Amisye amune
    rai, opamo ponayo Kristus ai muno akirive Amisye apa kove rai.
  dgc-dgc: Maski ti ésiya a pumilit a maging mahusay ta mata na Diyos ta pégtupad
    ta kautusan, éy hiwalay dén ya ni Cristo. Ewan dén ya kasakup na kagbi na Diyos.
  zpm-NT: Zha ne rzac por guṉ zho grë miṉe rnabey xley zha Israel, miṉ co laa Dios
    csilaa zho lo doḻ, gacnaṉ zho gaṉle, leḻ nozozit zho lo Jesús ga; ygaad zho guieḻnzaac
    ne ygaa zha ne gnalo Jesús.
  hix-NT: Onà wyaro rma màketxhe haryhe. Moyses heno nmenhotho yawo ro wehxan hamà,
    rosonyhoryetxho me, màketxhe rma haryhe. Àro wyaro owyanye tatoko rma, Kryestu
    hyaye motowyatxow hamà. Konyhoryeny komo hyaye rma motowyatxow hamà. Kowakryenye
    ro komo hyaye rma motowyatxow hamà.
  sim-sim: Os lon ji tiyanda nombo orok Avui Wasilaka or heyehe jir ma worna ma, karem
    or ushakmbaha ji hishi nahi, Krais or jimu fusha tavan tlolonduwa. Ushiwa osik
    waprupshi Avui Wasilakahi mbeek jirin jelyakwa ambu sir.
  npi-ULB: जो व्यवस्थाबाट धर्मी ठहराइएका छौ, तिमीहरू ख्रीष्‍टबाट अलग गरिएका छौ । तिमीहरू
    अनुग्रहबाट टाढा गएका छौ ।
  cgc-cgc: Kyo yan na gatingwa na buaten kaw ta Dyos na kyo yan matareng paagi ta
    inyo na pagsunod ta Mga Sinulat Moises, paryo pabuat nyo na ula pulos inyo na
    pagpasakep ki Cristo daw ula kaw man en gapati na mga ittaw buaten ta Dyos na
    danen an matareng tenged nang ta iya na kaluoy ki danen.
  tim-tim: Den kârikŋe lokom dosa bâlâk manberâm akbiâ âmâ ye Kristo olop dewatiyi
    are toktâp. Akto han kalem yeŋgâlân bunŋe bo akbop.
  yor-yor: A ti yà yín kúrò lọ́dọ̀ Kristi, ẹ̀yin tí ń fẹ́ kí a dá yín láre nípa òfin;
    pé ẹ ti ṣubú kúrò nínú oore-ọ̀fẹ́.
  wos-wos: Guni nawulak Godna makambu yikafre sémbut hurukwa du renjoka Moses wandén
    hambuk hundi xéka guni Krais Jisasré guni yataka. Dé wali natafa mawuli hérahafi
    yata guni nak mawuli sarékéta guni re. Rengut God gunika yikafre mawuli hwehafi
    yata guniré yikafre yamba hurukéndé.
  emp-NTPO: Maʌ̃ ley ĩjã o panʌneba Ãcõrẽ quĩrãpita jipa b̶ead̶ida crĩcha b̶eara Crito
    jĩga wãsid̶aa. Idji biad̶eba jipa b̶ʌd̶ara ãdjirãba igarasid̶aa.
  eng-F35: You who are ‘being justified’ by law have been alienated from the Christ;
    you have fallen away from the grace.
  ind-ind: '@see-verse:GAL.005.003'
  pes-OPCB: اگر بخواهید با حفظ دستورهای مذهبی مقبول خدا شوید، مسیح برای شما هیچ فایده‌ای
    نخواهد داشت و از فیض و لطف الهی محروم خواهید ماند.
  mpt-mpt: Nakaia unangai ib isak temo blibi funaniba Ni Mosese hekmel wengo wafunomobo
    Gode baabenea Ibo ne kin dimo hengmino blimobo ge baabenamabebo ge funaniba wafu
    blibi Klaiste wengo omdibi bianiba eka Gode daayemin kukubo omdibi biam blib kesoa
    memalo e i mo daabenamabebabe.
  ssx-ssx: Mo iki ame̱le̱ haleme mandane hali wekima꞉ta꞉ mo Lo Pi ula꞉eki paeyao pitolo
    ekima꞉ta꞉ Koda꞉ yaapo epea haluekema꞉ taapo haemeka꞉na꞉ta꞉ kutu piteme haliwekita꞉
    ika꞉ Ketiso ame̱le̱ halo peleme ekita꞉ ika꞉ kone ti paleke leke la꞉ka꞉la꞉ mea
    baasememe. Kutu pimi ekima꞉ta꞉ ika꞉ kone Koda꞉na꞉ a꞉ta꞉ma꞉ homa tamba꞉ mina꞉la꞉eki
    tikene halememe.
  mkl-mkl: Iŋɛ iyi ì wɑɑ bi i jɛ dee dee si wɑjui Ilɑɑɔ̃ nɑ woodɑ ku jirimɑ, ì fɛɛfɛ
    ɑrɑ nŋɛ do Kirisii nɔ ì fũsi didɔ̃i Ilɑɑɔ̃ ɑwɔ ŋɑ.
  gaq-gaq: ପେ ବିତ୍‍ରେବାନ୍‍ ଜାଣ୍ଡେଇଂ ନିୟମ୍‌ ପାଲେନେବାନ୍‍ ଇସ୍‍ପର୍‍ ସାର୍‍ମୁଆଃନ୍ନିଆ ଦସ୍‍
    ଣ୍ଡୁ ଡାଗ୍‍ଚେ ବାବେନ୍‍ସା ଚେସ୍‌ଟା ଡିଂଆର୍‍ଡିଂକେ, ମେଇଂ ନିଜେ ନିଜେକେ କ୍ରିସ୍ଟନେବାନ୍‍ ସୁଲ
    ଆଡିଙ୍ଗ୍‍ବଆର୍‍କେ, ମେଇଂ ଇସ୍‍ପର୍‍ନେ ଦୟାବାନ୍ ସ୍ଲ ୱେଲେଃଆର୍‌କେ ।
  gof-RNT: Higge naagidi xillanaw koyeyssato, Kiristtoosappe shaakettideta; Xoossaa
    aadho keehatethaafe kunddideta.
  unx-unx: ଆପେକଏତେ ଅକନ୍‌କ ଆନ୍‌ଚୁ ମାନାତିଙ୍ଗ୍‌ ହରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆୟାର୍‌ରେ ଧାର୍‌ମାନ୍‌
