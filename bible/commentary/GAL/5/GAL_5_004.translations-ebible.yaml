  tam-TCV: மோசேயின் சட்டத்தினால் நீதிமான்கள் ஆக்கப்பட முயற்சிக்கிற நீங்கள் கிறிஸ்துவிலிருந்து
    விலகிவிட்டீர்கள்; நீங்கள் கிருபையிலிருந்து விழுந்துவிட்டீர்கள்.
  mit-NT: Vàchi nú cuní‑nsià ndee vàha‑nsia nùù‑yá sàhà ley mà, dandu còò ni‑iñàha
