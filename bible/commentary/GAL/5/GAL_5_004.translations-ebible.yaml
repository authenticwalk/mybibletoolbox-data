  ory-ory: ତୁମ୍ଭେମାନେ ଯେତେ ଲୋକ ମୋଶାଙ୍କ ବ୍ୟବସ୍ଥା ଦ୍ୱାରା ଧାର୍ମିକ ଗଣିତ ହେବାକୁ ଚାହୁଁଅଛ,
