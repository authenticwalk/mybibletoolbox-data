  mdy-ETH: ዓይሉሞፓ ኑ ኬስኪ፥ ሜታ ባኣያ ናንጋንዳጉዲ ኪሪስቶሴ ኑና ሙሴ ዔርዜ ዎጎ ዓይሉሞፓ ኬሴኔ። ዬያሮ ዶዲ ዔቁዋቴ፤
