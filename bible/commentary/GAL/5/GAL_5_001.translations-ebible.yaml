  cop-BHC: ⲚϨⲢⲎⲒ ⲄⲀⲢ ϦⲈⲚϮⲘⲈⲦⲢⲈⲘϨⲈ ⲀⲠⲬⲢⲒⲤⲦⲞⲤ ⲀⲒⲦⲈⲚ ⲚⲢⲈⲘϨⲈ ⲞϨⲒ ⲞⲨⲚ ⲈⲢⲀⲦⲈⲚ ⲐⲎⲚⲞⲨ ⲞⲨⲞϨ
