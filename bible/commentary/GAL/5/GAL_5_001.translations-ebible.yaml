  ory-ory: ସ୍ୱାଧୀନତା ନିମନ୍ତେ ଖ୍ରୀଷ୍ଟ ଆମ୍ଭମାନଙ୍କୁ ମୁକ୍ତ କରିଅଛନ୍ତି; ଅତଏବ ସ୍ଥିର ହୋଇ ରୁହ
