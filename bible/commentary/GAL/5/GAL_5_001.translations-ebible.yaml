    jucha mandaitucungahua.
  deu-ELO: Für die Freiheit hat Christus uns freigemacht; stehet nun fest und lasset
    euch nicht wiederum unter einem Joche der Knechtschaft halten.
  mjc-NT: Ra Cristo tsa yaha̱ jacacu̱ ra tsi yo ndaha ley tsahnu can. Yacan cuenda
    ja̱ha ndo cuenda tsi ndo, coto nanduvi ndo musu inga tsaha.
  ktm-ktm: Kristus indreruwyon tidu. Lo kah madan inso tatidu pwi. Ile pe ndrike'
    oduu kihes, nombrun adahran oduu kile lumwe' sa ndre we hahnan oduu kile ndramta
    marai ke porah.
  caa-caa: Pues entonces cꞌani inwareox era que e Cristo ixin ulocsion yebꞌar ucꞌotorer
    e onian bꞌijnusiaj tuaꞌ caquetpa bꞌambꞌir. Y tamar era qꞌuecꞌojsenic ibꞌa tuaꞌ
    ixquetpa bꞌambꞌir y ira ixcꞌupseyan tut e ojroner xeꞌ che que ucꞌani tuaꞌ axujra
    imbꞌijc uqꞌuewerir itejromar xeꞌ jax inteꞌ canseyaj xeꞌ cꞌani uchiox ixquetpa
    cachar otronyajr yebꞌar ucꞌotorer.
  pls-NT: Cristo vantsje na de ngain joachaxín ley que vayé Moisés para que ján na
    sontte na libre. ẍonhi tiempo jaha ra ttinttohe ra libertad jihi, co icjanha
    ra dintte ra inchin esclavoe ley mé o icha costumbré chojni.
  eng-WYC-2018: Stand ye therefore, and do not ye again be held in the yoke of servage.
    (And so stand firm, and do not be held again in the yoke of servitude or slavery.)
  bdv-bdv: ମୁକୁଳ୍‌ତା ଗିନେ କ୍ରିସ୍ଟ ଅଃମିମଃନ୍‌କ୍‌ ମୁକ୍‌ଳାୟ୍‌ ଆଚେ; ବଃଲେକ୍‌ ତିର୍‌ ଅୟ୍‌ରିଆ
