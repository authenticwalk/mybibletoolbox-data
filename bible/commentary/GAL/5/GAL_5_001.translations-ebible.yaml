    kyaivaro mpovanto nkyi qaiqaa rupa taarive.
  yrb-yrb: Yesu Kerisoma ya yanu sabua uetabairoma ma uregari uteda mune aika odi.
    Dawa eno uiba imuegou uawete i sabua uetanu urumu ari yanu deiro nono da odiawe.
  maa-NT: Jè Cristo, jngoò k'aá kisìkítsa̱jnandei̱í‑ná i̱t'aà ts'e̱ kjo̱tíxoma xi
    kitjoé‑la̱ Moisés; k'oa̱á ma‑ne jñò 'ñó kixi̱ ti̱tsa̱jna koni s'ín kisìkítsa̱jnandei̱í‑nò
    Jesucristo. Kì ti̱ ya̱ onguít'aà‑là kjoa̱ ts'e̱ kjo̱tíxoma xi kitsobà'ñó‑nò skanda
    kjòtseé.
  mcq-mcq: Nú ꞌahijaho unenuꞌa ꞌahopuni harura hara pahihuni jihunaꞌe Kerisoho nú
