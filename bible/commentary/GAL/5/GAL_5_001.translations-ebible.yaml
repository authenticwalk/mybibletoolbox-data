    gamito a m̃o.
  bco-bco: Keliso eyo꞉ nanogo꞉ dia꞉sa꞉ga꞉, nio꞉ ga꞉li mesea꞉ki ta꞉fo꞉. A꞉la꞉fo꞉ko꞉lo꞉
    gio꞉ mada halale kagayaki, ele kudu ha꞉na꞉no꞉ man a꞉ma꞉yo꞉ gio꞉ wa꞉ka mele alitaki,
    madali nanog dian kalu o꞉ngo꞉ dowabena꞉ki, dinafa dowa꞉bi.
  kdl-NT: Tsa̱ ta̱ n utsa̱ra̱ u kaci gogo‑na, kpaci Kawauwi ka gonuko tsu ta̱ tsu
    wokoi yaa. Adama a nala, shamgbai n ucira. Kotsu i savaɗa i woko agbashi a Mele
    kpam wa.
  apu-NT: Nitiritxi kamari ipatrãote nireẽkitinani. Ikara atoko uatxa !atxaika, kotxi
    aãuikari Kristo sãkire. Kristo makatxakapekaua amisiritiko monõkoni. Ininiãkara
    nitiritxi amotakoni atoko iuaĩkana !hĩtxapeua. !Hãuiritapiri kãkiti paniãtinii
    ninoa auiãkiti hãuikini.
  roo-roo: Viapau rutu oiso kovopavira toupataveira oiso osa voeao oea Reo Taisi reroarovi
    kovopaiveira, uvare visii karurevora Krais Reo Taisi vo tuukearo iava. Uva visii
    tavipaavoi oiso, ra oiso ragavira rutu toupata. Ra oisi toupaoro viapau oiso ra
    ora visii vo pitupituroaro iare vorevira porepata oiso osa evoea kovopa irara.
  miz-NT: É nakáku Cristu ko e nteé kɨmi kō leí san, tsi ñá ntīo ña é kuꞌun kutū ká
    ō. Dukuān ne, kaka xaa ntiꞌxe nto ve; ñá ku dā váꞌa nto é kadā kûꞌvé leí san iña
    nto.
  qvz-NT: Jesucristomi ñucanchita quishpichira ñucanchi lugar causangahua. Chasna
