  arb-NAV: إِنَّ الْمَسِيحَ قَدْ حَرَّرَنَا وَأَطْلَقَنَا فِي سَبِيلِ الْحُرِّيَّةِ.
    فَاثْبُتُوا إِذَنْ، وَلا تَعُودُوا إِلَى الارْتِبَاكِ بِنِيرِ الْعُبُودِيَّةِ.
  cop-CNT: ⳿ⲛ⳿ϩⲣⲏⲓ ⲅⲁⲣ ϧⲉⲛ ϯⲙⲉⲧⲣⲉⲙϩⲉ ⲁ Ⲡⲭ̅ⲥ̅ ⲁⲓⲧⲉⲛ ⳿ⲛⲣⲉⲙϩⲉ ⲟϩⲓ ⲟⲩⲛ ⳿ⲉⲣⲁⲧⲉⲛ ⲑⲏⲛⲟⲩ ⲟⲩⲟϩ
    ⳿ⲙⲡⲉⲣϯ ⲑⲏⲛⲟⲩ ϧⲁ ⲟⲩⲛⲁϩⲃⲉϥ ⳿ⲙⲙⲉⲧⲃⲱⲕ.
  sri-sri: Jesucristo marĩrẽ Moisés doreri doka ããrĩnerãrẽ taudi ããrĩmí. Marĩ ñerõ
    iridea wajare ĩgʉ̃ boari merã wajaribosadi ããrĩmí, Marĩpʉ merã õãrõ ããrĩburo,
    ãrĩgʉ̃. Irasirirã mʉsã Marĩpʉ pũrã ããrĩsĩã, Jesucristoyare gũñaturari merã bʉremuníkõãka!
    Ãrĩgatori merã buerimasã mʉsãrẽ Moisés doredeare iridoremakʉ̃, ĩgʉ̃sãrẽ pébirikõãka!
    Iri dorerire irirã, moãboerã irirosũ ããrĩ́ma. Irasirirã iri doreri doka neõ ããrĩnemobirikõãka!
  nal-nal: Kaarisito xa vamamaraxas dia ziaana amun Lus sin Moses, kuna dina izi mamaraxas
    siaana a dikdikang iwana amun Lus angkanaan. Malasing ma naaguna irur dikdik ma
    tuaa xaarik naaguna luaa amun Lus angkanaan kana bulupis nim malasing amun iaana
    kilaaiang.
  kyq-kyq: '*Al‑Masi se ɔɔɗjekiga dojege ɗeer ɗeer. Bin num, ɗaarki tɔɔgɔ ɔɔ ɔn̰te
    Ꞌkɔn̰ki nam asen Ꞌtɛɗn ɓulu daala.'
  kwd-kwd: La Kraes ne'e rube 'adauru, fana 'agoru arube no'o. Ngai na'a moru ula
