    Ana kane mina ende ikine pikro.
  cot-NT: Yoguipaquijacaantajiacajiqueate Quirishito aatoniji atsipeventajarotsi aquemisantajiajirotsi
    omperaperaajiavetacajica, mananijite anchoocatashijiajempa intati. Imaicaquea
    pintimanaque, aato piquemisantajirotsi omperajiavetaquempica.
  bnp-bnp: E Kristo i rata hita si matukapaga pali na vinara, a vuhuna i ngaru si
    gi matukapaga. I mavonga, mu pesi tora. Nahea mu gu hamule tabu, ge mua a vorakato
    na vinara.
  apn-NT: Nẽ Kris kot mẽ pahte amnhĩ nhĩpêx tũm pê mẽ papytàr jakamã kwa ixkràmnhwỳjaja.
    Kêr ka mẽ arĩ ate amnhĩ nhĩpêx tũm kôt amnhĩ nhĩpêx kêt nẽ. Ra Kris kot ja pê
    mẽ papytàr nhũm mẽ paxàmnhĩx ri papa kênã.
  ctp-NT: Wa ngulaa Krixtu ꞌñaan, chaꞌ ka tyiꞌiin suꞌwean lo chalyuu bra kanꞌ. Kanꞌ
    chaꞌ ja ta wan chabiyaꞌ chaꞌ kulo xka ta nten tñan ꞌwan chaꞌ kuꞌni wan chaꞌ kuxi,
    ñaꞌan tiꞌ si lka wan msu nu wa msiꞌi nten, chaꞌ kuꞌni wan tñan ꞌin neꞌ bra kanꞌ.
  opm-opm: Sawa meng oh dirnong nang ohe tan natpam ohe hrepnong nahat napapatin Krais
    oh nang narpit namdatipmur. Ma namdatip oh nang tarpira nang na tatpat pati han
    bap hat orhorwi ha patengwe rim nang narpit namdatipmur. Imat narpit namdatip
    ohoh ihan gur it sawa meng hrepnong ham nang tatpat pati bap hatin hatipririm
    kasip hat orhor patenmur.
  bvr-bvr: Ngayburrpa barra gun-molamola gu-ni arrburrwa, gun-nardiya nula Christ
    arr-jarlapuna arr-menga. Ganapiya, lika buburr-jinyjapa, rrapa gala barra nyibi-yagurrma
    burrwa aburr-gata minypa jal aburr-nirra ana-goyburrpa barra barrwa nyiburr-bichiya
    nyiburr-ni.
  wal-wal: Nuuni ailletetti bainnan, de7ana mala, Kiristtoosi nuna ailletettaappe
    kessiis; simmi minnidi eqqite; naa77anttuwaa ailletettaa qambbaran geloppite.
  zad-NT: Crístona' ba bisell biḻee cho'. Na' chiyaḻ' soac̱hec̱hle kwenc̱he bich soale
    xṉi'a daa wtakw wc̱hejan le' dii yoblə.
  kmg-kmg: Niŋgiŋ tâmiric junaŋte Kristozi goroŋ-nâpowec. Irec gâcnezi niŋgiŋko râec-ŋoparâ
    kiŋaŋ qaqa eniŋte muŋarepie qikiŋnenšepieŋ.
  aso-aso: Idoꞌ Kilisitoꞌ aza nene goboni ve gohi ma minamilisave lo laza Moseꞌ louꞌ
    gamaziꞌmi gesi minguꞌ mino aꞌmineꞌmi goboni ve mino geni gono do minunidotiꞌ nene
    do heta o-ledave. Nemuꞌ nene gohi louꞌ gamazi neꞌmi gesi minguꞌ lengeleꞌmizi mili
    goboni ve liliꞌ i-lingidikelizaze. Gamaziꞌine nene gili huli hetavoꞌ moni minilo.
  uli-uli: Igla ila siya tal — Kristus mele ye taldigich! Ila ha mel le hami sibis
    yarmat le ha tal ngo ha towol fang hami bo ha bela wol mel bo slave.
  nin-NT: Ikpa inta ttungo i Kristi yi, ima yo i di inta i so ku atu munta ni si sa
    agarr bu are ka ani Yahuda hen. Imba bu kri karrkarr ni si kaki agarr zizo hen.
  acu-NT: Cristo iin uwemtikramratas angkan awajtamsamiaji. Tura asamtai yamaikia
    angkan pujau asaram kakaram wajastaram. Tura uwemratasrumka ataksha Moisés umirkatin
    chicham umirkami tiirap.
  cak-WNT: Ri Cristo xojrucol yan chuwech ri ley riche (rixin) ri Moisés. Rumac'ari',
    cof quixc'oje' chupan ri colotajic ri'. Y man c'a quixoc ta chic jun bey chuxe'
    ri ley.
  ebk-ebk: Nawayawayaan takú tit-iwa, tay wenayawayaan chitaku kan Cristo! Isunga
    epapasnekyu ay mangekalintikian as nan pannakawayawayayu. Achiyu eparufus ay epatiincha
    nan Lintig Moises kan chakayu ta achi kayu kasin munfialin as mafiabfiaor.
  spa-PDDPT: Para la libertad Cristo nos libertó. Por tanto estén firmes y no sean
    sometidos otra vez a yugo de esclavitud.
  ruf-ruf: Kwaapfila Kiristu tsakatukombola tuleke kuwa watumwa, lelo mwime ghendo,
    mleke kutoghola kuwa watumwa keli.
  gun-gun: Escravo ve'ỹ nhandekuai aguã ae Cristo nhandereraa jepe. Peĩ atã ke ha'vy
    escravo penhemoingo uka jevy e'ỹ aguã.
  agu-BL: Ja bin wi't ke'l liwr tan Cristo tk'ab e'chk ca'wl yi ak'ij cyen. Quiwit
    bin kajwutz. Qui't sc'ul yi nink kak' kib tan banle'n tane'n yi jun cstumbr yi
    na bi'aj circuncisión.
  isn-isn: Inge kunsoko u Kristo ai ukinkiiye u lyuuku iti kutule ki alyuuku, Uugwa,
    imiki ikomu muleke kuambigwa hangi mu mumumpeto nua utugwa.
  eng-PEV: Listen, Jesus Christ has set us free, and we are properly free. So be strong
    and stay free. Don’t let anyone make you follow that law again. If you do, it’s
    like they make you a prisoner again, because they say you have to do everything
    that law says.
  ilo-ULB: Gapu iti pannakawayawaya a winayawayaannatayo ni Cristo. Isu nga agtakderkayo
    a sititibker ken saankayo manen nga agpaadipen iti sangol iti pannakabalud.
  pir-NT: Sa yero mari cahacjẽna yero saha ijirire potota Cristo marine duhugʉ̃ yeri.
    Tiquiro sa duhugʉ̃ yeri bato tutuana ijiya mʉsa. Ti dutiye mehna yʉhdʉ duayequina
    cahacjẽna yero saha ijimedina pari turi cahacjãna sajãedacãhña mʉsa.
  anv-NT: Kras apyɛ nnó ɛsé detɛne mmyɛmmyɛ sé. Ɛlɔme nnó debɛ mmyɛmmyɛ ɛsé nnó
    ɛkágé dema dékere né défwɛre mabɛ.
  sab-NT: Ngeru che ulita chegu tañachuge diali age Moisés chadalla alin gerule kare
    ene che tañachugu che Chubenu, che chegu age geru e gerule kare kwian lle boanga
    chege age mo mauña alin kare, che me ñadu joge siere ege. Che ene gire Cristo
    che jun siere age enege, sugedu chege Cristo alin giti che Chubenu. Nege ba ulita
    mo ta gbadale diali Cristo ole me mo ta blite chege age nge kare naskuni Moisés
    chadalla alin gerule kare.
  tmd-tmd: Krais anɨŋ aŋadö wobön höbkal pöŋ aku, mai Juda lo mönö i anɨŋ mönö diba
    yadölaŋ, me rön, anɨŋ wobön höbkal pöŋa. Krais alöŋ mag aku rɨbyöx nugu gör mɨjöña;
    höd Juda lo mönö aku nöbö dib ñɨŋ i röxg nɨgmɨn, nugwo nöbö mö nag mabö rɨbi röxg
    mɨdmɨdmä aku, iswob höbkal dueñɨm.
  acr-NNT: E chuqꞌubꞌej ibꞌ alaq che ri kolobꞌetajik xyaꞌiꞌ chiqe ruma ri Cristo echiriꞌ
    xojresaj lo chuxeꞌ ri taqanik ke raj judiꞌabꞌ; maya tanchi kꞌu ibꞌ alaq chuxeꞌ
    rukꞌayewal waꞌ wa taqanik.
  kpg-kpg: Christ dela ne haga mehede gidaadou, malaa, goodou tuu gii mau i lodo godou
    dagaloaha, hudee dugu anga gii hai nia hege labelaa.
  taj-taj: य्‍हाङदा ठिमला तहग्‍याम ख्रीष्‍टसे फेबा हिन्‍ना। थेतबासेलमा भङ्‍बा तसी
    चिउ, ओच्‍छे दोःसी थे ठिमला नोकर दोबारी थाम्‍हाइगो।
  avt-avt: Krais epei keriyei haiu mɨt haiu mɨnaaiwɨr hɨm me nɨpaa ein mar ke mɨt
    netpan nɨnaaiwɨr wɨnak enuk, te haiu emu werek emises hɨm me Krais. Te yi einakɨn
    tokim ap eiwis mɨt neriyei yi pɨke eiyisesim hɨm me nɨpaa eiyɨr ke mɨt pɨke nanɨno
    nanɨkre wɨnak enuk ek au emɨt!
  cbk-cbk: Si Jesucristo ya dale canaton libertad para hende kita necesita sigui con
    ese ley di Moises, cay no puede ningunos llega con Dios por medio de ese ley.
    Entonces, para kita duro na este libertad, y no mas gayot queda pa encadenao otra
    vez del ley.
  uig-ARA: مانا، مەنكى پاۋلۇس سىلەرگە شۇنى ئېيتىپ قويايكى، ئەگەر سىلەر خەتنە قوبۇل
    قىلساڭلار، ئۇ چاغدا مەسىھنىڭ سىلەرگە ھېچقانداق پايدىسى قالمايدۇ.
  tuf-tuf: Bachat chihtát is cuati acu Jesucrístoat is síujacro. Isat bach ey chihtá
    ey yajcata bini bár rehcayta acu síujacro. Eyta bira Jesucrístoat ba síwata sihw̃ay
    ocuajaquey wácati acsar síhw̃awi. Sir ub cahmor ay waan sihw̃ar bucoy bachan chihtán
    yajquín síhw̃ati jaw̃i. Cuat eyta yajquín síhw̃ayeyra, bachat chihtát cuácayqueyra.
    Cacminán wan rehcáyqueyra.
  abx-abx: Agpalibri-na kita kam si Kristo basi' ma'in na kinahanglan nga i pangiwa-kiwa-ta
    kam angirog pa si adda uripon. Sanglit talinguha'u-bi nga agpabilin i kalibrihan-bi
    ngan dakam agpatugot nga agpakasal'ungan kam gihapon si yugo si pagka'uripon si
    bala'od.
  mco-NT: Je Cristo tɨ xyajpɨdzɨmɨm ma Dios ycötujcɨn je jecyɨp ma anajty n'ijtɨm
    y'ane'my, jɨgɨx jëbɨ tzojcɨngɨ́x nguyduunɨm yɨ' ytɨy'ajt. Mɨbɨjccɨxy tɨydudägy
    Cristo ytɨy'ajt, ca' m'ixmajtzcɨxy. Ca' mni'ahuimbíjtcɨxɨpy jadüg'oc Dios ycötujcɨn
    je jecyɨp ma anajty m'ijtcɨxy tɨm jadu'n nej comeeñyjäy ytumbɨ ajcxy y'ijtcɨxy
    ane'my.
  cpb-NT: Tema iriitake Cristo ontsiparyaakowentairi, irootake añaantaawori asaikashiwaitaawo.
    Ontzimatye ankyaaryoowentero, tema te onkameethate apiitairo oshiyakotaiyaari
    imperataarewo.
  aon-aon: Riguk douk yoweishi inahos showeshikap aria Krais wata nakweshihap mape
    wosik. Aria douk pupe dodogowip abom aria mare wata pukri pupe shakamum lo shopunek,
    uwok. Pupe wosik abom.
  hus-NT-2005: Na Kristo tu káldhaꞌ abal yabich ku kʼwajay takʼnél kʼal jachanꞌ nin
    takʼixtal na Dios xin jilám dhutsadh na Moisés abal ku kʼwajách walkadh. Pos ka
    óntsitsik pé ki kʼwajay ba jachanꞌ an walkadhtaláb ani yabich ka witsintsitsik
    ki kóꞌyat jelti jolib kʼal jachanꞌ an takʼixtaláb.
  mig-NT: Chi ni̱ ndájí‑yá yóó náva̱'a koo libre‑yo̱. Núsáá te kuiñi ni̱'in‑ró, te
    ma̱ ndɨ́vɨ nduu̱ tuku‑ró jíín tú'un ja̱ jasú sáni róó.
  bps-bps: Na tagalwaito di kimen i flalò blé Dwata fagu di ku Mosis. Tagafalwà ito
    Krayst na talà ito magfasak di flalò. Taman nang gamu samfulê di kagkahyu di muna
    di kagfasakyu di flalò.
  mbs-mbs: Wedà kidon den keallang te punù ingkeliwat i Moises, so impelowà kidon
    den i Cristo lekat kidoen. Ikà niyo egkelibel kenyan. Ikà niyo heman todà egpeallang.
  tof-tof: Kerriso mibü ⌊aurdü semanórr⌋ popa pamkolpamóm bainüm, igósüm mi myamem
    ⌊leba zaget⌋ kolpamóm koke bairre gidadó. We ngarkwatódó, e wata karrkukus bórrang
    kwarilo popa pamkolpamzan, akó myamem darrü gidan murrdü bakon-gu leba zaget kolpamóm
    bainüm.
  cme-NT: '*Kirsa hũyãa-ye i diɛ waa i fɛrɛŋ nuɔ kelkel. Terieŋgu faŋgu-na, gbãaŋ
    ba baa ji tiraa dii-na kɔrsĩnni-na!'
  sus-sus: Ala xa Mixi Sugandixi bara won xunsara, alako won xa xɔrɛya sɔtɔ. Na kui,
    wo xa ti a fanyi ra. Wo naxa tin konyiya nde yo xa dɔxɔ wo fari sɔnɔn.
  pon-2006: Kitail maiaudahr—Krais ketin kamaiaweikitailda. Eri, kumwail tengeteng
    nan amwail saledek, oh dehr pwurehng wie liduhla.
  dad-dad: Ada karika tabodõf nigin, Kristus ĩ ada kafĩ fiya bun tamal yalelnadan.
    Anĩ nigin, megeir ufareg fen, baban ferfer nẽ kafĩ fiya farumen to ubodõg.
  zab-NT: Crist ná ni bldá dunnɨ par quɨtru inabee ley dunnɨ. Pur ningui, gulsutip,
    quɨt ibíi yaicquitɨ ibánytɨ zec tuby esclav pur guelrun zec ni rnabee ley.
  jae-jae: Kilisi kêgaboac aêac su gebe tamoa nêŋ Iêtêgeŋ. Amboac tonaŋ akô ŋajaŋa
    gebe sênam amac ôkwi nasêkôniŋ amac atu sakiŋwaga êtiam atom.
  ksd-ksd: Kristo i tar pala vue dat upi ra kini langalanga; io, avat a tur padikat
    ma koko da vi tar mule avat ta ra kip na kini na vilavilau.
  msm-NT: Na, tongod to pagyuwas ni Cristo ita, mey on kagawasan ta. Kaling pakadigon
    kow agun kona kow manda ogkaudipon to mgo balaod no imbilin ni Moises.
  myk-myk: Kirisa ya wèe ɲuŋɔ wolo, kɔnhɔ wù sii pye wùyɛ wuu can can na. Lee wuu
    na, yi la le yiyɛ ni, yʼi gori yaha pee yahama pe ni. Yi ganha bu da guri nige
    kadugo di ba yiyɛ le sanha bulooro ni wɛ.
  sbe-sbe: Keliso iya ye yailihaidako, unai kita meta yailihai tamowaidiyao. Unai
    kwa tolobayao na tabu tamowai hesau ye hepilipiliꞌuyoigomiu laugagayo miyamiyadi
    udiyedi.
  mcr-mcr: Kraisi Iqu ne kukŋuä-suqä iu yäpä iqi guä eŋqä-ma pmetaŋgu huätä änequtäutä,
    hiŋgi Iqutänä pmetatuŋquä inemäkkqe. Itaŋga hiqä-hiuäŋi, he kukŋuä-suqä iuqä yäpä
    iqi wäuŋuä-wiyqä hiŋgiŋqe aŋgumä pmeqäŋqe, yäŋänäqŋqä tqäupu.
  cux-NT: Maaⁿ ní Cristo nadanguáⁿ'ai yā s'uuúⁿ yeⁿ'e maaⁿ poder yeⁿ'e ley. Caavā
    chúū 'cuɛɛtinéé n'daaca yú caati i'teenu yú Cristo. Ní nguɛ́ɛ́ nguɛɛcunée yú ní
    diiⁿ yú tan'duucā chi ngaⁿ'a ley. Ní nguɛ́ɛ́ canee yú tan'dúúcā 'iiⁿ'yāⁿ chi canéé
    caadi 'iiyū.
  tur-YTC: Mesih bizi özgür kıldı. Bu nedenle bu özgürlük içinde sağlam durun ve bir
    daha kölelik boyunduruğuna girmeyin.
  san-ITR: khrIShTo.asmabhyaM yat svAtantryaM dattavAn yUyaM tatra sthirAstiShThata
    dAsatvayugena puna rna nibadhyadhvaM|
  bel-N: Дык стойце ў свабодзе, якою вызваліў нас Хрыстос, і не патрапляйце ізноў
    пад ярмо няволі.
  sch-sch: Zalênna ei nei chu, Khrista han mi mojôk zoi! Hanchu zalên mingei ang
    takin inding det ungla nin theiin suok achang nôk rangin inphal khâi no roi.
  mic-MIQNT: Assumsulti'gup. Se'suguli iga'lugsi'gup ugjit mo majulgwatmnenu Lesui'peweiei
    'tplutaqan ugjit ugs'ta'tinenu. Gatu awna ml'g'pugultigw ta'n teli iga'lugsioqop
    Se'suguliewigtug. Mut apaji glpisultinew ta'n tel majulgwatmoqop Lesui'peweiei
    'tplutaqan.
  huu-NT: Moisés mɨcorɨ llogacɨnuaɨ anamona Cristodɨ caɨna jai jillotate. Ie jira
    omoɨ comecɨaɨna ocuiño. Jaie omoɨ illa isoi, dane jaiñeno. Omoɨ marebicaitañede
    rafue anamo jaie itomoɨ. Ie jira Moisés mɨcorɨ llogacɨnuaɨ anamo iñeno. Iemona
    marebicaiñeitomoɨ.
  jiv-NT: Kristu uwemtikrampramiaji tuke aṉkant átinian. Tuma asamtai kakaram ajasam
    tuke aṉkant pujustá. Ataksha nu itiurchatnum waketkip.
  otm-NT: Nu'a ra Cristo bi yąnjʉ bʉ min 'yɛ̨hɛhʉ mam'bɛt'o, ngue ya him man dan 'yɛ̨hɛhʉ
    bʉ. Pɛ damin ząmhbʉ bʉ hapʉ bi mbäp'ahʉ ra Cristo, nɛ 'yo gadín umhbʉ gan 'yɛ̨hɛhʉ
    mahøn'a.
  dah-dah: Be, Yesu Kristu beleŋ Moseyen saba gote yufuk bana heŋ kanduk wor po nurde
    hinhetde mat dad siŋa dirkeb Moseyen saba gote yufukde ma hite. Kanduk kuruŋ duneŋ
    hinhinde mat dawaryiŋ geb, hipirkeŋ nurde hite. Niŋgeb tareŋ henayiŋ. Irde Moseyen
    saba kanduk duneŋ hinhin goyen bana sopte ma hinayiŋ.
  tnk-tnk: Kristo rɨneivi raka nari ia kɨtaha. In rɨno noien nəha mə nari riti trəpwəh
    nəsisəɡien mwi kɨtaha. Ro iamɨnhi irə kɨmiaha tihaməkeikei mhərer əknekɨn, mhəpwəh
    nəseniien Loa nəha rəkwtəmhiri kɨmiaha hiəuvehe mwi mho slef ia kɨmiaha.
  kpr-kpr: Namonde giti Agho Dari da fakinaimi bundetiri iriara ava, Keriso nune vujegetiri
    irera. Vujegetiri, namonde ojighera dabako edo irera. Ava sedo, erá sekago jovereghedo
    sabua+ da irari ava use, Agho Dari da emboroda+ yeove!
  san-IAS: khrīṣṭo'smabhyaṁ yat svātantryaṁ dattavān yūyaṁ tatra sthirāstiṣṭhata dāsatvayugena
    puna rna nibadhyadhvaṁ|
  nho-nho: Taatou ni hakassaoria Christ ki see hainattaa taatou te tautari ki naa Loo.
    Teenaa kootou ki sosorina pee ko naa tama teelaa ku oti te hakassaoria. Kootou
    mmata ki see ffuri kootou no nnoho hoki i laro naa Loo.
  gym-NT: Nikwe nünandre ni tikaninte kwrere, abkokäre Kristo käkwe ni tikaninte.
    Ne aisete Kristokwe mun tikaninante, yebtä munkwe nünanka dite kärekäre amne munkwe
    ñan ja mikata ni klabore kwrere Kukwe Biani Ngöbökwe Moiséye ngoto täni, kukwe
    ye mikakäre täte, ja mikakäre metre Ngöbö ngwärekri abko tita niere munye.
  azg-NT: Nquii Cristo siquindyaa jon jaa ntyja ꞌnaanꞌ juu jñꞌoon na tquen Moisés
    na icoꞌxenhanꞌ, chaꞌ na tavincꞌönntyëchën nacje ꞌnaanꞌhanꞌ na ntcoꞌxenntyichenhanꞌ
    jaa.
  bhd-bhd: मसीहे अस आज़ाद कियोरेम हुनी असन गुलामेरू ज़ेरू यहूदी केरू कानून मन्नेरी
    ज़रूरत नईं, अपने एस ऐज़ैदी मां बनोरे राथ, ते दुबारा अपने आपे कानून मन्नेरे गुलाम
    भोनेरे लेइ न देथ।
  too-NT: Chuhua'j quina'n libres por ixpālacata a'ntū tlahualh Cristo. Lā' chuntza'
    tū' catalactlajītāya'tit. Tū'tza' tila'yā'tit hua'chi xapū'la xatatamāuj.
  ind-AYT: Demi kemerdekaan, Kristus telah membebaskan kita. Karena itu, berdirilah
    teguh dan jangan lagi mau dibebani dengan kuk perbudakan.
  cjo-NT: Tema paerani rowawijaakotakae Jesokirishito, rootaki iroñaaka okameethatantari
    oyaataperoeyerini. Tee ikoyi akimiteeyari pimantaari. Eero pikoyi romperateetemi
    pantayiteroni oetarikapaeni pawijakotanteeyari.
  nsn-nsn: Kristo ke kale tapokis tagigeig ki uakeluk peme tenas ualatutur Ju. Temaene
    inggoum mung tur uapopokoh, ahik pah mung tangana baka polukusioum pare, mung
    kotpokos o karabus, karung uakuakeluk tenas ualatutur Ju. Ge inggeig pe ki uangoul
    uaia manas.
  san-DEV: ख्रीष्टोऽस्मभ्यं यत् स्वातन्त्र्यं दत्तवान् यूयं तत्र स्थिरास्तिष्ठत दासत्वयुगेन
    पुन र्न निबध्यध्वं।
  tna-NT: Edue cuana, Cristo ja ecuana jacuatsasiati sa eme jenetia d'eji su atana,
    tu peje su janimetucheatiana putsu. Daja hue d'eji su mepuderaque. Be neicha jacuatsasiati
    sa eme su memenajatiatiji tueda jacuatsasiati ya puji.
  lid-lid: Taha ado mwasin na dah, tasah Krais kuhi taha, ado bahandra batanau malen
    ame len. Eme ya aha badeh, kabadok aha, ta aha sala bonyo-ou sala baha maha-an
    ta batanau malen ja.
  wim-wim: Nil Christ.angan waaꞌ niiyang puk God.antamana niiy yipam ngangk minangam
    monkan-wak-wakān nunang. Aꞌ niiy paththam ngaantam-ngeeyānwey puth keꞌ-ngoongkam
    monkan-wak-wakān nunang Christ.aniy putha niiyana koyaman keꞌ weentān wik thayan
    keenkanam anangan monkan-wak-wakān, an yaꞌa, — ananiy keꞌa way min anhan yimanangan
    paththam putham maay-maayin kal-kalanakanweya, an min yaꞌa.
  zga-M: Ulwa khuva u Klisite atupile uvudehe pu tuve vadehe pwu mwemage nu uvugolofu
    msite ukhwibatiwa nu uvwusuhiwa.
  yom-yom: Klisto wutukula muingi tuba mu kiphuanza. Diawu lusia ngolo mu ba bakinda ;
    lubika buela vutulu mu kivika.
  san-SIN: ඛ්‍රීෂ්ටෝ(අ)ස්මභ්‍යං යත් ස්වාතන්ත්‍ර‍්‍යං දත්තවාන් යූයං තත්‍ර ස්ථිරාස්තිෂ්ඨත
    දාසත්වයුගේන පුන ර්න නිබධ්‍යධ්වං|
  yut-yut: Nin yokwi da napmon dɨma egɨpneŋ do aŋek, Kristo da nin pulugaŋ nipgut.
    Do ji tebai atni. Amɨn da gen teban dakon oman monjɨ ae dagoni do dayɨŋba kaŋ,
    geni dɨma nandani.
  grc-BYZ: Τῇ ἐλευθερίᾳ οὖν, ᾗ Χριστὸς ἡμᾶς ἠλευθέρωσε, στήκετε, καὶ μὴ πάλιν ζυγῷ
    δουλείας ἐνέχεσθε.
  cpc-NT: Tima iriitaki Cristo kimitakaantakawori jomishitowakaantaimi, irootaki añaantaawori
    asaikawaitashitaa. Ontzimatyii antyaaryoowintayitairo, tii okantzi apiitairo ankimitakotaiyaari
    ompirataari.
  nhg-NT: Cristo tiechlibrörojque para ma teyecö telibres. Xecsequirucö noso ca inu
    libertad, hua amo xomosujetörucö para ocsajpa nenyesque nenesclavos.
  nya-nya: Khristu anatimasula kuti tikhale mfulu. Tsono chirimikani, ndipo musakodwenso
    mʼgoli la ukapolo.
  ngu-NT: Cristo otechmanahuij itech on tlanahuatijli para tinemij tlamacahualtin.
    Yejhua ica xmelajcanemican ipan on tlamacahualistli, niman ma ca ocsejpa xmotemacacan
    ipan on tlanahuatijli quen tlanamactin.
  kup-kup: Met batam Seten dari edemat hehan hegiek, Kristo erat baevilat non tinaoroh
    eñeh. Povoz paru Mosesiz ñetiñ baval hat tovai sohopekez añamahaek, maot Seten
    edemapanen horï ravepek hezavoz homet rez kek tat añamoh-eperin pot mañei. “Evo,
    arim añameg-okat dei natotü.” Pot mañat ari non tinaorohahar sohozei.
  jid-jid: Nakima sun tuma hi Almasihu a nota sun tu mbu kika lunde kri gbangba ndina
    lah k'ma hi tie gran na.
  wmw-wmw: Almasihi katombola ipate tiwe na uhuru wakweli! Kwa javyo, moloke, musidikike
    tena nkati ya utwana.
  gmv-GGM: Nuna Kiristossay geshiday nuni geshatethan danas. Hessa gish miini eqite
    nam7antho ayletetha qanbaran ge
  ssg-ssg: Jises Krais oxoxiwen kako ti hahitake nauna ti Moses. Aile ape akeni kongini
    tatalewa xoxoi namilomuto ti Krais, kum ailele ka amuto sohot ulea unaui tesol
    nauna ien.
  zpo-NT: Jesucrist mle zee nagakt be tub mos cheen ley. Kwaanzee, nye zo be lo xcheen
    Jesucrist nu nagaktra be tub mos cheen ley, nel lee ley nak mod tub yog kwaan
    nga nzhib yenn be, nu kwaanzee nawiitra be lo ley stuba.
  poy-poy: Kristu katupananiti ulekeziwu wa kuwera walekiziwa. Su mgangamali namujimira
    kayi kuwera muminyoloru ya umanda.
  qwh-NT: Teyta Jesucristum salbamashqantsic leypita librina canapaq. Tsemi alli firmi
    tsaracuyë, y amana yape yuguta apaqno esclabu cayënatsu.
  gaw-gaw: Kristus Nug ig ḏonu mani guiṯak hip̱aliḵakp̱anu uhuqiḵom, ig hamu ena daaṯem,
    ig begbeg ii daaṯem amunu ag ahan g̱agaṯag dayeg! Ag ḏonu mani guiṯakp̱a baula
    aib daap̱ig.
  nca-nca: Kristoko o kusi nereyote ŋu orosoyiní kina yoteto. Ŋunde ŋuroko kondé kaŋeyuri.
    Kho simó kaŋuya ma tunoqewero.
  zpz-NTPP: Crisht bicy mi nu wayubaꞌ ic leey zeꞌ de ub na. Orzeꞌ nap bicy yac der
    nu de coz nu bicy mi, nunu cueꞌ shet ic der nu gyub ic leey zeꞌ der tuubaꞌ tir.
  zac-NT: Bëlá Cristo lëꞌë hiaꞌa parë gápaꞌa libertá. Adë nádiꞌi hiaꞌa bajo ordë shtë
    lëy iurneꞌ. Por ni gulë gac firmë lu libertá nabëneꞌe më nu adë guëdë́ꞌëdiꞌi të
    sí guënibëꞌa lëy shtë mënë lëꞌë të stubi.
  kyg-kyg: Kalaisiꞌa afa vayaꞌmo maisunafeꞌmo hatu maeno lateꞌnigeta afa vayaꞌmo maiꞌnonaꞌmofeꞌmo
    ani kava huta lokiya vaita afa vayakeꞌmo maigetao. Keꞌaepa gemo afeꞌalumelagamo
    aliꞌa lapatesayafeꞌmo nehayanagi halate kana huꞌniya aliꞌyaꞌmo alitapa kalavusifiꞌmo
    oꞌmaiyo.
  kmk-kmk: Nawayaan takuwon. Winayaan ditaku kan Jesu Kristu utdit lintog Moses. Isunga
    taḻona adiyuwon ipalubus un puyungon dikayu uman sidit lintog Moses.
  cao-NT: Jabi Moisés quinia siri quima Cristó noqui paquëmaniquë ra. Jatsi toa yobá
    tsi yonahacayamacana. Chamatsicana. Toa yonamisxëni ca yoba quiri bësotëquëyamacana
    ra.
  bbr-bbr: Meter ik sintore ämän tainoraun orip orip ronkateäum. Rusapai Krais nukas
    sareikomara, kiro onok pakan imäikowon. Keserianik, ak sakau tai raumoi, karauk
    roat akas ak ätäi kiro sintore ämän nukan sarau roat (slev) senek kon inkaruru
    rawaun sakau awarona rai, ak akan ämän wa tainorau.
  inb-inb: Cristomi nukan­chita libria­chig­samurka, Moi­sés ima ruran­ga­pa willas­kata
    sakispa, mana watas­ka­kuna­sina kaug­san­ga­pa. Chi­manda, mana watai tukus­ka­sina
    kaug­sa­na­kun­gi­chi. Mana ikuti saki­rin­gi­chi, Moi­sés ima nis­ka­wa watas­ka­kuna­sina
    tukun­ga­pa.
  hrv-hrv: Za slobodu nas Krist oslobodi! Držite se dakle i ne dajte se ponovno u
    jaram ropstva!
  box-NT: O *Krista léra wa ɲúná bèra a na à wa kɛń waten binbirì. Á mi cén
    ca vĩnvĩn. Mi yí bĩní yí día míten mu wobámu níi yi.
  ote-NT: Ra Zidada Jesucristo go gueꞌa̱ bi pøngaguihʉ de ra nda̱xjua ley pa ya hinga
    ꞌbʉhʉ ja rá hmanda nura nda̱xjua leyꞌa̱. Hangue ma ga zɛdihʉ pa hinga yopa ꞌmɛgohʉ
    ja rá hmanda nura nda̱xjua leyꞌa̱.
  wnu-wnu: Yisas Krais in uber igoarar qamb inubersiarei. End an nonoguretarar. Meimet
    qamb aninou bo sabar wau gogor gas ende qomon toat pondogub igorub at igoumon.
  zam-NT: Crist mbli par ya yende chó con' cuee no cà' na' par nquin li na' ryethe
    con' co' ñibe' ley co' mxo'f Moisés loo mèn nación Israel. Bli nèe gu' gu', tá,
    loo cón che'n Crist. No ya ne'tolode bere gu', gàc gu' xal moz co' ñibe' patrón
    loo loo cón che'n leya par li yèe gu' ryethe con' co' ñibe' ley.
  zyp-NT: A zalongpaw kaa cang nápaw tah, Khri tah phungbia sae cangnah taitah a ma
    chuasah myca. Macawtaco cyky tah a daw tah sae cangnah lang cawh kaw kaw khawh
    khe lo.
  sey-NT: Joꞌyaohuaꞌi peocohuaꞌi paꞌija̱ꞌcohuaꞌi aꞌë caquë Cristopi sa̱i deꞌhuapi.
    Ja̱je paꞌiye sëte joꞌyaohuaꞌi peocohuaꞌi paꞌiyere paꞌijë̱ꞌë, cuiꞌnaohuaꞌipi cua̱ñeseꞌere
    neñuꞌu cajë yoꞌojë joꞌyaohuaꞌi paꞌiyena po̱nëmaꞌpë paꞌijë̱ꞌë.
  nvm-nvm: Regavo Kuraisri no karaunuoga noka dazme ma karikfuon. Ijefuon jaka giriesame
    iref. Regavo jab zazaiga e Jiusbuon unam usuikor ga akai buon ijar una ja kuniai
    kiriak.
  mps-mps: Te da olo mu bugagia bidimainogo eyu tama Krais agai te da dąų wali nai
    pisigina sąnama, tama megi da olo bidibao. Tama tibaso, augwaligo dage te bomo
    yai po dologoba ma muidali weyu, tama dage bomo elama, tama dąų wasiąbo olo
    bidibo bidi dabe bidiąo.
  pab-NT: Cristo atyo iyeheta wiso wiwakaharene nonitata hoka mawakaharenehare moheta
    wiso. Hiyeta hoka heko mawakaharenehare xisaona, awa atyo wakahare maniya xisaohitiya.
  llg-llg: Makahulun, hataholi Yahudi la lemba sila heti-heu anggaman belan ana seli.
    Tehuu hatematak ia, Karistus soꞌu heni belak ndia neme hataholi, fo namahele neu
    Ndia so. Huu ndia, de hatematak ia ita takamboꞌik so. De, ei boso nana kedi nalak
    bali nenik heti-heuk ndia, fo sama leo ata ia.
  kyf-kyf: Klisɩ ka -aɩn gaylo -flii -sa, 'ɩn -a 'ka -amɩaa 'dɛ -yla -mɩ sazɔnʋ sa.
    A -tʋ -mʋʋ sɔlʋ gege, 'ɩn a zʋ amɩaa 'dɛ 'yliyɔ, a yi 'ya galɩ -zɛ lʋ.
  tpi-tpi: Krais i bin mekim yumi i kamap fri, bilong yumi no ken i stap aninit long
    lo. Olsem na yupela i mas sanap strong. Yupela i no ken larim ol man i mekim yupela
    i kamap olsem ol wokboi nating gen.
  mih-NT: I ndasi ra Cristo sii yo vatyi cua coo yo libre. Coo ndo cuhva cuan, ta
    ma nduu ndo muzu sii ley sahnu cuan inga saha a sii costumbre sa zavaha ñiyɨvɨ.
  qvh-NT: Señorninsi Jesucristuta chasquicushgana caycarga manami Moisés guelgashgan
    leycunapa munayninchösu caycansi. Sayno caycaptenga say leycunata cumpliyänayquipä
    pipis obligayäshuptiqui ama cäsupäyaysu.
  kms-kms: Kraist beghi lo pe taq pu pas ye tende pu nitamu pi ei ir pu pas ningg.
    Pugri bu nungoqi gre pu ei yequ. Wute aye rar wuqond nungoqi puq meuq mune lo
    nde taq pu yequ yembe wand wayequ.
  agn-agn: Linibri ita ni Cristo agod magpadayon ita ong kalibrian. Animan magprosigir
    amo ta mo-ya ong kalibrian ming asia, ig indi pabayan ming mabiag amo si ig boaten
    ang mga torobolon.
  nhi-NT: Cristo otechtohton acmo matican temac. Ohcon xonmocauacan, uan acmo ocsipa
    xonmotemactican manamechonihilpican temac.
  ttc-NT: Te Krist okolpin te qetz tzan jkolpjik b'eyx te jun-ele'x. Astilji k'on
    kaj ekola' te ja tume'l b'ix k'on xik eq'apo' etib' junky'el, tzan k'on ekaj tzyu'
    iktza' tb'ay.
  dan-1931: Til Friheden har Kristus frigjort os. Så står nu fast, og lader eder ikke
    atter holde under Trældoms Åg!
  kwj-kwj: Woro kipe naha tumbwa kapwa sumbu nambwe lalaunasini nu da kinani Kurais
    nunu keke me yapweke tiki ri hasini o nui kapwa nomo oti o ri rani ri rumbwesinda.
    Woroti kunu kwambu naha ki ma ku eninda. Apa ku halihumbwewa ele hima le kunu
    raꞌaini kalapus o kunu wu wosikonda.
  vie-OVCB: Chúa Cứu Thế đã giải cứu chúng ta, cho chúng ta được tự do. Vậy hãy sống
    trong tự do, đừng tự tròng cổ vào ách nô lệ của luật pháp nữa.
  kze-kze: Ísu Káráísiti séna sáwí-imayaaomo tátokaimpinkemba iyátinkanaumne séna
    iyásínkaraimba pó'a keinárawa'a iyátínkaraindava'a mé'a moórágwara'a tátoranin-ampa'a
    íma kwáráaro.
  mpj-mpj: Jiijajmilila walyja nyininpa, Jiilu-lampa walykukaja warningu. Martulu
    warrkamupurlukalu maajangka kulira nyinani. Martu jiiyurula Jiijajmili wangka
    kulira nyinakura, mirta Muujajmili luwu kulira nyinakura, mirtala warrkamupurlukayuru
    nyinakura, Muujajmili luwuku, maajayuruku.
  lbk-lbk: Winayaan Cristo chatako tatno nawaya tako tet-ewa. Tay siya chi, ilaenyo
    ta ad-iyo iyoy-oya nan wayayo ya enfalin kayo kasin is faa.
  mto-NT: Je̱ Cristo xa veꞌe xyaktaꞌnumdup naspa̱ka. Veꞌem tseꞌe du̱tuujn je̱tseꞌe
    nko̱o̱ꞌkꞌijtumdinit ax joꞌn je̱ joyu̱toompada. Naajkꞌítjada naspa̱ka, kaꞌa tseꞌe
    mꞌuknapya̱a̱jmjidinuvat je̱p kutojku̱n paꞌtkup juuꞌ veꞌe myaktaajnjidinuvap ax
    joꞌn je̱ joyu̱toompa ku̱mꞌijtti.
  bzh-bzh: Kerisi ḳo hil vër in nġaa sën deġinengin hil lo in bë hil su aġurek
    nah nġaa ti babu megeġin hil nah gökin. Om ham bare niwëëk geham su ġurek Horek
    babu medeġinengin ham.
  guj-2017: આપણે બંધનમાં ન રહીએ માટે ખ્રિસ્તે આપણને સ્વતંત્ર કર્યા છે; તેથી સ્થિર
    રહો અને ફરીથી દાસત્વની ઝૂંસરી નીચે ન જોડાઓ.
  jvn-NT: Para sedulur, saiki awaké déwé wis merdéka tenan, Kristus wis marakké merdéka
    awaké déwé. Mulané, pada ngadeka sing jejek lan aja gelem dadi slaf menèh.
  byr-byr: Nemɨ tewaanya dɨragɨnna mwaalyaꞌneinaavɨna Kɨraazɨtɨyai balaꞌ. “Yuyabura
    pwɨyɨnɨkeraavɨ yaarɨma!” daka nevadaihasamaaraꞌ. Sarevɨdaaꞌnyɨ kuna dɨragɨnna
    dɨthaaka! “Yaasɨwaꞌwawɨnyabulyainyɨ ayɨna nyɨmaꞌnɨwɨdɨka!” daꞌgɨzɨ Kɨwɨnyabwi
    myawɨꞌdɨnna!
  ian-ian: Lo nɨn kat ngilaa lɨndangat Kraist njalapmat yandɨ. Ngwuk wupma kwo lɨgiyangwuk.
    Judana loat nat njamba wana wuleingweya.
  hun-hun: Azért a szabadságban, melyre minket Krisztus megszabadított, álljatok meg,
    és ne kötelezzétek el ismét magatokat szolgaságnak igájával.
  mcf-NT: 'Aden: —Esusënuidtsëqui Nuquin Papa ëbi bëdamboen ismec —matses camenuec
    abided cuidadec Esus unëspac caondashe. Aidquio tantiata. Muaquidën: —Moisesën
    chiampicpaden nasho Nuquin Papan nuqui bëdamboen istsiashe. Aidën chiacpaden nanuna
    —quequin chuisho tantienda. Aden muaquin chiacpaden naic isadaidbo tsusedpan yuabimboec
    mibi yantsiaque.'
  kjs-kjs: Gore Keriso-me naa ora kepe mapaasa. Go pisa-pulu naa ora kepe-ae enaali-rupa
    piramina. Go pea-le nimiri puri waru paboma piruma adalepape. Gore enaali medalomame
    rekena agaleme nimi wala adialalo palimi-le waru adalepape.
  mni-mni: Christtana eikhoibu ningtamhankhiba adu eikhoina ningtamba oinabagidamaktani.
    Maram aduna chetna leppu aduga amuk hanna minaigi potpu adubu nasada thonggatchaganu.
  yad-NT: Saratyanuma̱ ji̱ta Crístu vu̱y, vurya̱tidye vichasara ratyanusavay variy.
    Jirya̱vanu̱tya daryaju̱ variy raju̱ ratyadodayu; ne ji̱rya̱sabuy ju̱na̱y riva
    Muyisésibe niquejada jto̱tadeda nu̱day.
  mxb-NT: Sa̱ꞌá ño̱ó kandita toon ndó xíꞌín ña̱ ni̱ kee Cristo saꞌa̱ ndo̱, chi̱ ni̱
    taó xóo na ndo̱ꞌó ti̱xi ndáꞌa̱ ley Moisés, ña̱ sa̱ da̱ndáki ñaá. Ta o̱ sa̱ nándió
    kuéi ka̱ ndo̱ kañoꞌo ndó ti̱xi ndáꞌán, dá dándáki tukuan ndo̱ꞌó.
  pon-2006A: Kitail maiaudahr—Krais ketin kamaiaweikitailda. Eri, kumwail tengeteng
    nan amwail saledek, oh dehr pwurehng wie liduhla.
  maq-NT: Cristu ne, cavëhëndaya naja me, cojo sa xi ndaya tjin ngayaan. Vëhë xi tiyujunhñu
    cjuatacun nuju, xicaninguisunjñuu rcun nga cojo ngu xcusun xi sahmi xi cuyun nga
    ngayun sacuaha hndixahan.
  hto-hto: Cristo afe ocuica uáimona oni eneno jɨrénogacaɨ, lláveñeganona caɨ íllena.
    Afe dɨbéfuemo ñue jaɨ́cɨna omoɨ iri. Meine dáanomo izire ocuilla uai anamo abɨna
    maɨtátaiñeno iri, mei lláveñeganona itɨ́omoɨza.
  por-BRBSL: Mantenha-se firme, portanto, na liberdade pela qual Cristo nos libertou,
    e não se enredar novamente com um jugo de escravidão.
  ces-NKB: Proto stůjte v té svobodě, [ke] které nás Kristus vysvobodil, a nezaplétejte
    se znovu do otrockého jha.
  cui-cui: Cristo naca yawena xua equeicha jopa wanantawenonaewa tsane xua waexanaewa
    pocotsi coyenewan Moisés pia peitorobi coyenewatha itoroba xua Nacom jopa watsita
    xeinaewa tsane xua watsita natsicuentsiwa xua abe waexanaexae. Beta ajʉntʉyapusʉya
    pajume cowʉntaponde Nacom, xua bapoxonae jopa painya necopatsiwa tsane xua ichamonae
    paca itorobina xua painya neexanaewa pocotsiwa Moisés itoroba.
  boj-2014: Kristus na iga eleŋej deqa iga olo kaŋgal tamo bul sqasai. Dal anjam na
    iga olo bunu taqatgwasai dego. Deqa ijo was, niŋgi siŋgila na tigelesosib tamo
    qudei na olo niŋgi dal anjam aqa sorgomq di sqa merŋgoqnib saidnjroqniy.
  eng-OEBUS: It is for freedom that Christ set us free; stand firm therefore, and
    do not again be held under the yoke of slavery.
  eri-eri: Kristus no ere nuuni beele nomo huuna langa adai yafei nomo bona, ono higainga
    ebere gauwou langa yafei nomo heigeye. Onou waha bona, tere danga bagu oto wagu.
    Tere nere fai adai awa nigadenga, tere ono tigogunga, haruwe magana ewe dorofe
    ege heigagu.
  aly-aly: Christ-el anwenhantherr anyentelhilek, arrantherr ikwerenh-angkwarr, alhewer
    anayntetyek. Jew-rnem-angkwarr apentey-angenh.
  wiu-wiu: Totopa kueme topo toa moa egetaneya meou toa Yu yenane totonome kolago
