  awb-awb: Mósísine ehwehnka saiqnariarairaq Sísa Karáhénsabe aiq pútare atáráúnaga
    ite sabi iuwátáire. Mi ehwéhnká mónkakáq saiqnariehnehboq peh morá Sísansabé aiq
    pútare ate sansanoro.
  gdn-gdn: Karako ka gwede mosi nu eba umaniyau dokodoko, mibai ka gwede naiya nu
    umanibu dokodoko ki ka Keriso bauwena nu rikanibu kewo-wena. Ki pokere ragiragi
    kawaya ubumoi kwaenda gwede mosi baiyagisi wi ade umaniyoto dokodoko manako wi
    e bigabigai kwaiwogoi.
  nko-NT: Anɩ ɩwɩgyí sʋ Kristo lahá anɩlagyi ɩwɩ! Mʋ́ sʋ mlɩlɩɩ kínkíínkín.
    Mlɩmátrá tsulá abʋbwɛ mlɩ nkpábi ha mbla ámʋ.
  bsn-NT: “Yʉ sʉorine Dios ĩ ĩavariquẽnarã ñari, Dios ĩ rotimasire cʉdirʉa tʉoĩabeticõato
    ĩna” yigʉ, manire rijabosayumi Cristo. To bajiri, gajeye tʉoĩamenane, “Cristo
    ĩ rijabosare sʉorine Dios ĩ ĩavariquẽnarã ñaja mani”, yitʉoĩarũgũrʉarãja mʉa.
    Gãjerã ricati ĩna gotijama, ĩnare ajibetirũgũrʉarãja.
  pib-NT: Giyagni wa gishpaklewluya wa Kristo koshpakyawu, ntunwatanu. Gi gkashichkotnaka
    wa wayegrechine gixinripa, wa gitjipije ganikachine pixka gixinripa.
  wiv-wiv: Tolu kua ti beta tolu ne ma kakarabus na lo, a Kristus mule ia ti pele
    gotalani mulehidolu na karabus kua! Miu madi bada habuka kaka kua beta ni ma kakarabus.
    Tabarae miu na vala mulehimiu kete katua miu na kara vora vetanga habuka muga.
  reg-reg: Kristo achisulumuye koleleki eswe chibhe bhebhule. Mbe kutyo, nimukomele
    musige kubhoywa lindi mubhugaya.
  mlh-mlh: Kristoji Kadi buŋo yukuineone pirue nobeko posiine gogobeneŋ. Oŋuine goku
    goineji ŋoŋo moke poreru Kadi buŋore begi oiji egu kipe ŋabenimiŋ ore ŋoŋo sisiŋaŋ
    eku goinebi. Kiŋaŋqoqo omaine oŋuine egu fukenimiŋ ore ŋoŋo sanaŋgaru gaŋ eku
    dimainebi.
  gof-ENT: ኑኒ ላዓቴን ዳና ሜላ ኪሪስቶሲ ኑና ኣይሌቴፌ ኬሲስ። ሂዛ፥ ሚኒዲ ኤቂቴ፤ ዛሪዲ ኣይሌቴ ቃምባራን ጌሎፒቴ።
  aau-aau: Krais hiy hreme ma hror-say preisia ha so meyk-ar hokwe senkin, hromkwe
    liaup-uwr, hreme me-sasay meio ey lopa lwak e. Homkwe sehe hokuaw kwa lorok kraipakrai,
    seyr homkwe homkiaw-ayay ipan peie lon kow o, sow sohom mo mey-uwr puraw ma-lousne
    e.
  tvk-tvk: Kristo tesak ni xir rameluv tengan rimeluv tevi. Misak ni, ti musoh ixeih
