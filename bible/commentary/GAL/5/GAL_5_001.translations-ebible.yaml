    ye Kirisi, inbe ken kamalum pang di tooltool a tiyei ang le kayei dawa ben poranga
    pang wer mulu be.
  tiy-tiy: I Kristowe ténangéyén betom. Békénén do riféy kitabe betom. Non éndaén
    kailanga tom i modore bé kitabe. Mélaw kagom man waléy riféy kitabe ségule.
  nlg-nlg: Ighita ta lavia tua na puku ni tatavahale itatana Christ, keri ge kau tughuru
    ngasi ma kau kabu tatavahale, me ke bei ghoi pitiolighau gea, ge kau seka vaniana
    na vetena.
  dgr-DOGNT: Zezì-Krı t'asìı wı̨ı̨zìı t'à dagoetł'ı̨ ha-le nıwǫ t'à edaxàgoı̨la hǫt'e.
    Eyıt'à naxınì nàtsoò aahłe, k'achı̨ dıı nek'e ts'ǫ t'asìı wı̨ı̨zìı naxıts'ǫ̀ k'àowo
    welè-le, eyı wet'à edegha hoìla hoahtsı̨-le.
  pes-OPV: پس به آن آزادی که مسیح ما را به آن آزادکرد استوار باشید و باز در یوغ بندگی
    گرفتار مشوید.
  ron-1924: Рэмынець дар тарь ши ну вэ плекаць ярэшь суб жугул робией.
  tpz-tpz: Kuru na to taihan ee. Suk ataeah, e Ieesuꞌ Kristo to kon taneꞌ hah a ra
    manih po Vavaasis pe Mosës. Ivëh, köꞌ iu noꞌ a ö nöm se sun vakis rakah, paröm
    nat nem hah manuh po Vavaasis pe Mosës. Eöm tomeꞌ tavus hah em o teꞌ nohnoh manih
    po Vavaasis pamëh.
  agd-agd: Yisas Karaisi ano inká man bayai karavusi finte útúden tetin maman kusintá
    kaí bá tifé umpo mantaan ákona uveya vá ará kuse vano. Ída vá evaráneya man bayai
    miyan ída van doran nanin bantaí uvesin ná damuádantiya vano.
  rkb-NT: 'Kiristu humo mysapyrẽtsa iwaze taparaktsa harere bo batu mysopyk. Iwaze
    Moises harere bo zuba batu mytsatyziu tsimaha. Kiristu mymybetesaka zeka ituk
    mywahi tsimyzurukunaktsa! Kiristu zikwy mytuk mynapykyryk iwatsahi hawa tsimyzurukunaha
    wasani tsimykaranaha. Iwa tsimypykyryknahaze ustsa kytsa ahabo motsasonaha zeka:
    — O taparaktsa sopykwy ty tsimaha iwatsahi Deus okzeka ahamysapyrẽtsa tsimoziknaha.
    Siharere bo yhỹ tsimaha! — mybarapetu mykaranaha. Siharere bo batu waby zikaha.
    Sitsumuẽhĩtsitsa watsa batu tsimozikzonaha!'
  san-THA: ขฺรีษฺโฏ'สฺมภฺยํ ยตฺ สฺวาตนฺตฺรฺยํ ทตฺตวานฺ ยูยํ ตตฺร สฺถิราสฺติษฺฐต ทาสตฺวยุเคน
    ปุน รฺน นิพธฺยธฺวํฯ
  iws-iws: Krɨmiirɨn Krais siya bɨdi kiyaiyɨm yaiyɨm bɨiyanɨm sɨmiirsi, sɨmiir haiburgigɨm
    mɨ nɨm krɨma ɨni iikamɨm yɨpɨkɨ maeyau biyɨeya mɨi biyɨe mɨriiya saiir hɨr hɨugrɨpkɨikikaiiyɨm
    mɨ hɨr ha haiburgigɨm ɨni sɨmiir hɨriinan ywowɨm, krɨma ɨni rɨrmiiya ywokiyɨm
    mɨ tariinanɨn krɨma ɨni wadɨeyar ywokiyɨn mɨ ɨni Adi Komii siir kwoɨn ɨiirarar
    napɨskiyɨm. Mɨ kɨmiir kwoɨnɨm kɨrɨe dwo, iikamiyam kɨpi kiwaki kɨmiir swokɨ kiyaiyamɨn
    tɨ dimɨn hɨriinanɨm sɨmiir napam iikamɨm yɨpɨkɨ maeyauwa mɨi biyɨe mɨriiya saiir
    hɨr hɨugrɨpkɨikikaiyɨm saiir hɨrankɨ nɨtiyɨm whɨsarii mɨi prɨimɨriiyɨm ɨni sɨmiir
    hɨriinan ywowɨm.
  pol-SZ: Chrystus dał nam wolność. Strzeżcie więc tej wolności i nie dajcie się niczym
    zniewolić!
  ztq-NT: Lëë Crist pteelaa lëë no lo xley Moisés parñee kyënlaa no. Tsiitsy kol so
    kyalwtelaa go parñee kyëtuudy to lo ley stub.
  zai-NT: Ma cadi cá nu yaga, purti ma undadi Cristu laanu. Yanna lauzuhuaa dxiichi
    ti cadi ibigueta icá tu yaga.
  upv-upv: Kristo ololi rramiel sisarow, ko owra rrapiel sisarow p̃etp̃eti vajin.
    Ko ngok, kaptur p̃iterter renge nivelen sisarow ngok, ko sete kaploli lweni kami
    kapivi luwi demij maur.
  wap-NT: Mishi Christ soꞌotaniꞌi naa Jewnao kakinaorinaa kida ai waunao, aonaꞌa naa
    powaꞌa kakinaorii kazowautapan waunao. Ukauꞌan maꞌozakaꞌa naa utaapa unyukunuu,
    naꞌiki aonaꞌa naa utaapadaꞌanaꞌa kakinaorii kazowautapan unao powaa iti.
  mva-mva: Kita ambe neda rerengada-lo ka tasukoaki, tago Moses Mata ne eruma ka tasukoaki.
    Kristus ka irubetaki-kita be rerengada-lo tasukoaki. Bokaibe bokaina-la kamakaiboang
    be kamasoaki. Moaki kaba neming-la uaura-lo kananga-kaming be dududu bokana be
    Moses Mata ne erumadi kasukoaki.
  dwr-NT: Nuuni aylletethay baynnaan, de7ana mala, Kiristtoosi nuuna aylletethaappe
    kesseedda; simmi minniide eqqite; laa7enthuwaa aylletethaa morgge mithaan waaxettoppite.
  kfw-kfw: Christa in eini ningle-nuomma anamasuo jei! Khawa ninglenuom kha eini'n
    nichangjei. Khawa jarra ninglenuom mi ngai angnga ngirru, halli woikhat suok enasik
    ningtheinuo-ah inzoot khaimaru.
  bfz-bfz: मसीहे मूसे रा बिधानो ते आजाद रणे खे आसे आजाद करी राखे। तो आपणी आजादिया
    रे बणे रे रओ और बिधानो री गुलामिया रे फेर बंदी कि नि रओ।
  cuk-09: Moisés-igar-mesisadgi anmar maiga-gudigusadgi bato Cristo anmar-onosad.
    Degisoggu, gandik na be imakmar, mer gannar maiga anmar gunonimalagar.
  ben-OBCV: স্বাধীনতা ভোগ করার জন্যই খ্রীষ্ট আমাদের স্বাধীন করেছেন। অতএব, তোমরা অবিচল
    থাকো এবং দাসত্বের জোয়ালে নিজেদের পুনরায় বন্দি কোরো না।
  mil-NT: Te Xítohó Jesucrìstú ní quide‑gá nàcuáa vá cání ìní‑ó sǎ nánìhí tàhú‑ó te
    núu na cànchicúⁿ nihnu‑o nàcuáa ní cáháⁿ ndíi Moìsés, te dɨu‑ni ducaⁿ càni iní‑ó
    cùndecu‑o te vá ngǒo càni iní‑ó sǎ nánìhí tàhú‑ó te núu na cànchicúⁿ nihnu‑o càda‑o
    nacuáa ní cáháⁿ ndíi, chi núu ducaⁿ na càda‑o te ío dandòho‑o mee‑o datná ní xóo
    ndoho‑o cǔtnàhá vátá cúndècu‑gá‑ó ìchi‑a.
  myu-myu: Cristo juk ja'õbacaap o'g̃ũm wuywebe wuyjupinap tag̃ wuyeku am. Ixe a'õbacaap
    kug̃ cuy epesop soat em. — Wuyawẽwẽap ekawẽn tag̃ cuy ajeku cũg̃ ma wuydop am
    Deus xe — i waram pit cuy epe'e g̃u. Tei'ũma kapikpik'ukat puxim g̃u juy epesop
    waram.
  fue-fue: Almasiihu firtii en gam laatoɗen rimɓe e gooŋa. Gam majjum, daree e semme,
    to on accee bittineɗon der baawɗe jeyaanaaku.
  amk-amk: Ninaia mani Kristusi feriri tata ambori tahasau weru marabao Hukumi Musai
    foi dapa tata wea fo ampa. Ampafe metoaria mutu na mene mehasau nanai, wiro metarabera
    mea we mewewoming we Hukumifoi aha fanai.
  fai-fai: Kale nuka sawa abem akfak tem bo talá imadáse kala. Kale be watawo kaleyo
    bá, Kadais ayo min talá imadáse kayo kiba kinim mak afano, akiw tad imadew faku,
    munyama alo asawil yak sawa abem akfak tem uyo unodiw banim keidiw namti, kiba
    ulum kano min keidokabiw kala.
  ura-NT: Jesocurisitote, Moisesa tenojoi rauhi coreniha caseteco coaracaachene rai
    nenaa caje cana rocohin nihane jaun, inae raotojoeein jianacoon nihacache. Aihana
    jaun, nainiheeiche nacoauneein nii Moisesa tenojoi rauhi tonoraain nenacaauru
    aina acaauruhacha ichai ichaain nihache.
  mcd-NT: Ascacun Cristo nocohuunoashu naani afanan Moisés cununi cuscan non tananonma.
    Ascatacai afanan cununihuunoashu ato yonomatima. Cristo fustihuunoashu non isharatiro.
    Ascacun Cristo cachiquiri huayamacahuun. Man ipaoni cuscan afanan ayamacahuun.
    Nocon shunifoan cununi cuscan afanan afoqui nasoyamacahuun ato yonomatifo iishcaquima.
  urt-urt: Krais si ŋende poi ŋaiye ya murp hlaininge, topoꞌe ya gwin bongole. Pe
    ya murp gunde tuꞌe luku. Yukur ya plihe murp tuwihme wusyep erŋeme.
  kiz-kiz: Ni kwa ndabha Kristu alupelili uhuru ili tuyelai huru. Naaa, mmyemai ngangali
    msinasi kabhele mulikolongo la bhatumwa.
  tzo-TZE: Vu'utic ti xco'laj to'ox xchi'uc smozoinojutic li c'usi la jpastic ti jnopojtic
    jech chijcole, laj xa sloq'uesutic li Cristoe. Jech tsc'an ti j'ech'eluc me loq'uemoxuc
    oe. Yu'un me chanopic ti ja' to chacolic me chach'unic li smantaltac Dios chayalboxuc
    jchi'iltaque, ja' no'ox chatic' abaic ta mozoil yan velta noxtoc.
  lex-lex: Ina-nara, Yesus Kristus Nwe'er doin olek it la agama deullu-tatarni. La'
    hade pede mtiutrier pitpitu me yana mpiayow nohora riy pa rhi' owa'an miy lia
    deulu-tatra atni-wa'arni.
  dov-dov: Mulwaangunuko Kkilisito wakatwaangununa. Amwiime nji, alimwi, mutakabikwi
    limbi mubweendelezi bwa moyo wabuzike.
  rgu-rgu: Fai a ulu na, lahenda Yahudi ra lepa beraꞌ sira atoran agama nara. Tehuu
    besaꞌ ia Kristus soꞌu heni mabera sira reme lahenda fo ramahere Ni a. Huu ria
    na, de besaꞌ ia ita poꞌilotaꞌ so. De, bosoꞌ emi nanaedi-nanafuleꞌ fo meu lepa
    seluꞌ atoran sira, sama leo ata!
  toc-NT: Xli̠­ca̠na pi̠ Cristo quin­ca̠­lak­ma̠xtún la̠qui̠ a̠má xli̠­ma̠­peksí̠n
    Moisés niaj naquin­ca̠­li̠­layá̠n cumu la̠ xta­chí̠n xla­cata juerza nama̠­kan­tax­ti̠­yá̠hu
    hua̠k hua̠ntu̠ li̠ma̠­pek­si̠nán. Huá xpa̠­la­cata cca̠­li̠­hua­niyá̠n pi̠ aksti̠tum
    cala­ta­pá̠tit, chu­na­tiyá cali̠­pa̠­huántit, y niaj tu̠ xta­chí̠n tica̠t­la­huayá̠n
    a̠tunuj li̠ma̠­peksí̠n.
  som-som: Xorriyad ayuu Masiixu inagu xoreeyey. Haddaba adkaada, oo mar dambe yaan
    laydinku qaban harqoodka addoonnimada.
  mam-C: Ja'lin, o qo tzaqpaj tjaq' tkawb'il ojtxe kawb'il tu'n Crist. Tu'ntzintzjo,
    qo we'xix wen toj qchwinqil ex toj tzaqpib'l o tzaj tq'o'n qe, ex nya tu'n tokx
    qq'o'n juntl majl qib' tjaq'jo ojtxe kawb'il, ja' nti'ye tzaqpib'l, ex nti' kolb'il
    qe.
  ndj-ndj: Kilistu atukombulili adayilili tusighali pekesu. Topi muwoloki hiliba mukotoo
    kuva muuvanda kandi.
  mbj-NT: Kristo ër tabed'ëëp tak'ëp ër hã kamejũũ do ër ahoop do mahä̃nh, baad ër
    babok hyb n'aa kä. Ti hyb n'aa bë an'oo manä ta see hã bë rah'yyb mahũũm. Bë gado
    manä tak'ëp kamejũũ do rakarẽn bä p'aa hẽnh bë gadoo.
  lat-VUC: State, et nolite iterum jugo servitutis contineri.
  ngp-ngp: Kilisito nakakink'ha vilekelwa, vileke kisigale mwo vilekelwa. Haluse kimaleni
    mtogile, msekukegela naho mwe vifungo vo utumwa.
  enq-2: Naima mokao nyepae katataminopa lao Kraisame mokao nyiana, nyakama mokao
    nyepae dupa kyeto joo kalyepape. Nyakama kendemane kalyanya, endakali mendeme
    dee anjina lao kaeyala naeyalapape!
  eng-ASVBT: Stand fast therefore in the freedom wherewith Christ hath made us free,
    and be not entangled again in a yoke of bondage.
  mna-mna: Tana iti tewe mbesooŋo mini som. Pa Krisi itatke iti pa pataŋana ki tutu
    kek. Tana kemender mbolŋana. Kokena kezem wal pakan mi tikam yom ma kewe mbesooŋo
    mini.
  myw-myw: Kelis bo isekeids dakiyays mounid. Awoum kutams vayuwein kaleiwag moumouvit
    waseg, awoum.
  sby-sby: Klistu walatulubula kwambeti tube basunguluka nditu. Lino kamwimana cituloba
    mukusunguluka kwenu, kayi kamutasuminanga kusungwa mubusha.
  sll-sll: Ena tal nigi dongwo ol waminga pring ya dimia halabusi pangwo meri paminba,
    Kraist prina tobo nin algi God tongure nan sigare kule u wai ominua. Omingiwe,
    Lo krehaman ha aki di na tenangure u wai naminua di piminga hol i halabusi panaminia,
    aidolimno.
  yaq-NT: Ju'u Krijto, aapo i'an juka' nesauri ji'ojteita betana ka nanau maisi weyeka
    itom joo tekiaka'u betana, ka naa buustia itom a' tekipanoane' betchi'bo, itom
    aet jiokoeka itom aniak. Junuen san eme'e, inien, waka'a junae betana enchim yum
    jo'eriakamta eme'e aet jiapseka, bichau bicha ka a' koptane. Intok eme'e junuen
    ka intok naa buusti emo au su'u tojirika jiapsibaane, juka' ka nanau machika,
    enchim joaka jiapsa'uta, tetekokame benasi utte'apo enchim joaka jiapsa'uta.
  uro-uro: Ma Krais sa qa muisiska vät a ut ivakt iva isiska vät a ut. Bä nävät iangärhäkt
    ama lat dä sa mamär iva ngänät mair ma ama qrot dä saqi as pa qale ngän namän
    i ama latta na ngän bä ba ama Muräkt.
  ita-1885: STATE adunque fermi nella libertà, della quale Cristo ci ha francati,
    e non siate di nuovo ristretti sotto il giogo della servitù.
  muy-muy: '*Krist àgray ti màtamfəŋa kè *Divi ya Mʉwiz àbəki, ndam *Zʉde taɗəbay
    na. Àgray nahkay ti, ti mìgi eviɗi gani va ba. Nahkay ti zum njəɗa gekʉli ɗek,
    kə̀ŋgumiyu e eviɗi ni vu va ba.'
  kqc-kqc: Keriso yaku erufuna vegu rofu una erufuyo, mina dada are rei gira resi
    dudusa moimai rei tavoi rena di vava gabireri dairisi ga difa.
  tav-tav: Jã judío maja jã ñicʉ jãa na cáti roti cũrique mani cáti peo majiquetibajupa.
    Tiere átigabana popiye majuu mani cáticõa anibajupa. Áti peo ocabʉtiquetibana
    mani majuu mani caneto majiquẽjupa. To bairo mani cabairo Cristo maca mani canetoobojawĩ
    Dio manire cʉ capopiyeyebopere. To bairi, “Moisé cʉ carotiriquere ána caroaro
    Dio mena mani anigarã,” ĩ tʉgooñaqueticõaña mʉjaa.
  eng-ULB: For freedom Christ has set us free. Stand firm, therefore, and do not again
    be put under the control of a yoke of slavery.
  spa-VBL: Cristo nos libertó para que pudiéramos tener verdadera libertad. Así que
    estén firmes y no se agobien nuevamente por el yugo de la esclavitud.
  fra-_FOB: Tenez-vous donc fermes dans la liberté, dont Christ vous a rendus libres,
    et ne vous remettez pas de nouveau sous le joug de la servitude.
  hau-ULB: Saboda 'yanci ne Almasihu ya yantar da mu. Sai ku dage kada ku sake komawa
    cikin kangin bauta.
  mal-mal: സ്വാതന്ത്ര്യത്തിനായിട്ട് ക്രിസ്തു നമ്മെ സ്വതന്ത്രരാക്കി; ആകയാൽ അതിൽ ഉറച്ചുനില്പിൻ;
    അടിമനുകത്തിൽ പിന്നെയും കുടുങ്ങിപ്പോകരുത്.
  lit-lit: Todėl tvirtai stovėkite laisvėje, kuria Kristus mus išlaisvino, ir nebūkite
    vėl įsipainioję į vergystės jungą.
  urd-GVR: Masīh ne hameṅ āzād rahne ke lie hī āzād kiyā hai. To ab qāym raheṅ aur
    dubārā apne gale meṅ ġhulāmī kā juā ḍālne na deṅ.
  far-far: Sa Christ ne nia luge kulu na, fua ne kulu kai aluge na. 'Urinai mulu kai
    uu ngasi, ma mulu kai to na dia wane ne kera aluge ki, ma ka nao lau wane ni rao
    'o'oni ki fua taki sa Moses.
  suz-BL: ख्रीस्‍तमी रिती थिती पतीके लां खोइक्‍चा प्रोंइपा, थमा सुइक्‍तीके लां कोंइशा,
    इं थुं हिरताक्‍व। मोपतीके जवा लाप्‍शो खोदेंशो पा लेंशा रिती थिती पा वाइलीम वाइल
    मदुमीने। गलाती ४:५; प्रेरित १५:१०
  car-NT: Kristus 'wa moro omenano mero'po pori'tory wyino tyka kytaton. Eja'nakatoko
    iro ke. Moro omenano pyitorykon me rapa kytaipoton.
  amp-amp: Be nd nkifra boririfhutn tfit rim hikak mhikak yifahta hatoh duha. Kraisr
    bi nfri yihotar fak hta nuhasmornom. Tfit wom yimam niahato mtawas tiwonwomko
    tha pukneft wany marsisafohato toh bmtakfot. Riwany yakiowakrahkomm to be nd boririfhutn
    yak hta bohta hasorahtko.
  bht-bht: मसीहे सांझो बचाई लिया है ताकि सांझो मूसा दिया व्यवस्था दा पालन करणे तांई
    गुलामा सांई जिणे दी जरूरत नी है। इस तांई अजाद बणी रिया कने व्यवस्था जो मनणे तांई
    अपणे आप जो दुबारा ला गुलाम बणना मत दिया।
  eng-NOY: Stand firm in the liberty with which Christ made us free, and be not again
    bound fast to the yoke of bondage.
  cub-NT: Maja yebacavʉpe paivʉ bácavʉre majeñecuva ne d̶arĩ cõmajiye báqueque jave
    mead̶aibi majare Jesucristo. Ʉ̃́recabe bojed̶acayʉ bácʉ maje ãmeina teiyede, maje
    cʉrãjiyepe ayʉ me Jʉ̃menijicʉque. Que baru maja, Jʉ̃menijicʉi mára, jʉ ávaivʉbu
    Jesucristore. Que baru jápiarĩ ad̶abejarã ina d̶are d̶aicõjeiyʉrivʉre yópe Jʉ̃menijicʉi
    d̶aicõjeiyepe ʉ̃i coyʉiye báquede Moisés bácʉre.
  ita-1927: Cristo ci ha affrancati perché fossimo liberi; state dunque saldi, e non
    vi lasciate di nuovo porre sotto il giogo della schiavitù!
  lww-lww: Pogos nap̃a Kristo p̃urelua ita, naga kila sanene vena tomolue, nap̃a ita
    tomolue lue, ana vena ita ve towasup̃e ita re si teva tesum̃a vatanon Navisaluaena
    kiena ne Mosis nene poli. Ve sanene, monar aviawa m̃arera, vena ve am̃areran amiu
    re si sa nap̃a amiu na sa ga yaru na yum̃aen lala, nap̃a Navisaluaena nene piar
    manene ruru amiu ke sina ga.
  ckb-ckb: مەسیح ئازادی کردین تاکو بە ئازادی بژین. بۆیە چەسپاو بن و جارێکی دیکە ملکەچی
    نیری کۆیلایەتی مەبن.
  nas-nas: Karistooꞌ tee niiꞌ unaa-antamuruꞌ dotumariiꞌnaang unaamori. Teeꞌkoo naurampimang,
    imaꞌdariri donkoniriai, eeꞌnoko doonko napoꞌ kinkiniriaukaꞌ daiꞌnisinuka ninka
    nariꞌ pakeꞌdeeri.
  uvl-uvl: Iok, ute pele nge chiu ele ita ero ol iange Kristus i sipona mene hote
    ita ke ulolo. Pomalam tatu ke ta poi tetele mana ol. Ol pe ames ke kerkereng pe
    a longo tau pulute hana hel ero. Iange lape a heloko teu mule ita ke la aume mule
    nge iri pule.
  eng-BBE: 'Christ has truly made us free: then keep your free condition and let no
    man put a yoke on you again.'
  ixl-CNT: U Cristo vetchitpunoꞌ tan, aꞌ isaꞌ aas qꞌalpinaj qatineꞌ. Echixeꞌat tii
    etatin kꞌatza. Utz qꞌaaviꞌch tereꞌn etoksa etibꞌ jaqꞌ u oꞌtla mantaar. Echaꞌ yugo
    tiqul aqꞌonomla vaakaxh.
  xsi-xsi: Kirisi ilo tu kinda ma tamo tininda soo nâ. Mine kala ipalalana ŋgua tukuŋa
    ne nimbu piti lâ tininda marumbu lâ. Ayo, miki kamandi kaika, aku kapu mulimi
    panzi tamâta ea ilonzi tu Mose ne ŋgua tukuŋa ma ikai poe kaika pami kilo!
  crx-NTPO: '''Et huwa ndi Christ ye nék''un''a''an''oh-i, ''i be ''et whuz un''a
    nelanaditnih. ''Et whe soo cho whulh núdolhya''. ''Aw ''on ''at ''ulhnane k''un''a
    oolhghel junih.'
  kan-OKCV: ಕ್ರಿಸ್ತ ಯೇಸು ನಮ್ಮನ್ನು ಸ್ವತಂತ್ರಕ್ಕಾಗಿಯೇ ಬಿಡುಗಡೆ ಮಾಡಿದ್ದಾರೆ. ಆದ್ದರಿಂದ ಸ್ಥಿರವಾಗಿ
    ನಿಲ್ಲಿರಿ. ನೀವು ನಿಯಮದ ದಾಸತ್ವದ ನೊಗದಲ್ಲಿ ಪುನಃ ಸಿಕ್ಕಿಕೊಳ್ಳಬೇಡಿರಿ.
  bbb-bbb: Ijadufuo noeje fu Kuraesire karaunuoko noka dazena ma karive. Ijadufuo
    janika giriesana irekiro jade arega e Jiusi ijiebuo akae isuiko ije fu ja kame
    faradia kiriamo.
  blw-blw: Sosnod, faéntaaw alepan te inlufus Jesu Cristu chitaaw hen kena-alepantaaw
    hen anchi orchin. Wat antaaw yanggay an é-égnanan hen anchi enammaana, yag achiyu
    paat agé cha epap-arufus hen anchi mamachas way mamangad hen kena-alepanyu hen
    orchin.
  tam-2017: ஆனபடியால், நீங்கள் மீண்டும் அடிமைத்தனத்தின் நுகத்திற்குக் கீழாகாமல், கிறிஸ்து
    நமக்கு உண்டாக்கின சுதந்திர நிலைமையிலே நிலைத்திருங்கள்.
  azz-NT: Huan ne Totecotzin Cristo techtojtomac ya para ma amo titzijtzicautocan
    oc ica in chicahualis den tanahuatil den Moisés. Ica ya nojón namechilía xicsentocacan
    xicautiyacan ne tanahuatil de Moisés. Huan amo ximotecahuilican oc que ma ne tanahuatil
    de Moisés ma namechyecana, ijcón queme se yugo quinyecantinemi in cuacuejme.
  spa-RV-1909: ESTAD, pues, firmes en la libertad con que Cristo nos hizo libres,
    y no volváis otra vez á ser presos en el yugo de servidumbre.
  csy-csy: Tua ahikom Christ in a suakta in hong vawt a, tua suatakna sung ah kiptak
    in ding vun, taciang sila hi na hakkol pua kik nawn heak vun.
  mxq-NT: Kristʉ xyajnitsókʉm es nꞌijtʉm awa̱ꞌa̱tstuuy es kʉdiibʉ nnakyjyikyꞌa̱jtʉm
    éxtʉm ja anaꞌamʉn dyajtuꞌuyoꞌoy, pa̱a̱ty yʉꞌʉgyʉjxm ittʉ amumduꞌuk jot mʉt ja
    Kristʉ es kyaj xykyupʉ́ktʉt es pʉ́n amʉja̱a̱ mdukkuydyúnʉdʉt ja anaꞌamʉn.
  tzj-NT: Rmalc'ari' nbij chewe, como ja Cristo arja' yoyon chake chi xokel libre
    pa ruk'a' ja ley cow c'a quixpe'e jutz'it, maxta quixmeloj chic jutij chewij,
    maxta c'oli nak ta xquixruchap chic jutij xquixrucoj chi ta jutij esclavo.
  tdt-tdt: Kristu hasai ona ita husi lei relijiaun nia okos, atu nunee ita bele moris
    livre. Neebee kaer metin imi nia liberdade nee, i keta husik ema halo imi sai
    atan fali.
  ron-BTF: Așadar, stați tari în libertatea cu care Cristos ne-a făcut liberi și nu
    vă prindeți din nou în jugul robiei.
  eng-WEBP: Stand firm therefore in the liberty by which Christ has made us free,
    and don’t be entangled again with a yoke of bondage.
  eng-FBV: Christ set us free so we could have real freedom. So stand firm and don't
    get burdened down again by a yoke of slavery.
  nld-1939: Christus heeft ons vrij gemaakt, om in de vrijheid te blijven; staat dus
    vast, en kromt u niet opnieuw onder het slavenjuk.
  bwo-bwo: Krstos nas'o noon b́kish nas'on nobeyishe. Mansh eshe kup'arr need'ore,
    aaninwere guutsmi k'ambariyots tipek'ayere.
  nch-BL: Cristo techtojtonqui para ma tinejnemica quej masehualme cati timajcajtoque.
    Amo quinequi ma tiitztoca tiitequipanojcahua nopa tanahuatilme huan nopona timocahuase
    tiilpitoque. Huajca ama ximomocuitahuica para ximocahuaca antojtontoque.
  quc-TNT: Man uj c'o tä chi pu k'ab ri ojer Pixab. Ri Cristo c'ut Are xujesan pu
    k'ab wa'. Chitakej ba' ri u banom ri Jesucristo chiwe. Chiwila ba' chi miya chi
    iwib jumul chic pu k'ab ri ojer Pixab je' ta ne chi xak ix cojom chic che patäninelab.
  tfr-NTPO: Shji döra Cristorë, kjok l̇l̇gwekkl̈o tara Moisésdë l̈i kol̈ëy ame wl̈o.
    E kjĩshko ga pjãy wokjang, pjãy opyë ber l̈öng parkagaga tjwl̈ẽk l̈öng pjir wl̈eniyo
    dik ame.
  kaq-NT: Hinabo non hihyamascanon ta Criston noque piconishqui. Papan noque siribo
    jisnon tah non Moisesnin yohini quescajatihi hihxon mato hihboyahpabo hihmarihbicanmis.
    Hiná tejoquin hahcajaquin mato bihcanmis. Jato nincayamanahue.
  sgb-sgb: Imbuhan kitamina ni Apo Jesu-Cristo ha pangaipoh tamo. Kabay pakataniêhên
    yoy nakêm yo haka paan kaw mag-orong ha pangaipoh yo.
  vie-1934: Đấng Christ đã buông tha chúng ta cho được tự do; vậy hãy đứng vững, chớ
    lại để mình dưới ách tôi mọi nữa.
  kxv-kxv: ମା଼ର ମେ଼ଲା ଆ଼ହାମାନାୟି, କ୍ରୀସ୍ତ ମାଙ୍ଗେ ମେ଼ଲା କିହାମାଞ୍ଜାନେସି । ଈଦାଆଁତାକି
    ମୀରୁ ମେ଼ଲା ଆ଼ତିତା଼ଣା ତୀରିଆ଼ହାଁ ମାଞ୍ଜୁ । ଅ଼ଡ଼େ ୱେଣ୍ଡେ ହ଼ଲିୟାଙ୍ଗା ଜୁୱେଡ଼ିତା ମୀରୁ
    ଜାହାରାଇଁ ହେର୍‌ପାକଡାଆଦୁ ।
  amu-NT: Jnda̱ tquiaa Cristo na cwiluiindyo̱ nnꞌaⁿ na mꞌaⁿ candyaandye jo nnom ljeii
    na matsa̱ꞌntjomnaꞌ. Caljooꞌndyoꞌtyeⁿꞌyoꞌ cantyja ꞌnaaⁿꞌ na laxmaⁿꞌyoꞌ naljoꞌ,
    tantueꞌndyoꞌcjeꞌnndaꞌyoꞌ nacje ꞌnaaⁿꞌ ñꞌoom na nleichuunaꞌ ꞌo na cwindyeꞌntjomꞌtyeⁿꞌyoꞌ
    nnomnaꞌ.
  hin-CV: इसी स्वतंत्रता में बने रहने के लिए मसीह ने हमें स्वतंत्र किया है. इसलिये
    स्थिर रहो और दोबारा दासत्व के जूए में न जुतो.
  spa-BES: 'Cristo realmente nos hizo libres: entonces mantén tu condición libre y
    que nadie te vuelva a poner el yugo de la esclavitud.'
  san-BEN: খ্রীষ্টোঽস্মভ্যং যৎ স্ৱাতন্ত্র্যং দত্তৱান্ যূযং তত্র স্থিরাস্তিষ্ঠত দাসৎৱযুগেন
    পুন র্ন নিবধ্যধ্ৱং|
  tdx-tdx: Fidadàñe ty nañahà’ i Norizañey antika, aa le mijadoña, soa tsy ho fandrihe’
    i jokam-pañondevozañey ka.
  naf-naf: Kilaisiyaŋ in mme lala mekoti maip keyepmti in lala bubuk mekoti mambep.
    Keyepmti in am notnaŋ kawaŋaŋ bugan indame ekŋenaŋ Zuda am ekŋengalen zii zet
    keyet kandaŋan meti mamayet zet kelakŋaŋ mimindamti ku indatiwep.
  grc-MT: τη ελευθερια ουν η χριστοσ ημασ ηλευθερωσεν στηκετε και μη παλιν ζυγω δουλειασ
    ενεχεσθε
  vid-vid: Kilistu nakatugombola, nakagana tupone tilejehe. Lelo mwime goya mleche
    kukunda muwe wapogozi kahi.
  pio-NT: Cristo idéca iwasàaca wía íicha yái càulenéeri tàacáisica profeta Moisés
    ichùulièricaté iyú israelitanái. Iná càmita iwàwacutá wamànica càide iyúwa Moisés
    yàasu tàacáisi íimáaná cayábáanápiná wáapicha Dios Cristo yéetácáinátéwa wáichawalíná
    wabáyawaná ìwalíise iwasàacaténá wía Dios yàasu yùuwichàacáisi íicha. Iná cachàinicué
    píiwitáise pèepunícaténácuéwa macàaluínináwaca. Aibanái iwàwa idacùacuéca píiwitáise
    àniwa iyúwa nàasu wenàiwica iwàwacutéeyéica íibaidaca cachàini mawèníiri iyú càiripináta.
    Náimaca iwàwacutáanásacué pimànica càide iyúwa Moisés yàasu tàacáisi bàaluisàimi
    íimáaná cayábáanápiná Dios iicácuéca pía. Picácué peebá nachìwa.
  tsn-tsn: Jalo he, Keresete o re golotse. Jaanong tlhomamisang gore lo nne lo golotswe
    mme lo seka lwa golegelwa lotlhe gape mo dikeetaneng tsa botlhanka tsa melao le
    mediro ya Sejuta.
  amr-NT: Jesucristotaj oknopo̱e̱nok Diosa dakhueaʼ eʼkaʼ moʼnopoʼyareaʼne. Aʼnopoʼyareayaʼpo
    Moisésenbaʼ onteʼti nigpe̱i̱kahueʼdik o̱ʼe̱ne. Aʼnopoʼyareayaʼpo Moisésenbaʼ nigpe̱i̱kahueʼ
    yanikaʼ.
  pwg-pwg: Keriso ivotaweta da karako na vovotaweta tamakamakai. Tuna kubiine komiirikikina
    da tami vovotawemi, ma ke kona vovira da vonaviyoyovana vitana kona nunura meyei.
    Nani vitana ku tepami kona terei na ina berimi da koni sleiv.
  cjv-cjv: Ena Kirisito no yokamai kan faipunga bei nokapu de norongua ena no nuwi
    kokonan tokoi bei moikenapune. Ena ne yokama arere erowai teiyo! Te ari yokamai
    “Ne yokamai Mose ka di guwo dungua tokoi dourom boiyo” diro “Kan si erowapune,”
    diro benainga ne yokamai “Ne mane” di ereiyo!
  tha-KJV: เพื่อเสรีภาพนั้นเองพระคริสต์จึงได้ทรงโปรดให้เราเป็นไทย เหตุ​ฉะนั้นจงตั้​งม​ั่นและอย่าเข้าเทียมแอกเป็นทาสอีกเลย
  por-BR-2018: Estai, pois, firmes na liberdade com que Cristo nos libertou, e não
    volteis a vos prender com o jugo da escravidão.
  mhl-mhl: Kristoji Kadi buŋo yukuineone pirue nobeko posiine gogobeneŋ. Oŋuine goku
    goineji ŋoŋo moke poreru Kadi buŋore begi oiji egu kipe ŋabenimiŋ ore ŋoŋo sisiŋaŋ
    eku goinebi. Kiŋaŋqoqo omaine oŋuine egu fukenimiŋ ore ŋoŋo sanaŋgaru gaŋ eku
    dimainebi.
  klv-klv: Nǝmakuvan, aKristo isah rub̃at nǝsa tobaŋis gat gidato hǝn datb̃ikad nǝmakuvan
