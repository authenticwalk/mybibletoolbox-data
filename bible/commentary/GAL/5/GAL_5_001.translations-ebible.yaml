verse: GAL.005.001
translations:
  kpx-kpx: Iesu Kelisou nahi maleveale nahi bae Diue menaka ehovalivebene. Isito nahiabuna
    Iesu isivi unaha vai. Katealemo lainaho Diue menaka ke isivi valive. Isito negolahai
    Iesu isivi unaha vageve.
  okv-H: Eto ungotena arahata pambara Keriso na ungotenau ari sasapura vujekena avoeto
    ungo oenga ke pepeni neite neite amina mane punduresova
  tbo-tbo: Mae dewadewana binei Keliso i lupena haleta ata panipani uyahihiyei naka
    binei ma ipa ona towolo momota po ega ona palipalihalena memi lugagayo panipanina
    uyahina.
  mal-C: ഈ സ്വാതന്ത്ര്യത്തിനായിട്ടാണ് ക്രിസ്തു നമ്മെ സ്വതന്ത്രരാക്കിയത്. ന്യായപ്രമാണത്തിന്റെ
    അടിമനുകത്തിൻകീഴിൽ നാം വീണ്ടും അകപ്പെട്ടുപോകാതെ സ്വതന്ത്രരായി ഉറച്ചുനിൽക്കുക.
  grc-SR: Τῇ ἐλευθερίᾳ ⸂οὖν ᾗ χριστὸς ἡμᾶς ἠλευθέρωσεν, στήκετε,⸃ καὶ μὴ πάλιν ζυγῷ
    δουλείας ἐνέχεσθε.
  bgc-bgc: मसीह नै म्हारे ताहीं मूसा नबी के नियम-कायदा तै आजाद कर दिया सै, इस करकै
    अपणी आजादी बणा के राक्खो, अर मूसा के नियम-कायदा नै मानण खात्तर कोए थमनै गुलाम
    ना बणावै।
  khz-khz: Ita pita veluga ulanana, Keriso na rova keikeira geriana eluga-vagirato.
    Gaurai pio ruga-kikitali. E matotaumi Iuda talimara geria rova keikeira e velekwa
    irauiraira geria inagulu talimana ati voina talimarai ragai mapio ago.
  deu-TKW: Für die Freiheit hat uns Christus befreit. So stehet nun fest, und lasset
    euch nicht wieder ins Joch der Knechtschaft bannen.
  zsr-NT: Chnadzanruꞌ le busanëꞌ rëꞌu Cristo. Gul‑zóa tsutsu chquiꞌnuꞌ, ugaꞌnliꞌ lu
    yöl‑laꞌ nadzán naꞌ. Cutu gzoa cuinliꞌ leyúbl lu naꞌ zxba queëꞌ Moisés, cui gacliꞌ
    ca bönniꞌ nadáꞌugac.
  lin-lin: Ezali mpo ete tozala bansomi nde Klisto akangolaki biso. Yango wana, botelema
    ngwi mpe bozonga lisusu na bowumbu te.
  hns-NT: Kriest hamlogke tjhoetkaara deis hai djeme hamlog koetjh se na baanhal rahie.
    Ohie se apane ke phien se kaanoen ke goelaam na banaaw.
  noa-E: Keena, ya ĩsin Cristoou pãar pãach jöoin i eemua ʉ̈u öbeer athaawai oob tag
    warramjö agʉmʉgta ee amiet. Mag pãach jöoin i eemua ich mag peerdʉ wënʉrramkhĩirta
    Cristoou pãar öbeer autarr aawai jãg pãachdëu i iek ʉ̈khatarr gaaita ich mag ubʉ
    wënʉrrathʉ̈. Oob maar meeun judionaan iigta pãach ich chogkhapimiet.
  eng-EMTV: Stand fast therefore in the freedom in which Christ has made us free,
    and do not be loaded down again with a yoke of bondage.
  mib-NT: Te Cristo ni sáha libre yā yohó jéē tuá yɨ́hɨ yó chíji ley Moisés. Núu súcuan
    te cuɨñɨ nīhin ró jíín jnúhun jeē ni sáha libre yā yohó, te ma ndɨ́vɨcoo tucu
    ró cuu ró mozo nuū ley un.
  lif-NT2: ख्रिस्‍तरे़ से़क्‍खाए चोःक्‌युम्‍भो आबिरे़आङ् वाॽ, खे़ल्‍ले़ चोगुल्‍ले़
    खे़न् चोःक्‌युम्‍भोओ मे़म्‍मुन्‍ने वये़म्‍मे़ॽ, हे़क्‍क्‍याङ् साम्‌योथिम्‍मिल्‍ले़
    कुयोःक् याम्‍मो मे़बोःक्‍खे़म्‍मिन्‍ने़ॽओ॥
  xnj-xnj: Kilisitu atilekekisi muuvanda, aganili tisigalila valekekeswa. Hinu ndi
    mkangamala kuyima ndi mkoto kuyidakila kavili kuvya pahi ya lingolingoli la uvanda.
  mmx-mmx: Nedik di sepmus tinotno, mila ne Karisito gara lox asepmus pam nedik basinge
    leveloklok la leventaangas at Laulis Linga. Kuren la mina tu tuxuruxun at lununu
    atnimi, la mi guta ke bok ba lorooro atnemi la nak lok ngan manga lavaanat saxaruki
    at Laulis Linga.
  cbr-NT: Nun Moisésnën usai ca judíos unicama 'iti 'icë quixun cuënëo bana quicësabi
    oquin 'acë cupíma cananuna Cristomi catamëcë cupíshi Nucën Papa Diosnan 'ain.
    Usa 'ain camina asérabi Cristomi catamëquin a ënti sinántima 'ain. Usai judíos
    unicama 'iti Moisésnën cuënëo bana quicësabi oquin 'acë cupí cana Nucën Papa Diosnan
    'ai quixun camina sinántëcëntima 'ain.
  tee-NT: Ju Cristo yuchi lhiquinichilh ni jantu tasq'uini ni vana canaviu tachi ju
    najun la'ixlhamap'aksin ju Moisés. Pus p'as alhilaksit'it is'akstu ju Cristo.
    Jantu alak'a'it'it ni xamati' catamalaca'iniyan ni tasq'uini ni anaviya'it'it
    tachi ju najun lacalhamap'aksin.
  eng-LSV: In the freedom, then, with which Christ made you free—stand, and do not
    be held fast again by a yoke of servitude.
  cak-NT: Can nurayij-wi ri Cristo chi joj libre. Romari' can xojrucol chech ri ley.
    Y romari', can tiya' iwánima riq'uin ri Cristo. Y man tixim chic iwi' jun mej
    (bey).
  pah-NT: Cristo'ga nhande mbopiro'y yvyakotyva'ea remimbo'eagwera hugwi tipiro'y
    tuhẽ ti g̃a javo. Na tuhẽ ti peko a'ero. Tapekoa'javi ti ipiro'ye'ỹve'g̃a ja g̃a
    jikwakukwakuvame.
  sja-NT: Cristopa mãgá tachi uchia atada perã Tachi Ak'õre Ũraa Moisemaa p'ãpida
    jua ek'ariipa, chóotɨ irude ijãa p'anɨde. T'ĩunáatɨ ma ũraa p'ãdade jara bɨ jua
    ek'ari, waya esclavoorãk'a p'anadait'ee.
  xed-xed: Plimispla Kristi, ŋa kwala mu nzəglaku ka vuʼa mista zlaha Musa. Mantsa
    tama, dihavawadiha, yaha lu nglighunista ka vuʼa.
  mks-NT: Co̱ ndúu ga̱ yó ndáha̱ ley Moisés sa̱há ña̱ na̱caja Jesucristo. Ta viti
    cándeé ini ndó mé á sa̱há ña̱ cán quéa̱ xíní ñúhú canduu nda̱cú ndo̱ ta co̱ ndítahan
    nu̱ ndó ndicó co̱o ndó caja ndó ña̱ sáhndá mé ley cán.
  gfk-S: Krais ga halangalanga dait sukun ira harkurai tane Moses waing dait na langalanga
    talur ra dades ta kike ra harkurai. Io kaie, mu na tur dades kaia ma waak mu bala
    leh kike ra harkurai be na hiis kawase habaling mu.
  bmu-bmu: Kraistnöŋ Köna keu bapŋeyök pösat neŋgiiga solanŋi maljin. Mewö mala tosatŋan
    iŋini kunbuk öröba Köna keugö mötöpnöŋ jöhöm eŋgibepuköra mönö galöm mem aŋguba
    malme. Welenqeqe omaŋi ewö akepuköra mönö köhöiba böŋ qeba kinme.
  dgz-dgz: Keriso taueni ame nu iup namua gapan vetanep, nu iup ame gauarap da sia
    ya wainepen menan tauen. Ap menan tumban amu kaimakaet yonan amba ek ingane itan
    waran aigayap ya barane. Amba iup ame ewap aisen amba ayamase kaimakaet da sia
    ya taiwanian.
  eng-GNV: Stand fast therefore in the libertie wherewith Christ hath made vs free,
    and be not intangled againe with the yoke of bondage.
  zaa-NT: Cristua nna chi bedilèe ri'u de la' rigú'ubia' qui' ley qui' Moisés, acca
    liguni seguir tse'e le tsìttsì le' libertad qui' líą' nna bittu eyéqquia le attu
    nna eyàcca le esclavo attu vuelta.
  eng-WEBSTER: Stand fast therefore in the liberty with which Christ hath made us
    free, and be not entangled again with the yoke of bondage.
  guh-guh: Cristo pejamatabëcueneta nacacopatsiaexana Dioso Moiséspijinëta penajumecopatsilivaisi
    vajajumecovënëtsijavami. Nexata Dioso Moiséspijinëta penajumecopatsilivaisi panejumecovënëtsijavami
    panecopatsijava, tsiteca baja pacopatavanapare. Pëtsa icatsia caevëalia pajumecovënëtame
    Dioso Moiséspijinëta penajumecopatsilivaisi, bajarapalivaisi bepapijajivimë papecaitorobabiabicuenia
    paneexanavanapaeyaniva.
  bon-bon: Keriso te mibibine itu nisecräripi, siige tabe singi mine äsecräreji lenajame.
    Weene kokre cama jiclajutipi! Gone cotre mule ne cuta cääri yaacatuye peei cabu
    lenajame!
  nhw-BL: Cristo techmajcahualti para ma tielica masehualme catli timajcajtoque. Amo
    quinequi ma tiitztoca titetequipanohuani catli tiilpitoque. Huajca ximotetilica
    huan amo xijcahuilica ma sempa anmechilpica itlanahuatilhua Moisés.
  swh-ONEN: Kristo alitupa uhuru, akataka tubaki huru. Hivyo simameni imara wala msikubali
    tena kulemewa na kongwa la utumwa.
  wbi-wbi: ulwakuva uKilisite alyatupelile uvwelu neke tuuve nu vwelu. lini mwime
    mu lukangafu kange namungakolwaghe kuva vavombi.
  bba-bba: Sɑ n kɑ tii mɔn sɔ̃nɑ Kirisi u sun yɑrɑ yorun di. Yen sɔ̃, i yɔ̃ro sim
    sim kpɑ i ku de bu bɛɛ duusiɑ yoru sɔɔ kpɑm.
  eng-KJVCPB: Stand fast therefore in the liberty wherewith Christ hath made us free,
    and be not entangled again with the yoke of bondage.
  kgk-NT: Jaiko porã hagwã nhane resende va'ekwe Cristo. Nhasẽ hagwã judeu reko-gwi
    nhane resende va'ekwe. Peiko meme katu Hesu reko-rupi. Ani pejehesa rerova jevy
    katu judeu reko-rupi pene moingose ramo jepe.
  waj-waj: Ta kati tete yaata utiraivau nuairaiya ta variaunnanoo. Yisuu Kirisiiva
    ti mminnamminnaa maisaiyauvaara putuuvaara tida ta kati mmamma dummukiara tete
    yaata utuaunnaivau itaama variaunnanoo. Ivaaraida ivau nnaasu yaagueeqama dida
    vaida variatee. Sa sikaunnaadiri yookaama kiada viteeraiya roosiima variatee.
  cpy-cpy: Tema riitaki Jeepatzii-totaa-rewo okakaa-kowenteeri, rootaki añaanta-yitaawori
    ajeekashiwaetaa. Otzimatyee akyaaryoo-wenteero, tema tee okameethatzi apiiteero
    oshiyako-yitee-yaari jempe ikanta omperataa-rewo.
  mpx-mpx: Keliso iyaka i sokalila, inoke nige ta mimiloloyowan Logugui gabulanaa.
    He inoke nuku talmilil gagasisi, bahi nuku tatalamwagimiu bugul etega ni papaloloyowan-agimiu
    al.
  wbp-wbp: 'Jijaji Kirajirli-ngalpa Mujuju-kurlangu-kujakuju kuruwarri-kijakuju kangu
    yungurliparla wala nyinami nganungukulku manu yungurlipa nyina rarralypa. Kujarlanya
    karna-nyarra wangka nyurrurlakuju: Tarnngajukulurla walaju nyinaya Jijaji Kirajiki!
    Yampiyalu Mujuju-kurlanguju kuruwarriji! Wurra-maninjarla mamparl-pungkalu-jana
    yangkarraju kuja kalu-nyarra ngulangkuju putaputa jinyijinyi-mani yungunkulu nganta
    Mujuju-kurlangu kuruwarri purami pirijina-piyarlu.'
  luo-luo: Kristo nogonyowa mondo wabed joma ni thuolo. Omiyo chungʼuru motegno, kendo
    kik uyie tingʼ mapek kurwako jok mar wasumbini kendo.
  nhe-NT: Cristo techtojtomilijtoc ica nopa tlen tiilpitoyaj para ma tielica tlacame
    tlen timajcajtoque para tiyase campa tijnequise. Ax quinequi ma tiitztoca titlatequipanohuani
    tlen tiilpitoque. Huajca ximotetilica huan amo xijcahuilica ma sampa inmechilpica
    itlanahuatilhua Moisés.
  aii-aii: ܒܘܼܬ ܚܹܐܪܘܼܬܵ‌ܐ ܡܫܝܼܚܵܐ ܩܵܡ ܥܵܒܹܕ ܠܲܢ ܚܹܐܪܹ̈ܐ. ܗܵܕܟ݂ܵܐ ܟܠܹܝܡܘܼܢ ܩܸܘܝܹܐ
    ܘܠܵܐ ܦܵܝܫܝܼܬܘܿܢ ܡܸܢܕܪܸܫ ܐܣܝܼܪܹ̈ܐ ܒܢܝܼܪܵܐ ܕܥܲܒ݂ܕܘܼܬܵ‌ܐ.
  esk-NT: Christ-ŋum patchisaikkaġigaatigut. Taatnaġusri makitavigisriuŋ payaŋaiġusri
    iñuk patchisaiqsimaruatun, savaktaaġrugiliutitqiŋñiaqasri maliġutaksramun!
  msb-msb: Kun sugad, ginlibre na kita ni Cristo hali sa Kasuguan agod magin libre
    gayod kita. Kaya, ipadayon gayod niyo ini na pagkalibre kag ayaw pagtugot na may
    magpauripon gihapon sa iyo.
  cpa-NT: Ca¹lég² Cristo jniang³. Mi³jøng² ŋi³niang³ jniang³ ju³lah dsa² ma²ca¹lúg².
    Jøng² tí² túgh³ hniah¹². Tsa¹ma¹tieh¹³ hniah¹² gugh² lei¹³, ju³ná³ ca¹løa¹ ha¹chi²
    ta³ li¹jmo¹ ma²ca¹lúgh² hniah¹².
  dso-dso: ଏବେ ଆମେ ବାନ୍ଦ୍‌ନେଅନି ମୁକ୍‌ଲିଆଚୁ । ଆମ୍‌କେ କିରିସ୍‌ଟ ବାନ୍ଦନେଅନି ମୁକ୍‌ଲାଇଆଚେ
    । ସେଟାର୍‌ ପାଇ ଆମେ ବାନ୍ଦନ୍‌ କୁସ୍‌ଲାଇ ଡାଟ୍‌ ସଙ୍ଗ୍‌ ରଉଁ । ଆରି ତରେକ୍‌ ଗତିଦାଙ୍ଗ୍‌ଡାର୍‌
    ବାନ୍ଦନେ ବାନ୍ଦିଅଇବାକେ ନ ଦେଉ ।
  meu-meu: 'Keriso ese vada e ruhada nege, ura-kwalimu tauda ai baitala: ba gini tutuka-tutuka,
    bae ḡuimui lou na garina.'
  yva-NT: Kristus po wansapaya irati Ananyao Musa rai indamu vemo mo wansaijaro arove
    akato inya. Maisyare omai ti, syare weapamo wapo wasanuga raeranande inda vemo
    vatan inta po wasaugavo arove Ananyao Musa rai jakato inya.
  dgc-dgc: Nadid, éwan kitam dén sakup no kautusan na Judeo, da nilibri kitam dén
    ni Cristo ta éya. Magpakatibay kam, a diyan kam dén pasakup a huway ta kautusan.
  zpm-NT: Peet lo ngadoodraa ne niina, sac goṉ laa Jesús biaadsilaale ne, sinque to
    none dziits so zeeṉa ygadoode to lo xley zha Israel.
  hix-NT: Xuknewyana komo yweronàhyamatxho yawo ro wehxan hamà kany komo ryhe, tanotomaxemà
    ro wyaro natxow hamà, àhoko roro rma haxa tesnàr kom ke. Anotomahnà me harha ketxownà,
    Kryestu, àro hokohra harha kehtxoho menye. Àro ke, onà wyaro kany komo yonytxahra
    ro mak ehtxoko. Amna yweronàhyamatxho yawo ro ehtxoko kany komo yonytxahra ro
    mak ehtxoko. Eyukhuranye ro mak ehtxoko. Tanotomaxem mehra harha ehtxoko.
  sim-sim: Mas Judamahi lo nirin si jelsa ushirik ni siri nir. Hako Krais jelsa oson
    angop or florshoshihindak os nimu jip linduwa. Uwosik kwambuk er ni sitambananak
    Judamahi lo oso mbeek ni halashinak indik nirin jelsa ukwa ambu sir.
  npi-ULB: स्वतन्‍त्रताको निम्ति ख्रीष्‍टले हामीलाई मुक्त गराउनुभएको हो । यसैकारण,
    स्थिर होओ र फेरि बन्धनको जुवामुनि नपर ।
  cgc-cgc: Kiten i mga palibri en Cristo alin ta pagpatuman ki kiten ta Mga Sinulat
    Moises para buaten ki ta Dyos na kiten i matareng. Dapat mangabui kaw na demdemen
    nyo pirmi na kyo yan mga nalibri en. Ambligan nyo na dili kaw magpaluko na naan
    ki kyo isab papatuman mga sinulat ya.
  tim-tim: Galama, tâk bâlâk mannegât Kristoŋe hulaŋ nenegep, aregât bikŋande tâgân
    katyekberâm akbiâ âmâ hâkâŋ akbei.
  yor-yor: Nítorí náà, ẹ dúró ṣinṣin nínú òmìnira náà èyí tí Kristi fi sọ wá di òmìnira,
    kí ẹ má sì ṣe tún fi ọrùn bọ̀ àjàgà ẹrú mọ́.
  wos-wos: Wungi reta, nani huli mawuli hérae jémba resékembete Krais Jisas naniré
    yikafre hurundénka sarékéta, guni baka jémba male retanguni. Reta guni hambuk
    yata Moses wandén hambuk hundika yamba xékékénguni. Xékéhafi yata guni yoombu
    gindan du takwa maki wambula yamba rekénguni.
  emp-NTPO: Critoba dadjirãra ẽdrʌ b̶ʌsia maʌ̃ ẽdrʌ b̶ʌd̶ad̶e nĩbad̶amãrẽã. Maʌ̃gʌra
    bio ĩjã pananadua. Wayacusa nezoca quĩrãca b̶earãnadua.
  eng-F35: Stand firm therefore in the freedom with which Christ has made us free,
    and do not be burdened again with a yoke of slavery.
  ind-ind: Dengan keadaan kita yang sudah dibebaskan sepenuhnya oleh Kristus dari
    kewajiban untuk hidup seperti budak, maka berdirilah teguh dalam kebebasan itu!
    Jangan berbalik lagi untuk hidup seperti budak dengan terus terikat pada hukum
    Taurat.
  pes-OPCB: پس، اکنون که مسیح شما را آزاد کرده است، بکوشید آزاد بمانید و بار دیگر
    اسیر قید و بند شریعت نشوید.
  mpt-mpt: Klaiste nibo daabenebio kesoa nibo Mosese hekmel wengo mo wafu biobbabe.
    Memalo nibo Klaiste weng ayamo wafu biob ota sbalma wafunomo! Naka maki ibo baabeniba
    Mosese hekmel weng ota wafueine ge baabenimibo ibo i wengo mo wentubenimibe! Niminbabe,
    ibo i wengo wentubeniba inaib mole ibo makob nakai sino klabutam biniba klabuto
    blimubenomo otane imin klabut anabib inanomabbiobe.
  ssx-ssx: Ota꞉ ka꞉la꞉pa꞉ tapao hamono Ketisoma꞉ niki ka꞉la꞉pa꞉ tapaala꞉me. Koto pa꞉la꞉
    ekina꞉ta꞉ ka꞉la꞉pa꞉ tapaala꞉ wanda꞉hali tupa꞉ taka꞉lao hata꞉ mo pa hameke e pokaaseme
    wanda꞉hali tupa꞉ paa na hapa꞉peke.
  mkl-mkl: Kirisi í jɔ̀ ɑ̀ nɛ ɑrɑ nwɑ ku bɑ kɑ nɛ ɑrɑ nwɑ do ntɔ. Nɑ nŋu, i leekĩ
    dim dim ŋɑ si ɑrɑ ku nɛ nŋɛ, i mɑɑ̀ jɔ̀ i nɑ i jɛ ɑru mɑ́ ŋɑ.
  gaq-gaq: ନେ ମେଲା ନେଲେଃକେ । କିସ୍‌ଟ ଆନେକେ ମେଲା ଆଡିଙ୍ଗ୍‍ବକେ । ତେସା ପେ ସ୍ୱାଦିନତାରେ ଡାଟ୍‌
    ଲାଲାପା । ବାର୍‌ମୁଇଂତର୍‌ ଗତିରେ ରକମ୍‍ ଲେଃନ୍‍ସା ନିଜେକେ ଜାଗା ଆବିଗ୍‍ପା ।
  gof-RNT: Nuuni la77atethan daana mela Kiristtoosi nuna aylletethaafe kessis. Hiza,
    minnidi eqqite; zaaridi aylletetha qambbaran geloppite.
