    ruwayman yuntajina wataycucuychejchu.
  kwi-kwi: Cristone aumɨza chɨhtnara, Moisés parɨt aizpa kiamanpa, sɨptɨt awakanain
    uzamanpa. Diosne aumɨza sapnat kit paiña kwal namninnarɨt, chɨhtɨt awakanain uzanapa.
    Katmizna aune Moisés ɨninta aizpa mɨmturuzkanain kimtuchimakpas. Aune mamasa kiwainmuruzkanain
    namnintuchimakpas.
  agm-agm: Kɨraisiho nyangi aimɨ nuwatɨ nanyamaatɨ nehɨhaatenyamasɨhiyaane, amɨ nyahɨ
    wɨnɨhapɨpaamɨ otɨtɨhɨ wɨndɨ napwɨtaatɨ bɨmimɨtɨhaawo. Isɨ amɨ sahɨ andɨtitɨwɨ
    bitosawɨse. Aiwɨ amɨ sahɨ utaaho woai nehɨ iwinjasaihɨ sangi netɨ japɨhɨ wɨnɨhapɨpaamɨ
    nehɨ otɨpɨpatɨhatɨmaatesamatɨ naaŋɨhandɨ netɨ wɨratɨ awɨtɨmaasisosane.
  ubr-ubr: Ot on dura bag tarufanit yabin keriso on osi bobo ta ta emon on irufanit.
    Omi wonkaifarem tiwag, men woniyamai fafatum an bit amonai wonar men woniagir.
  tsw-NT: Gogo tso oꞌwo ta̱ fa̱a̱n, adama a na Yesu Zamawawa zuwa tsu ta̱ tso oꞌwo
    fa̱a̱n. Adama o ndolo yi isawan mishin. She i vadala i ka̱mbisa̱ agbashi a̱ Wila̱
    waru wan.
  cax-NT: Arrti Cristo itaesümununuti oñü pünanaqui nüriacarrü uiti Moisés, nauqui
    bien urria nusaca. Sane nauquiche apiña nurria, tapü mosorrü año tatito ümo manio
    bacüpucuca.
  aia-aia: '''Ia Kraest ''a ruhasigia do''igaau gai awa dadara''a tarau baani''i ringe!
    Moi ura baabau, abu tanei ''ini''amou ''aigui watea ro''u do''ai hunasia aho''i
    ro''u.'
  srp-1865: Stojte dakle u slobodi kojom nas Hristos oslobodi, i ne dajte se opet
    u jaram ropstva uhvatiti.
  agt-agt: A awetanan mantu megalut ta lintigen, te inubadan na kitam ni Afu Hesus.
    A gafu ta naubadan kitam a awetam hapa timuluk ta magpatagabu kiden mina tekitam,
    te magintak kitam hud la ta nakaubadan tamen.
  lug-lug: Kale nga Kristo bwe yatufuula ab’eddembe, bwe mutyo munywerere mu ddembe
    eryo muleme kusibwa nate mu kikoligo ky’obuddu.
  yby-yby: Nalatipo minametibo minatae loko Kalaestimamo olutoletonebo ne. Sa-onebo
    neyo, maloka wewenasi Mosesekaho lo hukaibo gauya dilipe moloko nala jetune liki
    nilideko maya, o'e liki elewole ilo.
  heb-heb: ועתה עמדו נא בחרות אשר שחרר אתנו המשיח ואל תשובו להלכד בעל העבדות׃
  mpp-mpp: Nongileng muc mikac ganangte Kristodi yefe-yowale muckacni lukecnubawec.
    Ilec ngenge sanangkelu domadabiyeng. Ngenge hatacmac yefe-yowale kwelec kwekwe
    locngebabong gadaingkale, ngani-motolu gadabiyeng.
  apb-apb: A Kraes e luhesikie oto uri hunie kie ke su'uri ii'o lo'u i mamalutana
    mo Ha'atolanga a Mosis. Oto omu ke uure ma'uta'a na mwaanie omu toli'aasie nga
    iini e da omu he'i ne'i koni-konihe lo'u nana mo Ha'atolanga.
  san-TEL: ఖ్రీష్టోఽస్మభ్యం యత్ స్వాతన్త్ర్యం దత్తవాన్ యూయం తత్ర స్థిరాస్తిష్ఠత దాసత్వయుగేన
    పున ర్న నిబధ్యధ్వం|
  ben-IRV: স্বাধীনতার জন্যই খ্রীষ্ট আমাদেরকে স্বাধীন করেছেন, তাই তোমরা স্থির থাক এবং
    দাসত্ব যোঁয়ালীতে আর বন্দী হয়ো না।
  ntu-ntu: Kraes arlapxle nigu murde drtqgu naopx. X trsutiu drtwrde nzmnclz-mou-krbzmu
    mz Lou sc Mosis. A' natu-amqngiamu mz nzarlapxkr Kraes nimu.
  pan-pan: ਅਜ਼ਾਦੀ ਲਈ ਮਸੀਹ ਨੇ ਸਾਨੂੰ ਅਜ਼ਾਦ ਕੀਤਾ, ਇਸ ਲਈ ਦ੍ਰਿੜ੍ਹ ਰਹੋ ਅਤੇ ਗੁਲਾਮੀ ਦੇ ਜੂਲੇ
    ਹੇਠਾਂ ਮੁੜ ਕੇ ਨਾ ਜਾਵੋ।
  gvc-gvc: Dutia yoaa mehne yʉhdʉ duaina tí dutiare dahra cohtaina ti dutipeina yoaro
    sehe jira. Cristo yaina wahana ti dutipeina mari jiare wijaana, Cristo mehne yʉhdʉja
    mari. Ã to yʉhdʉchʉ yoarina jina, to yare ã yoarucuga, “Tí dutia yoaa mehne yʉhdʉnahca”,
    ni tʉhoturo marieno.
  sbk-sbk: Afuataneji Kilisti atipiye owaule nkatibhebhaule, eshiemeleli shinza nantele
    mgaje khatwe na mabhibhi agamsi.
  mya-JVB: ထိုကြောင့် ခရစ်တော် သည် ငါ တို့ကို လွှတ် တော်မူသောလွှတ် ခြင်းအခွင့်၌တည်နေ
    သဖြင့် ၊ ကျွန်ခံရာ ထမ်းဘိုး ကိုထမ်း၍ ချည်နှောင် ခြင်းကို တဖန် မ ခံကြနှင့်။
  kgf-kgf: Ʒikisipacnina qahac kecbiŋ niŋac ʒiki sipac igucnec hulac nénécmiyec. Imuac
