  dwr-ENT: ኑኒ ኣይሌቴይ ባይናን፥ ዴዓና ማላ፥ ኪሪስቶሲ ኑና ኣይሌቴፔ ኬሴዳ፤ ሲሚ ሚኒዴ ኤቂቴ፤ ላዔንዋ ኣይሌቴ ሞርጌ
