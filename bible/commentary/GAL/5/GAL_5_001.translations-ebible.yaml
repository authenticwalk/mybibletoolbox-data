  tnp-tnp: Nian Iesu Krɨsto təmɨtɨs rəkɨs itah, təmol məmə nati kəti tɨkə təhrun nəlis-ərainiən
    mɨn itah. O nati əha inəha, itəmah onəkotəkeikei motəhtul əskasɨk. Sotohtəu-pəniən
    Lou, məmə otarmənɨg e təmah. Lou əha, tatol mɨrə itəmah, məmə itəmah onəkəhuvən
    motol uək mɨn rəhan.
  urd-urd: मसीह ने हमे आज़ाद रहने के लिए आज़ाद किया है; पस क़ाईम रहो, और दोबारा ग़ुलामी
    के जुवे में न जुतो।
  hot-hot: Kilisi hêv alalô vê hêk balabuŋ ek balabuŋ miŋ eyabiŋ alalô ami. Aêŋ ba
    numiŋ lôklokwaŋ ek balabuŋ miŋ imbitak alalôaniŋ alaŋ esak loŋbô ami.
  mqj-NT: Temo ta'mikia' sirapan to diposabua' annu mangkamiki' nalappasan Kristus.
    Iamo too la ke'de' matoto'koa' indamu diposabua'a' sule.
  rus-SYN: Итак стойте в свободе, которую даровал нам Христос, и не подвергайтесь
    опять игу рабства.
  mbh-mbh: Krais i pavthopot it lale na i sis ve aro te velpol ol ini toko um polpolongare
    mun avele ol. Maken thomu o mit engeng, na o mothong tova o sungo mun sivengomu
    nge ur ako o vthopot nge lale.
  bdd-bdd: Tamiya bwebweꞌana weyahina Keliso ꞌilihasigita ꞌada paiyao ꞌoidiyega, ꞌoinega
    watoholo paꞌala ma geyaꞌabwa watagwatagwala hilegomi Mosese ꞌina loina paipaina
    ꞌoina.
  cbt-NTPO: Quisocristo nicha'ërinpoa' inasáchin yonquiatëhua' noya cancantacaso marë'.
    Ina imapatëhua', catahuarinpoa' noya nicacaso'. Napoaton ama naquëranchin iráca
    pënëntërinso' imahuasohuë'. Quisocristoráchin yonquia'ahua'.
  srn-NT: Kristus meki wi fri, fu wi de fri fu tru. So un mus tnapu tranga. No meki
    no wan sma poti un ini katibo baka leki srafu.
  cta-NT: Cua nguaꞌni lyaá Cristo jiꞌna, chaꞌ taca tyiꞌi̱ tsoꞌo ti na chalyuu. Biꞌ
    chaꞌ ñaꞌa̱ ti tya tyiꞌi̱ tsoꞌo ti ma̱ chalyuu lacua; ngaꞌaa ta ma̱ tyempo chaꞌ
    caca loo xaꞌ ñati̱ jiꞌi̱ ma̱, ñiꞌya̱ si cua ngüiꞌya nguꞌ jiꞌi̱ ma̱ chaꞌ cuaꞌni
    ma̱ cña jiꞌi̱ nguꞌ.
  bqc-SIM: Gↄ̃a wɛ̃́ɛↄ ũ yã́i Kilisi wá bói, wa gↄ̃ wɛ̃́ɛↄ ũ. À zɛò gíũgiũ,
    ásu to wà ɛa bakaɛ́ á níu zↄↄ ũ lↄo.
  tcz-CHONGTHU: Hitia hi Christa chun tahbeh monga eichamlhat sah u ahitai. Tun chamlhat
    nahiu chu photchen nan umden un, chule Danthua sohchanna a kihen ohkit tahih un.
  mar-mar: या स्वातंत्र्याकरिता ख्रिस्ताने आपल्याला मोकळे केले आहे म्हणून त्यामध्ये
    तुम्ही टिकून राहा आणि दासपणाच्या जुवाखाली पुन्हा सापडू नका.
  snp-snp: Etito nelau minámenawae, loto Kilistokafo moda efili ledetaima ne. Yamu
    neta mamu kolito kouba-naba o edogeto nelalau kofa kilifuku ono ledetenaiye, loti
    auma witi minalo.
  isl-isl: Kristur frelsaði okkur til þess að við skyldum lifa í frelsi. Verið því
    staðföst og látið ekki aftur leggja á ykkur þrældómsfjötra, sem binda ykkur föst
    við lög og siðvenjur Gyðinga.
  spy-NT: Yoo kiityooktook ꞉Kiriistō, kimāchē kule simātākōōtiinyook ꞉kiruutēk. Kunyi,
    ōkiilchi kaatyaaktaayaanaa ‑amookany /kiiwutēēnook subak muchōōkiitaab motwoornātēēt.
  xnn-xnn: Pinalobosan Kristo datako ta adi tako kasin mabab-aa isnan linteg. Isonga
    adi kayo kasin somagsagong isnan kabaa ken dakayo.
  mwe-mwe: A Kilishitu bhashikutugombola kopoka muutumwa nkupinga tubhe tubhangwana
    kaje. Bhai nnjimangane ukoto nnaibhikanje kabhili muutumwa.
  tte-tte: Keliso ilivasilako Mosese ana loina koina, mwa nige tamiyamiya loina panpanna
    yaulina mena. Koinaele kwatolo kaikaiwe, tabu kwatatalamwagimiu loina kana polowe
    iyayakamkamnamiu yoi.
  tcs-tcs: Kraist i bin prapa meke yumpla pri, ane yumpla meikso yumpla mata stap
    pri, ane no tangel gen wea dem lo wea i meke yumpla wase sleib.
  hlt-THB: Tamnaa na koeh awm aham Khrih ing ningnih ce ni loet sak khqi hawh hy.
    Cedawngawh, ak cak na dyi unawh taw, tamnaa a phyihqih ce koeh phyi voel uh.
  soq-soq: Sumanai sosona, Keriso ipa anaana taiwa lotonaubeno inanten, no ina sanaa
    bedewe wantaa baiwa, ita mai anaana dima wadia no taudonepio saiwa awaneta, dia.
    Sa baiwa badowa ainadoe enonuna mai mida wisepie anaana saiwa osolawo itupio awanene
    poka etonuna, dia.
  qub-qub: Taytanchi Jesucristuman yäracuycarnaga manami laycunapa munayninchönachu
    caycanchi. Chayno caycaptenga chay laycunata cumlinayquipaj pipis obligashuptiqui
    ama cäsupaychu.
  att-att: Á gapu ta pangikatalà tam kâ Apu Kesu Kiristu, pinalubbáng na ittamin,
    tapè ari ittam makiaripan sù ira nga mamuersá nittam ta tuppálat tam yù itaddán
    nayù tunung ni Moyses. Ipasigaggà naw laguk yù ángngikatalà naw kâ Apu Kesu, á
    ari kayu makiaripan nira.
  bki-bki: Bogo napano Kristo buru bulag kito, naio mila jibe na ka mia rataluvo na
    mia rataluvo batitig garuei, maka ka mia ravan bereio ka rovan rotutan ka tuboiano
    napano Mosis kiano bereio. Tibena, kamiu monoka kuvitu sikili, ka nalo atutua
    re kamiu ka kumei tibe tomu nalo na im̃auano bereio, napano tuboiano nei riadikar
    vatitig kamiu sikili bereio.
  bqp-bqp: Gↄ̃na zĩdadenↄ ũ yãin Kirisi ó bói. À zɛo gíngin, àsun tó ò ɛra ò bà
    káárɛ á yĩn zↄ̀nↄ ũ doro.
  mcp-mcp: Krîst nyə a yîl shé mə́nyámád nə́ shé cʉ́gəg ofʉlî. Yɨ́ɨ́mʉ́gá mənyúúl,
    kúgá nyiŋgə kə nyíŋgal mə́nyúúl mə́lwaád.
  hat-hat: Se pou n' te ka lib tout bon kifè Kris la te delivre nou. Se poutèt sa,
    ann rete fèm nan libète sa a. Veye kò nou pou n' pa tounen esklav ankò.
  npl-NT: Cristo otechtojtomako imak tlanawatílistli. Yika xiyeknemikah, iwa amo xikmokawilikah
    oksepa manomechijilpi n tlanawátili.
  bgg-bgg: Ichad gethek shii nyie um pha ji ne—Masi è gethek shii ichad rek phi! Chiihphado
    ichad reyjong pha branthek duiine riu mage bo, chiih-è nawaithek shii dinne khiaothek
    arey yi rabo.
  eng-TCENT: Stand fast therefore in the freedom for which Christ has set us free,
    and do not submit again to a yoke of slavery.
  eng-BSB: It is for freedom that Christ has set us free. Stand firm, then, and do
    not be encumbered once more by a yoke of slavery.
  cpu-NT: Tema iriitake Cristo tsiparyaakoventairi, irootake añaantayetaarori asaikavaiyetashitaa.
    Ontzimatye ankyaaryooventayetairo, tema te arite apiitairo ankempitakoyetaiyaari
    ikantaranki otzikataari.
  san-ASM: খ্ৰীষ্টোঽস্মভ্যং যৎ স্ৱাতন্ত্ৰ্যং দত্তৱান্ যূযং তত্ৰ স্থিৰাস্তিষ্ঠত দাসৎৱযুগেন
    পুন ৰ্ন নিবধ্যধ্ৱং|
  tac-NT: '''We ''la ''nátaga nokísiwa o''maka. Aka Kristo ''ma o''tóché alué gastigo
    napu ramué narépuliké. Tase uché ku oyériwa alué ''nátili napu nígame ju alué
    ralámuli jurío, alueka ''we ''la sébali olame ju napu aní alué osilí napu Moisesi
    osale.'
  eng-WEBPB: Stand firm therefore in the liberty by which Christ has made us free,
    and don’t be entangled again with a yoke of bondage.
  gfk-H: Karisito ga halangalanga dahat talur ira warkurai ta Moses waing dahat na
    langalanga talur ra dadas ta kaikek ra warkurai. Io hua, muat na tur dadas ma
    waak muat taram lah kaikek ra warkurai bia na his kahai habal muat.
  viv-viv: Keliso giyauda be higa yauyaugideyao kanamiyami. Ami aiyauga wanakidonena
    be keke kadu veꞋagetogeya wanahawahege-havagilemi.
  yao-yao: Pakuŵa Kilisito atulechelele kutyochela mu ukapolo. Nipele njimanje mpela
    ŵandu ŵalechelelwe, ni kasinjitichisya kuŵa mu itaŵiko ya ukapolo sooni.
  tgp-tgp: Kr̃isto mo terir̃a vara r̃a materi jejeu. Ale ha turu r̃ilangi hinia, ha
    sopo tinar̃ihia vara ha mele mai slev nona leu.
  auc-NT: Mönö ïïne Möitee wodi nänö wææ angaïnö ante ëñente në cæmö inte ñä cæyænte
    baï wæyömonte Codito, Abæ tawænte baï inte quëwencæmïnimpa, ante pönö ö ænte ñimpo
    cæcä beyænque mönö abæ tawænte gote baï ee quëwëmö ïmompa. Ïninque mïnitö ïñömö
    në abæ tawænte gogaïmïni inte tæ̈ï ongöninque edæ wæætë mänïne beyænque ñä cæyænte
    baï badämaï ïedäni.
  kbc-NT: Cristo eote me daɡ̶adiaa jopooɡ̶atibige me jotetenaɡ̶a lajoinaɡ̶aneɡ̶eco
    Moisés me jaoɡ̶atibige Aneotedoɡ̶oji me yakadi moko ane iɡ̶enaɡ̶a. Aɡ̶aleeɡ̶oko
    niotagipi. Enice atiteteloco ɡ̶atiwaɡ̶atakaneɡ̶egi, codaa jiniɡ̶iwitece liiɡ̶axinaɡ̶aneɡ̶eco
    niɡ̶ijo oko anodoletibige mowotace makaami niotagipi, codaa mowote me iwitece
    niɡ̶ijoa najoinaɡ̶aneɡ̶eco.
  bmh-bmh: Getal ig kasai ze sesamorabun umkoskos dabilanem. Ulis Kristus nug isanigeimai,
    igul go ebuan imaigeun. Gonun, ag gusig tapai daiban, dudu ipal agen ag koli kasai
    ze gonugau salau dudu sul gonugau piu dabun gusig awarebi, ag goagal ze i sesamoran.
  ctu-BL: Librejonla. Cristo tsi' yʌc'ʌyonla ti colel ba' chuculonla. Jini cha'an
    yom libre mi la' chʌn ajñel. Mach mi la' cha' ac' la' bʌ ti chujquel ti to'ol
    e'tel.
  meq-meq: Kəriste kə təma kway ahaya abəra mə bazlam i Musa mapala eye hərwi ada
    kâ tərakwa beke i wuray sa bay. Ndzum ɓəŋɓəŋ, kâ vəlumay tsəveɗ a ndəray tâ təra
    kurom ha beke i wuray bay.
  noa-H: Keena, ya hĩsin Cristoou pãar pãach jöoin hi heemua hʌ̈u höbeer hat'aawai
    hoob tag warramjö hagʌmʌgta hee hamiet. Mag pãach jöoin hi heemua hich mag peerdʌ
    wënʌrramk'ĩirta Cristoou pãar höbeer hautarr haawai jãg pãachdëu hi hiek hʌ̈k'atarr
    gaaita hich mag hubʌ wënʌrrat'ʌ̃. Hoob maar meeun judionaan hiigta pãach hich
    chogk'apimiet.
  alp-NT: Kwali betaya imi, kena meije Kristuse Itie ite bei tamata Yahudiaru esi
    agamare esi hukume peneka. Hoko ite tahane lalema rame leke ite supu tie rame
    kai ite atula leke hukume mere ekbasae ite yanoma.
  san-VEL: khrii.s.to.asmabhya.m yat svaatantrya.m dattavaan yuuya.m tatra sthiraasti.s.thata
    daasatvayugena puna rna nibadhyadhva.m|
  kbq-kbq: Hagi Kraisi'a kinafinti katufe tamente'neanki kina vahekna huta omanita,
    oti hanavetita nemanita, ete mago'ane kasegemofo kinafina omaniho.
  kbh-kbh: Cristo bënga s̈ojatsebacá, ndoñe más mo chë nÿets tempo nÿe ínÿabiama oservenëngcá
    chamondëtsiyenama, chë léyeca mandánënga. Nÿa s̈mochtsents̈ena nÿets tempo chca
    atsebácanënga chas̈moquedama, y ndoñe s̈matjaleséncia ts̈ëngaftanga cachiñe chë
    léyeca mandánënga ínÿenga chácmabiamama.
  ron-LSB: Rămâneți deci tari în libertatea cu care Hristos ne-a făcut liberi și nu
    vă lăsați din nou prinși în jugul robiei.
  pon-pon: KOMAIL ari dadaurata en Krijtuj a kotin kamaioda kitail, komail ari kalaka
    pein komail, pwe komail der pur on ni omail kanaudok.
  nhe-BL: Cristo techtojtomilijtoc ica nopa tlen tiilpitoyaj para ma tielica tlacame
    tlen timajcajtoque para tiyase campa tijnequise. Ax quinequi ma tiitztoca titlatequipanohuani
    tlen tiilpitoque. Huajca ximotetilica huan amo xijcahuilica ma sampa inmechilpica
    itlanahuatilhua Moisés.
  sps-sps: Ara tapuruur osing bus a fo Faun te kirkir e Moses. Krais puruur bus rara,
    sai tovei, ara ma kaa iny tapuruur fatatabin ana ra te famanat vaare iny a fo
    Faun ma kotskots rara ya ana ra te kaa pis er fair ari.
  wnc-wnc: Ngan. Jesuta nin gatanimuke sanga Judia nana aminda inane miti kepi kwaapzangu
    kwatan siknga tawake tasikaing kakngane ita ninu sandekut. Unzingge ginda akekekake
    aminu dua kapewa ginu gatu danipakopa sanga waakngae gepbiatangu ma kopam.
  bus-bus: Gↄ̃na wɛ̃ɛnɛnↄ ũ yãnzin Kirisi wa bozi. À zɛo gíngin, àton tó wà ɛara
    wà bà káare a yĩn zↄ̀nↄ ũ dↄro.
  gub-BL: Zaneruwihawete umur ukàgaw zanewe a'e, a'e rupi zapuner hehe zanezeruzar
    haw rehe zane nehe kury. Tuwe pereko ikàgaw tuweharupi nehe. — Aze xiruzar ze'eg
    kwehe arer nehe, zazemukatu putar Tupàn huwa rupi nehe, peze zo nehe. Aze nezewe
    peze nehe, ze'eg kwehe arer uzeapo wi putar pezar romo nehe. Peiko wi wi putar
    uma'ereko e ma'e ài izupe nehe no.
  imo-imo: Kraistini mane ungumunga ka kongonomu teko maindo naa molangei nimbelie
    lino wendo ltimumunga lino Gotenga imboma moromolo. Akumunga eno enge ningo angileio.
    Imbomareni eno ka kongono kanomu altoko teaio nimele kani naa pileio!
  boj-boj: Kristus na iga eleŋej deqa iga olo kaŋgal tamo bul sqasai. Dal anjam na
    iga olo bunu taqatgwasai dego. Deqa ijo was, niŋgi siŋgila na tigelesosib tamo
    qudei na olo niŋgi dal anjam aqa sorgomq di sqa merŋgoqnib saidnjroqniy.
  eng-DRA: Stand fast, and be not held again under the yoke of bondage.
  knf-knf: Kriŧtu abuuran un ŋhilna ŋwo bajeeh na manjoonan. Namëbaan keeri naliinŧ
    nawutna kakak ţi pjuuk.
  san-KHM: ខ្រីឞ្ដោៜស្មភ្យំ យត៑ ស្វាតន្ត្រ្យំ ទត្តវាន៑ យូយំ តត្រ ស្ថិរាស្តិឞ្ឋត ទាសត្វយុគេន
    បុន រ្ន និពធ្យធ្វំ។
  arn-NT: Cristo lifrekünutueiñmew femngechi taiñ rüf mew lifrengeael. Feymew llemay,
    eymün ta newentuwkülemün tamün lifreletun mew ka wiñofamkontukilmün tati yuku
    mew reke tamün trarintukuletuael tati ley dungu mew.
  zas-NT: Cristo na̱j bén babëë dunuj ree loj ni rniabee ley dunuj ree. Zeel gol guzujdxiꞌch,
    ad bal guibandi zatijb ziꞌc bén nadoꞌ guial güündi ziꞌc rniabee ley.
  ken-NT: Kristo afɛ́rɛ́ bɛsɛ ndǔ kɛsɛm bɛ sɛ́kɛ́pɛrɛ bhak basɛm. Tě yɛ ka kpirí
    nɛ bǎkɛrɔ yɛ̌ mmu ankʉ mǎmpɛtnsɛm ndǔ kɛsɛm.
