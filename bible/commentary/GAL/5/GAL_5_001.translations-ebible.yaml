  asm-FB: খ্ৰীষ্টে আমাক স্বাধীন কৰিছে যাতে আমি স্বাধীন ভাবে থাকিব পাৰোঁ; এতেকে সুস্থিৰ
    হওক, পুনৰ দাসত্বৰ ফান্দত নপৰিব।
  okv-okv: Eto ungotena tambuta pambara Keriso na ungotenau ari sasapura bujekena
    avoeto ungo eonga ke pepeni neite neite amina mane punduresova
  mxt-NT: Ra Cristo sacacu̱ ra chi yo ndaha ley chahnu cuan. Yucuan chaha sa̱ha ndo
    cuenda coto nanduvi ndo musu inga chaha cuenda ley.
  tzo-NT: Yu'un yac'ojucutic ti libre ti Cristoe, hech yu'un j'ech'eluc me teanic
