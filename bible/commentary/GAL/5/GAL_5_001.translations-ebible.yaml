    guë́₄. Jaun₂ tiá₂ nau₂ 'nia'₂ juɨ₅ rë₂na₄, tsá₃ ma₃tón'₂ 'nia'₂ táng₃ uɨg₅ 'éi'₃
    guei₂ co₂'nió'₄ a₂jmo₅ a₂rë₂'ŋe'₅₄ dsa₂.
  tif-tif: Kraist ali aket fukunin kaa, Nuli sok de-yumulin disa ilin ililtap ke tambal-kup
    bomdiwa yo kala-lomdaya, numi Moses ami Lo uta taba-lomdu sok de-yimulin tap kesu
    uyo til-daayase. Kemin, ibi Juda ita sok de-yumulin tap keliwa, Moses ami Lo uta
    asuk maso ma kutal-fuku-laamin dinim. Kemin, titil-foko tola-bomdiwa ko.
  nlx-nlx: मसी स्वतंत्रान केरता आपुह स्वतंत्र किरेल हे, तानकेरता मोजबुत रिवो एने गुलाम
    ने जुवाला माय पोशा मा सापड़ो।
  apw-NT: Christ ch’ínánohwiṉilhíí bighą nłdzilgo nasozįį, Jews bich’į’ begoz’aaníí
    doo bee isnáh náhdleehgo da, doo t’ąązhį’ bee ík’ínádaadohgisgo da.
  gum-gum: Cristo namun chigucha iløsrkaimeelø kønrrai mara, treegu pønrrønrrai pønsraigugurri
    mur pønrray. Katø tru maig maramigwan martrai pørig, truig maig karuben trunun
    martrab kebamba, truyutø srua kuindiig melønrrab kømøtø.
  not-NT: Jirai yogabisaicotajái Quirisito, iroro yamai caninataque aguiatasanotairi.
    Te iraninte angantimari ironomitaga. Quero picogui iromeratëtimi pingantiro pairoraca
    ora pabisaicoontëma.
  plu-plu: Ig Cristo keh wixwiy isamtaw adahan yuma pahapwinama amadgaya inin kumaduka
    uhiyakemniwiy akiw. Msakwanay apanenekwa akak inin ku samah wixwiy isamtaw. Uyay
    ka muwaka kumadukasaw arit ariknawnama hiyakemniki akiw.
  iou-iou: Eruk apiŋo nin imaka kubä täŋo komi piä terak nämo it täkamäŋ. Nämoinik,
    Kristotä komi piä u gänaŋ nanik nimagutpäŋ nipmaŋkuk. Unita in kehärom taŋpäŋ
    itkot. Äma kubätä äneŋi baga man täŋo komi piäken itta tämagurekta ket nadäŋ täpänek-inik
    täŋkaŋ itkot.
  ntp-NT: Suusi Cristo cʌʌgacʌrʌ gʌrvuvaitu tʌsai camaitivuaadana vʌʌsi istumaasi
    aagai Moseesacaru sʌʌlicamigadʌrʌ. Aliʌsʌ gʌaagai isapiavaavoitudada aapimʌ Suusi
    Cristo dai maisiu ʌpamu ʌʌgiadagi vʌʌsi Moseesacaru sʌʌlicamigʌdʌ. Aliʌ sijaiga
    iscʌʌga ʌʌgiadagi Moseesacaru sʌʌlicamigadʌ.
  rai-rai: Kaarisito ut ia walaangalaanga pa daat, kupi daat a laangalaanga lingtatuna.
    Io, muaat a tur dekdek, ma koku muaat maadek taa te balet baa in wi akoto muaat
    kupi muaat a welaar ma ra kum wilawilaau balet.
  haw-1868: NO ia mea, e kupaa oukou iloko a ke ola a Kristo i hoola mai ai ia kakou,
    aole hoi e paa hou oukou malalo o ka auamo hooluhi.
  ffm-ffm: Almasiihu rimɗinii en yalla eɗen ndimɗa ɗor. Ɗum nee, tiinnee pati on ngartire
