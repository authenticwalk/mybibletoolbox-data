    kúꞌo pwea rene harura hari hijujaꞌinaꞌe pareꞌavara.
  sus-A: عَلَ شَ مِشِ سُفَندِشِ بَرَ وٌن شُنسَرَ، عَلَكٌ وٌن شَ شْرّيَ سْتْ. نَ كُي،
    وٌ شَ تِ عَ قَنيِ رَ. وٌ نَشَ تِن كٌنيِيَ ندٍ يٌ شَ دْشْ وٌ قَرِ سْنْن.
  jpn-1965: キリストは、自由を得させるために、私たちを解放してくださいました。ですから、あなたがたは、しっかり立って、またと奴隷のくびきを負わせられないようにしなさい。
  fra-SBL: Tenez donc ferme dans la liberté par laquelle le Christ nous a affranchis,
    et ne vous laissez pas prendre de nouveau sous le joug de la servitude.
  yka-yka: Dumaˈin ne kite bi kuweˈ banyagaˈ subey nuhut pangandaˈakan saraˈ sinulat
    si Musahin peggeˈ bakas pinaluhaya ne kite bi weˈ Almasi. Hangkan daˈa teˈed kaˈam
    ngatu binanyagaˈ balik saguwaˈ pateteg kaˈam duk kaˈam luhaya.
  mle-mle: Aw Jisas Krais nyanaam Mawsis diki lo tabaam tibaak nyigilkuw, di nyan
    likik sibinin maa yiyak kwasik yinaad. Alik tikuw, samab sibinin aal lo tabaam
    tikir yitikwa. Yikuw, adiy li kwurgwurkik waladiy jaav kwurik. God diki milaam
    mwiyir tigwurkikik.
  shp-NTPO: Cristonra noa xabáa iki, jan tsokas atibo yamaax noa xabáshamanbo jakanon
    ixon. Moa jaskati jaax, jakiribi jakonma jawékibo iboamaax, yankabires yonokanai
    keská iamakanwe.
  aom-aom: No bogo Jew rajo mu vaeröhe hesi darugoroho raromoꞌi mae raromoꞌiröhego
    ëhuni Kerisoro no maroho ramuadeje. Ëhuꞌe jiaje nadi röhu maho ëhi jiëꞌe mu hesi
    darugoroho vaꞌo raromoꞌi aꞌi biririvo riravoromo maro raromore.
  geb-geb: Krais nza muuŋgim, nza bɨkbɨɨgiap, nza wom Moses suaŋgi tɨvi piin kɨrga
    fhu. Maaŋ muuŋgiap, nde thɨgɨ havhargip kɨri. Nde fhura mba gumgi ganɨrim, mbe
    nden muuŋrim, nde fhura mben ŋaara gumgir khɨni kɨ thari.
  bsj-bsj: Ker ceerka kiristi in ceerbo. Ko tikibi kwan, kociyare komyilam de ca-ngab
    fiye bolango wiye tak.
  cak-cak: Vacami c'a, cof quixc'uje' chupan ri quiroj ri xu'on ri Jesucristo chike
    chuxe' rutzij ri ley ri xyo'ox che ri Moisés; man xa tixim chic apu ivi' jun bey
    chuxe'.
  chf-NT: Aj Cristo u pa'sonla tu manda ni ley. Chenla jiq'uin ca' chich u yäc'benet
    a chenla aj Cristo, y mach'an cua' uc'a ni' sujlequetla tu manda ni ley.
  tlf-tlf: Kale Krais imi aget fugunin uyo, nuyo sok de imolin binim ilitap tambaliim
    bom-bilipta o age-nalata, numi Moses imi ulo tebe-nulu sok de imolin ke-suu uyo
    talaa imda-se kale, ibo imkalip Juda kasel iyo tebe sok de imolin kelip Moses
    imi ulo uyo asok maak so waafunamin ba kale, titil fagaa mo bom-bilipta o ageta
    ko.
  piu-2006: Yiitju Kurayitjanya nganampa kuya waṉinytjaku waralyngarala mirrirringu.
    Nganaṉa palumpa wangka kulira walytjarringkula wiya Muutjaku luwuwana nyinanytjaku.
    Luwu palunya wantirra wiyanyurra piyuku luwu palulawana nyinanytjaku.
  poh-NT: Was tak nicha̱kꞌ aj niminel, yuꞌna nwa̱j nitikim juꞌ kꞌoric chiri̱j richꞌiquinjic
    kacꞌux tak chiri̱j i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric. Nok reꞌ hoj ra̱ꞌ riꞌsil
    cho maꞌ Israhel jeꞌ ru̱cꞌ aj niminel reh Jesus xkachꞌica̱ꞌ kacꞌux chiri̱j, reꞌreꞌ
    xesaj chi kana̱ rinimjic i cow laj takꞌanic riban i Cꞌuhbal Yeꞌo̱j reh Moyses.
    Ruꞌum aj reꞌ chapahba̱ꞌ acꞌux tak chipam i niminic reꞌreꞌ eh ma̱coj woꞌ chic awi̱b
    tak ricaꞌpech chi riꞌsil take najtir laj noꞌjbal queh take ama̱m awatiꞌt tak jeꞌ
    ricab chi chopo̱j ta nak ana̱ tak pan jenoꞌ cow laj camanic.
  tue-tue: Cristo marĩrẽ marĩ ñecʉ̃sʉ̃mʉã tiimʉ́ãatiriguemena niimirirare netõnérigʉ
    niiwĩ, dutiapenori basoca tiiróbiro niirijããrõ jĩĩgʉ̃. Teero tiirá, “Moisére dutiré
    cṹũriguere tiiyá” jĩĩrã́rẽ yʉʉrijãña. “Dutiapenori basoca tiiróbiro niiãda sũcã”,
    jĩĩrijãña.
  bjp-bjp: Karisito tom i fasengsegeng ta kerer isi kerek sengsegeng tekentu. Pesu
    gamen tifat, ma gong gam somangat pes tikas isi in fatel gam sabin arae foron
    fafauun foes na piklin foron nagogon.
  xon-xon: Kristo nan gaa timi lii, ke ti taa ki li bi tinaagbiir ni. Nima pu na,
    ni li si mbamɔm, ki taa cha tiwan nibaa ki li joo nimi tinaagbiir.
  tzo-ZNT: Voꞌotic ti coꞌolotic toꞌox xchiꞌuc mozoile yuꞌun icacꞌtic toꞌox persa xchꞌunel
    li mantaletique yuꞌun ijnoptic ti jaꞌ chicuxiotic o ta sbatel osil ti calojtique,
    lavi ijchꞌuntic xa ti jaꞌ chacꞌ jcuxlejaltic ta sbatel osil ti Cristoe, lilocꞌotic
    xa ta mozoil yaꞌel. Yechꞌo un mu xa me xachꞌunic noxtoc ti chacuxiic o ta sbatel
    osil ti cꞌusi lec chapasic ti avalojique.
  mpm-NT: Ja yukan na kundichi niꞌin yo jiin jnuꞌun Yandios, chi ja ni nuña Cristo
    Jesús ɨɨn ichi ja kinkoyo yo, ti ja ni keniꞌin ya yoꞌo naa yo nuu ley najanaꞌan
    un, nava tukaa ga siin yo jiin. Ti koto nandeokuñɨ tuku ra kuandatu ra nuu ley
    un, chi nu siaꞌan ti nduu tuku ra nanu muzu ka sajniñu kaꞌa.
  ots-NT: Car Jesucristo bi goji por rá nguejcöjʉ bbʉ mí du̱, eso, dú pønijʉ libre.
    Ya jin gui mandadoguijʉ car ley ca bi ma̱n car Moisés. Hne̱hquiguɛjʉ, bbʉ ya xcú
    cuatijʉ jár dyɛ car Jesucristo, nuya jøntsjɛ cár tzi tti̱jqui gui hñemebijʉ. Dyo
    pé guí jñɛguijʉ da hmɛjpiquijʉ pa pé gui tɛnijʉ car ley.
  hoy-hoy: मसीह स्वतंत्रता अन साटी नामी स्वतंत्र माळ्यान; इदुरसाटी इदुर्दा अच स्थिर
    ईरी, अदिक दासत्व अन जुआ दा मात्‍त बिळबाळी.
  amo-amo: Bara lisosin liwosarinKristi na bunku nari. Bara nani yissinan nin nakara
    na iwa yinnin tutung ikuru i pira tikanci ba.
  pjt-pjt: Palu kulilaya, Jesunya nganampa ngalkilpa ilunyangka nganaṉa kaṟalyaringu.
    Panya nganaṉa Moseku aṟawanu arkaṟa nyinanyangka Godalu nganaṉanya nyakula tjukaṟurunmankula
    walytjanmankunytja wiya. Panya paluṟu nganaṉanya pungkunytjaku ngaṟanyi puṯu tjukaṟuru
    nyinanyangka. Palu Christalu panya nganaṉanya ngalkinu kaṟalyarira palulawanu
    nyinanytjaku. Ka nyanga palulanguṟu kutjupa tjuṯangku nyuranya Moseku aṟawanu
    Godaku walytjaringkunytjaku wituwitunnyangkaya tjananya kuliṟa wantima, panya
    tjana nyuranya ngunti kuraṉi.
  cwe-cwe: Chilisito kaching'ha ulegeho kalonda chiilegehe. Ivo imeni kwa kuigangamiza
    na sekemtogole kaidi kuwa watumwa.
  daa-NT: Iisa Masi imilinte min ɗo ɓerrinaw, ansi-ak, gi goyaaɗo ɓerrin tak-tak.
    Ampa-ak, oboŋ ziŋkiko samaane ku yeepiyɗo pey ɓerrina.
  mlp-mlp: Ari Krais anad i samanmo luw osamta haqad in i giwaqan i Moses ago gunun
    i giqirquran osta na ahaqenib a ta hi osauqta. Nazaq iyan ne zaway diq iyeq turiy.
