  cco-NT: Jo̱baꞌ fɨ́ɨˉguɨ́ɨ ꞌnʉ́ꞌˋ, dseaˋ gálatas, e Dseaˋ Jmáamˉbingꞌ caleáangˋ jneaa˜aaꞌ
