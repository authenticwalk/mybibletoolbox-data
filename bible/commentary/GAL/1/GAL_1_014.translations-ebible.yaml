    လျှောက်​ခဲ့​၏။
  gng-NT: Tinbi *Sufmbɛ pɛ Uwien bo ma bo wɔn la, n là cɛn' nʼgbɔnku yaab bi yɛbe,
    nɛ nʼnun mɔ là mɔ́n tiʼyaajɛbok bo ki cɛn' bɛ.
  cbi-NTPO: Matyu lala judíola naake keranguemu deeñuba i bain yaiba tsanguen chunu
    tinbutalaya, iba pareju pumuutala iyaa kayu dajkawaayu, lala' tinbu rukula naaken
    chumuwa deeñu bain ura tsa tsangue kemishtimuwa' mitya.
  ikk-NT: Imẹ ofufe ẹnyi wụ ndị Ju, mmẹ ka ndị isi-otu m bu ọda ofufe e fe ogẹn ahụn.
    M'e mẹkẹnmẹ oku omẹnalị ndị nẹdi ẹnyi wẹ.
  leu-leu: Ne fo faisok faagut pana usiaana vuputkai sina mu Juda e ne tigina paamua
    sena mu tiak aava ri matapalaxan siak. Ne usi faagutan a vilaana ti kavai.
  maz-NT: Xenda mi cjagö ín chjũrügöjme, que na ngueje na puncjü c'o ín menzumügöjme
    c'o cja nde mi sẽgöjme. Na ngueje xenda mi tëpcö o̱ tjũrü c'o mi mboxpalejme.
  bod-N: བདག་ནི་ཡ་ཧུ་དཱ་པའི་ཆོས་ལུགས་ཀྱི་ཁྲོད༌དུ། རང་རིགས་ཀྱི་ན་ཟླ་མང་པོ་ལས་ཡ་ཧུ་དཱ་པའི་ཆོས་གཞུང་གི་ཡོན་ཚད་མཐོ༌ཞིང༌།
    རང་གི་ཕ་མེས་ཡང་མེས་ཀྱི་ལུགས་སྲོལ་ལའང་ལྷག་ཏུ་བརྩོན་པ་བྱས་མྱོང༌ངོ་།།
  tca-NT: Rü muxü̃ma ga chautanüxü̃gü ga Yudíugü ga chorü nayaã̱xgüraü̃xü̃ãrü yexera
    nagu chixũ ga yema Yudíugücüma. Yerü norü yexera meãma chayanguxẽẽ ga nacümagü
    ga nuxcümaü̃güxü̃ ga chorü o̱xigü nagu ĩxü̃.
  zpl-NT: Nu liꞌá máse utsutaꞌ arquia lunú xa nzeli arquiꞌ bee bene Israel luquela
    beelá bee bene enu tucutse lana nzenua xne uzucua yebee costumbre nú uriꞌi bee
    beneꞌru enu udetela.
  mbc-NT: Uurî e'pîtî'pî tamî'nawîron Judeuyamî' yeseru yawîron pe, tiaronkon uyonpayamî'
    yentai. Moropai î' kai'ma tamî'nawîrî yawîrî ikupîuya yuwapîtî'pîuya, î' kai'ma
    utamorî'san yeserurî'pî.
  ndg-ndg: Natiyendelia na dini yakiyahudi zaidi ya kinalongo bango bengi ayahudi.
    nabile na bidii muno katika tamaduni za tate bango.
  wsk-wsk: Ani Juda nunga munan karo tua ko munan te, aga lagara gar suen biya nunga
    kiakasam ale aga taleng girigir alo nunga munan aora biya anirukko ninguru sail
    tagikasam.
  toj-NT: Meran nia, ja jastal huax c'uanticon ajyi, bob ta quechan ja quen mas jel
    huax naa que soc spetzanil ja jmoj q'uiel jbaj soqui. Jel tzatz juntiro ja jpensari.
    Ja' ni mero huax c'ana oj c'ul seguir ja scostumbre ja ma' ec' pax ta cujticoni.
  tbc-tbc: Ŋaisag tamolpein luluŋad lo Juda adi sad ubou leil kagin lo ŋai imug mi
    ŋau a, agod ŋai tamol wei mi iŋaned anaŋar ŋaisag da naon kisaek mi an ŋiriŋanai
    a. Man dugo, ŋaisag malag kubulan sad tamol kagin ŋiri wo tubun mi ilog ŋupani
    na ya.
  sna-sna: Ndakanga ndichishingaira kwazvo muchiJudha ndichipfuura vaJudha vazhinji
    vezera rangu uye ndakanga ndichishingairira tsika dzamadzibaba angu.
  smk-NT: Iti ako sa u'na ran kaanak-anakan kon Judio no maipa'ka' sa pagkarilihyuso.
    Mas matulok kon tinumbok nga'min a uakay tan kaugalian ran pupuon min Judio.
  grc-TCGNT: καὶ προέκοπτον ἐν τῷ Ἰουδαϊσμῷ ὑπὲρ πολλοὺς συνηλικιώτας ἐν τῷ γένει
    μου, περισσοτέρως ζηλωτὴς ὑπάρχων τῶν πατρικῶν μου παραδόσεων.
  gof-WFTW: Ayhude ammano naagon, ta woden de7iya Ayhude ishatappe aadhdhays. Nu aawata
    wogaaskka aadhdhada mishettays.
  spa-BLM: Avancé en la religión de los judíos más que muchos de mi edad entre mis
    compatriotas, siendo más celoso de las tradiciones de mis padres.
  kyz-NT: Judeuramũ orojemiapou etee futat je mama'e apou ikue. Tepytuna 'gã apyraapa
    je mama'e apou orojemiapofer imũ etee futat. Oroypy 'gã je'ega je enupa katu katu
    tekou ikue. Tekotee 'gã je imu'jau ee ikue.
  dao-dao: Judah hea jumeinak lama kei cun ka ngtehpüi hea kthaka pi ktha na bawk
    lü, mi pupa hea thumcame üng pi ka ng’apei bawki.
  cya-cya: Tsaña'an nguiaa cha' 'in ne' judio, lyee lati msñi cunta 'ñan lo'o cha'
    can' que nchgaa la ña'an yu ta'a m'ni cha'an, si'yana a ncua tin' quinan' ñi sca
    cha' nu cua' ntsu'hui 'in nten cula 'ñan.
  wrk-wrk: '@see-verse:GAL.001.013'
  nii-nii: Ei nam nge wu su ende ombu men tok ełmin oł ei, to mani kindił; na nge
    wumb tiłap ende ei si kindip kin, Jura wumb ełmin oł ei, ekii sił. Nam nge kupnan
    noł men tok ełmin oł ei minj, dinga pup ekii sip puł.
  ign-NT: '@see-verse:GAL.001.013'
  dik-NT: Acïn raan wär ɣa thɛ̈k löŋ Mothith, löŋ kɔc Itharel, ee kɔc riëëc kek ɣa
    yiic ëbën. Löŋ wärkuan dït athɛɛk apɛi dït.
  cac-cac: A d'a sc'ayb'ub'al eb' vetchon̈ab' chi', a inn̈ej te jelan in d'a yichan̈
    eb' lajan in q'uinal yed'oc, yujto vac'nac val och in pensar d'a sc'ayb'ub'al
    eb' co mam quicham.
  tzj-E: Jun chic, congan xentijoj wi' tzrij creligión nwinak je aj Israel, e q'uiy
    chca nwinak congan xenk'axa chquewech che rtokxic. Cara' xenban com congan xenmk'e'a
    chpam ccostumbre jquey-on cana kti't kamma'.
  san-BUR: အပရဉ္စ ပူရွွပုရုၐပရမ္ပရာဂတေၐု ဝါကျေၐွနျာပေက္ၐာတီဝါသက္တး သန် အဟံ ယိဟူဒိဓရ္မ္မတေ
    မမ သမဝယသ္ကာန် ဗဟူန် သွဇာတီယာန် အတျၑယိ၊
  yaa-NT: Nõko xinifo judeofãfe yoipaonifo keskara ẽ nikakõini, ẽfe kaifofo ẽ ato
    finõkõini, efe yosifinifono. Ẽ nikakõikĩ a ẽfe xinifãfe yoipaonifo keskara ẽ nikakĩ
    finakõini.
  cab-NT: Lídan ligáburi jagúnfulirun juríu lúma Búngiu, furésetina meja sügǘ jáu
    sarágu jádaangiñe nupaísanun ja madíseguati jagǘriajoún núma, ladǘga derégüdatimáatina
    meja lídan nagúnfulirun láu jagáburi binádu nagǘbürigu.
  clu-clu: Kag kon parti sa mga pagtoman amun mga soronodon sa riliyon ang mga Judio,
    nalabawan ko ang kadoroan sa akun mga katobo-tobo nga mga kasimanwa, ay ginimoratan
    ko nga tomanun gid anang mga soronodon amun mga kaolang-olangan.
  swh-ULB: Nilikuwa nimeendelea katika Dini ya Kiyahudi zaidi ya ndugu zangu wengi
    Wayahudi. Nilikuwa na bidii sana katika tamaduni za baba zangu.
  tpt-NT: Kitꞌin apalay xakmakay kimputsukukꞌan ni israelitas jantu yu alati israelitas
    yu tacha kijachꞌitin ixtalhitꞌajun. Va apalay pꞌas xaktanuy xaputsuku yu kintamakaunin
    yu maqaniyaꞌ kepayankꞌan.
  aai-aai: Jew ata kwafiren wanawanan ayu ana ai ukwarin na’atube, naatu orot ayu
    bairi ai tufuw ta’imon wanawanahimaim ayu i abow me’at Jew ai kwafiren uwai’inah
    mi’itube hiyabunibun renan i abukikin.
  sny-sny: Ane Juda lo yo seni iroteye su, ane Juda lu tewi tere'e werese ane ponei
    sahe iroteye ape, ani fu arowe. Ane Juda lo meni owane pefine heneraiyei ne toteye.
    Ane mi mi weriyei Juda lo ya'ariyei lo yo seni iro etinamiteye. [Ap 22:3]
  myy-myy: Yʉ mamʉ ñagʉ̃, gʉa judio masa tʉoĩare gaye queno rʉ̃cʉbʉocʉ yʉ. Gʉa masa
    bʉcʉrã ĩna rotire gayere yʉ rãca corocõ tʉjarã rẽto bʉsaro queno cʉdicʉ yʉ.
  trc-NT: Ne̱ tucuáán noco̱ꞌ nij yuvii̱ israelitá roꞌ, ꞌu̱nj me síí noco̱ꞌ sa̱ꞌ doj
    tucuáán yoꞌ rihaan queꞌe̱e̱ nij tuvíꞌ ꞌu̱nj síí israelitá vaa cuya̱a̱n ga̱ ꞌu̱nj
    ei. Ne̱ ꞌu̱nj roꞌ, me síí aꞌnéé sa̱ꞌ doj nu̱ꞌ se‑tucua̱nj xií ꞌu̱nj si̱j israelitá
    ado̱nj.
  cut-NT: Nduhca̱ che ritahno ihyan nación yáhn Israel ne, u che tahque quenda̱hná̱n
    che co nducoya̱ca combiero yáhn, te numa inó quendí costumbre yahn ihyan ndico
    yáhn.
  bel-bel: і вызначыўся ў Юдэйстве сярод многіх равесьнікаў з роду майго, бо быў я
    зацяты прыхільнік бацькоўскіх маіх паданьняў.
  zlm-KSZI: Aku jauh lebih maju dalam agama Yahudi daripada orang sebayaku di kalangan
    bangsaku, kerana aku teramat kuat berpegang kepada segala adat nenek moyangku.
  gdr-gdr: Ɨ kon ma sobijog danda kɨma na Godɨnd ewangaya mɨle amnɨkeninond Ju rɨga
    waina ouyaena ke, ajɨ ma odede danda kɨma na opi re kor kegwar re dɨde koina Ju
    rɨga wa wɨngɨrɨnd. Sɨ kon ma sobijog singi na aukenenond kor b'uwar waina b'ɨtmaikeni
    gog mɨle gatab.
  vmy-NT: ꞌBa ngatꞌare jotsaꞌen tsichjire Naꞌenchana xuta judío, an xi ngisa titjun
