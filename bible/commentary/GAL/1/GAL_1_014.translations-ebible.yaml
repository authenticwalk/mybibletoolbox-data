    allita kasushpa kawsarkani.
  zca-NT: No ngok da tu men xa' más mixo'byek rë ley che'n Muisés xid rë men Israel,
    xa' nzhapa igwal kun lë', mbaino dox nkinan xmod nak kun rë kostumbr che'n rë
    men xa' nak ben da.
  cbc-NT: Baipʉa judío majã yayere yʉ capaa ãniwatoare merẽ aperã yʉ yarã, yʉ tʉ̃nii
    cabʉtoa caãna netõjãñurõ camasĩ majũ yʉ ãmʉ. Mai, judío majã na carotirije pʉame
    netõjãñurõ yʉ ñicʉ̃jãã ãnana na caátiãnajẽrẽ yʉ áticõã niganucũwʉ̃. Tie quetibʉjʉrique
    jeto caãnicõãninucũrõ yʉ bootʉ̃goñanucũwʉ̃.
  qxo-NT: Nogaga unay Moises gellgangan llapan leycunata cumplirgä, wiñay mayïcunapitapis
