    dedicakurani. Chayraykun noqaqa ñawpaq abuelonchiskunapa yachachisqanku costumbrekunatapas
    ancha manchakuywanraq allinta kasukurani. Chaymi noqaqa paykunamantapas aswan
    mastaraq cumplirani.
  pao-NT: '@see-verse:GAL.001.013'
  cbu-NT: ¡Maya! Utaáshuchee zitaminarineetsini kizpur chinarangina. Utaáshuchee kanungas
    nuwamari kasirangi Móysisarinee kuk mangoonamaama. Nuwamari kapunguri Utaáshuchee
    kuk payurangina.
  usa-usa: ketimatoq áa-yuti aúkáapimma kemá taíbaq-wayukama uyátáreq Ítíráaeo-wayukati
    yáaimma kéwaraune. kemá ketí títaubikoni máqten-aaimma warámááq akoqnáá kéune.
  soy-soy: Nɛ pɛɛ Pisuifi inyɛkii iyɛ̃ tikilɛnlɛ ɑi tɔ́su nnɛ́puri pikɔ́ nɛ pinɛ́sɑ́cɔ
    mɛyɑ̃. Nɛ pɛɛ ńlɑ mɑ́lɛ rɛ kɛ́ Pisuifi inyɛkii n tikilɛ̃ ɑi tɔ́su tɔ́ nɛ Pisuifi
