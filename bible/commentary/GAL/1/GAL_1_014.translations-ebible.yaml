    cada ndáá‑í canchicúⁿ nihnu‑í nchaa nàcuáa ní dánèhé ñáhá cuè ñaní tnáhà‑í ní
    xíndecu ndéé sanaha ni cùu.
  myu-myu: Wag̃uywag̃oyũ bodi ma juk adi wetabut og̃uy Deus kay. Judeuyũ babim cuk
    adi wetabut og̃uy. Cebodi ma ip we'ajojoyũ'ũm'ũm ekawẽn tag̃ cuk adi jeku ojuyjuy
    og̃uy.
  fue-fue: Mii ɓurunoo igooɓe am ɗuuɓɓe der laawol diina Yahuduuɓe. Mii wooduno tinnaare
    mawne dow saloraago tawaaŋal kaakiraaɓe am.
  amk-amk: Watioai na ohong kariri agama Yahudi foi fo mani, isewa Yahudi bitoyao
    amemai fosa. Tuti ifaraise paria we yohong kariri koang Yahudio weriria na amene
    werengfosa ma foi.
  fai-fai: Kale naka Yu Kayak imi Got suksukin kukuw aboyamsi, be Yu kayak kinim nalam
    itol makuw fakon fakon ika iliso bemi leiw aboyámin iyo nasik kitid tabe gebomasi.
    Adikum ika akayam nadile, kitid kuw tabe awadik kasel kukuw uyo aboyámsi.
  ura-NT: Nii Jorionichaanune ichao que jaiti ichaohanune banane, jataain leeochaauru
    canu araaichuru, canu rijiu nenacaauru amurijiriin canacaanu foerateracuru ichao
    rijijieein ichaohin, nii canacaanu ichao corera caohateein beraain nerejetoonlu.
  mcd-NT: Noco shunifo nan Judaismon noco tapimapaiyai cuscan un fasi finonmafain
    tapifafainpaoni. Uncaifin fasi finonmafain tapifoanfafainpaoni. Uhuun faritiri
    un ato finonmacoinpaoni. Un fasi tapiquin finacoinpaipaoni.
  urt-urt: Ŋup uku pe, ŋam gwande ŋoihmbwaip yerkeime lenge mwan kaꞌ poi bongol sekete
    ŋaiye yende lotu pe, wachaih ŋaiye ŋam mende luku pe, ki yohme lenge lahyambe
    wula wula Juta.
  kiz-kiz: Kanayele niyendelili kup'etela dini ya kiyaudi kuzidi bhalongobhangu bhingi
    bhayaudi. Nayele ni bidii sana kup'etela mu tamaduni sa bha Dadi bhangu.
  tzo-TZE: Li c'usitic jch'unojcutic jchi'uc jchi'iltaque, vu'un más ep jchanoj. Ja'
    jutuc no'ox la xchanic li jchi'iltac ta ch'iele. Yu'un li vu'une ja' to'ox scotol
    co'nton jch'unoj jech chac c'u cha'al la xch'unic li jmoltot jyame'cutic ta vo'onee.
  lex-lex: La'pa rakot nohora agama Yahudi kniarni yala'ani, de a'g ed maka klernohora
    Yahudi deullu-tatarni de pa nareh dioin mak kor wutu a lia tuwu ida yoma agala
    a ralmu tetema pa aliernohor reria deulu-tatar de, me agod niana de (membela).
  dov-dov: Ndakakkomena muchanza chamuJuda bwindilide kubiingi oboo bakali beselalyangu,
    kuzwa kubantu bangu. Obu mbubo bwindilide bwechiyandisyo nchindakali aacho kuchaanza
    chabamataata.
  rgu-rgu: Ma tepoꞌ ria boe, au amahana de anori laꞌeneuꞌ agama Yahudi a, lena neme
    lahenda Yahudi fekeꞌ fo dedena au a. Ma au riꞌ, makate alalaꞌo ami bei-baꞌi mara
    hada na, ma atoran agama a katemaꞌ.
  toc-NT: Acxni̠ aquit na̠ xac­ma̠­kan­taxti̠y a̠má li̠ma̠­peksí̠n hua̠ntu̠ ta­sta̠­laniy
    judíos, la̠ta xli̠­hua̠k hua̠nti̠ lac­xtum xac­ca̠­ta̠s­tacni̠t aquit a̠tzinú
    xac­lac­pu­tzay la̠ta lácu luu li̠huana̠ nac­ma̠­kan­taxti̠y a̠má li̠ma̠­peksí̠n
    hua̠ntu̠ xta­li̠­pa̠­huán qui­li̠­ta­la­ka­pas­nicán.
  som-som: Oo kuwa badan oo asaaggay ah oo aan isku waddan nahay ayaan kaga hor maray
    diinta Yuhuudda, anigoo aad iyo aad ugu adag xeerarkii awowayaashay.
  mam-C: Ex b'i'n kyu'n, qa toj kynimb'il aj Judiy, nimxtaq otaq tz'el nniky'a te,
    kywutzjo txqantl nxjalila, aye' junxtaq qab'q'i'y kyuk'a. Qu'n ayi'n nimxtaq ipb'il
    intinki'y tu'n tjapin b'ajjo jni' tumil kyij q'o'n kyu'n qtzan nxjalila ojtxe.
  ndj-ndj: Yina, nenga ndavelili kuulongolu ya Vayawudi vayangu va tanga yangu mukuyikovekela
    deha ya kumkovikela Chapanga wa Chiyawudi ndakombikeshili munu kuvakamula mawuli
    va vavaha vetu.
  mbj-NT: Tak'ëp paa ỹ ma kamet'ëëg wät Judah buuj ky n'aa jew'yyk doo, baad paa ỹ
    ky daheeh. Ti hyb n'aa ỹ akog bong paa hajõk Judah buuj nemon ỹỹ ma kamet'ëëk
    doo. Tak'ëp paa ỹ karẽn ỹ ky daheeh sahõnh hẽ ãã wahë makũ metëëk do hã.
  lat-VUC: et proficiebam in Judaismo supra multos coætaneos meos in genere meo, abundantius
    æmulator existens paternarum mearum traditionum.
  ngp-ngp: Heiye, miye nehiwahuma weyangu wengi we dilika dyangu mwo kuitoza sila
    ya kumtimila Mnungu ywe Kiyahudi. Niyo nakombekesa kutoza vihendo va wakale wetu.
  enq-2: Namba tata Juu dupanya yumbangenya lotuu mana wambatae dupanya, namba-yale
    yango dupa ita minao, nambame kalai pyokondape pyoo pitoana lao etete nee kaeyao
    masio.
  eng-ASVBT: and I advanced in the Jews’ religion beyond many of mine own age among
    my countrymen, being more exceedingly zealous for the traditions of my fathers.
  mna-mna: Indeeŋe tana, aŋmuŋmuuŋgu pa suŋŋana mi tutu tiam Yuda, mi aŋlip pa waeŋ
    bizin boozomen. Pa aŋsombe aŋkam ma aŋkam kat mbulu ki tumbuŋ bizin. Tanata aŋkam
    kaisiigi pa.
  myw-myw: Singaya amug wasigeis sigwey min-Yudiys, singaya sivinag tammwayas asisinap.
  sby-sby: Ndalikupita baname bangi balikuba bamushimba wakame pakwinsa bintu bya
    mpaililo ya Ciyuda, kayi ndalikuba walibenga pakukonka miyambo ya bashali betu.
  sll-sll: Na kekuni yalhobi a ime ol tere, na Yuda krehaman ha wine olere, moyu oiwa.
    Pire nimni molere, kwiana moya krehaman ha a i si mole nir si teiwa.
  yaq-NT: Intok inepo, jume' juriom junuen weyeka, Liojta am suale'po, inepo nee,
    jume' nele benasi jurio yoemem, newit kateka ju'ubwa yo'otume, inime bepa che'a
    nee ame bepat tulatukan ya'uraa tekil betchi'bo. Bwe'ituk inim inepo che'a tu'isi
    aet jiapseka a' bo'o joorian, juka'a, wame'e bat naataka in yo'owasuka'um, bem
    sualeka, au joiwalataka bem bo'o jooriasuka'uta.
  uro-uro: Bä aingo di sa ngua met e na ama Judaqäna qärarhani i ngu na rha ut koeo
    rhoqorne rhoqoräkt i sa nguat tualat parhäm ama Judaqäna arhä qatnanakt bä sa
    ama qrot gu snängaqa iva arhani diva rhit päs aut mamäkkäna arhä qärhong mamär.
  ita-1885: Ed avanzava nel Giudaesimo, sopra molti di pari età nella mia nazione,
    essendo stremamente zelante delle tradizioni dei miei padri.
  muy-muy: E kiɗiŋ ga məndalala goro bu e jiba goro bu ni ti nàɗəba divi ga ndam goro
    ndam Zʉde na, nə̀tama nday ndahaŋ na ahar gəɗakana. Nàwaya maɗəbay divi ga ata
    bəŋ goro na dal-dal àsaɓay.
  kqc-kqc: Ye na bi nai uru Jew vene di oteimana ago dudu, besa ebu resi moi gira
    ri mona rena dudu, uni tutubena di toutou ago rofu tari regamaka.
  tav-tav: Judío maja na cáti rotirijere caroaro yʉ cáti peocõawʉ. Jã ñicʉ jãa na
    cáti jʉgo atájere yʉ cáti netocoapʉ, aperã yʉ mena macana netoro.
  eng-ULB: I advanced in Judaism beyond many of those who were my own age, from out
    of my own people. That is how extremely zealous I was for the traditions of my
    fathers.
  spa-VBL: Incluso superé a mis contemporáneos en la práctica de la religión judía
    porque era un seguidor celoso de las tradiciones de mis ancestros.
  fra-_FOB: Et comment j'étais plus avancé dans le judaïsme que beaucoup de ceux de
    mon âge dans ma nation, étant le plus ardent zélateur des traditions de mes pères.
  hau-ULB: Ina gaba-gaba cikin Yahudanci fiye da yawancin tsararrakina. A kwazo kuwa
    fiye da kima game da al'adun ubannina.
  mal-mal: എന്റെ പിതൃപാരമ്പര്യത്തെക്കുറിച്ച് എനിക്ക് അത്യന്തം എരിവേറി, ഞാൻ എന്റെ സമപ്രായക്കാരായ
    യെഹൂദന്മാരിൽ പലരേക്കാളും യെഹൂദമതത്തിൽ അധികം മുന്നേറുകയും ചെയ്തുപോന്നു.
  urd-GVR: Yahūdī mazhab ke lihāz se maiṅ aksar dīgar hamumr Yahūdiyoṅ par sabqat
    le gayā thā. Hāṅ, maiṅ apne bāpdādā kī riwāyatoṅ kī pairawī meṅ had se zyādā sargarm
    thā.
  far-far: Kada nau ku 'alakwa 'ua, 'orolana wane Jiu ki ne kera 'alakwa fai nau,
    nau ku liufida ana rolae sulia na famanatalae kalu Jiu ki ma sulia falafala kobora
    kalu ki.
  suz-BL: आं पालामी नेल्‍ल आन क्‍येङा शुश धर्म पा आंइ यहूदी आन रिती थिती पाता। अरु
    आन कली यो आंइ किकी पिपीम पशो रिती थिती पपाइक्‍नुङमी, दे आं थुं फ्रेंशा बाक्‍शो
    नङ। प्रेरित २३:६; प्रेरित २६:५
  car-NT: Pyime ysirikory a'sakarykon ko'po uwaponaka wy'sakon moro Simosu emery wara
    amano ta. Iko'poine mo'karon na'na tangonymbo nekarity'san poko wo'mikakon imero.
  amp-amp: Na toh hnamohat, na nhai Judaroh nkifra boririfhut riyak htafo wonrmoyant.
    Nhai. Judakorhof bok damiagm nanpno rpat warho hanyuknom nann boririfhut yak marnyahato
    nann tfit kfo hta bohtamoanm. Nanrpaya tunmoh nkifrar boririfhut fakitoh kihmoyant.
  bht-bht: '@see-verse:GAL.001.013'
  eng-NOY: and made progress in Judaism beyond many of the same age with me in my
    nation, being more exceedingly zealous for the traditions of my fathers.
  cub-NT: Aru ji mearore jíye báquede Jʉ̃menijicʉre yópe caivʉ judíovape, d̶are nʉrejacacʉ
    yʉ apevʉ judíova pʉeno, ina põeteivʉ bácavʉre yʉ́que. Que baru ne pʉeno jʉ arĩ,
    d̶are cuyʉ barejacácʉ iye d̶aicõjeiyede ñʉjeñecuva mácavʉ ne bueiye báquede némarare
    aru népãramenare máre.
  ita-1927: e mi segnalavo nel giudaismo più di molti della mia età fra i miei connazionali,
    essendo estremamente zelante delle tradizioni dei miei padri.
  lww-lww: E pogos nene, netaveve ruru p̃elaga na lotuena kiamimi imimi le Yu lala,
    taulu yaru tap̃ena lala nap̃a imimi na sane teras taaga, a inu nepuarar visena
    marua lala kiena ne repimimi la m̃arera, nap̃a kiamimi apua le Yu lala nap̃a asum̃a
    ataveve pimi tol nanagane.
  ckb-ckb: لە جولەکایەتی پێش زۆربەی خەڵک کەوتم لە نەوەی خۆم، زۆر دڵگەرمتر بووم لەوان
    بۆ دابونەریتی باوکان.
  nas-nas: Ning tee nkanavarang-koo bakei dau basi Juꞌnung aarumo-koo nkanavitu-koo.
    Kaakatauro biikaang pareꞌnaanta aaꞌnaꞌ purimari siompansitaaꞌ teing dootuuꞌnupoong
    aaꞌnaꞌ tavarama turamparankoꞌ pesiꞌaramaꞌnaang paaravama;
  uvl-uvl: Oe, nga etue nem iau e lohotot ke iau non nge urana nge Iuta mur lochloch
    nenge imem ul ke emem opo elle. Pe e nanas tau tote hotonga mur nenge lemem tete
    mur te hesio tele at nge imem.
  eng-BBE: And I went farther in the Jews' religion than a number of my generation
    among my countrymen, having a more burning interest in the beliefs handed down
    from my fathers.
  ixl-CNT: Techalich untxumbꞌal tiꞌ u uqꞌaybꞌal nimamich vaqꞌo tziꞌ. Paalnajin vatz
    qꞌu vetz chꞌiiel qꞌuꞌl ela vuqꞌaybꞌal tuchꞌ. Tiira sibꞌ nichbꞌenku ve aas niqelax
    qꞌul ikostuumbre qꞌul unkꞌuy unmam tzꞌibꞌamal.
  xsi-xsi: Naŋa muŋga amandi kaika ndo ŋana asuka timbuma nenzi vetâŋa rârâni kâki,
    aku apolenzi nawalâŋgu Juda tamâta limoa rârâ ŋana apono muli pa vetâŋa ŋinde
    rârâni.
  crx-NTPO: '''Ink''ez stso da''ne dahánt''e'' la ''et ts''iyawh soo cho hostun hukwa''
    ''ist''en. ''Et whe la ndi lizwifne bube ''ut''en k''oh-un huwun, ndunne sulh
    didowhne, mbene la sundult''ohne, ''et hoonts''i ts''iyawh buba nus unzoo-un susdli''.'
  kan-OKCV: ಇದಲ್ಲದೆ ನಾನು ನನ್ನ ಪಿತೃಗಳ ಸಂಪ್ರದಾಯಗಳಲ್ಲಿ ಅತ್ಯಂತ ಅಭಿಮಾನವುಳ್ಳವನಾಗಿ ಸಮಕಾಲಿಕರಾದ
    ನನ್ನ ಜನರೊಳಗೆ ಅನೇಕರಿಗಿಂತ ಯೆಹೂದ್ಯ ವಿಶ್ವಾಸದಲ್ಲಿ ಎಷ್ಟೋ ಪ್ರಗತಿಯನ್ನು ಹೊಂದಿದವನಾಗಿದ್ದೆನು.
  bbb-bbb: Ro na e Jiusi ijiebuo vame binobino bu renoevo ije bu nijasueva ije nare
    kairafa none bu naena uriva ije mukoreigia asidiana renoe. Na asaerafa nuvuone
    ijiebuo vame ije naka nare giriesana rei.
  blw-blw: Wat haén hen ammag aw-awah no hen amin anchichay apapchongà hen chà manorachan
    hen afurotni way Judio way an-og empapate paat way mamangchén hen anchichay gagangay
    hen anap-oni.
  tam-2017: என் மக்களில் என் வயதுள்ள அநேகரைவிட யூதமதத்தில் தேறினவனாக, என் முற்பிதாக்களுடைய
    பாரம்பரிய நியாயங்களுக்காக அதிக பக்திவைராக்கியம் உள்ளவனாக இருந்தேன்.
  azz-NT: Huan namejuan no nanquimatihuitze ya de queniu cachi oc nitayecantinemía
    tech ne taneltocalis de judíos huan que ocsequin notaneltocaicnihuan judíos ten
    inuan nimomachtiaya. Porín nejua cachi oc niquintacamatinemía huan nicajsicachiutinemía
    ne tanahuatilme de tohuejcautatuan quichiutihualayaj.
  spa-RV-1909: Y aprovechaba en el Judaismo sobre muchos de mis iguales en mi nación,
    siendo muy más celador que todos de las tradiciones de mis padres.
  csy-csy: Ka mipui te sung Judah biakna sung ah ka khanngual te sang in a nasia zaw
    in pulepa ngeina sung ah ka thinkho hu in ka tungtuanna thu ahizong, na za zo
    uh hi.
  mxq-NT: Ʉjts ijty waanʉ niꞌigʉ nbadiimpy ja israelítʉdyʉ ꞌyʉxpʉjkʉn kʉdiinʉmts ja
    nmʉduknáxʉty, niꞌigʉ ijty nbadúñʉts diꞌibʉ ja ꞌyaptʉjk jaayʉm tyuundʉ.
  tzj-NT: In jun chic, congana xintijoj wi' trij ja quireligión ja wach tak aj Israel,
    e q'uiy chique ja wach tak q'uiyic congana xink'ax chiquewach chi rotakixic. Queri'
    xinban como congana xinmak'e' chipan ja costumbre ja quiya'on can ja kati't kamama'.
  tdt-tdt: Hau foo neon ho laran tomak hodi estuda relijiaun Judeu nian i halo tuir,
    liu fali ema Judeu sira seluk nebee idade hanesan hau. Hau badinas liu halo tuir
    ita nia bei-ala sira nia lisan ho lei relijiaun hotu.
  ron-BTF: Și creșteam în iudaism peste mulți de o vârstă cu mine, din națiunea mea,
    fiind peste măsură de zelos pentru tradițiile părinților mei.
  eng-WEBP: I advanced in the Jews’ religion beyond many of my own age among my countrymen,
    being more exceedingly zealous for the traditions of my fathers.
  eng-FBV: I surpassed my contemporaries in the practice of the Jewish religion because
    I was so fervently devoted to the traditions of my ancestors.
  nld-1939: hoe ik ook boven velen van mijn volk en van mijn leeftijd uitblonk in
    het Jodendom, en hen in ijver voor de overlevering mijner vaders verre overtrof.
  bwo-bwo: Ayhudiwots imnetiyo kotósh tdúron teshts t jir Ayhudi jamwotsiyere bogfe
    b́teshi, nih nihwots niwosho okoori eeno detsfe b́teshi.
  nch-BL: Ten nochi israelitame ipan notal cati nohuaya moscaltiyayaj na nielqui cati
    más nimomachti toisraelita tamachtil. Huan ica nochi noyolo nijchijqui campeca
    para nijchihuas senquisa nochi cati quiijtohua inintamachtil tohuejcapan tatahua.
  quc-TNT: Aretak xintakej na ri e cojoninak wi ri winak aj Israel, ri in c'o na más
    nu no'j chrij wa' we cojonic ri' chquiwäch q'uia chque ri nu winakil ri junam
    qui junab wuc' pa tak ri k'ij ri'. Je ri', rumal chi sibalaj xincoj nu chuk'ab
    in chubanic ri qui nak'atisam wi quib ri nu mam ojer.
  tfr-NTPO: '@see-verse:GAL.001.013'
  kaq-NT: Heen xenibaan joi hihti nincanicacatsihxon tah hen coshin teexon hehbe haxehibo
    hean mahuinbahinnihqui, jato yohinicascanoxon.
  sgb-sgb: Ha kal-atan naên Israelita ya kapareho kon edad ay hiko ya pinakamahipêg
    ha pamanhumonol ha kaugalian hên ninuno naên.
  vie-1934: tôi tấn tới trong giáo Giu-đa hơn nhiều người cùng tuổi cùng nước với
    tôi, tôi là người sốt sắng quá đỗi về cựu truyền của tổ phụ tôi.
  kxv-kxv: ଅ଼ଡ଼େ ମା଼ ଆକୁ ଆ଼ବାୟାଁ ପା଼ଣାପା଼ଟୁ ମେ଼ରା ତାକି ରା଼ହାଁଟି ମା଼ନି କିହାଁ ନା଼ ତଲେତି
    ହା଼ରେକା ଲ଼କୁ ବିତ୍ରାଟି ଜୀହୁଦି ଦାର୍ମୁତି ହା଼ରେକା ମା଼ନି କିହିମାଚେଏଁ ।
  amu-NT: Naquiiꞌ ñꞌoomꞌñeeⁿ, tyowino̱ⁿꞌa jndye ntyja̱no̱ⁿ na ljoyu tquiendyo̱, ee
    tyojooꞌti tsꞌo̱o̱ⁿ na nntseicanda̱a̱ꞌndyo̱ ñꞌoom tquie na jlaꞌjndaaꞌndye weloo
    welooya.
  hin-CV: यहूदी मत में अपने पूर्वजों की परंपराओं के प्रति अत्यंत उत्साही, मैं अपनी
    आयु के यहूदियों से अधिक उन्‍नत होता जा रहा था.
  spa-BES: Y fui más allá en la religión de los judíos que un número de mi generación
    entre mis compatriotas, que tienen un mayor interés en las creencias transmitidas
    por mis padres.
  san-BEN: অপরঞ্চ পূর্ৱ্ৱপুরুষপরম্পরাগতেষু ৱাক্যেষ্ৱন্যাপেক্ষাতীৱাসক্তঃ সন্ অহং যিহূদিধর্ম্মতে
