  qup-NT: Achka ñukashina watayukunamanta pasa ñukanchi israel runakunapa yaya rukunchi
    wañukunapa kamachishkankunata alita paktachik karkani.
  dop-dop: Mpɑ pɑɑ kɛ́ mɑ piitim nyǝ́mɑ nɑ pɑ́ kɛ́ mɑ sɑɑlɑnɑɑ tɔ pɑ tɑɑ nɔɣɔlʋ tɑ
    hɑŋnɑ-m pʋlʋɣʋ tɑ́ Yutɑ Ɩsɔ sɛɛʋ tɑɑ. Ɩsǝnɑ mɑɑ tǝŋɑɣɑ tɑ́ cɑɑnɑɑ kɔtɑsɩ tɔ pǝ
    fɛɩ kɛɛsʋɣʋ.
  azb-azb: Yəhudi dinində soydaşlarım arasında yaşıdlarımın bir çoxundan daha irəlidə
    idim. Ata-babalarımın adət-ənənələrinin qeyrətini həddindən artıq çəkirdim.
  eng-DBY: and advanced in Judaism beyond many [my] contemporaries in my nation, being
    exceedingly zealous of the doctrines of my fathers.
  guo-NT: Moisés chajia lelpox naexasitx wʉt, xan xabich kaes pejme xentax japoxliajwa.
    Me-ama asew judíos, kaewʉtje najʉpati'taxpi, xan jachi-enil. Xan, me-ama tajwʉajnapijiw,
    ja-an japoxliajwa.
  hla-hla: Alia u tagala koru sil a makato turu tubur u Jiu ba te takarasa gia turu
    katun ti tutoaposa gono meri lia ba te kukutier u lotu turu Jiu.
  mav-NT: Sa'a­wy'i uiwe­motag hamo te po'og irania'in ui'y­wania kai Iuteuria eko
    hit ko'i yne yne ati'a­tu­ky­'esat i'ewyte ati'a­tunug yne uito. Uiwe­motag tuwyria
    apy'i aremoe­hapap urue'a­se­'i'in eko ete yne e'at pe. Haty wo ati'a­tunug yne
    yne urueko ko'i po'og po'og torania kai.
  kpf-kpf: Oi sâkurâpniŋangât den gei kombapkât sâm kâtigem tâlarâpnâ nâmbutŋâ walâziŋgâm
    kâtigem ândiwan.
  ppo-ppo: Ya̧lo ayarapené mara mole ala sya furaalu, Juda fakené Talepaae moma dere
    ala etéró yae yóló, doasi kisipare yó matere whi̧rapené da̧ teó whi̧rape yó malepó.
    Atétu, betere tua̧mó ȩtamo beta̧mó doayale Juda whi̧rape fea betepatei, ya̧lo
    kisipa sale alané atima mo teraae felepó. Atéru, ya̧lo ayarapené mara mole ala
    mo doa ketekȩ buóló sya fu betale whi̧ ȩ i ape.
  hin-2017: और मैं यहूदी धर्म में अपने साथी यहूदियों से अधिक आगे बढ़ रहा था और अपने
    पूर्वजों की परम्पराओं में बहुत ही उत्तेजित था।
  wol-KYG: Yoonu Yawut, maa ci rawoon ñu bare ci sama maas gi ma bokkal askan, te
    maa leen gënoona xér fuuf ci sunu aaday maam.
  bef-bef: Yuta yagapanaꞌi nafaluꞌnigihi enebe ligito itoꞌnigihi afoꞌnigihi to tatatigihi
    kaꞌani yaꞌma limi lalibe luto ana kauba amuya moloto minalibe luto luloto yaꞌma
    amuya moloto ya hulata huꞌohunamo niꞌibe.
  amm-amm: Wiyouwa wiyou, Yuto moloso aluwai itouniyaimoki. Aisamu tomoso noko iyaliso
    souwaikoki. Aniyopa iyalini moloso aluwai monoi mulu soliyaki na yoki.
  zaj-zaj: Nie nikala Muyahudi niigogile nhamanila yangu ng'hani kuwabanza Wayahudi
    bwando wa mkamo wangu, na nikala nikiiyohile ng'hani kuzigoga nzoela za wahenga
    zetu.
