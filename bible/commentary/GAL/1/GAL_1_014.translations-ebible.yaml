  zar-NT: Lu le tequi le bach Dios bönniʼ judío, guyë́pisëtëraʼ nedaʼ ca láʼtuʼbiquiʼ
    yúguʼtë luzáʼa bönniʼ judío yúʼugaquiëʼ iz ca yuʼa nedaʼ, tuʼ guzxiʼrö ladxiʼ
    naʼa ca léguequi le buluʼdödëʼ xuz xtóʼoruʼ loruʼ ca tun cazëʼ.
  kde-kde: Nangu ńnivalongolelela Vayahudi avangu vohe va changa changu kwa kuipapata
    dini ya Chiyahudi, kwa kuva, ńnitumbama namene kulakamula mahundo la anyakala
    vetu.
  ata-ata: Xo eni taleli utulu pekiaꞌu manina sou amulimulinu ꞌiliꞌilixo noxiꞌa ta
    ꞌiluꞌilusunexi. No anu ꞌilixo ane ne la eni eꞌoxoleli euliuli noxiꞌa ta maulu
    ta Iutaia ane lasililinexe vilesisi.
  qvw-NT: Wiñay-masí Israel-masïcunapïtapis ya'a mas masnin caculmi awquillücunap
    yaćhachicuyninta manchacuywan lulay-lulay calá.
  nfa-nfa: Aa lodꞌo èèna kahèi, dꞌara jaꞌa neo titu kèna ajꞌa jꞌara-jꞌara agama Yahudi,
    risi nèti dhèu Yahudi dhu leo dhu ca dadena dènge jaꞌa. Aa jaꞌa ne majꞌèni risi
    pakako adꞌa bèi-baki èdhi dènge atora agama aaꞌi-aaꞌi.
  tnp-tnp: E nian əha, iəməhrun tapirəkɨs iəu mɨn nəuvein, nətəm iəmotair əhmen. Kəni
    iəu iəmatəhtul əskasɨk o nəukətɨ kastɨm rəha nətəm Isrel, iətəm rəhak kəha mɨn
    kəmotəgətun iəu lan aupən.
  urd-urd: और मैं यहूदी तरीक़े में अपनी क़ौम के अक्सर हम उम्रों से बढ़ता जाता था,
    और अपने बुज़ुर्गों की रिवायतों में निहायत सरगर्म था।
  hot-hot: Ma ya lôklokwaŋ ek yasopa bumalô iniŋ bôk lo loŋ ba yahatitiŋ Mose anêŋ
    balabuŋ aleba yenaŋ auk hamôŋ ek apenena muk Islael vi iniŋ.
  mqj-NT: Anna illalan umpalako alukna to Yahudi, buda turangku to Yahudi kutondon.
    Annu unturu' tongan-tonganna' atoran alukna neneku.
  rus-SYN: и преуспевал в Иудействе более многих сверстников в роде моем, будучи неумеренным
    ревнителем отеческих моих преданий.
  mbh-mbh: Na tho engeng rintet nge ok pompome Judare ole vothung panesnga, na nge
    lek vothung aken, tho mukal rintet nge thengengek Juda pulua ako emem tovu po
    i thun.
  bdd-bdd: Coinega ꞌiyagwao Yudiya ꞌalona yahewaiwai sinediya, weyahina tubudao ꞌidi
    mumuga weyahina yahetapewa madouna ta ꞌiyagwao ꞌidi hetapewa tupwana tuwa.
  cbt-NTPO: Cotioro'sa' napopiso' chiníquën imato, inasáchin yonquirahuë. Carë' napopináchin
    pi'ipitopiso' noya natëpirinahuë', caso' na'con na'con natërahuë. Nani ma'sha
    shimashonëhuëpita a'chinpiso' yanatëpirahuë'.
  srn-NT: Ini a Dyubribi mi skopu en moro fara leki furu fu den tra Dyu fu mi speri.
    Nanga mi heri ati mi ben e du ala muiti fu hori san den afo fu mi ben leri.
  cta-NT: Lye la nguaꞌni naꞌ lcaa cña tacati nu nduꞌni nguꞌ judío tyaꞌa ya nu loꞌo
    nduꞌni tlyu ya jiꞌi̱ ycuiꞌ Ndyosi. Xaꞌ nguꞌ quichi̱ tyi naꞌ nu tyaꞌa stuꞌba ti
    naꞌ loꞌo, ná stuꞌba nguaꞌni nguꞌ ñiꞌya̱ nu nguaꞌni naꞌ; lye la ndaquiyaꞌ naꞌ jiꞌi̱
    lcaa lo chaꞌ nu ntsuꞌu jiꞌi̱ ya, nu cua nda jyoꞌo cusuꞌ loꞌo nguꞌ judío tyaꞌa
    ya tya saꞌni la.
  bqc-SIM: Ma Yudaↄ zɛ́pi yã́ kũ̀ ↄplapla dɛ ma sáaↄla dasi, ma ãia dɛńla wá
    deziↄ fɛlɛkaayãpi guu.
  tcz-CHONGTHU: Kapu kapaten achepiu houlam chonna lamdol a keima Judah mi kachan
    khompi ho sanga gamchenga chung nung joa kana hi ahi.
  mar-mar: आणि मी माझ्या पूर्वजांच्या प्रथांविषयी पुष्कळ अधिक आवेशी असल्यामुळे माझ्या
    लोकांतल्या माझ्या वयाच्या पुष्कळ लोंकापेक्षा यहूदी धर्मात मी पुढे गेलो होतो.
  snp-snp: Eti omo, ya aunefo-kolofane monanina yauti ma olumo witenaiye, loto aumafofo
    loto monawa melemo idomo yamo namo wenenane minagu ya koinanefo-mota mumudi ya
    olu fulo gedeto Yuda mono monate ya kolife lomo idoma ne.
  isl-isl: Ég var einn trúhneigðasti Gyðingur landsins og reyndi eins og ég gat að
    fara eftir öllum gömlu siðareglum trúar minnar.
  spy-NT: Kikyāāriib ꞉anii miisin kiruutēkaab mbo kuuko kusiir wōlēē kiriibtooy ꞉Yuutayeek
    chuut alake chēbo bintanyuu.
  xnn-xnn: '@see-verse:GAL.001.013'
  mwe-mwe: Kwa nneyo njinkwiishimilika na dini ja Shiyaudi kwa kaje, kupunda ashaambwana
    ajangunji bhowe, nikagulila malajilo ga ashaambuje kwa kaje.
  tte-tte: Saugana yasikulu yau yagu katai Yudiya ali tapwalolo mumugana koina ilalakisosi
    kabo muli mena yagu tali Yudiya kilakaiwo ali katai. Yo tabe yau yagu muliya yakayakatai
    meuloina bwaite ilaoma tubumayao kolili inamwanamwasosi kabo muli mena yagu tali
    Yudiya kilakaiwo ali muliya.
  tcs-tcs: Wen ai bin yang, ai bin prapa pole dem Zuwislo moden ebridem nada yangman.
    Ane ai bin trai prapa nadakain ad po pole ebridem Zuwislo wanem dem ate blo mi
    i bin polem.
  hlt-THB: Juda bawknaak benawh Juda thlangkhqi ingkaw ka mi thawn pyi khawzah anglakawh
    poe khqoet nyng saw ka pakhqi ak awipek awh cak nyng.
  soq-soq: '@see-verse:GAL.001.013'
  qub-qub: Llapan wiñay-masëpitapis masmi nogaga Moisés isquirbishancunata cumlishcä.
    Waquin Israel-masëcunapitapis masmi custumrëcunata bälichishcä.
  att-att: Á sikán yù kátannangán nayù ira kábuluk ku nga Kudio nga naggigiámmu sù
    rilisiod da, ta pinatuppál ku yù ngámin nga kustombare na Kudio nga inituddu nayù
    ira naggaká nikami.
  bki-bki: Ka bogo na, najakii vatitig bajago na nalotuano napano kenememi kulo Ju,
    juvulu tomu dolu nalo na kumemiliko kenememi terati takurano ga, mia kiniou nabokar
    jikili iliano moruo nalo napano korobimemi nalo kanalo, napano tomu nalo aju ajakiio
    binimei batove bokar banei.
  bqp-bqp: Ma Yudanↄ donyĩzɛ pì yã kũ̀ ↄplapla de ma sáranↄla dasi, ma kokari deńla
    ó dizinↄ futɛokarayã pìi gũn.
  mcp-mcp: Mə á ŋgə lɛɛl kə shwóg yə́bə́ Oyúdɛn dɨ̂ cɔ̧́ bíl zhwog ikala byâm mə́dɨ́
    kúl búúd dɨ̂, mə á bul wá lúu məcum mə́ ódâ dɨ̂.
  hat-hat: Nan relijyon jwif yo mwen te pi fò pase anpil moun nan ras mwen ki te menm
    laj avè mwen. Mwen te pi cho pase yo pou defann koutim zansèt nou yo.
  npl-NT: Itech intlamachtilis n judíojteh, miakeh non inwah onimoskalti onikintlaniaya,
    porke ne okachi onikmopantiaya tlan onechkajtewilijkeh iwa onechmachtijkeh nowejkatatawah.
  bgg-bgg: Gune idam ò pha Jew ijakthek duchoi shii Jewthek ro giang pha blia shii
    gune ithek è de ibi ba ro, chiih-è gathek ro blangthek pha zenthek pha ji shii
    ithek è de bajo lubu phi ba ro.
  eng-TCENT: I was advancing in Judaism beyond many of my own age among my people,
    being far more zealous for the traditions of my fathers.
  eng-BSB: I was advancing in Judaism beyond many of my contemporaries and was extremely
    zealous for the traditions of my fathers.
  cpu-NT: Tema nomaperovetanakityaaro naaka nomonkarayevetakaro jameyetari pairani
    nosheninkapayeeni, tekatsira nokarayevetakari anaakotenane nokantavetakara.
  san-ASM: অপৰঞ্চ পূৰ্ৱ্ৱপুৰুষপৰম্পৰাগতেষু ৱাক্যেষ্ৱন্যাপেক্ষাতীৱাসক্তঃ সন্ অহং যিহূদিধৰ্ম্মতে
    মম সমৱযস্কান্ বহূন্ স্ৱজাতীযান্ অত্যশযি|
  tac-NT: '''Ma umeri ne suwábaga ralámuli jurío ''lige ''we ''la nóchili ''yaru ne
    ''we najtékame alué ralámuli jurío níriga, rekó pe aba aliena re''malí ke alué
    ralámuli napurigá ne, pe aba lakí bamígame. ''Lige regá nulame ke ne: «''La sébali
    oyérawa Onorúgame ''la a''chigóriga napurigá nokame nile alué ''ya ejperégame
    ralámuli jurío, tase we''káwaga.» ''Lige aminami néchigó ''la sébali olame ke
    napu nulame ke ne bo''né.'
  eng-WEBPB: I advanced in the Jews’ religion beyond many of my own age amongst my
    countrymen, being more exceedingly zealous for the traditions of my fathers.
  gfk-H: Iau ga manga keskes ta diet ira haleng ta ira nugu harhis wara murmur timaan
    ira numehet magingin ira Iudeia. Ma iau ga murmur ira hausur ta ira hintubugu
    ma ra tamat na gungunuama ma ra tamat na baso.
  viv-viv: Ime miYuda yama tafalolo ana idibumuhiga againe tobohiyaveꞋaveꞋavalakweyao
    tufoidi moyaꞋaidi gafaiwalahegehegedi. Tova moyaꞋaina dewa tulina tulina bwanenemeyao
    hihawavelevelema-ma agaidiya gahawahege-moꞋeku.
  yao-yao: Elo, une naapundile Ŵayahudi achinjangu achajinji ŵa lisusa limo ni une
    kwa kulikuya litala lya Chiyahudi lya kwapopelela Akunnungu, ni nachalile kuchikamulisya
    chisyoŵelo cha achambuje ŵetu.
  tgp-tgp: Hin pongi atu, na lo sahe aulu jea na posposi rasua nona Jew, mo jeu na
    tamlohi tinapua la tautauniku na tahisamam, matan na lo turu r̃ilangi na posposi
    nona tamamam.
  auc-NT: Ayæ̈ botö tönö guëa pægaïnäni incæ nanguï ïnäni guiquënë möni oodeocabo
    möni ëñengaïnö ante wædænque ëñente cæyönäni botö ïñömö godömenque nanguï pönï
    ëñente cægaboimpa. Edæ mönitö mæ̈mæ̈idi näni odömonte angaïnö ante botö, Mönö
    Ao ante adodö ëñente cæte quëwengæ̈impa, ante nanguï cæbo ingaboimpa.
  kbc-NT: Owidi eletidi lionekadi ane inaɡ̶axatelogo me jioteci ane lakatigi yoiigi
    judeutedi. Codaa eliodi me idinoniciwaɡ̶adi me jotete liiɡ̶axinaɡ̶aneɡ̶eco yaamipi.
  bmh-bmh: Iz sag Zuda duailel agal igul gusig pet sesamoraimai, izal kaman zaiar
    unum zilacaremin. Iz igual embigeg agal ze unum suban sesamoraimai, dudu ipal
    han ag igual embigeg agal igul sesamorabun gusig awaranemin.
  ctu-BL: Ti pejtelel i costumbre israelob ñumen bʌxon bajche' c pi'ʌlob. Ñumen bʌxon
    ti' subol i t'an c ñojte'elob.
  meq-meq: Mə walaŋ i ndo neheye məve may nəte aye na, na ze tay ha siye i ndo may
    hay tə məpay bəzay a kule may Yahuda hay. Na vəlaway ha bo ga peteh a kule i bəba
    təte may hay.
  noa-H: Har maach pör hagdaujö bãautarr k'ʌʌn happain mʌchdëuta ham k'ãaijã hʌ̃rcha
    maach jöoin hi k'apcha chirajim, mʌchdëuta ham k'ãaijã hajapcha hʌʌrk'aajerr haawai.
  alp-NT: Kena ono lulu Yahudiaru esi agamare, au lesi bei tamata Yahudia rebe esi
    musune sakesa kai aure. Amiki ntuana menaru esi atate au lulue mise titinai.
  san-VEL: apara nca puurvvapuru.saparamparaagate.su vaakye.svanyaapek.saatiivaasakta.h
    san aha.m yihuudidharmmate mama samavayaskaan bahuun svajaatiiyaan atya"sayi|
  kbq-kbq: Nagra tusi hanaveti'na tagehe'mokizmi zamuzmara amage'nentogeno, anama
    huazamo'a nagri navuma mani'naza, Jiu vahe'mokizmia zamuzmamofona zmagatere'noe.
    Nagra tusi hanavetina nagehemofo avu'avara avaririnoe.
  kbh-kbh: Ats̈e inÿe judiënga cach ats̈cá uata bomnëngbiama más sënjánama Bëngbe
    Bëtsá adórayiñe, nts̈amo judiënga cha jadórama monduamancá, y ats̈e nÿets añémoca
    ts̈a sënjants̈ena jtsamama nts̈amo bëngbe bëts taitanga básenga jabuátambama monjanamancá.
  ron-LSB: Am înaintat în religia iudaică mai mult decât mulți dintre compatrioții
    mei de vârsta mea, fiind mai mult decât alții de vârsta mea, fiind mai mult decât
    zelos pentru tradițiile părinților mei.
  pon-pon: O i kakairida nin lamalam en Juj akan madan jan me toto, me kit ti ta ieu
    o toun jap ta ieu, o i nantion kapwaiada padok en jam at akan.
  nhe-BL: Tlen nochi israelitame ipan notlal tlen nohuaya moscaltiyayaj na nielqui
    tlen más nimomachti toisraelita tlamachtil. Huan ica nochi noyolo nijchijqui campeca
    para nijchihuas senquistoc nochi tlen quiijtohua inintlamachtil tohuejcapan tatahua.
  sps-sps: Nyo patsukan you kat fafisfis rari na taa Jiu tan aatai tsonyo, te vovou
    iny fafaatouf tana taa Jiu, ana nyo makuts faarof patsukainy ton kat tan fuainy
    tsuvumamam.
  wnc-wnc: Ngan. Nata sanga baminda tasikaking kaknga tawanangge take siknga natake
    tasikum. Tasike Judia nana aminu dongu nakanu gwendunekanu naat aakumang aminu
    kundu bamindane kepi tawake tasikingu wa nata kuupbam ayapbikum.
  bus-bus: Ma Yudanↄ dↄnzizɛ pì yã kũ̀ ↄplaplaa dɛ ma sáanↄla pari, ma aĩa dɛńla
    wa dezinↄ fɛɛakaarayã pì guu.
  gub-BL: Azeharomoete a'e 'ar mehe aruzar tuwe zutew wanàmuzgwer waze'eg ihe. Aruzar
    wera'u a'e ze'eg amogwer zutew wanuwi ihe. (Napuhareko kwaw Zezuz rehe uzeruzar
    ma'e a'e 'ar mehe ihe wà.)
  imo-imo: Juda ara kaue kameni teaio ningi uluma nani kumbendo noipo moloru. Nanga
    iye konimanga imunana na iye paa kiyendomu. Nani nanga Juda imbo ara kaue kamenga
    ulu puluma kele topo lombilipo tepo kondorumu aku imbomani kape lombilko teko
    kondangei nimbolio teru. Akumunga nanga imbimu omba ola purumu.
  boj-boj: E ijo moma naŋgo kumbra kalil dauryqajqa tulaŋ siŋgilaoqnem. Ijo kumbra
    dena e na Juda tamo gargekoba e ombla louoqnem qaji naŋgi buŋnjroqnem.
  eng-DRA: And I made progress in the Jews’ religion above many of my equals in my
    own nation, being more abundantly zealous for the traditions of my fathers.
  knf-knf: Dbi pel biki kawuuŋ naan baŧum ţi pţaş bgah bi bayuday, abot amëban udolade
    wi bateem naan maakan apel baka.
  san-KHM: អបរញ្ច បូវ៌្វបុរុឞបរម្បរាគតេឞុ វាក្យេឞ្វន្យាបេក្ឞាតីវាសក្តះ សន៑ អហំ យិហូទិធម៌្មតេ
    មម សមវយស្កាន៑ ពហូន៑ ស្វជាតីយាន៑ អត្យឝយិ។
  arn-NT: Tati pu judiu ñi wimtun dungu mew, iñche ta doy küme famkonkülekefun fentren
    kakelu che mew, iñche tañi kiñe tuwünche ka tañi trürtremnieetew, iñche am doyümniekefulu
    tañi kuyfike tuwün em ñi wimtun dungu.
  zas-NT: Abiꞌ naj mazri guzudxiꞌchan loj religion guin guial loj ree lasaꞌ zidnëꞌn
    tijbzi guial benan naguiejn benan gra ree xcostumbr ree dux béngulalan.
  ken-NT: Nchí nu nyaka tontó bɛ́kóŋo bɛpɨŋ abhɛn bachǐmbɨ bha. Nɛ nchí koŋo
    nyaka mbi Mandɛm bo Israɛl nɛ ntɨ ɛna nɛnkɛm, kpát ncha bo Israɛl báchák abhɛn
    ɛkaká nɛbhe ɛya.
