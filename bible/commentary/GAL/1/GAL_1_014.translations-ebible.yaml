  mdy-ETH: ዓይሁዶ ዓሶ ካኣዦ ዎጎ ካፒ ታ ናንጋኣና ዓኣ ታ ዒጊኖ፥ ዓይሁዶ ዓሶይዳፓ ቢያ ታ ባሼኬ፤ ዓዶንሢ ካኣዦ ዎጎይዳፓ
