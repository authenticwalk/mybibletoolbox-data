  hui-hui: Yu agali maru i̱ mandagiali hearume Yu wali agalinaga manani henedagua
    ndo i̱na ti bolangua halu mamali mana gibi wiarubi bialu harugoni.
  amf-amf: Ayiwd eensa dambinam toolintaka isa aanamo maataana thoothina Ayiwd eenadara
    sagayda sage; wosa eykenasa dambin goynka kedara sagi ida wocchimbhe.
  quc-NNT: Aretaq xintaqej na ri e kojoninaq wi ri winaq aj Israel, ri in k'o na más
    nu no'j chrij wa' we kojonik ri' chkiwäch k'ia chke ri nu winaqil ri junam ki
    junab' wuk' pa taq ri q'ij ri'. Je ri', rumal chi sib'alaj xinkoj nu chuq'ab'
    in chub'anik ri ki naq'atisam wi kib' ri nu mam ojer.
  dob-dob: ꞌEnega ꞌagu ꞌepatao Yudia solanaya yaewaiwai sinedi, manuna tubudao ꞌidi
    bubuna manuna yaetapewa sinabwana ta ꞌagu ꞌepatao ꞌidi etapewa tupwana namo.
  wrs-wrs: '@see-verse:GAL.001.013'
  mca-mca: Kekhewe' ƚe'lijei he' judiol les heik'eenetsha qa ha'yanipji' he' yilanyejeyiju'ƚ
    qe les in hijufta'x qa hent'unhet iye in heik'enets kekhewe' ƚawa'mhits ƚe'lijei.
  tzo-TZC: Ti cꞌu sꞌelan jchꞌunojcutic ti jꞌisraeluncutique, vuꞌunun ti más jelavemune,
    ti jaꞌ mu sta ti jchiꞌiltac ti coꞌol jchꞌielcutique. Yuꞌun ti vuꞌune mu jcꞌan
    jyanijes mi juteb ti cꞌu sꞌelan liquem yuꞌunic ti jmolmucꞌtotaque.
  mya-mya: ဘာ​သာ​တ​ရား​ကို​လက်​တွေ့​ကျင့်​သုံး​ရာ​တွင် ငါ သည်​မိ​မိ​နှင့်​သက်​တူ​ရွယ်​တူ​ယု​ဒ​အ​မျိုး​သား
