  swp-swp: eo Iudea edi tabaohu arinai egu eanua tataodi ea saetawatawaedi, tamamaiyao
    edi laulau aridi eai nuagu se gigibori ariariri.
  bjr-bjr: '@see-verse:GAL.001.013'
  aby-aby: I Du orounu darawadu imukenewaa ueba ibake nanu naiyemukunu i darawadubake
    imukeibisabai ma berea. Nanu akaemukunu bisararo ukenewaa ueba ibake nanu naiyemuku
    yaisina nama ma berea.
  eng-YLT: and I was advancing in Judaism above many equals in age in mine own race,
    being more abundantly zealous of my fathers' deliverances,
  jni-jni: Ma kem ure age ahira ayahudawa, anu gwardang anyimo u cara um, anu sa wazo
    me anyimo ba. Iney ya wuna izin ni eru ni gwarndag, mazi uwatu u tanda wa coo
    am.
  kne-kne: Mo maipanggep abe sin pammati mi ay Judio, nanlaslasinak mo din ad-ado
    ay gagait ko ay Judio ay katawenak, tan addawi ay nagagagetak ay mangonod ya mangikalintegan
    sin ogali ay tinawid mi sin aap-o mi.
  tgj-tgj: Ngoogv Jius dormo lo ridu lo ngoogv singtam anying lo ngo Jius nyi kvvbiya
    alvyabv chinyala rito, okv ngonu abuapa gv ridungdodung lo dinchikochi alvbv rito.
  gui-NT: Jare judío reta iporomboe re cheratangatu yae jeta cherentaɨgua cheaveigua
    reta güi. Echa cheratangatu yae chetenondegua reta jeco reta re.
  quc-TT: Are xinkꞌojiꞌ kukꞌ ri winaq aꞌj Israel in kꞌo na chikiwach ri e wachiꞌl
    pa ri nukojobꞌal, qas nim xinbꞌan chi rilik ri kinaqꞌatajibꞌal ri nutat nunan.
  heg-NTPO: Nol dedeng na kon, auk kom in muid agama Yahudi la isi, dui deng atuil
    Yahudi tenga man in umur tatai nol au ngas. Nol auk niam, man makoe dui in lako-daek
    muid kaim upu kia-kaon nas hadat ta, nol atorang agama las totoang.
  ptu-ptu: Anna illaam umpalako peadasanna to Yahudi, buda pada dadingku to Yahudi
    kutondom. Anna untuhu'i si'da-si'daä' ada' kabiasaanna nene to kuponene lambi'
    kupomate ke pahallui.
  bzd-NTPO: Mik ye' bak judiowak ttè diki̱a̱, eta̱ ye' tö sa' yë́pa bak e' se̱r ko̱s
    iu̱té buaë yësyësë, iwakpa bak ko̱s ye' ta̱ e' ké̱ska', e'pa tai̱ë tsa̱ta̱.
  kwf-kwf: KaidaꞋi nau ku Ꞌalako Ꞌua, Ꞌorolana na ngwae Jiu ki neꞋe kira Ꞌalako faꞋi
    nau, nau ku liufida Ꞌani roꞋongaꞋa sulia na faꞋamanataꞋanga kami Jiu ki ma sulia
    na falafala koꞋo bora kami ki.
  eng-WYC-2017: And I profited in the Jewry above many of mine even-elders in my kindred,
    and was more abundantly a follower [or a lover] of my fathers’ traditions.
  eng-WMBB: I advanced in Judaism beyond many of my own age amongst my countrymen,
    being more exceedingly zealous for the traditions of my fathers.
  zat-NTPS: Lu xel-la benne' xudau' chee̱ judío ca', neda' ba bzrué'edxeda' ca xúgute̱
    bi walázr chia', bi ljwezra' ca', lawe' da be̱ lázredxa' gapa' ca da xjácale̱
    xra xrtawa' ca'.
  spp-spp: Yahutuubii Kile kuni ɲaaraŋi i, mii mpyi na yyeɲwɔge shiinbii puni yyaha
    na. Mii tiibii làdaabii kani mpyi a sàa waha mii na.
  zty-NTPS: Kan ẕka'n ẕengak benne' judío ka' Dios, benža' neda' ka yeláte'ze bdachgak
    lježa' benne' judío ka', benne' ka' zjake' yiz ka zeyá'a neda', dan' wẕí'že ḻo
    na'a neda' ka ḻégake' da' bdegak x̱a wdé cheto' ka' ḻo na'to' kan bénteze béngake'.
  mek-mek: Ke Iudea auꞌi aguꞌaꞌi lau fou inipomai agaꞌomo auꞌi epoꞌiai, lau auga isa
    maꞌoai lakaꞌegai afeꞌainiꞌi, ke alou imaau fofougai lai ufumai apamai eꞌi kagakaga
    maꞌoai mo kaiꞌiai lapea.
  aey-aey: Ija Juda agena kobol bahic toodu odom. Odocob ija Juda cotiel dana haunhaun
    mati ijaca cabi gel am osol ija age gemona cabi om eu cunug ija wooladem. Ija
    Juda jajaniel agena kobol cunug toodocnu gagadic bahic megameg mem eunu.
  urd-GVH: यहूदी मज़हब के लिहाज़ से मैं अकसर दीगर हमउम्र यहूदियों पर सबक़त ले गया
    था। हाँ, मैं अपने बापदादा की रिवायतों की पैरवी में हद से ज़्यादा सरगरम था।
  ycn-ycn: Judíona puráca'alo ja'apiyá nu'umaqué huacajé, nuchá'ataque ajopana nojena.
    Nucá que caja phíyu'uque i'imacaño nuchá'atacarena caja. Huachi'inami chuna puráca'alomija
    nuhue'epique nutucumó. Ajopana chaje nu'ujnatájica richuhuaja ricá. Marí caje
    aú nuchá'atajica ajopana i'imajica.
  djr-djr: Ŋäthilinydja ŋarrany gan ŋunhi Djuw-wal muka romŋur nhinan, yurr romdja
    malany ŋarra gan ŋunhi ŋayathaŋalnydja baṯ-bitjarra yan. Ga ŋunhiyiny rom mala
    ŋunhi walal gan ŋarrakal märi'mumirriŋuy walal, ga mala-ŋurrkanhayŋuy ŋäthil lakaraŋal,
    ŋunhiyiny ŋarrakalnydja ŋayaŋuŋur ŋurruŋun. Ga bitjarra ŋarra gan ŋunhi milkuŋalnydja,
    yanbi ŋarrany manymaknha dhuwurr-dhunupan mirithirra wiripuwurruŋgalnydja maŋutjiŋur
    yolŋuwal walalaŋgal.
  kvg-kvg: No nøkeza kha ùni nøtevé, nigi atanakha-zapazapa-za-qa manqat vøténøtēn
    neka vøembó-pavāt. Neka no nòto-eqanát, ta matev-te nqanek, neka nogi bawan
    ezoqam, ndigu namba qatiqanim, vø̄e-tømbuzu.
  rug-rug: Sari doduru tie Ziu pa qua sinage, si hola beto ni rau pa qua linulina
    sa linotu Ziu, meke sari na hahanana tadi na tiatamamami pukerane.
  hop-NT: Nihqe nu isinmuy amuhpiy inuṅsakwmuy amuhpenihqe Jew‐sinmuy wīmiyamuy ep
    pas hak mohpeq’a, itanamuy navotiyamuy pas antsay’taqe ōviy’o.
  san-URD: اَپَرَنْچَ پُورْوَّپُرُشَپَرَمْپَراگَتیشُ واکْییشْوَنْیاپیکْشاتِیواسَکْتَح
    سَنْ اَہَں یِہُودِدھَرْمَّتے مَمَ سَمَوَیَسْکانْ بَہُونْ سْوَجاتِییانْ اَتْیَشَیِ۔
  heb-LB: בין בני־גילי הייתי אחד היהודים האדוקים ביותר בכל הארץ, והשתדלתי לקיים את
    כל המנהגים הישנים והמסורתיים של דת אבותיי.
  caf-NT: '''Ink''ez sutsuh da dahánt''e ''et ts''iyawh soo cho hostun hukwa'' ''est''en.
    ''Et hoh ndi Lizwif hube ''ut''en k''ah hubugha, ndunnah sulh hudedowh, ndunnah
    sunduhult''ah, ''et whunts''ih ts''iyawh huba ''o nus unzoo síli.'
  mio-NT: Cuenda costumbre ñivi judío cuahin iti nuun, ta sacanain chi ñivi tahin.
    Tuvi xaan ñi ndoo ihni, vati cuni xaan que costumbre sacahnu ñivi ndi tiempu chahnu.
  srq-NT: Moisés cheẽ nduɨ que aɨco tuchɨ rei sembuchechaa ja sɨ ra. Serameɨ ñee nduɨ
    que aɨco tuchɨ rei quia mbia ja sɨ ra.
  kje-NT: '@see-verse:GAL.001.013'
  gaz-gaz: Ani amantii Yihuudootaatiin warra saba koo keessaa hiriyoota koo taʼan
    baayʼee nan caala ture; duudhaa abbootii kootiifis akka malee nan hinaafa ture.
  kud-kud: Ainaena agu yasowone taumiya Yudeya holanai yawahiyala gabaedi, wuwuna
    tubudao yadi mumuga vehabana ya'ai'aipate wahiyala na agu yasoyasowowa yadi aipate
    tupwana ta'i.
  urb-NT: Jundéu awa ta aja Tupã rehe ihẽ py'a ke ihẽ amoĩ moĩ. Amõ ta riki ihẽ aja
    tamũiha a'eta tĩ. Juja tamũiha. “Ame'ẽ ta 'ar koty te we Tupã rehe ihẽ py'a amoĩ
    moĩ katu” aja akwa. Jande ramũi ta ukwaha ke rehe amõ ta 'ar koty te we ihẽ ahendu
    katu.
  fra-LSG: et comment j’étais plus avancé dans le judaïsme que beaucoup de ceux de
    mon âge et de ma nation, étant animé d’un zèle excessif pour les traditions de
    mes pères.
  san-HK: aparaJca pUrvvapuruSaparamparAgateSu vAkyeSvanyApekSAtIvAsaktaH san ahaM
    yihUdidharmmate mama samavayaskAn bahUn svajAtIyAn atyazayi|
  cak-SNT: Y chupan ri niquinimaj ri nuvanakil; inreꞌ más xinvatamaj y más xinꞌan
    chiquivach iqꞌuiy ri junan xojqꞌuiy-pa quiqꞌuin. Ruma inreꞌ can xꞌa vánima riqꞌuin
    ri qui-costumbre ri kateꞌt-kamamaꞌ.
  uvh-uvh: Abanga na Juda aming ka nasi' nasi' kadapmang guk mo' naksasu'neting ningwara'
    mo', mokngang, na tim saba uyamang sa' yaguk ganang wa na Juda indining naktangka
    ning kadapmang timini wara'ning nasi' sasuk mang mang u naksasu'na sini' tanga
    didimengsa' yaranga tanga saba uyamang fam ka nagok skul dabik tugum u iirafik
    sini' tuguk. Ka midi ka naga u tanga yaguk wara'ning undu' kuma'sa' naking.
  ino-ino: Nakaeya'ni aunale vayana apa'kase'na Yuta vaya'ai mono ke ali'na hipo'ya
    hute'na lusi ali'ya ali'na lakinakomoki hu'naya ke afi'na alakepa hu'na a'kame
    male'noe.
  gnn-gnn: Ŋarranydja ŋuli ŋunhi nhinanhanydja yukurranha bitjanana, bitjan dharrpalnha
    yolŋu ŋarra ŋunhiliyinydja romŋura. Ŋarra ŋuli ŋunhi romnhanydja ŋayathanha baṯ
    bitjana yana, liŋgu wirrkina yana ŋarra ŋuli märr-ŋal'yunanydja ŋurikiyi romgunydja,
    ŋunhi ŋanapurruŋgala märi'muyu walalay wekaŋala goŋlili ŋanapurruŋgalana nherrara.
  yal-yal: N yi danguma nɛn n lanfa wuyaxi ra Yahudiya dinani n siyaan muxune yɛ.
    Dinan muxu gbee nan yi n tan na n benbane namunne xɔn.
  cnt-NT: Ia₁ jniá₂ bá₄ i₂jme₁dsɨ₂jŋiág₄ 'ŋio₅ lɨn₃ guë́₄ con'₂ guë́₄ ca₂le₃jɨ́n₃
    dsa₂ go₃ i₂co₂rɨng₂ quiang'₅₄. Ia₁ jniá₂ 'ŋio₅ lɨn₃ guë́₄ jme₁jme₂gó₁ jmo₂₃ 'í₁
    tag₄ quió'₅ dsa₂ can'₅₄ quián₂ jnia'₅₄ ma₂lɨ́g'₂.
  tif-tif: Kemin, nali siin kaali, alik nalmi awil-fakal imi kukup kaata kuyak tabep
    mo-bomdi, Juda kayak kaptam-ali maakup nata-kup nalmi naktum kusal iyo yim-baak
    tibi-lomdi, nata Juda nulmi kukup kaata talalu kutal-fuku kanu-bam biisi.
  nlx-nlx: मारा जुलूम होवटा जातीवालाह जा मारी वोयावाला एता, यहुदि देरमा माय जुलूम
    वोदते जाताला एने मारा डायडायान रितीन केरता उत्साही ईतो।
  apw-NT: Jews daanlíni bi’okąąh bikísk’eh ánsht’eedá’ dashíí bił hat’i’ihíí bił dáłedaahonsdzaahi
    bitisgo gonsą́ą́ ni’, bits’ą́’dí’ hadaałinelt’áni bi’at’e’ bikísk’eh ánsht’eego
    dázhǫ́ hásht’į́į́ ni’.
  gum-gum: Namui misag utu, naba ketøtø nørrørawarwei utu møilan køben nabe kanab
    kusrebig købig kur, judíosmera Tiusweyasig maig marameløyube, kaguende nabe merrabsrø
    namui kølli misaamera maig marøb amrruigwane maikken purøbuniimíig kønrrai inchibig
    købig kua.
  not-NT: Aisonori nomoncaratasantabitacaro antagaisati irogomeantane jirainisati
    nomatsiguenga. Nobataiguëri omagaro oboina natsipa. Nacantasanotabitaca antagaisati
    ora yametaigaca nomatsiguenga jiraisonori.
  plu-plu: Apim ini nah aharitpiye inenewa judeyenepwi gihiyakemnikis. Nah pi iwte
    gihiyakemnikis giwkis kaayhsima nukebyupwi judeyenepwi ku pariye nukekwenepwi.
    Mmanawa nah mpiksaw kaayhsima adahan nah kehne ku samah amekenegben gihiyakemnikis.
  iou-iou: Täŋkaŋ gubaŋi-ken näk äbeknaye oranaye täŋo kädet biani kudup u nadäwa-tärewäpäŋ
    Juda äma bureni itta bänepna kädäp ijiwänpäŋ näkä jukun-jukun kehärom taŋpäŋ iwarän
    täŋkut. Täŋpäkaŋ ude täŋkuro unitäwä Juda nanik äma gubaŋi ätu näkŋakät bok tägawani
    uwä näkä yärepmit moreŋkut.
  ntp-NT: Aanʌ vaamioma cʌʌga ʌʌgidiña ʌjudidíu vaavoidaragadʌ siaa giñaaduñi ismaacʌdʌ
    ʌrgiñʌpanacami dai aanʌ vaamioma cʌʌga ʌʌgidiña giñaaduñicaru viituldiaragadʌ.
  rai-rai: Iaau tur dekdek u ra lotu Iudaia, ma anung manaana u ra lotu i ngaala taan
    diat raap baa anumiaat kilaala na lalaaun i welaar. Iaau ongor dekdek aakit, ma
    iaau murmur wakaak a kum mangamangaan anu ra taara Iudaia taanga namuga.
  haw-1868: Ua oi aku au ma ko ka Iudaio manao, mamua o ka nui o ka poe hoahanauna
    o'u, a he nui loa ko'u ikaika ma na mooolelo a o'u mau kupuna.
  ffm-ffm: Miɗo ɓurnoo heewɓe e waaldeeɓe am Yahuudiyankooɓe jokkude diina Yahuudiyankooɓe,
    kaɲum e hirande neesuuji njaatiraaɓe amen.
  arb-NAV: وَكَيْفَ كُنْتُ مُتَفَوِّقاً فِي الدِّيَانَةِ الْيَهُودِيَّةِ عَلَى كَثِيرِينَ
    مِنْ أَبْنَاءِ جِيلِي فِي أُمَّتِي لِكَوْنِي غَيُوراً أَكْثَرَ مِنْهُمْ جِدّاً
    عَلَى تَقَالِيدِ آبَائِي.
  cop-CNT: ⲛⲁⲓⲉⲣ⳿ⲡⲣⲟⲕⲟⲡⲧⲓⲛ ϧⲉⲛ ϯⲙⲉⲧⲓⲟⲩⲇⲁⲓ ⳿ⲉϩⲟⲧⲉ ⲟⲩⲙⲏϣ ⳿ⲛⲧⲉ ⲧⲁⲙⲁⲓⲏ ϧⲉⲛ ⲡⲁⲅⲉⲛⲟⲥ ⲉⲓⲟⲓ
    ⳿ⲛⲣⲉϥⲭⲟϩ ⳿ⲛϩⲟⲩ⳿ⲟ ⳿ⲉⲛⲏⲉⲧⲁ ⲛⲁⲓⲟϯ ⲧⲏⲓⲧⲟⲩ ⳿ⲉⲧⲟⲧ.
  sri-sri: Yʉ, judío masaka ĩgʉ̃sã bʉremurĩrẽ õãrõ iririkʉunakubʉ. Gajerã, yʉ merãmarã
    nemorõ gʉa ñekʉ̃sãmarã iririkʉunadeare iritarinʉgãunakubʉ.
  nal-nal: Amun tataawukugu lamaskana ainaxam paazaaiang sin amun Judaa xa bilaas
    mase a rataawuka naandi amala amun paliaanugu di luk maam faraxai. Ma ga gut mase
    xuna vadikdikang amun faraviraaiang sin amun kulmua zurugu.
  kyq-kyq: Maakŋ mɛtjilum ki, ute parumgen kꞋlee ɗoobm Yaudge tu se, maam ɓo debm
    kɛn mꞋɔkin̰ ɔɔn̰ dɛna mꞋcir jee mɛtin̰ge. Taa do ɗoobm bubjege tu se maam ɓo debm
    mꞋiŋg dɔɔk maakum ro ki.
  kwd-kwd: Nau ku tegela 'e lo'onga suria nga kwaifa'ananaunga ameeru 'i Jiu ma nga
    falafala na wawarifu meeru. Ngai lo'oo nau ku riufia aulalana ni wane alakwa na'a
    gila toto'o fe'eni nau.
  ded-ded: Nga yudangic neneac dedeseri nga fakau negen negennango yadikecma yudangicngac
    ogofocna yeni homac feracyunuai. Amma esangabofocnina yeneac singyoac negemma
    herena gerec dzeu imoc meserikefai.
  ewe-ewe: Mekpɔ ŋgɔyiyi geɖe le Yudatɔwo ƒe subɔsubɔ me wu hanyeti geɖewo, eye meʋã
    ŋu vevie le mía tɔgbuiwo ƒe kɔnyinyiwo ŋu.
  nuy-nuy: Anaani nga-wulmurr-waj, anubani-yung ngawu-yandhurrbangaa warra-Jew-yinyung
    ana-lhaawu-runggal wugurru, ngawu-yandhurrbangaa windiyung anaani, waari yaga
    nguynju warruburru-yung warra-mulung-aynbaj-jii warra-mij-gulmurr-yii. Ngaya anaani
    ngawu-garrindharrmangi, ngaaḻwaḻ-gini, nga-wij-dharrmangi wubani-yung a-lhaawu,
    warra-mi…yn.ngambara-waj-jinyung anu…bani-yunggaj wugurru.
  cop-BHC: ⲚⲀⲒⲈⲢⲠⲢⲞⲔⲞⲠⲦⲒⲚ ϦⲈⲚϮⲘⲈⲦⲒⲞⲨⲆⲀⲒ ⲈϨⲞⲦⲈ ⲞⲨⲘⲎϢ ⲚⲦⲈⲦⲀⲘⲀⲒⲎ ϦⲈⲚⲠⲀⲄⲈⲚⲞⲤ ⲈⲒⲞⲒ ⲚⲢⲈϤⲬⲞϨ
    ⲚϨⲞⲨⲞ ⲈⲚⲎ ⲈⲦⲀ ⲚⲀⲒⲞϮ ⲦⲎⲒⲦⲞⲨ ⲈⲦⲞⲦ.
  buk-buk: '@see-verse:GAL.001.013'
  pri-NT: Na pàara-bà, âna go dau pitoo paé naa na pwapwicîri kà tèpa Juif, jii tèpa
    jènereô na pinee kâbà ma wàilà. Â go wénarirà, ba go dau pâra wiâra bwàti diri
    pâ tûâ ma nyamanya kà tèpa jojoorobà.
  zpq-NT: Na' gwche'chgua yic̱hja' c̱he costumbr dan' gosa'o da' x̱ozxta'ogua' ca'
    na' bsedchan' clel ca zan beṉe' ḻ gualja' beṉe' ḻecze zjanac beṉe' Israel.
  por-TFT: Eu praticava a religião judaica mais assiduamente que muitos outros judeus
    da minha idade. Eu tentava, com muito mais entusiasmo, convencer outras pessoas
    a obedecerem às tradições guardadas por meus antepassados.
  gwi-NT: Israel nąįį gootr'igiinkhii zheh geetr'agwah'in nąįį shagwahthaa gaa goovandaa
    hool'ee ihłii. Yeenii diitsii gwik'injigiighit nąįį k'it gwik'eegwįhdaii.
  gvn-gvn: Ngayu Jew-warramu law mukul jarra junkaynjaku wukurrin kanbalanka Jew-warranka.
    Ngayu yalarrku ngadiku ngujakuraku mumbarabuku wukurrinkuda.
  nhy-NT: Itech intiotlamachtil in judiojtin, nej okachi oniwelik asta onikinpanawiliaya
    in nokniwan judiojtin katlej inwan newa, porke nej sa tekitl onimotemaktiaya para
    nikchiwas in kostumbres katlej onechmachtijkej in ya wejkawitl noweyitajwan.
  asm-FB: ইহুদী ধর্ম চর্চ্চাত মোৰ সমসাময়িক আনসকলতকৈ মই অনেক আগবাঢ়ি গৈছিলোঁ। পূর্বপুৰুষ
    সকলৰ পৰম্পৰাগত ৰীতি-নীতি পালনত মই যথেষ্ট উৎসাহী আছিলোঁ।
  okv-okv: Eto nau namei kamei tapa Judea embomeni rate nane vahai Judea ohihi ta
    ari tapa avo inono ta asi uje eto jo tapa na jigama ere uaetena.
  mxt-NT: Ta ñohi̱ cuenda ñu Israel, yuhu cuvi̱ ra cuahan ityi nuu ca ta ñima ca suhva
    ca ra tahin cha ɨɨn ri cuiya ndi. Vatyi cuñi̱ xaan que sacuvi yoso cuhva chinyacuvi
    maa sutu chahni ta ityi chata ca.
  tzo-NT: Ti ho'one más ep laj jchan ti c'utic c'opal xchanoj ti jchi'iltaque, ho'ontutic
    ti co'ol judiountutic xchi'uque. Ti much'utic co'ol nich'i xchi'uque, mu epuc
    laj xchan. Yu'un ti ho'one toyol co'nton laj jch'un ti c'u che'el xch'unojic ti
    jtot jme'tutique ti vo'one. Mu'yuc much'u hech toyol yo'nton hech chaj c'u che'el
    ti ho'one.
  ind-AGS: Saya melampaui orang-orang sezaman saya dalam praktik agama Yahudi karena
    saya sangat setia pada tradisi nenek moyang saya.
  omw-omw: Nte Iutaavanto variqana mwi entara nte Iutaa mwaanra okyara riemwaqi viqana
    nte ntena henahuavata nyaatara kyena vuni variavara. Nte mwihua vuni variqana
    nte mpoqama kye teta haivaqahua tu quara, mwi quara nraahu pu naatoqi vatena riemwaqina
    vi variavara.
  yrb-yrb: I Ju uwaranu naueta imuegou ueba nanu naiyemutunu naueta serigari ue. Nanu
    abuamutunu baetaro uegou ueba nanu naiyemutu nesia serigari ue.
  maa-NT: Koni s'ín tjín kjo̱tíxoma‑la̱ jñà xi̱ta̱ judío, kjìn jchán xi̱ta̱ na̱xa̱ndá‑na̱
    xi ta̱ña jchínga‑je̱n, kisìkítsa̱jna tji̱nguia nga 'a̱n, ìsa̱ 'ñó ndaà kisìkitasoàn
    koni s'ín tjín xkósòn xi tjín‑la̱ xi̱ta̱ jchínga‑na̱.
  mcq-mcq: Na ea kaꞌene nú puꞌúmo urijajija Jua puni tamanijihuni ꞌunama nihoꞌo asitahe
    hena ka parajuta ꞌee na harura natohwa vene amuhu núpuni ꞌunama tamana kajija
    mahoꞌo ꞌararihie ve parajuta.
  sus-A: ﭑ شَرَنيِ نَشَن نَبَشِ يُوِقِيٍ شَ دِينّ كُي، عَ دَنفِ ﭑ بٌورٍيٍ شَ شَرَنيِ
    رَ. ﭑ نُ بِرَ مَ ﭑ بٍنبَيٍ شَ نَامُنيِيٍ قْشْ رَ سّنبّ نَن نَ.
  jpn-1965: また私は、自分と同族で同年輩の多くの者たちに比べ、はるかにユダヤ教に進んでおり、先祖からの伝承に人一倍熱心でした。
  fra-SBL: J'étais plus avancé dans la religion juive que beaucoup de mes compatriotes
    de mon âge, étant plus zélé pour les traditions de mes pères.
  yka-yka: Meˈ pagkasiku Yahudi saliˈ umul kamihin, gaˈi siye makaˈatu si aku magāgama.
    Asal inelleg teˈed weˈ ku meˈ biˈat-biˈatan meˈ kapapuˈan kamihin.
  mle-mle: A sikir wun miyawa Juw duw taakw Godak gaba maaj sukwudadi yaab lakwutuwid.
    Wun wunadiy saduwaam ab kakil-tuwdiy. Aw adiy nyanadiy waraga duw taakw dayadiy
    yabik wun mwiya mawul samasam yidiwun. Aw wun adiy wunadiy saduw dayaam ab kakil-tuwdiy
    a javik.
  shp-NTPO: Ja noa judíobo ikai keskáshamani jakaskinra, en akátiai, ja non reken
    yosibaon noa esekatitai keskáshamanbo en senenhakin. Jaskáakin ja esébo senenhai
    kopíra, nokon kaibobo ebé senen aniabo en jato xewina iká iki.
  aom-aom: Aꞌi vadune gemuore jioruomade ë aribövioho nasi Jew raje gemuoho ahoꞌo
    naro iosirëmiromo Jew rajo nosi hijo mionoꞌo jabesi jögoroho nimoromo nosi Jew
    rajo muoho bae avohodeje.
  geb-geb: Gu guigira khaŋ tɨga havhargiap Zudaiŋ khothɨgi tɨvi zɨn vov, zɨ bakɨme
    ndir za mbui guma ma. Gu mba tɨva mbuav, gu wo phorga vhuuŋgi Zudaiŋ gumgir ŋkaa
    vhɨrve, gu mbui tɨvi, nta guigira mbe mbui tɨvi kambarigi. Gu guigira won nzɨgi
    tɨvi zɨn vui guma ma.
  bsj-bsj: Min ya kaba mor yim Yahudawam bo nin min la kalti miro, duce mor nubo lomeu.
    Min wiki kor nere ro Cuum bi kwaneu ker bwangka yimer teb mibo.
  cak-cak: Chiquicojol ri nuvinak ri junan xojq'uiy-pe quiq'uin, man jun yinilo chi
    nutzekle'en quino'oj ri nuvinak, roma xa más na benak vánima chi nin-en ri achel
    xquibanala' ri kati't-kamama' ojer.
  chf-NT: No'on más cä c'alin cäni que otros cä lotob que ton tä ch'ije t'ocba jini
    que u tz'onänob aj judíosobba, uc'a mäx ch'o'olon ajni cä chen upete jini u yäle'
    utic cä najtäcäl noxi'papobba.
  tlf-tlf: siin uyo niyo alugum nalami olal imi kuguup uyo atin titil kup fagaa waafu-nilita,
    Juda kasel kutam iyo maagup nita kup nalami nafalobal iyo imdaak tama-nilita,
    nita Juda kasel numi kuguup uta atin waafu-nilita, kanu-bii-sii ko.
  piu-2006: Tjuwu tiṉaṉa ngayulu nyinapayi, Tjuwuku luwuwana nyinapayi luwutjarra
    kutjupa tjuṯangka wirriḻi ngayulu luwu palulawana tjukarurru nyinapayi. Yirriṯi
    nyinanytja tjuṯakuṉu wangkawanaṯarra ngayulu tjukarurru nyinapayi.
  poh-NT: Jeꞌ woꞌ awehtꞌalim woꞌ tak riwi̱ꞌ ninoꞌjbal naxinwihꞌic cho chipam i niminic
    nkaꞌn i hoj ra̱ꞌ riꞌsil cho maꞌ Israhel chiri̱j i Cꞌuhbal Yeꞌo̱j reh Moyses, maꞌ
    jeꞌ? Reꞌ hin kꞌe̱ꞌ woꞌ chic hin cow aj niminel xniban wi̱b chi quiwach take wich
    cꞌacharel reꞌ jenaj wach kahabil quichꞌi̱l chi reꞌ hin cow xnikꞌor chi naricꞌamaric
    na̱ take noꞌjbal hoj tijimaj cahnok wi̱ꞌ cuꞌum take kama̱m katiꞌt.
  tue-tue: Yʉʉ mamʉ niigʉ̃, judíoa tiirécʉtirere ãñurõ tiinʉnʉ́serucumiwʉ̃. Ãpẽrã́
    yʉʉ menamacãrã nemorṍ ʉ̃sã ñecʉ̃sʉ̃mʉã tiimʉ́ãatiriguere tii, netõnʉcã́rucumiwʉ̃.
  bjp-bjp: Ia rakrakai tom na mi na sinangun lotu ken fan Iudaia, ma tasum kiak na
    sinangun lotu i laumet kanaka lon fanu fuun tina Iudaia ae ifasi e bet kimem.
    Ma ia ta tikii liu kiak tom na sinangun lotu ken foron tubuktamat.
  xon-xon: M nan dii Juu yaab aasan ki jer ŋŋeen aatɔtiib ponn ni pam aah dii pu na.
    Nnimbil nan man tiyaajatiib aakaal pu.
  tzo-ZNT: Li cꞌusitic jchꞌunoj toꞌox xchiꞌuc li jchiꞌiltaque, voꞌon más jnaꞌbe smelol.
    Jaꞌ mu masuc snaꞌbeic smelol li jchiꞌiltac ta chꞌiele. Ti caloje, mu jcꞌan ti
    ta xchꞌay ti cꞌusitic ixchꞌunic ti jtot jmeꞌticotic ti ta más voꞌnee yuꞌun sjunul
    toꞌox coꞌon jchꞌunoj uc.
  mpm-NT: Chaa tuꞌva xaan ga ni kuu ri jiin saꞌan yɨvɨ hebreo ja kuu taka ga chaa
    nación ri, ja ɨɨn nuu ni ka jaꞌnu da jiin ri, chi ni ndɨꞌɨ xaan ga ini ri ja koto
    vaꞌa ri ichi ni ka ñavaꞌa tata ri, nava tu naa.
  ots-NT: Göhtjo mbo ʉm tzi mʉy ndí tɛngö cár religión cʉ judio. Más ndí ndo tɛngö
    cʉ costumbre cʉ xquí zogui cʉ ndom titaje ni ndra ngue cʉ pé dda hñøjø cʉ ddáa
    ndár teje. Nxøjtjo ndúr judio rá zö.
  hoy-hoy: तान हापाळ सा जातीवाळेर से जो नान अवस्था अन ईरोर, यहूदी मत दा यक्कुल वाळुसतेला
    होगतोगोद अदिक तान आप्प दादागोळ परंपरागोळ साटी हापाळ अच उत्साही ईरीन.
  amo-amo: Meng wadi nlibun pït nan nya nadini na Yahudawa nkatiza adon nighe a Yahudawẹ.
    Meng wa di nin liyarin kan nbellen dortu matiza naciff ning.
  pjt-pjt: Panya ngayulu mulapa Jew tjuṯaku tjukurku ninti puḻka nyinangi ngayuku
    ngalungku tjuṯangka waintaṟa, munu ngayulu tjamuku tjanampa aṟaku puḻkaṟa alatjiṯu
    mukuringangi.
  cwe-cwe: Niwahuma Wayahudi wayangu wa lika jangu kwa kwamhilila dini ya Chiyahudi,
    niiyoha ng'hani kuyamha mahokelo ya wasaho zetu.
  daa-NT: Min geenni kuuk ni maaɗtu sawa ho kuuk aaɗa aadanna ku Yuudinnar, nun di
    pakgigu. Nun berig zir okin̰ji ɗo aadanna ku aginiyni.
  mlp-mlp: Kam nab ya mat araq diq nazaqta ya luwyaiqta. Yaqgo on mataw gilikmanib
    ya iyogniz kabemmo giquriyamim ya ameb diq iyim i gisesan Juda gigo daq teq in
    gigo gunun bunmo ya muzin bugyaiqta.
  ape-C: Agundok douk yagipesh apak Juda apakih eneheneh aih aria yenek lotu um Iruhin
    um, eik douk yeshagrakuk abom amudok Juda douk hani eik apak manoprom matogur
    manakwaram atin kwar um. Dodogoiwe atuwe abom yagipesh eikish popehesh yamehesh
    esheshih aih.
  bgs-bgs: Tun ta karapungan katô mga Judio na magunawa tô idad dan kanak, sakán gó
    tô tuu pa igággár-ággár ébô tumanán ku tô mga ágkémun katô mga kamónaan dé.
  faa-faa: Yu aporo sisimamo somemaneane nōmo kakimaka, kakaro kára kakimaka kekemasapo.
    Kekemaraka aporo metakira isina hakāsa hokono murisiane, nōmo makama kesekeasapo.
  kik-kik: Niĩ ha ũhoro wa maũndũ makoniĩ ndini ya Ayahudi, nĩ ndaathiĩte mbere o
    na gũkĩra Ayahudi aingĩ a riika rĩakwa na ndaarĩ na kĩyo kĩnene gĩa kũrũmia mĩtugo
    ya maithe maitũ.
  cap-NT: Niz̈aza wejrqui judío cuzturumpinacz̈ puntu juc'anti zizzinc̈ha, wejt judío
    mazinacz̈quiztan juc'anti. Wejrqui wejt tuquita atchi ejpnacz̈ cuzturumpiquiz
    tjapa kuztantac̈ha. Nii cuzturumpinacz̈ jaru kamzjapa ancha c'unchintac̈ha.
  ksr-ksr: Juuda ejemba gbaworo alauruna gbaninana motooŋanoŋ laligoniŋi, niinoŋ iyoŋoonoŋga
    seiseiya ii haamo ama oŋoma Kana qaawaajoŋ uugere meŋ laligowe. Kaeŋ laligoŋ Juuda
    nanamemenanaa kania tororo otaaŋ ambosakonanaa jeŋkooto qaa kamaawabotiwaajoŋ
    mono honoŋa qaa kaparaŋ koma laligowe.
  eng-TNT: and prevayled in the Iewes laye above many of my companions which were
    of myne awne nacion and was a moche more fervet mayntener of the tradicions of
    the elders.
  sbs-sbs: Neluta pasogolo muciyuda kuposa wonse benze nthanga yangu, kucokela ku
    mtundu wangu. Ndiye cidwi cenenze naco pa mwambo wa makolo bangu.
  sue-sue: Ago inoise babezinoma nasokarera ge awa osai azu toise zewai-zawai wero
    otao mamai naso dainina awa.
  fra-NCL: et comment je surpassais dans le judaïsme beaucoup de ceux de mon âge et
    de ma nation, étant à l’excès partisan jaloux des traditions de mes pères.
  bhg-bhg: Edo na wasiri ango eite Jew embomaida gebé ari ambo ambo edo Jew embobo
    duberi tega nato ango awa daginegedo esitena. Edo iji angode na ewowo gawowo natoda
    atopatari berari ambo ambo okainbé ain edo esitena.
  snn-NT: Judío ira bain ba'isi cocare ye'yeni masito, yë'ë gaje bain ye'yeye'ru quë'rë
    ai ba'iye ye'yeni masiguë ba'nhuë yë'ë. Yë'ë ira bain ba'isi'cua yo'ojën ba'ise'e'ru
    te'e ruiñereba yo'oza caguë, ba cocare ai ye'yeni masiguë ba'nhuë yë'ë.
  atb-NT: Ngò gi, ngò eq ra-kyam zâ é Yudaq byu pé myo myô é htoq má, Yudaq noqkuq
    htûng lé je cháng sû nghut é htoq agó, ngá é îchyí îwa pê é htûngli lé ladu lai
    shoq myit zìng zuq sû nghut lhê.
  cek-AK: kai loe kam panawk ih khosakhaih atawk bangah poek angpaek hmoek kami ah
    ka oh, kaimacae acaeng thung ih kai hoi huih to kaminawk pongah doeh Judah bokhaih
    bangah ka cak kue.
  bkd-bkd: Sa iling kanak kagulang duun hu mga duma ku ha Judio hurà gayed makatepeng
    kanak hu kadasig ku hu pagtuman hu mga tulumanen ha imbilin hu mga gin-apuan day.
  ctu-76: Más cʌjq'uemon ti jini t'an tsa' bʌ lojon c ch'ujbi bajche' cabʌl c pi'ʌlob
    ti colel israelon bʌ lojon, como más ts'ʌcʌl tic jac'ʌ i costumbre lojon c yumob
    ti ñoj oniyi.
  lac-NT: A teno' caj in jach p'is in bʌj ca' in qui' cʌnej tu cotor a ba' ts'ibta'b
    ten ic nunquirex ti' u winiquirob judío uch. U jer in rac'ob a jin wet mʌnob mʌ'
    ju jach cʌn an ten bic ten, quij. A teno' jach manan caj in cʌn u t'ʌn in nunquir.
  xla-xla: Epo Yu sota imale kokoye na꞉ta sikemte kikitilata hampo dolumtamama na꞉
    nasamaduloye na꞉ta ma-tla꞉mtauwapo. Epammama na꞉tapo di toto koko dolumolowe tlo
    solotamama sikemte itiyamale himmduwapo.
  xav-NT: '@see-verse:GAL.001.013'
  cuk-cuk: Degine, Judíoʼmar-igar-mamaidgi an-sordamar-an-un-sergumaladgi an bur bule
    obindii gusad. Amarba bur-bule an-dadgan-igar-mamaidba an gudii gusad.
  tbf-tbf: O nga rio bu turoung Iuda egei mi kienakav kes nia vemusurie mi sinavien
    bu Iuda. Ma o nga terie te mi ngisingisiung ma kong tino kokouk nia vemusurie
    vitivititirie mi sinavien mi tubuk.
  uig-CYR: Һәмдә мән Йәһудийларниң диний йолида елимиздики нурғун тәңтушлиримдин хеләла
    алдида тураттим вә ата-бовилиримниң әнъәнилирини сақлашқа пәвқулъаддә қизғин едим.
  ikw-NT: M be m ele Ju ibne m ọsno ele me nụ be bụ ebiri n'okpukpe ele Ju, m ji m
    kpakara mkpọma yisi n'omen'ẹli ele nda aị ọknani.
  khs-khs: 'Yu sena tililayawa solo ele sepapowa neyewi ta: tiyapola:, heneye sosolo
    ta: tiyapola: kulu hapakeye. Kulu hanapola: sena muta ninipe semetei kesilawa,
    neyewi tiyapola: sikape me apoyakeye.'
  dwr-ENT: ታ ዎዴ ዴዔዳ ኣሳቱዋፔ ጮራቱዋ ኣዪሁዳ ኣማኑዋ ሂጊያ ናጉዋን ኣይ፤ ኑ ኣዎቱዋ ዎጋ ኦፔኔ ኣዴ ሲቃዲ።
  pma-pma: Nasa vasi moulien onak keke makur vasin hihiseien onen Siu keil. Ka ileilien
    onak mulin meatin keil houlu koa sua one mariso mok mulin onak. Nasak visi mousil
    vasin sakien keil koa avu keil onomai ten avong mulamu asani min komai.
  atd-NT: Woy ka pogtuman ku to mgo tinuuan to mgo Hudiu, madmaroyow pad to mohon-ing
    no mgo duma ku no Hudiu no nounawa pad to kanak no pogkootow su nig-ayad-ayad
    a to pog-unug ku to mgo batasan to mgo kaap-apuan noy.
  tel-2017: అప్పుడు నాకు నా పూర్వీకుల సంప్రదాయాలంటే ఎంతో ఆసక్తి ఉండేది. యూదా మత నిష్ఠ
    విషయంలో నా స్వజాతీయుల్లో నా వయసు గల అనేకులను మించిపోయాను.
  hat-BSA: Konsa, mwen t ap avanse nan relijyon Jwif la depase anpil nan moun Jwif
    parèy mwen yo akoz ke mwen te ekstrèmman zele pou tradisyon zansèt mwen yo.
  top-NT: La̱ta quili̱hua̱kcán judíos xalac Israel tí cca̱tá̱stacli y xacma̱kantaxti̱yá̱u
    tú ixquinca̱ma̱si̱nini̱tán quinati̱cún, aquit ma̱s scarancua xaclacputzá xacma̱kantaxtí
    tú ixtali̱smani̱ni̱t quinati̱cún.
  msk-msk: Nang bagong otaw pa ako, marisud ako daugun nang arag kami bagong otaw
    na Judio sang pagpangagad sang kanami tyotoowan. Laban ak yamakot mangagad sang
    pagindo nang kanami kamonaan labaw pa sang pagpangagad nang kanak kainagadan.
  gyr-NT: Ẽgüe ahe che ayemboɨvate ai catu che mboetasa eta sui judío yembohesa pɨpe.
    Ayapó catu opacatu che recocuer pɨpe yɨpɨndar che ramoi eta yembohe agüer rupi
    eté vichico.
  kmh-kmh: '@see-verse:GAL.001.013'
  ukr-ONPU: В юдействі я перевершив багатьох моїх однолітків зі свого народу і був
    надзвичайно ревним до звичаїв моїх предків.
  emi-emi: Ngaghe muumuennaaili me kilakilaaili vaalua tani aimuli tee kakkauaaimami
    aJiu etoa. Gheeleiaaghi ghe laulau lo atoa aneimami ninamanama isaa aitauaa me
    aghe sarasarakanaaili tani aimuli tee gheeleiaaira tuvuimami etoa.
  zpv-NT: Loh raꞌ nin ruzoꞌbadxiahga xlehyi guehtu Moisehs, naꞌh guhcaꞌhn tuhbi bwiinn
    nin mahziru gucabwaꞌ ziga naa xlehyi Moisehs loh raꞌ lasaaꞌ raꞌn nin naa xedah
    raꞌn; guhcabwaꞌruhn loh raꞌ ba, loh raꞌ bwiinn laadxyihn; mahzi ru guzaꞌbi stoꞌn
    costumbre raꞌ xtaadaguldooꞌ raꞌn.
  gux-gux: Jufinba jaanma yeni niini, n den hua ma ki cie n buolu yaaba leni yaaba
    n den taa leni nni bina kuli, kelima min den pia li yankuali ke li pendi maama
    ti danbogida po.
  kos-kos: Inmasrlon mwet Jew puspis su matwana nga, nga pa emeet in akfalye ouiya
    nukewa ke alu lalos, ac nga arulana moniyuk nu ke mwe luti lun mwet matu tumasr.
  ibo-ibo: Abụ m otu nʼime ndị amaara aha ha nʼetiti ndị ọgbọ m, nʼihe banyere ofufe
    ndị Juu. Nʼihi oke ịnụ ọkụ nʼobi nke m nwere ịgbaso na idebezu ụkpụrụ omenaala
    na ofufe, nke nna nna m ha.
  yml-yml: Weꞌe ekwavo ꞌaku ꞌailaꞌa ꞌwaidiega yau a kumeta me Diu yama veimea a ꞌidewaꞌaꞌavadi,
    ekwavo saiꞌafo. Mogitana, sauluvanidi matatabuna i mai tubumavo ꞌwaidiega, ꞌwaidie
    a vetoketoke.
  ory-ory: ଆଉ, ମୋହର ପିତୃ-ପୁରୁଷଙ୍କ ପରମ୍ପରାଗତ ରୀତିନୀତି ନିମନ୍ତେ ଅତ୍ୟନ୍ତ ଉଦ୍‌ଯୋଗୀ ହୋଇ
    ମୋହର ସମବୟସ୍କ ସ୍ୱଜାତି ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ଅନେକଙ୍କଠାରୁ ବଳି ଯିହୁଦୀ ଧର୍ମରେ ଅଗ୍ରସର ହେଉଥିଲି।
  bzj-bzj: Ah yoostu tek mai Jooish rilijan tu haat moa dahn lata dehn wan rong mai
    ayj. Ai mi oanli eega fi fala aala di roolz ahn regyulayshanz weh paas dong fahn
    jenarayshan tu jenarayshan.
  chk-chk: Üa fokun fefeitä lon ai angang ngeni ewe lamalamen chon Juta lap seni chomong
    piloi kana me lein aramasei, üa pwal fokun tiliken le apwönüetä örünien ach kewe
    lewo.
  ssd-ssd: Ye siŋgine mbuŋ kame tuku maŋau ŋakmba mage minam tuku ŋgamuŋgal kunde-kundeyina
    le sine Zu mbal tuku tukul pasa dubi mayemba yiŋe usre tuma mbal ŋakmba liniŋgen.
  acr-TNT: Chiquixoꞌl ri wachbiꞌil junam oj qꞌuiyinak lok, in ri lic xinya wib che
    utakexic tak ri cojobal que can ri katiꞌ-kamam ri oj aj judiꞌab.
  rop-rop: Aibin brabli gudbinji blanga det Juwish lowa weya main grengrenfatha olabat
    bin oldei bulurrum, en aibin oldei bulurrum detlot lowa brabliwei du, en main
    fren olabat nomo bin bidim mi langa det wei.
  mee-mee: Ba lomatana ae iau e ta Iurame baingareame ke kavesia lomatana ae lala
    papatu rae iau ra Iura. Ba iau ka tumvugu raumana nge ri ta loangakurumea sisiukau
    memena baingareame.
  dif-dif: Ja worderu ngani Juda kana ngujangujarani morla pirnarina wonti ngampu
    marapuni ngakani marduni, ngangau ngani morla pirna jigleri nganana wonti ngakanaia
    ngaperaia jirijiribani jaurandru.
  gam-gam: Juda una na iwa kune kambono moi ge, na yembe ye wor wekle kaima pill.
    No Juda una gollne lo amblo i wani mal ge, na dume dje yeno dje pille pla kaima
    ye wanill.
  nou-nou: Na Jew embobo da God tumondebain ari wasiri awa ambo ambo edo isena awa
    na embo nenei derigedo isena gaeko naso da awodo awa. Edo na naso mamoumbogo da
    atopatari awa ambo ambo edo isena awa embo nenei derigedo isena.
  mqb-NT: À wulen ana məndala uno ahay inde nà, nə zalay ɗo azar aya bayak awan
    ta sə pərahan azar anà pəra sə Yahuda ahay nà, na. Nə varak anan zek anà pəra
    ana bije a manay ahay nà, təhhe kə̀ zalak.
  ape-B: Agundak douk yagipech apak Juda apakin enenyi enen pasin ali yenek lotumu
    God umu, yek douk yanubu yechalakuk amudak Juda douk hanu yek apak atunu lain
    umu. Yanubu dodogowiwe otuwe yagipech yekich popech yamech echechin pasin.
  grc-F35: καὶ προέκοπτον ἐν τῷ Ἰουδαϊσμῷ ὑπὲρ πολλοὺς συνηλικιώτας ἐν τῷ γένει μου,
    περισσοτέρως ζηλωτὴς ὑπάρχων τῶν πατρικῶν μου παραδόσεων.
  cav-NT: Ique ecue ebaba ecanaja bahue eque anicara ebari juhua. Isarahua tuque ecuanaja
    cacuatsashatira cuatsashayaque. Dyaque jidatu era adebaajehua. Peya eatsehue capajiti
    cuanatu jadya bahuee ama juhua. Ecuetu bijidama juhua ecuanaja bahue cuana cuaretana
    ishu. Ecuita cuana tuque tumeque bahue eque amerejacacarama ahua.
  kgp-NT: '@see-verse:GAL.001.013'
  bvd-bvd: Si kada ne nau kwafi baita mai, nau ne ku lea 'o'olo sulia birangana foosi
    lana God ma na birangaa kameli toaa Diu ki 'ita mai 'ana kokoo bora kameli ki
    ka lea mai. Ne ku ili 'o'olo sulida ka talua 'oro lana sui guu toaa nau ki Diu
    'ana uni wane nau.
  ukr-1871: і передував я в Жидівстві перед многими ровесниками народу мого, будучи
    аж надто ревнителем отцївських моїх переказів.
  apz-apz: Neyakwosafe yahino somo aho yokumpohnꞌnyo kemokosyohumamoteso aꞌamu ngkoꞌnji
    hungkuno afaꞌnono lonetɨhwamentohofo osomo uyakoloꞌmentohefoho. Hofɨko Mousesɨye
    honɨngkano hungkunomo weꞌenehwo inɨngkamotofofoho. I ngko engo inɨngkamotefoho.
  yon-yon: Nembedmo kuu Yuu karub ne yoom weeb ibmodan yemoon yaa kuu Yuudan yi kurikuri
    amowamob kuu nembedmo arimbed kaadkere awineni, ne awo awoya yi kedmengki amowamob
    kuyaa kuu mengmeng awinimo keraan.
  poi-NT: Tsa̱m aŋwɨ̱cuyujcane jém Israelpɨc aŋquímayooyi. Más awɨa̱p que it́u̱mpɨy
    jém antɨ̱wɨtam jém d́apɨcnam tsa̱miyaj juutst́im aɨch. Tsa̱m aŋwadáypa caso iga
    seguido aŋwatpa juuts nɨmpa it́u̱mpɨy jém wiñɨcpɨc costumbre jém ichacneyajwɨɨp
    jém anja̱tuŋwe̱wetam.
  wuv-wuv: Yau namina fanima'aiaa fei mau losuu ei Jew ma muainaa watauda ei rorou
    a'a ei Jew ma unamina pasirefurefu a'a ei maumau ei amau.
  quf-NT: Chaqa unayqami nuqaqa, Israel rukuyllapakuna yaĉhachikushankunata wakinniykunamantaqa
    masta kasur ima kusata yaĉhakusha karay.
  yuw-yuw: Nocho osuc Yuda nanohon gendic mata tantantha nucnai koböcma yanggiradidot.
    O nocho ombu sakungnaihon toroc kiap tantantha toup kiringga irotna fadang ögoc.
  hus-NT-1971: U q’ue’chith exbayamal an cau ani in lej bajuth yab ejtil axi q’ue’at
    u juntalchic axi jayetseq’ui in tamub jant’ini’ nana’. U q’ue’chith lubamal cu
    aynanchi ani cu beletnanchi an exobchixtalab axi pithanchame u biyal juntalchic.
  med-med: Jura wamp mbʉ, mbi paka rondʉk, namba uⱡ etʉng mbila, na nga wu peng tenda
    Jura wu mbʉ, tʉp akil ndup na kuimp ila mur. Na nga anda kouwʉmʉn kʉⱡ nga mbo
    uⱡ etʉng mbʉ, ronduⱡ mundʉp pep rur.
  bch-bch: Be ngan kadonga raring aea ga paoatainga toa oa, gau naeasal oaeoaeg busa
    Iuda ad toa amai rai lalaede. Be lolog matua tau ngan gid nasinga togid tibutibug.
  cco-NT: Jo̱ ie˜ jo̱, jee˜ jaléngꞌˋ dseaˋ rúnꞌˋn dseaˋ Israel i̱ conrøøngˋjiʉ có̱o̱ꞌ˜
    jnea˜, lají̱i̱ꞌ˜ jnea˜bingꞌ i̱ jmiti˜guɨ røøˋ jaléꞌˋ e quɨ́ꞌˉ tɨ́ɨngˋ dseaˋ góoˋo
    dseaˋ Israel e jmóorˋ, jo̱guɨ cuǿøˉøre bíˋ e laco̱ꞌ nijmitir˜ laco̱ꞌ sɨꞌíˆ e jo̱.
  deu-1951: und im Judentum viele meiner Altersgenossen in meinem Volk übertraf durch
    übermäßigen Eifer für die Überlieferungen meiner Väter.
  alq-ALGNT: Nin na8adj nigi kitci nak8i e nosoneamaban Coda8inni aiamie8in apitc8in
    mane kodagiag Coda8innig tabickotc nin ka apitadizi8adj. Inigikigotc epitciaban
    nigi k8ag8e nosoneanan adi ka iji kikinoamage8apan 8eckadj nikitci anicinabeminabanig.
  ixl-NNT: As atik pal untxumbꞌal tiꞌ unqꞌa uxhchileꞌ uvaꞌ nik unchus vibꞌ stukꞌ,
    tan ayaꞌlik chit unkꞌuꞌl nik unnima unqꞌa chusbꞌaleꞌ uvaꞌ kꞌujlik kan taꞌn unqꞌa
    qꞌesla unbꞌaaleꞌ.
  boa-NT: '@see-verse:GAL.001.013'
  quh-NT: Nokaka israel runaspa yachachinasnincuta astawan sumajta casuspa causarkani
    wiñay-masisniymanta niskaka. Imaraycuchus jatun munayniywan tucuy sonkowantaj
    ñaupaj tataspa yachachinasnillancuta ruwaj cani.
  kwi-kwi: Nane au Judío awa kwal Diosta wakpuj wainñarakanain uztau. Nakasa kawintaruzne
    nakin au Judío awa kwal Diosta wakpuj wainñarakanain an wewazha uzara. Nane au
    ñamin Judío ɨlaparuz aumɨza kainat aizpa wat mɨt kit wan aumɨza kamtat aizpa kirau.
    Nane mamaztuzkin an akkwan kirau.
  agm-agm: Nɨnɨ nyamɨ asoya asisa Judaahiyaamɨ kiyohɨwaiwa andɨtitɨtɨ netɨ gwɨnyaatɨ
    kɨretɨ japepihɨrɨtɨhonɨne. Saindɨ nisaahoya naasuraahiya Judaahiyaisɨ nusatipɨhaatɨ
    gwɨnyaatɨ nɨnɨ jɨhimandɨ japepihɨrɨtɨhonɨne.
  ubr-ubr: Yau on wei Jew yangan aikwafir an baitutumai on nan anat bainetewarotiu
    amatar, yau on bobo obin bag afour men tuturau Jew jorig bobous fani ba, yau on
    wei wawai agiri asi baifafaro on abigibubunuai tiwag.
  tsw-NT: Aza a Israꞌila o ro uꞌyowun u ɗa tsu ta̱, amma n laꞌa ta̱ ozo o ro e le
    na̱ a̱bunda̱ toni wila̱ wu nkaya n va̱. N da̱na̱ ta̱ e mejeꞌen n yuwan ne.
  cax-NT: Arrümanu ñanunecacarrüma bama israelitarrü manrrü iyebo sobi pünanaqui bama
    isumpañeru, numo yacaiqui taha eana niyesa genterrü. Icocota y rranunecaca ito
    arrüba yacüpucurrüma bama mañantibuca aübu tarucu narucurrü iñemo.
  aia-aia: Minau 'au dau baabau suri'i ha'ausuringa'i adaa'i wauwa amee'i di'uraau
    ro'u i nei meu haoru ta'isada.
  srp-1865: I napredovah u Jevrejstvu veæma od mnogijeh vrsnika svojijeh u rodu svome,
    i odviše revnovah za otaèke svoje obièaje.
  agt-agt: '@see-verse:GAL.001.013'
  lug-lug: era nga nnali omu ku bannaddiini abaakulaakulana mu ggwanga lyange, ne
    nsukkuluma ku Bayudaaya bannange be nakula nabo, era nagezaako nnyo nga bwe nasobola
    okugoberera empisa zonna ez’edda ez’amateeka g’eddiini yange.
  yby-yby: oluho nahalunelesida asebetoko dotele ahotelesida latatelesida ganipoya
    lemametiye loko aya galimoya elewole oko netiye lokodanaki, nabuha moloko sa-okaka
    obo ne.
  heb-heb: ואהי הולך וחזק בדת היהודית על רבים מבני גילי בעמי בקנאתי הגדולה לקבלות
    אבותי׃
  mpp-mpp: Ailu Yuda ngic-ngigac nongele yefe-yowa nga aibabawa ngage-ngagenedi sugulegacgu
    Yuda ngic-ngigac agofocne yenge homacne ewalicebaiba. Ailu ngesa-ngambofocne yengele
    yefe balaibelu mamang hidulu gaiba.
  apb-apb: Nou esu a'aila'a oto hiito'o no'one aani lulu i sulilana tolahana mo weuwameelu
    mo Jiu oto i na'o, oto hule aana nou esu diana lo'u mola liutaa aana mo iini aana
    pwaunge ineu.
  san-TEL: అపరఞ్చ పూర్వ్వపురుషపరమ్పరాగతేషు వాక్యేష్వన్యాపేక్షాతీవాసక్తః సన్ అహం యిహూదిధర్మ్మతే
    మమ సమవయస్కాన్ బహూన్ స్వజాతీయాన్ అత్యశయి|
  ben-IRV: আমি পরম্পরাগত পৈতৃক রীতিনীতি পালনে খুব উদ্যোগী হওয়াতে আমার স্বজাতীয় সমবয়স্ক
    অনেক লোক অপেক্ষা যিহুদী ধর্মে আগে আগে এগিয়ে যাচ্ছিলাম।
  ntu-ntu: X myaszpxx nrpr kztengeng mz nzpqlz-krmle mz nabznge nzalvztrkr melrmqgrng.
  pan-pan: ਅਤੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੀਆਂ ਰੀਤਾਂ ਲਈ ਬੜਾ ਅਣਖੀ ਹੋ ਕੇ ਮੈਂ ਯਹੂਦੀਆਂ ਦੇ ਧਰਮ ਵਿੱਚ ਆਪਣੀ
    ਕੌਮ ਦੇ ਮੰਨਣ ਵਾਲਿਆਂ ਨਾਲੋਂ ਜਿਆਦਾ ਉਤਸ਼ਾਹੀ ਸੀ।
  gvc-gvc: Sã ñʉchʉsʉma ti buherire tuabiaro yoa duacʉ yʉ coyea yʉ cʉ̃no potori bʉcʉarina
    yʉhdoro yoa mʉhtariro jia timai yʉhʉ.
  sbk-sbk: Ehendeleye hudini Eyekiyahudi sana aholobhane abhinji abhayahudi ehalinebidii
    sana notupango otwababa bhane.
  mya-JVB: ဘိုးဘေး တို့၏လက်မှ ငါ ခံရ သောနည်းဥပဒေသ ဘက်၌ အထူးသဖြင့်စိတ်အားသန် လျက် ၊
    ငါ ၏ လူမျိုး ထဲ တွင် ငါ့ရွယ်တူ ချင်းအများ တို့ထက် ယုဒ ဘာသာကိုကျင်လည်လေ့ကျက်ကြောင်းကို၎င်း
    သင်တို့ကြားသိကြရပြီ။
  kgf-kgf: Waŋu ni imi yawuŋ momachécna sasala onogicma Yuda ic ionac héna imi selianec
    ninʒéŋgéma yanda hécninawac ac pakeŋ mératéc memeya imuac seliseli wamma méndacaŋi.
  awb-awb: Íné nigaqnane sansánsábé iwíáh íwíáhéna nánuwahrah Asíú kéné sánsá kawerue
    sehgirauge. Ínéga sehgiraunka moke néne wehgau kiotaikurauge.
  gdn-gdn: Nau kowaniyoma nau mete sipuma-nuga eyaka mena ragidai Diyu bususu-nuga
    pokaiya kwaigemeya ki mu dai paunamugu nau mena mu rauru-tapuwani. Nu ripakwarakwaranuguma
    mu bususumaga nu kwayubapemeya kwaigemeya ki ka nau ragiragi kawaya inako kwaesugekeya
    gora naigida mena wiwirapekeya.
  nko-NT: Nɔhɔ gyankpa mɩ́ abatɔ Yudafɔ-osum ámʋtɔ, pʋ́ alɩá nɔwa nsi gyi mɩ́ anáin
    amándɩ́ɛ́ kugyíkʋsʋ.
  bsn-NT: Gãjerã yʉ cõro ñatʉsana yʉa jud'io masa yere ĩnare masirẽtocoacajʉ yʉ, yʉa
    ñicʉa ĩna rotimasirere ĩna rẽtobʉsaro yivariquẽnagʉ̃ ñari.
  pib-NT: Wa Goteyone gixjetyawaka nkosekya gixo pnute wa gita pixkalune nomolene.
    Muchkowanshinikanutachripotno nutsrukatenni giykole chinanu.
  wiv-wiv: Kilaka kena hau ta ba huhuluvahu palaka te vinim nuhu kua hita ta lupu
    valohu lupuanga kini hadava hau habuka na paraha katiu na poloka lotua ke vuni
    Iuda. Hau ka dopa ka poto bada matoto na maki ke habu tubuhita.
  reg-reg: Naliga nigendelee mu dini ye Chiyaudi kukila abhaili bhani bhanfu Abhayaudi.
    Naliga no bhubhasi muno muntungwa ja balata bhani.
  mlh-mlh: Juda ŋiŋigo jeŋoŋ ogopune gosanoŋuŋ moagoŋgo gobeŋ, nonji yoŋoreone boakoŋ
    oi gbiŋ eyare foreru Kadi buŋo ore manjo qaku goboŋ. Oŋu goku Juda eebobonoŋunde
    fuŋne poretiŋ boyoberu apa ŋasonoŋunde mimiti buŋo egu wakiiŋ ore mokemoke yobu
    yameŋ keku goboŋ.
  gof-ENT: ኣይሁዴ ኣማኖ ናጎን፥ ታ ዎዴን ዴዒያ ኣይሁዴ ኢሻታፔ ኣይስ። ኑ ኣዋታ ዎጋስካ ኣዳ ሚሼታይስ።
  aau-aau: Hakwe Juda mo sow nopre nopre me nonkway popriy e po mon-sorasor. Seyr
    hano nonkway mokwe Juda hane nion liy-liy-aw ma non-ariy sian mo eir mon lwak.
    Hakwe hromo nopwey-om mo yor ney-sawk ney-sawk ma hiymon sorasor mokwe, uron lowpwarowp
    non nuw-meio wayr kraiay.
  tvk-tvk: Natesa nou tengan namur sen pispisien xil na Siu xil. E kilakilen navan
    teli moletin holu xa huram nae tehe eilep mu teli navan. E natesak pisi tengan
    namusil vuol ni sexien xil xa avu namem xil tetiamu latesa ni mi xamem.
  prf-NT: Ti relihiyonid a iyud, ay nagin mas masigasigák nan ten kakpalan nen kaidad
    ku hidi a Judio, gapu matapaták a mangsunud ten kaugaliyan nen ninunu mi hidi.
  auy-auy: Kentáá síwáꞌnámo uráantemba fasiꞌámai arááíwaeꞌa Yúndaa-waasiti áwáuma
    arááíwaewanda aaweyáá wéeꞌa kesimantoísái íyáákaraumne.
  tbg-tbg: Te Iutaa vaiintivano vaiha vi entara te Iutaa vika maara okara iriqi viha
    te tenta kana vaiinti vikavata naatarake vi uvara nai kempukaiqamake iriqi vi
    variavaunara. Tinavu kaivaqaukavara tivato uvara, te vi uvaraqai avu aatoqi vateha
    iriqi vi variavaunara.
  hub-NT: Wina uuntur judío aina chicham umiktintriya nunaka, wika wina nugkariya
    shuar wijai metek tsakaru ainanka nagkasau umikuitjai.
  hmo-hmo: Lauegu bese Iuda taudia edia huanai, lauegu mauri lagani hegeregere taudia
    edia huanai lau be hereadae guriguri karadia dekenai. Bona aiemai sene karadia
    danu lau goadalaia dikadika, tau haida bamona lasi.
  big-big: Keya puwekkerik kazing teni Yudawiligu Anotoyegi kiriwei mizi pumokki kiriwei
    miziyengkirik nogo negi kabelarikka kolokngagonowiliyegi lewege miza logo kazing
    tenigi yelibungang kokawiligi ngago yogong puwiligu teni waligeleyi piyengki kiriwei
    miziweki ne kozang panu miza.
  gux-G: N den bandi jufinba jandi bangima ki go ŋuu ma ki cie n buala yaba n ta yeni
    n ni sala boncianla, ki go cie ba yeni min den pia li yan ku ali ki ŋua ti danbogida
    mama.
