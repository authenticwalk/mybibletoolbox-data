    ena matayaga aqiaqiedi.
  kew-kew: Gore neme Juda aanuna lotu mogeaawa niaana Juda akuanuna kone puri waru
    paloa mogeasude. Go rabu Juda aa yagonuna konere neme ora rabuaasude.
  dww-dww: Taugu yatayataguma Jius adi tarawatuma matabudi è kitakita yaḡedi, be èwai
