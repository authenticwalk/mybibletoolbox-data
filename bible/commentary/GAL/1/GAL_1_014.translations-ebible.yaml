verse: GAL.001.014
translations:
  kpx-kpx: '@see-verse:GAL.001.013'
  okv-H: Eto nau namei kamei tapa Judea embomeni rate nane vahai Judea ohihi ta ari
    tapa avo inono ta asi uje eto jo tapa na jigama ere uaehena.
  tbo-tbo: Po uyahinei ma u hapa Yudeya u hinena to memae a kadidili lagonihi, matababana
    tau googata hai dewa uyahina a wileta kadidili duma, ma u hapa hai wileta ega
    hita lata.
  mal-C: എന്റെ പിതൃപാരമ്പര്യങ്ങളിൽ ശുഷ്കാന്തി മൂത്ത്, സമകാലീനരായ എന്റെ ജനങ്ങളെക്കാൾ
    യെഹൂദാമതത്തിൽ ഞാൻ വളരെ മുന്നേറിക്കൊണ്ടിരുന്നു.
  grc-SR: καὶ προέκοπτον ἐν τῷ Ἰουδαϊσμῷ ὑπὲρ πολλοὺς συνηλικιώτας ἐν τῷ γένει μου,
    περισσοτέρως ζηλωτὴς ὑπάρχων τῶν πατρικῶν μου παραδόσεων.
  bgc-bgc: अर मै यहूदी मत म्ह अपणे पूर्वजां की शिक्षा का अध्यन करण अर उन ताहीं मानण
    म्ह अपणे हम उम्र के यहूदियाँ म्ह भोत उत्सुक था।
  khz-khz: Au na Iuda tenera geria maguli maparara akwalana-gitakaurato. E au na emaguli
    akalawai aonai, Iuda talimara au na gulu taura maparara au na akune-agirawai.
  deu-TKW: und habe es im Judentum vielen Kameraden meines Stammes zuvorgethan, als
    übertriebener Eiferer, der ich war, für die Ueberlieferungen meiner Väter.
  zsr-NT: Ca nac le taꞌyíj ládxiꞌquëꞌ Dios bönniꞌ judío, gúctëraꞌ nedaꞌ blau ca yelatiꞌz
    cuguluhuöatëꞌ lzaꞌa bönniꞌ judío yuꞌuquëꞌ iz ca yuꞌa nedaꞌ, le gzxiꞌr lu naꞌa
    nedaꞌ ca lequëꞌ le guludödëꞌ lautuꞌ ca glunczëꞌ xuz xtauꞌtuꞌ.
  lin-lin: Kati na lingomba ya Bayuda, nazalaki komata koleka Bayuda ebele ya ekeke
    na ngai, oyo tozalaki na bango mibu moko ya mbotama ; nalekaki bango kutu na bolingo
    eleka ndelo mpo na bokoko ya batata na ngai.
  hns-NT: Aur Israel ke dharam maanke ham dher aapan oemier waalan se auro bhaktie
    rahielie. Ham to aapan baap-daada log ke dharam ke nem bahoet hausiela se poera
    karat rahielie.
  noa-E: Ar maach pör agdaujö bãautarr khʉʉn appain mʉchdëuta am khãaijã ʉ̈rcha maach
    jöoin i khapcha chirajim, mʉchdëuta am khãaijã ajapcha ʉʉrkhaajerr aawai.
  eng-EMTV: And I was advancing in Judaism above many my own age, being far more zealous
    for the traditions of my forefathers.
  mib-NT: Te vāha ga ni cutūhva ri sahān ún vēsú cuehē gā tēe nación rī jeē ní cajehnu
    jíín rí, chi ni condɨhvɨ̄ gā ni rī sɨquɨ̄ tāca jéē ní cajequin jií rī.
  lif-NT2: इङ्‌गाॽ यहुदि आबे़रे़हाॽनुःल्‍ले़आङ् यरिक् यहुदि साम्‌योओ पोःमा निङ्‌वाॽ
    पिरुङ् हे़क्‍क्‍याङ् आम्‍बा आन्‍धे़बाहाॽलाम् के़बोःङ्‌बा के़युःबा साम्‌योथिम्‍हाॽ
    इःप्‍मा नाःप्‍मा कुसिक् के़सम्‍बा वयाङ्‌लो॥
  xnj-xnj: Namwene navahotwili vayangu va ntanga yangu mu njila ya Vayawudi ya kumuyupa
    Chapanga najikangamilisi neju kukamula mivelu ya vagogo vangu.
  mmx-mmx: La loklok tarak keneng at lotu Judaia ga volo rinotno leventaba diga visik
    emu nema keneng at lenep Judaia. La nenia aga lolos tinotno xusu ana mumu asu
    leveloklok at lavalabat atnema.
  cbr-NT: Usoquin 'anan cana judíos unin sináncësa oquinshi sináncën. 'Ën aintsi 'ëbë
    sënë́nburibi an 'acësamaira oquin cana uni apáncaman 'ë 'unánmicësa oquinshi 'ën
    chaitinën ñuiasabi oquin 'aisa tancën, 'ëx asérabi judío uniira 'ixun.
  tee-NT: Chai palai xacmuctaxtui la'ix'atalaninti'an ju quint'a'israelitanin. Palai
    jantu ju ali'in ts'alan ju quint'atsucunin ixtajunita. Pus palai xacnaviputun
    tachi ju quintamalanitan ju quilacpa'itni quinc'an. Palai jantu ju ali'in.
  eng-LSV: and I was advancing in Judaism above many equals in age in my own race,
    being more abundantly zealous of my fathers’ deliverances,
  cak-NT: Ren can utz-wi nuniman ri niquinimaj ri nuwinak; can más c'o xintemaj chiquiwech
    je q'uiy nuwinak ri junan xojq'uiy-pe quiq'uin. Reje' man xqui'en ta más anche'l
    xin-en ren. Roma ren xa can xbe wánima riq'uin ri jequic'utun can ri kati't-kamama'.
  pah-NT: Judeuramo ji akwaku hete jire'yja'g̃a hohe jirupive'g̃a hohe. G̃a hohe ji
    rekohetei oreramonhava'ea remimbo'eagwera rupi katu ikwehe.
  sja-NT: Maapai judiorãpa ijãapata audupɨara k'awaa wãji, mɨ ome año auk'a iru p'anadap'edaarã
    k'ãyaara. Jõmaarã k'ãyaara pipɨara oo k'inia baji judiorãpa oopata, chonaarãweda
    ũraapatap'edaak'a.
  xed-xed: Mataba kamtaghuha ɗa ná, mal iʼi si ta ŋavata ka ksa dina la Yahuda. Hamha
    yu ta ghəŋa ɗa ka ksa dina dzidzíha ɗa.
  mks-NT: Ta mí i̱ na̱sacuu u̱ da̱ na̱cayojó chága̱ cája costumbre na̱ Israel nu̱ú
    ndihi na̱ ñuu i̱, na̱ na̱sahnu xi̱hín i̱. Jáchi̱ na̱sativi i̱ xi̱hín ndinuhu ini
    i̱ costumbre tásáhnu jícó nde̱.
  gfk-S: Iou ga manga ineine ta di ra haleng ta ira nugu harwis ura murmur timaan
    ira tintalen ta mem ira Iudeia. Ma iou ga taram ira harausur ta ira hintubugu
    ma ira but na gungunuama ma ra tamat na baso.
  bmu-bmu: Juda ambazip gwabö alaurupni qötönini mohot kota malini, nöŋön yeŋgöreŋök
    sehisehiŋi mi luhut al eŋgiba Köna keugöra urukönöp aka malal. Mewö mala Juda
    ahakmemegö könaŋi törörök wuataŋgöba ambösakoninaŋgö jimkutukutu keu etpapuköra
    mönö önöŋi qahö kapaŋ köla malal.
  dgz-dgz: Nu Diu anu tumat God menan taitoni ame gapan, ne bawarewa tan namu yoyo
    taingina aigap da taingin, gwep nega daitona da om ya inamon. Ap taingina iwa
    omayan bae gutut muga wadianene ap ewap anepen men kaimakaet taingina orup da
    ne umanap ya taiwandin.
  eng-GNV: And profited in the Iewish religion aboue many of my companions of mine
    owne nation, and was much more zealous of the traditions of my fathers.
  zaa-NT: Inte' ba guneru adí de lo iyáỹiani canu tulappa ba yà'a de tanua' religión
    qui' ca enne' judío, pues adiru duel·la' benia' para gunia' iyate costumbre qui'
    ca tà' tàta quíya'a.
  eng-WEBSTER: And profited in the Jews' religion above many my equals in my own nation,
    being more exceedingly zealous of the traditions of my fathers.
  guh-guh: Xanë abaxë itsa pevëjëatonë, jumecovënëtajë bitso Dioso Moiséspijinëta
    penajumecopatsilivaisi. Xanë bitso asaëyata jumecovënëtsiaponaponajë bajarapalivaisi
    pitorobicuenia. Daxita pamonae pevëjëavi judíovi, Israel nacuapijivi, matatoxenetsia
    xanë bitso casaënë tajumecovënëtsijava bajarapalivaisi.
  bon-bon: Pui padare cabu cane iyeta cäme kokre ca cängena tewenäjumene cime saarewale
    bime mule; cane niinäce gaabe biname ge cäme poto ceege cabu ca Israela biname
    bime mule waweneca cabu je.
  nhw-BL: Tlen nochi israelitame ipan notlal catli nohuaya moscaltiyayaj na nielqui
    catli más nimomachti toisraelita tlamachtil. Huan ica nochi noyolo nijchijqui
    campica para nijchihuas senquistoc nochi catli quiijtohua inintlamachtil tohuejcapan
    tatahua.
  swh-ONEN: Nami niliendelea sana katika dini ya Kiyahudi kuliko Wayahudi wengi wa
    rika yangu maana nilijitahidi sana katika desturi za baba zangu.
  wbi-wbi: nilyaghendelile mu tembile ja kiYahudi kukila avanyalukolo vango vinga
    avaYahudi. nilyalye nu lughimbo kyongo mu vutavike la vababa vango.
  bba-bba: Nɛn sikɑdobɑn komɑrun kĩrun sɔ̃nɑ nɑ nɛn Yuusi dɑbiru ɡbiiri Yuubɑn sɑ̃ɑru
    sɔɔ be bɑ sɑ̃ɑ nɛn sɑɑrɑbɑ.
  eng-KJVCPB: and profited in the Jews’ religion above many my equals in mine own
    nation, being more exceedingly zealous of the traditions of my fathers.
  kgk-NT: Ha ore rembypy ore ramói kwéry remimombe'ukwe gwive, ore rekoha, upéa ahendu
    porãmbaseve seve va'ekwe. Upéa-gwi heta xe re'ýi rugwy kwéry, xe jave ikaria'y
    va'e ohendu porã ramo ore ru he'i va'ekwe gwive, xe katu ahendu porãve voi. Judeu
    reko-rupi aikose voi va'ekwe.
  waj-waj: Ti taato nnaakukiaiya tupatupaa uu aataruuvaa na yaagueeqama kiee iikiaivaara
    ni mmuaa vayanaiya na yaatara kiee Yutayaiya ngiari Anutuuqaara uu aataruuvaa
    yaagueeqama iiravai.
  cpy-cpy: Tema nomapero-witana-kityaawo naaka nomonkaa-witakawo rameyitari paerani
    nosheninka-paeni, tekatsira apaani nokaawitakari awijinani jempe nokanta-witaka.
  mpx-mpx: Yudiya bolo no pan ha ya lakel Yudiya wali tapwalolo paganina elana, ge
    ya logasisi nabi panpankiti toto i noem tubumeyau elal ya toulil.
  wbp-wbp: Ngulaju junga. Kalarna ngulaju yirriyirri-nyayirnirli warrarda puraja Juwu-patu-piya-kari-wangurlu.
    Manu kalarna warrarda pinarri-jarrija yimi-kari yimi-kariki yangka kujalu-nyanu
    Juwu-paturlu nyurnunyurnurlu yirri-puraja nyurru-wiyi.
  luo-luo: Jo-Yahudi mangʼeny ma mbesena ne aloyo kuom lony e kit lemo marwa, kendo
    ne aketo chunya mar rito chike duto mag kwerena.
  nhe-NT: Tlen nochi israelitame ipan notlal tlen nohuaya moscaltiyayaj na nielqui
    tlen más nimomachti toisraelita tlamachtil. Huan ica nochi noyolo nijchijqui campeca
    para nijchihuas senquistoc nochi tlen quiijtohua inintlamachtil tohuejcapan tatahua.
  aii-aii: ܘܪܵܒܵܐ ܡܘܼܢܬܹ‌ܐ ܠܝܼ ܒܬܵܘܕܝܼܬܵ‌ܐ ܕܝܗܘܼܕܵܝܘܼܬܵ‌ܐ، ܒܘܼܫ ܙܵܘܕܵܐ ܡ̣ܢ ܪܵܒܵܐ ܚܲܒ݂ܪ̈ܵܘܵܬ‌ܝܼ
    ܕܒܫܸܢܹ̈ܐ ܕܝܼܝܼ، ܡ̣ܢ ܒܢܲܝ̈ ܓܸܢܣܝܼ، ܘܪܵܒܵܐ ܛܲܢܵܢܵܐ ܝܘܸܢ ܗܘܵܐ ܒܣܲܦܝܵܢܘܼܬܵ‌ܐ ܕܐܲܒ݂ܵܗܵܬ‌ܝܼ̈.
  esk-NT: Kamaksritḷukłuŋa Jew-ŋuruat ilitqusiatnik iñugiaktuaniñ iñuuqatiumniñ, piyummatigillapiaqługu
    ilitqusiat sivulliapta.
  msb-msb: Sa mga kaedad ko wara na sin mas maungod pa sa akon sa amon pagsirbe. Gintalinguha
    ko na sundon sin biyo an tanan na dati na kaugalian kag surundon san akon mga
    kalulululuhan.
  cpa-NT: Hiug¹² jín³ hi² mi³quin³jni ni³ hi² hé²jni jǿg³ ju³lah lǿa¹² jǿg³ hi² hé²
    dsa² go²jni cónh¹ jín³ ca¹lah¹já¹ dsa² go²jni, dsa² cu²rø² ji²ŋi² tiagh³ jnieh³
    quianh¹³. Ma¹dsio¹² jín³ mi³hno¹jni jǿg³ ca¹já¹ quiah¹² dsa² hóg¹ quián² jnieh³.
  dso-dso: ଜିଉଦି ଦରମ୍‌ ମାନ୍‌ବା ବେଲେ, ମୁଇ ଦାଙ୍ଗ୍‌ଡା ବଇସେ ଆମର୍‌ ଜିଉଦିମନର୍‌ ବିତ୍‌ରେ ସବୁକେ
    ଅନି ଆଗ୍‌ତୁ ରଇଲି ଆରି ଆମର୍‌ ଆନିଦାଦିମନ୍‌ ବିସ୍‌ବାସ୍‌ କରି ଆଇତେରଇବା ରିତିନିତି ବେସି ଡାଟ୍‌
    ସଙ୍ଗ୍‌ ମାନ୍‌ତେରଇଲି ।
  meu-meu: Iuda taudia edia ḡuriḡuri karadia ai egu uru taudia bona egu bese taudia
    na hereadiava; sene karadia na goadalai dikadikava.
  yva-NT: Arono naije risyamo ibeto ananyao Yahudi rai rave weti sya arakovo reama
    tume mamai tenambe reamamo risyi syo makivan tenambe. Muno inanuga ntenami syo
    sya aneno Yahudi awa koane rarija dave.
  dgc-dgc: Mesipagék du kaanakan ko a Judeo a ménugsug ta rilihiyon me. Sakay dikél
    i pégmalasakit ko ta ugali du ninuno me a Judeo.
  zpm-NT: Bzhoob diidz ne naa nac zha ne pseedraa lo grë meṉladz naa, zha ne tipse
    biagrëë naa scuel; naa nac zha ne neer lo zho, sac naa ruṉ grëse miṉe rnabey zhiwseed
    zha Israel, ni naa rioxcoraa ruṉ grëse miṉe beeṉ grë pxozgol no. Sca nagoṉ goc
    naa lo zha Israel.
  hix-NT: '@see-verse:GAL.001.013'
  sim-sim: '@see-verse:GAL.001.013'
  npi-ULB: म यहूदी धर्मकर्ममा मेरा आफ्नै मानिसहरूका कैयौँ सहकर्मीहरूभन्दा धेरै अगि
    बढिरहेको थिएँ । मेरा पुर्खाहरूका परम्पराहरूका निम्ति म अत्यन्तै उत्साहित थिएँ
    ।
  cgc-cgc: Ake an na pagsunod ta tuuan ta mga Judio mas pa kaysa ta pagsunod ta tama
    na mga paryo ko na Judio na kaidad ko daw gaprusigir a gid ta pagtuman ta mga
    sunuran ta ake na mga kaapuan.
  tim-tim: '@see-verse:GAL.001.013'
  yor-yor: Mo sì ta ọ̀pọ̀lọpọ̀ àwọn ẹlẹgbẹ́ mi yọ nínú ìsìn àwọn Júù láàrín àwọn ìran
    mi, mo sì ni ìtara lọ́pọ̀lọ́pọ̀ sì òfin àtọwọ́dọ́wọ́ àwọn baba mi.
  wos-wos: Nawulak Judana du wuna nyayikangu reta di akwi Judana hambuk hundi di jémba
    xéké. Wuna mandéka wandén hambuk hundi jémba xékénjoka némafwimbu mawuli yata
    wuni wuna nyayikanguré sarékéngwanda wuni Judana hambuk hundi jémba male xéké.
    Xékéta Judana hambuk hundika wuni jémba xékélaki.
  emp-NTPO: Judiorãba jaradiabadara mʌ̃a biara cawabʌrʌ basía mʌ̃ daucharã cãyãbara.
    Dai drõã naẽnabemaba obadara mʌ̃a bio ĩjã obadjia.
  eng-F35: indeed I was advancing in Judaism beyond many Jews of my own age, being
    far more zealous for the traditions of my forefathers.
  ind-ind: Selain itu, dibanding kebanyakan orang Yahudi yang sebaya, saya lebih banyak
    mendalami agama Yahudi dan lebih giat berusaha mematuhi semua adat istiadat nenek
    moyang kami.
  pes-OPCB: من از بیشتر همسالان یهودی خود مؤمن‌تر بودم و نسبت به اجرای رسوم و سنن
    مذهبم تعصب زیادی داشتم.
  mpt-mpt: Ne Yudai kukubo wafu binibuo kla tekein kenia ne tekein kemin olo ne ulabwali
    tekein kemino gaiseibiobo ge fumbinibiobe. Ne Yuda ni faninwali kukubo wafu binibbuo
    kukub olo kla wafu binibiobe.
  ssx-ssx: I̱ma꞉ mo hande Diu wanda꞉halina꞉ haumanu muluekema꞉ta꞉ ya mandake daeyoma꞉
    Diu wekitonu bepolao lombei pitolo hata꞉ nika꞉ atekena꞉ atekena꞉ mana꞉ pimanu
    hone ota꞉ wopu ua꞉me.
  mkl-mkl: Si kpɑ̃ɑi Zuifu ŋɑ ku too ǹ wɑ si inɔi inɛ ŋɑ iyi ɑ̀ wɑɑ jɛ wɑju si inɔi
    sɑɑm ŋɑ.
  gaq-gaq: ନେଙ୍ଗ୍‍ ଜିଉଦି ଦର୍ମ ପାଲନ୍ ଡିଂନ୍ନିଆ ନେଙ୍ଗ୍‍ନେ ବୟସ୍ ସୁଗୁଆ ବିନ୍‌ନେ ଜିଉଦିଇଂନେ
    ଆଡ଼ା ସିସେ ନ୍ଲେଗେ । ବାୱିର୍‌ନେ ନିୟମ୍‌ଇଂ ପାଲେନ୍‌ସା ନେଙ୍ଗ୍ ଜାବର୍‌ କଷ୍ଟ ଡିଂଣ୍ଡିଂଗେ
    । ଆକେନ୍‍ ନିୟମ୍‌ଇଂନେ ନିୟମ୍‌ ନେନେ ଅଃସେନେ ରେମୁଆଁଇଂନେ ଆଃଡ଼ା ସେନୁଗ୍ ଲେଃଗେ ।
  gof-RNT: Ayhude ammano naagon, ta woden de7iya Ayhude ishatappe aadhdhays. Nu aawata
    wogaaskka aadhdhada mishettays.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଯିହୁଦୀ ଧାରାମ୍‌ ମାନାତିଙ୍ଗ୍‌ରେ ଆଇଁୟାଃ ବାୟାସ୍‌ରେନ୍‌ ଯିହୁଦୀ ହଡ଼କତାଃଏତେ
    ଆୟାର୍‌ରେଇଙ୍ଗ୍‌ ତାଇକେନା ଆଡଃ ଆବୁଆଃ ପୁର୍‌ଖାହାଡ଼ାମ୍‌ ହଡ଼କଆଃ ରିତିରିୱାଜ୍‌ ମାନାତିଙ୍ଗ୍‌
    ନାଗେନ୍ତେ ପୁରାଃ ଚିହୁଲାନ୍‌ଗିଇଙ୍ଗ୍‌ ତାଇକେନା ।
  gah-gah: izegipa nahalúnegini kivilegeko izotegini ametegini itó avotegini mogona
    nene haha amitive loko ámina gakolímo alévolé oko minative lokuke nene, amuza
    moloko lá oaká umóma neve.
  lcm-lcm: Kag nas ani laulauan si ri Iudaia katapo soliu luai ani mang matan iria,
    namemta polok kuvul alak. Natapo dual akitmat ta mamain ta saupai si kamem vap
    lava ka ago luai ta mun an.
  aer-aer: The kwenhe angkentye lterrke Jew areye-kenhe mwantyele apentetyarte Jew
    arrpenhe areyenge awethe-ulkere. Ayenge ayeye arrekwelenye-kenheke impene anthurre
    aneke.
  qvc-NT: Chaqa unayqam noqaqa chay isrraylinu agwiluykunapa kustumbringunata ancha
    allita kasurqay. Chaymi noqaqa chay pullay wiñaqkunamandaqa masta yach'akushqa
    karqay chay unay duktrinangunata.
  tgl-ULB: Ako ay nangunguna sa Judaismo nang higit sa maraming kapwa ko Judio. Labis
    akong masigasig para sa mga kaugalian ng aking mga ninuno.
  cbs-NT: Eadan, tsua jaskamabiaken en xenipabun beya chibanjaidakin juni ewai unanepakin
    betsabu ea keskabu en jatu binujaidakubainiki.
  xtm-NTPP: Vaa nuu ni yo ndikin sa sukan ka kaxtnu'u ñayii judío ma, ni yo kunuu
    maa sa nuu tna'a sa suchi inuu ji'in sa ma, te ni yo ñu'u xeen ini sa ja ko sa'a
    sa ndaka sukan ni ka yo jinindija yuva sa ma ja sukan ko sa'a ko kuu o nuu Su'si
    ma.
  nnq-nnq: Elo, nenga nganapetanga Akayahudi ajingi akakola kilambo ajango ba malenga
    gango mu ukengama dini ja Kiyahudi, ngangachana muno kagakamula maboulo ga akananhota
    bito.
  bao-NT: Judíos cʉ̃ja ca nʉcʉ̃ bʉorijere tii nʉcʉ̃ bʉo niigʉ, yʉ mena ca maja nʉcãrã
    ametʉenero yʉ ñicʉ̃ jãa niiquĩricarã cʉ̃ja ca tii jʉo dooriquere jĩcã wãme ʉnoacã
    tii dʉaricaro maniro ca tiigʉ yʉ niiwʉ.
  san-ORI: ଅପରଞ୍ଚ ପୂର୍ୱ୍ୱପୁରୁଷପରମ୍ପରାଗତେଷୁ ୱାକ୍ୟେଷ୍ୱନ୍ୟାପେକ୍ଷାତୀୱାସକ୍ତଃ ସନ୍ ଅହଂ ଯିହୂଦିଧର୍ମ୍ମତେ
    ମମ ସମୱଯସ୍କାନ୍ ବହୂନ୍ ସ୍ୱଜାତୀଯାନ୍ ଅତ୍ୟଶଯି|
  huv-NT: Xique tajntsopiüs wüx sandüy tiül nipilan judío, ngo matnej saquiüjpüw,
    cos xeyay tandiümas narang leaw tarangüw xexejchiün.
  otn-NT: Nu̱'a̱ rá̱ nt'ɛ̱c'ɛ̱i̱ yø judío mi̱ ja, ma̱n'na ta̱te ngue nmi̱ ɛ̱c'ɛ̱i̱gä'a̱
    ngue'ʉ mi̱'da ma̱ mmi̱judíogähe 'da'igu̱ ra̱ pa dí 'bʉhme. Nu̱gä ma̱n'na xtá̱
    øt'ä xa̱nho'a̱ te ra̱ costumbre ma̱ni̱ n'yo ma̱ mboxitahʉ.
  nop-nop: Uyadi indiŋ yoŋa tulugut. Judahi’walaŋ titiŋ hogohogok u mu bikabune fowaak
    yoŋa fafaŋe hinek tugut. Tiŋa mekuyahi notneye’walaŋ titiŋ u nu’walaŋdi yalakapmeŋ
    hinek tuguk.
  obo-NT: Otik moka-atag to kod-ikuu to pomokayon to mgo Judio, waa od pokotoppong
    koddi to langun no iling to idad ku. Oyyos oraroy a no mohi-od nod ikuu taddot
    botasanon to kovuyyahan doy.
  cak-ENT: Xinya-vi vánima chupan ri nquitakej ri nuvinak más que chiquivüch ch'aka
    vachibil ri junan xojq'uiy-pe quiq'uin. Rije' man ta xinquitz'om riq'uin ri xenbün.
    Roma yin xa xbe vánima riq'uin ri quibin can ri kaxquin-kamama' can.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤕᤜᤢᤍᤡ ᤀᤠᤒᤧᤖᤧᤜᤠ᤹ᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ ᤕᤖᤡᤰ ᤕᤜᤢᤍᤡ ᤛᤠᤶᤕᤥᤀᤥ ᤐᤥ᤺ᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤐᤡᤖᤢᤱ ᤜᤧᤰᤁᤩᤠᤱ
    ᤀᤠᤶᤒᤠ ᤀᤠᤴᤎᤧᤒᤠᤜᤠ᤹ᤗᤠᤶ ᤁᤧᤒᤥ᤺ᤱᤒᤠ ᤁᤧᤕᤢ᤺ᤒᤠ ᤛᤠᤶᤕᤥᤌᤡᤶᤜᤠ᤹ ᤀᤡ᤺ᤵᤔᤠ ᤏᤠ᤺ᤵᤔᤠ ᤁᤢᤛᤡᤰ ᤁᤧᤛᤶᤒᤠ ᤘᤕᤠᤱᤗᤥ॥
  mie-NT: De vāha cā nī ncutūha nī sāhān ñúcuán nsūú cā cuāhā cā tēe nación ni jā
    ní jahnu jíín nī, chi nī ndihvī cā inī ni sīquī ndá jā ní jaquīn ndá tatā ni.
  san-TIB: ཨཔརཉྩ པཱུཪྻྭཔུརུཥཔརམྤརཱགཏེཥུ ཝཱཀྱེཥྭནྱཱཔེཀྵཱཏཱིཝཱསཀྟཿ སན྄ ཨཧཾ ཡིཧཱུདིདྷརྨྨཏེ
    མམ སམཝཡསྐཱན྄ བཧཱུན྄ སྭཛཱཏཱིཡཱན྄ ཨཏྱཤཡི།
  qve-NT: Hinaspapas noqaqa Israel nacionpi wiñaymasiy kaq runakunamantapas, hinallataq
