  san-MAL: അപരഞ്ച പൂർവ്വപുരുഷപരമ്പരാഗതേഷു വാക്യേഷ്വന്യാപേക്ഷാതീവാസക്തഃ സൻ അഹം യിഹൂദിധർമ്മതേ
