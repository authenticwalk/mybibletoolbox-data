  aaz-aaz: Ma oras naan amsaꞌ, au neek ii es ahaa reꞌ he unoniꞌ kuuk areꞌ saaꞌ-saaꞌ
    reꞌ anmatoom nok rais pirsait Yahudi, aꞌneis naꞌko atoin Yahudis bian reꞌ hai
