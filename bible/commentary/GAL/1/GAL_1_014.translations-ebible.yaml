  chz-NTPS: Gaꜙjmeeꜗ gaˊ jnäꜘ chaˉgaˊmiihˉ läꜙko̱hꜘ gaˊ jeeˊ läꜙjë̱ë̱ꜙ judiu hi̱ˉ
