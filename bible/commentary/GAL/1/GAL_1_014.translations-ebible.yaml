  twi-ASANTE: Mʼafɛfoɔ Yudafoɔ no deɛ, na mʼadwene mu abue wɔ Yudasom ho sene wɔn
    nyinaa. Na mekura yɛn nananom amanneɛ nso mu dendeenden.
  aoj-aoj: Aeꞌ ikilaꞌ epes hiasi Juda agalomas aol atol wagataga atifi, ikilaꞌasa
    agaila waf esis Juda sandaꞌ lotuma Godafi. Anis sailaf kwasakwasala apaꞌ aeꞌ ailaf
    dindinip hiꞌalaf. Eaꞌ banagewe aꞌowaꞌ ma agaila waf fowaꞌifi amom akupapa mandaꞌafi.
    Aeꞌ ailaf andeandeꞌ aꞌowaꞌ ikilaꞌas.
  cbv-cbv: Jwĩ nʉowã ĩ naáwátjidih tʉ́i jepahíhna, weém biíc yoobó behnit chah wã
    tʉ́i bohénap jĩ.
  taw-taw: '@see-verse:GAL.001.013'
  jic-NT: Judiopan püna tapatja jin p'iyá la tjejay napj lovin. Napj tjamacjastsja
    na, niná más 'üsüs la tjejaytsja napj, la p'a judío tjamacjaspan jilal. Lovin
    nin quelel la tjejaytsja napj, judiopan püna tapatja la tjajay jinwá. Mpes nin
    la tjejay napj. Cupj yupj popa p'iyá püs naya pyatjaquecj.
  zap-NT: Noo nak men ne ntozdee wanal ley guin ke lo yra menlaz noo ne nzëël noo,
    porke noo nak men ne mazre wanaldee yra xkoxtumber xpenkwlal noo.
  wer-wer: '@see-verse:GAL.001.013'
  ipi-ipi: '@see-verse:GAL.001.013'
  qul-NT: Judío religionpi cachcaspa, abueloycunapaj costumbrencunata astawan wakaycharkani
    wiñajmasiycunamanta nejtenka. Chayraycu paycunamanta astawan junt'ajpuni carkani
    religionniypaj costumbrencunata.
  ter-NT: Xapákuke iyénonjapa jûdeu, koati ûndi yupihóvo koúkoponeovo ya hó'eke ûti.
    Xapákuke kuteâti yé'akeneye njoénaena hokoâtimaka, ûndi yupihóvoxo yuíxeovo hókea
    kixoku itúkeovo ne voxúnoekene, uti jûdeu.
  bmr-NT: Jaabo uujoho judiomɨ iijɨco aivo tayoto tatyɨcovovɨro ificabano iicaurumo
    janaanɨcɨvɨ imino moonɨuhi. Uujoho aivo imino moonɨhicauhi moheedetemɨhai iijɨco.
  fuf-fuf: E nder kan diina Yahuudiyanke, hari miɗo ɓuri goreeɓe an buy e hakkunde
    leɲol an ngol, ko fii hari miɗo ɓuri ɓe himme tiiɗuɗo fii aadaaji baabiraaɓe amen
    ɓen.
  bhl-bhl: Kuiaw fakamsomi, ne nakalem atew kikisel kebiliw kunum ilo bakiyemeko,
    awalik kumel em kukuyemin be atin kuw aluweko, gelewkabisi te.
  ons-ons: Na aso ŋabokopne eŋane numa kine kine, ea togogole mogatkole, so Yuda kimakopne
    naŋane tego eŋe korop yuanone more, Yuda eŋane numa ea welekatne warewe paki,
    koboboineka mogat lukkole.
  con-NTPO: Israendeccu in'jan'chove gi tsain'bio ña faengasundeccuma ti'tsse pan'shantsse
    in'jan. Tsa'caen gi ñajan quinsetsse ingi tayopi'su coenzandeccu nafattian'fa'choma
    in'jan.
  ghs-ghs: Oho qesa uimane nanahoi tete rerengi eete qaata oho teteta anai qooroqi
    dzaodzaoma Dzuta abiho sinabidza qaupuiteqi qesamane nameke riite qaata.
  peg-peg: ଜିହୁଦି ଦରମ୍‌ ମାନିକିନାକା ସମାନ୍‌ୱେଡ଼ାଂ ଜିହୁଦିର୍‌ ବିତ୍ରେ ଆନ୍‌ ଆଗେ ମାଚାଙ୍ଗ୍‌
    ଆରି ମା, ଆବାଲାତ୍ରାତି ଆଦିକ୍‌ ରିତିନିତି କାଜିଂ ବେସି ଡାଟ୍‌ ମାଚାଙ୍ଗ୍‌ ।
  txu-NT: Ne mebê idjaermẽ ro'ã ijabatànhja ije me kukràdjà maro me akrenh mexo tẽ.
    Ne me ikukãmãre kukràdjà tũm'ã ino tỳ:x ne o iba.
  eng-WEBU: I advanced in the Jews’ religion beyond many of my own age among my countrymen,
    being more exceedingly zealous for the traditions of my fathers.
  gnw-NT: Jare judío reta iporomboe re cheratangãtu ete jeta cherentaɨgua cheaveigua
    reta güi. Echa'ã cheratangãtu ete chetenondegua reta iporomboe re.
  mux-mux: Na-kene kapula miring Juda-yimanga pulele topu aele lenjipu, na-ni Juda-yambumanga
    ulu-puluma aima ola-kilia piliipu tepu molupu, oliunga anda-kolepalimanga ung-manima
    aima tondulu mundupu piliipu liipu, ‘Yambuma piliiku liiku teku molku, ung-mani
    kanuma aima munduku naa kelangi.’ nimbu ung-manima aima mimi-sipu nukurundu.
  maj-NT: Xi nkú ts'ín tíjñaha̱ xu̱ta̱ judio̱ nga k'úéntu nginku̱n Nti̱a̱ná, an xi
    'yún nk'a kitsjehe̱n nkjin já judio̱ xi ta̱ ñja kama cháka̱. Ngayjehe k'an kits'intjusan
    sin cháha̱ ntje̱ chána̱.
  bkq-NT: Ydamudo ezewenry agueho ara kulâ kâinane awidyly. Tâsenomedâze lelâlâ ani
    urâ, judeu domodo ezewenryem iwenibygue. Koendâ kehoem kâinane xina ezewenry iweniby
    kâuntuly; yataen-ho modo ydadiry agâ âzekibaom modo yara kehoem nhutulymo nitaymbamo
    kâinane. Toenzepa kâinane ydamudo ezewenry ize wawyly. Âdaunloenlâ kâinmodyze
    inkâba winane.
  kue-kue: Te ombugl Juda wagle mambunono pangwa ya kamambuno pirmara igle na ende
    okuna eingo yagl kunanma bogl mambuno erimere i no ere, ana kowano wagle mambunono
    prapra pangwa ere-ere erimere i na bumbuno gogltre ama erika.
  cot-NT: Noquejejiavecariquea nogonorojia joriojia nonetsanamajavetacaroqueate icantajiguica
    novaesatinijiateni nanaaqueriquea maasano notsipajiacaca noquenquevarijiguigueti.
  bnp-bnp: A leho tora hateka ni muri mai a rabune huriki a gare nau hosi. Na naro
    iea kunana, a rangi a narone huriki a Iuda, mia a hisi i taku, na naro na lotu
    ne huriki a Iuda.
  apn-NT: '@see-verse:GAL.001.013'
  ctp-NT: Chaꞌ kti nu ngiꞌni tnun neꞌ judío taꞌa ba ꞌin Ndiose ni, naꞌ nu lye la yꞌniǐn
    ñi chaꞌ kanꞌ. Xka la yu taꞌa kichen tyiǐn nu lka taꞌa suꞌwa yijan nsuꞌwiǐn, ja
    yꞌni neꞌ sa ñaꞌan tñan nu yꞌniǐn; lye la mdukwaǎn nchga lo lee nu ndiꞌin ꞌin neꞌ,
    ti kwiꞌ chaꞌ nu wa ykwiꞌ ayman loꞌo neꞌ judío taꞌa ba nu ngwa ti sꞌni.
  opm-opm: Ihama noh Juda nuranure pohon mengnong am ham dimtin ohe da oh noh han
    pohon han ihir hatin hapat norhorsi tap san ihirnong oh norhe hrepnong mara nohri
    hat sasuhmur. Nuranure pohon meng oh isip hat ha sonoh rim nohri han ham kasip
    hat patesuhmur.
  bvr-bvr: Ngaypa burr-guya marn․gi ngu-ni ngu-bamuna joborr Ju yerrcha gun-burriya.
    Minypa Ju yerrcha ngayburrpa gu-ngardapa arrburrwa minypa gun-gata wugupa delipa
    nyiburr-ni rrapa wana nyiburr-ni nyiburr-bamuna, birripa ngaypa nguburr-beybana
    ngu-workiyana, ngaypa burr-guya ngu-borrwurra ngu-workiyana rum aburr-ngayburrpa
    jungurdapa ngarrburra nyanyapa ngarrburra yerrcha gubu-gurrmurra arrburrwa.
  wal-wal: Ta wode de7ida ta dabbotuppe darota Aihuda ammanuwaa higgiyaa naagiyoogan
    aadhdhais; nu aawatu wogaa ooppenne aadhdhada siiqaas.
  zad-NT: Kana' ni noa' ley c̱hento'na', wlejlaw' ladj beṉ'ka' nak ljwell' daa ben'
    to dii byen wnoa' yog' diika' bkwaaṉlen dii x̱ozxto'nto'ka' neto'.
  kmg-kmg: Ehuc kâcɋenefâc-nâŋec jaŋere dâŋ mi wahazejec muhuc samac qamandiŋkerâ
    motec âgofâc-nane siric-jopapo.
  aso-aso: Idoꞌ naza nene avotemotidatiꞌ monovo ngomoꞌ nabaꞌ nene lemo ongalive lo
    aꞌmine avotemotidatiꞌ gamazi nene amuzo goloso molo gele do mino neze gonoꞌnemote
    leliꞌ Zuda veutiꞌ minaniꞌ mukiꞌ nene ngivileꞌ ogo Zuda veti monokuꞌ nene dize
    veletoꞌ okaꞌ okaꞌ oꞌmo vo minuvoniꞌ nene lingine mo gili nizave.
  uli-uli: Ye cholop Jews le ha rol taersew le ihamo imor irel wululul yai dabey taliw
    la yar Jews. Iitol chog depey irel mekla igula mo irer chapdoh kowe yamem.
  nin-NT: Ingga i ku ku ani Yahuda a bu ka mungga ba shishemi i chi ni iga imunta
    i anu Yahuda yi. Ni i yo itu kakami ni na aseki ka nggo akiki amunta a di na ka
    nggo.
  acu-NT: Tura wína wear ainau wijai metek yaanchuik ii juuntri timiauri nuimiaru
    ainau nuna nangkamasnak miatrusnak umirnuyajai.
  cak-WNT: Y chupan ri quireligión ri wech aj Israel, yin c'a riyin ri más q'uiy xinwetamaj
    que chiquiwech ri nic'aj chic wachibil ri junan xojq'uiy pe quiq'ui. Ruma riyin
    can xinjech wánima chubanic ri quicostumbre ri kati't kamama'.
  ebk-ebk: Mu maepangkep as nan nanongtongparak as nan lintig chi Judio, ha-un nan
    kaskasin makakud ay munchunu mu nan chiyuycha ongor ay katawwunak, tay enpapatek
    as solet ay nangekaman as nan tenawidmi as nan kaap-uwanmi.
  spa-PDDPT: y en el judaísmo iba adelante de muchos de los contemporáneos en mi nación,
    pues era mucho más celoso de las tradiciones de mis antepasados.
  ruf-ruf: Tsaning'ali nowalongola Wayahudi weyangu wengi wa ubala wangu kwa kukinda
    ghamalangulitso gha dini ya Chiyahudi, tsanikatsana ghendo kukinda ghatubokele
    kwa wabala wetu.
  gun-gun: Ha'e rami aikoa rupi xeretarã judeu kuery xejavegua gui voi anhea'ãve va'ekue,
    oreramoĩ kuery orembo'eague rami ete aikoxe vy.
  agu-BL: Ncha'tz yi atin tzaj tan banle'n tane'n kacstumbr yi o' ketz yi o' judiy,
    ntin cu'n in at inẍc'atnakil ẍchiwutz yi e' mas wuch' te yi jun tiempa'tz.
  isn-isn: Ai natulaa nongolekile mi ikumbiko ni la Kiyahudi kukiliila i a luna ane
    idu Ayahudi. Ai natulaa ni kinyangulu lukulu mu logo nu la aTata ane.
  eng-PEV: You see, our Jewish grand-fathers told us the way we Jewish people had
    to live, and I tried hard to live that way. I was becoming a better Jew than most
    of my mates, the other Jews that were the same age as me.
  ilo-ULB: Inartapak dagiti kaaduan a kapatadak a Judio iti Judaismo. Nagregtaak iti
    kasta unay maipaay kadagiti kaugalian dagiti kapuonak.
  pir-NT: Mari ñecʉsʉmʉa mʉna iji turiayequina tiquina buherire tutua yʉhdʉaro ye
    duagʉ yʉhʉ acaye yʉhʉ ihcãno mehna masariquina yʉhdʉoro ye mʉhtarigʉ ijie timi
    yʉhʉ.
  anv-NT: Nwɛné nya né geluage atɛ geŋkɔ ba mpwɔ yɛ́ndémuú né gepɔge bɔɔ́ Jus
    ɛyigémbɔ, néndé mbɔ mpkane nya gechyɛɛ́ dɔɔ́ mankwɔlege gepɔge ukwene antɛ
    sé.
  sab-NT: Cha bitalla israelita suia giti cha geru e uñu ma no trate cha tigemanalla
    ulitage, cha mo ta gbu diali cha enusulian unsuialin suia ulita manade no, cha
    tañachugu geru e alin giti diali, cha tañachugu geru e ma no geru na ulitage.
  tmd-tmd: Nöso nöbö mönö aku nugw pön, mɨ ususör rɨmɨdla; Juda nöbö nɨ pɨsaŋ nɨgiö
    dib röxmɨŋ bla, ñɨŋ rɨg rɨmɨdöi mag akuyöbö yöi, nɨ paŋyöbö Juda lo mönö nugw
    ri abön, nöso nöbö rɨg yadmɨdöi mag akwör ususör rön rɨmɨdla.
  acr-NNT: Chikixoꞌl ri wachbꞌiꞌil junam oj kꞌiyinaq loq, in ri lik xinya wibꞌ che
    utaqexik taq ri kojobꞌal ke kan ri qatiꞌ-qamam ri oj aj judiꞌabꞌ.
  kpg-kpg: Gei au nogo kaedahi i baahi ogu ihoo digau o Jew ala e mmaadua be au, i lodo
    nia hegau daumaha o digau o Jew, nogo hagalabagau labelaa di hangaahai mouli o
    madau maadua mmaadua!
  taj-taj: थे धुइरी यहूदी धर्म तेन्‍बा ङा च्‍योच्‍योला म्‍हिगदे न्‍हङरी जम्‍मान भन्‍दा
    सेबा घोबा ङानोन मुबा। ङाइ आखे म्‍हेमेला रिमठिम ल्‍हानान तेन्‍मुबा।
  avt-avt: Hi epei hinɨn nai ne watiu miutɨp ne mɨt naiu ne hɨm haiu mɨt ne Isrel
    misesim. Hi hinɨni hentar hi nepei hises menmen wɨsenum me menmen maamrer naiu
    nɨrɨakem han kitet God han yaaik keriuwerem.
  cbk-cbk: Estaba bien adelantao yo con el maga uban del di mio mismo edad, cay bien
    con ansias y bien estricto yo para cumpli el maga tradicion del religion del di
    mio maga tatarabuelo.
  uig-ARA: ھەمدە مەن يەھۇدىيلارنىڭ دىنىي يولىدا ئېلىمىزدىكى نۇرغۇن تەڭتۇشلىرىمدىن
    خېلىلا ئالدىدا تۇراتتىم ۋە ئاتا-بوۋىلىرىمنىڭ ئەنئەنىلىرىنى ساقلاشقا پەۋقۇلئاددە
    قىزغىن ئىدىم.
  tuf-tuf: Etar asan judíoin rehquít cohtín cohná bahjaquey chihtán yajca rácaran
    cuít rehjecro. Eyta yajca racar rehquít Moisés bachan chihtán cuít yajacro. Ajatán
    asi jor cunjáquinat yajacan cuít yajacro.
  abx-abx: Kay tikang pa si kadadi'-ko pirmi ako mas rilihuso pagsunod si Hebruhanon
    rilihiyon kuntra si kalabbatan ka'idad-ko ngan maniguro gayod ako pagtuman si
    mga kabatasanan-na si mga kapapu'an-ko.
  mco-NT: Nïgɨ ɨɨch anajty n'ixpɨ́cyɨdyɨch ma yɨ judíojäy ajcxy y'ixpɨjcɨn ca'ydɨ
    jac pɨnjaty judíojäy, ca'ydɨ jac pɨnjaty nmɨgügtɨjcɨch huɨdibɨ tügnax yjɨmɨjt
    mɨɨd ɨɨch. Com ooy anajty nïgɨ ndzachmɨjpɨdägyɨch n'ap ndeedyɨch y'ayuc.
  cpb-NT: Tema nimaperowetanakityaawo naaka nimonkaawetawo rameyetari pairani nosheninkapaini,
    tekaatsi anayenane nokantawetakaga.
  aon-aon: Agundok douk yagipesh apak Juda apakih eneheneh aih aria yenek lotu um
    Iruhin um, eik douk yeshagrakuk abom amudok Juda douk hani eik apak manoprom matogur
    manakwaram atin kwar um. Dodogoiwe atuwe abom yagipesh eikish popehesh yamehesh
    esheshih aih.
  hus-NT-2005: Kʼal nin belomtal an judíotsik, nanáꞌwiꞌik na más okʼox tʼajat tin
    kʼwajat tam ti jachanꞌ i kʼij ké nu kidhtaltsik; pos nanáꞌ máswiꞌik u kulbetnál
    tʼajat ku tʼajaꞌ alwaꞌ xowaꞌ tu jiltsámal ki tʼajaꞌ ni wejeꞌ pakéliltsik.
  mig-NT: Te ni̱ kutu̱'a‑ga̱‑ri̱ jíín sá'a̱n judío vásá sáva ña̱yɨvɨ kája'nu jíín‑rí.
    Te ni̱ jítú‑ga̱ ini̱‑ri̱ jíín táni̱nu vuelú‑ri̱.
  bps-bps: Na i dademegu Dyu salngad i ktuagu, landè matu deg di klalò i dad tdò gami
    dad Dyu, na di klalò i dad tdò dad gutambulmi.
  mbs-mbs: Labi a pa measeb diyà te doma ko menge Judiyo onawa te idad ko te peg-iling
    te punù ingkeliwat i Moises, so labi a pa measeb diyà kandan te pegtolò ko te
    kedita te ketanem te kemonaan day.
  tof-tof: Ka Zu pamkolpamab gida karibóka-koke mamoan namülnürrü. Kürü kólba bwób
    lüól kamdala gida inzan koke mamoan kwarilürr. Zitülkus módóga, ka kólba abalbobatalab
    umulbain bóktan mamoan namülnürrü moboküpan wirri ubidügab.
  cme-NT: Mii naa silaa vaa mi fɛrɛ cor baa Yuifu ba Diiloŋ-hũmelle wuɔsaaŋgu‑i;
    a ce dumaaŋo-na, mi nabaamba-na, nuɔmba bɔi saa ta ba fi baa-mi.
  sus-sus: N xaranyi naxan nabaxi Yuwifie xa diinɛ kui, a dangi n booree xa xaranyi
    ra. N nu birama n benbae xa naamunyie fɔxɔ ra sɛnbɛ nan na.
  pon-2006: Ngehi me keieu rehn iengei mehn Suhs akan me se wia dihteieu nan tiahk
    en palien lamalam en mehn Suhs, oh ngehi me keieu poadidiong poadopoad akan en
    samatail kahlap ako.
  dad-dad: Aya, Juda neid momoiya bun, Juda tamo aya gegen atun idi musei wawal afedin,
    age afe fen, aya neu tubu tar neid tobonuneid dõ fiya nigin fatuk bagai kisi totol
    anon.
  zab-NT: Ne nare mazrupac guzanalda religionqui que de bniety ni rac sáa te pur baania
    pur baania irate de costumbrɨ xte de to xpɨngul gulalnɨ.
  jae-jae: Aê gajob Judanêŋ mêtê kalêlêc lau Juda taêsam, taŋ ma jala kêtôm tau naŋ
    su, ma kamasaŋ ŋoc lau ŋanô nêŋ ŋagôliŋ laŋgwa toôlic palê kaiŋ teŋ.
  ksd-ksd: ma ta ra lotu Iudaia iau ga lia ta diat ta kaugu vuna tarai ba i ga varogop
    kaveve kilala na nilaun, tago i ga manga ngala vurakit muka kaugu varvargat upi
    ra lavur varveai kai kaugu umana patuana.
  msm-NT: Yupig ku to kahan-inan to mgo kaopad ku no mgo Hibru, su naningkamot a yagboy
    to pagtuman dow pagpanalipod to mgo tumanon to mgo kaaw-apuan noy.
  myk-myk: Nɛ bi bye na lɛɲii Yawutuu niɲɛhɛmɛɛ ɲaha na Yawutuu pu koo li ɲaarigana
    ni. Wèe sefɛlɛɛ pʼa wèe taanni kalɛgɛɛ kiimu ni ge, nɛ bi nayɛ bɛɛri kan kee mu.
  sbe-sbe: Kagu isi maudoidi luwadiyena meta yau Dius yodi tapwalolo kabikabidi maudoidi
    kabidi ya katakalili, yo hinage ya kaipatebayaokalili bena taba kagu kulutubu
    kabikabidi ya hebayaodi tamowai udiyedi.
  mcr-mcr: Iiŋä itmäŋgaŋi, nyi atqä-awäkauqä suqä iu yäŋänäqŋqä imäknätmä, Israitqä
    iuŋi, ämaqä nyitä asäŋgatqä iquau ämäwqätäumäŋga imänmiŋqe.
  cux-NT: Ní chi'teenú más ca yeⁿ'e religión yeⁿ'e 'iiⁿ'yāⁿ chi ndaata yeⁿ'e Israel
    s'eeⁿ nguaaⁿ nducyaaca yā chi dáamá ndaata yeⁿ'é ndúúcu yā ti neⁿ'é diíⁿ nducuéⁿ'ē
    tan'dúúcā chi diiⁿ 'iiⁿ'yāⁿ ndiicúū chi 'āā n'díí.
  tur-YTC: Atalarımın geleneklerine sıkı sıkıya bağlı olarak, soydaşlarımın arasında
    Yahudilik inancında yaşıtlarımın birçoğundan daha ilerideydim.
  san-ITR: apara ncha pUrvvapuruShaparamparAgateShu vAkyeShvanyApekShAtIvAsaktaH san
    ahaM yihUdidharmmate mama samavayaskAn bahUn svajAtIyAn atyashayi|
  bel-N: і апярэджваў у Юдэйстве многіх аднагодкаў у родзе маім, будучы найбольшым
    рупліўцам традыцыяў бацькоў маіх.
  sch-sch: Hanchu, ki richibulngei chong mâk chunga kênpêk uol ngâi sikin Juda
    balama ki sinthona han ki richingei lâia ka ruolngei tamtak chu ke khêl ani.
  mic-MIQNT: Me' gneg eimap ta'n tel majulgwatmap Lesui'paq ta'n teli gtlams'tasulti'tij
    je mo igtigig ta'n teppo'ltieg'pnig. Me' gigji majulgwatmap ta'n nujjinaqi'g gis
    telo'ltipnig aq majulgwatmap ugt'tplutaqanml ta'n tel we'gusipgwatu.
  huu-NT: Cue einamacɨ jaie llua isoi, Jusiñamuina raise ɨɨnotɨcue. Naimacɨ llogacɨnuaɨdo
    eo duere cue jailla jira, daje facai cue dɨga itɨno baɨfemo ɨɨnotɨcue;
  jiv-NT: Tura kakaram ajasan, ii uuntri̱ yaunchu tiarmia nuna yawe̱tsuk umiktinian
    ti enentáimpramjai. Tura untsurí̱ shuaran wiji̱a̱i̱ métek uunt armia nuna naṉkaamas
    Yúsnan takasmajai. Túmaitiatan aya winia úuntrun chichame̱n ti umirniuyajai.
  otm-NT: Nɛ mi øt'ä xʉn ho yʉ́ t'ɛ̨c'yɛi ma mɛnguhe yʉ judío, ɛ̨mmɛ mi ɛ̨hya ga ją'ts'ä
    ʉ, nɛ xínda gue'ʉ mi'da 'da ingu yʉ jɛya mi pɛs'he. Nguetho ɛ̨mmɛ min nde xcá
    thocä yʉ́n t'øt'e ʉ ndu mam bombøtahe maya'bʉ.
  dah-dah: Nebe asininiŋ yagot tikula keŋkela wor po gama irde heŋbe kahaŋne kadne
    fole wor po yirde hinhem. Irde tikula go po keŋkela gama irtek wor po yeŋ nurde
    hinhem.
  tnk-tnk: Ia nəpɨn nəha iakɨnauvehe mamskai ia nəfwakiien səvəi nəkur Isrel məpi
    raka iou me nepwɨn tɨ nəri nə mə iakamousari pɨk mamesi pen narəien nəha kaha
    kupwən me səiou həməuvei pehe.
  kpr-kpr: 'Eregoseva: nanda kokomanade dabade, Jusi embo da jokáda sirorusena amo,
    nanda irari kau eniri. Namane Jusi embo da abuamane ainda geka a kiki isambu kasama
    edo, tumonde gogoghombuseni. Eni jo namongo iraeri.'
  san-IAS: aparañca pūrvvapuruṣaparamparāgateṣu vākyeṣvanyāpekṣātīvāsaktaḥ san ahaṁ
    yihūdidharmmate mama samavayaskān bahūn svajātīyān atyaśayi|
  nho-nho: I taku tautama nei raa, nau nei e taka vaamua i aku hakamakkii ka lotu
    ki TeAtua i te ara naa Jew raa e lotu. See hai tama e tae ki aku tautari hakappuru
    ki naa vana naa tippuna maatou imua.
  gym-NT: Mdakäre abko, ti mräkätre israelita ti näire, ye kräke ti näma Ngöbö mike
    täte bäri metre, aisete ti mika näma bäri ütiäte nitre israelita krikrikwe, ñobtä
    ñan angwane ti mräkätre kirakira käkwe kukwe ükaninte nuendre nie Ngöbö mikakäre
    täte, ye abko ti näma mike täte bäri metre jökrä.
  azg-NT: Ee ntyja ꞌnaanꞌ juu jñꞌoon na conanꞌtꞌmaanꞌ ntyjë́ nnꞌan judíos, joo ntyjë́
    na cüejon tque yo ja, tovenꞌön jahin tyquiiꞌ na tovanguëëꞌntyëchën ntyja ꞌnaanꞌ
    juu jñꞌoonꞌñeen, chintyichen nquehin. Ee tojooꞌ yantyichen tsꞌön na ntsivë tsoñꞌen
    jñꞌoon na nque ndochí já nnꞌan judíos jnanꞌjndaꞌhan nchu vaa na tonanꞌtꞌmaanꞌhan
    nquii Tyoꞌtsꞌon.
  bhd-bhd: ते अवं अपने धर्मे मां तैस वक्ते बड़े मेरे उमरारे यहूदन करां अग्रोवं थियो।
    ते अपने बुज़ुर्गां केरे रीतन मां जोशे मां थियो।
  too-NT: Lā' a'nchī takalhlaka'ī' huan israelitas quit līhua'ca'tza' xa'iccatzī que
    huan ā'makapitzīn quintā'israelitas a'ntī ixtaka'lhī ixcā'taca'n hua'chi quit.
    Lā' quit ā'chulā' xa'iccā'a'kahuāna'ni' ixlīmāsca'tīnca'n quinapapna' israelitas.
  ind-AYT: Aku sangat maju dalam hal agama Yahudi, jauh lebih maju dibanding dengan
    orang-orang sebaya di antara bangsaku. Aku sangat rajin dalam memelihara adat
    istiadat nenek moyangku.
  cjo-NT: '@see-verse:GAL.001.013'
  nsn-nsn: Inggo ku pen tampopokoho tun tar uakeluk tar mamang hagarilikir nas ro
    bung tubug. Temaene tar hagaronene ku guataio, inggo ku uoumuoum keip teilingua
    tenag babeir tamata tenas lotur Ju.
  san-DEV: अपरञ्च पूर्व्वपुरुषपरम्परागतेषु वाक्येष्वन्यापेक्षातीवासक्तः सन् अहं यिहूदिधर्म्मते
    मम समवयस्कान् बहून् स्वजातीयान् अत्यशयि।
  tna-NT: Yama pia cuana ebia su ecuanaju sa tata chenu cuana sa ai puiti cuana bianetiaina.
  lid-lid: Ya, oro Juwis rebesem badu hawek badeh, jo sakalau oro ja ta kandriyen
    ta batanau. Jo sakalau oro ta bolo kandriyen ta tubu ahi, iri asehek eme tahi
    Juwis. Ma eme, budon tek irih labai ta in hamon ta kandriyen ta tubu ahi iri.
  wim-wim: Pam komp thaaꞌ-wantanamang wik thayan Jews.antaman thath-thathina, ngayiya
    work piꞌan ep-paththam iiy-iiyangana, thananiya keꞌ yaꞌ work manyam iiy-iiyinwey.
    Ngay ngangk punch-aakaman aak woyan nganttaman wak-wakangana, aak wuut mangk nganttamangan
    wak-wakina.
  zga-M: Une nilikwendelela ni dini ya kiyuta avalokolo lwango vingi vayuta nikhele
    ne mmaka fincho mmvile gya dada vango.
  yom-yom: ayi buevi minu ndiviatukila Bayuda bawombo baba mu thongꞌama mu matedi
    kinzika mina mi Bayuda ; minu ndiluta ba bufula mu bawu boso mu matedi kikhulu
    ki bakulu bama.
  san-SIN: අපරඤ්ච පූර්ව්වපුරුෂපරම්පරාගතේෂු වාක්‍යේෂ්වන්‍යාපේක්‍ෂාතීවාසක්තඃ සන් අහං
    යිහූදිධර්ම්මතේ මම සමවයස්කාන් බහූන් ස්වජාතීයාන් අත්‍යශයි|
  yut-yut: Nak Juda amɨn dakon aŋpak yolek nak gat nani morapmɨ yapgum. Babɨkno dakon
    aŋpak yol kɨmot do pi tebaisi agɨm.
  grc-BYZ: καὶ προέκοπτον ἐν τῷ Ἰουδαϊσμῷ ὑπὲρ πολλοὺς συνηλικιώτας ἐν τῷ γένει μου,
    περισσοτέρως ζηλωτὴς ὑπάρχων τῶν πατρικῶν μου παραδόσεων.
  cpc-NT: Tima nimapirowitanakityaawo naaka nimonkaayiwitawo jamiyitari pairani nojyininkapaini,
    tikaatsi notsipawitakari anaakotinani nokantawitaka.
  nhg-NT: Hua de entre tli tectocaya inu religión de joriojte, naja cache nechecuaquisaya
    de entre nocompanieros joriojte tli tecbejbicaya mismo xebetl. Pues naja cache
    lalebes necnequeya necchihuas inu costumbres de tobiebetcöhua.
  nya-nya: Ine ndinkapambana Ayuda ambiri a msinkhu wanga pochita za Chiyuda, ndipo
    ndinali wachangu koposa pa miyambo ya makolo athu.
  ngu-NT: Ipan notlaneltoc hebreo, miyequej yejhuan inhuan oninoscaltij niquintlaniya,
    pampa ican nochi noyojlo más sanoyej cuajli nochi niquejehuaya on tlen nohuejcatajhuan
    oquichijquej niman onechmachtijquej.
  kup-kup: '@see-verse:GAL.001.013'
  jid-jid: Mi ta guchi ni Yahudawa ba zan bari fie me ni zren ba tti mbu u sen.
  wmw-wmw: Níkishika dini ya kiyahudi pakulu, nîwapunda wenzangu wengi wawenye. Nkati
    ya hirimu moja, níkiwa nawo hamu pakulu yakufulata tabiya za wababu zangu.
  gmv-GGM: Kase ta diza woden diza daro Ayhude asata darotape amanon adhays. Kasse
    nu awata waga naganas daro minays shin.
  ssg-ssg: Lokon ien nga xoini kilan teka lokok ti usiai saun ti lotu ti teka Ju ma
    tutuhak xoxoan ti usiai hatesol saun ti teka matahaun.
  zpo-NT: Nu lo re kwaan mlu xey nu, na ngok tub xaa mas mle rese kwaan né xaa; lo
    re xaa kwaan nzexen kwaan na, na ngok tub xaa nzheklara ngozhaw rese kwaan mle
    re xey nu, xaa yilo.
  poy-poy: Naneni nendereyiti nentu mudini ya Shiyawudi kuliku Wayawudi wavuwa wa
    vinja vyangu, toziya neni nweriti na bidii nkulu ya kuvikola vitiba vya wambuyi
    wangu.
  qwh-NT: Wine mayïcunapitapis costumbrïcunata masmi cumplita tiraq cä. Tsemi awilucunapa
    costumbrincunata jucllellatapis mana qonqashpa cumpleq cä.
  gaw-gaw: Da lailad oolagp̱a, danab bau kuḏum da ele huu laip̱u amu da ag eḏaṯe,
    da Juda dilag kobolnab dim lamidmi. Da alalad aḏi dilag kobol amu, da amu oh g̱agaṯagnab
    dim lamidḵulnu hemi.
  nca-nca: Ko no sitú topo-toponemboro oteteye takaro Juda koro muríye okeyá ta howeyanowó.
    Hamó, usisambatoro hutuŋo mandeye ŋu kondé horé howeyanowó.
  zpz-NTPP: Ya̱ bicy pa̱a̱ zira̱ nu de cushtom ni de mbecy Israeel gazeꞌ deꞌ zir de
    losa̱ꞌ mbecy Israeel, de losa̱ꞌ nu tub ziꞌl ñaꞌn de̱, gun ya̱ tonaꞌ la bicy zilya̱
    de cushtom ni de gyitoo bel ne̱.
  zac-NT: Lu religiuni shtë israelitë, guca más adelantadë quë grë sahia. Bëna cumplir
    con ra creenci ni más quë ra sahia de mizmë edá. Nalë́ guc shtúꞌuhia gunë mieti
    cumplir ra custumbrë shtë shtadë guëluhia
  kyg-kyg: Nagaemo Yu nofi vayaꞌmo nehaya kava huꞌna magoꞌe huꞌna huliꞌna neꞌuꞌnaeꞌmo
    nafaluꞌnimogimo ago aeꞌna apakaseꞌna laginago vayaꞌai gemo akame nehuꞌnaeꞌmo lusi
    kava huꞌna nayamukiki huꞌna maiꞌnove.
  kmk-kmk: Tinoday ku ud kaaduwan sidat kaddisanaka kailiyak un Judio un mangunud
    sidadit ipakwan dit pammatin dat Judio. Ta napaspasnokak nu dida, nu maipuun sit
    mantututtuwa utdit ugalin dat ginapuwan mi.
  cao-NT: Jasca, anomaria ini quiha noba rëquëyamaba jabi ë noihaina. Noho rabëti
    bo oquë quiha.
  bbr-bbr: Isakasar Juda roasiret akan onok sakau senes tainormoi, isan urek jaiat
    erekapu itimwaromin. Is iken askanai akan ämän erekapu jekur tainorianik, karauk
    roat nais ak iken askanai akan onok tainoraun sakau awareäimin.
  inb-inb: Judiu­kuna imasa Taita Dius­manda iacha­chis­ka­kunata nuka iachai­kuspa,
    achka nuka­pa kum­pa­ñi­ru­kuna­manda­pas mas achka iachai­kus­ka­mi kar­kani.
    Chi­wanka, iapa micha­ris­pa­mi kar­kani. Muna­kur­ka­nimi, nuka­pa ñugpa­manda
    taita­kuna ima iacha­chis­ka­kunata ñi mai­kan judiu­pas mana saki­chu­kuna.
  hrv-hrv: te sam u židovstvu, prerevno odan otačkim predajama, nadmašio mnoge vršnjake
    u svojem narodu.
  box-NT: Ɓa zúifùwa làndá bèró á ĩ lá henía bìo po wa ninzàwa na ká.
    Á bìo á wàn maáwà bò henía á ĩ lá wee là hɛɛrè á po ɓa nùpua na
    ká.
  ote-NT: Nugui hønsɛgui go maꞌna dá tɛnba yá jamfri ya xodyo de maꞌra ma compa núꞌʉ
    myá xodyo nehe, ngueꞌa̱ xi dá øtꞌa ra tsꞌɛdi pa dá tɛnba yá nza̱i ndu ma xitahe
    ne ndu ma dadahe.
  wnu-wnu: Yonou yurau erogori nani in bauor erobon end ye mom wuritanami wogub Yuda
    qomon eng toat, ne yonou tonoan wurinou qomon eng mom pongurir toat igumei.
  zam-NT: Co'se' ngòc daa mèn xley' che'n mèn nación Israel, más altant mdoon no más
    mté'then cón che'n xley' daa leque loo rye mèn gulàaz daa co' ngòc mèn co' thidte
    mxyèn con daa, co' nee di's, mèn co' thidte lín' ndoo xèn non. Más de cona, anze'f
    ngòc nayi'en loo mèn par mblin le' mèn mbli yèe costumbr co' ngòc costumbr che'n
    xudgool nu'.
  zyp-NT: Juda behnah phung zuinah leco ka chikhehpaw ka mingphing hui Juda cawngsaw
    sahlo cawh khung ngetei he neh ka, kaa mapaw sahlo aa za zuipaw phunglang caw
    taco chahnai ka nge ngetei.
  sey-NT: Ja̱je paꞌina, judío pa̱i sehuoyere yëꞌë jerepa ta̱ꞌñe asaquëpi yëꞌë cajeohuaꞌire
    yëꞌë jaꞌye o̱metëca pacohuaꞌire tëto saisiquë paëꞌë, yëꞌë aipë caseꞌere ai deꞌoye
    nuñerepa sehuoquë pacacaiquë paja̱ꞌquë caquë paꞌi doꞌire.
  nvm-nvm: Regavo e Jiusbuon sos ijia unam izeg bu guriguri rejo ijia kaifnun nana
    besum ofrenva iji nar asidiain. Na saifnuvuon ijiebuon unam ijia naka kaifnun
    iji asidiame giriesa ren.
  mps-mps: Tama augwali dali homu dene isiąbadi eno te sę yai. Tama me, te ena gesi
    bidi bidibadi, dena Juda dabego wąįgo yali kolesaga wali pabo homu ebode, tede
    te Juda hani tomode elaluali gesi bidi tigidali eno ena abagi dede te dena wąįgo
    kolesaga wali pabo sęde augwali aiyaba elaluali. Te Juda dabego ebo sęde eno
    bomo mu elama, tama Juda hani tomode nogi sai.
  pab-NT: Hatyo xowakiya judeunai xaotyakisakaho xema notyaonita. Naiyateretyoita
    nohinaeharenae xahexe, kasani wahetakomaniyerenae xaotyakira xema terota notyaona
    naokowita hoka.
  llg-llg: Ma faik ndia boe, au daleng manggate nalan seli anoli laꞌeneu anggama Yahudi,
    lena heni hataholi Yahudi feꞌek fo teun leo au. Ma au manggateng ana seli akalalaꞌok
    basa ai bei-baꞌi nala hadan ma basa heti-heu anggama.
  kyf-kyf: Ɩn mɩ bhaa Zuifʋʋ -Lagɔbʋbɔ -yloogblʋ, ɩn -zi na -lima 'wʋ Zuifʋ glaa,
    'ɩn ɩn dolu -gʋla bhabha, ɩn -zi wa, -amɩaa dʋkpasɩɩ lɛnʋgbʋ 'wʋ.
  tpi-tpi: Mi bin strong tumas long bihainim olgeta pasin bilong ol tumbuna bilong
    mi, na long dispela pasin mi mekim mi bin winim pasin bilong planti bilong ol
    yangpela man bilong ol Juda ol i wanlain wantaim mi.
  mih-NT: Quɨvɨ i sindyique ley hebreo ta minoo ra cu nuu i cui sii inga ra sa ɨɨn
    ñi cuiya ndi vatyi i cuñi xein zavehi tandɨhɨ costumbre sa i zavaha ñiyɨvɨ sahnu
    sii ndi.
  qvh-NT: Lapan winay mayëpitapis masmi Moisés guelgashgancunata noga cumplishcä.
    Saymi waquin Israel mayëcunapitapis más välisishcä costumbrëcunata.
  kms-kms: Nge beghi Juda beghi bon yumbo ur te kat rise gre. Yumbo ur te kin ningg
    nge quan nganye ye kawo, Juda aye nge ane ber ire kin te nge ane tuqui segi. Nge
    beghi koku Juda mingg yumbo ur te kat rise gre ningg buid nganye kap.
  agn-agn: Ig mga natetenged ong mga pagorosoyon ong rilihion amen, mas tokawo ong
    dorong masig ka Judiōng mga kaidad-idado. Mas maderepo ong nira ang magtoman ong
    mga toromanen tang mga kamepet-mepetan amen.
  nhi-NT: Uan itich in tlamachtilistli judío, neh onquintlania miqueh nochancaicniuan
    judíos tlen san nouan moscaltiah, pues neh ocachi onmochicauaya intlacamatis tlen
    otechcauilihteuqueh matchiuacan in toyauehcautahuan.
  ttc-NT: B'ix wetz mas tuq n'ok nsi' nk'u'j kywitz kye txq'anky wamoj aj tijajil
    Israel; wetz n'ok tuq nsi' nk'u'j tzan txik kyin kye qxjalil cha a'ox iktza'x
    oqtxi'.
  dan-1931: Og jeg gik videre i Jødedommen end mange jævnaldrende i mit Folk, idet
    jeg var langt mere nidkær for mine fædrene Overleveringer.
  kwj-kwj: Ai hima kupu lei nindo tiki asama ti ani hinga daro ele hima wapache leni
    a dikisini Juta hima kupu lei sumbu tini a torosini kipe naha a sirinandaro. Ani
    ai atei hima i sumbu tini kwambu ki a toronambusini a sirinandaro.
  vie-OVCB: Giữa những người đồng trang lứa, tôi là người cuồng nhiệt nhất trong Do
    Thái giáo, cố sức sống theo truyền thống của tổ phụ.
  kze-kze: kentáá síkwá'námo uráantemba asiramái kwaré'a Yútaa-kwaasiti monor-ámbá
    kwarááwánda karuwaa'á kwée'a kesimantowí usáyaaitaraumne.
  mpj-mpj: Juwurna yilta nyinapayi. Yarlpujuya Juwukaja Juwumili luwuku nyinapayi
    junga, ka ngayurna Juwumili luwukurna jungaminyirri nyinapayi. Mitunyjarrikulurrjurna
    luwuku jungaminyirri nyinapayi.
  lbk-lbk: Ya isnan kaangsanan ay ib-ak ay Judio ay katat-awenak, sak-en nan kad-in
    mamangset ay mangiyangnen isnan am-in ay ekhad isnan pammatimi ay Judio, tay chadlos
    ak nakapet isnan ekhad nan am-ami.
  mto-NT: Nu̱yojk xa a̱tseꞌe nkutyún yꞌijt juuꞌ veꞌe je̱ israeejlit jayu jyaanchjaꞌvidup
    je̱ts ni kaꞌa veꞌe nu̱may a̱ts je̱ njayu juuꞌ a̱tseꞌe nmuꞌakijpxada, nu̱yojk a̱tseꞌe
    nkutyún yꞌijt a̱a̱ts je̱ nju̱jpit jayu je̱ pyavaꞌnu̱nda je̱ts ni kaꞌa veꞌe je̱ꞌe̱da.
  bzh-bzh: Log maḳ ham nġo bë sa niġ wëëk rot beḳesuu alam Yuda sën he rig loḳ
    ti lo pin, in sa nesepa loḳ alam ggev wirek hen hir ġaġek pin.
  guj-2017: અને મારા પિતૃઓના ધર્મ વિષે હું બહુ ઝનૂની બનીને, મારા જાતિ ભાઈઓમાંના ઘણાં
    સાથીઓ કરતાં યહૂદી સંપ્રદાયમાં વધારે પારંગત થયો.
  jvn-NT: Enggonku nglakoni pernatané agama Ju ya ora étok-étokan. Temenku ngungkuli
    liya-liyané sing tunggal umuré karo aku. Semono uga enggonku netepi adat lan tata-tyara
    tinggalané mbah-mbahané awaké déwé, ngungkul-ungkuli liya-liyané temené enggonku
    nglakoni kuwi kabèh.
  byr-byr: Juyainaavɨrebwi dɨragɨnna yadɨ nɨmɨre Yɨsavaakɨyara nyɨnyakwalaangeraavɨ
    wavɨlaꞌna ye. Ne sɨnnawɨnyaraavɨre kɨwɨnya sahwara maalɨꞌna mɨdɨdaapɨjɨ sahwainyɨ
    naanna mɨdɨneinyɨ.
  ian-ian: Wuna kɨta lɨvɨ nɨmba kat Judana pavu kat kwulakwun. Nɨna ngwatna vak nɨmbun
    ndi kat kwulakwun.
  hun-hun: És felülmúltam a zsidóságban nemzetembeli sok kortársamat, szerfelett rajongva
    atyai hagyományaimért.
  mcf-NT: Nuquin Papa tantiatiadquio icquin con matsesën chiaid abitedimbo natiadquio
    ictenebi. Ëbëdta tishaidon caniabon bëdiactsëc natiadquio icnubi con tsusedpabon
    chiaiduidi natiadquio ictenebi. Adquid icquin Esus tantiaquido comapenen chieshëndenembi.
  kjs-kjs: Gore neme Juda alinuna lotu mogeaoma naana Juda kasuanuna kone puri waru
    paloma mogeaaripude. Go rabu Juda ali yagonuna konere neme ora neme ralisuade.
  mni-mni: Jihudi laining lichatta eina atoppa lengmannaba Jihudi kayadagi mang tharammi
    amasung eikhoigi ipa-ipugi chatnabisingda kayada henna thawai yaojarammi.
  yad-NT: Rañi datyanu̱yadara Judíyuveda datyadoda, raryamichaniryi ti̱ta̱ju̱ risa̱
    nu̱vye variy, ravyichanu̱yada vani̱rava̱ju̱ ta̱rijye̱myi datyadoda jto̱tadedamu.
  mxb-NT: Ta yuꞌu̱ ni̱ sa̱ kuu iin ra̱ sa̱ ndíko̱ cháá ka̱ choon saꞌándá ta̱ sáꞌano
    ñooi̱ o̱ du̱ú dao ka̱ ta̱a dáó xíꞌíín, chi̱ ni̱ sa̱ ndi̱ꞌi cháá ka̱ inii̱ sa̱
    keei choon saꞌándá ta̱ sáꞌano ñoó.
  pon-2006A: Ngehi me keieu rehn iengei mehn Suhs akan me se wia dihteieu nan tiahk
    en palien lamalam en mehn Suhs, oh ngehi me keieu poadidiong poadopoad akan en
    samatail kahlap ako.
  maq-NT: Hane ngahan ne, tsëhë yëjë xuta xi hacuaha tjë rë Israel xi tangun nu naha
    cojo ne, cavátjutaha rë xi casahmechehen yëjë ni xcusun rë xuta naha ta, tsëhë
    xi jercu tu cavétaha camahani yojo naha cojo xcusun rë xutachanga naha.
  hto-hto: Afe llezica, cue uzútɨaɨ daɨnáuaillaɨmo ɨere izire cue jaɨnáiacanamona,
    judíuaɨ ɨ́ɨnogafuemo baɨmo baitádɨmɨena jáidɨcue. Aféfuemo comécɨna ɨere fɨ́gomɨena
    jáidɨcue. Ua aillo caɨ judíuaɨmona, daane cue comuíllagɨmamona baɨmo fɨbídɨmɨena
    jáidɨcue.
  por-BRBSL: Eu avancei na religião dos judeus além de muitos de minha idade entre
    meus compatriotas, sendo mais excessivamente zeloso pelas tradições de meus pais.
  ces-NKB: a že jsem v židovství postupoval nad mnohé vrstevníky ve svém národě, neboť
    jsem byl horlivějším milovníkem tradic svých otců.
  cui-cui: Xan bichocono yabara nacuidubaponan po coyene judiomonae pia pejume cowʉntsiwa
    tatsi. Yawa yabara nacuidubaponan po coyene pia pejinompae coyene tatsi. Bichocono
    nacuidubaponan beyacaincha xua ichamonae nacuidubapona pomonae tanacuapiwi pomonae
    tana newei jʉpaewi. Bichocono ichichipan xua taexanaewa po coyene tamo susato
    jiwi exana, beyacaincha xua ichamonae exana.
  boj-2014: E ijo moma naŋgo kumbra kalil dauryqajqa tulaŋ siŋgilaoqnem. Ijo kumbra
    dena e na Juda tamo gargekoba e ombla louoqnem qaji naŋgi buŋnjroqnem.
  eng-OEBUS: and how, in my devotion to Judaism, I surpassed many of my contemporaries
    among my own people in my intense earnestness in upholding the traditions of my
    ancestors.
  eri-eri: Ji yame asafe gane nebere fanyinege oruwanga oojowei nomo danga tafene.
    Ariya, fanyimu ji ono wene waha, ji nere Juda nebere magana giila baingaro, nere
    ji ngate gaara-gaara waha, ji nere nebere fanyinege feiya nigou.
  aly-aly: Ayeng Moses-kenh angkakertarl anenh, atha angka ikwerenh-angkwarr apentenh
    ywerreyek-atwety, ingwer-rnem-they intwarr.
  wiu-wiu: Ni toto Yu yatenanele takakenepa anu yagono-mikiti peya mati moane patukoane
    anu kaua-mikitane peku-kama nootokoane wedoane toomoane pokou.
  swe-swe: Jag gick längre i den judiska religionen än många av mina landsmän i samma
    ålder (jag var en föregångare, banade nya vägar), och var än mer fanatisk (entusiastisk)
    i mina förfäders [judiska] traditioner (stadgar) än de. [Lukas beskriver också
    hur Paulus, då känd under sitt hebreiska namn Saulus, dödade och angrep de troende,
    se .]
  cth-cth: Mintoenaw e cangkhainae dawk ka lung atang teh, ka huikonaw hlak Judah
    phung hoe ka tarawi e hah na panue awh.
  mti-mti: Iyayapan obiren mu ne dam desiroma sira ne bairawan neuma desiroma, wakeya.
    Ju anotumat mumawa gumbe ne yaug anotanwa me koka, sira wagonaiwa inaiinai mumawa
    gumbe ano neuma me koka. Ne iyayapan upeba mina onan, mu ne daienap.
  pad-NT: Imakhinava ohina kari kodija'ari vakadiania ohoja'iki ho. Onofijahaki'iki
    ida akadija'ari avikhananavaki vakadihojaia okahojaina. Deus kava'isohihi jiriki
    ida vahojana hija. Akadija'ari Deus kava'isohihi-ra vanaabavini vani hovani onofivini
    arafiaka'oaja ida.
  twi-twi: Me mfɛfo Yudafo no de, na mʼadwene mu abue wɔ Yudasom ho sen wɔn nyinaa.
    Na mikura yɛn nananom amanne nso mu denneennen.
  hlt-hlt: Judah sing dongah ka namtu lakli kah thawnpuei rhoek lakah ka lamhma. Kamah
    patuel rhoek kah singyoe aka om dongah khaw muep ka hmae.
  tbz-SIM: kɛ́mpɛ̃nkù n dɑpùntɔbɛ̀ Sifubɛ kó itié mmiɛkɛ, kɛ̀ n kɔ̃̀ntì nyɑunɛ̀ m
    bo ntũmmɛ̀ ti yɛmbɛ̀ kó ikuɔ́ mɛsɑ̀ɑ̀.
  san-GUJ: અપરઞ્ચ પૂર્વ્વપુરુષપરમ્પરાગતેષુ વાક્યેષ્વન્યાપેક્ષાતીવાસક્તઃ સન્ અહં યિહૂદિધર્મ્મતે
    મમ સમવયસ્કાન્ બહૂન્ સ્વજાતીયાન્ અત્યશયિ|
  ake-NT: Esuwerʉ amʉ' eseru yau ukɨɨyisi kaisaron kon entai rɨ utɨsa' esi'pʉ utamokori
    ton eseru kuru awɨrɨ e'nɨ pɨ'.
  qvn-NT: Chay Israel castäcuna yachrachingannuyla cawar lapan yachrachig-mayïcunapitas
    mas cäsucugninmi carä, jinaman manchapacuypam cäsucug cä unay awillücuna yachrachipäcungantas.
  tku-NT: Chī ta'a'ka'ī' israelitas quit ā'chulā' xa'iccatzī ē jā ā'makapitzīn quintā'israelitas
    tī ixtaka'lhī ixcā'taca'n hua'chi chī quit. Quit ā'chulā' xa'iccākexmatni' ixtamāsu'yunca'n
    quinapapana' israelitas.
  bjk-bjk: E xo nanase xöba rö idi a oleleng möxöbo töke ra mumuu ödeek abo tatalien
    köbo Judeia, me e xo axanan köba me e xo mamaa xöba rua rarame abo inausu möxöbo
