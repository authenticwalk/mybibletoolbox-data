  kmo-kmo: Ada Ju ma yechi lotu majin sumowu tari, ada eeji hadii yenya dagiir poyer.
    Ada eeji wayega yechi otii tar abon eena hehar sumowu tar.
  agr-agr: Wika mina nugkajuiya aents wijai betek tsakakú aidaunak ashí wagagsan,
    mina muuntug judío aidau umitaiji aina nunak imatiksanuk umikuitjai.
  kyc-kyc: Namba Kurisene ingyapa nayonopa tembole anda yulu mana nyuo dokopa Juu
    wane yango andarele dupwa nyuo isa nembowale mana nyuo kareyo. Namwana rora ambasupinya
    yulu palenge dupwana suu pyale pyale kareyo.
  urd-GVU: یہودی مذہب کے لحاظ سے مَیں اکثر دیگر ہم عمر یہودیوں پر سبقت لے گیا تھا۔
    ہاں، مَیں اپنے باپ دادا کی روایتوں کی پیروی میں حد سے زیادہ سرگرم تھا۔
  yre-NT: An 'ta 'wʋla Bali wei da "le 'an tranun zʋ, e 'mlin 'an 'pɛ "kaga "da. 'An
