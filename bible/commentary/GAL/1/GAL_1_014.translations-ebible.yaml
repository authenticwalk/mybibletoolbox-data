  mit-NT: Te yàchì nì quee stná cuàhà fama xi nùù nèhivì religión xi‑nsi, te menos
    nì ndòo nsidaa nècuàchì dava ga nùí, vàchi chicá ndee nì sanchicuìn estilu xi
    xìì‑nsí.
  ceb-ULB: Ako nakigbisog sa Judaismo labaw pa sa daghan nakong mga isigka Judio.
    Ako hilabihan ka matinguhaon alang sa mga tulumanon sa akong mga amahan.
  ces-LB: V té době snad nebylo mezi mými vrstevníky horlivějšího a pravověrnějšího
    žida nade mne. Nikdo jiný nehořel pro tradice mého národa tak fanaticky jako já.
  mkn-mkn: Deng itu waktu ju, beta hati manyala ko balajar soꞌal agama Yahudi, lebe
