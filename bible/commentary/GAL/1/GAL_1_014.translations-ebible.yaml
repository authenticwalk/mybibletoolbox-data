  kto-kto: '@see-verse:GAL.001.013'
  gmv-NT: ካሴ ታ ዲዛ ዎዴን ዲዛ ዳሮ ኣይሁዳ ኣሳታ ዳሮታፔ ኣማኖን ኣꬋይስ። ካሴ ኑ ኣዋታ ዎጋ ናጋናስ ዳሮ ዳፌታይሲሺን።
  por-BLT: Eu superava meus companheiros da minha idade na prática da religião judaica,
