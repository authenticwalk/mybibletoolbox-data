  kyq-kyq: Maam ute gɛnaagen gɔtn ara, kꞋtɛɗsen tɔɔsɛ naase jee eglizge tun taa naaŋ
    Galat ki.
  kwd-kwd: '@see-verse:GAL.001.001'
  ded-ded: Ni nga tosofocna nenahafoc kecdimbe, neneng Garata kpebung ngeneac kibi
    yomoc faingemmedimbe.
  ewe-ewe: 'Nɔvi Kristotɔ, siwo le afi sia kplim la le gbe dom na mi. Na hame siwo
    le Galatia nutowo me:'
  nuy-nuy: Ngaya-waj marri naa-murruyung-gaang, wurru-burraa-yinyung aani-rruj a-lhal,
    nurru anaani nirri-lharrganjii anaani ana-lhaawu danu-wuy nugurri-wuy, nuu-jambarrgina-yinyung
    anubani-rruj ana-Galatia-rruj nugurru.
  cop-BHC: ⲚⲈⲘ ⲚⲒⲤⲚⲎⲞⲨ ⲦⲎⲢⲞⲨ ⲈⲐⲚⲈⲘⲎⲒ ⲚⲚⲒⲈⲔⲔⲖⲎ ⲤⲒⲀ ⲚⲦⲈⲦⲄⲀⲖⲀⲦⲒⲀ.
  buk-buk: '@see-verse:GAL.001.001'
  pri-NT: Go wii tàwà, wâguwà diri tèpa wâra pwapwicîri wâna province Galatia. Â [rà
    naa bwàcu kàwà mwara wà] diri tèpa cèikî naa goo wà Iésu Kériso na rà wâni.
  zpq-NT: '@see-verse:GAL.001.001'
  por-TFT: Todos os irmãos crentes que estão aqui comigo aprovam esta mensagem que
    estou escrevendo. Estou mandando esta carta às congregações situadas na província
    de Galácia.
  gwi-NT: Dząą gwik'injiighit nąįį izhit Galatia nahkat gwizhit nakhwatr'igiinkhii
    zheh kwaii, nakhwadiveegweheezyaa eenjit nakhwats'ą' nich'idigiin'ąįį.
  gvn-gvn: Nganjin Godundumundu bamangka wubulduku yaluymun bubumun greetings yungal
    yurranda Godundumunbu bamanda bubungu Galatia.
  nhy-NT: Nej, iwan nochtin tokniwan tlaneltokakej katlej nian nowan katej, tamechtlajkuililiaj
    namejwan antiopantlaneltokakej katlej anchantij itech estado de Galacia.
  asm-FB: মই আৰু মোৰ সহবর্ত্তী যি সকলো ভাই আছে, আমাৰ সকলোৰে পৰা এই পত্র গালাতীয়াৰ
    মণ্ডলীবোৰৰ সমীপলৈ।
  okv-okv: Eto namote nau namei kamei namote mitera amite tapa na ahari erevi kaitie
    ungo enda Galatia ekalesia miteva avo ere pekitera.
  mxt-NT: Yuhu ta tandɨhɨ yañi yo cha nyicú chihin, tyaá ndi carta ihya chi nyoho
    ñu yɨhɨ́ cuenda Nyoo tandɨhɨ vehe ñuhu Galacia.
  tzo-NT: Ho'on xchi'uc ti quermanotic ti li' jchi'inoje chajc'oponoxuc ti carta,
    ho'oxuc ti ach'unojbeic sc'op ti Diose te ti estado Galacia ti buc no'ox jteclumal
    nacaloxuque.
  ind-AGS: Saudara-saudari di sini bersama saya bergabung untuk mengirimkan surat
    ini ke gereja-gereja di Galatia.
  omw-omw: Ntevata, Kotira nraaqiara mponramwu mwaini nivatamakye variahuavata, tire
    nkyiara Kotira nraakye qora Karesiani variahua nkyi qua mwanteqa mwitaama tita,
  yrb-yrb: '@see-verse:GAL.001.001'
  maa-NT: '@see-verse:GAL.001.001'
  mcq-mcq: ꞌEne vwehu núna mahoꞌo kaꞌene nú puꞌúmo hijukipo sosia kaꞌene Karesia vaji
    navujihi ꞌajorame veju.
  sus-A: '@see-verse:GAL.001.001'
  jpn-1965: および私とともにいるすべての兄弟たちから、ガラテヤの諸教会へ。
  fra-SBL: et tous les frères qui sont avec moi, aux assemblées de la Galatie.
  yka-yka: Aku inin duk kēmon meˈ kapungtinaˈihante bi matuˈuhin maboˈo bissā piyu
    si kaˈam meˈ pagtipunan masandel pu si Isa Almasi maluˈuhin weˈ inesseb kaˈam
    weˈ kami.
  mle-mle: Miyawa wunawa nakamwiyib kwanadiy Kristen gwalugwa duw taakw, dayawa nakamwiyib
    nyan wayapiy sinadiyan gwurak miyawa adiy Jisas Kraisak wukijibir tikwanadiy miyawa
    Galatiya tamiya kidiy duw takwak.
  shp-NTPO: Enra, nenonxon nobé joi akaibo betan tsinkíxon, ja Galacia main iká jemabaon
    jakana jatíbi non wetsabo, nato kirika meran wishaxon mato saludo bomai.
  aom-aom: Röhu naꞌo gemuore arijarue Christian aganoho ahoꞌobëhe naꞌo gemuore havoromo
    jemë jejëmijö ekaresiae ahoꞌobëhe Galatia saꞌare dinöꞌe dinöꞌe jëvajoho.
  geb-geb: Na phorgap guigira Zisas Krais khothɨgap ana zɨn vui gumgi, gu mben kov,
    nza kha gava khergiap, nde mba Garesia ŋgu bakɨme fhain kav guigira Zisas Krais
    khothivav, ana zɨn vui gumgi gu mbigi, nza anan nde ndi mbai.
  bsj-bsj: 'Kange yitubbo mine neu gwam, ki bi kur wabero Galatiya:'
  cak-cak: Junan quiq'uin conojel ri quiniman ri Jesucristo ri ec'o viq'uin, nikatak-e
    i-saludo rix ri nimol-ivi' pa rubi' ri Dios pa tak tinamit chiri' pa roch'ulef
    Galacia.
  chf-NT: No'on y upete ni quermanola que ya'anob wida t'oc no'on cä täscäbenetla
    ni junda anela que a tz'ombenla Dios ya'i tä Galacia.
  tlf-tlf: Kale Provins Galesia umi abiip maak maak umi Kristen unang tinum ibo koyo
    niso minte duup-afin niso albip isino mangkal ninggil nuta ipmi weng umobelum
    o ageta ko.
  piu-2006: '@see-verse:GAL.001.001'
  poh-NT: 'Reꞌ hin maꞌ Lu̱ꞌ wichꞌi̱l take chiꞌnchel kas kacha̱kꞌ wilque̱b ayuꞌ cꞌahchiꞌ
    kayeb tak je risukquil acꞌux tak chipam i hu̱j cꞌahchiꞌ nitzꞌihmbam je wili aweh
    hat-tak jarchꞌuk paꞌ chi moloj wach aj niminel wilca̱t tak ar Cala̱sya eh ru̱cꞌ
    ritzꞌihmjic je hu̱j wili, reꞌ wili i ti̱j nkaꞌn johtok chiwach i Dios chawi̱j
    hat-tak:'
  tue-tue: '@see-verse:GAL.001.001'
  bjp-bjp: Foron tuaklik na asa Iesu igii na aisang, keme siit leta igii usuf gam
    foron tom unune na foron maleh tikii na falifu na Galatia.
  xon-xon: '@see-verse:GAL.001.001'
  tzo-ZNT: Chajcꞌoponticotic tal ta vun ti jayvoꞌoticotic liꞌi, voꞌoxuc ti achꞌunojic
    xa li scꞌop Rioxe ti butic jteclumal nacaloxuc ta estado Galaciae.
  mpm-NT: Tendɨꞌɨ ñani yo ja kanchuku jaꞌa jiin ri, ka taji ri tutu jaꞌa nuu ra naa
    ra, ja ka kuu ra yɨvɨ ka kandixia ja kanchuku ndañuu Galacia.
  ots-NT: Nugö co cʉ pé dda cjua̱da̱ cʉ i bbʉjcua, dí zɛnguaquijʉ, göhtjo cʉ hermano
    cʉ rá bbʉh pʉ jar estado ca i tsjifi Galacia. Dí pɛnquigöjʉ na̱r carta‑na̱.
  hoy-hoy: 'अदिक सप्पा विश्वासी वार्टुर दी टु जो नान सांगुळ आर, गलातिया अन मंडलीगोळी
    शुभकामनागोळ कळदुर दा शामिल आर:'
  amo-amo: Nin linuana vat na idi ligowe nin mi udu nilarin nlira in Galatiya.
  pjt-pjt: Kala nganaṉa ngura nyanganguṟu Jesuku walytja tjuṯangku nyuranya pukuḻarira
    kulini manta pala Kalaitjiyala nyinanytja tjuṯa, panya nyura manta pala palula
    ngura kutjupangka kutjupangka Jesuku walytja tjuṯa nyinanyi.
  cwe-cwe: Ndugu wose wahuwila weli hamwe na niye womulamsani, chibumbila cha wahuwila
    wa Galatiya.
  daa-NT: '@see-verse:GAL.001.001'
  mlp-mlp: Yaqmo teq ya imaqbaban ya ginaq kawa osauqta ka, i bunmo sansandek ka mar
    tonim saw Galesiya-ib on mataw Krais ago nan huritayta na gidauhan bunmo gimen
    eman leh negaq.
  ape-C: Eik Pol yani ihim ashukenyim owarhim hani eik mape agundok iri moneku apudok
    shup aria makripepogu um yopuhi nyumnah. Monekap panamagu ipak Iruhin ananish
    arpesh douk pape sisigirub warub agudok shokugi nahobig Galesia iri.
  bgs-bgs: Ni sulat tikud kanak asta tikud tun ta langun kataladi na igduma kanak
    dini. Ágpangumusta ké ákniyu na mga ágpampamaké diyan ta mga lunsud tun ta probinsya
    ka Galacia.
  faa-faa: '@see-verse:GAL.001.001'
  kik-kik: 'Niĩ hamwe na ariũ na aarĩ a Ithe witũ othe arĩa tũrĩ nao, nĩ ithuĩ tũramũtũmĩra
    marũa maya, Kũrĩ inyuĩ andũ a makanitha ma Galatia:'
  cap-NT: Wejrqui tjapa wejttan z̈ejlñi jilanacz̈tan anc̈hucaquin tsaanz̈cuc̈ha. Anc̈hucqui
    Galacia provinciquin icliz z̈oñinacc̈hucc̈ha.
  ksr-ksr: Neŋauruna kuuya niwo nanjuti, iyoŋonoŋ nii kotiŋgoŋ noŋgi tere koi ambe
    Galesia prowinsnoŋ uumeleeŋ kanageso tuuŋa tuuŋa oŋoonoŋ kaja.
  eng-TNT: and all the brethren which are with me. Vnto the congregacions of Galacia.
  sbs-sbs: 'na anekwasu onse ali naneo, kuma chalichi yamu Agalatiya:'
  sue-sue: Na ata otao mamai eni namore dai nowera nakare ami dubu Galata provinsra
    nowewa nimorekare pas ei awa potitinonakare awa.
  fra-NCL: ainsi que tous les frères qui sont avec moi, aux Eglises de Galatie ;
  bhg-bhg: Na ae nanonameji berari namonde daedo itera demi imomane, Iesu da embomai
    yai Galesia ainda itewa, ategetera.
  snn-NT: Yureca, yë'ë, yë'ë gaje bain Cristo bain naconi, yëquënabi ënjo'onre ba'ijën,
    mësacua Cristo bain Galacia yijare ba'i jubëan si'acuani utire toyani saoyë yëquëna.
  atb-NT: ngò eq rahá nyi é gumang wuì banshoq bang le mû, Galatiq mau mâ é noqkuq
    hpûng pê chyáng dang kyô kat lhê.
  cek-AK: 'kai hoi nawnto kaom nawkamyanawk boih mah, Kalati prae ih kricaabunawk
    khaeah:'
  bkd-bkd: '@see-verse:GAL.001.001'
  ctu-76: Joñon quic'ot ti pejtyelel hermañujob wʌ' bʌ añob quic'ot mi lojon c ts'ijbun
    jun cha'an ochemet bʌ la ti' t'an Dios mu' bʌ la' much'quin la' bʌ ya' ti pañimil
    Galacia bʌ i c'aba'.
  lac-NT: A teno' yejer in wet acsʌ'orirob a te' yʌn tu yʌnena', tan in ts'ibticob
    techex a mac ti' yʌno' ich u ru'umin Galacia. Caj in ts'ibtob techex a mac yacsmʌnob
    tu yorob u t'ʌn C'uj tu ru'umin Galacia.
  xla-xla: '@see-verse:GAL.001.001'
  xav-NT: '@see-verse:GAL.001.001'
  cuk-cuk: Ani Pablo, degine, bela gwenadgan-anba-gudimalad, Galacia-yargi Jesúsʼba-nanaimalad-danar-bukmaladse,
    anmar garda narmaksiid.
  tbf-tbf: '@see-verse:GAL.001.001'
  uig-CYR: вә мән билән биллә туруватқан барлиқ қериндашлардин Галатия өлкисидики
    җамаәтләргә салам.
  ikw-NT: nụ kpakara rụmu nda ele me nụ be zị naagbaznenu kpakara ọgbako Chiokike
    ke zị nụ Galasia ọkwukwo.
  khs-khs: '@see-verse:GAL.001.001'
  dwr-ENT: ሃ ታኒኔ ታናና ዴዒያ ኣማኒያ ኢሻቱ ኡባይ፥ ጋላቲያ ጋዲያን ዴዒያ ኣማኒያ ኣሳ ኡባው ሳሮታ ኪቴቶ።
  pma-pma: '@see-verse:GAL.001.001'
  atd-NT: '@see-verse:GAL.001.001'
  tel-2017: నాతో ఉన్న సోదరులంతా గలతీయ ప్రాంతంలో ఉన్న సంఘాలకు శుభాకాంక్షలతో రాస్తున్న
    విషయాలు.
  hat-BSA: 'ak tout frè ki avèk mwen yo; a tout legliz nan Galatie yo:'
  top-NT: Aquit y xa̱makapitzi quinta̱cam tí quintata̱lama̱na cca̱ma̱lakacha̱niyá̱n
    jaé carta xlacata naca̱makta̱yayá̱n huixín li̱ta̱camán tí li̱pa̱huana̱tit Jesús
    katunu ca̱chiquí̱n pu̱latama̱n Galacia.
  msk-msk: Kariko nami didi na manga tomotoo yamawung kamayo na manga tomotoo ag Galasia.
  gyr-NT: Che, Pablo, iyavei opacatu Jesús reroyasar yuvɨrecoi vahe cohave oroicuachía
    co ore ñehe pẽu, pe opacatu Jesús reroyasar Galacia pɨpe peico vahe.
  kmh-kmh: Chin mam ay Krays ker mindpun akniy, nimbip mam ay Krays ker Galesiya propens
    mindpim gok, “Nimb mindpim?” aspun.
  ukr-ONPU: разом з усіма братами. Церквам Галатії.
  emi-emi: Aghi me kapughu tau ngai kkaua ngakapa atoa la tokatoka teeieghi ami pitipiti
    aatu etaimim tale ale manga atoa tale provinsi eteva eGalaisia.
  zpv-NT: Naꞌh nee cun garaa raꞌ lasaaꞌ raꞌ nuꞌh nin naa pur xcweenta Jesucristu nin
    rii raꞌ riiꞌ, racaꞌh nu dxihtsi riiꞌ para laꞌh raꞌ bwiinn guidoꞌ nin nuu raꞌ nez
    loh guihdxyi xteenn Galacia.
  gux-gux: Mini leni n kpiiba, yaaba n ye ne leni nni kuli taani ki fuondi yi yinba
    Kilisiti n yini yaaba nitaana ya n ye Galati diema nni.
  kos-kos: 'Mwet lili nukewa su muta yuruk elos wiyu in supu lung lasr nu sin church
    nukewa in acn Galatia:'
  ibo-ibo: Ndị ụmụnna niile ndị mụ na ha nọ nʼebe a, Na-edegara nzukọ niile dị na
    Galeshịa.
  yml-yml: Yau wata edavo tovetumaganavo taiadi ꞌa miamianiga yama vekaiwa ꞌa vevetunei
    ꞌomi Keliso yana ꞌAilaꞌavo ꞌwaimie, ꞌwa miamiani ꞌawalawa Galetia nageneye.
  ory-ory: ଆଉ ମୋହର ସାଙ୍ଗରେ ଥିବା ଭାଇ ସମସ୍ତେ ଗାଲାତୀୟ ଅଞ୍ଚଳରେ ଥିବା ମଣ୍ଡଳୀ-ସମୂହକୁ ପତ୍ର;
  bzj-bzj: Aala mi bradaz weh deh ya wid mi sen seh heloa tu aala di cherch dehn eena
    Galaysha.
  chk-chk: 'Äm me pwiich kei souläng meinisin mi nom ikei aia kapong ngeni chon ekewe
    mwichefel lon Kalatia:'
  ssd-ssd: '@see-verse:GAL.001.001'
  acr-TNT: Junam cꞌu cucꞌ conoje ri hermanos e cꞌo wara wucꞌ, cantzꞌibaj pan wa carta
    chique riglesias e cꞌo che ri luwar re Galacia.
  rop-rop: Wal mi en ola Kristjan braja en sista hu jidan garram mi iya, melabat ol
    tok gudei langa yumob deya langa ola tjetj langa det kantri gulum Galeisha.
  mee-mee: 'Iau kala nga kolingau memena ngallo nge Karais onreke momo nakai kala
    nge iau, mangng ke kinung ka ba ka lau laekia ta ra lopatokonakana ginungarea
    reke momo ngallo nga porovins ae Galesia roma:'
  dif-dif: Ja ngatata pratjanali, tana ngakangu jela nganai, mili wolaraia Galatiani.
  gam-gam: '@see-verse:GAL.001.001'
  nou-nou: Na nanonamendi einda atera ainde da Iesu gebe ari embobo Galatia busu da
    dada edo era awa ategurera.
  mqb-NT: Manay tə mərak ahay à man a anan ata fok, ma jak ikwen ayak 'am, kwanay
    a à egliz ahay pə daliyugo sə Galatiya ata awan.
  ape-B: Yek Pol yanu iham sahlim owahlim hane mape agundak uli moneku apudak chup.
    Monekap panamagu ipak God ananipu elpech douk pape silisililub walub enyebuk provins
    Galesia uli.
  grc-F35: καὶ οἱ σὺν ἐμοὶ πάντες ἀδελφοί, ταῖς ἐκκλησίαις τῆς Γαλατίας·
  cav-NT: Era camadya ama, tumebaedya dutya eatsehue cuanaque Jesús queja ecatyati
    cuanara micuana isaramereya. Dutya micuana Galacia yahuaju cuanaque micuana ecuanara
    isaramereya, Yusu pureama aishu caradati bahue cuanaque.
  kgp-NT: Sỹ inh mré ke ag mré ga tỹ Galácia tá ke ag mỹ rán hã vẽ, ũ tỹ Galácia tá
    Jesus to vẽnhmãn tĩ ag mỹ.
  bvd-bvd: '@see-verse:GAL.001.001'
  ukr-1871: 'і все браттє, що зо мною, церквам Галацьким:'
  apz-apz: '@see-verse:GAL.001.001'
  yon-yon: Anam andiwendan Galasia aom doriib, yiib yaa kuu ne yoom kuristen angkodmia
    yiyiib doruub korem yoombed kerek kee keenduub.
  poi-NT: Ɨch con jém tantɨ̱wɨtam, jém it́yajwɨɨp con aɨch, manjáyayt́ámpa mimicht́am
    jém Dios mipɨxiñt́am icuwɨ̱t́i jém naxyucmɨ de Galacia.
  wuv-wuv: 'feni ne''ia, noranamai a''au mawe ei lofu i a''au, I dinaa a''a ei losuu
    i Galatia:'
  quf-NT: '@see-verse:GAL.001.001'
  yuw-yuw: Oro nocot oröc noni ngocin idangma non ambaracho son Galesia suraro sep
    ogep sinom kanamon.
  hus-NT-1971: Nan tu thuchanchal axe’ xi u tata’chic ax it c’uajat ti al an tamcunel
    ebchalablomchic ti bichoulom Galacia. Nana’ junax c’al patal an ebchalabchic axi
    teje’ c’uajat tu abchal i tsapnethomtalab.
  med-med: Na kʉn, na nga angmʉn mbʉ kʉn, rʉp rop moⱡpʉn, enim Got nga rapa tenda
    ila wamp mbʉ, met Galesiya kona ila mormin mbʉ kʉn, mon ropʉn ngunmʉn.
  bch-bch: Gaingada oaeoaeg abode laulau toa ne ga ila pagimi iaoa kelede ton Kristus
    toa amamado ngan gid tuanga ngan tibur kapei Galesia.
  cco-NT: Jo̱ jnea˜, co̱lɨɨng˜ có̱o̱ꞌ˜ jaléngꞌˋ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ i̱ caguiaangˉguɨ
    i̱ taang˜ có̱o̱ꞌ˜ jnea˜ fɨˊ la, guiéengꞌ˜naaꞌ júuˆ guicó̱o̱ꞌˇ quíiˉnaꞌ jaléngꞌˋ
    ꞌnʉ́ꞌˋ, dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ i̱ neáangˊ fɨˊ lɨ˜ se̱ꞌˊ Galacia.
  deu-1951: 'und alle Brüder, die mit mir sind, an die Gemeinden in Galatien:'
  alq-ALGNT: Kina8a ka teb8etameg, pepakan ka ma8adjiidieg kidji aiamieieg 8edi Kalecia
    (Galatie) akikag, kidanamikonom, nin acitc kakina ka teb8etamo8adj ka 8idji tajikemag8a
    ooma.
  ixl-NNT: As nuntzꞌibꞌa bꞌen u uꞌujeꞌ tukꞌ unqꞌa qitzꞌin qatzikeꞌ uvaꞌ at sunkꞌatz
    tiꞌ kuqꞌiilat bꞌen ex uvaꞌ qitzꞌin qatzik qibꞌ setukꞌ, jankꞌal ex uvaꞌ echen ex
    tu u tenam uvaꞌ Galacia.
  boa-NT: Aabe íñe íílle óóma íjcyámema íhyaamɨ ó caatúnú elle Garáátsiá iiñújɨri
    ámuha cahcújtso múnaa meíjcyáme éllevu.
  quh-NT: '@see-verse:GAL.001.001'
  kwi-kwi: Nane, uruza, Galacia sura uzturuza, Cristora piantuza, an pɨnkɨh panat
    kit ɨninnamtus. Nakasa apas Cristora pianturuzkas uruza “kakishapu” kiznamtus.
  agm-agm: Aindɨ nɨnɨtihɨ amɨ nisɨ naisɨhiya nisataiwɨ Kɨraisihopɨ gɨwunyaahohiyɨhiya
    kɨmbɨhɨ nɨngisawɨ bimohiyɨhiyaatihɨ, nyahɨ nahatiyaanɨnɨ sahɨ Kɨraisihopɨ gɨwunyaahohiyɨhiyaatɨ
    yapɨpatɨ pɨropinjɨhandɨ Garesiyaahanda bimohiyɨhiyaatangi gaahuraare satɨhaato.
  ubr-ubr: 'ato yau taitaiu tutuau au bobo’otis engon mat nin wamama on osi sibaisiu
    mat atonio fef wagagayam, omi ekalesia yangan nan Galatia tafanamai womama aurim:'
  tsw-NT: '@see-verse:GAL.001.001'
  cax-NT: Arrüñü ichepe namanaiña bama masaruquitaiqui aboma auna supaquionco tanu
    aume bama icocoromati Jesús au manu cürrü Galacia.
  aia-aia: '''I''ameu hakoi noni hinihini na''i ''ini, meu ''unua wou i ha''atee wa''ewa''e
    ameeu tana''amoui noni hinihini na''i Galesia.'
  srp-1865: 'I sva braæa koja su sa mnom, crkvama Galatijskijem:'
  agt-agt: '@see-verse:GAL.001.001'
  lug-lug: awamu n’abooluganda bonna abali nange tuwandiikira ekkanisa ez’e Ggalatiya,
  yby-yby: Nemo wewenanele malokaki ito edimo malo minaboki magoina minudanaki, Jisesida
    wewenala yuha Galaisiya ebakuka mini-liki wabosidaya luhuwa nesatipo je noliboe.
  heb-heb: וכל האחים אשר עמדי אל הקהלות אשר בגלטיא׃
  mpp-mpp: Na nga ngic hae-gbafocne momoc gagabeleng, nongi Yesule habu Galata prowinswa
    gagaing, ngengele hibi yago longelegabeleng.
  apb-apb: '@see-verse:GAL.001.001'
  san-TEL: మత్సహవర్త్తినో భ్రాతరశ్చ వయం గాలాతీయదేశస్థాః సమితీః ప్రతి పత్రం లిఖామః|
  ben-IRV: এবং আমার সঙ্গে সব ভাইয়েরা, গালাতিয়া প্রদেশের মণ্ডলীদের প্রতি।
  ntu-ntu: '@see-verse:GAL.001.001'
  pan-pan: ਅਤੇ ਉਹਨਾਂ ਸਾਰਿਆਂ ਭਰਾਵਾਂ ਵੱਲੋਂ ਜਿਹੜੇ ਮੇਰੇ ਨਾਲ ਹਨ, ਗਲਾਤੀਆਂ ਦੀਆਂ ਕਲੀਸਿਯਾ ਨੂੰ
  gvc-gvc: Yʉhʉ mʉsare Jesu yainare Galacia yahpa macainare noa dutija. Yʉhʉ mehne
    macaina Jesu yaina cʉ̃hʉ mʉsare noa dutira.
  sbk-sbk: Pandwemonaholo bhontinani engandishi amakanisa aga Galatia.
  mya-JVB: ငါ့ ထံမှာရှိသော ညီအစ်ကို အပေါင်း တို့သည် ဂလာတိ ပြည်၌ရှိသော အသင်းတော် များကို
    ကြား လိုက် ပါ၏။
  kgf-kgf: ninʒéŋ ninʒéŋ dacmuna hécna mocʒoŋ niguc kecʒu iniguc momacnec hénaoriŋ
    Galatia baeciguc kecma kenʒu onac muru
  awb-awb: Íné Porane páhsi sáhnsahwe tagahro. Ínéreq moke mahtaqté Sísa tagaríáh
    kéreqka ite Kárétía marákórápéqté Sísa tagaríáh kéné páhsi eqmaq suone.
  gdn-gdn: '@see-verse:GAL.001.001'
  nko-NT: Ndɛ mʋ́ wanlɩ́n sɩ́sɩ́ ɔpasua ánɩ́ ɩbʋ Galatia ɔsʋlʋ́sʋ fɛ́ɛ́. Mɩ́a Akristofɔá
    bʋbʋ nfɩ fɛ́ɛ́ anɩdɛ́ mlɩ itsiá ha anɩa,
  bsn-NT: '@see-verse:GAL.001.001'
  pib-NT: Ga wa pejnuruneko moletkakachine wa gitaymalune kirukate. Kalasi gajene
    gapatjetachinkaka chinanupa.
  wiv-wiv: Habu tazigu laveve ri kamaniau, kua dia ta bilip ni Iesus, hita ta vala
    leta kua ki vano ni miu na sios laveve ni Galesia.
  reg-reg: Amwi na bhaili bhone nanye, enigandikila amakanisa Galatia.
  mlh-mlh: Ogopune sosowo noke dimagobi, yoŋoji noŋ kitiŋ nubi quraŋ yo ruabe Galesia
    prowinsgo maŋkekerisie kufufuŋ kubuine kubuine ŋoŋoreo faga.
  gof-ENT: ታራ ዴዒያ ኣማኒያ ኢሻቲ ኡባይ፥ ጋላቲያን ዴዒያ ዎሳ ኬታስ ኪቲዳ ኪታ።
  aau-aau: Seyr ha o, hano kristen-wayh, hane nion ma non-wak o, hromkwe mamey okukwe
    sios lowpwarowp kipay Galesia mon ma lwak me mey kow.
  tvk-tvk: '@see-verse:GAL.001.001'
  prf-NT: Atanan nen kákkapatkaka hidi a ked háddi ay kaguman ku a bumati ten simbaan
    hidi ti Galacia.
  auy-auy: '@see-verse:GAL.001.001'
  tbg-tbg: 'Tevata, Kotira vainti vonavu ti vataake maini variakavata, tenavu niara
    Kotira vaiinti nahenti Karesiaini variaka ni uva manteha mintima ti:'
  hub-NT: Atum Jesucristonam surumankau ainatiram, Galacia nugkanam matsatutirmin
    yatsut wijai matsatainajai juna papiin aaran akuptajrume.
  hmo-hmo: Lau bona lau dekenai iniseni idia noho varavara taudia ibounai ese umui
    Galatia ekalesia orea taudia dekenai aiemai hanamoa ai siaia inai.
  big-big: '@see-verse:GAL.001.001'
  gux-G: Mini yeni n kpiba ysu yaba, yaba n yen ne yeni n ni kuli, taan ki fuon di
    yi. Ti Ba O Tienu yen ti yomdan Yesu Kristo nya ŋanbidi yi.
  cnl-NT: 'Jné² quia̱''n²³²na¹ la²³jɨn³ jó̱o̱²ra² ''i³ quia̱''n²³²na¹ xii''³²ra''³¹
    ''nee''²³, dsa³ quien³² Jesús ''i³ nee''n²³² cɨ''³ la²³ co̱o̱³ juɨɨ³ estado Galacia:'
  zar-NT: Ruzúajaʼ queë́liʼ lu guichi ni, libíʼiliʼ, yuguʼ cöʼ bönachi tuʼdubi queëʼ
    Cristo luyú Galacia. Núngaquiëʼ yuguʼ bö́chiʼruʼ ni tu zxön nedaʼ.
  kde-kde: '@see-verse:GAL.001.001'
  ata-ata: Nexi noxiꞌa ta vivilo noxou Iesu e texoxolu ꞌo tekaukavunu uoli voloxo
    ane ꞌo ulai noxinge ta temanu lalotu ukalusi no xalee lia tila ne Xalatia.
  qvw-NT: '@see-verse:GAL.001.001'
  nfa-nfa: '@see-verse:GAL.001.001'
  tnp-tnp: '@see-verse:GAL.001.001'
  urd-urd: 'और सब भाइयों की तरफ़ से जो मेरे साथ हैं, ग़लतिया सूबे की कलीसियाओं को
    ख़त:'
  hot-hot: Ya lôk aiyaŋ thêlô aêv kapya êntêk hadêŋ môlô avômalô ôdôŋ takatu ba ôêvhaviŋ
    ômô malak lôŋ nenanena anêŋ plovins Galesia.
  mqj-NT: Salama'ki anggangki sa'do'dorammu to mangngorean inde, lu lako angganna
    kombonganna to mangngorean itin lembangna Galatia.
  rus-SYN: 'и все находящиеся со мною братия - церквам Галатийским:'
  mbh-mbh: Na toko lemioongare ako o voth tomo nge tho, them pasong malueng ake a
    thomu toko lotuongare nge ako o voth a rumremre ako a epee a Galesia.
  bdd-bdd: Ma baibaiwadi tasidaowedi mahetegwao ꞌebwa ꞌamiyamiya, ꞌimi leta ꞌahewasaeyawa
    ꞌomi totapwalolo, boda ꞌaigeda ꞌaigeda tupwa Galetiya ꞌalona, ꞌoimiya.
  cbt-NTPO: Ya'ipicoi isëquë imaraisopitaro'coi chachin nanan a'patarainquëma'. Canpitanta'
    Carasia parti ya'huëramasopita imarama' ni'ton, ninshitaranquëma'.
  srn-NT: '@see-verse:GAL.001.001'
  cta-NT: Loꞌo naꞌ, loꞌo lcaa tyaꞌa ndiꞌi̱ naꞌ ca nde nu ntsuꞌu chaꞌ jiꞌi̱ nguꞌ loꞌo
    Jesús, nscua ya quityi re chaꞌ tsaa lcaa quichi̱ tyi cuꞌma̱ nguꞌ gálatas, lcaa
    quichi̱ su ntsuꞌu cuꞌma̱ taju ñati̱ jiꞌi̱ Jesucristo.
  bqc-SIM: '@see-verse:GAL.001.001'
  tcz-CHONGTHU: Hikoma sopite ho jouse panna a Galatia houbung ho henga lemna thu
    kahin thot nahiuve.
  mar-mar: '@see-verse:GAL.001.001'
  snp-snp: '@see-verse:GAL.001.001'
  isl-isl: Til safnaðanna í Galatalandi. Köllun mína til kristniboðs fékk ég ekki
    frá hópi manna eða félagi, heldur frá Kristi Jesú sjálfum og Guði föður sem reisti
    Krist upp frá dauðum.
  spy-NT: Āsubooyē kanisoosyek tukul chēbo yēēmēētaab Kalatyaa kēēboontē keey mbo
    ng'eetaabiya tukul.
  xnn-xnn: '@see-verse:GAL.001.001'
  mwe-mwe: na ashaalongo bhowe bhalinginji pamo na nne tunakunjumushilanga mmanganyanji
    bha makanisha ga ku Galatia.
  tte-tte: Kai tomeliwo meuloimai kamiyamiya bwaite koina kamulolo kolimiu, na leta
    bwaite ilaowa komiu boda tomeliwo kolimiu taon kikiuli kolili kwamiyamiya Galetiya
    polovinsi koina.
  tcs-tcs: Ane dis leta tu, i kam prom dem Kristian uda i ya wea mi. Mipla spik alo
    po dem sos de wea da steit blo Galasia.
  hlt-THB: 'ingkaw ka venawh ak awm koeinaakhqi boeih ing, Galatia qam awhkaw thlangboel
    khqi venawh:'
  soq-soq: Ne Paul, ita sumanai sosomba mida ne do mape wainitana, e ekelesia Galasia
    bolawa bedeuwointa wanwanlala auwaleitana. God no Mamamba ita Tatamba Iesu Keriso
    amonau euwa ita wanwan euda obasa enalempa!
  qub-qub: '@see-verse:GAL.001.001'
  att-att: Á sikami ánna yù ira ngámin saw nikán nga mangikatalà kâ Apu Kesu, mattúrâ
    kami nikayu nga wáwwagi mi nga maggagammung ta ngámin nga ili sù purubinsia na
    Galasia.
  bki-bki: '@see-verse:GAL.001.001'
  bqp-bqp: '@see-verse:GAL.001.001'
  mcp-mcp: Nə mə, nə bwááŋg bɛ̂sh sə́nɔ̂ŋ bʉ́sə́ sámbá wá, sə́ ŋgə cilə mə́dɔ̧ mə́sə́
    Galátia má.
  hat-hat: Tout frè ki isit la yo mete tèt ansanm avè m' pou ekri lèt sa a pou tout
    legliz ki nan peyi Galasi yo.
  npl-NT: Ne, iwa nochteh tokniwah akimeh kateh nowa, tomechontlajkuililiah nomejwah
    tlaneltokakeh akimeh chantitokeh kan tlali de Galacia.
  bgg-bgg: 'Ichiih um pha zab migiphothek gu rog dog gieng pho è Galathia pha charchthek
    shii salamthek renge:'
  eng-TCENT: 'and all the brothers with me, to the churches of Galatia:'
  eng-BSB: 'and all the brothers with me, To the churches of Galatia:'
  cpu-NT: Arira nokaratziri maaroni iyekiite kempisantanaatsiri jaka nosankinatzimiro
    iroka. Eerokaite notyaantzini pikaratzi pikempisantai janta Galacia-ki.
  san-ASM: মৎসহৱৰ্ত্তিনো ভ্ৰাতৰশ্চ ৱযং গালাতীযদেশস্থাঃ সমিতীঃ প্ৰতি পত্ৰং লিখামঃ|
  tac-NT: Ne, 'lige uché jaré napu júchigó Onorúgame oyérame napu ne 'yuga mochí jena,
    oselia 'emi ralámuli.
  eng-WEBPB: 'and all the brothers who are with me, to the assemblies of Galatia:'
  gfk-H: Io, iau tikai ma ira tasigu narako ta Karisito ing diet kis tikai ma iau,
    mehet pakat iakan ukai ta muat ira mataniabar na lotu ta ira tamtaman tano hanua
    Galesia.
  viv-viv: '@see-verse:GAL.001.001'
  yao-yao: ni achapwetu wose ŵaali pamo ni une tukunkomasya mwanya mipingo ja ŵandu
    ŵakunkulupilila Kilisito jajili ku chilambo cha ku Galatia.
  tgp-tgp: Ale la vorai nike peresiau, kama sohai na nomam retioloolo isamim kamim
    vao kalesia na jara tari Galatia.
  auc-NT: Mïnitö Gadatiabæ wayömö wacabo wayömö wacabo quëwëmïni inte Codito ingante
    mïni godongämæ̈ pönencabo ïnömïni inte edæ ëñencæmïnimpa, ante mönitö möni pönencabo
    tömämöni ïïmaï ante apæ̈nemönipa.
  kbc-NT: Ee inaa inatawece ɡ̶onioxoadipi aninaa digoina meetaɡ̶a ɡ̶odecoaditibige
    lapoli loiigi Aneotedoɡ̶oji ane liɡ̶eladi niiɡ̶otedi Galácia.
  bmh-bmh: '@see-verse:GAL.001.001'
  ctu-BL: Joñon quic'ot pejtelel hermanojob wʌ' bʌ añob wolic ña'tañet lojon xñopt'añet
    bʌ la mu' bʌ la' tempan la' bʌ ya' ti Galacia.
  meq-meq: Malamar siye hay tə neŋ kanaŋ tebiye nəmaa tsikakum naha me a nəkurom ndo
    məpe mədzal gər hay ka Yesu Kəriste neheye mahaya gər eye ka dala i Galat aye.
  noa-H: Muata hermanonaan mʌiguim k'ʌʌn dʌ̈imua pãrag mʌg hẽsap p'ã deepʌ̈i chirʌm,
    Galacia durr iglesia nʌnʌidʌm heem k'ʌʌnag.
  alp-NT: '@see-verse:GAL.001.001'
  san-VEL: matsahavarttino bhraatara"sca vaya.m gaalaatiiyade"sasthaa.h samitii.h
    prati patra.m likhaama.h|
  kbq-kbq: Maka nagrane mani'naza nafuhezanena, Galesia mani'naza mono naga'motarega
    musenkea atreneramantone.
  kbh-kbh: '@see-verse:GAL.001.001'
  ron-LSB: 'și toți frații care sunt cu mine, către adunările din Galatia:'
  pon-pon: 'O ri atail akan karoj, me mi re i, at ranamau on momodijou en Kalejia
    kan:'
  nhe-BL: Na huan nochi toicnihua ipan Cristo tlen itztoque nicani nohuaya timechtlajpalohuaj
    imojuanti tlen initztoque ipan itiopahua Toteco ipan tlali Galacia.
  sps-sps: Rin vainy fafaaman ana nyo te kaa faavot rom tovei, faan iny naa rom nainy
    rof tsumam tsumi tan gum nar vainy fafaaman tana gum fan iny Galesia.
  wnc-wnc: Siwan nata gatu notna Jesue amina naat gatake yuamangga pas asanu ginu
    Galesia yot gapmane nana Anutue aminabam dakngake yuaingge matandamukamang.
  bus-bus: '@see-verse:GAL.001.001'
  gub-BL: Uzeruzar ma'e xe har paw omono kar uze'eg peme a'e wà kury.
  imo-imo: Na Pol kinye Jisasinga kongono waye tepo moromolo imbomani konopu lipo
    manjipo eno Galesia kombu Kraistinga ungumu pilko moromele imboma i pipiamu topo
    tiemili nimbolio enondo topo tiro.
  boj-boj: Kristen was kalil e koba na endi unum qaji naŋgi e ti anjam endi nuŋgoq
    qariŋyonum. Niŋgi Galesia sawaq di loueqnub qaji.
  eng-DRA: And all the brethren who are with me, to the churches of Galatia.
  knf-knf: Nji na bayiţun ţi Kriŧtu bŧi banwooŋ na nji ŋwul banfiyaaruŋ Yeŧu biki
    Galaŧiya bŧi mboş.
  san-KHM: មត្សហវត៌្តិនោ ភ្រាតរឝ្ច វយំ គាលាតីយទេឝស្ថាះ សមិតីះ ប្រតិ បត្រំ លិខាមះ។
  arn-NT: Iñche mülelu tati kakelu feyentulechi peñi iñchiñ, wirilelfiñ ta tüfachi
    karta ta Ngünechen tañi trokiñche mülelu Galasia trokiñ mapu mew.
  zas-NT: Gra ree dux compniar ree bén zaꞌ ree guie con naj ragajpdiozan lëjt najdi
    bén rliladx Jesucrist niz Galacia.
  ken-NT: Nchí sɨ́ŋ ntá yɛka bǒnkwɔ abhɛn atú Galéshia, nɛ batɨ bǒnkwɔ abhɛn
    báchí fá nɛ mɛ bachɛm nɛ mɛ bɛ́to be bakak.
