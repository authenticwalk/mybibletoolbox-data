  apn-NT: '@see-verse:GAL.001.001'
  ctp-NT: Loꞌoǔn, loꞌo nchga yu taꞌaan nu ndiꞌin loꞌoǔn nde re, kwiꞌ yu nu wa yten
    chaꞌ ꞌin Jesús, ndaꞌan ba kityi re chaꞌ tsaa nchga kichen tyi wan neꞌ Galacia,
    nchga kichen seꞌen ndiꞌin nten ꞌin Jesucristo.
  opm-opm: Nohsi; Jisas ohe nita ihirsi nuhur mama brak mar Garesia aptei aptei sios
    gurnong mama nadarheriya ohmur.
  bvr-bvr: Ngaypa ng-gunaga rrapa aburr-ngayburrpa worlapa arrburrwa yerrcha aburr-guna
    wugupa apula nyiburr-nirra, ngayburrpa nyibi-jerrma barra ana-gorrburrwa gun-guna
    janguny. Gun-guna janguny ana-gorrburrwa ana-goyburrpa gu-gardiya gu-rrawa Galéychiya
    (Galatia) nyiburr-nirra nyiburr-boya, nyiburr-gata Jesus Christ nyiburr-yika marr
    nyiburr-balcharra nula.
  wal-wal: Ha taaninne tanaara de7iya ammaniya ishantti ubbai, Galaatiyaa biittan
    de7iya woosa keetta ubbaassi sarotaa kiittoos.
  zad-NT: Nad' na' yog' bish' ljwellchoki chwapnto' le' chiox, ka le nonḻilall'le
    Crístona' to to yellka' lle' gana' mbani Galáciana'.
  kmg-kmg: No â âgo gâcne nohec juŋgopieŋ nâŋe kikefuŋ Galatia mâreŋko juraŋgopieŋ
    ŋoŋe papia ši râe-ŋareŋgopeneŋ.
  aso-aso: '@see-verse:GAL.001.001'
  uli-uli: 'Panger meka bisich le re mel iga ngo re dabeyey irel fengal habong le
    ngalir yarmetael eklesia la wol Galatia le ha sor bo:'
  nin-NT: Ingga na amuya abiga ba wemi ni inggya, inta i chi imba abiga ba nggo a
    ga so nu igbu i Galatiya yi we.
  acu-NT: Cristonu ainau wijai iruntrar pujuinausha Galacia nungkanam Cristonu ainautirmin
    chichaman akupturminawai.
  cak-WNT: Riyix kach'alal, ri yix riche (rixin) ri iglesias ri yec'o pa ruwach'ulef
    Galacia, tic'ulu' c'a ri rutzil iwech ri ntek el riyin, y ri rutzil iwech ri niquitek
    el chuka' ri kach'alal ri yec'o wuq'ui.
  ebk-ebk: Nauy nan suratku as nan tunggal usa ay iglesia ad Galacia. Ha-un ya nan
    am-in ay iib-a hena ay omaafurot at chami pakomostaun chakayu.
  spa-PDDPT: y todos los hermanos que están conmigo, a las iglesias de Galacia.
  ruf-ruf: nene ne iwandughu wose iwali na nene twomwandikilani mwemwe iwanu wa Galatiya
    imumtoghole Yesu.
  gun-gun: Irmão kuery xeirũ ikuai va'e ha'e javi reve roxarura Galácia py igreja
    kuery pendekuai va'e pe.
  agu-BL: Ej nin yi in wetz, scyuch' e' kajwutz yi ate' swe'j, na katzan tan stz'ibe'n
    nin yi carte'j scyeru' yi e'u' yi najlche'u' lakak e'chk ama'l cwent Galacia.
  isn-isn: Palung'wi ni aluna ihi nu nene, kumakilisilya imatekeelo a ku Galatia.
  eng-PEV: Your Christian friends that are with me here, they all say hello to you.
  ilo-ULB: Kaduak dagiti amin nga agkakabsat, agsursuratak kadagiti iglesia ti Galacia.
  pir-NT: Yʉhʉ mʉsare Jesu yequinare Galacia yehpa cjãnare quehnoa dutiaja. Yʉhʉ mehna
    cjẽna Jesu yequina gʉ̃hʉ mʉsare quehnoa dutire.
  anv-NT: Bɔɔ́ ɛchomele Jisɔs abi álú wé ne me, ácho geká ne me alɔɔ́ ɛnyú bɔɔ́
    ɛchomele Jisɔs né gebage mewaá Galasiya matame.
  sab-NT: '@see-verse:GAL.001.001'
  tmd-tmd: An haul nöbö mölöu nöbö Krais adö mɨdöl kɨyöbö, ñɨgö haul nöbö mölöu nöbö
    Galesia Propins yöraku Krais adö mɨdöi akuyöbö, “Ñɨŋ mɨdöiŋ ä?” rɨmɨdöla.
  acr-NNT: Junam kꞌu kukꞌ konoje ri hermanos e kꞌo wara wukꞌ, kantzꞌibꞌaj pan wa carta
    chike riglesias e kꞌo che ri luwar re Galacia.
  kpg-kpg: Tadau duaahina huogodoo ala e noho i ginei e hai labelaa di nadau hagaaloho
    ang gi nia nohongo dabu ala i Galatia.
  taj-taj: चुरी ङादेन छ्‌याम मुबा जम्‍मान ज्‍योज्‍यो आलेगदेदेन ङाग्‍याम गलातिया अञ्‍चलरी
    मुबा मण्‍डलीगदेदा फ्‍याफुल्‍ला!
  avt-avt: Hi Pol hetike mɨt nai in kerek haiu mɨrɨak menmen miutɨp, haiu matɨp yi
    mɨt ne weiwɨk me God yerer wit wit yau provins Galesia, yi yaain. Hi Pol hesiuwe
    tɨwei ik ken yi mɨt en.
  cbk-cbk: Y todo el maga hermano creyente que taqui junto conmigo ta envia tamen
    el di ila recuerdos. Ta escribi yo este carta para con el maga grupo del creyente
    di Jesucristo na provincia de Galacia.
  uig-ARA: ۋە مەن بىلەن بىللە تۇرۇۋاتقان بارلىق قېرىنداشلاردىن گالاتىيا ئۆلكىسىدىكى
    جامائەتلەرگە سالام.
  tuf-tuf: '@see-verse:GAL.001.001'
  abx-abx: Atiya' agtangka' si ako i dimu'an kahuruwangan-ko kabugtu'an si pagtu'o.
    Tigsurat-koy to para si manniniripon pag'ampo' si mga lugar nan anan si prubinsya
    Galacia.
  mco-NT: Ɨɨch etz tüg'ócɨy mɨgügtɨjc ajcxy huɨdibɨ ya yajpatp ma ɨɨch nyajniguejxpɨch
    jada necy ma nidüg'ócɨy pɨnjaty mɨjpɨdacp Jesucristo, huɨdijaty naymujcɨp ma nidüg
    nidüg cajp jɨm Gálatas naaxjot.
  cpb-NT: Ari notsipatari maawoini iyekiite kemisantanaatsiri jaka nosankenatzimirowa
    jiroka. Eerokapaini notyaantzini pikaatzi pikemisantai janta Galacia-ki.
  aon-aon: Eik Pol yani ihim ashukenyim owarhim hani eik mape agundok iri moneku apudok
    shup aria makripepogu um yopuhi nyumnah. Monekap panamagu ipak Iruhin ananish
    arpesh douk pape sisigirub warub agudok shokugi nahobig Galesia iri.
  hus-NT-2005: Nanáꞌ ani ejtal an kidháblábtsik xi kʼwajat kʼal nanáꞌ, i dhutsuntsal
    jechéꞌ an ti úw an belomtsik xu kʼwajíl ban chabál xin bij Galasia.
  mig-NT: Te onde̱ jíín táká ñani̱ káxiu̱kú jíín‑rí yá'a, káchaa‑ri̱ tutu̱ nuu̱ táká
    tɨku'ni̱ kákandíja nɨ́ɨ́ ndáñúu̱ Galacia.
  bps-bps: Agu na kdee demegu faglut dini gal faldam gamu. Na smulat agu ditù di kdeeyu
    dad faglut di ku Dyisas di kdee banwe glam di banwe Galasya.
  mbs-mbs: Kedita day nemenal se mig-indan kenyo te eg-eneng-enengen day se kedita
    niyo egpemenal te Timanem doton te teg sebad-sebad lonsod te Galasya.
  tof-tof: Blaman ⌊zonaretala⌋, kankü ae nidipko, dabyóndako morroal yawal bóktan
    zirrbapónóm yabüka. Ka yabüka wialómdóla, sos pamkolpamdó Galatia bwóbdü nidi
    ngyabendakla.
  cme-NT: Muɔ baa tobimba maŋ dii bande‑i-na hiere, i jaalaa Diiloŋ-dũŋ-baaŋ namaa
    namaŋ dii Galasi‑i-na.
  sus-sus: '@see-verse:GAL.001.001'
  pon-2006: 'Riatail souleng koaros me mihmi met pil iang rahnmwahu ong tohn mwomwohdiso
    kan en Kalesia:'
  dad-dad: are aya neu turau tar aya weim mafaref anidi ganan geid, pas enei Galesia
    sios bun sur mafef.
  zab-NT: Irate de sáan ni zuguaníaa caxiaaldnɨ cartré lo iratectɨ ni reldilaaztɨ
    Jesucrist nez Galacia.
  jae-jae: Aê to lasitêwai samob, taŋ semoa sêwiŋ aê naŋ, ma biŋ êndêŋ gôlôac dabuŋ
    Galataŋa naŋ.
  ksd-ksd: 'ma ra tara na tura i dat par dia ki piragu, tadav ra lavur ekelesia aro
    Galatia:'
  msm-NT: '@see-verse:GAL.001.001'
  myk-myk: 'Nɛ ni na cebooloo piimu pu wa naha ge, wèe pʼa sɛmɛ wu tun Galasi fiige
    ki nʼa daa fɛɛ pu mu. Wèe ya yi shaari:'
  sbe-sbe: '@see-verse:GAL.001.001'
  mcr-mcr: '@see-verse:GAL.001.001'
  cux-NT: Nducyaaca vi'i yú s'tiī chi 'cuɛɛtinée yā yáāⁿ miiⁿ ndúúcū 'úú, idinguúⁿ
    carta 'cūū yeⁿ'e ndís'tiī chi i'téénu nī Jesucristo ní caⁿ'á nī yaācū s'eeⁿ na
    yaⁿ'āa Galacia.
  tur-YTC: 'benimle birlikte olan bütün kardeşler, Galatya topluluklarına:'
  san-ITR: matsahavarttino bhrAtarashcha vayaM gAlAtIyadeshasthAH samitIH prati patraM
    likhAmaH|
  bel-N: 'і ўсе браты, што са мною, — цэрквам Галятыі:'
  sch-sch: Male ko ompui sûngsuokngei nâmin Galatia taka om koiindangngei chibai
    nangni an muthuon;
  mic-MIQNT: Ta'nig getlams'tasultijig eimu'tijig ula tet, puatmi'tij migwitelmanew.
  huu-NT: '@see-verse:GAL.001.001'
  jiv-NT: Wisha, ashí Yus-shuar wiji̱a̱i̱ pujuinia nusha, ju̱ papí akupeaji. Ashí
    Yus-shuar Karasea nuṉkanam pujarmena nu áujsatarum tusan ju̱ papin akuptajrume.
  otm-NT: Nugä nɛ gätho ya ma cuhʉ nangue Oją ngue i 'bʉcua dí pɛn'nahʉ ran zɛngua.
    Guehna ra søcuą dí ot'ahʉ, nangue gätho yʉ 'yɛ̨c'yɛi i 'bʉpʉ ra häi Galacia.
  dah-dah: '@see-verse:GAL.001.001'
  tnk-tnk: Iou mɨne piəvmiaha me nepwɨn kɨmaha mɨnraha ia kwopun i iahamrai nəkukuə
    i rauvehe tukumiaha nakalasia me fwe profens nəha Kalesia.
  kpr-kpr: '@see-verse:GAL.001.001'
  san-IAS: matsahavarttino bhrātaraśca vayaṁ gālātīyadeśasthāḥ samitīḥ prati patraṁ
    likhāmaḥ|
  nho-nho: Naa taaina ma naa kave katoo taatou i te kina nei e pureppure atu maatou
    hakapaa ki kootou, te kanohenua TeAtua e nnoho i Galesia.
  gym-NT: Mun gätäkä Jesu käbti tä kä Galaciate, ye kräke tita köbö kuin juen, ti
    mräkä tödekaka Jesubti tä nete tibe ben gwaire.
  azg-NT: Tsoñꞌen ntyjëëhë na vantyja nꞌon Jesucristo na mꞌanhin ntjoohin yo ja, conanꞌjonhan
    yo juu jñꞌoonva na macüji na matscüenönhanꞌ ndëë ꞌoꞌ na conduihoꞌ ncüii cüii tmaanꞌ
    na mꞌanhoꞌ ndyuaa Galacia na vantyja nꞌonhoꞌ jon.
  bhd-bhd: ते सारे ढ्लां केरे तरफां, ज़ैना मीं सेइं साथिन; गलातिया इलाकेरे कलीसियां
    केरे लेइ ई चिट्ठी लिखताईं।
  too-NT: Quit lā' ixlīhuākca'n tā'timīn a'ntī quintatā'lahui'lāna' con quit, quina'n
    pū'la iccāmacā'ni'yāchāni' saludos hui'xina'n xalanī'n nac estado de Galacia a'ntī
    kalhlaka'ī'yā'tit.
  ind-AYT: Juga, dari semua saudara seiman yang bersama-sama dengan aku, untuk jemaat-jemaat
    di Galatia.
  cjo-NT: '@see-verse:GAL.001.001'
  nsn-nsn: Inggo meso bung uanotoug gera tagorong mana tang Kristo ra uangoul tagu
    totoguo, inggeim mi heirila tenami niuaha tamiuoumane toro lotunine re moko tar
    pang uan i Galesia.
  san-DEV: मत्सहवर्त्तिनो भ्रातरश्च वयं गालातीयदेशस्थाः समितीः प्रति पत्रं लिखामः।
  tna-NT: Upia yanita edue cuana neje tupupai yama micuana emitsuameinia.
  lid-lid: '@see-verse:GAL.001.001'
  wim-wim: '@see-verse:GAL.001.001'
  zga-M: Paninie na valokolo lwango voni, nikhugusimbila umpelela gwa Vagalatia.
  yom-yom: Va kimosi ayi bakhomba zibundani yama kuaku, tufidisidi nkanda wawu kuidi
    mabundu ma Ngalatiya.
  san-SIN: මත්සහවර්ත්තිනෝ භ්‍රාතරශ්ච වයං ගාලාතීයදේශස්ථාඃ සමිතීඃ ප්‍රති පත්‍රං ලිඛාමඃ|
  yut-yut: Nak gat ae paŋmuwukbi notno nak gat ekwamaŋ nin da Yesu nandaŋ gadaŋ ɨmaŋ
    amɨn morap Galesia provinskon ekwaŋ ji do gɨldat tagɨ yaŋ dayamaŋ.
  grc-BYZ: καὶ οἱ σὺν ἐμοὶ πάντες ἀδελφοί, ταῖς ἐκκλησίαις τῆς Γαλατίας·
  cpc-NT: Ari nokaatziri maawoni iyikiiti kimisantanaatsiri jaka nosankinatzimiro
    jiroka. Iirokaiti notyaantzini pikaatzi pikimisantai janta Galacia-ki.
  nhg-NT: Naja, ca tiehua innochtie tocnihua tli cate ca naja, nemiechejcuelfea ini
    cörta para nemejua tli nencate de inu grupos de creyentes pa estado de Galacia.
  nya-nya: 'pamodzi ndi abale onse amene ali nane, Kulembera mipingo ya ku Galatiya:'
  ngu-NT: Nejhua, niman nochimej in tocnihuan nican nohuan nemij, temechtlajpalohuaj
    nemejhuamej yejhuan nentlaneltocaj ne Galacia.
  kup-kup: '@see-verse:GAL.001.001'
  jid-jid: Ime ni mri vayi mu wa ba hei ni me ni wayi, misi han ni yu'u iklisiyoyi
    wa ba heini Galatiya.
  wmw-wmw: Omi pamoja na wanduzangu piya wakuno tukuperekerani salamu umwe, wenye
    kwamini wa mmajamati a Galata.
  gmv-GGM: Tanagara diza ishata wurisofe Gelatiyan diza wossa keethatas.
  ssg-ssg: Nga ma hatesol teka akikikako ti Krais kapik, amite hakau amuam ti amite
    hani amuto teka kahikahi Jises Krais ti Galasia.
  zpo-NT: Na, nu rese wech xaa nzo kwaan na nee, kakee na yech ne lo re gu, xaa nak
    xaa Jesucrist, xaa nzho re yezh cheen Galacia.
  poy-poy: Neni na walongu woseri yawawera pamuhera naneni, tuwalembera mwenga shipinga
    sha wantu yawamjimira Yesu yawawera aku Galatiya.
  qwh-NT: Noqam, llapan wauqintsiccunawan Galacia marcacho quecaq creyicoqcunata saludayaq.
  gaw-gaw: Da lailad oh, da ele daaṯem ele, ig uḏug imu ag kristen tamaniak Galata
    ap̱a daaṯeb, ahilagnu yaaṯem.
  nca-nca: Asa noya, topo-topone soso ŋano yoteŋgo quya, norendo sokome ŋa nakayáŋato
    ye Anutu koro unipare Galesia mira yendéne-yendéne kopoyoteŋgo ŋuno yeno uyarete.
  zpz-NTPP: Ya̱ nu de bicy na nu yuꞌ ii zeed de̱ ñgyoozh ni dela mbecy ni Crisht nu
    yuꞌ de gyedz nu yuꞌ lo de yu nu la Galacia.
  zac-NT: Na con grë ra narialdí lduꞌi shtiꞌdzë Jesucristo, ra naquëreldënú na ndëꞌë,
    rquëꞌë naꞌa cartë rëꞌ parë grë ra grupë shtë shmënë Dios, grë të naquëreldë regiuni
    shtë Galacia.
  kyg-kyg: Nagaeꞌe muki nagaeꞌeꞌmo magokepi lokaeꞌa maiꞌnaya konagatapimogiꞌeꞌmo Galesiya
    kotega alita anupa hutapa maiꞌnaya siosiꞌale siosiꞌalefeꞌmo ge nelapamamaone.
  kmk-kmk: '@see-verse:GAL.001.001'
  cao-NT: Galata maí ca iglesia bo joihuaquia. Jasca, mato joihuahi quiha ë bëta ca
    xatë bo ri.
  bbr-bbr: '@see-verse:GAL.001.001'
  inb-inb: Tukui waugkindi­kuna­wa kaipi kaspa, kam­kuna Gala­sia alpapi tukui Cristo­wa
    tukus­ka­kuna­ta­mi kai karta kachai­ki­chita.
  hrv-hrv: 'i sva braća koja su sa mnom: Crkvama u Galaciji.'
  box-NT: Mu lé ĩnɛ́n lè wàn zàwa na làa mi páanía wi ɓúenɓúen lé warɛ́n
    wee túa ho vũahṹ na kà á à na minɛ́n kèrètĩ́ɛwa kuio na wi ho Kalasii
    kɔ̃hṹ yi.
  ote-NT: Nugui ne gatho ma zi cu ꞌbʉiua con guequi dí opꞌahe nuna carta núꞌahʉ grí
    muntshʉbʉ ja ya nija̱ Galacia.
  wnu-wnu: Yurau e ye nob erogori sarau baab igoun eng in erogori qamb an Galesia
    gaiar qamb namanimun gumotoroun.
  zam-NT: Daa, Pab, ngue que'en ye's co' nac cart ndxè' loo gu'. Ryete mèn co' ndxàc
    hues na' por cón che'n Jesucrist co' nzo non trè', ngue nii mèna Diox loo gu'
    loo cart co' ngue que'en ye's loo gu' ndxè', loo rye gu' co' nqueltàa loo cón
    che'n Diox le'n chol yèezya' che'n làaz mèn galas.
  zyp-NT: ma lehei kama khatah a ungpaw zingtu uny vytei tah Kalati pai letei a ungpaw
    khrisawbu sahlo khatah ca kaa ca kua he.
  sey-NT: siꞌaohuaꞌi Maijaꞌquë doꞌijë yëꞌë ja̱ꞌre i̱ño paꞌicohuaꞌije̱, mësarute yëꞌë
    ja̱ꞌre toyayë, iye jaꞌhua sehuosicohuaꞌi Galacia yeja paꞌicohuaꞌina.
  nvm-nvm: Na uviaifnun Jesu ma vierafejo igia karinva ijiena besum e iji ja God ma
    vierafejo sos fok moik Garesia guf ijia karinva iji anadiav.
  mps-mps: Tama ena dali, ena dali bidibo ama dabe tigidali dali, dago te pas dage
    Galesia tǫ tomode bidibo Kraisgo po wali pabo we bidibolo asęna tolobao. Tama
    asęnama, tama dwasianu hani deli delibolo te po asęna tolobao.
  pab-NT: Tyotya ali wihinaeharenai tyaoniterenai nohaliye haxakaisakaha aokaha tyakekohatiyenai
    Galácia yerenai hiye.
  llg-llg: '@see-verse:GAL.001.001'
  kyf-kyf: '@see-verse:GAL.001.001'
  tpi-tpi: Mi wantaim olgeta brata i stap wantaim mi, mipela i raitim dispela pas
    i go long yupela ol manmeri bilong ol sios i stap long provins Galesia.
  mih-NT: Yuhvi ta tandɨhɨ ra hermano ndyaa ihya sihin, tyaa ndi carta ya sii ñiyɨvɨ
    sino iñi ñuu Galacia.
  qvh-NT: Caycho caycag waugui-panicunapis gamcunapä salüduntami apasicayämun.
  kms-kms: Nge di Jisas nei rimbig kin buagi nge ane pas ye beghi nyumo raqe wen nungoqi
    wute Galesia opu was ye Jisas nei wumbig kin buagi nungoqi nde peq wundo.
  agn-agn: Yaming tanan ang mga logod mi tani pagpakomosta ong nindiong mga tarabidan,
    yamong mga pamagto ong ni Cristo atan ong probinsia tang Galacia.
  nhi-NT: Neh iuan nochtin in tocniuan tlaniltocanih tlen nouan cateh itnamechontlahcuiluiliah
    namehuantzitzin, tlaniltocanih tlen namonchanchiuah itich in altipemeh de Galacia.
  ttc-NT: Wetz b'ix kye kyaqil qerman aj akyeqet wuky'i'l tzani nxik qsama'na ja u'jni
    te etetz ekyaqil aj b'uch'uj qerman ja'chq tuj tkwentil Galasy.
  dan-1931: 'og alle Brødrene, som ere med mig, til Menighederne i Galatien:'
  kwj-kwj: Ani ga ele ani ga dau hiparakambwe lenga weseꞌa nuhi ti kunu Galesiya kipe
    sios hima leni nu rumbwendau.
  vie-OVCB: Cùng tất cả anh chị em đang ở với tôi, kính gửi các Hội Thánh miền Ga-la-ti.
