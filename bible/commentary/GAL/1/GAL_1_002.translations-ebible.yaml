  ita-1885: e tutti i fratelli, che sono meco, alle chiese della Galazia.
  muy-muy: Nu Pol nəgri sa ana kʉli, lekʉlʉm ya ti kəfumki ahàr ka Yezu, kə̀bum *kacakalumvu
