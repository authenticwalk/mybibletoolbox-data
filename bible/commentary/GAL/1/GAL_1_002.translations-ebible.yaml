verse: GAL.001.002
translations:
  kpx-kpx: Di levaleva ko hisaliai Galesia dubu bahata laheho hanavonu. Ige kove evievi
    ataeau daluvuta uale keau abu vahaeho hoto loui laheho hanavolu.
  okv-H: Eto namote nau namei kamei namote mihera amite tapa na ahari erevi kajihe
    ungo enda Galatia ekalesia miheva avo ere pekihera.
  tbo-tbo: Ma walewalehita atapuhi mitehi geka hota to memae omi leta geka to gilugilumiyahi
    taumi tu witumagana bolu emosi po emosi tupo Galatiya u hinena o memae bimiyei.
  mal-C: '@see-verse:GAL.001.001'
  grc-SR: καὶ οἱ σὺν ἐμοὶ πάντες ἀδελφοί, ταῖς ἐκκλησίαις τῆς Γαλατίας·
  bgc-bgc: या चिट्ठी गलातिया परदेस की कलीसियाओं कै खात्तर, उन सारे बिश्वासी भाईयाँ
    की ओड़ तै सै, जो मेरै गेल्या सै।
  khz-khz: Geku vega-nama walakava maparara au ria enai gataluna ria, gomi Galatia
    aonai ekalesia goleana gemi gatugu-watiana.
  deu-TKW: sowie alle Brüder, die bei mir sind an die Gemeinden von Galatia.
  zsr-NT: Rugapaꞌ Dios lbiꞌiliꞌ, nababliꞌ yuguꞌ cöꞌ bunách queëꞌ Cristo luyú Galacia,
    atiꞌ nunquëꞌ nedaꞌ tsazxö́n bö́chiꞌruꞌ ni.
  lin-lin: 'mpe bandeko nyonso oyo bazali elongo na ngai ; Epai ya Mangomba ya Galatia :'
  hns-NT: Hia ke sab iesaai bhaai ie tjietthie liekhe me saamiel hai. Ie tjietthie
    Gaalaatsia des ke sab iesaai ke samaadj khaatien hai.
  noa-E: Muata ermanonaan mʉiguim khʉʉn dʉ̈imua pãrag mʉg ẽsap phã deepʉ̈i chirʉm,
    Galacia durr iglesia nʉnʉidʉm eem khʉʉnag.
  eng-EMTV: 'and all the brothers with me, To the churches of Galatia:'
  mib-NT: Te ruhū jiín táca hermano cáyūcu jíín rí yāhá, cátee ri carta yáha cuájeē
    nuū rohó ñáyuu cácandíje nɨ́ɨ́ región Galacia.
  lif-NT2: इङ्‌गाॽनु सोरिक् के़वाॽबा काक् फुॽनुसाॽ नु ने़ॽनुसाॽहाॽरे़आङ् गलातिया थुम्‍मोबा
    सेसेहुप्‍लक्‍हाॽओ के़वाॽबाहाॽ सेवा के़म्‍हाक्‍तिॽरो॥
  xnj-xnj: na valongo voha mwemuvi pamonga na nene, tikuvajambusa msambi wa vandu
    vevakumsadika Kilisitu va ku Galatia.
  mmx-mmx: Nema axap loxoeton nade ma lox aonon lomomo atnema rinemi limixin lotu
    at laramenemen do at lenep silok Galesia.
  cbr-NT: Ënu 'icë axa ami catamëcë unicamabëtan cana Galacia mecamanu 'icë ëmacamanuaxmi
    Jesucristomi catamëcë 'icë, ënë quirica mitsu cuënëoxunin.
  tee-NT: Pus ju quit'in chai tachi chun ju lhi'alak'avin ju quintat'avi iclamac'amiyau
    tachi chun ju uxijnan ju lhilac'ap'inat'it ju Jesús ju vilhchit'it ju xalacat'un
    Galacia.
  eng-LSV: 'and all the brothers with me, to the assemblies of Galatia:'
  cak-NT: Rix kach'alal, ri nimol-iwi' pa rubi' ri Dios pa tak tenemit chi ri rech-ulef
    Galacia, nintak-e ruxnakil-iwech, y quiri' chuka' niquitak-e ri kach'alal ri jec'o
    wiq'uin.
  pah-NT: Kiro ji ikwatijarukari nhinhi'ig̃a mondovouka pe me – pero ki pe peju pejigwyri
    pe Galácia pe. Pejiko pe Jesus Cristo'ga rehe pejatykavo ga mboheteavo jipi. Pe
    me nhipavẽive'g̃a omondo pota onhi'ig̃a no Jesus'gareheve'g̃a.
  sja-NT: Jõma tachi ɨ̃pemaarã Cristo k'aurepa nama mɨ ome auk'a p'anɨɨrãpa salude
    pëiruta parã Cristode ijãapataarã ɨt'aa t'ɨ̃pata chaa.
  xed-xed: Ta ga zgu inda zwanama ta nzaku kawadaga nda iʼi hadna, ŋa inda kaghuni
    gwal zlghay nda ŋuɗuf ta haɗika Galat.
  mks-NT: Ye̱he̱ xi̱hi̱n tócó ndihi java ga̱ na̱ cúú cuéntá Jesús ndúu xi̱hín i̱ yóho,
    chíndahá nde̱ carta yóho nu̱ ndóhó, na̱ ndúu ñundáhyi̱ cuéntá Galacia ja̱n.
  gfk-S: Io, iou tikai ma ira hinsaagu tane Krais ing di kis tikai ma iou, mem pakat
    ikin ukaia ho mu ira matanabar na lotu ta ira tamtaman tusu tano katano Galesia.
  bmu-bmu: Neŋakurup pakpak nömbuk kinjei, yeŋön ni kötöngöm niŋgigetka kimbi ki albi
    Galesia prowinsnöŋ anda urumeleŋ könagesö kambuŋi kambuŋi eŋgöreŋ kaza.
  dgz-dgz: Amba ok ma gapan tatan gwanin mapa den tanamon waingina ame gaun nuga God
    dugup mega ian Galesia nagirewa inamup waivin.
  eng-GNV: 'And all the brethren which are with me, vnto the Churches of Galatia:'
  zaa-NT: Inte' lani iyaba ca hermanos tse'e nì nna rithel·la' tu' la' rinàbatìtsa'
    para iyaba ca grupo de canu ríalatsi' tse'e le región Galacia.
  eng-WEBSTER: 'And all the brethren who are with me, to the churches of Galatia:'
  guh-guh: Pacatoyaquinatsi mapabaxutoje paGalacia nacuapijivimë, Dioso panejumecovënëtsivi.
    Daxita majota Dioso pejumecovënëtsivi pacajamatabënajinalia.
  bon-bon: Iyeta cine lui ama abasecretnäneji gemi, cine gigri jiicepesi egä, “Sebore
    iyeta ätrunga ingle cewe maramara cabu ta Galatiya Probins ngalebora.”
  nhw-BL: Na huan nochi toicnihua ipan Cristo catli itztoque nica nohuaya timechtlajpalohuaj
    amojuanti catli anitztoque ipan itiopahua Toteco ipan tlali Galacia.
  swh-ONEN: 'na ndugu wote walio pamoja nami: Kwa makanisa ya Galatia:'
  wbi-wbi: '@see-verse:GAL.001.001'
  bba-bba: '@see-verse:GAL.001.001'
  eng-KJVCPB: 'and all the brethren which are with me, unto the churches of Galatia:'
  kgk-NT: '@see-verse:GAL.001.001'
  waj-waj: Gioonna kiaapu vaa ausa hanigia kiada ni tasipama variaiyaatama ngiiiyara
    yaata utida kiaani tee na aa yanaa aavaa ngia vaa ausa hanigia kiada Garatiaa
    mmataivau variaiya ngiiini fafaarakiaunoo.
  cpy-cpy: Arira nokaatziri maawoeni noyemijantzinkarite-paeni kemijanta-naatsiri
    jaka nojankinatzimiro iroka. Eeroka-paeni notyaantzini pikaatzi pikemijantee janta
    Galacia-ki.
  mpx-mpx: Alowau ge talilau bolo alowau ha mina, leta ya ha leli ge ha patuna i nowa
    komiu ekelesiya ona eliyamiu labi Galatiya elana.
  wbp-wbp: '@see-verse:GAL.001.001'
  luo-luo: Andikonu kaachiel gi jowete duto man koda, Un kanisa mar jo-Galatia.
  nhe-NT: Na huan nochi toicnihua ipan Cristo tlen itztoque nicani nohuaya timechtlajpalohuaj
    imojuanti tlen initztoque ipan itiopahua Toteco ipan tlali Galacia.
  aii-aii: 'ܘܟܠܵܝܗ‌ܝ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܕܥܲܡܝܼ ܝܢܵܐ، ܠܥܹܕܵܬܹ̈‌ܐ ܕܓܵܘ ܓܵܠܵܛܝܼܵܐ:'
  esk-NT: Aglaktuŋa taavrumiŋa tuyuutmik ukpiqtuaŋuruapayaanun Galatia-mi. Ukpiqtuaŋuruat
    aniqatit uvani tuyuqmiut nayaaŋŋanik.
  msb-msb: '@see-verse:GAL.001.001'
  cpa-NT: Jní² quianh¹³ ca¹lah¹já¹ dsa² roh¹³ jniang³, dsa² quianh¹³ jní², dsianh¹³
    jnieh³ cøng² si² la² quiánh² hniah¹², dsa² quián¹² Jesús chian² huø¹ Galacia.
  dso-dso: ଆରି ଏଟା ଗାଲାତିୟ ମଣ୍ଡଲିତେଇ ରଇବା ତମର୍‌ପାଇ ମର୍‌ ଚିଟି । ଜନ୍‌ ବିସ୍‌ବାସି ବାଇବଇନିମନ୍‌
    ମର୍‌ ସଙ୍ଗ୍‍ ଆଚତ୍‌, ସେମନ୍‌ ମିସା ମର୍‌ ସଙ୍ଗ୍‌ ଜୁଆର୍‌ ଜାନାଇଲାଇନି ।
  meu-meu: bona e bamogu taudia iboudiai, Galatia ekalesia oreadia taumui a tore henimuimu,
    atomu,
  yva-NT: Syo nyovara waowe so ratoe arakovo weana anugano Amisye rai tetebe no propinsijo
    Galatia rai. Sya arakovo utantuna rinatavon no naiso wo kove ranutu wasai.
  dgc-dgc: Pati du tétotop tam ta péniwala ta éye, éy kaguman ko side a nanulat ta
    éye dikam. Saye i sulat mia du sakup du simbaan ta Galasia.
  zpm-NT: Laa naa rxeḻ tib guits rii ziaad lo to zigne no to nëz Galás i, nac to zha
    ne ngab lo Jesús; rquiaabdiuzh naa to, ni scagaa grë zha rii laa zho rxeeḻ bdiuzh
    lo to.
  hix-NT: Ohyakanye àmenhehe, Karaseya yamtar hon komo hyaka. Kryestu mryenon komo
    rma omnyamo, anato rha tohsamnohsomà ro komo rma. Rakoro natxhe, anaro rha kowtà
    komo.
  sim-sim: An nga Jisasin hishindiyanda ma tol torok nakrem ni linda nga wesambasa
    nihin jir sios provins Galesiak fehendanjik nimu kaye ermbenduwa.
  npi-ULB: मसँग भएका सबै भाइहरूका साथ म यो पत्र गलातियाका सबै मण्डलीहरूलाई लेखिरहेको
    छु ।
  cgc-cgc: Yaken daw tanan na mga gatuo ki Cristo na anen di duma ki yaken gapangamusta
    ki kyo na mga gatipon-tipon na gatuo na naan ta prubinsya Galacia.
  tim-tim: '@see-verse:GAL.001.001'
  yor-yor: 'Àti gbogbo àwọn arákùnrin tí ó wà pẹ̀lú mi, Sí àwọn ìjọ ní Galatia:'
  wos-wos: '@see-verse:GAL.001.001'
  emp-NTPO: Mʌ̃a naʌ̃ cartara b̶ʌbʌrʌa djabarã Galacia druad̶ebema itea. Mʌ̃a, jũma
    djabarã mʌ̃ ume panʌ bid̶a quĩrĩã panʌa dadjirã Zeza Ãcõrẽba, dadjirã Boro Jesucrito
    bid̶a ãdji biad̶eba bãrãra careba pananida idjab̶a necai b̶ai sid̶a bãrãa dia
    pananida.
  eng-F35: 'and all the brothers with me, to the congregations in Galatia:'
  ind-ind: '@see-verse:GAL.001.001'
  pes-OPCB: تمام برادران و خواهران اینجا، در نوشتن این نامه به کلیساهای غلاطیه، با
    من سهیم هستند.
  mpt-mpt: Yesuse bainobo galin nakaia unangai ni sinwalo Yesuse bainobo gabib nakaia
    unanga ibo Galesia betano bib mak bib mako blib ibo alukum Klayam blibte ge baabenobobe.
  ssx-ssx: Do mandake haloma꞉ kame tonuma꞉ I̱ ame̱le̱ apa꞉tao mo iki Ka꞉leisia kenke
    pa꞉ta꞉ haleme siosimanu pa꞉ta꞉ nika꞉ a꞉ta꞉pa꞉la꞉ pi la꞉neaasoma꞉me.
  mkl-mkl: Amu do kpɑɑsi woo dɑsi nɑɑnɛ ŋɑ iyi ɑ̀ wɑ ihɛ̃ fei ɑ̀ ce iɡbɛi inɛi Jesu
    ŋɑ iyi ɑ̀ wɑ ilɛi Gɑlɑti fɔɔ.
  gaq-gaq: ଆରି ନେଂ ଏତେ ଲେକ୍ନେ ବୟାଁଇଂ ସର୍‍ତେ ଗାଲାତିୟ ମଣ୍ଡଲିଇଂକେ ସାର୍ଲ ଡିଂକେ ।
  gof-RNT: taara de7iya ammaniyaa ishati ubbay, Galaatiyan de7iya woosa keethatas
    kiittida kiitaa.
  unx-unx: ଆଇଁୟାଃଲଃ ନେତାଃରେ ତାଇନ୍‌ତାନ୍‌ ସବେନ୍‌ ବିଶ୍ୱାସୀ ହାଗା ମିଶିକ ଗାଲାତିୟ କାଲିସିୟାରେନ୍‌
    ବିଶ୍ୱାସୀକକେ ଜହାର୍‌ ମେନ୍ତେକ କାଜିକୁଲେତାନା ।
  gah-gah: itó nigivénege lugáagi imaneló niamó kezagi makó nounike nene Izesuni vegenala
    zuha Galesia mikasiuka niató niató lekelí luhuva imane gizo nolukumuve.
  lcm-lcm: Nau ve keve tungara aongos e ke, namempo lis a panbuk ke taun a keve kuvkuvulan
    mipo ago e iang nei palpal Galatia.
  aer-aer: '@see-verse:GAL.001.001'
  qvc-NT: '@see-verse:GAL.001.001'
  tgl-ULB: Kasama lahat ng mga kapatiran, sumusulat ako sa mga iglesya ng Galacia.
  cbs-NT: Na nenu jiwexun dasibi nukun betsabu Jesús ikunwainbubetan jadi Galacia
    mai pakea mae tibi anu man dasibi nukun betsabu ichamisbu tibi anua en matu kene
    bumai uinkubaunxankanwen.
  xtm-NTPP: Te ndaka ñayii ni ka nduu sa'ya Su'si o a ja ka iyo sa ji'in i a, ka tetniñu
    sa tnu'u ya'a nuu ni ja ka ndatna'a ni ndaka ñuu ka iyo ñuu Galacia a.
  nnq-nnq: akalongo boa ababi pamwe nane tapata abali bandu abuhyobalela Yesu ababi
    kukilambo cha ku Galatia.
  bao-NT: mani yaarã, Jesucristore ca tʉo nʉnʉjeerã, yʉ mena ca niirã niipetirã mena,
    Galacia macãrã Jesucristore ca tʉo nʉnʉjeerã niipetirãre yʉ añu doti cojo.
  san-ORI: ମତ୍ସହୱର୍ତ୍ତିନୋ ଭ୍ରାତରଶ୍ଚ ୱଯଂ ଗାଲାତୀଯଦେଶସ୍ଥାଃ ସମିତୀଃ ପ୍ରତି ପତ୍ରଂ ଲିଖାମଃ|
  huv-NT: Xique naquiüjpüw ajcüw mondüüb Teat Cristo leaw aliw ningüy, satepeayiün
    icon noicnoic ajlüy minipilan Teat Cristo tiül iüt Galacia.
  otn-NT: Nu̱gä ya, co 'nɛ̱hya ma̱ zi cu̱hʉ dí̱ n'yogä'be ya, da̱di zɛnguagähe'ʉ yø
    'yɛ̱c'ɛ̱i̱ di̱ mpɛti p'ʉ ja yø hni̱ni̱ ngue ra̱ häi Galacia.
  nop-nop: Na eŋ notneye noli nukut hatiiŋ indi Galesiya kwetneŋ kayoŋbop hatiiŋ hiditok
    pepa i kamehamam.
  obo-NT: '@see-verse:GAL.001.001'
  cak-ENT: Rix hermanos, ri nimol c'a ivi' pa rubi' ri Dios chupan ri ruch'ulef Galacia,
    tic'ulu' c'a ri saludos ri nintük-e yin, y ri saludos ri nquitük-e chuka' ri hermanos
    ri yec'o viq'uin.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ᤏᤢ ᤛᤥᤖᤡᤰ ᤁᤧᤘᤠ᤹ᤒᤠ ᤁᤠᤰ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤏᤢ ᤏᤧ᤹ᤏᤢᤛᤠ᤹ᤜᤠ᤹ᤖᤧᤀᤠᤱ ᤃᤗᤠᤋᤡᤕᤠ ᤌᤢᤶᤔᤥᤒᤠ
    ᤛᤣᤛᤣᤜᤢᤵᤗᤰᤜᤠ᤹ᤀᤥ ᤁᤧᤘᤠ᤹ᤒᤠᤜᤠ᤹ ᤛᤣᤘᤠ ᤁᤧᤶᤜᤠᤰᤋᤡ᤹ᤖᤥ॥
  mie-NT: De nduhū jíín ndācá hermano jā íyó jíín nī yáhá, tée nī carta yáhá cuēē
    nūū ndá ndóhó nchivī cándíja níí región Galacia.
  san-TIB: མཏྶཧཝརྟྟིནོ བྷྲཱཏརཤྩ ཝཡཾ གཱལཱཏཱིཡདེཤསྠཱཿ སམིཏཱིཿ པྲཏི པཏྲཾ ལིཁཱམཿ།
  qve-NT: Chaymi noqaqa, hinallataq noqawan kushka kaq wawqe pananchiskunapiwan saludamuykichis
    Galacia provincia lawkunapi llapallan tarikuq wawqe pananchiskunata.
  pao-NT: '@see-verse:GAL.001.001'
  cbu-NT: '@see-verse:GAL.001.001'
  usa-usa: ketíbâqawaayuma ketê máe-yute ketáámá maamin-áúbábí keráwáqá Karétiani-marabaq
    áíkuyo-kayukayopaq miráoro-maaraoro-aimma kéyuwaunatae.
  soy-soy: '@see-verse:GAL.001.001'
  hui-hui: Keriso hameigini i̱ heba oali kamarume Keriso hameigini Galesiani ngoai
    haga bidamiruhondo, Tí mitangi bu kama, lalu beba ogo gilibu wia harama.
  amf-amf: imbesana kinka dahaana imbanaana wulbekalanka, Galatia peente dahaana misken
    onnana nittsadhoono warqannone.
  quc-NNT: Ri in, wachi'l konojel ri qachalal ri e k'o wuk', kintz'ib'aj b'i wa' we
    wuj ri' chiwe ix, ix ri' ri qachalal kojonelab' ri ix k'o pa taq ri tinimit re
    Galacia.
  dob-dob: Ta yaudi tasidao nidi maꞌegwao bada ꞌamiyami ꞌimi leta ꞌaetunenawa ꞌomi
    totapwalolo, boda ꞌebweuna ꞌebweuna sena Galetia solanaya, ꞌemiya.
  wrs-wrs: Honamba tombaiva memba honamini, men kav wonavm mongawulm Kristusnindm,
    yem novol vipimbinv Kristusnindm Galesia provinsram.
  mca-mca: Yakha' qa week iye enewe' inejefetsipji' ha' Cristo in i'nyijup in hika'aƚ
    ha'ne witfaakanek t'ejuyets week he' inejefetsipji' ha' Cristo i'ni' ha' sehe'
    Galacia.
  tzo-TZC: Ti vuꞌune schiꞌuc scotol ti quermanotac ti liꞌ jchiꞌuque ta jtsꞌibacutic
    talel ti jcartacutic liꞌe ti voꞌoxuc jchꞌunolajeloxuc ti buꞌyuc noꞌox oyoxuc ta
    jujun tsobobbail ta Galaciae.
  mya-mya: '@see-verse:GAL.001.001'
  gng-NT: Min nɛ kiɛh kugbɔnku kuu ń de Kristo ya táan yà te Galasi ya tinfɛnm
    ni nnɔ. Min nin nʼyaab bà kɛ te nʼsaan nnɔ fuondeh nɛ.
  cbi-NTPO: Iya kumuinchi enu iba bulu pumu keranguemu naatalalaba ñulla Galaciasha
    kerangue' vee vee mujtu waku wakudimulanu piikentsuyu.
  ikk-NT: Mmẹ lẹ umunẹ ẹnyi imẹ Kraịstị ndị mmẹ lẹ wẹ rị ebeni gba de ẹ. Ẹnyi dejẹnni
    ụka rị ichẹn-ichẹn rịsọnmẹ Azụụn Galeshịa ya.
  leu-leu: Nemaam mu fetinan aava maam waan nabeꞌ, maam lisan a lagasai aanabeꞌ xe
    simi mu rabuna sina Piran aava mi faxuvul la nu bina pe Galesia.
  maz-NT: Nu'tsc'eji i̱ṉ jmurüji a Galacia i̱ṉ ench'e in mün'c'eji e Jesucristo, ngue'tsc'eji
    rí pen'c'öji ne carta. Nutscö 'ñe texe yo cjuarma yo rí cãrãgöjme, rí zenguats'üjme.
