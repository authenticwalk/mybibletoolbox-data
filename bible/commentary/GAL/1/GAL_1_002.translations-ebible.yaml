  urd-GVR: Tamām bhāī bhī jo mere sāth haiṅ Galatiyā kī jamātoṅ ko salām kahte haiṅ.
  far-far: '@see-verse:GAL.001.001'
  suz-BL: गो नु काथा बाक्‍ब थमा सुइक्‍ब लोक्‍बपुकीमी गलातीया रागीम बाक्‍ब येसु ख्रीस्‍त
