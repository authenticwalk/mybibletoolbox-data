verse: GAL.001.020
translations:
  kpx-kpx: Di hoto ko louale kou seleve. Dilavau hilokage di la lobogeveholinu.
  okv-H: Avoeto ke erena amo God ta tombu ta ke be na perekari ere kajihena.
  tbo-tbo: U gwala Amata hoi yada! Baha geka a gilugilumiyahi ega ata koyakoyamemi.
  mal-C: ഞാൻ എഴുതുന്നതു വ്യാജമല്ല എന്നു ദൈവംമുമ്പാകെ ഞാൻ ഉറപ്പുതരുന്നു.
  grc-SR: Ἃ δὲ γράφω ὑμῖν, ἰδοὺ ἐνώπιον τοῦ θεοῦ ὅτι οὐ ψεύδομαι.
  bgc-bgc: परमेसवर मेरा गवाह सै के मन्नै थारे ताहीं जो लिख्या सै उस म्ह कुछ भी झूठ
    कोनी।
  khz-khz: Palagu wailanai au na gomi e kila taunatauna atalo-venimina, ati aopana.
  deu-TKW: Was ich euch da schreibe - siehe, es ist vor Gottes Angesicht, daß ich
    nicht lüge.
  zsr-NT: Didzaꞌ ni ruzujaꞌ queëliꞌ lu guich nac gdutë li. Nözcznëꞌ Dios cutu caꞌ
    rziꞌ yëꞌa.
  lin-lin: Nzambe azali Motatoli na ngai ete makambo oyo nazali kokomela bino ezali
    ya lokuta te.
  hns-NT: Ham ie baat Parmeswar ke aage liekhiela, aur ham djhoeth na boliela.
  noa-E: Cha mua pãrag mʉg ẽsap gaai jaau chirʉmʉn chadchata mua jaau chirʉm Ẽwandam
    dakhĩir; ichdëujã khaphʉ sim mʉ sëukhaba chirʉm.
  eng-EMTV: Now what I write to you, behold, before God, I do not lie.
  mib-NT: Jnūhun yáha jéē tée ri cuajeē nuū rō, chi jíní Yaā Dios jeē ndaā cúu.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिःमाओ से़क्‍खा पाःन् मे़त्‍निङ्‌लो, इङ्‌गाॽ
    साप्‍तुङ्‌बा पाःन्‍हाॽ इङ्‌ले़क् मे़ःन्‍लो॥
  xnj-xnj: Genikuvayandikila ndi ga chakaka, Chapanga agamanyili, nikuvajovela lepi
    ga udese.
  mmx-mmx: La na levempanga nenia a malagan i, i ruturun tinotno, la ne Moroa iklen
    i do nenia a xopmen ana xaxarang.
  cbr-NT: '''Ën a cuënëoquin mitsu cacë bana ënëx ca cëmëma ''icë quixun ca Nucën
    Papa Diosan ''unania.'
  tee-NT: Pus Dios c'atsai ni stavasalanti tachi chun ju ani ju icla'ats'oknunitau.
    Jantu va icla'okxchok'oyau.
  eng-LSV: And the things that I write to you, behold, before God—I do not lie;
  cak-NT: Y chech ri Dios nin-ij chiwe chi ri nintz'ibaj-e, can ketzij-wi.
  pah-NT: A'itituhẽva'ea ji amombe'u pe me ikwatijaruka. Tupana'ga ji repia ikwahava
    nhi'mbee'yma.
  sja-NT: Tachi Ak'õrepa k'awa bɨ mɨa na p'ã bɨde seewa jara-e bɨ. Wãarata jara bɨ.
  xed-xed: Nana skwi ta vindi yu ŋa ghuni ná, tsakalawi a wu, kahwathwata ya, ta kəma
    Lazglafta ta gwaɗa yu.
  mks-NT: Sánde̱hé cáxí Ndióxi̱ ña̱ co̱ jándahvi toho i̱ ndo̱hó. Ña̱ nda̱a̱ quéa̱
    cáhyí i̱ nu̱ ndó yóho.
  gfk-S: Io, iou sasalim ra matmataan tane God uta ira linge iou pakpakat ukaia ho
    mu be pata be a harakale.
  bmu-bmu: Miaŋgöra mötket, keu ohom eŋgizali, mi keu ölŋi akza. Muneŋi kun qahö.
    Keu mi Anutugö jemesoholŋe jizal.
  dgz-dgz: Endi ok ma enan singina mam, eboewa da uon ma tavewa di, God me asigip
    tan.
  eng-GNV: Nowe the things which I write vnto you, beholde, I witnes before God, that
    I lie not.
  zaa-NT: Iyate nu rudíania' le nna hua yù bá Tata Dios qui'ni hualí bá te' nu nia',
    labí runi látsa'a'.
  eng-WEBSTER: Now the things which I write to you, behold, before God, I lie not.
  guh-guh: Xaniavaetsia pacajumaitsitsi Dioso pitabarata. Palivaisi pacatoyaquinatsi,
    pexaniajailivaisi cajena.
  bon-bon: Acejiyame me opo gaabe je cane jijenininine egä ai mene, cane lui weeme
    bau yoogärenine, toraca gyene.
  nhw-BL: Toteco quimati xitlahuac nochi catli nimechtlajcuilhuijtoc nica huan amo
    niistlacati.
  swh-ONEN: Nawahakikishia mbele za Mungu kuwa ninayowaandikia si uongo.
  wbi-wbi: loola! pavulongolo pa Ngulluve nanisyanga ku kila kino nilemba kulyumue.
  bba-bba: Ye nɑ yorumɔ, ɡemɑ. Gusunɔwɑ sɑ̃ɑ nɛn seedɑɡii nɑ̀ n weesu mɔ̀.
  eng-KJVCPB: Now the things which I write unto you, behold, before God, I lie not.
  kgk-NT: Ko va'e kwatia-rehe amoĩ va'e anhetegwa voi. Nhandejáry resa-py amoĩ anhetegwa
    voi. Ndaxe apúi voi.
  waj-waj: Aa na fafaara rau kua aavo kutaa kuavai vainoo. Hama na unnakuavai kiaunoo.
    Anutuuqaa avuuvaudiri na kua kutaavai kiaunoo.
  cpy-cpy: Omaperotatyaa okaatzi nojankinatzimiri, tee namatawitzimi, riyotzi rirori
    Tajorentsi.
  mpx-mpx: (He Yehoba i atena hauna toto ya lelelian eliyamiu i tunahot, nige ya kakakawi.)
  wbp-wbp: Kaaturluju kaju nyanyi ngajuju nyampu-kurra pipa-kurraju pantirninja-kurraju.
    Junga karna-nyarra wangka. Kajilparna-nyarra warlkangku yimirr-yungkarla, Kaaturlulku
    kajikaju pinyi ngajuju.
  luo-luo: Awachonu Adier e nyim Nyasaye ni weche ma andikonugi ok gin miriambo.
  nhe-NT: Toteco quimati xitlahuac nochi tlen nimechtlajcuilhuijtoc nicani huan ax
    niistlacati.
  aii-aii: ܒܸܟܬܵܒ݂ܵܐ ܝܘܸܢ ܐܲܢܹܐ ܐܸܠܵܘܟ݂ܘܿܢ، ܗܵܐ، ܩܲܕܡ ܐܲܠܵܗܵܐ، ܠܹܐ ܝܘܸܢ ܕܲܓܘܼܠܹܐ.
  esk-NT: Aglaatka sagluuqtuaŋuŋitchut. Sivuġaani Agaayyutim uqaqtuŋa iḷumutuuruamik.
  msb-msb: Matuod gayod ini na ginasurat ko. Aram san Dios na dili ako nagabuwa!
  cpa-NT: Jái¹² báh³ Diú¹³. Ha¹chi² mi²gag¹³jni quianh¹³ si² la².
  dso-dso: ମୁଇ ଜେତ୍‌କି ବିସଇ ଲେକ୍‌ଲିନି, ସେଟା ସତ୍‌, ପରମେସର୍‌ ଜାନିଆଚେ ମୁଇ କାଇଟା ମିସା
    ମିଚ୍‌ କଇନାଇ !
  meu-meu: Dirava hari dibana ini na tore henimuimu herevadia na dia koikoi.
  yva-NT: Sya ana syo ratoe so tugae, Amisye po inaen dai, syayarurijabe inta rai
    jewen.
  dgc-dgc: Tutuhanan ye a kagi ko ta sulatae. Tukoy na Diyos a éwanék mégbuli-buli.
  zpm-NT: Dios zobwi gaṉle diidzli nac grë miṉe rne naa nu, led lega rned naaw.
  hix-NT: Àro wyaro roskarymatxho rma, yaworo xaxa naha, Khoryenkomo nenyàr me. Àtemarontahra
    ro mak wehxaha.
  sim-sim: Mashi kas jirnjik a kayewa kaso Avui Wasilaka or heyewak omendingak jirin
    amu sawenduwa. Mbeek jirin a mbafirimbakwa ambu nir.
  npi-ULB: हेर, मैले जे लेखेको छु, परमेश्‍वरको अगि मैले तिमीहरूलाई ढाँटेको छैन ।
  cgc-cgc: Nlaman ta Dyos na dili bula ake i na ambal.
  tim-tim: Amâ nâmâ bunŋeâk makman aregât Anutuŋe nâŋgâmap.
  yor-yor: Nǹkan tí èmi ń kọ̀wé sí yín yìí, kíyèsi i, níwájú Ọlọ́run èmi kò ṣèké.
  wos-wos: Ané gunika hayiwun hundi wu mwi hundi dé. Yénataka hundi yingafwe. Godna
    makambu reta wuni guniré ané mwi hundi we. Guni ané hundi xéka xékélakitanguni.
    Héfambu rekwa du Jisas Kraisna hundi wuniré wahambandi.
  emp-NTPO: 'Ãcõrẽ quĩrãpita mʌ̃a bãrãa jaraya: mʌ̃nebema b̶ʌbʌrʌra sewaẽ́a.'
  eng-F35: Really, before God, I am not lying in what I write to you.)
  ind-ind: Demi Allah, apa yang saya tulis ini benar! Saya tidak berbohong.
  pes-OPCB: خدا شاهد است آنچه که می‌نویسم عین حقیقت است.
  mpt-mpt: Ne weng olo ibo baabenamabio dimbabe. Gode tekein kebebe, weng olo bainobe.
  ssx-ssx: Do wape pitolo pita꞉ ota꞉ pi alome. Ota꞉ diki honumakesiki I̱ma꞉ yapi alo
    na loa꞉me. Ota꞉ Koda꞉ma꞉ handa꞉la꞉me.
  mkl-mkl: Iyi ǹ wɑ n kɔu ihɛ̃ ntɔi. Ilɑɑɔ̃i í jɛ sɛɛdɑm bii ǹ wɑ n sɔ iboi.
  gaq-gaq: ନେଙ୍ଗ୍‍ ମେଁ ଗୁଆର୍‍ ଣ୍ଡିଂକେ ଆତେନ୍‌‍ ସତ୍‍; ଇସ୍‍ପର୍‍ ମ୍ୟାଃ ଲେଃକେ ନେଙ୍ଗ୍‍ ତ
    ମିଚ୍‍ ବାଲିର୍‍ ନାଡିଂକେ ଣ୍ଡୁ !
  gof-RNT: Ta hinttew xaafiydayssi worddo gidonnayssa Xoossaa sinthan hinttew qonccisays.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଅଲ୍‌ତାନ୍‌ତେୟାଃ ସାର୍‌ତି ତାନାଃ । ପାର୍‌ମେଶ୍ୱାର୍‌ ସାରିତାନାଏ, ଆଇଙ୍ଗ୍‌
    କାଇଙ୍ଗ୍‌ ବେଦାତାନା !
  gah-gah: Itó gakó imane luhuva nogizumó nene soza gakó nomive. Ómasímini agovisaló
    lamaná noluke luhuva nogizuve.
  lcm-lcm: E malangas i matana i God, napo antok akorong luai animi ta mengen ke napo
    salik lis imi tatana kapo tutuman luai!
  aer-aer: Awerrirraye, Ngkartele kwenhe ayenge arerle-aneme the pipe nhenhe intelhe-ilerlenge.
    Tharle arrekantherre arratye-arle ileme. Ayenge-arle urrtyirretyakenhe-arle. Ayenge
    apeke arrekantherre urrtyirrerlenge, Ngkartele ayenge akurne-arle-ilemere.
  qvc-NT: 'Alliptam niykillapa: Allip kaqtalla iskibrishpam, qamkunaman kach''amuni.
    Dyuspa ñawpambim niykillapa: Manam nimatapis llullakuykanichu, nishpa.'
  tgl-ULB: Makinig kayo, sa harapan ng Diyos, hindi ako nagsisinungaling sa mga sinusulat
    ko sa inyo.
  cbs-NT: Diosun en shinan chanima unanyan en matu kenexunkin yuiaidan, chanimaki.
  xtm-NTPP: Te tna'a ja tée sa nuu ni a, jini Su'si ma ja ja ndaa kúu te masu xnda'vi
    ña'a sa.
  nnq-nnq: Ganunhwandikilanga gano Nnoongo amanyi, nonge uwangije.
  bao-NT: Ano mʉjare yʉ ca owa cojorijera, ĩi ditogʉ méé yʉ ĩi. Ʉmʉreco Pacʉ cãa majimi.
  san-ORI: ଯାନ୍ୟେତାନି ୱାକ୍ୟାନି ମଯା ଲିଖ୍ୟନ୍ତେ ତାନ୍ୟନୃତାନି ନ ସନ୍ତି ତଦ୍ ଈଶ୍ୱରୋ ଜାନାତି|
  huv-NT: Naleaing sasaj icon, Teat Dios ajaw meáwan aaga poch teanasaj icon cam,
    aag ayaj naleaing.
  otn-NT: I pa̱ Oja̱ ngue ma̱jua̱ni̱ na̱ ra̱ hya̱ dí xi'a̱hʉ.
  nop-nop: Mede i youtat adi Bepaŋ’walaŋ namanda foloŋ biyagoŋ yoŋa youtat.
  obo-NT: Bonnaa en inis id sulat ku, woy nokosaddoo kos Monama no waa a mid ouhus.
  cak-ENT: Y chuvüch ri Dios ninbij chive que ri nintz'ibaj-e, ketzij vi. Man nintz'uc
    tüj e.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡ᤺ᤔᤠᤀᤥ ᤛᤧᤰᤂᤠ ᤐᤠ᤺ᤴ ᤔᤧᤳᤏᤡᤱᤗᤥ. ᤀᤡᤱᤃᤠ᤹ ᤛᤠᤵᤋᤢᤱᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹
    ᤀᤡᤱᤗᤧᤰ ᤔᤧ᤺ᤴᤗᤥ॥
  mie-NT: Tūhun yáhá jā tée nī cuēē nūū ndá nú, chi jínī Yāā Dios jā ndāā cúu.
  san-TIB: ཡཱནྱེཏཱནི ཝཱཀྱཱནི མཡཱ ལིཁྱནྟེ ཏཱནྱནྲྀཏཱནི ན སནྟི ཏད྄ ཨཱིཤྭརོ ཛཱནཱཏི།
  qve-NT: Kaykunamantaqa cheqaqtan willashaykichis. ¡Hinaspapas Diosmi yachan mana
    llullakusqayta!
  pao-NT: Soo Te Naa oo sopedakwatoo nu togesapa mu tuukwe'e. Umuoo gi e tunedyoo'e
    mumme e tuukwekwuna.
  cbu-NT: Naturi nimun kirakamun yandakuri, itsinsari kamankachi. Nuw Apanllee punikuri,
    ashiri ngichimaam pinasakina.
  usa-usa: min-áímmá íbêqa keráwáqtôpaqo agayáunama Áánûqtuma káonaitaq kemá keráwáqá
    kaaqaarimá íkétima-timune.
  soy-soy: Lɛ̃ kɑm nní Uléécɑɑ inipɛɛ-i nɔ́ n wɔ́lu yɛ nsímɛ́sei lɛ, ɑ́m nnɔ́ɔmɛ
    wɑi.
  hui-hui: Ani biru lalu tíhondo bi gilibu wia harogoni tindule lalu mbira gili nabi
    tigatigaore gili berogo Ngode Datagaliwabe ibu de hendeda.
  amf-amf: Ogonoar inin yena thaapayno yerro buuda konin dahaamonam Barjo birante
    yena ida giye.
  quc-NNT: Kinjikib'a' u b'ixik cho ri Dios chi ri tajin kintz'ib'aj b'i chiwe are
    ri qas tzij.
  dob-dob: ꞌIgu ona gete Tamada matanaya yaꞌetoladinawa nigeya ꞌebweu wate kabo.
  wrs-wrs: Sesoava nonora, honamba memba kava vewol vev, kava moangakalamomba novol
    vewol vevmoa. Wo noinda osva yeoa ningu, kava kovovranamoa indhanarininamba nemelmomba.
  mca-mca: Pa' Intata nikfe'lets in yijaa'ija ekewe' he'nq'ika'aƚij ei. Nite' haqanƚekii.
  tzo-TZC: Ti vaꞌi sꞌelan ta jtsꞌibaboxuc talele, melel xcal ta sba ta sat ti Diose.
  mya-mya: ဤ​အ​ကြောင်း​အ​ရာ​များ​ကို​မု​သား​သုံး​၍​ရေး သည်​မ​ဟုတ်​ကြောင်း ဘု​ရား​သ​ခင်​သိ​တော်​မူ​၏။
  gng-NT: N kiɛh nà ń de nɛ nɔ, Uwien bɛn ki ye ma nɛndeh.
  cbi-NTPO: 'Entsa pilla kentsaashu juntsa, Diosa'' ajuusharen tsandinu tenve: anbuda
    palaa jutyuve.'
  ikk-NT: M rị a gwa ụnụ, id'ẹnya Osolobuẹ, nị ihiẹnni m rị e de ni ụnụ wụ ezioku,
    ẹlẹ ntụ!
  leu-leu: A maana mo xapiak aava ne taxa xuus nami pana, a tuuna. A Piran a texaas
    o ne pife bit.
  maz-NT: Nujyo rí xi'tsc'öji, dya bëchjine yo. Na cjuana yo, c'ua ja nzi ga mbãtcã
    ín mü'bü Mizhocjimi.
  bod-N: བདག་གིས་ཁྱོད་རྣམས་ལ་བྲིས་པ་འདི་ནི་རྫུན་གཏམ་མིན༌ཏེ། ངས་དཀོན་མཆོག་གི་སྤྱན་སྔར་སྨྲས༌པ་དང་།
  tca-NT: Rü Tupana choxü̃ nadau na aixcüma yiĩxü̃ i ngẽma ore i ñu̱xma pexcèx chaxümatüxü̃.
  zpl-NT: Ye beenú rnia luhua neli nu Diose nediyaꞌ nzeꞌcaꞌ nú la nequichiaꞌa.
  mbc-NT: Mîrîrî warantî awanî'pî, useruku pepîn. Sîrîrî menukauya sîrîrî, Paapaya
    epu'tî tanne, î' kai'ma yairî eseurîma sîrîrî.
  ndg-ndg: Lola, nnonge ya Nnongo, nimkenga lii cha niyandika kwinu.
  wsk-wsk: Ani iwita ninga manorsam, ani Kaem koma te anapeya tam gawa imi te batagem
    mu den kawel bo mena.
  toj-NT: Ja jastal it huanon yaljel ahuabyexi, yuj ni merana. Huan nix yila ja Diosa.
  tbc-tbc: (An lo gamu ru e aŋ o ŋigire den, rumok mi, Anut naon na igo ŋabol da,
    ŋai aŋ ru sewak ta ŋupanaŋ na da.)
  sna-sna: Ndinotaura chokwadi pamberi paMwari kuti zvandinokunyorerai izvi hadzisi
    nhema.
  smk-NT: Man'ipangako' ko sa adapan na nin Dios a sarban sayti say man'ibarita' ko
    komoyo ket katutu'wan.
  grc-TCGNT: Ἃ δὲ γράφω ὑμῖν, ἰδοὺ ἐνώπιον τοῦ Θεοῦ ὅτι οὐ ψεύδομαι.
  gof-WFTW: Ta hinttew xaafiydayssi worddo gidonnayssa Xoossaa sinthan hinttew qonccisays.
  spa-BLM: Ahora bien, sobre las cosas que os escribo, he aquí que ante Dios no miento.
  kyz-NT: Mama'e a'jea etee je ikwasiaa ka'aran are imonou pẽ nupe. Janeruwarete 'ga
    je'me'ema akwaap.
  dao-dao: Nami veia ka yuk law hmanki. Am ka hleihlak Pamhnam naw ksingki.
  cya-cya: Tsaña'an cha' nu ngua'an re, a tca cuiñi lyi'on 'in um tloo Ndiose.
  wrk-wrk: Nayinda jangkurr jala ngayu yarrijba, nayinda duja jangkurr. Jingkijba
    ngana Kudwanyi, miku ngayimi jujijba.
  nii-nii: Ek ei na akip połup kin, enim ngond ei keimi! Gos eim na kanpi mołum. Na
    enim kin ek kend top ngunand mon.
  ign-NT: (Puiti tímara­ra­canuhi ema Viya, tájina vahi népiya­hi­raivaina eta juca
    nucáye­ma­que­neá­napahi te juca nucartane. Nutupi­ruvahi eta numeta­si­rahehi.)
  dik-NT: Kë gät we ë yic. Aŋic Nhialic acie lueth yen luɛɛl.
  cac-cac: D'a yichan̈ Dios svalb'at jun tic d'ayex, te yel tas sval tic.
  tzj-E: Jquentajina quenbij chewa wch'alal, chwech Dios quenbij wa', me tz'koj tzij
    ta.
