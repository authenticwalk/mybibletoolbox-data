  ben-IRV: এই যে সব কথা তোমাদের লিখছি, দেখ, ঈশ্বরের সামনে বলছি, আমি মিথ্যা বলছি না।
  ntu-ntu: Esalzx mz mz Gct, kx da amrlx kx yrbo bamu da angidr.
  pan-pan: ਹੁਣ ਜਿਹੜੀਆਂ ਗੱਲਾਂ ਮੈਂ ਤੁਹਾਨੂੰ ਲਿਖਦਾ ਹਾਂ, ਵੇਖੋ, ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਹਾਜ਼ਰ ਜਾਣ ਕੇ
    ਕਹਿੰਦਾ ਹਾਂ, ਮੈਂ ਝੂਠ ਨਹੀਂ ਬੋਲਦਾ!
  gvc-gvc: Õ sehe ni joarocacʉ Cohamacʉ mehne ne mahñope joaeraja.
  sbk-sbk: Enya hwitagalila elya Ngolobhe sekhopelahwalilalye hwandiha hulimwe.
  mya-JVB: ဤသို့ သင် တို့အား ငါရေး ၍ ကြား လိုက်သည် တွင် မုသာ စကားကို ငါမ ပြောမသုံးဟု
    ဘုရားသခင် ရှေ့ တော်၌ငါဆို၏။
  kgf-kgf: Héŋgic, ni onac niŋ wamma kiwi ozua yomi imi ikoc qahac.
  awb-awb: Ínéga sehiranue teiúmé aiq pútariahnsanuge. Manikánka tagaríéh púana péhe
    éhwéh íre iraruge.
  gdn-gdn: Mamanuga God e kataiya da nau okapakani yau ka kuduba mibai. Nau eba berasugakani.
  nko-NT: Ɔnɔkwalɩ asʋ́n ndɛwanlɩ́n sɩ́sɩ́ mlɩ. Bulu yin ánɩ́ mmɛdɛ́ afunu wa.
  bsn-NT: Socʉ me yaja yʉ. “Riojo gotiami Pablo”, yʉre yimasigʉ̃mi Dios.
  pib-NT: Wa nyonatanru, Goyakalu getanu, gi nayroklewata.
  wiv-wiv: Nazia kua hau ta vapolungania ia e matoto. A Vuvu e lala beta hau na vavairuku!
  reg-reg: Lola, imbele ya Nyamuanga, nitakujiga mujinu enandika kwemwe.
  mlh-mlh: Ore eru maneniŋ, buŋo quraŋga ŋarego, oi buŋo foriine fukega. Ikoine mo
    mata. Buŋo oi Anuture jiŋo maio migo.
  gof-ENT: ታ ሂንቴው ፃፊይዳይሲ ዎርዶ ጊዶናይሳ ፆሳ ሲንን ሂንቴው ቆንጪሳይስ።
  aau-aau: Ok, ha hme ma mey kow omokwe, ok-arar. God hiykwe senkin nonkway, hakwe
    hme me-warei-arei kow pey.
  tvk-tvk: Naha xa di nadisi mi xamim be reitin, nataluvos xamim ti.
  prf-NT: Tatarudan a atanan i sulat kuwidi dikomoy. Tukoy nen Diyos a awanák magbuli-buli!
  auy-auy: Maníkón-aúrankaꞌa wéagaunda-aaima ímba karoꞌ-ááín-ifo éraiꞌ-aain-iye.
  tbg-tbg: 'Te Kotira avuqaa vaiha tenta kauqu aiqiqaa aqukeha niara mintima ti: Maa
    qarara ntuva taurava kiama una uva vairaitiro, quqaa uvama vaivo, turo.'
  hub-NT: Nuna Yuuscha antai, nekasa nunak aatjarme.
  hmo-hmo: Lau torea noho gauna be momokani. Dirava ia diba lau koikoi lasi.
  big-big: Nogorau ngago wazono pura yombanu nakyaga weiya ono. Nogo pura Kilisiyaga
    weiya legi nogo iniyegi kozak yei piyeng mabiyeng ngiziyengko. Wameik Anotoyegi
    ne ngizira kozak kai.
  gux-G: Min diani yi po ya mama na, mi pua Faama, O Tienu nuga n ni.
  cnl-NT: Ñi³² Dios 'e³ 'a²³jia'³ juun²³²na¹ 'nee'²³ 'e³ la²³ juøøn³²na²³ 'nee'²³
    la'³.
  zar-NT: Didzaʼ ni ruzúajaʼ queë́liʼ lu guichi nácatë. Niʼa queëʼ Dios bitiʼ caʼ
    rizíʼ yëʼa.
  kde-kde: Nangu nìmmaihija mwenu pameho panga Nnungu kuva, mmalove alano langunnembila
    mwenu, nangu nanga pangulambila.
  ata-ata: Vaivaikala noxilo e akaukavunu ulai noxinge ꞌo ne akalavoi uasi, evikala
    manina no iou Lataua.
  qvw-NT: Cay isquirbishäca rasunpa caśhanta Tayta Diosninchic sumätam yaćhayan.
  nfa-nfa: Ngaa dhu jaꞌa suri ne, mema tareꞌa sèmi èèna! Jaꞌa kapodꞌe boe! Lamatua
    neꞌa aaꞌi!
  tnp-tnp: Iətəni pəhriən e nəhmtɨ Uhgɨn məmə nəghatiən u, nɨpəhriəniən, səniəmə neiuəiən.
    Iəmos nəghatiən u o Uhgɨn əmə, mətəu səniəmə o iətəmi kəti.
  urd-urd: जो बातें मैं तुम को लिखता हूँ, ख़ुदा को हाज़िर जान कर कहता हूँ कि वो झूठी
    नहीं।
  hot-hot: Ba intu abô êntêk ba yahato hadêŋ môlô, ma yahanaŋ abô avanôŋ hamiŋ Wapômbêŋ
    ma. Ma miŋ abôyaŋ ami.
  mqj-NT: Naissanan Puang Allata'alla kumua inde mai tula'kue tonganna.
  rus-SYN: А в том, что пишу вам, пред Богом, не лгу.
  mbh-mbh: Na tho ri nunganga a thomu nge, ako a God itheki, lek riong ake tho wat
    i a thomu nge, kene lek apaltetpot thomu nge avele.
  bdd-bdd: Cigu gwae bewa Tamada matana yaleleyawa, geya ꞌaigeda wete ꞌabo.
  cbt-NTPO: Yosë ni'sárinco, no'tëquën ninshitaranquëma'. Co nonpintaranquëmahuë'.
  srn-NT: San mi e skrifi dya no de wan lei. Gado na mi kotoigi.
  cta-NT: Chacuayáꞌ jiꞌi̱ ycuiꞌ Ndyosi, liñi tsa chaꞌ nu nscua naꞌ lo quityi re; ni
    sca chaꞌ cuiñi ná nscua naꞌ tsiyaꞌ ti re.
  bqc-SIM: Yã́ pↄ́ má kɛ̃̀ɛ́pi, má sì ń Luao, ɛɛ málɛ tóo.
  tcz-CHONGTHU: Keiman Pathen masanga nahenguva kahinjih a kaphondoh hohi jou apangpoi.
  mar-mar: मी जे तुम्हास लिहित आहे, ते पाहा, देवासमोर, मी खोटे बोलत नाही.
  snp-snp: Eti omo yamu kala kuwa lalo olomo ka ya wenena mate api nilibámamo, Kilistokafo
    olu oloto pi nomami ne, loti linate kolife lenawae, loto ka lufuwa wi fulo gedomo
    ama yau suki ka ma wiyámowe. E’e, Goti onobalalo ya ka onakole, loto lufuwa wiyowe.
  isl-isl: Þetta sem ég nú hef sagt ykkur er satt, það veit Guð. Þannig var þetta
    nákvæmlega, ég lýg ekki.
  spy-NT: Āmwoowook ām taayeetaab Yēyiin kule man ꞉kiyēē āmiitē āsirwook nyēē ‑māāng'wiiynānē.
  xnn-xnn: Getken Apo Dios ay baken kampot dana.
  mwe-mwe: Gene gungunjandishilanga gano a Nnungu bhagamanyi kuti nngabha ga unami.
  tte-tte: Na Yaubada ikatai bwaite walo yawasosi, nige mwakota.
  tcs-tcs: God i sabe dat demting ya wea ai bin raitem, i no lai.
  hlt-THB: Nangmih a venawh ka qee law ve ka qaai amni tice Khawsa haiawh ak cak na
    nik kqawn law pek khqi nyng.
  soq-soq: Sosona, dima ne girumantedina e manlawo ipa ulaipaida. God ne ewanede,
    ne mai laganteipona, dia.
  qub-qub: Tayta Diosninchi musyanmi mana llullacuypa chayno niycashäta.
  att-att: Á kuruk yawe ngámin itúrâ ku nikayu, á si Namarò yù massistígu ta aringà
    massiri.
  bki-bki: Nina naruei mia venia napano nojo neberiio ka kamiu naio be riano. Kiniou
    maka nala sibi, Atua naio mijikiaio.
  bqp-bqp: Yã kũ ma kɛ̃̀árɛ pìi, ma sì kũ Ludao kũ adi kɛ ɛ́kɛn ma tòro.
  mcp-mcp: Mísh mə́ Zɛmbî dɨ́, mə aŋgɛ̂ nə bwiiŋg ijɔ̧́ɔ̧́, sâ mə́ ŋgə́ jaaw bɨ́ ga
    jísə bʉ́bə́lɛ́.
  hat-hat: Sa m'ap ekri nou la a, se vre wi. Mwen pran Bondye pou temwen, mwen p'ap
    bay manti.
  npl-NT: Dios kuali kimatok nochi tlan nomechijkuililijtok milák.
  bgg-bgg: Gu è nyie zey pha ji ne izai ro. Gu ne biidiie asi rone Hamangkhung-aphuii
    ne thieg ro!
  eng-TCENT: (Now in what I am writing to you, I assure you before God that I am not
    lying.)
  eng-BSB: I assure you before God that what I am writing to you is no lie.
  cpu-NT: Omaperotatya okaratzi nosankinatzimiri, te namatavitzimi, jiyotzi irirori
    Pava.
  san-ASM: যান্যেতানি ৱাক্যানি মযা লিখ্যন্তে তান্যনৃতানি ন সন্তি তদ্ ঈশ্ৱৰো জানাতি|
  tac-NT: Onorúgame etea ajtí ne'chí ne osá chujkúgichi. Tabilé 'yégali ju ye ra'íchali
    napu ne osá.
  eng-WEBPB: Now about the things which I write to you, behold, before God, I’m not
    lying.
  gfk-H: Io, iau sasalima ra matmataan ta Kalou uta ira linga iau pakpakat ukatika
    ta muat bia pai a bis.
  viv-viv: Yaubada gihalamaneku tu gagahegahe. Hida agaimiya gaꞋetoladina-ma keke-moꞋa
    fwaya. Au hidedemi wahalamanena keke kaliva tu Keliso Tauna VenuwaꞋata Yamumuna
    galumamalena-ma iya agaikuya gihawavemogatalena.
  yao-yao: Gelega gingunnembela gali ga isyene, Akunnungu akumanyilila kuti nganguŵecheta
    ya unami.
  tgp-tgp: La hinau sei na lo ulia isamim na nahon God na sopo halu hinira.
  auc-NT: Mänömaïnö ante botö Wængonguï ayongä babæ änämaï inte näwangä ante yewæ̈mömo
    aedäni.
  kbc-NT: Digawinitiwaji! Eji lodoe Aneotedoɡ̶oji me daɡ̶a jiwitaka.
  bmh-bmh: Ag go don, iz ag polu ze awarab tam. Uwait go abiu, iz ze e nugtal iz ulileun
    en sikut wai marem go petak pet.
  ctu-BL: Awilan, ti' tojlel Dios mach c lotic jini woli bʌ c ts'ijbubeñetla.
  meq-meq: Mbəlom a sər wu nakə na tsik aye na, deɗek, na raw me bay.
  noa-H: Cha mua pãrag mʌg hẽsap gaai jaau chirʌmʌn chadchata mua jaau chirʌm Hẽwandam
    dak'ĩir; hichdëujã k'ap'ʌ sim mʌ sëuk'aba chirʌm.
  alp-NT: Saisa rebe au lekie meije tinai. Alla ruaI rekwa be au lemake mo.
  san-VEL: yaanyetaani vaakyaani mayaa likhyante taanyan.rtaani na santi tad ii"svaro
    jaanaati|
  kbq-kbq: Nagrama ama avoma kreneramuana, Anumzamofo avufina tamage hu'na reramatga
    nosue.
  kbh-kbh: Bëngbe Bëtsá s̈ontsonÿá, nts̈amo ts̈ëngaftanga cbontsëtsëtsnacá ndegombre
    bétsemnama.
  ron-LSB: Acum, în legătură cu lucrurile pe care vi le scriu, iată, înaintea lui
    Dumnezeu, nu mint.
  pon-pon: A me i intin won komail, Kot me kotin mani, me i jota likam.
  nhe-BL: Toteco quimati xitlahuac nochi tlen nimechtlajcuilhuijtoc nicani huan ax
    niistlacati.
  sps-sps: Ka te kirkir naa ronyo tsumin man ovei. Nyo gima gam, Gov nat non.
  wnc-wnc: Siwan wamu wa nata matandamunggat takngae natake Anututa natapan kem dua
    singgak ngang natapnong.
  bus-bus: Yã kɛ̀ má kɛ̃̀aree pì, má sì kↄ̃n Ludao kɛ̀ ɛgɛɛn má tòro.
  gub-BL: Heze'eg heremimuapyk kwer ihe, azeharomoete ihe. Naheremu'em kwaw. Tupàn
    ukwaw heremu'em 'ymaw a'e.
  imo-imo: Ya! Eno wamongo pileio! Nani Gotendo mi lteo. I pipia topo tiro unguma
    paimbo ltemo.
  boj-boj: Ijo anjam e neŋgreŋyonum qaji endi anjam bole. E Qotei aqa ŋamgalaq di
    anjam bole segi neŋgreŋyonum. E gisaŋosai.
  eng-DRA: Now the things which I write to you, behold, before God, I lie not.
  knf-knf: Naşibaţi ame kë mënkţilan wi nji kapiiŧanaŋ uko wi.
  san-KHM: យាន្យេតានិ វាក្យានិ មយា លិខ្យន្តេ តាន្យន្ឫតានិ ន សន្តិ តទ៑ ឦឝ្វរោ ជានាតិ។
  arn-NT: Rüf dungu feypipen Ngünechen mew tañi petu wirielchi dungu fey ta rüf dungu.
  zas-NT: Gra ni canin lëjt na̱j diidxli abiꞌ Dios ragbeechaaw guial ad rusquieetan.
  ken-NT: Ɛnyɨŋ ɛnɛ mɛ́sɨ̀ŋ ntá yɛka ɛchi tɛtɛp. Mandɛm arɨ́ŋɨ́ bɛ mpu sénse.
