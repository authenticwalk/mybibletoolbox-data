    ngahñu xi tsicjëya cha.” Cuatjin vihndë me.'
  hto-hto: 'Dáafuena fɨdɨ́diaɨoɨ. Afefue bie izói daɨde: “Jaiai caɨ fállena caɨ racádɨmɨe,
