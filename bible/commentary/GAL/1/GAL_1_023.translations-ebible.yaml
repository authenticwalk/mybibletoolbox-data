  tbz-SIM: 'Bɛ̀ do yo bɛ̀ nɑ̀ɑ́ mmɛ̀mmɛ kɛ tú: Wèè do ti fɛ̃́ũnko, weè nɑ̀ɑ́ ndi mmɔ̀nnì
