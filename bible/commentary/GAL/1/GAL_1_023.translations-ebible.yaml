    aope ie i kakaxi meng solian tetan.”
  zpo-NT: 'Nebse kwaan nzhayon re xaa ne nak: “Lee xaa kwaan mrenal be yilo, lee nal
    nzaa xaa kwent cheen wdizh chul cheen Jesucrist, leeka kwaan nzhekla xaa luux
    yilo”.'
  poy-poy: Shawashimaniti ndo shirii shawashipikaniriti hera kuwera, “Muntu ulii yakatutabisiyiti
    mashaka gagapititi, vinu kankuyibwera njimiru iraa ilii kwa shipindi shimu kajeriti
    kuyiharabisiya.”
  qwh-NT: 'Sinoqa wiyayashqanash cayänaq queno parlayaqta: “Teyta Jesusman creyicoqcunata
    ushacätsita munar qaticachaq nunash, cananqa, Jesuspa alli willaquinintana willacur
    purican” neqta.'
  gaw-gaw: Ag nai inam aaḵuib maṯieg doop̱ig. “Anuḵa danab nug ig iqom, nug aun aḏi
    ag oop̱a genab doyak ele, ahilagnu eheḏ heum amu, gemu nug Nai Ena amu mehuqṯe,”
    anam ap̱ig.
  nca-nca: Kini, ŋande iŋaŋgurí, “Koretero uni kato nore nuto rambaruru nereyara.
    Quko itaka miti mande ŋu komo rambaruruwoyara qu ŋu yesowoyote.”
  zpz-NTPP: 'Nomaas reñ ziꞌl dey nu zaab riidz nu rnii mbecy: “Yu nu bzab ich den
