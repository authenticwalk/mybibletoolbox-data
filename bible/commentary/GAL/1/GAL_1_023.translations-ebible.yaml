    di: “Ugo nggo à so ki inta iha ku iga yi nggo, uwa nggo à di bre ku anishirr ure
    ku iga yi nggo uwa yo à di zha anko du uwa à ta ngu yi yo nggo!”'
  acu-NT: 'Antsu wína pachitsar chichaman antukar: “Yaanchuik Cristonu ainautin wait
    wajaktiniun suramnuyaji nunaka inais, iin yaanchuik amutmaktas wakerinutiat, yamaikia
    Cristonam uwemratin chichaman etserak wekaawai,” tiarmiayi.'
  cak-WNT: Xaxu (xaxe wi) c'a quic'axan chuwij, chi riyin majun chic pokon nben chique
    ri quiniman chic ri Jesucristo, ri achi'el xinben tek rubanon ca. Xa can ntzijoj
    chic c'a chique ri winek chi tiquinimaj ri Jesucristo. Y ma nwajo' ta chic chi
    yeq'uis ri ye nimayon riche (rixin) ri Jesucristo.
  ebk-ebk: 'Nan chinchinngorcha yangkiay at hiyana: “Nan namarpalikiat kan chitaku
    ad kasin kiapú as nan pammati takú kan Cristo at chana ekaskasaba ad wani nan
    nauy pammati ay penachasna ay maichun.”'
  spa-PDDPT: 'Solo oían: El que en un tiempo nos perseguía, ahora predica la fe que
