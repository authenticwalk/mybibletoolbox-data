    warrkira ka pungkupayi, Jiijajpalaju junkuraku, wulikajalu, mirtalaju karlki Jiijajmili
    walyjakaja nyinaraku.”
  lbk-lbk: Kecheng yangkhay nan chinngecha is ammocha. Tay wad-ay nangwanin, “Nan
