  bbr-bbr: '@see-verse:GAL.001.022'
  inb-inb: 'Pai­kuna, nuka­manda kasa­si uia­ri­na­kurka: “Ñug­pata nukan­chi Cristo­wa
    iuiag­kunata lim­piu puchukan­ga­pa muna­kudur, kuna­uraka Cristo­manda Alli Willai­ta­mi
