    angantawo. Ñöwo guiquënë tömengä, Wido cæquïne, ante nänö angaïne incæ adode ante
    edæ watapæ̈ apæ̈necä ëñënänipa,” ante tededäni ëñengadänimpa.
  kbc-NT: Niɡ̶idi noiigi idokida mowajipa moditibece, “Niɡ̶ijo anijo me ɡ̶odiatetibece,
    natigide jona yatematitedibece nibodicetedi anele anoditece Cristo. Jotigide geme
    domaɡ̶a yemaa me yaaɡ̶adi niɡ̶inoa nibodicetedi anele.”
  bmh-bmh: '@see-verse:GAL.001.022'
  ctu-BL: 'Tsa'' jach i yubiyob chuqui woli'' yʌlob yaño'' bʌ: Jini tsa'' bʌ i tic''layonla
    ti yambʌ ora wolix i sub jini wen t''an tsa'' bʌ i lon ñopo i jisan, che''ob.'
  meq-meq: 'Tə tsənawa wu neheye siye i ndo hay tə tsikawa fagaya, tə gwaɗawa: «Ndo
    nakə ahəl niye a gawa kway ɗəretsətseh aye na, ka mbəɗa. Ɗuh anəke faya ma ɗiye
    ha Labara Ŋgwalak eye a ndo hay tuk. Ahəl niye na, a pəlawa tsəveɗ ka mədze ha
    ndo neheye tə dzala ha ka Yesu aye.»'
  noa-H: Sĩi hamau hũurwai ham k'aibag wawaag mʌchdëujã ham hẽudee hẽk'aajerrta hĩsin
    warag mʌchdëupata maach peerdʌajem hiek jaau chitʌm hanʌm hũurjeejim haajem, mʌchdëujã
    magʌm hiek warre hõrag hisegpi jaauba haajerrjö.
  alp-NT: Batuke esi lene tamata esi alena be ile mere rebe akmene iono susate kai
    itetaise, pamuli meije tebikeni peneka, ilepae maka hlaleke loko Yesuse Kristuse.
    Maka hlaleke rebe kena akmenare iono kena atiare.
  san-VEL: yo jana.h puurvvam asmaan pratyupadravamakarot sa tadaa ya.m dharmmamanaa"sayat
    tamevedaanii.m pracaarayatiiti|
  kbq-kbq: Hianagi tagrama tamentintima nehunkeno, nerahegeta agenke'a nentahuna ne'mo'a,
    anama eri havizama nehia amentintimofo kea huama nehie hu'za nagrikura hu'naze.
  kbh-kbh: 'Nÿe ínÿengbioye imojtsayaunana: “Nda tempo bënga puerte chamotsesufrínama
    enjanamá, mora ents̈anga entsabuayiyná, Jesucrístbeñe jtsos̈buáchiyama caojtsamna
    ca. Y tempo cha ts̈a enjánbos̈e jamama ents̈anga Jesucrístbeñe ndoñe chamondëtsos̈buáchema
    ca” —chënga imojtsichamo.'
  ron-LSB: 'dar ei auzeau doar: “Cel care ne persecuta odinioară propovăduiește acum
    credința pe care a încercat să o distrugă”.'
  pon-pon: A i eta, irail roner, me i me kin morouo on kit maj o, i me kin padaki
    pojon anjau wet, me a kin kaokaoe maj o.
  nhe-BL: Inijuanti san quicajque quiijtohuaj para nopa tlacatl tlen achtohuiya quintlatzacuiltiyaya
    huan quinequiyaya quitlamiltis nopa cuali tlajtoli tlen Jesucristo tlen inijuanti
    quineltocaj, ama quinilhuiyaya nochi tlacame para ma quineltocaca Jesucristo.
  sps-sps: Ri nat tsuiny ror a fo vegiau te tsue tsuk raror a mesapan, “A mes to te
    kat fatafisuainy rara muan te favaanan iny non a faason ten Krais to te tanaf
    ya ma rurei ravaa!”
  wnc-wnc: Dua nanduke wa aminda wamu takngatu anzing natapbing, “Aminu tupa nin pasiwan
    maikumangu waapata musia tapan tekwamban sanga ninda Jesue natapna kekekanggak
    kaknga ita yaitapaakusikuu waakngae apbakngake yanikapmanggak,” ngang natapbing.
  bus-bus: mↄde aↄ̃ↄ mà wà bè, gbɛ̃ kɛ̀ èe wɛ́ɛ tãaḿma yã bé èe dↄnzizɛ kɛ̀ à wɛ̀tɛ
    à kaatɛ pì waazi kɛ tia sa,
  gub-BL: Xo herer zo ukwaw wà, ta'e amo ae teko umume'u heremiapo kwer wanupe a'e
    wà xe. — Pawru a'e, izypy mehe urerekar urezuka kar pà a'e. Ko 'ar rehe umume'u
    Zezuz rehe uzeruzar haw oho iko purupe a'e kury, i'i wanupe wà. — Izypy mehe uzeagaw
    teko wamupytu'u kar pà Zezuz rehe wazeruzar ire a'e wà. Ko 'ar rehe umume'u ze'eg
    puràg oho iko purupe kury, purumuzeruzar kar pà hehe kury, i'i wanupe wà.
  imo-imo: Nalo imbo mareni ungu temane toko andokolio ningei, “Lino Jisasi ipuki
    tipo moromolo imboma tombai andorumu kano iyemuni altopa Jisasinga ungu temanemu
    tondoromo. Aku iyemu yuni oi aku ungumu kinye opa pule tomo kano. Nalo kinye aku
    ungumu nimbe tirimo,” ningi. Aku ungu pilkolio wali imbomani Gotenga imbimu kapi
    ningi.
  boj-boj: Naŋgi e qa laŋa endegsib quoqneb, “Pol a nami iga padaltgwa laqnej. Ariya
    bini a olo Yesus aqa anjam bole a nami ugeugeiyqa wauoqnej qaji di palontoqnsiq
    laqnu.”
  eng-DRA: 'But they had heard only: He, who persecuted us in times past, doth now
    preach the faith which once he impugned:'
  knf-knf: 'Baŧiinka ŧiink ţañ kë bakţup aji : « Ñaaŋ ambiiŋ ahajan un ţfa akak hënkuŋ
    ajukan bgah bi abiiŋ ado na pŧok. »'
  san-KHM: យោ ជនះ បូវ៌្វម៑ អស្មាន៑ ប្រត្យុបទ្រវមករោត៑ ស តទា យំ ធម៌្មមនាឝយត៑ តមេវេទានីំ
    ប្រចារយតីតិ។
  arn-NT: 'Re allkükefuy müten ñi feypingen engün: “Tati che kuyfi taiñ inantukukayñetukefetew,
    tüfa miyawtukey ñi wewpiafiel tati mupiltun werken dungu, kuyfi mew tañi küpa
    apümkakefel.”'
  zas-NT: 'Rguiejnzi reeman rëb ree bejn: “Bén guzunal dunuj ree yaloj par güünman
    dunuj ree ni mal yan ma catieꞌchaman xtiidx Jesucrist, majsi yaloj beenman naguiejn
    din yasaꞌn ree ni raliduladx ree Jesucrist.”'
  ken-NT: Bághòk nyaka ghok mɛnyɨŋ ɛbhɛn bo bárɛ̀m ɛ̌ti ya bɛ, “Mmǔ nyaka áchyɛ̀
    bhɛsɛ ɛsɔŋɔri, arɔbhɛ ghati chí bo bɛ mbák mmu ásɨ́kɨ́ntɨ nɛ Yesu Kristo, Mandɛm
    ǎpɛmɛ yi, ɛnɛ́ nkúbhɛ́ nɛsɨkɨ́ntɨ nɛ Kristo kɛ yi ánù nyaka bɛ́chɔ́ŋti.”
