    Jesucristupa wilacuyninta wilacur puriycan” niyashpan.'
  kms-kms: Ni pripri wandne rutungu mari, “Wuti asi beghi unje nupumu mai isis nengu
    kin te muq Jisas nei bibig kin nei te asi ni brequ nindiny ningg buid nganye nap
    kin te ningg wand yuwon ye bir nawo nawo.”
  agn-agn: Nabalitan lamang nira ang ganing ang dating pagpaliwag ong nira pagtoldok
    da mandian tang natetenged ong pagto ang langgaen na ra rin tanopa sia.
  nhi-NT: 'San occaquiah quihtouah: “Naquin achtoh tlensaso otechchiuilaya, axan ictematiltihtinimi
    in tlahtol tlen cualica temaquixtilistli tlen achtoh ocniquia icyacatlamis.”'
  ttc-NT: 'a''ox ojetq tuq tz''ok kcha''o'' wi''j ikxjani: “Te aj nqojaw tuq tlajo''
    tb''ay, ajna''l nxik tpakb''a'' te tpakb''alil aj tb''aya'' tgan tuq tzan tpon
    tnajsa''.”'
  dan-1931: 'de hørte kun sige: Han, som forhen forfulgte os, forkynder nu Evangeliet
    om den Tro, som han forhen vilde udrydde;'
  kwj-kwj: 'Wunu ka mwanji hinga tumbwa wu mendindaro: “Imbihumbwa kari hima nunu
    sembe ha himako leni walambe sumbu ri wosindaro. Woroti apa o imbihumbwa walambe
