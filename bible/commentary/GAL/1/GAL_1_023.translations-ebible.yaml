    isnan pammati ay sikhod ay laychena'y maichen.”
  mto-NT: 'je̱ꞌe̱jyji veꞌe yꞌamo̱tunajxtup yꞌijt: “Je̱ꞌe̱ pa̱neꞌe xjomtoꞌnumdup xtitoꞌnumdup
    yꞌijt, je̱ꞌe̱ tseꞌe u̱xyam je̱ jayu du̱vaajnjip je̱tseꞌe du̱jaanchjávadat je̱
    Jesucristo, kaꞌa tseꞌe du̱ꞌuktso̱jkni je̱tseꞌe du̱jaanchjaꞌviꞌatú̱vadat je̱ Jesús.”'
  bzh-bzh: Gaḳ yiḳ denġo mu bë mehö sën nevonġin bë kevoh sir wirek lo, mëm gwëbeng
    nenër ranġah bë alam ayoj na timu vu Yesu.
  guj-2017: તેઓએ એટલું જ સાંભળ્યું હતું કે, અગાઉ જે અમને સતાવતો હતો અને જે વિશ્વાસનો
    તે નાશ કરતો હતો, તે હમણાં એ જ વિશ્વાસને પ્રગટ કરે છે.
  jvn-NT: 'Namung krungu bab aku sangka wong liya-liyané sing ngomong ngéné: “Wong
    sing mbiyèn nyiya-nyiya awaké déwé kaé saiki malih. Mauné dèkné sak kuwat-kuwaté
    ngrusak pengandelé awaké déwé marang Gusti Yésus. Lah saiki dèkné kok malah ngomongi
    kabèh wong kongkon pada pretyaya marang Gusti Yésus Kristus.”'
  byr-byr: Sarera pwaraavɨre yagaala dara wɨꞌnesaꞌ “O, aꞌmwei kayaaꞌna neyakei ‘Kɨraazɨtɨyarɨ
    lɨmwabɨneihɨlyɨ,’ wɨdɨvanɨkei daaka! Sai ‘Sabwi kayaaka yɨgalɨma!’ dakei yagaala
    tewaanyaꞌ duthɨvanɨka!”
  ian-ian: Waa nɨmbɨ wun kat wupma wandi. An nyan Pol tat nɨn kat nɨma vat yilɨndɨ.
    Pol vat yiga ndi kat sɨga viya yetɨnda nɨmba mbuta apma nyaangɨt ndɨ yiga mbutɨgandɨ
    waa walɨndi.
  hun-hun: hanem csak hallották, hogy aki minket üldözött egykor, most hirdeti azt
    a hitet, amelyet egykor pusztított.
  mcf-NT: Ëmbi naid chuishouidi tantiapac caondash. —Nuquipadquid Esus tantiaquido
    cuesun secatiadquio icnëdaidëmbi Esus tantiabenshun Esusquio chuibeniosh —quequin
    ëmbi naid chuishouidi tantiapac caondash.
  kjs-kjs: 'Go puma nimumi pa enaalinuna remaa komea go-rupa pagisimi: Abalade nimu
