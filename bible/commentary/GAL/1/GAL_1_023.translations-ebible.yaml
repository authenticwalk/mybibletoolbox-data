    \ misingna hainaba adu khaktani."
  yad-NT: 'Vinu rityuva̱chunu̱yada raynchiy: Ni̱tiy jiyasantanu̱yada vu̱y, diye satu̱chura
    samitu̱choda jiryatiy ta̱riy sani ca̱siryu̱ñu̱yadara, ramutiy ji̱ta riichana̱tya̱dani̱
