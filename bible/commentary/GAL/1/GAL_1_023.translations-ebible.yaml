  ruf-ruf: Bali chawahulike chiliheka, “Ayula iyatudununze ghumwande, lelo kopeta
    ukutoghola kukula kwabamile kukumalitsa aho mwanduso.”
  gun-gun: Xereko omombe'ua ramo rive ha'e kuery oendu, “Nhanemoingo axy reiare aỹ
    ma omombe'u oikovy jajerovia aguã regua yma rupi ombovaipaxe va'ekue”, 'ea rã.
  agu-BL: 'Ntin tu'' intziblal nsken quibit. Ej nin yi intziblal yi nsken quibit i''tz:
    “Yi jun aj xitunl yi ocnak tan kaxite''n, na tzan i'' jalu'' tan xtxole''n yi
    balaj stziblal te yi jun yi ja k''uke'' ketz kac''u''l te''j. Wech na ocnak i''
