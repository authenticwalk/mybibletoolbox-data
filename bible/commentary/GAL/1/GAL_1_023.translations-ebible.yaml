  not-NT: 'Patiro iquemocotaigabaquina naquemisanque. Icantocoquina: “Jirai iguisaigabitacái
    antagaisati, icogabeca iripoguiriaigacái, carari yamai ipasiniatitanë, iquenagueque
    matsiguengajeguiquë icomantëgotëri Quirisito”.'
  plu-plu: 'Igkis he timé nakhunen. Hiyeg awna gitkis: “Ner ku pariye minikwak kehne
    mbeyepye hawkri ukakwiy, kuri ig ekkene ini uhiyakemniwiy adahan wixwiy kamaxwa
    ta gipitit Kiyapwiye Jesus. Minikwak ig pisenwepye akak ini uhiyakemniwiy. Kurime
    ig ka hennema akiw.”'
  iou-iou: Äma ätutä näka ŋode yäk täŋirä nadäk täŋkuŋ; Äma bian ninta iwan täŋpäŋ
    nidäpmäk täŋkuko, ba manbiŋam bureni unita nadäkinik täŋpanita bian täŋpäwak täŋ
    yämiŋkuko upäŋkaŋ apiŋo manbiŋam upäŋ yäŋahäŋtäŋ kuŋatak yäk.
  ntp-NT: Moscajiomacana ʌgai sai aanʌ ʌʌquioma soimaasi taatamituldiña ʌvaavoitudadami
    dai cʌʌdaiña Suusi Cristo gooquiʌrʌ casi gaaagidi isSuusi Cristo ʌrcʌʌgacʌrʌ vuviadami.
  rai-rai: Diat walangoro ku a wewapua un iaau ko ra taara, baa diat piri naa, “A
    muaana baa i nem na baanaakaka daat, umari i warawaai maku u ra nurnur un Iesu,
    baa namuga i nem na kamaar wai.”
  haw-1868: He lohe wale no ko lakou, O ka mea nana kakou i hoomaau mai mamua, i neia
    manawa ke hai aku la ia i ka manao oiaio ana i hoino ai mamua.
  ffm-ffm: 'Ɓe nananno tan ana wiyee: «Neɗɗo torrannooɗo en nden oo, ana waajoo jooni
    diina ka siinunoo ɲifude kaa.»'
  arb-NAV: وَإِنَّمَا كَانُوا يَسْمَعُونَ «أَنَّ الَّذِي كَانَ فِي السَّابِقِ يَضْطَهِدُنَا،
    يُبَشِّرُ الآنَ بِإِنْجِيلِ الإِيمَانِ الَّذِي كَانَ يَسْعَى قَبْلاً إِلَى تَخْرِيبِهِ!»
