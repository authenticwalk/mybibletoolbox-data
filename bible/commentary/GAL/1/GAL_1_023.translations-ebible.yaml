  mpp-mpp: Yenge nale yowa-siduc yanguc sugu ngagelu gaibong, “Ngic yedi esecne weyebic
    ainolewec, ye ngage-ngagesingte Siduc Madicne basowalewec, yogo yakumac ngic-ngigac
    milu edocebame yegengkecaigac.”
  apb-apb: Kire ko si rongoa mola uuri, “Iini nge e taunge'inikie ka'u, ko taroha'inie
    lo'u Tataroha Diana nge e ari'apasie ka'u ke ohoie.”
  san-TEL: యో జనః పూర్వ్వమ్ అస్మాన్ ప్రత్యుపద్రవమకరోత్ స తదా యం ధర్మ్మమనాశయత్ తమేవేదానీం
