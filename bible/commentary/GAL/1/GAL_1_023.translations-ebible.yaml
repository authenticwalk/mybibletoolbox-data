    asacohuaꞌi paëꞌë.”
  nvm-nvm: Regavo bun e kafob kuardiainva bu fai e iji fu ur mimatame no kege arafiruinma
    iji aferdiame iviakma una Godon vuak ma iji e fok nijaidiam. Regavo ur fu e fok
    no God ma vierafenva iji fu kege vajai fian vajuokro reoinmano kuain.
  mps-mps: tama gasa bidigo enade wali po naga odai. Tama augwaligo enade te po wai,
