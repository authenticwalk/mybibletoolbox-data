  ben-IRV: তারা শুধু শুনতে পেয়েছিল, যে ব্যক্তি আগে আমাদেরকে তাড়না করত, সে এখন সেই
    বিশ্বাস বিষয়ক সুসমাচার প্রচার করছে, যে আগে বিনাশ করত;
  ntu-ntu: A' nzxlr-ngrdr nrpa, kx ncblo kc tqatrkatile kxnzrlxngiting mzli kc, mzli
