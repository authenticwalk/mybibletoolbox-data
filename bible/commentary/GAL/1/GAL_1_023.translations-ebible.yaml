  isn-isn: Ku iti ai atulaa akigiilya udu, ''Nuanso nai watulaa ukuaja itungili ukutanantya
    uhuili nai watulaa ukuugazanja''.
  eng-PEV: They only heard people say, “The man that tried to stop us believing in
    Jesus Christ, the man that gave us bad trouble and hurt us, that man has changed,
    and now he is telling everyone to believe in Jesus Christ.”
  ilo-ULB: ngem mangmangngegda laeng. “Isuna a nangidaddadanes kadatayo idi, iwarwaragawagna
    ita ti pammati a dinaddadaelna.”
  pir-NT: 'Sa ye ahri dihitare yʉhʉre masi dʉcari tiquina: “Panopʉre marine ñano yeriquiro
    yojopʉre quehnoañe buheyere tiquiro cohã duari buheyere buhero nine”, ni, masi
    dʉcari tiquina.'
  anv-NT: Ábɔ́ áwuú le wuú nnó, “Muú ayi abɔ ammyɛ nya amu ne ɛsé bɔɔ́ ɛchomele
    Jisɔs alé gare ntó depɔré Jisɔs ɛtiré ji abɔ́ amuamé mánchɔ!”
  sab-NT: 'ama ulita geru cha giti keruchugu alin allabi, geru ai chku ama ulita ologe:
    “Ngeru ama chagedu che kwian Cristo gerua ganga nate che gadale gwadaleda Jesucristo
    gerua gdale, ene ama tañachugu geru Jesucristo giti me jriennga dare, ama agenga
    ene ngeru, nege ama kle gerule kwian ulita ole kwian mo ta gbale Jesucristo gerua
    gai ulia.”'
  tmd-tmd: jɨ nöbö mö bli mönö nɨ aku piöx rag duön yadmä, “Nöbö Jisas mönö wä nuŋ
    aku yad höimöuön, anɨŋ rɨ gwogwam rɨmɨd nöbö aku, weik Jisas mönö mag wä aku nöbö
    mö piaku yad nöl yönmɨdö,” rɨmɨn,
  acr-NNT: 'xew kitom kabꞌiꞌxik: «E rachi xojuternabꞌej rukꞌ kꞌax ruma qakojom rubꞌiꞌ
    ri Qanimajawal, woꞌora katajin che utzijoxik ri Utzilaj Tzij, yey e ne rire ri
    lik xraj kusachisaj uwach waꞌ.»'
  kpg-kpg: Di mee digaula e iloo ai, dela hua go di nadau longono i digau ala i golo,
    boloo, “Taane nogo dadaaligi gidaadou i mua, la go mee deenei dela e agoago i di
    hagadonu dela ne hagamada go mee belee oho gi daha i mua!”
  taj-taj: “ङाच्‍छा य्‍हाङदा ल्‍हानान दुख पिन्‍सी य्‍हाङसे लबा विश्‍वासदा नाश लबारी
    म्‍हाइबा म्‍हि ह्राङसेन दान्‍दे थेनोन विश्‍वासला बारेरी पाङ्सी भ्रमुला” भिबा ताम
    जे थेनीगदेसे थेःबा मुबा।
  avt-avt: “Mɨtɨk kerek hɨrak kewep haiu mɨt ne weiwɨk miutɨp me God, hɨrak in ek
    katɨp mɨt hɨm yaaim me Krais kerek hɨrak nɨpaa hanhan kakɨwaaankem.”
  cbk-cbk: Sabe lang sila el cosa sila ya oi, que yo antes ya hace dificil el vida
    del maga creyente, pero ahora ta predica ya yo que necesita tene fe con Jesucristo
    para tene vida eterna! Ese amo el mismo fe que ya precura yo antes destrosa.
  uig-ARA: ئۇلار پەقەت بۇرۇن بىزگە زىيانكەشلىك قىلغان ئادەمنىڭ ئۆزى شۇ چاغدا يوقاتماقچى
    بولغان ئېتىقادنى ھازىر خۇش خەۋەر دەپ جاكارلىماقتا، دەپ ئاڭلىغانىدى؛
  tuf-tuf: 'Cuat cucáj cuitar as ojcor tew̃ic rahjacro. Aját yajác chihtá rahjacro.
    Cahujinat wajacro: “Pábloat récajira Jesús chiwa ruhw̃ujacro. Eyta ruhw̃ujác cuaquir
    ahra ey urá bar tehmojocro,” wajacro. “Urá tehmár car ahra Jesucrístoat yajác
    chihtá ehcwáy yehnjacro,” wajacro. Eyta téw̃queyan Jesucristo chiwa Judea cajc
    cut ítquinat bar rahjacro.'
  abx-abx: 'Agpakabati'' hamok mga iya si sumat nga: “I a''a magparapasakit siray
    si kita kam nga magpanutu''o si Kristo, agparapasamwak na ina''anto si ungod pagtu''o
    nga nagparabubungkag-na siray.”'
  mco-NT: 'Jëyɨ ajcxy nejhuɨ̈y anajty co jäy chachmɨnaangɨxy: “Yɨ jäy huɨdibɨ anajty
    xychach''ixhuɨdijtɨm xychachpahuɨdijtɨm, cham yɨ'' tzachcapxhuäcxy je Cristo ytɨy''ajt,
    je tɨy''ajt huɨdibɨ anajty ytimyyajcödɨgoyamyb.”'
  cpb-NT: 'apatziro ikemakotashitana ikantaitzi: “Jirintaganki koshekairi pairani
    ikisaneentai, kowawetachari rithonkai, ikenkithatakotairo iroñaaka irirori tsika
    ikantaita ikemisantaitzi.”'
  aon-aon: Eshesh douk shemnek baraen atin shakri, “Anudok arman riguk nenekap enenyenen
    aria marao eriger iri, ahudok nyumnah douk nape nakripesh baraen um enyudok bilip
    riguk nakri nen nununin iri.”
  hus-NT-2005: 'Tokot in achʼáltsik u tʼilnal enchéꞌ: “Xi tu kajnálwiꞌik tʼajat abal
    ti ku atʼax tʼajtsi, xoꞌ jajáꞌ xeꞌech in ulal ke yejat ka belan na Kristo. Jechéꞌ
    xi xoꞌ in ulal anchanꞌ, jaꞌich xi ti weꞌél chabkʼiꞌ in leꞌnálwiꞌik kin taxkʼaꞌ
    an belomtaláb.”'
  mig-NT: 'Máá ní ka̱jini tu̱''un‑ni‑i káka''a̱n: Cha̱a‑ún ni̱ chindiki̱n‑de yóó sáá.
    Te xndɨ́''ɨ‑de tu̱''un kákandíja‑yó kuní‑de núú, ko a jani‑de tu̱''un yá''a vina.
    Achí‑i.'
  bps-bps: Alòla linge tulen i dademe dad to, dunan di muna fa gal agu mlayam dale,
    bay ani, tamdò agu gablà di kafaglut i kayègu falmo di muna.
  mbs-mbs: Meneng dinineg dan olò diyà te menge doma otaw eg-ikagi, “Kedengan, se
    otaw sida, ontò din egpemilangen se kedita tadon egpemenal ki Jesus. Ibeg din
    kedengan, ipeimatay se kedita tadon, meneng songkani sikandin den ekon se migtoladà
    te pegpemenal ki Jesus.”
  tof-tof: A i wata ene bóktan arrkrru kwarilürr wagó, “Mibü ngaen wirri müp ne oloma
    alión yarilürr, errkya ma ene dadan bóktan wató amgolda Yesun amkoman angunankwata,
    wa ngaen kolae ainüm ne amkoman bangun yangólórr.”
  cme-NT: 'Ba taa ba nu nuɔmba piiye yoŋ wuɔ: «Umaŋ taa u ce-ye kpãncɔ̃lgũɔ‑i, u
    yaaŋ fiɛfiɛ‑i-na aa tuɔ waŋ Yesu maama baa nuɔmba‑i; ŋ siɛ suɔ wuɔ uu naa gbuu
    cɔ̃-ma.»'
  sus-sus: kɔnɔ e nu bara a mɛ a mixi naxan nu e tɔɔrɔma, a a bara findi danxaniya
    kawandila ra. «Singe a nu wama na danxaniya xun nakanafe, kɔnɔ yakɔsi a na a kawandife.»
  pon-2006: A ihte me re ese, me re rongasang meteikan, dene “Ohlo me kin kalokei
    kitail mahso, iei ih me kin padapadahngkiseli pwosono me e song en kamwomwala
    mahso!”
  dad-dad: 'Idi od enei dogol karĩ den: “Tamo ĩ kulu ada darau ifanadan, ĩ momoiya
    daũ fouf nigin kulu age fen anĩ, gama wogõ yef.”'
  zab-NT: 'Bindiagtisdeb rnii de bniety: “Bniety ni guzunald dunnɨ gulo anre acatɨɨchbɨ
    xtiidx Jesucrist masquɨ guloqui baanbɨ pur nisaannɨ ni roldilaaznɨny.”'
  jae-jae: Biŋ tageŋ tonec tec sêŋô ŋawae gebe “Ŋac taŋ gêmuŋgeŋ kêjanda aêac naŋ,
    tec galoc kêsôm ŋawae ŋajam lasê kêpi biŋ takêŋ gêwiŋŋa, taŋ gêmuŋgeŋ geseŋ su
    naŋ.”
  ksd-ksd: 'ma dia ga valongore ke ra tinata dari: Nina, ba amana i ga vakavakaina
    dat, gori i varvarvai ure nam ra nurnur iat ba amana i ga kamare vue;'
  msm-NT: Iyan da namaanan dan sikan nadinog-dinog no sikan migpaantus kandan iyan
    on kun nang-anad to sikan tinuuhan no ogdodooton din podom to diya una.
  myk-myk: 'Pu bi yi nuri yɛ sipyii ɲɔ na na: «Sipya we wu bi wèe kana taashiinɛ li
    ni, fo wʼa bi li yereŋɛ wu nʼa daa wu ɲuŋɔ tugo ge, weeyɛ pyaa ki bɛ kʼa Kilɛ
    wo Jozaama pu yu nimɛ.»'
  sbe-sbe: Na wasagaibugu mo se lapui, “Tamowai ta, iya beyabeyana ye hekamkamnada
    yo Keliso sunumana bena ye hekaiyawasi, iya ede Keliso sunumana ye laulauguguyaei.”
  mcr-mcr: Iqua hiŋuä maŋqäŋqä ipiyä-qe, nyinyqe, “Ämaqä, ne haŋä-iqä hävemnäqŋqä
    änätapmiŋqä iqu, täŋgaŋi, quuvqä heqiyqä yuuwä tämätä imiŋqä iquenyqe, awä ätätqänä”
    tätqätaŋgä, qätä äwimiŋuwi.
  cux-NT: '''Iiⁿ''yāⁿ s''eeⁿ dámaāⁿ n''giindiveéⁿ yā yeⁿ''ē ''úú cuááⁿ vmnaaⁿ ''tíícā,
    ''iiⁿ''yāⁿ chi can''dáa yā s''uuúⁿ ti neⁿ''é yā di''cuiīnú yā s''uuúⁿ maaⁿ ní
    ngaⁿ''a yā nduudu cuaacu yeⁿ''e Jesucristo. Cuááⁿ vmnaaⁿ nguɛ́ɛ́ neⁿ''é yā chi
    ''iiⁿ''yāⁿ i''téénu yā nduudu cuaacu yeⁿ''e Jesucristo.'
  tur-YTC: Onlar ise yalnızca, “Bir zamanlar bize zulmeden, bir zamanlar yıkmaya çalıştığı
    imanı şimdi duyuruyor” diyorlardı.
  san-ITR: yo janaH pUrvvam asmAn pratyupadravamakarot sa tadA yaM dharmmamanAshayat
