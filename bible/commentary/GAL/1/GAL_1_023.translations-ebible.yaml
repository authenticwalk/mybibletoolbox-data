  sri-sri: 'Yaa kere direta pénerã ããrĩmá. Ĩgʉ̃sãrẽ yaamarẽ wererã ãsũ ãrĩ werenerã
    ããrĩmá: “Sõõ ããrĩdeapoeguere marĩrẽ ñerõ iridʉari merã bʉro ĩãturitʉyadi, marĩ
    Jesucristore bʉremurĩrẽ peodʉadi daporague masakare: ‘Jesucristore bʉremuka!’
    ãrĩ weregorenagʉ̃ iriayupʉ”, ãrĩ werenerã ããrĩmá.'
  nal-nal: Dit langarin be a dorang malasing kari, “A rapti ina waamua xat famazik
    dia, ma xa saxot kana vanong pizin fakdul mase a Dorang Daxa angkari, naari xai
    fazei wana a Dorang Daxa ina dia di inaxam paazaai wana.”
  kyq-kyq: Naaɗe booy booy sum ɓo ɔɔ debm lee dabarjekiro do dɔkin̰ se, ɓɔrse aalga
    maakin̰ do Isa ki ɔɔ baagga taaɗn taar Isa al‑Masi jiga se jeege tu; ey num taar
    se ɓo kɛn do dɔkin̰ naan̰ je an̰ tuj se.
  kwd-kwd: Gila su'a mola na nga alafuunga lo'oo tani ta'a ngaa'i gila alafuu 'ania
    suri nau 'ilo'oo, “Nga wane laka'u ne'e irito'ona ngada lameeru 'ina'o, alata
    lo'oo, ngaia 'e kwairii no'o 'ania nga Kwairiinga Le'a Lo'oo suria la Kraes na
    ngaia 'e irito'ona fana ngadalai 'ina'o.”
  ded-ded: Goa yeneng yofi degec negenggec, “Ngic ye warac nunukporac anemmeec, ye
    negen negensinggac siduc gombung memanganeecngo imoc yaguc ngicngac edekpou ayemmekecde.”
  ewe-ewe: Nu si wonya koe nye nya si amewo nɔ gbɔgblɔm be, “Ame si nɔ mía yome tim
    tsã la le gbeƒã ɖem xɔse si wòdze agbagba be yeatsrɔ̃ la fifia.”
  nuy-nuy: Yagu anaani-yung wurraawanggini anaani-yung ana-lhaawu, anubani-yung wuu-yamijgaynjini
    anaani ngambi-mijangani ngaya, “Dagu nga, na-nimuwaj-jung Paul, nubagi-yung yaga
    ngarrani-wungarri-dhijgaa ngagurru anubani-yunggaj, ngagurru yamba anaani nguu-jambarrgini
    na-Jesus niga. Anubanila naagi aḏaba ni-magina ana-lhaawu na-Jesus-inyung, dagu
    nga yigaj, na-lhamugarrijung,” wurru-yamaa, ngambi-wurryuwini ngaya.
  cop-BHC: ⲘⲞⲚⲞⲚ ⲆⲈ ⲚⲈϢⲀⲨⲤⲰⲦⲈⲘ ⲠⲈ ϪⲈ ⲪⲎ ⲈⲚⲀϤϬⲞϪⲒ ⲚⲤⲰⲚ ⲘⲠⲒⲤⲎⲞⲨ ϮⲚⲞⲨ ϤϨⲒϢⲈⲚⲚⲞⲨϤⲒ ⲘⲠⲒⲚⲀϨϮ
