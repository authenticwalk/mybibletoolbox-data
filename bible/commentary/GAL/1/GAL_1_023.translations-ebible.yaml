verse: GAL.001.023
translations:
  kpx-kpx: Isito ata degomoleau di deiada louale ke unaha abu evilu. Ata keau loui
    avoe, “Nahi aiogevei nahi havemale ata keu aike Dilava ehomai hotoe dua loui ata
    haivema. Keu subuta evievi ata havei isivialeike kebia bahata havehatui. Isito
    keu aike ke halei hotoe dua loui ata haivema.”
  okv-H: '@see-verse:GAL.001.022'
  tbo-tbo: Ma tamogi tuwegau hi noonoli po hi pa, ‘Tauna lolowa i iapapoenita amaka
    i nugobui. Wiatatiyana binei i lauguduguduta, geka hougana binei e lauguguya.’
  mal-C: “ഒരിക്കൽ നമ്മെ ഉന്മൂലനംചെയ്യാൻ ശ്രമിച്ച വ്യക്തി, താൻ നശിപ്പിച്ചുകൊണ്ടിരിക്കുന്ന
    വിശ്വാസത്തിന്റെ സുവിശേഷം ഇപ്പോൾ പ്രസംഗിക്കുന്നു” എന്ന് അവർ കേട്ട്,
  grc-SR: μόνον δὲ ἀκούοντες ἦσαν ὅτι Ὁ διώκων ἡμᾶς ποτέ, νῦν εὐαγγελίζεται τὴν πίστιν
    ἥν ποτε ἐπόρθει.
  bgc-bgc: पर न्यूए सुण्या करै थे के एक बखत था जो हमनै सताण आळा था, इब वोए उस बिश्वास
    का सुसमाचार सुणावै सै जिसनै पैहल्या नाश करै था।
  khz-khz: Na ira au valiku kovagonamo evetaina erakato gekamonagiawai, negetiiwai,
    “Ita kunenai evega-vitivitirawai e egui-lovolovorawai talimana, etoma ene vega-rakavaa
    netiiwai kamonagi maevopatagiana.”
  deu-TKW: 'Nur durch Hörensagen wurden sie inne: unser einstiger Verfolger, der verkündet
    nun den Glauben, den er einst verstört;'
  zsr-NT: 'Gulanöznëꞌ tuz lë naꞌ gulaguixjöꞌ quiaꞌ yezicaꞌ bunách, gulaná: “Bönniꞌ
    naꞌ gdxia ladxëꞌë rëꞌu ziꞌal, runëꞌ lban naꞌa qui le réjlëꞌruꞌ, lë naꞌ guꞌnnëꞌ
    usnitiëꞌ.”'
  lin-lin: 'bayokaki kaka sango : « Moto oyo azalaki konyokola biso na kala akomi
    sik’oyo koteya kondima oyo azalaki koluka kobebisa. »'
  hns-NT: 'Oelog hamare biese me soenat raha kie: „Paulas pahiele hamlogke sataawat
    raha aur maangat raha iesaai ke bieswaas naas kar dewe. Bakie ab oe khoes khabar
    Jiesoe ke biese me ailaan kare hai!”'
  noa-E: Sĩi amau ũurwai am khaibag wawaag mʉchdëujã am ẽudee ẽkhaajerrta ĩsin warag
    mʉchdëupata maach peerdʉajem iek jaau chitʉm anʉm ũurjeejim aajem, mʉchdëujã magʉm
    iek warre õrag isegpi jaauba aajerrjö.
  eng-EMTV: But they heard only, “He who persecuted us in times past now preaches
    the faith which at one time he was devastating.”
  mib-NT: 'Chi máni jnūhun‑ni ni cajini i cácahān ñayuu: Tēe ni jito xeēn yohó ndé
    saá, vijna chi nácani de jnūhun cándíje yó jéē ní nducú de snáā de nde saá, áchí
    i.'
  lif-NT2: खे़ङ्‌हाॽरे़ग तगि याप्‍मि तुक्‍खे के़जाःप्‍पाल्‍ले़ मे़ङ्‌मा कोःत्तुबा
    नसाःन्‍निन् अक्‍खेःल्‍ले़ इङ्‌भोःसुर वाॽरो के़लॽबा पाःन्‍निन्‍लक् मे़घे़प्‍सुआङ्
    मे़वये़रो॥
  xnj-xnj: Chevachimanyili ndi chila ndu chevayuwini, “Mundu yula mweating'aili hoti,
    hinu akuyikokosa sadika yilayila yeagana kuyiyongomesa!”
  mmx-mmx: Digakleklen mun levempanga, leventaba vetpes diga paase di min keretna
    do, “No laradi gak lox asongot limixin nunu, neni na i vavang mi mo lununu, neni
    gak lok tong i do na sele utur i.”
  cbr-NT: '''Unánquinmabi ca ësaquian ''ë ñuicania cuacëxa: An nu bëtsi bëtsi o uni,
    an ca bërí Jesucristomi catamënun quixun unicama bana ñuixunia, ami catamëtia
    ënun quixun unicama bëtsi bëtsi o ''ixunbi.'
  tee-NT: Va yuchi ni ixtak'asmat'ach ni ic'ajunilh ju lapanacni ju chavai ni catalhilaca'alh
    ju Jesús mas na xacmamactaputunch ju chunch chivinti ju mak'anchich. Mas na xac'alhimakchapui
    ju mak'anchich ju ixtalhilaca'anta ju chunch.
  eng-LSV: and they were only hearing that “he who is persecuting us then, now proclaims
    good news—the faith that he was then destroying”;
  cak-NT: Xe quic'oxan chuij, chi ren Pablo man jun chic etzelal nin-en chique ri
    quiniman ri Jesucristo, anche'l rubanon can. Xa can nin-ij chique ri winak chi
    tiquinimaj ri Jesucristo. Y man ninrayij ta chic chuka' chi yeq'uis ri quiniman
    ri Jesucristo. Jari' ri quic'oxan reje' chuij.
  pah-NT: 'Ji mombe''ua reki g̃a g̃wendu. Ojipe''g̃a po e''i g̃a pe: “Kiroki ga ombohahy
    nhande ve ikwehe – kiro ga jirojijyi reki,” e po g̃a ji mombe''gwovo. “Ymya ga
    nhande moka''nhypotari okovo. Omombi pota ga nhandejikoga Jesus''ga rehe novĩa.
    Emo ag̃wamo ga Jesus''ga mombe''ukatui reki pejiko ti ga rehe javo,” e po g̃a.'
  sja-NT: 'Aba na pedee ũrijida awaraarã ijãapataarã it''aideepa: “Tachi jɨrɨ nipadapa
    ɨ̃rá jarateemaa bɨ Cristopa ooda eperãarã k''aripait''ee, naaweda irude ijãa amaapi
    k''inia baji mĩda.”'
  xed-xed: 'Gwaɗa ta mnə lu ta ghəŋa ɗa yeya snaŋ həŋ kazlay: Tsa mndu si ta giri
    ŋa amu ghalya ya kay ta mbəɗavafta ndana, ka mna gwaɗa ta ghəŋa tsa Lfiɗa Gwaɗa
    si ta kumə tsi ta zaɗanata ya, ka həŋ.'
  mks-NT: 'Joo na̱xini jo̱ho na ña̱ cáha̱n java ña̱yivi sa̱há i̱: “Da̱ na̱caja xíxi
    xi̱hín yo̱ jihna, da̱ cán cúú da̱ xíca nuu cáha̱n tu̱hun Ndióxi̱ xi̱hín ña̱yivi
    viti. Da̱ na̱cúni̱ jándihi sa̱há tu̱hun Ndióxi̱ jihna, da̱ cán cúú da̱ jána̱ha̱
    ña̱yivi cándeé ini na mé á”, cáchí na̱.'
  gfk-S: 'Iesene di git seser mon ikin ra hininaawas nong ga tange horek: “Aie nong
    ga haragawai baak ta dait, kakarek i harpir utano tahut na hininaawas nong dait
    nurnur tana. Ma nalalie iga walar be na hagae ikin ra hininaawas.”'
  bmu-bmu: Nöŋgöreŋ buzup keu kewöyöktöp yeŋgö kezapŋine geiga mötket, “Mutuk sesewerowero
    ak neŋgiba malöhi, yaŋön mönö letota malja. Mötnarip keu ayapkömapköra jaŋgauraŋga
    mem neŋgiyöhi, yaŋön nalö dölkewöŋe nanŋak keu miyöhök jim asarimakza.”
  dgz-dgz: Go mu oitana megenat anun anega wane, “Apan ma namu Keriso anu tumasitoni
    men amboboran guranet wa taiwandin. Endi yonen Keriso oisewa watagaet togoyamet
    wa taiwandini sia wadidiamuiwan.”
  eng-GNV: And they glorified God for me.
  zaa-NT: 'solamente chi biyénini cabi nu gutixà''ani adí hermanos cabi acerca de
    inte'' nna ra cą: qui''ni ttu cuaỹa nuá yala betsía látsa''a'' cabi para gul·lúỹa''a''
    latsi'' cabi para qui''ni bítuúru tse''e canu ríalatsi'' quį Cristua, pero annana
    rénia'' riquixa''a'' qui''ni iyábani ca enne'' nna dàni cą tsíalatsi'' quį qui''ni
    Jesús nna née Cristo.'
  eng-WEBSTER: But they had heard only, That he who persecuted us in times past, now
    preacheth the faith which once he destroyed.
  guh-guh: 'Bajarapamonae saya nevënëlivaisitane itsamonae xanë yabara pejumaitsijava:
    “Ponë pina nacabarajinabiaba Jesucristo pelivaisi vajajumecovënëtsivi, aeconoxae
    pina baja bajaraponë ata jumecovënëta. Nexata pina itsamonae ata pejumecovënëtsinexa
    Jesucristo pelivaisi, bajaraponë tsipaebapona. Bajarapalivaisi yabara bajaraponë
    jamatabënacaverebiaxuaba picani,” pejaijava, itsamonae xanë yabara nevënëlivaisitane
    Judea nacuapijivi, Jesucristo pelivaisi pejumecovënëtsivi.'
  bon-bon: Teepi ai taatu umle, poto cina lui naitnäjujisi cebine egä, “Lui biname
    te cibibine niiya cabu nicranininuge, page tabe biname bine jejanenemige Yeesu
    ne ätrugname. Yepä, niinäce padare cabu tabe singi ge biname bine pui ätrunga
    cabu ca äyeblengäjame!”
  nhw-BL: Inijuanti san quicajque quiijtohuaj para nopa tlacatl catli achtihuiya quintlatzacuiltiyaya
    huan quinequiyaya quitlamiltis nopa tlamachtili tlen Jesucristo catli inijuanti
    quineltocaj, ama quinilhuiyaya nochi masehualme para ma quineltocaca Jesucristo.
  swh-ONEN: Wao walisikia habari tu kwamba, “Mtu yule ambaye hapo kwanza alikuwa akitutesa
    sasa anahubiri imani ile ile aliyokuwa akijaribu kuiangamiza.”
  wbi-wbi: neke vakale vipulika lwene,” umwene juno akale ikutupumhusia lino ipulisia
    ulwitiko luno akale ikulunangania.”
  bba-bba: Bɑ ɡesi nuɑ mɑ wi u rɑɑ bu nɔni sɔ̃ɔmɔ, u tɛ̃ Yesun fɑɑbɑn ɡɑri wɑɑsu mɔ̀,
    yi u rɑɑ kĩ u kɑm koosiɑ.
  eng-KJVCPB: but they had heard only, That he which persecuted us in times past now
    preacheth the faith which once he destroyed.
  kgk-NT: 'Ndaxe rexái ramo jepe, ohendu xe rerakwã: “Nhande kwéry Hesu reroviaha
    va''e gwive, Paulo nhane moingo asy va''ekwe jajehesa rerova e''ỹ hagwã mo''ã
    Hesu-gwi, jarovia e''ỹ hagwã mo''ã Hesu rehegwa nhe''ẽ porã. Ha ko''ánga katu
    ha''e ae Hesu rehegwa nhe''ẽ porã tee omombe''u oiko-vy” he''i xe mombe''u-vy
    hikwái.'
  waj-waj: 'Gioonna kiaapu vooyaano iya tunoo: Yisuunnara kutaavaivee tira aataruuvo
    eeyaara taikaiveera ii vaidi ivo tauraa ti ruputuoo maisa mmooriivaa tiiyara iiravai.
    Mo aanna makee ta taunnano ii vaidi ivoonoonno Yisuunna kua mmayaaya yoketaivaa
    kiaa mmiaa roo nuainoo, tuduu ivaa nnaasu rikiada'
  cpy-cpy: 'apatziro ikema-kota-shitakina ikanteetzi: “Irika koshekaeri paerani ikijaneentee,
    kowawita-chari ithonkae, ikenkithata-koteero rirori jempe ikanteeta ikemijanteetzi.”'
  mpx-mpx: Wasau ya te hi hago avaliyau hi wasaan elal hi ba, “Tau toto valila i papalomwan-agila,
    sauga ya wasa tutunahotina toto kila ta abulilek-an i papaatena-an, yaa age valila
    i labose tage wala abulilek o ni pwamowasi.”
  wbp-wbp: Ngarili purda-nyangu jaru-mipa ngaju-kurluju kujalpalu-jana yapangku yimi-ngarrirninja-parnkaja
    ngajuju. Wangkajalu-jana kujanya, “Wayinkili! Yangka kankulu wati yirdiji Puurlu
    milya-pinyi yangka kujalpa-jana warru yaninjarla Kirijini-wati murrumurru-manu,
    yangka kujalpa-jana putaputa lawarrka-manu? Jalanguju, warru yaninjarla kajana
    warru yimi-ngarrirni Yimi Ngurrjulku Jijaji Kiraji-kirlilki Juwu-wangu-patukuju.”
  luo-luo: Negisewinjo mana wach niya, “Ngʼat ma yande sandowa bende tinde yalo kuom
    yie ma notemo ketho e kinde mosekalo.”
  nhe-NT: Inijuanti san quicajque quiijtohuaj para nopa tlacatl tlen achtohuiya quintlatzacuiltiyaya
    huan quinequiyaya quitlamiltis nopa cuali tlajtoli tlen Jesucristo tlen inijuanti
    quineltocaj, ama quinilhuiyaya nochi tlacame para ma quineltocaca Jesucristo.
  aii-aii: 'ܐܲܚܟ̰ܝܼ ܗܵܕܟ݂ܵܐ ܝܗܘܵܘ ܫܡܝܼܥܹܐ ܒܘܼܬ ܕܝܼܝܼ: ”ܗ̇ܘ ܕܩܲܕܡܵܝܬܵ‌ܐ ܪܵܕܹܦ ܗܘܵܐ
    ܠܲܢ، ܐܵܕܝܼܵܐ ܡܲܟܪܘܼܙܹܐ ܝܠܹܗ ܗܲܝܡܵܢܘܼܬܵ‌ܐ ܕܒܵܥܹܐ ܗܘܵܐ ܠܡܲܚܪܘܼܒ݂ܘܼܗ̇.“'
  esk-NT: Iliŋisa tusaałhiñaġaatŋa itna, “Taamna iñuk nagliksaaqtitigikkaqput sivuani
    piyaqquġniaqługulu ukpiqqutvut aglaan pakma quliaqtuaġiliutiniġaa ukpiqqun iŋmiñik.”
  msb-msb: Igwa lang sinda sin nagkabararitaan sugad sani, “An dati nagapangkastigo
    sa aton nagapangtukdo na yana san pagtuod kan Jesus na dati niya ginatalinguha
    na siraon.”
  cpa-NT: Cónh¹ ma²ca¹nǿng²dsa jǿg³ hi² tsa¹ma¹ŋøa²jni jmoh³jni dsa², hi² ma²ŋøa¹²jni
    ton³jni jǿg³ hi² mi³hno¹jni dsa¹hén² lah¹jiá¹².
  dso-dso: ବିନ୍‌ ଲକ୍‌ମନ୍‌ ମର୍‌ ବିସଇ ଜାଇଟା କଇରଇଲାଇ, ସେମନ୍‌ ସେତ୍‌କିସେ ଜାନିରଇଲାଇ । ବିନ୍‌
    ଲକ୍‌ମନର୍‌ଟାନେଅନି ସେମନ୍‌ ସୁନିରଇଲାଇ କି, ଜନ୍‌ ଲକ୍‌ ଗଟେକ୍‌ ବେଲାଇ ଆମ୍‌କେ କସ୍‌ଟ ଦେଇତେ
    ରଇଲା, ଆମର୍‌ ଦରମ୍‌ କୁରୁପ୍‌ନାସ୍‌ କରିଦେବାକେ ଚେସ୍‌ଟା କର୍‌ତେ ରଇଲା, ଏବେ ସେ ଆକା ମାପ୍‌ରୁର୍‌
    ସୁବ୍‌କବର୍‌ ଜାନାଇଲାନି !
  meu-meu: harigu mo e kamonai, eto “Gunaguna e daḡedaḡe henidava tauna ese sivarai
    namo e harorolaiamu; eda abidadama baine ha-orea e tomava, a harihari e harorolaiamu”.
  yva-NT: Wenanawamo udaniv bayave vatane wo inaura ware, “Paulus opirati vatano wusyina
    pare po wansave tatugadi muno pare po wama anave Yesus aije rapamo indamu rakanive,
    weramu naisoamo po anave wato ravovo vatano wanui mansai.”
  dgc-dgc: Basta nabaheta de san dén, a “Tu lélake a dati a nagpaparusa dikitam, a
    ti Pablo, éy méngipahayag kan dén nadid ta rilihiyon tam a gustu na ibutan to
    araw.”
  zpm-NT: 'Diidz ronse zho rnee zla zha ne nacgrë zho: “Meṉ ne scataa pquianaḻ ne,
    yele me noseed miech Xtiidz Dios, ni glo scataa gocladz me nitlo mew.”'
  hix-NT: Rokaytà marma yonytxetxkon hatà. Onà wyaro nketxkon hatà, toto komo, rohoko.
    Keryewhamnohnyenhàyamo ryhe, Kryestu yokarymany me harha naha, ketxkon hatà. Amnyehra,
    Kryestu hona xenyhera harha mpànà ehtxok ha kany me nehxakonà, kàwyanye, ketxkon
    hatà. Amnye rma, Kryestu hona xenytxoko kany me harha naha, ketxkon hatà, toto
    komo, rohoko. Àro wyaro rokaytà yonytxetxkon hatà, Kryestu mryenon komo, Xukneya
    yamtar hon komo.
  sim-sim: Hako mashi anhi nom li sawerik misiri lir, �Ma oto mas Jisasin hishindiyandari
    man mandingormendari ri. Hako ter ormu mashi os Jisas hulaima nokopman or jivinahandari
    mashi oson os ni misihi ni tiyanda nombon kavak or nandarin ormu sawenduwa.�
  npi-ULB: तर उनीहरूले सुनेका थिएँ, “एक पटक हामीलाई सताउने व्यक्‍तिले अहिले त्यही
    विश्‍वासको घोषणा गरिरहेका छन् जुन विश्‍वासलाई कुनै समय उनले नष्‍ट गरिरहेका थिए
    ।”
  cgc-cgc: Namatian nang danen na yaken i gapangabot kan-o kuntra ta mga gatuo ki
    Cristo aged ula may mabilin na mga gatuo ki kanen, piro anduni gasugid aren ta
    miad na balita parti ta pagtuo ki kanen.
  tim-tim: Yâkŋe nâŋgât den pat hin amâ nâŋgâyi, “Nengum watnenekmâ den bunŋe gâlikoâkgât
    magepŋe hinŋe Yesugât keiŋe makyeŋgim manmap.”
  yor-yor: Wọ́n kàn gbọ́ ìròyìn wí pé, “Ẹni tí ó tí ń ṣe inúnibíni sí wa rí, ní ìsinsin
    yìí ti ń wàásù ìgbàgbọ́ náà tí ó ti gbìyànjú láti bàjẹ́ nígbà kan rí.”
  wos-wos: Di ané hundi male di xéké, “Hanja dé wun du nana du takwaré xiyae, dé nana
    Néma Du Krais Jisasna yikafre hundiré haraki hurunjoka dé mawuli ya. Némbuli Jisasna
    hundi jémba xékéta dé déka yikafre hundi we.” Wun hundi xékéta wungi male di wunika
    xékélaki.
  emp-NTPO: 'Ãdjirãba ab̶abe ũrĩbadjid̶aa djabarãba nãwã jara panʌda: “Dadjirã biẽ́
    oi carea ẽpẽ b̶ad̶aba id̶ira jaradia nĩa jũmarãba Jesu ĩjãnamãrẽã. Naẽna maʌ̃gʌra
    idjia ab̶ed̶a jõbi quĩrĩã b̶asia.”'
  eng-F35: —they just kept hearing that “He who once persecuted us now proclaims the
    faith he formerly tried to destroy.”
  ind-ind: Mereka hanya berulang kali mendengar, “Orang yang dulu begitu kejam menganiaya
    kita, sekarang sudah bertobat! Dia bahkan sedang memberitakan Kabar Baik, yaitu
    berita keselamatan yang kita yakini, padahal dulu dia berusaha melenyapkannya!”
  pes-OPCB: 'فقط این را از دیگران شنیده بودند که: «دشمن سابق ما، اکنون همان ایمانی
    را بشارت می‌دهد که قبلاً در صدد نابودی آن بود.»'
  mpt-mpt: Otane naka maki ne okoko nabio wateniba i nakaia unanga eli baabeniba Naka
    ele sino ni enino omkaye bianea Klaiste wengo watwat dabanano gabinebu otane memalo
    e Klaiste weng ayamo naka mak unang maki omkayebebo ge baabeiba i wentibbiobe.
  ssx-ssx: pa mandane wanda꞉halima꞉ mo hande niki pa꞉ta꞉ tanda ku haya꞉ somema꞉ta꞉
    ipika꞉ hande hoeyaaluekema꞉ taapea꞉ hauna꞉ pi kone ameta꞉ pa wala꞉tiki pu hala꞉me
    lemeke pi opuata꞉
  mkl-mkl: Nŋu de ɑ̀ ɡbɔ iyi inɛ iyi í tɑko wɑ kpɑ̃ ŋɑ ijuu, wee nsɛi wɑ wɑɑzo idei
    woo dɑsi Jesu nɑɑnɛ ŋɑ, ide iyi nŋu tɑkɑɛ wɑ bi ku ce nfeɛu wo.
