    chaꞌ cua ntsuꞌu chaꞌ jiꞌi̱ yu loꞌo Jesús”, nacui̱ nguꞌ jiꞌi̱ tyaꞌa nguꞌ. “Juani
    ndyaꞌa̱ yu nda yu chaꞌ loꞌo xaꞌ la ñati̱, chaꞌ loꞌo ñati̱ biꞌ caca xñi nguꞌ chaꞌ
