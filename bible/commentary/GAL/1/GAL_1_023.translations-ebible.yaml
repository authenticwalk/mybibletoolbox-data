    kuchijonanga kalakala chila.”
  tgp-tgp: Pani la lo rongo purongoi na sorasora la lo verea lara, “Tamlohi nike natu,
    tiroma mo lo tipahir̃a, pani nake mo lo retivujavujangi pa rasua sei, tiroma mo
    vaihitea vara i komoa.”
  auc-NT: Tömënäni ïñömö ïïmaïnö ante önömoncaque ëñengadänimpa. “Wëënëñedë mönö ïmonte
