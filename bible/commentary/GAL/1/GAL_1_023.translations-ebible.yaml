  buk-buk: Magoc sêŋgô ŋawaê pi aö bocdec bu, “Ŋgac naŋ muŋ-ŋga kêŋ kisa têŋ yac,
    kwahic dec kôm gweleŋ ma gêm mêtê pi lêŋ dakêŋ whiŋ-ŋga naŋ muŋ-ŋga iŋ kôm bu
    seŋ su.”
  pri-NT: 'Â rà nye po têre ê jèkutâ gooò. Ba rà ina wà pàra tàpé pâ: «Wà pwi âboro
    bèepwiri, âna wàé kaa pwi a dau tubaèpà tâbà béaa. [Â é pacoo wà tèpa âboro, ba
    na rà cibwaa cèikî naa goo wà Iésu.] Â nabàni, âna é jèe picémara ê cèikî na ia
    é mu ténoori béaa!»'
  zpq-NT: 'Con ba gosende'' chesena beṉe'' c̱hia'': “Ben'' bc̱hi bsaque'' neto'' bich
    chone'' ca''. Ba chyix̱jue''ede'' cheyaḻa'' šejnilaže''cho Criston'', ḻa''czḻa''
    cana'' goclaže'' gone'' cont nono yesejnilaže'' Criston''.”'
  por-TFT: 'Eles somente ouviram outras pessoas falarem várias vezes sobre mim: “Paulo,
    aquele que antigamente nos fazia coisas prejudiciais, está agora contando a mesma
    mensagem que nós cremos e que antes ele tentava—destruir/obrigar as pessoas a
    deixarem de acreditar!”'
  gwi-NT: 'Ch''izhii nąįį deeshagahnyąą izhit gwizhrįh gwik''iinjigiighit: “Yaagha''
    dinjii gwehkįį gwintł''ee diinahchik ts''ą'' diigwik''iinjigwiighit an hahtsyaa
    gwik''eegoonjik chy''aa juk chan geediinǫąąhtan t''ii''in!”'
  gvn-gvn: Yamba jana kuku nyajin ngaykunku. Jana yanyu kuku nyajin, “Yinyangka bamangka
    ngadiku ngananin Christian-warra warrngkay-manin, nyulu Godumu kuku Jesusanka
    yirrkan-yirrkayda. Nyulu jakalbaku yinya kuku buyun-damanka. Kari. Nyulu yinya
    kuku balkan-balkalkuda.”
  nhy-NT: 'San okikakiaj okijtoayaj: “Nekáj tlakatl katlej antes otechtlatlalochtiaya
    iwan okinekia techixpolos, axan ya kintlapowijtinemi in tlakaj ma tlaneltokakan
    inawak Cristo.”'
  asm-FB: কিন্তু তেওঁলোকে কেৱল শুনিবলৈ পাইছিল, “যি জনে পূৰ্বতে আমাক তাড়না কৰিছিল,
    তেওঁ এতিয়া সেই বিশ্বাসৰ বাণী প্রচাৰ কৰিছে, যি তেওঁ পূৰ্বে ধ্বংস কৰিবলৈ বিচাৰিছিল।”
  okv-okv: '@see-verse:GAL.001.022'
  mxt-NT: 'Tacuhva cha cachiñi̱ ri ra caha̱n ñu tuhin, vatyi catyi̱ ñu: “Ra cha chica̱
    nyicon chi yo quɨvɨ cuan, vityin cahán noo ra nuu ñáyɨvɨ na nachino iñi ñu chi
    ra Cristo. Ta quɨvɨ cuan cuñi̱ ra satɨvɨ ra tuhun ra Cristo”, catyi̱ ñu.'
  tzo-NT: Ja' no'ox ya'yojbucun jc'opilal. “Ti much'u laj yilbajinucutic ti vo'onee
    ti tsc'an chistup'ucutique, ti ora to yac'oj sba xa chcholbe sc'op ti Cristoe
    ti ja' chijcolucutic ti sventae”, xchi laj ya'yic. Ja' jc'opilal.
  ind-AGS: Mereka hanya mendengar orang berkata, “Orang yang dulu menganiaya kami
    sekarang menyebarkan kepercayaan yang pernah dia coba untuk menghancurkannya!”
  omw-omw: Mwihua mpo uhua nianra tu quara mwia nraahu riora. Mpo uhua nianra tiqata,
    Mwi vaisiva haaru Iesusirara qutaave tivorave timwa kyero tiri Iesusira nraaqiaranramwu
    uaqiama timwa tarero uti varurave. Mwiva mate mwaa entara Iesusirara qutaave qiate
    tiqaro nraakye qora timwa nyi varirave, tura.
  yrb-yrb: '@see-verse:GAL.001.022'
  maa-NT: 'Tà k''oa̱á tsò ''én xi kiì''nchré: “Jè xi kiìtji̱ngui kondra̱‑ná nga sa̱
    kjòtseé, i̱''ndei̱, ''én ndaà‑la̱ Nainá xi kjoa̱ ts''e̱ Cristo chja̱ya, jè ''én
    xi mejèn‑la̱ kisìchja nga sa̱ ítjòn.”'
  mcq-mcq: ꞌEnakaivo pu nuni vuꞌa ikaꞌineru hejura Ea kaꞌene nitama sisei ꞌahúajaho
    iviꞌa nimairoa kaꞌene hu nimarako tirakui venaji najahu.
  sus-A: كْنْ عٍ نُ بَرَ عَ مّ عَ مِشِ نَشَن نُ عٍ تْورْ مَ، عَ عَ بَرَ قِندِ دَنشَنِيَ
