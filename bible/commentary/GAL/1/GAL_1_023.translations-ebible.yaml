    bakahulun ana ndia nae soba nakalulutu ita.”
  aaz-aaz: Sin suma nneen ahaa beno nak, “Tuaf reꞌ unuꞌ feꞌe te nhaꞌmuiꞌ kai naan,
    oras ia nnao nanoniꞌ ma natoon Kristus In Rais Reko. Te kaah, unuꞌ feꞌ in es reꞌ
    anroim he nareuꞌ ma naneuk nain kai.”
  qup-NT: 'Paykunaka uyarkakunalla ñukamanta: Maykanmi ñawpa ñukanchi kirikkunata
    apichishpa wañuchichipayarka, payka kunanka runakunata yachachishpami purihun
    chay suma ali shimita Jesukristu runakunata kishpichinanmanta kirinankunapa, maykantami
    yapa sakichinata munapayarka nishpa.'
  dop-dop: Amɑ pɑ yɔɣɔtɑ mɑ tɔm kɛ́ nɑ mpɛ pɑ́ nɩɩ kʋnɩɩ, sɩ wei ɩnɩ ɩ kɑ nɑɑsɑɣɑ-tʋ
    tɔ kɑɣɑnɑ ɩ tɔŋnɑ Ɩsɔ sɛɛʋ mpi ɩ kɑ sɛɛsɑ ɩsǝlɛ sɩ ɩ́ wɑkǝlɩ tǝkpɑtɑɑ tɔ pǝ wɑɑsʋ
    lɑpʋ.
  azb-azb: 'Yalnız bu sözü eşidirdilər: «Bir zaman bizi təqib edən şəxs vaxtilə yox
    etməyə çalışdığı imanı müjdələyir».'
  eng-DBY: 'only they were hearing that he who persecuted us formerly now announces
    the glad tidings of the faith which formerly he ravaged:'
  guo-NT: 'Judea tʉajnʉpijiw jʉmtaen asew jiw jʉm-aechpox xanliajwa: “Pablo, japon
    majt nakchakinanʉamt xabich naktoesliajwa, Jesús pejwʉajan naexasich xot, amwʉtjel
    japonbej Jesús pejwʉajan naexasit. Japon asew jiw naewʉajnafʉlbej Jesús pejwʉajan
    japi jiw naexasisliajwa japawʉajan” —aech japi jiw xanliajwa.'
  hla-hla: Nori i atei sil talasi u ranga te poei, “Nonei a katun te hahala rira a
    kamits e rarare tale iena u bulungana te katsin kato homi mamen.”
  mav-NT: Ma'ato itotiaria uikuap uhehay ete yn. Mi'i hawyi te'e­ro'e to'ope itote
    — Ta'i koitywy ti sa'a­wy­'iwuat ai'a­tu­sa­ty'i saty'i hat ra'yn meiũ Aika­'iwat
    Iesui powyro hamo ra'yn topy­hu'at i'atu'e to'ope uhepiat pe. Pyno ti koitywy
    yt aimoma teran hin i ra'yn katu­pono topot­mu'e kahato ra'yn Iesui mohey hap
    ete i'atu'e to'ope uhepiat pe.
  kpf-kpf: Zen nâgât siŋgiyâk itâ nâŋgâwe, “Aŋâ nâŋgom moliniŋgip, zâk siŋgi âlip
    tâmbetkumâipŋâ siŋgi âlip a dâzâŋgom ândimap.”
  ppo-ppo: Ténitei, ya̧lo i ala du beterapó dere fo maaté atimané wosipakalepó. Téturaalu
    a̧ta, take da̧ Keriso fake so whi̧tamo bóe dóló susupui ala eróo, Yesu Kerisopaae
    kisipa tiki tiratere alakélé doróo du betale whi̧tei, miómo Yesupaae kisipa tiki
    tiraaire fo wisi so whi̧ feapaae yó maté kutu beterapó dere fo woseturaalu, Kótóné
    doi hale sóró horótu beterepó.
  hin-2017: परन्तु यही सुना करती थीं, कि जो हमें पहले सताता था, वह अब उसी विश्वास
    का सुसमाचार सुनाता है, जिसे पहले नाश करता था।
  wol-KYG: 'Déggoon nañu rekk ñu naan: «Ki nu daan bundxatal bu jëkk, di yàq sunu
    yoonu ngëm wi de, léegi mooy yégle xibaaru jàmm bi koy xamle!»'
  bef-bef: 'Enali yaꞌma bonaꞌi lugaꞌamagi kagꞌa lago yaꞌma lite keheliꞌahana: Kalanaꞌi
    molo letoto lohoto ho lifiꞌehina Yesuhi ka li sibina hilube luto huꞌehina bomo
    akuꞌi i gelehe huto bonaꞌi yaꞌma Yesuhi ka lamanaꞌa lu noepibe.'
  amm-amm: Imofa saso pukwaikomosikino, noino, “Uwokaimoko nokota mo Isiso Kolaisoso
    mulumolo luwai imo na tolukasikalo. Toku mo puwokaimoko manoki, lolaisu mo mulumolo
    luwai imo itouniyaimo tolukasikalo.” Ainoso kolomoki, imofa mo.
  zaj-zaj: Ila wahulika wanhu wayagwe wolonga kamba, “Munhu ija yakalile yotugaza,
    sambi koipeta nhamanila iyakalile yolonda kuibananga.”
  chq-NT: 'Jiin''¹³ nigajmaa¹a ''in tsá² do júu³ jin''²in: “''In tsá² ''in niga''øøi²
