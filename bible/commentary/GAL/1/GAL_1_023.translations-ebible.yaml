  swp-swp: wasa se ribaei mo se ataiei, si ene, “Nabada tauheamamnada wa, sunumana
    lahinai i hebahebaaea wa, wau‐ta i guguguiai.”
  bjr-bjr: Akaqausa qiniara qimannimunara irimarusa kai mariqau. Misa maaqimandee
    qiniara qimannimiqau. Maasa mandaikamma qimiqeemaru fasiqafa doo maqee quandaki
