  spy-NT: Nteenee kiyityinē baateey ku lōkōōy /kēēmwooyē kule, “Mii kwoomtootē ra
    ꞉chiitkiinye kiwusootēēch ng'ālyoontēētaab Yēyiin nyoo kimāchē kule kōōboot.”
  xnn-xnn: Nodi nan mangtekanda et kedeng et nan mangmangwaniyan nan tapin di ipogaw
    en, “Nan nangpalpaligat ken datako id kasin ay si Pablo, et siya nan men-it-itdo
    isnan maipanggep ken Kristo id wani dapay id kasin adyana no waday mangsolot ken
    Jesus.”
  mwe-mwe: Ikabhe, pabha bhapilikenenje kuti, “Bhene bhandu bhatupotekaga bhukala,
    nnaino bhanalunguya ngulupai jila jibhalingaga kujibhulaga bhukala jila.”
  tte-tte: Wasagumo sibenalani mwa kalikavao ali wasa siwolena siwaloba, “Tomowa tauna
    kona iyayakamkamnalawa, sauga bwaite koina wasana namwanamwana kita ala kaba meliwa
    iyaele iguguguyeyani, na iyamo tauna kona itonani yakato ala meli isibayanaeli.”
  tcs-tcs: Dempla bin lisen prom ol nada pipol baut mi, ane dempla bin spik diskain
    baut mi, ‘Dat man Pol, uda bin oltaim meke trabol po mipla, em ya nau, prisbaut
    dat seim bilib wea wantaim em bin trai po smase mipla.’
  hlt-THB: “Maa na ningnih a nik thekhanaak thlang ce tuh awhtaw amah ing hqe aham
    tha a lawh sih cangnaak ceni ak khypyi hawh lawt hy,” tinawh amik kqawn awithang
    ce ni a ming zaak hy.
  soq-soq: Tane mo ne gagalona os etane umanana waie waiase, “Me mida bauta no Iesu
    sumanaiwalala kadinepatuwapona baiwaleidia, me tauma sumanai intawa benemawaleide.”
  qub-qub: Ichanga nogapaj mayaran «Jesucristuta chasquicojcunata ñacachej Pablushi
    cananga Jesucristupa willacuyninta willacur puriycan» nejta.
  att-att: Á narámak da lâ yù meyannung nikán, nga kud da, “Yane tolay nga nanigirigâ
