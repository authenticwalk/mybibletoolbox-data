  bel-N: а толькі чулі яны, што той, які некалі перасьледаваў іх, цяпер дабравесьціць
    веру, якую раней нішчыў,
  sch-sch: “Motona mi esêlpu le iemna ahong minboi phar rang bôk ngâipu han atûn
    hin chu taksônna chong kêng a misîr zoi” ti mi misîrna vai an riet.
  mic-MIQNT: Pas'g geitu'tip ta'n goqwei igtigig telimgwi'tij, “Na ji'nm ta'n i' tli
    amasgipnnugsi'gup, nige' pestunmatg gelu'lg agnutmaqan ugjit Se'suguli, negm na
    ta'n wejo'tg'p seioqwa'tun.”
  huu-NT: 'Cuena iese fɨdɨdɨmacɨ: “Navui caɨna duere fɨnocabidɨmɨedɨ Jesucristo rafuena
    jai llote. Jesucristona caɨ ɨɨnuana navui jitaiñede. Caɨna fuidoacade”. Jɨaɨe
    cue fɨnoca rafuena fɨdɨñedɨmacɨ.'
  jiv-NT: Aya antukarmai. “Yaunchu in ti áintrammiaj nu yamaikia Yus-Chichaman étseruk
    wekaawai. Yáunchuka in amutmaktinian wakeriniaitiat yamaikia iniaisaiti” tiarmai.
  otm-NT: Pɛgue mi øde ngue guecä drá Pablo mi ɛ̨na xcá juah yʉ 'yɛ̨c'yɛi, pɛ nuya
    dím mangä rám hman Oją.
  dah-dah: Al mohoŋde po, “Al gar hakot muduneŋ buluŋ buluŋ dirde Yesu niŋ dufaymiŋ
