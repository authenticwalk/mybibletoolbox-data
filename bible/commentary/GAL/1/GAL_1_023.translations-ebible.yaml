  zac-NT: sulamëntë bini raiꞌ lo quë naguniꞌi mënë de na, de quë lëꞌë nguiu naguzunaldë
    ra shmënë Jesús; guc shtúꞌull guëdë́ꞌëll fin parë dizaꞌquë, perë iurneꞌ quëhúnëll
    predicar shtiꞌdzë Jesús.
  kyg-kyg: Oꞌnageꞌnayaꞌmonanafa mago vayaꞌmogi, ani vekamoꞌa aini huno lateteno apakesa
    afiꞌa fatago hisaya faigoko gemo alino hano huno atalesiyafeꞌmo huꞌniya vekamoꞌmo
    hemenimo ani gemo aeno hakalo huno hapa nepaiye, huꞌa hapa paiꞌnageꞌa afiteꞌapaeꞌmo
  kmk-kmk: Sa’l lawa’d tigammu da un maipanggop kan sakon, sadit magmagngoḻ da un
