    hekeb Yesu niŋ tagalde hi,” yeke goyen po nurde hinhan.
  tnk-tnk: Kamhəreɡi a nərmama me kamhəvisau iamɨnhi mə, “Iəmə i kupwən ramometə kɨtaha,
    təkwtəkwuni raməvisau irapw nahatətəien səkɨtaha sə kupwən ramousari mə trouraha.”
  kpr-kpr: 'Nanda bino sedo ghusera, ne avanembo ningido ghuseri. Amo eviri: “Genemboá
    giti namondekena mema a bouvu futuse, fakarago edo ghusira. Avata orokoé evetu
    genembo Keriso ava tumondaoro dae sedo, nune vironu resira. Nu giti Keriso da
    tumondari ava bureguse, natofo erá tumondeure dae sise, katiyavara edo ghusira.
    Avata kotugo, orokoé Keriso tumondaoro dae sise, nune vironu resira.”'
  san-IAS: yo janaḥ pūrvvam asmān pratyupadravamakarot sa tadā yaṁ dharmmamanāśayat
    tamevedānīṁ pracārayatīti|
  nho-nho: 'Naa tama naa ni illoa koi i naa taratara aaraa tama peelaa: “Te tanata
    ni mee pakavaina a ia taatou raa, teenei ku hakaea i te hakatina teelaa ni haia
    a ia ma ki seua imua!”'
  gym-NT: 'Angwane blita nämane tibtä aibe nämane gare ietre abko krörö: Ni ye nämane
    näin kisere ni jiebti ni mikakäre ja tare nike, ni ye abko tä näin kukwe kuin
    Jesubtä mike gare mtare abko kukwei nuani kwetre tibtä.'
  azg-NT: 'Xiaꞌntyi tondyehan jñꞌoon na tonanꞌnein nnꞌan. Ee tondue nnꞌan: “Majuuto
    tsanꞌñeen na toxenꞌchen tontyꞌe jon joo nnꞌan na vantyja nnꞌon Cristo, naneinhin
    manquii jon na incyaa jon juu jñꞌoon na cantyja nꞌon nnꞌan Cristo, ndoꞌ juu xjenꞌñeen
    totsichon yantyi tsanꞌñeen na ntsityuiiꞌ jon juu tsꞌianꞌñeen.” Nndaꞌ ro jñꞌoon
    na tondue nanꞌñeen.'
  bhd-bhd: पन इन्ने शुन्ते रहते थिये, कि ज़ै असन पेइलो सतातो थियो, तैए तैस्से विश्वासेरी
    खुशखबरी शुनाते, ज़ैस पेइलो नाश केरतो थियो।
  too-NT: 'Xlaca''n xmān ixtakaxmata a''ntū ixuancan. Chuntza'' ixuancan: “Huan chi''xcu''
    a''ntī lej ixquincāmacaputzayāni'' xapū''la, chuhua''j xla'' lē''cta''sana''ntlā''huan
    huan līmāsca''tīn ixpālacata Cristo a''ntū xapū''la ixmāsputūcu''tun”.'
  ind-AYT: Mereka hanya sering mendengar, “Dia, yang dahulu menganiaya kita, sekarang
    memberitakan iman yang dahulu ia pernah coba hancurkan.”
  cjo-NT: 'omaanta ikemakotashitakina naapatziyari Jesokirishito. Ikanteeyakini: “Ikijeeyawiteeni
    maawaeni, ikowawitani ipakaakaerimi raapatziyakarira Jesoshi omaanta iroñaaka
    ikamanteeyeerini atziri: ‘Paapatziyeeyarini Jesokirishito’ ”.'
  nsn-nsn: Gisina ka longlongoro ueluatata kompe totoguo pare, “Ter tamata dehene
    geke turtur tane bak, kare mamantouo sioun tagigeig, bo gine daana puk inggon
    e uelhire tauete toro Uelhire Uaia tar nitagorong manonene ke mamantouo bakaion.”
  san-DEV: यो जनः पूर्व्वम् अस्मान् प्रत्युपद्रवमकरोत् स तदा यं धर्म्ममनाशयत् तमेवेदानीं
    प्रचारयतीति।
  tna-NT: '@see-verse:GAL.001.022'
  lid-lid: Arile, iri anuhun le, lau asehek anya, “Iy ndramak mene ta idi taha. Arile,
    nadah ja badeh, iy ndraruwani kandriyen ndra-in doh ndra-au. Bwena badeh, iy bwalen
    labai ta sahou mwasin ta Krais, arile, nadah ja badeh, iy ndratiye ndrala ta lau
    ja ai.”
  wim-wim: Than wik thooꞌ ngeeyin ngayang thonakama. Than pam wanch al-alanganiya
    waaꞌin, “Pam nil wayim yump ngampar, ngul kan-ngul wik min ngul waaꞌan, wik kaꞌathaman
    thaampa!”
  zga-M: valikupulikhe vuvule, “Umwene uvyalikhutu nyanya mikha lino ikhulunchuva
    ulwidiko lwulwa alikhulu nanga.”
  yom-yom: 'vayi zitsangu kaka baba wanga ti : “Mutu wowo wubedi kutuyamisanga, buabu
    niandi wulembo longi minu kioki kabedi tombanga vonda.”'
  san-SIN: යෝ ජනඃ පූර්ව්වම් අස්මාන් ප්‍රත්‍යුපද්‍රවමකරෝත් ස තදා යං ධර්ම්මමනාශයත් තමේවේදානීං
    ප්‍රචාරයතීති|
  yut-yut: 'Ɨsal gen binogɨn nandawit: “Kalɨp nin yo yokwisi aŋnim do agɨt amɨn abɨsok
    nandaŋ gadat aŋupbal ak do agɨt uŋun dakon yaŋ teŋteŋok asak.”'
  grc-BYZ: μόνον δὲ ἀκούοντες ἦσαν ὅτι ὁ διώκων ἡμᾶς ποτε νῦν εὐαγγελίζεται τὴν πίστιν
    ἥν ποτε ἐπόρθει,
  cpc-NT: 'apa ikimakoitashitakina ikantaitzi: “Jirika maamanitairi pairani ikisaniintai,
    kowawitachari japirotai, ikinkithatakotairo irirori tsika ikantaita ikimisantaitzi”.'
  nhg-NT: 'Solamiente oquecajque de naja que nele: “Inu nieca tlöcatl tli oyeya tiechtepotztocaya
    hua quenequeya quexexetunis toreligión, öxö tlanunutza de inu sösantle tli toneltoca”.'
  nya-nya: Iwo anangomva mbiri yokha yakuti, “Munthu amene poyamba anatizunza ife,
    tsopano akulalikira chikhulupiriro chimene iyeyo nthawi ina anafuna kuchiwononga.”
  ngu-NT: 'San caquiyaj on tlen sequimej quijtohuayaj: “On yejhuan achtoj techtlahuelitaya
    niman techtlajyohuiltiaya, aman yejhua temachtijtinemi ica on tlaneltocalistli
    yejhuan achtoj quinequiya quipopolos.”'
  kup-kup: Oñ mod nari nemaz pot hahan paru hateveteoh, “Met batam Pol dari Iesuz
    ñetiv kos rez manakan ñetï betezao ravapanez hat kakamao etooh-pop maot ñetï tapuv
    modarin mañovai samah.”
  jid-jid: Nakima baka woh ndi, ndji wa ta ti ta yah, zizan asi dub kponji tre wa
    ana son da kpa tie meme.
  wmw-wmw: 'Ila wakisikiranga basi ikambiwa: “Ire akitilumbatanga ire, sambi kankwereza
    habari ya kwamini yaâkikenekeza kufuja mida.”'
  gmv-GGM: Gido attiin “Beni nuna amano gish godi dhaysana koyza adezi haii he amano
    zari sabakes” Giza wore xala siiyda.
  ssg-ssg: Lato tua hongohong meng ti seilon liai kakaxi, “Tetel seilon kemuk i to
