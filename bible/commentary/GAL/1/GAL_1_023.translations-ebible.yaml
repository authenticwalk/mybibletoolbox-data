    jaabamagege meŋ nononoti, iinoŋ mono kambaŋ ketada kokaamba aŋo qaa iikayadeeŋ
    jeŋ asariŋkeja.”
  eng-TNT: But they hearde only that he which persecuted vs in tyme past now preacheth
    the fayth which before he destroyed.
  sbs-sbs: Bengokumvwa vukambika, “Lidoda lenzo manga seo lomba yayamba kulalikila
    mbili yacikhulupililo cenzofuna kuononga poyamba”.
  sue-sue: Nukare oziga ge naso gege ego niniwa awa, “Nakai doise-gaise awinoise Kristora
