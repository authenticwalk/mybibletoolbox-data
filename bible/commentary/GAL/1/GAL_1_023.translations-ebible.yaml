  vie-OVCB: Họ chỉ nghe rằng người bức hại họ ngày trước, nay đang truyền Đạo mà mình
    đã cố sức tiêu diệt.
  kze-kze: kesááiye su'mai ísarowasa évakarawai sésa Ísuna aampa'á kwégwaraawai ánásanaaowe
    séna ávááraumai sáwí'a umátínkáva'a kuráiwai ívé'a Ísun-aai simátíma'mae kwénaaiye
    suwasá isésa
  mpj-mpj: Wangka jakurlpajuya kulirnu jilanya, “Puulpa Jiijajmili walyjarringu, ka
