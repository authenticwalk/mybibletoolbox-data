    nanua naio jom̃a milavio jikili ka ruedomio.”
  bqp-bqp: ama ò mà ò pì, gbɛ̃ kũ àtɛni ń wɛ́ tã yã mɛ́ àtɛn donyĩzɛ kũ à wɛ̀tɛ
    à kakatɛ pì waazi kɛ tera sà,
  mcp-mcp: 'Bwə́ á yida ŋgə gwág njɨ láŋ nə́: «Muud nyə á dʉ sá shé cúwʉ́lí yɛ́ mú
    ŋgə bwiiŋg búgə́ nyə á ŋgə cɛɛl jaŋgʉlə yí.»'
  hat-hat: 'Yo te sèlman konn tande moun ap di yo: Nonm ki t''ap pesekite nou nan
    tan lontan an, koulye a men l''ap mache anonse bon nouvèl li te vle kraze a.'
  npl-NT: 'San okikakiah tlan okijtoayah non oksikimeh: “N tlakatl non achto okinekia
    kipojpolos n kualitlájtoli de Cristo Jesús, axa inewia tetlapowijtinemi de nin
    tlájtoli.”'
  bgg-bgg: “Ithek ne hanyie è gethek shii diig phi ne mua maphi pha bran jine migi
    pha miyao yua muii rone gaithek è yao pha ji thieg bie ro!”
  eng-TCENT: They were only hearing people say, “The man who once persecuted us is
    now preaching the good news of the faith he once tried to destroy.”
  eng-BSB: 'They only heard the account: “The man who formerly persecuted us is now
    preaching the faith he once tried to destroy.”'
  cpu-NT: 'intaani ikemakoyetashitakana ikantaitzi: “Irikaranki maimanetairi pairani
    ikisaneentai, kovavetachari iraperotai, ikinkithatakotairo irirori tsika ikantaita
    ikempisantaitzi.”'
