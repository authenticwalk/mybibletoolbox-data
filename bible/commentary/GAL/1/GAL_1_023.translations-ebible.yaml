    عَ كَوَندِقٍ.»
  jpn-1965: けれども、「以前私たちを迫害した者が、そのとき滅ぼそうとした信仰を今は宣べ伝えている。」と聞いてだけはいたので、
  fra-SBL: 'mais elles entendaient seulement dire : « Celui qui nous persécutait autrefois
    prêche maintenant la foi qu''il s''efforçait autrefois de détruire. »'
  yka-yka: Bakas kaˈakahan hadja siye weˈ aku aˈa bakas maminasa siye matuˈuhin supaya
