    iŋoji damaŋ muŋanekoŋ yoo iŋoyoŋe buŋo oi akoŋ mitaniŋgaega.”
  gof-ENT: ሺን ኤንቲ፥ «ካሴ ኑና ጎዲያ ኡራይ፥ ሃዒ ሄ ኢ ይሳናው ኮያ ኣማኑዋባ ሳባኬስ» ያጌይሳ ሲዒዶሶና።
  aau-aau: 'Sios somokwe ok senkin ke-aw lonuayk nonaw lwak: Uwr, paraw hreme ma mon
