  aby-aby: '@see-verse:GAL.001.022'
  eng-YLT: and only they were hearing, that 'he who is persecuting us then, doth now
    proclaim good news — the faith that then he was wasting;'
  jni-jni: Wa kunna ini cas, ''unu sa ma yomo duru mazin, ana mazin nu bezi tize ta
    Asere, sama nyara u cara me.
  kne-kne: Nadamdamag da anggoy ay din namalpaligat en daida ed idi ta say mamaga
    koma di mamati en Cristo et wada ed wani ay mangikaskasaba sin pammati ay sana.
  tgj-tgj: 'Bunu kvvbi vdwgv mindung nama chimwngdu: “Nyi angv kvvlogv ngonua mvdwkmvku
    la ribwngnv angv hv atubongv mvyakriyak dubv rikwnam oogv mvngjwng nga vjak japgo
    jidu!”'
  gui-NT: 'Jaeño jae reta oendu jei corai: “Jocuae cuimbae icavi mbae vae oyapose
    ñandeve vae añave omombeu mborogüɨrovia tenonde yave oipota tei omboai vae”. Jocorai
    oendu jei.'
  quc-TT: 'Xwi kitom ri kakibꞌij ri winaq: Ri achi ri xubꞌan kan kꞌax chaqe nabꞌe,
    kutzijoj chi ri kojobꞌal ri xraj xuchup uwach.'
  heg-NTPO: Oen suma ming dehet noan, “Atuling man hmunan nu in tao sus kita ka, halas
    ni tui atuil deng Kristus Dehet Dais Banan na. Molota hmunan nu un man soba-naan
    le tao didaan kita.”
  ptu-ptu: 'Anggam si napekaheba natula'' tau naua: “Indo to si undahhakam yolona,
    iya iam pole'' temo umpa''pakahebaam kamatappasam lako Kristus, indo kamatappasam
    la napempa''deam battuam yolona.”'
  bzd-NTPO: 'Ie''pa tö ittsé: “Pablo bak se'' we''ikök, ttè mik se'' e̱rblöke e''
    olo''yakwa̱ ie'' é̱na, erë i̱''ñe ta̱ ie'' tso''ne ipakök.”'
  kwf-kwf: Kira sai goꞋo Ꞌada ana na alaꞋanga neꞋe ti ngwae neꞋe alaꞋa suli nau kika
    Ꞌuri, “Na ngwae ba maꞋudu kia Ꞌi naꞋo ma ka iliili Ꞌuana faꞋalilana na ngwae faꞋamamana
    sa Christ ki neꞋana. KaidaꞋi neꞋe, nia faꞋarongo naꞋa sulia sa Christ fasi Ꞌiri
    na ngwae ki kika faꞋamamana ana.”
  eng-WYC-2017: and they had only an hearing, that he that pursued us sometime, preacheth
    now the faith, against which he fought sometime;
  eng-WMBB: but they only heard, “He who once persecuted us now preaches the faith
    that he once tried to destroy.”
  zat-NTPS: 'Belénzene̱'' nu dxenná: “Bénnea'' nédxula gudáu zi'' xuzre̱'' dxi''u,
    na''a dxuchálaje̱'' dizra'' chawe'' chee̱ xel-la dxeajlí lazre'' Cristo, da na''
    guca lazre̱'' guzría xi''e̱ nédxute̱.”'
  spp-spp: Pi mpyi a lógo kanna na ŋge u mpyi na pi kyérege si nta pi sige pi àha
    ndá Jwumpe Nintanmpe na mɛ, na uru u na pu yu sùpyir'á numɛ.
  zty-NTPS: 'Belyenle'' toze dan'' bchaḻjgak yezika'' benách ka'' kan nak chia'' neda'',
    na'' wnnágake'': “Bennen'' wžía ḻaže''e žo''o zga''ale, ẕze diže''e na''a che
    da'' žejḻe''žo, dan'' gónele'' wžía yi''e.”'
  mek-mek: 'Kai isa lau fou papiau iina keifa oma auga mo kelogo: “Ufainagai au iꞌa
    eafi apalaniꞌa aꞌa pakoꞌa gapalifua eoma auga, pau eapae egaꞌina pakoꞌaga fouga
    einogonia,” keoma.'
  aey-aey: Age je i edi dih maadecebil dah mein, “Dana i uqa wele ege wawige meleec
    dana cajaca jabigi tootoogoloi, wawaga meleec uqa fadalecnu cabi oloi eu qila
    uqa wawaga meleec eunu me je qasali mamadiena,” ein.
  urd-GVH: उन तक सिर्फ़ यह ख़बर पहुँची थी कि जो आदमी पहले हमें ईज़ा पहुँचा रहा था
    वह अब ख़ुद उस ईमान की ख़ुशख़बरी सुनाता है जिसे वह पहले ख़त्म करना चाहता था।
  ycn-ycn: 'Marí que yucu i''imacá rehuá: “Ricá Pablo la''aqueri huanaquiyana chapú
    i''imajica, hue''emajícale Jesucristo ja''apiyá jema''ajeño. E''iyonaja chuhuaca
    ricá penájemi i''imari Jesucristo yucuna i''imacana nacú rehuá najló. Méqueca
    iná pechu i''imacá caphí Jesucristo chojé yucuna ri''imá najló. Ricá puráca''aloji
    rihuátacare apichátacana i''imacá, yucuna i''imajeri ricá me''etení,” que nemacá
    nunacu rehuá i''imacá.'
  djr-djr: Ga ŋäkul warray walal gan ŋunhi dhäwuny ŋarrakalaŋawuy. Ga bitjarra walal
    gan ŋunhi wiripuwurruynydja yolŋuy walal lakaraŋal gam', “Dhuwandja ga ŋuriŋiyin
    yolŋuy dhäwu manymaktja lakaram muka, ŋunhi ŋayi gan ŋäthil yolŋuny walalany bumar
    murrkay'kuŋal, ga gulmaranhan ŋayi ŋuli ganha yolŋunhan walalany dhäwuŋur manymakŋura
    lakaranhaŋur”, ga bitjanminan walal gan ŋunhi lakaranhaminany.
  kvg-kvg: 'Ndigu sa nqánek gi-ewagám: Ndego ezoqam, ni gengiænotam, ndakin ezoqa
    unimanqatin matev-qa yaq-te me꞉zømesimít, ndøgo bugukhokhof navap-qa gembogoam.'
  rug-rug: 'Ba sapu gua mo tozia ri kaiqa si avosia rini, sapu guahe: “Sa tie sapu
    qoraqora nia sa ekelesia visoroihe, si korapa tarae nia sa sa vina hinokara sapu
    ele podekia sa pude huaria,” gua.'
  hop-NT: 'Pay puma yaw yan‐sa nanapta: Yaw i’ hak hisat itamuy okiwsahsanqa qapēvewnit
    ayo yuykuqey pu’ nuhtumi put yuaata.'
  san-URD: یو جَنَح پُورْوَّمْ اَسْمانْ پْرَتْیُپَدْرَوَمَکَروتْ سَ تَدا یَں دھَرْمَّمَناشَیَتْ
    تَمیویدانِیں پْرَچارَیَتِیتِ۔
  heb-LB: כל מה שידעו היה, שהאויב הפך לאוהב, ושעתה הוא מטיף לאמונה אשר לפנים ניסה
    לחסל ולהשמיד.
  caf-NT: '''Ants''i ndez na''a zeh sulh ''uhudants''o, “Ndunah hoh da dzuh nunenulhdzut
    inle, ''en ''aw ''et ndi be ''alha ''uhoont''ah bugha, ts''iyanah khunek unzoo,
    ''i be hubulh yalhtuk suli, ndi khunek unzoo ''uda hoolah yoolhtsilh hukwa'' yalh''en
    whunts''i.”'
  mio-NT: Chini soho ni ñi cha cati ñivi ti nu ni quichi quivi chahi tu ndoho chi
    ñi. Xihna ca cuni yu sandoyo ñuhin chi ñi, soco vitin cati tuhun tahin ti na cuinu
    ini ñivi chi ra Cristo, cati ñi.
  srq-NT: Jirandu randuchõ ño ngue equia serese ra. “Ae ɨcuã ɨcuã ndiqui Jesús quiato
    je nyii nae, aque riqui Jesús renei nenei co cote. Mbia Jesús ɨcua sacuã”, ɨ que
    equia jirandu randu serese ra.
  kje-NT: maa hir derne ri namehin ra'aheni, “Paulus ma nonolu eni hi'i sus maika,
    mahan wakuku Yesus Lirna Wawa'an man nonolu an ken nano'onyake.”
  gaz-gaz: Isaanis oduu, “Namichi duraan nu ariʼachaa ture sun amma immoo amantiidhuma
    dur balleessuuf yaalaa ture sana lallabaa jira” jedhu qofa dhagaʼan.
  kud-kud: Bada wasagu hibenalena'o ebeha ‘Ibom mugai iyeyemuyagitawa, na hesi bada
    inuwabui'o, ta wasa namwanamwana mugai ilaulaugagayoweiwa hauga teina iguguguyaei.’
  urb-NT: 'Amõ ta pandu ame''ẽ ke rehe jõ a''ep pe har ta hendu. Kuja ihẽ rehe har
    amõ ta pandu: “Jande ke sawa''e mupyrara hũ. Yman jurujar katuha ke a''e muhijar
    tar katu tipe. Mupyrara hũ tipe. Anĩ. Apo Kirisutu rehe jurujar katu ''y aja a''e
    pandu pandu ixo riki” aja ihẽ rehe har amõ ta pandu.'
  fra-LSG: 'seulement, elles avaient entendu dire: Celui qui autrefois nous persécutait
    annonce maintenant la foi qu’il s’efforçait alors de détruire.'
  san-HK: yo janaH pUrvvam asmAn pratyupadravamakarot sa tadA yaM dharmmamanAzayat
    tamevedAnIM pracArayatIti|
  cak-SNT: 'Joꞌc caxan chuvij: Ri jun ri ncaꞌruꞌon perseguir ri quiniman ri Jesucristo,
    vacame xa nuꞌej chica ri vinak chi tiquicukubꞌaꞌ quicꞌuꞌx riqꞌuin ri Jesucristo.
    Y man nrajoꞌ ta chic jeꞌ chi ncaꞌqꞌuis ri quiniman ri Jesucristo.'
  uvh-uvh: adi naganing midi ne ka tim naga Kasira Aming ning naktangka aming bak
    arantagim ifikadanga fiararuguk u kabinga Anutuning midi ka tim bibi' sini' naknga
    wadigi' tipmironga fataruguk u itua wara'ning kane ubu tuguk waraga' yangging
    unggungsa' wa giri naking.
  ino-ino: Naukosa o'nake'a nakaeyafena make hu'a nehake'a ani vaya'moki afi'nae “A'ke'ainaka
    Yisasife afi'a apaipafi male'a apa'ku'a ami'naya vayafe ‘O'nahaiya kava nehae.’
    huteno ‘Ani kava hano hise.’ huno lakaeya latafa huno kayo keve lami'nea ve'kamo'a
    meni Yisasi'a lakaeyate fali'nea yafe ke huno fole ne'aiye.” hu'a hu'nake'a afi'nae.
  gnn-gnn: yana walala ŋunhi ŋämanydja dhäwu' ŋarranha, balanyara gam', “Way, ŋunhanydja
    ŋunhi yolŋu, ŋunhi ŋayi ŋuli yukurranha ŋayaŋu-yätjkunha bunha ŋilimurrunha Garraywalaŋumirrinha
    yolŋu'-yulŋunha, ŋunhanydja ŋayi yukurra dhäwu'na ḻakarama Djesuwalaŋuwuynha.
    Ŋäthilinydja ŋunhanydja ŋayi ŋuli ŋuruŋuyi ḏukṯukthinya buwayakkunharawu nhanŋu
    yäkuwunydja, ga ŋunhanydja ŋayi yukurra ḻakaramana ŋanya Djesunha yäku wiripu-guḻku'walana
    walalaŋgala yolŋu-yulŋuwala, märr yurru walalana nhanukala märr-yuwalkthirri.”
    Bitjarra walala yukurrana ḻakaranhaminanydja ŋarranha.
  yal-yal: 'E ito nan gbansan mɛ: “Xɛmɛn naxan yi en ɲaxankatama a fɔlɔni, na nan
    fa dɛnkɛlɛyaan kirana fe kawandin bama iki, a yi naxan kalama.”'
  cnt-NT: 'Jŋia''₅₄ lia''₂ jme₁ma₂nág₂ bá₄ dsia₅ rɨn''₅₄ jniog₄ ''ag₂₃ juá''₂: “Dsa₂
    i₂jme₁co₂''ein₅ jniog₄ le₂jŋiá₅, la₁ rë₂në́₃ në́₃ ma₂ŋɨ₂₃ ján₃ ''ë́₂ jág₁ a₂jme₁''nio₃
    jme₁''éin₂ le₂jŋiá₅.”'
  tif-tif: weng kaata-kup weng saniwa yi, Sawaayak kaali, tunum kaata numi Yesus ami
    lak dakaamin uyo ku-mafak-daayilila dinimnuk o ke-bamdaya, numi yem-tal-unemsa.
    Yale, kamala kalawaata, Yesus ami weng tambal uyo kukaayila tal-une-balaya, unang
    tunum iyo tal Yesus ami lak uyo dakaabip o ke-bilipla, iyo weng san-kaabip.
  nlx-nlx: पुण मार बाराम जाणताला काय जो आपुह पेल वेला केरावतालो, “तो एवी तास बोरहान
    हाजाली खुबेर होमलाड़ेह जीह पेल खेतेम केरतालो।”
  apw-NT: Díí zhą́ shaa ch’iṉiigo daidezts’ąą, Áń nohwiniidaagodeláa n’íí, odlą’ da’ílíí
    yiłchíígo ch’éh át’į́į́ n’íí, da’áń k’adíí da’áí odlą’ n’íí yaa yánáltih ląą,
    ch’iṉii.
  gum-gum: 'Truiløbe øyeegwandøwei wammørøbelø køn: “Tru merrabsrø namun kaig marøb
    llirab uñibig købiibe, møimbe tru Jesucristoi tabig srø wamwan eshkab kusrenanøb
