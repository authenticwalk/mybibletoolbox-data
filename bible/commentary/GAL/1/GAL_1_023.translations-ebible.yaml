    meˈ aˈahin sandel pu si Isa Almasi.
  mle-mle: Aw day kip nuwukadiy duw taakw dayak yarik kitawa yidaal majida wukin tidaal,
    “Adi tayir nyanaam titaay jawjaay kwurdi duw kita adaanada. Duw takwak titaay
    kaliva-bagwunaad Godak gaba maaj sukwudakik adi tayir di sitipik titaay kwurdidi
    yabik.”
  shp-NTPO: 'Jabaonra ea ninkákana iká iki: “Ja noa joi akaibo ramiakatitaira, ramabiribi
    jato jakon joi yoii nike, ja noa keyokasi ikátikinbi”, iki ea yoii ikanaires.'
  aom-aom: 'Nasi nu anoꞌoho bogo gaꞌi ma-hejareje aëro uvavamu: Urimoho nöröro Christian
    aribövi nosi örire sisëꞌi vaejavuobe juvade höjo. Sisëꞌi vaejavuobe juvoromo Keriso
    mae uehorovarue mu muꞌuꞌi ëꞌo gabe juvadoho röhu avevejöꞌoho Keriso mae uehorovoꞌiröhe
    jöho nöröro majëhibe juvaje höjo.'
  geb-geb: Mbe fhum nan kameŋ mbararagim, mbe khaŋ nzuai “Mba guma, ana fharav nza
    guigira Krais khothɨgav ana zɨn vui gumgi gu mbigi, ana nza shogim, nza vhɨzi.
    Ana ntigem guigira Krais khothɨgap ana zɨn vui buna vhuueŋ, ana ne bun nzuai.
    Ana fhum guigira mba buna vhuueŋ khothɨgi ntɨɨri, ana mben farfagi.”
  bsj-bsj: Ciki nuwa nubo ki toki,”nii wo no fiyaco nēbo dotange nyeu, naweu yila
    ne fullen ker bilenkero no fiyaco ci cwi naci kangum me ti.”
  cak-cak: 'Rije'' xaxe quire'' quic''axan: ri jun achi banoy pokon chike roj ri kaniman
    ri Jesucristo, vacami xa ja yan chic rija'' niyo''on rutzijol ri achel naya''
    avánima riq''uin ri Jesucristo, masque pa na''ey ja rija'' xrojo'' xojruq''uis.
    Quiri'' ri quic''axan.'
  chf-NT: 'Seq''uen u yubijob u yälcan de no''on ca''da: “Jini winic que mäx u tz''ibajtesanonla
    ajniba, bada u nume u tz''aycun cache'' c''änä tz''ombintic u t''an aj Jesucristo,
    jinchichba t''an que mach u yoli tz''onintic ni tz''ita''ba”.'
  tlf-tlf: weng uta kup tinangkulipta e, sugayok uyo tinum beyo, numi Yesus imi ilak
    dugamin uyo kufak daabeli binimanuk o age-nalata, nuyo yemsa kuta, kamano kota
    Yesus imi weng tambal uyo kupka-em tiine-balata, unang tinum iyo te tam Yesus
    imi ilak uyo dugan-bilip o agan-bilipta, tinangkan-bilip kale,
  piu-2006: Tjakulpa kutjuya kulira watjara waṉingi yalatji, “Wati yini Puulalu Yiitjuku
    walytja tjuṯa Tjarutjalumanya ngurrara tjuṯa panypurangkula tjiilakutu katirra
    tjarrpatjunkupayi. Palurulpi Yiitjukuṉu wangka tjakultjurinanyi ngurra tjuṯawana.
    Yirriṯi paluru Yiitjukuṉu wangkaku nyinangi tuunlayiki. Palulanguru paluru kuwarri
    nyinarra mayutju Yiitjukuṉu wangka tjakultjurinanyi. Paapa Katutjalu palunya tjukarurruṉu.”
    Yalatjiya Tjuutiyanya ngurrara tjuṯangku ngayunya kulira Katutjanya puḻkapungkupayi.
  poh-NT: 'Haj ti cok wilic i quehtꞌalim take kas kacha̱kꞌ reꞌreꞌ, xa reꞌ ti chi jeꞌ
    wili kꞌoric nquibiraj chiwi̱j: «Reꞌ winak nbanic nak cho tiꞌcꞌaxic queh take aj
    niminel reh Jesus, yuꞌna reꞌ chic reꞌ cꞌahchiꞌ rikꞌoric reh i holohic laj cꞌuhbal
    chiri̱j i Jesus reꞌ rixowem nak cho wach naxiban cho, nqui kꞌoric nquibiraj.'
  tue-tue: Yée quetipʉ dícʉre tʉoyíra. “Marĩrẽ ‘ñañarõ tiigʉ́da’ jĩĩgʉ̃ nʉnʉrucúmirigʉ
    mecʉ̃tígãrẽ ‘Jesuré padeoyá’ jĩĩ wedewarucugʉ tiiáyigʉ; too sʉgueropʉre marĩ Jesuré
    padeodúri tiidʉgámirigʉra niiãyigʉ”, jĩĩriguere tʉoyíra.
  bjp-bjp: Ri ongen ususe la sau le, “Ier ae pakanini i ta fangungut la usuf kerer,
    igii ka fafas mang ini unune ae pakanini i totof ta isi in falaulau u.”
  xon-xon: Bi po ŋun ke uja u nan ŋani bi falaa na, dandana wee u chuun mooni tibɔnyaan
    ti u nan ban u bii ti na.
  tzo-ZNT: 'Jaꞌ noꞌox yaꞌyojic jcꞌoplal: “Ti muchꞌu liyilbajinotic toꞌoxe, ti taꞌox
    xchꞌaybe scꞌoplal li scꞌop Rioxe, lavie chal xa ti jaꞌ chacꞌ jcuxlejaltic ta sbatel
    osil ti Jesucristoe”, xi ti loꞌil iyaꞌiique.'
  mpm-NT: 'Chi mani jnuꞌun ni ka niꞌin i ja ni ka kachi uu ga yɨvɨ: “Chaa ni saꞌa
    ndevaꞌa jiin yo undi nuu, vijna ti suni xnaꞌan da jnuꞌun Jesús nava ka kandixia
    yo, ja xnakan ni nduku da xnaa da jnuꞌun un niku”, ni ka kachi i.'
  ots-NT: 'Jøntjo xquí dyøjtijʉ te mí ma̱n cʉ cja̱hni bbʉ ndú pöti ca ndí e̱me̱. Xtá
    jɛh ca ndúr judio, ya xtá e̱me̱ car Jesucristo. Mí ma̱jmʉ: “øde, car cja̱hni ca
    mí ʉnguijʉ má̱hmɛto, ya xqui e̱me̱ cam Tzi Jmu̱jʉ Jesús. Masque mí nejma̱ja̱ di
    cjuajti yʉ i e̱me̱, nuya i dyo, i predica nʉr evangelio.” Ncjanʉ gá ma̱n cʉ hermano‑cʉ.'
  hoy-hoy: लेकीन ईदा केळतोगोर कि जो नामी पयले सतुस तोगोन, आव ईग अदा विश्वास इन खुशखबरी
    केळ्सतान यारी पयले नाश माळतोगोन.
  amo-amo: Iwa din lanzun belle nighere cas, '' Ulenge na awa nadi unan lantizu nari
    ukul nengene din su uwazi in yinnu ulenge na ame wadin musuzun unin.''
  pjt-pjt: Palu kutjupa tjuṯangku tjakultjunkunyangka kutjuya kunyu kulinu, “Wati
    panya paluṟu kunyu kampa kutjuparingu, panya paluṟu ngaṉmanytju nganaṉanya waṯaparaṟa
    pungangi munu panya tjukurpa Jesunyatjara wiyantjikitja mukuringangi. Palu kuwari
    kunyu wati panya paluṟu tjukurpa panya palunyalta wangkaṟinanyi.” Alatjiya kunyu
    kuliningi ngayunyatjara kutjupangku wangkanyangka.
  cwe-cwe: Chiwakalile wachimanya ni chiya muhala chowachihulike, “Munhu ija yakalile
    kochigaza umwaka, lelo kopeta uhuwilo ija ija iyakalile kogeza kuidanganiza!”
  daa-NT: 'Illa ŋu dor gee kaawa bir di. Gee-ak ɗiya aman : « Ŋaar-aŋ gem kaak taaɓiy
    gee awalle, diŋ ŋa newse nam ŋa kaawa ɗo bi ka imaan taat ɗo Iisa Masi taat awalle
    ŋa rak niginti. »'
  mlp-mlp: Teq mataw ya iwagamun asitmo kazaq bilaqsa in hurit yaqay. Mat kwaziqmo
    i Yesus anan helmo haqsa in i gimeqin tonad luwyaqta amatin na muran in anad buliyim
    Yesus awagamun dimunta on mataw tigibilenaq haq yaqay.
  ape-C: Eshesh douk shemnek baraen atin shakri, “Anudok arman riguk nenekap enenyenen
    aria marao eriger iri, ahudok nyumnah douk nape nakripesh baraen um enyudok bilip
    riguk nakri nen nununin iri.”
  bgs-bgs: Idinág dan dád na tô igirrayat kandan dángngan gulit-ulit dán áknganni
    tingód katô kapamaké ki Cristo agad dadattan din pád dángngan tô mga ágpampamaké.
  faa-faa: Asekeanafonosa nine aporo metakiramo anoane somerakano ipu kaisiapo. Kaisiane
    metakiramo someraka, “Isu mokoatikirakasu aporoane, yumo Keresoa paoraka rekenapakae.
    Keresomo someane marutaehokosakipoko rakirakasu aporoamo, yumo Keresomo someane
    some karakanapakae.” Airakano Keresoa paosa aporo hinamo Yutía hauaka á risiamo
    kaisiapo.
  kik-kik: No kũigua maiguaga atĩrĩ, “Mũndũ ũrĩa ũratũire atũnyariiraga rĩu nĩwe ũrahunjia
    wĩtĩkio ũrĩa aageragia kũniina mbere ĩyo.”
  cap-NT: 'Ninacaqui wejt puntuquiztan tii quintukaz zizzic̈ha: “Nii wejrnacaz̈ sufriskatta
    z̈oñiqui niipachaz̈ Jesucristuz̈quin kuztan criichiqui. Tuquiqui liwriiñi Jesucristuz̈
    puntu k''ala tjatanz pecñitac̈ha. Anziqui niiqui liwriiñi Jesucristuz̈ puntu paljayla”.
    Jalla nuz̈ cjetc̈ha wejt puntuquiztanaqui.'
  ksr-ksr: Noonoŋ buju qaa kokaenda ii yoŋoo gejagianoŋ kemero mogi, “Wala sisiwerowero
