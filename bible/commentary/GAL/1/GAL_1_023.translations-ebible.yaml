    sumanuga naiya bodapana kwaewagawa ki dimai e wagau umau.’
  nko-NT: Mʋ́á bʋdenu tsú mɩ́ ɩwɩ fɛ́ɛ́ gyí, ahá bʋdɛblɩ́ bɛɛ, “Oyin ámʋ́ʋ́ ɔdɩn
    anɩsʋ ámʋ ná ɔdɛ hógyi amʋ́ʋ́ anɩdɛ́ mʋ́ asʋ́n blɩ́, ɔdɛ anɩ itin ka ámʋ kɛ́n
    ɔkan da.”
  bsn-NT: 'To bajiboarine, gajeroana ado bajiro yʉre ĩna ñagõre rĩne ajiyuma ĩna:
    “‘Jesucristo ĩ rijabosare sʉori Dios quẽnaro ĩ yise quetire ajitirʉ̃nʉ tʉjato’
    yigʉ, bʉto rojose yʉare yiboacacʉne, adirʉ̃mʉrirema, ti quetirene masare gotimasiocudiami,
    ‘Ajitirʉ̃nʉato’ yigʉ” yʉre ĩna yire rĩne ajiyuma Judea sitana.'
  pib-NT: Jempiranyegishatnona wane nchinikolu, “Wa muchikawa wkojwakjejenatjeru,
