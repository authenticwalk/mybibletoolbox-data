  gfk-H: 'Senbia diet ga serser mon iakan ra hinhinawas nong ga tangai hoken: “Ia
    nong ga haliarei baa dahat, kaiken i warawai baal utano tahut na hinhinawas nong
    dahat nurnur tana. Ma naluai ga walar bia na haliarei iakan ra hinhinawas.”'
  viv-viv: '@see-verse:GAL.001.022'
  yao-yao: Chiŵachimanyaga ni chechila pe chiŵachipilikene, “Jwejula mundu juŵatusawisye
