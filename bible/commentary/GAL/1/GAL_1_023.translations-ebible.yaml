    প্ৰচাৰযতীতি|
  tac-NT: 'alué ralámulika pe anigá e''yénale a''bopi ne''chí olagá: «Alué Páulo ''yako
    ramué ralámuli me''linálime karae, ramué napu Onorúgame oyérame niru napu jena
    Jurea mochiru, ''lige jípeko machiaa ''ma ''la oyériligo alué ra''íchali ''nátili
    napu ramué Onorúgame oyérame beniá mochiru we''kanami re''obachi.»'
  eng-WEBPB: but they only heard, “He who once persecuted us now preaches the faith
