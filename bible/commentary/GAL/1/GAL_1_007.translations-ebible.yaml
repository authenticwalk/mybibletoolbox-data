  urd-GVH: असल में यह अल्लाह की ख़ुशख़बरी है नहीं। बस कुछ लोग आपको उलझन में डालकर
    मसीह की ख़ुशख़बरी में तबदीली लाना चाहते हैं।
  ycn-ycn: Uncá apa'amá yucu i'imalá quehuaca. Pajluhuaja chuhuaja calé riyucuna,
    méqueca Tupana i'imataca ina'uqué capichácajo liyá. Re ca'ajná ina'uqué ijhua'até;
    nahuata inacu cahuíla'acana. Nahuata ijló Jesucristo yucuna apiyácacana apojó
    napuráca'alo aú. Tupana i'imatari ina'uqué capichácajo liyá iná pechu i'imacá
    aú caphí Jesucristo chojé. Riyucuna nahuata apiyácacana ijló.
  djr-djr: '@see-verse:GAL.001.006'
  kvg-kvg: Geté nakhoa nøme mbaín, vøzøté-khandī꞉z. Ezoqa nøme, zo matavap enegim-qa
    mba zøgót, neka Keliso-qa Manqat Mbomambaqape køfigim-qa ndīḡū.
  rug-rug: Ba sa hinokarana si loke votiki Inavoso Leana pule si koa. Kaiqa tie si
    iliri va sea ia sa Inavoso Leana koasa guguana e Karisito, meke va tasunai rini
    sari na mia binalabala.
  hop-NT: Noqw pay pam qa pas pas antsa lomatuawi. Pi hakim Christ aṅqw lomatuawit
    nukushintsatsna, umuy ūnatoynayaniqe ōviy’o.
  san-URD: سونْیَسُسَںوادَح سُسَںوادو نَہِ کِنْتُ کیچِتْ مانَوا یُشْمانْ چَنْچَلِیکُرْوَّنْتِ
    کھْرِیشْٹِییَسُسَںوادَسْیَ وِپَرْیَّیَں کَرْتُّں چیشْٹَنْتے چَ۔
  heb-LB: שכן לא קיימת בשורה אחרת, מלבד זו שבישרנו לכם. אלה שהסיתו אתכם מהדרך הנכונה
    ללכת בדרכם, מרמים אתכם; הם מסלפים ומעוותים את האמת על אודות המשיח.
  caf-NT: '''Et whunts''ih ''aw ''uyoo khunek unzoo, ''i hoolah. Bulunah dune nuhwhuba
    lhtanahuhólelh hukwa'' hut''en. Christ bughunek unzoo, ''i ''uts''un na''a nuhwhuba
    na''huyooleh hukwa'' hut''en.'
  mio-NT: Ñahni inga tuhun vaha iyo, soco iyo ñivi sandusaca chi ndo, ta cuni ñi sama
    ñi tuhun vaha yoso cuhva sanduvaha ra Cristo anima yo.
  srq-NT: Nyeremo eã ño Cristo ɨcha ñeenda re. Uturã mɨɨ je chõ Cristo riqui nguiã
    nandemingo beɨ. Nandechɨsaã turã je eã ño Cristo riqui nguiã nandemingo beɨ co.
    —Nandechɨsaã turã je ra Cristo nandemingo beɨ, ɨ chõchɨ̃ mbia nguiã jẽje ũquɨ̃.
  kje-NT: Kalla namehin kaale leke ik lernala rere'e haharu man Makromod Lalap nala
    maika, naukara Kristus Lirna Wawa'an man am loloi kakaruwedi ki mi me'eni. Ri
    aile man loikaruwedi wanakuku man sala me'e, de hi'i mi mehe kakaiyedi. Hi ra'aheni
    Kristus Lirna Wawa'an eni kan nokor, de ra'uwali rir wanakuku man saleni, penia
    mim waliyedi mi kili'urmne me'e.
  gaz-gaz: wangeelli biraa illee hin jiru. Garuu namoonni isin dogoggorsanii wangeela
    Kiristoos jalʼisuu yaalan tokko tokko jiru.
  kud-kud: Wasa namwanamwana ehebo ta'i, na nigele teya hinage wasa iyamiyamiya, na
    hesi tupwadi tomowa bada hivelau pwanopwanogomiu'o, wuwuna nuwanuwadi yo Besinana
    wasana himwau gwaipile ta ainaena hi'oya'oyamaegomiu.
  urb-NT: 'Pesarahã! Pehẽ ke amõ ta muka''u te''e ixo. (Aja ihẽ ahendu. A''erehe:
    “Amõ kotyhar myrandu katu” ame''ẽ rehe har ihẽ riki apandu tĩ, aja amõ ta pandu
    naĩ.) “Amõ kotyhar myrandu katu” ame''ẽ ke nixói te riki. Myrandu katu ke ihẽ
    apandu rahã, Kirisutu rehe har amujekwa. Ame''ẽ myrandu katu ke amõ koty amõ ta
    muruwak tar katu ixo. (Ihẽ anĩ.)'
  fra-LSG: Non pas qu’il y ait un autre Évangile, mais il y a des gens qui vous troublent,
    et qui veulent renverser l’Évangile de Christ.
  san-HK: so'nyasusaMvAdaH susaMvAdo nahi kintu kecit mAnavA yuSmAn caJcalIkurvvanti
    khrISTIyasusaMvAdasya viparyyayaM karttuM ceSTante ca|
  cak-SNT: Man niꞌej ta chi cꞌo chic jun evangelio, ruma icꞌo vinak ri xa jun-ve chic
    ri niquicꞌut, ri xa niquisach inoꞌj. Y nicajoꞌ niquicꞌax rubꞌixic ri ru-evangelio
    ri Cristo.
  uvh-uvh: Ka ning torik, wap ka midi kareng wa nua'ni guk mokngang, kubaniksa' ka
    Kasira Aming Jisas ning midi unggungsa'. Ka aming ka u fasaning wa adi midi kareng
    ka u ufafera waraga' midi fam sige wara'guk yorafanga saninga sidi midi kadapmang
    didimeng wa indeng ning tonga sasuk mimeng guk tanga iking.
  ino-ino: Lamake Yisasi'a lakaeyate fali'nea yafe fate kanale ke o'male'nea'maki
    mako vaya'moki ani ke hu'a haviya nehae. Yisasi'a lakaeyate fali'nea yafe kanale
    ke ai'a yahae nehu'a fate akufa ke lahapa'nepaiketapa aole lapaipa lapa'kesa ne'afea
    kava hunelapatae.
  gnn-gnn: Yurru bäyŋu warray, yakana wiripunydja ŋamakuḻi yukurra dhäwu' ŋorra. Yurru
    wiripu-guḻku'yunydja yolŋuyu walalay nhumalanha yukurra mayali'-wilkthun, ḻakarama
    wiripuyamana ŋayi yukurra dhäwuny'tja, liŋgu ŋayi ḏukṯuk djambiwu wiripukunharawu
    dhäwu'wu Garraywalaŋuwuywunydja.
  yal-yal: Koni Xibaru Faɲi gbɛtɛ yo mi na yi mumɛ! Muxune nan tun ɛ tɔrɔma, e waxi
    Alaa Muxu Sugandixina fe Xibaru Faɲin maxɛtɛ feni.
  cnt-NT: On₃jua'₅₄ a₂dsɨ₂jó'₃ a₂cha₂ guë́₄ jág₁ dse₃ siá'₂ a₂lió₂. La₁ia₁ juá'₅ jniá₂,
    chan₂ i₂lɨn₅₄ i₂i₂nio₄ jmo₅ a₂dsɨ₂cón'₅ 'au'₂ 'nia'₂. A₂'nio₃ jme₃tsɨ́in₃ jág₁
    dse₃ la₂ quió'₅ Cristo a₂tɨ́n'₄ dsa₂.
  tif-tif: Kemin, weng kusnum tambal ma kaa bombuu disa. Lale, kanola tunum iip maakup
    maakup ili kipni aket fukunin uyo ku-mafak-dakaayin-bamdipla, Kraist ami weng
    tambal kuuta, bakamup kawo! kala kasen-foko ilta Kraist ami weng tambal uyo fal-siki-dusiki-kemum
    o kal-bomdipla uyo kanu-bam ken-umbip. Yale,
  nlx-nlx: पुण “दिहरी हाजाली खुबेर सोतीस नाह,” पुण वात ज्यी हे काय थोड़ाक माणहे ओहला
    हेते जा तुमूह गाबराव देतेह, एने मसीन हाजाली खोबरीह बिगाड़ ने होदतेह।
  apw-NT: Díí ba’ashhahyú yati’ baa gozhóni doo ła’ nanást’ą́ą́ da; áídá’ nṉee ła’
    nohwił nadaagokigo ádaanohwile’hi ła’íí Christ nłt’éégo baa na’goṉi’íí łahgo ádaile’go
    hádaat’įį.
  gum-gum: Tabig srø wam katøgan peg kuimba kømøtø, møiløgøben ñimune ke ka iløsrkøb,
    Jesucristoi tabig srø wamwane ke kan mumaygucha kømíig kønrrai mindisha pønsrøg
    køb indan.
  not-NT: 'Teni irine basini Agabisaicoontatsiri; paniro Quirisito. Aisonori nocomantëgotëmiri
    catingasati. Queroca piquemisantiri Iriro, quero yogabisaicotajimi. Carari ainta
    basini yamatobipëmi yobomirintsitaigapëmi. Yogometaigapëmi icampëmi: “Quero paniro
    yogabisaicotajimi Quirisito”. Irantacagaiguëmi ora cagaro caninatatsi.'
  plu-plu: Bawa yumahwa kibeyne hiyakemniki akiw. Nah timé yak ku gaytakkis hiyeg
    ayge yibet igkis mategbetene yihiyakemni. Igkis yiwegespitni ariw inakni unetni
    yit gimin Cristo ku pariye usuh kuwis ekke yit.
  iou-iou: Nadäkaŋ? Manbiŋam bureni kudupi kubä nämo itak. Nämoinik. Upäŋkaŋ äma ätutä
    intäŋo nadäkinikjin täŋkuräk takta Kristo täŋo manbiŋam bureni u yäpmäŋ äyäŋutpäŋ
    goret käda yäŋpäŋ-täwoŋärek täk täkaŋ.
  ntp-NT: Dʌmos maitiipu ʌmai vaavoidaragai ismaacʌdʌcʌdʌ istutuidi oodami iscʌʌgacʌrʌ
    vuvaquiagi mosʌca Cristo mamaatʌtuliaragadʌ. Dʌmos vʌʌscʌrʌ ʌʌmadutai ipʌlidi
    isgʌnmaatʌtuldiagi ʌma maasi dai maisiu mosʌcaasi Suusi Cristo mamaatʌtuldiaragadʌ.
  rai-rai: A wawer maa, wakir a Koina Wewapua, iaku maa raa taara diat wapurpuruan
    muaat ma diat nem na puku a Koina Wewapua un Kaarisito.
  haw-1868: Aole hoi ho euanelio okoa ia; aka, ke hoohihia nei kekahi poe ia oukou,
    me ka mauao e hookahuli i ka euanelio a Kristo.
  ffm-ffm: Wanaa wiide kabaaru lobbo goɗɗo won, kaa yimɓe ana njiiɓa on, ana njiɗi
    waylitinde Kabaaru Lobbo haala Almasiihu oo.
  arb-NAV: لَا أَعْنِي أَنَّ هُنَالِكَ إِنْجِيلاً آخَرَ، بَلْ إِنَّمَا هُنَالِكَ بَعْضُ
    الَّذِينَ يُثِيرُونَ الْبَلْبَلَةَ بَيْنَكُمْ، رَاغِبِينَ فِي تَحْوِيرِ إِنْجِيلِ
    الْمَسِيحِ.
  cop-CNT: ⲉⲧⲉ ⲕⲉⲟⲩⲁⲓ ⲁⲛ ⲡⲉ ⳿ⲉⲃⲏⲗ ⲁⲣⲏⲟⲩ ϫⲉ ⲟⲩⲟⲛ ϩⲁⲛⲟⲩⲟⲛ ⲉⲩ⳿ϣⲑⲟⲣⲧⲉⲣ ⳿ⲙⲙⲱⲧⲉⲛ ⲉⲩⲟⲩⲱϣ
    ⳿ⲉⲫⲉⲛϩ ⲡⲓⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ ⳿ⲛⲧⲉ Ⲡⲭ̅ⲥ̅.
  sri-sri: 'Gajerã mʉsãrẽ, mʉsã Cristoya kerere bʉremunʉgãdeare bʉremuduúdorerã: “Gaji
    ããrã marĩrẽ tauri kere”, ãrĩgato, werema. Marĩrẽ gaji tauri kere máa. Cristore
    bʉremurĩ merãta marĩ tarimasĩa.'
  nal-nal: Singsaxai naan azaan palaau. Kawit a Dorang Daxa vaaratunaan. Ma ga piaat
    be malasing kanaan, panaze azanon di vabaabaa nim, ma di saxot adu dina xul a
    Dorang Daxa zin Kaarisito wana a dorang kawit na vaaratunaan.
  kyq-kyq: mꞋaakin̰ se aan gɔɔ Labar Jigan kuuy utu. Num labar jigan kuuy se ɓɛrɛ,
    gɔtɔ. Naɓo jee kuuy maakse ki se je an tujn̰ ute Labar Jigan gɛn al‑Masi se.
  kwd-kwd: Tafe'ua ma nga kwaifa'ananaunga no'ona ngaia Kwairiinga Le'a kwala'imori
    suria la Kraes 'amoe. Tani ta'a ngaa'i gila ngadaa manata lamooru, ma gila ka
    irito'ona bulosilana nga Kwairiinga Le'a lo'oo suria la Kraes.
  ded-ded: Amma siduc gombung siriha mong imoc mi fede. Ngic goango ine Kristoac siduc
    gombunggac siriha netohogecdeac ayemmeu ngeneac uba mesufu angkecdae.
  ewe-ewe: evɔ la, nyanyui bubu aɖeke megali wu esi míefia mi o. Ame siwo dzea ŋe
    Kristo ƒe nyateƒe la, eye wotrɔnɛ la le mia flum.
  nuy-nuy: Yagu anaani ngana-magana nugurri-wuy ngijang. Yijgubulu, waari anubani-yung
    waaynbijgi anaani ana-lhaawu. Yagu warruburru-yung warra-mulung-aynbaj warra-wurru-wurruj
    nambi-ramarr-ruwi-ruwijgana aadanu, marri wirri-ngaynbandii ambirriiynbijgana
    ana-lhaawu na-Christ-jinyung wugurru.
  cop-BHC: ⲈⲦⲈ ⲔⲈⲞⲨⲀⲒ ⲀⲚ ⲠⲈ ⲈⲂⲎⲖ ⲀⲢⲎⲞⲨ ϪⲈ ⲞⲨⲞⲚ ϨⲀⲚⲞⲨⲞⲚ ⲈⲨϢⲐⲞⲢⲦⲈⲢ ⲘⲘⲰⲦⲈⲚ ⲈⲨⲞⲨⲰϢ ⲈⲪⲈⲚϨ
    ⲠⲒⲈⲨⲀⲄⲄⲈⲖⲒⲞⲚ ⲚⲦⲈⲠⲬⲤ
  buk-buk: Yom naŋ mac aŋkuc, naŋ yom ŋandô dom. Mboe lau ŋatô sêŋsôŋ mac nem gauc
    ma sêŋsahê bu sêŋsôŋ ŋawaê ŋayham pi Kilisi whiŋ.
  pri-NT: Êco na càcaa wàrapwiri! Ba nye caapwi co ê Picémara Wâdé kà Kériso. Â wà
    tèpa pwâ na rà picémara jè popai, âna rà ébii ê âji Picémara Wâdé. Â rà tubagù
    ê pwâranümawà, ma ipa-imwüruwà.
  zpq-NT: Perw bi naquen diža' güen. Con nita' beṉe' chososed chosolo'ede' xtiža'
    Diosen' clele na' chesone' cont chacžejlaže'le c̱he diža' güen c̱he Criston' dan'
    bsed blo'eto' le'e.
  por-TFT: A mensagem deles não é verdadeira. O que realmente acontece é que certos
    indivíduos estão criando confusão na mente de vocês. Eles desejam transformar
    a boa mensagem— que Cristo revelou/sobre Cristo— e estão criando uma outra mensagem.
  gwi-NT: Geeghaih ch'adanh chan Gwandak Nizįį kwaa t'oonchy'aa, dinjii lat nąįį Christ
    Vagwandak Nizįį ch'ijuk neegohtsik gwik'eegogwandaii izhit ch'ijuk ninjich'ahohthat
    gaashandaii geh'an t'ihnyąą.
  gvn-gvn: Nyubunduku kukubu bama heavenba wundil. Yinya kuku Jesus Christanka. Kanbalda
    bamangka yurranin kukuku walu-yinduynku binal-bunganka, yurranin buyun-damanka.
    Yinya kuku Jesus Christanka kari.
  nhy-NT: Pero mach onkaj oksé tlajtole katlej welis amechmakixtis. Sino katej sekimej
    tlakaj katlej amechkuatlapololtiaj, iwan kinekij kipatlaskej in kuale tlajtole
    katlej temakixtia, katlej Cristo otechmakak.
  asm-FB: আচলতে কোনো অন্য শুভবাৰ্তা নাই। কিন্তু কিছুমান লোক আছে, যি সকলে আপোনালোকক
    বিভ্রান্ত কৰে আৰু খ্ৰীষ্টৰ শুভবাৰ্তা বিকৃত কৰিবলৈ বিচাৰে।
  okv-okv: Amo Keriso ta duru javotoho nei irae rate embo ungote mitera amina ungota
    jo kajaro Keriso ta duru sapura aja ere ora.
  mxt-NT: Soco ñahri ca inga cuhva cuví cacu añima yo. Soco iyó ra cuñí satondo xiñi
    ndo. Ta cuñí ra satɨvɨ ra tuhun cha sacacu ra Cristo chi yo.
  tzo-NT: Mu'yuc yan c'op ti xu' chijcolucutic yu'une. Ja' no'ox hech chaj c'u che'el
    laj calboxuque. Yu'un ti hech chc'ot ti pasele, yu'un oy much'utic tal yac' lo'lajuc
    avo'ntonic yu'un ti mu hechuc ti ch'unel tscuyic. Yan sjam tsloq'uesic ti c'u
    che'el chijcolucutique, yu'un ja' no'ox tsc'an ti chchibaj avo'ntonic ti stojol
    ti Cristoe.
  ind-AGS: itu sama sekali bukan kabar baik! Beberapa orang di sana sudah membuat
    kamu bingung. Mereka ingin memutarbalikkan Kabar Baik tentang Kristus.
  omw-omw: Hia nraahumwa mpo qua kyuqe qua vahira mwi quara rieqata nkye Kotira aanraqaa
    vivarave. Hiave. Vaisi mpo hiahua Karaisira qua hia ntapihi kyeta tiraitita, apiqama
    kyeqata mpo qua nkyi timwa nyinrenra uti variavaro nkyi su nyaato apiqa ihata
    taara su nyaato vaihata variarara tina, nte nkyiara tiqana, Karaisira qua nraahu
    vaiharo hia nraahumwa mpo qua vahirave. Nkye Karaisira qua mwia nraahu rieqata
    Kotira aanraqaa vivarave, tuqo.
  yrb-yrb: Nono Godinu kotofu sinana demurai. Godinu kotofu sinana aika maika me.
    Moana uwara emanu unu Yesu Kerisonu kotofu sina ma siosa ufitate yanu neno ma
    siosa ufitae iba eno waita.
  maa-NT: Ta̱nga tsjìn ìjngoò‑ìsa 'én ndaà‑la̱ Nainá xi kjoa̱ ts'e̱ Cristo xi kj'ei̱í
    tsò. Ta̱nga tjín i'nga xi̱ta̱ xi binchá ská‑nò xi mejèn‑la̱ si̱ìkjatjìya‑la̱ 'én
    ndaà‑la̱ Nainá xi kjoa̱ ts'e̱ Cristo.
  mcq-mcq: Ijaho nimaiꞌe ira pina aniꞌina pana kaivo pu ea ꞌahoꞌa hine a ruarahau.
    ꞌEne Keriso oni vuꞌijaho apene taꞌarohe ani najahu.
  sus-A: نَشَن مُ قِندِشِ مَسٍنيِ قَنيِ رَ. مِشِ ندٍيٍ وَ مَ وٌ شَشِلِ عِقُقٍ، عٍ
    شَ عَلَ شَ مِشِ سُفَندِشِ شَ شِبَارُ قَنيِ مَقِندِ.
  jpn-1965: ほかの福音といっても、もう一つ別に福音があるのではありません。あなたがたをかき乱す者たちがいて、キリストの福音を変えてしまおうとしているだけです。
  fra-SBL: mais il n'y a pas d'autre « bonne nouvelle ». Seulement, il y a des gens
    qui vous troublent et qui veulent pervertir la Bonne Nouvelle du Christ.
  yka-yka: Saguwaˈ iye matoˈohin, gaˈ niyaˈ toloˈ seddili bang pasal panimbul Tuhan
    kitehin bi. Saguwaˈ niyaˈ hadja meˈ aˈa batang sasewde pikilanbin duk batang pindahande
    aka-aka hāp sabab Isa Almasihin.
  mle-mle: Aw watuwadiygwurik nikim nikim maaj maa ri aal God diki Jisas Kraisak bwulana
    Viyakita Majim. Aal gwurak kaliva-baal Viyakita Maaj, akaanaka mwiya maaj likidaana.
    Aw nuwukadiy duw kip gwuraam jawjaay mwugiy-danadiygwurik. Aw day warapiyik kwurnadiy
    aal Jisas Kraisak bwulana Viyakita Majim.
  shp-NTPO: Ikaxbi enra mato ponté yoiai, yamarake wetsa jakon joi, jaskatax kishpinti.
    Jatíribi jonibokayara jake, jan mato meskóakin shinanmaibo, itan ja Criston jakon
    joi wetsaakasaibo.
  aom-aom: Ëjöho bogo God-are jö maehuje Keriso-are jö maho gemu jioꞌi gö gö bogojiëꞌego.
    Aꞌi aëro jemesi simanoho sisë vaejëhoromo Keriso-are jö maho huotohuotovo majëhiꞌi
    nimö.
  geb-geb: Harigi khesharigi buna vhuuŋ thueŋ ki fhuvara. Zakɨra fhuvara! Gumgi mbari,
    mbe fhura nde ndɨkndɨgi ŋgav, fhura shɨkshɨgap, Kraisan buna vhuueŋ, mbe ne domdora
    suav, ne nzuai.
  bsj-bsj: Kebo wori fullen kere ro kange wiki dimen dila nubo kangenbo wii buro cwiti
