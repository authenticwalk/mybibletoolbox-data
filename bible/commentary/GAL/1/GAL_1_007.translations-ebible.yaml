  isl-isl: Það er ekki um neina aðra leið að ræða en þá sem við bentum ykkur á. Þið
    hafið látið blekkjast af þeim sem rangsnúa sannleikanum um Krist.
  spy-NT: chēē mā kāroomēch. Kāākōōboor keey man kule mii ꞉biiko chēē mii kōōbootook
    mētēwoy kumāchē kutubtub lōkōōywēk chēē kāroomēch choo rubtooy keey āk Kiriistō.
  xnn-xnn: Dapay baken dadi is tet-ewa ay gawis ay damag nodi kedkedeng nan maipanggep
    ken Kristo is tet-ewa. Ngem wada nan men-it-itdo ay mangngawngawngaw isnan nemnemyo
    tay laydenda ay sokatan nan gawis ay damag ay maipanggep ken Kristo.
  mwe-mwe: Numbe nngabha jipali ngani ja mmbone jina, ikabhe bhapali bhandunji bhakumpuganyanga
    nkupinga bhajipuganyanje Ngani ja Mmbone ja a Kilishitu.
  tte-tte: Na yakayakatai uloinane yakayakatai mwakomwakotana. Kaiwena toyakayakatai
    tupwaliyao silaoma yo nuwamiu siulapwanopwano na yakato Keliso wasana namwanamwana
    sibuikeile uloina.
  tcs-tcs: Yupla tingk i gudniuz, bat prapa, i no gudniuz bikoz i nogad nada gudniuz.
    Sam pipol i bin trike yupla, seinze da truwei blo da Gudniuz blo Kraist.
  hlt-THB: cawhkaw awithang leek ce awithang leek tang amni; nangmih ce nik plamkhqi
    nawh Khrih ak awithang leek ce melh voek aham a mik tha lo uhy.
  soq-soq: Tane mai Gagalo euda da wineipona, diaida. Tane apana isiwa menamodia Gagalo
    euda Keriso umanawa mo insaisau rua leusaitusaie e insaisala koakoasai.
  qub-qub: Rasunpaga juc yachachicuy manami canchu. Chaypa ruquenga yachachishäta
    cachaycunayquipämi waquin runacuna engañaycäshunqui. Paycunaga Jesucristupa alli
    willacuynintami mana alliman ticraycächin.
  att-att: Ta awán gemma ta tanakuán nga napiá nga dámak, nu ari lâ yù kuruk nga inituddu
    mingin nikayu. Ngam ajjan garè yù ira umay mamuruburion nikayu, á ikáyâ da nga
    patalián yù napiá nga dámak nga inituddu mi nga meyannung kâ Apu Kesu Kiristu.
  bki-bki: Mia maka rijikia ve Ioluano Vou dolu bereio, mia be ga ioluano takurano
    ga na jo. Kiniou neberii jibe na, bior nomijog ka tomu tai ajum̃a amila bilivilig
    kenemiu iviso nalo ka mia, nalo ajidom avilig Ioluano Vou na Kristo kiano rimei
    ve dolu.
  bqp-bqp: Baaru nna pãnde ke kunlo. Gbɛ̃ kũ ò ye ò Kirisi baaruu pì litɛnↄ tɛni
    á likaramɛ.
  mcp-mcp: Mə acɨ́yɛ́ nə́ dúlʉ́gá kɛ́ɛl í nyiŋgə bə. Mbɔ̂. Jɨ́ yida bə nə́, bɔ́ɔ́l
    búúd bwə́ mə́ zə sá nə́ fʉg í jímbʉ́g bɨ̂, cɛɛl zə sá nə́ Jɔ̧jɔ̧ Kɛ́ɛl mə́ Krîst
    í gwɨ́ɨ́gʉ́g dúl váál.
  hat-hat: Pou di vre, pa gen okenn lòt bon nouvèl. Men, mwen di sa paske gen moun
    k'ap plede chaje tèt nou, ki vle chanje anpil bagay nan bon nouvèl Kris la.
  npl-NT: Amo kijtosneki onka ok se kualitlájtoli de Dios. Yej onkateh sikimeh akimeh
    kinekih nomechkuatlapololtiskeh iwa kipatlaskeh n kualitlájtoli de Cristo.
  bgg-bgg: Nyayao chak shii ne, “Gai muawie,” ne oi ro, jishii gu miyao hìne nyieliieshii
    ichiih ne giak bran ne nashii afak-afi rek ne chiih-è Masi ro muawie shii lai
    pha bidiang muii ro.
  eng-TCENT: not that there is another gospel, but there are some who are troubling
    you and wish to pervert the gospel of Christ.
  eng-BSB: which is not even a gospel. Evidently some people are troubling you and
    trying to distort the gospel of Christ.
  cpu-NT: Tema kyaaryoo nonkante naaka, tekatsira pashine ñaantsi ovavisaakoshiretantatsineri.
    Kempitaka tzimatsi ovashaantakaakemirori, ikovatzi iroitzipinaashiretemi, irootake
    jovashiñaantayetakarori tsika okanta iñaaventakoyeetziri Cristo.
  san-ASM: সোঽন্যসুসংৱাদঃ সুসংৱাদো নহি কিন্তু কেচিৎ মানৱা যুষ্মান্ চঞ্চলীকুৰ্ৱ্ৱন্তি
    খ্ৰীষ্টীযসুসংৱাদস্য ৱিপৰ্য্যযং কৰ্ত্তুং চেষ্টন্তে চ|
  tac-NT: Tabilé i'té uché bilé ra'íchali, pe iligá mochí 'nalina uché jaré ralámuli
    napu najsibume ju alué a'lala ra'íchali Kristo nila.
  eng-WEBPB: but there isn’t another “good news.” Only there are some who trouble
    you and want to pervert the Good News of Christ.
  gfk-H: Senbia iakanong pai no tahut na hinhinawas tutuna. Ma iau tangai hoken kanong
    aring diet wara hangungua muat ma diet sip bia diet na kios hagawai no tahut na
    hihinawas uta Karisito.
  viv-viv: VenuwaꞋata Yamumuna keke tamo velugana tu hidedemi gayakahina faꞋina kaliva
    tufoidi nuwami hikivegafoꞋuyaꞋuyana ada higagaluvaluva be Keliso yana VenuwaꞋata
    Yamumuna hinakivilavilani-yo hinakivekoyona.
  yao-yao: Isyene ngapagwa Ngani Jambone jine. Nambo apali ŵandu ŵakuntindanya ŵanyamwe,
    ŵandu ŵakusaka kujigalausya Ngani Jambone ja Kilisito.
  tgp-tgp: mo sopo mele te retir̃uhu tinapua, pani na levosahia vara tamlohi hai la
    vai na r̃omimim la lo kaka. La opoia vara la vai na retir̃uhu non Kr̃isto i mele
    tinapua.
  auc-NT: Ïñæmpa wadö incæ wïï quëwenguïnö ïnompa. Wæætë edæ, Mïnitö oda cæcæmïnimpa,
    ante cædinque wadäni pancadäniya, Codito ingantedö ante watapæ̈ möni apæ̈nedö
    ante edæ, Idiquibæ̈ bacæ̈impa, ante cædäni apa ëñëwëmïnii.
  kbc-NT: Pida anewi, aɡ̶icoa eletidi nibodicetedi anele ane icoɡ̶otedicogi miniwataɡ̶a
    Aneotedoɡ̶oji. Pida inatibece oko anetiɡ̶adigiwocitice, codaa odoletibige moiigi
    niɡ̶inoa nibodicetedi anele anoditece Cristo.
  bmh-bmh: Bo, ze go Uwait nugau Ze Naliupet tam. Dudu go agen polu ze maimai, ag
    dabeleu eg marem. Dudu go agen Kristus nugau Ze Naliupet atai kekulai macanem.
  ctu-BL: Ma'anic yambʌ wen t'an. An winicob woli bʌ i tic'lañetla cha'an yomob i
    socben i wen t'an Cristo.
  meq-meq: Labara ŋgwalak eye na, nakə na tsikakum aye bəna, mekeleŋ eye nakə a yaw
    abəra ka təv i Mbəlom sa aye na, andaya bay. Na tsikakum andza niye na, hərwi
    ndo hay andaya faya ta kwasakumeye ha mədzal gər, a satay mənese ha ada mambəɗa
    ha Labara Ŋgwalak eye i Kəriste.
  noa-H: 'Mamʌ mʌ hiek hũrbat: deeum hiek maach peerdʌajem chan tag chuk''um; pãrag
    jãg nem jaau wënʌrrʌm k''ʌʌnaun sĩi warag pãrau hʌ̈k''ajujã k''augba hapijuuta
    hẽk''a wënʌrrʌm k''abahab, magʌm gaaimua Cristoou chadcha maach peerdʌ haaujem
    hiekta jũrr hag heyaajã k''aba parhoob hamachdëu jaaum haig jawaag.'
  alp-NT: Esi tinaije Sou Misete makete sae mo. Batuke tamata leini esi lelike Sou
    Misete bei Kristuse kai lemake loko imi leke imi noake sala, kai andia pine tinaije
    imi nati mo.
  san-VEL: so.anyasusa.mvaada.h susa.mvaado nahi kintu kecit maanavaa yu.smaan ca ncaliikurvvanti
    khrii.s.tiiyasusa.mvaadasya viparyyaya.m karttu.m ce.s.tante ca|
  kbq-kbq: Hanki ru Knare Musenkea omnene, mago'amo'za tamazeri savri hu'za Jisas
    Kraisi Knare Musenkea erisavri hunaku nehaze.
  kbh-kbh: 'Ndegombre, ndoñe quenátsmëna inÿe ndegombre buayenánana. Nts̈amo entsopasancá
    mënts̈á entsemna: báseftanga montsama ts̈ëngaftanga ndoñe natjë́mbana ainánaca
    chas̈motsiyenama, y becá montsama chë Cristbiama ts̈abe noticiënguents̈e, ba ndegombre
    soyënga jtsejuánama, inÿe soyënga jacjayama.'
  ron-LSB: dar nu există o altă “veste bună”. Doar că sunt unii care vă tulbură și
    vor să pervertească Buna Vestire a lui Cristos.
  pon-pon: A jota eu mia. Ari jo, akai mia, me kin kapinada komail, o irail men kalikame
    ronamau en Krijtuj.
  nhe-BL: Pero ax neli onca seyoc tlamachtilistli tlen huelis inmechtlajtlacolquixtis.
    San itztoque sequin tlacame tlen inmechcuapolhuilíaj imotlalnamiquilis, huan quinequij
    quipatlase nopa cuali tlajtoli tlen Cristo.
  sps-sps: Sana sikia pis tu mes tu vurungan rof kanen, a sikia ovei. A tee vainy
    tsun to te kat fanunuiny ror fakats tsumi te kopis vavis ya ana ri pon ror ma
    pangis geinygeiny a man nan Vurungan Rof nane Krais, ari to ari te gam maromi.
  wnc-wnc: Dasing singgak? Asikaya Anututa wamu take inata inata ninde nimukut ba
    dasing? Wena. Ngana aminu kunduta enake gindane natdetdetza pasiwa maiwa ginu
    nangaakan natayuaing. Wa aminda wamu takeaknga Kraisda ninde tasinimukut taknga
    tapa tekwamban gutonga wam daninangge tasikaing.
  bus-bus: Baaru nna pãnde kee kuuro. Gbɛ̃ kɛ̀ aↄ̃ↄ yezi wà Kirisi baaru pì liɛnↄↄ
    e a liikↄ̃amɛ.
  gub-BL: Na'ikatu kwaw nezewe haw. Naheta pixik kwaw amo ae ze'eg a'e. Nezewe a'e
    peme ihe kury, ta'e amo ae teko pepyr har a'e wà xe, umume'u amo ae ze'eg waiko
    peme a'e wà xe. Uzawy Zaneruwihawete rehe ze'eg puràg imume'u mehe wà. Umume'u
    amo ae ze'eg wà. A'e rupi — Nazaneho wer kwaw Zezuz hape rupi kury, peze peiko
    kury.
  imo-imo: Nalo aku nimelena piltimele ungumu Jisasinga paimbo ungure molo. Aku ungu
    imbo mareni Jisasinga ungumu anekale tekolio enonga ungu kolomare tukuruku teko
    paimbo ungure none tenderemele. Aku teremele ulumuni enonga konopu teko embambo
    tirimele.
  boj-boj: Niŋgi qalie, Yesus aqa anjam bole bei saiqoji. Ariya tamo qudei naŋgi nuŋgo
    areqalo niñaqyetŋgwajqa wauoqnsib Kristus aqa anjam bole olo bubulyeqnub.
  eng-DRA: Which is not another, only there are some that trouble you, and would pervert
    the gospel of Christ.
  knf-knf: Na manjoonan, uunka nin Uţup Ulil Unuura uloŋ umpaţi. Kë bañaaŋ baloŋ başë
    wo ţi aŧokan ŋşal, abot aŋal pţëlëş Uţup Ulil Unuura wi Kriŧtu.
  san-KHM: សោៜន្យសុសំវាទះ សុសំវាទោ នហិ កិន្តុ កេចិត៑ មានវា យុឞ្មាន៑ ចញ្ចលីកុវ៌្វន្តិ
    ខ្រីឞ្ដីយសុសំវាទស្យ វិបយ៌្យយំ កត៌្តុំ ចេឞ្ដន្តេ ច។
  arn-NT: Rüf mew ngelay ta kangelu werken montuluwün dungu, welu may müleyey ta kiñeke
    che tamün welulkalaetew, ka ayüley engün tañi apümnagümtuafiel Cristo ñi werken
    montuluwün dungu.
  zas-NT: abiꞌ niꞌquid xtiidxt Diosan. Diidxliczi yuꞌ ree bén rën gagdxadi abiꞌ rën
    reeman guchaa reeman ziꞌc na̱j xtiidx Cristo.
  ken-NT: Puyɛ̌ chi mbɔŋ bɛ Mbok Ndɨ́ndɨ́ achak achi, kɛ mbɔk bo báfyɛ̀ bhe ɛbyɔk
    antɨ nɛ báyàŋ chí bɛ́yibhiri Mbok Ndɨ́ndɨ́ ɛ̌ti Kristo ndǔ ɛnyɨŋ ɛchak.
