  bfz-bfz: पर सच तो ये ए कि दूजा सुसमाचार अया ई नि। पर गल्ल ये ए कि कुछ लोक एड़े ए,
    जो तुसा खे बड़ी उल़जणा दे पाई देओए और मसीह रे सुसमाचारो खे बिगाड़ना चाओए।
  cuk-09: Ar soglesurdo, igar-baid sunna dule-abonoged nika-deeye. Suli, nika suli.
    Ar ade unnila bemar-binsaed-gaega gudidimalad, degine, Cristogi-abonoleged-igar
    oburdimalad.
  ben-OBCV: যা আসলে কোনো সুসমাচারই নয়। স্পষ্টত, কিছু লোক তোমাদের বিভ্রান্ত করছে এবং
    খ্রীষ্টের সুসমাচারকে বিকৃত করার চেষ্টা করছে।
  mil-NT: Dico ñáhá, chi ñá túú‑gǎ tnúhu sá dácǎcu nihnu ñaha xìi‑o núú ùhú núú ndàhú.
    Te dìcó‑ni sá ìó ñáyiu véxi dàtɨcá nuu ñahá‑yu xii‑ndo dànehé ñáhǎ‑yu tnúhu sá
    dácuǐta nihnu ñaha xìi‑ndo, chi tnúhu‑áⁿ ñà túú cùu‑xi tnúhu Xítohó Jesucrìstú.
  myu-myu: Warara'acat ekawẽn pit kawẽn idipat g̃u―Jesus ekawẽn acã. Warara'acayũ
    bit eymu'ukpiceg̃ẽn ojuy. Eymubu'un ojuy ip Jesus ekawẽn kay. Cristo ekawẽn muwarururun
    ojuy ip. Imẽnpuye wag̃uybabi'ũm'ũm cĩcã eykug̃.
  fue-fue: Linjiila gokka walaa. Amma himɓe nun laawata on e yiɗi waylitingo linjiila
    Almasiihu.
  amk-amk: Wape kaiwo nanai wiro kaiwo mahikai fo aine kaha. Manta inontarai ewuwua
    fosa ebariwawera Kaiwo Mahikai kariri Kristusi fo we mea, ambori ewedaya mea meserawawerahai
    paria tuti metau we ene kaiwo sarawai nanai.
  fai-fai: Kata sung kidel be kukum so mak be bá. Kale be nalam kal kinim madik ika
    aket wakwayam nadiw kudew yak sung kidel tiw teiduw matam sung kidel uyo kukum
    keiduko, kalokabiw ko.
  ura-NT: Nete nene leeocha cana ichoteraanu erenaa. Inara laurijiracuru tabaaurute,
    inara rerohecaain, nii inara ichoteraneein niha Jesocurisitone que erenaa corenaa
    jerecure.
  mcd-NT: '@see-verse:GAL.001.006'
  urt-urt: Yip ŋoiheryembe nange luku ki wusyep bwore mise, kom pakai. Liki yukur
    wusyep bwore mise. Kom yip jande lenge miyeꞌ homboꞌe ŋaiye bunjenge wusyep bwore
    mise tikin Krais pe, ŋoiheryembe yip si nalꞌe nalꞌe.
  kiz-kiz: Iyelepi injili yhenge, ila bhayele baadhi ya bhanu bhabhilonda kubhasababishila
    muenga matatisu ni kulonda kubadilisya injili ya kristu.
  tzo-TZE: Pero mu'yuc yan c'op ti xu' chijcolutic yu'une, ja' no'ox jech chac c'u
    cha'al laj calboxuque. Ti jech chc'ot ta pasel ta atojolique, ja' ta scoj ti oy
    boch'otic tey chac' lo'ilajuc avo'ntonique yu'un yan o c'usi chalic ti c'u x'elan
    chijcolutique. Mu ja'uc chalic ti ja' no'ox chijcolutic yu'un Cristoe.
  lex-lex: '@see-verse:GAL.001.006'
  dov-dov: teensi kuti kulaambi makani, Pesi kulibamwi bantu bayanda kumuchitila mapenzi
    a Kkilisito
  rgu-rgu: fo riꞌ ta matetuꞌ fa? Maulu na, au anori-afada matetuꞌ laꞌeneuꞌ Yesus Kristus
    Tutui Malole na. Tehuu besaꞌ ia manatipu-manadaiꞌ ara mai, de tui pepekoꞌ Tutui
    Malole ria, losaꞌ tao ra emi laka mara dile.
  toc-NT: Ma̠squi xli̠­ca̠na tancs cca̠­hua­niyá̠n pi̠ ni̠tu̠ túnuj xasa̠sti tachu­huí̠n
    hua̠ntu̠ naca̠­lak­ma̠x­tu­niyá̠n mili̠s­tac­nicán, caj xma̠n tala­má̠­nalh maka­pi­tzí̠n
    aksa­ni̠­naní̠n cris­tianos hua̠nti̠ aka­tiyuj ca̠t­la­huayá̠n porque ca̠hua­niyá̠n
    pi̠ ni̠chuná lapá̠tit osu ni̠ chuná ca̠naj­la­yá̠tit cumu la̠ lacas­quín Dios;
    pero xlacán caj ca̠li̠­ma̠­kalh­chui̠ni̠­pu­tuná̠n a̠túnuj tachu­huí̠n hua̠ntu̠
    tahuán pi̠ huá ma̠sta̠y lak­táxtut y ni̠ tala­kati̠y a̠má xlak­táxtut mili̠s­tac­nicán
    hua̠ntu̠ ca̠ma̠x­qui̠yá̠n Cristo.
  som-som: oo aan ahayn mid kale, laakiin waxaa jira kuwo idin dhibaya, oo doonaya
    inay injiilka Masiixa qalloociyaan.
  mam-C: Twutzxix nya atx juntl tqanil kolb'il; qala' ikytzin at junjun ma jaw najsinte
    kynab'la, qu'n kyaj tu'n kytx'ixpin te' Tb'anil Tqanil kolb'il, a aku Crist.
  ndj-ndj: Kwahela “Chilongu cha Nyanyi chingi.” Nakaka kuna vandu yivavatilanga,
    vandu yivadayila kuchiyashinganya chilongu cha Kilistu.
  mbj-NT: Jesus panyyg hanäm do tii, ta wób sa noo né paawä, dooh panyyg hanäm do
    tado bä. Ta wób rakarẽn bë rawedii. Rakarẽn rah'ỹỹt Kristo ky n'aa hanäm doo.
  lat-VUC: quod non est aliud, nisi sunt aliqui qui vos conturbant, et volunt convertere
    Evangelium Christi.
  ngp-ngp: Ikindedi haihali Mbuli Yedi nt'huhu, mna weyuko wakuwazaganyani no kuunga
    kuihitula Mbuli Yedi ya Kilisito.
  enq-2: Wai pii epe waka mende nasilyamoaka doko, endakali mendapuame nyakama kyakasilyamino.
    Dupame Kraisanya wai pii epe doko aloo pimana lao masilyamino.
  eng-ASVBT: 'which is not another gospel: only there are some that trouble you, and
    would pervert the gospel of Christ.'
  mna-mna: Ŋonoono, zitun tiso sua kizin tana, ina uruunu ambaiŋana. Mi som. Pa uruunu
    ambaiŋana tamen ŋonoono ta imbotmbot. Nio kwoŋ imbol piom paso, wal pakan ta niomŋan
    kombotmbot na, tipiŋgisŋgis uruunu ambaiŋana ki Krisi, mi tikamam be tipakankaana
    ŋgar tiom.
  myw-myw: 'Nag kwayuwein livan bwanabwein nises. Tage gamag mwasanin bo iwekeimiy,
    iliva̱nes kaleiwag kweitan moumouvit, mo isunasun ninoumiy, e, livan bwanabwein
    bo iyagages tasiyas. Yowbad igaw bikatimop siwotet kalbaleb. Kweiboug nalivan,
    bo kuliganes; nagein-vak bo alel mamagina: Kukin kavel bikatilow amalivan, bisen
    kweitan, kadiloka beisiw keb kalbaleb waseg. Livan bwanabwein nakageiguy wasigeis
    yakamiy, livan towen mounid. Kukin kal bisap bikatilow livan towen, kadiloka beisiw
    keb kalbaleb waseg. O yey, kukin bakatilow livan towen, kadiloka ba̱siw keb kalbaleb
    waseg. Kukin gog gum-liba̱lab teitan bikatilow livan towen, kadiloka beisiw keb
    kalbaleb waseg.'
  sby-sby: mulumbe ngomulakonkelenga nte mulumbe waina sobwe. Nsombi kuli bantu nabambi
    balayandanga kumufulunganya pakusandula Mulumbe Waina ulambanga sha Klistu.
  sll-sll: Ha maing hol su ta dikimia, tani weniga dimua. Dimba, ari tau hasu ha maing
    di ware kraun sungure bol yanua. Yangere yalhobi iwe, Kraist nin algi ya bolere
    tal nigi dongwo ol waminga pring pangwo i, God tobo tongure wai sungwo ha i, abiyame
    ere nin pungwo meri di wangure pir tenua.
  yaq-NT: Ka junuen lutula wee'po ta'abwika intok Krijtota nok lutu'uria aayuk o'oben.
    Senu weeme ala aayuk, inim waate ka enchim yanti eltuaka intok inime'e, Krijtota
    bemela nok lutu'uriata ta'abwisi enchim a' majtabaeme ama ane'epo.
  uro-uro: Dap kaku ngu qoar i saqi as agung anga sameng anga mär ngät nga e. Sokt
    di arhani ama ruvek ta e iarhakt kärarhae i rhit sämadädän na ngän bä nani a rha
    iva rhi näpgoer na ama sameng ama mär ngät sävät ma Krais bä ngät dän maos.
  ita-1885: Non che ce ne sia un altro; ma vi sono alcuni che vi turbano, e vogliono
    pervertir l'evangelo di Cristo.
  muy-muy: '*Ma Mʉweni Sulumani nahaŋ ti àbi, si goro ya nə̀hi ana kʉli ni ciliŋ.
    Ay mis ndahaŋ tə̀bu tiwisirikaba ahàr ana kʉli a, tawayay tambatkaba Ma Mʉweni
    Sulumani ge Krist na.'
  kqc-kqc: Idu bi “ago buni bouna” yokoi de, idu amiye bedakai mironari, yi mokena
    moi forovai resi Keriso di ago buni moi kero resi ida bouna regika ura rededi.
  tav-tav: Ape wame maca manire canetoorije queti cariape caĩri wame majuu maa. Jĩca
    wamena manire canetoorije queti ã. To bairo to cãnibato quena aperã tiere mʉja
    caapi nʉcʉbʉgobatajere rooye tuuyupa. Jesucristo ye queti cãniquẽtiere ricati
    maca mʉja catʉgooñaro ájupa.
  eng-ULB: This is not to say that there is another gospel, but there are some men
    who cause you trouble and want to change the gospel of Christ.
  spa-VBL: ¡una que no es ninguna buena noticia en absoluto! Hay algunos por ahí confundiéndolos,
    queriendo pervertir la buena noticia de Cristo.
  fra-_FOB: Non qu'il y en ait un autre, mais il y a des gens qui vous troublent,
    et qui veulent pervertir l'Évangile de Christ.
  hau-ULB: Ba wata bishara, amma akwai wadansu mutane da suke kawo maku rudani kuma
    suna so su gurbata bisharar Almasihu.
  mal-mal: മറ്റൊരു സുവിശേഷം എന്നൊന്നില്ല, എന്നിരുന്നാലും ക്രിസ്തുവിന്റെ സുവിശേഷം വളച്ചൊടിക്കുന്നവരും
    നിങ്ങളെ കലക്കുന്നവരുമായ ചില മനുഷ്യർ ഉണ്ട്.
  lit-lit: kuri nėra tos pačios rūšies, bet tik yra kai kurie jus sutrikdantys žmonės,
    kurie norėtų iškreipti Kristaus Evangeliją.
  urd-GVR: Asal meṅ yih Allāh kī ḳhushḳhabrī hai nahīṅ. Bas kuchh log āp ko uljhan
    meṅ ḍāl kar Masīh kī ḳhushḳhabrī meṅ tabdīlī lānā chāhte haiṅ.
  far-far: Boroi ma na famanatalae nai nao lau na Farongoe Lea mamana sulia sa Christ.
    Tani wane go ne kera fagaroa manatamulu, ma kera ka sasi 'uria rokisilana na Farongoe
    Lea sulia sa Christ.
  suz-BL: थमा लोव़ चहिं का ला बाक्‍ब, दे रुपीन। ख्रीस्‍त आ ग्‍येरपाइक्‍ब लोव़ दूली
    पा शेंबपुकी जाक्‍शा, आन दूली शेंशोमी इन थुं क्‍याल्‍पाइक्‍तेक्‍म। प्रेरित १५:१,२४
  car-NT: Iru'pyn oka kapyn te moro man. Amykon kari'na te aje'mitokyrykon 'se mandon.
    Moro Kristus ekapory u'mary 'se mandon.
  amp-amp: Nd womhtet gutniuskfot niko hikwat niko mirahko ka tu Kraisrhu mrokfo mifet.
    Nhai. Be wom yimam niewamn kfo kekut bokekut nhehwomko. Niko rom kfoyuk mrokfom
    wanyhato mduka happuktewuko.
  bht-bht: पर सिर्फ इक ही सच्चा शुभसमाचार है, पर असल गल्ल ऐ है की कुछ लोक मसीह दे
    शुभसमाचार दी शिक्षा जो बिगाड़ना चांदे न कने उना लोकां ही तुहांजो भटकाई दिता है।
  eng-NOY: which is not another; only there are certain persons who are troubling
    you, and seeking to change entirely the gospel of Christ.
  cub-NT: 'Ʉbenita ape yávaiye me cʉbevʉ. Cũinároramu cʉvʉ: Jesucristo majare mead̶ayʉbe.
    Coyʉyʉbu mʉjare diede, apevʉ põeva ne bueiye boje apeno bueinore. Que teni cãrijovaivʉbuya
    mʉjare. Aru oatʉvaiyʉrĩduivʉbuya iye yávaiye méne, Cristoi mead̶aiyede majare.'
  ita-1927: Il quale poi non è un altro vangelo; ma ci sono alcuni che vi turbano
    e vogliono sovvertire l’Evangelo di Cristo.
  lww-lww: Ana tap̃atete si lologena wo tap̃ena tai ve sanene, komin nap̃a lologena
    wo taaga ga nene nap̃a sike na. Inu nemloge apisa sanini, vanon nap̃a yar lap̃as
    nap̃a akila ke sinemiu la pilovilopuia, nap̃a la sinelan avilopu lologena wo kiena
    ne Kristo imi ve tap̃ena.
  ckb-ckb: مزگێنییەکی دیکە بوونی نییە، بەڵکو هەندێک کەس دەیانەوێت سەرتان لێ بشێوێنن
    و پەیامی مزگێنیی مەسیح بگۆڕن.
  nas-nas: Teka tee niiꞌnamuriiꞌ tampara doorenang otoaꞌ. Nantoonge tosiraariko siperuꞌ
    tampara doorenang Karistooꞌkoong aveꞌkoo piavoromainge.
  uvl-uvl: Pe “helenga urana ngana” panem manmanna ero? Hana hel tepoi heke mene helenga
    nemur iange te teke te hepiriu ele letemo nga Helenga Urana Toto Ngana nenge Kristus.
  eng-BBE: 'Which is not another sort: only there are some who give you trouble, desiring
    to make changes in the good news of Christ.'
  ixl-CNT: Loqꞌ yitꞌ tiꞌ koj aas nojla bꞌaꞌnla chusbꞌal vaꞌt vaꞌl tziꞌ, pek sotzsamal
    ekꞌuꞌl niꞌan unjolol qꞌu aanima qꞌuꞌl nichusun sete. Aꞌ isaꞌ iyuut vibꞌaꞌnla chusbꞌal
    u Cristo tuchꞌ unjot yeꞌxtxojla chusbꞌal.
  xsi-xsi: Aŋga pâri ara ŋinde nde pâri ara mao, ande tia ndo. Taitu tamâta pinde
    siveta ŋana sizavaru ilomi kalomi. Kinzi situ silele Yesu Kirisi ne pâri ara ŋinde
    ipâŋga kaŋa toŋge.
  crx-NTPO: '''Et hoonts''i ''aw ''uyoo khuni unzoo-i hooloh. Whulohne dune nohba
    lhtanahuhólelh hukwa'' hut''en. Christ ooghuni unzoo-i ''uts''un un''a nohba na''huyooleh
    hukwa'' hut''en.'
  kan-OKCV: ಅದು ಸುವಾರ್ತೆಯೇ ಅಲ್ಲ, ಆದರೆ ಕೆಲವರು ನಿಮ್ಮನ್ನು ಗಲಿಬಿಲಿಗೆ ಒಳಪಡಿಸಿ, ಕ್ರಿಸ್ತ
    ಯೇಸುವಿನ ಸುವಾರ್ತೆಯನ್ನು ವಕ್ರಪಡಿಸಬೇಕೆಂದು ಪ್ರಯತ್ನಿಸುತ್ತಿದ್ದಾರೆ.
  bbb-bbb: Naka ma kuariavo igia fiefo. Godido vua maeje una be ije fuka baki. Na
    ijiege kuariavo ijadufuo maeje e bino buka Kuraesido vua maeje dabe dakudena una
    ni be kuariakinu oe jone kame kuderiako jaka totenamive.
  blw-blw: Ngém ah katot-owana, maid angkay chillu safali ah ammayay chamag way mitudtuchu
    ah kahara-an no faén yanggay hen anchi chani intudtuchu. Ngém wachacha peet anohna
    hen safali way cha mangorkor hen hamhamàyu way anchag cha pachasén way minyatob
    hen anchi ammayay chamag mepanggép an Jesu Cristu.
  tam-2017: வேறொரு நற்செய்தி இல்லையே; சிலர் உங்களைக் கலங்கப்படுத்தி, கிறிஸ்துவினுடைய
    நற்செய்தியை மாற்ற விரும்புகிறார்கள்.
  azz-NT: Pero nicnequi namechilis que amo teyi ongac ocsé tanextililisme oc ten huelis
    cualcuis ne nemaquixtilis. Huan cachi oc namechilía que sequi tamachtiani namechcuejmolojtinemij
    huan namechcuatapololtijtinemij ica nintaneltocalis de yejuan. Porín yejuan quinequij
    quixpatasque in yec melau tanextililis ten cualcui ne nemaquixtilis ne ten Cristo
    namechmactilij ya.
  spa-RV-1909: No que hay otro, sino que hay algunos que os inquietan, y quieren pervertir
    el evangelio de Cristo.
  csy-csy: Tua thu sia lungdamna thupha dang a om hang hi ngawl hi; ahihang note hong
    nawngkaisak le Christ i lungdamna thupha a lai nuam pawlkhat om hi.
  mxq-NT: Per kyaj ti wiinkpʉ oybyʉ ayuk. Diꞌibʉ dʉn sitʉy tim tʉyꞌa̱jtʉn, tam na̱a̱gʉdyʉ
    ja̱ꞌa̱y diꞌibʉ mwinꞌʉʉnánʉdʉp mʉt ko tsyojktʉp dyajtʉgatsa̱ꞌa̱ndʉ ja oybyʉ ayuk
    diꞌibʉ Kristʉ ñimadyakypy.
  tzj-NT: Pro jari' ma katzij ta chi utzlaj tzij, xar ec'o jule' winak ja netajini
    nixqueyoj como eje'e' ncajo' nqueq'uex ja utzlaj tzij ja nc'utu chikawach nak
    rbanic ja Cristo.
  tdt-tdt: nebee la loos. Tuir lo-loos, Kristu nia Liafuan Diak ida deit, la iha tan
    seluk. Maibee agora iha ema balu mai bobar fali Liafuan Diak nee tuun-sae, halo
    imi la hatene atu tuir dalan ida nebee.
  ron-BTF: Care nu este una adevărată, ci sunt unii care vă tulbură și voiesc să pervertească
    evanghelia lui Cristos.
  eng-WEBP: but there isn’t another “good news.” Only there are some who trouble you
    and want to pervert the Good News of Christ.
  eng-FBV: that isn't good news at all! Some people there are confusing you, wanting
    to pervert the good news of Christ.
  nld-1939: Eigenlijk is het geen ander; maar alleen zijn er enkelen opgestaan, die
    onrust onder u stoken, en het Evangelie van Christus willen vervalsen.
  bwo-bwo: Hanowere ti etir itn dandirwotsnat Krstos doo shishiyonowere k'uriyosh
    geyiru ik ik ashuwots bobetsosha bako doo shishiyoniyere shinoor ik s'uzee.
  nch-BL: Pero amo cana onca seyoc tamachtili cati huelis amechtajtacolquixtis. Pero
    itztoque sequij tacame cati san amechcuapolhuilíaj amotalnamiquilis, huan quinequij
    quipatase nopa cuali camanali ten Cristo.
  quc-TNT: Man quinbij taj chi kas tzij c'o chi jun kas “evangelio” chic, xane xa
    e c'o jujun ri quixquisacho. E are' cäcaj cäquiq'uex ri Utzalaj Tzij re ri Evangelio
    chrij ri Cristo.
  tfr-NTPO: '@see-verse:GAL.001.006'
  kaq-NT: Man hahqui mahnetai ta Criston joi ma qui. Caibaan ta mato tiromajahiqui.
    Criston joi siri ta mato huetsa shinanmacatsihcaniqui.
  sgb-sgb: Ya Mangêd ya Habi, ya miligtas kitamo gawan ha paniwala tamo kan Apo Jesu-Cristo,
    ay ahina maioman. Noa, main ampanggulo hên ihip yo ta labay lan itumbalik ya habayto
    ya kaptêgan.
  vie-1934: Thật chẳng phải có tin lành khác, nhưng có mấy kẻ làm rối trí anh em,
