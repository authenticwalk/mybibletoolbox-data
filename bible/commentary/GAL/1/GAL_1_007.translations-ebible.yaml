  yut-yut: Gen bin tagɨsi ŋwakŋwarɨ kɨnda dɨmasi tosok. Amɨn dɨwarɨ da ji dakon nandak
    nandak paŋduŋgam aŋek Kristo dakon Gen Bin Tagɨsi kulabɨk aŋek aŋtasɨk aŋ.
  grc-BYZ: ὃ οὐκ ἔστιν ἄλλο, εἰ μή τινές εἰσιν οἱ ταράσσοντες ὑμᾶς καὶ θέλοντες μεταστρέψαι
    τὸ εὐαγγέλιον τοῦ Χριστοῦ.
  cpc-NT: Tima tyaaryoo nonkanti naaka, tikaatsi pashini ñaantsi owawisaakoshiritantatsini.
    Kimitaka tzimatsi owajyaantakaakimirori, ikowatzi joitzipinashiritimi, irootaki
    jowashiñaantayitakawori tsika okanta ikinkithatakoyiitziri Cristo.
  nhg-NT: tli icaca ocsie que inu belaja cuale tlamachestelestle tli tiechbiquelitz
    nemöquextelestle. Solamiente lo que tli pasörejteca ica que seque nemiechtlapolultea
    hua quenejneque quepatlasque inu cuale tlamachestelestle de Cristo.
  nya-nya: umene si Uthenga Wabwino konse. Pali anthu ena amene akukusokonezani komanso
    akufuna kupotoza Uthenga Wabwino wa Khristu.
  ngu-NT: Pero yejhua in melahuac ica xoncaj ocse más cuajli temachtijli yejhuan quitemaca
