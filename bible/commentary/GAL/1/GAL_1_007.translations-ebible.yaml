  qxo-NT: Manam tsay juc yachatsicuycunata yachacuyangayquiwantsu jutsayquicunapita
    perdonashga cayanqui, sinöga Jesucristupa willacuyninta chasquicurmi. Tsaynö captinpis
    waquin runacunaga llutancunata yachatsiyäshurmi engañaycäyäshunqui noga yachatsingäcunataga
    mana cäsuyänayquipä.
  mox-mox: Vonahaqiaqi, Vale Aqiaqina ʼaideganamo ʼenoʼeno, ta ge taha wese! Baʼe
    ʼidewani yavona ʼaiqa ʼimia, mana vaina tomotau iuʼavemi nuanuadi Vale Aqiaqi
    Otaqina Keliso weaqina ina givedumedumea.
  kew-kew: Goa peme pare Gote-na epe agaa rado meda naia. Dia, pare onaa medalomame
    nimina kone yolo mabebolatalo ini ritimi. Go rabu Krais-na epe agaa mea pereketalo
    ini ritimi.
  dww-dww: Be waikatakatai tabudima matabudi kaiyovu. Be banaga ḡesaudima Keriso varinama
    ta vitavitaredi be ta tatai nuaraḡeraḡemina.
  twi-ASANTE: Nokorɛm, asɛmpa foforɔ biara nni baabi, nanso meka ɛfiri sɛ, nnipa bi
    wɔ hɔ a wɔredane mo adwene pɛ sɛ wɔsesa Kristo Asɛmpa no.
  aoj-aoj: Basef buꞌwami Godi eaꞌ amamba atom. Ina anif daif wapani, owaꞌatin. Deiꞌ
    maina agaꞌipipa basef ifimba? Aeꞌ egawa anis epes daias salamona basef buꞌwami
    Kraisi ma ukup ipeꞌipi deiꞌ pando pelaepa.
  cbv-cbv: 'Biquína ñi pebh jʉmnit, yeebdíh tac bʉʉgána, mácah bohénit, Jesúíh tʉ́ini
    doonádih ĩ yéejana caá. Páant yeebdíh naóhna, nin pah ĩ niíj yee bohéna caá: “
    ‘Tʉ́i ʉbnit jʉmat tʉ́ʉt niijná, Jesucristodihjeh ñi tʉ́i jepahaá’, Pablo niíj
    naóh bohéna, yeebdíh ã nih yáana caá. Diosjeéh tʉ́i jʉmat tʉ́ʉt niijná, jwĩ nʉowã
    ĩ naáwátjidihbʉt tʉ́i jepahat caá náahap”, ĩt niíj yee naáwáp wʉt be. Obohjeéhtih,
    “Nin tʉ́ini dooná caá”, ĩ niíj naóhniboó tʉ́ini dooná yoobát nihcan caá.'
  taw-taw: Pen takaw anɨb ak, Klays takaw teplep ak mel. Bɨ ogɨnap apɨl, Klays takaw
    ak kelɨgɨl, takaw anɨb ak ke apal. Anɨb apal, Klays takaw teplep ak agobun apal
    pen, takaw yepɨs apal. Takaw yepɨs anɨb ak agel nepɨm.
  jic-NT: '''Üsüs tulucj, malala, nin javelepj. Napj selé pasal nujola yupj javelepj
    mpes. Nin mpes napj velé nun jis lal. Dios tjevele ''üsüs qjuis tepyala Jesucristo
    mpes. Yupj p''a casá javelepj.'
  zap-NT: per nakdeto ne nuu ste diznzoon ne rselaa mén lo dol, sinke nuu mén ne ka
    kagoots xtoo de yra de, rlaan men ytsaa men xdiznzoon Jesucrist.
  wer-wer: Pël ëaap ngönën kë kopët tapët wia. Ën omën munt naröak lup wa irikor elniak
    Kristo pim ngönënte utpet wasëpna pöröaar wë.
  ipi-ipi: Yakamato pii layene epene waka mindi wato mineyama nembo teyai tekeko,
    pii layene epene waka mindi naeya. Jia. Wandakali minditupa-mane Kataisana pii
    layene epene oko mo lawa pima lakae lo nembo toto, yakama lo kee eyai-ko. Nanimana
    mindimane yandopi, ati kenga enjole mindimane yandopi, pii layene epene wamba
    nanimato yakama langema okone langi napene, pii waka mindi yakama langeando, wandakali
    okone bala ita too atene yuu koo okona katulo polopeya-ko. peakale leyo.
  qul-NT: Cierto, mana waj evangelioka canchu. Waquin runacunataj pantachisunquichis,
    Cristopaj salvación evangelionta k'ewiyta munaspa.
  ter-NT: Yoko haina inámati ihíkauvoti íhae xoko Itukó'oviti nê'e. Kó'inokeneye ne
    yûnzo, koáhati apêti xâne ákoti kayunúkapinoe íhikaxeopi, kahá'atimaka kópoe'akea
    ne inámati ihíkauvoti omínovike Kristu.
  bmr-NT: Sibogo chahahi miya taajasujɨɨbogo. Jillɨ ɨɨfurumo sita amɨɨhaico casivusuhicahi.
    Jaamoro imogomo Cristo taajasujɨɨbogoco sibogotɨ ubuunanɨnoco.
  fuf-fuf: Hara-le kibaaru goo alaa, kono yimɓe goo no woodi wonɓe on jiiɓude, faalaaɓe
    ɓoylude *Linjiila Almasiihu on.
  bhl-bhl: Kate, nanew weng kal ken ati makso mak atin kuw banim te. Mali kawtiw mak
    ite kuw yom fukun telesomi, “Kulais em Weng Kal Ken Ati beelo alwol keko, dawkatiko,
    kolewbuma!”, angesomi, yom ibolow silikmoyemeko, teifulu koyembiliw te.
  ons-ons: Sigi maep kuneŋine mane mi pamaike, midakaka, ŋei natne edo wet dereretŋine
    ma siuke more matali qetali mau paki, Kristo wano ra more eŋe edomka sigi maep
    mayakakatne, yewa mapap kamami.
  con-NTPO: Tansi fae ñoa'me Chigane condase'choyi tsu jin. Tsa'ma majan a'i que'ima
    noñangiamba va Jesucristone Ñotsse Condase'choma cambiañe in'jan'fa.
  ghs-ghs: Oi sinabidza mee paha teei teqaha ooraidzara, oonihe qesai nikeke dzakidzaki
    eeteqi Kiristuho sinabidza oberama hiibareiqi dza eetorai. Nanai sinabidza nikeke
    pobi hiireta oi mee. Oonita poiqake ttoka abi, oni mae qusuho angero tee, oni
    mae apei (hu nooho) sinabidza maina nikeke pobi hiibaqu abi oi pernaomanipamu
    ooni.
  peg-peg: ହାତ୍‌ପାତ “ବିନ୍‌ ଇମ୍‌ଣି ନେକ୍ରିକାବୁର୍‌” ଆକାୟ୍‌, ମାତର୍‌ ଆନ୍‌ ଏଲେଙ୍ଗ୍‌ ଇଞ୍ଜ୍‌ନାଙ୍ଗା,
    ଇନେକିଦେଂକି କେତେକ୍‌ କ୍ରିସ୍ଟତି ନେକ୍ରିକାବୁର୍‌ ବିନ୍‌ ବାଦ୍‌ଲାୟ୍‌ କିଜ଼ି ସେସ୍ଟା କିନାରା
    ମିଙ୍ଗେଙ୍ଗ୍‌ ଇଣ୍ଟିଙ୍ଗ୍‍ ହାଣ୍ଟିଙ୍ଗ୍‌ କିଦେଙ୍ଗ୍‌ ସେସ୍ଟା କିନାରା ।
  txu-NT: I:je. Djãm mrãmri ne me ar amã Kritu'ã ujarẽnh ny jarẽ? Kati. Nãm me arĩk
    ar anoo biknoro ba. Kritu kupa'ã ne me ar amã arẽnho ba.
  eng-WEBU: but there isn’t another “good news.” Only there are some who trouble you
    and want to pervert the Good News of Christ.
  gnw-NT: Ẽrei mbaetɨ co ĩru ñee icavi vae. Jaeño ime amocue pembopa vae. Echa'ã jae
    reta uipota perovia vaerã ĩru ñee icavi echa vae ñee icavi vae Cristo regua ipepɨca
    pe.
  mux-mux: Akiliinga-pe temani kanili sika temani-kaiéle mólu. ⸤Temani-kaí te-lupa
    aima naa pelemú!⸥ Yi mare-ni eni teku bemba siku “Krais-nga temani-kaiéle topu
    sikemulu.” niku ung mare lupa alowa-malowa teku Krais-nga temani-kaiéle teku kis-singí
    tekemele.
  maj-NT: Tu̱nga najmi tjíhín kj'a̱í én nda tsu. B'a̱ tíxian a̱t'aha̱ tjín xi títs'ínndyjajinnu̱u
    ko̱ mjehe̱ nga ts'i̱ínk'óntjaiya én nda tsuhu̱ Jesucristo̱.
  bkq-NT: “Eagonro tâdâsemagueho” uguely, âdy eagonro tâdâsemagueho lâpeba olâ. Jesus
    kieinwântuo lelâ kydâsemaguely. Tâlâ olâ xirâ unâ tâdâsemagueho xugukeze kewâni
    modo. Toenzepa konokuni modo akaladâdylymo.
  kue-kue: Kaima, “Kamambuno kaneta” i ta yeikrukwa, ba na sraglpre ka yegl diga,
    i yomba tau ene nomano sikugl ende ana Yesus kamo wakai ikra paikrumere guagua
    dingwa.
  cot-NT: ¿Pijiqueji chooca otsipa Quenquetsatsarentsi Oganejencatatsica itigarancaqueca
    Aapani Irioshi? ¡Teequea onchoocateji! Manatarite ichoocajiaque intati cantashitatiajiacaroca
    Quenquetsatsarentsimajaca tsavetantaquerica Quirishito, iriotari asereajiaquempi.
  bnp-bnp: Pali i muholi hateka, i uka tabu tara Velenga Kamumu. Pali e huriki ranga
    ri vakamarego mua, ri ngaru ni vakavaroru a Velenga Kamumu ne Kristo.
  apn-NT: Jejus jarẽnh pix na ãm hãmri. Mo mẽ ujarẽnh mex õ kot ka kêt mẽ ama nẽ hkôt
    amnhĩ nhĩpêx? Nà amrakati kumrẽx. Ã mẽ amã ujarẽnh anhỹr xwỳnhjaja na htem Kris
    kapẽr o pihkàr rũnh kumrẽx o pa nẽ katàt kôt harẽnh kêt nẽ. Ka xep mẽ ama nẽ ajamaxpẽr
    kati rũnh nẽ.
  ctp-NT: 'Ñi la chkwianꞌ chaꞌ ja nsuꞌwi ꞌa xka chaꞌ ꞌin Jesucristo nu ka kulaa ꞌñaan.
    Nde ñaꞌan nchka chaꞌ: Ndiya chinꞌ nten nu nchka tiꞌ xtiyaaꞌ chaꞌ nu xuꞌwi tiye
    wan; nchka ꞌa tiꞌ neꞌ kanꞌ, chaꞌ xaꞌan neꞌ sa ñaꞌan ndiꞌin chaꞌ ꞌin Krixtu.'
  opm-opm: Gur wan mengnong amram ma dindeipti oh Oh yah meng napanggeitin menghe
    daham dindeipti orhor na napanggeitin mengnong dindeiptimur. Ihir Krais ohe yah
    meng ohe boknong oh na napanggeitin er meng oh dip mar yah mengnong er mar gurnong
    da ban naham er mat naporiptimur.
  bvr-bvr: Wurra Christ gun-nika gala gun-nga gun-nerranga janguny gu-yu. Wurra gurdiya
    wupa. Wurra aburr-werranga aburr-gata bambulabulawa nyirrbi-nenga aburr-nirra
    ana-goyburrpa, birripa jal aburr-nirra jimarna barra gubu-ngukurdanyja Christ
    gun-nika gun-molamola janguny.
  wal-wal: Inttena bul77akkiyaageetinne Kiristtoosa wonggeliyaa geellayanau koyiya
    amarida asati de7oosonappe attin, tumaappe hara wonggelee baawa.
  zad-NT: Aga iṉacho de sto dill' wen dill' kob yoblan, san zoaz baḻ beṉ' cheengakile'
    gonllej gongangakile' len', na' chsha'zgake' dill' wen dill' kob c̱he Crístona'.
  kmg-kmg: Erâ Biŋebiaŋ fuŋmoc wena fokac? I aricne i. Mâc ŋic tucnezi maŋ bâsifuc
    eŋarehuc Kristore Biŋebiaŋ âke sipueŋgopieŋ, i sawa fokac.
  aso-aso: Ne neiha Kilisitoꞌ gamaziꞌve lamineꞌ neꞌmine nene atoꞌ ma nomineꞌza eveneꞌ
    ma ingine nene lengiꞌ lutinguꞌ hizi di gopoꞌ napa i-lingidi Kilisitoꞌ gamaziꞌve
    lamineꞌ nene di atoꞌ igi di goloso ilisa laaꞌ nave.
  uli-uli: Mala tosel ila tor sew “Hapatpat Momay,” mo solbos. Iwe ngo ikapta mele
    bo fael mala ye mel tot yarmat le re luluwaley le rebe habuchu yami luluwal ngo
    re luluwaley bo rebe liwli Hapatpat Momay we kofael Kristus.
  nin-NT: Jiji mu, itsarr ima nggi i si si Ure ku wre ku hen. Ingga i hi anishirr
    abanu ngga a nga ni so na imba ki a kahirr, na so zha da aba ta ba Ure ku wre
    ku Kristi ku a kasarr.
  acu-NT: '@see-verse:GAL.001.006'
  cak-WNT: Yac'a riyin nbij chiwe chi majun chic jun lok'olaj ch'abel ri niya'o colotajic.
    Yec'o winek ri xa jun wi chic ri niquic'ut, ri xa niquisech ic'u'x. Ruma nicajo'
    c'a niquijel rubixic ri lok'olaj ruch'abel ri Cristo ri niya'o colotajic.
  ebk-ebk: Nan kenatit-iwana at maid tapina as tukún ay Ammay ay Chamag. Kenalek na,
    tay wachacha nan cha mangal-allilaw kan chakayu. Chacha padpachasun ay manoksokat
    as nan Ammay ay Chamag maepangkep kan Cristo.
  spa-PDDPT: No digo que hay otro, sino hay algunos que los perturban y que quieren
    pervertir las Buenas Noticias de Cristo.
  ruf-ruf: lekeni kuduhu imbuli inoghile ingi, ila kuna iwanu womhanganyeni na wobama
    kuighalusa Imbuli Inoghile ya Kiristu.
  gun-gun: Ha'e va'e ma amboae ayvu porã e'ỹ guive. Ha'e rami avi amongue rãnda'u
    Cristo regua ayvu porã oguerovaxe vy penemboeko eta rei.
  agu-BL: Poro iẍkaj at tzunk junt chusu'n yi ba'n kaclax ta'n. I tu na at e' ẍchixo'lu'
    yi na chitzan tan chixuxe'nu', nin tan po'tze'n yi ẍchusu'n Cristo.
  isn-isn: Kutili nkani ninza ni ingiiza, kuiti akoli antu ang'wi ni akumusasha unyenye
    ulwago nu kulowa kukaila nkani ninza ni ang'wa Kristo.
  eng-PEV: '@see-verse:GAL.001.006'
  ilo-ULB: Awan ti sabali nga ebanghelio, ngem adda dagiti sumagmamano a lallaki a
    mangrirriribuk kadakayo ken kayatda a tiritiren ti ebanghelio ni Cristo.
  pir-NT: Apeye buheye quehnoañe buheye yero saha ijiye buheye waro ijierare. Ti sa
    ijierapegʉ̃ta ihquẽquina mʉsa cahapʉ ijiyequina mʉsare cariboye, sijoro saha ijiye
    buheyere buheye, quehnoañe buheyere dojomehne duare.
  anv-NT: Wáwálé alú nnó, yɛ́ abya melɔ́mélɔ́ ayicha apɔ́ sé, ɛkosé ayi ɛnyú
    débɔ déwuú mɛ. Yɛ́mbɔ, bɔɔ́ alú abi apyɛɛ́ nnó ɛnyú dékwe tametame, ne
    ammyɛɛ́ mámbúlé abya melɔ́mélɔ́ Kras.
  sab-NT: Cha gerudu ulia ba ulita ole no Cristo giti, geru ulia na me. Kwian gweale
    na kle ba tke tangle me cha ba tku tangle kare Cristo giti, kwian ene kle ba ulita
    ta gbe tañachuge nganake geru ulia Cristo gitige, ama ta geru ulia Cristo giti
    blitakalin nganake. Kwian na gweale geru Cristo giti trage nganake ba ole cha
    gerudu giti ba ole, kwian ene ulita chege ji chugadale sugekare Chubege. Cha agali
    o lle boanga Chube alin nga ngaña giti geru Cristo giti ulia blite nganake kwian
    ole kaire be chege ji chugadale sugekare Chubege.
  tmd-tmd: Mönö aku, Krais mönö wä aku yöi; hör nöbö mö bli hön, mönö inakmönö hör
    adö bli ñɨgö yadmɨn, ñɨŋ yualöbön, “Mönö aku nugunɨŋönö wöhö?” rön, rɨb aku yöx
    nugumɨdöia.
  acr-NNT: Waꞌ na e ta keꞌelawi kꞌo juna chik Utzilaj Tzij puwi ri Cristo. Pero e
    kꞌo jujun xa kakisachisaj naꞌoj alaq y e kakaj kakijalkꞌatij ri Utzilaj Tzij re
    ri Cristo.
  kpg-kpg: Gei e donu, ma dei di longo humalia i golo ai. Au e helekai beenei, idimaa
    digau i golo e haga hinihini goodou, e hiihai bolo ginaadou e huli di Longo Humalia
    o Christ.
  taj-taj: च्‍यागो, थार्बा पिन्‍बा समाचार चा चु भन्‍दा अर्गु आरे। तर कोइ कोइ म्‍हिसे
    चा एनीगदेदा अलमल तना लसी ख्रीष्‍टला समाचारदा न्‍होङ्ना लबारी म्‍हाइबा मुला।
  avt-avt: Te hɨm ham yaaim mepu mamkepi mar im au. Hɨm miutɨp kerek nɨpaa hi hetpiyem
    hɨram keremem mamkepi yi eiyises God werek werek. Hi atɨp menmen im hentar mɨt
    han enun nari han ki, hɨr hanhan nanweikɨn hɨm yaaim me Krais mamno hɨm ham ham
    enum memipɨn.
  cbk-cbk: Deveras, nuay otro Buen Noticia de salvacion sino uno lang! Pero tiene
    maga gente ta hace trambulica con ustedes, y ta proba sila cambia el mensaje del
    Buen Noticia acerca di Jesucristo.
  uig-ARA: ئەمەلىيەتتە ئۇ ھېچقانداق باشقا «خۇش خەۋەر» ئەمەستۇر! ــ پەقەتلا بەزى كىشىلەر
    سىلەرنى قايماقتۇرۇپ، مەسىھنىڭ خۇش خەۋىرىنى بۇرمىلىماقچى بولغان، خالاس.
  tuf-tuf: Baat eyta waca técayat ay batro. Sir chihtá istiyrá batro. Istiy chihtá
    cuitar Sir tayar bitách túnajatro. Cuatán cahujinat ba cayar yajca racar rehquít,
    Jesucristo chihtá tehmár ba quin ehcuro. “Jesucrístoat uchta récaji wajacro,”
    wacaro. “Uchta yajquír cuitar behmarat Sir tayar yajác bar túnataro,” wacaro.
    Ba quin eyta waquíc cuar, cuayir tew̃ro.
  abx-abx: Si kamatu'uran, gana' na la'in pa mahalap sumat. Aniya' kuno' mga a'a nga
    agparapamasamok hamok si mga pamurubu'ut-bi. Agla'om to mga a'a nga sapabaliku'-na
    mga iya i mahalap sumat hi'unong si Kristo.
  mco-NT: Ca' nmɨnaanɨm co ji jadügnax Dios ytɨy'ajt. Hue' je'nijëjɨty jäy ajcxy tɨ
    xyajhuinma'ñydɨgooygɨxy, ooy ajcxy yajtɨgadzaangɨxy je Dios y'ayuc ytɨy'ajt nej
    Jesucristo xyajnïdzögaanɨ ajcxy m'alma.
  cpb-NT: Tema kyaaryoo nonkante naaka, tekaatsi otsipa ñaantsi owawisaakoshiretantatsine.
    Tzimatsi pakaakaakemirori, ikowatzi roitzipinaashiretemi, irootake rowashiñaantayetakawori
    ikenkithatakoyetziri Cristo.
  aon-aon: Aria Iruhin ananin yopinyi baraen douk madae enen shopunek nyupe abom uwe,
    uwok. Eik douk yakri enyudok maren baraen, enesh arpesh douk shape shuwaribok
    um ipakip urkwip shukwiraeh um shububodig um Krais ananin yopinyi baraen.
  hus-NT-2005: Yab abal ki ulu ke waꞌach kʼeꞌet i alwaꞌ tʼilab. Xowaꞌ u támnal, jaꞌich
    ke waꞌach taltsik xi ti ojtsaltsik ta chalab ani in léꞌtsik kin jalkʼuy nin alwaꞌ
    tʼilábil na Kristo.
  mig-NT: Ko tú kutɨ ɨngá tu̱'un va̱'a íó, va̱sa íó ña̱yɨvɨ káská'a̱n róó, te kákuni̱‑i
    nasama‑i tu̱'un va̱'a Cristo.
  bps-bps: Kabay i kaglutan, landè dademe Fye Tulen! Na mangu ani, du nun dad to déén
    di gamu, smamuk i fandamyu fagu di tdòla, du kayèla tanlas i kaglut di Fye Tulen
    gablà ku Krayst.
  mbs-mbs: Meneng wedad doma kelowaan te otaw, olò sìyan intoladà day kenyo. Se menge
    otaw egbulung te aneng-aneng niyo, ibeg dan selilinan se Mèpiya Indan tepad ki
    Cristo te kebolalaw.
  tof-tof: Darrü morroal bóktan babula Yesunkwata. A ngibürr kolpama yabü gyagüpitótók
    kuri nalüngrre akó ibü ubi Yesu Kerrisonkwata Morroal Bóktan amzazilüma.
  cme-NT: A ne da neldɔdɔlma namma si dii ji fa yii baa Kirsa maama‑i. Ba tãal-na.
    Ba taara ba cure Kirsa *Neldɔdɔlma‑i.
  sus-sus: naxan mu findixi masenyi fanyi ra. Mixi ndee wama wo xaxili ifufe, e xa
    Ala xa Mixi Sugandixi xa xibaaru fanyi mafindi.
  pon-2006: Eri, ni mehlel, sohte pil ehu rongamwahu tohrohr mie, ahpw I koasoia met
    pwehki mie ekei aramas me kapingkumwaildahr, oh kin songosong en kawekala rongamwahu
    en Krais.
  dad-dad: Od are biya od bagai sã. Momoi bagai, tamo tunĩ, ã neneya bun dirãyei ken,
    Kristus nẽ biya od anĩ falei difalauf nigin age difef.
  zab-NT: ne niclɨ gati xtiidx Diosɨy. Ni nápacni nuu de ni cayun pur sacantɨ ax rcaazdeb
    ichudeb zec ni ná xtiidx Crist.
  jae-jae: Tageŋ ŋawae ŋajam teŋ gêc atom, mago lau ŋagêdô tec sêlênsôŋ amac ma sebe
    sênam Kilisinê ŋawae ŋajam ôkwi.
  ksd-ksd: ma vakir i enana tuna; ia kaka ta umana akamana dia vapurpuruan kapi avat
    ma dia mainge ba diat a pukue vaenana pa ra bo na varvai kai Kristo.
  msm-NT: Di to tinood, wada yain no Madojow no Nawnangonon. Sikan mgo otow no oglibod
    iyu ogpaningkamot no yainon to pagsabut to sikan Madojow no Nawnangonon bahin
    ki Cristo.
  myk-myk: Jozaama pemu nɛ jo yee mu ge, pee yɛ pe pu ɲɛ Kilɛ wo Jozaama pe, patii
    wa nige pee kadugo na wɛ. Ga sipyii pii pu wa giin pʼi yee fungɔnyɔ yi ɲɛri. Kilɛ
    Jozaama pe pu wa Shɔvɔɔ wu kaa yu ge, pu funŋɔ ki wa pʼi pee ɲɛri shan.
  sbe-sbe: Na iyamo wasa me meta nige wasa namwanamwana, nigekalikalili! Na tamowai
    hekadi se henuwa bena Keliso wasana namwanamwana se tolebui na nuwamiyao se hepwanopwanodi.
  mcr-mcr: He qänakŋi, kukŋuä äŋguä we-huŋqä-täŋi, naqä-qakuänäŋä hma etaŋgi, hŋque-mända
    äunjqua äwqä. Ämaqä, he kukŋuä ique mapŋqä emäkquwä iqua, Kraisi Iqueqä kukŋui,
    hŋgi-mända äkunmäkäwqatäpu, hiqä kŋuä indqäŋqe, yuuwä emäkpŋqä etma uwqä.
  cux-NT: Cuaacu chí nguɛ́ɛ́ vɛ́ɛ́ táámá evangelio chí nduudu yeⁿ'e Dendyuūs naati
    vɛ́ɛ́ n'dúúví yā chi idi'vaachí yā ndís'tiī. Ní neⁿ'e yā n̄'daaⁿ yā evangelio
    chí nduudu ngai yeⁿ'e Cristo.
  tur-YTC: Oysa başka bir “müjde” yoktur. Yalnızca sizi tedirgin edip Mesih’in Müjdesi’ni
    çarpıtmak isteyenler vardır.
  san-ITR: so.anyasusaMvAdaH susaMvAdo nahi kintu kechit mAnavA yuShmAn cha nchalIkurvvanti
    khrIShTIyasusaMvAdasya viparyyayaM karttuM cheShTante cha|
  bel-N: якое ня ёсьць іншае, а толькі ёсьць некаторыя, якія вас трывожаць і хочуць
    перамяніць Эвангельле Хрыстовае.
  sch-sch: Maha thurchisa adang viek ni uolma, mi senkhatngei hin nangni minjêlin
    Khrista thurchisa thûl an bôk kêng ani.
  mic-MIQNT: Mo naji gtme't'p gelu'lg agnutmaqan aq na teliaq. Gatu telimuloq muta
    eimu'tijig alt mimajuinu'g ta'n asgaiugsioq ta'n teli gtlams'tasultioq wejo'tmi'tij
    gawasga'tunew gelu'lg agnutmaqan ugjit Se'suguli.
  huu-NT: Jɨaɨe mare rafue jaca iñede; iadedɨ Cristo rafuena jɨaɨforiedo llofuiamona
    dajerie omoɨ comecɨaɨna uri itatañedɨmacɨ.
  jiv-NT: Wátsek, nekas chíkich chicham peṉké atsawai shuar umikiar uwempratin. Antsu
    yajaya̱ shuar atumí̱i̱n taar péṉkercha awajtamainiawai. Tura nusháa chichaman
    etserkar Yusa shiir chichame̱n yapaji̱latniun wakeruinaiwai.
  otm-NT: Pɛ hin'yʉ man'da ra 'yu ní zinjʉ Oją, hinda hønt'a rán ho ma'da'yo ra Cristo.
    Pɛ i 'bʉ'i 'da'ʉ in nde da hyä ahʉ, ngue nde di pät'ahʉ ra 'yu nangue ra Cristo.
  dah-dah: Mere hoyaŋ gobe Yesu Kristu niŋ yitiŋ mere igiŋ goyen moŋ po. Fudinde wor
    po, al kura beleŋ mere hoyaŋ goyen tawaŋ saba dirde dufaytiŋ wabuŋ yurde haŋ.
    Irdeb Yesu Kristu niŋ yitiŋ mere igiŋ goyen buluŋ irniŋ yeŋ kurut yeŋ haŋ.
  tnk-tnk: Iakɨni iamɨnhi irə mətə nəɡkiariien amasan riti mwi riwən. Nəɡkiariien
    amasan sə ro nɨpərhienien kuatia a. Mətə nərmama nepwɨn nəha ikɨn kamho kɨmiaha
    hiamhekɨr pɨk. Irəha hokeikei mə tuhəuvsini nəɡkiariien amasan səvəi Kristo ruvehe
    nəɡkiariien əpə riti.
  kpr-kpr: 'Kotugo, geka beká resena. Bino Eveva mo dabakori, jo etoto iraeri. Ava
    sedo, bino eni evetu genembo mendeniimi seraera amo, jo Keriso da Bino Eveva iraeri.
    Avata na geka oroko resena einda beká mo: evetu genembo mendeni era nenda jokáda
    saramana use, Keriso da Bino Eveva ava nesuka nenda kotariimi jighi jovereghuse,
    ghamo dereoro ereraira.'
  san-IAS: so'nyasusaṁvādaḥ susaṁvādo nahi kintu kecit mānavā yuṣmān cañcalīkurvvanti
    khrīṣṭīyasusaṁvādasya viparyyayaṁ karttuṁ ceṣṭante ca|
  nho-nho: Maaoni iaa, see hai lono taukareka sara, teelaa se Lono Taukareka tokotasi koi.
    Nau e taratara atu te mee nei i naa pisouru kootou ku vvare hakaoti i naa hakarereesia
    kootou aaraa tama, teenaa e hai ma ki hurisia laatou naa taratara te Lono Taukareka
    i Christ.
  gym-NT: Akwa kukwe kuin era metre abko ñakare jire mda. Akwa ni mdara jire tä mun
    töi kwite ngwarbe kwäräkwärä kukwe kuin Ngöbökwe Kristobtä rüere amne, tö kukwe
    kuin Kristobtä kwitai bä jene mun okwäte.
  azg-NT: Majoꞌ tyiꞌyuuꞌ na vaa ncüiichen jñꞌoon naya. Veꞌ mꞌan vendye nnꞌan na conanꞌquijñꞌeenhan
    ꞌoꞌ yo juu jñꞌoonꞌñeen. Joo nanꞌñeen conanꞌcüejndyohan juu jñꞌoon naya ntyja ꞌnaanꞌ
    Cristo.
  bhd-bhd: पन सिर्फ एक्के सच़्च़ी खुशखबरी आए, गल ईए, कि किछ लोक एरेन, ज़ैना तुसन धोखो
    देतन, ते मसीहेरी खुशखबरी बगाड़ने चातन।
  too-NT: Quina'n ca'tzīyāuj palh tū' stu'ncua' a'nampala ā'tāpātin līmāsca'tīn a'nchī
    nalīpūtaxtucan. A'nan makapitzīn chi'xcuhuī'n a'ntīn taxtāpalīcu'tun huan līmāsca'tīn
    a'ntū ixla' Jesucristo. Lā' chuntza' xlaca'n cātamāmakchuyīmā'ni' hui'xina'n.
  ind-AYT: Padahal, tidak ada injil yang lain. Namun, ada beberapa orang yang telah
    mengacaukan kamu dan ingin memutarbalikkan Injil Kristus.
  cjo-NT: '@see-verse:GAL.001.006'
  nsn-nsn: ge ahik tun nomana paho uelhire uaia. Bo inggo ku mene puk pare, teeit
    o gisiameher tamata ra ualelio teremi ninamanoum, kara marang uapalih toro Uelhire
    Uaia gero nang Kristo.
  san-DEV: सोऽन्यसुसंवादः सुसंवादो नहि किन्तु केचित् मानवा युष्मान् चञ्चलीकुर्व्वन्ति
    ख्रीष्टीयसुसंवादस्य विपर्य्ययं कर्त्तुं चेष्टन्ते च।
  tna-NT: Pia deja madhada cuana ja micuana epitsametani. Piada hue Diusu sa quisa
    saida cuana yani biame, tueda quisa saida turucaja yatani huecuana micuana ebasea
    puji.
  lid-lid: Ya, kandriyen ha-un nane badeh, mwasin handru bwe. Kandriyen ari le doh
    badeh, mwasin mara-ei. Idoh badeh, kandriyen ta Krais. Iri lau nane ndrasahan
    hawe aha badeh, iri anya katobolowe kandriyen ta Krais kasahan randrah ja. Ma
    iri ale anya kabolowa budon ma manyah taha sasahan samwenen.
  wim-wim: Puth wik God.antam thonakam mina, thon yaꞌa. Pam wanch puungk wiyangana
    ngangk way yumpantan niiyang, aꞌ kuchek way tham yumpantan niiyang. Than wik thon
    waaꞌ-waaꞌantana, thananiy-a, wik min Christ.antamana epankathantan.
  zga-M: Lesikuli ilivangili ilinge, lino kulivange avanu avikhuvalondela isida nukhunugwa
    ukhunche nyia ilivangili ililivunge nilyu twa va vulile kuhiumwe akhotoliwage.
  yom-yom: Kuisi ko Nsamu Wumboti wunkaka. Bila batu bankaka balembo kotisa divunzi
    mu beno ayi batidi balula Nsamu wumboti wu Klisto.
  san-SIN: සෝ(අ)න්‍යසුසංවාදඃ සුසංවාදෝ නහි කින්තු කේචිත් මානවා යුෂ්මාන් චඤ්චලීකුර්ව්වන්ති
