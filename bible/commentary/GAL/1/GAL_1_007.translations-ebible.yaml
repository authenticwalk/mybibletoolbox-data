    mechmachtiaj para xojometlamatican, niman quipatlaj on cuajli tlajtojli yejhuan
    quitemaca temaquixtilistli yejhuan ticpiaj itechcopa Cristo.
  kup-kup: Met ñetï arin añamahan hateveteameg-pov Iesuz ñetiv bon, oñ aban nari pim
    ñetiv ba in balavï tat, “Iesuz ñetiv ev,” pot moreg ok añamahan, ari hatevetet
    lop houlorizaronañ hez.
  jid-jid: Itre ri na hei na naki, indji bari wa ba jin wa yu ni ye, ba son nda kpah
    tre Almasihu ti meme.
  wmw-wmw: Kusema kweli, aipo habari ngema nyengine. Novyo-sivyo, wawapo wengine wankukutangaushani,
    wasiyanisa vibaya Habari Ngema ya Almasihi.
  gmv-GGM: Tumape qasse isinipe hara mishiracho qaalay dena. Coo intena balethanasne
    Kiristossa mishiracho qaala miirqanas koyza is asati detes.
  ssg-ssg: Tuahe kakain ien kumahe wanen salan. Hina seilon laha hulo towiahu meng
    solian ti Jises Krais ape i hahataxina namilomuto.
  zpo-NT: Per kwaan wli nak, nyentra stub wdizh chul kwaan nyaadno yalnaban. Nal nzho
    lak xaa nzhekla le yek gu chop nu nzhekla xaa chee xaa wdizh chul cheen Jesucrist.
  poy-poy: kumbiti nakaka kwana Shisoweru Shiwagira shimu hera sha nakaka. Ntakula
    ntambu ayi toziya kwana wantu wankuwavuluvusiya na yawafira kushipotuziya Shisoweru
    Shiwagira sha Kristu.
  qwh-NT: Tse willacuyanqanqa manam rasonpa caq alli willaquitsu. Sinoqa tse yachatsicoqcunam
    Jesucristupa alli willaquininta mana alliman ticraratsir pantatsiquicayäshunqui.
  gaw-gaw: Amge Nai Ena laa ii daaṯe. Iiṯa. Amge danab laala ag heeg, ahilag dab mak
    kabolie, danab amu ag Kristusnu Nai Ena amu eḏuegeg, ib laap̱a goḵunu heṯeb.
  nca-nca: Mande enesó ŋu miti mande horé kini. Uni kumimbo yeŋo newondeye rambaruruwowero
    Kristo koro miti mande ŋu roworemoyoteŋgo.
  zpz-NTPP: Rishli walab nu yuꞌ reñaꞌ riidz nu rniiñ lac mod gruu mbañ mbecy, tees
    yuꞌ la be mbecy nu rcan yu shcab ni der, nunu rlagy yu chaay de riidz nu sac ni
    Crisht.
  zac-NT: Pues nídiꞌi stubi dizaꞌquë shtë salvaciuni. Es quë bëldá mënë quëgluaꞌa
    rall lë́ꞌë të diꞌdzë gurënë nu rza lduꞌu të ra diꞌdzë nabëluáꞌahia. Rac shtuꞌu
    rall gac cambi dizaꞌquë shtë Cristo
  kyg-kyg: Alu alagepa faigoko gemo ohaneꞌniyaꞌmonanafa mago vayaꞌmogimo alagepa faigoko
    gemo aliꞌa aiꞌa ataginovano gemo huteꞌa lapakesamo nefaigetapaeꞌmo lapausoli nehae.
  kmk-kmk: Kinatuttuwana, maid sabali’t Nabaḻu’n Damag nu adi san intudtudu mi. Kanak
    di ta awad da ud tagu un manggulgulu utnat somsomok yu kan mamadpadas un mangsukat
    sidin Nabaḻu’n Damag un maipanggop kan Jesu Kristu.
  cao-NT: Jabi yama tsi xo toa chani jia ca huëtsa ra. Tonia mato xërëquë tsi xo toa
    mato yosihai ca nohiria bo iquia. Cristo Chani rarinamacascani quiha pë, chani
    huëtsa yoaquí na.
  bbr-bbr: Utianik, kiro ämän Anut nukan Ämän Eposek wa. Kiro roat akas sät ämän mianik,
    akan ronkat aru maroi. Kiro roat akas Krais nukan Ämän Eposek atap pirir miäi.
  inb-inb: Cristo­manda sug rig­cha Alli Willai mana tian­chu; sug­lla­mi tia. Sug­kunaka,
    kam­kunata panda­chispa, “Cristo­manda Alli Willai­ta­mi willa­na­kui­ki­chita”
    nis­pa­mi kam­kunata sug rig­cha kri­chi­nakú.
  hrv-hrv: koje uostalom i ne postoji. Postoje samo neki koji vas zbunjuju i hoće
    prevratiti evanđelje Kristovo.
  box-NT: Mu yí máa zéení le bín-tente ɓúi bĩnía wi, ɓùeé! Ɓa nùpua ɓúi
    lé bìa wee lùnka mi yilera, á wi ɓa yèrèmá a Krista bín-tente.
  ote-NT: Xi majua̱ni otho maꞌna ra ma̱ca noya. Pe de gueꞌahʉbʉ ꞌbʉi ꞌraya ja̱ꞌi núꞌʉ
    ri tsꞌocꞌa ri mfenihʉ. Núꞌʉ́ xi nehma̱ da patua rá ma̱ca noya ma Zidadahʉ ra Jesucristo.
  wnu-wnu: Git qob see toat igoumon eng qob uber ue. Ego aninou munon qei der Munon
    Aib Qenu inubersierib maribigor qob uber eng ba soagensi qamb aninou misir eng
    ba songesiari at igoumon.
  zam-NT: 'Ilìcte naca par gab mèn nzo tedib di''s co'' nac xalpe'' nac di''s ndac
    che''npe'' Diox co'' ndlu'' xá mod lyá'' mèn loo con'' ryes. Ndxe''leque'', con''
    co'' ndxàc loo gu'' ba'' nac: Nzo ndxep mèn co'' ngue li xol loo gu''. Ndlya''s
    mèna zye'' di''s ndac, co'' nac di''s ndac che''n Crist, par yila''s mèn no ten''
    mèn tedib mod lyá'' mèn loo con'' ryes.'
  zyp-NT: Ma cawh thawngchawbia hmuisuipaw cang hrahring be. Cawngsaw thaikhehpaw
    tah pahnawng pakha tah ca tua he ka, Khri thawngchawbia khah paleh pahnaw tua
    aa du.
  sey-NT: Nuñerepa cayë, mësarute yequë huaso coca ti peoji. Ja̱je peoquëtaꞌare mësarute
    yecohuaꞌipi ca co̱ꞌme huesoyë, Cristo huaso cocare ti̱ñe po̱nañuꞌu cacohuaꞌipi.
  nvm-nvm: Regavo naka ma kuardiav Godon vuak ma be ijia fuka bakin. Na ijeg kuardiavo
    ijefuon maiji e kafo bu Kuraison vuak ma iji abe dakaroime kuardiame oijon kam
    karoiga ja nonamiv.
  mps-mps: Tiali digi gasa wiegi yai po me elalubeo. Mu menio. Bidi meba augwaligo
    dagego homu kolesaga gasaba hasegelabo homu eyu, tama augwaligo te Kraisde wiegi
    yai po gasaba begelainogo yai.
  pab-NT: Aliterexe atyo maisa hatehitiya “iraiti waiyexe” aka. Exakere atyo niraeta,
    haiyaharenai emaxahalikijitere xisonae atyo éhawareharetyaha Cristo nalitare Iraiti
    Waiyexe aokowitaha.
  llg-llg: ta tetebes? Makahulun, au anoli ei teteben laꞌeneu Yesus Karistus Hala
    Malolen so. Tehuu hatematak ia, mana masapepeko kala sila ala mai lasapepeko Hala
    Malole ndia, losak ala tao lakandaa ei.
  kyf-kyf: Nɩɩ, -Lagɔgbʋ -putu 'nɩ -mɩ. Nyɩma tɔlʋa mɩ -bha, -wa 'yɩbhaa wa 'ka Klisɩɩ
    -Lagɔgbʋ 'bhiti saputu sa, ma nʋa amɩaa dlɩ zɔ bidi -bidi bidi.
  tpi-tpi: Tasol i no gat narapela gutnius i stap. Nogat tru. Sampela man i wok long
    paulim tingting bilong yupela tasol, na ol i laik senisim nabaut gutnius bilong
    Krais.
  mih-NT: Zoco ñahñi inga ca cuhva cua cacu yo sa ndisa. Iyo zuhva ra cuñi nazaca
    ra sa siñi tuñi sii ndo, ta cuñi ra zatɨvɨ ra Tuhun Vaha sa cuenda ra Cristo.
  qvh-NT: Manami lutan yachasicuyta chasquicursu jusansicunapita perdonash caycansi,
    sinöga Jesucristupa wilacuyninta chasquicurmi. Sayno captinpis waquin runacuna
    shimita goycäyäshunqui Jesucristupa wilacuyninta yachasishgäta manana cäsupäyänayquipä.
  kms-kms: Pudi wand te nganyene nganye wand yuwon ye segi. Ni nungoqi wand isis simbe
    munduq te ningg bu nungoqi ghabe wand, di Kraist ningg wand yuwon ye mare mitinde
    yawo kurem.
  agn-agn: Ong kamatodan, anda ray domang “mo-yang balita.” Kaso lamang, may mga taw
    ang pamanggolo atan ong nindio ig gangaliliag ang bali-kaden nira tang Mo-yang
    Balita natetenged ong ni Cristo.
  nhi-NT: Pero amo catqui ocse tlamachtilistli tlen temaquixtia. Tla yeh, tlen mochiua,
    siquin tlacameh namechoncuatlapololtihtoqueh uan icniquih quihtlacosqueh in tlahtol
    tlen cualica temaquixtilistli tlen ictematiltia de Cristo.
  ttc-NT: nya'tx tzan tpaj at-wit junky tpakb'alil galan sinoke cha ate' xjal aj kygan
    tzan tna'non etanim b'ix tzan tjaw kky'ixpu' te tpakb'alil ti'j Krist.
  dan-1931: hvilket dog ikke er et andet, men det er kun nogle, som forvirre eder.
    og ville vende op og ned på Kristi Evangelium.
  kwj-kwj: Woroti, Gotri mwanji walefo mina, funda naha. Ele hima mwanji kunu bwaro
    hima le nimba kunu gamboro, wosiwa mwe naha ku nani o wui mwanji ni ku sirina
    kinani. O sumbu hinga wu wosindau ti, Kurais mwanji kipe o tini wu jamekondawani
    apumbwa apu indau.
