verse: GAL.001.007
translations:
  kpx-kpx: La katelahaito hoto mole duau uoholinu. Iesu Keliso ke hoto igaeike hotoe
    dua. Di hilokage ata degomoleau lae lohoale la uvu isi isiviale Iesu hoto ke aiohavoi
    hoto nimole loui. Kemoike la dolodololahalu.
  okv-H: Amo Keriso ta duru javotoho nei irae rate embo ungote mihera amina ungota
    jo kajaro Keriso ta duru sapura aja ere ora.
  tbo-tbo: Ma tamogi ega meka tuwega dewadewana gehouna ita memae, ma lawa tapuhi
    hai bahagei hi winepowami babana hi luhogaleya ipa Keliso tuwegana hina buiya
    ma hina koyamemi.
  mal-C: അത് സുവിശേഷമേ അല്ല! ചിലർ നിങ്ങളെ ആശയക്കുഴപ്പത്തിലാക്കുകയും ക്രിസ്തുവിന്റെ
    സുവിശേഷത്തെ വികലമാക്കാൻ ശ്രമിക്കുകയുംചെയ്യുന്നു എന്നേയുള്ളു.
  grc-SR: ὃ οὐκ ἔστιν ἄλλο, εἰ μή τινές εἰσιν οἱ ταράσσοντες ὑμᾶς καὶ θέλοντες μεταστρέψαι
    τὸ εὐαγγέλιον τοῦ χριστοῦ.
  bgc-bgc: सच्चा सुसमाचार एके सै, जो के मसीह का सै, पर बात या सै, के कुछ लोग इसे सै
    जो मसीह के सुसमाचार नै बदलना चाहवै सै, अर थमनै भरमाणा चाहवै सै।
  khz-khz: Ewagumona vou pogo gapi-ragea gauna ne ati Vali Namana. Aikina kinavagi.
    Gomi ne taunatauna, taunilimalima reketa na geopamina. Ira geririwana Keriso Valina
    Namana pia kala vevilia vegata negetina.
  deu-TKW: und es gibt doch kein anderes, sondern nur gewisse Leute, die euch verwirren
    und das Evangelium Christus' verkehren möchten.
  zsr-NT: Le nactë cutu caꞌ zoa yetú didzaꞌ dxiꞌa san ruꞌa cni didzaꞌ le nacuꞌë bönniꞌ
    tuꞌtsë́ꞌë lbiꞌiliꞌ len tëꞌnnëꞌ lutsë́ꞌë didzaꞌ dxiꞌa queëꞌ Cristo.
  lin-lin: oyo ezalaka kutu te. Solo, ezali na bato oyo bazali kotia mobulu kati na
    bino mpe bazali koluka kobongola Sango Malamu ya Klisto.
  hns-NT: Aur ie to khoes khabar na hai. Ham soenlie hai kie koi koi toelogke magadj
    biegaar dewe hai. Oelog Kriest ke khoes khabar ke oelta bataawe hai.
  noa-E: 'Mamʉ mʉ iek ũrbat: deeum iek maach peerdʉajem chan tag chukhum; pãrag jãg
    nem jaau wënʉrrʉm khʉʉnaun sĩi warag pãrau ʉ̈khajujã khaugba apijuuta ẽkha wënʉrrʉm
    khabahab, magʉm gaaimua Cristoou chadcha maach peerdʉ aaujem iekta jũrr ag eyaajã
    khaba parhoob amachdëu jaaum aig jawaag.'
  eng-EMTV: which is not another; except there are certain people who trouble you
    and wish to pervert the gospel of Christ.
  mib-NT: Te tú cuɨtɨ na ɨnga jnūhun jnama yóhó íyó. Te cáhīyo jecu ñayuu castáhān
    i róhó, te cácuni i nasama i jnūhun ndese jnáma Cristo yohó.
  lif-NT2: से़क्‍खाःल्‍ले़ खे़ङ्‌ग कुजे़क् सुनाइङ् मे़ःन्‍लो, कर कुभा मनाहाॽरे़ग खिनिॽ
    पिर्बेःम्‍बो थामासि फाॽआङ् ख्रिस्‍ते़ल्‍ले़ कुयाःम्‍बेओबा सुनाइङ्‌ङिन् मे़इगु
    मे़ले़क्‍खुर मे़वाॽरो॥
  xnj-xnj: Chakaka kawaka Lilovi la Bwina la Chapanga lingi, nambu vavi vandu vevakuvayagisa,
    vevigana kung'anamusa Lilovi la Bwina la Kilisitu.
  mmx-mmx: La i ruturun tinotno do kopmen bok ba tepavang avukat petpes. Ketla a vaase
    i na atla lentaba luvuttadi mo dik lox ekarakat lodoxoma atnemi la dirak lok tong
    i xusu dinaba ba gili Lagale Lavavang at ne Karisito ti langas petpes.
  cbr-NT: Anúan uni aín 'ucha tërë́ncë 'aish Nucën Papa Diosnan 'inux ië́ti bëtsi
    bana ca 'aíma 'icën. Usa 'aínbi ca uni raírinën mitsu 'atimaquin sinánmiquin a
    bana bëtsi oisa tanquin bëtsi oquin ñuia.
  tee-NT: Para jantu vasalh ni ca'alilh tu'u' atumpa chivinti ju aquintajunan ta yu
    laich catak'alhtaxtu. Va yuchi ni ta'alin ju lapanacni ju talak'alhiniputunan
    ju mi'atalacpast'ac'at'an. Ju yu'unch va tamapaxaputun ju ixchivinti Dios ixlacata
    ju Cristo.
  eng-LSV: not that there is another, except there are certain who are troubling you,
    and wishing to pervert the good news of the Christ;
  cak-NT: Can man jun chic tzij c'o ri nitiquier nicolo iwichi, roma ri jun chic tzij
    ri nijo' nitzeklebej, man riq'uin ta ri Dios petenak-wi. Y ri winak ri je-uc'uayon
    ri jun chic tzij ri' jixquisuk' y niquijo' niquijal ru'onic ri utzilaj rutzij
    ri Cristo.
  pah-NT: Ndogwerekoi reki irũa Cristo'ga mombe'upyryva. Omomyi tehe g̃a pepy'a herojijyipota
    pyryva'ea Cristo'ga mombe'ua. A'ero g̃a jatyviva'ea omombe'u pe me.
  sja-NT: ¡Mamĩda mãga-e! Eperãarã ũk'uruurãpa parãmaa k'ĩsia awara-awaraapiruta.
    Mãɨrãpa ne-inaa awara jaratee k'inia p'anɨ, Tachi Ak'õre pedee pia jarateedai
    k'ãyaara.
  xed-xed: Ka kahwathwatani ka lu gwaɗay na, haɗ sana Lfiɗa Gwaɗa wa. Kəl yu ka mna
    tsaya ná, mamu sanlaha ma mnduha ta mbaɗa ghəŋ ghuni, ta kuma mbəɗanaftá Lfiɗa
    Gwaɗa Kristi.
  mks-NT: Mé a̱ nda̱a̱ co̱ó toho inga tu̱hun ña̱ cuu jáca̱cu a ña̱yivi. In túhún va
    cúú tu̱hun Ndióxi̱ ta cáha̱n sa̱há Jesucristo. Joo ndúu java ña̱yivi ta cúni̱
    na̱ jájana na ji̱ni̱ ndo̱ ta cúni̱ na̱ ndijama na tu̱hun va̱ha cáha̱n sa̱há Jesucristo,
    mé a̱ jáca̱cu mí.
  gfk-S: Iesene pata be tike mes na hininaawas aie no tahut na hininaawas tutuno.
    Ma iou tange mon hobi kinong ari di gilgil hangangao mu ma di sip be di na pukusane
    hagae no tahut na hininaawas utane Krais.
  bmu-bmu: Keuŋini mi Ölöwak Buŋa ölŋi qahöpmahöp akzapmö, ambazip tosatŋan Kraistkö
    Ölöwak Buŋaŋi mi eŋololoŋ memba meleŋqeleŋ aketka möwököwöramgöiga goŋgiza. Mewö
    aiga laŋ liliköba ambazip kuŋgum eŋgigetka uruŋinan siksauk aiga malje.
  dgz-dgz: Ne tavewa di wadiaivin, God Nop Oit Mega Kakaewa ugupewa da uon, go waenapan
    upi wababayan imaiwanum. Mu Keriso no oise kakaewa wat yamu entanene ugupewa da
    gapan wadiaet wane taiwanum.
  eng-GNV: Which is not another Gospel, saue that there be some which trouble you,
    and intend to peruert the Gospel of Christ.
  zaa-NT: Álahua qui'ni té attu evangelio, sino qui'ni tuchùppa ca enne' nna ribèqquiaỹí
    bá cą la' riyeni qui' le nna rute cą attu mensaje huaya' tì'atsi ną́ evangelio
    qui' Cristua.
  eng-WEBSTER: Which is not another; but there are some that trouble you, and would
    pervert the gospel of Christ.
  guh-guh: Itsiata baitsi jane baja pematatsënëa ajibi itsalivaisi papecacapanepaelivaisinexa.
    Itsamonae pata paxamëjavata livaisi papecatsipaebinexa. Bajarapamonae pata papecajamatabëcuene
    naepatajërëcaeyaexanaenexa. Bajarapamonae saicayalivaisi jamatabëpacatsipaebapona
    panecopabinexa panejumecovënëtsijava pexanialivaisi, Jesucristo pelivaisi.
  bon-bon: yepä peei lui miiji mene lica gyene. Cane ai mene jiicenine, ingle naace
    gyene poto biname piti nemi weene cama lui cina weebibine maramara ngene atwanename
    jiwenininisi. Teepi singi Keriso me Miiji Mene mara me wawename.
  nhw-BL: Pero amo neli onca seyoc tlamachtilistli catli huelis anmechtlajtlacolquixtis.
    Pero itztoque sequin tlacame catli san anmechcuapolhuilíaj amotlalnamiquilis,
    huan quinequij quipatlase nopa cuali camanali tlen Cristo.
  swh-ONEN: ambayo kwa kweli si Injili kamwe, ila kwa dhahiri kuna watu wanaowachanganya
    na wanaotaka kuipotosha Injili ya Kristo.
  wbi-wbi: kusila livangili ilingi, neke kwevale avaanhu vamonga vano vikuvasababikisia
    imhumhuko na kunoghua kusyetulania ilivangili lwa Kilisite.
  bba-bba: Sɑ̀ n ɡem ɡerumɔ, Lɑbɑɑri ɡeɑ ɡɑɑ mɑɑ sɑri. Gɑbɑ ɡesi bɛɛn lɑɑkɑri burisinɑmɔwɑ,
    mɑ bɑ kĩ bu Kirisin Lɑbɑɑri ɡeɑ ɡɔsiɑ.
  eng-KJVCPB: which is not another; but there be some that trouble you, and would
    pervert the gospel of Christ.
  kgk-NT: 'Upe va''e peẽ-my omombe''u ambue va''e: “Cristo rehegwa nhe''ẽ porã voi
    ore remimombe''u” he''i mo''ã omombe''u-vy. Ha ndaha''éi inhe''ẽ tee omombe''u
    va''e peẽ-my. Omombe''u joavy avy peẽ-my pene akã ombotarova rei-vy. Inhe''ẽ porã
    tee va''e ohekoviarõse mo''ã peẽ-my.'
  waj-waj: Hama ari vo mmayaaya yoketaa voovai vainoo. Gioonna kiaapu vooyaano Yisuu
    Kirisiinna mmayaaya yoketaivo hakuatarama ari voovaugiataama vakiaiveeraivaara
    ari vookarai kua yoketaivaa ngii giaa ngii mmiaavo ngii ausaiyauvo mmuaararaivai.
  cpy-cpy: Tema omaperotatya nokantemiri naaka, tekatsi otsipa ñaantsi owawijaako-shiretan-tatsini.
    Kimitaka eenitatsi okakaaki-mirori, ikowatzii roetzimpinaa-shiretemi, rootaki
    rowashiñaan-tayita-kawori jempe okanta ikenkithata-koetziri Jeepatzii-totaa-rewo.
  mpx-mpx: He nige wasa waiwaisana gegetogana etega i gagan, yaa gamagalau enuna nuwamiu
    hi pagewagewa ge tage Keliso wasana waiwaisana nihi pil getogaan.
  wbp-wbp: Yapangku kalu-nyarra yimi-ngarrirni yimi-pardu-karilki Jijaji Kiraji-kirliji.
    Ngulaju kalu manngu-nyanyi kula-nganta junganya. Manu kalu manngu-nyanyi yungunkulu
    nganta pura. Karrimirra kujaju! Jinta-mipa-ka yimiji nguna jungaju Jijaji Kiraji-kirliji.
    Kujarlanya yaliji yimi-kariji yijardu-wangulku-ka nguna warntarlalku.
  luo-luo: ma chutho ok en Injili. Kuom adiera nitie jomoko marundo pachu ka gitemo
    mondo gilok Injili mar Kristo obed gimoro nono.
  nhe-NT: Pero ax neli onca seyoc tlamachtilistli tlen huelis inmechtlajtlacolquixtis.
    San itztoque sequin tlacame tlen inmechcuapolhuilíaj imotlalnamiquilis, huan quinequij
    quipatlase nopa cuali tlajtoli tlen Cristo.
  aii-aii: ܐܲܝܢܝܼ ܕܠܹܐ ܝܠܹܗ ܐܹܘܲܢܓܲܠܝܼܘܿܢ، ܐܝܼܢܵܐ ܐܝܼܬ ܐܢܵܫܹ̈ܐ ܕܒܸܚܒ݂ܵܛܵܘܟ݂ܘܿܢ ܝܼܢܵܐ
    ܘܒܵܥܝܼ ܕܫܲܚܠܸܦܝܼ ܐܹܘܲܢܓܲܠܝܼܘܿܢ ܕܡܫܝܼܚܵܐ.
  esk-NT: Uvva, atlamik tusaayugaaġiksuamik piitchuq! Aglaan iḷaŋisa iñuich alapititkaasi
    atlaŋŋuqtaġniaqługu tusaayugaaġiksuaq Christ-kun.
  msb-msb: Ugaling, wara man gayod sin iba na maayo na barita kundi ginasabi ko ini
    kay igwa dida sin iba na mga nagaparasamok sa iyo kag nagatalinguha na balyuhan
    an Maayo Na Barita manungod kan Cristo.
  cpa-NT: Di³ lah¹dsóh² ha¹chi² jǿg³ siíh² chi² hi² jmo¹ hi² liúg² jniang³. Cónh¹jøng²
    chian² báh³ ca²dsiog³ dsa² cuøh¹² hniah¹² ju²méh³ dsøa¹². Hniu¹dsa hi² mi¹tsë́²dsa
    jǿg³ dsio¹ quiah¹² Cristo.
  dso-dso: ଏ ସୁବ୍‌କବର୍‌ ଚାଡି ଆରି ଗଟେକ୍‌ ବିନ୍‌ ସୁବ୍‌କବର୍‌ ନାଇ । ମାତର୍‌ ମୁଇ ଏନ୍ତି କଇଲିନି,
    କାଇକେ ବଇଲେ କେତେଲକ୍‌ କିରିସ୍‌ଟର୍‌ ସୁବ୍‌କବର୍‌ ବିନ୍‌ ବିନ୍‌ ରକାମ୍‌ କରି, ତମ୍‌କେ କଚପଚ
    କର୍‌ବାକେ ଚେସ୍‌ଟା କଲାଇନି ବଲି ମୁଇ ସୁନ୍‌ଲିନି ।
  meu-meu: Ḡau tamona dia sivarai idauna, a haida ese e haturiamuimu, bona e uramu
    danu Keriso ena sivarai namo bae hagagevaia.
  yva-NT: Weramu ayao kaijinta umaso mamo ayao kove ma jewena, yara vatane wo Ayao
    Kovo Kristus ranyao sasyeve ti wapananepabe.
  dgc-dgc: Pero éwan tu iba a tunay a rilihiyon. Kanya san éy te méngligalig dikam
    ta ina, éy pilitén de a baguén i Mahusay a Baheta tungkul ni Cristo.
  zpm-NT: Per guieṉdraa stib wseed ne goṉ csilaa ne lo doḻ. Miṉe naca zha ne biadseed
    to i, lega rquidiese zho to, racladz zho ctsëë zho miṉe nac Xtiidz Ndzon Jesús.
  hix-NT: Àrwo yonyhorunu amna nekarymehe, owyanye, ketxhe rma haryhe. Yaworohra mak
    ketxhe ha. Oyeryehoketxow hamà, tàwyanye anar me ahananàhrà kom ke. Anar me àrwo
    yonyhorunu yokarymanàr xe natxhe. Anar me Kryestu yokarymanàr xe natxhe. Yaworohra
    mak nekarymetxhe, owyanye.
  sim-sim: Mashi os Jisas hulaima nokopman or jivinahandari mashi namtas nom nanda
    sir. Anandi las nga nanda ambu sir, wahau. Hako ma lal jirin li haimba handambaha
    mashin li toltormblehe mashi anandi yejen li saweshiwak os jimu hishakashanduwa.
  npi-ULB: अरू कुनै सुसमाचार छैन, तर केही यस्ता मानिसहरू छन् जसले तिमीहरूलाई समस्यामा
    पार्न र ख्रीष्‍ट येशूको सुसमाचारलाई विकृत गर्न चाहन्छन् ।
  cgc-cgc: Bisan gambal danen na iran na pasugid miad na balita, dili matuod iran
    na pasugid tak isya nang na miad na balita na yon man ame an na pasugid ki kyo.
    Pagulo danen inyo an na isip daw liag man danen na silian miad na balita parti
    ki Cristo aged magpati kaw ta iran na pawali na dili matuod.
  tim-tim: Ye gain gain akmâ biwiyeŋe siâgâlân katberâm aktâi? Yesugât den pat âlepŋe
    are konok yendâp aregât siâgâlân biwiyeŋe katbai aregât dâp bo tatâp. Gârâmâ siâŋe
    Yesugât den pat gulip agâk dâm akto luâk biwiyeŋe Yesugâlân kali areyeŋgât biwiyeŋe
    gulip agâk dâm den pat aŋgâ makyeŋgimbo are bo nâŋgâwei.
  yor-yor: Nítòótọ́, kò sí ìyìnrere mìíràn bí ó tilẹ̀ ṣe pé àwọn kan wà, tí ń yọ yín
    lẹ́nu, tí wọ́n sì ń fẹ́ yí ìyìnrere Kristi padà.
  wos-wos: Guni nak hundika guni wa, “Wu yikafre hundi dé. Wun hundi xékéta huli mawuli
    hérae jémba reséketame.” Wungi wanguka wuni wa, “Wungi yingafwe. Wun hundi xékéta,
    guni huli mawuli hérahafi yata jémba yamba resékekénguni. Yikafre hundi natafa
    male dé. Wun hundi wu Krais Jisasna hundi dé. Guni wun hundi male xékéta huli
    mawuli hérae jémba reséketanguni.” Wawun hundi wu mwi hundi dé. Du nawulak Kraisna
    jémba haraki hurunjoka di guniré nak maki hundi wa. Wata di gunika yéna yandaka
    guni wa, “Deka hundi wu mwi hundi wana?” Wungi sarékénguka guna mawuli jémba téhambwe.
  emp-NTPO: Wãrãda ãdjia jaradia panʌra bed̶ea biaẽ́a. Baribʌrʌ ʌ̃cʌrʌba bãrãa ãĩ
    crĩchabibadaa bed̶ea bia Critod̶ebemada ãĩ jaradia panʌ bẽrã.
  eng-F35: —it is not a mere variation, but certain people are unsettling you and
    wanting to distort the Gospel of the Christ.
  ind-ind: yang sebenarnya bukan Kabar Baik— hanya karena pengaruh beberapa orang
    yang mau mengubah Kabar Baik asli tentang Kristus.
  pes-OPCB: زیرا غیر از راهی که به شما اعلام کردیم، راه دیگری وجود ندارد. آنانی که
    راه دیگری به شما معرفی می‌کنند، می‌خواهند شما را فریب داده، حقیقت انجیل مسیح را
    دگرگون کنند.
  mpt-mpt: Ina otane weng afet olo misiam kesoa o ibo mo daabenomobabe. Klaiste dowan
    weng ayam olo ne baabeibu olo olota ibo daabenamabobe. Naka maki Klaiste weng
    ayamo deiboniba weng afet ota omeb teniba ibo omkaye bianiba ib bobol tem funino
    misiam omkayebiba ibo fumbianiba Olota ayam ese, olota misiam ese gabianiba bobol
    hekhek fumbiobe.
  ssx-ssx: Koto pimika꞉ta꞉ pateta꞉ I̱ma꞉ta꞉ pi seliapota꞉ ma꞉nda꞉ ota꞉ dia꞉me hone
    witolome. Koto alo ekita꞉ mandane wanda꞉halima꞉ mo Ketisona꞉ ota꞉ pi seliapo topo
    topo puluekema꞉ taapelememe.
  mkl-mkl: Ntɔ ntɔ, lɑɑbɑɑu jiidɑ kɑ̃mɑ ɡɔ kù wɛɛ mɑ́. Ammɑ inɛ ɡɔ ŋɑ ɑ̀ wɑɑ fɔ́ lɑsɑbu
    nŋɛ dei, nɔ ɑ̀ wɑɑ bi ɑ kpɑɑsi lɑɑbɑɑu jiidɑi Kirisiu.
  gaq-gaq: ସତ୍‍ରେ ବିନ୍‌ ମେଃଡିଗ୍‌ ନିମାଣ୍ଡାସାମୁଆଁ ଣ୍ଡୁ । ମାତର୍‌ ନେଙ୍ଗ୍‌ ଦେକ୍‌ରକମ୍‌ ବାସଂଣ୍ଡିଂକେ
    ଡାଗ୍ଲା ଉଡ଼ିରୁଆ କିସ୍‌ଟ ନିମାଣ୍ଡାସାମୁଆଁକେ ବିନ୍‌ ରୁପ୍‌ ବିଚେ ଆପେକେ ଆଙ୍କ୍‌ ଆନ୍ତ୍‌ ଆଡିଂନେସା
    ଚେସ୍‌ଟା ଆଃଡିଂଡିଂକେ ।
  gof-RNT: Hinttena balethanawunne Kiristtoosa Wonggelaa wobbisanw koyaa guutha asati
    de7oosonappe attin tuma Wonggelay issino.
  unx-unx: ସାର୍‌ତି କାଜିଲେରେ, ଏଟାଃ ସୁକୁକାଜି ବାନଃଆ । ମେନ୍‌ଦ ଆଇଙ୍ଗ୍‌ କାଜିତାନାଇଙ୍ଗ୍‌,
    ଚିଆଃଚି ଚିମିନ୍‌ ହଡ଼କ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ସୁକୁକାଜିକେ ଏଟାଃ ଲେକାତେ ଉଦୁବ୍‌କେଦ୍‌ତେ ଆପେକେ ଆକ୍‌ଦାନ୍ଦାଅ
    ନାଗେନ୍ତେକ ସାନାଙ୍ଗ୍‌ତାନା ।
  gah-gah: Gakó lamaná nene makó nomimóza, hanuva vegená lugáa nenete Kilistoni gakó
    lamaná nene ale gopa itupe liki haitó monó li likimiki likigika ali gopa ake nenémini
    iaká niave.
  lcm-lcm: Sikei parik ta akus ro. Natala luk ta mang matan e iang kipo vil agol palau
    imi, na kipo atokngai ani sakolai ani akus ro i Karisto.
  aer-aer: Tyerrtye arrpenhe areyele arrekantherre urrtyirremele Jesus Christ-akerte
    ayeye ileme, itne kwenhe ayeye yanhe akngarte-iweke. Ayeye arrpenhe yanhe akurne-arle.
    Itne itirreme ayeye nhenhe arratye-arle akwele. Nhenge itne-arle itirremele arrantherre
    renhe apentetyeke akwele. Itnenhe awerrirretyale! Ayeye anyente-ante ware kwenhe
    Jesus-kenhe arratye.
  qvc-NT: Chaqa Jisukristullam uchanchiqkunamanda pirdunawaqninchiq, atin washawayninchiqta.
    Chaymi mana kanchu suq laya duktrina washawananchiqqa. Lukismi wakin runakuna
    pandachishushpa, suq laya duktrinatana yach'achishungillapa.
  tgl-ULB: Walang ibang ebanghelyo, ngunit may ilang mga tao na ginugulo kayo at gustong
    ibahin ang ebanghelyo ni Cristo.
  cbs-NT: Chanima en matu yuiaii. Yusian betsa naexuma kushipa jayama keskawen matu
    yusinkanikiki. Juni betsabu jumepakin matu padankin Criston matu mekeakidi kakape
    betsa wakin jabias janchawen matu yusianbumaki. Jatun yusian janchadan, jamen
    jaki bepadamekanikiki.
  xtm-NTPP: Kovaa masu iyo in‑ka tnu'u Su'si a chi su'va ka iyo jaku ñayii ja ka sakanuu
    i tnu'u vii tnu'u va'a Cristo ma, te sukan, te ka sa'a i ja ka ndi ini‑ka ni ja
    nú ndija ja sukan ká'an tnu'u ndaa tnu'u ndija Su'si a.
  nnq-nnq: Nambu ubije Nhwalo Gwambone gonge. Nambu nonge yene magambu babi bandu
    abankolobana, bandu abapala kugalambuya Nhwalo Gwambone gwa Kilisto.
  bao-NT: Biiropʉa, apeye añurije queti mani. To ca bii pacaro, niima jĩcãrã mʉjare
    no ca boorora ĩi maa wijiori, Cristo yee añurije quetire ñañarijere biro ca jeeñorʉgarã.
  san-ORI: ସୋଽନ୍ୟସୁସଂୱାଦଃ ସୁସଂୱାଦୋ ନହି କିନ୍ତୁ କେଚିତ୍ ମାନୱା ଯୁଷ୍ମାନ୍ ଚଞ୍ଚଲୀକୁର୍ୱ୍ୱନ୍ତି
    ଖ୍ରୀଷ୍ଟୀଯସୁସଂୱାଦସ୍ୟ ୱିପର୍ୟ୍ୟଯଂ କର୍ତ୍ତୁଂ ଚେଷ୍ଟନ୍ତେ ଚ|
  huv-NT: Ngo majlüy alinoic najneaj nanderac wüx Teat Cristo. Naleaing aljane lamitsoj
    imalan, andiümüw mambiülüjchiw leaw tapiüng Teat Cristo nguineay alndom mawaran
    wüx asoeteran.
  otn-NT: Pɛ nu̱'a̱ ma̱jua̱ni̱ ngue ra̱ hoga̱ 'da'yo hya̱, hi̱ngui̱ yoho, hyu̱ ja'a̱,
    sinoque hønda̱ n'na. A nu̱yá, 'bʉi to øt'e ngue di 'yot'itho ni̱ mmʉihʉ, i̱ nne
    da̱ männa̱ hoga̱ 'da'yo hya̱ ngue te bi 'yøtra̱ Cristo.
  nop-nop: Iŋgoŋ oŋ, mede momooŋ gitipmuŋgoŋ noli daŋ hatak? U moŋ hinek. Wadi hogok-ku
    meeniŋ nolidi wele tubufit tihamuŋa Kilisto’walaŋ Mede Momooŋ u tubufit tihamiiŋ,
    u hogok-ku tilak oŋ.
  obo-NT: Iyon bonnaa, waa osson Moppiyon Dinoggan, ko konna, idda ra en so id ponudtuu
    ku koniyu moka-atag ki Disas Krays. Piru duwon mgo minuvu nid unduwon to koniyu
    no id ponudtuu to osson nonaw, su id kopi-i ran nod bovaawan iddos Moppiyon Dinoggan.
    Pomon tadda, nongotaong kow.
  cak-ENT: Ri jun chic na'oj xa man riq'uin tüj ri Dios petenük-vi. Y ri vinük ri
    ye uc'uayon richin ri na'oj re' nyixquisatz riq'uin ri inojibül. Ncajo' c'a nquijül
    rubanic ri utzilüj rutzij ri Cristo ri nc'amon-pe colonic.
  lif-NT: ᤛᤧᤰᤂᤠ᤺ᤸᤗᤧ ᤂᤧᤱᤃ ᤁᤢᤈᤧᤰ ᤛᤢᤏᤠᤀᤡᤱ ᤔᤧ᤺ᤴᤗᤥ. ᤁᤖ ᤁᤢᤓᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧᤃ ᤂᤡᤏᤡ᤹ ᤐᤡᤷᤒᤣ᤺ᤶᤒᤥ ᤌᤠᤔᤠᤛᤡ
    ᤑᤠ᤹ᤀᤠᤱ ᤂᤪᤡᤛ᤻ᤋᤧᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥᤒᤠ ᤛᤢᤏᤠᤀᤡᤱᤅᤡᤴ ᤔᤧᤀᤡᤃᤢ ᤔᤧᤗᤧᤰᤂᤢᤖ ᤔᤧᤘᤠ᤹ᤖᤥ॥
  mie-NT: De nduú cuitī cā nā incā tūhun íyó jā cācu ó. Sochi íyó jacū nchivī jā stáhān
    ji ndá ndóhó, de cúnī ji nasāma ji tūhun nāsa scácu Cristo yóhó.
  san-TIB: སོ྅ནྱསུསཾཝཱདཿ སུསཾཝཱདོ ནཧི ཀིནྟུ ཀེཙིཏ྄ མཱནཝཱ ཡུཥྨཱན྄ ཙཉྩལཱིཀུཪྻྭནྟི ཁྲཱིཥྚཱིཡསུསཾཝཱདསྱ
    ཝིཔཪྻྱཡཾ ཀརྟྟུཾ ཙེཥྚནྟེ ཙ།
  qve-NT: Cheqaqtapunin niykichis, Jesucristomanta hukniraq yachachikuykunaqa manan
    kanchu. Ichaqa kaytaqa niykichis, qankuna ukhupi, Señor Jesucristomanta llullarikuspa
    pantachiy mañayoq runakuna kasqankuraykun.
  pao-NT: Pana ooosoo gi besa na'unnedu, mu numu mu nemooaga, umuoo ka Te Naa besa
    unnena atasoo naneyugwena, mu yise yabesoo oo naka'oedyukute.
  cbu-NT: Nitaati min k'kuz tatutsimapan taareeja, nduni. Itaru, tputs siyaa yutarit
    tayaspatakana; siyaa tamamarpakanaya. Siyaa waneeksin, Isusoo kuk nllitaritam
    ínamaam zandkana.
  usa-usa: miráimanibo káqon-ate-wataama óqa íma wáiye. ímiye. yaímma-wayukama keráwáqtí
    túyánámmá mamá táíq kéeta Îtu Káríqtoni átê-wataama mamá waéq nááeq kéoe.
  soy-soy: Ái rɛ Nsímɛ́ Kɛcirɛ féé ncɔ nnyinɛ yɛ we nnyɑ kɑm lɛ̃ símisi. Amɑ́
    pisoi pinyinɛ pɛɛ we pin ńcɔkɔi nɔ́ tɑnɑɑlɛ̃, pin lɑ pikɛ́ Kirisi Nsímɛ́ Kɛcirɛ
    rikɛ́ŋɛ́ɛ́sɛ.
  hui-hui: Bi Mana Debene mende nawiore lalu langerogoni irane ogo. Wali agali maru
    karume tí mini kira wu halimulo Kerisonaga Bi Mana Debene mo tara hole manda bialu
    ka.
  amf-amf: Ko dahaannaar Barjosa dhacchintan upsira ab dhacchinta upsi qolehe. Ogonoar
    “waani dhacchintan upsino” hamayse inin giyoono yeam dhaddhisana Kiristoossa dhacchintan
    upsinam ookana zagayna waani waani eena kenin dohonnane.
  quc-NNT: Man kinb'ij taj chi qas tzij k'o chi jun qas “evangelio” chik, xane xa
    e k'o jujun ri kixkisacho. E are' käkaj käkik'ex ri Utzalaj Tzij re ri Evangelio
    chrij ri Cristo.
  dob-dob: Onaꞌaiꞌaila, Tetela Boboꞌana ꞌebweuna namo, ta nigeya ꞌebweu wate tetela
    ꞌimiyami, ta esi ꞌaina tomota niꞌatu sigiekwanimi, manuna nuwanuwadi be Keliso
    tetelina sisaꞌu gelase be ꞌenega sikaboemi.
  wrs-wrs: Tanam, mongova owai, besal nemelmomba indanamba. Heva os indhanamba monglava
    indakonda moa eishunvna yemba, Kristusna nemelmomba besalmba hiluvla ovrimnivna.
  mca-mca: Yijaa'ija ham pekhewepe' wi'tlijeye' qu' ƚe'sitse' qu' jinamitii na' wa's.
    Na'lƚe ekheweli'ƚ pe' uja'x yisu'un qu' newuƚ'enheti'ƚju' qa yitujtseikanintax
    ekewe' ƚe'sits wi'tlijei ta'ƚets ha' Cristo.
  tzo-TZC: Ti jech taje, mu meleluc ti oy to bu yan colebal cꞌope. Pero ti cꞌusi ta
    xcꞌot ta pasele, yuꞌun oy tey jlom ti jaꞌ noꞌox ta xayilbajinoxuque, ti ta syanijesbe
    smelol ti lequil achꞌ cꞌop yuꞌun ti Cristoe.
  mya-mya: သ​ခင်​ယေ​ရှု​အ​ကြောင်း​သ​တင်း​ကောင်း​မှာ​အ​ခြား မူ​ကွဲ​မ​ရှိ။ သင်​တို့​၏​စိတ်​ကို​နှောင့်​ယှက်​၍
    ခ​ရစ်​တော် ၏​အ​ကြောင်း​သ​တင်း​ကောင်း​ကို မှောက်​လှန်​လို​သူ​လူ အ​ချို့​ရှိ​၏။-
  gng-NT: Na yé gbɛmɔnmɔntɔr te nɛ. Binib biba nɛ te, ki saah niʼyɛnm, ki nuunh bɛ
    ń lèbre Kristo ya gbɛmɔnmɔnt.
  cbi-NTPO: Ura patiñuya livee inu kuinda ne kayu vera juuya jutyuve; main juuve,
    tsaanuren mantsa chachillaa ñullanu na'baasa de-aseetanguikare', juntsa livee
    inu Cristo' mika ura kuindanu firu' tirenu tyatya deive.
  ikk-NT: Ẹlẹ ni oziọma ọzọ rị arị, kanị o nwọnghọ ndị rị e ye ụnụ nsọngbu, e mẹ obi
    eruzilẹ ụnụ alị, a chọ nị wẹ rụkpọ oziọma Kraịstị.
  leu-leu: Taasaxa pi ta xasa buk lagasai fulaa aava roxo, piau! Ne kuus malaan senaso
    saxano rabuna, ri taxa fatavanat a lamonan simi pana xulaana Lagasai Roxo se Krais
    pana bitan.
  maz-NT: '@see-verse:GAL.001.006'
  bod-N: དོན་དམ་དུ་དེ་ནི་འཕྲིན་བཟང་མ་ཡིན༌ཏེ། མི་ལ་ལས་ཁྱོད་རྣམས་ལ་གནོད་འཚེ་བཏང་ནས་སྐྱབས་མགོན་མཱ་ཤི་ཀའི་འཕྲིན་བཟང་ལ་བཟོ་བཅོས་བྱ་འདོད༌པ་ཡིན་ནོ།།
  tca-NT: Natürü tama aixcüma nangẽxma i to i ngu̱xẽẽtae i nawa nayaxuxü̃ i maxü̃
    i taguma gúxü̃. Natürü nangẽxma i ñuxre i duü̃xü̃gü i pexü̃́ naguxchaxẽẽchaü̃xü̃,
    rü nanaxüchicüügüchaü̃ i ngẽma ngu̱xẽẽtae i mexü̃ ga pemaã nüxü̃ chixuxü̃ ga Cristuchiga.
  zpl-NT: nú niꞌ laca sitichiaꞌ Diose. Sino que neli nú nuꞌ bee bene enu rlaꞌna nú
    zequienu liꞌihua nu niarquiꞌ nú cheꞌe xa neca bedichiaꞌ nzeꞌcaꞌ Jesucristo.
  mbc-NT: Tîîse tiaron Cristo yekare ye'ka ton pra man. Mîrîrî pî' eseurîma, maasa
    pra mîrîrî kai'ma amîrî'nîkon yaka'manenan moro to' man. Inkamoro eseurîma ko'mannîpî
    akore'ta'nîkon. Yairon Cristo yekare miakanma yu'se to' ko'mamî.
  ndg-ndg: Ntopo injili yenge, lakini babile babadhi ya bandu banda sababisha mwenga
    matatizo bakana badilidisha injili ya Kristu.
  wsk-wsk: Bare ikialko, den nuna baluwasan mu den gilalong nunguning iwita mena.
    Kari saki ninga ngualawusan, ale Kristus ko den gilalong umu nongota nunga ikia
    te gurugumon se kelemak ko aratukko betesan.
  toj-NT: Ja mero smeranili, lom q'uiq'uinal juntiro ja jas huan jeejel ahuilexi.
    ¡Gana huax jac jomjuc ja hua olomexi! Ja abal it jel tzamal ahuabyex sbaj ja Cristo,
    iday, ja yenle ja tantic maestro jahui, gana jac stucbes ahuilex.
  tbc-tbc: Bilaluŋ naon sen ak taida mi ak i? Tia geig a. Ak gug aenta e dumado den
    maeg diganep aŋ ilom muruan dupanaŋ a. Kristus iŋanen bilaluŋ uyanan en naon sensen
    iŋ dubulisa dibilila wo ilod ibol da.
  sna-sna: risati riri vhangeri chairo kana napaduku. Zviri pachena kuti vamwe vanhu
    vanoda kukukanganisai vachiedza kushandura vhangeri raKristu.
  smk-NT: Bale' ambo' yan page' nin mabistan patanda' in si wanran “mabistan patanda'”.
    Tinawag koya tamo' nin wanin ta main sarain saray mampangyakay nin bula'-bula'
    ket, sawanin man-gulwen ray kaisipan moyo ta rabay rayan tursyen a Mabistan Patanda'
    nin maipa'ka' kona ni Cristo.
  grc-TCGNT: ὃ οὐκ ἔστιν ἄλλο, εἰ μή τινές εἰσιν οἱ ταράσσοντες ὑμᾶς καὶ θέλοντες
    μεταστρέψαι τὸ εὐαγγέλιον τοῦ Χριστοῦ.
  gof-WFTW: Hinttena balethanawunne Kiristtoosa Wonggelaa wobbisanw koyaa guutha asati
    de7oosonappe attin tuma Wonggelay issino.
  spa-BLM: pero no hay otra “buena noticia”. Sólo que hay algunos que os molestan
    y quieren pervertir la Buena Nueva de Cristo.
  kyz-NT: Nitywi kwe pe morogyta esage amũ. Nitywi futari morogyta yau mũ kwe pe.
    Jejui Kristu 'ga mome'ua etee te morogyta esagea. A'ere 'ã 'gã amũ oi pẽ pyri
    mama'e amutee mome'wau pẽ nupe rai'i. “Toromojopy'ru Kristu 'ga 'eawera 'jau”,
    'jau 'gã 'ã rai'i numiamũ.
  dao-dao: “Thangkdaw akce” am ve. Khyang avang naw ning jah mlung mthüiei u lü Khritawa
    thangkdaw thuhlai hlüsaki he pi ami awma phäha ahikba ka pyen ni.
  cya-cya: Si'i si'yana ntsu'hui xca loo cha', cui' ca nu si'yana jui xca tucui nu
    m'ni tinto 'in um, nchca ti' can' xitsa'an ña'an ntsu'hui cha' tyi'o laa nten
    si'ya Cristo.
  wrk-wrk: Yingkamukunyi yali karu narrinya nanankanyi yingkanyi jangkurranyi, yingkamukunyi
    jala miku yalimi kuyu yurlurrmba jangkurr nangangi Jisus Krayiskanyi. Yalu balkimuku
    milidimbawarrmuku. Yangkalamba narringki nanankardi dujananyi jangkurrnanyi. Yangkalamba
    narringki nanankurri yingkayurri jangkurryurri, ngala miku nanda duja jangkurr.
  nii-nii: Ba ek ka eipi endi pinałim mon. Wumb kombur enim nge noman ełe to eipi
    eipi kindik kin, ek kanim kanim nik enmin. Nga Krais nge ek ka wii ei nik eim
    eipi eipi kindmin nik enmin.
  ign-NT: Nutupiruva numetacahe, tájina apanaina doctrinaina tácuti eta juca véhiruhi
    víti. Néchahi eta juca íchara­ra­cavahi éti, nararihi ena témeje­ca­pa­va­cha­heanahi,
    navarahahi nahapa­pi­cayare eta vímitu­ra­pianahi tásiha­que­neanahi mayehe ema
    Cristo.
  dik-NT: Ku yeen acie Wɛ̈t Puɔth Yam acïn. Ku wɛ̈t lueel ɣɛn ye këlä, ë rin ala kɔc
    kɔ̈k wïc ye bïk kɔc la liääp nhïïm, ku wïckë bïk athör wël Jethu waar yiic.
  cac-cac: Palta malaj junocxo ab'ix yic colnab'il chi'. Ay eb' sgana sq'uexan svayan̈il
    yab'ixal Cristo yic svach' somchajel e pensar.
  tzj-E: Per jawra me ktzij ta che utzlaj tzij, xerwara' ec'ola jle' wnak je nquetajina
    nquixqueyoj com arj-e' ncajo' nqueq'uex utzlaj tzij jnec'tuwa chkawech nak rbanic
    Cristo.
  san-BUR: သော'နျသုသံဝါဒး သုသံဝါဒေါ နဟိ ကိန္တု ကေစိတ် မာနဝါ ယုၐ္မာန် စဉ္စလီကုရွွန္တိ
    ခြီၐ္ဋီယသုသံဝါဒသျ ဝိပရျျယံ ကရ္တ္တုံ စေၐ္ဋန္တေ စ၊
  yaa-NT: Akka anã anokai meka fetsama, a nikax Nios fe nõ ipaxatiro. Akka nã Nios
    Ifofaafãfema mato fekaxtefakani. Meka fetsafaxõ anorima mato yoipaikani, Cristoõnoa
    meka shara mã nikapaifiaito a nikax afe ipaxakĩ.
  cab-NT: iyéeni arúfudajani ligía. Chülǘjaña wügǘriña jagánaguoún, ja buséntiña
    jañáwurijani jarítagun lun jafálarun ában ǘma le maríchati—ámu lueí jafíñerunrügü
    luágu Jesucrístu lun jasálbarun.
  clu-clu: Ang matood tana, ara run iba nga mayad nga barita. Piro nasambit ko dia
    tungud nga may mga tao dian nga nagagolo kanindo kag gosto nanda nga baliskadun
    ang Mayad nga Barita parti kay Cristo.
  swh-ULB: Hakuna injili nyingine, lakini kuna baadhi ya watu wanao wasababishieni
    nyinyi matatizo na kutaka kubadilisha injili ya Kristo.
  tpt-NT: Pero jantu laqsaval kaval. Jantu alin aputaun ox chivinti yu lay pulaqtaxtukan.
    Alin lati lapanakni yu tatꞌaunan laktꞌilhinin mijatapastakꞌatkꞌan. Tamapaxaputun
    yu ox chivinti yu lhichiviniy Cristo.
  aai-aai: nati tur i men kafa’imo tur gewasin. Iti ao anayabin sabuw afa i kwa ama
    tibi’afiy naatu a not tibikwakwaris, i tekokok kwa Keriso ana Tur Gewasinane hinabotaiti
    kwanatit.
  sny-sny: Wanure! Krais lo peri heneruwe pefine a'i ne. Peri heneruwe tere'e tere'e
    werese a'i wawero a'i tene! Lu tamo lai marepi fene lo au areare meremereyeyei
    ne totesiya. Lowe Krais lo peri heneruwe wara'i a'i au atati luwaruweyei ne totesiya.
