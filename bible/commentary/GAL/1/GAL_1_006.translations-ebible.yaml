  kan-OKCV: ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಕೃಪೆಯಲ್ಲಿ ನಿಮ್ಮನ್ನು ಕರೆದ ದೇವರನ್ನು ನೀವು ಇಷ್ಟು ಬೇಗನೆ ಬಿಟ್ಟು
