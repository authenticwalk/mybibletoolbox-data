verse: GAL.001.006
translations:
  kpx-kpx: Di la vaveve ke evisi vikoanu. Kosealemo Dilavau la hohavege la hotove
    evige Iesu Kelisou laheho uvuai la tedaevenu. Isito solekavesite la ke halevai
    ata degomolebia hoto evisi ehovei loui kosea, “Keu mesoho hotoe dua.”
  okv-H: Eto God na Keriso ta orekari na ungo umbuna te ungo na God egikihie duru
    nei avo javotoho ke ijie aita borambu pambeve na kito mana mana ere ona.
  tbo-tbo: Geka ani nugogohola uyahiu babana lolowa Yaubada i winaganimi po ipa apo
    Keliso uyahinei lunugotootogo ona tuhagaya po tuwegana o witumaganeya, ma o nugobulili
    duma po geka hougana o wihinigigiyeya ma tuwega tapuhi o itumaganehi.
  mal-C: ക്രിസ്തുവിന്റെ കൃപയാൽ നിങ്ങളെ വിളിച്ച ദൈവത്തെ ഉപേക്ഷിച്ച് ഇത്രവേഗം മറ്റൊരു
    സുവിശേഷത്തിലേക്കു നിങ്ങൾ വ്യതിചലിക്കുന്നതിൽ ഞാൻ അത്ഭുതപ്പെടുന്നു—
  grc-SR: Θαυμάζω ὅτι οὕτως ταχέως μετατίθεσθε ἀπὸ τοῦ καλέσαντος ὑμᾶς ἐν χάριτι χριστοῦ
    εἰς ἕτερον εὐαγγέλιον·
  bgc-bgc: मन्नै अचम्भा होवै सै के परमेसवर नै थारे ताहीं मसीह के अनुग्रह तै बुलाया
    उसतै थम इतनी तावळे भटक कै अलग ए तरियां के सुसमाचार पै बिश्वास करण लाग्गे।
  khz-khz: Gomi na nemaguli pogo kalaa, au paaovoaovo-rakava vagi. Kwalana gomi Keriso
    gena vega-nama rorinai, Palagu na ekeamito, gena taunilimalimai pio ago ulanana.
    Na aonai gomi atirau ia genana mapogo laka-gerevagi, ne vali poluna ta mapogo
    gapi-ragea.
  deu-TKW: Mich wundert, daß ihr so schnell übergehet von dem, der euch durch Christus'
    Gnade berufen hat, zu einem anderen Evangelium,
  zsr-NT: Rubántsquidaꞌ ca runliꞌ, rucáꞌntëliꞌ‑nëꞌ Dios. Lëꞌ bulidzëꞌ lbiꞌiliꞌ quië
    gáquiliꞌ queëꞌ niꞌa qui le ruzáꞌ ladxëꞌë queëruꞌ Jesucristo, san naꞌa rë́ꞌniliꞌ
    siꞌ lu naꞌliꞌ tu didzaꞌ dxiꞌa nadzáꞌ.
  lin-lin: Nazali kokamwa ete bozali kosundola noki Ye oyo abengaki bino na nzela
    ya ngolu ya Klisto mpe bozali kolanda sango malamu mosusu
  hns-NT: Ham atjambho bhailie kie toelog etana haldie se Parmeswar ke tjhor dewe
    hai. Oe toelogke Kriest ke bhalaai dwaara bolaais hai, aur ab toelog ek doesar
    khabar me bieswaas kare lagale hai.
  noa-E: Keena, mʉ gaai masi chirʉm chadcha, Cristooujã pãar khõsi arr gaaimua Ẽwandamau
    ich iek ʉ̈khamkhĩir thʉ̈rkha autarrta, agtha pömcha khaba nʉm ee deeu pãach garmuata
    i isegamjö jũrr marau pãachig jaautarr ichaaur jaau nʉmta maach peerdʉajem iek
    awi ag igarta theerbagkhaag ẽkha nʉm anʉm ũr chiraawai. Pãrau jãgbajupii chirajim.
  eng-EMTV: I marvel that you are turning so quickly from Him who called you in the
    grace of Christ, to a different gospel,
  mib-NT: Te náhán náā ni rī jíto ri jeē yóhyo yachī cánducú ró stóo ró Yaā Dios,
    Yaā ní cana róhó jéē quɨ́vɨ ró ndaha ya sɨquɨ̄ jeē cundáhú ni Cristo yohó. Chi
    ni candiquīn rō ɨnga jnūhun jeē sɨ́ɨn cáhán.
  lif-NT2: इङ्‌गाॽ आनिङ्‌वाॽ मये़रो, थेआङ्‌भे़ल्‍ले़ ख्रिस्‍तरे़ कुलुङ्‌गुम्‍लाम्
    के़उःप्‍पा निङ्‌वाॽफुमाङ्‌ङिन् आक्‍खे़न् हारा के़ले़रुम्‍माङ्‌वेॽस्‍मा सुनाइङ्‌ङो
    के़बेगिर के़बत्‍छिबे॥
  xnj-xnj: Nikangasa neju kulola kuvya kanyata mukumleka wuli Chapanga, mweavakemili
    nyenye kwa ubwina wa Yesu Kilisitu, na mukulilanda lilovi la Bwina ya namuna yingi.
  mmx-mmx: Nia a sangu aleng atnemi, atla goxo lox abao bok la mira ke xepe nga ne
    Moroa, mo ga ro xaka nemi mi letaba nabalamu ren keneng at ne Karisito, la monga
    mira sisiam kaka nga lavavang petpes.
  cbr-NT: Cristonën nuibacë 'aíshmi ainan 'inúan Nucën Papa Diosan caísquin sinánmicë
    'ixunbimi mitsun aín bana ënquin bëtsi bana cuacëbëtan, cana uisacatsi caramina
    usari 'icani quixun sinanin.
  tee-NT: Na iclhamak'aninin ni vats'alhti xamac'onat'it ju Dios. Laich xalac'a'iyat'it
    atumpa chivinti chai nonat'it ni amak'alht'axt'uc'ana'it'it ni alac'a'iya'it'it
    ju chunch. Laich chunch xalayat'it mas tasacxtutan ju Dios va ixlaca'atalh ni
    tanavinitan k'ai lamapainin ju Cristo.
  eng-LSV: I wonder that you are so quickly removed from Him who called you in the
    grace of Christ to another good news—
  cak-NT: Ren xsatz nuno'j (xsach nuc'u'x) cuando xinc'oxaj chi rix nijo' niya' can
    ri Dios y ri utzilaj rutzij. Rix xa jun-wi chic tzij ri nijo' nitzeklebej y niya'
    can ri Dios ri xwoyon iwichi chi xixcolotaj roma ri favor ri xu'on ri Cristo pa
    iwi'.
  pah-NT: 'Ji mo''ma hete g̃a pe mombe''urame ji ve ikwehe. A''ereki kotihĩ pe pepohi
    ga hugwi – kiroki ga pe mo''ẽ ojive Cristo''ga remimombyryva rupi. Pepohiruhu
    reki pe Tupana''ga hugwi kiro ojipe''g̃a nemimombe''ua rupi pejikovo. A''ereki
    g̃a e''i pe me: “Pyryva''ea ore oromombe''u,” e''i tehe g̃a pe me.'
  sja-NT: Mamĩda mɨ p'era pɨk'a bɨ taarã-e weda parãpa ijãa amaadaruta perã Tachi
    Ak'õrepa k'ĩsia iru badade ooit'ee Cristo k'ap'ɨa pari. Iru k'ap'ɨa pari Tachi
    Ak'õrepa parã chupɨria k'awaaji mãik'aapa jɨrɨji irude ijãadamerã mãik'aapa ɨt'aa
    wãdamerã. Mamĩda parãpa mãga ijãa k'iniada-e p'anɨ. Ma k'ãyaara ijãa k'inia p'anɨ
    awaraa ne-inaa k'aurepa ɨt'aa wãdai.
  xed-xed: Ta ndərmim nda ndərmima yu, ka kuni gi mbəɗanatá hul ta Lazglafta ya ta
    hgaŋtá kaghuni ma zɗakatahuɗa Yesu Kristi, ka laghwi da sna sana gwaɗa.
  mks-NT: Mé a̱ nda̱a̱ na̱catóntó ndiva̱ha i̱ jáchi̱ cama chá na̱casáhá ndo̱ cáxoo
    ndó nu̱ Ndióxi̱, mé a̱ na̱cana ndo̱hó cacuu ndó cuéntá mé á sa̱há ña̱ quíhvi̱
    ini Jesucristo ndo̱hó. Ta viti na̱casáhá ndo̱ xíni̱ jo̱ho ndó inga tu̱hun ña̱
    cáchí ña̱yivi cuu jáca̱cu a ndo̱hó.
  gfk-S: Maris! No tingagu i manga karup be habir at mon ma mu hanana talur ikino
    nong ga tato mu. Ma iga tato mu hohaam? Iga tabar bia mon mu ma ne Krais. Ai!
    Habir mon ma mu sisiel ta tike mes na hininaawas di tange be no tahut na hininaawas.
  bmu-bmu: Nöŋön eŋgö könaŋinaŋgöra aka aurubiga je kötni jölja. Anutunöŋ Kraistkö
    kalem möriamŋi buŋa qem aŋgumegöra eŋgoholiga yambuk malgetmö, nöŋön eŋgömosötpiga
    tosatŋan kaba Ölöwak Buŋa murutŋi jigetka nalö qahö köriiga eleŋda keu goŋgoŋi
    miaŋgöreŋ qekötahöba eŋololoŋ malje. Miaŋgöra mönö ölŋa auruzal.
  dgz-dgz: Ap gapan God wat aipakam mega garaetawa Keriso gamup wa upae venaya wan,
    waenapan mega entan imaen. Go endi e menawaet da wat entanean nop oit ugupewa
    da anu tumat taisian nona kap waia, ame God Nop Oit Mega Kakaewa gapanawa da uon.
  eng-GNV: I marueile that ye are so soone remoued away vnto another Gospel, from
    him that had called you in the grace of Christ,
  zaa-NT: Yala caỹí látsa'a' qui'ni lebi'į nna prontu taání ruthà'na chì le ttu lado
    Tata Dios enne' gutaỹie le por medio de Cristo enne' belue' qui'ni catsi'ínie
    ri'u nna rudà tè naga' le attu evangelio huaya'.
  eng-WEBSTER: 'I marvel that ye are so soon removed from him that called you into
    the grace of Christ, to another gospel:'
  guh-guh: Paxamë saya caematacabibejecujinae, pacopabame Dioso panejumecovënëtsijava.
    Bajaraxuata xanë bitso pacasivajamatabëcuene nabenajacatsi. Jesucristo picani
    pejamatabëcueneta, Dioso pacaitaxutotsoniatane itsa pacajunata papecacapanepaenexa.
    Itsiata baja aeconoxae jamatabëcuenenavëxaniabiaya pavecuanajamatabëcuene pënëyorotame
    saicayalivaisijavabelia, bepapecacapanepaelivaisinexa itajara panejumetaexae.
  bon-bon: Cane cälu te nätige mene ätecijame weeme poto cidi me. Matikolä padare
    te liba apirige, weene piba Acejiyame ne ebmaleniye, lui te weebibine itu ala
    tisoglicipi Keriso me miijirage owecu mule ca. Page weene nuuja mene itecijenininige
    lui ne yaainusi “miiji mene” ca,
  nhw-BL: Nelía amo hueli nijneltoca para nimantzi anquicajtejque Toteco catli quipiya
    hueyi iyolo ica amojuanti ipan Jesucristo huan catli anmechnotzqui para aniaxcahua.
    Ama ya anquitoquilíaj seyoc tlamantli tlamachtilistli catli amo quen catli nimechilhui
    huan anmoilhuíaj ya nopa anmechtlajtlacolquixtis.
  swh-ONEN: Nashangaa kwamba mnamwacha upesi hivyo yeye aliyewaita kwa neema ya Kristo
    na kuifuata Injili nyingine,
  wbi-wbi: nidegha kuuti musyetukila ng'aning'ani mu livangili ilingi, nidegha kuuti
    musyetukile kutali kuhuma kwa juno alyavakemhelile ku vumosi vwa Kilisite.
  bba-bba: N mɑn biti kuɑ, wee, i yɛ̃ro derimɔ fuuku fuuku wi u bɛɛ sokɑ kɑ Kirisin
    durom, mɑ i kĩ i Lɑbɑɑri ɡeɑ ɡɑɑ swĩi.
  eng-KJVCPB: 'I marvel that you are so soon removed from him that called you into
    the grace of Christ unto another gospel:'
  kgk-NT: 'Pene renói va''ekwe Nhandejáry pemoirũ hagwã íxupe, Cristo pende rexakwaa
    rei hagwã. Ha ko''ánga katu oĩ he''i va''e pende-rehe: “Sapy''a ojerovia-ma Nhandejáry-rehe.
    Ha ko''ánga katu pya''e oheja jevy-tama Nhandejáry-pe. Ojehesa rerova-tama outro
    kwéry-rehe, Cristo rehegwa nhe''ẽ porã omombe''u ambue va''e-rehe” he''i pende-rehe.
    Upéa ahendu ramo, xe mondýi voi.'
  waj-waj: Yisuu Kirisiiva kati ngiiiyara yoketaama yaata utiivaara Anutuuqo ngii
    maavee tiravai. Ngia makee tikiai ari vo mmayaaya yoketaa voovai rikiaaraivaara
    Yisuu Kirisiinna mmayaaya yoketaivaa pikiada kuaavai. Na ivaara pinaama nnikiaraakiaunoo.
  cpy-cpy: Pomapokakina intsipaete pipakaanakiro pikemijanta-witanakari Tajorentsi.
    Tema riitaki kowakakimiriri, antawo ineshironka-witeemi, rootaki rotyaantan-takimiriri
    Jeepatzii-totaa-rewo. ¿Iitakama pikemijanta-shiwaetan-tawori otsipa kaari kimityaawoni
    Kameethari Ñaantsi?
  mpx-mpx: Keliso wana mulolu bwagabwaga eliyana Yehoba i yogaagimiu ku tabwa wana
    gamagalau. Inoke nuwau ya ahe te etimwawa ana en ku pek ge nuwamiu i noek wasa
    waiwaisana gegetogana eliyana.
  wbp-wbp: Kaatuju kangalpa yimiri-jiki warrarda nyinami ngalipakuju. Kujarlanya yilyajarni-ngalpa
    Jijaji Kirajiji. Kaatuju-nyarra wangkaja nyurrurlakuju yungunkulu purami. Purajankulu
    ngulaju ngari wita-mipaku. Ngula-jangkaju, karlirr-yanunkulurla kuja-purda-karilki,
    manunkulu ngula-jangkarluju puraja yimi-karilki warntarlalku. Kujarna-nyarra purda-nyangu
    yimi-karilki kujankulu puraja nganta, ngulakujurnaju ngajuju wangkaja, “Junga
    mayi kujaju?”
  luo-luo: Awuoro ahinya kaka uselokoru piyo piyo nono, mi uweyo Jal mane oluongou
    kuom ngʼwono mar Kristo, kendo koro uluwo Injili mopogore gi mane opuonju,
  nhe-NT: Nelía ax hueli nijneltoca para nimantzi inquicajtejque Toteco tlen quipiya
    hueyi iyolo imohuaya ipan Jesucristo huan tlen inmechnotzqui para iniaxcahua.
    Ama ya inquitoquilíaj seyoc tlamantli tlamachtili tlen ax queja tlen nimechilhui
    huan inmoilhuíaj ya nopa inmechtlajtlacolquixtis.
  aii-aii: ܥܲܓ̰ܘܼܒܹܐ ܝܘܸܢ ܕܵܐܟ݂ܝܼ ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ ܩܠܝܼܒ ܠܵܘܟ݂ܘܿܢ ܡ̣ܢ ܗ̇ܘ ܕܩܪܹܐ ܠܹܗ ܐܸܠܵܘܟ݂ܘܿܢ
    ܒܫܵܦܵܩܲܬ ܕܡܫܝܼܚܵܐ، ܘܬܒܝܼܥ ܠܵܘܟ݂ܘܿܢ ܠܚܲܕ ܐܹܘܲܢܓܲܠܝܼܘܿܢ ܦܪܝܼܫܵܐ،
  esk-NT: Uvaŋa kaŋiqsiñiaġukkiga una, Suvaatatai ayaktiġniqpisiuŋ Jesus akuqtuiŋanikapsi
    sivuani anniqsuqtiksrauplugu. Iłuaqqutrił̣iġmigun tuqłuġaasi piqatautquplusri
    ilaani Christ-kun, aglaan naalaġnirusi atlamun tusaayugaaġiksuamun.
  msb-msb: Bagaʼn dili ako makatuod na kadali niyo magbaya sa Dios na nagtawag sa
    iyo tungod san iya pagkamuot na nahayag paagi kan Cristo, pakatapos may iba na
    maayo na barita na ginaako dayon niyo.
  cpa-NT: Hiug¹² dsogh¹² dsøa¹jni. Di³ tsa¹hai³ ma²hei¹² ni³ tiúh¹² hniah¹² jǿg³ quiah¹²
    Diú¹³. Ca¹hia¹ báh³ Diú¹³ hniah¹². Mi³jøng² ca¹jmo¹ Cristo dsio¹ dsǿa¹² ja³cogh²
    hniah¹². Jøng² ma²hiug² hoh¹² hniah¹² jǿg³ siíh², jǿg³ hi² juúh² hniah¹² hi² jmo¹
    hi² liúgh² hniah¹².
  dso-dso: କିରିସ୍‌ଟ ଜିବନ୍‌ ଦୁକାଇକରିସେ ତମ୍‌କେ ଡାକିରଇଲା । ମାତର୍‌ ତମେ ତାକେ ଏତେକ୍‌ ଦାପ୍‌ରେ
    ଚାଡିଦେଇକରି ଆରି ଗଟେକ୍‌ ବିନ୍‌ ସୁବ୍‌କବର୍‌ବାଟେ ମନ୍‌ ଦେଲାସ୍‌ନି । ତମର୍‌ ଏ ମନ୍‌ ବାଦ୍‌ଲାଇବାଟା
    ଦେକିକରି ଇତି ମୁଇ କାବା ଅଇଗାଲିନି ।
  meu-meu: Lau na hoamu, badina be umui ese Keriso ena harihari-bada lalonai na boirimui
    taugu vada o rakatanigu haraga, sivarai idauna o lao heniamu.
  yva-NT: Abo! Ripaparo rinai weye syo wasanaun wapavave wasakirive Amisye ai, wepirati
    po wasawain wade Ai weye Kristus po apa kove raugaje wasai. Soamo wapo Amisye
    apa Ayao Kove rapaya ntami, yara wapo ayao kaijinta raijar akato.
  dgc-dgc: Nadid, sakén éy mégtakaék dikam, éng bakit agad moy pinabayan i Diyos.
    Nangakit siya dikam dahil ta kagbi ni Cristo. Ey nadid, éy bakit inumagton kam
    dén ta iba a rilihiyon?
  zpm-NT: Rzee zdoo naa goṉ ne gardle gac nroob dze ga, laa to bzozitle lo Xtiidz
    Ndzon Dios, meṉ ne bredz to pcaania me to, porne nquialadz Jesús to. Wseed ne
    rliladz to niina, masaque rzac to na miṉcogaa csilaa to lo doḻ.
  hix-NT: Koseryehokehe, owyanye anar komo yonytxanàr ke. Àsok tawro hana. Amnyehra
    àrwo yonyhorunu menytxatxownà. Onenytxatxhàyamo rma yawo rohra harha manatxow
    hatà. Towahke nehxakonà, Kryestu, ohokonye. Àro hoye ro, tàmryenon me awahanonkatxownà,
    Khoryenkomo. Màhnànketxok mak hatà. Anar komo menytxetxok hatà. Anar me ahananàhnye
    komo nyamoro hamà.
  sim-sim: Lerawu os Jisas larinjik Avui Wasilaka waprupshi orhin yelndam jirin or
    hashihindak Jisashi krahak jimu sinduwa. Hako jir mberem ushiwak kolomalok mashi
    orhin ji lai tirna halaha mashi anandi yejen ji tiyandu? Os erem ji urin a misihi
    namu mbara, �Ayo, lawe mbashiwak karem undala!�
  npi-ULB: तिमीहरू यति छिटै फरक सन्देशतिर फर्किएको देख्दा म चकित परेको छु । ख्रीष्‍टको
    अनुग्रहद्वारा तिमीहरूलाई बोलाउनुहुनेबाट तिमीहरू टाढिएको देख्दा म चकित परेको छु
    ।
  cgc-cgc: Gatingala a gid ki kyo tak ula nang lugay pagtapos ta inyo na pagpati ta
    miad na balita na alin ta Dyos parti ki Cristo, gasikway kaw ta Dyos paagi ta
    pagsunod nyo ta lain man na tudlo alin ta mga ittaw na gambal na iran an na pasugid
    miad man kon na balita. Dyos an gaatag ki kyo ta upurtunidad na buaten kaw din
    na iya gid na mga ittaw tenged ta miad ya na buat Cristo, piro anduni, gapati
    kaw en ta iran na lain man na tudlo.
  tim-tim: Galalupne, yeŋgât den pat nâŋgâm biwine bâliâp aregât den metŋe makyeŋgire
    nâŋgâŋet. Anutuŋe yeŋgât okotŋe nâŋgâm makyeŋgimbo biwiyeŋe Yesugâlân kali are
    dowâk hâkâŋ akmâ biwiyeŋe siâgâlân katberâm aktâi me? Hain akberâmbiâ nâŋgâre
    biwine dondâ bâliâp.
  yor-yor: Ó yà mi lẹ́nu pé ẹ tètè yapa kúrò lọ́dọ̀ ẹni tí ó pè yín sínú oore-ọ̀fẹ́
    Kristi, sí ìyìnrere mìíràn.
  wos-wos: Hanja God guniré dé waséke, Krais guniré yikafre hurundét guni dé wali
    jémba rengute, wungi re wungi re. Wasékendéka guni Godré bari hari guni yataka.
    Yatakata guni nak hundi xékéta guni wa, “Wu yikafre hundi dé. Wun hundi xékéta
    huli mawuli hérae jémba reséketame.” Wungi wanguka wuni gunika saréka waréké.
  emp-NTPO: Mʌ̃a cawa crĩchaẽ́a sãwã bãrãra dãrãẽ́ne Ãcõrẽnebemada ãĩ wãbʌdada. Ãcõrẽba
    bãrãra trʌ̃sia Crito biad̶eba ẽdrʌ edai carea, baribʌrʌ bãrãba biara ẽpẽ panʌa
    dewararãba bed̶ea bia quĩrãca jara panʌda.
  eng-F35: I am sadly surprised that you are turning away so quickly from the one
    who called you by the grace of Christ, to a different gospel
  ind-ind: Saya sangat heran karena dalam waktu singkat kalian sudah berbalik dari
    Allah yang sudah berbaik hati memanggil kalian untuk berdamai dengan-Nya melalui
