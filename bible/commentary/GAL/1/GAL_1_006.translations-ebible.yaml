  mar-mar: मला आश्चर्य वाटते की, ज्याने तुम्हास ख्रिस्ताच्या कृपेत पाचारण केले त्याच्यापासून,
    इतक्या लवकर, तुम्ही दुसर्‍या शुभवर्तमानाकडे वळला आहात.
  snp-snp: Ake, linate ya Kilisto nasafilila yamu Gotikafo amodoka luti fiyaido yati
    alako meti umuti u kala kuwa olu ailo itamo kalo ekelamo, ya kolomo ei-ai, loto
    wene lawa apaitami ne!
  isl-isl: Ég undrast hve fljótt þið hafið snúið ykkur frá Guði, sem af kærleika sínum
    og miskunn bauð ykkur hlut í eilífa lífinu, sem hann gefur í Kristi. Þið eruð
    strax komin út á annan „veg til himins“, – veg sem hreint ekki liggur til himins!
  spy-NT: Ng'ētē ꞉mooyēēt yoo kaakas wōlēē kyootayte areet akeenke Yēyiin nyoo kikuurook
    ōminy ām chamateetaab Kiriistō ānkōōwēēkyi keey kāānēētuutēk alak
  xnn-xnn: Bebsatko issa, masdaawak ay pilmi gapo isnan ik-ikkanyo id wani tay sin-awyan
    dakayot dokogan si Apo Dios ay nang-ayag ken dakayo gapo isnan layad ya anos Kristo
    isnan ipogaw. Dat teken nan dayopay solsoloten ay mait-itdo ay kananyo en gawis
    ay damag.
  mwe-mwe: Ngunakunkanganigwanga, pabha shangupe nnakwalekanga bhene bhanshemilenje
    kwa mboka ya a Kilishitu, nitendebhushila ngani ja mmbone jina pe.
  tte-tte: Kategu iwakaka kaiwena iya toyoganmiuwa kwasikotanan. Baguna Keliso ana
    mulolo lalakisosina koina kwaemala ana tomoyao na bwaite sauga ami nuwatu imwayamwayau
    ilau yakayakatai uloina bwaimwana nige besiele wasana namwanamwana yau yayakayakatai-yan
    kolimiu.
  tcs-tcs: Ai bin atzamp wea yupla, wen yupla bin tanewei prapa kuikwan prom God.
    God i bin singaut yupla wea da lab ane sorewei blo em wanem em bin gibe yupla
    tru Kraist. Bat yupla i pole da nadawei nau.
  hlt-THB: Khrih qeennaak ak caming nangmih anik khykung ce hlah plak unawh awithang
    leek ak chang benna na ming hawitaak a dawngawh kak kawpoek na kyi hy;
  soq-soq: E Gagalo euda etalana! Iesu Keriso e nuaparelalene bolena amonawa euda
    wadalano kadila insendabuasan. Ita God e apaleno mebaawaida wanaiten. Tane tauma
    dima baiwa God e apalena ele adiananasaile Gagalo euda inainamba da baiwaitilana?
    Sa baiwa ne memesaidanten e manlawo!
  qub-qub: Gamcunaga musyanquimi Taytanchi Jesucristo cruscho wañuyninpa Tayta Dios
    salbashushayquita. Chaymi imano tantiyacuytapis mana atipächu juc yachachicuytana
    chasquir Tayta Diosta gongaycashayquita.
  att-att: Mapállákà sù akka-akkuán naw, ta nabì kayu lâ paga nga nanguruk, á ngattá,
    ta likuránán nawin si Namarò, nga nagágál nikayu megapu sù allà ni Apu Kesu Kiristu?
    Á tángngagan nawin yù tanakuán nga ituddu ra, nga kagiad da ta napiá nga dámak,
    ngam ari gemma.
  bki-bki: Kiniou nomiilo toru ka kamiu, napano Atua bio kamiu, a Kristo mila bo laka
    ban kamiu ruei, ana mia maka vesiou ga ana kuburo den Atua bereio ana kubokar
    iliano tai napano jibe ka Ioluano Vou dolu tai bereio.
  bqp-bqp: Kũ átɛn kpɛ li Luda kũ à á sísi a gbɛ̃kɛ gũnnɛ likalika lán dí bà, à
    arɛ dↄ̀ zɛ́ pãndea, yã pìi bò ma sarɛ manamana.
  mcp-mcp: Bɨ mə́ lɛɛl béégya nə Zɛmbî muud nyə á jɔ̂w bɨ́ nə mpaam mə *Krîst yɛ́,
    kə bɛ̧ dúl kɛ́ɛl ɨɨ́? Mə ŋgə bul káam sá jɔɔŋgʉ́ ɛɛ́.
  hat-hat: Mwen sezi wè jan nou prese vire do bay Bondye ki te rele nou, gremesi Kris
    la, pou n' al swiv yon lòt kalite bon nouvèl.
  npl-NT: Satlawel nechtlajtlachialtia kenijki nomejwah ya nonkikajtiwih Dios, Akin
    onoméchnotski ika n tlasojtlálistli non Cristo techpialia, iwa yopé nonkineltokah
    ok se tlamachtílistli.
  bgg-bgg: Gune nathek shii wiengphleg muii ro! Ishak muna asi ba shii nathek ne hanyie
    shii bushun ne Masi è ho pha ji shii ne tho muii ara ro, chiih-è nathek ne gai
    muawie shii choi dun ara ro.
  eng-TCENT: I am astonished that you are so quickly turning away from him who called
    you by the grace of Christ and turning to a different gospel,
  eng-BSB: I am amazed how quickly you are deserting the One who called you by the
    grace of Christ and are turning to a different gospel—
  cpu-NT: Pomapokantakanaro pikatzimataka povashaantanakero pikempisantayevetanakari
    Pava. Tema iriitake iyoshiiyevetaami, iniroite jetakoyetami irootake jotyaantantakamiriri
    Cristo. ¿Opaitama pikempisantashitantakarori pashine kaari kempityaarone Kameethari
    Ñaantsi?.
  san-ASM: খ্ৰীষ্টস্যানুগ্ৰহেণ যো যুষ্মান্ আহূতৱান্ তস্মান্নিৱৃত্য যূযম্ অতিতূৰ্ণম্
    অন্যং সুসংৱাদম্ অন্ৱৱৰ্ত্তত তত্ৰাহং ৱিস্মযং মন্যে|
  tac-NT: Tabilé nami ne chonigá aliena yati a'réligo 'emi Onorúgame oyeria, alué
    Onorúgame napu júlale Kristo buinániliga 'emi chátiri bowechi. Jipe pe se'nú ra'íchili
    oyéraga jaro 'emi.
  eng-WEBPB: I marvel that you are so quickly deserting him who called you in the
    grace of Christ to a different “good news”,
  gfk-H: Maris! No balagu i manga karup bia habir a mon ma muat hanahaan talur nong
    ga tatau muat. Ma ga tatau muat hoeh? Ga tabar muat ma Karisito. Ai! Habir a mon
    ma muat sisiel taar tiga mes na hinhinawas nong aring diet tangai bia ia no tahut
    na hinhinawas.
  viv-viv: Keke gavana faꞋina tu iya yami dewa faꞋina gayaulowoga. Adamoya Yaubada
    againe wavetumagana kadu adamoya wamadunuyabuyabuna, Bana Keliso yana nuwadogeya
    giluwafami amanadi. Taumadi Yaubada wamadunuyabuyabuna be mali VenuwaꞋata Yamumuna
    amine wahagavilami!
  yao-yao: Nkusimosya inkuti pakwaleka chitemape Akunnungu ŵammilasile kwa upile wa
    Kilisito ni nkujikuya ngani jambone jine jine.
  tgp-tgp: Na mar̃urahi jea, matan vila r̃uhu purongo, ka rovo isan haratu mo tovi
    kamim na nona r̃omr̃uhu non Kr̃isto, ale ka lo posi vano na retir̃uhu tinapua,
  auc-NT: Mïnitö ïñömö æbämë pönï cæmïni awædö. Mönö Codito waadete pönö cæcä beyænque
    mïnitö Wængonguï äñecä pömïnitawo. Ñöwo guiquënë në äñecä ïñongante quïmæ̈ panguïmæ̈
    gomïnii. Wadäni, Quëwenguï taadö wadö ïnompa, ante tededäni ëñëninque mïnitö do
    Ao änewëmïni awædö.
  kbc-NT: Ǥadopootiwaji niɡ̶ica me age mikanitedice Aneotedoɡ̶oji aneniditedaɡ̶awa.
    Leeɡ̶odi Cristo eliodi meletedaɡ̶adomitiwaji, odaa Aneotedoɡ̶oji eniditedaɡ̶awa
    makaami nepilidi. Pida jiɡ̶iwaɡ̶atitiwaji eledi natematigo anodi niɡ̶ina oko me
    icoɡ̶otigi miniwataɡ̶a Aneotedoɡ̶oji.
  bmh-bmh: Iz esilakaimai, ag en oiab eg weu, einen, ziwas huia tam, Uwait nug gonugau
    ougab naliu mui eiman ag gonugau duailel usalabun ularaimai, ag isanarabun go
    nug Kristus a gegeulanau ebu noumabun palauteun. Guzenina, ag gonugau Ze Naliupet
    en oiagab petak emen. Bo, ulis, iz dom, ag gonugau ze naliu sesamoremen uteimai,
    polu ze tub dudu ipal agen ze macanem, ‘Go ze naliu’ sesamoroi emen.
  ctu-BL: Woli' toj sajtel c pusic'al come maxto anic ora tsa' la' ñopo, pero wʌle
    wolix la' cʌy Dios tsa' bʌ i pʌyʌyetla ti' yutslel i pusic'al Cristo. Woli la'
    cha' sutq'uin la' bʌ cha'an mi la' ñop yambʌ t'an.
  meq-meq: Wu nakə nəkurom faya ka gumeye na, a geŋ hərɓaɓəkka! Mbəlom kə zalakum
    hərwi kâ tərum ndo ŋgay hay ada kə gakum ŋgwalak kəriye tə həlay i Yesu Kəriste.
    Ane tuk na, nəkurom faya ka mbəɗumeye dəba ta bəse tsa, ka pumeye bəzay a labara
    mekeleŋ eye nakə ka dzalum mə gər kurom ŋgwalak eye, ane tuk na, ŋgwalak eye bay.
  noa-H: Keena, mʌ gaai masi chirʌm chadcha, Cristooujã pãar k'õsi harr gaaimua Hẽwandamau
    hich hiek hʌ̈k'amk'ĩir t'ʌ̃rk'a hautarrta, hagt'a pömcha k'aba nʌm hee deeu pãach
    garmuata hi hisegamjö jũrr marau pãachig jaautarr hichaaur jaau nʌmta maach peerdʌajem
    hiek hawi hag higarta t'eerbagk'aag hẽk'a nʌm hanʌm hũr chiraawai. Pãrau jãgbajupii
    chirajim.
  alp-NT: Kwali betaya imi, au herane imi! Alla Ikoti imi le Kristuse laleije noa
    imi, po meije imi nunu titinai kena rauli Alla kai imi lulu sou misete makete
    bei Sou Misete rebe bei Allare.
  san-VEL: khrii.s.tasyaanugrahe.na yo yu.smaan aahuutavaan tasmaanniv.rtya yuuyam
    atituur.nam anya.m susa.mvaadam anvavarttata tatraaha.m vismaya.m manye|
  kbq-kbq: Hagi nagra antri hue, Anumzamo'a Jisasi asunkuzanteti tamagi hu'nea nagamota
    netretma, ruzahu musenkemofo amage nentaze.
  kbh-kbh: Ats̈be ainanoca inÿets̈á s̈ontsebiona, er nda nanjouena, ts̈ëngaftanga
    nÿe baseftayshinÿe y ya juabna s̈mojatstrocá y Bëngbe Bëtsá stëts̈oye s̈mojtsequedá,
    nda ts̈ëngaftanga tcmojáchembo chabe ents̈anga chas̈motsemnama. Cha chca tojanma
    Crístbeyeca, er mua puerte ts̈abia ts̈ëngaftangaftaca enjamna. Ts̈ëngaftanga Bëngbe
    Bëtsá stëts̈oye s̈mojtsequedá, ínÿengbe buayenana soye jouenama, y chë ínÿenga
    jtsichámuana chë buayenana soyënga chë ts̈abe noticiënga canmëna ca.
  ron-LSB: Mă mir că părăsiți atât de repede pe Cel care v-a chemat în harul lui Hristos
    pentru o altă “veste bună”,
  pon-pon: I puriamuiki omail madan wuki jan i, me molipe komail pan mak en Krijtuj,
    ap wuki on eu ronamau;
  nhe-BL: Nelía ax hueli nijneltoca para nimantzi inquicajtejque Toteco tlen quipiya
    hueyi iyolo imohuaya ipan Jesucristo huan tlen inmechnotzqui para iniaxcahua.
    Ama ya inquitoquilíaj seyoc tlamantli tlamachtili tlen ax queja tlen nimechilhui
    huan inmoilhuíaj ya nopa inmechtlajtlacolquixtis.
  sps-sps: Nyo saar, tsumi te takopis veesau osing tsun iny e Gov to te fikoo mami
    ma nom a toto na suu te faan iny e Krais tana koma ree'un Tsunia. Ana mi vovou
    iny rom mes fo vurungan rof kanen.
  wnc-wnc: Ngan. Kraisda ginde tangge kungwandaman kake Anututa musip kwikwik natandamuke
    gin yandawamban ginda ie kuking. Ngana ginda zetgaman tapa tekwamban masa imuke
    tasikaing. Tasike wamu inata takngatu ginda wamu a takeaknga ngang yakaing kakngae
    gepbiatang koke yuaing. Mate! Ginda zetzet tasikingge natake nata asiknga asatnakum.
  bus-bus: Kɛ̀ ée kpɛɛ lii Luda kɛ̀ à a sisi a gbɛ̃kɛɛ guunɛ kpakpaa lɛ, à aɛ dↄ̀
    zɛ́ pãndea, yã pì bↄ̀ ma saɛ maamaa.
  gub-BL: Amo umume'u penemiapo kwer ikatu 'ym ma'e ihewe wà. Hepytuhegatu henu mehe
    ihe. Tupàn penenoz Zaneruwihawete pe pemono pà a'e, ta'e pepuhareko a'e xe, ta'e
    ipurupyro wer penehe a'e xe. Na'arewahy pepuir izuwi, pepuir penenoz tarer wi.
    Amo ae ze'eg rupi peho peiko kury. Temu'emaw heruzar pà kury.
  imo-imo: Aku Gote yuni Jisasi Kraistinga terimu ulumunga eno tepa tukundo ltimu.
    Wali alaye kolonga i teli eno tiye kolondu wali manda molonge kano. Nalo kinye
    eno ungu tukume te lupe pilemili ningo Gote umbulu tirimelemunga na mini purumo.
  boj-boj: Kristus a niŋgi qa are boleiyej deqa Qotei na niŋgi aqa segi tamo uŋgasari
    sqajqa osiq metŋgej. Ariya kiyaqa niŋgi olo urur Qotei qoreiyosib Yesus aqa anjam
    bole dauryqa uratosib anjam bei dauryeqnub? E nuŋgo kumbra deqa qusim tulaŋ prugugetem.
  eng-DRA: I wonder that you are so soon removed from him that called you into the
    grace of Christ, unto another gospel.
  knf-knf: Dñoŋar jibi naŧaruŋ ţi pkokan Naşibaţi kafeţ. Aţëpna ţi bnuura bi Kriŧtu
    adu an, kë naşë wo ţi pţaş uţup umpaţi wi bajakanaŋ aji uwo Uţup Ulil Unuura.
  san-KHM: ខ្រីឞ្ដស្យានុគ្រហេណ យោ យុឞ្មាន៑ អាហូតវាន៑ តស្មាន្និវ្ឫត្យ យូយម៑ អតិតូណ៌ម៑
    អន្យំ សុសំវាទម៑ អន្វវត៌្តត តត្រាហំ វិស្មយំ មន្យេ។
  arn-NT: Rumeñma afmaluwkülen eymün mew tamün fente müchay famtripatun ta Ngünechen
    ñi dungu mew, tamün mütrümetew ta Cristo ñi piwkeyen mew, fey tamün inatuafiel
    kangelu welulkawkülechi kimeltun dungu.
  zas-NT: Dád radxalon guial dád cari cabëëladxidi xtiidx Dios, abiꞌ laaman guial
    rën Jesucrist lëjt zeel gurejdxaman lëjt. Per lëjt diidx ren ma ridxgaꞌdi
  ken-NT: Ɛchí mɛ maknkay bɛ́ bǎtɨŋ bǎrɔ̀ Mandɛm mmu ábhɨ́ŋɨ́ be ɛ̌ti bɛrɨ̌ndu
    Kristo bɛ mambák bǒbhi, nɛ bárɔ́bhɛ́ koŋo chí Mbok Ndɨ́ndɨ́ achak.
