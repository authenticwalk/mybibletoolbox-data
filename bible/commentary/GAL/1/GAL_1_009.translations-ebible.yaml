    i daha mo di godou longono, tangada deelaa le e humalia e haga halauwa ge e hagaduadua
    i di ahi dee odi!'
  taj-taj: एनीगदेसे विश्‍वास लबा थार्बा पिन्‍बा समाचारदा उल्‍टो स्‍होसी पाङ्बा म्‍हि
    चा नाशनोन तला। दान्‍दे ङाइ पाङ्बा चु ताम एनीगदेदा ङाइ ङाच्‍छाएनोन पाङ्बा मुला।
  avt-avt: Haiu epei metpiyem, te in ek haiu pɨke metpiyem meteipim. Mɨt kerek epei
    nan netpi hɨm ham me hɨm nɨpaa yi yemtewem yisesim, hi hanhan God kakrekyor enum
    kakɨwaanki nanɨkre si.
  cbk-cbk: Ta repeti gayot yo el cosa ya habla ya yo, que si algunos ay predica un
    mensaje diferente que con el Buen Noticia de salvacion que ya recibi ya ustedes,
    condenao gayot ele na infierno!
  uig-ARA: بىز بۇرۇن ئېيتقىنىمىزدەك، ھازىرمۇ مەن شۇنى ئېيتىمەنكى، بىرسى سىلەرنىڭ قوبۇل
    قىلغىنىڭلارغا ئوخشىمايدىغان باشقا بىر خۇش خەۋەرنى جاكارلىسا، بېشىغا لەنەت ياغسۇن!
  tuf-tuf: Aját ba quin cahmor wajaquey bucoy im eyta waquinro. Bíyatan chihtá istiy
    ajquír bi ba quin ehcwáyatan, eyan Sirat cuécwayqueyra. Cab oc icar wahnáyqueyra.
    Bíyatan chihtá isat ehcujaquey tehmár ehcwáyatan, eyan Sirat cab oc icar wahnáyqueyra.
  abx-abx: 'Pariho si nagsurat kami'' na, bwilta-ko gihapon agpinugad si ka''am: Kon
    aniya'' magparapasamwak si ka''am nga aniya'' pagkala''inan-na kuntra si mahalap
