  azg-NT: Ncüiichen jon matsjö nntꞌa chaꞌxjen na jndë tsjö ndëëhoꞌ na toxenꞌchen,
    xe na aa incyaa tsꞌan jñꞌoon ndëëhoꞌ ntyja ꞌnaanꞌ na itsinꞌman Tyoꞌtsꞌon ñuaan
    nnꞌan na ñooncya vaahanꞌ yo juu jñꞌoon na tyꞌonhoꞌ cüenta, cjuꞌviꞌ Tyoꞌtsꞌon juu
    tsanꞌñeen.
  bhd-bhd: ज़ेन्च़रे असेईं पेइलू ज़ोवरूए, तेन्च़रे अवं हुना फिरी ज़ोताईं, कि तैस खुशखेबरारे
    अलावा ज़ै तुसेईं कबूल कियोरोए, अगर कोई होरो खुशखबरी शुनाए, त लानती भोए।
  too-NT: 'Icuanī''ttza'' lā'' chuhua''j chu na''icuampala: Palh catīhuā cāmāsu''ni''yāni''
    hui''xina''n ā''tāpātin līmāsca''tīn a''nchī nalīpūtaxtucan lā'' tū'' chuntza''
    a''nchī xapū''la maklhtīni''ntit, xla'' Dios camāpātīnīlh ū''tza''.'
  ind-AYT: Seperti yang telah kami katakan sebelumnya dan sekarang aku katakan lagi,
    jika ada orang yang memberitakan kepadamu injil yang bertentangan dengan apa yang
    sudah kamu terima, biarlah ia terkutuk.
  cjo-NT: 'Aritaki nokamantzitakimi, iroñaaka napiiteemiro: eenitatsirika paashiniteroni
    nokamantzitakimiri, aritaki rowashironkaakiri Tajorentsi.'
  nsn-nsn: Inggeim king mene baka uoum sioun, doh gine daan inggo u mene uapoul poluk
