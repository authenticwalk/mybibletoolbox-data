    dhäwu''ŋuru ŋunhi nhuma ŋäthili märraŋala, Godthunydja yurru ŋanya dhä-ḏir''yunna
    gupaḏalkumana. Dhiyakuyina ŋarranydja ḏukṯuk.'
  yal-yal: Nxu bata yi a fala. Iki, n mɔn xa a fala ɛ xa. Xa muxu yo xibaru gbɛtɛ
    kawandin bama ɛ xa, ba Yesu a Fe Xibaru Faɲin na, ɛ naxan singe suxi, Ala xa na
    kanna halagi habadan!
  cnt-NT: 'Juɨ₁lia''₂ ma₂jua''₅₄ jnia''₅₄ në₅, juá''₄ táng₃ siá''₂: në₁jua''₂ chan₂
    i₂''ë́₂ jág₁ a₂ma₂rë₂tsɨ́n₄, a₂tsá₃ lë́₅ con''₂ lë́₅ a₂ma₂gue''₅₄ ''nia''₂, dsa₂
    ''éi₂ juɨ₁të₂tsɨin''₅₄ náu₃ a₂dsɨ₃''éin₂.'
  tif-tif: Kanola, nokol weng kuluu-lom siin bokoya-sulup, kaata asuk kamala uyo bokoyokomi
    kemin, kanola tunum ali weng tambal o kala, kukaayin-balaya, God ali utamaya,
    Kipni siin kamasi weng tambal kuluu-silip ultap disa yo kala namti, ifan, mep
    tunum kaaso fan God ata dabuu dabaala yang abip mafak unokoma kawi!
  nlx-nlx: जीहे आमु पेल कियेल हेते, तिहेच केरीन मी एवी उंजु केथु काय ती हाजाली खोबरीह
    सोड़ीन जीह तुमू स्वीकार किरेल हेते, केदी एगदी दिहरी हाजाली खुबेर होमलाड़ेह, ताहार
    हाराप एय!
  apw-NT: Da’ádaade’ṉiid n’íí k’ehgo gánádish’ṉiih, Nṉee ła’ yati’ baa gozhóni nádaagodo’ąą
    n’íí łahgo at’éégo yaa nohwił nagolṉi’yúgo, áń góyéégo bángodot’aał.
  gum-gum: 'Nam ñimun eshkaigwan, møi katøle katø nabe eshkanrrab inchar: tru ñim
    uti lataig kømøtø, møikkøben tru tabig srø wamwan yunømara peemaytø eshkab kusrenanøbiibe,
    managatig trømbøig nebuig pasrønrrai pasrig købash cha.'
  not-NT: 'Aroque nocomantaiguëmiro, yamai nagatsitaimiro: aintaca pairiraca pasiniatiquerone
    ora nocomantaiguëmi, aro iratsipiriacaqueri Tosorintsi cara Sharincabeniquë.'
  plu-plu: Kuri nah akkite yit akiw ku pariye amakohnokwa usuh akki yit. Ku hiyeg
    ayta ekkene yit inetit nawenéwa ariw inakni ku pariye usuh kuwis ekke yit, ig
    Uhokri hiyapkis gitkisnek.
  iou-iou: Eruk, man ugänpäŋ äneŋi ŋode täwetgän täŋpa; Äma kubätä manbiŋam kudupi
    kubä intä manbiŋam bian nadäŋpäŋ iyap täwani u udewani-gänpäŋ nämo yäŋahäŋpäŋ
    täwereko uwä äma udewaniwä geŋi wakita biŋam täŋpek.
  ntp-NT: Dai ʌpamu gʌnaagidi aanʌ sai ismaacʌdʌ gʌnmamaatʌtuldiadagi ʌma maasi ismaacʌdʌ
    maiʌpʌa maasi istumaasi gʌnmaatʌtuli aatʌmʌ ʌgai gʌaagai isDiuusi soimaasi taatatuldagi
    ʌgai.
  rai-rai: Iaau aa wapua muga ta muaat, ma mi ang piri balet naa, baa te in pirpir
    karom muaat ma ta wawer baa pa i welaar ma ra Koina Wewapua baa muaat aa watur
    akoto paai, i koina baa in wirua takum u ra naagagon anun God!
  haw-1868: Me ka makou i olelo ai mamua, pela hoi au e olelo hou aku nei, a i hai
    aku kekahi ia oukou i ka olelo ku e i ka mea a oukou i loaa'i, e hoomainoinoia
    oia.
  ffm-ffm: 'Min kaalaniino on ɗum, jooni duu miɗo haaltana on: so neɗɗo waajike on
    ko seerti e Kabaaru Lobbo mo keɓ-ɗon oo, yo kuddi wonu e mum.'
  arb-NAV: 'وَكَمَا سَبَقَ أَنْ قُلْنَا، أُكَرِّرُ الْقَوْلَ الآنَ أَيْضاً: إِنْ كَانَ
    أَحَدٌ يُبَشِّرُكُمْ بِإِنْجِيلٍ غَيْرِ الَّذِي قَبِلْتُمُوهُ، فَلْيَكُنْ مَلْعُوناً!'
  cop-CNT: ⳿ⲙ⳿ⲫⲣⲏϯ ⲉⲧⲁⲛⲉⲣϣⲟⲣⲡ ⳿ⲛϫⲟⲥ ⲛⲉⲙ ϯ ⲛⲟⲩ ⲟⲛ ϯϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ⲫⲏⲉⲑⲛⲁϩⲓϣⲉⲛⲛⲟⲩϥⲓ ⲛⲱⲧⲉⲛ
    ⲥⲁⲃⲟⲗ ⳿ⲙⲫⲏⲉⲧⲁⲣⲉⲧⲉⲛϭⲓⲧϥ ⲙⲁⲣⲉϥϣⲱⲡⲓ ⳿ⲛⲟⲩⲁⲛⲁⲑⲉⲙⲁ.
  sri-sri: 'Mʉsãrẽ ire weresiabʉ. Weredi ããrĩkeregʉ, dupaturi mʉsãrẽ werenemodʉakoa
    doja. Sugʉ, gʉa Marĩpʉ Cristo merã marĩrẽ tauri kerere mʉsãrẽ weredeare: “Diaye
    ããrĩbea, gaji ããrã marĩrẽ tauri kere”, ãrĩgato, weremakʉ̃, Marĩpʉ ĩgʉ̃rẽ perebiri
    peamegue wajamoãburo.'
  nal-nal: Malasing maadi piaat fanong, ma naari gana piaat kaarik, tamon taxazak
    ka fazei zinim pana a dorang daxa xa rawarak pana ina naagu rudaxain paamua, a
    raksaatang sin Nakmai xana iziar wana naan.
  kyq-kyq: Naaje kꞋtaaɗsenoga, tɛr ɓɔrse mꞋasesin̰ taaɗn ɗɔɔl daala, nam kuuy jaay
    ɓaaɗo taaɗsenga labar jigan kɛn tec aan gɔɔ kɛn naase Ꞌbooyin̰kiro ey se, nam
    bin se, ɔn̰ Raa an̰ naamin̰a!
  kwd-kwd: '''Ilaka''u ''i nau ku iiria ''e sui no''o mai ''i na''o, ma ''aku iiria
    la''u mola famooru: Lauta ta wane ''ani foulange''enia ta kwaifa''ananaunga ne''e
    matari''a fa''asia nga ''olataa lo''oo moru tagoto''o ai ''e sui no''o, ngaia
    to''omia fana God ''ani ''ui ''ania wane ''ilo''oori ''ubulana eele ne''e nunula
    ma ''e sia sui la''u.'
  ded-ded: Nga yoac bic deing yoc monggoc deduae, ngeni siduc gombung bic negemma
    hoanggegec, ngic mongngo imoc netohoma siriha mong edekpou angemmeudeu ye sowecyoacac
    bageu kecbeso.
  ewe-ewe: 'Abe ale si míegblɔe va yi ene la, megale egblɔm be: ne ame aɖe gblɔ nyanyui
    bubu aɖe wu esi miexɔ la, Mawu ƒe fiƒode neva ame ma dzi.'
  nuy-nuy: Nga-yamaa anaani a-wulhu-wulhurr-waj, marri nga-yambina ngijang, nga-malgaagijgina
    anaani, warrubawi-yung warra-mulung-aynbaj-maynji nambambi-magana anaaynbaj ana-lhaawu,
    waari yaga anubani-yung nimbirri-waṉagaa ana-wulhu-wulhurr-inyung, warrubawi-yung
    ambani-barawudang na-God yuuguni a-ngura-wuy!
  cop-BHC: ⲘⲪⲢⲎϮ ⲈⲦⲀⲚⲈⲢϢⲞⲢⲠ ⲚϪⲞⲤ ⲚⲈⲘ ϮⲚⲞⲨ ⲞⲚ ϮϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲪⲎ ⲈⲐⲚⲀϨⲒϢⲈⲚⲚⲞⲨϤⲒ ⲚⲰⲦⲈⲚ ⲤⲀⲂⲞⲖ
    ⲘⲪⲎ ⲈⲦⲀⲢⲈⲦⲈⲚϬⲒⲦϤ ⲘⲀⲢⲈϤϢⲰⲠⲒ ⲚⲞⲨⲀⲚⲀⲐⲈⲘⲀ.
  buk-buk: Aêc! Yac asôm su, ma aö wasôm tiyham. Asa naŋ bu hoc mêtê asê têŋ mac naŋ
    so yac lau aposel mba mêtê naŋ mac akôc sa su, naŋ oc tap Anötö ndê atac ŋandê
    sa.
  pri-NT: 'Go jèe ina tàwà kaa, [na ia go tâa jaawà] â go ina mwara ni, pâ: Wà tàpé
    na rà picémara ê popai na pi-ité jii ê Picémara Wâdé na ia guwà jèe tòpi, âna
    wâdé na é tétâjiirà wà Pwiduée!'
  zpq-NT: 'Can'' ba gwnian'', ḻecze can'' žia'' da'' yoble ṉa''a: še note''teze beṉe''
    ba chyix̱jue''ede'' xtiža'' Criston'' nža''le can'' ba nsedlen, chṉaba'' gon Diosen''
    cont cuiaye''e toḻi tocaṉe.'
  por-TFT: 'Como eu lhes disse anteriormente, assim lhes digo uma vez mais: Já que
    alguém está lhes dizendo o que alega ser uma boa mensagem, mas que é uma mensagem
    distinta da boa mensagem que eu lhes comuniquei, apelo a Deus para ele destruir
    essa pessoa.'
  gwi-NT: Gwehkįį chan jyaa nakhwaraiinyą', juk chan hee jyaa nakhwaahaihjyaa, juu
    Gwandak Nizįį ch'ijuk eech'ǫąąhtan ji', jyaa nyąą eenjit Tr'agwaanduu nahkat gwats'ą'
    tr'ahahchyaa!
  gvn-gvn: Ngayu yinya kuku balkal baja. Yurra ngadiku Godumu kuku yulmbarrin, milka-janan.
    Kaki bamangka kuku walu-yindu yirrkay yurranda, balu Godungku nyungun bayanga
    yunga.
  nhy-NT: 'Ijkón ken achtoj yonikijtoj, iwan axan oksemi nikijta: Tla akaj tlakatl
    amechmachtia ika oksé tlajtole katlej kijta noijki temakixtia, pero amo ken tejwan
    otamechmachtijkej, ma Dios kitlajyowilti ika ikualanilis iktlanke (ik tlami).'
  asm-FB: আমি আগেয়ে যেনেকৈ কৈছিলোঁ, এতিয়া মই পুনৰ কৈছোঁ, “আপোনালোকে যি শুভবাৰ্তা
    গ্ৰহণ কৰিলে, তাৰ বাহিৰে আন শুভবাৰ্তা, কোনোৱে যদি আপোনালোকৰ আগত প্ৰচাৰ কৰে, তেনেহলে
    তেওঁ অভিশপ্ত হওক।”
  okv-okv: Eto ke etena amo ehako ano ingivujo, amo embo amuna ke kiti nangona hande
    etere ingito uhava avo mane rate nei avo javotoho ke ijie hande ururou na uje
    ereona amo God na embo amo tau memenga iji darohota kogue iresuja.
  mxt-NT: Cha catyi̱ tuhun ihya chi ndo quɨvɨ cuan soco cuacatyi tiqui inga chaha
    chi ndo vityin. Tatu yóó cha cahán tuhun cha cacú añima yo chihin ndo ta sɨɨn
    caa, ta ñima cuhva cha chiñi̱ ndo quɨvɨ xihna ri, Nyoo cutachi tuñi ra chi ra
    cahán tyicuan caa.
  tzo-NT: Calojboxuc xa ono'ox pero chacalbeic yan vuelta. Much'uuc no'ox chtal syanejesbe
    sjam ti sc'op Diose ti ach'unojique, ja' ac'o ac'batuc castigo yu'un ti Diose.
  ind-AGS: 'Saya ulangi apa yang sudah kami katakan sebelumnya: jika ada yang memberitakan
    kabar baik yang berbeda selain yang sudah kamu terima dari kami, maka biarlah
    mereka dihukum!'
  omw-omw: Mwi quara tire haaru nkyi timwa nyiavana quara nte qaiqaavata nkyi timwa
    nyinrenrama. Tire Karaisira qua nkyi timwa nyunrata nkye mwi quarara qutaa quave
    qiara. Nkye mwitaa qiarara tiro, vaisi mpovanto nkyiara mwi quara qaqira kyeta
    mpo qua riemwaqita quate tirera, Kotiva mwiaqaa qua vatairaro mwiva uaqiahi mwataraqi
    uaqiahia nraakye qorahua rupavita varianani viraqe nte mwianra huviqaravema qianinra.
  yrb-yrb: I sina nono wemaro nauawe. Ana anama Godinu kotofu sina wei wiawa i wasai
    sina webitaitana Godima emaba we ma siosa ufiro i siosawere orofaro anibitae watane.
  maa-NT: 'Koni s''ín ki''mì‑nòje̱n nga sa̱ ítjòn, tákó k''oa̱á s''ín tìxan ìjngoò
    k''a‑nò: Tsà yá xi kj''ei̱í tsò ''én xi béno̱jmí‑nò koni tsò ''én ndaà‑la̱ Nainá
    xi jye kichjoétjò, Nainá kàtatsjá‑la̱ kjo̱''in.'
  mcq-mcq: Na nimarako ꞌwaravutaꞌe na kúꞌo ꞌwaravu. Ei pini roe ira núra ꞌwaravu jaꞌina
    pana vo ira pina aniꞌinaꞌe ꞌwarave heꞌavajaho makaꞌeje Godira sirimama.
  sus-A: ﭑ شَ فبِلٍن نَ مَ عَ قِرِن ندٍ. شَ مِشِ يٌ قَ مَسٍنيِ ندٍ تِدٍ وٌ بّ، نَشَن
    مُ لَنشِ نَ مَسٍنيِ قَنيِ مَ نَشَن مَسٍنشِ وٌ بّ عَ سِنفٍ رَ، دَنكَرِ نَ نَ كَنيِ
    بّ.
  jpn-1965: 私たちが前に言ったように、今もう一度私は言います。もしだれかが、あなたがたの受けた福音に反することを、あなたがたに宣べ伝えているなら、その者はのろわれるべきです。
  fra-SBL: 'Ce que nous avons déjà dit, je le répète maintenant : si quelqu''un vous
    annonce une autre « bonne nouvelle » que celle que vous avez reçue, qu''il soit
    maudit.'
  yka-yka: Bakas tapaˈin kami ne inin matuˈuhin duk tabalikku kuweˈitu weˈ bang niyaˈ
    magmahalayak, bahasane aka-aka hāp bu seddili amban toloˈ mabennal bakas minahalayak
    kami si kaˈamin, asal tapī iye si narkaˈ.
  mle-mle: Nyan ki maaj bwu wabaal aw kita maa aka watuwa. Aw li duw gwurak maaj kalivadaak,
    aw aal maaj ki nyan gwurak kalivabaal Jisas Kraisak bwula-kwana viyakita majiwa
    rivriv ti maarlik, aw wun Godak bas sikituwaad di adiy duw dikiwa kajakuw, di
    dayaam vaat kwiydikik nyanyi nyanyi.
  shp-NTPO: 'Ja moa en mato yoiantana joira, jakiribi en mato yoiribiai: Jaweratobaonki
    ja moabi maton ninkata keskámaakin wetsa joi mato yoiai, jatokira Diossen kikin
    ramibires jawéki páketi jake.'
  aom-aom: 'No mamiꞌe jemëꞌo ariromo ëhi jiëꞌe darugoꞌe jö majëhijaroho röhu jaruvo
    na jöe gemuoho majëhiꞌejo. Jemëhu baejarije jö maho ae rahu vuonugoꞌi jemë sarerëmiromo
    uëvaruoho: Ave jö göho God-are jö mae hö uëvaruoho God-are iꞌu börömoho bae hesi
    jioruome.'
  geb-geb: Nza fhum mba kamen nde suaŋgi, nza ntigem mba kameŋra wom nde nzuai. Maaŋ
    muuŋgip, guma the buna vhuuen nde suanga, mba buna vhuueŋ nza fhum nde suaŋgi
    buna vhuueŋ fara muuŋgi fhu, mba guma mbar Herar ŋgɨ.
  bsj-bsj: Nawo nyi yi kom fiya ceu, yila ma yikom ti nawo tak, “Tano kange yikom
    fullen kerer Kwamar ki dimen kange wo kom yowe ri ca yilam wo cilim cileu.”
  cak-cak: 'Achel ri ka''in can chive, vacami nikacamuluj chic jun bey chive: Si c''o
    jun nutzijoj jun chic ruchojmil chive richin yixcolotaj ri man junan ta riq''uin
    ri xic''ul na''ey, tika c''a castigo pa ruvi''.'
  chf-NT: 'Ca'' chich cälbetla najtäcä, cä sujtä cä cha''num älbenetla: Si ajnic machca
    chichca u ye''benetla otra manera tuba a japän abala, y mach ca'' ni a tz''onilaba,
    choco ajnic machca u chen ca'' jini.'
  tlf-tlf: Kale aa mungkup nuyo siin uyo weng uyo bogo-sulup kale, asok kamano koyo
    bogolan-temi kale, kanube tinum iyo maak weng tambal ko age uyo kupka-e-balata,
    God iyo tebe utamata, ipmi siin umi weng tambal ku-silip ulutap ba kalaa agela
    umdii, ise tinum beyo God tebe atin tuluun daala yang abiip mafak unon-tema ko.
  piu-2006: '@see-verse:GAL.001.008'
  poh-NT: 'Til chacoj tak rehtal kꞌuruꞌ ruꞌum nok nicꞌ paꞌ wach take kꞌoric nikꞌorom
    cho aweh tak najtir nok cu wilqui̱n cho chaxilac tak, reꞌ woꞌ chic reꞌ nicaꞌpechej
    je rikꞌormojic aweh tak yuꞌna: Xa hab wach jenoꞌ enkꞌoric aweh tak jenoꞌ cꞌuhbal
    toco̱m chic chiwach i cꞌuhbal kakꞌorom aweh tak, reꞌreꞌ kajok ta nak i tiꞌcꞌaxic
    china̱ ruꞌum i cꞌahchiꞌ ribanam.'
  tue-tue: 'Ʉ̃sã too sʉgueropʉ wederiguere yʉʉ mecʉ̃tígãrẽ wedenemoã sũcã: Netõnére
    queti mʉ́ã padeoríguere mʉ́ãrẽ merẽã wedewisiogʉnorẽ Cõãmacʉ̃ bayiró ñañarõ tiiáro.'
  bjp-bjp: 'Keme ka fas ta gam pakanini, ma igii, iak use pes u sabin: Male tikas
    i fas gam ini ti fafas ae i neng keskes na Rokap na Fafas ae gam ka somangat pes
    ta u, taftawa ik fiu fitliu!'
  xon-xon: Taah nan tuk nimi pu na, m ki tuk nimi dandana wee, ke unii ubaa yaa tuk
    nimi tibɔyayan ti kaa ye naah nan gaa tibɔnyaan ti na kan, cha Uwumbɔr puun lii
    u pu.
  tzo-ZNT: Li cꞌusi lacalbeique, chacalbeic to otro jꞌechꞌel. Mi oy muchꞌu chayalbeic
    scꞌop Riox ti mu xcoꞌolaj chac cꞌu chaꞌal achꞌunojique, acꞌu acꞌbatuc castico
    yuꞌun ti Rioxe.
  mpm-NT: Jnuꞌun ni xnaꞌan ri nuu ra naa ra kɨvɨ undi nuu, ti ɨɨn ni kuu jnuꞌun xnaꞌan
    tuku ri vijna. Ko nu iyo ɨnga yɨvɨ ka xnaꞌan ɨnga jnuꞌun nuu ra naa ra, nusa ti
    yɨvɨ un tu xnaꞌan ndaa i maa jnuꞌun Yandios nava ni xnaꞌan ri nuu ra naa ra undi
    nuu. Nusa ti na jnaꞌnu ndatu yɨvɨ un jiin jnuꞌun kaꞌan i.
  ots-NT: Dú xihquijʉ má̱hmɛto cja̱ pé dí xihquijʉ ya, bbʉ to da xihquijʉ hnahño ʉr
    mensaje pa gui töti quer salvaciónjʉ, cja̱ jin gui gue car hñu̱ ca ya xcú dyødejʉ,
    da bbɛh car cja̱hni‑ca̱.
  hoy-hoy: ह्यांग नाव पयले अंद कोंडेव, हांग अच ना ईग मात्‍त अनतीन कि आ खुशखबरी इक
    बिटकु यदरी नीव ग्रहण माळीर, अगर यावारा मात्‍त खुशखबरी केळ्सतान, रा शापित आगुल.
  amo-amo: Nafo na tiwa bellin minu nin burnẹ, nene wang ndin bellẹ tutung, ''Asa
    umong bellin minu ulirun ntucu ugan nin le na ina malu useru, tan ghe unu.''
  pjt-pjt: '@see-verse:GAL.001.008'
  cwe-cwe: Fana vichilongile, na sambi nolonga kaidi, munhu yoyose yahawapetela usenga
    umwenga mbasakanyo na uja womuuhokele, nayaduwiligwe na Mulungu.
  daa-NT: 'Ni kaawkonta ko, ho diŋ nu ɗeelaakon pey : ya gem iyko kabarre ta pey min
    taat ku dortu, ɗo gaaƴay.'
  mlp-mlp: Ya nawa tibilayta nazaq ya a ta bilaq tonaiq. Mat araq Yesus awagamun ne
    mebmebmo huritim anan helmo haqiyta na buliyeq wagam ta araq gibilenid God kusluw
    ugid in ban meqinta nab wolehan.
  ape-C: Riguk apak douk makriyen aria douk wata ikriyen shopunek. Aria enen arpen
    nyukripep enen kupainyi baraen douk madae nyudukem enyudok riguk paraen iri um
    uwe, aria enyudok arpen wosik eik yakri Iruhin nishopoken nyunak um nyih hapenyaburi
    wabur hel aria nyupe ganudok ihih nyumneh.
  bgs-bgs: Umanán ku tô taganà igkagi dé ákniyu. Atin ka duwán mulit-ulit katô ássa
    gulitán na ánnà magunawa katô igpamaké yu, mólà pa ka supakan sikandin ka Manama!
  faa-faa: Fana isiapo reaki some one some karakasuane, efera hunia soko, some one
    reaki paroaka some karakanapo. Yasu Keresoyaki hakāsa yia risikiasimo some kotesa
    repo kakimasakipoko some meta haku aporo metamo reaki some karakanone, aporoane
    Heao hauaka á Kotimo fanasihoko motoakosapo.
  kik-kik: O ta ũrĩa tũmwĩrĩte, o na rĩu nĩ nguuga o rĩngĩ atĩrĩ, mũndũ o wothe angĩmũhunjĩria
    ũhoro mwega ũngĩ tiga ũrĩa mwetĩkirie-rĩ, aronyiitwo nĩ kĩrumi nginya tene!
  cap-NT: 'Tuquiqui niz̈tapan chiichinc̈ha. Jaziqui wilta niz̈tapachal chiyuc̈ha:
    Jakziltamiz̈ yekja tsjemat liwriiñi taku anc̈hucaquiz tjaajnasaz̈ niiqui, jalla
    niiqui Yooziz̈ castictapaj cjila. Anc̈hucqui werar liwriiñi taku catokchinc̈hucc̈ha.
    Ana iya z̈ejlc̈ha.'
  ksr-ksr: 'Qaa wala jeŋ laligoniŋi, iikayadeeŋ mono keteda koi mombo jejeŋ: Oŋonoŋ
    Oligaa Buŋa aŋaliŋ moma aŋgoŋ kondaborogiti, moŋnoŋ ii qewagoŋ buŋa qaa morota
    jeŋ asarinagi eeŋ, Anutunoŋ mono ii qasuaaŋ muro gere sianoŋ kemeba.'
  eng-TNT: As I sayde before so saye I now agayne yf eny man preache eny other thinge
    vnto you then that ye have receaved holde him accursed.
  sbs-sbs: mwetelabilila poyamba, nalomba pano nulabila soti, “ngati muyakine olalikila
    uthenga osiyana na wemwelandila, lekani atembeleleke”.
  sue-sue: Ge gita senakare da awa noko tona ewa. Zo nu Oziga Ewanana niniwa awa doro
    ewe samunoya, nu awa niaora gegenai waise.
  fra-NCL: Nous l’avons dit précédemment, et je le répète à cette heure, si quelqu’un
    vous annonce un autre Evangile que celui que vous avez reçu, qu’il soit anathème !
  bhg-bhg: Edo nanekare imondemane matu sitera dá ango, nane tekago boroko tena, embo
    ain bino dave inemane buritewa awa dodo bino eve imondemane karigedo eira gido,
    dave awawa embo awa yai niyao matawa aveite isira ainda mamaina.
  snn-NT: Ganreba caguë, ai bëiñe si'a jëja yihuoguë, mësacuani se'e quëayë yë'ë.
    Yequëcuabi mësacuana ti'anni, yëquëna quëani achose'e'ru tin cocare quëani achotoca,
    Riusu bënni senjoñe se'ga ba'ija'guë bacuare, cayë yë'ë.
  atb-NT: 'Ngamoq taî wú bê eq rajung za, ahkuî le, ngò dum taí kôlé: rayuq yuq mai,
    nungmoq hap yu to bê é gabú danglù mai lai luî, gotû hko nyi e nghut jáng, haú
    yuq gi, ahtum abyuq dam byî é hui zo sháng gaq ô!'
  cek-AK: Kang thuih o tangcae baktih toengah, vaihi doeh kang thuih o let, mi kawbaktih
    mah doeh na talawk o tangcae kahoih tamthanglok laep ah kalah tamthanglok to taphong
    nahaeloe, to tiah taphong kami to tangoenghaih tong nasoe.
  bkd-bkd: Sa inikagi day inyu su anay ag-ikagiyen ku dà iman inyu ha ku amin magsangyaw
    hu Maayad kun ha Tultulanen ba lain en dì hu nadawat nuy ha insangyaw day inyu,
    silutan gayed hu Dios hu hurà din katapusan.
  ctu-76: 'Tsa''ix c subeyetla ti yambʌ ora pero mic cha'' subeñetla: Mi an majch
    mi'' lolon subeñetla yambʌ t''an cha''an laj cotyʌntyel mach''ʌ ba''an tic subetla,
    la'' choquic ti Dios jini quixtyañu.'
  lac-NT: 'A teno'' caj in wa''araj techex sam chen baje''rer quin wʌc''ʌs aric techex:
    U''yex wa cu tar mac tan u tus tsec''tic u jer t''ʌn mʌ'' quet yejer a ta toc
    c''ʌmajexi''. Arej ti'' ca'' xic tu cu yerar munt q''uin ich c''ac''.'
  xla-xla: Na꞉ na꞉ta ka꞉yapa atlaleye mamisika꞉ atlema. Wua꞉ye ka꞉dle yuye dalepame
    ma-hamuwapo. Epeleye ma oplami haleta ka꞉dle yu eye ilahame ma meyelope depo imsela꞉lepiye,
    ka꞉dena, oplami eta Dlapa mo dla tulluweye.
  xav-NT: Ãne hã wa tô aima waihu'u za'ra wa'aba ni. Taha wa, wa za duré aima ãma
    sahu za'ra wa'wa, wa te aima ĩwaihu'u za'ra wa'aba zém na. Ni'wam norĩ hã wanhimirowasu'u
    zarina si, Zezu Cristuhu wasu'uwẽ na te te dama 're rowasu'u za'ra mono õ wamhã,
    te za 'Re ĩhâimana u'âsi mono hã te te siwi 're awẽ'õ pese.
  cuk-cuk: 'Ar igi bato an bemarga sogsa, emigi gannar an bemarga sogbar: Ar dule-wargwen
    Bab-Dummad-gayaburba-barsokalile, abonoleged-igargi-an-be-odurdaksamaladba akar
    bemar-odurdakalile, we-dule, Bab-Dummadse sabsur-ukabsalesun.'
  tbf-tbf: Malan gei tate nga muna vokokotie, ma ine, o tate buer vokokotie. Sien
    va ka mene ta vateie nga ngan ka banga vinavatei mene ian ta kap toun meie mi
    Banga Vinavatei nga tate nga muna suvuon, e Raban ta votorosie ine mi ka!
  uig-CYR: Биз бурун ейтқинимиздәк, һазирму мән шуни ейтимәнки, бириси силәрниң қобул
    қилғиниңларға охшимайдиған башқа бир хуш хәвәрни җаркарлиса, бешиға ләнәт яғсун!
  ikw-NT: Lele kpa a kwuru nụ mbọm, m nookwu kwno a berere, ọ bụru nụ nye ọbula zni
    anụ izi ọma ke zị ichne nụ ke anụ nahịaru, Chiokike vụ a ọnu ọkwnukokwnu.
  khs-khs: 'Puwano niyewi kima solo weyamowa solo se tiye kinisewa, wa:kewala, solo
    we kima penanose se tiye kinakeye. Yesu Kelesowalapulu semetei kemi sita:pesita:
    solo napolo kiwa seli topulase solo nowa pa:ta sena nowamoke kima se tiye kinisaleke,
    sena amowa Heo peleya: emi Koteyewi falasipela: tuwataposakeye. Amowa niyewi matanakeye.'
  dwr-ENT: ካሴ ኑኒ ጌዳዋዳን፥ ሃዒካ ላዔንዋ ታኒ ኦዳይ፤ ሂንቴ ኣኬዳ ሚሺራቹዋ ቃላፔ ዱማቲያዋ ኦኒኔ ሂንቴንቶ ኦዶፔ፥ ሄ
    ኡራይ ሜናው ሼቄቴዳዋ ጊዶ።
  pma-pma: '@see-verse:GAL.001.008'
  atd-NT: Nignangonan kud sikaniu nokani di songo ignangon noy rod kaniu no oghutuk.
    Ko duon agad hontow no ognangonnangon to loinloin no nangnangonon to sikan no
    maroyow no nangnangonon no nigtuuan now, ogkoumaan sikandan to igtungayow to Magboboot.
  tel-2017: మేము ఇంతకు ముందు చెప్పినట్టు ఇప్పుడు మళ్ళీ చెబుతున్నాము. మీరు అంగీకరించిన
    సువార్త గాక వేరొకటి ఎవరైనా మీకు ప్రకటిస్తే, వాణ్ణి దేవుడు శపిస్తాడు గాక.
  hat-BSA: Jan nou te di nou avan an, donk mwen di nou koulye a ankò, si yon moun
    ap preche nou yon levanjil ki kontrè de sila nou te resevwa a, li dwe madichonnen.
  top-NT: 'Aquit cca̱huanín tú ixama qui̱taxtú y chí cca̱huaniparayá̱n: ¡Para cha̱tum
    ca̱ma̱si̱niyá̱n tunu tijia la̱ nataxtuniyá̱tit ni̱ la̱ cca̱ma̱si̱nini̱tán, Dios
    cama̱xokó̱ni̱lh ixta̱kskahuín!'
  msk-msk: Yoman ko paglaong kamayo na maski sini na magabatok kamayo sang tobok na
    batok, na buku nang magonawa sang madyaw na batok na byabatok ko kamayo, isilotan
    yaan nang Dios nang laban marisud na silot na way tatamanan.
  gyr-NT: Amboyupagüe iri, “Evocoi nungar ava upe toime ité Tũpa ñemoɨrosa” ahe.
  kmh-kmh: Minim kun ak nimbip tip aspiyn. Bi gunap ap nimbip minim yesek okok nimb
    gunap yiŋgoŋg giy aŋgniŋgambay ak, mon key yinjap ak amniŋgiy.
  ukr-ONPU: 'Ми говорили вже раніше, і я ще раз повторюю: якщо хтось проповідує вам
    іншу добру звістку, а не ту, що ви прийняли, то нехай буде проклятий!'
  emi-emi: Nongina ngami auliaala me ngamene aauliaa va, arova teva epoppooaa masi
    kiukiu me karika elaolao aitauaa tee llo ngam ghe ghaala, nikasikiena kanna God
    aue etoka etana.
  zpv-NT: 'Laꞌn guñiꞌ lan desde galohyi, yannah laꞌn cañiꞌ laꞌgaꞌhn stuhbi: Sidela
    chyuulla ruluuꞌyi laꞌhtu stuhbi dxyiꞌdxyi nin rñiꞌ ba rtaꞌh laꞌh bwiinn loh duhlda,
    nee ayi naan ziga dxyiꞌdxyi nin ya baluuꞌyi nu laꞌhtu, bwiinn chi ya guyuuꞌdii
    ba.'
  gux-gux: Nani tin den kpa yedi yi maama, n go yedi yeni moala, yaa nilo n wangi
    yi laabaalihantoa yua n ki taa leni yin den kpa gaa yua, wan tua ti solindi yua.
  kos-kos: 'Kut fahk tari meet, ac inge nga sifilpa fahk: fin oasr kutena mwet luti
    kowos ke siena wosasu ma ekla liki ma su kowos eis tari, lela mwet sacn in keok
    in hell!'
  ibo-ibo: 'Dị ka anyị buru ụzọ kwuo ya na mbụ, ka m kwuokwa ya ọzọ: Ọ bụrụ na onye
    ọbụla na-ekwusara unu oziọma dị iche na nke ahụ unu nabatara, ka onye ahụ bụrụ
    onye a bụrụ ọnụ.'
  yml-yml: Avaꞌai ꞌakonadi a vonemiga, wata a na luvaitugani. ꞌAiꞌedi tamu aitoi tamu
    vala tulina i lalauꞌage ꞌwaimie igodina ꞌami ꞌitaꞌitaꞌi faifaina, siwe kebu i
    da vesala Valanina nagami ꞌwa ꞌewai taiadi, tomogonina i lubwaineni Yaubada i
    na veimea i na luku ꞌai-ꞌalaꞌalase kebu yana ꞌweuga ꞌwaineye.
  ory-ory: ଯେପରି ଆମ୍ଭେମାନେ ପୂର୍ବରେ କହିଅଛୁ, ସେହିପରି ମୁଁ ଏବେ ଆଉ ଥରେ କହୁଅଛି, ଯେଉଁ ସୁସମାଚାର
    ତୁମ୍ଭେମାନେ ଗ୍ରହଣ କରିଥିଲ, ତା ବ୍ୟତୀତ ଯଦି କୌଣସି ଲୋକ ଅନ୍ୟ ସୁସମାଚାର ତୁମ୍ଭମାନଙ୍କ ନିକଟରେ
    ପ୍ରଚାର କରେ, ତେବେ ସେ ଶ୍ରାପଗ୍ରସ୍ତ ହେଉ।
  bzj-bzj: Laik weh wi don seh, an Ai di seh it agen, if enibadi kohn preech eni ada
    mesij tu unu, mek Gaad kandem dehn tu hel!
  chk-chk: 'Aia fen apasa me mwan, nge iei üpwe pwal apasasefäli: Are eman epwe afalafala
    ngenikemi eu Pworausen Manau mi soko seni ewe oua fen etiwa, i epwe anümamau!'
  ssd-ssd: '@see-verse:GAL.001.008'
  acr-TNT: 'Jelaꞌ pachaꞌ ri nubiꞌim lok, cambiꞌij tanchi woꞌora: We cꞌo junok cutzijoj
    juna chic cꞌutunic junwi chwa ri Utzilaj Tzij tom chi alak, peta cꞌu riꞌ ri kꞌatbal
    tzij re ri Dios puwiꞌ.'
  rop-rop: Wal wanmo ai garra dalim yumob wanim aibin jis tok. If enibodi dalim yumob
    difrinwan wed brom det trubalawan gudnyus weya yumob bin irrim basdam, wal God
    garra panishim im olagijawan.
  mee-mee: 'Ba iau ka la roleng muni kurumea pangamologa laeala mana roma: Ngaroma
    agau nge pulimalaglage pangamologa a sana tongana kena ma pangamologa laeala e
    pe a miau ka rave, na i nge rave alang e soali passavele.'
  dif-dif: 'Worderu ngaiani ngopera jatana wonti, jeruja bakana ngani karari nakaldra
    jatai: Kulnujeli jurangu ngantjani jaura pilki kaukaubanani nunkangu, ninaia jura
    matja manina, nunkangu kalala madlentji pantjiatimai.'
  gam-gam: Asa no kandja djipin mal ipon no kandja ge alla dje ye aunmon. Asa no ye
    moi al wo Jisas kandjiyebe wopake dje ye aupin ba are una wo kandja ge kere, alla
    kandja gun djell ta dje awi dal, na man djino. God mangal to awo i wamo al worda
    dje na embe djindo.
  nou-nou: '@see-verse:GAL.001.008'
  mqb-NT: 'Ma jak anan ''am ata coy, həna ni mənahan asa re: Kak ɗowan a a wazay aday
    kə̀ mbəɗahak anan alay anà ləbara a kwanay a sə sləne ata cəna, Mbərom â tahasl
    anan sə coy.'
  ape-B: Likuk apak douk amaklien ali nameitu wata iklien chopuk. Sapos enen elpen
    nyuklipepu enen sik balan douk wo nyuduk enyudak likuk palawen ulimu e, orait
    enyebuk elpen wosik yek yakli God nukegen nyunamu nyih hapenyubuli wabul.
  grc-F35: Ὡς προειρήκαμεν, καὶ ἄρτι πάλιν λέγω· Εἴ τις ὑμᾶς εὐαγγελίζεται παρ᾿ ὃ
    παρελάβετε, ἀνάθεμα ἔστω.
  cav-NT: Ecuanara micuana cuejahuadya; cuejanucayadya micuana era. Micuanaratu bacatsu
    ejenehua Cristo eque camadya Ijahua quejaque einajaca jutaquique. Ejera ni micuana
    cuejaya Yusu queja peya judiru ishuque quisarati, tume jadya cuejaquique Yusura
    ijahuaja etiquiju paijehue.
  kgp-NT: Tag tó ja inh nĩ, kỹ sóg tó mãn mũ sir. Ũ tỹ ãjag mỹ Cristo kãmén kỹ, hã
    ra tóg ãjag mỹ isỹ tó ri ke han tũ nĩ, isỹ tó pãte tóg ũ tó sór mũ, kỹ ti jé tĩg
    kónãn.
  bvd-bvd: Nau ku saea lau kau fuamolu, lea ta wane nia ka bae sulia ta faarongoa
    diana lau ne 'e'ete faasia na faarongoa diana bae molu manata mamana ai ka sui
    naa, alu God nia falea 'ana kwakwaea totoo firi fua wane nai.
  ukr-1871: 'Як перше рекли ми, так і тепер глаголю: коли хто благовіствує вам більш
    того, що ви прийняли, нехай буде анатема.'
  apz-apz: Hohonta hungkuno ole nto selɨmentoheso i olohonta apaꞌno selalokweno. Anɨtuye
    honɨngkanomneꞌno hungkuno sɨmoꞌmo selɨmentohe soꞌno sekwo huno seyohoho. I aꞌamu
    fiso Anɨtuye honɨngkanomneꞌno hungkuno kengo selosoꞌmanji kako tɨkanomo wamtonoho.
  yon-yon: Nubbed anuk yedmuwen kwane kibireb ikakman nembed yedmaan kei, karub kanembed
    God ye weng amun yiib kandiwen kekeimban kimyen mamaa dakmoka, karub ye kuyiib
    kuu Godbed kumbaanban yamotbon yiri korari yeman kinok!
  poi-NT: Mannɨ́mayñeum pecam y sɨɨp e̱ybɨct́im mannɨ́máypa siiga i̱ miŋmadáypa tuŋgac
    aŋquímayooyi, d́apɨc jex juuts jém impɨctsoŋnewɨɨp, jesɨc Dios ichiiba castigo
    jém pɨ̱xiñ jém inimiññewɨɨp jexpɨc aŋquímayooyi.
  wuv-wuv: 'Ale''ei hai''ouna waredii, hee, e''eni a warediai: nabaa nemea i u''ufanaa
    hamu''ou hepalo rawani''a warea na u''ugai a''a fei hamona todigia, ipa''aa tonaa
    fei arena lomi i pedutoo!'
  quf-NT: 'Chaymi qashan chayllata nishaykillapapis: Mayqanpis chay washakanaykillapapaq
    kusala shumaq kaqta intrakashana katkillapa ukmanta yaĉhachishurllapa pantachishuqllapaqami,
    Dyusmantaqa kusala manchaypaqta kastigakasha kanqa tukuy tyimpupaq nir.'
  yuw-yuw: Oro nocho urop kanongdet mahong wönggon kantiwa, amna au yu fatmata ogepma
    nontho son fandat kanogomonma woroc fodingmun onguna fatmata foro au kanuyai wömai
    Kopotorocho möpmono yudec wagang impun.
  hus-NT-1971: U ulumalits ti jayq’ui’ ani xo’ u tsab ulal junil abal t’ajat jolbithits
    c’al a Dios jitats ti huat’banchalac q’ue’at i cau axi yab ja an lej chubax alhua’
    cau ax a bats’umalits.
  med-med: Tʉn unt nitmin ni mel, na ik ei aldpa nʉnt. Wote, wamp nam ti ndi, Rʉnang
    Ik ei, tʉn ndi, enim unt mbo inditmin ei mel kelpa, ik elpa ti mel nim wamp ei,
    koⱡpa ndip ila pangga!
  bch-bch: Mambe akeo ngan ga ila, ta labone nakeo pade, oangga sai ipaola ato kemi
    pagimi, be iuot lalaede mambe gimi abada pagai toa mugaeai oa mao, kemi ngan eaba
    toa oa ila ngan dinga imperno!
  cco-NT: 'Jo̱guɨ fɨ́ɨˉtú̱u̱ ꞌnʉ́ꞌˋ caléꞌˋ catú̱ˉ lají̱i̱ꞌ˜ e nɨcafɨ́ɨˉɨ ꞌnʉ́ꞌˋ do:
    Lɨ́ꞌˆ doñiˊ i̱i̱ˋ dseaˋ i̱ guiaˊ júuˆ e sɨsɨ́ɨngˆguɨ laco̱ꞌ e júuˆ e nɨcaꞌíingꞌ˜
    ꞌnʉ́ꞌˋ do quiáꞌˉ jial laangˋ dseaˋ jee˜ dseeˉ quiáꞌrˉ, jo̱ güɨꞌnaangˋ i̱ dseaˋ
    íˋ quiáꞌˉ Fidiéeˇ lata˜.'
  deu-1951: 'Wie wir zuvor gesagt haben, so sage ich auch jetzt wiederum: Wenn jemand
    euch etwas anderes als Evangelium predigt außer dem, das ihr empfangen habt, der
    sei verflucht!'
  alq-ALGNT: Kiabadj kikoki 8idamonom, aja kagi ininagogiban. Kicpin a8iag pakan iji
    kagik8edj, e adjitodj min8adjimo8ini kagi odisigo8eg, oga kitci sogacteogon Kije
    Manidon.
  ixl-NNT: As kam uvaꞌ kat val sete sbꞌaxa as tuk unkaꞌpu sete scheel unpajte. Asoj
    at umaj uxhchil uvaꞌ la ul alon umaꞌtoj yol sete uvaꞌ jit eela tukꞌ u bꞌaꞌnla
    yoleꞌ uvaꞌ kat unchus sete, as aꞌ uxhchileꞌ uvaꞌ ech ibꞌen tu u xamaleꞌ.
  boa-NT: Aanée tsúúca éíjyu ámúhakye o úúbálleróné íñe tsiiñe ó úúballé tsaate Críjtodítyú
    íjcyáné uwááboju tsɨ́jɨjtóríyé úwáábóhajchíí Píívyéébe diityédí ɨ́cúbáhraíñe.
  quh-NT: 'Kancunaman nerkaycuña; ujtawan niyquichej: willaraskaycuta jap''iskayquichejmantaña
    pichari waj willanasta willarasunquichej chayka, paypa patanpeka Diospa c''ajaj
    phiñacuynin cachun.'
  kwi-kwi: Sun pit uruza an ñamin kainanarakas, nane mamasa sun pitmin kainananash.
    Mamaz awa nakanain kamtamtukine, mamaz tuntu pit uruza kainammtune, nane Diosta
    paikwanash, Dios usparuza ilnanapa.
  agm-agm: Nɨnɨ kɨmandɨ jɨhɨ aimɨ kandatɨhandɨ kandɨ amɨ jɨhaatɨ kandaato. Utaaho
    wo pɨwɨha gaaha wanɨha sahɨ jɨhɨ aimɨ atiwɨ nehotɨhaamatɨmetɨha wipiyaha wanɨ
    kasatisɨho soai Autaahaatɨho yaawɨhandɨ nunyatɨ sisɨhaapɨhemaitaise.
  ubr-ubr: 'Wei ainau dura waikakafun nono, on mes yau ari dura abikakafun men: Iyai
    iyafan wasagobin tani omi aurim inkurereb men ato yau wasagobin omi aurim akurereb
    wobo wobitutum ba on, yau God aurin abifefeyan on orot jever inimakiai au wantoan!'
  tsw-NT: 'N damma ta̱ ne, waru n ta̱ da̱shi dammisa: Nna̱ za ro yuwan alajiya o ro
    koꞌo na̱ za na i fara ushiyi, lyawa una̱ wa̱ A̱sula̱ u reme vuma ndolo.'
  cax-NT: 'Chauqui tüsuburapoi tücañe ausucarü arrüna sane y caüma surapoi tatito:
    Arrti naqui urapoiti ausucarü quiatarrü manitacarrü cütüpüti Jesucristo, arrüna
    chisiuquipü tacana arrüna surapoi ausucarü tücañe, tari paurramanati uiti Tuparrü.'
  aia-aia: Meu bwane 'unua, mawai 'unu aho'isia ro'u tana'amou. 'Onaa ta nei nai taroha'inia
    tana'amou ta Taroha Goro na he'ete'i baaniai nei namou bwane hinihinia, 'ia God
    'ai ha'a-mama'aia tarau na'i 'eu na bwa'i kuru mwada'u.
  srp-1865: 'Kao što prije rekosmo i sad opet velim: ako vam ko javi jevanðelje drukèije
    nego što primiste, proklet da bude!'
  agt-agt: A pake ipasikkal kun ha, te am angarigan ta itta mina ya mangipadangag
    tekamuy ta takwan na damag nga awan negitta ta kinurug muyen ta idi a Dyos sangaw
    ya mangpa-gang tentu.
  lug-lug: Nga bwe twasooka okwogera, bwe ntyo nziramu okukyogera nti, omuntu yenna
    bw’ababuulira Enjiri eteri eyo ggye mwakkiriza akolimirwenga.
  yby-yby: Ga maya hapa ludawo gamidanagoya aku noloe. Maloka wewenasiya ga lalowa
    hapaya li li beyoko elebo ga maya li opa iki aito aweyaha iki li libitaboya, meinawaya
    jomidana epa nesa lolo itabo ne loko akuya lo noliboe.
  heb-heb: כמו שאמרנו כבר כן אמר עתה עוד הפעם איש כי יבשר אתכם בשורה מבלעדי אשר קבלתם
    חרם יהיה׃
  mpp-mpp: Aime yowa biyachac miibeng, ailu yogohac hatacmac migabac. Ngenge Siduc
    Madicne biyachac ngagelu angacngebawecka, monicti yogo basifuwelu silicine monic
    mime yegengkengeledaictewa, ye Wapongte aalicte bagewa gadaic.
  apb-apb: Oto mala melu unue ka'u, na no ko he'i unue lo'u uri mala nga iini ko taroha'inie
    nga mei tataroha diana aaopa lo'u mwaanie nga taa omu hiiwalaimoli oto aana, e
    malisine lei-maesilana ke lae aana dunge ni ha'amotaahinge.
  san-TEL: పూర్వ్వం యద్వద్ అకథయామ, ఇదానీమహం పునస్తద్వత్ కథయామి యూయం యం సుసంవాదం గృహీతవన్తస్తస్మాద్
    అన్యో యేన కేనచిద్ యుష్మత్సన్నిధౌ ఘోష్యతే స శప్తో భవతు|
  ben-IRV: আমরা আগে যেমন বলেছি এবং এখন আমি আবার বলছি, তোমরা যা গ্রহণ করেছ, তা ছাড়া
    অন্য কোনো সুসমাচার যদি কেউ তোমাদের কাছে প্রচার করে, তবে সে শাপগ্রস্ত হোক।
  ntu-ntu: '@see-verse:GAL.001.008'
  pan-pan: ਜਿਵੇਂ ਅਸੀਂ ਪਹਿਲਾਂ ਕਿਹਾ ਹੈ ਉਵੇਂ ਮੈਂ ਹੁਣ ਫੇਰ ਆਖਦਾ ਹਾਂ ਭਈ ਜੇ ਕੋਈ ਉਸ ਖੁਸ਼ਖਬਰੀ
    ਜਿਹੜੀ ਤੁਸੀਂ ਕਬੂਲ ਕੀਤੀ, ਇਸ ਤੋਂ ਇਲਾਵਾ ਤੁਹਾਨੂੰ ਕੋਈ ਹੋਰ ਖੁਸ਼ਖਬਰੀ ਸੁਣਾਵੇ ਤਾਂ ਉਹ ਸਰਾਪਤ
    ਹੋਵੇ।
  gvc-gvc: 'Pano sã niriro seheta mipʉre pari turi niihtja tjoa: Cʉ̃iro mʉsare sã
    buherire cohãno, soro jia buheare to buhechʉ Cohamacʉ tirore buhiri dahrejaro.'
  sbk-sbk: Nashisatianjile awandile neshifyanga nautele nkasheleumntu abhalombelele,
    hulimweizu lyalilishenje, “nashila mwaliovweze oyo na ayejewe.”
  mya-JVB: တစ်ဖန်တုံ ၊ သင် တို့ခံယူ ပြီးသော ဧဝံဂေလိ တရားမှတစ်ပါးအခြားသော ဧဝံဂေလိ တရားကို
    တစ်စုံတစ်ယောက် သောသူဟောပြောလျှင် ၊ ထိုသူသည် ကျိန် တော်မူခြင်းကို ခံ စေဟု ငါတို့ဆို
    ခဲ့ပြီးသည်အတိုင်း ယခု ငါထပ် ၍ဆို သေး၏။
  kgf-kgf: Walac énézéyi imuacnec mia deguc muŋguc énézézua. Méŋnéŋ méŋ buŋa suruc
    hiabia walac nimma késagic imi qahac, néŋ méŋac énézémaciguc imi saecyaguc wammac.
  awb-awb: Aiq teiúge. Mónkakáq teiníe. Mó anínká itega téh írátó ehwéh íre teiasa
    peh mó ehwéh teinaraq Manikánka, Iraipéq pokúno atahnawe aiq ábéranae.
  gdn-gdn: Nau suwagu-buwani ki kawareya nau ade suwagani wainapumuri; Iyapana mosi
    wi bamagau baiyagisi manako yona bagi kawaya ki wi naiya wadumupu doko ki kamadini
    yona kudubai mosi dimayogono ki ka Mama-nuga God e nuwai iyapana ki bameya maramara
    pupuyogono tondono.
  nko-NT: Nakʋ́ blɩ́ asʋ́n ánfɩ, támɛ ntráa ndɛ mlɩ bláa mbɛ́ɛ, nɩ́ ɔkʋ ɔbá bɛda
    Bulu asʋn wankláán bámbá kʋ ɔkan súná mlɩ, ɩna ɔtsan há mʋ́ ámʋ́ʋ́ anɩlɛ́bláa
    mlɩ ámʋ a, Bulu ɔlwɩ́ɩ mʋ.
  bsn-NT: 'Tirʉ̃mʉjʉ mʉa rãca ñarã, yʉa goticatore bajirone quẽna mʉare tudigotiaja
    yʉ: Sĩgʉ̃, Cristo ocare yʉa goticati mʉa ajitirʉ̃nʉcati me, ricati mʉare ĩ gotimasiojama,
    rojose tãmʉotʉjabetiriarojʉ ĩre rocacõaroti ñaja.'
  pib-NT: Wa muchikawa wchinyawaka, ga wa wane nchinatnaka, wa satu ginkaklewyegitinipmakgi
    satu Kiglerpotunanu Tokanchi wa gyoptotanru pnute, kamakpiratkalurupni.
  wiv-wiv: 'Muga hita te tania, kua katane tani mulehia ve: Ta kaka katiu ni vaketekete
    ni miu na kalohua kemi kua e paramotu na kua kava miu te longoria miu kene pelea,
    ia da e koto kirua ki varaganga ia kara hel!'
  reg-reg: Lwa kutyo chaikile kubhwambilo, olyanu enaika lindi, “Akabha alio munu
    nabhalasisha emwe iinjili indi kukila inu mwalamiye, afumilisibhwe.”
  mlh-mlh: 'Buŋo rone miku gobeŋ, oi akoŋ muŋambe yoo moke migo: Ŋoŋoji Bobiaŋ Biŋe
    roru maneru sabare forebuŋ, moji oi kepieru biŋe buŋo furuine mitaniŋgana ine,
    Anutuji oi qaiso gako misi korugo rakaine.'
  gof-ENT: ሃይሳፌ ሲን ኑኒ ጊዳይሳዳ ሃዒካ ዛራዳ ጋይስ። ሂንቴ ኤኪዳ ዎንጌላፔ ዱማቲያ ዎንጌላ ኦኒካ ሂንቴው ኦዲኮ ሄ ኡራይ
    ቃንጌቲዳባ ጊዶ።
  aau-aau: 'Ama, ok somokwe hromkwe mo papo me, sawk pokon kokwe hakwe liy-liy-aw
    makiy-me ey: Sawk uwr prueyn hme ok-ihey irweyk eyn ke posokwaw mesor kow e, ok-ihey
    hom peyr-mon ma lonuayk pie ko liy-liy-aw-ar ma lwak lopa ke, uwr senkin sohokwe
    ka hruo yay kow.'
  tvk-tvk: '@see-verse:GAL.001.008'
  prf-NT: Kinagi mi dán iyád dikomoy tenhud, sakay ruwayán ku dámman nadid, parusaan
    nakuwan nen Diyos en deyaman a mangaral dikomoy ti iba a Maganda a Bareta ten
    tinanggap moy dán.
  auy-auy: Siyáunda-aaima anekaꞌá sénaumpo ísáaro. Moóráwigomo ímbo simátímakaunda-aaimo
    fíꞌon-aaimo simátiminanamo éna Maníkó aaisambá séna sáwí-meyamba amíníye.
  tbg-tbg: 'Te qaiqaa vaaka tunantemake niara tirera: Tenavu Karaitira uva ni tiva
    nimiavauramanta ne vi uvarara quqaa uvave tiarave. Ne minti tiarara tiro, vo vaiintivano
    niara vi uvara qaqirake vo uva iriqi vuate tirera, Kotiva viraqaa uva vatairaro
    viva vaaqu vaiinti nahenti rumpavi vainaini viraqe te virara huviqorave tirara.'
  hub-NT: 'Yaunchuk timajrum nunak awentsanak titajrume: Chikichik shuarkesha, wii
    Cristoketi uwemtikramainka, tusan timiajrum nuna yapajia jintintramainakaigka,
    Yuus waittan susati tusan wakerajai.'
  hmo-hmo: Guna lau gwauraia vadaeni, ma harihari lau gwauraia lou. Bema tau ta ese
    sivarai idauna ta umui dekenai ia haroro henia, guna umui abia dae gauna bamona
    lasi, unai tau Dirava ese do ia hadikaia ore be namo.
  big-big: Nogo yaka kaiya mabura ngereke mawinda kai, tamizeige nakko iniyegi ngago
    wazono inugu weiya puraga nalik nara ngereke kozak yei mabura Anotogi sisikta
    pilikpokyegi kuni pani.
  gux-G: N go yedi, yi mɔala tin den kua yedi yi yala hali jagu nulo ya wangi yi ya
    labaŋano n i taa yeni yin den cia ga yua, O Tienu n cuo o.
  cnl-NT: 'Ca²³juaa''²ra''³¹ ca³dxa³. ''E³ quie''²³ rɨ²juøøn³¹na¹ ''nee''²³ co̱''³
    cɨ''²³: Cu²gua''¹ quie''²³ xi³nu³ xen³ dsa³ ''i³ ''ɨɨ³ júu² ''e³ ''a²³la³ ma²³
    jo̱³ júu² dxʉ́²³ ''e³ ca²³xii''³¹ra''³¹ ''nee''²³.'
  zar-NT: 'Chigunná cazaʼ caní zíʼalö, ateʼ naʼa rnníaʼ caní leyúbölö: Channö zoa
    nu gun ba nalí que tu le rinnë́ dxiʼa le cabí naca tuz ca naca lë naʼ chiguzxíʼ
    ladxiʼ náʼaliʼ, rinábidaʼ-nëʼ Dios udxíëʼ döʼ nu naʼ.'
  kde-kde: Hwetu twaninnyaulilanga mwenu, na tùnnyaulilanga kavila kuva, munu woheyo
    ambennyubilîla Malove Lambone latindâna na àlalá latunnyubilidile hwetu, aneyo
    alaniwe na Nnungu.
  ata-ata: Nexi tevikalangengixu tei mo vaimomo ꞌo eni avikalangengixu la. Ia lexe
    evile uaꞌalomengi no anu aꞌalo laixe iouvilemo no anu ane ngingi ngenoꞌu tei,
    la anu laixe lexe itema ne uulua no navu kaluxu uasi.
  qvw-NT: 'Yapa niycuśhayqui: ¡Ćhasquipäcuśhayqui willacuypi juc willacuyta willacücunaca
    nina lupäcäman lichun!'
  nfa-nfa: 'Jiꞌi dhu peka le karèi nèti uru ka. Te ngaa limuri ne, jaꞌa neo hari pasanèdꞌe
    sèmi neꞌe: ladhe abhu dhèu dhu ajꞌa leo nèti Lii Lolo Beꞌa dhu miu abhu le uru
    èèna, hudꞌi laa Lamatua hia ne mamadhe-mamopo.'
  tnp-tnp: Kəni iəkɨsɨmaru mɨn, mətəni məmə, nəmə iətəmi kəti otanus pətɨgəm nəghatiən
    pɨsɨn u, təsəhmeniən e Nanusiən Təuvɨr iətəm itəmah nəmotəhrun rəkɨs, pəh Uhgɨn
    otləfən e Nɨgəm Asoli.
  urd-urd: जैसा हम पहले कह चुके हैं, वैसा ही मैं अब फिर कहता हूँ कि उस ख़ुशख़बरी के
    सिवा जो तुम ने क़ुबूल की थी, अगर तुम्हें और कोई ख़ुशख़बरी सुनाता है तो मला'उन
    हो।
  hot-hot: Bôk yêlô anaŋ hadêŋ môlô yôv ma lêk yahanaŋ hathak loŋbô. Anyô late hanaŋ
    Abô Mavi hadêŋ môlô ba miŋ hatôm atu ba bôk owa anêŋ yêlô ami, êŋ ma tem yandam
    Wapômbêŋ ek imbuliŋ ôpêŋ.
  mqj-NT: 'La kusulei pole tula''ku, kumua: benna-benna umpalanda'' “Kareba Kadoresan”
    senga'' salianna mangka mutarimaa'', la napabambanni sangka'' Puang Allata''alla!'
  rus-SYN: 'Как прежде мы сказали, так и теперь еще говорю: кто благовествует вам
    не то, что вы приняли, да будет анафема.'
  mbh-mbh: Na tho ria mun ako ranga ve tho ria thomu nge lale, aro ve toko e i panongpol
    thomu nge panongpolong ako i rel nge Panongpolong Sivenga ako thomu o elo tel
    i lale, aken tho nong nge a God ve aro i paomelal toko aken nge paomelaling ako
    aro ile vusonga avele.
  bdd-bdd: Mwalo ꞌahepwaila pwaiya ꞌoimiya, ma bewa wete yahepwaila hila ꞌabehega
    ꞌeguma taiya hali tetela ꞌiꞌebwaegomi, nata muya ꞌiloba Yehoba ꞌoinega.
  cbt-NTPO: Iráca inachachin sha'huitërainquëma'. Iporaso' naquëranchin sha'huitantaranquëma'.
    “Quisocristoíchin anoyacancantërinpoa',” ta'toma', imarama'. Inso tëranta' nisha
    nanan a'chintohuachinquëma', Yosëri chiníquën ana'inchin, tënahuë.
  srn-NT: 'Mi ben taki en kba na fesi, now mi e taki en ete wan leisi: Efu wan sma
    e tyari wan bun nyunsu gi unu di no de a srefi leki a Bun Nyunsu san un ben kisi
    kba, dan meki a fluku fu Gado de na en tapu.'
  cta-NT: 'Juaꞌa̱ ni naꞌ jiꞌi̱ ma̱ tya tsubiꞌ la, loꞌo la cuiꞌ chaꞌ laca nu ta naꞌ
    loꞌo ma̱ chaca quiyaꞌ juani: Tlyu tsa chaꞌ tiꞌí tyacua jiꞌi̱ ñati̱ si ta nguꞌ
    xaꞌ la chaꞌ loꞌo ma̱, ñiꞌya̱ nu cuaꞌni ma̱ chaꞌ clyaá ma̱ jiꞌi̱ nu cuxi, nu siꞌi
    la cuiꞌ chaꞌ nu cua ndyuna ma̱ tya clyo.'
  bqc-SIM: Wá òɛ́ yãa mɛ́ málɛ oɛ́ lↄ, tó gbɛ̃e baona pↄ́ i kpaaĩ ń pↄ́ pↄ́
    á màoo waasokpàɛ́, Lua láaikɛwà.
  tcz-CHONGTHU: Keihon kaseisau kavelsei kit ahi. Nanghon nanajopsau kalvala Kipana
    Thupha achom seiphonga aumleh ama chu gaosap chang hen.
  mar-mar: आम्ही अगोदर सांगितले आहे तसेच आता मी पुन्हा सांगतो की, कोणी तुम्हास, जे
    तुम्ही स्वीकारले त्याच्यापेक्षा, निराळे शुभवर्तमान कोणी तुम्हास सांगितल्यास तो
    शापित असो.
  snp-snp: Ka ya komu moda lotonimo yama oiya kofa logimowe. Kolalo. Wenena mate oti
    ya kala kuwa lalo olu minamo ya olu kopaiti, ailo ma logimiti ya u kopa unawamo
    wenena aneyo.
  isl-isl: 'Ég endurtek: Ef einhver boðar annað fagnaðarerindi en það sem þið hafið
    tekið á móti, þá komi bölvun Guðs yfir hann.'
  spy-NT: 'Kuu yoo kātōōkāsē, okany tāāmwoowook subak: Yoo mii kwoomwook ꞉chii ake
    tukul lōkōōy chēbo kaararaacheet chēē teer āk choo kikyoomwook ꞉acheek, kunyoolu
    /bokēētōōrchi wōlēē bo maataab kibchuulyo.'
  xnn-xnn: Inbagak ken dakayo id kasin nan kakakwanik ngem kasinko ibaga tay siya
    nan masapol ay patiyenyo. Kanak en no waday men-it-itdo is damag ay naitken isnan
    gawis ay damag ay pinatiyo ay nagapo isnan initdomi et masapol ay madosa siya
    isnan impilno.
  mwe-mwe: Malinga shitwammalanjilenje, tunabhujila kabhili nnaino, mundu jojowe akunnungushiyanga
    ngani jina jojowe jikalandana na jene jintupilikenenje uwe, aloshwe!
  tte-tte: Beyabeyana yawaloko na sauga bwaite tabe yawaloyoi, wasana namwanamwanane
    wakalaiyako, na tem toyakayakatai tupwaliyao silaoma yo wasa uloina siyawasa kolimiu,
    ilonamwayagili tem bwalubwalu uyawana mena silouyo.
  tcs-tcs: Mipla i bin spik dis tok ya de pas, ane nau ai go spik dis tok gen. Ip
    eniwan pris po yupla nada gudniuz wea i dipren prom da Gudniuz wea yupla i bin
    kesem ane bilib, wel, em go ban insaid el.
  hlt-THB: 'Kak kqawn law hawh amyihna, tuh kqawn law tlaih bai vang nyng: Nangmih
    ing nami do ce awithang leek anglakawh ak chang awithang leek ce thlang ing ak
    khypyi awhtaw, anih ce kumqui dyna thlakche na awm seh nyng!'
  soq-soq: No bauta dialetana, tane tauma osowe wadine dialedina, naita apana dainea
    gagalo euda etaetawa nambea, mai no e waeuwaletano wadale manlawosalana ruawa
    wapia, me God nuakadiwa winakasala donsapi.
  qub-qub: 'Ñaupata willapashänöllami cananpis në: Pipis Jesucristupa willacuyninman
    mas juc yachachicuyta yapajcunataga Tayta Diosninchi infiernuman jitarpuchun.'
  att-att: Á yawe nga kinagi mi ngaw nikayu, pidduák ku má nga kagian, ta mássiki
    nu asinni yù tolay nga mangilayalayâ ta tanakuán, nga nerumá sù napiá nga dámak
    nga kinuruk naw ngaw megapu sù pangilayalayâ mi, á megagek yù tolay, ta pagikaruan
    ni Namarò ta impiernu.
  bki-bki: Nao, neber iliano nei vaarakurano bereio ban kamiu, ka verenio toro tai
    kei napano rioliolu ka iliano tai napano be dolu ka ioluano napano kamiu kumiduio
    jukamu ruei, mia toro na aviron naio rivova laka ea sebi.
  bqp-bqp: O òárɛ yã akũsↄ̃ matɛn oárɛ dↄ, tó gbɛ̃ke baaru nna kũ adi kↄ̃ sɛ́ kũ
    a kũ a màaoro waazi kɛ̀árɛ, Luda láari boa.
  mcp-mcp: Sə́ á shí fwo bwey cɨ ntɔ́, mə́ nyiŋgə nə́mə́ cɨ nə́, ŋkí muud mə zə́ bwiiŋg
    bɨ́ kɛ́ɛl ŋgə́ shwɔ̧́ɔ̧la nə dɔɔŋg bɨ́ á *magʉlə yɛ́, ŋkwaal nə muud wɔɔŋg.
  hat-hat: 'Mwen deja di nou sa, koulye a m''ap repete nou sa ankò: si yon moun vin
    anonse nou yon bon nouvèl ki pa menm ak sa nou te resevwa a, madichon pou li!'
  npl-NT: 'Ne yonomechilijka iwa axa oksepa nomechilia: Tla aka tlakatl nomechmachtiki
    ika ok se tlájtoli non makijto noiwa techmakixtia, pero amo kemi non yotomechmatiltijkah,
    ma Dios makitlaijyowilti ika ikualanilis.'
  bgg-bgg: Gu è doh ibi de yaojong, chiih-è thuh shii de gu yao din; hanyie magungde
    nathek è nuii pha mua ji è gai yua arone, aishii ne thumluii hà the dun!
  eng-TCENT: 'As we have said before, so now I say again: If anyone preaches to you
    a gospel contrary to what you received, let him be accursed!'
  eng-BSB: 'As we have said before, so now I say again: If anyone is preaching to
    you a gospel contrary to the one you received, let him be under a curse!'
  cpu-NT: 'Aritake nokantzitakami pairani, irootake napiitemiri iroñaaka nonkante:
    Tzimatsirika ovashiñaakerone nokinkithatakotapaakeriri Cristo pairani, irovasankitaataveeteriita.'
  san-ASM: পূৰ্ৱ্ৱং যদ্ৱদ্ অকথযাম, ইদানীমহং পুনস্তদ্ৱৎ কথযামি যূযং যং সুসংৱাদং গৃহীতৱন্তস্তস্মাদ্
    অন্যো যেন কেনচিদ্ যুষ্মৎসন্নিধৌ ঘোষ্যতে স শপ্তো ভৱতু|
  tac-NT: 'Uchéchigo siné ruwimé ne: Bilé ralámuli pe se''wináriga beníriga einasa
    uché jaré ralámuli, pe ''yégiga, alueka injiérnochi julásiga ''la képá Onorúgamete.'
  eng-WEBPB: 'As we have said before, so I now say again: if any man preaches to you
    any “good news” other than that which you received, let him be cursed.'
  gfk-H: 'Hoing mehet ga tangai naluai, kaiken iau tangai habal hoken: ing bia siga
    tikai i hasasei muat ma tiga mes na hinhinawas ta ing muat ga kap lah, io, iau
    saring Kalou bia na haliarei tutun at ia.'
  viv-viv: Wanogali! Yaubada yana VenuwaꞋata Yamumuna agaimiya alumamalena be omi
    wavetumaganena. Tu boi agahemi amine meda adamoya gagahe-havagilemi. KaꞋi tova
    adamoya tamo hakwadi giꞋela be VenuwaꞋatai-nadi gikivilavilani-yo agaimiya gilulumamalena
    digo, gilubodana be Yaubada ai giꞋalata-vagata ma againe gidahegena.
  yao-yao: Twamasile kuŵecheta, ni sambano nguujila nguŵecheta, iŵaga chachinnalichila
    mundu jwine Ngani Jambone jine, jangajikulandana ni jejila jimwamasile kupochela,
    alwesechekwe ni Akunnungu!
  tgp-tgp: Sohena kama pete verea tiroma moiso, ale na mele verea vara, tea mo lo
    retivujavujangi na retir̃uhu tinapua isamim, ale mo sopo na retir̃uhu sei ka lavia
    tiroma moiso, talai tavera non God i pa toho isana.
  auc-NT: Edæ doyedë möni änïnö baï botö ñöwo wæætë adodö ante ämopa. Codito ingantedö
    ante watapæ̈ apæ̈nemöni ëñëninque mïnitö Ao ämïnitawo. Ïninque mänïnö ante æcämenque
    pönënämaï inte wadö ante apæ̈necä ëñëninque Wængonguï tömengä ingante wæætë godö
    pïinte apænte angä wæquingänö anguënë.
  kbc-NT: Ejinaɡ̶atacaɡ̶awa niɡ̶ijo baaneɡ̶ejinaɡ̶ataɡ̶awatiwaji. Diɡ̶ica okanicodaaɡ̶ica
    oko ane yatematitaɡ̶awatiwaji eledi natematigo ane daɡ̶a liciagi niɡ̶ijo natematigo
    anele baanaɡ̶a abaatege, Aneotedoɡ̶oji iloikatidi niɡ̶ica oko nigepaa ganigicatibige.
  bmh-bmh: Iz amegai awaremin, ulis koli awaramoroi. Ag amegai Uwait gonugau Ze Naliupet
    doimai, sesamoremenin. Kolital ulis du tub nug ze awau tub go Uwait nugau Ze Naliupet
    awaramau, iz Uwait auremin, go nug du go palautaba, ab banou ebu noimai, muzmuz
    damau.
  ctu-BL: Che' bajche' tsac subeyet lojon ti yambʌ ora wolic cha' subeñetla. Mi an
    majch mi' subeñetla yambʌ wen t'an yilal mach bʌ jinic tsa' bʌ lac ñopo, la' chojquic
    jini winic ti Dios.
  meq-meq: Ɓa nəmaa tsikakum tsɨy, ada anəke na maseye mətsikakum naha sa. Taɗə ndoweye
    kə tsikakum labara mekeleŋ eye wal abəra ka bəmalə nakə ka tsənum aye na, Mbəlom
    mâ vəlay mezeleme.
  noa-H: 'Cha mʌchdëu jaau chirʌmjö pʌaba mua deeu mag chirʌm: Hãbmua k''ãijã maach
    peerdʌajem hiek jaau sim hanʌmta mʌig nacha maachdëu pãrag hũrpitarr chaaurta
    jaauju hat''een, jerrba Hẽwandam jua machag hãwatab k''aba hãwatju.'
  alp-NT: Akmenare ami betekele ete imi peneka, po meije au betekele ete imi suike
    be sire rebe ilepae Sou Misete ete imi pine tebikele bei Sou Misete rebe imi lene
    bei ami pende, au kotie leke ile mere Alla Ihukumeni kena otoi susate titinai
    eti pelare.
  san-VEL: puurvva.m yadvad akathayaama, idaaniimaha.m punastadvat kathayaami yuuya.m
    ya.m susa.mvaada.m g.rhiitavantastasmaad anyo yena kenacid yu.smatsannidhau gho.syate
    sa "sapto bhavatu|
  kbq-kbq: Ko'ma tmasmi'nona ke menina mago'ene neramasamue, ko'ma Knare Musenkema
    huama hunketa antahi'naza kemofoma ha'ma rente kazigatima kema hanimo'a, kazusifi
    manigahie!
  kbh-kbh: 'Tempo ya chca sënjánayana; mora cachiñe s̈cutë́tayana: Nderado nda soyënga
    cmojtsabuayiyná, y ndoñe tontsemna mo chë ts̈abe noticiënga, nts̈amo tempo s̈monjanoyëngacñëcá,
    ¡Bëngbe Bëtsá chabiama chaoma infiernoca puerte chaosufrima!'
  ron-LSB: 'Așa cum am spus mai înainte, așa spun și eu acum din nou: dacă cineva
    vă predică o altă “veste bună” decât cea pe care ați primit-o, să fie blestemat.'
  pon-pon: 'Duen me je indada maj o, iduen je pil puron inda: Ma amen pan padaki on
    komail eu ronamau, me toror jan me komail aleer, i en riala.'
  nhe-BL: Sampa nimechilhuía tlen ya nimechilhuijtoc. Intla se acajya inmechilhuis
    seyoc tlamachtili tlen ax queja tlen inquiselijtoque, ma quiajsi ihueyi cualancayo
    Toteco.
  sps-sps: 'Mam tsue iny a ka to muan, ai tovei roman, mam tsue pis rom: e sei na
    mes te favaanan iny non mes vurungan rof kanen ee, to te gim non ma senviir men
    Vurungan Rof nane Krais te nom ami, Gov nai fakei famainy non ya unya Hel!'
  wnc-wnc: Sike wamu tupa ninda danikumangu nata gatu daniwa natapnong. Aminu tapatuta
    enake wamu tupa ninda danina natapbing kaknga teke ita wamu inata kundu daniwanu
    Anututa aminu waapae musia toknga asinggan natayuwik.
  bus-bus: Wá òare yã bensↄ̃ mɛ́ɛ ooare dↄ, tó gbɛ̃ke baaru nnaa kɛ̀ èe kↄ̃ sɛ́ kↄ̃n
    kɛ̀ á màoro waazi kɛ̀are, Luda láari kɛa.
  gub-BL: Kwehe mehe nezewe uru'e peme ure. Uru'e wi wi putar peme ure kury. Aze wyzài
    awa umume'u amo ae ze'eg oho peme a'e nehe, aze a'e ze'eg uzawy a'e ze'eg peneminu
    kwer izypy mehe arer a'e nehe, tuwe Tupàn weityk imume'u har tatahu pe a'e nehe.
  imo-imo: Oi nimulu ungumu kinye kano ungumu altopola nio! Linoni eno oi Gotenga
    ungumu nimbo tirimulu kano mele imbo mareni naa nili kelko ungu mare tuku munduko
    enondo ningo tinge lemo aku imboma Goteni kamukumu paa tepa tombalo nio. Da ulumu
    eno kinye wendo ombalonje? Kane kane molaio.
  boj-boj: Od, tamo bei na Yesus aqa anjam bole iga nami niŋgi merŋgoqnem qaji di
    olo bubulyosim anjam bei merŋgwas di Qotei na a ojsim ŋamyuwoq waiyeme.
  eng-DRA: 'As we said before, so now I say again: If any one preach to you a gospel,
    besides that which you have received, let him be anathema.'
  knf-knf: 'Ŋbi ţupan kë nkak akakalëş nţa : woli aloŋ aţupan uţup umpaţuŋ na wi nadooŋ
    abi yeenk, Naşibaţi kafëpa.'
  san-KHM: បូវ៌្វំ យទ្វទ៑ អកថយាម, ឥទានីមហំ បុនស្តទ្វត៑ កថយាមិ យូយំ យំ សុសំវាទំ គ្ឫហីតវន្តស្តស្មាទ៑
    អន្យោ យេន កេនចិទ៑ យុឞ្មត្សន្និធៅ ឃោឞ្យតេ ស ឝប្តោ ភវតុ។
  arn-NT: 'Kuyfi ta dew feypiken, fey tüfa ka wiñome feypian: iney rume kimeltuelmünmew
    kiñe werken montuluwün dungu, welu felenole tamün dew llowkeelchi dungu mew, famkonpe
    engün ta rumel kutrankawün mew.'
  zas-NT: 'Ziꞌc ma rnin lëjt abiꞌ yan ma rninan zatijb: Bal chu rulüü lëjt diidx ren
    ree guial loj xtiidx Cristo ni ma bililadxidi, laaman ma rayal xcasti Dios.'
  ken-NT: Mbɔ ɛnyǔ sɛ́náŋ sɛ́gháti bhe, mpɛt nchí ghati bhe bɛ yɛ̌ agha anɛ ághàti
    bhe mbok anɛ achí kɛkúrí nɛ anɛ sɛ́ghàti nyaka bhe, mǎnókó, ɛyak ɛmbak
    nɛ yi.
