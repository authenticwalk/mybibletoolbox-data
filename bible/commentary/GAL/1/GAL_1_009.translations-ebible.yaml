  san-IAS: pūrvvaṁ yadvad akathayāma, idānīmahaṁ punastadvat kathayāmi yūyaṁ yaṁ susaṁvādaṁ
    gṛhītavantastasmād anyo yena kenacid yuṣmatsannidhau ghoṣyate sa śapto bhavatu|
  nho-nho: 'Maatou ni tarataraina maatou te mee nei imua, aa teenei nau ku hakaahe atu
