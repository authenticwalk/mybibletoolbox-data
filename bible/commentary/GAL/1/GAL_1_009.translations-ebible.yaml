  qxn-NT: 'Puntata willacur niyangagnöllam cananpis yapay niyag: Si pipis Señor Jesucristopa
    Alli Willacuyninta chasquiyangayquipita jucläyamanpa willacur yachatsicuyaptinga,
    ¡maygan runa captinpis Dios Yayam mana juc llaquiparnin imayyagpis castiganga!'
  wol-2010: 'Wax nanu ko, maa ngi koy waxaat: bu leen kenn yégalee beneen xibaar bu
    dul bi ngeen nangu, kooku yal na alku!'
  snc-snc: Mai guruḡa tu bita kiraḡia, senaḡi au na mai akiraḡi-ḡenoḡoiani. Bema tarima
    ta na ḡemi ai “Vari Namona” easi-ḡobata iaḡiani, senaḡi ḡia na eḡobata-iaḡiani
    varina tu mo ḡoḡabi-raḡeato varina moḡa ḡesi asi ilaila nai tu, mo tarima ḡenai
    rakava metona baregona bene tanu-vanaḡi vanaḡi.
  lgl-lgl: 'Malaa ba meulu ilia ka sui lo mae ''i lao, ma lakae ilia lou famiu: Ala
    ta ioli kae fatalo''alia famiu ta falalauna ''e mamata faasia ai ba ''amu fakwalaimoki
    sui lo ai, ''e totolia God kae ''ui ''alia ioli la ''i laola dunaa ''e ''ago ikoso
    mae.'
  mmo-mmo: Vakasin sen hey aanêêl bôôy-ato de gêên sa naanêêl jesin naah naambe omaaho
    ti kaange banye nivasa sen ham hango lung laa-to nanjip vaha ango yoow, ond Anutu
    nyiis omaahôô-ju be na menama.
  ncu-NT: Ke̱tɔ ne̱ ane̱ a kyɔ tɔwe̱ gywii mo̱ne̱‑ɔ, ne̱ m be̱e̱ mo̱ e̱ tɔwe̱ mo̱
    i gywii mo̱ne̱‑ɔ e̱ gye̱ fe̱yɛ ɔko̱ e̱ gye̱ ne̱ mò̱ ya tɔwe̱ ase̱ŋ ko̱ ne̱ ɔɔ
    te̱e̱ fe̱yɛ Kristoo kuŋu si ase̱ŋ timaa‑o gywii mo̱ne̱, na a kwe̱e̱ amo̱ ne̱ mo̱ne̱
    a gye̱ ŋkpɛɛ nu, ne̱ mo̱ne̱ a kɔɔre̱ gyi‑o‑ro‑o, amo̱ fe̱raa Wuribware̱ gyiiri
    mò̱ ke̱se̱bɔ.
  cni-NT: 'Aitaque nocamantitaquempi, meeca nampiitajempiro: intimerica pashiniteroneri
    nocamantitaquempiri, aitaque iroasanquetaqueri Tasorentsi.'
  eng-WMB: 'As we have said before, so I now say again: if any man preaches to you
    any “good news” other than that which you received, let him be cursed.'
  zaw-NT: 'Si''c ni guniä lojtu, si''c rnisacä lojtu ṉaj: Pal yu'' chu jiädluii lojtu
    ste''ca diidx ni rusḻaa bejṉ lo dojḻ, luxh di diidxga gac si''c najc diidx nani
    abaluiinu lojtu, bejṉga agubibdeni.'
  san-MAL: പൂർവ്വം യദ്വദ് അകഥയാമ, ഇദാനീമഹം പുനസ്തദ്വത് കഥയാമി യൂയം യം സുസംവാദം ഗൃഹീതവന്തസ്തസ്മാദ്
    അന്യോ യേന കേനചിദ് യുഷ്മത്സന്നിധൗ ഘോഷ്യതേ സ ശപ്തോ ഭവതു|
  tam-TCV: 'நாங்கள் ஏற்கெனவே இதைச் சொல்லியிருக்கிறது போலவே, இப்பொழுதும் நான் மீண்டும்
    சொல்லுகிறேன்: நீங்கள் ஏற்றுக்கொண்ட நற்செய்தியைவிட, வேறொரு நற்செய்தியை யாராவது
    உங்களுக்கு அறிவித்தால், அவன்மேல் இறைவனுடைய சாபம் சுமரட்டும்.'
  mit-NT: Tucutu cachíˋ xì‑nsiá nacua sànì cachì xì‑nsiá antes, ndéni nèhivì ní cui
    ni cáhàn xì‑nsiá iin palabra tucu iá, te có‑ndùá palabra nì xinindisá‑nsiá daa,
    pues ni sáà‑nè ndañuhu‑né andea chicá vàha.
  ceb-ULB: Sama sa among gisulti kaniadto, busa karon ako mosulti pag-usab. “Kung
    adunay usa nga momantala kaninyo sa ebanghelyo nga dili sama sa usa nga inyong
    nadawat, siya kinahanglang tunglohon.”
  ces-LB: '@see-verse:GAL.001.008'
  mkn-mkn: 'Botong su kasi tau ini hal memang dari dolu. Ma sakarang beta mau kasi
    inga ulang lai, bagini: kalo ada orang yang datang ajar laen dari itu Kabar Bae
    yang dolu bosong su tarima tu, biar Tuhan ju kutuk ame sang dia.'
  pol-UBG: 'Jak powiedzieliśmy przedtem, tak i teraz znowu mówię: Gdyby wam ktoś głosił
    ewangelię inną od tej, którą przyjęliście, niech będzie przeklęty.'
  qxh-NT: Mayna piñacushcaj. Chaymi sumaj wiyacäriy. Pipis jucpa shiminta willapar
    Washäcuj Jesúspa shiminta ticrapur, ñacayman ćhayangapaj.
  nwi-nwi: Yakwənhani-pre ta, mərɨg yakmə jaksɨm atuk mɨn mamni mə tukmə yermamə kɨrik
    ramni-ərhav nəgkiarien pɨsɨn yame rɨpəh nəmhenien kɨn Nəvsaoyen Huvə yame nakwənharkun
    ta, pəh Kughen tukrɨvəh-si pən in ye nap ehuə.
  kmo-kmo: Nota mashi wor. Apa ada kawka wocho. Ma por rii God riiti maji kepiga eecha
    sawo taney, ii mashi kwota meeji tar maji tanan siiney, ii sapa hi uwu tawa eemek
    i.
  agr-agr: 'Duwik timajim nunak awentsanuk tajime: Makichik aentskesh, yamajam chicham
    antukuitjum nuna yapajia jintinjabiagtaik Apajuí suwimkan sumainai.'
  kyc-kyc: Namwa wamba lao kaenge dokona kamba leto. Nakama wambo waili pii soo nyiyami
    doko kaepala wakale mendeko langiramo akali doko Satanena panda para ingilyamo.
  urd-GVU: ہم یہ پہلے بیان کر چکے ہیں اور اب مَیں دوبارہ کہتا ہوں کہ اگر کوئی آپ کو
    ایسی ”خوش خبری“ سنائے جو اُس سے فرق ہے جسے آپ نے قبول کیا ہے تو اُس پر لعنت!
  yre-NT: Kʋa 'vɩ 'e 'cɛn 'va, ɛn maan ve "nyian 'cɛɛ 'nan, -te min -tʋ -a 'vɩ 'nan,
    -si pee a -e min 'e 'si 'wɩ 'ji "da "bɛ, maan laabo Bali lɔ 'nan 'e wei 'pla -a
    san man 'li "fo "le vɛ -a.
  fuh-BKF: 'Min kaalaniino on ɗum, joonin du miɗo haaltana on: si neɗɗo waajake on
    ko seedi e Kabaaru Lobbo mo keɓɗon oon, wo kuddi wonu e muuɗum.'
  arl-NT: Janiyacuajaari naa sequeja niajaniyani. Quiarijia socua pacuterohuacuara
    sequenu nia niishishocoriquiano. Cua tojiri pueyanaa. Niaa jaara tamaatia pohuatasaariquia
    Jesucristojiniji, maja naate taa tari cua pohuataquiaari niajaniyacuajani, Pueyaso
    cuaara saniitiooranoj.
  ziw-ziw: Saviya chalongaga, haluse nalonga naho, uneva mntu yoyose anawagambilani
    ulosi ukugambigwa ni mbuli yedi wesimile na Mbuli Yedi idya mhokele kale, uyo
    naligitwe ni Chohile!
  grc-TR: Ὡς προειρήκαμεν, καὶ ἄρτι πάλιν λέγω, εἴ τις ὑμᾶς εὐαγγελίζεται παρ᾿ ὃ παρελάβετε,
    ἀνάθεμα ἔστω.
  nag-nag: Moi khan poila te kowa nisena, aru bhi ekbar moi koi ase, “Jodi kunba apuni
    ke Isor laga susamachar kotha chari kene dusra phale pora prochar kore, taike
    shrap kori dibi.”
  eng-OEBCW: We have said it before, and I repeat it now – If anyone tells you a “good
    news” other than that which you received, may he be accursed!
  knj-NT: Jaxca tu' wutenaj walon e ex junel, quey tu' chi wute walontoj e ex tinani',
    ta ey junoj mac txequel chi ec' alon el junoj xa k'ane man laan oj yetoj jun cha'bil
    xa je yu, tit ojab sjowal sc'ul Dios yiban jun tu'.
  deu-1912: 'Wie wir jetzt gesagt haben, so sagen wir abermals: So jemand euch Evangelium
    predigt anders, denn das ihr empfangen habt, der sei verflucht!'
  san-PUN: ਪੂਰ੍ੱਵੰ ਯਦ੍ਵਦ੍ ਅਕਥਯਾਮ, ਇਦਾਨੀਮਹੰ ਪੁਨਸ੍ਤਦ੍ਵਤ੍ ਕਥਯਾਮਿ ਯੂਯੰ ਯੰ ਸੁਸੰਵਾਦੰ ਗ੍ਰੁʼਹੀਤਵਨ੍ਤਸ੍ਤਸ੍ਮਾਦ੍
    ਅਨ੍ਯੋ ਯੇਨ ਕੇਨਚਿਦ੍ ਯੁਸ਼਼੍ਮਤ੍ਸੰਨਿਧੌ ਘੋਸ਼਼੍ਯਤੇ ਸ ਸ਼ਪ੍ਤੋ ਭਵਤੁ|
  nob-LB: 'Ja, jeg gjentar det jeg også før har sagt: Dersom noen forsøker få dere
    til å tro på et annet budskap enn det dere allerede har tatt imot, da vil han
    bli rammet av Guds dom.'
  ntj-ntj: '@see-verse:GAL.001.008'
  sxb-NT: Kiomo twamiire okuwoola, nintio mboola kandi mbwe omuntu wundi na awalanziizie
    injiili indi ensaasa egawuuke ne eya mwaganyako, Katonda amufuuwe!
  nhu-NT: No bese to gayɛɛ wase nu ɛ me mbvuu ntuu kɛ fó ŋgayte lɛ, ɛ́ wee nɛ ɛ no
    fewci saaka Nyo' wvumvu jɛɛy sɛ ɛ̀ nu wvuwɛ wvù bese to fewcɛɛ ɛ̂ ben, ɛ́ mwɛtɛn
    tuu lɛ lon!
  row-row: 'Hai mifadꞌe dalaꞌ ia eniꞌ a dꞌalahulun ena. Te au ae fee nesenenedꞌa seluꞌ
    fai, taꞌo ia: Mete ma hambu atahori nema nanori laen mia Hara-lii Maloleꞌ fo dꞌalahulun
    hei simboꞌ naa, dei fo Lamatuaꞌ o sumba-ndoon e boe.'
  msy-msy: E faragha ia mɨkemezɨ moghɨn, kɨ datɨrɨghɨn ua ia mɨgei. Gumazitam akar
    igharazitam ia mɨkɨnightɨ, eghtɨ an akar aghuir ia faragha gɨn zuimɨn mɨn mangan
    koghtɨ, gumazir kam helɨn mangɨva zurara ikɨ!
  agg-agg: 'Sɨheimbo ranɨ hoafɨ ra horombo hoafɨyahundüreimb-anesɨ, ŋga asükaiya ro
    hapondanɨ sɨheimbo hoafehandürɨ: Nindou ŋgorü ai ŋgu sɨheimbo aboedɨ hoafɨ ra,
    sapo horombo ro hoafɨmefa se anɨhondümbo-marɨhindɨ, yahurai hoafɨkoate moanɨ ranɨ-poanɨmbo
    hoafeyundürɨ ana, nindou ranahambo God ai hai ŋgoafɨ moaruwai ranɨnambo koambɨrɨheir-amboane.'
  ptp-ptp: A nêl pyap vô xam dɨ a ob nêl i tii vac vô xam bê xomxo ti obêc nêl xolac
    vô xam, lêc o nêl xolac tɨyi xocbê xolac wê xam ngô mɨ vông i vin ilage lêm ge,
    od xomxo tige obêc kô myavɨwen lec nipaên wê i vông ge.
  nak-nak: '@see-verse:GAL.001.008'
  lbb-lbb: Ia ka atai nigon tar mulo, pa onone ar atong ulaki mang, ning tik ir warawai
    tetek mulo anal asasaer ning bel i arlar ana Wakak a Warwara ning mulo ka kibas
    pasi, i wakak sur ir hirua tikin ana warkurai ane God!
  kan-2017: ನಾವು ಮೊದಲು ಹೇಳಿದಂತೆಯೇ ಈಗಲೂ ನಾನು ತಿರುಗಿ ಹೇಳುತ್ತೇನೆ. ನೀವು ಸ್ವೀಕರಿಸಿದ ಸುವಾರ್ತೆಗೆ
    ವಿರುದ್ಧವಾದದ್ದನ್ನು ಯಾವನಾದರೂ ನಿಮಗೆ ಸಾರಿದರೆ ಅವನು ಶಾಪಗ್ರಸ್ತನಾಗುವನು.
  cso-NT: 'Má²cá²juáh³² bíh¹ jná¹³ jmɨ́¹tin², hi³ juah³² jná¹³ siáh³ cónh³í¹ cu³ jéin³²:
    Nɨ́¹juáh³ zian² tsá² hleh³² jú¹ chú³² la³ siáh³ la³ cónh³ bí¹ hi³ má²ca³heh³ náh²,
    jáun² quiu³juóu³² cuɨ́¹ cha³táunh¹ tsá² la³ hí³.'
  ena-ena: Ciaŋ abahɨlu agadɨ cɨhu malɨciŋ avi hameŋ laci ala manasɨŋ hɨvɨ lɨbadin
    uami. Hulaŋ limu hɨhɨle agɨlaŋ naludɨ analɨ abavɨla mu ciaŋ mu ciaŋ sulavɨdaci
    igahɨlɨlaŋ Jisasɨ Kɨlaisɨ dɨ ciaŋ vaka igahɨlavɨla lubiahɨlɨlalaŋ agaŋ hula hɨlihɨli
    ma hɨnici uami. Ha hulaŋ hameŋ agɨlaŋ vana avɨŋ hɨvɨ uavɨm uami.
  tgo-tgo: 'Utuutuke iyake kaerova wo utuŋa e ghemi, na e mbaŋake iyake mbowo ya utuŋava
    weŋga: kaerova hu loŋweya toto thovuye na hu wovatha, iya kaiwae thoŋgo lolo regha
    i utuŋa toto thovuye ma reghava e ghemi, valɨkaiwae Loi i mukuwo loloko iyako
    Gehena.'
  yap-yap: 'Ka’a gogned ngomed ko som’on, me ere chiney e ngku gog bayay ni nge lungug:
    fa’anra machibnag be’ ngomed reb e Thin Ni Bfel’ nib thil ko fare Thin Ni Bfel’
    ni yib rok Got ni ir e ke mich u wun’med, ma bay ni gechignag u fithik’ e nifiy
    ni dabi math bi’id!'
  mop-NT: Jabix ilic in wadaj te'ex biq'uin ado'o, tan ilic in ca' tz'iibtic te'ex
    aleebe. Wa mac ca' u yadü' te'ex ulaac' a pectzil a jumpaaya, in c'ati ca' pulbucoo'
    u men a Dioso.
  tet-tet: 'Ami katak kedan tiꞌan lia neꞌe hori uluk. Mais oras neꞌe haꞌu kakara katak
    tenik nuneꞌe: Kalo ema mai nanorin seluk nosi Lia Diꞌak mak uluk emi simu tiꞌan
    nia, habusik Naꞌi Maromak kastikar ema nia.'
  hlt-MCSB: Thui tangtae vanbangla tahae akhaw koep ka thui. Pakhat mai loh na doe
    uh tangtae te nangmih taengah voelh a phong atah kosi yook saeh.
  xtd-NT: 'Xá n‑jaꞌan‑da, te vitna jaꞌan‑da ɨnka vuelta: Xá n‑ka xeka vaꞌa‑n tnuꞌu
    vaꞌa Jesucristu. Nux ka kachitnuꞌu‑s tnuꞌu ñatu kuu tnuꞌu vaꞌa Jesucristu, te
    na tundaꞌa Ianyuux mee‑s jɨꞌɨn‑s andea.'
  mdy-ETH: ሃያኮ ቤርታ ታ ዒንሢም ጌዔሢጉዲ ሃሣ ታ ዒንሢም ጋዓኔ፦ ዒንሢ ዋይዚ ዔኬሢዳፓ ዱማ ሜሌ ኮሺ ሃይሴ ዖኦኒያ ዒንሢም
    ኬኤዜቴ ዬይ ጋዳንቂንቴያ ማዖም።
  spl-spl: Nâ den yu emelâk ekyongowan. Girawu otmâ nelâm yongoap. Yakât yâhâpŋe sâmune
    nâŋgâŋet. Kândikum ninak Kiristohât den pat âlepŋe sâm ekyongowan. Ekyongomune
    nâŋgâŋetâ bulâŋe otmu mem biwiyeŋan katbi. Yamâ benŋe lok ondowân gâtŋaŋe taka
    den yu kelaŋgatmâ biwiyeŋan kioŋbi. Yakât otmâ Anitâŋe matŋe yiŋgimu hemgât kâlâwân
    seyehâkgât naŋgan.
  usp-NT: Tamb'ij chicb'i chawechak chapca' ri b'ilch chawechak inwi'l, wi wi' jono
    chic tib'in jono taquil chawechak y ta' nic' chapca' tzilaj jtaquil chirij Kakaj
    Jesucristo ri b'il chawechak kawi'l oj, b'anok k'atb'itzij chib' jwi'l Kakaj Dios.
  zav-NT: Can' bagwnia' antslə, ḻeczə can' chnia' ṉa'a. Notə'ətezə beṉə' c̱hix̱ɉui'e
    de'en bito naquən lebe len dižə' güen dižə' cobə de'en chzeɉni'in c̱he Cristən'
    de'en babsed blo'ito' le'e, Diozən' gone' par nic̱h cuiayi'e zeɉḻicaṉe.
  sgz-sgz: '@see-verse:GAL.001.008'
  kek-NT: Ac xkaye a'in e̱re ut nakaye cui'chic e̱re, cui junak tixye e̱re jalan tijleb
    chirix li evangelio chiru li ac xerabi, tz'ekta̱nanbilak taxak xban li Dios li
    ani ta̱ba̱nu̱nk re chi jo'ca'in.
  blz-NT: 'Kai poko bantilkonmo mbaripianpo, koini''i bantilkononku soosoodo: Imepo
    a mian men mengelelekon lele pore sambanaan men poosasala'' tia men kuu labotmo
    na ko''omai, patalai i ia bi kana''a tadean.'
  poe-NT: Senó xrja̱nka la ínaá tsoxrja̱nka kíxin jnkojín nkexro chrókjuako ijnko
    tan ókjé tsaáxinrá yóe̱hya tí tan ó kuítekáonrá la mé Dios sinchekjasóte tí jehe
    sín.
  san-TAM: பூர்வ்வம்ʼ யத்³வத்³ அகத²யாம, இதா³நீமஹம்ʼ புநஸ்தத்³வத் கத²யாமி யூயம்ʼ யம்ʼ
    ஸுஸம்ʼவாத³ம்ʼ க்³ருʼஹீதவந்தஸ்தஸ்மாத்³ அந்யோ யேந கேநசித்³ யுஷ்மத்ஸந்நிதௌ⁴ கோ⁴ஷ்யதே
    ஸ ஸ²ப்தோ ப⁴வது|
  cof-NT: 'Nulabe numa tsanque paca jotonan, manan mantsantichinayoe: Nulari numa
    quereica fiquica telaquepoto uyan fiquica manmicarinari, Diosi yalaca yucaquintsan
    joe tiyoe.'
  srm-NT: Mi toona taki ën wan pasi möön leti kumafa i si u bi taki ën kaa, taa ee
    wan sëmbë a unu dë ta konda wan oto buka da unu möön leki di un bi jei a u kaa,
    nöö di siba u Gadu musu kisi ën fu nöömö e.
  qvs-NT: Allita willashkaynikunashina kashkan chayllata willaykichi. Jesukristullata
    kreyishpa kawsaptikichi Tata Dios perdonashunkichi. Chay alli yachachikushkaynita
    kreyishkankichi. Maykan runa chikan layata yachachishuptikichika Tata Dioska payta
    kastiganka.
  zca-NT: 'Como lë''la xmod midi''zh la no lo go, no nal nine xtu wëlt lo go: Chi
    nzho men lu'' xa''la mod lo go, widi''zh che''n Dios por Jesukrist, no chi gat
    nake nela xmod milu'' no lo go, ¡Dios zakzi men ze''!'
  cbc-NT: 'Merẽ cajʉ̃goyepʉ cʉ̃ãrẽ tore bairo mʉjããrẽ ñi quetibʉjʉwʉ. Bairi ãmerẽ
    tunu mʉjããrẽ yʉ quetibʉjʉnemoña: Ni jĩcãʉ̃ ũcʉ̃ Dios camasãrẽ cʉ̃ canetõõrĩqũẽ
    caroa queti mʉjãã catʉ̃gojʉ̃gorique ũnie meerẽ mʉjãã cʉ̃ caquetibʉjʉata, peero
    caʉ̃petietopʉ cʉ̃ ápáro.'
  qxo-NT: 'Gamcunata yapaypis caynömi nimü: Pipis Señor Jesucristupa willacuyninman
    llutancunata yaparninga infiernumanmi gaycucäyanga.'
  mox-mox: 'Lova avonemi, ta baʼitaga wese ena vona ʼeviviemi: ʼEguma taha toga vale
    dumadumana nasimanea ta ge davelelelea Vale nana lova yasimanea ʼimia maega, e
    ʼinega tauna nalugu ʼaiwe ʼalaʼalata ʼinaya.'
  kew-kew: 'Abade nimi lagiawade pare abia wala apo lagialo-daa: Gore pa onaa medame
    niaana aba lagisimade epe agaa go-rupa napagalimiri gore mo onaa nimu wae repena
    sulaa-para palimi.'
  dww-dww: 'Yodi yà riu munaḡemina: Deḡoda taugu waikatakatai tabu è riuemina, bo
    anea marae i yovo be waikatakatai tabu i riuemina, nam maika noḡone koya paḡopaḡona
    nama, naumeki da tauma tokare kovoḡa ka banavina gienae.'
  twi-ASANTE: 'Yɛaka dada na mereti mu bio sɛ: Obiara a ɔbɛka asɛmpa a ɛne Asɛmpa
    a moagye atom no bɔ abira no bɛkɔ afɔbuo a ɛnni awieeɛ mu.'
  aoj-aoj: Basef amamba waliꞌ waꞌipipam eaꞌ, deiꞌ aꞌipipam wapani. Iꞌi epen mamahina
    niꞌipipa anif basef daifa owaꞌ fefeꞌ dondoꞌ siꞌi basef amamba buꞌwami Godi pagagiꞌmamia,
    aeꞌ aꞌi epen inimbai God nowalogon nefeꞌ wambel awambili hel.
  cbv-cbv: 'Wã naáwátji pah wã jwʉ́ʉb naóhbipna caá, páant mʉntih: Yeebdíh jwĩ jwíih
    bohéátdih ñi tʉ́i jepahachah yʉhna, det yeebdíh mácah ĩ bohénachah, Dios queétdih
    bʉ́dí peéh chãjna, iiguípna ã waha naáh.'
  taw-taw: Chɨn pen takaw anɨb agɨnok ak, mɨñɨl abe yad takaw nokom anɨb nep agebin.
    Bɨ ogɨnap apɨl nɨbop takaw teplep anɨb ak ke agenɨgabal, mab ke yɨneb ayaŋ pɨsnep
    amnɨgel.
  jic-NT: Püna tjevelecj jin p'iyá velé niswá. Nun toponé Dios tjevelá. Jupj tjevele
    'üsüs qjuis tepyala Jesucristo mpes. Nepénowa p'a casá javelepj nun jis walap'a'á
    Jesucristo po'ó, najas Dios jis capj tyüla nin lajay mpes.
  zap-NT: 'Zegne che wzëët noo lo de, orree yzëëtgue noo we ste: Belne nuu mén rzëët
    ste diiz ne wrenlel lo de ne nakdeto xdiznzoon Jesucrist ne wzëët noo lo de, Dëdyuzh
    yzakzi men.'
  wer-wer: Tenim ngaan ök niia pöt kaalak epël ök niamaan. Omën ngönën ök niaan wa
    pöt wa irikor ëak maimat ök niia piporö es parëaöökë kanöökë yaö sëp.
  ipi-ipi: Andipa wandakali-mane pii nambato leyo okone ale wato, Polo bala akali
    epene mindi ateya leakale lo leyope. Pee, Goteto Polo bala akali epene mindi ateya
    leakale lo leyope. Nambato wandakali tupa mo epelewa pii okone leyope. Jia. Nambato
    wandakali tupa angu mo epelewa piape pua atauwa-yale, namba Kataisana piape akali
    ata napiwa-yale. Goteto epele yakale loto, wamba nanimato pii mindi yakama langema
    okone andipa nambato lapone teke yakama langeyo. Pii layene epene wamba yakamato
    alewa bilipi lo ateai okone wandakali mindimane yakama langi napene, pii waka
    mindi langeando, wandakali okone bala ita too atene yuu koo okona katulo polopeya-ko.
    Peakale leyo.
  qul-NT: Ñaupaj nerkayquichis, cunanpas nillayquichistaj, jap'ekaskayquichis evangeliomanta
    pipas waj evangeliota willajka, maldiciska cachun.
  ter-NT: 'Kuteâti yunzómeku, ngáyukopinopeanenoemaka: Koêkuti koyuhó''inopiti ihíkauvoti
    mahi omínovike Kristu, ákoti itukápa neko víhikaxopikenoe yanekôyo, itúkapu ipíhoponone
    Itukó''oviti ipihóponovokutike nê''e ákoti hunókoku.'
  bmr-NT: 'Jaanoco uujoho fone nuucuuhi. Jaarunoco bu jino siino neehi: Amɨɨhai taajasubogoco
    magaayɨcɨhinɨcubogohallɨvɨ sita amɨɨhaico sibogoco ɨjɨɨbogohachiijɨ diito Moocaani
    faijaguiino icahi.'
  fuf-fuf: 'Hari men yeetinoke on ɗun ado hande, miɗo fillitaade kadi: si goɗɗo feɲɲinanii
    on kibaaru sertuɗo e oo mo hendinoɗon, yo o malkise.'
  bhl-bhl: Iti yulo bokoyemuma! Nimin ite mak teleko, yulo weng kal ken mak kukuyemeko,
    bokoyembiliw kate, weng kal be num sua yulo bokoyemsuluw Weng Kal Ken Ati beso
    ki kelinba kele tewe, Sunbin-Got e kaneko weng yulo bakayembiliw biilo yakok keyemsomi,
    diwkuw diwkuw ais dong tem da koyemoka!
  ons-ons: Ŋene mo alakan rene, yalewaka koso manerop rawe, ŋei mane eŋe sigi maep
    don ŋedo rakone ŋine wetkekei, yewa mi kito ŋibone more kuneŋine kito ŋiboniake,
    eŋe sora gerepko kesiake.
  con-NTPO: 'Tayo gi tsa''caen que''inga condasepa ja''ño''qque ccase que''inga condaya:
    Majan a''i ingi tayo ñotsse condase''choma ccaningae candusia''ninda cuintsu Chigaja
    tsa a''ima tsangae vanaenjan.'
  ghs-ghs: Sinabidza nike meenipamuke nanaho toota nookata. Oonita apei poiqake nike
    sinabidza maina pobi hiibaqu noi ai biidzaquho isaki oni. Nana bosata hiireta
    teena oke ana paha poiqake hiire.
  peg-peg: ଇନେସ୍‌ ଆପ୍‌ ପୁର୍ବେତାଂ ଇଞ୍ଚାପ୍‌ନା, ହେ ଲାକେ ଆନ୍‌ ନଙ୍ଗ୍‌ ଆରେ ରଗ ଇଞ୍ଜ୍‌ନାଙ୍ଗା,
    ଇମ୍‌ଣି ନେକ୍ରିକାବୁର୍‌ ଏପେଙ୍ଗ୍‌ ଇଡ଼୍‌ଜି ମାଚାଦେର୍‌, ଇଦାଂ ବିନ୍‌ ଜଦି ଇମ୍‍ଣି ଲଗୁ ବିନ୍‌
    ନେକ୍ରିକାବୁର୍‌ ମି ଲାଗାୟ୍‌ ପର୍‌ଚାର୍‌ କିନାନ୍‌, ୱାଟିଙ୍ଗ୍‌ ହେୱାନ୍‌ ରାଣ୍‌ ପାୟା ଆଏତ୍‌
    ।
  txu-NT: 'Bar ajte jakam ar amã arẽ gar ama. Arỳm ne bar katàt ar amã Kritu''ã ujarẽnh
    nykumrẽx jarẽ gar amim ama. Nhym be, godja me''õ ar awỳr bôx ne ar amã Kritu kupa''ã
    ajte ujarẽnh ny ''õdjwỳ jarẽnh jabej gê Metĩndjwỳnh on pãnh o akno gê biknor rã''ã:
    rã''ã ne.'
  eng-WEBU: 'As we have said before, so I now say again: if any man preaches to you
    any “good news” other than that which you received, let him be cursed.'
  gnw-NT: Cua co tenonde yave ndoe ma peve. Ẽrei añave amɨmbeu ye peve. Perovia co
    ñee icavi vae. Ime yave quía ĩru ñee icavi echa vae umɨmbeu peve vae, Tumpa tuyapo
    mbae icavi mbae vae chupe.
  mux-mux: 'Ui na-ni ya nindu mele ekupu alsupu niker: Ui temani-kaiéle ‘Sika’ niku
    piliiku liiring kanili yambu te-ni naa topa sipa, “Temani-kaiéle tokur.” nimba
    temani te-lupa topa símu lem ⸤Pulu Yili-ni⸥ ‘Yu taki-taki mindili nomba mulupili.’
    nimba ⸤kolea-kísina liipa⸥ mundupili.'
  maj-NT: Ja b'a̱ kixinnu̱u nga tjuhun ko̱ b'a̱há ta̱ tíxin ngáha̱nu̱u nd'a̱i̱. Tsa
    tjín xi k'u̱éni̱jmínu̱u nku én nda tsuhu̱ Nti̱a̱ná xi kj'a̱í nga xi kin'ekjóho̱on,
    kui xi najmi nda katuma nginku̱n Nti̱a̱ná.
  bkq-NT: 'Âyanmo augue, augueondyly xirâ: Unâ âyanmo xina nhegatuyby âkeloem ânguylâ
    nhegatuly watay olâ mâkâ egatuimbyry peto nhântânry onwanji ise adameoly.'
  kue-kue: 'No ka okuna ene dipene ende tomga ikra na erme kordagl diga: Ba yomba
    ta ene Yesus kamo wakai okuna i mereyegl ye ene ditekre ana kamambuno kaneta dinan,
    ye aimande guglo kamun enambuka!'
  cot-NT: 'Nocantajiavequempiqueate coramani imaicaquea noncantsitajempiqueate aisa:
    cameetsataque iroanaque camorecariqui quericaca cantashitatiaquemparone Quenquetsatsarentsimajaca
    paajiavaqueca nocamantajiaquempigueti.'
  bnp-bnp: Ra ngava nga, mi takia pali hosi, ngane ga taki tabua, i maea, e rei a
    viri i vara mua na Velenga Kamumu i tebi na Velenga Kamumu mu bolea pali, a Vure
    ge rudurahea.
  apn-NT: E kot paj axte mẽ amã ja jarẽ ka mẽ aprĩ hã inhma. Koja mẽhõ mẽ awỳr mõ
    nẽ mẽ ate hkôt amnhĩ xunhwỳr xwỳnhta kwỳm ri tanhmã mẽ amã ujarẽnh to. Hã koja
    Tĩrtũm omu nẽ nhỹrmã ma mẽ kot amnhĩ xà htỳx kamã hamak tũm xà hwỳr kumẽ nhũm
    ma hwỳr mõ nẽ kamã pa ho pa nẽ aa kator kêt kumrẽx.
  ctp-NT: 'Ngwañaꞌan niǐn ꞌwan nu ngwa sꞌni, loꞌo ti kwiꞌ chaꞌ kanꞌ chkwiǐnꞌ loꞌo
    wan xiyaꞌ ni: Tnun ꞌa yuweꞌ kiꞌya chunꞌ nten nu chkwiꞌ xka la chaꞌ loꞌo wan, ska
    chaꞌ nu ja lka ti kwiꞌ ti chaꞌ nu wa ynan wan ti kulo, sa ñaꞌan nu kuꞌni wan chaꞌ
    tyoꞌo laa wan ꞌin chaꞌ kuxi kanꞌ.'
  opm-opm: Nohe ma ri oh it ritiprohmur. Tit han tit aprisa gure yah meng ma am nahatpa
    meng oh mandama wan meng tit naporhanoh ama han oh irat has teinong eimat ha sonohmur.
  bvr-bvr: 'Minypa ngayburrpa nyiburr-wena ana-gorrburrwa mu-ngoyurra, rrapa minypa
    gun-guniya barrwa ngaypa ngu-wengga barra ana-gorrburrwa gun-guna: Minyja ana-nga
    an-gata gun-nerranga janguny gu-ngurrjinga ana-gorrburrwa, ngika minypa gun-gata
    ana-goyburrpa nyiburr-galiyana ngayburrpa nyiburr-wena, an-gata an-gugaliya Wangarr
    a-bu barra rrapa gu-bol a-wurrgaka barra.'
  wal-wal: Kase nuuni giidoogaadan, ha77ikka naa77anttuwaa taani gais; intte ekkido
    wonggeliyaappe dummatiyaagaa ooninne intteyyo yootikko, he urai qanggettidaagaa
    gido.
  zad-NT: 'Ba wṉiakzə'' le'' ka'', na'' ṉaa chiznia''n sto shii: shi no chsha'' dill''
    wen dill'' kob c̱he Crístona'' daa ba wdix̱je''into'' le'', Chioza'' wsak''zi''shgue''ne''
    zejḻi kaṉi.'
  kmg-kmg: 'Dâŋ mârâc mumbeŋ ijaha ši wâc mukopac: Moczi Biŋebiaŋ qazu-ŋarekicne i
    âke sipuhuc moc ŋazaocmu e hârâcte biŋe ezejec.'
  aso-aso: 'Gomuꞌ lo-lingimuneꞌ nene idise gohi tiꞌ lo nolo-lingimuve: Ve ma ingine
    laza monoꞌ gamazi lo-lingimuneꞌ gili eleꞌvoleꞌ aniꞌ gamazi neꞌmine li-lingimami
    atoliꞌmine ma li-lingimilizave nene Oꞌmosoꞌmo usiꞌ ize-ngedavo vi tolovo ilisave.'
  uli-uli: 'Hamem hasa moal sor metamo, ngo ibele wol sor fael sew: te tugul semal
    le yebe foloyu ngalugmi sew hapatpat momay le te hafedeg ngal iwe hami hasa chepar
    iyang, ngo yebe hafohoy mo lal Infiyerno!'
  nin-NT: Ingga i ka da ki imba ba, ni so da zizo di, Undurr ti ni bre ki imba Ure
    ku wre ku Yesu unuma mu nanka nu unggo ku nggo imba i wo ni kpa ni inta ba nggo,
    Abachi bu du undurr ma a ki iha ase na ase.
  acu-NT: Yaanchuik atumin timiajrume nuna ataksha nunisnak tajarme. Aints atumin
    anangkramawartas chikich uwemratin chicham iikia etserkachmiaji nuna etserinakka
    wiasmamkartin ainawai.
  cak-WNT: 'Can achi''el c''a ri kabin ca chiwe, queri'' ncamuluj el rubixic chiwe
    wacami: Wi c''o jun nitzijon jun chic na''oj chiwe ri xa ma junan ta riq''ui ri
    lok''olaj ch''abel ri niya''o colotajic ri ic''ulun chic, ri nitzijon c''a ri
    na''oj ri'' chiwe, can xtika ta c''a ruc''ayewal pa ruwi'' ruma ri Dios.'
  ebk-ebk: Infiakiami na kan chakayu ad kasin, ngem kasek ifiakia ay mu wachay mangekasaba
    kan chakayu as Ammay ay Chamag ay tuktukún mu nan enawatyu ad kasin at sapay koma
    ta machusa hiya ad inferno in-inkiana!
  spa-PDDPT: 'Como dije, también digo ahora otra vez: Si alguno les proclama otro
    evangelio contrario al que recibieron, sea una maldición.'
  ruf-ruf: Ka pfatulongole kulonga, na sambi nolonga keli, imunu wowose ang'awapetela
    imbuli inoghile ingi, na si ila yamuibokele bae, ayo na yalighitighwe ne Imulungu!
  gun-gun: 'Aipoa''e ae ma va''ekue ri teĩgue ju aipoa''e: Ayvu porã oregui pendu
    va''ekue rami e''ỹ ri omombe''u vy tokanhy.'
  agu-BL: 'Walnak nin jun tir scyeru'', nin swale'' nin junt tir: Ko at jun tz''oc
    tan xtxole''n junt jilwutz chusu''n yi qui xomij te yi chusu''n yi ja wi''t quibitu'',
    quil cyocsaju'', na scawsok tera''tz tan Ryos.'
  isn-isn: Anga nai kaligitya un'gwandyo, ni itungili kuligitya hangi, ''Anga ize
    ukoli muntu nuikatanantya kitalanyu inkani ninza isa nizi naza muisingilye, nu
    azung'we''.
  eng-PEV: I will say it again. If anyone teaches a story that is different from the
    story that we told you, the story that you believed, I want God to properly punish
    that person.
  ilo-ULB: Kas imbagami idi, ita ibagak manen, “No adda mangiwarawag kadakayo iti
    ebanghelio malaksid iti siguden nga inawatyo, rumbeng a mailunod isuna.
  pir-NT: 'Mianogãta ʉsã nidiro saha pari turi niitja: Ihcãquiro mʉsare ʉsã buherire
    cohãno, sijoro saha ijiye buheyere tiquiro buhegʉ̃ Cohãcjʉ̃ tiquirore buhiri dahreahro.'
  anv-NT: Njɔ́gé ne ɛnyú nana wyɛ ndɛre ɛsé débɔɔ́ nya mbɛ déjɔɔ́ nnó, mfaánebuú
    ashulege yɛ́ndémuú mmyɛ, ayi agarege ɛnyú abya melɔ́mélɔ́ ayicha, ayi ala
    pɔ́ fɔ́ ayi ɛnyú débɔɔ́ mbɛ́ déwuú ne dékámé wyɛ.
  sab-NT: Ba ulita geru ulia Jesucristo giti keruchugu, ba geru e gau ulia. Cha gerudu
    kare ba ole ngeru nege cha gerule nakwaite, kwian bai kaire kle geru na me ulia
    Jesucristo giti trage ba ole ama be chege ji chugadale sugekare Chubege.
  tmd-tmd: Mönö aku ñɨgö iswob yadmɨdla. Nöbö i hön, mönö wä höd nugw pim akuyöbö
    yöi wöhö, mönö keiryöbö inakmönö bli ñɨgö yad nöiön aku, God nöbö aku yadaŋ du
    rɨn nöi öim yönmɨd yuö bö du öim öim yöraku mɨjön aku waiö.
  acr-NNT: 'Jelaꞌ pachaꞌ ri nubꞌiꞌim loq, kambꞌiꞌij tanchi woꞌora: We kꞌo junoq kutzijoj
    juna chik kꞌutunik junwi chwa ri Utzilaj Tzij tom chi alaq, peta kꞌu riꞌ ri qꞌatbꞌal
    tzij re ri Dios puwiꞌ.'
  kpg-kpg: 'Nia mee aanei guu lawa di helehelekai ai gimaadou i mua, dolomeenei gei
