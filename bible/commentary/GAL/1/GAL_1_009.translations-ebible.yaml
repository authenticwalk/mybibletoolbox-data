verse: GAL.001.009
translations:
  kpx-kpx: No subuta tiale laheho louale hoto ke di isivialeike tota laheho lou moleai.
    Ata oleu lae lohoi no subuta laheho louale hoto kateale louoholisito hoto nimolete
    louge hoto keu hoto seleve holioholinu. Di isivialeike ata katealeu tai venemo
    lahai vatehani malei.
  okv-H: Eto ke ehena amo ehako ano ingivujo, amo embo amuna ke kihi dagona hande
    ehere ingito humbuheva avo mane rate nei avo javotoho ke ijie hande ururou na
    uje ereona amo God na embo amo tau memenga iji datohota kogue iresuja.
  tbo-tbo: Lolowa amaka to paliwelemi ma gasi geka a palipaliwelena memi inapa iyai
    wiatatiyana tapuna ina welewelemi yaka apo paliguba ina tuhagaya Yaubada uyahinei.
  mal-C: 'ഞങ്ങൾ മുമ്പേ പ്രസ്താവിച്ചതുതന്നെ ഇപ്പോഴും ആവർത്തിക്കുന്നു: നിങ്ങൾ സ്വീകരിച്ച
    സുവിശേഷത്തിനു വ്യത്യസ്തമായ ഒരു സുവിശേഷം ആരെങ്കിലും പ്രസംഗിച്ചാൽ അയാൾ ശപിക്കപ്പെട്ടവൻ.'
  grc-SR: Ὡς προειρήκαμεν, καὶ ἄρτι πάλιν λέγω, εἴ τις ὑμᾶς εὐαγγελίζεται παρ᾽ ὃ παρελάβετε,
    ἀνάθεμα ἔστω.
  bgc-bgc: जिसा हमनै पैहल्या कह्या सै, उसाए मै इब फेर कहूँ सूं के उस सुसमाचार नै छोड़
    जिस ताहीं थमनै मान्या सै, जै कोए अलग सुसमाचार सुणावै सै, तो श्रापित हो।
  khz-khz: Ekila pata kilagia, na au na maakilagi-waiana. Pene talima taa na gemi
    ai “Vali Namana” ewati-vopatagiana, na ia na evopatagiana valina voo gogapi-rageato
    valina voia goti ati gelegele genai, votalima genai rakava metauna kamuna pene
    mia-vanagivanagi.
  deu-TKW: 'Wie wir es früher gesagt und ich es eben wieder sage: wenn Jemand euch
    Evangelium verkündet, anders als ihr es empfangen habt - Fluch darüber.'
  zsr-NT: 'Chgnaczaꞌ cni ziꞌal, atiꞌ naꞌa rniaꞌ cni leyúbl: Chquiꞌ zoa nu gun lnaꞌ
    lau qui tu didzaꞌ dxiꞌa le cutu nac tuz ca nac lë naꞌ chgzxiꞌ lu naꞌliꞌ, rnabdaꞌ‑nëꞌ
    Dios gunëꞌ zxguiaꞌ nu naꞌ.'
  lin-lin: 'Ndenge tolobaki yango liboso, mpe nazali lisusu koloba yango sik’oyo :
    soki moto moko ateyi bino sango malamu oyo ekeseni na Sango Malamu oyo boyambaki,
    wana tika ete Nzambe alakela ye mabe !'
  hns-NT: Hamlog pahiele bollie rahielie aur ab ham phien se boliela kie dje toelogse
    Kriest ke khoes khabar se doesar rakam bataawe hai, okar oeppar Parmeswar ke saraap
    rahe!
  noa-E: 'Cha mʉchdëu jaau chirʉmjö pʉaba mua deeu mag chirʉm: Ãbmua khãijã maach
    peerdʉajem iek jaau sim anʉmta mʉig nacha maachdëu pãrag ũrpitarr chaaurta jaauju
    atheen, jerrba Ẽwandam jua machag ãwatab khaba ãwatju.'
  eng-EMTV: As we have said before, and I say again just now, if anyone preaches a
    gospel to you other than what you received, let him be accursed.
  mib-NT: 'Je ni cahān rī jiín ró, te suni súcuan cáhán tucu ri vijna: Na‑ni tēe nacani
    ɨnga jnūhun nuū rō, te núu tu quíjnáhan jíín jnúhun jeē ní cajetáhú ró, na jnáhnú
    ndetū tēe ún.'
  lif-NT2: आनिगे़ तगि मे़त्तासिगे़बा हे़क्‍के याम्‍मोआङ् मे़त्तासिगे़ॽरो, आत्तिल्‍ले़
    खिनिॽ के़दाःक्‍तुम्‍बा सुनाइङ्‌ङिन्‍नुःल्‍ले़आङ् वेॽस्‍मा सुनाइङ्‌ङिन् इङ्‌गे़भोःसि
    हाराॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसाङ्‌ग्राःन् खे़ल्‍ले़ कुसम्‍दाङ् चुक्‍लरो॥
  xnj-xnj: Tamali kuvajovela mambu aga kadeni, na nene nikugawuyila kavili, mundu
    akavakokosela Lilovi la Bwina lelivii chingi na lila lemwapokili, ndi apewa likoto
    na Chapanga!
  mmx-mmx: Nema magara paase vam i na gano la amo manga ara vaase amu manga ren. Dola
    tara na vavang tinemi mi tavavang na lok petpes ti lara nemi migara ruuna xaka
    vam i, lasaxaek na mu asu mo laradi.
  cbr-NT: '''Ën cacësaribi oquin cana mitsu catëcënin, ui unin cara nun ñuixuncëxunmi
    cuacë a banama bëtsi bana mitsu ñuixunia, a ca Nucën Papa Diosan uisa cara oti
    ''icë usoquin ''ati ''icën.'
  tee-NT: Pus ju chavai aclajunchokoyau aktam tachi ju xaclajunau mak'anchich. Ni
    xamati' catajunan atumpa chivinti ni jantiyu' tachi ju akts'iya lac'a'it'at'it
    pus ju Dios caxcaya'.
  eng-LSV: 'As we have said before, and now say again: if anyone may proclaim to you
    good news different from what you received—let him be accursed!'
  cak-NT: 'Can anche''l ri ka''in can chiwe, y cami ninnataj chic chiwe: Xa c''o jun
    nitzijon jun chic tzij chiwe y man junan ta riq''uin ri utzilaj rutzij ri Cristo
    ri iniman; ri nitzijon ri'' chiwe, can tika ri castigo pa ruwi''.'
  pah-NT: 'A''e ji a''ea pe me ikwehe. Kiro ji ea''javi no: Pehendu katu pe ji imombe''ukaturame
    Cristo''ga mombe''upyryva ikwehe. A''eaatyviva''ea g̃a imombe''urame pe me po
    ti Tupana''ga tombohahyuka g̃a pe hamo.'
  sja-NT: Parãpa ijãajida taipa naaweda jarateedap'edaa. Mapa mɨa waya jarai ma et'ewa
    jarada. Abaapa jarateeru pɨrã taipa Cristode jarateeda k'ãyaara awara, mãgɨ́ atuaipia
    bɨ.
  xed-xed: Mnumna yu má mndani, wana yu ta vrəgliŋtá mnəglaghunata ndanana. Ka mnaghunamna
    sana mndu ta sana gwaɗa tskəm nda ya snaŋ kuni da aŋni katsi ná, ka nza tsa mndu
    ya nda ksiʼa.
  mks-NT: 'Sa̱ na̱cachi i̱ ña̱ yóho xi̱hi̱n ndó jihna ta viti ndicó co̱o tucu u̱ ca̱ha̱n
    i̱ ña̱ xi̱hi̱n ndo̱: tá jána̱ha̱ in ña̱yivi inga tu̱hun ña̱ cáchí na̱ cuu jáca̱cu
    a ndo̱hó ta co̱ cúú á tu̱hun na̱jána̱ha̱ nde̱ nu̱ ndo̱ já quéa̱ ná cu̱hu̱n cháhan
    ja̱ta̱ ná.'
  gfk-S: 'Hoke mem ga tange nalalie, kakarek iou tange habaling horek: ing be nesi
    tikenong i harpir ta mu ma tike mes na hininaawas ta nong mu ga bala leh, io,
    iou saring God be na hagae tutuno iat ie.'
  bmu-bmu: 'Keu mutuhök jiba malini, miyöhök mönö dölki kunbuk jizal: Eŋön Ölöwak
    Buŋa lök möt aŋgön kölgeri, kunöŋ mi qeapköba buŋa keu murutŋi jim asaribawak
    ewö, Anutunöŋ mönö i jörahöm waŋgiiga könöp sianöŋ gema.'
  dgz-dgz: Amba den nop oit mame watagaet anuyana menan, aigap sia di wadiaivin. Ap
    gapan e Iesu nop oit mega gaset anu umap wayana, gosi orup da taue nop oit ugupewa
    da sia wadiaepiwa, me yaibobot wanene mega gapan taueta.
  eng-GNV: As we sayd before, so say I now againe, If any man preach vnto you otherwise,
    then that ye haue receiued, let him be accursed.
  zaa-NT: 'Tì''ba chi ra tu'' ttu vuelta, pues annana inni ya'' ą attu: canchu nuỹa
    quixá''anią le attu clase de mensaje de salvación yètsi'' de nu chi huíalatsi''
    le nna, chi ną́ destinado para nittią.'
  eng-WEBSTER: As we said before, so I say now again, If any man preacheth any other
    gospel to you than that ye have received, let him be accursed.
  guh-guh: Copiaya baja cajena pacuenia pacatsipaebatsi, bajara icatsia pacuenia aeconoxae
    ata pacatsipaebatsi. Pajivi Jesucristo pelivaisivecua, saicayalivaisi pacatsipaeba
    bepapecacapanepaelivaisinexa itajara, nexata bajarapajivi Dioso naneconitsiaexanaenatsi
    daxitamatacabijavabelianexa. Tsipaji pacacopatsiaexana panejumecovënëtsijava pexanialivaisi,
    Jesucristo pelivaisi.
  bon-bon: Cine pepu itu jijipago, cuta page cane weebibine cääri jijenininine egä,
    liba nuuja te weebibine mene jijanininuge lui mara gyene Miiji Mene cabu ca, weene
    lui ne itu yaacatepeye, tabe miiji mäpu daremu päpäna muye puupu cabu iyeteta.
  nhw-BL: Sempa nimechilhuía catli ya nimechilhuijtoc. Sintla se acajya anmechilhuis
    seyoc tlamachtilistli catli amo ya nopa catli anquiselijtoque, ma quiajsi ihueyi
    cualancayo Toteco.
  swh-ONEN: Kama vile tulivyokwisha kusema kabla, sasa nasema tena, ikiwa mtu yeyote
    atawahubiria Injili kinyume na ile mliyoipokea na alaaniwe milele!
  wbi-wbi: ndavule ino tukajovile muvutengulilo, lino nijova kange, “ndeve kuli nu
    muunhu ilikuvapulisia ilivangili ilingi lino namukupile na aghunuaghe,”
  bba-bba: Sɑ rɑɑ ɡeruɑ, nɑ mɑɑ wure nɑ ɡerumɔ, ɡoo ù n bɛɛ ɡɑri tuki wɑɑsu kuɑ yi
    yi ǹ sɑ̃ɑ yi i mwɑ kɔ, bu nùn bɔ̃rusio.
  eng-KJVCPB: As we said before, so say I now again, If any man preach any other gospel
    unto you than that ye have received, let him be accursed.
  kgk-NT: Oro'e hagwe-rami, ko'ánga ha'e jevy-ta peẽ-my. Oime ramo Cristo rehegwa
    nhe'ẽ porã pehendu e'ỹ hagwe-rami omombe'u va'e, tomondo katu íxupe ojéhegwi Nhandejáry
    ombohasa asy hagwã-py.
  waj-waj: Vaa ta ivaara tauraa ngii giaa ngii miravai. Aanna na kava ngii giaa ngii
    miaunoo. Ngia tauraa rikiada varaa mmayaaya yoketaivaa fai gioonna kiaapu voovoono
    hama ivaa roosiima ngii giaa ngii mirainno ari vookarai kuaivaa ngii giaa ngii
    mino too fai Anutuuqo tino rikioo ikia aakiaivaki kuanaravai.
  cpy-cpy: 'Aritaki nokantakimi paerani, rootaki napiitemiri nimaeka nokante: Eenitatsi-rika
    owashiñaa-kironi jempe okanta nokenkithata-kota-paakiri paerani Jeepatzii-totaa-rewo,
    iyakaeteriwé.'
  mpx-mpx: 'Iyaka valila ya ba haba, inoke sauga ya na ba al: wasa waiwaisana iyaka
    ku ahe, inoke ebo gamagal etega wasa gegetogana ni wasaan eliyamiu, he binimala
    Yehoba gamagal o ni apapanak-an Gehena elana.'
  wbp-wbp: Yungurnarla nyampu-yijala jurrku yimi yarda wangka Kaatukuju, “Wapirra,
    nyurru-wiyili Yimi Ngurrjuju purda-nyangu Kalatiya-wardingki-paturluju, manulurla
    ngungkurr-nyinaja purda-nyanjarla. Jalangurlu, kajilpa-jana nganangku-puka yapangku
    yimi-ngarrirninjintarla yimi warntarla Jijaji-kirli nganta, kuja-kujakuju warla-pajirninjarla
    pungka yaliji yimi warntarla-kurlu!”
  luo-luo: 'Mana kaka wasewacho e kaka achako awacho kendo: Ka ngʼato koro yalonu
    Injili ma opogore gi mane urwako, to Nyasaye mondo okwongʼe nyaka chiengʼ!'
  nhe-NT: Sampa nimechilhuía tlen ya nimechilhuijtoc. Intla se acajya inmechilhuis
    seyoc tlamachtili tlen ax queja tlen inquiselijtoque, ma quiajsi ihueyi cualancayo
    Toteco.
  aii-aii: ܐܝܼܢܵܐ ܐܲܝܟ݂ ܕܐܡܝܼܪܲܢ ܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ ܘܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܘܼܦ ܐܵܕܝܼܵܐ، ܐܸܢ ܚܲܕ
    ܡܲܟܪܸܙ ܐܸܠܵܘܟ݂ܘܿܢ ܚܲܕ ܐܹܘܲܢܓܲܠܝܼܘܿܢ ܐܚܹܪܢܵܐ ܫܒ݂ܘܿܩ ܡ̣ܢ ܗ̇ܘ ܕܩܘܼܒܸܠܔ ܠܵܘܟ݂ܘܿܢ،
    ܗܵܘܹܐ ܡܘܼܚܪܸܡܵܐ.
  esk-NT: Uqautigitqiŋñiaġiga uqautigikkaġa sivuani, Quliaqtuaqałiqput tusraayugaaġiksuamik
    nalaunŋaruakun akuqtukkaqsi, aglaan atlat iñuich quliaqtuaġigaat atlaŋŋuqługu.
    Agaayyutim suksraunġiqsinniaġai taatnatchich iñuich qaŋapak taimuŋa.
  msb-msb: Ginsabi na namon ini kasadto pa kag niyan ginaotro ko gihapon na sumpaon
    lugod na mapaimpyerno an magtukdo sa iyo sin maayo na barita na iba man san gin-ako
    niyo!
  cpa-NT: 'Ma²na²juúh¹ báh³ jní². Cónh¹jøng² juǿi³jni hniah¹² calah: Ju³jmo¹³ Diú¹³
    ue¹² dsǿa¹² ja³cog² lǿa¹² ju³ hein² dsa² ca¹heh¹ hniah¹² jǿg³ tsa¹lǿa¹² ju³lah
    lǿa¹² jǿg³ ma²ca¹hieh¹³ hniah¹².'
  dso-dso: ଏଟା ଆମେ ଆଗ୍‌ତୁ କଇରଇଲୁ ଆରି ମୁଇ ଏବେ ଆରି ତରେକ୍‌ କଇଲିନି, ତମେ ତମର୍‌ ଜିବନେ ଜନ୍‌
    ସୁବ୍‌କବର୍‌ ମାନିରଇଲାସ୍‌, ସେଟା ଚାଡି ଆରି ଜଦି କେ, କାଇମିସା ବିନ୍‌ ସୁବ୍‌କବର୍‌ ଜାନାଇସି
    ବଇଲେ ସେ ଅବିସାପ୍‌ ପାଅ ।
  meu-meu: Hata vada na gwauraia, harihari ma na gwauraia loumu, Ḡau ta ese sivarai
    idauna baine harorolai henimui, dia o abia dae gunava heḡereḡerena, ia na baine
    baia.
  yva-NT: 'Wusyinoe reandaura to, soamo ridaura rijati: ranivara vatane inta po ayao
    kaijinta ravovo wasai, wemi nsasye irati nami wapo raugav no reansai rai, weamo
    syare Amisye po mangke nuge nuganuije raugaje ai.'
  dgc-dgc: '@see-verse:GAL.001.008'
  zpm-NT: 'Bnele naaw lo to, ni na laaw rneque naa stib: Teḻ cho zha ne guiadseed
    to stiblo wseed miṉe pseete no to, ni gnë zho lëë miṉ co csilaa to lo doḻ, ible
    zdzibdee Dios zho.'
  hix-NT: Amnyehra, onà wyaro rma àkekonà, owyanye. Yaworon xaxa amna nekarymeko,
    owyanye, àkekonà. Anar me ekarymany kom haxa ryhe, tanàhnohsomà ro me hak nahtxoko,
    àkekonà, owyanye. Àro wyaro rma rha àkehe xarha, amnye rma, owyanye. Tanàhnohsomà
    ro me hak nahtxoko, àkehe, nyamoro hoko.
  sim-sim: Uwosik indiyok amu sauyangonduwa, os ma lar mashi os ni sawenda hom or
    sawe nahi ambu, ma oto hik or ihi kavak er nakwa ri.
  npi-ULB: हामीले पहिले नै भनिसकेका छौँ र म अहिले फेरि पनि भन्दछु, “कसैले तिमीहरूले
    स्वीकार गरेको भन्दा बाहेक तिमीहरूका सामु अर्को सन्देशको घोषणा गर्दछ भने, त्यो
    श्रापित होस् ।”
  cgc-cgc: 'Nambal nay ya kan-o, iling man tan ambalen ko isab anduni: Bisan kino
    na magwali ki kyo na iya an na pawali dili paryo ta miad na balita na papatian
    nyo kan-o, sigurado gid na maageman din silot na ula katapusan!'
  tim-tim: Den ulikŋân magion areâk gaetŋe ire maktân. Niŋande pat âlep den hekatyeŋgiep
    a hilipkom aŋgâ siâ makyeŋgiwiap yâk hememgât pat akbiap.
  yor-yor: Bí àwa ti wí ṣáájú, bẹ́ẹ̀ ni mo sì tún wí nísinsin yìí pé, bí ẹnìkan bá
    wàásù ìyìnrere mìíràn fún yín ju èyí tí ẹ̀yin tí gbà lọ, jẹ́ kí ó di ẹni ìfibú
    títí láéláé!
  wos-wos: Wun jooka némbuli wambula watame. Hanja Kraisna hundi nani guniré wa, guni
    huli mawuli hérae jémba resékengute. Wambeka xékéta guni wa, “Wu mwi hundi dé.”
    Wungi wanguka wuni wa, “Nak du yae, huli mawuli hérae jémba resékengute nak hundi
    gunika wandét, dé wungi yata haraki saraki sémbut dé huru. Dé God wali yamba rekéndé.
    Dé haraki hafwaré yitandé.”
  emp-NTPO: 'Daiba naãrã jaraped̶ad̶ara mʌ̃a wayacusa jaraya: bãrãba bed̶ea bia Critod̶ebema
    ĩjãped̶ad̶ada bariduaba awara jaradiaibʌrʌ, Ãcõrẽba idjira ewariza biẽ́ b̶ʌya.'
  eng-F35: 'As we have just said, I here emphatically repeat: If anyone preaches any
    other gospel to you than what you have received, let him be accursed!!'
  ind-ind: 'Saya tegaskan sekali lagi apa yang baru saja kami sampaikan: Siapa pun
    yang memberitakan kepada kalian ‘kabar baik’ yang tidak sama dengan apa yang sudah
    kalian terima dari kami, dia harus dibuang ke dalam api neraka!'
  pes-OPCB: 'باز تکرار می‌کنم: اگر کسی مژدهٔ نجات دیگری، غیر از آنچه که پذیرفته‌اید،
    به شما ارائه دهد، لعنت خدا بر او باد!'
  mpt-mpt: Sino ne weng olo ibo baabeibu otane memalo ne imin baabenamabibe. Naka
    maki Klaiste dowan weng olo sino ni ibo omyoba wentibbuo deiboniba weng afet ota
    omkayebib naka eli ne Gode baabania Kobo dlaneba moniba aseinin bib unine ge baabanamabibe.
  ssx-ssx: Amba꞉ hande loma꞉pate ame I̱ma꞉ paa alome. Ma꞉nda꞉ epima꞉ mo ikana꞉ma꞉
    amba꞉ miniki haeme pi seliapoma꞉ na handeke ta꞉ta꞉ piki pi a꞉nda꞉ iki pa꞉ta꞉ walea꞉ka꞉na꞉ta꞉
    kota꞉ kutupiki hau pita꞉la꞉ someta꞉ ota꞉ hoke ti to hala꞉ pa꞉ta꞉ mea lopaapeke
    alee.
  mkl-mkl: À tɑko ɑ̀ fɔɔ wo ǹ nɔ ǹ wɑ n fɔɔ mɑ́, bii inɛ ɡɔ í ce nŋɛ wɑɑzoi ide
    mmu ɡɔ iyi kù jɛ iyi ì jɛsiu tɑ̃ ŋɑ Ilɑɑɔ̃ ku ceekpe lɑfɛ̃ɛ.
  gaq-gaq: ଡିରକମ୍‌ ନେ ଅଃସେ ବାସଂନେବଗେ ଦେତ୍‌ସୁଗୁଆ ନେଂ ଆରି ମୁଇଂତର୍‌ ବାସଂଣ୍ଡିଂକେ ଆଣ୍ଡିନେ
    ନିମାଣ୍ଡାସାମୁଆଁ ପେ ସା ପେଲେଗେ ମେଁବାନ୍‌ ବିନ୍‌ ମେଃଡିଗ୍‌ ନିମାଣ୍ଡାସାମୁଆଁ ଜଦି ବାସଙ୍ଗ୍‌‌
    ଡିଂଏ ତେଲା ମେଁ ନର୍କେ ଡଣ୍ଡ୍‌ ବାଲେଃ ।
  gof-RNT: Hayssafe sinthe nuuni gidayssada ha77ika zaarada gays. Hintte ekkida Wonggelaappe
    dummattiya Wonggelaa oonikka hinttew odikko he uray qanggettidabaa gido.
  unx-unx: ଆଲେ ସିଦାରେ କାଜିକାଦ୍‌ ତାଇକେନ୍‌ ଲେକାଗି, ନାହାଁଃ ଆଡଃମିସା କାଜିତାନାଇଙ୍ଗ୍‌, ଆପେ
    ଅକ ସୁକୁକାଜି ତେଲାକାଦାପେ, ଏନାଏତେ ଏଟାଃ ସୁକୁକାଜି ଜେତାଏ ଉଦୁବେରେଦ, ଇନିଃ ସାର୍‌ପାଅଃକାଏ
    ।
  gah-gah: Ámina gakó nene gozapá lunimó áminagó nene goha noluve. Makolite nene gakó
    lamaná amunaloka lo lekemekugo gilinamó nene ali gopa iki haitolíminiki li likimitamó
    nene lolímini mututoni lilí itamó neve loko goha nene noluve.
  lcm-lcm: Val namemtala kin ia, kana napo anguan kin pok an ania ta vopo sang ta
    akus tav angkoai val akus ro ang mitala luk ia, kapo ro ta God ka vil punuk suai
    luai ania!
  aer-aer: Ayenge Ngkarteke awethe angketyeke ahentye aneme, “Ngkarte, arrule anthurre
    Galatia-arenye areyele Ayeye Mwerre nhenhe aweke. Lyete apeke, tyerrtye arrpenhele
    ayeye arrpenhe Jesus-akerte ileme, Unte renhe iltetyeke, renhe yernemele apmere
    akurne ikwere-werne.”
  qvc-NT: 'Chay nishushqaytam suq kutinda niriykillapa: Suq laya duktrinata mayqan
    yach''achishuqtaqar, Tayta Dyus kastigashpa chingachinqa, nishpa.'
  tgl-ULB: Katulad ng sinabi namin noon, ngayon sasabihin ko muli, “Kung may magpahayag
    sa inyo ng ibang ebanghelyo maliban sa ebanghelyong tinanggap ninyo, dapat siyang
    sumpain.”
  cbs-NT: 'Ja dukun en matu yuitani keska na jabiatian ana en matu yuaii: “Tsuabunda
    yusian betsa, jawada man ikunwani keskama, jabun matu yusinkin padankin matu betsa
    wakin ichakawaibudan, Diosun jatu yupukin jatu kupiti wani anun jau mexanunbunwen”,
    iwanan, en matu ana kenexunaii.'
  xtm-NTPP: 'Sukan ni ka''an sa onde xi''na‑ka ma, te vitna ndáka''an tuku sa: Nú
    na in xsama kaxtnu''u i tnu''u vii tnu''u va''a Su''si ma sana sukan ni ka jini
    ni onde xinañu''u ma, te iyo maa i ja chunaa xeen‑ka i nuu Su''si ma ja sa''a
    i sukan ma.'
  nnq-nnq: Anda panalongelaga, ngoe nonge kabele, anda mundu jwajoa antangachilanga
    nhwalo gonge gwangabe tela na gwago ogumapokile, jwenio Nnoongo ammeke nhwilo!
  bao-NT: 'Mee, jʉguero mʉjare yʉ ca ĩiriquerena mʉjare yʉ ĩi nemo ñucã: Jĩcʉ̃ ʉno
    añurije queti mʉja ca tʉo jʉorique ʉno méérena cʉ̃ ca wede yujujata, ¡Ʉmʉreco
    Pacʉ ñañaro cʉ̃ ca tiirijere ca tamʉo yaigʉ cʉ̃ niijato!'
  san-ORI: ପୂର୍ୱ୍ୱଂ ଯଦ୍ୱଦ୍ ଅକଥଯାମ, ଇଦାନୀମହଂ ପୁନସ୍ତଦ୍ୱତ୍ କଥଯାମି ଯୂଯଂ ଯଂ ସୁସଂୱାଦଂ ଗୃହୀତୱନ୍ତସ୍ତସ୍ମାଦ୍
    ଅନ୍ୟୋ ଯେନ କେନଚିଦ୍ ଯୁଷ୍ମତ୍ସନ୍ନିଧୌ ଘୋଷ୍ୟତେ ସ ଶପ୍ତୋ ଭୱତୁ|
  huv-NT: 'Atnej nomb tasajas icon wüx aag ayaj, nganüy sandilil nasaj icon alinomb:
    Sitiül aljane teamandiüm maquiaach icon pálwüx poch wüx aaga najneaj nanderac
    wüx Teat Cristo, ngo matnej lamenguiayiün, ¡ich mayac tiül aaga xeyay ngo majneaj
    Teat Dios!'
  otn-NT: Ya xtá̱ xi'a̱hʉ m'mɛt'o, 'nɛ̱ ma̱høn'a̱ ga̱ mma̱ngä ya. Nu̱'mø to da̱ xi'a̱hʉ
    ma̱n'na ra̱ hoga̱ 'da'yo hya̱ hi̱nda̱ 'da'igu̱ui na̱ ra̱ hya̱ ya guí ɛ̱c'ɛ̱i̱hʉ,
    nu̱na̱ n'nan'yo ra̱ hya̱ da̱ ma̱, da̱ ma ra̱ castigo na̱.
  nop-nop: Mede u youlat uŋakoŋ kotigoŋ youtat. Nebek niŋdi Mede Momooŋ hanihehitubu-didimeŋit
    u tubufila niŋ hanimbaak adi yadi hamdok gigit tibaak.
  obo-NT: Id ikahi royd dangan ini koniyu, piru od uliton ku mandon, no otik duwon
    od ponudtuu koniyu to ossa pa taddot Moppiyon Dinoggan no notanggap dow pomon
    konami, od pokosahap en taddot lampas no silut to Monama!
  cak-ENT: 'Cachi''el c''a ri kabin can chive, nincamulij-e rubixic chive vocomi:
    Si c''o jun ntzijon jun chic na''oj chive ri xa man junan tüj riq''uin ri utzilüj
    tzij richin colonic ri ic''ulun, ri ntzijon c''a ri na''oj ri'' chive, nka-ka
    c''a ru-castigo ri Dios pari''.'
  lif-NT: ᤀᤠᤏᤡᤃᤧ ᤋᤃᤡ ᤔᤧᤳᤋᤠᤛᤡᤃᤧᤒᤠ ᤜᤧᤰᤁᤣ ᤕᤠᤶᤔᤥᤀᤠᤱ ᤔᤧᤳᤋᤠᤛᤡᤃᤧ᤹ᤖᤥ. ᤀᤠᤳᤋᤡᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤁᤧᤍᤠ᤺ᤰᤋᤢᤶᤒᤠ
    ᤛᤢᤏᤠᤀᤡᤱᤅᤡᤴᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ ᤘᤣ᤹ᤛ᤻ᤔᤠ ᤛᤢᤏᤠᤀᤡᤱᤅᤡᤴ ᤀᤡᤱᤃᤧᤓᤥ᤺ᤛᤡ ᤜᤠᤖᤠ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤛᤠᤱᤃᤪᤠ᤺ᤴ
    ᤂᤧᤸᤗᤧ ᤁᤢᤛᤶᤍᤠᤱ ᤆᤢᤰᤗᤖᤥ॥
  mie-NT: 'Ja nī ncāhān ni jíín ndá nú, de suni súcuán cáhān tucu nī mitan: Tú nā-ni
    tēe nacani incā tūhun nūū nū, de tú nduú quétáhán jíín tūhun jā ní jetáhví ndá
    nú, de ná tánū tāhvī dē túsaá.'
  san-TIB: པཱུཪྻྭཾ ཡདྭད྄ ཨཀཐཡཱམ, ཨིདཱནཱིམཧཾ པུནསྟདྭཏ྄ ཀཐཡཱམི ཡཱུཡཾ ཡཾ སུསཾཝཱདཾ གྲྀཧཱིཏཝནྟསྟསྨཱད྄
    ཨནྱོ ཡེན ཀེནཙིད྄ ཡུཥྨཏྶནྣིདྷཽ གྷོཥྱཏེ ས ཤཔྟོ བྷཝཏུ།
  qve-NT: 'Kaykuna pasananmantaqa ñan willaraykichishña. Chaymi kaqmanta kunanpas
    nimushaykichis kayta: Sichus qankunaman yachachisqaykumanta pipas hukniraq yachachikuy
    evangeliota yachachisunkichis chayqa, ¡Diospa maldecisqanyá chay runaqa kachun!'
  pao-NT: '@see-verse:GAL.001.008'
  cbu-NT: Sirú nuw siyaa waneeranguri, natsha yusur watatam tayuschintspa; wanichintspa.
    Piyartachee k'kuz mazinarintspa atina. Tputs siyaa nllitaritaa k'kuz tayaspatakinaari
    ashiru, Apanllshat sumasip kapeetchiya átana.
  usa-usa: naayóbáqá ketáá tiráunnaiq umá keqnáámmá íbêqa kétunatae. ánibo móra-nakoma
    átê-wataama timá-timina-waigoma naayóbáqá ítaraanaikaa ímo ínanama min-nákómá
    áíta-marupaq puíno.
  soy-soy: Tɔ pisímɛ́ nɔ́ mɑsilɛ! Tɔ́ kɔ nkpéni pisímɛ́ nɔ́ rikpɑ́ rɛ úye un nnyinɛ
    nɔ́ n símisi rɛ Nsímɛ́ Kɛcirɛ yɛ mu kɑ́i pɛɛ mmɛ̃ kɑni nní piyɔ́ɔ́ m mɑsí,
    Uléécɑɑ ukɛ́ liute ɑnɔ́ɔ wɑ!
  hui-hui: Ala iname larimadagua áyubi i̱na lone larogo. Mbiralime Bi Mana Debene
    ala yu tiga birimigobi ndo mana mende ale tíhondo langiyiyagua ogoni ibuhondo,
    Heli dindi pu, lolene wulebira.
  amf-amf: 'Kosa birayse wonin giyondettsi, pir yena ida giye: Qansayse gonne hamayse
    yenin tiyon Barjosa dhacchintan upsindara ab dhacchintan upsinam hayyear yena
    giyea ki hanna, ashadhaa ki dee.'
  quc-NNT: 'Jas ri qa b''im nab''e, xuquje'' kämik kinb''ij chi jumul: We k''o jun
    kutzijoj jun evangelio chik chiwe ri man junam tä ruk'' ri Utzalaj Tzij re ri
    Evangelio ri ix kojoninaq wi, käq''at na tzij puwi'' rumal ri Dios chi käk''äjisax
    u wäch ri are''.'
  dob-dob: Niꞌatu lowa ꞌasimana ꞌemiya, be gete wate yasimana limana ꞌaene ꞌeguma
    yaita mali tetela ꞌiꞌebwaꞌemi, ꞌelouya ꞌida loba Yaubada ꞌenega.
  wrs-wrs: Honamba seilva temba kava ishoiva, wo daipota men henga ka vei, ishov,
    yimba doa doara wohvreina besal nemelmomba. Mongova indhanariniva yemba ishuntava
    indanamba, wuvolmba almba Sesoana novrava, si kin mendekli vravav Sesoanaminiva.
  mca-mca: Ka' hayiits henfeli'ƚ e'm qa' hiyeket iye qu' henfeli'ƚ e'm. Qu' nana'l
    pa'qu' nanami'ƚ ei qu' nenfel pe'qu' wi'tlijeye' in nite' ƚunyejeyiju'ƚ ekewe'
    yojo in ƚenikfe'li'ƚets ƚe'sits wi'tlijei, qa' na'nipji' pa' qi iftsax ƚawak pa'
    Dios.
  tzo-TZC: Laj xa onoꞌox calboxuc avaꞌiic, ti mi oy buchꞌu ta xal jun cꞌop ti maꞌuc
    ta xijcolotic yuꞌune, ta jchaꞌalboxuc avaꞌiic, ti acꞌo yichꞌ castigo ti mi mu
    xcoꞌolaj schiꞌuc ti lequil achꞌ cꞌop ti laj calcutique.
  mya-mya: သင်​တို့​နာ​ယူ​ရ​ရှိ​သည့်​သ​တင်း​ကောင်း​နှင့်​မ​တူ ကွဲ​ပြား​ခြား​နား​သည့်​သ​တင်း​ကောင်း​ကို​ဟော​ပြော
    သူ​သည် ကျိန်​တော်​မူ​ခြင်း​ကို​ခံ​စေ​ဟူ​၍ ငါ​တို့ ဆို​ခဲ့​ပြီး​သည့်​အ​တိုင်း​ယ​ခု​ထပ်​မံ​၍​ငါ​ဆို​၏။
  gng-NT: 'Ti là tɔke'' nɛ ŋɔ, nɛ n tí liɛbe'' ki tɔkeh nɛ fɛnfɛnnɔ wuɔ ki teh:
    unil tɔke'' nɛ tigbɛr, tù bore'' nin ni là cii'' tigbɛmɔnmɔnt tà tiʼsaan nnɔ
    la, Uwien ń wiɛ wɔ miŋùum.'
  cbi-NTPO: 'Yumaa tsandiyu tennaren, manbanu tsuyu: ñulla naa-i mijamuwa deeñuba,
    juntsa Diosa'' mika ura kuindaa kityu'', mun livee inu kuinda vera'' juuya mamijakare''
    bain, tsanguemuya Dioschi tsamantsa taaju i'' puisa.'
  ikk-NT: 'Kẹ ẹnyi dọn ku mbụ, m rịzị nwan e ku ẹ: omẹni onyẹ ọwụlẹ rị e zi ọnụ “oziọma”
    ọzọ wụlẹni hụn ọnụ nabanhangụụ mbụ, ya wụrụ onyẹ wẹ bụ ọnụ: ya la ntikpọ jẹnrin
    ejẹn!'
  leu-leu: A malaan seꞌ maam fo kuus xo e ne kuus fulaa o tamo ta mataa taxa kuusan
    fasavat ta lagasai aava patak sena lagasai mi fo langaie lumua, ne vubuk rao a
    Piran i taa fenge xe la bina ina fata aava i taxa raam vulai xe vulai.
  maz-NT: Ya ró xi'tsc'öji ja rgui salvagueji. Xo ró xi'tsc'öji 'ma cjó c'o ra 'ñe
    xi'ts'iji nan'ño jña, Mizhocjimi ra tsjapü ra sufre c'ü. Y rí yepe rí xi'tsc'öji
    a cjanu.
  bod-N: ངེད་ཅག་གིས་དེ་སྔར་སྨྲས་པ་བཞིན་ད་ལྟ་ཡང་སྨྲ་བར་བྱ༌སྟེ། སུ་ཞིག་གིས་ཁྱོད་རྣམས་ལ་འཕྲིན་བཟང་བསྒྲགས༌ཀྱང༌།
    དེ་ནི་ཁྱོད་ཅག་ལ་ཐོབ་པའི་འཕྲིན་བཟང་དང་མི་མཐུན༌ན། མི་དེ་ལའང་དམོད་མོ་ཐེབས་པར་གྱུར༌ཅིག
  tca-NT: Rü ñu̱xma rü wena pemaã nüxü̃ chixu ga yema noxri pemaã nüxü̃ chixuxü̃.
    Rü ngẽxguma chi texé pexü̃ ngúexẽẽgu i wüxi i to i ngu̱xẽẽtae i tama yema noxri
    peyaxuxü̃rüü̃ ixĩxü̃, rü name nixĩ i noxtacüma Tupana tüxü̃ napoxcu.
  zpl-NT: 'Tucu nú unilaa luhua, nu nee rni zeca luhua stucu bese: Tunu nuꞌti seteꞌ
    liꞌihua stucu bee bedichiaꞌ rene nú laca xi neca stichiaꞌ Jesucristo nú uchilila
    arquiꞌhua, nzeꞌe rialala castiyaꞌ Diose.'
  mbc-NT: Sîrîrî pî' pena anna eseurîma'pî. Inî'rî tauya sîrîrî. Anî'ya tiaron pe
    itekare ekaremekî ya, î' yapi'sa'ya'nîkon warantî pra, ipatîkarî mîîkîrî e'taruma'tî
    apo' ya' yu'se wai.
  ndg-ndg: Kati ya twalongei mpolongoi na nambeyambe nilongela kati mana abile mundu
    apala longela kwinu injili tofauti na kati choo mupokile na aalanike.”
  wsk-wsk: 'Ana maingkala balman uwutatala ani aking balsam: kari bo den gilalong
    bo kigilik nina taman mu iwita mena mu apuwuruk mu, nu memek kumik menara mena
    mu ningi am namarukko.'
  toj-NT: Oj cho cala huabyex otro vuelta, ta ay c'a ma' huax jac sea huilex y tuc
    ja jas huax jac sei soc ja jas anebunejex xa ni ja abal it jel tzamal sbaj Cristo,
    ¡a jipjuque ba yoj c'ac'!
  tbc-tbc: Aria, maŋ ru a wagam murupaiaŋ an ŋai gamu fon ŋurupaiaŋ da. Talpein ta
    bilaluŋ naon sen ak ibol ilasag, bilaluŋ a aŋ aŋane la yan ida naon kisaek tia
    tap, Anut iŋ imisilanip Ades lo yau a.
  sna-sna: 'Sezvatakamboreva, tinodarozve zvino tichiti: Kana kuno munhu upi zvake
    ari kuparidza kwamuri vhangeri kunze kweramakagamuchira, ngaave akatukwa nokusingaperi!'
  smk-NT: Nibarita' mi ana intaw komoyo bale' ibarita' ko anamanaet sawanin a si si'numan
    nin mangyakay nin wana say man'iyakay na ket si Mabistan Patanda' bale' naiduma
    sa nipatandaan mi komoyo nin inagwang moyo, matkap nin dusawen ya li' sa impyirno.
  grc-TCGNT: Ὡς προειρήκαμεν, καὶ ἄρτι πάλιν λέγω, εἴ τις ὑμᾶς εὐαγγελίζεται παρ᾽
    ὃ παρελάβετε, ἀνάθεμα ἔστω.
  gof-WFTW: Hayssafe sinthe nuuni gidayssada ha77ika zaarada gays. Hintte ekkida Wonggelaappe
    dummattiya Wonggelaa oonikka hinttew odikko he uray qanggettidabaa gido.
  spa-BLM: 'Como hemos dicho antes, lo repito ahora: si alguien os predica una “buena
    noticia” distinta de la que habéis recibido, que sea maldito.'
  kyz-NT: 'Ymã te ako ore morogyta esage mome''ui pẽ nupe ikue. Aipo renuw ire ako
    pẽẽ Jejui Kristu ''ga rerowiaa ikue. A''eramũ ako ore ''jau pẽ nupe ikue: “Arafutar
    ore Jarejuwarete ''ga mama''e amutee are pẽ mu''jara ''gã monoa mama''eukwaawa
    rapyaw ipe”, ''jau agawewi ako ore pẽ nupe ikue. ''Awamũ je aipo ''jau''japa pẽ
    nupe nũ. Afutat je Jarejuwarete ''ga mama''e ekoete are pẽ mu''jara ''gã monoa
    mama''eukwaawa rapyaw ipe, ''jau je ''awamũ taetu te''ỹina pẽ nupe.'
  dao-dao: 'Kami ning jah mtheh päng, tuhkbäih ning jah mtheh law be vang: “Nami yah
    pänga thangkdawa kthaka thangkdaw akce ning jah mtheh lawki a awm üngta mulaimei
    däa mkateia kya kawm.”'
  cya-cya: 'Cui'' tsaña''an nu cua'' ycui'' hua lo''o um ti'' culoo, nchcuin'' lo''o
    um xiya'': Cha'' ntsu''hui xca tucui nu chcui'' xca loo cha'' tsaña''an ntsu''hui
    cha'' tyi''o laa um, lo'' cha'' a su''hua ña''an nguiaa na lo''o cha'' nu cua''
    ncuan xu''hue um, tsaloo na caan ti yuhue'' chon'' can''.'
  wrk-wrk: '@see-verse:GAL.001.008'
  nii-nii: Kumb ok, sin ek ni poru nipin kin ek ei nge, yi mił pe, na nga nip enim
    ngond. Pe wu endi enim kin ek ka nipi, enim ngumba ei nipi ngang kin, sin Gos
    ek ka ok enim kin ngunjpun mił ei, endi pinarpi nim kin, wu ei eim am ba ku.
  ign-NT: '@see-verse:GAL.001.008'
  dik-NT: Acuk kaŋ lueel, ku abuk bɛn ber yic ëmën, na le raan piööc we wël cïï thöŋ
    kek wël cäk gam thɛɛr, ke diɛ̈t Nhialic cɔl anäk raan kënë ku cuɛt mɛɛc.
  cac-cac: Icha vutejnac valancan d'ayex junel, icha chi' svutej valanxib'at d'ayex
    ticnaic. Tato ay junoc mach tzec' alanel junocxo c'ayb'ub'al man̈ lajanoc yed'
    jun e chanacxo, cotocab' yoval sc'ool Dios d'a yib'an̈.
  tzj-E: Ajni' kbin chic chewa, camic quenbij chic jmul, chka bechnak xtyow chic jun
    tijonem chewa y arja' nbij chewa che utzlaj tzij rxin Cristo per jun chwa' chwech
    jxenimaj nabey mul, xtpet ta ryiwal Dios tzrij.
  san-BUR: ပူရွွံ ယဒွဒ် အကထယာမ, ဣဒါနီမဟံ ပုနသ္တဒွတ် ကထယာမိ ယူယံ ယံ သုသံဝါဒံ ဂၖဟီတဝန္တသ္တသ္မာဒ်
    အနျော ယေန ကေနစိဒ် ယုၐ္မတ္သန္နိဓော် ဃောၐျတေ သ ၑပ္တော ဘဝတု၊
  yaa-NT: Nã ẽ taefakĩ mato yoiyoni keskafakĩ, iskaratĩa anã ẽ mato yoi. Fetsafãfe
    Nios fe mã ipaxanõ Niospa mekaõnoa mato yoifikakĩ anorima mato yoikani, mã nõ
    mato yoifimisno. Nãnori mato yoikanax nã omiskõipakenakafo mẽranoax omiskõipakenakafo.
  cab-NT: Aríñaga náali meja áni naríñagayaali guetó. Ánjein ñǘbin ában gürígia arúfudaja
    ámu luwúyeri ligáburi asálbaruni lídaangiñe figoú jun lueí le resíbi jumáalibei,
    ¡reídeilá lábugiñe líñaragun Búngiu!
  clu-clu: Nagkoon kami run nga lagi ang ona, kag dadi ginaoman ko roman, nga ang
    bisan sino nga nagatodlo kanindo iba kaysa Mayad nga Barita nga indong nabaton
    kanamun, sompaun tana!
  swh-ULB: Kama tulivyo sema mwanzoni, na sasa nasema tena, “Kama kuna mtu atawatangazia
    kwenu injili tofauti na mliyoipokea, na alaaniwe.”
  tpt-NT: Tacha klajuniu, chavay aaqtaun klajunchoqoyau, incha matichun katalaqputeꞌeniyan
    aputaun chivinti yu tapaxata yu jantu kaval tacha yu laꞌaꞌitꞌatꞌik, yucha kalhilhaankanaꞌ
    laqnin.
  aai-aai: Iti tur i marasika ao naatu iban ao maiye, orot babin ta nan tur ta gewasin
    men Tur Gewasin iti kwanowar kwabitumatum na’atube nabibinan na’at, nati orot
    i gewasin kwanihamiy nan wanatowan ana baimakiy nab.
  sny-sny: Ane nowe tu naifa peri ta fene ma'e au te'eye. Serai ane peri ape fene
    ma'e tame te'esiya. Peri heneruwe wisere a'i a'i ape nomo lai fene ma'e au te'e
    areiyeteye ape, wiyeme pefine a'i tene! Meni ta peri heneruwe wawero a'i fene
    ma'e au te'eyei su, Owane Sitewi lai le yehe omo ma'e weriyei weriyei itomu ti
    sero'owei ne ani fu arosawirowa.
  myy-myy: Yʉ gotisʉoro bajiroti mʉcana jʉaji goti quenogʉ̃ ya yʉ. No Dios oca quenarisere
    jidicãcõri gaje oca ĩna riasoja, jeame ʉ̃jʉrojʉ ĩnare cõa masiguĩji Dios.
  trc-NT: Dan me se a̱j cataj xnaꞌanj núj rihaan soj, ne̱ cuano̱ nihánj me cata̱j
    xnaꞌanj uún ꞌu̱nj rihaan soj, se vaa sese ino̱ ga̱a̱ nana̱ nata̱ꞌ yoꞌo̱ soꞌ rihaan
    soj ga̱ nana̱ canocoꞌ soj asi̱j rque̱, ne̱ gu̱un ya̱ rá soj se vaa quira̱nꞌ uxrá
    síí nataꞌ yoꞌó nana̱ yoꞌ sayuun, quiꞌya̱j Diose̱ ei.
  cut-NT: Nduhca̱ che chicuáhn nchuhn ro mena̱n ne, ma̱n ne, ndaconan ntihyon yá̱n
    ta̱ma yune. Adecoduhno ihyan che cuahndudo ye ta̱ma na̱n ndudo che ndiyu ndudo
    che a chitahno nchuhn ne, ihyan min ne, va che conda ye.
  bel-bel: 'Як раней мы сказалі, так і цяпер яшчэ кажу: хто зьвястуе вам ня тое, што
    вы прынялі, хай будзе анатэма.'
  zlm-KSZI: 'Sebagaimana aku sudah berkata dulu, sekarang kukatakan lagi: Jika sesiapa
    mengkhabarkan injil kepadamu lain daripada yang telah kamu terima, terlaknatlah
    orang itu!'
  gdr-gdr: Ɨ re sɨn naska wɨn kɨma wekenond, sɨn kea wen wumɨr amnentondam onggɨt
    gatab, ɨ kon b'usaya kwa wen wumɨr tamninyɨn. Rada yet ra wa pɨtapɨta tamnenau
    yɨpa God ma b'ogɨl yɨrkokar bage yɨt rɨnte re waina okati yɨtkak ke b'enga wɨp
    e yɨbɨm, ton b'ogla Godɨm pɨlke sake ngɨrpu kesa yakaten.
  vmy-NT: 'Jo kixin_nuu̱ nga titjunre, nde ꞌba=nde xin ngani_nuu̱: Tsa tjin xi sikjaꞌaxtiuyanu
    jngu en nda xi kjaꞌetsaꞌen ngisa nga ko mare xi je kuakjainnu, kui xi ngatjendibanere
    kjuanaꞌenre Naꞌenchana.'
  cmn-FEB: 我们想再重复这一点：如果有人所传并非我们之前传给你们的福音，就该受到谴责。
  gmv-RNT: Ta kase gida malaka Ha7ikka zaaradakka kase inte eko Mishiraachcho qaalappe
    hara dumma Mishiraachcho qaala sabakikko izaadey mernas qangetidade gido gays.
  ncl-NT: 'Quinami antimitzilije pa innojen tonalijmes hual tipehualoaya antimitznotzalo,
    nehual noje axcan niquijtúa oc sejpa: Sinda se anmitzlamachiltía oc se lamaxtilisli
    pa in lamachiltilisli cuali pa anquineltocas noje ca tolamaxtilisli hual anquicaquic
    tehuanten antimitzilijtataloaya, ma Dios quipolehuilti ca mochi icualanilisli.'
  sua-sua: '@see-verse:GAL.001.008'
  klt-klt: Me há miumán wa son meinándet. Káman niyá áwáng me pingnga álosim sándá
    uláp táuráng wa sangga me nukngá kámá sáninek hálen ámna wawu káráp lánggop sásáliná
    muná watán pingnga háleinek!
  are-are: Atha rrangkarranha kala ilaka, atha pula rrangkarranha wothantema ilama.
    Yinga Altjirrurna ingkama era relha erinha imilitjika, erala rrangkarranha yia
    marra arrpunha kaltjinthamanga, itja Altjirraka Yia Marra nhanga nurnala rrangkarranha
    kaltjinthakala.
  gai-gai: Na an kamma aia ŋgaua nenmo mboprinanna, anna mandeaca aku an kam mac mbopnande.
    Ŋarikca, ramoot ianna nemo kabena kam wembaŋ laŋ ian wiwiti te, an kamma ŋgaua
    ne waracatna kamna kirara wanaiŋ. An ramootmo watcarica Raraŋ Aetaniac, mamo mandaca
    ma taŋca memenacna taup ndeacraŋnande.
  qvm-NT: 'Gamcunataga yapay caynogmi në: Pipis Jesucristupa wilacuyninman lutan yachatsicuyta
    tacutsiptenga Tayta Diosnintsi infiernumanmi gaycongapag.'
  chz-NTPS: Ko̱o̱ˉ kaˉlähꜘ jwahnꜙ, ja̱ˉbaˊ heˉ maˉngëëꜘ maˉjähnˊ jä̱ä̱ˈ. Cherˊmahꜗ
    cha̱a̱ˉ hi̱ˉ gaˊ jñahꜘ hi̱ˉ kwaꜙ juuˈ kyahꜗ hnähꜘ heˉ saꜙ laꜗ kweeˉ kya̱a̱hˊ heˉ
    gaꜙhe̱e̱hˋ hnähꜘ, waˊ tøhꜘ dsoˊjwɨɨꜘ nëˊ kiyhˈ.
  kmu-kmu: Nayoma tamahapai-mainoa kea etena nagoene menia tamahanepauve. Nagoa vayamoya
    Yisasima hulatenea kanale mono keama tamahapai-mainoa kanale mono kea ago alitama
    tamakupi malenaya kema tamahaopaiya alu mono kema tamahapaisaya vayala Anumaya
    Kotia hai vaimateno haniki-mainea yapi amatesie huna nehue.
  ood-NT: '@see-verse:GAL.001.008'
  lbm-lbm: जसो हम न येख पहिले कह्य चुक्यो हंय, वसोच मय अब फिर कहू हय कि ऊ सुसमाचार
    कि शिक्षा देवय हय, जो तुम्हरो द्वारा स्वीकार करयो हुयो सी अलग हय, त ओको नरक म
    नाश होयेंन।
  ncj-NT: Ic oupa niquihtos; maquiantinemi ic nochipa in aquin mechnonotzas oc se
    tlanehnehuilistli tlen ahmo onamechnonotz.
  yuj-yuj: Yino wokwaek sérimpan, taknámp oukoumwan kor, take pourouráp kar sénampon.
    Táte arop ankwapao yumwan Kwapwe Kare Kar farákáp nánko, am kar te yumo wokwaek
    wawia Kwapwe Kare Kar méntér wuri popwar mo námp te, am arop te yaomwi mek pɨk
    naenámpon.
  kto-kto: Tinan la paramo ra uriro ties, ga titot inagat tuaramo gare ro, Leba aramang
    migana ba bais ula mumuru me miun, pa tale nepuoieng gare bais ula mumuru tinan
    la omila ra, tie irie migana la eba kire ba na iou.
  gmv-NT: ታ ካሴ ጊዳ ማላካ ሃዒካ ዛራዳካ ካሴ ኢንቴ ኤኮ ሚሺራቾ ቃላፔ ሃራ ዱማ ሚሺራቾ ቃላ ሳባኪኮ ኢዛዴይ ሜርናስ ቃንጌቲዳዴ
    ጊዶ ጋይስ።
  por-BLT: 'Eu repito o que já dissemos antes: se alguém divulgar qualquer outro tipo
    de “evangelho”, além daquele que nós já anunciamos para vocês, que seja amaldiçoado!'
  stp-NT: 'Gioñ moo puiꞌp xi chɨꞌyaꞌ: Noꞌ jaroiꞌ maadɨt maakam jam aagiꞌñ gux bhaiꞌm
    kaiꞌchdham ñioꞌkiꞌñ guch Xoiꞌkam, cham tuꞌ puiꞌ jaꞌk na chich jax jaꞌk tu jam
    aꞌgi, pu kaiꞌch iñ na gɨt iam tulhiiñchudaꞌ gu Dios sia pɨk nar jax kaꞌ gɨt.'
  ame-NT: '@see-verse:GAL.001.008'
  mgh-2016: Nahomalha uhimeriani khalhayi, ni mii kinoohokolhelha uhimia tho, ntu
    riyoothe ahimiachaka Nlhove ninomwalhaana ni nne nipochenre inyu, yoyo Nlhuku
    anlhaveke!
  kvn-NT: 'Imis an-pemalga-chogzhiid-yopí an pemalga kannan chogbal: imi meke-ibi-tule
    anmal pemalga akpene Pab-kaka-nuegan-chognonikid-yopí chognonijulil, Pab Tummad
    peyedzhe ilagwen-nadgu we tulemal-oturdakelen, nabirbalin.'
  gvf-gvf: Goma ka iru di i tobinba, malia kwi di i terabina piro. Goma i ibal kobe
    ka main aa gi di pire waringa, malia yal ta ure ka main i aa bire ime ere ka main
    ta kere di i tenangwa, ena God den ki ye yalini tenangure milamue.
  san-ISO: pūrvvaṁ yadvad akathayāma, idānīmahaṁ punastadvat kathayāmi yūyaṁ yaṁ susaṁvādaṁ
    gr̥hītavantastasmād anyō yēna kēnacid yuṣmatsannidhau ghōṣyatē sa śaptō bhavatu|
  deu-ELBBK: 'Wie wir zuvor gesagt haben, so sage ich auch jetzt wiederum: Wenn jemand
    euch etwas als Evangelium verkündigt außer dem, was ihr empfangen habt: Er sei
    verflucht!'
  mcb-NT: Nokantaigavetakempityo karanki maika nonkantutaigaempityo aikiro intagakempatyo
    morekariku tyanirikara gagakerone Niagantsisanorira nokenkitsaigakempirira.
  yle-yle: Yi kópu wunê nmye kîny꞉uu vyu, ala ngwo mênînê tpapê, kópu dyuu ndêndê
    ka nmyi kêlîmî mbê dniye, n꞉ii ngê kn꞉aa kópu nmye angmêmî vyi knomomê, Chóó Lémi
    ngê d꞉ud꞉umbiy꞉e wa dyênê.
  swh-1850: 'Tulikwisha sema, na sasa nasema tena: kama mtu yeyote anawahubirieni
    Habari Njema ya aina nyingine, tofauti na ile mliyokwisha pokea, huyo na alaaniwe!'
  msc-msc: An ka mɛn fɔ ai yɛ kɔrɔman, n di wo fɔ ikɔ ko ai sɔnda kibaro ɲuma mɛn
    ma, ni mɔɔ mɔɔ ka kela gbɛrɛ lase ai ma, mɛn ni fɔlɔman wo tɛ kelen di, danka
    ye wo tii kan kadawu!
  ese-NT: 'Eꞌe, yahuajo ecuaaya miquianaya huohuinaje. Jjeya eyaya huohui oꞌoyaña
    jama baꞌa: —Yahuajo ecuea esohui shajjaꞌajja majje miquianaya jjapeequiꞌyonaje
    Jesosa nijje. Oya oe nei miquea mimishi cuijeaꞌyojji. Jamajjeya ojjañaa esohui
    huohuijji nishohua pea esohui, ma ecuea esohui jayojja jama pojjeama Jesosajo
    huohui cajo, Eyacuiñajjiya cahuoojea cahua cuaqui yasijje quea nee nee epoꞌyojji
    tii tii.'
  jac-NT: Wal xin xaticꞌa walan huneꞌ tiꞌ teyet, yaj chiwalpaxojan hunelxa, tato ay
    hunu mac chiecꞌ halno hunuxa nan cuybanile texol yin̈ tzet chu cocolchahi, mach
    lahano xin yeb huneꞌ chabilxa heyu, ayojab istzꞌactiꞌ Comam Dios yiban̈ huneꞌ
    mac lekꞌtiꞌ tuꞌ.
  cak-CNT: 'Can achi''el c''a ri kabin can chive, nincamuluj-el rubixic chive vacami:
    Vi c''o jun nitzijon jun chic na''oj chive ri xa man junan ta riq''uin ri utzilej
    ch''abel richin colotajic ri ic''ulun, ri nitzijon c''a ri na''oj ri'' chive,
    can xtika-vi c''a ruc''ayeval pa ruvi''.'
  zia-zia: Ge gitau sewangne dekaongka awiya nupema sinena era. Zo nung Bowi Iwaing
    nigiwa awiya doro zo ewe sariniya, nung awiya iyaora gerao yaise.
  mal-2015: 'ഞങ്ങൾ മുൻപറഞ്ഞതുപോലെ ഞാൻ ഇപ്പോൾ പിന്നെയും പറയുന്നു: നിങ്ങൾ കൈക്കൊണ്ട
    സുവിശേഷത്തിന്നു വിപരീതമായി ആരെങ്കിലും നിങ്ങളോടു സുവിശേഷം അറിയിച്ചാൽ അവൻ ശപിക്കപ്പെട്ടവൻ.'
  tuo-NT: Yʉꞌʉ todʉporopʉ mʉsã tiropʉ nígʉ̃, aꞌtere weretojawʉ. Niꞌcãrõacãrẽ apaturi
    ninemoꞌo tja. Noꞌo ʉ̃sã buꞌeꞌque Jesucristo ye quetire mʉsãrẽ mejẽcã weregʉnojõrẽ
    Õꞌacʉ̃ buꞌiri daꞌreato.
  mbl-NT: '''ũgmũ''ãte hãm''ãktux tap, tu hõnhã nõm ''ãktux ''ũxeheh. Tik ''ũm te
    hãm''ãpak max''ax puknõg ''ãktux, pũyã Topa nõm kummugã'', nũy tu pago. Yã nõm
    hãm''ãpak max puknõg.'
  zpc-NT: Lenaꞌ agudyaꞌ leꞌe dza naꞌte, pero naꞌa reꞌendaꞌ iniaꞌ leꞌe tatula de que
    udzeꞌdeꞌ Diuzi nutiꞌtezi benꞌ reꞌen usanlaꞌadyiꞌle cabëꞌ baodixogueꞌndoꞌ leꞌe
    quie xneza Cristo dza naꞌte ta yenaole neza tula.
  gul-NT: We beena tell oona, an A da tell oona gin say, ain nobody noweh oughta preach
    no Good Nyews ta oona wa diffunt fom wa oona done bleebe at fus. Ef somebody da
    do dat, leh God condemn um fa suffa een hell faeba!
  mau-NT: 'Jo³ tsa³qui³xoin¹⁴-jin⁴ nca³ ti¹tjon², ntˀai⁴-vi⁴ ti⁴cˀoa⁴²ti⁴ xin³-nca¹nia³:
    Tsa² jnco³ xi³ coi⁴nchja⁴ya³jin³-no³ xi³ cja⁴ˀai¹ en¹ cao⁴-ni³ tsa² je² xi³ qui³chjoe¹tjao²³,
    to⁴jña³ ca²ta³fi²cha³jin³.'
  gup-gup: Dja bolkkime ngaye yawoyhmarneyime ngudberre kore ngaye kerrngehkenh marneyimeng,
    nangale nawu kahmulewan yimankek manbuyika kunwok manmak duninjh bu Jesuskenh,
    manbu minj karohrok kore ngudman ngokko ngurriwoybukwong, wanjh ngadjare God kabirrung
    nawu namekbe bininj dja kabibularrbun bu munguyh.
  bss-NT: Sêmmǎd nyé aláa, nlâŋge-ʼɛ nyémpē mɛɛ́, kénzɛ́ɛ́ awě akǎnlé nyé
    nkalaŋ ḿ bwâm ḿme ńdé nhəŋlɛ́n ne ḿme sênkalɛ́ɛ́ nyé, boŋ nyékōb-pɛ,
    eʼdim éʼbɛ̂ ne ane mod.
  met-met: 'Bila am gaharua masup ba, bila balau ngaharua muli ba: Nabu lipu tela
    baxanga ulek xaiya nang xan tela mana ulek xaiyua axap muga ba, bing xai mana
    lipua ba xap salaga bungingbunginalo!'
  kpj-NT: Iwese rarybere wese ixityre ararybekre. Inyõ Rybewihikỹ riwitxiranykeki,
    aõmybo juhuu taholateny‑ribi, Deuxu kyaranamy resekre.
  zao-NT: 'Ne lee kuu niʼa na lo goo ner, nal bren ni nay lo goo tedib welt: Os cho
    taa kwent tedib Diiz Chul lo goo ne nagte kuu mndaa nee kwent lo goo, lee yalnayii
    chaan Diox la dits zhaʼa ne kode Diox zha.'
  byx-byx: I murl ngua sil ba ngen na uirl sevet liina. Dai saqiaskerlka ngul sil.
    I sa uur reqerl a ngen ne ama lengi ama atlunget de ngen drlem sever a nget. Dap
    kuarl aiv iak ka men sagelem ngen de qe tekmet ip ke guirltik pet lungera ama
    Lengi ama Altunget dai mager iv ama Slurlka aa tuvetki ba qa masmas.
  ctu-CTI: 'Tsa''ix c subeyetla ti yambʌ ora pero mic cha'' subeñetla: Mi an majch
    mi'' lolon subeñetla yambʌ t''an cha''an laj cotyʌntyel mach''ʌ ba''an tic subetla,
    la'' choquic ti Dios jini quixtyañu.'
  zos-NT: 'Oyu''am mi ndzajmatyam vi''na, jetseti mi ndzajmatyaṉgue''tpa yøti: O''ca
    aunque i''is mi nchajmatyamba eyapø va''ṉjajmocuy jujche va''cø tø cotzoctamø,
    ji''ndyet mi mbøjcøchoṉdamuse; tiene que va''cø tyocoyaj Diosis vyi''naṉdøjqui.'
  gvs-gvs: 'Nakae kalatuwokoimi, e ame aiyuwoina kalatuwokomneimi: Avatauwa neta Vala
    Dedevina boi bogina kataalavaite yaimi geya sitalavaiteyeta, go sem ituli ta vala
    sitalavaite yaimi, kotavileiyēdi Yaubada ina liuna manuna!'
  kbm-kbm: Eitit ande tanei yaun etenik gikwai, bemem ayeu ve nanei vukuri. Amol ti
    ginei ninei yaun ti nitangi yem be ninei eteik mateu ano roro, bemem yaun etok
    gitlek mateu ebe warik yem ute ok, amol etok atob ninggas vavavne nemb ta ge nangge
    taku ebe Pomate ane yev bamo giengk ok.
  rmc-rmc: 'Avke sar imar sigeder phenďam the akana pale phenav: Te tumenge vareko
    vakerela aver evaňjelium sar oda, so imar priiľan – ta mi el prekošlo!'
  apr-apr: Ngan betanga i mugu ngan amweta pang oo, inbe la dookoot nga aweta pang
    mulu nga. Nen le kumata tooltool sa bet iwetewete pang ye patomonaingi san le
    dawa ben bingi dook mata yo mugu ngan kakauu in tiap nga, ngan dook mata bet Maro
    ikatte du ye ei yo ikan nen le taukan motingi i.
  tiy-tiy: Bénréh geyén begom atin béréhé ku man ségule béleewe ni. Amuk wén i témoro
    fantag bé Jesuse atin énda ségiléwén bé kétoroe nunuro komén bé do gétah, mékukum
    damén mangéy dob emfernowo!
  nlg-nlg: Mi nau ku ghoi bosa olia sono, ge siki sakai ke nia tarai siki rongorongo
    uto te keha itatana gaia eni tau lavipangotia tua tana vuivunina mai ke, ma nina
    vavaranga God ke kalea na tinoni keri.
  dgr-DOGNT: 'Dıìhk''ǫ̀ą dàehsı̨ ı̨lèe sìı k''achı̨ hanaehsı̨ ha: Godı nezı̨ı̨ naxıgha
    ehkw''ı-ahodıı sìı wenǫ̀ǫ̀ godı eyıì-le t''à dǫ naxıts''ǫ̀ gode nı̨dè eyı dǫ welǫ
    whìle ts''ǫ̀ wexè hoìla ha hǫt''e!'
  pes-OPV: 'چنانکه پیش گفتیم، الان هم بازمی گویم: اگر کسی انجیلی غیر از آنکه پذیرفتیدبیاورد،
    اناتیما باد.'
  ron-1924: 'Кум ам май спус, о спун ши акум: Дакэ вэ проповэдуеште чинева о евангелие
    деосебитэ де ачея пе каре аць примит-о, сэ фие анатема!'
  tpz-tpz: Moaan voh nemöm to soe ke voh em peöm pa soe vaꞌih, ka kuru vaꞌih nöꞌ se
    soe hah keoꞌ peöm pa soe pamëh. Ka soe pamëh to teꞌ va non manih pan, ta pah teꞌ
    se keh vavaasis a non neöm ta Soe Vih, ka Soe Vih pamëh se keh hikta teꞌ vanon
    manih pa teꞌ Soe Vih vëh nöm to pënton voh manih pemöm, a, eöm se nat va em manih
    pan, a teꞌ pamëh to kon en po kamis apuh manuh po suraꞌ ësës tamoaan.
  agd-agd: Tetí ankan pefái siamikharéi saréa evaráné ákona iyá uno. Pefá ma inire
    afová ukhá inona monó baya vá ma ída manaí ukhan nain baya ma me siamin nain banta
    ano vá ira khiyan uman baren ma verai siyan purin barufin ná típá o afeyorano.
  rkb-NT: 'Tubabatu tapehawy iktsaso. Abaka ahabo atsatu motsasokozo. Amakata ahabo
    mozumu zeka meky harere pahahyrinymyryky Deus hi: — O atakta batu imysapy my.
    Sinini ykarawy bo pipehahik — niy. Deus wasania ty katsa botu ahabo tsiktsasokonaha
    ana bo hi zuba hyỹ tsimykaranaha.'
  san-THA: ปูรฺวฺวํ ยทฺวทฺ อกถยาม, อิทานีมหํ ปุนสฺตทฺวตฺ กถยามิ ยูยํ ยํ สุสํวาทํ คฺฤหีตวนฺตสฺตสฺมาทฺ
    อโนฺย เยน เกนจิทฺ ยุษฺมตฺสนฺนิเธา โฆษฺยเต ส ศปฺโต ภวตุฯ
  iws-iws: Krɨma tɨ dimɨn taemɨnɨm sɨmiirɨn bɨdiyar ikɨ boɨnmɨmauuɨm mɨ tariinanɨn
    krɨma ɨni sɨmiirar swokɨ boɨnmɨmauuɨm. Mɨ tɨ iikamɨm yɨpɨkɨ kɨmiirɨm nɨtɨm mɨ
    kɨmiirɨn yaeya yai ninɨ boɨnmɨmauuniyɨm mɨ tɨ yaiyɨm bɨiya kɨma wakaeyɨm kariir
    kwoɨn komiiyɨn ha naɨngwowi Adi Komii siya sɨmiirɨn wɨ dimɨn biyɨe tɨr haigɨnɨuwi
    paeya nɨkropkiyam sɨmiirɨn.
  pol-SZ: 'Jeszcze raz to powtórzę: Jeśli ktokolwiek głosiłby wam dobrą nowinę inną
    od tej, którą już przyjęliście, niech będzie przeklęty!'
  ztq-NT: 'Nii kwne gakaa klo, xñen: Deelñee kiid tu xaa nii kluuy stu tiits nii xteelaa
    lo do aan xaa nako lo nii xniladzyle to, nguialsi xaa.'
  zai-NT: Maca gudxe ni laatu ti tiru, ne yanna chi tidxe ni laatu sti tiru. Pa chu'
    tu güi né laatu sti modo ilá tu ne cadi casi ni ma biziidi tu ca la? dí nuu ngue.
  upv-upv: 'Iok namwerai pa osuw, ko lelingenok nuwra lweni kele: poro jinibb san
    p̃iwerwer tevi kami renge nosp̃en m̃inij san nga sete musorsan tevi nga kamrunge
    pa musuw, Atua putor vitrangi ko wor rengen suri.'
  wap-NT: 'Wakiiniꞌi naa shaꞌatii kiwiitapa, naꞌiki õkian nii koshan: naꞌiaꞌoram pidan
    kowaadan an unao ati kuwai panaꞌaꞌo wuru aiaꞌa uabataniaz naꞌiki umishidaniaz,
    naꞌapaꞌo pidan, marii ukaboota-kao Tuubaruꞌo Tikazi wuꞌiti.'
  mva-mva: 'Norane be kirakaming-doi, ata kaba mra-kaming kana: Keka ambe Pile Uia
    mangata kirangaka-kaming be kareretaki be kadoki. Bokaibe tamoata naita pile uia
    keka kisuletaki ieno be takana-ba isuletaki nge iboadu eoa tago matemate-lo ngalako!'
  dwr-NT: Kase nuuni geeddawaadan, ha77ikka laa7enthuwaa taani oday; hintte akkeedda
    mishiraachchuwaa qaalaappe dummatiyaawaa ooninne hinttenttoo odooppe, he uray
    medhinaw sheqetteeddawaa gido.
  kfw-kfw: Matiang um kinleiriljei, tuunnum rilnookkate; nangni'n ningleikeiluut jei
    chongkahoi khawa eleiya intei chongkahoi inkhat nangnidiang mi inkhat inhongril
    inchu, ama kha khomaak saamna kha murase!
  bfz-bfz: जेड़ा आसे पईले बोली चुकी रे, तेड़ा ई आऊँ एबे फेर बोलूँआ कि तेस सुसमाचारो
    खे छाडी की जो तुसे मानी राखेया, जे कोई ओर सुसमाचार सुणाओआ, तो से परमेशरो री तरफा
    ते स्रापित ए।
  cuk-09: Ar igi bato an bemarga sogsa, emigi gannar an bemarga sogbar, ar dule-wargwen
    Bab-Dummad-gaya-burba-nued sunna dule-abonoged-igargi an be-odurdaksamaladba akar
    bemar-odurdakalile, we-dule, Bab Dummadse sabsur odurdaklegena-gadin.
  ben-OBCV: যেমন আমরা এর আগে বলেছি, তেমনই আমি এখন আবার বলছি, তোমরা যে সুসমাচার গ্রহণ
    করেছ, তা ছাড়া অন্য কোনও সুসমাচার কেউ যদি প্রচার করে, তাহলে সে চিরকালের জন্য অভিশপ্ত
    হোক।
  mil-NT: Te dɨu‑ni duha sa ní dánèhé ñáhà‑í xii‑ndo sǎ nǔu véxi ñáyiu dànehé ñáhá
    ɨ̀ngá tnúhu sá ñà túú ní dànehé ñáhà‑í xii‑ndo nàcuáa naníhí tàhú‑ndó ñá, te cachí‑ndó
    sǎ ñǎyiu‑áⁿ nacháhu‑yu núú Yǎ Ndiǒxí sá dúcáⁿ quìdé‑yu, duha ní cachí‑í xii‑ndo.
  myu-myu: Kuy juk iboap oceg̃uwẽn eywebe. Imẽnpit g̃uto waram oceg̃uwẽn eywebe. Kuy
    bima juk adi eyetabut epesop kawẽn idipat kay. “Ijop ekawẽn ma kawẽn idipat” i'e'em
    napa ma wara'at ekawẽn ma imuwẽn puje, wũy ma jeenuy Deus wi ipiat'ajojom.
  fue-fue: 'Men batiino on ka, jooni bo mii batitoo on ka: To goɗɗo waajike on linjiila
    feereha, cuttontirka e ka men baajii on, naaloore Alla wonoo dow joomum.'
  amk-amk: Raminde ametaisaharai kawuru ampa, tuti yeisaharai nariai aha nina, weo,
    mandoni dino wiuwu kaiwo siai feai weru Kaiwo Mahikaio mesobuai ria amea kawurua
    wa mani, todoni kontaio sobu aiboi maraba pari fo wefitawafa.
  fai-fai: Naka bakoyamsi ade kamane ukal makso bakoyamon kala. Kiba kinim Got sung
    kidel kidi fakusidiw uyo kan kinim ata mak kukum weng bakanyamba namti, be dabadáliw
    atin yak sun as kainin abiw unokaba ko. Naka Got gánlawino, kanamin kinim be atin
    banima daudokaba kala.
  ura-NT: Jerichanetojoeeine nacohauneein caa aitoreeunni. Chunocoha inae nii jauriaanejeein
    nenaa erenaa inara relaacaanune jaan coreein leeochaneein inara relaerate casetecareein
    Cana Coaunera.
  mcd-NT: Un mato yoimisi cuscan un afanan mato yoi. Un na tsain shara Jesucristohuunoa
    un mato yoimisi cuscan man man icoinra huaa. Ratoranfoan mato amaquiri yosipaiashu
    omitsiscapanacafo muran fopainonfo.
  urt-urt: Wusyep eꞌe somohon poi manange, kom tukwini ŋam plihe manange. Ŋaiye miyeꞌ
    ende ka ininge alaŋatme wusyep bwore mise ŋaiye ki ŋoinde tikin me wusyep, ŋaiye
    yip si yasande pe, Got ka ende wachaihme kin.
  kiz-kiz: Katya katajobhai kamuandi, ni henu mjobha kabhele,”Katya ayele munu alabhatangasila
    kwa muenga injili yaiyele tofauti na ya mwapokili, alanibhuayi”.
  tzo-TZE: Calojboxuc xa ono'ox pero chacalboxuc yan velta. Boch'ouc no'ox chayalboxuc
    sc'op Dios ti mu xco'laj jech chac c'u cha'al ach'unojique, ac'o ac'batuc castigo
    yu'un Dios.
  lex-lex: 'Amakot ulg oleka hare wa me dodo''ondi de a''ukot owa''an la hade: de
    la''pa hameni nwahaur nohora mak ha riwra kot kalwieda-paitiota tiy miy, mere
    lol to''a la mak amakot oleka, maka mrieinian olekwa de, awuak pa Uplerlawna Nukmua
    rpa hota rrinnia la ai mormiori ralamni!'
  dov-dov: Mbuli mbutwamba kumatalikilo, mpawo lino ndaamba lubo, “naa umwi wakambawuka
    kulindinywe makani aatali mbuli ngimwakatambula, ayo ngabe mutuke.”
  rgu-rgu: 'Neme uluꞌ mai ami mafada memaꞌ hal ia so. Tehuu besaꞌ ia au nau fee seluꞌ
    nafarereneꞌ bali, leo iaꞌ: maneniko lahenda mai nanori-nafada fekeꞌ neme Tutui
    Malole, fo maulu na emi sipo a, nemeꞌ na ela Manetualain kutuk ana boe.'
  toc-NT: Ma̠squi xapu̠lh aquit aya tancs cca̠­hua­ni­ni̠tán, la̠nchú cca̠­hua­ni­pa­rayá̠n
    pi̠ para tícu ca̠liakchu­hui̠­na­niyá̠n túnuj tachu­huí̠n hua̠ntu̠ naca̠­lak­ma̠x­tuyá̠n
    ni̠chuná cumu la̠ hua̠ntu̠ aquit cca̠­li̠­ma̠­kalh­chu­hui̠­ni̠­ni̠tán, maktum
    pi̠ calak­tzan­ka̠­tá̠­yalh.
  som-som: Sidii aannu markii hore nidhi, waxaan haatanna leeyahay, Haddii nin idinku
    wacdiyo injiil kale oo aan ahayn kii aad aqbasheen, ha inkaarnaado.
  mam-C: 'O txi nq''ma''nji''y lu''n, me kxel nq''ma''n juntl majla: Qa at juntl s-ul
    q''mal juntl tqanil kolb''il, a mikyxi tze''nku ma txi kyk''mo''n, k''wel tz''aq
    tjaq'' tqanb''il Dios, a kujxix wen, te jun majx.'
  ndj-ndj: Twadetili kala ponopa ngudeta kandi, Mani mundu yoyosi akuvalandulila chilongu
    cha ndambu yingi na chila chimuchiyangili kala, Chapanga amulapili mundu ayu!
  mbj-NT: 'Ỹ ab''aanh pooj jé bë ãã maher''ood wät doo: Ky n''aa kawas''ee däk da
    had''yyt hẽ jé ta see hadoo Kristo ky n''aa hanäm do bë tamaher''ood bä, pooj
    jé bë gadoo do nahadoo doo! Tabanesaa hẽnh hahõm do ti ma matëg oow.'
  lat-VUC: 'Sicut prædiximus, et nunc iterum dico: si quis vobis evangelizaverit præter
    id quod accepistis, anathema sit.'
  ngp-ngp: Enga ivo chalongile nk'hongo, haluse navuzagiza, uneva mnt'hu yeyose naawabilikizeni
    mbuli nt'huhu ikugambigwa ni Mbuli Yedi, heiligane na idya Mbuli Yedi mwihokele,
    aligitwe ni Mnungu!
  enq-2: 'Wamba naimame pii langiamano doko indupa nambame deaka langilyo: Wai pii
    epe wamba nyakama nyiamino doko langya naenya, wai pii epe waka mendepale mende
    langita endakali doko baa koeyata.'
  eng-ASVBT: As we have said before, so say I now again, If any man preacheth unto
    you any gospel other than that which ye received, let him be anathema.
  mna-mna: Tana sua ta amso ma keleŋ kek. Mi iŋgi aŋpoto mini. Sombe tomtom sa ikam
    sua piom, mi sua kini ipa ndel pa uruunu ambaiŋana ta muŋgu kakan la, na Anutu
    kete malmalŋana kini ko ise kini ma ila lene.
  myw-myw: '@see-verse:GAL.001.008'
  sby-sby: Mbuli ncotwalambapo kendi kayi ndabweshengaponga kwambeti muntu uliyense
    weshi akamukambaukile mulumbe wapusana ne Mulumbe Waina ngotwalamwambila, uyo
    abe washinganwa.
  sll-sll: Hongebe ha i di ni teiraba, omaga hon di ni teiwa. Yal ta ha maing homa
    pinga ha i, abiyame ere ha ta nir si ni tenangwo yal i, God yong ki e tenangure
    moli nangwo namue.
  yaq-NT: Inika'a nee juchi emou a' teuwaa, jabetaka juni'i, Krijtota bemela nok lutu'uriata,
    ta'abwisi, ka bat naataka juka' enchim jikkajaka enchim sualeka'uta benaka a'
    teuwaamta aneo, ini'i Liojta betana ka tu'isi a' tawaanaa'uta au chupne.
  uro-uro: Sa rhoqor mäqi ut tamän bä saqi as täkt di nguat tamän i ngakt bä aung
    gä sameng ba ngän na agung anga sameng gärangätni i qaku ngät toqorne na ama sameng
    gärangätni i sa ngän da ngät dä mamär iva mä Ngämuqa qä sangäm na qa mas.
  ita-1885: 'Come già abbiam detto, da capo ancora dico al presente: Se alcuno vi
    evangelizza oltre a ciò che avete ricevuto, sia anatema.'
  muy-muy: 'Leli mə̀hia ana kʉli a, nihi day nəhi ana kʉli keti : Tamal maslaŋa ahi
    ma mʉweni nahaŋ ana kʉli gərgəri akaba ma ya ti kə̀gəsumkabu ni ti Melefit mêtikwesla
    maslaŋa gana.'
  kqc-kqc: 'Sena niyafa kana, dudusa nida: amiye yokoi yaku ago buni bouna sena moiyadi
    kana de, ya rofu niokugo vonisi, bi kiraini niyaine!'
  tav-tav: 'Cajʉgoye mʉja tʉpʉ ãcʉpʉ mʉjaare yʉ caĩ buiowʉ. Mʉjaare yʉ ĩ buionemo
    tunu: Noa mʉjaare jã cabuioriquere camajare Dio cʉ canetoorije queti cãniquẽtierena
    ricati maca mʉjaare na caĩ buioata peropʉ nare cʉ reato Dio.'
  eng-ULB: As we have said before, so now I say again, “If someone proclaims to you
    a gospel other than the one you received, let him be cursed.”
  spa-VBL: 'Les vuelvo a decir lo que ya les he dicho antes: ¡si alguno promueve cualquier
    otro tipo de buena noticia distinta a la que ya ustedes han aceptado, que sea
    condenado!'
  fra-_FOB: 'Comme nous l''avons déjà dit, je le dis encore maintenant: Si quelqu''un
    vous annonce un évangile différent de celui que vous avez reçu, qu''il soit anathème!'
  hau-ULB: Kamar yadda muka fadi maku a da, yanzu kuma ina sake fada, “Idan wani ya
    yi maku shelar wata bishara ta daban da wadda kuka karba, la'ananne ne.”
  mal-mal: 'ഞങ്ങൾ മുൻപറഞ്ഞതുപോലെ ഞാൻ ഇപ്പോൾ പിന്നെയും പറയുന്നു: നിങ്ങൾ കൈക്കൊണ്ട സുവിശേഷത്തിന്
    വിപരീതമായി ആരെങ്കിലും നിങ്ങളോടു സുവിശേഷം അറിയിച്ചാൽ അവൻ ശപിക്കപ്പെട്ടവൻ.'
  urd-GVR: Ham yih pahle bayān kar chuke haiṅ aur ab maiṅ dubārā kahtā hūṅ ki agar
    koī āp ko aisī “Ḳhushḳhabrī” sunāe jo us se farq hai jise āp ne qabūl kiyā hai
    to us par lānat!
  far-far: 'Dia be kalu saea ka suina mai ''i nao, ma nau ku saea lau fua mulu: Dia
    ta wane kai ''ainitalo ana fua mulu ta famanatalae ne ka ''e''ete fasia na te
    ne mulu famamana ka suina, nia bobola fuana God kai ''ui ''ania wane nai laona
    ere ne saru si mae.'
  suz-BL: गो इन कली “सु सुमी अर्को ग्‍येरपाइक्‍ब लोव़ शेंनीमी, मेको सराप रमल” दे लेंशा
    देंनुङ। १तिमोथी ६:३
  car-NT: 'Uwapo na''na wyka''po wara enapa erome wykaje rapa: Amy ''wa amy iru''pyn
    oka ekarity''poto o''waine moro na''na wyino anapo''i''san rato, oro yja''wan
    oty mo''ko ekari''nenymbo eponen.'
  amp-amp: Bingot bi kfomonomko tfit ndar gontwatn tfit rpahtet mrokfot tfit wompam
    kfiwanko. Wom yimar niahato nhai niko barkof yakyuk gutniuskfot kanjo kfo pthakahrt,
    na kfiwa, “Bro Nkifraye, wayak hatoh-afokahtnr kaht aiswar.”
  bht-bht: जियां असां पेहले ही बोलया है, तियां ही मैं हुण फिरी बोलदा है, की उस शुभसमाचार
    जो छडी करी जिसयो तुसां अपनाया है, कोई होर शिक्षा दा प्रचार करे तां, परमेश्वरे
    उसयो सजा देणी।
  eng-NOY: As we have said before, so I now say again, If any one preach a gospel
    to you contrary to that which ye received, let him be accursed!
  cub-NT: 'Javede coyʉcacʉ mʉjare diede. Aru caride máre coyʉyʉbu diede mʉjare, Jesucristore
    jʉ aivʉre, cojedeca: Ácʉ põecʉi coyʉru mʉjare ape yávaiyede, iye Cristoi yávaiye
    méne jarʉvarĩ, Jʉ̃menijicʉ ñájine d̶acʉyʉme ʉ̃́re toabo cũiméboi cainʉmʉa.'
  ita-1927: 'Come l’abbiamo detto prima d’ora, torno a ripeterlo anche adesso: se
    alcuno vi annunzia un vangelo diverso da quello che avete ricevuto, sia anatema.'
  lww-lww: Ee, in na nevisawal ke sina ga nene, van amiu narui, nesape visae yaru
    ai nap̃a pisawal visena na lologena wo tap̃ena tai pan amiu sumo rui, nap̃a pe
    tap̃enan lologena wo nene nap̃a amiu amla p̃isi rui, ana p̃isi na yaru nene naga
    monar ala nakoaena viowa vania e kapi.
  ckb-ckb: 'وەک پێشتر پێمان گوتوون ئێستاش پێتان دەڵێمەوە: ئەگەر کەسێک مزگێنییەکی پێدان
    جگە لەوەی پەسەندتان کردووە، با نەفرەتی لێ بێت.'
  nas-nas: 'Enang napoꞌ unaunantampiri naurampimang: Baa tee naning oovunara kara
    “doorenang tampara” tampuma daankirurimaung dakaꞌpui tee tenaare tero taaraveruꞌnaare,
    tee tee eeꞌnara barakosiꞌari otoaing.'
  uvl-uvl: Helenga mo heleia lange imo ke ulolo pe lape e hele mule pule. Nenge teke
    mele haliu hote helenga e nge altoto nga Helenga Urana Toto Ngana nenge a rahite
    lo, mele nem lape NeHalang chacharuch heke i nga oan.
  eng-BBE: As we have said before, so say I now again, If any man is a preacher to
    you of any good news other than that which has been given to you, let there be
    a curse on him.
  ixl-CNT: 'Alel nal sete vaqꞌo. Utz nunkaꞌpaju talaxeꞌ aas: —Oj abꞌil sapaxsan itziiul
    vaꞌt chusbꞌal sete aas paarten vatz u bꞌaꞌnla chusbꞌal vaꞌl nimamal setaqꞌo, altaj
    tzꞌejbꞌal tzii yol tiꞌ.— Texhin.'
  xsi-xsi: Maka muŋga kaporo ŋgua ndainani nâ, kala ŋine naŋa atu aporo ŋgua kaŋa
