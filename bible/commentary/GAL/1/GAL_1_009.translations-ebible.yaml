  myk-myk: 'Wèe ya tee yee jo toro yee mu; nʼa da guri di yi jo daha sanha: Wèe ya
    Jozaama pemu jo yee mu ge, watii bu patii jo yi mu wèe wo pu kadugo na, weefɔɔ
    wu laŋi.'
  sbe-sbe: 'Saha ka hededeyako wa meta kabo ya hededeꞌuyoi: Ena tamowai hesau wasa
    namwanamwana ye lauguguyai kalimiuyena nige doha wasa kwa haiyako wa, meta taba
    hededeheyababa ye miya tamowaina ne unai.'
  mcr-mcr: Iiŋiŋqe ne kukŋuä ae etukquä iuvqae, täŋgaŋi aŋgumä tiiŋä etqä. “Ämaqä
    hŋqu kukŋuä awi, he näqŋqä ae ämetqäŋuwä iu matqä, hui-mända etqä iqu, Goti Iqu
