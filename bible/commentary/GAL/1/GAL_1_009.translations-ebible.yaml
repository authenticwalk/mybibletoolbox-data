    êpuc boa eŋ.
  ksd-ksd: 'Da ave tar tatike value, damana iau tatike mulai: Ona ta tikai na ve tar
    ta varvai ta vavat, ba pa i varogop ma nam ava tar vatur vake, i boina ba na malari
    vurakit nam.'
  msm-NT: Pig-ikagi noy iyu sikan to diya una, aw og-ikagihon ku manda kuntoon no
    inggad hintawa no ogpang-anad iyu no ogpakayahi to sikan matuud no nadawat now
