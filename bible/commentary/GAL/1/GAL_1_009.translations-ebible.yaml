    Taukareka teelaa ni tautari kootou imua raa, nau e taku maa ttama naa ki hakkaitoaina
    TeAtua ki hakallono isu ia i te kina te mate!'
  gym-NT: 'Tikwe kukwe niebare käne abko erere ti bike niereta abko krörö: Kukwe kuin
