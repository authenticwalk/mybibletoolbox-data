    ni̱ ka̱jatá''ú‑ró‑ún, ná náa cháa‑ún.'
  bps-bps: Tagmangu gine, bay nulitgu di gamu ani, ku simto tamdò i dalan kagalwà,
    bay ku là salngad i tagatdòmi di gamu, fye fanlayam kenen kel di landè sen.
  mbs-mbs: Inikagi ko den ini kenyo kedengan, meneng todà ko ikegiyen. Pengkey sinu
    otawi, aw kenà onawa te pinemenalan niyo se itoladà din tepad te kelowaan te otaw
    lekat te salà, yan se ipelumun te Timanem.
  tof-tof: 'Ki yabü ini poko nüzazilóp ngaen, ka errkya akó arükla: Darrü oloma ne
    yabüka darrü morroal bóktan nóma adrrüte, darrpan ngarkwatódó kokea ene Morroal
