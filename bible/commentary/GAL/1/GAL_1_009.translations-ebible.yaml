  juy-juy: ଏଙ୍ଗାଲେ ଇନ୍‌ଲେନ୍‌ ଆମ୍ମୁଙ୍‌ ମା ଏବର୍ରନାୟ୍‌, ତିଅନ୍ତମ୍‌ ଞେନ୍‌ ନମି ଆରି ବତର ବର୍ତନାୟ୍‌,
    ଅଙ୍ଗା ମନଙ୍‌ବରନ୍‌ ଆମ୍ୱେଞ୍ଜି ଏଜାଏନ୍‌, ତିଆତେ ଅମ୍‌ରେଙ୍‌ଡାଲେ ଅନ୍ନିଙ୍‌ ଆ ମନ୍‌ରା ଆନ୍ନା
    ଆ ମନଙ୍‌ବର୍‌ ଅମଙ୍‌ବେନ୍‌ ଇୟ୍‌ଲାୟ୍‌ ଅପ୍ପୁଙ୍‌ବରେ ଡେନ୍‌, ଆନିନ୍‌ ସନୟ୍‌ପନ୍‌ ଞାଙେତୋ ।
  for-for: 'Eya, paipa taeba kamanapa ago urimintompeka ibaba to kake yuwe: Ka''waina
    aeba kasa mono kamana urimima, pai tige maenta kamana akayikibi''naba, a''abibinti
    aesawano.'
  epo-epo: 'Kiel ni antaŭe diris, tiel nun mi denove diras: Se iu al vi instruas ian
    evangelion krom tiu, kiun vi ricevis, tiu estu anatemita.'
  gfk-gfk: 'Hoing het ga tange nalua, kaiken iau tange habalin hoken: ing bia sige
    tikai i harharpir ta muat ma tiga mes na hinhinawas ta nong muat ga bale leh,
    io, iau saring God bia na haliare tun at ie.'
  bjz-bjz: Seibe ritara, dabako ananu nundubadi rea, rekago raita rore. Enembo avona
    ya, námanena Gaga Taubana nímandu ritata rurara-nu doa, eininu rasua, ambova umó
    ambua, unda sembagoda mema tumanadu itatama urota irasue!
  atg-NT: Abi anye kpẹ ngme lọli mhi gbo riẹlẹ ngme memena, khi ini ọgbọ ọ bhale ya
    gue usomhi onete olese yẹ ẹ ni o khi ọda shi oni a miesuọ, ọni a pfa ẹzọ mu ọ
    pfua agbọagbọ ọ khi!
  bjv-NT: 'Ta kɨn j-əl səsi ngata, nə m-təl m-re dɔ tɨ ngɔsɨne kadɨ m-əl səsi ɓəy:
    re dəw madɨ ɨlə səsi mbḛ poy ta kɨ to ta dangɨ kɨ e kɨ ɨngəi kɨn nɨngə, kadɨ
    dəwe kɨn Luwə man-e.'
  tos-NT: Ma̱squi xali̱pu̱lana̱ quit aya tancs cca̱huanini̱tán, chú̱ cca̱huanipalayá̱n
    pi̱ lapi̱ huí̱ ti̱ ca̱li̱akchihui̱naniyá̱n tanuj tachihuí̱n hua̱ntu̱ naca̱lakma̱xtuyá̱n
    ni̱ hua̱ntu̱ quit cca̱li̱ta̱kalhchihui̱nani̱tán, maktum pi̱ capá̱ti̱lh xli̱akastacya̱huan
    Dios.
  rro-rro: '''Uainai tahinana hauna bariu haeamona nahina muena. Tai ha pou namona
    toa''ina hauna aha''i ia pou haeai ha keiroro aina raninai puma banaibanai kehoaina.'
  mxp-NT: 'Ɨxya̱m meets ndukja̱ꞌmyatskojmɨdɨ: Pønɨ jaa pøn ja wenkpɨ ɨxpøjkɨn mdawɨnda̱a̱yɨwya̱jnɨdɨp,
    pa̱a̱tꞌa̱jtɨyɨp jaꞌ ñɨgɨda̱ꞌa̱gɨyɨt ja Dios myøjꞌayoꞌon.'
  aak-aak: Nɨsearɨrɨ́ná rɨxa e searárɨŋwá aiwɨ ámɨ axɨ́pɨ bɨ osearɨmɨnɨ. Gɨyɨ́ gɨyɨ́
    xwɨyɨ́á yayɨ́ neainarɨŋɨ́ nionɨ wáɨ́ seararɨ́ná arɨ́á nigɨ́ápɨ tɨ́nɨ xɨxenɨ mɨsearɨ́
    xegɨ́ bɨ nɨsearɨrɨ́náyɨ́, xe roapɨkínɨ́ɨ́rɨxɨnɨ.
  chd-NT: 'Illanc'' li''ipa lu''ipolhuo'' toƚta''a. Itsiya camiconalhuo''. Imanc''
    joupa olapenufpá maƚe Lataiqui''. Ja''ni cua naitsi tu''iconatsolhuo'' ipaijma
    cataiqui'': Tecaniƚa'' nulemma.'
  kdc-kdc: Tweye tulonga, na sambi nolonga kabili, munhu yoyose yowapetela usenga
    uyagwe hauigalile na Mbuli Inogile imupeteligwe, munhu ayo yaduiligwe na Mulungu!
  nhr-nhr: 'Ncẽe xae nxãakamaga mééa hãa khamagar ko ncẽeska gaicara méé a ko máá:
    ncẽè c''ẽem khóèm kòo ẽe tu xgaa-xgaaèa qãè tchõàn cgoa qõòa mááku tama qãè tchõàn
    xgaa-xgaa tu u ne méém chõò tamase xgàraè!'
  uig-PIN: Biz burun eytⱪinimizdǝk, ⱨazirmu mǝn xuni eytimǝnki, birsi silǝrning ⱪobul
    ⱪilƣininglarƣa ohximaydiƣan baxⱪa bir hux hǝwǝrni jakarlisa, bexiƣa lǝnǝt yaƣsun!
  beo-beo: 'Ninia musa: adoi na da wali bu adosa. Nowa da dilia musa: lalegagui Sia:
    Ida:iwane Gala mae dawa:le, sia: eno hisu olelesea, amo da fofada:lalu, gagabusu
    eso huluane mae fisili aligimu da defea.'
  acf-NT: 'Nou ja di sa épi nou ka diʼy ankò: Si pyès moun pwéché on bon nouvèl ki
    diféwan sa ou ja aksèpté-a, kité Bondyé kondannéʼy pou lanfè.'
  tpi-OTNT: Bipo mipela i mekim dispela tok pinis, na nau mi mekim wankain tok gen.
    Sapos wanpela man i autim gutnius long yupela, na em i no wankain olsem dispela
    gutnius bipo yupela i kisim, orait dispela man i ken lus long hel.
  mbt-NT: Sumale te ingkahi ney dengan, wey egliberen ku pad man-e kuntee te egkahi,
    ka minsan hentew ne egwali kaniyu te iling due ne ware nekeiling te narawat niyud,
    igdilus sikandin te Manama.
  hau-SA: Kamar yadda muka riga muka faɗa, haka yanzu ma ina ƙara cewa in wani yana
    muku wa’azin wata bishara dabam da wadda kuka karɓa, bari yă zama la’ananne har
    abada!
  mam-NT: Juntl maj cxe'l nkba'na jma txi' nkba'na cyey, ka at jun xjal ma t-xnak'tza
    juntl xnak'tzbil twitzj xnak'tzbil ocslankey ti'j, ¡tzajxit tsbu'n Dios ja!
  udu-udu: 'Me’d gwo jin okina aman iṯwa/a/ mo wakan shwane/ mo tani aha/ ona gwo
    doḵ/e mo ki: Waḵki/ a’din ’deŋ kamu/ c̱i um gwom ’borga/ ki c̱a’ckon mo ki a’di
    jin bu’thkina um mo tani dhalki a’di jeenu mo ma.'
  tvt-tvt: 'Jaakhoh ni uh seng ih baat choi, amadi uh ngah ih we baat rumhala: Ngo
    ih ang abah uh ruurangese tiit jaakhoh ni marah kapchaat tan erah lah ang thang
    ih ehoh mok baat han bah, erah mih ah dut haat ano soolam nah toom wang thuk ah!'
  bgt-bgt: Vaghagna kiti veleghamu ghohi i hau, inau ku ghoi veleghamu mua ikeagaieni!
    Gi ahai keda titionoa itamiu na velepuhi ke tavogha tagna na hava koti kidi vaututunia
    ghohi, e toke gi a God keda soni haghea imanea kori na joto ke ghatha thovohaliu.
  mvn-mvn: Vonana vona ananina. Wayahina, nau‑wawaniu avona‑havinemi unononi. Avaha
    Vaneana Ahiahina Yaubada wayahina unau‑kaiwei, kadu uvitumahanei. Ka aituhu aviyaivia
    vane tunina inaunau‑wahemi, apaina Yaubada tomotaui na‑bwanatai akanai.
  djk-NT: Wi be taigi u kaba, senten a fosi leisi di wi be kon de. Mi e taki en baka,
    fu wasikoi sama di e daai a Bun Nyunsu kengi anga a tuutuu wan, di wi ya be tyai,
    te u anda be teke biibi moimoi. Luku bun! Masaa Gadu o fuuku en fu tego!
  uig-LAT: Biz burun éytqinimizdek, hazirmu men shuni éytimenki, birsi silerning qobul
    qilghininglargha oxshimaydighan bashqa bir xush xewerni jakarlisa, béshigha lenet
    yaghsun!
  nde-nde: 'Njengoba sesivele sitshilo, lakhathesi ngiyatsho futhi ngithi: Lanxa kungaba
    ngubani otshumayela kini elinye ivangeli ngaphandle kwalelo elalamukelayo, kaqalekiswe
    nguNkulunkulu!'
  ton-ton: ‌ʻO hangē ko ia naʻa mau tomuʻa lea ʻaki, peau toe lea ʻaki eni, Kapau
    ʻe malangaʻaki ʻe ha taha ha ongoongolelei kehe kiate kimoutolu, kae ʻikai ko
    ia kuo mou maʻu, ke malaʻia pe ia.
  mir-NT: '@see-verse:GAL.001.008'
  cak-YNT: 'Can ancha''l re kabin can chiva, vocame nimbij chic jun bey chiva: Vo
    xa c''o jun nitzijon jun chic enseñanza chiva re xa man junan-ta riq''uin re utzulaj
    ch''abal chin re Dios re ic''ulun, re nitzijon re enseñanza re'' chiva, can xtika-va
    re castigo pa rue''.'
  ces-1613: 'Jakož jsme již pověděli, a ještě znovu pravím: Jestliže by vám kdo co
    jiného kázal mimo to, což jste přijali, prokletý buď.'
  nab-NT: Kxã³nxa² e³kxi¹nx2ta¹tai¹ti²tu³wa². Jã¹nxa¹wa². A²nũ²a² wxã³kxai²nãn²tu̱³
