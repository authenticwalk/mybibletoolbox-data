    ropə ia nəɡkiariien amasan nəha hiəuvəuvehi raka, pwəh iərmama nəha revən ia napw.
  kpr-kpr: Setena, sekago kotovo dae sedo, daba ava sari dae erena. Na giti ya nemokena
