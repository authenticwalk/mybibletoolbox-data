  tur-YTC: 'Daha önce söylediğimizi şimdi yeniden söylüyorum: Eğer bir kimse size
    kabul ettiğinizden başka bir “müjde” bildirirse, lanet olsun ona!'
  san-ITR: pUrvvaM yadvad akathayAma, idAnImahaM punastadvat kathayAmi yUyaM yaM susaMvAdaM
    gR^ihItavantastasmAd anyo yena kenachid yuShmatsannidhau ghoShyate sa shapto bhavatu|
  bel-N: 'Як раней мы сказалі, і цяпер ізноў кажу: калі хто дабравесьціць вам насуперак
