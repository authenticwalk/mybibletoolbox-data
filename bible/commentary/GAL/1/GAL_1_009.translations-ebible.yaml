  cme-NT: 'I gbuɔya-nɛi baa-ma cor, mi tiraa mi tir ma yaa baa-na daama‑i: Naŋ hũyãa
    Neldɔdɔlma maŋ, umaŋ duɔ kã ka waŋ u deŋ maama baa-na, Diilo baa yaŋ kutieŋo‑i.'
  sus-sus: N xa gbilen na ma a firin nde. Xa mixi yo fa masenyi nde tide wo bɛ, naxan
