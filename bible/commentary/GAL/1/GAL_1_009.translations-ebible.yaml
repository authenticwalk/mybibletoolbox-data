    sioko tang roeit kung kaleioum sioun, inggonor tamatono ue a anggelou e turung
    birin tena nimaliana God, kare sa dedengua.
  san-DEV: पूर्व्वं यद्वद् अकथयाम, इदानीमहं पुनस्तद्वत् कथयामि यूयं यं सुसंवादं गृहीतवन्तस्तस्माद्
    अन्यो येन केनचिद् युष्मत्सन्निधौ घोष्यते स शप्तो भवतु।
  tna-NT: Cuaja yama butsepi micuana equene quisana nime, daja neicha jiahue yama
    micuana jubida equisainia, ahua quebata ja quema Cristo jepuiti pia jabuetsuati
    neje eturucata su, Diusu ja tueda pamatseta.
  lid-lid: 'Aso mene ndrasehek ndra-au, ya, na dah badeh, jo anya kasehek ja: Ki buku
    are lau katiye sahou randrah ja, ta sahou mwasin ta Krais mene aha ndranuhun badeh,
    jo aso-ok iy ndramak doh badeh, kakohok maha-an ma sisi-in ndra-in labai kudu
    le buku doh!'
  wim-wim: 'Ngan kaꞌathaman kan waaꞌan niiyant wik inaniya puth inana ngay putham
    ngul waaꞌāng niiyanta: nil weeꞌangan waaꞌow niiyant wik thonan-a, wik min Christ.antam
    yaꞌana niiy kaꞌathaman ngangkangan piꞌ-piꞌan-a, nil ananiya aak way aakanakan
    iiyow.'
  zga-M: Nduvu tuchovile pavutengulilo, khange lino nichova, “Ingave kulimunu ikhuvavula
    ilivangili ili livunge nilyu mwupilile akhatoliwage.”
  yom-yom: 'Banga bu tutuama tuba ayi buabu ndieka buela vutukila ku dituba : enati
    mutu wululongidi Nsamu Wumboti wunkaka wunkambu dedakana ayi wowo lutambula, buna
    bika kasingu.'
  san-SIN: පූර්ව්වං යද්වද් අකථයාම, ඉදානීමහං පුනස්තද්වත් කථයාමි යූයං යං සුසංවාදං ගෘහීතවන්තස්තස්මාද්
    අන්‍යෝ යේන කේනචිද් යුෂ්මත්සන්නිධෞ ඝෝෂ්‍යතේ ස ශප්තෝ භවතු|
  yut-yut: 'Kalɨp kɨlɨ dayɨgɨmaŋ gen uŋun baŋgɨn ae dayɨsat: amɨn kɨnda da Gen Bin
    Tagɨsi kɨnda nin da dayɨno abɨdawit uŋudensi dɨma yaŋ teŋteŋosak kaŋ, uŋun amɨn
    Tɨpdom do amɨn asak.'
  grc-BYZ: ὡς προειρήκαμεν, καὶ ἄρτι πάλιν λέγω· εἴ τις ὑμᾶς εὐαγγελίζεται παρ᾽ ὃ
    παρελάβετε, ἀνάθεμα ἔστω.
  cpc-NT: 'Aritaki nokantsitakimi pairani, irootaki napiitimiri iroñaaka nonkanti:
    Tzimatsirika owashiñaakironi nokinkithatakotapaakiriri Cristo kitziroini, jowasankitaawiitiriita.'
  nhg-NT: '@see-verse:GAL.001.008'
  nya-nya: Monga tanena kale, tsopano ndikubwereza kunenanso kuti, “Ngati wina aliyense
    akulalikirani Uthenga Wabwino wosiyana ndi umene munawulandira, iyeyo akhale wotembereredwa.”
  ngu-NT: 'Ijcon quen achtoj yotiquijtojcaj, aman ocsejpa niquijcuilohua: tla yacaj
    quiteijlia se temachtijli yejhuan quitenehua quitemaca temaquixtilistli, pero
    xijqui quen onenquiselijcaj achtopa, ma Dios quimaca ihueyi castigo on tlacatl.'
  kup-kup: Pot ev arin haañoh, oñ maot añoman hatevetei. Met garos ñetiv hagin hatevetet
    barotap havategiek nap, “Iesuz ñetiv ev,” pot hat ñetï patao añapanez pop Godihö
    meepanen horiek sat hepanezap ok.
  jid-jid: Na yada ki hla ni yiwu ni mumla, zizan mi si hla ni yiwu, inde ndji ri
    a la dub itre ri kan ni wa bi kpa ba hla'u.
  wmw-wmw: 'Kamba vyaatambire mida, na sambi‑pa nukwamba tena: munu mmojawapo akereza
    Habari Ngema yakusiyana na yamupokerere umwe, alaniwe!'
  gmv-GGM: Nu kase gidamalaka ta haikka zaridaka kasse inte eko mishiracho qaalape
    hara duma mishiracho qaala sabakiko izadey medhinas qangetidade gido gays.
  ssg-ssg: Nga kaxiwen ape nga kaxi ulea. Aope amuto hong waxiwen meng solian ti Jises
    ti amite kaxi ahuti haniwen amuto. Na tel seilon kaxi hani amuto meng liai tenen,
    amite kamei Haeu ti axi hawanean kawatan.
  zpo-NT: 'Nu kwaan ngunii nu yilo bare na nii naya lo gu stub welt: Chelee tub xaa
    zaa kwent stub wdizh chul lo gu, nu nanakta kwaan mzaa nu lo gu, la yalnayii cheen
    Dios tich xaa zee, nu xobde Dios xaa.'
  poy-poy: Ntambu yatulongiti pamberi na vinu nankulonga kayi muntu yoseri pakawabwerera
    ujumbi umonga yawaushema Shisoweru Shiwagira ntambu yingi na shilii Shisoweru
    shiwagira shatuwabwereriti, muntu ayu kapangilwi na Mlungu.
  qwh-NT: 'Tseno cananpaq caqtaqa puntatanam willayarqaq, jina cananpis cutïcuryanmi
    niyaq: Sitsun pipis Teyta Jesucristupa rasonpa alli willaquinin willapäyanqaqta
    juclayaman ticraratsir willapäyäshunqui, Diospa maldisiunninmi pecunata ratanqa.'
  gaw-gaw: Da ag amelagp̱a ami, amubia da aaḵu baula aṯem. Am danab laa nug nai laa,
    Nai Ena anuḵa ig ag amelagp̱a mehuqut aop̱ig amubia iiṯa amu, nug ag amelagp̱a
    nai laa amu mehuqeb, aria Kayak Nug danab amu eheḏ haḏ!
  nca-nca: Kaŋuya yeteno, uni kato miti mande ka yimiroweya, quko mande ŋuko mande
    ye komo iŋaŋgurí ŋu kama howete tiníqo, asa uni ŋuko piyo teweya.
  zpz-NTPP: Gal nu bi mne̱e̱ lo der, laabaꞌ ndeꞌ ne̱e̱ ga̱ꞌ na. Benu ca na mbecy shaal
    yu tub riidz nu za contr ni de riidz nu sac ni Jesucrisht, de riidz nu ricy cup
    der consuel lo zeꞌ, orzeꞌ yu zeꞌ byanduuy.
  zac-NT: Gulë bësëgná lduꞌu të lo quë naguniꞌi naꞌa lu të antsë; quëgníꞌihia stubi
    vësë más, si talë chu guëluaꞌa stubi clasë dizaꞌquë nanádiꞌi dizaꞌquë lo quë nabëꞌnë
    të recibir, Dios gunë cashtigu lë́ꞌëll. Tsall gabildi catë nídiꞌi fin.
  kyg-kyg: Hogoteta ani gemo ago huꞌnonanageꞌna hemenimo halate magoꞌe huꞌna ani agufa
    gegeꞌmo huꞌnaeꞌmo, mago vayaꞌmogi ago lapa paiꞌnonagetapa afitetapa aliꞌnaya gemo
    osuꞌa alu faigoko gemo lapa paiꞌnisayaꞌmoꞌmo Gotiꞌa alino hapa faitalenageꞌa alagi
    lageso hiyo, huꞌna nehuve.
  kmk-kmk: Ot ibagak payyan un nu awad ud manudtudu kan dikayu ut tudtudun naisabali
    utdin Nabaḻu’n Damaga intudtudu mi un tinuttuwa yu, maigiyaw okyan si inggaingga.
  cao-NT: Jabija tsi xo toa ma bini ca chani itëquëquia. Tsohuëcaracá pi jamëri ca
    chani mato qui yoano tsi tënëtiya qui Diós raano iquia ra.
  bbr-bbr: Is amke awaromin rusa ätäi awaraurim. Ak amke Anut Nukan Ämän Eposek roianik,
    tainorin. Ätäi rusapai kar ros kar ämän atap kiro Anut nukan Ämän Eposek awarai,
    is Anut aurita, kos kiro ro äsimornuk, ep näwäu opok neanik, orip orip rawaiei.
  inb-inb: 'Ñugpa­ta­pas chasa­mi rimarkai­ki­chita. Kuna­ura­pas­mi ikuti nii­ki­chita:
    kam­kuna, sutipa Alli Willai­ta­mi uiaspa chas­kir­kan­gi­chi. Chi­manda, mai­kan
    sug rig­cha willai­ta kam­kunata willa­na­kug­pika, mal­di­sis­ka­mi ni­raianga­kuna.'
  hrv-hrv: 'Što smo već rekli, to sad i ponavljam: navješćuje li vam tko neko evanđelje
    mimo onoga koje primiste, neka je proklet.'
  box-NT: 'Wa bía mu, á ĩ pá bĩnía wee bío mu: Hen ká a ɓúi ló ɓueé buera
    bín-tente na wi mí dòn làa dìo mi tà bìo, à ɓànso à hã dánkáa yí.'
  ote-NT: 'Dí yopa xiꞌahʉ núꞌa̱ ya stá xiꞌahʉ: ꞌBʉ da ꞌmʉi ꞌna toꞌo da zoꞌahʉ de maꞌna
    ra jamfri núꞌa̱ di ꞌnaꞌño de núꞌa̱ ya stá uꞌtꞌahe, núꞌa̱ ra ja̱ꞌiꞌa̱ hinda ma
    da mpontꞌui rá cuɛ Ajua̱.'
  wnu-wnu: 'Eng qob gigit qamamin eng bo sabar quraun eng: Munon bubun ger der qob
    bubun ger aninob qemeriner eng munon eng uminer eng moui nob umiba.'
  zam-NT: 'Na guniile'' leque di''s ndxè'' loo gu'' ndoore'' co''se'' ngon làth gu''
    thìb cua''a. No nalle'' beren, ngue niin loo gu'' tedib vez: Chele'' chó mèn xà''guè''
    co yalbàn cón che''n di''s ndac loo gu'' xal nac di''s co'' mbìnle'' gu'', no
    co'' mden''le'' gu'', no co'' ngulàale'' le''n lezo'' gu'' co'' mblole'' nu''
    yalbàn loo gu'', thidteneque'' mèndèe nac mèna loo Diox too ze too yál''.'
  zyp-NT: Kaa za rei ciapaw hrakhei atoheh ka rei hry. Naa pawng ciapaw khatah a naningpaw
    thawngchawbia khah pakheh kheh tah naaning khatah a rei caco, ama cawh chaizaw
    tah thaily cang ky seh!
  sey-NT: Tsoe ja̱ꞌnë mësarute caseꞌere ca co̱ñë, yecohuaꞌipi mësaru duꞌru macarepa
    huaso coca asani deꞌhuaseꞌeje̱ paꞌye quëamaꞌcohuaꞌi pani ti nejosicohuaꞌi paꞌija̱jë.
  nvm-nvm: Na usuibe nan kuardiain revo na iviakma una madu kuardiav. E binob vuak
    igi ja faime abenva ijefkin bakin gavo bu vuak nibe iji kuardiavgakva na vierafe
    e iji bu mian iji naine udarmo bakin ijia naoik.
  mps-mps: Dago te po polobadu wai dao, tama megi me eno ma obao, niwai bidi agai
    te dagego polobadu odali dwagi yai po wasiąyu da, tama agai gasagi yai po dagebolo
    obaso da, teda te po wabo bidi aga te siaba pao, hagamainao.
  pab-NT: 'Koxaka atyo exakere wirae, xakore hoka wiraehitiyene: hatyaiya xakai hatya
    “iraiti waiyexe” hawareharexe etake wiyakaihenere nonitata hoka hatyoiya waiye
    mawenekoaretyaka.'
  llg-llg: 'Ai mafada memak dedeꞌak ia neme makahulun mai so. Tehuu hatematak ia,
    au sangga tao nasanenedak seluk bali, leo iak: mete ma hambu hataholi mai nanoli
    feꞌek neme Hala Malole ndia, fo makahulun ei simbon ndia so, na neu ko Manetualain
    sumba-soon.'
  kyf-kyf: '-A ka we gba aɩn -yla pepe, ''ɩn ''mʋ na gba ''yaa da aɩn -yla -slɛɛn:
    -Lagɔgbʋ a ''nʋa tɩa, -ɔ -ka we ''bhiti saputu sa, ''kple kpa ɔ!'
  tpi-tpi: Bipo mipela i mekim dispela tok pinis, na nau mi mekim wankain tok gen.
    Sapos wanpela man i autim gutnius long yupela, na em i no wankain olsem dispela
    gutnius bipo yupela i kisim, orait dispela man i ken lus long hel.
  mih-NT: Ta tañi sa catyi, cua catyi tuqui inga saha. Tatu yoo ra zacuaha inga Tuhun
    Vaha sii ndo ta zɨquɨ tuhun sa yaha tɨɨn cuenda ndo, nacuxaan xaan maa ra Ndyoo
    sihin ra cuan.
  qvh-NT: 'Gamcunataga yapay caynömi në: Pipis Jesucristupa wilacuyninman lutan yachasicuyta
    tacusiptenga Tayta Diosninsi infiernumanmi gaycongapä.'
  kms-kms: Wand ven beghi asi simbe bad pre kin bu mune simbe gad. Te pugri wuti iri
    nungoqi nde wand yuwon ye bir nawo pudi ni wand te wand yuwon ye nungoqi watevi
    pre kin te ane tuquine bir nawo segi, God ni wase pe meneri naghe di yuqo niraq
    niraq te kin nas.
  agn-agn: 'Inaning amo rang lagi yamen, ig aningen amo si yen mandian: Maski sinopa,
    mga ang agtotoldok na parti ka ong Mo-yang Balitang rinisibi mi tanopa sia, balampa
    silotan tanandia tang Dios asta ong tanopa!'
  nhi-NT: 'Quen yotnamechoniluihqueh, axan innamechoniluia ocsipa: Tla acah namechonmachtia
    ocse tlamachtilistli tlen amo iuqui quemeh in tlen neh onnamechonmachtih, Dios
    mactlatiui itich in tlicotlatzacuiltilis.'
  ttc-NT: Iktza'x oxik jq'uma'na etetz tb'ay b'ix ajna'l oxe'l jq'uma'na junky'el,
    qa at-wit junky oxe'l pakb'an junky tpakb'alil nya'tx iktza' te aj oje tz'ok echa'o',
    intpon najsa'x tzan te Qtat.
  dan-1931: 'Som vi før have sagt, så siger jeg nu igen: Dersom nogen forkynder eder
    Evangeliet anderledes, end I have modtaget det, han være en Forbandelse!'
  kwj-kwj: Imbihumbwa o kunu nu sawe to. Woro hingambwa apa kunu nu ai sawenda. E,
    hima fori imbihumbwa Gotri mwanji kipe ti kunu nu sawewani ku mendiro hingambwa
    naha kunu ri sawe nambwe ti nawa ori hima apa hi ki rai sindau.
  vie-OVCB: 'Tôi xin nhắc lại: Nếu ai truyền giảng cho anh chị em một “Phúc Âm” nào
    khác với Phúc Âm anh chị em đã tin nhận, người ấy đáng bị Đức Chúa Trời lên án.'
  kze-kze: ké'naan-aimba moórágwara'a sénaumpo ísáaro. moóráwaimo ímo simátímakaunda-aimbo
    ó'on-aimbo simátiminanamo éna Áánútu áwáá'a séna sáwí-meyamba amíníye.
  mpj-mpj: '@see-verse:GAL.001.008'
  lbk-lbk: Kasik ipidwa'y mangwanin, machosa is eng-engkhana nan mangipap-alawag isnan
    teken ay chamag ay ad-i maiyafoloy isnan apchas yo chinawat.
  mto-NT: Ta̱ xa a̱tseꞌe nvaꞌañ, vaannuvapts a̱tseꞌe jadoꞌk nax, pa̱n je̱m xa veꞌe
    juuꞌ veꞌe mtukꞌíxju̱dup je̱ ka̱ts je̱ ayook juuꞌ veꞌe kyapaatyp kyahꞌake̱e̱guip
    ma̱a̱t je̱ o̱y ka̱ts je̱ o̱y ayook juuꞌ veꞌe mkuva̱jktu, ko̱ꞌo̱y nu̱kó̱tsats je̱ꞌe̱
    veꞌe yꞌijtnit.
  bzh-bzh: 'Senër vorot gesa bë nanër beron ngwë gökin nabë: Bë mehöti pekwë Bengö
    Nivesa sën ham nġo lo benatu Bengö agga ngwë jaḳ, og Anutu rëḳ kevoh mehö sagi
    bemala nama.'
  guj-2017: જેમ અમે પહેલાં કહ્યું હતું, તેમ હમણાં હું ફરીથી કહું છું, કે જે સુવાર્તા
    તમે પ્રાપ્ત કરી, તે સિવાય બીજી સુવાર્તા જો કોઈ તમને પ્રગટ કરે, તો તે શાપિત થાઓ.
  jvn-NT: 'Mbiyèn aku wis ngomong lan saiki tak balèni menèh: nèk ènèng wong nggawa
    kabar sing séjé karo sing wis tak wulangké marang kowé, muga-muga wong kuwi disetrapa
    karo Gusti Allah.'
  byr-byr: Kɨgaaꞌ miꞌna yɨhɨtho kɨrɨꞌ dahaaꞌ ayahi nayaa yɨhɨthɨma! Sɨnnawɨ yagaala
    tewaanyaꞌ yɨhɨthoꞌ miꞌna yawɨꞌmwaaꞌ. Nabaai dahaaꞌ aꞌmwe pwai “Yagaala ayaꞌ waramaryana!”
    dazaꞌ yagaala geꞌ yɨhɨthɨvanɨkerɨ Dɨkevɨ wɨmarasɨꞌnana!
  ian-ian: '@see-verse:GAL.001.008'
  hun-hun: 'Amint előbb mondottuk, most is ismét mondom: Ha valaki néktek hirdet valamit
    azon kívül, amit elfogadtatok, átok legyen.'
  mcf-NT: 'Tantia. Adembidi mibi chuinu. Ëmbi chuibanac mimbi Esus tantiabenondac.
    Mimbi tantiondaid Esusquio chienquio icsho: —Nuquin Papan cuidpashun —caimbi mibi
    muauaquin chuiquido.'
  kjs-kjs: 'Abalade nimi lagiawade pare abi wala apo lagialo-daa: Gore pa enaali medame
    naana abala lagisimade epe agale go-rupa napagalimiri gore mo enaali nimu koe
    repena sulaa-para palimi.'
  mni-mni: 'Eikhoina masi hannasu haikhre, aduga houjik amukkasu hanna hairi: Nakhoina
    lousinkhraba Aphaba pao adu nattaba tonganba Aphaba Pao ama nakhoida kanagumbana
    sandoklabadi, mahak norokta tasanu.'
  yad-NT: 'Daryatiy nu̱ñi̱teda ta̱riy jiryiva, ri̱tay diye jiryivantidye: ¡Ti̱ vidye
    raryityu̱chu jiryivara taji samitu̱choda day, jiryatimyu̱ ne darya jiryi̱mutya̱jada
    dárya, sa̱ma̱ murichenutaniy Ju̱denu paruti̱si̱ju̱ rivasiñi̱!'
  mxb-NT: Ta sa̱ ni̱ kaꞌa̱n ndu̱ xíꞌín ndó, ta nándió kuéi tuku ndu káꞌa̱n ndu̱ xíꞌín
    ndó; ndi ndáa ta̱a díin dánaꞌa̱ o̱ du̱ú to̱ꞌon va̱ꞌa ni̱ da̱náꞌa̱ ndu̱ noo̱ ndo̱,
    dá kía̱n iin íchi̱ ná kando̱o ra kakuu ra ta̱a kómí kua̱chi noo̱ Ndios.
  pon-2006A: 'Se koasoiaier mahs, oh met I pil pahn pwurehng koasoia: mehmen me pahn
    padahkihong kumwail ehu rongamwahu tohrohrasang me kumwail aleier, a en pil riahla
    oh lekdekla nan ehl!'
  maq-NT: 'Sacuatjin canújin cojo nuju titjun ne, hacuanitjin ni cúya cuichjá cojo
    nuju quihndë cjua vihi: Sa xi tjin ngu me xi tisua tijimachaya nuju ngu cjuandajyihi
    xi tanguaain cojo xi ha camacjain nuju ne, ¡catji me cojo nai rë me!'
  hto-hto: 'Naui ómoɨmo cue llua izói, birui nane daje izói daɨdɨcue: Dɨnó omoɨ jɨáɨfodo
    llófueacadɨno cáɨmona omoɨ cacana jíllonafuena afémacɨ uáitaiadɨ, mei afémacɨ
    Juzíñamui faidólliaɨoɨza.'
  por-BRBSL: 'Como já dissemos antes, por isso agora digo novamente: se algum homem
    lhe pregar alguma “boa nova” que não seja aquela que você recebeu, que ele seja
    amaldiçoado.'
  ces-NKB: 'Jak jsme již řekli, tak [to] nyní říkám znovu: Jestliže vám někdo káže
    [jiné] evangelium než to, které jste přijali, ať je proklet!'
  cui-cui: 'Baxua bayatha paca tsipaebatsi ichitha equeicha baxua paca tsipaebatsi.
    Paca jeichi: Icha ichʉn toxeinchiya ichawiya yabara paca tsipaeba xua pocotsiwa
    bayatha paca tsipaebatsi pecapanenebiyae diwesi coyene barabʉ Nacom bapontha cabeta
    exanaena abe peexanaexae, paca jeichi.'
  boj-2014: Od, tamo bei na Yesus aqa anjam bole iga nami niŋgi merŋgoqnem qaji di
    olo bubulyosim anjam bei merŋgwas di Qotei na a ojsim ŋamyuwoq waiyeme.
  eng-OEBUS: We have said it before, and I repeat it now – If anyone tells you a ‘good
    news’ other than that which you received, may he be accursed!
  eri-eri: Ere amina beele waha leweyeha, ariya ji elebe beele onouhanga ege leni.
    Fai ete no hilou beele malalamudu letigei mata wonga, hilou beele tere amina tei
    dorofenga uwa wonga, ariya fai waha no edo eeya ha langa yaae wonbona.
  aly-aly: Arrwekel ayeng wetharl angkek-angkwarr, ayeng angkem arrpemarl, Akngeyel
    ingwerenty arntety anthem, ra ingwer-angkwarr akalty-antherl-anenty.
  wiu-wiu: Kipala ina namolo okouna toane wa lokoane uku. Keraisunomo kime namolo
    yakoa motokoinakamopa panagome moa koigoa olaukakalepa Akolaliyo einago wakome
    wamotoane uku-ye.
  swe-swe: 'Som vi sagt förut, så säger jag igen: Om någon predikar ett annat evangelium
    än det ni fick från oss, låt honom vara under en evig förbannelse (dömd till helvetet)!'
  cth-cth: Ahmaloe, kaimouh ni ka dei awh tangcoung e patetlah atu hai bout ka dei
    e teh, apipatet ni hai nangmouh ni na dâw tangcoung e kamthang kahawi hoi kâvan
    laipalah, ka pâpho e tami teh thoebo lah awmseh.
