  qul-NT: Quimsa watamanta Jerusalenman purerkani, Pedrowan tupaj. Chunca phichkayoj
    p'unchaytataj paywan quedacorkani.
  ter-NT: Mopó'a xoénae ikénepo, ina mbího ya Njeruzálem noinjóponoti Pêturu. Pí'a
    kúveu lûmingu óngoa xokóyoke.
  bmr-NT: Jaabo mificabacɨ, saficaba icanobuunatɨ jari Jerusalevɨ fuuhi. Jahɨgo jari
