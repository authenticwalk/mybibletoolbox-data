verse: GAL.001.018
translations:
  kpx-kpx: Iniale vagana abuita igaetaeau uoholisege di bae Dielusalemae deiai tinu.
    Di keve velemai bula abuita uvumo abostolo mole Bitati ua.
  okv-H: Eto na God degi ta hambuhana jua 3 amita ambota Peter hambuto tombu kesi
    da Jerusalem ta pambuto iji tapa 15 ai mihiena
  tbo-tbo: Bolima tonuga hi kokoe ma a gae Yelusalem po Pita a weludadani ma dalabu
    luwaga ma iyeta emosi mitehi to memae.
  mal-C: പത്രോസുമായി പരിചയമാകേണ്ടതിന്, മൂന്നു വർഷത്തിനുശേഷം ഞാൻ ജെറുശലേമിലേക്കു പോകുകയും
    പതിനഞ്ചു ദിവസം അദ്ദേഹത്തോടുകൂടെ താമസിക്കുകയും ചെയ്തു.
  grc-SR: Ἔπειτα μετὰ ⸉ἔτη τρία⸊ ἀνῆλθον εἰς Ἱεροσόλυμα ἱστορῆσαι ⸂Πέτρον,⸃ καὶ ἐπέμεινα
    πρὸς αὐτὸν ἡμέρας δεκαπέντε.
  bgc-bgc: फेर तीन साल के पाच्छै मै पतरस जो प्रेरित सै उसतै मिलण खात्तर यरुशलेम ग्या,
    अर उसकै धोरै पन्द्रह दिन तैई रह्या।
  khz-khz: Vonai, rigolo toitoi (3) gevanagito mulinai vou, Ierusalemai averageto,
    Petero goti paia kilakila ulanana. Petero goti Ierusalemai toma gagalana imaima
    (15) gatalu-agirato.
  deu-TKW: Nachher, drei Jahre später, gieng ich nach Jerusalem hinauf, um Kephas
    kennen zu lernen, und verweilte bei ihm fünfzehn Tage.
  zsr-NT: Cni guc, chgdöd tsonn iz catiꞌ niꞌ gyijaꞌ Jerusalén, yajyúaꞌ‑nëꞌ Pedro,
    atiꞌ bugáꞌnlenaꞌ lëꞌ gdu ca chidáꞌ gbidz.
  lin-lin: Ezali sima na mibu misato nde nakendeki na Yelusalemi mpo na koyeba Petelo,
    mpe navandaki epai na ye mikolo zomi na mitano.
  hns-NT: Tab tien baries baad ham Jeroesaalem me gailie Kefas se bhet kare. Ham pandra
    rodj okar lage rahielie.
  noa-E: Mag Ẽwandamau mʉrʉg ich Iewaa khaugpitarr khur año thãrjup naata Jerusalenag
    majim Pedro dʉ̈i oog; maig mʉ seman numpai chirajim i dʉ̈i.
  eng-EMTV: Then after three years I went up to Jerusalem to visit Peter, and I stayed
    with him fifteen days.
  mib-NT: Yūcuán na te nde ni yāha unī cuiyā, te ni jehēn rī Jerusalén. Te ni jini
    jnáhan ri jiín Pedro, te ni condee rī jiín de xahūn‑ni quɨvɨ̄.
  lif-NT2: हे़क्‍क्‍याङ् तङ्‌बे सुम्‍सि एगाङ्‌लक् इङ्‌गाॽ यरुसले़म्‍मो पत्रुसरे़ कुदुम्‍से़
    पेगाङ्, हे़क्‍क्‍याङ् खुने़ॽनुए थिक्-ङा (१५) ये़न् थारिक् युङाङ्‌लो॥
  xnj-xnj: Hinu, payamaliki miyaka yidatu, ndi penakahambili ku Yelusalemu kukonganeka
    na Kefa mweikemiwa mewa Petili, natamili kwaki mu magono kumi na mhanu.
  mmx-mmx: Ga melemu ba at lavantun maares la nenia agarat pas ba uto Jerusalem ti
    vot pasa ne Pita, la agak lok eburu min at lasangaun mi lavalimo levenaleng.
  cbr-NT: Rabë́ 'imainun achúshi bari inúcëbë pain cana Jerusalénu Pedro isi cuancën.
    Cuanx cana anu abë rabë́ semana 'imainun achúshi nëtë 'iacën.
  tee-NT: Tus acsni ta'aktsalh lakat'utu c'ata acsnica' ju icquilalh ju lak'achak'an
    Jerusalén. Va ic'alh lakts'ini' ju Pitalu' juncan chai ict'atolhcha lakacauquis
    avilhchan.
  eng-LSV: then, after three years I went up to Jerusalem to inquire about Peter,
    and remained with him fifteen days,
  cak-NT: Y cuando xek'ax oxi' juna', c'ajari' xibe pa tenemit Jerusalem. Y xic'ue'
    ca'i' semanas chiri' riq'uin ri apóstol Pedro.
  pah-NT: Três kwara mbo'arirẽ ji hoi Jerusalém me tahepia ti Pedro'ga javo. Mbohapyrete
    ji kiri quinze ji kiri ga pyri ikwehe.
  sja-NT: Wãara, Cristode ijãadak'ãriipa año õpee parumaa, mɨ Jerusalendee wãji Pedro
    ak'ɨde mãik'aapa tomia omé mama beeji.
  xed-xed: Tahula vaku hkən tama, ka sliʼaftá yu ka lafi da Ursalima ŋa snaŋtá Kefas,
    ka magatá yu ta fitik ghwaŋpɗə hutaf ga taŋ.
  mks-NT: Ta tá sa̱ na̱ya̱ha u̱ni̱ cui̱a̱ já na̱sa̱ha̱n i̱ ñuu Jerusalén ndicuni táhan
    i̱ xi̱hi̱n Pedro ta na̱sahi̱in i̱ sa̱hu̱n qui̱vi̱ xi̱hi̱n dá.
  gfk-S: Io, aitul a tinohon ga sakit ma iou ga hana utuma Ierusalem ura numir harnunurai
    ma ne Pita. Ma iou ga kis tikai ma ie ra sangahul ma liman na bung.
  bmu-bmu: Damaskus liliŋgöbiga yambu (yara) karöbut teköiga “Pitö eka möt kutumam,”
    jiba Jerusalem sitinöŋ öŋgöba yambuk sömaŋi 15 miaŋgö dop malal.
  dgz-dgz: Amba bodu yampo uon tani ewap ne Ierusalem angen, Pita dere nop wa enat
    tapen menan pura dere ap mepe tanan waingen.
  eng-GNV: Then after three yeeres I came againe to Hierusalem to visite Peter, and
    abode with him fifteene dayes.
  zaa-NT: Guttè díbá tsùnna ida nna hua'á' Jerusalén para gunibí'a' Pedrua nna guré'
    tì'à' lani bi tsìnu' ubitsa.
  eng-WEBSTER: Then after three years I went to Jerusalem to see Peter, and abode
    with him fifteen days.
  guh-guh: '@see-verse:GAL.001.017'
  bon-bon: Nesae kämäge ingwe ca, cane piba Yerusalema me ädujine Peteru ne ädärame,
    piiyepu fiftin bimu taatu ten cama nanajuji.
  nhw-BL: Amo niyajqui Jerusalén hasta ya panotoya eyi xihuitl. Huajca quena, niyajqui
    niquitato Pedro huan nimocajqui ome semana ihuaya.
  swh-ONEN: Kisha baada ya miaka mitatu nilipanda kwenda Yerusalemu kuonana na Kefa
    na nilikaa naye siku kumi na tano.
  wbi-wbi: amaka ghatatu pambele nikatogha kuluta kuYelusalemu kukumughendela uKefa,
    nikikalile nagho iighono kijigho ni fihano.
  bba-bba: N tɛ n kuɑ wɔ̃ɔ itɑ nɑ sere Yerusɑlɛmu dɑ n kɑ Piɛɛ ɡiɑ, mɑ nɑ sinɑ win
    mi sɔ̃ɔ wɔkurɑ nɔɔbu.
  eng-KJVCPB: Then after three years I went up to Jerusalem to see Peter, and abode
    with him fifteen days.
  kgk-NT: Upe rire mbohapy ro'y rire aha Jerusalém-my. Pedro pohu-vy aha. Upe-py apyta.
    Quinze áry apyta hendive.
  waj-waj: Na ivaki hara kiee variaaduu nuanu taaravooma taika kiooduu na Yerusareema
    viee Petorooso ivaki varuuvaasidiri kuaivaa rikiaanara ivaki variaaduu yaakuuvaitana
    yuku sai suaivai taikeeravai.
  cpy-cpy: Okanta awijaki-ranki mawa ojarentsi, ari niyaata-shitakiri Pedro noñeeri
    ijeeki rirori Aapatziyaweniki, apatziro nojeeki-mota-paentziri okaatzi 15 kitejeri.
  mpx-mpx: Baliman eton i mowasi abwe ya nok ya na Yelusalema ge Pita ya kite, inoke
    wik labui ya alou ha mina.
  wbp-wbp: Ngula-jangkaju, yanurna Jurujulumu-kurralku. Kujarnarla rdipija Piitaku,
    ngulakujurnarla ngakalku rdipinjarla wangkaja. Manurlijarra nyinaja wungulku ngulaju
    15-palaku ngurrakuju.
  luo-luo: To bangʼ higni adek ne adhi nyaka Jerusalem mondo angʼera gi Petro, kendo
    ne adak kode kuom ndalo apar gabich.
  nhe-NT: Ax niyajqui Jerusalén hasta ya panotoya eyi xihuitl. Huajca quena, niyajqui
    niquitato Pedro huan nimocajqui ome samano ihuaya.
  aii-aii: ܗ̇ܝܓܵܗ ܡ̣ܢ ܒܵܬܪ ܬܠܵܬ ܫܸܢܹ̈ܐ ܐܣܝܼܩ ܠܝܼ ܠܐܘܿܪܸܫܠܸܡ ܠܸܚܙܵܝܵܐ ܠܫܸܡܥܘܿܢ ܟܹܐܦܵܐ،
    ܘܦܝܼܫ ܠܝܼ ܠܟܸܣܠܹܗ ܚܲܡܫܲܥܣܲܪ ܝܵܘܡܵܢܹ̈ܐ.
  esk-NT: Jerusalem-muktuŋa piŋasut ukiut aquatigun qiñiġiaqługu Peter nayuutipluŋaasiiñ
    ilaani akimiani uvluni.
  msb-msb: Pakaligad san tulo ka tuig, amo pa lang ako nagpakadto sa Jerusalem agod
    magbisita kan Pedro kag kinse na adlaw lang ako didto kaupod niya.
  cpa-NT: Jøng² jín³ ma²ca¹ŋie³jni jøa³juøi² Jerusalén, mi³ca¹tsø³jue¹³ hnøa¹² ji²ŋi².
    Ca¹ŋi³jan³jni Pedro. Jøng² ca¹jan³jni guie¹hŋí² jmai³ quianh¹³dsa.
  dso-dso: ଆରି ତିନ୍‌ ବରସ୍‌ ପଚେ ମୁଇ ପିତର୍‌କେ ବେଟ୍‌ ଅଇବାକେ ଜିରୁସାଲାମେ ଗାଲି । ତେଇ ତାର୍‌ସଙ୍ଗ୍‌
    ଦୁଇ ଆଟ୍‌ ରଇଲି ।
  meu-meu: Laḡani toi e ore, bena Petro itana Ierusalem nala, boi gwauta-ima ia ida
    a nohova.
  yva-NT: Tume mandeij ino no Damsyik, umba rito no Yerusalem syo Petrus apan. Rino
    Petrus arijat no naijea masyote abusyinara eane radani yai.
  dgc-dgc: Nadid, kélipas na étélo a taon, éy inumangeék ta Jerusalem, a nakipagketaék
    ni Pedro. Ey nagkaguman kame sa ta sapulu éy ta lima a aldew.
  zpm-NT: Gocle tsoṉ iza dzigoraa bia naa Jerusalén, hor coraa beeṉbey naa Pedr; blëz
    naa lo me ga tsiiṉ ngbidz.
  hix-NT: Mexe rma haxa wehxakonà, àto. 3 me txemnyehàntatxhe, Xerusaryen hona haxa
    àtoye. Petru yonyxe àtoye. Noro hyawo rma, 15 me konmahye.
  sim-sim: Uhu asama nalmingrip li ishirikop Jerusalemik a iri nir, Pita nga shi anasawekmbahan.
    Uhu wik frijip orok a liri nir.
  npi-ULB: अनि तिन वर्षपछि केफासलाई भेट्न म यरूशलेम गएँ र त्यहाँ उनीसँग पन्ध्र दिनसम्म
    बसेँ ।
  cgc-cgc: Paglambay ta tallo na taon, giling a naan ta Jerusalem aged magbisita a
    ki Cefas daw naan a dya gatinir duma ki kanen ta kinsi nang na adlaw.
  tim-tim: Ain manmâ hombaŋ âlâwu bo akto âmâ Petoro ekberâm Yerusalem kipian arim
    Petoro olop tatmâ den dât magaŋgi goaŋgi akmâ tatetŋe hilâm 15 bo agep.
  yor-yor: Lẹ́yìn ọdún mẹ́ta, nígbà náà ni mo gòkè lọ sì Jerusalẹmu láti lọ kì Peteru,
    mo sì gbé ọ̀dọ̀ rẹ̀ ní ìjọ mẹ́ẹ̀ẹ́dógún,
  wos-wos: Hukémbu héki hwari hufuk yindéka wun nukwa male wuni Jerusalemré wari.
    Pitaré xénjoka wuni Jerusalemré wari. Wara wuni dé wali nawula (15) nukwa wuni
    re.
  emp-NTPO: Poa ũbea bad̶acarea mʌ̃ra Jerusaleʌ̃naa Pedro cawai carea wãsia. Mama
    quince ewari idji ume b̶asia.
  eng-F35: Subsequently, after three years, I went up to Jerusalem to compare notes
    with Peter, and stayed with him fifteen days.
  ind-ind: Tiga tahun kemudian, saya pergi ke Yerusalem untuk menemui Petrus dan tinggal
    bersamanya lima belas hari.
  pes-OPCB: بعد از سه سال، سرانجام به اورشلیم رفتم تا با پطرس ملاقات کنم. در آنجا
    مدت پانزده روز با او به سر بردم.
  mpt-mpt: Ne ina bia bifolo asumatnao blimanoa omito monia Yelusalem bib ye tenia
    Fitae tenanoba wengo baanoba ye bekeba biania Sande asu kenia eka amo olokiem
    kenaibuo
  ssx-ssx: Mo Koda꞉na꞉ eiyeke I̱ pa꞉ta꞉ peneme yaeya꞉ hoki nane bapi tepo hao Diutuseleme
    da nane pua Pida yaapo pi pi loluekema꞉ pula yaapona꞉ ipika꞉ da pa꞉ta꞉ mandake
    haopa꞉me.
  mkl-mkl: Í kpɛ í to zɑkɑi ɑdɔ̃ mɛɛtɑ ǹ bɛi ǹ bɔ Zeruzɑlɛmu ǹ koo ǹ mɑ̀ Sefɑɑ
    , nɔ ǹ ce ɑjɔ mɑɑtũ bi tɛɛ.
  gaq-gaq: କିମେନେ ଞ୍ଜିମୁଆଁ ଇଡ଼ିଂ ପିତର୍‍ ଏତେ ସାଃତିଂନେସା ଯିରୂଶାଲମ୍‌ ଉଁୱେକେ ବାରି ମେଁ
    ଏତେ ମ୍ୱାର୍‌ ସାନ୍ତା ନ୍ଲେଗେ ।
  gof-RNT: Heedzu laythafe guye, Phexiroosara gahettanaw Yerusalaame bada iyara tammanne
    ichchashu gallas uttas.
  unx-unx: ଏନ୍ତେ ଆପି ବାରାଷ୍‌ ତାୟମ୍‌ତେ ଆଇଙ୍ଗ୍‌ ପାତ୍‌ରାସ୍‌ଲଃ ନେପେଲ୍‌ ନାଙ୍ଗ୍‌ ଯୀରୁଶାଲେମ୍‌ତେଇଙ୍ଗ୍‌
    ସେନଃୟାନା ଆଡଃ ଇନିଃଲଃ ଗେଲ୍‌ ମଣେୟାଁ ମାହାଁ ତାଇକେନାଇଙ୍ଗ୍‌ ।
  gah-gah: Neneloka nougo, kilisimasi losive makole oko vokago, Pitani ánigatove loko
    Zelusalega itekugo, holisi lositá makó minusimó.
  lcm-lcm: Au, na e mung i potol a matas, le na nala palak ane Ierusalem asi kag an
    angkatakai ve Kepas, na natan lapo ago ve nia si 15 na taun.
  aer-aer: Year urrpetyeke-arle aneke iperre, ayenge Damascus-engentyele Jerusalem-werne
    alpeke, Peter-enge apurte-irremele angketyeke. Apmere ikwere irretye-alhemele
    ilerne aneke alte 15-peleke-atwetye.
  qvc-NT: Chaymandaqam kimsa watamandaraq Jirusalinman rirqay, Pidruta riqsishpa paywan
    parlaq. Chaypi tarishpaqam, paywan kinsi diyasta karqay.
  tgl-ULB: At pagkatapos ng tatlong taon pumunta ako sa Jerusalem upang dalawin si
    Cefas at nananatili ako sa kaniya ng labing limang araw.
  cbs-NT: En Jesucristo ikunwankin taewabainima jadixun 3 año nichintan Damasco anu
    chintunkidan Pedro uinun ika Jerusalén anu en ka 15 xaba besti jaki bakin daewakin
    unanti wai en jabe jiweyuniki.
  xtm-NTPP: Sani te ni ya'a uni kuiya ma, saa ni ja'an sa ñuu Jerusalén ma ni jan
    koto sa Pedro ma. Te ni iyo sa ji'in de ja'un kivi.
  nnq-nnq: Kuboka pa yaka itatu, penia nganyenda Kuyelusalemu kubonangana na Kefa,
    ngandama kachakwe machoba komi nu nhwano.
  bao-NT: Itia cʉ̃ma jiropʉ Jerusalén'pʉre, Pedrore yʉ ĩagʉ waawʉ. Cʉ̃ mena quince
    rʉmʉrira yʉ niiwʉ.
  san-ORI: ତତଃ ପରଂ ୱର୍ଷତ୍ରଯେ ୱ୍ୟତୀତେଽହଂ ପିତରଂ ସମ୍ଭାଷିତୁଂ ଯିରୂଶାଲମଂ ଗତ୍ୱା ପଞ୍ଚଦଶଦିନାନି
    ତେନ ସାର୍ଦ୍ଧମ୍ ଅତିଷ୍ଠଂ|
  huv-NT: Condom wüx laǘmb aroomb neat, quiaj tambas sandüy Jerusalén najaw a Teat
    Pedro, tacüliüs anaag gajpacoic (15) nüt.
  otn-NT: Mi̱ tho'a̱ nhyu̱ jɛya p'ʉya, ja dá̱ magä Jerusalén ngue dá̱ nya̱gä'be ra̱
    Bɛdu. Pɛ hønda̱ n'nɛ'ma̱ cʉt'a dá̱ m'mʉcä p'ʉ mi̱ 'bʉ'a̱.
  nop-nop: Hatibene gulet 3 dapmaune Pita kawit yoŋa Judiya kwetneŋ Jelusalemde looŋ
    melenai 15 wondok tuwot adut uŋgoŋ hatigut.
  obo-NT: To id lihad kos otollun lahun, idda pa id undiyon a to Jerusalem amoy'd
    lowwi ki Pedro. Na id oubpa a rutun duma kandin to mgo oruwon simana.
  cak-ENT: Y tok xec'o-e chic oxi' juna', jari' tok xinbe pa tinamit Jerusalén. Y
    xinc'uje-pe ca'i' semanas chiri' riq'uin ri apóstol Pedro.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤋᤱᤒᤣ ᤛᤢᤶᤛᤡ ᤀᤣᤃᤠᤱᤗᤰ ᤀᤡᤱᤃᤠ᤹ ᤕᤖᤢᤛᤗᤧᤶᤔᤥ ᤐᤋᤪᤢᤛᤖᤧ ᤁᤢᤍᤢᤶᤛᤧ ᤐᤣᤃᤠᤱ. ᤜᤧᤰᤁᤩᤠᤱ
    ᤂᤢᤏᤧ᤹ᤏᤢᤀᤣ ᤌᤡᤰ-ᤅᤠ (᥇᥋) ᤕᤧᤴ ᤌᤠᤖᤡᤰ ᤕᤢᤅᤠᤱᤗᤥ॥
  mie-NT: Ñúcuán de jondē nī nchāha ūnī cuīyā, sá de nī jēhēn ni Jerusalén. De nī
    jinī ni nūū Pedro, de nī ndeē ni jíín dē xāhōn-ni quīvī.
  san-TIB: ཏཏཿ པརཾ ཝརྵཏྲཡེ ཝྱཏཱིཏེ྅ཧཾ པིཏརཾ སམྦྷཱཥིཏུཾ ཡིརཱུཤཱལམཾ གཏྭཱ པཉྩདཤདིནཱནི ཏེན
    སཱརྡྡྷམ྄ ཨཏིཥྛཾ།
  qve-NT: Jesucristopi iñisqaymanta kinsa wata pasaruqtinmi, Jerusalén llaqtaman rirani
    apóstol Pedrota reqsinaypaq. Hinaspan noqaqa apóstol Pedrowan chunka pishqayoq
    p'unchaw qepakurani.
  pao-NT: Pahe tomose, nu ka Peter nobe'nge, nu ka oo sootapoegeana. Waha nasateba-wi
    nu oo-baa nobe'nge.
  cbu-NT: Ashirucha, anumunsha Irusarinapsha naataranguri, Pitorup naparangina. Nduntaa
    Pitoroo yasaranguri, Pitorupsha naatarangina. Irusarinash kuseeruri, Pitorush
    taarangina; 15 maarangina.
  usa-usa: anaaékaqa kaumo-kárítímáátímá yáwitaq Pítaate watáama ténááq Yérútáárebaq
    utáunamiye. ánibo wetê tiyááka umá móra-titaupaq-kanaama máqe-uraunamiye.
  soy-soy: Iŋmɛ̃ itɑɑni mɛmɑ́ɑ́ kɑm pɛɛ Yerusɑlɛm titɑɑ́ rɛ kɛ́ Piyɛɛ ceri, ɑm pɛɛ
    ukɛyɔ-i tonɛ siyɑ́ɑ kɛfi nɛ sinupũ.
  hui-hui: Dai buwa mali tebira halu i̱ Yarusaleme Pida hearia te lole puwa ibula
    Sarere kira agima ho hariba.
