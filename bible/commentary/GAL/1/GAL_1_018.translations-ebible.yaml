  mdy-ETH: ሃይሦ ሌዔኮ ጊንፃፓ ጴፂሮሴና ካኣሚ ጌስታኒ ዬሩሳላሜ ታ ዴንዲ፥ ዒኢካ ዒዛና ዎላ ታጶ ዶንጎ ኬሊ ታ ዴዔኔ።
  spl-spl: Yan ari manmune yambu kalimbu pesuk sâop. Yakât kakŋan Petoro in ekbe sâm
