    ngorrngurra arr-jirrapa rrapa barrwa arr-ngardapa arr-murna, minypa 15.
  wal-wal: Heezzu laittappe guyyiyan, PHeexiroosaara gaittanau Yerusalaame baada,
    aara tammanne ichchashu gallassaa uttaas.
  zad-NT: Na' ka wde shoṉ yiz, biyaa Jerusalénna' kwenc̱he bembi'a Pédrona', na' bigaaṉlenee
