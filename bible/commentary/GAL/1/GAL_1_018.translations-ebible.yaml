    ay chumingku.
  spa-PDDPT: Luego, después de tres años, subí a Jerusalén a visitar a Cefas, y permanecí
    con él 15 días.
  ruf-ruf: Haimalile miyaka midatu, ngeluka Yerusalemu kumwona Kefa, tsang'ala naye
    ghamatsuwa kumi na tano.
  gun-gun: Ha'e gui mboapy ma'etỹa py mae ma Jerusalém katy aa Cefas aexa aguã. Quinze
    ára re aiko hexeve.
  agu-BL: Ma yi tele'n ox yob kalena's tzun xna'ke'ntz Jerusalén tan yol tu kajwutz
    Lu'. O'laj k'ej nna'tijtz tuch'.
  isn-isn: Uugwa kukila i miaka itaatu ai nankie kulongola ku Yerusalemu kumiumba
    umbila u Kefa, ni kikie nu ng'wenso mahiku ikumi na ataano.
  eng-PEV: Then, 3 years later, I went south to Jerusalem to meet Peter. I stayed
    there with him for only 15 days.
  ilo-ULB: Kalpasan ti tallo a tawen, simmang-atak iti Jerusalem tapno sarungkarak
    ni Cefas ken nakipagnaedak kenkuana iti sangapulo ket lima nga aldaw.
  pir-NT: Ihtia cʉhma bato Pedrore ihñagʉ̃ wahaʉ Jerusalẽpʉ. Topʉre pʉa semana waro
