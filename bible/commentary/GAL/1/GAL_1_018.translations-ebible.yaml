  kbc-NT: Naɡ̶a ixomaɡ̶atedijo itoatadiɡ̶ida nicaaɡ̶ape, odaa jeɡ̶ejigo nigotaɡ̶a
    Jerusalém, domeɡ̶ejigo joletibige me jowooɡ̶odi Pedro. Idiaaɡ̶ejote manitaɡ̶a
    nigotaɡ̶a ciinze nokododi.
  bmh-bmh: Iz wai ainarai uteimai, iz Pita piamoroi Zerusalem ban uzan Zudia agaig
    ebu siemin. Iz go getal piab tam, gonun, go abe mabun iz go dual zobu aliag daremin.
  ctu-BL: Che' ñumenix uxp'ejl jab, tsa' letsiyon majlel ti Jerusalén cha'an mij cʌn
    Pedro. Ya' tsa' jaleyon jo'lujump'ejl (15) q'uin yic'ot Pedro.
  meq-meq: Məve mahkar a ye abəra mə ɗəma na, na ye a Zerozelem hərwi ada nâ ŋgatay
    a Piyer. Nəmaa ndza ta neŋgeye na, məhəne kuro gər eye zlam tsa.
  noa-H: Mag Hẽwandamau mʌrʌg hich Hiewaa k'augpitarr k'ur año t'ãrjup naata Jerusalenag
    majim Pedro dʌ̈i hoog; maig mʌ seman numpai chirajim hi dʌ̈i.
  alp-NT: Eleki musuna telu bei mere, au keu lopai kota Yerusaleme kena tetue Petruse.
    Au rue kaini batuke petua butu esa lesini lima.
  san-VEL: tata.h para.m var.satraye vyatiite.aha.m pitara.m sambhaa.situ.m yiruu"saalama.m
    gatvaa pa ncada"sadinaani tena saarddham ati.s.tha.m|
  kbq-kbq: Ana hute'na, 3'a kafu evige'na, Jerusalemi kumate vu'na, Pita'ene kea ome
    nehu'na, 15ni'agna agrane anante mani'noe.
  kbh-kbh: Jesucrístbeñe jtsos̈buáchiyama sënjanónts̈a orscana, unga uatëse Jerusalenoye
    sënjána Pédroftaca jencuéntama, y cháftaca nÿe uta semana sënjë́ftsemna.
  ron-LSB: După trei ani, m-am suit la Ierusalim, ca să vizitez pe Petru, și am stat
    cu el cincisprezece zile.
  pon-pon: Ari, murin par jilu i ap kodalan Ierujalem, pwen kilan Kepaj. I ap mimieta
    re a ran eijoklimau.
  nhe-BL: Ax niyajqui Jerusalén hasta ya panotoya eyi xihuitl. Huajca quena, niyajqui
    niquitato Pedro huan nimocajqui ome samano ihuaya.
  sps-sps: Vou na fopis a ingainy te kap naa, nyo naa fi to Jerusalem ma inainy fanatnat
    faarof iny anyo Pita, nyo kaa fiisen mi towa tana fuan a wik.
  wnc-wnc: Kuke yusika nakanu gweaat gwenduat kawa sandewana nata Jerusalem yot gapmane
    koke Sifas kanangge kopbum. Koke nata gunziu 15 ngang iat gatake yukumak.
  bus-bus: Wɛ̃̀ aagↄ̃ↄ gbɛran ma gaa Yerusalɛmu, lɛ wà kↄ̃ dↄ̃ kↄ̃n Pitao, ben ma
    kɛo gurↄ gɛ̃ro.
  gub-BL: Na'iruz kwarahy pawire aha Zeruzarez tawhu pe, Pet pe heze'eg pà. 14 'ar
    amumaw ipyr hepyta pà.
  imo-imo: Goteni yunge marenu nando lipe ondorumu walimunga winjo nilipo ombolio
    aku poinye yupoko omba purumu. Aku wali pele Pita kanomboi Jerusalem kombundo
    olando puru. Akuna pumbolio, wali 15 kau Pita kinye moloru.
  boj-boj: Wausau qalub koboonaqa e Pita segi unqajqa Jerusalem aiyem. Aisim bati
    15 Pita ombla soqnem.
  eng-DRA: Then, after three years, I went to Jerusalem, to see Peter, and I tarried
    with him fifteen days.
  knf-knf: Wi ŋşubal ŋwajanţ ŋaţëpuŋ wi wi mbaaŋ aya Yeruŧalem ameer na Piyeer, aţo
    na a ŋnuur iñeen na kañeen.
  san-KHM: តតះ បរំ វឞ៌ត្រយេ វ្យតីតេៜហំ បិតរំ សម្ភាឞិតុំ យិរូឝាលមំ គត្វា បញ្ចទឝទិនានិ
    តេន សាទ៌្ធម៑ អតិឞ្ឋំ។
  arn-NT: Küla tripantu rupalu, amun ta Jerusalen ñi kimmeafiel ta Pedro, fey mülewepun
    mari kechu antü kisu ñi ruka mew.
  zas-NT: Chi goc choon ijz dxel wan Jerusalén persi benbeen Bëd abiꞌ guzun con laaman
    chiin gubijdx.
  ken-NT: Ɛ́fʉɛ́rɛ́ nɔ́kɔ́ mamiɛ́ arat, ndɔk Yerúsalɛm bɛghɔ Píta. Mbak nɛ yí ndu
    manywɔp nɛkú.
