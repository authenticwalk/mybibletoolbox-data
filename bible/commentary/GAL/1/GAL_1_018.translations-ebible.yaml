  aso-aso: Idoꞌ tineꞌ molo Damasiko numuno ebeta vo hetelo mino kilisimasi seto hamo
    hulosa Petoloꞌni ningo gamazi lo-emo eze gamazi gelelove lo Zelusalemi ebeta dizo
    vo salele sitakisi gamene hamokisi nene ezesi makaꞌ minusive.
  uli-uli: Yela suluw raeg mo wol miril ngo imoch loh Jerusalem bo ha bela kapatpat
    mo Pedrus. Iwe ngo hal ruwow week yai mel irel.
  nin-NT: Mre ingga i ki ase atarr bari ni kuma nu Urushalima di ingga ta ku hi Biturr,
    ni ku kuso na ku ki ivi iwurr ni kywi.
  acu-NT: Nunia kampatam musach nangkamaramtai, Pedron jiistasan wemiajai. Tura Jerusalénnum
