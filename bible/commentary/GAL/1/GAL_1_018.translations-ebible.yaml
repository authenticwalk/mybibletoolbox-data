    te.
  ons-ons: Boaŋ ŋado koma karewe qoekiso, na Yerusalem matko Petoro wano don auketane
    arikole, ari eŋerop soda etke so urata mama weku metkole.
  con-NTPO: Tsomba tres canqque'fa pasasi gi Jerusaléni japa Pedroni can'su ja. Tisei'ccu
