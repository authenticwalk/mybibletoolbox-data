  san-TAM: 'தத​: பரம்ʼ வர்ஷத்ரயே வ்யதீதே(அ)ஹம்ʼ பிதரம்ʼ ஸம்பா⁴ஷிதும்ʼ யிரூஸா²லமம்ʼ
