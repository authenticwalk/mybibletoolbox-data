  cbc-NT: Yoaro itia cʉ̃ma beropʉ roque yua, Jerusalén macãpʉ yʉ ápʉ́. Bairo ti macã
    etaʉ, Pedrore cʉ̃ yʉ masĩjʉ̃gowʉ. Cʉ̃ mena yua pʉga wãmo peti jĩcã rʉpo petiro
