  taw-taw: Sub omɨŋal nokom mɨdɨl, kɨdek Pita Jelusalem yek ak nɨgɨnɨg amɨl, nod ayɨp
    ñɨn kuŋay ma yenek. Ñɨn anep ajɨp pɨs kɨd ak yenek.
  jic-NT: Año cónt'eya tepyala na, tjum Jerusalén nt'a. Tjumtsja Pedro jus la nuc.
