  peg-peg: ତା ପାଚେ ତିନି ବାର୍ହୁ ହାଚିପାଚେ ଆନ୍‌ ପିତର୍‌ ଲାହାଙ୍ଗ୍‌ ବେଟ୍‌ ଆନି କାଜିଂ ଜିରୁସାଲମ୍‌ତ
    ହାଚାଙ୍ଗ୍ ଆରି ତା ଲାହାଙ୍ଗ୍‌ ପନ୍ଦର ଦିନ୍‌ ମାଚାଙ୍ଗ୍ ।
  txu-NT: 'Nhym kam ijã amex amãnhkrut ne ikjêkêt apêx. Kambit ne ba arỳm Djeruxarẽ''ỳr
