  anv-NT: Aŋmɛ álɛɛ́ ákoógé mfɛ né Jɛrosalɛ nnó ngɛ́ Pita. Njyɛgé mbɛ́lé ne
    ji ndɔ nekuú.
  sab-NT: Cha Jesucristo uñu chura gdamaige gire cha jo una Jerusalénge tienda Pedrodi,
    cha chegu Pedro ole semana boke.
  tmd-tmd: Kɨm mös paŋ yönmɨn, Pita Jerusalem mɨdöŋ yöra nuguba duön, nuŋ pɨsaŋ wop
    mɨga mɨdölɨm; hör wop paŋ paŋ akuyöbö mac adokwebö kwo (15) mɨdma.
  acr-NNT: Xikꞌow na kꞌu oxibꞌ junabꞌ echiriꞌ xintzelej Jerusalem re kanwetaꞌmaj uwach
    ri Pedro y xinkꞌojiꞌ chilaꞌ rukꞌ woꞌlajuj qꞌij.
  kpg-kpg: Gei i muli nia ngadau e dolu, gei au ga hanaga gi Jerusalem bolo gi heetugi
    au gi Peter, gaa noho i baahi o mee i nia dabu e lua.
  taj-taj: ओच्‍छे ङा सोम दिङ लिच्‍छा जे यरूशलेमरी पत्रुसदा ह्रुप तबारी निजी। थेरी
    ङा थेदेन छ्‌याम साता न्‍हीधोना चिजी।
  avt-avt: Maan, tito wikak epei men, hi han hitet yayiwe hɨniu hen hiun wit Jerusalem,
    hi hen hɨr Pita. Hi etikerek wau en wewepnak me wɨ hiswiyen hispɨnak (15) keremem.
  cbk-cbk: Y despues de tres años, ya anda yo na Jerusalem para visita con el apostol
    Pedro. Y ya esta yo alla con ele por quince dias lang.
  uig-ARA: ئاندىن ئۈچ يىلدىن كېيىن يېرۇسالېمغا پېترۇس بىلەن تونۇشۇشقا باردىم ۋە ئۇنىڭ
    قېشىدا ئون بەش كۈن تۇردۇم.
  tuf-tuf: Etar bara bay cuat asan Jerusalén pueblo cutar cu bah cujacro. Pedro tihráy
    cu bah cujacro. As erar cur Pedro jor semán bucáy cuanjacro.
  abx-abx: Kahuman si katallo ta'on tikang si pakakatu'an-ko hi'unong si Dadi'-na
    si Diyos, iya na dina i pasagka-ko pan Jerusalem pagbagat si Pedro ngan ag'istar
    ako huwang si iya sallod si kinsi diyas.
  mco-NT: Coonɨ tugɨɨg jɨmɨjt nhuäcxɨjpyɨch huin'itnɨ nbättɨgɨɨyɨch jɨm Jerusalén.
    Chi n'oyɨch ma Pedro anajty yajpaady, e chi jɨm nmɨɨd'ijtyɨch jëyɨ majmocx xɨɨ.
  cpb-NT: Okanta awisake mawa osarentsi, ari niyaatashitakeri Pedro risaiki irirori
    Jerusalén-ki, apatziro nisaikimowaitapaintziri okaatzi 15 kiteesheri.
  aon-aon: Douk arigaha biyesh atin kwarahos shanak shadiguk aria ko yato um Jerusalem
    um ini Pita wiyagwreh. Yato aria yani anan wape biyog wik atuh nyumnah meyoh.
  hus-NT-2005: Tayíl, tam ti watʼenekich óx i tamub, tám tin kʼale Jerusalén; u exlaꞌ
    na Pedro ani in kʼwajay kʼal jajáꞌ lajubóꞌ a kʼítsá.
  mig-NT: Yúan‑na te onde̱ nuu̱ uní kuia̱, te ni̱ ja'a̱n‑ri̱ ñuu̱ Jerusalén, ni̱ jande̱'é‑rí
    Pedro. Te ni̱ kanchaa̱‑ri̱ xia'u̱n kɨvɨ̱ jíín‑de.
  bps-bps: Silang agu salu di Dyérusalém takubu i tlu fali, du kayègu nlauy Fiter,
