  poy-poy: Kumbiti nuwawoniti ndiri wantumintumi wamonga ira Yakobu mpusu gwa Mtuwa
    Yesu.
  qwh-NT: Tsecho tarerqä Teyta Jesucristupa wauqin Santiagullatam; peru manam waquin
    apostolcunawanqa topayarqätsu.
  gaw-gaw: amge da Jesusnu totol danab laa ag ii anadmi. Da Jakobus, Naḏi amag, nugib
    da anidmi.
  nca-nca: Ŋuno yotoro Jems, Uni Parámimboro koneyó, ŋuya qenenowó, quko asá yerewí
    uni meyowo ŋu kama yiyanowó.
  zpz-NTPP: Tees wansaca̱ deꞌ zir de aposht. Nomaas Santiag bicy Shuaan den, yu zeꞌ
    ziꞌl bzaaca̱.
  zac-NT: Adë gunádiaꞌa lu chu stubi poshtë, sulë gunahia Jacobo naná bëchi Dadë Jesús.
  kyg-kyg: mago alu apa vayaꞌamo oꞌapakeꞌnovaꞌmonanafa Yemisiꞌa Ala kava neꞌmo aganaꞌamokeꞌmo
    ageꞌnove.
  kmk-kmk: Naid nakabagbagaak si uduma apostoles abusa lawa si Santiago un sunud Apu
    Jesu Kristu.
  cao-NT: Toatiyá tsi Dios Chani chitahëhuati ibo huëtsa bo ë jisyamaniquë. Jacobo,
