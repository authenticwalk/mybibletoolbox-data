  inb-inb: Sug­kuna Jesu­cristo agllas­ka­kuna­taka mana kawar­ka­ni­chu. Iaia Jesuspa
    waugki San­tia­go­lla­ta­mi kawar­kani.
  hrv-hrv: Od apostola ne vidjeh nikoga drugog osim Jakova, brata Gospodinova.
  box-NT: O Yeesu tonkarowà na ká ó o ɓúi á ĩ yí mɔn ká yínɔń o Ɲúhṹso
    ɓàn za Zaaki.
  ote-NT: Hinto maꞌra ya apostol dá nu de guehni. Hønsɛ ra apostol Cobo núꞌa̱ rá cu
    ra Zidada, go gueꞌa̱ dá nuꞌbeniꞌa̱.
  wnu-wnu: Ye eng ir igoum eng Yisas yurau qei me ibegeau, Yisas umour Yems eng gari
    gamei.
  zam-NT: Per ne'ngnèeden taamas myen' xin' mté'th Tad Jesús co' ndxe' di's cón che'n
