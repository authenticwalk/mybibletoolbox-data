verse: GAL.001.019
translations:
  kpx-kpx: Di keve ui abostolobe moaga elegeveholinu. Isito Bitata nahie Kosive ke
    hoho Diemisita di elegevenu.
  okv-H: te apostel nei uhoho hambae rate Bada ta namei James vahai avo hambuhana.
  tbo-tbo: Ma Keliso a tu wituwetuwega gehouhi ega ata galehi, ma Yamesa tauna Guyau
    walehina tunawana a galeya.
  mal-C: കർത്താവിന്റെ സഹോദരനായ യാക്കോബിനെ ഒഴികെ മറ്റ് അപ്പൊസ്തലന്മാരെ ആരെയും ഞാൻ കണ്ടില്ല.
  grc-SR: Ἕτερον δὲ τῶν ἀποστόλων οὐκ εἶδον, εἰ μὴ Ἰάκωβον τὸν ἀδελφὸν τοῦ κυρίου.
  bgc-bgc: पर मै प्रभु यीशु मसीह के भाई याकूब नै छोड़ और किसे प्रेरित तै न्ही मिल्या।
  khz-khz: Au volagininai apostolo poluna ta ati agitaato. Au Velekou tarina Teimitimo
    agitaato.
  deu-TKW: Einen andern von den Aposteln habe ich nicht gesehen, außer Jakobus den
    Bruder des Herrn.
  zsr-NT: Tsal niꞌ zoaꞌ cutu caꞌ bléꞌidaꞌ yeturëꞌ gbaz queëꞌ Cristo. Tuzëꞌ Jacobo,
    böchëꞌë Xanruꞌ bléꞌidaꞌ‑nëꞌ.
  lin-lin: Natikalaki komona ntoma mosusu te, longola kaka Jake, ndeko ya Nkolo.
  hns-NT: Aur ham ekwan pathaawal waalan ke na dekhlie, khaalie Prabhoe Jiesoe ke
    bhaai Jaakobas ke.
  noa-E: Ich maagwai maach Pör Jesús eeum Santiago appaita mua oojim; pari tagam khʉʉn
    agjö ich Jesuucha ich i jaaumkhĩir jʉr autarr khʉʉn chan mua ãbjã oobajim. Magtarr
    aawai mua chan deeum khʉʉnau mʉchig jaautarrta khaugwi jaauba, ich Ẽwandamaucha
    khaugpitarrta jaau chirʉm.
  eng-EMTV: But I saw none of the other apostles except James, the Lord's brother.
  mib-NT: Te tu ní jíto ri nuū tāca gá apóstol, chi máá ɨɨn‑ni nuū Jacobo ñani maá
    Jítoho yō.
  lif-NT2: खे़प्‍मो दाङ्‌बाल्‍ले़ कुन्‍साॽ याकुबे़न्‍नु वेॽ आत्तिन् सेःक्‌युक्‍मिबाहाॽआङ्
    मे़दुमुङ्‌सिङ्‌ङिन्‍लो॥
  xnj-xnj: Nambu namuweni lepi mtumi yungi nga Yakobo mwene, mlongo waki BAMBU.
  mmx-mmx: La nenia a goxo ven tu ap mo lentaba lavaun pavang bok, ketla ne Jems kusuk
    mene nga, neni neton Leeme Silok.
  cbr-NT: Aribia Nucën 'Ibu Jesusan aín bana ñuixunun caísa uni raíri isquinmabi cana
    Jacobo, Nucën 'Ibu Jesusan xucën, ashi isacën.
  tee-NT: Para jantu iclakts'incha xamati' ak'antam ixtamalakachan Jesús. Va yuchi
    ju Jacobo isp'isek'e ju qui'ucxtin'an Jesús.
  eng-LSV: and I did not see [any] other of the apostles, except James, the brother
    of the LORD.
  cak-NT: Y chupa ri ca'i' semanas ri' man jun chic apóstol xintemaj rech, xe ri Jacobo
    ri rach'alal ri Ajaf Jesucristo.
  pah-NT: Ndahepiagi ji jara'g̃a Jesus'ga moirũhara'g̃a. Tiago'ga jate ji ahepia Jesus'ga
    irũ'ga nhandepojykaharete'ga irũ'ga.
  sja-NT: Mamĩda mama bɨde Cristopa jɨrɨt'eradaarã awara unu-e paji. Tachi Waibɨa
    Jesucristo ɨ̃pema, Santiago aupaita unuji.
  xed-xed: Haɗ sanlaha ma gwal ghunay guyaf yu ta vgha nda həŋ wu, ta ghəŋa Yakubu
    zwaŋamani ma Mgham Yesu yeya guyaf ŋni ta vgha nda tsi.
  mks-NT: Ta cán na̱xini ri̱ da̱ cúú Jacobo, ñani Jesucristo joo co̱ó na̱xini toho
    i̱ na̱ java ga̱ cúú apóstol cán.
  gfk-S: Sene be iou pai gale nes tikenong ta di ira mes na apostolo, Jemes sene mon,
    no tasine no Watong.
  bmu-bmu: Miaŋgöreŋ malalmö, melaimelai azi aposol tosatŋi i qahö eŋgehal. Kembugö
    munŋi Jeims iyök ehal.
  dgz-dgz: Amba ap mepe Ayop nuga Iesu gwaniwa Diemis megenat tautanan, go Iesu watu
    enamot mega upinewa ya tautanamon.
  eng-GNV: And none other of the Apostles sawe I, saue Iames the Lords brother.
  zaa-NT: Pero lanú attu nuỹa la ca apóstol bitsá'a', sino làteruba Jacobo bèttsì'
    Señor.
  eng-WEBSTER: But I saw no other of the apostles, save James the Lord's brother.
  guh-guh: Itsiata Jerusalén tomarata pematatsënëa itsaapóstolenë apo taenë. ËSantiago
    saya, vajatuxanenë pejuyapijinë, taniji.
  bon-bon: Cane puga lica jepänujine nuuja ätyepäneji biname ne, yepä Yakobu ne jepänujine,
    lui mime Yageyame me igane gyene.
  nhw-BL: Pero nopa sequinoc itlayolmelajcahua Toteco, amo niquinitac. San niquitac
    Jacobo, iicni teipan ejquetl Tohueyiteco Jesús.
  swh-ONEN: Lakini sikumwona mtume mwingine yeyote isipokuwa Yakobo, ndugu yake Bwana.
  wbi-wbi: neke nanikamwaghile unsung'ua ujunge neke ju Yakobo unyalukolo ghwa Mutwa.
  bba-bba: Nɑ ǹ mɑɑ ɡɔro ɡoo wɑ mi, mɑ n kun mɔ Yɑkɔbu, Yinnin wɔnɔ.
  eng-KJVCPB: But other of the apostles saw I none, save James the Lord’s brother.
  kgk-NT: Ha outro kwéry Hesu remimondo va'e, avave-pe ndahexái. Tiago Nhandejáry
    Hesu ryvy mante ahexa.
  waj-waj: Hama na sai aposorooya teeravai. Na ti Udaanga Yisuu Kirisiinna kataivaa
    Yakoopaa nnaasu teeravai.
  cpy-cpy: Roo kanteencha teera noñaapaaki itsipa Otyaantaa-rewo, apatziro noñaapaakiri
    Jacobo rirentzi Awinkatharite.
  mpx-mpx: Nige apostolo etega al ya kikite, iyai te Yemesa toto Babala talina.
  wbp-wbp: Kujalparnarla Piitaku jirrnganja nyinaja, ngula-jangkaju rdipinjarla wangkajarnarla
    Jamajirlanguku. Nyanungujurla kukurnu-nyanu Warlalja-Wiriki Jijajiki. Manu-ka
    nyina Kurdungurlu Wiri ngaju-piya. Ngula-jarra-mipakunyarna-palangu wangkaja.
  luo-luo: Ne ok aneno kata achiel kuom joote mamoko, makmana Jakobo ma owadgi Ruoth.
  nhe-NT: Pero nopa sequinoc itlayolmelajcahua Toteco, ax niquinitac. San niquitac
    Jacobo, iicni teipan ejquetl Tohueyiteco Jesús.
  aii-aii: ܠܵܐ ܚܙܹܐ ܠܝܼ ܠܫܠܝܼܚܹ̈ܐ ܐܚܹܪ̈ܢܹܐ ܫܒ݂ܘܿܩ ܡ̣ܢ ܝܲܥܩܘܿܒ݂ ܐܲܚܘܿܢܵܐ ܕܡܵܪܲܢ.
  esk-NT: Qiñiŋitkitka atlat uqqiraqtit kisian James, nukatchiaġikkaŋa Atanġuruam.
  msb-msb: Wara man akoʼn nakita na iba na apostol didto pwera kan Santiago na kamanghod
    san Ginoo.
  cpa-NT: Ha¹chian² tsih² høh³ siáh² ca¹jan³jni. Jan² Jacobo ca¹jan³jni, dsa² ca¹ŋo²
    quianh¹³ Juu¹³ jniang³.
  dso-dso: ମାତର୍‌ ମାପ୍‌ରୁର୍‌ ବାଇ ଜାକୁବ୍‌କେ ଚାଡ୍‍ଲେ ଆରି ମୁଇ କନ୍‌ ପେରିତ୍‌ ସିସ୍‌କେ ମିସା
    ବେଟ୍‌ ଅଇନାଇ ।
  meu-meu: Aposetolo idaudia haida asina itadia, lakobo, Lohiabada tadina, mo sibona.
  yva-NT: Yesus apa arakovo po matutiro kaijinta nawamo inanto mansaije ramu, yara
    Yesus apa rijato Yakobusa obo ai.
  dgc-dgc: Pero éwanék sa tu mineta a apostol a iba, éngˈwan ti Pedro san, sakay ti
    Santiago a top no Panginoon tam.
  zpm-NT: Gaque beeṉbey naa Jacob bets Jesús, laa grëraa zha ne pxeeḻ Jesús noyuṉ
    xtsiiṉ me, ni tib zho goṉd naa.
  hix-NT: Txaku xarha wenyeye. Kohkomo yowtà rma noro ha. Anar komo Kohkomo nànyaketxho
    ro komo yonyhera mak wexeye.
  sim-sim: Hako oso wolo aposel ome lal nga na heyeri ambu nir. Wasilaka nihi maha
    orhi Jems oto nom a heyeri nir.
  npi-ULB: तर मैले प्रभुका भाइ याकूबलाई बाहेक अरू कसैलाई भेटिनँ ।
  cgc-cgc: Dili nang nyan, parti ta duma na mga apustulis, Santiago an na utod ta
    ate na Ginuo Jesus kanen nang nakita ko.
  tim-tim: Sop ain Petoro akto Humo nenŋaet emiŋe Yakobo areâk yelegân.
  yor-yor: èmi kò ri ẹlòmíràn nínú àwọn tí ó jẹ́ aposteli, bí kò ṣe Jakọbu arákùnrin
    Olúwa.
  wos-wos: Wun nukwa wuni nana Néma Du Jisasna bandi Jemsré xe wuni dé wali hundi
    bulé. Pita bér Jemsré male wuni xé. Krais Jisasna hundi hura yikwa du nakré xéhambawuni.
  emp-NTPO: Pedro awara dadji Boro Jesucritoba diabued̶arãnebemada ab̶abe idji djaba
    Santiagoda unusia. Dewararãra mʌ̃a unuẽ́ basía.
  eng-F35: (I saw none of the other apostles except James, the Lord's brother.
  ind-ind: Pada waktu itu saya tidak sempat bertemu rasul-rasul yang lain, kecuali
    Yakobus adik Tuhan Yesus.
  pes-OPCB: اما از سایر رسولان، فقط یعقوب، برادر خداوند ما عیسی مسیح را دیدم.
  mpt-mpt: ne Gode okok dlasanin nakai alukumo mo yatemim blimobe. Nib Sume ninge
    Yems esa Fita esa i dabta yatemibiobe.
  ssx-ssx: Koto hata꞉ta꞉ I̱ma꞉ aposolo hali ma꞉nda꞉ na handoa꞉pate pa mo Tekehalina꞉
    hameke Dia꞉mesi homeke handoa꞉me.
  mkl-mkl: N kù nɔ n kù yɛ woo bɛ mmu kɑ̃mɑ bɛ mɑ́, bii kù jɛ Zɑɑki, ifɔi Lɑfɛ̃ɛ.
  gaq-gaq: ମାପ୍‍ରୁନେ ବୟାଁ ଜାକୁବ୍‌କେ ଆନ୍ତାର୍‌ଚେ ନେଙ୍ଗ୍‍ନେ ବିନ୍‌ ମେଃଡିଗ୍‍ ପ୍ରେରିତ୍‌
    ସିସ୍‍ ଏତେ କୁଡ଼େଃ ନାଲେଗେ ଣ୍ଡୁ ।
  gof-RNT: Shin Godaa ishaa Yayqoobappe attin hankko hawaareta be7abiikke.
  unx-unx: ମେନ୍‌ଦ ପ୍ରାଭୁଆଃ ହାଗା ଯାକୁବ୍‌କେ ବାଗିକେଦ୍‌ତେ ଆଇଙ୍ଗ୍‌ ଏଟାଃ ଜେତା ପ୍ରେରିତ୍‌ଲଃ
    କାଇଙ୍ଗ୍‌ ନେପେଲ୍‌ ।
  gah-gah: Neneló nousike, aposolo lugáa makó ánigamumó. Guivahanímini agunala Zemusinigó
    ánigumó, áisi monó gizapa ve napa minamó nenazo.
  lcm-lcm: Au na ani mang keve aposel ang, ria aongos parik natapa arai aniria e iang,
    ring sikei papalik a Iakovo, tasina i Volava.
  aer-aer: Peter-enge ayenge anerlenge, the James areke imerte ikwere angkemele. Re
    atyeye Jesus-kenhe. Re ayeye ilantheke-arle, ayenge-arteke. Ayenge-arle ikwere-atherre-ante
    ware-arle angkeke arrpenhe areye aretyakenhe.
  qvc-NT: 'Chaypi kashpaqam, Siñurninchiq Jisuspa masan Jakubuwambis parlarqay. [Nuta:
    Chay Jakubullam Santyagupis shutirqan.] Piru manam tarinakurqaychu chay suq apustulkunawanqa.'
  tgl-ULB: Ngunit wala akong nakitang ibang apostol maliban kay Santiago na kapatid
    ng Panginoon.
  cbs-NT: Jakia Jesúsun kushipaya betsabu uianma nukun Xanen Ibun betsa Santiago besti
    en uindianiki.
  xtm-NTPP: Kovaa masu nde ni jini sa ni in‑ka tee ni tetniñu ya ma chi yika‑ni ja
    Jacobo ñani maa Iya Tátnuni ma.
  nnq-nnq: Kwenio nabonangitije achandundame bange ila Yakobo, nnunu gwa Nngwana ana
    Yesu.
  bao-NT: Aperã Jesús buerã ca niiricarã peera, jĩcʉ̃ ʉno peerena yʉ ĩatiwʉ. Wiogʉ
    Jesucristo bai Santiago wadore yʉ ĩawʉ.
  san-ORI: କିନ୍ତୁ ତଂ ପ୍ରଭୋ ର୍ଭ୍ରାତରଂ ଯାକୂବଞ୍ଚ ୱିନା ପ୍ରେରିତାନାଂ ନାନ୍ୟଂ କମପ୍ୟପଶ୍ୟଂ|
  huv-NT: Naleaing ngo naxom najaw altegüy apóstoles; áagan Jacobo michiig Teat Jesús
    taxomas.
  otn-NT: '''Nɛ̱ hi̱njom mi̱''da ni̱ representante dá̱ nya̱gä''be, hi̱nda̱ høndra̱
    Jacobo nu̱''a̱ rá̱ n''yohʉ ma̱ Hmu̱hʉ Jesucristo dá̱ nu̱gä p''ʉ.'
  nop-nop: Uŋaniŋ aposel noli mu yabugut, Wapum kwayaŋ Jems hogok kagut.
  obo-NT: To iddon timpu, waa dumon apostoles no nokita ku, ko konna, si Pedro ra
    en woy si Santiago no suwod tod Longaggon.
  cak-ENT: Y chupan ri ca'i' semanas ri' man jun chic apóstol ri xinvetamaj ruvüch,
    xaxe ri Jacobo ri ruchak' ri Ajaf Jesucristo.
  lif-NT: ᤂᤧᤵᤔᤥ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤴᤛᤠ᤹ ᤕᤠᤁᤢᤒᤧᤴᤏᤢ ᤘᤣ᤹ ᤀᤠᤳᤋᤡᤴ ᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠᤜᤠ᤹ᤀᤠᤱ ᤔᤧᤍᤢᤔᤢᤱᤛᤡᤱᤅᤡᤴᤗᤥ॥
  mie-NT: Sochi nduú ní jínī ni nūū ndá cā apóstol, chi nūū mátúhún-ni Jacobo ñanī
    maá Jētohō ō.
  san-TIB: ཀིནྟུ ཏཾ པྲབྷོ རྦྷྲཱཏརཾ ཡཱཀཱུབཉྩ ཝིནཱ པྲེརིཏཱནཱཾ ནཱནྱཾ ཀམཔྱཔཤྱཾ།
  qve-NT: Ichaqa manan wakin apostolkunataqa ni mayqentapas rikuranichu. Aswanqa Señor
    Jesuspa hermanon Jacobollawanmi tuparani.
  pao-NT: O nu ka Te Pabe'e wannga'a tapoegea James mee naneadu. Ewow ka mu tunaka'oedyukudu
    moohedu-nagatu, nu gi tapoege'a.
  cbu-NT: Anush taaranguri, Isusoo wipunashi nllitari parangeezi; nda tsiyatarangi.
    Sandeekshutam naparangitamana. Sandeek Isuscha zoonlli atashina. Anuri tsimbunandari
    tputs parangtana yuw Isuspat ipunangarangana anootsi.
  usa-usa: timáyíkarai-kayukama kemá móra íyimonaraune. Yêmitima uyátárai-nakoni ábâkoma
    wenamáa aónaraune.
  soy-soy: Amɑ́ ɑ́m utumɛ úkɑ ucɔ yɛ̃, insɑ́ Upíimɑ uwɑ̃ Yɑkupu.
  hui-hui: Ogoriani abosolo agali maru i̱ de nahende Anduane Homogo hamene Yamese
    dege hearia de handaru.
  amf-amf: Ko dahaannaar Imba wontea Yesussa indanaasa Yayqoob bishkalanka waani Kiristoos
    yisa tarjamonnante kinin yittsaana eenasa shaarira hayyeamaar haapaatine.
  quc-NNT: Man k'o tä k'u jun apóstol chik xinwil u wäch chila', xane xuwi ri Jacobo
    ru chaq' ri Qajaw Jesús.
  dob-dob: Ta Keliso ꞌana tosimanao yaudi nigeya yada ꞌitedi. Nate namo Yemesa, tauna
    ꞌida ꞌInapwana nina tasina.
  wrs-wrs: Mongova moalamangnindrinimba kava nonglanamoa, Yemsmangas mendeklina boasalalmangas.
  mca-mca: Qa nite'ƚe hi'wen hekhewep iye apóstoles, ewi'ƚƚe ha' Jacobo (Santiago)
    ƚek'inij ha' Yatsat'ax'inij.
  tzo-TZC: Pero ti yan jcholcꞌopetique muꞌyuc tey laj quil. Jaꞌ noꞌox laj quil ti
    Jacoboe, yitsꞌin ti Cajvaltique.
  mya-mya: သို့​ရာ​တွင်​ငါ​သည်​သ​ခင်​ဘု​ရား​၏​ညီ​တော် ယာ​ကုပ်​မှ​လွဲ​၍ အ​ခြား​အ​ဘယ်​တ​မန်​တော်
    နှင့်​မျှ​မ​တွေ့​မ​ဆုံ​ခဲ့။
  gng-NT: Saak wà yé Yonbdaan ya ninjɛ nnɔ baba ŋa ñí la, ma là laa' *Yesu ya
    tond uba ki pukn'.
  cbi-NTPO: Tsejtu Jesús' mitya kuinda kenu lara' eramu rukulanu vera juulanuya kataindyuwayu,
    Bale Ruku' naatala Santiagonun kataakiwayu.
  ikk-NT: O nwọnni onyẹ ọzọ m hụn imẹ ndị-ozi pụ-ichẹn họdụnị, wezụka Jemisi nwẹnẹ
    Di-nwọnni-ẹnyi.
  leu-leu: Ne pife xalum a xasano yaamut maan fulaa, taasaxa ne xalum na Jems mon
    aava ti Memai sitaara.
  maz-NT: Xo ró chjëgöbe nu, e Jacobo c'ü nu cjuarma e Jesucristo c'ín Jmugöji. Pero
    c'o 'ñaja apóstole, dya ró chjëgöjme c'o.
  bod-N: དེ་རུ་སྐྱབས་མགོན་ཡེ་ཤུའི་ནུ་བོ་ཡ་ཀོབ་ལས་སྐུ་ཚབ་པ་གཞན་སུ་ཡང་མ་མཐོང༌།
  tca-NT: Rü yéma nüxü̃ chadau ta ga Chaü̃tiágu ga tórü Cori naẽneẽ. Natürü taxuü̃ma
    ga togü ga ngúexü̃gü ga tórü Cori imugüxü̃xü̃ chadau.
  zpl-NT: Pero né lañia beelá bee apóstol ulañitsia Jacobo bichi Jesucristo.
  mbc-NT: Moropai mîrîrî yai, tiaronkon Jesus naipontî'san era'masau'ya pra wai, tîîse
    Tiago neken, manni' Uyepotorî yakon era'ma'pîuya.
  ndg-ndg: Lakini na bweni lii mitume yenge nimweni Yakobo, mnuna wee Nngwana.
  wsk-wsk: Ale tom umu te ani apostle bo bo me nungarkem, mu ani apostle James, Kari
    Biya ko uria, mu kota arigem.
  toj-NT: Pero ja otro jecabanum jumasa, mi ni quilaa. Quechan ni quila ja Santiago
    ja yermano ja Cajualtiqui.
  tbc-tbc: Saen an lo ŋai aposel aenta ŋeil man tia ya. Jems, Tubun ak san tein, nek
    iŋ mi ŋile ya.
  sna-sna: Handina kuona vamwe vavapostori, kunze kwaJakobho mununʼuna waShe.
  smk-NT: Na'kit koyadtaw si Santiago nin busat na ni Uunuren tamon Jesus tan pwira
    konran rwa ni Pedro kasaynan raruma et nin na'kit ko konran apostoles.
  grc-TCGNT: Ἕτερον δὲ τῶν ἀποστόλων οὐκ εἶδον, εἰ μὴ Ἰάκωβον τὸν ἀδελφὸν τοῦ Κυρίου.
