  cbt-NTPO: Naporo' Santiaconta' nohuitërahuë. Quisocristo iin inaso'. Inapitasáchin
    nontërahuë. A'napita ca'tano'saso' co ni'nahuë'.
  srn-NT: Mi no miti nanga no wan fu den tra boskopuman fu Yesus, boiti Yakobus a
    brada fu Masra.
  cta-NT: Ná naꞌa̱ naꞌ jiꞌi̱ xaꞌ tyaꞌa nguꞌ nu ngua tsaꞌa̱ jiꞌi̱ Cristo tya clyo ca
    biꞌ; sca ti yu Jacobo tyaꞌa Jesús nu Xuꞌna na, biꞌ nu cua naꞌa̱ naꞌ jiꞌi̱.
  bqc-SIM: Mi zĩna pãle eo, sema Dii dãuna Zaaki bàasio.
  tcz-CHONGTHU: Hiche pet a chu seijui dang kakimupi khat chu Pakai sopipa Jacob chu
    ahibouve.
  mar-mar: पण प्रभूचा भाऊ याकोब ह्याच्याशिवाय मी इतर प्रेषितांपैकी दुसरा कोणीही माझ्या
    दृष्टीस पडला नाही.
  snp-snp: Amote minomi kamenalo ya aposolo liligaleka ya ma geyámoto, Wekola kunalafo
    Yemusi yako eyomo ne.
  isl-isl: Ég hitti aðeins einn annan postula, Jakob, bróður Drottins.
  spy-NT: Kyaakas nkinee Yāākōbō nyoo tuubcho āk Mokoryoontēēt ānku lēbkēēyichooto
    āyēēng' baateey chēē kyaakas.
  xnn-xnn: Ngem kedkedeng si Pedro ya si Santiago ay besat Jesus is apostolis is inilak
    isdi. Maid teken.
  mwe-mwe: Ikabheje nangammona ntume juna, ikabhe a Yakobho, apwabho Bhakulungwa bhetu.
  tte-tte: Nige apositolo yabo tabe yagigitai bwaimwanamo Yemesa iya Guyau kanakava.
  tcs-tcs: Wen ai bin de, ai no bin mite dem nada misnare, mata Zemes, uda i bala
    blo da BosLod.
  hlt-THB: Cawh ceityih ak chang u awm am hu nyng, Bawipa a na Jakob doeng ni ka huh.
  soq-soq: Ne mai aposel isiwa ewamopona, dia, tane Tatamba Iesu wamba Iems os ewana.
  qub-qub: Chaychöga manami maygan apostulwanpis tincurächu. Taytanchi Jesucristupa
    wauguin Santiagullawanmi tincurä.
  att-att: Ngam arák ku nasingan yù ira káruán nga mapulu duá nga minángngilayalayâ,
    ngam si Ime lâ, nga urián ni Apu Kesu.
  bki-bki: Mia ka bogo na maka neial atevi dolu nalo bunu, mia takurano ga na nemialio,
    nina kialo navurim̃araboiano napano Yemesi ga, napano naio be kiado Tubo kuruano.
  bqp-bqp: Mádi zĩ̀ri pãnde ero, séde Dikiri dakũna Yamisi.
  mcp-mcp: Mə a shígɛ́ nə́mə́ bwəma nə tɔɔ *muud lwámá ŋgwûd mwɔ̂w wûm nə mə́tɔ́ɔn
    mɔɔŋgʉ́d, mə a dʉ́g njɨ Zhâk á mínyɔŋʉ̂ mə Cwámba.
  hat-hat: Lè sa a, mwen pa t' wè okenn nan lòt apòt yo, esepte Jak, frè Seyè a.
  npl-NT: Pero ijkuak ompa onikatka amaka ok se tlatitlanili onikitak, sanwel Jacobo,
    ikni n Toteko Jesús.
  bgg-bgg: Gu è Ithong ro ikhuii Jems shii doh bie ne gai guaphasamoy hanyie shii
    adoh ro.
  eng-TCENT: But I saw none of the other apostles except James, the brother of the
    Lord.
  eng-BSB: But I saw none of the other apostles except James, the Lord’s brother.
  cpu-NT: Iro kantacha tera noñaapaake pashine otyaantajanori, intaani noñaapaakeri
    Jacobo irirentzi Avinkatharite.
  san-ASM: কিন্তু তং প্ৰভো ৰ্ভ্ৰাতৰং যাকূবঞ্চ ৱিনা প্ৰেৰিতানাং নান্যং কমপ্যপশ্যং|
  tac-NT: Tabilé 'wesi etiá ne alué uché jaré napu Esusi 'yuga nóchame nile, pe alué
    Pégrocho 'la etiá ne. Abiena etéturu néchigó Santiago, nobi alueka tabiléchigo
    nóchame nílekó alué Esusi nochálilachi, alué napu Esusi nasípasi bonila ju.
  eng-WEBPB: But of the other apostles I saw no one except James, the Lord’s brother.
  gfk-H: Senbia pa iau ga nas tikai ta diet ira mes na apostolo, Jemes sena mon, no
    tasina no Watong.
  viv-viv: Afositolo velugadiyao keke tamo gadaꞋitani, au Yemesa gagana gaꞋitana,
    bana Kaiwabu taina.
  yao-yao: Nambo nganinaawona achinduna ŵane ikaŵe che Yakobo, apwao Ambuje.
  tgp-tgp: Hin rani atu, na sopo hite te vahar̃ule tinapua, pani James purongo, tasin
    nor̃a Moli.
  auc-NT: Ayæ̈ wadäni Itota nänö në da godongaïnäni ïñönänite botö adocanque ingante
    mönö Awënë Itota biwï Tantiago ingante adinque wadäni ïnänite adämaï intabopa.
  kbc-NT: Pida aɡ̶ica jinadi otiɡ̶initece eledi liiɡ̶exegi Ǥoniotagodi, onijoteci
    me jinadi niɡ̶ijo anodita Tiago, nioxoa Ǥoniotagodi.
  bmh-bmh: Go ebu, iz Yesus nugau ze oi aidanemen dudu unum piarab tam. Bo, iz Dubanou
    Ban nugau amag Zems tutak pemin.
  ctu-BL: Ma'anic tsaj q'uele yambʌ apóstol, cojach Jacobo i yijts'in lac Yum.
  meq-meq: Na ŋgatay na, a Yakuba malamar i Bəy Maduweŋ kway Yesu Kəriste bəna, na
    ŋgatay a ndo i maslaŋ i Yesu mekeleŋ eye bay.
  noa-H: Hich maagwai maach Pör Jesús heeum Santiago happaita mua hoojim; pari tagam
    k'ʌʌn hagjö hich Jesuucha hich hi jaaumk'ĩir jʌr hautarr k'ʌʌn chan mua hãbjã
    hoobajim. Magtarr haawai mua chan deeum k'ʌʌnau mʌchig jaautarrta k'augwi jaauba,
    hich Hẽwandamaucha k'augpitarrta jaau chirʌm.
  alp-NT: Po au tetue Tuhane eni maka ulake maketaru mo, batuke Yakobuse, Tuhane Yesuse
    kwaline.
  san-VEL: kintu ta.m prabho rbhraatara.m yaakuuba nca vinaa preritaanaa.m naanya.m
    kamapyapa"sya.m|
  kbq-kbq: Hianagi mago'a mono nenafugizmia ozmage'noanki, Ramofo negna Jemisinke
    ke'noe. (Apo 9:26-30, 11:29-30.)
  kbh-kbh: Y ndocna chë Jesucristbe inÿe ichmónënga chiyáisananÿe; nÿe Santiago aíñe,
    Bëngbe Utabnabe cats̈ata.
  ron-LSB: Dar dintre ceilalți apostoli nu am văzut pe nimeni, în afară de Iacov,
    fratele Domnului.
  pon-pon: A jota amen ren wanporon akan, me i kilan, Iakopuj ta, ri en Kaun o.
  nhe-BL: Pero nopa sequinoc itlayolmelajcahua Toteco, ax niquinitac. San niquitac
    Jacobo, iicni teipan ejquetl Tohueyiteco Jesús.
  sps-sps: Nyo gima tagei vaarik ta fo mes ta fo amaraav, san e Jemis tsun, a famuinyasiny
    tana Tsunaun.
  wnc-wnc: Yuke ngana aminu tupanu Jesue kwiiknga dakngakingu tapatu nata dua kakum.
    Sike Jems Buyambam tapanindane uyapnakan kakum.
  bus-bus: Mɛ́ɛ zĩ̀ri pãnde ero, sé Dii dãaro Yemisi.
  gub-BL: Naze'eg kwaw amogwer Zezuz hemimono karer wanupe. Xo Xiak Zanezar tywyr
    zo aexak a'e pe, a'e 'ar mehe.
  imo-imo: Akuna Goteni imbi topa kanopa ltimu iye kongono tipe munduli wema te naa
    kanoru. Nalo Awili Jisasinga angenu Jems kau kanoru.
  boj-boj: E Jerusalem di soqnem bati di e Yesus aqa anjam maro tamo bei unosai. E
    Tamo Koba Yesus aqa was Jems a segi unem.
  eng-DRA: But other of the apostles I saw none, saving James the brother of the Lord.
  knf-knf: Ţi banjañan, ul ţañ i i nji nwinaŋ, mënwin bandukiiŋ. Dbot awin Yakob aţa
    Ajugun.
  san-KHM: កិន្តុ តំ ប្រភោ រ្ភ្រាតរំ យាកូពញ្ច វិនា ប្រេរិតានាំ នាន្យំ កមប្យបឝ្យំ។
  arn-NT: Welu ta pelafiñ ka iney no rume tati kakelu pu apostol. Pefiñ Santiaw müten,
    Ñidol Jesus tañi peñi.
  zas-NT: Per achut apóstol ren baguiaan tijbzi Jacob bijch Dad Jesucrist.
  ken-NT: Nkɛ ghɔ yɛ̌ mǔnto achak arɛ, ɛ́bhɨ́kɨ́ fʉɛ́t Jems, manɔ Yesu Acha.
