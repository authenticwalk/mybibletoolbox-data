  mih-NT: Zoco yoñi inga ra apóstol i ndyehi, maa ñi ca ra Jacobo yañi ra Jesús.
  qvh-NT: Saychömi tincorgä Señorninsi Jesucristupa wauguin Santiaguwanpis. Paycunapita
    mastaga manami maygan apostoltapis reguishcäräsu.
  kms-kms: Tende puayi nge aposel aye tende mas guqod segi. Jems, Yumbui ni kiqam,
