  tuf-tuf: As erar cur car Jesús chihtá ehcuquin cahujinra istiti rehjecro. Pédrora
    bar itchacro. Cara Jesús rab Jacob cat itchacro.
  abx-abx: Gana' la'in sabagatan-ko si ditangnga' mga apostol pwira na si Santiago,
    nga bugtu'-na si Ginu'o.
  mco-NT: E ca' nmɨnaybaattɨch yɨ jacjadyii apóstoles. Jëyɨ ɨɨch mɨɨd naybaatɨ je
    Jacobo, je Huindzɨn Jesús y'uch.
  cpb-NT: Iro kantacha te noñaapaake itsipa Otyaantaperori, apatziro noñaapaakeri
    Jacobo irirentzi Awinkatharite.
  aon-aon: Aria douk madae itik anan shopunek aposel uwe, uwok. Yatik Jems, Debeini
    ananin wanin atun.
  hus-NT-2005: Por yab u chuꞌu ni jun xitaꞌ más xu abatwáletsik jeye, tokot u chuꞌu
    na Jakobo, nin kidháb an Ajátikláb.
  mig-NT: Ko tú ní jiní‑ri̱ nuu̱ ɨngá apóstol, chi̱ ɨɨn‑ni nuu̱ Jacobo ñani̱ máá Jíto'o̱‑yo̱
    ní jini̱‑ri̱.
  bps-bps: Na klogu déén, landè teengu dademe di dad sfalò lwe gal dek Dyisas senan
    alò Dyém i twali Amuito.
  mbs-mbs: Wedad doma sogounun i Cristo pigkità ko, olò sìyan kedowa i Jesus si Santiago.
  tof-tof: Ka ta Zeimsün emrranórr, Lodón zoret, da ka ngibürr apostol koke nósenarre.
  cme-NT: Miŋ kãa terieŋgu-na, da ma hel fuɔ baa Itieŋo hãaŋo‑i Sake‑i-na, mi yufelle
    saa haa Yesu *pɔpuɔrbiloŋo naŋ-na.
  sus-sus: N mu Isa xa xɛɛra gbɛtɛ to na tɛmui, fo Isa xunya Yaki.
  pon-2006: I sohte tuhwong wahnpoaron teiko, pwe ihte Seims, rien Kaun-o.
  dad-dad: Aya aposel anidi taka to ailen, Odug nẽ tura, Jems dogol.
  zab-NT: Per quɨtru tu apóstolti gunáa quesoltisy Jacob bets Xtadnɨ Jesucrist.
  jae-jae: Mago galic aposolo ŋagêdô nêŋ teŋ atomanô. Apômtau lasi Jakobo taugeŋ tec
    galic eŋ.
  ksd-ksd: Ma pa ave ga varboboi ma ta ra na ta diat ra umana apostolo, ia kaka ma
    Iakobo, tura i ra Luluai.
  msm-NT: di wada duma no mgo apustulis no pigkita ku gawas ki Santiago no suun ni
    Jesus no Ginuu.
  myk-myk: Ga nɛ ya ta Kirisa wo tudunmɔ watii bɛ ɲa nige wɛ, fo Yakuba yɛ nigin pe;
    wee ɲɛ Kafɔɔ Yesu wo ceborona wa.
  sbe-sbe: Menai apostolo hekadiyo wa nige ya kitadi, na Guiyau kana kaha Yamesi ye
    bom mo menai ya kita.
  mcr-mcr: Iŋgaŋi nyi ämaqä kukŋuä awä tuäkiqäpŋqä ändowatkqä huiziquauŋi, hiŋuä mäquŋquä
    itmä, Pitä iquesä, Jemisi, Naqä Iqueqä käŋguequtänä äquŋgqe.
  cux-NT: Yáāⁿ miiⁿ nguɛ́ɛ́ n'diichí táámá apóstol chi dichó'ó Ndyuūs. Dámaāⁿ n'diichí
    Jacobo saⁿ'ā 'diinū Jesús miiⁿ.
  tur-YTC: Ama öbür elçilerden Efendi’nin kardeşi Yakov dışında başka kimseyi görmedim.
  san-ITR: kintu taM prabho rbhrAtaraM yAkUba ncha vinA preritAnAM nAnyaM kamapyapashyaM|
  bel-N: А з іншых апосталаў я ня бачыў нікога, акрамя Якуба, брата Госпадавага.
  sch-sch: Ania, Pumapa lâibungpa Jacob telloi chu tute tîrton dangngei mu mu-ung.
  mic-MIQNT: Gatu mo nemiaqapni igtigig apostale'wijig pas'g na Ji'mej, na Gjisaqamaw
    Se'sus ugjignaml.
  huu-NT: Naie facaiseconi nana Jesucristo oretaganona cɨoiñedɨcue. Pedrona cɨodɨcue.
    Jacobona jɨaɨ cɨodɨcue. Naimɨedɨ caɨ Nama ie ama Jɨaɨnona cɨoiñedɨcue.
  jiv-NT: Tura Jakupuncha, ii Uuntri̱ Jesusa yachi̱a nuna, wáinkiamjai. Nú arantka
    chikichnaka Yus akatramunka wáinkiachmajai.
  otm-NT: Pɛ hin dá nugä mi'da yʉ́ 'bäihʉ ra Cristo, pɛ hønt'a ra Jacobo rán 'yohʉ
    ma Hmuhʉ dá nugä bʉ.
  dah-dah: Gega gorbe Yesuyen mere basaŋ mar hoyaŋ kura ma yinmiriŋ. Yems, Doyaŋ Al
    Kuruŋniniŋde kuliŋ po ga kinmiriŋ.
  tnk-tnk: Mətə iapkətoni mhə aposol me nepwɨn mwi, Jemes əpa, piəvi Iərɨmənu səkɨtaha.
  kpr-kpr: Ainda jokáda, na Peter nengae Bajari da mandako James ghae avanembo gosuseni.
    Avata Bajari da ambo jimbi eninda dombu ava, na jo gae useni. Ava sedo, Bino Eveva
    nane vironu seraena emo, jo nene saoro na ningae useni.
  san-IAS: kintu taṁ prabho rbhrātaraṁ yākūbañca vinā preritānāṁ nānyaṁ kamapyapaśyaṁ|
  nho-nho: Nau ni see hai aposol hoki ni mmata, teenaa ko James koi, te taina TeAriki.
  gym-NT: Akwa Jerusalén yete abko, ni Dänkien etba Santiago aibe ben tikwe ja tuaba
    mda, akwa ni mda mda Jesu kukwei ngwianka abko tikwe tuaba ñakare jire mda.
  azg-NT: Majoꞌ juu xjenꞌñeen, ntyja ꞌnaan nque nnꞌan na iꞌua Jesús tsꞌian ndëëhan
    na cotsayꞌonhan juu jñꞌoon naya ꞌnaanꞌ jon ndëë nnꞌan, tanin ncüiichen nanꞌñeen
    na jntyꞌia, xiaꞌntyi juu Santiago, tyje nquii ta Jesús.
  bhd-bhd: पन प्रेरितन मरां प्रभुएरे ढ्ला याकूबेरे अलावा होरि कोन्ची सेइं न मिलो।
  too-NT: Lā' tū' iclaktzī'lh nīn ā'kalhatin apóstol, xmān Jacobo ixtā'tin huan Māpa'ksīni'
    Jesús.
  ind-AYT: Akan tetapi, aku tidak melihat satu pun dari rasul-rasul lain, kecuali
    Yakobus, saudara Tuhan.
  cjo-NT: Eejatzi noñaakiri Jantyaako, riraga rirentzi Awinkatharite. Tee noñiiri
    paashinipaeni rotyaantanewo Jesoshi.
  nsn-nsn: Bo ahik pukuo pah ku banga me tang siokor aposoul, te Jems puk manasa ge
    tahinar Tamata Noman.
  san-DEV: किन्तु तं प्रभो र्भ्रातरं याकूबञ्च विना प्रेरितानां नान्यं कमप्यपश्यं।
  tna-NT: Dapia Jesús sa edue Jacobo di yama shanapana. Pia apóstol cuana mu mue ba
    yama ana. Da su beju Siria, Cilicia yahua detse su ema putiana. Judea yahua su
    aniji Cristo peje su jei eputani edue cuana ja aimue ema shanapataina mahue. Tuneda
    id'abataina bahui cuaja yama jei eputani cuana tijetije aina. Daja biame jiahue
    mu ema Diusu sa Cristo jepuiti quisa saida cuana quisaquisa epuniuneti bahueta
    huecuana. Da su beju Diusu saida mitsutsuatana huecuana, tuahueda ema d'eji su
    atana putsu. Edue cuana, ye yama edereinia ai cuana da butsepi, ene quita. Aimue
    ema bid'umimi puji mahue.
  lid-lid: Jo badeh, batou oro aposel marakon bwe. Jo badeh, atou le Pita hawe Jemis,
    nadu tine Laban tataha Jises.
  wim-wim: Aꞌ ngayaniya James thathang nunang, kuunch Lord.antamana, ngay puth wiy
    anangan ngurp Lord.antaman keꞌ thathang thanang yaꞌa.
  zga-M: ukwa sanavavone avavanda avange yumwene uYakobo, ulukololwe va nkolodeva.
  yom-yom: Ndisia mona mvuala yinkaka ko, botula kaka Zaki khomba yi Pfumu Yesu.
  san-SIN: කින්තු තං ප්‍රභෝ ර්භ්‍රාතරං යාකූබඤ්ච විනා ප්‍රේරිතානාං නාන්‍යං කමප්‍යපශ්‍යං|
  yut-yut: Uŋudon yabekbi dɨwarɨ dɨma pɨndakgɨm. Jems, Amɨn Tagɨ dakon padɨge, uŋun
    kaloŋ naŋgɨn kagɨm.
  grc-BYZ: ἕτερον δὲ τῶν ἀποστόλων οὐκ εἶδον εἰ μὴ Ἰάκωβον τὸν ἀδελφὸν τοῦ Κυρίου.
  cpc-NT: Iro kantacha tii noñaapaaki pashini Otyaantapirori, apa noñaapaakiri Jacobo
    iririntzi Awinkathariti.
  nhg-NT: Amo onequejtac nionöque ocsente tlateotitlantle, sino solamiente nequejtac
    Jacobo tieicni de toTlöcatzintle.
  nya-nya: Ine sindinaonane ndi atumwi enawo koma Yakobo yekha, mʼbale wa Ambuye.
  ngu-NT: Niman no oniquitac Jacobo on yejhuan icniu toTeco Jesucristo, pero xoniquintac
    on ocsequimej apóstoles.
  kup-kup: Met porah ne Pita ma darim Amipuz bosip Zemis nen poñarivin eteohö, oñ
    aposor aban modarin ne et narë.
  jid-jid: Niki mina toh ko indji ri na ni mi mbi ton du na, se Yakubu ni kagrji ma
    vayi Bachi mbu.
  wmw-wmw: Kumwasa iye, simmonire walii mwengine sairi Yakobu, nduye Mwenye wetu.
  gmv-GGM: Gidikokka Goda Gakanas gam7adis.
  ssg-ssg: Nga tai paxai tesol aposel liai, mewenae Jeims tel ukale tel Masiwi Jises.
  zpo-NT: Per nik stub xaa mkayaa yalnabeyy lo Jesucrist nangunet na lo, nebse lo
