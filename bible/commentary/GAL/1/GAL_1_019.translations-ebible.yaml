  agn-agn: piro anday domang apostolis ang initao, poira lamang ong ni Santiago ang
    logod tang Gino.
  nhi-NT: Pero amaquin ocse teotlatitlantli onquitac, tlamo san yen Jacobo, nicniu
    in toTecotzin.
  ttc-NT: per k'onti'l e'ok wen kye txq'anky tky'ixel Jesukrist, sinoke a'ox te Chaw
    aj titz'in Qajawil.
  dan-1931: Men nogen anden af Apostlene så jeg ikke, men kun Jakob, Herrens Broder.
  kwj-kwj: Woro ka gisi ki ani Jisas Himache fwele ani hei nambwe. Nui Apukolaka ri
    hipache ri, Jemis, numbwa ani heiro.
  vie-OVCB: Trong thời gian ấy, tôi chỉ gặp hai vị sứ đồ là Phi-e-rơ và Gia-cơ, em
    Chúa.
  kze-kze: mitáwai Ísóigo ávákomba áwí'a Yémésimba awáné'a íma ó'on-aanta-kwaasi tuwáné'a
  mpj-mpj: Mirtarna-jananya nyangu Jiijajmili jakurlpurlukakaja, kujuwiyajurna nyangu
    Jayimijpa, Jiijajku marlangu.
  lbk-lbk: Ngem maid inilak isnan tapina ay apostoles, kecheng yangkhay cha Pedro
    ken Santiago ay akhin Apo Jesus.
  mto-NT: Ax kaꞌats a̱tseꞌe jadoꞌk je̱ kuká̱tsiva nꞌix, je̱ Santiágoji veꞌe, je̱ Ma̱ja̱
    Vintsá̱n je̱ yꞌuts.
  bzh-bzh: Rëḳ sa su halë sinarë vahi ving rë, gaḳ yiḳ sa halë Mehöböp ari Yakobus
    mu.
  guj-2017: પણ પ્રેરિતોમાંના બીજા કોઈને હું મળ્યો નહિ, કેવળ પ્રભુના ભાઈ યાકૂબને મળ્યો.
  jvn-NT: Aku ya ora ketemu karo rasul-rasul liyané, kejaba namung Yakobus, adiké
    Gusti Yésus.
  byr-byr: Sareinyɨ Wɨdaasade kwalaalyara tɨnna mwanganyena Jemɨzai Naangere gahwaalaangerɨjɨ
    Pitarɨjɨ saraarɨ tɨnna wangane.
  ian-ian: Nat nɨma sakwat aposel kat ana vɨwun. Aposel vɨlɨlɨk mbɨk kat mɨna vɨwun.
    Pitogwi Jems kat mɨna vɨwun. Jems Jisasna yakwa nyana.
  hun-hun: Az apostolok közül pedig mást nem láttam, hanem csak Jakabot, az Úr testvérét.
  mcf-NT: Ambobi Nuquin Icbo Esusën utsi Acobo caid isondambi. Esusbëd icnëdaid utsi
    isambo iccondambi. Aid daëdtsëqui isondambi. Utsibo padambo.
  kjs-kjs: Go raburi neme aposel kogono ali rado meda na-adisua pare Mudu Ali-na ame
    Jems go ali komea adisua.
  mni-mni: Aduga eina Ibungogi manao Jacob nattana atei pakhonchatpa kana amatabu
    ukhide.
  yad-NT: Ne radyiyada ti̱va sisa̱ju̱ nusu̱byi tenu, vinu Santiyácu, Vu̱yntyityu̱
    taryi̱.
  mxb-NT: Tído ko̱ ta̱ꞌón dao ka̱ na̱ kúú apóstol ni̱ xinii̱, sa̱va̱ꞌa iin tóꞌón Jacobo,
    na̱ kúú ñani satoꞌo yo̱ Jesús, kúú na̱ ni̱ xinii̱.
  pon-2006A: I sohte tuhwong wahnpoaron teiko, pwe ihte Seims, rien Kaun-o.
  maq-NT: Peru cahveen apóstol xi yahnga ta ngu ni Jacobo, xicjin Nai naja, xi cahvë.
  hto-hto: Aféruillaɨdo jɨáɨe Jesús ñúefue lluájitɨmacɨmona dámɨe cɨódɨcue; afémɨe
    Santiago, caɨ Ocuíraɨma ama.
  por-BRBSL: Mas dos outros apóstolos não vi ninguém, exceto Tiago, o irmão do Senhor.
  ces-NKB: '[Žádného] jiného z apoštolů jsem však neviděl, kromě Jakuba, Pánova bratra.'
  cui-cui: Jopa taeinyo daxita pomonae Jesucristo pia peitorobi jiwi tatsi. Saya meisa
    Santiago tan pon Jesús pia peitorobi jiwi jiwanapin tatsi, pon jiwi Pecanamataxeinaein
    bapon peweicho tatsi.
  boj-2014: E Jerusalem di soqnem bati di e Yesus aqa anjam maro tamo bei unosai.
    E Tamo Koba Yesus aqa was Jems a segi unem.
  eng-OEBUS: I did not, however, see any other apostle, except James, the Master’s
    brother.
  eri-eri: Ono wene saini waha langa, ji aposel ete-te urei uwa. Ji Jems, Anyakaro
    nomo bemu, no wahanga urene.
  aly-aly: James, Ingkart-kenh ayteyikw, rethenant ayeng-then angkerrek. Atha Akngey-kenh
    angkakert ingwer-rnem awey-angenh, Peter James, angkakert ingwer-rnem-then, angka
    arratyiley-angenh ikwer-rnem-itwek.
  wiu-wiu: Einata einapete eya ago Yesuno wamene ago Yameka enekouyake ete Aposelo
    ali-kiti enamokou.
  swe-swe: Men jag träffade ingen av de andra apostlarna förutom Jakob, Herrens broder.
  cth-cth: Ahni hoi Bawipa Jisuh e a nawngha Jem laipalah alouke guncei buet touh
    hai ka hmawt hoeh.
  mti-mti: Ne Ayapan gwaneba Jemus yauna, megara apasoro upeba da den yawamna.
  pad-NT: Onoki'aha ada jaboni Tiago. Akadika'da'di Jesus kakajo'o ada. Jesus athi
    avavaadahaoniva abono vahoariha ni-va'ora onoki'iaki kaho.
  twi-twi: Manhu ɔsomafo biara wɔ hɔ ka Awurade nua Yakobo ho.
  hlt-hlt: Tedae Boeipa kah a mana James pawt atah a tloe caeltueih rhoek te ka hmu
    pawh.
  tbz-SIM: N yí nyɑ̀ Yesu tɔ̃rɛ̀ tɛyɛ̀ kɛ́yɑ̀ Isɑku nwe ti Yiɛ̀ nnɑntɛ̀.
  san-GUJ: કિન્તુ તં પ્રભો ર્ભ્રાતરં યાકૂબઞ્ચ વિના પ્રેરિતાનાં નાન્યં કમપ્યપશ્યં|
  ake-NT: Tʉron kon itekare ekamai' enno'sa' kon ensa' uya pʉra iyesi—Isens rɨken,
    Itepuru akon.
