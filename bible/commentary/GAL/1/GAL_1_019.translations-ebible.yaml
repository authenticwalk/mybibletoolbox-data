  mps-mps: Tama ena tede bidibadi, te Godigo po sela pabo bidi tigidali eno subeo.
    Te dago Genuai Bidi Jisas aga amanu Jems deli naga bidibo eno suai, Pita dali.
  pab-NT: Maisa atyo hatyanae hekoti iraiti kakoarenae nowaiyita. Xekohaseti ximarene
    Tiago taita atyo nowaiya.
  llg-llg: Faik ndia, au boe oo atonggo ua Lamatuak Yesus fadi bonggin, nade Yakobis.
