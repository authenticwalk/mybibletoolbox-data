    tay mu nan panangchayaw nan tataku nan chak anapun, chaanak koma nunfialin as
    fiabfiaarun Cristo.
  spa-PDDPT: Porque, ¿trato ahora de convencer a seres humanos, o a Dios? ¿O busco
    agradar a seres humanos? Si aún complazco a seres humanos, no me sometería como
    esclavo de Cristo.
  ruf-ruf: Angu nibama kumnogheletsa nani? Kuwanogheletsa iwanu, au Imulungu? Ning'abamile
