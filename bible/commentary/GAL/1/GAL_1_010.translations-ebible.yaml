  cnt-NT: ¿'E₂ lɨ́n'₂ 'nia'₂? ¿O₃ bá₄ a₂jme₂'uá₁ jniá₂ dsɨ́₅ dsa₂ mɨ₂güɨ́g₃ con'₂
