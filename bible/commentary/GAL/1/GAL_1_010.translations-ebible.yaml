    pashintenaja.”'
  bnp-bnp: Pali mu luhoi navai, ra ngava a rata, a rata e huriki ri gi vivi nau, o
    a rata a Vure ge vivi nau? Mu luhoi navai? A toni ni rata e huriki a bakovi ri
    gi vivi nau? I uka. Iau bara rata mavonga, i uka ma ge iau a vora ne Kristo.
  apn-NT: Nẽ koja mẽmojaja ixkapẽr ma nẽ kãm mar prãm kêt o kãm ixkĩnh kêt japêr nẽ
