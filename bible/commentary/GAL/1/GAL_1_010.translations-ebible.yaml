    dahahhanoh Krais ohe danongwi ham noh yah hat atamreindiprohda. Basra. Na ihtiprohmur.
    Noh hanip ire atamreipatin nohnong ha amam nahatingwe daham na tamreipat ohoh
    ihan noh Krais ohe danongwi hat patim orhe atamreipatmur.
  bvr-bvr: Ya? Ana-goyburrpa nyiburr-yinmiya nyibu-borrwuja? Jimarna ngaypa gun-gata
    ngu-wena gu-galiya yerrcha barra aburr-marrkapcha apula, ya? Wurra ngaypa marn․gi
    gun-gata ngaypa ngu-wena ngu-workiyana nipa jarra Wangarr a-marrkapcha barra apula,
