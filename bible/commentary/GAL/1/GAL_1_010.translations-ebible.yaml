  cui-cui: Poxonae paeban baxua jopa cueicueijanyo pocotsiwa jiwi beta tana neyabara
    nanta xeinaewa. Apara jame cueicueijan Nacom wʉnae tana neyabara nanta xeinaexae.
    Icha saya nanta xeineibichipan xua exanan po coyeneyatha xua jiwi beta tana neyabara
    nanta xeineibiwa tsane bapoxonae xan jopa Cristo pia peitorobi jiwi jiwana tatsin
    tsipae.
  boj-2014: Niŋgi kiyersib are qalonub? Mandam tamo naŋgi e qa arearetnjrqajqa kiyo
