  nsn-nsn: Doh hape rung namana peoum? O uelhire rone ku meneio, ku men maru uauaha
    uaia tasir tamata ue maru uauaha uaia tang God? Getu uauaha pukuo tasir tamat,
    inggo ahikingua pah na tamatang kalekinale Kristo.
  san-DEV: साम्प्रतं कमहम् अनुनयामि? ईश्वरं किंवा मानवान्? अहं किं मानुषेभ्यो रोचितुं
