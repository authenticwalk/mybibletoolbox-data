  san-TAM: ஸாம்ப்ரதம்ʼ கமஹம் அநுநயாமி? ஈஸ்²வரம்ʼ கிம்ʼவா மாநவாந்? அஹம்ʼ கிம்ʼ மாநுஷேப்⁴யோ
