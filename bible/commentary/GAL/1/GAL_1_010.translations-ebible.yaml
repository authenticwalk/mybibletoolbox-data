    Jew-kenh-angkwarr-kety amentirrenty-arrpantey. Ayengan Christ-kenh warrkenh. Atha
    ahern-areny-angkwarr apentey-angenh. Ayeng Akngey irrwerl-arenyekant awelheyel,
