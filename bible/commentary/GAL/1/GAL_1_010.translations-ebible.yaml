  qvs-NT: Ñukaka sukaman munani Tata Dios willawananpa alli yachachikuk kanaynita.
    Mana maskanichu runakuna alabawanankunapa. Runakuna alabawanankunapa maskashpaynika
    manami Jesukristupa munanantachu rurayman.
  zca-NT: ¡Gat lë't por nin kure' nzhaklan di'zh men wen ticha, porke gat lë't kuba'
    nikwana! Nabtsa nzhaklan, ne Dios da wen. Per chi nikwana, nab tsa di'zh men wen
    ticha, orze' gat nakt da tu mos kwa'n nile' rë zhi'n che'n Jesukrist kun dub laxto'.
  cbc-NT: Camasã, yʉ caquetibʉjʉrijere na ĩñajesoáto ĩ mee, tiere yʉ quetibʉjʉnucũña.
    Dios pʉame roque yʉ caátiere qũĩñajesoáto ĩ, mʉjããrẽ yʉ quetibʉjʉnucũña atie cʉ̃
    yaye quetire. Camasã ricaati caquetibʉjʉrã mena caroaro tuagʉ mee yʉ átiãniña.
    ¡Narẽ tutuaro mena yʉ caquetibʉjʉeticõãta, Jesucristo cʉ̃ caquetibʉjʉrotijoricʉ
    mee yʉ ãnibujioʉ!
  qxo-NT: Gamcunaga yarpäyanqui runacuna alabayämänan raycullar Jesucristupa willacuyninta
    yachatsicuycangätam. Nogaga manam runacuna munangantatsu yachatsicü, sinöga Tayta
    Dios munangancunallatam. Runacunapita alabashga cayta munallar yachatsicurga manam
    Tayta Diospa willacogninga cämantsu.
  mox-mox: Oʼitei, egu vona ʼinega ge eda nuanua ʼeguma tomotau ina ʼawahaqiaqiegu.
    Gebuʼe otaqa! Ta ʼesi egu nuanua qiduana Yaubada naʼawahaqiaqiegu! Mana ʼeguma
    nuanuagu tomotau ina ʼawahaqiaqiegu ʼinega ge wese ana fata ena vetofewa Keliso
    weaqina.
  kew-kew: Abia neme go lagialo agaare pa onaanumi ni madaa epe kone inalo nalagialo.
    Dia, pare Gote-me ni madaa epe kone inalo lagialo. Gore neme onaa omeme paluame
    nato. Dia, neme onaa pa omeme paluare gore ni Krais-na kogono aa-daa napi.
  dww-dww: Taumi uma riudima nema ko noḡonoḡota bakedi? Taugu banaga nuedima anisorudima
    aubainama nama è giu? Bo Mamaitua aniwai nuaverenama aubainama nama è giu? Taugu
    banaga yà gwayegwayemi, bo? Ibewa, taugu deḡoda banaga è gwayedina, naumeki da
    taugu tokare nam Keriso na taunoya.
  twi-ASANTE: Deɛ nnipa pene so na mereyɛ yi anaa? Dabi! Mepɛ deɛ Onyankopɔn pene
    so! Anaa mereyɛ deɛ ɛsɔ nnipa ani? Sɛ megu so yɛ saa deɛ a, na menyɛ Kristo ɔsomfoɔ.
  aoj-aoj: Ipaꞌ ukup pandameꞌ paꞌimama ma basef ifimba? Paꞌi aeꞌ aꞌifa anis sinifelowe
    sogasaꞌma agol aeꞌagili? Owaꞌatin. Aeꞌ aꞌi God atotona opaf boꞌofa aeꞌ. Ipaꞌ paꞌias
    paꞌi aꞌifa anis epes soganifelowe? Owaꞌ. Iꞌi endaꞌ maola igambimifai anis epesa
    opalef boꞌwalefa aeꞌma, aeꞌ ina aman andaꞌ maola Kraisi, owaꞌatin. Aeꞌ agambasoꞌami.
    Apaꞌ owaꞌ, owaꞌatin. Andaꞌ maola Krais atonai endilisi.
  cbv-cbv: Páant niijná, “Caánboo tígaá tʉ́i bohéni ã jʉmʉp”, weemdíh cã́acwã ĩ niijátdih
    wã bidcan caá. Obohjeéhtih, Diosboó weemdíh “Meém ma tʉ́i bohéna jĩí”, ã niijátdihjeh
    caá wã náahap. Cã́acwãdih weñaíhnit bohéna, Cristoboodíh wãta weñacan tagaá. Pánih
    weñacan, caandíh teo wʉ̃hni wãta jʉmcan taga.
  taw-taw: Yad takaw anɨb ak agen, bɨ ogɨnap yɨp gos teplep nɨgɨnɨgabal akaŋ? Mel.
    God ne ke yɨp gos teplep nɨgɨnɨgab agɨl gos nepin. Yad bɨ ogɨnap kɨlop takaw ñɨg
    ma lɨpin. Yad anɨgɨl apɨnep ak, Klays nop wog gɨñeb ne ak ma yebɨnep.
  jic-NT: Napj ma nola ncu 'ücj jisas gentá napj velé mpes. Najas Dios 'ücj jos nsem
    napj velé mpes. Ma nola ncu 'üsüs yola gentá napj nin po'ó. Najas 'üsüs nsem napj
    Dios lal. Nin mpes tsji' lejay napj Jesucristo mpes; napj jupj jomozo.
  zap-NT: Noo ryedet noo gan pezee gyan noo wen nes lo mén, sinke le noo rye gan pezee
    gyan noo wen nes lo Dëdyuzh; belne nako ne rye noo gan pezee gyan noo wen nes
    lo mén, che nakdetre noo men ne rlaa xdxiin Jesucrist.
  wer-wer: Ne ngön pöt omnaröak kat wiak nemëën ya kë sëpënëak ëan ma? Won pan. Ne
    Anutuuk nemëën ya kë sëpënëak kent yaë. Ma omnaröak nemëën kön wiin isëpënëak
    kent yeë ma? Pël ëan talte Kristo pim inëën omnamp pël nasën ëëm.
  ipi-ipi: '@see-verse:GAL.001.009'
  qul-NT: Mana runacunatachu agradayta munani, manachayri Diosta. ¡Runacunallawan
    allinpi cayta munayman chayka, manaña Cristopaj sirvejninchu cayman!
  ter-NT: Kutí'inopinoe koati ínixone xanéhiko unátiyea ombósi'ixo indúkea? áko'o
    ínixone Itukó'oviti unátiyea ne indúko. Ikítixanutinoe indúkoti isóneunonu xâne
    motovâti úhepeyea isóneunonu? Ako kalíhuina! Eneponi angoéneye, ákoni indúkapu
    kaná'uti ovoxe Kristu.
  bmr-NT: ¿Nacu jillɨ onoonotɨ miyamɨnaa uco cahacɨsuhi? Cha, tollɨ icatɨno Moocaani
    uco acahacɨsunoco imeguehi. Uujoho jaanotɨ imogotɨhi uco miyamɨnaa acahacɨsujirunoco
    omoonɨnoco. Jaanotɨ miyamɨnaaco cahacɨsuruva, uujoho Cristo jeecɨvomɨnaafi icajitɨrahi.
  fuf-fuf: E jooni non, hara ko teddungal yimɓe ɓen mi woni ɗaɓɓude, kaa ko iwrungal
    ka Alla ngal? Kaa hara miɗo ɗaɓɓude no yimɓe ɓen yiɗirammi? Si mi faalano haa
    jooni yo yimɓe ɓen yiɗan, mi laatotanooko kurkaadu Almasiihu on.
  bhl-bhl: Beli, ne sak kawtiw im ibolow kalfongyemii, i nelo “Ku ken kunum kute te!”,
    nangbiliw weng bani, Sunbin-Got em nelo “Ku ken kunum kute te!”, nangbe weng beelo
    ibolow danong kenembelei, ne ibolow fukunakbi ye? Yu kilele ibolow fukunina! Ne
    kawtiw im ibolow ite kuw kalfong keyembi tewe, ne Kulais em weng afak kakabe kunum
    nam kebi te.
  ons-ons: Pakimo ŋine daleo wetkemami? Na don iwa ramaile, yewa mo ŋei edo naŋane
    detpi menageakane me? Anutuŋo naŋane detki menageakane ramaile? Midakaka! Anutuŋo
    naŋane detki menageakane. So na ŋei kelok don edanikalane urataine mamaile me?
    Midakaka! Na ŋei kelok don edanikaleo, yemo na Kristo wane urata ŋei mi okanikale.
  con-NTPO: ¿Ñanda ti gi a'i ñotsse su'chove tta'tta? Me'i. Aqquia Chiga ñotsse su'chove
