  hus-NT-2005: Tam u ulal jechéꞌ, ¿awxeꞌ jaꞌich abal u léꞌ kin káldhá tin alwaꞌ kʼal
    an atiklábtsik o abal u léꞌ kin káldhá tin alwaꞌ kʼal na Dios? ¿Awxeꞌ jaꞌich abal
