    matɔɔ́ ágɔ́gé akwaá? Mbɔgé ɛbɛ nnó nkɛlege mampyɛ le nnó matɔɔ́ ágɔ́gé
    akwaá, ɛbyɛ́nnó me mpɔ fɔ́ maá utɔɔ́ Kras wáwálé.
  sab-NT: Cha me kle kwian kerua manade gerule no cha age no giti, cha ta agekalin
    Chube takalin kare. Cha mo ta gbe age kwian takalin kare ene cha me kle age Chube
    takalin kare, ene cha me lle boanga no Cristo alin ulia.
  tmd-tmd: Mönö yadmɨdɨl kɨ, nöbö mö akuyöbö ib na yadɨŋ bɨl sö duaŋ, me rön, yadmɨdöi.
