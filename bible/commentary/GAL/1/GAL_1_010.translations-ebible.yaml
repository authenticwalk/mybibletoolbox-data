  mig-NT: Te á ña̱yɨvɨ xí Dios kuatú'ún rúu̱ kuní‑ri̱, xí ndúkú‑rí ja̱ kúsɨɨ̱ iní
    ña̱yɨvɨ sá'a‑ri̱ náún. Ko ja̱ndáa̱ ká'a̱n‑ri̱ jíín‑ró ja̱ násu̱ mozo Cristo kúu‑ri̱
    nú súan ná ndúkú‑rí sá'a‑ri̱ ja̱ kúsɨɨ̱ iní ña̱yɨvɨ núú.
  bps-bps: Man nawayu kè én kayègu ku dayen agu i dad to? Ise! Én kayègu Dwata i dmayen
