    ñajan Cristove afa'sumbiye'can.
  ghs-ghs: Oonita nike qupadzomami ana erake abiho penga quba hiirorai mae? Mae abiho
    dza hiiremi ana oho quba eetorai? Oi baamunipamu! Oke ana abiho quba eetapuke
    ana Kiristuho kokora eetaama naatarori.
  peg-peg: ଇଦାଂ ୱେନ୍‌ଞ୍ଜି ଏପେଙ୍ଗ୍‌ ଇନାକା ମାନେ କିନାଦେରା ଜେ ଆନ୍‌ ମାନାୟାର୍‌ତି ରାଜି ଲାବ୍‌
    କିନି କାଜିଂ ସେସ୍ଟା କିନାଙ୍ଗା ? ଆକାୟ୍‌ ମୁଲେ ଆକାୟ୍‌ । ଆନ୍‌ ଇଚା କିତିସ୍‌ କେବଲ୍‌ ଇସ୍ୱର୍‌ତି
    ରାଜି । ଆନ୍‌ ଇନାକା ମାନାୟାର୍‌ ୱାରି ଆନି କାଜିଂ ଇଚା କିନାଙ୍ଗା ? ଆନ୍‌ ଜଦି ଇ ପାତେକ୍‌ ମାନାୟାର୍‌
    ୱାରି ଆଦେଂ ସେସ୍ଟା କିଜ଼ି ମାନାର୍‌, ଲାଗିଂ ଆନ୍‌ କ୍ରିସ୍ଟତି ଆଡ଼ିୟା ଆଜ଼ି ମାନ୍‌ଗୁନ୍‌ ।
  txu-NT: Djãm me kum ikĩnhmã ne ba abej ar iba? Kati. Metĩndjwỳnh kum ikĩnh ne ba
