  urd-GVH: क्या मैं इसमें यह कोशिश कर रहा हूँ कि लोग मुझे क़बूल करें? हरगिज़ नहीं!
    मैं चाहता हूँ कि अल्लाह मुझे क़बूल करे। क्या मेरी कोशिश यह है कि मैं लोगों को
