    ta saqil aj chak re ri Cristo.
  kpg-kpg: Agu helekai le e hai be di mee bolo au e hai nia daangada gi hiihai mai?
    Deeai! Di mee dela e hiihai ginai au la go di hiihai o God! Au e hai nia daangada
    dogologo gi iloo humalia ginaadou au? Maa nei bolo au ne hai beenei, gei au hagalee
    tangada hai hegau ni Christ.
  taj-taj: तिग चुह्रङ् लसी ङाइ म्‍हिदा ताङ्ना लबारी म्‍हाइबा हिन्‍ना? ङाइ मी परमेश्‍वरदा
    ताङ्ना लबारी म्‍हाइबा हिन्‍ना। तिग ङादा म्‍हिगदेसे मान लगै भिसी ङाइ म्‍हन्‍बा
    हिन्‍ना? चुदे ङाइ चुह्रङ् म्‍हन्‍बा हिन्‍सम, ङा ख्रीष्‍टला गे लबा म्‍हिनोन आहिन।
  avt-avt: Yi han kitet hi hewis menmen im hetpim, te mɨt hɨr han yaaik nanriuwa a?
