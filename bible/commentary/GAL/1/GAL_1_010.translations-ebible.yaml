  zad-NT: Aga cheenid' ile'shii beṉ' nad' daa nia' ka', san cheenid' gon' daa chazlall'
    Chioza'. Shi cheenid' gon' ka chazlall' beṉ', aga wen llin c̱he Crístona'chan
    nak'.
  kmg-kmg: Eme weniŋuc, dâŋ ši mukopac i ŋiczi honecnupie biaŋkeocte me Anutuzi honecnume
    biaŋkeocte mukopac? No ŋic dape-jarehuc gie bazapo muzac, wemocko Kristore kiŋaŋ
