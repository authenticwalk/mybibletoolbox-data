    nẽ.
  ctp-NT: Bra nu nchkwiǐnꞌ ngwañaꞌan, siꞌi chaꞌ lye ndaꞌan naǎn ꞌin xka ta nten nu
    kuꞌni tnun ꞌñaǎn. Ja nchka ꞌa tiǎnꞌ chaꞌ nu chkwiꞌ suꞌwe nten chalyuu ꞌñaǎn; nan
