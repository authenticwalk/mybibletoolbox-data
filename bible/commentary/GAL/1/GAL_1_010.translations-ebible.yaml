    saanak nga adipen ni Cristo.
  pir-NT: Sa nigʉ yʉhʉ “Pablo dihita quehnoano buheriquiro ijire”, yʉhʉre ni dutigʉ
    niedaja. Cohãcjʉ̃ pehe yʉhʉre “Quehnoano buheri mʉhʉ”, tiquiro nigʉ̃ cahmeaja.
    Masare bucuegʉ̃ yegʉ tagʉ sijoro saha ijiye buheyere buheboaga yʉhʉ. Masa dihitare
    bucuegʉ̃ yegʉ ijigʉ ne Cristo cahacjʉ̃ ijieraboaga yʉhʉ.
  anv-NT: Nnó mejɔɔ́ wa ɛpyɛɛ́ nnó ɛnyú défɛ́régé nnó nkɛlege akwaá áfɛ́gé
