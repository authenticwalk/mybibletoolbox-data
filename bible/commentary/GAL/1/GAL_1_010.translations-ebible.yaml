  tbz-SIM: N nɑ́ɑ́ mmiɛ nkɛ dɔ́ bɛnìtìbɛ̀ bɛɛ̀ n sɑ̃ntɑɑ̀? Bìtì, n dɔ́ Kuyie nkuù
