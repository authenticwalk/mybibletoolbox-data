    bë mehönon degeḳo sa jaḳ-a? Bë nabë saga og maḳ sa su rëḳ natu Kerisi yi hur
    ti bemedo rë, gaḳ sëḳ ġevuu na.
  guj-2017: તો શું હું અત્યારે માણસોની કૃપા ઇચ્છું છું કે ઈશ્વરની? અથવા શું હું માણસોને
