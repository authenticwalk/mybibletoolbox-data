    nge e popoia hehei pe hana ke te iech mana ia? Nenge teke e poia ke pomam lape
    Kristus nena non iau ero toto.
  eng-BBE: Am I now using arguments to men, or God? or is it my desire to give men
    pleasure? if I was still pleasing men, I would not be a servant of Christ.
  ixl-CNT: Aatz in, aꞌ koj unsaꞌ aas bꞌaꞌn in vatz qꞌu aanima. Pek aꞌ unsaꞌ aas aꞌ
    bꞌaꞌn in vatz u Tioxh. Tan oj aꞌ nunchokeꞌ aas bꞌaꞌn sabꞌenkꞌin tu aanima, yitꞌ
    in tereꞌn koj taqꞌonom u Cristo atziꞌ oj echi.
  xsi-xsi: Naŋa ŋandai iloŋgu tu kinzi tamâta ma ilonzi ara pa naŋa ŋga. Naŋa iloŋgu
    tu Maro Kindeni nâ ma ilo ara pa naŋa. Aku naŋa uru aporo ŋgua mâru-mâru panzi
    tamâta, ande tia. Mao nâ, nia ndoyo naŋa uru aporo ŋgua mâru-mâru panzi tamâta.
    Andeta kaloŋo ŋga; ambo vetâŋa ŋinde ma ikeno pa naŋa yo, ande naŋa ma akura tu
    amo Yesu Kirisi ne wurâta tamâta mao, ande tia. Andeta apile vetâŋa ŋinde marumbu
    lâ.
  crx-NTPO: Daja nuhzun? Yak'usda tilah k'us dune tilah ba whudósti'? Soo cho whunulh'en,
    dune ba uszoo na'duduz'i de, 'et de Christ be 'ulhna-un tisdleh, 'aw oosdle' ait'oh.
  kan-OKCV: ನಾನು ಈಗ ಯಾರ ಅನುಮೋದವನ್ನು ಗಳಿಸಲು ಯತ್ನಿಸುತ್ತಿದ್ದೇನೆ? ಮಾನವರನ್ನೋ? ದೇವರನ್ನೋ?
    ನಾನು ಮನುಷ್ಯರನ್ನು ಮೆಚ್ಚಿಸಲು ಪ್ರಯತಿಸುತ್ತಿದ್ದೇನೋ? ಇನ್ನೂ ಮನುಷ್ಯರನ್ನೇ ಮೆಚ್ಚಿಸುವವನಾಗಿದ್ದರೆ,
    ನಾನು ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ದಾಸನಾಗಿರಲಾರೆ.
  bbb-bbb: Ro vua ige na kuaevo ije na ema ijiebe oemadiadufuo na kuaevo baki. Ro
    na Godi fu oemaedufuo na ijene kuaeve. Ro na ema ijiebe giekiro na ije kuaevoga
    ije nana Jesudo imevo baki.
  blw-blw: Wat no hiyachiyat, nokay hen hamhamàyu an haén ad uwan nò. Ay ammoh ekatyuwén
    chà anapén hen manayawanà hen tatagu ya faén hen manayawanà an Apudyus. Te non
    an umat agé yag an-o cha gamgaman hen manayawanà hen tatagu, achì koma térnén
    hen antoy chà iyale an chàyu. Yag no yachi agé, kapeletan way faénà ah ihay chan
    sérfi an Jesu Cristu.
  tam-2017: இப்பொழுது மனிதனுடையதா, தேவனுடையதா? யாருடைய அங்கீகாரத்தைத் தேடுகிறேன்?
    மனிதனைப் பிரியப்படுத்தப் பார்க்கிறேனா? நான் இன்னும் மனிதனைப் பிரியப்படுத்துகிறவனாக
    இருந்தால் நான் கிறிஸ்துவின் ஊழியக்காரன் இல்லையே.
  azz-NT: Huan nochi nijín namechilía amo porín nicnequi que in tagayot ma nechcualtagaitacan.
