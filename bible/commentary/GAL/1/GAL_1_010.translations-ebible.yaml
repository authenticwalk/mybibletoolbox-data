    ubot ay waan séhw̃aquir waquít, aját ba quin eyta téw̃ajar binro. Eyta cuar asra
    étai batro. Aját Sir ub cahmor behmár quin ehcúc uyan uniro.
  abx-abx: I nagsurat-ko ina'anto ma'in para hamok nga angabuyon kam si ako, kundi'
