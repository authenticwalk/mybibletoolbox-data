    Tsachilaca catennamanpari, Crístobe mantaimin itono jomin joinhie.
  srm-NT: Wë di fan mi fan aki, unfa un mëni fëën, dee sëmbë? Mi fan ën faa kai ku
    libisëmbë ö, naa faa kai ku Gadu? Fa u dë aki, un ninga taa mi ta suku gafa a
