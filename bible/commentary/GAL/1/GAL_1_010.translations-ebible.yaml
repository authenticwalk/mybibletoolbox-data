  eng-WEBU: For am I now seeking the favor of men, or of God? Or am I striving to
    please men? For if I were still pleasing men, I wouldn’t be a servant of Christ.
  gnw-NT: Aipota'ã etei ɨvɨ pegua reta chembutuicha vaerã. Aipota Tumpaño chembutuicha
