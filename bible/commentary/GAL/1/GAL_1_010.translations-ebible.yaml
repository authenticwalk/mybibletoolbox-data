    Mola ‘Yambuma-ni piliiku kene numanu sangi.’ nimbu temani-kaiéle topu siliuye?
    Na-ni ‘Yambuma numanu sangi.’ nimbu uluma telkanje na Krais-nga kongun tinjili
    kendemande te naa molka.
  maj-NT: ¿Yá xi mjena nga nda ts'ín ku̱a̱se̱na nd'a̱i̱? ¿A xu̱ta̱ a ra̱ Nti̱a̱ná?
