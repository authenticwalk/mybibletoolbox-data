  lww-lww: In na nekilia nesape yaru lap̃asia apisa kare inu yam mok rui, apisape
    in na sineun ga nesape yaru lala aloge wo e kiau visena lala, ana amiu amloge
    kiau visena m̃arera nene sanape? Pona yoko yaru lap̃asia sinela kar inu yo, ana
    pogaga, komin nap̃a ya ne in na sineunia, in na sineun ga nesape Ntewa, naga kekaran
    kiau visena, komin nap̃a visae in nemlologon ga vena yaru la aieluar inu, ve sanene
    in na pe nepe yar lelaga na yum̃aena kiena ne re si Kristo poli narui.
  ckb-ckb: ئایا ئێستا بۆ بەدەستهێنانی ڕەزامەندی خەڵک هەوڵ دەدەم، یاخود ڕەزامەندی خودا؟
    یان ئایا داوای ئەوە دەکەم خەڵک ڕازی بکەم؟ ئەگەر هەتا ئێستا خەریکی ڕازیکردنی خەڵک
    بوومایە، ئەوا نەدەبوومە بەندەی مەسیح.
  nas-nas: Aung arekeeꞌ, aiꞌ nantoong dotu-antavaramaꞌnaang minkuansinunge aiꞌ Kumponing
    dotu-anta-koonge? Tee aaꞌ nantoong dotu-anta-koong deeaꞌ. Nkaang aarumo nantoong
