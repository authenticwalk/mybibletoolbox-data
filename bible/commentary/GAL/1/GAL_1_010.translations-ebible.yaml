    Krais nigl-kongunmo yomba kaima moglkrika.
  cot-NT: 'Teequea irooquea noninte irishineventena caquinte. Iroguentiqueate nonintaque
    irishineventaquena Aapani Irioshi. Iriomegueti nonintaqueme noshinetacaaquemparime
