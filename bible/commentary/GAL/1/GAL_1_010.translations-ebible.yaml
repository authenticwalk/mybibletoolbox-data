    baládxiʼlengaca bönachi nedaʼ? Laʼtuʼ rë́ʼëndaʼ uzacaʼ baládxiʼlengaca bönachi
    nedaʼ, bitiʼ gacaʼ huen dxin queëʼ Cristo.
  kde-kde: Dachi, nangu ngùtaha kukubaliwa na vanu au Nnungu? Au nangu ngùtaha kuvakatapalila
    vanu? Ikàchiva ungutàhà kuvakatapalila vanu, nangu nikánave ntumishi wanga Yesu
    Kilisto.
  ata-ata: Mo vaimomo ꞌo ngingi ngexavutala a loxovaa. No anu vaivaikala noxilo ꞌo?
    Eni aꞌoxonu sou ta mitema iꞌosasilo no anu, uasi ia eni aꞌoxonu sou Lataua uꞌosasilo.
    Lexe eni aꞌoxonusi sou ta mitema iꞌosasilo no anu la eni amitema sou xaixai noxou
    Kalisito uasi.
  qvw-NT: ¿Caycunacta niyá nunacunäwan allinpa licachicunäpächun icha Tayta Diosninchicwanchun?
    ¿Ichá nunacunäwan allinpa licachicuytalächun munayäman? Chaynu munayní captin'a
    manaćh Jesuspa nunanchu cäman.
  nfa-nfa: Jaꞌa bani peka sèmi èèna, lula jaꞌa neo pakarejꞌe dꞌara Ama Lamatua, neo
    boe pakarejꞌe dhèu rai-haha ne. Miu ngee, na, jaꞌa tenge kolongara nèti dhèu rai-haha,
    do? Aadꞌo! Te ladhe jaꞌa tao sèmi èèna, jaꞌa pantas boe jꞌajꞌi ana pua-paleha
    nèti Kristus.
  tnp-tnp: Rəhak nəghatiən əha in təskasɨk, kəni nati əpnapɨn əmə nəmə nətəmimi nəuvein
    kəsotagiəniən ohniəu ohni. Iəkolkeikei əmə məmə nɨki Uhgɨn otagiən o nəghatiən
    rəhak. Nəmə iətəghati əhanəh məmə nətəmimi nəuvein nɨkilah otagiən ohniəu ohni,
    kəni ko səniəmə iəu ioluək pəhriən kəti rəha Krɨsto.
  urd-urd: अब मैं आदमियों को दोस्त बनाता हूँ या ख़ुदा को? क्या आदमियों को ख़ुश करना
    चाहता हूँ? अगर अब तक आदिमयों को ख़ुश करता रहता, तो मसीह का बन्दा ना होता।
  hot-hot: Ba yahanaŋ abô êŋ ek yandôk avômalô leŋiŋ lôk Wapômbêŋ la e? Mena yahadum
    ek avômalô nêgê ya nena mavi e? Yahanaŋ abô êŋ ba hatôm sêbôk atu ba yahadum ku
    ek avômalô nêgê ba nebam ya, êŋ ma ya miŋ Kilisi anêŋ anyô ku te ami.
  mqj-NT: Inde mai tula'kue umpakawananni kumua tae'na' umpeang lalan angku malara
    naakui ma'rupa tau sapo la naakuina' Puang Allata'alla. Tae'na' umpeang lalan
    anna poraira' ma'rupa tau annu ianna iara kupeang, tangngiana' sabua'na Kristus.
  rus-SYN: У людей ли я ныне ищу благоволения или у Бога? людям ли угождать стараюсь?
    Если бы я и поныне угождал людям, то не был бы рабом Христовым.
  mbh-mbh: Ava thomu o rivenga tho ri riong ake mo i oma tokokoere mo olemi sivenga
    nge tho, e? Avele! Tho sis inga ako ve, God aro ilemi sivenga nge tho. Na aro
    ve rongan tho engeng inga nge tokokoere opamolomolonga venen aken, aro tho ini
    a Krais ile umonga nunganga avele.
  bdd-bdd: Togidega, tomota ꞌadi hepwatu weyahina yanuwanuwatuhu, bo Yehoba ꞌana hepwatu?
    Ta ꞌeguma tomota ꞌidi nuwatuhu yapaipaihowa, geya sawasawahigu ma Keliso weyahina
    yahetopaihowa.
  cbt-NTPO: Co piyapi'sa' noya nicainacoso marë' a'chinahuë'. Yosë noya nicaincoso
    marë' a'chinahuë. Piyapi'sa' pa'yatinacoso marë' na'con na'con yonquirahuë naporini,
    co Quisocristo natëitohuë'.
  srn-NT: Mi no e suku fu kisi sma na mi sei, ma mi e suku fu Gado de na mi sei. Mi
    no e pruberi fu meki sma lobi mi. Efu mi ben du dati, dan mi no bo de wan wrokoman
    fu Kristus.
  cta-NT: Loꞌo nacui̱ naꞌ juaꞌa̱, siꞌi chaꞌ ndyuꞌni cña tsa tiꞌ naꞌ chaꞌ caja ñati̱
    ꞌna nu cuaꞌni chi̱ loo naꞌ. Tsa biꞌ ti chaꞌ tsoꞌo ntiꞌ naꞌ, si ycuiꞌ Ndyosi cuaꞌni
    chi̱ Ni loo naꞌ; siꞌi na cua ntiꞌ naꞌ chaꞌ tsoꞌo ti chcuiꞌ ñati̱ jnaꞌ. Ngaꞌaa
    caca cuaꞌni naꞌ cña jiꞌi̱ Cristo, si xcuiꞌ chaꞌ cuaꞌni tyaꞌa naꞌ loꞌo ñati̱ ntsuꞌu
    tyiquee naꞌ.
  bqc-SIM: Málɛ sáau wɛɛlɛ gbɛ̃nazĩnawa yã̀, ge Luaɛ? Málɛ wɛɛlɛ ma yã́ ká
    gbɛ̃nazĩnagu yã̀? Tó gbɛ̃nazĩna má ye à káńgu e tia, dↄ̃ Kilisi zↄ̀blenan
    ma ũo.
  tcz-CHONGTHU: Mitmua miho seiphat hol a kahipoi, Pathena kon joh chu kahol ahi.
    Miho lunglhaisah ding chu kalunggon ana hitaleh keima Christa soh hilou kahi ding
    ahitai.
  mar-mar: मी आता मनुष्याची किंवा मी देवाची मनधरणी करावयास पाहत आहे? मी मनुष्यांना
    संतुष्ट करावयास पाहत आहे काय? मी अजूनपर्यंत मनुष्यांना संतोषवीत असतो, तर मी ख्रिस्ताचा
    दास नसतो.
  snp-snp: Kawa eti lomo, ya wenena koli numunawae, loto kolito lofemo, ido Gotikafo
    koli numunaiye, loto kolito lowe? Ido wenena lalo neyenawae, loto kanu moni wili
    minofe? E’e, wenena lalo neyenawamo kanu ma moni wili minomo neko, ya Kilisto
    kouba-nabala we ma minámogi ne.
  isl-isl: Ykkur er ljóst að ég er ekki að reyna að þóknast ykkur með fagurgala og
    smjaðri. Nei, ég reyni að þóknast Guði. Ef ég væri enn að reyna að þóknast mönnum,
    þá gæti ég ekki verið þjónn Krists.
  spy-NT: Yoo kaamwaay kuu nyooto āmiitē āng'ērēēchē biiko? Acha, āmiitē āng'ērēēchē
    Yēyiin. Nto kyāābērē taang'ereech biiko, nto mēēbērē āyēmē tāāyēchi Kiriistō yiisyēēt.
  xnn-xnn: Gapo tay kinwanik di, ayke mabalin ay kananyo en nan madayawak di an-anapek?
    Baken, nodi nan tet-ewa ay an-anapek et nan gomasingan Apo Dios ken sak-en tay
    no nan mangdayawan nan kaipoipogaw ken sak-en di an-anapek et bakenak gawis is
    baan Kristo.
  mwe-mwe: Bhai nnaino nguloleya kupingwa na bhandunji eu na a Nnungu? Eu ngupinga
    kwiikonjeleya ku bhandunji? Kaliji nneyo, nne nganabhe ntumishi jwa a Kilishitu.
  tte-tte: Yaedeedede kaiwe kolimiu kaiwena nige yatonatonan tem tomo yakabi-yaliyaya-yagili.
    Nigele, nuwanuwagumo tem Yaubada yakabi-yaliyaya-yan. Gubesi, kwabatoko tem yatonan
    na tomo yakabi-yaliyaya-yagili? Tem yaginauli besiele yau nige Keliso ana topaisowa
    besi.
  tcs-tcs: Yupla tingk ai trai po plize ol pipol so ol pipol i go tok gudtok baut
    mi a? Nono! Ai trai po mata plize God. Ip ai go trai po plize ol pipol den ai
    kan bi sebant blo Kraist.
  hlt-THB: Kai ing thlang ak kawngaih nu ka sai, am awhtaw Khawsak ak kawngaih nu?
    Thlanghqing ak kawzeelnaak nu kai ing ka sai? Thlanghqing ak kawngaihnaak ka sai
    awhtaw, Khrih a tyihzawih na am awm kawng nyng.
  soq-soq: E tauma ambi inseilana? Ne apana nuau di eusapaa baiwa epe wadina, ba apana
    ne asona wapua baiwa? Sa dia, ne menanedia God ne asona wapi! Tane ne apana asona
    wapua baiwa intawa banusaipono ne mai Keriso me mebaawa nolawa dewalala wanantape
    wainipona, dia.
  qub-qub: Chayno nishpäga ¿runacuna alabamänantachu ashiycä? ¿Runacunapita alli ricasha
    caytachu munaycä? Nogaga manami runacuna alabamänanpächu yachachë, chaypa ruquenga
    Tayta Dios alli ricamänanpämi. Runacuna alli ricamänan-rayculla yachacherga manami
    Jesucristupa sirbejninchu cäman.
  att-att: Á gapu ta kunnian yù pakkagì nikayu, awayyá naw panò nga makkagi ta alerak
    ku yù paddáyo nayù ira tatolay nikán? Ari! Ari gemma yù ira tatolay yù ikáyâ ku
    nga pagayáyatan megapu sù pangilayalayâ ku, nu ari galâ si Namarò. Á nu alerak
    ku nakuan yù paddáyo nayù ira tatolay, aringakin laguk nakuan masserbi kâ Apu
    Kesu Kiristu.
  bki-bki: ?Nemijikia ka tomu tai aber niegeniege kiniou, aber nejidom ga tomu nalo
    ajog rivu ka kanaku iliano, mia kamiu kumijog kanaku iliano napano jikili nei
    jum̃abe? P̃eli mia, tomu tai tiniel ser kiniou koviobo! Mia bo ga, bior venia
    napano nojidomio, kiniou nejidom ga ka Atua naio saaro ka kanaku iliano, ka napano
    ver kiniou noto never lua ga ka mia tomu nalo aiaia kiniou kanio, jibe na maka
    bunu neve Kristo kiano toro na im̃auano ve riano.
  bqp-bqp: Matɛn sáabu wɛtɛ bisãsirian yá, ke Luda? Matɛn wɛtɛ ma yã ká bisãsirigun
    yá? Tó bisãsirin má ye à káńgu ari tera, de Kirisi zↄ̀bleriin ma ũro.
  mcp-mcp: Nə́ jɨ? Ye mə ŋgə sɔ̧́ nə́ sə́nɔ̂ŋ buud wə́ sə́ bə́g cʉ́ŋ, ye sâ Zɛmbî?
    Ye mə ŋgə jɨɨ nə́ buud wə́ bwə́ gwágʉ́g mə nywa? Mə́ ká ŋgə jɨɨ nə́ buud wə́ bwə́
    gwágʉ́g mə nywa, mə kú ná bə sɔ́ɔl məsáal mə́ Krîst.
  hat-hat: Lè mwen di sa, èske sa vle di se favè moun m'ap chache? Non. Se favè Bondye
    m'ap chache. Eske se plezi m'ap chache fè lèzòm plezi? Si m' t'ap chache fè lèzòm
    plezi, se pa Kris la mwen ta ap sèvi.
  npl-NT: ¿Nomejwah nonkiyejyekoliah niktemojtinemi manechyekitakah n tlakah noso
    manechyekita Dios? Nonkiyejyekoliah nikneki nimokawas kuali iwan tlakah. Tla san
    niktemoskia nimokawas kuali iwan tlakah, ayakmó niyetoskia itetlakewal Cristo.
  bgg-bgg: Gu è tharothamang è choi pha ji shii mua pha bidiang pha duiine bey? Khuchungde
    asi! Gu è nyie yang pha ji ne Hamangkhung-aphuii è choi pha ji ro! Gune bran rog
    shii boh rey yi pha bidiang ne bey? Gune thuh de ji rek pha bidiang bamuii arone,
    gune Masi ro khiao asi ro.
  eng-TCENT: Am I now seeking the approval of men, or of God? Or am I trying to please
    men? If I were still trying to please men, I would not be a servant of Christ.
  eng-BSB: Am I now seeking the approval of men, or of God? Or am I striving to please
    men? If I were still trying to please men, I would not be a servant of Christ.
  cpu-NT: ¿Irooma nokokovatzi iroñaaka ookimoyetashityaarine atziriite? Aña te, nokokovatatziiro
    ookimoyetariri Pava. Iroorikami nonkokovatemi ookimoyetashityaarine atziriite,
    tera iromperatane nonatye Jesucristo.
  san-ASM: সাম্প্ৰতং কমহম্ অনুনযামি? ঈশ্ৱৰং কিংৱা মানৱান্? অহং কিং মানুষেভ্যো ৰোচিতুং
    যতে? যদ্যহম্ ইদানীমপি মানুষেভ্যো ৰুৰুচিষেয তৰ্হি খ্ৰীষ্টস্য পৰিচাৰকো ন ভৱামি|
  tac-NT: '''Emi ''la machíguru tase ra''íchaga eyenio ne napurigá ''la ganíliga etewa
    ne ralámulite. Neka najkí ''nalina napurigá ''la ganíliga etewa ne Onorúgamete.
    Ne ra''íchame nísaká pe napurigá ralámuli najkí, ''liko tabilé ''la Kristo oyériga
    benírimikuru ne alué rejcholi ''emi.'
  eng-WEBPB: For am I now seeking the favour of men, or of God? Or am I striving to
    please men? For if I were still pleasing men, I wouldn’t be a servant of Christ.
  gfk-H: Muat lik hoeh? Ing bia iau tangai hua i nanaas bia iau nem bia ira tunatuna
    diet na haut lah iau? Taia tutun at. Senbia iau nem bia Kalou na haut lah iau.
    Hoeh, i nanaas bia iau wara haguama ira tunatuna? Taia. Ing bia iau gaar walwalar
    baa wara haguama ira tunatuna, io, pa gaar tale bia iau tiga tultulai gar ta Karisito.
  viv-viv: Hida gagahe ma ana nogala vaita gavaimi yaku nuwanuwa? KaꞋi aku hawaveyamumu
    kaliva agaidiya galelelena? Keke-moꞋa! Iya nuwanuwaku aku hawaveyamumu Yaubada
    againe ganavaina. Gavaiyami? KaꞋi iya vaita gadagaluvaluva kaliva nuwadi gadakivedigadigagini?
    Keke-moꞋa! KaꞋi aimo gadagaluvaluva kaliva nuwadi ana kivedigaga digo, kadu keke
    akufaiweya Keliso againe gadavetofaisewa.
  yao-yao: Sambano ngusaka nanonyelesye ŵaani! Nanonyelesye ŵandu, pane Akunnungu?
    Ngasachile kwanonyelesya ŵandu, ngangaŵe kose jwakutumichila jwa Kilisito.
  tgp-tgp: Ka r̃om vara na lo reti sohena matan vara tamlohi, teni God la avulahi
    hiniau matana? Teni ka hitea vara na lo vaihitea vara a vai na tamlohi la avulahi
    hiniau? Vara a lo vaihitea vara a vai na tamlohi la avulahi hiniau, i pa vujangia
    vara enau na sopo slev varar̃uhu matea non Kr̃isto.
  auc-NT: Botö dicæ, Mïnitö waomïnique botö ïmote Ao ancæmïnimpa, ante apæ̈nebogaa.
    Wængonguinque, Ao ancæcäimpa, ante apæ̈nebo aedäni. Ayæ̈, Waomïnique tocæmïnimpa,
    ante dicæ cæbogaa. Waomïnique tocæmïnimpa, ante cæbo inte baï edæ Codito ingante
    në cædömo ïnämaï incædömoimpa.
  kbc-NT: Dawice me ɡ̶adotaɡ̶aneɡ̶enitiwaji igaataɡ̶a ajoletibige me jocaɡ̶ata oko.
    Pida joletibige me jao Aneotedoɡ̶oji ane yemaa, odaa ninitedibece. Ajoletibige
    daɡ̶a jocaɡ̶ata oko, igaataɡ̶a daɡ̶a joletibige me jocaɡ̶ata oko, odaa agoteɡ̶ee
    liotagi Cristo.
  bmh-bmh: Ag dabilanemen, iz dudu agal oiagab iz en siksikabun ze go maranemin emen
    ta? Tam, izan Uwait nugau ougab iz en siksikabun ze go maranem. Getal izal oiab
    Yesus en petak ab tam ebu, iz dudu agal oiagab iz en siksikabun ze awaranemin.
    Ulis, iz igul go guzenab tam, gonun, igul go eiman iz Kristus nugau salau muranem
    macanem go abai maranem.
  ctu-BL: ¿Woli ba c sajcan c ñuclel ti' tojlel winicob, o ti' tojlel Dios? ¿Woli
    ba c cha'len chuqui uts'at cha'an mi' q'ueloñob ti ñuc winicob? Muq'uic c mel
    chuqui uts'at cha'an mi' q'ueloñob ti ñuc winicob, mach i winiconic Cristo.
  meq-meq: Ka dzalum mə gər kurom na tsik andza niye na, hərwi ada ndo hay tâ ɗəsleŋ
    ha gər ɗaw? Aʼay! Andza niye bay. A seŋ na, Mbəlom neŋgeye mâ ɗəsleŋ ha gər. Ka
    dzalum mə gər kurom na, a seŋ neŋ nâ yatay a gər a ndo hay ɗaw? Aʼay! Taɗə a seŋ
    nâ yatay a gər a ndo hay sa na, na sliye faya matəre ndo i məsler i Kəriste bay.
  noa-H: Mua mag chirʌm haig chan hõragta mʌch hëugar hajap'a hig hiyʌ̈ʌ hamk'ĩir
    k'aba, Hẽwandamagta mʌchdëu nem wau chirʌm higwia chadcha hʌ̈u sim hapiju hẽk'aajem;
    sĩi hõrag mʌch hajap'a hoomk'ĩirpaita mʌ mag chitʌm hak'iin, ya Cristo chogjã
    k'aba chirak'am.
  alp-NT: Au ono ele mere kena au nikwa nane leke au supu isike bei tamata mo. Le
    au noake ele mere kwale mo. Batuke au noake be au ono mere eono Alla laleIje ndina.
    Hoko sepo au atula kena rana tamata lalei leke esi isike au, hoko au meije Kristuse
    Eni makerike mo.
  san-VEL: saamprata.m kamaham anunayaami? ii"svara.m ki.mvaa maanavaan? aha.m ki.m
    maanu.sebhyo rocitu.m yate? yadyaham idaaniimapi maanu.sebhyo ruruci.seya tarhi
    khrii.s.tasya paricaarako na bhavaami|
  kbq-kbq: Na'ankure nagrama e'inagema nehuana, vahe'mo'za antahi so'e hunantege,
    Anumzamo antahi so'e hunantenogu nehufi? Hifi nagrama mraguzamanetuana vahe'mo'za
    antahi muse hunantehogupi? Nagrama vahe'mo'za antahi muse hunante'nazegu'ma nehanu'na,
    Nagra Kraisi kazokzo eri'za vahera omani'noe.
  kbh-kbh: Ats̈e chca stjayana ora, ¿ts̈ëngaftanga cmojtsinÿana ats̈e soyënga stsama
    ents̈anga oyejuayënga áts̈eftaca chamotsemnama? Ndoñe chca quenátsmëna. Ats̈e
    së́ndbos̈e ndayá Bëngbe Bëtsá áts̈eftaca oyejuayá chaotsemnama. Ents̈anga oyejuayënga
    chamotsemnama, ats̈e cabá soyënga stsamëse, ats̈e ya ndoñe Cristbe canÿe oservená
    stsemna.
  ron-LSB: Căci caut eu acum favoarea oamenilor, sau pe cea a lui Dumnezeu? Sau mă
    străduiesc eu să fiu pe placul oamenilor? Căci, dacă aș mai plăcea oamenilor,
    n-aș mai fi un slujitor al lui Hristos.
  pon-pon: Iaduen, i kin men kaperenda aramaj akan de Kot? De i kin rapaki konekon
    ren aramaj akan? Ma i men konekon ren aramaj akan, i ap jota ladun Krijtuj.
  nhe-BL: Ax nimechilhuía ya ni pampa nijnequi nimechpactis, o nijnequi ma nechcualitaca
    tlacame. Nimechilhuía ya ni pampa nijnequi nijyolpactis Toteco Dios. Intla nijtemosquía
    ma nechcualitaca tlacame, huajca ayoc niitztosquía niitequipanojca Cristo.
  sps-sps: Ami ma tagaa, nyo gim rou ma tanaf ma kat fapaparei mami tan vegiaun rof
    te kat ronyo, a sikia, nyo tanaf rou ma kat fapaparei e Gov. Ai to te komainy
    kat fapaparei patsukainy ronyo na vainy, nyo gim rou ma faarei na tsoiny binun
    ten Krais faman.
  wnc-wnc: Siwan ginu dasing nataaing? Asikaya nata natake aminda nae apbaknganingge
    natake wamu waaknga yanggat ba dasing? Ba Anututa nae apbakngawikge natake yanggat
    ba dasing? Aminda nae take natapningge nataat gamu nata Kraisdane puya amina dua
    dakngawam.
  bus-bus: Mɛ́ɛ sáabu wɛtɛɛ gbɛ̃nteean yↄ́, ke Luda? Mɛ́ɛ wɛtɛɛ ma yã ká gbɛ̃nteenɛn
    yↄ́? Tó gbɛ̃nteen má yezi à káńnɛ ai tia, ɛ̃ndɛ̃ Kirisi zↄ̀blerin ma ũro.
  gub-BL: — Peze'egatu herehe nehe, i'i Pawru iko zanewe a'e, peze peiko pezeupeupe.
    Nan kwaw ty wà. Aze Tupàn uze'egatu herehe nehe, a'e mehe herurywete putar ihe
    nehe. Herehe ize'egatu haw zo aputar ihe. — Pawru uzeagaw zanemyrypar romo wiko
    pà a'e, peze peiko ihewe. Nan kwaw pa. Aze mo azeagaw teko wamyrypar romo hereko
    pà ihe, aze mo a'e romo zutyka'i hereko wer ihe, naiko iwer mo Zaneruwihawete
    hemiruze'eg romo ihe.
  imo-imo: Liko manjeio! Ungu aku tepo nimbolio na imbomani kapi nengei nimbo naa
    nio. Aku molo. Goteni na penga nipili nimbolio kau nio nalo nani imbomani na kapi
    nengei konopu lendu lemo aku na Jisasi Kraistinga kongono iye tukumemu naa molombo.
    Nalo na Kraistinga kongono iye tukumemu moro.
  boj-boj: Niŋgi kiyersib are qalonub? Mandam tamo naŋgi e qa arearetnjrqajqa kiyo
    Qotei a e qa arearetqajqa kiyo deqa e waueqnum? Niŋgi quiy. Mandam tamo naŋgi
    e qa arearetnjrqajqa deqa e waueqnum qamu e Kristus aqa wau tamo bolesai qamu.
  eng-DRA: For do I now persuade men, or God? Or do I seek to please men? If I yet
    pleased men, I should not be the servant of Christ.
  knf-knf: Hënkuŋ naşal aji hum ba? Dla la pdëm ţi bañaaŋ oo këme ţi Naşibaţi? Dla
    la pŋalana ţi bañaaŋ i? Woli dla la lah pŋalana ţi bañaaŋ te hënkuŋ, mënkwo nalempar
    Kriŧtu.
  san-KHM: សាម្ប្រតំ កមហម៑ អនុនយាមិ? ឦឝ្វរំ កិំវា មានវាន៑? អហំ កិំ មានុឞេភ្យោ រោចិតុំ
    យតេ? យទ្យហម៑ ឥទានីមបិ មានុឞេភ្យោ រុរុចិឞេយ តហ៌ិ ខ្រីឞ្ដស្យ បរិចារកោ ន ភវាមិ។
  arn-NT: Iñche ta ayükelan tati pu che tañi küme adentuñmayaetew ñi wewpikeelchi
    dungu, welu may Ngünechen feley tañi küme adentuñmayaetew ñi dungu. ¡Iñche ayüfuli
    ñi kümelkawküleael tati pu che iñchiñ müten, fey ta famngechi Cristo ñi küme konangelayafun!
  zas-NT: Ad raguiltan mod guial yayaꞌnan zagdxe loj ree bénguidxliuj, rünan naguiejn
    din yayaꞌnan zagdxe loj Dios. Din bal günan naguiejn yayaꞌnan zagdxe loj ree bénguidxliuj
    dxel ad cuzobtran xtiidx Cristo.
  ken-NT: Nchí yaŋ nɛ chí bɛ bo mankak mɛ kɛ? Wáwák! Mandɛm kɛ̌ mɛ̌yaŋ ánkák
    mɛ. Nchí yaŋ chí bɛ́ bo mambɔŋ maŋák nɛ mɛ kɛ? Mbɔ mbʉɛ́t chí mmu anɛ nchí
    yaŋ bɛ bo mambɔŋ maŋák nɛ mɛ, mbʉ mpú mmɔ̌bɛtok Kristo.
