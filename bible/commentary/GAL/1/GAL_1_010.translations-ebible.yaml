    Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric.
  tue-tue: Yʉʉ teeré jĩĩ jóagʉ, basocá yʉʉmena ʉseniãrõ jĩĩgʉ̃ mee jóaa; Cõãmacʉ̃pe
