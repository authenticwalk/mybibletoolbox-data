    ni qamwata mataate tina, Karaisira kyaiqa vare varura. Nte mwitaama rieqana kyaiqa
    varautiri, nte hiama Karaisira kyaiqa vaisi varutiri.
  yrb-yrb: Na unutawa emenu unu ueta. Godinu unu umane watane. Na unutawa emema na
