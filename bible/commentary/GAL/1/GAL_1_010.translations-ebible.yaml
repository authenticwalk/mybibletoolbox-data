verse: GAL.001.010
translations:
  kpx-kpx: Di hoto kateale louge la huhuige ataeabuna ke evisi di ivi ebagevai. Ba,
    abu katelahalivebene. Di katealeho isiviholinu. Isito di isivialeike Dilava ivi
    ebagemai. Dana atae isivi vai kemo hoto louniege di bae Keliso esemu seleve holilivebene.
  okv-H: Eto na ke erevi erena amo embona ingito na embo javotoho ke ara erevete?
    Ainge manera te God na ingoja erena. Eto ke be amo na embo ta tihi ta na ke be
    ara ari nau tapa avo mane eagona te embo ta tihi ta embo javotoho asi ahena amo
    Keriso ta pure ari embo mane ahena.
  tbo-tbo: A wobagibagi ega ipa lawa hina lunugodewedeweu ma ipa Yaubada a linugodewadewaya.
    Inapa a wobagibagi lawa hai omhuna binei yaka ega emoemotau Keliso binei a witubagibagi.
  mal-C: ഞാൻ ഇപ്പോൾ മനുഷ്യരുടെ അംഗീകാരമാണോ ദൈവത്തിന്റെ അംഗീകാരമാണോ നേടാൻ ശ്രമിക്കുന്നത്?
    അതോ ഞാൻ പൊതുജനത്തെ പ്രസാദിപ്പിക്കാനാണോ ശ്രമിക്കുന്നത്? ഇപ്പോഴും ഞാൻ മനുഷ്യരെയാണ്
    പ്രസാദിപ്പിക്കുന്നതെങ്കിൽ ഞാൻ ക്രിസ്തുവിന്റെ ദാസനല്ല.
  grc-SR: Ἄρτι γὰρ ἀνθρώπους πείθω ἢ τὸν θεόν; Ἢ ζητῶ ἀνθρώποις ἀρέσκειν; Εἰ ⸋γὰρ⸌
    ἔτι ἀνθρώποις ἤρεσκον, χριστοῦ δοῦλος οὐκ ἂν ἤμην.
  bgc-bgc: मै माणसां नै खुश करण की कोशिश न्ही करदा, पर परमेसवर नै खुश करण की कोशिश
    करुँ सूं, जै मै इब लग माणसां नै खुश करदा रहन्दा तो मसीह का दास न्ही होंदा।
  khz-khz: Au evetaina akilana, taunilimalima na pia gapi-rageku ulanana, pa Palagu
    na pene gapi-rageku? Pa taunilimalima aora pana vega-namara ularana akilagiana?
    Pere taunilimalima aora etoma maki roe ana vega-namara naparatiwa, au etoma Keriso
    gena vetugunagi ai ati para ago.
  deu-TKW: Heißt das nun Menschen zu lieb reden, oder Gott? oder trachte ich Menschen
    zu gefallen? Ja, wenn ich noch den Menschen gefallen wollte, so wäre ich nicht
    Christus' Diener.
  zsr-NT: ¿Naruꞌ ráquitsaliꞌ rëꞌndaꞌ gunliꞌ nedaꞌ ba laꞌn catiꞌ ruꞌa cni didzaꞌ? Cutu
    caꞌ. Rëꞌndaꞌ urujaꞌ dxiꞌa lahuëꞌ Dios. ¿Naruꞌ ráquitsaliꞌ rëꞌndaꞌ laꞌdzág ládxiꞌgac
    nedaꞌ bunách? Laꞌnaruꞌ rëꞌndaꞌ laꞌdzág ládxiꞌgac nedaꞌ bunách, cutu gacaꞌ huen
    dxin queëꞌ Cristo.
  lin-lin: 'Bozali sik’oyo kokanisa nini na likambo oyo : nazali koluka kosepelisa
    bato to nazali koluka kosepelisa Nzambe ? Boni, nazali koluka kosepelisa bato ?
    Soki nazalaki nanu koluka kosepelisa bato, nalingaki kozala mosali ya Klisto te.'
  hns-NT: Ka, toelog sotje hai kie ham ie bolke maangiela manai logan ke parsand kare?
    Na, sab se pahiele ham Parmeswar ke parsand kariela. Djab ham mangtie manai ke
    parsand kare tab ham ekgo Kriest ke goelaam thoro rahietie?
  noa-E: Mua mag chirʉm aig chan õragta mʉch ëugar ajapha ig iyʉ̈ʉ amkhĩir khaba,
    Ẽwandamagta mʉchdëu nem wau chirʉm igwia chadcha ʉ̈u sim apiju ẽkhaajem; sĩi õrag
    mʉch ajapha oomkhĩirpaita mʉ mag chitʉm akhiin, ya Cristo chogjã khaba chirakham.
  eng-EMTV: For do I now persuade men, or God? Or do I seek to please men? For if
    I still pleased men, I would not be a bondservant of Christ.
  mib-NT: Te jeē cahán rī súcuan, ¿á ndúcú rí jeē cuajnúhún ñáyuu ruhū, chí Yaā Dios?
    ¿Chí ndúcú rí jeē cúsɨɨ̄ ni ñayuu jiín rí, cájeni ni rō? Núu ndúcú gá rī jeē cúsɨɨ̄
    ni ñayuu jiín rí, te nasūu mozo Cristo cúu ri núu súcuan.
  lif-NT2: आल्‍ल इङ्‌गाॽ मनाहाॽरे़ खुनिॽ निङ्‌वाॽ ताःमा मे़ःन्, कर इङ्‌गाॽग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुनिङ्‌वाॽ ताःमा पिमा कोःत्तुङ्‌लो॥ आल्‍लसाङ् इङ्‌गाॽ मनाहाॽरे़ खुनिॽ निङ्‌वाॽ
    ताःमा पिमासिरक् कोःत्तुङ्‌ने़ फाॽग्र इङ्‌गाॽग ख्रिस्‍तरे़ कुसेवारोबा मे़ःन्‍नाॽरो॥
  xnj-xnj: Hinu kujova ago kulangisa kuvya nilonda vandu vaniyidakila? Lepi! Nigana
    kuyidakiliwa na Chapanga. Amala nilonda kuvaganisa vandu? Kuvya ngati nilonda
    kuvaganisa vandu, nganivii lepi muhengaji wa Kilisitu.
  mmx-mmx: Nenia xopmen ana vaase i na xusu do ti lok limixin diba lok momo minia,
    kopmen tinotno. Nenia a vaase i na xusu ti lox amomo ne Moroa. La nenia kopmen
    ana vaase i na xusu limixin dinaba emi asu minia. Kopmen. Do nenia gita lox i
    xuren, ixo epovo bok do nenia giba lok ngan lasaxaruki at ne Karisito.
  cbr-NT: ¿Ësaquin mitsu caquin carana unían 'ëx cana asérabi upí 'ai quixun 'ë rabiti
    sinan? Usaquin sinánquinma cana Nucën Papa Diosan 'ë upí isti sinan. ¿Carana unicamabë
    upí 'iti sinan? Cana usaquin sinaniman. Nucën Papa Diosma unishi cuëënmiti sinani
    cana Cristonën unima 'itsían.
  tee-NT: Pus ni icnajun ju chunch pus lana tasui ni iclacasq'uin ni yuchi ju Dios
    ju k'ox aquilhiula. Jantiyu' ni va k'ox aquintalhiula ju quint'alapanacni. Chai
    putasui ni jantiyu' ju quint'alapanacni ju ic'anaviniputun ixk'achat'an. Pus ni
    va ac'anavinilh cava ju ixk'achat'an ju quint'alapanacni pus jantu ixlapanac ju
    Cristo acva.
  eng-LSV: For do I now persuade men, or God? Or do I seek to please men? For if I
    yet pleased men—I should not be Christ’s servant.
  cak-NT: ¿Y anchique ni'ij rix? ¿Ninjo' como ren chi utz yitz'et coma ri winak? Ri
    ninjo' ren ja chi can ta utz yitz'et roma ri Dios. Ren man ninjo' ta chi utz yitz'et
    coma ri winak. Roma xa ta quiri' nin-en, man jin ta chic rusamajel ri Cristo.
  pah-NT: 'Ji nda''ei: Yvyakotyve''g̃a tanhimbohete. A''ea ji nda''ei. Tupana''ga
    tanhimbohete. A''ea ji ei. Ji nda''ei no: Tonhimohẽ g̃a ji rehe. Nda''ei ji a''ea.
    Po ji ipotari ve g̃anhimohema jijihe, a''ero po ji ndakoi Cristo''ga remimbotarimova''ea
    rehe hamo.'
  sja-NT: Mɨa jara k'inia-e bɨ eperãarãpa mɨ pia ak'ɨdamerã mɨa jaratee bɨ k'aurepa.
    Mãga ooda paara, p'oyaa oo-e pak'aji Cristopa oopi bɨk'a. Cristode ijãai naaweda,
    mãga ooji mĩda, ɨ̃rá jĩp'a na mimia oo k'inia bɨ Tachi Ak'õrepa oopi bɨk'a, iruata
    mɨ pia ak'ɨmerã.
  xed-xed: Vani tama ná, ka zɗəganata yu ta mnduha ka yu ta kəl yu ka mnay manda nana
    re, ari ka zɗəganata yu ta Lazglafta a na? Zɗəganata ɗa ta mnduha ta psə yu ra?
    Ka zɗəganata ɗa ta mnduha ta psə yu katsi ná, nza a yu ka mnda ksanatá slna ta
    Kristi nda tsa wa.
  mks-NT: Co̱ ndúcú u̱ cando̱o va̱ha i̱ nu̱ú ña̱yivi. Ña̱ cúni̱ quéa̱ cando̱o va̱ha
    i̱ nu̱ Ndióxi̱ jáchi̱ tá cúni̱ cando̱o va̱ha i̱ nu̱ú ña̱yivi já cúni̱ cachi a
    ña̱ co̱ cúú ga̱ i̱ da̱ cája chúun cuéntá Jesucristo xi̱hín ndinuhu ini i̱.
  gfk-S: Mu lik hohaam? Ing be iou tange hobi i nanaas be iou sip be ira turadi di
    na haut leh iou? Pata tutuno iat! Sene be iou sip be God na haut leh iou. Hohaam,
    i nanaas be iou ura halaro ira turadi? Pata. Ing be iou gor walwalar baak ura
    halaro ira turadi, io, pai gorle tale be iou tike tultule tane Krais.
  bmu-bmu: Keu mewö jizali, mi ambazipnöŋ nek soriget nanak jeŋine dop kölmamgöra
    aka qahö jizalmö, Anutunöŋ nehi yaŋgö jeŋe dop kölmamgöra aka mi jizal. Nöŋön
    gölme ambazip uru ölöwak möt niŋgimegöra qahöpmahöp kapaŋ kölakzal. Toroqeba ambazip
    kelök ak eŋgiba sipköbileŋak ewö, nöŋön mönö Kraistköreŋ nup memamgö osibileŋak.
    Mewö.
  dgz-dgz: Endi ne wan taingina waenapan atonuna ya wapen men taivin. Gosi ne waenapan
    atonuna anupen men wa taingapenawa, ame ne Keriso nao mega taina apanewa uon.
    Go ne God atonuna anupen menan wan taivin.
  eng-GNV: For nowe preach I mans doctrine, or Gods? or go I about to please men?
    for if I should yet please men, I were not the seruant of Christ.
  zaa-NT: De nia' nui nna, álahua rulue' qui'ni calátsa'a' iria tsì'a' ru'a lo ca
    enne', sino ánteslá ru'a lo Tata Dios. Labí runia' para qui'ni gudàliani ca enne'
    inte'. Canchu càba látsa'a' gudàliani ca enne' inte' nna, claru taá rulue' qui'ni
    labí ná' siervo lígani qui' Cristua.
  eng-WEBSTER: For do I now persuade men, or God? or do I seek to please men? for
    if I yet pleased men, I should not be the servant of Christ.
  guh-guh: Payapëtaneme rabaja xua yabara bajarapacuenia pacajumaitsitsi. Bajarapacuenia
    itsa pacajumaitsitsi, apo pacajumaitsitsi saya jivi tanesivabarëyanexa. Jume cajena.
    Jivi apo nesivabarëya ata Jesucristo pelivaisi jivi tatsipaebaponaejava yabara,
    itsiata jitsipajë jivi tatsipaebinexa Jesucristo pelivaisi, Dioso tanesivajamatabëcuenebarëyanexa.
    Saya jema jivi livaisi itsa tsipaebijitsipajë saya tanesivabarëyanexa, nexata
    pacuenia Jesucristo nitoroba, apo tsipaebaponaenë tsipae. Nexata Jesucristo apo
    pijajivitonënë tsipae.
  bon-bon: Nää, weene page apu jingenininige egä cane äbitenine biname cina singi
    cäme tääpume lenajame? Licarage! Yepä, cane singi Acejiyame te cäme tääpume singi
    lenajame. Weene pama apu jingenininige egä cane singi gäne biname cina cebine
    awepyeräjame? Eewe, cane liba peei tääpume singi gäne, cane piba Keriso me toraca
    kaakesea biname lica birige.
  nhw-BL: Amo nimechilhuía ya ni pampa nijnequi nimechpactis, o nijnequi ma nechcualitaca
    masehualme. Nimechilhuía ni pampa nijnequi nijpactis Toteco Dios. Sintla nijtemosquía
    ma nechcualitaca masehualme, huajca ayacmo niitztosquía niitequipanojca Cristo.
  swh-ONEN: Je, sasa mimi ninatafuta kukubaliwa na wanadamu au kukubaliwa na Mungu?
    Au nataka kuwapendeza wanadamu? Kama ningekuwa bado najaribu kuwapendeza wanadamu,
    nisingekuwa mtumishi wa Kristo.
  wbi-wbi: pe lino nilonda kuhakikisia ku vaanhu au uNguluve. nilonda kukuvahovosia
    avaanhu? ndeve nighendelela kughelasia kukuvahovosia avaanhu, une nanili nsung'ua
    ghwa Kilisite.
  bba-bba: Nɑ tɔnun siɑrɑbu kɑsu kɑ ɡɑri yini? Aɑwo, Gusunɔn siɑrɑbɑ nɑ kĩ. Nɑ kookɑri
    mɔ̀ n kɑ ko ye n koo tɔmbu dore ro? Aɑwo. Nɑ̀ n kĩ n ko sere kɑ tɛ̃ ye n tɔmbu
    doremɔ, nɑ ǹ ko nɑ n sɑ̃ɑ Kirisin yoo.
  eng-KJVCPB: For do I now persuade men, or God? or do I seek to please men? for if
    I yet pleased men, I should not be the servant of Christ.
  kgk-NT: 'Upéixa anhe''ẽ pohýi ramo, ma''erã he''i xe-rehe: “Paulo he''i upéa oipota
    hapixa kwéry omboete íxupe-gwi” he''i mo''ã xe-rehe. Ha anhetegwa va''e katu nomombe''úi.
    Anhemboete ukase ae Nhandejáry-pe. “Teko rei remimbota-rupi oiko Paulo” he''i
    mo''ã xe-rehe. Nomombe''u porãi xe rehegwa. Teko rei remimbota-rupi aiko vyteri
    ramo ra''e, ndaikói arã Cristo remimbota-rupi ra''e. Ndaikói arã ra''e a-rami
    Cristo rembigwái ramo.'
  waj-waj: Mo na itaa kua kiauvaara yaata utuatee. Vaidiiya niiyara yoketaavee kiaaraivaara
    na itaa kua kiaunnee? Vara Anutuuqoono niiyara kua yoketaivaa tinaraivaara na
    itaa kua kiaunnee? Mo Anutuuqo niiyara kua yoketaivaa tinaraivaara na itaa kua
    kiaunoo. Vaidiiya niiyara mannaka kiateeraivaara na itaa kua kiaunnee? Vaidiiya
    niiyara mannaka kiateeraivaara na mmoori varautiri. Na hama Yisuu Kirisiinna mmoori
    vareera vaidivai variautirivee.
  cpy-cpy: ¿Rooma namina-minatzi nimaeka kameethatzimo-shireta-waeterini atziri-paeni?
    Tee, namina-minata-tziiro naaka kameethatzi-moterini Tajorentsi. Roorikami naminaminate
    kameethatzimo-shireta-waeterini atziri-paeni, teera romperatana Jesús Jeepatzii-totaa-rewo.
  mpx-mpx: Ku nuwatu tage ya ba ola o ge gamagalau nihi awa wawaisi-agau? Nigeya,
    he nuwau te Yehoba ni awa wawaisi-agau. O tage gamagalau na ba paluviluvi-agil?
    Nigeya! Binimala nuwau gamagalau na ba paluviluvi-agil, he nau nige Keliso wana
    totuwalali i oola.
  wbp-wbp: Nyurrurlarluju mayi kankujulu manngu-nyanyi warntarlarlu kuja karna-jana
    nganta payirninja-parnka yapa ngalya-kari yungujulu nganta wangkami nyiya-piyarlarna
    warrki-jarri warrkingka? Nyurrurlarluju mayi kankujulu manngu-nyanyi warntarlarlu
    warrarda nganta karna-jana yipiljipilji-mani yapa ngalya-kari yungujulu ngajuku
    ngampurrpa nyina? Lawa kujakuju! Kaatu-mipa karna ngajulurluju payirni yalikiji
    warrkiki. Nyanungu-mipa karna purda-nyanyi kujarlaju yunguju wardinyi-jarrimi.
    Kajilparna-jana purda-nyangkarla yapa-mipa yalumpurra, manu kajilparna-jana marlaja
    warrki-jarriyarla, kujarlaju kulalparnarla ngurrju warrkiniji nyinayarla Jijaji
    Kirajikiji. Nyanungu-mipaku karnarla marlaja warrki-jarrimi yunguju nyina wardinyi
    ngajukuju.
  luo-luo: Uparo ni koro adwaro pak moa kuom dhano? Ooyo, adwaro pak moa kuom Nyasaye.
    Koso uparo ni atemo moro dhano? Kane bed ni pod ne adwaro moro dhano, to dine
    ok abedo jatich Kristo.
  nhe-NT: Ax nimechilhuía ya ni pampa nijnequi nimechpactis, o nijnequi ma nechcualitaca
    tlacame. Nimechilhuía ya ni pampa nijnequi nijyolpactis Toteco Dios. Intla nijtemosquía
    ma nechcualitaca tlacame, huajca ayoc niitztosquía niitequipanojca Cristo.
  aii-aii: ܡܘܼܕܝܼ ܒܸܚܫܵܒ݂ܵܐ ܝܬܘܿܢ، ܓ̰ܲܪܘܼܒܹܐ ܝܘܸܢ ܕܥܵܒ݂ܕܹܢ ܪܵܙܝܼ ܠܐܢܵܫܹ̈ܐ ܝܲܢ ܠܐܲܠܵܗܵܐ؟
    ܝܲܢ ܓ̰ܲܪܘܼܒܹܐ ܝܘܸܢ ܕܫܵܦܪܹܢ ܠܐܢܵܫܹ̈ܐ؟ ܐܸܢ ܗܸܫ ܓ̰ܲܪܒܸܢ ܗܘܵܐ ܠܸܫܦܵܪܵܐ ܠܐܢܵܫܹ̈ܐ، ܒܵܣ
    ܠܹܐ ܗܵܘܹܝܢ ܗܘܵܐ ܪܹܓܵܐ ܕܡܫܝܼܚܵܐ.
  esk-NT: Quliaqtuaġikapku tusraayugaaġiksuaq quliaqtuatlaitchuŋa quyalisułhiñaġlugich
    iñuich. Savaktauruŋa Christ-mi. Taatnaqługuasiiñ pisuqtilaaptun quyalisułhiñaġiga
    Agaayyun. Uvaŋa quyalitñiŋnianġitchuŋa iñuŋnik.
  msb-msb: Nano, nangangahulugan kaya ini na gusto ko na dayawon ako sin mga tawo?
    Dili! An gusto ko gayod na an Dios an magdayaw sa akon. Nasabi ko ini kay dili
    ako dapat magin suruguon ni Cristo kun nagahandom ako na dayawon lang san mga
    tawo.
  cpa-NT: Ma²ŋih³ báh³ hniah¹². A¹jáng¹ dsa² jmøi¹guǿi¹ hno¹jni tøa¹ dsǿa¹² hi² juøh¹²jni
    lah¹jøng². Diú¹³ báh³ hno¹jni tøa¹ dsǿa¹². Di³ ha¹chi² ma¹lán¹²jni dsa² jmo¹²
    ta³ quiah¹² Cristo ju³ná³ jmo³jni hi² hniu¹ dsa² jmøi¹guǿi¹.
  dso-dso: ଏଟା ସୁନି ତମେ ମନେ ମନେ କାଇଟା ବାବ୍‌ଲାସ୍‌ନି ? ମୁଇ ଲକ୍‌ମନର୍‌ ମାନ୍‌ବାଟା ପାଇବାକେ
    ଚେସ୍‌ଟା କଲିନି କି ? ନାଇ, କେବେ ନାଇ । ମୁଇ ପରମେସରର୍‌ ମାନ୍‌ବାଟାସେ ମନ୍‍ କଲିନି । ମୁଇ
    କାଇ ଡାକ୍‌ପୁଟା ଅଇବି ବଲି ମନ୍‌ କଲିନି କି ? ମୁଇ ଜଦି ଏବେ ଜାକ ଡାକ୍‌ପୁଟା ଅଇବାକେ ମନ୍‌ କର୍‌ତି
    ବଇଲେ, ଆଜି କିରିସ୍‌ଟର୍‌ ସେବାକାରିଆ ନ ଅଇତି ।
  meu-meu: Lau ese taunimanima ihamoaledia na tahuamu eiava Dirava ihamoalena na tahuamu
    a? Taunimanima lalodia ihanamodia na tahuamu a? Lau ese taunimanima bama hamoaledia,
    Keriso isiaina basinama lao heni.
  yva-NT: Vemo wapo rinaura wapare, “Paulus beker vatano wanui ukangkamambe ai,” wemaisy
    inya! Yara ibeker syare Amisye opi anayanambe rinai, yara vatane nawamo manayanambe
    rinai jewen kai. Weramu ranivara sya beker syare syo vatane manuga raugabe indamu
    manayanambe rinai ratire, indati syanapatambe Kristus ai ma mamaisye ramu.
  dgc-dgc: Anya, akala moy wade éy tolay i suyuén kua? Ewan. Diyos i suyuén kua. Eng
    mékisuyuék pabi ta tolay, éy éwanék utusan ni Cristo.
  zpm-NT: Nana goṉ ne znu rne naa, no to guiab parne guiaṉnziuu naa lo miech gane
    znu rne naa; per goḻgacnaṉ gaṉle, quiaguibd naa guiaṉnziuu naa lo miech, sinque
    laa naa noxco guṉ naa miṉe rnabey Dios. ¡Sac teḻne leḻ ncuaaṉe gleynie miech noxco
    naa, nlid dzigo xtsiiṉ Jesús ga noyuṉ naa!
