    ninge lamineꞌ dalidokovoꞌ lo-ngemaaꞌ nouve. Ee, Kilisitoꞌ gelekeleꞌ ve loloꞌ oo
    minuvoniꞌ neꞌmo evenelite neniꞌ ngeli ninge lamineꞌ damilizadoꞌ nenako evenelite
    neniꞌ ninge lamineꞌ dalizave losa idisesi neꞌmine ogo ha minuvodiniko Kilisitoꞌ
    gelekeleꞌ ve loloꞌ ogo ma minamuvodine.
  uli-uli: Hami ha luluwaley bo ngang iyedamgel bo yarmat rebe sor bo ibung? Yeb,
    te ila sengal! Mala ngang idipli ila mala ye fel mo irel Deus! Ha chichiy ngo
    ngang iluluwaley bo be ffos idey luwul yarmat? Hare ila sengal mala ngang iluluwaley,
    ngo towe yoh le ibe mel bo yael Kristus boy.
  nin-NT: Imba ta kye di ingga i ko re meme, wre ku anishirr ngga bu kpanye nu ure
    umungga ku. Iya! Ingga zha di Abachi nggo a bu kpanye ki ingga. Imba i kye di
    ingga ko zha di anishirr ngga bu hi ingga kakami? A ka du uwama yo a si amarr
    amungga ka, ingga ka si ba itu imungga i ni ku undu ku Kristi hen.
  acu-NT: Wikia nuna takun, aints ainau wína pengker nintimtursarat tusanka nunaka
    tatsujai, antsu winaka Yus pengker nintimtursati tusan nunaka tajai. Antsu aints
    ainaun pengker awajsatasnaka nunaka tatsujai. Antsu aints ainau wína pengker awajtusarat
    tusan nuna takunka, Cristo inatiringkia achainjai.
  cak-WNT: Y riq'ui ri xinbij ka, ¿achique nibij riyix? ¿La ya cami ri nika chiquiwech
    ri winek ri ntzijoj riche (rixin) chi nc'ul nuk'ij? Ma que ta ri'. Riyin can ya
    ri nika chuwech ri Dios ri ntzijoj. Ruma xa ta ya ri nika chiquiwech ri winek
    ri nben, man ta yin rusamajel ri Cristo.
  ebk-ebk: Ay kunak cha mun-an-anap as taku ay mangchayaw kan ha-un as nan assesa
