    nere fai gelele nigou haruwe teni rute? Isagu. Ji nere fai gelele nigei nomo haruwe
    teenga woni wa, ji Kristus nomo haruwe fai uwa.
  aly-aly: Ayeng nthakenh tnakelhey-angenh, ingwerel-rnem ayenh tnakekerr. Arrantherr
