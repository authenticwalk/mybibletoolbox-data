  mco-NT: Co jadu'n nmɨna'ñɨch, ¿nej mdijy co ndzocyɨch co jäy ajcxy xyjäygɨdägɨpy
    o co Dios xyjäygɨdägɨpy? ¿Nej ndzachyajjot'adaanɨch jäy ajcxy? Ca' huaad nduuñɨch
