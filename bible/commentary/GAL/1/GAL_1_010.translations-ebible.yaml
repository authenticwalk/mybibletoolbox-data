    ali-daa napi.
  mni-mni: Houjik eina misingna yanaba hotnaribra nattraga Tengban Mapuna yanaba hotnaribra?
    Nattraga eina misingbu pelhannaba hotnaribra? Karigumba eina houjikphaoba misingbu
    pelhannaba hotnaramlabadi, eina Christtagi manai oiramloidabani.
  yad-NT: ¿Rirya̱vidye jcanuy nijya̱nvarya rivaarya, rirya̱? Ne vinu Ju̱denu ju̱canuyadaju̱
