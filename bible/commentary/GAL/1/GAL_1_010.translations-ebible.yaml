  kxv-kxv: ନୀଏଁ ନା଼ନୁ ମାଣ୍‌ସିୟାଁ ନ଼କିତା କି ମାହାପୂରୁ ନ଼କିତା ନେହିଁ ତ଼ଞ୍ଜାଆୟାଲି ଅଣ୍‌ପିମାଇଁ,
