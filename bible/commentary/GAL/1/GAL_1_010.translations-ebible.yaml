    raryi jvaay nijya̱nvay jcanuyadaju̱, ne raryicha Crístu muchechiy variñu̱ndye.
  mxb-NT: ¿Á káꞌán ndó ña̱ xíꞌín to̱ꞌon káꞌi̱n yóꞌo ndúkúí ña̱ kando̱o va̱ꞌi no̱ó
    ña̱yuu o noo̱ Ndios? ¿Á káꞌán ndó ña̱ dión káꞌi̱n, dá kando̱o va̱ꞌi no̱ó ña̱yuu?
    Chi̱ tá ndúkú yuꞌu̱ ña̱ kando̱o va̱ꞌi no̱ó ña̱yuu, dá kía̱n ko̱ kúú taꞌon yuꞌu̱
    iin na̱ kéchóon noo̱ Cristo.
  pon-2006A: Eri, ia duwe, met wehwehki me I men repen keniken rehn aramas akan? Soh
    kowahlap! Pwe Koht me I men repen keniken reh! Ia duwe, met pahn wehwehki me I
    men ndandla rehn aramas akan? Ma iei met me I kin inengieng, eri, kaidehn ngehi
    ladun Krais men.
  maq-NT: Ngahan ne, tsajin jercu meje ná xi chuya rë xuta tsahan ta xi meje ná ne,
    xi Nina chuya rë me tsahan. Sa xi meje sa ná xi xuta chuya rë me tsahan sacuatjin
    camameje ná hatsëë ne, hacuaha hacuiin mosu hndixahan rë Cristu ngahan.
  hto-hto: Bie rɨire cue dáɨnado ¿mei nɨbaɨ comɨnɨ bífuetɨcue cue íaɨoɨ cáɨmadollena?
