  mxq-NT: Es kots dʉꞌʉn njʉna̱ꞌa̱ñ, ¿tii mjʉna̱a̱mp xytyijy kots dʉꞌʉn njʉna̱ꞌa̱ñ,
    jaꞌa dʉꞌʉn esʉts ja ja̱ꞌa̱yʉty xyꞌoyꞌíxʉt? Kyajʉ dʉꞌʉn. Ndsejpyʉts jeꞌeyʉ esʉdsʉ
    Dios xyꞌoyꞌíxʉt. Kooxyʉpts ʉj ndseky nwʉꞌʉma̱ꞌa̱ñ yajxón mʉt ja ja̱ꞌa̱yʉty, kyajxyʉpts
    ʉj nmʉdúñ ja Kristʉ.
  tzj-NT: Ja c'a xinbij chewe ri' tri' c'a netz'at wi' chi ma ja ta ninocla' il tre
