    de queniu niquinyolpactis in tagayot. Tacán nicnequi niquinyolpactis sayó tagayot,
    ijcuacón nejua amo melau niitequiticau de Cristo.
  spa-RV-1909: Porque, ¿persuado yo ahora á hombres ó á Dios? ¿ó busco de agradar
