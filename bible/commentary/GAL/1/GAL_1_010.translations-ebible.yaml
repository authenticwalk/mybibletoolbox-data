    na nndaꞌ yo ja, tyiꞌjeꞌquitsixuan na condui ja tsꞌan na ityeꞌntjontyen nnon Cristo.
  bhd-bhd: हुनी कुन अवं मैन्हु केरि मन्ज़ूरी हासिल केरनेरी कोशिश केरताईं या परमेशरेरी?
    कुन अवं लोकन खुश केरनेरी कोशिश केरने लोरोईं? बिलकुल भी नईं, अगर हेजू तगर लोकन
    खुश केरतो राताईं, त मसीहेरो दास न भोथो।
  too-NT: A'ntū icchihuīna'mā' a'ntza' tasu'yu que tū' icchihuīna'n xmān ū'tza' a'ntū
