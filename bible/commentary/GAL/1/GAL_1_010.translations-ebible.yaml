    toupaa, ra viapau oiso uvuiparai oiso toupasa, Ragai-a Krais-pa kovopato.
  miz-NT: Dá kuān ó kakaꞌán u ne, ¿kantūku nuu iní ntu u te vāꞌá koo na kāꞌan ñáꞌa
