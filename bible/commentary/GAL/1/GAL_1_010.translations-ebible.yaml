  aso-aso: Idoꞌ eveneꞌ malite nenikumuꞌ nene aza laminetoꞌ lamo ha eveneꞌ laniteꞌ
    gililizadokovoꞌ lo-ngemaaꞌ neive laaꞌ aniꞌ nene naza neꞌmine ogaꞌ uvodoꞌ ladiniko
    idise eveneꞌ ma vi tolovo ilisave noluvoniꞌ nene ngelo lo-ngimuvodibe. nGelo ma
