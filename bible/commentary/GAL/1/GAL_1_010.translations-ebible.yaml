  uig-ARA: مەن خۇدانى ئىشەندۈرۈشۈم كېرەكمۇ ياكى ئىنسانلارنى ئىشەندۈرۈشۈم كېرەكمۇ؟
    ياكى ئىنسانلارنى خۇرسەن قىلىشىم كېرەكمۇ؟ مەن ئىنسانلارنى خۇرسەن قىلىشنى نىشان
