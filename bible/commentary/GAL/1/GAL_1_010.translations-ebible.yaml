  jpn-1965: いま私は人に取り入ろうとしているのでしょうか。いや。神に、でしょう。あるいはまた、人の歓心を買おうと努めているのでしょうか。もし私がいまなお人の歓心を買おうとするようなら、私はキリストのしもべとは言えません。
  fra-SBL: Car est-ce que je cherche maintenant la faveur des hommes, ou celle de
