  isn-isn: Ku uu itungili kuuduma ukamikiilyi nu a antu ang'wi Itunda? Anga ize nongolekile
    kugema kualoeelya ana adamu unene shanga ni munyamilimo wang'wa Kristo.
  eng-PEV: I’m not trying to make people happy with me, I’m trying to make God happy
