  cpb-NT: Tema iro ikowakeri Ashitairi Pawa rishinewentai Cristo, ikamawentayetakai
    akaariperoshirewetakaga, ari onkantya eero oshiyakotantari ikaatzi kaariperowaitatsiri
    iroñaaka, oshiyawaitakawo rontsiparyaakowentaatyaime.
  aon-aon: Krais nagipesh apakin Yain Iruhin ananim urkum aria nekesh anan kanak shan
    nagok nator apakish yoweishi inahos. Nataurumap namudok aria douk nakweshihap
    um ehudok sabaihi yoweihi aih douk hape agundok atap iri um douk ta mupe wosik.
  hus-NT-2005: Jechéꞌ na Jesukristo, jaꞌich xin pidhnaꞌ tinbáꞌ ka chemdhá abal ti
    ku wixkʼintsi an ti walastalábil ani ti ku loꞌo kʼal xowaꞌ yab alwaꞌ xi waꞌach
    tʼajat xoꞌ jechéꞌ i kʼij. Anchanꞌ ti tʼájan kom ni Tátaꞌ Dios anchanꞌ tin leꞌnaꞌ.
  mig-NT: Chi̱ I'a̱‑ún ni̱ soko̱‑yá máá‑yá ja̱ sɨkɨ́ kuáchi yóó, náva̱'a tava‑yá yóó
    ini̱ ñu̱yɨ́vɨ ñáá yá'a, nátu̱'un játa'a̱n ini̱ máá Táa̱‑yo̱ Dios.
  bps-bps: Blé Krayst i kton di fati fagu di kimenan i knayè Maito Dwata, fye galwà
    ito di dad salaito, na di dad sasè nimò i dad to di bang ani, i dmuen Dwata.
  mbs-mbs: Lekat te kandin ibeg, nematay si Cristo amon meabat se kedita te salà tadon,
    amon eked kidon taking te menge otaw eg-inang te medaet dini te keneyonan. Timolò
    si Cristo mig-inang kenyan, so yan se ibeg te Timanem Amay tadon.
  tof-tof: Yesu tóba arról ekyanórr mibü kolae tonarrabkü mibü aurdü amanóm ini tüpan
    pamkolpamab kolae gyagüpitótók akó tulmildügab, Godón ubi ngarkwatódó, Ab nótóke.
  cme-NT: Yesu-Kirsa ciɛ u fɛrɛ tãmmaŋ-kũŋgu a pir i ãmbabalma‑i i yunni-na a duɔ
    hũu-ye miwababalaŋ daayo nammu-na ŋaa i To‑i Diiloŋ uŋ taaraŋ-kuɔ dumaa.
  sus-sus: Isa a yɛtɛ baxi sɛrɛxɛ ra won ma yunubie xafarife nan na, a xa won natanga
