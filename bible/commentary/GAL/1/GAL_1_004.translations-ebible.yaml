  isn-isn: Nai wipumilye mukola kunsoko a milandu itu iti kina akugune ni matungo
    aya na ubii. Kupuumila nu ulowa nuang'wa Itunda witu hangi Tata.
  eng-PEV: You know, we all did bad things, but Jesus took the payback for all of
    us. He died instead of us, so now he can save us from this bad world that we live
