    chiacpadec abi tantiaquido cuidmenquio icnuec abided cuidadec Esus unëspac caondash.
  kjs-kjs: Keriso-me naana Aapa Gote-na agale waru pagoma nipuna kogono pisa. Naare
    abi go su kamaa piruma koeyae pi enaali raapu pima. Go pea pare nipumi naa go
    su-para wala mulalo nipuna rana madaa epa komisa.
  mni-mni: Eikhoibu houjikki phattraba chak asidagi kanbinaba eikhoigi Tengban Mapu
    amadi Ipa adugi aningba adubu injaduna eikhoigi papkidamak Christtana masamakpu
    katthokpire.
  yad-NT: '@see-verse:GAL.001.003'
  mxb-NT: Jesucristo kúú na̱ ni̱ xi̱ꞌo mií ná ni̱ xiꞌi̱ na̱ sa̱ꞌá kua̱chi yo̱, dá
    ni̱ taó xóo na yó ti̱xi ndáꞌa̱ ndidaá kúú ña̱ kini ió ñayuú yóꞌo, chi̱ ki̱ꞌo dión
    ni̱ chi̱kaa̱ ini tatá Ndios ña̱ kee na xíꞌá.
  pon-2006A: Pwe en kasaledengkitailla ni ahnsou suwed wet, oh sang ni eh ketin peikiong
    kupwur en Samatail Koht, Krais ketin meirongkihla pein ih pwehki dipatail kan.
  maq-NT: Jesucristu ne, casua me yojo rë me xi cueya me ngatsë rë yëjë ni jyë́ naja,
    cojo sa xi cuëhëndaya naja me tsëhë nixtin tsehen vihi, sacuatjin meje rë Nina
    Nahmi naja.
  hto-hto: Mei afémɨe, caɨ fɨénidɨfuiaɨ dóllena, tɨtállɨmɨena dama ie abɨna izájide.
    Daɨí caɨ Moo Juzíñamui jitaina izói, afémɨe ie abɨna izájide, bie fɨénidɨruillaɨmona
    oni caɨ jɨ́recaitallena.
  por-BRBSL: que se deu a si mesmo por nossos pecados, para que nos livrasse desta
    era maligna atual, segundo a vontade de nosso Deus e Pai -
  ces-NKB: který dal sám sebe za naše hříchy, aby nás vysvobodil z nynějšího zlého
    věku podle vůle našeho Boha a Otce,
  cui-cui: Bapon Jesucristo naca tsitʉpa xua wanaca capanenebiya exanaenexa barapo
    abe waexanae coyene weya xua po abe exanae coyene exana pomonae jinompa po cae
    pin nacuathe. Nacom pon Waxa ichichipa naca capanepa daxita barapo coyenein weya.
  boj-2014: Yesus a gago Abu Qotei aqa areqalo dauryosiq deqa a gago une kobotqa marsiqa
    aqa segi ŋambile uratosiq moiyej. A na iga eleŋamqa iga mandam qa kumbra uge uge
    kalil uratqa marsiq iga qa moiyej.
  eng-OEBUS: gave himself for our sins, in accordance with the will of our God and
    Father,
  eri-eri: Kristus no ebere Jijei Itou nomo gauwou oojodu ere ebere une uulu hagei
    nomo bona, no nogo nomo ago auma yafou awai. No onowou inyaba elebe oula beha
    langa inyina waha langa ege gidu haigei nomo bona onowai.
  aly-aly: Ingkerrenhel Akngey renh iterl-areyenh, rarl rlterrk ilkwakert aneyel.
    Jesus Christ Ingkart Akngeyek awelhemel, anwekantherr katy ilwek, apmwa anwekantherrety
    iwetyek, apmwekety anwenhantherr itethiletyek, anwantherr Akngey-angkwarr arraty
    apenterl-ayntetyek intem-antey. Arraty inngarlap ran, ra arlka menty anthelhek.
  wiu-wiu: Keraisu einagomepa ipete poanele toomoa piki-kiti etepea pomotoa wakome
    anu oya-lawe toto toa moademe tone poanele tokooke nome tuaneya. Nipa toneketai
    Akolaliyo wene toopiane toa taatekoa taneya.
  swe-swe: som offrade sig själv för våra synder, för att rädda oss från den nuvarande
    onda tidsåldern (världsordningen), efter vår Guds och Faders vilja (önskan, behag,
    längtan).
  cth-cth: Atu e se kathout thung hoi maimouh teh hlout sak hanelah maimae Cathut
    hoi na Pa ni a ngai e patetlah ama teh maimae yon kecu a kâhmoun.
  mti-mti: Keriso me membovit aorene nu kukaeba numa oya. Me piyu mame kukaeba gumbe
    waita nun dauwag ongetan oya. Me nu God numawa me Mamunwa ano meuma gumbe ane.
  pad-NT: Deus akadiabi'ia binofi'iki ida Cristo abini'ina akadimoni hina, bianija
    kaimoni ida akadihojai asohirikia akahojaina. Cristoa binofiki ida haria akava'ijoavini
    Jahari ava'i-ra nahonariahihijanaria kaimoni, oniani ida abini'ina abono-ra va'ahavini
    hija.
  twi-twi: Yɛn bɔne nti, Kristo yɛɛ osetie maa yɛn Agya Nyankopɔn. Ɔnam so de ne ho
    bɔɔ afɔre gyee yɛn fii bɔne a yɛwɔ mu nnɛ yi mu.
  hlt-hlt: Mamih kah tholhnah kongah amah aka hnawn uh te. Te daengah ni ta kumhal
    kah aka pai boethae khui lamloh a pa neh Pathen kah kongaih bangla mamih n'hlawt
    eh.
  tbz-SIM: Kirisi dɔ̀ɔ̀ Kuyie ndɔ́ mɛmmɛ kɛ duɔ́ nhomɑ́ɑ̀ kɛ̀ bɛ̀ ò kùɔ, kòò bo ti
    dɛɛtɛ́nɛ̀ kutenkù yɛiku kuu.
  san-GUJ: અસ્માકં તાતેશ્વરેસ્યેચ્છાનુસારેણ વર્ત્તમાનાત્ કુત્સિતસંસારાદ્ અસ્માન્ નિસ્તારયિતું
    યો
  ake-NT: Kʉrɨ rɨ Sises Kʉrai iye'tʉsa' rʉ'pʉ umakooi kon iwano' pe umo'kanin kon
    pe serɨ pe na'ne' ɨri pe e'nɨto' apai, urɨ'nokon e'to' itese' pɨ' Papa, ukʉipʉnʉ
