  taw-taw: Klays ne Bapi God gos pal ak nɨŋɨd kɨdek gak. Ne kumɨl, gach chɨnop tɨg
    walɨg gɨyokak. Gɨyokɨl chɨnop dek, chɨn tap tɨmel lum awl mɨdeb ak nɨŋɨd ma gɨnɨgun.
  jic-NT: Cupj malala nyuca la tjijicj. Jesucristo ma jostsja malala qjuesé palá nin
    la tjijicj mpes; nin mpes 'üctsja jupj lal la p'a tjü'ünan jupj. Jupj jostsja
    Dios si jütüta popé nsem cupj, ne nin tepyala quinam. Diablo si jütüta popa tulucj
    cupj; diablo jyü'ta nosis po'ó quinam. Dios jostsja Jesucristo nin la tjiji cupj
    mpes, Dios ne cupj qjuis Papay.
  zap-NT: Wdee Jesucrist si wet Ne chen guezh xdol be yra be, chen yruu be lad yra
    ne mal ne nuu gyëzlyuree, wlaa Ne neree zegne rlaan Dëdyuzh Xuz be.
  wer-wer: Kristo pi tiarim Pepap Anutu pim këm ngönte ngaarëk wak tiarim utpetatëën
    pim wëwëet këëpöt wasën mëngkën wel wia. Pöt tiar yangerak utpet eim wë epotëëlaan
    ent ë nuulëëpënëak pël ëa.
  ipi-ipi: Andipa nanima yuu okona ateyama-kola, mana koo tupamane nanima andi lalane.
    Akali Andane Jisasa Kataisato nanimana Ayiane Gote okona nembo-tene oko wato minuto,
    nanima tita lo moyale, nanimana koo tupana yano moto, omeaipia.
  qul-NT: Dios Tatanchispaj munaskanman jina Jesucristo juchanchisraycu wañorkan,
    Dios contra caj mana allincunamanta salvanawanchispaj.
  ter-NT: Koati kuri'ókopovoti Itukó'oviti ne Jesus yaneko ivokínovovi, enepo porexópo
    ésa'i pahúnevo ûti, motovâti koíteovovi ya xunákoke váhere kixovókuti yara kúveu
    mêum, kuteâti ahá'inoa Itukó'oviti, Ha'a ûti.
  bmr-NT: Jaabo ifiico mohallɨvɨ aacɨuboro guijeveuhi mohimitɨhallɨvɨ, mɨɨhaico itaajasuqui
    jihimitɨ jiinɨjetɨ; Dios Moocaani jeebɨɨ onoobadɨ.
  fuf-fuf: on ittuɗo hoore mun sadaka fii junuubaaji men ɗin fii dandugol en e nguu
    jamaanu bonngu fewndiingu hande, wano Alla Baaba men hoddiri non,
  bhl-bhl: Yesus Kulais be Aatim Sunbin-Got em ibolow fukunin be geleweko, num dulum
    elote “Kunum waneng biilo kawin kaleem wa kukuw beelo fitulu koyemo!”, angeko,
    num gomet em dulum elote kuaneko, nukalem sili sili ibolow beem yan wa misim kuw
    koyemse te.
  ons-ons: Kristo eŋe Magak Anutu wane aŋaine teweke more, kepe wane masi tanik borikino
    ŋine makok ŋoniakane gegeine qaisik kaki paki, borikinezane turuŋine seukke.
  con-NTPO: Na'su Jesucristoja tisuma afepa ingi egae tsincon'choma joqquitssiañe
    tsu pa. Nane ja'ño'su aindeccu egae tsincon'cho'ye Tiseja tsa'caen ingima ccushaen.
    Chiga ingi Quitsa tsu tsa'caen in'jan.
  ghs-ghs: Oi napai ttokaho qangata qaami Ohonga Mai hiiremi Kiristui napake qanga
    neta qangauma quba kahosa napahoke teetareiqi baateta.
  peg-peg: ହେୱାନ୍‌ ମା ଆବା ଇସ୍ୱର୍‌ ଇଚାତାଂ ଇ ପାପ୍‌ନି ସଁସାର୍‌ତାଂ ମାଙ୍ଗେଙ୍ଗ୍‌ ଉଦାର୍‌ କିଦ୍‌ନି
    କାଜିଂ ମା ପାପ୍‌ କାଜିଂ ଜାର୍‌ତିଂ ହେଲାୟ୍‌ କିତାନ୍;
  txu-NT: Jeju Kritu ne gwaj bakadjy amingã. Nãm gwaj bajaxwe pãnh ty. Me kum Metĩndjwỳnh
    kĩnh kêtja ne me axwe:. Mekôt bajaxwe kêt kadjy gwaj bapãnh ty. Kute kubê gwaj
    bapytàr kadjy gwaj bapãnh ty. Me Babãmbê Metĩndjwỳnh kute kum 'ã karõ kôt ne gwaj
