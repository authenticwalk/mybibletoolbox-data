    mo Tamana.
  taj-taj: य्‍हाङदा चु जम्‍बुलिङला आज्‍यबा बानीबेहोरग्‍याम फेबारी परमेश्‍वर आबासे
    म्‍हन्‍बा अन्‍छार प्रभु येशू ख्रीष्‍ट य्‍हाङला पापला लागिरी सिजी।
  avt-avt: Krais hɨrak kises han ke God hɨrak Haai kaiu, hɨrak kaa kesak menmen enum
