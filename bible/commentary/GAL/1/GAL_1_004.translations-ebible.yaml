    ka.
  acu-NT: Ii Apaachiri Yuska nuna wakerau asa, junia nungkanmaya ainau tunau turamun
    inaisarat tusa, iin uwemtikramratas ni Uchirin akupturmaku asamtai, Cristo ii
    tunaarin sakturmartas jarutramkamiaji.
  cak-WNT: Ruma ri Jesucristo xuya' c'a ri' riche (rixin) chi xcamisex ruma ri kamac,
