  uig-ARA: ئۇ خۇدائاتىمىزنىڭ ئىرادىسى بويىچە بىزنى بۇ ھازىرقى رەزىل زاماندىن قۇتقۇزۇشقا
    ئۆزىنى گۇناھلىرىمىز ئۈچۈن پىدا قىلدى؛
  tuf-tuf: Cara Jesucrístoatan isat Sir tayar yajác tunin acu chinjacro. Is siwin
    acu eyta chinjacro. Sir uw bár binat ur ay bár icar ayir éytara isra eyta ayti
    acu chinjacro. Sir Tet ima ajc cut eyta chinjacro.
  abx-abx: Agpatubyan-na i kinabuhi'-na para si mga sala'-ta kam basi' asapod kita
    kam si kamutangan-na si ina'anto kapanahunan nga lagtok si karat'an. Atuman to
    sigon si katuyu'an-na si Diyus-ta kam pati' Tatay-ta kam,
  mco-NT: Ɨɨch ajt nHuindzɨn Jesucristo tɨ nayyoxyii tɨ naydogyii cɨ'm anajty ma yɨ
    o'cɨn mɨɨd ɨɨch ajt nbocy ycɨxpɨ. E jadu'n tɨ xyñihuaanɨm ma je jäy ajcxy huɨdibɨ
    jɨbɨc huinma'ñ ymɨɨd huɨdibɨ tzɨnaayb ajcxy ma jadachambɨ xɨɨ tiempo. Jadu'n Jesucristo
