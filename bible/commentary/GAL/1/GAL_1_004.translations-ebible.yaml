    نِسْتارَیِتُں یو
  heb-LB: אלוהים רצה שישוע המשיח ימות על הצלב בעד חטאינו, כדי להושיענו מהשעבוד לעולם
    הרע הזה שבו אנו חיים.
  caf-NT: '''En ''uja nelubeshi bugha huwa'' dudulti. ''Et hoh ndi yun k''ut ntsi''
