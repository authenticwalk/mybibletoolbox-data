  bhd-bhd: इश्शे परमेशर ते बाजी केरि मेर्ज़ी सेइं यीशु मसीहे अपनो आप इश्शे पापां केरे
    लेइ बलिदान कियो, ताके असन इस मौजूद बुरे दुनियाई करां छुटकारो दे।
  too-NT: Jesucristo tamacamāstā'lh māni' ū'tza' para nanī por ixpālacata quintalaclē'i'ca'n
