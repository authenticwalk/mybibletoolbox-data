  ben-OBCV: তিনি আমাদের সমস্ত পাপের জন্য নিজের জীবন দিয়েছেন যেন আমাদের ঈশ্বর ও পিতার
    ইচ্ছা অনুযায়ী বর্তমান মন্দ যুগ থেকে আমাদের উদ্ধার করতে পারেন।
  mil-NT: Te Xítohó Jesucrìstú ní xíhí‑gá sá cuèndá nchaa cuéchi nchoo cuè ñáyiu ndècu
    ñuyíú‑a. Te ducaⁿ nǐ quide‑gá, chi cuìní‑gá sá vǎ cúndècu‑o ichi cuehé ichi duha.
    Te ducaⁿ nǐ cuu, chi Dútú Ndiǒxí ducaⁿ nǐ cuiní‑gá cunduu.
  myu-myu: Cristo oe'ũ ikẽrẽat uk am soat pewi wuywebewi. Oe'ũ wuywebe Deus kay'ũmat
    ekukuap tag̃ wuyekuap puxim. Jeweweju ma oe'ũ. Oe'ũ Deus bikuyap tag̃―wuyebay
    bikuyap tag̃.
  fue-fue: Almasiihu hokkii hoore mum gam hakkeeji meeɗen. O wurtinii en diga e jamaanuuru
    hallunu nu. Hande non Alla Baaba meeɗen yiɗiri.
  amk-amk: Na Kristusi dohong kariri tane Dai Allai ne dawiafo, dohong ne taraifoi
    mireha we tane sasarinei, ambori takaharai weru rabuang bo fui kerira nini.
  fai-fai: Naka weng kal keiyamono, kali ayo ki nulum Kamok Yesus Kadais aka au, kale
    nada, naka im ban keimin idum kudu fikale nadino imi yak bakan dim umi kukuw mafak
    mafak kitid akfak tem bidiw iyo min talá imadálono, kale kanose kala. Watawo kaleyo
    bá, nulum Natim Got asik aket tet dau nada bo kanodokabuno, kalesa.
  ura-NT: Nii Jesocurisitote cana osa coreniha ohelu, cau chauratane que itolere curuaanaaneein
    niha moconajaerane jaun aina jiniiquiin caseteco coaracaachene rai nenaa caje,
    aina cuaain cana ichoteratihane coina, nitohaneein jeriha Cana Coaunerane jaun.
  mcd-NT: Ascacun non chaca huamisihuunoashu Jesús nani noco chaca soashoshquin. Nan
    maifoti ano yora chacafo muran non ica. Upa Diosin afin apaiyai cuscan nan chacafo
    murannoa natian Jesús noco numai.
  urt-urt: Jisas Krais nulme pupwa poi gande ŋasande tikin Yai Got poi pe, kin nungwisme
    poi ŋaiye ya musme pupwa tikin kekep eꞌe.
  kiz-kiz: Yajipisili yumuene kwajia thambi sayhoto ndabha abhuesyakutokombola mu
    magono agha ghauovu, kup'etela mapenzi ghaki K'yara wayhoto na ni Dadi.
  tzo-TZE: Li Cajvaltic Jesucristoe laj yac' sba ta milel ta jcojtic yu'un jech lijloc'utic
    ta mozoil ta sventa li c'usitic chopol li' ta banamile. Ti jech la spase, yu'un
    jech la sc'an li Dios cu'untique, ja' ti Tati xcutique.
  lex-lex: Yesus e Nhu'ru-nhelam nohora Uplerlawna ralma-riorni pede E' orgahi Nala
    inonni pa Nler la matmiati ralamni onnila it do'oni-halli, totpena itlernana yamori-yalewna.
    Enhi' hade totpena yana tlernohora riy nohkeran di yatyatni-halalli maka rhi'a-ryap
    niohora la lera-mela ri.
  dov-dov: Wakalipeda lwakwe kuzibi zyesu kuchitilakuti atwaangunune kuzwa kububi
    bwalino, kwiinda mukuyanda kwa Leza wesu mpwao a Taata,
  rgu-rgu: Kristus maten ela sae-safe heni ita sala nara, ma soi-tefa na ita temeꞌ
    tadaluꞌ fo nai dae-bafoꞌ besaꞌia. Basa sira, nana tuka Amaꞌ Manetualain hihii-nanaun.
  toc-NT: Jesu­cristo tama­ca­má̠s­ta̠lh nac ca̠li̠ní̠n caj quim­pa̠­la­ca­tacán la̠qui̠
    chuná tla̠n naquin­ca̠­lak­ma̠x­tuyá̠n la̠ta xli̠­lhu̠hua hua̠ntu̠ ni̠tlá̠n anán
    nac ca̠quilh­ta­macú porque huá chuná lac­lhca̠­hui­li̠ni̠t Quin­tla̠­ticán Dios.
  som-som: kan naftiisii u bixiyey dembiyadeenna aawadood, si uu inooga bixiyo dunidatan
    la joogo oo sharka leh sida ay tahay doonista kan Ilaah iyo Aabbe inoo ah.
  mam-C: Qu'n o'kx te qAjaw Jesús xi tq'o'n tib' tu'n qpaj, tu'n qklet te tkyaqil
    il tzalu'n twutz tx'otx', tze'nkux taj qMan Dios.
  ndj-ndj: Kilistu ayitawulili mweni kwanongwa ya sambi shyetu na wutami wa Chapanga
    wetu na Tati naha aweshi kutulowola mumlima awu wa wafu.
  mbj-NT: Jesus né hẽ tii, P'op Hagä Do ër Yb karẽn doo da, ta daaj hẽ takan'oo däk
    dajëb hã, nesaa do ër moo bok do säm, ër tabed'ëëp hyb n'aa, da hẽ Nesaa Do Yb
    mejũũ doo da habok doo da ër naboo bong hyb n'aa kä.
  lat-VUC: qui dedit semetipsum pro peccatis nostris, ut eriperet nos de præsenti
    sæculo nequam, secundum voluntatem Dei et Patris nostri,
  ngp-ngp: Kilisito kalava ugima wakwe kwajili yo wavu wetu, vileke akikombole mwe
    isi ino ya haluse yo wiihi, enga viya aungile Mnungu Tati yetu.
  enq-2: Gii koo dakenya naimanya koo dupa kunao nepatakala, naima pyoo nyotopa lao,
    naimanya Takange Goteme masiamoli pyoo, Jisasame baanya lete katenge doko yakinea.
  eng-ASVBT: 'who gave himself for our sins, that he might deliver us out of this
    present evil world, according to the will of our God and Father:'
  mna-mna: Krisi, ni ito Tamanda Anutu leleene, mi izem itunu ma imeete pa sanaana
    kiti, bekena itatke iti pa sanaana mburaana ta ilol toono pa mazwaana ti.
  myw-myw: '@see-verse:GAL.001.003'
  sby-sby: Yesu walaliyaba pacebo cakwambeti atulubule ku bwipishi bwetu, kayi walatupulusha
    kufuma kubuyumi bwaipa bwacino cindi.Walensa bintu mbyalikuyanda Lesa Ishetu.
  sll-sll: Bling memini yal Yisas Kraist iwe, nan nabe God nin nomani si pungwo meri
    wine omia. Olere nin gaung pir tekire, nan tal nigi dongwo ol waminga pring pamia
    gul inaminga meri, Yisas nin ire God tobo tomua. Tongure tal nigi dongwo ol wangure
    pring ya di pangwo hobi, God hanere, yong ki ere sinamua. Sinamba, Yisas nan tau
    bina a holo sire nin algi ya bole ulbe hane a na tongwo hobi na sikimua.
  yaq-NT: '@see-verse:GAL.001.003'
  uro-uro: kärakni i sa qa vodäm mes bä sokot na qa särha aurha vuirhong ivakt iva
    qa rhuisiska vät a ut nämät tom däkt ama qäväläm gärqomni i ama ruvek tat tualat
    na ama vuirhong. Bä qa mualat toqoräkt di varhäm ma Ngämuqa aa snängaqa qärakni
    i aut mamäk na qa
  ita-1885: Il quale ha dato sè stesso per i nostri peccati, per ritrarci dal presente
    malvagio secolo, secondo la volontà di Dio, nostro Padre.
  muy-muy: Krist ti àgəskabá ti tâkaɗ naŋ azuhva zlam magudarani geli, ga məhəlaba
    leli a duniya hini magədavani ni ba. Krist àgray nahkay ti ka mawayay ga Bəŋ geli
    Melefit.
  kqc-kqc: Iesu uni vegu no rofu ina kaya muyeyo, ye mina gua meda nori moi vegu rigi,
    Sei uni Baba di ura redo kana.
  tav-tav: Caroorije mani cátie wapa mani cabai yajibojayupi Cristo. Ati yepa macana
    caroorije na cátinucurijere na átinemoqueticõato ĩi manire cabai yajibojayupi
    Jesu. To bairo ácʉ cʉ Pacʉ Dio cʉ carotirore bairona cájupi.
  eng-ULB: who gave himself for our sins so that he might deliver us from this present
    evil age, according to the will of our God and Father,
  spa-VBL: Jesús se entregó a sí mismo por nuestros pecados para liberarnos de este
    mundo actual de maldad, siguiendo la voluntad de nuestro Dios y Padre.
  fra-_FOB: Qui s'est donné lui-même pour nos péchés, afin de nous retirer de ce siècle
    corrompu, selon la volonté de Dieu notre Père,
  hau-ULB: wanda ya ba da kansa domin zunubanmu saboda ya kubutar da mu daga wannan
    mugun zamani, bisa ga nufin Allah da Ubanmu.
  mal-mal: നമ്മുടെ ദൈവവും പിതാവുമായവന്റെ ഇഷ്ടപ്രകാരം ഇപ്പോഴത്തെ ദുഷ്കാലത്തിൽനിന്ന്
    നമ്മെ വിടുവിക്കേണ്ടതിന് നമ്മുടെ പാപങ്ങൾക്കായി അവൻ തന്നെത്താൻ ഏല്പിച്ചുകൊടുത്തു.
  lit-lit: atidavusio save už mūsų nuodėmes, kad mus išgelbėtų iš dabartinio blogo
    amžiaus pagal valią mūsų Dievo ir Tėvo,
  urd-GVR: Masīh wuhī hai jis ne apne āp ko hamāre gunāhoṅ kī ḳhātir qurbān kar diyā
    aur yoṅ hameṅ is maujūdā sharīr jahān se bachā liyā hai, kyoṅki yih Allāh hamāre
    Bāp kī marzī thī.
  far-far: Sa Christ ka kwate nia 'ana talana fuana ta'alae kulu ki fua ne kai luge
    kulu fasia abulo ta'alae 'oro ki ne laona molagali ana kada ne. 'Urinai nia rosulia
    na kwaidorie God na Maa kulu.
  suz-BL: प्रभु येसु ख्रीस्‍तमी इं पाप क्‍याम्‍चा नु रागीम ग्रूशो मरिम्‍शो पतीके रे
    प्रोंइचा कली आ गिंम गेप्‍तु। आ मोदेंशो पशो चहिं इं आफ परमप्रभु यावे आ दाक्‍शो
    बाक्‍त। गलाती २:२०; १तिमोथी २:६; तीतस २:१४; १यूहन्‍ना ५:१९
  car-NT: Mo'ko Jesus ro romo'no taka tywotyje man morokon kyja'wanykon upu'po me.
    Iwara kypinarykon 'se tywaije man moro eromeno yja'wan amano wyino, mo'ko kyjumykon
    Tamusi nisanory wara ro.
  amp-amp: Kraisr Bro Nkifrar, nmoh Yifemr, kfomo tng yuhatn hikhato suh nanyormor.
    Nhai be sfno noh furarmor. Memor, “Anoh-kahta, yimam nanhu noh nmbuhat htihato
    toh bmtaruhamn nd fasoh fasoh nefm mong trohhato dborioh nefrpam hikrahm.”
  bht-bht: साड़े पिता परमेश्वर दी इच्छा दे अनुसार यीशु मसीहे अपणे आपे जो साड़े पापां
    दिया बजा ने बलिदान करी दिता ताकि असां इस संसार दे लोकां दे बुरे प्रभाब ला बचाई
    सके।
  eng-NOY: who gave himself for our sins, that he might deliver us from the present
    evil world, according to the will of God our Father;
  cub-NT: Jesucristo, jʉ arĩ majepacʉ Jʉ̃menijicʉre, d̶arejaquemavʉ yópe Jʉ̃menijicʉi
    ʉrõpe. Que teni ʉ̃i bajuma yaidéjaquemavʉ, maje boropatebenajiyepe ayʉ maje ãmeina
    teiye boje, mead̶acʉyʉ majare, maje ãmeina tebenajiyepe ayʉ yópe apevʉ ijãravʉcavʉpe.
  ita-1927: che ha dato se stesso per i nostri peccati affin di strapparci al presente
    secolo malvagio, secondo la volontà del nostro Dio e Padre,
  lww-lww: Yesu Kristo, naga kila mesmesu sa nap̃a Ntewa Arimata naga sinenania, nap̃a
    naga tam̃an naga mare vena war plan kieta mlamulena viowa lala, vena kilia werelua
    ita e mlamulena viowa nap̃a tesike ea.
  ckb-ckb: ئەوەی لە پێناوی گوناهەکانمان خۆی بەخشی، تاکو بەگوێرەی خواستی خودای باوکمان،
    لەم دنیایە خراپەی ئێستا ڕزگارمان بکات.
  nas-nas: Tee eeꞌnara niikaang orakaꞌ nkonanka tontaꞌmemuri baka avaruꞌnung kansiꞌkoong
    orara aarumo-ita mooꞌmuriiꞌnaang enanaroong-koo otomaung-eta Niuma Kumponing meumpui.
  uvl-uvl: Temere NeHalang letena tuanin hote nike ke teke Tuna Iesus tunge i sipona
    ke mene mule ita nga rera poinga poreke ngana mur. Poia poinga nem ke hekerkerenga
    nenga etue poreke ngana nei rahit tote ita ero ol.
  eng-BBE: 'Who gave himself for our sins, so that he might make us free from this
    present evil world, after the purpose of our God and Father:'
  ixl-CNT: Tan kam qiꞌ tiꞌ qeesal tu qꞌu kupaav, ayaꞌ qꞌu onkonil nibꞌanax tu u tiempo
    cheel. Tan ech vitxumbꞌal u Tioxh qiꞌ, u kuTat.
  xsi-xsi: Yesu Kirisi iveta ikura Tamânda Maro Kindeni ne pateâŋa mine, kala ipile
    tamwata ne via ku imâte ŋana izavaru nenda kiesaka piti lâ tininda. Iveta mine
    ŋana iyaute kinda piti lâ tâno ŋine ne vetâŋa potomule.
  crx-NTPO: '''En ''uja nelubeshi gha huwa'' dudulti. ''Et whe ndi yun k''ut ntsi''-i
    yuch''a naneuzdla. Yak''usda neBá, ''et whuz un''a hukwa'' ninzun.'
  kan-OKCV: ಈ ಯೇಸುವೇ ನಮ್ಮನ್ನು ಈಗಿನ ದುಷ್ಟ ಯುಗದೊಳಗಿಂದ ಬಿಡಿಸಬೇಕೆಂದು ನಮ್ಮ ತಂದೆಯಾದ ದೇವರ
    ಚಿತ್ತಕ್ಕನುಸಾರವಾಗಿ ನಮ್ಮ ಪಾಪಗಳಿಗಾಗಿ ತಮ್ಮನ್ನೇ ಬಲಿಯಾಗಿ ಒಪ್ಪಿಸಿದರು.
  bbb-bbb: Kuraesi fu ise ije ume ige no karivo igia naovo ijia karaunuokiro ruae.
    Fuka Godi irinana fu vierafema ije rena ise nuvuone fi korejuokiro baronei.
  blw-blw: Ya ah Apotaaw way Jesu Cristu, inidchatna hen acharna way matéy ah fayad
    hen fasortaaw ta wachay milufusantaaw hen anchi laweng way cha ma-ammaan hen antoy
    lota. Yag hen nangammaan Jesu Cristu an nadchi wat ah tommot-owaan hen laychén
    chillu Amataaw way Apudyus.
  tam-2017: அவர் நம்மை இப்பொழுது இருக்கிற பொல்லாத உலகத்திலிருந்து விடுவிப்பதற்காக
    நம்முடைய பிதாவாகிய தேவனுடைய விருப்பத்தின்படியே நம்முடைய பாவங்களுக்காகத் தம்மைத்தாமே
    ஒப்புக்கொடுத்தார்;
  azz-NT: Huan Jesucristo motemactij ma quimictican para ijcón quixtahuas totajtacoluan.
    Huan ijcón Jesucristo techtojtontiu tech ichicahualis de ne amocuali Satanás ten
    quinyecantinemi in talticpacuani ten axcan nentinemij oc. Huan nochi nijín nemaquixtilis
    quichihuac Jesús porín ijcón quimonequiltij Totajtzin Dios.
  spa-RV-1909: El cual se dió á sí mismo por nuestros pecados para librarnos de este
    presente siglo malo, conforme á la voluntad de Dios y Padre nuestro;
  csy-csy: 'Tu hun hunsia kawm sung pan kote suaktasak tu in i Pa Pathian deina bang
    in kote mawna te atu in Ama le Ama ki pia zo hi:'
  mxq-NT: ja Jesukristʉ diꞌibʉ nayya̱jkʉ éxtʉmʉ windsʉꞌkʉn es xyajpojpʉnitʉgoꞌoyʉm
    es kʉdiibʉ nbaduꞌunʉm ja axʉkꞌa̱jtʉn diꞌibʉ ya̱ naxwiiñ, es mʉdʉ tya̱a̱dʉ Jesukristʉ
    tkuydyuuñ diꞌibʉ Dios Teety tsyojk es ttúnʉt.
  tzj-NT: Ja Jesucristo arja' xuya' ri' pa camíc, camsax rmal ja kil kamac. Queri'
    xuban jari' xokrtobej pa ruk'a' ja ritzelal ja c'o chipan awa' tiempo ja rokc'o
    wi' ri' in tok xuban queri' jari' ni rvoluntad wi' ja katata' Dios ja xuban.
  tdt-tdt: Kristu foo Aan ba mate hodi hamoos ita nia sala i hasai ita husi buat aat
    iha mundu nee. Nia halo nunee tuir ita nia Aman Maromak nia hakarak.
  ron-BTF: Care s-a dat pe sine însuși pentru păcatele noastre, ca să ne elibereze
    din această lume rea, conform voii lui Dumnezeu și Tatălui nostru;
  eng-WEBP: who gave himself for our sins, that he might deliver us out of this present
    evil age, according to the will of our God and Father—
  eng-FBV: Jesus gave himself for our sins to set us free from this current world
    of evil, following the will of our God and Father.
  nld-1939: die Zich voor onze zonden, —om ons te ontrukken aan deze boze wereld,
    —heeft overgeleverd volgens de wil van onzen God en Vader;
  bwo-bwo: Gond dúranitse noon kashiyosh noko Izar Izewernat no nihi bí eektsosh Krstos
    no morrosh b́ tooko beshidek't b́ imi.
  nch-BL: Jesucristo motemacac huan mijqui para techmaquixtis ten totajtacolhua huan
    para techtojtomas ten cati amo cuali cati onca ipan ni tonali pampa ya ni elqui
    ipaquilis Toteco Totata para ma quichihua.
  quc-TNT: Ri Kajaw Jesucristo xujach rib rech cäcämisax rumal kech chutojic ri ka
    mac, che ka toric pu k'ab we uwächulew ri' re etzelal. Je' xuban wa' rumal chi
    are wa' u rayibal ri Dios ka Tat.
  tfr-NTPO: Jesucristo optwono wol̈ono, owa pjang bi go l̈i l̈ö̃ya ber dret wl̈o,
    shji döya l̇l̇ëbo owa tjeng kjok ëre kjing goshko l̈i dbo dorko dwayo wl̈o, woydara
    Data Sbörë sorë l̈i eni.
  kaq-NT: Nea tiroma nete queha noque bihinihniyanoxon ta noquen hohcha copi mahuanishqui,
    Jascahue noquen Papa Diosen jaah.
  sgb-sgb: Ha kalabayan nan Tatang tamo, hi Apo Namalyari, ay indin ni Apo Jesu-Cristo
    ya lawini na hên matsi, gawan ha kasalanan tamo, ta êmên kitamo miligtas haka
    midayo ha kaganawan nangarawak ya angkalyari amêhên di ha luta.
  vie-1934: là Đấng phó mình vì tội lỗi chúng ta, hầu cho cứu chúng ta khỏi đời ác
    nầy, y theo ý muốn Đức Chúa Trời, là Cha chúng ta,
  kxv-kxv: ନୀଏଁତି ଈ ପା଼ପୁତି ଦାର୍‌ତିତା ମାଙ୍ଗେ ଗେଲ୍‌ପାଲିତାକି, ମା଼ ଆ଼ବା ମାହାପୂରୁତି ଅଣ୍‌ପୁତି
    ମା଼ନି କିହାନା, କ୍ରୀସ୍ତ ମା଼ ପା଼ପୁ ତାକି ଜାହାରାଇଁ ହେର୍‌ପାକଡିତେସି;
  amu-NT: Nqueⁿ tquiaañe cheⁿnqueⁿ na cueeⁿꞌeⁿ cwentaa jnaaⁿya chaꞌxjeⁿ na seijndaaꞌñe
    nquii Tsotya̱a̱ya Tyꞌo̱o̱tsꞌom cha nndyaandyo̱ natia na tseixmaⁿ tsjoomnancuewaañe.
  hin-CV: मसीह येशु, जिन्होंने हमारे पापों के कारण स्वयं को इसलिये बलिदान कर दिया
