    aiminug sa'ag ko'i hep hamo.
  kpf-kpf: Yesu zâk Ibâniŋaŋgât sâtkât nen ândiândi bâliŋâ zi ândimenân gâbâ mâkâniŋgâbap
    sot tosaniŋ buŋ upapkât ândiândiŋâ mân aŋgân kârip.
  ppo-ppo: Mió i alimó mole dowi alané doasi fotoko̧né da̧ so whi̧ dokoló mulao̧sóró,
    Yesuné ama betere bete melóló dupuraleteiné da̧ ha̧le fó̧póló eralepó. Aita, da̧né
    Aya Kótóné kisipa mole ala sya furaalu eró beterapó.
  hin-2017: उसी ने अपने आपको हमारे पापों के लिये दे दिया, ताकि हमारे परमेश्वर और पिता
