  anv-NT: Ji, Jisɔs Kras ne achyɛɛ́ gemɛ jií, agboó gétúgé gabo se ndɛre ntɛ
    se Ɛsɔwɔ akɛlege nnó afere ɛsé né utó mme gabo yina.
  sab-NT: Jesucristo mo ketu gwaleda che agedu me no giti, ene che me ji chuge che
    agedu me no gdale. Nege che Chubenu, che Chube uñe, che me chegedale age me no
    dare kwian me Chube uñeske kwian ulita me Chube uñe kle age kare. Jesucristo agedu
    che alin Chube che Ñenua takalin kare.
  tmd-tmd: An ap kib mag gwogwo rɨ gɨrön mɨdmɨŋa, jɨ Nöbö Dib ana Jisas Krais, Acö
