  ksd-ksd: nina i ga tul tar mule ure kada varpiam, upi na valaun pa dat kan go ra
    kaina tataun, vada ra mamainga kai kada God ma Tama i dat;
  msm-NT: Si Jesus iyan migpakimatoy tongod to mgo sae ta. Pighinang din sikan su
    iyan man pagboot to Diyus no Amoy ta agun no mayuwas ki to kadoot no iyan miggahom
    to seini kalibutan kuntoon.
  myk-myk: Yesu Kirisa wʼa wuyɛ kan na pye saraga, kɔnhɔ wu wèe shɔ wù jurumu wu na.
