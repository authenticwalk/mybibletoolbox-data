verse: GAL.001.004
translations:
  kpx-kpx: Iesu Keliso keu au isivi vaholisito Dilava isivi vai nahie toelaho hatinu.
    Keu hatai isivialeike Dilavau nahi malevege nahi aike vatae vaveve toela va halevai.
  okv-H: Eto Iesu Keriso amo ungotena ari sasapuraga tapa enda erei ta irora uje ae
    ue hamo amita na ungotenau ari sasapura ombuto umbuna amo ungotenau Mama God ta
    uje ta ena,
  tbo-tbo: Babana Yaubada Amata a nugotuhugei Yesu i palihalena meya po i hilage ita
    apapoe ubeihi ipa geka hougana apapoe a kadidili uyahinei ina wiluyagohanita.
  mal-C: ഈ ദുഷ്ടലോകത്തിൽനിന്ന് നമ്മെ വിടുവിക്കേണ്ടതിനു യേശുക്രിസ്തു നമ്മുടെ പാപങ്ങൾക്കുവേണ്ടി
    ദൈവേഷ്ടപ്രകാരം തന്നെത്താൻ ഏൽപ്പിച്ചുകൊടുത്തു.
  grc-SR: τοῦ δόντος ἑαυτὸν ⸂περὶ⸃ τῶν ἁμαρτιῶν ἡμῶν, ὅπως ἐξέληται ἡμᾶς ἐκ ⸂2τοῦ
    ἐνεστῶτος αἰῶνος⸃ πονηροῦ, κατὰ τὸ θέλημα τοῦ θεοῦ καὶ πατρὸς ἡμῶν·
  bgc-bgc: म्हारे परमेसवर अर पिता की मर्जी के मुताबिक मसीह यीशु नै अपणे-आप ताहीं म्हारे
    पापां के कारण बलिदान कर दिया ताके हम आज की दुनिया के माणसां के बुरे असर तै बचे
    रहवां।
  khz-khz: Iesu Keriso na ita gera Palagu e Tamara gena ririwa ekwalanarato, ia matotauna
    gena maguli ita gera rakava pakurai etao-taliato. Vokala ekalaato ganina, ita
    toma etanoparai emiana rakavana genana pene vega-magulira ulanana.
  deu-TKW: der sich selbst dahingegeben hat um unserer Sünden willen, um uns zu befreien
    aus dieser gegenwärtigen bösen Welt, nach dem Willen Gottes unseres Vaters;
  zsr-NT: Jesucristocz budö́d cuinëꞌ lu yöl‑laꞌ gut niꞌa qui dul‑laꞌ nabágaꞌruꞌ, buslë́ꞌ
    rëꞌu lu le cunác rac dza ni zoaruꞌ naꞌa. Benëꞌ cni le nac le rëꞌncznëꞌ Xuzruꞌ
    Dios.
  lin-lin: Yesu amipesaki mpo na masumu na biso mpo ete, kolanda mokano ya Nzambe,
    Tata na biso, akangola biso longwa na ekeke oyo ya mabe.
  hns-NT: aur Prabhoe Jiesoe Kriest aapan djaan deis hai hamlogke paap mietaawe aur
    hamlogke ie djoeg ke barbaadie me se batjaawe khaatien. Oe aise karke Pieta Parmeswar
    ke hiettjha poera karies.
  noa-E: Pãrau khaphʉ nʉm, Jesucristo khurau khabamuan maachin agtha maach pekau eeta
    wënʉrraajeekham. Mamʉ magba maach Ẽwandam anaa maach Ayau ichdëu khĩirju wai sĩerrjö
    Jesucristoouta ʉ̈u ʉdʉraa ich thõopijim maach kõit, magbarmua pekau jua eemua
    maach peerdʉ awaag.
  eng-EMTV: who gave Himself for our sins, so that He might deliver us from this present
    evil age, according to the will of our God and Father,
  mib-NT: Chi Jesús ni socō yā maá yá jeē ni jíhī yā jeē sɨquɨ́ cuéchi yó, návāha
    jnama ya yohó núū tāca jéē neé íyó ñayɨ̄vɨ yáha, chi súcuan ni nujnahan ni maá
    Tátá yō Yaā Dios.
  lif-NT2: आनिॽ पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ हे़क्‍के ये़सुरे़
    कन् ये़म्‍मोबा ताप्‍फे़ःम्‍बा इक्‍सादिङ् खाम्‍बेःक्‍मोलाम् ताङ्‌से़ःप्‍मा आसुक्‍ल
    फाॽआङ् आनिॽ लायो आजोगुम्‍बाल्‍ले़ चोगुल्‍ले़ आनिॽ ले़क्‌वा स्‍ये़रो॥
  xnj-xnj: Kilisitu ajiwusili mwene avya luteta ndava ya kumbudila kwitu Chapanga
    ndava ya maganu ga Chapanga Dadi witu muni atisangulayi kuhuma pamulima uwu uhakau
    wa hinu.
  mmx-mmx: Iesu ga raba lorooro ren ti ru korop ti laxakapmek atnedik kusu neni naba
    lox asepmus nedik basinge leveng kakapmek at na levenaleng lolos. Anaa ga ravasu
    ngan lavavara at ne Moroa ne Temen nedik.
  cbr-NT: Ënë menu 'icë ñuishi 'atia an sináncë unicaman 'acësaribi oquin ñu 'atima
    'ati rabanan nu ië́mi ca ax bamatsianxmabi nun 'ucha cupí bamacëxa, Nucën Papa
    Dios cuëëncësabi oi.
  tee-NT: Pus ju Jesucristo tamak'axtakchokolh is'akstu ixlacata qui'alactu'unti'an.
    Chai chunch ju lalh ni laich aquintamak'alhtaxtuyan ju ani lacamunutpa' junta
    na lhu alin ju alactu'unti. Chai chunch ju lalh ju Jesús ni chunch ju ixlacasq'uinta
    ju quimpai'an Dios.
  eng-LSV: who gave Himself for our sins, that He might deliver us out of the present
    evil age, according to the will of our God and Father,
  cak-NT: Ri Jesucristo xujach-ri' chi xcamises roma ri kamac, chi quiri' jojrucol
    chech ri itzel tak ex ri jec'o we' chech-ulef ri tiempo re'. Ronojel re' xu'on
    ri Jesucristo koma roj, roma can jari' xurayij ri Katata' Dios.
  pah-NT: Cristo'ga onhikwava'ẽ omanomo heikwehe tamombo g̃andekote'varuhua javo.
    “Tamano ti ji g̃a mbopiro'yavo gweaporog̃itate'varuhua hugwi,” ei Cristo'ga. A'ereki
    ag̃wamove'g̃a gweaporog̃ita te'varuhu hete jipi. Jesus Cristo'ga oko nhanderuvete'ga
    remimbotarimova'ea rehe Tupana'ga remimbotarimova'ea rehe omanomo nhande repyga
    a'ero heikwehe.
  sja-NT: Tachi Ak'õrepa k'ĩsia iru badak'a Cristo piuji tachia p'ek'au k'achia oopata
    k'aurepa. Ichi ita-aria peepiji tachi k'aripa atait'ee na p'ek'au eujãdepemaarãpa
    k'achia oopatadeepa.
  xed-xed: Vərɗa Yesu kaghəŋani ta vlatá ghəŋani ŋa mbamafta ma dmakwa mu. Ka hlagamaptá
    ma na ghwaɗaka nzaku ta na zamana ná, manda ya kumaŋ Da mu Lazglafta.
  mks-NT: Xíní ñúhú ndicu̱hu̱n ini ndó ña̱ na̱ndiquia̱hva Jesucristo mé á quivi a
    sa̱ha̱ cua̱chi cája í ta xi̱hín ña̱ yóho na̱jáca̱cu a mí nu̱ú ña̱ núu cája ña̱yivi
    ñuyíví. Ta na̱ya̱ha ña̱ yóho jáchi̱ já cúni̱ Ndióxi̱, tátá yo̱.
  gfk-S: Io, Krais ga ter leise no nuno nilon ura kapkap leise ira nudait sasana be
    na halon dait sukun ira sana tintalen ta ikin ra pana bung, haruat tano sinisip
    tane Mama no nudait God.
  bmu-bmu: Jisösnöŋ nanine Anutu aka Iwi yaŋgö numbu jitŋi wuataŋgöba neŋgö siŋgisöndokninaŋgöra
    aka malmalŋi köleŋniga qeget. Nalö kewöŋe gölmegö nalö bölöŋe malakzini, yaŋön
    mönö kiaŋgöreŋök amöt qeba meköm neŋgimapköra aka kömuyök.
  dgz-dgz: Endi Iesu Keriso me koewa nuga menan boeniwa, ame wam ma endiwa piup ma
    koewa mega potap initoniwa gapan wat vetanen. Ame Mamanua God enok bambin mega
    iniwandini gapan di tan.
  eng-GNV: Which gaue himself for our sinnes, that he might deliuer vs from this present
    euill world according to the will of God euen our Father,
  zaa-NT: enne' bete la'labàni qui'e nna gùttie por ca tul·la' qui' ri'u nna bebèqquie
    ri'u le' ca cosa mal qui' yétsiloyuį, según la' calatsi' qui' Dios Padre qui'
    rí'ua.
  eng-WEBSTER: 'Who gave himself for our sins, that he might deliver us from this
    present evil world, according to the will of God and our Father:'
  guh-guh: Pacuenia vaxa Dioso itorobatsi, vajatuxanenë Jesucristo pijacuata tonacaeveta
    pebeyaxuabinexatsi pibisiacuene vajaexanaeneconi yabara. Nexata Jesucristo pejamatabëcueneta
    vaxa Dioso aneconijibia nacatane.
  bon-bon: Yoo, Aceji Babe me singi cabu Keriso te budre äbituji mibibine mime niiya
    mule cabu ca äsecrerame, naace tääpume mine piba niiyaniya mule bine abmaläcemame,
    piiyepu lica ai gawecewe me gwidape tääpume singisingi äbitename.
  nhw-BL: Jesucristo motemacac huan mijqui para techmaquixtis tlen totlajtlacolhua
    huan para techmajcahualtis tlen catli amo cuali catli onca ipan ni tonali pampa
    ya ni elqui ipaquilis Toteco Totata para ma quichihua.
  swh-ONEN: aliyejitoa kwa ajili ya dhambi zetu ili apate kutuokoa katika ulimwengu
    huu wa sasa ulio mbaya, sawasawa na mapenzi yake yeye aliye Mungu na Baba yetu.
  wbi-wbi: jino akihumisie vwimila isambi situ neke kuuti atupoke mu fighono ifi fya
    vuhosi, kuhumilanila nu lughano lwa Nguluve ghwitu nu Nhaata.
  bba-bba: '@see-verse:GAL.001.003'
  eng-KJVCPB: 'who gave himself for our sins, that he might deliver us from this present
    evil world, according to the will of God and our Father:'
  kgk-NT: Ha Hesu Cristo onheme'ẽ va'ekwe ijukaharã-pe. Ojejuka uka rei va'ekwe omboyke
    hagwã nhandéhegwi nhane rembiapo vaikwe, nhane resende hagwã, ndajaikovéi-ma hagwã
    ãygwa hekoha vai va'e reko-rupi. Nhandejáry Nhande Ru va'e remimbota-rupi ojapo
    upéa.
  waj-waj: Ti Napoova Anutuuqo yaata utuuvaugiataama Yisuu Kirisiiva ti mminnamminnaa
    maisaiyauvaara ee-oo tioo putiravai. Aa suai aavaki gioonna kiaapuuya maisama
    variaivakidiri Yisuuva ti vitoo yoketaivau yapaanaraivaara putiravai.
  cpy-cpy: Tema rootaki ikowakiri Ashiteeri Tajorentsi ishine-wentakae Jeepatzii-totaa-rewo,
    ikama-wenta-yitakae akaaripero-shire-yiwitaka, ari okantyaa eero akimita-kotan-taari
    ikaatzi kaaripero-waeta-tsiri nimaeka, ikimiwitakawo rotsiparyaa-kowentaa-tyeemi.
  mpx-mpx: Keliso iya totona i talamwan wala gegi kaiwena inoke ni sokalila panayawi
    toto sauga ya ana pagan nanakina elana, i ginol i ola Yehoba Tamala wana nuwatu.
  wbp-wbp: Wita yungurna-nyarra wangka Jijajikiji Warlalja-Wirikiji. Yangka kuja yilyajarni
    Wapirra Kaaturlu Jijajiji, ngulangkuju Jijajirli linpangku purda-nyangu. Jalangu
    nyampurla ngurungka kalu yapangkuju jintawarlayirli-jiki majuju kanyi. Manurlipa
    ngaliparlangurlu kangu majuju kuja-purda-karirli-yijala. Ngalipa jintawarlayi-jiki,
    jurntarliparla yanu Kaatukuju. Jijaji-ngalpa kunka-pardija yungu-ngalpa muurl-mardarni
    majumaju-kujakuju.
  luo-luo: Yesu nochiwore nikech richowa mondo ogonywa waa e kethruok mag ndalogi,
    kaluwore gi dwaro mar Nyasachwa kendo Wuonwa.
  nhe-NT: Jesucristo motemacac huan mijqui para techmaquixtis tlen totlajtlacolhua
    huan para techmalacanis tlen nopa tlen ax cuali tlen onca ipan ni tonali pampa
    ya ni elqui ipaquilis Toteco Totata para quichihuas.
  aii-aii: ܗ̇ܘ ܕܝܘܼܗܒܹܠܔ ܠܹܗ ܓܵܢܹܗ ܡ̣ܢ ܓܹܒܵܐ ܕܚܛܝܼܵܬܲܢ̈ ܕܦܲܨܹܐ ܠܲܢ ܡ̣ܢ ܐܵܗܵܐ ܙܲܒ݂ܢܵܐ
    ܒܝܼܫܵܐ، ܐܲܝܟ݂ ܨܸܒ݂ܝܵܢܵܐ ܕܐܲܠܵܗܵܐ ܒܵܒܲܢ.
  esk-NT: Jesus qaitchuq iŋmiñik piqutigiplugich killuqsautivut annautisukhuta marrumakŋa
    pigiitchuamiñ iñuuniałiptikniñ maliġutlugu pisułha Agaayyutim Aapagikkapta.
  msb-msb: Susog sa pagbuot san Dios na aton Ama, namatay siya tungod san aton mga
    sala agod isalbar kita sani na makasal-anon na kinab-an.
  cpa-NT: Ca¹hie¹ Jesucristo hmó¹ huu¹³ quiah¹² dsǿg³ jniang³, hi² ca¹lég²dsa. Mi³jøng²
    tsa¹ma¹ŋi³niang³ jniang³ juu¹² hlaih¹³ quiah¹² jmøi¹guǿi¹ la². Di³ lah¹jøng² ca¹lø¹hiúg¹
    dsǿa¹² hŋiah¹² Jmi² jniang³.
  dso-dso: ଏବେ ଏ ପାପ୍‌ ବର୍‌ତି ଅଇରଇବା ଜଗତେଅନି ଆମ୍‌କେ ଉଦାର୍‌ କର୍‌ବାକେ ଆମର୍‌ ବାବା ପରମେସର୍‌
    ମନ୍‍ କଲାଟା, ମାନିକରି କିରିସ୍‌ଟ ଆମର୍‌ ପାପର୍‌ ପାଇ ନିଜ୍‌କେ ସର୍‌ପିଦେଲା ।
  meu-meu: Ia ese sibona e heni, eda kara dika daidiai, ina tanobada ena dika amo
    baine hamaurida helaoreana, Tamada Dirava ena ura heḡereḡerena.
  yva-NT: Kristus po anasine raunande kakai indamu Po wansapaya wama ayao kakaije
    rai, mamaisyo wama Injayo Amisye apa bekere rai. Kristus po ana umaso rave indamu
    Po wansapaya mine vone so ama vambunino ngkakainoanive rai, wemirati mo vatane
    mansaijar matuve.
  dgc-dgc: Niatéd ni Cristo i buhay na dahil ta kasalanan tam, monda maagaw na kitam
    ta medukés ta munduae. Saya i kaluuben Nama tam a Diyos.
  zpm-NT: Jesús bdeed xquieḻmban bdiizh me xtoḻ ne, psilaa me no lo grëtaa guieḻntseeb
    ne no lo guidzliu rii, laaw beeṉ me zigne gocladzse Dios meṉ ne nac Pxoz me.
  hix-NT: Tano me ro rma wayehye, tàwya kanhànàthàyamo yowtoho me. Atxke rma haxa
    natxhe, toto komo, amnyeno rma komo, yukryeka hon komo. Àro hoye ro tanàhnohsom
    me natxhe. Nyamoro wyarohra kehtxoho menye wayehye, Txesusu Kryestu, Khoryenkom
    yano me mak ha, kyàmkom yano me mak ha.
  sim-sim: Krais kavakava ni undanjik maome orhin ofa hom nirin jivinakurik hari ri.
    Uhu mbele mbele kava tos ter misambik nanda nindik nirin indik ormu lara. Os erem
    or uri oso Avui Wasilaka nihi or mbahandari nombo hom os ormu ura.
  npi-ULB: जसले हाम्रा परमेश्‍वर र पिताको इच्छाअनुसार यस वर्तमान दुष्‍ट संसारबाट हामीलाई
    मुक्त गराउन हाम्रा पापका निम्ति आफैँलाई अर्पण गर्नुभयो ।
  cgc-cgc: na gaatag ta iya na kabui na kanen an napatay aged maluwas ki alin ta silot
    ta ate na mga sala. Dili nang nyan, gaatag kanen an ta iya na kabui aged dili
    ki en paryo ta mga ittaw ta yi na timpo na katamaan ki danen ula gatuman ta liag
    ta Dyos. Na paatag Jesus iya an na kabui, gasunod kanen ta kabebet-en ta Dyos
    na ate man na Amay.
  tim-tim: Akto Anutu Ewenenŋande han nâŋgâ nâŋgâŋaet bunŋe makto Yesuŋe lauŋe lokom
    nengât akmâ hâu nenŋe mem moep. Eweŋaet lauŋe lokom gembo kombiâ mondo dosanenŋe
    bo agep. Akto Yesuŋe nengât hin magep, “Nâŋgât kâmot hâmbâi miawakbai are gasalupyeŋande
    bâleŋe akyeŋgiwâi dâm Eweŋaet lau lokom menekŋet.” dâm kindo mem kombiâ moep aregât
    wan me wan bâleŋande hilip nenguwiapgât dop bo tatâp.
  yor-yor: ẹni tí ó fi òun tìkára rẹ̀ dípò ẹ̀ṣẹ̀ wa, kí ó lè gbà wá kúrò nínú ayé
    búburú ìsinsin yìí, gẹ́gẹ́ bí ìfẹ́ Ọlọ́run àti Baba wa,
  wos-wos: Krais dé nana yafa Godna hundi xékéta nana haraki saraki mawuli yakwanyinjoka
    dé hiya. Ané nukwa séfélak haraki saraki mawuli xékékwa du takwa di re. Nani di
    hurundan maki haraki saraki sémbut hurumbemboka, dé Krais dé hafu naniré yikafre
    hurunjoka dé hiya.
  emp-NTPO: Dadjirã Boro Jesucritoba ara idjida dadjirã cadjirua carea idu beabisia
    naʌ̃ ewari cadjiruad̶ebemada ẽdrʌ edai carea. Mãwã osia dadjirã Zeza Ãcõrẽba quĩrĩãna
    bẽrã.
  eng-F35: who gave Himself for our sins, so that He might deliver us out of this
    present malignant age, according to the will of our God and Father,
  ind-ind: Sesuai dengan kehendak Allah Bapa, Yesus sudah mengurbankan diri-Nya demi
    menghapus dosa-dosa kita dan menyelamatkan kita dari zaman yang jahat ini.
  pes-OPCB: زیرا مسیح، به خواست پدر ما خدا، جان خود را فدا کرد و مُرد تا گناهان ما
    بخشیده شود و از این دنیای آلوده به گناه نجات یابیم.
  mpt-mpt: Klaiste funanea Nakaia unangai ne mo bainobo gabibbai kukub misiamo nabinabibo
    temo blibo dotlanano gene kesoa e nib Aye Gode bobol tem funino wafu bianea emaye
    atdimo kaanea nib hengmino walubenebiobe.
  ssx-ssx: Ketisoma꞉ nika꞉ Apa꞉ Koda꞉na꞉ hone pa꞉la꞉ ekina꞉ ipika꞉ kakena꞉ homolo
    hata꞉ nika꞉ hoke hauna꞉ yenkita꞉ ipika꞉ lokema꞉ mina꞉ homeekeme. Kutu pieke ekita꞉
    do hoke natena꞉ haloma꞉eki pa꞉ta꞉ niki peteluekema꞉ piekeme.
  mkl-mkl: Jesu Kirisi í nɑ ɑrɑɛ nɑ irii dulum du wɑ ku bɑ ku nyɑ wɑ hɑi si kuce lɑɑlɔi
    ɑndunyɑu ihɛ̃. Bɛɛbɛi í ce í ceò idɔɔbii Ilɑɑɔ̃ Bɑɑ nwɑ.
  gaq-gaq: ମେଁ ନେଇଂନେ ଆବା ଇସ୍‌ପର୍ ଇକ୍‌ଚା ସୁଗୁଆ ଆକେନ୍‌ ପାପ୍ ତ୍ନ ଲେଃକ୍ନେ ଦର୍ତନିବାନ୍‌
    ଆନେକେ ଉଦାର୍‌ ଡିଂନେ ନ୍‌ସା ନେନେ ପାପ୍‌ନେସା ମେଁ ନିଜେ ଜିବନ୍‌ ବିକେ ।
  gof-RNT: Ha iita wodiyappe nuna ashshanaw, nu Xoossaa, nu Aawa shenen Kiristtoosi
    nu nagara gisho bana aathi immis.
  unx-unx: ନାହାଁଃରେୟାଃ ନେ ଏତ୍‌କାନ୍‌ ପାରିୟାଏତେ ଆବୁକେ ବାଞ୍ଚାଅବୁ ନାଗେନ୍ତେ ଆବୁଆଃ ଆପୁ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ଇଛାସାନାଙ୍ଗ୍‌କେ ମାନାତିଙ୍ଗ୍‌ତାନ୍‌ଲଃ, ଖ୍ରୀଷ୍ଟ୍‌ ଆବୁଆଃ ପାପ୍‌ ନାଗେନ୍ତେ ଆଇଃକ୍‌କେ ଏମ୍‌କିୟା
    ।
  gah-gah: Izesú eza ameteho Ómasímini gakotó nene itína gamena golesa netatémo lelémo
    golesa inogo ikutí gologí oletanogo lelí lihimamule loko minoko aleko imoláa nene
    ezáa ahulamó.
  lcm-lcm: Nia kata alis pok tatana ani ka puka bat ira si kara lau rikek, ani ka
    asapang ira pelek a mamain ta avibisan rikek i kuli rina si taun ke asukang val
    vubuk ang si God tamara.
  aer-aer: Nhenge Ngkarte anwerne-kenhele-arle yerneke iperre, Jesus Ikwere aywerrke-irremele
    apetyeke. Lyete, apmere arrpe-anenhele, tyerrtye ingkirrekele akurne mpwarewarreme.
    Akurne-arle mpwareke iperre anwerne Ngkarte-ketyenge-arle untyeme-irreke. Kele
    anwerne alakenhe anerlte-aneme-ketye, Ngkartele Jesus yerneke kele re anwerneke
    piwelhemele ilweke re anwernenhe itetheke mpwaretyenhenge akurne anwerne-kenhe-ketye.
  qvc-NT: Chaqa Tayta Dyus munashqanshinam Jisukristu wañurqan, uchanchiqkunamanda
    washawananchiq, amana chay uchayuqkunashina kawsananchiqllapa.
  tgl-ULB: na nagbigay ng kaniyang sarili alang-alang sa ating mga kasalanan upang
    mailigtas niya tayo sa kasalukuyang makasalanang panahon, ayon sa kalooban ng
    ating Diyos at Ama.
  cbs-NT: Jaskaken nukun Epa Diosun jaska shinain keskawen nuku ikidan, natian jiweabun
    chakabujaida wakubainaibube jau nuku kupiyamaxanun jaskawen taea Jesucristo mawai
    jawen jiwea yaushiama nukun chakabu buanun ika iniki.
  xtm-NTPP: Te maa Jesucristo ma kúu iya ni wa'a tnu'u ja ni ka ja'ni ñayii ma ya
    nuu krusi ma, te onde sukan ni sa'a ya ma, te ni ka naa kuechi o ma, sukan‑va'a
    jin kaku o nuu ja u'vi ma, te ma jin ko sa'a‑ka o ja u'vi ka sa'a ñayii ñuu ñayivi
    a vitna a, vaa sukan ni kúu ini maa Yuva o Su'si ma.
  nnq-nnq: Kilisto ngakiboya mwene magambu ga malemwa gito ukengamana na mapalano
    ga Nnoongo ababi Awabito, kupala butukombole mu dunia jenje mbaja ja ngoe.
  bao-NT: Jesucristo, mani ca ñañarije wapa bii yaiupi, mani Pacʉ Ʉmʉreco Pacʉ cʉ̃
    ca boorore birora, ano mani ca cati niiri cuure ñañaro ca bii niirijere manire
    ametʉenerʉgʉ.
  san-ORI: ଅସ୍ମାକଂ ତାତେଶ୍ୱରେସ୍ୟେଚ୍ଛାନୁସାରେଣ ୱର୍ତ୍ତମାନାତ୍ କୁତ୍ସିତସଂସାରାଦ୍ ଅସ୍ମାନ୍ ନିସ୍ତାରଯିତୁଂ
    ଯୋ
  huv-NT: Cos Teat Jesucristo tiün mandeow mawün asoetiiüts, ngo mapiüng wüx nicuajind,
    tarang atnej andiüm Miteatiiüts Dios alndom mawün icoots wüx tiül aaga ngo majneaj
    najlüy nganüy nüt cam.
  otn-NT: Nu̱na̱ ra̱ Jesucristo bi̱ nesɛ ngue bi tho conná̱ nguehma̱ ts'oquihʉ para
    ngue da̱ gʉga̱hʉ p'ʉ ja ra̱ nts'o ja ua ja ra̱ xi̱mhäi. Nu̱na̱ Oja̱ ma̱ Papáhʉ,
    go rá̱ ts'änni̱'a̱ tengue bi thohra̱ Cristo na̱.
  nop-nop: Jesu adi Betnik Bepaŋ’walaŋ nadihebet tuguk u takaliguk. Tiŋa kwetfoloŋ
    hatihati hogoli i hatiyamneniŋ nihikibidalene kadakaniŋnikdok kibikoŋ u negoŋ
    kumuŋguk.
  obo-NT: no id boggoy to kandin no umuu amoy'd koposinsyan kos mgo saa ta. Id puungan
    ni Disas Krays ini, oyyos id kopi-i to Monamon Amoy no od pokolegguang ki pomon
    diyot kororattan no id hari ko-ungkay rinit ampow't ingod.
  cak-ENT: Roma ri Jesucristo xuya' c'a ri' richin xcamsüs roma ri kamac, richin quiri'
    nkurucol chuvüch ri itzel c'o chere' chuvüch ri ruch'ulef ri tiempo re'. Ronojel
    re' xbün ri Jesucristo koma roj, roma ja vi ri' ri rurayibül ri Katata' Dios.
  lif-NT: ᤀᤠᤏᤡ᤹ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤜᤧᤰᤁᤣ ᤕᤧᤛᤢᤖᤧ ᤁᤴ ᤕᤧᤶᤔᤥᤒᤠ ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ
    ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥᤗᤠᤶ ᤋᤠᤱᤛᤧ᤺ᤵᤔᤠ ᤀᤠᤛᤢᤰᤗ ᤑᤠ᤹ᤀᤠᤱ ᤀᤠᤏᤡ᤹ ᤗᤠᤕᤥ ᤀᤠᤈᤥᤃᤢᤶᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ
    ᤀᤠᤏᤡ᤹ ᤗᤧᤰᤘᤠ ᤛᤩᤧᤖᤥ॥
  mie-NT: Chi Jesús nī nsōcō yā maá yā jā ní jīhī yā jā síquī cuāchi ó, tácua scácu
    yā yóhó nūū ndācá jā nēhén jā íyó ñayīví yáhá, chi súcuán nī jētahān inī maá Tatá
    ó Yāā Dios.
  san-TIB: ཨསྨཱཀཾ ཏཱཏེཤྭརེསྱེཙྪཱནུསཱརེཎ ཝརྟྟམཱནཱཏ྄ ཀུཏྶིཏསཾསཱརཱད྄ ཨསྨཱན྄ ནིསྟཱརཡིཏུཾ
    ཡོ
  qve-NT: Dios Taytanchispa munayninman hinan, Señorninchis Jesucristoqa cruzpi wañunanpaq
    vidanta entregaran, saynapi llapallan huchanchiskunata perdonawananchispaq, hinallataq
    kay pachapi tukuy mana allinkuna ruwaykunamantapas librawananchispaq ima.
  pao-NT: '@see-verse:GAL.001.003'
  cbu-NT: Watam iyaa tapachindaku Yashingush tatutsiranguwa. Naturit in tputs ichinguru
    Yashingush tachitkitaatssin, itaru Isusshat iyaa tatutsirangiya. Aparini waana
    zandku, iyaam ashkiya.
  usa-usa: Îtu Káríqtoma Áánûqtuma ketibotááí aúyánámmá kéwarena wení aúwaraimma yuwéna
    ketááí kúmiq-yataapike meyánîq uráiye. wemá mirá éna íbêqa maa-márábí wái-tai-aaipike
    keqtáá mamá paábaq tiyuwánénataa mirá-uraiye.
  soy-soy: Kirisi yɛɛ uricuruu umɛcirɛ kpísi uu ɑrɔ́kópɛ nnyɑ hɛ rɛ ukɛ́ nfɑ́ɑni
    kɛtẽ nkɛ́ mɛwɑi kópɛ kɛ́mɛɛ rɔ́ lesɛ. Urɔ́sɑ́ɑ Uléécɑɑ mɛlɑ kɛ́mɛɛ kuu lɛ̃
    wɑi.
  hui-hui: Ina Aba Ngode Datagaliwabehanda hamelo henedagua iname ko birimagonaga
    Keriso ibugua homo aribia hene. Áyu ko bu ngarume ina dariba kagonaga ibugua ina
    golope hole ani bini.
  amf-amf: Ta ko siyon wodara woam dhacchanna wosa Imba maataa Barjosa bhocchinka
    Kiristoos wosa seesonna hamayse yiam dembhinna ki imade.
  quc-NNT: Ri Qajaw Jesucristo xujach rib' rech käkämisax rumal qech chutojik ri qa
    mak, che qa torik pu q'ab' we uwächulew ri' re etzelal. Je' xub'an wa' rumal chi
    are wa' u rayib'al ri Dios qa Tat.
  dob-dob: Manuna Tamada Yaubada ꞌina nuwanuwa gete nadigega, ga Yesu tauna ꞌitagwalena
    ga ꞌimwawasa ꞌida loegesiyao manudi, be ꞌenega tuta gete toꞌumalina ꞌina waiwaiyega
    ꞌiꞌetoseyeda,
  wrs-wrs: Yesusva hevmba wohophona, dahalmba, pimba kilumb shuawolalm hona petharava,
    memba pivva avnamba indkoklanahonamba, men honam aramba Sesoava doara nengna.
    Wo osoa himba os pimba lopshana.
  mca-mca: Ha' Jesucristo wetƚisƚi'ij pa'aj pakha' witwamhi' qe ta'ƚets pe' inwuƚ'ets
    qe qa' ƚeke'ye' qu' jinakik'uifik'i pekhewe' uƚ'ets yatsat'etsij ha'ne sehe' ipji'
    qe hik aka' yisu'un pa' Intata Dios qu' ƚunye'je'.
  tzo-TZC: Ti Cajvaltic Jesucristoe laj yacꞌ sba ta milel ta scoj ti jmultique, yoꞌ
    jech ta spojotic loqꞌuel ti jech toj chopol ti sba banomile. Ti jech laj spas
    taje, yuꞌun jech onoꞌox oy ta yoꞌnton ti Jtotic Diose.
  mya-mya: ငါ​တို့​အ​ဖ​ဘု​ရား​သ​ခင်​၏​အ​လို​တော်​နှင့်​အ​ညီ ခ​ရစ်​တော်​သည်​ငါ​တို့​အား
    ဤ​ဆိုး​ယုတ်​သော ပစ္စုပ္ပန်​ခေတ်​မှ​ကယ်​တင်​နိုင်​ရန် ငါ​တို့​၏​အ​ပြစ် များ​အ​တွက်​မိ​မိ​ကိုယ်​ကို​စွန့်​တော်​မူ​၏။-
  gng-NT: TiʼBaa Uwien ya yíem bo nɛ *Yesu Kristo tuo' ki kpo' tiʼbiɛre bo ŋɔ wɔ
    ń ñɛn tɛ idɛn yà bre ti te iʼni nɔ ni.
  cbi-NTPO: '@see-verse:GAL.001.003'
  ikk-NT: Nna ẹnyi wụ Jizọs' Kraịstị we ndụn a ye makẹ ifiri njọ ẹnyi, kẹni ọ gbapụha
    ẹnyi imẹ eje-agbọnị rị ogẹnni, igi mẹzu uche Osolobuẹ ẹnyi wụ Nẹdi ẹnyi.
  leu-leu: Na Krais a lisan nane xa sena vilaana saat sitaara xena fakaxup netaara
    xasena saatan ina yaan aanabeꞌ. Nane vil malaane senaso nane usi fatak a vubuxanan
    sina Piran aava na Tamataara.
  maz-NT: E Jesucristo o ne o ndũ va ngõtcüji ín nzhunc'öji. O 'ñevgueji libre, ngue
    c'ua dya cja ra mandazüji c'ü na s'o c'ü bübü cja ne xoñijõmü. O ndũ a cjanu e
    Jesucristo na ngueje je ga cjanu va ne Mizhocjimi c'ü mi Tatagöji.
  bod-N: སྐྱབས་མགོན་མཱ་ཤི་ཀས་བདག་ཅག་གི་ཡབ་དཀོན་མཆོག་གི་ཐུགས་དགོངས༌བཞིན། བདག་ཅག་གི་སྡིག་པའི་ཕྱིར་རང་སྲོག་བློས་བཏང༌སྟེ།
    བདག་ཅག་བསྐལ་པ་ངན་པ་འདི་ལས་སྐྱོབ་པར་མཛད༌པས།
  tca-NT: Rü nüma ga tórü Cori ya Ngechuchu rü nügü inaxã na tórü pecaducèx nayuxü̃cèx
    na nüxna tüxü̃ ínanguxü̃xẽẽxü̃cèx i guxü̃ma i ñoma i naãneãrü chixexü̃. Rü yemaãcü
    nanaxü, yerü yema nixĩ ga Tanatü ya Tupanaãrü ngúchaü̃.
  zpl-NT: Jesucristo unguti equie stulaꞌahua para nú tsilaꞌahua lu ye beenú necha
    neca nuꞌ lu iliulabequieꞌ tucu nú uriꞌi Paꞌahua Diose elliebacuꞌ.
  mbc-NT: Mîîkîrî Cristo eturumaka'pî tîîsa'mantapa kai'ma, uurî'nîkon pîika'tîpa
    umakuyikon winîpai. Mannankan sîrîrî pata po tîîko'mansenon pemonkonyamî' imakui'san
    warantî e'nî namai, uurî'nîkon mo'kapa kai'ma aasa'manta'pî. Î' kai'ma itu'se
    Paapa, uyunkon e'to' yawîrî ikupî'pîiya.
  ndg-ndg: ywaipijite yeyipie mwene kwaajili yitu na dhambi yitu lenga wete atumbombwe
    na wakati wono uovu, bokana na mapenzi ya Nnongo witu na Tate.
  wsk-wsk: Nu Kaem anananga Nainet mu ko gomang motam karo tuam ale ali imi ko bagara
    aolak memek ningi nanga sangaru taukko anananga memek umu giam ale kota numi kuera
    mateng ningi beteram.
  toj-NT: Stz'acatal lec ja Cajualtic Jesucristo ja jastal yaa sbaj ba oj stup ja
    jmultiqui. Eso sí, ti to bi ayotic ja ba yoj maloili pero anima, ja quentiqui
    libre xa ni ayotica. Jayuj yaa sbaj ja Cristo tac, como jach ni mero sc'ana ja
    jTatic Diosi.
  tbc-tbc: Kristus idsad Tubun ak, idsad aupasek ipasi san niŋen o, iŋanen kumaen
    an ibisei a. Kagin saiak saiak gamu tan en lo yen den, iŋsan mateŋ an lo id iŋiliad
    go patud ipasi a. Saen iŋ ago igane man, iŋ Bai Anut san ilobol an iri pani a.
  sna-sna: akazvipa nokuda kwezvivi zvedu kuti atisunungure kubva munyika yakaipa
    yazvino, maererano nokuda kwaMwari Baba vedu,
  smk-NT: Si Cristo, nida'ton nay lalaman na nin mati para sa pakapirduna nin kukasalanan
    tamo ta pigaw nin galten natamo sa pakayadi' nin kadukaan a mampag'uray konan
    sitin kapresan a panaon. Ginawa' na in ni Cristo bana' ta siin a rabay nan Dios
    a syay Ama tamo.
  grc-TCGNT: τοῦ δόντος ἑαυτὸν περὶ τῶν ἁμαρτιῶν ἡμῶν, ὅπως ἐξέληται ἡμᾶς ἐκ τοῦ ἐνεστῶτος
    αἰῶνος πονηροῦ, κατὰ τὸ θέλημα τοῦ Θεοῦ καὶ πατρὸς ἡμῶν·
  gof-WFTW: Ha iita wodiyappe nuna ashshanaw, nu Xoossaa, nu Aawa shenen Kiristtoosi
    nu nagara gisho bana aathi immis.
  spa-BLM: que se entregó a sí mismo por nuestros pecados, para librarnos de este
    presente siglo malo, según la voluntad de nuestro Dios y Padre —
  kyz-NT: Ymã te 'ã Jejui Kristu 'ga jejukaukari 'gã nupe rakue. Jane wi janetywera
    moiawamũ 'ga ojejukaukaa 'gã nupe rakue. Ojejukaukaa 'ga 'gã nupe werowiaaramũ
    jane mũ'jãwamũ mama'e tywera apoara 'gã nui. Ojeupe jane katu'okawamũ 'ga jejukaukari
    'gã nupe. Jarejuwarete 'ga remifutar imũ etee futat 'ga jejukaukari 'gã nupe rakue.
  dao-dao: Mi Pamhnam la mi Pa ngjakhlüa, tuhkbäih ahina kcün kse üngka naw a jah
    mhlätnak vaia, Khritaw naw mi katnak hea phäha amät ngpe kyuki;
  cya-cya: ñi nu mdyaa 'in si'ya qui'ya nducui na, si'yana culo laa ñi 'in na loo
    cha' ngunan' nu nchca loo chendyu re, tsaña'an nu lca tiquee Stina Ndiose lo'o
    na,
  wrk-wrk: '@see-verse:GAL.001.003'
  nii-nii: Jiisas Krais eim Arim Gos nge noman ełe ekii sipi kin, kongun erim. Erpi
    kin, eim nge noman konj ei, si kindpi kin, sinim nge oł kis ei, kil ngopu si kindim.
    Si kindpi kin, eim ya mani mei ełe, oł kis sinim kin pinermba ni, si kindim.
  ign-NT: Ema Viáquenu tíjara­cavahi tépena te crusu taicha mavarahahi ticuchu­cu­ha­ha­viyare
    tayehe eta vícuña­ya­rehini táichavene eta vipeca­turana, macámi­tiá­si­na­há­vi­ri­pa­hivare
    eta vijamu­ra­chi­rainihi eta tamauri­queneana tayehe eta juca apaquehe. Eta tacahehi
    eta mapane­reruhi ema Tata Vicaiyaquene.
  dik-NT: Rin bï yen ɣo luɔ̈ny bei lɛɛŋ kënë yic, Raan cï lɔc ku dɔc acï thou rin
    adumuɔ̈ɔ̈mkua rin theek yen Wäda Nhialic.
  cac-cac: A Jesucristo, yac'nac cham sb'a yic tzul yic'canel co mul. Icha chi' ix
    yutej on̈ scolanel d'a yol sc'ab' chucal d'a yolyib'an̈q'uinal tic, yujto icha
    chi' sgana Dios, aton co Mam yaji.
  tzj-E: Jesucristo arja' xuya' ri' pe cmic, xcomsasa rmal kil kamac. Cara' xuban
    che xokrtobej pruk'a' rtzilal jc'ola chpam jawra tiemp rxin rwech ruch'lew jokc'ol
    wa', y tak xuban cara' njara' wa' xrajo' ranm Kadta' Dios.
  san-BUR: အသ္မာကံ တာတေၑွရေသျေစ္ဆာနုသာရေဏ ဝရ္တ္တမာနာတ် ကုတ္သိတသံသာရာဒ် အသ္မာန် နိသ္တာရယိတုံ
    ယော
  yaa-NT: Nõ afara chakafamisno nokoõnoax Jesús nani nõko chaka noko soaxoxiki, askatari
    nã yorafo chakafo mẽranoa noko ifixiki Epa Niospa fichipaiyai keskafakĩ.
  cab-NT: Rúlumuti Jesúsu libágari wawágu lun lachíbuni wafígoun, gayára lámuga wasálbarun
    lídaangiñe lubáfu wuríbani le lánina uboú le, queísi labúseeruni Búngiu.
  clu-clu: Si Cristo napatay agud mapatawad kita sa atun mga sala, kag agud lowasun
    na kita sa kalainan nga nagaari digi sa kalibotan nga dia. Ginimo na dia tungud
    nga maman dia anang plano atun Dios kag Amay.
  swh-ULB: aliyejitoa mwenyewe kwa ajili ya dhambi zetu ili kwamba atukomboe na nyakati
    hizi za uovu, kutokana na mapenzi ya Mungu wetu na Baba.
  tpt-NT: Yucha lhimaqxtaqkal para kamaqnikal por kintalaqalhinkꞌan. Chuncha kintamalaqtaxtun
    aniy maqtaqalhinin lakamunukpaꞌ. Va chuncha naul ni Dios yu kimPaykꞌan.
  aai-aai: It iti boun tafaram ana kakafinamaim fatumit tama’ama baiyawasit isan,
    Keriso Tamat God fanan bai ana kokomaim sinaf biyan kwahir ra’iy na kakafinane
    botaitit.
  sny-sny: Tu naifa nomo yo seni luwaru a'i lo kairefi unahi iroteye. Nomo yo seni
    pefine a'i irorowata. Ahowa, Jisas me tape'i sahe temeniyeye su, le lai nomo yo
    seni luwaru a'i nomo lo ani ta'ane sasariyewe, nomo ma'e marepi hepene he'i a'i
    auwe. Serai nomo yo seni luwaru a'i lo kairefi unahi iro ta'ame. [Ga 2:20]
