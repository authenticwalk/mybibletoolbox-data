  aby-aby: Godima Danu arararo uike wei ibake Yesu Kerisoma iyanu merama ukekabake
    fearike yewa meramawere ukekabairoma iya ma wiro’i.
  eng-YLT: who did give himself for our sins, that he might deliver us out of the
    present evil age, according to the will of God even our Father,
  jni-jni: Sama nya nice ni meme barki madini maru barki ma buri duru anyimo uganiya
    uburu ugeme guu a beki wa Asere nan acoo.
  kne-kne: ay nangidawat sin biyag na ta mapakawan din basbasol tako. Inamag na di
    ay maibasar sin layden Diyos ay Ama tako ta say maisalakan ya mapawayaan tako
    sin lawa ay wadas nan daga.
  tgj-tgj: Silumelu gv alvmanv lokv laalin kunam lokv, Kristo ninyi atubongv ngonu
