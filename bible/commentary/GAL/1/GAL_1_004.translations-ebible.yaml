  swp-swp: ia i moselaeuioi wa eda baaea debadi eai, teina tanoubu baaeana eai ta
    bena i abihemaurida, Eaubada, Tamada, ena nuatu i lauwatai ede;
  bjr-bjr: Maasa qikoofa Anutufa qufanoo asauku mundirafa iriseenoo eedoo qimaseenoo
