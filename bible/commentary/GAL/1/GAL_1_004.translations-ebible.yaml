    ɲyii wuuni i mɛ.
  zty-NTPS: Jesús na'kze, Benne' Criston', bde kwine' ḻo yeḻa' got ni'a che doḻa'
    da' wbága'žo, na' beslé' žo'o ḻo da' kegle da' žaken ža ni zoažo na'a. Bene' ki
    dan' goken da' gónekzele X̱ažo Dios.
  mek-mek: Ke iꞌa aꞌa Lopia Iesu Kristo papiau pau laomai apalaꞌi muniꞌiai kepea auꞌi
    laoꞌi maiꞌi eeꞌiai gapapealaiꞌa eoma puo, ifo imaauga elogoaina Deo epaꞌa penia
    iꞌa aꞌa laomai apalaꞌi fauꞌiai emae. Ke isa egaꞌina ekapaisa auga Amaꞌa Deo ega
    logoai anina eani auga kainai mo ekapaisa.
  aey-aey: Jisas Krais uqa Memige Anutna cisdoc toodon. Odimei uqa qisol mec saen
    i qila bilina ege saen ina uqana gagadic odocnadec besigecnu egena silailnu uqadodoc
    deweg ihandumei cal men.
  urd-GVH: मसीह वही है जिसने अपने आपको हमारे गुनाहों की ख़ातिर क़ुरबान कर दिया और
    यों हमें इस मौजूदा शरीर जहान से बचा लिया है, क्योंकि यह अल्लाह हमारे बाप की मरज़ी
    थी।
  ycn-ycn: Pu'uhuaré huala'acare chaya Jesucristo a'arí ricó taca'acájejlo i'imacá,
    ra'apátacaloje huecá pu'uhuaré la'acana chiyá raú penaje. Marí caje aú rila'á
    huecá palá. Tupana, Huara'apá, huátaca que rila'acá raú.
  djr-djr: Djesu-Christthuny ŋunhi God-Waŋarrnhany dhäruk märraŋal muka, bala yan
    ŋayi walŋany mundhurr-gurrupanminan ŋanyapinya ŋayi, nhakun ŋayi ŋunhiyiny gumurr-yalŋgikuŋal
    ŋanya God-Waŋarrnhan bäy-lakaranharawnha limurruŋgalaŋawnha yätjkurruw, ga dhawaṯmaranharawnha
    limurruŋ dhipuŋura wäŋaŋur, ŋunhi ŋayin ŋuli ga dhiyalnydja yätjkurra yindikunhamirr
    dhiyakuny wäŋaw.
  kvg-kvg: Yesu Keliso, ekeza kha, niqa manqa-zapazapa zapayá gene-nqonqotáv, ni
    nqanek manqei-qape-qa matev soqøsoqa matanam-te betē-khandi꞉n. Mbumbukiam, ndego
    nige Tat, āv tømbøe-pøovám.
  rug-rug: Asa tugo si mate hobei sari nada sinea, pa korapa vina tabena sa hiniva
    tanisa Tamasa sa Tamada, pude vata rupaha gita koasa ṉiniraṉira kaleana tanisa
    kasia popoa pa totoso kamahire.
  hop-NT: Ura pam itahqaanhtipuy ep nātapqe, yep nukusqatsit aṅqw itamuy ayo oya,
