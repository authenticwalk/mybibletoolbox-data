  quc-TT: Ri Jesucristo xujach ribꞌ xa rumal ri qamak rech jeriꞌ xujresaj chuxeꞌ raqan
    uqꞌabꞌ ri uwachulew rech we qꞌij junabꞌ, are waꞌ ri rayibꞌal ukꞌuꞌx ri qatat Dios.
  heg-NTPO: Kristus mate le sas-sao kit deng apan-kloma halas ni in daat tas, nol
    kose soleng kit in kula-sala ngas. Nas totoang daid muid Ama Lamtua Allah in koma
    ka.
  ptu-ptu: Yesus Kristus-um too puha umpebeem kalena dipatei anna mala nasolongkia'
    dio mai dosata anna nalappasangkia' dio mai kakuasaanna inde lino ponno kakadakeam.
    Napateem aka situhu' pa'elo'na Ambeta Puang Allataala to tapenombai.
  bzd-NTPO: Jesucristo e̱' me'ttsa̱ ttèwa̱ se' nuì̱ skéie we̱s Skëköl dör S'yë́ e'
    ki̱ ikiane es. E' o̱' ie' tö se' yottsa̱ se̱ne sulu ko̱s tso' ká̱ i' a̱ e' ulà
    a̱.
  kwf-kwf: Sa Christ ka kwatea niaꞋa Ꞌana talana fuana na taꞋangaꞋa kia ki fasi Ꞌiri
    ke loge kia faꞋasia na abula taꞋangaꞋa Ꞌoro ki neꞋe saena magalia ana kaidaꞋi
    neꞋe. ꞋUnaꞋeri nia roꞋosulia na kwaiogaiꞋanga God na MaꞋa kia.
  eng-WYC-2017: that gave himself for our sins, to deliver us from the present wicked
    world, by the will of God and our Father,
  eng-WMBB: who gave himself for our sins, that he might deliver us out of this present
    evil age, according to the will of our God and Father—
  zat-NTPS: Jesucristo bzane cuine̱' chee̱ gutie̱' ne̱ chee̱ dul-la da nabágadxu,
    chee̱ bselé̱' dxi'u lu da naca chee̱ xe̱zr la xu nigá da naca na da cale̱la. Be̱ne̱'
    da guca lazre' Xradxu Dios.
  spp-spp: Yesu Kirisita u à uye kan mà pyi sáraga si wuu kapegigii yàfa wuu na, bà
