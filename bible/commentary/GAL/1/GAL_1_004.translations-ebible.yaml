  eng-WEBU: who gave himself for our sins, that he might deliver us out of this present
    evil age, according to the will of our God and Father—
  gnw-NT: YandeYa Jesucristo uñemee umano vaerã yanembaeyoa reta re, yanderepɨ vaerã
    teco icavi mbae vae ɨvɨ pegua güi. Echa'ã cua co jae yandeRu Tumpa jei vae.
  mux-mux: Auli Yesos Krais kanili yu-ni yunu ‘Oliu tepu liambu. Oliunga ulu-pulu-kísima
    mania pupili. Oliu, mana-yambuma ulu-pulu-kismanga sukundu naa molangi nimbu tepu
    wendu liambu akiliinga eninga nimbu kolunjambu.’ nimba kulunjurum yili. Aku tirimele
    Lapa Pulu Yili-ni ‘Teani.’ nirim mele piliipa liipa tembandu aku tirim.
  maj-NT: Kui xi kitsjá yjoho̱ nga k'ienntjáíhiná a̱t'aha̱ ngatitsun tjínná. B'a̱
    kits'ín tu̱ xi ts'i̱ín nda̱íhiná a̱sunnte ch'onk'un xi kich'aá nd'a̱i̱. Kitsjá
    yjoho̱ xi nkú ts'ín kama mjehe̱ Nti̱a̱ Na̱'miná.
  bkq-NT: Inakanhe aguitobyry xygakezelâ myakâwâm Jesus Cristo iguely, xirâ anaym
    Satanás amaymba kâmakehoem, Deus ize ato agâ âseinwândânry modo aguiempyra kitoem
    warâ. Tâwâlâ myakâwâm Jesus âtuly, kâmakehoem. Kunwym Deus ize ato aralâ myakâwâm
    aidyly.
  kue-kue: Ana nono erme tandaglme mina suna mounga i Krais no ere-inagle pre ye na
    sigoraglmedi kanwinge orkwa, i God Neno nomane giglendi prumere ana Yesus pinande
    orkwa.
  cot-NT: Ipacajiroquea Quirishito imetojane irishejiajajironijite agovaeguisherejia
    aatonijite aquejejijaari choocajianquitsica imaica antaguishetiroca covaeguisherentsi,
    irootaquetari ininqueca Aapani Arioshite.
  bnp-bnp: E Kristo i muri mai a ningaru na Vure, re Tamane hita, i habi mule ia na
    Vure, i manga a nihabi na naro hale ne hita, ne vona ni korimule hita na naro
    hale na malala iea.
  apn-NT: Nà na pre Krisja amnhĩ grônh kôt mẽ pahwỳr wrỳ nẽ mẽ panê ty. Mẽ pahte amnhĩ
    tomnuj pãnhã amnhĩrer kaxyw mẽ panê ty. Mẽpahpãm Tĩrtũm kãm hprãm xà hkôt. Tã
    mẽmo kaxyw na pre ã mẽ panê amnhĩ nhĩpêx anẽ? Nà pika ja kamã mẽ kot amnhĩ nhĩpêxja
    omnuj tỳx jakamã nhũm amnhĩ grônh kôt te mẽ kot amnhĩ tomnuj pê mẽ papytàr pyràk
    o mẽ panhĩpêx nẽ ã mẽ panê htyk anẽ.
  ctp-NT: Ti kwiꞌ Jesús mda Ni ꞌin Ni chaꞌ kaja chaꞌ katin kiꞌya nu ndukwi nchga nten
    chalyuu, chaꞌ ngwañaꞌan kulaa Ni ꞌñaan lo chalyuu re seꞌen nu ngwa kuxi ꞌa tiye
    nten siꞌya chaꞌ kuxi nu ngiꞌni neꞌ; kanꞌ chaꞌ ngulo Ndiose Stian tñan ꞌin Jesús,
    chaꞌ nu yꞌni yu tñan kanꞌ chaꞌ ꞌñaan.
  opm-opm: '@see-verse:GAL.001.003'
  bvr-bvr: Jesus Christ nipa an-gatiya gu-mari a-barrbiyana arrburrwa ngayburrpa gun-nerra
    jama nguburr-ji. Nipa a-barrbiyana ngayburrpa barra minypa arr-jarlapa gu-werra
    wenga gu-guna gu-yika gu-rrawa. Minypa Wangarr an-gatiya an-ngayburrpa Nyanyapa
    arrburra nipa jal a-ni ngayburrpa barra wanngu nguburr-ni.
  wal-wal: Nu Xoossaa, nu Aawaa sheniyan Kiristtoosi ha iita oosoi oosettiyo wodiyaappe
    nuna ashshana mala, nu nagaraa gishshau, ba huuphiyaa immiis.
  zad-NT: Jesucrístona' bzani kwine' wite' ni c̱hecho daa nakcho beṉ' saaxya, kwenc̱he
    bisle' cho' lao dii mala' de yell-lioni, kon ka goklall' X̱acho Chioza' gone',
  kmg-kmg: Jesu e Mamac-nâŋec Anutu ere micte juju sâqocne ši jueŋgopeneŋkonec bâhoc-nâpoocte
    sindaŋ-nâŋecte erâ sahac-ticne qaisockewec.
  aso-aso: Meteho Oꞌmosoꞌmo lavo eiꞌ luloloꞌ eꞌmeto Guvetesi ve Izesuꞌ Kilisitoꞌ aza
    idise minaniꞌ alevetinguꞌ goloso ogo noningutiꞌ nene do luꞌ izelove lo eze okoꞌno
    hulo lihimete apaso hilineꞌ.
  uli-uli: Kristus ye fang yal ngas bo fael meka molfidich bo be teladgich mo luwul
    wegdeg tayikof ka raleka, le ye dabey mala depel Deus le iy Temach.
  nin-NT: Yesu Kristi à wo ku Abachi, Aki amunta wa na ba itu ima yi a ni ku ila ure
