  bki-bki: Nao, Yesu Kristo naio mila memedu ga jibe ka napano Atua karam̃ado jidomio,
    ka napano naio rijamo ka mia naio rim̃aro ka rila bulag kiado kariano nalo, ka
    mia naio mijikia rivuru bulag kito den bajago na bova na bogo nei napano kito
    rojuaio vonganei.
  bqp-bqp: Kirisi gì a wɛ̃̀ndiii ó De Luda pↄyenyĩnaaa, à ó durunna kɛ̃̀wá de à ó
    bo andunia tera vãni dín.
  mcp-mcp: Krîst nyə á kɛɛnzh nyəmɛ́fwó, zə sá nə́ Zɛmbî júúg shé nə *misə́m, nyə
    á zə yîl shé mə́nyámá mâ bɔ́w-bɔ̂w cʉg á mwɔ̂w mə́gaád. Nyə a sá nə́mə́ nda Sɔ́ɔ́ŋgʉ́
    wúsʉ́ Zɛmbî nyə á cɨ nə́.
  hat-hat: Dapre volonte Bondye, Papa nou, Kris la te bay tèt li pou peche nou yo,
    pou l' te ka delivre nou anba move tan mechan ki sou latè koulye a.
  npl-NT: Akin omotemák makimiktikah para kintlaxtlawas totlajtlakolwah, iwa ijkó
    techmakixtis imak tlajtlákoli non onka itech nin amokuali tlaltíkpaktli. Ijkó
    okiyekchi tlan Totajtsi Dios okimonekilti.
  bgg-bgg: Gethek shii duchung pha awie pha idam è ragia rek phi ne chiih-è gethek
    ro Hamangkhung-aphuii nane Aphuii è yang pha ji nuii pha ji re-è, Masi awai ne
    gethek layog chiang phi muii.
  eng-TCENT: who gave himself for our sins to deliver us from the present evil age,
    according to the will of our God and Father.
  eng-BSB: who gave Himself for our sins to rescue us from the present evil age, according
    to the will of our God and Father,
  cpu-NT: Tema iro ikovakeri Ashitairi Pava irishinetakoventai Cristo, ikamimentayetakai
    akaariperoshireyevetaka, ari onkantya eero akempitakotantaari ikaratzi kaariperovaitatsiri
    iroñaaka, okempivaitakaromi intsiparyaakoventaatyeemi.
  san-ASM: অস্মাকং তাতেশ্ৱৰেস্যেচ্ছানুসাৰেণ ৱৰ্ত্তমানাৎ কুৎসিতসংসাৰাদ্ অস্মান্ নিস্তাৰযিতুং
    যো
  tac-NT: '@see-verse:GAL.001.003'
  eng-WEBPB: who gave himself for our sins, that he might deliver us out of this present
    evil age, according to the will of our God and Father—
  gfk-H: Io, Karisito ga tar sei no nuna nilon ga maat bia na halon dahat talur ira
    sakana tintalen ta iakan ra pakana bung. Ma ga maat hua haruat tano sinisip gar
    ta Mama no nudahat God.
  viv-viv: Bana Yesu Keliso yada koyona ana laufata faꞋina Tauna gihawahegena be medema
    againe hida aituhai-nadi ana dewa koyo-moꞋena againe gikibababaleda-yo koyona
    keke ginavehimeyeda. Yaubada Tamada yana nuwanuwa amine au hidedemi gikibababaleda.
  yao-yao: Kilisito ŵalityosisye asyene kuŵa mbopesi kwa ligongo lya sambi syetu kuti
    atukulupusye pachilambo changalumbana cha sambano chi, kwa usache wa Akunnungu
    ŵetu ni Atati.
  tgp-tgp: Iesu mo hase silea vara i mate mata nor̃a hehe vara i jurir̃a r̃a materi
    na suihan sasati na varama nake, usuri na masalon nor̃a God Tamar̃a,
  auc-NT: Adocä mönö Mæmpo Wængonguï ïñömö, Mïnitö pedænguipogaque wïwa cæte mïni
    wæwëñömö edæ abæ tawænte ponte baï botö gämæ̈nö ponte quëwëedäni, angampa. Ïninque,
    Wængonguï nänö angaïnö baï cæcæmïnimpa, ante cædinque mönö Awënë Itota Codito
    mönö ïmonte ö æncæte ante cægacäimpa. Mïni wënæ wënæ cæpämo mongæncæboimpa, ante
    tömengä nämä wepæ̈ pædæ godonte baï cædinque pönö ængä beyænque mönö wæætë quëwëmompa.
  kbc-NT: Jesus ijaa dinajigo me yeleotetema ɡ̶obeyaceɡ̶eco, eote me ɡ̶odiwoko nakataɡ̶a
    ane beyagi aninoa niɡ̶ina iiɡ̶o. Leeɡ̶odi joaniɡ̶idaa ane yemaa Aneotedoɡ̶oji
    Ǥodiodi.
  bmh-bmh: E Yesus gonug ig em e ebu igul eg memun, igual igul eg ebuan imaigeun.
    Gonug gonugau enib Uwait moroimai, a gegeulanau ebu noumeun. Igul go igual memenig,
    Uwait nugtal guzenabun aneun, gonun, go guzeneun.
  ctu-BL: Tsi' yʌc'ʌ i bʌ ti chʌmel cha'an lac mul che' bajche' yom Dios lac Tat cha'an
    mi' loc'sañonla ti' p'ʌtʌlel jontolil am bʌ ti pañimil wʌle.
  meq-meq: Bəy Maduweŋ Yesu Kəriste kə vəl ha gər ŋgay, a mət na, hərwi ada Mbəlom
    mâ pəsakway ha mezeleme kway hərwi ada wu i məndzibəra neheye lele bay aye tâ
    ge bəy ka gər kway sa bay. A ge na, andza nakə a say a Mbəlom Bəba kway mâ ge
    aye.
  noa-H: Pãrau k'ap'ʌ nʌm, Jesucristo k'urau k'abamuan maachin hagt'a maach pekau
    heeta wënʌrraajeek'am. Mamʌ magba maach Hẽwandam hanaa maach Hayau hichdëu k'ĩirju
    wai sĩerrjö Jesucristoouta hʌ̈u hʌdʌraa hich t'õopijim maach kõit, magbarmua pekau
    jua heemua maach peerdʌ hawaag.
  alp-NT: Yesuse Ilulu iteki Alla Amate Eni sukare, hoko ruaI riluke nanakwalaIje
    kena Imata seli iteki dosaru, leke ite supu hlamate. Iono mere leke ite ono lulu
    nusa meije esi neune yake, rebe pamuli meije piasa tamata esi onore.
  san-VEL: asmaaka.m taate"svaresyecchaanusaare.na varttamaanaat kutsitasa.msaaraad
    asmaan nistaarayitu.m yo
  kbq-kbq: Jisas'a asimu'a atreno kumitia atrerante'ne. E'inama hu'neana Anumza Nafatimofo
    avesi avaririno, mopafima amama meni mani'nona kefo avu'avazampintira tahokeno
    tazahunaku anara hu'ne.
  kbh-kbh: Cristo chabe derecho vida jtsobomñama cachcá tojanonÿá y tojanóbana, bëngbe
    bacna soyënguents̈ana játsebacama, y bënga chamotsobena jtsiyenama ndoñe nts̈amo
    quem tempo ents̈anga imoyencá, puerte bacna soyënga imojtsama ora. Cristo tojanóbana
    ora, tojanma nts̈amo Bëngbe Bëtsá, Bëngbe Taitá endmëná yojanbos̈cá.
  ron-LSB: care S-a dat pe Sine însuși pentru păcatele noastre, ca să ne izbăvească
    din veacul acesta rău, după voia Dumnezeului și Tatălui nostru,
  pon-pon: Me kotin jokonpaude ki pein i ki dip atail, pwen dore kitail jan ni me
    jued akan mi jappa, duen kupur en Kot o Jam atail.
  nhe-BL: Jesucristo motemacac huan mijqui para techmaquixtis tlen totlajtlacolhua
    huan para techmalacanis tlen nopa tlen ax cuali tlen onca ipan ni tonali pampa
    ya ni elqui ipaquilis Toteco Totata para quichihuas.
  sps-sps: Jisas Krais orovus of a fo aveto tsura, faarei te vovou iny fakats faamuan
    ten Gov a Tamarara, ma saup fatabin rara Ya tana parits tana ngi'arapaar tana
    monaagits tovei te kaa rora.
  wnc-wnc: Jesu waapata Nanin Anutue banip tawake nin gatanimukut. Gatanimuke ninu
    nisane waiaknganinde toknga pananga akngane ninu sandekut. Ninu aminu wai aminu
    tapduu ayuamang komune nana aminde gepbiatang dua yutnimde natake ita epuke kungwanimukut.
  bus-bus: Kirisi gì a wɛ̃̀ndizi wa De Luda pↄyezia, à wa durun kɛ̃̀we, lɛ à wa bↄ
    anduna tia zaaa kɛ̀kiin.
  gub-BL: Zaneruwihawete a'e, uzemono uzezuka kar pà zaneremiapo kwer ikatu 'ym ma'e
    hekuzaromo a'e. Teko uzapo ikatu 'ym ma'e tetea'u waiko ko 'ar rehe a'e wà. Zaneruwihawete
    zanepyro ikatu 'ym ma'e ko 'ar rehe har wi a'e. A'e rupi zapuner ikatu 'ym ma'e
    iapo re zanepytu'u haw rehe zane kury. Ta'e nezewe Tupàn zaneru uputar a'e xe.
  imo-imo: Jisasi Kraistini lino ulu pulu keri teli imboma tepo koinjo limbo nimbelie
    kolorumu. Aku tepalie lino ya i mai kombumunga ulu pulu kerimanga wendo ltimu.
    Jisasini aku terimu ulumu linonga Ara Goteni tepili konopu lerimu mele lombilipe
    terimu.
  boj-boj: Yesus a gago Abu Qotei aqa areqalo dauryosiq deqa a gago une kobotqa marsiqa
    aqa segi ŋambile uratosiq moiyej. A na iga eleŋamqa iga mandam qa kumbra uge uge
    kalil uratqa marsiq iga qa moiyej.
  eng-DRA: 'Who gave himself for our sins, that he might deliver us from this present
    wicked world, according to the will of God and our Father:'
  knf-knf: Jibi Naşibaţi Aşin nja aŋaluŋ, Kriŧtu awul ubida wi nul kapënanaan ipekadu
    yi nja ŋhilna ŋbuur ţi umundu wi nţa wi, unŧumuŋ mnŋot.
  san-KHM: អស្មាកំ តាតេឝ្វរេស្យេច្ឆានុសារេណ វត៌្តមានាត៑ កុត្សិតសំសារាទ៑ អស្មាន៑ និស្តារយិតុំ
    យោ
  arn-NT: Jesucristo chalintukuwi tañi layael iñchiñ taiñ yafkan ñi duam, taiñ montulaetew
    ta tüfachi mapu mew mülechi wesake dungu mew, chumngechi ñi adkünuel taiñ Chaw
    Ngünechen.
  zas-NT: Jesucrist güjt por dux tol ree persi babëëman dunuj ree loj gra ree ni mal
    ni yuꞌ loj guidxliuj guie ziꞌc goc xixgab dux Dad ree Dios.
  ken-NT: Yesu Kristo achyɛ́ nyaka mmʉɛt ɛ̌ti bɛbʉ́ bhɛsɛ ndǔ mkpáká mmɨk bɛbʉ́
    anɛ ɛchɔŋ. Akʉ nɔ bɛ́kɔ́ŋɔ nkaysi Mandɛm mmu achi Ɛtayɛsɛ.
