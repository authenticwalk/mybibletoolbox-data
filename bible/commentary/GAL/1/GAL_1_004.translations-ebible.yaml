  dop-dop: Kilisiti ɩnɩ ɩ hɑnɑ ɩ tɩ sɩ ɩ́ yɑ-tʋɣʋ tɑ́ ɩsɑɣɑtʋ tɑɑ nɑ ɩ́ lǝsɩ-tʋɣʋ
