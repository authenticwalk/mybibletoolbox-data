  wol-KYG: mi maye bakkanam ngir njotug sunuy bàkkaar, ba musal nu ci jamonoy tey
    ju bon ji, ci coobarey Yàlla sunu Baay,
  bef-bef: Yesu ai afotifu Huꞌma ai kagaꞌalo yaꞌma ho tilina kanaꞌalo foipanauba leleꞌmo
    sibina nohinogo gulu ho letalinaꞌmu yabe luto lali foipanatiꞌmu yabe luto yaꞌma
    aiꞌa gufaꞌa hꞌemiꞌehina yabe.
  amm-amm: Moi kwalomai monoi Kolaiso mo kalo unumokoki, moini molo koiyau monoi na.
    Asi ni mo koiyau, uowoi nali no, no monoi no fasimokoki. Kotoni mulu mo ainoso
    na, moini Apouni mulu mo.
  zaj-zaj: Yesu kailava mwenyego giladi yatukombole kulawa m'vilozo vetu kulawa muulumwengu
    uno wihile utukala, kamba vija Mulungu na Tata wetu viyalondile.
