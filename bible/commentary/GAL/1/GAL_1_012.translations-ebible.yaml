  hun-hun: mert én sem embertől vettem azt, sem nem tanítottak arra, hanem a Jézus
    Krisztus kijelentése által.
  mcf-NT: Matsesën chiabi Esuquidistun tantiamiac ambi chiaidquio chuibanombi.
  kjs-kjs: Go page pa enaali medame ni nalagisa. Go page pa enaali medame ni namogeasa.
