  gyr-NT: Ndahei avei ava tẽi che mbohe; Jesucristo ité niha oicua uca cheu.
  kmh-kmh: '@see-verse:GAL.001.011'
  ukr-ONPU: Бо я отримав і вивчив її не від якоїсь людини, але через одкровення Ісуса
