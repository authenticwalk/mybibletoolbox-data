  eng-TNT: 'nether receaved I it of man nether was I taught it: but receaved it by
    the revelacion of Iesus Christ.'
  sbs-sbs: Niliye ulandile kucokela ku munthu aliyense, niliye phunzisiwe na munthu.
    Koma, cenze mwacivubuluso ca Yesu Kristu paneo.
  sue-sue: Na emara nana ena oko pumuna, o ema meni na oko sero gipero awewa. Yesu
    Kristo nu nutope namore kereninua awa.
  fra-NCL: car ce n’est pas d’un homme que je l’ai reçu ni appris, mais par une révélation
    de Jésus-Christ.
  bhg-bhg: Na embo enemboda yai edo bae, edo embo da ainmi na atopatae, ata Iesu Keriso
