  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། འཕྲིན་བཟང་དེ་ནི་མི་ལས་ཐོབ་པ་མིན༌ལ། མིས་བདག་ལ་ཁྲིད་སྟོན་བྱས་པའང་མ་ཡིན༌པར།
