  san-ITR: ahaM kasmAchchit manuShyAt taM na gR^ihItavAn na vA shikShitavAn kevalaM
    yIshoH khrIShTasya prakAshanAdeva|
  bel-N: бо я не праз чалавека прыняў яго і быў навучаны, але праз адкрыцьцё Ісуса
