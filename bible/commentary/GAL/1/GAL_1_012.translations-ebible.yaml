  bel-bel: бо і я прыняў яго і навучыўся не ад чалавека, а праз адкрыцьцё Ісуса Хрыста.
  zlm-KSZI: Aku tidak menerimanya daripada manusia, dan aku tidak pula mempelajarinya;
