  san-DEV: अहं कस्माच्चित् मनुष्यात् तं न गृहीतवान् न वा शिक्षितवान् केवलं यीशोः ख्रीष्टस्य
    प्रकाशनादेव।
  tna-NT: Aimue deja ja cuaja cristiano cuana d'eji su eputa puji ema buetsuatana
