  azg-NT: Ee juuhanꞌ min chito veꞌ jñꞌoon na jndyi jndyue nnꞌanhanꞌ, min tyíꞌconanꞌjnꞌaan
    nnꞌanhanꞌ ja. Nquii Jesucristo ninjon siꞌman jonhanꞌ nnön, joꞌ na tyꞌön cüentahanꞌ.
  bhd-bhd: किजोकि तै मीं न केन्ची मैन्हु करां मैलोरी, ते न मीं कोन्ची उस्तादे करां
    शिखोरी, बल्के यीशु मसीहे मीं पुड़ बांदी की।
  too-NT: Tū' quimāca'tzīnīlh kalhatin chi'xcu'. Nīn chā'tin chi'xcu' quimāsu'ni'lh.
