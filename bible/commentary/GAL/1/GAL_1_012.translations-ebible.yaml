  hrv-hrv: niti ga ja od kojeg čovjeka primih ili naučih, nego objavom Isusa Krista.
  box-NT: Á le mún yínɔń dɛ̀ɛ na á ĩ yú nùpue ɓúi cɔ̃́n, tàá dɛ̀ɛ na ó o
