  dwr-ENT: ኣዪሲ ጎፔ፥ ታው ዬሱሲ ኪሪስቶሲ ቆንጪሴዳፔ ኣቲን፥ ታኒ ሚሺራቹዋ ቃላ ኣሳፔ ኣካቤይኬ፤ ኣሳይ ታና ታማሪሲቤና።
  pma-pma: Veni more longlongien koanik, narkurtei ran etai meatin vuo ran hihiseien
