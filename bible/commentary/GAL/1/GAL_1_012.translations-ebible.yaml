  ory-ory: ଯେଣୁ ମୁଁ ତାହା ମନୁଷ୍ୟଠାରୁ ପାଇ ନାହିଁ କିଅବା ଶିକ୍ଷା କରି ନାହିଁ, କିନ୍ତୁ ଯୀଶୁ
