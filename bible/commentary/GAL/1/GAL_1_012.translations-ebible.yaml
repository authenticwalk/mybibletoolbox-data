  cek-AK: Kami khae hoi ka hnu ai, amtuk ih doeh na ai ah, Jesu Kri amtuenghaih rang
    hoiah ni ka hnuk.
  bkd-bkd: Hurà ku haena kapaliman duun hu etaw daw hurà daan migtudlù taena kanak
    ba impadayag gayed kanak hi Jesu Cristo.
  ctu-76: Mach'an ti subentiyon jini wen t'an cha'an ti quixtyañu. Mach'an majch ti'
    cʌntisʌyon ti jini t'an. Pero i bajñel Jesucristo ti yʌq'ueyon j cʌñe' i sujmlel.
  lac-NT: Quire' a teno', quij Pablo, mʌ' jin c'ʌm u t'ʌn a winico'. A teno' mʌ' ju
    camsen u jer maqui' ti' teni'. Chen u bʌjiri' Jesús caj u ts'aj in tucur.
  xla-xla: Na꞉ta imale hamsela꞉ iye oplami haleta na꞉ watle pohamina, epame oplami
    haleta na꞉ye po-imana. Amasiyama koko iye Yesu Keliso meyelo na꞉ dla botomastauwapo.
  xav-NT: Ni'wa ãne na hã te te ãma 're ĩ̱po're pu'u mono õ di, ti'ai ãma wasiré 're
    ĩwahâimana za'ra mono norĩ hã. Ni'wa hã te te duré ĩ̱ma 're rowasu'u mono õ di,
    te ĩwaihu'u pese zéb da hã. Mare di. Si'uihâ na ma we hâiwa hawi ĩ̱ma siwaihu'u
