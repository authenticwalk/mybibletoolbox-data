  kze-kze: Ísu Káráísiti paáréna simásímakaivo íma kwaási suwa'á ísaraumne.
  mpj-mpj: Mirtarni martu kujupalu wangka jiinya nintirnu, paki. Jiijaj Kurayijjuwiyajurni
