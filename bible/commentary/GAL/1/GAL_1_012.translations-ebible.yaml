  poh-NT: maj reꞌ hin maꞌ reꞌ ta ru̱cꞌ jenoꞌ cꞌacharel xnicꞌul rikꞌormojic. Xa ta
    woꞌ nak jenoꞌ cꞌacharel xcꞌuhtunic wi̱n i cꞌuhbalanic, reꞌ laꞌ Jesus reꞌ Pahbamaj
    chi Kꞌatal Kꞌoric xcꞌuhtunic wi̱n rinabjic pa̱m i cꞌuhbal reꞌreꞌ.
  tue-tue: Tee quetire basocá mee yʉʉre tʉomasĩ́rĩ tiiwá. Teero biiri basocá mee yʉʉre
    buewa. Jesucristo basiro tee quetire yʉʉre masĩrĩ tiirígʉ niiwĩ.
  bjp-bjp: Biil ia kep u sing ti kaltu, le tikas i fausum ta iau ini, Iesu Karisito
    tom i famalal ta u usuf iau.
  xon-xon: Maa nan gaa ti binib chee. Unii ubaa aa di ti tuk mi. Yesu Kristo ubaa
    le kpiir ti tuk mi.
  tzo-ZNT: Maꞌuc crixchano liyalbe lixchanubtas. Jaꞌ liyalbe ti Jesucristoe.
  mpm-NT: Chi ni ɨɨn yɨvɨ tu ni xnaꞌan i jnuꞌun un ruꞌu. Ni ansu yɨvɨ ni xnaꞌan jnuꞌun
    un nuu ri ja ni kutuꞌva ri. Chi suꞌva, maa Jesús, ya kuu Cristo, ni xnaꞌan ya
    nuu ri na ni kaꞌan ya jiin ri.
  ots-NT: Jin tema cja̱hnitjo bi xijqui car palabra‑ca̱. Jin to gá u̱jtigui ja i ncja.
    Guejtsjɛ car Jesucristo bi nzojqui, bi xijqui ja i ncja.
  hoy-hoy: यतिकी अद नानी मंळसा अन दी टु पोहचुसीदील, अदिक ना नानी केळ्सकु आत, लेकीन
    यीशु मसीह अन प्रकाशन देल सिक्त.
  amo-amo: Na nna seru kitin nitari ba, a na umon na dursuzai unin ba, una na nadak
    kitinighe unuzu kitin Yisa Kristari.
  pjt-pjt: Panya aṉangungkuṉi wangkara nintintja wiyaṯu palu Jesulu Christalu kutjungkuṉi
    nintinu.
  cwe-cwe: na wala niye sinaihokela kulawa kwa wanhu, wala sifundizigwe na munhu.
    Yesu Chilisito mwenyewo yoyanigubulile.
  daa-NT: Nu bal dorin min ɗo geemir ho gem baldu garkiyinti. Ŋa Iisa Masi kat gaarduuta.
  mlp-mlp: Wagam na ya mat araq ago hib a hi huritta. Teq mat araq wagam na asuleqin
