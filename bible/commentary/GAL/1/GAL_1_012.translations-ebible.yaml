  nvm-nvm: Regavo vuak iji fu emabuon ruainma bakin gavo fu Jesu Kuraisri abe nijaidien.
  mps-mps: Tama eno te po bidi mede sabeo. Tama bidi mego te po enabolo ola mabeo.
