  ape-B: Wak enen elpen nyuklipeyen o enen elpen nyune lainim-umeyen e, wak. Jisas
    Krais Anan meyoh nagilapeyen.
  grc-F35: οὐδὲ γὰρ ἐγὼ παρὰ ἀνθρώπου παρέλαβον αὐτό, οὔτε ἐδιδάχθην· ἀλλὰ δι᾿ ἀποκαλύψεως
    Χριστοῦ.
  cav-NT: Ejeque ecuita riyaque yahuajura ama cuejahua; ecuitara ama bahuityahua.
    Jesucristora cuitadya bahue amerehua.
  kgp-NT: '@see-verse:GAL.001.011'
  bvd-bvd: Nau nao kwasi ngali mai sia ta wane, ma ka nao lau wane gwana ne nia toolangainia
