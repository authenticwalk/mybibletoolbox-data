  guj-2017: કેમ કે હું માણસની પાસેથી તે પામ્યો કે શીખ્યો નથી, પણ ઈસુ ખ્રિસ્તે પ્રગટ
    કર્યાથી પામ્યો છું.
  jvn-NT: Aku ya ora nampa kabar iki sangka manungsa. Karomenèh, dudu manungsa sing
    mulangi aku bab kabar kabungahan iki, nanging Gusti Yésus Kristus déwé sing nggelarké
    marang aku.
  byr-byr: Sareꞌ dareꞌnesɨ. Aꞌmwe pwarɨ mamaarye. Aꞌmwe pwai manyɨjɨwaakyaꞌ. Arɨkawɨ.
