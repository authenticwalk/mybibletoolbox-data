  gam-gam: Kandja ge una ta na dje nawi, una na beke nawi, man. Kandja ge Jisas Krais
    yene ombine dje awika na pille wo djill.
  nou-nou: Embo mi naso yei binga ewamei awa itae ra edo embo mi binga ewamei awa
    naso yei atopatae ra. Awarate Iesu Keriso umo umosuka binga ewamei awa naso yei
