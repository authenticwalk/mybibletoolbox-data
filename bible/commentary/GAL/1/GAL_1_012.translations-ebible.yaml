  asm-FB: কাৰণ মই মানুহৰ পৰা তাক পোৱা নাই আৰু মোক শিকোৱাও নাই; কিন্তু যীচু খ্ৰীষ্টই
    নিজে এই বিষয়ে মোৰ আগত প্রকাশ কৰিলে।
  okv-okv: eto embo na nau degi ta ae ingae eto ate poekae umbae rate Iesu Keriso
    na nau degi ta harikenu ingia.
  mxt-NT: Ñima ñáyɨvɨ sañaha̱ chii. Yori sañaha̱ chii. Soco suri maa ra Cristo sacotó
