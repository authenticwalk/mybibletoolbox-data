  omw-omw: '@see-verse:GAL.001.011'
  yrb-yrb: '@see-verse:GAL.001.011'
  maa-NT: Mìtsà i̱t'aà ts'e̱ xi ta̱xki̱ xi̱ta̱ komà‑na ko̱ nga kjòchi̱ya‑na 'én koi;
    jè sobà Jesucristo kisìhiseèn‑na nga tsakóya‑na.
  mcq-mcq: Ijihuni maijaho na emaapunaꞌa paapejuta ꞌee ei pini najihuna pana kaivo
    Jesu Keriso oni vajijino vejume roe samaa rejume na apejuta.
  sus-A: ﭑ مُ عَ سْتْ مِشِ شَ رَ. مِشِ يٌ مُ ﭑ شَرَنشِ عَ رَ. عَلَ شَ مِشِ سُفَندِشِ
    عِسَ يَتِ نَن عَ مَسٍنشِ ﭑ بّ.
  jpn-1965: 私はそれを人間からは受けなかったし、また教えられもしませんでした。ただイエス・キリストの啓示によって受けたのです。
  fra-SBL: Car je ne l'ai pas reçue d'un homme, et on ne me l'a pas enseignée, mais
    elle m'est venue par révélation de Jésus-Christ.
  yka-yka: Gaˈ tasangkaku toloˈ inin amban manusiyaˈ. Gaˈ ku kaˈusihatan weˈ sine-sine
    sabab inin. Saguwaˈ tasangkaku inin amban Isa Almasi. Pinakataˈu inin weˈ ne si
    aku.
  mle-mle: Wun kupwa duwaam aal maaj maa kwar. Duw nakab aal maaj wunak maa kaliv.
    Aw Jisas Krais di diki simaka-didiwun ki maaj liki mwiya maaw maaj.
  shp-NTPO: Ja joira, tsoa joninbi ea yoiama iki, itan tsonbiribi ea onanmaama iki.
    Jara Jesucristonbi, ea onanmaa iki.
  aom-aom: Bogo aehu aevoromo jöho majehiromo bëhoho huruoho majehiꞌirögoro aꞌi Iesu
    Kerisoro huro jöho majehijamu baejodeje.
  geb-geb: Gu guma then han mba buna vhuueŋ ndigi fhuvara. Guma the vhɨra mba buna
    vhuuen na khɨvigi fhuvara. Zakɨra fhuvara! Zisas Krais, ana nduara mba buna vhuuen
    na khɨvigi.
  bsj-bsj: Ma yobo kange nii nin, kakaa cii merang men merang. Nyori, mor dukume Yecu
    Kiritti bou minene.
  cak-cak: Roma yin man xinc'ul ta riq'uin jun vinak, nis-ta riq'uin jun vinak xinvetemaj-vi;
    ja ri Jesucristo xk'alajrisan chinuvech.
  chf-NT: Mach jin winic u ye'bon; mach u ye'bon niuntu pancab. Aj Jesucristo mismo
    u ye'bon.
  tlf-tlf: niyo tinum imi diim kal umaak kusaali e minte, tinum iyo maak tebe-nalata,
    weng boyo kafalepnesaala no kale, Yesus Krais yagal ki weng boyo kafalepne-se
    ko.
  piu-2006: Yaṉangu kutjupangkuṉi wiya wangka palunya nintiṉu, Yiitju Kurayitjaluṉi
