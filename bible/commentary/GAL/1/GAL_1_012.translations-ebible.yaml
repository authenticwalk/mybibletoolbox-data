  cpc-NT: Aña iri Jesucristo yotaakinawori maawoni, tima kaari atziri ashityaawoni.
  nhg-NT: Pues amo onecsele de tlöca, nimpor nionöque tlöcatl amo niechmachte, tlöcamo
