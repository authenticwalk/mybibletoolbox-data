  ape-C: Madae enen arpen nyukripeyen o enen arpen nyunebreshe-umen uwe, uwok. Jisas
    Krais anan meyoh neyabigeyen.
  bgs-bgs: Ándà ku tanggapi ni tikud tun ta manubù, asta ándà a gó tinurui ka manubù,
    asal si Jesu-Cristo tô igpasóddór kanak kani madigár gulit-ulitán ku.
  faa-faa: Some kotesa ane aporo metamo anoaki somesa ayafapo. Aporo metamo kaisiamo
    anoaki somesafapo. Yasu Kereso ipi hakásamo anoaki tarirakano asekea, nōmo reaki
    some karakanapo.
  kik-kik: Ũhoro ũcio ndiaheirwo nĩ mũndũ, o na kana ngĩthomithio nĩ mũndũ; no nĩ
    kũguũrĩrio ndaguũrĩirio Ũhoro ũcio nĩ Jesũ Kristũ.
  cap-NT: Ana jec z̈oñz̈quiztanami nii liwriiñi taku nonzinc̈ha, niz̈aza anaz̈ jec
    z̈oñimi wejtquiz nii liwriiñi taku tjaajinchiqui. Jesucristupachac̈ha wejtquiz
