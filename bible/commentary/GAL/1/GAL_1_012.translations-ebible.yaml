  mca-mca: Nite' hata'ƚijets eke' wi'tlijei pa'qu' jukhewe'ƚe qa nite' iye ts'iyayitij.
    Hakha'ƚe Jesucristo hik hakhaa'ija in tsikfelitets.
  tzo-TZC: Maꞌuc jun vinic laj yacꞌbun caꞌi, laj xchanubtasun. Jaꞌ laj yacꞌbun jnaꞌ
    stuc ti Jesucristoe.
  mya-mya: ထို​သ​တင်း​ကောင်း​ကို​ငါ​သည်​မည်​သည့်​လူ တစ်​စုံ​တစ်​ယောက်​ထံ​က​မျှ​ရ​သည်​မ​ဟုတ်။
    မည်​သူ​မျှ​လည်း​ငါ့​ကို​သင်​ကြား​၍​မ​ပေး။ ထို သ​တင်း​ကောင်း​ကို​ယေ​ရှု​ခ​ရစ်​ကိုယ်​တော်​တိုင်
    ငါ့​အား​ဗျာ​ဒိတ်​တော်​အား​ဖြင့်​ပေး​အပ်​တော် မူ​၏။
  gng-NT: Kimɛ ma là cii' tù nil saan, nil ŋa wɔkn' nni tù, ama *Yesu Kristo nɛ
