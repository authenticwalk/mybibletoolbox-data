verse: GAL.001.012
translations:
  kpx-kpx: Atabeu hoto ke loui di haivuholinu. Di ataemo hoto ke evioholinu. Isito
    Iesu Keliso keike hoto ke daho loui di haivunu.
  okv-H: eto embo na nau degi ta ae ingae eto ahe poekae umbae rate Iesu Keriso na
    nau degi ta harikenu ingia.
  tbo-tbo: Babana ega lawa gehouna ita wiatatiyeu ma tamogi Yesu Keliso i wogeleteya
    uyahiu.
  mal-C: ഞാൻ അത് ഏതെങ്കിലും മനുഷ്യനിൽനിന്ന് സ്വീകരിച്ചതോ പഠിച്ചതോ അല്ല; യേശുക്രിസ്തുവിൽനിന്ന്
    നേരിട്ടുള്ള വെളിപ്പാടിനാൽ എനിക്കു ലഭിച്ചതാണ്.
  grc-SR: ⸂Οὐδὲ γὰρ ἐγὼ παρὰ ἀνθρώπου παρέλαβον αὐτό, οὔτε ἐδιδάχθην,⸃ ἀλλὰ δι᾽ ἀποκαλύψεως
    ⸂2Ἰησοῦ χριστοῦ.⸃
  bgc-bgc: क्यूँके वो मन्नै मेरे पूर्वजां, की ओड़ तै न्ही पोंहच्या, अर ना माणसां के
    जरिये सिखाया गया, पर यीशु मसीह नै सुसमाचार समझण म्ह मेरी मदद करी।
  khz-khz: EVali Namana ea, au na ati talima ta genana agapiato, e ati talima taa
    na evega-ripakuto. Aikina kinavagi. EVali Namana ea Iesu Keriso matotauna na geku
    ai evega-matagaiato vou aripaato.
  deu-TKW: Habe doch auch ich es nicht von einem Menschen empfangen, noch durch Unterricht
    gelernt, sondern durch eine Offenbarung Jesus Christus'.
  zsr-NT: Clëg bönniꞌ budödëꞌ lu naꞌa didzaꞌ dxiꞌa naꞌ, len clëg bönniꞌ busëdnëꞌ nedaꞌ
    lei. Jesucristocz buzéjniꞌnëꞌ nedaꞌ ca nac didzaꞌ dxiꞌa queëꞌ.
  lin-lin: Nazwaki yango na moto moko te, nayekolaki yango mpe te ; kasi ezali Yesu-Klisto
    nde alakisaki ngai yango na nzela ya emoniseli.
  hns-NT: Aur ie khoes khabar hamse ekko manai na bataais kie to siekhaais hai, bakie
    Jiesoe Kriest apane hamke dekhaais hai.
  noa-E: Mʉg iek chan õrau mʉrʉg jaautarrjã khaba wa mʉch garmua khãijã deeum khʉʉn
    dʉ̈i khaugtarrjã khabam. Mʉg iekhan ich Jesucristoou mʉchigcha jaautarrau.
  eng-EMTV: For I neither received it from man, nor was I taught it, but through the
    revelation of Jesus Christ.
  mib-NT: Chi nasūu ñáyuu ni stéén nuū rī, ni nasūu ñáyuu ni sáha jeē ní cutūhva ri,
    chi sa suhva máá Jesucristo ni steén nuū rī.
  lif-NT2: कङ्‌ग मे़न्‍छाम् याप्‍मिलाम्‍बा खोःसुङ्‌बा मे़ःन्, आत्तिन्‍हाॽरे़आङ् मे़हुॽराङ्‌बाआङ्
    मे़ःन्, कर इङ्‌गाॽ ये़सु ख्रिस्‍ते़ल्‍ले़ए ओसेःन्‍धाक्‍ताङ्‌ङाङ् खोःसुङ्‌बारो॥
  xnj-xnj: Ndava muni nene nakuyipokela kuhuma kwa mundu amala kuwuliwa na mundu,
    nambu kwa kugubukuliwa na Yesu Kilisitu mwene.
  mmx-mmx: La a goxoklen kaka i at taradi, xopla taradi ga lox ase ia min. Ne Iesu
    Karisito axa ga lox asuvos taba ia min.
  cbr-NT: A bana cana unin ñuia cuacëma 'ain. Uinu 'icë unínbi ca a bana 'ë 'unánmicëma
    'icën. Jesucristonënshi ca a bana 'ë 'unánmiaxa.
  tee-NT: Pus jantu xamati' tam quint'alapanac'an ju quijunilh ju anu' chivinti. Nin
    yuchi ni va tam lapanac cava ju quimalanilh. Alai is'akstu ju Jesucristo ju quimavasalanilh
    ju anu' chivinti.
  eng-LSV: for neither did I receive it from man, nor was I taught [it], but through
    a revelation of Jesus Christ,
  cak-NT: Man riq'uin ta jun winak xinc'on-wi, ni man xtzijos ta chuka' chue roma
    jun winak. Can ja ri Jesucristo ri xk'alajin chinuech.
  pah-NT: Yvyakotyve'g̃a nanhimbo'ei a'ea rehe. Jesus Cristo'ga reki okwahavuka ji
    ve.
  sja-NT: maa-e pɨrã awaraapa mɨmaa jarateeda. Jara-e paji eperãpa jara pëida. Jĩp'a
    jaraji Jesucristopa mɨmaa k'awapida.
  xed-xed: Manda va tsaya ná, snaŋ da mndu a yu wu, mndu a guli ta taghaɗifta wa.
    Yesu Kristi ka ghəŋani ta guniɗiŋta.
  mks-NT: Ta co̱ó na̱ndiquehe e̱ ña̱ nu̱ú ña̱yivi. Ta ni in túhún toho ña̱yivi co̱ó
    na̱jána̱ha̱ na̱ ña̱ nu̱ú i̱ jáchi̱ Jesucristo quéa̱ na̱jána̱ha̱ ña̱ nu̱ú i̱.
  gfk-S: Pata ta turadi ga hinawase iou be iga hausur iou utana. Iesene Jisas Krais
    ga hapuasne ie tagu.
  bmu-bmu: Kunŋan kun mi qahö kusum niŋgiyök. Mi gölme azi kungöreŋök qahö möt aŋgön
    kölalmö, Jisös Kraistnöŋ nanŋak asuhum niŋgiba Ölöwak Buŋaŋi indeliga möt asaribiga
    nöŋgö buŋaya ahök.
  dgz-dgz: Ne nop oit mame wadidiaingina waenapan da inamup ya waran o da ase ma ya
    wadianegene. Go mame Iesu Keriso mek tamana wat arogam nenen.
  eng-GNV: For neither receiued I it of man, neither was I taught it, but by the reuelation
    of Iesus Christ.
  zaa-NT: Pues nìhua inte' nna bihua biyéni tì' ą por medio de ttu enne' le' yétsiloyuį,
    bihua bidéte' ya' ą por nuỹa enne' ni, sino qui'ni la'a mismu taá Jesucristua
    benie qui'ni cca ya' ą saber.
  eng-WEBSTER: For I neither received it from man, neither was I taught it , but by
    the revelation of Jesus Christ.
  guh-guh: Itsajivi ata cajena bajarapalivaisi apo netsipaebi. Jesucristo raja neyapëtaeyaexana
    bajarapalivaisi. Nexata Jesucristo nitoroba jivi tatsipaebaponaenexa bajarapalivaisi.
  bon-bon: ingle cane lica secatujine nuuja biname bau ca; coo piiyepu nuuja biname
    te lica nabiberäjuji, yepä Yeesu Keriso te seboclomtuji pui Miiji Mene ne cäme
    tääpume.
  nhw-BL: Amo elqui se masehuali catli nechilhui nopa cuali camanali, elqui Jesucristo
    catli nechnextili.
  swh-ONEN: Kwa maana mimi sikuipokea hiyo Injili kutoka kwa mwanadamu, wala sikufundishwa
    na mtu, bali niliipata kwa ufunuo kutoka kwa Yesu Kristo.
  wbi-wbi: nanikwupile kuhuma kwa muunhu, nambe nanikavulanisifue, looli lulyale lwe,
    vwa Yesu Kilisite kulyune.
  bba-bba: Nɑ ǹ ye mwɛ tɔnun min di, ɡoo kun mɑɑ mɑn ye keu kue, Yesu Kirisiwɑ u
    mɑn ye sɔ̃ɔsi.
  eng-KJVCPB: For I neither received it of man, neither was I taught it, but by the
    revelation of Jesus Christ.
  kgk-NT: Cristo rehegwa nhe'ẽ porã ndoikóiry xe-vy omombe'u va'ekwe. Inhe'ẽ-py xe
    mbo'e va'ekwe ndoikóiry. Hesu Cristo ae oikwaa uka xe-vy va'ekwe onhe'ẽ porã omombe'u
    va'ekwe xe-vy. Upéa-gwi xe nhe'ẽ ndaha'éi teko rei akã gwigwa rei amombe'u.
  waj-waj: Hama vaidi voovoono ivaa ni giaa ni muduu na rikieeravai. Hama vaidi voovoono
    ivaa ni giaa ni minaraivaara ni vita vitairavai. Hameetavee. Yisuu Kirisiiva ariinoo
    kooyaa ni giaa ni mioo ni vitairavai.
  cpy-cpy: Tema riitaki Jesús Jeepatzii-totaa-rewo yotaaki-nawori maawoeni, roñaaha-kinawo.
    Tema kaari atziri ashityaawoni.
  mpx-mpx: Nige ya aaheya gamagal etega elana, ge nige gamagal etega i papankiteyau,
    yaa Yeisu Keliso te i pamasalem eliyau.
  wbp-wbp: Kulaju nganangku yapangkuju nyampuju yimi yungu, manu kulaju nganangku
    pinarri-manu yalumpu-kurlurluju yimi-kirlirliji, lawa. Kaaturlu nyanungurlu-jukuju
    milki-yirrarnu Jijaji Kirajiji, kujarlunyarna manu Yimi Ngurrjuju.
  luo-luo: Ne ok ayude kuom dhano moro amora, to bende ne ok opuonjago. Yesu Kristo
    owuon ema nofwenyona wachno.
  nhe-NT: Ax elqui se tlacatl tlen nechilhui nopa cuali tlajtoli. Elqui Jesucristo
    tlen nechnextili.
  aii-aii: ܣܵܒܵܒ ܠܵܐ ܩܘܼܒܸܠܔ ܠܝܼ ܡ̣ܢ ܐܘܼܦ ܚܲܕ ܐܢܵܫܵܐ ܘܠܵܐ ܦܝܼܫ ܠܹܗ ܡܘܼܠܦܵܐ ܐܸܠܝܼ ܒܝܲܕ
    ܐܢܵܫܵܐ، ܐܸܠܵܐ ܩܘܼܒܸܠܔ ܠܝܼ ܒܓܸܠܝܵܢܵܐ ܡ̣ܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Atakkii akuqtunġitchiga iñuŋniñ, naagaqaa kia-unniiñ iḷisautinġitkaaŋa,
    aglaan akuqtuġiga tusaayugaaġiksuaq Jesus Christ-ŋum sagviutipmaŋa.
  msb-msb: Matuod ini kay waraʼn tawo na naghatag o nagtukdo sani sa akon kundi si
    Jesu-Cristo mismo an naghayag sani.
  cpa-NT: ho¹ ju³ jǿg³ ca¹nang¹jni hi² dsii¹² dsa², ho¹ ju³ jǿg³ ca¹he¹ dsa² jmøi¹guǿi¹.
    Hŋiah¹² Jesucristo báh³ ca¹jmo¹ hi² ca¹lø¹guiáng¹jni jǿg³.
  dso-dso: ତେବେ ମୁଇ ସେଟା ମୁନୁସ୍‌ ମନର୍‌ ଟାନେଅନି ପାଇନାଇ, କି କେ ମକେ ସିକାଅତ୍‌ ନାଇ । ନିଜେ
    ଜିସୁ କିରିସ୍‌ଟ ସେଟା ମକେ ଜାନାଇଲା ଆଚେ ।
  meu-meu: Taunimanima edia amo asina abia; idia ese asie hadibagu; a Iesu Keriso
    ese lalogu ai e hahedinaraia.
  yva-NT: Muno Ayao Kove mamo syo raugav no vatane mai jewena, muno vatane inta po
    ranyao rinaije jewen tavon. Yara Yesus Kristus taune po rarorono rinai to.
  dgc-dgc: Da éwan ya gébwat ta tolay. Ewan be tolay i néngitoldua diyakén ta éya.
    Engˈwan, ti Jesu Cristo a mismo i néngipaliwanaga diyakén ta éya a baheta.
  zpm-NT: Paat biad naa nseed miech naaw, sinque Jesúszhal bneedza lo naa.
  hix-NT: '@see-verse:GAL.001.011'
  sim-sim: '@see-verse:GAL.001.011'
  npi-ULB: मैले यो कुनै मानिसबाट प्राप्‍त गरेको होइन, न त मलाई यो सिकाइएको थियो ।
    बरु, मलाई यो येशू ख्रीष्‍टको प्रकाशद्वारा दिइएको थियो ।
  cgc-cgc: Miad i na balita ula ko nabaton alin ta ittaw daw ula man natudlo ki yaken.
    Jesu-Cristo mismo, kanen gapaintindi ki yaken.
  tim-tim: Amâ luâk siâŋe siâ bo makmâ hekatniŋep. Yesu Kristoŋe ikiŋak miawakto ektere
    ainâk den pat âlepŋe aregât keiŋe makniŋep.
  yor-yor: N kò gbà á lọ́wọ́ ènìyàn kankan, bẹ́ẹ̀ ni a kò fi kọ́ mi, ṣùgbọ́n mo gbà
    á nípa ìfihàn láti ọ̀dọ̀ Jesu Kristi.
  wos-wos: '@see-verse:GAL.001.011'
  emp-NTPO: Maʌ̃ bed̶eara mʌ̃a ni ab̶aʌ ẽberãneba cawaẽ́ basía. Ni ab̶aʌ ẽberãba mʌ̃́a
    jaradiaẽ́ basía. Ãtebʌrʌ Jesucritobʌrʌ mʌ̃́a cawabisia.
  eng-F35: because I did not receive it from any man, nor was I taught it; rather
    it came through a revelation from Christ.
  ind-ind: Karena saya tidak menerima berita keselamatan itu dari manusia dan tidak
    diajari oleh siapa pun. Kristus Yesus sendirilah yang sudah menyatakan Kabar Baik
    itu kepada saya.
  pes-OPCB: زیرا خود عیسی مسیح مستقیماً آن را بر من آشکار و مکشوف ساخت. بله، من آن
    را از هیچ‌کس دریافت نکردم و از هیچ انسانی نیاموختم.
  mpt-mpt: Naka maki weng olo ne mo omnenibta aletneim blimobe. Yesus Klaiste emaye
    weng olo omneta ibo baabeibiobe.
  ssx-ssx: Kuta make hali ma꞉nda꞉ma꞉ I̱ pa꞉ta꞉ na laku make na walo pia꞉me. Ota꞉ Yesu
    Ketisoma꞉ I̱ pa꞉ta꞉ peneme yao walea꞉me.
  mkl-mkl: Kù jɛ ɑmɑnɛi í sɔ̃m, inɛ kɑ̃mɑ sisi í ceem cioɛ, Jesu Kirisi nŋu ɑkɑ̃i
    í nyisim.
  gaq-gaq: ନେଙ୍ଗ୍‌ ଆଣ୍ଡିନେ ରେମୁଆଁ ଆଡ଼ା ବାନ୍‌ ଆତେନ୍‌ ନାବାକେ ଣ୍ଡୁ ବା ଜାଣ୍ଡେ ଆନେଙ୍ଗ୍‍କେ
    ଆରାସିକେକେ ଣ୍ଡୁ । ନିଜେ ଜିସୁ କିସ୍‌ଟ ଆତେନ୍‌‍ ନେଙ୍ଗ୍‍ ଅରିଆ ବାଲିର୍‍ ବକେ ।
  gof-RNT: Taw ha Wonggelaa Yesuusi Kiristtoosi qonccisisippe attin asappe ekkabiikke
    woykko asi tana tamaarssibeenna.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଜେତା ମାନୱାତାଃଏତେ ଏନା କାଇଙ୍ଗ୍‌ ନାମାକାଦା, ଚାଏ ଜେତାଏ ଆଇଙ୍ଗ୍‌କେ କାକ
    ଇତୁକାଦିୟାଁ । ମେନ୍‌ଦ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ ଆଇଃକ୍‌ଗି ଆଇଙ୍ଗ୍‌ତାଃରେ ଉଦୁବେନ୍‌ୟାନା ।
  gah-gah: Itó vegenalititokatí nomive. Itó vegenalite lainim-initamave. Izesu Kilistó
    ezáa lo utó oko lo nimimó neve.
  lcm-lcm: Using parik ta igenen i kuli rina kata akuskus iau tatana. Na parik natapa
    akalit kapa tatana. Sikei Iesu Karisto, ninia akorong kata amalangasai anig tatana.
  aer-aer: Tyerrtyele ayenge ayeye nhenhe anthetyakenhe, tyerrtyele ayenge ayeye nhenge
    akaltyele-anthetyakenhe, arrangkwe-arle. Kenhe Jesus Christ anyentele-arle ayenge
    Ayeye Mwerre nhenhe akaltyele-antheke.
  qvc-NT: Chaqa Jisukristu kikinmi kay shumaq nutisyandaqa yach'achiwashqa. Manam
    mayqan runachu yach'achiwashqaqa.
  tgl-ULB: Hindi ko ito tinanggap mula sa tao, hindi rin ito itinuro sa akin. Sa halip,
    sa pamamagitan ng pahayag ni Jesu-Cristo sa akin.
  cbs-NT: Jakia junibun katutan ea yusianbumabiaken Jesucristo bestitun ibubis jawen
    meketi xabakabi ea unanmaniki.
  xtm-NTPP: Vaa masu ni ni'i sa xi ni kutu'va sa nuu in ñayii ma chi maa Jesucristo
    ma ni kaxtnu'u sukan ká'an sa a.
  nnq-nnq: Nenga nupokije kuboka kwa mundu, wala moligwije na mundu. Nambu Yesu Kilisto
    mwene nga ojwanhekulile.
  bao-NT: Jĩcʉ̃ bojocʉ ʉno peerena cʉ̃ ca majirijepʉre tiicojo eco, bue majio eco,
    ca biiricʉ méé yʉ nii. Jesucristo majuropeera teere yʉ ca majiro tiiwi.
  san-ORI: ଅହଂ କସ୍ମାଚ୍ଚିତ୍ ମନୁଷ୍ୟାତ୍ ତଂ ନ ଗୃହୀତୱାନ୍ ନ ୱା ଶିକ୍ଷିତୱାନ୍ କେୱଲଂ ଯୀଶୋଃ ଖ୍ରୀଷ୍ଟସ୍ୟ
    ପ୍ରକାଶନାଦେୱ|
  huv-NT: Ngo nayar ocueaj nipilan, aton ngo maquiaach xic aljane; nejay Teat Jesucristo
    tüüch xic najaw.
  otn-NT: Hi̱njonni̱ ja̱'i̱ dá̱ mɛ̱pyagä te bi̱ ma̱, 'nɛ̱ hi̱njonni̱ ja̱'i̱ xänngui̱
    te dí̱ mma̱. Hi̱nda̱ hønsɛ ra̱ Jesucristo bi jaqui ngue dá̱ pa̱cä na̱ ra̱ hya̱
    na̱.
  nop-nop: Tiŋa undugoŋ, meeniŋdi nanindidime mu tigiŋ, uyadi Jesu Kilisto negoŋ nanimbihila
    nanindidimeguk.
  obo-NT: Waa ku mandad idda notanggap pomon diyot mgo minuvu, woy waa id nonaw koddi
    tadda, ko konna, si Disas Krays da en kos id posaddoo koddi.
  cak-ENT: Man riq'uin tüj jun vinük xinc'ul-vi-pe, ni man xtzijos tüj chuka' chuve
    roma jun vinük. Ja ri Jesucristo ri xk'alajrisan chinuvüch.
  lif-NT: ᤁᤱᤃ ᤔᤧᤴᤇᤠᤶ ᤕᤠᤵᤔᤡᤗᤠᤶᤒᤠ ᤂᤥ᤺ᤛᤢᤱᤒᤠ ᤔᤧ᤺ᤴ. ᤀᤠᤳᤋᤡᤴᤜᤠ᤹ᤖᤧᤀᤠᤱ ᤔᤧᤜᤢ᤹ᤖᤠᤱᤒᤠᤀᤠᤱ ᤔᤧ᤺ᤴ.
    ᤁᤖ ᤀᤡᤱᤃᤠ᤹ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤧᤸᤗᤧᤀᤣ ᤀᤥᤛᤣ᤺ᤴᤎᤠᤰᤋᤠᤱᤅᤠᤱ ᤂᤥ᤺ᤛᤢᤱᤒᤠᤖᤥ॥
  mie-NT: Chi nsūú nchivī ní stéhēn nūū ni, de ni nsūú nchivī ní nsáhá jā ní ncutūha
    nī, chi sa maá Jesucristo nī stéhēn nūū ni.
  san-TIB: ཨཧཾ ཀསྨཱཙྩིཏ྄ མནུཥྱཱཏ྄ ཏཾ ན གྲྀཧཱིཏཝཱན྄ ན ཝཱ ཤིཀྵིཏཝཱན྄ ཀེཝལཾ ཡཱིཤོཿ ཁྲཱིཥྚསྱ
    པྲཀཱཤནཱདེཝ།
  qve-NT: Hinaspapas chay willakuytaqa manan ni mayqen runakunapashchu willawaran,
    nitaq yachachiwaranpas. Aswanqa kikin Señor Jesucriston noqamanqa revelaykuwaran
    chay cheqaq allin willakuymantaqa.
  pao-NT: Gi haga e tunedyooe ka Te Naa unnepu. Soo Te Pabe'e Jesus pooha ookow e
    tunedyooepu.
  cbu-NT: Mishat, antaati tputseetseeja kuk payuri, nduni. Nda tputs nuwaa tayaspatarangu,
