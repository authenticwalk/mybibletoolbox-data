  tnk-tnk: Iapkuvehi mhə ruku pen tɨ iərmama riti. Iərmama riti rɨpkahatən mhə iou
    irə. Mətə iakɨməuvehi ia nəpɨn nəha Iesu Kristo rier pehe tukw iou.
  kpr-kpr: 'Ainda tuka mo: geka amo, evetu genembo eniimi jo foa saoro na ningaeri,
