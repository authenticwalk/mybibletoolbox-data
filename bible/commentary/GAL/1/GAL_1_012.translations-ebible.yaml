  bzj-bzj: Ah neva get it fahn no hyooman persn, ahn nobadi neva teech mi it. Ah get
    it schrayt fahn Jeezas Krais, weh shoa mi it ihself.
  chk-chk: Üsap angei seni eman aramas, esap pwal wor eman a aiti ngeniei. Püsin Kraist
