  mig-NT: Chi̱ nasu̱ ɨ́ɨn ña̱yɨvɨ ní stá'a̱n tu̱'un yá'a nuu̱‑rí, ni tú ní kútu̱'a‑ri̱
    sá'a ña̱yɨvɨ, chi̱ Jesucristo ni̱ stá'a̱n ndiji̱n‑ya̱ núu̱‑rí.
  bps-bps: Ise ku mdà di dad to i kdawatgu i Fye Tulen ani, na landè to tamdò dun
