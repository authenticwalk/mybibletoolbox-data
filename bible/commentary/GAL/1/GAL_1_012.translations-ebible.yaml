  usa-usa: min-áímmá móra-nakopike íma matáune. móra-nakoma íma tiráátiraiye. áraimma
    ímiye. Îtu Káríqtoma wenamáárîq kemmá tiráátiraiye.
  soy-soy: Ái usoi unyinɛ kɛ́mɛɛ kɑm n kõ, ɑ́i kɔ unyinɛ yɛɛ nɛ́ n céesi. Amɑ́
    Yeesu Kirisi yɛɛ nɛ́ n nyísɛ.
  hui-hui: Agali mbirame i̱ langini ndo. Mbiralime i̱ lawai henebi ndo. Yasu Keriso
    ibunime i̱ walia haya.
  amf-amf: Harrna hambhidianna, ina dhahaa Yesus Kiristooskala koam i tiyade; eedi
