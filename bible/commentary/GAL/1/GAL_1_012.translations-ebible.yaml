    to̱ꞌon va̱ꞌa yóꞌo noo̱í.
  pon-2006A: I pil sohte ale sang rehn aramas emen, oh pil sohte emen aramas me padahkihong
    ie. Ahpw pein Sises Krais me ketin kasalehiong ie.
  maq-NT: Hacuiin xuta casua ná me cjuandajyihi vë, hacuaha hacuiin xuta cavicuya
    ná me ta Jesucristu ne, me vëhë xi casua me camachaya ná.
