    naik ka reqerl a ngua ne aa lengi.
  ctu-CTI: Mach'an ti subentiyon jini wen t'an cha'an ti quixtyañu. Mach'an majch
    ti' cʌntisʌyon ti jini t'an. Pero i bajñel Jesucristo ti yʌq'ueyon j cʌñe' i sujmlel.
  zos-NT: Porque ji'nche pø'nis ø tzajmayupø, ni ji'nche pø'nis aṉmayupø, sino que
    Jesucristo'is yac musøjtzi.
  gvs-gvs: Moe moitamo. Vala Dedevinayana tomota goi yau geya ababaneyeta nakae geya
    vatau tayaamo ivatulukoigu, go sem Yeisu Guyau ikaiwoduwe yaigu.
  kbm-kbm: Be ayeu gagas mateu etenik nangge amol ti, me amol ti gibul ayeu ve mateu
    etenik ane ite. Yisu Kilisi ei ate ge ges mateu etenik ru gitangi ayue.
  rmc-rmc: Bo me o evaňjelium na priiľom le manušestar, aňi mange les na sikaďa o
    manuš, ale priiľom les le Ježišostar Kristostar, savo mange les sikaďa.
  apr-apr: Inbe au i akauu ye tool siap. Inbe di tooltool sa la tipatomonai au ye,
    ngan tiap lapau. Bong Yesu Kirisi la ipaposi pau a le akauu i.
  tiy-tiy: Non énda énggédot gu de tidéw dob étéwe, brab énda i ségiyo de téménoro
    begén. Yamula fénggétiga Jesu Kristowe begén.
  nlg-nlg: A nigua na rongorongo te va mai ta Jesus Christ heghena tana bona te livu
    vaniu. E mua taraiu nia siki tinoni keha.
  dgr-DOGNT: Eyı godı nezı̨ı̨ sìı dǫ wı̨ı̨zìı seghàyı̨ı̨ɂǫ nıìle, eyıts'ǫ dǫ wı̨ı̨zìı
    yeghǫ hoghàseèhtǫ nıìle. Zezì-Krı ededı̨ godı nezı̨ı̨ seghàı̨ɂǫ t'à, wenıehdì
    asį̀į̀là.
  pes-OPV: زیرا که من آن را از انسان نیافتم ونیاموختم، مگر به کشف عیسی مسیح.
  ron-1924: пентру кэ н-ам примит-о, нич н-ам ынвэцат-о де ла вреун ом, чи прин дескопериря
    луй Исус Христос.
  tpz-tpz: A Soe Vih pamëh no a hikta pah teꞌ to heꞌ voh a neoꞌ, keꞌ, to vavaasis
    voh a neoꞌ köꞌ vavaasis noꞌ, ahik, e Ieesuꞌ Kristo koman voh ivëh, to vataare
    a neoꞌ pa Soe Vih pamëh.
  agd-agd: Mai vaya ída mana vanta finte varékun inká mana vanta ano ída afova simen
    ukhen mifo Yisas Karaisi anon aú páke vaya simikhen mino.
  rkb-NT: Ataharere ty ka kytsa batu katy hyrinymyry. Sesus Kiristu hi zikyrinymyry
    hỹ.
  san-THA: 'อหํ กสฺมาจฺจิตฺ มนุษฺยาตฺ ตํ น คฺฤหีตวานฺ น วา ศิกฺษิตวานฺ เกวลํ ยีโศ:
    ขฺรีษฺฏสฺย ปฺรกาศนาเทวฯ'
  iws-iws: Tɨ yai ɨmiirɨn kariirɨn inkam nwɨrkɨ bɨ boɨnmauugɨn mɨ inkam nwɨrkɨ bɨ
    mɨ ɨisiimauugɨn sɨmiirɨn. Nɨɨngaka. Yɨo Jisɨs Krais siya siyaɨrgɨn kariir nanaaknɨnki
    haigɨnɨuwɨn tɨ yai ɨmiirɨn yaeya siyɨu whɨrni.
  pol-SZ: Nie przekazał mi jej żaden człowiek ani od nikogo się jej nie nauczyłem.
    Objawił mi ją osobiście sam Jezus Chrystus!
  ztq-NT: Porque lëdy cholsye bluuyo lon, sink yuub Jesucrist bluuyo.
  zai-NT: Purti ninla qué nicaa ni de binni la? ne ninla qué niziide ni de binni,
    sínuque Jesucristu biluí' ni naa.
  upv-upv: Ko sete jinibb san elai tevik, ko sete jinibb san evisvisenik ren, ejki.
    Ko Iesu Kristo ko wor eviseni tevik.
  wap-NT: Aonaa õikodanuzu pidan diꞌiki oo aonaa pidan tominapa-kidanii mani õgaru
    udauꞌu. Mazan wuruꞌu õkuwaaz Jesus Christ diꞌikiꞌo naꞌiki uaida-kidanii paꞌan
    õꞌati.
  mva-mva: Ki tago tamoata-ramo ka diana ki tamoata-ramo ka disulena. Tago-tina. Iesus
    Kristus ka nena-la be mangata itiki-na.
  dwr-NT: Ayissi gooppe, taw Yesuusi Kiristtoosi qonccisseeddappe attin, taani mishiraachchuwaa
    qaalaa asaappe akkabeykke; asay taana tamaarissibeenna.
  kfw-kfw: Hiwahi miring tuteii in innaminchu emakli miring inkhat diangnga kimu kha-um
    emak. Hiwa hichu Jisu Christa ama tak-in kei diangnga inamalarpi kha eii.
  bfz-bfz: कऊँकि से मांगे केसी मांणूआ री तरफा ते नि पऊँछेया और ना ई किने मांणूए माखे
    सिखाया। पर माखे ये संदेश सीदा ई यीशु मसीह री तरफा ते मिली रा।
  cuk-09: Ar dulemar Bab-Jesús-igargi gwen an-odurdaksasulid, degine, dulemar we-igar
    anga uksasurbalid. Jesucristo-sunnad we-igar osanalos anga uksad.
  ben-OBCV: কোনো মানুষের কাছে আমি তা পাইনি, কিংবা শিক্ষাও পাইনি; বরং যীশু খ্রীষ্ট
    নিজেই আমার কাছে তা প্রকাশ করেছিলেন।
  mil-NT: '@see-verse:GAL.001.011'
  myu-myu: Ijodiat g̃u juk kawẽn idipat o'g̃uwẽn owebe. Ka'ũma ma juk omutaybitbin
    ijodiat pit. Jesus Cristo acã juk adi omutybitbin.
  fue-fue: Neɗɗo bane hokkimmi ka, neɗɗo bane janŋinimmi ka bo, amma Yeesu Almasiihu
    hollitanii am, hokkimmi ka.
  amk-amk: Kontai Kaiwo Mahikai nanai isobuai ria inontarai manei kaha, tuti wiro
    inontarai manei dino deunauwai we yaune kaha. Tonana kaha, mae Yesus Kristusi
    mantauni andino deinawi parai we yau ne.
  fai-fai: Naka weng be kinim dim kal kudusi bá ade be kinim ita kukunamsiw bá. Kata
    be atin afan Yesus Kadais ata kidásu kukunamano, nata tabe bakoyamsi ka.
  ura-NT: Niheichu, leinjiin cacha nii que canu relaain niheilu. Leinjiin Jesocurisitohachate
    canu que nii coitucuerateein nelu.
  mcd-NT: Na tsain shara un mato yoimisi cuscacai nocofunun ua tapimanima. Tsoa futsacain
    ua yosiama. Ascatamarocon Jesucristo uhuun nomuran ua shinanmana cuscan un mato
    yoimisi.
  urt-urt: Topoꞌe yukur ŋam mambaꞌe matme miyeꞌ ende, lakai miyeꞌ ende pwale sande
    tekeꞌe, pakai. Jisas Krais kitikin ki pasam wusyep uku.
  kiz-kiz: Naipokili lepi kuhomela kwa bhanu, wala nafundisibhu lepi. Badala yaki,
    yayele kwa ufunuo wa Yesu Kristu kwa nene.
  tzo-TZE: Muc cristianouc laj yac'bun jna' xchi'uc muc cristianouc la xchanubtasun.
    Ja' laj yac'bun jna' stuc li Jesucristoe.
  lex-lex: Yoma a'g edon liernan hade la' riy ida wniatutnu-wniaye'eni onde riorni-liaini.
    Mere Yesus Kristus Nmeh'a ed mak kakot a lia' hare honona.
  dov-dov: Teensi ndakatambula kuzwa kumuntu naba oomwe naanka kuyiisigwa. Nikuba
    boobo, kwakalikwinda muchiyubunuzyo cha Jesu Kkilisito kulindime.
  rgu-rgu: Au ta sipo nemeꞌ lahenda dae-bafoꞌ a mai, ma ta hapu lahenda ranori au.
    Tehuu au sipoꞌ noi neme Yesus Kristus mai.
  toc-NT: Porque aquit ni̠ caj cha̠tum chixcú qui­ma̠­si­yu­nini̠t o qui­li̠­ma̠­kalh­ta­hua­ke̠ni̠t,
    sinoque mismo Jesu­cristo ma̠n qui­ma̠­ca­tzi̠­ni̠­ko̠ni̠t xta­la­ca­pa̠s­tacni.
  som-som: Waayo, kama aan helin xagga dadka, laymana barin, laakiin waxaa ii muujiyey
    Ciise Masiix.
  mam-C: qu'n nya noq jun tyol xjal, ex nya noq el nxnaq'tzi'n kyi'jxjal, qala' aku
    Jesucrist tzaj q'onte we'y.
  ndj-ndj: nenga mbokela kwa mundu ha, wala kang'ula mundu ha. Yesu Kilistu mweni
    yagubutulili nenga.
  mbj-NT: Dooh aj'yy tado bä hã ỹ tab'ëës do ta panyyg. Dooh ỹ rama met'ëëg bä ta
    tii. Jesus Kristo né hẽ tii, ta ti metëëh do hã ỹỹ.
  lat-VUC: neque enim ego ab homine accepi illud, neque didici, sed per revelationem
    Jesu Christi.
  ngp-ngp: Hiihokele kulawa kwa mnt'hu yeyose, naho hihinizwe ni mnt'hu, mna Yesu
    Kilisito mwenye niye anigubuile.
  enq-2: Pii doko nambame endakali mende-kisa nyala naeyo. Endakali mendeme namba
    mana langya naeyaka. Jisasa Kraisame pii doko namba panao langiamopa nambame nyio.
  eng-ASVBT: For neither did I receive it from man, nor was I taught it, but it came
    to me through revelation of Jesus Christ.
  mna-mna: Pa ina, nio aŋkam la ki tomtom sa som. Mi tomtom sa ipaute yo pa som. Som
    ma som kat! Yesu Krisi itunu ta iswe pio.
  myw-myw: Nag teitan gamag isekeig livan towen. Nag teitan gamag ikatimlakeig, nag.
    Anmwa̱net Yeisuw Kelis nikatipel sinap towen nisekeig.
  sby-sby: Nkandalautambula kufuma kubantu sobwe, kayi kuliya muntu walanjiyisha,
    nsombi ni Yesu Klistu mwine ewalanjubulwila Mulumbe uwu.
  sll-sll: Te yal ta di na tekimio, te yal ta nir si na tongwo pire ta dikiwa. Yisas
    Kraist nin yona wu bilere do di na tongwo pire diiwa.
  yaq-NT: Intok nee kia ka inim jabeta betana ji'osiapo ji'ojteita majtawaka a' mabetlaa.
    Ala jiba aapo ju'u Jesukrijto inika'a nee a' ju'uneiyaatuak.
  uro-uro: Inguna sa qaku ngua rha ngät nage aung anga ruqa ura aung ga su ngo rhäm
    ngät dap kinak sa ngua rha ngät i ma Jisas ma Krais ka qur a ngo rhäm ngät.
  ita-1885: Perciocchè ancora io non l'ho ricevuto, nè imparato da alcun uomo; ma
    per la rivelazione di Gesù Cristo.
  muy-muy: Mis hihirikeni àhu ma gani do, mis hihirikeni àcahu ma gani do daya. Àɗəfuaba
    ma gana ti Yezu *Krist àna ahàr gayaŋ.
  kqc-kqc: Adina bi amiye gutuna de moiyaka ma amiye yokoi na oteimana de reyo, idu
    Iesu Keriso maka na rofu moi ogau riyo ma moiyaka.
  tav-tav: Camaja majuuna ti wamere yʉ camajioquẽma. Cʉ̃ Jesucristo majuuna yʉ camajiowĩ.
  eng-ULB: I did not receive it from any man, nor was I taught it. Instead, it was
    by revelation of Jesus Christ to me.
  spa-VBL: No la recibí de nadie, y nadie me la enseñó. Fue Cristo Jesús mismo quien
    me la reveló.
  fra-_FOB: Car je ne l'ai ni reçu ni appris d'un homme, mais par une révélation de
    Jésus-Christ.
  hau-ULB: Ban karbe ta daga mutum ba, ba ma wanda ya koyar mani A maimakon haka,
    ta wurin wahayin Yesu Almasihu ne zuwa gare ni.
  mal-mal: അത് ഞാൻ മനുഷ്യരിൽനിന്ന് സ്വീകരിച്ചിട്ടില്ല, ഞാൻ പഠിച്ചിട്ടുമില്ല, പ്രത്യുത
    എന്നോടുള്ള യേശുക്രിസ്തുവിന്റെ വെളിപാടിനാൽ അത്രേ ഞാൻ പ്രാപിച്ചത്.
  lit-lit: nes nei iš žmogaus ją gavau, nei žmogaus jos buvau išmokytas, bet Jėzaus
    Kristaus apreiškimu.
  urd-GVR: Na mujhe yih paiġhām kisī insān se milā, na yih mujhe kisī ne sikhāyā hai
    balki Īsā Masīh ne ḳhud mujh par yih paiġhām zāhir kiyā.
  far-far: Nao nau si ngalia lau fasia ta wane, ma nao ta wane si famanata nau go
    ana. Boroi ma sa Jesus Christ lalau ne tala fatainia fuaku.
  suz-BL: गो मेको मुरुमी शेंशा नेंपाइश्‍शो मनङ। येसु ख्रीस्‍तमी तपांइसीशा, शेंताक्‍यी।
    प्रेरित ९:१-१५
  car-NT: Kari'na wyino kapyn irombo moro sapyinen. Kari'na kapyn ipoko yjemepan.
    Mo'ko Jesus Kristus te y'wa kynenepon.
  amp-amp: Nhai wom yimarn kfo nuhas bonuhasrmotra na wanyhato nia kfo nuhasrmoyanko.
    Nhai mif. Tu Jisas Kraisrn mrokfom yak nuhasmotra na mrokfom rorpno yakhato nia
    kfo nuhasmoyanko.
  bht-bht: क्योंकि मैं ऐ अपणे पूर्वजां या धार्मिक गुरुआं ला नी सिखया है, बल्कि खुद
    यीशु मसीहे शुभसमाचारे जो मिंजो पर प्रगट कितया है।
  eng-NOY: for I did not receive it from man nor was I taught it by any man, but it
    was revealed to me by Jesus Christ.
  cub-NT: Põecʉ cʉbebi coyʉyʉ bácʉ yʉre diede. Aru põecʉ cʉbebi bueyʉ bácʉ yʉre diede.
    Quénora Jesucristovacari coreóvare d̶arejame yʉre.
  ita-1927: poiché io stesso non l’ho ricevuto né l’ho imparato da alcun uomo, ma
    l’ho ricevuto per rivelazione di Gesù Cristo.
  lww-lww: In na pe nemla re lologena wo nene tan yaru tai poli ana pe yar re tai
    nap̃a pian inu e poli, peraga. Ana Yesu Kristo naga ga kipian ruru inu e lologena
    wo nene merarava.
  ckb-ckb: لە کەسیشم وەرنەگرتووە و فێریش نەکراوم، بەڵکو بە ئاشکراکردنی عیسای مەسیح
    وەرمگرتووە.
  nas-nas: Aiꞌ nantoong-koo baremaravaꞌ, napoꞌ naninge nau-antamuaꞌ, nka baka Jiisuuꞌ
    Karistooꞌke sirapoꞌuuꞌnung ning-koo.
  uvl-uvl: Pe pule none mana tunge at nge iau ero pe hetoro iau ia ero pule. Iesus
    Kristus i sipona henonoua at nge iau.
  eng-BBE: For I did not get it from man, and I was not given teaching in it, but
    it came to me through revelation of Jesus Christ.
  ixl-CNT: Tan vinaj koj chusun ve. Utz kꞌatz koj vinaj unchabꞌav el. Pek jik chit
    u Jesucristo kꞌuchun ve.
  xsi-xsi: Tamâta toŋge ŋandai itula pâri ara ŋinde pa naŋa ŋga, aku tamâta toŋge
    ŋandai ipanana naŋa ŋana ŋga. Yesu Kirisi tamwata itula pâri ara pa naŋa kala
    akai lâ.
  crx-NTPO: '''Et ''aw ndi dune ts''un uschoot iloh, ''ink''ez ''aw dune whusodalh''e''
    cha iloh, Sizi Gri ''en whusunilhtan.'
  kan-OKCV: ನಾನು ಅದನ್ನು ಯಾವ ಮನುಷ್ಯನಿಂದಲೂ ಪಡೆಯಲಿಲ್ಲ, ನನಗೆ ಯಾವ ಮನುಷ್ಯನೂ ಉಪದೇಶಿಸಲಿಲ್ಲ,
    ಆದರೆ ನಾನು ಅದನ್ನು ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಪ್ರಕಟನೆಯಿಂದಲೇ ಸ್ವೀಕರಿಸಿಕೊಂಡೆನು.
  bbb-bbb: Ro vua ije fu emabuo ruaema baki ro fu Jesu Kuraesire nijasie.
  blw-blw: ya faén agé tatagu hen nangacharà te ah Jesu Cristu paat hen nangempaka-ammun
    cha nadchi an haén.
  tam-2017: நான் அதை ஒரு மனிதனிடமிருந்து பெற்றதும் இல்லை, மனிதனிடமிருந்து கற்றதும்
    இல்லை, இயேசுகிறிஸ்துவே அதை எனக்கு வெளிப்படுத்தினார்.
  azz-NT: Porín nejua amo nicselij nijín notanextililis de se tagat san. Huan amo
    no acsá tagat nechmachtij san. Ta, namechilía que Yejuatzin ne Jesucristo nechmatiltij
    huan nechajsicamatiltij nijín tanextililis ten cualcui ne nemaquixtilis.
  spa-RV-1909: Pues ni yo lo recibí, ni lo aprendí de hombre, sino por revelación
    de Jesucristo.
  csy-csy: Banghangziam cile mihing tung pan ka san hi ngawl a, mihing i hilna zong
    hi ngawl hi, ahihang Jesus Christ kilaak na tungtawn in ka san a hihi.
  mxq-NT: Kyajʉ ja̱ꞌa̱yʉts xytyukmʉmadyaky es ni tuꞌugʉ yaꞌʉxpʉjkpʉ xykyatukniꞌijxʉ,
    kʉꞌʉmʉ Jesukristʉ xytyuknija̱ꞌa̱jʉts.
  tzj-NT: como ma jun winak ta bin chwe in ma xintijox ta na tre chakaja', ja Jesucristo
    arja' k'alasan chinwach.
  tdt-tdt: Hau laos simu husi ema, laos ema mak hanorin hau, maibee Jesus Kristu rasik
    mak hatudu mai hau.
  ron-BTF: Fiindcă nici nu am primit-o de la om, nici nu am învățat-o de la om, ci
    prin revelația lui Isus Cristos.
  eng-WEBP: For I didn’t receive it from man, nor was I taught it, but it came to
    me through revelation of Jesus Christ.
  eng-FBV: I didn't receive it from anyone, and nobody taught it to me—it was Jesus
    Christ who revealed it to me.
  nld-1939: want ik heb het niet van een mens ontvangen of aangeleerd, maar door een
    openbaring van Jesus Christus.
  bwo-bwo: Doo shishiyanowere Iyesus Krstosi taash bek'shi bako konoknoor de'atse,
    wee asho konwor taash daniratse.
  nch-BL: Amo elqui se masehuali cati nechilhui nopa cuali camanali, elqui Jesucristo
    cati nechnextili.
  quc-TNT: Man xa tä jun winak xyo'w wa' chwe, man xa tä xintijox che rumal jachin
    jun, xane are ri Jesucristo xk'alajisan wa' chnuwäch.
  tfr-NTPO: E l̈ara norë bor kong l̇l̇ëm, tja pingga norë l̇l̇ëm bakoe. E l̈aga Jesucristorë
    om go bor kong.
  kaq-NT: Noquen xenibo yohuanai ma ta qui, tsoanbi ta hea jaa joi haxemayamanishqui.
    Jesucristonbi ta hea yohinishqui, hea jahuen yohinica hihnon.
  sgb-sgb: Alwan tawo ya namidaoh o namitoro hên habayto kangko, noa, hi Apo Jesu-Cristo
    ya namipamwang hên habayto kangko.
  vie-1934: vì tôi không nhận và cũng không học Tin Lành đó với một người nào, nhưng
    đã nhận lấy bởi sự tỏ ra của Đức Chúa Jêsus Christ.
  kxv-kxv: ନା଼ନୁ ଏ଼ଦାଆଁ ମାଣ୍‌ସି ତା଼ଣାଟି ବେଟାଆ଼ହା ହିଲଅଁ କି ଜା଼ପାହିଲଅଁ, ସାମା ଜୀସୁ କ୍ରୀସ୍ତ
    ତ଼ସାମାଞ୍ଜାନି ତା଼ଣାଟି ବେଟାଆ଼ହାମାଇଁ ।
  amu-NT: Ee nchii nnom cwii tsꞌaⁿ toꞌño̱ⁿya juunaꞌ meiiⁿ nchii cweꞌ cwii tsꞌaⁿ tꞌmo̱ⁿ
    juunaꞌ no̱o̱ⁿ, manquiiti Jesucristo tꞌmo̱o̱ⁿ juunaꞌ no̱o̱ⁿya.
  hin-CV: यह मुझे न तो किसी मनुष्य से और न ही किसी शिक्षा से, परंतु स्वयं मसीह येशु
