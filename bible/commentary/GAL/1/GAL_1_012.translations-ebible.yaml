  rop-rop: Nobodi bin gibit mi det wed, en nobodi bin lenim mi du. Oni Jisas Krais
    na bin shoum mi det wed.
  mee-mee: Iau ka role minmina kurumea, iau ka sana rave nga agau te. Ba agau te ke
