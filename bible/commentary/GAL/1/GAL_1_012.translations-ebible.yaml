  ukr-1871: Анї бо від чоловіка не прийняв я його, анї не навчивсь, а через одкриттє
    Ісуса Христа.
  apz-apz: Olo hungkuno loso aꞌamu lontɨhwamentisoꞌmaho. Oꞌo, nɨhuꞌno awonoho. Jisas
    Kɨlais kakoꞌnohini ntɨhwamentisofoho.
  yon-yon: Ne kuu karub yaambed kandindo, o karub yenambed kedmengkawindo. Yesu yekareb
    ne yaa ben dian kure korokbe kedmengkawoon.
  poi-NT: Cuando ampɨctsoŋ jém wɨbɨc aŋquímayooyi, d́a jém pɨxiñt́am aŋquejáy, pero
    jém tánO̱mi Jesucristo mismo acjo̱dóŋa̱.
  wuv-wuv: Abaa tonau a'a hemea rama'a, ana abaa feroiaa ro'ou yau; agia, una tonia
    a'a fei fa'arewaiaa Jesus Christ.
  quf-NT: Chaqa chay yaĉhachishuyashayllapataqa manami yanqa runakunamantachu yaĉhakusha
    kani. Ashwanmi Jesucristo paylla allita intrachimasha tukuy chaykunapaqqa.
  yuw-yuw: O fatmata ogepma wo amna auho mananogoc, o amna auho mafandat nanogung.
    Muno sinom, Yesu Duic yu inobuc öngkung namongo fatmata ogepma wo fandat nanogoc.
  hus-NT-1971: Ni jita’ tam inic yab tin huat’banchamal ani ni jita’ tam inic yab
    tin exobchamal, expith a Jesucristo jats ojni’ ax tin tso’oblinchamal an alhua’
    cau.
  med-med: Wamp ti ndi kep, na nimba ngumba, wote mbo endpa uⱡ ti, iti nʉtʉtʉm mon
    ku. Jisas Kraist ndi, na nanim kun ik kʉⱡ tʉpa ora ndupa nguⱡnga tit.
  bch-bch: Gau nabada ga inam pan eaba eta mao, ga eaba eta ipaoatai gau ngan mao
    pade. Be Iesus Kristus kekelen ipaola ato kemi toa ne pagau.
  cco-NT: Jo̱guɨ jaˋ caꞌíingꞌ˜ jnea˜ o̱ꞌguɨ calɨtɨ́nˋn quiáꞌˉ lɨ́ꞌˆ doñiˊ i̱i̱ˋ dseaˋ
    jmɨgüíˋ cajo̱, co̱ꞌ dseángꞌˉ lají̱i̱ꞌ˜ Dseaˋ Jmáamˉbingꞌ cacuøꞌˊ jnea˜ e calɨcuíiˋi
    e júuˆ jo̱.
  deu-1951: ich habe es auch nicht von einem Menschen empfangen noch gelernt, sondern
    durch eine Offenbarung Jesu Christi.
  alq-ALGNT: Ka8in a8iagokag nigi odinasin oo min8adjimo8in, acitc ka8in a8iag nidodji
    kikinoamagosi ii min8adjimo8ini. 8in tibina8e Jesos Christ kagi kikendamonijidj.
  ixl-NNT: tan jit umaj uxhchil kat alon sve. As mitaꞌn umaj uxhchil kat chusun in
    stiꞌ. Pet aꞌ u Jesucristo kat kꞌuchun isuuchil sve.
  boa-NT: Tsáháa múha oke úwáábotú teéne. Dííbyerée ihdyu páñetu Jetsocríjtó óhdivu
    bóhówajtsóné íñe ó úwáábohíjcyáhi.
  quh-NT: Imaraycuchus chayta mana runasmantachu jap'erkani nitaj runaspa yachachiwaskancumantachu.
    Manachayrí chay sumaj willanasta Jesucristo sut'inchawaspa riqhurimuwarka.
  kwi-kwi: Nane mamaz awa kainammtu aizpa mɨrachish. Mɨnminkas sun watsal pit nawa
    kamtarachi. Jesucristoin sun watsal pit nawa kamtat kit piankamninta, uruza kamtananapa.
  agm-agm: Nɨnɨ aimɨ jɨhɨ pɨwɨha kasatotɨha sa utaaho wo kandihɨha kasatataamaato.
    Iyataatɨ amɨ isɨhiya usa pɨwɨha kaapɨ nɨngi katɨwɨnisauhɨ nɨnɨ netɨhaamaahe. Apɨpaahɨ
    owetise. Jisasɨ Kɨraisiho sawaho tɨtɨhɨ nɨngi nanisatɨ kandihɨ netɨha sangi kasatataato.
  ubr-ubr: Yau men orot jever tani iyawureu on nan abo on o men baibebeotin yau ibebeyeu
    on; baise Iesu Keriso On Toun dura ibo igat iyoboeu auriu on nan abo.
  tsw-NT: Uba̱ta̱ wa ama a ɗa n tsura̱ niyi shi. Ko za rito mu a̱yi shi. Yesu Kristi
    Zamawawa ɗa roco numu uritosu u nda suru.
  cax-NT: Champürrtü yasutiu pünanaquiti ñoñünrrü, ni iñununecacapü uiti cualquierarrü.
    Ta yasutiu nurria uiti Jesucristo.
  aia-aia: Ai'a tanei 'ai 'unua tanaau ma'ua 'ai ha'ausuriau 'inia, me'ia Jisas Kraest
    haaria na ha'ata'inia tanaau.
  srp-1865: Jer ga ja ne primih od èovjeka, niti nauèih, nego otkrivenjem Isusa Hrista.
  agt-agt: te bakkan ta tolay ya nakadangagan ku, a bakkan hapa ta tolay ya nangituldu
    teyak, te yen haman ya nepakamu ni Hesusen teyak.
  lug-lug: era nange saagiweebwa muntu wadde okusomesebwa omuntu wabula Yesu Kristo
    ye yagimbikkulira.
  yby-yby: Ito wewenasitokati minamiye. Ito wewenasiya wetome-katome abototi minamiye.
    Jisesi Kalaestikaho eimola lo soto moloko lo nimibo ne.
  heb-heb: כי גם אנכי לא קבלתיה מאדם ולא למדוני אתה כי אם בחזיון ישוע המשיח׃
  mpp-mpp: Ngic monicti mi mime ngageiba, me monicti mi wedunelewec, yogo miyacbenang.
    Yesu Kristo yeuctihac hocne yogo bayegengkelu wedunelewec.
  apb-apb: Nou ka'a rongoa ike mwaanie nga iinoni wa uri nga iinoni ke ha'a-uusulieu
    aana. A Jisas Kraes oto maraana ni e haata'inie aaku.
  san-TEL: అహం కస్మాచ్చిత్ మనుష్యాత్ తం న గృహీతవాన్ న వా శిక్షితవాన్ కేవలం యీశోః ఖ్రీష్టస్య
    ప్రకాశనాదేవ|
  ben-IRV: আমি মানুষের কাছে তা গ্রহণও করিনি এবং শিক্ষাও পাইনি; কিন্তু যীশু খ্রীষ্টের
    প্রকাশের মাধ্যমেই পেয়েছি।
  ntu-ntu: X trxlrtr-kzpwc'u mz leplz. A' Jiszs Kxnzmcpx nide esz'-krde kx rpim bange,
    mz nzadcpx-lzbq-krmle bange.
  pan-pan: ਉਹ ਮੈਨੂੰ ਨਾ ਤਾਂ ਕਿਸੇ ਇਨਸਾਨ ਕੋਲੋਂ ਮਿਲੀ, ਅਤੇ ਨਾ ਮੈਂਨੂੰ ਇਹ ਸਿਖਾਈ ਗਈ ਸਗੋਂ ਯਿਸੂ
    ਮਸੀਹ ਦੇ ਪਰਕਾਸ਼ ਦੇ ਰਾਹੀਂ ਮੈਨੂੰ ਪ੍ਰਾਪਤ ਹੋਈ।
  gvc-gvc: Tí buhea masʉnore yʉ tʉhori jierara. Ã jia paina masa yʉhʉre tí buheare
    yahuerare. Jesucristo sehe yʉhʉre tí buheare masichʉ yoare.
  sbk-sbk: Sihapetefume whamntu wala sehafundizizye badala yakwe. Ehali langouwa Yesu
    Kristu wane.
  mya-JVB: လူ ထံမှာ ငါ ခံရ သည်မ ဟုတ်။ ယေရှု ခရစ် ၏ ဗျာဒိတ် တော်မှတပါး အခြားသောဥပဒေသကို
    ငါမ ခံ သည်အကြောင်းကို သင်တို့အား ငါကြား လိုက်၏။
  kgf-kgf: Imi mia ni ic méŋac murunec ménda meyi me ic méŋnéŋ ménda ku néŋec, néŋ
    Yesu Kristo eŋeyaoc measari néŋu iwarunec meyi.
  awb-awb: Mó kegá mi ehwéh íre teníátówe. Mó kegá mi sansá íre níwáhnorurowe. Sísa
    Karáhéga webataq mi sansá sokigi aintáráire.
  gdn-gdn: Yona ki ka eba iyapana kaina mosi nau sidibu bo kabuwasinibu ko Iyesu Keriso
    e ebo yona ki matara-pupu nau kabuwasinibu.
  nko-NT: Megyí ɔhaa wá notsúa mʋ́, ntɛ́ɛ ɔkʋ lósuná mɩ́. Yesu Kristo onutó
    lɛ́lɛ mʋ́ súná mɩ́.
  bsn-NT: Tire gãjerãne yʉre gotimasiobeticama. Jesucristo ĩ masune yʉre goticõari,
    tire yʉ ajimasirotire yʉre ʉjocami.
  pib-NT: Gi rixanu gi wa yineru nyoptotyalu. Gi koxa nunkaaka seyni gipgujetkalurni
    Geso Kristoya.
  wiv-wiv: Beta ve na pelea na kaka katiu, beu ni sikulianga hau vona. Palaka a Iesus
    Kristus ia mule e vatunga ni niau.
  reg-reg: Nitailamie okusoka ku munu amwi okwiigisibhwa. Nawe yaliga ibhonesibhwe
    okusoka ku Kristo okuja kwanye.
  mlh-mlh: Moji mo oi so qaji nareya. Oi moreŋ ŋi moreone so maneru sabarebeyoŋ, Yesu
    Kristoji iŋoyoŋe fuke nareru Bobiaŋ Biŋeine barariŋga nareko mane taniŋgabe nonde
    biŋe fukeya.
  gof-ENT: ታው ሃ ዎንጌላ ዬሱሲ ኪሪስቶሲ ቆንጪሲሲፔ ኣቲን ኣሳፔ ኤካቢኬ ዎይኮ ኣሲ ታና ታማርሲቤና።
  aau-aau: Ok-ihey sokukwe hane kokwe iwar prueyn hiy mesor kow pa, seyr tisa prueyn
    hiy hiymon sorasor pa. Sawk ok sokukwe hane kokwe Jisas Krais hiykiaw nuw-ousne
    hrahra ha mesor kow.
  tvk-tvk: Vengan longeongen hos ak, natnahuri ti tenaxo moletin tova mu tenaxo pispisien
    na mosav. E tehe Iesu Kristo vari tang iaxa tesep kil longeongen hos ak minou.
  prf-NT: Awan ku iyád tinanggap a gubwat ti tolay, sakay awan bi iyád intoldu nen
    deyaman a tolay dikoku. Ti Jesu-Cristo a mismu i nángpakapospusid dikoku ti iyád.
  auy-auy: Ísu Káráísiti paápé éna simásímakaifo ímba waási suwaꞌá ísaraumne.
  tbg-tbg: '@see-verse:GAL.001.011'
  hub-NT: Junaka chikichnumiankesha nekachuitjai, tura shuarkesha jintintruachuiti.
    Antsu Jesucristowa nuke ni pachisa etserkatnunka nekamtikruawaiti.
  hmo-hmo: Taunimanima dekena amo lau abia lasi. Taunimanima ese lau idia hadibaia
    lasi. To Iesu Keriso sibona ese lauegu lalona dekenai ia hedinaraia.
  big-big: Purik ngago wazono pura ne nakyaga weiya ma nakko ne waligeleniya ono.
    Yisu Kilisi ngezebokko neyegi kawela wiya logo pura kozanda kiling.
  gux-G: Mi den gbadi o ni salo kani ka, o nisalo kaa den banyi n ni o mama fuuli
    mo, Yesu Kristo n den dɔagidio n po.
  cnl-NT: Qui² 'a²³la³ dsa³ hua² 'i³ ca²³sɨ'²³ jné² júu² dxʉ́²³. 'E³ quie'²³ 'a²³la³
