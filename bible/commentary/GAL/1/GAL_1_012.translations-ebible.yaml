  gwi-NT: Dinjii ch'ihłak gaa shintł'eeyiin'ąįį kwaa akwat ch'ihłak gaa yeeshoołtin
    kwaa. Gaa Jesus Christ, adan yeenjit shats'ą' gwizhrįh nigwiin'ąįį.
  gvn-gvn: Ngayu yinya kuku bamandamun kari manin. Bamangka nganya kari binal-bungan.
