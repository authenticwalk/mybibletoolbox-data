  eng-OEBCW: I, at least, did not receive it from any human being, nor was I taught
    it, but it came to me through a revelation made by Jesus Christ.
  knj-NT: Man ánima oj jun bey cha'bil jun k'ane ti' wu an. Man ánima oj bey cuybil
    wu, yutol asan Jesucristo jix ak'on wotajne el oj.
  deu-1912: Denn ich habe es von keinem Menschen empfangen noch gelernt, sondern durch
    die Offenbarung Jesu Christi.
  san-PUN: ਅਹੰ ਕਸ੍ਮਾੱਚਿਤ੍ ਮਨੁਸ਼਼੍ਯਾਤ੍ ਤੰ ਨ ਗ੍ਰੁʼਹੀਤਵਾਨ੍ ਨ ਵਾ ਸ਼ਿਕ੍ਸ਼਼ਿਤਵਾਨ੍ ਕੇਵਲੰ ਯੀਸ਼ੋਃ
    ਖ੍ਰੀਸ਼਼੍ਟਸ੍ਯ ਪ੍ਰਕਾਸ਼ਨਾਦੇਵ|
  nob-LB: Jeg har heller ikke fått budskapet gjennom noen menneskelige ordninger,
    men det er Jesus Kristus selv som åpenbarte det for meg. Ingen andre har undervist
    meg.
  ntj-ntj: Watilu-rni watjara nintipungkutjamunu wiyartu. Tjiitja-Kurayitjalu-rni
    yartakarringkulalpi nintitjunu.
  sxb-NT: Inze injiili eno ngʼankagituukra ku omuntu yaaya, lwona owulao owangerera
    injiili. Ni nyagituukra ni kuema ku Yesu Kristo mu owusasuko.
  nhu-NT: Kɛ me nto n'yuw diuw wee mvu le, ɛ kɛ ɛ̀ to yɛɛyi wee me dvú kɛ. Ɛ̀ to duŋci
    Jisos Klistu ɛ̂ me.
  row-row: Au nda simbo naa mia atahori sa, ma atahori nda ranori naa neu au sa boe.
    Te Yesus Kristus mana nafadꞌe sosoan neu au.
  msy-msy: '@see-verse:GAL.001.011'
  agg-agg: Ranɨ-moatükunɨ ra nindou-yei-mayo moai sahamɨndɨhɨ asu moai nindou mamɨ
    ai wambo yamundeandɨrɨ, ŋga wanɨ. Ŋga Sisas Krais ahandɨhoarɨ randɨrɨ ranɨ hoafɨ
    ra wambo weindahɨ-mareandɨrɨ.
  ptp-ptp: Ên a o ngô vô xomxo ti lêm, dɨ xomxo ti o nêl kɨtong vô a lêm. Nge, Yesu
    Kɨlisi vaci nêl kɨtong vô a.
  nak-nak: '@see-verse:GAL.001.011'
  lbb-lbb: Bel a kibasi tana tarai, pa bel otleng di asaer iau onoi. E Iesu Karisito
    ot i atalapori tak.
  kan-2017: ನಾನು ಅದನ್ನು ಮನುಷ್ಯನಿಂದ ಹೊಂದಲಿಲ್ಲ, ನನಗೆ ಯಾರೂ ಉಪದೇಶಿಸಲಿಲ್ಲ, ಬದಲಾಗಿ ಯೇಸು
    ಕ್ರಿಸ್ತನೇ ಅದನ್ನು ನನಗೆ ಪ್ರಕಟಪಡಿಸಿದನು.
  cso-NT: Hí¹ jan² yáh³ tiá² hin² ca³cué³ jná¹³ jáɨ¹³ lá², sa³jun³ hi³ zian² tsá²
    ca³ma³ta² yáh³ jná¹³, tɨ³la³ Jesús Tsá² lɨ́n³ Cristo bíh¹ ca³hɨ́e³ jná¹³ jáɨ¹³
    lá².
  ena-ena: Viaŋ ciaŋ nagadɨ hulaŋ mu dɨ hɨvɨ ma viavɨla sulɨlan uami. Hulaŋ mu iadɨ
    ma lamalubimi uami. Jisasɨ Kɨlaisɨ nukeŋ iadɨ pɨŋ iahavɨla ciaŋ agadɨ abami uami.
  tgo-tgo: Mava ya wo weya lolo regha, na ma lolo regha i vavaghareŋgo, ko iyemaeŋge
    Jisas Krais va i vatomwe e ghino.
  yap-yap: Gathi be’ e pi’ ngog ara be’ e fil ngog. Yi Jesus Kristus e ir e ke dag
    ngog kug nang.
  mop-NT: Ma' cristiano u yadaj ten u pectzil abe'i. Ma' cristiano u ca'ansajen yoc'ol
    a pectzil abe'i. Le'ec a Jesucristojo, le'ec u ye'aj ten u pectzil a Dioso.
  tet-tet: Haꞌu la ksimu kosi ema raiklaran. Ema raiklaran ida moos la nanorin baa
    haꞌu. Yesus Kristus duꞌuk mak nalore baa haꞌu.
  hlt-MCSB: Kai tah hlang lamloh ka doe pawt tih n'thuituen bal moenih. Tedae Jesuh
    Khrih kah pumphoenah rhangnen ni.
  xtd-NT: Tnuꞌu vaꞌa xa n‑jaꞌan‑da nuu‑n ñatu n‑taxi seyɨɨ, ñatu n‑dakuaꞌa ñaꞌa seyɨɨ.
    N‑dakuaꞌa ñaꞌa Jesucristu tnuꞌu vaꞌa n‑jaꞌan‑da nuu‑n.
  mdy-ETH: ዎይቲ ጌዔቴ ታኣም ዬያ ዬሱስ ኪሪስቶሴ ፔጋሲ ዻዌኔ፤ ዓይጎ ዓሲዳፓኣ ታ ዔኪባኣሴ፤ ሃሣ ዖኦኒያ ታና ዔርዚባኣሴ።
  spl-spl: Me lok âlâ me âlâŋe ki kâsikum nihiwi. Ya bia kârikŋe. Yesu Kiristoŋe nâhât
    topŋambâek nâŋgâek sâm biwi nâŋgân nâŋgânne mem pâroŋ pilâmu nâŋgâmune keterahop.
  usp-NT: Ma' jun cristian ta'ke xye'w chwe, ni ma' xintijoj ta'ke jwi'lak cristian,
    ri' Kakaj Jesucristo xye'w retemaj chwe.
  zav-NT: Caguə beṉac̱h na'anə' bzenene' nada' dižə' güen dižə' cobə de'en chzeɉni'in
    c̱he Jesocristən' na' nique əṉacho beṉac̱h na'anə' bene' ca gwyeɉni'ichda'an.
    Cuin Jesocristən' bzeɉni'ine' nada' dižə' güen dižə' cobən'.
  sgz-sgz: Káp iau te kipi singin kesi kálámul má kápte kesá kálámul a atintin iau
    mai. Kápte. Lain arbin er iau kip auti narsá gam, ái Iesu Karisito sang a apos
    tari singing.
  kek-NT: Ma̱cua' yal riq'uin junak cui̱nk quicuabi, chi moco riq'uin ta junak cui̱nk
    quintzol cuib. A' ban li Ka̱cua' Jesucristo, a'an li quic'utbesin re chicuu.
  blz-NT: Lele Pore iya'a taasipo yaku' labot na mian ka' taasi' mian a nimisiso'kon
    na ingku', kasee i Yesus Kristus a men nompopo'inti'ikon na ingku'.
  poe-NT: Jehya chojni chjìna tí tan la jehya chojni kjua̱ko̱na. Náhí. Jesucristo
    mé kjua̱ko̱na.
  san-TAM: 'அஹம்ʼ கஸ்மாச்சித் மநுஷ்யாத் தம்ʼ ந க்³ருʼஹீதவாந் ந வா ஸி²க்ஷிதவாந் கேவலம்ʼ
    யீஸோ²​: க்²ரீஷ்டஸ்ய ப்ரகாஸ²நாதே³வ|'
  cof-NT: Jun fiquicari tsachilabe miitucayoe. Tsachilari monantiya micaritulajoe.
    Jesucristo ya fiquica lachi tencabi miisa carie.
  srm-NT: Biga na a libisëmbë a kumutu, nöö na libisëmbë lei mi ën tu. Ma Jesosi Keesitu
    hënseei wë ko a mi ko lei mi ën sö.
  qvs-NT: Jesukristu kikin yachachiwarkan salvawananchikunata. Manami ni pi Jesukristupa
    rimananta yachachiwashkachu.
  zca-NT: Gat lë't men milu' widi'zh re' lon, no gat lë't men mitse'de da, sino ke
    yub Jesukrist mile' milibe'ne.
  cbc-NT: Ni jĩcãʉ̃ ũcʉ̃ camasocʉ yʉ quetibʉjʉ rotijoemi. Tunu bairoa ni ũcʉ̃ camasocʉ
    yʉ bueemi atie mʉjãã yʉ caquetibʉjʉrijere. Jesucristo pʉame roque cʉ̃ majũpʉa
    yʉ masĩõwĩ nipetirije mʉjãã yʉ caquetibʉjʉrijere.
  qxo-NT: Noga tsay willacuyta willacunäpäga manam pipistsu tantiyatsimashga, sinöga
    Señor Jesucristum tantiyatsimashga.
  mox-mox: Ta ʼesi Ieisu Keliso taunega Vale nana veʼitegu, ta ge tomotau ʼidiega.
  kew-kew: Go page pa onaa medame ni nalagisa. Go page pa onaa medame ni namogeaasa.
    Ora dia yapare Yesu Krais nipumi ni penaame paa mea waasa.
  dww-dww: Bo nam aitau ḡarone e paḡo bo i kataiguna. Ibewa da Yesu Keriso tauna vutuna
    ḡarogue ya maḡatara be yai kataiguna.
  twi-ASANTE: Me nsa anka amfiri onipa nkyɛn. Saa ara nso na ɛnyɛ onipa na ɔkyerɛɛ
    me. Ɛyɛ Kristo no ankasa na ɔdaa no adi kyerɛɛ me.
  aoj-aoj: Aeꞌ ina efaꞌama anin epen, owaꞌ. Ina anin epen nawalipi basef amamba kofagema,
    owaꞌatin. Jisas Krais atona nawalipi basef amamba buꞌwami.
  cbv-cbv: Ded cã́acdih wã joiníji doonábʉt nihcan beé. Bita weemdíh ĩ bohécan beé.
    Obohjeéhtih, Diosjeh weemdíh ded pah ã wʉ̃ʉ́h ã jʉmatdih ã bohénap jĩ.
  taw-taw: Pen bɨ olap takaw ne yɨp agñek nɨŋɨd ma agɨnek. Jisas Klays yɨp gos ñek,
    nɨbop agñɨnek.
  jic-NT: Ninana la p'a jilal jis wala velé, gente p'in ma nin nawala tjowelepj. Gente
    tulucj nin tji'yüsa la tjajay niná, napj velé mpes. Jesucristo nin tji'yüsa la
    tjiji niná.
  zap-NT: let méndet wseleedxo lo noo, ni rut wneluudeto lo noo, sinke laa zhal Jesucrist
    nak ne wlaa ne waknan noo we.
  wer-wer: Ne omën nampök ök neeaöre rë neulö pël naën. Yesu Kristo pimtok tekeri
    wes nenaut. Pötaanök nem ngönën ök yeniak epot këët.
  ipi-ipi: '@see-verse:GAL.001.011'
  qul-NT: Mana runamantachu jap'ekani ni yachakanipas, manachayri Jesucristo quiquin
    sut'inchawan.
  ter-NT: Vo'oku haina xâne kauhápu'ikinonoa. Hainámaka xâne ihíkaxonoa, itea Jesus
    Kristu kauhápu'ikinonoa.
  bmr-NT: Toonoco uujoho cajaanɨ miyamɨnaafitɨ gaayɨcɨhinɨtɨhi. Mɨɨhaiñooba uco jɨɨbeguehinɨtɨhi.
    Jesucristoro uco jinooco gaajasuhinɨhi.
  fuf-fuf: Ko fii min mi heɓiraali mo neɗɗanke, awa kadi wonaa neɗɗo jannimmi mo,
    kono ko Iisaa Almasiihu on tigi feɲɲinanimmi mo.
  bhl-bhl: Feinka! Mali kawtiw ite mak Weng Kal be nelo bokoko, kaleneminba kesiliw
    kate, Yesus Kulais ete kuw nelo dakinemeko, kaimse te.
  ons-ons: Na ŋei mane wano ŋine sigi maep don ea mi makole, me ŋei maneŋo yewa mi
    kito ninge. I midakaka! Iwa yemo Yesu Kristo oŋom na sigi maep don yewa ra wakone
    sikan nange.
  con-NTPO: A'inga vama atesumbipa Cristo ñanga attiamba atesian'choi'ccu gi atesu.
  ghs-ghs: Baura oke ana teqaha abiho torota saridzara, ma abi teqaha oke ana banaitemi
    nookara. Baamu. Kiristu noomae oke naho toma quba paanaitemi nookata.
  peg-peg: ଆନ୍‌ ଇମ୍‌ଣି ହେ ମାନାୟ୍‍ତାଂ ହେଦାଂ ଗାଟା ଆୱାତାଂନା କି ଇନେର୍‌ ନାଙ୍ଗେଙ୍ଗ୍‌ ହିକ୍ୟା
    ହିଦ୍‌ୱାତାଂନ୍ନା, ମତର୍‌ ଜିସୁ କ୍ରିସ୍ଟତି ହୁଦାଂ ଗାଟାତାଂନ୍ନା ।
  txu-NT: Djãm me kute aben djô'ã ujarẽnh ar baja ne me'õ imã arẽ ba o iba? Kati.
    Nàr, djãm me'õ kute prĩne ujarẽnh marja ne imã arẽ ba kuma? Kati. Jeju Kritu ta
    ne imã ujarẽnh ny jarẽ ba maro iba. Tãm ne ba jakam pi'ôkkam wãm pykabê Garaxakam
    ar amã arẽ.
  eng-WEBU: For I didn’t receive it from man, nor was I taught it, but it came to
    me through revelation of Jesus Christ.
  gnw-NT: Echa'ã mbaetɨ penti ave cuimbae umɨmbeu cheve. Ayemboe'ã etei jese cuimbae
    güi. Jaeño Jesucristo uicuaaca cheve.
  mux-mux: Temani-kaí kanili ⸤mana-⸥yambu te-ni na topa sirim-na piliipu liipu andupu
    naa topu sirindu. Temani kanili yambu te-ni na ung-bo naa tonjurumko. Aima mólu.
    Yesos Krais-ni ‘Temani kanili Poll piliipili.’ nimba na temani-kaí akili liipa
    ora sirim-na piliipu liirindu.
  maj-NT: Najmi xu̱ta̱ kitsjána ée̱n ko̱ ta̱ ndaha najmi xu̱ta̱ tsakúyana. Jesucristo̱
    kikjihín y'éjña chjina ée̱n.
  bkq-NT: Jesus Cristolâ xirâ unâ xutuen-honri waunroem kuru yam. Ânguy yam aguewâpyra
    tâdâsemagueho wâgâ, ienomedâbyra warâ, Jesus Cristolâ ienomedâni.
  kue-kue: Kamo wakai i yomba ta na beke narekrikwa, te ombugl ye mina na ta ikrika.
    Kamo wakai i Yesus Krais yene i-pendigl ende ombunodi narkwa.
  cot-NT: Teetari irioquea camantenarone caquinte, teetari irioquea tsatacaajiguenane.
    Iriotaquequea tsatacaaquenaro Jesoquirishito.
  bnp-bnp: Iau i uka ma a bolea na bakovi. I uka tara viri ge tovo iau vona. E Isu
    Kristo i vakasiri iau vona a Velenga Kamumu.
  apn-NT: '@see-verse:GAL.001.011'
  ctp-NT: Siꞌi nten chalyuu nu ytsaꞌ chaꞌ kanꞌ ꞌñaǎn kulo ndukwa; ja tukwin ngwaꞌu
    chaꞌ kanꞌ ꞌñaǎn lo chalyuu re; ti kwiꞌ Jesucristo ngwaꞌu tloo Ni ꞌñaǎn, ykwiꞌ
    Ni ytsaꞌ Ni chaꞌ kanꞌ ꞌñaǎn bra kanꞌ.
  opm-opm: Noh suhur ham saporhan meng am nahayao be meng naporiyao nahatperhan am
    ham meng na napotipmur. Na napotipmura; Jisas Krais ohwi nohe kinteinong meng
    oh pitap matporhan ama pitap matip meng oh napotipmur.
  bvr-bvr: Janguny ngaypa ngu-wena ana-gorrburrwa an-gugaliya gala nguna-wucharna;
    gala ana-nga marn․gi nguna-nengarna gun-gata, wurra Jesus Christ nipa jarra nguna-guybukaja.
  wal-wal: Aissi giikko, taassi Yesuus Kiristtoosi qonccissiisippe attin, taani wonggeliyaa
    asappe ekkabeikke; asinne tana tamaarissibeenna.
  zad-NT: Ni to beṉ' yell-lio bi bli' bsedile'n nad', san kwin Jesucrístona' bli'
    bsedile'n nad'.
  kmg-kmg: erâ wâc ŋiczi mi naza qazuc embiŋ, i Jesu Kristo e jahac mufua-narewec.
  aso-aso: '@see-verse:GAL.001.011'
  uli-uli: Itugula mo irel semal, hare semal mele ye haskuna ngalyey. Jesus Kristus
    mele ye kkewar ngalyey isala medaf iyang.
  nin-NT: Undurr nggo a si ni ingga na ku hen. Undurr a si tsarr ingga na ku hen.
    A si Yesu Kristi nggo ku itu ima a bwu ku tsarr ingga.
  acu-NT: Aints ainauka nu uwemratin chichamnaka ujatkacharmiayi. Tura nu chichamnaka
    aints ainauka nuiturcharmiayi. Antsu Jesucristo wína wantinturkau asa, nu chicham
    etserkata tusa nekamtikruamiayi.
  cak-WNT: Ruma riyin ma riq'ui ta c'a jun winek xinc'ul wi pe, ni ma xitijox ta chuka'
    ruma jun winek. Can ya ri Jesucristo ri xk'alajsan chinuwech.
  ebk-ebk: Tay fiakun as nan taku nan nang-awatak winnu nanuruwak as nan nauy Ammay
    ay Chamag mu achi kan Jesu Cristo mismu ay nangepakaammu kan ha-un.
  spa-PDDPT: pues yo no las recibí ni fui enseñado por un ser humano, sino por una
    revelación de Jesucristo.
  ruf-ruf: Kuya nene siibokele kulawa kwe imunu wowose, wala silangulitsighwe ne imunu
    bae. Yesu Kiristu imwenyegho iyo yanighubulile.
  gun-gun: Mba'eta xee ma avakue gui naendui neĩ ndaikuaai karamboae. Jesus Cristo
    ae oikuaa uka xevy.
  agu-BL: Na nk'e'tz cho'nk wital scyetz wunak, nin cya'l jun mmo'c tan inchusle'n
    te'j, ma na ntin Cristo a'lon swetz.
  isn-isn: Shanga ai ni nusingiiye kupuma ku muntu, ang'wi shanga manyisigwe, Badala
    akwe, ai ituile inge ku ukunukulwa nu ang'wa Yesu Kristo kitalane.
  eng-PEV: '@see-verse:GAL.001.011'
  ilo-ULB: Saanko nga inawat daytoy manipud iti tao, saan met a naisuro daytoy kaniak.
    Ngem ketdi, babaen daytoy iti panangipaltiing ni Jesu-Cristo kaniak.
  pir-NT: Ti buheye masare yʉhʉ tʉhori ijierare. Sa ye apequina masa yʉhʉre ti buheyere
    yahuerari. Jesucristo pehe yʉhʉre ti buheyere masigʉ̃ yeri.
  anv-NT: Yɛ́ mekwaá fɔ́ ayi achyɛɛ́ me abya melɔ́mélɔ́ yina apɔ́. Yɛ́ muú ayi
    alɛre me ji apɔ́. Jisɔs Kras jimbɔɔ́ ne ápyɛɛ́ me nkaá ji.
  sab-NT: Kwian gweale me geru e ketu chage dbale kwian nage ni cha geru e jun kwian
    gwealege, Jesucristo agali cha ta gbu geru ulia amanuge, ama cha ta gbu geru amanu
    uñe.
  tmd-tmd: Mönö aku, nöbö i yadɨm nugwölɨm; mönö aku nöbö i nɨ yad nölmɨn pölɨm. Jisas
    Krais nuŋ keir nɨ wöxnö yad nölmɨn nuguma.
  acr-NNT: na e ta juna achi xyaꞌw chwe y na che tane juna achi xinmaj wi waꞌ; ma
    e ri Qanimajawal Jesucristo xqꞌalajisan chwe.
  kpg-kpg: Hagalee ne gaamai, be ne hagi mai go tangada. Go Jesus Christ hua ne haga modongoohia mai
    gi di au dono Longo Humalia.
  taj-taj: तिग्‍दा भिसम ङादा चु खालै म्‍हिसे उन्‍बाएनोन आहिन, खालै म्‍हिसे पिन्‍बाएनोन
    आहिन। तर येशू ख्रीष्‍ट ह्राङसेन ङादा चु उन्‍बा हिन्‍ना।
  avt-avt: Mɨtɨk hak ap ketpo hɨm im keteiknewem au. Jisas Krais kerekek ketpewem
    keteiknewem.
  cbk-cbk: Nuay yo recibi ese Buen Noticia na boca del gente, ni nuay ningunos quien
    ya enseña conmigo acerca de ese, sino ya recibi yo con ese por medio di Jesucristo
    mismo, quien ya manda sabe conmigo.
  uig-ARA: چۈنكى مەن ئۇنى ئىنساندىن قوبۇل قىلغىنىم يوق ياكى بىرەر كىشى ئۇنى ماڭا ئۆگەتكىنى
    يوق، بەلكى ئەيسا مەسىھ ماڭا ۋەھىي ئارقىلىق يەتكۈزگەن.
  tuf-tuf: Uw acsari ábtiro. Chihtá eyra as quin úwati síw̃tiro. Cuat Jesucristo imát
    as quin ehcujacro.
  abx-abx: Ga'i to sakarawat-ko tikang si la'in a'a ngan gana' magturo' sito si ako,
    kundi' mismo si Jesu-Kristo sito i magpakatu'an si ako.
  mco-NT: Com je Dios y'ayuc ytɨy'ajt huɨdibɨ nmɨɨdɨch, ca' tɨ nbaadyɨch ma jäy ajcxy,
    nañ ca' nmɨnaanɨm jäy ajcxy tɨ xyaj'ixpɨcyɨch. Jesucristo cɨ'm tɨ xyajhuinjɨhuɨ̈yɨch
    jada tɨy'ajt.
  cpb-NT: Iri Jesucristo yotaakenawori maawoini, tema kaari atziri ashityaawone.
  aon-aon: Madae enen arpen nyukripeyen o enen arpen nyunebreshe-umen uwe, uwok. Jisas
    Krais anan meyoh neyabigeyen.
  hus-NT-2005: Yab u bachʼúmal nibal in okʼtsidh kʼal ni jun i inik; xitaꞌ tin okʼtsámal,
