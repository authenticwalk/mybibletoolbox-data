  gmv-NT: ሃይሳ ሃ ሚሺራቾ ቃላዛ ዬሱስ ኪርስቶሲ ታስ ቆንጪሲዴስ ኣቲን ታ ኦናፔካ ኤካቤኬ፤ ዎይኮ ኦኒካ ታና ታማርሲቤና።
  por-BLT: Eu não o recebi de qualquer pessoa e ninguém me ensinou sobre ele. Foi
