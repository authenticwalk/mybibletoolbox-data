  san-BUR: အဟံ ကသ္မာစ္စိတ် မနုၐျာတ် တံ န ဂၖဟီတဝါန် န ဝါ ၑိက္ၐိတဝါန် ကေဝလံ ယီၑေား ခြီၐ္ဋသျ
    ပြကာၑနာဒေဝ၊
  yaa-NT: Na meka shara ẽ mato yoimis keskara yorafãfe ea tãpimanifoma. Tsõarikai
