    dsɨn²³.
  zar-NT: Cuntu nu bönniʼ budödëʼ lu naʼa le rinnë́ dxiʼa naʼ, en calëga nu bönniʼ
    busédinëʼ nedaʼ le. Jesucristo caz buzéajniʼinëʼ nedaʼ ca naca le rinnë́ dxiʼa
    queëʼ.
  kde-kde: Nanangu nikánalapwechedile kuhaloka kwa munu woheyo, na wala nikánahundwije
    na munu, henga Yesu Kilisto njo alahunukwîle kwang'une.
  ata-ata: Mo itema vile ulosilo mo itema vile ulosielixu uasi. Ia Iesu Kalisito molu
    mupalaꞌalixu lamana noxilo.
  qvw-NT: Manam nunacunallapïchu yaćhalá nï ćhasquilá. Aśhwanpa quiquin Jesusninchicmi
    lisiycachimäla.
  nfa-nfa: Jaꞌa abhu boe nèti dhèu rai-haha, aa abhu boe ca dhèu sa dhu ajꞌa-nori
    jaꞌa. Te Yesus Kristus mesa Na ka dhu bhoke sasoa na mi jaꞌa.
  tnp-tnp: Nanusiən Təuvɨr u, səniəmə iətəmi kəti təməfa kəm iəu, kəni məgətun iəu
    lan, mətəu Iesu Krɨsto əmə in təmerəh e rəhk-kapə.
  urd-urd: क्यूँकि वो मुझे इंसान की तरफ़ से नहीं पहूँची, और न मुझे सिखाई गई, बल्कि
    ख़ुदा' मसीह की तरफ़ से मुझे उसका मुक़ाशिफ़ा हुआ।
  hot-hot: '@see-verse:GAL.001.011'
  mqj-NT: Annu inde Kareba Kadoresanne tae' kutarima dio mai ma'rupa tau anna tae'
    dengan tau umpatuduna'. Sapo melolo Yesus Kristus umpaombo'i issinna lako kaleku.
  rus-SYN: ибо и я принял его и научился не от человека, но через откровение Иисуса
    Христа.
  mbh-mbh: Na tho el i a toko e nge avele. Na toko e i patoral mun tho nge avele.
    Aveto Jisas Krais isivenga inga ako i pathengal i a tho nge.
  bdd-bdd: weyahina geya tomota ꞌidi hepwailao, nuwana ꞌidi heꞌitao ꞌoidiyega, ma
    hesi Yesu Keliso ꞌina heꞌita ꞌoiguwa ꞌoinega.
  cbt-NTPO: Quisocristo chachin nanamën anitotërinco. Co a'na piyapi sha'huitërincohuë'.
    Co insonta' ina nanamën a'chintërincohuë'. Inaora chachin anitotërinco.
  srn-NT: Bika mi no kisi en noso leri en fu wan libisma, ma na Yesus Kristus ben
    tyari en kon na krin gi mi.
  cta-NT: Siꞌi ñati̱ laca nu nda chaꞌ biꞌ loꞌo naꞌ tya clyo, ni sca ñati̱ chalyuu
    ná nguluꞌu chaꞌ biꞌ ꞌna; ycuiꞌ Jesucristo nguluꞌu loo yu ꞌna, ycuiꞌ biꞌ laca nu
    cua nda chaꞌ biꞌ loꞌo naꞌ liꞌ.
  bqc-SIM: Mi ma gbɛ̃nazĩna kĩ́io, gbɛ̃e mɛ́ i damɛɛo, Yesu Kilisi mɛ́ bↄ̀ mↄ̀oa.
  tcz-CHONGTHU: Keiman kathupohle hi mihem a kon ahipon, koiman eihil ahipoi. Chusanga,
    keiman Yeshua Christan kahenga aphondoh hoa kona bou kamu ahiye.
  mar-mar: कारण ती मला मनुष्याकडून मिळाली नाही तसेच ती मला कोणी शिकवलीही नाही; पण
    येशू ख्रिस्ताच्या प्रकटीकरणाने ती मला प्राप्त झाली.
  snp-snp: Ido wenenadokati olámoneto, wenena mate api nomámamo ne. E’e, Yesu Kilistokafo
    olu oloto pi nomami ne.
  isl-isl: Boðskapur minn er frá sjálfum Kristi Jesú og engum öðrum! Það var hann
    sem lagði mér orð í munn. Hann einn uppfræddi mig.
  spy-NT: Mēēbērē kyāākāsēē biich nto kule kiineetaa ꞉chii. Nteenee, king'oong'woo
    ꞉Yēēsu Kiriistō.
  xnn-xnn: Baken gedan ipogaw nan nang-itdo is dana nodi si Jesu Kristo nan nangipagtek
    ken sak-en.
  mwe-mwe: Pabha nangaposhela wala kujiganywa naka mundu, ikabhe a Yeshu Kilishitu
    bhayene ni bhang'ibhulile.
  tte-tte: Nige tomo yabo koina yabebenalan yo nige yabo yaiya iyayakenayagau, na
    Yeisu Kelisomo iboma iyamayale koliyau.
  tcs-tcs: Bat Zizas Kraist emselp i bin soem po mi, nobodi i bin tise mi.
  hlt-THB: Ve awithang leek ve thlang a ven awhkaw ka huh am nawh, thlang ingawm amni
    cawngpyi hy; Jesu Khrih ak a phonaak awhkawng ni ka huh hy.
  soq-soq: Benema ema ne amonantedina mai apana wadaiasapono mainawo wisepona, ba
    apana da waeuwaneapono etape ruawa ne waipona, dia. Tane Iesu Keriso mebaida Gagalo
    euda ne mainawo sabamosano atenten.
  qub-qub: Noga willacushätaga manami runachu willamasha. Chaypa ruquenga quiquin
    Jesucristumi yuriparcamar musyachimasha.
  att-att: Á ari tolay yù nakagigiámmuák ku sù napiá nga dámak, ta awán gemma ta nangituddu
    nikán, nu ari galâ ta si Apu Kesu Kiristu yù nangipalappâ nikán.
  bki-bki: Kiniou maka nejevio den toro tai, a maka toro tai riverloglog kiniou kanio,
    mia Yesu Kristo ga, naio jiloglog Ioluano Vou nei meravo ban kiniou.
  bqp-bqp: Mádi ma bisãsiri kĩnaaro, gbɛ̃ke mɛ́ à dàmɛnɛro, Yesu Kirisi mɛ́ à bò
    à sùomɛnɛ.
  mcp-mcp: Muud ntâg dɨ́ nyə á bwiiŋg mə dwo, ŋkí jɨ́ɨ́gʉli mə dwo. Yésus-Krîst wə́
    nyə a sá nə́ mə mpúg isâ mə́ mpú yí.
  hat-hat: Paske mwen menm, mwen pa t' resevwa l' nan men pesonn, ni se pa yon moun
    ki te moutre m' li. Men, se Jezikri menm ki te fè m' konnen li.
  npl-NT: Amo onechmaktili aka tlakatl, nion aka onechmachti, yej inewia n Cristo
    Jesús onechmatilti.
  bgg-bgg: Gune hanyie bran è de amuii ro, chiih-è gu shii hanyie è de ayua ro. Hì
    ne Isu Masi awai è gu shii doh yi ro.
  eng-TCENT: For I did not receive it from man, nor was I taught it, but I received
    it by a revelation of Jesus Christ.
  eng-BSB: I did not receive it from any man, nor was I taught it; rather, I received
    it by revelation from Jesus Christ.
  cpu-NT: Aña iri Jesucristo iyotaakenarori maaroni, tema kaari atziri ashityaarone.
  san-ASM: অহং কস্মাচ্চিৎ মনুষ্যাৎ তং ন গৃহীতৱান্ ন ৱা শিক্ষিতৱান্ কেৱলং যীশোঃ খ্ৰীষ্টস্য
    প্ৰকাশনাদেৱ|
  tac-NT: Tabilé 'wesi ralámuli beniri ne'chí ye ra'íchali napu ne 'emi beniri, pe
    Esukristo beniri ne'chí ye ra'íchalika a'kinana ku ajánasa.
  eng-WEBPB: For I didn’t receive it from man, nor was I taught it, but it came to
    me through revelation of Jesus Christ.
  gfk-H: Taia ta tunatuna ga hasasei iau bia ga hausur iau tana. Senbia Iesu Karisito
    ga hapuasnei ia tagu.
  viv-viv: Keke tamo kaliva VenuwaꞋatai-nadi gidahawaveleveleku kadu keke tamo hakwadi
    ana nuwanuwa faꞋina gidavehawaleku, keke-moꞋa. Au Bana Yesu Keliso Tauna agaikuya
    gihawavemogatalena.
  yao-yao: Nipele une nganinajipochela kutyochela kwa mundu jwalijose atamuno nganapagwa
    mundu juŵanyigenye. Che Yesu Kilisito asyene ni jwamunukulile une.
  tgp-tgp: Matan na sopo lavia isan te tamlohi teni tea mo sopo vujangiau hinia, pani
    na lavia matan Iesu Kr̃isto mo vujangia isaku.
  auc-NT: Mänïnö ante waocanque dicæ pönö apæ̈necä ëñente æntabogaa. Waocanque dicæ
    odömonte apæ̈necä ëñëninque apæ̈netabogaa. Wæætë Itota Codito edonque odömonte
    apæ̈necä ëñëninque botö në æ̈mo inte adodö ante apæ̈nebopa.
  kbc-NT: Igaataɡ̶a aɡ̶oko ane najigotiwa niɡ̶ida natematigo anele, codaa aɡ̶ica ane
    idiiɡ̶axitece niɡ̶inoa nibodicetedi anele. Pida Jesus Cristo jiniaaɡ̶iniwa ane
    nikeetediwa niɡ̶ida natematigo.
  bmh-bmh: Iz du tub ebuan ze go wab tam. Iz du tub nug ze go abai milab tam. Tam
    pet! Ze go Yesus Kristus ob ougan koli asaimai, nugtal gonugau duailel awarabun
    iz mileun.
  ctu-BL: Ma'anic tsi' yʌq'ueyoñob winicob. Mach cʌntesʌbilonic i cha'an winicob.
    Jesucristo tsi' pʌsbeyon i sujmlel.
  meq-meq: Na tsəne abəra ka ndo hay bay, ada maa tətikeŋ na, ndo hay wal bay sa tsa.
    Yesu Kəriste eye tə gər ŋgay a ɗeŋ ha.
  noa-H: Mʌg hiek chan hõrau mʌrʌg jaautarrjã k'aba wa mʌch garmua k'ãijã deeum k'ʌʌn
    dʌ̈i k'augtarrjã k'abam. Mʌg hiek'an hich Jesucristoou mʌchigcha jaautarrau.
  alp-NT: Au supu Sou Misete mere bei tamata mo, kai tamata sae iatetukele ete au
    mo. Po Yesuse Kristuse ruaI pine Ibeteke pusue meru ete au.
  san-VEL: aha.m kasmaaccit manu.syaat ta.m na g.rhiitavaan na vaa "sik.sitavaan kevala.m
    yii"so.h khrii.s.tasya prakaa"sanaadeva|
  kbq-kbq: Na'ankure ama ana kea vahepinti e'orina, vahe'mo'za rempia huonami'naze.
    Hianagi oku'a frakinea kea Jisasi Kraisi eriama huno nami'ne.
  kbh-kbh: Ndocna ents̈á chë ts̈abe noticiënga ches̈natanbuayená, ni ches̈natanbuatëmbá,
    ndayá cach Jesucristo s̈onjaninÿinÿé.
  ron-LSB: Căci nu am primit-o de la om și nici nu am fost învățat, ci mi-a fost descoperită
    prin revelația lui Isus Hristos.
  pon-pon: Pwe i jota ale jan ren aramaj amen, o jota me padaki on ia, a a koki don
    ia kajale pan Iejuj Krijtuj.
  nhe-BL: Ax elqui se tlacatl tlen nechilhui nopa cuali tlajtoli. Elqui Jesucristo
    tlen nechnextili.
  sps-sps: Nyo sikia ma nom ya tan ta mes, ge na sikia ta mes ma faatsuts vanyo ya.
    E Jisas Krais patsukanen to ayei, te pokei faruak mi ya tsonyo.
  wnc-wnc: Aminu tapatuta dua wamu waaknga nanindamuban natdekum. Aho. Jesu Kraisda
    ina yeikngaman natdekum.
  bus-bus: Mɛ́ɛ ma gbɛ̃ntee kiiaro, gbɛ̃ke bé à dàmɛro, Yesu Kirisi bé à bↄ̀ à mↄ̀omɛ.
  gub-BL: Ni amo awa nukwaw kar kwaw a'e ze'eg ihewe wà. Awa nahemu'e kwaw hehe wà.
    Nan. Xo Zezuz Zaneruwihawete zo ukwaw kar ihewe a'e.
  imo-imo: Imbo iyereni kape i ungumu niwi nimbe naa nimbe tirimu. Tendeku tepala
    imboreni kape i ulumu tewi nimbe mane naa tirimu. Nalo Jisasi Kraistini aku kano
    nimbo tiro ungumu yuni nando mongo indi kumbu te lipe ondopalie imboma ningo tipuwi
    nimu ungumu eno nimbo tiro kano.
  boj-boj: Anjam bole di e tamo bei aqa medabuq na osai. Tamo bei na e osorbosai dego.
    Yesus Kristus a segi na anjam bole di babtosiq osorbej.
  eng-DRA: For neither did I receive it of man, nor did I learn it; but by the revelation
    of Jesus Christ.
  knf-knf: Nin mënţ ñaaŋ awulnuŋ wa këme ajukanaanuŋ wa, Yeŧu Kriŧtu ul ţi uleeful
    adiimanaanuŋ wa.
  san-KHM: អហំ កស្មាច្ចិត៑ មនុឞ្យាត៑ តំ ន គ្ឫហីតវាន៑ ន វា ឝិក្ឞិតវាន៑ កេវលំ យីឝោះ
    ខ្រីឞ្ដស្យ ប្រកាឝនាទេវ។
  arn-NT: Chem che no rume elulaenew tüfachi kimeltun dungu, welu may Jesucristo,
    fey kisu müten ta kimelenew tüfachi dungu.
  zas-NT: Abiꞌ ad cwaꞌtanan ad basid tëëtan laan por bénguidxliuj, Jesucrist gajc
    na̱j bén balüü laan naj.
  ken-NT: abhɨ́kɨ́ fu ntá nkwǎ, nɛ yɛ̌ nkwǎŋwaŋ abhɨkɨ tɔŋ mɛ. Mbɔŋ Yesu Kristo
    kɛ ákʉ́ mɛndɨ́ŋɨ́ yɔ.
