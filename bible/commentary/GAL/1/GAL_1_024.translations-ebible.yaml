verse: GAL.001.024
translations:
  kpx-kpx: Iale evievi ata keau di deiada evisi Dilava hoesehavolu.
  okv-H: avo ingito tunga javotoho be ue God jakeka ea.
  tbo-tbo: Uyahinei tu witumagana lawahi Yaubada hi wotalagiyena dumaya u nugobui
    binei.
  mal-C: എന്നെപ്രതി ദൈവത്തെ മഹത്ത്വപ്പെടുത്തി.
  grc-SR: Καὶ ἐδόξαζον ἐν ἐμοὶ τὸν θεόν.
  bgc-bgc: अर वे मेरै बारै म्ह परमेसवर की बड़ाई लगातार करै थे।
  khz-khz: Na Palagu na rakagau au geku ai ekalaato, gauna gekamonagiato, Palagu gevega-rageato.
  deu-TKW: und sie priesen Gott um meinetwillen.
  zsr-NT: Cni guc, gulaguꞌë Dios yöl‑laꞌ ba niꞌa qui le runaꞌ nedaꞌ.
  lin-lin: Mpe bazalaki kokumisa Nzambe na tina na ngai.
  hns-NT: Aur oesab Parmeswar ke aadar karat raha kie oe hamke etana badal deis raha.
  noa-E: Pari amachdëu mag ũr nʉm gaaimua warag Ẽwandamagta ʉ̈u ajim aajeejim aajem.
  eng-EMTV: And they glorified God in me.
  mib-NT: Te ni cacahān i jeē yóhyo cújéhnu Yaā Dios jeē súcuan ni sáha ya jiín rí.
  lif-NT2: हे़क्‍केःल्‍ले़ इङ्‌गाॽ चोगुङ्‌ङिल्‍ले़ खे़ङ्‌हाॽरे़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुनारा मे़भोःसुरो॥
  xnj-xnj: Hinu, vakamulumba Chapanga ndava ya nene.
  mmx-mmx: Kuren la diga xip aurut laasen at ne Moroa la diga emi asu min mumu mo
    levempanga ga ravasu at lorooro rak.
  cbr-NT: Usaquian 'ë ñuia cuaquin ca Nucën Papa Dios rabiacëxa.
  tee-NT: Pus ni tak'asmatlh ju chunch pus na ixtalak'ayai ju Dios ni tam xajun ju
    qui'atsucunti.
  eng-LSV: and they were glorifying God in me.
  cak-NT: Y ri kach'alal ri', can xquiya' ruk'ij ri Dios roma xquic'oxaj chi xjalataj
    yan nuc'aslen.
  pah-NT: Henduvame g̃a Tupana'ga mbohetei jijirojijyja rehe a'ero.
  sja-NT: Mãga ũridak'ãri, ma ijãapataarã o-ĩa ɨt'aa t'ɨ̃jida gracias jaradait'ee
    Tachi Ak'õremaa mɨ pari.
  xed-xed: 'Manda snaŋta taŋ kazlay: Nda mbəɗa nzakwa ɗa kəʼa, ka zləzlvu həŋ ta Lazglafta
    ta ghəŋa ɗa.'
  mks-NT: Ta viti cája cáhnu na Ndióxi̱ sa̱há ña̱ na̱ndijama mé á ye̱he̱.
  gfk-S: Ma di ga pirpirlet um God ura utagu.
  bmu-bmu: Mewö möta nöŋgöra aka Anutu möpöseim waŋgiba malget. Mewö.
  dgz-dgz: Endi Iesu anu tumasine nagire mame, ne wan taingina gapan mu God wa atonasiwanum.
  zaa-NT: Acca yala bedàliani cabi Tata Dios por nu benie lani inte'.
  eng-WEBSTER: And they glorified God in me.
  guh-guh: 'Bajaraxuata Judea nacuapijivi, Jesucristo pelivaisi pejumecovënëtsivi,
    jumai tsabiabi Diosojavabelia: “Diosomë, bitso ayaijamatabëcuenenëmë. Tsipaji
    Pablo ata najamatabëcuenecopatsiaexaname nexënato Jesucristojavabelia,” jai tsabiabi
    xanë yabara.'
  bon-bon: Yoo, teepi Acejiyame me ngii ewepäntujisi tabe lipu cäme ireclota mara
    me nawenuji.
  nhw-BL: Huajca nochi inijuanti quihueyimatiyayaj Toteco pampa quipatlatoya nonemilis.
  swh-ONEN: Nao wakamtukuza Mungu kwa sababu yangu.
  wbi-wbi: valyale vikumughinia uNguluve vwimila jango.
  bba-bba: Mɑ bɑ Gusunɔ siɑrɑ nɛn sɔ̃.
  eng-KJVCPB: And they glorified God in me.
  kgk-NT: Upéixa ramo xe rerakwã rendu-vy omomba'egwasu Nhandejáry-pe hikwái.
  waj-waj: niiyara Anutuuqaata kua yoketaivaa tiravai.
  cpy-cpy: Rootaki roweshiryaawentan-tanakariri nimaeka Tajorentsi ikemako-yitakinaha.
  mpx-mpx: Inoke nau kaiweu toekelesiya bolo o Yehoba hi tobalan.
  wbp-wbp: Kujalu purda-nyangu Kirijini-paturlu Jurdiya-wardingki-paturlu ngaju-kurlu
    yimi kujarna ngaju Kirijini-jarrijalku, kujarlajulurla pulka-pungu Kaatukulku.
  luo-luo: Kendo mano nomiyo gimiyo Nyasaye duongʼ nikech an.
  nhe-NT: Huajca nochi inijuanti quihueyimatiyayaj Toteco pampa quipatlatoya nonemilis.
  aii-aii: ܘܫܲܒܚܝܼ ܗܘܵܘ ܠܐܲܠܵܗܵܐ ܒܝܼܝܼ.
  esk-NT: Aasiiñ iliŋisa nanġaġaat Agaayyun piqutigipluŋa.
  msb-msb: Kaya, gin-umaw ninda an Dios tungod san barita sa akon.
  cpa-NT: Jøng² ma²mi²juanh¹²dsa Diú¹³ huu¹³ quieg¹ jní².
  dso-dso: ସେଟାର୍‌ ପାଇ ସେମନ୍‌ ମର୍‌ପାଇ ପରମେସରର୍‌ ଡାକ୍‌ପୁଟା କର୍‌ତେରଇଲାଇ ।
  meu-meu: Bena lau daigu ai idia ese Dirava e hanamoa.
  yva-NT: Weti wo Amisye ararimbe weye itavondi syanave Yesus ai tavon.
  dgc-dgc: Kanya nagpuri side ta Diyos, dahil diyakén.
  zpm-NT: Dzigo rley zho, rdeed zho xquizh lo Dios ne yele naa rliladz Jesús.
  hix-NT: Àro ke, onà wyaro nketxkon xarha tà. Ohxe xaxa nay hamà, Khoryenkomo, ketxkon
    hatà, anar me harha ryesnàr ke mak hatà.
  sim-sim: Karem li mbarik mashi os Avui Wasilaka anin or jivinashirik mashi Jisashin
    a sawerin li misihi hi Avui Wasilakahin limu hauowera.
  npi-ULB: मेरो कारण तिनीहरूले परमेश्‍वरको महिमा गरिरहेका थिए ।
  cgc-cgc: Gani, mga gatuo an naan ta Judea na kamati ta iling an tan na sugid parti
    ki yaken padayaw danen Dyos an tenged anduni isya a man na gatuo ki Cristo.
  tim-tim: Hain nâŋgâm Anutugât kotŋe mem agali.
  yor-yor: Wọ́n sì yin Ọlọ́run lógo nítorí mi.
  wos-wos: Wungi xékélakita di Godna ximbu haréké.
  emp-NTPO: Maʌ̃ bẽrã mʌ̃ carea ãdjirãba Ãcõrẽa bia bed̶easid̶aa.
  eng-F35: And they glorified God about me.
  ind-ind: Karena itu mereka memuji Allah atas pekerjaan-Nya dalam diri saya.
  pes-OPCB: و این تغییری که در من پدید آمده بود، سبب شد که خدا را تمجید و ستایش کنند.
  mpt-mpt: I Gode ne inatneneo wengo wenteniba baaniba Gode Fole daabane kesoa Gode
    ayamobo ge oha bianiba e niniino dobtouleb binibbiobe.
  ssx-ssx: kota꞉ koto ekina꞉ta꞉ ikana꞉ma꞉ Koda꞉na꞉ biki yeiya꞉ laemekeme.
  mkl-mkl: Nɔ ɑ̀ sɑɑbu Ilɑɑɔ̃ nɑ irim.
  gaq-gaq: ଏନ୍‍ସା ମେଇଂ ନେଙ୍ଗ୍‍ସା ଇସ୍‍ପର୍‍କେ ପ୍ରସଂଶା ଡିଂଡିଂଗେ ।
  gof-RNT: Si7ida ubbay ta gaason Xoossaa galatidosona.
  unx-unx: ଏନାମେନ୍ତେ ଇନ୍‌କୁ ଆଇଁୟାଃ ନାଗେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌କେକ ମାନାରାଙ୍ଗ୍‌ ତାଇକେନା
    ।
  gah-gah: Láa liake, nenikumú Ómasi agepoka liki miniaká amó.
  lcm-lcm: Na kila alatun a God singig.
  aer-aer: Nhenge Jesus-kenhe apmere Judea-arenye areyele-arle aweke iperre, ayenge-arle
    Jesus-eke atyewe-irreke, itne Ngkarte akangkemele tnakeke.
  qvc-NT: Chayshina noqapaq yach'ashpaqam, Tayta Dyusta ancha alabarqanllapa.
  tgl-ULB: Niluluwalhati nila ang Diyos dahil sa akin.
  cbs-NT: ewen taexun Dios kenwankubainibukiaki.
  xtm-NTPP: Te ja kuechi ja sa'a sa vitna a, vaa jâ ni ndaxsama ña'a Su'si ma, te
    ka ndachiñu'u xeen i ya.
  nnq-nnq: Penia bandu ngabankolea Nnoongo kwa magambu gango nenga.
  bao-NT: To biro yʉ ca biirije jʉori, Ʉmʉreco Pacʉre baja peo ʉjea niirucuupa.
  san-ORI: ତସ୍ମାତ୍ ତେ ମାମଧୀଶ୍ୱରଂ ଧନ୍ୟମୱଦନ୍|
  huv-NT: Condom xeyay tapac omeajtsüw majawüw leaw Teat Dios lamarang wüx xique,
    tapiüngüw najneajay lamarang Teat Dios.
  otn-NT: Ja̱na̱ngue ɛ̱spa̱bi̱ Oja̱ yø ja̱'i̱, porque nu̱na̱ Oja̱ bi hyät'i bi pärca̱gui̱
    ma̱ mmʉi.
  nop-nop: Unduŋ yoŋa nutok tiŋa Bepaŋ niutumbagiŋ.
  obo-NT: De-en id doong dan kos Monama pomon to id lammi a nikandin.
  cak-ENT: Y ri hermanos ri', xquiya' c'a ruk'ij ri Dios roma xcac'axaj que jalatajnük
    chic ri nuc'aslen.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤆᤥᤃᤢᤱᤅᤡᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤠᤖᤠ ᤔᤧᤓᤥ᤺ᤛᤢᤖᤥ॥
  mie-NT: De nī ncāhān ji jā cúñáhnú ndasí Yāā Dios jā súcuán nī nsāhá yā jíín nī.
  san-TIB: ཏསྨཱཏ྄ ཏེ མཱམདྷཱིཤྭརཾ དྷནྱམཝདན྄།
  qve-NT: Chaymi Señor Jesucristopi creeq runakunaqa Diosta alabaranku, noqapa vidayta
    Dios cambiasqanrayku.
  pao-NT: Mu tunaka'oedyukudu ka Te Naa nesootuhikwu, ka Paul atasoo manese.
  cbu-NT: 'Tárangusin, Apanlleetssha: Apaa, shiy kizpurtishcha, watam Paporoo kasirangshawa;
    tárangana. Ashirucha, waana Isus nuwaa tayaspatarangu. Waama kuk tayaspatampaneem
    ínaranganda átana.'
  usa-usa: minnâyaba yemá Áánûqtun-awiqa múte yaútaae.
  soy-soy: Lɛ̃ nnyɑ kɑpi kɛnɛ́cɑ́ɑ́ Uléécɑɑ pɑkɑrɛ.
  hui-hui: Anigo Ngode Datagaliwabehanda i̱hondo biyiyago mitangi bialu tigua ibunaga
    mini yaraga halu hene.
  amf-amf: Innon goynka Barjoam ke gobshade.
  quc-NNT: Xkiya k'u u q'ij ri Dios rumal wech in.
  dob-dob: ꞌEnega toekalesiyao nidi Yaubada situpuna ꞌigu nuwaꞌebuni manuna.
  wrs-wrs: Wo no indhanamba himba ambo hillinamba, osva Sesoava os venana kamba, wo
    himba Sesoana nihilmba okulivna kaindava.
  mca-mca: Qa hane'ej pekhewe'en qa hats qi'ija in yiwqinhet pa' Dios qe ta'ƚ yiwets.
  tzo-TZC: Jech o xal un, ta xalbeic slequilal Dios ta jtojol.
  mya-mya: ထို့​ကြောင့်​သူ​တို့​သည်​ငါ့​ကို​အ​ကြောင်း​ပြု​၍ ဘု​ရား​သခင်​၏​ဂုဏ်​တော်​ကို​ချီး​ကူး​ကြ​ပေ
    သည်။
  gng-NT: Nɛn bo nɛ bi pɛ̀keh Uwien nʼbo.
  cbi-NTPO: Tsejtu i entsaintsuñu demijatu, in mityaren, Diosnu tsamantsa urave ti'
    sundya sundyaimuwa deeve.
  ikk-NT: Wẹ nọ gi ifiri m ja ẹfan Osolobuẹ mma.
  leu-leu: E nari, ri faatulan a Piran sega.
  maz-NT: Nguec'ua c'o cjuarma c'o mi cãrã a Israel mi mamaji c'ü me na zëzhi Mizhocjimi,
    na nguezgö e Pablo xo ró ench'e ín mü'bügö e Jesucristo.
  bod-N: དེ་རྣམས་ཀྱིས་ཀྱང་བདག་གི་རྐྱེན་གྱིས་དཀོན་མཆོག་ལ་བསྟོད་བསྔགས་བརྗོད༌དོ།།
  tca-NT: Rü yexguma ga yema duü̃xü̃gü rü Tupanaxü̃ nicuèxüü̃gü nagagu ga yema Tupana
    chomaã üxü̃.
  zpl-NT: Nu rdeteꞌ beella cheꞌtsa lu Diose equie cuendaa xne nzelila arquia Jesucristo.
  mbc-NT: 'Moropai uwenai inkamoroya taa pî'' man Paapa pî'': —‍Morî pe nai, Paapa.
    Kure''nan amîrî, mîîkîrî anna taruma''tîtîpon pîika''tîsa''ya nai —‍kai''ma Paapa
    yapurî''pî to''ya.'
  ndg-ndg: Bende kumsifu Nnongo kwa ajili ya nee.
  wsk-wsk: Ale munan aninga angimik te aratam mu ko Kaem nup biya tuikasan.
  toj-NT: Jayuj jel yaahue yi stz'acatal ja Dios yuj ja quen tac.
  tbc-tbc: Fun an niŋen o iŋ ŋai niŋeg o Anut yaŋan diabisa ya.
  sna-sna: Uye vakarumbidza Mwari nokuda kwangu.
  smk-NT: Ket manraywen rayay Dios bana' sa man'ipagwa' na kongko.
  grc-TCGNT: Καὶ ἐδόξαζον ἐν ἐμοὶ τὸν Θεόν.
  gof-WFTW: Si7ida ubbay ta gaason Xoossaa galatidosona.
  spa-BLM: Así glorificaban a Dios en mí.
  kyz-NT: A'eramũ 'gã Jarejuwarete 'ga muorypa je ree. “Paulo 'ga erekatu'ok rai'i.
    Eja'yra 'ga ererowiarukat 'ga upe rai'i, ore rereko tywearera 'ga upe rai'i. Aipoa
    esage oree”, 'jau 'gã Jarejuwarete 'ga muorypa je ree.
  dao-dao: acunüng, keia phäha Pamhnam mküimtoki he.
  cya-cya: Lo' m'ni tnu jun 'in Ndiose si'ya cha' nu yato'o 'ñan.
  wrk-wrk: Baki nanankardi nanamuku Krisjinmuku yali mirnarrijba muwa ngaki. Yali
    wajba Kud kunybanyi jangkurranyi ngaki.
  nii-nii: Yi mił erang, Gos na kin erim mił ei, na enj wumb piinmin. Yi erang kin,
    Gos eim embe ambił tonu kindinmin.
  ign-NT: Tacahe, ichape­rinehi eta nacuna­chirahi ema Viya níchavenehi núti eta néquesi­ravahi.
  dik-NT: Ku yen aacï kek Nhialic bɛ̈n leec rin cï yen ɣa wel puɔ̈u ba ya raande.
  cac-cac: Yuj chi', yal vach' lolonel eb' d'a Dios smasanil vuuj.
  tzj-E: Y nqueya' ruk'ij Dios nmal anen.
  san-BUR: တသ္မာတ် တေ မာမဓီၑွရံ ဓနျမဝဒန်၊
  yaa-NT: Nãskaxõ eõxõ Epa Nios aicho fakani, mã Pablo Nios Ifofara ikaxõ.
  cab-NT: Ába jíchugun uweíriguni lun Búngiu luágu lasáansiraguni nigáburi ítara.
  clu-clu: Gani gindayaw nanda ang Dios tungud sa anang ginimo kanakun.
  swh-ULB: Walikuwa wakimtukuza Mungu kwa ajili yangu.
  tpt-NT: Ex chuncha apalay pꞌas tatoꞌoyal ni Dios por kitꞌin.
  aai-aai: Naatu God wabin hibora’ara’ah. Anayabin God ayu au yawas botabir.
  sny-sny: Serene, lowe Owane Sitewi Pefine ma'e ane ne au te'e wisereyenamiteye.
  myy-myy: “Jesucristore tʉorʉ̃nʉgʉ̃ ñami Pablo ĩja”, masa ĩna yija tʉocõri, Diore
    queno rʉ̃cʉbʉore ocana bʉsiñi ĩna.
  trc-NT: Dan me se caráyaꞌa̱nj ndoꞌo nij soꞌ, ne̱ cataj nij soꞌ se vaa sa̱ꞌ uxrá
    quiꞌyaj Diose̱ se vaa queneꞌen nij soꞌ manj a.
  cut-NT: ne rendeva ye yavena̱n Dendiohs ca̱vá.
  bel-bel: і праслаўлялі за мяне Бога.
  zlm-KSZI: Lalu mereka memuji Allah keranaku.
  gdr-gdr: Sɨ ton Godɨnd kor map yesoureno.
  vmy-NT: ꞌBa ꞌbatsaꞌen ngatꞌa tsaꞌan kui xutabiu ꞌñu je tsꞌaxje Naꞌenchana.
  cmn-FEB: 他们因我而颂赞上帝。
  gmv-RNT: He asay ta gaason Xoosse galatides.
  ncl-NT: Huan yehuanten in laneltocanijmes pa Judea quililoaya Dios lajtomes huejué
    pampa yihual nejchihuilic inon.
  sua-sua: Ii, ngat kol a re to mang dok tok, to ngat kle khover E Nut ka munik mekam
    mekam ekam dok tok arhe.
  klt-klt: Ánutu yá nák neháng rina táuk wa narángga ku wata Ánutu kutná meng tárut
    tánggiuráng.
  are-are: Etnantama Altjirranha tnantjaka, nukanga arrkngala.
  gai-gai: Mina waracrinanna Raraŋ Aetaniaca, aukmo morina reikta kam mbaraca, mina
    mana ia aŋgɨra ŋgeprina.
  qvm-NT: Tsaynog negta mayarshi Tayta Diosta agradëcicärergan paypa wilacogninna
    cashgäpita.
  chz-NTPS: Heˉja̱ˉ gaꜙjmeeyꜘ jʉʉhˉ kihꜗ Dio läꜙ maˊ gaꜙnuuyꜘ kinꜙ.
  kmu-kmu: Ani kea haviteya Anumayamona naguama aminoa yafena Anumaya Koti agi alisaga
    humainae.
  ood-NT: Neh, bash kaij ch ab si ihm g Jiosh am i kaiok mat am gawul i ni-juh.
  lbm-lbm: अऊर उन्न मोरो वजह परमेश्वर की महिमा करी।
  ncj-NT: Huan otemahuestilihque in Dios ica tlen onechpanohuaya.
  yuj-yuj: Am fárákapao Kwaro onan taknámp wawia, warákárrá Kwaromp e sakap napono.
  kto-kto: Ga mepto uriro ties ma pagap la makosarong Morowa ira ruo ga tevurusmeng
    ga ovienmeng bonim a Morowa.
  gmv-NT: ሄ ኣሳይ ታ ጋሶን ፆሴ ጋላቲዴስ።
  por-BLT: E eles, então, louvavam a Deus por minha causa.
  stp-NT: Jix bhaiꞌm taat am sap baꞌ buiñor gu Dios nañ jax jaꞌk bar tuꞌm xib.
  ame-NT: Ñeñt̃oʼmarña t̃eʼpaʼ eʼñe noʼmarpaʼ nanac ayeʼchoc̈htateññañet Yompor.
  mgh-2016: Paahi wo yoyo nlhatu waka uyo, attu yahonthimicha Nlhuku.
  kvn-NT: Al we kwenamalad Pab-Tummad-otummononimalzhun.
  gvf-gvf: Pirere na iru ere miliga pire ibalin kobe God kaan gale yebe ere deminin
    si tomue.
  san-ISO: tasmāt tē māmadhīśvaraṁ dhanyamavadan|
  deu-ELBBK: Und sie verherrlichten Gott an mir.
  mcb-NT: Nerotyo ishineventantaiganakaririra Tasorintsi.
  yle-yle: A l꞉êê dîy꞉o nmî Mî dnyimo chaa kîgha.
