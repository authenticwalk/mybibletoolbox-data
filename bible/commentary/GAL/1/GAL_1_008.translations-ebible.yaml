verse: GAL.001.008
translations:
  kpx-kpx: No subuta lae lohoale hoto seleve loui la haivelu. Isito mesoho no moleu
    hoto seleve ke halei hoto ni molete loui la haivege lainaho ke evilive. Isi mesoho
    anelu moleu lae lohoi hoto nimolete louge lainaho keta evisi malive. Ata oleu
    hoto seleve ke halei hoto ni molete loui la haiveale ke di isivialeike keu tai
    venemo lahai vatehani malei.
  okv-H: Avoeto erena amo namo retemo Anera nei amina ke kihi dagona hande ehere humbuheva
    avo mane rate nei avo javotoho ke ijie hande ururou na uje ere ona amo God na
    embo amo tau memenga iji datohota kogue iresuja.
  tbo-tbo: Ma Keliso tuwegana o noonola tahaeya naka moina dumana, uyahinei ega iyai
    gehouna tuwega tapunei ina iatatiyemi tauyai ubeiyai bo tu winoyanoya mi yadena
    ubeihi. Ma apo lawa awai tuwega dewadewana ina buiya po wiatatiyana tapuna ina
    iatatiyaneya yaka apo paliguba ina tuhagaya Yaubada uyahinei.
  mal-C: ഞങ്ങൾ നിങ്ങളോടു പ്രസംഗിച്ച സുവിശേഷത്തിൽനിന്ന് വ്യത്യസ്തമായ മറ്റൊരു സുവിശേഷം,
    ഞങ്ങൾതന്നെയോ സ്വർഗത്തിൽനിന്നുള്ള ഒരു ദൂതനോ, പ്രസംഗിക്കുന്നെങ്കിൽ അയാൾ ശപിക്കപ്പെട്ടവൻ.
  grc-SR: Ἀλλὰ καὶ ἐὰν ἡμεῖς ἢ ἄγγελος ἐξ οὐρανοῦ ⸂εὐαγγελίζηται ὑμῖν⸃ παρ᾽ ὃ εὐηγγελισάμεθα
    ὑμῖν, ἀνάθεμα ἔστω.
  bgc-bgc: पर जै म्हारे म्ह तै, या सुर्ग तै उतरया होया कोए सुर्गदूत भी उस सुसमाचार
    नै छोड़ जो हमनै थारे ताहीं सुणाया सै, कोए अलग सुसमाचार थारे ताहीं सुणावै, तो परमेसवर
    उस ताहीं श्राप देगा।
  khz-khz: Na ai na gomi Keriso Valina Namanamo gemi gavopatagiato mavali poluna ta
    aikina. Pene ai pa kupa aneruna ta vali poluna ta gemi mapaia vopatagia genai,
    rai vovetaina pene kala talimana, rakava kamu iwavagi genai pene mia-vanagivanagi.
  deu-TKW: Aber selbst wenn wir, oder ein Engel vom Himmel euch ein anderes Evangelium
    verkündete, als wir euch verkündet haben - Fluch darüber.
  zsr-NT: Chquiꞌ zoa nu gun lnaꞌ lau qui tu didzaꞌ dxiꞌa le cutu nac tuz ca nac lë
    naꞌ bentuꞌ lnaꞌ lau qui lauliꞌ lbiꞌiliꞌ, rnabdaꞌ‑nëꞌ Dios gunëꞌ zxguiaꞌ nu naꞌ
    run cni. Ral‑laꞌ gunëꞌ nédaꞌczaꞌ zxguiaꞌ chquiꞌ cni gunaꞌ, atiꞌ chquiꞌ gunëꞌ cni
    tuëꞌ gbaz laꞌy queëꞌ Dios len zëꞌë yehuaꞌ yubá, Dioscz gunëꞌ lëꞌ caꞌ zxguiaꞌ.
  lin-lin: Kasi soki moto moko, ezala biso to Anjelu moko kowuta na Likolo, ateyi
    bino sango malamu oyo ekeseni na Sango Malamu oyo biso toteyaki bino, wana tika
    ete Nzambe alakela ye mabe !
  hns-NT: Bakie djab hamlog kie to ek swarag ke parie aaike toelogse ek doesar khabar
    bataitie, tab ham maangiela kie Parmeswar oke saraap dei!
  noa-E: Ya magbaadëm chan nem ajap khabata aadëju. Mamʉ ãbmua khãijã pãrag maach
    peerdʉajem iek jaau sim anʉmta nacha mʉig maachdëu pãrag jaauchëtarrjö khaba khĩetta
    jaau sim wounan, magan ichiita Ẽwandam jua machag ãwatab khaba ãwatju. Mʉchdëu
    wa Ẽwandam chog ãb ʉ̈gtharmua bëewia khãijã mag ag iek chaar khabamta jaaumʉn,
    magan Ẽwandamau ichiita am gaai mas ab khaba mas aju.
  eng-EMTV: But even if we, or an angel from heaven, should preach a gospel to you
    other than what we preached to you, let him be accursed.
  mib-NT: Te núu ɨɨn ñayuu nacani ɨnga jnūhun nuū rō ndese jnáma ya rohó, te núu tu
    quíjnáhan jíín jnúhun ni canacani ri nuū rō xīhna gā, na jnáhnú ndetū ñayuu ún.
    Te vēsú maá rí chí ɨɨn ndajéhé jeē quíji nde andɨvɨ́ nacani ɨnga jnūhun núú, na
    jnáhnú ndetū.
  lif-NT2: कर तगि आनिगे़ खिनिॽ इङ्‌भोःआसिगे़बा सुनाइङ्‌ङिन्‍नुःल्‍ले़ वेॽ सुनाइङ्‌ङिन्
    आनिगे़ इङ्‌भोःसुम्‍बे़ॽ इग्र साङ्‌ग्राम्‍पेदाङ्‌बा माङ्‌लाइङ्‌बाल्‍ले़ इङ्‌भोःसुॽसाङ्‌खे़न्‍निन्
    साङ्‌ग्राःल्‍ले़ ते़त्तुररो॥
  xnj-xnj: Nambu hati ngati mmonga winu amala mtumu kuhuma kunani kwa Chapanga, akavakokosela
    Lilovi la Bwina chingi na lila letivakokosili tete, hinu mwenuyo apewayi likoto
    na Chapanga.
  mmx-mmx: Ketla do nema luvuttadi vavang kopla taangelo boro vana at laxalibet na
    vavang mi tevelinga xopmen na sixit emu mi Lagale Lavavang at ne Moroa, anaa nema
    maga vavang min tinemi, lasaxaek na mu asu di.
  cbr-NT: Uin cara nun nu Cristo ñuiquin mitsu ñuixuncë Nucën Papa Diosnan 'inux anun
    uni ië́ti bana, abi ñuixunquinma bëtsi bana mitsu ñuixunia, a ca Nucën Papa Diosan
    uisa cara oti 'icë usoquin 'ati 'icën. Usoquin ca 'ë 'imainun naínuax ucë ángelribi,
    bëtsi bana uni ñuixuncë 'icë, 'ati 'icën.
  tee-NT: Para ju Dios caxcaya' va tichi cavalhch ju laich catajunan atumpa chivinti
    junta tajunan ni alin atumpa ju ap'ut'ak'alht'axt'uya'it'it. Jantiyu' tachi ju
    iclajuntauch ju quit'in. Pus ni ca'alilh tam xamati' ju chunch calalh pus ju Dios
    caxcailh. Mas quit'in cava u mas camincha lact'iyan pumatam anquilh ju chunch
    catajunin.
  eng-LSV: but even if we or a messenger out of Heaven may proclaim good news to you
    different from what we proclaimed to you—let him be accursed!
  cak-NT: Ri utzilaj rutzij ri Cristo xe jun, y jari' ri katzijon roj chiwe. Pero
    xa c'o jun ri nujal rubixic ri utzilaj rutzij ri Cristo, can tika ri castigo pa
    ruwi', más que xa ta jun ángel ri petenak chicaj o jun chake roj ri nibano quiri'.
  pah-NT: Tupana'ga po ti ombohahyuka g̃a pe hamo. Ore vehevi po ti jatyviva'ea imombe'ui
    pe me, po ti Tupana'ga tombohahyuka ore ve hamo. Po ti yvagahugwive'ga vehevi
    imombe'ui jatyviva'ea pe me, po ti Tupana'ga tombohahyuka ga pe hamo.
  sja-NT: Mapa taipa wa ɨt'aripema angeleerãpa paara jarateeruta pɨjida taipa naaweda
    jarateeda awara, Tachi Ak'õrepa mãɨrã atuapiipia bɨ.
  xed-xed: Ka iʼi nda kaghuni wa! Ka lagha sana mndu, dər va na aŋni na tsi, dər duhwala
    Lazglafta ta luwa tsi, ka mna sana gwaɗa tskəm nda ya mnaghuna aŋni katsi ná,
    ka nza tsa mndu ya nda ksiʼa.
  mks-NT: Joo tá va̱xi in na ta jána̱ha̱ na̱ inga tu̱hun ña̱ cáchí na̱ cuu jáca̱cu
    a ndo̱hó ta co̱ cúú á tu̱hun va̱ha ña̱ na̱jána̱ha̱ nde̱ nu̱ ndó já quéa̱ ná cu̱hu̱n
    cháhan ja̱ta̱ ná ta co̱ó caja toho a ndá ña̱yivi cúú ná ja̱nda̱ mí i̱ á ja̱nda̱
    in táto̱ Ndióxi̱ ná quixi indiví.
  gfk-S: Ing be mem iat be tike angelo iat metuma ra mawe nage harpir ta mu ma tike
    mes na hininaawas ta nong mem ga harpir ma ie, io, iou saring God be na hagae
    tutuno iat balik ie.
  bmu-bmu: Ambazip mewöŋi mi yapmakek! Neŋön Ölöwak Buŋa lök jim asarim eŋgiba malini,
    kunŋan mi qeapköba buŋa keu murutŋi jim asaribawak ewö, yaŋön mönö Anutugö jeŋe
    könöp siagö buŋaya akza. Mi neŋgöreŋök kunŋan me Suepkö garata kunŋan eta jibawak,
    mi töndup keu mewöŋi mönö qahöpmahöp tem kölme. Keu goŋgoŋi mi muat.
  dgz-dgz: Gosi nu God Nop Oit Mega Kakaewa namu wadiaeton anuyana ap gapan, endi
    nu go anea kimaniwa nop oit da ugupewa sia wadiaetawa, ame God yaibobot wanene
    mega inanup taueta.
  eng-GNV: But though that we, or an Angel from heauen preach vnto you otherwise,
    then that which we haue preached vnto you, let him be accursed.
  zaa-NT: Pero canchu nuỹa riquixá'anią le attu clase de mensaje de salvación yètsi'
    de nu chi gutixà'ani tu' le nna, pues ną́ destinado para nittią màsqui'ba canchu
    nuỹa ttu tu' o ttu ángel de ỹiabara' l·le.
  eng-WEBSTER: But though we, or an angel from heaven, should preach any other gospel
    to you than that which we have preached to you, let him be accursed.
  guh-guh: Copiaya baja cajena paxanë pacatsipaebatsi pexanialivaisi, Jesucristo pelivaisi,
    papecacapanepaelivaisinexa Diosojavabelia. Nexata acuenebi paxanë pataitothianaenexa
    bajarapalivaisi. Athëbëvetsica pepatsinë ata tsipae, ángelnë, acuenebi piaitothianaenexa
    bajarapalivaisi. Jesucristo pelivaisivecua, saicayalivaisi, itsa pacatsipaebijitsipatsi,
    nexata Diosojavabelia pananeconitsipajë. Nexata Dioso panenaneconitsiaexanaejitsipa
    daxitamatacabijavabelianexa.
  bon-bon: Yepä, ngänu gyene liba cine coo cabucewe ca mename seemo te weebibine mene
    birige jajanena, lui mara gyene Miiji Mene cabu ca, weene lui ituge ätecija cime
    bau ca, tabe miiji teeme mäpu daremu päpäna muye puupu cabu iyeteta.
  nhw-BL: Sintla aqui hueli masehuali anmechilhuis seyoc tlamachtilistli huan quiijtos
    para huelis anmechtlajtlacolquixtis, ma quiajsi ihueyi cualancayo Toteco. Quena,
    masque na niyasquía campa amojuanti o masque se itequihua Toteco hualasquía tlen
    ilhuicac huan anmechmachtisquía seyoc tlamachtilistli huan amo ya catli timechmachtijtoque,
    ma quiajsi ihueyi cualancayo Toteco.
  swh-ONEN: Lakini hata ikiwa sisi au malaika atokaye mbinguni akihubiri Injili nyingine
    tofauti na ile tuliyowahubiria sisi, basi mtu huyo alaaniwe milele!
  wbi-wbi: neke nambe ndeve twesue au uMhola kuhuma kukyanya apulisia kulyumue ilivangili
    ilingi lino tukapulisie kulyumue na aghunuaghe.
  bba-bba: Adɑmɑ bɑɑ bɛsɛn tii, ǹ kun mɛ ɡɔrɑdo wi u nɑ wɔllun di, ù n bɛɛ Lɑbɑɑri
    ɡeɑ tukɑ wɑɑsu kuɑ, ye yɑ ǹ sɑ̃ɑ ye sɑ bɛɛ sɔ̃ɔwɑ bu nùn bɔ̃rusio.
  eng-KJVCPB: But though we, or an angel from heaven, preach any other gospel unto
    you than that which we have preached unto you, let him be accursed.
  kgk-NT: 'Ha pejeapysaka katu xe nhe''ẽ-rehe. Cristo rehegwa nhe''ẽ porã peteĩxa.
    Oromombe''u va''ekwe peẽ-my Cristo rehegwa nhe''ẽ porã. Ha ko''ánga katu: “Ijapu
    ra''e ore remimombe''ukwe” oro''e jevy ramo peẽ-my, ivai arã. Oromombe''u ambue
    ramo peẽ-my, tore mondo katu ojéhegwi Nhandejáry ore mbohasa asy hagwã-py. Nhandejáry
    rembigwái yváy pygwa ave omombe''u ambue ramo peẽ-my, ivai arã. Omombe''u ambue
    ramo peẽ-my, tomondo katu íxupe ojéhegwi Nhandejáry ombohasa asy hagwã-py.'
  waj-waj: Ta tauraa ngii giaa ngii miaanna mmayaaya yoketaivaa fai tiikidiri voovoononnee
    vara ngiau aapuuvakidiri tii aangeraa voovoono hama ivaa roosiima ngii giaa ngii
    mirainno ari vookarai kuavai ngii giaa ngii mino too Anutuuqo tino rikioo ikia
    aakiaivaki kuanaravai.
  cpy-cpy: Aririkami nowashiñaa-yitee-miromi naaka okaatzi nokaman-takimiri paerani,
    iyakateetenawé. Ari okimitari eejatzi, aririkami ipokaa-jeetemi Ronampiri Tajorentsi
    poñaachani inkiteki, ikenkithata-kota-paakiro otsipa ñaantsi kaari kimityaawoni
    nokaman-takimiri paerani, iyakateeteriwé rirori.
  mpx-mpx: Yaa ebo ama apostolo etega, o ebo anelose etega labulabumwa, wasa gegetogana
    ni wasaan eliyamiu nige ni oolak toto valila ha wasaan, he binimala Yehoba gamagal
    o ni apapanak-an Gehena elana.
  wbp-wbp: 'Kujalparnalu-nyarra kamparru nyurru-wiyi jirrnganja nyinaja nyurrurlaku,
    ngulajulparnalu-nyarra yirri-puraja Yimi Ngurrju Jijaji-kirli. Ngulaju yimi junga.
    Kujarlaju karnarla wangkamilki Kaatukuju: “Wapirra, kajilparnalu-jana Kurdungurlu-paturlu
    Wiriwirirli yimi-ngarrikarla warntarla yimi Jijaji-kirli nganta Kalatiya-wardingki-patuku
    yapaku, manu marda kajilpa marramarra Kaatu-kurlangu yantarlarni nguru-nyayirni-wangu-ngurlu,
    ngularlangurlu kajilpa-jana pinarri-mantarla yapa yimi warntarla-kurlurlu Jijaji-kirlangu-kurlurlu
    nganta, ngulaju maju-nyayirni. Wapirra, kajilpa-jana nganangku-puka yapangku yimi-ngarrirninjintarla
    yimi warntarla Jijaji-kirli nganta yangka-patuku Kalatiya-wardingki-patuku, kuja-kujakuju
    warla-pajirninjarla pungka yaliji yimi warntarla-kurlu!”'
  luo-luo: To ka ngʼato dipuonju Injili machielo mopogore gi mano mane wapuonjou,
    bed ni en wan, kata malaika moro moa e polo, to mondo okwongʼe nyaka chiengʼ.
  nhe-NT: Intla aqui hueli tlacatl inmechilhuis seyoc tlamachtilistli tlen quiijtohua
    para huelis inmechtlajtlacolquixtis, ma quiajsi ihueyi cualancayo Toteco. Quena,
    yonque na niyasquía campa imojuanti o yonque se elhuicac ejquetl hualajsquía tlen
    elhuicac huan inmechmachtisquía seyoc tlamachtilistli huan ax ya tlen timechmachtijtoque,
    ma quiajsi ihueyi cualancayo Toteco.
  aii-aii: ܐܘܼܦ ܐܸܢ ܕܐܲܚܢܲܢ ܝܲܢ ܡܲܠܲܐܟ݂ܵܐ ܡ̣ܢ ܫܡܲܝܵܐ ܡܲܟܪܸܙ ܐܸܠܵܘܟ݂ܘܿܢ ܚܲܕ ܐܹܘܲܢܓܲܠܝܼܘܿܢ
    ܐܚܹܪܢܵܐ ܫܒ݂ܘܿܩ ܡ̣ܢ ܗ̇ܘ ܕܡܘܼܟܪܸܙ ܠܲܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܗܵܘܹܐ ܡܘܼܚܪܸܡܵܐ.
  esk-NT: Quliaqtuaġutigipsi tusaayugaaġiksuamik nalaunŋaruakun. Aglaan iḷaŋisa iñuich
    uqautigaasi atlaŋŋuqługu. Uvagut naagaqaa isaġulgum qiḷaŋmiñ uqaġiguptigu atlaŋŋuġlugu
    nalaunŋanġitchuq. Agaayyutim piyaqquġligich quliaqtuaqaqtuat atlaŋŋuqługu.
  msb-msb: Pero kun may magtukdo sa iyo sin maayo na barita na iba man san ginpahayag
    namon sa iyo, sumpaon lugod siya na mapaimpyerno bisan kami ini o may anghel pa
    na hali sa langit!
  cpa-NT: Ju³jmo¹³ Diú¹³ ue¹² dsǿa¹² ja³cog² lǿa¹² ju³ hein² dsa² ca¹heh¹ hniah¹²
    jǿg³ siíh², jǿg³ tsa¹lǿa¹² ju³lah jǿg³ ma²ca¹heh¹³ jnieh³ hniah¹², ju³ lah¹la²
    ca¹jmo¹jni hŋiéng¹, ju³ lah¹la² ca¹jmo¹ ángel ca¹já¹ juu¹² ŋi¹juǿi¹.
  dso-dso: ମାତର୍‌ ଆମେ ତମର୍‌ ଲଗେ ଜନ୍‌ ସୁବ୍‌କବର୍‌ ଜାନାଇ ରଇଲୁ, ଜଦି ସେଟାକେ ଚାଡି ବିନ୍‌
    ଗଟେକ୍‌ ସୁବ୍‌କବର୍‌ ଆମେ ନିଜେ, ନଇଲେ ସରଗ୍‌ ଦୁତ୍‌ ମିସା ଜାନାଇସି ବଇଲେ, ସେ ଅବିସାପ୍‌ ପାଅ
    ।
  meu-meu: A ai ese, eiava guba aneruna ese, sivarai idauna baiama harorolaia, dia
    a harorolaia gunava ḡauna heḡereḡerena ai baiama baia.
  yva-NT: Awa “ayao kove” nsasyeo Ayao Kovo Kristus reamo ravovo wasai to rai. Are
    nawirati wo ayao mamaisye jewene ravov, koveamo Amisye po mangke raugaje mai ti
    usiuri no tanamo mbadururo nuge nuganuije rai! Maisyare wemai tavon, ranivara
    rean dako, naito Amisy no no munijo ntiti nao dako reamo ayao mamaisye jewene
    raugaje ratire, indati Amisye po mangke raugaje reansai tavon.
  dgc-dgc: 'Pero tandaan moy ye: saye tu kinagi ko to éya: maski ti ésiya a magtoldu
    dikam ta éwan kapareho no nitoldu me dikam to éya, éy parusaan siya na Diyos!
    O ngani. Maski sikame, maski anghel a gébwat ta langet, éy parusaan na Diyos a
    talaga. Kanya maski ti ésiya i magtoldu dikam ta kontara ta Mahusay a Baheta,
    éy parusaan na Diyos.'
  zpm-NT: Grëse zha ne guiaadnie stiblo wseed miṉe pseete no to, ni gnë zho lëë miṉ
    co csilaa to lo doḻ; zha ne sca guṉ, miech ndziibdeele ga nac zho. Teḻ chotaa
    sca guṉ, niicle teḻ naazhala, tib anjl ne guietgaa gbaaw, ible zdzibdee Dios zho.
  hix-NT: Amna haxa ryhe, yaworo xaxa amna nekarymaye, owyanye. Anar me ekarymany
    kom haxa ryhe, tanàhnohsomà ro me hak nahtxoko. Uro ryhe, anar me rowya ekarymantoko,
    tanàhnohsom me hak wehxe tawrotho haryhe, rowya. Àro wyaro rma rha àkehe xarha,
    kahe yawon kom hoko. Anar me àwyanye ekarymantoko, tanàhnohsom me hak nahtxoko
    tawrotho haryhe, rowya.
  sim-sim: Yawur ji misi, os ma lar or taha mashi os or sawewa oso os mas ni sawenda
    nga nakrem si na nahi ambu, ma oto avak hik or ihi kavak er nakwa ri. Ji misi,
    os nir aposel lar mo ensel hevenik fehe lar os mashi apshamhin ni sawe nahi, hik
    ni ikwa nir.
  npi-ULB: तर हामीले तिमीहरूका माझमा जुन सुसमाचार घोषणा गर्‍यौँ, त्योभन्दा बाहेक अरू
    कुनै सन्देशलाई यदि हामी वा स्वर्गबाट आएका स्वर्गदूतले नै प्रचार गरे तापनि त्यो
    श्रापित होस् ।
  cgc-cgc: Sugiran ta kyo na bisan kino na magwali ki kyo daw iya an na ambal dili
    paryo ta miad na balita na pasugid nay ki kyo, sigurado na maageman din silot
    na ula katapusan bisan kanen an isya ki kami o isya na angil na alin ta langit.
  tim-tim: Akto aregât hin dân. Nengâlân gâtŋe siâŋe nengât den hainâk bo lokom âmâ
