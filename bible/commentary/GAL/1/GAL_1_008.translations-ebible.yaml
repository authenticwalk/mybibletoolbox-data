    “good news” other than that which we preached to you, let him be cursed.
  gfk-H: Ing bia mehet at, bia tiga angelo maram ra mawai na warawai ta muat ma tiga
    mes na hinhinawas pai harharuat ma nong mehet ga hasasei muat ma ia, io, iau saring
    Kalou bia na haliarei tutun at ia.
  viv-viv: Boi ime omi agaimiya aꞋela kibababala ana VenuwaꞋata Yamumuna alumamalena.
    Atu kaꞋi tova adamoya imeꞋeyao adaꞋela o kaꞋi lobama ana tovenuwaꞋata saꞋeyana
    gidahobuꞋela be VenuwaꞋata Yamumuna ana nuwanuwa tulina agaimiya adalumamalena
    digo, gidalubodama be Yaubada ai giꞋalata-vagata ma againe gidahegema.
  yao-yao: Nambo, iŵaga jumo jwetu pane achikatumetume ŵa kwinani, channalichile ngani
    jine jine jangajikulandana ni ajila jitwannalichile uweji, alwesechekwe ni Akunnungu!
  tgp-tgp: Pani vara kamam teni te angelo na tuka i lo retivujavujangi na retir̃uhu
    matea mo sopo tataholo hin haratu kama lo retivujavujangi kamim hinia moiso, talai
    tavera non God i pa toho isana.
  auc-NT: Mönitö Codito ingantedö ante watapæ̈ apæ̈nemöni ëñëmïnitapa. Incæte mönitö
    adomöni incæ wadö ante apæ̈nemöni baï Wængonguï wæætë pönö pïinte apænte angä
    wæquïmönidö anguënë. Ayæ̈ adobaï Wængonguï anquedo incæ öönædë owodinque wææ̈
    pöninque wadö ante apæ̈necä baï Wængonguï tömengä ingante wæætë godö pïinte apænte
    angä wæquingänö anguënë.
  kbc-NT: Pida deɡ̶ejinaɡ̶atece eledi natematigo, oɡ̶oa domigetaɡ̶a aanjo ane icoɡ̶otibigimece
    ditibigimedi daɡ̶a eetece natematigo ane daɡ̶a liciaco nibodicetedi anele baaneɡ̶ejinaɡ̶atece,
    Aneotedoɡ̶oji eote midioka limedi me nawikodeeɡ̶a niɡ̶ina oko aneetece eledi natematigo,
    codaa domigokomoɡ̶oko, oɡ̶oa domige aanjo, pida idokee me ɡ̶odiloikatidi.
  bmh-bmh: Ig Uwait nugau Ze Naliupet petak pet awaremun. Bo, ulis, ig ta, Uwait nugau
    tibur tub nug ta, ze awau tub go Uwait nugau Ze Naliupet awaraba iz Uwait aurem,
    go nug igual abu tapelai migeimai, palautigaba, ig ab banou elei dareu oug noimai,
    muzmuz damam.
  ctu-BL: La' junyajlel chojquic ti Dios majqui jach mi' sub yambʌ t'an mach bʌ lajalic
    bajche' jini wen t'an tsa' bʌ c subu lojon, mi ángel tilem bʌ ti panchan o mi
    joñon lojon mu' bʌ c sub yambʌ t'an, la' chojquicon lojon.
  meq-meq: Taɗə ndoweye a tsikakum labara mekeleŋ eye wal abəra ka bəmalə nakə nəmaa
    tsikakum aye, kwa taɗə nəmay, kwa taɗə gawla i Mbəlom na, Mbəlom mâ vəlay mezeleme.
  noa-H: Ya magbaadëm chan nem hajap k'abata haadëju. Mamʌ hãbmua k'ãijã pãrag maach
    peerdʌajem hiek jaau sim hanʌmta nacha mʌig maachdëu pãrag jaauchëtarrjö k'aba
    k'ĩetta jaau sim wounan, magan hichiita Hẽwandam jua machag hãwatab k'aba hãwatju.
    Mʌchdëu wa Hẽwandam chog hãb hʌ̃gt'armua bëewia k'ãijã mag hag hiek chaar k'abamta
    jaaumʌn, magan Hẽwandamau hichiita ham gaai mas hab k'aba mas haju.
  alp-NT: Tamata rebe ilepae sou misete makete bei Sou Misete rebe ami lepae pende,
    sebeie Alla Ihukumeni kena otoi susate titinai eti pelare, masike ile mere bei
    ami ruama pise malekate sae bei ndete surga lekwe.
  san-VEL: yu.smaaka.m sannidhau ya.h susa.mvaado.asmaabhi rgho.sitastasmaad anya.h
    susa.mvaado.asmaaka.m svargiiyaduutaanaa.m vaa madhye kenacid yadi gho.syate tarhi
    sa "sapto bhavatu|
  kbq-kbq: Hianagi tagraneno, monafinti ankero vahe'mo'zanema, ko'ma tamasmi'nona
    Knare Musenkema atre'za, ru kema tamasamisazana, kazusifi manigahaze!
  kbh-kbh: Nderado bënga o canÿe celoca ángel soyënga cmojtsabuayiyná, y ndoñe tontsemna
    mo chë ts̈abe noticiënga bënga tempo tcbonjanabuayenacá, as chë chca tojtsamabiama
    ¡Bëngbe Bëtsá chaoma infiernoca becá chaosufrima!
  ron-LSB: Dar chiar dacă noi sau un înger din cer v-ar propovădui o altă “veste bună”
    decât cea pe care v-am propovăduit-o noi, să fie blestemat.
  pon-pon: A ma kit de tounlan amen jan nanlan pan padaki on komail eu ronmau, me
    toror jan ronamau, me je padaki on komail er, i en riala.
  nhe-BL: Intla aqui hueli tlacatl inmechilhuis seyoc tlamachtilistli tlen quiijtohua
    para huelis inmechtlajtlacolquixtis, ma quiajsi ihueyi cualancayo Toteco. Quena,
    yonque na niyasquía campa imojuanti o yonque se elhuicac ejquetl hualajsquía tlen
    elhuicac huan inmechmachtisquía seyoc tlamachtilistli huan ax ya tlen timechmachtijtoque,
    ma quiajsi ihueyi cualancayo Toteco.
  sps-sps: Sai to te favaanan fi rorin mes vurungan rof kanen, ge anyo kan, ge ta
    isen ta morena iny Gormirmir ito te kat fuainy non tan Vurungan Rof nane Krais
    te tsue of im yam, Gov nai fakei famainy non ya unya Hel!
  wnc-wnc: Siwan ninda wamu takeaknga tupa ginde danikumang kaknga teke wamu inata
    takngatu daninanu Anututa ninde musia toknga asinggan natayuwanu noman siwik.
    Gatu angela enandang nana tapatuta epuke wamu inata takngatu daniwanu Anututa
    waapae musia toknga asinggan natangamanu noman siwik.
  bus-bus: Baa tó wapinↄ ke malaika kɛ̀ bↄ̀ ludambɛ baaru nnaa kɛ̀ èe kↄ̃ sɛ́ kↄ̃n
    kɛ̀ wá òareeoro waazi kɛ̀are, Luda láari kɛa.
  gub-BL: Aze amume'u amo ae ze'eg peme nehe, tuwe Tupàn hemono kar tatahu pe a'e
    nehe. Aze amo Tupàn heko haw pe har umume'u amo ae ze'eg peme a'e nehe, tuwe Tupàn
    omono kar a'e weko haw pe har tatahu pe a'e nehe no.
  imo-imo: Lino Gotenga paimbo ungumu nindipo mendepo andoli iyemani Gotenga ungumu
    peremo mele naa nili te tepa mele nilimalanje aku lino Goteni paa tepa tolka.
    Gotenga mulu kombuna kongono iye ensel teni aku tepa kala ungu lupe te nilkanje
    aku Goteni yu kape paa tepa tolka.
  boj-boj: Deqa niŋgi quiy. Iga na kiyo laŋ aŋgro bei na kiyo Yesus aqa anjam bole
    iga nami niŋgi merŋgoqnem qaji di olo bubulyosim anjam bei merŋgwom di Qotei na
    iga ojsim ŋamyuwoq di breigeme.
  eng-DRA: But though we, or an angel from heaven, preach a gospel to you besides
    that which we have preached to you, let him be anathema.
  knf-knf: Kë woli un ţi ŋleefun lah, këme uwanjuŧ uloŋ umpënnuŋ baţi, ŋbiiŋ aţupan
    uţup umpaţi na wi njukanuŋ, Naşibaţi kafëpun.
  san-KHM: យុឞ្មាកំ សន្និធៅ យះ សុសំវាទោៜស្មាភិ រ្ឃោឞិតស្តស្មាទ៑ អន្យះ សុសំវាទោៜស្មាកំ
    ស្វគ៌ីយទូតានាំ វា មធ្យេ កេនចិទ៑ យទិ ឃោឞ្យតេ តហ៌ិ ស ឝប្តោ ភវតុ។
  arn-NT: Welu iney rume kimeltuelmünmew kakerumechi kimeltun dungu, welulkalele iñchiñ
    taiñ dew kimelkeel mew, famkonpe engün ta rumel kutrankawün mew, chem pifal-lay
    tunte iñchengeay rume kam kiñe werken püllüngeay rume nagpalu ta wenu mapu.
  zas-NT: Per bal yuꞌ bén rulüü lëjt diidx ren ree guial loj ree diidx ni ma balün
    lëjt par gaquidi perdon, laaman ma rayal xcasti Dios, majsi chutëëznin majsi naj
    gajc o majsi tijb xi anjl Dios.
  ken-NT: Kɛ yɛ̌ ɛmbák chi bɛsɛ, yɛ̌ chí ángɛl kɛ ághátí bhe mbok anɛ áchí
    kɛkúrí nɛ anɛ sɛ́ghátí bhe, ɛyak ɛmbak nɛ yi.
