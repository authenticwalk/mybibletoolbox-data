  mdy-ETH: ዬይ ያዺ ማዔቴያ ኑኡና ጫሪንጮ ፆኦሲ ኪኢታንቻሢና ዒንሢም ኬኤዜ ኮዦ ሃይሶይዳፓ ዱማዼ ኮሺ ሃይሴ ዒንሢም ኬኤዜያ
