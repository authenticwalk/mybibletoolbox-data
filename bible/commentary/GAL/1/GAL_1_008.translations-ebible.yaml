    tnúhu danèhé ñáhà‑í xii‑ndo, te dɨu‑ni ducaⁿ cǎháⁿ‑ndó sǎ náchǎhu‑í núú‑gǎ te
    núu ducaⁿ na càda‑í. Àdi te núu ɨɨⁿ espíritú xínú cuèchi núú‑gǎ véxi‑xi càháⁿ‑xi
    ɨngá tnúhu sá ñà túú ní dànehé ñáhà‑í xii‑ndo nàcuáa naníhí tàhú‑ndó ñá, te dɨu‑ni
    ducaⁿ cǎháⁿ‑ndó sǎ náchǎhu‑xi núú Yǎ Ndiǒxí te núu ducaⁿ na càda‑xi.
  myu-myu: Kuy juk adi kawẽn idipat oceg̃uwẽnuwẽn eywebe―Jesus ekawẽn. G̃asũ bit kuka
    wara'at ekawẽn ma oceg̃uwẽn eywebe. — Ijop ekawẽn ma kawẽn idipat — i kuka oce'e
    eywebe napa ma. Imẽn oce'e buje, Deus kuka ocemuju ipiat'ajojoap kay. G̃asũ bit
    kabi bewiat kuka wara'at ekawẽn o'g̃uwẽn eywebe. — Ijop ekawẽn ma kawẽn idipat
    — i kuka o'e eywebe napa ma. Imẽn i'e buje, wũy ma jeenuy Deus wi ipiat'ajojom.
  fue-fue: To goɗɗo waajike on linjiila feereha ka yaaday e ka men baajii on, baa
    to menen nun, ɗum bo malaykaajo ƴiwuɗo dow kammu nun, naaloore Alla wonoo dow
    joomum.
  amk-amk: Wape yeisaharai we mea, mandoni dino wiuwu kaiwo mahikai siai feai weru
    Kaiwo Mahikai amewuwuai nana, masino wenani na amea manei, ete na wewai na rorafaisi
    manei te, mano niari tonana foi, wenani sobu aiboi maraba pari fo wefitawafa.
  fai-fai: Kata weng dew kámin kinim nuta nam, abid tikin ensel ita kata tad nadiw
    sung kidel bakayamsuw uyo kukum kei kudokabiw namti, naka Got gánlawino kanaba
    kinim be dabadála yak sun as kainin abiw unokaba.
  ura-NT: Nete laen, inae nii inara relaacaanune jaan corenaa coacuhin leeochaneein
    nenaa erenaa que inara relaera nihane casetecareein Cana Coaunera. Canu leeocha
    erenaa que inara relaanune nihanatiinte canu casetecareein Cana Coaunera. Leinjiin
    anjera dede caje fauhin, leeocha erenaa que inara relaane nihanatiinte casetecareein
    Cana Coaunera.
  mcd-NT: Un nan tsain shara mato cayacafi yosimisi. Ascan tsoan mato amaquiri yosiamun
    un iyamarai ratoran futsan iyamarai Diospan oinmati afu nai muran icaton amaquiri
    yosiashu omitsiscapanacafo muran fopainonfo.
  urt-urt: Kom ŋaiye poi aposel, lakai walip hlaꞌ ende ka ininge alaŋatme wusyep bwore
    mise ŋaiye ki ŋoinde tikin me wusyep, ŋaiye poi somohon mana yip pe, kin ka el
    nih ŋaiye susyuꞌ nye nyermbe.
  kiz-kiz: Hata Kama kujobhela tete au malaika kuhomela kumbinguni alatangasya kwa
    muenga injili yayele tofauti ni yhela yatatangasyai kwa muenga, na alanibhuayi.
  tzo-TZE: Boch'ouc no'ox chayalboxuc sc'op Dios ti mu xco'laj jech chac c'u cha'al
    la jcholboxuque, ac'o me vu'uncutic, o me yaj'almantal Dios, ac'o ac'batuc castigo
    yu'un Dios.
  lex-lex: Ina-nara mitlina! La'pa am die, onde hopopna-lili'iru mak kwatiawua Ilyamou-Watyatoha
    ho'mana er mak kakot nohora kot mak klol to'a la Kot Kalwieda maka amakot ulg
    oleka wa de, ndella pa amler la Uplerlawna niukamnu pa rrinnia am la ai mormiori
    ralamni (naraka).
  dov-dov: Pesi nikubakuti swe naa mungelo uuzwa kujulu walikukambawuka kulinduwe
    makani aatali mbuli aya ngitwakali kukambawuka kulindinywe, ngabe mutuke.
  rgu-rgu: Besa-besa! Neuꞌ ko Manetualain kutuk lahenda, fo mai nanori-nafada Tutui
    Malole fo ta sama leoꞌ maulu na ami manori-mafada a. Leo mae lahenda ria neme
    ami mai, do Manetualain eilaꞌo-limalopen esa neme nusatetu-ikutemaꞌ a mai, tantu
    ana hapu kutuk!
  toc-NT: Pero para tícu xca̠­liakchu­hui̠­nanín túnuj tachu­huí̠n hua̠ntu̠ naca̠­lak­ma̠x­tu­niyá̠n
    mili̠s­tac­nicán ni̠xa­chuná cumu la̠ ama̠ li̠pa̠­xúhu tachu­huí̠n hua̠ntu̠ aquit
    aya cca̠­li̠­ma̠­kalh­chu­hui̠­ni̠­ni̠tán, tancs cuan pi̠ maktum calak­tzan­ka̠­tá̠­yalh,
    ni̠ quin­cuenta para aquit osuchí para cha̠tum ángel xalac akapú̠n.
  som-som: Laakiinse annaga ha noqoto ama malaa'ig samada ka timid ha noqotee, kii
    idinku wacdiya injiil aan ahayn kaannu idinku wacdinnay, ha inkaarnaado.
  mam-C: Me kyka'yinktzi'n, qa at juntl s-ul q'mal juntl tqanil kolb'il, a mikyxi
    tze'nku o b'aj qq'ma'n, k'wel tz'aq tjaq' tqanb'il Dios te jun majx, expe qa ayinku
    we', mo qa jun angelj nyakuj tzaj toj kya'j.
  ndj-ndj: Leki payiva, yumu wa yumwi awu makungu wa kumbindi, pavalandulila chilongu
    cha ndambu yingi na yila yituvalandulila yufwi, Chapanga amlapili mundu ayu!
  mbj-NT: Ky n'aa kawas'ee däk da had'yyt hẽ jé ta see hadoo Jesus ky n'aa hanäm do
    ma metëëk doo, bë ãã ma met'ëëg wät do paa nadoo doo. Ỹ tado bä paawä, ããs wë
    hã hana do tado bä paawä na-ããj hẽ ta see hã ma metëëk doo, ky n'aa kawas'ee däk
    da.
  lat-VUC: Sed licet nos aut angelus de cælo evangelizet vobis præterquam quod evangelizavimus
    vobis, anathema sit.
  ngp-ngp: Mna uneva ni yumwenga ywetu, hegu mtumigwa ywa kwe mbingu, anawabilikizani
    ulosi wowose heukuligana na Mbuli Yedi idya kiwabilikizeni, aligitwe ni Mnungu!
  enq-2: Naimanya mendeme-tamopi, kaiti-kisa enjele mendeme-tamopi, wai pii epe naimame
    langiamano doko langya naenya, wai pii epe waka mendepale mende langitamo doko,
    baa koena.
  eng-ASVBT: But though we, or an angel from heaven, should preach unto you any gospel
    other than that which we preached unto you, let him be anathema.
  mna-mna: Tamen niom keleŋ la kalŋan pepe. Kere. Sombe tomtom sa iso yom pa sua ta
    ipa ndel pa uruunu ambaiŋana ta muŋgu amkam piom, na Anutu kete malmalŋana kini
    ko ise kini ma ila lene. Niam tiŋgi mi zin aŋela saamba kan tomini. Sombe amkam
    ta kembei, na ambai be Anutu ipasaana yam ma amla leyam.
  myw-myw: '@see-verse:GAL.001.007'
  sby-sby: Nomba uliyense, nambi njafwe nambi mungelo lafumu kwilu wisakumukambaukila
    Mulumbe Waina wapusana ne ngotwalamukambaukila, uyo ashinganwe.
  sll-sll: Ena na mo, hamen kwia ensel mo, yal ta Kraist ol wai ol na tongwo ha maing
    nir si ni tominga i, abiyame ere ha ta di ni tenangwo yalhobi, God yong ki e tenangure
    moli nangwo namue.
  yaq-NT: Taa jabetaka juni'i, wa'a enchim ta'abwisi weyeka Krijtota betana nok lutu'uriata,
    ka ju'u itom enchim a' majtai benasi enchim a' majta'ateko, juna'a, Liojta betana
    ka tu'isi a' tawaanaa'uta au chupne. Ini'i, ela'po su, jiba ito betana senu weyekai,
    oo kia teeka betana senu ankeles weyeme tuneeka juni'i, ka tu'isi a' tawaanaa'uta
    au chupne.
  uro-uro: Näma dä qäqi aung nävät a ut ura anga ensel näda ama usäpki arha ron gä
    sameng na agung anga sameng gärangätni i qaku ngät toqor iangärhäkt ama sameng
    ama mär ngät kärangätni i sa ut sameng na ngät bä ba ngän di mamär iva ma Ngämuqa
    qä sangäm na qa mas.
  ita-1885: Ma, quand'anche noi, od un angelo del cielo, vi evangelizzassimo oltre
    a ciò che vi abbiamo evangelizzato, sia anatema.
  muy-muy: Leli mə̀hia Ma Mʉweni Sulumani ana kʉli a ; tamal maslaŋa ahi ma nahaŋ
    ana kʉli gərgəri akaba ma ya mə̀hi ana kʉli ni ti Melefit mêtikwesla maslaŋa gana.
    Ku leli leleni, ku *məslər ge Melefit àsləkabiya e melefit ba ahi ma gani ana
    kʉli nəŋgu ni, Melefit mêtikwesla naŋ a.
  kqc-kqc: Idu una o naivo naivo vima oma gutuna ago buni bouna mina sina ya rofu
    sena niokuyafa kana de, ya rofu ka niokugifa vonisi, bi Sei ya kiraini niyaine!
  tav-tav: Jã maca mʉja tʉpʉ ãnaa caroaro cariape jã cabuionucuwʉ camajare Dio cʉ
    canetoorije quetirena. To bairi ricati maca mʉjaare caĩ buiorã unare caroorãre
    Dio na cʉ careri paʉpʉ nare cʉ joato. Yʉ ũcʉ o Dio tʉ macacʉ ángel ũcʉ ricati
    mʉjaare caĩ buiorã una na cãmata nare cʉ reato Dio.
  eng-ULB: But even if we or an angel from heaven should proclaim to you a gospel
    other than the one we proclaimed to you, let him be cursed.
  spa-VBL: Pero si alguno, incluso nosotros mismos, o incluso si un ángel del cielo
    promoviera cualquier otro tipo de buena noticia que la que ya les hemos enseñado,
    que sea condenado.
  fra-_FOB: Mais quand nous-mêmes, ou un ange du ciel vous annoncerait un évangile
    différent de celui que nous vous avons annoncé, qu'il soit anathème!
  hau-ULB: Amma, ko da mu ne ko mala'ika daga sama ya yi maku shelar wata bishara
    ta daban da wadda muka yi shelar ta, la'ananne ne.
  mal-mal: എന്നാൽ ഞങ്ങൾ നിങ്ങളോട് അറിയിച്ചതിന് വിപരീതമായി ഞങ്ങൾ ആകട്ടെ സ്വർഗ്ഗത്തിൽനിന്ന്
    ഒരു ദൂതനാകട്ടെ നിങ്ങളോടു സുവിശേഷം അറിയിച്ചാൽ അവൻ ശപിക്കപ്പെട്ടവൻ.
  lit-lit: Bet jeigu net mes patys ar angelas iš dangaus jums skelbtų kitokią „evangeliją“,
    negu tą Evangeliją, kurią jums paskelbėme, – tebūna prakeiktas!
  urd-GVR: Ham ne to aslī ḳhushḳhabrī sunāī aur jo is se farq paiġhām sunātā hai us
    par lānat, ḳhāh ham ḳhud aisā kareṅ ḳhāh āsmān se koī farishtā utar kar yih ġhalat
    paiġhām sunāe.
  far-far: Ma sui boroi 'ana dia kalu naoma ta 'ainsel fasia 'i langi ne kai 'ainitalo
    ana fua mulu ta farongoe ne 'e'ete fasia te ne kalu 'ainitalo na ana fua mulu
    'i nao, nia bobola fuana God kai 'ui 'ania wane nai laona ere ne saru si mae.
  suz-BL: मिनु गोपुकी ङोंइती आंइ शेंशो ग्‍येरपाइक्‍ब लोव़ क्‍येङा अर्को ग्‍येरपाइक्‍ब
    लोव़ शेंताक्‍क हना, गोपुकी सराप रकल। परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइबमी मोपा
    अर्को ग्‍येरपाइक्‍ब लोव़ शेंताक्‍व हना मेको यो सराप रल।
  car-NT: Na'na 'wa ro rypo pai, amy kapu tano apojonano 'wa pai amy iru'pyn oka ekarity'poto
    o'waine moro uwapo na'na nekarity'po iru'pyn oka rato, oro yja'wan oty mo'ko ekari'nenymbo
    eponen.
  amp-amp: Bi niko barkof wany htayuk gutniuskfot tfit nomn o mounmotmn niahato tfit
    womhtet gutniuskfot kfo nuhaswomko, nd yimar inji nayukr, na kfiwa, “Bro Nkifraye,
    wayak hatohafokahtnr kaht aiswar.”
  bht-bht: पर अगर असां चे कोई या स्वर्गदूतां चे कोई भी इस शुभसमाचार जो छडी करी जड़ा
    असां तुहांजो सुणाया है, कोई होर शिक्षा दा प्रचार करे तां, परमेश्वरे उसयो सजा देणी।
  eng-NOY: But even if we or an angel from heaven should preach a gospel to you contrary
    to that which we preached to you, let him be accursed!
  cub-NT: Ʉbenita ácʉ põecʉi coyʉru mʉjare ape yávaiyede iye yávaiye méne ñʉje mʉjare
    mamarʉmʉre coyʉiye báquede jarʉvarĩ, aru “Coyʉyʉbu mʉjare Cristoi yávaiye méne”
    ʉ̃i aru ʉbenina, Jʉ̃menijicʉ ñájine d̶ajacʉrĩ ʉ̃́re toabo cũiméboi cainʉmʉa. Ye
    baju ãmevʉ yʉ́vacari ji coyʉru o ángele cũinácʉ Jʉ̃menijicʉi cʉrõcacʉvacari ʉ̃i
    coyʉru ape yávaiyede, ñájine d̶ajacʉrĩ Jʉ̃menijicʉ ñʉjare máre.
  ita-1927: Ma quand’anche noi, quand’anche un angelo dal cielo vi annunziasse un
    vangelo diverso da quello che v’abbiamo annunziato, sia egli anatema.
  lww-lww: Ana visae imimi yaru tai, pona navisi nae peni tai, pona a re m̃ena ga,
    nap̃a naga lologon nalologena wo tai, nap̃a pe toroki re amio nap̃a imimi mepisawal
    pan amiu sumo rui, ve sanene popon manene nap̃a yaru nene akoven vitove e lele
    na logeen viowa.
  ckb-ckb: بەڵام تەنانەت ئەگەر ئێمە یان فریشتەی ئاسمان مزگێنییەکمان پێدان، جگە لەو
    مزگێنییەی ئێمە پێمان دان، با نەفرەتی لێ بێت.
  nas-nas: Baa tee, bane niiꞌ aiꞌ koosinung˜ paning-eta deekoꞌ daankiampipeuꞌ oovunaare
    “tampara doorenang” tampampima tero daankiampiruꞌnung-pinaꞌ oroꞌ deeaung, tee
    aaꞌ tee barakosiꞌari otoaing.
  uvl-uvl: Imem mo haliu hote Helenga Urana Toto Ngana lange imo. Pe nenge teke imem
    ma NeHalang nena angkelo e nga tapa, mo channanga manaia helenga e nge pomam,
    lape NeHalang tuachol ia at nge imem ke poreke toto!
  eng-BBE: But even if we, or an angel from heaven, were to be a preacher to you of
    good news other than that which we have given you, let there be a curse on him.
  ixl-CNT: Ech aꞌ ikꞌulel tiira sotzchil siꞌan u aanima vaꞌl paarten chusbꞌal sichus
    texoꞌl aas yitꞌ ela koj tuchꞌ u bꞌaꞌnla chusbꞌal vaꞌl alel sete vaqꞌo. Ech yeꞌ
    enima kꞌuxh aal oꞌ saꞌalon vaꞌt chusbꞌal sete. Utz kꞌuxh maꞌj aanjel tu amlika
    saꞌalon majte tan, inujul koj atziꞌ.
  xsi-xsi: Andeta miki kaloŋo ŋga; ambo maka warakama tâku samba ne aŋelo toŋge tâ
    ma katula pâri ara pami, andeta pâri ara ŋinde ŋandai rege-rege kuku pâri ara
    ŋinde maka nanayoni katula pami, ande naŋa ano pa Maro Kindeni tu i ma ikai tamâta
    iveta mine ku itambira ilâ yââ ŋalae ne mbââ ilo, ma imo ŋinde ku imo nâ.
  crx-NTPO: '''Et hoonts''i wheni k''us yak''uz whulizas ''en hoonts''i, ndi khuni
    unzoo-i nohts''udani'' ''ink''ez doo cha za ndai la ''uts''un un''a ''unt''oh-i,
    ''i be nohbulh yats''ulhduk de, ''et de mbe hoonts''i ''utni-un, Yak''usda hoontsi''
    ts''e yulh ni untizulh.'
  kan-OKCV: ಆದರೂ ನಾವು ನಿಮಗೆ ಸಾರಿದ ಸುವಾರ್ತೆಯಲ್ಲದೆ ಬೇರೊಂದನ್ನು ನಾವೇ ಆಗಲಿ, ಪರಲೋಕದೊಳಗಿಂದ
    ಬಂದ ದೇವದೂತನೇ ಆಗಲಿ ನಿಮಗೆ ಸಾರಿದರೆ ಅವನು ಶಾಪಗ್ರಸ್ತನಾಗಲಿ.
  bbb-bbb: Ro gaga bu anera saove gufia kariva ijiebe ro ba nore vua ni be ije abena
    nijasiavoga ije na vierafe Godire e ije kame miane ije naena vafaemo baki ijia
    korega bu isejavaeke.
  blw-blw: Ngém achi angkay mafalin way miyatobchi. Te uray heno paat way mangintudtuchu
    hen safaliy kahara-an way uray chàni ono anghel paat way marpo ad uchu, no itudtuchuna
    hen safali way achi kaman hen anchi loohni intudtuchu, sigurachu way ammag metap-ar
    ad imférno.
  tam-2017: நாங்கள் உங்களுக்குப் பிரசங்கித்த நற்செய்தியைத்தவிர, நாங்களோ அல்லது வானத்திலிருந்து
    வருகிற ஒரு தூதனோ, வேறொரு நற்செய்தியை உங்களுக்குப் பிரசங்கித்தால், அவன் சபிக்கப்பட்டவனாக
    இருப்பான்.
  azz-NT: Tejuan tamechmachtijque ya ne melahuac tanextililis ten cualcui ne nemaquixtilis
    de Cristo. Huan tacán tejuan ocsepa ticnequij tamechmachtisque ica ocsé taman
    tanextililis ten amo quinejnehuilía oc ne ten achtopa tamechmachtijque, ijcuacón
    ma Dios techtelchihua. Huan tacán se ángel hualtemos den eluiyac para namechmachtis
    ica ocsé taman tanextililis ten amo quinejnehuilía oc ne ten achtopa tamechmachtijque,
    ijcuacón ma Dios quitelchihua ne ángel.
  spa-RV-1909: Mas aun si nosotros ó un ángel del cielo os anunciare otro evangelio
    del que os hemos anunciado, sea anatema.
  csy-csy: Ahihang kote, a hibale, van pan in vantungmi khat in note tung ah ka hil
    sa uh lungdamna thupha simngawl, lungdamna thupha dang hong hil ahile, ama sia
    hamsiatna thuak tahen.
  mxq-NT: Per pʉn ja pʉ́n mdukꞌʉxpʉ́kʉdʉ wiinkpʉ ʉxpʉjkʉn es kʉdiinʉm ja oybyʉ ayuk
    diꞌibʉts miits tʉ ndukꞌʉxpʉktʉ, waꞌan yajka̱jxpéky winʉ xʉʉ winʉ tiempʉ, oy tyimꞌʉjtsʉty,
    o tuꞌugʉ anklʉs diꞌibʉ miimp tsa̱jpótm.
  tzj-NT: Pro ajoj kach'obon chic wa'an chewach nak rbanic ja utzlaj tzij xin Cristo.
    Xa nak ta xtiq'uexo rbixic jawa' utzlaj tzij ri' ja kach'obon chic chewach xtipi
    ta ryewal ja Dios trij. Quirtari' xtiban tre masqui ajoj owi masqui jun ángel
    xin chila' chicaj chakaja'.
  tdt-tdt: Kuidadu! See-see deit mak hanorin la hanesan ho Liafuan Diak nebee uluk
    ami hanorin ba imi, husik malisan kona nia ba! Maski ami rasik ka, anju husi lalehan
    mos, malisan sei kona.
  ron-BTF: Dar chiar dacă noi sau un înger din cer vă va predica orice altă evanghelie
    decât aceea pe care v-am predicat-o noi, să fie blestemat!
  eng-WEBP: But even though we, or an angel from heaven, should preach to you any
    “good news” other than that which we preached to you, let him be cursed.
  eng-FBV: But if anyone, even we ourselves, or even an angel from heaven, should
    promote any other kind of good news than what we have already told you, let them
    be condemned!
  nld-1939: Waarachtig, wanneer wijzelf, of zelfs een engel uit de hemel, u een ander
    evangelie zouden verkondigen, dat wat wij u verkondigd hebben, hij zij vervloekt!
  bwo-bwo: Wotowa eree noon wotowá, daratsi melakiyo wotowa, no nonabtsonton gáwet
    k'osh doo shishiyo itsh nabitwo c'ashek wotowe!
  nch-BL: Sinta cati hueli masehuali amechilhuis seyoc tamachtili cati quiijtohua
    para huelis amechtajtacolquixtis, ma quiajsi ihueyi cualancayo Toteco. Quena,
    masque na niyasquía campa amojuanti o masque se ilhuicac ejquet hualasquía ten
