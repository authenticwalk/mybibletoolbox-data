    yupla spesilpeiba ane gibe yupla kuaiatwei.
  hlt-THB: Ningmih a Pa Khawsa ingkaw Bawipa Jesu Khrih a ven awhkaw qeennaak ingkaw
    ngaihdingnaak nangmih a venawh awm seh,
  soq-soq: '@see-verse:GAL.001.002'
  qub-qub: Tayta Diosninchi y Taytanchi Jesucristo cuyapäshushpayqui allilla cawaycachishunqui.
  att-att: Á parè bì ta napiá lâ yù ággigián naw ánna gawagawáyán naw, ánna magimammà
    kayu, megapu ta pangikállà da nikayu di Namarò nga Yáma tam kâ Apu Kesu Kiristu
    nga Yápu tam.
  bki-bki: Nejidom m̃elea ka mia Atua karam̃ado naljuo Tubo Yesu Kristo, nalo ve juo
    amidu tiniememiano bija tum̃aroiano ban kamiu.
  bqp-bqp: Ó De Luda kũ Dikiri Yesu Kirisio gbɛ̃kɛ kɛárɛ, à á gba aafia.
  mcp-mcp: Sɔ́ɔ́ŋgʉ́ íshé Zɛmbî bâ Cwámba Yésus-Krîst bwə́ ɔ́ sá bɨ́ mpaam, bwə́ ɔ́
    sá nə́mə́ nə́ bɨ ŋgə́g nə cʉgə nə́ shɛɛ.
  hat-hat: Nou mande Bondye, Papa nou, ansanm ak Jezikri, Seyè a, pou yo ban nou benediksyon
    ak kè poze.
  npl-NT: Totajtsi Dios iwa n Toteko Cristo Jesús manomechmakakah intiochiwalis iwa
    inyolsewilis.
  bgg-bgg: Hamangkhung-aphuii gethek ro Aphuii nane Ithong Isu Masi è nathek shii
    bushun nane liijiing rey bo.
  eng-TCENT: Grace to you and peace from God the Father and our Lord Jesus Christ,
  eng-BSB: Grace and peace to you from God our Father and the Lord Jesus Christ,
  cpu-NT: Onkamintha ineshinonkayetaiyaami Ashitairi Pava, kameetha isaikakaayetaimi,
    ari inkempitzityaamiri eejatzi Avinkatharite Jesucristo.
  san-ASM: পিত্ৰেশ্ৱৰেণাস্মাংক প্ৰভুনা যীশুনা খ্ৰীষ্টেন চ যুষ্মভ্যম্ অনুগ্ৰহঃ শান্তিশ্চ
    দীযতাং|
  tac-NT: Onorúgame 'lige Wa'lula Esukristo abichilubi 'we 'la semáriga gu'írasa 'la
    képá 'emi napurigá abichilubi 'la Wa'lula Esukristo oyérame nímala 'emi, alué
    Wa'lula Esukristo napu mukule ramué nila gastigo nareka. Alarigá narele gastigo
    ramué neraga napurigá apiépiri ramué ralámuli 'la bi'wígame alawégame niwa 'la
    bijchígisiká wa'lú a'walí nígame ko Esukristo, napurigá najkí Onorúgame ramué
    O'nola.
  eng-WEBPB: Grace to you and peace from God the Father and our Lord Jesus Christ,
  gfk-H: A harmarsai ma ra malum tupas muat maram ta Kalou no adahat Sus ma no nudahat
    Watong Iesu Karisito.
  viv-viv: Yaubada Tamada kadu Kaiwabu Yesu Keliso hinanuwadogemi kadu aseꞋasemi hinakiveniwalovina.
  yao-yao: Tukummendela upile ni chitendewele kutyochela kwa Akunnungu Atati ŵetu
    ni kwa Ambuje Che Yesu Kilisito.
  tgp-tgp: Na lo usiusi vara God Tamar̃a enia Moli Iesu Kr̃isto vara la sile na nora
    r̃omr̃uhu peresi na nora tamata isamim.
  auc-NT: Wængonguï mönö Mæmpo tönö mönö Awënë Itota Codito godongämæ̈ pönö waadete
    cæda ate mïnitö gänë pönente waa quëwencæmïnimpa, ämönipa.
  kbc-NT: Jemaanaɡ̶a Aneotedoɡ̶oji, Ǥodiodi, codaa me Ǥoniotagodi Jesus Cristo midioka
    limedi meliodi mowote aneletaɡ̶adomi, codaa mowote ɡ̶adaaleɡ̶enali mele.
  bmh-bmh: Iz Uwait guzenai aurem, go igual memenig, mui igual Dubanou Ban, Yesus
    Kristus mui, agen agal oiagab naliu mui eiman ag isanaraba, agal oiagab iau dacaneu
    go ag maraba, ag naliu damamen.
  ctu-BL: La' aq'uentiquetla i yutslel yic'ot i ñʌch'tʌlel la' pusic'al ch'oyol bʌ
    ti Dios lac Tat yic'ot ti lac Yum Jesucristo.
  meq-meq: Mbəlom Bəba kway ta Bəy Maduweŋ kway Yesu Kəriste tâ pa fakuma ŋgama ada
    tâ vəlakum zay.
  noa-H: Pãar kõit Hẽwandamag jëeu chiraajem, hichdëuta maach Pör Jesucristo dʌ̈imua
    hʌ̈u dʌ̈rrcha pãar heeg hoowi pãar k'õinaa p'ë wai naamk'ĩir.
  alp-NT: '@see-verse:GAL.001.002'
  san-VEL: pitre"svare.naasmaa.mka prabhunaa yii"sunaa khrii.s.tena ca yu.smabhyam
    anugraha.h "saanti"sca diiyataa.m|
  kbq-kbq: Anumza Nafatimofone Ranti Jisas Kraisi asunkuzamo'ene rimpa fruzamo'a tamagrane
    mesie.
  kbh-kbh: Ats̈e së́ntseimpadana Bëngbe Bëtsá Bëngbe Taitá y Bëngbe Utabná Jesucristo,
    chaboma ts̈abe bendicionënga ts̈ëngaftangbeñe chaotsemnama, y chaboma ts̈ëngaftangbe
    ainaniñe ts̈abe ebionana chas̈motsebomnama.
  ron-LSB: Har și pace de la Dumnezeu Tatăl și de la Domnul nostru Isus Hristos,
  pon-pon: Mak o popol jan ren Kot Jam o atail Kaun Iejuj Krijtuj en mi re omail;
  nhe-BL: Toteco Totata huan Toteco Jesucristo ma quipiyaca hueyi ininyolo ica imojuanti
    huan ma inmechmacaca tlasehuilistli ipan imoyolo.
  sps-sps: Nyo faakats rou ten Gov a Tamarara ana Tsunaun Jisas Krais ma faan mami
    na koma ree'un ana aaverof.
  wnc-wnc: Ninda tumuk wamu ginde natake inina Nanin Anutuat gatu Buyambam tapaninu
    Jesu Kraiskatda ginde musip kwikwik natandamusan.
  bus-bus: Wa De Luda kↄ̃n Dii Yesu Kirisio gbɛ̃kɛɛ kɛare, à a gba aafia.
  gub-BL: Tupàn zaneru a'e, Zanezar Zezuz Zaneruwihawete a'e no, tuwe ikatuahy ma'e
    uzapo peme a'e wà nehe, tuwe pemupytu'u kar ma'e wi pekyze re a'e wà nehe no.
    A'e rupi penurywete putar nehe no.
  imo-imo: Linonga Gote Ara kinye Awili Jisasi Kraist taloni eno konopu koya leangei
    ningo tapoko mane ungu tiengili nimbolio konge tero.
  boj-boj: Tamo Koba Yesus Kristus aqa Abu Qotei wo naŋgi aiyel niŋgi qa are boleinjrimqa
    niŋgi lawo na soqniy.
  eng-DRA: Grace be to you, and peace from God the Father, and from our Lord Jesus
    Christ,
  knf-knf: Dñehan Naşibaţi Aşin nja na Yeŧu Kriŧtu Ajugun ayuuj an bnuura na mnjeeh.
  san-KHM: បិត្រេឝ្វរេណាស្មាំក ប្រភុនា យីឝុនា ខ្រីឞ្ដេន ច យុឞ្មភ្យម៑ អនុគ្រហះ ឝាន្តិឝ្ច
    ទីយតាំ។
  arn-NT: Iñchiñ taiñ Chaw Ngünechen ka Ñidol Jesucristo piwkeyenieaeymünmew ka niemün
    kisu tañi küme tüngün tamün mongen mew.
  zas-NT: Dux Dad ree Dios në Dad Jesucrist güünleꞌ lëjt yabeꞌcdxe tëë reeman luxdoodi.
  ken-NT: Mandɛm Ɛtayɛsɛ nɛ Yesu Kristo Acha mántɔŋ be bɛrɨ̌ndu, mánchyɛ bhe kpák.
