verse: GAL.001.003
translations:
  kpx-kpx: Di isivialeike nahie Mama Dilava isi nahie Kosive Iesu Keliso keau la huhuevei
    la hoesegevege lana ue dua vave.
  okv-H: Eto ungotenau Mama God te Iesu Keriso te ta hondateari te peka te avo ungota
    degi iroi.
  tbo-tbo: Yaubada Amata ma ata Guyau Yesu Keliso hai lunugotootogo po hai nugodumola
    hina melabenimi.
  mal-C: നമ്മുടെ പിതാവായ ദൈവത്തിൽനിന്നും കർത്താവായ യേശുക്രിസ്തുവിൽനിന്നും നിങ്ങൾക്കു
    കൃപയും സമാധാനവും ഉണ്ടാകുമാറാകട്ടെ.
  grc-SR: χάρις ὑμῖν καὶ εἰρήνη ἀπὸ ⸉θεοῦ πατρός, καὶ κυρίου ἡμῶν Ἰησοῦ χριστοῦ,⸊
  bgc-bgc: मै प्रार्थना करुँ सूं, के परमेसवर पिता अर म्हारे प्रभु यीशु मसीह की ओड़
    तै थमनै अनुग्रह अर शान्ति मिल्दी रहवै।
  khz-khz: Palagu ita Tamara e Velekou Iesu Keriso geriana nama e wareware kamu e
    maino gomi gemi ai pene mia.
  deu-TKW: Gnade euch und Friede von Gott dem Vater und unserem Herrn Jesus Christus,
  zsr-NT: Rnabdaꞌ‑nëꞌ Xuzruꞌ Dios lencaꞌ Xanruꞌ Jesucristo uzáꞌ ladxëꞌë queëliꞌ len
    gunëꞌ ga soa dxi icj ládxiꞌdauꞌliꞌ.
  lin-lin: Tika ete ngolu mpe kimia epesamela bino kowuta na Nzambe, Tata na biso,
    mpe na Nkolo Yesu-Klisto !
  hns-NT: Pieta Parmeswar aur Prabhoe Jiesoe Kriest ke sjaantie aur bhalaai toelogke
    oeppar rahe. Pieta Parmeswar hamlogke Baap hai,
  noa-E: Pãar kõit Ẽwandamag jëeu chiraajem, ichdëuta maach Pör Jesucristo dʉ̈imua
    ʉ̈u dʉ̈rrcha pãar eeg oowi pãar khõinaa phë wai naamkhĩir.
  eng-EMTV: Grace to you and peace from God the Father and our Lord Jesus Christ,
  mib-NT: Te cáñuhun ni rī jeē Tatá yō Yaā Dios jiín Jítoho yō Jesucristo, na sáha
    ga yā jeē váha róhó, te sáha ya jeē coo ndeyɨ́ coo sɨɨ̄ ni rō.
  lif-NT2: पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिन् हे़क्‍क्‍याङ् दाङ्‌बा ये़सु ख्रिस्‍तरे़
    कुलुङ्‌गुम् नु कुसनारुङ्‌ङिन् खिनिॽ के़बिरिर॥
  xnj-xnj: Tikuvaganila uteke na ubwina kuhuma kwa Chapanga Dadi witu na BAMBU witu
    Yesu Kilisitu.
  mmx-mmx: Letaba nabalamu la lenmila rinemi boro at ne Moroa ne Temen nedik la Leeme
    Silok atnedik ne Iesu Karisito.
  cbr-NT: Nucën Papa Diosbëtan Nucën 'Ibu Jesucristonën mitsu nuibaquin 'aquincëxmi
    chuámarua 'aish bucucanti cana cuëënin.
  tee-NT: Ic'atapainini ju quimpai'an Dios chai ju qui'ucxtin'an Jesucristo ni catanaviniyan
    lamapainin chai cata'aktaijuyan ni jantu calac'alh ju mi'alhunut'an.
  eng-LSV: Grace to you and peace from God the Father and our Lord Jesus Christ,
  cak-NT: Y ja' ta ri bendición y ri uxlanen ri nipe riq'uin ri Katata' Dios y ri
    Kajaf Jesucristo xtic'ue' ta pa iwánima chi'iwonojel.
  pah-NT: 'Kiro ji ei a''ero: Tupana''ga ti tomombyry pe me nhanderuvete''ga Jesus
    Cristo''ga pavẽi nhandepojykaharete''ga pavẽi. Tonog̃atu ti g̃a pepy''a, a''e
    ji.'
  sja-NT: Taipa ɨt'aa iidipata Tachi Ak'õre Tachi Waibɨa Jesucristo ome parã pia ak'ɨ
    p'anadamerã. Mãgá k'ãiwee p'anapataadait'ee.
  xed-xed: Ka nza zɗakatahuɗi nda zɗakwa i Da mu Lazglafta nda Yesu Kristi kawadaga
    nda kaghuni.
  mks-NT: Ña̱ cúni̱ nde̱ quéa̱ ná caja Ndióxi̱, tátá yo̱ xi̱hín Jesucristo, xitoho
    í cua̱há ña̱ma̱ni̱ xi̱hi̱n ndo̱ ta ná caja mé á ña̱ ná coo va̱ha ini ndó.
  gfk-S: Iou sasaring be God no Tama dait ma no Watong Jisas Krais na ter ra harmarsai
    ma ra malum ta mu.
  bmu-bmu: Anutu Iwinini aka Kembu Jisös Kraist yetkön mönö kalem möriam eŋgiyohotka
    luainöŋ malme.
  dgz-dgz: Amba God Mamanua ge Ayop nuga Iesu Keriso wat aipakam muga garaetawa ge
    nonup muga inayap wande ep.
  eng-GNV: Grace be with you, and peace from God the Father, and from our Lord Iesus
    Christ,
  zaa-NT: Yala calátsa'a' qui'ni Dios Padrea gunie le bendecir lani adí favor qui'e
    ą'hua lani la'ỹeni nu runna Xana' Ri'u Jesucristua,
  eng-WEBSTER: Grace be to you and peace from God the Father, and from our Lord Jesus
    Christ,
  guh-guh: Pacatovajëtabiabatsi vaxa Diosojavabelia, vajatuxanenë Jesucristojavabelia
    ata, papecaitaxutotsoniataenexa jamatabëcuenexanepanaeya panejinavanapaenexa.
  bon-bon: Acejiyame mime Babe piiyepu Yageyame Yeesu Keriso, teeme miiji te weeme
    cabu lenajame piiyepu teepi weebibine poode ceerame.
  nhw-BL: Toteco Totata huan Toteco Jesucristo ma quipiyaca hueyi ininyolo ica amojuanti
    huan ma anmechmacaca tlasehuilistli ipan amoyolo.
  swh-ONEN: Neema iwe nanyi na amani itokayo kwa Mungu Baba yetu na kwa Bwana wetu
    Yesu Kristo,
  wbi-wbi: uvumosi nu lutengano kuhuma kwa Nguluve Nhaata ghwitu nu Mutwa Yesu Kilisite
    fivisaghe numue.
  bba-bba: '@see-verse:GAL.001.002'
  eng-KJVCPB: grace be to you and peace from God the Father, and from our Lord Jesus
    Christ,
  kgk-NT: Tapende rovasa katu Nhandejáry Nhande Ru va'e pende rexakwaa rei-vy. Tapende
    rexakwaa rei katu Nhandejáry Hesu Cristo ave. Tapene mbopy'agwapy ave.
  waj-waj: Ti Napoova Anutuuqoota ti Udaanga Yisuu Kirisiivaatama kati ngiiiyara yoketaama
    yaata utida ngiari ausa nuufaivaitana ngii mida nnaasu variateeraivaara na yaata
    utuaunoo.
  cpy-cpy: Okantashitzimaetyaa ikaminthaa-yiteemi Ashiteeri Tajorentsi, kameetha ijeekakaa-yiteemi,
    ari ikimitzi-temiri eejatzi Awinkatharite Jesús Jeepatzii-totaa-rewo.
  mpx-mpx: Ha awanun Yehoba Tamala ge wala Babala Yeisu Keliso nihi muloluagimiu,
    ge wali nuwa laumwal atemiu ni pakalaopop.
  wbp-wbp: Ngaju karna-nyarrarla wangkami Wapirra Kaatukuju manu Jijaji Kirajiki Warlalja-Wirikiji
    kujanya, “Payirni karnangkupala yungunpala-jana yimiri nyina Kalatiya-wardingki-patuku
    yapaku. Kujarlaju yungungkulu marlaja nyinami rarralypa ngurrju-nyayirni tarnnga-juku.”
  luo-luo: Ngʼwono kod kwe moa kuom Nyasaye Wuonwa kod Ruodhwa Yesu Kristo,
  nhe-NT: Toteco Totata huan Toteco Jesucristo ma quipiyaca hueyi ininyolo ica imojuanti
    huan ma inmechmacaca tlasehuilistli ipan imoyolo.
  aii-aii: ܫܵܦܵܩܲܬ ܘܫܠܵܡܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܡ̣ܢ ܐܲܠܵܗܵܐ ܒܵܒܲܢ ܘܡ̣ܢ ܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ،
  esk-NT: Uvvatuq Agaayyutim Aapagikkapta suli Jesus Christ atannapta iłuaqqutillaŋniaġlisi
    suli tutqiksillusi.
  msb-msb: Nagapangadyi ako na an Dios na aton Ama kag an Ginooʼn Jesu-Cristo magaataman
    sa iyo sin maayo kag magapalinaw san iyo isip.
  cpa-NT: Ju³cuø¹³ Jmi² jniang³ quianh¹³ Jesucristo, dsa² ma²lán¹² Juu¹³ jniang³,
    dsio¹ dsǿa¹² ja³cogh² hniah¹². Ju³cuø³dsa ju²hiúg¹ dsøa¹².
  dso-dso: ଆମର୍‌ ବାବା ପରମେସର୍‌ ଆରି ମାପ୍‌ରୁ ଜିସୁ କିରିସ୍‌ଟ ତମ୍‌କେ ଜିବନ୍‌ ଦୁକାଇ ସାନ୍ତି
    ଦେଅ ।
  meu-meu: harihari-bada bona maino Tamada Dirava ena amo bona eda Lohiabada Iesu
    Keriso ena amo avabi.
  yva-NT: Syare kove muno saumane no no wama Injayo Amisy muno wama Amisy Yesus Kristus
    no wasautan tenambe.
  dgc-dgc: Tama tam a Diyos sakay ti Panginoon Jesu Cristo, éy atdinan de kam maka
    ta biyaya sakay ta kapayapaan.
  zpm-NT: Dios meṉ ne nac Pxoz ne, ni Jesús meṉ ndzon ne rnabey, me nac meṉ ne tsoxco
    grë zhizhgab to, zeeṉa peet tsienied guic to.
  hix-NT: Onà wyaro amna nkehe, Khoryenkomo wya, ohokonye. Towahke exko, Karaseya
    hon kom hoko, ohxe txetxoko, kehe amna, àwya, Txesusu Kryestu wya xarha. Kyàmkom
    me rma naha, Khoryenkomo. Kohkom me rma naha, Txesusu Kryestu.
  sim-sim: Jirnjik Avui Wasilakan a sawenak or nga Jisas Krais Wasilaka nihi nga waprupshi
    frihi nga waphimbiji frihi nga fri halashinak jihik si naka.
  npi-ULB: परमेश्‍वर हाम्रा पिता र प्रभु येशू ख्रीष्‍टबाट तिमीहरूलाई अनुग्रह र शान्ति
    होस्,
  cgc-cgc: Kabay pa na mabaton nyo mga kaayaran daw katawwayan na alin ta Dyos na
    ate na Amay daw alin ki Ginuo Jesu-Cristo
  tim-tim: Ewenenŋe Anutu akto Humonenŋe Yesu Kristo yâkŋe han kalem akmâ damunyeŋe
    akbela han kalem akto lumbe yeŋgâlân hâtikom yendo biwiyeŋe sândugewiâp.
  yor-yor: Oore-ọ̀fẹ́ sí yín àti àlàáfíà láti ọ̀dọ̀ Ọlọ́run Baba wá àti Jesu Kristi
    Olúwa,
  wos-wos: Nana yafa God akwi nana Néma Du Jisas Krais akwi guniré yikafre huruta
    nakélak huru mawuli hwembét, guni jémba rengute wuni Godré wa.
  emp-NTPO: '@see-verse:GAL.001.002'
  eng-F35: Grace to you and peace from God the Father and our Lord Jesus Christ,
  ind-ind: '@see-verse:GAL.001.002'
  pes-OPCB: از درگاه خدای پدر، و خداوندمان عیسی مسیح، خواهان فیض و آرامش برای شما
    هستم. اگر من خود را رسول می‌خوانم، منظورم آن نیست که یک گروه مذهبی یا هیئتی مرا
    به عنوان رسول به کار گمارده‌اند. رسالت و مأموریت من از جانب عیسی مسیح و خدای پدر
    است، خدایی که او را پس از مرگ زنده کرد.
  mpt-mpt: Nib Aye God esa eka Sume Yesus Klaist esa i dumo daaye bianiba bobol ayam
    omkayemine!
  ssx-ssx: Apa꞉ Koda꞉ make Tekehali Yesu Ketiso ipilikana꞉ma꞉ a꞉ta꞉ma꞉ homolo tamba꞉
    mina꞉la꞉eki make puki lopa꞉niaasa꞉eki make iki pa꞉ta꞉ kina꞉e.
  mkl-mkl: Ilɑɑɔ̃ Bɑɑbɑ do Lɑfɛ̃ɛ Jesu Kirisi ɑ mu nŋɛ didɔ̃ do lɑɑkɑi ku sũ.
  gaq-gaq: ନେନେ ଆବା ଇସ୍‍ପର୍‍ ବାରି ମାପ୍‍ରୁ ଜିସୁ କିସ୍‌ଟବାନ୍‌ ଅନୁଗ୍ର‍ଅ ବାରି ସାନ୍‌ତି ଆପେକେ
    ବିଲେ ।
  gof-RNT: Xoossay nu Aawaynne nu Godaa Yesuus Kiristtoosi hinttew aadho keehatethaanne
    sarotethaa immo.
  unx-unx: ଆବୁଆଃ ଆପୁ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଡଃ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ ଆପେକେ ସାୟାଦ୍ ଆଡଃ ଜୀଉସୁକୁ
    ଏମାପେକାଏ ।
  gah-gah: Ómasi ameteho itó Guivahanite Izesu Kilistó aitokatí nasahilí itó hulu
    lekelitoka minino.
  lcm-lcm: Roron ve marip le si God tamara na Volava Iesu Karisto ka sinong singimi.
  aer-aer: Ayenge akwetethe Ngkarteke angkerle-aneme, Jesus-eke-arlke arrekantherre
    ingkerrenyekeke, arrenhantherrenhe mwantyele arntarnte-arerle-anerretyeke atnerre-ilemele
    arrantherre nterte anerlte-anetyeke.
  qvc-NT: Chaymi mañakuni Taytanchiq Dyusman, Jisukristumambis, tukuy imapi yanapashunanllapa,
    kushikushpa kawsanaykillapa.
  tgl-ULB: Sumainyo ang biyaya at kapayapaan mula sa Diyos na ating Ama at sa Panginoong
    Jesu-Cristo,
  cbs-NT: En kene uintan man jaskaya man unanuma jiweaibun Epa Dios inun nukun Xanen
    Ibu Jesucristo matuwen nuikin jatun pepawen jau matu duawakubainunbunwen.
  xtm-NTPP: Yuva o Su'si ma, ji'in Jesucristo iya tátnuni nuu o a, na skuta'vi ña'a
    ya ja vii ja va'a, te jin koo mani ni.
  nnq-nnq: Tunnyopelanga upeele na tengela ka Awawa bito ana Nnoongo na kuboke ku
    Nngwana Yesu Kilisto.
  bao-NT: Mani Pacʉ Ʉmʉreco Pacʉ, Wiogʉ Jesucristo, añuro cʉ̃ ca tii bojarije, añuro
    jĩcãri mena niiriquere mʉjare cʉ̃ tiicojojato.
  san-ORI: ପିତ୍ରେଶ୍ୱରେଣାସ୍ମାଂକ ପ୍ରଭୁନା ଯୀଶୁନା ଖ୍ରୀଷ୍ଟେନ ଚ ଯୁଷ୍ମଭ୍ୟମ୍ ଅନୁଗ୍ରହଃ ଶାନ୍ତିଶ୍ଚ
    ଦୀଯତାଂ|
  huv-NT: Tanaámb ich mambeol icon Miteatiiüts Dios at Teat Jesucristo müüch icon
    mejiüran monajneaj.
  otn-NT: Nu̱na̱ Oja̱ ma̱ Papáhʉ co 'nɛ̱hna̱ ma̱ Hmu̱hʉ Jesucristo, dí̱ nne ngue di
    ja̱p'a̱hʉ 'nɛ̱ da̱ hyu̱t'a̱ ni̱ mmʉihʉ.
  nop-nop: Bepaŋ Betnik eŋ Wapumnik Jesu Kilisto adi’walaaniŋ siloŋ tobogoŋ, eŋ kulemadi
    hidut haliwooŋ halaak.
  obo-NT: Muopa nod kotanggap dow iddos kopiyannoy woy kosunayan no id pomon to Monamon
    Amoy ta woy tod Longaggon no si Disas Krays,
  cak-ENT: Y ja ta c'a ri utzilüj sipanic ri nspaj-pe ri Dios y ri uxlanen ri petenük
    riq'uin ri Katata' Dios y ri Kajaf Jesucristo nc'uje' pa tak ivánima chi'ivonojel.
  lif-NT: ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤜᤧᤰᤁᤩᤠᤱ ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤗᤢᤱᤃᤢᤶ ᤏᤢ ᤁᤢᤛᤏᤠᤖᤢᤱᤅᤡᤴ
    ᤂᤡᤏᤡ᤹ ᤁᤧᤒᤡᤖᤡᤖ॥
  mie-NT: De ñúhún inī ndá nī jā Tatá ó Yāā Dios jíín Jētohō ō Jesucristo, ná sáhá
    cā yā jā váha ndá nú, de sāhá yā jā coo ndeé coo siī inī nū.
  san-TIB: པིཏྲེཤྭརེཎཱསྨཱཾཀ པྲབྷུནཱ ཡཱིཤུནཱ ཁྲཱིཥྚེན ཙ ཡུཥྨབྷྱམ྄ ཨནུགྲཧཿ ཤཱནྟིཤྩ དཱིཡཏཱཾ།
  qve-NT: Qankunawanyá kachun Dios Taytanchispa, hinallataq Señor Jesucristopa ancha
    munakuynin, hinallataq hawkalla kayninpas.
  pao-NT: '@see-verse:GAL.001.002'
  cbu-NT: Ashiri Aparini siyaa wanasiri napchintsa; mangooz mapiymash siyaam panachtamparee
    tina. Iysha kurakarini, Isusu siyaam ashchitamparee tina.
  usa-usa: ketibotáámá Áánûqtugaraq uyátárai-naqa Îtu Káríqtogaraq yenákátí íráqô-qtataakaraq
    kaayoné-yátáákáráq keráwáqá tímêtaao.
  soy-soy: Urɔ́sɑ́ɑ Uléécɑɑ nɛ Upíimɑ Yeesu Kirisi pikɛ́ nɛ kɛfɑ nɔ́ fénnɛ ɑpi
    kɔ nkíŋniŋɛ nɔ́ hɛ.
  hui-hui: Ina Aba Ngode Datagaliwabebi Anduane Homogo Yasu Kerisobi libugua tíhondo
    biamogo bia holenebi mo palia holenebi ngilo hamelo ko.
  amf-amf: Wosa Imbaa Barjobee wo wulsa Imba maataa Yesus Kiristoosbesa sunin imintonbee
    payyamonbe yena ko dee.
  quc-NNT: Are ta b'a' ri Dios qa Tat, xuquje' ri Qajaw Jesucristo kutoq'ob'isaj i
    wäch, kub'ano chi kuxlan ri iwanima'.
  dob-dob: Tamada Yaubada be ꞌida ꞌInapwana Yesu Keliso ꞌidi obobomega wada miya boboꞌana.
  wrs-wrs: Kava sembayang vev, osm Sesoa pina ara, eva Yesus Kristus si yemba undalm
    vewol evevav, wo yimba indwonam avav.
  mca-mca: Pa' Intata Dios qa ha' Yatsat'ax'inij Jesucristo qu' natsiyi'ƚ epji' pa'
    qi ƚe'wis qa' nikesimen iye pe' atawjetsi'ƚ week ekheweli'ƚ.
  tzo-TZC: Ichꞌic slequilal ti Jtotic Diose schiꞌuc ti Cajvaltic Jesucristoe. Acꞌo
    yacꞌboxuc jun avoꞌntonic.
  mya-mya: ငါ​တို့​အ​ဖ​ဘု​ရား​သ​ခင်​၏​အ​လို​တော်​နှင့် ယေ​ရှု ခ​ရစ်​ထံ​တော်​မှ​ကျေး​ဇူး​တော်​နှင့်​ငြိမ်​သက်​ခြင်း
    ကို​သင်​တို့​ခံ​စား​ကြ​ပါ​စေ​သော။
  gng-NT: TiʼBaa Uwien nin Yonbdaan *Yesu Kristo ń juoke nɛ, kí de nɛ uyɛnduɔn.
  cbi-NTPO: Lala' Apa Dios tsai' puisa tyañuya, Jesucristo lala' ujcha' mitya tutave,
    tsanguetaa lalanu entsa tusha challa tsamantsa firu' ken chunu tinbunu livee kenu.
    Lala' Apa Dios bain, Bale Ruku Jesucristo bain ñullanu estya' keeware' nejuu tiba
    bulla jutyu ura' dechujti' jintsusa tenve.
  ikk-NT: Ẹfọma lẹ udọn hụn gha ẹka Osolobuẹ Nẹdi ẹnyi lẹ Di-nwọnni-ẹnyi wụ Jesu Kristi
    bịa ya rịnị ọnụ.
  leu-leu: Ne nung a Piran Tamataara e na Krais Yesus aava Memai sitaara o re taa
    tavai nami pana xakaavangan xatam e a luaian.
