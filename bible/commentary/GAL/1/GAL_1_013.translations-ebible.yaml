  cta-NT: Cua jlo tiꞌ ma̱ ñiꞌya̱ nu nguaꞌni naꞌ nde chalyuu tya saꞌni la, ñiꞌya̱ ndaquiyaꞌ
    tsa naꞌ jiꞌi̱ lcaa cña tacati nu nduꞌni nguꞌ judío tyaꞌa ya. Cua jlo tiꞌ ma̱ chaꞌ
    tiꞌí tsa nguxcubeꞌ naꞌ jiꞌi̱ lcaa ñati̱ nu ntsuꞌu chaꞌ jiꞌi̱ loꞌo Jesucristo nu
    ngua liꞌ; ngua tiꞌ naꞌ cuaꞌni tye naꞌ jiꞌi̱ ñati̱ biꞌ tsiyaꞌ ti.
  bqc-SIM: Á mà lá má kú yãa Yudaↄ zɛ́u. Ma Yesudeↄ wɛtã̀ wɛ̃́lɛ ń wɛ̃́lɛo
    pãsĩpãsĩ, má wɛ̀ɛlɛ mà ń midɛ.
  tcz-CHONGTHU: Juda mite hou lama itobang loma katompana Pathen houbung chu keiman
    kanabolset hitam ti naheuve. Keiman hichu suhmanghel kanagot ahi.
  mar-mar: तुम्ही माझ्या, यहूदी धर्मातील, पूर्वीच्या आचरणाविषयी ऐकले आहे की, मी देवाच्या
    मंडळीचा अत्यंत छळ करून तिचा नाश करीत असे.
  snp-snp: Komu ya Yuda wenena mono monate ya namo melemo idomo ka ya linate moda
    kolitama ne. Ya kamenalo ya Goti wenenala monolo mau wi-wi amo wenena ya auma
    wito gini giyadoto olu kopa o gedemo woma ne.
  isl-isl: Þið vitið hvernig ég var meðan ég var í Gyðingdómnum. Ég elti hina kristnu
    miskunnarlaust, kom þeim á kné og gerði mitt besta til að útrýma þeim.
  spy-NT: Ābērē kyookas wōlēē kyāāwuuyē ꞉anii yoo kitāārubē miisin wōlēē wuu ꞉ātēbuutēkaab
    Yuutayeek. Kyookas oob wōlēē kyāāwustooy biikaab Kiriistō nyēē kōrōōm miisin ānkāāsyēēmē
    wōlēē kyāāmuuktooy awaang'te bichooto kutukul.
  xnn-xnn: Dinngeyo nan inikkak ay nangsolsolot isnan pammatin di Judio sakpay mamati
    ken Jesus. Ninlasinak isnan adoado ay ib-ak ay katew-enak isnan nangwanwandanmi
    isnan linteg din al-apomi. Isonga pinalpaligatko ay pilmi nan ipogaw Apo Dios
    ay mamati ken Jesu Kristo tay kanak en adida banolen nan linteg din alal-apomi.
    Isonga din laydek et maid polos mangsolot ken Jesus.
  mwe-mwe: Na mwapilikenenje ngani jangu ga punaliji bhukala mundu jwa dini ja Shiyaudi,
    kuti natendaga shimwa na likanisha lya a Nnungu kwa kaje, kuishila pa pinga kwaamaliyanga.
  tte-tte: Wasagu kwabenalanako beyabeyana yau Yudiya ali tapwalolo kana tomuliya
    yawasosi yo tabe yau Yeisu kana tomeliwo yayakamkamnali yo yakepate kaiwe tem
    ali tapwalolo yasibayanae.
  tcs-tcs: Yupla sabebaut dat laip ai bin gad pas wen ai bin stap wea dem Zuwislo.
    Ai bin meke nadakain big trabol po dem Kristian de wea sos blo God, ane ai bin
    trai nadakain ad po smase dempla.
  hlt-THB: Ak khqym awh Juda phung na ka awm awhkaw ka khawboe ce za hawh uhyk ti,
    ikawmyih dyna nu Khawsa a thlangboel the a kha na nawh cekkhqi hqe aham tha ka
    lawhnaak tice sim uhyk ti.
  soq-soq: Ne neba umanana wapo insena. E etale ateiten Iuswa dewau uduudu ne dewasadine
    bedewe wainedine. Ne Iuswa sumanaibu dewawa uduudu ruawantene dewasanatuwan, ita
    sosona Iuswa isiwa ne do muntena mo amboiamone bautanten. Ita waeuwa gombana wadaiasaieno
    mainawo wisena bedewe insaisana uduudu itune nolawanten. Ne insaisana ema wadane
    baiwa God apanawa Kerisolala mukana uduudu mampe kadimodine diamopatuwapona baiwantedine.
  qub-qub: Gamcunaga mayashcanquichari ñaupata Israelcunapa laynincunata wiyacur imano
    cashätapis. Nogaga Jesucristuman riguejcunatami gaticachaj cä llapanta wañuchinäpaj.
  att-att: Á narámak naw gemma yù ngaw kustombarè ta panuttul ku sù rilision na Kudio,
    ta jinigirigâ ku yù ira manguruk kâ Apu Kesu, á nerallà yù panigirigâ ku nira.
    Á inigagángè ngámin ira nga talamánan.
  bki-bki: Nina jibe ka napano kamiu kumi-jog ruei, ka beamu kanaku meuliano jum̃abe,
    ka bogo napano nojo joomo ea kenememi nalotuano kumemi kulo Ju. Ka bogo na kiniou
    tinieku jer bagaro na namoneano nalo na Yesu kiano toru laka bogo nonovio, ana
    nemijil lo nemila lelanlo napano mia maka leleio bunu tinieku riialo, bior nejidom
    ka mia namoneano nalo ta re bunu to.
  bqp-bqp: A mà lákũ má kun nà yã Yudanↄ donyĩzɛn. Ma Luda sↄsi gbɛ̃nↄ wɛ́ tã̀
    pãsĩpãsĩ, ma wɛ̀tɛ mà ń kakatɛ.*fZĩr 8:3*
  mcp-mcp: Ŋgaá bɨ a shí gwág sâ mə́ á dʉ sá ja mə́ á bə náá yə́bə́ *Oyúdɛn dɨ́ yí?
    Bɨ a shí gwág nə́ mə á dʉ lwó *Dɔ̧ lʉ́ óbúgʉla ɔ́ Zɛmbî cúwʉ́lí nə ŋkʉ́d, mə á
    dʉ cugas bwo nə́ bwə́ jɛ̧́ɛ̧g.
  hat-hat: Nou tande pale sa m' te konn fè nan tan lontan, lè m' te nan relijyon jwif
    yo. Nou konnen jan m' te san pitye lè m' t'ap pèsekite legliz Bondye a, jan m'
    t'ap chache kraze li.
  npl-NT: Nomejwah ya nonkimatih tlan onikchiwaya ijkuak oniktlakitaya intlamachtilis
    n judíojteh. Ne onikintotojtokaya akimeh okineltokayah Cristo Jesús, porke oniknekia
    nikimpojpolos.
  bgg-bgg: Nathek ne nyayao mua, gune Jewishthek ro giang shii lubu phi ne rai shii,
    gu è khi-èrek ne Hamangkhung-aphuii ro charch shii bushun de arek pha diigkhui
    phi ne gu è khama srobro rek mua pha rek ro.
  eng-TCENT: For you have heard of my former way of life in Judaism, how I persecuted
    the church of God beyond measure and tried to destroy it.
  eng-BSB: For you have heard of my former way of life in Judaism, how severely I
    persecuted the church of God and tried to destroy it.
  cpu-NT: Pikemakotaiyakena tsika nokantaveta pairani eeniro nomonkarayevetaro jameyetari
    nosheninkapayeeni Judío. Pikemakotaiyakena eejatzi osheki nokisaneentayevetakari
    kempisantayetanairiri Pava, novasankitaakaantavetaka osheki, nokovaveta novashaantakairimi
    ikempisantayetanai.
  san-ASM: পুৰা যিহূদিমতাচাৰী যদাহম্ আসং তদা যাদৃশম্ আচৰণম্ অকৰৱম্ ঈশ্ৱৰস্য সমিতিং
    প্ৰত্যতীৱোপদ্ৰৱং কুৰ্ৱ্ৱন্ যাদৃক্ তাং ৱ্যনাশযং তদৱশ্যং শ্ৰুতং যুষ্মাভিঃ|
  tac-NT: '''Ma akiáleké ''emi ''yabesi churigá ''síligo ne. Napu''lige ''we ''la
    sébali olá Onorúgame oyérame kórigá ''we ''la bijchígime ke ne ''la rewagachi
    moinálime ko pe ''la sébali olagá napu nulale Moisesi ''we ''ya napurigá oyérame
    ju alué ralámuli jurío, aminami we''ká ralámuli me''á ne napu ekí Esusi oyérame
    nile.'
  eng-WEBPB: For you have heard of my way of living in time past in the Jews’ religion,
    how that beyond measure I persecuted the assembly of God and ravaged it.
  gfk-H: Io, muat gata hadadei tar utano nugu mangana nilon naluai ing iau ga kis
    taar ta ira numehet mangana nurnur ira Iudeia. Iau git manga hagawai ira mataniabar
    tano lotu gar ta Kalou ma iau la walwalar bia iau na haliarei ia.
  viv-viv: WaꞋita, boi ime miYuda yama tafalolo againe galuveꞋavina ana toveya yaku
    dewa valeyana ahe wanogalina, higa Yaubada yana ekelesiya yaku wafaiwala gakikivekoyodi
    ada gagaluvaluva be toꞋekelesiya ganaluyaweyaweli-Ꞌowodi.
  yao-yao: Usyene mwamasile kupilikana indite pakutama kalakala kwa kulikuya litala
    lya Chiyahudi lya kwapopelela Akunnungu ni indite pakwalagasya kwa nnope mpingo
    wa ŵandu ŵakunkulupilila Kilisito ni kusaka kwajonanga pangali chanasa.
  tgp-tgp: Matan ka rongoa moiso, vara mauriku mo sohena sava tiroma, na lo usuri
    na posposi rasua nona Jew. Ale sohena sava hin pongi atu na lo tipahi r̃ilangi
    na vao kalesia non God, ale na vaihitea vara a komora.
  auc-NT: Oodeobo ïnömö inte botö ïñömö edæ möni oodeocabo pönengaïnö ante wëënëñedë
    mänïnonque ante ëñëninque quëwengaboï aedäni. Botö mänïñedë edæ Codito ingante
    näni godongämæ̈ pönencabo ïnänite wido cæcæte ante cædinque ancaa togænte edæ
    nanguï pönï pämo wægadänimpa, ante do ëñëmïnipa.
  kbc-NT: Niɡ̶ida makaamitiwaji jaɡ̶ajipaatibece ane yoenataka niɡ̶ijo malee jioteci
    lakatigi judeutedi. Eliodi me jiatetibeci Aneotedoɡ̶oji loiigi, codaa aɡ̶ica daɡ̶a
    jiwikode. Inoatawece jaote me domaɡ̶a jaaɡ̶adi niɡ̶idi noiigi.
  bmh-bmh: Ag go don, getal ag izal wanim duanemen. Iz Zuda duailel agal igul sesamoranemin.
    Ziwas go ebutal, iz Uwait nugau duailel Yesus en oiagab petak emen, go en iz bisom
    piab tam, iz ag uhu asiu maraimai, unum eg maramoroi emin.
  ctu-BL: Tsa'ix la' wubi bajche' tsac ñopbeyob i costumbre israelob. Ma'anic i p'isol
    bajche' tsac tic'la i cha'año' bʌ Dios mu' bʌ i tempañob i bʌ. Tsac ñopo c jisañob.
  meq-meq: Mede ga nakə ahəl niye aye na paway bəzay a kule i Yahuda ma kəkay na,
    ka tsənum. A həlay niye na, na gawatay ɗəretsətseh a məhay gər i ndo məpe mədzal
    gər hay ka Yesu ka zal naha haladzay. Na pəlawa tsəveɗ ka mədze tay ha.
  noa-H: 'Pãrag k''ap hamk''ĩir jaauk''im; tale pãrau hũurjeejim warrgar mua nem waaujerr:
    Warrgar sĩi maach jöoin judionaan hiigta hee chitaawai mʌg Cristo hiek hʌ̈k''a
    durrum k''ʌʌn dau haugjã k''augba chadcha mua ham hẽudee hẽk''aajeejim.'
  alp-NT: Imi rekwa bei auku hidupe kena akmenare peneka. Akmenare au lulu Yahudiaru
    esi agamare. Kena mere au ktolo titinai kena ono susate ete tamata rebe esi hlaleke
    loko Alla, kai au atula kena bunusi.
  san-VEL: puraa yihuudimataacaarii yadaaham aasa.m tadaa yaad.r"sam aacara.nam akaravam
    ii"svarasya samiti.m pratyatiivopadrava.m kurvvan yaad.rk taa.m vyanaa"saya.m
    tadava"sya.m "sruta.m yu.smaabhi.h|
  kbq-kbq: Na'ankure korapama Jiu vahe'mota avu'avaza nagrama nehua knafina, Anumzamofo
    avu'ava nehue nehu'na, mono naga'ma nezmahe'na, zamazeri havizama hu'noana tamagra
    ko antahi'naze. (Apo 8:3)
  kbh-kbh: Ts̈ëngaftanga s̈mojátats̈ëmbona nts̈amo ats̈e tempo tsjanamana jtsiyenana,
    nts̈amo judiënga Bëngbe Bëtsá mondadorancá ats̈e cha sënjanadorana ora, nts̈amo
    ats̈e becá tsjánamama chë os̈buachiyëngcá enefjuanënga puerte chamosufrima, y
    nts̈amo ats̈e becá tsjánamama ndocná Jesucrístbeñe chaondëtsos̈buáchema.
  ron-LSB: Căci ați auzit despre felul în care am trăit în trecut în religia iudaică,
    cum că, dincolo de orice măsură, am persecutat Adunarea lui Dumnezeu și am devastat-o.
  pon-pon: Pwe komail roner duen ai wiawia en maj nan pun en men Juj akan, duen i
    kin morouo on momodijou en Kot lapalapia o kawe ir ala.
  nhe-BL: Ya inquicactoque queja eltoya nonemilis achtohuiya quema nijtoquiliyaya
    toisraelita tlamachtil. Inquicactoque quejatza tlahuel niquintlatzacuiltiyaya
    nochi tlen quineltocayayaj Tohueyiteco. Quena, nijnequiyaya niquintzontlamiltis
    nochi tlen itztoyaj ipan itiopa Toteco.
  sps-sps: Mi patsukanem te nongoiny a foka te katkat anyo muan to tan nainy te sof
    anyon fafaatouf tana taa Jiu tabuiny fikoo varonyo Gov, ana mi nongoiny vatuanyo
    to te kat fatafisuainy finy anyon vainy fafaaman tan gum nar vainy fafaaman ten
    Gov fiisen me na sikia tu koma tagtag ana nyo pon to ma rurei vavis rari.
  wnc-wnc: Sike ginu atnataaing. Tupa na sanga ninu Judia nana amindane aknganinu
    gitna siknga take yukum. Yuke aminu Jesue aminabam dakngake yukingge semna siknga
    natayamuke nata wai pasiyamuke kumzang siknga pasiwa maiking.
  bus-bus: Á mà lán má kuu nà yã Yudanↄ dↄnzizɛn. Ma wɛ́ɛ tã̀ Luda sↄsi gbɛ̃nↄa
    pãsĩpãsĩ, má wɛ̀tɛ mà ń kaatɛ.
  gub-BL: Amo teko umume'u hereko awer oho peme a'e wà. — Pawru wiko tuwe zutew romo
    a'e. Weruzar tuwe zutew wanàmuzgwer waze'eg a'e no. Parizew romo hekon a'e no,
    i'i peme wà, herehe uze'eg pà wà. — Wekar Tupàn hemiruze'eg oho iko a'e wà, wapuhareko
    'ym pà a'e wà, i'i peme herehe uze'eg pà wà. — Uzeagaw tuwe wamumaw pà wazuka
    pà a'e no, i'i peme wà.
  imo-imo: Oi na Juda imbomanga Gote popo toringi ulumunga tuku molopolio wali aku
    nanga teru temanemu eno pimele kano. Aku wali nani Jisasinga imboma mindili lipo
    tipo paa tepo tomboi teru kano unguma eno pilko liko manjirimele.
  boj-boj: Niŋgi qalie, e nami Juda naŋgo kumbra siŋgila na dauryoqnsimqa Qotei aqa
    tamo uŋgasari naŋgi ugeugeinjroqnem. Osim e naŋgi torei padaltnjrqajqa siŋgila
    na wauoqnem.
  eng-DRA: 'For you have heard of my conversation in time past in the Jews’ religion:
    how that, beyond measure, I persecuted the church of God, and wasted it.'
  knf-knf: Naŧiink bŧi jibi nwooŋ ţfa wi nhumuŋ mëban bgah bi bayuday. Name jibi ntamanuŋ
    maakan ţi phajan banfiyaaruŋ Yeŧu, banwooŋ pntaali pi Naşibaţi. Dla pgar baka.
  san-KHM: បុរា យិហូទិមតាចារី យទាហម៑ អាសំ តទា យាទ្ឫឝម៑ អាចរណម៑ អករវម៑ ឦឝ្វរស្យ សមិតិំ
    ប្រត្យតីវោបទ្រវំ កុវ៌្វន៑ យាទ្ឫក៑ តាំ វ្យនាឝយំ តទវឝ្យំ ឝ្រុតំ យុឞ្មាភិះ។
  arn-NT: Eymün ta dew allkükeymün tañi feypingekefel ta kuyfi mew, feychi ta iñche
    koneltulekelu tati pu judiu ñi wimtun dungu mew. Inantukukefuiñ rume lladken mew
    Ngünechen tañi feyentulechi pu che ka ayükefun tañi apümkayafiel.
  zas-NT: Lëjt ma biguiejn guial chi guyuꞌn loj xreligion ree bén Israel, guzunaalan
    bén rliladx ree xtiidx Dios din günan laa reeman ni mal abiꞌ benan naguiejn din
    gusaꞌn ni rliladx reeman.
  ken-NT: Bǎghok ɛnyǔ nɛpɛ́m ɛna nɛchi nyaka mpok mɛ́kòŋo bɛpɨŋɨ́ bo Israɛl, bǎghók
    ndu nchí chyɛ nyaka bǒnkwɔ Mandɛm bɛyǎ ɛsɔŋɔri, nnu nɔkɔ bɛ nnáŋá nkwɔ wap.
