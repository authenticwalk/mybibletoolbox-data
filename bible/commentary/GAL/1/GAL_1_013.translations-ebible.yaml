    kalore. Naiyateretyoita exahitaha, kasani namehotyahene naokowita hoka.
  llg-llg: Neu ko ei mamanene tutuik laꞌeneu au soda makahulung so, faik fo au bei
    amahele anggama Yahudi hetu? Faik ndia, au tao doidoso Manetualain hataholi nala,
