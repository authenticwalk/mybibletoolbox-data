  yaq-NT: Eme'e jaibu nee betana a' jikkajilaa, bat naataka in jiapsaka'u betana,
    junako inepo inim juka' jurio yoemrata, junuen Liojta bem suale'po aman, ketun
    nee amemak eaka a' sualeo. Intok eme'e ju'unea, kia jume' Krijtota sualeme, junuen
    tua ka ameu alleaka in ameu suuaka intok in am lu'utabaeka'po.
  uro-uro: Sa ngän nari sävät gua iar mudu rhoqoräkt i qale ngo da ama Judaqäna arha
    iar angärha ron bä ngänät dräm i sa ngu sangäm na ama qatnanaktpämda mäni ma Ngämuqa
    mavängam doqoräkt bä nani a ngo iva ngu sot na rha.
  ita-1885: 'Imperocchè voi avete udita qual fu già la mia condotta nel Giudaesimo:
    come io perseguiva a tutto potere la chiesa di Dio, e la disertava.'
  muy-muy: Zlam ya ti nàgray ahaslani ka ya ti naɗəbay Melefit akaɗa ga ndam *Zʉde
    ni ti kìcʉma àndava. Ka sarta gani nani ti nə̀gria daliya ana ndam ge Melefit
    àsaɓay, nàwaya mijiŋ tay a.
  kqc-kqc: Adina ya bi sena neideyadi gokai Jew vene di toutou dudu nai veguri amegamaka;
    toga toga Sei di ekalesia vene esika esika masi ukero vau regika regamaka.
  tav-tav: Jesu ye quetire apiʉjaquẽcʉpʉ yʉ cabairiquere mere mʉja queti apiricarã.
    Caroaro majuu yʉ caapiʉjanucuwʉ judío maja na cáti wamere, na cáti rotirijere.
    To bairi, “Judío maja ye jeto cariape wame ã,” tʉgooñabacʉ Jesure caapiʉjarãre
    rooro na yʉ capopiyeyenucuwʉ. Jĩcaʉ maca Jesure caapiʉjaʉ cʉ manicõato ĩi na yʉ
    cajĩa peocõagabapʉ.
  eng-ULB: You have heard about my former life in Judaism, how I was persecuting the
    church of God beyond measure and that I was trying to destroy it.
  spa-VBL: Ustedes oyeron sobre mi conducta como seguidor de la religión judía, y
    cómo perseguí con fanatismo a la iglesia de Dios, tratando de destruirla de manera
    salvaje.
  fra-_FOB: Vous avez, en effet, entendu dire quelle était autrefois ma conduite dans
    le judaïsme; comment je persécutais à outrance l'Église de Dieu, et la ravageais;
  hau-ULB: Kun riga kun ji game da rayuwa ta a da cikin Yahudanci, yadda da nake da
    kwazon tsananta wa iklisiyar Allah fiye da misali kuma ina lalatar da ita.
  mal-mal: യെഹൂദമതത്തിലെ എന്റെ മുമ്പത്തെ ജീവിതത്തെക്കുറിച്ച് നിങ്ങൾ കേട്ടിട്ടുണ്ടല്ലോ.
    ഞാൻ ദൈവത്തിന്റെ സഭയെ അത്യന്തം ഉപദ്രവിക്കുകയും അതിനെ മുടിക്കുകയും
  urd-GVR: Āp ne to ḳhud sun liyā hai ki maiṅ us waqt kis tarah zindagī guzārtā thā
    jab Yahūdī mazhab kā pairokār thā. Us waqt maiṅ ne kitne josh aur shiddat se Allāh
    kī jamāt ko īzā pahuṅchāī. Merī pūrī koshish yih thī ki yih jamāt ḳhatm ho jāe.
  far-far: Mulu rongoa tafau na sulia na tolaku mai 'i nao, kada be nau ku fosia 'ua
    God dia Jiu ki kera sasia. Mulu rongoa laugo be nau ku famalagaigaia 'asiana wane
    famamana God ki, ma nau ku sasi 'asiana 'uria takalongailada.
  suz-BL: साइ गो दोपा यहूदी धर्म ब्रङा, मेको नेंशा तुइश्‍शो बाक्‍नीनी। मेना गो येसु
    ख्रीस्‍त आ नेंमी देल्‍ब आन कली खेदा पपाइश्‍शा ग्‍याइक्‍पाइश्‍शा चोक्‍पाइश्‍शा,
    श्‍येत गेतामी। मेको आन कली साम्‍चा, दे शुश गेय पाता।
  car-NT: Tota irombo o'waine man one wara uwapo moro Simosu emery wara yjemamy'po,
    one wara yjerekuru 'wa mo'karon Tamusi na'nanopy'san apyimy wekenapoty'po, one
    wara uta'karykon poko ywe'ku'po.
  amp-amp: Na bingot namoa nefm wany-moukomm. Na bingot tohmohat Judaroh nkifra boririfhut
    fak hik marnyamoyant. Na nd boririfhut yakitohhato Jisasr hikwa met yindarim bi
    fak bati hany titamoyanm.
  bht-bht: तुसां जाणदे न की मैं यहूदी धार्मिक नियमा दे अनुसार जिन्दगी जिन्दा था, तां
    मेरे मते साथी जड़े मेरिया उमरा दे थे, सै भी यहूदी नियमा दा पालन करदे थे, पर मैं
    उना सारयां ला जादा बदीकरी कने पुरे दिले ला अपणे पूर्वजां दे रीती रिबाजां जो मंदा
    था। कने उस बकत मैं यीशु मसीह पर भरोसा करणे बालयां जो सतांदा था कने उना जो मारणे
    दी कोशिश करदा रेंदा था।
  eng-NOY: For ye have heard of my conduct formerly in Judaism; that beyond measure
    I persecuted the church of God, and was destroying it,
  cub-NT: Javede mʉjavacari jápiad̶avʉ̃ ji borore, ji d̶aiye báquede yópe caivʉ judíovape,
    ji jʉ aquiye jipocamia Jʉ̃menijicʉre. Jʉ̃menijicʉi põeva Jesúre jʉ aivʉre cujurĩ,
    boarĩ́, ñájine d̶ayʉ barejacácʉ yʉ cõmaje ãroje jã́mecʉva. Coavaiyʉrĩduyʉ barejacácʉ
    yʉ ne cójijiyede, ne dajocarãjiyepe arĩduyʉ ne jʉ aiyede Jesúre.
  ita-1927: Difatti voi avete udito quale sia stata la mia condotta nel passato, quando
    ero nel giudaismo; come perseguitavo a tutto potere la Chiesa di Dio e la devastavo,
  lww-lww: Nanene na sa nap̃a amiu amloge rui, nap̃a kiau namalena nanua sumo na sanape,
    e pogos nap̃a in na nesike loyum̃a e lotuena kiamimi imimi le Yu lala. E pogos
    nene, inu silaga sineu kari luen ga p̃egas nen nalelagaena lala kiena ne Yesu,
    ana nem̃ene la nekila kare la nap̃a pe nesitom la re nena poli, komin nap̃a sineun
    nesape nalelagaena la ne sanene na monar toko ga.
  ckb-ckb: بێگومان سەربوردەی منتان بیستووە لە جولەکایەتی، کە چۆن دڕندانە کڵێسای خودام
    چەوساندەوە و هەوڵم دا لەناوی ببەم.
  nas-nas: Diiꞌke ning noruꞌmeri oꞌnong nkaang urikung otootoꞌ Juꞌnung aarumo-koo
    kuunge oꞌnokoꞌnaꞌ;
  uvl-uvl: Iau Iuta pe etu ngak nge nike imo a eteia ke ulolo. E heparachrai ia NeHalang
    nena hana mur pe e hunune iri.
  eng-BBE: 'For news has come to you of my way of life in the past in the Jews'' religion,
    how I was cruel without measure to the church of God, and did great damage to
    it:'
  ixl-CNT: Tan abꞌimal setaqꞌo atziꞌ kam bꞌanel tu vuntxumbꞌal maꞌx tiempo, aas atichꞌin
    tu u uqꞌaybꞌal tetz qꞌu Israeel. Tan iqꞌomich unyakꞌil tiꞌ tojchal qꞌu niman tetz
    u Jesuus. Aꞌ nichvitzꞌa isotzsaleꞌ.
  xsi-xsi: Miki kaloŋo naŋa parinâŋgu lâ, ŋana vetâŋa rârâ muŋga aveta ŋinde. Miki
    kasama tu naŋa muŋga apono muli sondo ndo pa Juda nenzi mâsi wa ŋgua tukuŋa rârâni.
    Aku naŋa akai kazâŋa ŋalae panzi tamâta ŋinde kalonzi tawana Yesu, aku atogo ŋana
    azavarunzi kâ.
  crx-NTPO: '''Et ''oh da'' nts''en''a la si lizwifne bube ''ut''en k''oh-un huwasna
    inle'', ''et ts''iyawh whulh ''udahts''o. Yak''usda ba ''ilhunaoodulhne, ''enne
    tube dzoh nubusdeh ''ink''ez musai ubooselh hukwa'' ''ust''en.'
  kan-OKCV: ನಾನು ಯೆಹೂದ್ಯ ವಿಶ್ವಾಸದಲ್ಲಿದ್ದಾಗ ನನ್ನ ಹಿಂದಿನ ನಡತೆಯನ್ನು ನೀವು ಕೇಳಿದ್ದೀರಷ್ಟೇ.
    ನಾನು ದೇವರ ಸಭೆಯನ್ನು ಮಿತಿಮೀರಿ ಹಿಂಸೆಪಡಿಸಿ ಹಾಳುಮಾಡಲು ಯತ್ನಿಸುತ್ತಿದ್ದೆನು.
  bbb-bbb: Na e Jiusi ijiebuo vame izege bu Godi baname isoevo ijia buina renoevo
    ije bune kuariavo jane fie. Ro kuke na izege Godido e ije kame arafiriana isekafiakiro
    uruke mimatana giriesaeva ije jane fie.
  blw-blw: Awniyat chengngaryu hen enkamkaman-o hen pés-éyna way an-og empapate paat
    hen afurotni way Judio. Te an-og penalipaligatan hen anchichay cha omafurot an
    Jesu Cristu ah katepoancha.
  tam-2017: நான் யூதமதத்தில் இருந்தபோது என்னுடைய நடத்தையைக்குறித்துக் கேள்விப்பட்டிருப்பீர்கள்;
    தேவனுடைய சபையை நான் அதிகமாக துன்பப்படுத்தி, அதைப் பாழாக்கி;
  azz-NT: Huan namejuan cuali nancactinemij de queniu ninentinemía tech nojón tonalme
    cuac nejua nitaneltocatinemía oc queme in judíos taneltocaj. Huan namejuan no
    cuali nanquimatihuitze de queniu niquintajyohuiltiaya ne taneltocani de Cristo.
    Huan no nanquimatihuitze ya de toni nicchihuaya para nictajtamis ne taneltocalis
    de Cristo.
  spa-RV-1909: Porque ya habéis oído acerca de mi conducta otro tiempo en el Judaismo,
    que perseguía sobremanera la iglesia de Dios, y la destruía;
  csy-csy: 'Banghangziam cile Judah biakna sung ah a bosa hun sung in ka nuntak zia,
    bangza son zawkngawl in Pathian pawlpi ka vawtsiat le ka siatsua thu ahizong:'
  mxq-NT: Tʉ xymyʉdowdʉ wiꞌixʉts ʉj njikyꞌajty tʉʉyʉp kots ʉj ijty nbadúñ ja israelítʉty
    ja kyostumbrʉ, es wiꞌixʉts ʉj ijty njantsypyajʉdity ja diꞌibʉ pyanʉjxtʉp ja Kristʉ
    es nyajkutʉgoyáñʉts.
  tzj-NT: Como ixix ec'waxan wach'alal jani' ja nc'aslemal nabey ja tok xinq'ueje'
    chipan ja religión ja quiniman ja wach tak aj Israel. Bien ec'waxan ja xinban
    chique ja riglesia ja rtinamit Dios, más k'axnak chi na ja rpokonal xinban chique,
    ja ta xinwajo' xenuq'uis ta pro ni ta canojelal.
  tdt-tdt: Imi rona ona kona ba hau nia moris uluk, bainhira hau sei tuir relijiaun
    Judeu nian. Iha tempu nebaa hau halo Maromak nia povu terus liu, i hakaas aan
    para halo rahun sira.
  ron-BTF: Fiindcă ați auzit de purtarea mea de odinioară, în iudaism, că persecutam
    peste măsură biserica lui Dumnezeu și o pustiiam;
  eng-WEBP: For you have heard of my way of living in time past in the Jews’ religion,
    how that beyond measure I persecuted the assembly of God and ravaged it.
  eng-FBV: You heard how I behaved as a follower of the Jewish religion—how I fanatically
    persecuted God's church, savagely trying to destroy it.
  nld-1939: 'Gij hebt immers gehoord van mijn vroeger leven in het Jodendom: hoe ik
    Gods Kerk heftig vervolgde en haar trachtte te verdelgen;'
  bwo-bwo: Joots ayhudiwots imnetiyots tteshor aawk'o tbefok'o shishrte, Ik' moowwotsi
    weeralo gishefetsat t'afi bazoshe tnokorefooni.
  nch-BL: Ya anquicactoque quenicatza eltoya nonemilis achtohuiya quema nijtoquiliyaya
    toisraelita tamachtil. Anquicactoque quenicatza tahuel niquintatzacuiltiyaya nochi
    cati quineltocayayaj Tohueyiteco. Quena, nijnequiyaya niquintamiltis nochi cati
    itztoyaj ipan itiopa Toteco.
  quc-TNT: Ri ix i tom jas je' ri xinban pa ri nu c'aslemal nabe canok, aretak xintakej
    na ri e cojoninak wi ri winak aj Israel. Iwetam chi sibalaj xinban c'äx chque
    ri winak ri e rech ri Dios, e are c'u wa' ri kachalal cojonelab. Are ta xwaj xinsach
    qui wäch.
  tfr-NTPO: Shäryono eni. Tja wentë l̇l̇ëm obishko ga tja kjrara Sbörë, ga tja rokara
