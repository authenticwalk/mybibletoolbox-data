    yakoa motane ali atoa ela moameneya kiwi wiouno nepio wane wiane atukadene wili
    toane kakou.
  swe-swe: Ni har ju hört om mitt tidigare liv då jag utövade den judiska religionen
    [judaismen], hur jag ständigt utöver det vanliga (utan jämförelse, obehärskat,
    fanatiskt) förföljde (jagade) Guds församling för att förgöra (utrota) den.
  cth-cth: Judah phunglah kahring navah Cathut e kawhmoun hah ka rektap teh raphoe
    hanelah ka kâyawm.
  mti-mti: Namu ne Ju anotumat muma abnawa. Ye wait anoyana ne me kumiwa apa aninin
    wakeeniwa. Ne God siosi meuma yusipamit edawai munna, sira siosi onanatanwa oya
    ageyau ana.
  pad-NT: Avakamitha'iki ida varani ohina mahi 'bo'dakari judeus kaija'ari avikhananavaki
