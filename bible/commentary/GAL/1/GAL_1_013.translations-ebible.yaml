  eng-OEBUS: You heard, no doubt, of my conduct when I was devoted to Judaism – how
    I persecuted the church of God to an extent beyond belief, and tried to destroy
    it,
  eri-eri: Dada ji amina ono wene waha, tere beele iseye. Tere alai, ji Juda nebere
