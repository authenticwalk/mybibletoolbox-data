    yuꞌu̱ xíꞌín ña̱yuu kúú kuendá Jesús, chi̱ sa̱ ka̱toói̱ dánaá ndiꞌi noo̱ ná.
  pon-2006A: Pein kumwail rongehr koasoiepen ei mour ni ahnsou me I poadidiong lamalam
