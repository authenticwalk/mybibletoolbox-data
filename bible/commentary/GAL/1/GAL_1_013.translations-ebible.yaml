  tbz-SIM: Di kèèmu n do dòmmɛ̀ n tũ ndìì mɔ̀nnì Sifubɛ kó itié, di yɛ̃́mu n do fɛ̃́ũmmɛ̀
    Kirisi kɔbɛ nɛ̀ tikɔ̃nyɑuti kɛ́ndɔ́ kɛ́ bɛ̀ deè,
  san-GUJ: પુરા યિહૂદિમતાચારી યદાહમ્ આસં તદા યાદૃશમ્ આચરણમ્ અકરવમ્ ઈશ્વરસ્ય સમિતિં
