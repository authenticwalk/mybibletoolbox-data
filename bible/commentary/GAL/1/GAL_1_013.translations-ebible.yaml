  mto-NT: Mmó̱tudu xa veꞌe je̱ ka̱ts vintso̱ a̱tseꞌe njáyuva yꞌijt ku a̱tseꞌe njaanchjáva
    yꞌijt juuꞌ veꞌe jyaanchjaꞌvidup a̱ts je̱ nmuꞌisraeejlit jayu, je̱ts vinxu̱p a̱tseꞌe
    nmuꞌe̱jkji pa̱n pa̱n jatyeꞌe je̱ Cristo du̱jaanchjaꞌvidup, je̱ts a̱ts je̱ꞌe̱ veꞌe
    njomtoondi ntitoondi je̱ts a̱tseꞌe ntukmaso̱ꞌo̱ktat juuꞌ veꞌe jyaanchjaꞌvidup.
  bzh-bzh: Maḳ ham nġo sa bengöġ ggovek ya bë sa alam Yuda ti besa medo nesepa
    loḳ hir Horek niwëëk rot-a? Lob sa nedeġinengin nġaa maggin raḳ Kerisi-yi-alam
