    kak en kamwomwala.
  maq-NT: Ngayujun ni ne, ha camachaya nuju hacutjin xi casahme hatsëë, hya xi jemu
    cavétaha yojo naha cjuachacun rë xuta tjë rë Israel. Camachaya nuju tsëhë hacutjin
    jercu tisuá rë xuta ladu rë Nina cjuañihi nixtin hya hacuaha jercu tisahme ngahñu
    xi tsicjë́ya me.
  hto-hto: Naui judíuaɨ ɨ́ɨnogafuiaɨmo cue jaɨnaina llezica, cue illáfuena jae onódɨomoɨ.
    Aféruido Juzíñamuimo gáɨrifɨredɨnona ɨere duere íaɨoɨ cue fɨnóllena rɨire cue
    rácajana fɨdɨ́dɨomoɨ. Daje izói nana íaɨoɨna nɨné cue táɨnocaitallɨnona onódɨomoɨ.
  por-BRBSL: Pois vocês ouviram falar de minha maneira de viver no passado na religião
