    va'ora onajahariharibakhiadanokiki adani Jesus Cristo kaija'ari, va'ora onofiki
    va'ora onihimavini.
  twi-twi: Moate sɛ na mesɛe mʼadagyew nyinaa wɔ Yudasom ho. Afei moate nso sɛ na
