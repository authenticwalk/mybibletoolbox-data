    ngulàa xyàn lezon no ngòc nayi'en gunèen mèn co' mqueltàa loo cón che'n Diox chol
    lugar. Ale mque tee que'en xís mèna pál co'te' ngo mèna par guthen mèna no par
    che'en mèna thidtene.
  zyp-NT: Juda behnah phung letei ka za ungning teipaw ka hringzia lekhei zetlua tamaw
    Khazing khrisawbu khah za hreh he neh ka, rorang rua pawtah ka za zawng tahpaw
    khah naa thui thlang kho.
  sey-NT: Ja̱ yëꞌtaꞌa judío pa̱i sehuoyere sehuoquë paꞌinë, yëꞌëpi Maijaꞌquëre sehuocohuaꞌire
    tuniroja̱i nejo saosiꞌi caquë yoꞌoseꞌe asahuë, mësaru.
  nvm-nvm: Na e Jiusbuon unam bu guriguri rejo ijia izeg na buna finva iji bun kuardiava
