  tif-tif: Nami weng uyo tifaneng tituun-kup tibin kemin sang kala kukuya-lom bokoyokomi
    uyo talalu weng selin o kala-somla ko. Nali siin sawaayak kaali, nali Juda kayaak
    nulmi lotu kemin kaata yikik-kutal-fuku-bomdiya, kanu-bamdi ilsi. Kemin, ibi kaata
    weng san-silip; kemin ale, nali God ami unang tunum Kristen o kalin imi itam suun-bamdila,
    alik maak fak-daa sung ilol diliit molin tap keliya, alik dinimnik o kal-bomdiya,
    iyo yan-fakan-tal-unemsi.
  nlx-nlx: यहुदि देरमा माय जो पेल मारो बोलनो चालनो एतो, तान बाराम तुमू होमेल लियेल
    हेते काय मी बोगवानान मोंडलीह जुलूम वेला केरायेल एने खेतेम केरतालो।
  apw-NT: 'Jews daanlíni bi’okąąhíí bikísk’eh ánsht’ee n’íí ba’ikodaanohsį, Bik’ehgo’ihi’ṉań
    daayokąąhíí ha’ánáłséhíí nyeego biniidaagonłt’éégo shinagha nakai ni’, da’ílíí
    hishchiigo ch’éh át’įįd:'
  gum-gum: 'Kaguende ñimbe manawei nane wammørøbelø kuinrrun, judíosmera Tiusweyasig
    maig marameløyu, na trunun marøb uñib uras na merrabsrø maig inchib uñibig kuigwan:
    kan namig købiitø ¡katø! chindinrrabna kui inchib, Tiuswei iglesian kaig martrab
    wendautø llirab, nøm tru treeg marøb tøgagúigwan kerriguwan pinishinrrab truba
    truba inchib unig købigwan.'
  not-NT: 'Piquemocotaiguina ati nacantabeta jirai: naro jorío, nomoncaratasantabitacaro
    omagaro ora yametaiga nomatsiguenga. Pigóiguë aisati jirai naguisaigabitari antagaisati
    quemisantatsiri, ira botobiritaigacari Tosorintsi. Nocogabeca nojocaguirime cara
    iquemisantaiguëri Quirisito.'
  plu-plu: Yis kuwis timá nakhu ku samah minikwak nah wewnete akak judeyenepwi gihiyakemnikis.
    Apim ini nah keh mbeyepye hawkri gikakkis Uhokri gihiyegapu. Numawkan nah pisenwepye
    akak ini gihiyakemnikis. Nah mpiksaw gitiputkis akak madikte ndatni. Mmanawa ke
    nuthube ignes siguhne Uhokri.
  iou-iou: Täŋpäkaŋ in bian näkŋo manbiŋam uku nadäŋkuŋ. Nadäŋkuŋo uwä ŋode; Juda
    täŋo bagata nadäkinik täŋpäŋ iwarän täŋkaŋ Anutu täŋo kudupi ämawebe äbot mäyap
    täŋpa waŋkuŋ. U kudup paorut yäŋpäŋ butewaki-kät nämo, peŋ awähuttäŋ kuŋat täŋkuronik.
  ntp-NT: Aapimʌ camaatʌ isducatai ivuaadana aanʌ ʌʌquioma aidʌsi ʌʌgidiña aanʌ ʌjudidíu
    vaavoidaragadʌ. Camaatʌ aapimʌ isaliʌ soimaasi taatamituldiña aanʌ ʌgai ismaacʌdʌ
    vaavoitudaiña Suusi Cristo. Aanʌ vʌʌsi coodai iñʌliditadai.
  rai-rai: Muaat aa walangoro taa anung mangaana lalaaun taanga namuga, baa iaau tur
    dekdek u ra wuna lotu Iudaia. Muaat aa walangoroi baa iaau baanbaanaakaka a taara
    na nurnur anun God, ma iaau nemi kupi ang kamaar wa diat.
  haw-1868: Ua lohe oukou i kuu noho ana mamua ma ko ka Iudaio manao, he nui loa kuu
    hoomaau ana'ku i ka ekalesia o ke Akua, me ka luku aku.
  ffm-ffm: On nanii no ngorrunoo-mi arannde e ley diina Yahuudiyankooɓe oo. Mi torririi
    deental goonɗinɓe Iisaa ngal no mbaawru-mi fuu, mi siinii wurjinde ngal.
  arb-NAV: فَإِنَّكُمْ قَدْ سَمِعْتُمْ بِسِيرَتِي الْمَاضِيَةِ فِي الدِّيَانَةِ الْيَهُودِيَّةِ،
    كَيْفَ كُنْتُ أَضْطَهِدُ كَنِيسَةَ اللهِ مُتَطَرِّفاً إِلَى أَقْصَى حَدٍّ، سَاعِياً
    إِلَى تَخْرِيبِهَا،
  cop-CNT: ⲁⲧⲉⲧⲉⲛⲥⲱⲧⲉⲙ ⲅⲁⲣ ⳿ⲉⲡⲁϫⲓⲛⲙⲟϣⲓ ⳿ⲙⲡⲓⲥⲏⲟⲩ ⳿ⲛ⳿ϩⲣⲏⲓ ϧⲉⲛ ϯⲙⲉⲧⲓⲟⲩⲇⲁⲓ ϫⲉ ⳿ⲛ⳿ϩⲣⲏⲓ
    ϧⲉⲛ ⲟⲩⲙⲉⲧϩⲟⲩ⳿ⲟ ⲛⲁⲓϭⲟϫⲓ ⳿ⲛⲥⲁ ϯⲉⲕ⳿ⲕⲗⲏ ⲥⲓⲁ ⳿ⲛⲧⲉ ⲫϯ ⲟⲩⲟϩ ⲛⲁⲓϣⲱϥ ⳿ⲙⲙⲟⲥ.
  sri-sri: Mʉsã, yʉ iripoegue judío masaka ĩgʉ̃sã bʉremurĩrẽ iririkʉdeare péunakuyo.
    Yʉ Marĩpʉyarãrẽ Jesúre bʉremurãrẽ ñerõ iridʉari merã ĩgʉ̃sãrẽ bʉro ĩãturitʉyaunabʉ.
    Ĩgʉ̃sã Jesúre bʉremurĩrẽ peodʉagʉ irasiriunabʉ.
  nal-nal: Avuna naagu ra langarin awat toroiang surugu i waamua iwana ainaxam paazaaiang
    simaam amun Judaa. Gat famazik bulin mase aubina ilamaskana a lotu zin Nakmai
    ma ga gigiu amun saan kuna vanong pizinang fakdul naandi.
  kyq-kyq: Naase mala Ꞌjeelki kiŋgum do dɔkin̰ se paac, kɛn maam lee do ɗoobm Yaudge
    tu se. Kaaɗ kɛn se, maam lee mꞋdabaro dɛna *eglizn gɛn Raa, ɔɔ mꞋje ɗoobm mꞋaɗeno
    kutu.
  kwd-kwd: Mooru moru longoa te'efou no'o suria nga to'orulagu mai 'i na'o, alata
    laka'u 'inau ku to'oru suria falafala 'i Jiu. Mooru moru longoa la'u mola laka'u
    nau ku malangadaa nga siosi na God 'e ba'ita, mai nau kua irito'ona fana tagalange'enilai.
  ded-ded: Ni warac yudangic yeneac negen negeng arennu kecma faka anai, ngeni imoc
    bic negendae. Nga Anutuac kpebungfora efea mi yunukporac ayemmema memanganeyunuai.
  ewe-ewe: Miese nu tso ale si menɔ agbee va yi ŋu esi menɔ Yudatɔwo ƒe subɔsubɔ yome;
    ale si meti Mawu ƒe hame la yome nublanuimakpɔmakpɔtɔe, hedze agbagba be matsrɔ̃
    wo.
  nuy-nuy: Nugurru nurru-marrbuy anaani-yung ngaaṉbini-yinyung nga-burri anubani-yunggaj,
    anaani yamba ngaya nga-Jew. Anaani-yung ngaya ngarra-wungarri-dhijgaa warruburru-yung
    warra-wurru-wurruj na-God-jinyung, angaḏajung-bindiyung. Aḏaba ngarra-jadugaa
    wugurru.
  cop-BHC: ⲀⲦⲈⲦⲈⲚⲤⲰⲦⲈⲘ ⲄⲀⲢ ⲈⲠⲀϪⲒⲚⲘⲞϢⲒ ⲘⲠⲒⲤⲎⲞⲨ ⲚϨⲢⲎⲒ ϦⲈⲚϮⲘⲈⲦⲒⲞⲨⲆⲀⲒ ϪⲈ ⲚϨⲢⲎⲒ ϦⲈⲚⲞⲨⲘⲈⲦϨⲞⲨⲞ
    ⲚⲀⲒϬⲞϪⲒ ⲚⲤⲀϮⲈⲔⲔⲖⲎ ⲤⲒⲀ ⲚⲦⲈⲪⲚⲞⲨϮ ⲞⲨⲞϨ ⲚⲀⲒϢⲰϤ ⲘⲘⲞⲤ.
  buk-buk: Mac aŋgô aö ŋawaê su, dec aŋyalê bu muŋ-ŋga lê aö gam akiŋ Anötö kakuc
    lau Israel-ŋga si sakiŋ akwa. Aö gasa ŋac si lêŋ dau gahôc gêlêc ŋac si daêsam
    naŋ si yala gitôm aö neŋ. Ma gayêm dauŋ su tu waŋkuc abaŋi Israel-ŋga si ŋagôliŋ.
    Ma mac aŋgô bu aö gakêŋ kisa ŋaŋga têŋ Anötö ndê gôlôwac dabuŋ naŋ sêkêŋ whiŋ
    Yisu, ma gakôm bu waseŋ ŋac su.
  pri-NT: Ba guwà tâmogòori bwàti ê càrao béaa, na ia go bwaa tâa na ê pwapwicîri
    kà [tèpa jènereô, wà] tèpa *Juif. Ba go dau pwi a putàmu naa goo wà tèpa cèikî
    naa goo wà Iésu. Â go nama rà picâri, ma dau tubaèpà tàra. Â go pwa na go tédidiri
    ê wâra pwapwicîri kà Pwiduée.
  zpq-NT: Ba beneczele diža' can' ba bena' cate' ṉe' na'ogua' costumbr c̱he neto'
    beṉe' Israel. Ḻeca bc̱hi bsaca' beṉe' ca' chesonxene' Criston', goclaža' yesyeṉite'.
  por-TFT: As pessoas já lhes disseram como eu me comportava antigamente, quando praticava
    a religião judaica. Elas lhes disseram que eu fazia continuamente coisas muito
    prejudiciais aos grupos de crentes que Deus estabeleceu e que eu tentava destruir
    aquelas pessoas.
  gwi-NT: Israel gootr'igiinkhii zheh geetr'agwał'in dąį' nats'ąą gwįhdaii sheegoohtth'ak,
    Vit'eegwijyąhchy'aa k'injiighit nąįį neeshraahchy'aa aihnyąą ts'ą' an goohałtsyaa
    gwik'eegwįhdaii kwaa.
  gvn-gvn: Yurra kuku nyajin ngayu ngadiku Jew-warramu law mukul wukurrin. Yala-yalaku
    ngayu Godundumunbu bamanga Christianamu kuli jirray dajin, jananin warrngkay-maninka,
    jananin yarkinkaku kuninka. Ngayu balu nyajin ngayu God wukurril-wukurrinya.
  nhy-NT: Namejwan ya ankimatij kenamij onieka achtoj nijkuak onikneltokaya intiotlamachtil
    in judiojtin. Ankimatij nik sa tekitl onikintlatlalochtiaya in tokniwan tlaneltokakej,
    iwan oniknekia nikinmixpolos.
  asm-FB: আপোনালোকেতো শুনিছে যে, ইহুদী ধর্ম পালন কৰাৰ সময়ত মই কি ভাৱে জীৱন-যাপন কৰিছিলোঁ;
    কেনে নির্মমভাৱে ঈশ্বৰৰ মণ্ডলীৰ ওপৰত অধিক পৰিমাণে তাড়না কৰি, তাক ধ্বংস কৰিবলৈ
    চেষ্টা কৰিছিলোঁ।
  okv-okv: Eto na Judea ta ari tapa jigama ue ere uaetena amo ungo ingarira amo God
    ta ekalesia tano irae aja hamota osaga memenga neite neite ere ikitiaetena.
  mxt-NT: Vatyi nyoho chiñi̱ ndo yoso caa chinyacuvi quɨvɨ cuan, quɨvɨ ñohi̱ cuenda
    ñu Israel. Ta chitó ndo yoso caa cha xaan chica̱ nyiquen chi ñu yɨhɨ́ cuenda Nyoo.
    Ta nduqui̱ cuhva satɨvi cuhva chinó iñi ñu.
  tzo-NT: Ti ho'oxuque ava'yojbucun jc'opilal ti c'usi laj jpas ti vo'onee c'alal
    mu to ti jch'umbe sc'op ti Cristoe. Co'ol laj jch'un xchi'uc ti jchi'iltaque,
    ho'ontutic ti judiountutique. Ava'yojic xa ti ech'em laj jcontrain scotol ti much'utic
    i'ic'atic xa ti stojol ti Diose yu'un ti jtup' scotol ti jcuy.
  ind-AGS: Kamu sudah mendengar bagaimana hidup saya dulu sebagai pengikut agama Yahudi
    — bagaimana saya secara fanatik menganiaya gereja Allah, dengan kejam dan mencoba
    menghancurkannya.
  omw-omw: Nte Iutaa vaisivanto variqana nte haaru Iutaa mwaanra okyara Kotiva Mosesira
    timwa mwu quara, mwi quara nraahu kepukyaqama kyena riemwaqi viqana nrohiavara
    nkye mwia ntapihi kyaara. Nte mwi entara Iesusira qua rio nraakye qorahuara api
    qua riaahuave timwa kyena hia mwihuara po tiraitina, mwihua ntuqutu kyena raupirima
    kyarera uti variavara.
  yrb-yrb: Nanu bodere ueta sineta ya iwata utaita. I Ju uwaranu Godi imueta imuteda
    i naueta uwara nesia ma uimane ane fare ane fare uteda emaba siosawere utebitara.
  maa-NT: Jñò, jyeé kina'yà kó kis'iaàn nga ti̱sa̱ ítjòn, k'e̱ nga ya̱ kiìt'aà‑la̱
    kjo̱tíxoma‑la̱ xi̱ta̱ judío. 'A̱n, tsangatji̱ngui‑la̱ jñà xi̱ta̱ na̱xa̱ndá‑la̱
    Cristo nga kòjtikeè; mejèn‑na nga kàtachija.
  mcq-mcq: Nara ꞌunama kaꞌene Jua puni tamana vajijino vejujaho ja nihejura. ꞌEne
    nara icháꞌinaꞌe vene Godoni sosia siseꞌi ꞌahaꞌe ꞌee tirakuje paꞌareꞌamarono vejuji
    manura vehuna areri pana.
  sus-A: وٌ بَرَ عَ مّ عَ سِنفٍ ﭑ نُ بِرَشِ يُوِقِيٍ شَ دِينّ قْشْ رَ سّنبّ رَ كِ
    نَشّ. ﭑ نُ عَلَ شَ دَنشَنِيَتْي حَمَيٍ حَشَنكَتَمَ نّ عَ حَاشِ رَ عَلَكٌ ﭑ شَ
    عٍ سْنتْ.
  jpn-1965: 以前ユダヤ教徒であったころの私の行動は、あなたがたがすでに聞いているところです。私は激しく神の教会を迫害し、これを滅ぼそうとしました。
  fra-SBL: Car vous avez appris comment j'ai vécu autrefois dans la religion des Juifs,
    et comment j'ai persécuté l'assemblée de Dieu et l'ai ravagée.
  yka-yka: Bugtuˈ bakas takalebi sabab meˈ hinanganku matuˈuhin masa patuhut pe ku
    teˈed si āgama Yahudi. Bininasa hep teˈed weˈ ku meˈ masandel pu si Isahin duk
    maggeˈes ku supaya hadja magkaˈat sandelden duk gaˈ niyaˈ talebbi nuhut si Isa.
  mle-mle: Gwur bwu lakwugwura wuna tayir Juw duw taakw kwakwadana pik kwataay Godak
    gaba maaj sukwutuwil sukw. Adiy nyaam wun yawiy samasam titaay kwurdiwun adiy
    Jisas Kraisak wukijibir tidiy God tasakwu-didiy duw takwaam jawjaay kwurik. Aw
    wun adiy miyawa Kristen duw takwaam miyawa sipakwuyakik titaay kwurdiwun.
  shp-NTPO: Matonra ea ninkata iki, judío ikax, ea jaskati jakátiaibo, itan jatíbi
    ja Criston joi akaibo jato keyoti shinanxon, jato akonbireskin en masá tenemakatiaibo.
  aom-aom: Iesu Kerisoro majehiꞌi bogo Keriso-are ariböviehu majehijamu hejodeje.
    Jemëꞌo uehorovore. Naehu bogo Christian vaejëꞌe Jew rajo a mami mu vaeromo God
    rajahinövode majare evare naehu diehi diehi hi juvonövode jöho mamiꞌe hejarijeje.
    Evare majare naro biririvoromo God-are ekaresiae ahoꞌobëhe sisë vaejëvobe muꞌuꞌamoꞌi
    ëꞌo gabe rovodeje. Ëhuni Keriso-are jöho bogo jabesi öriroho hejodeje.
  geb-geb: Nde gu fhum muuŋgi bigi, nde ntan kameŋ mbararagi. Gu guigira khaŋ tɨga
    havhargiap Zudaiŋ khothɨgi tɨva zɨn vui guma ma. Gu nta zɨn vov, gu tɨva mbatɨgar
    Fhe Bakɨme zɨn panan ruagiap, ana zɨn vui gumgi gu mbigi, gu mben farfagi. Gu
    mben kora mbui fhu. Gu za mbe vhɨzɨ za mbui.
  bsj-bsj: Kom nuwam ker dor yime miu fiya cuwo ma bwangten dām Yahudawam bo tiyeu,
    kambo mane nob bwangka Kwama dotange ti cum bi kwaneu kange kambo ma cwi nami
    yālangum cii yeu.
  cak-cak: Roma rix ivac'axan ri achique chi c'aslen xinc'uaj ri jun bey can tok xintzekle'ej
    quino'oj ri nuvinak israelitas. Jani na jun pokon xin-en chique ri quiniman ri
    Jesucristo; xintij nuk'ij chi xenq'uis.
  chf-NT: A wila chich cache'da cä chi najtäcä, jinq'uin mu'to cä tz'onän lo que u
    tz'onän aj judíosob. A wila chich cache' cä c'ac'a' tz'ibajtesijob machcatac u
    tz'omben u t'an Dios, ixta coli cä laj tzupsenob.
  tlf-tlf: Kale siin uyo niyo Juda kasel numi ulotu kemin kuguup uta fomtuup waafu-nilita,
    kanu-bii-sii kale, bomi sang uyo ibo tinangku-silip kale, niyo tebe God imi unang
    tinum ko age Kristen iyo itafinon-bom-nilita, alugum maagup ifip tololin keli
    binimanin o age-nilita, an tiinemsi kale,
  piu-2006: Nyurrangarri ninti ngayuku, ngayuluṉa Tjuwu nyinanyi. Yurrunpa Tjuwuku
    luwutjarrangku ngayulu Yiitjuku walytja tjuṯa panypurangkula witira tjiilakutu
    katipayi, aḻṯuruwiyangku. Ngayulu kuliṉingi, “Tjana wiya Yiitjunya waḻkulkitja
    kutu tjungurringkunytjaku.”
  poh-NT: Reꞌ ricorquil i nikꞌor ncꞌuhtunic cho ru̱cꞌ riwi̱ꞌ nicꞌacharic najtir. Reꞌ
    hat-tak awehtꞌalim woꞌ tak nicꞌ wach i noꞌjbal xniban cho nok cu wilqui̱n cho
    nak chipam i cow laj niminic nkaꞌn i hoj ra̱ꞌ riꞌsil cho maꞌ Israhel chiri̱j i
    Cꞌuhbal Yeꞌo̱j reh Moyses, maꞌ jeꞌ? Reꞌ ninoꞌjbal kꞌe̱ꞌ woꞌ chic cꞌahbil chi reꞌ
    take aj niminel reh Jesus reꞌ nquimol qui̱b chi rilokꞌonjic wach i kAja̱w Dios
    yohbal woꞌ chic wach i tiꞌcꞌaxic xniban queh eh til woꞌ xnicowej wi̱b chi risacharic
    quiwach.
  tue-tue: 'Yʉʉ too sʉgueropʉre niirecʉtiriguere mʉ́ã tʉojĩ́yu: Judíoa tiirécʉtirere
    nʉnʉgʉ̃́ niirucumiwʉ̃. Atecã́rẽ tʉojĩ́yu: Jesuré padeoré põnarĩ macãrãrẽ bayiró
    ñañarõ tiirí basocʉ niirucumiwʉ̃; Jesuré padeoráno manijã́ãrõ jĩĩgʉ̃, cʉ̃́ãrẽ
    cõãpetijãdʉgamiwʉ̃.'
  bjp-bjp: Gam ka ongen ta u e matngan sinangung na palgan lotu ken fan Iudaia. Gam
    usum sabin na fangungut arafa ia ta ta u usuf foron tom unune ke God, ma ia ka
    totof ta isi ian falaulau ri.
  xon-xon: Ni nan ŋun maabimbin aah nan ye pu buyoonn m nan dii Juu yaab aasan na.
    M nan ŋa Uwumbɔr aanib falaa sakpen a, ki ban ke m kuln bi.
  tzo-ZNT: Avaꞌyojic xa ti cꞌusi ijpas ti cꞌalal jaꞌ toꞌox yech jchꞌunoj chac cꞌu
    chaꞌal xchꞌunojic li jchiꞌiltac ta jurioale ti cꞌalal mu toꞌox ta jchꞌun ti jaꞌ
    chacꞌ jcuxlejaltic ta sbatel osil ti Cristoe. Iquilbajin tajmec li muchꞌutic xchꞌunojic
    li scꞌop Rioxe. Yuꞌun ta jchꞌaybe scꞌoplal ti caloje.
  mpm-NT: Ka jini vaꞌa ra nasa ni kuncha ri undi nuu, chi kuu ri chaa hebreo ja ni
    chiñuꞌun ri Yandios nanu yɨvɨ hebreo. Ti ka jini ra ja ndevaꞌa xaan ni saꞌa ri
    sɨkɨ yɨvɨ ka kandixia Jesús. Ti niꞌin xaan ni nduku ndee ri ja xnaa ri yɨvɨ kandixia
    un niku.
  ots-NT: Nuquɛjʉ, ya xcú dyødejʉ ja mí ncja cam vida ma̱hmɛto, bbʉ ndí tɛndigö cár
    religión cʉ judio. Ya xquí pa̱dijʉ ja ncja ndár ndo ʉbbe car evangelio, cja̱ ndí
    ndo ʉn cʉ cja̱hni cʉ mí tɛn car Cristo. Ndí ne gua pungö göhtjo‑cʉ.
  hoy-hoy: यहूदी मत दा जो पयले नांद चाल चलन ईरोद अदुर्द बारा दा नीव केळ कोंडीर कि
