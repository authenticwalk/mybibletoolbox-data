  tpi-tpi: Yupela i harim tok pinis long ol samting mi bin mekim bipo. Yupela i save,
    mi bin bihainim strong bilip bilong ol Juda, na mi bin mekim nogut tru long ol
    manmeri bilong sios bilong God. Mi bin wok long bagarapim sios olgeta.
  mih-NT: Sa sito ndo cuhva i cui quɨvɨ tañaha ca sino iñi ta sindyique cuhva sino
