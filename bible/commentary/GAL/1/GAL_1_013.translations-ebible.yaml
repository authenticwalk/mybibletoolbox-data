  gaw-gaw: Am da kobol anuḵa, haen da Juda dilag kobol amu dim lamiṯe, kobol hemi
    amu ag amu dooṯeb. Kayaknu kristen tamaniak aqak danab am da iiḵu, ag iiṯa meḵulagnu
    da wagai mein, huana hemi.
  nca-nca: Asa yendo neneŋo khe u-une komo quro sowo mande ŋu iŋaŋgurí. Ŋu naruko
    ŋuno no Juda koro muríye ŋu howero Anutu koro huru-huru rambaruruwowero o piyimi
    horé te yunanowó.
  zpz-NTPP: Gun de ru bi güeñ der mod nu bicya̱ gulas, lat nu pca lagya̱ lo cushtom
    ni de mbecy Israeel. Ya̱ fert la bzaba̱ nu psheed zi̱ de mbecy ni Crisht. Nunu
    mnii to̱o̱ nu nit lo̱ dey.
  zac-NT: Lëꞌë të hia bini të lla guc vidë shtëna antsë iurë guanalda religiuni shtë
    ra më israelitë. Hia nanë́ të lla bëzac zia ra mënë; guzunalda con fuersë ra grupë
    shtë shmënë Jesús parë guëdëꞌa fin obrë shtë Jesús. Guc shtuaꞌa tsaluhin.
  kyg-kyg: Lapakaemo ago afiꞌnayana Yu nofi vayaꞌmogi nehaya kava huꞌna mono huꞌnova
    kavafeꞌmo nava gemo ago afiꞌnae. Nagaemo Goti siosi vayaꞌalegamo lusi kava huꞌna
    naini huꞌna apateteꞌna siosi vayaꞌmo aliꞌna hano huꞌna apatalesuvafeꞌmo huꞌnove.
  kmk-kmk: Dingngoḻ yuwon sidit nu innon dit nantataguk. Napasnokak un manuttuwa utdit
    pammatin dat Judio. Tigammu yu nu in-inon dit amoda nampapaligat ku utdat tagun
    Apudyus un manuttuwa kan Jesus ot kingwak dit losana kabooḻak daḻapnu mayam-an
    dit pammati da.
  cao-NT: Tonia ë i-ipaoni ca ma nicaniquë tia, naa jodioba jabi ë noi-noiniquë no.
    Toatiyá tsi bamaxoma tsi chahahuacanaibo ë tënëmapaoniquë rë. Jato ë quëyo-quëyocasniquë
    ra.
  bbr-bbr: Rowe, meter ak isan enim roiäin. Is Juda roasiret akan onok tainoriäimin.
    Kiro ses opokar, is Anut nukan roasiret Jisas mesin woiaka epar moin, akanun is
    woiti mau wa, is ak usu sosop arianik, erekapu aru maraurmin.
  inb-inb: Ñugpata, imasa ñugpa­manda judiu­kuna iacha­chi­na­kus­ka­ta­mi nuka kati­chi­kur­kani.
    Chita, ñachar kam­kuna iachan­gi­chi. Nuka, iapa rabia­wa mana alli­lla iuiai­wa­mi
