  byr-byr: Sareꞌ dareꞌnesɨ. Kɨgaaꞌ yeinyɨrebwi miꞌna wɨꞌneꞌ. Juyaraavɨ Ne sɨnnawɨnyaraavɨrebwi
    dɨragɨnna mɨdɨdɨ Gotɨyare kusɨlaanyaraavɨ naanna kayaaꞌna yadɨ “Sahwaraavɨrebwi
