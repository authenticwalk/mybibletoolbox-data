    iachan­gi­chi.
  hrv-hrv: 'Ta čuli ste za moje negdašnje ponašanje u židovstvu: preko svake sam mjere
    progonio i pustošio Crkvu Božju'
  box-NT: Mi yàá ɲá bìo á ĩ kuio lá cannáa ɓa *zúifùwa làndá bèró yi.
