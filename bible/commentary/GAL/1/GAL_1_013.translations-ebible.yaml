  kyf-kyf: Ɩn mɩ bhaa *Zuifʋʋ -Lagɔbʋbɔ -yloogblʋ, sa na nɔa a ka we 'nʋ. Sa na palɩa
    -Lagɔɔ *leglizɩnya 'klɩyɩe 'wʋ 'kʋa 'tɩtɛ nya, ɩn 'ka wa lasaa 'gbʋ, a -yi we
