    tek dënashko so tjl̈õkwo l̈i söror pjl̈ú, owa l̇l̇ëm, bor pjeyoga l̈uyo bor tjok
    bëy l̈i kjinmo. Gueniyo eshko ga
  kaq-NT: Judio joi nincanica hihparixon hen hahpahoni tah man chanihah nincanihqui.
    Jato hihti tiromajanoxon tah hen Papan baquebo chibanpahonihqui. Tiromaja tah
    hen jato japahoniqui, Papan joi nincacaibo queyocatsihquin.
  sgb-sgb: Kayno nabalitaan yo kina no ay-êmên ya biyay ko hên haton bayri ha pamanhumonol
    ko ha paniwala naên hên Israelita. Hên hato ay hadyay pamairap ko kanlan ampaniwala
    kan Apo Jesu-Cristo, ta labay kon ubuhên hilan patsên.
  vie-1934: Vả, anh em đã nghe lúc trước tôi theo giáo Giu-đa, cách cư xử của tôi
    là thể nào, tôi bắt bớ và phá tán Hội thánh của Đức Chúa Trời quá chừng;
  kxv-kxv: ନା଼ନୁ ତଲି ଜୀହୁଦି ଦାର୍ମୁତା ମାଚିବେ଼ଲା ଏ଼ନି ମାଣ୍‌କିତା ମାଚେଏଁ ମୀରୁ ୱେଞ୍ଜାମାଞ୍ଜେରି,
    ନା଼ନୁ ମାହାପୂରୁତି କୁଲମିତି ହା଼ରେକା ସା଼ସ୍ତି ହୀହିମାଚେଏଁ, ଅ଼ଡ଼େ ଏ଼ଦାଆଁ ମ୍ଣେକ୍‌ହାଲି
    ଅଣ୍‌ପିମାଚେଏଁ ।
  amu-NT: Ee jnda̱ ñejndyeꞌyoꞌ chiuu tsꞌo̱o̱ⁿya xjeⁿ na tyotseijomndyo̱ ñequio ñꞌoom
    na laxmaaⁿ jâ nnꞌaⁿ judíos, na tyoco̱ꞌwiꞌa nnꞌaⁿ na laxmaⁿ tmaaⁿꞌ cwentaaꞌ Tyꞌo̱o̱tsꞌom.
    Tyoqueⁿya tsꞌo̱o̱ⁿ na nntseityuiiꞌa tmaaⁿꞌñeeⁿ.
  hin-CV: यहूदी मत के शिष्य के रूप में मेरी जीवनशैली कैसी थी, इसके विषय में तुम सुन
    चुके हो. मैं किस रीति से परमेश्वर की कलीसिया पर घोर अत्याचार किया करता था तथा
    उसे नाश करने के लिए प्रयास करता रहता था.
  spa-BES: 'Porque en el pasado han llegado noticias de mi forma de vida en la religión
    de los judíos, de cómo fui cruel sin medida contra la Iglesia de Dios, y le hice
    un gran daño:'
  san-BEN: পুরা যিহূদিমতাচারী যদাহম্ আসং তদা যাদৃশম্ আচরণম্ অকরৱম্ ঈশ্ৱরস্য সমিতিং
    প্রত্যতীৱোপদ্রৱং কুর্ৱ্ৱন্ যাদৃক্ তাং ৱ্যনাশযং তদৱশ্যং শ্রুতং যুষ্মাভিঃ|
  tdx-tdx: Toe jinanji’areo i fanoeko taolo amo Tehodaoy, te loho nampisoañeko i Fivorin’
    Añaharey, naho nimaneako rotsake,
  naf-naf: Neŋ Zuda am nnaŋgalen nâmkiŋpepe ke mâti mmamkwabannen zigok mamban ke
    in mamannaŋgat yaŋaŋ ŋep nâip. Neŋ windeŋaŋ penaŋ bemti Kawawaŋ nâmkiŋpepeŋaŋ
    am maŋge ŋen maŋge ŋen sisipeŋpeŋ mimindamti indawalesâgât mamkwateman.
  grc-MT: ηκουσατε γαρ την εμην αναστροφην ποτε εν τω ιουδαισμω οτι καθ υπερβολην
    εδιωκον την εκκλησιαν του θεου και επορθουν αυτην
  vid-vid: Kwa vila, namuhulika vyonandali ndichikala katali kwa kibatilila dini ya
    Chiyahudi, navyondichigazile ng'hatu chilundo cha wanhu walingumkunda Kilistu
    cha Nguluwi, na kugana kuwadumya ng'hatu.
  pio-NT: Pidécuéca péemìaca nuináwaná ìwali càinácaalíté numànica bàaluité nuèpunícaalítéwa
    càide iyúwa judíonái yéewáidáaná. Píalíacuéwa nùuwichàidacaté Dios yàasu wenàiwica
    mamáalàacata, máiní báawéeri iyú, níara yeebáidéeyéicaté Jesucristo itàacái. Nunúacaté
    manùbéeyéi numáalàidacaténá nía.
  tsn-tsn: Lo itse gore ke ne ke ntse jang fa ke santse ke setse tumelo ya Sejuta
    morago, le ka fa ke neng ke le pelo-mpe ka teng mo Bakereseteng, ke ba tsoma ebile
    ke leka ka bojotlhe jwa me go ba bolaya botlhe.
  amr-NT: Konig judío aratbut oʼnoknopo̱i̱kaʼpo o̱gkikaʼnig doʼhuakon konigti ijkikaʼuy.
    Cristoen huaknopo̱e̱ʼeritaj diga̱ʼda ijmagkikaʼuy. Huabakuda̱ʼ jakyo ijbakudikaʼuy
    kenpaʼti kanʼbarakeʼ ijjaʼpo ijmataʼmonikaʼuy. Kenda opud Galacia huaknopo̱e̱ʼeri
    onʼtipe̱i̱kaʼuyne.
  pwg-pwg: Wawaya ivonemi da rorova ikikava amakamakai na avere meyeku da Jiu damsi
    i vitumaghana ma i kiki akivina bubuni. Ma nuwanuwaku kudubinai Keresiyana wawayisi
    avivi tupaketowanesi ma abera tovoni da ati kovi tuwanonowisi.
  cjv-cjv: Ena te ne yokama mora finga koma na Yura ari yokamai mapunonom dourom boiro
    “Ari Yai Gumam fi ki si teinga yokamai muruwo bei niki de ereikoro goraime,” di
    firo ena bei niki ori wom de ereiye.
  tha-KJV: เพราะท่านก็​ได้​ยินถึงชีวิตในหนหลังของข้าพเจ้า เมื่อข้าพเจ้ายังอยู่ในลัทธิยิวแล้​วว​่า
    ข้าพเจ้าได้ข่มเหงคริสตจักรของพระเจ้าอย่างร้ายแรงเหลือเกิน และพยายามที่จะทำลายเสีย
