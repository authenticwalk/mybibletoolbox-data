    fian abeknum ke mimatame arafiriakrejo jan fain.
  mps-mps: Te eno polobadu yali kolesaga te ena Juda bidi hani dali bidibadi yali
    sę po, te po dagego polo odai dao. Tama eno Jisas konesiąbadi, te Juda bidi
    hanigo Godibolo lotu wabo sę eno wali pai dao. Tama te tiwai bidibadi, te sogode
    eno Kraisgo po wali pabo bidi hani elala bilaluai, tama eno te hani tigidali mu
    ela silainu homu eyu bidaluali.
  pab-NT: Kala koxaka xasema nawenani toahiya judeunae xaotyakira xema maniya notyaonitatere
