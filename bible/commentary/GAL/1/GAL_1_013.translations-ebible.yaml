verse: GAL.001.013
translations:
  kpx-kpx: La hilokage dau Diue ata. Di subuta Diue vaveve kemo luleleai di simini
    kebia evigevenu. Isi di vavivuie vaveve ketamo negoinata ke manu. Di kateinata
    ekalesiaho uvuholisi vatehani ovei isivialeike kebia bahata havehatui.
  okv-H: Eto na Judea ta ari tapa jigama ue ere uaehena amo ungo ingarira amo God
    ta ekalesia tano irae aja hamota osaga memenga neite neite ere ikihahena.
  tbo-tbo: Ma u dewa lolowa mi Yudeya hai bolu u hinena a memae ma tuwegau amaka o
    nonoli Yaubada a bolu a ihiniwiyuwahi ma a ileta ipa a liyababahi.
  mal-C: യെഹൂദാമതത്തിലെ എന്റെ മുൻകാല ജീവിതശൈലി നിങ്ങൾക്കറിയാമല്ലോ. ദൈവത്തിന്റെ സഭയെ
    ഞാൻ തീവ്രമായി ഉപദ്രവിക്കുകയും നശിപ്പിക്കുകയുംചെയ്തിരുന്നു.
  grc-SR: Ἠκούσατε γὰρ τὴν ἐμὴν ἀναστροφήν ποτε ἐν τῷ Ἰουδαϊσμῷ, ὅτι καθ᾽ ὑπερβολὴν
    ἐδίωκον τὴν ἐκκλησίαν τοῦ θεοῦ, καὶ ἐπόρθουν αὐτήν·
  bgc-bgc: थमनै सुणा होगा के यहूदी पंथ म्ह जो मेरा चाल-चलण था वो किसा था, मै परमेसवर
    की कलीसिया के बिश्वासियाँ ताहीं घणा काल अर उन ताहीं नाश करण की कोशिश करया करुँ
    था।
  khz-khz: Au kunenai Iuda geria golea aonai ataluwai aonai, kala akalarawai valira
    gokamonagirato, pe gomi ripami. Palagu gena ekalesia goleara raka avega-vitiviti-tiwarawai
    e agui-lovolovorawai pana vega-rakavara vegata natiiwai valira ne ripami.
  deu-TKW: Ihr habt ja gehört von meinem einstmaligen Wandel im Judentum, wie ich
    die Gemeinde Gottes ganz besonders verfolgt und sie verstört habe,
  zsr-NT: Chbyö́niczliꞌ ca naꞌ benczaꞌ nedaꞌ zíꞌatël catiꞌ niꞌ nazíꞌ lu naꞌa ca taꞌyíj
    ládxiꞌquëꞌ Dios bönniꞌ judío. Nö́ziczliꞌ ca benaꞌ, szxöni gdxia ladxaꞌa bunách
    queëꞌ Dios taꞌyejlëꞌ Cristo, len guꞌndaꞌ usnitiaꞌ leygac.
  lin-lin: Solo, boyokaki sango ya bizaleli na ngai ya kala tango nazalaki nanu mondimi
    kati na lingomba ya Bayuda ; boyebi mpe ndenge nini nazalaki konyokola Lingomba
    ya Nzambe mpo na kopanza yango.
  hns-NT: Toelog soenle rahiele kaise ham pahiele Israel ke dharam ke rasta par tjalat
    rahielie. Ham Parmeswar ke samaadj logan ke khoeb sataawat rahielie. Ham bahoet
    kausies karat rahielie oesabke samaadj ke ekdam se naas kar dewe ke.
  noa-E: 'Pãrag khap amkhĩir jaaukhim; tale pãrau ũurjeejim warrgar mua nem waaujerr:
    Warrgar sĩi maach jöoin judionaan iigta ee chitaawai mʉg Cristo iek ʉ̈kha durrum
    khʉʉn dau augjã khaugba chadcha mua am ẽudee ẽkhaajeejim.'
  eng-EMTV: For you have heard of my former conduct at one time in Judaism, that beyond
    measure I used to persecute the church of God, and I was devastating it.
  mib-NT: Chi je ni cajini jnūhun ró ndese ni sáha ri nde saá, ná ni chiñúhún rí sahān
    jnáhan ri ñayuu hebreo. Te cájini rō jeē yōhyo ni jito xeēn rī ñayuu cácandíje
    nuū Yaā Dios, te ni condɨhvɨ̄ ni rī snáā rī i núú.
  lif-NT2: इङ्‌गाॽ तगि यहुदि साम्‌योःन्‌इःत्तुङ् नाःत्तुङ्‌ङिल्‍ले़ इङ्‌गाॽ आक्‍तङ्‌बा
    मना वयाङ् हे़क्‍क्‍याङ् आक्‍खे़न् साॽरिक् ये़सु ख्रिस्‍ते़न्‌नसाःन् के़जोःक्‍पाहाॽ
    तुक्‍खे चाःत्तुङ्‌सिङ्‌ङाङ् मे़ङ्‌मा कोःत्तुङ्‌सिङ् के़लॽबान् खिनिॽ के़घे़प्‍सुम्‍माङ्
    के़वयिॽरो॥
  xnj-xnj: Muni muyuwini malovi ga mambu gangu chanatamili kadeni, mu njila ya Vayawudi
    ya kumuyupa Chapanga, kuvya nawung'aisi neju msambi wa vandu vevakumsadika Kilisitu
    na kuvakomakesa.
  mmx-mmx: Limixin digara tong axasep pam lorooro rak tinemi at levenaleng nenia aga
    rooro rinotno xeneng at loklok at leme Judaia. Nenia agak lox asongot aleng limixin
    at lotu at ne Moroa, la aga lolos tinotno xusu ana sev asi rino lununu atnedi.
  cbr-NT: '''Ën judíos unicama cuëëncësa oquin ñu ''aia unin ñuia camina cuacën. ''Ën
    cana axa Jesucristomi catamëcë unicama ''aisamaira oquin bëtsi bëtsi ocën, Jesucristomi
    sinánti bana ënun quixun.'
  tee-NT: Ju uxijnan k'asmat'at'it ta yu ixjunita ju qui'atsucunti ju mak'anchich
    acsni xaclaca'i tachi ju talaca'i ju quint'a'israelitanin. C'ats'ayat'it ni slivasalh
    na xac'alhimakchapui ju ixtalhilaca'anta ju Cristo. Tus xacnajunta ni xac'amaknik'o.
  eng-LSV: for you heard of my behavior once in Judaism, that I was exceedingly persecuting
    the Assembly of God, and destroying it,
  cak-NT: Y rix ic'oxan ri anchique xenben-pe cuando c'a jinc'o chupa ri niquinimaj
    ri nuwinak israelitas. Riq'uin ronojel woyowal xencanoj ri quiniman ri Jesucristo.
    Y xinjo' ta xenq'uis conojel.
  pah-NT: Omombe'u pa g̃a pe me jirekoagwera raikwehe. Ajikwaku hete ji jire'yja'g̃a
    javijitehe judeus'g̃a javijitehe ikwehe. Ambohahy hete ji Tupana'ga remimo'ẽhara'g̃a
    pe Jesus Cristo'gareheve'g̃a pe. “Tamoka'nhymba ti g̃a,” a'e ji g̃a pe novĩa.
  sja-NT: Parãpa k'awa p'anɨ mɨa ooda at'ãri judiorãpa ijãapatade ijãa bak'ãri. Tachi
    Ak'õredeerã audú jɨrɨ nipapachi peeit'ee, mãɨrã jõpi k'inia bada perã.
  xed-xed: Nda sna kaghuni ta nzakwa ɗa ghalya ma nzakwa ɗa ma dina la Yahuda. Ma
    tsa fitik ya ná, si ta gay yu tiri ŋa Igliza Lazglafta, si ta kumay yu ta zaɗanatá
    həŋ.
  mks-NT: Cája i̱ cuéntá sa̱ na̱xini jo̱ho ndó sa̱há ña̱ na̱caja i̱ jihna tá na̱sandi̱co̱
    i̱ costumbre na̱ Israel. Jáchi̱ na̱xo̱jo̱ ndiva̱ha ini i̱ xi̱hín na̱ cúú cuéntá
    Jesús mé tiempo cán. Ta na̱caja xíxi ndiva̱ha i̱ xi̱hi̱n ná ta na̱sacu ini i̱
    jándihi i̱ sa̱ha̱ ná.
  gfk-S: Io, mu gate hadade ter utano nugu mangana nilon nalalie ing iou ga kis ter
    ta ira mangana nurnur ta mem ira Iudeia. Iou git manga haragawai ta ira matanabar
    tano lotu tane God ma iou git walwalar be ni hagae ie.
  bmu-bmu: Eŋön nöŋgö könaŋamni ölöp mötze. Juda ambazipnöŋ Anutugö Köna keugöra urukönöp
    ahakzei, nöŋön mutuhök yeŋgö mötmötŋini wuataŋgöba yeŋgö dop aka memba malal.
    Mewö mala Anutugöreŋ urumeleŋ könagesö mi eŋgum ureiba jaŋgauraŋga mem eŋgiba
    malal. Könöpŋambuk sesewerowero ak eŋgiba mem ayuhum eŋgimamgö esapköba malal.
  dgz-dgz: Iwa, ne watagaet inak nega namua gapan ian Diu anu tumat ge guegue muga
    taingina e oitana anuyan, ame ne yonan pot poraet God dugup mega nagire amboboramon,
    guramon wa koeamepen men taingin, munan bagu sisi da ya anun.
  eng-GNV: For ye haue heard of my conuersation in time past, in the Iewish religion,
    how that I persecuted the Church of God extremely, and wasted it,
  zaa-NT: Lebi'i nna chi bina le ti'iỹa ná nu chi benia' ttu cuaỹa nuá loti' benia'
    seguir religión qui' ca enne' judío. Fuerte ni betsía látsa'a' ca enne' runi formar
    iglesia qui' Tata Dios hàstaá qui'ni uccua látsa'a' gúttíá' iỹáỹíá tení cabi.
  eng-WEBSTER: For ye have heard of my manner of life in time past in the Jews' religion,
    that beyond measure I persecuted the church of God, and wasted it;
  guh-guh: Panevënëlivaisitaneme rabaja pacuenia exanaponaponajë pamatacabi abaxë
    jumecovënëtajë Dioso Moiséspijinëta penajumecopatsilivaisi. Bajarapalivaisi Dioso
    Moiséspijinëta najumecopata pajudíovinë patajumecovënëtsinexa. Panevënëlivaisitanemenua
    pacuenia barajinabiabajë Jesucristo pijajivi. Apo itaxutobejiobiataeyabiabinë
    cajena tsiquirijavayo ata. Jamatabëverebiaxuababiabajë Jesucristo pijajivi.
  bon-bon: Yoo, weene mene ituge ätecijana cäme ireclota poto cidi me pui padare cabu,
    cane liba Acejiyame tääpume nanajuji Israela biname bime irecu ätumuta mule cabu.
    Cane Yeesu me ätrunga ingle biname bine niiya me owecu cäco jaawenimune, cuta
    piiyepu singi ge peei biname bine budre me äyeblengame.
  nhw-BL: Ya anquicactoque quen eltoya nonemilis achtihuiya quema nijtoquiliyaya toisraelita
    tlamachtil. Anquicactoque quenicatza tlahuel niquintlatzacuiltiyaya nochi catli
    quineltocayayaj Tohueyiteco. Quena, nijnequiyaya niquinsemanas nochi catli itztoyaj
    ipan itiopa Toteco.
  swh-ONEN: Ninyi mmekwisha kusikia juu ya maisha yangu ya zamani nilipokuwa katika
    dini ya Kiyahudi, jinsi nilivyolitesa kanisa la Mungu kwa nguvu na kujaribu kuliangamiza.
  wbi-wbi: mukapulike uvwumi vango uvwa kunsana ku nyifunyo isa kiYahudi, silyale
    sikumhumhusia ku vukali mu tembile ja Nguluve kukila na kukum'buda.
  bba-bba: I nuɑ nɡe mɛ nɛn wɑ̃ɑrɑ rɑɑ sɑ̃ɑ sɑnɑm mɛ nɑ Gusunɔ sɑ̃ɑmɔ nɡe mɛ Yuubɑ
    bɑ rɑ ko. Nɑ rɑ n Gusunɔn yiɡbɛru nɔni sɔ̃ɔmɔ n bɑndɑ n kɑ tu kɑm koosiɑ.
  eng-KJVCPB: 'For ye have heard of my conversation in time past in the Jews’ religion,
    how that beyond measure I persecuted the church of God, and wasted it:'
  kgk-NT: Ha peẽ peikwaa voi xe rekokwe. Judeu kwéry xe rugwy re'ýi voi. Xe rekokwe
    judeu reko-rupi aiko ramo va'ekwe peikwaa voi. Xe ko areko asy va'ekwe aiko-vy
    Hesu reroviaha kwéry-pe, Nhandejáry rembiporavo va'e-pe. Xe poxy-vy voi areko
    asy va'ekwe íxupe kwéry. Ajukase mo'ã va'ekwe aiko-vy íxupe kwéry.
  waj-waj: Vaa ngia rikiaavai. Gioonna kiaapu Yutayaiya ngiari Anutuuqaara uu aataruuvaa
    neeta iiravai. Na iina variee gioonna kiaapu Anutuuqaara vaa ausa hanigiooyara
    hama na boo tiraina na iya ruputu raubiriinai iya Anutuuqaara uu aataruuvo taikaiveeraivaara
    na maisa mmooriivaa iya iiravai.
  cpy-cpy: Pikema-kotee-yakinani jempe nokantawita paerani eeniro nomonkaa-witawo
    rametari nosheninka-paeni Judá-paeni. Pikema-kotee-yakinani eejatzi osheki nokija-neenta-witakari
    kemijanta-neeriri Tajorentsi, nowajankitaa-kaanta-witaka osheki, nokowawita nokakaa-haerimi
    ikemijanta-yitanee.
  mpx-mpx: Yawaliu wasana iyaka ku hago, saugena o nau iyoho ya tapwatapwalolo Yudiya
    wali tapwalolo elana. Yehoba wana ekelesiya ya papalomwan-an nabiyan, ge ya labose
    tage na pwamowasi hoti.
  wbp-wbp: Kujarna ngaju Kirijini-jarrija, ngula-wangurla-wiyi purda-nyangunkulu yimiji
    ngaju-kurluju. Kalarna warrarda puraja kuruwarriji Mujuju-kurlanguju Juwu-kariyi-nyanu-patu-piyarlu.
    Kalarna-jana warru pakarnu Kaatu-kurlangu yapaju ngurra-kari ngurra-karirla, putarna-jana
    riwarri-manu muku.
  luo-luo: Nyaka bed ni usewinjo kaka ne achal kane pod aluwo kit lemo mar jo-Yahudi,
    kaka ne asando kanisa mar Nyasaye gi gero mokalo apima, kendo ne atemo mondo atieke
    chuth.
  nhe-NT: Ya inquicactoque queja eltoya nonemilis achtohuiya quema nijtoquiliyaya
    toisraelita tlamachtil. Inquicactoque quejatza tlahuel niquintlatzacuiltiyaya
    nochi tlen quineltocayayaj Tohueyiteco. Quena, nijnequiyaya niquintzontlamiltis
    nochi tlen itztoyaj ipan itiopa Toteco.
  aii-aii: ܫܡܝܼܥܹܐ ܝܬܘܿܢ ܒܘܼܬ ܚܲܝܝܼ̈ ܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ ܒܝܗܘܼܕܵܝܘܼܬܵ‌ܐ، ܕܵܐܟ݂ܝܼ ܒܚܲܡܝܼܡܘܼܬܵ‌ܐ
    ܟܘܼܡܸܪܝܼ ܠܥܹܕܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܘܓ̰ܘܼܪܸܒ ܠܝܼ ܕܛܲܠܩܸܢ ܗܘܵܐ ܠܵܗ̇.
  esk-NT: Tusaagiksi qanusiutilaaġa iñuk iñuuŋŋaġma Jew-ŋuruat ilitqusiatigun. Pisuqtilaaptun
    nagliksaaqtitatka ukpiqtuaŋuruat Agaayyutmun suli piyaqquġniaqługich iḷunŋuktaitḷuŋa.
  msb-msb: Maaram kamo san buhay ko sadtoʼn parasunod pa ako san pagsirbe namon na
    mga Judio sa Dios, kun sing-ano kasobra an pagparakastigo ko na waraʼn luuy-luoy
    sa mga nagatuod kan Jesu-Cristo. Nagtalinguha gayod ako na siraon sinda.
  cpa-NT: Ma²ca¹nengh² báh³ hniah¹² jǿg³ ha²lah mi³ŋøa¹²jni lah¹jiá¹², cónh¹ jmai³
    ja³mi³hlanh¹³jni Diú¹³ ju³lah jmo¹² dsa² judío, dsa² go²jni. Hiug¹² cu¹té¹² ca¹jmoh³jni
    dsa² quián¹² Jesús, hi² hno¹jni mi³dsa¹hén² jǿg³ quiah¹² dsa² héi².
  dso-dso: ଆଗ୍‌ତୁ ମୁଇ ଜିଉଦି ଦରମ୍‌ ନାମ୍‌ବା ବେଲାଇ ଜେନ୍ତିକି ଜିଇତେ କାଇତେ ରଇଲି । ପାର୍‌ତନା
    କର୍‌ବାକେ ରୁଣ୍ଡ୍‌ବା ଲକ୍‌ମନ୍‌କେ କେନ୍ତି କସ୍‌ଟ ଦେଇତେ ରଇଲି ଆରି ସେଟାମନ୍‌ ନସ୍‌ଟ କର୍‌ବାକେ
    କେନ୍ତି ଚେସ୍‌ଟା କରିରଇଲି, ଏଟା ସବୁ ବିସଇ ତମ୍‌କେ ଜାନାଇଦିଆଅଇଆଚେ ।
  meu-meu: Gunaguna na karava karadia sivaraidia vada o kamonai, Iuda taudia edia
    orea ai na nohova ai na Durava ena ekalesia oreana na daḡedaḡe heniava, na hadikaiava.
  yva-NT: Wapo ranaun arono wusyinoe itavondijo Yahudi awa ananyao rai mavabe rave.
    Syo anugano Amisye mave tatugadi muno syanakakaive vatano wanave Kristus aije
    mai indamu makanive.
  dgc-dgc: Nabaheta moy dén tu dati a ugali ko, to péniwala ko pabi ta rilihiyon na
    Judeo. Tukoy moy dén éng pinakodya ko a nipaparusa du méniwala ni Cristo. Sakay
    pilitén ko side a sidaén.
  zpm-NT: Led naṉle to gaṉle, zha nactaa grë miṉe beṉ naa zeeṉe bii no naa lo zhiwseed
    zha Israel; ptsidiḻ naa grë miech ne no xnëz Jesús, blëënie naa zho, pquianaḻ
    naa nloozh naa zho.
  hix-NT: Atxke ryexetxhàràtho rma muhutwetxow hamà. Khoryenkom hokon me wehxakonà,
    Xuknewyana kaxe. Thananàhsom me rma hak ryehtoko, rohoryen heno komo rwon yawo
    roro ryesnàr xe rma haxa wehxakonà. Àro wyaro Khoryenkom hoko roro rma wehxakonà,
    rokukuru kom yoho rma haxa mak ha, rohorymampàyem kom yoho rma haxa mak ha. Atxke
    mak wehxakon ha. Khoryenkomo mryenon komo weryewhamnohyakonà, thenyehra mak ha.
    Anàhnohrà komo xe rma haxa wehxakonà.
  sim-sim: Angop ji misiri sir, os mas a nandarin. An Judama lar anira. Uhu Judama
    nga na lotu uhu lo lihi amber armek a tiyarakondari nir. Lerawu os orok a lari
    anhi kuvu ondon a tikrindari nir. Oro wolok Jisashi mak a nari ambu osik orhi
    man kavakavak a undari nir. Sios orhin kavak a nakmbaha a undari nir.
  npi-ULB: म यहूदी हुदाँ मेरो पहिलेको जीवनको बारेमा तिमीहरूले सुनेका छौ, कि कसरी मैले
    परमेश्‍वरको मण्‍डलीलाई हिंसात्‍मक रूपले अत्यधिक सताइरहेको थिएँ र त्‍यसलाई नष्‍ट
    गरिरहेको थिएँ ।
  cgc-cgc: Nlaman ko na namatian nyo parti ta dati ko na mga buat na gasunod a pa
    gid ta patuuan ta mga Judio. Ta yon man na timpo, gakuntra a ta mga gatipon-tipon
    na mga ittaw na iya ta Dyos daw papangabot ko man danen an na ula kaluoy. Gatingwa
    a gid ta ake na pagpangabot ki danen aged ula en may mabilin na magtuo pa ki Cristo.
  tim-tim: Akto nâŋgât pat ulikŋân agân are emelâk nâŋgâyi. Amâ hin agân. Nâŋe Anutugât
    kotŋe mem agatbe dâm Yuda nengât agak meme watmâ agân. Hain akmâ Yuda luâk hutyeŋânba
    luâk kâmŋe hârok nâŋe bâgilupnenŋe yeŋgât agak meme are hârok memberâm kârikŋe
    dondâ akmâ ewangiyegân. Aregât luâk âmbâle biwiyeŋe Yesugâlân kali bikŋe mem hilipyeŋguân.
    Akto Anutugât kâmot Yesuŋe damunyeŋe akmap are hârok bo akŋet dâm âi humo meân.
  yor-yor: Nítorí ẹ̀yin ti gbúròó ìgbé ayé mi nígbà àtijọ́ nínú ìsìn àwọn Júù, bí
    mo tí ṣe inúnibíni sí ìjọ ènìyàn Ọlọ́run rékọjá ààlà, tí mo sì lépa láti bà á
    jẹ́.
  wos-wos: Hanja huruwun sémbutka wandaka wundé xékéngu. Wuni Judana du reta Judana
    hambuk hundi xékéta némafwi hambuk yata Godna jémba yandé du takwaré wuni haraki
    huru. Haraki huruta wuni diré atéfék xiyasandanjoka wuni mawuli ya. Di Krais Jisasna
    hundi xékéndaka wuni hanja déka hundika hélék yata Judana hambuk hundika male
    mawuli yata wungi yawuka guni wundé xékéngu.
  emp-NTPO: Bãrãba ũrĩsid̶aa mʌ̃ra sãwã nĩbasida judiorãba jaradiabada jũma ĩjã o
    b̶asid̶e. Bãrãba cawa panʌa mʌ̃a Ãcõrẽ ẽberãrãra bio biẽ́ obadjida. Ab̶ed̶a jũma
    jõbi quĩrĩã b̶asia.
  eng-F35: You have heard of my former conduct while in Judaism, how I was rabid in
    my persecution of God's Church and tried to annihilate it;
