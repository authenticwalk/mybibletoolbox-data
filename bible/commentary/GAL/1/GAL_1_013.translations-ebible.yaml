  gaq-gaq: ପେଇଂ ନିଂନେ ଅସେନେ ଜିବନ୍‌ ସାମୁଆଁରେ ଦ୍ରିଗ୍‌ ପେଲେକେ । ନେଙ୍ଗ୍‍ ଜିଉଦି ଦର୍ମ ନ୍ଲେଗେ
