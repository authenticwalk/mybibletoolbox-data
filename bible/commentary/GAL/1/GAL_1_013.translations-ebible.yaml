  ces-LB: Vy přece víte, čeho jsem se dopouštěl ještě jako žid – jak jsem křesťany
    pronásledoval a snažil se je vyhubit.
  mkn-mkn: Tantu bosong su dengar carita soꞌal beta pung idop dolu, waktu beta masi
