  ake-NT: Apʉne pʉra eta'pʉ auya'nokon uko'mamʉ'pʉ Esuwerʉ amʉ' eseru yau, ɨsɨ pe
    rɨ Papa so'sii kota'ma'pʉ uya, anma'tanʉ'pai rɨ esi'pʉ.
  qvn-NT: Gamcunaga nämi mayacurcaray Israel castäcuna yachrachipäcungannuyla cawangätas.
