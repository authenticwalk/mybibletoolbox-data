    nomo fai-aita bagu inyabamude nigi gene. Ji nere sios waha oruwanga inyabamu nigene.
  aly-aly: Kel arrantherr ayenh iterl-areyel, ayengarl Jew anenh. Ayengarl apmwangkwarr-tangkwel
