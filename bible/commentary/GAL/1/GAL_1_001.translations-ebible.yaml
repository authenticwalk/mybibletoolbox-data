    Krais kin, Arim Gos eim Jiisas Krais tukpu ełe tor sipi kin, er konj kindim. Ei
    eim na kongun ełe enjii nipi kin, kindang pup end.
  ign-NT: Nuti Pablo, yátupi­que­nenuhi mayehenu apóstole ema Jesucristo taicha manere­ji­runuhi.
    Ema Tata Vicaiyaquene ticutihi eta mapane­reruhi ema Machicha eta máichuiranuhi.
    Puíticha émaquenehi ema Jesucristo tinacanuhi eta juca návacurehi apóstole, émarichuhi
    ema macáeche­pu­ca­si­quénehi te máecari. Vahi apanai­nahini achane ema tinacanuhi,
    énaina­hi­pucaini ena nucuti­que­neanahi apóstoleana nanaca­nuhini eta juca návacurehi.
  dik-NT: Ɣɛn Paulo, wäär kuɛny Jethu kek Nhialic ba ya atuny Jethu wäär cï Wun Nhialic
