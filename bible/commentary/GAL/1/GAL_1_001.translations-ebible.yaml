  cof-NT: La Páblori in pilaca quinayoe. Jesucrístochi Galacia tobi chumin tsachi
    bolonlachi erechun quinayoe. Crístochi mantá tan joto in pilaca quinayoe. Junni
    tsachilachi mantá catiyoe. Tsachilari Diosichi mantate laca mantá tan suwatucalae.
    Apa Diosi patsanan laca mantá tan suwacae. Yanan Jesucrístoca puyaca jominca mansoncarinue.
    Junto yabe Jesucrístobe laca mantá tan suwacalae. Junni labe jerale inte chumin
    Jesucrístochi tsachilabe nulachi saludo erelaquinayoe.
  srm-NT: Wë dee sëmbë, mi Paulosu ta manda gaan odi da unu e. Nöö mi ta mbei di pampia
    aki da un dee sëmbë dee ta biibi a Masa Jesosi liba ta miti makandi a dee köndëköndë
    u di pisiwata u Galasia dë. Fa mi dë aki, mi da wan u dee tjabukama u Masa Jesosi
    de ta kai apösutu e. Nöö na libisëmbë buta mi sö. Na de manda mi tu. Ma Jesosi
    Keesitu ku hën Tata di bi weki ën a dëdë buta mi. Nöö fa mi ta manda di biifi
    da unu aki, nöö mi ku dee oto biibima u Masa Jesosi dee mi ku de dë aki, sö u
    tuu ta mandëën.
  qvs-NT: Munanayni wawkinikuna, paninikuna, ñuka Pablu Galasia partipi Jesukristuta
    kreyikmasinikunata rimachiykichi. Tukuy kaypi wawkinikunawan tantalla kay kartata
    killkaykisapa. Jesukristu kawsachimuk Tatan Dioswan ñukata kachamuwashka rimananta
    yachachikunaynipa. Manami runakunachu kachamuwashka.
  zca-NT: Na Pab, nak da tu men mixë'l Jesukrist par dizha lo go, no gat lë't men
    mizo da, par nak da tu apost, sino ke yub Jesukrist mile'i, kun Xuz Me Dios, Dios
    Me mile' nguruban Jesukrist.
  cbc-NT: Yʉ, Pablo cawãmecʉcʉ, Jesucristo cʉ̃ caquetibʉjʉrotijoʉ apóstol majũ yʉ
    ãniña. Camasã aperã ũna beseri na caquetibʉjʉrotijoricʉ mee yʉ ãniña. Jesucristo,
    cʉ̃ pacʉ Dios mena roque na caquetibʉjʉrotijoricʉ majũ yʉ ãniña. Mai, Dios pʉame
    cʉ̃ macʉ̃ Jesucristore cʉ̃ catioyupi, cariacoatacʉ cʉ̃ caãnimiatacʉ̃ãrẽ.
  qxo-NT: 'Galacia provinciachö criyicog mayicuna: Noga Pablum cay cartata gamcunaman
    cartacamü. Apostol canäpäga manam runacunatsu churayämashga, sinöga quiquin Señornintsic
    Jesucristum y payta cawaritsimog Tayta Diosmi churamashga.'
  mox-mox: Leta baʼe yaʼa tovaletuyana Faulo ʼiguyega. Ta yaʼa ge tomotau edi venuaʼivina
    nage edi luvine ʼinega eda vetovaletuyana. Yaubada Tamada Ieisu Keliso ʼaligega
    niʼa giveyaʼitotoya, ta taudina edi gabega yavetovaletuyana.
  kew-kew: Ni Pol-re onaa medame kone sua ni aposel kogono aa-rupa namadamisimi. Dia,
    pare Aapa Gote-me Yesu Krais matmat-para marekaasa-daa nipu lapome ni aposel kogono
    aa mapiraasipi.
  dww-dww: Taugu apasol Pol, uma letanama yà girugirumina ḡaromie. Taugu nam banaga
    ti vineguna. Ibewa da Yesu Keriso be Tamanama Mamaitua taudi taugu a vineguna.
    Tauna vutuna natunama Yesu Keriso gurie be ya kawa midisuḡu munaḡena.
  twi-ASANTE: Me Paulo, ɔsomafoɔ a ɛnyɛ nnipa anaa onipa bi na ɔfrɛɛ me, na mmom ɛyɛ
    Yesu Kristo ne Agya Onyankopɔn a ɔnyanee no firii awufoɔ mu no.
  aoj-aoj: Aeꞌ Pol aposel Jisas Kraisii andaꞌ basef ifimba. Ina anona aman nandandepe
    ma endaꞌ maol aposel, owaꞌatin. Ahamapa God nasaꞌma Jisas Krais nogosafel wandof
    sagagaꞌii amom atom mandandepe ma epe aposel igawalipasa basef Godi.
  cbv-cbv: Weém, Pablo, biíhdih daacát tʉ́ʉtnit, yeéb Galacia baácdih jʉmni tʉ́tchinadih
    moón Jesúíhwãdih wã wahna caá. Nihat wãjeéh jʉmnit Jesúíhwãbʉt yeebdíh ĩ tʉ́yat
    tʉ́ʉtna caá. Weém, Pablodih jĩí Jesucristo ã ñíwip jĩ, ã́ih tʉ́ini doonádih wã
    naóh jib bohéát pínah niijná. Cã́acwã weemdíh ĩ naáwát tʉ́ʉtcap jĩ. Obohjeéhtih,
    Jesucristo, Dios jwĩ íip caán wʉnnijidih booanibʉt weemdíh ĩ ñíwip jĩ. Páant ĩ
    naáwát tʉ́ʉtni jʉmna, nin nʉ́odih yeebdíh wã daác wahna caá.
  taw-taw: Yad Pol, bɨ Jisas takaw nop dad ameb ak mɨdebin. Pen wog gɨpin anɨb ak,
    binɨb ogɨnap agel akaŋ, bɨ olap ne agek ma gɨpin. Jisas Klays sek, Nap nop gek
    tepayaŋ tɨkjakak ak sek, kɨli apɨlmɨŋal ke agel gɨpin.
  jic-NT: Napj Pablo. Apóstol napj. Jesucristo nin tjejyama la veles p'a jilal jupj
    mpes. Dios qjuis Papay nin tjejyama wa. Jesucristo tepe'e na, Dios jas tjijyünsa
    jupj, tüpü'ü niswá. Gente tulucj nin tjajam napj. Len̈ pjacj tjiquil nin la jam.
    Dios p'in, Jesucristo p'in, nin tjajam.
  zap-NT: Noo nak Pabel ne nak poxter; let méndet wye noo ni let méndet wxaal noo
    ne nak noo poxter, sinke laa Jesucrist nak ne wye noo yrup Ne Dëdyuzh Xuz be ne
    wneban Jesucrist.
  wer-wer: O Anutuu ingre mor sa Kalesia yangerak wëaurö, ne Pool Yesuu ngön yaaö
    omnamp kar naröaring wë pep epwer retëng ë yaningk. Omnaröak ne ya epët mëmpëak
    yaö nenëaan ma wes nenemëën ëaut. Won, Yesu Kristoore tiarim Pepap Anutu, Yesu
    weletakaan wal ë moulmëa pöp, piaripök ya epët mëmpëak yaö neeaut.
  ipi-ipi: Namba Polo. Yuu okona wandakali mee mindimane namba aposolo akali ata loto,
    piape okone namba gii napeane. Jia. Jisasa malinga ika laya yane Ayiane Gote okola,
    Jisasa Kataisa-la, okonelapo-mane namba aposolo akali ata leapele.
  qul-NT: Noka, Pablo, cachaska apóstol cani, mana runacunapaj ajllaskanchu, ni cachaskanchu,
    manachayri Jesucristo quiquinpaj, payta causarichej Dios Tatapajpiwan.
  ter-NT: Yundóxinopinoe, undi Poûlu. Undi ápostulu, pahoéti xapa xâne koyúhoyea emo'u
    Itukó'oviti. Haina xâne pahukónu. Hainámaka xoko xâne ukínonu xunakóti indúkeovo
    pahoéti, itea undi páhoe Jesus Kristu yoko Itukó'oviti, Há'a ûti, enepone koexépukopoti
    Jesus ukópea xapa ivokóvoti.
  bmr-NT: Uujoho Pablo minɨsumɨnaafi, miyamɨnaa uco ɨɨcɨmoro agalluubo icatɨno. Jesucristoro
    uco agalluubo, bu diiboco guijevefeenetɨ ubuheetesuubo Moocaani uco agalluubo.
  fuf-fuf: Immorde e an min Puulusa, oo *sahaabaajo, mo tawata hinaa yimɓe ɓen toɗɗii
    ɗun, hinaa kadi e hay gooto ɗun rewi si hinaa e Iisaa Almasiihu on e Alla Baabaajo
    on, on Immintinɗo mo e hakkunde mayɓe ɓen,
  bhl-bhl: Nakunum kumel Galesia aneng fian em sios kasel yutaka! Yu biliw yako! Fol
    neso, neso biliw fein ibolow kunum waneng alik alik iso, alik nu fut kale yulo
    dabalayemuw te. Yu kililina! Kulais Yesus e nelo akalem kalan kunum kenemse te.
    Fein! Kunum awet mak nelo gaanemeko, galmolinba kese kate, Yesus Kulais so, elo
    fomkamin dim dawkalfose Aatim Sunbin-Got so, yelim ite kuw nelo ikalem kuw galmo
    konemsiliw te.
  ons-ons: Na aposolo Paulo. Ŋei edo mi biranangoi, me ŋei maneŋo aposolo urata maikalane
    mi biranange. Midakaka! Yemo Yesu Kristo so Anutu Magak, eŋe Kristo seu seuo ŋine
    ma wisikae kaki wieki, eto urata iwao bira nangoik.
  con-NTPO: Ña Pablo gi Jesúsne afa'su. Jesúsne afa'suve a'ija ñama ttu'se'fambi ni
    ñama tsa'caen moen'fambi. Tsa'ma Jesucristo ñama ttu'sepa moen. Chiga Quitsa Jesúsma
    pa'cho'ye ccase qquendyaemba ñama ttu'sepa moen.
  ghs-ghs: 'Dzoobe Dzairamane: Anai Pauro, Qaru abi. Oonihe, anai abiho qaru khata
    oonidzara. Ma abi teqaha anake dzoobiremi baabara, baamu. Ohonga Mai noi Dzesu
    Kiristuke baata neta ai tukutomi noi hiiremi anai noqaho qaru abi naate oorai.
    Dzairamane qesa ma nanai noorake qeeteqi Garata habaho oko ma boto tupu nikeho
    toro dzoobiremi tuusubi.'
  peg-peg: ଆନ୍‌ ପକ୍ୟାତାକାନ୍‌ ଚେଲା ପାଉଲ୍‌, ମାନାୟ୍‌ତାଂ ଆକାୟ୍‌, କି ମାନାୟ୍‌ ହୁକେ ଆକାୟ୍‌,
    ମାତର୍‌ ଜିସୁ କ୍ରିସ୍ଟ ହୁକେ ଆରି ଇମ୍‌ଣି ଆବା ଇସ୍ୱର୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ହାତାକାର୍‌ ବିତ୍ରେତାଂ
    ନିକ୍‌ତାନ୍‌, ହେ ଜିସୁ କ୍ରିସ୍ଟତାଂ ପାୟାତାନ୍ନା ।
  txu-NT: Ba ne ba ibê Paur. Djãm pykakam me'õ kajgo ne ijano? Nàr, djãm Metĩndjwỳnh
    ne me'õ kajgomã ijã karõ nhym ijano? Kati. Jeju Kritumẽ Bãmbê Metĩndjwỳnh ijano
    ba arkum idjàpênh iba. Jeju Kritu arỳm ty nhym Bãm akubyn o tĩn ne.
  eng-WEBU: Paul, an apostle—not from men, nor through man, but through Jesus Christ,
    and God the Father, who raised him from the dead—
  gnw-NT: Che co jae Pablo. Che co jae Jesucristo jemimondo. Cuimbae reta'ã cheparavo,
