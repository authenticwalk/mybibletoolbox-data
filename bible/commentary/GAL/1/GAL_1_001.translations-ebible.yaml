  tgo-tgo: Ghino Pol, Jisas ghalɨŋae gharaghambɨ regha, wo tututhi mava i mena weŋgiya
    gharɨgharɨ, na ma lolo regha i kulaweŋgo ya tabo ghalɨŋae gharaghambɨ. Ko iyemaeŋge
    Jisas Krais na Loi Ramanda, iyava i vakatha na i thuweiruva mare e tɨne, thiye
    va thɨ variyeŋgo.
  yap-yap: Re babyor ney e yib rok Paul, ni pong ni yib ngak ni nge mang reb e apostel
    e gathi yib rok e girdi’ ara maruwel Got ngak e girdi’ nge mang girdi’ e pining,
    machane i Jesus Kristus e yib rok nge Got ni ir e Chitamangiy, ni ir e en ni faseg
    Jesus ko yam’.
  mop-NT: Inen aj Pablo. Inen jun tuul u yaj xa'num a Jesucristojo. Ma' cristiano
    u yeetajeni. Ma' cristiano u tücaa'tajeni. Le'ec a Jesucristo u yet'oc a Dios
    a Tattzili, le'ec u tücaa'tajenoo'. Le'ec a Jesucristojo, ca' cuxquinbi tu yaamoo'
    a quimen u men a Dioso.
  tet-tet: Tabe nosi haꞌu Paulus, mak Yesus Kristus klosan. Haꞌu ksolok hakerek neꞌe
    baa emi hutun sarani sia mak iha rai Galatia. Mamaluk mak namutuk no haꞌu iha
    neꞌe moos solok tabe baa emi. Haꞌu kdadi klosan neꞌe, lahoos ema raiklaran mak
    foti haꞌu, mais Ama Maromak no Yesus Kristus duꞌuk mak foti haꞌu. Yesus nia, Kristus
    mak Naꞌi Maromak solok mai. Nia mate, mais Naꞌi Maromak nalo Nia moris nikar.
    Hotu, Nia solok haꞌu baa katak Lia Diꞌak nia baa ema.
  hlt-MCSB: Hlang lamkah pawt tih, hlang rhangnen pawt tih, Jesuh Khrih neh duek lamkah
