    Kobo Fole dofakaneba baabaneba Kobo Gode okok kamasanin nakaneba Gode wengo naka
    mak unang maki omkayemale ge baabanale ge baabaim blimobe. Yesus Klaist esa eka
    nib Aye Gode Yesuse kaaneo imin dofaanea hananebio naka esa imaye nemfakaniba
    baatneniba Kobo ni okok kamasanin nakaneba ni wengo naka mak unang maki omkayemale
    ge baatneibbiobe.
  ssx-ssx: I̱ Polo I̱ma꞉ aposolo hano wi la꞉la꞉ ekita꞉ halima꞉ o hali pa꞉ta꞉ yama꞉
