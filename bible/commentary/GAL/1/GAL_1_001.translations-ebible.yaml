    Zeza Ãcõrẽ, idji beu b̶ad̶a ʌ̃rẽbabid̶aba mʌ̃ra mãwã b̶ʌsid̶aa.
  eng-F35: Paul, an apostle—not from men nor through a man, but through Jesus Christ
    and God the Father, who raised Him from the dead—
  ind-ind: Kepada setiap jemaat di provinsi Galatia. Salam sejahtera dari saya, Paulus,
    dan dari saudara-saudari seiman yang bersama saya di sini. Kiranya kalian semua
    senantiasa hidup tenang dan menikmati kebaikan dari Allah Bapa dan Kristus Yesus
    Penguasa kita. Saudara-saudari, saya menjadi rasul bukan karena diutus manusia,
    tetapi atas perintah langsung dari Kristus Yesus dan Allah Bapa yang sudah menghidupkan
    Yesus dari kematian.
  pes-OPCB: این نامه از طرف پولس رسول است. من نه از جانب گروهی یا مقامی انسانی به
