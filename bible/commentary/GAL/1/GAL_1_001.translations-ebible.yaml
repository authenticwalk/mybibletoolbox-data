    di Faada, weh rayz op Jeezas fahn di ded, weh pik mi.
  chk-chk: Ngang Paulus, eman soukünö, üsap angei wisei seni eman aramas, esap pwal
    feito seni eman aramas, nge üa angei seni Jesus Kraist me Samach Kot ewe mi amanauasefäli
    Jesus seni mäla.
  ssd-ssd: Tane Kuate tuku kuasmbi Galesia ma tugu mbolŋge mine likade ta ye Paulus
    tira mbal teŋge minig ndoŋ ye tane tuku waŋe te kuyaret. Ye aposel piro ten te
    taŋgo nane ye kukul ndayinaig ko taŋgo ande ye tugum promba ne aposel ŋga nyu
    te-mayok ndana. Kuga. Mam Kuateŋge Yesus Kristus kumna le te-tina nale ar taŋge
    ne aposel ŋga ye tuku nyu te-mayoknaik.
  acr-TNT: Riꞌin in Pablo, in utakoꞌn ri Dios. Na e ta cꞌu juna ticawex takayom lo
