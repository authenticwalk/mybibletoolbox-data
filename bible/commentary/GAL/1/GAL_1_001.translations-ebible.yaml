    yell.
  nou-nou: Na Paul mi ove eiawa gaena. Iesu Keriso de God Mamo Iesu etiri eririsira
    amimi Iesu da binga atopatari embo anase ititisira. Embo nei mi na buro eiawa
    anase itae bugae ra.
  mqb-NT: Ɗerewel a anan a zlak ayak nà, à alay ana Pol wa, nen ɗo maslan a Yesu.
    Nə təra ɗo maslan a nə tə alay su ɗo zənzen a bay, aday sa slan nen ɗukwen ɗo
    zənzen a bay re. Sa slan nen nà, Yesu Almasihu tə Mbərom Bəbay a nuko, ɗo sə
    slabakay anan ahay Yesu à məke wa ata awan.
  ape-B: Yek Pol onowe aposel yeneku asudak pas. Wak enech elpech chukege ali enen
