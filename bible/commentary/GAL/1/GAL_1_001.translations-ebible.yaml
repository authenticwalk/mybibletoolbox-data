    eramu ju', Jesús peyañuren mangujtemu lala' Apa Dioschi bain eramu juyu.
  ikk-NT: Mmẹ wụ Pọlụ de ẹkụkwọ-ozini. M wụ onyẹ-ozi pụ-ichẹn—ẹlẹ hụn ịhịan zi mọbụ
    hụn ndị-ọkịkị wụ ịhịan tumẹ—kanị hụn Jesu Kristi lẹ Chuku-Nẹdi hụn gha imẹ ọnwụn
    weli Jesu Kristi tumẹ.
  leu-leu: 'Nenia na Pol: ne saxa yaamut senaso a Piran aava na Tamataara e na Yesus
