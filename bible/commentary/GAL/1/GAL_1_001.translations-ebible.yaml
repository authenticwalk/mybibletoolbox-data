  kxv-kxv: ନା଼ନୁ, ପାଣ୍ତ୍‌ୱିଆ଼ତି ସୀସୁ ପା଼ୱୁଲତେଏଁ, ପାଣ୍ତ୍‌ୱି ଆ଼ହାଲିତାକି ନା଼ନୁ ମାଣ୍‌ସି
