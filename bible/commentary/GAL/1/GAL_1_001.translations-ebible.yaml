    moul.
  grc-F35: Παῦλος, ἀπόστολος—οὐκ ἀπ᾿ ἀνθρώπων οὐδὲ δι᾿ ἀνθρώπου, ἀλλὰ διὰ Ἰησοῦ Χριστοῦ
    καὶ Θεοῦ Πατρός, τοῦ ἐγείραντος αὐτὸν ἐκ νεκρῶν—
  cav-NT: Era rique micuanaja quirica cuadishaya. Isaraya micuana era. Ique Pablo.
    Jesucristoja yana atsaquique ique. Ni ejeque ecuita riyaque yahuajura ama mepehua
    Jesúsja yana atsaqui juishu. Yusuratu cuadishahua ama ni ejeque ecuita buchique
    ique Jesús merequi cuadisha ishu. Jesucristora cuitadya mepehua. Tura cuitadya
