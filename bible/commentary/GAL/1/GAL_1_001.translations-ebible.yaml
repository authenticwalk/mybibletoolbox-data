    Jesucristo Dios Tatanchejwan ajllawarkancu churawarkancutaj, mana runaschu. Dios
    causarichimorka Jesucristota wañuskacuna chaupimanta.
  kwi-kwi: Nane Pablo mun ish. Jesucristokas Taitta Dioskas nawa nat kit paiña ɨnintamika
    namninta. Awaruzne nawa ɨnintamika namninarachi. Sun Taitta Diosne Jesucristo
    irɨttas kakulninta.
  agm-agm: Nɨnɨ aposerɨhonɨnɨ Porɨhonɨne. Kɨraisiho nɨngi komɨ otɨpɨpatɨ naninyatɨ
    natanoaasisɨhonɨne. Nɨnɨ noaipatɨ Kɨraisihomɨ aposerɨhonɨnɨ otɨpɨpatɨ kopɨ kawitandɨhonɨnimatotɨmandɨ
    nehɨ utaaho wo nɨngi nanɨmɨhanatɨ natanoaasihɨmaahe. Owetise. Kɨmatɨ otɨpɨmbatɨ
    Kɨraisɨ Jisaasihounɨ amɨ Autaahaatɨho Apɨho Kɨraisihoai ahowimatɨ japɨhɨ numwaasɨhounɨ
    nanɨmihɨ nɨnɨ kindaramɨ ikwɨraatɨhapɨ netɨhate. Aihɨ nɨnɨ sahɨ Kɨraisihomɨ naisɨhiyaatɨ
    yapɨpatɨ Pɨropinjɨhandɨ Garesiyaahandaahiyaatapɨ utɨpɨmandɨ kɨmandɨ jɨpatɨpiyataayo.
  ubr-ubr: Yau Paul on men sabu sirubineu o orot jever tani irubineu on, baise Iesu
    Keriso a God Tamat On ifouriu anat baiyoyobotin amatar. God On Iesu Keriso rabob
    emon ibobaimisirai,
  tsw-NT: A̱mu, Bulu, n ta ɗanasa mepepelime ma nda a̱ tyo a̱ a̱ꞌisa̱ a̱ a̱za̱ e Itoni
    a̱tsuma̱ e iɗa ya Galatiya. A̱mu aajiya a ɗa. Vaɗilima̱ ɗa ɗangwa numu shi. Waru
