  bhd-bhd: अवं पौलुस ई चिट्ठी तुसन लिखताईं, अवं अक प्रेरिताई, अवं न मैन्हु केरे तरफां,
    ते न केन्ची मैनेरे ज़िरिये प्रेरित भोनेरे लेइ च़ुनोरोईं, बल्के यीशु मसीह ते बाजी
