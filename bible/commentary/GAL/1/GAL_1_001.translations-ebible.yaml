    deng beta di sini ju, ada titip salam kasi sang bosong. Beta kasi inga sang bosong
    bilang, Allah Bapa deng Yesus Kristus yang utus sang beta, bukan manusia. Yesus
    Kristus tu, andia Orang yang Tuhan su kirim datang. Kristus mati, ma Tuhan kasi
    idop kambali. Ais Dong tu, yang suru sang beta ko pi kasi tau orang-orang soꞌal
    Kabar Bae.
  pol-UBG: Paweł, apostoł nie od ludzi ani przez człowieka, ale przez Jezusa Chrystusa
    i Boga Ojca, który go wskrzesił z martwych;
  qxh-NT: Galacia quinran marcacunaćhu jutucaj irmänucuna, nuwa Pablo, Tayta Diosninchipa
    caćhan cashpä waquin irmänunchicunawan-ima cartacallämü. Nuwata Washäcuj Jesúswan
    quiquin Tayta Diosninchi ćhuramasha shiminta willapäcur purinäpaj. Tayta Diosninchi
    Jesústa cawarachijmi. Paycuna acracamasha; mana runa-masinchichu.
  nwi-nwi: Piak mɨne nowinɨk yamə mɨne naksəhuak yerkwanu pɨsɨn pɨsɨn mɨnə apa provins
    Galesia. Yo Pol, yo aposol kɨrik kape Kughen, yakamrai nəkwəkwə e mamher-pre kɨn
    kɨmi əmiə. Yo mɨne piautawə mɨnə tɨksɨn yamə mɨne kasəhuak eikɨn e yaksorkeikei
    mə jakhani rhuvə pre tuk əmiə. Yo e yermamə yame Yesu Kristo mɨne Tata Kughen
    kɨmɨrəvəhsi-haktə yo mə yo aposol kapəriu. Kughen e in e yame rɨmɨvəh mɨragh Yesu
    ye nɨmhəyen kafan. Pəh nien mə yermamə apnapɨg əmə kɨrik yame rɨmɨvəhsi-haktə
    yo, mərɨg Kughen.
  kmo-kmo: Ada Pol. Ma por rii ada aposel tawey hisiichi heechikasakech. Maka heechikasakech.
    Jisas Kraist riita harek, riina kawka yeechi yesokwar Apoko God rii Jisas Kraist
    piiriita ana hisiichi heechir.
  agr-agr: Witjai Pabloitjai, aentskesh awemashbauwaitjai, wika Jisukristu maamu aajakunak
    ni Apají Apajuí inankiuwa nunú awemamuitjai.
  kyc-kyc: Namba Pole. Isa akali mendeme namba rombo palyapala nembowape panda akali
    ketako Anatumi namba aposele ingyuo rombo palyiyande daa. Yesu Koraisapa Rakane
    Anatu Yesu lopo nyiyamo dolapome rolae namba rombo palyiyambi.
  urd-GVU: یہ خط پولس رسول کی طرف سے ہے۔ مجھے نہ کسی گروہ نے مقرر کیا نہ کسی شخص نے
    بلکہ عیسیٰ مسیح اور خدا باپ نے جس نے اُسے مُردوں میں سے زندہ کر دیا۔
  yre-NT: '''An ''bɔ Pɔl ''bɛ ''fluba ''gʋɛ -a crɛn -tɛ. An ya Zozi ''le ''pasiazan
