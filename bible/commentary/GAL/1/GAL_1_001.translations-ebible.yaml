    nano timinisewa timita: sena nowamokiwalao, sena mutayawalao newa eta: ta:peyamakeye.
    Yesu Kelesoyeliye E Ata Koteleli newa ta:pele tiyapola: walosene sena apasolo
    sena timinisewa neyewi timita: newa ta:peyakeye. Kote amo Yesu kuluwa mene teisa:pekeye.
    Neyawana, Kelesowemi kulu hapa sena kesalela: newanapulu ninipe sita:neyawala,
    niyawa sopoke sawi weyamowa kima ilikepilakeye.'
  dwr-ENT: ታኒ ጳዉሎሲ፥ ዬሱሲ ኪሪስቶሲኔ ቃሲ ሃይቁዋፔ ኣ ዴንዳ ፆሳይ ኣዉ ኪቴዳዋፔ ኣቲን፥ ኣሳፔ ዎይ ኣሳ ባጋና ኪቴቴዳዋ
    ጊዲኬ።
  pma-pma: Inau, eiloheh Pol, ral min Kristin keil ten out ekok mesan selusien koanik
    vat min kami, Kristin keil ten sios keil en provins ten out Kalesia. Ka rovitei
    vangi meatin tai koa arie lat inau mahi eiloheh tai, vuo keke mahat maselus min
    kami. Ka vi Iesu Kristo ral min Ahi Tata orer, koa sakini moul eris ran matien,
    koa keilu lurie lat inau mahi eiloheh onealu.
  atd-NT: Sikanak no si Pablo ka ogsulat kaniu no mgo nigtuu ki Hisus no dio og-ugpo
    to ugpaan to Galasia. Sikanak woy ka mgo sulod ta to pogtuu no kai to kanak, ogpangumustoon
    noy sikaniu. Pig-abin ad on to oyow ogkohimu ad on no suguanon ni Hisu Kristu
    woy ka Magboboot no ian Amoy ta. Sikandin ka nig-uyag ki Hisus ligkat to kamatayon
    din. No ka sikan no pog-abin din, nigligkat dod kandin. Waro nigligkat to pogboot
    to mgo otow.
  tel-2017: మనుషుల ద్వారా కాకుండా ఏ వ్యక్తి వలనా కాకుండా కేవలం యేసుక్రీస్తు ద్వారానూ,
    ఆయనను చనిపోయిన వారిలోనుంచి సజీవుడిగా లేపిన తండ్రి అయిన దేవుని ద్వారానూ అపొస్తలుడుగా
    నియమితుడైన పౌలు అనే నేనూ,
  hat-BSA: Mwen, Paul, yon apot ki pa t voye pa lèzòm, ni pa okenn ajans lòm, men
    pa Jésus Kri, ak Bondye Papa a, ki te fè L leve soti nan lanmò—
  top-NT: Aquit Pablo cli̱tanú apóstol ni̱ xlacata quintalaclhca̱cani̱t o quintama̱lakacha̱ni̱t
    lacchixcuhuí̱n nacakchihui̱nantapu̱lí, tó̱, aquit cli̱tanú apóstol porque Jesucristo
    quilacsacni̱t y na̱ chuná Dios Ixti̱cú tí ma̱lacastacuáni̱lh ca̱li̱ní̱n.
  msk-msk: Ako si Pablo na apostol ni Jesu Kristo, yagasolat ako kamayo na taga Galasia.
    Yang gapili kanak si Jesu Kristo aw yang Ama naan na Dios na yagaboi kanaan na
    pyapatay. Buku nang otaw yang gapili kanak. Arag buku nang otaw yang yagasogo
    kanak pagbatok bain kang Jesu Kristo.
  gyr-NT: Che, Pablo, imondoprɨ aico apóstol che reco ãgua. Ndahei ava tẽi sui ayu
    pẽu iyavei ndahei ava tẽi che cuai; Jesucristo ité niha che cuai iyavei yande
    Ru Tũpa che mbou acoi ombogüerayevɨ vahecuer Guahɨr.
  kmh-kmh: Yand Pol, bi Jiysis minim dand amemb ak mindpiyn. Pen woŋg gipiyn kun ak,
    biynimb gunap aŋgey akaŋ, gos yand key niŋiy ma gipiyn; Jiysis Krays sek, Nop
    nup gek tikjakak ak sek kiyk apiymiŋay nep aŋger gipiyn.
  ukr-ONPU: Павло, апостол, покликаний не людьми і не людиною, а Ісусом Христом і
    Богом Отцем, Який воскресив Його з мертвих,
  emi-emi: Aghi Pol, apostolo ieghi karika toa taumattu laghe sungieghila, me karika
    tee nim teva taumattu ghe suimatoongainaghila, ta Iesu Karisto me God Tamaita
    ia, ia ghe totula Iesu tale nimate.
  zpv-NT: Naꞌh Pahblu, naann pooxtla xteenn Jesucristu. Ayi bwiinn raꞌ dxiꞌh baxeꞌhla
    naꞌh nin ayi za laꞌh raꞌ dxiꞌh ba bazuh naꞌh sino que laꞌh Jesucristu cun Xtaada
    Dxiohs Ñiꞌh nin nuu llaaꞌndxibaaꞌ; Dxiohs nin bacwaꞌhn laꞌh Jesucristu loh raꞌ
    bwiinn guuchi, laꞌh Ñiꞌh gulii naꞌh gacaꞌhn xpooxtla Ñiꞌh.
  gux-gux: 'Galati yaaba: Mini Polo yua n tua Jesu tondo, ke laa hua bi nisaaliba
    ka soani nni, bi niloba mo, ama kelima Jesu Kilisiti leni U tienu yua n tie Baa,
    yua n den fiini o bi tinkpiba siiga n soani nni.'
  kos-kos: Ma sel Paul, su kuneyuk nu ke orekma lun mwet sap, tia sin mwet ku ke oakwuk
