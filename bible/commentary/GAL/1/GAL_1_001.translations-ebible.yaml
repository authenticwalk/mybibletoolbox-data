    ye Jesucristo güeru umanocue vae reta ipɨte güi.
  mux-mux: Na Poll, Yesos-ni “Nanga kongunale tenji-pui.” nimba liipa mundurum yi
    te. ⸤Mana-⸥yambuma-ni ‘Kongun akili ti-pui.’ niku na makó naa turing. ⸤Mana-⸥yi
    te-ni “Nanga kongunale tenji-pui.” nimba liipa naa-ko mundurum. Yesos Krais kene
    Krais kulurum kene topa makinjirim Lapa Pulu Yili-kene akusele-ni mindi na “Elsengla
    kongunale tenji-pui.” nikulu liiku munduringli.
  maj-NT: An Pablo̱, an xi kama nku nda̱ postru̱ a̱t'aha̱ Jesucristo̱ kitsjá xána
    ko̱ Nti̱a̱ Na̱'miná xi kits'ínkj'áíya ngáha̱ ra̱ Jesucristo̱ ngabayoo̱. Najmi
    xu̱ta̱ kitsjá xána ko̱ y'éxána.
  bkq-NT: Urâ Paulo, xirâ kata âyanmo iweninri. Jesus wâgâ aguenriem aguehoymby urâ.
    Jesus Cristolâ, Kunwym Deuslâ warâ uduakeim. Jesus igueypyem awyly ume kurâem
    ietonibyry mâkâ Deus. Ânguy kulâ arâ auguehoem yam aguewâpyra, âdaunlo kurâ kulâ
    tugonotuneba ani warâ, xirâ unâ wâgâ aguenriem witoem yam agueze.
  kue-kue: Na Pol, aposel moglka, i yomba merkinde ta na diendekrikwa te yomba suwarata
