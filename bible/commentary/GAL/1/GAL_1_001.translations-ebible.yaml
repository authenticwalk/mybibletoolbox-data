  dop-dop: Mɑɣɑ tillu Pɔɔlɩ, ɩlɛ pǝ tɑɣɑ ɩsɩɩ yǝlɑɑ tʋnɑ-m tiluɣu. Pǝyele pǝ tɑɣɑ
