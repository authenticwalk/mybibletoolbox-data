    ye na aglendi imbrika,
  cot-NT: Naroguenti Paavoro tioncajiaquempica imaica. Naroguenti itigarancane Jesoquirishito.
    Teequea iriguenti nintacaguenane caquinte, teequea iriguenti tigaranquenane caquinte,
    iriguentitarite tigarancaquena Jesoquirishito jeri aisa Aapani Irioshi vochantajirica.
  bnp-bnp: Iau e Paulus a herea ra raukea iea. Iau a apostolo. I uka tara bakovi ge
    vulaki iau. E huriki i uka ma ri rudu iau ge iau a apostolo. E Isu Kristo, turana
    Vure, e Tamana, ra viri i vakamahuri mulea na matenga, rua kunana ru vulaki iau,
    ru rudu iau ge iau a apostolo.
  apn-NT: Pa Karatas nhõ xwỳnhjaja? Xà mẽ amex? Ixpê Pawre na pa mẽ awỳr ixpẽr mẽ
