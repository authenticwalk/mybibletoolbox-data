  boa-NT: Oo Páávoro o íjcyáábekée Píívyéébe oke picyóó uwáábóóbedívú Jetsocríjtoke
    ibóhɨ́ɨ́tsóóbej tééveri. Tsáháa mɨ́amúnaa oke pícyootú téénevu.
  quh-NT: Noka, Pablo, napaycamuyquichej. Nokawan caj Cristopi tucuy hermanospis napaycamusunquichej,
