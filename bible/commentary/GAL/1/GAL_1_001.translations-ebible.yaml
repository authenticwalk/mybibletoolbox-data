  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠ ᤐᤠᤘᤗᤖᤧ ᤁᤴ ᤛᤰᤀᤡᤱᤄᤱᤅᤡᤴ ᤜᤠᤰᤏᤡᤱᤒᤠᤖᤥ॥ ᤔᤏᤠᤜᤠ᤹ᤗᤠᤶ ᤏᤢ ᤔᤏᤠ ᤕᤢᤰᤗᤠᤶ
