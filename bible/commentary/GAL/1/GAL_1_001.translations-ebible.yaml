verse: GAL.001.001
translations:
  kpx-kpx: Dau di ivilike Bolo. Ataeau di ebagevai di hanavoge di abostolo lovi ko
    vaholima. Isito nahie Mama Dilavau hatihatimo Iesu Keliso etuvale keike di ebagemage
    di abostolo lovi ko vama.
  okv-H: Na Paul na embo ta sovera na embo ta ke na ikae pambae rate Iesu Keriso te
    God Mamo Iesu jiginu vasiri te erena embo amite tapa na apostel humbuto ikeo pambua.
  tbo-tbo: Tau Paulo tu wituwetuwega gehouna. Ma a itaniwaga ega lawa hai wiutana
    ma Yesu Keliso a wiutanagei po Yaubada Amata tauna Yesu i itowolo meya hilage
    uyahinei a wiutanagei.
  mal-C: 'പൗലോസ് അപ്പൊസ്തലനും കൂടെയുള്ള എല്ലാ സഹോദരന്മാരും, ഗലാത്യയിലുള്ള സഭകൾക്ക്
    എഴുതുന്നത്: എന്റെ അപ്പൊസ്തലത്വം മനുഷ്യരിൽനിന്നോ മനുഷ്യനാലോ അല്ല, യേശുക്രിസ്തുവിനാലും
    മരിച്ചവരിൽനിന്ന് യേശുവിനെ ഉയിർത്തെഴുന്നേൽപ്പിച്ച പിതാവായ ദൈവത്താലും ആകുന്നു.'
  grc-SR: Παῦλος ἀπόστολος οὐκ ἀπ᾽ ἀνθρώπων, οὐδὲ δι᾽ ἀνθρώπου, ἀλλὰ διὰ Ἰησοῦ χριστοῦ,
    καὶ θεοῦ πατρὸς τοῦ ἐγείραντος αὐτὸν ἐκ νεκρῶν,
  bgc-bgc: या चिट्ठी मुझ पौलुस की ओड़ तै सै, मै प्रेरित होण कै खात्तर बुलाया गया सूं।
    मेरा प्रेरित होणा किसे माणस या माणसां की ओड़ तै न्ही बल्के यीशु मसीह के जरिये
    होया सै, जिस ताहीं पिता परमेसवर नै मरे होए म्ह तै जिवाया।
  khz-khz: Au Paulo, apostolo talimaku na epepa gomi Galatia aonai ekalesia goleana
    gemi atalo-venimina. Au ati taunilimalima geria ririwa e inagulu akalaana, e ati
    talima taa na etugukuto, eapostolo inaguluna pana kalaa netiwato. Aikina. Au Iesu
    Keriso e Tamara Palagu na etugukuto gaurai, eapostolo inaguluna akalaana. Iesu
    Keriso Palagu na kwarega na evega-kuliiti-waiato.
  deu-TKW: Paulus, Apostel, nicht von Menschen her, noch durch einen Menschen, sondern
    durch Jesus Christus, und Gott den Vater, der ihn von den Toten erweckt hat,
  zsr-NT: Nedaꞌ, Pablo, nacaꞌ gbaz queëꞌ Cristo. Cutu gulasölaꞌ nedaꞌ bunách. Jesucristocz
    bsölëꞌë nedaꞌ atiꞌ nunëꞌ tsazxö́n Lëꞌ Xuzruꞌ Dios, Nu naꞌ buspán Jesús lu yöl‑laꞌ
    gut.
  lin-lin: Ngai Polo, ntoma oyo abengamaki na bato te to na nzela ya moto te, kasi
    na Yesu-Klisto mpe na Nzambe Tata oyo asekwisaki Ye kati na bakufi,
  hns-NT: Ham Paulas baatie aur ie tjietthie liekhiela. Ham Jiesoe Kriest ke ek pathaawal
    waala baatie, na iensaan ke dwaara bakie Jiesoe Kriest aur bhie Pieta Parmeswar
    dwaara djaun oke djie oethaais hai.
  noa-E: ¿Jãgpai nʉ keena? Mʉʉn Pabloou õrau jʉr autarrjã khaba ich Jesucristoouchata
    ich phiriu autarr Jöoi dʉ̈imua jʉr autarr, ajapcharan ich Aai dʉ̈imua jʉr autarr
    wounma.
  eng-EMTV: Paul, an apostle (not from men nor through man, but through Jesus Christ
    and God the Father who raised Him from the dead),
  mib-NT: Máá rí cúu Pablo apóstol. Te nasūu ñáyuu ni jéni ruhū ni nasūu ñáyuu ni
    tájí rúhū jeē nácani ri jnūhun, chi sa suhva máá Jesucristo jiín Tátá yō Yaā Dios,
    Yaā ní nastécu Jesús mēhñu ndɨ́yɨ.
  lif-NT2: इङ्‌गाॽ सेःक्‌युक्‍मिबा पावलरे़ कन् सक्‍इङ्‌घङ्‌ङिन् हाक्‍निङ्‌बारो॥ मनाहाॽलाम्
    नु मना युक्‍लाम् सेःक्‌युक्‍मिबा पोःक्‍खाङ्‌बा मे़ःन्, कर ये़सु ख्रिस्‍त नु खुने़ॽ
    सिःमे़न्‍लाम् कुहिङ्‌वे़त् के़जोःक्‍पा पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ इङ्‌गाॽ
    सेःक्‌युक्‍मिबा पोःङ्‌से़ याप्‍मि सेगे़सिबारो॥
  xnj-xnj: Nene namtumi Pauli mwenikemiwi kuvya mtumi lepi kwa kuhaguliwa na vandu
    mewa lepi kwa makakala ga mundu, nambu kwa uhotola wa Yesu Kilisitu na Chapanga
    mweamyukisi Yesu,
  mmx-mmx: Nenia ne Pol, la nenia laradi ga lok ka lorotoro ngan lun pavang la mo
    lorotoro goxo ravasu at taradi gamasa. Ketla ga ravasu boro at ne Iesu Karisito
    eburu mi ne Moroa, ne Temen, no ga lox arooro amlong i at lanmet.
  cbr-NT: '''Ëx cana Pablo ''ain. Unin ca Jesucristo ñuiquin uni bana ñuixunun ''ë
    caísama ''icën. Nucën Papa Dios, an a bamacë ''icëbi baísquimicë, abëtan ca Jesucristonën
    aín bana ñuixunun ''ë caísacëxa.'
  tee-NT: Ju quit'in icPablo. Ixtamalakachan Jesús icjunita. Jantu quint'alapanacni
    ju quintamalakachatachilh nin pumatam quint'alapanac ju quisacxtuta ni ixtamalakachan
    Jesús acva. Alai yu'unch ju Jesucristo chai quimpai'an Dios ju quintamalakachatachilh.
    Yuchi ju Dios ju malok'onichokolh ju Jesús la'ix'aninti.
  eng-LSV: Paul, an apostle—not from men, nor through man, but through Jesus Christ,
    and God the Father, who raised Him out of the dead—
  cak-NT: Ren Pablo, ru-apóstol ri Jesucristo. Man winak ta xenojin chi xinoc apóstol.
    Ni man winak ta chuka' ri xetako wichi. Ri xtako wichi ja ri Ajaf Jesucristo y
    ri Katata' Dios; ri Dios ri xu'on che ri Jesucristo chi xc'astaj-pe chiquicojol
    ri caminaki'.
  pah-NT: Jihi ko Pauloramo. Jesus Cristo'ga ji mongo omoirũharamo ikwehe. Tupana'ga
    pavẽi nhanderuvete'ga pavẽi ga ji mongo ikwehe. Yvyakotyve'g̃a rũi ji mongo gamoirũharamo.
    Jesus Cristo'ga nanhimongoukari yvyakotyve'g̃a pe. Jesus Cristo'ga tuhẽ ji mongo
    omoirũharamo Tupana'ga pavẽi. Gaha ombogwera Jesus Cristo'ga gamanoa hugwi ikwehe
    Tupana'ga.
  sja-NT: Mɨ, Pablopa na k'art'a p'ãru parã Galacia eujãdepema Cristode ijãapataarãmaa.
    Eperãarãpa mɨ jɨrɨt'erada-e paji. Ichiaba mɨ pëida-e paji. Tachi Ak'õre, Cristo
    chok'ai p'irabaipidapata mɨ jɨrɨt'eraji mãik'aapa Cristopa mɨ pëiji.
  xed-xed: Nana ɗelewer na ná, iʼi Pwal ta nzakway ka mnda ghunay ta vindaghunafta.
    Daga da mnduha a sagha tsa nzakwa ɗa ka mnda ghunay ya wu, sana mndu a guli ta
    klaɗiktá lwani wa. I Yesu Kristi nda Lazglafta Da ta sliʼaganaptá Yesu ma mtaku
    ya, ta ghunaftá iʼi.
  mks-NT: Ye̱he̱ cúú Pablo, da̱ cáhyí carta yóho nu̱ ndo̱. Na̱ca̱xi Ndióxi̱ ye̱he̱
    cacuu u̱ in apóstol ta a̱ ju̱ú toho ña̱yivi na̱ca̱xi ye̱he̱. Ta ni co̱ó na̱chindahá
    ña̱yivi ye̱he̱ jáchi̱ Jesucristo xi̱hi̱n Ndióxi̱, tátá yo̱, mé a̱ na̱jánditacu
    Jesucristo, mé a̱ cán quéa̱ na̱ca̱xi a ye̱he̱ cacuu u̱ in apóstol.
  gfk-S: Aiou Pol tike apostolo. Ma ari turadi mon pa dile tibe iou be iou tike apostolo,
    ma tike turadi paile tule iou bileng hobi. Iesene iou te kap no kinkinis na apostolo
    mekatika hone Jisas Krais ma ne God no Tama dait nong ga hatut ie sukun ra minat.
  bmu-bmu: 'Pol nöŋön keu eraum mötpingöra Galesia urumeleŋ könagesö eŋgöra kimbi
    ki ohozal. Melaimelai azi akzalaŋgö könaŋi kewö: Ambazipnöŋ aposol nupköra qahö
    kuŋgum niŋgigetka memba maljal. Gölme azi kunŋan qahö melaim niŋgiyökmö, Jisös
    Kraist aka Iwi Anutu i kömupnöhök mem guliyöhi, yetkön mönö areŋgöba aposol nup
    al niŋgiyohotka kinjal.'
  dgz-dgz: Ma ne Pol, Iesu watu enamot mega apanewa da. Ne Iesu watu enamot apanewa
    mega tapen menan waenapan o apan da om ya enunege watu enanegene, go Iesu Keriso
    amba Mamanua God, me wan Iesu bop gapan ao yon wandeni apanewa ame om enunege
    watu enanegen ongen.
  eng-GNV: Pavl an Apostle (not of men, neither by man, but by Iesus Christ, and God
    the Father which hath raised him from the dead)
  zaa-NT: Inte' Pablo ná' apóstol, pero álahua nuỹa enne' ni le' yétsiloyuį guthèl·la'ą
    inte', nìhua núhuá nuỹa benią inte' nombrar, sino la'a mismu taání Jesucristua
    benne poder quia', ą'hua por Dios Padre enne' bechìthe Cristua de entre canu yatti.
  eng-WEBSTER: Paul, an apostle, (not from men, neither by man, but by Jesus Christ,
    and God the Father, who raised him from the dead;)
  guh-guh: Xanë Pablonë, apóstolenënë. Jivi pejamatabëcueneta apo nitorobi tatsipaebaponaenexa
    Jesucristo pelivaisi. Nitorobabeje raja Jesucristobeje, paxa Diosobeje, ponë icatsia
    Jesucristo asaëyaexanatsi petëpaecujinae.
  bon-bon: Cane säne Paulo, Yeesu Keriso me ätyepäneji biname gäne. Biname cina cebine
    lica nätyepepesi, cuta piiyepu cane lica biname bime singi cabu otni, yepä cane
    Yeesu Keriso bau ca ätyepäneji gäne piiyepu mime Aceji Babe bau ca, lui te Keriso
    ne erpinantuji budre cabu ca.
  nhw-BL: Na niPablo, niitlayolmelajca Jesucristo nimechtlajcuilhuía. Amo nechtequitlalijque
    masehualme para nielis niitlayolmelajca Jesucristo, niyon amo nechilhuijque sequinoc
    quema Toteco nechtequitlali. Nechtequimacaque Jesucristo huan Toteco Totata catli
    quiyolcuic Jesús quema mictoya.
  swh-ONEN: 'Paulo mtume: si mtume wa wanadamu wala aliyetumwa na mwanadamu, bali
    na Yesu Kristo na Mungu Baba aliyemfufua Yesu kutoka kwa wafu;'
  wbi-wbi: une ne nsung'ua Paulo. une nanilinsung'ua kuhuma kuvaanhu nambe kukilila
    kuvaanhu, neke kukilila kwa Yesu kilisite nu Nguluve Nhaata juno alyansyuluile
    kuhuma kuvafue. une palikimo na vanyalukolo tukusilembela itembile sooni sa Vagalatia.
  bba-bba: Bɛɛ Yesun yiɡbɛnuɡibu, bɛɛ be i wɑ̃ɑ Gɑlɑtin temɔ, nɛ kɑ bɛsɛɡibu kpuro
    be sɑ wɑ̃ɑ sɑnnu, sɑ bɛɛ tɔburɑ. Gusunɔ Bɑɑbɑ kɑ Yinni Yesu Kirisi bu bɛɛ durom
    kuɑ kpɑ bu bɛɛ ɑlɑfiɑ kɛ̃. Yesu Kirisi wi, u tii wɛ̃ bɛsɛn torɑnun sɔ̃ u kɑ sun
    wɔrɑ sɑɑ hɑnduniɑ kɔ̃sɑ yen nɔmɑn di, Gusunɔ bɛsɛn Bɑɑbɑn kĩru sɔɔ. Wiyɑ u yiiko
    mɔ sere kɑ bɑɑdommɑɔ. Ami. Nɛnɑ Pɔlu. Yesu Kirisiwɑ u mɑn sokɑ n kɑ ko win ɡɔro,
    wi kɑ Gusunɔ Bɑɑbɑ, wi u nùn seeyɑ ɡɔrin di. N ǹ mɔ tɔmbɑ bɑ mɑn sokɑ, nɛn sokurɑ
    kun nɛ sɑɑ tɔnu ɡoon min di.
  eng-KJVCPB: Paul, an apostle, (not of men, neither by man, but by Jesus Christ,
    and God the Father, who raised him from the dead;)
  kgk-NT: Hesu reroviaha Galácia yvy-py oiko va'e onhomboaty aty ha-rupi. Xe Paulo
    amondo-ta peẽ-my xe nhe'ẽ. Xe katu Hesu Cristo remimondo va'e. Ndaikói va'ekwe
    Hesu Cristo remimondo ramo teko rei nhe'ẽ-py. Ndoikói xe moingo va'ekwe Hesu Cristo
    remimondo ramo. Hesu Cristo ae xe moingo va'ekwe gwemimondorã. Xe moingo va'ekwe
    Nhandejáry ave Nhande ru gwemimondorã. Gwa'ýry Hesu Cristo omano rire, túvy omoingove
    jevy va'ekwe íxupe. Ha ko'ánga xe re'ýi kwéry, Hesu reroviaha va'e, entéro xe
    ndive oiko va'e gwive omondo-ta peẽ-my omandu'aha.
  waj-waj: Na Pauruusoono aa yanaa aavaa ngiiini fafaarakiaunoo. Na kua varee nuaira
    aposoroo vaidivai variaunoo. Hama vaidi vooyaano kuaivaa ni giaa ni muduu na varee
    nuairavai. Yisuu Kirisiivaatama ti Napoova Anutuuqo inna tuduu putuuvakidiri diitoovootama
    kuaivaa ni giaa ni muduu na mmooriivaa vareeravai.
  cpy-cpy: Naaka Pablo otyaantzi-mirori iroka jankina-rentsi. Otyaantaa-rewo naaka.
    Kaarira atziri-paeni otyaantenani, tema Jesús Jeepatzii-totaa-rewo otyaanta-kinari
    itsipatakari Ashiteeri Tajorentsi owañahaeriri paerani ikamawitaka.
  mpx-mpx: Nau Pol, apostolo etega, o hilihili nige i neneem gamagalau elal, o ebo
    gamagal etega ni patunau ge ya tabwa apostolo. Yaa Yeisu Keliso ge Yehoba Tamala,
    toto Yeisu i palutem yaomala, heliya te hi patunau.
  wbp-wbp: Ngajurna Puurlu Kurdungurlu Wiri. Wapirra Kaaturlu wankaru-maninjarla yakarra-manu
    Jijaji Kirajiji. Nyanungu-jarrarluju-pala milarninjarla yajarnu ngajuju. Kulaju
    nganangku yapangkuju yajarninjarla milarnu, lawa. Jijaji Kirajiki karnarla jalanguju
    marlaja warrki-jarri Kurdungurlu Wiri-juku Kirijini-patu-kurluju. Ngajuju karna-nyarra
    pantirninjarla yilyamirra nyampuju pipa nyampu-patu-kari-kirlirli Kirijini-wati-kirlirli-yijala
    nyurrurlakuju yangka kuja kankulu turnu-jarri kirri-kari kirri-karirla ngurungkaju
    Kalatiyarla.
  luo-luo: An Paulo, andikonu kaka jaote ma ok oor gi teko kata dwaro mar dhano, to
    mana gi teko mar Yesu Kristo gi Nyasaye Wuora mane ochiere oa kuom joma otho.
  nhe-NT: Na niPablo, niitlayolmelajca Jesucristo nimechtlajcuilhuía. Ax nechtequitlalijque
    tlacame para nielis niitlayolmelajca Jesucristo, niyon ax nechilhuijque sequinoc
    quema Toteco nechtequitlali. Nechtequimacaque Jesucristo huan Toteco Totata tlen
    quiyoliti Jesús quema mictoya.
  aii-aii: ܦܵܘܠܘܿܣ ܫܠܝܼܚܵܐ، ܠܵܐ ܡ̣ܢ ܒܢܲܝ̈ܢܵܫܵܐ ܘܠܵܐ ܒܝܲܕ ܒܲܪܢܵܫܵܐ، ܐܸܠܵܐ ܒܝܲܕ ܝܼܫܘܿܥ
    ܡܫܝܼܚܵܐ ܘܐܲܠܵܗܵܐ ܒܵܒܵܐ، ܗ̇ܘ ܕܡܘܼܩܸܡ ܠܹܗ ܡ̣ܢ ܓܵܘ ܡܝܼ̈ܬܹ‌ܐ،
  esk-NT: Uvaŋa Paul. Uqqiraqtauŋunġitchuŋa iñuich pisułhatigun. Aglaan Agaayyutim
    Aapauruam aŋipkakkaŋan Jesus Christ tuquŋaruaniñ piksraqtaaġigaaŋa tuyuġipluŋa
    uqqiraqtautqupluŋa.
  msb-msb: Mga kamaranghod sa pagtuod, ini na surat an para sa iyo na mga nagaturuod
    na nagatiripon bilang mga simbahan dida sa Galacia. Hali ini sa akon, si Pablo,
    kag hali man sa tanan naton didi na kamaranghod sa pagtuod. Aram niyo, nagin apostol
    ako pero dili hali sa tawo o paagi san tawo kundi ginpili ako ni Jesu-Cristo kag
    san Dios Ama na nagbuhay gihapon kan Cristo hali sa kamatayon.
  cpa-NT: Jní² báh³ Pablo. Héi¹ dsa² jmøi¹guǿi¹ ca¹hei¹ ca¹tsei¹ jní². Hŋiah¹² Jesucristo
    báh³ dsa² ca¹jmo¹ hi² ma²lán¹²jni tsih² høh³ quián¹²dsa, quianh¹³ Jmi² jniang³,
    dsa² ca¹jmo¹ ca¹hiog² Jesucristo mi³ca¹jon¹dsa.
  dso-dso: ମୁଇ ପେରିତ୍‌ ସିସ୍‌ ପାଉଲ୍‌ । ପେରିତ୍‌ ସିସ୍‌ ଅଇବାକେ ମୁଇ ଲକ୍‌ମନର୍‌ଟାନେଅନି କି
    ଲକ୍‌ମନର୍‌ ମାଲାକାରିଆ ଇସାବେ ଡାକ୍‌ରା ପାଇନାଇ । ଏ ଡାକ୍‌ରା ମୁଇ ବାବା ପରମେସରର୍‌ ଆରି ଜିସୁ
    କିରିସ୍‌ଟର୍‌ ତେଇଅନି ପାଇଲିଆଚି । ପରମେସର୍‌ ତାକେ ମଲାଟାନେଅନି ଉଟାଇଆଚେ ।
  meu-meu: Lau Paulo, aposetolo taugu, (dagi na dia taunimanima edia amo eiava tau
    ta dainai asina abia, to Keriso dainai, bona Tamada, Iesu mase amo e hatorea isi
    Diravana, dainai na abia),
  yva-NT: Risyirati Paulus, risyamo inatutir indamu syo Ayao Kove raura vatane mai.
    Rinatutire somamo vatane inta po inaijaseo raije ramu, muno vatane inta po inatutiro
    anakere so raije ramu. Yara Po rinatutire pamo Yesus Kristus muno Injayo Amisy,
    opirati po Yesus aveti kovakato no wene ama uga rai.
  dgc-dgc: Gébwat ye ni Pablo a apostol. Bakén a tolay i nangatéda diyakén ta tungkulin
    ko a naging apostol, éngˈwan ti Jesu Cristo, sakay Tama na a Diyos. Siya i nangbuhay
    ni Cristo a huway.
  zpm-NT: Naa nac Pabl, tib zha ne pxeeḻ Dios nonee Xtiidz Ndzon me lo miech. Led
    miechd bzoo naa, led miechd pxeeḻ naa, sinque Jesús pxeeḻ naa, me ni Dios Pxoz
    me, meṉ ne bleeban me.
  hix-NT: Pawru uro ha. Txesusu Kryestu nànyaknyàrà ro uro. Totohnà ryhe ronyakye
    ha. Toto yano mehra ro mak tàtosomà ro uro. Txesusu Kryestu haxa ryhe ronyakye.
    Khoryenkomo ryhe ronyakye. Kyàmkomo rma noro ha. Txesus yanàmnyenhàrà rma noro
    ha, àwayehxemo kom waye.
  sim-sim: An aposel Pol anira. Mbeek ma lar anin kamaha lerawu toson a lakmbaha mbari
    ambu ri, wahau. Avui Wasilaka or Jisas Kraisin mbashirik indik usahari oto nga
    Jisas Krais nga frihinjik anin fri kamashihindak aposel lerawu toson amu landuwa.
  npi-ULB: म पावल एक प्रेरित हुँ । म कुनै मानिस वा व्यक्‍तिद्वारा प्रेरित भएको होइन,
    तर येशू ख्रीष्‍ट र परमेश्‍वर पिताद्वारा भएको हुँ जसले उहाँलाई मृतकहरूबाट जीवित
    पार्नुभयो ।
  cgc-cgc: Yaken i Pablo na isya ta mga apustulis Jesu-Cristo. Ula ittaw na gapili
    ki yaken daw gaatag ta katengdanan na apustol. Jesu-Cristo an daw Dyos Amay na
    gabannaw ki kanen gapili ki yaken na isya na apustol.
  tim-tim: O galalupne, hân kotŋe Galatia aregât ambolupŋe ye âmâ emelâk biwiyeŋe
    Yesugâlân katmâ menduguyi aregât kulem esenŋe ire katyeŋgire togoâp. Nâ Paulo,
    akto Yesugât kâmot nâ olop manmaen nenŋe kulem ire katyeŋgienŋe togoâp. Akto nâŋe
    Yesu Kristogât âi aposolo ire âmâ luâk siâŋe bo katnegep. Yesu Kristo akto Eweŋe
    Anutuŋe Yesu momoŋânba goaŋdo agalep yâkŋe nâ âi ire niŋiat. Aregâlâk lâuwâŋe
    maktere nâŋgâŋet. Luâk siâŋe makniŋdo âi ire bo meman. Bo. Anutu akto Yesu yâkŋe
