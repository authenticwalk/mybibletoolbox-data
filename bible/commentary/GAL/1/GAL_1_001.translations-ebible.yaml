    Jisas Krais nakitakuk um agundok nagok um iri nani Jisas Krais amam hatiwe um
    inek enyudok mour.
  hus-NT-2005: Nanáꞌ, xu bij Pablo, in abatwále, yab in abnék nibal in bijidh kʼal
