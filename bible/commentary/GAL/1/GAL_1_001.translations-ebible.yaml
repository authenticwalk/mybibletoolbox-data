    naaka. Kaari atziri otyaantinani, aña Jesucristo otyaantakinari itsipatakari Ashitairi
    Pawa owiriintairiri pairani ikamawitaka.
  nhg-NT: Naja nePöblo, que neca netlateotitlantle. Amo niechtitla yeca sente tlöcatl,
    nimpor amo niechnutzque Deus por medio de sente tlöcatl para neyes netlateotitlantle.
    Cache yejuatzi mismo Jesucristo, hua Deus Tajtle, öque tieyulebitiluc de intzölö
    mimejque, yejuantzetzi niechtlölejque para neyes netlateotitlantle.
  nya-nya: Paulo mtumwi, osati wosankhidwa ndi anthu kapena kutumidwa ndi munthu ayi,
    koma Yesu Khristu, ndi Mulungu Atate amene anamuukitsa Yesuyo kwa akufa,
  ngu-NT: Nejhua, Pablo, niapóstol. Niapóstol xpampa san yacajmej tlacamej onechcalactijquej,
    nion xpampa Dios oquinchihualtij on tlacamej para ma nechcalactican. Yej niapóstol
    pampa onechcalactij Jesucristo ihuan iTajtzin Dios yejhuan oquiyoliutij niman
    oquetzteu ne ipan itlalcon.
  kup-kup: Ne Pol, met dei aban nenañ ev hezarihö ari añarab Galesia zeisik Iesuz
    homet hezariz hat ñetï epov ev menakaz teg. Met ne aposor abanap banavatahan hezaek,
    ham aban narihö gog epov tohomaz neen nañah bon, oñ Iesu Kristor God darim Papap,
    pi ñomahaekanañ maot baval hah, parup poñarivihö añarabon ñetiv mañovai sohomaz
    nañahat mañamoh.
  jid-jid: Bulus, indji u toh du toh du mu, ana rji ni ndji na, naki a rji ni Yesu
    Almasihu ni Irji Bachi wa a rju'u ni mi be -
  wmw-wmw: Omi Paulu, walii, solotiwe na wanadamu wala kwa mamulaka asaka kuwa onse
    a wanadamu, ila nolotiwa na Insa Almasihi pamoja na Mwenyezimungu Baba, anfufure
    Insa ka wafwi.
  gmv-GGM: Assi xeygidaden asi Kiitidade gidonta Yesuss Kiristossa hayqope denthida
    iza aawa Xoossafe kiititda Phawulossape.
  ssg-ssg: Teik pas ie tataiak nga Pol tel aposel. Kumahe seilon kilami nga aposel
    ma na seilon talo nga. Puki Jises Krais ma tel Tamak Haeu kilami nga ailei teik
    puasain ien, tetel i xahateni Jises ti matean.
  zpo-NT: Na nak Pab, nu nak na tub xaa mkayaa yalnabeyy lo Jesucrist, nu nanakt na
    tub xaa mxaal o mleey myet yizhyo. Na nak tub xaa mleey mer Jesucrist nu Dios,
    xaa nak Xuz be, xaa mseban Jesucrist.
  poy-poy: Neni Paulu ntumintumi, neni wera ndiri ntumintumi kwa kusyagulwa na wantu
    ama kutumwa na wantu kumbiti nsyagulitwi na Yesu Kristu na Mlungu yakawera Tati
    ulaa yakamzyukisiyiti Yesu.
  qwh-NT: Noqa Pablutaqa, apostol canäpaq, manam juc nunatsu churamashqa, ni cachamashqa,
    sinoqa Teyta Jesucristum, y peta wanushqanpita cawariratsimoq Dios Yayam.
  gaw-gaw: Da Paulus, da am Jesusnu totol danab. Da am danab dilag totol iiṯa. Laa
    ele amu danab laa nug da Jesusnu totol uḏat heḵulnu ii meiḏom. Iiṯa. Jesus Kristus
    amu ig Mamenig Kayak, Nug Kristus moḏp̱anu bau maḏ eṯom ele amu, Nug ele, a aaḵuib
    da meiḏpiḏ.
  nca-nca: No Pol, noko asáŋowí uni ka. Uni kato no kama asá nereŋgurí, kato no kho
    kama nunaŋgurí. Kini, Yesu Kristo koya Anutu Awa Yesu uni tapu koŋgo riní otoqaró
    ŋuya kho nunariyó.
  zpz-NTPP: Ya̱ Baly tub aposht, tub yu nu rded riiñ ni Jesucrisht. Riiñ nu bdugyi̱,
    ndeꞌ walab coz nu bruu lo de mbecy, nunu walab riiñ nu briib mbecy ica̱, sinu
    Jesucrisht nu Ñgyoozh, uz na, briib mi ñii ica̱. Nunu Ñgyoozh, uz den bicy mi
    nu byabañ Jesucrisht.
  zac-NT: Na Pablo nahia poshtë, tubi nagulë́ Dios. Lë́dëdiꞌi gulë́ mënë na sino bësheꞌldë
    Jesucristo na. También Dios Shtádaꞌa, el quë nabëldishtë́ Jesucristo ladi ra tëgulë,
    bëshéꞌldiꞌ na. Gulë́ më na ziquë poshtë.
  kyg-kyg: Nagaemo Poloꞌnamo Goti apa vekaꞌamo maiꞌneꞌnaeꞌmo avoꞌmo nekaove. Ma mopafi
    vayaꞌmogi apa aliꞌyateꞌmo lekana paiꞌa oꞌnateꞌnageno Gotiꞌa mago vayaꞌaitetiꞌmo
    navaleno oꞌnateꞌniye. Yesu Kalaisiꞌe Afotimoꞌmo Yesu Kalaisiꞌa faliꞌniyatetiꞌmo
    alino he tino ateꞌniya Gotiꞌeꞌmo lekana paiꞌana nateteꞌana apa aliꞌyateꞌmo navaleꞌana
    nateꞌnaꞌae.
  kmk-kmk: 'Kan dikayu un losana gimung di manuttuwa utnat Galacia: Losan dan susunud
    taku’t tu un mampakumusta kan dikayu. Sakon si Pablo un osa’n apostoles Jesu Kristu.
    Satu un saad ku bokona nanligwat si tagu onnu maipagapu’t tagu nu adi nanligwat
    kan Jesu Kristu kan si Apudyus un Ama taku un namaungaḻ kan Jesus.'
  cao-NT: Dios Chani chitahëhuati ibo ca Pablo ca ëa xo naa ra. Jesucristo, Jahëpa
    Dios, naa Jesucristo bësomanish cato, tihi cabá ëa raaniquë jahuë Chani ë yoano.
  bbr-bbr: Is Pol, woiaka epar moin jaiat is pak rai, ikes ak Galesia roasiret, ak
    Jisas mesin woiaka epar moin, okoro jer we marom. Is Jisas nukan ämän oi ariaim
    ro. Roat näunäu akas Jisas nukan ämän oi ariaun is sare murau wa. Kar ros is äsimoirau
    wa. Utianik, Jisas Krais pak Anut iken momonek pak awas is sare murianik, äsimoiroirin.
    Anut nukas Jisas meiewon ätäi siräi mowon.
  inb-inb: Jesu­cristo kacha­mus­ka­mi nuka kani, Alli Willai­ta willaspa purin­ga­pa.
    Nuka­taka, mana runa­kuna aglla­war­ka­kuna­chu. Jesu­cristo i Taita Dius, pai
    wañus­kata kaug­sa­chig­mi aglla­warka.
  hrv-hrv: Pavao, apostol - ne od ljudi ni po kojem čovjeku, nego po Isusu Kristu
    i Bogu Ocu koji ga uskrisi od mrtvih -
  box-NT: Ĩnɛ́n Poole lé o Yeesu *Krista tonkaro. Mu yínɔń nùpua wó mi là a
    tonkaro, á ĩ mún yí dĩ̀n nìi woon wán á wóráa wo. Mu lé o Yeesu Krista
    là a Maá Dónbeenì lé bìa tonkaa mi, lerɛ́n Dónbeenì mu na vèenía wo
    léra ɓa nì-hía tĩ́ahṹ.
  ote-NT: Núgui drá Pablo drá apostol. Hingo ya ja̱ꞌi xa hñuxcagui, nixi xa mɛncagui.
    Numa zi Hmuhʉ ra Jesucristo ne Ajua̱ ma Dadahʉ go gueꞌʉ xa hñuxcagui pa dyá ꞌmɛhniguiꞌʉ
    pa ga ma̱nga núꞌa̱ ra ma̱ca noya xa ꞌracaguiꞌʉ. Ma zi Hmuhʉ ra Jesucristo go gueꞌa̱
    xqui du y Ajua̱ ma Dadahʉ go gueꞌa̱ bi ꞌyøtꞌe pa bi yopa nte maꞌnaꞌqui.
  wnu-wnu: Io, an Galesia munon ye qob ger aninob qemerine igar. Ye Pol, Yisas wonou
    imbigau munon. Ye munon ar ger Yisas wonou imbigau munon igoar qamb me yeqereimau,
    ue. Yisas Krais wonou ur Qenu menima igomot der bugamor eng wonou yeqereiamorei.
  zam-NT: Daa, Pab, nac thìb mbi' co' ndxe' di's che'n Tad Jesucrist. Tad Jesucrist
    mtel' daa loo mèn loo izlyo'. Inacte daa thìb mbi' co' mtel' chol mèn che'n izlyo'
    par ndxen di's che'n Tad Jesucrist loo mèn. Ne' ne' mdoo chol mèn daa no mcui
    chol mèn daa par ndxen di'sa loo mèn. Ndxe'leque', yub Jesucrist mblo lèe daa
    nac daa thìb mbi' co' ndxe' di's no mcui Jesucrist daa par xo'f zin'en zin'a.
    No yub Diox xud na' co' mblo xban Jesucrist làth mèn nguth mblo lèe daa nac daa
    mbi' co' ndxe' di's che'n Jesucrist. No mcui Diox daa par xo'f zin'en zin' ndxè'
    loo mèn.
  zyp-NT: Cawngsaw sahlo taitah le mehnung tah thlawpaw cang lytah Zisu Khri khah
    thihnah taitah a pathotu Paw Khazing le Zisu Khri tei thlawpaw, apostol a cangpaw
    kama Paul le,
  sey-NT: Yëꞌëre Pablore pa̱ipi cani neni jëjo daosiquë peoyë. Coa Jesucristopi, cuiꞌne
    Diusu Maijaꞌquëpi, Jesús ju̱ꞌisiquëre huëosiquëpi jëjo daosiquë aꞌë, cuiꞌne
  nvm-nvm: Na afasor For e iji Jesu Kuraison daro abene vuak fuon kuaimoijo iji nar
    fas igi isoime ja nijiav. Na emab kienva bakin gavo bu God Asoij ijiga Jesu Kurais
    e iji fu guamga Godri keunama fu una urinma ijieb kiega na vuak ma iji kuardiav.
  mps-mps: Ena da Pol da. God agai ena tagala palali, eno agai po wagi pomainogo yai.
    Bidigo ena tagala palobeo, bidi mego ena te po wagi pabo sęba mubeo. Te menio.
    Te God dago Aya dali te agai te gų pagede ma hodolai bidi Jisas Krais dali, augwali
    sigo ena te sęba muai dao.
  pab-NT: Natyo Paulo naxairatya exe babera. Nokakawisaki iraiti kakoare notyaona
    maheta. Maiha atyo halitinai xaokalita xini, xakore hoka Jesus Cristo, Enexe Enore
    ekasekihetehenerene xoaha xaokala ximita atyo.
  llg-llg: Soda-molek neme au Paulus mai. Au haitua susulak ia, fee tolanoo kamahele
    kala, malai nusa Galati. Tolanoo kala lo au noꞌu lai ia boe, fee soda-molek neu
    ei. Au fee nasanenedak neu ei, ae, Amak Manetualain ma Yesus Karistus ladenu au,
    tehuu ta hataholi nadenu au. Yesus Karistus na ndia Hataholi fo Manetualain haituan
    mai so. Karistus mate, tehuu Manetualain tao nasoda fali kana. Boe ma Sila ndia
    ladenu au, fo au u afada hataholi la laꞌeneu Hala Malole ia.
  kyf-kyf: -Amɩ -Zezu Klisɩɩ *tietienyɔ *Pɔlʋ -yɔ -Lagɔbhelia weee mɩa -seli, -amɩa
    cɛlɩa da -Galasiii *leglizɩnya 'sɛbhɛ nɩ 'wʋ. Nyɩma 'nɩ 'mɩ lapalɩ, 'ɩn nyɩmɛ
    yabhlogbɔɔ 'nɩ we 'kɔlʋ nya -mɩ. -Zezu Klisɩ -yɔ Dide -Lagɔ -ɔ 'bhua ɔ 'wʋ tlɩtlɩnya
    glaa, ma palɩa 'mɩ la.
  tpi-tpi: Mi aposel Pol. Ol man ol i no salim mi, na wanpela man i no bin putim mi
    long wok aposel. Nogat. Mi bin kisim dispela wok long han bilong Jisas Krais wantaim
    God Papa, em i bin kirapim Krais long matmat.
  mih-NT: Yuhvi ra Pablo, minoo ra apóstol ra i casi ra Jesucristo cui. Yɨvɨ ñiyɨvɨ
    i saha tyiño ya sii, ta yɨvɨ ñiyɨvɨ i tasi sii, sino ca ra Jesucristo ta ra Ndyoo
    Zutu yo, ra i zanandoto sii ra Jesús sisi sa i sihi ra.
  qvh-NT: 'Galacia provinciacho caycag yäracog mayëcuna: Noga apóstol Pablumi cay
    cartata gamcunapä apaycäsimö. Apóstol canäpäga manami runacunasu churamash, sinöga
    Señorninsi Jesucristo y payta cawarisimog Tayta Diosninsimi.'
  kms-kms: Nge Pol, nge Kraist ningg aposel iri. Nge wute gri yembe wen gidiq ningg
    maip ko segi, di wute gri nge tiqi mundogh ko yembe wen gidiq segi. Nge Jisas
    Kraist di God beghi wuyi, wuti Jisas ngamo pe pu nindingi newo ye, ni nge tiqi
    mundogh ko yembe wen gidiq.
  agn-agn: Ang pagsolat ta na yo, si Pablo, tatang apostolis. Ang namilik ig nanobol
    ong yen belag ta taw, kondi si Jesu-Cristo mismo ig ang Dios ang Tatay, ang ya
    kay nagboi ong nandia ong kamatayen.
  nhi-NT: Neh Pablo, inteotlatitlantli. Amo onechpihpinqueh manchiua nin tiquitl yen
    tlacameh, dion onechtitlan acah tlalticpactlacatl, tla yeh onechtitlan yen Jesucristo
    uan in toTahtzin Dios naquin oconyancuicayolitih Jesús itich miquilistli.
  ttc-NT: Wetz a'in Pa'k tky'ixel Jesukrist; wetz nya'tx xjal lajol wetz sinoke lajomin
    tzan Jesukrist b'ix Qtata Dios aj ojaw anq'insan tetz.
  dan-1931: Paulus, Apostel, ikke af Mennesker, ikke heller ved noget Menneske, men
    ved Jesus Kristus og Gud Fader, som oprejste ham fra de døde,
  kwj-kwj: Ani Jisas himache ri Pol. Ani Jisas himache a waꞌairo ti, hima i inaka
    ki sukwaro sumbu hinga mina, e, hima leto wu ani esiwani Jisas himache hinga a
    waꞌai nambwe. Jisas Kurais ga rini ni wa we tiki ai rasairo Yapai Gotri ga fi
    ani ondiyasiwani ani Jisas himache tau a randau.
  vie-OVCB: Đây là thư của Phao-lô, một sứ đồ, không phải do loài người đề cử, nhưng
    do chính Chúa Cứu Thế Giê-xu và do Đức Chúa Trời, là Cha, Đấng khiến Chúa Giê-xu
    sống lại từ cõi chết.
  kze-kze: kemá Póro maanáúváí agaimaráúmpo Ísóigona kwaási Kárésiyaa-marava'a máyáawai
    ísáaro. keséyaamo Ísóigona kwaásimo kesémo máyáawaiye keinárawataveta séta kawe'á
    umái máéro kwésune. Ísu Káráísitiye Áánútu kentáásivoma Ísumbo pukáimpinkembo
    usásinankaraiwaiye kentávésarai sésarai aantá-kwaasi-i'a éma kesáái kosimátíma'mae
    naauwó sésarai si'mákaayamba íma kwaási miwítí imáyáavinkemba si'mákaavo Áánútu
    kwená imáyáavinkemba si'mákaivo ísáaro.
  mpj-mpj: Kilijiyamartajikurna-nyurrampa mirlimirli ngaanya wakara kurtingkuni, Puulju.
    Jiijaj Kurayijjurnipula Mama ngarnawarrapurlukalu Jiijajmili jakurlpurluka junu,
    mirta martukajalurniya junu. Mamalu jiilu Jiijaj Kurayijpa mitujanu wankarnu.
  lbk-lbk: Sak-en si Pablo ay apostol Jesu Cristo. Faken takho nan namaa ken sak-en,
    ya ad-i maichalan isnan takho nan kinaapostolko, mod-i ket si Jesu Cristo nan
    finmaa ya si Apo Dios ay Amana ay namangon ken siya isnan etey.
  mto-NT: A̱tseꞌe je̱ Pablo, ka je̱ jáyuvap xa a̱tseꞌe xvinko̱o̱n je̱ts a̱tseꞌe je̱
    kuká̱tsiva nꞌítu̱t, ka je̱ jáyuvapts a̱tseꞌe ya̱ toonk xtukka̱ta̱jki, je̱ Dios
    Teeꞌ je̱ts je̱ Jesucristo, juuꞌ veꞌe je̱ Dios Teeꞌ yakjoojntykpa̱jknuva ku veꞌe
    yꞌukꞌa̱a̱ꞌk, je̱ꞌe̱ tseꞌe viinm a̱ts xvinko̱o̱ndu je̱ts a̱tseꞌe je̱ kuká̱tsiva
    nꞌítu̱t.
  bzh-bzh: Sa sinarë Paulus sënë, sa su haḳo niwëëk vu mehönon rë, log mehönon ti
    su ggooin sa raḳ in huk sagi rë. Gaḳ Yesu Kerisi ggooin sa raḳ, luho hil Amad
    Anutu sën ḳo yi vër in alam-diiḳsën lo.
  guj-2017: હું પાઉલ પ્રેરિત, કોઈ માણસો કે માણસો દ્વારા નહિ, પણ ઈસુ ખ્રિસ્ત અને તેમને
    મૃત્યુમાંથી સજીવન કરનાર ઈશ્વર દ્વારા પ્રેરિત થવા માટે તેડાયેલો છું.
  jvn-NT: Para sedulur, iki layang sangka nggonku, Paulus. Aku ngélingké marang kowé
    nèk aku iki dadi rasul ora sangka kekarepané manungsa. Dudu manungsa sing ndadèkké
    aku dadi rasul, nanging Gusti Yésus sing manggil aku lan uga sangka kekarepané
    Gusti Allah, Bapaké awaké déwé, sing wis nangèké Gusti Yésus Kristus sangka pati.
  byr-byr: Nyɨdasaabadeinyɨ Polɨnyɨ yɨkwia daꞌ yavɨkarivanɨge. Aꞌmwera nyɨdasaabadɨvɨtainyɨ
    mɨꞌ. Aꞌmwe pwarɨ Gotɨyai kudaꞌ “Polɨmɨ wɨdaasaderɨ dumwaaihya!” kudaꞌ sai nyɨdahɨlakakainyɨ
    mɨꞌ. Aawa. Jizaazai Kɨraazɨtɨyalyɨ Gotɨyai Nenɨmaangelyɨ “Apozelɨyaigɨnyɨ gɨthaasakadeigɨnyɨ,”
    nyɨdahɨla nyɨdahɨlakagɨlyainyɨ. Gotɨya sai Kɨraazɨtɨyai balakerɨ yɨdɨkaavakelyɨ.
  ian-ian: Wun Pol wun. Wan pas wunayɨ pɨlɨwukna. Wun Aposel wun. Ndu nyan wun kat
    ana wandɨ aposel tɨwangat. God kɨta nyan kat wan nyaangɨt ana kwindɨ wun kat wandɨ
    maa aposel tɨwangat. Jisas Kraistno nɨna nyaek Godno mbɨtnai wambɨt maa aposel
    tɨgowun. Tat God wandɨ mala Jisas Kraist kiyalaa laatndɨ.
  hun-hun: Pál, apostol (nem emberektől, sem nem ember által, hanem Jézus Krisztus
    által és az Atya Isten által, aki feltámasztotta őt a halálból);
  mcf-NT: 'Pabado nebi. Esus chuibenequidquio nebi. Matsesën: —Adquid icta —¿caidtabi
    nedi? Padenquio. Esuquidistun: —Ëbi chuibeneta —caidquio nebi. Aid uincuemenëdaid
    Nuquin Papantsen: —Con mado Esus chuibeneta —caidquio nebi.'
  kjs-kjs: Ni Pol-re enaali medame kone suma ni aposel kogono ali-rupa namapiraasimi.
    Dia, pare Aapa Gote-me Yesu Keriso tapa-para marekaasa-daa nipu laapome ni aposel
    kogono ali mapiraasipi.
  mni-mni: Misingdagi nattaba aduga misinggi mapandagisu nattaba, adubu Jisu Christta
    amadi Ibungobu asibadagi hinggat-hanbiba Mapa Ibungo Tengban Mapugi mapandagi
    pakhonchatpa ama oina koubiraba Paul eina,
  yad-NT: Ray Pávuru jiryatiy nusu̱chi̱ darye, ne vadumyusiy jti̱nu darye, dantyamu̱y
    ne nijya̱nvay jpa̱jadamu ray, Jesucrístu ji̱ta jpa̱jada darye, Vu̱jye̱ Ju̱denu
    jarye sisa̱ju̱, ni̱tiy mi̱sadeda diibyimusiñi̱ Jesús.
  mxb-NT: Yuꞌu̱ kúú Pablo, ta kúúí iin apóstol, na̱ néꞌe to̱ꞌon Jesucristo. Ta ko̱
    kúú taꞌon yuꞌu̱ iin yoo ni̱ ta̱ndaꞌá iin ta̱a, o iin ra̱ ni̱ ka̱xi ta̱a. Dá chi̱
    mií vá Jesucristo xíꞌín tatá Ndios, na̱ ni̱ da̱nátaki Jesús, kúú na̱ ni̱ ka̱xi
    yuꞌu̱.
  pon-2006A: Sang Pohl, me eh malipilip ong wahnpoaron sohte tepisang rehn aramas
    de sang ni paeker en aramas, ahpw sang rehn Sises Krais oh Koht Sahm me ketin
    kaiasada Sises sang mehla.
  maq-NT: Ngahan Pablo ne, má ngahan apóstol, hacuiin ngatsë rë xi xuta catsingatju
    ná me o sa xi cavetahaxa ná me ta ngatsë rë xi cavetahaxa ná Jesucristu cojo Nina
    Nahmi naja, me xi catsicuya nga rë Jesucristu cjuahñu tsëhë ngajñi rë nima.
  hto-hto: Cue Páblodɨcue. Juzíñamui ñúefue lluájillena orécamɨedɨcue. Danɨ comɨnɨ
    cuena jóoniamona lluájiñedɨcueza. Daje izói comɨnɨ cue óriamona lluájitagamɨeñedɨcue.
    Mei íadɨ dama Jesucristo lluájitagamɨedɨcue. Daje izói afe Jesús tɨ́idɨnomona
    meine abɨdo cáatate Moo Juzíñamui lluájitagamɨedɨcue.
  por-BRBSL: Paulo, apóstolo - não dos homens, nem pelo homem, mas por Jesus Cristo,
    e Deus Pai, que o ressuscitou dos mortos -
  ces-NKB: Pavel, apoštol ([poslaný] ne od lidí, ani skrze člověka, ale skrze Ježíše
    Krista a Boha Otce, který ho vzkřísil z mrtvých),
  cui-cui: Xan, Pablon, Jesucristo pia peitorobi jiwi jiwana tatsin. Apara ichʉn jopa
    neitapetsiyo yawa pebiwi jopa neitorobiyo. Apara jame Jesucristo bapon neitoroba,
    yawa Nacom, Waxa, neitoroba, pon Pexanto asʉ exana petʉpae coyene weya.
  boj-2014: E Pol. Yesus Kristus na e qariŋbej deqa e aqa anjam mare mare laqnum.
