  mdy-ETH: ዓሲ ማሊሢና ዓሲ ዳኬያቱዋንቴ ዬሱስ ኪሪስቶሴ ዛሎና ሃሣ ዒዛ ሃይባፓ ዔቂሴ፥ ፆኦሲ፥ ዓዳሢ ዛሎና ዒዛም ማዻኒ ዳኪንቴያ
    ማዔ፥ ዶኦሪንቴ ጳውሎሴይዳፓ፤
  spl-spl: Yen Galatia hânân kapi tipi tapi tatmâ arap ya ambolipŋe emelâk biwiyeŋe
    Yesuhâlen katmâ yâkât komolân torokatbi. Yeŋgât nâŋgâm nâŋe ekap yu kulemgum katyiŋgian.
    Otmu bukulipne nâ orowâk manmâ Yesu Kiristo hoŋ bawaŋgim mansainŋe yawuâk nâŋgâyiŋgiai.
    Nâ Paulo, nâ Kiristo hoŋ bawaŋgim mansan. Otmu âi mem mansan yu lokŋe ki sâm nihiwi.
    Me Yesu Kiristoŋe aposololipŋe âi sâm yiŋgiop yaŋe ki torokatmâ sâm nihiwi. Anitâŋe
    nanŋe Yesu Kiristo mumuŋambâ mem yahalop yâkât otmâ yetŋak nâŋgânihim âi yu sâm
    nihimutâ mem mansan.
  usp-NT: In Pablo, in jtako'n Kakaj Jesucristo. Ma' in ta' jtako'n cristian, ni ma'
    cristian ta' xincha'w, ri' Kakaj Jesucristo xincha'w pach Kakaj Dios ri xc'astasan
    jwich Kakaj Jesucristo laj jcamnakl xo'lak camnakib'.
  zav-NT: Nada' Pab chzoɉa' le'e chdopə chžagle cho'ela'ole Cristən' yež ca' de'en
    zɉəchi' gan' nzi' Galasia. Chguapto' le'e diox txen len yoguə' beṉə' bišə'əcho
    ca' nitə' nga. Caguə beṉac̱h na'anə' gwleɉ nada' o bseḻe'e nada' par naca' apostol.
    Jesocristən' txen len X̱e' Diozən' ben' bosban ḻe' ladɉo beṉə' guat ca', ḻega'aque'en
    gosə'əbeɉe' nada' par naca' apostol.
  sgz-sgz: Iau Paulo iau le i buk minái ur si gam á tan boh tám ruruna gam kis i balis
    á Galatiá. Má tan rang turang gim lu him tiklik di sormángát on á kak worwor minái.
    Iau abálsa gam ngo iau apostolo sang. Tan kálámul pakta kápdite obop iau ur on
    á him án apostolo, má kápte kesá kálámul a tarwa iau suri ina longoi. Kápte. Diar
    ilwa pas iau má dos pala iau ái Iesu Karisito diar támán ái Káláu, koner a aptur
    kalengna Iesu alari minat.
  kek-NT: La̱in laj Pablo. La̱in x-apóstol li Jesucristo. Moco taklanbilin ta xban
    cui̱nk, chi moco sa' xc'aba' junak cui̱nk. Taklanbilin ban xban li Jesucristo
    ut xban li Acuabej Dios, li quicuaclesin cui'chic re chi yo'yo li Jesucristo sa'
    xya̱nkeb li camenak.
  blz-NT: Yaku' i Paulus men poposuu'. Yaku' nosida poposuu' taasi'po ia sidakon mian
    kabai ia nakat mian, kasee ia sidakon i Yesus Kristus ka' Alaata'ala, Tama na
    surugaa, men nomotuo'i i Yesus noko daa lapus.
  poe-NT: Janhan Pablo mé tsíkjeyána Ìnchéni tsjàkua itén chꞌán. Janhan la jehya chojni
