    tiri ewek taha. Jo aposel ari, eme ma jo badeh, edek ma atiye sahou ta Kindrei.
    Idoh badeh, basahan na seken ta ari ndramak, bwe. Idoh badeh, asahan na seken
    ta Jises Krais hawe taman Kindrei le amwenen. Uru le amwenen badeh, atehei gok
    dah eme tek ma suni jo ta atiye sahou mwasin ewek taha. Jises mene imek, arile
