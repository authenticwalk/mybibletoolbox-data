  san-TIB: མནུཥྱེབྷྱོ ནཧི མནུཥྱཻརཔི ནཧི ཀིནྟུ ཡཱིཤུཁྲཱིཥྚེན མྲྀཏགཎམདྷྱཱཏ྄ ཏསྱོཏྠཱཔཡིཏྲཱ
