    xena ngavuk aave. Pi ta mataa a noxolau e pi ta mataa a siak fatiau, piau.'
  maz-NT: Nguetscö e Pablo rí pen'c'öji ne carta. Bübü c'o xi'tsc'eji nguetsjë yo
