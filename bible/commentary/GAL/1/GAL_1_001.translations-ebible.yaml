  bvd-bvd: Nau sa Bol ku kekeda kau fuamolu konia manata mamana baki lao lolofaa 'i
    Geleisia. Ni nau fai toolakolu ki sui guu 'ana Kraes ne meli too 'i seki ne meli
    kekeda kau. Nau na 'aboosol, ne nao lau toae ma nao ta wane gwana nia fili nau.
    Sa Disas Kraes ma God na Maa waa bae 'e tataea sa Disas faasia maea lau 'ana ne
    daru fili nau.
  ukr-1871: Павел апостол (не від людей і не через чоловіка, а через Ісуса Христа
    й Бога Отця, що воскресив Його з мертвих),
  apz-apz: Nje aꞌamu hwaho Ngkolesiya Jisas Kɨlaisɨmo sɨmeho uyontɨfi uhuꞌmokuwoꞌnɨngkohofo
    sokumo, ngko Poulɨꞌni olo iyoswo semtɨꞌmokiyalokweno. Aꞌamu Jisas Kɨlaisɨmo sɨmeho
    hiꞌntnnono uyɨwoꞌnɨngkohofoso ngkoꞌnji humalohwoneso sekumneꞌno nakwoe aꞌamufo
    loselalokwofo. Nje hungkuno sekwo upaꞌnɨmno. Ngko olo apousel syoho yalokwe loso
    aꞌamu hofɨko ntapmmentohofoꞌmaho. Oꞌo, Jisas Kɨlais poyo peꞌnɨmentiso sohumo Mpohwo
    Anɨtu apaꞌno ulɨkaꞌmentiso oso hwoꞌnji nanɨngkwohwo Anɨtuꞌnji siko olo syoho hiloso
    ntaponji nɨhwasopomentisiyo hwoꞌnyoho.
  yon-yon: Ne kuu Pool, Yesu Keresu yoom ye bobnoon yiri nen demboon ye Ambe God yoombed
    kinoona apaso keraan. Kukuu karubbedban o karub yaambedban.
  poi-NT: Ɨch aPablo. Accámta̱ juuts tu̱m apóstol. Pero d́a je pɨxiñt́am acupiŋ ni
    d́at́im je acutsat. Acupiŋ tanJa̱tuŋ Dios y acupiŋt́im jém tánO̱mi Jesucristo
    jém icpɨsnewɨɨp Dios.
  wuv-wuv: Yau Paul, hemea apostle—abaa aloaa ei rama'a, o hemea rama'a, ma'uaa Christ
    Jesus mawe mei Haidaa, mei Ama, mei na fa'asi'ania a'a fei ma'ea—
  quf-NT: Kriyiq masiykuna, nuqa Pablumi tukuy kaypi kaq kriyiq masinchikkunawan kay
    kartata iskribishunillapa qamkuna chay prubinsya Galaciapa pwiblunkunapi taqkunaman.
    Chaqa yaĉhashanchikllapanumi, Tayta Dyusqa Wamran Jesucristuta wanushanmanta kawsachimuran.
    Chaymi ashwan Jesucristuqa paylla Taytan Dyuswan akrar kaĉhamaran apustulnin kar,
    shumaq rimayninta yaĉhachikunaypaqqa. Manami runakuna imachu nuqataqa akrar kaĉhamashallapa.
  yuw-yuw: Noc Pol, nocho bapiya ngo Kopotorochon suraro Galesia gurocin idangma ‘sontha’
    yongo irim tat. Oro, amna auho noc soworengga ‘aposel youp toi’ yongo mananong
    mudung. Muno, Yesu Duic orin Nandöng Kopotoroc yu wömai noc soworengga aposel
    youp ngo namogomoroc. Kopotoroc yu Duic omocdecma tun idonggoc.
  hus-NT-1971: Nana’its im Pablo tin abathualejil a Jesucristo ani i Tata Dios, cum
    jaja’chic jats c’al tim bijiyame ani jats c’al tin abatnab. Yab ja i inic ax tim
    bijiyamal ani ax tin abatnal. Ani ja’its i Tata Dios ax in ejtha’ a Jesucristo
    ti al an jolimtalab.
  med-med: Na Pol, nombuⱡa rung wu mor ei, wamp ti ndi, tʉpa mundi nʉmʉndrʉm, muna
    wamp nga ronduⱡ ila kep mon ku. Got Tipam ei ndi, Jisas Kraist wamp kuⱡi uⱡ ila,
    etpa kont titim. Wu ei ndi, na etpa nombuⱡa rung wu ei mundrum.
  bch-bch: Gau Paulus, eaba ato aea ton Iesus Kristus ga Deo Tamada. Eaba eta tanoeai
    isula gau mao, ga eaba eta idol gau ngan kadonga naurata toa ne mao. Be Iesus
    Kristus ga Deo Tamada toa ipei ei mulian ngan ele matenga, gisirua tisula gau.
  cco-NT: Jnea˜ Paaˉ lɨ́ɨnˊn jaangˋ dseaˋ apóoˆ i̱ óoˋ ta˜ quiáꞌˉ Dseaˋ Jmáangˉ, dsʉꞌ
    o̱ꞌ dseaˋ jmɨgüíˋ i̱ caꞌnáangˉ jnea˜ o̱ꞌguɨ dseaˋ jmɨgüíˋ i̱ casíingˋ jnea˜ e
    nijmee˜e e ta˜ la, dsʉco̱ꞌ Dseaˋ Jmáangˉ ꞌñiaꞌˊbre có̱o̱ꞌ˜guɨ Tiquíˆiiꞌ Fidiéeˇ,
    íˋbingꞌ i̱ cajméeˋ lajo̱, jo̱ Tiquíˆiiꞌ Fidiéeˇ, íbˋ cajo̱ cajméerˋ e cají̱ꞌˊtu̱
    Jó̱o̱rˊ Dseaˋ Jmáangˉ mɨ˜ cangɨ́ˋ e cajúiñˉ.
  deu-1951: Paulus, Apostel, nicht von Menschen, auch nicht durch einen Menschen,
