  mya-mya: တ​မန်​တော်​ဖြစ်​သူ​ငါ​ပေါ​လု​နှင့် ဤ​အ​ရပ်​တွင် ရှိ​သည့်​ညီ​အစ်​ကို​အ​ပေါင်း​တို့​က
