    pambua.
  mxt-NT: Yuhu ra Pablo cuví noo apóstol. Soco ñima ñáyɨvɨ tachi̱ chii. Ta ñima rayɨɨ
    catyi̱ vatyi ñihi̱ yuhu tyiño ihya. Soco maa ra Jesucristo ta maa Nyoo Sutu yo
    chaha̱ ra tyiño ihya chii. Vatyi ican Nyoo sanandoto̱ chi ra Cristo mahñu ñu chihi̱.
  tzo-NT: Ho'on Pabloun, ho'on jcholc'opun. Mu'yuc much'u laj stic'un ti jcholc'op.
    Mu crixchanouc ti laj yac'bun ti cabtele. Ja' laj yac'bun cabtel ti Jesucristoe
    xchi'uc ti Jtotic Diose ti laj xcha'cuses loq'uel tal ti ch'en ti Jesucristoe.
  ind-AGS: Surat ini berasal dari Paulus, seorang rasul yang bukan diutus oleh manusia.
    Tetapi atas perintah Yesus Kristus dan Allah Bapa yang sudah membangkitkan Yesus
    dari antara orang mati.
  omw-omw: Nte Poruva qara mwaa nkyini vara kyauqo. Hia qumina vaisivanto ni nronraqama
    kyero ni titaihana nte variqana Karaisira qua nkyi timwa nyiqi vi varura. Qaqao,
    Iesusi Karaisivavata, tiri tiqova Kotiva Karaisira qutu vuraqitairo qati vara
    sivuma kyova mwivavata, mwitanahua ni nronraqama kyeta ni titaavana nte Karaisira
    qua nraakye qora timwa nyiqi vi varuvama varina.
  yrb-yrb: Na Foro, nana afosoro amara. Emema na afosoro amara odawa, nanu afosoro
    gaukara emebairoma munawa une. Godi Dawa Yesu Keriso uietaroma ma uyari, Baba
    Godini Yesu Kerisoini, Emana na Emanu afosoro amara we mune oisi. Naini nabai
    ibinita naueta uwaraini yana ya Gareisia orofa naueta uwaraba ario waisi.
  maa-NT: Jñò xi na̱xa̱ndá‑la̱ Cristo maà xi titsa̱jnaà ján nangui Galacia, titsa̱nìhixot'aà‑nòje̱n
    'a̱n xi 'mì‑na Pablo, ko̱ ngats'iì xi̱ta̱‑la̱ Cristo xi i̱ titsa̱jnako̱‑na. Jè
    xá ítjòn xi 'a̱n tjín‑na, mìtsà i̱t'aà ts'e̱ xi̱ta̱ i̱sò'nde kitjoé‑na ko̱ mìtsà
    ta̱xki̱ xi̱ta̱ tsibít'aà‑na. Jè sobà Jesucristo ko̱ Nainá tsibíxáya‑na, jè xi
    Na̱'èn 'mì‑lá xi jè kisìkjaáya‑la̱ Jesús i̱t'aà ts'e̱ kjoa̱biyaà.
  mcq-mcq: Na Poru apasorua kaꞌene emaapo iji pijihe rehuna pane ꞌee emaapuni haruri
    rehuna pana kaivo Jesu Keriso oni vaji Godi Amo kaꞌene Huaꞌe vejume kwama ꞌurinajara
    iji pijihana.
  sus-A: ﭑ تَن ثْلُ نُن ﭑ نفَشَكٍرٍنيِيٍ، مُشُ بَرَ دَنشَنِيَتْي حَمَيٍ شّيبُ نَشٍيٍ
    نَ فَلَتِ بْشِ مَ. مِشِ يٌ مُ ﭑ شّيشِ. عَلَ شَ مِشِ سُفَندِشِ عِسَ نُن بَبَ عَلَ
    نَشَن عَ رَكٍلِشِ قَشّ مَ، عٍ تَن نَن ﭑ شّيشِ.
  jpn-1965: 使徒となったパウロ――私が使徒となったのは、人間から出たことでなく、また人間の手を通したことでもなく、イエス・キリストと、キリストを死者の中からよみがえらせた父なる神によったのです。――
  fra-SBL: Paul, apôtre, non de la part des hommes et par les hommes, mais par Jésus-Christ
    et Dieu le Père, qui l'a ressuscité des morts,
  yka-yka: Sulat inin amban si Paul pinasampay piyu si kaˈam meˈ masandel pu si Isa
    Almasi maluˈu si meˈ kalahatan Galatiyahin. Kawakilan ku dinaˈak magmahalayak
    saguwaˈ kapatutkun dumaˈin amban manusiyaˈ duk dumaˈin aˈa mangawakilan akuhin.
    Kawakilan ku weˈ Isa Almasi duk weˈ Samaten bi Tuhanin, iye mamakellum Isa Almasi
    amban kamateynen.
  mle-mle: Wun Pol, ki lapa nyig wun gwurak sukwutuwa. Wun Jisas Krais dikidi diki
    maaj karay-kwanadi duw-adiwun. Aad kupwa duw maa wunaam tasakw ki yawiy kwurtuwkik.
    Aw Jisas Kraisawa God, adi Jisasaam kirasid kiyakuw ridik. Bir-abir vitiy kirib
    ki yawiy kwurtuwkik tasakwu-birdiwun.
  shp-NTPO: Ea riki Pablo, Jesucristo betan jawen Papa Diossenbi raana joni, jonibaon
    ea janexon raanama riki. Ja Diossenra jawen Bake mawákenbi jiriaa iki.
  aom-aom: O asëꞌe Galatia ekaresiaho Paul naro jemesi örire jajive. Na apostle jeve.
    Ëhesi bëhoho bogo ma-aehu hesi uehorovoromo uevamu apostle muoho baeꞌi bogo God-ro
    ae uavamu ë ahuro rueromo uevamu apostle muoho baeꞌirögoro aꞌi Iesu Kerisoꞌo God
    Vavuohuꞌo jaburo uevamu apostle muoho baejodeje. Iesu Kerisoꞌo God Vavuehu Iesu
    ajamamu riꞌöjade ë ahuꞌo ëho jaburo niöꞌiro uevamu muoho baejëꞌëro ëhuꞌëro na
    apostle jeve. Ëhuni naehu majëhiꞌiëꞌaje jöho avoꞌavoho here.
  geb-geb: Gu Zisas farasarigi ŋaara guma Por. Gu guma the kha ŋaara nzuav na farasarigi
    fhuvara. Gu vhɨra gumgi na sarigim, gu zɨgi fhuvara. Zakɨra fhuvara! Gu Fhe Bakɨme
    gu Zisas Krais, gu manin farve tɨn kha ŋaara ndigi. Nzan Ndia Fhe Bakɨme, ana
    Krais rimgim, ana taagia ana khavgi.
  bsj-bsj: Bulus nii tomange-kebo nii tomange nobbe kaka tomange ceu bou bo nii kange
    nin, dila bou Yecu kiritti nin kange Kwama Tee, wo kungum co bwareu-
  cak-cak: Yin Pablo jun apóstol, pero man pa quibi' ta vinak yin petenak-vi, ni mana-ta
    rije' xecha'on vichin. Ri xcha'on vichin ja ri Jesucristo y ri Katata' Dios ri
    xc'ason-pe ri Jesucristo chiquicojol ri anima'i'.
  chf-NT: No'on aj Pablojon apóstoljon. Aj Jesucristo chich y cä Papla Dios, jini
    cä Papla que u cuxpesi aj Jesucristo tan ajchämeba, u yäc'bon xicon cä tz'aycun
    u t'an. Mach jin winic u yacon ni u täscon tuba cä chen ni patan jini.
  tlf-tlf: Niyo Krais imi kalaan tinum Fol nita suuk kon koyo dola kobelan-temi kale,
    tinum iyo maak tebe-nilipta, niyo nimdalip tisaali e minte, Krais imi kalaan tinum
    imi ogok kemin boyo kopnesaalip no kale, Yesus Krais so e minte ilami Aalap God
    ilami dufola fen-se so ulim igil tebe ogok boyo kopne-silip ko.
  piu-2006: Manta Kilitjiyalawananyurra nyinanyi ngurra tjuṯawana. Kututja nyurrangarri
    tjungurringkupayi Yiitju Kurayitjanya puḻkapungkunytjaku. Ngayulu Puulalu, ngayuku
    walytja tjuṯangkuṯarra piipa ngaatjanya wakara wantirriyaṉi riitarringkula kulintjaku.
    Yiitju Kurayitjalu paapa Katutjaluṯarra watjaṉu ngayulu palumpa waarrka palyantjaku,
    wiya mayutju yaṉangungku yalatji watjaṉu, wiya. Yiitju Kurayitja palumpara Katutjanya
    yunyparringkula mirringuru yilta palunya pakaltjingaṉu.
  poh-NT: Reꞌ hin maꞌ Lu̱ꞌ, hin pahbamaj chi aj kꞌorol cꞌuhbal chiri̱j i Jesus reꞌ
    Pahbamaj chi Kꞌatal Kꞌoric. Reꞌ nicamaj yeꞌo̱j maꞌ reꞌ ta jenoꞌ winak xyeꞌbic
    wi̱n, maꞌ woꞌ ritakꞌanic ta cho jenoꞌ winak chi xyeꞌeric wi̱n i camanic reꞌreꞌ,
    til reꞌ laꞌ i Jesus xpahbanic wi̱n chi aj kꞌorol reh riCꞌuhbal chi jeꞌ woꞌ reꞌ
    cho pa ricapew-bal i Ajabe̱s Dios reꞌ xucsunic cho reh Jesus chi quixilac take
    camnak.
  tue-tue: Yʉʉ Pablo mʉ́ã Galacia macãrãrẽ Jesuré padeoré põnarĩ macãrãrẽ jóaa. Niipetira
    yʉʉ menamacãrã wãmemena mʉ́ãrẽ ãñuduticoa. Yʉʉ Jesucristo cʉ̃ʉ̃yere wededutigʉ
    beserigʉ niiã. Yʉʉre basocá mee beserira niiwã; Jesucristo basiro cʉ̃ʉ̃ Pacʉmena
    beserira niiwã. Cõãmacʉ̃rã Jesucristo diarigʉpʉre masõrigʉ niiwĩ.
  bjp-bjp: Ia Pol, ma ia nenge aposel. Fakam kiak arae aposel biil i la sing fanu,
    ke biil na wolwol ken ti kaltu, biil. I la tom sing Iesu Karisito tura God Tama
    kerer ae i fapti fafis ta u tina minet.
  xon-xon: Min Pɔɔl ni nnaabitiib bimɔk bi m chee na dooni nimi Yesu aanib bi bi Galasia
    aatim ni na. Yesu Kristo ni Tite Uwumbɔr u fikr u nkun ni na le ŋa mi waakpambal.
    Naa ye unibɔn le ŋa mi, kaa ye binib le di lituln ngbaan tii mi.
  tzo-ZNT: Voꞌon Pabloon, yajꞌapoxtolon ti Cajvaltic Jesuse. Maꞌuc crixchano ti listac
    ta yalel aꞌyuc li scꞌop Rioxe. Jaꞌ listac ta yalel aꞌyuc ti Jesucristoe xchiꞌuc
    ti Jtotic Riox ta vinajele ti ixchaꞌcuxes loqꞌuel ta smuquenal ti Jesucristoe.
  mpm-NT: Ruꞌu Pablo, chaa ri tutu jaꞌa, ja kuu ri apóstol nuu Cristo Jesús ja kaꞌan
    ri jnuꞌun ya. Ko ansu yɨvɨ ni nakaji ruꞌu ja kundiso ri jniñu un. Ti ni ansu yɨvɨ
    ni xndaku nuu ri ja siaꞌan na kaꞌan ri. Chi suꞌva, maa Cristo Jesús jiin Tata
    yo Yandios, ya ni xnandoto Jesús nuu ñujiꞌi.
  ots-NT: Nugö, dúr Pablo, ʉ́r jmandaderogui car Jesucristo. Jí̱ múr cja̱hnitjo ca
    hnáa ca bi hñi̱xqui gá apóstole, cja̱ jin gui cja̱hnitjo cʉ to xpá mɛnquigö. Guejtjsɛ
    car Jesucristo, yojmi car Tzi Ta ji̱tzi bú pɛnqui pa gu ma̱n nʉr evangelio. Car
    Tzi Ta ji̱tzi bi xox cam Tzi Jmu̱jʉ Jesús bbʉ ya xquí du̱, cja̱ car Jesús bi ddajqui
    cam cargo.
  hoy-hoy: पौलुस उन दी टु यारी प्रेरित निवळुस्कु आत जो ना मंळसागोळ दी टु अदिक ना मंळसा
    अन द्वारा, उलटा यीशु मसीह अदिक परमेश्वर आप्प उन द्वारा, याव आऊक सोत्‍तुर दा टु
    जित्‍ता माळदुन, प्रेरित हुन
  amo-amo: Nuwana nilime nan nishono nan nya Kipin tigo in Galantiyawa. Meng Bulussari,
    unan kadura na unuzu kiti nanit ba, a na unuzu kiti nnit ba, unuzu kitin Yisa
    Kristiari nin Kutellẹ Uciffe, ulenge na awa fiyaghe nan nya nkul.
  pjt-pjt: Uwa, Jesuku walytja tjuṯa, ngayuluṉa Paulalu nyurampa lita nyangatja walkatjunanyi
    manta pala Kalaitjiyala nyinanytja tjuṯaku. Panya ngayuluṉa tjukurtjara Jesulu
    Christalu iyantja. Aṉangungkuṉi ngurkantaṟa wituntja wiyaṯu, palu Jesulu Christaluṉi
    wituṉu Mama Godalu kuḻu palumpa tjukurpa tjakultjunkunytjaku. Panya Godalu Jesunya
    ilunyangka wankaṟa pakaltjingaṉu, nyara paluṟuṉi wituṉu waṟka nyanga palunya palumpa
    palyantjaku.
  cwe-cwe: Niye Paulo mtumigwa, sitangigwe na wanhu wala situmigwe na wanhu, mbali
    kwa udahi wa Yesu Chilisito na Mulungu Tata, yoyamzilibule Yesu kulawa kowadanganike.
  daa-NT: Gem kol siŋtay, nun Pool iŋ siŋta kuuk aamin okin̰co kuuk goy iŋ nunu, ni
    siiriit maktumne-an ɗo gee ku *Eglizna kuuk goy ɗo kiɗ ka Galaasi. Nun *paliine
    ka Iisa. Nun, ŋu geenno kat diyintu paliine. Gemno ja kat kaawe kar nu gintu paliine.
    Kar gay, ŋa Iisa Masi iŋ Tatte Buŋ kaak nooyig min ɗo muuti kat kaawe, kar nu
    gintu paliine.
  mlp-mlp: Yaqmo Pol, ya Aposel araq. Teq mat diq araq ya itowun eman ya Aposel gwahtiqim
    a hi luwaiq. Haiqgam. God Yesus Krais hodhodab wazan eraqim in Amam inaq kabiy
    na yagiyta.
  ape-C: Eik Pol anan aposel yenek apudok shup. Madae enesh arpesh shishopoke aria
    enen arpen nyitiwe um inek enyudok mour aposel uwe, uwok. Yain Iruhin douk nohur
    Jisas Krais nakitakuk um agundok nagok um iri nani Jisas Krais amam hatiwe um
    inek enyudok mour.
  bgs-bgs: Ni sulat tikud kanak si Pablo. Inémuwa na apostoles ánnà su igsalinna ó
    igpapidda katô mga manubù, asal igsalinna gó i Jesu-Cristo asta tô Ámmà Manama
    na iganté puman ki Cristo tikud tun ta kamatayan.
  faa-faa: Yasu Keresoa paosa aporo hinamo re su Karesia hauaka á ape sumu sua risiaki
    ano Poremo sawi one poparaka makerakanapo. Arirakano Yasu Keresoane some kakasimo
    Kotimo ano tarira apororaka rakiraka rekeasimo murikimasapo. Kotimo ano murikimasane
    repo hemakapusimo nōmo somerakanapo. Epo makata rakirane rakisimo aporo metamo
    soko metao, aporo yakaimo soko metao ano murikimasafapo. Yasu Keresope ipi Ata
    Koti tetapō ano murikimaka tarira apororaka rakirane nōmo rakisimo ano murikimasapo.
    Arirakano ano murikimasa Koti amo Yasu kusuane maturikia taesapo. Arirakano nōmo
    soko, Keresoa paosa aporo mae anoyaki hakāsa risiamo soko, isiapo suamo reane
    hemakapurakanapo.
  kik-kik: Nĩ niĩ mũtũmwo Paũlũ, na rĩrĩ, ndirĩ mũtũmwo ũtũmĩtwo nĩ andũ o na kana
    ngatũmwo na njĩra ya mũndũ, no ndũmĩtwo nĩ Jesũ Kristũ na Ngai Ithe witũ, ũrĩa
    wamũriũkirie kuuma kũrĩ arĩa akuũ.
  cap-NT: Wejr Pablutc̈ha, anc̈hucaquin tii cartal cjijrz̈cuc̈ha. Jesucristuz̈tan
    Yooz Ejpz̈tan cuchanz̈quita apóstol z̈oñtc̈ha wejrqui, anac̈ha z̈oñiz̈ cuchanzquititqui.
    Niz̈aza anac̈ha z̈oñiz̈ uchtitqui tii apóstol puestuquiz. Antiz Jesucristuz̈tan
    Yooz Ejpz̈tan wejr tii apóstol puestuquiz utchic̈ha. Yooz Ejpc̈ha Jesucristo ticziquiztan
    jacatatskatchiqui.
  ksr-ksr: 'Pool niinoŋ qaa amiŋ mobombaajoŋ Galesia uumeleeŋ kanageso oŋoojoŋ tere
    koi oojeŋ. Wasiwasi eja koloojeŋiwaa kania ii kokaeŋ: Ejembanoŋ aposol gawombaajoŋ
    mende kuuŋ noŋgi meŋ laligojeŋ. Baloŋ eja moŋnoŋ mende wasiŋ nonoto, Jiisas Kraist
    ano Maŋ Anutu ii koomunoŋga meŋ gbiliroti, iyoronoŋ mono areŋgoŋ aposol gawoŋ
    noni meŋ nanjeŋ.'
  eng-TNT: 'Paul an Apostle, not of men, nether by man, but by Iesus Christ, and by
    God the father which raysed him from deeth:'
  sbs-sbs: Paulo, Otumiwa- osati otumiwa kucoka ku banthu kapena kutumiwa na umunthu,
    koma mwa Yesu Kristu na Mulungu Atate, emuusha kwa akufwa-
  sue-sue: Na Paulo meni ge ei awa gainona. Na aposolo nowena, ata ema meni oko iyetiwa,
    o ema zo meni namore bua ge oko senua. Awa Yesu Kristo, Anutu Mama meni betaira
    ena awa-uzenu seka wenua, nuto Mamere ami bua ge awa namore sewato awa.
  fra-NCL: Paul, apôtre, non de la part des hommes, ni par l’intermédiaire d’un homme,
    mais par Jésus-Christ et Dieu le Père, qui l’a ressuscité d’entre les morts,
  bhg-bhg: Na awa aposil Paul. Nato avigari awa embo enemboda yai edo gumbae, edo
    embo da (1)mi na avigae. Ata Iesu Keriso mi na avigesisina, edo Mamo God (Imo
    Iesu betarida jiri erorisina.) ami na avigesisina.
  snn-NT: Yë'ë, Pablo hue'eguëbi Riusu ta'yejeiye yo'o conguë ba'iguë'ë. Ja'nca ba'iguëna,
    bainbi yë'ëre gare cuencueni raomaë'ë. Bainbi yë'ëni coca gare ye'yomaë'ë. Mai
    Ëjaguë Jesucristo, mai Taita Riusu, bacuabi yë'ëre cuencueni raoni, yë'ëni coca
    ye'yohuë. Jesucristobi junni tonguëna, Taita Riusubi baguëte huajëguëte re'huabi.
    Ja'nca re'huaguëbi yë'ëre cuencueni raoni, baguë ta'yejeiye yo'o conguëre yë'ëre
    re'huabi.
  atb-NT: Byu pê chyáng mai le a nghut, ó yuq èq nhang é le a nghut e za, haû Yesuq
    Hkrisduq lé shî bê mai dum lhoq dui toq yu é sû Îwa Garai Gasang eq Yesuq Hkrisduq
    chyáng mai nhang kat é lagyo rayuq nghut sû, ngò Poluq gi,
  cek-AK: Kai, Pawl loe (kami khae hoi ih na ai, kami mah patoeh ih doeh na ai, anih
    duekhaih thung hoi pathawkkung, Jesu Kri hoi Ampa Sithaw mah patoeh ih kami) ni;
  bkd-bkd: Iyan a si Pablo ha apostol sa migsulat taini duma hu alan ha mga suled
    taw duun hu pagtuu ha duma kanak. Sa katenged ku hu pagkaapostol kenà pinaagi
    hu etaw ha pagpilì ta sa migpilì kanak iyan si Jesu Cristo daw sa Dios ha Amay
    taw ha iyan migbanhaw kandin. Sinulatan day inyu sa mga punduk hu tagkaamul-amul
    ha mga tumutuu diyan ta probincia ta Galacia.
  ctu-76: Joñon Pablojon. Yajcʌbilon bʌ ajsubt'an ñumel. Mach'an ti yajcʌyon winicob
    mi jinic ti' chocoyon tyʌlel je'el. Jesucristo ti' bajñel yajcʌyon yic'ot Dios
    i Tyat tsa' bʌ i tyeche loq'uel Jesucristo ba'an sajtyemo' bʌ.
  lac-NT: A teno' Pablojen caj u toc teten ca' xiquen in tsec't u t'ʌn C'uj. Mʌna'
    xib tu teteni', mʌ' pim xib tu teteni'. Chen a teno' u bʌjiri' Jesucristo tu teten
    quet yejer in Tet C'uj caj u tetenob. A teno' tu teten Cristo a mac ric'sa'b ten
    C'uj ich u quimirir. Ra' caj u ts'aj ten in beyaj.
  xla-xla: Na꞉ Taiya dle oplami hale Polopo. Na꞉tapo Galasiya mo pato dulu dla sos
    popa꞉mta dla yu ilimale iye hamima. Isikimi opatapo na꞉ sepame Taiya dle okoye
    pohamina. Amasiyama Yesu Keliso mate epame ya꞉ye powale tle ta꞉duwa God mate na꞉ye
    sepame Taiya dle okoye hamiwapo. Epame namkadulo na꞉ mate ha꞉ha꞉ mikadepe dle
    so mate dita yu ilimale iye wua꞉ watle hamima.
  xav-NT: Wanhib'apito nhib'a'uwẽ norĩ, daza'rui mono bâ Darasiza na danhipti'a nho'õmo
    nhisi 'remhã 're aihâimana za'ra wa'aba mono norĩ, wa hã Paru, wa ãma asawi za'ra
    wa'wa. Uburé wasiré ĩsazei'wa norĩ hã te duré timreme na ãma asawi za'ra wa'wa,
    ĩ̱'rata ĩsi'ubumro norĩ hã. Ãne wa za ãma aima rob'ui'éré za'ra wa'wa. Wa hã Zezu
    Cristuhu zadawa wasu'u'wa, wa 're mo, ĩsadawa para. Ni'wam norĩ hã te te siwi
    ĩ̱pisutu õ di, dazadawa para ĩsadawa wasu'u'wa na 're ĩ̱hâimana mono da. Mare
    uptabi di. Zezu Cristuhu si ma tô Wamama me si, sima ĩ̱pisutu zahuré, ab're hawi
    ti'ra hâiwa'utu'wai me.
  cuk-cuk: Ani Pablo, an Bab-e-sapin-bur-dummadga gumogadid, an dulemar-nuggi barmilealidsulid,
    dulemar gwen an-nug-imaksasulid. Jesucristo, degine, Bab-Dummad-anmar-baba Jesucristo-burgwar-maigusad-odulosad,
    amar an-nug-imaksad.
  tbf-tbf: Eou, e Paulo, meie bu kasiung kokouk ese gi ta mon meie iou en ne, gei
    vavataor rakot sibu vona rengeir i Galatia. Eou mi aposol. Ine kong tsientsang
    aposol a kap va a kuvu simi kulou o, a kap va a tourtelekiran ka gargar simi kulou,
    eiekesen a kuvu ngas se Iesu Karisito ma se Raban mi Tam ese ta nga vatoa e Iesu
    simi miensei.
  uig-CYR: Мәнки Павлус, расул болған (инсанлар тәрипидин әмәс яки инсанларниң вастиси
