    တ​မန်​တော်​ရာ​ထူး​ကို အပ်​နှင်း​ခြင်း​ခံ​ရ​သူ​မ​ဟုတ်။ လူ​ခန့်​ထား​သည့် တ​မန်​တော်​လည်း​မ​ဟုတ်။
    ယေ​ရှု​ခ​ရစ်​က​လည်း ကောင်း၊ ထို​အ​ရှင်​ကို​သေ​ခြင်း​မှ​ရှင်​ပြန်​ထ​မြောက် စေ​တော်​မူ​သော​ခ​မည်း​တော်​ဘု​ရား​သ​ခင်​က
    လည်း​ကောင်း ခန့်​ထား​တော်​မူ​သော​သူ​ဖြစ်​၏။
  gng-NT: Min Pɔl, n yé *Yesu Kristo ya tond nɛ. Na yé nib nɛ gɛ̀nde' nni, ka yé
