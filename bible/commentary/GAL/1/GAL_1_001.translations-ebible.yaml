  ibo-ibo: Pọl, onyeozi, na-abụghị site na nhọpụta nke mmadụ maọbụ site nʼike nke
    mmadụ, kama ọ bụ site nʼaka Jisọs Kraịst na Chineke Nna, onye mere ka ọ site nʼọnwụ
    bilie.
  yml-yml: Ekwavo, yau Faulo, Iesu Keliso yana tomataꞌaulele a vekaiwa ꞌwaimie. A
    vetomataꞌaulelega kebu tamu aitoi yana venuaꞌivina ꞌwainega, ꞌalo tamu tomogo
    yana veimea ꞌwainega. Weꞌe mogitana Iesu Keliso wata Yaubada Tamada, kumanina
    Keliso i sivetovoia wafayega, i venuaꞌivineku bega a vetomataꞌaulele.
  ory-ory: ମୁଁ ପାଉଲ, ଜଣେ ପ୍ରେରିତ ମନୁଷ୍ୟଠାରୁ ନୁହେଁ, କିମ୍ବା ମନୁଷ୍ୟମାନଙ୍କ ଦ୍ୱାରା ନୁହେଁ,
    କିନ୍ତୁ ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କ ଦ୍ୱାରା ଏବଂ ଯେଉଁ ପିତା ଈଶ୍ବର ତାହାଙ୍କୁ ମୃତମାନଙ୍କ ମଧ୍ୟରୁ ଉଠାଇଲେ,
    ତାହାଙ୍କ ଦ୍ୱାରା,
  bzj-bzj: Dis leta da fahn mee, Paal, weh da wahn apasl. Da neva no man er no speshal
