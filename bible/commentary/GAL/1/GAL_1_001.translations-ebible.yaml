    yaa eka teepu-koobatu. Ooonne'yoona soo Te Pabe'e tamme-koobatoo nabatsapu. Soo
    Te Naa ka Te Pabe'e oo ya'e-kwikoo oo miyoda. Soo Te Naa ka 'yoo manese sakwa
    ooosapa nanesookwugi. Tamme sakwa ooosapa meeoo nanatuukwe. “Soo Te Naa ooosapa
    tubetse besa'yoo.” Umu, Te Naa-no Te Pabe'e, meeoo e netamma, “No'oko meeoo mu
    numu tuukwe.” Gi sukwe numu, meeoo mumme e tuukwe tuungu.
  cbu-NT: ¿Tamarimsa, Gálatasshchis? ¿taaris? Nuw siyaa kizpur chinakina. Isuschich
