    chachin acorinco. Ina nohuanton, Quisocristo nanpiantarin huachi. Nani nanpiantohuachina,
    ina chachin nanan quëtërinco a'china'huaso marë'.
  srn-NT: Gi den gemeente na Galasia, Disi na wan brifi fu Paulus. Mi na wan boskopuman
    fu Yesus, fu di Yesus Kristus nanga Gado a P'pa, di ben meki Yesus opo baka na
    dede, ben wani dati. A no libisma seni mi go, èn a no libisma poti mi fu du a
    wroko disi. Mi nanga ala den brada nanga sisa di de nanga mi, e seni odi gi unu.
  cta-NT: Pablo laca naꞌ nu nscua̱ quityi re. Cña ꞌna laca chaꞌ tsaꞌa naꞌ chcuiꞌ naꞌ
    chaꞌ jiꞌi̱ Jesucristo loꞌo lcaa ñati̱. Siꞌi ñati̱ chalyuu ti laca nu cua nda cña
    biꞌ ꞌna, siꞌi ñati̱ laca nu nguane ꞌna chaꞌ cuaꞌni naꞌ cña biꞌ; Jesucristo loꞌo
    ycuiꞌ Ndyosi Sti Jesús, biꞌ laca nu cua nda cña biꞌ ꞌna. Ycuiꞌ Ndyosi ni, biꞌ
    laca nu nguaꞌni chaꞌ ndyuꞌú Jesús chaca quiyaꞌ loꞌo ngujuii yu.
  bqc-SIM: Ma Lua zĩna Pↄlu ń ma Yesude dee pↄ́ wá sãnuↄ píi wámɛ wa láɛ bee
    kɛ̃̀ Yesude pↄ́ aa ku Galati bùsuuↄnɛ. Ma zĩnakɛ i bↄ gbɛ̃nazĩna kĩ́io, gbɛ̃nazĩna
    mɛ́ i a lɛdↄɛkɛo, Yesu Kilisi ń Mae Lua pↄ́ aà bↄ̀ gauo mɛ́ ma zĩ.
  tcz-CHONGTHU: Hiche lekhathot hi solchah Paul, mihem lhen le mihem thuneina vanga
    hilou, Yeshua Christa Amatah le Yeshua athia kona kaithouva Pa Pathen pansah pa,
    a kon ahi.
  mar-mar: गलती प्रांतातील मंडळ्यांस; मनुष्यांकडून किंवा मनुष्यांच्याद्वारे नव्हे,
    तर येशू ख्रिस्ताच्याद्वारे आणि ज्याने त्यास मरण पावलेल्यातून उठवले तो देवपिता,
    ह्याच्याद्वारे झालेला प्रेषित पौल, याच्याकडून आणि माझ्या सोबतीचे सर्व बंधूकडून,
  snp-snp: Aiyo, linate Galesia ebau numuna negu-negu monolo mau wi-wi amo, ya namo
    Polo, aposolo minomo we, ya mono wenenate muki yaki lakoina minoto lufuwa ama
    ya wi fulo gedowe. Eyalo. Aposolo lonowa olomo, ya wenena wenidoti olámomo ne.
    Ido wenena mate nilifi melámamo ne. E’e, Yesu Kilistote Melafo Goti folaiguti
    olu nedi edami we yate nilifi melaito olomo ne.
  isl-isl: Frá Páli, boðbera Krists, og öðrum kristnum mönnum sem hér eru.
  spy-NT: Anii nyoo *lēbkēēyiintēēt Bāwulō. Āmwoowook kule mēēbērē kitōōloo ꞉biich
    buch nto ku chii ake tukul āyēku lēbkēēyiintēēt, nteenee nyēē kitōōloo ku Yēēsu
    Kiriistō āk Baaba Yēyiin nyoo kiing'ēētēē Yēēsu meet.
  xnn-xnn: Sak-en si Pablo ay esay apostolis Jesu Kristo ay mensolat ken dakayo ay
    mamati ken siya ay mentetee isnan il-ili id issa probinsiya ay Galacia. Menpakomosta
    nan iib-a tako ay mamati ay wada isna ken dakayo id issa. Sapay koma ta kanayon
    ay liknaenyo nan layad ya anos ya nan natalna ay nemnem ay magapgapo ken Apo Dios
    ay Ama yas Jesu Kristo ay Apo tako. Apostolisak et baken nan ipogaw is nangpili
    wenno daida nan nangwani ken sak-en en ibagak nan maipanggep ken Kristo. Nodi
    si Jesu Kristo yas Apo Dios ay Ama ay nangtago ken Kristo nan nangpili ken sak-en
    ta ikkak nan ipaikkana.
  mwe-mwe: Nne a Pauli ntume, nangatumwa na bhandunji, ikabhe na a Yeshu Kilishitu
    na Atati a Nnungu, bhaayushiye a Yeshu bhakaweje,
  tte-tte: Yau Paulo, tosagenawasa (apositolo) yabo, kau gitesipwa nige ilalaoma tomo
    kolili, na ilaoma Yeisu Keliso yo Yaubada Tamala, iya Yeisu ikeleyatoloyoi boita
    mena, siya mwa sigitesipwaiyau siyawasayau.
  tcs-tcs: Dis leta i kam prom mi Pol. Nobodi i bin meke mi misnareman. Zizas Kraist
    ane PapaGod i bin gibe mi dem lo po karem po meke dis misnarewok ane i stret prom
    PapaGod uda i bin meke Zizas laipgen prom ded.
  hlt-THB: Thlanghqing a venawh kawng thlang ing am tyi nawh, Jesu Khrih ingkaw amah
    ce thihnaak awhkawng ak thawhkung Pa Khawsa ing a tyih kai ceityih Paul –
  soq-soq: Ne, aposel Paul, leta ema girumantedina e manlawo. Mai apana da aposel
    nolawa ema ne neapona, tane do mai apanaida insaisawa rua wapono wadapona, dia.
    Iesu Keriso ita Mamamba God, mida me bo bedewe inasano enenwisena, mo ne sonabanene
    waaubaneiena, mai mida da.
  qub-qub: 'Galacia probinsyacho caycaj ermänucuna: Noga Pablo Jesucristupa apostulnin
    canäpäga manami runacunachu churamasha, chaypa ruquenga Taytanchi Jesucristo y
    payta cawarachimoj Tayta Diosninchïmi. Noga Pablumi cay cartata gamcunaman apachimö.
    Caycho caycaj ermänucunapis salüdunta apachicamunmi.'
  att-att: Sikán si Pablo, nga minángngilayalayâ. Á ari gemma tolay yù naggapuán nayù
    pakáwayyâ nga mangilayalayâ kâ Apu Kesu. Ngam yù ira nga nanullà nikán di Apu
    Kesu Kiristu ánna si Namarò nga Yáma na nga namaginnanolay kuna.
  bki-bki: Kiniou Pol nebivitauia m̃esi nei biedu ban bagaro na moneano nalo ea tanobuku
    na vio Kalesia, mia kumemiliko kuruado nalo na vio nei, kumemi nubika den kamiu
    ka kamiu kumitu bo ga, p̃eli na kumitu jum̃abe? Kiniou nei naruei napano Yesu
    Kristo naljuo Atua karam̃ado, napano naio bitirilar Yesu bereio ea nam̃ariano,
    naljuo nei abitirilar kiniou nebe atevi, jibe na ana mia maka ve toro napano bio
    kiniou, p̃eli na bitirilar kiniou jibe nei. Nao, mia monokanio kamiu kuviagago
    ka iliano nalo napano mia kiniou never ka kamiu.
  bqp-bqp: Makũ Pↄlu Luda zĩ̀ri kũ ma Yesude dake kũ ó lɛɛlɛnↄ pínki, ókↄ̃nↄ mɛ́
    o takada dí kɛ̃̀ sↄsi gbɛ̃ kũ ò kú Galatia bùsu gũnnↄnɛ.*fZĩr 16:6* Ma kunna
    zĩ̀ri ũ dí bo gbɛ̃nↄ kĩnaa ke bisãsiri gãiro, Yesu Kirisi kũ De Luda kũ
    à a fùtɛ bona ganwo mɛ́ à ma zĩ.
  mcp-mcp: Mə Pwôl wə́ mə́ cílə́ kálaad ɛ́ga, mə *muud lwámá mə Yésus-Krîst. Mə cugɛ́
    múúd lwámá nə́ buud bwə́ á fɛ́ɛ́sh mə, kú nyiŋgə bə nə́ muud nyə á tə̂l mə; Yésus-Krîst
    bá Sɔ́ɔ́ŋgʉ́ wúsʉ́ Zɛmbî muud nyə á gwûmʉshi nyə yɛ́, bwə́ wə́ bwə́ á fɛ́ɛ́sh
    mə nə́ mə bə́g muud lwámá.
  hat-hat: Mwen menm Pòl, se pa moun ki te chwazi m', ni Bondye pa t' voye yon moun
    chwazi m', men se Jezikri menm ki te chwazi m' pou sèvi apòt, ansanm ak Bondye
    Papa a ki te fè l' leve soti vivan nan lanmò.
  npl-NT: Ne, Pablo, nitlatitlanili. Amo onechtítlanki nion onechtekitlali aka tlakatl,
    yej inewia Cristo Jesús, iwa n Totajtsi Dios Akin okiyoliti n Jesús ijkuak omikki,
    yejwah onechmakakeh nin tekitl.
  bgg-bgg: Phaul re-è, hanyie yi guaphasamoy ne bran è athog ro dinne tharothamang
    pha miyaosiuthek re-è asi rone yao, jishii hanyie è aishii iy pha ji è hòi din
    yi pha Isu Masi nane Hamangkhung-aphuii Aphuii re-è rone yao.
  eng-TCENT: Paul, an apostle—appointed not by men nor through man, but by Jesus Christ
    and God the Father, who raised him from the dead—
  eng-BSB: Paul, an apostle—sent not from men nor by man, but by Jesus Christ and
    God the Father, who raised Him from the dead—
  cpu-NT: Naakatake Pablo otyaantzimirori iroka osankinarentsi. Otyaantajanori nonatzi
    naaka. Kaarira atziripayeeni otyaantenane, aña Jesucristo otyaantakenari itsipatakari
    Ashitairi Pava oviriintaiririranki ikamavetaka.
  san-ASM: মনুষ্যেভ্যো নহি মনুষ্যৈৰপি নহি কিন্তু যীশুখ্ৰীষ্টেন মৃতগণমধ্যাৎ তস্যোত্থাপযিত্ৰা
    পিত্ৰেশ্ৱৰেণ চ প্ৰেৰিতো যোঽহং পৌলঃ সোঽহং
  tac-NT: Ne Páulo osá ye osilí, ne napu ju Esukrístote julárigame napurigá ne nulame
    nímala aleké nila nóchali. Tabilé 'wesi ralámuli ajchá ne'chí napurigá nulame
    nímala ne, pe Esukristo 'lige Onorúgame ajchá ne'chí napurigá nulame nímala ne
    napu Onorúgame najkí, Onorúgame napu wa'lú a'walí nígame ju napu Esukristo ku
    ajánale napu'lige mukusá.
  eng-WEBPB: Paul, an apostle—not from men, nor through man, but through Jesus Christ,
    and God the Father, who raised him from the dead—
  gfk-H: Iau Pol tiga apostolo. Ma aring tunatuna mon pa diet ga pilak iau bia iau
    tiga apostolo, ma tiga tunatuna pa ga tulei mah iau. Senbia iau ta kap no kinkinis
    na apostolo maram ta Iesu Karisito ma Kalou no adahat Sus nong ga hatut ia talur
    ra minaat.
  viv-viv: Yo siule tobohiyakweyao, omi tovetumagana ami yoꞋo tulina tulina Galesiya
    ana fafaliya wamimiyami-ma kalivai-mina. Iya Folo Yesu Keliso yana afositolo yami
    leta gaꞋetoladi be wanaꞋitana. Keke tamo kaliva afositolo adi maka gidaveleku
    be agaimiya gidaꞋiveniniseku, keke-moꞋa. Au Yesu Keliso kadu Yaubada Tamada BanaꞋe
    alikeya gisivemididina-ma hivegideku be Yesu Keliso yana kabu gavaina. IyaꞋeku
    kadu tobohiyadeyao hidei Yesu yana yoꞋogaga agaidiya yama lusiule agaimiya.
  yao-yao: Une che Paolo, jundi nduna ngaŵa kwa kusagulikwa ni ŵandu atamuno ngaŵa
    kwa ukombole wa ŵandu, nambo sagulikwe ni Che Yesu Kilisito ni Akunnungu Atati,
    ŵaŵansyusisye Che Yesu,
  tgp-tgp: Leta nike, enau Paul na ulia, enau vahar̃ule matea, pani mo sopo na r̃omr̃omi
    tamlohi teni tea la vir̃oniau vara a vahar̃ule, mo vono. Iesu Kr̃isto hasena peresi
    God Tama la toviau, God sei mo lo sauteterahi Iesu na mateia.
  auc-NT: Botö Pabodobo ïnömo inte, Mïnitö acæmïnimpa, ante yewæ̈mömopa. Mæmpo Wængonguï
    incæ Itota Codito ingante, Ñäni ömæ̈möe, angä ñäni ömæ̈mongacäimpa. Mæmpocä ïñömö
    Itota Codito tönö guëa cædinque botö ïmote da godonga gotabopa. Ïninque botö dicæ
    waodänique änäni ëñente gotabogaa. Botö ïmote edæ dicæ waocanque da godongä gotabogaa.
  kbc-NT: Ee, Paulo, jidi naɡ̶adi iwakate notaɡ̶anaɡ̶axi. Ee liiɡ̶exegi Jesus Cristo,
    codaa me Aneotedoɡ̶oji Ǥodiodi, aneote Jesus me yewiɡ̶atace niɡ̶ijo me yeleo.
    Aɡ̶oko anetidiolatice, codaa aɡ̶oko anetidiiɡ̶e me jibatema Aneotedoɡ̶oji.
  bmh-bmh: Iz Pol, oiagab petak emen zaiar iz ibail darem, iguan ag Galesia duailel,
    ag Yesus en oiagab petak emen, sikut e wai marem. Iz Yesus nugau ze oi aidanem
    du. Dudu banban agen Yesus nugau ze oi aidabun iz tapai milab tam. Du tub nug
    iz palautilab tam. Bo, Yesus Kristus mui, Uwait igual memenig mui, agen iz tapai
    mileimai, palautilemen. Uwait nug Yesus noumeun koli asai meun.
  ctu-BL: Pablojon, apóstolon. Mach chocbilonic majlel i cha'an winicob mi ti' p'ʌtʌlelic
    winic. Chocbilon majlel i cha'an Jesucristo yic'ot Dios lac Tat tsa' bʌ i teche
    ch'ojyel Jesús ba'an chʌmeño' bʌ.
  meq-meq: Maa watsakum naha ɗerewel nakay na, neŋ Pol. Neŋ ndo i maslaŋ i Yesu. Neŋ
    ndo i maslaŋ i ndo hay bay, maa slər ga ha na, ndo hay bay. Maa slər ga ha na,
    Yesu Kəriste eye tə gər ŋgay ta Mbəlom Bəba kway nakə a lətse ahaya abəra ma mədahaŋ
    aye.
  noa-H: ¿Jãgpai nʌ keena? Mʌʌn Pabloou hõrau jʌr hautarrjã k'aba hich Jesucristoouchata
    hich p'iriu hautarr Jöoi dʌ̈imua jʌr hautarr, hajapcharan hich Haai dʌ̈imua jʌr
    hautarr wounma.
  alp-NT: Kwali betaya imi jemate toini me otoi Galatia. Au Pauluse, au leki sulate
    meije ete imi. Au kai pusue tamata rebe esi hlaleke loko Tuhane ete meije, ami
    kotie leke Tuhane, iteki Alla Amate kai Tuhane Yesuse Kristuse Iriluke misete
    ete imi kai Iono imi rue mise. Au ono Tuhane Eni maka ulake, bei tamata ibitike
    au mo, po Yesuse Kristuse kai iteki Alla Amate rebe Iono Ikwana suike bei matale
    pine Ibitike au.
  san-VEL: manu.syebhyo nahi manu.syairapi nahi kintu yii"sukhrii.s.tena m.rtaga.namadhyaat
    tasyotthaapayitraa pitre"svare.na ca prerito yo.aha.m paula.h so.aha.m
  kbq-kbq: Hagi nagra Poli'na aposolo ne'mo'na, ama eri'zana mago'a vahe'mo hunantege,
    mago'a naga'mo'za erio hazage'na e'norue. Hianagi Anumza Nafatimo Jisas Kraisi'ma
    fri'nefinti azeri otine'mo, hunantege'na e'nerue.
  kbh-kbh: Ats̈e Pablo, quem tsbuanácha sëntsabiamná Jesucrístbeñe os̈buáchiyëngbiama,
    chë Galacia luaroca os̈buachiyëngcá enefjuanëngbiama. Jesucristo y Bëngbe Bëtsá,
    chë Taitá, nda tojanma Jesucristo cháuatayenama, chata s̈monjanchembo chatbe ichmoná
    jtsemnama. Ndocna ents̈á ches̈nátanabuayana ats̈e Cristbe ichmoná jtsemnama; ni
    Jesucristo, ni Bëngbe Bëtsá ndocna ents̈á tbonjanichmó ats̈e chatbe ichmonacá
    jabuábuayanama. Ats̈e y chë ínÿenga Jesucrístbeñe os̈buáchiyënga áts̈eftaca montsemnënga,
    ts̈ëngaftanga cbontsacheuaná.
  ron-LSB: Pavel, apostol — nu de la oameni, nici prin oameni, ci prin Isus Hristos
    și prin Dumnezeu Tatăl, care L-a înviat din morți—
  pon-pon: PAULUJ wanporon amen kaidin jan ren aramaj akan, pil kaidin pan aramaj
    akan, a pan Iejuj Krijtuj o Kot Jam, me kotin kaiajadar i jan ren me melar akan,
  nhe-BL: Na niPablo, niitlayolmelajca Jesucristo nimechtlajcuilhuía. Ax nechtequitlalijque
    tlacame para nielis niitlayolmelajca Jesucristo, niyon ax nechilhuijque sequinoc
    quema Toteco nechtequitlali. Nechtequimacaque Jesucristo huan Toteco Totata tlen
    quiyoliti Jesús quema mictoya.
  sps-sps: Nyo Pol, nyo na amaraav, sikia ta vainy ma tsue of vanyo, ge ta mes ma
    pisan vanyo ma faarei minyo na amaraav, a sikia, e Jisas Krais ai Gov a Taman,
    to te fatsuiny fatabiny e Jisas tana mat te fikoo patsukan vanyo ma faarei minyo
    na amaraav.
  wnc-wnc: Na Pol. Nata kainata siknga Jesu kawawa ita na take nanitewan kuke nata
    itane kwiiknga dakngake wamna yanikapmanggat. Na kep dakane nana aminda dua nanitewa
    kukum. Aho. Nanin Anutu Jesu akumbut katangga tangenakut tapaat gatu Jesu waapaatda
    na tapat itane kwiiknga dakngake yuat. Unzingge na aposel ngang nanikaing.
  bus-bus: Mamↄma Pↄlu Luda zĩ̀ri kↄ̃n ma Yesude daa kɛ̀ wá lɛdoonↄ píngi, wámbe
    wa takada kɛ̀ kɛ̃̀ sↄsi kɛ̀ kú Galatia bùsu guunↄ deenↄnɛ. Ma zĩ̀rikɛɛ e bↄ gbɛ̃nↄ
    kiia ke gbɛ̃ntee gãzĩro, Yesu Kirisi kↄ̃n De Luda kɛ̀ à à fɛ̀ɛ bↄna gaan-o bé
    à ma zĩ.
  gub-BL: Ihe Pawru ihe, pe Zezuz rehe uzeruzar ma'e Karat ywy rehe har romo peiko
    pe. Ko hepape amono kar putar peme ihe nehe kury. Zezuz hemimono karer romo aiko
    ihe. Naiko kwaw wyzài awa hemimono kar romo ihe. Nama'ereko kwaw wyzài awa ikàgaw
    rupi. Tupàn zaneru a'e, umugweraw kar Zezuz imàno re a'e. Tupàn a'e, Zezuz a'e
    no, hemuigo kar wemimono kar romo a'e wà, ukàgaw rupi a'e wà.
  imo-imo: Na Pol Jisasini kongono tepuwi nimbe kanopa lipe tipe mundurumu iyemu.
    Na manga pupureni kongono tepuwi ningo naa liko munduringi. Iye muli muli teni
    kape na imbi topa kanopa lipelie i ungu ningo kongono tepuwi ungu naa nimu. Aku
    molo. Nalo Jisasi Kraist kinye Gote Arani Jisasi yu kolorumu wali topa makinjirimumu
    aku taloni na liko munduringili.
  boj-boj: E Pol. Yesus Kristus na e qariŋbej deqa e aqa anjam mare mare laqnum. Mandam
    tamo bei na e qariŋbosai. Tamo bei na e giltbosai dego. Yesus Kristus aqa Abu
    Qotei wo naŋgi segi aiyel na e giltbeb. Yesus agi Qotei na subq na tigeltej.
  eng-DRA: Paul, an apostle, not of men, neither by man, but by Jesus Christ, and
    God the Father, who raised him from the dead,
  knf-knf: Nji Pawulu *nanjañan i Yeŧu kapiiŧanaŋ. Mënţ bañaaŋ badu'ënuŋ pa nwo nanjañan.
    Kë pwo nanjañan pi naan paanţëpën ţëpën ţi ñaaŋ aloŋ. Ţi Yeŧu Kriŧtu na Naşibaţi
    Aşin annaţanuluŋ ţi pkeţ i i nwoonuŋ nanjañan.
  san-KHM: មនុឞ្យេភ្យោ នហិ មនុឞ្យៃរបិ នហិ កិន្តុ យីឝុខ្រីឞ្ដេន ម្ឫតគណមធ្យាត៑ តស្យោត្ថាបយិត្រា
    បិត្រេឝ្វរេណ ច ប្រេរិតោ យោៜហំ បៅលះ សោៜហំ
  arn-NT: Iñche, Pablo, apostolngen re che ñi adkünuel mew no ka femngechi che ñi
    dullietew mew no rume, welu may ta Jesucristo ka Chaw Ngünechen tañi piel mew,
    fey wiñomongeltufilu ta Jesucristo.
  zas-NT: Naj Pab najn apóstol, per ad bénguidxliujt bacaabee naj ad laa tëët reeman
    guxhaal naj, najn apóstol por Jesucrist në por dux Dad ree Dios bén basban laaman
    loj guialgüjt.
  ken-NT: Mɛ Pɔ̌l mǔnto Yesu Kristo kɛ nchí sɨ́ŋ ɛkáti ɛnɛ. Puyɛ̌ bakwǎŋwaŋ kɛ
    báyábhɛ́ mɛ, nɛ puyɛ̌ nkwǎ kɛ átó mɛ. Chi Yesu Kristo nɛ Mandɛm Ɛtayɛsɛ mmu
    akʉ Yesu ampɛtnsɛm ndu nɛpɛ́m.
