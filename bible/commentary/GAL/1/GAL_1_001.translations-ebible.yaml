    diangnga khat-um kathiya inphut ama kha kaminring Pa Pathian in tirton inkhat
    sik-ah inakoi Paul kei'n,
  bfz-bfz: ये चिट्ठी मां प्रेरित पौलुसो री तरफा ते ए। आँऊ प्रेरितों रे तौरो पाँदे
    ना तो केसी मांणूआ री टोलिया री तरफा ते ए और ना ई केसी मांणूए रे जरिए चुणी राखेया।
    पर परमेशर पिते रे जरिए और यीशु मसीह रे जरिए जो मरे रेया बीचा ते जिऊँदा ऊईगा, आँऊ
    प्रेरित चुणी राखेया।
  cuk-09: Ani Pablo, Bab-Jesús-nuggi-barmilealidid, an dulemar-nuggi barmilealidsulid,
    dulemar gwen an-nug-imaksasulid. Jesucristo, degine, Bab-Dummad-anmar-Baba Jesucristo-burgwar-maigusad-odulosad,
    amar an-nug-imaksad.
  ben-OBCV: পৌল, একজন প্রেরিতশিষ্য—মানুষের কাছ থেকে বা কোনো মানুষের দ্বারা প্রেরিত
    নয়, কিন্তু যীশু খ্রীষ্টের দ্বারা ও যিনি তাঁকে মৃত্যু থেকে জীবিত করে তুলেছেন,
    সেই পিতা ঈশ্বরের দ্বারা নিযুক্ত—
  mil-NT: Te yúhú té Pǎblú ní tendaha ñàha Xítohó Jesucrìstú, ndɨhɨ Dútú Ndiǒxí véxi‑í
    càháⁿ‑í tnúhu‑gá. Te dɨu Yá Ndiǒxí ní dándótó‑gǎ Xítohó Jesucrìstú Yaá ní xíhí
    ní cùu. Te càchí tnúhu‑í xii‑ndo sǎ ñà dɨ́ú ñǎyiu ñuyíú‑a ni tèndaha ñaha xii‑í
    véxi‑í, te ni Yǎ Ndiǒxí te ni Xǐtohó Jesucrìstú ñá túú ní xǎhaⁿ‑gǎ xii ɨɨⁿ ñáyiu
    quixí‑yu cachí tnúhu‑yu nàcuáa cada‑í.
  myu-myu: 'Galácia eipi watwat, cartadup mubararag̃ õn eywebeaptum―Jesus Cristo kayayũ
    beaptum. Õn Paulo. Ijodiat g̃u juk onomuwã Jesus Cristo emumujum. Deus warara''acat
    pe g̃u onomuwãat Jesus Cristo emumujum. Jesus Cristo ma juk o''e owebe: — Wekawẽn
    muwẽnuwẽn''ukan cuy ece — i. Ixe ebay dak imẽn o''e owebe―Deus ma. Ixe Deus waram
    Jesus Cristo o''g̃utait ce''ũap tomukadi. Kato mujujum õn eywebe ijudup pe. Soat
    e''em kato''i eywebe oxeacat tak―Jesus kayacat―wuykitpitpiyũ.'
  fue-fue: Ɗerewol ŋol ɗo ƴiwii e am, min Pol, lilaaɗo. Himɓe bane lilimmi. Lilal
    am ƴiway diga e neɗɗo. Amma Yeesu Almasiihu e Alla Baaba pintinɗo mo diga maayde
    nun lilimmi.
  amk-amk: Doroi mea kiai na jemati na nu Galatia wai mea. Yau Paulusi, tuti tane
    doroi Kristenio enayai na ninai ria yau nesa, amenemitawanai kadono tane Dai Allai
    tuti Seng Yesus Kristusi, urohong une bengfo arora we mea tuti uwedaya mea menumiruainso
    ne maifo. Wiro inontaraine saino ewedaya iwerasuline kaha, ete ansaino eruai yau
    iwerasuline kaha, mae Yesus Kristusi tuti Dai Allai, mano duwi Yesusi na marareha
    rorong foi, uruino uruai yau iwerasuli we Kristusi ne.
  fai-fai: Naka Faul, nata sauk kon bela goda dau nadi kudáyami tadu ade
  ura-NT: Canuna Faboroneeun. Coatiha, cachaauru canu cocoainaain canu letoaain nihei.
    Jesocurisito aina rai Inaca Cana Coaunera- nii ohane caje ichateralute canu cocoainaain
    caletoaain nelu.
  mcd-NT: Unquian Pablo un mato cunu fomai. Unfi Jesucristo fu rafumisi. Un mato ari
    caitocai nocofunufoan ua nichinifoma Jesucristo futan Apa Diosin ua nichinifo.
    Man Furun naafiacun Apa Diosin funimani. Nan rafutan ua mato ano nichinifo.
  urt-urt: Ŋam Pol, ŋam aposel ende. Ŋupe ŋaiye ŋam mambaꞌe wah taꞌe aposel pe, yukur
    mitiŋ syeꞌ topoꞌe miyeꞌ kekep yalaŋatme ŋam, pakai. Kom Jisas Krais hindi Yai
    Got, ŋaiye ŋahraꞌe Krais nasme ŋeheh tahar narp pe, tinge yalaŋatme ŋam.
  kiz-kiz: Nene na Paulo na n'tume. Nene na n'tume lepi kuhomela kwa bhanadamu, ila
    kup'etela Yesu Kristu ni K'yara Dadi yaamfufuili kuhomela KU wafu.
  tzo-TZE: Vu'un Pabloun, vu'un jcholc'opun. Muc cristianouc ti la stacun ta xcholel
    sc'op Diose, xchi'uc ti la st'ujune. Ja' la st'ujun stuc li Jesucristoe xchi'uc
    li Jtotic Dios ti la xcha'cuxes loq'uel ta ch'en li Jesucristoe.
  lex-lex: Ina-nara ama-hyali, krei mutnu-pepanni makden la Galatia yapatni. Paulus
    a'g inhatti. Agora ita inni-narni makpesiay honona mak kor wut a lia handi, de
    ampak de Uplerlawna it Amlawanni de Nora Itmatromni Yesus Kristus pena ed mak
    kala ra'ani-pallu me kalwiedni-paitiotni tiy miy. Aga'ala kniari pa a'ukot nohora
    Yesus lirni-tunnu, de la' rimormiori id mana edonna ntutmuata-nkewra'a nan (ntutga)
    a'u, mere onnila Yesus Kristus Nora it Amlawanni Uplerlawna maka kamori-kalewan
    nan owa'ana E la matmiatni ralamni, ed mak ktutmuata-kewra'a nan a'u.
  dov-dov: Pawulu, mutumwa - uutali mutumwa uzwa kubantu naanka kwiinda mumilimo yabantu,
    pesi kwiindilila muli Jesu Kkilisito mpawo a Leza Taata, oyo wakamubusya kuzwa
    kubafu -
  rgu-rgu: Soda-moleꞌ neme au mai, Paulus. Au haitua susuraꞌ ia, fee basa toranoo
    sarani kamahereꞌ fo rai propinsi Galatia. Basa toranooꞌ, fo sama-sama roo au nai
    ia, ara haitua fee emi haraoe soda-moleꞌ boe. Au fee emi nafarereneꞌ ae, Amaꞌ
    Manetualain no Yesus Kristus riꞌ radenu au, ta lahenda dae-bafoꞌ a fa. Yesus Kristus
    nana, Lahenda fo Manetualain feen mai so. Kristus maten, tehuu Manetualain feen
    nasoda seluꞌ. Boe ma Sira siꞌ radenu au fo u tui-beka fee lahenda ra Tutui Malole
    a.
  toc-NT: Aquit Pablo apóstol, ni̠ xla­cata para huá lac­chix­cu­huí̠n chuná quin­ta­li̠­lac­sacni̠t
    y quin­ta­li̠­ma̠x­tuni̠t apóstol sinoque huá qui­lac­sacni̠t Quim­pu̠­chi­nacán
    Jesu­cristo xa̠hua Quin­tla̠­ticán Dios hua̠nti̠ ma̠la­cas­ta­cuani̠ni̠t nac ca̠li̠ní̠n.
  som-som: Waxaa warqaddan qoraya Bawlos oo ah rasuul aan xagga dadka ka iman, oo
    aan dadna ku iman, laakiinse ku yimid Ciise Masiix iyo Ilaaha Aabbaha ah oo isaga
    ka sara kiciyey kuwii dhintay.
  mam-C: Ayi'n Pabl jun tsanjil Jesús, ex nya qexjal ma chi jaw sk'o'n we'y, ex ma
    tz'ok q'o'n te wokli'n, qala' a qAjaw Jesucrist, junx tuk'a qMan Dios, axjo jaw
    anq'sinte Jesús kyxol kyimnin.
  ndj-ndj: Nenga Pauli ndundami vangema wala vanayisha vandu ha, ila kwa uwesu wa
    Yesu Kilistu na wa Chapanga Tati yamshukushili Yesu kufuma njifwa,
  mbj-NT: Jesus mejũũ do see ỹ ti hỹ Paw-Ro. Ajyy ỹ rasëëw hõm do hyb n'aa nado Kristo
    mejũũ do see ỹ wén hado däk. Ajyy sa kyy gó nado tii. Jesus Kristo kyy gó né tii.
    P'op Hagä Do ta Yb, dejëp do mahang Jesus ganä wät hanoo do kyy gó na-ããj hẽ.
  lat-VUC: 'Paulus, Apostolus non ab hominibus, neque per hominem, sed per Jesum Christum,
    et Deum Patrem, qui suscitavit eum a mortuis:'
  ngp-ngp: Miye Paulo hinda mwigala ulosi hisagulwe ni want'hu, hegu kwa udahi wa
    mnt'hu, mna hisagulwa ni Yesu Kilisito na Tate Mnungu amuuyule Yesu Kilisito.
  enq-2: Namba aposole Polo doko endakali mendeme namba aposole katape lao makande
    laa naeya. Jisasa Kraisapa, baa malunya sakatasiamo Takange Gotepa, dolapome namba
    aposole katape lao makande leambi.
  eng-ASVBT: Paul, an apostle (not from men, neither through man, but through Jesus
    Christ, and God the Father, who raised him from the dead),
  mna-mna: Nio Paulus, ŋgoŋana ki Yesu Krisi ta aŋbeede ro tiŋgi. Nio ti, tomtom sa
    iur yo, som iwe zaala pio pa uraata ta aŋkamam i na som. Som kat. Yesu Krisi itunu
    mi Tamaana Anutu ta ipei i ma burup ma imaŋga pa naala na, ina ziru ta tiur yo
    pa uraata tio.
  myw-myw: Yey Pawl alel milet neiw biwekeimiy min-Galetiy tayakelesiys yakamiy. O
    yey gunawotet akokew liva̱nen Yeisuw Kelis. Kanig waseg Yowbad ivag mo imov. Yowbad
    son Natun nisekeigs gunawotet towen. Gunawotet nag isekeigs gamag mwasanin, nag;
    Yowbad inakaleiwag.
  sby-sby: Njame Paulo mutumwa, ndiya kusalwa ne bantu nambi kupitila mu muntu sobwe,
    nsombi ndalasalwa ne Yesu Klistu, kayi ne Lesa Bata balamupundusha kubafu.
  sll-sll: Na hana Pol aposel honagi yal molia. Aposel honagi iwe, ari hobi olo dire,
    na bai nu sungure ta olkiwa. Nabe God mole Yisas Kraist gongwo bani uling yungure
    airungwo yali ire, Yisas Kraist ire dire, aposel honagi olo dire na nu sungure
    ol moliwa.
  yaq-NT: Inepo Paplo, Jesukrijtota betana sawaka nee yeteu bittuari. Ka inim senuk
    betana nok lutu'uriata weiyaaka intok kia ka inim watem betana yeu pu'aritakai.
    Ala jiba aapo'ik Jesukrijtota betana intok ju'u Lios achaiwai, ju'u aapo'ik kokoarim
    nasuk a' jiabijtetuakamta betana weyekai nee a' tekil makritakai.
  uro-uro: Aingo ma Pol di ama ngangga na ngo nävät ma Jisas ma Krais näkt nävät ma
    Ngämuqa ama Ngätmamäk kärakni i sa qa märanas nä ma Krais nämät ama tñäpki. Dap
    kaku ama ngangga na ngo nage ama ruvek ura nävät a rha.
  ita-1885: PAOLO apostolo (non dagli uomini, nè per alcun uomo, ma per Gesù Cristo,
    e Iddio Padre, che l'ha suscitato da' morti),
  muy-muy: Nəbəki wakita hini ti nu Pol, nu zal asak ga Yezu. Àslərbiyu nu ti mis
    hihirikeni do. Tə̀vu njəɗa gani ti mis do ; tə̀vu njəɗa gani ti ata Yezu *Krist
    nday ata Bəŋ geli Melefit, naŋ ti àhəŋgaraba Yezu e kisim ba.
  kqc-kqc: Na bi Paul, nifeidena amiye, kaere amiye yokoi o amiye tau yaku auba de
    reyadi, idu Iesu Keriso ma Baba Sei maka auba reyadi, kaere yaku Iesu muyena gutuna
    moi dadi rae reyo.
  tav-tav: Yʉ Pablo, yʉ mena macana mena mʉjaare jã uca joo Galacia yepapʉ cãna jã
    yarã Jesucristore caapiʉjarãre. Mʉjaare jã uca joo ati pũurore. Caroaro mʉjaare
    jã ñuu roti. Jesucristo ye quetire cʉ cabuio teña rotiricʉ yʉ ã. Cʉ Pacʉ Dio quena
    cʉ ye quetire buiori majocʉ yʉre cacũwĩ. Camaja mee yʉ queti buio rotima. Dio
    cʉ Macʉre catunu catioricʉna yʉ cabuio teña rotiwĩ.
  eng-ULB: Paul, an apostle—not an apostle from men nor by human agency, but through
    Jesus Christ and God the Father, who raised him from the dead—
  spa-VBL: Esta carta viene de Pablo, un apóstol no designado por ninguna organización
    o autoridad humana. Muy por el contrario, fui designado por Jesucristo y Dios,
    el Padre, quien levantó a Jesús de entre los muertos.
  fra-_FOB: Paul, apôtre, non de la part des hommes, ni par un homme, mais par Jésus-Christ,
    et Dieu le Père, qui l'a ressuscité des morts;
  hau-ULB: Wannan Bulus manzo ne. Manzancina kuwa, bai zo daga mutane ba ko mutum,
    amma ta wurin Yesu Almasihu da Allah Uba wanda da ya tashe shi daga matattu.
  mal-mal: (മനുഷ്യരിൽ നിന്നല്ല മനുഷ്യനാലുമല്ല; എന്നാൽ യേശുക്രിസ്തുവിനാലും അവനെ മരിച്ചവരുടെ
    ഇടയിൽനിന്ന് ഉയിർപ്പിച്ചവനായ പിതാവായ ദൈവത്താലുമത്രേ) അപ്പൊസ്തലനായ പൗലൊസും
  lit-lit: Paulius, apaštalas – ne nuo žmonių, ir ne žmogaus įgaliojimu, bet įgaliojimu
    Jėzaus Kristaus ir Dievo Tėvo, kuris prikėlė jį iš numirusiųjų, –
  urd-GVR: Yih ḳhat Paulus rasūl kī taraf se hai. Mujhe na kisī guroh ne muqarrar
    kiyā na kisī shaḳhs ne balki Īsā Masīh aur Ḳhudā Bāp ne jis ne use murdoṅ meṅ
    se zindā kar diyā.
  far-far: Na kekedee ne fasia nau sa Paul, ma wane famamana ki ne kera to fai nau
    'i seki, fua mulu wane famamana God ki laona lofaa 'i Galesia. Nau na ne ta lifurongo
    ana sa Jesus. Nao ta wane si fili nau fuana raoe ne. Boroi ma sa Jesus Christ
    fainia God, na Maa ne nia taea sa Jesus fasia na maee, keroa lalau ne fili nau
    fua lifurongolae.
  suz-BL: गो सोइश्‍शो ब्रेत्‍चा पुंइसीशो पावल नङ। आं शेंतीके लोव़ मुर आन लोव़ ममाइ।
    मुरपुकीम सोइश्‍शो यो मनङ। येसु ख्रीस्‍त कली बेक्‍शो रे सेंब इं आफ परमप्रभु यावे
    नु येसु ख्रीस्‍त आस सोइश्‍शो नङ। गलाती १:११-१२
  car-NT: Paulus ero kareta merojan. Kari'na nemoky'po kapyn, kari'na napojoma'po
    kapyn enapa awu wa. Mo'ko Jesus Kristus napojoma'po te, mo'ko iromby'san wyino
    awonganenymbo jumynano Tamusi napojoma'po enapa awu wa.
  amp-amp: Na aposer Pora, nann ndar gontwat wandfiwanko. Nd aposer hingrneft yakmohat
    nhai wom fitoh bro yimamn wakfakhato kfo tkrurrmoma gutniuskfothu kfo htfas habrineft.
    Nhai. Jisas Kraisri ee Jisas Kraisr kasinyamo Bro Nkifrar, nmoh Bro Yifemr, rofn
    nd hingrneft fak htamofa.
  bht-bht: मैं, पौलुस, तुहांजो ऐ चिठ्ठी लिखा दा है, कने मैं इक प्रेरित है, मिंजो प्रेरित
    होणे तांई कुनी खास समूह या कुनी माणुऐ नी चुणया, पर यीशु मसीह कने परमेश्वरे पिता
    दे जरिये चुणया है, जिनी यीशु मसीह जो मरयां चे जिन्दा किता।
  eng-NOY: Paul, an apostle, not from men, nor through man, but through Jesus Christ,
    and God the Father, who raised him from the dead,—
  cub-NT: Yʉ, Pablo, Jesús ʉ̃i yávaiye méne beorĩ coyʉicõjeimʉtamu. Põecʉ ãmemi beorĩ
    daroyʉ yʉre epecʉyʉ Jʉ̃menijicʉi yávaiye méne coyʉipõecʉva. Quénora Jesucristorecabe,
    majepacʉ Jʉ̃menijicʉque, ñai nacovañʉ mácʉ Jesucristore yainore jarʉvarĩ, epeyʉ
    bácʉ yʉre coyʉcʉyʉva ʉ̃i yávaiye méne.
  ita-1927: Paolo, apostolo (non dagli uomini né per mezzo d’alcun uomo, ma per mezzo
    di Gesù Cristo e di Dio Padre che l’ha risuscitato dai morti),
  lww-lww: Inu Pol nesiri m̃aki nini pim̃asu pan amiu, amiu p̃egas nen li nalelagaen
    lala garu lap̃as nae Kalesia, a inu nemio kieta wolai lala nae e yo nini, imimi
    mepiun tan amiu mesape sanape amiu asum̃a pogaga pona amiu asike sanape? Inu nena
    nini nap̃a Yesu Kristo, amio Ntewa Arimata, nap̃a naga pisirlua sina ga Yesu e
    marena, lalua ne na nene lalua amligan inu nepe yaru nalologena, ana in na sanene,
    pe yaru re nap̃a pio inu poli, a pe yaru re m̃ena ga nap̃a naga mligan lua inu
    sanene poli. Ee, amiu na monar ayagogon ya nap̃a nevisawalia.
  ckb-ckb: لە پۆڵسەوە، ئەوەی نە لەلایەن خەڵک و نە بەهۆی مرۆڤێکەوە نێردراوە، بەڵکو
    لەلایەن عیسای مەسیح و خودای باوکەوە، کە لەنێو مردووان هەڵیستاندەوە،
  nas-nas: Ee aing diiꞌ dootuuꞌnupoong Kalesia-nameensiꞌ otorimaing osi kante-koo,
    niiꞌmaikororiꞌke ookarai nariꞌ oꞌnorimainge tampaꞌ tampampimaang diiꞌanko daarirerompima
    niꞌninka Paulaꞌ ninka;
  uvl-uvl: Iau Paulus koi. Pe iau, Iesus nena hekulkulonga. Pe none mana henonou hote
    iau ke e rahite ume nei ero. Pe pule none mana kulosia iau ero. Iesus Kristus
    i sipona poia iau ke e rahite ume nei. Ana Non, Temere NeHalang hemaul heke mule
    I nga metenga.
  eng-BBE: Paul, an Apostle (not from men, and not through man, but through Jesus
    Christ, and God the Father, who made him come back from the dead),
  ixl-CNT: Nunqꞌilabꞌenex jankꞌal ex, ex niman tetz u Jesuus tikuenta Galaacia. Aꞌ
    unmol qꞌu niman tetz u Jesuus qꞌuꞌl atil sunkꞌatza, in Pablo ichaj u Jesucristo.
    Tan yitꞌ vinaj koj oksanin utz, yitꞌ vinaj koj chajonin. Pek u Jesucristo oksanin
    tuchꞌ u Tioxh. Ayaꞌ u kuTat vaꞌl qꞌaav itzꞌpixsan u Jesuus xoꞌl qꞌu kamnaj.
  xsi-xsi: Naŋa pâri-tamâta Paulo. Kinzi tamâta ŋalaŋala ŋandai sipatea naŋa kala
    apâŋga pâri-tamâta ŋga, aku tamâta toŋge ŋandai io naŋa ŋana alâ atula pâri ara
    ŋga. Yesu Kirisi aŋga Tama Maro Kindeni, inani kala muŋga ipaŋo Yesu lâ mateŋa
    nianzi imandi imo via kilo, kinzi rua sipatea naŋa ŋana aveta wurâta ŋine.
  crx-NTPO: Si Paul whel'a'-un usdli. 'Aw dunene, 'enne bugha iloh 'usja, k'us 'ilhoghun
    dune za iloh gha 'usja. 'Et hoonts'i Sizi Gri 'ink'ez Yak'usda neBá, 'en 'unt'oh
    Sizi yaidlanne butoh dunaidilhti, 'ink'ez 'en gha whel'a'-un 'ust'oh.
  kan-OKCV: ಮನುಷ್ಯರಿಂದಾಗಲಿ, ಮನುಷ್ಯನ ಮುಖಾಂತರದಿಂದಾಗಲಿ ಅಪೊಸ್ತಲನಾಗಿರದೆ ಕ್ರಿಸ್ತ ಯೇಸುವಿನ
    ಮುಖಾಂತರವೂ ಅವರನ್ನು ಮರಣದಿಂದ ಎಬ್ಬಿಸಿದ ತಂದೆಯಾದ ದೇವರಿಂದಲೂ ಅಪೊಸ್ತಲನಾದ ಪೌಲನೆಂಬ ನಾನೂ
  bbb-bbb: Na Afasero Foru e ije Jesu Kuraesido daro abena vua fuone kuaenoejo ije
    nare fasi ige isoena ja nijiave. Na emabe kieva baki ro bu Godi Asoe ijiakiro
    Jesu Kuraesi e ije fu baronemoga Godire kenujamo fu una urima ijiebe kiega na
    vua maeje kuariave.
  blw-blw: Haén ah Pablo way nachutokan paat way man-aposel way faén tatagu hen nanutok
