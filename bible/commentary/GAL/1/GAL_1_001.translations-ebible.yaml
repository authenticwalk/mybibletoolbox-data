    maraguwuram se barasam, wore ilak ani ura imi aisiman.
  toj-NT: Lec ay quermano jumasa, apetzanilex ja ma' ti ayex ja ba iglesia jumasa
    ba Galacia. Ja queni Pabloon. Secabanumon ja Jesucristo soc ja Dios Tatali porque
    yena ni ja Dios Tatali ja ma' yaa ni sac‑huuc otro vuelta ja Cajualtiqui. Ja queni
    mi cristianouc ja ma' secunejoni. Ja catel it quioji, mi yaunejuc qui jun cristiano.
    Jayuj ja carta it huax jeca huilexi, lajan huanoticon stz'ijbajel soc ja quermanotic
    jumasa ja ma' tey jmoqui.
  tbc-tbc: Ŋai aposel Pol. Ŋai tamol adi ta didinag go ŋator na ya. Tamol ta ŋai bilaluŋ
