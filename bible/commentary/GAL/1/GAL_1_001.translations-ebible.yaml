  nhu-NT: Ŋwa' wvun saŋ me wvù Baul, waa ntum Jisos Klistu. Kɛ me nu waa ntum ɛ ɛ̀
    to tum wee wvu wum me kɛnɛɛ nya mvuŋgay ɛ̂ me kɛ. Ɛ̀ to tum Jisos Klistu bô Nyo'
    Ice wvù to bvusɛɛ wvú yî kpwe le.
  row-row: Sodꞌa-moleꞌ mia au, Paulus, Lamatuaꞌ ana dedꞌenun. Au fee susura ia neu
    toronoo mamahereꞌ mana sia jamaꞌat-jamaꞌat sia profinsi Galatia. Toronooꞌ mana
    ro au sia ia ra o, haitua sodꞌa-moleꞌ fee nggi. Au fee nesenenedꞌaꞌ neu nggi ae,
    atahori nda denu au sa, te Ama Lamatualain no Yesus Kristus. Yesus Kristus naa,
    naeni Atahori fo Lamatuaꞌ fee nemaꞌ a. Kristus mate, te Lamatuaꞌ tao nasodꞌa baliꞌ
    E. Ma, Sira mana denu au fo uu ufadꞌe atahori ra soꞌal Hara-Lii Maloleꞌ ia.
  msy-msy: Kɨ Pol. Nguazir kamɨn gumazitam aposelɨn ikiasa na mɨsevegha ingangarir
    kam na ganɨngizir puvatɨ. God, en Afeziar Iesus gamizɨ a ua dɨkavizim, a ko Ekiam
    Krais Iesus, aning aposelɨn ikiasa na mɨsefe.
  agg-agg: Ro Por-anahɨ. Nindou ai moai ahei hohoanɨmonambo wambo Kraisɨndɨ hoafɨ
    ndowandɨfɨ ŋgafɨ ndandɨ sei hehi kafoarɨhindɨrɨ mburɨhü koarɨhehindɨrɨ, ŋga wanɨ.
    Ŋga Sisas Krais asu Ape God sapo yɨfɨhündɨ botɨmarirɨ ranɨ dɨboyafanɨ wambo ahafandɨ
    hohoanɨmonambo ahandɨ hoafɨ semɨndɨ ho rambohünda kafoare hɨnɨŋgɨ-mareandɨrɨ.
  ptp-ptp: A, Pol, a sinale ti, lêc xomxo ti o vɨnoo a nêb a kô yuac sinale lêm, dɨ
    xomxo ti o vông a lam vac yuac tiga lêm. Nge, Yesu Kɨlisi yuu Ma Anutu wê tɨpi
    vô Yesu kɨdi lec vac yibên ge, yucyuu va vɨnoo a nêb a vông yuac sinale.
  nak-nak: Eiau e Pol, eau kekesia mutou la valalua me hatavivile te la lotu tomi
    te Iesus Kraist ale oio la gale e Galesia. Amite me egiteu e tabarabara gatou
    ale omai takue, amite toi la haro sesele soio tamutou la valalua me hatavivile
    sesele te Kraist. E Iesus Uru ele, eia hiloviau veia eau ge la bilalaha tetala.
    La tahalo la vovo isasa kama baheau, ouka. E Iesus Kraist moli, egira me La Tahalo
    Uru e Tamala, eia vimahuli taro loua lotalo te la lulu la pileho.
  lbb-lbb: Iau e Pol, a aposel, a tumus a pas ne tetek mulo. Bel ta barsan mite lapiu
    i aslang pas iau, pa bel otleng a tarai la sune iau sur ar aposel. E Iesu Karisito
    ot pa e God e Tamana, dia aslang pas iau. E God, esaning i akamtur ulak pas e
    Iesu kusun a minat.
