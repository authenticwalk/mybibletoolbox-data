  gaq-gaq: ନେଂ ପାଉଲ୍‌ ମୁଇଂ ପ୍ରେରିତ୍‌ ସିସ୍ ରେମୁଆଁନେ ବାନ୍ ଣ୍ଡୁ କି ରେମୁଆଁଇଂନେ ବିତ୍ରେବାନ୍‌
