  unx-unx: ଆଇଙ୍ଗ୍‌ ପ୍ରେରିତ୍‌ ପାଉଲୁସ୍‌ ତାନିଙ୍ଗ୍‌, ମାନୱାସାଃଏତେ ଚାଏ ମାନୱା ହରାତେ କାଇଙ୍ଗ୍‌
