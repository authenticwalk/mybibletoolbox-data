    numbrawashqaqa. Ashwanmi Jisukristu, payta kawsachishqan Taytan Dyuswan numbrawashqaqa.
  tgl-ULB: Ako si Pablo na apostol. Hindi ako apostol na mula sa mga tao o sa pamamagitan
