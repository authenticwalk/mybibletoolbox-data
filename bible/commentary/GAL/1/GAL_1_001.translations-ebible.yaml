    Huakudakaʼda eʼbueytada oʼnoyhuada̱ʼuyate. Huabokereka doʼtaj taʼmonahueʼ meʼnuyne.
  pwg-pwg: Taku Pol agirugiruma. Yesu Keriso irabobo ma ina Mamai God iberai da rabobowai
