    Ixte wa ỹ hã ma ri mẽ akôt mẽ ajahkre o ri ixpa kaxyw. Na pre Jejus ty nhũm Tĩrtũm
    akupỹm ho htĩr. Hãmri nhũm wa mẽ akaxyw ixãm. Pyka ja kamã na pre mẽhõ mẽ akaxyw
    ixãm kêt nẽ. Tĩrtũm mẽ Jejus Kris na pre wa ixãm. Jakamã na pa ã mẽ awỳr kagà
    nhĩpêx nẽ mẽnh anẽ. Mẽ apê Tĩrtũm krajê hwỳr. Nẽ ota jar krĩ ja kamã ixpyrà nẽ
    Kris kôt mẽ pahkwỳjaja mẽ awỳr hpẽr mẽ.
  ctp-NT: Naꞌ lkaǎn Palyu nu ndaꞌaǎn kityi re. Wa lka tñan ꞌñaǎn chaꞌ tsaꞌaǎn chkwiǐnꞌ
    chaꞌ ꞌin Jesucristo loꞌo nchga nten. Siꞌi nten chalyuu ti nu mda tñan re ꞌñaǎn,
    ja tukwin ykwiꞌ loꞌoǔn chaꞌ kuꞌniǐn tñan re; Jesucristo loꞌo Ndiose Sti Ni, kanꞌ
    lka nu mda tñan re ꞌñaǎn. Ti kwiꞌ Ndiose lka nu yꞌni chaꞌ ndyuꞌu Jesús xiyaꞌ bra
    nu ngujwi yu.
  opm-opm: Noh Got ohe meng pot pisapat han Por noh mama brak dei ohmur. Noh mama
    mihat tamrein sapat moh tit han tit Gin go mama moh tamrein sashenmur napora kis
    naham na nadarhetipmur. Jisas Krais ohsi; Jisas ohnong ma pamsuhup han at Got
    ohsi itarhe taman Go meng pot pisona napora kis naham nadarhetpamur.
  bvr-bvr: Mun-guna jurra ngaypa Paul ngu-wukurrjinga ana-gorrburrwa, ngaypa ng-guna
    ngu-mujama nula Jesus Christ, gun-gata ngika minypa an-gugaliya ganyjarr nguna-wucharna,
    rrapa ngika minypa an-gugaliya a-weyarna apula; wurra jarra Jesus Christ nipiya,
    rrapa Wangarr an-ngayburrpa Nyanyapa arrburra burr-guta bitipa wupa nyanma. Nipiya
    an-gata Wangarr an-maywapa a-jarrkarrana Jesus Christ rrapa wanngu a-negarra,
    nipa mu-ngoyurra a-juwuna.
  wal-wal: Taani PHauloosi, Yesuus Kiristtoosinne qassi haiquwaappe a denttida Xoossai
    Aawai kiittidoogaappe attin, asappe woikko asa baggaara kiitettidaagaa gidikke.
  zad-NT: Nad' Pablo, nak' postl c̱he Jesucrístona', na' aga no beṉ' yell-lio wleje'
    nad' na' bseḻee nad' wi'a xtilleena', san kwin Jesucrístona' na' X̱acho Chioza',
    beena' bisbane'ne' ladj beṉ' wetka', bseḻ'gake' nad'.
  kmg-kmg: Paulo no aposolo, ŋiczi mi sorecnumbiŋ â ŋic moczi gie wâc mi munarewec,
    Jesu Kristo â Anutu Mamac e hâmockonec bâɋâreweczi gie i munarewec.
  aso-aso: Aposolo Pauloꞌ naza idoꞌ leze zuho Izesuꞌ aleve ingine mukikisi noneꞌ nesi
    nene lingine Izesuꞌ Kilisitoꞌ zuho mulise mukiꞌ Galatia misubouꞌ miniꞌmi monangumuꞌ
    nene luhuvo initeꞌ gize lengemelone loosa naza mene nogize lingimuze. Ningilo.
    Naza aposolo gono daaꞌ nouvoniꞌ nene haza evenelite neꞌmine gono nimi neleꞌmizi
    milaniꞌ nevoba asi Izesuꞌ Kilisitoꞌ asiꞌve nesi hilingutiꞌ do ote-dive meleho
    Oꞌmoso nesi neleꞌmizi milasineꞌ nenako nemuꞌ aposolo nouve noluvoniꞌ nene mo laminetoꞌ
    noluve.
  uli-uli: Babior le ila ye budoh mo irel Paulus le, foffos le ye budoh irel bo be
    mel bo semal apostel, ila te budoh mo irel yarmat bo ye budoh mo irel Jesus Kristus
    mo Deus le Temal, we ye hamolowa tefaeli iy Jesus mo irel maes.
  nin-NT: A si ingga Bulu, uni ko na angu. À si ingga yo i charr ki imba ungbamvu
    unggo ku. A si si anishirr ngga a yo ingga na tu ingga nu undu ku Abachi ku hen.
    A si Yesu Kristi mu tuku Abachi Aki wa, nggo à gɨ Yesu gru ni ibe yi nggo, aba
    yo a yo ingga na tu ingga nu undu ku Abachi ku.
  acu-NT: 'Wiitjai Pabloitjai. Aints ainau: Wína chichamur etserkata tusarka akuptukcharmiayi.
    Tura Yus chikich aintsun akatak: Pablo wína chichamrun etserin ati tusam inaikiata
    tusangka, wínaka akuptukchamiayi. Antsu ii Apaachiri Yus ni Uchiri Jesucriston
    jakamunmaya inankimia nu: Wína chichamur etserin ata tusa akuptukmiayi.'
  cak-WNT: Riyin ri Pablo, yin jun ru'apóstol ri Jesucristo. Ma winek ta c'a xecha'o
    wuche (wixin) riche (rixin) chi queri' xinoc apóstol. Ni ma winek ta chuka' ri
    ye takayon pe wuche (wixin). Ri takayon pe wuche (wixin) ya ri Ajaf Jesucristo
    y ri Dios ri Tata'ixel; ri Dios ri xbano chare ri Jesucristo chi xc'astej pe chiquicojol
    ri caminaki'.
  ebk-ebk: Ha-un hi Pablo ay nachutokan ay apostol Jesu Cristo. Fiakun taku nan nangchutok
    winnu nangifiaor kan ha-un ay munfialin as apostol, mu achi hi Jesu Cristo ya
    hi Dios Ama ay nangtaku kan Jesu Cristo manipud as nan utúy.
  spa-PDDPT: Pablo, un apóstol no por hombres ni por medio de hombre, sino por medio
    de Jesucristo y de Dios Padre, Quien lo resucitó de entre los muertos,
  ruf-ruf: Nene Pauli mtumighwa, sikemighwe bae wala kutumighwa ne iwanu, ila nikemighwa
    na kutumighwa ne Yesu Kiristu na Aba Imulungu iyamtsilihule Yesu,
  gun-gun: Xee Paulo ma apóstolo aiko. Avakue e'ỹ xemoĩ, neĩ avakue pe e'ỹ guive xemoĩ
    ukaa. Ha'e rã Jesus Cristo ae xemoĩ va'ekue, ha'e omanoague gui Nhanderuete imboete
    jevyare va'e voi.
  agu-BL: I bin jalu' e'u' wajwutz, in Pawl. Chakij chin tan Kataj Ryos, nin bixba'n
    chint ta'n tetz jun mero apostl. Na nk'e'tz jun wunak nchin chakon tzaj, nin nk'e'tz
    jun wunak nchinbixban, ma na i'tz Jesucristo yi jun yi itz'ij junt tir ẍchixo'l
    alma' tan porer Kataj.
  isn-isn: Unene ni Paulo mutuung'waa. Unene shanga nimutuung'waa kupuma ku ana adamu
    ang'wi kukiila ku ana adamu, kuiti kukiila kung'wa Yesu Kristo ni Itunda Tata
    nai umiukilye kupuma kuashi.
  eng-PEV: I am Paul, and this letter is from me. I’m sending this letter to you Christians
    in the churches in Galatia country. I am Jesus’s special worker, but it wasn’t
    a man that gave me the power to be Jesus’s special worker. It wasn’t any mob of
    people. It was Jesus Christ, and God our father. They sent me out to tell everybody
    about Jesus. You see, God is really powerful. People killed Jesus, but God made
    him alive again.
  ilo-ULB: Daytoy ni Pablo nga apostol. Saanak nga apostol manipud kadagiti tattao
    wenno babaen iti tao, ngem babaen kenni Jesu-Cristo ken ti Dios Ama, a nangpagungar
    kenkuana.
  pir-NT: Yʉhʉ Pablo, Cristo yere buhe duti tiquiro cũrigʉ ijiaja. Masa cũrigʉ ijieraja
    yʉhʉ. Masa pehe yʉhʉre buhe dutiye cũedari. Cohãcjʉ̃ mari Pacʉ pehe Jesure yariariquirore
    masoriquiro yʉhʉre cũri tiquiro yere buheacjʉre. Jesucristo gʉ̃hʉ yʉhʉre cũri.
    Tiquina sa cũrigʉ ijigʉ ahrire ojoa ohoaja mʉsare.
  anv-NT: Me Pɔl ne nsame ŋwɛ yina. Nlú ŋgbá Jisɔs Kras. Ákwaá fɔ́ wɔ́ ájya me
    nnó mpyɛge utɔɔ́ bi wɔ́, ne yɛ́ muú fɔ́ ntó átɔ́ me wɔ́. Ɛlé Jisɔs Kras ne
    Ɛsɔwɔ Ntɛ se, muú apyɛɛ́ ji akwilé né negbo ne átɔ́me me.
  sab-NT: 'Cha Pablo chada ai degange ba ulita nga kweri Galaciage Jesucristo gaba
    ulia alin: Cha Jesucristo gerua ketanga, che salengwli me cha gau, che salengwli
    me cha gbu Jesucristo gerua ketangale. Chube che Ñenua Jesucristo jaba gbuni gwade,
    Jesucristo e amaña ule Chube ole cha gbu geru amanu ketadale kwiange. Daba Jesucristo
    gaba ngle kle aini cha ole, cha ule ama ulita ole gbi kage ba Jesucristo gaba
    ulita alin bai kle toi una kaire kairege kle mo lite Jesucristo geruadi nga kweri
    Galaciage.'
  tmd-tmd: Nɨ Pol, Jisas mönö wä pön dub nöbö i mɨdla. Jɨ mabö rɨmɨdɨl aku, nöbö mö
    bli yadmɨn rɨmɨdöi; rɨb na keir yöx nugwön rɨmɨdöi; Jisas Krais aipam, God Acö
    nuŋ rɨmɨn nuŋ höbkal öbɨlöŋ Nöbö aku aipam, ñɨŋ nuarö hogw akwör yadmɨn rɨmɨdla.
  acr-NNT: Riꞌin in Pablo, in utaqoꞌn ri Dios. Na e ta kꞌu juna tikawex taqayom lo
    we, na e ta juna achi kojoyom we; ma e ri Qanimajawal Jesucristo y e ri Qaqaw
    Dios, ri Jun xukꞌastajisaj lo Rukꞌajol chikixoꞌl ri ekaminaq.
  kpg-kpg: Mai baahi o Paul dela ne hagagahi belee hai tangada agoago hagau, hagalee
    ne gahi go tangada, gei ne gahi go Jesus Christ mo God Tamana dela ne haga mouli aga
    a Jesus mai i di made.
  taj-taj: लास्‍सो ङा पावल खालै म्‍हिगदेसे धम्‍सी ओच्‍छे खालैसे स्‍होसी मुल चेला दोबा
    आहिन। तर येशू ख्रीष्‍टदा सिबाग्‍याम सोना लबा परमेश्‍वर आबादेन येशू ख्रीष्‍टसे
    ङादा मुल चेला स्‍होबा हिन्‍ना।
  avt-avt: Hi aposel Pol. Mɨt hɨr netpo neriuweta hi hatɨp mɨt hɨm me God au. God
    ap katɨp mɨtɨk hak hɨrak kehimɨtena hi hatɨp mɨt hɨm mɨrak yaaim. Jisas Krais
    kerekek ketike God Haai kerek nɨpaa hɨrak kɨkɨak Jisas nɨpaa kaa ek, hɨrakɨt keretet
    tehimɨtena hi hɨre aposel hi hatɨp mɨt hɨm yaaim me God.
  cbk-cbk: Este carta ta sale con Pablo, quien ya queda un apostol hende cay el maga
    gente lang ya nombra con ele, sino cay ya nombra con ele apostol si Jesucristo
    y el Dios Padre, quien ya hace resucita con Jesucristo.
  uig-ARA: مەنكى پاۋلۇس، روسۇل بولغان (ئىنسانلار تەرىپىدىن ئەمەس ياكى ئىنسانلارنىڭ
    ۋاسىتىسى بىلەن ئەمەس، بەلكى ئەيسا مەسىھ ۋە ئۇنى ئۆلگەنلەردىن تىرىلدۈرگۈچى خۇدائاتا
    تەرىپىدىن تەيىنلەنگەن)
  tuf-tuf: Asa Pábloat ba acu ayin carit uch cuihsuro. Ba Jesús chiwa Galacia cajc
    cut itquin acu cuihsuro. Asan Jesucristo chihtá ehcúquibro. Sir ima ajc cut Jesús
    chihtá ehcuquib yehnjacro. Asan uw ajc cuitari Jesús chihtá ehcuquib yéhntiro.
    Cuat Sir ajc cut, Jesucristo ajc cut eyta yehnjacro. Jesucristo chiníc cuar sicor
    Sir imát estají yehn áyjacro. Eyta cuat Sirat as caquir Jesús chihtá ehcún wajacro.
    Aját carit uch ba acu ayin as owár bin owár cuihsuro.
  abx-abx: Tikang to surat si Pablo, adda apostol nga ma'in tinu'inan-na si mga a'a
    o pinabawa-na si a'a, pero nagpabawa-na si Jesu-Kristo pati' si Diyos Tata' nga
    magbanhaw si iya.
  mco-NT: Ɨɨch Pablo, Jesucristo xyquejxɨch co ngapxhuäcxɨbyɨch yɨ' y'ayuc. Ca' nmɨnaanɨm
    jäy ajcxy xyajnïbɨjcɨch jada tung. Jesucristo etz Dios Teedy ajcxy tɨ xyajnïbɨcyɨch
    jada tung. Je' je' je Dios huɨdibɨ yajjugypɨjc Jesucristo co y'o'cy.
  cpb-NT: Naakatake Pablo otyaantzimirori jiroka osankenarentsi. Otyaantaperori nini
