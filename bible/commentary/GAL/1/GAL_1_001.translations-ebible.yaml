    we. Ané héfambu rekwa du wuniré wahambandi, ané jémba yawute. Jisas Krais nana
    yafa God wali bér wuniré wambéka wuni ané jémba ye. Jisas hanja hiyandéka God
    wandéka wambula raméndénka wuni déka ximbu hundi we. Jisas Kraisna jémba yakwa
    du nawulak wuni wali rendaka nani gunika we.
  emp-NTPO: Mʌ̃ra Pauloa, Jesucritoba diabued̶aa. Ẽberãrãba mʌ̃ra b̶ʌd̶aẽ́ basía idjab̶a
