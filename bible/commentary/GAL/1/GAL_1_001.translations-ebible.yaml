  clu-clu: Ako si Pablo ang nagasolat dia kanindo. Apostol ako, kag akun pagka-apostol
    bukun alin sa tao okon paagi sa tao, kondi paagi kay Jesu-Cristo mismo kag sa
    Dios nga Amay nga nagbanaw kanana alin sa mga patay.
  swh-ULB: Mimi ni Paulo mtume. Mimi sio mtume kutoka kwa wanadamu wala kupitia kwa
    mwanadamu, lakini kupitia kwa Yesu Kristo na Mungu Baba aliyemfufua kutoka kwa
    wafu.
  tpt-NT: Kitꞌin kPablo kunita. Yu kimalaqachal jantu valiꞌiy lapanaki kaval. Va Jesucristo
