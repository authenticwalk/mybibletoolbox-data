  zlm-KSZI: Daripada Paulus, seorang rasul – bukan daripada manusia atau melalui manusia,
    tetapi melalui Isa al-Masih dan Allah Bapa, yang telah membangkitkan-Nya daripada
    kematian –
  gdr-gdr: Simesime! Kon re ɨtmɨkitijog rɨga Polten. Ɨ koina onggɨtyam ɨtmɨkitijog
    rɨga nyɨ ikonj re ma rɨgaina ara emoki kena, ɨ ma rɨgaina obagendi kena, ajɨ Yesu
    Keriso dɨde Abu God yet re Kerisond uj ke yutnyitonj re towa pɨlkenaemb jɨ.
  vmy-NT: An, Pablo, tetsikasen_nuu̱ xujunbi, xi jngu apóstol kuáa̱n. Tunga bi xuta
    kitsikasenna̱ ꞌba bi xuta kitsja xana̱. Tusa Jesucristo kitsja xana̱ ko Naꞌenchana,
    xi kitsikjaꞌaya nganire Jesucristo ngajinre mikꞌen.
  cmn-FEB: 本信函来自保罗，我的使徒身份并非由人类组织或人类权力所指认，恰恰相反，我是由耶稣基督和让耶稣复活的天父上帝所指认。
  gmv-RNT: Asi kiittidade gidonta Yesus Kirstoosa hayqoppe denthida iza aawa Xoossafe
    kiitettida Phawuloosappe.
  ncl-NT: Nehual Pablo, nilanahuatini huan amo nechtilanije lacames. Noje amo cataloaya
    lacames hual nechlajtultije pa niyes lanahuatini. Cataloaya Jesucristo huan Dios
    toTajtzin nechlajtultije pa niyes lanahuatini. Quema, nechlajtultije Jesucristo
    hual miquic huan Dios toTajtzin hual quiyuliltic oc sejpa quiman miquic.
  sua-sua: Vae, dok e Pol, a aposel to mkor e Yesus Kristus ko en mruo tmur mon dok
    kam vle te, ka aposel mruo. Nang nong a gi vrong mhel tang to ta mon dok kam kol
    a ngaeha ta e. Va nong a gi vrong mhel tang to ta meng dok kmeha kat e. Nove,
    her e Yesus Kristus mruo arhe to tmur meng dok kam vle te, ka aposel. Ii, va teharom
    tok, her vgum Kteit E Nut to thover petgim ka nnak kat arhe.
  klt-klt: Nák ku aposel Pol. Ámna káman dá aposel yáup ná tátáya ma suring namuk,
    me ámna káman dá aposel yáup wa táinelák ingga ma neháng tunggap táuk. Jesu Son
    Iháhá me Nan Ánutu ni Jesu há kámurená háranan táng tárut táuk watá yáup ná namumálák.
  are-are: Yinga Paul Kristaka apostle nama. Jesua Kristala yinganha rrakangkarrurna
    yairnaka, Altjirra Kaartala turta. Itja relhala. Altjirra Kaarta erataka Jesuanha
    errilknga ntjarranga kamalhelakala.
  gai-gai: Aku Pol, aku Iesusna up aŋgɨrena ramoot ian. Ramtaɨr ndeida aukmo mba larapacatke,
    na ramoot ianna aukmo an aiŋ, up aŋgɨrena ramootta mo nake, mba mbagɨriatke. Wanaiŋ
    ŋgoin. Aku an aiŋa morinanna, Iesus Karaisapa aina Raraŋ Aetaniacap, maniŋa aukmo
    an aiŋa mona larapacatna. An Raraŋ Aetaniac ma ndo Iesusmo mukca tɨkca mac nda
    moca ŋgepatna.
  qvm-NT: 'Galacia provinciacho caycag yäracog mayëcuna: Noga apóstol Pablumi cay
    cartata gamcunapag apaycätsimö. Apóstol canäpäga manami runacunatsu churamashga,
    sinöga Señornintsi Jesucristo y payta cawaritsimog Tayta Diosnintsimi.'
  chz-NTPS: Jnäꜘ Paaˊ la̱a̱nˈ apóstol. Pero ja̱ꜙ heˉ gaꜙche̱e̱ꜗ dsaˉ jnäꜘ, niꜙ ja̱ꜙ
    kya̱a̱hˊ beꜘ kihꜗ dsaˉ naˉhña̱a̱nˊ. Jesucristo baˊ gaꜙche̱e̱ꜗ jnäꜘ kya̱a̱hˊ Dio
    hi̱ˉ la̱a̱ꜗ Tääˋ jnänˋ hi̱ˉ gaꜙmiꜙji̱i̱hˋ Jesucristo jeeˊ kihˈ hi̱ˉ naˉju̱u̱ˊ.
  kmu-kmu: Nagaya Polonae Aposolo kanomona mani avona kae-malenoe. Yisasi aliya alisua
    yafe vayamoya hu onatenagi Yisasima fali-mainefiti ali hetitenea Anumaya Kotia,
    Nelafaene Yisasi Kalaisiene hunataagena Yisasi mono kea huhalena nehue.
