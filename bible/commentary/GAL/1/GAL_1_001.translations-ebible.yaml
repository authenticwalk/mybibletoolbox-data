    'ma ya vi ndũ, 'ñe Mizhocjimi c'ü nu Tata c'ü o tsjapü o te.
  bod-N: དེ་ཡང་སྐུ་ཚབ་པ་ཕོལ་ལོལ་ང་རང་ནི་མི་དང་མིའི་རྐྱེན་ལ་བརྟེན་ནས་སྐུ་ཚབ་པར་གྱུར་པ་ཞིག་མིན༌པར།
