    Dios, ri Jun xucꞌastajisaj lo Rucꞌajol chiquixoꞌl ri ecaminak.
  rop-rop: Orait, mi na Pol, en mi jidan speshalwan mishanri. Bat mi nomo speshalwan
    mishanri dumaji men bin pikimat mi. Nomo. Nobodi bin meigim mi jidan speshalwan
    mishanri. Oni Jisas Krais en God det Dedi blanga wi hubin meigim im gidap laibala
    brom dedbala bin meigim mi jidan speshalwan mishanri.
  mee-mee: Ka iau ae Pol a iau a aposel te ora ragau sane ke baꞌe. Ke sa. Iesus Karais
    bae Nutu a i a tamana ore pasigipage nga mateng keke ba iau.
  dif-dif: Paululu, Apostel wata kanandru, bakana wata kana kulnujeli, a‐ai, Jesu
    Christujeli, ja Goda Ngaperali, Nulia ninaia narindru jiritjibana wonti,
  gam-gam: Na aposel Pol. Pillgi djinj una na boll aike mor ge, no pepa bolo ye propins
    Galesia pillgi djinj una mor al awo wormon. Una dje wormaka na wo Jisas kandjiye
    dje nawill, una ta dje worika na wo kogo nayell, man. Jisas Krais yene yeika,
