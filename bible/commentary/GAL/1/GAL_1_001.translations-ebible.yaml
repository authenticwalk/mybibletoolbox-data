  san-ORI: ମନୁଷ୍ୟେଭ୍ୟୋ ନହି ମନୁଷ୍ୟୈରପି ନହି କିନ୍ତୁ ଯୀଶୁଖ୍ରୀଷ୍ଟେନ ମୃତଗଣମଧ୍ୟାତ୍ ତସ୍ୟୋତ୍ଥାପଯିତ୍ରା
