    apurte-irremeke apmere Galatia-le, anwerne arrekantherre akangkemele itirreme.
    Jesus-ele ayenge yerneke Ayeye Mwerre ilerle-apetyeke. Ayenge kwenhe tyerrtye
    areyele yernetyakenhe. Arrangkwe-arle, kele Jesus-elarle ayenge akngakeke warrke
    nhenhe ikwere mpwaretyeke. Ngkartele Jesus itethe-ileke imerte akemelhe-ilemele
    ilweke-arle-iperre kele rarle ayenge akngakemele yerneke warrke nhenhe mpwaretyeke.
    Alakenhe ikwerenge-arle the Ayeye Mwerre Ngkarte-akerte ilerle-apeme.
  qvc-NT: Kuyashqay kriyiq masitakuna, noqa Pablu, kaypi pullay kaq kriyiq masinchiqkunawanmi
