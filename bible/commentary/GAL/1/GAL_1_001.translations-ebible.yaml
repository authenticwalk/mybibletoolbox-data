    i ayu rubinu tur abarayan amatar.
  sny-sny: Ane Pol. Meni Owane Jisas Krais, sosu Owane Sitewi Owane Sitewi Tai Pefine
    a'i lo, lowesi lai ane lu taune ma'e peri heneruwe wisere a'i au te'e fiyariyei
    ne ariariye eimawesawi. Jisas temeniyeye su, Owane Sitewi lai le si tame au ta'ane
    norohuwe sineye. Owe lu tamo ane ariariyeyei ne ei ani ta'ame. Aiwawe lu lo marepi
    lai ane eimawesawi ta'ame.
  myy-myy: Ñati Galacia gãna mʉa. Jesucristore tʉorʉ̃nʉ sʉyarã ñari, ĩ ocare riasotirona
    minijuasotirã yirãji mʉa. Yʉ ña Pablo adi papera mʉare cõagʉ̃. Ĩ oca yʉ goti ucutoni
    yʉre cũñi Jesucristo. Masa ĩna cũrʉ meje ña yʉ. Dios oca yʉ goti ucutoni yʉre
    cũbiticã masa. Dios, Jesucristo Jacʉjʉa yʉre cũñi. Ĩti ñami Jesús ĩ tʉdi catiroca
    yirʉ. Yʉ sĩgʉ̃ meje adi papera mʉare cõa yʉ. Yʉ rãca gãna, adojʉ Jesucristore
    tʉorʉ̃nʉrã cʉni, “Quenajaro”, yi ñucama ĩna mʉare.
  trc-NT: Síí cuꞌna̱j Pabló mej, ne̱ dan me se ga̱a caviꞌ Jesucristó, ne̱ cunuu iꞌna̱ꞌ
    uún soꞌ, quiꞌyaj Diose̱, ne̱ Jesucristó do̱ꞌ, Rej níꞌ Diose̱ do̱ꞌ, me ro̱j síí
    cuneꞌ mán ꞌu̱nj guún ꞌu̱nj apóstol nataꞌ se‑na̱na̱ Jesucristó rihaan cunuda̱nj
    nij yuvii̱ ma̱n rihaan chumii̱ a. Nuveé ina̱nj yuvii̱ me síí cuneꞌ mán ꞌu̱nj maꞌ.
    Maꞌa̱n ya̱ Diose̱ cuneꞌ mán ꞌu̱nj ado̱nj.
  cut-NT: U Pa̱blo ne, ndiyu ihyan iyehnse che chihco ye vederihquentiyon tá̱h che
