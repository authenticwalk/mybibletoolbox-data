verse: GAL.001.005
translations:
  kpx-kpx: Katealemo nahi vani bahata Dilava ivi ebagevai hoesehavoale keu duave.
  okv-H: amita degi usasa daroho iroi, amen.
  tbo-tbo: Uyahinei Yaubada ta hunehuneya ega sigasigana. Moina.
  mal-C: നമ്മുടെ പിതാവായ ദൈവത്തിന് എന്നെന്നേക്കും മഹത്ത്വം, ആമേൻ.
  grc-SR: ᾧ ἡ δόξα εἰς τοὺς αἰῶνας τῶν αἰώνων. Ἀμήν.
  bgc-bgc: परमेसवर का गुणगान अर बड़ाई युगायुग होंदी रहवै। आमीन।
  khz-khz: Tamara Palagu arana pita vega-rage-vanagivanagia! Amen.
  deu-TKW: sein ist die Herrlichkeit in alle Ewigkeit. Amen.
  zsr-NT: Gactecz queëꞌ Dios yöl‑laꞌ ba. Caꞌ gac.
  lin-lin: Tika ete nkembo ezonga epai na Ye libela na libela ! Amen !
  hns-NT: Okar aadar hardam ke lieje karal djaai. Ha, aisahie to hai.
  noa-E: Ẽwandamau mag Cristo pʉ̈iwi ʉ̈u peerdʉju ayaa nʉm paar ʉ̈u ajim anaa thumaam
    khʉʉnagta ich mag i ajaug thö iekhapim khõsi chirʉm.
  eng-EMTV: to whom be glory forever and ever. Amen.
  mib-NT: Jeē yúcuan na cáhán yō jeē yóhyo luu cújéhnu ya nɨɨ́ cáni. Súcuan na cóo.
    Amén.
  lif-NT2: सदादिङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमिमिदिङ् पोःङ्‌लरो॥ आमे़न्‌!
  xnj-xnj: Chapanga alumbiwa magono na magono goha gangali mwishu! Ena.
  mmx-mmx: Ata xip aurut laasen at ne Moroa, la leemi asu rin amisik la kopmen taxavaxap
    teren. I ruturun.
  cbr-NT: Nucën Papa Dios ax ca unicaman xënibua 'aínbi rabicë 'iti 'icën. Usaquin
    ca 'ati 'icën.
  tee-NT: Chach lak'ayacalhch ju yuchi tus va tavananch. Vasalh iclacasq'uin ni chunch
    ju ca'ulhtucalh.
  eng-LSV: to whom [is] the glory through the ages of the ages. Amen.
  cak-NT: Ja ri Katata' Dios ri tiyo'x ruk'ij chi ronojel tiempo. Amén.
  pah-NT: Timbohete Tupana'ga jipi a'ero. Na tuhẽ.
  sja-NT: Maperã ichita ɨt'aa t'ɨ̃dáma Tachi Ak'õremaa jaradait'ee iru jõmaarã k'ãyaara
    t'ãri piara bapari. Amén.
  xed-xed: Ŋa Lazglafta glaku ŋa kɗekedzeŋ. Amin.
  mks-NT: Cáhnu ndiva̱ha ná cacuu Ndióxi̱ a̱nda̱ ama cáa qui̱vi̱. Já ná coo.
  gfk-S: Io, tutuno sakit, dait na pirlet God hathatikai.
  bmu-bmu: Miaŋgöra Anutugö qetbuŋaŋi nalöŋi nalöŋi möpöseininga teteköŋi qahö aködamunŋambuk
    ahöba ahöm öŋgöma! Keu mi ölŋa.
  dgz-dgz: Ap menan, God inap oya oya mega ame yaibobot usenagaet di wande aiwandata,
    Ame umap.
  eng-GNV: To whom be glory for euer and euer, Amen.
  zaa-NT: Labée nna què merecer la' dàliani tulidà taá. Quíỹaru e.
  eng-WEBSTER: To whom be glory for ever and ever. Amen.
  guh-guh: 'Bajaraxuata vaxaitsi Diosojavabelia jumaitsitsi tsabiabi: “¡Xamë Diosomë,
    bitso ayaijamatabëcuenenëmë!” jaitsi tsabiabi daxitamatacabijavabelianexa. Bajara
    itsi tsane.'
  bon-bon: Mine miiji Acejiyame ne awepyeräja iyeteta ngälu cäco. Pepu pa yaanajege!
  nhw-BL: Huajca ma tijhueyimatica Toteco nochi tonali para nochipa. ¡Quej nopa ma
    eli!
  swh-ONEN: Utukufu una yeye milele na milele. Amen.
  wbi-wbi: kwa mwene vuve vwimike vuno navuli kusila na kusila
  bba-bba: '@see-verse:GAL.001.004'
  eng-KJVCPB: to whom be glory for ever and ever. Amen.
  kgk-NT: Upéa-gwi hembiapo porã-gwi, tonhemomba'egwasu meme ete katu Nhandejáry opa
    e'ỹ reheve. Aipota upéa. Amém.
  waj-waj: Anutuuqaa nnutuuvo tupatupaa ngiau aapu vakiaivee. Kua kutaa.
  cpy-cpy: Okantashitzimaetyaa ipinkathata-piinta-yiteeri Tajorentsi. Ari okantee-tatyee-yaani.
  mpx-mpx: Yehoba ta awa wasawasa-an sauga gegewena nige ni momowasi. Ibwe. I ola.
  wbp-wbp: Nyampuju junga! Ngulakuju, pulka-pinyirliparla tarnngangku ngaliparluju
    Wapirra Kaatukuju! Ngula-juku ngurrju.
  luo-luo: Duongʼ mondo odogne Nyasaye manyaka chiengʼ. Amin.
  nhe-NT: Huajca ma tijhueyimatica Toteco nochi tonali para nochipa. ¡Quej nopa ma
    eli!
  aii-aii: ܐܸܠܹܗ ܫܘܼܒ݂ܚܵܐ ܠܥܵܠܲܡ ܥܵܠܡܝܼܢ. ܐܵܡܹܝܢ.
  esk-NT: Taatnamik Agaayyun kamagilakput taimuŋa. Amen.
  msb-msb: Umawon an Dios hasta na lang! Amen.
  cpa-NT: Ju³mi³juanh¹³ báh³ jniang³ dsa² héi² jmai³ ŋi² ja³já¹³, jmai³ ŋi² ja³dság¹.
    Lah¹jøng² ju³lé³.
  dso-dso: ପରମେସର୍‌ କାଲ୍‌ କାଲ୍‌ ଜୁଗ୍‌ ଜୁଗ୍‌ ଡାକ୍‌ପୁଟା ପାଅ । ଆମେନ୍‌ !
  meu-meu: Ia baita imodaia hanaihanai. Amen.
  yva-NT: Kangkamambe Amisye aija nuge nuganui! Amin.
  dgc-dgc: Purién maka siya na tolay a éwan tu katapusan. Kona sa.
  zpm-NT: ¡Gotsaa dziuuṉnon ne Dios sca, ni gdziṉd dze ne csaan ne dziuuṉnon ne me!
    Sca rieguiaḻa.
  hix-NT: Onà wyaro katxho roro me hak nahko, noro ha. Ehonomnà me xaxa naha, katxho
    roro me hak nahko. Àro wyaro hamà tkatxe.
  sim-sim: Uhunda osik hi Avui Wasilakahin ermba ermbak nimu hauowekuwa. Ome sira.
  npi-ULB: उहाँलाई नै सदासर्वदा महिमा होस् ।
  cgc-cgc: Kabay pa na Dyos an dayawen asta ta ula katapusan. Amen!
  tim-tim: Aregât nenŋe sop ârândâŋâk kotŋe mem agatmâ manmâ âgâwaen. A bundâk.
  yor-yor: ẹni tí ògo wà fún láé àti láéláé. Àmín.
  wos-wos: Wungi yandénka sarékéta, nani Godna ximbu harékétame, wungi re wungi re.
    Wu mwi hundi dé.
  emp-NTPO: Ewariza idjía bia bed̶ead̶ida panʌa. Bia b̶ʌa mãwã b̶aida.
  eng-F35: to whom be the glory forever and ever. Amen.
  ind-ind: Muliakanlah Allah untuk selama-lamanya! Amin!
  pes-OPCB: خدا را تا به ابد جلال و عزت باد. آمین.
  mpt-mpt: Nibo Gode niniino amitie dobtouleb nomo! Bainobe.
  ssx-ssx: Koto ekina꞉ta꞉ Koda꞉ ipika꞉ biki tieke wina꞉ yeiya꞉ latiki latiki pu hamana꞉e.
    Kutu pina꞉e.
  mkl-mkl: Ilɑɑɔ̃i í nɛ ɑmboe hee do ɑjɔ fei. Ami.
  gaq-gaq: ଜୁଗ୍‌ ଜୁଗ୍‌ ମେଁନେ ମ୍ନାଃ ଡିଂଲେ । ଆମେନ୍‌ ।
  gof-RNT: Xoossaas Merinaappe merinaa gakkanaw bonchchoy gido. Amin77i.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାନାରାଙ୍ଗ୍‌ ଜାନାଅ ଜାନାଅ ଜାକେଦ୍‌ ହବାଅଃକା । ଆମେନ୍‌ ।
  gah-gah: Nenemú Ómasímini lapaná ale ote-loko voko minatune. Lamaná.
  lcm-lcm: Kakana na miminaungan asikei. Tutuman.
  aer-aer: Arratye apelaye! Alakenhe ikwerenge anteme anwerne Ngkarte utyernemele
    tnakewarretyeke.
  qvc-NT: ¡Chayri tukuy tyimpu Tayta Dyusta alabashunllapa! ¡Biba Tayta Dyus! ¡Chayshina
    kanqa!
  tgl-ULB: Sa kaniya ang kaluwalhatian magpakailanman.
  cbs-NT: Jaskaken nukun Epa Dios kushipa jau kenwankubainunbunwen. Jaskakidan.
  xtm-NTPP: Te nuu maa ya na koo jayiñu'u ni‑kani ni‑jika. Te sukan kó kuu.
  nnq-nnq: Ku Nnoongo kube nikibumo changapela na changapela! Unhyo.
  bao-NT: Ʉmʉreco Pacʉ cʉ̃ ca añu majuropeerije to birora to niicõa niijato. To biro
    to biijato.
  san-ORI: ଯୀଶୁରସ୍ମାକଂ ପାପହେତୋରାତ୍ମୋତ୍ସର୍ଗଂ କୃତୱାନ୍ ସ ସର୍ୱ୍ୱଦା ଧନ୍ୟୋ ଭୂଯାତ୍| ତଥାସ୍ତୁ|
  huv-NT: Teat Dios netam masoic najneajay arang meáwan nüt. ¡Amén!
  otn-NT: Ja̱na̱ngue ma ga̱ ɛ̱spa̱hʉ Oja̱ hangu̱ ra̱ pa. Da̱ ngu̱t'a̱tho.
  nop-nop: Unduŋ doktiŋa helemahelemaŋ adi’walaŋ wougigit nintilone haliwooŋ halaak.
    U Biyagoŋ.
  obo-NT: Od doongon ta kos Monama taman to waad tomanon. Oyya, od kotuman en ini.
  cak-ENT: Ri Katata' Dios ri c'o c'a ruk'ij richin jumul. Quiri' vi c'a.
  lif-NT: ᤛᤍᤠᤍᤡᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤡᤔᤡᤍᤡᤱ ᤐᤥ᤺ᤱᤗᤖᤥ॥ ᤀᤠᤔᤧᤴ᥄
  mie-NT: De ná cáhān ō jā viī ndasí cúñáhnú yā níí cání. Súcuán ná cóo. Amén.
  san-TIB: ཡཱིཤུརསྨཱཀཾ པཱཔཧེཏོརཱཏྨོཏྶརྒཾ ཀྲྀཏཝཱན྄ ས སཪྻྭདཱ དྷནྱོ བྷཱུཡཱཏ྄། ཏཐཱསྟུ།
  qve-NT: Chayraykuyá Dios Taytanchisqa wiña-wiñaypaq alabasqa kachun. Amén.
  pao-NT: '@see-verse:GAL.001.004'
  cbu-NT: Ashirucha, iyaa ashku anoom Apanlleetssha urutamari wanasireem ínayani tiniya.
  usa-usa: miráínataa ketáámá Áánûqtun-awiqa aati-aatimá múte yauyónátae. miráuma
    waíno.
  soy-soy: Uléécɑɑ uyɛɛ ipɑkɑrɛ te ḿpɑ́ píyei-pɔ! Amí.
  hui-hui: Ogoninaga iname Ngode Datagaliwabe mini yaraga haabo halu holene ngago
    aniore bimi̱ya.
  amf-amf: Ogonante Barjona rooro wul lay gobshi ko dee; amiin.
  quc-NNT: ¡Chnimarisax ta b'a' u q'ij ri Dios kämik, xuquje' pa taq ri q'ij ri junab'
    ri kepe na! Amén.
  dob-dob: Gete manuna Yaubada ꞌena tada tupu atae. Eimeni.
  wrs-wrs: Pioa Sesoamoa okuluvmona velvohvra yunalm. Tanam.
  mca-mca: Jitewqinhet pa' Dios ene' week ƚahatsiyij. Hik aka' qu' ƚunye'je' yijat'ij
    (Amén).
  tzo-TZC: Ichꞌbiluc ta mucꞌ ti Dios sbatel osile. Jechuc.
  mya-mya: ထို​အ​ရှင်​သည်​ကာ​လ​အ​စဉ်​အ​ဆက် ဘုန်း အ​သ​ရေ​ထွန်း​တောက်​တော်​မူ​ပါ​စေ​သ​တည်း။
  gng-NT: Wɔn Uwien nɛ si ukpiɛke uyo wà ŋa ŋmɔbe gbenm. Ami.
  cbi-NTPO: ¡Naa-uwanuba Diosya tsamantsaave tya' keewarasa! Tsaasa.
  ikk-NT: Ọghọ ya rịnị Osolobuẹ Nẹdi ẹnyi jẹnrin ejẹn! Isẹẹ.
  leu-leu: Taara taa kuus fati a isin lava sina Piran sang mon e taara taa nangus
    vulane. A tuuna.
  maz-NT: Me na nojo Mizhocjimi 'ñe me na jo. Je ga cjanu angueze texetjo c'o cjë,
    'ñe 'ma ya rguí nguarü ne xoñijõmü. Amén.
  bod-N: དཀོན་མཆོག་ལ་ཇི་སྲིད་བར་དུ་བསྟོད་བསྔགས་བརྗོད་པར༌བྱའོ།། ཨ༌མེན།
  tca-NT: ¡Namexẽchi ya Tupana i guxü̃guma! Rü ngẽmaãcü yiĩ.
  zpl-NT: ¡Enzeꞌe riala nú luꞌcuahua ulaꞌna lu Diose diqui tiembu!
  mbc-NT: Jesus nîkupî'pî wenai, —‍Morî pe pu'kuru man, Paapa —‍taapai'nîkon man tîwîrî
    rî. Mîrîrî warantî taapai'nîkon.
  ndg-ndg: Kachake ubi na utukufu milele na milele.
  wsk-wsk: Buta se ana Kaem nup tom suen biya patawu se laganakko! Nunguning.
  toj-NT: Stz'acatal ja yen tola vida. ¡Amén!
  tbc-tbc: Ak niŋen o id nal fidian lo Anut iŋanen yaŋan mi pempem tabisap yau a.
    Rumok.
  sna-sna: ngaave nokubwinya nokusingaperi. Ameni.
  smk-NT: Itandudo' yay ngaran nan Dios anggan-angga! Peteg a wanin.
  grc-TCGNT: ᾧ ἡ δόξα εἰς τοὺς αἰῶνας τῶν αἰώνων. Ἀμήν.
  gof-WFTW: Xoossaas Merinaappe merinaa gakkanaw bonchchoy gido. Amin7i.
  spa-BLM: al cual sea la gloria por los siglos de los siglos. Amén.
  kyz-NT: A'eramũ jane 'ga muorypa jareojere'emamũ futat jarekatu'okawer are, 'jau
    je.
  dao-dao: Pamhnama veia hlüngtainak angläta ve se! Amen.
  cya-cya: cui' scati ñi ntsu'hui cha' cu'ni tnu na tsala xaa. Amen.
  wrk-wrk: '@see-verse:GAL.001.004'
  nii-nii: Yi mił peng, piipin kin, sinim eim embe kunum kunum ambił tonu kind mułmun
    ei, keimi pimba.
  ign-NT: ¡Máichecua­ra­qui­re­yarehi eta vijirau­chiraya éma! Amén.
  dik-NT: Bï Nhialic aleec akölriëëc ëbën. Yenakan.
  cac-cac: Yuj chi', calec vach' lolonel d'a Dios d'a masanil tiempo. Amén.
  tzj-E: Kas xtya' ta ruk'ij Kadta' Dios camic y rxin junlic chpam je' tiemp rxin
    je' tiemp. Amén.
  san-BUR: ယီၑုရသ္မာကံ ပါပဟေတောရာတ္မောတ္သရ္ဂံ ကၖတဝါန် သ သရွွဒါ ဓနျော ဘူယာတ်၊ တထာသ္တု၊
  yaa-NT: Nãskakẽ Nios sharakõi mẽxotaima fapanakafo. Nãskapakexapainõ.
  cab-NT: ¡Uweíriguni lun Búngiu lun súnwandan! Ítaralá.
  clu-clu: Dayawon ang Dios sa ara kataposan! Amin.
  swh-ULB: Kwake uwe utukufu milele na milele.
  tpt-NT: Yucha la ay kamakakal chavaycha mas va tavanancha kaval, jantu aqtaun katamaktayaꞌ.
    Va chuncha kavalcha.
  aai-aai: Imih Tamat God tanabora’ara’ah wanatowan, wanatowan. Amen.
  sny-sny: Serai nomo Owane Sitewi Pefine ma'e mi mi pasi pasi weriyei weriyei au
    wisereyenamite. Peri ape wiyeme a'i tene!
  myy-myy: “Ito bajiro yami ĩ”, yi masicõri, Diore rʉ̃cʉbʉotĩñarʉja manire. “Rẽtoro
    quenagʉ̃ ñami Dios”, yi tʉoĩarʉja manire. Ito bajiroti tʉoĩatĩñarʉja manire.
  trc-NT: Sa̱ꞌ uxrá vaa ꞌyaj Diose̱, cata̱j níꞌ nu̱ꞌ cavii nu̱ꞌ caꞌanj a. Veé da̱nj
    ga̱a̱ ya̱ ei.
  cut-NT: ihyan min che va che ndeva nducoya̱ca ihyan yavena̱n ye numacuahn ro. Tihca̱
    co.
  bel-bel: Яму слава на векі вечныя. Амін.
  zlm-KSZI: Bagi-Nyalah kemuliaan selama-lamanya. Amin.
  gdr-gdr: B'ogɨl ɨnyomarena Godɨm pɨlwa ngɨrpu kesa ngɨrpu kesa, ɨmɨnjog.”
  vmy-NT: ¡Ngatjasꞌere kjuaje Naꞌenchana jo kjiꞌi nduju nixtjin! ꞌBa ngatjama.
  cmn-FEB: 愿荣耀归给他，直到永远。阿门。
  gmv-RNT: merppe merna gakkanaas izas bonchoy gido.
  ncl-NT: Pampa inon, ma tiquijtucan pa Dios toTajtzin lajtomes huejué hual amo quiman
    lamis, yojque ma ye.
  sua-sua: He ekam tok, her E Nut to arhe o mia ngak hover ka munik kngorom kngorom.
    Lmien hak.
  klt-klt: Wáina wata ku rámá rámá Ánutu kutná meng tárut tángga átkuinemán. Wa pálipuk.
  are-are: Nhanhakakwia relha ingkarrakala Altjirranha ngampakala tnantjitjika. Amen.
  gai-gai: Ainda moca aia Raraŋ Aetaniacna i aniacmo, memetmbaca iarwar naaŋgɨri ŋgepraŋ.
    Anna gidik ŋgoin.
  qvm-NT: Tsaynog perdonamashgantsipita Tayta Diosnintsi imayyagpis alabashga cayculätsun.
    Amén.
  chz-NTPS: Läꜙja̱ˉ waˊ laˈ jʉʉhˉ kiyhꜗ gaꜙläꜙjëꜙ johꜘ jmɨɨˊ chaˉ. Waˊ laˈ läꜙja̱ˉ.
  kmu-kmu: Naama humaineafene huta Anumaya Koti agia alisaga hisunageno agaia tokiyaa
    hale yamaamoa hanege hanege huno haneme haisie. Tamage.
  ood-NT: Pegih, tt heg hekaj ab wo si has elidad g Jiosh.
  lbm-lbm: परमेश्वर की महिमा हमेशा होती रहे आमीन।
  ncj-NT: Nochipa matitemahuestilican ica tlen otechmochihuiloc.
  yuj-yuj: Aenámpara, nomo fwap Kwaromp e sakap saráp yakáp mwanámpono. Am te kareno.
  kto-kto: Are ratmat ga bubuo le bualang bonim ula kanu aun Morowa atatan makin.
    Amen.
  gmv-NT: ሜርፔ ሜርና ጋካናስ ኢዛስ ቦንቾይ ጊዶ።
  por-BLT: a quem seja dada glória, agora e sempre! Amém!
  stp-NT: Baꞌ dai guiꞌch pɨx gɇꞌkamtuꞌndaꞌ gammɨjɨ sia nar paiꞌ dhuuk kaꞌ gɨt. ¡Iam
    gɨt jach moo bɨɨx puiꞌ duiñchuꞌndaꞌ!
  ame-NT: Ñeñt̃ara Paretspaʼ ayeʼchoc̈htaterrapoʼch eʼñe t̃ayot̃eñ errponohuañen.
    Ñeñt̃paʼ att̃etepaʼch Nompore.
  mgh-2016: Nthimicho ukhalhe wa Nlhuku mahuku o uhimalha ni uhimalha! Aye.
  kvn-NT: Imi anmal-Pab-Tummad-anmal-pab. Tenal Pab Tummad ilagwen-nadgu otummoledi-kuelen,
    nabirin. Pitogua.
