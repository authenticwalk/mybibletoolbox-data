  tcz-CHONGTHU: Hinlah keima kapen masang jenga jong, Pathen in eilhendoh a, chule
    Alungsetna kidangtah a chu eikou ahi. Ajeh chu hichun Ama alung lhaisah ahi.
  mar-mar: पण ज्या देवाने मला आईच्या उदरापासून वेगळे केले व आपल्या कृपेने मला बोलावले,
    त्यास जेव्हा बरे वाटले की,
  snp-snp: Eti o-o minofa, Gotikafo komu onefo mulunau minomo kamenalo ya iyaina oto
    neyeto, nasafililakafo lune fiyami we lalo kolami kamenalo,
  isl-isl: En skyndilega breyttist allt! Sannleikurinn er sá, að áður en ég fæddist,
    hafði Guð af miskunn sinni útvalið mig sér til eignar.
  spy-NT: Nteenee king'oong'woo ꞉Yēyiin ām chamateenyii ānkēt wōlēē wuu ꞉lakwanyii.
    Kubooyiit man, kisimkutoola ām chamateenyii nkit /kumānāākēēsicho, ā-āmchinootē
    biiko choo mā Yuutayeek lōkōōywēk chēē kāroomēch kurubta keey āk Yēēsu Kiriistō.
    Mānāāsoom chii kule kooneetaa.
  xnn-xnn: Ngem teken obpay nan mang-osalan Apo Dios ken sak-en. Tay sakpay maiyanak
    epdas nangpili et gapo isnan layadna, inayagana sak-en ta mamatiyak isnan Anakna.
  mwe-mwe: Ikabheje nne nganabhe bhelekwa, a Nnungu bhashinkung'agula kwa nema jabho
    kwa pinga kwabho.
  tte-tte: Na muli mena kabo sikabiyau Yaubada igite-sipwaiyauko yo ana mulolo lalakisosina
    koina iyoganyau yaemala ana topaisowa.
  tcs-tcs: Bat God i bin soem po mi dat nadakain spesilpeiba blo em. Ai no pit po
    gede demting bat God i bin suze mi de pas bipo ai bin bon, po meke wok blo em.
  hlt-THB: Cehlai ka thangthai ca awhkawng anik hoep nawh am qeennaak ing anik khykung
    Khawsa ing,
  soq-soq: Tane God me nuawadawadawa amonawa euda bedewe ne sonabanene einenpue nambenen,
    inana bupa bedewe wainedina walamawe. Muriwa ne munten ita me apanen me nolawa
    dewasapaa baiwa.
  qub-qub: Chayno captëpis manaraj yuriptillänami Tayta Diosninchi cuyapämar acracamaran
    Jesucristupa alli willacuyninta willacur purinäpaj.
  att-att: Á gapu ta nepallà yù allà ni Namarò nikán, sinullà nangà sù ngaw aringà
    paga neyanâ, á inagálán nangà, tapè masserbingà kuna.
  bki-bki: Kiniou nojom̃a nemila jibe na bano-o mia maka nejikia ka Atua naio berkar
    kiniou ruei, bogo na maka nomoluo vo. Naruei ea ga kiano tiniememiano, naio bio
    kiniou ka neve kanano, a ea kiano jidomiano novo
  bqp-bqp: Ama Luda ma ditɛ a pↄ́ ũ zaa ma da gbɛrɛn. Kũ ma sísina a gbɛ̃kɛ gũn
    gↄrↄ kàmɛ,
  mcp-mcp: Njɨ, Zɛmbî muud nyə á bwey fɛ́ɛ́sh mə mə njúl ná mwɔ̧̂ mə nyɔ́ɔ́ŋgʉ́ waam
    dɨ́ yɛ́, múúd nyə́ á jɔ̂w mə mpáam dɨ́ yɛ́, ja nyə á kwey nə́ fwámɛ́ wəla mə́
    wɔ́ɔ́s yí,
  hat-hat: Men, Bondye fè m' favè l', li mete m' apa depi nan vant manman m', li rele
    m' pou m' te ka sèvi li.
  npl-NT: Pero ijkuak ayamó onitlakatia, Dios ika itlasojtlalis onechpéjpenki para
    maniyeto itékitki. Yika, ijkuak Ye okimonekilti,
  bgg-bgg: Hamangkhung-aphuii è awairo bushun è gu agiak ba pha ibi è gu shii guajong
    ro, chiih-è airo blia rek pha ho.
  eng-TCENT: But when God, who set me apart before I was born and called me by his
    grace, was pleased
  eng-BSB: But when God, who set me apart from my mother’s womb and called me by His
    grace, was pleased
  cpu-NT: Iro kantamaitacha pairani tekeramintha nontzimaajateeta naaka, jiyoshiitzitakana
    Pava. Iniroitera jetakotzitakana irootake jovavisaakoshiretantaanari.
  san-ASM: কিঞ্চ য ঈশ্ৱৰো মাতৃগৰ্ভস্থং মাং পৃথক্ কৃৎৱা স্ৱীযানুগ্ৰহেণাহূতৱান্
  tac-NT: Onorúgameka 'ma 'nata asale ne'chí wanápamia napu'lige ta'chó ochérachi
    ne, wanápamia asale ne'chí napurigá Esukristo ne'chí nulémala napurigá simela
    ne Onorúgame ra'ichálila benírimia alué ralámuli tabilé jurío. Napu'lige Esukristo
    ne'chí 'yuga ra'ichasa alé a'bemi amulí sébaga Ramasko anilichi, neka tabilé simí
    chejaré ralámuli rukemia churigá nochálime ko Esukristo nochálilachi.
  eng-WEBPB: But when it was the good pleasure of God, who separated me from my mother’s
    womb and called me through his grace,
  gfk-H: Senbia Kalou ga gilimis lah iau tano nuna harmarsai naluai tano pakana bung
    pa di ga kaha baa iau, ma ga tatau iau wara nuna. Ma ga nem bia na hapuasnei no
    Natina tagu ma uram narako tagu, waing iau naga warawai nalamin ta diet ing pai
    Iudeia diet. Ma ing Kalou ga gil hua, pa iau ga kap ta pir ta tiga tunatuna uta
    iakan ra hinhinawas.
  viv-viv: Au hidedemi gamiyami tu Yaubada aimo keke gadatubuga tu giluwafaku-ma yana
    nuwadogeya gikovaku be Bana againe ganavetofaisewa. Ada tova Bana matane gilubodana
    amine Natuna agaikuya gihawavemogatalena be badi keke miYuda tu yoꞋo tulidiyao
    kalivai-dina Bana faꞋine ganalumamaledi faꞋina. Tovai-nadi Natuna agaikuya gihawavemogatalena,
    keke tamo kaliva againe gadana be higa ginakivetuvetunuku faꞋina. Kadu keke Yelusalema
    againe gadana higa badi gaveyao himidiveꞋafositolo-ma ganaꞋitadi faꞋina, keke-moꞋa.
    Au auheꞋamanadi gana fafali ana egana Alebiya againe tu muliya Damasiko againe
    gayewaku.
  yao-yao: Nambo Akunnungu, kwa upile wao ŵasagwile une namose ngunaŵe kupagwa, ŵamilasile
    naatumichile.
  tgp-tgp: Pani na rani na sopo lo vora, God mo tapuhiau moiso, ale mo toviau na nona
    r̃omr̃uhu,
  auc-NT: Incæte botö badä cæncadë ongöñömote Wængonguï, Botö beyæ̈ cæcæbiimpa, äninque
    edæ mänïñedë botö ïmote apænte ængaingä inte ñöwo botö ïmote pönö waadedinque
    äñecantapa. Ayæ̈ ñöwo pönï tömengä nämä nänö pönënö ante cæte todinque edæ,
  kbc-NT: Pida Aneotedoɡ̶oji idiomaɡ̶aditedice me ee liiɡ̶exegi malee idejote catiwedi
    le eiodo. Odaa leeɡ̶odi meliodi me idiwikode, jeɡ̶eniditediwa me jiotece.
  bmh-bmh: Bo, getal, anikai nug iz soliciwau ebu, Uwait nug gonugau dabeleu eiman
    iz Yesus nugau ze oi aidabun du tapai mileun. Dai dai, go nug iz salau go mabun
    ulileimai, gonugau ougab naliu eiman isanileun.
  ctu-BL: Dios tsi' yajcayon che' maxto anic tsa quila pañimil. Tsi' pʌyʌyon ti' yutslel
    i pusic'al
  meq-meq: Ane tuk na, Mbəlom kə zla ga. A zla ga na, kwa ahəl nakə ta wa ga zuk bay
    aye. Kə geŋ ŋgwalak ŋgay, a zeleŋ hərwi ada nâ ge məsler ŋgay a həlay nakə a yay
    a gər aye.
  noa-H: Mamʌ hagt'a t'aabajã t'aababa chirʌwe Hẽwandamau hich hat'ee mʌ jʌr hauju
    k'ĩirju wai sĩerr haawai, mag chitarr hãba, hʌ̈u hich garmua mʌ heeg hoowi
  alp-NT: Masike au ono ele mere po Alla Iono misete ete au hoko kena ruele au mosare
    Ibitike au kai Ikoti au peneka kena namake au kerike eteI.
  san-VEL: ki nca ya ii"svaro maat.rgarbhastha.m maa.m p.rthak k.rtvaa sviiyaanugrahe.naahuutavaan
  kbq-kbq: Hianagi nagra nenrera rimpafina forera osu'nogeno, korapa Anumzamo Agra'a
    asunkuzanteti huhamprinante'nemo muse hunanteno,
  kbh-kbh: Pero Bëngbe Bëtsá ats̈be ts̈abiama yojanjuabná, y chíyeca, ats̈e cabá ndonÿna
    ora, canÿe bëts soyama cha s̈ojanbocacá.
  ron-LSB: Dar când a fost pe placul lui Dumnezeu, care m-a despărțit din pântecele
    mamei mele și m-a chemat prin harul său,
  pon-pon: A Kot lao kupureda, me kotin kilele ia di jan ni kaped en in ai, o me kotin
    molipe ia ki a mak,
  nhe-BL: Pero Toteco ya nechiyocatlalijtoya para nielis niitlayolmelajca quema aya
    nitlacatiyaya, huan yajaya nechnotzqui pampa quipixqui hueyi iyolo nohuaya.
  sps-sps: San tana koma ree'un ten Gov, ana Ya pisan vatuanyo tabuiny agiir ronyo,
    ana Ayei fikoo vatuanyo ma binun Tsunia. Ai tan nainy te komainy Ya
  wnc-wnc: Siwan ngana tapduu na dua aakum gwene Anututa nae natake na itane puya
    amina dakngawitde yakut. Yake ita nae musip kwikwik natangamuke yanawamban ie
    kukum.
  bus-bus: Mↄde Luda ma diɛ a pↄ́ ũ zaa ma da gbɛɛɛn. Kɛ̀ ma sisina a gbɛ̃kɛɛ guu
    gurↄↄ kàmɛ,
  gub-BL: Tupàn hepuhareko a'e. Herexak kwehe mehe hezexak kar 'ym mehe we, herenoz
    wemiruze'eg romo hemuigo kar pà. Uzapo kar wemiapo putar haw ihewe.
  imo-imo: Aku uluma teru nalo na amani oi naa meli wali Goteni na kinye konopu noipe
    na yunge kongono iyemu molambo nimbelie imbi topa kanopa ltimu.
  boj-boj: Ariya e ŋambabosaisonamqa Qotei a e giltbosiqa e qa are boleiyosiq metbej.
  eng-DRA: But when it pleased him, who separated me from my mother’s womb, and called
    me by his grace,
  knf-knf: Kë Naşibaţi, ţi bnuura bi nul, aşë datën apaţëş ji mbi ndo kabuka, adu'ën
    aji nwo nalemparul. Kë wi uliluluŋ, adiimanaan Abukul pa ndola ameeţana ţi banwooŋ
    baanwo bayuday. Wal mënţ, mënwinar na nin ñaaŋ aloŋ.
  san-KHM: កិញ្ច យ ឦឝ្វរោ មាត្ឫគព៌្ហស្ថំ មាំ ប្ឫថក៑ ក្ឫត្វា ស្វីយានុគ្រហេណាហូតវាន្
  arn-NT: Welu Ngünechen dullintuenew ta iñche petu ñi choyüngenon rume, fey kisu
    tañi fentren piwkeyen mew mütrümenew ta iñche. Fey Ngünechen ayüy
  zas-NT: Per guial rën Dios naj, diizd chi gadan guial loj guidxliuj mal gulejman
    naj. Dxel chi beenman xgab.
  ken-NT: Kɛ Mandɛm anáŋ ayap nyaka mɛ tɛ ndǔ mpok anɛ bábhɨ́kɨ́ re bhe mɛ. Ayap
    mɛ ɛ̌ti bɛrɨ̌ndu ɛbhi, abhɨŋɨ mɛ bɛ mbak mmɔ̌bɛtok ayi.
