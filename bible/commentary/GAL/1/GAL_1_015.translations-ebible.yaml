verse: GAL.001.015
translations:
  kpx-kpx: Isito di uoholisege Dilavau di huhuai daho uvuai di ebagemanu. Iniale di
    uge vani mole au di hohavoi isivialeike di lovive vai.
  okv-H: Te nau oje na na ingae pekota amo God ta hondate ari na na umbuna
  tbo-tbo: Ma yohola ega hita guniu ma Yaubada anai lunugotootogona amaka i winagana
    tahaeu ipa apo a witubagibagi uyahina. Yaubada a luhogala
  mal-C: എന്നാൽ, യെഹൂദേതരരോട് സുവിശേഷം പ്രസംഗിക്കേണ്ടതിന് ഞാൻ ജനിക്കുന്നതിനുമുമ്പേതന്നെ
    എന്നെ നിയമിക്കാനും, അവിടത്തെ കൃപയാൽ എന്നെ അതിനായി നിയോഗിക്കാനും ദൈവത്തിനു പ്രസാദം
    തോന്നി. അതിനായി ദൈവപുത്രൻ എനിക്കു വെളിപ്പെട്ട ഉടൻതന്നെ ഞാൻ ഒരു മനുഷ്യനോടും വിദഗ്ദ്ധാഭിപ്രായം
    തേടുകയോ;
  grc-SR: Ὅτε δὲ εὐδόκησεν ⸋ὁ θεὸς⸌ ὁ ἀφορίσας με ἐκ κοιλίας μητρός μου καὶ καλέσας
    διὰ τῆς χάριτος αὐτοῦ,
  bgc-bgc: पर परमेसवर की जिब इच्छा होई के वो मेरे पै अपणे बेट्टे नै जाहिर करै के मै
    गैर यहूदियाँ म्ह उसका सुसमाचार सुणाऊँ, उसनै मेरे ताहीं मेरी माँ की कोख म्ह ए चुण
    लिया, अर अपणे अनुग्रह तै मेरे ताहीं बुला लिया था। तो मन्नै किसे की राय कोनी ली,
  khz-khz: Na au tinaku tinagena aonai roe voa, Palagu na evirigikuto, e gena vega-nama
    vetainai ekeakuto, ia gena inagulu pana kalara netiwato. Na Palagu na eririwaato
    tomanai,
  deu-TKW: Als es aber dem, der mich von Mutterleibe an ausgesondert und durch seine
    Gnade berufen hat, gefiel,
  zsr-NT: Cni gucaꞌ nedaꞌ, san le naquëꞌ dxiꞌi ladxiꞌ Dios, gröczëꞌ nedaꞌ zíꞌatël
    ca guljaꞌ len bulidzëꞌ nedaꞌ quië gunaꞌ xchinëꞌ.
  lin-lin: Kasi tango Nzambe oyo aponaki ngai wuta na libumu ya mama na ngai mpe abengaki
    ngai na nzela ya ngolu na Ye, asepelaki
  hns-NT: Bakie Parmeswar hamke paida howe se pahiele alag karies raha aur bolaais
    okar khaat ek kaam kare ke. Tab ek dien okar bhalaai dwaara oke attjha lagal hamke
    aapan Beta ke dekhaawe ke. Oe maangat raha kie ham okar biese me doesar djaatie
    log se khoes khabar bataai. Ham manai se tanko raai na leilie.
  noa-E: Mamʉ agtha thaabajã thaababa chirʉwe Ẽwandamau ich athee mʉ jʉr auju khĩirju
    wai sĩerr aawai, mag chitarr ãba, ʉ̈u ich garmua mʉ eeg oowi
  eng-EMTV: But when it pleased God, who separated me from my mother's womb and called
    me through His grace,
  mib-NT: Te vēsú súcuan te Yaā Dios je ni nacāji ya ruhū nde ná tu cacu ri, te ɨɨn
    quɨvɨ̄ te ni cusɨɨ̄ ni yā ni cana ya ruhū jeē quɨ́vɨ ri ndaha ya, sɨquɨ̄ jeē yóhyo
    ni cundáhú ni yā ruhū.
  lif-NT2: कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ इङ्‌गाॽ सामे़न्‌वाःन्‍छिङ्‌ङेआङ्धोए लुङ्‌माॽ
    तुक्‍ताङ्, हे़क्‍क्‍याङ् सेगाङ्‌ङाङ् सेवा चोःक्‍से़ उःत्ताङ्‌लो॥ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    इङ्‌गाॽ थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽ ये़सुरे़ कुयाःम्‍बेओ सुनाइङ् इङ्‌भोःसुङ्‌सिङ्‌ल
    फाॽआङ् आबुगे़न् कुस्‍साःन् ओःन्‍धाक्‍मा कुसिराॽ थाङे़॥ खे़न् ये़म्‍मो इङ्‌गाॽ
    आत्तिन् मनाहाॽआङ् सुजा मे़नाःक्‍तुङ्‌सिङ्‌ङिन्,
  xnj-xnj: Nambu Chapanga, kwa ubwina waki ndi amali kunihagula kwakona nangavelekewa,
    anikemili nimhengelayi,
  mmx-mmx: Ketla avot ti livipisik tarak, ne Moroa gara soxolik kaka avot pam ia.
    La keneng at letaba nabalamu ren, neni ga ro xaka ia do ateren.
  cbr-NT: Usai 'iabi ca Nucën Papa Diosan, 'ën titan pucu mëucüabi 'ë aín bana ñuixunun
    caísa 'ixun nuibaquin asérabi ainan 'inun 'ë sinánmiquin,
  tee-NT: Pus ju Dios quisacxtulh acsni tuca' xactsucui. Chai va ixlacata ni na k'ai
    ju ix'amapaininti pus yuchi astan quilhilhca'ula ni ixtamalakachan acva. Pus chilh
    avilhchan acsni lacasq'uilh ju Dios ni acmispalh ju ists'alh ni laich aclajunau
    ju uxijnan ju jantu israelitanin unt'at'it ta yu laich at'ak'alht'axt'uya'it'it.
    Pus ju acsnich lana jantu xamati' ju va quint'alapanac ju icsq'uinilh lamapainin
    ni aquijunilh ni k'ox ju acnaviya' u jantu.
  eng-LSV: and when God was well pleased—having separated me from the womb of my mother,
    and having called [me] through His grace—
  cak-NT: Pero ri Dios jinrucha'on yan pe cuando can c'a man jani quinalex. Y roma
    yalan yirojo', ja xiroyoj.
  pah-NT: 'Tupana''ga pyry hete reki ji ve. Ji are''ymame ga ei ji mombe''gwovo: “Aerẽ
    po ti ji Paulo''ga mongoi jira''yra''ga moirũharamo nehẽ,” ei Tupana''ga.'
  sja-NT: Mãga baji mĩda, ɨ̃rá mɨa k'awa bɨ Tachi Ak'õrepa k'ĩsia iru baji mɨ jɨrɨt'erait'ee
    oomerã ichia oopi bɨk'a. Mãga ooji mɨ t'oi naaweda, ichi wãara t'ãri pia bapari
    perã.
  xed-xed: Kulam nda tsa, zbuzba Lazglafta ta iʼi daga ma nzakwa ɗa ma huɗa ma ɗa.
    Ka zɗiɗiŋtá tsi ta huɗi ka hgaftá iʼi, ŋa ksa slnani.
  mks-NT: Joo Ndióxi̱ na̱ca̱xi a ye̱he̱ ja̱nda̱ tá cáma̱ní cacu u̱ ñuyíví yóho ta
    sa̱há ña̱ cúni̱ a̱ caja ña̱ma̱ni̱ xi̱hín i̱ sa̱há ña̱ cán quéa̱ na̱cana mé á ye̱he̱.
    Ta tá na̱xi̱nu̱ co̱o qui̱ví na̱sacu ini mé á
  gfk-S: Iesene God ga gilamis leh iou tano nuno harmarsai nalalie tano pana bung
    di ga kaho iou ma iga tato iou ura nuno. Ma iga sip be na hapuasne no Natine tuma
    naramon tagu waing nige harpir nalamin ta di ing pa dile Iudeia. Ma ing be God
    ga gil hobi iou pai gale kap ta harpir ta tike turadi uta ikin ra hininaawas.
  bmu-bmu: 'Mewö aka malalmö, Anutunöŋ mutuhök nam körö uruŋeyök neka nanŋaŋgöra möwölöhöba
    al niŋgiyök aka könaŋgep kalem möriamŋaŋgöra aka noholök. Noholöhi, yaŋön mönö
    nöŋgöra areŋ kewö möri dop kölök:'
  dgz-dgz: Go ne ya yanana gapan, God inak nega namunap oniwandini anu wa watun wanden,
    nao mega taingapen men om enunege garaet mega gapan wat aipakam nimanege nenan
    wan.
  eng-GNV: But when it pleased God (which had separated me from my mothers wombe,
    and called me by his grace)
  zaa-NT: Pero Tata Dios nna becuí'e inte' dèsdeba ántes càla galia', por la' tsì'ilatsi'
    ỹeni gání qui'e gutàỹie inte' para guni ye' e servir. De bi'yu tsá nu nanie nna,
  eng-WEBSTER: But when it pleased God, who separated me from my mother's womb, and
    called me by his grace,
  guh-guh: Itsiata baitsi jane tanaexanaevajënaeya ata, Dioso nitapeta Jesucristo
    tajumecovënëtsinexa. Dioso taneitaxutotsoniataexae, nejunata apóstolenënexanë.
  bon-bon: Yepä, Acejiyame te babo owecu gyene cäme tääpume, tabe cebine itu najuji,
    cane camuge piba aplimla, piiyepu ala nasogluji naace me teeme biname me äbitame.
  nhw-BL: Pero Toteco ya nechiyocatlalijtoya para nielis niitlayolmelajca quema ayamo
    nitlacatiyaya, huan yaya nechnotzqui pampa quipixqui hueyi iyolo nohuaya.
  swh-ONEN: Lakini ilipompendeza Mungu, aliyenitenga tangu tumboni mwa mama yangu
    na kuniita kwa neema yake,
  wbi-wbi: neke uNguluve lukamunoghile kukunavua une kuhuma mulileme lwa mama ghwango.
    akang'emelile une kukilila uvumosi vwake.
  bba-bba: Adɑmɑ Gusunɔ u mɑn ɡɔsɑ bɑ sere mɑn mɑrɑ mɑ u mɑn sokɑ win durom sɔɔ.
  eng-KJVCPB: But when it pleased God, who separated me from my mother’s womb, and
    called me by his grace,
  kgk-NT: Ha Nhandejáry katu omoĩ va'ekwe xe-vy xe rembiaporã xe reko e'ỹ ramo. Ha
    upéi katu xe renói va'ekwe xe rexakwaa rei-vy amoirũ hagwã íxupe.
  waj-waj: Ni noonna ausaivakidiri hama na kooyaa variaa suaivaki Anutuuqo ni mmataama
    kieeravai. Ivo kati niiyara yoketaama yaata utuoo na inna mmooriivaa iinaraivaara
    ni maavee tiravai.
  cpy-cpy: Roo kanteencha paerani tekira notzimiita naaka, riyoshiitzi-takina Tajorentsi.
    Tema antawo ineshironkatakina rootaki ikaema-shiretan-taanari.
  mpx-mpx: Yaa mulaa abwe hi abau Yehoba i hileyau ge na tabwa wana totuwalali. Inoke
    wana mulolu bwagabwaga eliyana i yogaagau,
  wbp-wbp: Ngulaju junga-nyayirni! Kaatujulpaju yimiri-nyayirni nyinaja ngajukuju.
    Kujarna palka-jarrija, ngula-wangurla-wiyi-juku milarnuju yungurnarla warrki-jarrimi
    nyanungukulku. Kaatuju wangkaja-nyanu, “Kapurnarla ngaju-nyangu Ngalapi-nyanu
    Jijaji milki-yirrarni Puurlukuju.”
  luo-luo: To ka Nyasaye, mane owala mi oketa tenge kaka gir tichne kane pok onywola,
    kendo mane oluonga kuom ngʼwonone, nohero
  nhe-NT: Pero Toteco ya nechiyocatlalijtoya para nielis niitlayolmelajca quema aya
    nitlacatiyaya, huan yajaya nechnotzqui pampa quipixqui hueyi iyolo nohuaya.
  aii-aii: ܐܝܼܢܵܐ ܐܲܠܵܗܵܐ، ܗ̇ܘ ܕܩܵܡ ܦܵܪܹܫ ܠܝܼ ܡ̣ܢ ܟܹܪ݇ܣܵܐ ܕܝܸܡܝܼ ܘܩܵܡ ܩܵܪܹܐ ܠܝܼ ܒܫܵܦܵܩܲܬܹܗ،
    ܒܣܝܼܡ ܠܵܗ̇ ܠܹܗ
  esk-NT: Agaayyutim iłuaqqutrił̣iġmigun piksraqtaaġigaaŋa savautitqupluni anigaluaqtitnaŋa.
  msb-msb: Pero antes pa gali ako gin-anak, pinili na ako san Dios, tapos tungod san
    iya kaluoy gintawag ako na magsirbe sa iya.
  cpa-NT: Jøng² niúh¹ jín³ hi² ca¹lø¹chián¹jni ca¹quiágh² Diú¹³ jní². Ca¹jmo¹dsa hi²
    dsio¹ dsǿa¹²dsa ja³cog²jni. Ca¹hei¹dsa jní²
  dso-dso: ମାତର୍‌ ପରମେସର୍‌ ତାର୍‌ ଜିବନ୍‌ ଦୁକାଇ ମର୍‌ ମାଆର୍‌ ଗର୍‌ବେ ରଇଲା ବେଲେ, ମକେ ବାଚିରଇଲା
    ଆରି ତାର୍‌ ସେବା କର୍‌ବାକେ ଡାକ୍‌ଲା ।
  meu-meu: A sinagu bogana amo e hahelagagu bona ena harihari-bada ai e boirigu Diravana
    ese ena ura negana ai
  yva-NT: Ibeare naije, weramu Amisye bekobe rinai ti arono syana inano rainy, Po
    inatayao to, Po inawaino Apa anakere rai.
  dgc-dgc: Pero maski nagkunaék sa, éy kinagbianék dén na Diyos. Baguék nienak, éy
    piniliék na, monda atdinanék na nadid ta tungkulin ko a sakén i utusan na.
  zpm-NT: Ible güeynied guic naa, antes ne gal naa laa Dios bzooblole naa guṉbey naa
    Xpëëd me; laa me bleextsole naa, niapse porne nquialadz me naa. Zeeṉe bdziṉ dze
    co
  hix-NT: Khoryenkom haxa ryhe, buru yonyhoye, rowya. Ronurhura ro rma haka rowahanonkaye,
    Khoryenkomo. Towahke xaxa tehtxoho hoye ro, tàmryenon me rowahanonkaye, ronurhura
    ro rma haka. Noro rma, onà wyaro nkay hamà. Romuru wenyhen hamà, mosonà wya, kay
    hamà. Àro ke, noro yonyhoye, rowya, noro yokarymany me ryehtxoho me, Xuknewyanahnà
    komo nenytxanàr me rowya ekarymatxho me. Rowya noro yonyetxhe, osonytxahra ro
    mak wehxakonà, toto kom yakoro.
  sim-sim: Hako nijava anhi anin si wa namber Avui Wasilaka angop anin or kamari nir.
    Wavu orhi nga anin or hishihi anin ormu kamara, orhi mak a nakmbahan.
  npi-ULB: तर मेरी आमाको गर्वदेखि नै मलाई चुन्‍नको निम्ति परमेश्‍वर खुसी हुनुभयो ।
  cgc-cgc: Piro, tenged miad gid Dyos an ki yaken, na ula a pa natao papili a din
    daan aged magsirbi ki kanen. Sunod ta iya na liag,
  tim-tim: Dâ nâmâ ulikŋân memenande boâk menektoân Anutuŋe, “Gâ nâŋgât dâtâŋe.” dâm
    makmâ hâreniŋep arekŋe ikiŋak okot âlepgât nâ humo aktere ain hanne mem purigep.
  yor-yor: Ṣùgbọ́n nígbà tí ó wú Ọlọ́run ẹni tí ó yà mí sọ́tọ̀ láti inú ìyá mi wá,
    tí ó sì pé mi nípa oore-ọ̀fẹ́ rẹ̀.
  wos-wos: Wuni hanja wungi huruwuka God wuni wungi huruwumboka hélék dé ya. Hanja
    wuna ayiwa wuniré hérahafi yalén nukwambu God dé wuniré yikafre huruta dé wuniré
    waséke, wuni déka du reta déka jémba yawute.
  emp-NTPO: Baribʌrʌ mʌ̃ tod̶i naẽna Ãcõrẽba mʌ̃ra edasia. Idji biad̶eba mʌ̃ra trʌ̃sia
    idji nezocada b̶amãrẽã. Idjia crĩchad̶a quĩrãca idji Warrara mʌ̃́a cawabisia judiorãẽ́a
    idjid̶ebemada jaramãrẽã. Maʌ̃ne mʌ̃a ni ab̶aʌa iwid̶iẽ́ basía sãwã oida b̶ʌ cawaya.
  eng-F35: But when God—who set me apart from my mother's womb and called me through
    His grace—resolved
  ind-ind: Tetapi dulu saya tidak menyadari bahwa Allah sudah lama mempunyai rencana
    yang luar biasa untuk saya, bahkan sejak saya masih di dalam kandungan. Dengan
    kemurahan hati-Nya, Dia mengizinkan saya melihat dan mengenal Anak-Nya. Lalu Allah
    memanggil saya untuk memberitakan Kabar Baik tentang Anak-Nya itu kepada kalian
    yang bukan Yahudi. Sesudah menerima panggilan itu, saya tidak langsung pergi kepada
    siapa pun untuk meminta nasihat mereka.
  pes-OPCB: اما ناگهان همه چیز تغییر کرد! زیرا خدایی که مرا از شکم مادر برگزیده بود،
    از روی لطف و رحمتش، پسر خود را بر من آشکار ساخت و او را به من شناساند تا بتوانم
    نزد اقوام غیریهودی رفته، راه نجات به‌وسیلۀ عیسی مسیح را به ایشان بشارت دهم. وقتی
    این تغییر در من پدید آمد، با هیچ‌کس در این باره سخن نگفتم.
  mpt-mpt: Otane sino ne biemo mo nemfaim blim bua Gode funanea E ne okok dabasanin
    nakaneko ge funanea ne nemfakanebua sinanoa ne biemo nemfanoa damai kesoa e baatnenea
    Kobo ne okok olo okok kemale genea daatnenea
  ssx-ssx: Kutu pua꞉pate Koda꞉ma꞉ a꞉ta꞉ma꞉ homa tamba꞉ mina꞉la꞉ hali hata꞉ I̱ma꞉ ipika꞉
    e pokaano ya ama꞉na꞉ weleke pa꞉ta꞉ pitono kone I̱ ma̱leke liekeme. Kutupa wetepena꞉
    I̱ma꞉ Yesuna꞉ Pi Seliapota꞉ mo Diu tapake na hake ta꞉ta꞉piki tapakemanu pa꞉ta꞉
    walalo ponoyeke Koda꞉ ipika꞉ eiyeke I̱ handono waluekema꞉ hone pieke di opolo
    epeeketa꞉ I̱ta꞉ ma꞉nda꞉ yaapo pi hotuluekema꞉ na pu make
  mkl-mkl: Ammɑ Ilɑɑɔ̃ í cicɑɑm ɑ̀ bɛi ɑ̀ bím nɔ í kpem si didɔ̃ɛ n ceɑɑ icɛ.
  gaq-gaq: ମାତର୍‍ ପର୍‍ମେସର୍ ନେଙ୍ଗ୍‌ନେ ଜନମ୍‍ ଅଃସେ ଆନେଙ୍ଗ୍‍ ଅନୁଗ୍ର‍ଅ ଡିଂଚେ ସ୍ରି ଡୁଂଡବଗେ
    । ମେଁ ଆର୍ମେ ବଗେ ଜେ
  gof-RNT: Shin ta buroo ta aaye ulon de7ishin Xoossay tana dooris; ba aadho keehatethan
    tana xeegis.
  unx-unx: ମେନ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆୟାଃ ସାୟାଦ୍‌ତେ ଆଇଁୟାଃ ଜାନାମ୍‌ ହବାଅଃ ସିଦାରେ ଆଇଙ୍ଗ୍‌କେ
    ସାଲାକେଦିୟାଁ ଆଡଃ ଆୟାଃ ସେୱା ନାଗେନ୍ତେ କେଡ଼ାକେଦିୟାଁ ।
  gah-gah: Lá oaká umóza, Ómasi nenémo amunaloka izónehini agatupagú nougo, ánigoake,
    nasahilí onetake nelémo etó oake sele lo nimimó.
  lcm-lcm: Kantanem. Sikei aino si taun parik lak kitapa ingus iau singina, God katala
    irang akipai anig na si kana lau roron kala songo iau. Kana vubuk
  aer-aer: Kenhe urreke ayenge akweke intetyenhenge Ngkartele ayenge akngakeke Ikwere
    warrke-irretyeke. Ngkarte re-arrpe itelaremele angkeke, “The kwenhe Alere atyinhe
    Jesus imernetyenhe Paul-eke.”
  qvc-NT: Piru Tayta Dyusqam ancha kuyawashpa, mamitaypa pach'ambi kaptiylla, akrawashqa
    karqan, paypaq yach'achikunaypaq. Chaymi munashqan tyimpupi,
  tgl-ULB: Ngunit ikinalugod ng Diyos na piliin ako mula pa sa sinapupunan ng aking
    ina. Tinawag niya ako sa pamamagitan ng kaniyang biyaya
  cbs-NT: Jamen judiobumadi jau Diosun jatu kupiyamaxanun nukun mekenan Mesíaskidi
