  apn-NT: 'Nẽ na pre Tĩrtũm tanhmã mẽ pamã kapẽr o amnhĩrĩt to nẽ mẽ pamã: —E kot
    paj amnhĩ kaxyw ixkôt mẽ ajamaxpẽr ã mẽ apumunh kôt pix mã mẽ amex ã mẽ ajarẽ.
