    mẽ pamã: —Ãm ja pix ã mẽ apumunh kôt kot paj mẽ amex ã mẽ ajarẽ. Anẽ.'
  ctp-NT: Suꞌwe si kunaan chaꞌ nchkwiꞌ kityi kula sikwa. Ti kwiꞌ ti chaꞌ, nꞌni ꞌa
