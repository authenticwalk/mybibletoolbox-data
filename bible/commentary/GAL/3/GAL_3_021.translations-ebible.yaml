    á matunung ittam nakuan laguk megapu sù panuppál tam sù tunung.
  bki-bki: A nina maka river ka tuboiano rilavio ka riverbure Atua kiano verikariano,
    makanio. Ver Atua naio mijikia sian tuboiano dolu tai bereio napano ver kito rojogkar
    nonovio, ana mijikia rila kito romeul, p̃eli naio jian tuboiano nene ban kito
    ruei ka romijikia romemedu vija naio naruei.
  bqp-bqp: Tↄ̀, doka pìi bò Luda lɛ́sɛna kpɛn yá? Lɛnlo! Tó doka kũ àdi wɛ̃̀ndi kpáḿma
    kun yã, de o bo mana doka pì yãi.
  mcp-mcp: Ye ntɔ́ jɨ nə́ Məcɛ̧ɛ̧ mə́ ŋgə lúmbʉli nə məŋkaagə́ Zɛmbî nyə á ŋgə kaag
    má? Gúl sâ cúgɛ́ nə ŋkul bə ntɔ́. Dúl cɛ̧ɛ̧ í á mbə́m bə nə́ dʉ́sə nə ŋkul yə
    búúd cʉg ɨɨ́, muud jee bə tʉ́təlí mísh mə́ Zɛmbî dɨ́ nə sálə mísɔ́ɔ́lʉ́gʉ́ mí
    məcɛ̧ɛ̧.
  hat-hat: Eske lalwa Moyiz la kont pwomès Bondye yo? Men non. Si zanj yo te bay yon
    lalwa ki te kapab bay moun lavi, enben, lalwa sa a ta kapab fè Bondye fè moun
    gras.
  npl-NT: ¿Kox weletis n tlanawatílistli kixnamikis tlan Dios okisentlali kichiwas?
    ¡Amó, ayik! Porke tla motemakaskia se tlanawátili non weletiskia techmakaskia
    yolílistli, ijkuakó ya tichipawatoskiah de totlajtlakolwah inawak Dios.
  bgg-bgg: Chiihphado hì pha miyaosiu è Iphey Hamangkhung-aphuii ro sbangthek shii
    suang rek ne bey? Asi ro! Branthek è Iphey shii choi arone ithek ne chai yi ruii
    phro, chiihphado zab ne nuii pha ji è Hamangkhung-aphuii rog shii rangsua rai
    mua ruii phro.
  eng-TCENT: Is the law then opposed to the promises of God? Certainly not! For if
    a law had been given that was able to give life, truly righteousness would have
    come through the law.
  eng-BSB: Is the law, then, opposed to the promises of God? Certainly not! For if
    a law had been given that could impart life, then righteousness would certainly
    have come from the law.
  cpu-NT: ¿Ovashiñaakeroma Ikantakaantaitane okaratzi ishinetaakeneriri Pava pairani
    Abraham-ni? Aña te ovashiñeero. Iroorikami ovavisaakoshiretantatsinemi Ikantakaantaitane,
    aritakemi omatakeromi ontsiparyaakoventayetaimi onantyaari antampatzikashireyetai
    aririka amonkaraayetanairo.
  san-ASM: তৰ্হি ৱ্যৱস্থা কিম্ ঈশ্ৱৰস্য প্ৰতিজ্ঞানাং ৱিৰুদ্ধা? তন্ন ভৱতু| যস্মাদ্
    যদি সা ৱ্যৱস্থা জীৱনদানেসমৰ্থাভৱিষ্যৎ তৰ্হি ৱ্যৱস্থযৈৱ পুণ্যলাভোঽভৱিষ্যৎ|
  tac-NT: '''Lige alué nulalí rejcholi napu ''yáliru Moisesi Onorúgamete aní, ¿tabilé
    ''la ko napu anele Onorúgame alué Abraámi? Tabilé. ''La rewagachi moináliame nísaká
    pe ''la sébali olagá alué osilí nulalí rejcholi napu osale Moisesi ''we ''ya,
    ''liko ''ma ''la rewagachi moináwikuru pe ''la sébali olagá napu osale Moisesi.'
  eng-WEBPB: Is the law then against the promises of God? Certainly not! For if there
    had been a law given which could make alive, most certainly righteousness would
    have been of the law.
  gfk-H: Io, ing bia da tangai hua, hoeh, i nanaas bia ira warkurai ta Moses diet
    harhus sei ira linga Kalou i ta kukubus taar ta dahat? Taia tutun at! Io, ing
    bia Kalou ga tar ra warkurai ing i tale wara harhalon, tutuna sakit, Kalou gaar
    kurei bia diet takodas ing diet mur kaikek ra warkurai.
  viv-viv: Hida gavaiyami? KaꞋi Yaubada yana vehimeya vaita yana wonadabadaba gidavenibaineni-yo
    higa ginaluꞋatugeni? Keke, keke-moꞋa! KaꞋi vehimeya anafaiweya yawaida ivaguna
    gidaveleda digo, makewaꞋe yada yegayega vehimeya ana idibumuhiga againe kadanuhagana.
  yao-yao: Uli, Malajisyo gakukanilana ni chilanga cha Akunnungu? Ngwamba! Pakuŵa,
    naga gakakopweswe malajisyo gagakukombola kwapa ŵandu umi, nipele, tukakombwele
    kutendekwa ŵambone paujo pa Akunnungu kwa litala lya kugajitichisya malajisyo.
  tgp-tgp: Vara sohena leu mo horo na retitauhi non God? Mo vono, matan vara te leu
    hatea la silea vara i er̃i sile na mauri, ale tamlohi la pa er̃i mai tataholo
    na nahon God matan vara la lo oloolo hin leu atu.
  auc-NT: Ïninque Wængonguï, Cöwë pönö cæcæboimpa, ante në angaingä inte wantæpiyæ̈
    ate, Ïïmaï cæedäni, ante wææ äninque tömengä doyedë nänö angaïne dicæ wëä godongantawogaa.
    Edæ tömengä mönö ïmonte apæ̈nedinque, Botö wææ angaïnö beyæ̈ quëwencæmïnimpa,
    ante mänïne pönongä ænte quëwëmö baï mänïne beyænque edæ në nö quëwëmö bacædömöimpa.
    Wæætë edæ wïï mänömaï impa. Wængonguï, Cöwë pönö cæcæboimpa, angä ëñëninque mönö
    quëwenguinque edæ në nö cæmö bamompa.
  kbc-NT: Domigejinaɡ̶a inoa lajoinaɡ̶aneɡ̶eco Moisés me doɡ̶oniwoditema ica ligegitetege
    Aneotedoɡ̶oji Abraão? Oniwoditema! Igaataɡ̶a daɡ̶a yajigo Aneotedoɡ̶oji niiɡ̶enatakaneɡ̶egi
    mida loniciwaɡ̶a meote oko me newiɡ̶atace, Aneotedoɡ̶oji taɡ̶a yakadi niɡ̶ina
    oko me iɡ̶enaɡ̶atibigiwaji leeɡ̶odi moyotete liiɡ̶enatakaneɡ̶eco.
  bmh-bmh: Kasai ze nug Uwait nug baib meun oi heun ta? Tam pet. Kasai ze eiman duailel
    Uwait nug dual muzmuz awau dabun isanareun zob, duailel ag kasai ze suban sesamoraimai,
    ag Uwait nugau ameg ebu naliu daremen zob.
  ctu-BL: Jixcu jini mandar, ¿i contra ba jini t'an albil bʌ i cha'an Dios? Mach i
    contrajic. Actan tsa'ic aq'uentiyonla laj cuxtʌlel cha'an ti' jac'ol jini mandar,
    che' jini, isujmʌch mi laj q'uejlel ti toj cha'an ti' jac'ol jini mandar.
  meq-meq: Andza məgweɗe na, wu nakə Mbəlom a gwaɗ ma vəliye na, a say a bazlam mapala
    eye bəɗaw? Aʼay, andza niye bay. Taɗə kə ge bazlam mapala eye nakə Mbəlom a vəl
    aye ma vəliye sifa a ndo hay na, haɓe ma sliye məge tay ha ndo hay ŋgwalak eye
    hay kame i Mbəlom, ane tuk na, bazlam mapala eye andaya andza niye bay.
  noa-H: Pari magbaawai hãbmua k'ãijã hĩchab, “¿Magan mag Moisés leíu jũrr Hẽwandamau
    mag hewagam k'ʌʌn dʌ̈ijã hajap'a haju ha jaautarr chaaur k'ĩetta jaau sĩeb?” haju.
    Magjã k'abam. Mag hanaa mag leíuta chadcha Hẽwandamag maach haupiejem hak'iin,
    magan sĩi mag ley gaai nem jaau sim wau nʌmuapaita Hẽwandam dau na maach kulp
    chuk'u nʌisip haajeek'am.
  alp-NT: Ele mere hoko imi noake be hukume rebe Musa ilekire kai Alla Eni lepate
    rebe Italukele usala bei lomai o? Mo, ele mere mo. Le sepo Alla Iriluke hukume
    rebe Musa ilekire kena eono tamata isupu hidupe, hoko tamata iono mise suike kai
    Allare baue hukume rebe Musa ilekie mere.
  san-VEL: tarhi vyavasthaa kim ii"svarasya pratij naanaa.m viruddhaa? tanna bhavatu|
    yasmaad yadi saa vyavasthaa jiivanadaanesamarthaabhavi.syat tarhi vyavasthayaiva
    pu.nyalaabho.abhavi.syat|
  kbq-kbq: Kasegemo'a Anumzamo huvempa hu'nea kene mago zanarimpa osu'napi? A'o, anara
    osu'ne! Hagi maka kasegemo'ma kasefa tasimuma tamisiana, tagra ana kasegege amage'nenteta
    Anumzamofo avurera fatgo vahera manusine.
  kbh-kbh: ¿Chca nántsayana, nts̈amo Moisesbe leyiñe iuayancá, chë Bëngbe Bëtsá tojans̈buachená
    soyëngama contra yomna ca? ¡Ndoñe, ndegombre ndoñe! Bëngbe Bëtsá ents̈angbe cucuats̈iñe
    canÿe ley tojanáboshjona, y chë ley tojtsobena jamana ents̈anga ndegombre ts̈abe
    vida chamotsebomnama, as Bëngbe Bëtsá nanjama ents̈anga chabe bominÿiñe ts̈ábenga
    chamotsemnama, nts̈amo chë leyiñe jamama yomna ca iuayancá tmojtsamama.
  ron-LSB: Este deci Legea împotriva făgăduințelor lui Dumnezeu? Cu siguranță că nu!
    Căci, dacă ar fi fost dată o lege care să dea viață, mai mult ca sigur că neprihănirea
    ar fi fost din lege.
  pon-pon: A iaduen, kapun o kin palian inau en Kot akan? O jo! A ma kapun eu pan
    wiaui, me pan kak kamaurela, nan melel, pun ap pan tapi jan nan kapun.
  nhe-BL: Huajca amo ximoilhuica para itlanahuatilhua Moisés quitlamilti nopa tlen
    Toteco quitencahuili Abraham para quimacasquía. ¡Axtle! Toteco temacac nopa miyac
    tlanahuatili huan nopa tlatencahuali huan nochi ome quipiyaj inintequi, huan ax
    elqui inintequi nopa miyac tlanahuatili para techmacas yolistli para nochipa.
    Intla Toteco techmacatosquía miyac tlanahuatili tlen techmacatosquía yolistli
    para nochipa, huajca tiquintoquilijtosquíaj nopa miyac tlanahuatili huan techchijtosquíaj
    tixitlahuaque iixpa Toteco.
  sps-sps: Fiisia, saf fakats tsumi na, u Faun te veer non tsuen man ten Gov? A sikia
    ovei, tana saa, ito te fainy non e Gov a mes Faun ma kaa mi ya na toto na suu,
    a mes to aya onot non ma kaa iny fatavaron me matan e Gov tan vovou iny Faun.
  wnc-wnc: Siwan ninda dasing natapnim? Asikaya mama wamu waakngata wamu Anututa tupa
    Ebraham iniwan kekekakut taknga tanguwan pimakut ba dasing? Wena siknga. Mama
    wamu Anututa Mosesde imukuu wa nindane musipmin pangenawan ninda mama wamu wa
    katak tawake sanga kayuk asinggan yutnanga aknga tanim gamu mama wamda gataniman
    ninda Anutue nomune gitna yutnam.
  bus-bus: Tↄ̀, doka pì bↄ̀ Luda lɛ́gbɛ̃na kpɛɛn yↄ́? Lɛnlo! Tó doka kɛ̀ è wɛ̃̀ndi
    kpáḿma kuu yã, lɛ wa bↄ maa doka pì yãnzi.
  gub-BL: A'e Àmàrààw pe Tupàn hemimume'u kwer a'e, aipo uzawy ize'eg Moizez pe imur
    pyrer a'e. Nan. Aze mo teko upuner Tupàn ze'eg kwehe arer heruzar haw rehe a'e
    wà, a'e mehe mo wiko mo Tupàn pyr tuweharupi a'e wà. Nupuner kwaw wà. A'e rupi
    nuzemukatu kwaw Tupàn huwa rupi wà.
  imo-imo: 'Imbo mareni i teko kala liko manjinge: Goteni oi tembo nimbe mi lepa ungumu
    Abrahamendo nimbelie altopa Moses mane ungumu tirimu. Akumunga yu konopu talo
    lepalie terimunje? Nalo aku molo. mane ungumuni imboma molko kau pangei nipili
    nimbe Goteni tilkanje neya aku mane ungumu pilko lombilimala imboma Goteni nanga
    imbo toya tolima nilka.'
  boj-boj: E endegsi marqai kiyo? Dal anjam ti iŋgi bole bole Qotei a nami iga egwa
    marej qaji de ti ombla jeu atoqnsib unub. E degsi marqasai bole sai. Dal anjam
    mutu bei na iga ŋambile egwa kere qamu iga dal anjam dauryqom gam dena iga tamo
    bole une saiqoji so qamu.
  eng-DRA: Was the law then against the promises of God? God forbid. For if there
    had been a law given which could give life, verily justice should have been by
    the law.
  knf-knf: Kë bgah, balaţ kahoŋ ki Naşibaţi i? Nin! Woli ŋyeenk lah bgah banhiluŋ
    pwul un ubida wi manjoonan, pwo naŧool ţi këş ki Naşibaţi pawoona keeri ţi pţaş
    bgah.
  san-KHM: តហ៌ិ វ្យវស្ថា កិម៑ ឦឝ្វរស្យ ប្រតិជ្ញានាំ វិរុទ្ធា? តន្ន ភវតុ។ យស្មាទ៑ យទិ
    សា វ្យវស្ថា ជីវនទានេសមត៌្ហាភវិឞ្យត៑ តហ៌ិ វ្យវស្ថយៃវ បុណ្យលាភោៜភវិឞ្យត៑។
  arn-NT: Feymew am ¿Moyse tañi ley dungu kayñetuniefi Ngünechen tañi tukulpakünuelchi
    dungu? ¡Femlay tati! Fey tati ley dungu pepi wülfule rumel mongen, fey ta che
    femle kom ñi feypilen tati ley dungu, wiñoduamangetuafuy ñi yafkan mew.
  zas-NT: Ad naladxidi canin guial ley guin zaꞌ contr xpromejs Dios. Canin bal por
    ley guin zajc gap bejn guialnaban delant loj Dios, dxel ma ragbee bejn guial ma
    nayaman loj Dios guial zinalaman ley. Per ad ziantan
  ken-NT: Ɛyɔ ɛ́tɔ̀ŋ bɛ ɛsɔŋɔri ɛ́chí nɛntɨ bɛbhé Mandɛm nɛ bariɛp Mandɛm kɛ? Wáwák!
    Mbɔ bachyɛ bo ɛbhé ɛnɛ́ ɛ́kʉ mmu ámbɔ́ŋ nɛpɛ́m mbák ábhʉ̀rɛ yɔ, mbʉ bɛbhʉɛrɛ
    bɛbhé ákʉ̀ mmu ambak chak bɛsí Mandɛm.
