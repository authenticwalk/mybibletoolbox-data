  buk-buk: Bocdinaŋ wandac mac bocdec bu, yomsu seŋ mwasiŋ naŋ Anötö gic bata tidôŋ
    bu kêŋ têŋ Abraham naŋ su, me? Wasôm têŋ mac bu mba andô. Yac bu datôm bu datap
    seŋ dandöc taŋli-ŋga sa yêc yomsu, dec yomsu dau oc ti yac neŋ seŋ dati lau gitêŋ-ŋga.
  pri-NT: Wiàna wàrapwiri, â gona ê Naèà, âna é cicara ê auipwataâboro kà Pwiduée?
    Bwa! Ba nye êco auipwataâboro, na é pame tâjè ê *âji wâro. Â [é tòpò pinaanapô
    naa nabibiu kâjè ma wàé, â] é nama jè tèpa âboro na jè tàrù na araé. Â ticè jè
    naèà cèna pâri ma é wàrapwiri.
  zpq-NT: Na' bitw cheyaḻa' gaquecho ley dan' bzoj da' Moisésen' chonen clele len
    da' gwna Diosen' gone' ḻa'czḻa' leyna' bitw gac yocoben yic̱hjlažda'ochon'. Šaca'
    gac yocoben yic̱hjlažda'ochon' guac goncho can' ža leyna' nach gaccho beṉe' güen
    len Diosen' šaca'.
  por-TFT: 'Se alguém perguntasse: “Quando Deus deu suas leis a Moisés muito depois
    de avisar Abraão daquilo que lhe daria, ele estava mudando de ideia?”, eu responderia
    que Deus com certeza não mudou de ideia ao proceder assim! Se tivesse sido dada
    {se Deus tivesse dado} uma lei que pudesse capacitar as pessoas a viverem eternamente,
    seria realmente por elas obedecerem àquela lei que Deus apagaria o registro dos
    seus pecados.'
  gwi-NT: Vit'eegwijyąhchy'aa va-law chan ts'ą' Vit'eegwijyąhchy'aa diineenjit deehee'yaa
    diinaiinyą' haa nihłehjuk t'oonchy'aa lee t'inyąą? Nakwaa, jyaa nyąą t'inyąą kwaa.
    Law zhit deegwinyąą izhit gwik'it dinjii tr'inlii ji', ąįį Law zhit Vit'eegwijyąhchy'aa
    vaa gwizhrįh naradhat t'ee łi'didlii, gwinyąą t'igwinyąą.
  gvn-gvn: Yala, yurranda nguba milkanga kaday, Jew-warrandamundu lawbu karrnga-dajin
    Godumu promise nyulu Abrahamanda dajin? Kari. Bula law and promise, bula muruku
    bundanday. Kaki lawmundu bamanga wawu juran-bunganyaku, bamanga buyun-buyun kidanyaku
    lawmundu.
  nhy-NT: ¿Kijtosneki itlanawatil in Moisés kajki kontra de tlan Dios okilwij in Abraham?
    Amo. Porke tla melawak in yon tlanawatile welini techmakani yankuik nemilistle,
    tonses welini tienij tichipawakej de totlajtlakol por tikchiwanij tlan kijta in
    yon tlanawatile.
  asm-FB: তেনেহলে বিধান ঈশ্বৰৰ প্ৰতিজ্ঞাবোৰৰ বিৰুদ্ধে নেকি? নিশ্চয় নহয়! যদি এনে
    এক বিধান থাকিলহেঁতেন যিয়ে জীৱন দিব পাৰে, তেনেহলে ধাৰ্মিকতা অৱশ্যেই সেই বিধান
    পালন কৰাৰ দ্বাৰাই হ’লহেতেন।
  okv-okv: Eto hondate ari, God na Abraham ta degi ikasi onde ena amita degi God ta
    ke pepeni amina tumo ue mine tara ere orete? Ainge mane ra te ke pepeni God na
    ikena aita amo ungotena vasiri umbari haite aetera amo embo tapa na ke pepeni
    avo agi eto God ta tombu ta embo jajavotoho aetera,
  mxt-NT: ¿Atu cuñí chi catyi vatyi ley cha tyaa̱ ra Moisés ña chachí tahan chihin
    cha catyi Nyoo tyi cuhva ra chi yo? Ñima. Soco tyehe ta cuví coo yo ñayɨvɨ̱ chaa
    cha cuenda ley cuan, yucuan ndicha nduvaha yo nuu Nyoo cha cuenda chi. Soco ma
    cuvi.
  tzo-NT: Ti mantaletique mu scontrain sbaic xchi'uc ti tratoe, mu hechuc. Ti hechuc
    ac'bil yabtel yu'un ti Diose ti mantaletique ti chijyac'bucutic jcuxlejaltique,
    ti jtatic toj co'ntontic ti hechuque. Ti hechuc ac'bil yabtele, co'ol chc'ot xchi'uc
    ti tratoe ti laj spasic ti Diose xchi'uc ti Abrahame. Mu hechuc ac'bil yabtel
    ti mantaletique yu'un ti Diose. Ja' no'ox chijyac'bucutic jna'tic bu ti jtatic
    jmultic.
  ind-AGS: Jadi apakah hukum Taurat bertentangan dengan janji Allah? Tentu saja tidak!
    Karena jika ada hukum Taurat yang bisa memberi kehidupan, maka kita bisa dibenarkan
    dengan menaatinya.
  omw-omw: Qutaa Kotiva nai vuni Evarahaamunranra tu quara nruka kyarero Mosesira
    nai mwaanra okyara timwa mwunrave? Qaqao, hia mwitaa hurave. Kotiva Mosesira mwaanra
    okyara timwa mwunra hiama qio vaisi mpovanto mwi quara kyuqema kyero riemwaqiro
    quananro. Vaisi mpovanto Kotiva Mosesirara mwaanra okyara tu quara qio riemwaqiro
    quankye titiri, Kotiva mwi vaisirara, E avuqavu nrohi variara vaisivave. E hia
    ekyaara qutu viraitira, e ekyaa enta qatima variqira vinanravema, titiri.
  yrb-yrb: I tarawatuma awona we bou uetaba wasai utasu? Me! I tarawatuma ya ma wiroteda
    ma kobererau ufirona Godima yaba Yesu da mafiro tarawatuma ya ma wirofie.
  maa-NT: Nainá, k'e̱ nga kitsjaà kjo̱tíxoma, mìtsà kondra̱ kiì‑la̱ koni s'ín jye
    kitsjaà‑la̱ tso'ba Abraham. Tsà jè‑la‑ne kjo̱tíxoma ma‑la̱ síkítsa̱jnakon xi̱ta̱,
    maá‑la kixi̱ kítsa̱jna xi̱ta̱ nga kjo̱tíxoma síkitasòn.
  mcq-mcq: ꞌEnajihunaꞌe ꞌú varapijiꞌo nahama ꞌwarumajiꞌo ajikaravu raka? Nihoꞌo pana.
    ꞌEnakaivo varapa kaꞌene múhajara hia maa múhunaꞌe reꞌipisa varapijara reje nú
    arira rejaꞌa.
  sus-A: عَلَ شَ سّرِيّ نُن عَلَ شَ لَايِدِيٍ عٍ بٌورٍ مَتَندِ مَ؟ عَدٍ دٍ! شَ وٌن
    نُ نْمَ كِسِ سْتْدٍ عَلَ شَ يَامَرِيٍ رَبَتُي نَن نَ نُ، نَ نُ نْمَ نّ وٌن قِندِدٍ
    تِنشِنتْييٍ رَ.
  jpn-1965: とすると、律法は神の約束に反するのでしょうか。絶対にそんなことはありません。もしも、与えられた律法がいのちを与えることのできるものであったなら、義は確かに律法によるものだったでしょう。
  fra-SBL: La loi est-elle donc contre les promesses de Dieu ? Certainement pas !
    Car s'il avait été donné une loi qui pût faire vivre, très certainement la justice
    aurait été de la loi.
  yka-yka: Hatu kannalbi weˈ gaˈi maguyun saraˈin duk janjiˈ Tuhanin. Saguwaˈ maguyun
    du siye. Peggeˈ bang siˈ miyaˈan niyaˈ saraˈ makaˈurungan kite bi umul gaˈ niyaˈ
    tamananne, na, bentel ne siˈ kite bi si matahan Tuhan bang tuhutte saraˈ miyaˈan.
  mle-mle: Aw aal God Mawsisak kwiydil lo liki maaw kapaba aal God Aparamik takadil
    abanim, ay? Samab maa. Aw li God lo duw takwak kwiyik-da aw mwiyir dayaam mwugiy-likik
    nyanyi nyanyi di dikiwa nakamwiyib kwayadakik, aal ata mwiyir duw taakw mwugiyik-ladiy
    mwiyir God diki milaam kwadakikik.
  shp-NTPO: ¿Jaskara ikenmein, ja Moiséssen esébaon yoia keskáma ikax, ja Diossen
    Abraham yoiniboribi wetsaresibi iki? Jaskarama riki, ja esekan noa ochankonia
    xabáati atipana iketianra, ja esé senenhaa kopíres, noa Diossen ochaoma keskábo
    noa imakeana iki.
  aom-aom: Ajamuiꞌiröhëro God-ro Abraham jöe gö gö majahijëꞌëro röhu ijonö noehu mu
    vaeröhe jögoroho bojamuadeje. Ëhi ëꞌadohuro na ëhuro urimo uavade ajamuiꞌiröhe
    jögoru öroho ahadeje. Bogo mae bogo. Ëhesi bëhoho mu vaeröhe jögoroho God-ro bojamuego
    noro ejahoromo ëhuro daruge baeromo maro raromoꞌibejo noehu mu vaeröhe jögoru
    ejaruohuro ëhuro God-are nunire mae riravoꞌibejo.
  geb-geb: Gu khaŋ suan za mbui thi? Moses suaŋgi tɨvi, nta Fhe Bakɨme fhum suaŋgi
    bunin pana gumgi thi? Zakɨra fhuvara! Maaŋ muuŋgip, Fhe Bakɨme nza nɨɨŋgi tɨva
    thueŋ zazera mbara muuŋgiap ki bɨɨŋbɨɨn nzan ndɨɨ kake, nza maaŋ muuŋgip Moses
    suaŋgi tɨvi zɨn vuim, Fhe Bakɨme tɨvir vhuuiaŋ mbui gumgi gu mbigir nzan kae.
  bsj-bsj: La bolangko ki ma kiye kange nor Kwamar ka? Kebo nyo, kibi duware ce! Nano
    ki ciin ne bolangko kange wo ane dume tiyeri, lano cak-cakeu an bou ki bolang
    ko wuro nin.
  cak-cak: Ri ley ri xyo'ox che ri Moisés, ¿nuyoj cami ri rusujun can ri Dios? Man
    quiri' ta. Roma xa ta ri ley xtiquer xuya' kac'aslen, can ta kitzij chi roma ri
    ley manak chic kamac nikakalej chuvech ri Dios. Pero xa man quiri' ta.
  chf-NT: ¿A wäle'la quira que Dios mach uni' xin u chen lo que u yäli uc'a u yäq'ui
    ni ley taj Moisés? U xe chich u chen Dios lo que u yäli. Si u ch'e'ica cä japän
    cäbala uc'a cä chenla ca' chich u yäle' ump'e ley, y ca' jini paq'uin cuxleconla,
    machica ni' c'änä u chen Dios otra manera tuba cä japän cäbala.
  tlf-tlf: Agelu kale, ulo boyo tebe God imi weng, “Kanubelan-temi o,” age-se uyo
    ilo ko-suu a? Umbae. God imi, “Kanubelan-temi o,” age-se bota tebe-nuluta, kafan
    so nin uyo kupka-em-nuubu kuta, ulo umi kanum-nuubu boyo ugulumi migik ko. Kale
    kanube ulo uyo unang tinum iyo kuntuk mobelu iyo mitam ulo uyo waafunam-nuubip
    nimnam, ulo bota tii unang tinum iyo telela imolu mitam God imi tiin diim uyo
    tol unang tinum kem-nuubip kuta, kanupmin ulo umaak albaalu ko.
  piu-2006: Kutjupa tjuṯangku tjinguru yalatji kuliṉi, “Katutjalu yirriṯi Yipuramala
    watjaṉu ngula nganaṉa palumpa wangka kulira walytjarrinytjaku. Palunyatjanu Katutjalu
    pina kutjuparringkula kuliṉu palumpa luwu Muutjaku yungkunytjaku. Palurulpi kuliṉu
    nganaṉa luwu palulawana nyinanytjaku.” Yalatji wiya. Katutjanya wiya pina kutjuparringkupayi,
    kutu paluru kulilpayi Yipuramanya watjara. Yalatji kulira nganaṉanya ngulytjuṉu,
    Yiitju Kurayitjaku wangkala kulira walytjarrinytjala. Tjinguru nganaṉa Muutjaku
    luwu yuwankarraku tjukarurru kutu nyinanytjala Katutjalulanya irriṯi ngulytjunmara.
    Wiya. Nganaṉa luwu palulawana puṯu tjukarurru nyinapayi.
  poh-NT: 'Ru̱cꞌ i xnikꞌor reꞌreꞌ, kꞌi̱j woꞌ enabiraj tak wi̱n i wili: «Ra̱j na rikꞌorom
    chi reꞌ Cꞌuhbal Yeꞌo̱j reh Moyses maꞌ ricꞌul ta ri̱b chꞌi̱l rikꞌorbal i Dios riyeb
    cho reh maꞌ Awraham, nqui enabiraj tak wi̱n. Maꞌxta! Maꞌ jeꞌ ta reꞌ cꞌahchiꞌ nikꞌorom
    xa reꞌ laꞌ rehreh wach riwi̱ꞌ nok yeꞌo̱j cho. Wi ta nak reꞌ Cꞌuhbal Yeꞌo̱j reh
    Moyses nyeꞌbic i junelic laj cꞌacharic, reꞌ hoj enak riban chi coric chic kawach
    chiwach i Dios xa ruꞌum reh rinimjic cꞌuhbal reꞌreꞌ'
  tue-tue: Too docare Cõãmacʉ̃ Abrahamrẽ “mʉʉ pã́rãmi niinʉnʉsegʉmena niipetire dita
    macãrãrẽ ãñurõ niiré maquẽrẽ ticogʉda” jĩĩyigʉ. Too síro Cõãmacʉ̃ Moisémena cʉ̃ʉ̃
    dutirére cṹũyigʉ. Tee dutirére ticoriguemena Cõãmacʉ̃ Abrahamrẽ jĩĩriguere acabóriyigʉ.
    Tee dutirére basocá tiipetídʉgapacara, tiipetímasĩricua. Teero tiirá, catiré petihére
    bʉarícua. Tee dutirére tiipetímasĩãtã, Cõãmacʉ̃ cʉ̃́ãrẽ “ãñurã́rã niiĩya” jĩĩbojĩyi.
  bjp-bjp: Arafah, nagogon i tikale foron falimlim ke God? Biil tom! Male God i ta
    ti nagogon ae in ta liu usuf fanu, ke fanu rin tapiek tortores na mata, aunbiing
    ri mi sau na nagogon.
  xon-xon: Moses aakaal kpak Uwumbɔr aah puu tipuur ti na aa? Aayii. Nkaal ngbaan
    yaa ba ŋmaa tii timi limɔfal kan, nkaal ngbaan pu le ti ba ga ŋmar.
  tzo-ZNT: Mi ta jnoptic ti jaꞌ ichꞌay o scꞌoplal ti cꞌusi baꞌyi yaloj ti Rioxe ti
    cꞌalal iyal li smantaltaque, mu yechuc. Ti jaꞌuc ilecub o coꞌontic li smantaltac
    Rioxe cheꞌe, chꞌabal jmultic ti yechuque.
  mpm-NT: ¿Va nu ka ndoꞌo ini ra ja kaꞌan Yandios jiin uu inijnuni xino? ¿Va nu chajiyo
    ya jnuꞌun ni chisojnuꞌun ya nuu Abraham jiin jnuꞌun ley ni jaꞌa ya nuu Moisés
    xino? ¡Ko tu saꞌa kuɨtɨ ya siaꞌan! Chi ndɨnduu jnuꞌun ni kaꞌan ya un kejnaꞌan,
    vasu jnuꞌun ni chisojnuꞌun ya nuu Abraham xi jnuꞌun yoso nuu ley ja ni jaꞌa ya
    nuu Moisés. Ndɨnduu jnuꞌun un kejnaꞌan. Ko vasu siaꞌan kuu, ko tu ni kachi Yandios
    ja tukaa iyo kuachi i nuu yɨvɨ ja nanduku ndee i ka jandatu i ley, chi tu iyo
    ni ɨɨn ley ja kuandatu i ti kendo ndaa i nuu ya, jiin ja kuchaku i jiin ya.
  ots-NT: ¿Cja dár ma̱ngö bbʉ, i ncontrahui car ley ca bi ma̱n car Moisés co car promesa
    ca bi ma̱n ca Ocja̱? Jin gui ncontrahui‑cʉ. Como car promesa i ddajquijʉ car nzajqui
    ca jin da tjegue, nu car ley jin gui ddajquijʉ car nzajqui‑ca̱. Bbʉ di ddajquijʉ
    car ley hnar ddadyo hmʉy pa ya jin gua øtijʉ ca rá nttzo, nubbʉ, di jogui gua
    tɛnijʉ car ley pa di nu̱guijʉ rá zö ca Ocja̱.
  hoy-hoy: रा येन व्यवस्था परमेश्वर उन वादागोळ विरोध दा आद? यागलु ईला! यतिकी अगर हिंग
    व्यवस्था कोटकु आगाईत जो जीवन कोळ सकाईत, रा खराखुरा न्यायीपन व्यवस्था देल ईराईत.
  amo-amo: Nane uduka din serzu tikot nin sunu tinu Kutellẹ? Na nanere ba! Andi iwa
    ni uduka ule na uwasa una ulai, kidegen fiu Kutellẹ wa dak unuzun dukari une.
  pjt-pjt: Palu kutjupa tjuṯangku tjinguṟu kulini alatji, “Godalu tjinguṟu Mosenya
    tjukurpa panya puḻka tjuṯa ungkula Aipuṟamanya panya kalkuntjatjanungku wantingu.”
    Palu wiya, Godalu Mosenya ungkula kalkuntjitja panyatja wantinytja wiyangku kuliningi
    alatjiṯu, panya kalkuntjitja nyara palulanguṟu kutju paluṟu nganaṉanya tjukaṟurunmankula
    walytjanmankupai. Tjinguṟu nganaṉa Moseku aṟawanu tjukaṟuru mulapa nyinanyangkampa
    Godalu nganaṉanya tjukaṟurunmankula wankaṟunama palula tjungu tiṯutjara nyinanytjaku.
    Palu wiya, tjukurpa nyara palulawanula puṯu alatjiṯu tjukaṟuru nyinapai.
  cwe-cwe: Vino Malagilizo ya Mulungu yoyamwing'hile Musa hayaitogolela na chiyalongile
    Mulungu? Siivo hata chidogo! Kwaviya one yalavigwe Malagilizo yoyodaha kuweng'ha
    wanhu ugima, basi chahadahile kutendigwa chinoga haulongozi ha Mulungu kwa nzila
    ya Malagilizo.
  daa-NT: Kar di ansi-ak, *gaanuun kat ɗukumiit kaaw taat Buŋ kaawtu walla ? Ha’a,
    bal ɗukuminti. Buŋ bal paayin̰ gaanuun a ŋaa bere goye ɗo geemir, asaan ŋaar-ak,
    gee sa yaa goye iŋ botol ɗo uŋji ka Buŋdi iŋ botol ta gaanuundi.
  mlp-mlp: Nazaq iyan God ago maror Moses bilamta na in God i gidimun tonnan hel diqmo
    bilamta agamukan na ago bab daqagya? Haiq kidik! God in gunun araq i muzeq kayeqmo
    osamta na igid teq i bilaq nag, I God ago gunun naqmo muzinad in ameb on mataw
    titnonta iyauq haq nag. Nazaq iyid teq gunun na in God samanmo gidimun tonnan
    hel diqmo bilamta agamukan na wazid woq nag.
  ape-C: Enyudok promis douk madae anah yah um Iruhin nuhwar arpesh yopishi aria enyudok
    lo kupaihi yah uwe, uwok. Iruhin anan madae biyeh yeh um nuhwar arpesh yopishi
    um uwe, uwok. Anan douk atuh yah meyoh. Douk ta enen lo ta wosik nyutaurumap mupe
    wosik abom ihih nyumneh akure, aria Iruhin ta nuhwarap yopupari um agundok mugipesh
    enyudok lo um.
  bgs-bgs: Na, duwán basì minsà, “Tô igbággé ka Manama tô mga sugù, igpandà din tô
    tandô din?” Ánnà yan! Atin ka makatanggap ki katô kantayan na ándà ágtamanán ukit
    katô katuman ta katô mga sugù, ni gó pád tô kapókit katô Manama ébô tanggapán
    ki ikandin.
  faa-faa: Somemanemo Kotimo ayiakakosaposane rukumosakatapisiare? Wae, rukumosakatapisiafapo.
    Somemanemo aporomanoane mafareahokosa satiki, somemaneamo isu maereketaehoafunureapo.
    Asiane somemanemo isu mafareahoasifasekeno yaiya rerane karáfapo.
  kik-kik: Nĩ ũndũ ũcio-rĩ, kaĩ watho ũreganĩte na ciĩranĩro cia Ngai? Aca ti ũguo!
    Tondũ korwo kwarĩ na watho waheanirwo nĩguo andũ magĩe na muoyo-rĩ, ti-itherũ
    o naguo ũthingu nĩ ũngĩakĩrehirwo nĩ watho.
  cap-NT: Jalla niz̈tiquiztan, ¿kjaz̈ cjii? ¿Moisés liiqui Yooziz̈ tjaata tawk quintra
    cjesaya? Anapanz̈ cjesac̈ha. Anaz̈ jecmi Moisés lii jaru zumpacha kamasac̈ha,
    Yooztan wiñaya kamzjapa. Jalla nii lii jaru z̈oñinaca kamtasaz̈ niiqui, Yooz yujcquiz
    zuma cjitasac̈ha, nii lii jaru kamtiquiztan.
  ksr-ksr: Kaeŋ raro Kana qaa ano oyaŋboyaŋ koloowombaa soomoŋgo qaa ii aojao me qaago?
    Awawi! Anutunoŋ kotiiŋ laligowombaa Kana qaaya nononagati eeŋ, mono oŋanoŋ Kana
    qaa otaaŋ Anutuwaa jaanoŋ solaŋa koloowonaga. Kawaajoŋ qaa woi ii mende aojao.
  eng-TNT: 'Ys the lawe then agaynst the promes of God? God forbid. How be it yf ther
    had bene a lawe geve which coulde have geven lyfe: then no doute rightewesnes
    shuld have come by the lawe.'
  sbs-sbs: Kana mulao ulwisanisa insepo ya Ireeza? Sanzi kuwamba vulyo! Cwale mulao
    heva u bahewa u va kuwola kuha buhalo, valukite vava kuswanela cheniti kwiza cha
    mulao.
  sue-sue: Lo ge meni Anutura seronai ge iwo inoita? Ago ine tepo awa. Lo ge meni
    nuai me ewanana nakai emo tamai ine tepo. Ago wai ine itami sia, awa me memeka
    me lo ge amira pasina disai awa kei awamia.
  fra-NCL: La Loi va-t-elle donc contre les promesses de Dieu ? Loin de là ! S’il
    eût été donné une loi capable de procurer la vie, la justice viendrait réellement
    de la loi.
  bhg-bhg: Aodari da (1)bé da (1) awa kaenane kera aro gido, God mi kaenato yai wasiri
    teka piari ainda wasiri dambu darari bara awa itae, awatedo aodarimi God da tarigaride
    duduno ae edo eira, edo mana aina.
  snn-NT: Yureca, yë'ëbi Moisés ira coca toyani jo'case'ere mësacuani quëaguë, Riusu
    coca yo'oja'ye cani jo'case'e'ru tin guansema'iji cayë yë'ë. Riusubi yëtoca, yeque
    cocare maini guanseye poreji. Guanseguëna, maibi achani te'e ruiñe yo'oni, gare
    junni huesëye beoye ba'ire'ahuë. Ja'nca ba'itoca, Riusubi mai te'e ruiñe yo'ojën
    ba'iyete ëñani, maini bojoni, maire baguë re'o bainre re'huani baye poreji.
  atb-NT: Haû mù luî, jep é tarâ gi, Garai Gasâng é danggidiq pé eq htuq htîng lhûm
    lhê lhú? Ratsuí le a nghut. Hkâsu mù gâ le, dui é asak wó byî é jep é tarâ lé
    byi to bê nghut le gi, gè gè yhang, dingmán hkyô gi, jep é tarâ mai lò râ nghut
    lhê.
  cek-AK: 'Kaalok mah Sithaw lokkamhaih to aek maw? Aek ai: kaalok mah hinghaih paek
    thai nahaeloe, toenghaih doeh kaalok rang hoiah angzo tih boeh.'
  bkd-bkd: Agkasupak ba diay hu Kasuguan sa insaad hu Dios? Harì gayed ta ku mabaluy
    pa ngaay ha amin taw kinabuhì ha hurà din katapusan pinaagi hu Kasuguan mabuhat
    kuy ngaay daan ha matareng pinaagi taena.
  ctu-76: ¿Mu' ba i contrajin i bʌ i mandar Moisés yic'ot jini wʌ albil bʌ t'an i
    cha'an Dios? Mach'an. Como tsa'ic aq'uenti quixtyañujob i cuxtyʌlel mach'ʌ yujil
    jilel cha'an ti ch'ujbintyel i mandar Moisés, che' jini ch'ujbiyʌch i q'uejlel
    ti tyoj quixtyañujob cha'an ti' ch'ujbibentyel jini mandar.
  lac-NT: 'Jaj ix tʌco, je'' a wa''ariquex ten: “A teno'', tin t''ʌn a ba'' caj u
    ts''ibtaj Moisés to''onex uch mʌ'' quet a ba'' ara''b tu cotor u t''ʌn C''uj.”
    A teno'' bin in ca'' in nunquej techex, quij caj ya''araj Pablo: “Mʌ'' taji''
    aro''.” Wa jaj ix ti'', yʌn ich u t''ʌn C''uj wa raji'' cuxrico''onex soc c''ucha''an
    ij corex ij cʌnantex tu cotor a ba'' caj u ya''araj to''onex Moisés. Jeroj c''ucha''an
    ij corex quir ij cacsiquex ic bʌjex ca''anan. Chen mʌna'' t''ʌn cu ya''aric.'
  xla-xla: Epedeme aiyalma kokotapo Godta yu itiyapo himili koko mate opahale demhalema꞉?
    Hao, pe-epapesemde. Amasiyama aiyalma kokotapo di watle ikadepe pasakalo hallowe
    hamimatiye, eta dita aiyalma koko dolumha꞉ha꞉lati Godta dia꞉ye ya꞉ mila꞉pi tle
    ullu pa꞉talo so dlemla. Amasiyama pe-epapena.
  xav-NT: Abra'ãhã za'u si, ma tô oto tinhimiroti mono bâ dama waihu'u, 'Re ĩhâimana
    u'âsi mono hã. E taha wa, te te dama ãma uwaimrami õ di za ĩwẽ na, Abra'ãhã ma,
    aré te te ĩropisutuzéb zarina. Mare di. Te za tô te te dama ãma 're a'uwaimrami
    u'âsi. Uburé marĩ hã ĩsimiroti zarina, da te dasina tãma ãma 're ĩ'uwaimrami za'ra
    mono da hã, dama waihu'u za'ra 'wa'âhã, 'Re ĩhâimana u'âsi mono te aré te te dama
    're apisutu, rowẽ uptabi na 're dahâimana za'ra mono da.
  cuk-cuk: Degisoggu, Moisés-Igar-Mesisad, ¿Bab-Dummad Abrahamʼga ibmar-imakoye-sogsadgi
    yolenaisunde? Suli, degisuli. Ar Moisés-Igar-Mesisad sunna-dule-odulogena, Bab-Dummad
    dule-a-Igarba-nanaedba isgussuliyob a-dule-dakoenad.
  tbf-tbf: Vasa, ine mi Vinuor a matakorot meie ken kinubuits e Raban? A kap rovoriu!
    Sien va mi vinuor a oit nia terie mi tino segiet, va giet tsorubeit duis i matan
    e Raban ngan mi sinavei nia vemusurie ine mi vinuor.
  uig-CYR: Ундақта, Тәврат қануни Худаниң вәдилиригә зитму? Яқ, һәргиз! Әгәр бирәр
    қанун инсанларни һаятлиққа ериштүрәләйдиған болса, ундақта һәққанийлиқ җәзмән
    шу қанунға асасланған болатти.
  ikw-NT: Ka o neegesi nụ iwu megidnernu mkwna Chiokike? Ọ́za rịa rịa! Kwnornu nụ
    ọ bụru nụ be nyernu iwu ke jeenye bụdnu, ome mma jọoburu hite n'iwu.
  khs-khs: 'Solo ele sepapoyewi Koteyewi auma:na: seyawa elipe kisi elapa? Eh, alamakeye.
    Solo ele sepapoyewi senawa kokolo kao kinisaleke, niwa solo ele amo kulu hanosaleke,
    niwa hekeya tepesakeye.'
  dwr-ENT: ያቲና፥ ፆሳይ ሲንፔ ኢማና ጊዴ ሃሳዬዳዋ፥ ኢቲ ሂጊ፥ «ሃኔና» ያጊ? ኣዓ! ሄዋ ጌና። ኣዪሲ ጎፔ፥ ሂጊ ኣሳው
    ዴዑዋ ኢማናው ዳንዳዪያባ ጊዶፔ፥ ፂሎቴይካ ቱሙ ሂጊያ ኣዛዜቲያዋፔ ቤቴ ጊያዋ።
  pma-pma: Vahesa meatin tai hehiteni hehit, “Ahi mul vilehiles rendemien onen veni,
    mulamu, san hatkatien, ka katau suk, san mengkatien keil onen.” Ka vuo, romukteinek.
    Veni vahit vahi anatin keke mengkatien mul koa kilea vasan moulien min ir, kilea
    emun voumon ir rovamal en meten Ahi. Ka mengkatien sakras vasan moulien vuo voumon
    ir rovamal.
  atd-NT: Naan ta buwa ko ka Balaod ni Moisis, ogpakabalabag to sikan no sabut to
    Magboboot ki Abraham. Kono man su ko duon pa Balaod no ogpakabogoy to kouyagan
    no waro katamanan, litos poron to ogkohimu kid on no maroyow dio to tangkaan to
    Magboboot no ogligkat to pogtuman ta to sikan no Balaod din.
  tel-2017: ధర్మశాస్త్రం దేవుని వాగ్దానాలకు వ్యతిరేకమా? కానే కాదు. ఒకవేళ ధర్మశాస్త్రం
    బతికించగలిగేలా ఉంటే, ధర్మశాస్త్రం వల్లనే నీతి కలిగి ఉండేది.
  hat-BSA: Konsa, èske Lalwa a vin kont pwomès a Bondye yo. Ke sa pa ta janm fèt!
    Paske si te gen yon lwa ki ta kapab bay lavi, alò, ladwati ta vrèman baze sou
    Lalwa.
  top-NT: 'Ixley Moisés na̱ tla̱n ca̱macuaní cristianos, pero huí tí tla̱n lacpuhuán:
    “¿A poco ixley Moisés lakmakán tú ma̱lacnu̱ni̱t Dios?” ¡Tó̱! Ni̱ lakmakán porque
    para tla̱n ixtataxtúnilh ixlacatí̱n Dios tí tama̱kantaxtí ixley Moisés,'
  msk-msk: Ayaw magdumdum na yamawara yang saad nang Dios tungud sang kanaan balaod.
    Dumduma mayo yang manga balaod, di pagasakopon nang Dios yang otaw pinaagi sang
    balaod kay di amaimo yang otaw matarong pinaagi sang balaod.
  gyr-NT: “Moisés porocuaita co cotɨ tẽi Tũpa remimombehugüer imboavɨyepɨrã sui” aipo
    ndahei eté pẽu. Esepia, acoi Tũpa omondose que porocuaita ombou vaherã tecovesa
    apɨrẽhɨ ava upe imboavɨyesa pɨpe, evocoiyase porocuaita reroya pɨpe yande reco
    catuprɨra Tũpa rovaque viña.
  kmh-kmh: Nimb gos bap niŋiy aŋgniŋgambim, Gor chinup minim ar omiŋal aŋgak ak; low
    minim aŋgak ak dep nep; giniŋgayn aŋgiy aŋgayak minim ak dep nep aŋgniŋgambim.
    Pen minim omiŋal kun ak keykey ma mindip. Biynimb suŋ-tep mindeniŋgiy aŋgiy low
    minim bap aŋgombikop; low ar kun ak giy kim amiy, perper mindombinup. Pen low
    kun ak rek bap ma aŋgak.
  ukr-ONPU: Тож невже Закон суперечить обітницям Божим? Зовсім ні! Бо якби був даний
    Закон, який міг би дарувати життя, то праведність була б від Закону.
  emi-emi: Vaalua? Inangari nipaopao karika elaolao aitauaa tee inangari nialokoi
    kanna God? Karika me karika! Poli arova isaa o inangari nipaopao ita ghe ghaala
    erooroo tani tau mae maulue, tani ghulughuluena tee aue ghele mae tale inangari
    nipaopao.
  zpv-NT: ¿Ta guriincaa naa lehyi Moisehs loh dxyiꞌdxyi nin basiaꞌhan Dxiohs loh guehtu
    Abrahn? ¡Xa gacan ziꞌchi! Sidela ñachicaꞌha nuꞌh tuhbi lehyi nin rahca runiꞌhi
    guelnabahan, chiꞌchisihn xcweenta lehyi chi ñicaꞌha bwiinn guelnabahan nayaa,
  gux-gux: Naani li balimaama nia leni U Tienu ñoanianu bi? A-a. Li yaa tie ke li
    den pia yaa balimaama n baa fidi ki pa li miali, lanwani li balimaama den baa
    fidi ki cuani li moamoansaali.
  kos-kos: Ya kalmac pa Ma Sap uh lain wulela lun God? Mo, tiana ouinge! Tuh fin oasr
    ma sap su ku in asang moul nu sin mwet, na mwet nukewa lukun ku in aksuwosyeyuk
    ye mutun God ke elos akos ma sap sac.
  ibo-ibo: Iwu ahụ ọ na-emegide nkwa nke Chineke? Mba. Nʼezie ọ dịghị. Nʼihi na a
    sị na e nwere iwu dị nke pụrụ inye mmadụ ndụ, mgbe ahụ, ezi omume gaara abịara
    mmadụ site nʼiwu.
  yml-yml: Voke ꞌifwaimi ꞌwa na velutoli ꞌwa na vo, Yaubada yana veꞌetoboda i yatodiga,
    weꞌe yana vonaꞌawaufaufa baniꞌodi? I awavesakoyeni?” Kebu i da awavesakoyeniga
    fai ꞌaiꞌedi tamu veꞌetoboda ꞌana vematayakayaka ꞌwainega mia ꞌivauna wata miamia-vagaina
    ta da veveluagaiga wata ꞌwaidiega ta da veveꞌatumaiga Yaubada mataneye ꞌako vonaꞌawaufaufa
    ꞌana ꞌeda kebu i da ꞌidewai siwe yana vonaꞌawaufaufa i ꞌidewai bega ta na veꞌatumai
    mataneye weꞌe kebu ꞌana fata ꞌaivaita ta na veluagai veꞌetoboda ꞌwaidiega.
  ory-ory: ତେବେ ମୋଶାଙ୍କ ବ୍ୟବସ୍ଥା କି ଈଶ୍ବରଙ୍କ ପ୍ରତିଜ୍ଞାସମୂହର ବିରୁଦ୍ଧ? ତାହା କେବେ ହେଁ
    ନ ହେଉ; କାରଣ ଯଦି ଜୀବନ ଦେବାକୁ ସମର୍ଥ ଏପରି ମୋଶାଙ୍କ ବ୍ୟବସ୍ଥା ଦିଆଯାଇଥାଆନ୍ତା, ତେବେ ଧାର୍ମିକତା
    ପ୍ରକୃତରେ ମୋଶାଙ୍କ ବ୍ୟବସ୍ଥାମୂଳକ ହୁଅନ୍ତା।
  bzj-bzj: Soh dat meen dat di Jooish Laa goh gens Gaad pramis? No, sa! If di Laa
    kuda mi gi wi reel laif, den aala wi kuda mi get rait wid Gaad if wi kip di Laa.
  chk-chk: Iwe, ifa usun, wewen ei pwe ekewe Allük ra ü ngeni än Kot kewe pwon? Apwi,
    esap fokun ina! Pun are aramas ra angei eu allük mi atoto manau, mürin ir meinisin
    repwe tongeni küna pwüng me ren Kot ren ar aleasochis ngeni ei allük.
  ssd-ssd: Wam ta sine ndaŋmba tumsiŋgit. Tukul maŋau le Kuate nu pasa saŋgrinu Abraham
    sana pasa ar ta nale kigriŋga mine ndakade ŋga idusde e? Taŋamba kuga. Sine tukul
    pasa ande dubimba abo tugu minmba minam tuku teg kande sine tukul pasa ta mbolŋge
    Kuate am mbolŋge tiŋreknu mayok kineg kande.
  acr-TNT: E uwariꞌche, echiriꞌ ri Dios xuya Rutzij Upixab che ri Moisés, ¿e nawi
    xujalcꞌatij ri biꞌtisinic uꞌanom chi che ri Abraham? Na e taj. Ma we ta e riꞌ,
    e ri Tzij Pixab cayaꞌw ri kacꞌaslemal chwach ri Dios, y cojuꞌan cꞌu jusucꞌ riꞌ
    ruma ri cakatakej ri tzꞌibital canok. Noꞌj na e ta uꞌanom riꞌ.
  rop-rop: Wal wanim yumob reken? Det lowa im meigim det pramis blanga God nogud?
    Nomo. Det lowa nomo meigim det pramis nogud, dumaji det lowa nomo garram eni pawa
    blanga gibit wi laif. If det lowa bin abum pawa blanga gibit laif, wal im bina
    meigim ol detlot pipul hubin bulurrum det lowa jidan raitwei langa God.
  mee-mee: Minmina na iau ka bai ta balinglaga miau roma, nga kelang ngamiaungana,
    bangapaga nginngina rae Nutu tungu rea te Moses keke sanangalle patongkala rae
    Nutu tungu rea te Abaram pala, o ke sa? Ke sa bavakena! Iau ka role minmina kurumea,
    taroma Nutu te tunge bangapaga te ta ragau ravunge mauling kia, na i te patoe
    ragau ka ra baingareame ke tupu kurumea loangakurume ngareangana ka bangapaga
    laeala.
  dif-dif: Jirijiribani jaura Godaia talpadakani jaurani nganai? Aai. Ngangau jirijiribani
    jaura kulno jinkinani, nauja ngurunguru nganai tepi ngankala, jeruja talkula morlalu
    jirijiribani jaurandru wokarala nganai.
  gam-gam: Yei mal ge, Mosis kandja lo ge, God kandja dje Abraam awi ge kamblo kal
    worno dje yenda mo? Ge man! Nono lo taimanta ye kune ye wor gun bon kune paika,
    kamasa nono lo ge ye kune ye pagle, God nale al kiwa mopinka.
  nou-nou: Agodari ge mo God da sarigari ge da gitopo ta? Awodo aera. Awarate agodari
    mi ae embo God ga da umo jigari ewamei aera ainda be awa God umo agodari ge mi
    ari embo wasiri awa borase sia aera.
  mqb-NT: A nan sa ja kutok nà, atə Tawrita tə way a Mbərom sə zlapay anan ata tə
    zlangar bay ɗaw? Matanan bay re. Kak abay Tawrita a Mbərom a sa var ata kà mbak
    apan sə varan sifa anà ɗo zənzen a nà, i mba apan sə təra anan ɗo ɗiɗek a pa
    'am a Mbərom re. Əna həna ata nà, matanan bay fok.
  ape-B: Enyudak promis douk wak anah yah umu God nuhwalu elpech duldulichi ali enyudak
    lo kipaihi yah e, wak. God anan wo bieh yegwih umu nuhwalu elpech duldulichimu
    e, wak. Anan douk atuh yah meyoh. Douk sapos enen lo deke wosik nyugakomapu munubu
    mupe kalbu eheh nyumneh ele, orait God deke nuhwalapu duldul-ipalimu agundak mugipech
    enyudak lo umu.
  grc-F35: Ὁ οὖν νόμος κατὰ τῶν ἐπαγγελιῶν τοῦ Θεοῦ; Μὴ γένοιτο. Εἰ γὰρ ἐδόθη νόμος
    ὁ δυνάμενος ζωοποιῆσαι, ὄντως ἂν ἐκ νόμου ἦν ἡ δικαιοσύνη.
  cav-NT: ¿Micuanajatu inime juya, Yusura Moisés cacuatsashati cuejahuaque, Yusura
    Abraham tyaana ahuaque tyamere ishuque ama bucha? ¡Aijama, jadya ama tuque! Ni
    ejera bucharatu dutya eau ama. Dutya cacuatsashati cuana eque ni ecuana eaniu,
    tume taa ecuana Yusura jucha metse ama baquena juhua cacuatsashati cuana eque
    aniya baatsu.
  kgp-NT: Isỹ tag tó kỹ Topẽ hỹn ãjag mỹ tỹ ũn ón mé nĩ ve nĩ. “Topẽ tỹ ẽg jyvẽn mũ
    ra ẽg tóg ti vĩ mranh tĩ. Hã kỹ tóg ẽg vóg kónãn ke mũ. Kỹ tóg ẽg kren han ke
    tũ nĩ,” he ãjag hỹn tĩ. Vó, Topẽ pi(jé) ón tĩ'. Hã ra Topẽ tỹ ẽg jyvẽn mũ ra ẽg
    tóg ki króm tũ nĩgtĩ, hã kỹ ti tỹ ẽg jyvẽn tag tóg ẽg kren han jãvãnh nĩ. Ti tỹ
    ẽg jyvẽn ẽn tỹ ẽg kren han mũ ra ẽg tóg ti tỹ ẽg jyvẽn tugrĩn jykre kuryj nỹtĩnh
    mũ vẽ.
  bvd-bvd: Aia nia 'uri nai, nia toolangainia taki sa Mosis nia malimae 'ana Alangaia
    nia ki God nai? Nao! Nia nao si 'uri nai! Suli lea sa na taki ka falea naa maurie
    fuakolu, 'i seeri tara na toae ki kera daka 'o'olo naa 'i maana God 'ana ade lae
    sulia taki.
  ukr-1871: То хиба закон проти обітувань Божих? Нехай не буде! Бо коли б дано закон,
    що міг би оживляти, то справдї від закону була б праведність.
  apz-apz: Oso hungkuno tɨfinjoso Anɨtu Mousesɨmo uyɨmentisoso hungkuno sɨmoꞌmjoso
    Apɨlohammo uyɨmentiso somo wae weeoꞌmto liyalofoho. Oꞌo, oseꞌmaho. Nakwo Mousesɨye
    honɨngkano hungkunomo tɨfi inɨngkohwaso hnꞌnwi Anɨtu nakumo songo humayoꞌneso
    nejaponefoho. U, Anɨtu aꞌamu Mousesɨye honɨngkano hungkunomo inɨngkaofijo somo
    ole ulɨhwonesohilo. Sekwo wopɨngo kuyoho. Ose ulɨhwonesohilo.
  yon-yon: Kwani kowe, Moses ye amobbed God ye weng kunduk yaa manmo keroon dee? Yii,
    dowan kii! Kuye amob Yuudan yaa kondoon kuu wadkeri kondi yeman keroon karen,
    yorokmo kerundi kuu kuye amob yaambed monoon karen.
  poi-NT: Jém aŋquímayooyi tu̱mt́i jɨ̱xi con jém promesa jém tawadayñewɨɨp Dios. Meega
    i̱ wɨa̱p iwat juuts nɨmpa jém wiñɨcpɨc aŋquímayooyi, jesɨc chiit́a̱p jém vida
    jém d́apɨc cuyajpa. Dios iwɨ̱pɨctsoŋpa porque iwatpa it́u̱mpɨy juuts nɨmpa jém
    wiñɨcpɨc aŋquímayooyi.
  wuv-wuv: Hanuna ba fei law i fadugeaa ei fa'unaiaa mei Haidaa? Pa'aa lomi. Uaa,
    nabaa na hawia ba fei law i fani harenua, fei wanewanea ana i nofipuimai a'a fei
    law.
  quf-NT: 'Piru imanupiqaĉhi qamkunaqa kaynu yarpuyankillapa: Dyusninchik, Abrahamta
    dibaldila washananpaq arnirqa, ¿imayraykutaq mantakuykunata Moisestaqa quran?
    nir. ¿Chay mantakuykunata Moisesta qurchu, dibaldila washamanallapapaq arnikushantaqa
    chinqachiyta puytinman? ¡Manami! Chaqa chay mantakuykuna uchanchikmanta washamanallapapaq
    katinqa, chay mantakuykunallawanna kanallapata.'
  yuw-yuw: Worochai oro, gendic nongoruho Kopotorocho mata godingmun fadocma wo körengmun
    ongontachu nuhun? Woi muno sinom. Gendic nongoruho itonggong noni tun öngkung
    nimonggai wömai worocho Kopotorocho mata godingmun fadocma wo körengmun ongoun
    mahong gendic nongoruho wömai itonggong koing matun öngkung nimic.
  hus-NT-1971: Hualam max u tomolnax an ts’ejcath cau binath c’al a Moisés c’al an
    cau axi bijchith uchan a Abraham c’al a Dios. Ni abal jay iba. Max in ejtohualac
    an ts’ejcath cau tucu it ejatlinchi i ichich, tam a Dios tu tsu’talac tu bolith.
  med-med: Ei nga, mi ik kʉⱡ ndi, Got nga nimba mʉi rurum ik mbʉ, tʉpa pei mundi nʉmʉndrʉm,
    mon ei? Ei mon, ama mon! Wote, mi ik ti ndi, wamp etpa kont mul uⱡ ei nguⱡnga
    ndam, mi ik kʉⱡ ndi, kapⱡa wamp mbʉ etpa, Got nga mong ila kun kai mbʉ moⱡina.
  bch-bch: Be kado gimi aoangga apu iparau ngan Deo ele posanga tautaunga. Eine mao.
    Ngansa oangga apu irangrang ngan ikado ga tamado kemi somisomi, eine tanasi apu
    toa oa ngan otnga tutui Deo imatai. Be eine mao.
