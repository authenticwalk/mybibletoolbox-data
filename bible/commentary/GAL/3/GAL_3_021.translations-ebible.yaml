    Pamhnama veia ngdüngdai khai su.
  cya-cya: ¿Ta xque' ti' na si'yana lee can' a nchcua ta'a na lo'o cha' nu cua' mdi'in
    tya Ndiose? Si'i na. Si'yana cha' cua na tca tyi'o laa na si'ya cha' 'in lee,
    a s'ni quinu luhui na tloo Ndiose xacan'.
  wrk-wrk: Waluku barri karuyi Yabrayam Kudwanyi nanankanyi kunybanyi jangkurranyi,
    baki baku barri nyuli wajba Musis nanankanyi yingkanyi jangkurranyi, baku barri
    nyuli wajba Musis nanganginkanyi yuwanyi. Nanangini yuwawanyi Musiskanyi mikukimi
    barimba nanda waluwa jangkurr jali karu Yabrayam Kudwanyi. Jaliyi nganinyi jungku
    kunybana yuwana Musiskanyi, jaliyi nyulu miku bijal jungku balki nananyina yuwana,
    baki janyulu jungku yurlurrmba nangangi Kudkanyi.
  nii-nii: Pe yi mił, Gos eim ok ek dinga nipi pendrim ei, lo ek opu orung enim min?
    Ei mon! Pe lo ek ełe, sinim noman konj simin nemin, ngułang kin, Gos kin oł kun
    ka enmin oł ei, lo ek pałim mił yi ekii si ngułamin; ba ei kapłi enenełang!
  ign-NT: Puiti németeaca etiari­hichaha eti ímija­cha­hipuca tacarichuhi téhica­carehi
