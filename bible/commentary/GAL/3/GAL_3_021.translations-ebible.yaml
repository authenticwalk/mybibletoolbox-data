    tato sco c'anab'ajej, tzam yal Dios chi' to malaj co mul d'a yichan̈.
  tzj-E: ¿Le nbij tzij ra che nch'ojquij ri' ley ruq'uin utzil jtzujun cana rmal Dios?
    Mcara' ta. Wext c'ola jun ley xecwin ta xuq'uex kna'oj y xuya' ta chka utzlaj
    c'aslemal je rxin Dios, rmal ta jara' ley nyataj ta chka che nekc'aj rbeyal rxin
    Dios.
  san-BUR: တရှိ ဝျဝသ္ထာ ကိမ် ဤၑွရသျ ပြတိဇ္ဉာနာံ ဝိရုဒ္ဓါ? တန္န ဘဝတု၊ ယသ္မာဒ် ယဒိ သာ
    ဝျဝသ္ထာ ဇီဝနဒါနေသမရ္ထာဘဝိၐျတ် တရှိ ဝျဝသ္ထယဲဝ ပုဏျလာဘော'ဘဝိၐျတ်၊
  yaa-NT: Akka, ¿Epa Niospa a inõpokoaifo yoiyoni keskara yafi a Moisés yoini keskarakõiri
