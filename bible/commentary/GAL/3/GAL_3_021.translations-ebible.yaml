    gaodó ne gida yarilürr arról akyanóm, da anda, pamkolpama dümdüm tonarr pamkolpamóm
    ki bainóp Godón ilküpdü gida mamoande.
  cme-NT: Terieŋgu faŋgu-na, ãnjĩnammaŋ waaŋ mamaŋ, ma hilaa ma deŋ baa Diiloŋ-nupãlle‑i
    wɛi? Ma saa hel ma deŋ! Kuɔ ãnjĩnamma namma waa ta ma gbã ma kor nuɔmba‑i,
