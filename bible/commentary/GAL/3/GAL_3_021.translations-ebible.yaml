  mal-mal: അതുകൊണ്ട് ന്യായപ്രമാണം ദൈവവാഗ്ദത്തങ്ങൾക്ക് വിരോധമോ? ഒരിക്കലും അല്ല; ജീവിപ്പിപ്പാൻ
    കഴിയുന്നൊരു ന്യായപ്രമാണം നല്കിയിരുന്നു എങ്കിൽ നീതി വാസ്തവമായി ആ ന്യായപ്രമാണത്താൽ
    വരുമായിരുന്നു.
  lit-lit: Ar tad įstatymas priešingas Dievo pažadams? Anaiptol! Ne! Nes jei būtų
