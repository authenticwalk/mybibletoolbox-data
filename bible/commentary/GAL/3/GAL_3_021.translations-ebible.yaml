  anv-NT: Nnó ɛwéna ɛtɛne mbɔ lé nnó ɛbɛ ɛpɔ́fɔ́ meko ama ne menomenyɛɛ́ ɛwé
    Ɛsɔwɔ anyɛɛ́? Chao! Ne mbɔgé ɛbɛ fɔ́ ɛ́bɛ́ ɛwé muú abelege abɔɔ́ geŋwá, mbɔ
