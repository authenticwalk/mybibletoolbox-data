  deu-1951: Ist nun das Gesetz wider die Verheißungen Gottes? Das sei ferne! Denn
    wenn ein Gesetz gegeben wäre, das Leben schaffen könnte, so käme die Gerechtigkeit
    wirklich aus dem Gesetz.
  alq-ALGNT: Pakan na ikidomaganon Coda8inni Inakonige8inan adi kagi iji nakomopan
    Kije Manido kidji todag? Ketcinadj ka8in pakan ikidomagasino8an! Kicpin tag8agibanin
    inakonige8inan ka kackitomagagin kidji minigo8adjin pimadizi8ini a8iagog, oda
    k8aiak8abamigo8an Kije Manidon a8iagog e nosoneamo8adjin ini.
  ixl-NNT: ¿As ma la qaleꞌ uvaꞌ tul kat ikꞌujbꞌaꞌ kan u Tiixheꞌ u tzaqꞌiteꞌ, as kat
    teesa Aak iqꞌii u yoleꞌ uvaꞌ maꞌtik talat kan Aak te u Abraham? ¡Yeꞌle! Tan at
    koj itiichajil unqꞌa tenameꞌ kꞌatz Aak tiꞌ inimat u tzaqꞌiteꞌ, as la okeꞌ unqꞌa
    tenameꞌ jikla aamail vatz Aak taꞌn u tzaqꞌiteꞌ.
  boa-NT: ¿Áánélliihyéhaca Moitséeúvuj tééveríi dibye meke ítyaúhbajúvú ájcune tútávajtsó
    dibyée mééma imyéénuíñé nééneé? Tsáhaá. Muuráhjáa tene néhdu meíjcyáneríyé mepájtyetécá
    ɨ́mɨáámedi meke díllóíyoobe teene meúráávyémeke. Aacáa tsá mepájtyetéiñe tsɨ́jɨjtóriyéjuco
    dibye méénúítyuróne.
  quh-NT: Chanta ¿Moisespa camachiskasnenka Diospa sumaj niskanpa contranpichu? ¡Manapuni!
    Canman carka uj wiñay causayta koj camachiska chayka, Dios chay camachiskanejta
    runasta chekanpaj khawanman carka.
  kwi-kwi: ¿Moiséspa ɨninmune Dios kin namtɨtta tañu kimtuki? Mizurainkas tañu kimtuchi.
    Mɨnminkas wan ɨnintu aizpa kisachi, ussa wan payukima uzninnanapa.
  agm-agm: Wɨnɨhapɨpa saiwa Autaahaatɨho Isɨraherɨhiyai numwimbɨpa nepemaitatɨ Autaahaatɨho
    satatɨ, isɨhiya Kɨraisihopɨ gɨwunyaahohiyɨhiya asɨyɨhiyaimatɨwɨ bimɨtaapo, tatɨ
    Abɨraahamɨhoai kaundatɨ pɨwɨha watɨpɨtatɨ wɨsasatɨ ahaisɨhaisɨ kwɨtɨwatɨ ipɨhatisamaitaiso?
    Apɨpaahɨ owetɨtaise. Iyataatɨ amɨ wɨnɨhapɨpa wipiyahapa ahotanɨhɨ kapa isɨhiya
    japepihɨrawaawɨ asɨyɨhiyaimatɨwɨ nasisoaarɨ bimɨtaatɨwɨhandɨ naitaatɨwɨhapa ahotanaahɨ
    kapa kiya napaitɨwɨ japepihɨrisaihɨ Autaahaatɨho, sahɨ maipɨhiyaatisɨ pɨwɨha samɨhetɨ
    nutande, mundɨtaihe.
  ubr-ubr: On mes on baifafaro min God an aumatan ebiragitai i? Ambin bag! Baifafaro
    ato sabu asi yawas itbibites yawasis sitmama on, dura bag ot min ato baifafaro
    tatbigibubunuai on nan God matanai tatnat ati yawas totoris wat tatmatar.
  tsw-NT: A̱sula̱ a ta a tsurala na̱ nzuwulai ma̱ yi ana u cayi Wila̱? Ne ɗa shi.
    Nna̱ a̱ shi a̱ tsura̱ wuma u babu ukotu a̱tsuma̱ a̱ Wila̱, to, a na a̱ ka̱mba̱to
    ta̱ aciyele a̱za̱ a̱ a̱ɓula̱ e ekere a̱ A̱sula̱ nu utonishi u Wila̱.
  cax-NT: 'De rrepente anati naqui ñanquitioti sane: “¿Aensapü chüvaleoiquipü nurarrti
    Tuparrü auqui naca na nüriacarrü?” Iñumuta: No, valeo te. Arrtü anempü nüriacarrü
    arrüna uiche aicoñoco nosüboriqui, auqui ñemanauntupü que arrti Tuparrü yasuriuruti
    oñü ui numacoconauncu ñome bacüpucuca. Pero ta champü nüriacarrü arrüna uiche
    uicoñoco nosüboriqui.'
  aia-aia: Ma 'ua? Na ringe ra ura bwarasiai duruduru ana God? Ai'a! 'Onaa 'ia God
    'a ga'i bwane haua tanagaau ta ringe dogai tahi tarau 'inia, me'igaau gau ga'i
    bwane odo-odo'a na'i maana, 'iniai suria agaau i ringesi.
  srp-1865: Eda li je dakle zakon protivan obeæanjima Božijim? Bože saèuvaj! Jer da
    je dan zakon koji može oživljeti, zaista bi od zakona bila pravda.
  agt-agt: A anu mantu ya maawatan tam ta lintig na en? Kuman na ikatupag na de ya
    nekari na en te mina Abraham? Bakkan ta kunna ten, ammi magduma ya pagserbi da.
    Te am angarigan ta neatad na mina ya lintig nga mangtolay tekitam a mabalin mantu
    ta matunung kitam tentu gafu ta pangidulot tam ta lintigen.
  lug-lug: Amateeka galwanagana n’ebyo Katonda bye yasuubiza? Kikafuuwe. Kubanga singa
    amateeka gaali galeeta obulamu, ddala ddala amateeka gandituwadde obutuukirivu.
  yby-yby: Ito Mosesekaho lo hukoko libo galimoya Omailimo lo mololetaibo gamidanaya
    asetamekolaiye. Mosesekaho lo hukoko libo galimoya elewole lepa mutiwa lemekaka
    nesa minatidanako, wehe loko aya gautiya lihimate suwokadeko minokakamidana anulaya
    soto petine.
  heb-heb: ועתה הכי התורה סתרת את הבטחות האלהים חלילה כי אלו נתנה תורה אשר בכחה להחיות
    אז באמת היתה הצדקה על ידי התורה׃
  mpp-mpp: Wapongti Abrahamta yowa mipangkewec, yogo yefe-yowadi welockegac, me? Yogo
    miyacbenang. Wapongti yefe-yowa nolewec, yogodi gaga-sanang nalic mi noledaicte,
    miyac. Ilec ailu ye yefe-yowale ailu ngic-ngigac dondonne nalic mi wacnubadaicte,
    miyac.
  apb-apb: ?Oto uri mo Ha'atolanga e uure honosie mo heiholota'inge a God? !Ha'ike!
    Aana mala uri a God ke niie mai nga ha'atolanga nge e sai niie maurihe huu, nge
