  uli-uli: Ifa sengal, Hatobtob we ye hapaliyel ngal mekla Deus sa hatugulu? Yeb,
    te ila sengal! Hare Deus ye fang ngalir yarmat sew Hatobtob le be hasngalir yarmat
    molow, ila ngo panger yarmat ngo rebe fel mo irel Deus irel yar taelenga Hatobtob
    le.
  nin-NT: Meme nggo, nggi Are ka Musa ka à si da inkindirr inuma mu nanka na aseki
    ka nggo Abachi à da zu du uwa à ta na ka nggo hen? Iya! A ka di a gri are anuma
