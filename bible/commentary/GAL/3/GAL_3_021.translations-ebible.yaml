verse: GAL.003.021
translations:
  kpx-kpx: Iale la huhuige Dilavau menaka mai Mosese omiale kena subuta Dilavau Ebalahamuho
    louale ke bamunu. Ba, keu kateholinu. Keu katevatege ataeau menaka kemo ukolikoli
    malelu. Isito menaka kemo atae vaveveu Dilava nimo inutolotoloholinu.
  okv-H: Eto hondate ari, God na Abraham ta degi ikasi oje ena amita degi God ta ke
    pepeni amina tumo ue mine tara ere orete? Ainge mane ra te ke pepeni God na ikena
    aita amo ungotena vasiri humbari haite ahera amo embo tapa na ke pepeni avo agi
    eto God ta tombu ta embo jajavotoho ahera,
  tbo-tbo: Ega ona inugonugotuhu powa po ona pa, ‘Mose a lugagayo Yaubada a paligwala
    i wihinigigiyeya.’ Eega, babana ega meka lugagayo gehouna po apo luyagohana ina
    weleta bo ita dewa ina lidumaluhi, ega kikina.
  mal-C: അങ്ങനെയെങ്കിൽ ന്യായപ്രമാണം ദൈവികവാഗ്ദാനങ്ങൾക്ക് എതിരാണോ? ഒരിക്കലും അല്ല.
    ന്യായപ്രമാണം ജീവൻ പ്രദാനംചെയ്യാൻ കഴിവുള്ളത് ആയിരുന്നു എങ്കിൽ ന്യായപ്രമാണംമുഖേന
    നീതീകരണം തീർച്ചയായും ലഭ്യമാകുമായിരുന്നു.
  grc-SR: Ὁ οὖν νόμος κατὰ τῶν ἐπαγγελιῶν τοῦ θεοῦ; Μὴ γένοιτο. Εἰ γὰρ ἐδόθη νόμος
    ὁ δυνάμενος ζῳοποιῆσαι, ὄντως ⸂ἂν ἐκ νόμου⸃ ἦν ἡ δικαιοσύνη.
  bgc-bgc: तो के मूसा नबी के नियम-कायदे परमेसवर के वादे कै बिरोध म्ह सै? न्ही बिल्कुल
    न्ही! क्यूँके जै इसे नियम-कायदे सै, जो परमेसवर की नजर म्ह हमनै धर्मी बणावै, तो
    सदा का जीवन मूसा नबी के नियम-कायदा के मानण तै हम पा सकां सां।
  khz-khz: Pe, voia ganina, rova na Palagu gena kilagavu kilana ekilagi-piatogaana?
    Aikina kinavagi. Kwalana pere Palagu na taunilimalima rova ta pere venira, ne
    vorova genana talima maguli pegere rawalia genai, taunatauna, ita rova kwalana-gitakauna
    genana, kala rorirori talimarai patara ago.
  deu-TKW: Ist also das Gesetz wider die Verheißungen Gottes? Nimmermehr. Ja, wenn
    das Gesetz gegeben wäre, mit dem Vermögen Leben zu schaffen, so wäre in Wirklichkeit
    die Gerechtigkeit aus dem Gesetz.
  zsr-NT: Naꞌa, le nayujgac lu zxba queëꞌ Dios, ¿naruꞌ taꞌdáꞌbagaꞌ lë naꞌ gzxiꞌ lu
    nëꞌë Dios gunëꞌ? Cutu caꞌ. Laꞌnaruꞌ gna béꞌinëꞌ rëꞌu Dios le gac gun ga soaruꞌ
    gbanruꞌ tsaz, niꞌr huac huöacruꞌ tsahuiꞌ lahuëꞌ Dios chquiꞌ gunruꞌ ca rna bëꞌ
    zxba naꞌ.
  lin-lin: Boni, Mobeko eyaki mpo na kotelemela bilaka ya Nzambe ? Ata moke te ! Soki
    mobeko moko epesamaki, mobeko oyo ezali na makoki ya kopesa bato bomoi, bato balingaki
    penza kokoma sembo na nzela ya mobeko yango.
  hns-NT: Ka, toelog sotje hai kie djab Parmeswar aapan kaanoen deis, tab okar waada
    be-kaamiel hoi gail? Tanko na! Djab hoekoem maane ke dwaara manai log naawa djiewan
    paai sakat, tab oesab kaanoen dwaara be-kasoerie hoi sakat.
  noa-E: Pari magbaawai ãbmua khãijã ĩchab, “¿Magan mag Moisés leíu jũrr Ẽwandamau
    mag ewagam khʉʉn dʉ̈ijã ajapha aju a jaautarr chaaur khĩetta jaau sĩeb?” aju.
    Magjã khabam. Mag anaa mag leíuta chadcha Ẽwandamag maach aupiejem akhiin, magan
    sĩi mag ley gaai nem jaau sim wau nʉmuapaita Ẽwandam dau na maach kulp chukhu
    nʉisip aajeekham.
  eng-EMTV: Therefore, is the law against the promises of God? By no means! For if
    a law had been given which was able to give life, truly righteousness would have
    been by the law.
  mib-NT: Núu súcuan ¿te á cúní cahān jeē ley jeē ni jéhe Yaā Dios nuū Moisés, téjiyo
    jeē ni jéjnūhun ya ún? Tú cuɨtɨ jeē súcuan. Chi núu jeē ni jéhe Yaā Dios ɨɨn ley
    jeē cótecu ñayuu nɨɨ́ cáni sáha, yūcuán na te quendōo ndaā i nuū yā sɨquɨ̄ jeē
    squícu i jniñu ndácu ley un núú.
  lif-NT2: हे़क्‍केने़ फाॽग्र कुसाम्‌योथिम्‍मिल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमाङ्‌हे़क्‍हाॽ
    अत्तुबि? से़क्‍खाःल्‍ले़ग हे़क्‍के मे़ःन्‍लो! साम्‌योथिम्‍मिल्‍ले़ कुसङ् हिङ्‌मन्‍निन्
    पिमा आसुक्‍ते़ल्‍ले़ग खे़न् साम्‌योथिम्‍मिन् आइःत्तुम् आनाःत्तुम्‍माङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुनिःमाओ आप्‍तिक् मे़ःन्‍नेबा पोःङ्‌मा आसुक्‍ते़बारो॥
  xnj-xnj: Wu, malagizu gibelana na lilaganu la Chapanga? Lepi hati padebe! Muni kuvya
    uhumili mu malagizu gegakuvapela vandu wumi, ndi ngatiwonikini vabwina palongolo
    ya Chapanga kwa kuyidakila malagizu.
  mmx-mmx: Kereva ba, Laulis Linga i ra korop leveng kakaape at ne Moroa? Kopmen tinotno.
    Amo dola neni gita raba bok Taulis Linga rim taba lorooro, i lok ngan do limixin
    axap ding tonga res at Laulis Linga, nedi dinaban manton tino basinge loklok kakapmek.
    Ketla kopmen na ruturun.
  cbr-NT: ¿'Ëx ësai qui carana Nucën Papa Diosan Abraham cá banaxa bëtsi 'imainun
    ca an Moisés cá banáxribi bëtsi 'icë quin? Usama ca. Moisésnën cuënëo bana quicësabi
    oquin 'acë cupía uni aín nuitu upí 'aish Nucën Papa Diosnan 'ain, ca a bana 'acë
    cupíshi uni Nucën Papa Diosan iscëx upí 'itsíanxa.
  tee-NT: Pus ju lhamap'aksin tachi ju va t'alaxcaji ju chivinti ju k'alhtasunilh
    ju Dios ju Abraham. Para jantu tavanan lai actinaulh ju chunch. Ni ix'alilh ju
    lhamap'aksin ju laich ca'ixpulhajau ju sast'i qui'atsucunti'an ni laich cava ixnaviu
    pus ca laich xaquintalakts'inan ju Dios ni salaka ixjuntau la'ixmacni ni ixnaviuch
    tachi ju najunch ju anch.
  eng-LSV: '[Is] the Law, then, against the promises of God? Let it not be! For if
    a law was given that was able to make alive, truly there would have been righteousness
    by law,'
  cak-NT: ¿Y xuyuj como ri ley ri ru'in ri Dios chi nuya'? Manak. Pero xa ta ri ley
    xtiquier xuya' c'aslen, ja' ta ri ley ri' nibano chake que man jun kamac nakakalej
    chech ri Dios.
  pah-NT: 'Tupana''ga e''i ypy Abraãova''ea pe hako. Aerẽ ga ei Moisésva''ea pe. Pe''e
    po pe a''ero: “Tupana''ga nhi''ig̃a Moisésva''ea pe omovahĩ ganhi''ig̃a Abraãova''ea
    pe naerũ?” Nomovahĩ tuhẽ reki. A''ereki Tupana''ga onhi''ĩ Abraãova''ea pe g̃a
    mombyryva rehe. A''ereki g̃amombyryva ko g̃amongoag̃wama Tupana''ga pyri. Moisésva''ea
    remimbo''ea renduva ki a''e te nianemongoi reki Tupana''ga pyri. Po Tupana''ga
    nhande mongohetei ojipyri nhande aheremimbo''ea rendukaturo g̃waramo hamo, a''ero
    po ga nhande mombyryvi nhande hendukaturame hamo.'
  sja-NT: Maperã eperãpa k'ĩsiai Tachi Ak'õrepa k'ĩsia awara-awaraa iru baji eperãarã
    o k'achiadeepa k'aripa atait'ee. ¡Mamĩda mãga-e! Ichi ũraa tee pëidapa eperãarã
    o k'achiadeepa uchiapida paara, wãara p'ek'au k'achia wẽe p'anak'ajida iru k'ĩrapite
    mãik'aapa ɨt'aa wãk'ajida ma ũraa k'aurepa.
  xed-xed: Tsa ta ta imi tanaf Lazglafta ta sləməŋ ya ná, zɗəgana a ta zlahu nda tsa
    tama rki na? Mantsa ya a ɗekɗek wa! Ka si má mamu zlahu ta laviŋta vlaŋtá hafu
    ta mnduha katsi ná, ma laviŋlava ta nanaftá mnduha ka gwal tɗukwa ta wa ira Lazglafta
    guli.
  mks-NT: Jihna ñúhú na̱sa̱ha̱n Ndióxi̱ tu̱hun a nu̱ú Abraham a̱nda̱ jáví na̱sa̱ha̱n
    ley nu̱ú Moisés. Á cúni̱ cachi ña̱ yóho ña̱ co̱ ndique táhan ley Moisés xi̱hín
    tu̱hun na̱sa̱ha̱n Ndióxi̱ nu̱ú Abraham. Co̱ cúú a̱ já. Jáchi̱ tá ná cuu jáca̱cu
    ley Moisés ña̱yivi já quéa̱ cuu nduu nda̱a̱ na̱ nu̱ Ndióxi̱ sa̱há ña̱ sácú va̱ha
    na ña̱ sáhndá mé ley. Joo co̱ cúú a̱ já.
  gfk-S: Io, ing be da tange hobi, hohaam, i nanaas be ira harkurai tane Moses di
    harus ise ira linge God te kukubus ter ta dait? Pata tutuno iat! Io, ing be God
    ga ter ira harkurai ing i tale ura haralon, tutuno sakit, God gor kure be di takados
    ing di mur kike ra harkurai.
  bmu-bmu: Mewö aiga Köna keu aka oyaeŋkoyaeŋ akingö jöhöjöhö keu mi auzahot me qahö?
    Saumbaŋ! Anutunöŋ mal köhöibingö Köna keuŋi neŋgibawak ewö, mönö ölŋa Köna keu
    wuataŋgöba Anutugö jeŋe solanŋi akinak. Miaŋgöra keu yahöt mi qahö auzahot.
  dgz-dgz: Endi Mosis iup mega mame, God agi mega wani enu tandayasen waiwan? Ae uon
    megenat di! Iwa iup ame inak nuniwandapen men tavewa di wandepoa, ame waenapan
    iragi iup ame anu wara tainata gapan God inak tamanawa nunapo.
  eng-GNV: 'Is the Lawe then against the promises of God? God forbid: For if there
    had bene a Lawe giuen which coulde haue giuen life, surely righteousnes should
    haue bene by the Lawe.'
  zaa-NT: Tsí ína ri'u qui'ni Tata Dios nna labiru gunie cumplir ca promesa nu rèe
    porqui'ni chi té ley qui' Moisés lani ri'u cá. Cáalá té posible gata' la'labàni
    espiritual qui' ri'u por medio de ttu ley, entonces huacca cca'á ri'u merecer
    iria nari ri'u ru'a lo Tata Dios de runi ri'u ca obra nu ra lo ley.
  eng-WEBSTER: 'Is the law then against the promises of God? By no means: for if there
    had been a law given which could give life, verily righteousness would have been
    by the law.'
  guh-guh: Dioso icatsia cotocaevi Moiséspijinëta itsalivaisi najumecopatsi ata, palivaisi
    copiaya Dioso najumecapanepaeya jumaitsi Abrahampijinëjavabelia, itsiata apo ajumematamobiaexanae.
    Tsipaji Dioso Moiséspijinëta penajumecopatsilivaisi pejamatabëcueneta, jivi Dioso
    apo capanepaejitsiatsi. Jivi itsa caëjëpaejitsipatsi pejumecovënëtsicapanepaenexa
    daxita palivaisi Dioso Moiséspijinëta najumecopata, nexata Dioso jivi capanepaejitsipa
    pijaneconivecua Dioso Moiséspijinëta penajumecopatsilivaisi pejumecovënëtsicapanepaexae.
  bon-bon: Cotre Mene te nää jisädenige Acejiyame me jajeji mene bine? Eewe, licarage
    ge, ingle cotre mene liba ibibi gyene iyeteta ireclota ceerame, piba cotre gaabe
    ca biname cina conocäco läbitininusi Acejiyame me opo gaabe je,
  nhw-BL: Huajca amo ximoilhuica para itlanahuatilhua Moisés quitlamiltijque nopa
    catli Toteco quitencahuili Abraham para quimacasquía. ¡Amo! Toteco temacac nopa
    tlanahuatilme huan nopa tlatencahuali huan nochi ome quipiyaj inintequi, huan
    amo elqui inintequi nopa tlanahuatilme para techmacas nemilistli. Sintla Toteco
    techmacatosquía tlanahuatilme catli temacatosquíaj nemilistli para nochipa, huajca
    tiquintoquilijtosquíaj nopa tlanahuatilme, huan techchijtosquía tixitlahuaque
    iixpa Toteco.
  swh-ONEN: Je basi, sheria inapingana na ahadi za Mungu? La hasha! Kwa maana kama
    sheria iliyotolewa ingeweza kuwapa watu uzima, basi haki ingepatikana kwa njia
    ya sheria.
  wbi-wbi: pe lino indaghilo najijova isa mu lufingo lwa Nguluve? na kwekuuti! ulwakuva
    nave indaghilo jino jikamumisivue jilyale ni ngufu isa kuleta uvwumi, ikyang'ani
    jale jipatikana ku ndaghilo.
  bba-bba: Ǹ n mɛn nɑ, woodɑ yɑ kɑ Gusunɔn nɔɔ mwɛɛru sikirinɑmɔ? Su ku wɑ mɛ. Domi
    bɑ̀ n dɑɑ woodɑ wɛ̃ ye yɑ koo kpĩ yu tɔnu wɑ̃ɑru wɛ̃, Gusunɔ u koo rɑɑ tɔnu ɡem
    wɛ̃ sɑɑ woodɑn di.
  eng-KJVCPB: 'Is the law then against the promises of God? God forbid: for if there
    had been a law given which could have given life, verily righteousness should
    have been by the law.'
  kgk-NT: 'Ha oĩ he''i va''e mo''ã katu: “Nhandejáry omoingo va''ekwe nhane ramói
    kwéry-pe Moisés he''i hagwe-rami. Aipo ramo naimbaraetevéi-ma Abraão-rehe he''i
    tee íxupe va''ekwe. Ndaipokatuvéi-ma hese he''i íxupe va''ekwe. Ogwerova rova
    para''e gwemimombe''u Nhandejáry” he''i mo''ã hese. Ndaha''éiry upeixagwa. Ogwerova
    rova e''ỹ va''e gwemimombe''u. Pejeapysaka katu xe nhe''ẽ-rehe. Nhandejáry nde''íry
    nhande-vy: “Moisés remimombe''ukwe-rupi peiko-gwi, pende py''a potĩ-ma” nde''íry
    voi. Upéa-gwi hendive nhane moingove meme hagwã, nanhane moingóiry upe tekoha-rupi.
    Upéa-rehe oipota nhande jarovia he''i va''ekwe nhanhemopotĩ uka tee hagwã. “Cristo
    reroviaha gwive aresende va''erã tekoha vai-gwi” he''i Nhandejáry. He''i ave Nhandejáry
    kwatia nhe''ẽ: “Upe tekoha vai, he''i, entéro ko yvy-rupi jaiko va''e-rehe gwive
    ipu''aka nhane moembiapo vai hagwã” he''i Nhandejáry kwatia nhe''ẽ. Upéa-rehe
    oipota jarovia he''i va''ekwe jajejavy va''e gwive.'
  waj-waj: Mo Anutuuqaa mmaanna tuu kuaiyauvo Anutuuqo kua kiaa teerama kioo kuaiyauvaa
    hatokaivainnee? Hama hatokaivaivee. Anutuuqo mmaanna tuu kua voovai gioonna kiaapuuya
    mmuuvaudiri iya tupatupaa variraivaa varaatiri. Iya mmaanna tuu aataruuvaa iida
    ivaudiri Anutuuqaa avuuvau safuuma variaatirivee. Hama itaama vainoo.
  cpy-cpy: ¿Owashiñaa-kiroma Ikantakaan-teetani okaatzi ikashiya-kaakiriri Tajorentsi
    paerani Abraham? Tema tee owashiñeero. Roorikami owawijaako-shiretan-tatsinimi
    Ikantakaan-teetani, aritaki omatakiromi otsiparyaako-wenta-yiteemi atampatzika-shire-yiteemi
    amonkaa-yitaneerowa.
  mpx-mpx: Tabam etega ni nel, “Age Logugui i pihigelgel Yehoba wana bateli eliyana?”
    Nigeya hot, yaa tomaha wali tuwalali. Nige tage Yehoba logugui etega i pem ge
    logugui o yawalila ni pem, inoke nige bosowaina logugui eliyana ge ta sapu Yehoba
    matanaa.
  wbp-wbp: Nyarrpa-jarrimilkirlipa ngalipaju? Wala mayirliparla nyina Kaatukuju Yipuruyamu-piya-juku?
    Kapu mayi puramirlipa Mujuju-kurlangu-juku kuruwarri? Yangka kuruwarri kujarla
    yungu Kaaturluju Mujujukuju, manu yimi kujarla jangku-pungu Yipuruyamuku, ngulaju-pala
    jurrku-juku jirrama-juku kuruwarri manu yimi. Kaaturluju kula-ngalpa yungu Mujuju-kurlangu
    kuruwarri jungarni-pajirninjakungarntirli, ngula-kurlu yungurliparla marlaja nyina
    wankaru Kaatukuju tarnnga-juku nganta, lawa. Ngula yimi kajilpa junga nyinayarla,
    kujarlaju yungulparlipa purayarla Mujuju-kurlanguju kuruwarri. Ngulaju kula junga
    kujaju. Kulalpa-ngalpa nyiyarlu-puka kuruwarrirliji kangkarlarni pina Kaatu-kurraju
    yungurliparla ngula-kurluju marlaja nyina wankaru tarnnga-juku nganta, lawa.
  luo-luo: Wanyalo wacho ni Chik mane Nyasaye ochiwo ogwenyore gi singruok ma notimo
    gi joge koso? Ooyo, ok nyal bet kamano. Nimar kapo ni Chik mane ochiwno ne nyalo
    chiwo ngima to mano nyiso ni Chik ne nyalo miyo dhano bedo kare.
  nhe-NT: Huajca amo ximoilhuica para itlanahuatilhua Moisés quitlamilti nopa tlen
    Toteco quitencahuili Abraham para quimacasquía. ¡Axtle! Toteco temacac nopa miyac
    tlanahuatili huan nopa tlatencahuali huan nochi ome quipiyaj inintequi, huan ax
    elqui inintequi nopa miyac tlanahuatili para techmacas yolistli para nochipa.
    Intla Toteco techmacatosquía miyac tlanahuatili tlen techmacatosquía yolistli
    para nochipa, huajca tiquintoquilijtosquíaj nopa miyac tlanahuatili huan techchijtosquíaj
    tixitlahuaque iixpa Toteco.
  aii-aii: ܒܵܣ ܢܵܡܘܿܣܵܐ ܕܲܠܩܘܼܒ݂ܠܔ ܕܩܵܘܠܹ̈ܐ ܕܐܲܠܵܗܵܐ ܝܠܹܗ؟ ܚܵܣ ܠܝܼ. ܣܵܒܵܒ ܐܸܢ ܢܵܡܘܿܣܵܐ
    ܦܝܼܫܵܐ ܝܗܘܵܐ ܝܘܼܗܒ݂ܵܐ ܕܡܵܨܹܐ ܗܘܵܐ ܝܵܗܒܹܠܔ ܗܘܵܐ ܚܲܝܹ̈ܐ، ܗ̇ܝܓܵܗ ܫܲܪܝܼܪܵܐܝܼܬ ܙܲܕܝܼܩܘܼܬܵ‌ܐ
    ܒܸܬ ܐܵܬܝܵܐ ܗܘܵܐ ܒܢܵܡܘܿܣܵܐ.
  esk-NT: Uvvaasriiñ maliġutaksraq akitñaummatiniqpa akiqsruutaiñun Agaayyutim? Taatniinġipiaqtuq!
    Tarra maliġutaksram qaitchitḷaniqpagich iñuich iñuułiġmik, iḷumun nalaunŋatlanayaqtugut
    Agaayyutim sivuġaani maliġutchił̣ł̣aptigun taavrumiŋa maliġutaksramik.
  msb-msb: Kaya, nano, dili magkauyon an Kasuguan kag san mga gintuga san Dios? Syimpre
    dili! Kay kun may ginhatag na sugo na makapatanos sa pagkita san Dios, nagin matanos
    na kita paagi sani.
  cpa-NT: Jøng² tsa¹ju³lë́h³ hniah¹² hi² lǿa¹² ma¹quién¹ lei¹³ quiah¹² hlai³ Moisés
    quianh¹³ jǿg³ ca¹jmo¹ Diú¹³ quianh¹³ hlai³ Abraham. Cøng² báh³ lǿa¹² jǿg³. Mi³jmo¹
    báh³ Diú¹³ hi² lén² jniang³ dsa² tsa¹re² dsag³ quianh¹³ lei¹³ ju³ mi³chi² cøng²
    lei¹³ hi² lé² li¹jmo¹ lah¹jøng².
  dso-dso: ନିୟମ୍‌ କାଇ ପରମେସରର୍‌ ସପତ୍‌ ବିରଦ୍‌ କଲାନି କି ? ନାଇ କେବେ ନାଇ ! କାଇକେବଇଲେ ଲକ୍‌କେ
    ଜିବନ୍‌ ଦେଲାପାରା ଗଟେକ୍‌ ନିୟମ୍‌ କରା ଅଇତା, ତେବେ ସେଟା ମାନ୍‌ଲେସରି ସେ ପରମେସରର୍‌ ମୁଆଟେ
    ଦସ୍‌ ନ କଲାଲକ୍‌ ବଲାଇ ଅଇତା ।
  meu-meu: O, taravatu ese Dirava ena gwauhamata e laoa ahumu a? Lasi vaitani. Badina
    be taravatu bema mai siahuna mauri ihavarana, kara maoromaoro na taravatu amo
    bema vara.
  yva-NT: Vemo wandaura wamare urairijo Amisye omi ngkov, yara Ananyao Musa omamo
    mamaisye jewene inta! Ranivara Ananyao Musa ama ananyao mo kovo nuge nuganui raugavo
    wansai inta no ratire, indati wambeker wambeta rai indamu ananyao umaso mo wansavera
    wamamai no Amisye amune rai. Weramu ananyao inta maisyare wemaisye ramu. Weye
    Ananyao Musa mo kovo nuge nuganui raugavo wansaije ramu.
  dgc-dgc: Pero diyan kam mégisip a tu kautusan ni Moises éy kontara to pangako na
    Diyos ni Abraham. Ewan! Eng maari kitam maka a mabuhay a éwan tu katapusan dahil
    ta pégsunud tam to kautusan, éy sé ngani ya i magpabanala dikitam ta mata na Diyos.
  zpm-NT: 'Nana gnë to: “¿Zig gocladz dzigo lëë nsiooglo xley Moisés lo trat ne beeṉ
    Dios ga?” ¡Led scada! Sac grieelod ygaa ne guieḻmban ndzon ne gdziṉd dze lozh
    ga, teḻne gnalo ne ley; ib grieelod ley csaṉwena ne nëz lo Dios. Teḻne niaca miṉe
    nrieelo ley nsilaaw miech lo doḻ, nod pe nacne dzigo nxeeḻ Dios Xpëëd me, biaad
    me biadbee me miech ladznia doḻ (sac rnee lo Xtiidz Dios masaque ngadoo miech
    lo doḻ). Jesússe goṉ zrieelo csilaa miech lo doḻ, totsaque dib zdoo zho gnalo
    zho me, mese zrieelo gdeed guieḻmban ndzon co lo zho.'
  hix-NT: Tàwya kàyweronàhyamantokonye, anar me ehutwahra ro mak nehxakon ha, Khoryenkomo.
    Akmaraw heno yakoro tàrwonàmàthàrànhàr yawo ro rma nehxakonà. Tàwya kàyweronàhyamantokonye
    rma, karyhe roro harha kehtxoho kom hokohra nehxakon hamà. Konyhoryetxho kom hokohra
    nehxakon hamà. Àro hoko tehtok haxa, anar me kàyweronàhyamanàràtho kom haryhe
    mà, àwya, àro hoye ro rma kosonyhoryenàràtho kom haryhe mà.
  sim-sim: Wa mberem a mbaku, lo os kuma talari oso si talaha Avui Wasilaka suma os
    maifuk or tiviri osohi farniyik sikundas? Wahau! Lo las mbeek suma os maifuk or
    tiviri osohi farniyik sindahi ambu sir. Os lo las jip lindan nirin si haku nahi,
    wa nir amber hom lo oson ni tiyaha Avui Wasilaka misokome orhik ma worna mak ni
    naka.
  npi-ULB: त्यसो भए, के व्यवस्था परमेश्‍वरका प्रतिज्ञाहरूको विरुद्धमा छ त ? कदापि
    होइन ! किनकि यदि जीवन दिन सक्‍ने व्यवस्था दिइएको भए, निश्‍चय नै त्यही व्यवस्थाद्वारा
    धार्मिकता आउने थियो ।
  cgc-cgc: 'Basi may mag-insa ta iling ti: Ta pag-atag ta Dyos ta iya na mga sugo
    na naan ta Mga Sinulat Moises, ino, gakuntra kanen an ta iya ya na mga pangako
    ki Abraham na mas una ta Mga Sinulat Moises? Sabat ko na ula gakuntra kanen an
    ta iya na pangako ki Abraham! Alimbawa, daw may naatag inta bisan isya nang gid
    na sugo na daw tumanen ta mga ittaw, tagan danen an ta bag-o na kabui, beet ambalen
    pwidi danen an buaten ta Dyos na danen an matareng tenged ta iran na pagtuman
    ta iling tan na sugo.'
  tim-tim: Akto den kârikŋe arekŋe Anutugât pat âlep den mem ge katmâ hâlâŋmâ aŋgâ
    miawakbiap mon? Hain bo. Den kârikŋe arekŋe luâk biwi golâ mâŋginenekmap dâine
    âmâ bundâk den kârikŋe lokoenŋe dosa bâlâk agak meme are miawaknengiwop.
  yor-yor: Nítorí náà òfin ha lòdì sí àwọn ìlérí Ọlọ́run bí? Kí a má rí i; nítorí
    ìbá ṣe pé a ti fi òfin kan fún ni tí ó lágbára láti sọ ni di ààyè nítòótọ́ òdodo
    ìbá ti tipasẹ̀ òfin wà.
  wos-wos: Mé saréké. God Mosesré wandén hambuk hundi wun nak yambumbu dé naniré wakwe
    wana? God Abrahamré wandén hundi wun nak yambumbu dé naniré wakwe? Wu yingafwe.
    Hambuk hundi jémba xéka di Godna makambu yikafre sémbut hurukwa du takwa rendate
    dé hambuk hundi wa. Du takwa wun hambuk hundi xéka déka makambu yikafre sémbut
    hurukwa du takwa renjoka di hurufatiké. God wungi hambuk hundi wahambandé.
  emp-NTPO: Mãẽteara Ãcõrẽba idji ley Moisea diasid̶e ¿idjia Abrahaʌ̃ ume bed̶ea b̶ʌd̶ara
    igarasica? ¡Mãwãẽ́a! Ãcõrẽba Moisea diad̶a leyd̶eba dadjirãda ewariza Ãcõrẽ ume
    poya zocai b̶ead̶ibara, maʌ̃ ley ĩjã o panʌneba Ãcõrẽ quĩrãpita jipa panacasid̶aa.
  eng-F35: Is the law then against the promises of God? Of course not! Rather, if
    a law had been given that was capable of imparting life, truly righteousness would
    have been by the law.
  ind-ind: Sekarang pasti kalian bertanya, “Kalau begitu apakah hukum Taurat bertentangan
    dengan janji-janji Allah kepada Abraham?” Tentu saja tidak! Kita harus memahami
    bahwa hukum Taurat tidak mempunyai kekuatan untuk memberikan hidup kekal kepada
    siapa pun. Berarti, cara untuk dibenarkan di hadapan Allah bukanlah melalui hukum
    Taurat.
  pes-OPCB: بنابراین، آیا شریعت خدا با وعده‌های او تناقض دارد؟ هرگز! زیرا اگر شریعتی
    به ما داده می‌شد که می‌توانست به ما حیات ابدی ببخشد، در آن صورت، میسر می‌گردید
    که با اطاعت از آن، وارد رابطه‌ای درست با خدا شویم.
  mpt-mpt: Mosese hekmel weng olo Gode moton wengo Eblahame baabanebuo omtlanobua
    bleka? Yeye Mosese hekmel weng osa eka Gode moton wengo Eblahame baabanebu osa
    o okoko afet afet kesoa o mo omtlaim blimobe. Nakaia unangai hekmel wengo wafu
    blibi Gode baabenea Ibo ne kin dimo naka molot unang molotobo gene mole nakaia
    unangai hekmel weng olo wafu blibi amit nomabib otane hekmel weng olo mo inangge
    baaim blim kesoa o okokbabe.
  ssx-ssx: Koto alo ekina꞉ta꞉ mo pi ula꞉eki manuma꞉ta꞉ mo Koda꞉na꞉ pi la꞉ ula꞉eki
    hoeyaaluekema꞉ wia pa꞉la꞉pe. Dia꞉me. Ota꞉ dia꞉me. Mo pi ula꞉eki homekema꞉ wanda꞉hali
    da꞉taapeke ya꞉ka꞉na꞉ yoluta꞉ kota꞉ kotota꞉ paeyaoma꞉ koto pi ula꞉eki opua miniki
    hata꞉ Koda꞉ yaapo tikitiki halo pimipate
  mkl-mkl: Debɛi, woodɑu wɑ jɑ̃ ide iyi Ilɑɑɔ̃ í wɑ̃u mɛɛ. Aɑwo, kù jɛ bɛɛbɛ. Ntɔ
    ntɔ, bii í jɛ ɑ̀ nɑ woodɑ wo iyi ɑ́ yɔkɔ ku muɑ ɑmɑnɛ kuwɛɛ, Ilɑɑɔ̃ ɑ́ jɔ̀ ɑmɑnɛ
    ku jɛ dee dee wo nɑ woodɑu.
  gaq-gaq: ନିୟମ୍‌ ମେଃନେ ଇସ୍‍ପର୍‍ନେ ପାର୍‌ମାନ୍‌କେ ବିରଦ୍‍ ଡିଙ୍ଗ୍‍ଏ ? ଣ୍ଡୁ ଅଃନା ଣ୍ଡୁ !
    ମେଁ ଡାଗ୍‍ଲା ରେମୁଆଁକେ ଜିବନ୍‍ ବିଡିଙ୍କେ ରକମ୍‍ ଜଦି ମୁଇଂ ନିୟମ୍‌ ପାଡିଙ୍ଗ୍‍ ତେଲା ଆତେନ୍‌‍
    ପାଲେନେ ବାନ୍‍ ଆଃ ରେମୁଆଁ ଇସ୍‍ପର୍‍ନେ ସାର୍‍ମୁଆଃନ୍ନିଆ ଦସ୍‍ ଣ୍ଡୁ ଡାଗ୍‍ଚେ ପାବାବେଆର୍‍
    ।
  gof-RNT: Yaatin, higgey Xoossaa ufayssa qaalara eqettiyye? Akkay, gidenna! Higgey
    imettiday asas de7o immanaw gidiyakko, xillotethi higge baggara benttanashin.
  unx-unx: ଆନ୍‌ଚୁ ଚିନାଃ ପାର୍‌ମେଶ୍ୱାର୍‌ ଏମାକାଦ୍‌ ବାନାର୍‌ସାକେ ବିରୁଧ୍‌ ରିକାଃଏ ? କାହାଗି,
    ଚିଉଲାଅ କା ହବାଅଃଆ ! ଚିଆଃଚି ମାନୱାକେ ଜୀଦାନ୍‌ ଏମେ ଲେକା ମିଆଁଦ୍‌ ଆନ୍‌ଚୁ ବାଇୟାକାନ୍‌ ରେଦ,
    ଏନାକେ ମାନାତିଙ୍ଗ୍‌ ହରାତେଗି ମାନୱା ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆୟାର୍‌ରେ ଧାର୍‌ମାନ୍‌ନିଃ ମେନ୍ତେ
    ଉଦୁବ୍‌କାନ୍‌ତେୟାଃ ।
  gah-gah: Itó Mosé lo hukoko li gakó nenémo Ómasímo lehizeletatove loko lo mololeta
    gakó lovaga lo ameaká noihe. Lá oko nomive. Mosé lo hukoko li gakó nenémo alévolé
    lemetameni ale utó oakaláa nelina nene, lamaná lo hukoko li gakokutí lihimate
    asú olimikago minoaká gapováa utó iline.
  lcm-lcm: Sa nang? Kalapo ararai ta saupai kilongpo anggegelai ve palapalatung? Parik
    luai kapa asukang! Man a God kata amatung a saupai voiang a igenen ka angkoai
    si using apunuk ania asi kana to, oro na God kala kin ia ta kapo igenen korong.
  aer-aer: Angkentye Moses-kenhele-ame akurne-iletyenhe iwenhe-arle Ngkartele alhileke?
    Arrangkwe, re renhe akurne-iletyakenhe-arle anetyenhe. Angkentye Moses-kenhele
    arrpenhe itethe-iletyeke arrangkwe-arle. Angkentye yanhe apeke-arle arratye aneme,
    anwerne kwenhe angkentye Moses-kenhe apentetyeke. Kenhe yanhe akenhe arratye anetyakenhe-arle.
    Angkentye Jesus-kenhele-ante ware tyerrtye areye itetheke mpwareme. Angkentye
    arrpenheke arrangkwe-arle anwernenhe Ngkarte-werne utepelhe-iletyeke, anwerne
    Ikwerenge akwete-ante anetyenhenge.
  qvc-NT: 'Kinsapch''i qamkunaqa yuyangillapa: Tayta Dyus puntata ufrisishpa Abrajanda
    dibaldilla washanambaq, ¿imaraykutaq liyningunata Muysistaqa qorqan? nishpa. ¿Tayta
    Dyusqachu chay liykunawan munarqan chingachiyta pay Abrajanda ufrisishqanda? ¡Manám!
    Piru yumbay chay liykunataqam mana atinchiqllapachu kasuyta washakananchiqqa.'
  tgl-ULB: Kung gayon ang kautusan ba ay laban sa mga pangako ng Diyos? Hinding-hindi!
    Sapagkat kung ang kautusan ay ibinigay at may kakayahang magbigay ng buhay, tiyak
    na ang katuwiran ay dumating sa pamamagitan ng kautusan.
  cbs-NT: Ja dukun Abraham Diosun yubani inun ana ja kachu Moisés yusinmanidan, ¿jaska
    ja dukun Abraham yuini Diosun betsa wakin nematidumen? Jaskamaki. Dios daewakin
    jawen nemati inun jawen yunuti jancha pe chibankubainkin tsuabunda jiwekuian bikeankanaii.
  xtm-NTPP: ¿Te nú sukan, tnu'u ni tatnuni Moisés ma, siin kúu i, te siin kúu tnu'u
    ni skuiso Su'si ma nuu Abraham ma? ¡Ña'a kuiti! Vaa nute maa in‑ni tnu'u ni tatnuni
    Moisés ma, te kundee i sa'a i ja jin ndani'i ta'vi o nuu Su'si ma chi kuu jin
    ka'an o ja maa tnu'u ni tatnuni Moisés ma, te jin nduu o ñayii jin ko sa'a ja
    va'a ja ndaa ndija ma.
  nnq-nnq: Bo, Malagilo ga Musa kanana na lilagano lya Nnoongo? Napachokuje! Gambu,
    ikabi kubekigwa kwa Malagilo gaotwi kape bandu bwomi, penia, kila mundu kabi aotwi
    kubekigwa kube jwambone nnongi ja Nnoongo kwa ndela ja Malagilo.
  bao-NT: 'To biro to ca biijata, doti cũuriquea, Ʉmʉreco Pacʉ: “O biro yʉ tiirucu,”
    cʉ̃ ca ĩiriquere, “¿Ca bii camotarije to niiti?” Biiti. Doti cũuriquera caticõa
    niiriquere to ca tiicojojata, añurã mani ca niiro ca tiirije cãa doti cũurique
    jʉorira niibojacupa.'
  san-ORI: ତର୍ହି ୱ୍ୟୱସ୍ଥା କିମ୍ ଈଶ୍ୱରସ୍ୟ ପ୍ରତିଜ୍ଞାନାଂ ୱିରୁଦ୍ଧା? ତନ୍ନ ଭୱତୁ| ଯସ୍ମାଦ୍
    ଯଦି ସା ୱ୍ୟୱସ୍ଥା ଜୀୱନଦାନେସମର୍ଥାଭୱିଷ୍ୟତ୍ ତର୍ହି ୱ୍ୟୱସ୍ଥଯୈୱ ପୁଣ୍ୟଲାଭୋଽଭୱିଷ୍ୟତ୍|
  huv-NT: ¿Jow nganüy ngo majlüyiw nóiquian aaga poch tüünd Moisésa maquiiüb leaw
    Teat Dios tasaj a Abraham apmüüche? Ngwüy ngo matquiaj, cos sitiül aaga poch tayac
    Moisés alndom mawün asoeteran, quiaj naleaing alndom majneaj ajlüyiiüts teombas
    Teat Dios wüx arangaats palan leaw apiüng.
  otn-NT: ¿Ua sä ga̱ ɛ̱mhmʉ ngue nu̱na̱ ra̱ ley bi 'yotra̱ Moisés di̱ nju̱nt'ui na̱
    te ra̱ hya̱ bi ya̱t'a̱ Oja̱? Nu̱'á̱, hi̱n'na̱'a̱. Porque hi̱n tema̱ ley di ja
    ngue da̱ hyät'i da̱ 'yøtra̱ ja̱'i̱ te gä di̱ ma̱nda para ngue di t'u̱nna̱ 'da'yo
    te ra̱ ja̱'i̱.
  nop-nop: Kaŋ Yodoko Mededi Bepaŋ’walaŋ gigitmede kelekulaŋa kibikoŋ tilak be? Unduŋ
    titiŋdok hatuwek binek adi biyagoŋ Yodoko Mededi yom tubufikudapmaaŋ hatihati
    fofooŋ nimiliwek.
  obo-NT: Na iyon bo kohulugan ka-ay no iddos mgo Suhu, supak taddot mgo tandu to
    Monama? Konna en. Su otik duwon pa nanoy mgo Suhu no od pokovoggoy keta to umuun
    waad tomanon, od komotallong ki nanoy riyot kod-ontong to Monama ukit to kodtuman
    tadda.
  cak-ENT: ¿Y nkutiquer nkabij que ri Dios xuya' ri ley richin xuyoj ta ri rusujun
    can? Man quiri' tüj. Pero si ta ri ley xtiquer ta xuya' c'aslen, ja ta ri ley
    ri' ri nbanun cheke que man jun kamac nk'alajin chuvüch ri Dios.
  lif-NT: ᤜᤧᤰᤁᤣᤏᤧ ᤑᤠ᤹ᤃᤪ ᤁᤢᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤠᤱᤜᤧᤰᤜᤠ᤹ ᤀᤳᤋᤢᤒᤡ᥅ ᤛᤧᤰᤂᤠ᤺ᤸᤗᤧᤃ
    ᤜᤧᤰᤁᤣ ᤔᤧ᤺ᤴᤗᤥ᥄ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤸᤗᤧ ᤁᤢᤛᤱ ᤜᤡᤱᤔᤴᤏᤡᤴ ᤐᤡᤔᤠ ᤀᤠᤛᤢᤰᤋᤧᤸᤗᤧᤃ ᤂᤧᤴ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤴ ᤀᤠᤀᤡ᤺ᤳᤋᤢᤶ
    ᤀᤠᤏᤠ᤺ᤳᤋᤢᤶᤔᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡ᤺ᤔᤠᤀᤥ ᤀᤠᤵᤋᤡᤰ ᤔᤧ᤺ᤴᤏᤣᤒᤠ ᤐᤥ᤺ᤱᤔᤠ ᤀᤠᤛᤢᤰᤋᤧᤒᤠᤖᤥ॥
  mie-NT: ¿Túsaá de á ndihi yáhá cáhān jā ley jā ní jēhe Yāā Dios nūū Moisés, sáhá
    jíyo jā ní nquee yuhú yā jā sāhá yā? Nduú cuitī jā súcuán. Chi tú ní jéhe Yāā
    Dios iin ley jā cutecū nchivī níí cání sāhá, ñúcuán de quendōo ndāā ji nūū yā
    sīquī jā squíncuu ji tiñu jā ndácu ley nícu.
  san-TIB: ཏརྷི ཝྱཝསྠཱ ཀིམ྄ ཨཱིཤྭརསྱ པྲཏིཛྙཱནཱཾ ཝིརུདྡྷཱ? ཏནྣ བྷཝཏུ། ཡསྨཱད྄ ཡདི སཱ ཝྱཝསྠཱ
    ཛཱིཝནདཱནེསམརྠཱབྷཝིཥྱཏ྄ ཏརྷི ཝྱཝསྠཡཻཝ པུཎྱལཱབྷོ྅བྷཝིཥྱཏ྄།
  qve-NT: Moisespa escribisqan llapallan leykunaqa manan Abrahamman Diospa promesankuna
    qosqanpa contranpichu kashan. Sichus Moisespa escribisqan leykunata kasukusqanchisrayku
    salvasqa kasunman chayqa, chay llapallan leykunata kasukusqanchisraykuchá noqanchisqa
    salvasqa kasunman. (Ichaqa manan chay llapallan leykuna cumpliytaqa atisunmanchu).
  pao-NT: '@see-verse:GAL.003.020'
  cbu-NT: ¿Nitaati Apanll waanaatsi kamachtamarini wayarangu, Ashiri yuwaa Apramarinee,
    tárangi anoo na pastayanlliya, tárang? nduni. Watam Apanll yuwaa iy payumaam pinasakini
    anoo yasaranguwa. Kamachtamarini kamiranamashi taarinaari, mishat tputs izuuru
