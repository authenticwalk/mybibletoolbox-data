    pe kumaen tumado tap man, rumok nuŋon, kubiaeŋ lo mi Anut malan lo id itaotan
    tilasa wa. Gug ru kubiaeŋ naok ago yak ta yen man tia ya.
  sna-sna: Naizvozvo, murayiro unopikisana nechipikirwa chaMwari here? Kwete napaduku!
    Nokuti kana murayiro wakapiwa wakanga uchigona kupa upenyu, ipapo zvirokwazvo
    kururama kwaizouyawo nomurayiro.
  smk-NT: Kuntra edet kasi a Gugan-gan sa nipangako' nan Dios? Kai gapo! Wanin ta
