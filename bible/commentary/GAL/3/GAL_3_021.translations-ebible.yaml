  myk-myk: Ta lee wa li shɛɛ na Kilɛ ya ɲɔmɛɛ lemu lɔ ge, na Kilɛ tudunmɔɔ Musa wo
    saliya wu wʼa lee ɲɔmɛɛ li kaala ya? Bada! Saliya ɲɔmɛhɛɛ kii kʼa kan ge, kee
    da bi da já da ɲìi sicuumɔ kaan sipyii mu, wee tuun wu ni sipyii bi da já da byi
    sipyitiimɛɛ Kilɛ ɲaha tàan, saliya ɲɔmɛhɛɛ ki baraga ni.
  sbe-sbe: Ta hededeyako meta Yaubada yona hededehesunuma debanaena tamowai ye tolehedudulaidi
    na mauli se lobai. Unai ede hage idohagi, laugagayo meta Yaubada yona hededehesunuma
