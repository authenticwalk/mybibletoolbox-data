  nal-nal: Malasing faa, amun Lus sin Moses di purua wana amun kalxalang sin Nakmai?
    Kawit mase! Tamon Nakmai xa lek lis amun Lus kuna vaaroroiang, naan ka lek kilis
    adu naandi di tak ina dit falos amun Lus.
  kyq-kyq: Bin se je ɗeekŋ ɔɔ Ko Taar kɛn Raa ɛɗo Musa ki ute bɛɛ kɛn Raa ɔɔ tɛɗ se
    tum ey la? Anum gɔtɔ, bin eyo. Kɛn Ko Taar kɛn Raa ɛɗo Musa ki jaay ɛɗ kaaja jeege
    tu num, jee uun ɗoobm se kaaɗn naane tɛɗga jee aak bɛɛ naan Raa ki.
  kwd-kwd: '''Ilo''oo ma nga Tagi ala Moses ngaia ''e to''ofonosia no''o nga fataarunga''inga
    na God? ''Amoe no''o! Ma lauta God ''e kwatea nga tagi lo''oo ''ani fa''amooria
    nga ta''a, ''ino''ona nga ta''a na gila lo''o suria, gila odo no''o ''i na''ona
    God.'
  ded-ded: Anutungo Abrahanggoc yoac dzegeec, imoc dedeseriyoacngo mi kpede, imoc
    kpac yombong. Anutungo dedeseriyoac nemmeec, imocngo kekecseri meficgenemmebac
    dede ye dedeseriyoacac amma ngicngac dindingac denemmebac, amma ifi mi fingerec.
  ewe-ewe: Ekema ɖe se la tsi tsitre ɖe Mawu ƒe ŋugbedodowo ŋutia? Gbeɖe! Elabena
    ne se si wona la ana agbe la, ekema dzɔdzɔenyenye ava to se la me.
  nuy-nuy: Nugurru aadanu, yangi ari nurraan-jamana? Anubani ana-lhaawu-runggal anubani
    wij-galadi-wini ngarrani-lhalamayaa-yinyung ngagurru anubani-yung na-God? Girrjag!
    Waari yamba anaani ana-lhaawu-runggal waṉagang ana-lhuḏ, yagu waari ngarranggu-wiri-gi.
    Anaani wiij-nguynju, waari anubani-yung ngambanggu-maaḻamburrg-gaa ngagurru.
