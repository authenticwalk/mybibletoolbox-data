  cab-NT: ¿Laríñaguña funági le luágu múaradun lan lerérun Búngiu lúma lilúrudun le
    líchugubei lídaangiñe Moisés? Máma líña. Lun jamúga rúa lan ában lúrudu le íchugubei
    ubáfu woun lun wagúnfulirun láu, gayáraati jamúga jayábin gürígia lun jeréderun
    richágu ligíbugiñe Búngiu láu jagúnfuliruni le lubeíbei lúrudu ligía.
  clu-clu: Karon, basi kon magisip kamo nga ang Kasogoan nagakontra sa anang mga pangako
    ang Dios. Ara! Ay kon ang pagtoman sa Kasogoan sarang makataw kaboi nga ara kataposan,
    dato ron lang andan anang paagi ang Dios agud ibilang na kita nga matarung. Piro
    ang Kasogoan indi makataw kanatun kaboi nga ara kataposan.
  swh-ULB: Kwa hiyo je sheria iko kinyume na ahadi za Mungu? La hasha! Kwa kuwa kama
    sheria iliyokuwa imetolewa ilikuwa na uwezo wa kuleta uzima, haki ingepatikana
    kwa sheria.
  tpt-NT: ¿Lhilayatꞌik ni lhachimoꞌon yu xtaqnikal Moisés va laktꞌilhil ixchivinti
    Dios yu junil Abraham? Jantu laqsaval kaval. Ni lhachimoꞌon incha ixtaqlhi jatsukunti
    ex lay ox katalaqtsꞌin Dios por kꞌamakꞌatꞌik yu lhinaunkan.
  aai-aai: Kwanotanot ofafar naatu God ana omatanen hairi i tibigamigam? En anababatun,
    anayabin ofafaramaim orot ana yawas tabaib na’at, turobe orot ana ef yamutufurin
    isan boro ofafaramaim tan.
  sny-sny: Sosu a'i pe fene eiwerou totesiya awere? Moses lo yo peri ape lai Owane
    Sitewi lo peri te'e naneiyei ape se ai atu tiyatisiya awere? Opiyai! Yo peri ta
    nomo ma'e marepi hepene he'i a'i aurowa ape, irorowa su, sosu nomo yo peri ape
    umasiyei su, Owane Sitewi lo nihe se nomo lu taune aseyaro a'i ironamitorowa.
    [Ro 8:2-4]
  myy-myy: ¿Moisésre ĩ rotire gaye ĩ cũroca Abrahamre ĩ goticãrere jidicãyijari Dios?
    Meje ĩ goticãrere jidicãbisijʉ Dios. Ado robojʉa bajia. Catitĩñare gaye mani bʉjatoni
    meje ĩ rotirise cũyijʉ Dios. Ĩ rotirisere cʉdi jeo masibea mani. Ito bajiri, “Cʉdi
    jeorã ña mʉa. Queno yirã ña mʉa”, yibiquĩji Dios manire. Ĩ rotirise mani cʉdi
    jeoja ticõri, “Queno yirã ña mʉa”, yiboguĩji gajea.
  trc-NT: Tza̱j ne̱ ta̱j riꞌyunj se‑tucua̱nj Moisés man nana̱ cataꞌ tuꞌva Diose̱ rihaan
    Abraham ga̱a naá, rá soj naꞌ. Daj chiha̱a̱ míj ne vaa da̱nj maꞌ. Tza̱j ne̱ sese
    gu̱un nucua̱j yuvii̱ quiꞌya̱j yuvii̱ ꞌo̱ tucuáán rqué Diose̱, ne̱ ya̱ cunu̱u sa̱ꞌ
    yuvii̱ rihaan Diose̱, quiꞌya̱j tucuáán yoꞌ ei. Tza̱j ne̱ se̱ guun nucua̱j yuvii̱
    quiꞌya̱j yuvii̱ tucuáán vaa da̱nj maꞌ.
  cut-NT: Andahre tihca̱, ate ley yahn ye che nda̱hco ye ta̱h Moisés ne, ndiyu che
    renda̱hco ca̱de ye ndudo che ca̱h ye Abraham, te hua nedin yahn ye ihyan, ndevahn
    ye nduco che dinahn ye ley min.
  bel-bel: Дык ці ж закон супроць абяцаньняў Божых? Ані! Бо калі б дадзены быў закон,
    які мог бы ажыўляць, дык сапраўды праведнасьць была б ад закона;
  zlm-KSZI: Jadi, adakah hukum Taurat itu berselisih dengan janji-janji Allah? Tidak
    sekali-kali! Kerana kalaulah ada hukum yang dapat memberikan kehidupan, tentulah
    kebenaran didapati melalui hukum itu.
  gdr-gdr: Sɨ rɨngma, ɨta gog yɨtɨt Godɨmna tɨrɨr omni yɨt negɨr omnɨka yiyeny? Nayɨ,
    makwa rɨrɨr e. Mop nokɨp rako God yoramitonj gog yɨt rɨnte ra rɨrɨrkɨp omɨny rɨgand
    yilo okawam, sɨ keako negɨr kesa dɨmdɨmjog mɨle ikonj gog yɨtɨm pɨlkena.
  vmy-NT: ꞌBamani, ¿a tjimangane= kjuatexumo en xi kitsuyatitjun Naꞌenchana? ¡Jajainjín!
