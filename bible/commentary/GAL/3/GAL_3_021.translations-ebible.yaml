  sri-sri: 'Iro merẽ, Marĩpʉ Abrahãrẽ weredea, ĩgʉ̃ dorerire Moisére pídea nemorõ
    ããrĩmakʉ̃, ¿ĩgʉ̃ dorerire Moisére pídea gapʉ wajamarĩyuri? Irasũ ããrĩbiridero
