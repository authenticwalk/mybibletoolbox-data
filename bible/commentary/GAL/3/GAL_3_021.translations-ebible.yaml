  soy-soy: Lɛ̃ nnyɑ, tɔkɛ́ nkpéni rɛ isé íi Uléécɑɑ rinɔɔ kuu n yekei ritikii?
    Ái nkpɑ́ni lɛ̃. Pin pɛɛ isé inyinɛ n wɑ yɛɛ yɛ́ usoi nfɑ́ɑ n hɛ, i yɛ́ pɛɛ fe
    ii usoi Uléécɑɑ inipɛɛ-i wɑisɛ ɑsei ute.
  hui-hui: Mana lo winigome Ngode Datagaliwabehanda ala, Ngulebero, lo winiru baba
    waitigi ho ngabe. Ani ndoyago. Mana lo winiru mbirame wali agalihondo holene gahenge
    mibehe winidale Ngode Datagaliwabehanda wali agalihondo, Í̠ mini tigabiwi ke,
    lolene mana ogoni ngale.
  amf-amf: Ta keeda yiggino Barjodar qaabe haydhensa upsinam jibba ko jibbo? Jibbehe!
    Harrna hambhidianna, sada imana damea yiggi imbhidi ko hanna, gon Barjo birante
    tipamo yiggin goynka ini haapa ko haapadhe.
  quc-NNT: ¿A kel lo kub'ij wa' chi ri Pixab' ri xutz'ib'aj ri qa mam Moisés kuk'ulelaj
    ri xuchi'j loq ri Dios? ¡Man je' tä ri'! We ta ri Pixab' ri xyi'k käkowinik kuya
    k'aslemal, te k'u ri' qas käjikomataj na ri' ri qanima' cho ri Dios rumal ru b'anik
    ri kub'ij ri Pixab'.
  dob-dob: Geyaꞌabo wanuwanuwa ꞌaene Mosese ꞌina loina Yaubada ꞌina onaupaupa ꞌietalauwalena?
    Manuna nigeya ꞌebweu wate loina sawesawenaya be yawasida ꞌiꞌebwaꞌeda, nai ꞌida
    bubuna ꞌida giepaepaluyedi. Nigeya.
  wrs-wrs: Es hevpa, osm honamba lohohmomba esiwohavmoa Sesoana omokalthamoiva? Esiwohavta,
    manara, no lohohmonapopolva indhanamba atava, osva pivva beswonam engivra lohohmomba,
    lehrava lovahvra Sesoana novrava.
  mca-mca: ¿Me ikji' aka'an qu' net'ejuyiju'ƚ ke' yika' pa'aj pa' Moises'ik'i (ley)
    pa' hats yiwjutsiqen pa'aj pa' Dios qu' nana'l? Nite' inek ikji' aka'an. Qe qek
    nana'l pa'qu' ewi'ƚ wi'tlijeye' (ley) qu' jineƚisij pa' witiƚa'x, ma' qekha hats
    je'ƚe'sitsetaxi'ƚ wetju'ƚ pa' Dios qe jitaqsiijkii pa' yit'ij pa' ewi'ƚ wi'tlijei
    (ley).
  tzo-TZC: Ati chcaltic un chaꞌe, ti mantal ti iꞌacꞌbat ti Moisese, ¿mi ta scrontain
    ti oy cꞌusi yaloj ti Dios ti ta xaqꞌue? ¡Bu xata ti jeche! Ati lajuc yacꞌ jun
