    li Diox loo mèn, cà'? Tyè'. Lalque' naca, yey. Per hui' gu' nexa. Chele Diox mxo'f
    thìb ley loo mèn xal ndli gu' cuent, thìb ley co' ndli par yòo ban no mèn Diox
    thidtene ante por ndubdi's mèn loo ryethe con' co' ñibe' leya loo mèn, sya, chele'
    mèn ndli con' co' mnibe' ley par ngli mèna ngàc mèna mèn nalì no mèn nambìi loo
    Diox ante por mbli mèna con' co' mnibe' ley loo mèna par li mèna, huen ngàca loo
    gu', sya, xàa.
  zyp-NT: A cang caco, phungbia cawh Khazing biakangpaw khatah a cakhae he maw? A
    cakhae hrahring bei he! Phungbia tahei male hringnah a peh khy a cang caco, ma
    phungbia thong co, dingnah cawh hmuh khy a cang hrahring a.
  sey-NT: ¿Ja̱je paꞌito Moisés cua̱ñeseꞌepi Maijaꞌquë ca nëoseꞌere sa̱ñope caye paꞌiquë?
    Pa̱ni. Ja̱je paꞌina, cua̱ñeseꞌe yoꞌoyepi Maijaꞌquë cajeohuaꞌi paꞌiye ti̱ꞌañe paꞌito,
    ja̱ cua̱ñeñere sehuojë yoꞌo doꞌi ti̱ꞌaraꞌhuë, nuñe paꞌicohuaꞌi paꞌiye.
  nvm-nvm: Ijefuon Mosison akaij iji fuba Godon vuak fu kuainma ijekma aresren? Baki
    fuba ijekma aresren. Regavo akaij iji fu miainma ijefuon maiji e iji bu ijia jame
    ma karivakfuon. Regavo akaij ijar e iji buon bu karivako iji samuagdia bu ma karibatie
    e iji akai igavo iji bu Godon nifak ijia maturaime irek. Regavo akaij iji fu daro
    bado bu izeg Godon nifak ijia maturaikva bakin.
  mps-mps: Te bomo yai po dali, te Godigo we bidibolo dwagi yai sę yaibao dąų wali
    po dali, te po si augwa hasi boi bidi si tiwai dawe? Woo, te tiwai mu menio. Te
    po olamuo. Tama Godigo te bomo yai po me deli menama, tama te bomo yai pogo te
    we bidi Godigo gedude doloba pai we bidi egi sogo da, teda te we bidi tigidali
    augwali te bomo yai po wali pelama, augwali Godigo gedude doloba pai pedelali
    wagi da.
  pab-NT: Xoana nikare ala hoka xaotyakiyaho mahokoanetita Enore isa aokowitere harenae?
    Maisa nikarexe xini. Hiyaiya, hatya xaotyakiyahoiya atyo kaxekakere haliti waiyexe
    maniya moheta maheta hoka xaotyakiyaho hiyetaiya atyo Enore haliti waiyexe aohitita.
  llg-llg: Faik fo Manetualain fee heti-heu anggama neu baꞌi Musa, ndia nalaba ao
    no Ndia hehelun do? Taa! Huu makanenin ma hambu heti-heuk fo hataholi ana bisa
    tao tunggan, fo Manetualain simbok ndia no malole, na neu ko hataholi Yahudi la
    heti-heun bisa tao leo ndiak boe. Naa te ta hambu heti-heuk esa boe fo hataholi
    bisa ana tao tunggan, fo tao makasufu Manetualain dalen, fo Ana simbo kana no
    malole.
  kyf-kyf: -Mʋʋ gbaa nɩɩ, -li -we -Lagɔ gbaa ɔ 'ka wla, tite mɩ we -yɔtʋ nya yɩ? -Ɩnnya!
    We -ka nɩɩ, -Lagɔ ka tite yabhlo palɩ, we mneni we 'ka nyɩma 'yliyɔgagɩe 'nyɛ,
    -zugba nyɩmɛ mneni yaa ɔ 'ka nyɩmɛ tɩklɩɩ -zɛ -Lagɔ 'yliya 'wʋ, titee 'nʋŋwɛzʋzʋee
    sɔlʋ.
  tpi-tpi: Ating mi laik tok olsem lo em i olsem birua bilong ol promis God i bin
    mekim bipo? Nogat tru. Sapos God i bin givim narakain lo, em inap long givim laip
    long yumi, orait pasin bilong bihainim lo em inap long mekim yumi i kamap stretpela
    manmeri.
  mih-NT: ¿Atu cuñi si catyi si vatyi cuxaan ley ra Moisés sii tuhun sa saha ra Ndyoo
    sii yo? Ña tacuan. Zoco ma cuu nduvaha yo ityi nuu ra Ndyoo sihin sa tyaa yo yahvi
    sii ley sahnu cuan. Tatu sa vatyi cuu coo yo cuhva saa sihin sa tyaa yo yahvi
    sii zuhva ley cuan, vaha maa tacuan ñi. Zoco ña tacuan cuu si.
  qvh-NT: Sayno caycaptenga ama yarpäshunsu Moisés guelgashgan leycuna mana ali cashganta
    o Tayta Dios promitishgancunata leycuna manacagman churashganta. Moisés guelgashgan
    leycunaga alimi caycan. Sayno captinpis say leycuna manami salvamänansipäsu caycan.
    Salvamänansipä captenga say leycunata cumplir salvacushwanmi cargan.
  kms-kms: Lo kin wand ni puate te ningg God wand taq namb kin wand te ane veri bri?
    Te segi nganye. Te pugri ni lo nengu di lo te wute puq weny riti segi ris kin
    tuqui ye, tedi wute lo wuri kin pugrine puq ren ye te ningg ni puq weny God nde
    rar pe tuquine nganye ris.
  agn-agn: Maliag yaning, ang Katobolan kontra bato ong pangako tang Dios? Indi poidi!
    Ang Dios indi nagtorol ta Katobolan ang mapagtorol ta kaboi. Animan indi ita ka
    poiding magimong mato-lid ong pama-dek na ong pagtoman tang Katobolan.
  nhi-NT: Tla ohcon, ¿xanqui in tlanauatil quixnamiqui tlen Dios omoyectencau inauac
    in Abraham? ¡Yeh amo! Pues tla in tlanauatil ouilini ictemactis yolilistli, tla
    ohcon milauac ouilisquia tisqueh itchipauaqueh itich nitlachialitzin Dios ica
    in chiualistli tlen teniquilia in tlanauatil.
  ttc-NT: Ntons ¿tzan tpaj petzun nini te Kawb'il, npon tnajsa' te tyol aj oxik tsi'
    te Qtata Dios [tuky'i Abran]? K'onti'l. Qa jun Kawb'il nb'antik-wit qanq'in titza',
    ntons te aj n'el in te qchoj akix-tal te Kawb'il.
  dan-1931: Er da Loven imod Guds Forjættelser? Det være langtfra! Ja, hvis der var
    givet en Lov, som kunde levendegøre, da var Retfærdigheden virkelig af Lov.
  kwj-kwj: Ka lo mwanji imbihumbwa Gotri bwani Epuraham ga fi bwani fi injiro mwanji
    ni omwemendindauꞌu? Minambwe naha! E, lo mwanji Gotri nunu haro ti, himamwale
    kipe ti nunu ha kinani ri ha nambwe, mina, wopo Gotri hima ni kipe nanda sumbu
    ti lo mwanji tini mendini sirinaro hima ki mwe naha sukwakoro ambwa.
  vie-OVCB: Như thế, luật pháp của Đức Chúa Trời có mâu thuẫn với lời hứa của Đức
    Chúa Trời không? Tuyệt đối không! Vì nếu luật pháp có thể cứu rỗi loài người,
    hẳn Đức Chúa Trời đã không dùng phương pháp khác để giải thoát chúng ta khỏi xiềng
    xích của tội lỗi.
  kze-kze: Áánútuna ámáánko Áánútumo simáímo asirámakain-ainko íma kwéavararaiye.
    Áánútu Mósesimba simámakain-amaankomo asiramáímo kwénamo kwaásimo aúnái'o umátínkáinkakai
    minámáámbá kwégwaraawaiyavena Áánútu séna arupí umái máyáawain-owe sisinó.
  mpj-mpj: Mayitpi karlkilunyurra kulini, “Mamalulu julyju Yipuramja jamartapungu,
    ngula-lanya martukaja wanka kanyilkura. Palujanu Mama-lampa kuranpa kujuparringu
    kulirnu, palumili-langku luwu yungu Muujajja, martukajalula kulira junga nyinakura.
    Mamalu Yipuramjalu jamartapungu ka kujupawana kulirnu, Muujajpara luwu yungu.”
    Palujanu Puuljurna-nyurranya wajarni, Mama-lampa mirta kuran kujuparringu wululu
    kulilpayi Yipuramjalu jamartapungu. Yumurna-nyurranya wajarni Puulju jilanya.
    Yiipi martu Muujajku luwuku kulira nyinaku, palujanu Mamalu wanka kanyilku, palunyangkala
    Mamamilingka ngurrangka wanka nyinangara, Muujajmili luwu kuliraka. Mirta jilanya
    nyinani.
  lbk-lbk: Mo siya chi, maawatan tako ngen ay soplingen nan lenteg Apo Dios nan inkalina?
    Ad-i mabfalin! Tay mo sa ya wad-ay lentegna ay makaichowa is fiyag ay eng-engkhana,
    et mabfalin pet ay maifilang nan takho ay nalenteg khapo isnan nangiyangnenana
    isnan chey ay lenteg.
  mto-NT: ¿Je̱ꞌe̱ts ya̱ꞌa̱ vineꞌe tyijp je̱ts choꞌoxpu̱jkpeꞌe je̱ Moisés je̱ pyavaꞌnu̱n
    je̱ Nteꞌyam je̱ vyaandu̱k? ¡Ni vintso̱va xa veꞌe veꞌem kyayaktij! Ku̱x pa̱n je̱ja
    xa veꞌe ku̱yꞌit je̱ pavaꞌnu̱n juuꞌ ka̱jxeꞌe je̱ Nteꞌyam du̱yaky je̱ joojntykin
    juuꞌ veꞌe xa̱ꞌma ka̱jx ijtp, je̱ pavaꞌnu̱n ka̱jx tseꞌe je̱ Nteꞌyam je̱ jayu ku̱du̱kato̱kimpu̱m.
  bzh-bzh: Om Horek maḳ neggërin Anutu yi ġaġek semusën benetu nġaa meris-a? Gaḳ
    ma! Bë Horek ti neggëp beyoh vu bë gevonġ behil medo malad-tumsën og nivesa.
    Yiḳ rëḳ gevonġ behil natu mehönon yohvu.
  guj-2017: ત્યારે શું નિયમશાસ્ત્ર ઈશ્વરનાં આશાવચનોથી વિરુદ્ધ છે? કદી નહિ, કેમ કે
    જીવન આપી શકે એવો કોઈ નિયમ જો આપવામાં આવ્યો હોત, તો નિશ્ચે નિયમશાસ્ત્રથી ન્યાયીપણું
    મળત.
  jvn-NT: Lo, lah nèk ngono tibaké wèté Gusti Allah tatapan karo prejanjiané Gusti
    Allah? Ora ngono! Semunggoné wèté Gusti Allah bisa ngekèki urip langgeng marang
    wong-wong, ya pantyèn bener nèk wong-wong sing pada nglakoni wèt-wèt kuwi bisa
    ketampa Gusti Allah.
  byr-byr: Sarevɨdaaꞌnyɨ Gotɨyai yune naanga nebulyaꞌna wɨjaakengɨ Kɨwɨnyaꞌ kayaaka
    yɨgaimanɨkeꞌ daaka! Arɨkawɨ. Sareꞌ dareꞌnesɨ. Gotɨyai yune naanga nebulyaꞌna wɨjaakeꞌ
    gevɨnesɨ. Kɨwɨnyaꞌ gevɨnesɨ. Aꞌmwera gaala mwaaibɨꞌdeꞌna kɨwɨnya wɨjaavajɨ kwajɨ
    kɨwɨnya sa kyaadɨkeꞌ Gotɨyai nemɨnyɨna “Yɨdaꞌmaraangeigɨnyɨ,” kanedathɨka! Sareꞌ
    mɨꞌ. Kɨwɨnya sa mwarikengɨ.
  ian-ian: Wan lo God waa nyaangɨk kat ana kalɨkiyandɨ. Wan lo God waa nyaangɨt kapma
    kapma njɨvwa vla lɨgambɨt. Wan lo ndinyangu kat ana kwunatɨgandɨ. Ndɨna njɨvwa
    kapma njɨvwa vla lɨgandɨ. Lona njɨvwa ndu nyan kat kwunatɨga vla lɨndeyan kɨta
    nyan lomba yetɨga nyan ndɨ wan nyan kwo lɨgiyandɨ.
  hun-hun: A törvény tehát az Isten ígéretei ellen van-e? Távol legyen! Mert ha olyan
    törvény adatott volna, amely képes megeleveníteni, valóban a törvényből volna
    az igazság.
  mcf-NT: 'Aden Nuquin Papan Abadauamba chuishumbic Moisestsen chuipampic. ¿Ambi:
    —Min tsyuecquid tantiaquido bëdamboen isendambi —quequin Abadauan chiampid niacquinda
    Nuquin Papan Moises chuipampic? Padenquio. ¿Matses bëdamboen isnuenda Nuquin Papan
    ambi: —Naden nata —quequin chiaid Moises dada uamepampic? Padenquio. —Matses bëdamboen
    isnu —queshun ambi chiaid Moises dada uameshun ambi chiaid niaquesa bëdamboen
    isun unësacsho abëdi tabadmetsiash. —Ëmbi chiaid niaquesa nibëdendac —quequin
    tantiaquin ambi: —Naden nata —quequin chiaid Moises dada uamepampic.'
  kjs-kjs: Gore rekena agaleme Gote-na ora pogalu pirape agale meda rabuniaalia ya?
    Ora mada dia. Yapare rekena agale medame naa ade abuna epe-rupa mada mapiraalia-daare
    Gote-me go rekena agale komea mada gisa.
  mni-mni: Adu oirabadi Wayel Yathang asi Tengban Mapugi wasaksing adugi maiyoktara?
    Madu khak oidasanu! Maramdi hingba piba ngamba wayel yathang ama mioibana phanglamlabadi
    madu injaduna Tengban Mapuna makhoibu chumhanbiramgadabani.
  yad-NT: 'Vuryi̱tay ji̱ta varidye: Jiryatiy su̱teda Ju̱denu Muyisésibemyusirya jiñiquejada,
    ne sa̱numitya̱da tajiñe̱cho̱ju̱ra jiryatiy su̱teda Avurá̱bavyara. Tapi saryityi
    bayadara niquejada ratatiy saryi jnu̱tyanichara ju̱na̱reju̱ vu̱y, ramusityi saryi
    jteda samivye varivyu̱y.'
  mxb-NT: Sa̱ꞌá ño̱ó, ¿á dátu̱ú ley Moisés ña̱ va̱ꞌa ni̱ kaa Ndios kee na xíꞌín Abraham?
    Ko̱ó, ko̱ ta̱ꞌón dión kíán. Dá chi̱ tá kandeé ley ki̱ꞌo ña̱ kataki chíchí yó,
    dá kía̱n xíꞌín míí vá ley kuu kando̱o vii yo̱ noo̱ Ndios.
  pon-2006A: 1 Eri, ia duwe, met pahn wehwehki me Kosonnedo kin uhwong sapwellimen
    Koht inou kan? Soh kowahlap! Pwe ma kosonned ehu wiawihda me kak komourala aramas,
    eri, aramas pahn kak pwungla rehn Koht ni ar pahn kapwaiada kosonnedo.
  maq-NT: ¿Há vëhë vijne xi ley rë Moisés ne, sahmi rë condra cjua xi cachja Nina
    jan ni? ¡Jéya, hacuiin cuatjin! ta, sa xi ley jan camá casua naja cjuahñu xatsë
    ne, ha cafë jyë́ naja ngatsë rë xi canuhyan tsëhë ley jan.
  hto-hto: ¿Mei nɨbaɨ bifue daɨíacade Moisés ocuica uai, Juzíñamui lloga ñúefuiaɨna
    uáitaacade? ¡Ieñedeza! Uáitaacañede. Mei cáataite ocuilla uai ígadenia, aféuai
    jeire caɨ úado Juzíñamui anamo ñue jaɨ́cɨna íredɨcaɨ.
  por-BRBSL: A lei é então contra as promessas de Deus? Certamente que não! Pois se
    houvesse uma lei dada que pudesse dar vida, certamente a retidão teria sido da
    lei.
  ces-NKB: '[Je] tedy Zákon proti Božím zaslíbením? V žádném případě! Vždyť kdyby
    byl dán Zákon, který by mohl obživit, pak by opravdu spravedlnost byla ze Zákona.'
  cui-cui: 'Paca yainyabatsi: ¿Moisés pia peitorobi coyenewa abe cana exana Nacom
    pia peyabara tsiwʉnae muxu dutsiwa tatsi? Jume, apara tsipei Nacom jopa capanenebiyae
    tsane jiwi peexanaexae Moisés pia peitorobi coyenewa tatsi. Icha jiwi itacʉpaetsipatsi
    xua capanenebiyatsi abe pia peexanae coyenein weya peexanaexae po coyene Moisés
    pia peitorobi coyenewatha itoroba, bapoxonae jiwi jʉntʉ coyene xanepanaetsipa
    Nacomtha peexanaexae po coyene Moisés pia peitorobi coyenewatha itoroba.'
  boj-2014: E endegsi marqai kiyo? Dal anjam ti iŋgi bole bole Qotei a nami iga egwa
    marej qaji de ti ombla jeu atoqnsib unub. E degsi marqasai bole sai. Dal anjam
    mutu bei na iga ŋambile egwa kere qamu iga dal anjam dauryqom gam dena iga tamo
    bole une saiqoji so qamu.
  eng-OEBUS: Does that set the Law in opposition to God’s promises? Heaven forbid!
    For, if a Law had been given capable of bestowing life, then righteousness would
    have actually owed its existence to Law.
  eri-eri: Ariya, ji benou lewei nomo ononi, nuuni beele no beele baara tawou waha
    nomo honggoro fai dorofe amina Itou tafai rute? Gai uwanga uwa. Itou no nuuni
    beele hogo fere ete, ere agege auma yafou higei nomo edo waha higou wage, ariya
    nuuni beele oojowei nomo fanyimu waha edo langa ono higagenga fai-aita tigini
    heigedege.
  aly-aly: Angka impen anwantherr apentetyek, Akngeyel Abraham renh arrwekel alhelek.
    Anwantherr Jew-kenh angka ingkerrenhek ywarn awelheyel.
  wiu-wiu: Moseseyo naniko yametane totonome Eberame-pala papete akene agale moa kautako
    wane ekene ukutu-pe. E̱'e mena. Akolaliyopa ali atoame totono pade litia tootapekoike
    meemoa pamene wa poanele toamene yene tetepo takoa toa moamele too tokapa nipa
    eni totono litia tane yene takoa toa moo toka.
  swe-swe: Motsäger sig lagen Guds löften? Nej, absolut inte! Om en lag i sig självt
    kunde ge [andligt] liv, då hade med säkerhet rättfärdighet kommit genom lagen.
  cth-cth: Hottelah pawiteh, kâlawk teh Cathut e lawkkam hoi a kâtaran maw. Kâtaran
    roeroe hoeh. Poe lah kaawm e kâlawk ni na hring sak thai katang pawiteh, lanae
    teh hote kâlawk lahoi coe e lah doeh awm ti.
  mti-mti: Meib di apewa, Gwangwan me God agi meuma togomiyaivi? Onan di. Gwangwan
    me munnewa oma ane inaiinai mumpe ipewa, oraiminavit God namive me Gwangwan gumbe,
    me natawa di.
  pad-NT: Hari. Deua bivava'isohihivini kari ida kidiva'isohihi jiriki, ni-bikajonipa'itxiki
    ida kidiva'iponahi a'bo'daki. Deua biogaki ida akaabokaravini kidiva'isohihi jiriki
    anaabavini. Va'isohihi jirikia ni-bikaabokaki ida ija'ari kamahi-ra nasohika'oavini
    Deus viaha. Bikaabokaja vaha; binasohika'oamanihi vaha, oniani ida Deus haria
    kapoariravini hija, ni-kidiania aajahamisiki.
  twi-twi: Eyi kyerɛ sɛ Mmara no tia Onyankopɔn bɔhyɛ no ana? Dabi da! Sɛ mmara bi
    wɔ hɔ a etumi ma nnipa nkwa a, ɛno de anka onipa nam saa mmara no so betumi ateɛ
    wɔ Onyankopɔn anim.
  hlt-hlt: Te koinih olkhueng loh Pathen kah olkhueh te a kingkalh a? Tlam te om mahpawh.
    Olkhueng a paek loh hing sak thai koinih olkhueng dongah duengnah rhep n'dang
    ni.
  tbz-SIM: Dɛndɛ tú ikuɔ́ pietinɛ̀mu Kuyie nnɑ̀kɛ́ tɑ̀ɑ̀? Bìtì, kɛ̀ ikuɔ́ do nyóó
    ti dɛɛtɛ́, Kuyie nnɑ nwénkùnnɛ bɛnìtìbɛ̀ ikuɔ́ miɛkɛ nkɛ.
  san-GUJ: તર્હિ વ્યવસ્થા કિમ્ ઈશ્વરસ્ય પ્રતિજ્ઞાનાં વિરુદ્ધા? તન્ન ભવતુ| યસ્માદ્
    યદિ સા વ્યવસ્થા જીવનદાનેસમર્થાભવિષ્યત્ તર્હિ વ્યવસ્થયૈવ પુણ્યલાભોઽભવિષ્યત્|
  ake-NT: Main ken pe' si esi Papa usauro'sa' ewa'nomanin pe? Kane! Main e'tʉsa' pe
    iyesi yau uko'man nɨto' ne'nin pe, ipokena' pe e'nɨto' ne'seporoi'no main winɨ.
  qvn-NT: Chaynuy carga Moisespa isquirbishancunaga ¿contranchu cayan Dios “Goshaymi”
    ningancunapagga? Manam. Moisés isquirbinganta cäsucur imaycamas Dioswan cawananchi
    captinga, chayta cäsucularmi “Nä mana juchaynagmi cayanqui” nisha cachwan cara.
  tku-NT: Quit jā icchihuīna'mā'lh palh līmāpa'ksīn tā'lālīhuani tū Dios mālacnū ixpālacata
    talacāxtlahuan. Palh ixmāstā'ca cahuālh a'ktin līmāpa'ksīn tū tzē ixmāstā'lh xasāsti'
    quilatamatca'n, chuntza' tzē ixquincāmāpānūni'n quincuentaca'n xmān ixpālacata
    huā'mā' līmāpa'ksīn.
  bjk-bjk: Io, nang bere ire te tenge bira, bule, i wawara bara a warkurai te Moses
