    Dios ta sventa ti ta jpastic ti cꞌusi ta xal ti mantale.
  mya-mya: ဤ​သို့​ဆို​ရာ​၌​ပ​ညတ်​တ​ရား​နှင့်​ဘု​ရား သ​ခင်​၏​က​တိ​တော်​တို့​သည် ဆန့်​ကျင်​ဘက်
    ဖြစ်​၍​နေ​ပါ​သ​လော။ အ​ဘယ်​နည်း​နှင့်​မျှ မ​ဟုတ်။ အ​ကယ်​၍​အ​သက်​ရှင်​စေ​နိုင်​သည့်
    ပ​ညတ်​တ​ရား​ကို​လူ​သား​တို့​ရ​ရှိ​ခဲ့​ပါ လျှင် လူ​တိုင်း​ပင်​ထို​ပ​ညတ်​တ​ရား​ကို​စောင့်
    ထိန်း​ခြင်း​ဖြင့်​ဘု​ရား​သ​ခင်​နှင့်​မှန်​ကန်​စွာ ဆက်​ဆံ​ခွင့်​ကို​ရ​ရှိ​နိုင်​ကြ​မည်​သာ​ဖြစ်​၏။-
  gng-NT: Nì te nnɔ la, yiko niɛh nin Uwien là pùon' ipuon yà nnɔ nɛ-ɛɛ? Na te
    nnɔ fiebu! Yiko nnɔ bi li fre kí cère unisaal ń lɛ limiɛl la, Uwien bi li ñi
    wɔn bo nɛ kí bù binib bigbɛmɔ̀ndɛnb.
  cbi-NTPO: Tsaashu juntsaa, ¿Abrahamnu Dios uwain tsanguenbera kenu tsuyu ti' pañu
    palaanu Moisés' wandya leiya masmi' pamutun? Tsa jutyuve. Leiren Diosba ura' chumishtinu
    tiremuwaashu juntsaa, Moisés' wandya lei naakide tiñuba tsanguenduren Dios naakesa
    tyañuba tsanguen chumu chachi kurachu deeve.
  ikk-NT: Arị m'e ku nị Iwu wụ eṅẹnrẹn nkwa Osolobuẹ. Kaka akp'ohu! Makẹni, omẹni
    wẹ te ye iwu hụn a saẹka e ye ịhịan ndụn, nkẹ o wụrụ nị, ezioku-ezioku, onyẹ dọnmẹ
    ẹ, ọ wụrụ onyẹ rị ọchan.
  leu-leu: Naak a vuputkai a tisui a kuus fanaian sina Piran, bo? Piau, piau paaliu!
    Senaso tamo rabuna ri fo siak a vuputkai aava fexaxaas sena lisan a toyan xe vulai,
    lavaxa a rabuna xapiak ri taa tigina fatak la matana Piran pana usiaana.
  maz-NT: ¿Pje rá mangöji 'ma? Maco Mizhocjimi o xipji e Abraham c'ü ro intsjimi yo
    nte yo cãrã texe cja ne xoñijõmü, ¿cjo dya ni muvi 'ma c'o ley? Iyö, na jo c'o
    ley. Pero c'o ley, dya sö ra dyacüji c'ü rga bübütjoji, dya sö ra dyacüji poder.
    'Ma jiyö, ro sö ro cumplegöji 'ma c'o ley, ngue c'ua dya ro tũji ín nzhunc'öji.
  bod-N: དེས་ན་བཀའ་ཁྲིམས་ནི་དཀོན་མཆོག་གི་ཞལ་བཞེས་དང་འགལ་བ་ཡིན་ནམ་ཞེ༌ན། གཏན་ནས་མི་འགལ་ལོ།།
    མི་ཞིག་ལ་ཚེ་སྲོག་གནང་བར་བྱེད་ནུས་པའི་བཀའ་ཁྲིམས་ཤིག་གནང་ཡོད་པ་ཡིན༌ན། མི་རྣམ་དག་ཏུ་བརྩི་བ་ནི་བཀའ་ཁྲིམས་ཀྱི་སྒོ་ནས་བྱུང་བ་མ་ཡིན༌ནམ།
  tca-NT: ¿Rü ñuxũ ñapegüxü̃ i ñu̱xmax? ¿Pexcèx ẽ́xna rü yema Moĩché ümatüxü̃ ga mugü
    rü inayanaxoxẽẽ i Tupanaãrü unetagü? Rü dücax, tama ngẽmaãcü nixĩ. Yerü yexguma
    chi naporagu ga yema mugü na tüxna naxããxü̃ i maxü̃ i taguma gúxü̃, rü chi Tupanapẽ́xewa
    time i ngẽxguma meãma yanguxẽẽgu.
  zpl-NT: La riꞌihua elliebacuꞌ nú rnia luhua nú rriꞌi cundra leycuaꞌ lunú ucuaqui
    uꞌna Diose. Sino que tunu equie cuendaꞌ leycuaꞌ nuꞌ modo luꞌcu bene elunehuañi
    ante Diose che nediyaꞌlaꞌ bene nú la luꞌcu bene dula ante lunu equie nú nzenala
    bene ley. Pero lacane esquie.
  mbc-NT: Mîrîrî ye'nen î' kai'ma esenumenkan mîrîrî pî'? Innape Moisés nurî'tî pia
    Paapa nîtîrî'pî wanî, innape Abraão nurî'tî yarakkîrî Paapa esetato' wanî warantî?
    Inna, sa'nîrî to' wanî innape. Maasa pra Moisés nurî'tîya yenupanto' yawîrî tîîko'mansenonya
    Paapa winîpai tîîko'manto' ton yapisî e'painon, teuren tîîse yapisî to'ya pepîn,
    maasa pra Paapa maimu yawîrî to' wanî pepîn tiwin kin.
  ndg-ndg: Kwaiyo je saliya ibile kiogo na ahadi za Nnongo/ la hasha! kwa kuwa kati
    saliya yayapiyilwe yabile na uweso wa leta ukoti, haki mana ipatikikine kwa saliya.
  wsk-wsk: Se law mu Kaem ko den kaolam mu ilak numi kore batagarso agi? Mena! Se
    law marak ningo kariimet nangarso manak agi mu, ana balnak law ko munan te kariimet
    nup ningo diram tasan ko ago tala balnakko. Bare mu uwuta mena.
  toj-NT: Mi jauc huanon yaljel que ja Diosi yuj ja yaa yi ja mandar jumasai, jayuj
    mi oj c'ot smeranil ja jas yal yab ja Abrahami. Miyuc. Quechan huax cala que ja
    mandar jumasa jau aaji yi ja Moisesi, mi jauc huax taa ja jvidatic soc ja jahui
    porque mi ni modo huax bob jc'uuctic spetzanil. Ja lec bob to jc'uuctiqui, eso
    sí, ja jastal jahui, oj ni bob ajyucotic toja. Ay modo oj ni bob elcotic libre
    juntiro soc ja jmultica.
  tbc-tbc: Ak dugo, Moses san kubiaeŋ man Anut san promis iŋanen ager i? Man tia ya.
