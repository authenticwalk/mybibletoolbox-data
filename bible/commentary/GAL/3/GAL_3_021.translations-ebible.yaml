  kan-OKCV: ಹಾಗಾದರೆ ನಿಯಮವು ದೇವರ ವಾಗ್ದಾನಗಳಿಗೆ ವಿರುದ್ಧವೋ? ಹಾಗೆ ಎಂದಿಗೂ ಆಗಬಾರದು! ಕೊಡಲಾಗಿದ್ದ
