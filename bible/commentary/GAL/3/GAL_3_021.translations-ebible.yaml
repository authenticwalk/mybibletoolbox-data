    la loi.
  san-HK: tarhi vyavasthA kim Izvarasya pratijJAnAM viruddhA? tanna bhavatu| yasmAd
    yadi sA vyavasthA jIvanadAnesamarthAbhaviSyat tarhi vyavasthayaiva puNyalAbho'bhaviSyat|
  cak-SNT: ¿Y xutur came ri ley ri ranun prometer ri Dios chi nuyaꞌ? Man quireꞌ ta.
    Pero xa ta ri ley xtiquir ta xuyaꞌ cꞌaslien, ja ta ri ley reꞌ nibꞌano chika chi
    man jun chic ka-pecado choch ri Dios.
  uvh-uvh: Ka sidi midi ka u torik waraga' wa ning ma toni', ka Anutu adi tim Ebraham
    guk midi totangka tugu' ka inga' ubu Moses ga' kadapmang tapni u amigu'. Ning
    tinga wari midi totangka ning kigineng u kuma' unda' tipmirigu'. Mokngang. Kadapmang
    tapni ning ki undu' nua'ni ka midi totangka wara'ning ki undu' nua'ni. Wa ning,
    kadapmang tapni wa aming yotangkainga ka' iik ning guk mokngang. Kadapmang ka
    wari kuma' yotangkayabinga Anutu wari aming didimesi ning kuma' ninaro' ganang
    wa Anutu adi kadapmang tapni unggungsa' yara waraga' ninonga tugu'.
  ino-ino: Ani kava hikeno Anumaya Koti'a Epalahamufe huno lo'kiya vaino haya male'nea
    ke hapaikeno henaka'a Mosese ke male male'nea kemo'a va'yi huteno hokote ke akaseno
    kame'a hane'nife? He'e ani kava ohu'ne. Mosese ke male male'nea ke a'kame ne'malona
    yafe maike maike hisuna lavamu lamiseana ke male male'nea ke a'kame ne'malona
    yafe Anumaya Koti'a “Alakepa vaya mai'nae.” huno hulatenina'maki ani ke'amo'a
    maike maike hisuna lavamu lamisea lo'kiya'a o'male'ne.
  gnn-gnn: Wiripunydja ŋuli yolŋuyu walalay guyaŋirri bitjan, yanapi Godku rom ŋunhi
    ŋayi wekaŋala Mawtjitjkala waŋganyŋura gali'ŋura ŋunhiyinydja, ga ŋunhi dhawuny'tja
    ŋayi Godthu dhawu'-nherrara ŋunhiyinydja wiripuŋura gali'ŋura. Nhä dhuwaliyinydja?...
    Yuwalk muka? Yääw, yaka warray. Rrambaŋi maṉḏa yana yukurra dhärra, liŋgu ḻakarama
    yukurra ŋuriŋiyi maṉḏathu waŋganyguma yana. Ŋunhi bini ŋayi ŋula romdhunydja walŋakunha
    yolŋu'-yulŋunha, yolŋunydja bini ŋunhi ŋayaŋu-dhunupayinyana ŋuriŋiyina romdhuna,
    bala ŋilimurru bini nhinanha gurruṯu'mirrina walala galkina Godkalana ŋuriŋinydja
    ŋunhi romdhu ŋayathanharayu.
  yal-yal: Awa, sariyan saxi Alaa tuli saan nan xili ma ba? Ɛn-ɛn de! Bayo xa sariyan
    yi fixi nun naxan yi nɔɛ nii rakisin fiyɛ, nayi yamaan yi tinxinma ayi nɛn Ala
    yɛɛ ra yi sariyan xɔn.
  cnt-NT: ¿O₃ bá₄ co₂'nió'₄ juá'₂ jaun₂ në́₃, a₂quí'₅ ta₁ 'Éi'₃ a₂'nio₃ 'éin₂ jág₁
    a₂ma₂cuë₃ Diú₄? On₃jua'₅₄ le₂jaun₂. Jua'₅₄ mei'₂ guë́₃ lé₂ le₃cuë₃ 'Éi'₃ Juá'₅
    caun₂ juɨ₅ ja₁lé₂ le₃chan₂ jme₂dsí₂, jaun₂ bá₄ jme₁lé₂ le₃guen₃ Diú₄ dsa₂ të₂le₃
    quian'₅₄ a₂jme₃ti₃ dsa₂ 'Éi'₃ jaun₂.
  tif-tif: 'Kanum bokolu kemin ale, Lo kuuta taba-lomdu God ami weng boko-lom: kanolokomi
    no, kalsu kuuta tit-utam-ilomdu losu nema? Disa te! God ami, Kuuta kanolokomi
    no, kalsa uta taba-lomdu tiin kawong ilin kuuta kukaayila-yaabu. Lale, Lo umi
    kanum-unbu kaa ukol ulmi kusnum. Ale, kanola Lo uli tunum imi yam-titil-diiluya
    iyo tiltam Lo uyo kutal-fukun-umbip dinam, Lo uta fan tunum kii yam-talalulula
    tiltam God ami tiin diim kaata tituun-kup tabin unang tunum kemalip. Yale, kanolin
    Lo kuuli ma bombuu dinim.'
  nlx-nlx: ताहार काय नेम बोगवानान वायदान विरोद माय हे? केदिस नाह! काहाकाय केदी ओहलो
    नेम आपाय जातो जो जीवणो आप सिकेह, ताहार खेरीच देरमी पोण नेमा केरीन रेती।
  apw-NT: 'Áík’ehgo Bik’ehgo’ihi’ṉań yegos’aaníí ya’ Abraham bits’ą́’dí’ hadaałishchiiníí
    ba’det’ąą n’íí yókáał née? Dah, da’aṉii doo ágát’éé da: begoz’aaníí be’ihi’ṉaago
    nohwainé’ lę́k’eyúgo, áí begoz’aaníí bikísk’eh ádaant’eeyúgo dábik’ehyú ádaant’ee
    doleeł ni’.'
  gum-gum: Trube, treeg købene, ¿tru maig maramigwan martrai pøriibe, Tius tru ‘treeg
    martrab’ cha kørrømisriilane treeg marmuig kuig lataig, kabe søtø pasramisrøb
    nøørøtø kutchab inda chindah? ¡Mumaygucha chi treeg kønrraamøn! Pøs maig maramigwan
    martrai tøgagúig, tru øsig kømigwan trannrraptiig kuig kuimbe, trube, tru sølgandø
    tabig mariibe tru maig maramigwan martrai pørikkurrin købsruinrrun.
  not-NT: 'Jirai icanqueri Abaram Tosorintsi: “Cara pinguemisanquinaca, nagabisaicoquimi”.
    Aique Tosorintsi isanguentacaqueri Moisés. ¿Aroco yamai isanguenare pipëgatsacaro
    ora icanqueri Abaram Tosorintsi jirai? Tesonori. Yamai igóiguë eiro quero abisaicoontaro
    isanguenare Moisés, tenta oganinatasantái.'
  plu-plu: 'Nawenétke pahapwi yaytak timapni henne, ig awna: “Ku henne nikwe, ig amekene
    Moís gikumadukan siguh Uhokri gikaksan kabayka wotwiy.” Nukebyi, ka muwaka awna
    inakni henne. Ig amekene Moís gikumadukan in kabay henneme in ka hiyá inma keh
    wixwiy aymuhwa gimun Uhokri adahan apanenekwa. Waké gikumadukan hiyá akehkabe
    wixwiy aymuhwa gimun Uhokri, nikwekam in ikeypikam. Wixwiy ka muwakakam nawenéwatma
    akiw adahan in keh wixwiy humaw kibeynepwi giwtrik Uhokri.'
  iou-iou: Eruk, ude unita ŋode täga yäne? Baga man uwä yäŋkehäromtak man Anututä
    bian yäŋkuko unitäŋo iwan? Nämoinik! Anututä ämawebe irit kehäromita biŋam yepmakta
    baga man nämo pewän ahäŋkuŋ. Nämo, baga man kubätä irit kodaki täga pewän ahäwän
    yäwänäku ämawebe baga man iwarani uwä Anutu iŋamiken siwoŋi iräm.
  ntp-NT: Dʌmos maacacai Diuusi gʌsʌʌlicamiga ʌjudidíu vʌʌscʌrʌ maigajiaadʌrʌ viaa
    istumaasi aagidi ʌAvraañicaru. Moseesacaru sʌʌlicamigadʌ maimaa guvucadagai tomali
    ʌmaadutai saidʌ ivuaadana istumaasi aagai sʌʌlicamiʌrʌ. Isʌsʌʌlicami gamaacadamudai
    guvucadagai istutiadamudai oodami iscʌʌgacʌrʌ vuvacʌdagi ʌsʌʌlicamicʌdʌ.
  rai-rai: Lelawaai, a kum Naagagon ma ra weweliman anun God diaar ebaar wetwetalaai?
    Pate mulu! Baa a kum Naagagon diat taar a lalaaun taa ra taara, io, diat a takado
    namataan God u ra murmur Naagagon ku.
  haw-1868: 'Ua ku e no anei ke kanawai i na olelo a ke Akua? Aole loa: no ka mea,
    ina i haawiia mai ke kanawai e hiki ia ia ke hoola, ina no ma ke kanawai ka pono.'
  ffm-ffm: Ndennoo, Sariya oo ana luuttondiri e podooje Laamɗo ɗee naa? Luuttondiraa!
    Sinndo sariya baawɗo hokkude yimɓe nguurndam jippinanooma, fooccitaare iwanno
    e sariya oo jaati.
  arb-NAV: فَهَلْ تُنَاقِضُ الشَّرِيعَةُ وُعُودَ اللهِ؟ حَاشَا! فَلَوْ أُعْطِيَتْ
