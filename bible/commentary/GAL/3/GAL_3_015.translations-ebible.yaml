    ictlalilisqueh ocse tlahtol.'
  ttc-NT: 'Erman, wetz oxe''l nq''uma'' etetz ti''j ntzani iktza''x qetz nqoyolin:
    Jun xjal oj tb''antik jun strat, oj tqet stz''ib''a'' tb''i ti''j te tu''jal,
    nijunwt ab''l b''a''n tzan tjaw ky''ixpun tetz.'
  dan-1931: 'Brødre! jeg taler på Menneskevis: Ingen ophæver dog et Menneskes stadfæstede
    Arvepagt eller føjer noget dertil.'
  kwj-kwj: Ai hiparakambwe le, ani apa hima le nui sumbu ki mwanji yepe fo ya a sawekonda.
