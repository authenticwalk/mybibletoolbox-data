  mxb-NT: Ñanii̱, ná koꞌi̱n kaꞌi̱n saꞌa̱ iin ta̱a ñayuú yóꞌo xíꞌín ndó, dá kandaa̱
    ini ndo̱ ña̱ kóni̱i̱ kaꞌi̱n xíꞌín ndó. Tá ni̱ ka̱va̱ꞌa iin ta̱a iin tuti ña̱ káꞌa̱n
    táto̱ꞌon ki̱ꞌo kóni̱ ra̱ kee ra, dá ni̱ kani ra sello noo̱ tuti ra̱, dá kía̱n
