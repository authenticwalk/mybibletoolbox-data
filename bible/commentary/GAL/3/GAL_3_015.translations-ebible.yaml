    vǎ nándɨ̌hɨ‑gá‑xi, te ni vǎ yǒo‑gá ndacu nágá tnúhu chido tnùní núú‑xí.
  myu-myu: Okitpitpiyũ, apẽn jebapukpug̃ soat kabia wuywebe iap tag̃ õn jeymutaybin.
