verse: GAL.003.015
translations:
  kpx-kpx: Di haokuvuia, nahi vani bahata vamale nahie vaveve kemo dana hoto mole
    loui la haivege kemo lulelelahave. Mesoho atabe abuiau ono mole loui ke mai selevetisi
    bebamo hisaliasege ke iae ata moleu bae lohoi hotoeabe ke egumalivebene.
  okv-H: Nau namei kamei ungo be kiagova enda embomeni ta ari avo humbuto ahe kihira
    aisona. Eto embo tapa na ke vahai amo jo vahai eto aravora asora amo ke peni avoeto
    ke embo vahai amina mane haekasuja eto ke nei amita hamota ikau mane hetasuja
    te ke vahai aravo aravora ehera amina hetasuja.
  tbo-tbo: 'Walewalehiu, geka googata hai dewa: inapa lawa luwaga ma tulana uyahina
    a hipuli ina paligwaleya ega emoemotana po lawa gehouna ina wiapapoeya.'
  mal-C: സഹോദരങ്ങളേ, നിങ്ങൾക്കു സുപരിചിതമായ ഒരു കാര്യം ഞാൻ പറയാം; സ്ഥിരമാക്കപ്പെട്ട
    ഒരു വിൽപ്പത്രം മാറ്റാനോ അതിനോടു കൂട്ടിച്ചേർക്കാനോ ആരാലും സാധ്യമല്ലല്ലോ.
  grc-SR: Ἀδελφοί, κατὰ ἄνθρωπον λέγω· ὅμως ἀνθρώπου κεκυρωμένην διαθήκην οὐδεὶς ἀθετεῖ
    ἢ ἐπιδιατάσσεται.
  bgc-bgc: हे बिश्वासी भाईयो, मै रोज की जिन्दगी का उदाहरण देकै थमनै समझाऊँ सूं, जिब
    दो आदमी कोए करार करै सै अर उस ताहीं पक्का करै सै, तो ना कोए उसनै घटा सकै सै अर
    ना उस म्ह किमे बढ़ा सकै सै।
  khz-khz: Walakavaku maparami, taunilimalima gera toma maparara magulinai kila vega-gelegele
    ta ana kilagia. Vega-gelegelena taunilimalima gera kilagavu kilana etaunatauna,
    na gaurai tavega-rugaana aonai, vokilagavu voa talima taa na ati mapene kilagi-piatogaa
    pa atanai kila poluna ta ati mapene tao-kaua.
  deu-TKW: Brüder, um an menschliche Verhältnisse zu erinnern, so kann ja selbst eine
    menschliche Verfügung, nachdem sie rechtskräftig geworden, niemand umstoßen oder
    einen Zusatz dazu machen.
  zsr-NT: 'Naꞌa, böchiꞌ lzaꞌadauꞌ, rëpaꞌ lbiꞌiliꞌ tu le run lsaquiꞌ, tu le rac queëruꞌ,
    rniaꞌ: Catiꞌ chglunëꞌ tuz xtídzaꞌquëꞌ chopëꞌ bönniꞌ len chglunëꞌ tsutsu didzaꞌ
    naꞌ, nutu nu gac utsáꞌ didzaꞌ naꞌ, len cutu gac nu gzan didzaꞌ naꞌ.'
  lin-lin: 'Bandeko na ngai, tozwa nanu ndakisa moko kati na bomoi na biso ya mokolo
    na mokolo : Soki moto atiki maloba na ye ya suka kati na mokanda, moko te akoki
    kolongola to kobakisa eloko kati na makambo oyo esili kokomama.'
  hns-NT: Bhaai logan, ham toelogke aadj-kaal ke djabaana ke koetjh dekhaabe. Djab
    doei manai ek kantrak banaais hai, tab koi na oke mietaai sake hai, aur koi na
    oman koetjh badal sake hai.
  noa-E: 'Cristo gaaimua khodamnaan, pãrag khapcha amkhĩir ejemplo deekhim: Mʉig eegar
    awiajã dich khapeen dʉ̈i iek deewi dich nem wauju ẽsap gaai ajapha phãnaa dich
    thʉ̈rjã firmaa sĩubarm chan nassi pawiajã pöd ãbmuajã ich appai deeum iek ag gaai
    phãju khaba, ni bʉchkhunjã borraaju khaba, chadcha ich ag gaai jaau simjöta aajem.'
  eng-EMTV: 'Brothers, I speak in human fashion: a covenant is man-made, yet once
    it is confirmed, no one annuls or adds to it.'
  mib-NT: 'Hermano, na cáhán rī ɨɨn jnūhun ndese cásáha ñayuu ñayɨ̄vɨ́: Núu ɨɨn tēe
    sáha de ɨɨn contrato chí ɨɨn acta, te núu je ni cucutú ni sáha de firmar, te ma
    cúu ga najnanū, ni ma cúu jecosō gā.'
  lif-NT2: आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, इङ्‌गाॽ कप्‍मो मे़न्‍छाम् याप्‍मि थिम्‍लाम्
    कुबिधिक् पिनिङ्‌लो॥ ने़प्‍फुरे़ माङ्‌हे़क् चोःक्‍सुआङ् पाःन् तङ्‌सुबा साप्‍लाओ
    आत्तिल्‍ले़आङ् ले़ङ्‌मा नु योॽमा मे़सुक्‍तुन्‍लो॥
  xnj-xnj: Valongo vangu, yati nikuvapela luhumu lwa wumi witu wa magono goha, vandu
    vavili vakakita lilaganu kwa kulapa, kawaka mundu kudenya amala kuyonjokesa chindu
    mu lilaganu lenilo.
  mmx-mmx: Luvutnetak mi luvurinuk. Ana vaase poovo mi legepu radi do nedu du paase
    mi tavanga at laxanaleng axap la du siam teren la du malagan tovoang ti lox axasep
    livirivit li atdu. Ixo epovo bok ba xusu teta naba ba gili i xopla na soxurung
    arup tepempanga ukeneng teren.
  cbr-NT: '''Ën xucë́antu, ësa ca ënë bana ''icën. Achúshi unían, usa ca ënë ñu ''iti
    ''icë quixun quiricanu cuënëocë ''icë ca uinu ''icë unínbi a bana tërë́caquin
    bëtsi otëcëntima ''icën.'
  tee-NT: Alakts'int'it tachi ju layau mas va lapanacni juntau. Ju ixt'iyun'an lapanacni
    ni catalak'oxiya' tu'u' chivinti lacapu'ucxtin chai cata'ulayach ju ixtapaka'ut'an
    pus ju apumatam jantu lai catilak'alhilh nin lai catilalhava.
  eng-LSV: Brothers, I say [it] as a man, no one even makes void or adds to a confirmed
    covenant of man,
  cak-NT: Tic'oxaj na pe' wach'alal; chikacojol ka roj winak cuando c'o jun trato
    ni'an, cuando c'achojinak yan ri trato, man jun chic nitiquier nuyuj ri trato
    ri'. Ni man jun chuka' nitiquier nutz'aktisaj chic juba' más che.
  pah-NT: Nhiirũ, nahã nhande rekoi jipi. Mokonha'g̃a po onhomonhi'ĩ mbatera rehe
    ojogwerokuva. “Nahã ti xako,” e po ojipe'ga. “Kwa. Nahã ti a'ero,” e po ojipe'ga.
    Igwete po g̃a ikwatijapavi inog̃a onhi'ig̃a a'ero. Ogwera po g̃a okwatija hehe
    no. Aerẽ po na tuhẽ reki g̃a jogwerekoi. A'ereki g̃a okwatijapavipe inog̃a. Ndogwerojijyi
    po ahe a'ea a'ero. Ahe po ndokwatijari ojipea akoja rehe no.
  sja-NT: Ɨ̃pemaarã, k'ĩsiadáma eperãarãpa oopatade. Eperãpa p'ãk'ãri k'airãpa ichi
    net'aa atadait'ee ichi piuk'ãri, chi firma p'ãp'eda, eperã awaraapa ne-inaa awaraa
    p'ã-e pai aɨ p'ãdade, chi p'ãda chiparipa jara-ee. Maa-e pɨrã chipari piuk'ãri,
    awaraa eperãpa ne-inaa awaraa p'ã-e pai aɨ p'ãdade. Ichiaba ichi k'inia ma p'ãda
    jõpi-e pai.
  xed-xed: 'Zwanama ɗa, ka graghunaf gra yu nda va skwi ta magaku da mnduha ɓa: Ka
    lagha mnduha his ka dzraftawi ka thaftá dzvu taŋ tida katsi ná, haɗ wa sana mndu
    ka ɓadziŋta dər ka sganaghata ta ghəŋa tsa dzratawa taŋ ya guli wa.'
  mks-NT: Ñani mí i̱, na̱ cúú cuéntá Jesús, cande̱hé ndo̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱
    ndá quia̱hva cája ña̱yivi tá sáhan na tu̱hun na nu̱ú inga ña̱yivi. Tá cáva̱ha
    na in tutu ta tá na̱ndihi na̱ca̱hyi na qui̱vi̱ ná nu̱ á já quéa̱ ni in túhún toho
    ña̱yivi a̱ cu̱ú ndijama na ña̱ sa̱ na̱ca̱hyi̱ cán ta a̱ cu̱ú chíca̱a̱n chága̱
    na̱ tu̱hun nu̱ú mé tutu.
  gfk-S: Ira hinsaagu tane Krais, iou ni tange tike nianga harharuat nong ila nganngan
    hobi ta ira kaba bungbung. Ing be airuo dur haut tike linge ma dur gil tike kunubus,
    pata tikenong i tale be na pales ie.
  bmu-bmu: 'O urumeleŋ alaurupni, nöŋön gölmenöŋ malmalgö söpsöp keuŋi kun kewö jimam:
    Kunöŋ börösamotŋi tosatŋi yeŋgö buŋaŋina akŋapkö keuŋi kambunöŋ jiiga jöhögetka
    ahözawi, mi kunŋan kun qeapköba könaŋgep keu kun qakŋe toroqemamgö osima.'
  dgz-dgz: Tatan gwanin guegue da waenapan inak muga gapan wam wam taine wapena anun.
    Orup da dere agi tauka da gaset nimakamup kaimakaet wan umap wanewa, agi muga
    ap waenapan da ya wa tomagain o nop senuna da ginap use intum sia ya tain.
  eng-GNV: 'Brethren, I speake as men do: though it be but a mans couenant, when it
    is confirmed, yet no man doeth abrogate it, or addeth any thing thereto.'
  zaa-NT: 'Hermanos, annana quixa''ánia'' le ttu ejemplo nu cca lani ca enne'': Canchu
    chi ttu enne'' benią testamento nna beni tìą na firmar ru''a lo ca testigo nna,
    pues lanú nuỹa iria íną qui''ni labí dàcca''ą, nìhua labí derecho té quì''į gudàníą
    adí lúį.'
  eng-WEBSTER: Brethren, I speak after the manner of men; Though it is but a man's
    covenant, yet if it is confirmed, no man disannulleth or addeth to it.
  guh-guh: 'Tajamonae, livaisi pacatsipaebijitsiatsi paneyapëtaenexa mapacueneje.
    Pepacuene raja Dioso exanaena pacuenia bajayata tajëvelia Abrahampijinëjavabelia
    Dioso najumecapanepaeya jumaitsi. Mapanacuapijinë ata, pecobecovë pexainaenë,
    petëpaevajënae bayaquina pecobecovë yabara. Nexata pecobecovë pexainaenë itsa
    tëpa, pevënamuto pexi penatsicobetsanaenexa. Nexata jumenamatamota pecobecovë
    pexainaenë peyaquinaelivaisi. Nexata acuenebi itsajivi ata pejumaitsinexa: “Ajumematamobi
    mapalivaisije,” pejainexa. Mataropotsia ata itsanë peyaquinaponaenexa, acuenebi.
    Tsipaji pecobecovë pexainaenë peyaquinaelivaisi, jumenamatamota.'
  bon-bon: 'Cäme ätrunga binamewale, cane etonärenine cäme mene ne nuuja mule cabu:
    Neeneni biname liba mene ne conocäco yaacitäsi, siige peei mule lui klaje pana
    gyene, piiyepu nuuja biname te äblicäco peei jajeji mene ne mara me wawena coo
    piiyepu äyeblingta.'
  nhw-BL: Xiquitaca noicnihua. Nimechilhuis se nemachiltili para más anquimachilise
    catli nimechilhuía. Quema masehualme quichihuaj se camanal sencahuali ipan se
    amatl huan quifirmarohuaj, huajca quipiya tlanahuatili. Huan amo aqui huelis moquixtis
    para amo quitlamichihuas catli quitlajtolcajtoc quichihuas ipan nopa amatl. Huan
    nojquiya amo aqui huelis quiixpolos catli quiijtohua, niyon quitlalis más tlamantli
    ipan nopa amatl.
  swh-ONEN: Ndugu zangu, nataka nitoe mfano kutoka maisha ya kila siku. Kama vile
    hakuna mtu awezaye kutangua au kuongeza kitu katika agano la mtu ambalo limekwisha
    kuthibitishwa, vivyo hivyo kwa hali kama hii.
  wbi-wbi: vanyalukolo nijova mu lwa m'bili nambe pano ulwiting'ano lwa ki muunhu
    luvikilue kikangafu, nakwale juno iwesia kubenapula nambe kukwongelesia.
  bba-bba: Nɛɡibu, kon ɡɑri yi weesinɑ kɑ ye tɔmbɑ yɛ̃. Tɔnu ù n nɔɔ mwɛɛru kuɑ u
    sire, ɡoo kun kpɛ̃ u tu seeyɑ, ɡoo kun mɑɑ tu sosimɔ.
  eng-KJVCPB: Brethren, I speak after the manner of men; Though it be but a man’s
    covenant, yet if it be confirmed, no man disannulleth, or addeth thereto.
  kgk-NT: Ko'ánga xe re'ýi kwéry, Hesu reroviaha va'e, aikwaa uka-ta peẽ-my arandu
    rehegwa nhe'ẽ, yvypóry rehegwa nhe'ẽ-rami. Nhamoporã ramo nhane nhe'ẽ ojóupe,
    nhamoĩ va'e kwatia-rehe nhane nhe'ẽ nhande apu e'ỹ hagwã ojóupe. Upe rire nhamoporã
    va'ekwe ndikatúi nhakambia jevy. Nhamoporãmba rire ndikatúi nhamoĩve va'e kwatia-rehe
    nhakambia hagwã mo'ã nhamoporã va'ekwe.
  waj-waj: Ni seenayaso, na mmatayaa diaa aataru voovaudiri mmataama kiee ngii giaa
    ngii minaravee. Fai vaidi taaravaitanaano kua tida kuaivaa oyaivaa kiaa yeena
    rau kiada ngiari nnutuuvaitanaatama yaagueeqai kuavai fafaara raa yapa kiaivaa
    fai hama vaidi voovoono yopeema ivaa hatokoo vo kuavai ivaa tasipama raanaravai.
  cpy-cpy: Noyemijantzinkarite-paeni, jame noshiya-kaawentemiro okaatzi ameyitari
    aaka. Aririka otzimi akashiyakaa-wakae-yaari, ojankinata-kotziro riyotan-teetyaari
    eenitatsi akashiya-kaeriri asheninka. Aririka ojankinata-kotakiro, tekatsi materoni
    rowashiñahaero okaatzi jankinateen-chari.
  mpx-mpx: Taliwau ge nuwau, nunuwau abapapatini etega na aheya gamagalau wala pagan
    elana. Ebo gamagalau labui bugul etega kaiwena ge nihi bateli ge alaliya nihi
    sain, enaa nige bosowaina gamagal getoga bateli o ni leke o ebo nuwatu etega al
    ni teli pwatanaa.
  wbp-wbp: 'Ngajukupurdangka-purnu Kirijini-patu, yungurna-nyarra ngari wita payirni:
    nyarrparla kangalpa Kaaturluju warrawarra-kanyi ngalipaju? Kajirlipa Mujuju-kurlangu
    kuruwarri mayi purami, kujarlanya mayi kangalpa Kaaturluju warrawarra-kanyi? Lawa.
    Yangka kujarla wangkaja Yipuruyamuku nyurru-wiyi warrawarra-kanjaku, kujarlanya
    kangalpa Kaaturluju warrawarra-kanyi. Manngu-nyangkalu-jana kujalpa nyurru-wiyi
    nyinaja yapa. Yangka yalirli yapangku kuja karla karnta wanarrirla yirrarni lamparra-nyanuku,
    ngulaju karla jangku-pinyi kujarluju. Karnta yali wita-jangkaju, kuja-ka wiri-jarrilki,
    ngulaju kapala jinta-jarrinjarla yupukarra-jarri yangka-juku watiji jangku-pinja-warnu,
    ngulaju kulalparla nganangku karntaju yaliji jangku-pinja-warnu jurnta kangkarla.
    Ngulaju kujaju kuruwarri yapa-kurlangu. Nganangku kulalpa nyampuju jaru kurruly-yirrakarla.'
  luo-luo: 'Jowetena, we koro alernu tiend wachni ka akonyora gi gima timore pile
    pile. Wach mwapimoni chalo kama: Ka ji ariyo owinjore e wach moro, to ok oyiene
    ngʼato badhore ni chopo singruokno kata mondo ngʼato omedie wach moro manyien.'
  nhe-NT: Xiquitaca noicnihua. Nimechilhuis se huicaltili para más inquimachilise
    tlen nimechilhuía. Quema tlacame quichihuaj se tlajtolsencahuali ipan se amatl
    huan quifirmarohuaj, huajca quipiya tlanahuatili. Huan axaca huelis moquixtis
    para ax quitlamichihuas tlen quitlajtolcajtoc quichihuas ipan nopa amatl. Huan
    nojquiya axaca huelis quiixpolos tlen quiijtohua, niyon quipihuis más tlamantli
    ipan nopa amatl.
  aii-aii: ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܝܵܗܒܹܢܵܘܟ݂ܘܿܢ ܛܘܼܦ̮ܣܵܐ ܡ̣ܢ ܚܲܝܹ̈ܐ ܝܲܕܥܵܝܹ̈ܐ. ܐܘܼܦ ܚܲܕ ܠܹܐ
    ܡܵܨܹܐ ܫܵܪܹܐ ܝܲܢ ܡܲܙܝܸܕ ܠܚܲܕ ܘܲܥܕܵܐ ܕܦܝܼܫܵܐ ܝܠܹܗ ܫܘܼܬܐܸܣܵܐ ܒܝܲܕ ܒܢܲܝ̈ܢܵܫܵܐ.
  esk-NT: Aniqatiumaaŋ, uvva urrakusraun iñuŋmikŋaqtaq, iññuk akiqsruutipmaknik aglautiplutik
    suli nalupqinaiyausriqł̣ugu avatmun, nalliaknikunniiñ suksraaġumiñaitchaa taamna
    inillaksimaaniktuaq sivunniuġun naagaqaa atlaŋŋuġumiñaitḷugu.
  msb-msb: Mga kamaranghod sa pagtuod, may halimbawa ako sa panguruadlaw na pagkabuhay.
    Kun may kontrata na ginpirmahan san duha ka tawo, waraʼn makapasipara o makadagdag
    sani.
  cpa-NT: 'Cøng² jǿg³ la² mi³juǿi³jni hniah¹², dsa² roh¹³ jniang³, ju³lah lǿa¹² jǿg³
    quiah¹² dsa² jmøi¹guǿi¹: Tsa¹lé² jmo¹ jan² dsa² hi² tsa¹quien¹² cøng² si² hi²
    ca¹chio¹ dsa² siáh² ni³ ta³. Jø¹² bíh³ tsa¹lé² tiun¹dsa hi³méh¹ jǿg³ ni³ si² ma²ca¹chio¹
    dsa² lah¹jøng².'
  dso-dso: ଏ ବାଇବଇନିମନ୍‌ ! ପର୍‌ମେସର୍‌ ଅବ୍‌ରାଆମ୍‍କେ ଜନ୍‌ ସପତ୍‌ ଦେଇ ରଇଲା, ସେଟା ବାତାଇବାକେ
    ମୁଇ ଗଟେକ୍‌ ଉଦାଅରନ୍‌ କଇବି। ଜେଡେବଲ୍‌ ଦୁଇ ଲକ୍‌ ଗଟେକ୍‌ ବିସଇତେଇ ରାଜିନାମା ଲେକ୍‌ବାଇ,
    ସେ ରାଜିନାମା କେ ମିସା ବାଙ୍ଗାଇ ନାପାରତ୍‌ । କି ତେଇ କାଇଟା ମିସାଇ ନାପାରତ୍‌ ।
  meu-meu: 'Varavaragu e, taunimanima edia kara na gwauraimu: tau ta baine gwauhamata,
    bena ena gwauhamata baine hamomokania; basine taoa tari, bona basine ha-idaua.'
  yva-NT: 'Arakove weap! Syo sya ana idaen to inta raura: Ranivara vatane inta yo
    urairi inta rapatimu, aya urairi so yaneme raija dai. Weti vatan inta pare po
    urairije umaso ransopi jakato ma jewen muno po rairidi jakaeyo ma jewen.'
  dgc-dgc: 'Mara, sikam a tétotop ko, saye i halimbawa na éya: Mara i éduwa a tolay,
    éng nagkasundu dén side, a pinirmaan de dén i katibayan de, éy éwan dén tu maari
    a makabagu ta éya.'
  zpm-NT: Bets, bzian, laa naa gzet ncuaaṉe rac lo guidzliu rii. Naṉle to gaṉle, zeeṉe
    laa chop miech ruṉ tib trat, rquia miṉe rnee zho ga lo guits ni rquia lë zho lo
    guits co grop zho; zeeṉe laa lë zho pquiase ga, ni tib zho gacdraa ctsëë trat
    co.
  hix-NT: Rowtà komo y, toto yoho rma haxa nay hamà, Khoryenkomo. Àsok hana nosowakryetxow
    ha, toto kom ha. Onà wyaro nken hamà, toto, anaro wya. Kowakryehe xaxa mak hampànà,
    ken hamà, àwya. Yaworo xaxa mpànà àkehe ha, owya, anar me kahra ro mak wehxaha,
    kowakryehe xaxa mak hampànà, kehe. Àro wyaro tàwya katxhe rma, anar me kahra ro
    mak nay hamà. Anar me uhutwano, oyowakryehra wehxaha, kahra nay hamà.
  sim-sim: Jisasin hishindiyanda ma jirin ji misi, ma lap suma las fri tivi nahi,
    ma lar mbeek os fri mbaha fri tivihindan tleshihi orhik mbele las ukwa ambu ri,
    wahau.
  npi-ULB: भाइहरू हो, म मानवीय शब्दहरूमा बोल्दछु । एक पटक पक्‍का भइसकेको मानिसले बनाएको
