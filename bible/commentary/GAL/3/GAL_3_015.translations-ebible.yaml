    icquid: —Chuiquidën cuidnushe —queshun. Adembidi ambi chiaid utsi uatiapimbo icquid
    icquin'
  kjs-kjs: Gore nana ame balinu, neme pa kone meda madaa remaa lagiano. Ali laapome
