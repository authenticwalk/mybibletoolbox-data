  cco-NT: 'Jo̱baꞌ fɨ́ɨˉguɨ́ɨ ꞌnʉ́ꞌˋ, dseaˋ rúꞌˋnaaꞌ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ, co̱o̱ˋguɨ
