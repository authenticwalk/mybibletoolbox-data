  ory-ory: ହେ ଭାଇମାନେ, ମୁଁ ମନୁଷ୍ୟ ଭାବରେ କହୁଅଛି; ଚୁକ୍ତି ମନୁଷ୍ୟ ଦ୍ୱାରା କରାଗଲେ ସୁଦ୍ଧା
