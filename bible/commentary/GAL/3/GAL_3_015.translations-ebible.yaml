  peg-peg: ଏ ଟଣ୍ଡାର୍‌ ଆରି ତଣ୍‌ଦେକ୍‌, ଆନ୍‌ ର ସଲ୍‌କେନି ଉତର୍‌ମୁଡ଼୍‌ ହିଦ୍‌ନାଙ୍ଗା । ଏଚେକାଡ଼୍‌ଦ
