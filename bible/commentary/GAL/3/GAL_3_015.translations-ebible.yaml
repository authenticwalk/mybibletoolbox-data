  mto-NT: Utsta ajchta utsta tsa̱ꞌa̱da, jidu̱ꞌu̱m xa veꞌe je̱ jayu yuj du̱jaye̱pta
    yaja naxviijn. Ku xa veꞌe je̱ jayu toꞌk je̱ na̱k du̱yakꞌó̱yada pa̱n vintso̱ veꞌe
    juuꞌ du̱ko̱jtsꞌó̱yada, ni pa̱na tseꞌe kyaꞌo̱ꞌyixju̱ je̱tseꞌe du̱yakpuvaꞌatsu̱t
    ukpu̱ du̱yaknu̱yókat.
  bzh-bzh: Arig lo, sa bë nanër ġaġek ti metahu jaḳ nġaa sën hil mehönon nehevonġ
    vu dob lo rë. Bë mehöti najoo ġaġek venuh nabë nadiiḳ loḳ mëm debo yi ḳupeḳ
    gelek nalu lo losho yi alam, lob kevu megëp balam degelë, og mehö ngwë su yoh
    vu bë jesöö ġaġek vewen na, ma kevu yi ġaġek dus ngwë megelu doḳ na geving
    rë.
  guj-2017: ભાઈઓ, હું મનુષ્યની રીત પ્રમાણે કહું છું કે, મનુષ્યના સ્થાપિત થયેલા કરારને
    કોઈ રદ કરતો અથવા વધારતો નથી.
  jvn-NT: Para sedulur! Saiki arep tak dunungké karo gambar sing luwih gampang. Nèk
    ènèng wong loro pada setuju ing sakwijiné prekara, wong loro kuwi terus nggawé
