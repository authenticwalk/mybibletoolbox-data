  kan-OKCV: ಪ್ರಿಯರೇ, ನಾನು ದಿನನಿತ್ಯದ ವ್ಯವಹಾರದಂತೆ ಮಾತನಾಡುತ್ತಿದ್ದೇನೆ. ಮತ್ತೊಬ್ಬನೊಡನೆ ಯಾರಾದರೂ
