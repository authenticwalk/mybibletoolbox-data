  fuh-BKF: 'Sakiraaɓe, miɗo sifanoo on ko woowi waɗude: si neɗɗo moƴƴinii talkuru
    ndongu faa sariya laamu jaɓii ɗum fu, fay gooto mooytataa ɗum, ɓeydataa ɗum fay
