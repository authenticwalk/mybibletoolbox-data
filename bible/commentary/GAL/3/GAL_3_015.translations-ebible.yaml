  nvm-nvm: Uviaifnu na unam be ema igi no tavan bog rejo ijia bijame kuardiak. E nokarok
    (2) bu ire be rekuai bu vuak kuaime abe markva e be fuba abe tuasek vo una vuak
    be azan ijia kuaikma bakin.
  mps-mps: Eno ama dedeo, megi eno te da tǫde bidibo bidigo ebo kolesagade dwasianu
    po waibao, dagego Godigo ebo kolesaga hania konemainogo ebao. Te bidi si augwaligo
    homu deli eyu, tama te homude te dąų wali po asęyu, te gasa bidi agai te augwali
    sigo dąų wali po sela sągobeo. Agai te poba gasa po ma wadologobeo. Tama te
    dąų wali po da te tǫde bidi dabego po naga digi, gasa bidigo te po sela sągobeo.
    Tama te tiwai me, te Godigo dąų wali po te gasa pogo munu me sela sągobeo,
    te usubeo.
  pab-NT: 'Nohinaeharenae, tyotyaki nihatyaka kaomakiterehare hiye ite naimenekotya:
    Hinamahareya xoalinihare tahi iraekakoaha hoka hakakoaiya ahekotyaha tyomahitere
    tahi hoka haexareha kakoare mokahene hoka mahaiya xalahare jiyahaotitene, exahe
    aexahitita hatyo hinamanae xahekola.'
  llg-llg: Tolanoo nggalei! Hatematak ia au nau pake natutuduk neme ita soda basa
    fain mai. Mete ma hataholi sulak nala susula hehelu pusaka, basa de ana lima lee
    ndia naden neu susulak ndia, na susulak ndia dadik tetebes so. Hataholi feꞌek
    ta bisa timba heni hata fo nana sulak nai susulak ndia, ma ta bisa sulak tamba
    hata-hata bali nai ndia so.
  kyf-kyf: 'Na bhelia, dʋdʋ -gʋʋ gbʋ yabhlo na yia da palɩa: we -ka nɩɩ, wɛlɩ nyɩmɛ
    ''kaa tɩ, ɔ -ka we tɩ sazɔnʋ sa, nyɩmɛ yabhlogbɔɔ ''nɩ mneni ɔ ''ka -bha we lasalɩ,
