  ubr-ubr: Yau taitaiu tutuau, yau agogoi atonio ra ari tamama an yawasai sabu asi
    bobo mamaba sefofour on nan aniyoboem. Men iyafan tani atonio dura bobaibasit
    orot turan rus sibiyamai on inboai mabinai inyein o dura fani ba inabo tefanai
    inaya on yabinai abikakafun.
  tsw-NT: 'Ama a̱ va̱, apa iroci cine tsaa yuwusan wuma: Nna ama e re a yuwan akucunu
    o ure u saꞌani, she za ro kuɗa ko u vadala adanshi o ndolo wan. Ne ɗa u ri na̱
    nzuwulai ma̱ A̱sula̱ n nda.'
  cax-NT: Masaruquitaiqui, apaquionsaño ümo arrüna nubacheatai icu na cürrü. Supiarrtü
    anati taman ñoñünrrü masamunuti tratorrü aübuti quiatarrü. Arrtü ticonomotati
    nürirrti, chauqui tüvaleo manu tratorrü. Champüti puerurrü campiabo uiti, ni aiñonrriquiatipü.
  aia-aia: Arai noni ana'ia God, wai haua ta heiha'auu 'ini'i taha ga hahaa'i moi
    'ado dangi. 'Oha na 'e wairarua nararu aratara nga'iniai duruduru, 'a bwa'i nei
    'ai horosia mwada'u, ma'ua 'ai ha'asirihia ro'u wou i 'adoma'ina.
  srp-1865: Braæo, po èovjeku govorim, niko èovjeèijega potvrðena zavjeta ne odbacuje
    niti mu što domeæe.
  agt-agt: '@see-verse:GAL.003.014'
  lug-lug: Abooluganda njogera mu buntu; endagaano bw’eba ng’ekakasibbwa, tewabaawo
    agiggyawo newaakubadde agyongerako.
  yby-yby: Wewenanele yuhakuse, edimo mudaiki eli-minabo nesa makomaloya lo moloko
    letuyo, elilo. We lowesiya saina makomuya li kohikiki luhuwa jisaiboya, makolimoya
    le oha etiboto minamiye. Ito emo alikaya kolo meko luhuwa jitabolawaya minamiye.
  heb-heb: אחי לפי דרך אדם אדבר אפלו דיתיקי של בן אדם אם מקימת היא לא יפרנה איש גם
    לא יוסיף עליה דבר׃
  mpp-mpp: Ngic hae-gbafocne, na ngic aibabanonggeng fagac, yogolec silicina edocngebabe
    ngagegaing. Monicti dodoficte yowa mime monicti yogo nalic mi hegiledaicte, me
    yowa monic yogolec feina mi taockedaicte.
  apb-apb: Maeni eesiku maa'i, ne ke asuie ka'u nga ha'amalanga i sulie mau-meuringe
    si'iri. Mala uri nga iinoni ko heiholota'i pe'ie ngaeta iinoni na uri kirerue
    ko ere ma'uta'a oto, nga ta'a-ta'a iini e sa'a he'i uure honosie lo'u, wa ke sapeie
    lo'u aana nga mo erenga.
  san-TEL: హే భ్రాతృగణ మానుషాణాం రీత్యనుసారేణాహం కథయామి కేనచిత్ మానవేన యో నియమో నిరచాయి
    తస్య వికృతి ర్వృద్ధి ర్వా కేనాపి న క్రియతే|
  ben-IRV: হে ভাইয়েরা, আমি মানুষের মত বলছি। মানুষের নিয়মপত্র হলেও তা যখন প্রতিষ্ঠিত
    হয়, তখন কেউ তা বিফল করে না, কিংবা তাতে নতুন কথা যোগ করে না।
  ntu-ntu: Mzlengeng x inwengeng, napibo dq nzycmne-ebzpxngr. Mzli kx kzdq ncblo yro-ngrde
    drtq doa kx natwzle drtc' nyzde x dztudeng mz nibr nzbz-krde, trpnzngr kx krlzle
    nztekqtr-krde nike yrole. Mz nqmq lcpwz, trpnzngr kx krlzle nzrtekqtrngr da kx
    esalz-ngrbz Gct mz Ebraam.
  pan-pan: ਹੇ ਭਰਾਵੋ, ਮੈਂ ਮਨੁੱਖ ਵਾਂਗੂੰ ਕਹਿੰਦਾ ਹਾਂ, ਭਾਵੇਂ ਮਨੁੱਖ ਦਾ ਇਕਰਾਰਨਾਮਾਂ ਵੀ ਹੋਵੇ
    ਜਦੋਂ ਉਹ ਪੱਕਾ ਹੋ ਗਿਆ ਤਾਂ ਨਾ ਕੋਈ ਉਸ ਨੂੰ ਟਾਲਦਾ ਹੈ ਅਤੇ ਨਾ ਉਸ ਵਿੱਚ ਕੁਝ ਵਾਧਾ ਕਰਦਾ ਹੈ।
  gvc-gvc: 'Yʉ coyea, masa ya quiti mehne tí yʉ nirire yahuihtja mʉsare: Cʉ̃iro pairo
    mehne “Õ sehe yoajihna mari”, ni cʉ̃no mehne ti joa cũpachʉta pairo tí pũre soro
    ni dojomehne joa namo masierara. Ã yoa tuhsʉ, tí pũre “Quihõno jierara”, ni masierara
    tiro.'
  sbk-sbk: Bhaholo eyanga hushibinadamu. Hata wakati ilagano elyeshibinadamu limalishe
    abhehwe imara nomo yagawezwa alipuzwa wala ahwunjezwe.
  mya-JVB: ညီအစ်ကို တို့၊ လောကီ ဝေါဟာရအားဖြင့် ငါပြော မည်။ လူ သော်လည်း ဝန်ခံ စာကိုချုပ်
    ပြီးမှအဘယ်သူ မျှမပယ် ရ။ ထပ်ဆင့် ၍စကားကို မသွင်းရ။
  kgf-kgf: Dacmuna hécna, baec ic neŋaŋ kecanʒiŋ igucnec séséc méŋ héima ʒéwa. Icac
    sisipac ac acguc ʒétecgéni méŋnéŋ méŋ aumac me toro qemacac séc qahac waŋanʒac.
  awb-awb: Néne iyahnabo anímáríno, itene sansánsábé iahreraq itena teiníe. Téhranítégá
    omaq maréhra ehwéhmé mó morá ánínká mi ehwéh íre meruahráhire.
  gdn-gdn: Kowaniyoma, nau karako yona wekewekei eba suwagani ko keyakeyai mosi yewe
    wairau ki mena wi kabuwa-niyani; Iyapana apeya gwede mosi nene mu rabinamaga eyakamenawena
    manako deni deni gwaiyaba kasiwara-tagubu mibimupu ki ka iyapana mosi eba baiyagisi
    mu gwaiyabamaga ki meyoto puru bo yona kudubai mosi ki kawareya taroto. Pa mena.
  nko-NT: Mɩ́ apíó, mpʋ́ʋ ndɛ tsiátɔ́ asʋ́n kʋ flo asʋ́n ánfɩ ha mlɩ. Alɩ ámʋ́ʋ́
    ɔha ɔdɩ́nká ibwi mʋ asʋ́nsʋ́ ɔbɛ́ɛ, ɔkʋ ogyíi mʋ atɔ́, ɔhaa má ɔkpa tsɛ mʋ́,
    ntɛ́ɛ lɛ́ ɩkʋ mʋ́tɔ́ ámʋ a, alɩ igyi ntam amʋ́ʋ́ Bulu lɛ́ka há Abraham amʋ ɛ́
    nɩ́.
  bsn-NT: 'Quẽnaro ajiya yʉ mairã. Gotimasiore queti mʉare gotigʉ yaja yʉ: Sĩgʉ̃,
    “Ado bajiro yirãsa”, gãji rãca gãmerã yigʉmi. To yicõari, “Yirʉcʉja” ĩ yiriaro
    cõrone papera jũrojʉ ucatujeocõagʉ̃mi. To bajiro ĩ yicõare ñajare, gãjijʉa, “Ado
    bajirojʉa yiroti ñañuja” yigʉ, ĩ ucaria jũrojʉre ucarẽmomasibecʉmi.'
  pib-NT: 'Nomolene, yineru gixjetyawakapirana nunkakangi: Wa gipiratkaluru kirukate
    gike rixa yinerunupmakni, wa poyegitkalurni pejnurune getanu, gike giknoktokanutlu.
    Gike wanepnute yognikinri.'
  wiv-wiv: Habu tazigu, kata pelea kadolu galanga kua tolu ta lala tolu kata kakatia
    dama laveve na tani kavakava lohoihoia katiu. Kua kaka rua hiro na magali katiu
    na lohoihoia katiu hiro na vapolungania hizahiro na pepana kahiro magali katiua,
    mara beta kaka katiu ni pele kakava o ni taruhia kana lohoihoia ve katiu na kahiro
    magali katiua.
  reg-reg: Bhaili, eniloma mu chinyamubhili. Nolwo mu katungu kanu omulago gwo chinyamubhili
    gwamalile okulumatanyibhwa, atalio unu katula okugugaya nolwo okugwongesha.
  mlh-mlh: 'O maŋkekerisie ogopune, nonji moreŋgo gogore soso buŋo mo iŋi mibemiŋ:
    Moji meropuine goine yoŋore biŋe fukeiŋ ore buŋoine qokogo miko kipebi pega, oi
    moji mo kepieru jiki buŋo mo paiineo jikigabemiŋgo embimbiŋgaiŋ.'
  gof-ENT: ታ ኢሻቶ፥ ታ ሂንቴው ኣሳ ዴዖን ሜዜ ጊዲዲ ዴዒያባ ሌሚሶ ኦዳ ኦዳይስ። ኣሲ ጫቂዳ ጫቆይ ሚኒዳፔ ጉዬ፥ ኦኒካ
    ሄ ጫቁዋ ሻራናው ዎይኮ ኢያ ቦላ ሃራ ጉጃናው ዳንዳዔና።
  aau-aau: 'Hano wayh-om, hakwe mey kamon, uwrsa hom eypok lowpwarowp ma meio ke kiy-me
    lunlun ley: Suw senkin, uwr prueysyar sokior-ok ke non-me sakon kawk ankin, hohkwe
    hoho uru se sokior-mamey mon mey iawon, suw uwr prueyn hiykwe ok kamon ke liy
    ma-mon-say ley, seyr hiykwe ok irweyk manak-mey peykyay lopa.'
  tvk-tvk: Tuxoli e hinoxoli xil e neketen, nihit kil nenemien ak mi xamim ixo sexien
    tei e meulien nar. Melele xa moletin lu lumae e lingxatien tei, xalu lupol ni
    hitxatien te xeih tetel xalu. Di, ludis xati e luling hisealu di en. E melele
    xa luteli bus, moletin sav mun misakras vaso rin ni sepinien tova mun vatela,
    mu vasak ni mei vahe neta sav tang.
  prf-NT: Kákkapatkaka ku hidi, mángkagiyák ti karaniwan a halimbawa. Ni napirmaan
    dán en essa a kasunduwan ay awan dán iyád maari a pawanan ti bisa nen deyaman,
    sakay awan dán bi iyád maari a dagdagan.
  auy-auy: Kesí waásisono. Waásimo wéomba imáyáan-oro. Kaeꞌnárai mimbórá-ááímá símai
    tarímaresarai agaimakááyamba moóráwigo minááímá ímba taraiséna fíꞌon-aaima áúwimai
    síníye.
  tbg-tbg: 'Ti qata vakaao, ne te tuna uvara kankomake iriate ti, te vo uvaqaa vatake/ntuvake
    ni tiva nimirera: Vaiintivano nai qutuaina entarara iriharo qara ntuvakero vatero
    tiharo, Te qutu vuariraro vi vaiintivama ti onaana varaarire, tivakero nai autuvata
    qara viraqaa vatero variqiro viviro vuru qutu vivaro vira uvavano ho vivau vairaro
    kia vovano vi uvaraqihairo hini uva qaqini vara kaanaro. Kia ho vovano vo uvavata
    vira uvaqaa tomaqa taanaro.'
  hub-NT: 'Yatsur ainata, yamai chikichik aujmatmau shuartinian pachisan titajrume:
    Jimar shuar nita takastinan pachisar chichaman uminak papiinum aarar umikarmataigka
    chikichik shuarkesha nu aarmaunka yapajimaitsui.'
  hmo-hmo: 'Lauegu varavara taudia e, Dirava ena gwauhamata dalana be edena bamona?
    Ita taunimanima iseda kara bamona do lau herevalaia: Bema tatau rua ese gau ta
    totona idia laloa tamona, vadaeni gwauhamata ta idia sainia neganai, idia ta be
    gwauhamata ia makohia diba lasi. Bona ma hereva haida ia atoa kau diba lasi unai
    gwauhamata haidaua totona.'
  big-big: Ini ne kiling Yisuyegi ngizi kumuli puwili ne ngago saweliwei pera Anotogo
    yanagi kaiya piyeng miziragi waligeleyiweki. Yombanu neyau ngago nara silok tiya
    logo yeke ngalega ngagora kozang kelemibene yeik piyaugiyau lende mizi puwekkerik
    nakkorau ngago piyaugi pura ngelagi ono ma ngago nara kaiyagi ono. Logo Anotogi
    ngago silok tiyaragirik pilik.
  gux-G: N kpiiba, cedi manni mi taa yaala n tiendi a nisaala siiga ki dogdi min bua
    yedi yaala. O nilo ya ŋaa ñɔbu bonli po, oba kuli kan borinla bi ki pugni li po.
