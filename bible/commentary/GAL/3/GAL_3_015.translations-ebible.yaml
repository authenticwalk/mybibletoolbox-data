    na cháá ka̱ to̱ꞌon no̱ó ña̱ ni̱ taa ra.
  pon-2006A: 'Riei ko, I pahn doadoahngki apwoat karasaras me pahn wehwehiong kumwail:
    ma aramas riemen pahn inoukipene mehkot oh sainih kadehdepe, eri sohte emen kak
    kauwehla kadehde wet de kapatahiong mehkot.'
  maq-NT: Ngayujun ni ne, cuichjá cojo nuju ngu ejemplu xi ha ndaja hyan. Hya xi ha
    camachihin xujun tsëhë ngu compromisu ne, tsajin yo xi tsicjëya rë o sa cuesuntaha
    sa rë ngu cjua.
  hto-hto: 'Cue ámatɨaɨ, naga come onóigafuemona dafue ómoɨmo llóitɨcue: Dámɨe contrato
    llɨ́ɨnoiadɨ, ie mámecɨ afébemo cuega, íemo afe ja cúegana buna oni caitánide.
    Daje izói afe cuega baɨmo buna jɨáɨuaina zotánide.'
  por-BRBSL: Irmãos, falando em termos humanos, embora seja apenas um pacto de homem,
    ainda que quando foi confirmado, ninguém o torna nulo ou o acrescenta a ele.
  ces-NKB: 'Bratři, mluvím po lidsku: Vždyť ani lidskou smlouvu nikdo neruší ani [k
    ní] nic nepřidává, když [již] nabyla právoplatnosti.'
  cui-cui: Tamonae pam, pomonae irʉ painya nejume cowʉntsiwixae Jesucristo. Paca tsipaebatsi
