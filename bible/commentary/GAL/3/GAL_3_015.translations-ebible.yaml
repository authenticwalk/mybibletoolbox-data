    aremeghsɨ, egh uan biziba tuiragh uan boribar anɨngsɨ, mɨgɨrɨgɨar tam osirightɨ,
    an mɨgɨrɨgɨar kam mati Akar Dɨkɨrɨzir Gavgavim. Eghtɨ gumazitam uam akar igharazitam
