    ni wand taq namb ye te kin pugrine.
  agn-agn: 'Mga logod, nani tang tatang alimbawa ang nagalin ong kaboi tang pangaldaw-kaldaw:
    Mga may doroang naginigoan ig nagpirma ra ta papilis, anday mapaglangga ig mapagdolang
    tang pinaginigoan nirang asi.'
  nhi-NT: 'Nocniuan, ica quen mihmatoqueh icchiuah in tocniuan, inchiuas se tlanihniuiltil:
    Ihcuac quihcuilouah se amatl ica tlen yomotlahtolsintilihqueh, uan icxoxotlah
