    rəknekɨn tɨ iərmama riti mə trɨfi nɨpekə səvənrau, mərihi atukw a səvənhi riti.
  kpr-kpr: Avori, nanda nano namendi, na oroko ijugaboro eni, namonde evetu genembokena
