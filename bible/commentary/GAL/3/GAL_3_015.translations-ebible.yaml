  vie-OVCB: 'Thưa anh chị em, tôi xin đơn cử một thí dụ trong cuộc sống hằng ngày:
    một khi giao kèo đã ký xong, không ai được thay đổi hay thêm bớt một điều nào.'
  kze-kze: kesí kwaásiyono. kwaásimo kwéomba imáyáa oro. kae'nárai mimbórá-áímbá simái
