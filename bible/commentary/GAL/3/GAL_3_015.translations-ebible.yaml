    ol pikinini bilong en, orait dispela tok bilong en i kamap olsem wanpela kontrak,
    na i no gat man i save skruim sampela tok moa long en, na i no gat man i save
    tok, “Yumi no ken bihainim tok bilong dispela kontrak.”
  mih-NT: Vityi, hermanos, cua quehin zuhva zɨquɨ cuhva iyo si ihya ñuu ñiyɨvɨ. Tatu
    catyi minoo ra vatyi cua cuhva ra minoo sa cua cuhva ra sii inga ra ta tatu sa
    tyaa ra zɨvɨ ra, yoñi cuu zama sii si ta yoñi cuu tyizo zuhva ca zɨquɨ si.
  qvh-NT: Waugui-panicuna, musyayashgansinöpis runacuna conträtuta rurar firmaptenga
    wanushganyag cumplinanpämi say conträto caycan. Say firmashgan conträtutaga juc
