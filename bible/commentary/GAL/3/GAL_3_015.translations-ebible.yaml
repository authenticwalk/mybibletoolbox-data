  san-PUN: ਹੇ ਭ੍ਰਾਤ੍ਰੁʼਗਣ ਮਾਨੁਸ਼਼ਾਣਾਂ ਰੀਤ੍ਯਨੁਸਾਰੇਣਾਹੰ ਕਥਯਾਮਿ ਕੇਨਚਿਤ੍ ਮਾਨਵੇਨ ਯੋ ਨਿਯਮੋ
