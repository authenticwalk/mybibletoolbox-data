  bht-bht: हे मसीह भाईयो, मैं इक आम जिन्दगी ला उदाहरण दिन्दा है, जालू दो लोक इक समझौता
    करदे न, कने दोनों उस समझौते पर हस्ताक्षर करदे न, तां ऐसा कोई माणु नी जड़ा उसयो
