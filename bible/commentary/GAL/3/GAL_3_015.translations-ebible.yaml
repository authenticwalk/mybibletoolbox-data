    kamɨn gɨn mangan kogham.” Nan mɨgɨrɨgɨar mɨngarim kamakɨn: Faraghavɨra God, Abraham
    ko Akar Dɨkɨrɨzir Gavgavim gami. Ezɨ 430pla azeniba gɨvazɨ gɨn God uan arazir
    osiriziba Moses ganɨngi. Moses Osirizir Arazir kaba bar gɨn otifi. Egh da Godɨn
    Akar Dɨkɨrɨzir Gavgavimɨn mɨgɨrɨgɨam batueghan kogham. Egh Godɨn Akar Dɨkɨrɨzir
    Gavgavir kam angarighan kogham.'
