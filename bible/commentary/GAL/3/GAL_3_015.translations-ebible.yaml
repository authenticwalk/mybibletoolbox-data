  dwr-ENT: ታናዳን ኣማኒያዋንቶ፥ ታኒ ኣሳይ ጊያዋዳን ሂንቴንቶ ጋይ፤ ሃራይ ኣቶ ላዑ ኣሳቱ ኢቲ ዬዉዋ ሃሳዪዴ፥ ጫቁዋ ዎዳዋፔ
