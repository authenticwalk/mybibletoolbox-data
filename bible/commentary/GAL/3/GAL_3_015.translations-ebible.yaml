    làndá, á nùpue yí dà máa yèrèmá mu.
  ote-NT: Zi cuhʉ, nubyá nurá cohi Ajua̱ bi gohui ra Abrá ma ga hyɛcuabihʉ ngu rá
    cohi ꞌnara ja̱ꞌi. ꞌBʉ ꞌnara ja̱ꞌi xa ꞌyøtꞌa ꞌnara cohi ne ya bi tꞌøtꞌe ngu núꞌa̱
    ra cohi bi nja, nuꞌbʉ́ nura cohiꞌa̱ ni tsꞌʉ hingui tsa to da huati nixi da pati,
    masque nura cohiꞌa̱ go bi ꞌyøtꞌa ꞌnara ja̱ꞌi.
  wnu-wnu: 'Io, imab, ye ininou qomon end big aninob qemeribam eng: Munon ombur-ombur
    wurinou mi eng wurinou wau end qamb mom musub wuriimbig wagari wau wuri mom musub
    igub imbig igamari munon ger bo wurit isub wo bo mi eng wuriimbig qamb ende me
    ebeinerei.'
  zam-NT: 'Mèn huesen por cón che''n Crist, nde niin thìb con'' loo gu'' xal ndxàca
