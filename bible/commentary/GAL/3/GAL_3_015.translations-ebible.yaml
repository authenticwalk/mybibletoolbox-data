  mpj-mpj: Walyjakajaluya kulila! Wangka japuwartarna-nyurranya kujupa wajalku, nintirrikurakunyurra.
    Martu kujulu jamartapungku ngula wartara yungkuraku, martu kujupa, kara mirlimirlingka
