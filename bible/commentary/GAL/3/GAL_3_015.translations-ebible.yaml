  bhd-bhd: हे ढ्लाव ते बेइनव, अवं आम ज़िन्दगरी मिसाल देने लोरोईं, ज़ैखन दूई मैन्हु केरो
    करार ज़ै पक्को भोते, त न कोई तैस टालते ते न तैस मां किछ बद्धाते।
  too-NT: Tā'timīn, na'iccāhuaniyāni' a'ntū hua'chi lītalacastuc. A'xni'ca' quina'n
