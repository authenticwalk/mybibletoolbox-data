  mbj-NT: Kaner'oot do ky n'aa jaw'yyk doo gó bë ỹ maher'oot Abaraãm hã P'op Hagä
    Do ky n'aa enooh do ky n'aa, wakãn haa. Sa da hadoo do sii rakaner'ood bä, ramoo
