  ngu-NT: Nocnihuan, nemechtlalilia se ejemplo yejhuan niquixtia ipan innemilis on
    tlacamej. Ajsi on tonaltin ijcuac se tlacatl tlayecanqui ipan ichanchanejcahuan
    quinmaca iconehuan se herencia. Ijcuac quintlaxelohuilia, cada se quimaca se itlalamau.
    Niman ijcuac on iconehuan yoquinseliquej intlalamau cuajli firmado, yejhuamej
    xoc huelij quixoxotoniaj para ocse tlamantic quichijchihuaj, nion quipatlaj, masqui
    on san tlacatl oquichijchiu.
  kup-kup: Met nem bosir sau, darim tamegivoz homet epat añoman hatevetei. Met aban
    nañariv nao tapanez ñetiv hat bahoneo batat hepanezaek, ñetï parupim hapanez pov
    rekot naelotü, ma aban mod napuhö ñetï mod nao hat parupim hah-okovonañ bahoneo
    navatotü, oñ parupim ñetï hat bahoneo batapanez nen potam hepan.
  jid-jid: Mri yayi, mi si tre nitu ka'idodin di, inde indji ba kpanyime ba indji
    wa ani wru hlega ko baka sru tia.
  wmw-wmw: 'Wanduzangu, nisaka nukwambireni nfano mmoja wa mainsha a wanadamu: wanu
    wakipana miyadi, aapo mwenyé mamulaka a kongeza wala kupungula kinu.'
  gmv-GGM: Ta ishato ane ta intes asi ba dusan hanizamisha Museso imays. Haray atoshin
    asi isito bazida qaala isito bazidappe guye oonikka sharanas woykko hara iza bolla
    gujjana danda7ontaysamala haysikka hessa malakko.
  ssg-ssg: Tesol akikik ti Krais, haxewaiamuto nga kaxi hani amuto tenen saun ti kaha
    seilon. Na masin hua seilon lalu xinoti tenen namil wasolalalu, tap tel i pon
    xaputian ma na sohian.
  zpo-NT: 'Wech nu bzan, nii na lo gu mod xaa yizhyo ne: Leezha nle xaa tub trat nu
    nzaa xaa firm cheen xaa lo yech, nik tub xaa nyent mod cheeya o kee stub kwaan
    loya.'
  poy-poy: Walongu wayangu, hanuwapanani mfanu kulawa mumakaliru getu ga kila lishaka.
    Muliholi kuusu mapatanu gawalijimilirana wantu. Lipatanu palijimirika kala, kwahera
    muntu yakaweza kuwusiya ama kwongera shoseri.
  qwh-NT: 'Wauqicuna panicuna, juc iwalatsiquiwan yacharatsiyashqequi: Juc nuna piwanpis
    contratuta ruracushqanmanqa, manam pipis imatapis yapanmantsu, ni mana baleqpaq
    churanmantsu.'
  gaw-gaw: O lailad, gemu da ig danab ihinig kobol daaṯe amup̱a aṯem. Danab laa nug
    geha dimp̱a mauhḵu, nug amunu dab ma, nug enub oh beḵod aoglagnu amu nuhig dab
    makp̱a elele otia, anen anen aḏi aoglagnu ad uḏugp̱a yeeb, danab laa ele nai amu
    anṯa, onig yeeb amu danab laa nug nai amu ii qeeb nema, o laa nug nai amu baolia
    nai laa ii tuḏidma.
  nca-nca: Topo-topone, nondo nore unindoro murínani ŋuro yewe teteno. Asa uni kato
    khumowero tete quno ŋuno oyó rondaŋero simó yunowero ŋuro mande kondé yeweya.
    Ŋunde tero meyowombo ri kini tewero mepémo kini, ko ri sowe tewero mepémo kini.
  zpz-NTPP: Der bicy na, ya̱ shaal la̱ lo der lac yaruu de riidz nu bi mne̱e̱. Mne̱e̱
    lo der mod nu ricy mbecy nu losaꞌy. Benu tub mbecy gyicy yu tub trat nu losaꞌy,
    na despuees ornu bi bzu nap dey trat zeꞌ, orzeꞌ wac zuub zir yu riidz lo de coz
    nu bi mniiy. Nunu ni wac gyaꞌ ich yu gal nu bi mniiy. Sinu rlagy ñi nu gyicy yac
    yu gal nu mniiy loga.
  zac-NT: Lëꞌë të naná rialdí lduꞌi dizaꞌquë, quëgniaꞌa lu të tubi comparaciuni nazeꞌdë
    laꞌni vidë shtë mieti. Iurë tubi nguiu runtsáꞌull tëstë, si talë bë́ꞌnëll firmarin,
    ni tubi adë chu guëtíꞌidiꞌin, nilë gúnëll cambiarin.
  kyg-kyg: Konagaꞌnimogitapae, alagepa hutapa afisayafeꞌmo ma mopafi kavategamo huꞌna
    aeꞌna kalafefa gemo hugesuve. Ma mopafi vayaꞌmogi mago kotalake gemo hu maleteꞌa
    apakiꞌapimo avoꞌmo kae maleꞌnisayaꞌmoꞌmo mago vayaꞌmogi afaꞌa aeꞌa kalo opaegae.
    Mago vayaꞌmogi afaꞌa aliꞌa oꞌatalege alu gemo aliꞌa magokepiꞌmo avoꞌmo kaeꞌa oꞌmalege
    hugae.
  kmk-kmk: Susunud, iyalig ku dit insapatan Apudyus udsi inaḻgawa makmakwa. Nu mantulag
    dadin duwa un tagu ot pilmaan da din nantulagan da, adinaon ud mabalina mawaswas
    onnu madogaan dit naipagta.
  cao-NT: Ejemplo mato qui ë ano, ëbë xatë bá, ma cahëyoino iquish na. Jabi dos ca
    nohiria bá convenio acasmitsa. Aquí tsi jato janë bo convenio papi ó tsi huishacani
    quiha. Jaquirëquë toa papi rarinamatimaxëni tsi xo joni huëtsa. Ja nicahacaxëti
    xo. Jabi toca xo Dios convenio Abraham yamabo ya. Yama tsi xo toa ja cho johai
    cató toa convenio chani rarinamahaina.
  bbr-bbr: O Jaiat, is kar ämän kiro mesin awaram. Kiro omnokou opok, kar ro ko kon
    jauk pak paip muratäusa, kar onok eposek miäu ros kon paip ätäi oi kuräu senek
    wa. Kon ämän kiro paip opok ätäi wa tunarorai.
  inb-inb: 'Taita­kuna i mama­kuna, kuna­ura imasa runa­kuna rura­dur kagta­kunami
    riman­ga­pa kai­ki­chita. Mai­kan runa iskriturapi firmaska kas­kata, mana pipas
    pudin­chu chita: “Mana alli­lla kan­chu” nin­ga­pa, ñi ima ni­raias­kata iapan­ga­pa.'
  hrv-hrv: 'Braćo, po ljudsku govorim: već i ljudski valjan savez nitko ne poništava
    niti mu što dodaje.'
  box-NT: Wàn zàwa lè wàn hĩ́nni, mi wa héha mu lè ɓa nùpua bìo. Mu bìo
