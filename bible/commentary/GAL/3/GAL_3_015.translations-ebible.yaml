    ovavim.” Kar a Iesus mɨgei. E God e bagha inabazir biziba inisɨva Moses Osirizir
    Arazibar gɨn mangɨva, egh akar dɨkɨrɨzimɨn tuavimɨn da inian kogham. Ezɨ e fo,
    God fomɨra akar dɨkɨrɨzimɨn mɨn bizir kaba Abraham ganɨngi. Nan adarasi, datɨrɨghɨn
    kɨ gumaziba e zurara amir arazim mɨkɨmasa. Gumazitam aremeghsɨ, egh uan biziba
    tuiragh uan boribar anɨngsɨ, mɨgɨrɨgɨar tam osirightɨ, an mɨgɨrɨgɨar kam mati
    Akar Dɨkɨrɨzir Gavgavim. Eghtɨ gumazitam uam akar igharazitam akar dɨkɨrɨzir kam
    gifuraghan kogham. Egha kamaghɨn mɨgeir puvatɨ, “E akar dɨkɨrɨzir kamɨn gɨn mangan
    kogham.” Nan mɨgɨrɨgɨar mɨngarim kamakɨn: Faraghavɨra God, Abraham ko akar dɨkɨrɨzim
    gami. Ezɨ 430 plan azeniba gɨvazɨ gɨn God uan arazir osiriziba Moses ganɨngi.
    Moses Osirizir Arazir kaba bar gɨn otifi. Egha da Godɨn Akar Dɨkɨrɨzir Gavgavimɨn
    mɨgɨrɨgɨam batueghan kogham. Egh Godɨn akar dɨkɨrɨzir kam angarighan kogham.'
  agg-agg: 'Wandafɨ mamɨ, awi nindou sɨhɨrɨ muŋguambo si aho ra rarɨhu arɨhundɨ yahurai
