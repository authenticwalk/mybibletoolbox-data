  mal-mal: 'സഹോദരന്മാരേ, ഞാൻ മാനുഷികരീതിയിൽ പറയാം: അത് മാനുഷികമായ ഒരു ഉടമ്പടി ആയിരുന്നാലും
    അതിന് ഉറപ്പുവന്നാൽ ആരും അതിനെ ദുർബ്ബലമാക്കുകയോ അതിനോട് കൂട്ടുകയോ ചെയ്യുന്നില്ല.'
  urd-GVR: Bhāiyo, insānī zindagī kī ek misāl leṅ. Jab do pārṭiyāṅ kisī muāmale meṅ
    muttafiq ho kar muāhadā kartī haiṅ to koī is muāhade ko mansūḳh yā is meṅ izāfā
