    mod yende chó mèn gác ton'' di''sa no yende chó mèn gác tolo zi''f taamas di''s
    loo ye''sa.'
  zyp-NT: Uny sahlo, ningting kaa hringnah leteipaw taihei tawchingnah bia sangkheh
    tah law tua neh. Cawngsaw tei biatainah a tuapaw, pacysah ciapaw khah ahotahmai
    tah rorang tah chahchi khy bei he, ma hraco Khazing biatainah letah a cang hrah.
  sey-NT: 'Maijaꞌquë doꞌijë, mësarute pa̱i ca nëoni yoꞌoyena quëaquë i̱ñosiꞌi: Ñajëꞌë,
