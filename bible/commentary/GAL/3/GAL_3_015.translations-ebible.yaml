    Tayta Diosninsi imayyagpis cumplengapämi.
  kms-kms: Mand, muq nge God ni wand taq namb kin te beghi wutamu wand taq bab kin
    yumbo ur pe simbe gad. Te pugri wute temi wand mand di wand ire taq mamb pre,
