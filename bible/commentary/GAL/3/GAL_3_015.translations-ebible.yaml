  lbk-lbk: Iib-ak, iyaligko nan inkalin Apo Dios isnan maang-angnen isnan kawakawakas.
    Mo sa ya wad-ay entolag sa cha't papilan ya permaan, ad-i kasin mabfalin ay maichen
