    leaipia. Akali okone bala Kataisa. Wamba Goteto yuu epene mindi paluni gulo nanima
    mee gukale leaipia. Andipa nanimato balana loo tupa wato minuluma oko andoto,
    balato yuu epene okone nanima geando, yuu okone nanimana yole gulo yolopeya. Yuu
    epene okone nanimana yole guleando, wamba Goteto yuu epene okone paluni gulo nanima
    mee gukale leane oko mee lene gulolo-peya. Wuane tekeko, Goteto yuu epene mindi
    paluni Apatakame mee mauwakale leane okone balato Apatakame mee mayaepia. Wuane
    pua teke, Kataisato nanima moyoyale omeane okonena, Goteto paluni gulo yuu epene
    mindi nanima mee gukale leya. Amene imalini ima, andipa nambato nanima yuunga
    wandakali-mane mana minalamane mindi mandeke pua leyo. Akali mindimane balana
    minditaka yolane tupa pitaka paluni tale puato, wandakali mindiki-mindiki lo wua
    pua mialapape lalu omeando, akali waka mindimane balana pii lolane okone mo apoto,
    pii waka mindi lo kimbu pua na-lalaini. Okonetaka gulo, Goteto Apatakame potomisa
    pii mindi lamaiyane oko lamawuato, nambato yuu epene mindi nimbapi, nimbana yame
    tupapi, paluni gulo mee gukale lo wamba ini lamai-yaepia. Matili mali andete tukumindinga
    paiyasa tepo pea-kola, loo paiyasa tupa ananga pepa peyoto, Mosenga mayaepia.
    Wuane tekeko, balana mana matili yata yane okomane balana potomisa pii wamba bulupane
    leane okone mo apoto, mee gulaya naene, yapowa eya.
  qul-NT: Hermanocuna, runapaj contratonmanta ejemplowan yachachiskayquichis. Uj runa
