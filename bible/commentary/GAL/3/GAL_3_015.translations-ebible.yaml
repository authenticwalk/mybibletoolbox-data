    manungsa, nanging nèk wis ditanda-tangan prejanjian iku ora kenèng dipedot lan
    ora kenèng ditambahi apa-apa.
  byr-byr: Nyaꞌmweihi, aꞌmweinaavɨrebwinanyaꞌ yɨhɨzɨwaakɨma! Aꞌmwei yawɨraka wɨlɨmwagarɨke
    sareꞌ yɨkwiavɨ yavɨkaryaka gannya yaya yavɨkaryakeꞌ pwara magalazekɨvalyɨ yɨpɨnere.
    Yagaala pɨnɨjɨ myeꞌmwagyɨ yɨpɨnere.
  ian-ian: Wuna kɨtambaapma nɨmba ngwuk kat wupuseput mbupmat yigowun. Kan mbukwa
    wapuseput ngwula maawuk kat kwunakiyandɨ. Vɨlɨlɨk palɨ paak awat sowat tamba kwiga
    klambɨt. Ngɨni yaiga nat kɨta nyan mbɨla paak kat ana kai waigandɨ.
  hun-hun: Atyámfiai! Ember szerint szólok. Lám, az embernek megerősített testamentumát
    senki erőtlenné nem teszi, sem ahhoz hozzá nem ad.
  mcf-NT: 'Tantia, con utsibo. Mibitedi chuinu. Min matsesën nadoquid. —Naden naindambi
