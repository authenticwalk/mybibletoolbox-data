  eng-NOY: Brethren, I speak according to what is practised among men; no one sets
    aside even a human covenant, or makes additions to it, after it has been ratified.
  cub-NT: Mʉja, jívʉ, caride coyʉquijivʉ mʉjare maja põeva maje d̶arĩ cõmajiyena mʉje
