  msy-msy: 'Fomɨra God bizir aghuir gɨn otivamin gun mɨkeme. God Akar Dɨkɨrɨzir Gavgavir
    kam Abraham uan ovavim ko aning ganɨngi. Godɨn Akɨnafarim kamaghɨn mɨkemezir puvatɨ,
