    mai fasia God fua sa Abraham fainia wele nia.
  suz-BL: आं लोक्‍बपुकी, कथा सेल्‍शा रुप्‍पाइक्‍नन्‍नी, कागज ब्रेक्‍शा, ब्रेप्‍चो
