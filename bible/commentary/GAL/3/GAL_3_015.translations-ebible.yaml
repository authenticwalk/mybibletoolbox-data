  zar-NT: Naʼa, böchiʼ zánaʼdoʼ, uzúajaʼ queë́liʼ tu le rucudzuʼ didzaʼ, tu le raca
    queë́ruʼ. Cateʼ chopa bönniʼ chigulunëʼ tuz xtídzaʼgaquiëʼ, en chigulunëʼ tsutsu
    didzaʼ naʼ, cuntu nu gaca utsáʼ didzaʼ naʼ, en cabí gaca nu bi udáʼ lëʼe didzaʼ
    naʼ.
  kde-kde: Mmakukulupila avangu, nangu nìmbemwing'anga mwenu nfano kupapatana na maisha
    letu la kila liduva kuva, vanu vakàtenda lilailano nanga munu ahulûla kulitahuka
    au kuyenjeja lilove mulilailano anelyo.
  ata-ata: Ta vivilo eni aꞌoxonu vaikala tovolaꞌi vile no anu maulinenge ta mitema
    aloxo ꞌo. Loxo itema vile sexasisi sou usoli, la ilou vile isakiinu vaikala sou
    lexe anu unoꞌu tanixu, la anu loxo vaikala ne anu musakii. Ia umomomo sou itema
    vile uxexeenu xe umuxaxu vaikala vile no latanu la uasi.
  qvw-NT: Cuyaśhá chalapacü-masïcuna, cawsayninchicćhu cäcäwan tincuycachishun. Yaćhaśhanchicnüpis
    ishcay nuna limanaculcäśhan lluy firmaśha sïllaśha captin'a juc nuna manam cutichinmanñachu
    nï muyutyalcachinmanñapischu. Chaynümá cay willaśhäcäpis.
  nfa-nfa: Aꞌari aaꞌi-aaꞌi! Doe neꞌe jaꞌa neo kore pakasame nèti mamuri èdhi bèli-mai
    bèli-mai. Ladhe abhu dhèu dhu suri sasuri lii padhadha nèti pusaka, ka dhu ènyi
    le ngara na ètu sasuri ne, sasoa na, sasuri ne lèke tareꞌa. Dhèu leo bisa boe
    ère eele ngaa dhu suri ètu dꞌara sasuri èèna, aa bisa boe suri tabha hari ngaa-ngaa
    asa dꞌara sasuri èèna.
  tnp-tnp: Piak mɨn mɨne nəuvɨnɨk mɨn, pəh iəkəghati e natɨgiən rəhatah rəueiu. Kitah
    kotəhrun noliən u rəha nəniəskasɨkiən. Nian iətəmi kəti tatol, ko kəsərəpei rəkɨsiən,
    kəsətu-pəniən nəghatiən kəti mɨn lan. Təhmen əmə lanəha, Uhgɨn təmol nəniəskasɨkiən
    kəti kəm Epraham mɨne rəhan kəti nəuanɨləuɨs. Kəni e nəghatiən əha, təməsəniən
    məmə Uhgɨn təməni kəm nətəmimi tepət, mətəu təməni əmə kəm iətəmimi kətiəh əmə
    otsɨpən lan, iətəmimi u, in Iesu Krɨsto.
  urd-urd: ऐ भाइयों! मैं इंसान ियत के तौर पर कहता हूँ कि अगर आदमी ही का 'अहद हो, जब
    उसकी तस्दीक़ हो गई हो तो कोई उसको बातिल नहीं करता और ना उस पर कुछ बढ़ाता है।
  hot-hot: Aiyaŋ thêlô, môlô lêk oyala alalôaniŋ kobom katô. Avak tabô ma hatôm nanêm
    vê, e? Mena hatôm nambak tabô yaŋ imbiŋ e?
  mqj-NT: 'O anggammua'' sa''do''dorangku, mapia ke ummalana'' mesa tandengan sibeasanna
    dipogau'': Ianna dengan tau umpadadi kasiturusan anna mangkamo napa''pesa''bian,
    ta''mo dengan tau mala umpasalai battu'' urrangnganni inde kasiturusannae.'
  rus-SYN: 'Братия! говорю по рассуждению человеческому: даже человеком утвержденного
    завещания никто не отменяет и не прибавляет к нему.'
  mbh-mbh: Titeikre, aro tho tongporum i nge ler menong ponange anga, aro ve toko
    or aini o kin ole riong lale, i pavurvur aro toko e i eksing ol i avele, na i
    rong esa mun e avele, koto riong kinnga aken i voth re lale aken.
  bdd-bdd: 'Ciyagwao, ꞌaigeda ꞌebeꞌita ꞌida mumuga ꞌoinega yaꞌebwaegomi, bewa gidemusa:
    Ceguma loheya ꞌiꞌiunamo ꞌiꞌamasa, ta ꞌina tobwatobwa nuwana ꞌina ꞌebeloina ꞌiꞌebwae
    wahana ꞌoina, ꞌina gwaeyedi geya sowasowana ꞌeta taiya wete weyahina ꞌigwae.'
  cbt-NTPO: Ni'cochi iyaro'sa'. Iso pochin sha'huichinquëma' yonquicamaso marë'. Ma'sha
    mapatëra, quirica quëtërinënpo'. Quëtohuachinënpora, hua'ani nininën acorahuaton,
    hui'sharin. Ina quëran co insonta' nanitërinhuë' canpiacaso'. Co aquëtë' ninshitacaso'
    ya'huërinhuë'. Naporahuaton, co tapicaso' ya'huërinhuë'. Ya'nan ninshitërinsoráchin
    ya'huëmiatarin.
  srn-NT: Brada nanga sisa, mi o gi unu wan eksempre fu a aladei libi. Te wan sma
    meki wan testamenti dan a poti en stampu tak' a e agri, dan no wan sma no kan
    taki tak' a no e teri moro noso skrifi wan tra sani poti na ini.
  cta-NT: Cuꞌma̱ tyaꞌa ntsuꞌu chaꞌ jiꞌna loꞌo Cristo, ta naꞌ sca cui̱i̱ loꞌo ma̱ juani
    cuentya jiꞌi̱ sca ñati̱ nu ntiꞌ quiñi sca chaꞌ jiꞌi̱ yu loꞌo tyaꞌa yu. Clyo culo
    nguꞌ sca quityi. Loꞌo cua ndye ngua stuꞌba chaꞌ biꞌ jiꞌi̱ nguꞌ, liꞌ ngaꞌaa caca
    jiꞌi̱ xaꞌ ñati̱ tacu̱ꞌ nguꞌ jiꞌi̱ chaꞌ biꞌ; ngaꞌaa caca xcutsaꞌa̱ la nguꞌ chaꞌ
    biꞌ.
  bqc-SIM: Ma gbɛ̃́ↄ, gbɛ̃nazĩn yãkɛa taa málɛ owàɛ́. Tó gbɛ̃́ lɛgbɛ dìlɛ mɛ́
    a seeladeↄ vĩ, wa fↄ̃ wà a bãdɛo, wa fↄ̃ yãe kã́fĩuo.
  tcz-CHONGTHU: Kasopi deitahteho, hichea hin nitin hinkhoa dinga vetsahna khat aume.
    Koiman kinoptona umsa khelthei hilou chu amoh kahlhah theipon ahilouleh asempha
    theipoi. Hiche jong hi hitima chu ahi.
  mar-mar: आणि बंधूंनो, मी हे व्यावहारिक दृष्टीने बोलतो. एखाद्या मनुष्याचा करारदेखील
    तो स्थापित केला गेल्यानंतर कोणी रद्द करीत नाही किंवा त्यामध्ये भर घालीत नाही.
  snp-snp: Ena mono wenenane-motao, neta fa mikaleka netalo ka ma lenagolowe. Kolalo.
    Mikaleka ka, wenena maki kutifi gedeto lo auma wito melenumo ka ya wenena mate
    koli fulitámenawamo ne. Ido ayalo ya ka ma kofa mene oti lo melámenawamo ne.
  isl-isl: Kæru vinir, við vitum að í daglegu lífi er það svo að gefi einhver skriflegt
    loforð og undirriti það, þá verður hann að halda það. Hann getur ekki allt í einu
    ákveðið að ganga á bak orða sinna.
  spy-NT: 'Mbo ng''eetaabiya, okany baa, āboorunēēnook ng''aleechu wōlēē kēētēbtooy
    kwaak: Yoo kāākuyēchiin ꞉biiko āyēēnku kiirootyeet ām kiyēē kāākukāsyiin ānkōōtiinkyi
    āwut, kumāmii ꞉chii nyēē imuuchē kwiiri. Kerkeey ꞉ng''aleechu āk yooto.'
  xnn-xnn: Bebsatko, no isnan nemnemyo et napatpateg nan linteg Apo Dios mo nan inkalina
    ay badangna et ibagak ken dakayo nan pagbasalan ta maawatanyo ay gawis en adi
    makasokat nan linteg isnan badang ay inkalin Apo Dios. Et siya na. Isnan ipogaw,
    no wada nan mentolaganda et adi mabalin ay masokatan no epdasda pinilmaan.
  mwe-mwe: Ashaalongo ajangunji Mmakilishitu, shinintashiyanje lutango lwangali ukomu.
    Malinga mundu abhika malagano nikong'ondela, jwakwa mundu jwa tauka eu kujenjesheya
    shindu.
  tte-tte: Kaukavao yo duguwao, nuwanuwagu kaba gite yabo yakalai tomo mumugala koina.
    Tem tomo labui ginauli yabo kaiwena siwaloyameli yo esaliyao sisain, koina nige
    sowasowana tomo uloina waloyameline isoke o tem nuwatu yaboyoi ipei pwatana mena.
  tcs-tcs: Mai amen bala ane sisi, ai go yuze piksa prom laip lo ebridei. Wen enibodi
    meke strong griment baut samting, dempla kan broke dat griment o ade samting po
    dat griment. I seimkain tu wen God i meke promis.
  hlt-THB: Koeinaakhqi, myngawi awhkaw khawsak naak awhkawng nyhtahnaak pynoet awh
    kqawn law lah vang nyng. U ingawm awikamnaak a sai ce ce am qoeng thai nawh a
    ma sap thai voel amyihna ni ve a ik-oeih awm a awm lawt hy.
  soq-soq: Sumanai sosona, apanaida dewamba ema insena. Naita apana da me sauawa ulaipa
    mampe wapie meba ebowa itupie saisaisapia, ando mai me meba ba apana da saua sa
    kadisapi ba dima da osowesapie itupi, diaida.
  qub-qub: Ermänucuna, cananga tincuchiypa tantiyachishayqui. Musyashayquinöpis imatapis
    aunir conträtuta rurar firmashaga manami pipis manacajman churannachu ni imatapis
    yapannachu.
  att-att: Á ta ángngarigán, wáwwagì, nu ajjan yù duá nga tolay nga mattarátu, á mappermá
    ira, tapè maláddá yù pattaratuád da, á awán ta makáwayyá nga mangari onu manguli
    kuna.
  bki-bki: Kuruaku nalo a kuvivinioku nalo, mia kiniou neverii tukunu tai ea kiado
    meuliano ga napano sano nene vaataro ka ga ea Atua kiano verikariano ban Epraamo.
    Verenio toro tai riverial kiano ilimaariano river bogo napano naio mia rim̃aro,
    mia kanano saba nalo monoka atibe nei atibe nei, naruei naio rila m̃esi tai ka
    river verikariano nei ka mia ver naio maro, mia toro dolu maka rijikia rudular
    kanano iliano, a maka rijikia tusolio.
  bqp-bqp: Ma gbɛ̃nↄ, bisãsiri yãkɛna takan matɛn oárɛ. Tó gbɛ̃ lɛ́gbɛɛ dìtɛ, akũsↄ̃
    à sèedadenↄ vĩ, oni fↄ̃ ò gbororo, oni fↄ̃ ò yãke karanlo.
  mcp-mcp: Bwaaŋg, shé ŋwagá ná yuug nə gúl sâ shé mə́ dʉ́ dʉ́g búúd bwə́ dʉ sá yí.
    Ŋgaá í dʉ bə nə́ zhizhe kálaad lʉ́gə́ múúd mə sá yɛ́, á ká sɨ̂y váál í jə́la yí,
    muud kú ná nyiŋgə jímbal tɔɔ cilyá, kú nə́mə́ kwádʉlə tɔɔ gúl sâ cínɔŋgʉ̂?
  hat-hat: 'Frè m'' yo, mwen pral pran egzanp sou yon bagay ki rive chak jou: Lè yon
    moun fè testaman l'' byen fèt, pesonn pa ka kase l'', ni pesonn pa ka ajoute anyen
    ladan li.'
  npl-NT: Nokniwah, techkawilikah manomechajsikamatilti tlan kijtosneki nin tlájtoli
    non Dios okisentlali. Ijkuak ome tlakah kisepantlaliah se tlájtoli itech se amatl,
    amaka weletis kixpanawis noso itla kajxitilis.
  bgg-bgg: 'Gu ijakthek wo, gu ne idang pha shan ji è yao: Bran nyi yi nuii srane
    shiinyie shii zey arone, hanyie de alai mua phro chiih-è nyie de achoh mua phro.'
  eng-TCENT: 'Brothers, let me give an example from everyday life: When a man-made
    covenant is ratified, no one annuls it or adds to it.'
  eng-BSB: Brothers, let me put this in human terms. Even a human covenant, once it
    is ratified, cannot be canceled or amended.
  cpu-NT: Pinkeme iyekiite noñaaventemiro okaratzi ameyetari aaka. Ontzimerika ompaitya
    antzimotavakaiyaari, osankinatakotziro iro iriyotantaityaari tzimatsi ashinetaineriri
    asheninka. Aririka osankinatakotakya, tekatsira materone irovashiñagairo okaratzi
    osankinatainchari.
  san-ASM: হে ভ্ৰাতৃগণ মানুষাণাং ৰীত্যনুসাৰেণাহং কথযামি কেনচিৎ মানৱেন যো নিযমো নিৰচাযি
    তস্য ৱিকৃতি ৰ্ৱৃদ্ধি ৰ্ৱা কেনাপি ন ক্ৰিযতে|
  tac-NT: '''Emi Onorúgame oyérame napurigá ne, apiépiri ralámuli bilé osilí newasa
    ''la sébali olámiriká bilé nóchali ''ma tabilé guwana wijchimeli júkuru, ''ma
    pecha che ikimeli júkó rekó ''ma tabilé sébali olánilie.'
  eng-WEBPB: Brothers, speaking of human terms, though it is only a man’s covenant,
    yet when it has been confirmed, no one makes it void or adds to it.
  gfk-H: Ira tasigu ta Karisito, iau na tangai tiga nianga harharuat nong i la nganngan
    hua ta ira kaba bungbung. Ing bia airua dir haut tiga linga ma dir gil tiga kunubus,
    taia tikai i tale bia na palas ia.
  viv-viv: Tobohiyakweyao, veyao tuwai-moꞋena Yaubada Abelahamo againe gisena-ma ide
    tomiyababi yada dewa saꞋeyana againe ganaluvefosena. KaꞋi kaliva adiꞋiselu nuwanuwadi
    hinaveyao, au yadi lukahihi againe yadi wonadabadaba hinayakahina be yadiꞋa againe
    veyao hinakivefaiwalana. Keke tamo hakwadi anafaiweya mali nuwanuwa againe yadi
    veyao ginasitunutunugini o kaꞋi ginaluvefovefofoni.
  yao-yao: Achalongo achinjangu, chinampe chitagu kutyochela mu umi wetu wa lyuŵa
    ni lyuŵa. Iŵaga ŵandu ŵaŵili aŵichilene malangano kwa kulumbilila, ni ngapagwa
    mundu jwakukombola kupungusya pane kujonjechesya chindu mu gele malangano.
  tgp-tgp: La vorai peresi na vevorai, a pa vai na tovongi matea na posposi tamlohi.
    Vara te tamlohi la retitauhi hin te hinau moiso, mo sopo tea i er̃i topea teni
    i mele tau te hinau aulu hinia.
  auc-NT: Botö tönïñamïni ëñëedäni. Botö, Waomö mönö cæï baï Wængonguï mönö beyæ̈
    wodo adobaï cæcampa, ante odömoncæte ante ïïmaï ante yewæ̈mömo aedäni. Waoda,
    Möna guëa cæcaya ïmönapa, ante Ao äna ate adocanque inte ædö cæte wadö ante cæquënengää.
    Ayæ̈, Mönö godömenque cæcæ̈impa, ante waocä adocanque inte ædö cæte edæ ante cæquënengää.
    Ñöwo edæ ämo ëñëedäni. Wængonguï, Mönö godongämæ̈ cæcabo bacæ̈impa, ante botö
    pönö cæcæboimpa, angä ëñëninque mönö Ao ante cæquënënö ïñömö edæ wodo adobaï impa.
  kbc-NT: Inioxoadipi, jao ane jiciaceeketege niɡ̶ina oko me dinilakidetiwage. Niɡ̶ina
    oko me dinilakidetiwage, oiditedini liboonaɡ̶atedi, odaa aɡ̶aleeɡ̶ica ane yakadi
    me iigi domigetaɡ̶a ica ane noɡ̶a niɡ̶ijo anodinilakidetigi.
  bmh-bmh: O Zaiar, iz ze tub go en awarai. Em go ebu, du tub go gonugau zaug dual
    baib maimai, igul naliu macaneu du tub nug gonugau baib koli oiabun iborain tam.
    Gonugau ze baib go ebu koli ze tub i tulai mamau.
  ctu-BL: Mic cha'len lajiya hermanojob. Wʌ' ti pañimil che' mi lac ts'ijban ti jun
    bajche' mi' caj ti t'oxtʌl lac chubʌ'an che' mi lac chʌmel, ma'anic majch mi mejlel
    i jem. Ma'anic majch mi mejlel i xʌ' ts'ijban yambʌ t'an che' anix i sellojlel.
  meq-meq: Malamar ga hay, na ɗakumeye ha wu nakay tə wu neheye ka ŋgatawakway pat
    pat aye. Taɗə ndo hay sulo tə ndza ka təv manəte eye, tə ma ha ka bo bazlam ada
    tə ɓar dzam mə walaŋ tay na, ndo andaya ma sliye faya məpəla tay ha ɗaw? Ndəray
    ma sliye faya masəkah ha faya wuray bay dərmak.
  noa-H: 'Cristo gaaimua k''odamnaan, pãrag k''apcha hamk''ĩir ejemplo deek''im: Mʌig
    heegar hawiajã dich k''apeen dʌ̈i hiek deewi dich nem wauju hẽsap gaai hajap''a
    p''ãnaa dich t''ʌ̃rjã firmaa sĩubarm chan nassi pawiajã pöd hãbmuajã hich happai
    deeum hiek hag gaai p''ãju k''aba, ni bʌchk''unjã borraaju k''aba, chadcha hich
    hag gaai jaau simjöta haajem.'
  alp-NT: Kwali betaya imi, lene mimise! Au beteke saisa rebe piasare ite onore. Sepo
    tamata esi lepa kai lomai kena taluke sasaisa eleki esi teu lepate kena peneka,
    masike mere bei tamata po lepate mere sae ilia moneka pise itapa moneka.
  san-VEL: he bhraat.rga.na maanu.saa.naa.m riityanusaare.naaha.m kathayaami kenacit
    maanavena yo niyamo niracaayi tasya vik.rti rv.rddhi rvaa kenaapi na kriyate|
  kbq-kbq: Hagi nenfugate, Nagra vahe'mo'zama maka knama nehaza zmavuzmavate hunte'na
    tamasamiza hue, vahe'mo'za'ma mago'zama hu'naku mago zamarimpama hu'za kema hagerafinesaza
    kea, mago vahe'mo'a rugea huntege, eri atrege osugahie.
  kbh-kbh: Jesucrístbeyeca cats̈átanga, chë ndayá sëntsichamcá endmëna nts̈amo nÿets
    tempo ents̈ángbeñe endbetsopasancá. Uta ents̈ata tbojenoyeuná canÿe trato jénbemama,
    y nts̈amo tbojens̈buachenacá chaotsinÿnama chatbe uabaina tsbuanáchañe tbojuábemëse,
    ndocná inÿa más ntsobenana jayanana nts̈amo tbojentratacá ndoñe yontsoservena
    ca; y inÿe soyënga chiñe jacjayama cach ndoñe.
  ron-LSB: Fraților, dacă este vorba de un legământ omenesc, chiar dacă este doar
    un legământ omenesc, atunci când este confirmat, nimeni nu-l anulează și nimeni
    nu-i adaugă nimic.
  pon-pon: Ri ai kan, i pan lokaia ni tiak en aramaj akan. Iaduen inau en aramaj eu
    me kileledier, jota amen me pan kawela de ekij, me a pan pouje on.
  nhe-BL: Xiquitaca noicnihua. Nimechilhuis se huicaltili para más inquimachilise
    tlen nimechilhuía. Quema tlacame quichihuaj se tlajtolsencahuali ipan se amatl
    huan quifirmarohuaj, huajca quipiya tlanahuatili. Huan axaca huelis moquixtis
    para ax quitlamichihuas tlen quitlajtolcajtoc quichihuas ipan nopa amatl. Huan
    nojquiya axaca huelis quiixpolos tlen quiijtohua, niyon quipihuis más tlamantli
    ipan nopa amatl.
  sps-sps: 'Vamuinyasiny fafaaman tsonyo, nyo komainy tsue fapapaar iny rou na ka
    to te natiny kat rora tana toto roman: Tan nainy te fagum fakats rora ina fuan
    a mes tsue faunot tsuri, ri te kirkir sen tsun tsuen man foun, ana sikia pis ta
    isen fapoopoan narari te onot non ma rurei ravainy tsuen man foun to ayei ge ma
    fakei fapaas pis na tu fakats tsuan patsun tsuen man foun to ayei.'
  wnc-wnc: Siwan mate notnabam. Nata tuwang wamu takngatu sanga ninda asinggan tasikamang
    kakngae natake tuwanguke daniwa natapnong. Wamu atasinangge yawa kekekakut taknga
    sandetnanga dua. Wamu Anututane dua amindanekan ngang natake ngana sandetnanga
    dua ngang nataamang. Ngan. Wamu gwa yawa tanomanukut takngae natake aminbamda
    yawa kekekawanu wamu kunduat ngwakngake yananga dua.
  bus-bus: Ma gbɛ̃nↄ, gbɛ̃ntee yãkɛna takan mɛ́ɛ ooare. Tó gbɛ̃ lɛ́gbɛ dìɛ, bensↄ̃
    à sèedadeenↄ vĩ, weé fↄ̃ wà gbororo, weé fↄ̃ wà yãke kaaranlo.
  gub-BL: Herywyr wà, amume'u putar ma'e peme ihe kury. Nazawaiw katu kwaw ko ze'eg.
    A'e rupi peinu katu putar nehe. Aze mokoz awa umume'u tuwe amo ma'e uzeupe wà
    nehe, aze umuapyk wemimume'u kwer pape rehe wà nehe, aze umuapyk uwer a'e ze'eg
    iwy pe wà nehe, amo ae awa numuapyk kwaw amo ae ze'eg a'e pape rehe a'e nehe.
  imo-imo: Kristen imbo ango kame, kinye nani ya i mainye mai kombuna imbomani ulu
    teremele mele manda lepo nimboi tero. Imbo te kolombai wali kande ungu nimbe mi
    lembalo mele imbo teni neya aku kande ungumu alowa tendembalo mele molo. Aku tepa
    mele mane ungumu altopa nimumuni oi Goteni kande ungu mele nimbe mi lerimu ungumu
    altopa mane ungumuni naa ongondoromo.
  boj-boj: O ijo was kalil, e na mandam tamo naŋgo kumbra qa niŋgi endegsi merŋgwai.
    Tamo bei a moiyosaisosimqa a na aqa ñoro kalil aqa aŋgro naŋgo baŋq di uratqa
    marsim a anjam bei neŋgreŋyosim siŋgilatqas. Deqa bunuqna a moiyim aqa aŋgro naŋgi
    aqa ñoro di oqab. Aqa anjam neŋgreŋyej qaji di tamo bei na olo taqal atqa keresai.
    Osim olo anjam bei dego totoryosim neŋgreŋyqa keresai.
  eng-DRA: Brethren (I speak after the manner of man,) yet a man’s testament, if it
    be confirmed, no man despiseth, nor addeth to it.
  knf-knf: Bayiţ naan natenan ţi udolade wi bañaaŋ. Woli ñaaŋ ado kahoŋ ţi kadun ki
    bañaaŋ, nin ñaaŋ aloŋ nampaţi aanhil kagar kahoŋ mënţ këme kahoţan uko uloŋ ţi
    ka.
  san-KHM: ហេ ភ្រាត្ឫគណ មានុឞាណាំ រីត្យនុសារេណាហំ កថយាមិ កេនចិត៑ មានវេន យោ និយមោ និរចាយិ
    តស្យ វិក្ឫតិ រ្វ្ឫទ្ធិ រ្វា កេនាបិ ន ក្រិយតេ។
  arn-NT: 'Pu peñi ka lamngen, tüfachi mapu mew mülechi pu che ñi kimün mew dunguwayiñ:
    epu che eldunguleluwiyüm chem dungu rume, iney no rume ta welukünutulayafuy ka
    puwülmatulayafuy rume tati dew felechi dungu.'
  zas-NT: 'Yan compniar raliduladx ree Jesucrist ganin lëjt xhienaag rüjn ree bénguidxliuj:
    Chi rajs tijb guiꞌch abiꞌ rguꞌ bejn laan firm, dxel achut zajc guseꞌn laan o gucaa
    guijc ree diidx ni ca loj guiꞌch guin.'
  ken-NT: Bɔ̌ma, sɛ́nsɔt ɛrɨŋ ndu nɛpɛ́m ɛnɛn bo abhɛn fá amɨk. Mbák bo bati apay
    manka bɛkʉ ɛnyɨŋ, mányu nku, yɛ̌ mmu ápú kway bɛway nku yɔ, nɛ mmu ápú kway
    mɛmaka ɛnyɨŋ ɛchak arɛ́, tɛ̌ndu manyu nku.
