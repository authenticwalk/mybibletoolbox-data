  azb-azb: Qanun isə imana əsaslanmamışdır. Əksinə, «bu şeyləri yerinə yetirən adam
    bunların sayəsində yaşayacaq».
  eng-DBY: but the law is not on the principle of faith; but, He that shall have done
    these things shall live by them.
  guo-NT: 'Jiw nejchaxoeli naexasisliajwa Moisés chajia lelpox, japi jiw xanaboeja-el
    Dios bʉ''weliajwas. Dios pejjamechan, chajia lelspox, jʉm-aech wʉt, jʉm-aechox:
    “Jiw chiekal pachaemasiapi Diosliajwa, naexasit xoti Moisés chajia lelpox, japi
    jiw chiekal naexasisaxael puexa Moisés chajia lelpox” —aech Dios pejjamechan,
    chajia lelspox.'
  hla-hla: Kaba a markato turu Lo turu Jiu e halhalina tara markato tara nihamana.
    Taraha, u Buk u Goagono e poiena, “A katun te kukute hitonena u ranga hoboto turu
    Lo nonei te toatoa nou.”
  mav-NT: Irania'in ti wẽtup wo'o­nãpin haria. Mi'iria ti — To'iro watuwat Tupana
    piat ainãpin hap ko'i nug yne aiwe­ha­kye­ra'at hamo i'atu'e. Mi'i nug hap upi
    watu­we­ha­kye­ra'at aito i'atu'e. Ma'ato mi'iria yt i'atu­we'eg hin i katu­pono
    Tupana to'e miwan me — Uimohey haria yn uimi­mo­hãpyk wuaria tukup­te'en e. Mi'iria
    yn ui'ya­typiat gupte'en hanuaria e Tupana sa'a­wy'i ahepe. Mi'i pote aiminug
    wakuap ko'i aheha­kye­ra'at hamo wato­mohey pote yt wato­mohey i aheha­kye­ra'at
    hamuat Iesui iku'uro hap. Mi'i pote Tupana to'e sa'a­wy'i — Ewei'a­parap wẽtup
    wo'o­nãpin uhepiat hap ete pote aru uimi­'a­piheg wo eweikup­te'en e. Ewetunug
    torania sese wuat'i e'at pe pote yn waku kahato ereĩne'en uiwa­nẽtup hawe e Tupana
    sa'a­wy'i. Ma'ato yt uwe i uimi­ky­'esat ewy kahato inug haria eweikup­te'en e
    Tupana ahepe.
  kpf-kpf: Gurumin denân ko nâŋgâm pâlâtâŋgât mân sâwe. Den ŋâi itâ sâwe, “Ŋâi zâk
    gurumin den lum kwâtâtibapŋâ ândiândi muyagibap.”
  ppo-ppo: Ti Kótóné tukóló muló betere fo sya fóló erótu betere alata, ti kisipa
    tiki tiratere tua̧mó kaatumipó. Tétumitei, kale asȩmó i ere fo kisipa muae. “Mepaae
    whi̧tamo tukóló muló betere fo sya fóló erótu betepa, ti ama ai du betere ala
    tua̧mótóró a̧ beteraté faalopó,” erapó.
  hin-2017: पर व्यवस्था का विश्वास से कुछ सम्बंध नहीं; पर “जो उनको मानेगा, वह उनके
    कारण जीवित रहेगा।” (लैव्य. 18:5)
  wol-KYG: 'Yoon wi nag ajuwul ci ngëm, nde: «Kuy jëfe digal yooyu, yaay dund ndax
