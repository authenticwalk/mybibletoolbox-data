verse: GAL.003.012
translations:
  kpx-kpx: Isito ata oleuoleu menaka unaha ehovamale keau abu uvu mai Dilavamo mavoholilu.
    Bukae Hotou loui avoe, “Ata oleuoleu abu uvu mai menakamo mavoi ke bahata vamale
    keabuna menaka ke unahamo ugei.”
  okv-H: te God na amita ke ta einge kajena amo, “Embo amuna nau ke peni te isapa
    te inono ta agi asuja amina vasiri hambasuja” ainge mihia avoeto ungotena kesora
    amo God humota ari amo oenga eto god ta ke pepeni agi ari amo oenga
  tbo-tbo: Ma tamogi Mose a lugagayo tahayana tapuna, naka binei Buka uyahina hi gilugilumi
    geka pitenana i pa, ‘Inapa iyai lugagayo atapuhi ina wiponawogogehi yaka apo luyagohana
    ina tuhagaya.’
  mal-C: ന്യായപ്രമാണം വിശ്വാസാധിഷ്ടിതമല്ല, പിന്നെയോ “അവ അനുസരിക്കുന്ന മനുഷ്യർ അവമൂലം
    ജീവിക്കും.”
  grc-SR: ὁ δὲ νόμος οὐκ ἔστιν ἐκ πίστεως, ἀλλ᾽ ⸂Ὁ ποιήσας αὐτὰ ἄνθρωπος⸃ ζήσεται
    ἐν αὐτοῖς.
  bgc-bgc: पर मूसा नबी के नियम-कायदा नै मानकै जीणा अर परमेसवर पै बिश्वास करकै जीणा
    एक जिसा कोनी, जिसा पवित्र ग्रन्थ म्ह लिख्या सै पर “जो इन सारी बात्तां नै मान्नैगा,
    वो उनकै कारण जिन्दा रह्वैगा।”
  khz-khz: Rova irau vagi vegata, ia ati kamonagi genana evogomaina. Kwalana Puka
    Veaga ekilana, “Rova ekwalana-gitakauana talimana rova genanamo maguli pene vaia.”
  deu-TKW: Das Gesetz aber ruht ja nicht auf dem Glauben, sondern Wer es gethan, wird
    darin leben.
  zsr-NT: 'Ca naꞌ nuhuöác tsahuiꞌ lahuëꞌ Dios nu rejlëꞌ Cristo nadzáꞌ ca nac qui bönniꞌ
    ruzxöni ladxëꞌë nuhuöaquëꞌ tsahuiꞌ le runëꞌ ca gna bëꞌë Moisés. Nayúj lu guich
    laꞌy, rna: “Soa gban nu run gdutë le rna bëꞌ zxba naꞌ.”'
  lin-lin: 'Nzokande, Mobeko ewuti na kondima te, pamba te ekomama : « Moto oyo akosalela
    yango akobika bomoi na ye na nzela na yango. »'
  hns-NT: Dje dharam ke kaanoen par tjale hai, oe bieswaas na kare hai bakie sotje
    hai kie oe kausies kare se be-kasoerie hoike Parmeswar ke sanghe rahe sakie.
  noa-E: Pari Moiseeg ley deetarr gaai chan magba, sĩita warag Ẽwandamag ich aar dich
    aupiegan mag ley gaai jaau sim thumaa ajaphata ʉʉrkhaju aai nʉm a sim. Pari chadcha
    mag ajapha ley ʉʉrkha nʉmuapaita Ẽwandam aar öbër wënʉrraju akhiin, ni ãbjã i
    aar öbërba aajeekham, ãbmuajã pöd thum ʉʉrkha auba aajeewai.
  eng-EMTV: But the law is not of faith, but “the man who does them shall live by
    them.”
  mib-NT: 'Te ley Moisés tu cáhán jeē cótecu yō nɨɨ́ cáni sɨquɨ̄ jeē candíje yó, chi
    sa suhva cáhán: Núu ndé ñáyuu squícu jniñu yáha, te cotecu i sáha, áchí.'
  lif-NT2: साम्‌योथिम्‍मिन् नु नसाःन्‍निन् मे़दङ्‌सिन्‍लो॥ खे़ल्‍ले़ कुले़क्‌वा साम्‌योसाप्‍लाओ
    अक्‍खे साप्‍ते़आङ् पत्, “साम्‌योथिम्‍मो के़बप्‍पा काक् इङ्‌जाःङ्‌हाॽ के़इःप्‍पा
    के़नाःप्‍पे़न्‌खे़न्‍लाम्‍मे हिङ्‌लो॥”
  xnj-xnj: Nambu malagizu yihumila lepi kusadika, nambu Mayandiku Gamsopi gijova,
    “Mweiyidakila gegiganikiwa mu Malagizu yati itama.”
  mmx-mmx: La Laulis Linga ixo ruuna tekot keneng at lununu, ketla Lovoang Kaala i
    vaase i xeretna, “Do nege i lox epovo levempanga axap Laulis Linga i paase i,
    neni naba ruuna ka lorooro avolo.”
  cbr-NT: 'Moisésnën cuënëo banax ca quia: “Nucën Papa Diosbë upí ''inux Moisésnën
    cuënëo bana quicësabi oi ''iti sináncë unin ca asérabi a banacama quicësabi oquin
    ''ati ''icën”. Usai quibi ca, ami catamëtishi ca uni Nucën Papa Diosbë upí ''icë
    quima.'
  tee-NT: Pus ju ixlhamap'aksin Moisés jantu najun ni salaka calakts'incana' ju lhilaca'anta
    ju Dios. Alai va najun ni ca'alina' is'atsucunti ju conk'alhiyanta lact'iyan ni
    canavik'o chux tachi ju najun ju anch.
  eng-LSV: and the Law is not by faith, rather, “The man who did them will live in
    them.”
  cak-NT: 'Ri nac''uaj ri ley man anche''l ta naya'' awánima riq''uin ri Dios. Roma
    ri ley can nu''ij: Ri nibano ronojel ri nu''ij ri ley, can xtiril-wi ruc''aslen
    riq''uin ri Dios. Quiere'' nu''ij ri ley.'
  pah-NT: 'Ojikogame Moisésva''ea remimbo''eagwera rehe g̃a ndojikogi Tupana''ga rehe
    a''ero. Ikwatijara i''ei no: “Okopotarame ahenhi''ig̃agwera rupi po ti g̃a nane''ymi
    tonhi''ĩpo''ru pa ahe hamo,” e''i ikwatijara.'
  sja-NT: 'Eperã ijãa-e bɨpa ooda paara jõma Tachi Ak''õre Ũraa p''ãdade jara bɨk''a,
    ɨt''aa wãk''aji ichi k''ĩradoopa. Mãga k''awa p''anɨ Tachi Ak''õre Ũraa p''ãdade
    jara bairã: ‘Eperãpa ook''ãri jõmaweda Ak''õre Ũraade jara bɨk''a, ichita bapariit''ee
    ma ũraade jara bɨk''a.’'
  xed-xed: 'Haɗ skwi ta guyanaftá zlahu nda zlghay nda ŋuɗuf wa. Ka zlahu katək na:
    «Inda mndu ta ksatá inda tsa zlahuha ya ná, nda tsi dzaʼa nzata tsi nda hafu»
    kaʼa.'
  mks-NT: Joo jíin va cáchí ley Moisés jáchi̱ cáchí a̱ ña̱ tá cúni̱ na̱ nduu nda̱a̱
    na̱ nu̱ Ndióxi̱ sa̱ha̱ ley Moisés xíní ñúhú caja na tócó ndihi cuíí ña̱ cáchí
    mé ley. Ta co̱ cáha̱n mé ley sa̱há ña̱ cándeé ini na Ndióxi̱.
  gfk-S: Io, no tintalen na mur harkurai dur paile haruat ta dahine ma no tintalen
    na nurnur. Pata. Kinong urah, “Nesi tikenong i sip be na lon tano tintalen na
    mur harkurai, io, i supi ter be na gil hatikane kike ra harkurai tane Moses.”
  bmu-bmu: Mötnaripnöŋ Mosesgö Köna keu qahö nam kölja. Keu miaŋön jöjöpaŋ keu pakpak
    tem köl teköbingöra urunini kuŋgumakza. Köna yahöt mi nanŋök nanŋök. Köna keugö
    könaŋi mi kewö jii ohoget ahöza, “Köna keu pakpak tem köla wuataŋgömakzawaŋön
    mönö köhöiba malma.”
  dgz-dgz: Endi iup namua ayamase taine mame, anu tumat nuga God inap taitoni ap menan
    den ya waivin, go God nop mega gapan anega waiwan, Orup da iup namua mame ware
    taiwandapinawa, me inat wandet mega iup ame gapan di wande aiwandata.
  eng-GNV: 'And the Lawe is not of faith: but the man that shall doe those things,
    shall liue in them.'
  zaa-NT: 'Pero nu ra lo ley nna bihua ną́ tulappa lani fe, sino ra lą́ íį: Canchu
    nuỹa gunią cumplir tsè'' tulidàba iyaba ca reglį, làniana ccą́ merecer gata''
    la''labàni nu labí ttíą quì''į.'
  eng-WEBSTER: 'And the law is not of faith: but, The man that doeth them shall live
    by them.'
  guh-guh: 'Dioso Moiséspijinëta penajumecopatsilivaisi jivi jumecovënëtsi ata, itsiata
    apo jumecovënëtsicapanepae daxita pacuenia itorobatsi bajarapalivaisita. Bajaraxuata
    Dioso Moiséspijinëta penajumecopatsilivaisi yabara, Dioso pejumelivaisibaxutota
    jumaitsi mapacueniaje: “Pajivi apo jumecovënëtsicapanepae ata Dioso Moiséspijinëta
    penajumecopatsilivaisi, itsiata itsa jamatabëjumaitsi tsane: ‘Xanë pepacuene Dioso
    neyavenonaena pacuenia najumecapanepaeya jumaitsi,’ itsa jamatabëjai tsane, apo
    jumecovënëtsicapanepae ata, bajarapajivi Diosojavabelia capanepaenatsi,” apo jai.
    Biji rajane Dioso Moiséspijinëta penajumecopatsilivaisi yabara, Dioso pejumelivaisibaxutota
    jumaitsi mapacueniaje: “Pajivi matapania jumecovënëtsicapanepaena daxita pacuenia
    itorobatsi Dioso Moiséspijinëta penajumecopatsilivaisi, bajarapajivi capanepaenatsi
    Diosojavabelia. Itsa apo jumecovënëtsicapanepae tsane daxita pacuenia itorobatsi
    Dioso Moiséspijinëta penajumecopatsilivaisi, nexata tëpaena. Naxuabiana Diosovecua,”
    jai Dioso pejumelivaisibaxutota Dioso Moiséspijinëta penajumecopatsilivaisi yabara.'
  bon-bon: Yepä, cotre wawena lui mara ge ätrunga cabu ca; teepi gigri lica gegi,
    ingle Oogäräneji Mene te cotre poto cidi me apu jiicenige egä, “Laati te cängena
    jaawenemuge iyeta gwidape lui poto cidi me cotre mene te jiicenige, tabe peei
    cabu ca iyeteta ireclota cirege päpäna.” Yepä, biname cina äblicäco ge peei ne
    wawena.
  nhw-BL: 'Ya ni nopa ojtli catli cuali. Quena, sintla se quineltocas Toteco, yaya
    quimaquixtis tlen itlajtlacolhua. Pero se catli quinequi quintoquilis itlanahuatilhua
    Moisés para momaquixtis quipiya seyoc tlamantli tlalnamiquilistli. Pampa itlanahuatilhua
    Moisés quiijtohuaj: “Catli quinequi quipantis nemilistli pampa quintoquilía ni
    tlanahuatilme, monequi quitoquilis senquistoc nochi catli quiijtohuaj.”'
  swh-ONEN: Lakini sheria haitegemei imani. Kinyume chake, “Mtu atendaye matendo hayo
    ataishi kwa hayo.”
  wbi-wbi: indaghilo najihumilanila nu lwitiko, neke pe pano “juno ivomba isi mu ndaghilo
    ikukala mu ndaghilo.
  bba-bba: Tɛ̃, woodɑ yɑ ǹ kɑ nɑɑnɛ dokebu dendimɔ. Domi bɑ yoruɑ bɑ nɛɛ, “Wi u ye
    kpuro mɛm nɔɔwɑ, wiyɑ u ko n wɑ̃ɑ yen sɔ̃.”
  eng-KJVCPB: 'And the law is not of faith: but, The man that doeth them shall live
    in them.'
  kgk-NT: 'Gwĩ upe tekoha-rupi anho rei oikose va''e nde''íry: “Jarovia katu Nhandejáry-pe
    nhane resende hagwã” nde''íry voi. Oipota mo''ã Nhandejáry oresende íxupe, Moisés
    he''i va''ekwe gwive ohendupase-gwi mo''ã. Ha upéa nde''íry Nhandejáry nhe''ẽ.
    He''i ae: “Upe peteĩ teĩ Moisés he''i va''ekwe gwive rendupa ete va''e katu oiko
    va''erã Nhandejáry ndive” he''i. Ha ojejavy e''ỹ va''e ndoikói voi gwembiapo-rehe
    anho onhemopotĩ hagwã.'
  waj-waj: 'Ivaara kua fafaara voovai vainno tinoo: Gioonna kiaapu voovoono Anutuuqo
    mmaanna tuu kuaivaa iinno fai ii aataru ivau nnaasu varinaravaivee, tiivai. Gioonna
    kiaapu voovoono Anutuuqo mmaanna tuu aataruuvaa iivoono hama Anutuuqaara kutaavaivee
    kiaa kioo iivai.'
  cpy-cpy: 'Rooma Ikantakaan-teetani tee ari okantyaa, tema rojankineetaki paerani
    ikanteetzi: Eenitatsi-rika monkaateeroni, riitaki ñeeroni rañaayitee.'
  mpx-mpx: He logugui ana nuwatu nige i nonoek abulilek elana. Logugui nuwana te ta
    henapuan, i ola Buki Bwabwalena ana baaba, “Gamagalau bolo logugui bolo ya nihi
    toulil, heliya yawaliliya ni gan.”
  wbp-wbp: Mujuju-kurlanguju kuruwarriji, kula kanganpa Juwu-patukuju wangkami yungurnalurla
    Kaatuku wala nyina, lawa. Ngari kanganpa wangka kajilpa yapangku jungarnirli purayarla
    Mujuju-kurlangu kuruwarri, ngulaju kajikarla marlaja nyina wankaru Kaatuku tarnnga-juku.
  luo-luo: To Chik owuon ok otenore kuom yie, nikech Muma wacho niya, “Ngʼat moluwo
    chikegi nobed mangima kuomgi.”
  nhe-NT: 'Ya ni nopa ojtli tlen cuali. Quena, intla se quineltocas Toteco, yajaya
    quimaquixtis tlen itlajtlacolhua. Pero se tlen quinequi quitoquilis itlanahuatil
    Moisés para momaquixtis quipiya seyoc tlamantli tlalnamiquilistli. Pampa itlanahuatil
    Moisés quiijtohuaj: “Se tlen quinequi quipantis yolistli pampa quitoquilía nochi
    ni tlanahuatili, monequi quitoquilis senquistoc nochi tlen quiijtohuaj.”'
  aii-aii: 'ܘܢܵܡܘܿܣܵܐ ܠܹܐ ܝܠܹܗ ܒܸܢܝܵܐ ܥܲܠܔ ܗܲܝܡܵܢܘܼܬܵ‌ܐ، ܐܝܼܢܵܐ: ܗ̇ܘ ܕܥܵܒܹܕ ܡܸܢܕܝܼܵܢܹ̈ܐ
    ܕܟܬܝܼܒܹܐ ܝܢܵܐ ܓܵܘܹܗ ܒܸܬ ܚܵܝܹܐ ܒܝܼܵܝܗ‌ܝ.'
  esk-NT: Aglaan iñuk tupiksriruaq maliġutaksramik [Moses-ŋum qaisaŋamik] tunŋaviqanġitchuq
    ukpiqqutmik. Takku aglausimaruq Agaayyutim uqałhani itna, “Iñuk tupiksriruaq maliġutaksram
    iŋiqsruaġipayaakkaŋanik iñuugisiruq.”
  msb-msb: 'An Kasuguan naman dili ginbasi sa pagsarig sa Dios kundi pareho man san
    nasurat: “An nagasunod sa tanan na Kasuguan amo an mabubuhay paagi sani.”'
  cpa-NT: 'Jøng² tsa¹hniuh¹² hé²dsa jǿg³, ju³lah dsa² mi²ti¹ lei¹³. Lah¹la² rø²juúh²
    lei¹³: “Jøng² báh³ liúg²dsa, ju³ná³ ca¹mi¹ti¹dsa ja³ca¹lah¹jǿ¹,” rø²juúh² lei¹³.'
  dso-dso: ନିୟମ୍‌ ମାନ୍‌ବାଟା ଆରି ବିସ୍‌ବାସ୍‌ କର୍‌ବାଟା ଦୁଇଟା ମୁଲ୍‌କେ ନ ମିସେ । ଦରମ୍‌ ସାସ୍‌ତରେ
    ଲେକାଆଚେ, ଜନ୍‌ ଲକ୍‌ ନିୟମର୍‌ ଦାବି ଇସାବେ କାମ୍‌ କର୍‌ସି ସେ ଜିବନ୍‌ ପାଇସି ।
  meu-meu: Bona taravatu na kamonai amo se varamu, a ikarana tauna hari ena kara dainai
    baine mauri.
  yva-NT: 'Weramu ranivara wamo Ananyao Musa rarijat, omamo nsasye irati wama anave
    rai. Weye Ananyao Musa maisyare so: “Vatano rui pirati po Ananyao Musa ama ayao
    rarijat tenambe tutir, opamo indati kova nuge nuganui.” Weramu wandaen vatane
    inta po Ananyao Musa rarijat tenambe jewen.'
  dgc-dgc: Pero tu umasa ta kautusan ni Moises, éy éwan umasa ta Diyos, da nakagi
    ta kautusan a meligtas i tolay éng sundin na i étanan a utus ni Moises.
  zpm-NT: 'Led yed ley rnab dieṉ cho dib zdoo gliladz; sinque rneew: “Zha ne racladz
    gban, none guṉ zho grëse miṉe rnabey ley.”'
  hix-NT: Moyses heno nmenhotho hok haxa ryhe, onà wyaro nkehe. Eyuhtukatxok mak hampànà,
    omeroro mak ha, karyhe roro oyehtxoho menye. Àro wyaro rma nkehe, Moyses heno
    nmenhotho hoko. Àro yawo ro tehtxahke kehtokonye, kàwyanye eyuhtukanàr hona tenyatxow
    hamà. Khoryenkom hona xenyhera mak tehxatxow hamà. Kosonyhoryenàr kom hona haxa
    tenyatxow hamà.
  sim-sim: Os nimu heyenduwa, Jisasin hishiowenda nombo apsham er nanda sir. Lon tiyanda
    nombo apsham er nanda sir. Jekamba orhik karem li kayeri sir, �Os ma lar lon or
    tiyanda nombo orok ermba ermbak linda oson or lakwak or hishi nahi, wa halanak
    lo ondo amber hom er or tiyarakoka, mbeek lar or halawan or halaka.�
  npi-ULB: व्यवस्था विश्‍वासबाट आएको होइन, तर त्यसको सट्टामा, “जसले व्यवस्थामा भएका
    कुराहरू गर्दछ त्यो व्यवस्थाअनुसार नै जिउनेछ ।”
  cgc-cgc: Dili kinanglan ta mga ittaw na may pagtuo danen an para magsunod ta Mga
    Sinulat Moises. Kinanglan nang danen na iran an na mga buaten igo gid ta mga sunuran.
    Naan ta sinulat na pulong ta Dyos may ambal, “Daw kino gasunod ta tanan gid na
    mga sugo na naan ta yi na sinulat, mangabui kanen an na Dyos an malipay ki kanen
    tenged ta iya na pagsunod.”
  tim-tim: Den kârikŋe denân amâ biwi kat katgât keiŋe bo. Amâ hin magep, “Luâk âmbâle
    bikŋe den kârikŋe lokowai yâk âmâ manman âlepŋân manbai.”
  yor-yor: 'Òfin kì í sì í ṣe ti ìgbàgbọ́: ṣùgbọ́n, “Ẹni tí ó ba ṣe, yóò yè nípa wọn.”'
  wos-wos: 'Yambu yéték bér re. Natafa yambuka ané hundi dé re Godna nyingambu: Du
    takwa wun hambuk hundi jémba xéka God wandén maki male hurutandi. Hura di God
    wali wungi re wungi re reséketandi. Wun hundi natafa yambuka dé wa. Nani wun yambumbu
    ye nani hambuk hérae, Godka jémba yamba sarékékéme.'
  emp-NTPO: 'Baribʌrʌ Ãcõrẽba Moisea diad̶a ley ĩjã o b̶ʌd̶eba jipa b̶aida crĩcha
    b̶ʌba crĩchacaa Ãcõrẽ ĩjã b̶ʌd̶eba jipa b̶aida. Ãtebʌrʌ idjid̶ebemada nãwã b̶ʌ́
    b̶ʌa: “Naʌ̃ ley ĩjã o b̶ʌra maʌ̃gʌd̶eba b̶aya.”'
  eng-F35: While the law is not of faith but, “the man who does them will live by
    them.”
  ind-ind: Sedangkan hidup menurut hukum Taurat bukan atas dasar percaya, melainkan
    atas dasar perbuatan. Karena ada tertulis, “Hidup seseorang diberkati hanya jika
    perbuatannya sesuai dengan semua perintah dalam hukum Taurat.”
  pes-OPCB: 'اما روش شریعت با روش ایمان تفاوت بسیار دارد، زیرا در مورد روش شریعت در
    کتب مقدّس آمده: «از طریق اطاعت از احکام شریعت است که شخص از حیات برخوردار می‌شود.»'
  mpt-mpt: Nakaia unangai Mosese hekmel wengo wafu blib mole i kukub olo Gode bainobo
    galin kukubo ulabbabe. Mosese hekmel wengo wafunin kukubo afetobe. Gode buk temo
    enangge baanoa Nakaia unangai Mosese hekmel wengo atosino mo deibueim blim alukum
    wafunimibi amit nomabiobo genobi otane inanamin nakai blimobe.
  ssx-ssx: Pi ula꞉ ekima꞉ pita꞉la꞉ hau pita꞉ Koda꞉ pa꞉ta꞉ hone tulaasa꞉ hau yaapota꞉
    ota꞉ mandake na pelepeme. Koto pa꞉la꞉ ekima꞉ta꞉ mo Baiboloma꞉ alota꞉ Hali epima꞉
    mo pi ula꞉eki paeyao homeke a꞉nda꞉ na mina꞉pa꞉lake pu haya꞉ka꞉na꞉ta꞉ koto someta꞉
    da꞉ta halieke ala꞉me.
  mkl-mkl: Ntɔ ntɔ, icui woodɑ kù wɑ si nɑɑnɛ ku dɑsi. Ammɑ ɑ̀ kɔɔ ɑ̀ ni, inɛ iyi
    í yɔkɔ wɑ jirimɑ woodɑu dee dee, lɑfɛ̃ɛi ɑ́ bɑsi kuwɛɛ.
  gaq-gaq: ମାତର୍‍ ନିୟମ୍‌ ଏତେ ବିସ୍‌ବାସ୍‌‍ନେ ମେଃଡିଗ୍‍ ସମ୍ପର୍କ ଣ୍ଡୁ । ରମିୟ ସାସ୍ତର୍‌ନିଆ
    ଗୁଆର୍‍ବକେ “ମୁଡ଼ି ରେମୁଆଁ ନିୟମ୍‌ ନିତି ନିୟମ୍‍ ସାପା ପାଲନ୍ ଡିଙ୍ଗ୍‍ଏ ମେଁ ବ୍ରୁଆଏ ।”
  gof-RNT: Higgey ammanon zemppenna. Shin, “Higgiya naagiya oonikka higgiyan de7on
    daana” yaagees.
  unx-unx: ମେନ୍‌ଦ ଆନ୍‌ଚୁଲଃ ବିଶ୍ୱାସ୍‌ରାଃ ଜେତାନ୍‌ ନାତା ବାନଆଃ । ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନା,
    “ଅକ ହଡ଼ ସବେନ୍‌ ଆନ୍‌ଚୁ ମାନାତିଙ୍ଗ୍‌ ରିକାଃଏ, ଇନିଃ ବାଞ୍ଚାଅଃଆଏ ।”
  gah-gah: 'Itó lo hukoko li gakó gele alekinake alévolé ituni mogona haitolímini
    neve. Gele aleloko vova vova oko alévolé itunimoláa neve. Nenemú monó gotolaú
    láa loko luhuva gizonoimóma neve: Lo hukoko li gakolímini hozaváa aliliki viva
    viva iki ali asú ita vegená alévolé iki minanigave loko neve.'
  lcm-lcm: Saupai, parik kilongpa angtunganan ve lomlomon, parik. Sikei vo abis apunuk
    ani keve saupai, ninia ka to singina.
  aer-aer: Angkentye Moses-kenhele alakenhe ware anwerneke ileme, nhenge tyerrtye
    angwenhele apeke angkentye Moses-kenhe arratye apenteme, kele re Ngkartenge akwete-ante-arle
    anerle-anetyenhe. Kenhe Ayeye Mwerre akenhe arrpenhe anthurre-arle aneme, re anwerneke
    ileme Christ arratye-arle itelareke iperre-ante, tyerrtye re itethe akwete-arle
    anerle-anetyenhe.
  qvc-NT: 'Piru Muysispa liyningunata munashpa kumpliyta washakananchiqqam, Dyuspiqa
    manana kriyiykanchiqchu. Chaymi Dyuspa Santu Librumbiqa nin: “Muysispa yumbay
    liyningunata kumplishpaqam, qamkunalla atingimanllapa washakayta. Manaqa manam”,
    nishpa.Nuta: Piru manam pipis atinchu kumpliyta yumbay chay liykunataqa.'
  tgl-ULB: Ang kautusan ay hindi galing sa pananampalataya, sa halip, “Ang mga gumagawa
    sa mga bagay na ito na nasa kautusan ay mabubuhay sa pamamagitan ng mga kautusan.”
  cbs-NT: 'Jawen yunuti inun jawen nemati Diosun Moisés inani chibainan, jawen jiwea
    kayabi Dios anua bitimaki. Jakia Moisin yuikinan: “Tsuanda Diosun yunuti inun
    jawen nemati chibankubaini ja yusian janchawen kaneama jawen jiwexanikiki.”'
  xtm-NTPP: 'Kovaa tnu''u ni tatnuni Moisés ma, masu chíndee ña''a i naxe kukanu ini
    o Su''si ma, vaa sa''a‑ni ká''an: “Ñayii sa''a ndi''i sa''a tu''u sukan ni tatnuni
    Moisés ma chi koteku i nuu Su''si ma.”'
  nnq-nnq: Nambu Malagilo ga Musa kuotoje kujitenda kilebe imani. Nambu Majandiko
    galenga, “Mundu ojwalenganakia ilebe eipaligwa Mumalagilo ga Musa malama muilebe
    yenie.”
  bao-NT: 'Doti cũuriquea, díámacʉ̃ tʉo nʉcʉ̃ bʉorique maquẽ méé nii. O biirije pee
    ĩi: “Doti cũurique ca ĩirore biro ca tii niigʉa, tee jʉorira cati niirucumi,”
    ĩi.'
  san-ORI: ୱ୍ୟୱସ୍ଥା ତୁ ୱିଶ୍ୱାସସମ୍ବନ୍ଧିନୀ ନ ଭୱତି କିନ୍ତ୍ୱେତାନି ଯଃ ପାଲଯିଷ୍ୟତି ସ ଏୱ ତୈ
    ର୍ଜୀୱିଷ୍ୟତୀତିନିଯମସମ୍ବନ୍ଧିନୀ|
  huv-NT: 'Aaga poch tüünd Moisés ngo mapiüng netam mayacüch wüx omeaatsaran. Apiüng:
    “Leaw arang palan, nej apmapac majlüy najneaj cos arang palan”.'
  otn-NT: 'Ya hi̱nte ni̱ bøndrá̱ nt''ɛ̱c''ɛ̱i̱ ra̱ ja̱''i̱ nu̱''a̱ ɛ̱na̱ ngue di̱
    nya̱n''a̱ ngue da̱ ''yøt''e te mma̱mp''ʉ ja ra̱ ley. Porque nt''ot''i p''ʉ ja
    ra̱ ley ra̱ hya̱ ngue ɛ̱na̱: “Nu̱ ra̱ ja̱''i̱ hi̱nte di ''bɛdi da̱ ''yøt''e gätho''a̱
    te mma̱mp''ʉ ja ra̱ ley, hønt''a̱ ra̱ ja̱''i̱ di t''u̱nna̱ ''da''yo te''a̱”.'
  nop-nop: Yodoko Mede folooŋ adi nadisukilitidok mu yoŋit. Uyadi indiŋ yoŋit. Yodoko
    Mede keleeŋ kwanaiŋiŋ tubudapmawaakdi kedem hatiluwaak.
  obo-NT: Piru otik duwon pa nanoy minuvu nod pokotuman to langun no Suhu, konnad
    ko-ilangan nod pomakoy sikandin amoy'd kotanggap din kos uumu waad tomanon. Oyyos
    duwon no-ikahi riyot Nosulat no Kahit Monama no mid ungketen to, “Iddos minuvu
    nod tuman to langun no Suhu, od pokotanggap to umuun waad tomanon.”
  cak-ENT: 'Ri ruc''uaxic ri ley, man cachi''el tüj ri natakej ri Dios. Man quiri''
    tüj. Xa nc''atzinej que nabün ronojel ri nbij chupan. Y romari'' tok ri ley nbij:
    Ri nbanun ronojel ri nbij ri ley re'', nril-vi ruc''aslen riq''uin ri Dios. Quiri''
    ri nbij ri ley.'
  lif-NT: ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤴ ᤏᤢ ᤏᤛᤠ᤺ᤴᤏᤡᤴ ᤔᤧᤍᤱᤛᤡᤴᤗᤥ॥ ᤂᤧᤸᤗᤧ ᤁᤢᤗᤧᤰᤘᤠ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤀᤰᤂᤣ ᤛᤠᤵᤋᤧᤀᤠᤱ
    ᤐᤳ. “ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤥ ᤁᤧᤒᤵᤐᤠ ᤁᤠᤰ ᤀᤡᤱᤈᤠ᤺ᤱᤜᤠ᤹ ᤁᤧᤀᤡ᤺ᤵᤐᤠ ᤁᤧᤏᤠ᤺ᤵᤐᤧᤴ ᤂᤧᤴᤗᤠᤶᤔᤣ ᤜᤡᤱᤗᤥ॥”
  mie-NT: 'De ley Moisés nduú cáhān jā cutecū ō níí cání sīquī jā cándíja ó jā ní
    nsāhá yā jēhē ō, chi sa cáhān: Tú ní nchivī squíncuu tiñu yáhá, de cutecū ji sāhá,
    cáchī.'
  san-TIB: ཝྱཝསྠཱ ཏུ ཝིཤྭཱསསམྦནྡྷིནཱི ན བྷཝཏི ཀིནྟྭེཏཱནི ཡཿ པཱལཡིཥྱཏི ས ཨེཝ ཏཻ རྫཱིཝིཥྱཏཱིཏིནིཡམསམྦནྡྷིནཱི།
  qve-NT: 'Ichaqa Moisespa escribisqan leykunaqa manan Diospi confiaspa, huchanchiskunamanta
    perdonasqa kananchismantachu rimashan. Aswanmi leypiqa khaynata niwashanchis:
    “Pipas Moisespa llapallan escribisqan leykunata cumpliyta atispaqa, chay leykunata
    cumplisqanraykun Dioswan kawsanqa”, nispa [Levítico 18.5].'
  pao-NT: '@see-verse:GAL.003.011'
  cbu-NT: 'Ashirucha, tputssha, Apanllee kamapachtamarini nuwaani payuchima, átu ndusha
    Apanllimun mang tatkiya. Apanll: Tputs nuwaa kamachtamarini izuurumamari payukinaari,
    anumun uru taachiya, waana, tárangiya. Itaru, ashimaam wanindaja; xapookaniya.'
  usa-usa: 'ámáan-aimma Îtukaq itáíq-itaiq í-yátááqtábámá íma wáiye. móra-nakoma Mótetini
    ámáan-aimma íwarenama min-nákómá puíniye. ókaraqa agamatá-kánnáágómá maará kétiye:
    “móra-nakoma máqten-amaan-aimma mútûq warénama wemá kanaaráq aúwaraimma mayániye.”
    téna agamatá-kánnáágó kétiye.'
  soy-soy: 'Ticuruu isé nɛ nfɑtɛnɛ ńn líkɑ pɛ́nɛlɛ̃, ɑmɑ́ isé yɛ mɑɑ rɛ: Uyɛɛ
    yɛ́ i rintíki nɛ ikɛtɔ-pɔ kii yɛ́ nfɑ́ɑ hɛ.'
  hui-hui: Mana lowini ngago bulene tene Ngode Datagaliwabehondo mini mbiraore wuleneme
    ndo. Anduane Homogonaga mbugani lo ngago ogo, Mbirali Mana lowini ngadagua bibahende
    biai haragome ibunaga holene tene ogoni holebira, lalu gilibu nga.
  amf-amf: Yiggino Barjodar woylamin qajintandar woyoonotehe; ogodettsi “Yigginam
    toolea ea sadaka kida dee” hamayse thaapadhidine.
  quc-NNT: 'Are k''u ri Pixab'' ri xutz''ib''aj ri qa mam Moisés man kub''ij taj chi
    rajwaxik käkojon jun, xane kub''ij: “Jachin ri kunimaj ronojel we Pixab'' ri''
    käk''oji na ri'' ru k''aslemal rumal wa'',” —kächa''.'
  dob-dob: Ta esi Mosese ꞌina loina ꞌana ꞌeda dumadumana, ta emisa ꞌana ꞌeda dumadumana.
    Loina ꞌana ꞌeda Buki Tabu ꞌena gete nadigega siꞌetoladina, ꞌigwae, “ꞌEguma yaita
    loina maiboꞌana ꞌiematamatanedi, yawasi boboꞌana ꞌida loba.”
  wrs-wrs: Lohohmorava novol velohvmoa, keknamba undnahonamba almba. Os novol velohv,
    indhanariniva honamba osva vevrava, aongva elepewolinvrava no indakonda lohohmorava,
    si osangas amana vevav, noinda hevinda luhunv.
  mca-mca: 'Qe eke'' yika'' pa''aj pa'' Moises''ik''i (ley) nite'' hik ƚunyejei pa''nte''
    witqekuye''j, qe ekewe''en yit''ij: —Week pakha'' qu'' nanq''axiji''pji'' ekewe''
    wenit''ij qu'' jintaqsiijkii (ley) qa hik ekewe'' qu'' nata''ƚijets pa''qu'' ƚiƚa''xe''.—'
  tzo-TZC: 'Yan ti mantal yuꞌun ti Moisese mu xcoꞌolaj schiꞌuc jech chac cꞌu chaꞌal
    ti ta jchꞌuntic ti Cajvaltique. Yuꞌun jech ta xal ti mantale: “Ti buchꞌu ta spas
    scotol ti cꞌusi ta xal ti mantale, jaꞌ jech ta xcuxi o schiꞌuc”, xi.'
  mya-mya: သို့​ရာ​တွင်​ကျမ်း​စာ​တော်​က ``ပ​ညတ်​တ​ရား ၏​ပြ​ဋ္ဌာန်း​ချက်​မှန်​သ​မျှ​ကို​လိုက်​လျှောက်​သူ
    သည် အ​သက်​ရှင်​လိမ့်​မည်'' ဟု​ဆို​သ​ဖြင့် ပ​ညတ်​တ​ရား​သည်​ဘု​ရား​သ​ခင်​အား ယုံ​ကြည်​မှု​နှင့်​မည်​သို့​မျှ​မ​သက်​ဆိုင်။
  gng-NT: Ama *yiko ya bom nin mitekjim ŋa tɛ. Nì yé unil teh *yiko ye ma la, yiko
    nnɔ bo nɛ u li fuobe.
  cbi-NTPO: 'Moisés'' wandya leiya keenguikenutsumi jutyu'' ne entsandive: Lei naatiñuba
    tsanguen chumu chachiya leinu meenguentsu'' mityaa chunu tsuve, tive.'
  ikk-NT: bụ ẹlẹ okukwe kẹ Iwu gi a rụn, makẹni, Iwu lẹ enwẹn ẹ e kugụọ nị, “Onyẹ
    hụ hụn rị e dọnmẹ ihiẹn ndịnị ile Iwu ku k'e gi rị ndụn makẹni ọ rị e dọnmẹ wẹ.”
  leu-leu: Taasaxa, fufuna vuputkai va pife namkaian, piau. A Xakalayan Taap a kuus,
    “Tamo ta mataa a vil a maana mo xapiak ina vuputkai, nane taa siak a toyan vulai
    xe vulai sena.”
  maz-NT: 'Pero c''o ley, nan''ño ga mamaji. Je t''opü ga cjava c''o ley: “''Na nte,
    ''ma dya ra cumple texe c''o ley, dya ra ch''unü c''ü rguí bübütjo”, eñe c''o
    ley.'
  bod-N: བཀའ་ཁྲིམས་ནི་དད་པ་ལ་བརྟེན་ནས་བྱུང་བ་མ་ཡིན༌ཏེ། ཇི་སྐད༌དུ། བཀའ་ཁྲིམས་བཞིན་དུ་སྒྲུབ་མཁན་གྱིས་བཀའ་ཁྲིམས་ལ་བརྟེན་ནས་འཚོ་བ་རོལ་དགོས་པ་ཡིན་ཞེས་གསུངས་པའི་ཕྱིར༌རོ།།
  tca-NT: 'Natürü ngẽxguma nagu rüxĩnüẽgu na mugü inguxẽẽxü̃cèx yiĩxü̃ na Tupanapẽ́xewa
    imexü̃, rü taxucèx chima tü̱xcüü̃ tayaxõgü. Erü Tupanaãrü orewa rü ngẽmachiga
    naxümatü, rü ñanagürü: “Rü yíxema aixcüma meãma yanguxẽe̱xẽ i guxü̃ma i mugü,
    rü ngẽmagagu tá tüxü̃́ nangẽxma i tümaãrü maxü̃”, ñanagürü. Natürü ngẽma mugü
    rü düxwa chixexü̃wa tüxü̃ naga erü taxucürüwama texé aixcüma meã tayanguxẽẽ.'
  zpl-NT: 'Pero equie cuendaꞌ ley, la nacuꞌ ley nú chili arquiꞌ bene ley sino que
    lu ichiꞌ ley rni: “Bene enu sucuꞌ nú rni ley nzeꞌe si luꞌcu elunehuañi.”'
  mbc-NT: 'Tîîse Moisésya yenupanto'' rî''pîya taa pepîn tiwin kin. —‍Innape Jesus
    ku''tî yairon pe awanîkonpa —‍taiya pepîn. Tîîse taiya: —‍Seeni'' konekakî, seeni''
    kî''kupîi —‍taiya. —‍Mîrîrî yawîrî tîwe''sen ko''mamî pe man morî pe —‍taasai''ya
    man.'
  ndg-ndg: salia inokana na imani, lakini badala yake “yembe yapanga makoe gana katika
    salia, apala tama kwasalia.
  wsk-wsk: 'Law karo tua ko munan mu nangamang ningi nunguning ko munan ago koma suanta
    mena. Mu awuk, law mu iwita baluwoso: “Kari awiriya law ko munan suen la karo
    tuso, mu law karo tua ko munan te ningo la bagarukko.”'
  toj-NT: Tuc juntiro cuando ja' huajel jc'ujoltic soc ja viejo mandar jumasa. Ta
    huan c'ax bob ac'uluquex meran spetzanil ja mandar iti, ti oja taex ja hua vidaexi,
    xchi ni ja mandari, pero como mix bobi. Porque mi ni t'un huas staa ti' jastal
    jel t'ilan oj c'uaxuc ja Diosi.
  tbc-tbc: Gug Kubiaeŋ man ilo rumok san mel tia ya. Man ata wo? Anut san ru igo ibol
    a. “Talpein enti a kubiaeŋ san kagin naok naok fidian igane mok dan, dal amaiak
    lo mi kumaen iŋane wa.”
  sna-sna: Murayiro hauna kuvakwa pakutenda; asi hazvo, “Munhu anoita zvinhu izvi
    achararama nazvo.”
  smk-NT: Bale' say panunukid nin Gugan-gan, kasan kabiangan sa pagmamatalek ta wanin
    a mabasa tamo sa Masanton Kasuratan. Wana, “Si mangwa' nin kasa gapo nin kurang
    nin sarban ipagwa' nin Gugan-gan, mabyay ya nin iti konan Dios nin nipatukdo'
    sa gawa' na.”
  grc-TCGNT: ὁ δὲ νόμος οὐκ ἔστιν ἐκ πίστεως, ἀλλ᾽ Ὁ ποιήσας αὐτὰ ἄνθρωπος ζήσεται
    ἐν αὐτοῖς.
  gof-WFTW: Higgey ammanon zemppenna. Shin, “Higgiya naagiya oonikka higgiyan de7on
    daana” yaagees.
  spa-BLM: 'La ley no es de fe, sino que: “El hombre que las haga vivirá por ellas”.'
  kyz-NT: 'Ymã Janeruwarete ''ga aipo ''jawe''em rakue: “Pejemogypyyg iki je ree”,
    ne''i te rũi ''ga rakue. “Perowiat te ki jeje''ega”, e''i te ''ga rakue. “Moisesi
    ''ga remikwasiarera renup katuara ''gã etee te ajemogy nakwaparimũ rũi”, ''jau
    ''ga ikwasiarukaa ''ga amũ upe rakue. A''ere ''gã nuenupawi futari Moisesi ''ga
    remikwasiarera je''ega rakue. A''eramũ Janeruwarete ''ga ''jau ''gã nupe: “Nepeenupawi
    futari ''ga remikwasiarera je''ega. A''eramũ je pẽ nerekou tyweaete ee. Mama''eukwaawa
    rapyaw ipe nipo peo pejemanũ re”, ''jau ''ga ''gã nupe rakue.'
  dao-dao: Thum cun jumnak üng am sengei. “Thuma ti naküt läki xüng khai” tia ni cangcim
    naw a pyen ve.
  cya-cya: 'Una tso'' cha'' nu ''in lee, si''i si''yana caja nu tsa qui''an ti'' ''in
    Ndiose can'' cha'' tyi''o laa, cui'' ca nu nchcui'' na: —Nu xu''hua se''en cha''
    nu nchcui'' lee, can'' nu tyu''hui chendyu—.'
  wrk-wrk: Nanda yuwa Musiskanyi, miku nanda yuwa yanybaka, kuyunkanyi nanda jangkurr
    nangangi Kudkanyi. Miku. Ngala nanda naja Kudkanyi yanybaka nayi, “Nanda jala
    yurrngumba ngayangayijba bukambijuyngka yuwanyi Musiskanyi, janyulu mili jungku
    wanka. Ngala jaliyi nyulu bijal barimba nanda yuwa, baki miku nyuliyi mili jungka
    wanka.”
  nii-nii: Lo ek ei, pii gii ende mił mon! Gos nge ek ka yi ninim, “Wu endi eim lo
    ek ombu pei ekii sipi endim wu ei, eim noman konj sipi, kunum kunum mułmba.”
  ign-NT: '@see-verse:GAL.003.011'
  dik-NT: Ku löŋ thɛɛr acïn yic gam, tɛ̈cït tɛ̈ cï athör thɛɛr wël Nhialic ye luɛɛl
    thïn ëlä, “Raan ye looi kë cï löŋ lueel ëbën yen abï pïr.”
  cac-cac: 'A jun ley chi'', malaj syala'' tato yovalil scac'' val och Dios d''a co
    c''ool. Palta icha tic syala'': A eb'' sc''anab''ajann̈ej juntzan̈ checnab''il
    tic, ol scha sq''uinal eb'' yuuj, xchi.'
  tzj-E: 'Junwa'' ley y jun chwa'' yukbal kac''u''x ruq''uin Dios. Com jley cawra
    tz''ibtanak cana tzrij: —Wnaban cumplir njelal je nbij ley chnaban jara'' nawil
    utzlaj c''aslemal je rxin Dios. Cara'' tz''ibtanak cana.'
