    ana nehanalo minoba minoba huseꞌna lilanaꞌmu yabe. To ya mehilanamagi enali gumiꞌani
    tilinaꞌmu yabe luto keya kagu niꞌibe.
  amm-amm: Isiso Kolaisoso mulumolo luwai molo mo siya. Musini ami imoso aluwai mo
    siya. Fofamo. Musini imoyo tiyomuko, noino, “Noko mo ami imoso aluwaiyalo manakimo,
    na yousi itouniyaimoimo.” Aino tiyomuko.
  zaj-zaj: Na Malagizo ga Musa hagatamanila nhamanila. Ila Nyandiko Zing'alile zolonga,
    “Munhu yoyose yogatenda gose gali Mmalagizo ga Musa kowa na ugima kubitila Malagizo
    higo.”
  chq-NT: 'Joon ''e gajmaa¹a tsá² ''e ley tya'' Moisés do jo coon²¹ røø²¹ ''e jai''²
