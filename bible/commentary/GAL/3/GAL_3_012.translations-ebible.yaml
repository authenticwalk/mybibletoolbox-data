    agɨn iətəm Lou tətəni.”'
  urd-urd: और शरी'अत को ईमान से कुछ वास्ता नहीं, बल्कि लिखा है, “जिसने इन पर 'अमल
    किया, वो इनकी वजह से जीता रहेगा।”
  hot-hot: Ma bôk eto hathak abô balabuŋ nena, “Anyô hasopa abô balabuŋ sapêŋ, êŋ
    ma balabuŋ hadum ba ôpêŋ tem enja lôkmala.” Aêŋ ba êvhaviŋ miŋ hamô balabuŋ êŋ
    kapô ami.
  mqj-NT: 'Kamanurusan lako Pepa''guruanna Musa sirapangki'' urrannuan kamatoroanta,
    sisala kapangngoreanan lako Puang Allata''alla. Annu dengan tiuki'' illalan Buku
    Masero nakua: “Benna-benna morai la tuo situru'' Pepa''guruanna Musa, la unturu''
    asan angganna parenta illaan.”'
  rus-SYN: А закон не по вере; но кто исполняет его, тот жив будет им.
  mbh-mbh: Na Moses ile patorong panesnga i rel rintet nge toko ile lemioong nge a
    God. Aveto God ile erere kene i ri vene, “Toko ako ve, i panes vengveng ur alavusnga
    ako i voth a Moses ile patorong lemi, aro i mimi.” Aveto toko e avele i pavurvur
    nge ipanesnga.
  bdd-bdd: Ma hesi Mosese ꞌina loina ꞌana ꞌeda hagana, ta hemisa ꞌana ꞌeda hagana.
    Loina ꞌana ꞌeda Buki Heꞌasisi ꞌoina bewa gide sileleya, ꞌigwaeya, “Ceguma taiya
    loina mabwaiyana ꞌihematamatanedi yawasina bwebweꞌana ꞌiloba.”
  cbt-NTPO: 'Cato'' nanan ya''huërin. Co cato chachin imacaso'' ya''huërinhuë''. Iráca
    pënëntërinso'' natëhuachina'', inasáchin natëcaso'' ya''huërin. Moisësë sha''huitërinpoa'':
    “No''tëquën natëcaso'' ya''huërin. No''tëquën natëhuatëhua'', noya nanpimiatarihua'',”
    tënin. Ina nanan imapatama'', co Quisocristo nanamën imaramahuë''.'
  srn-NT: 'Ma ini a wèt a no e go nanga bribi, bika: “A sma di du san a wèt e taki,
    o feni a libi.”'
  cta-NT: 'Pana loꞌo xcuiꞌ ndaquiyaꞌ na jiꞌi̱ chaꞌ cusuꞌ biꞌ, liꞌ ná ntsuꞌu sca chaꞌ
    jiꞌi̱ Cristo nu ngaꞌa̱ chaꞌ xñi na hasta ca neꞌ cresiya jiꞌna, chaꞌ ndiꞌya̱ nchcuiꞌ
    chaꞌ cusuꞌ biꞌ loꞌo na: “Sca ti si cuaꞌni na lcaa ca cña nu culo ycuiꞌ Ndyosi
    jiꞌna, caca tyiꞌi̱ tsoꞌo ti na chalyuu liꞌ”, nacui̱ quityi biꞌ.'
  bqc-SIM: Ikoyã i kↄ̃'e ń luanaaikɛaoo, asa wà mɛ̀ gbɛ̃́ pↄ́ ikoyãpi kũa mɛ́
    a wɛ̃ni e a guu.
  tcz-CHONGTHU: Hiche tahsanna lampi hi Danthu juina lampi to kikhetah ahi, ajeh chu
    danthu chun, “Danjui vanga mi khat'in hinna anei ahi” kitia ahi.
  mar-mar: आणि नियमशास्त्र तर विश्वासाचे नाही पण ‘जो त्यातील कृत्ये आचरतो तो त्यांच्यायोगे
    जगेल.’
  snp-snp: Ido lo melami ka lonowa ya litumate enami mona ya koli kikito umonidoti
    minámaiye. Aya yamu ka ma ya eti limo, Lo melami ka lonowa olunawamo wenena ya
    kawa muki meyalo melenawamo yako omuni kofawa minenawae, loto ka mono lufuwau
    (Wkp 18:5) ya nemo ne.
  isl-isl: 'Hvílíkur reginmunur á þessum vegi trúarinnar og vegi laganna. Vegur laganna
    er þessi: Ef þú hlýðir lögunum í hverju einstöku atriði, þá muntu frelsast.'
  spy-NT: Yoo rubē ꞉chii kiruutēk kumāmāchāksē kōōkoosēē keey Yēyiin. Nto chiito nyoo
    swēē ng'aleekaab kiruutēk, kōōtiinyē nyoo ꞉kiruutēchoo.
  xnn-xnn: Baken nan mamatiyam isnan linteg is gapo ay mabalin ay gawis nan pangiilaan
    Apo Dios ken sik-a nodi nan mangtongpalam isnan linteg. Tay naibaga isnan kalin
    Apo Dios en, “Masapol ay ikkam am-in nan lintegna esapay mabalin ay matagotagoka
    ay eng-enggana.”
  mwe-mwe: Ikabheje Shalia ja a Musha jikakuntenda mundu akole ngulupai, ikabhe Majandiko
    gakuti, “Akugakagulila genego shaatame kwa genego.”
  tte-tte: Meli kana kamwasa nige besiele loina kana kamwasa kaiwena Mosese ana loina
    iba, “Tem nuwanuwam yawasi kulobai loina kana obigaina koina sowasowana loinao
    meuloili kumuliya-oli.” Na nige tomo yabo sowasowana iginauli besiele.
  tcs-tcs: Bat ip yupla pole dem lo, yupla no trase God bikoz dem lo i gad nating
    po mekem wea bilib. So ip yupla wande laip tru dem lo, den yupla mas meke ebridem
    samting wanem dem lo i spik, prapa no meke no nating rong.
  hlt-THB: Anaa awi taw cangnaak awh am dyi hy, “Vawhkaw them ak sai thlangkhqi taw
    ami sai ak caming hqing lawt kawm uh,” tinawh ni a awm hy.
  soq-soq: Anaana God Moses wanena bumpa mai sumanai bedewe wineipona, dia. Tane ema
    epe buka bedewe girumalena wadi wadiase, “Apana mida dima uduudu anaana wadia
    ruawaleidie dewasadituwadia me inaida donsapi.” Tane mai mida epe dewalepona rua,
    diaida.
  qub-qub: Ichanga laycunata cumliy manami Tayta Diosman yäracushanchïwan iwalchu.
    Tayta Diospa palabranchöga «Laycunata cumlejcunaga chaycunata cumlishanpitami
    salbasha canga» niycanllami.
  att-att: Ngam awán bulubugá ta netúrâ sù tunung nga meyannung ta pangikatalà tam
    kâ Apu. Á bibbirat tam gapay, “Yù tolay nga makopù nga manuppál sù ngámin nga
    tunung, aggina yù matolay ta áddè ta áddè.”
  bki-bki: Iliano nei naruei naio berii bajago na viekouoiano, mia romijikia reial
    bajago na viekouoiano nei vija bajago na moneano na tuboiano, naljuo maka aveverare
    leleio. Nina bior bajago na moneano na tuboiano, naio jumolu jua tivelinio vite
    nalo napano toro ga mijikia mim̃aukanio, jibe ka napano Iliano Lu berenio berinavo
    “Toro napano mila saba nalo nonovio napano tuboiano berenio, mia naio mijikia
    rivokar meuliano eaio.”
  bqp-bqp: Doka dí kↄ̃ le kũ ludanaanikɛnaaoro, zaakũ ò pì, gbɛ̃ kũ à yã pìi kɛ̀ɛ,
    ade ni wɛ̃̀ndi le a gũn.
  mcp-mcp: 'Mpugá ntâg nə́ baagʉlə́lə mə́cɛ̧ɛ̧ í cugɛ́ bul bə yuug búgə́; cilyá í
    yida bə nə́: «Muud mə báágʉ́lə́ sʉ́sʉ́sá jɛ̂sh jísə́ cilyá mə́cɛ̧ɛ̧ dɨ́ nə́ á
    dʉ sá gwo yɛ́, məcɛ̧ɛ̧ yə nyə cʉg.»'
  hat-hat: 'Lalwa pa gen anyen pou l'' wè ak lafwa. Okontrè, men sa ki ekri nan Liv
    la: Moun k''ap fè tou sa lalwa mande a va jwenn lavi ladan l''.'
  npl-NT: 'Porke n tlanawatílistli amo motlakxilia itech n tlaneltokálistli, yej kijtoa:
    “Akin kineki yolitos iwa kitlakitas n tlanawátili, moneki makitlakita nochi tlan
    kinawatia non tlanawátili.”'
  bgg-bgg: Jimgungde Iphey ne migi rog shii nyie rek pha oi ro. Jiphachiang shii,
    jigigam shii yao, “Hanyie è Iphey è nyie chiid pha ji zab rek arone sieng muii
    phro.”
  eng-TCENT: But the law is not based on faith; on the contrary, “The person who does
    these things will live by them.”
  eng-BSB: The law, however, is not based on faith; on the contrary, “The man who
    does these things will live by them.”
  cpu-NT: 'Irooma Ikantakaantaitane te ari onkantya, tema josankinaitake kantatsiri:
    Inkaraterika monkaratairone, iriitake ñeeroneri irañaashireyetai.'
  san-ASM: ৱ্যৱস্থা তু ৱিশ্ৱাসসম্বন্ধিনী ন ভৱতি কিন্ত্ৱেতানি যঃ পালযিষ্যতি স এৱ তৈ
    ৰ্জীৱিষ্যতীতিনিযমসম্বন্ধিনী|
  tac-NT: '''We e''wérali oliá sébali olagá napu nulale Moisesi mayega rewagachi moináliame
    ko ''la sébali olásiká, pe se''wináriga kéré alué ''nátili, abé ''la ju ''nalina
    bijchígisiga Esusi nawáligo mukumea bilena gulusichi ramué neraga alué gastigo
    nareka napu ramué narépuli ke, alarigá na''tásiká ''la rewagachi moinawa. Onorúgame
    ra''ichálila regá aní: «Alué ''we chátiri rioka bilena gulusichi ujchugá me''liame
    ju.»'
  eng-WEBPB: The law is not of faith, but, “The man who does them will live by them.”
  gfk-H: Io, no magingin na mur warkurai pa dir haruat ta dahin ma no magingin na
    nurnur. Taia. Kanong warah, “siga tikai i nem bia na lon tano magingin na mur
    warkurai, io, i supi bia na gil hatikanei kaikek ra kaba warkurai ta Moses.”
  viv-viv: Eda luhei hidadauda. Eda saꞋeyana ma vehimeya ana idibumuhiga ada mena
    edai-nadi keke Yaubada ana vetumagana againe gidaveꞋinuba. Inubana ma keke vetumagana
    au kaliva taudiyao yadi idibumuhiga gahe saꞋeyana Veyao Tuwaina ana bukiya gigahe
    amine gigayo, Hai kaliva vehimeya tulina tulina ginaꞋidibumuhigedi, medema yawai-vagahina
    ginanuhagana.
  yao-yao: Nambo Malajisyo ngagakukulupilila chikulupi, nambo Malembelo ga Akunnungu
    gakuti, “Mundu jwakupanganya yaikusachilwa ni Malajisyo chatame kwa Malajisyo
    go.”
  tgp-tgp: Pani malele leu mo sopo sohena malele mata rasua, matan Retiulia mo verea
    mara, ‘Vara tea mo opoia vara i tapai na mauri matan mo lo usuri na leu, i pa
    oloolo vevuhi na leu tari na maurina’.
  auc-NT: Wængonguï nänö wææ angaïnö ante ëñente quëwengæ̈impa, ante në cædönäni ïñömö
    tömënäni dicæ näni wede pönënö beyæ̈ quëwënäniyaa. Wæætë, “Mänïnö ante në ëñente
    cæcä ïñömö tömengä nänö ëñente cædö beyænque quëwencæcäimpa,” ante Möitee wodi
    nänö yewæ̈monte angaïnö baï impa.
  kbc-NT: Pida niɡ̶ina oko anidioka limedi me doletibige me yotete lajoinaɡ̶aneɡ̶eco
    Moisés, niɡ̶ini oko aliciagi niɡ̶ijo eledi oko anepaɡ̶a nakato Ǥoniotagodi. Igaataɡ̶a
    niɡ̶ini oko doletibige midioka limedi me yewiɡ̶a leeɡ̶odi me yotete najoinaɡ̶aneɡ̶eco,
    aneeta lotaɡ̶anaɡ̶axi Aneotedoɡ̶oji, “Niɡ̶ina oko anidioka limedi meote ane liiɡ̶enatakaneɡ̶egi
    lajoinaɡ̶aneɡ̶eco Moisés, niɡ̶ini oko idioka limedi me yewiɡ̶a.”
  bmh-bmh: Kasai ze sesamorabun igul mui oiagab petak abun igul mui, go ereg tutak
    tulabun iborain tam, go ata atai damam. Uwait nugau ze nug guzenai aneun, “Du
    in go nug kasai ze unum sesamoraimai, kasai ze ginampet tub utab tam, go kasai
    ze nug isanuraba, muzmuz awau damau.” Bo, duailel ag kasai ze unum sesamorabun
    iborain tam, gonun, ag igul go eiman awau muzmuz i damamen.
  ctu-BL: 'Mach lajalic i jac''ol mandar bajche'' i ñopol Cristo, come mi'' yʌl: “Jini
    mu'' bʌ i jac'' jini mandar ti ts''ʌcʌl mi'' taj i cuxtʌlel”, che''en.'
  meq-meq: 'Ane tuk na, məpay bəzay a bazlam i Musa mapala eye na, wal ta məpe mədzal
    gər ka Mbəlom. Ɗuh andza nakə tə watsa a Ɗerewel i Mbəlom aye na, tə gwaɗ: «Ndo
    nakə kə pay bəzay tebiye a bazlam mapala eye na, ma hutiye sifa deɗek eye tə neŋgeye.»'
  noa-H: Pari Moiseeg ley deetarr gaai chan magba, sĩita warag Hẽwandamag hich haar
    dich haupiegan mag ley gaai jaau sim t'umaa hajap'ata hʌʌrk'aju haai nʌm ha sim.
    Pari chadcha mag hajap'a ley hʌʌrk'a nʌmuapaita Hẽwandam haar höbër wënʌrraju
    hak'iin, ni hãbjã hi haar höbërba haajeek'am, hãbmuajã pöd t'um hʌʌrk'a hauba
    haajeewai.
  alp-NT: Tamata rebe ihlaleke loko hukume rebe Musa ilekire, ihlaleke titinai loko
    Alla moneka. Alla Eni lepate rebe lekie akmenare ebeteke be, “Tamata rebe ihlaleke
    loko hukume rebe Musa ilekire, isupu hlamate bei hukume mere.”
  san-VEL: vyavasthaa tu vi"svaasasambandhinii na bhavati kintvetaani ya.h paalayi.syati
    sa eva tai rjiivi.syatiitiniyamasambandhinii|
  kbq-kbq: E'inahukna hianagi, kasegemo'a amentinti hu'zana omnene, Iza'zo e'inahu
    hu'za kasegemofo amage'ma nentesazamo'za, ana kasegere manigahaze. (Lev-Pri 18:5.)
  kbh-kbh: 'Jtsamana nts̈amo chë leyënguiñe jamama yomna ca iuayancá, ndoñe quenátsmëna
    mo Bëngbe Bëtsábeñe cuaftsos̈buachecá. Nts̈amo Bëngbe Bëtsabe uabemana palabrënguiñe
    endayancá: “Nda tojtsama nÿetsca mandënga nts̈amo chë leyënguiñe endayancá, ts̈abe
    vida echántsebomna, nÿets tempo chë leyë́ngaca mandaná ca.”'
  ron-LSB: 'Legea nu este din credință, ci: “Omul care le face va trăi prin ele”.'
  pon-pon: A kapun jota tapi jan ni pojon, pwe meamen kapwaiada mepukat, pan memaur
    kida.
  nhe-BL: 'Ya ni nopa ojtli tlen cuali. Quena, intla se quineltocas Toteco, yajaya
    quimaquixtis tlen itlajtlacolhua. Pero se tlen quinequi quitoquilis itlanahuatil
    Moisés para momaquixtis quipiya seyoc tlamantli tlalnamiquilistli. Pampa itlanahuatil
    Moisés quiijtohuaj: “Se tlen quinequi quipantis yolistli pampa quitoquilía nochi
    ni tlanahuatili, monequi quitoquilis senquistoc nochi tlen quiijtohuaj.”'
  sps-sps: Sana Faun te gim ma tsue of mami ma faason, a sikia, Faun te tsue na ka
    ami ma manaats ya, tana saa, Vegiau Ten Gov te tsue na ka, “A mes te manaats non
    mamatsiny ka faavot te tsue iny non Faun te kirkir iny e Moses ee, nai nom non
    a toto na suu, tana saa, ayei te manaats a fo mamatsiny Faun fakap.”
  wnc-wnc: Siwan wamu takngatuat anzing yuak. Aminu mama wamu kwatan siknga tawake
    tasike takngatusimu dua sandewiu waapata aminu nomanaapa dakngake Anutue kaine
    gitna yuwik. Sike wamu waakngae natake ninu atnataamang. Mama wamda sanga ninu
    Anutue natapna kekeknga siwik kakngae dua yanggak. Wena.
  bus-bus: Doka e kↄ̃ e kↄ̃n ludanaanɛkɛnaoro, zaakɛ wà bè, gbɛ̃ kɛ̀ yã pì kɛ̀, adee
    é wɛ̃̀ndi e à guu.
  gub-BL: Aze teko uzeagaw uzemukatu haw rehe Tupàn huwa rupi wà nehe, ze'eg kwehe
    arer heruzar pà wà nehe, nuzemukatu kwaw heruzar haw rupi wà nehe. Nezewe i'i
    Tupàn ze'eg. — Aze amo teko weruzar a'e ze'eg kwehe arer paw rupi a'e nehe, wiko
    putar Tupàn pyr tuweharupi a'e nehe.
  imo-imo: 'Gotenga bukuna i tepa nimbe peremo: Imbo narireni mane ungu ulu puluma
    pilipe lombilipe temo lemo yu aku tepa koinjo molombalo, nimo kanomu. Kano tepa,
    mane ungu lombilipolio akumunga koinjo molomolo manda teremo nimelemani Jisasi
    ipuki tipolio koinjo molamili ungu naa nimele. Nalo imbo te Juda imbomanga mane
    unguma pali manda naa lombilimbelo.'
  boj-boj: Dal anjam dauryqajqa ti Qotei qa gago areqalo siŋgilatqajqa ti di ombla
    kerekere sai. Naŋgi utru segi segi. Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb
    unu, “Tamo a dal anjam mutu kalil torei dauryekritqas di a ŋambile sqas.”
  eng-DRA: 'But the law is not of faith: but, He that doth those things, shall live
    in them.'
  knf-knf: Kë bgah bi Moyiŧ başë paţ na pfiyaar ; Ulibra wi Naşibaţi kë uşë ji « ñaaŋ
    ankţaşuŋ iko yi bgah bajakuŋ akaana ubida ţi iko mënţ. »
  san-KHM: វ្យវស្ថា តុ វិឝ្វាសសម្ពន្ធិនី ន ភវតិ កិន្ត្វេតានិ យះ បាលយិឞ្យតិ ស ឯវ តៃ
    រ្ជីវិឞ្យតីតិនិយមសម្ពន្ធិនី។
  arn-NT: 'Welu ta Moyse tañi ley dungu trürlay ta feyentun mew, welu may ta feypiley:
    “Tati feyentuniefilu Moyse ñi ley dungu, feley ñi rumel müngeltunieafiel kom ñi
    feypielchi dungu.”'
  zas-NT: 'Per ley guin ad rniabtan chililadx bejn laan, loj libr ley guin rëb: “Bén
    güün ziꞌc gajczi rniabee ley, zajpaman guialnaban.”'
  ken-NT: Bɛbhé bɛbhɨkɨ bhɔŋ yɛ̌ ɛnyɨŋ bɛkʉ nɛ nɛka ɛnɛn mmu ábhɔ́ŋɔ́ nɛ Kristo.
    Ɛbhé Moses ɛ́rɛ̀m mbɔ ɛnyǔ basɨŋɨ bɛ, “Mmu anɛ ábhʉ̀rɛ bɛbhé, ǎbhɔŋ nɛpɛ́m
    ɛ̌ti yɔ.”
