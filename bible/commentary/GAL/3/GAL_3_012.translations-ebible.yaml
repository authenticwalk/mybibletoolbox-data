  aby-aby: Nono i darawadue i Godi imukeka ari eno me. Godinu bukaroma eno weaku,
    aina ainama i darawadu yaisina bunawere ukaada ukenewaa ufekuie dawa me ibene
    ibene ibifekua Godinu bukaroma eno weaku.
  eng-YLT: and the law is not by faith, but — 'The man who did them shall live in
    them.'
  jni-jni: u inko utize u inko iriba ini ba, senki, ''unu sa ma wuza katuma ku dungurka
    madi wuzi katuma.
  kne-kne: Addawi abe ay natken di pammatin di ipogaw en Diyos mo din pangon-onodana
    sin linteg, tan wada abe di inpaisolat Diyos ay kanana, “Din ipogaw ay manongpal
    sin am-in ay bilbilin di linteg et waday biyag na ay iwed patingga na.”
  tgj-tgj: Vbvritola mvngjwng nam si Pvbv lo ogugo risvkaya madu, vbvmayabv Darwknv
    kitap vbv mindu, “yvvdw Pvbv gv minam dvdv ngam tvvla ridudw vv turre vtoku.”
  gui-NT: 'Jare mboroócuai mbaeti co mborogüɨrovia pegua. Echa Tumpa iñee pe oyecuatía
    oi mboroócuai re corai: “Oime yave quia cuaecuae oyapo vae, oicota oyapo rambue”.
    Jocorai oyecuatía oi.'
  quc-TT: 'Ri taqanik man rech ta ri kojobꞌal, xane kubꞌij: Ri winaq ri kubꞌan we
    jastaq riꞌ kakꞌasiꞌ na rumal rech.'
  heg-NTPO: Tiata, eta atuli li kom le nuil muid atorang agama las in koma ka lam,
    un musti daek mudis totoang nol babanan! Ta Ama Lamtua tek meman son ne Un in
    Dula Niu ka noan, “Atuil in le nuil muid atorang ngas sa, mam un kukaum nol atorang
    nas tuun.”
  ptu-ptu: 'Kamanuhusam lako Pepaondonganna Musa sihhapangki'' uhhannuam kamatohoam
    kaleta sapo'' sisala hi kamatappasam lako Puang Allataala. Aka deem tisuha'' illaam
    Battakada Debata naua: “Menna-menna untuhu''i asam issinna Pepaondonganna Musa
    la ullambi'' katuboam mapia.”'
  bzd-NTPO: 'Ñies Skëköl yëkkuö tö ichè i'' es: “Yi tö ttè dalöiëno e'' dalöié yësyësë
    se̱raa̱, ese se̱r michoë ttè e'' wa.” Ttè e'' tö se'' a̱ ikkachè tö ttè dalöiëno,
    e'' tö se'' ké idalöiök se̱raa̱. Erë se'' e̱rblö̀ Cristo mik, e'' kë̀ dör es,
    e'' ki̱ e̱rblè ë̀ kiane ie'' mik. E'' kue̱ki̱ ttè e'' kë̀ shu̱tunukka̱ Moisés
    ttè dalöiëno e'' wa, e'' dör ttè kua̱''ki̱ e'' kue̱ki̱.'
  kwf-kwf: Na falafala ana mauriꞋa sulia faꞋamamanaꞋanga noaꞋa Ꞌiri diꞋia laꞋu na
    falafala ana dongalana na taki sa Moses neꞋe alaꞋa Ꞌuri, “DiꞋia Ꞌoko oga Ꞌoke
    dao toꞋona mauriꞋa osiꞋana roꞋongaꞋa sulia na taki, Ꞌoke roꞋo nama sulia taki
    aliꞋafu God.”
  eng-WYC-2017: But the law is not of belief, but he that doeth those things of the
    law, shall live in them.
  eng-WMBB: The law is not of faith, but, “The man who does them will live by them.”
  zat-NTPS: 'Bénnea'' dxune̱'' ca bdxixruj be''e Moisés quebe dxune̱'' na ne̱ chee̱
    xel-la dxeajlí lazre'' chee̱'' lawe'' da naxúaj da dxenná na: Benne'' dxune̱''
    xúgute̱ da caní gaca bane̱'' ne̱ chee̱ le̱ na.'
  spp-spp: 'Musa Saliyaŋi kuni ná dániyaŋi wuuni ɲaaraŋi ɲyɛ niŋkin mɛ, ɲaha na yɛ
    l''à sémɛ mú na: «Ŋgemu la ká mpyi si shìŋi ta Saliyaŋi cye kurugo ke, urufol''à
    yaa u Saliyaŋi kurigii puni ɲaara.»'
  zty-NTPS: 'Kan žeyák chawe'' ḻaw Dios no benne'' žejḻi''e che Benne'' Criston''
    nžan'' kan nak che benne'' žx̱en ḻaže''e yeyake'' chawe'' ḻawe'' Ḻe'' dan'' žone''
    kan wnná Moisés na''. Nyejw ḻe''e yiche la''y da'' ẕnnan: “Soa nban no benne''
    žone'' dot da'' ẕnna x̱tiže''e.”'
  mek-mek: 'Deo ega iifa Moses epeniia, ke Moses iifa egaꞌina eafiia papiau epeniiꞌi
    alogai, epainiꞌi aufa kina mo egaꞌina iifaꞌi maꞌoai kaiꞌiai fekepea eoma. Kai
    egaꞌina iifaꞌi alogai aeifa isa Deo mo fekepakoꞌania aeoma. Kai Deo ega iifa pukagai
    iina kepapua oma ekae: “Kaisau Moses ega iifa maꞌoai kaiꞌiai agepea auga, Deo
    eegai agu pagai maunina ageafia,” keoma.'
  aey-aey: 'Euqa Anutna je odi jaqec nijia: “In oso uqa loo je toodu odona uqa loo
    je euna cebac bilec ugian,” ec nijia. Eunu Mosesna loo je gug bilec eu wawaga
    meleec qee.'
  urd-GVH: ईमान की यह राह शरीअत की राह से बिलकुल फ़रक़ है जो कहती है, “जो यों करेगा
    वह जीता रहेगा।”
  ycn-ycn: 'Re ca''ajná ina''uqué, nahuata Moisesmi chu puráca''alomi ja''apiyá i''imacana.
    Raú ja nahuata necó i''imatácana capichácajo liyá. Uncá napechu i''imalá caphí
    Tupana chojé, ne''emacóloje capichácajo liyá ripalamane aú penaje. Tupana puráca''alo
    lana''aquéjami quemacá que caja najló ricá. Marí que rimacá: “La''arí richuhuaja
    piyuqueja Moisesmi chu puráca''alomi quemacá que, ricaja calé i''imajeri matajnaco
    je''echú chu Tupana hua''até.”'
  djr-djr: Ŋayiny ga ŋuriŋiyiny ŋäthiliŋuynydja romdhu dhawu'-nhirrpan walŋa ŋurikiwurruŋgun
    bili yan yolŋuw walalaŋ ŋunhi walal ŋuli ga mirithirr malthun ŋurikiyin bili yan
    romgu malaŋuw bukmakku yan. Ga märr-yuwalkthinyarawnydja ŋayiny ga ŋunhiyiny rom
    yaka'yunna.
  kvg-kvg: Keliso toqo-unimanqatin o Mozes-qa guguna manqat toqombo-pavat, ndøgo matev
    ùnime꞉-vinivinimbá. Zapa ndǿgo, Mozes-qa guguna manqat paev mokho-te, ezoqa
    sa ndígu tíyagát, ndigu uni timbøepavat.
  rug-rug: 'Ba sa Tinarae te Mosese si lopu koa gua koasa rinaṉeraṉe, ba pa tinavete
    mo. Ura guahe sapu ta zamae pa Kinubekubere Hope: “Asa sapu taveti sari doduru
    hiniva tanisa Tinarae si kaqu toa,” gua.'
  hop-NT: 'Pi Moses tutavoyat aṅ hinmaqa qapēvewnit qa ahpiy pasiwta. Oviy pi ura
    yan pey’ta: Tutavot aṅ ahsupoq aṅ hinmaqa hapi put akw qátumantani.'
  san-URD: وْیَوَسْتھا تُ وِشْواسَسَمْبَنْدھِنِی نَ بھَوَتِ کِنْتْویتانِ یَح پالَیِشْیَتِ
    سَ ایوَ تَے رْجِیوِشْیَتِیتِنِیَمَسَمْبَنْدھِنِی۔
  heb-LB: רואים אתם, אם כן, מה שונה הישועה מתוך אמונה מהישועה הנובעת מקיום כל מצוות
    התורה.
  caf-NT: '''Et whunts''i ndi Moses be'' dustl''us, ''i, be neba ''alha ''uhoont''ah
    ''aw ''i bugha ilah. ''Et whunts''i ndan dune Moses be'' dustl''us yuk''une''
    ''ut''en t''eh, ''i be whuz na''a ndi yun k''ut hukhutenalh.'
  mio-NT: Tu cua savaha ndicha ñi cuhva cati ley can, ña nini cha cua cuinu ini ñi
