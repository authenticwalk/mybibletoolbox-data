  pon-2006A: Ahpw Kosonnedo sohte poahsoankihda pwoson, pwe Pwuhk Sarawi pil mahsanih,
    “Mehmen me kin kapwaiada audepen Kosonnedo koaros, iei ih me pahn momourki Kosonnedo.”
  maq-NT: 'Peru ley rë Moisés jan ne, cuendaain camahani rë xi mangu tacuun cojo Nina
    ta, xcun xujun rë Nina ne, cuitjin camahindu: “Xuta xi sahmi me sacuatjin vitexa
    ley ne, sacú rë me cjuahñu xatsë sa xi sahmi chihin me ley jan.” Cuatjin camahindu.'
  hto-hto: Afe Moisés ocuica uai comɨnɨ ɨ́ɨnogafue abɨdo joide. Bíuaillaɨna ñue ɨ́coɨmo
    fuitáacadɨmɨe, aféuaillaɨdo írede.
  por-BRBSL: A lei não é de fé, mas, “O homem que os faz viverá por eles”.
  ces-NKB: 'Zákon však není z víry, ale: “Člověk, který činí tyto věci, bude jimi
    živ.”'
  cui-cui: 'Jiton jopa nantawenonaeyo xua Jesucristo jume cowʉntatsi peexanaewa tsane
    daxita pocotsiwa Moisés pia peitorobi coyenewatha itoroba. Barapo peitorobi coyenetha
    jeye: “Bewa exanaename daxita pocotsiwa xua barapo peitorobi coyenewatha paeba
    ayapusʉya nepoponaewa tsane”, jei.'
  boj-2014: Dal anjam dauryqajqa ti Qotei qa gago areqalo siŋgilatqajqa ti di ombla
    kerekere sai. Naŋgi utru segi segi. Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb
    unu, “Tamo a dal anjam mutu kalil torei dauryekritqas di a ŋambile sqas.”
  eng-OEBUS: But the Law is not based on faith; no, its words are – ‘Those who practice
    these precepts will find life through them.’
  eri-eri: Nuuni beele oojowei nomo jala waha, no huwanyage ngalengawei nomo dada
    uwa. Wa, no nogo nomonga dada. Taate bona, Itou nomo buk langa beele benou lena,
    “Fai no nuuni beele oruwanga oojona waha, no ago auma yafonbona.”
  aly-aly: Jew-kenh-angkwarr ingwer-rnem iteth anetyek arrkernelheyel, Akngey-kenh
    arrwekeleny angkek awelhey-angenh. Jew-kenh-angkwarr anwantherr Akngey-kenh angkek
    ywarnarl awelheyel-kety. Jew-kenh angkel anwantherr iteth aney-angenh, Akngey-kenh-angkwarrantarl
    anwantherr itethan anem.
  wiu-wiu: Mosesene totonomedo moa lauaneya kaketepa nipa Keraisuke wene tugoa meatiki
    toa mena wane uku. Moseseyo tamene wa akenele-kama litia tokagopa one eni totono
    patu mea kamedeko wa Akolaline bokuke wia mekaneya pikolo tekene ni uku.
  swe-swe: 'Men lagen kommer inte från tro (baseras, vilar inte på tro), för det står:
    ”Den som gör dessa gärningar [som lagen föreskriver] ska leva genom dem [inte
    genom tro].” [5 Mos 18:5]'
  cth-cth: Hatei kâlawk teh yuemnae hoi kâkuen hoeh. Kâlawk ka tarawi e tami teh kâlawk
    lahoi a hring han a ti.
  mti-mti: Megara Gwangwan me anotumat gumbe onan. “Gwangwan amareme igiyawa mu Gwangwan
    mame gumbe wakeigimpe.”
  pad-NT: 'Ija''ari Deus kava''isohihi-ra naabavini fori hirihi ida ija''ari Deu-ra
    vakaijokavini. Deus athi kapapirani haria nava''isohivini hiki: “Ija''aria binaabahahaviki
    ida honari Deus kava''isohihi jiriki kania hojaki, ni-hoaranija biragariki, oniani
    ida kidimahi anokhomiriki-ra vahojavini hija.”'
  twi-twi: Mmara no nnyinaso nyɛ gyidi; efisɛ wɔakyerɛw se nea odi mmara no so benya
    nkwa.
  hlt-hlt: Te dongah olkhueng tah tangnah dongah om pawt dae te te aka vai tah te
    nen te hing ni.
  tbz-SIM: 'Ikuɔ́ kó kucɛ í wɛ̃nnɛ́ Kirisi kɔku. Ti wɑ̃̀rimu kɛ tú: Kɛ̀ wèè tũ̀ nyikuɔ́
    wè ndɔɔri ì yɛ̃mmɛ̀ imɔu.'
  san-GUJ: વ્યવસ્થા તુ વિશ્વાસસમ્બન્ધિની ન ભવતિ કિન્ત્વેતાનિ યઃ પાલયિષ્યતિ સ એવ તૈ
    ર્જીવિષ્યતીતિનિયમસમ્બન્ધિની|
  ake-NT: Main esi apurɨto' pokon pen; mɨrɨ e'tane, “Kʉrɨ rɨ serɨ ton ku'nin uko'mamʉ
    rɨ mɨrɨ winɨ,” tasa'.
  qvn-NT: 'Nätan Moisés isquirbingannuy cawarga manam yupachicunchichu. Chaymi isquirbishachrüga
    cay niyan: “Pisi chay isquirbishacunata cäsucugga cawachun chaynuy cäsucuyälar”
    ninmi.'
  tku-NT: Huā'mā' līmāpa'ksīn tū Dios cāmaxquī'lh israelitas, makapitzīn tamākentaxtūcu'tun.
    Tī talīpāhuan līmāpa'ksīn, xlaca'n jā talīpāhuan Cristo. Tī talīpāhuancu'tun huā'mā'
    līmāpa'ksīn, palh taka'lhīcu'tun ixlatamatca'n tū jā catilaksputli, ixlacasqui'nca
    natamākentaxtū ixlīpō'ktu huā'mā' līmāpa'ksīn.
  bjk-bjk: A tatalien möxö muu warkurai i kebeöt ma tatalien möxö nunu. Kaim. Möxösa
    abo warkurai te Moses i tengen bara, “Ewe a öng i muu eörin inabo warkurai, irabo
    kip a to nang bara i muu runin kirip.”
  msy-2020: '@see-verse:GAL.003.011'
  bpr-bpr: Bay i uldin, là tmagenan di kaftoo, du ani man i Tnalù Dwata, “Ku nun to,
