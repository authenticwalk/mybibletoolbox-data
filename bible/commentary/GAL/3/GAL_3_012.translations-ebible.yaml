  nhu-NT: Kɛ bonci kɛŋke fiɛɛ keege bô nlese fitele yî Nyo' le kɛ, njefo “Wee wvù
    gɛɛle bonci nu ke ecee bii kɛ ɛ ɛ̀ nu bó le.”
  row-row: Naa! Mete ma atahori nau nasodꞌa tungga agama hohoro-lalanen hihii-nanaun,
    ana musi tao tungga basa-bꞌasaꞌ e losa lutuꞌ-leloꞌ! Te Lamatuaꞌ nafadꞌe memaꞌ
    sia Susura Meumaren nae, “Atahori mana nae nasodꞌa tungga hohoro-lalaneꞌ a, dei
    fo batasibu noꞌ a hohoro-lalaneꞌ ra.”
  msy-msy: '@see-verse:GAL.003.011'
  agg-agg: Ŋga asu ahɨnümbɨ hohoanɨmo ranai ana anɨhondümbofe hohoanɨmo ranɨ-dɨbo
    sɨmogodɨ-yafepoanɨ. Sapo Baibor ai yare hoafɨyowohü yahoya, ‘Nindou düdi ahɨnümbɨ
    hohoanɨmo süŋguare hu-anɨmbo yaŋgɨrɨ nüŋgumbui,’ meho.
  ptp-ptp: Ên môp wê xomxo tɨmu vô Moses xolac ge, dɨ ngwe wê xomxo vông i vin Kɨlisi
    ge, yuu xôn o tɨyima lêm. Ên kɨyang yêp vac xolac bêga ên nêbê, “Xomxo ti obêc
    viac Moses xolac vɨhati nivɨha ge od obêc la dô mavɨha.”
  nak-nak: Eala moli la merera te Moses eia kama la paga ale vahilo letatou La Tahalo
    Uru veia etato ge gabu tikumua, ouka, la vuhula La Buk Tabu Ale Pala eia toi loua
    veia “La tahalo ale ge tilimuli tomi moli la merera te Moses, eia ge sivuti la
    mahulila oilo te la tautaulailo tetala mai alele.”
  lbb-lbb: Esining i mur a Warkuraila sur ir tostos onoi, bel i tortorot. A Buk Tabu
    i atongi, “Esining i mur sot pas a Warkuraila rop, ir laun.”
  kan-2017: ಹಾಗೆಯೇ ಮೋಶೆಯ ಧರ್ಮಶಾಸ್ತ್ರಕ್ಕೆ ನಂಬಿಕೆಯು ಆಧಾರವಾಗಿಲ್ಲ, “ಅದರ ನೇಮಗಳನ್ನು ಆಚರಿಸುವವನೇ
    ಅವುಗಳ ಮೂಲಕ ಬದುಕುವನು” ಎಂದು ಬರೆದಿದೆ.
