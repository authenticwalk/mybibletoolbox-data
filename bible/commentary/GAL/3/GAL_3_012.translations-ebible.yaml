  tiy-tiy: Endob i étéwe sémarig bé kéodoro nuwe bé kitabe, békén ségétéw sémarig
    bé Tuluse. Non wén i Ménsulate Kébéréh i Tuluse mano, “I étéwe modor sénga tékélid
    bé kéluhanay de sugu i kitabe tidéw dob Moisese, méuyag taman sa taman.”
  nlg-nlg: Tana bona siki sakai te taonia na vetena, e keha ngangata siki sakai te
    taluutunia God. Te vagha na gegere tabu te bosaa, “Ma ge ko liona na sodoana na
    vola nia na taoniana na vetena ke, mo ko taoni udolui mughua nina na lei ghanaghana
    ni keikeri.”
  dgr-DOGNT: Moses wenàowoò k'èts'edìı sìı Nǫ̀htsı̨ gogha ehkw'ı-ahodıı xèht'eè nıìle.
    Į̀le, hanì hǫt'e nıìle. Dıı hanì dek'eèhtł'è, “Dǫ, eyı nàowo hǫt'ıì yeghàlaedaa
    sìı yet'à eda ha hǫt'e,” dek'eèhtł'è.
  pes-OPV: اما شریعت ازایمان نیست بلکه «آنکه به آنها عمل می‌کند، درآنها زیست خواهد
    نمود.»
  ron-1924: 'Ынсэ Леӂя ну се ынтемеязэ пе крединцэ, чи еа зиче: „Чине ва фаче ачесте
    лукрурь ва трэи прин еле.”'
  tpz-tpz: Ivëhkëk, a teꞌ se keh vavatet vaviꞌ non o Vavaasis pe Mosës, eꞌ to hikta
    han non manih po vaꞌaus pe Sosoenën. Ivëhpëhkëk eꞌ se posean e non pa nok a tah
    no o Vavaasis pe Mosës to sosoe non. Ivëh, no o Puk pe Sosoenën to soe suk va
    non manih pan, “A teꞌ vëh to vavatet vavih non a ma soe kurus varih po Vavaasis
    pe Mosës, o Vavaasis pamëh se matop vavih tamoaan e non pa pop peꞌ.”
  agd-agd: Man baya ánain ma yakhafin maen mai mumunan má ída manaí ukhen mino. Mai
    van mi Tiyarafenui vompon dókifin máa sikhen mino. “Ayun ma fara van oriyan ban
    aunan ma varano van inain mano vá minó man baya ánain ná bákurino.”
  rkb-NT: Aty zeka estuba Moises harere ibyky bo hyỹ my zeka batu atsa botu Deus harere
    bo hyỹ mykara, atakta ihumo batu ispirikpo. Aty Deus humo tispirikporẽta tu meky
    watu niyzik. Aty Moises harere ibyky bo yhỹ mykara atahi iharere bo zuba mykara
    hỹ. Aty Deus harere bo yhỹ mykara iharere humo mospirikpoko — my. Ana kino meky
    watu mozik. Iwa my.
  san-THA: 'วฺยวสฺถา ตุ วิศฺวาสสมฺพนฺธินี น ภวติ กินฺเตฺวตานิ ย: ปาลยิษฺยติ ส เอว
    ไต รฺชีวิษฺยตีตินิยมสมฺพนฺธินีฯ'
  iws-iws: Mɨ siyɨuɨn Adi Komii siir yai ɨmiir wakaeyokna apiyɨn yɨo saɨka bɨ namasugɨn.
    Nɨɨngaka. Adi Komii siir yaiyɨm Yokwo Komii hɨr nwowɨm yɨm tɨ hɨnɨɨna boɨnkɨm,
    tɨ iikamɨm yɨpɨkɨ Mosesni yaiyɨm sɨm wakaeyokna apɨm, sɨma sɨmiirar wakaeyokna
    apkrɨpkaii mɨ ta hɨriinan saiirsika sɨma wɨ hɨriinan asi nwoyokiyokɨii Adi Komii
    saɨkan.
  pol-SZ: Natomiast droga wskazana przez Prawo Mojżesza nie opiera się na wierze,
    ponieważ naucza, że człowiek będzie żył dzięki przestrzeganiu Prawa.
  ztq-NT: Per lëë xley Moisés xkiiñdy nii kniladzy meño, sink no nii kpañ meñ par
    kuuñtsyey meñ nii xñabeyo.
  zai-NT: 'Qué riete gasti de enda runi cre lu ley, sínuque na ni: “Ni acala''dxi
    ibani xa''na ley la? napa xidé guni irá xixé ni na ni.”'
  upv-upv: Ko sel nga jinibb san pumomsawos p̃irres renge nale nesesreien sete evi
    sel ne nosurien, ejki. Suri Naul On owrai kele, ‘Ni nga bbong mivijuri nale nesesreien
    nir pimaur surir.’
  wap-NT: 'Moses kakinaori, aonaa mishida-karu diꞌiiꞌakaꞌo mani, soo udaꞌan-kao karikaonan.
    Tominkaru Paradan saada-kariwai kian: “Pidan izoꞌatipan an kakinaorii, marinaꞌa
    naa ushaꞌapatanuzu ipai daunuudaꞌu naꞌiki umashaapan niꞌi naa uꞌidaꞌan.”'
  mva-mva: Ata Moses Mate ne be lama unianga nge tago labu-diaru tekedi. Tago. Tamoata
    Moses Mata ne ngatagadi kana nge ne kaiboang nena-lo be ngamamalo-tina be ngatagadi.
    Maka ma Nanaranga ‘Buku’ ne bokai ipile, “Tamoata naita Moses Mata ne moarunga
    itagatagadia-uia masa moauriuri ngasoaki!” Ata tago teke iboadu bokai ngamuzi!
    Tago be tago-soasoa!
  dwr-NT: Higgii ammanuwan baasetti eqqi beenna; shin Xoossaa Maxaafay, “Higgii giyaawaa
    poliyaawe aani de7uwan de7ana” yaagee.
  kfw-kfw: "Takkha Dan khachu ngamna khanna emak. khawa rathuulla, Chong Inthiang\
    \ in, “\x93‘Tu-ennum Dan imanuom rakip kathotung khan aringsik eii,”\x94 ati."
  bfz-bfz: पर मूसा रे बिधानो रा विश्वासो साथे कोई रिश्ता निए, कऊँकि पवित्र शास्त्रो
    रे लिखी राखेया, “जो इना सबी गल्ला खे मानोगा, से तिना री बजअ ते जिऊँदा रणा।”
  cuk-09: 'Moisés-igar-mesisadba nanaed, Bab-Dummadgi-bensulidgi eba nanalesulid,
    ar ade Bab-Dummad-Gardagi sognaid: Ar dule we-Moisés-igar-maid dula e-imakbi abegele,
    a-igar-maidba bela nanadiguoye. Lv. 18:5'
  ben-OBCV: বিধান বিশ্বাসভিত্তিক নয়; এর পরিবর্তে, “যে ব্যক্তি এইসব পালন করবে, সে
    এগুলির দ্বারা জীবিত থাকবে।”
  mil-NT: Te núu dìcó ìó ñáyiu quìde nchaandɨ túhú nàcuáa ní cáháⁿ ndíi Moìsés ñá,
    te ñá túú xìni ñuhu‑xi quɨndáá iní‑yu tnúhu Xítohó Jesucrìstú, chi núú tùtú Yǎ
    Ndiǒxí càchí‑xi sá nǔu dìcó ìó ñáyiu ndacu cada nchaa nàcuáa ní cáháⁿ ndíi Moìsés
    ñá, te cundecu váha‑yu núú Yǎ Ndiǒxí.
  myu-myu: 'Imẽnpit itabut''ũmat tak wuyawẽwẽap ekawẽn tag̃ jeku ojuy. Imẽntak e''em
    Deus ekawẽn tup: Wuyawẽwẽap ekawẽn tag̃ jekuku''ukat acã cũg̃ ma jeenuy Deus xe―soat
    ekawẽn tag̃ jekuku''ukat, i. Soat em itait jeenuy Deus xe, i.'
  fue-fue: 'Nani tawreeta ƴiway e goonɗinki, gam e winnii: «Golliroowo ko tawreeta
    bati fu wuuran e majjum.»'
  amk-amk: Wape mano yurai we mesi na Allai arongreafo na dohong kariri Hukumi Musai
    foi mani, enetawang te na fi mantauni niari fo terai, wiro na yoaso Kristusi fo
    kaha. Mae na Kaiwofo dotu deyo, “Mandoni dino enetawang na dohong kariri Hukumi
    Musai foi we ambori wedayari mesi na Allai arongreafo mani, i minohi darang nano
    ne dohong kaririai na mai pari fo.” Mae mandoni kontai wiro wemambiriu we niari
    kaririai na mai kaha.
  fai-fai: Kata sawa mak bela kukum kale, kinim kan ata Mosus sawa uyo katiw katiw
    so mak kudálongin banim, adikum abo nada mimin dok di kámokaba namti, Got aka
    bakodaw, kaba kano sun bokabawo, akokaba.
  ura-NT: 'Nete laen, nii Moisesa rai rauhi, raujiaain esenetaa cachane coreniha ichoteratihane
    coina aitelanaala: “Esinae rauhijiriin aitoha nii rauhine rijijieein, leinjiin
    niji cautijiaelanaala tonoraerate ichaoreein,” naain laenanohineein ne.'
  mcd-NT: Ascacun man nonfin tapiaquin Jesús fusti non icoinra huashu non Upa Dios
    fu ipatiro. Ascan Moisés noco yononi cuscahuunoacai ascarama. Moisés noco tapimaquin
    isca huani, —Nantifi Diosin noco yononi cuscan nantishotapiquin non acacainyamai
    non Dios fu itiromaran, —ishon cununi.
  urt-urt: Yaŋah ŋaiye jande wusyep erŋeme pe, ki ŋoinde tikin, yukur ki ŋahilyeh
    taꞌe ŋaiye nin ŋasande wusyep Got no, ŋoihmbwaip nin teŋeime, pakai. Wusyep erŋeme
    ŋanange na, lahmende ŋaiye ŋende ŋaiꞌe ŋaiꞌe gande wusyep erŋeme lalme pe, se
    ka orp laip.
  kiz-kiz: Sheria yihomelahe ni imani, Badala yaki “Yaifwanyai mambo agha kup'etela
    sheria, alaishi kisheria”.
  tzo-TZE: 'Ja'' yu''un boch''o ta xch''un ti chcoltaat yu''un Diose mu''yuc c''usi
    tspas ti jech chcole. Yan li boch''o tsnop ti chcol ta sventa smantaltac Diose,
    persa tspas scotol c''usi yaloj li Diose. Yu''un jech ts''ibabil ta sc''op Dios
    ti jech yaloj Diose: “Boch''o ta xch''un scotol li jmantaltaque ja'' chcuxi sbatel
    osil”, xi ts''ibabil.'
  lex-lex: 'Mere la''pa riy ida nha''ar e aranni la deulu-tatra, de nnia''eratni edonna
    nha''ar aranni la Yesus Kristus pa Namori-nalewn e''a. Yoma la'' Puka ralamni
    de e riwra: “Riy maka klernohora agama deullu-tatarni de hota (musti) rlernohora
    deulu-tatra honona la ir mormiorni.”'
  dov-dov: Pele mulawu teensi walusyomo, pesi, “Muntu uuchita milimu yamulawu weelede
    kuponena njiyo.”
  rgu-rgu: Maneniko lahenda nau nasoda tuka atoran agama a hihii-nanaun, ana muste
    tao tuka basa-basan losa lulutu-raraen! Manetualain nafada memaꞌ nai Susura Makamoiꞌ
    a nae, “Lahenda fo nau nasoda tuka atoran a, neuꞌ ko ana nasapute adaꞌ noi atoran
    sira.”
  toc-NT: 'Pero a̠má xli̠­ma̠­peksí̠n Moisés, ni̠ caj xma̠n naca̠­naj­laya hua̠ntu̠
    li̠ma̠­pek­si̠nán la̠qui̠ nalak­ma̠x­tuya mila­táma̠t nac xla­catí̠n Dios, sinoque
    chiné huan: “Xma̠nhuá a̠má cris­tiano hua̠nti̠ aksti̠tum nama̠­kan­tax­ti̠ko̠y
    xli̠­hua̠k hua̠ntu̠ li̠ma̠­pek­si̠nán li̠ma̠­peksí̠n hua̠nti̠ nalak­ma̠xtuy xla­táma̠t
    nac xla­catí̠n Dios.”'
  som-som: Sharciguna kama iman rumaysadka, laakiin, Kii sameeya waxyaalaha sharciga
    iyaguu ku noolaan doonaa.
  mam-C: 'Me metzin te ojtxe kawb''il nya tu''n qnimb''il te'', qala'' ntq''ma''n
    kyjalu''n: Aye xjal, a kyaj tu''n tjapin b''aj kawb''il kyu''n, tu''n kykanb''in
    tkab'' chwinqil, il ti''j tu''n kyb''et tjaq'' kawb''il, ex tu''n tjapin b''aj
    kyu''n jotx tkyaqilx.'
  ndj-ndj: Lakini Malawu va Chapanga vamupili Musa vakwidumbila ha ujumilwa, ila mayandiku
    vakudeta, “Muna kugola kucha Malawu va Chapanga vamupili Musa wuvadeta ayu ndi
    dayikali kwa kwidumbila ava.”
  mbj-NT: 'Hỹỹ kä, Mosees ky n''aa jaw''yyk do mejũũ do ji moo wät doo, dooh ji h''yy
    ka''eeh do tado bä. Ramoo bok do hã radaab yyp ky n''aa jaw''yyk do ky dah''eeh
    kar''ẽẽn doo. Hahỹỹ da takerii däk P''op Hagä Do kyy kerih doo gó ta ti ky n''aa:
    “Jé hahỹỹ hã kamejũũ do moo wät doo, edëb né paawä da ta hyb n''aa.”'
  lat-VUC: 'Lex autem non est ex fide, sed: Qui fecerit ea, vivet in illis.'
  ngp-ngp: Mna miko haikukawila mhuwi, vituhu vakwe, “Mnt'hu yeyose akudamanya mbuli
    zikuungwa ni miko, neekale kwe zimbuli izo.”
  enq-2: Mosesanya loo dupa wata-miningi doko Gote tungi pingi dopale daa. “Endakali
    mendeme loo dupa wata-minao katata dokonya-kaita baa lete katatana” lao pepa pyapae
    silyamo.
  eng-ASVBT: and the law is not of faith; but, The man that doeth them shall live
    in them.
  mna-mna: 'Mi zaala ki tutu toŋana na, ipa ndel kat pa zaala ki urlaŋana. Pa zaala
    ki tutu iso ta kembei: Tomtom ta sombe ito kat mbulu ta boozomen tiŋgi, nako imbot
    ambai.'
  myw-myw: Na-ikadilok gamag bisimounid waseg Moses nakaleiwag va̱gan biban namwamov,
    nag. Misinaka bikanow kaleiwag silma̱nin mwamovan. Peinan kweitan livan nises
    mamagina, “Takanaweins kaleiwag bo beimovs.”
  sby-sby: Lino Milawo yapusana ne lushomo pakwinga Mabala akute kwambeti, “Muntu
    uliyense ukute kwinsa bintu byonse Milawo ncoikute kwamba nakabe ne buyumi.”
  sll-sll: Hol sutani pamia. Ari tau Lo ana holo holo aki di na tenangure u wai nalua
    di pimio, te ari tau God tani aki di na tenangure u wai nalua di pimua. Pire ha
    su i hama bare wine oli omua. Omba ha mining ta yu pamia. “Yal ta Lo ana holo
    holo wine olalga aki di na tenangwo u wai nalua di pungwo yal i, ha taniga isusu
    olalga Lo para weni isusu olalua di pinangwo pamua. Olere Lo ha ana holo holo
    muru wine oma, Lo aki di tongure, ongwo paikimia, aki di tekimua.”
  yaq-NT: 'Ju''u intoko, Moiseej tuka''uta betana nesauri ji''ojteimpo weyemta bo''o
    jooriaka jiapsame, ini''i, ka utte''a Liojtat yoem eewaka a'' joonaa''uta. Taa
    inia betana: “Ju''u am joame, ini''i, wepulsi si''imekut yeu yumakame jiapsiwamta
    amet bitne”, ti ji''ojtei.'
  uro-uro: Sokt di ama Muräkt di qaku ngät dän nävät ama qatnanakt dap kinak iaqäkt
    kärak i nani a qa iva qä rha ama iar ama sok täm ngät nävät ama Muräkt dinak pa
    qat tualat dä qat tet parhäm ama Muräkt moe.
  ita-1885: 'Ma la legge non è di fede; anzi: L''uomo che avrà fatte queste cose viverà
    per esse.'
  muy-muy: 'Nahkay divi ga wakita ge Mʉwiz akaba divi ga məfəki ahàr ke Melefit ti
    nday gərgəri. Àbu məbəkiani a wakita ge Mʉwiz ni bu nahkay hi : « Maslaŋa ya ti
    àgəskabá ere ye ti àbu məbəkiani a wakita hini bu na mək agray zlam gani nani
    ɗek nahəma, Melefit aməvi sifa azuhva nani. »'
  kqc-kqc: Idu ago gira bi mokena vari gira aena di ida de, idu “Amiye kaere ago gira
    di ago neidego, bi makai dudu vegu ameibobigo.”
  tav-tav: '“Moisé cʉ carotiriquere yʉ cátie jʉgori caroaro Dio mena yʉ anigʉ,” caĩ
    tʉgooñarã maca Diore tʉgooña nʉcʉbʉgoquẽema. Ocõo bairo ĩ ucarique ã: “Nipetiro
    Moisé cʉ carotiriquere cáti peorã una catigarãma. Dio tʉpʉ catícõa aninucugarãma
    naa. Tiere cáti peoquẽna macare na popiyeyegʉmi Dio,” ĩ ucarique ã.'
  eng-ULB: But the law is not of faith, rather, “The person who does the works of
    the law must live by them.”
  spa-VBL: 'Y la obediencia a la ley no tiene que ver con la fe en Dios. La Escritura
    solo dice: “Vivirán si observan todo lo que la ley exige”.'
  fra-_FOB: 'Or, la loi ne justifie pas par la foi; mais elle dit: L''homme qui aura
    fait ces choses, vivra par elles.'
  hau-ULB: Doka ba daga bangaskiya take ba, 'Amma a maimakon haka, “Shi wanda ke yin
    wadannan abubuwa cikin shari'a, zai yi rayuwa ta wurin shari'a.''
  mal-mal: ന്യായപ്രമാണത്തിനോ വിശ്വാസമല്ല ആധാരമായിരിക്കുന്നത്; “അത് ചെയ്യുന്നവൻ അതിനാൽ
    ജീവിക്കും” എന്നുണ്ടല്ലോ.
  lit-lit: Bet įstatymas nesiremia tikėjimu; priešingai, „JUOS VYKDANTIS ŽMOGUS GYVENS
    JAIS“.
  urd-GVR: Īmān kī yih rāh sharīat kī rāh se bilkul farq hai jo kahtī hai, “Jo yoṅ
    karegā wuh jītā rahegā.”
  far-far: Na falafala ana maurie sulia famamanae nao si dia lau na falafala ana lekalae
    burina na taki sa Moses ne fata 'uri, “Dia 'oe doria 'oe kai dao to'ona maurie
    sulia rolae sulia na taki, 'oe kai rosulia taki kali'afu God.”
  suz-BL: परमप्रभु यावे आ अरेशो लोव़ येसु ख्रीस्‍त कली थमा सुइक्‍तीक रे मबाक्‍ब। “सुइम
    परमप्रभु यावे आ अरेशो पशो हना, मेको रे पा ब्रोंइ वा” दे ब्रेक्‍शो बाक्‍ब। लेवी
    १८:५
  car-NT: 'Moro omenano mero''po te moro Tamusi amyikary poko waty man. Kynganon irombo:
    Mo''ko morokon otykon wara aitoto emangapotan morokon otykon.'
  amp-amp: Judaroh nkifra boririfhuthu hiknefti Kraisrhu mrokfothu wany yakiohato
    hikneft nhai rpat niyaktkafkahf. Nndoh nndohef. Kraisrhu mrokfom wany yakiohato
    hikrahkomm hifa rhu marnya hatohrahko. To mirahko nkifra boririfhut hik hanyhato
    amyak yafidatni ayohninom.
  bht-bht: मूसा दी व्यवस्था दा पालन करिरी जिणा कने परमेश्वरे पर भरोसा करिरी जीणा दोनो
    इकोदिया नी है, पर जियां की पबित्र शास्त्र च लिखया है की, जड़ा कोई इसा व्यवस्था
    दा पालन करदा है, उनी जिन्दा रेणा।
  eng-NOY: And the Law hath nothing to do with faith; but [[its language is]], “He
    that hath done them shall live in them.”
  cub-NT: 'Ñai Jʉ̃menijicʉre jʉ ayʉ, “Jʉ̃menijicʉrecabe boropatebede d̶acʉyʉ yʉre”,
    aibi. Ʉbenita ñai d̶arĩduyʉ yópe iye d̶aicõjeiyede Moisés bácʉi toivaiye báquepe,
    “Yʉrecabu boropatebede d̶acʉyʉ ji bajure ji d̶aiyeque iye d̶aicõjeiyede”, arĩduibi.
    Ʉbenita ʉ̃́recabe boropatecʉyʉ, ʉ̃i d̶arĩ bʉojabe boje caiye iyede. Coreóvaivʉbu
    maja die jãvene, Jʉ̃menijicʉi toivaicõjeiye báque boje, yópe arĩ, ʉ̃i yávaiyede:
    “Ñai d̶arĩ bʉojayʉ caiye iye Jʉ̃menijicʉi d̶aicõjeiyede cʉcʉyʉme ʉ̃ aru coatede
    d̶abemʉ macʉyʉ́me ʉ̃ Jʉ̃menijicʉre jarʉvarĩ”, arĩ toivaicõjenejaquemavʉ Jʉ̃menijicʉ.'
  ita-1927: 'Ma la legge non si basa sulla fede; anzi essa dice: Chi avrà messe in
    pratica queste cose, vivrà per via di esse.'
  lww-lww: Visena ne na nene naga pisayu p̃elaga naviawaena, a ita tekilia tevisu
    nap̃a p̃elaga kiena ne naviawaena nene amio p̃elaga na nalogearena e navisaluaena,
