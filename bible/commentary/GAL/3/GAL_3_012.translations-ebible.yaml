  qup-NT: Moisespa killkashkan kamachishkaka manami Kristuta kirinamantachu riman.
    Ashwan rimanmi, maykanmi chay kamachishkakunata alita paktachin, paymi Yaya Dioswa
    kawsanka nishpa.
  dop-dop: 'Pǝ tɑɣɑ pʋlʋ tɔɔ, kʋsǝsɩɩtʋ tǝŋʋɣʋ nɑ tɑ́ɑ́ tɛmnɑʋ kɛ Ɩsɔ tɑ́ kɑɑ pʋlʋ.
    Amɑ pǝ wɛɛ kɛ́ ɩsɩɩ pɑ yɔɣɔtʋɣʋ Ɩsɔ Tɔm tɑɑ tɔ sɩ: Wei ɩ tɔkɑ kʋsǝsɩɩtʋ tɔmnɑɑ
