  swp-swp: na laugagaeo paana nige sunuma, doha si ene, “Tau ena i laulauedi mo, abo
    i mauri debadi eai.”
  bjr-bjr: Mooseena sandufa sia Anutuna saqarikirafa minasaa mundinoo maridanoo. Mooseena
    sandufa fannoo faiqí minasaa kaaqa andeeqasee firafa minasaa mundinoo maridanoo.
