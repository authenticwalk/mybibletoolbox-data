  ena-ena: Ciaŋ vɨdɨvɨdɨŋ Mosesɨ lɨbami agadɨ lubiahɨlahɨla agaŋ nɨbu hɨtɨŋ uami.
    Jisasɨ saŋ hɨji vɨdɨvɨdɨŋ lamalama agaŋ nɨbu hɨtɨŋ uami. Asɨ dɨ manasɨŋ hekɨlɨ
    agaŋ nameŋ abami uami. Hulaŋ mu ciaŋ vɨdɨvɨdɨŋ Mosesɨ lɨbami agadɨ lubiahɨlɨben
    aba ciaŋ vɨdɨvɨdɨŋ sɨkasɨkan agɨladɨ lubiahɨlam aba abami uami. Nɨbu hameŋ lavɨla
    huaci hameŋ laci hameŋ laci hɨnibali aba abami uami.
  tgo-tgo: Mbaro ghaghambu ma i reŋa loŋweghathɨ e ghakamwathɨ. Thoŋgo lolo regha
    i yaku Mbaro e tɨne iye ma i vareminja Loi. Iyemaeŋge mbene i renuwaŋavara budakai
    Mbaro i woraŋgiya, ŋgoreiya Buk Boboma le utuutu, iŋa, “Gharɨgharɨko iya thɨ ghambuvao
    mbaroko thiyako, thiye ne e yawayawalinji.”
  yap-yap: Machane Motochiyel e der toer ko mich u wun’uy ngak Got. Ya bod nike yog
    e babyor nib thothup ni be ga’ar, “En nra rin’ urngin e tin ke yog e Motochiyel
    ngak ni nge rin’ e ir e ra fos riy.”
  mop-NT: 'C''u'' betiqui, le''ec u naalbül a cuxtal etel u tz''ocsabeeb a ley u tz''iibtaj
    aj Moisese, jumpaay. Le''ec u c''ümbül a cuxtal abe'' chen etel u tz''eec u yool
    tu pach a Dioso, jumpaay tucaye''il. Baala'' ti tz''iiba''an: —Le''ec mac a tan
    u tz''eec u yool u tz''oques a ley u tz''iibtaj aj Moisese, yan u laj tz''ocsic
    tulacal a boon a c''u'' a tz''iiba''an te''iji,— cu t''an a t''an a tz''iiba''ana.'
  tet-tet: Kalo ita hakara nebee Naꞌi Maromak nafoli ita naꞌak, ema loos, mais ita
    sei moris tuir Ukun-badu Musa hakaran, neꞌe naꞌak ita halau aan baa itakaan hahalok
    duꞌuk. Hakerek Moon naꞌak, “Ema mak nakara moris tuir ukun-badu hakaran, ema nia
    nalau aan dei no ukun-badu nia sia.”
  hlt-MCSB: Te dongah olkhueng tah tangnah dongah om pawt dae te te aka vai tah te
    nen te hing ni.
  xtd-NT: 'Ɨɨn ñayiu io confianza xa kuaꞌa‑i xa kada‑i ná io ná juaꞌan tnuꞌu taꞌu
    tniu Moisés, te kuu ná kuu xa ña ndoñuꞌu‑i xa jandixa‑i Ianyuux n‑kuu, chi jaꞌan
    tnuꞌu taꞌu tniu Moisés: “Nux kada ɨɨn ñayiu xaꞌa, te kutuu‑i xaxeꞌe xaꞌa.”'
  mdy-ETH: ዎጌ ጉሙርቂሢና ዓርቂንቴ ባኣዚቱዋሴ፤ ጋዓንቴ «ዓሲ ዎጌና ናንጋኒ ዳንዳዓሢ ዎጎ ዓይሢፆ ቢያ ኩንሤቶኬ» ጌይንቲ
    ፃኣፒንቴኔ።
  spl-spl: '@see-verse:GAL.003.011'
  usp-NT: Jpixb' Kakaj Dios ta' tijye' jcub'arb' jch'ol jun cristian chirij Kakaj
    Dios. Jwi'li'li tijb'ij chi nen tib'anow lawi' ri tijb'ij juntir mak Jpixb' Kakaj
    Dios tiyo'ri' jwi'lke mak pixab' li.
  zav-NT: 'Beṉə'' zan chsa''aquene'' so''one'' can'' na ḻein'' sin cui chso''onḻilaže''e
    Diozən'', con yo''o yic̱hɉga''aque'' de''en nan: “Notə''ətezə beṉə'' chon cuaseḻoḻ
    can'' na ḻein'' gaquə bane'' zeɉḻicaṉe.”'
  sgz-sgz: '@see-verse:GAL.003.011'
  kek-NT: 'Li chak''rab inc''a'' naxye nak topa̱ba̱nk. Ca''aj cui'' naxye nak tento
    xba̱nunquil li naxye re nak ta̱cua̱nk li kayu''am. Jo''ca''in tz''i̱banbil sa''
    li chak''rab: Li ani naxba̱nu chixjunil li naxye li chak''rab, li jun a''an ta̱cua̱nk
    xyu''am. (Lv. 18:5)'
  blz-NT: Ukum Torat taasi'po mimpu'u na imaan. Isian nitulis na Alkitaap se' mian
    men mongololoikon ukum Torat a men tumuo'kon ukum iya'a.
  poe-NT: 'Ntá tí chrókuinkáchónkini tí ley tsíkꞌe̱to̱an chꞌín Moisés la chrókuinkáchónkihyani
    Cristo. Ntáchro xroon itén Dios kíxin: “Tí nkexro sinchexiteyá tí ley la táhó
    chrókꞌuejóchónxin sín.”'
  san-TAM: 'வ்யவஸ்தா² து விஸ்²வாஸஸம்ப³ந்தி⁴நீ ந ப⁴வதி கிந்த்வேதாநி ய​: பாலயிஷ்யதி
    ஸ ஏவ தை ர்ஜீவிஷ்யதீதிநியமஸம்ப³ந்தி⁴நீ|'
  cof-NT: Yachi mantá chutecaca mantimini uyan quiraque panue. Jun mantaca meracachiri
    se loto numatotiya sonnato poleno muquinari, jera patsa meránola jochunae tinue.
    Tsanhino poden jomanpari, Crístoca quereituminlanan se lono jominla jonhoe.
  srm-NT: 'Nöö wëti hoi, nëën da biibi e, dee sëmbë. Biga dee wëti dë seei taki taa:
    Di sëmbë di ta du ˻hii˼ dee soni dee dë sikifisikifi aki o feni libi a Gadu. Wë
    nöö nëën da biibi möön e. ˻Nöö hën tu, fa a taki dë, nöö hën da dee wëti siba
    u kaa. Biga na wan sëmbë tjika u hoi dee wëti u Gadu söndö misi.˼'
  qvs-NT: 'Moisespa kamachikunankunata allita kasushpa mana atipanchisapachu uchanchikunamanta
    salvanakuyta. Tata Diospa killkadunpi riman: “Kankuna tukuy Moisespa kamachikunankunatara
    kasushpaykichira Tata Dioswan tantalla kawsankichi.”'
  zca-NT: 'Per men xa'' naban kun ley, gat niwi''t xa'' lo Dios, porke se'' nzobni''
    lo ley: “Rë men xa'' nile'' kwa''n nzobni'' lo ley, naki''n dub ban xa'' yizhyuo
    re'', le'' xa'' rë kwa''n nzhab ley.”'
  cbc-NT: 'Moisés ãnacʉ̃ cʉ̃ caátiroticũrĩqũẽ pʉame tore bairo mee quetibʉjʉya. Atore
    bairo pʉame roque ĩ quetibʉjʉya tie, Dios ya tutipʉ cʉ̃ãrẽ: “Ni jĩcãʉ̃ ũcʉ̃ roticũrĩqũẽ
    carotirore bairo ñe ũnie rʉsaricaro mano caátipeyoʉ netõmasĩgʉmi. Dios tʉpʉ ãnicõã
    ninucũgʉmi tocãnacã rʉ̃mʉa. Tore bairo jĩcãrõ tʉ̃ni cʉ̃ caátipeyoeticõãta, carorije
    wapa cacʉ̃goʉ majũ tuagʉmi Dios cʉ̃ caĩñajoro.”'
  qxo-NT: 'Tsaynöllam mastapis nin: “Nagana leycunata cumplegcunaga mana pantaypa
    cumpliyätsun” nirnin.'
  mox-mox: Luvine ana ʼeda ge wese ana fata be naveiaiana vetumaqana ana ʼeda maega.
    Luvine ana ʼeda Buki Nugwenugweina ʼinaya simanea vonaya, “ʼEguma nuanuau luvine
    ana ʼabiboda ʼinega yawai vataya una lobea, e ʼinega luvine qabudi una matayagedi.”
  kew-kew: 'Rekena agaare kone rulae yae-daa dia yapare kogono pape kone yaade. Gote-na
    agaa i buk madaa wala gupa ta: Onaa medame rekena agaa ora rayo pagoa ratalimi-daare
    gore nipu go-rupa oro yaalo mada piralia ta.'
  dww-dww: 'Tarawatu nam waisumaḡe ima midimidina, baninama girugiruminama porane
    umanama ya riuna: “Aitauḡa tarawatu matabuna ta vovo teyeteyedina, taudi tokare
    yawasana ta banavina, be nam aitau tokare tarawatu matabuna e voteyeteye be teneteneḡina.”'
  twi-ASANTE: Mmara no nnyinasoɔ nnyɛ gyidie; ɛfiri sɛ, wɔatwerɛ sɛ, deɛ ɔdi mmara
    no so bɛnya nkwa.
  aoj-aoj: Apaꞌ waf kofagefa sagaila muꞌuli inimba Godii ina fape atogon kwasakwasala
    siꞌi waf sagahapifa Godafi, owaꞌatin endilisi. Basef fagail buk Baibeli faꞌi anif
    basef banagafi ma muꞌuli inimba faꞌi, “Epen ami nagaila basef hiafi fagail muꞌuli
    inimbai hiꞌagalafi, epen inimba nape namina nagaila basef ifimba hiafi hiꞌagalef.”
  cbv-cbv: “Ded Diosdih tʉ́i jenah joiní, ã jepahachah, ‘Caán tʉ́ini caá’, Dios ã
    niíj enbipna caá. Ded weemdíh Dios ã wʉtat tʉ́ʉtatjidih tʉ́i jepah beedánijeh
    Dios biícdih ã tʉ́i jʉmbipna caá”, Moisés ãt niíj daacáp tajĩ.
  taw-taw: Binɨb kɨli Mosis takaw ak nɨŋɨd kɨdek gɨpal ak, God nop gos lɨnɨgep mel.
    Mosis takaw ak nɨŋɨd gɨpal ak, buk Baybol pen tɨkɨl agɨlak, Kɨli Mosis takaw okok
    mɨdupsek kɨdek gɨl nɨm, mɨdtep yɨbɨl gɨnɨgabal agɨl tɨkɨlak.
  jic-NT: 'Moisés popel ma nin vele ''oyn nyuca ''ücj la püt''üs Dios lal, jupj lal
    poné mpes. Nin vele: “Niná lajay na pjü way Moisés tjijyü''tá, ''ücj ca mpatjam
    Dios lal”.'
  zap-NT: 'Per redet lo ley ne rap mén degne ylaleedx meno, sinke le we re: “Men ne
    rlaa yrandxee ne zëëd lo ley, zegne zëëd ke lo ley ybán men.”'
  wer-wer: Ngön kosangta ënëm yaaö pöt Anutuun kön wi kosang yewesautaat won. Pöt
    maimet. Pöt ngönën pepeweri epël wia. “Omën namp ngön kosang poutë ënëm ëëpna
    pöpök wëwë ompyaut öpnaap.” Pöt tiar yang omnaröak yok pangk naëngan pötaanök
    Anutu puuk kasëng yanimangk.
  ipi-ipi: '@see-verse:GAL.003.011'
  qul-NT: 'Moisespaj leynin junt''anaka mana creeychu, imaraycuchus nin: “Leypaj tucuy
    mandaskanta junt''ajka causanka leyta junt''askanwan.”'
  ter-NT: 'Enepone Ponóvoti Kixovókuti yútoe Muîse, haina kúveovo uti Itukó''oviti
    épemo, itea vitúkea páhoenovi konokóvoya, kuteâtimaka kó''iyea emó''uke Itukó''oviti
    xoko kó''iyeaku: “Enepone itukoâti uhá koêti ne páhoenovi Ponóvoti Kixovókuti
    vitúkea, apeínoatimo ne inámati apéyeati ákotinemo hunókoku” kôe.'
  bmr-NT: 'Jaamaño Moise tajɨɨba miyaavogoyomono icatɨhi. Mɨɨro noono: Jinehejeque
    paryɨ imino omoonɨmo toonofeenedɨ icaji, noonoro.'
  fuf-fuf: 'Awa Sariya on hottaaki gomɗinal. Ko fii no windii wonde: «Kala ɗoftiiɗo
    ɗee yamirooje, o wuuriray ɗe.»'
  bhl-bhl: 'Kasike, sawa gelewemin em deiw e amen keko, fein ibolow gelewemin em deiw
    akal amen kebe te. Nimtew angom? Sawa gelewemin beem dulum elote Sunbin-Got em
    fut ayem bokolomele: “Nimin kunum waneng ite mak fein kukuyemin sawa beem afak
    keko, gelewemiw tewe, i finik so bin kulokoliw te.”, angse kale.'
  ons-ons: Ŋo ra rokop dongo numa, eaŋo yemo malip malip wane mane mi ramaike, ea
    mo midakaka, ea eŋe eŋineka mane mo Anutu wane papiaŋo turuŋine iwa yale ramaike,
    “Ŋei mane eŋe ra rokop don gege nigatne nigatne yewa korop tewek wareake paki,
    eŋe yale waka gege togon ge ariake”
  con-NTPO: 'Nane manda''choma nanimba ccushaye, qquen in''jan''chota tsu Cristove
    in''jamba ccusha''cho''cambi. Chiga Tevaen''jen tsu tsane su: “Majan manda''choma
    pañamba pa''ccoma metsse nani''da tsu ccushaya.”'
  ghs-ghs: '@see-verse:GAL.003.011'
  peg-peg: ମାତର୍‌ ବିଦି ଲାହାଂ ପାର୍ତିନି ଇନାକାପା ମେହାଣ୍‌ ଆକାୟ୍‌ । ଦରମ୍‌ ସାସ୍ତର୍‌ତ ଲେକାତାତ୍‌ନା,
    “ଇମ୍‌ଣି ମାନାୟ୍‌ ବିଦିନି ଦାବି ଲାହାଂ କାମାୟ୍‌ କିନାନ୍‌ ହେୱାନ୍‌ ଜିନାନ୍‌ ।”
  txu-NT: Nhym kam ajte pi'ôkkam memã kum, “Me kute Môjdjê kukràdjà marn kôt amijo
    baja gê me prĩne kunĩkôt amijo ba mex”, ane. Djãm pi'ôkkam kabẽn jakam ne memã,
    me kute tu amim Metĩndjwỳnh markumrẽx jarẽ? Kati. Kute arẽnh kêtkumrẽx. Nãm memã,
    kôt me kute amijo babit jarẽ.
  eng-WEBU: The law is not of faith, but, “The man who does them will live by them.”
  gnw-NT: 'Jare mboroyocui mburugüɨrovia pegua''ã co. Echa''ã Tumpa iñee pe uyecuatía
    oĩ mboroyocui re cuarãi: “Ime yave quía cua nunga uyapo vae, icota uyapo ramo.”
    Jucuarãi uyecuatía oĩ.'
  mux-mux: ⸤Moses-ni⸥ ung-mani sirimuma-ni ⸤‘oliu tepa liimba.’ niku,⸥ mindili-siku
    lombulku tingí ulele kene, ⸤‘Krais-ni oliu tepa liimba.’ niku⸥ tondulu munduku
    piliingí ulu-sele walsekale liiku tere leku kapula naa tingí. Aima manda mólu!
    ⸤Moses-ni ung-mani sirimuma tingéliinga ung te Pulu Yili-nga bukele-ni nimba mele:⸥
    ‘Ung-manima aima pali taki-taki mimi-siku piliiku liiku teng panjiku tingí yambuma
    mendepolu aku-siku tingéliinga molku konjuku mindi pungí. ⸤Ung-mani mare walsekale
    kepe munduku kelku naa tingí kene naa molku konjuku mindi pungí.⸥’ nimba molemú
    kanili.
  maj-NT: 'Najmi b''a̱ títsu kju̱a̱téxumoo̱: Xi s''e̱jihi̱n Nti̱a̱ná kui xi k''úéjña
    tík''un. B''i̱ ní títsu: “Xi ts''i̱íntjusun ni xi tjít''a kju̱a̱téxumoo̱, kui
    ní nihi xi ts''i̱ínk''íéjña tík''uhu̱n.”'
  bkq-NT: Tâzezewenry tyeinwândylygue tâsemaguely einwânni modo Deus mâkeba tâmakerin-em
    nhutuly. Arâ âsemagueze kewâni modo idânârâ tâzezewenry agueho ara aidyly tâise,
    “Emakeybyem mâkâ tâzezewenry idânârâ agueho ara aisezeni” kely, iwenibyem mawânrâ
    Deus itaumbyry awo wâgâ. Ânguy aniempyra awârâ-ro warâ.
  kue-kue: Ba yomba lo sika singwa i ana God wedi pirngi dingwa i bogl usuwara pikrukwa.
    Ana kamambuno pepa yegl dungwa, “Yomba ta lo prapra dumere kongunmo sikasi eremoran
    ana ye lo i mina kor-morambuka inambuka.”
  cot-NT: 'Oraqueate Cantacaantanentsi teequea oncanteji mana aventajiguempari Aapani
    Irioshi anquemisantajigueri cameetsanijite acancani anchoocaguiteni, manatarite
    ocantavecaquea: “Quericacaquea netsanamajataquerone ocaticapae incoguitempaniquea
    inchoocaguiteni.”'
  bnp-bnp: Pali a naro ni ramai a vinara i uka ma i ramai a naro ni luhoi torea a
    Vure, a vuhuna a ngava ni here hosi i maea, “E rei a viri i ramai a maka vinara
    lobo bara i mahuri.”
  apn-NT: 'Nom na htem amnhĩ kaxyw Tĩrtũm mã hamaxpẽr pê finat Mojes kapẽr kôt amnhĩ
    nhĩpêx o pa hkêt nẽ. Mojes kapẽr ã kagà kot ja jarẽnh kot: Mẽ kot ixkapẽr piitã
    hkôt amnhĩ nhĩpêx mex o mẽ pa xwỳnh pixjaja koja mẽ htĩr tũm nẽ pa ho pa. Anẽ.'
  ctp-NT: 'Loꞌo ja suꞌwe ꞌa lee kula kanꞌ ni, chunꞌ nu ndiya ska chaꞌ nu nchkwiꞌ lee
    kula kanꞌ: “Ska ti si kuꞌnian ñian nchga tñan nu kulo Ndiose ꞌñaan siyaꞌ ti, ka
    tyiꞌiin suꞌwean lo chalyuu bra kanꞌ” ndukwin kityi kanꞌ. Loꞌo ja nchka ꞌñaan kuꞌnian
    ñian tñan kanꞌ.'
  opm-opm: Moses ohe sawa meng dindeipti ohe pe oh Got oh yah hat pat hana napotiprohkin
    dahapti han ihir Jisas ohwi inahatin hatin hanwa dahapti ohe danong na hat patim
    ihaptimur. Na hat patim ma ihapti oh rih ma brak matpa mengnong moh daham ihaptimur.
    Ma brak matpa oh mamaru mat brak matpamur. Pohon meng oh tit meng na mandama gonsi
    dindeiyahanwi eimat paten dasi hatiprimur por brak matpamur.
  bvr-bvr: Wurra joborr ngardapa, rrapa gun-gata minypa ngayburrpa marr nguburr-balcharra
    nula Wangarr gun-narda ngardapa. Wurra jarra janguny gu-yurra, gu-yinaga, “An-gata
    ana-nga a-yinagata jama a-jirra a-workiya minypa joborr gu-yurra, gu-gata wenga
    nipa wanngu a-ni barra.” Wurpa lika ngayburrpa nguburr-barparpuna nguburr-ni nguburr-workiyana
    ngardawa minypa gu-joborr arr-bichinga gu-ni.
  wal-wal: Higgee ammanuwan zemppenna; shin Xoossaa maxaafai, “Higgee giyoogaa poliyaagee
    an paxa de7ana” yaagees.
  zad-NT: 'Na'' aga na leya'' chiyaḻ'' gonḻilall''cho Chioza'', san nan: “Nottezə
    beṉ'' chon doxen ka na leya'' si''e banez yeḻ'' mban c̱he''na''.”'
  kmg-kmg: 'Sâcmutâc dâŋko ine mamanasiŋte moc mi mukicne. Ine šiŋuc mukicne: “Giene
    bafâreocmuzi juju hotâckeocmu.”'
  aso-aso: 'Ne neiha louꞌ gamazi dokunivo neꞌmo do luꞌ izeleseive laaꞌ nave ingine
    nene Oꞌmosomuꞌ gele eleꞌvoleꞌ ogaꞌ monovoloꞌ mini mili minisaꞌmaniꞌza ingine monoꞌ
    godolouꞌ tiꞌ li gizi nizaniꞌ gamaziꞌmi lulouꞌ nene vi hilaniꞌ ve: Louꞌ gamazi
    gili dalizave ingine louꞌ gamazi ngomoꞌ nabaꞌ mukiꞌ nene gili di osuꞌ lilizaniꞌ
    neꞌmo nene hazavoꞌ eleꞌvoleꞌ igi mini di vi minilisave.'
  uli-uli: Iwe ngo tor kofael Hatobtob ngal tugulul ladep. Ye wochog molwe babior
    we ye santus ye sor bo, “Te tugul semal le yema foru pangal mekla Hatobtob we
    ye sor ngo yebe molow.”
  nin-NT: Are ka Musa ka à si si nu nggo unushirr à yo isisurr mu hen. A charr na
    Angbamvu ka Abachi ka di, “Unushirr wanggo nggo à ti so di na inkindirr yi nggo
    are ka à da nggo à so iso ijiji.”
  acu-NT: 'Tura aints ningki nintimias: Moisés umirkatin chichaman umirkanka uwemratatjapi
    tauka nunaka nangkami tawai. Yuse chichame tu aarmawaitai: “Aints Moisés umirkatin
    chichaman umirak tunaanumia uwemratas wakerakka, Moisésa aarmaurinka mash miatrusang
    umirkati,” tu aarmawaitai.'
  cak-WNT: 'Ri ruc''uaxic ri ley, man achi''el ta nacukuba'' ac''u''x riq''ui ri Dios.
    Ma que ta ri''. Xa can c''o wi chi naben na ronojel ri nubij chupan. Y rumari''
    tek ri ley nubij: Ri nibano ronojel ri nubij chupan re ley re'', can xtril wi
    ri ruc''aslen riq''ui ri Dios.'
  ebk-ebk: Ngem tukún nan Lintig as nan pammati, tay wacha nan naisurat as nan Kalen
    Apo Dios ay kanana, “Nan taku ay mangtongpar as nan am-in ay epakaman nan Lintig
    at mataku hiya in-inkiana.”
  spa-PDDPT: 'Pero la Ley no es por la fe, sino: El que hizo estas cosas vivirá por
    ellas.'
  ruf-ruf: Lekeni Ghamalaghitso ng'aghohuwila bae ukutoghola, ila Ghamaandiko Mahenzeluka
    gholonga, “Imunu iyotenda ghose ighobamighwa ne Ghamalaghitso katsokala mghima
    kwa Ghamalaghitso agho.”
  gun-gun: Ha'e gui lei re nhanhea'ã vy ma jajeroviaa rupi e'ỹ nhandekuai. Ha'e rami
    'rãgue py “Lei re oĩa amongue ojapopa ri vy oikove 'rã hexe vy”, he'iague rami.
  agu-BL: 'Poro apart na tal yi ley Moisés, na qui na tal yi tajwe''n tan k''ukewe''n
    kac''u''l, ma na na tal: “Yi e'' yil chijepon tan banle''n tane''n, ya''stzun
    yi e'' yi ẍchicambaje'' yi quitz''ajbil.”'
  isn-isn: Ilagiilyo shanga lipumiie mu uhuili ku iti badala akwe, ''Niiza witumaa
    imakani aya ku malagiilyo, ukikie ku malagiilyo''.
  eng-PEV: But if somebody reckons they will live just by following the law, they
    are not trusting God. God also says this in his book, “A person that does everything
    in the law will live.”
  ilo-ULB: Saan a naggapu ti linteg iti pammati, ngem ketdi, “Isuna a mangar-aramid
    kadagitoy a banbanag iti linteg ket agbiagto babaen kadagiti linteg.”
  pir-NT: 'Dutiye yeye mehna Cohãcjʉ̃ cahapʉ waha duayequina Cohãcjʉ̃re wacũ tutuerare.
    Ohõ saha nine Cohãcjʉ̃ yere tiquina ojoari pũpʉ: “Dutiyere yeye mehna quehnoañequina
    waha duayequinare ti dutiyere ye pehoro cahmene tiquinare”, nine Cohãcjʉ̃ yere
    tiquina ojoari pũpʉ.'
  anv-NT: Muú aké abelege mabɛ, ɛpɔ́fɔ́ nnó áfyɛɛ́ metɔɔ́ ne Ɛsɔwɔ. Ɛkágé bɛ
    ɛlé ndɛre asame né mmu ŋwɛ Ɛsɔwɔ nnó, “Muú aké apyɛɛ́ yɛ́ndégenó ɛyigé
    ɛbɛ ɛjɔɔ́, abɔɔ́ geŋwá gétúgé ábélege mabɛ aji ako.”
  sab-NT: 'Moisés chadalla me gerule kwian mo ta gbale Chube gai mine mo tale, Moisés
    chadalla gerule alin: “Bai kaire age ulita chada Moisénu gerule kare kwian ene
    chege no trate Chube gwage, kwian ene be toi Chube ole.”'
  tmd-tmd: Makwam lo mönö rɨg yad akuyöbö rɨb adaku keir, Krais mönö wä aku nugw pɨb
    adaku keir. Nöbö mö lo mönö rɨg yad akuyöbö ölɨsö ana keir cɨnɨŋö, rɨ rɨbyöx nugwöñ
    bla, gwogwam cöña. God Mönö kai kɨtön yadmä, “Nöbö lo mönö hörɨrör magalɨg mai
    cön nöbö aku mɨ kömö diönɨŋö,” rɨmä.
  acr-NNT: 'E junoq kuchꞌobꞌ raqan kakolobꞌetaj ruma kutaqej ronoje ri Tzij Pixabꞌ,
    riꞌ na kubꞌul ta ukꞌuꞌx kakolobꞌetaj ruma ri kubꞌulibꞌal ukꞌuꞌx rukꞌ ri Cristo.
    Yey jenewaꞌ kubꞌiꞌij Ruchꞌaꞌtem ri Dios: China ri kaꞌanaw re ronoje ri kubꞌiꞌij
    ri Tzij Pixabꞌ, riꞌ kꞌo ukꞌaslemal chwach ri Dios ruma kuꞌan waꞌ kachaꞌ.'
  kpg-kpg: Malaa Nnaganoho la hagalee hagamau mai di hagadonu. Gei di Beebaa Dabu
    e helekai, “Be goai hua e daudali Nnaganoho la ga mouli.”
  taj-taj: तर विश्‍वासग्‍याम लबा गे परमेश्‍वरसे मोशादा पिन्‍बा ठिमसे लबारी आखम। बरु
    परमेश्‍वरला बचनरी चुह्रङ् भिसी भ्रिबा मुला, “जुन म्‍हिसे थे ठिम अन्‍छार गे लला,
    थे, थे ठिम अन्‍छारनोन भ्रला।”
  avt-avt: 'Menmen me mɨt nises hɨm me Moses, hɨram ap mar ke mɨt han kitet God kakrɨak
    menmen hɨrak nepei ketpim. Au, hɨm me God mau tɨwei matɨp mar im: “Mɨt kerek nises
    hɨm me God Moses kewet mɨt em, hɨr enisesim enepim te hɨr nanu werek nanɨnterim.”'
  cbk-cbk: Pero si un gente ta sigui el ley di Moises, hende ele ta depende na fe.
    Ta habla tamen na Sagrada Escritura de Dios, “El gente quien ta obedece todo el
    maga mandamiento del ley di Moises, ele ay tene vida eterna por medio de esos.”
  uig-ARA: 'ئەمما قانۇن يولى ئېتىقاد يولىغا ئاساسلانغان ئەمەس، بەلكى مۇقەددەس كىتابتا:
    ــ «قانۇننىڭ ئەمرلىرىگە ئەمەل قىلغۇچى شۇ ئىشلار بىلەن ھايات بولىدۇ» دېيىلگەندەكتۇر.'
  tuf-tuf: 'Eyta étarwan Sirat síwata síhw̃aqueyinan bachan chihtán yájqueyinan imár
    owárai batro. Ajquitro. Bachan chihtán cuitar uchta cuihsú bahjacro: “Bachan chihtán
    yájquinat bachan chihtán bahnác caba yajcayat, cuacrár Sir owár ítataro,” wacaro.'
  abx-abx: Lugod, i pama'agi-na si bala'od la'in gayod kuntra si pagtapod kay aka'anna'
    ari nga “I makaprubitso si ungod kinabuhi', iya i a'a nga gana' salaktawan-na
    pagtuman si bala'od.”
  mco-NT: 'Dios ca'' jadu''n ymɨna''ñ ma yɨ'' ycötujcɨn huɨdibɨ Moisés yjayhuɨ''m
    co jëbɨ nmɨjpɨdaacɨm, e huin''it Dios xyajpocyñïhuaatzɨm. Hue'' je'' ymɨna''ñ
    ma ycötujcɨn co jëbɨ xychaachytuunɨm mɨɨd ajt nbocy ycɨxpɨ. Com jadu''n ymiñ jaybety
    ma Dios ñecy: “Yɨ jäy ajcxy pɨnjaty cuydumb Dios ycötujcɨn huɨdibɨ Moisés ycojay,
    copɨcy cuydundähuɨp, ni ma ycatundɨgoyɨpy.”'
  cpb-NT: 'Irooma Inintakaantaitanewo te ari onkantya, tema rosankenaitake kantatsiri:
    Inkaaterika monkaatairone, iriitake ñagairone rañaashireyetai.'
  aon-aon: Agundok arpesh shagipesh lo um douk madae shunek bilip um Iruhin uwe, uwok.
    Eshesh kanak ta shugipesh ihinyumori lo wosik atin abom kabi baraen nyetem Iruhin
    ananik Buk iri nyakrium. Lo nyakri, “Arpen nyugipesh ihinyumori lo nyakriyeh abom
    iri aih wosik atin um, enyen ta nyupe wosik ihih nyumneh.”
  hus-NT-2005: 'Ani nin takʼixtal na Dios xin jilám dhutsadh na Moisés, yab jaꞌich
    abal ki kʼwajbaꞌ tajaꞌ ni belomtal, tokot in ulal enchéꞌ: “Xitaꞌ kin ejto kin
    tʼajaꞌ ejtal xowaꞌ in ulal an takʼixtaláb, neꞌech ka kʼwajay alwaꞌ.”'
  mig-NT: 'Chi̱ nasu̱ chíi tu̱''un kándíja va̱i ley. Chi̱ ká''a̱n ley: Ña̱yɨvɨ skíkuu
    ya̱''á te ka̱ku‑i kuchaku̱‑i jíín, áchí.'
  bps-bps: Kabay ku nun satu to mimen kdee flalò, landè kamun i kafaglutan, du gman
    Dwata di Tnaluan, “Ku nun to sanduléan nimen i kdee flalò, kenen sa i mfun nawa
    landè sen.”
  mbs-mbs: Meneng se otaw meibeg eneng-enengen te Timanem te metòlid sikandin pineokit
    te pegtolò din te punù ingkeliwat i Moises, yan se otaw wedad kekemowan te kandin
    pegpemenal. So doen kagi te Timanem insolat, “Se otaw somalig te punù ingkeliwat
    i Moises, yan se otaw keilangan tomolò te kedita te punù sìyan amon kebegayan
    te pedowan wedad temanan.”
  tof-tof: Darrü oloma ne gida mamoandó nóma ngambangólda, wa Godón amkoman angundü
    koke ngambangólda. Zitülkus módóga, Godón Wialómórrón Bóktana ene olomankwata
    bóktanda wagó, “Darrü oloma ini blaman gida bóktan poko nótó tómbapónda, wa sab
    ngyaben yarile wata ini elklaza tómbapónde.”
  cme-NT: 'Ŋga ma bi tiraa nyɛgɛ̃ŋ wuɔ: «Umaŋ duɔ gbãa wuɔ ãnjĩnamma hũmieŋa‑i
    hiere, a ka kor-o.» Terieŋgu faŋgu-na, ku pigãaŋ wuɔ a haa ŋ naŋga‑i Diiloŋo-na
    baa a haa ŋ naŋga‑i ãnjĩnamma wuɔsaaŋgu-na, nelduɔma sĩ.'
  sus-sus: A man sɛbɛxi, «Mixi naxan Ala xa yaamarie birin nabatuma, a kisima nee
    nan saabui ra.» Xaxili firin nan a ra. Naxan a xaxili tima danxaniya ra, a mu
    nɔma a xaxili tide yaamarie ratinmɛfe ra.
  pon-2006: Ahpw Kosonnedo sohte poahsoankihda pwoson, pwe Pwuhk Sarawi pil mahsanih,
    “Mehmen me kin kapwaiada audepen Kosonnedo koaros, iei ih me pahn momourki Kosonnedo.”
  dad-dad: Lo are, momoiya bunem to ifaref, age fiya ban, Negur nẽ Itotoya eig ye
    irok, “Tamo ĩ enei age fedif, ĩ anĩ bunem mata ibodõf.”
  zab-NT: 'Per pur leyqui ax agati pur guelreldilaaztiy gap bniety guelnabány sino
    que lo librɨ xte ley rnii: “Elquɨ ni gún zectispac ni rnabee ley, zapquɨ́b guelnabány.”'
  jae-jae: Mago biŋsu gêc kêtu takêŋ êwiŋŋa atom, gêc kêtu daŋgôm ŋanô êsaŋa amboac
    teto gêc gebe “Ŋac teŋ embe êmansaŋ biŋsu tomalageŋ, naŋgo êŋgôŋ mata jali.”
  ksd-ksd: 'ma ra tinata na varkurai vakir i tur ta ra nurnur; dari ka: “Nina i pait
    diat na laun ta diat.”'
  msm-NT: To pagtuman to mgo balaod kona igpasikad to pagtuu, su pig-iling isab duon
    to Kasuyatan, “To otow no ogpakayogob to pagtuman to mgo balaod to Diyus iyan
    ogkabogajan to kinabuhi no wada katapusan.”
  myk-myk: 'Ga sipya wemu wʼa giin wu Kilɛ tudunmɔɔ Musa wo saliya wu yɛ wo koo ɲaari
    pye wu tadaŋa ge, nʼa daa ɲɛ yafiin bɛ weefɔɔ mu wɛ; bani lʼa ka na: «Sipya ya
    yaa ma wee saliya wu bɛɛri koo ɲaari ma na ɲìi sicuumɔ ta.»'
  sbe-sbe: Na laugagayo meta nige sunuma unai ye tolo, iya meta udoi. Na buka unai
    ta hasili meta “Laugagayo hedehedededi taumiyawatanidi, iya yona laulau debadiyena
    kabo ye mauli.”
  mcr-mcr: Ämaqä kukŋuä-suqä iu qänaknä iqä iqu, ii Goti Iquenyqä quuvqä heqiyqä iuta
    hmanji. Ii nätmatqä iqueqe. Iiŋqe, Goti Iqueä bukä iuŋi, tuwaŋuä tiiŋä äqänä.
    “Ŋqä ämaqä jänänäŋä iqu, quuvqä eqiyätäqetaŋi, häŋä pmeŋqiyä.”
  cux-NT: 'Ní ley yeⁿ''e Moisés miiⁿ ní nguɛ́ɛ́ ngaⁿ''a chi ''iiⁿ''yāⁿ cu''téénu yā
    Jesucristo caati ''tíícā canéé nguūⁿ na libro yeⁿ''e Dendyuūs ndii cuááⁿ vmnaaⁿ:
    ''Iiⁿ''yāⁿ chi diiⁿ tanducuéⁿ''ē dendu''ū chi ngaⁿ''a ley miiⁿ ''cuɛɛtinée yā
    ndúúcū vida cueⁿ''e daāⁿmaⁿ.'
  tur-YTC: Yasa imandan değildir. Ama, “Onları yapan kişi onlar aracılığıyla yaşayacaktır.”
  san-ITR: vyavasthA tu vishvAsasambandhinI na bhavati kintvetAni yaH pAlayiShyati
    sa eva tai rjIviShyatItiniyamasambandhinI|
  bel-N: 'А Закон ня ёсьць з веры, але: «Чалавек, які спаўняе яго, жыць будзе ім».'
  sch-sch: Aniatachu, Balam leh taksônna chu ân manna om maka, manêkin, “Tukhomin
    Balamin ai ti murdi thopu chu ring an tih,” ati ani.
  mic-MIQNT: Ta'n tel majulgwatmn 'tplutaqan ugjit tetapu'en Gjinisgamewigtug, mo
    wejianug ta'n teli gtlams'tasin. Tel wi'gas'g 'tplutaqanigtug, “Mimajuinu ta'n
    mo elistmug Gjinisgam ugt'tplutaqanml je mu newgte' negm tetapu'et Gjinisgamewigtug.”
  huu-NT: 'Moisés mɨcorɨ llogacɨnuaɨ daje isoiñede. Nana Moisés mɨcorɨ llogacɨnuaɨna
    fɨnuamona comɨnɨ marebicaide. Moisés mɨcorɨ iena jaie cuega: “Cue lloga uai fɨnuamona,
    marebicaidɨmacɨ. Iemei jaca iitɨmacɨ”. Jusiñamuina ɨɨnuana lloñede: ia ie lloga
    uai fɨnollena comɨnɨmo llote. Nana ie lloga rafuena fɨnuamona, comɨnɨdɨ marebicaidɨmacɨ.'
  jiv-NT: Shuar akupkamu umirkatniun enentáimna nuka aya nuja̱i̱ péṉker ajastinian
    enentáimiui; Yúsan enentáimtak péṉker ajastinian enentáimtsui.
  otm-NT: 'Pɛ nu yʉ́n t''ɛ̨di Oją, guí ɛ̨mhbʉ gui uąspahʉ rá mate Oją ʉ. Pɛ bi ''yɛ̨ntho
    ʉ: “Nu''bʉ ''bʉi to''o da hyät''i da ''yøt''e gätho yʉ́n t''øt''e yʉn t''ɛ̨di,
    dí zin Oją ʉ yʉ́n t''ɛ̨di ''bʉ,” bi ''yɛ̨n''ʉ.'
  dah-dah: 'Moseyen saba gama ird ird mata goya Yesu niŋ dufay saŋiŋ ird ird mata
    goyabe tuŋande moŋ, hoyaŋ hoyaŋ wor po. Niŋgeb al kura Moseyen saba gama iryeŋ
    gobe gote yufuk bana po hiyeŋ. Munaŋ al kura Yesu niŋ dufaymiŋ tareŋ ird ird mata
    gama iryeŋbe gote yufuk bana po hiyeŋ. Niŋgeb goke teŋ Al Kuruŋyen merere gahade
    katiŋ hi: “Al kura mata kura gama iryeŋbe al gobe mata gote yufuk bana po hiyeŋ,”
    yitiŋ.'
  tnk-tnk: Mətə Loa in ropə ia nahatətəien. Iakani iamɨnhi irə tɨ nəri nə mə Loa rani
    mə, “Iərmama sə ramo narimnari me pam nəha Loa rani truvehi nɨmɨruien irə.”
  kpr-kpr: 'Ne eregoseva, Agho Dari da emboro+ ainda susu kau eni bekári. Jo tumondari
    da emboro amingo iraeri. Amo, vasa eninda resira: “Mave, Agho Dari rea resira,
    ainda mendo mendo isambu e gogoghombarira amo, nu jebugarira.” Aminge resira da
    tuka mo: Agho Dari da emboroda+ ise, God kena ya buvari dae saresa amo, Agho Dari
    da mendo mendo isasambu kaifa aresa. Dabako tainako kosasagharesa amo, ni God
    kena ya buvari jo inono ae aresa.'
  san-IAS: vyavasthā tu viśvāsasambandhinī na bhavati kintvetāni yaḥ pālayiṣyati sa
    eva tai rjīviṣyatītiniyamasambandhinī|
  nho-nho: Tevana iaa te tautari te tama ki naa Loo raa e kee ma te lotu te tama i TeAtua.
    Te Laupepa Tapu raa e taratara are peelaa, “Te tama e tautari ki naa taratara
    katoo naa Loo raa, teenaa te tama ma ki ora.”
  gym-NT: 'Akwa Kukwe Biani Ngöbökwe Moiséye ye abko ñan tä ni mike tödeke Ngöböbti,
    aisete Ngöbö Kukwei käta niere krörö: Kukwe Biani Ngöbökwe Moiséye, ye nirekwe
    mikadre täte jire jökrä abko köböire nünandi kwe, abko tä tikani kore.'
  azg-NT: Majoꞌ juu jñꞌoon na tquen Moisés na icoꞌxenhanꞌ, tyiꞌitꞌuiihanꞌ ntyja ꞌnaanꞌ
    na vantyja tsꞌon tsꞌan. Juuhanꞌ itsiꞌmanhanꞌ na minninchen tsꞌan na vamꞌaan juu
    ntyja ꞌnaanꞌhanꞌ, icanhanꞌ na cüangueeꞌ juu ꞌnan na coꞌxen jñꞌoon na tquen jon.
  bhd-bhd: पन मूसेरे कानूनेरो विश्वासे सेइं कोई वासतो नईं; पन “ज़ै तैन मन्नेलो, तै
    तैन मन्ने सेइं ज़ींतो रालो।”
  too-NT: Lā' huan ley a'ntū Dios cāmaxquī'lh huan israelitas, makapitzīn tatlōkentaxtūcu'tun.
    Lā' como talīpāhuan huan ley, chuntza' tū' talīpāhuan Cristo. Lā' a'ntī lej talīpāhuancu'tun
    huā'mā' ley, lā' chuntza' tasqui'nī natatlōkentaxtū ixlīhuāk a'ntū huan huā'mā'
    ley, para nataka'lhī ixquilhtamacujca'n para pō'ktu.
  ind-AYT: Akan tetapi, Hukum Taurat tidak didasarkan pada iman. Sebaliknya, “orang
    yang melakukan Hukum Taurat akan hidup karenanya”.
  cjo-NT: Eejatzi rowaga rojankinarini Moeseeshi tee iyotagaeyeeni ameenteeyari Tajorentsi
    awijakotanteeyari, apatziro rowaga iyotagaeyakaeni akantatyeeyaani amonkaataperoteromi
    maawaeni okantayiteerini, awijakotanteeyaari.
  nsn-nsn: Bo tar uakeluk tun tar ualatut, ahik pahe banotong guata me inete tar nitagorong
