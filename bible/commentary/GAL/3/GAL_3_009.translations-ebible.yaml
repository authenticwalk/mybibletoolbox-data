  dob-dob: ꞌEnega tamwalatonina toemisao maiboꞌadi ꞌaene toemisa nina Ebelaamo maꞌenao
    ꞌidi ꞌebe gwausowala siloba.
  wrs-wrs: Aprahamba undnahonam keknam vevna honamba, wo Sesoava hemba noinda awothona.
    Daipotava eva osta. Himba nomba daipotava temba undnahonamba avpa, os awothowolva
    vravra, Apraham ten awothonam.
  mca-mca: Qa hik ta'ƚijupi', pekhewe' qu'nte' neqekuyi'ik'i qa' netwumhiti'yik'ui
    pe' ƚewuƚ'ets qa' ni'fen pa' Intata qa' ni'sinheti'mkii iye, ma' qa' hik ƚunyejeye'
    pa' testi'yij pa' Abraham'ik'i in nite' yeqeku' pa'aj.
  tzo-TZC: Jech o xal un, buchꞌuuc noꞌox ti ta xchꞌunique, coꞌol ta staic bendición
    jech chac cꞌu chaꞌal ti Abrahame, yuꞌun laj xchꞌun.
  mya-mya: အာ​ဗြ​ဟံ​သည်​ဘု​ရား​သ​ခင်​အား​ယုံ​ကြည် သည့်​အ​တွက် ကောင်း​ချီး​မင်္ဂ​လာ​ခံ​စား​ရ​သည်။
    သို့​ဖြစ်​၍​ယုံ​ကြည်​သူ​လူ​အ​ပေါင်း​တို့​သည် အာ​ဗြ​ဟံ​နည်း​တူ​ကောင်း​ချီး​မင်္ဂလာ​ကို​ခံ​စား
    ရ​ကြ​၏။
  gng-NT: '*Abraham là teke'' Uwien ki jin'' nɛ u tien'' wɔ mimɔnm. Nnɔ nɛ bà mɔ
    teke'' Uwien ki jin'' nnɔ, u tien'' biʼmɔ mimɔnm tɛn *Abraham.'
  cbi-NTPO: Tsa' mitya mun keenguemulaya, tsaren keenguemu Abrahamba buluren Dioschi
    ura' inu detsuve.
  ikk-NT: Ya wụ, ndị hụn kwerini k'e sọn Ebraham hụn kwerini wụrụ ndị wẹ gọzi agọzi.
  leu-leu: Na Abrahem a namkai e a Piran a tavaie pana roxoyan. E voxo nari aava ri
    namkai, a Piran taa lisan a roxoyan xe siri xuvul pa Abrahem.
  maz-NT: Nguec'ua c'o ra 'ñench'e o̱ mü'bü e Cristo, ngue c'o ra intsjimi dya Mizhocjimi,
    ra mama c'ü dya cja ri tũji o̱ nzhubüji, c'ua ja nzi va mama c'ü dya cja mi tũ
    e Abraham o̱ nzhubü, na ngue xo 'ñench'e o̱ mü'bü Mizhocjimi.
  bod-N: དད་པ་བྱེད་མཁན་རྣམས་ལ་དད་པ་ཅན་ཨབ་ར་ཧམ་དང་མཉམ་དུ་བྱིན་རླབས་ཐོབ་པའང་ཤེས་ནུས༌སོ།།
  tca-NT: Rü ngẽmacèx i ñu̱xma rü Tupana nanayaxu i guxü̃ma i duü̃xü̃gü i yaxõgüxü̃,
    yexgumarüü̃ ga Abráü̃ ga yaxõcüxü̃ na nayaxuxü̃rüü̃.
  zpl-NT: Enzeꞌe, rriꞌi Diose nú nza nzeꞌcae lu cuendaꞌ bee bene enu nzeli arquiꞌ
    liꞌinu tucu nú uriꞌinu lu Abraham xne uyali arquiꞌ Abraham liꞌinu.
  mbc-NT: Mîrîrî ye'nen mîrîrî yawîrî awanî. Abraão nurî'tî, manni' innape tîku'sa'
