    mere, yalini para iru ere ibalin kobi tenamue.
  san-ISO: atō yē viśvāsāśritāstē viśvāsinēbrāhīmā sārddham āśiṣaṁ labhantē|
  deu-ELBBK: Also werden die, die aus Glauben sind, mit dem gläubigen Abraham gesegnet.
  mcb-NT: Impo ario ikañotagaigakari Tasorintsi maganiro kañoigakaririra Averan ikavintsaavageigakeri
    iriroegi aikiro.
  yle-yle: Epîlaham Chóó Lémi ka doo a kêlîmî, mb꞉aamb꞉aa u ngwo a pyw꞉ângo. Yélini
    yinté a kêlîmî té, mb꞉aamb꞉aa yinté amyedê pyw꞉ee ngmê.
  swh-1850: Basi, wale walio na imani wanabarikiwa pamoja na Abrahamu aliyeamini.
  msc-msc: Awa, mɔɔ mɔɔ wa lala Alla la ikomin Iburahima lara Alla la ɲa mɛn ma, wo
