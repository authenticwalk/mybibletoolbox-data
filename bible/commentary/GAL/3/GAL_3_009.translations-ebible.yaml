    ti bolith a Abraham c’al a Dios tam tim belamal in cahuintal.
  med-med: Aparam Got kʉn mondpa pitim uⱡ ila, Got ndi memp pendʉtʉm. Ei mel ku, nim
    wamp nam ti, mondkʉn pin ndam, Got ndi, memp pendʉmba ku.
  bch-bch: Tota sapadua lolod matua ngan ei, Deo ikado kemi ngan gid, lalaede mambe
    ikado ngan Abraam, eaba toa ilolo matua ngan ei mugaeai.
  cco-NT: Jo̱ lajo̱baꞌ jaléngꞌˋ dseaˋ i̱ nijángꞌˋ yaang˜ fɨˊ jaguóˋ Fidiéeˇ lɨ́ꞌˆ
    laco̱ꞌguɨ cajángꞌˋ ꞌñiaꞌˊ ꞌlɨɨ˜ yʉ́ʉꞌ˜ Abraham, jo̱baꞌ guiʉ́bˉ niꞌéˉ Fidiéeˇ có̱o̱ꞌ˜
    jaléngꞌˋ dseaˋ íˋ.
  deu-1951: So werden nun die, welche aus dem Glauben sind, gesegnet mit dem gläubigen
    Abraham.
  alq-ALGNT: Abanaam ogi teb8eta8an Kije Manidon, acitc ki odji ca8enimagani8i ii
    odji. Midac pejig8an, ca8enimagani8i8ag ke8ina8a kakina a8iagog ka teb8eta8a8adjin
    Kije Manidon.
  ixl-NNT: Estiꞌeꞌ abꞌil uvaꞌ kꞌujleꞌl ikꞌuꞌl tiꞌ u Tiixheꞌ, as echat la tal Aak ste
    echeꞌ u bꞌaꞌneꞌ uvaꞌ kat tal Aak te u Abraham uvaꞌ kꞌujlik chit ikꞌuꞌl tiꞌ Aak.
  boa-NT: Aane muurá téhdure Jetsocríjtoke mecáhcújtsómeke pɨ́ááboobe dííbyekée ɨpɨ́aabódu.
  quh-NT: Dios Abrahamta chekan runapaj khawarka. Ajinaka Jesucristopi jap'icojcunatapis
    sumajta yanapaspa quiquillantataj chekan runaspaj khawan.
  kwi-kwi: Abraham Diosta nɨjkulta akwa, Diosne ussa wat kiwainta. Sunkanane Diosne
    wan Diosta nɨjkulturuza wat kiwainnanazi.
  agm-agm: Abɨraahamɨho Autaahaatɨhopɨ nga gɨwunyaasɨhɨ Autaahaatɨho koai gaahatɨ
    kawipatamatiyatɨ amɨ nyangisangi gɨwunyaahohiyɨhiyaanangi naasɨkatɨ kiyatɨ gaahatɨ
    kanyitaise.
  ubr-ubr: On mes osi sabu iyabon asi baitutum auman on, Abraham mat simomogines,
    Abraham on baitutumotin.
  tsw-NT: A̱yi nda u to rocosu za na suru ri nu ucawu wo okolo, u ta̱ na akunda a̱tsuma̱
    a abaꞌun a na a cayi Ibrahim adama o ucawu wo okolo a̱ yi.
  cax-NT: Sane nauquiche curusüoma caüma namanaiña bama icocoromati Tuparrü, bama
    oncomatü ümoti, tacanatito Abraham curusüoti ui ñacoconauncurrti ümoti.
  aia-aia: Naasi gau 'iraraa do 'iraaui nei ra hinihinia Kraest, 'ia God 'ai ha'agorohiraau
    'onaai ha'agorohia ana Ebraham.
  srp-1865: Tako koji su od vjere, blagosloviæe se s vjernijem Avraamom.
  agt-agt: A maski am inya mantu ya mangidulot ta pangurug na ikid na pangikatalak
    na ta allak na Namaratu a yen hapa ya mesipat ta bendisyon na Namaratu nga nekari
    na te mina Abrahamen gafu ta pangurug na en hapa.
  lug-lug: Noolwekyo abo abakkiriza bagabanira wamu omukisa ne Ibulayimu eyakkiriza.
  yby-yby: Sa-onenako, Aebalahamukahoya ele elewole idanaki jibo iyakalauya jiki witaboya
    emo makulama likilae.
  heb-heb: על כן בני האמונה יתברכו עם אברהם המאמין׃
  mpp-mpp: Abraham ye Wapongte yowa ngagesingkewec, ingucnehac ngic-ngigac yenge Wapongte
    yowa ngagesingkedaingte, yenge Abrahamkolec momoc mimi-madic milu edocebadaicte.
  apb-apb: Aena urine nge a God ko si ha'adiana'aa mo iini nge kire hiiwalaimoli aana,
    mala e ha'adiana'aa ka'u a Ebraham aana e hiiwalaimoli.
  san-TEL: అతో యే విశ్వాసాశ్రితాస్తే విశ్వాసినేబ్రాహీమా సార్ద్ధమ్ ఆశిషం లభన్తే|
  ben-IRV: অতএব যারা বিশ্বাস করে, তারা বিশ্বাসী অব্রাহামের সাথে আশীর্বাদ পায়।
  ntu-ntu: Mz nzmu-krde lc, leplz amrlx kcng tzrlxngiting da kx esalz-ngrbz Gct, da
    kc tqwai Ebraam, sa nartwzng da kcng tqmrlzting tqesalz-ngrbz Gct bade.
  pan-pan: ਸੋ ਜਿਹੜੇ ਵਿਸ਼ਵਾਸ ਕਰਨ ਵਾਲੇ ਹਨ ਉਹ ਵਿਸ਼ਵਾਸੀ ਅਬਰਾਹਾਮ ਦੇ ਨਾਲ ਬਰਕਤ ਪਾਉਂਦੇ ਹਨ।
  gvc-gvc: Ã jiro Abrahã cjiro Cohamacʉre noano tʉho wacũ tuaa tiha. To ã wacũ tuachʉ
    ñʉno Cohamacʉ tirore noano yoaa tiha. Ã yoa paina masa Cohamacʉre ti wacũ tuachʉ,
    tina cʉ̃hʉre noano yoarohca Cohamacʉ, Abrahã cjirore to yoariro seheta.
  sbk-sbk: Hwitagalila bhala ambao bhana lyeteho bhabarikiwaje pandwemo no Abrahamu
    ambaye alinolyeteho.
  mya-JVB: သို့ဖြစ်၍ ယုံကြည် ခြင်းရှိသောသူ တို့သည် ယုံကြည် သော အာဗြဟံ နှင့်အတူ ကောင်းကြီး
    မင်္ဂလာကိုခံရကြ၏။
  kgf-kgf: Imuac ic embac ninʒéŋ ninʒéŋ igucnec ieneŋ imi ninʒéŋgéma kecaŋec Abaraham
    i guc mozocgé énécmimia wammac.
  awb-awb: Ébáráhmaga Manikánsabe aiq pútare atowana kaweratowe. Mina únserah Manikánsabe
    aiq pútare atáh ké moke kawerarítéhre.
  gdn-gdn: Mamanuga God e okai inako wagubu ki pokere oragai apunai Eburamu suma-wena
    ki maba nu mete inako sumaigomu ki ka Mamanuga God ubupu apunu Eburamu wadubu
    bagi ki maba e uburoto nu mete inako wadiniyoto bagi.
  nko-NT: Abraham lɔ́hɔ Bulu gyi. Mʋ́ sʋ Bulu lóyulá mʋ. Mʋ́ sʋ séi ánfɩ á, Bulu
    ɔbɔ́pʋ oyúla amʋ́ʋ́ ɔlɔpʋyúlá Abraham amʋ yúlá ahá ánɩ́ bahɔ Kristo gyi.
  bsn-NT: To bajiri Abrahamre bajiro Diore ajitirʉ̃nʉrãre quẽnaro yami Dios. Ĩna rĩrene,
    “Rojose maja”, yiĩagʉ̃mi.
  pib-NT: Giyagni kalixaklerune giglenshinikanutkalunepni wa kalixakleru Gawraymananuko.
  wiv-wiv: A Abraham ia e bilip, a Vuvu kini kati kemihia matoto vona; ia manumanu
    laveve kua dia ta bilip ve ia a Vuvu da e kati kemihia matoto ve ni dia balika
    kua e katia ni Abraham.
  reg-reg: Koleleki mpola abho abhekilisha bhesibhwe amabhando lwa Abrahamu, unu aliga
    ali no kwikilisha.
  mlh-mlh: Abrahamji Anutu manesiŋ gako mifia teko mamanesinde fuŋqodu fukeya. Ore
    so uri yoŋoji Abraham oŋuine manesiŋ gagobi, Anutuji oi oŋuakoŋ mifia yareko Abrahamde
    igokopu fukenimiŋ.
  gof-ENT: ሄሳ ጊሾ፥ ኣማኒያ ኡባይ ኣማኒዳ ኣብራሃሜራ ኢሲፌ ኣንጄቲዶሶና።
  aau-aau: Abraham hiykwe God se nan kiykiy-ay, God hiykwe hye yaprue sehe hiy-mon
    ihey. Seyr uwrsa lowpwarowp God se posokwaw nan kiykiy-ay e, God hiykwe hme yaprue
    hiymon ihey ey, Abraham se ma mon ihey senkin.
  tvk-tvk: Ve rin ak, tuxolxatien na Hi di mi ngan xil vus xa di langgur neketen nggoni
    ngan xa Ebraham tehuri.
  prf-NT: Nanampalataya ti Abraham ten Diyos kaya pinagpala siya, sakay pagpalaán
    bi a kona dikona en atanan a sumampalataya ten Diyos.
  auy-auy: Mindásafena naaófáꞌá Maníkó Émbaramumba kaweꞌá uwánkaraintemba wenááisafesamo
    éraiꞌemo sésamo timankúnkúmbo owí kaweꞌá wéuwatinkaiye.
  tbg-tbg: Eparahaamiva Kotirara quqaave tivakero virara kempukaiqaakero iriqiro vi
    vaurara tiro, Kotiva vira koqema amitora. Ho Kotiva Eparahaamira koqema amitontema
    kero, viva ekaa vaiinti nahenti virara kempukaiqamake iriqi vi variakavata koqema
    nimitaanaro.
  hub-NT: '@see-verse:GAL.003.008'
  hmo-hmo: Aberahamo ese iena abidadama dainai namo bada ia davaria. Unai dainai Dirava
    idia abidadama henia taudia ibounai ese namo bada do idia davaria, Aberahamo ia
    davaria bamona.
  big-big: Logo Abalam ngizi kumuli wilibek keya wilek pugubek Anotoyegi ngalege wiya
    wilibek kopong Anotogo piyegi wazono kelemiya. Kazing mabilikmekke Abalamgu mizalik
    Anotoyegi ngizi kumuli keya wilek puwiligiyeng Anotoyegi ngalege wiya puwili mabuwili
    Abalamgu wazono weiya puraga puwilirau weiyagi.
  gux-G: yeni ya pon daaani u Tienu naniAbrahami yeni baataani yeni o ki ba l seli.
