  vmy-NT: ꞌBamani, xuta xi makjainre ngatꞌa tseꞌe Naꞌenchana ngandaꞌe, kui xi ñatjen
    tjinichikuntaꞌenko Abraham xi kuakjainre nixtjin kuatse jan.
  cmn-FEB: 因此，信任上帝之人与信任上帝的亚伯拉罕一样获得祝福。
  gmv-RNT: Hessa gish ammanizayti wuri ammaniza Abrahaamera issife anjettidayta.
  ncl-NT: Yoje, pampa quineltocalo Dios in Tata, quinami quichíac Abraham, pampín
