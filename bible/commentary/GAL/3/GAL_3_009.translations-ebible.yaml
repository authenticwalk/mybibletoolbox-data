  aai-aai: Abraham itumatum naatu baigegewasin bai, imih sabuw iyab tibitumatum i
    baigegewasin tebaib i baib na’atube.
  sny-sny: Abraham lai Owane Sitewi ne tote tawesinamiteye. Serai Owane Sitewi lai
