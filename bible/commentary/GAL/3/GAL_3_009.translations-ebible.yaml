    ngar, gi enang ko tngamyammok mang e Ebrehem ko tkor mnam en mang E Nut he kmokpom
    kar tok kat.
  klt-klt: Abraham wawu naráng hákhátik hára átuk hálendu Ánutu yá kuram táng muk,
