  hoy-hoy: इदुरसाटी जो विश्वास माळावाळेर आर, आंदरी अब्राहम उन सांगुळ आशीष सिक्‍कीत.
  amo-amo: Nanere ale na ina yinnin sa uyenu idi nin mari nin Ibrahim, ana yinnin
