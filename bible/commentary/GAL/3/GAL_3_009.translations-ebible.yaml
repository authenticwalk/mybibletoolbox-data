  bel-bel: Вось так, веруючыя дабраславяцца зь верным Абрагамам.
  zlm-KSZI: Dengan demikian, semua orang yang beriman diberkati bersama Ibrahim yang
    beriman.
  gdr-gdr: Sɨ onggɨt paemb yepiya ra gar ke utkunda rɨga tauranj, God opima odede
