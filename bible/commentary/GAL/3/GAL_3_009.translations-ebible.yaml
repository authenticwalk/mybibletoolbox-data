  sus-A: نَ كُي، دَنشَنِيَتْي بِرِن دُبَ سْتْمَ نّ عَلْ عِبُرَهِمَ دَنشَنِيَتْي.
  jpn-1965: そういうわけで、信仰による人々が、信仰の人アブラハムとともに、祝福を受けるのです。
  fra-SBL: Ainsi donc, ceux qui ont la foi sont bénis avec le fidèle Abraham.
  yka-yka: Kinahagad weˈ Ibrahim sanggup Tuhanin duk sabab miyaˈan inurungan iye kahāpan
