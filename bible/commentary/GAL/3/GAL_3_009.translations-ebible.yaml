  grc-TCGNT: Ὥστε οἱ ἐκ πίστεως εὐλογοῦνται σὺν τῷ πιστῷ Ἀβραάμ.
  gof-WFTW: Hessa gisho, ammaniyaa ubbay ammanida Abrahamera issife anjjettidosona.
  spa-BLM: Así pues, los que tienen fe son bendecidos con el fiel Abraham.
  kyz-NT: Werowiaramũ Janeruwarete 'ga mama'e esage monou Abraão 'ga upe. A'eramũ
