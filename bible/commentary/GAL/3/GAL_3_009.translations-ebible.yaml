    yaji bukambijuyngka, jala ngambala kuyu nangangi jangkurr. Barriwa.
  nii-nii: Pe yi mił, wumb nii endi pii gii ningii wumb ei, pii gii wu Eiparam kin
    ouni, Gos nge epi ka wii ei singii.
  ign-NT: Tásiha, viti vicasi­ñanahi puiti, tétavi­ca­va­yarehi eta viúrica­ca­re­vayare,
    taicha vicutinapa ema Abraham eta macasi­ñairahi ema Viya.
  dik-NT: Abaram acï wɛ̈t Nhialic gam, go Nhialic dɔɔc. Ku yen tɛ̈de ëbën, kuat raan
    cï Nhialic gam aye dɔɔc cïmën Abaram.
  cac-cac: Yuj chi', tato scac'och Dios chi' d'a co c'ool, lajan svach'c'olal sco
    cha icha ajnac schaan vin̈aj Abraham chi', yujto yac'nac och Dios chi' vin̈ d'a
    sc'ool.
  tzj-E: Cara' rbanic, je' wnak jc'ola yukbal quec'u'x ruq'uin Dios arj-e' nyataja
