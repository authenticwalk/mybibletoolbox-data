  gmv-NT: ሄሳ ጊሽ ኣማኒዛይቲ ዉሪ ኣማኒዛ ኣብራሃሜራ ኢሲፌ ኣንጄቲዳይታ።
  por-BLT: Consequentemente, aqueles que creem em Deus são abençoados juntamente com
