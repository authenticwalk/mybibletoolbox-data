  chz-NTPS: Heˉja̱ˉ gaꜙläꜙjë̱ë̱ꜙ dsaˉ hi̱ˉ jmeeꜗ dsooꜘ dsëꜗ kihꜗ Dio maˉnaˉjä̱ä̱yꜚ
    ko̱ˉjø̱hꜘ kya̱a̱hˊ Abraham, hi̱ˉ gaꜙläꜙdsooꜘ dsëꜗ jä̱ä̱ꜗ.
  kmu-kmu: Ani yafe Apalahamua Anumaya Kotife havino aguafi maleno ametiti higeno
