  ese-NT: Eꞌe, Amajama Eyacuiñajji nijje jjapee neineiquiꞌya poa. Jamajjeya ojjaña
    o jayojja jama Eyacuiñajji nijje jjapee neineiquiani Eyacuiñajjiya ba caje mimishiꞌamaꞌyo.
  jac-NT: Yuxin macn̈eticꞌa chichahnayto Istzotiꞌ Comam yul yanma, haꞌ hun chichahni
    iscꞌulchꞌanil iscꞌul Comam yinta icham Abraham, yuto haꞌ icham babel chahnayto
    yul yanma yin̈ Comam.
  cak-CNT: Y achi'el ri Abraham can xuc'ul ri utzil roma xunimaj ri Dios, can que
    c'a chuka' ri' conojel ri yeniman richin ri Dios, can niquic'ul chuka' ri utzil.
  zia-zia: Arare Abraham nung Tuwa Bayau tumo dinu giro nung gao yena, deka ayero
    emo bauno nung tumo diyarineya awong awiya Tuwa Bayau mene gao yariniya.
  mal-2015: അങ്ങനെ വിശ്വാസികൾ വിശ്വാസിയായ അബ്രാഹാമിനോടുകൂടെ അനുഗ്രഹിക്കപ്പെടുന്നു.
  tuo-NT: Abrahã Õꞌacʉ̃rẽ ẽjõpeocʉ niwĩ. Tojo weegʉ Õꞌacʉ̃ cʉ̃rẽ añurõ weecʉ niwĩ.
    Aꞌtiro nicã quẽꞌrãrẽ nipeꞌtirã Jesucristore ẽjõpeorãrẽ Õꞌacʉ̃ añurõ weemi.
  mbl-NT: Ha ta 'Amanãm kuxa yũm ka'ok, yĩy ta Topa te 'Amanãm hã hãmmaxnãhã', tu'
    kuxa mãm ka'ok xop xohix ha hãmmaxnãhã', yã 'Amanãm putuk.
  zpc-NT: 'Naꞌra cani nacan: Huelaꞌiya Diuzi yugulu benꞌ rzudyiꞌilë Cristo lëbizi
