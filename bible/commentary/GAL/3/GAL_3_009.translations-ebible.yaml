  grc-F35: Ὥστε, οἱ ἐκ πίστεως εὐλογοῦνται σὺν τῷ πιστῷ Ἁβραάμ.
  cav-NT: Abrahamtu ducuta tuja inime tuaqueja catyaticuare. Jadya tibudya tujatu
