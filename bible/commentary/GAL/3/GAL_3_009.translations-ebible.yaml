  wsk-wsk: Bore te se, kariimet awiriya nongomang ningi nunguning mu, Abraham gomang
    ningi nunguning ko kari se marak sokel tuam, uwutatala marak sokel nungarukko.
  toj-NT: Jaxa huego, c'ot ta ni smeranil spetzanil ja jastal jahua. Spetzanil ja
    ma' huas sc'uan ja Cristo, huan ni sc'ulan recibir ja sbendicion ja Diosi. Porque
    jach ni ja Abraham ja najatei, sc'ulan ni recibir ja sbendicion ja Diosi yuj ja
    sc'uan ja yeni.
  tbc-tbc: Amaiak niŋen o ensauta a ilo rumok amad da yan iŋ Abraham da sisem bar
    diŋane wa, man dugo, Abraham iŋ ilo rumok tamol a.
  sna-sna: Saka avo vanokutenda ndivo vakaropafadzwa pamwe chete naAbhurahama, murume
