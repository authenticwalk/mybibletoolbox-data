  bss-NT: Né-ɔɔ́ Dyǒb dɛ́naméd moosyəə́l awě adúbpé mɔ́ melemlem ngáne ânnamédté
    Abrahamɛ.
  met-met: Binabu lipu gaxarea hatumingading daharing daxap guxama bila Ebraham, lipu
    hatuminga haringinama.
  kpj-NT: Tahe ityhydỹỹdu mahãdu Abraõ wesemy teysare. Abraõ dori ityhydỹỹdu rare.
  zao-NT: Ne kona lee re zha kuu nyelaaz Diox, thibka nkayaa zha re kuu wen kon Abraham,
    zha kuu ngwalaaz Diox.
  byx-byx: '@see-verse:GAL.003.008'
  ctu-CTI: Jin cha'an, jini mu' bʌ i ch'ujbin mi' lajal tyaje' i wenlel yic'ot Abraham
