  tel-2017: కాబట్టి విశ్వాసముంచిన అబ్రాహాముతో బాటు విశ్వాస సంబంధులనే దేవుడు దీవిస్తాడు.
  hat-BSA: Alò sila ki nan lafwa yo, beni pa Abraham, kwayan an.
