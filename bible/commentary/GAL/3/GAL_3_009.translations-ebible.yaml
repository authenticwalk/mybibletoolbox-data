verse: GAL.003.009
translations:
  kpx-kpx: Ebalahamu au uvu mai Dilavamo mamoge Dilavau hoesehavonu. Iale olena Ebalahamu
    vale ke nahate vai abu uvu mai Dilavamo mavoge Dilavana kebiata hoesegevei.
  okv-H: avoeto Abraham na God humota unu God ta javotoho ari ikenu kina ainge dombo
    embo amuna humota eto kesuja
  tbo-tbo: Uyahinei ta hanapugeya tu witumagana ataputa Abelaham mitehi ani kaoha
    ta tuhagaya.
  mal-C: അതുകൊണ്ട്, ദൈവത്തിൽ വിശ്വസിക്കുന്ന എല്ലാവരെയും, വിശ്വാസിയായ അബ്രാഹാമിനെ അനുഗ്രഹിച്ചതുപോലെതന്നെ
    അനുഗ്രഹിക്കും.
  grc-SR: Ὥστε οἱ ἐκ πίστεως εὐλογοῦνται σὺν τῷ πιστῷ Ἀβραάμ.
  bgc-bgc: जितने मसीह पै बिश्वास करण आळे सै, वे अपणे बिश्वास के कारण वोए आशीष पावैंगें
    जो अब्राहम नै पाई थी।
  khz-khz: Aperaamo na Palagu ekamonagi-veniato, ne Palagu genana vevega-nama erawatiato.
    Voia gelegelenai Palagu genai gevega-taunataunana talimara maparara, Palagu gena
    vega-nama pia gapia.
  deu-TKW: So werden, die aus dem Glauben sind, mit dem gläubigen Abraham gesegnet.
  zsr-NT: Cni nac, gyejlëꞌë Dios Abraham, atiꞌ Dios benëꞌ ga guc dxiꞌa queëꞌ. Lëzcaꞌ
    cni naꞌa, runëꞌ Dios ga rac dxiꞌa quegac yúguꞌtë nup taꞌyejlëꞌ Lëꞌ.
  lin-lin: Boye, bato oyo bazali na kondima bazali ya kopambolama elongo na Abrayami,
    moto na kondima.
  hns-NT: Ohie se dje Aabraaham ghat Parmeswar ke oeppar bharosa kare hai, ohoe Parmeswar
    ke aasies paawe hai.
  noa-E: Magtarr aawaita ĩs ewagjã chadcha ʉ̈kha nʉm khʉʉnan Ẽwandamau ich jãg Abrán
    dʉ̈ijã ajapha arrjö am dʉ̈ijã ich agjö aju, irua ʉ̈khatarrjö ʉ̈kha naawai.
  eng-EMTV: Therefore those who are of faith are blessed with believing Abraham.
  mib-NT: Núu súcuan te ñayuu cácandíje, quéndōo ndetū i jíín Abraham, tēe ni candíje
    jeē ni jéjnūhun ya.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ अब्राहामरे़ नसाःन् चोगुआङ् मुॽइसाम् खोःसुबा कुइसिःक्
    ख्रिस्‍ते़न्‌नसाःन् के़जोःक्‍पा के़रे़क्‍ले़ हाङ्‌वागे़न् मुॽइसाम् मे़घोःसुॽरो॥
  xnj-xnj: Hinu, vala vevisadika yati vimotisiwa pamonga na Ibulahimu mweisadika.
  mmx-mmx: Ne Abaram ga nunu, kuren la neni ga lok ka leveloklox anarong, la nedi
    di nunu, dinaba lok kaka bok leveloklox anarong ngan i.
  cbr-NT: Usa 'ain ca ui unicamax cara Abraham 'iásaribiti —Nucën Papa Diosan ca aín
    quicësabi oquin 'aia —quixun sinani ami catamëtia ax ca Abraham 'iásaribiti Nucën
    Papa Diosan 'imicëx aín nuitu upí 'aish chuámarua tani cuëënti 'icën.
  tee-NT: Pus lana tasui ni yu'unchach ju talhilaca'anta ju Jesús ju axtaknican ju
    k'ox is'atsucunti'an tachi ju amaklhtayanalh ju Abraham ni vachu' lhilaca'alh
    ju Dios.
  eng-LSV: “All the nations will be blessed in you”; so that those of faith are blessed
    with the believing Abraham,
  cak-NT: Y anche'l ri Abraham can x-an bendecir roma xunimaj ri Dios, can quiri'
    chuka' conojel ri niquinimaj ri Dios, can xquie'an chuka' bendecir.
  pah-NT: Na tuhẽ a'ero. Abraãova'ea ojiko hete Tupana'ga rehe hako. Nurã Tupana'ga
    imombyryvi ahe ve. Ahe javijitehe ojipe'g̃a jikogame ga rehe Tupana'ga imombyryvi
    g̃a pe no.
  sja-NT: Ak'õrepa mãga jarada perã, tachia k'awa p'anɨ Tachi Ak'õrepa Abraham bendiciadak'a
    irua ijãada perã, awaraarã auk'a bendiciait'ee irude ijãadak'ãri.
  xed-xed: Mantsa tama, tfanaghatfa Lazglafta ta wi ta gwal ta zlghaftá Lazglafta
    manda Abraham ta zlghafta ya.
  mks-NT: Sa̱há ña̱ cán quéa̱ tá quia̱hva na̱caja Ndióxi̱ cua̱há ña̱ma̱ni̱ xi̱hín
    Abraham quia̱hva já cája ri a̱ xi̱hi̱n tócó ndihi ña̱yivi tá cándeé ini na mé
    á tá quia̱hva na̱caja Abraham.
  gfk-S: Io kaie, i palai um, be dong ing di nurnur, God na haidane di tikai ma ne
    Abraham no ut na nurnur.
  bmu-bmu: Abrahamnöŋ Anutu möt narim waŋgiiga kötuetköm waŋgiiga mötnaripkö bömönjalöŋi
    ahök. Miaŋgö dop denike yeŋön Abrahamgö dop möt narizei, Anutunöŋ i mewöyök kötuetköm
    eŋgiiga Abrahamgö undumurupŋi akŋe.
  dgz-dgz: Ap menan Eibaraam God anu tumaseni mini e iragi ap mini God anu tumat tanewa,
    wat aipakam Eibaraam wareni mini warai.
  eng-GNV: So then they which be of faith, are blessed with faithfull Abraham.
  zaa-NT: Así es de qui'ni iyate ca enne' canu ríalatsi' lani itute losto' quį nna,
    tulappa ba bendición té qui' quį lani Abraham enne' huíalatsi'.
  eng-WEBSTER: So then they who are of faith are blessed with faithful Abraham.
  guh-guh: Nexata baja vaxaitsi xaniavaetsia yapëtanetsi mapacueneje. Pamonae jumecovënëta
    Jesucristo pelivaisi, bajarapamonae Dioso aneconijibia tanetsi pecapanepaenexatsi
    pijaneconivecua. Tsipaji bajarapamonae ata jumecovënëta pacuenia bajayata Abrahampijinë
    jumecovënëta pacuenia Dioso najumecapanepaeya jumaitsi.
  bon-bon: Siige, Abrahamo Acejiyame ne jitrunguji, jepänuji miiji ne teeme bau ca.
    Pepu pana Acejiyame cuta miiji jaawenemuge iyeta biname bine lui cina teebine
    jäätrungusi, tabe Abrahamo ne lipu miiji jewenanuji.
  nhw-BL: Quena, nochi catli motemachise ipan Cristo, Toteco quintiochihuas quen Toteco
    quitiochijqui Abraham por itlaneltoquilis.
  swh-ONEN: Kwa sababu hii, wale wote wanaoamini wanabarikiwa pamoja na Abrahamu,
    mtu wa imani.
  wbi-wbi: neka pambele vala avanya lwitiko viise vafunyue palikimo nu Abulahamu,
    juno akale nu lwitiko.
  bba-bba: Aburɑhɑmu u Gusunɔ nɑɑnɛ doke mɑ u domɑru wɑ. Nɡe mɛyɑ be bɑ mɑɑ Gusunɔ
    nɑɑnɛ doke, bɑ koo domɑru wɑ kɑ wi sɑnnu.
  eng-KJVCPB: So then they which be of faith are blessed with faithful Abraham.
  kgk-NT: Upéixa ramo ãygwa entéro heroviaha gwive, Abraão rovasa hagwe-rami, ohovasa
    va'erã íxupe kwéry ave.
  waj-waj: Aaparahaamo Anutuuqaara kutaavaivee tuuvaara Anutuuqo innara yoketairavai.
    Innanikaraama mmuakiaa gioonna kiaapuuya Anutuuqaara kutaavaivee kiaiyara ivo
    iyara yoketainaravai.
  cpy-cpy: Ari ikantzimaetari Tajorentsi itajonka-wentayiteeri awentaa-shiretzinkari,
    ikimita-kaantaari jempe ikantakiri paerani nowae-jatziteni Abraham rawentaa-shiretaari
    rirori.
  mpx-mpx: Abalahama i abulilek inoke Yehoba Abalahama i muloluan. Inoke i ola al
    to, bolo hi abulilek gegewel Yehoba ni muloluagil ge waisi nihi pwawa.
  wbp-wbp: Ngulaju yimi junga. Yipuruyamujulparla nyinaja wala-nyayirni Kaatukuju,
    kujarlanyalpa Yipuruyamuju warrarda pirrjirdi-maninjarla warrawarra-kangu Kaaturluju.
    Kujarlu-yijala Kaaturlu kajana warrawarra-kanyi yapaju yangkaju kuja kalurla wala
    nyinami.
  luo-luo: Omiyo joma nigi yie yudo gweth kaachiel gi Ibrahim ngʼat yie.
  nhe-NT: Quena, nochi tlen motemachise ipan Cristo, Toteco quintiochihuas queja Toteco
    quitiochijqui Abraham pampa quineltoquili.
  aii-aii: ܗܵܕܟ݂ܵܐ، ܐܵܢܝܼ ܕܐܝܼܬ ܠܗܘܿܢ ܗܲܝܡܵܢܘܼܬܵ‌ܐ ܦܝܼܫܹܐ ܝܢܵܐ ܡܒܘܼܪܟܹܐ ܥܲܡ ܐܲܒ݂ܪܵܗܵܡ،
    ܐܢܵܫܵܐ ܕܗܲܝܡܵܢܘܼܬܵ‌ܐ.
  esk-NT: Abraham ukpiqsriñiqsuq taavrumiŋa. Taatnaqhuniasii ikayuusriaqaqtuq. Taatnatuntuuq
    tamatkua ukpiqsriruat Abraham-tun ikayuusriaqaġisirut piqataulutiŋ ilaani.
  msb-msb: Kaya pareho ni Abraham na nagtuod sa Dios, ginabendisyunan san Dios an
    tanan na nagatuod sa iya sugad san pagbendisyon niya kan Abraham.
  cpa-NT: Jøng² li¹chi² jǿg³ dsio¹ quiah¹² ca¹lah¹já¹ dsa² hé² jǿg³ cu¹dsie¹² quianh¹³
    hlai³ Abraham, dsa² ca¹hé¹ jǿg³ calah.
  dso-dso: ଅବ୍‌ରାଆମ୍ ବିସ୍‌ବାସ୍‌ କରି ଆସିର୍‌ବାଦ୍‌ ପାଇରଇଲା । ସେଟାର୍‌ ପାଇ ଜେତ୍‌କି ଲକ୍‌
    ବିସ୍‌ବାସ୍‌ କର୍‌ବାଇ, ସେମନ୍‌ ସବୁ ଲକ୍‌ ତାର୍‌ ପାରା ଆସିର୍‌ବାଦ୍‌ ପାଇବାଇ ।
  meu-meu: Taunabunai, kamonai taudia na Abraham, kamonai tauna, ida bae namo bou.
  yva-NT: Ayao umaso mare vatano are nawirati wanave, onawamo Amisye po kove raugaje
    mai maisyare Po raugaje Abraham ai weye panave Aije ramaisy.
  dgc-dgc: Nadid, pinagkaluuben na Diyos ti Abraham, dahil to péniwala na diya. Ey
    kona be sa du étanan a méniwala diya nadid, éy pagkaluuben na be side.
  zpm-NT: Gane grëse zha ne dib zdoo rliladz Jesús, ruṉlay me zho zigne beeṉlayaque
    me Abraham, zeeṉe laa Abraham bliladz me dib zdoo Abraham.
  hix-NT: Àro ke, onà wyaro thutwetxow hamà. Towakryexem me nehxakon hamà, Akmaraw
    heno, Khoryenkom hona tàwya xenyàr ke mak ha. Noro heno wyaro rma rha towakryexem
    me natxow hamà, Khoryenkom hona xeny komo, omeroro. Àro wyaro thutwetxow hamà.
  sim-sim: Uhunda osik os nimu heyenduwa, ma ol Jisasin wapnuku lihik ewewa ma ondon
    armek or ukwa lir, os mas Abrahamin or uhunda hom.
  npi-ULB: त्यसैकारण, जोसँग विश्‍वास छ, तिनीहरू अब्राहामसँगै आशिषित हुन्छन्, तिनै
    अब्राहाम जससँग पनि विश्‍वास थियो ।
  cgc-cgc: Gani, bisan kino na gatuo tagan ta mga kaayaran alin ta Dyos paryo man
    na Abraham patagan ta mga kaayaran tenged ta iya na pagtuo.
  tim-tim: Aregât nen hin nâŋgâmaen, “Biwinenŋe Anutugâlân katmaen nenŋe âmâ Abrahamŋe
    Anutu lau lokoaŋminep yâkgât kâmolân mandenŋe Anutuŋe tân nenguwiap.” hain nâŋgâmaen.
  yor-yor: Bẹ́ẹ̀ gẹ́gẹ́ ni àwọn tí i ṣe tí ìgbàgbọ́ jẹ́ ẹni alábùkún fún pẹ̀lú Abrahamu
    olódodo.
  wos-wos: Wun hundika sarékéta nani xékélaki. Abraham Godka jémba sarékéta déka hundika
    “Mwi hundi dé” nandéka dé God déré yikafre huru. Abrahamré yikafre hurundén maki,
    déka jémba sarékéta déka hundika “Mwi hundi dé” nandat, diré akwi God yikafre
    hurutandé. Wunka nani xékélaki.
  emp-NTPO: Maʌ̃ bẽrã Abrahaʌ̃ba ĩjãna quĩrãca ĩjã b̶eara Ãcõrẽba jũma carebaya Abrahaʌ̃
    carebad̶a quĩrãca.
  eng-F35: So then, those who are of faith are blessed along with Abraham, the faithful.
  ind-ind: Jadi setiap orang yang percaya kepada janji-janji Allah akan turut diberkati
    seperti Abraham, pahlawan iman kita.
  pes-OPCB: بنابراین، هر که به ایمان توسل می‌جوید، از همان برکت و لطف الهی برخوردار
    خواهد شد که نصیب ابراهیم، آن مردِ ایمان، گردید.
  mpt-mpt: Inamin kesoa nakaia unangai Gode wengo bainobo gabib ile makob sino e Eblahame
    nabanebio inanea isa kukub ayamo omkayebebe.
  ssx-ssx: Eipoloha꞉ma꞉ma꞉ opua hone tulao hayeke handaata꞉ Koda꞉na꞉ wamo piekeeki
    miekeme. Koto ekina꞉ta꞉ Koda꞉ pa꞉ta꞉ hone tulaleme wanda꞉hali paeyaota꞉ Eipoloha꞉ma꞉ma꞉
    Koda꞉na꞉ wamo pita꞉la꞉eki mieke tupa꞉ iki make wamo pea halememe.
  mkl-mkl: Aburɑhɑmu í dɑsi nɑɑnɛ nɔ í bɑ kuwee. Bɛɛbɛ mɔi inɛ ŋɑ iyi ɑ̀ dɑsi nɑɑnɛ
    ɑɑ bɑ kuwee do nŋu ɑjɔ.
  gaq-gaq: ଅବ୍ରାହାମ୍ ବିସ୍‌ବାସ୍‌‍ ଡିଙ୍ଗ୍‍ଚେ ଆସିର୍‍ବାଦ୍‍ ବାଲେଃଗେ; ତେସା ଜାଣ୍ଡେଇଂ ବିସ୍‌ବାସ୍‌‍
    ଡିଙ୍ଗ୍‍ଆର୍‍ଏ ମେଇଂ ସାପାରେ ମେଁ ରକମ୍‍ ଆସିର୍‍ବାଦ୍‍ ବାଆର୍‍ଏ ।
  gof-RNT: Hessa gisho, ammaniyaa ubbay ammanida Abrahamera issife anjjettidosona.
  unx-unx: ଆବ୍ରାହାମ୍‌ ବିଶ୍ୱାସ୍‌କେଦ୍‌ତେ ଆଶିଷ୍‌ ନାମ୍‌କେଦାଏ । ଏନାମେନ୍ତେ ଅକନ୍‌କ ବିଶ୍ୱାସେୟାକ,
    ଏନ୍‌ ସବେନ୍‌କ ଆୟାଃ ଲେକାଗି ଆଶିଷ୍‌କ ନାମେୟା ।
  gah-gah: Nenemú Avalahá gele alévolé oake lisoko vi gapoló lisiki vitamoláa keza
    aí lusagú vi hilanigave.
  lcm-lcm: Asukang a vap ang kipo using a selen i lomlomon val Abaram, kipo atogon
    a roron val nia.
  aer-aer: Ayeye yanhe kwenhe arratye-arle. Abraham-ele kwenhe Ngkarte arratye itelareke.
    Alakenhe ikwerenge anteme Ngkartele renhe akwetethe arntarnte-aretyarte. Alakenhe
    anteye-arle Ngkartele tyerrtye areye arntarnte-arerle-aneme itne apeke Renhe arratye
    itelarerlenge Abraham-ele-arteke.
  qvc-NT: Chayshinam Tayta Dyusqa paypi yumbay kriyiqkunata yanapan, Abrajanda yanapashqanshina.
  tgl-ULB: Kaya nga, ang mga may pananampalataya ay pinagpala kasama ni Abraham, sila
    na may pananampalataya.
  cbs-NT: Jaskaken Abrahamnen ikunwanyan Diosun duawani keska wakin tsuabunda jawen
    bake ikunwainbu Diosun duawadiamiski, jiwekuinmakinan.
  xtm-NTPP: Chukan kúu ja nú na in na kandija sukan ká'an Su'si ma chi jin ni'i i
    ja vii ja va'a ma sukan ni'i tna Abraham ma tee ni kandija sukan ni tatnuni Su'si
    ma.
  nnq-nnq: Kuyene ababi na imani babi nikindimba pamwe na Ulaimu ojwaamine.
  bao-NT: To biri díámacʉ̃ ca tʉo nʉcʉ̃ bʉorã, Abraham díámacʉ̃ ca tʉo nʉcʉ̃ bʉoricʉ
    menara, añuro tii ecoma Ʉmʉreco Pacʉre.
  san-ORI: ଅତୋ ଯେ ୱିଶ୍ୱାସାଶ୍ରିତାସ୍ତେ ୱିଶ୍ୱାସିନେବ୍ରାହୀମା ସାର୍ଦ୍ଧମ୍ ଆଶିଷଂ ଲଭନ୍ତେ|
  huv-NT: Atquiaj meáwan leaw apmayariw andeac Teat Dios, najneajay apmajlüyiw maquiüjpüw
    teat Abraham cos nej aton tayar andeac Teat Dios.
  otn-NT: Nu̱ ra̱ Abraham bi 'yɛ̱c'ɛ̱i̱ Oja̱, 'nɛ̱ Oja̱ bi ja̱pi̱. A nu̱yá, nu̱ to
    gä da̱ 'yɛ̱c'ɛ̱i̱ Oja̱, Oja̱ di ja̱pi̱ tengu̱tho ra̱ Abraham.
  nop-nop: Biyagoŋ hinek, unduŋ doktiŋa Abalahamdi nadisukiliti talik yaliguk uŋakoŋ
    yaliŋa takalineeŋdi adi’walaŋ kahaŋ kahileneeŋ.
  obo-NT: De-en od pokita kos Monama to kopiyannoy rin diyot ahad ondoy nod pomakoy
    kandin, iling taddot kodpokita rin to kopiyannoy ki Abraham.
  cak-ENT: Y cachi'el ri Abraham xuc'ul ri utz roma xutakej ri Dios, quiri' c'a chuka'
    conojel ri nyetaken richin ri Dios, nquic'ul chuka' ri utz.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤒᤪᤠᤜᤠᤔᤖᤧ ᤏᤛᤠ᤺ᤴ ᤆᤥᤃᤢᤀᤠᤱ ᤔᤢ᤹ᤀᤡᤛᤠᤶ ᤂᤥ᤺ᤛᤢᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤂᤪᤡᤛ᤻ᤋᤧᤴ
    ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤁᤧᤖᤧᤰᤗᤧ ᤜᤠᤱᤘᤠᤃᤧᤴ ᤔᤢ᤹ᤀᤡᤛᤠᤶ ᤔᤧᤄᤥ᤺ᤛᤢ᤹ᤖᤥ॥
  mie-NT: Tú súcuán de nchivī cándíja, quéndōo ndetū ji jíín Abraham, tēe jā ní ncandíja
    tūhun jā ní nquee yuhú yā jā sāhá yā.
  san-TIB: ཨཏོ ཡེ ཝིཤྭཱསཱཤྲིཏཱསྟེ ཝིཤྭཱསིནེབྲཱཧཱིམཱ སཱརྡྡྷམ྄ ཨཱཤིཥཾ ལབྷནྟེ།
  qve-NT: Chayraykun Señor Jesucristopi creeq llapallan runakunataqa Dios bendecin,
    imaynan Abrahamtapas Diosqa bendeciran saynata.
  pao-NT: Umuoo tunaka'oedyukudu ka Abraham-wa'ne'yoosoo, tubetse tunaka'oedyukute.
    Umuoo ooonnekoo soo Te Naa besa sootuha'e.
  cbu-NT: Napa Apramarini Apanllimun mang' taturangu, Apanllsha izuuru istarangiya.
    Chiy ashchitampachi; chiy Apanllimun mang' tatkuch, chiyaatstam izuuru istachtamtaya,
    Apramarineetsi tamarangparee ashchitamtaya.
  usa-usa: Áabaraama Áánûqtukaq itáíq-itaiq kéitana Áánûqtuma wemmá íráqôniq umákaraine.
    móraiq umá máqtemma itáíq-itaiq o-káyúkámá Áánûqtuma íráqôniq umáyikaniye.
  soy-soy: Apirɑhɑm yɛ Uléécɑɑ nɛ kɛfɑ tɛnɛlɛ, Uléécɑɑ uu rinɔ́ɔ sɔnɛ u tikisɛ!
    Limɛcɔ, píye pin nfɑtɛnɛ m mɑ́, uu rinɔ́ɔ sɔnɛ pi tikisɛ yɑrɛ kuu Apirɑhɑm n
    wɑ.
  hui-hui: Abarahamahanda Ngode Datagaliwabehondo mini mbiraore winigome turu holene
    yu hene. Ibugua turu holene yu henedagua iname Ngode Datagaliwabehondo mini mbiraore
    wu harimayagua turu holene yu holeberama.
  amf-amf: Ogonante Barjodar woylamin qajayna eena Barjodar woylamin qajea Abraambesana
    kedi gobsha ke gobshadhe.
  quc-NNT: Ri qa mam Abraham xkojonik, xuriq k'u ru tewchib'al ri Dios. Xaq je ri'
