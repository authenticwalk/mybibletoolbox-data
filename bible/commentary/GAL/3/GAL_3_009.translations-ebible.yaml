  zar-NT: Caní naca, Abraham guyija ládxëʼë Dios, ateʼ Dios benëʼ ga guca dxiʼa queëʼ.
    Lës caní caʼ naʼa, Dios runëʼ ga raca dxiʼa quégaca yúguʼtë nupa taʼyija ladxiʼ
    Lëʼ.
  kde-kde: Bahi ing'anya ya anelyo, vanu vammalele vankulupîla Yesu vàmbebalikiwa
    na Nnungu muchi chanabalikiwije Iblahimu, munu ánavele na ing'ulupa.
  ata-ata: Avalaamu mumuxaxu tanu la sou Lataua mualusou. Anu iouvilesisi aloxo ne
    noxiꞌa aneꞌi ane imuxaxu taneꞌi la Lataua ualusiꞌa.
  qvw-NT: Maynümi chalapacuśhanpa Abraham allinpa ćhasquiycuśha cala, chaynümi cananpis
    Diosman chalapacücunaca paywan cusca allinpa licaycuśha capäcun.
  nfa-nfa: Lula lii moa Ama Lamatua èèna, ka Na papuru kahèi berkat mi dhèu aaꞌi-aaꞌi
    dhu parcaya Ne, nuka sèmi dhu Na hia mi Abraham.
  tnp-tnp: Kəni Uhgɨn təməfən rəhan nəuvɨriən kəm Epraham mətəu-inu in təməhatətə
    əskasɨk lan. Kəni nətəmimi okotəhatətə pəhriən lan kotos nəuvɨriən təhmen lan.
  urd-urd: इस पर जो ईमान वाले है, वो ईमानदार अब्रहाम के साथ बर्क़त पाते है।
  hot-hot: Ablaham ma ôpatu ba bôk hêvhaviŋ ba intu Wapômbêŋ hadum mavi hadêŋ yani.
    Ma avômalô takatu ba êvhaviŋ ma tem indum mavi êndêŋ i êtôm bôk hadum hadêŋ Ablaham.
  mqj-NT: Dadi, angganna to mangngorean la ditamba' sola Abraham to yolomo mangngorean.
  rus-SYN: Итак верующие благословляются с верным Авраамом,
  mbh-mbh: Mako aro i omu senu nge areko olemio nge i ranga ve ako i oma senu nge
    a Abraham ako ini toko lemioonga.
  bdd-bdd: Coinega tasanapuya tohemisao mabwaiyadi ꞌabehega tohemisaina Ebalahamo
    baꞌidadiyao ꞌidi ꞌebe yaliyaya siloba.
  cbt-NTPO: Apraan Yosëri sha'huitërinso' topinan natëcharinso marë' Yosëri na'con
    catahuarin. Inapochachin canpoanta' Quisocristo nanamën topinan natëcharëhuaso
    marë' catahuarinpoa'.
  srn-NT: So ala sma di e bribi leki fa Abraham ben e bribi, e teki prati na ini a
    blesi.
  cta-NT: Tsoꞌo ti ntiꞌ Ni ñaꞌa̱ Ni jiꞌi̱ Abraham nu ngua saꞌni, xquiꞌya chaꞌ ngusñi
    nu cusuꞌ biꞌ chaꞌ nu nchcuiꞌ ycuiꞌ Ni loꞌo yu; biꞌ chaꞌ caca cuayáꞌ tiꞌ na chaꞌ
    tsoꞌo ntiꞌ Ni ñaꞌa̱ Ni jiꞌna, cua ñaꞌa̱ ca na nu xñi na chaꞌ jiꞌi̱ Cristo.
  bqc-SIM: Beewa Lua ì báaada gbɛ̃́ pↄ́ aa a náaikɛ̀ↄgu, lá a kɛ̀ a náaikɛna
    Ablahaũɛwa.
  tcz-CHONGTHU: Hijeh chun Christaa atahsan ngamlha ho jouse chu Abraham tahsan jal'a
    phatthei achanna chu chang ding ahiuve.
  mar-mar: तर मग जे विश्वास ठेवतात त्यांना विश्वासू अब्राहामाबरोबर आशीर्वाद दिला गेला
    आहे.
  snp-snp: Etito Gotikafo koli kikitamo wenena muki ya Abalahamu koli kikitimo weki
    lakoina olu lalo o gede minaiye.
  isl-isl: '@see-verse:GAL.003.008'
  spy-NT: Kunyoo, kōōbēruurākiis ꞉biiko tukul choo ikoosēē keey Yēyiin kuu yoo kiyēyē
    ꞉Abraam.
  xnn-xnn: Isonga am-in ay ipogaw ay gawis nan pammatida et mabadanganda ay kaneg
    nan nangbadangan Apo Dios ken Abraham id kasin gapo isnan pammatina.
  mwe-mwe: Kwa nneyo bhowe bhalinginji na ngulupai bhanapegwanga mboka pamo na a Bhulaimu
    bhandu bhakwete ngulupai.
  tte-tte: Abelamo imeli Yaubada koina mwa Yaubada imulolo lalakina Abelamo koina
    yo namwanamwa ilobai. Kabo siya analiyao simeli besiele Abelamo, nuwana siya Yudiya
    o nuwana siya nige Yudiya, meuloili kani Yaubada imuloloili yo namwanamwa silobai.
  tcs-tcs: So God em i blese ebriwan uda i bilib lo Kraist, seimkain wiskain em bin
    blese Eibram.
  hlt-THB: Cedawngawh cangnaak ak ta thlangkhqi taw, cangnaak ing ak awm Abraham ingqawi
    zoseennaak hu haih uhy.
  soq-soq: God saua ema wana baiwa apana uduudu Abraam sumanailena rua sumanaintoie
    waimoia Abraam ruawa sau euda donsapu.
  qub-qub: Chaynömi Abrahamtaga yäracuptin Tayta Dios bindisyunta goran. Jesucristuman
    yäracojcunatapis Tayta Diosga bindisyuntami goycan.
  att-att: Á yáyù nga ikákkállà ni Namarò sittam ngámin nga mangikatalà kâ Apu Kesu,
    ta kunnay sù ángngikállà na kâ Abrakam megapu sù pangikatalà ni Abrakam kuna.
  bki-bki: Ana na nalo napano abarkar tinielo ea Atua jibe na, mia naio jo milivu
    kalo vonganei, jibe kanio napano naio milivu ka tormoruo Epraamo re nua, ka naio
    barkar tinieno eaio.
  bqp-bqp: Lɛn Luda dì arubarika da gbɛ̃ kũ òtɛni a náani kɛnↄgu lɛ, lákũ à kɛ̀
    a náanikɛri Ibrahĩnɛ nà.
  mcp-mcp: Ntɔ́ jɨ nə́, nda Zɛmbî nyə a bwádan nə Abʉraham nəcé a búgʉ́lálə nə́, Zɛmbî
    mə́ bwádan nə́mə́ nə buud bɛ̂sh bwə́ ŋgə́ búgʉla nda Abʉraham wá.
  hat-hat: Se paske Abraram te mete konfyans li nan Bondye kifè Bondye te beni li.
    Konsa, tout moun ki mete konfyans yo nan Bondye va resevwa benediksyon Bondye
    a ansanm ak Abraram.
  npl-NT: Ijkó kiné, nochteh akimeh kineltokah, Dios kintiochiwa sansikah iwan Abraham.
  bgg-bgg: Abraham è migi rek jiè ai ne khirzey mua, jiè zab hanyie è migi rek arone
    Abraham duiine khirzey mua ruii phro.
  eng-TCENT: So then, those who have faith are blessed along with Abraham, the man
    of faith.
  eng-BSB: So those who have faith are blessed along with Abraham, the man of faith.
  cpu-NT: Ari ikantamaitakari Pava tasonkaventa jovayetairi aventaashireyetzinkari,
    ikempitaakaantaari tsika ikantakeri pairani Abraham-ni javentaashiretakarira.
  san-ASM: অতো যে ৱিশ্ৱাসাশ্ৰিতাস্তে ৱিশ্ৱাসিনেব্ৰাহীমা সাৰ্দ্ধম্ আশিষং লভন্তে|
  tac-NT: Alekeri gite suwábaga ralámuli 'we 'la na'temaka etelia Onorúgamete a'lá
    bijchígime napu aní Onorúgame a'chigóriga napurigá na'temale Onorúgame alué Abraámi
    napu 'we 'la bijchígile napu anile Onorúgame.
  eng-WEBPB: So then, those who are of faith are blessed with the faithful Abraham.
  gfk-H: Io hua, i palai um, bia diet ing diet nurnur, Kalou na haidanei diet tikai
    ma Abraham no tena nurnur.
  viv-viv: Medema faꞋina kahalamanena Abelahamo Yaubada againe givetumagana-yo nuwakabubu
    ginuhagana. Kadu meda gaveyao moyaꞋaidi hivetumagana, medema nuwakabubu hinuhagana
    Abelahamo amine.
  yao-yao: Nipele, ŵakwete chikulupi akukola upile pamo ni che Iblahimu ŵaŵakulupilile.
  tgp-tgp: Ale mo sohena natu, la haratu la rasu Kr̃isto, la lavi na ler̃uhu peresi
    Abraham, tamlohi rasua sei tuai.
  auc-NT: Abadäö wodi cöwë ædæmö cæte pönengaingä ïñongante Wængonguï pönö waa pönï
    cægacäimpa. Mönö në wede pönëmö ïñömonte tömengä adobaï pönö waa pönï cæcä æ̈ninque
    mönö ïñömö edæ Abadäö wodi tönö godongämæ̈ watapæ̈ quëwëmö ïmönö anguënë.
  kbc-NT: Aneotedoɡ̶oji ibinie Abraão leeɡ̶odi midioka limedi me nakato. Odaa jiɡ̶idaaɡ̶igotediogi
    Aneotedoɡ̶oji me ibinie inatawece niɡ̶ina anonakato.
  bmh-bmh: Guzenaimai, Abraham gonugau ougab Uwait en petak eun, gonun, Uwait nug
    gonugau ameg ebu naliu usalabun tapai moroun. Duailel ag han agal oiagab petak
    amamen Uwait nug ag han gonugau ameg ebu naliu usalabun tapai maramau.
  ctu-BL: Jini cha'an, majqui jach mi' ñop Dios mi' taj i wenlel yic'ot Abraham tsa'
    bʌ i ñopo Dios.
  meq-meq: Andza nakə ahəl niye Mbəlom a pa ŋgama ka Abraham hərwi nakə a dzala ha
    ka Mbəlom aye na, Mbəlom ma piye ŋgama ka ndo neheye tebiye tə dzala ha ka neŋgeye
    andza niye dərmak.
  noa-H: Magtarr haawaita hĩs hewagjã chadcha hʌ̈k'a nʌm k'ʌʌnan Hẽwandamau hich jãg
    Abrán dʌ̈ijã hajap'a harrjö ham dʌ̈ijã hich hagjö haju, hirua hʌ̈k'atarrjö hʌ̈k'a
    naawai.
  alp-NT: Abrahame isupu misete le ihlaleke loko Alla. Sakesa neka sire rebe ihlaleke
    loko Alla hoko isupu misete sakesa kai Abrahame.
  san-VEL: ato ye vi"svaasaa"sritaaste vi"svaasinebraahiimaa saarddham aa"si.sa.m
    labhante|
  kbq-kbq: E'ina hu'negu iza'o amentintima hanimo'a, amentinti ne'ma Abrahamuma ami'nea
    asomura erigahie.
  kbh-kbh: Bëngbe Bëtsá tojanma Abraham ba ts̈abe bendicionënga chaotsebomnama, cha
    chábeñe yojtsos̈buáchema. Chca, Bëngbe Bëtsá, chábeñe os̈buachiyëngbiámnaca ba
    ts̈abe soyënga jamana, cachcá nts̈amo Abrahambiama ts̈abe soyënga tojanmcá.
  ron-LSB: Așadar, cei care sunt de credință sunt binecuvântați cu credinciosul Avraam.
  pon-pon: Pwe karoj me pojon, pan ian Apraam pojon kapaida.
  nhe-BL: Quena, nochi tlen motemachise ipan Cristo, Toteco quintiochihuas queja Toteco
    quitiochijqui Abraham pampa quineltoquili.
  sps-sps: Ai Gov kat faarof to Abraham tana saa, ayei te faason Tsunia. Jesan kan
    tana fokinai to te kaa me na faason, faarei ror e Abraham, nai nom ror fo kan
    rof tan tsuen man te kat e Gov ten Abraham.
  wnc-wnc: Siwan wamu waakngae natake ninu atnataamang. Aminu Anutue natapa kekekawiu
    wa aminda Anutue nomune amin noman daknganing. Unzing Ebrahamda ie natapan kekeknga
    siwan Anututa ie natapan amin noman dakngakut binga wa aminda amin noman daknganing.
  bus-bus: Lɛn Luda è aubarika da gbɛ̃ kɛ̀ aↄ̃ↄe à náanɛ kɛɛnↄn lɛ, lán à kɛ̀ a náanɛkɛri
    Ibraĩnɛ nà.
  gub-BL: Àmàrààw uzeruzar hehe. A'e rupi Tupàn omono uze'egatu hehe a'e. Nezewegatete
    amo ae teko a'e wà nehe, aze uzeruzar hehe a'e wà nehe, Tupàn omono putar uze'egatu
    wanehe Àmàrààw pe iapo awer zàwegatete nehe no.
  imo-imo: Akumunga Goteni mai kombuna imboma yunge ungumu pilko Jisasi ipuki tingema
    popo tipo Abraham yunge ungu pilipe ipuki tirimu iyemu kinye mane ungu timbo nimu.
  boj-boj: Abraham a Qotei qa aqa areqalo siŋgilatej deqa Qotei na tamo uŋgasari kalil
    Yesus qa naŋgo areqalo siŋgilateqnub qaji naŋgi Abraham a ti boletnjrqas.
  eng-DRA: Therefore they that are of faith, shall be blessed with faithful Abraham.
  knf-knf: Hënk, banfiyaaruŋ bŧi bayeenk bnuura bi Naşibaţi ji Abraham ñiinţ anfiyaaruŋ.
  san-KHM: អតោ យេ វិឝ្វាសាឝ្រិតាស្តេ វិឝ្វាសិនេព្រាហីមា សាទ៌្ធម៑ អាឝិឞំ លភន្តេ។
  arn-NT: Fey kom tati feyentuyelu chumngechi Abraam feyentukefuy ka femngechi lloway
    küme felen kiñentrür Abraam engün.
  zas-NT: Zeel rüjnleꞌ Dios gra ree bén rliladx laaman ziꞌcgajc beenleꞌman Abraham
    guial bililadxaman laaman.
  ken-NT: Nɔ kɛ ɛchi bɛ Mandɛm ǎyɛt yɛ̌ntɨkɨ mmu anɛ ábhɔ́ŋɔ́ nɛka nɛ Kristo, nkúbhɛ́
    mbɔ ɛnyǔ yi áyɛ́rɛ́ nyaka Ábraham ndu yi ábhɔ́ŋɔ́ nɛka nɛ yi.
