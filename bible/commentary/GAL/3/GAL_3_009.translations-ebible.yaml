    ruq'uin Dios.
  san-BUR: အတော ယေ ဝိၑွာသာၑြိတာသ္တေ ဝိၑွာသိနေဗြာဟီမာ သာရ္ဒ္ဓမ် အာၑိၐံ လဘန္တေ၊
  yaa-NT: Nãskakẽ Abraham chanĩmara fani keskafakĩ, akairi chanĩmara faifono Epa Niospa
    ato sharafaxõi, Abraham sharafaxoni keskafakĩ.
  cab-NT: Ítara líña lubeíti, ja afíñebaña, biníwatiña úara lúma Abrahám le afíñerubei
    luágu Búngiu.
  clu-clu: Nagtoo si Abraham sa anang ambal ang Dios kag nabaton na anang bindisyon.
    Gani ang tanan nga nagatoo sa Dios ginabindisyonan na ra pario kay Abraham.
  swh-ULB: Ili baadaye wale ambao wana imani wabarikiwe pamoja na Abrahamu, ambaye
