  ory-ory: ଏଣୁ ଯେଉଁମାନେ ବିଶ୍ୱାସୀ, ସେମାନେ ବିଶ୍ୱାସର ପୁରୁଷ ଅବ୍ରହାମଙ୍କ ସହିତ ଆଶୀର୍ବାଦ ପ୍ରାପ୍ତ
