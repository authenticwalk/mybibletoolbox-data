    tuꞌ sɨlhkam buiñor tɨ jɨɨꞌñ dɨɨlh gu Abraam.
  ame-NT: Ñeñt̃oʼmarña yeñoteñ t̃eʼpaʼ allohuen ñeñt̃ ameʼñenaya Cristopaʼ eʼñe att̃ecma
    cohuenoʼtsenacma atet̃ ñerraʼm Abraham ñeñt̃ nanac ameʼñayeʼt̃ Yompor ahuat̃.
  mgh-2016: Aburahimu ahonrumelhelha Nlhuku nkayaavahiya ibarakha, paahi etu attu
