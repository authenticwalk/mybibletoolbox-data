    quiꞌya̱j uún Diose̱ cheꞌé taranꞌ nij síí cuchuma̱n rá ni̱ꞌyaj man soꞌ, ne̱ quiꞌya̱j
    uún Diose̱ se lu̱j cheꞌé nij soꞌ ado̱nj.
  cut-NT: Nducote tihca̱ ne, nducoya̱ca ihyan che ritahno ye ne, nedin yahn Dendiohs
