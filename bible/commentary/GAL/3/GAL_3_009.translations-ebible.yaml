  nhu-NT: Nonɛn, fí ɛ no nu lɛ bonyii bò nu ɛ lese fitele yî Nyo' le nu ɛ Nyo' ɛ buw
    tɛn bó no wvú to buwɛɛ Abla'am wvù to nu ɛ lese fitele yî ye le.
  row-row: Huu Lamatualain hehelu-fufulin naa, naa de Ana o fee papala-babꞌanggiꞌ
    neu basa atahori mana ramahere neu E, onaꞌ Ana fee neu Abraham.
  msy-msy: '@see-verse:GAL.003.008'
  agg-agg: Sapo Abraham ai Godɨmbo anɨhondümbomarira God ai ahambo aboedɨ-aboedɨ-marirɨ
    nou-anɨmbo asu nindou dɨdɨyei anɨhondümbo-arɨhorɨ ranaheimbo amboanɨ Abrahamɨmbo
    ramefiyu nou God ai aboedɨ-aboedɨ-ndeandürɨmbui.
  ptp-ptp: Mêgem xomxo vɨhati wê vông i vin Anutu ge, he ob kô vɨzid nivɨha tɨyi xocbê
    Anutu vông vô Eblaham ilage ên wê vông i vin ge.
  nak-nak: Ale, etato ge rovia veia egiteu ale gabu tikumu la merera tomi te La Tahalo
    Uru veia eia sesele, egite ge poga la vibalavala ale uru mai tai e Abraham ele,
    la tahalo la tautaulailo.
  lbb-lbb: Pa onone la rop ning la tortorot di angisngis la, larning di angisngis
    e Abaram ning i tortorot.
  kan-2017: ಹೀಗಿರಲಾಗಿ ಯೇಸು ಕ್ರಿಸ್ತನಲ್ಲಿ ನಂಬಿಕೆಯಿಡುವವರು, ನಂಬಿಕೆಯಿಟ್ಟ ಅಬ್ರಹಾಮನೊಂದಿಗೆ
    ಆಶೀರ್ವಾದವನ್ನು ಹೊಂದುವರು.
  cso-NT: Hi³ jáun² né³, tsá² cha³² cáun² tsɨ́³ bíh¹ lɨ́¹³ lɨ³mieh² la³jmɨ́¹ ca³lɨ³mieh²
    jáun² hla¹ Há²bran²¹, tsá² ca³chá³ hí³ cáun² tsɨ́³.
  ena-ena: Ebɨlam nɨbu Asɨ saŋ hɨji vɨdɨvɨdɨŋ lamɨci Asɨ nudɨ huaci lamami uami. Hulaŋ
    iamɨgali Asɨ saŋ hɨji vɨdɨvɨdɨŋ lamavɨdaci Asɨ Ebɨlam dɨ huaci lamami hameŋ laci
    ala nulɨdɨ avi huaci lamɨlalɨ uami.
  tgo-tgo: Eibraham va i loŋweghathɨ na Loi i mwaewowe. Na tembe ŋgoreiyeva, thavala
    thɨ loŋweghathɨ taulaghɨko Loi ne i mwaewo weŋgi.
  yap-yap: Me mich u wan’ Abraham e re bugithin nem min fal’eg wa’athan; ere urngin
    e girdi’ nra mich Got u wun’rad e yira fal’eg wa’athrad ni bod rogon Abraham.
  mop-NT: Qui'qui't'anbi aj Abraham u men que'en u yool tu pach a Dioso. Le'ec boon
    a que'enoo' u yool tu pach a Dioso, qui'qui't'anboo' ilic xan jabix ilic aj Abrahama.
  tet-tet: Neꞌe naꞌak, Naꞌi Maromak nameno atu natuun matak-malirin baa Abraham tan
    niakaan fiar. Nunia moos baa ema mak fiar baa Kristus. Sia moos netan matak-malirin
    bele-bele no Abraham.
  hlt-MCSB: Te dongah tangnah kah hlang rhoek te tah uepom Abraham rhangneh a yoethen
    uh.
  xtd-NT: Xaxeꞌe xa n‑jandixa Abraham Ianyuux, te n‑jaꞌan Ianyuux xa ña tuu na kuechi‑s
    io. Dani ntdaa ñayiu ka jandixa Ianyuux, jaꞌan Ianyuux xa ña tuu na kuechi‑i io.
  mdy-ETH: ዬያሮ ፆኦሲ ጉሙርቃዞንሢ ቢያ ፆኦሲ ጉሙርቄ፥ ዓብራሃሜጉዲ ዓንጂንቴያኬ።
  spl-spl: Moseŋe yawu kulemguop yakât topŋeâmâ yuwu. Awarahamŋe Anitâhâlen biwiŋe
    katmâ biwi yâhâp ki olopgât Anitâŋe nâŋgâwaŋgiop. Yakât dopŋeâk otnom yamâ Anitâŋe
    Awarahamgât pat kuwaŋgiop ya ambokunom.
  usp-NT: Jilonli juntir yak ri ticub'ar jch'olak chirij Kakaj Dios tijya' jk'ab'
    Kakaj Dios chib'ak pi jpach Abraham ri xcub'ar jch'ol chirij Kakaj Dios.
  zav-NT: Na' can' naquən, Diozən' chone' güen len beṉə' ca' chso'onḻilažə' ḻe' can'
    bene' güen len de'e Abraanṉə' por ni c̱he de'en benḻilažə' de'e Abraanṉə' ḻe'.
  sgz-sgz: Ái Abaram a ruruna pagas mái Káláu a asosah on. Má ngo tekes na ruruna,
    ái Káláu na asosah on sár ngorer i Abaram.
  kek-NT: Jo'can nak li ani neque'pa̱ban, osobtesinbileb jo' nak qui-osobtesi̱c laj
    Abraham xban nak quixpa̱b li Dios.
  blz-NT: Mbali' mian men parasaya tonsoop barakaationna Alaata'ala, koi i Abraham,
    mian men parasaya iya'a.
  poe-NT: Mé xi̱kaha kja̱xin kaín sín tinkáchónki Dios mé tso̱yaon sín jnkokón éxí
    kóyaon chꞌín Abraham kíxin kuítekaon chꞌán.
  san-TAM: அதோ யே விஸ்²வாஸாஸ்²ரிதாஸ்தே விஸ்²வாஸிநேப்³ராஹீமா ஸார்த்³த⁴ம் ஆஸி²ஷம்ʼ லப⁴ந்தே|
  cof-NT: Junni Abraham cuwenta Diosibe cayaiminlaca Abrahanca cuwenta Diosiri sen
    jolajoe tichunae.
  srm-NT: Nöö da sö e, dee sëmbë. Ee u ta biibi kumafa Abahamu bi biibi, nöö woo feni
    di bunu u Gadu leti kumafa i si di gaan biibima dë bi feni ën.
  qvs-NT: Abraham Tata Dios salvananta kreyiptin payka yanaparkan. Chashnashina tukuy
    Tata Dios salvakunankunata kreyikuk runakunatapish yanapansapa.
  zca-NT: Kuze', wen nzha rë men xa' ñila widi'zh che'n Dios por Jesukrist, nela wen
    nzha Abraham ga', por ngwayila xa' kwa'n nzhab Dios lo xa'.
  cbc-NT: Bairi Jesucristo mena catʉ̃goñatutuarã pʉame Abraham ãnacʉ̃rẽ Dios caroare
    cʉ̃ cʉ̃ cajoricarorea bairo na cʉ̃ã caroare cʉ̃ cajorã majũ niñama, Abraham ãnacʉ̃
    Dios mena catʉ̃goñatutuaricʉrea bairo yua.
  qxo-NT: Abraham yäracungannö nogantsicpis Tayta Diosman yäracurga Abraham bendicionta
    chasquingannömi salvacionta chasquintsic.
  mox-mox: Ebelamo tovetumaqana taha, ta ena vetumaqana ʼinega veyoluba lobea, e ʼinega
    tovetumaqana qabudi wese veyoluba nana ina lobea tauna ʼidewani.
  kew-kew: Goa lakesa-pulu onaanumi Abraham-rupa kone rulaemere nimumi epe puri padane-rupa
    mealimi.
  dww-dww: Vutuna aubainama yodi aitauḡa da Keriso tawai sumaḡena, taudi tokare ḡarodie
    Mamaitua vere e voiedina, maika tauwai sumaḡa Eibraham.
  twi-ASANTE: Abraham gye diiɛ, na wɔhyiraa no, na wɔn a wɔgye di nyinaa nso, wɔahyira
    wɔn sɛdeɛ wɔhyiraa no no.
  aoj-aoj: Abraham nahapifa God eaꞌ God nafaloꞌmana naꞌipana basef buꞌwami ananimi.
    Deiꞌ God aꞌ nofaloꞌma epes mamahisa sogahapifa anini niꞌipasa basef buꞌwami ananimi
    naꞌamba atin siꞌi fowaꞌ nagatopalopa Abraham.
  cbv-cbv: Pánihna, Abraham caandíh ã tʉ́i jenah joyóchah enna, Dios caandíh ã tʉ́i
    chãjatji pahjeh, bʉʉ láabʉt det Diosdih tʉ́i jenah joinítdih biíc yoobó ã tʉ́i
    chãjbipna caá.
  taw-taw: Anɨb ak binɨb Klays takaw teplep nop ak nɨŋɨd, nop gos lɨnɨgɨnɨgabal okok,
    Eblaham God nop gos lɨnɨŋɨd am ne ayɨp mɨdtep gup tek, am mɨdtep yenɨgabal.
  jic-NT: Abraham tepyona Dios lal. Mpes Dios 'üsüs la tjiji Abraham mpes. Nin p'iyá
    pjü jis lal. Japon Dios lal, nin p'iyá liji Dios yupj mpes. 'Üsüs liji yupj mpes,
    Abraham lal la tjiji jinwá.
  zap-NT: Por neguin nak ne raknonen Dëdyuzh yra mén ne rlaleedx Jesucrist zegne waknonen
    ke Dëdyuzh Abraham por ne wlaleedx Abraham Dëdyuzh.
  wer-wer: Apram Anutuun kön wi kosang wasën ompyaö elmëa. Pöta ök omën piin kön wi
    kosang yewas piporö tapël yaalniaup.
  ipi-ipi: '@see-verse:GAL.003.008'
  qul-NT: Ajinamanta creyentecunaka creej Abrahamwan cusca bendiciska cancu.
  ter-NT: Énomone kutí'ino apêti unako koeku xâne ikéneke Kristu koeku kúveova, kuteâtimaka
    koeku kúveovo Itukó'oviti neko Âbraum mekúke.
  bmr-NT: Jaamaño paryɨ imiyaavogomo, Abraham imiyaavuguuboma sano imino moonɨcafotonɨcɨno.
  fuf-fuf: Ko ɗun waɗi ɓen gomɗinɓe barkindinte e Ibraahiima, on gomɗinnooɗo.
  bhl-bhl: Dangse kasike, alik alik Sunbin-Got elo “Fein!”, dangbiliw kunum waneng
    so, “Fein!”, dangse Abalakam eso, bonggusomi, Sunbin-Got em yangse bamki fian
    be fein kulokoliw te.
  ons-ons: Ea wane, Abraham eŋe wetneŋo Anutu malip kaki, eŋe mosop kake, ea wane
    ŋei ŋerep korop eŋe weteneŋo Anutu malipkaikei, eŋe yale waka weneŋ Abraham wane
    rokopka mosop oniake.
  con-NTPO: Abrahamjan Chigave in'jamba avujatssi tsu. Tsa'cansi tsu Chigave in'jan'chondeccu
    fae'ngae tsa Chigave in'jan'cho Abrahami'ccu avujatssi'fa.
  ghs-ghs: Oke hiireqi Ohongai Abarahamuke sinabidza hiiremi noorake qeeteta, Raaba
    abi nokoi Abarahamu niiho nakuta agoago saridzakoi. Oke qeetemi ooraita moomi
    apenei Ohonga nooka hisi eetorai napa gama Abarahamuma teena naateqi agoago oke
    saridze oorai.
  peg-peg: ଅବ୍ରାହାମ୍‌ ପାର୍ତି କିଜ଼ି ଆସିର୍ବାଦ୍‌ ପାୟାଜ଼ି ମାଚାର୍‌ ଲାଗିଂ ଇମ୍‌ଣାକାର୍‌ ପାର୍ତି
    କିନାର୍‌, ହେୱାର୍‌ ଅବ୍ରାହାମ୍‌ତି ଲାକେ ଆସିର୍ବାଦ୍‌ ଗାଟା ଆନାର୍‌ ।
  txu-NT: Ga, me kute tu amim Kritu markumrẽxja Metĩndjwỳnh arỳm kum me kaprĩja pumũ.
    Abraão tu amim kamnhĩxkumrẽx nhym me kute kôt tu amim markumrẽxja Metĩndjwỳnh
    arỳm kum me kaprĩ.
  eng-WEBU: So then, those who are of faith are blessed with the faithful Abraham.
  gnw-NT: Jáeramo Tumpa añave umɨvendise mburugüɨrovia güɨnoi vae reta, Abraham umɨvendise
    rami. Echa'ã Abraham vi güɨnoi mburugüɨrovia.
  mux-mux: ⸤Pulu Yili-ni aku-sipa Eprayam-ndu nimba panjurumeliinga⸥ yu-ni ⸤‘Pulu
    Yili sika.’ nimba⸥ tondulu mundupa piliirim yi Eprayam Pulu Yili-ni membu panjipa
    tepa kunjurum kene yandupa-yandupa ⸤‘Pulu Yili sika.’ niku⸥ tondulu munduku piliilimili
    yambuma kepe Eprayam-kene wasie membu panjipa tepa konjulimúko.
  maj-NT: Kui b'a̱ maha, xi s'ejihi̱n ra̱ Nti̱a̱ná nd'a̱i̱, Nti̱a̱ná ta̱ nda ts'ínko̱ho̱
    xi nkú ts'ín nda kits'ínko̱ Abraham xi kis'ejihi̱n nk'ie.
  bkq-NT: Deus, Abraão agâ koendâ awyly myakâwândy, aunlolâ tâinwândylygue. Arâ lâpylâ
    ise Deus koendâ awyly idânârâ tâinwântaynrim modo agâ.
  kue-kue: Ana Abraham God wedi pirngi dungwa pre God wakai eretongwa, ipre yomba
    ta pirngi dinaglkwa ama God kuno yegl keunde wakai ere yombamo i tenambuka.
  cot-NT: Ariqueate iquejetacaajiacariqueate Aapani Irioshi maasano aventajiacarica
    icavintsajajiaqueriquea iquejetacaajiacari Averaameni yaventacarigueti.
  bnp-bnp: Na naro iea kunana, e huriki ri luhoi torea e Kristo, a Vure ge vakabagetu
    ria turane Abraham, ra bakovi ni luhoi torea a Vure.
  apn-NT: Jakamã mẽ pahte Apraãw pyrà nẽ amnhĩ kaxyw Tĩrtũm kôt pajamaxpẽr xwỳnhjaja
    kot puj mẽ pahpiitã uràk nẽ pamex kumrẽx nẽ papa ho papa.
  ctp-NT: Suꞌwe ngwa tiye Ni loꞌo Abraham nu ngwa sꞌni, chaꞌ msñi yu kula kanꞌ chaꞌ
    nu ykwiꞌ Ni loꞌo yu; kanꞌ chaꞌ ka jlyo tianꞌ chaꞌ suꞌwe nka tiye Ni loꞌoan, taꞌaan
    nu xñian chaꞌ ꞌin Krixtu.
  opm-opm: Ihtin ohoh ihan Epraham oh Got ohnong arpin inahatin hatin hanwa dahatporhan
    Got oh ma bapkei deisuhru gin gonsi dirnonghe Got ohnong Oh arpin inahatin hatin
    hanwa dahaya ohe pe oh arpin Got oh imat orhor bapkei nahapatmur.
  bvr-bvr: Ganapiya, lika gu-galiya yerrcha aburr-nga aburr-gata minypa marr aburr-balcharra
    nula Wangarr, birripa wugupa nula Aybriyam aburr-molamola; minypa Aybriyam marr
    a-balcha nula Wangarr rrapa gu-gata wenga Wangarr an-molamola a-negarra Aybriyam.
  wal-wal: Hegaa gishshau, Abrahaami ammanidi anjjettidoogaadan, ammaniyaageeti Abrahaamaara
    anjjettana.
  zad-NT: Na' Chioza' chonḻeeye' beṉ'ka' chonḻilall' ḻe', ka bene' c̱he dii Abrahama'
    daa benḻilallee ḻe'.
  kmg-kmg: Irec hâcne, Abrahamzi mamanasiŋ hata âtewec ijaha âteniŋmuzi ere jambuŋko
    rašiniŋmu.
  aso-aso: Nemuꞌ nene Abalahamuꞌ aza gele eleꞌvoleꞌ ogaꞌ ive mine do vo minineꞌ neꞌmine
    igi gili eleꞌvoleꞌ igaꞌ nave ingine nene Oꞌmosoꞌmo Abalahamuꞌni noꞌnohoꞌ ize-do
    aꞌmineꞌmine ogo engikisi noꞌnohoꞌ ize-ngedaaꞌ neive.
  uli-uli: Deus yebe holbuwar panger rechokla resa chepar ngali le yebe wochog yal
    holbuwa Abraham irel yal tugulul tat ladep.
  nin-NT: Uwa si meme yo, abangga ba nggo a yo isisurr nu Kristi ku nggo aba mi a
    kpa angu ka wre ka nâ ti Ibrayi a kpa ka ku iyo isisurr ima yi nggo.
  acu-NT: Tura Abraham Yusen nekasampita tinu asamtai, chikich aints ainau Yusen nekasampita
    tusar pujuinaunka Yuska Abrahama nunisang pengker awajui.
  cak-WNT: Rumac'ari' tek nikabij chi achi'el xuben ri Abraham chi can xuc'ul ri bendición
    ruma can xucukuba' ruc'u'x riq'ui ri Dios, can queri' chuka' quinojel ri yeniman
    riche (rixin) ri Dios, can niquic'ul chuka' bendición.
  ebk-ebk: Isunga mabendisyonan am-in nan omafurot kan Apo Dios ay kaman as nan pannakabendisyon
    Abraham babaen as nan pammatina.
  spa-PDDPT: Así que los de la fe son benditos con el creyente Abraham.
  ruf-ruf: Apfo awala iwomtoghola Imulungu wobalikighwa hamwe na Abrahamu iyatoghole.
  gun-gun: Ha'ekue rami vy Abraão ojerovia ete va'e reve omoingo porã avi 'rã ojerovia
    va'e kuery ha'e javi.
  agu-BL: Yi na elepont yi jun xtxolbila'tz i'tz yi sjalok chibanl cyakil yi e' yil
    cyocsaj cunin yol Ryos, chi banak Abraham.
  isn-isn: Iti panyambele awo naza akete uhuiili akembetwe palung'wi nu Abrahamu,
    naza watulaa nu uhuiili.
  eng-PEV: So God will be good to everyone that believes him, just like he was good
    to Abraham when Abraham believed God.
  ilo-ULB: Dagiti namati ket nabendisionan ngarud a kadua ni Abraham nga addaan pammati.
  pir-NT: Sa yero Abrahã Cohãcjʉ̃re quehnoano tʉho wacũ tutuahye. Tiquiro sa wacũ
    tutuagʉ̃ ihñano Cohãcjʉ̃ tiquirore quehnoano yeahye. Sa ye apequina masa Cohãcjʉ̃re
    tiquina wacũ tutuagʉ̃, tiquina gʉ̃hʉre quehnoano yerota Cohãcjʉ̃, Abrahãre tiquiro
    yeriro sahata.
  anv-NT: Gɛgé yɛ nnó, bɔɔ́ ako abi áfyɛɛ́ metɔɔ́ ne Kras ágɛne nyɛ galɔ́gálɔ́
    ndɛre Abraham afyɛɛ́ metɔɔ́ agɛne.
  sab-NT: Abraham Chube alin gau ulia mo tale gire Chube agedu no ama alin, ene kaire
    kwian ulita bai kaire Chube alin gai ulia mo tale Abraham kare Chube be age no
    ama alin Chube agedu no Abraham alin kare.
  tmd-tmd: Ebraham God mönö yadöŋ aku nugw pɨmɨn, God nugwo pɨ ösös rɨ ri aböŋ mag
    akuyöbö, nöbö mö God Mönö yad aku nugwön, mi yadö, rön nugw pɨmɨdöi akuyöbö, ñɨgö
    kwo algör ör pɨ ösös rɨ ri aböna.
  acr-NNT: Jekꞌuriꞌlaꞌ, konoje ri kakubꞌiꞌ kikꞌuꞌx rukꞌ ri Dios kakikꞌul na ri utz
    kape rukꞌ Rire, jelaꞌ pachaꞌ ri xukꞌul ri Abraham ruma xkubꞌiꞌ ukꞌuꞌx rukꞌ.
  kpg-kpg: Abraham gu hagadonu, gei God gu haga maluagina a mee, malaa digau huogodoo
    ala ma ga hagadonu, God e haga maluagina digaula be Abraham.
  taj-taj: थेतबासेलमा ख्रीष्‍टदा विश्‍वास लबागदेसे विश्‍वास लबा अब्राहामसे ह्रङ् लसीन
    मोलम याङ्बा मुला।
  avt-avt: Te neimɨn han kitet God kakrɨak menmen hɨrak ketpim, te hɨrak kaktɨp hɨr
    yaain nanɨr ke nɨpaa hɨrak katɨp Ebraham hɨrak yaaik.
  cbk-cbk: Entonces todo el maga gente quien tiene fe con Dios ta recibi el bendicion
    de Dios, igual con Abraham ya recibi el bendicion de Dios por causa del di suyo
    fe.
  uig-ARA: شۇنىڭ بىلەن، ئېتىقادتىن بولغانلار ئېتىقاد قىلغۇچى ئىبراھىم بىلەن تەڭ بەخت
    تاپىدۇ.
  tuf-tuf: Eyta bira Sir imát yajquín wajác tehmoti yajcata síhw̃aquin cuitar Sirat
    bar wacátaro. Abraham cuitar waquír eyta Sirat wajác rahcuata eyin cuitar cat
    im eyta wacáyqueyra.
  abx-abx: Sanglit i magpantapod akabiyo' si Abraham pag'angkon si kabubuwason tungod
    kay iya i primiro magtapod si Diyos.
  mco-NT: Paady ycɨxpɨ jadu'n nej jäy ajcxy tüg'ócɨy pɨnjaty mɨbɨjcp Dios, Dios may'ajt
    tunamb mɨɨd yɨ' ajcxy ycɨxpɨ co mɨbɨjccɨxy, tɨm jadu'n nej may'ajt tuun mɨɨd Abraham.
  cpb-NT: Ari ikantzimaitaka Pawa tasonkawenta rowayetairi awentaashiretzinkari, roshiyakagairi
    tsika ikantakeri pairani Abraham-ni rawentaashiretakarira.
  aon-aon: Abraham nenek bilip aria Iruhin nenekuman yopihi aih abom. Namudok aria
    ihish shunek bilip iri arpesh, Iruhin ta nunekumesh yopihi aih namudok atin kabi
    neneken um Abraham um.
  hus-NT-2005: Jaxtám, xitaꞌ ka belmách, u lábtʼájnalich jeye tám junax kʼal na Abraham
    xi belmámadh.
  mig-NT: Núsáá te ña̱yɨvɨ kákandíja vina, ká'i̱o ndatu̱‑i jíín Abraham, cha̱a ni̱
    kandíja.
  bps-bps: Nun kafye blé Dwata di ku Abraham du faglut kenen, taman balù simto faglut
    di Dwata gamdawat kafye salngad ku Abraham.
  mbs-mbs: Na, nemenal si Abraham te inikagi te Timanem, aw yan inaneng-aneng te Timanem
    te metòlid sikandin. Iling heman kenyan se kedita te otaw memenal, so eneng-enengen
    heman te Timanem te metòlid dan.
  tof-tof: Da módóga, Godón amkoman nidi angundako dapelan bles bairrünako Eibrra-amkü,
    Godón amkoman nótó angun yarilürr.
  cme-NT: A ce dumaaŋo-na, Abiramuŋ haa u naŋga‑i Diiloŋo-na u ce baa-yo dumaa, umaŋ
    duɔ bi haa u naŋga‑i yuɔ u ka bi ce baa-yo Abiramu temma‑i.
  sus-sus: Na kui, danxaniyatɔɛ birin duba sɔtɔma nɛ alɔ Iburahima danxaniyatɔɛ.
  pon-2006: Eri, Eipraam ahpw pwosonla, oh Koht ketin kapaiahda. Eri, irail koaros
    me kin pwosonla, Koht pil pahn ketin kapaiairailda, nin duwen eh pil ketin kapaiahda
    Eipraam.
  dad-dad: Anĩ nigin, idi momoiya ado are, momoiya tamo Abraham geid el fedif.
  zab-NT: Pur ningui, runldee Dios quia de ni reldilaaz laany zecac ni banldeeny quia
    Abraham pur ni güeldilaazbɨ laany.
  jae-jae: Amboac tonaŋ lau, taŋ sêkêŋ gêwiŋ naŋ, têtap mec ŋamoasiŋ sa sêwiŋ Abraham,
    taŋ kêkêŋ gêwiŋgeŋ naŋ.
  ksd-ksd: Damana diat dia nurnur, dia ti doan varurung ma ra tena nurnur Abaraam.
  msm-NT: Kaling inggad hintawa no ogsalig to Diyus angod to pagsalig ni Abraham ogmadojawan
    to Diyus angod to pagmadojowi din ki Abraham.
  myk-myk: Lee wuu na sipyaa sipya wʼa daa Yesu na ge, Kilɛ na duba weefɔɔ mu ba wʼa
    duba mɛ Ibirayima mu wu nʼa daa wu funŋɔ ni Kilɛ na wɛ.
  sbe-sbe: Unai siya tausunuma meta Yaubada ye hededehenamwadi gonogonowana doha Abelahama
    sunuma tamowaina wa.
  mcr-mcr: Iŋi Aprähamä iqu quuvqä heqiyqaŋgi, Goti Iqu iqueŋi äŋguä iwimäkkqä-paŋi,
    ämaqä tqu-tqu quuvqä eqiyqäqe, Iqu iqueŋä-pqe, äŋguä inä iwimäkänä.
  cux-NT: Tan'dúúcā Abraham chi'téénu yā Ndyuūs ní Ndyuūs ca'a yā Abraham vaadī n'dai
    yeⁿ'é yā ní 'tiicá ntúūⁿ Ndyuūs ca'a yā vaadī n'dai yeⁿ'é yā nducyáácá 'iiⁿ'yāⁿ
    chi cu'téénu yā Ndyuūs.
  tur-YTC: Öyleyse, imandan olanlar sadık Avraham ile birlikte kutsanırlar.
  san-ITR: ato ye vishvAsAshritAste vishvAsinebrAhImA sArddham AshiShaM labhante|
  bel-N: Так што тыя, хто з веры, дабраслаўляюцца разам з верным Абрагамам.
  sch-sch: Abraham'n Pathien a iema, satvura a om anghan, a iem ngei murdi chu satvurin
    an om.
  mic-MIQNT: Aplam getlams'tuapnn Gjinisgaml aq teluelij Aplam tetapu'en aq na teliaq.
    'Ms't ta'nig getlams'tasultijig Se'suguliewigtug na tetapua'tijig pa wijei aq
    Aplamo'q ta'n getlams'tasip Gjinisgamewigtug.
  huu-NT: Abraham mɨcorɨdɨ ɨɨnote. Jusiñamui naimɨena marebicaitate. Ie isoide. Nana
    Jusiñamuina ɨɨnotɨnona marebicaitate;
  jiv-NT: Tuma asamtai ashí shuar Yúsan enentáimtuinia nuke Apraámja̱i̱ métek péṉker
    ajasar shiir warasartatui.
  otm-NT: Janangue'a gätho to'o da hyąntho ram hma nangue ran ho da 'yørcahʉ Oją,
    n'dat'a ran jąpi ga comhbʉ ra Abraham, nguetho n'dat'a rá t'ɛ̨c'yɛi dí øthʉ.
  dah-dah: Niŋgeb Abraham beleŋ Al Kuruŋ niŋ dufaymiŋ tareŋ irke guram irde saŋiŋ
    iryiŋ gwahade po, al kura beleŋ Yesu niŋ dufaymiŋ tareŋ iryeŋ gobe yeŋ manaŋ Abraham
    iryiŋ gwahade po iryeŋ.
  tnk-tnk: Ro iamɨnhi irə sətoni mə Kumwesən raməkwein amasan ia nərmama səməme kamhahatətə
    irə rəmwhen raməkwein amasan ia Epraham tɨ nəri nə mə Epraham ramahatətə irə.
  kpr-kpr: Sisira ainda beká eminge sirorusira. Abraham God tumonduse, nunda esimbugari
    rurusira. Kau daba aminga ava, evetu genembo mave God tumondarera amo, nembarago,
    God da esimbugari barera.
  san-IAS: ato ye viśvāsāśritāste viśvāsinebrāhīmā sārddham āśiṣaṁ labhante|
  nho-nho: Abraham ni lotu i TeAtua, teenaa ki huri atu TeAtua no haia hakaraaoina
    a ia. Peelaa hoki, naa tama katoo e lotu raa e haia hakaraaoina TeAtua.
  gym-NT: Ne aisete Abrahamkwe tödekani Ngöböbti, ye kwrere abko nire nire tä tödeke
    Jesubti, ie Ngöböta ja di bien Abraham ben gwaire.
  azg-NT: Yajoꞌ juu jñꞌoonꞌñeen itsiquindyihanꞌ na joo nnꞌan na vantyja nꞌon Tyoꞌtsꞌon,
    cüejon ityio jon jnꞌaanhan chaꞌxjen totyio jon jnꞌaan nquii Abraham, tsan na tovantyja
    tsꞌon.
  bhd-bhd: ते ज़ैना अब्राहमेरो ज़ेरो परमेशरे पुड़ विश्वास केरतन, परमेशर तैन सेब्भन बरकत
    देते ज़ैना मसीह पुड़ विश्वास केरतन ज़ेन्च़रे तैनी अब्राहमे बरकत दित्ती।
  too-NT: Lā' ū'tza' cālīsicua'lanālīcan xlaca'n a'ntīn talīpāhuan Dios chuntza' hua'chi
    Abraham. Xla' ixlīpāhuan Dios lā' sicua'lanālīca.
  ind-AYT: Jadi, mereka yang beriman akan diberkati bersama-sama Abraham, orang yang
    percaya itu.
  cjo-NT: Aritaki ikanta, itajonkakowenteeyakirini maawaeni ameenteeyakaririni Jesokirishito,
    ikimitakaanteeyakarini Awaraama rameentakari Tajorentsi.
  nsn-nsn: Abraham ke tagorong man, kara heirin tar niguata uaia. Temaeit o tamata
    uakapa tun gera tagorong mana tang Kristo gisina ra guata uaia ponois, teeit a
    tamatang tagorong mana pe Abraham.
  san-DEV: अतो ये विश्वासाश्रितास्ते विश्वासिनेब्राहीमा सार्द्धम् आशिषं लभन्ते।
  tna-NT: '@see-verse:GAL.003.008'
  lid-lid: Abraham atehei budon tan handru i ta Kindrei, ma Kindrei nyosowani iy;
    eme ma are lau oro atehei budon handru i le buku Abraham badeh, kameh i le buku
    aliy.
  wim-wim: Nil Abraham.angana God.an ngangkang anman piꞌ-piꞌ nunang, aꞌ nil piip God.ana
    min anman iiy-iiy nungantan. An yimanangan-a, nil min iiy-iiyan thant pam wanch
    al-alantan than ngangkangan piꞌ-piꞌantan nunang God.ana.
  zga-M: Ukhuta pongela vavo vale nu wayelweli vasayi wage paninye nu Abrahamu uviale
    nulwidiko.
  yom-yom: Diawu batu bobo badi minu basakumunu va kimosi ayi Abalahami, mutu wu minu.
  san-SIN: අතෝ යේ විශ්වාසාශ්‍රිතාස්තේ විශ්වාසිනේබ්‍රාහීමා සාර්ද්ධම් ආශිෂං ලභන්තේ|
  yut-yut: Abraham nandaŋ gadat aban Piŋkop da yo tagɨsi aŋ ɨmgut. Yaŋgɨn Piŋkop da
    mɨŋat amɨn morap nandaŋ gadat ani uŋun yo tagɨsi aŋ yomdɨsak.
  grc-BYZ: ὥστε οἱ ἐκ πίστεως εὐλογοῦνται σὺν τῷ πιστῷ Ἀβραάμ.
  cpc-NT: Ari ikantzimaitakari Pawa tasonkawinta jowayitairi awintaashiriyitzinkari,
    ikimitaakaantaari tsika ikantakiri pairani Abraham-ni jawintaashiritakari.
  nhg-NT: Ejqueu noso innochtie tli moneltoca Deus quenteochihualo ca tiehua Abraham
    öque nuyejque omoneltocac.
  nya-nya: Choncho iwo amene ali ndi chikhulupiriro ndi odalitsidwa pamodzi ndi Abrahamu,
    munthu wachikhulupiriro.
  ngu-NT: Yejhua ica, aman nochimej yejhuan tlaneltocaj no quiseliaj on tlatiochihualistli
    quen oquiselij Abraham.
  kup-kup: Met pot menahan hez, povoz dari epat hodad, Abraam tin pot toohavoz zut
    paru tairari Godiz ñeo barotap batamahari masakao manamah.
  jid-jid: Nakima bi wa ba kpa njanji ba bi lulu ni Ibrahim me wa wu'a hi njani.
  wmw-wmw: Basi, piya wenye kutumaini wajanliiwa kamba vyaajanliwe Iburahima atumainire.
  gmv-GGM: Hesa gish amanizayti wurii amaniza Abiramera isipw anjjetidayta.
  ssg-ssg: Aile ape teka laha hina namil xoxoan ti Haeu, i aile hasolia hani laha
    masin ti i aile haniwen Abraham.
  zpo-NT: Nu kwaanzee lee re xaa ngwii lo Dios chul yo xaa kwenta Abraham, xaa mwii
    lo Dios.
  poy-poy: Su wantu woseri yawawera na njimiru wankutekelerwa pamuhera na Aburahamu,
    muntu gwa njimiru.
  qwh-NT: Tsemi llapan nunacunatapis Abrahamno marcäcoq caqtaqa Abrahamtano bendisiconqa.
  gaw-gaw: Amunu danab ag oolagp̱a genab dooṯeb ele amu, ag Abraham, nug am danab
    oop̱a genab doyak ele amu, ag nug itiṯak awom bia aoṯeb.
  nca-nca: Ŋundiro naŋge Anutuko Abraham, iŋondutu uni ŋu, puriŋo te inaró, ko unipare
    soso iŋondutu tewaŋgo ŋu ŋuya puriŋo te yunoweya.
  zpz-NTPP: Ndeꞌ nu Ñgyoozh nap ricy num de mbecy nu ricy cup consuel lom, gal nu
    bicy mi nu Abraham, yu nu bicy cup consuel lom.
  zac-NT: Zni grë́tëꞌ el quë narialdí lduꞌi shtiꞌdzë Dios, quëhunë ldaiꞌ më lëꞌë raiꞌ
    purquë napë rall mizmë fe quë Abraham.
  kyg-kyg: Ha paiꞌniyaꞌmofeꞌmo Gotiꞌa agesa afino fatago huꞌniya vekamo Emalehamuꞌe
    apakesa afiꞌa fatago nehaya vayaꞌeꞌmo magokepi fiku hapa maeno apamiꞌniye.
  kmk-kmk: Isunga mabindisyunan dan losana mantaḻgod kan Apudyus un padan dit namindisyunana
    kan Abraham gaputa nantaḻgod kan siya.
  cao-NT: Jaha tsi shomahuahacahi quiha chitimicanaibo tëquë, naa Abraham yamabo shomahuahacani
    jascaria. ¿Tsayacanai? Dios qui chitimiyoinish ca Abraham ini quiha.
  bbr-bbr: Keserianik, Apraham kon wou Anut mesin epar mowon, okon, Anut nukas kon
    amukup eposek saräun sare muruwon. Roasiret ak nais akan woiaka epar maiei Anut
    nukas ak nais kon amukup eposek saräun sare marai.
  inb-inb: Chasamandami, Abra­ham Taita Dius­wa suma iuia­rispa kag­manda, Cristo­wa
    suma iuia­rig­kuna­pas, Abra­ham­wa pariju Taita Dius­pa iapa kuiaska kan­chi.
  hrv-hrv: 'Tako: oni od vjere blagoslivlju se s vjernikom Abrahamom.'
  box-NT: Àwa, á bìa dó mí sĩa le Dónbeenì yi á le è wé lè mu tentemu
    là a Abarahaamu mu bìo síi.
  ote-NT: Hangue nuꞌʉ tóꞌo pɛꞌtsa ra jamfri go gueꞌʉ nja̱pi mahyɛgui co ra Abrá núꞌa̱
    toꞌo bi mɛꞌtsa ra jamfri.
  wnu-wnu: Abraham wonou oau apand end uber igoa gas ende munon gugum wo gas ende
    ebet eng gor uber igorubour.
  zam-NT: 'Por cona, ngue niin loo gu'': Le'' ryete mèn co'' ndxela''s loo Diox por
    cón che''n Jesucrist le''n tiemp ndxè'', loo ryete mèna Diox ndli huen nda mèna
    no ndxàc con'' ndac loo mèna. No lalque'' ndxàca loo mèna nalle'' xalque'' ngòca
    loo Abraham tac Abraham ngola''sque'' di''s co'' mcàbgòn Diox li Diox loo Abraham.'
  zyp-NT: Macawtaco, zingnah a hnuipaw cawngsaw sahlo cawh Abraham tei a zingnah thongtah
    a cypaw bonghnang khah aa hrong he.
  sey-NT: Abraham ja̱re sihuacohuaꞌire nesicohuaꞌipi paꞌiyë, i̱ cuasaseꞌeje̱ necaiquëre
    pare cuasacohuaꞌije̱.
  nvm-nvm: Eburam fu Godon vuak iji ma vierafega God fu unam ma karivako iji abe main.
    Ijefuon e fok eraneb bu ma vierafejo iji bu Eburam unam ma iji God fu mainma ijeg
    fu bu miak.
  mps-mps: Tama Abraham agai Godigo agabolo wali po odama, tama te poba aga homu sese
    mubaso, Godigo aga dali dwagi yai sę yai dao. Tama tiwai, niwai we bidi augwa
    homu sese Godigo wali poba mubaso, Godigo augwali dali dwagi yai sę ebo dao.
  pab-NT: Abraão atyo tyakeko Enore niraene hoka ityakekone hiyeta waiye mokene. Nikare
    tyotya tyakekohenerenae tehitiya waiye kaxomokakita hatyo akereta.
  llg-llg: Huu Manetualain hehelun ndia, de Ana fee babaꞌe-babatik neu basa hataholi,
    fo lamahele neu Ndia, fo sama leo Ana fee Abraham.
  kyf-kyf: Ablaamʋ ka -Lagɔɔ gbʋ -yɔŋwnu, 'ɩn -Lagɔ yia ɔ 'nyulaŋwna. 'Sa -bhloo 'dɛ
    -wa weee ŋwnua -Lagɔɔ gbʋ -yɔ, -Lagɔ ŋwnaa wa 'nyu la.
  tpi-tpi: Abraham i bilip na God i bin mekim gut long em. Na olsem tasol God bai
    i mekim gut long olgeta manmeri i bilip.
  mih-NT: Yucuan cuenda, ñiyɨvɨ sino iñi tañi sino iñi ra Abraham, saha ra Ndyoo sa
    vaha sii ñu tañi i saha ra sa vaha sii ra Abraham vatyi i sino iñi ra.
  qvh-NT: Abraham yäracushganno nogansipis Tayta Diosninsiman yäracorga Abraham bendicionta
    chasquishgannömi bendicionta chasquiycansi.
  kms-kms: Pugri bu muq wute buagi aye God nei rimbig kin te God Abraham wuti ni nei
    nimbig ye yuwon nuang kin pugrine yuwon nuany ye.
  agn-agn: Animan, aloyan tang Dios tang tanan ang mga taw ang mamagto ong nandia,
    pario tang inaloyan na si Abraham, ang nagto ka ong nandia.
  nhi-NT: Ica non aquihqueh icpiah tlaniltoquilis inauactzinco, Dios quinteochiua
    sannoiuqui quemeh in Abraham, naquin de milauac oquipix tlaniltoquilistli.
  ttc-NT: Ikxji kye aj wit'lik kyk'u'j ti'j te Qtata Dios nkyeqet ky'iwla' iktza'x
    te Abran oqet ky'iwla' tzan tpaj wit'lik tuq tk'u'j ti'j te Qtat.
  dan-1931: så at de, som ere af Tro, velsignes sammen med den troende Abraham.
  kwj-kwj: O keke apa ele hima sembe ti Gotri ni wu hano ti, sembe ha hima Epuraham
    ga Gotri kwambu o funda wu torokonda.
  vie-OVCB: Như thế những người tin Chúa đều hưởng phước hạnh như Áp-ra-ham.
  kze-kze: mindáyavena naaóvá'á Áánútu Ááváramumba kawe'á umánkaraintemba kwenááiyavesamo
    árairemo kwésewai kawe'á kwéumatinkaiye.
  mpj-mpj: Julyju Yipuramju Mama yiltalu kulilpayi, palunyangkara Mamalu kunyjunyu
    ngapilpayi. Jilanyayuru Mamalu-lampa kunyjunyu ngapilku, Juwuparnikukamu Juwukajaku,
    yiipila Mama yiltalu kulilku.
  lbk-lbk: Adi kad bindisyonan Apo Dios am-in nan mamati ken siya, kag isnan inangnena
    ken Abraham ay namati ken siya.
  mto-NT: Ax veꞌem tseꞌe, je̱ꞌe̱da pa̱n pa̱n jatyeꞌe je̱ Nteꞌyam du̱jaanchjaꞌvidup,
    kunooꞌkxju̱dupts je̱ꞌe̱ veꞌe je̱ Nteꞌyam, veꞌem ax joꞌn du̱kunuuꞌkx je̱ Abraham,
    juuꞌ veꞌe jaanchjaꞌviju.
  bzh-bzh: Nebë saga om sën alam sën ayoj neya timu vu yi lo deneḳo semusën sën Abraham
    ḳo wirek in ayo ya timu vu Anutu lo.
  guj-2017: એ માટે કે જેઓ વિશ્વાસ કરનારા છે, તેઓ વિશ્વાસુ ઇબ્રાહિમની સાથે આશીર્વાદ
    પામે છે.
  jvn-NT: Bapa Abraham pretyaya, mulané dèkné diberkahi. Semono uga, kabèh wong sing
    pretyaya pada diberkahi kaya Bapa Abraham.
  byr-byr: Sareꞌ Evɨraamɨ Gotɨyarɨ lɨmwagyaakerɨjɨ nemɨ aꞌmwe Gotɨyarɨ avaaina lɨmwamwoinaavɨna
    Gotɨyai tewaanya naanga yanga nejaawakeinera.
  ian-ian: Ebraham God kat ndɨna mbangɨ wiyo waavi taagandɨ maa God ndɨ kat apma vat
    yindɨ. God kat ndɨna mbangɨ wiyo waavi taaganda vla nɨna mbangɨ wupma wiyo waavi
    taagandeyan nɨno wupma nɨn kat god apma vat yigiyandɨ.
  hun-hun: Ekként a hitből valók áldatnak meg a hívő Ábrahámmal.
  mcf-NT: Abi tantiaquidquio icsho ambi Abadauan bëdamboen isampicpadomboen nëbi aton
    Mado Esus tantiasho Nuquin Papan nuquitsen bëdamboen isec.
  kjs-kjs: Go lakalisa-pulu enaalinumi Abraham-rupa kone rulaemere nimumi epe puri
    komea-rupa mealimi.
  mni-mni: Abraham-na thajakhi amasung yaipha thoujal phangjakhi; aduga asumna thajaraba
    makhoi pumnamakna Abraham-na oikhibagumna yaipha thoujal phangjagani.
  yad-NT: Ramuni̱tiy rityi tuva̱chu simu Ju̱denu daryatiy satuva̱choda Avurá̱bay,
    rirye̱cha jmu̱tyasavay sisa̱ ramu.
  mxb-NT: Sa̱ꞌá ño̱ó ndi ndáa mií vá ña̱yuu kándéé ini Jesús, no̱ón kúú na̱ natiin
    ña̱ va̱ꞌa xíꞌo Ndios, táto̱ꞌon ki̱ꞌo ni̱ ndoꞌo Abraham sa̱ꞌá ña̱ ni̱ ka̱ndísa
    na to̱ꞌon ni̱ kaꞌa̱n Ndios xíꞌín ná.
  pon-2006A: Eri, Eipraam ahpw pwosonla, oh Koht ketin kapaiahda. Eri, irail koaros
    me kin pwosonla, Koht pil pahn ketin kapaiairailda, nin duwen eh pil ketin kapaiahda
    Eipraam.
  maq-NT: Ngajan xi yëjë ni xuta xi mangu cacun me cojo Nina ne, cumanchacun tangun
    me cojo Abraham, me xi hacuaha camangu cacun.
  hto-hto: Mei daɨí nana Juzíñamuimo ɨ́ɨnotɨno dájena Juzíñamuimo ɨ́ɨnote Abrahámoɨri
    ñúefuemo ézɨcɨlliaɨoɨ.
  por-BRBSL: Portanto, aqueles que são de fé são abençoados com o fiel Abraão.
  ces-NKB: A tak ti, kteří [jsou] z víry, docházejí požehnání s věrným Abrahamem.
  cui-cui: Daxota daxita pomonae jume cowʉnta, jʉntʉ coyene weiweina, xua Abraham
    muxuna, xua irʉ Abraham pejume cowʉntsixae.
  boj-2014: Abraham a Qotei qa aqa areqalo siŋgilatej deqa Qotei na tamo uŋgasari
    kalil Yesus qa naŋgo areqalo siŋgilateqnub qaji naŋgi Abraham a ti boletnjrqas.
  eng-OEBUS: And, therefore, those whose lives are based on faith share the blessings
    bestowed on the faith of Abraham.
  eri-eri: Abraham no huwanya ngalenga wainga, Itou no figini tuwai. Onou dorofenga,
    nere fai-aita oruwanga huwanyanege ngalenga wogungana waha, Itou no nere figini
    nigonbona.
  aly-aly: Abraham rarl Akngey renh arrwekel tnakek-apeny, ingkern-penh-rnemel renh
    tnaketyek arrpemarl. Akngeyel ingkern-penh-rneman ingkerrenh arntarnt-arem arrpemarl,
    Abraham renh arntarnt-arenh-apeny arrpemarl.
  wiu-wiu: One oka toa-kama nimini taatekoa too wa Eberame Akolalike wene tugoa meane
    toa meki-kitipa Akolaliyo Eberame-pala kikilikoa pewe witikome poanele toamene
    yene tetepo takoa meko.
  swe-swe: Därför blir de som är av tro (litar, lutar sig emot Gud) välsignade tillsammans
    med den troende Abraham (som trodde, litade, lutade sig emot Gud).
  cth-cth: Hatdawkvah yuemnae ka tawn e naw teh, ka yuem e Abraham hoi cungtalah yawhawinae
    a coe awh.
  mti-mti: Meoya anotumat igiyawa, anotumat abnawa Ebraam gaibu waribiya munivi.
  pad-NT: Abraão Deus athi-ra kajari'daravini mani ida Deua bikajoamoravini hija.
    Onivani fori vihira adani ija'ari hahavi Deus athi-ra vakajari'dariki va'ora kajoamoravini.
    Abraão-ra kajoamoravini vani fori vihira jaboni adani va'ora kajoamoraki.
  twi-twi: Abraham gye dii ma wohyiraa no, na wɔn a wogye di nyinaa nso, wɔahyira
    wɔn sɛnea wohyiraa no no.
  hlt-hlt: Te dongah tangnah kah hlang rhoek te tah uepom Abraham rhangneh a yoethen
    uh.
  tbz-SIM: Abɑrɑhɑmmu do tɑ̃́ Kuyie nku kɛ̀ kùu ò dɔ̀ɔ̀ mɛsɑ̀ɑ̀. Mɛɛ̀ botí nku bɛ̀ɛ̀
    kó dimɑ̀ɑ̀ bo yie nKuyie nkù múnkɛ bo bɛ̀ dɔɔ̀ mɛsɑ̀ɑ̀.
  san-GUJ: અતો યે વિશ્વાસાશ્રિતાસ્તે વિશ્વાસિનેબ્રાહીમા સાર્દ્ધમ્ આશિષં લભન્તે|
  ake-NT: Mɨrɨpan kamoro apurɨto' esanon pʉremasa' Epʉra'an, apurɨto' esa' pokon pe.
  qvn-NT: Chaura cananga Abrahamnuysi Diosman yupachicurcanganpam runacunaga Diospita
    yanapasha carcayan.
  tku-NT: Ū'tza' cālīsicua'lanātlahuacan xlaca'n tī talīpāhuan Dios chuntza' chī Abraham.
    Xla' ixlīpāhuan Dios ē sicua'lanātlahuaca.
  bjk-bjk: Möxö ina na, i maras im, bere idi nang te nunu, God irabo wadöane idi arixe
    me Abaram, a tene nunu.
  msy-2020: '@see-verse:GAL.003.008'
  bpr-bpr: Ftoo Abraham di Dwata, na banlén kenen kafye. Taman, i kdee ftoo, lêan
    ale banlé kafye.
  cle-NT: Hi³ja̱³ hi²xiáh³ dxú⁴ hí⁴jmeé⁴ Dios nɨ³ chiáh² diáh⁴ hi³ ca³dsa³taáy³ chiáh²,
    ja̱³ba² liáh³xɨ³ gá⁴jmeé³ chiáh² Abraham chiaah¹ hi³ gá⁴taáy³ ja̱³.
  txq-txq: Huu Manetualain hehelu-bartaan naa, de Ana oo fee babaꞌe-babatik neu basa
    hatahorir fo mana ramahere reu Ndia, sama leo Ana fee Abraham ena boe.
  aaz-aaz: Natuin Uisneno In rais manbaꞌan naan, etun In nfee tetus neu tuaf-tuaf
    sin reꞌ anpirsai Je, nahuum on reꞌ In nfee je neu naiꞌ Abraham.
  qup-NT: Abraham Yaya Diosta kirishpan Yaya Dioska payta yanaparka. Chayrayku, maykanmi
    Jesukristuta kirin Abraham Yaya Diosta kirishkanshina, paytaka Yaya Dioska yanapankami.
  dop-dop: Apǝlɑhɑm tɛmɑ Ɩsɔ nɑ ɩ tɑɑ nɑ Ɩsɔ lɑpɩ-ɩ kʋpɑntʋ. Nɑ mpʋ tɔtɔɣɔ pɑ tǝnɑ
    mpɑ pɑ tɛŋ pɑ tɑɑ nɑ Ɩsɔ tɔ, ɩ́lɛ́ ɩ lɑkɩ-wɛɣɛ kʋpɑntʋ kɛ mpʋ tɔtɔɣɔ.
  azb-azb: Beləliklə, imana əsaslananlar iman etmiş olan İbrahimlə birlikdə xeyir-dua
    alırlar.
  eng-DBY: So that they who are on the principle of faith are blessed with believing
    Abraham.
  guo-NT: Samata, Dios kajachawaesaxael puexa jiw, japi chiekal Dios xanaboejapi,
    me-ama chajiakolaxtat Dios kajachawaet Abraham, japon xanaboejt wʉt Dios.
  hla-hla: E Abraham e hamanei e Sunahan be Sunahan te kalale nen. Ne Sunahan e kalala
    has ranou u katun hoboto te mar hamana uar te hamana u e Abraham.
  mav-NT: Pyno koitywy aitoria yne ywania Tupana mimo­hãpyk ko'i. Aikotã Aparãu mohãpyk
    hap ewy ra'yn tomohey pywo piat potiat ko'i.
  kpf-kpf: Abarâmŋâ Anutu nâŋgâm pâlâtâŋ kwâkŋaŋgip. Oi a Kembugâren nâŋgâm pâlâtâŋ
    kwâkŋaŋgâm ândimen, nen Abaramgât mâsobân bagimen.
  ppo-ppo: Atére betené mepaae so whi̧ de Talepaae kisipa tiki tiratepa, ti kisipa
    tiki tiratere sekȩ́ Abraham wisirótu yale kaae, atéró kisipa tirale so whi̧kélé
    Kótóné wisirótu beterapó.
  hin-2017: तो जो विश्वास करनेवाले हैं, वे विश्वासी अब्राहम के साथ आशीष पाते हैं।
  wol-KYG: ba tax na, boroom ngëm yi lees di booleek Ibraayma miy boroom ngëm, barkeel
    leen.
  bef-bef: Yaꞌma Abalahau keheli uleꞌale huto agoya hu emilata huꞌehina hetofa kapogu
    giyaka ito buꞌehina. To enali ana hite Huꞌmamofitoga agoya hu emilata ana kapoloko
    ite bilanaꞌa enali lusaꞌagu bi falalabe.
  amm-amm: No monoi no mo, noko mo mulumolo luwaiyakinomo, Koto mo na fasikoimo, mulumolo
    luwai nokota Apolofamoso no fasiki no, noinoso na.
  zaj-zaj: Sama ya kilamso kino, awo wekile nhamanila yao mwa Kilisto womotezwa, kamba
    vija Ablaham viyamotezwe sama ya nhamanila yake.
  chq-NT: La joon iuncwaai'³ Dios 'in jai'² lɨ́ɨi² 'ii caan²¹mo coon'¹³ Abraham, 'in
    nigajai'² lɨ́ɨi².
  swp-swp: Arinai ede, isi wa sunuma tataodi se helolodi, maedi Aberahama, sunuma
    tauna wa.
  bjr-bjr: Anutufa qufanoo Abarahaamafa mi ufana nariara irisee doo kuqaa fee qunara
    Anutufa Abarahaamana amiqi amiqinau. Doo maqee aukuana miqi kai iqa aiqama irirana
    Anutunasaa rusimariasa Abarahaamanasaaqaraa amiqi amiqirana Anutufa raina nimidanoo.
  aby-aby: Ibake Eibaramu dawae Godi imukenewaa ukeibi mi, dawaini i Godi imukaisa
    orouini Godima emua yaisina we ma irauaiai ukakune.
  eng-YLT: '''Blessed in thee shall be all the nations;'' so that those of faith are
    blessed with the faithful Abraham,'
  jni-jni: Barki anime anu akura Asere wazi gongon nan ibrahim me, unu wa nu inko
    iriba.
  kne-kne: Isonga bindisyonan Diyos di am-in ay mamati ay kaman din namindisyonana
    en Abraham begew sin pammati na.
  tgj-tgj: Abraham mvngjwng to okv boktalwkji toku; vkvlvgabv ninyia apiabv yvvdw
    mvngjwng dudw oogv mvnwng nga boktalwkji duku.
  gui-NT: Jae rambue Tumpa añave omovendise mborogüɨrovia güɨnoi vae reta, Abraham
    omovendise rami. Echa Abraham vi güɨnoi mborogüɨrovia.
  quc-TT: Xaq jeriꞌ ri e kꞌaslik pa ri kikojobꞌal e tewchiꞌtal rukꞌ ri kojonel Abraham.
  heg-NTPO: Undeng Ama Lamtua Allah in hida na, tiata Un kon bel hangun se totoang
    atuil in parsai Una ngas, banansila el Un in bel hangun son se Abraham ma.
  ptu-ptu: Dadi ingganna hupatau to matappa' la ditamba' umba susi Abraham to matappa'
    ditamba'.
  bzd-NTPO: Es se' isué̱ tö wé̱pa ko̱s e̱rblöke ie' mik we̱s Abraham es, esepa ko̱s
    a̱ ie' e̱r buaë chöraë we̱s ie' e̱r buaë yë' Abraham a̱ es. Esepa ë̀ a̱ ie' e̱r
    buaë chöraë.
  kwf-kwf: ꞋIu, sa Abraham faꞋamamana, ma God ka ꞋoilakitaꞋinia. ꞋUnaꞋeri logo, sa
    tai bore Ꞌana neꞋe kira faꞋamamana, God ke faꞋaleꞋada diꞋia sa Abraham.
  eng-WYC-2017: And therefore these that be of belief, [or they that be of faith],
    shall be blessed with faithful Abraham.
  eng-WMBB: So then, those who are of faith are blessed with the faithful Abraham.
  zat-NTPS: Ca'an naca, dxaca chawe' chee̱ benne' dxeleajlí lazre̱' Dios tu zren nen
    Abraham, bénnea' guxeajlí lazre̱' Dios.
  spp-spp: Ibirayima à dá Kile na, ka Kile si jwó le u á, amuni li mú ɲyɛ shin maha
    shin ká dá Kile na ke, u sí jwó le urufol'á Ibirayima fiige.
  zty-NTPS: Ki naken, Bran na' bejḻi'e che Dios, na' Dios wnné' nake' chawe'. Ḻezka'
    na'a, Dios žone' chawe' yógo'te benne' ka' žejḻé'gake' chie' Ḻe'.
  mek-mek: Ke Deo ega eifa oma puo, Abraham Deo epakoꞌania aisama, kapa feloꞌi maꞌo
    Deo eegai eafiiꞌi. Ega koa iꞌopoga kaisau Deo kepakoꞌania auꞌi, Deo Abraham eegai
    ekapa koa iꞌopoga, isa isafa faagaꞌiai ega koa agekapa.
  aey-aey: Odocob Ebraham waug meleeceb Anut eeldon. Eunu cunug age wawaga meleena
    eu age Anut uqa eeladena, eu odiwe uqa Ebraham eeldon.
  urd-GVH: इब्राहीम ईमान लाया, इसलिए उसे बरकत मिली। इसी तरह सबको ईमान लाने पर इब्राहीम
    की-सी बरकत मिलती है।
  ycn-ycn: Abrahami chu pechu i'imari caphí richojé. Aú Tupana la'arí rinacu palá
    i'imacá. Ñaqué caja rila'acá palá caphí péchuruna richojé piyuqueja.
  djr-djr: Yo, ŋunhi ŋayi Yipurayimdja märr-yuwalkmirriyinany God-Waŋarrwalnydja,
    bala yan ŋayi märraŋala ŋunhi ŋula nhäny mala manymaktja nhanukuŋuny Waŋarrwuŋuny.
    Ga ŋuli dhu ŋunhi ŋula yol yolŋu bitjandhiyiny märr-yuwalkmirriyirr nhakun Yipurayimdja,
    ŋayiny dhu ŋuriŋiyiny yolŋuy ga bitjandhiyi bili yan märram nhanukuŋ God-Waŋarrwuŋ,
    ŋunhi ŋula nhä malany manymaktja.
  kvg-kvg: Eibleem Mbumbukiam, gè-unimanqatín, yaq ndego matev eqeieqei vømbō-matanam.
    Yaq nakémbá, gekha ezoqām ndigu, ndi-unimanqatinat, av Eibleem ge꞉-unimanqatintam,
    Mbumbukiam ndigu matev eqeieqei zǿmatanám.
  rug-rug: Raṉeraṉe se Ebarahami ke tamanae; ke sari doduru pu raṉea sa Tamasa, si
    kaqu tamanae.
  hop-NT: Noqw ōviy sohsoyam qapēvewnit aṅ hinwisqam Abraham pas qapēvewnaqat amum
    hahlayhpit epya.
  san-URD: اَتو یے وِشْواساشْرِتاسْتے وِشْواسِنیبْراہِیما سارْدّھَمْ آشِشَں لَبھَنْتے۔
  heb-LB: על כן לכל מי שמאמין במשיח יש חלק בברכת ה׳ לאברהם אבינו.
  caf-NT: '''Et huwa ndez na''a njan dúhoont''ah, Abraham, ''en Yak''usda yuba ''alha
    ''int''ah ''et huwa degha nus hoonzoo hubugha whults''ut. ''Ink''ez ndan Yak''usda
    buba ''alha yint''ah, ''en chah whuz na''a zeh njan degha nus hoonzoo hubugha
    whútelts''ulh.'
  mio-NT: Chacan cuu cha iyo tu manini chi ndihi ñivi chinu ini chi ra Ndioo cuhva
    cha ni chacoo tu manini chi ra Abraham, vati chinu ini ra chi Ndioo.
  srq-NT: Sã Abraham Dios ɨcua tuchɨ no. Sã Dios turãte riqui ee no. Ae Dios ɨcua
    quia namo nae, ũquɨ̃ je abe chõ Dios turã ndiqui nguiã Abraham ndese.
  kje-NT: Ende ri na'akeme ma akin naili'il Makromod Lalap naise Abraham, hir lernala
    Makromod Lalap Nin rere'e haharu haenhi.
  gaz-gaz: Kanaaf warri amantii qaban, Abrahaam nama amantii sana wajjin eebbifaman.
  kud-kud: Eeta tahanahanapui neta tauyemidiwone maudoidi adi awanamwanamwa hilobai,
    hiya Abelaham baidanao.
  urb-NT: Tupã pandu ame'ẽ ke rehe Amarã jurujar katu. A'erehe upa ma'e ke Tupã me'ẽ
    me'ẽ katu ipe. Amarã aja amõ ta tĩ. Upa Tupã rehe jurujar katu ame'ẽ ta rehe Tupã
    usak katu ta tĩ. Amarã aja a'eta rehe Tupã usak katu ta tĩ.
  fra-LSG: de sorte que ceux qui croient sont bénis avec Abraham le croyant.
  san-HK: ato ye vizvAsAzritAste vizvAsinebrAhImA sArddham AziSaM labhante|
  cak-SNT: Y incheꞌl ri Abraham can xꞌan bendecir ruma xucukubꞌaꞌ rucꞌuꞌx riqꞌuin
    ri Dios, can quireꞌ jeꞌ quinojiel ri niquicukubꞌaꞌ quicꞌuꞌx riqꞌuin ri Dios, can
    ncaꞌan jeꞌ bendecir.
  uvh-uvh: Wara' ning nakedantam, aming dabiksa' ka Ebraham ning mandang ganang inga'
    kadofinga naktangka tanga ikem indindu' kafakafa ka Anutu wari tim naktangka aming
    Ebraham ga' tangamgu' ningsa' tinim wara'ning.
  ino-ino: Kamale'neanakeno Epalahamu'a Anumaya Koti'a hutesea yafe afino aipafi male'neno
    aku amino alakepa hu'nea yafe Anumaya Koti'a kanale manu ami'ne. Ami'nike'a mako
    vaya'moki Epalahamu'a hu'nea kava hu'a Anumaya Kotife afi'a apaipafi ne'malaya
    vayana Anumaya Koti'a akai'a ani kanale manu ne'apame.
  gnn-gnn: Bala ŋayi Yipurayimdhunydja märr-yuwalkthinana dhäruktja ŋunhiyi Godnha,
    bala ŋayi Godthu goŋmirriyaŋalana ŋanya Yipurayimnhanydja, galkikuŋalana gäŋala.
    Ga ŋunhi ŋayi yurru ŋula yolthu yolŋuyu yuwalkkuma märr-yuwalkthirri yukurra Godnha,
    bala ŋanyana ŋayi yurru Godthu bitjandhi liŋgu goŋmirriyamayi rrambaŋi yana Yipurayimnha.
  yal-yal: Naxanye dɛnkɛlɛyaxi, ne duban sɔtɔma nɛn alo dɛnkɛlɛya muxuna Iburahima.
  cnt-NT: Jaun₂ le₂në₅ bá₄ në́₃, juɨ₁lia'₂ dsa₂ i₂'én₂ në́₃, i₂'éi₂ bá₄ i₂lɨ́n₅ dsa₂
    i₂rë₂gon'₅₄ quián₅ Diú₄ co₂dsia₅ quiain'₅₄ Abraham i₂ca₂rë₃'én₂ 'éi₂.
  tif-tif: Ultap kemin ale, tunum God ami lak duula kaakal, God ali kukup tambal tambal
    kolokoma kaali, Abraham ami kanu-balaya kanon-bisa altap akal kanu-mokoma ko.
  nlx-nlx: तानकेरता जोला माणहे बुरहो केरतेह, ता विश्वासी अब्राहामा हेऱ्या बोरकेत सापड़ावतेह।
  apw-NT: Áík’ehgo nṉee Christ daayodląąhíí hik’e Abraham, Bik’ehgo’ihi’ṉań yodląąhíí,
    biłgo biyaa daagozhóni at’éé.
  gum-gum: Inchawei kørebeløbe tru Abraham Tiuswan køreb møøba kanbalatø mayanguen
    tab indiilø køn.
  not-NT: Aisa icanta Tosorintsi itasongobentaiguëri antagaisati quemisantatsiri,
    itimacagajiri, aisa icantaigari ibega Abaram.
  plu-plu: Ayge nikwe madikte hiyeg ku pariye kamaxwenepwi ta gipitit Uhokri ke amekene
    Abrawhbe, ignes utí kabayka hawwata ku samah ig amekene Abrawh utí kabayka.
  iou-iou: Eruk Abrahamtä man unita nadäwän bureni täŋirän Anututä iron säkgämän täŋ
    imiŋkuk. Ude täŋkuko unita ämawebe nadäkinik täk täkaŋ unita udegän täŋ yämik
    täyak.
  ntp-NT: Poduucai Diuusi baiʌʌliatudai sioorʌ vaavoitudai Suusi Cristo poduucai isduucai
    Diuusi baiʌʌliatu Avraañicaru vaavoitudacai ʌgai Diuusi.
  rai-rai: I lenkaai maa umari, diat raap baa diat nurnur din pir wadaan diat, welaar
    ma di pir wadaan Aabaraam baa i nurnur.
  haw-1868: Nolaila hoi, o na mea ma ka manaoio, na hoopomaikai pu ia lakou me Aberahama
    ka mea manaoio.
  ffm-ffm: Ndennoo, goonɗinɓe fuu keɓan barke no Ibarahiima goonɗinɗo oo heɓiri barke
    nii.
  arb-NAV: إِذَنِ الَّذِينَ هُمْ عَلَى مَبْدَأِ الإِيمَانِ يُبَارَكُونَ مَعَ إِبْرَاهِيمَ
    الْمُؤْمِنِ.
  cop-CNT: ϩⲱⲥⲧⲉ ⲛⲓ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⳿ⲫⲛⲁϩϯ ⲥⲉⲛⲁ⳿ⲥⲙⲟⲩ ⳿ⲉⲣⲱⲟⲩ ⲛⲉⲙ ⲡⲓⲡⲓⲥⲧⲟⲥ ⲁⲃⲣⲁⲁⲙ.
  sri-sri: Abraham Marĩpʉre bʉremumakʉ̃, Marĩpʉ ĩgʉ̃rẽ õãrõ iridi ããrĩmí. Irasirigʉ
    daporadere ããrĩpererã ĩgʉ̃rẽ bʉremurãnorẽ õãrõ yámi.
  nal-nal: Malasing ma xa maravas adu naandi ina di inaxam paazaai, Nakmai xai lis
    a daxaiang sin naandi varaxai wana Aabaraam, a rapti ina xa inaxam paazaai.
  kyq-kyq: Abraam aal maakin̰ do Raa ki ɔɔ Raa tɛɗin̰ bɛɛn̰a. Bin se jee aalga maakɗe
    do Raa ki ute Abraam se, Raa aɗen tɛɗn bɛɛn̰ kici.
  kwd-kwd: Ma la Ebraham ka tagoto'o, ma God 'e nanamate'eniga. Maka 'ilo'oo la'u
    mola, ni dai na'a gila tagoto'o, God te'e nanamate'enia 'ilaka'u la Ebraham.
  ded-ded: Abrahangngo Anutuac yoac negensinggeec nga ngicngac yeneng Anutuac yoac
    negensinggedae, yeni Abrahanggoc kenec megecde.
  ewe-ewe: Eya ta ame siwo katã si xɔse le la, woyra woawo hã abe Abraham, ame si
    xɔ Mawu dzi se la ene.
  nuy-nuy: Yigaj! Naagi-yung na-Abraham ni-jambarrgiiyn nigawi-wuy na-God-guy, marri
    nigaayung na-God naagajij-majgaa niga. Anaani wiijamana, ngagurru warraarrawindi-lhangu
    ngurru-jambarrgina-yinyung na-God-guy, anaani ngarraniigajij-majgana ngagurru.
  cop-BHC: ϨⲰⲤⲦⲈ ⲚⲒⲈⲂⲞⲖ ϦⲈⲚⲪⲚⲀϨϮ ⲤⲈⲚⲀⲤⲘⲞⲨ ⲈⲢⲰⲞⲨ ⲚⲈⲘ ⲠⲒⲠⲒⲤⲦⲞⲤ ⲀⲂⲢⲀⲀⲘ.
  buk-buk: Abraham kêŋ whiŋ, dec tap Anötö ndê mbec ŋamwasiŋ sa. Ma bocdinaŋ lau hoŋ
    naŋ sêkêŋ whiŋ, naŋ oc sêtap mbec dau ŋamwasiŋ sa sêwhiŋ Abraham.
  pri-NT: Wàrapwiri naa goo diri tàpé na rà cèikî [naa goo wà Pwiduée] ba rà o tòpi
    jiié i aupwényunyuâari na ia é naa tà Abéraama, gée goro ê cèikî kêe.
  zpq-NT: Na' can' naquen, Diosen' chone' güen len beṉe' ca' chesejnilaže' ḻe' can'
    bene' güen len da' Abrahanṉa' ben' gwyejnilaže'ne'.
  por-TFT: Por isso, podemos concluir que são aqueles que confiam naquilo que Cristo
    fez que são abençoados {que Deus abençoa}. Isso inclui todos os não judeus e judeus
    que confiam nele, junto com Abraão, aquele que confiou nele há muito tempo.
  gwi-NT: Abraham izhit gwik'iinjindhat ts'ą' adan chan Vit'eegwijyąhchy'aa yats'ą'
    gwinzii t'ii'in, izhit gwik'it juu gwik'iinjiighit nąįį datthak Vit'eegwijyąhchy'aa
