    maken Moses ile patorong ile thealing nge it kene i vus ol.
  bdd-bdd: Bewa tuwa Keliso ꞌinao pwaima, ꞌoinega loinaina ꞌana ꞌitayahi ꞌoida ꞌigumwala,
  cbt-NTPO: Iporaso' nani Quisocristo o'marin ni'ton, co huachi maistro pochin nininso'
    nohuantarihuahuë'.
  srn-NT: Ma now di wi e bribi, wi no abi a wèt fanowdu moro fu luku wi èn gi wi leri.
  cta-NT: Loꞌo juani taca jlya tsoꞌo tiꞌ na jiꞌi̱ ycuiꞌ Ndyosi xquiꞌya Jesucristo,
    ngaꞌaa siꞌi chaꞌ cusuꞌ nu laca loo jiꞌna.
  bqc-SIM: Lá Yesu náaikɛa kà sa, wa bↄ wá gwana yã́u.
  tcz-CHONGTHU: Tun tahsanna lampi chu hunga ahitan, eipuihoi ding uvin Danthu chu
    ingai chatbe tapouve.
  mar-mar: पण आता, विश्वासाचे येणे झाले आहे म्हणून आपण ह्यापुढे बालरक्षकाच्या अधीन
    राहिलो नाही.
  snp-snp: Ido koli kikito umonimo monawa moda oloto pitainako, kiyaba o ledami kawakafo
    oiya amaloti nela wi ledámami ne.
  isl-isl: En fyrst Kristur er kominn, þurfum við ekki lengur á þessum lögum að halda
    til að gæta okkar og leiðbeina okkur til hans.
  spy-NT: Kunyoo, kuu yoo kookiikaasee keey Kiriistō kōmēētākuriibootēēch ꞉kiruutēk.
  xnn-xnn: Isonga gapo isnan pammati tako ken Kristo et maibilang en an-ak Apo Dios
    datako am-in tay siya nan maitatapiyan tako. Isonga baken et nan linteg is mangbanbantay
    ken datako.
  mwe-mwe: Kwa nneyo pakubha ngulupai jiishe, uwe twanngabha kabhili nkulelwa na Shalia.”
  tte-tte: Meli kana kamwasa iyawatagilimako, kabo kita nige tamiyamiya yoi loinane
    yaulina mena.
  tcs-tcs: Nau yumpla gad bilib lo Kraist, ane dem lo i nomo bos blo yumpla.
  hlt-THB: Cawhtaw tuh cangnaak ce law hawh hy, cedawngawh anaa awi doencangnaak ak
    kaiawh ningnih taw amni awm voel uhy.
  soq-soq: Tane do anaana no seda kerakera ruau onianedio ideita Keriso bedewe sumanaintataa
    intawa wiseno anaana mukawa dialen, ipawa God menasadia no sumanai mampe dodomanantata.
  qub-qub: Canan Jesucristuman yäracunanchïpaj timpuna caycaptenga mananami yachachejpa
    maquinchönachu caycanchi.
  att-att: Á gapu ta pangikatalà tam kâ Apu Kesu, awánin ta máwák nga mattudduán ittam
    megapu sù tunung.
  bki-bki: Mia vonganei, tuboiano na maka bunu rivitikar kito, bior bogo na napano
    ravarkar tiniedo ea Kristo miyotuba ruei.
  bqp-bqp: Lákũ Yesunaanikɛnaa sù nà sà, o bo ó gwàri yãn.
  mcp-mcp: Nə́ ndɛɛ́, ŋgaá nə́ fwála lʉ búgʉ́lálə Krîst í á mə́ wɔ́ɔ́s? Məcɛ̧ɛ̧ mə́
    aŋgɛ́ ná nə fála shé.
  hat-hat: Men koulye a, lè a rive pou nou gen konfyans nan Kris la; nou pa anba men
    moun ki t'ap veye nou an ankò.
  npl-NT: Iwa axa, kemi yotikneltokakeh n Cristo, itlanawatil Moisés ayakmó moneki
    matechyakanto.
  bgg-bgg: Thuh shii migi ichiih shii um ro, Iphey è ne gethek shii bajo dumuii arek
    sha ruii phro.
  eng-TCENT: But now that faith has come, we are no longer under a guardian,
  eng-BSB: Now that faith has come, we are no longer under a guardian.
  cpu-NT: Aritakera ayoyetairo aventaashireyetaari, te onkovanaiya iyotaayetai Ikantakaantaitane
    impaitya antayetairi.
  san-ASM: কিন্ত্ৱধুনাগতে ৱিশ্ৱাসে ৱযং তস্য ৱিনেতুৰনধীনা অভৱাম|
  tac-NT: '''Lige ''ma sébale alué ralámuli buyáname alé chátiri bowechi e''yéname.
    ''Ma tabilé najkiá napurigá animela alué Moisesi osilila nulalí rejcholi Kristo
    nawamio napugiti ''ma nawáligime alué Kristo.'
  eng-WEBPB: But now that faith has come, we are no longer under a tutor.
  gfk-H: Ma no pakana bung wara nurnur i ta hanuat um, hua ira warkurai pa diet na
    kurei kahai habal dahat.
  viv-viv: Tu vetumagana ana eda Yaubada ahe giyemaunena faꞋina, ide Mosese yana vehimeya
    yana miyatagona againe aimo keke kadamiyami.
  yao-yao: Nambo pakuŵa chikulupi chiiche, malajisyo nganigakola ulamusi pachanya
    petu.
  tgp-tgp: Pani nake, matan rasua mo mai moiso, r̃a sopo mele toho na ruhuruhun tea,
  auc-NT: Ayæ̈ ñöwo ïñömö, Mönö në wede pönënongä do pongäimpa, ante adinque Wængonguï
    ñöwo wæætë wææ änämaï ingampa.
  kbc-NT: Natigide niɡ̶ijoa lajoinaɡ̶aneɡ̶eco Moisés ane liciagi niɡ̶ina ane jilokaɡ̶ateloco
    aɡ̶alee doweditoɡ̶oloco, igaataɡ̶a Aneotedoɡ̶oji ja yakadi me ɡ̶odeɡ̶enaɡ̶a leeɡ̶odi
    me jinakatonaɡ̶a Cristo.
  bmh-bmh: Ulis Yesus zuna, igual oigeb petak em, kasai ze nug koli ig i gumigamau.
  ctu-BL: Wʌle tilemix jini wen t'an mu' bʌ lac ñop. Mach chʌn añonixla ti' wenta
    jini mandar.
  meq-meq: Anəke na, Mbəlom ka həndəkakway tsəveɗ i mədzal ha ka Kəriste, bazlam i
    Musa mapala eye ma tsəpiye kway sa bay.
  noa-H: Pari mag narrta hĩs ya hich Cristocha barchëwi hi hiekcha hʌ̈k'a nʌisiewai
    ya tag mag ley higba nʌm.
  alp-NT: Pamuli meije petua kena ite hlaleke loko Kristuse peneka, hoko hukume rebe
    Musa ilekire, rebe eraka ite roma meije eraka ite moneka.
  san-VEL: kintvadhunaagate vi"svaase vaya.m tasya vineturanadhiinaa abhavaama|
  kbq-kbq: Hianagi tamentinti hu'zamo fore'ma hu'nea knafi mani'nonankino, kasegemo'a
    kegava kriorantegahie.
  kbh-kbh: Pero Jesucrístbeñe jtsos̈buáchiyama bënga chamotsobenama mora ya tonjóshjangoyeca,
    chë ley ya ndoñe más quenátsmëna mo canÿe ents̈acá, ndayá ts̈abá yomncá bënga
    chamotsamama cuaftsamcá.
  ron-LSB: Dar acum, că a venit credința, nu mai suntem sub tutore.
  pon-pon: A pojon lao pwarador, kitail jolar mi pan jaunpadak o.
  nhe-BL: Pero ama, ya ajsico Cristo para ma tijneltocaca, huan ayoc tiitztoque imaco
    nopa tlatequipanojquetl tlen elqui itlanahuatil Moisés, pampa ayoc quipiyaj tequihuejcayotl
    ica tojuanti.
  sps-sps: Sai tovei roman, u nainy faason ten Krais kaa os to, an Faun gim pis non
    ma tagaa ot rara.
  wnc-wnc: Siwan sanga Jesue natapna kekekawik kakngata gwa apan kake ninu mama wamu
    tupa nin ninduyuke Kraisde ninipakapbut takngae natapna sanga moo binga siwan
    ninda wamu waakngae gepbiatang gatu yutnanga dua.
  bus-bus: Lán Yesunaanɛkɛna sù nà sa, wa bↄ wa gwàri yãn.
  gub-BL: Zanezeruzar haw rehe zaikuwe kury. A'e rupi a'e ze'eg kwehe arer a'e, zanemu'e
    arer zàwenugar a'e, nuiko kwaw Zanezar romo ko 'ar rehe a'e kury.
  imo-imo: Kinye lino Jisasi ipuki tirimolomunga mane ungumuni lino bakulu mele manda
    naa tapu tembalo.
  boj-boj: Iga Kristus qa gago areqalo siŋgilatqa bati brantej deqa iga olo dal anjam
    aqa sorgomq di sqasai. Dal anjam a olo gago abu bul sqasai dego.
  eng-DRA: But after the faith is come, we are no longer under a pedagogue.
  knf-knf: Kë wi ŋfiyaaruŋ hënkuŋ, ŋënkak awo ţi kayeŋ ki bgah.
  san-KHM: កិន្ត្វធុនាគតេ វិឝ្វាសេ វយំ តស្យ វិនេតុរនធីនា អភវាម។
  arn-NT: Welu dew akulu am tati mupiltun dungu, ngewelay taiñ küñatuyawülaetew tati
    ley dungu.
  zas-NT: Per yan guial ma raliduladx ree Jesucrist ad rüjntri naguiejn gulüü ley
    guin dunuj ree.
  ken-NT: Nɛ́nɛ, ɛnɛ́ sɛ́sɨ́kɨ́ ntɨ nɛ Kristo bɛbhé bɛ́pú mbɔ mmu anɛ ábhàbhɛri,
    anyurɛ nɔkɔ bhɛsɛ.
