verse: GAL.003.025
translations:
  kpx-kpx: Katealemo menaka keu aike nahi nalieveholima. Isito nahi nahie uvu mai
    Iesuemo mavoge keu aike nahi nalievema.
  okv-H: te Keriso humota asora amita iji mahu puvuna avoeto God ta ke pepeni na ungotena
    mane simba aisuja.
  tbo-tbo: Uyahinei houga geka Keliso witumaganana amaka i nei po lugagayo a galena
    itete uyahita i kokoe.
  mal-C: വിശ്വാസം വന്നുചേർന്നതിനാൽ, നാം ഇനി ആ സംരക്ഷകന്റെ കീഴിലേ അല്ല.
  grc-SR: Ἐλθούσης δὲ τῆς πίστεως, οὐκέτι ὑπὸ παιδαγωγόν ἐσμεν.
  bgc-bgc: जिब हमनै मसीह यीशु पै भरोस्सा करया सै तो नियम-कायदा की अगुवाई अर मदद की
    जरूरत कोनी।
  khz-khz: Ewagumona kamonagi pekwara, gaurai rova na ita ati mapene vaira.
  deu-TKW: Nachdem aber der Glaube gekommen, sind wir nicht mehr unter einem Erzieher.
  zsr-NT: Naꞌa, le chbdxin dza gac huöacruꞌ tsahuiꞌ chquiꞌ huayéjlëꞌruꞌ Cristo, cutur
    rna beꞌi rëꞌu lë naꞌ busëdi rëꞌu.
  lin-lin: Lokola sik’oyo kondima eyei, tozali lisusu na se ya bokonzi ya Mobeko te.
  hns-NT: Aur djab se hamlog okar oeppar bharosa kare lagalie, tab se Parmeswar ke
    kaanoen hamlogke siekhaawe waala na hai.
  noa-E: Pari mag narrta ĩs ya ich Cristocha barchëwi i iekcha ʉ̈kha nʉisiewai ya
    tag mag ley igba nʉm.
  eng-EMTV: But after faith has come, we are no longer under a guardian.
  mib-NT: Te vijna jeē ní quee Cristo, Yaā candíje yó, te tuá yɨ́hɨ yó ndaha ley jeē
    cúu nájnūhun mozo ndíto yóhó.
  lif-NT2: आल्‍ल खे़न् नसाःन्‍निन् त्‍ये़आङ् वाॽबाल्‍ले़ चोगुल्‍ले़ साम्‌योथिम्‍मिल्‍ले़
    आनिॽ ओमे़प्‍मा चाहाबा मे़जोःक्‍ने़न्‍लो॥
  xnj-xnj: Nambu ndava sadika yimali kubwela, tete nakuvya kavili pahi ya uhotola
    panani yitu.
  mmx-mmx: Kuren la amonga, lununu ik lok atnedik, la Laulis Linga ixo lok tatao bok
    ba nedik.
  cbr-NT: Nux ami catamënuan Cristo uá 'ain cananuna ami catamëquin an bërúancë xanun
    bana tuacën tancësaribi oquin Moisésnën cuënëo bana tancë cupíma, Jesucristomi
    catamëcë cupíshi Nucën Papa Diosan iscëx upí 'ain.
  tee-NT: Pus ju chavai ni quilachilh ju Cristo chai lai lhilaca'ancan ju yuchi pus
    jantu vana maktasq'uinican ju anu' lhamap'aksin ju xaquintamasuniyan ni na xamaktasq'uiniyau
    ju yuchi.
  eng-LSV: and faith having come, we are no longer under a tutor,
  cak-NT: Pero cami ri ley chi ri Moisés man nic'atzin ta chic chi jojruchajij. Roma
    cami xpe yan ri Jesucristo, y ja raja' ri nakanimaj.
  pah-NT: Ag̃wamo ore jikogi Jesus Cristo'ga rehe a'ero. Nurã Moisésva'ea remimbo'eagwera
    ndorererekoa'javi. A'ereki ndatekwava'javi a'ea rehe.
  sja-NT: Ɨ̃rá, Cristo cheda perã, mãgá irude ijãadak'ãri, tai waa p'anadak'aa Moisepa
    p'ãda jua ek'ari.
  xed-xed: Ndanana manda sagha gwaɗa ta zlghay nda ŋuɗuf, ta haɗ walglaŋta ŋni ta
    nzata mista zlahu wa.
  mks-NT: Ta viti co̱ cómí ga̱ ley cuéntá sa̱ha̱ yo̱ jáchi̱ cómí Jesucristo cuéntá
    sa̱ha̱ yo̱ tá cándúsa í mé á.
  gfk-S: Ma no pana bung ura nurnur te hanawat um, kaie ira harkurai pa di nale kure
    kawase habaling dait.
  bmu-bmu: Urunini meleŋninga mötnaripninan asuhuiga Köna keu bapŋe qahö malinga miaŋön
    böhi ewö qahö toroqeba galöm köl neŋgimakza. Mewö.
  dgz-dgz: Endi imunu anu dao men di taintoni ame Iesu Keriso ma gaset tauen, ap gapan
    nu iup ame pananeni da sia ya wat tamanam nimaneta.
  eng-GNV: But after that faith is come, we are no longer vnder a scholemaster.
  zaa-NT: Annana de chi ríalatsi' ri'u Cristua para iria nàri ri'u, acca labiru tse'e
    ri'u bajo nu benią ri'u dirigir antes.
  eng-WEBSTER: But after faith is come, we are no longer under a school-master.
  guh-guh: Aeconoxae baja najamatabëcuenecopatatsi Cristojavabelia. Nexata pacuenia
    pejevaxi pevetsijivi, pejevaxi baeveta, bajarapacuenia baja Dioso Moiséspijinëta
    penajumecopatsilivaisi, apo nacajamatabëcueneevetsi.
  bon-bon: Siige, ai padare cabu biname cina miiji Yeesu ne ätrungame, ingle itu lapirepi
    Cotre Mene me ire atwi padare te.
  nhw-BL: Pero ama, pampa ya ajsico Cristo para ma tijneltocaca, ayacmo tiitztoque
    imaco nopa tetequipanojquetl catli elque itlanahuatilhua Moisés, pampa ayacmo
    quipiyaj inintequi ica tojuanti.
  swh-ONEN: Lakini sasa kwa kuwa ile imani imekuja, hatusimamiwi tena na sheria.
  wbi-wbi: lino ulwakuva ulwitiko lwisile natuli mwa mulolelesi kange.
  bba-bba: Tɛ̃ ye nɑɑnɛ dokebun sɑɑ yɑ turɑ, sɑ ǹ mɑɑ wɑ̃ɑ dɔɔrɛ sɔɔ.
  eng-KJVCPB: But after that faith is come, we are no longer under a schoolmaster.
  kgk-NT: Ha ko'ánga katu jajerovia jaiko-vy Cristo-rehe. Moisés nhe'ẽgwe-rupi anho
    nhanhemopotĩ hagwã mo'ã ndajaikovéiry va'e. Upe tekoha-rupi, nhande-rehe onhangareko
    rei va'e-rami, ndajaikovéiry.
  waj-waj: Aanna Yisuunnara kutaavaivee tira suaivo vaa kooyaa nniivaara ti haitatuuraivoono
    hama kava ti haitatuunno ti utivai.
  cpy-cpy: Tema ayoteero awentaa-shire-yitaa-ri, tee okowaneeyaa ayotaayitee Ikantakaan-teetani
    oeta antayiteeri.
  mpx-mpx: Abulilek ana kamwasa iyaka i vin, inoke kila nige al ta miminaa tobahikan
    o gabulanaa.
  wbp-wbp: Yuwayi, Jijaji yanurnu nyampu-kurraju walya-kurra, ngulakunya karnalurla
    walaju nyina. Kujarlanya, kula karnalu puralku kuruwarriji Mujuju-kurlanguju,
    lawa.
  luo-luo: To ka koro yie osebiro, to koro ok wan e bwo chik.
  nhe-NT: Pero ama, ya ajsico Cristo para ma tijneltocaca, huan ayoc tiitztoque imaco
    nopa tlatequipanojquetl tlen elqui itlanahuatil Moisés, pampa ayoc quipiyaj tequihuejcayotl
    ica tojuanti.
  aii-aii: ܐܝܼܢܵܐ ܐܵܕܝܼܵܐ ܟܲܕ ܗܲܝܡܵܢܘܼܬܵ‌ܐ ܐܬܹ‌ܐ ܠܵܗ̇، ܐܚܹܪܢܵܐ ܠܹܐ ܝܘܲܚ ܣܢܝܼܩܹܐ ܠܢܵܛܘܿܪܵܐ.
  esk-NT: Aasriiñ pakmapak ukpiġumiñaqsikapta Christ-mik ataniqaŋaiqsugut maliġutaksramik.
  msb-msb: Pero niyan na igwa na kami sin pagsarig, wara na kami sa pagsakop san paraataman.
  cpa-NT: Jøng² ha¹chi² ta³ ma¹jmo¹ lei¹³ ja³cog² jniang³ mi³ma²hé² jniang³ jǿg³.
  dso-dso: ଏବେ ବିସ୍‌ବାସର୍‍ ଜୁଗ୍‌ କେଟିଆଚେ, ଆମେ ଆରି ନିୟମର୍‌ ତଲେ ନାଇ ।
  meu-meu: A harihari kamonai vada eme kau, taunabunai ita na dia tau ta ena hereḡu
    ai.
  yva-NT: Soamo Yesus Kristus de to muno wamanave Ai to, weti Ananyao Musa mbe tanamamoambe
    wansai jakatoe ramu.
  dgc-dgc: Ey nadid, da méniwala kitam dén ni Cristo, éy éwan kitam dén tu kailangan
    a ipasakup ta kautusan ni Moises.
  zpm-NT: Saṉgue niina ne laa Jesús biaadle, led ley codraa gnabey ne, ni niicle rquiindragaa
    pe cseeda ne.
  hix-NT: Kryestu yomokàtxhe rma, khananàhnye kom mehra harha nay hamà, àrotho. Noro
    hona haxa tenyatxhe.
  sim-sim: Ushiwak Jisasin hishindiyanda nombo angop si talahanda osik lo mbeek indik
    nirin si arangoshinak sihi siyok ni sikwa ambu nir, wahau. Jisashi siyokop ni
    sikwa nir.
  npi-ULB: अब विश्‍वास आइसकेकोले हामी कुनै संरक्षकको अधीनमा छैनौँ ।
  cgc-cgc: Anduni, papasugid en ta Dyos miad i na balita daw gatuo kay en ki Cristo
    daw ula kay en naan ta dati nay na kabui na paryo kay ta bata na may taga-bantay
    tak ula en papatuman ki kami mga sinulat ya para buaten kay na matareng.
  tim-tim: Dâ nen biwi kat katgât dâp miawakto are tâlienŋe miwindik nenekmapgât tâk
    togep.
  yor-yor: Ṣùgbọ́n lẹ́yìn ìgbà tí ìgbàgbọ́ ti dé, àwa kò sí lábẹ́ olùtọ́jú mọ́.
  wos-wos: Némbuli Krais Jisas yandéka nani déka jémba sarékéta déka hundika “Mwi
    hundi dé” naata nani démbu huli mawuli nani héra. Némbuli nani Moses wandén hambuk
    hundika yamba xékékéme. Xékéhafi yata némbuli nani wun hundina ekombu rehafi yata,
    nani baka jémba nani re.
  emp-NTPO: Id̶ira dadjirãba Critoda ĩjã panʌ bẽrã Ãcõrẽba Moisea diad̶a leyba pe
    eronĩẽ́a.
  eng-F35: Now that the faith has come, we are no longer under a guardian.
  ind-ind: Tetapi bagi kita yang sekarang sudah percaya dan bersatu dengan Kristus,
    kita tidak perlu lagi diawasi dan dituntun oleh penjaga itu. Kita semua yang sudah
    bersatu dengan Kristus Yesus melalui baptisan sudah mengalami kehidupan rohani
    yang baru, sehingga sifat-sifat Kristus sendiri seakan membungkus kita seperti
    pakaian baru. Dengan percaya penuh kepada Anak Allah, kita semua menjadi anak-anak
    Allah.
  pes-OPCB: اما اکنون که روش ایمان آمده، دیگر نیازی نداریم شریعت دایۀ ما باشد.
  mpt-mpt: Memalo nibo Yesus Klaiste bainobo gebiob kesoa Mosese hekmel wengo imino
    mo kimanomobabe.
  ssx-ssx: Kota꞉ ameta꞉ mo hone tulaasa꞉ ekina꞉ nate opolo a꞉pa꞉leke handaata꞉ mo
    Lo Pi ula꞉eki manuma꞉ niki pa na handeteke hala꞉me.
  mkl-mkl: Nsɛi iyi wɑɑtii nɑɑnɛ ku dɑsiu í to, ɑ kù nɛ bukɑɑtɑi woodɑu ku ɡbɑ̃ wɑ
    mɑ́.
  gaq-gaq: ଏବେ ବିସ୍‌ବାସ୍‌‍ନେ ଜୁଗ୍‍ ପାଙ୍ଗ୍‍ଲେଃକେ ନେ ବାରି ନିୟମ୍‌ ଡାଗ୍‍ରା ନେଲେଃକେ ।
  gof-RNT: Shin ha77i ammanoy yida gisho higgey hizappe guye na7a naagiya asa mela
    nuna naageyssi attis.
  unx-unx: ନାହାଁଃ ବିଶ୍ୱାସ୍‌ରେୟାଃ ଦିପିଲି ସେଟେର୍‌କାନା, ଆବୁ ଆନ୍‌ଚୁରେୟାଃ ଆକ୍‌ତେୟାର୍‌ରେ
    ଆଡଃ ବାଙ୍ଗ୍‌ବୁଆ ।
  gah-gah: Lélisi nene gele alévolé oaká gapováa utó okago, neneló ámegetoko novuko,
    ámina lo hukoko li gakolímini gizapavaló minamune.
  lcm-lcm: Kana vang, akus i lomlomon kala serei na asukang parik namempa anguan ago
    an e kungana i saupai.
  aer-aer: Arratye, Jesus ahelhe nhenhe-werne apetyeke anwerne renhe arratye itelaretyenhenge,
    ikwere anetyeke. Alakenhenge ikwerenge anwerne angkentye Moses-kenhe apentetyakenhe
    anteme aneme, arrangkwe.
  qvc-NT: Chaymi kanan Jisuspi kriyiptinchiqqa, chay liykunaqa manana kamachiwanchiqchu.
  tgl-ULB: Ngayon na dumating na ang pananampalataya, wala na tayo sa ilalim ng taga-gabay.
  cbs-NT: Jakia natian nun Jesús ikunwainbu jabias yunuti inun nematiwen nuku ana
    tsumamaken
  xtm-NTPP: Kovaa vitna ja jâ ni kenda tnu'u vii tnu'u va'a Jesucristo ma ja jin kandija
    o ma, te ñatuu ka iyo‑ka o nuu nda'a tnu'u ni tatnuni Moisés ma, vaa Su'si ma
    chi yika‑ni ja ni jatniñu ya tnu'u ya'a ja ni skaka ña'a i nuu nda'a Cristo ma.
  nnq-nnq: Magambu imani jiike pamba, twenga tubije kabele mumaboulo ga akaleli.
  bao-NT: To biri mecʉ̃ra, díámacʉ̃ tʉo nʉcʉ̃ bʉorique ca earicaro jiro, doti cũurique
    ca dotirijere ca tii nʉnʉjeerã méé mani nii yua.
  san-ORI: କିନ୍ତ୍ୱଧୁନାଗତେ ୱିଶ୍ୱାସେ ୱଯଂ ତସ୍ୟ ୱିନେତୁରନଧୀନା ଅଭୱାମ|
  huv-NT: Nganüy cos lapeay Teat Cristo, lango membeat aaga poch tayac Moisés, aaga
    atnej new nine.
  otn-NT: A nu̱yá, ngue dí ɛ̱c'ɛ̱i̱hʉ ra̱ Cristo, ya hi̱nni̱ mantho di̱ ma̱ndaga̱hʉ
    na̱ ra̱ ley mi̱ fäcjʉ ya.
  nop-nop: Indi yadi nadisukiliti diniŋ talik mintaune u takaliŋa unene Yodoko Mededi
    nihitubu-didime kwanai tuguk u agaŋ dapmalak.
  obo-NT: Piru ko-ungkay, su id inguma ron man si Disas woy sikandin kos id pomokayan
    ta, wora kid no-iraom to mgo Suhu.
  cak-ENT: Jac'a vocomi ri ley ri xuya' ri Dios richin ri Moisés man nc'atzin tüj
    chic richin nkuruchajij. Roma vocomi xpu'u yan ri Jesucristo, y ja rija' ri nkatakej.
  lif-NT: ᤀᤠᤸᤗ ᤂᤧᤴ ᤏᤛᤠ᤺ᤴᤏᤡᤴ ᤋᤩᤧᤀᤠᤱ ᤘᤠ᤹ᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤸᤗᤧ ᤀᤠᤏᤡ᤹ ᤀᤥᤔᤧᤵᤔᤠ ᤆᤠᤜᤠᤒᤠ
    ᤔᤧᤈᤥ᤺ᤰᤏᤧᤴᤗᤥ॥
  mie-NT: De mitan chi ja nī nquiji Cristo, Yāā jā cándíja ó, de nduú cā yíhí ó ndahá
    ley jā cúu tá cúu mozo jā jíto yóhó.
  san-TIB: ཀིནྟྭདྷུནཱགཏེ ཝིཤྭཱསེ ཝཡཾ ཏསྱ ཝིནེཏུརནདྷཱིནཱ ཨབྷཝཱམ།
  qve-NT: Ichaqa ñan kunanqa Señorninchis Jesucristopi iñinapaq tiempo chayaramunña.
    Chayraykun kunanqa manaña necesarioñachu chay leykunawan pusachikunapaqqa.
  pao-NT: Mooasoo yise soo Te Pabe'e namanumudoopu tamme ooweoo tunaka'oedyukute.
    Gi tamme ka te tumayohope soogwa'e.
  cbu-NT: Ashiriya, Isus kuk na kusarangu, Apanll kamachtamarini ndusha iyaa kasikiya.
    Ndusha payumaam kiyung kachiykiniya.
  usa-usa: íbêqo Îtu Káríqtokaq itáíq-itaiq í-kánáámá wáipoana ámáan-aikoma ókaraq
    ketááí kawáá-nákáá éna tirááti-nakaa umá íma máiye.
  soy-soy: Kɑri nkpéni nní nɛ Kirisi kɛfɑ pitɛnɛ m mɑ́ɑ́lɛ̃ nnyɑ, ɑ́ri nkpéni urɔ́nyɔ́lɛ
    uyɛ̃ mɛkɔ́-i we.
  hui-hui: Yasuhondo mini mbiraore wulene áyu íbu ngago mana ala ina haru hayagome
    lone áyu haru haabo holene nawi.
  amf-amf: Ta keeda Kiristoosdar woylamin qajintanin nivonna, keeda kaara os kidar
    woam yeskisea waadiman easa hayamon demente wonin dahayno shidhidine.
  quc-NNT: Kämik k'ut rumal chi petinaq ri Jun ri kujkojon na che, ya man uj k'o tä
    chi pu q'ab' ri Pixab' ri chajil qe ri xuk'am qa b'e.
  dob-dob: Gete tuga Keliso niꞌatu ꞌimai, ꞌenega loina ꞌina ꞌitaꞌiꞌita ꞌedaya ꞌigumwala,
  wrs-wrs: Doa daipotava monamba besalva, undnahonamba almba phona, wo noinda pivva
    daipotava lohohmosingiva avmoa.
  mca-mca: In hats nam pa'aj ha' Cristo, qa ke' Moisés ƚe'lijei in jiyijts'entaxkii
    qa hats nite' jiyejeƚiji'pji'.
  tzo-TZC: Avi tana un, ti jech vul xa ta loqꞌuel ti Buchꞌu ta jchꞌuncutique, mu xa
    persauc ta xisbainuncutic ta yaqꞌuel jnaꞌcutic ti cꞌusi scꞌan pasbel ti mantale.
  mya-mya: သို့​ရာ​တွင်​ယ​ခု​ယုံ​ကြည်​ခြင်း​တ​ရား​ရောက် လာ​ပြီ​ဖြစ်​၍ ငါ​တို့​သည်​အ​ထိန်း​၏​လက်
    အောက်​၌​မ​ရှိ​ကြ​တော့​ပြီ။
  gng-NT: Ama Kristo tì baa' ma, ti teke' wɔ ki jin' nnɔ yiko ŋa ji likeh tɛ.
  cbi-NTPO: Tsaaren challa yumaa Cristonu ura' keenguenu tinbu jañu' mitya, lala naaken
    chunuu juñuba wandimu leichiya ma uuden intsun dejutyuyu.
  ikk-NT: Kanị, hụnnị ẹnyi kwerigụụ nwan, ẹnyi arịzị okpuru onyẹ-nlepụ-ẹnya.
  leu-leu: E naboxo a yaan ina namkaian fo savat xo e a vuputkai i taa pife faxatang
    fulan netaara.
  maz-NT: Nguec'ua nudya ya zädä c'ü rí ench'e ín mü'büjme e Jesucristo, nguec'ua
    dya cja mandazüjme dya c'o ley.
  bod-N: འོན༌ཀྱང༌། དད་པ་བྱེད་པའི་དུས་དེ་སླེབས་པ་དང་བདག་ཅག་ནི་སློབ་དཔོན་གྱི་དབང་འོག་ཏུ་ཡོད་པ་མ་ཡིན༌ནོ།།
  tca-NT: Natürü i ñu̱xma na marü núma nanguxü̃ ya Cristu na nüxü̃́ yaxõgüxü̃cèx,
    rü marü tama ngẽma mugütüü̃wa tangẽxmagü. Rü ñu̱xma rü marü taxucèxma tü̱xcüü̃
    tamaã inacuèx i ngẽma mugü.
  zpl-NT: Pero nee nú uchilila arquiaꞌahua Jesucristo la quiꞌña nú ni ley luaꞌahua
    nú xneca huañiaꞌahua.
  mbc-NT: Tarîpai eerepansa' man. Mîrîrî ye'nen inî'rî Moisésya yenupanto' rî'pî wanî
