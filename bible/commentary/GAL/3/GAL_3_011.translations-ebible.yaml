    nùù‑yá, divi cucumi xi vida ndiaha”.'
  ceb-ULB: Karon kini klaro nga walay tawo nga gipakamatarong sa Dios pinaagi sa balaod,
    kay “Ang matarong magpuyo pinaagi sa pagtuo. “
  ces-LB: 'Je tedy jasné, že žádné naše zásluhy nám nebeskou bránu neotevřou; ta se
    otvírá jiným klíčem – vírou. Mluví o tom i prorok Abakuk, když říká: „Jen ten,
    kdo Bohu důvěřuje, obstojí před ním a bude žít.“'
  mkn-mkn: Ma su jalás, Tuhan Allah sonde tarima orang tagal dia iko atoran agama.
    Te ada tatulis bilang, “Orang musti parcaya sang Beta, baru Beta tarima bae sang
    dia ke orang hati lurus, ko dia dapa idop yang batúl.”
  pol-UBG: 'A że przez prawo nikt nie jest usprawiedliwiony przed Bogiem, jest oczywiste,
    bo: Sprawiedliwy będzie żył z wiary.'
  qxh-NT: 'Chaymi Moiséspa shiminta ćharcuyta munashallanpita mana pitapis Tayta Diosninchi
    alli ricangachu. Shiminćhüpis nin: «Shimïta ćhasquicujcunallata alli ricashaj.»'
  nwi-nwi: Kɨni ror məkneikɨn, ratuatuk əmə tuk ətawə mə yermamə kɨrik rɨkək yame
    rɨmnəri-pən loa kape Kughen muə mə in yemə atuatuk ye nɨmrɨ Kughen. Mərɨg Nəkwəkwə
    kape Kughen ramni məkneikɨn mə, “Narmamə yamə mɨne kɨsatuatuk ye nɨmrɨ Kughen,
    tukhashatətə iran mamharpɨn.”
  kmo-kmo: 'Wowak, dii eeta geenyik sowa: loban sumowu tawa ma ye God riiti misomak
    i nagwa nagwa sokwakasakech. Mashi keyir maji eecha wocho: “Kata ma rii God riina
    hiki siitiichichawey, riina God riiti misomak otii kepi sowey, riipa eechaba eechaba
    takiita.'
  agr-agr: 'Dekas duka paantai, makichik aentskesh chicham umiktin agagbauwa nuna
    umiak Apajuí pegkeg diiyam amaitsu duka. Ni chichame agagbaunmashkam: “Aents pegkejan
    takaa duka, imá Apajuiyaig kajintsá anentaibauwa duwik ajumaish tuke pujustinai”,
    tawai.'
  kyc-kyc: Wambu mende Lowa dokome Anatuya lenge kambu dokona rolo paa nara doko angi
    silyamano. Baepolena lao dokopa, Mendali Anatu baa kapa ingingi lao suu pyara
    dokome Anatupa rolae ingyuo karara dokome baa lete para ingilyamo letamo.
  urd-GVU: یہ بات تو صاف ہے کہ اللہ کسی کو بھی شریعت کی پیروی کرنے کی بنا پر راست
