  amo-amo: Nene udi kanan na Kutellẹ ma ti umong se usurtu bara uduka ba, “Bara unit
    ulau mati ulai unuzun yinnu sa uyeneri.”
  pjt-pjt: Ka nganalu tjana wanyu tjukurpa uwankara wangaṉarangku kuliṟa palyalpai
    nyinanyi kutjungka tungunpungkunytja wiyangku? Wiya alatjiṯu. Kala pala palulanguṟu
    kulini aṉangu tjuṯa Moseku tjukurwanu puṯu tjukaṟuru ngaṟanyi Godalu nyakula pukuḻarinytjaku.
    Panya nyiringka iriti walkatjunkunytja ngaṟanyi alatji, “Aṉangu mulamularingkunyangka
    kutju, Godalu palunya walytjanmankuku. Ka paluṟu Godala tjunguringkula wanka tiṯutjara
    nyinaku, panya mulamularingkunytjanguṟu.”
  cwe-cwe: Funhufunhu Malagilizo ya Mulungu yoyamwing'hile Musa hayadaha kumtenda
    munhu yawoneke kanoga haulongozi ha Mulungu, kwaviya Yamaandiko Yelile yolonga,
    “Munhu yanogile haulongozi ha Mulungu kezakala kwa uhuwilo.”
  daa-NT: 'Gi iban di oki kadar gem ke goyaaɗo iŋ botol ɗo uŋji ka Buŋdi ɗo saan ta
    gaanuundi di. Asaan ŋu siir ɗo Kitamner aman : « Gem kaak jaawa iŋ botol yaa goye
    ɗo saan ta imaanji. »'
  mlp-mlp: Teq God ago gamuk kazaq bilammo, On mataw God aqez anan helmo haqan in
    ginan titnonta hamta naqmo in God inaq dimunmo tuqos daqayta ham. God ago gamuk
    nazaq bilaqan i ginad emauq, Mat araq God ago maror Moses bilamta na muzinim ahol
    eman God ameb titnonta iyta na haiq diq haqauqta.
  ape-C: Baraen douk gamo nyape yopugunum abom um, Iruhin madae nuhwar enen arpen
    yopunyi um agundok nyagipesh lo um uwe. Um maresh? Iruhin ananik Buk kwakri, “Arpen
    nyunek bilip iri, Iruhin ta nuhwaren yopunyi aria ta nyupe ihih nyumneh.”
  bgs-bgs: Purisu isóddóran ta na ándà gó palang tanggapán ka Manama ukit katô katuman
    dan katô mga sugù, su mà katô kagi ka Manama na igsulat, “Tô mga tanggapán ka
    Manama na nángngà tun ta saruwan din ukit katô kapamaké dan, tô gó tô bággayan
    din ka kantayan na ándà ágtamanán.”
  faa-faa: Asiamo Kotimo somemaneane aporomo kekemarakano, aporoaki Kotimo someraka,
    “Né siareapo. Né ereketaesapo,” aíyaka Kotimo somerafapo. Asiāne aporomo Kotiaki
    himu hakásaraka hemakapukua rekeno, aporoaki Kotimo someraka, “Né aporo ereketaesapo.
    Né siareapo,” airapo. Airakano aporoane farearaka yaiya rekeakosapo. Asiamo Kotimo
    sawia popasane soko hakása yiyareapo.
  kik-kik: 'Nĩtũũĩ wega atĩ gũtirĩ mũndũ ũngĩtuuo mũthingu mbere ya Ngai nĩ ũndũ wa
    gwathĩkĩra watho, tondũ Maandĩko moigĩte atĩrĩ: “Mũndũ ũrĩa mũthingu agaatũũra
    muoyo nĩ ũndũ wa gwĩtĩkia.”'
  cap-NT: 'Anaz̈ jecmi Moisés lii jaru zumpacha kami atasac̈ha. Jalla niz̈tiquiztan
    Moisés liiquiz kuz tjaatiquiztan anaz̈ jecmi Yooz yujcquiziqui zuma cjisnasac̈ha.
    Kjanapachac̈ha nii razunaqui. Cjijrta Yooz takuqui tuz̈ cjic̈ha: “Jakziltat Yoozquin
    kuz tjaatiquiztan Yooz yujcquiz zuma cjisnac̈haja, jalla niiqui Yooztan kamaquic̈ha”.'
  ksr-ksr: Buŋa qaa moŋ kokaeŋ oogita eja, “Ejemba solaŋa mombaa momalaarianoŋ mono
    nemuŋ koma muro kotiiŋ laligowaa.” Kawaajoŋ moŋnoŋ Kana qaa otaaŋ iikanoŋ solaŋa
    koloomambaajoŋ moji, iinoŋ mono Anutuwaa jaanoŋ mende solaŋaniwaa. Qaago. Qaa
    ii asuganoŋ qendeema oŋombe tegoja.
  eng-TNT: That no man is iustified by the lawe in the sight of God is evidet. For
    the iuste shall live by fayth.
  sbs-sbs: Hanu kuvoneka cwale kuti Ireeza kachenisi muntu cha mulao, kakuti “Valukite
    muvahale che intumelo.”
  sue-sue: Are lo gera mokara noise Anutura nana ena pasina disai ine oko itia, awa
    ge ami sero kereniro poti damu nitinoya. Ata tuma diai emo inoise saramai wamunora
    ami nuai topetamunora awa.
  fra-NCL: Or que par la Loi nul ne soit justifié devant Dieu, cela est manifeste,
    puisque le « juste vivra par la foi. »
  bhg-bhg: Edo Ove Gaiari mi ge nei eiwa sisina, “Embo da ave ainda gebé ari God da
    yai piaina gido, God mi imo awa wasiri dambu darari embo taina, edo imo wasiri
    baina.” Awatedo arapabé awa, embo da ain aodarida kera arimi embo wasiri dambu
    darari God da jisida ari tao ae.
  snn-NT: 'Ja''nca cani jo''case''e ba''iguëna, bainbi ba ira cocare te''e ruiñe yo''oni
    Riusu re''o bain ruiñe ro''tatoca, Riusubi bacuani re''oye ëñañe beoye ba''iji.
    Riusubi ñaca''ga cani jo''cabi: “Yë''ë case''e''ru te''e ruiñe yo''oja''yete si''a
    recoyo ro''tajën ba''itoca, yë''ëbi mësacuare yë''ë re''o bainre re''huani bani,
    mësacuani si''arën ba''i güeseyë.” Ja''nca cani jo''casi''quëbi güina''ru yo''oja''guë''bi.'
  atb-NT: Hau htoq agó, "Haû dingmán sû gi, lumjíng myit mai asak duì râ nghut lhê."
    ga kâ tô é yanmai, ó yuq nghut kôle, Garai Gasâng é hí má jep é tarâ lé cháng
    luî, mara hkyut san byî é a huî é hkyô gi, san za nghut bê nghut ri.
  cek-AK: 'Toe mi kawbaktih doeh kaalok rang hoiah Sithaw hmaa ah toenghaih hnu thai
    ai, tiah amtueng: katoeng kami loe tanghaih hoiah hing tih, tiah lok to oh.'
  bkd-bkd: Iman natun-an taw en ha hurà gayed isipen hu Dios ha matareng pinaagi hu
    pagtuman hu Kasuguan ta inikagi haini ha “Sa etaw ha nabuhat hu Dios ha matareng
    pinaagi hu pagtuu din makaangken hu kinabuhì ha hurà din katapusan.”
  ctu-76: 'Tsiquil che'' jini mach''an majch mi q''uejlel ti tyoj ti Dios cha''an
    ti caj ti'' ch''ujbibe jini mandar. Como jini Ts''ijbubil bʌ i T''an Dios mi yʌl:
    An i cuxtyʌlel mach''ʌ ba''an mi jilel jini mu'' bʌ i q''uejlel ti tyoj ti Dios
    cha''an ti caj ti'' ch''ujbi melelʌch jini tsa'' bʌ i yʌlʌ Dios.'
  lac-NT: 'Chʌca''an yirir ten tu cotor mac wa mʌna'' mac cu yacsa''r ten C''uj ich
    ca''anan quire'' caj u cʌnantaj a ba'' ts''iba''an ich u t''ʌn Moisés. Mʌ'' ja
    wirej, toc ts''iba''an ich u t''ʌn C''uj tu cu ya''aric: “A mac a cu bin yacsa''r
    ten C''uj ca'' yacsej tu yor u t''ʌn. Raji'' tsoy yirir ten C''uj, rajen bin u
    ca'' cuxtar munt q''uin.” Baxuc cu ya''aric u t''ʌn C''uj.'
  xla-xla: Epedeme aiyalma koko tlo woloma dolumhallalo oplami dla Godta ya꞉ye ka꞉dena
    pe-epapesema. Ame adipalati, God yu bukata epo atlapo, “Godta ullu pa꞉talo so
    demhala sotapo mikadepe dle tle pasakalo hallowe hamha꞉ha꞉po.”
