    átich anumun Apanll chiyaa yutaritshishireetsich tachingamaam pinasakiya.'
  usa-usa: 'ketáámá káonaunatae. móra-nakoma ámáan-aimma mútûq íma kanaaráq kéwaraiye.
    miráipoana ámáan-ainapo Áánûqtun-aurakaq móra-nakoma kateko umá íma kanaaráq aurániye.
    Áánûqtuni agamatá-kánnáábí ókaraq maará kétiye: “min-nákómá wení itáíq-itaiq í-yátááqnápó
