  azb-azb: Aydındır ki, Allah qarşısında heç kim Qanun vasitəsilə saleh sayılmır,
    çünki «saleh adam imanla yaşayacaq».
  eng-DBY: but that by law no one is justified with God [is] evident, because The
    just shall live on the principle of faith;
  guo-NT: 'Samata, xatis chiekal matabijas. Diachwʉajnakolax aton mason namanaxil
