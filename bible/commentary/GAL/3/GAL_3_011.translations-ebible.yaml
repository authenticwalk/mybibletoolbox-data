    nan pammatina at mawad-an as fiyag ay maid patingkiana.”
  spa-PDDPT: 'Es evidente que por la Ley nadie es declarado justo delante de Dios,
    porque: El justo vivirá por la fe.'
  ruf-ruf: Lelo yolangusa ghendo, kuduhu imunu iyotendighwa kanogha kwe Imulungu kwa
