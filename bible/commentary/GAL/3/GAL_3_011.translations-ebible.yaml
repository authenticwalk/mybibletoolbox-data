    kɛfɑ tɛnɛ nnyɑ, yɛɛ nfɑ́ɑ mɑ́.'
  hui-hui: Mana lowinigo manda buwa bialu karuhondo Ngode Datagaliwabehanda, Tí mini
    tigabiwi kami, nalolebira manda bido. Anduane Homogonaga mbugani lo ngago ogo,
    Ngode Datagaliwabehanda ibuhondo mini mbiraorewi karuhondo, Tí mini tigabiwi kami,
    laga ka. Ani lene karu ti dege holene gahenge yu holebira, lalu gilibu nga.
  amf-amf: “Tipa ea Barjodar woylamin qajintaka sadaka kida dee” hamayse Mathaap Gazante
    konin thaapadhonna, eedi hayyear yigginam toolintaka Barjo birante tipa ea kinin
    maatimino mayne.
  quc-NNT: 'Qas elinaq k''u chi saq chi man k''o tä jun winaq ri käjikomataj ri ranima''
    cho ri Dios rumal ru b''anik ri kub''ij ri Pixab'' ri xutz''ib''aj ri qa mam Moisés.
    Kub''ij k''u pa ru Loq'' Pixab'' ri Dios ri Tz''ib''talik: “Ri winaq ri jikom
    ranima'' cho ri Dios kuriq na ri k''aslemal ri man k''o tä u k''isik rumal chi
    käkojonik,” —kächa ri''.'
  dob-dob: Onaꞌaiꞌaila, nigeya sawesawenaya be Yaubada tomota ꞌiꞌawa palupaluyeda
    ꞌabo Mosese ꞌina loina namo taematamatanena. Manuna ona ꞌigwae, “Topalupaludi
    ꞌidi emisega yawasi boboꞌana sida loba.”
  wrs-wrs: Men ambara ambo lohv, osva mongova owai, lehrava lohvhoavmoa Sesoana novrava,
    lohohmomba engmanalmba. Noinda Sesoana tombairava os novol velohv, Himba nomba
    lehrava Sesoana novrava lohvrava hevna undnahonarava, si avra beswonam yunalm.
  mca-mca: 'Hats jinikfee''letsha in ham pa''qu'' ewi''ƚe'' qu'' netwumhiti''yik''ui
    pe'' ƚewuƚ''ets qu'' nata''ƚets in yaqsiijkii ke'' Moisés ƚe''lijei (ley). Qe
    ke'' Intata ƚe''lijei yit''ij pa''aj: —Pa''qu'' ewi''ƚe'' qu'' netwumhiti''yik''ui
    pe'' ƚewuƚ''ets qa'' iƚa''xe'' qe ta''ƚets in nite'' yeqeku'' pa'' Intata.—'
  tzo-TZC: 'Jaꞌ yuꞌun un, ta xvinaj lec ta melel ti mu staic ti lec ta xꞌilatic yuꞌun
    ti Diose ti buchꞌutic jaꞌ noꞌox ta spasic ti cꞌusi ta xal ti mantale. Yuꞌun jech
    ta xal ti scꞌop Diose: “Ti buchꞌu lec ta xquile, jaꞌ ti buchꞌu xchꞌunoje. Jech
    ta xcuxi o”, xi ti Diose.'
  mya-mya: ယ​ခု​တွင်​ကျမ်း​စာ​တော်​က ``ဘု​ရား​သ​ခင် ကို​ယုံ​ကြည်​ခြင်း​အား​ဖြင့် ကိုယ်​တော်​နှင့်​မှန်
    ကန်​စွာ​ဆက်​ဆံ​သူ​သည်​အ​သက်​ရှင်​လိမ့်​မည်'' ဟု​ဖော်​ပြ​ထား​သ​ဖြင့်​ပ​ညတ်​တ​ရား​ကို
    စောင့်​ထိန်း​ခြင်း​အား​ဖြင့် အ​ဘယ်​သူ​မျှ​ဘု​ရား သ​ခင်​နှင့်​မှန်​ကန်​စွာ​ဆက်​ဆံ​ခွင့်​ကို​မ​ရ​နိုင်
    ကြောင်း​ထင်​ရှား​၏။-
  gng-NT: 'Nì yé imɔ̀n nɛ, Uwien ŋa ń bù nil gbɛmɔ̀ndaan wɔn Uwien ya nun bó
    kí ñɛ u teh yiko ye ma nnɔ bo. Kimɛ nì kɛle'' *Uwien ya gbɔnku ni ki ye: «Ugbɛmɔ̀ndaan
    li fuobe mitekjim bo nɛ.»'
  cbi-NTPO: 'Tsa'' mitya ne Moisés'' wandya lei naake mandangueñuba tsanguitaa lala''
    ujcha kuipa'' mitya livee inuu jutyuñuba narai aseeta ive, matyu Diosa'' Kiikanu
    entsa bain entsandiñu'' mitya: Dios naakesa tyañuba tsanguen chumu chachiya Diosnu
    ura'' keenguen mityaa chunu tsuve, tive.'
  ikk-NT: O wegụụ nwan ẹnya n'o nwọnni onyẹ ọwụlẹ hụn Osolobuẹ jẹnkọ d'e kuni ọhụnma
    makẹni o dọnmẹ Iwu. Ọnwan wụ ezioku, makẹni, Ẹhụhụọ-nsọ sị nị, “Okukwe kẹ onyẹ
    rị kẹ Chuku chọ k'e gi rị ndụn,”
  leu-leu: 'Naboxo, a matavas malaan: pi ta mataa i taa tigina fatak la matana Piran
    sena usiaana vuputkai, senaso a Xakalayan Taap a kuus, “Naseꞌ ta mataa a tigina
    fatak la matana Piran sena namkaian, nane sang mon i taa to.”'
  maz-NT: 'C''o jodü ra cumple texe c''o ley ngue c''ua ra jogüji a jmi Mizhocjimi,
    rí pãrãgöji c''ü xe tũtjoji o̱ nzhubüji a jmi Mizhocjimi. Na ngueje je xo t''opjü
    a cjava o̱ jña Mizhocjimi: “C''ü ra ''ñench''e o̱ mü''bü Mizhocjimi, ngue c''ü
    ra mama Mizhocjimi c''ü dya cja ri tũ o̱ nzhubü c''ü, y ra ch''unü c''ü rguí bübütjo
    c''ü”, eñe.'
  bod-N: ཡང་གསུང་རབ་ཀྱི་མདོ་ལས་ཇི་སྐད༌དུ། མི་རྣམ་དག་ནི་དད་པའི་སྒོ་ནས་འཚོ་བར་འགྱུར་ཞེས་གསུངས༌པས།
    བཀའ་ཁྲིམས་ལ་བརྟེན་ནས་དཀོན་མཆོག་གི་དྲུང་དུ་མི་རྣམ་དག་ཏུ་གྱུར་པ་ནི་གཅིག་ཀྱང་མེད་པ་གསལ་ལོ།།
  tca-NT: 'Rü ngẽmaãcü meãma nango̱x na tama ngẽma mugü tinguxẽẽxü̃cèx yiĩxü̃ na texé
    Tupanapẽ́xewa mexü̃. Erü Tupanaãrü ore i ümatüxü̃wa rü ñanagürü: “Rü yíxema tümaãrü
    õgagu Tupanapẽ́xewa mexẽ, rü yíxema tá tixĩ ya aixcüma tüxü̃́ nangẽxmaxẽ i maxü̃
    i taguma gúxü̃”, ñanagürü.'
  zpl-NT: 'Enzeꞌe, ¿lecati enu la luꞌcu dula ante Diose equie nú sucuꞌtsialla nú rnibiyaꞌ
    ley? Xne lu ichiꞌ Stichiaꞌ Diose rni: “Bene enu ubacuꞌlanu nú la luꞌcu dula xne
    nzeli arquiꞌlla liꞌinu luꞌculla elunehuañi ante lunu.”'
  mbc-NT: 'Inna, seru'' pepîn, anî'' kupî Paapaya pepîn yairon pe, mîrîrî Moisésya
    yenupanto'' rî''pî kupîiya wenai. Maasa pra imaimu e''menukasa''ya taasa'' man:
    —‍Paapa pia morî pe tîwe''sen ko''mamî e''pai man innape ikupî tîuya wenai —‍taasai''ya
    man.'
  ndg-ndg: Mbeyambe ni ubi wazi kwamba Nnongo am'balan gia kwaa haki hata yumo kwa
    saliya, kwa kuwa mwene haki apala tama kwa imani.
  wsk-wsk: 'Wetang te ariginakko mu, kari bo ta law karo tua ko munan te Kaem nu kari
    ningo diram ko me ma balam, mena. Mu awuk, batoga bo iwita baluwoso: “Kariimet
    ningo diram mu, nongomang ningi nunguning ko munan te marak ningo bagamonko.”'
  toj-NT: Jayuj anima huax c'ulantic lec fuerza ba oj c'uuctic ja viejo mandari, pero
    ¡ba oj bobuca porque mi ni jun cristiano oj bob xch'ay ja smul ja ba sti sat ja
    Dios ja jastal jahui. Pacaxero nia porque ja ma' toj ay t'usani, pero ja' ni yuj
    huas sc'uan ja Diosi. Jaxa cristiano jahui oj ni staa ja vida jau ba jel tzamali.
    Jach ni huax yala ja yabal ja Dios tac.
  tbc-tbc: Aria, girek lo ru e yen den igo ibol, “Talpein itaotan man sinanen ilo
    rumok lo kumaen imado wa.” Amaiak niŋen o id kuai tem tile taloŋ ak, talpein ta
    Moses san kubiaeŋ iri ipani dan lo, Anut malan lo iŋ itaotan ilasa san tia ya.
  sna-sna: Zviri pachena kuti hapana munhu anoruramisirwa nomurayiro pamberi paMwari,
    nokuti, “Vakarurama vachararama nokutenda.”
  smk-NT: 'Edet, mapala-palaway a kasa nin si''numan nin mapapteg sa pangingikit nan
    Dios bana'' sa panunumbok nin Gugan-gan ta wanan mabasa tamo sa Masanton Kasuratan:
    “Si tawo a naipatukdo'' sa pagmamatalek na konan Dios ket mapapteg naya, magkabyay
    ya nin iti ana konan Dios.”'
  grc-TCGNT: Ὅτι δὲ ἐν νόμῳ οὐδεὶς δικαιοῦται παρὰ τῷ Θεῷ, δῆλον· ὅτι Ὁ δίκαιος ἐκ
    πίστεως ζήσεται·
  gof-WFTW: “Xilloy ammanon daana” geetettidi xaafettida gisho, oonikka Xoossaa sinthan
    higge naagidi xillonnayssi erettidabaa.
  spa-BLM: Ahora bien, es evidente que ningún hombre se justifica por la ley ante
    Dios, pues “El justo vivirá por la fe”.
  kyz-NT: '“Moisesi ''ga je''egera ereenup katu katu. A''eramũ ene ejesageramũ jee”,
    ne''i Janeruwarete ''ga ''ga amũ upe. Naani. Ojee ojemogypyyk ma''e ''gã nupe
    etee te Janeruwarete ''ga ''i: “Pẽnesage jee. A''eramũ je pẽ mogyau ''au tejepyri
    nakwaparimũ warãu rũi futat”, ''jau ''ga ''gã nupe.'
  dao-dao: “A jumnaka phäh Pamhnam naw a ngdüngdaisaka khyang däng ni a xün khawm”
    tia cangcim üng ng’yukia kyase, u pi Thum läka phäha Pamhnama vei ä ngsungpyunki
    ti ngsingki.
  cya-cya: 'Can'' cha'' ñi sca tucui a tca quinu luhui tloo Ndiose loo nu xu''hua
    se''en cha'' ''in lee, la ndi''in cha'' re si''yana: —Nu quinu luhui tloo Ndiose,
    caja chendyu ''in loo nu tsa qui''an ti'' ''in ñi—.'
  wrk-wrk: Kudiyana ngambala barimba nanda yuwa, baki jangambalaka janyba, mikungangi
    ngambalimi yurrngumba jungku yurlurrmba nangangi Kudkanyi. Baki yingka mili nayi
    jangkurr yanybaka nanda naja Kudkanyi, “Nanda jala kuyungka nangangi jangkurr
    Kudkanyi, janyulu mili wanka jungku.” Jaliyi ngambala kuyu nanda jangkurr Kudkanyi,
    baki ngambala jungku yurlurrmba nangangi, baki nanankardi jangambala mili wanka
    jungku nangandu.
  nii-nii: Gos nge ek ka yi ninim, “Wu endi eim Gos kin pii gii nimba wu ei, Gos wu
    ei kin, wu kun ka mułun,” pa nimba. Wu ei, eim noman konj kunum kunum sipi mułmba.
    Yi mił pałim ei, sinim piipin pol tumun. Wu endi eim lo ek ekii seng kin, Gos
    wu ei, wu kun ka, yi nimba, andłam endi sinałim mon.
  ign-NT: '@see-verse:GAL.003.010'
  dik-NT: Ëmën acï rot nyuɔɔth lɔn acïn raan bï la cök Nhialic nhom rin löŋ thɛɛr,
    rin acï athör thɛɛr wël Nhialic lueel ëlä, “Ee raan cï Nhialic gam ë rot yen abï
    pïr la cök yök Nhialic nhom.”
  cac-cac: 'Palta chequel to malaj junoc mach vach'' d''a yichan̈ Dios yujn̈ej sc''anab''ajej
    jun ley chi''. Yujto syal pax icha tic d''a Slolonel chi'': A eb'' tz''ac''anoch
    Dios d''a sc''ool, vach'' eb'' d''a yichan̈. Yuj chi'' ay sq''uinal eb'' d''a
    juneln̈ej, xchi.'
  tzj-E: 'Je rtzojbal Dios bien nk''alsaj chkawech che next jun xtc''aj ta rbeyal
    rxin Dios xe rmal jnuban cumplir jtz''ibtanak cana chpam ley. Bien k''alaj chcara''
    rbanic com rtzojbal Dios cawra nbij chka ra: —Je'' wnak je cc''an rbeyal rxin
    Dios arj-e'' xe rmal yukbal quec''u''x ruq''uin Dios tak nquewil jutzlaj c''aslemal
    je rxin Dios.'
  san-BUR: ဤၑွရသျ သာက္ၐာတ် ကော'ပိ ဝျဝသ္ထယာ သပုဏျော န ဘဝတိ တဒ ဝျက္တံ ယတး "ပုဏျဝါန်
    မာနဝေါ ဝိၑွာသေန ဇီဝိၐျတီတိ" ၑာသ္တြီယံ ဝစး၊
  yaa-NT: 'Akka fẽtsa Epa Nios chanĩmara faino ãfe chaka soaxota imasharakõitiro.
    Akka fẽtsa a Moisés yoinioxõ ãfe chaka soapaikĩ iskafakĩ shinãtiro: “Moisés noko
    yoini keskara nõ nikaito Epa Niospa noko imasharatiro,” ixõ shinãfiafonokai Epa
    Niospa a Moisés yoini keskaraõxõ ato imasharatiroma.'
  cab-NT: Furáanguti lubeíti luágu úa lan ni ában eréderuti richágu ligíbugiñe Búngiu
    luágu ladǘgüni le laríñagubei lilúrudun Moisés, lugúndun taríñajare Lerérun Búngiu.
    “Láu lafíñerun gürígia luágu Búngiu lerédera richágu ligíbugiñe, ibíjaleíme ibágari
    magúmuchaditi.”
  clu-clu: Masanag nga ara gid tao nga kabigun nga matarung sa panulung ang Dios tungud
    sa anang pagsonod sa Kasogoan. Ay ang Kasolatan nagakoon nga “Ang tao nga ginabilang
    ang Dios nga matarung tungud sa anang pagtoo maman ang makaangkun ang kaboi nga
    ara kataposan.”
  swh-ULB: Sasa ni wazi kwamba Mungu hamhesabii haki hata mmoja kwa sheria, kwa kuwa
    “Mwenye haki ataishi kwa imani”.
  tpt-NT: 'Ni Dios jantu matichun ox laqtsꞌin por kamakalcha yu lhinaunkan laka lhachimoꞌon,
    vamun por kalhakapuꞌal. Chuncha ox mispakan, porke la ixchivinti Dios najun: “Ni
    lapanaki yu Dios ox laqtsꞌin, yucha va por ixlhakapuꞌati katsukuyaꞌ.”'
  aai-aai: Imih boun i bebeyan ebi’obaiyit men yait ta ofafar eo’omaim boro ana ef
    nayamutufur nan God biyan natitamih. Anayabin Bukamaim eo, “Orot yait baitumatumamaim
    ana ef yamutufur na God baib, i akisinamo boro nama.”
  sny-sny: Owe meni ta Moses lo yo peri umasinamiteye. Serai Owane Sitewi lo nihe
    se owe meni ta aseyaro wara'i a'i ironamitorowata. Owane Sitewi lo peri one towe
    sahe apou leseye. “Meni ta, menitani ta Owane Sitewi ne tote tawesiyei su, lowe
    Owane Sitewi lo nihe se lu taune wara'i a'i henerairowa.”
  myy-myy: 'Iti oca tʉocõri, “Judio masa bʉcʉrã rotire gaye cʉdi jeo masibea mani.
    Ito bajiri, ‘Queno cʉdi jeorã ña mʉa’, yibiquĩji Dios manire. Sĩgʉ̃ ñarocõti cʉdi
    jeogʉ maquĩji”, yi tʉoĩa masia mani. Ado bajiro yi gotia Dios oca tuti: “No Diore
    tʉorʉ̃nʉgʉ̃re, ‘Queno yigʉ ña mʉ’, yigʉ yiguĩji Dios ĩre. Ito yicõri ĩ catitĩñaroca
    yigʉ yiguĩji Dios”, yi gotia Dios oca tuti.'
  trc-NT: 'Tza̱j ne̱: “Síí amán rá niꞌya̱j man Diose̱ roꞌ, me se cunu̱u sa̱ꞌ soꞌ rihaan
    Diose̱, ne̱ ca̱yáán soꞌ ga̱ Diose̱ nu̱ꞌ cavii nu̱ꞌ caꞌanj a”, taj uún danj Diose̱,
    ne̱ cheꞌé dan me neꞌen níꞌ se vaa ina̱nj nij yuvii̱ amán rá niꞌya̱j man Diose̱
    me yuvii̱ cunu̱u sa̱ꞌ rihaan Diose̱ á. Se̱ cunuu sa̱ꞌ nij yuvii̱ nucua̱j rá man
    se‑tucua̱nj Moisés maꞌ.'
  cut-NT: 'Nducote tihca̱ ne, a ndero ndi che nde a̱ma ihyan hua tuno ye na̱n Dendiohs
    nduco che dinahn ye ley min. A namin no tun ndirun na̱n Ndudo yahn Dendiohs tuhca̱:
    “A ihyan che ritahno ye che ndedevahn Dendiohs ihyan, ndeva ye ihyan.”'
  bel-bel: А што законам ніхто не апраўдваецца перад Богам, гэта ясна, бо «праведны
    вераю жыць будзе».
  zlm-KSZI: Jelaslah bahawa tiada siapapun diperbenar di sisi Allah dengan mengerjakan
    hukum Taurat, kerana, ‘Orang yang benar akan hidup dengan iman.’
  gdr-gdr: Ɨ kwa ɨtemb re pɨtakɨp nate yɨbɨm da makwa yɨpa rɨgat ɨta gog yɨtɨm pɨlke
    negɨr kesa dɨmdɨmjog rɨga nyɨ okas Godɨm wɨpɨnd. Mop nokɨp yɨna pebat yindeny
    da, “Negɨr kesa dɨmdɨmjog rɨga re gar ke utkunda nena kae wɨmena okateny dem.”
  vmy-NT: 'ꞌBa=tjin nga nijnguú xuta makixi ngixkun Naꞌenchana tu ngatꞌare kjuatexumo.
    Ngatꞌa ꞌba=tsaꞌen kuaꞌindutꞌa enre kui: “Xi kixi, kꞌuejñakun tu ngatꞌare kjuamakjainre.”'
  cmn-FEB: 很显然，没有人会因试图遵守律法而被上帝视为正义，因为“那些正义之人将因信任上帝而活。”
  gmv-RNT: “Xillo asi ammanon de7ees” giza gish oonikka Xoossa sinthan wogan attontayssi
    geeshsha.
  ncl-NT: 'Huan neli unca pampa aqui hual quineltoca in lajtol hual quimaxtilo in
    judíos, yihual Dios amo quita quinami se hual amo unca laijlaculi, pampa yojque
    ilajtol Dios quijtúa: “Aqui hual Dios quita quinami se hual amo unca laijlaculi
    unca in se hual quilalía ilaneltocalisli ca in Tata, huan pampa inon yihual yulis.”'
  sua-sua: Ii, E Nut nama re orom mar tok, ekam ko ngota mmok mang a papat ta te,
    nong a mhel tang hak to tkais kam mur kael en mruo kam vle la mmok ko pum E Nut
    kalo keik gi vgum ko nam sim kut kaikkiem o Yuda ngaro pos e. Ko E Nut karo mur
    rhek mruo ngat havae ma mmok tok te, “Endo E Nut nma mon la mmok ko pum kalo keik,
    her en arhe E Nut ner kaen a ktalhok to kam plong vle ko kim En ngnik ngnik ngang
    her gi vgum ko tkor mnam en mang E Nut he kmokpom kar.”
  klt-klt: Kulá Ánutu yan papia káin me ing átak, “Ámna niyá naráng hákhátik hára
    átnek wawu Ánutu yá ámna kándáng ingga men átkuku álosim wata kinan átneráng.”
    Wáina wata ku me yá ku hiták ing nálek, káman dá meng rákit me wa isurán wata
    ingga Ánutu yá ámna kándáng ingga meme wawu káluná muná.
  are-are: Lakinhanga nurna kaltja relhala yarna Altjirranha tjinilama turnintjaka
    kangkwerramala. Altjirraka Angkatja Imankinyala ilama, “Relha era etatha nitjina,
    erinhala Altjirrala ilama, ‘Unta nukanga urlarra arratja nama, unta yinganha tnakamanga.’”
  gai-gai: Raraŋ Aetaniacna Timbigta Kapca gan kamma an inik ndeacrena, “Meikramtaɨra
    mandaia Raraŋ Aetaniacna rɨtɨpac ŋgutiŋ te, Raraŋ Aetaniacna lamnɨac ŋgoutmo mina
    wandoŋ ndeacnande. Na mina iarwarna eteacna wat gidikap eacraŋnandet.” Aintik
    an kamma aimo matau waekeke, ŋgoin mambopat, ainda moca ramoot ianna Tɨp Wandɨkca
    raŋgaica Raraŋ Aetaniaca manmo ramoot wandoŋ laŋ ŋgacna taupemb kocor.
  qvm-NT: 'Tsay leycunata lapantaga pipis cumpliyta mana camäpacuptinmi Tayta Diosnintsiman
    yäracogcunala perdonashga caycan. Tsaynog cananpagmi Tayta Diosnintsipa palabrancho
    caynog escribiraycan: “Tayta Diosman yäracog caglami salvashga cangapag.”'
  chz-NTPS: 'Jë̱ë̱ˉ goˉte˜ baˊ laˈ, saꜙ cha̱a̱ˉ niꜙ ja̱a̱ˉ hi̱ˉ llu̱u̱ꜗ chaˊnëˊ Dio
    kya̱a̱hˊ heˉ høøyꜙ ley. Läꜙlaˉ baˊ naˉsɨɨˉ juuˈ kihꜗ Dio: “Pero dsaˉ hi̱ˉ llu̱u̱ꜗ,
    kya̱a̱hˊ heˉ maˉdsooꜘ dsëyꜗ, jmeeꜙ cha̱a̱yˉ.”'
  kmu-kmu: Anumaya Koti avopina mage huya kae-malenayane Fatago veane mainae huno
    humatenea veamoya Anumaya Kotife haviya amakupi maleya amametiti humainaya yateti
    mai kanale huya maigahae. huya kae-malenayane. Ani kemoa maa huno fufute taveli-maine.
    Mosese kahegi kema akave malesagenofena Anumaya Kotia ageteno Fatago veane mainae.
    huno hu oamategahie.
  ood-NT: 'K wabshaba an oꞌohanas: Jiosh at am wehs wo i ha apꞌech hegam mat ab wo
    i s‑wohochud k ab wo i hiw. T idam wo bei g pi ha huhugedam doakag. K heg hekaj
    tasho mat pi hedai wo i e apꞌech am chehanig oidch hab e junihidch.'
  lbm-lbm: पर या बात साफ हय कि व्यवस्था को द्वारा परमेश्वर को यहां कोयी सच्चो नहीं
    ठहरय, कहालीकि शास्त्र असो कह्य हय, सच्चो लोग विश्वास सी जीन्दो रहेंन।
  ncj-NT: Ijcon ticnehnehuiliyahque niyan aquin cuali quixtlapachos itlahtlacol teixpantzin
    Dios tla san quitemachiya quitlacamatis itlanahuatil Moisés. Huan omihto in Dios
    niyan aquin cuali quixtlapachos itlahtlacol teixpantzin in tlahmo teneltocahque
    in Jesucristo.
  yuj-yuj: 'Kwaromp Buk fek sérrá, “Arop Kwarén mér nánko te, Kwaro am aropan ‘Yae-párák
    kare arop’rá sénánko, am arop te fwap yiki yak naenámpon.” Aeránko nomo wae am
    táman nɨk námpon: Arop ankwap loaok saráp akwap nánko, Kwaro man ‘Yae-párák kare
    arop’rá sénaenámp te yak mono.'
  kto-kto: Mirie inamaniap ganam la mime omeuluan maimai ang Moses, tale puomeng meba
    betmeng gare teip ga magaulap mila puvuvum na irap a Morowa, Memani, “Karuk kan
    o alang ba ang migana meba ouluan maimai ga eba evang Morowa irie migana ila puvuvui.”
  gmv-NT: “ፂሎ ኣሲ ኣማኖን ዴዔስ” ጊዛ ጊሽ ኦኒካ ፆሳ ሲንꬃን ዎጋን ኣቶንታይሲ ጌሻ።
  por-BLT: 'Claramente, ninguém se torna justo diante de Deus ao tentar obedecer à
    lei, pois: “O justo viverá pela fé em Deus.”'
  stp-NT: 'Guꞌ baꞌ na guꞌ cham jɨꞌxdhaꞌ jaroiꞌx bhaiꞌ biꞌyaꞌ buiñor gu Dios dhiꞌ kɨꞌn
    na jax tu aagix na tu uaꞌñix, puiꞌ kut baꞌ jaꞌpnip tu uaꞌnak maadɨt gu bɨjɨk dɨr
    kam: “Gu jaroiꞌ na soiꞌm ɨlhdhat tuꞌ sɨlhkam buiñor tɨ jɨɨgiꞌñdhaꞌ gu Dios, dɨɨlh
    gu Dios puiꞌ ba ɨlhdhaꞌ nar jix kɨɨꞌ maaꞌnkam.”'
  ame-NT: 'Ñeñt̃oʼmarña yeñoteñ amach pocteyeʼ enterrye Yompor eʼñe yemneññot̃a oʼch
    yetsotua añ ñoñets ñeñt̃ atet̃ anaret̃, t̃arroʼmar amach errot̃enot̃ yetsotuo
    ora allpon ñeñt̃ atet̃ anaret̃. Ñeñt̃oʼmarña amaʼt puesheñarrot̃eyapaʼ amach pocteyeʼ
    enterrye Yompor. Ñeñt̃oʼmar amaʼt Yompor poʼñoñopaʼ atet̃ anuaret̃ ahuat̃ot̃eñ,
    ñeñt̃paʼ atet̃ oten: “Eʼñe yeyemteñot̃a Yompor ñapaʼ oʼch pocteʼ enterrey att̃och
    ello yocrrerra errponohuañen.”'
  mgh-2016: Vano etu, iri mwaini, Malhehero khanonratiha ntu uholho wa Nlhuku, ukhalhawaya
    Malhove Matakatifu anohimia wiira, “Ntu o nrima woombone Nlhuku nonratiha, yoyo
    nookhalha nkumi.”
  kvn-NT: 'Imi pemal mag itosmal, tule Moisés-igalgin-nanediidbal Pabbak igal-kwen-nudakojul-kumalo.
    Tenal Pab-kartagin chogdo: Imi tule-Pab-Tummadbak-igal-nudasmalad, Pabgin-penzhulidginbi
    tullego. Hab. 2:4'
  gvf-gvf: Te ka main minin ganin iru dire bilungwa paangwa, “Yal ta mile God ka dungwa
    pi tegi yenangure, God mile, ‘Yal i pirin paangwa gule ere tegire, kabin sire
    wai wen milemua,’ dinangwa, ena yal i u wai pire mile painangwal painamua.” Iru
    dungwa paamia, ena yal ta Mose kile kaman ka pire wiina erangwa, God mile, “I
