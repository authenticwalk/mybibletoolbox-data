  gym-NT: 'Ye mden kisete, Kukwe Biani Ngöbökwe Moiséye ye mikabtä täte ni ñakare
    jire iti abko tä nebe metre Ngöbö ngwärekri ye abko gare kuin nie, ñobtä ñan angwane
    Ngöbö Kukwei käta niere krörö: Tödeka kwatibe Ngöböbti, ye köböire ni ngite ñakare
    mda nieta Ngöbökwe. Ni ye aibe käkwe nünandi Ngöböbe abko tä tikani kore.'
  azg-NT: 'Ndoꞌ min xe na aa itsiquindë tsꞌan chaꞌxjen na coꞌxen juu ntjiꞌñeen, covityincyooꞌ
    jndyoyu na tyiꞌxeꞌquen Tyoꞌtsꞌonhin na tajnan tsixuan juu. Ee cüiichen jñꞌoonꞌ
    jon na jndui tivio itsiquindyihanꞌ: “Xiaꞌntyi na vantyja tsꞌon tsꞌan Tyoꞌtsꞌon,
    joꞌ na iquen jonhin na tajnan tsixuan juu. Ngꞌe na vantyja tsꞌon juu, joꞌ na ncyꞌoon
    juu cüenta na tyiꞌquintycüii na vandoꞌ ñuaanꞌ juu.” Ndöꞌ vaa na tso juu jñꞌoonꞌñeen.'
  bhd-bhd: ई गल साफे, कि मूसेरे कानून सेइं परमेशरे कां कोई मैन्हु धर्मी न भोए, “किजोकि
    ज़ै मैन्हु परमेशरे पुड़ विश्वास केरते, परमेशर तैस धर्मी ठहराते ते तैस हमेशारी ज़िन्दगी
    मैलतीए।”
  too-NT: 'Lā'' chuntza'' līmāchekxīcan que Dios tū'' catimāpānūni''lh ixtalaclē''i''
    nīn tintī'' a''ntī xmān tlōkentaxtūcu''tun huan ley. Tatzo''kni'' na ixtachihuīn
    Dios: “Ixlīhuakca''n a''ntī Dios cāmāpānūni'' ixtalaclē''i''ca''n como talīpāhuan
    Dios, xlaca''n para pō''ktu nataka''lhī xasāsti'' ixquilhtamacujca''n”.'
  ind-AYT: Jadi, jelaslah sekarang bahwa tidak ada seorang pun yang dibenarkan di
    hadapan Allah oleh Hukum Taurat, sebab “Orang benar akan hidup oleh iman”.
  cjo-NT: 'Ñaakiro, tekatsi akantero amonkaateeyeroni maawaeni rowaga jankinarentsi.
    Rootaki kaari iñaaperotanteeyeerini Tajorentsi akameethatzi, omaanta ikantakae
    irira: “Aririka pameenteena, ari noñaaperoeyakimini pikameethatzi, roojatzi pikanteetatyeeyaani
    pañagaeyaneeni”.'
  nsn-nsn: Doh gine daana song ke kalahara tunuono pare, ahik baka polukur tamata
    mena hagarang uakeluk tar ualatut mare kula God tatanon a kodkodoh. Teeit no bolobolo
    God o hire teil pare, “O tamata gera tagorong man, God e kula tasisin o kodkodoh,
    kara turung tua.”
  san-DEV: ईश्वरस्य साक्षात् कोऽपि व्यवस्थया सपुण्यो न भवति तद व्यक्तं यतः "पुण्यवान्
    मानवो विश्वासेन जीविष्यतीति" शास्त्रीयं वचः।
  tna-NT: 'Beju bahue ecuaneda aimue ecuaneda jacuatsasiati yainia putsu, Diusu ja
    ecuana nimebutsepi yatani mahue. Uja derejiji yani Diusus sa quirica su: “Quebata
    Diusu peje su jei epu su, Diusu ja tueda nimebutsepi a putsu, eid''e cielo su
    yameenitayu.”'
  lid-lid: 'Handru, aha winiyan anyolom sahou ta Kindrei tiye ale i buku doh, “Are
    lau le atehei budon tan handru in ta Kindrei, Kindrei kameh aloh iy mwasin mara-ei
    ta madan, ma iy ndramak doh le winiyan akohok kohan ha-un ta udu le buku doh.”
    Eme ma taha ndratanan lakou dah: Ari mwan o badih sabudon anya iy winiyan in hamon
    ta batanau malen, ma na lahou tan doh iy winiyan akohok kohan ha-un ta udu le
    buku doh, ndri-iy.'
  wim-wim: Nil pam God.antam thon alangan keenkanaman ump thamp lat ngench thayan
    angana, “Than pam wanch weeꞌ-weeꞌanangan ngangkangan piꞌ-piꞌantan nunang God.an-a,
    nil thathan thanang keꞌ mina an than aak nungantamang angman wunayn aak umpuyama.”
    Wik anan ump. Nil puth weeꞌangam wik thayan maꞌmangkam anangan ngeey-ngeeyiya?
    an yaꞌa. Wik inan engkanang wunan ngampar.
  zga-M: Lino galipa vuvalafu uNguluve sikhumbalila u munu pa vulweli numo khundagilo,
    ulwa khuva unyavulweli itama nu lwidiko”.
  yom-yom: 'Diawu, dimonikini bumboti ti kuisi ko mutu wunkitukanga wusonga va meso
    ma Nzambi mu diambu di kinzikanga mina. Bila disonama mu minkanda : Mutu wusonga
    wela zingilanga mu minu.'
  san-SIN: ඊශ්වරස්‍ය සාක්‍ෂාත් කෝ(අ)පි ව්‍යවස්ථයා සපුණ්‍යෝ න භවති තද ව්‍යක්තං යතඃ
    "පුණ්‍යවාන් මානවෝ විශ්වාසේන ජීවිෂ්‍යතීති" ශාස්ත්‍රීයං වචඃ|
  yut-yut: 'Piŋkop da papiakon gen yaŋ tosok: “Amɨn nandaŋ gadat ani, uŋun Piŋkop
    da amɨn kɨlegɨ yaŋ yoyɨŋakwan egɨpdaŋ.” Gen uŋun da yaŋsi nolɨsak, gen teban yolapno
    Piŋkop da amɨn kɨlegɨ yaŋ niyɨsak dakon kosit kɨnda dɨma tosok.'
  grc-BYZ: ὅτι δὲ ἐν νόμῳ οὐδεὶς δικαιοῦται παρὰ τῷ Θεῷ, δῆλον· ὅτι ὁ δίκαιος ἐκ πίστεως
    ζήσεται.
  cpc-NT: 'Ari okantzimaita, tikaatsi matironi intampatzikashiritzimotiri Pawa jimonkaayitairomi
    Ikantakaantaitani. Irootaki ikantantaitari osankinarintsiki: Tampatzikashiriri
    jinatzi awintaashiriri, ari jiñiiro jañaantaiyaawo.'
  nhg-NT: 'Cuale tequejtasque que abele öque iyes yectec tieixpa Deus por queneltocas
    inu ley, pues tlajcuelulpanca: “Öque iyes yectec, por ineltoqueles nemes”.'
  nya-nya: Chodziwikiratu nʼchakuti palibe amene amalungamitsidwa pamaso pa Mulungu
    ndi lamulo, chifukwa, “Wolungama adzakhala ndi moyo mwachikhulupiriro.”
  ngu-NT: 'Pantlantiticaj, tej, ica Dios xquijtos ica itlajtlacolhuan on yejhuan quitlacamati
    yejhua on tlanahuatijli yoquintlaxtlau, pampa on Yectlajcuilojli quijtohua: “San
    aquin on yejhuan itechcopa itlaneltoc yolmelajqui, nemis para nochipa.”'
  kup-kup: Met mod epov amun menahan hez, Met añarab tairari Godiz homeo badae batat
    hepanez pori pim etañik tinari ravapanepuh, pohao tin het hepanez nonoroh sohopan.
    Met menahan hez-pov rekö hat dari epat hodad ravameg, Nap Mosesiz ñetï nenañiz
    homet tovai sohot, Ne Godiz etañik tin hezap ev, pot homepanez popun etepanen
    pi tinap naravotü.
  jid-jid: Zizan'a ahe ni kpan Irji na kpa ndji chuwo nitu tron na, naki indji u ndindi
    ni son nitu njanji.
  wmw-wmw: 'Vikwijiwikana kuwa aapo munu wakwakishiwa mbere ya Mwenyezimungu julu
    ya vitendo vyakutimiza Shariya. Kamana Mandiko akwamba javi: “Kamilifu áinshi
    julu ya kwamini.”'
  gmv-GGM: “Xiillo uray amanon deyos” giiza gish onikka Xoossa sinthan Muse woggan
    atontaysi gesha.
  ssg-ssg: Tap tel seilon pon usi hatapoi hatesol nauna ien. Tap tel seilon Haeu namiloi
    ukek i sawisawin nake ti usiai nauna ma saun ti lotu ti kako teka Ju. Masin ti
    pepai Haeu kakawen i ukek, “Tel seilon sawisawin i uke tonain kapi Haeu nake i
    hina namil xoxoan hani i.”
  zpo-NT: 'Nu kwaanzee, klar doo niiya, nik tub xaa nakayaat Dios nel ngozhaw xaa
    ley cheen Ches, modxa nzhé Xkyech Dios: “Xaa nali nak xaa ngwii lo Dios”. [Hab.
    2:4]'
  poy-poy: Su vinu iwoneka nakaka kuwera Malagaliru Mlungu gakamupananiti Musa hapeni
    gamtendi muntu kawalangwi kuwera muheri kulongolu kwa Mlungu, toziya Malembu Mananagala
    galonga, “Muntu yakamfiriziya Mlungu hakalikali kwa njimiru.”
  qwh-NT: 'Tsemi musyantsic pipis ley nenqancunata cumplirllaqa Diospa nopancho mana
    alli canqanta. Porqui palabranchomi queno escribirëcan: “Alli nunacunaqa marcäquininrecurmi
    salbaconqa” nir.'
  gaw-gaw: Laa ele amu Kayak naip̱a yak laa daaṯe am inam. “Danab nug oop̱a genab
    dooṯe amu geha Kayak Nug danab amunu, “Danab tutuḵu,” awa ab, danab amu nug bau
    daaḵu. Anam daaṯe amunu ig imu dooṯem, danab laip̱u laa ḏo dim lamidṯe, Kayak
    Nug danab amunu, “Danab tutuḵu,” aḵunu amu ib laa iiṯa.
  nca-nca: Ko, “Uni ka iŋondutuyówore roneneŋowí tete ŋuko yoto-yoto reweya.” Ŋundiro
    naŋge ŋande iŋomukoteto, Anutuko uni hutuŋo mande howeyoteŋgo ŋu uni roneneŋowí
    ye kama neko yerete.
  zpz-NTPP: 'Orzeꞌ na naal la rabee nu, ni tub la mbecy rila wac gyanap yu lo Ñgyoozh
    nu nac nu gyicy yac yu nu leey nu bzeeñ Moisees. Gun lat de riidz ni Ñgyoozh rniiñ:
    “De mbecy nu byanap lo Ñgyoozh nu nac nu ricy cup dey consuel lom, orzeꞌ nu nac
    ndeꞌ cui mbañ dey”, rniiñ.'
  zac-NT: 'Clarë nahin de quë ni tubi adë chu naperdunë lu Dios por bë́ꞌnëll cumplir
    mandamientë shtë lëy purquë Espíritu Santo rniꞌi laꞌni Sagradas Escrituras: “Sulë
    el quë narialdí lduꞌi shtiꞌdzë Dios gunë më recibir cumë mënë naná tubldí shcuéndiꞌ
    lu Dios. Nápëll vidë sin fin.”'
  kyg-kyg: Goti Mukufiꞌmo magoꞌe huno avo kae maleꞌniya gemoꞌa hunoꞌaeꞌmo, Gotiꞌa
    apakesa afiꞌa fatago nehaya kavatetikeꞌmo, naulagaleꞌmo fatago vayaꞌmo maiꞌnae,
    huno hapa paiꞌnisigeꞌa maiꞌnisaya vayaꞌageꞌmo alagepa huꞌa maigae, huno huꞌniyaꞌmofeꞌmo
    ago afiꞌnonana Gotiꞌa keꞌaepa geꞌamo akame nehisaya kavatetiꞌmo muki vayaꞌaifeꞌmo,
    naulagaleꞌmo fatago vayaꞌmo maiꞌnae, huno nosiye.
  kmk-kmk: Ot nalawag un maid tagu si mapalintog sidin man-iilan Apudyus maipagapu’t
    din manungpaḻana’t dan lintog. Kanan didit naikanglita Ugud Apudyus un, “Matagu’t
    inggaingga dan ibilang Apudyus un nalintog maipagapu’t pammati da kan siya.”
  cao-NT: Jabi yama tsi xo toa Moisés yobá tsi Dios bësojó tsi mëstëhuahacahai cato
    ra. Jabi noqui bëro xo Dios Chani. “Chitimihi tsi bësohi quiha mëstëhuahacahax
    cato” i Dios ni quiha.
  bbr-bbr: Keserianik, rusapai ak äpu moi, kar ro ko sintore ämän tainorai ko kiro
    pakas Anut nukan amukup ro eposek wa rawai. Anut nukan ämänis keser äiewon, “Roasiret
    ak Anut nukan amukup eposek rai, kos ak sarwarai mesin akan woiaka epar miäi,
    orip orip awau rawaiei.”
  inb-inb: 'Kasa sutipa­mi ka: ñi pipas Moi­sés ima nis­ka­lla­ta kati­chig­kuna,
    Taita Dius­pa ñawipi tukuipi alli mana kan­kuna­chu. Chasa­lla­ta­mi ñug­pa­manda
    libru­pi willa­raiá, kasa nispa: Taita Diuspa ñawipi alli kawa­rig runaka, suma
    iuiarispalla­mi kaug­sanga.'
  hrv-hrv: 'A da se pred Bogom nitko ne opravdava Zakonom, očito je jer: Pravednik
    će od vjere živjeti.'
  box-NT: Mu lée kɛ̃́nkɛ̃́n, nùpue yí dà máa térén le Dónbeenì yahó ho làndá
    na á ɓànso bò yi bìo yi, lé bìo mu túara le Dónbeenì bíonì vũahṹ
    yi le «yìa térénna le Dónbeenì yahó bìo á ɓànso dó mí sĩi le yi bìo
    yi, wón á à kɛń le mukãnì binbirì yi.»
  ote-NT: Nehe dí pa̱dihʉ gue nuꞌʉ tóꞌo ri dɛna ra nda̱xjua ley, Ajua̱ hinda ꞌñembi
    gue ya hinte ma tsꞌoqui tu, ngueꞌa̱ nuꞌʉ́ hingui pɛꞌtsa ra jamfri. Y ra Ma̱ca
    Tꞌofo ena gue nuꞌa̱ tóꞌo pɛꞌtsa ra jamfri, ya hinte ma tsꞌoqui tu, y nuꞌá̱ pɛꞌtsa
    ꞌnara ꞌraꞌyo te.
  wnu-wnu: 'End ne see mom imbigoun eng, munon Qenut oabiginer eng munon qoregen.
    Qomon toau end ue. End ne qob gor ete qura: Munon Qenut qas oabiginer eng gari
    igom igamau werei.'
  zam-NT: 'Nda''que'' na'' cuent no nonque'' na'' le'' Diox ne''ta''de lugar no ne''tyalte
    Diox yòo mèn loo cón che''n Diox par gàc mèn mèn nalì no mèn nambìi loo Diox ante
    por mbli mèna preb li mèna xal nac di''s co'' ñibe'' ley co'' mxo''f Moisés loo
    mèn. Tac loo libr co'' nac xti''s Diox ndub di''s co'' mbez: Le'' mèn co'' tyal
    Diox no co'' ta'' Diox lugar yòo mèna loo cón che''n Diox par gàc mèna mèn nalì
    no mèn nambìi loo Diox, mèna ban no Diox thidtene yiloa ante por ngola''s mèna
    loo cón che''n Jesucrist no loo Jesucrist.'
  zyp-NT: Ahohmai Khazing hme letah phungbia thongtah a dingpaw ung bei he tah cawh
    a se, zecawtamaw tatah, “Zingnah tah a hringpaw he cawh mehding a cang he,” tatah
    Capathai tah a tah.
  sey-NT: 'Ti̱ñarepa quëaji. Ja̱je paꞌiye sëte teꞌije̱ cua̱ñeseꞌe cayere yoꞌosi doꞌipi,
    nuñe paꞌi paꞌiye ti̱ꞌañe peoji. Ja̱je paꞌina, toyaseꞌe caji: “Nuñe paꞌi cato Maijaꞌquëre
    necaiquëre pare asa doꞌipi paꞌija̱ꞌquë api.”'
  nvm-nvm: Ijefuon iviakma iji fun ma samafren e kafo buba Mosison akaij ijia jame
    Godon nifak ijia maturaime karikfuon. Ijefuon maiji bun Godon vuak ijia ijeg isoime
    kuai, E iji fu God ma vierafeno ijar fu unam ma karivako iji abekno kuain.
  mps-mps: Tama Godigo po bukude tobo me wai, “Niwai bidi aga homu kolesaga tigidali
    Godiba mubo bidi, Godigo agabolo nage doloba pai bidi da olama, te tobage bidi
    naga bida bida paibao,” te po te Godigo bukude elalubao. Tama tibaso, tede dago
    hania koneani, bidi me te bomo yai po wali pelama Godigo agabolo nage doloba pai
    bidi dao wagobeo. Te usubeo.
  pab-NT: 'Maisa atyo xalahare Enore haliti waiyexe aokare enawenane Xaotyakiyaho
    xema hiyeta. Hiyaiya, exakere atyo Iraiti Waiyexe nexa: “Enore ityakekone hiyeta
    haliti waiyexe aohetehenere atyoite tyaota mene hatyakekone hiyeta”, nexa.'
  llg-llg: Tehuu manggaledok so, Manetualain tana simbok hataholi, huu ana tungga
    anggama heti-heun. Huu nana sulak, nae, “Hataholi musi namahele Au, bei fo Au
    simbo kana no malole, leo hataholi dale ndoos, fo ana hambu sodak tetebes.”
  kyf-kyf: 'We mɩ ''ya gbʋzɔnʋ nya, nɩɩ, nyɩmɛ yabhlogbɔɔ ''nɩ mneni ɔ ''ka -mɩ tɩklɩɩ
    -Lagɔ ''yu titee ''nʋŋwɛzʋzʋee ''gbʋ. Nɩɩ, -Lagɔsɛbhɛ nɛɛ: «-Ɔ -Lagɔ yibhelia
    nyɩmɛ tɩklɩɩ nya dlɩzʋzʋee ''gbʋ, ''yliyɔgagɩe -mɔɔ yia ''yɩa.»'
  tpi-tpi: Na buk bilong God i gat tok olsem, “Ol man i bilip, bai God i kolim ol
    stretpela man na ol bai i stap laip.” Na dispela tok i soim yumi klia olsem, i
    no gat rot bilong wanpela man i bihainim lo na God i kolim em stretpela man.
  mih-NT: 'Ma catyi ra Ndyoo sihin numinoo ñiyɨvɨ vatyi ñahñi cuatyi ñu ityi nuu ra
    vatyi tyaa ñu yahvi sii ley sahnu vatyi catyi Tuhun Ndyoo: “Nduvaha ñiyɨvɨ ityi
    nuu ra Ndyoo sihin sa sino iñi ñu sii ra. Ta cua cundito ñu tandɨhɨ cuii tyiemvu.”'
  qvh-NT: 'Say leycunata lapantaga pipis cumpliyta mana camäpacuptinmi Tayta Diosninsiman
    yäracogcunala perdonash caycäyan. Sayno cananpämi Tayta Diosninsipa palabrancho
    cayno guelgaraycan: “Tayta Diosman yäracog caglami salvash cangapä.”'
  kms-kms: Pudi God ningg wand rise kin buk mune wuri, “Wute God nde rar pe tuquine
    nganye ris ye ni God nei rimbig ye te ningg di urupui ris ye.” Pugri bu beghi
    nei bab wuti lo wuri kin pugrine puq nen kin te ningg God nari ni wuti yuwon nganye
    nas kin puq nindig tuqui segi.
  agn-agn: Animan mayag ang anday maski sinopa ang risibien tang Dios bilang mato-lid
    mga ong pagtoman din nira tang Katobolan. Tenged ga-tang ka ong Kasolatan, “Ang
    binilang ang mato-lid da tenged ong pagto na, yay ang maboi.”
  nhi-NT: 'Ica in chiualistli tlen teniquilia in tlanauatil amaquin uilis isqui chipauac
    inauactzinco Dios, nin yec secmati, pues in Teotlahtolamatl quihtoua: “Naquin
    yolchipauac, ica nitlaniltoquilis icpias yolilis.”'
  ttc-NT: 'Ikxji n''el qniky'' nijunwt ab''l n''el in xhchoj tzan tpaj nk''ulun iktza''x
    te Kawb''il nyolin, komo nyolin ikxjani: “Te aj oje tz''el in xhchoj owanq''iyon
    tzan tpaj wit''lik tk''u''j ti''j Qtata Dios.”'
  dan-1931: Men at ingen bliver retfærdiggjort for Gud ved Lov, er åbenbart, thi “deri
    retfærdige skal leve af Tro.”
  kwj-kwj: 'Wosini Gotri chengi ti ka hinga ai sawero: “Hima fori sembe ri hawa, ori
    hima apa Gotri hima kipe naha rini nasiwa, rini himamwale tinga ete ri dano.”
    O keke amwei naha ka hinga nu hambwanda: Gotri apa hima fori Moses kaisiro lo
    mwanji tini ri sirinawa hima kipe naha hinde rini na kumbwa.'
  vie-OVCB: 'Dĩ nhiên, không ai được Đức Chúa Trời nhìn nhận là công chính nhờ tuân
    theo luật pháp, vì chỉ nhờ đức tin chúng ta mới được Đức Chúa Trời tha tội. Tiên
    tri Ha-ba-cúc viết: “Người công chính sẽ sống bởi đức tin.”'
  kze-kze: naaóvá'á aúváívimba agaimaréna séna Áánútu arupí umái máyáawai owémó siráiwai
    kwenááiyavesa árairemo siráantavesa pósa aúnái'a umái máyáawe agaimaréna siráiye.
    mindáyavena Áánútuma ámáámbo kwaránáemo sewáíyávéna íma arupí umái máyáawain-owe
    séna kwenááiyavesa árairemo sewáíyávéna arupí umái máyáawain-owe kwésiye.
  mpj-mpj: Mamamili wangka kujupa nyininpa jilanya, “Yiipila martulu Mama yiltalu
    kulilku, palujanu Mama-lampa pukurlarriku, ka wanka-lanya kanyilku.” Wangka yilta
    jilanyala kulini. Wangka kujupala kulilkura, yiipi martulu Muujajmili luwu wanalku,
    palunyangka Mamara mirta pukurlarriku, ka mirta wanka kanyilku.
  lbk-lbk: Ngem nalatak ay maid takho is maifilang ay nalenteg ken Apo Dios khapo
    isnan nangiyangnenana isnan lenteg, tay naisolat ay “Nan yangkhay takho ay maifilang
    ay nalenteg khapo isnan mamatiyana nan enfiyag is eng-engkhana.”
  mto-NT: 'Vaꞌajts tseꞌe yaknu̱java je̱ts kaꞌa veꞌe pa̱n pa̱neꞌe je̱ Nteꞌyam kyato̱kimpu̱u̱mp
    je̱ Moisés je̱ pyavaꞌnu̱n ka̱jx, ku̱x jidu̱ꞌu̱m xa veꞌe vyaampa je̱ Kunuuꞌkx Jatyán:
    “Pa̱n pa̱n xa veꞌe je̱ Nteꞌyam kyato̱kimpu̱u̱mp je̱ꞌe̱ ka̱jx ku veꞌe jyaanchjávaja,
    joojntykapts je̱ꞌe̱ veꞌe.” Jidu̱ꞌu̱m tseꞌe vyaꞌañ.'
  bzh-bzh: Lob mehöti su yoh vu bë sepa doḳ Horek pin los dahis megevonġ yi natu
    mehö yohvu gëp Anutu mala rë. Gaḳ ġaġek neggëp loḳ Anutu-yi-ḳapiya bë, “Alam
    yohvu ayoj neya timu vu Anutu lom mëm sën denedo malaj-tumsën degwata.”
  guj-2017: તો હવે એ સ્પષ્ટ છે કે નિયમશાસ્ત્રથી ઈશ્વરની આગળ કોઈ પણ ન્યાયી ઠરતું નથી,
    કેમ કે ‘ન્યાયી વિશ્વાસથી જીવશે.’”
  jvn-NT: 'Lan uga ya wis terang banget nèk ora ènèng wong ketampa Gusti Allah jalaran
    wong kuwi nglakoni wèté agama. Awit Kitab Sutyi wis ngomong ngéné: “Wong sing
    kaanggep bener lan ketampa Gusti Allah kuwi bakal urip jalaran sangka pretyaya.”'
  byr-byr: Nabaai, Gotɨyare bukuyaꞌ dɨnɨkeꞌ “Pwai Gotɨyarɨ lɨmwade sarerɨna Gotɨyai
    ‘Yɨdaꞌmaraangelyɨ,’ dozɨyai yuyagaaꞌ gaala mwaaladelyɨ.” Sara dɨnɨkeꞌna nemɨ tɨnna
    dara dɨragɨnna wangamanɨgoꞌ “O, Kɨwɨnya yɨvanɨke aane pwai kwarɨna Gotɨyai ‘Yɨdaꞌmaraangelyɨ,’
    majɨ yɨvanɨkei daaka!”
  ian-ian: Kɨta vak vɨlaa lɨga maawupmba yelavɨtnɨn. Lomba yetɨlɨngwa vak kat vlɨaa
    God ngwuk kat apma nɨmba ngwuk waa ana waigandɨ. Tamba God waa nyaangɨtmba pɨlɨwutndi.
    Kɨta nyan God kat ndɨna mbangɨ wiyo waavi taagdndeyan God ndɨ kat kwunatndɨ maa
    apma vat kwo lɨgiyandɨ waa tamba pɨlɨwutndi.
  hun-hun: Hogy pedig a törvény által senki sem igazul meg Isten előtt, nyilvánvaló,
    mert az igaz ember hitből él.
  mcf-NT: —Ambembi Moisesën chiampicpadomboenuidi nasho matses bëdamboen isendambi
    —¿quecta icpanëdash Nuquin Papa? Padenquio. Ambi chiaid niacquidouidquio icsho
    bëdamboen istiapimbo icquin Nuquin Papan naden chuiquin dada uamepampic. “ ‘Nuquin
    Papa ambi chiacpadomboen naquidquio nec,’ quequin abi tantiec tabadquidien Nuquin
    Papan bëdamboen isec,” quequin dada uamepampic.
  kjs-kjs: 'Gote-na agale wi buk medame go-rupa lea: Enaali raayome kone rulalimiri
    Gote-me go enaaliri epe redepo le enaali loma ade abuna mapiraalia Go palia-pulu
    enaali medame rekena agale pagoma raitalia-daare Gote-me go enare epe enaali pi-daa
    ora natea.'
  mni-mni: "Adudi houjik masi mayek sengle madudi Tengban Mapugi mangda mi kana amatabu\
    \ Wayel Yathanggi mapanna chumhanbide. Maramdi Mapugi Puyana hai, “Thajabagi mapanna\
    \ Tengban Mapuna chumhanbiraba mi adukhaktana hinggani.”\x94"
  yad-NT: 'Ramuni̱ vadichara darya, jiryatimyu̱ ne vana̱y savichasara nijya̱mi̱ sami̱
    Ju̱denu diya, nu̱tyu nu̱charatiy daryantiy: Jiryatiy Ju̱denumu tuva̱chu̱ ni̱,
    sa̱jtay variy sami̱ ni̱, sa̱jnu̱jeya̱sara ju̱na̱reju̱ variy.'
  mxb-NT: 'Sa̱ꞌá ño̱ó kándaa̱ ini yo̱ ña̱ ko̱ íin taꞌon kando̱o vii noo̱ Ndios sa̱ꞌá
    ña̱ kée na choon saꞌándá ley. Dá chi̱ diꞌa taꞌani káꞌa̱n tuti ii̱ Ndios: “Na̱
    ni̱ ka̱ndo̱o vii noo̱ Ndios sa̱ꞌá ña̱ kándéé ini ñaá ná, no̱ón kúú na̱ kataki
    chíchí.”'
  pon-2006A: Eri, me inenen sansal mwahu me sohte mwahn aramas emen kin pwungla rehn
    Koht pwehki Kosonnedo, pwe Pwuhk Sarawi pil mahsanih, “Me pwungla rehn Koht sang
    ni pwoson, iei ih me pahn mourla.”
  maq-NT: 'Ngajan xi suvá tsejen xi xcun Nina ne, cjuiin jyë́ rë hisca xi ngu xuta
    ngatsë rë xi cahndë me tsëhë ley jan, tsëhë xi xcun xujun rë Nina ne, cuitjin
    camahindu: “Xuta xi tsajin jyë́ rë me ngatsë rë xi mangu cacun me cojo Nina ne,
    sacú rë me cjuahñu xatsë.” Cuatjin camahindu.'
  hto-hto: 'Bífuemona ñue onódɨcaɨza: Ocuica uai ɨere ñéfinamona buna Juzíñamui anamo
    ñue jaɨ́cɨna jóoneñega. Mei jɨáɨfodo Juzíñamui Cuegáuai daɨde: Juzíñamuimo ie
    ɨ́ɨnogafuedo Juzíñamui anamo ñue jaɨ́cɨna jóonegamɨena jáidɨmɨe, afe daa ie ɨ́ɨnogafuedo
    are zíiñona íite.'
  por-BRBSL: Agora que nenhum homem é justificado pela lei diante de Deus é evidente,
    pois, “O justo viverá pela fé”.
  ces-NKB: '[To,] že Zákonem není před Bohem nikdo ospravedlňován, je zřejmé, neboť
    “Spravedlivý bude žít z víry.”'
  cui-cui: 'Yaputainchi beta, dapon ajibi pon pexeinaein xua po coyene pejʉntʉ coyene
    xanepanaewa, xua daxota Nacom tsitatsi xua jopa penatsicuentsiwa abe peexanaexae.
    Tsipei bequein ichichipa xua peexanaewa xua po coyene Moisés pia peitorobi coyenewatha
    itoroba, daichitha jopa itacʉpaetsi xua exana daxita xua Moisés itoroba. Ichitha
    Nacom Pejume Diwesitha jeye: “Pon xua Nacom jʉntʉ coyene xanepana exana pon pejume
    cowʉntsixaetsi, barapon bara ataya asʉ poponaena”, jei.'
  boj-2014: Qotei aqa anjam bei dego endegsib neŋgreŋyeb unu, “Tamo naŋgi Qotei qa
    naŋgo areqalo siŋgilatqab di a na naŋgi tamo bole une saiqoji qa minjrqas. Yim
    naŋgi ŋambile gaigai sqab.” Deqa iga qalieonum, tamo naŋgi dal anjam dauryqab
    gam dena Qotei na naŋgi tamo bole une saiqoji qa minjrqasai.
  eng-OEBUS: Again, it is evident that no one is pronounced righteous before God through
    Law, for we read – ‘Through faith the righteous will find life.’
  eri-eri: Itou nomo buk langa beele benou inyina, “Nere fai huwanyanege ngalengade
    waha, Itou no nere fai waha fai tigini nigonga, nere agenege auma yafodbode.”
    Onou waha bona, beele beha no ere tigini benou foodu abiti higina, Itou no fai
    ete nuuni beele oojo wonga, no fai tigini tuwei nomo jala uwau.
  aly-aly: 'Jew-kenh-angkwarr anwantherr ywarn arrkernelheyel, Akngey-angkwarr arraty
    anetyek. Angka Akngey-kenh alakenh aynteyel: “Akngeyekant rernem awelhenty, rernem
    Akngey-angkwarr arraty anem. Akngeyel renh-rnem ingkerrenh ipmepenh itethilem.”'
  wiu-wiu: Mosesene totonome moa lauane ago odeneka Akolaline leneke poanele toamene
    tetepo taneya kamele toamokolo uku. Akolaline bokuke eya wa wia mekanemoke ni
    uku. Akolaliyo poanele toamene tetepo takaneya meki-kiti oneke wene tugoa mekete
    tekete ni mea kama piki.
  swe-swe: 'Nu är det uppenbart att ingen är rättfärdig inför Gud genom lagen, eftersom
    det står: ”Den rättfärdige ska leva genom tro (av tro, ha Guds överflödande, äkta
    liv genom att förtrösta på och vara trogen mot Gud).” [Hab 2:4]'
  cth-cth: Tami kalan teh yuemnae lahoi a hring hanelah ao dawkvah, kâlawk tarawi
    e lahoi apihai Cathut hmalah tamikalan lah awm thai hoeh tie hah kamcengcalah
    a kamnue.
  mti-mti: Megara me taibe bira da God namive oraivit den ape Gwangwan gumbe. Kuiyawa,
    wait tenewa, “Apan me God namive oraivitwa me anotumat gumbe wakeigimpe.”
  pad-NT: 'Avakava''ibodivaraniki hida athii, aogaki ida ija''ari hahavi Deus kava''isohihi
    jiriki-ra varagarivini, oniani ida Deus va''ora kapoariravini hija. Deus athi
    kapapirania hojaki hida athii: “Deua bikapoariki ida ija''ari vakaijokana hiki,
    kidimahi sohika''oani bikahiki ida, oniani ida kidimahi anokhomiriki-ra vahojavini
    hija.” Nihi ida athii.'
  twi-twi: Afei akyinnye biara nni ho sɛ obiara rentumi mfa mmara no sodi nsɔ Onyankopɔn
    ani. Kyerɛwsɛm no ka se, “Ɛnam gyidi so na ɔtreneeni benya nkwa.”
  hlt-hlt: Tedae olkhueng lamloh Pathen taengah a tang pawt te mingpha coeng dongah
    aka dueng tah tangnah nen ni a hing eh.
  tbz-SIM: 'Onìtì bɑ́ɑ́ nɑ kɛ́wenkɛ Kuyie nyììkɛ̀ ò tũ mmɛ̀ɛ̀ kpɛ́í nyikuɔ́. Tì wɑ̃̀rimu
    kɛ tú: Wèè wetí ò bo nfòù ò tɑ̃́ mɛ̀ɛ̀ kpɛ́í.'
  san-GUJ: ઈશ્વરસ્ય સાક્ષાત્ કોઽપિ વ્યવસ્થયા સપુણ્યો ન ભવતિ તદ વ્યક્તં યતઃ "પુણ્યવાન્
    માનવો વિશ્વાસેન જીવિષ્યતીતિ" શાસ્ત્રીયં વચઃ|
  ake-NT: Ene rɨ, ɨnʉ' rɨ koneka Main uya pʉra iyesi Papa enu yau, apʉne pʉra, “Ipokena'
    pe te'sen uko'mamʉ apurɨto' winɨ,” tasa' iya.
  qvn-NT: 'Chaura Moisés isquirbinganta cäsucugcunaga lapansi carcayan juchasapapag
    ricashalaran Diospitaga. Isquirbishachrüga cay niyanmi: “Pisi mana juchaynagcunaga
    cawanga yupachicuyälarmi” ninmi.'
  tku-NT: 'Chuntza'' līkexmatcan Dios jā catimāpānūni''lh ixcuenta jā tī chā''tin
