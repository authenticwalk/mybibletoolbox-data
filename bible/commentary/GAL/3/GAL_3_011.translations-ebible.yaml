  gui-NT: 'Echa ñandepuere yaicuaa quirai mbaeti metei ave ipuere oñembojupi Tumpa
    jovaque mboroócuai jeigüe re oyapo vae rupi. Echa Tumpa iñee pe oyecuatía oi corai:
    “Tumpa ombojupi vae güɨnoita tecove oporogüɨrovia rambue”. Jocorai oyecuatía oi.'
  quc-TT: Xuqujeꞌ man kꞌo ta jun kabꞌantaj sukꞌ che rumal ri taqanik. Jeriꞌ rumal
    ri sukꞌ winaq kakꞌasiꞌk rumal ri kojobꞌal.
  heg-NTPO: Molota langa son noan, Ama Lamtua Allah sium atuli li undeng un in muid
    atorang agama la ka lo. Lole muik in dula noan, “Atuli li musti parsai se Au,
    halas-sam Auk sium un nol babanan, banansila el atuil in dalen lolo ka, le halin
    un haup in nuli napiut.”
  ptu-ptu: 'Dadi mannassa diua tä'' deem moi podo la mesa tau la napomalolo Puang
    Allataala kahana umpalako Pepaondonganna Musa. Aka ia too inna tisuha'' illaam
    Battakada Debata naua: “Iai too kusangai malolo iam too la untahima katuboam bakahu
    kahana kamatappasanna.”'
  bzd-NTPO: 'Ñies ie'' yëkkuö tö ichè i'' es: “Yi dör yësyësë ie̱rblö̀ Skëköl mik
    e'' batamik, ese se̱rdaë.” Es se'' wa̱ ijche̱r tö kë̀ yi tsa̱tkënuk Moisés ttè
    dalöiëno iu̱tè wa.'
  kwf-kwf: Ma nia madako liu naꞋa noaꞋa ta ngwae kasi saga faꞋinia God ana na taki
    ki, sulia na KerekereꞋa Abu nia fata laꞋu Ꞌuri, “Sa tai bore Ꞌana neꞋe kira ꞋoloꞋolo
    faꞋinia God osiꞋana na faꞋamamanaꞋanga, kike baꞋa mauri firi.”
  eng-WYC-2017: And that no man is justified in the law before God, it is open, for
    a rightful man liveth of belief. [Forsooth for no man is justified in the law
    with God, it is known, for a rightful man liveth by faith.]
  eng-WMBB: Now that no man is justified by the law before God is evident, for, “The
    righteous will live by faith.”
  zat-NTPS: 'Dxunna bea na netú benne'' quebe xegá''ane̱'' xrlátaje lau Dios lawe''
    da nune̱'' da nadxixruj bea na lawe'' da naxúaj lu xiche lá''azxa da dxenná na:
    Bénnea'' nagá''ane̱'' xrlátaje lau Dios gata'' chee̱'' xel-la nabán li lazre''
    che dxeajlí lazre̱'' Dios.'
  spp-spp: 'Ɲyɛ nàkaana baa, sùpya sì n‑jà n‑tíi Kile yyahe taan Saliyaŋi cye kurugo
    mɛ, ɲaha na yɛ l''à sémɛ mú na: «Shinŋi u à tíi ke, dániyaŋi cye kurugo, uru maha
    mpyi ɲyii na.»'
  zty-NTPS: 'Na''a, nak bia'' bi yeyák nitó benne'' chawe'' ḻaw Dios dan'' žone''
    da'' ẕnna x̱tiže''e, dan'' nyejw ḻe''e yiche la''y da'' ẕnnan: “Soa nban bennen''
    beyake'' chawe'' ḻaw Dios dan'' žejḻi''e chie'' Ḻe''.”'
  mek-mek: 'Iifa gome kai agaꞌo Moses ega iifa kainai epea puo Deo maagai alo opai
    auga aemia, gome Deo ega iifa pukagai iina kepapua oma: “Papiau Deo kepakoꞌania
    auꞌi Deo maagai aloꞌi opaina agemia, ke agu pagai maunina akeafia.”'
  aey-aey: 'Aria, Anutna je odi jaqecha nijia: “Dana cajaca age Anutnu wawaga meleeceb
    Anut uqa dana cajaca eu ititom ec madeceb age cebac biluqagan,” ec nijia. Eunu
    dana oso uqa loo je toodu odonanu Anut uqa dana ititom ec qee madena eu camasac
    nijia.'
  urd-GVH: यह बात तो साफ़ है कि अल्लाह किसी को भी शरीअत की पैरवी करने की बिना पर रास्तबाज़
    नहीं ठहराता, क्योंकि कलामे-मुक़द्दस के मुताबिक़ रास्तबाज़ ईमान ही से जीता रहेगा।
  ycn-ycn: 'Marí caje aú iná hue''epí palá huani uncá na calé Tupana lamára''ataca
    rijluhua, Moisesmi chu puráca''alomi ja''apiyá i''imacana aú. Marí que ricá, Tupana
    puráca''alo lana''aquéjami quemacale marí que: “Caphí iná pechu i''imacachu Tupana
    chojé, Tupana lamára''atari iná pu''uhuaré iná la''acare liyá. Raú ja calé iná
    i''imajica matajnaco Tupana hua''até.”'
  djr-djr: '@see-verse:GAL.003.010'
  kvg-kvg: 'Ndakin bavokho-qapé. Ezoqa kopømba mbaín, guguna manqat mokho-te, Mbumbukiam-qa
    bøi-te te-ndaføyamba-ev. Zapa ndǿgo, Mbumbukiam-qa Manqat, āv qane-eín nqǽgo:
    Ezoqam ndǿgo tené-ndaføyamba-év, te-unimanqatintat. Yaq géyagét.'
  rug-rug: 'Ego, bakala mo sapu loke tie si tava toṉoto koasa Tinarae te Mosese, sina
    tie sea beto si gita doduru, ba zama sa Kinubekubere Hope: “Sa tie sapu tava toṉoto
    koe Tamasa pa rinaṉeraṉe si kaqu toa,” gua.'
  hop-NT: 'Pu qa hak Moses tutavoyat aṅ hinmaqey ahpiy God aw súantaniqw, pam pantaqa
    susmataq’a. ispi yan ura pey’taq’ö: Suan hinmaqa qapēvewnit akw qatsit túwani,
    yan’i.'
  san-URD: اِیشْوَرَسْیَ ساکْشاتْ کوپِ وْیَوَسْتھَیا سَپُنْیو نَ بھَوَتِ تَدَ وْیَکْتَں
    یَتَح "پُنْیَوانْ مانَوو وِشْواسینَ جِیوِشْیَتِیتِ" شاسْتْرِییَں وَچَح۔
  heb-LB: 'לפיכך אתם רואים שאיש אינו יכול למצוא־חן בעיני ה׳ בזכות קיום מצוות התורה,
    שכן ה׳ אמר כי הדרך היחידה למצוא־חן בעיניו היא דרך האמונה: ”וצדיק באמונתו יחיה.“'
  caf-NT: '''Ink''ez soo ts''ih''un ''uhoont''ah, ndi Moses be'' dustl''us, ''i be
    ''aw dune Yak''usda nalh ts''ah''un ''uhoot''e ghait''ah. ''Et Yak''usda bughunek
    njan ndutni, “Ndunnah ts''ah''un na''huja, ''en be ''alha ''uhoont''ah, ''i be
    hukhutena.”'
  mio-NT: Ndicha ti ña cua cuu coso vaha anima ñivi chi ra Ndioo, ta ndacu ñi cuhva
    cati ley can. Tacan ni cati yu, vati cati tutu Ndioo ti cua coso vaha anima ñivi
    chihin ra Ndioo, vati chinu ini ñi chi ra. Chacan cuu cha cua coo ndito ñi chi
    ra ndihi ni quivi, cati chi.
  srq-NT: Dios ra ñee jiri jiriã emo nɨɨ. “Co que embesa ji cheẽ mumbayã mbeɨ quia
    ra. Nyebe taisi turã”, ɨ eã nda Dios emo je. Ae je Dios riqui “co taisi turã”,
    ɨ nae, Dios ɨcuate quiatu nguiã ee ũquɨ̃. Nyebe ra ũquɨ̃ ndeco siqui beɨ.
  kje-NT: Horok Lap Lirna aile haenhi ma na'aheni, “Ri ma akin naili'il Makromod Lalap
    mehe ramwali ri molololo Ai kalarna penia lernala or'ori dardari ma kan horu eni.”
    Ende ik kauroin mouropo nahenia ka karuri hi'i wewhe Makromod Lalap Nin keneri
    hono'ok na'akeme leke kamwali ri molololo Ai leken kalarna.
  gaz-gaz: Waan, “Namni qajeelaan amantiidhaan jiraatuuf” akka eenyu iyyuu fuula Waaqaa
    duratti seeraan qajeelaa hin taasifamne ifa.
  kud-kud: Nigele howahowana Yaubada i'awa dumwaluwegita ebe Mosese yana loina a'ava
    ta'awa'abiyei. Wuwuna Buki Ve'ahihi dova iwalo, ‘Taudumwalu yadi yemidiyena yawahi
    namwanamwana mata hilobai.’
  urb-NT: 'Moise je''ẽha rehe amõ hendu katu rahã, marã ka ym Tupã panduha ehe har:
    “Nde katu te. Ma''e nde ereka''u te''eha nde erema''eha nixói te nde pe” aja.
    Aja Tupã je''ẽha rehe panduha mujekwa katu jande pe. Kuja Tupã je''ẽha rehe panduha
    ihĩ tĩ: “Tupã rehe amõ jurujar katu, a''erehe Tupã pandu ehe har: ‘A''e riki katu
    te. Ma''e ka''u te''eha ma''eha nixói te ipe’ aja ehe har Tupã pandu. Aja rahã,
    ame''ẽ riki uhã te hũ ta.”'
  fra-LSG: 'Et que nul ne soit justifié devant Dieu par la loi, cela est évident,
    puisqu’il est dit: Le juste vivra par la foi.'
  san-HK: Izvarasya sAkSAt ko'pi vyavasthayA sapuNyo na bhavati tada vyaktaM yataH
    "puNyavAn mAnavo vizvAsena jIviSyatIti" zAstrIyaM vacaH|
  cak-SNT: 'Can kꞌalaj chi man jun vinak ntiel chi man jun chic ru-pecado choch ri
    Dios ruma nuꞌon ri nuꞌej ri ley. Ruma chupan ri ruchꞌabꞌal ri Dios ri tzꞌibꞌan
    can, nuꞌej: Ri rucukubꞌan rucꞌuꞌx riqꞌuin ri Dios ntiel chi man jun chic ru-pecado
    choch, y xticꞌujieꞌ rucꞌaslien riqꞌuin ri Dios. Quireꞌ nuꞌej ri tzꞌibꞌan can.'
  uvh-uvh: Abanga Anutuning midi nua'ni undu' ning yoking, aming ka Anutuning midi
    u naknga naktangka tota' wa Anutu wari wap aming didimeng ning aninga yotangkangam
    tinga adi ka' fikifiki ningsa' irota'. Wara' indi Anutuning midi fama' ka u yoking
    u kanga nakeda tanga ning tontam, o beng sini' aming ka Juda ning kadapmang tapni
    unggungsa' yareinga Anutu wari aming didimeng ning kaga waraga'sa' sukiting wa
    beng guk mokngang.
  ino-ino: Anumaya Koti autamafi inake huno kamale'neane “Anumaya Kotife afino aipafi
    male'nea ve'kaena Anumaya Koti'a akai'a ne'akeno ‘Alakepa ve'ka mai'nane.’ huno
    huteteno maike maike hu avamu amisikeno lo'kiya vaino maike.” huno avopi ka'neane.
    Ani ke afuna yafe lamake ako afi'none Mosese ke male male'nea ke a'kame malaya
    kateti Anumaya Koti'a aketeno “Alakepa ve'ka mai'nane.” huno huo'atekaiye.
  gnn-gnn: Yo, Godthunydja yaka yukurra yolŋunha ḻakarama ŋayaŋu-dhunupa ŋuliwitjan
    romgurrunydja ŋunhi, liŋgu gulkuruna ŋilimurru yurru ŋunhiyi romnha ŋayathamanydja.
    Liŋgu bitjan yukurra dhuwala djorra'yunydja ḻakarama, “Ŋunhi ŋayi yurru yolŋuyu
    yuwalkkuma märr-yuwalkthirri, bala märr-nherraṉmirri Godkalana, Godthunydja yurru
    ŋanya ŋunhiyi yolŋunha ḻakarama ŋayaŋu-dhunupana, ga ŋayaŋu-gurruṯu'mirrina, bala
    ŋunhiyinydja yurru yolŋu nhina walŋana.”
  yal-yal: Nba, a bata yigbɛ feu, fa fala muxu yo mi tinxinɲɛ Ala yɛɛ ra yi sariyan
    xɔn ma. Amasɔtɔ Kitabun naxa, “Naxan na tinxin dɛnkɛlɛyaan xɔn, na nii rakisin
    sɔtɔma nɛn.”
  cnt-NT: 'Rë₂ bá₄ léi₄ jaun₂ në́₃, ''i₁jan₂ tsá₃ ''ein₂ lé₂ le₃náu₃ rë₂ ne₄ Diú₄
    të₂le₃ ia₁ a₂jme₃ti₃ ''Éi''₃. Ia₁ ne₄ Si₂ juá''₂: “Dsa₂ i₂guén''₂ Diú₄ co₂''nió''₄
    i₂lɨ́n₅ i₂dsen₃, të₂le₃ a₂jŋia''₅₄ con''₂ a₂''éin₂ bá₄ le₃chain₂.”'
  tif-tif: 'Kemin, God ami Sukon Tem uyo boko-lomdu: Dok kanolin tunum kaata, God
    ami lak kaa duula namti, kaata-kup God ali bokola-lomda: Kabi tituun-kup tabin
    tunum kayi! akaya, tunum kaali tiin kawong ilokoma no, kalasuu. Kemin, nokol kabak
    utamuwa yi, Tunum unang iyo ma taang-kala Moses ami Lo kaata talalu yikik-kutal-fukulamip
    dinim utamduya kemin, God ali boko-lomda: Ili tituun-kup tabin unang tunum o kalokoma
    disa yo, kebup.'
  nlx-nlx: केरीन ज्यो साप हे काय नेमान द्‍वारा बोगवानान नेजरी माय कुण देरमी नाह ठेरात
    काहाकाय पुस्तेक किथे देरमी माणुह बोरहा केरीन जीवतालो रेय।
  apw-NT: Bik’ehgo’ihi’ṉań binadzahgee nṉee doo ła’ Jews bich’į’ begoz’aaníí yikísk’eh
    at’ééhíí zhą́ bighą dábik’ehyú át’ééhíí nłt’éégo bígózį, bek’e’eshchiiníí gáṉííhíí
    bighą, Hadíń dábik’ehyú át’ééhíí odlą’ zhą́ yee hiṉaa doleeł.
  gum-gum: 'Inchawei tru maig maramigwan martrai pørig maig chibig køben, treeg mara,
    Tiuswei merrappe, chi kaig kømeelø lataig muguen tabig kørrømisrmuig kuin kui
    tørgandø asamdiig køn. Kaguende: “Sølgandø tabig uñibiibe isubigwan Tiusweinuutø
    pasra tøgagúikkurri øsig uñchun.”'
  not-NT: 'Pinetse. Te pairi moncaratirone Sanguenari. Quero pijiti pomoncaratasantiro
    pabisaicoontëmaro. Quero iniacaninatasitari pairiraca Tosorintsi. Icanque Sanguenariquë:
    Ira patiro iquemisanquina, aro naniacaninatëri cantaca te ingantaguetëmatiro te
    onganinate, aisati nantimacagajiri yamai yaca quibatsica, përosati ingantima intime
    Jonogaguitequë.'
  plu-plu: 'Henneme hiyawa hiyeg iha giwn amekene Moís gikumadukan madikte henneme
    ka innema keh Uhokri hiyá pahapwinama kewa kibeynebe giwtrik. Inakni kahayak huwewe
    ta wotwiy awaku Uhokri gannasan minikweknene awna: “Pahapwi ku pariye kakamaxwan
    gipitit Uhokri, ignewa kibeyne giwtrik Uhokri, ig aymuhwanek gimun Uhokri adahan
    apanenekwa.”'
  iou-iou: Man uwä kwawak ŋode niwoŋäretak; Baga mantä täŋkentäŋ imiŋirän äma kubätä
    Anutu iŋamiken siwoŋi täga nämo irek. Nämoinik! Uwä ŋode kudän täwani; Äma nadäkinik
    täŋirä Anututä siwoŋi äma yäŋ yäŋtäreŋ yämik täyak u irit kehäromi yäpmäkta biŋam
    täk täkaŋ.
  ntp-NT: 'Pocaiti Diuusi ñiooquidʌrʌ ʌʌpʌ: “Mosʌcaasi sioorʌ vaavoitudagi Diuusi,
    Diuusi cʌʌgacʌrʌ nʌidiña ducami istomali ʌmo imidagai maisoimaasi ivuaadamudai
    dai ʌgai vʌʌscʌrʌ oidacamu Diuusi ʌʌmadu”. Poduucai cʌʌga gʌmaatʌ isDiuusi cʌʌgacʌrʌ
    nʌidi oodami ducami istomali ʌmo imidagai maisoimaasi ivuaadamudai vaavoitudaitai
    Suusi Cristo maisiu cʌʌgacʌrʌ vuvacʌi mosʌʌgiditai Moseesacaru sʌʌlicamigadʌ.'
  rai-rai: Pa te in murmur ot raap paa a kum Naagagon raap. Io i kaapa karom daat
    naa God pa in waatung te baa a tena takado baa i murmur a kum Naagagon. A Buk
    Taabu i piri lenbi, “Te ku baa i nurnur, God in waatungi naa a tena takado ma
    in lalaaun.”
  haw-1868: 'Aka, ua akaka keia, aole kekahi e hoaponoia imua o ke Akua ma ke kanawai:
    no ka mea, O ka mea i pono, e ola ia ma ka manaoio.'
  ffm-ffm: 'Taƴoral, fay gooto nanngirtaake pooccitiiɗo yeeso Laamɗo saabe Sariya
    oo. Sabi ana winndii: «Pooccitiiɗo wuurdan goonɗinal.»'
  arb-NAV: أَمَّا أَنَّ أَحَداً لَا يَتَبَرَّرُ عِنْدَ اللهِ بِفَضْلِ الشَّرِيعَةِ،
    فَذَلِكَ وَاضِحٌ، لأَنَّ «مَنْ تَبَرَّرَ بِالإِيمَانِ فَبِالإِيمَانِ يَحْيَا».
  cop-CNT: ϫⲉ ⳿ⲛ⳿ϩⲣⲏⲓ ϧⲉⲛ ⲛⲓ⳿ϩⲃⲏⲟⲩⲓ ⳿ⲛⲧⲉ ⲡⲓⲛⲟⲙⲟⲥ ⳿ⲙⲙⲟⲛ ⳿ϩⲗⲓ ⲛⲁⲙⲁⲓ ϧⲁⲧⲉⲛ ⲫϯ ⳿ϥⲟⲩⲟⲛϩ
    ⳿ⲉⲃⲟⲗ ϫⲉ ⲡⲓ⳿ⲑⲙⲏⲓ ⲁϥⲛⲁⲱⲛϧ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⳿ⲫⲛⲁϩϯ.
  sri-sri: 'Neõ sugʉ Moisés doredeare iripeomasĩgʉ̃ mámi. Irasirigʉ Marĩpʉ neõ sugʉre:
    “Yʉ dorerire iripeokõãmi, irasirigʉ ĩgʉ̃rẽ: ‘Õãgʉ̃ ããrĩ́mi’, ãrĩ ĩãa”, ãrĩbirikumi.
    Irire marĩ masĩa. Marĩpʉya werenírĩ gojadea pũgue ãsũ ãrĩ gojasũdero ããrĩbʉ́:
    “Marĩpʉ ĩgʉ̃rẽ bʉremurãrẽ: ‘Õãrã, waja opamerã ããrĩ́ma’, ãrĩ ĩãmi. Irasirirã ĩgʉ̃
    merã õãrõ ããrĩníkõãrãkuma”, ãrĩ gojasũdero ããrĩbʉ́.'
  nal-nal: Ma xa maravas adu Nakmai xana wen kilis adu axazak ka tak tamon naan kat
    falos amun Lus sin Moses, panaze a Baar Xoxok ka piaat naako, “Axazak ina xa tak
    ka roro lalozang ainaxam paazaaiang sina.”
  kyq-kyq: KꞋjeelki, debm jaay iŋg do Ko Taar kɛn Raa ɛɗo Musa ki sum ɓo ɔɔ tɛɗn aak
    bɛɛ naan Raa ki se, gɔtɔ, taa Debm daan ki se debm aal maakin̰ don̰ ki; naan̰
    se ɓo debm Ꞌkɔŋ *kaajn̰ gɛn daayum.
  kwd-kwd: Ma ngaia 'e wataga mola na'a te'efuta wane 'ame odo 'i na'ona God tofuna
    nga Tagi, suria nga Girigiringa Abu 'e fata la'u 'ilo'oo, “Ni dai na gila odo
    'i na'ona God tofuna nga tagoto'onga, tagila to'o na mooringa firi.”
  ded-ded: Mitikibingo ifingoc yofi dede, “Ngic mong ye negen negensing arennu kefude,
    Anutungo ye ngic dindingac demiude.” Nga mong ye dedeseriyoac modackecde, Anutungo
    yeac dindingac mi demiude, kpac.
  ewe-ewe: Eme kɔ ƒãa be Mawu matso afia na ame aɖeke to se la dzi wɔwɔ me o, elabena
    woŋlɔ ɖi be, “Ame dzɔdzɔe la anɔ agbe to xɔse me.”
  nuy-nuy: Nugurru yuga nurru-marrbuy aadanu? Ngagurru waari ngaanggu-yandhurrbang
    anaani ana-lhaawu-runggal, anaarrawindi-lhangu. Anaani ana-lhaawu-runggal waari
    ngaambanggu-maṉmang waari ngaambanggu-maaḻamburrg-gang ngagurru. Ngaambu-yaminggarrang
    yuga ngaambu-wiri-mang? Anaani ana-wubiba wu-yamana, “Nugurru-maynji aadanu numburru-jambarrgiiyn,
    na-God nambani-maaḻamburrg-gana, marri numburru-wiri-mang aadanu nugurru,” wu-yamana
    ana-wubiba anaani.
  cop-BHC: ϪⲈ ⲚϨⲢⲎⲒ ϦⲈⲚⲚⲒϨⲂⲎⲞⲨⲒ ⲚⲦⲈⲠⲒⲚⲞⲘⲞⲤ ⲘⲘⲞⲚ ϨⲖⲒ ⲚⲀⲘⲀⲒ ϦⲀⲦⲈⲚ ⲪⲚⲞⲨϮ ϤⲞⲨⲞⲚϨ ⲈⲂⲞⲖ
    ϪⲈ ⲠⲒⲐⲘⲎⲒ ⲀϤⲚⲀⲰⲚϦ ⲈⲂⲞⲖ ϦⲈⲚⲪⲚⲀϨϮ.
  buk-buk: 'Ma yom daŋ tiyham sêto yêc bocdec bu: Lau gitêŋ oc sêndöc tali tu ŋac
    si sêkêŋ whiŋ-ŋga. Yom dau tôc asê tiawê bu ŋamalac daŋ oc ti ŋamalac gitêŋ yêc
    Anötö aŋgô-ŋga tu iŋ kêkuc yomsu-ŋga dom.'
  pri-NT: Jè côo pâ, o nye ticè âboro na o tàrù na ara Pwiduée, gée goro pai pitêre
    dàra ê Naèà. Bwa! [Ba, ina naa na Tii Pwicîri pâ] wà pwi âboro na é tàrù na ara
    Pwiduée, âna wà pwina é cèikî naa gooé. Â nye gée goro co ê cèikî kêe, na tâa
    têe ê wâro jaa Pwiduée.
  zpq-NT: 'Na'' Xtiža'' Diosen'' nyojen, žan: “Beṉe'' chesejnilaže'' Diosen'' zjanaque''
    beṉe'' güen lagüe'', na'' da''nan'' guata''cze yeḻa'' mban c̱hegaque'' toḻi tocaṉe.”
    Na'' da'' žan ca'' ṉezecho bitw že'' c̱he note''tezcho naccho beṉe'' güen lagüen''
    ṉec̱he choncho bi dan'' ža leyna'' goncho.'
  por-TFT: 'Mas Deus declara que o registro dos pecados de uma pessoa não será apagado
    {que ele não apagará o registro dos pecados de uma pessoa} como resultado da obediência
    daquele indivíduo às leis que Deus deu a Moisés. Isto é bem evidente, pois Deus
    mesmo disse: “Todos aqueles cujo registro de pecados Deus apaga por eles confiarem
    em Deus viverão espiritualmente.”'
  gwi-NT: Jii gaanandaii, duuyeh dinjii ch'ihłak gaa Law zhit deegwinyąą gwizhrįh
    ahaa gwiizhit Vit'eegwijyąhchy'aa haa ahaa t'oonchy'aa. Dęhtły'aa Choh zhit jii
    jyaa t'igwinyąą geh'an, “Juu Vit'eegwijyąhchy'aa haa gwik'iinjigwiighit zhrįh
    di'įį ąįįt'ee łyaa gweheendaii.”
  gvn-gvn: Ngana binalda bama kari ngulkurrmal, nyulu Jew-warramu law mukul wukurrinya.
    Godundumundu kabanda balkal, “Kaki bamangka God believeim-bungal, nyungu wawu
    juranmalkuda.”
  nhy-NT: 'Iwan melawak nik mach akaj welis yetos chipawak de itlajtlakol san por
    se kichiwas tlan kijta itlanawatil in Moisés. Porke in tiotlajkuilole kijta: “Akin
    kitlalis itlaneltokalis inawak Dios, in Dios kitas ya chipawak de nochi itlajtlakol
    iwan ijkón welis kipias nemilistle nochipa.”'
  asm-FB: এতিয়া এইটো সুস্পষ্ট যে বিধানৰ দ্বাৰাই ঈশ্বৰৰ দৃষ্টিত কোনো ধাৰ্মিক বুলি
    গণিত নহয়, কাৰণ “ধাৰ্মিক জন বিশ্বাসৰ দ্বাৰাই জীয়াই থাকিব।”
  okv-okv: ke nei einge mitia “Embo amuna God tumota aisuja embo amina God ta titi
    ta embo javotoho eto vasiri umbuto iresuja,” ainge mitia avoeto ungotena kesora
    amo embo na God ta ke pepeni agi eto God ta titi ta embo javotoho ari inono ae
    ra
  mxt-NT: 'Ta ndicha vatyi yori yo nduvaha yo nuu Nyoo cha cuenda cha itá iñi yo ley
    cuan. Vatyi tuhun Nyoo catyí chi: “Ra nduvahá nuu Nyoo cha cuenda cha chinó iñi
    ra, coo ra ñayɨvɨ̱”, catyí tuhun Nyoo.'
  tzo-NT: 'Hech chvinaj ti ma''uc lec chijyilucutic ti Diose yu''un ti jch''untic
    ti mantaletique. Yu''un yaloj ono''ox ti Diose: “Ti much''u oy xch''unojel yo''ntone,
    ja'' toj yo''nton chquil. Hech yu''un chcuxi sbatel osil”, ti xchie.'
  ind-AGS: Jadi sudah jelas bahwa tidak ada seorangpun yang dibenarkan di hadapan
    Allah karena mentaati hukum Taurat, “Tetapi mereka yang dianggap benar oleh Allah,
    akan hidup dengan percaya penuh kepada Allah.”
  omw-omw: 'Vaisivanto Mosesira mwaanra okyara riemwaqiro virera, Kotiva hiama mwianra
    rieqaro mwia qua nruka mwataananro. Kotira mpukuqi mwitaama tiro: Kotirara kepukyaqama
    kyero riemwaqiro vi variari vaisiva variraro Kotiva mwia qua taiqa kyairaro mwi
    vaisiva qatima variqiro quananrove, tura.'
  yrb-yrb: Imue eawe. I tarawatuma eme ma kobererau utawa utasuro Godi Dawa iwata
    utasu. Godinu bukaroma eno wasu, Godima i naueta uwarabai yanu nauetaba yana kobere
    uwara wasu. Iba yana me ibene ibene ibifoita wasuro wasu.
  maa-NT: 'O̱kixi̱‑né nga ni̱jngoò xi̱ta̱ xi kixi̱ kíjna nga nguixko̱n Nainá nga kjo̱tíxoma
    síkitasòn. Nga̱ jè ''én‑la̱ Nainá tsò‑né: “Jè xi xi̱ta̱ kixi̱, jè kjoa̱ xi mokjeiín‑la̱
    kíjnakon‑ne.”'
  mcq-mcq: ꞌUnama kaꞌene samaaꞌe rehunijaho ikena Ea pina varapijara veje Godoni unaꞌi
    ariraꞌe rehuna pana. Ijihuni maijaho ikaꞌinaꞌe vejara Ea aririjaho Huni nimairoa
    ꞌahijino hihuna ꞌúmana.
  sus-A: مِشِ يٌ مُ نْمَ عَلَ شَ يَامَرِيٍ بِرِن نَبَتُدٍ، نَ شَ عَ قِندِ تِنشِنتْي
    رَ. عَ سّبّشِ كِتَابُي كُي، «تِنشِنتْي كِسِمَ عَ شَ دَنشَنِيَ نَن سَابُي رَ.»
  jpn-1965: ところが、律法によって神の前に義と認められる者が、だれもいないということは明らかです。「義人は信仰によって生きる。」のだからです。
  fra-SBL: 'Or, il est évident que nul n''est justifié devant Dieu par la loi, car
    il est écrit : « Le juste vivra par la foi. »'
  yka-yka: Manjari, pastiˈ teˈed weˈ gaˈ niyaˈ aˈa kinimmatan bentel weˈ Tuhanin sabab
    panuhutne saraˈin. Peggeˈ paˈin kitabin isab, “Sine-sine masandel si Tuhanin,
    kimmatan Tuhanin iye bentel duk ellum iye salama-lama.”
  mle-mle: 'Ki maaj aal kika God diki lapa nyigaam rina: “Aw adiy duw taakw day wukijibir
    tikwadanalik tikuw, aw God tasakwu-kidadiy diki milaam mwiyir tidakikik, adiy
    duw taakw adiy nyanyi nyanyi dikiwa nakamwiyib kwayakidiy-adiy.” Alik tikuw, nyan
    lakwubana Mawsis diki lo wa danik tikuw duw taakw rav maa God diki milaam mwiyir
    titak.'
  shp-NTPO: 'Jaskara ixonra, moa non kikinhakin onanke, ja esébo senenhaaxbi tsoabi
    jaton ochameax xabakaati atipanyamaa. Diossen joi meran ikai neskati: “Ja jakon
    jonira Cristoki koshiaxes jati iki”, iki.'
  aom-aom: 'Aehu hesi darugehu Jew rajo jögoru eꞌi ëꞌëꞌohuro bogo ëhuro God-are nuniroho
    maho riravarueje. Ëjöho iae ma-vaꞌorahoroje. Ëhesi bëhoho God-are surire jöho
    ëhi uvëꞌeje: Ae rahu God mae uehorovoromo ëhuro hesi nunire mae riravëꞌoho ë ariböviohuremu
    maroho raromoruomoꞌajëjo.'
  geb-geb: Nza khueŋ kaŋgi, Fhe Bakɨme nɨman Moses suaŋgi tɨvi zɨn vui ne nzuav, Fhe
    Bakɨme tɨvir vhuuiaŋ mbui gumgir mben kaai fhuvara. Fhe Bakɨme buni vhuuiŋ ki
    gap khaŋ nzuai, “Mba guigira Fhe Bakɨme buni vhuuiŋ khothɨgi gumgi gu mbigi, Fhe
    Bakɨme tɨvir vhuuiaŋ mbui gumgi gu mbigir mben kamɨnga. Mbe vhɨra zazera mbara
    muuŋgip ki bɨɨŋbɨɨŋ ndigip kɨrga.”
  bsj-bsj: Na weu bin tom yanglang nii kange mani wo fiya ceerka kabum Kwama ki bwangka
    bolange ke, wori nii wo cak-cakeu atin fiya dume ki bilenke.
  cak-cak: 'Y k''alaj chi nis-ta jun vinak manak rumac xtrakalej chuvech ri Dios riq''uin
    nunimaj ronojel ri nu''ij chupan ri ley ri xyo''ox che ri Moisés. Roma ruch''abel
    ri Dios ri tz''iban can, nu''ij: Ri man jun mac rakalen chuvech ri Dios, nril
    ri c''aslen ri richin jumul, roma cukul ruc''u''x chi ri nusuj ri Dios, can xtiyo''ox-vi
    che. Quiri'' ri tz''iban can.'
  chf-NT: 'Totoj cuwila chich que niuntu mach u ch''ä u chen upete lo que u yäle''
    ni ley tuba ajnic tu toja t''oc Dios. U t''an chich Dios u yäle'' ca''da: “Dios
    u xe u yäc''ben paq''uin cuxlec machcatac ayan tu toja t''oc uc''a ni u tz''onänba”.'
  tlf-tlf: Kale God imi suuk kon tem uyo bogo-nulu, “Tinum iyo dok ita God imi ilak
    uyo dola umdii, beta kup God iyo bogobe-nala e, ‘Kapmi fengmin umi yuum uyo binimanepkelu
    kale, bogopke-nili, “Kabo tol kup tinum kelap o,” agelan-temi o,’ agelata, suun
    nin tinum kelan-tema o,” agesu kale, nugol boyo utamupta e, unang tinum iyo maak
    bagang-kale Moses imi ulo uyo tele atin waafu-nimip binim utamta, God iyo bogo-nala,
    “Bilip iyo tol unang tinum o,” agelan-temaala kalaa agan-bulup ko.
  piu-2006: Yilta, yaṉangungku puṯu kulilku Katutjaku kalyparrinytjaku, Muutjaku luwuwana
    nyinarra. Katutjaku wangka yirriṯi wakaṉutja yalatji ngarrinyi, “Yaṉangungku Katutjaku
    wangka kuliṉingka Katutjalu ngulytjulku palumpa walytja paluru kalypalpi nyinanytjaku.
    Yaṉangu paluru kana kutu nyinamalpa palumpa ngurrangka.”
  poh-NT: 'Ru̱cꞌ take kꞌoric nkilow wach reꞌreꞌ, til nkarak chiri̱j chi maꞌ hab ta
    wach jenoꞌ cꞌacharel npahbabjic ruꞌum i Dios chi coric wach rinoꞌjbal ruꞌum chi
    ricꞌam na̱ take Cꞌuhbal Yeꞌo̱j reh Moyses. Jeꞌ reꞌ nikꞌor maj pan Lokꞌ laj Hu̱j
    wilic wi̱ꞌ riCꞌuhbal i Dios jeꞌ woꞌ wili tzꞌihmbimaj cahnok ruꞌum jenaj raj kꞌorol
    i Dios: “Reꞌ cꞌacharel reꞌ pahbamaj ruꞌum i Dios chi coric wach rinoꞌjbal chi
    junelic kꞌi̱j sakom naricꞌacharic ruꞌum nok xichꞌica̱ꞌ ricꞌux chiri̱j i Dios,
    nqui tzꞌihmbimaj cahnok.'
  tue-tue: 'Cõãmacʉ̃ye queti jóaripũpʉ ate jóanoã: “Cõãmacʉ̃ cʉ̃ʉ̃rẽ padeogʉ́re ‘ãñugʉ̃́rã
    niiĩ’ jĩĩ ĩñaqui; cʉ̃ʉ̃rẽ catiré petihére ticogʉdaqui”, jĩĩ jóanoã. Teero tiirá,
    marĩ masĩtoaa: Moisére dutiré cṹũriguere tiigʉ́re Cõãmacʉ̃ “ãñugʉ̃́rã niiĩ” jĩĩ
    ĩñariqui.'
  bjp-bjp: I malal le, biil tikas in misuut na nagogon ke ik tapiek tortores na mata
    God, biil. Wara le Buk na Gogoh i tara aragii, “Se sau i unune, God in foteng
    u le i tom tortores, ke in liu.”
  xon-xon: Ni ye mbamɔn la, unii yaa dii Moses aakaal kan, nima le aan cha Uwumbɔr
    len ke waabɔr ŋan. Ni ŋmee Uwumbɔr Aagbaŋ ni ke, “Unii yaa gaa Uwumbɔr ki kii
    kan, Uwumbɔr ga len ke udaan ngbaan aabɔr le ŋan, uma le ga kan limɔfal li kaa
    kpa ndoon na.”
  tzo-ZNT: 'Muc muchꞌu ti chꞌabal o smul ch-ile yuꞌun Riox li smantaltaque yuꞌun yaloj
    onox ti Rioxe: “Ti muchꞌutic chꞌabal smulic chquile jaꞌ ti muchꞌutic xchꞌunojic
    ti voꞌon ijtojbeique, jaꞌ ta xcuxiic ta sbatel osil”, xi ti Rioxe, xi tsꞌibabil.'
  mpm-NT: 'Tu kachi kuɨtɨ Yandios nuu ni ɨɨn yɨvɨ ja kendo ndaa i nuu ya ja saꞌa i
    taka jniñu taꞌu ley Moisés. Siaꞌan kaꞌan ri chi kachi nuu tutu ii Yandios: “Tukaa
    ga jnaꞌnu ndatu yɨvɨ sɨkɨ kuachi i nu na kandixia ndaa i nuu ri. Ja yukan kendo
    ndaa i nuu Yandios ti kuchaku i jiin ri ja kuu taka saa ni”, kachi ya nuu tutu
    ii.'
  ots-NT: 'Ya xqui fa̱di, göhtjo cʉ to i tɛn car ley, jin gui jöti da zøjte göhtjo
