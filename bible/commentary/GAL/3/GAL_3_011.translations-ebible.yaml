  mpt-mpt: Nibo alukum tekein kebuobe, naka make Mosese hekmel wengo wafu biameo Gode
    mo baabaneta Kobo ne kin dimo naka molotobo ge baabanamabebabe. Niminbabe, Gode
    buk temo baanoa Nakaia unangai wanita Gode wengo bainobo geiba Gode baabenea Ibo
    ne kin dimo naka molot unang molotobo ge baabenemei amit nomabiobo genobiobe.
  ssx-ssx: Koto ekita꞉ mo Baiboloma꞉ dupa la꞉la꞉me. Hali epima꞉ ipika꞉ Koda꞉ pa꞉ta꞉
    hone tulaleme ekina꞉ Koda꞉ma꞉ epeao ipiki yaapo haena꞉ lea꞉ka꞉na꞉ta꞉ koto ekima꞉
    homeke da꞉ta halieke la꞉la꞉eki opuata꞉ do hone wita꞉la꞉ ekita꞉ niki pa꞉ta꞉ ota꞉
    peneme ya꞉la꞉me. Ma꞉nda꞉ epita꞉ mo pi ula꞉eki pu haleme ekina꞉ Koda꞉ma꞉ epeao
    ipiki yaapo haena꞉ na lea꞉ka꞉ta꞉me.
  mkl-mkl: Nɔ nsɛi ɑ̀ yɔɔ mɑm mɑm iyi inɛ ɡɔ kɑɑ jɛ dee dee si wɑjui Ilɑɑɔ̃ nɑ woodɑ
    ku jirimɑ, domi ɑ̀ kɔɔ ɑ̀ ni, inɛ iyi Ilɑɑɔ̃ í jɔ̀ í jɛ dee dee nɑ nɑɑnɛ ku dɑsi,
    lɑfɛ̃ɛi ɑ́ nɛ kuwɛɛ.
  gaq-gaq: ତେସା ଆକ୍‍ବା ନିମାଣ୍ଡା ବାବ୍‍ରେ ମ୍ୟାଃଡିଙ୍ଗ୍‍ଏ ନିୟମ୍‌ ଏତେ ମେଃଡିଗ୍‍ ରେମୁଆଁ ଇସ୍‍ପର୍‍ନେ
    ସାର୍‍ମୁଆଃନ୍ନିଆ ଦାର୍‍ମିକ୍‍ ଡିଙ୍ଗ୍‍ଆୟା ଆର୍‍ ଣ୍ଡୁ ମେଁ ଡାଗ୍‍ଲା ଦର୍ମ ସାସ୍ତର୍‌ନିଆ ଗୁଆର୍‍
