    age̱ ka Abachi, abama à so iso ijiji.”
  acu-NT: 'Yuse chichamesha tu aarmawaitai: “Yusen nekasampita tinauka, tuke iwiaaku
    pujusartin ainawai.” Tu aarmau asamtai Moisés umirkatin chicham umirkurkia, Yuska
