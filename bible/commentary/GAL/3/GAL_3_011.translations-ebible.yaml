  swp-swp: I masaraha ariri Eaubada matana eai nige tau esau se hedudurai laugagaeo
    debana eai, paana “Tau‐laulaududurai sunumana eai abo i mauri;”
  bjr-bjr: Tamummaqara fasiqauqa akara minara maaqi qinoo maridanoo, Anutunasaa irirana
    rusimarianannai Anutuna innaarunai firana amanaikiranaki keeqeemariasa misa kai
    maqee oosana arasee naaru marirana mareefaranoo. Maasa mina irisee maa ufanara
