    Tayta Diospa palabranchöga nin: «Alli runaga Tayta Diosman yäracushanpitami salbasha
    canga.»'
  att-att: 'Á yáyù nga kánnámmuát tam laguk ta awán ta tolay nga mebiláng ni Namarò
    ta matunung ánna alawatan na megapu ta panuttul na sù tunung. Ta bibbirat tam
    yawe: “Yù ira tatolay nga mangikatalà kâ Namarò, aggira yù ibiláng ni Namarò ta
    matunung, megapu sù pangikatalà da. Á mesipà ira kâ Namarò, nga matolay ta áddè
    ta áddè.”'
  bki-bki: Tenene na meravo vatitig ban kito ka napano maka toro rijikia rimei rimemedu
    vija Atua kar ga naio monea tuboiano na, mia jibe ka Atua kiano Iliano Lu berenio,
    napano berinavo “Toro napano memedu bija Atua kar ga barkar tiniene ea Atua, naio
    ga mijikia rimeul.”
  bqp-bqp: Ó dↄ̃ sãnsãn kũ Luda dì tó yã bò kũńwo nna dokakũna yãiro, zaakũ
    ò pì, gbɛ̃ kũ Luda tò yã bò kãao nna a náani kũ àtɛn kɛ yãi mɛ́ anigↄ̃ kun.
  mcp-mcp: 'Í ŋgə ntâg mpu nyîn nə́ sáŋ sáŋ nə́ muud cugɛ́ nə ŋkul bə tʉ́təlí mísh
    mə́ Zɛmbî dɨ́ nəcé misɔ́ɔ́lʉ́gʉ́ mí mə́cɛ̧ɛ̧; í cúgɛ́ nə ŋkul bə ntɔ́ nəcé cilyá
    wúsə nə́: «Tʉ́təlí muud mə bá *dʉ́g cʉg nəcé bə́lə nə búgə́.»'
  hat-hat: 'Lalwa pa kapab fè Bondye fè pesonn gras. Se bagay ki klè. Men sa ki ekri
    nan Liv la: Moun Bondye fè gras paske yo gen konfyans nan li, se yo menm ki va
    gen lavi.'
  npl-NT: 'Yika, kuali moajsikamati, amaka weleti momakixtia de itlajtlakolwah san
    por kichiwa tlan kijtoa n tlanawatílistli; porke n tiotlajkuiloli kijtoa: “N yolchipawak
    ika itlaneltokalis yolitos.”'
  bgg-bgg: Thuh shii ne thieg sha, hanyie magungde Iphey pha miyaosiu ji è ne Hamangkhung-aphuii
    rog shii rangsua arai mua phro, nyieliieshii jigigam shii yao, “Bran hanyie shii
    migi è Hamangkhung-aphuii rog shii rangsua ruii bie pha ji ne sieng ruii phro.”
  eng-TCENT: Now it is evident that no one is justified before God by the law, because
    “the righteous will live by faith.”
  eng-BSB: Now it is clear that no one is justified before God by the law, because,
    “The righteous will live by faith.”
  cpu-NT: 'Ari okantamaita, tema tekatsi materone intampatzikashiretzimoteri Pava
    imonkaraayetairomi Ikantakaantaitane. Irootake ikantantaitari osankinarentsiki:
    Tampatzikashire irinaatye aventaashireri, ari iriñeero irañaantaiyaaro.'
  san-ASM: ঈশ্ৱৰস্য সাক্ষাৎ কোঽপি ৱ্যৱস্থযা সপুণ্যো ন ভৱতি তদ ৱ্যক্তং যতঃ "পুণ্যৱান্
    মানৱো ৱিশ্ৱাসেন জীৱিষ্যতীতি" শাস্ত্ৰীযং ৱচঃ|
  tac-NT: Alué ralámuli 'we 'la sébali olame, alueka ju napu 'we 'la bijchígime ju
    napu aní Onorúgame 'lige napu 'la e'wame ju.
  eng-WEBPB: Now that no man is justified by the law before God is evident, for, “The
    righteous will live by faith.”
  gfk-H: 'Ma i manga palai um bia Kalou pa na kurei bia tikai i takodas ing bia i
    murmur ira warkurai ta Moses. Ma iakan i palai kanong ira nianga ta Kalou di ga
    pakat i tangai bilang hoken: “Siga tikai nong i nurnur, hua Kalou i kurei bia
    i takodas ra matmataan tana, io, iakanong sena mon na lon.”'
  viv-viv: WaꞋita, makewaꞋe vehimeya ana idibumuhiga faꞋina Yaubada keke tamo hakwadi
    gidaseni yegayegana Bana matane. FaꞋina Veyao Tuwaina ana buki kadu gigahe gigayo,
    Hai kaliva vetumagana againe gimimiyami faꞋina bana yegayegana Yaubada matane,
    medema wayawaina velemoꞋena ginamiyami.
  yao-yao: Sambano ikulosya kuti Malajisyo ngagakuntenda mundu aŵe jwambone paujo
    pa Akunnungu, pakuŵa Malembelo ga Akunnungu gakuti, “Mundu jwambone paujo pa Akunnungu
    chatame kwa chikulupi.”
  tgp-tgp: Nake mo memera purongo, vara tea i sopo er̃i mai tataholo na nahon God,
    matan vara mo lo oloolo na Leu, matan ‘Tamlohi sei la tataholo na nahon God, la
    pa mauri na rasua’.
  auc-NT: Ayæ̈ wacä Wængonguï beyæ̈ yewæ̈möninque, “Në nö cæte quëwënongä incæ tömengä
    nänö wede pönënö beyænque quëwencæcäimpa,” angacäimpa. Ïninque ïïmaï ante mönö
    edonque ëñengæ̈impa. Möitee wodi nänö wææ angaïnö ante ëñente cæte beyænque waocä
    dicæ Wængonguï ayongä në nö cæcä badinque quëwenguingää.
  kbc-NT: Pida jowooɡ̶otaɡ̶a Aneotedoɡ̶oji me diɡ̶ica ane dibatetege micataɡ̶a daɡ̶a
    iɡ̶enaɡ̶a leeɡ̶odi me yotete lajoinaɡ̶aneɡ̶eco Moisés. Igaataɡ̶a Aneotedoɡ̶oji
    lotaɡ̶anaɡ̶axi mee, “Aneotedoɡ̶oji dibatetege oko leeɡ̶odi me nakato, odaa niɡ̶ijo
    oko idiokaanaɡ̶a limedi me yewiɡ̶a.”
  bmh-bmh: Guzenaimai, ulis ag abe memen, du tub go kasai ze sesamoramau go gue eiman
    Uwait nugau ameg ebu du naliu i damau. Uwait nugau ze nug guzenai aneun, “Duailel
    ag Uwait nugau ameg ebu naliu aimai, go nug ag isanaramau en agal oiagab petak
    anem, muzmuz awau damamen.”
  ctu-BL: 'Tsiquil che'' jini, Dios ma''anic mi'' ñusʌben i mul, ma''anic mi'' yotsan
    ti'' wenta mi juntiquilic cha''an ti'' jac''ol jini mandar. Come mi'' yʌl: “Jini
    otsʌbilix bʌ ti'' wenta Dios cha''an tsi'' ñopo Dios, cuxul mi'' yajñel”, che''en.'
  meq-meq: 'Ka sərakwa ha bazlam i Musa mapala eye ma sliye matəre ha ndo ŋgwalak
    eye kame i Mbəlom bay. Ka sərakwa ha na, hərwi tə watsa mə Ɗerewel i Mbəlom na,
    tə gwaɗ: «Ndo nakə kə dzala ha ka Mbəlom aye na, Mbəlom ma təriye ha ŋgwalak eye
    ka ɗəre ŋgay, ada ma hutiye sifa.»'
  noa-H: Hichdëucha mag jaau sĩewai merag chuk'uta sim, sĩi mag ley hʌʌrk'a nʌmuapai
    chan ni hãbjã Hẽwandam dau na kulp chuk'u k'aba sim, Hẽwandamau hich hiek gaai
    jaauwai “Hãba hich hiek hʌ̈k'a nʌm k'ʌʌnpaita hajaug paapʌ̈iwi hich haar haaujem”
    ha jaau sĩewai.
  alp-NT: Tamata sae iono mise suike kai Allare bei iono lulu hukume rebe Musa ilekire
    mo. Alla Eni lepate rebe lekie akmenare ebeteke mere be, “Sie rebe esi hlaleke
    loko Allare esi ono mise suike kai Alla kai esi supu hlamate.”
  san-VEL: ii"svarasya saak.saat ko.api vyavasthayaa sapu.nyo na bhavati tada vyakta.m
    yata.h "pu.nyavaan maanavo vi"svaasena jiivi.syatiiti" "saastriiya.m vaca.h|
  kbq-kbq: Hagi mago vahe'mo'e huno kasegema amage'ma antezampintira Anumzamofo avufina
    fatgo vahera omanigahie. Na'ankure Fatgo vahera zamentintima hanagu manigahaze.
    (Haba 2:4)
  kbh-kbh: 'Ndegombre, puerte ts̈abá entsinÿinÿena, Bëngbe Bëtsá ndoñe yochanjama
    ndocná chabe bominÿiñe ts̈abia chaotsemnama, nts̈amo chë leyiñe jamama ibomna
    ca iuayancá tojtsobedecénëse. Chca ndegombre endmëna, er Bëngbe Bëtsabe uabemana
    palabrënguiñe mënts̈á endayana: “Nÿe ndabiama Bëngbe Bëtsá tojama chabe bominÿiñe
    ts̈abia chaotsemnama, cha Bëngbe Bëtsábeñe betsos̈buáchema, cha ndegombre chë
    nÿetsca tescama yomna ts̈abe vida echántsebomna ca.”'
  ron-LSB: 'Or, este evident că nimeni nu este îndreptățit prin Lege înaintea lui
    Dumnezeu, căci: “Cel neprihănit va trăi prin credință”.'
  pon-pon: A janjal, me jota amen kak pun kila kapun ren Kot; pwe me pun amen pan
    memaureki pojon.
  nhe-BL: 'Huajca nempa nesi para Toteco Dios ax quinita tlacame xitlahuaque iixpa
    pampa quitoquilíaj itlanahuatil Moisés. Itlajtol Toteco quiijtohua: “Se tlen itztoc
    xitlahuac iixpa Toteco, itztos para nochipa pampa quineltoca Toteco.”'
  sps-sps: Ai tovei, te arasan non, a sikia ta mes ta tavaron matan e Gov ito te manaats
    fi non yan Faun te kirkir iny e Moses tana saa, Vegiau Ten Gov te tsue na ka,
    “A mes to te kat fatavaroiny non e Gov ito tan nainy te faason non ya Tsunia,
    nai nom non a toto na suu.”
  wnc-wnc: Siwan wamu takngatuat Anutue wapatang ayanikapsa aminu tapatuta anzing
    matakut, “Aminu Anutue natapan kekekawiu waapata Anutue nomune aminu nomanaapa
    dakngake gitna siknga yuwik,” ngang matakut. Sike wamu wa matakut takngae natake
    ninu atnataamang. Aminu Mosesde mama wam tawanangge tasiwiu waapata Anutue nomune
    gitna yutnanga dua siwik.
  bus-bus: Wá dↄ̃ sãnsãn kɛ̀ Luda è tó yã bↄ̀ńyo nna dokakũna yãnziro, zaakɛ
    wà bè, gbɛ̃ kɛ̀ Ludaa tò yã bↄ̀o nna a náanɛ kɛ̀ èe kɛɛ yãnzi bé eégↄ̃ kuu.
  gub-BL: Nazawaiw katu kwaw ko ma'e ikwaw paw peme a'e. Teko paw uzawy a'e ze'eg
    a'e wà. A'e rupi nupuner kwaw nezewe uzemukatu haw rehe Tupàn huwa rupi wà. Nezewe
    i'i Tupàn ze'eg. — Aze amo teko uzeruzar hehe a'e wà nehe, Tupàn umukatu putar
    a'e teko uwa rupi a'e wà nehe. A'e rupi wiko putar tuweharupi ipyr a'e wà nehe.
  imo-imo: 'Nalo Gotenga bukuna Goteni koro oi nimbei: Imbo narire nanga ungumu pilipe
    ipuki timbelo da imbomu nani nanga imbo toya tolimu nimbo kinye yu koinjo molombalo,
    nimbe peremo. Imunga imboreni Mosesinga Torumu ungu akumu kau lombilipe temo lemo
    Goteni imbo akumu nanga imbo toya tolimu naa nimbelo. Kinye i ungumu moro toromo.'
  boj-boj: Qotei aqa anjam bei dego endegsib neŋgreŋyeb unu, “Tamo naŋgi Qotei qa
    naŋgo areqalo siŋgilatqab di a na naŋgi tamo bole une saiqoji qa minjrqas. Yim
    naŋgi ŋambile gaigai sqab.” Deqa iga qalieonum, tamo naŋgi dal anjam dauryqab
    gam dena Qotei na naŋgi tamo bole une saiqoji qa minjrqasai.
  eng-DRA: 'But that in the law no man is justified with God, it is manifest: because
    the just man liveth by faith.'
  knf-knf: 'Umeeţana bŧi kë nin aloŋ aankţëpna ţëpën ţi bgah kadoo kawo naŧool ţi
    këş ki Naşibaţi. Ulibra wi Naşibaţi uji : « ubida wi naŧool uwoona ţi pfiyaar.
    »'
  san-KHM: ឦឝ្វរស្យ សាក្ឞាត៑ កោៜបិ វ្យវស្ថយា សបុណ្យោ ន ភវតិ តទ វ្យក្តំ យតះ "បុណ្យវាន៑
    មានវោ វិឝ្វាសេន ជីវិឞ្យតីតិ" ឝាស្ត្រីយំ វចះ។
  arn-NT: 'Feymew llemay, fente küme kimfali iney no rume ta wiñoduamalelay tañi yafkan
    mew tañi müngeltukefiel mew tati ley dungu, tati Wirin Chillka am ta feypilelu:
    “tati feyentulelu Ngünechen mew fey ta llowngeay tañi nieael rumel mongen.”'
  zas-NT: 'Zeel rayagbee ree ad zileꞌt gac bejn naya loj Dios por guial rüjnman ziꞌc
    rniabee ley. Din loj xtiidx Dios rëb: “Bén rliladx Dios rajpaman guialnaban delant
    lojman guial ma nüjnman laaman cwent sin dol.”'
  ken-NT: Nɛ́nɛ, ɛchí kpoŋoroŋ bɛ yɛ̌ mmu apú kway bɛbhak chak bɛsí Mandɛm ɛ̌ti
    yi ábhʉ̀rɛ bɛbhé. Ɛkáti Mandɛm ɛ́rɛ̀m bɛ, “Mmu anɛ achi chak bɛsí Mandɛm ɛ̌ti
    yí ábhɔ́ŋɔ́ nɛka nɛ Kristo, ǎbhɔ̀ŋ nɛpɛ́m.”
