    ma que ta ri''. Ruma chupan ri ruch''abel ri Dios ri tz''ibatal ca, nubij: Ri
    winek ri rucukuban ruc''u''x riq''ui ri Dios, nitz''etetej ruma ri Dios chi majun
    rumac y nril ri kitzij c''aslen. Queri'' nubij ri tz''ibatal ca.'
  ebk-ebk: Narawag tit-iwa ay maid taku ay maifilang as nalintig as nan sangwanan
    Apo Dios babaen as nan manongtongparana as nan Lintig, tay wacha nan naisurat
