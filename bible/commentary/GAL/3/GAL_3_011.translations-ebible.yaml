  hla-hla: U ranga e tararena te poiena a katun e ma antunan ka menei u solo te kato
    uana “a katun a matskö” i matana e Sunahan te kukute mena neien u Lo. Taraha,
    u Buk u Goagono e poiena, “A katun te hamanana be Sunahan te toan ngöe neien a
    katun a matskö, nonei a katun te toatoa nou.”
  mav-NT: Uimohey kahato haria yn uimi­mo­hãpyk wuaria tukup­te'en. Mi'iria yn ni
    ui'ya­typiat gupte'en hanuaria e Tupana sa'a­wy'i. Mio tã e hap kaipyi watikuap
    ta'yn sa'a­wy­'iwuat Tupana wo'o­nãpin hap nug yne hap kaipyi yt aimo­hãpyk kuap
    i are.
  kpf-kpf: Gurumin den lum ândim Anutugât mâteŋan tosaniŋ buŋ orot, zo mân ziap. Kembugât
    ekabân den ŋâi itâ ziap, “Ŋâi zâk nâŋgâm pâlâtâŋ kwâkŋaŋgâm ândimap, zâk Anutugât
    mâteŋan tosaŋâ buŋ opŋâ ândiândi kâtik muyagem ândibap.”
  ppo-ppo: Ti noatepae, kale asȩmó yóló muló betere fo i ape. “Kótóné keletómó mo
    donoi so whi̧ta, ti kisipa tiki tiratere alané beta̧ bitiré fu betenérapóló,”
    fo erapó. Kótóné tukóló muló betere fo eraté fu betaleteimó, mo beta̧ whi̧paaekélé
    Talené mo donoi so whi̧pó enéniretei mo ha̧kearapó.
  hin-2017: पर यह बात प्रगट है, कि व्यवस्था के द्वारा परमेश्वर के यहाँ कोई धर्मी नहीं
    ठहरता क्योंकि धर्मी जन विश्वास से जीवित रहेगा।
  wol-KYG: 'Li sàmm yoon taxul kenn jot àtteb ku jub fi kanam Yàlla sax, lu leer nàññ
    la, nde: «Ku jub ndax ngëmam mooy dund.»'
  bef-bef: 'Bonaꞌi moneꞌamagi Moseu keya ka luꞌehina kagagu bite i hepilete nehago
    yaꞌma Huꞌmau eneleꞌmo bati hilinaꞌa ya huto meniꞌibe. Yamofihi hapaꞌa ahuto huꞌehibe.
    Yamofihi mono bukugu kaga mone ma luto niꞌibe: Huꞌmamofihi keheli uleꞌale huto
    agoya hu emilago leꞌmo bati huꞌehina bouba ai minoba minoba huseꞌnaꞌa lilinaꞌmu
    yabe.'
  amm-amm: No monoi no posainowo, Musini imoso aluwai mo, Kotoni molo timai mo futo
    muwoi, amai. Kotoni puko imoyo na tiyomuko, noino, “Noko nokolalo, mulu no ititounikaiki
    no, toi mo na tomulumolo luwai manono, no monoi no aniyopa poi poi si itouniyaimo
    manoimo.”
  zaj-zaj: Kweli kabisa, haduhu munhu yondayapetigwe kuwa kabule uzenzeleganye haulongozi
    wa Mulungu mkugagoga Malagizo ga Musa, kwavija Nyandiko Zing'alile zolonga, “Munhu
    yalibule uzenzeleganye kokala mnhamanila.”
