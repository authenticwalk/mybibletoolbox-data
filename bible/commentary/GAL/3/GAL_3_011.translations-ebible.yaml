    rmori e''a pa la''pa ntutu-nte''ela'' ler maka ha nmati toh! Pede riy id mana
    edon nora Uplerlawna rkalwied, la'' onnila nlernohora agama deullu-tatarni. Itat
    muemn hade onnila e rhorat tar niohor olek hade wa la Puka ralamni de riwra: “Enekneka
    riy maka kpesiaya Uplerlawna, pede hota nor Uplerlawna rkalwieda owa''ana, ne
    hota nmormiori plalahwa pa nodi liarni.”'
  dov-dov: Lino zili aantanganana kuti takukwe muntu uululamikwa kunembo lyaLeza amulawu,
    nkambo baluleme bayoopona chalusyomo.
  rgu-rgu: Tehuu tea na, Manetualain ta sipoꞌ lahenda, nana huu ana tuka atoran agama.
    Huu fo manaduiꞌ nae, “Lahenda muste namahere Au, besaꞌ ko Au sipoꞌ ana no malole
    sama leoꞌ lahenda dale roos, ela ana hapu soda matetuꞌ.”
  toc-NT: 'Pus luu laca­tancs talu­loka pi̠ ni̠ para cha̠tum cris­tiano cati­lak­má̠x­tulh
    xli̠s­tacni caj cumu nama̠­kan­taxti̠y xli̠­ma̠­peksí̠n Moisés, porque nac li̠kalh­ta­huaka
    chiné huán: “Amá hua̠nti̠ tla̠n cris­tiano li̠tax­tu­putún xma̠nhuá nalak­ma̠xtuy
    xla­táma̠t nac xla­catí̠n Dios para nali̠­pa̠­huán hua̠ntu̠ ma̠lacnu̠y.”'
  som-som: Inuusan ninna sharciga xaq ku noqon Ilaah hortiisa waa bayaan, waayo, Kii
    xaq ahu rumaysad buu ku noolaan doonaa.
  mam-C: 'Tu''npetzi''n, b''i''nxix qu''n, qa mix a''lx jun kkletil noq tu''n qa ma
    japin b''aj ojtxe kawb''il tu''n. Qu''n ikytzin ntq''ma''n Dios toj Tu''jil Tyol:
    Aye xjal tz''aqleqe nwutza, noq tu''n kynimb''il wi''ja, ktenb''il kye'' kychwinqil
    te jun majx.'
  ndj-ndj: Yiva lipala kucha kwahela mundu yawesha kuva goleki pawulongolu ya Chapanga
    kwa kukola Malawu va Chapanga, nongwa mayandiku vakudeta, “Yaveli goleki kwa ujumilwa
    dayikali.”
  mbj-NT: 'Ti hyb n''aa, wyt ta maab hẽ, dooh baad ji bahado däk P''op Hagä Do matym
    gó ta ky n''aa jaw''yyk do hã ji daap yyp do hyb n''aa. Ti né hẽ ti P''op Hagä
    Do kyy kerih do her''oot doo. Hahỹỹ da takerii däk ta ti ky n''aa: “Jããm hẽ edëb
    had''yyt da, jé ta hã h''yy ka''eeh do hyb n''aa baad hado däk do P''op Hagä Do
    matym gó”, näng kerih doo.'
  lat-VUC: 'Quoniam autem in lege nemo justificatur apud Deum, manifestum est: quia
    justus ex fide vivit.'
  ngp-ngp: Ni kindedi kugamba, hahali yeyose akuzumilwa kunda ywedi hameso ha Mnungu
    kwa sila ye miko, “Kwaviya akuzumilwa kunda ywedi hameso ha Mnungu neekale kwa
    mhuwi.”
  enq-2: Dopaka doko, “Endakali tolatae dupa Gote tungi pingi dokonya-kaita lete katatamina”
    lao pepa pyapae silyamo. Dopa lao pepa pyapae silyamo dokonya, Mosesanya loo dupa
    wata-minao katenge dokonya-kaita Goteme endakali mendaipi mende tolataena laa
    naengena lao panelyamo.
  eng-ASVBT: 'Now that no man is justified by the law before God, is evident: for,
    The righteous shall live by faith;'
  mna-mna: 'Tana mbulu ki tutu toŋana ko iwe zaala pa tomtom sa be iwe ndeeŋeŋana
    pa Anutu mataana na som. Ina imbot mat. Pa sua ki Anutu iso ta kembei: Tomtom
    ta sombe iurla, nako iwe ndeeŋeŋana mi ikam mbotŋana ta ki Anutu i.'
  myw-myw: Moses nakaleiwag nag ikadilok bikidumwal gamag, Yowbad wamatan; nag. Livan
    kamnat nises, “Kal yak tadidumwal yak, peinan kusimounid Yowbad waseg, mo bukuban
    mumwamov.”
  sby-sby: Neco censhibikwa kendi kwambeti kuliya muntu wela kululamikwa pamenso a
    Lesa kupitila mu Milawo pakwinga Mabala kayi akute kwambeti, “Abo bonka balalulamikwanga
    pamenso a Lesa kupitila mukushoma ebeshi bakabe ne buyumi.”
  sll-sll: Te ha mining ta yu di emia. “Yal ta God kina gumang pule ire u tani pire
    molala di pinangwo i, God obil tal ol na tenangure u wai nalua di pinangwo yal
    i, God hanere digan momba amane moma di hanangure, moli nangwo pamua.” Ha yu di
    engwiwe, yal ta Lo krehaman ha ana holo holo obil aki di na tenangure wine olere
    moli nalua di pinangwo yal i, God hanere wai pir tenam mo? I ta pir tekinangwo
    pamia.
  yaq-NT: 'Junuen san, ju''unakkiachi inim, kaabeta, jume'' nesauri ji''ojteimpo weyemta
    a'' joaka jiapsaka'' betchi''bo, junae Liojta betana tu''isi a'' mabettunee''uta.
    Bwe''ituk jum Liojta betana nok lutu''uriapo: “Wa''a, Liojta bichapo tu''isi mabettukame,
    ini''i, wepulsi Liojtat yoem''eaka a'' sual ta''a'' betchi''bo mabetri”, ti ama
    ji''ojtei.'
  uro-uro: Bä qosaqi rhäkt di sa qunäga vät a ut mamär i qaku aung gä namän i ama
    räktka na qa dä ma Ngämuqa aa saqong nävät ama Muräkt inguna aa enge di ngät tamän
    doqortäqyia, “Iaqäkt kärak i sa qa män i ama räktka na qa dä ma Ngämuqa aa saqong
    nävät aa qatnanakt diva qale qa da ama iar ama sok täm ngät angärha ron nävät
    a ngät.”
  ita-1885: 'Ora, che per la legge niuno sia giustificato presso Iddio, è manifesto,
    perciocchè: Il giusto viverà di fede.'
  muy-muy: 'Mə̀səra maslaŋa ya ti Melefit àɗəm naŋ mis jireni kè eri gayaŋ aɗaba aɗəbay
    Divi ya ti Mʉwiz àbəki a wakita gayaŋ ni bu ni ti àbi. Aɗaba àbu məbəkiani a Wakita
    ge Melefit ni bu nahkay hi : « Maslaŋa ya ti Melefit àɗəm naŋ jireni kè eri gayaŋ
    aɗaba àfəkia ahàr a ni ti, maslaŋa gani nani ti Melefit aməvi sifa. »'
  kqc-kqc: Kamini gua vei mama resifa, bi ago gira yaku beika nido di ida dudu, amiye
    yokoi Sei di nemokori ini vegu bi rorobo de nigo, “Mokena rorobo amiye bi mokena
    vari gira aena dudu vegu amego” dada.
  tav-tav: 'Moisé cʉ carotiriquere mani cátie jʉgori, “Caroarã ãma,” mani ĩ tʉjʉquẽemi
    Dio. Tiere mani áti peo majiqueti majuucõa. Dio ye queti ucarica pũuripʉ ocõo
    bairo ĩ ucarique ã: “Cʉ̃re caapi nʉcʉbʉgorã macare, ‘Caroarã ãma,’ na ĩ tʉjʉmi
    Dio. Diore na caapi nʉcʉbʉgorije jʉgori jeto catícõa aninucugarãma camaja,” ĩ
    ucarique ã.'
  eng-ULB: Now it is clear that no one is justified before God by the law, because
    “the righteous will live by faith.”
  spa-VBL: Está claro que nadie es justificado delante de Dios por el intento de guardar
    la ley, porque “los justos vivirán por su fe en Dios”.
  fra-_FOB: 'Et que nul ne soit justifié devant Dieu par la loi, cela est évident;
    parce que: Le juste vivra par la foi.'
  hau-ULB: Yanzu a sarari yake, Allah ba ya baratar da kowa ta wurin shari'a, domin
    ''Mai adalci zai rayu ta bangaskiya.''
  mal-mal: എന്നാൽ ന്യായപ്രമാണത്താൽ ദൈവം ആരെയും നീതീകരിക്കുന്നില്ല എന്നത് വ്യക്തം;
    “നീതിമാൻ വിശ്വാസത്താൽ ജീവിക്കും” എന്നല്ലോ ഉള്ളത്.
  lit-lit: Bet kad Dievo akyse niekas neišteisinamas įstatymu, yra aišku, nes teisusis
    tikėjimu gyvens.
  urd-GVR: Yih bāt to sāf hai ki Allāh kisī ko bhī sharīat kī pairawī karne kī binā
    par rāstbāz nahīṅ ṭhahrātā, kyoṅki kalām-e-muqaddas ke mutābiq rāstbāz īmān hī
    se jītā rahegā.
  far-far: Ma nia madakwa 'asiana nao ta wane si 'o'olo fainia God ana lekalae suli
    taki ki, sulia na Kekedee Abu nia fata lau 'uri, “Sa ti boroi 'ana ne kera 'o'olo
    fainia God sulia na famamanae, kera kai mauri firi.”
  suz-BL: सुइमी यहूदी आन पतीक पशा परमप्रभु यावे आ ङोंइती ठीक मदुम्‍नीन, दे तुंइसीब।
    “थमा सुइश्‍शो रे पा ठीक दुम्‍पाइक्‍चा पुंइसीब चहिं गेना हना यो ठीक बाक्‍नीम” दे
    ब्रेक्‍शो बाक्‍ब। हबकुक २:४; रोमी १:१७; हिब्रू १०:३८
  car-NT: Amy pairo kari'na anyry'pa tamambore moro omenano mero'po wairy kynotuku'san.
    Moro Tamusi amyikary irombo mo'ko tamamboren kari'na emangapojan.
  amp-amp: “Bro Nkifrarhu mrokfom wany yakiohato hikwa yimam yak wus bowusruhatrm
    be rroh tohefm toh marnyarahm.” Nd mrokfom htitanomn duka kangnom, “Be tu nhai
    mif yimam nkifra boririfhut hikhato rroh yima yuhum Bro Nkifrar yak wus bowusneft.
    Nhai mif.”
  bht-bht: पर ऐ गल्ल सच्च है, की मूसा दी व्यवस्था दा पालन करणे ने कोई भी परमेश्वरे
    दिया नजरा च धर्मी नी बणी सकदा, क्योंकि पबित्र शास्त्र च लिखया है, “पर अगर कोई
    भी परमेश्वरे पर भरोसा करदा है, तां परमेश्वरे उसयो धर्मी बनाणा कने हमेशा दी जिन्दगी
    देणी।”
  eng-NOY: But further, that through the observance of the Law no one is accepted
    as righteous with God is evident; for “the righteous shall live by faith.”
  cub-NT: 'Aru coreóvaivʉbu maja iyede: Põecʉ cʉbebi boropatebecʉ Jʉ̃menijicʉi jã́inore,
    ʉ̃i d̶aiye boje yópe Jʉ̃menijicʉi d̶aicõjeiyede Moisés bácʉi toivaiye báquepe.
    Jʉ̃menijicʉi toivaicõjeiye báque boje, yópe arĩ, ʉ̃i yávaiyede: “Ina Jʉ̃menijicʉi
    boropatebede d̶aimara mácavʉ, ne jʉ aiye boje ʉ̃́re, apʉrãjivʉbu cainʉmʉa. Que
    baru coatede d̶abemara márajivʉbu na Jʉ̃menijicʉre jarʉvarĩ”, arĩ toivaicõjenejaquemavʉ
    Jʉ̃menijicʉ.'
  ita-1927: Or che nessuno sia giustificato per la legge dinanzi a Dio, è manifesto
    perché il giusto vivrà per fede.
  lww-lww: Sanene narui ana merarava ruru pan ita nap̃a yaru tap̃atete imi mesmesu
    amio Ntewa komin nap̃a naga logear ga navisaluaena nene ana sa nap̃a Visena Wa
    kiena ne Ntewa naga pisa nap̃a pisa pisape “Yaru nap̃a naga mesmesu amio Ntewa
    komin nap̃a naga piawa e Ntewa, naga ga kilia mali.”
  ckb-ckb: 'ئاشکرایە لە بەرامبەر خودا کەس بە شەریعەت بێتاوان ناکرێت، چونکە: [ئەوەی
    ڕاستودروستە بە باوەڕ دەژیێت.‏]'
  nas-nas: 'Eeꞌnoko napoꞌ eeꞌ siraꞌpari otong tee naning Kumponing ninka naroomparavarupeuꞌ
    Moosesi-nung boto siompumaung-koo Daari Meekunge napoꞌ aaꞌpuuꞌnaꞌkoo: “Naning
    tee Kumponing baitovuko koontoꞌ tampuainung domamparavaing.”'
  uvl-uvl: Pe i mallaha mana ke mele nenge teke nanas tau mene hotonga mur, lape lohot
    ke pengpeng nga NeHalang matana ero toto. Iange “Hana nenge leteria manmanna mana
    lape tetu ke te pengpeng nga NeHalang matana.”
  eng-BBE: Now that no man gets righteousness by the law in the eyes of God, is clear;
    because, The upright will be living by faith.
  ixl-CNT: 'Utz yeꞌxhabꞌil maꞌj sabꞌen bꞌaꞌn vatz Tioxh tiꞌ inimal u oꞌtla mantaar.
    Tan tzꞌibꞌamalka majte aas: —Aatz u jikomla aanima vatz Tioxh, saꞌatin itiichajil
    tu bꞌenqꞌii bꞌensaj oj taꞌxh sakꞌujeꞌk ikꞌuꞌl tiꞌ u Tioxh.— Chia.'
  xsi-xsi: Aku Maro Kindeni kawa ŋgua toŋge kala ikeno lâ pepa tini mine tu, “‘Tamâta
    ea kalonzi tawana Maro Kindeni, ande kinzi tamâta ŋinde simo ilonzi mbâra-mbâra
    lâ i nao, aku sikai via mao.” Ŋgua ŋinde itula pwataki pa kinda tu ambo tamâta
    toŋge itu ipono muli pa Mose ne ŋgua tukuŋa, ande i ne vetâŋa ŋinde ikura tu iveta
    i ipâŋga tamâta sondo lâ Maro Kindeni nao, ande tia.
  crx-NTPO: '''Ink''ez ndi Moses be ''udustl''us ''i be ''aw dune Yak''usda nalh ts''ih''un
    ''uhoot''e'' ait''oh. ''Et Yak''usda ooghuni nja dutni, “Mbene la ts''ih''un ''unt''ohne,
    ''enne be ''alha'' hoont''oh-i, ''i be ''alhgoh ts''ukhuna.”'
  kan-OKCV: ಇದಲ್ಲದೆ ನಿಯಮದಿಂದ ದೇವರ ಮುಂದೆ ಯಾರೂ ನೀತಿವಂತರೆಂಬ ನಿರ್ಣಯವನ್ನು ಹೊಂದುವುದಿಲ್ಲವೆಂಬುದು
    ಸ್ಪಷ್ಟವಾಗಿದೆ. ಏಕೆಂದರೆ, “ನೀತಿವಂತನು ನಂಬಿಕೆಯಿಂದಲೇ ಬದುಕುವನು.”
  bbb-bbb: Ijadufuo iviama fune ma samadirema ijadufuo fu erare Mosisido akae ijia
    nuvena Godido nidua ijia maturaekuma baki. Ijadufuo maeje vua ijadufuo ije bune
    isuibe buki akae ijia ijiege isoena kuae, E ije erare Godi ma vierafemo ije fu
    vame ma karivako ije abekono kuae.
  blw-blw: Wat yachi, sosnod, narawag way achi mafalin way ifilang Apudyus hen tatagu
    ah maid fasorna gapon manorotancha hen orchin. Te hen ihay nesosorat agé, ekatnéén,
    “Ifilang Apudyus hen tatagu ah maid fasorna an hiya no manokchuncha hiya, yag
    chichachi agé hen mètagu an hiya.”
  tam-2017: நியாயப்பிரமாணத்தினாலே தேவன் ஒருவனையும் நீதிமானாக்குகிறதில்லை என்பது வெளிப்படையாக
    இருக்கிறது. ஏனென்றால், விசுவாசத்தினாலே நீதிமான் பிழைப்பான் என்று எழுதியிருக்கிறதே.
  azz-NT: 'Huan hueyi melau nijín tajtolme que Dios amo quipohuas que yolchipahuac
    se acsá porín yejua cajsicatacamati in tanahuatil de Moisés. Ta, Yejuatzin quitajtacolcuiltis
    oc. Porín in Tajtoltzin de Dios quijtoa ijcuín: “Ne tagat ten Dios quipohuas yolchipahuac,
    yejua ne yoltinemis sen nachipa porín tacuautamati ihuan Cristo”.'
  spa-RV-1909: 'Mas por cuanto por la ley ninguno se justifica para con Dios, queda
    manifiesto: Que el justo por la fe vivirá.'
  csy-csy: 'Ahihang Pathian mai ah kuama thukham tungtawn in thutang suasak na nga
    ngawl hi, ci thu thiangtak in kilang hi: banghangziam cile a thutang mihing sia
    upna tungtawn in nungta tu hi.'
  mxq-NT: 'Ja Diosʉ jyaaybyajtʉn xytyuknija̱ꞌa̱m yajxón ko kyaj ni pʉ́n oy kyaweꞌemy
    mʉt ja Dios ko tpadúñ ja anaꞌamʉn. Mʉt ko Diosʉ jyaaybyajtʉn jyʉnaꞌañ: “Diꞌibʉ
    myʉbʉjkʉngyʉjxm oy wʉꞌʉmp mʉt ja Diosʉ, yʉꞌʉ dʉꞌʉn jikyꞌátʉp.”'
  tzj-NT: 'Ja rtzobal Dios bien nk''alasaj chikawach chi majun nak ta xtitotaj ta
    xtiwasaxel ta libre rmal ja Dios ja xta rmal nuban je''e cumplir ja tz''ibtal
    chipan ja ley. Bien k''alaj chi queri'' rbanic como ja rtzobal Dios quewa'' nbij
    chake ri'': —Ja winak ja netotaji in newasaxel libre rmal ja Dios eje''e'' xa
    rmal ja yukulbal quec''u''x ruq''uin ja Dios tok nquewil ja utzlaj c''aslemal
    ja mta q''uisic trij, ne''e.'
  tdt-tdt: La iha ema ida mak bele kumpri lei nee tomak. Nunee la iha ema ida mak
    Maromak simu tanba nia moris tuir lei relijiaun. Nee klaru! Tanba hakerek ona
    dehan, “Ema tenki fiar ba Maromak mak foin Maromak simu nia hodi foo moris rohan-laek
    ba nia.”
  ron-BTF: 'Și că nimeni nu este declarat drept prin lege, înaintea lui Dumnezeu este
    clar, pentru că: Cel drept va trăi prin credință.'
  eng-WEBP: Now that no man is justified by the law before God is evident, for, “The
    righteous will live by faith.”
  eng-FBV: Clearly nobody is made right with God by attempting to keep the law, for
    “Those who are made right will live by trusting God.”
  nld-1939: 'Ook is het duidelijk, dat niemand bij God gerechtvaardigd wordt door
    de Wet. Want: “Wie rechtvaardig is door het geloof, hij zal leven.”'
  bwo-bwo: «Kááw ashonmó imnetiyon kasho daatsitwe» ett guut'etsosh nemi fin s'eentson
    asho konwor Ik' shinatse kááw b́ woterawok'o daneke.
  nch-BL: 'Huajca tanemijya nesi para Toteco Dios amo quinita masehualme xitahuaque
    iixpa pampa quitoquilíaj itanahuatilhua Moisés. Icamanal Toteco quiijtohua: “Se
    cati itztoc xitahuac iixpa Toteco, itztos para nochipa pampa quineltoca ya.”'
  quc-TNT: 'Kas elinak c''u chi sak chi man c''o tä jun winak ri cäjicomataj ri ranima''
    cho ri Dios rumal ru banic ri cubij ri Pixab ri xutz''ibaj ri ka mam Moisés. Cubij
    c''u pa ru Lok'' Pixab ri Dios ri Tz''ibtalic: “Ri winak ri jicom ranima'' cho
    ri Dios curik na ri c''aslemal ri man c''o tä u q''uisic rumal chi cäcojonic,”
    —cächa ri''.'
  tfr-NTPO: Tjl̈õkwo tak pjang e go kjwara obi tjl̈ẽ ga «Ëye mär Sbö go ga era ie
    ber pjl̈o bek ba bokso.» E kjĩshko ga ëye ie Sbörë ber pjl̈o bek ba bokso, kjok
    l̇l̇gwekkl̈o l̈i söya kjĩshko l̇l̇ëme.
  kaq-NT: 'Moisesnin yohini quescajahibo tsoabi Papan siri jisyamahi ta huetsa huisha
    joi janin jaiqui, hahan honanti bi res: Papan siri jisi joni ta nincacoinax hinamehtax
    jihuetai qui, hihqui.'
  sgb-sgb: 'Muwang tamo ya ayn hinoman ya itad ni Apo Namalyari hên ayn kasalanan
    gawan ha pamanhumonol la ha Kautuhan, ta nakahulat êt ha Habi na ya habaytsi:
    “Hilay an-itad ni Apo Namalyari hên ayn kasalanan, ay hilay mamiyay gawan ha paniwala
    la kana.”'
  vie-1934: Vả lại chẳng hề có ai cậy luật pháp mà được xưng công bình trước mặt Đức
    Chúa Trời, điều đó là rõ ràng lắm, vì người công bình sẽ sống bởi đức tin.
  kxv-kxv: ମେ଼ରା ମା଼ନୱି ଆ଼ହାନା ଆମ୍ବାଆସି ମାହାପୂରୁ ନ଼କିତା ତୀରିଗାଟାସି ଆ଼ଅସି, ନେହିଁକିଁ
