  tam-TCV: எனவே மோசேயின் சட்டத்தால் இறைவனுக்குமுன் ஒருவனும் நீதிமானாக்கப்படுவதில்லை
    என்பது தெளிவாகிறது. எனவேதான், “நீதிமான்கள் விசுவாசத்தினாலே வாழ்வார்கள்” என்றும்
    எழுதியிருக்கிறது.
  mit-NT: 'Sàhámà náhà claru, mà sáà iin nèhivì ndee vàha‑ne nùù Dios sàhà‑ñá nchícùn‑nè
