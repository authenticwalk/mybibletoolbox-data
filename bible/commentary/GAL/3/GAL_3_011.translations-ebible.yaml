    Pacʉ wederique o biro ĩi: “Añugʉa, díámacʉ̃ tʉo nʉcʉ̃ bʉorique jʉorira cati niirucumi,”
    ĩi.'
  san-ORI: ଈଶ୍ୱରସ୍ୟ ସାକ୍ଷାତ୍ କୋଽପି ୱ୍ୟୱସ୍ଥଯା ସପୁଣ୍ୟୋ ନ ଭୱତି ତଦ ୱ୍ୟକ୍ତଂ ଯତଃ "ପୁଣ୍ୟୱାନ୍
