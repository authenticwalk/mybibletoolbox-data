    ticua: Cal xans no''huaiyijmpa tulijta lipitine, ȽanDios iximpa to ailopa''a quijunac'',
    tepenufi.'
  kdc-kdc: Sambi yojuwika goya Malagizo hagadaha kumtenda munhu yanoge mgameso ga
    Mulungu, kwavija Maandiko Gang'alile golonga, “Munhu yotendigwa kanoga mgameso
