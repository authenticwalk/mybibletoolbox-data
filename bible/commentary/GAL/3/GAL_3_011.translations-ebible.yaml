  dop-dop: 'Pǝ tɩɩ nɑɑkɩ mpʋ tǝkelekele sɩ nɔɣɔlʋ kɑɑ pǝsɩ yʋlʋpɑŋ kɛ Ɩsɔ ɩsɛntɑɑ
