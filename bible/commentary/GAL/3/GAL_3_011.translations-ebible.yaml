  snc-snc: Buka Veaḡa na bevaḡa-fofori ginikaua, taravatu bekorana-iaḡiani tarimana
    Barau ḡoiranai tu dia vei-iobukaiobuka tarimana. Korana “Barau beḡabidadama-viniani
