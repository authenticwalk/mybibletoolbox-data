  beo-beo: 'Wali, ninia noga:le ba:sa! Dunu da Gode Ea Sema nabawane hamobeba:le,
    Gode Ea siga ba:ma:ne afadenene moloidafa hamoi, da hamedeidafa. Bai Gode Sia:
    da agoane dedei diala “Nowa dunu da dafawaneyale dawa:beba:le lalegagusia, Gode
    da amo dunu fawane afadenene moloidafa hamoi ba:sa.”'
  acf-NT: Apwézan ou wè aklè lwa sé Jwif-la pa sa fè pyèsonn vini dwèt douvan Bondyé,
    paski mi sa lévanjil-la di, “Moun-an ki mété lafwaʼy an Bondyé-a ka vini dwèt
    douvan Bondyé, èk Bondyé ka ba li lavi étonnèl.”
  tpi-OTNT: Na buk bilong God i gat tok olsem, “Ol man i bilip, bai God i kolim ol
    stretpela man na ol bai i stap laip.” Na dispela tok i soim yumi klia olsem, i
    no gat rot bilong wanpela man i bihainim lo na God i kolim em stretpela man.
  mbt-NT: Purisu, amana ne klaru ne ware sabeka ne eg-isipen te Manama ne matareng
    diye te tangkaan din pinaahi te pegtuman te Balaud. Su nasulat diye te Kasulatan,
    “Egkeuyag ka etew ne eg-isipen te Manama ne matareng pinaahi te pegpalintutuu
    rin.”
  hau-SA: A fili yake ba wanda zai kuɓuta a gaban Allah ta wurin Doka, domin “Mai
