  taj-taj: थेतबासेलमा परमेश्‍वरसे मोशादा पिन्‍बा ठिमथोरी जे भर लबा म्‍हि चा खालैनोन
    परमेश्‍वरदा सेम निबा म्‍हि दोबारी आखम भिबा ताम प्रस्‍टन मुला। तिग्‍दा भिसम “विश्‍वासग्‍यामसे
    जे परमेश्‍वरदा सेम निबा म्‍हि दोसी सोखम्‍ला” भिसी बचनरी भ्रिबा मुला।
  avt-avt: 'Hɨm me God mau tɨwei matɨp: “Mɨt kerek hɨr han kitet God kakrɨak menmen
