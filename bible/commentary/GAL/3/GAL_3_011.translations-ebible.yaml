  bjk-bjk: Ma i maras kirip sik bara God i kebeöt ta kure re öng bere i töxödös bara
    nang i mumuu abo warkurai te Moses. Ma ina na i maras, möxösa, abo tinenge re
    God idi toxo geet i tengen bölök bira, “Ewenene a öng nang e God i kure bere i
    töxödös kö wawara re ine, ine xalik mon irabo to, möxösa, i nunu.”
  msy-2020: '@see-verse:GAL.003.010'
  bpr-bpr: Na tooto gadè là ti tluh i satu to di kanfe i Dwata fagu di kimenan i dad
