verse: GAL.003.011
translations:
  kpx-kpx: Nahi hilokage ata oleu Diue menaka ehomamale ke vaveveu bae Dilava nimo
    inutolotoloalivebene. Kosealemo Bukae Hotou loui avoe, “Olemeau abu uvu mai Dilava
    omisime nivemo inutolotoloale keabuna abu evievimo ui tigei.”
  okv-H: ke nei einge mihia “Embo amuna God humota aisuja embo amina God ta tihi ta
    embo javotoho eto vasiri humbuto iresuja,” ainge mihia avoeto ungotena kesora
    amo embo na God ta ke pepeni agi eto God ta tihi ta embo javotoho ari inono ae
    ra
  tbo-tbo: Yaubada a baha anona i lugeleteya, ega emoemotana po lawa ina kawaidumalugeta
    apo lugagayo tana iponawogogeya yaka. Babana a bahana geka pitenana i pa, ‘Tu
    dumalu lawahi hai witumagana uyahinei apo luyagohana hina tuhagaya.’
  mal-C: ന്യായപ്രമാണത്താൽ ദൈവനീതി ആരും കൈവരിക്കുകയില്ല എന്നത് സുവ്യക്തമാണല്ലോ! കാരണം
    “വിശ്വാസത്താലാണ് നീതിമാൻ ജീവിക്കുന്നത്.”
  grc-SR: Ὅτι δὲ ἐν νόμῳ οὐδεὶς δικαιοῦται παρὰ τῷ θεῷ, δῆλον· ὅτι Ὁ δίκαιος ἐκ πίστεως
    ζήσεται·
  bgc-bgc: पर या बात साफ सै, के मूसा नबी के नियम-कायदा कै मानण के जरिये परमेसवर की
    नजर म्ह कोए भी धर्मी न्ही बणदा, क्यूँके पवित्र ग्रन्थ कहवै सै, के “जो मसीह पै
    बिश्वास करैगा, परमेसवर उसनै ए धर्मी बणावैगा।”
  khz-khz: Puka Veagana na pevega-matagai-gitakaua, rova pene kwalanara talimana Palagu
    wailanai ati kala rorirori talimana kwalana “Palagu pene kamonagi-venia talimana
    kala rorirori talimanai pene ago, pe pene maguli.”
  deu-TKW: Daß aber mit dem Gesetze keiner vor Gott gerechtfertigt wird, ist offenbar,
    denn Der Gerechte wird aus Glauben leben.
  zsr-NT: 'Naꞌa, nac bëꞌ nutu nu huöac tsahuiꞌ lahuëꞌ Dios le run nu naꞌ le rna bëꞌ
    zxba naꞌ, le nayúj lu guich laꞌy, rna: “Soa gban le rejlëꞌ Lëꞌ nu naꞌ nuhuöác
    tsahuiꞌ lahuëꞌ Dios.”'
  lin-lin: Solo, moto moko te akoki kokoma sembo na miso ya Nzambe na nzela ya Mobeko,
    pamba te moto ya sembo akobika na nzela ya kondima.
  hns-NT: 'Oman bhie liekhal hai kie: „Ek iensaan khaalie be-kasoer aur hamse ek hoi
    sakie djab oe hamaar oeppar bharosa kare hai.” Ie baat safa se dekha hai kie koi
    na dharam ke kaanoen maanke Parmeswar ke aage be-kasoerie hoi sakiega.'
  noa-E: Ichdëucha mag jaau sĩewai merag chukhuta sim, sĩi mag ley ʉʉrkha nʉmuapai
    chan ni ãbjã Ẽwandam dau na kulp chukhu khaba sim, Ẽwandamau ich iek gaai jaauwai
    “Ãba ich iek ʉ̈kha nʉm khʉʉnpaita ajaug paapʉ̈iwi ich aar aaujem” a jaau sĩewai.
  eng-EMTV: But that no one is justified by the law before God is evident, for “The
    just shall live by faith.”
  mib-NT: 'Núu súcuan te cájí cúu jeē ni ɨɨn ñayuu ma quéndōo ndaā i nuū Yaā Dios
    sɨquɨ̄ jeē nducú i squícu i ley un. Chi cáhán tutu: Ñayuu jeē ní ndahva yā cuēchi
    i, técu i jeē candíje i jeē sáha ya jehē i, áchí.'
  lif-NT2: साम्‌योथिम्‍लाम् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिःमाओ आत्तिन्‍हाॽआङ्‌आप्‍तिक्
    मे़ःन्‍नेबा मे़म्‍बोःङ्‌ने़न् के़लॽबा पाःन्‍निन् से़क्‍खाए निःदे़त्‍लो, थेआङ्‌भे़ल्‍ले़
    साम्‌योसाप्‍लाओ अक्‍खे साप्‍ते़आङ् पत्‌, “साम्‌योनिबाङ्‌ग नसाःन्‍लाम्‍बाए हिङ्‌लो॥”
  xnj-xnj: Ndi hotohoto kuvya kawaka mundu mweivalangiwa kulolekana mbwina palongolo
    kwa malagizu, ndava muni mweilolekana mbwina palongolo ya Chapanga yati itama
    kwa sadika.
  mmx-mmx: Amonga, i xasep tinotno do, kopmen teta naba sepmus basinge loklok kakapmek
    mumu mun lumumu asu ren at Laulis Linga. I ngan Lovoang Kaala i vaase i xeretna,
    “Laradi xusuk mun ua neni i sepmus keneng at lununu ren, neni naba ruuna ka lorooro
    avolo.”
  cbr-NT: 'Nucën Papa Diosan bana cuënëo ca ësaribiti quia: “Ui unicama cara Nucën
    Papa Diosan upí isia, ax ca asérabi ami catamëti tsóti ''icën”. Usaquin cuënëo
    bana ''unánquin cananuna ''unanin, Moisésnëan usai ca judíos unicama ''iti ''icë
    quixun cuënëo bana ''acë cupíma ca Nucën Papa Diosan uni ainan ''icë upí isia,
    quixun.'
  tee-NT: 'Pus jantu xamati'' lai salaka catilakts''incalh la''ixmacni Dios va ixlacata
    ni canavi cava tachi ju najun lacalhamap''aksin. Chai tasui ni stavasalanti ju
    iclajunau ni chani ju ts''okcanta la''ixchivinti Dios: “Ju lapanac ju lhilaksich
    ju Dios salaka calakts''incana'' la''ixmacni chai ca''alina'' ju is''atsucunti
    ju conk''alhiyanta lact''iyan”. Chunch ju najun la''ixchivinti Dios.'
  eng-LSV: and [it] is evident that in law no one is declared righteous with God,
    because “The righteous will live by faith”;
  cak-NT: 'Can k''alaj chi can man jun winak ri man jun rumac xtrakalej chech ri Dios
    roma nu''on ri nu''ij ri ley. Roma chupa rutzij ri Dios ri tz''iban can, nu''ij:
    Jun winak ri can choj yan ruc''aslen, can xtic''ue-wi ruc''aslen riq''uin ri Dios,
    roma can riq''uin-wi raja'' ruyo''n-wi ránima. Quiri'' nu''ij ri tz''iban can.'
  pah-NT: 'Jukwaha nhande ve a''ero. Tupana''ga nde''i: “Pepyry pe Moisésva''ea nhi''ig̃agwera
    renduva g̃waramo.” Ga nde''i a''ea nhande ve. A''ereki ikwatijara e''i: “Tupana''ga
    ei g̃a pe g̃ajikoga g̃waramo ojihe: ‘Pepyry hete pe a,’ ei ga g̃a pe. Nanongara''g̃a
    po ti heaporog̃ita pyahu a''ero nehẽ,” e''i ikwatijara.'
  sja-NT: Ma jõma jara aupadade k'ĩsiadak'ãri, pia k'awa p'anɨ Tachi Ak'õrepa pia
    ak'ɨ-e chi oo k'inia bɨpapai iru ũraa p'ãdade jara bɨk'a. Jĩp'a pia ak'ɨpari eperã
    irude ijãa bɨta. ¿Iru ũraa p'ãdade nãga jara bɨ-ek'ã? ‘Eperã Tachi Ak'õrede wãara
    ijãapari ichita bapariit'ee iru ome, p'ek'au k'achia wẽe bairã iru k'ĩrapite.’
  xed-xed: 'Nda tsala kazlay: Haɗ mndu dzaʼa nzata ka mndu tɗukwa ta wa ira Lazglafta
    kabga vəl magayni ta skwi ta kumə zlaha wu kəʼa. Mantsa ya guli ná, nda vinda
    ma deftera Lazglafta kazlay: Mndu ta nzakway ka mndu tɗukwa ma zlghay nda ŋuɗufani,
    dzaʼa nzata nda hafu kəʼa.'
  mks-NT: 'Ta cáxí táhyí cáha̱n ña̱ yóho xi̱hi̱n yo̱ ña̱ a̱ cu̱ú nduu nda̱a̱ ña̱yivi
    nu̱ Ndióxi̱ sa̱há ña̱ sácú va̱ha na ley Moisés. Já cáchí tu̱hun Ndióxi̱ já: “Ndá
    na̱ cúú ña̱yivi nda̱a̱ nu̱ Ndióxi̱ catacu na sa̱há ña̱ cándeé ini na mé á”, cáchí
    a̱.'
  gfk-S: 'Ma i manga palai um be God pai nale kure be tikenong i takados be ing i
    murmur ira harkurai tane Moses. Ma ikin i palai kinong ira nianga tane God di
    ga pakat i tange bileng horek: “Nesi tikenong ing i nurnur, kaie God i kure be
    i takados ra matmataan tana, io, ikinong sene mon na lon.”'
  bmu-bmu: Buŋa keu kun kewö ohoget ahöza, “Ambazip solanŋi kungö mötnaripŋan mönö
    nam köl waŋgiiga köhöiba malma.” Miaŋgöra kunŋan Köna keu wuataŋgöba miaŋön solanŋi
    akŋamgö mötzawi, yaŋön mönö Anutugö jeŋe qahö solanima. Qahö. Keu mi lök aukŋe
    kondel eŋgibiga teköza.
  dgz-dgz: Ap menan endi nop ma aroga waivin, “Orup da iup namua ayamase taiwandapinawa,
    inak mega God den tamana ya tata.” Iwa God nop mega gapan anega wan, Orup da da
    inak muga God den tamana ininewa, ame God anu tumasene gapan iniwanum.
  eng-GNV: 'And that no man is iustified by the Law in the sight of God, it is euident:
    for the iust shall liue by faith.'
  zaa-NT: 'Acca claru tení yù ri''u qui''ni lanú nuỹa iria nàrią ru''a lo Tata Dios
    canchu rulaba latsi''į qui''ni gunią na por medio de ca mandamiento nna ca regla
    nna nu ra lo ley, pues rul·la ri''u qui''ni: Nuỹa tediba enne'' de chi biria nàrią
    lani Tata Dios por medio de fe nu té quì''į lani e, lą nna ccabànią tulidàba.'
  eng-WEBSTER: 'But that no man is justified by the law in the sight of God, is evident:
    for, The just shall live by faith.'
  guh-guh: 'Nexata baja vaxaitsi xaniavaetsia yapëtanetsi bajarapacuene. Dioso Moiséspijinëta
    penajumecopatsilivaisi, jivi jumecovënëtsi ata, itsiata itsajivi ata Dioso aneconijibia
    apo taetsi pecapanepaenexatsi Diosojavabelia. Tsipaji itsajivi ata apo jumecovënëtsicapanepae
    daxita pacuenia itorobatsi Dioso Moiséspijinëta penajumecopatsilivaisi. Bajarapacuene
    vaxaitsi yapëtanetsi. Tsipaji Dioso pejumelivaisibaxutota icatsia jumaitsi mapacueniaje:
    “Pajivi pepacuene Dioso pejumecovënëtsixae, jamatabëjumaitsi: ‘Xanë pepacuene
    Dioso neyavenonaena pacuenia najumecapanepaeya jumaitsi,’ jamatabëjai, Dioso aneconijibia
    tanetsi. Bajarapajivi xainaena matacabi apo pevereverecaejava,” jai Dioso pejumelivaisibaxutota.'
  bon-bon: Yoo, pajecu gyene egä nuuja te lica Acejiyame me opo gaabe je conocäco
    läbituge cotre wawena ca, ingle naace gyene Oogäräneji Mene te cuta jiicenige
    egä, “Pui biname me ireclota iyeteta gyene, Acejiyame lui ne conocäco me jaawenuge
    teeme ätruna cabu ca.”
  nhw-BL: 'Huajca tlanemijya nesi para Toteco Dios amo quinita masehualme xitlahuaque
    iixpa pampa quitoquilíaj itlanahuatilhua Moisés. Icamanal Toteco quiijtohua: “Se
    catli itztoc xitlahuac iixpa Toteco, itztos para nochipa pampa quineltoca ya.”'
  swh-ONEN: Basi ni dhahiri kwamba hakuna mtu anayehesabiwa haki mbele za Mungu kwa
    kushikilia sheria, kwa maana, “Mwenye haki ataishi kwa imani.”
  wbi-wbi: lino vwelu kuuti uNguluve naikum'balila ikyang'haani nambe jumo mu ndaghilo
    kwa kuva unya kyang'haani ikukala ku lwitiko”
  bba-bba: Tɛ̃ yɑ sɔ̃ɔsirɑ kpɑsɑsɑ mɑ ɡoo kun ɡem wɑɑmɔ Gusunɔn wuswɑɑɔ kɑ woodɑn
    mɛm nɔɔbu, domi bɑ yoruɑ bɑ nɛɛ, “Wi Gusunɔ u ɡem wɛ̃ nɑɑnɛ dokebun sɔ̃, wiyɑ
    u ko n wɑ̃ɑ.”
  eng-KJVCPB: 'But that no man is justified by the law in the sight of God, it is
    evident: for, The just shall live by faith.'
  kgk-NT: 'He''i ave Nhandejáry nhe''ẽ: “Xe rerovia-gwi, nde py''a potĩ-ma, he''i
    hese va''e Nhandejáry, upe va''e Nhandejáry ndive oiko va''erã” he''i. Upéa-gwi
    gwĩ upe tekoha-rupi anho rei oikose va''e: “Nde py''a potĩ-ma” nde''íry nipo hese
    ra''e Nhandejáry.'
  waj-waj: 'Kua fafaara voovai vainno tinoo: Gioonna kiaapu voovoono Anutuuqaara kutaavaivee
    kiaa kioo inna avuuvau safuuma variivoono fai tupatupaa variraivaa varoo hara
    kioo varinaravaivee, tiivaara vaa ta rikiaunnavai. Itaama vaikio gioonna kiaapu
    voovoono mmaanna tuu aataruuvau variivoono hama Anutuuqaa avuuvau safuuma varivai.'
  cpy-cpy: 'Ari okantzimaeta, tema tekatsi materoni itampatzika-shiretzi-moteri Tajorentsi
    imonkaa-yiteeromi Ikantakaan-teetani. Rootaki ikantan-teetari jankina-rentsiki:
    Tampatzika-shireri irika awentaa-shireri, aritaki iñeero rañaantee-yaawo.'
  mpx-mpx: I mwananal te nige bosowaina gamagal etega logugui ni henapuan ge toto
    o eliyana Yehoba gamagal o ni awa sapusapu-an. Kaiwena Buki Bwabwalena i ba, “Gamagalau
    bolo wali abulilek kaiwena ge Yehoba i awa sapusapu-agil, heliya yawal hot nihi
    pwawa.”
  wbp-wbp: 'Kaatuju kujanya yarda wangkaja Payipulurlaju: “Kuja kajulu yapa wala nyinami
    ngajuku, ngulaju kapurna jungarni-pajirni, ngulaju kapujulu jirrnganja nyina ngajuku.”
    Ngulaju junga. Kajilirla yapa kapuru nyina Kaatuku, ngulangkuju kajili putaputa
    purami kuruwarri Mujuju-kurlangu-mipa jungarnirliji nganta, ngulaju kapu-jana
    Kaaturluju juwa-kijirni jungarni-pajirninja-wangurlu.'
  luo-luo: Nenore malongʼo ni onge ngʼama inyalo keto kare e nyim Nyasaye nikech omako
    Chik, nikech, “Ngʼat makare nobed mangima kuom yie.”
  nhe-NT: 'Huajca nempa nesi para Toteco Dios ax quinita tlacame xitlahuaque iixpa
    pampa quitoquilíaj itlanahuatil Moisés. Itlajtol Toteco quiijtohua: “Se tlen itztoc
    xitlahuac iixpa Toteco, itztos para nochipa pampa quineltoca Toteco.”'
  aii-aii: ܐܝܼܢܵܐ ܚܲܕ ܡܸܢܕܝܼ ܓܸܠܝܵܐ ܝܠܹܗ، ܐܘܼܦ ܚܲܕ ܠܹܐ ܦܵܐܹܫ ܡܘܼܟܫܸܛܵܐ ܩܲܕܡ ܐܲܠܵܗܵܐ
    ܒܢܵܡܘܿܣܵܐ، ܣܵܒܵܒ ܙܲܕܝܼܩܵܐ ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ ܒܸܬ ܚܵܝܹܐ.
  esk-NT: Taamna nalupqinaitchuq kiñaunniiñ iñuk nalaunŋasripkaġumiñaitchuq sivuġaani
    Agaayyutim tupiksriḷunipsuuq maliġutaksramik, takku uqautikkaurugut Agaayyutim
    uqałhiñi, itna, “Iñuk nalaunŋaruaq sivuġaani Agaayyutim iñuugisiruq ukpiqsrił̣ikun.”
  msb-msb: 'Kun sugad, hayag na gayod na waraʼn nagigin matanos sa pagkita san Dios
    paagi sa pagtuman san Kasuguan kay nasurat man sa Banal Na Kasuratan: “An mabubuhay
    amo an nagin matanos sa pagkita san Dios paagi sa pagsarig sa iya.”'
  cpa-NT: 'Ma²léi¹³ tsa¹jmo¹ Diú¹³ dsǿa¹² hi² tsa¹re²dsa dsag³, ju³lah dsa² hniu¹
    mi¹ti¹ lei¹³. Di³ lah¹la² rø²juúh² si² quiah¹²dsa: “Dsa² héi² báh³ dsa² tsa¹re²
    dsag³, dsa² hé² jǿg³ báh³. Dsa² héi² báh³ dsa² li¹chian² ja³cog²jni,” rø²juúh²
    si².'
  dso-dso: ଏଟା ନିକସଙ୍ଗ୍‌ ଜାନାପଡ୍‌ଲାନି । ରିତିନିତିର୍‌ ନିୟମ୍‌ ମାନିକରି କେ ମିସା ପର୍‌ମେସରର୍‌
    ମୁଆଟେ ଦରମ୍‌ ବଲାଇଅଇ ନ ଅଅତ୍‌ । କାଇକେବଇଲେ ଦରମ୍‌ ଲକ୍‌ ବିସ୍‌ବାସର୍‌ ଲାଗି ବଁଚ୍‌ବାଇ ।
  meu-meu: Bona tau ta taravatu dainai maorona basie gwauraia Dirava vairanai; ina
    na eme hedinarai, badina be kamonai dainai kara maoromaoro tauna baine mauri.
  yva-NT: 'Weti wamo raen kakavimbe: Vatane inta po Ananyao Musa rarijat ti mamai
    no Amisye amune rai jewen bayave. Weye Ayao Amisye mare: “Vatano nanawirati umamai
    no Amisye amune rai indati ukova nuge nuganui weye wanave.”'
  dgc-dgc: Nadid, éng kona sa, éy tukoy tam dén a éwan ibilang na Diyos a banal i
    tolay dahil to késunud de ta kautusan. Da nakagi dén to kasultan, a “Du tolay
    a ibilang na Diyos a éwan tu kasalanan dahil to péniwala de, éy side ya du mabuhay
    a éwan tu katapusan.”
  zpm-NT: 'Gase nagaṉle rlu tsod tib zha ne grieelo guiaaṉwen lo Dios por guṉ zho
    miṉe nac ley; ni laaw zhobneeque lo Xtiidz Dios zaatne rnee: “Zha ne guiaaṉwen
    lo Dios, laa zho guiaaṉwen porne dib zdoo zho gliladz zho me; ni zha co ygaa tib
    guieḻmban ndzon.”'
  hix-NT: Moyses heno nmenhotho hoye ro tonyhoryexem komo, ehxera ro mak natxow hamà,
    Khoryenkomo wya. Onà wyaro haxa ryhe nkehe, àmenhosahonhàrà. Khoryenkom hona xeny
    komo ryhe, ronenyhoryetxho me harha manaha, katxho me natxhe, àwya. Nyamoro rma,
    karyhe roro harha natxhe. Àro wyaro rma nkehe, àmenhosahonhàrà.
  sim-sim: Erem or mbashihindak os nimu krahak yarinduwa, ma lar mbeek lon tiyanda
    nombo orok ma worna mak nakwa ambu ri, wahau. Os jekamba orhik karem li kayehendari
    hom, �Ma ol Avui Wasilakahi mashin misihi mba, mashi oso ome sira. Karem mbawa
    ma ondon ma worna mak or ushaha ermba ermbak er linda oson lirin hakwa ria.�
  npi-ULB: अब यो स्पष्‍ट छ, कि परमेश्‍वरले कसैलाई पनि व्यवस्थाद्वारा धर्मी ठहराउनुहुन्‍न,
    किनकि “धर्मी मानिस विश्‍वासद्वारा नै जिउनेछ ।”
  cgc-cgc: Nlaman ta gid na ula ittaw na matareng naan ta pagtan-aw ta Dyos paagi
    ta iya na pagsunod ta Mga Sinulat Moises tak naan ta sinulat na pulong ta Dyos
    may ambal, “Bisan kino na pabuat na matareng tenged ta iya na pagtuo, mabui gid
    ta ula katapusan.”
  tim-tim: Akto luâk âmbâle bikŋe biwiyeŋe Anutugâlân katbiâ tânyeŋgumbo manman âlepŋân
    manbai a nâŋgâmaen aregât den kârikŋe kâlegen manmâ Anutugâlân dosa bâlâk akbaengât
    bo tatâp.
  yor-yor: 'Nítorí ó dánilójú pé, a kò dá ẹnikẹ́ni láre níwájú Ọlọ́run nípa iṣẹ́ òfin:
    nítorí pé, “Olódodo yóò yè nípa ìgbàgbọ́.”'
  wos-wos: 'Hanja du nak dé hundi nak Godna nyingambu angi hayi: Godka jémba sarékéta
    déka hundika “Mwi hundi dé” naakwa du takwa di dé wali wungi re wungi re jémba
    reséketandi. God wunde du takwaré watandé, “Yikafre sémbut hurukwa du takwa di
    wunika jémba sarékéta wuna hundika ‘Mwi hundi dé’ naata di jémba retandi, wungi
    re wungi re.” Wungi wandét du takwa God wali wungi re wungi re jémba reséketandi.
    Wun hundi hanja hayindénka angi nani xékélaki. Atéfék du takwa Moses wandén hambuk
    hundika xékéta, di Godna makambu yikafre sémbut hurukwa du takwa yamba rekéndi.
    Moses wandén hambuk hundi xékétaka yindaka yambu, wu Godka yindaka yambu yingafwe.
    Wungi nani xékélaki.'
  emp-NTPO: 'Wãrãda ebud̶a b̶ʌa Ãcõrẽba Moisea diad̶a ley ĩjã o b̶ʌd̶eba ni ab̶aʌda
    Ãcõrẽ quĩrãpita jipa b̶aẽ́da. Ãcõrẽ Bed̶ead̶e nãwã b̶ʌ́ b̶ʌa: “Ãcõrẽ quĩrãpita
    jipa b̶ʌ ẽberãra Ãcõrẽ ĩjã b̶ʌd̶eba b̶aya.”'
  eng-F35: Further, it is evident that no one is justified by law before God, because
    “the righteous one will live by faith.”
  ind-ind: Dengan demikian jelaslah bahwa tidak ada seorang pun yang bisa diterima
    sebagai orang benar di hadapan Allah dengan menaati hukum Taurat, sebab Kitab
    Suci berkata, “Orang yang dianggap benar oleh TUHAN akan hidup selamanya karena
    percaya penuh kepada-Nya.”
  pes-OPCB: 'در نتیجه، روشن است که هیچ‌کس نمی‌تواند از راه اتکا به شریعت، مورد قبول
