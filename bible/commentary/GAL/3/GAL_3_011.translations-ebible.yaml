    dawi gineŋ walaniŋ hatibaak adi nadisukilitiŋiŋ doktiŋa hatihati kahilewaak.”
  obo-NT: Na ka-ay ta en pantok od koovottan, no waa minuvu nod komotallong diyot
    kod-ontong to Monama ukit to kodtuman to mgo Suhu. Oyyos no-ikahi riyot Nosulat
