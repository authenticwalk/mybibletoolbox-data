  uig-ARA: 'يەنە روشەنكى، ھېچكىم خۇدانىڭ ئالدىدا قانۇنغا ئىنتىلىش ئارقىلىق ھەققانىي
    قىلىنمايدۇ؛ چۈنكى مۇقەددەس كىتابتا يېزىلغىنىدەك: ــ «ھەققانىي ئادەم ئىشەنچ-ئېتىقادى
