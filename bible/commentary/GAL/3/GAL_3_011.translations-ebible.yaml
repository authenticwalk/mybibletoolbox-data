    ଆଃ ମାତର୍ ବ୍ରୁଆଏ ।”
  gof-RNT: “Xilloy ammanon daana” geetettidi xaafettida gisho oonikka Xoossaa sinthan
    higge naagidi xillonnayssi erettidabaa.
  unx-unx: ନେ ହରାତେ ସାରିୟଃତାନା, ଆନ୍‌ଚୁ ହରାତେ ଜେତା ହଡ଼ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆୟାର୍‌ରେ ଧାର୍‌ମାନ୍‌
    କାଏ ହବାଅଃଆ, ଚିୟାଃଚି ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନା, “ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆୟାର୍‌ରେ ଧାର୍‌ମାନ୍‌
    ହଡ଼ ବିଶ୍ୱାସ୍‌ ହରାତେ ଜୀହିଦଃଆ ।”
  gah-gah: 'Nenemú monó gotolaú gakó makó lá oko neve: Gili alévolé iakeve liki Ómasímini
    agovisaló lihimáini asú okimikago minatamó nenete alévolé iki miniki aliki inigave
    liki luhuva gizinamó nenazo, Mosé lo hukoko li gakó gele alekinake Ómasiloka lihima
    nomitimó minoakaláa nomive. Nenémini mogonáa mota utó okave.'
  lcm-lcm: Kapo malangas aro ta kapo kovek luai ta mangsikei, ka serei a igenen korong
    e matana i God tukulai ina using kapo usiusing a saupai. Using a mengen nei salsalik
    kapo mengen, Nia God kapo ainak ania ta kapo igenen korong tukulai ina si lomlomon,
    kan to.
  aer-aer: Arrpenhe Ngkartenge ularre uyarne arratye-irreme, angkentye Moses-kenhe
    apentemele. Alakenhe-arle arrule pwekeke intelhe-ileke, “Nhenge tyerrtyele apeke
    arratye itelareme Ngkarte alakenhe-arle angkeme, ‘Unte kwenhe arratye anthurre
    aneme.’ Kele re Ngkartenge anyenteke-arle-irreme itethe akwete-ante anetyenhenge
    rarle Renhe arratye itelarekenge.”
  qvc-NT: 'Allitam yach''anchiqllapa: Manam pipis atinchu kumpliyta Muysispa yumbay
    liyningunata washakanambaqqa, nishpa. Chaymi Dyuspa Santu Librumbi nin: “Tayta
    Dyuspi kriyiqkunaqam pirdunadu kashpa, tukuy tyimpu rinllapa kawsaq”, nishpa.'
  tgl-ULB: Ngayon malinaw na walang sinuman ang pinapawalang-sala ng Diyos sa pamamagitan
    ng kautusan, sapagkat “Ang matuwid ay mabubuhay sa pamamagitan ng pananampalataya.”
  cbs-NT: 'Jaska inun: “Ikunwain pepabu jiwekuinxankanikiki”, iwanan, Diosun jawen
    jancha yuixunika kenemaniwen taexun jawen yunuti inun jawen nemati besti chibankin
    Dios daewatidubumaki, nun unanan.'
  xtm-NTPP: 'Te ja ndaa ndija kúu ja ñayii yika‑ni ja sa''a i sukan‑ni ni tatnuni
