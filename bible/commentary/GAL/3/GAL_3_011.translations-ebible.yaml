    -tɛdɩ Bali -le ''fluba ''ji ''nan: «Min nɛn Bali -a "siala min tɩglɩ ''a bɛ, yi
    -tɛradɩ Bali da man nɛn e ''belidɩ ye.»'
  fuh-BKF: 'Tannyoral, fay gooto ndaardataake wo ponnditiiɗo yeeso Laamɗo saabe Tawreeta.
    Sabo ina winndaa: «Ponnditiiɗo wuurdan goonɗinal.»'
  arl-NT: 'Naacuajitij, niaari niishiyacuaja, majaari quenaaja niquiriyatu pueyano
    jiyanooshaanu quiniutianiya, Moisés Rootasano na tojiniuucua. Saniniuujia, naa
    naajiotasano quiyacuajaari Pueyaso Rupaajinia: “Pueyaso jiyanooshano pueyanoori
    pueyaracaanu rishiriquiano cutara, Pueyasoocua na tiuuniuucua”.'
  ziw-ziw: Ni pwilili kugamba Sigilizi haikudaha kumtenda mntu kuwoneka ywedi kulongozi
    kwa Chohile kwaviya, “Mntu akuwoneka ni ywedi kulongozi kwa Chohile nekale kwa
    uzumizi.”
  grc-TR: Ὅτι δὲ ἐν νόμῳ οὐδεὶς δικαιοῦται παρὰ τῷ Θεῷ, δῆλον· ὅτι Ὁ δίκαιος ἐκ πίστεως
    ζήσεται·
  nag-nag: Etiya kun manu bhi Isor usorte niyom laga niyom hisab te thik ase nokobo,
    kelemane “dharmik manu biswas pora he jinda thakibo.”
  eng-OEBCW: Again, it is evident that no one is pronounced righteous before God through
    Law, for we read – “Through faith the righteous will find life.”
  knj-NT: 'Pero caw miman txequel, tol c''am junoj mac watx'' yul sat Dios, yu c''al
    chi sjije sley Moisés eb tu''. Yutol chi yal pax yul An Juun tu'' jaxca ti'':
    “Ja'' eb chi yaoc sc''ul yin Dios, watx'' eb yul sat. Yu jun tu'', yuxan ey sk''inal
    eb,” ẍi An.'
  deu-1912: Daß aber durchs Gesetz niemand gerecht wird vor Gott, ist offenbar; denn
    “der Gerechte wird seines Glaubens leben.”
  san-PUN: ਈਸ਼੍ਵਰਸ੍ਯ ਸਾਕ੍ਸ਼਼ਾਤ੍ ਕੋ(ਅ)ਪਿ ਵ੍ਯਵਸ੍ਥਯਾ ਸਪੁਣ੍ਯੋ ਨ ਭਵਤਿ ਤਦ ਵ੍ਯਕ੍ਤੰ ਯਤਃ "ਪੁਣ੍ਯਵਾਨ੍
    ਮਾਨਵੋ ਵਿਸ਼੍ਵਾਸੇਨ ਜੀਵਿਸ਼਼੍ਯਤੀਤਿ" ਸ਼ਾਸ੍ਤ੍ਰੀਯੰ ਵਚਃ|
  nob-LB: 'At ingen mennesker kan bli skyldfri innfor Gud gjennom å holde loven er
    helt innlysende etter som det står i Skriften: ”Den som tror, han blir skyldfri
    for Gud og får leve.”'
  ntj-ntj: Yuwa, Mawutjaku wangka wanaranytjatjanu Mama Kuurrta mirangka tjurrkurlarrikitjamunu.
    Ngarna Mama Kuurrnga mularrkuliranytjatjanu tjurrkurlarriku wanka nyinama palunyala
    mirangka. Tjiinya palunyapirinypa Payipulta kutjulpirtu walkatjunu wantitjanya
    ngarala.
  sxb-NT: Kuri kuwueru mbwe awulao-uwula omuntu oesa okuingiziwua mu empurizanio ni
    Katonda ku okulonda ensikirra. Ni kutio aeniki endagano ewoola mbwe, “Omuntu omulongoole
    ariwa omulamu ku okuganya kwae.”
  nhu-NT: Fí ɛ mum ɛ no duŋci naa ɛndan lɛ kɛ ɛ̀ nulo ɛ́ Nyo' ejo wee lɛ wvú nu teytey
    nje mwɛtɛn gɛɛle bonci kɛ. Ɛ̀ nu fiɛɛ fì bó nu ɛ saŋ lɛ, “Ɛ̀ nu kɛ wee wvù Nyo'
    nu ɛ jo lɛ wvú nu teytey nje fitele fì wvú lese yî ye le wvù nu ke ekɛŋke nshii.”
  row-row: Te matetuꞌ ena, Lamatualain nda simbo atahori, huu eni tungga hohoro-lalane
    agama sa. Te nenesuraꞌ, oi “Atahori musi ramahere Au, dei fo Au feꞌe simbo e onaꞌ
    atahori rala ndoos, fo ana hambu masodꞌa ndoo-tetuꞌ.”
  msy-msy: '@see-verse:GAL.003.010'
  agg-agg: Nda muŋguambo fɨfɨrɨhimboanei ahɨnümbɨ hohoanɨmo süŋgufe ranɨ nɨmɨndɨ süŋgu
    ŋgɨrɨ nindou ai Godɨndɨ hɨmboahü mbumundɨ nüŋgu. Ranɨ-moatükunɨ ra sapo Godɨndɨ
    hoafɨ yare hoafɨyowohü yahoya, ‘Nindou düdi ai Godɨmbo anɨhondümboarirɨ ranai-anɨmbo
    Godɨndɨ hɨmboahü nindou mbumundɨ tükündüfi nüŋgumbui,’ meho.
  ptp-ptp: Dɨ kɨyang ngwe yêp vac xolac bêga ên nêbê, “Xomxo wê vông i vin Anutu ge,
    ge wê Anutu ob yê ên nêb he xomxo nivɨha wê ob dô mavɨha.” Mêgem kɨyang tige ob
    vông xovôên vô il bêga bê Anutu o yê xomxo nivɨha ên wê he tɨmu vô Moses xolac
    ge lêm.
  nak-nak: Ouka, la merera te Moses kama ge vimahuli etatou veia etato ge maroka,
    la vuhula La Buk Tabu Ale Pala eia toi loua veia “La tahalo la maroka eia sivuti
    la mahulila ale eia gabu tikumu la merera te La Uru veia eia sesele.”
  lbb-lbb: I talapor tetek dala mang e God bel ir atong tik mang a tena tostos ning
    i mur a Warkuraila. Anasa, a Buk Tabu i atongi mange, “A tena tostos ir laun ana
    tortorot.”
  kan-2017: ಇದಲ್ಲದೆ ಧರ್ಮಶಾಸ್ತ್ರದಿಂದ ಯಾರೂ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ನೀತಿವಂತರಾಗಲು ಸಾಧ್ಯವಿಲ್ಲವೆಂದು
    ಸ್ಪಷ್ಟವಾಗಿದೆ, ಏಕೆಂದರೆ “ನೀತಿವಂತನು ನಂಬಿಕೆಯಿಂದಲೇ ಬದುಕುವನು” ಎಂದು ಪ್ರಕಟವಾಗಿದೆ.
