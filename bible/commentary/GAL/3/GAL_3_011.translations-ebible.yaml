  udu-udu: 'Dhali a’di di’d eya tente/ be ki wathi/ en’thiŋ kamu/ yisa di’da jin minu
    kar ki mo ma ḵar/e mo ibwambor ma Arumgimis ki gwoŋḵan jin c̱inu mo. Haali/ a’di
    ’kwarkunu mo ki: A’di jin karu ki mo ma ḵar/e ki moŋgam gwo is mo tani a’di midi
    di ki e mo be.'
  tvt-tvt: Amadi jatririh angla, Hootthe jun eh Rangte damdoh ngo uh tapunka, mamah
    liidoh Rangteele ni liiha, “Ngo taang ni laalom jeela erah jun ibah Rangte damdoh
    epun, erah loong aba thingtong ah.”
  bgt-bgt: Iangeni ke tateli aua teo ahai ke jino kori matagna a God eigna ke leghua
    na komi vetula. Inau ku velea iaani eigna na komi Rioriso ke Tabu kena velea,
    “Na tinoni ke vaututunia God, imanea ke jino kori matagna, mi manea keda hatia
    na havi ke tutuni.”
  mvn-mvn: Eha aitam koiaka ana pata Yaubada ya veimea vi‑ateteye, e munia vi‑tau
    tunutunuhina Yaubada matana deina. Iuna kadu aitam mataina ivona, “Tau tunutunuhina
    aitamoata aitamoata yawai ivaniahei yai vitumahana wayahina akanai.”
  djk-NT: 'Da Masaa Gadu nái meke sama toon bun sama gi en seefi, te den wooko anga
    weiti. Ma na sama di poti fitoow ne en tapu namo, ai du dati gi. Bika en Buku
    sikiifi taki: “Wan sama sa toon bun sama gi mi Masaa Gadu ya, te a teke biibi
    fitoow mi ya namo.”'
  uig-LAT: 'Yene roshenki, héchkim Xudaning aldida qanun’gha intilish arqiliq heqqaniy
