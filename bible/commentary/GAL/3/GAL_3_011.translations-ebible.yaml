  aby-aby: Ibai imuke eawe. I darawaduma eme ma irauaiai uke dakakunero ibai Godi
    Dawa iwoka sinaku. Godinu bukaroma eno weaku, i Godi imukaisa oroubairo eno weaku,
    yanu Godi imukekaba ibake yae irauaiai oroua weaku. Ibake yae me ibeifoisaya eno
    weaku.
  eng-YLT: and that in law no one is declared righteous with God, is evident, because
    'The righteous by faith shall live;'
  jni-jni: Aname imum ya wuna fangh uye mada ke ma wu lau barki u inko utize ba, barki
    unu ulau madi ciki barki u inko iriba.
  kne-kne: Nalawag ngarud ay maga polos di mapalinteg sin pangiilaan Diyos begew sin
    panongtongpalana sin linteg, tan waday inpaisolat Diyos ay kanana, “Din ipogaw
    ay pinalinteg Diyos begew sin pammati na et wada en sisya di biyag ay iwed patingga
    na.”
  tgj-tgj: Vjakdv, Pvbwngvrwngbv mila dunv Pvbv mingkulo doojvdakjvka Pwknvyarnv gv
