  lgl-lgl: Ma 'e madakwa rasua lo iko ta ioli 'ali rada 'i maala God 'alia taki, sulia
    Geregerena Abu 'e sae lou 'uri 'e, “Ite 'e rada 'i maala God 'i osiala fitoona,
