  qup-NT: 'Nima pi atipanchu ucha illa kiparinata chay kamachishkakunata paktachinayashkanrayku.
    Yaya Diospa rimashkanka kasnami killkarishka kan: Maykanmi ñukapi kirishpa sinchikurin,
