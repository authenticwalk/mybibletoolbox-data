    daa nonḻilallee nad'', beenan'' ibane''.”'
  kmg-kmg: 'Sâcmutâc dâŋte maŋnao juhuc Anuturao kiŋfâsâc eene mi fokac, i dâŋ šizi
    mujaŋgeŋkekac: “Mamanasiŋte erâ biaŋkekicnezi juju hotâckeocmu.”'
  aso-aso: Ee, ve ma gili eleꞌvoleꞌ igi minilizadiꞌmo Oꞌmosoꞌmi veleloꞌ lihimeꞌine
    nomineꞌ minilizave ingine hazavoꞌ eleꞌvoleꞌ igi mini di vi minilizave li monoꞌ
    godolouꞌ gizi nizaniꞌ nenako nemuꞌ nene Moseꞌ louꞌ gamaziloꞌ eꞌmeto minelonidotiꞌ
    Oꞌmosoꞌmi veleloꞌ lihimete nomineꞌ minelonidoꞌ nomineꞌ nene mo sotoꞌ o neive.
  uli-uli: Igla ila ye medaf le tor semal le be fel mo irel Deus le fael Hatobtob
    we, bo babior we ye santus ye sor bo, “Yeramtala chog ye fel mo irel Deus le fal
