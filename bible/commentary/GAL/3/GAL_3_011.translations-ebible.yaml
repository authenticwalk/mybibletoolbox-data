  san-TIB: ཨཱིཤྭརསྱ སཱཀྵཱཏ྄ ཀོ྅པི ཝྱཝསྠཡཱ སཔུཎྱོ ན བྷཝཏི ཏད ཝྱཀྟཾ ཡཏཿ "པུཎྱཝཱན྄ མཱནཝོ
    ཝིཤྭཱསེན ཛཱིཝིཥྱཏཱིཏི" ཤཱསྟྲཱིཡཾ ཝཙཿ།
  qve-NT: 'Chayraykun qankunamanqa clarota niykichis, manan ni pipas Moisespa escribisqan
