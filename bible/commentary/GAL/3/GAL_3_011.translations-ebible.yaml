  ena-ena: Nudɨ manasɨŋ hekɨlɨ agaŋ ciaŋ mu avi nameŋ abami uami. Hulaŋ iamɨgali huaci
    huaci agɨlaŋ Asɨ saŋ hɨji vɨdɨvɨdɨŋ lamavɨdaci Asɨ agaŋ nulɨdɨ abɨbali aba abami
    uami. Namɨlaŋ hulaŋ iamɨgali huaci aba abɨbali aba abami uami. Hameŋ aba aba nulɨdɨ
    ahɨliahudaci huaci hameŋ laci hameŋ laci hɨniavɨbali aba abami uami. Ciaŋ agaŋ
    aludɨ sɨhɨvia sɨbaŋ lamalubiavɨla abami uami. Hulaŋ pabiŋ cɨki avi ciaŋ vɨdɨvɨdɨŋ
    Mosesɨ lɨbami agadɨ sɨhɨvia lubiahɨlɨbali agasaŋ Asɨ nudɨ hulaŋ huaci aba ma sɨbaŋ
    abɨbali uami.
  tgo-tgo: Emunjoru, ma valɨkaiwae lolo regha i ghambugha mbaro na iyako e tɨne Loi
    i wovarumwarumwaruŋa loloko iyako. Ma dage ŋgorako kaiwae Buk Boboma iŋa, “Thela
    thoŋgo le loŋweghathɨ kaiwae na Loi i wovarumwarumwaruŋa, iye e yawaliye memeghabananiye!”
  yap-yap: Ere chiney e kari tamilang ndariy be’ nra mat’aw ngak Got ni Motochiyel
    e nge mat’awnag; ni fan e be yog e babyor nib thothup ni be ga’ar, “En nike mat’aw
    ngak Got ni bochan e mich Got u wan’ e ir e ra fos.”
  mop-NT: 'Chica''an ti ma''ax mac a c''üma''an tu taan a Dios u men a ley abe''e.
    Baala'' ti tz''iiba''an: —Le''ec a tojquinbi u na''at u men u tz''aj u yool tu
    pach a Dioso, le''ec bel u cu c''ümü a cuxtala,— cu t''an a t''an a tz''iiba''ana.'
  tet-tet: Mais oras neꞌe ita hatene malorek tiꞌan haꞌak, Naꞌi Maromak la simu ema
    tan nalo tuir Ukun-badu. Hakerek Moon naꞌak, “Ema mak Naꞌi Maromak nafoli naꞌak,
    ema loos, nia netan moris tan niakaan fiar.”
  hlt-MCSB: Tedae olkhueng lamloh Pathen taengah a tang pawt te mingpha coeng dongah
    aka dueng tah tangnah nen ni a. hing eh.
  xtd-NT: 'Xijan kuu xa kutnuni ini‑ro xa ni ɨɨn ñayiu ma kuaꞌa xa kada‑i ná io ná
    juaꞌan tnuꞌu taꞌu tniu Moisés, te dɨuni ma jaꞌan Ianyuux xa ña tuu na kuechi‑i
    io. Jaꞌan tnuꞌu Ianyuux: “Ɨɨn ñayiu, nux jaꞌan Ianyuux xa ña tuu na kuechi‑i io,
    te kutuu vaꞌa‑i xaxeꞌe xa jandixa‑i‑ia.”'
  mdy-ETH: «ፂሎ ዓሲ ጉሙርቂሢና ሼምፔና ናንጋኔ» ጌይንቲ ፃኣፒንቴሢሮ ዎጎ ኩንሥሢና ዓይጎ ዓሲያ ፆኦሲ ቤርቶይዳ ፂሉዋኣሢ
    ዔርቴያኬ።
  spl-spl: '@see-verse:GAL.003.010'
  usp-NT: 'Jwi''li''li esali'' chi sakil chi ta'' ni jono cristian tisuc''ulab'' ranm
    chiwch Kakaj Dios jwi''lke jb''anic lawi'' ri tijb''ij Jpixb'' Kakaj Dios, jwi''l
    Kakaj Dios xij jilonri: Jun cristian ri suc''ul ranm chinwch tiyo''ri'' jwi''lke
    xcub''ar jch''ol chwij, xche''.'
  zav-NT: 'Na'' Xtižə'' Diozən'' nyoɉən nan: “Diozən'' ne'' c̱he beṉə'' chso''onḻilažə''
    ḻe'' de que zɉənaque'' beṉə'' güen laogüe''enə'', na'' de''e na''anə'' guatə''əczə
    yeḻə'' mban c̱hega''aque'' zeɉḻicaṉe.” Na'' de''en nan ca'' ṉezecho de que Diozən''
    bito əṉe'' c̱he notə''ətezcho de que naccho beṉə'' güen laogüe''enə'' por ni c̱he
    šə choncho bi de''en na ḻein'' goncho.'
  sgz-sgz: '@see-verse:GAL.003.010'
  kek-NT: Ac ch'olch'o nak ma̱ ani ta̱ti̱cobresi̱k xch'o̱l chiru li Dios yal riq'uin
    xba̱nunquil li naxye sa' li najter chak'rab xban nak tz'i̱banbil sa' li Santil
    Hu nak ani naxpa̱b li Dios, ta̱ti̱cobresi̱k xch'o̱l chiru li Dios ut ta̱cua̱nk
    xyu'am chi junelic. (Hab. 2:4)
  blz-NT: Sianta sa'angu'po mian men popokana'on gause matete na ukum Torat. Men koiya'a
    nipopanasakonmo na Alkitaap men taena, “Mian men tumuo' mase mian men popokana'onna
    Alaata'ala gause parasaya na Ko'ona.”
  poe-NT: 'Ntá ó ntoá ntáchro kíxin kohya nkexro tso̱tjuáxin iji̱é sín tí tsitekaon
    sín tí ley. Xroon itén Dios ntáchro kíxin: “Tí nkexro tsíkótjóá la tjejóchónxin
    sín kíxin tinkáchónki sín Dios.”'
  san-TAM: 'ஈஸ்²வரஸ்ய ஸாக்ஷாத் கோ(அ)பி வ்யவஸ்த²யா ஸபுண்யோ ந ப⁴வதி தத³ வ்யக்தம்ʼ யத​:
    "புண்யவாந் மாநவோ விஸ்²வாஸேந ஜீவிஷ்யதீதி" ஸா²ஸ்த்ரீயம்ʼ வச​:|'
  cof-NT: 'Jun fiquica seque tenca cato tuca miintsan joe. Monantiya Diosichi mantá
    chutecaca meracachi Diosibe se patilaituchunae. Cayaiminlaca mantimini Diosi itsantinue:
    Diosibe cayaicachi se iminlari numatotiya sonnato polelaichunae tinue.'
  srm-NT: 'Ma nöö u sabi kaa taa na wan sëmbë sa ko bumbuu sëmbë a Gadu wojo fu di
    a ta hoi wëti hedi e. Biga di Buku taki möön taa: Di sëmbë di ko bumbuu sëmbë
    a Gadu wojo fu di a ta biibi nëën hedi, nöö hën nöö o feni di libi u Gadu.'
  qvs-NT: 'Allita yachanchisapa mana Moisespa kamachikunankunata kasushkanchikunaraykuchu
    Tata Dios perdonawananchikunata. Tata Diospa killkadunpi riman: “Kankuna Tata
    Diosta allita kreyishpaykichika paywan tantalla mana tukuyniyukta kawsankichi.”'
  zca-NT: 'Walika, yent cho tu men ya''n nambe laxto'' lo Dios por nile'' xa'' kwa''n
    nzobni'' lo ley, porke se'' nzobni'' lo ley che''n Dios: “Rë men ña''n nambe laxto''
    lo Dios namás por ñila xa'' widi''zh che''n Dios, no ban xa'' par dubta'' kun
    Dios.”'
  cbc-NT: 'Bairo cabairoi, merẽ caroaro majũ mʉjãã masĩrã: Ni jĩcãʉ̃ ũcʉ̃ roticũrĩqũẽ
    caĩrõrẽ bairo cʉ̃ caátie jʉ̃gori ñe ũnie carorije wapa cʉ̃goecʉ tuamasĩẽtĩñami.
    Atorea bairo ĩ quetibʉjʉya Dios ya tutipʉ cʉ̃ãrẽ: “Carorije cawapa cʉ̃goecʉre
    bairo yʉ caĩñaʉ pʉame yʉ mena cʉ̃ catʉ̃goñatutuarije jʉ̃gori nicõã ninucũgʉmi,”
    ĩ woatuyupa Dios ya tutipʉre.'
  qxo-NT: 'Tsay leycunata llapantaga pipis manam cumpliyta camäpacuyantsu. Peru itsanga
    Tayta Dios perdonanga payman yäracogcunatam. Tsaynö cananpäga palabranchö caynömi
    gellgaraycan: “Tayta Diosman yäracog cagllam salvacuyanga” nir.'
  mox-mox: Vonahaqiaqi, ge taha toga ana fata navetunutunuqa Yaubada matanaya Mosese
    ena luvine ana ʼabiboda ʼinega, mana Buki Nugwenugweina vonaya, “Tomeqabu niʼau
    ivetunutunuqa Yaubada matanaya edi vetumaqana ʼinega, e taudina yawai vataya ina
    lobea.”
  kew-kew: 'Gote-na agaa i buk medame gupa ta: Onaa rayome kone rulalimiri Gote-me
    go onaare epe redepo ne onaa loa oro yaalo mapiraalia. Goa palia-pulu onaa medame
    rekena agaa pagoa kuralia-daare Gote-me go onaare epe onaa pi-daa ora natea.'
  dww-dww: 'Aitauḡa tarawatue ta mia be tawai muriwatanena, taudi Mamaitua tokare
    nam e kawa didimanidi, baninama girugiruminama porane umanama ya riuna: “Didimana
    banegidima taudi tokare waisumaḡe ta yawasanana.”'
  twi-ASANTE: Afei, akyinnyeɛ biara nni ho sɛ obiara rentumi mfa mmara no so die nsɔ
    Onyankopɔn ani. Atwerɛsɛm no ka sɛ, “Ɛnam gyidie so na ɔteneneeni bɛnya nkwa.”
  aoj-aoj: Deiꞌ basef ifimba fataga fandawalap alihif. Ina anin epen atitin naila
    muꞌuli Godi nataga beꞌena naep Godi, owaꞌatin. Deiꞌ main, basef fagail Baibeli
    fagaꞌias naꞌamba faꞌi, “Epen mamahina nigahapifa Godi atin netaga boꞌwen hililiꞌ
    ma naep ananipi ma negape andeandeꞌ lifilafi.”
  cbv-cbv: 'Biíh naóh yapani nin pah ãt niíj daacáp tajĩ: “Diosdih tʉ́i jenah joí,
    jepahnitboodíh ‘Queét tʉ́init caá’, Dios ã niíj enbipna caá. Pánih jepahna, páantjeh
    Diosjeéh ĩ tʉ́i jʉmbipna caá”, ãt niíj daacáp tajĩ. Páant ã niijátji yoobópdih
    ã jʉmʉchah jéihnit, nindihbʉt jwĩ tʉ́i jéihna caá: Ded Moisés ã wʉtatjidih ã jepahat
    jíib “Caán tʉ́ini caá”, Dios ã niíj encan niít.'
  taw-taw: Pen takaw olap tɨkɨl agɨlak, Binɨb God nop gos lɨnepal okok nep nɨm, God
    nɨgek binɨb suŋtep ne okok mɨdtep yɨbɨl gɨnɨgabal agɨl tɨkɨlak. Anɨb ak chɨn nopun,
    binɨb Mosis takaw ak nep nɨŋɨd gel amnɨgab okok, binɨb suŋtep ne ma mɨdel, kɨlop
    dɨnɨmuŋ tek ma lɨnɨgab.
  jic-NT: 'Gente lajay na Moisés tjijyü''ta p''in, selecj yupj ma ''üsüs Dios lal
    nin lajay mpes. Dios Popel nin vele: “Gente japon na Dios lal, ''üsüs yupj jupj
    lal. Yupj ca mpatjam Dios lal.”'
  zap-NT: 'Por neguin nak ne ryenen be ne ni te mén rakdet perdon por ne rlaa men
    ne zëëd lo ley; porke lo xgyiich Dëdyuzh re: “Men ne che wak perdon por ne rlaleedx
    men Dëdyuzh zap men stelel gyelembán.”'
  wer-wer: Ën ngönëntak nent epël wia. “Omën namp Anutuun kön wi kosang wasën piin,
    ‘Omën wotpilëp,’ pël mapna pipop wëwë ompyautak öpnaap.” Pötaanök tiar epël këëkë
    kön wia. “Omën ngön kosangötë ënëm ëëpna pipopönök, ‘Ni omën wotpilëp,’ pël neniapan.”
  ipi-ipi: '@see-verse:GAL.003.010'
  qul-NT: 'Ajinamanta sut''i cachcan, leypaj mandaskanta casucuspaka mana pipas salvacunchu
    juchamantaka. Escrituraka nin: “Salvaska runaka creeskanwan causanka” nispa.'
  ter-NT: 'Iyúseoneikopo ákoyea ápahuina xâne ponopóvoti nonékuke Itukó''oviti vo''oku
    ítea heú kíxea itúkea ne páhoenovi Ponóvoti Kixovókuti yútoe Muîse, vo''oku hara
    koémaka emo''u Itukó''oviti: “Enepone xâne ponóvoti nonékuke Itukó''oviti, enepone
    kuvovâti, itopónoatimo ne inámati apéyeati ákotinemo hunókoku xoko Itukó''oviti”
    koémaka.'
  bmr-NT: 'Jaamaño mɨɨhaiñoobaco Moocaani gaayɨcɨtɨhi tajɨɨba onoonoco omoonɨnotɨ.
    Mɨɨro Caatɨnɨhaame neehi: Moocaani agaayɨcɨmo, imiyaavogofeenedɨ icaji, noonoro.'
  fuf-fuf: 'E hoore ɗun, no laaɓi poy wonde hay gooto jogortaake feewuɗo sabu Sariya
    on yeeso Alla, ko fii no windii: «Feewuɗo on wuuriray gomɗinal ngal.»'
  bhl-bhl: 'Keko beli, nu kilele atemuwete: Kukuyemin sawa weng em afak keko, gelewkakabuluw
    beem deiw e kawtiw i ki keko, Sunbin-Got em kiin dim e nam kiol kuw keliw te.
    Kate fut ayem be bokolomele: “Sunbin-Got e kunum waneng im fein dangbiliw ibolow
    be atemkabe kasike, ‘Yu beem dulum elote kiol kunum waneng yute te!’, yangeko,
    ilo sunsun bin finik so bin duyemkabe te.”, angse kale.'
  ons-ons: Pakimo yewa wane kine ea mo ra qelaŋangi, ukude didiwo wakonmaike, ra rokop
    don togon wane ra more Anuturop sot midaine koboboine gege ea mo mi pamaike, onoka
    wane, Anutu wane papiaŋo yale ramaike, “Ŋei mane eŋe wetino Anutu malip kayakeo,
    ŋei ea Anutuŋo koboboine orayake paki, eŋe maine gege marat kayake.”
  con-NTPO: 'Tsa''cansi gi in''jan''fa me''i''on tsu majan a''i pa''cco manda''choma
    tsonsi Chigaja tisene: “Queja ño''a” qquen suya''chove. Tsa''ma Chiga Tevaen''jen
    tsu su: “Majan Chigave in''jamba ño''ame da''choja ñoa''me tsu canse''faya.”'
  ghs-ghs: Ma hu noo oi paha erake hiireta, Apei hu noo gama qusubaite soubidzaqu
    abi oi oho bameta ooqa qidzoke qaraqara saridzaqu. Oiqi hiiretanihe, oi gama nooka
    hisi eetaquho tetenidzara. Qate oho habarake sinabidza noota erake qeetemi oorai,
    Abi teei Ohonga nooka hisi eeteqa qaraqara saridzakoi. Oonita oke napa moomi tete
    paana naate, oi abi hu noota tatanga naateqa bamu ota Ohongaho pobi naataqu, baamu.
  peg-peg: ମସାତି ବିଦି ହୁଦାଂ ଇନେର୍‌ ଜେ ଇସ୍ୱର୍ତି ମୁମ୍‌ଦ ଦାର୍ମି ଗାଣାକିୟାଉନ୍, ଇଦାଂ ତ ହାର୍‌କିଜ଼ି,
    “ଇନାକିଦେଂକି ଦାର୍ମି ଲଗୁ ପାର୍ତି ହୁଦାଂ ଜିନାନ୍‌ ।”
  txu-NT: 'Nhym kam me ajte me bakukãmãremã kum, “Metĩndjwỳnh kute memã axwe kêt jarẽnh
    nhym me arỳm kum mexja dja me tu amikajmã''ã markumrẽx ne arỳm tĩn ne ar ba”,
    ane. Ga, Metĩndjwỳnh kute memã axwe kêt jarẽnhja pumũ. Me kute tu amim markumrẽx
    kambit ne kute memã axwe kêt jarẽnh. Kam me kute Môjdjê kukràdjà marn kôt amijo
    baja te: axwe kêt prãmje.'
  eng-WEBU: Now that no man is justified by the law before God is evident, for, “The
    righteous will live by faith.”
  gnw-NT: 'Echa''ã yandepuere yaicuaa quirãi mbaetɨ penti ave ipuere uyembujupi Tumpa
    jovaque mboroyocui jei vae re uyapo vae rupi. Echa''ã Tumpa iñee pe uyecuatía
    oĩ cuarãi: “Tumpa umbujupi vae güɨnoita tecove upurugüɨrovia ramo.” Jucuarãi uyecuatía
    oĩ.'
  mux-mux: ⸤Pulu Yili-nga bukele-ni nimba mele:⸥ ‘⸤Pulu Yili ‘sika’ niku⸥ tondulu
    munduku piliingí yambuma mindi Pulu Yili-ni kanupa ‘yambu sumbi-nílima’ nimba
    kanomba yambu kanuma mindi kona molku konjuku mindi pungí.’ nimba molemú mele
    piliipu kene ⸤Moses-ni⸥ ung-mani sirimuma piliiku liiku tingí yambuma Pulu Yili-ni
    kanupa eninga ulu-pulu-kísima mundupa kelepa, ‘numanu sumbi-nimba pili yambuma
    molemele.’ nimba kanomba kupulanum te aima naa lelemú mele aima sumbi-sipu piliilimulu.
  maj-NT: 'Ko̱ tíjña chji chji nga ndaha nku xu̱ta̱ najmi na̱xu̱ bichú ma nginku̱n
    Nti̱a̱ná tu̱ nga̱t''aha̱ tsa ts''íntjusun ni xi tjít''a kju̱a̱téxumoo̱, a̱t''aha̱
    b''i̱ ta̱ ts''ín tjít''a ya: “Xi ja na̱xu̱ nginku̱n Nti̱a̱ná tu̱ nga̱t''aha̱ nga
    s''ejihi̱n k''úéjña tík''un.”'
  bkq-NT: 'Tutuze kurâ, ânguy tâmakezeba awyly Deusram, tâzezewenry wâgâ kulâ. Wakely
    Deus itaumbyry awo wâgâ: “Deus tâwentâguezeba kâendyly, mâkâ kieinwândylygue lelâ,
    âdaunloenlâ eagâpa kydâiehowâbyra ise kurâ-ro warâ, onro anaym kydawyly ume, kyigueduo
    alelâ” kely.'
  kue-kue: Ana erme kaima wu pene ongwa, lo kongunmo mina God eremogl yomba du-wakai
    moglme ta dikrambuka. Sraglpre kamambuno pepa mina yegl dungwa, “Yomba pirngi
    dimara i keunde God eremogl yomba du-yene we dinan ana ye pirngi dingwa ipre kor-moraglkwa.”
  cot-NT: 'Itsamajajitaqueroquea teequea quericaca agavejatsine irinetsanamajataqueroquea
    maasano Cantacaantanentsi itioncanaqueca Moishishini iroonijite iramenanquemparime
    Aapani Irioshi quejecaqueate tee incovaeguishetimatajempaji. Choocatarite otsipa
    itioncajitaqueca ocantiquea: “Iriraquea comajashirentanquitsica incoquempani inchoocaguiteni
    irooriji yaventaguitarini Aapani Irioshi.”'
  bnp-bnp: Ngane i kavakava hateka, i uka tara viri ge ramai lobo a vinara, lakea
    a Vure ge galea a bakovi malamala, a vuhuna ni here hosi i maea, “E huriki a bakovi
    malamala ri gi bole a nimahuri vakaroro na tahuna ri luhoi torea a Vure.”
  apn-NT: 'Na hte Tĩrtũm mẽ kot finat Mojes kapẽr kôt amnhĩ nhĩpêx o mẽ pa hã mẽ omunh
    xà hkôt mẽ mex ã mẽ harẽnh kêt nẽ. Ãm mẽ kot amnhĩ kaxyw hkôt hamaxpẽr xwỳnh pixjaja
    na hte ã mẽ harẽnh anẽ. Kapẽr ã kagà htũm kot mẽ harẽnh kot: Mẽ kot amnhĩ kaxyw
    ixkôt hamaxpẽr xwỳnhjaja na pa hte mẽ mex ã mẽ harẽnh o ixpa. Mẽ tapxipixjaja
    koja mẽ nhỹrmã Ixkra mẽ wa ixri mex kumrẽx nẽ htĩr tũm nẽ pa ho pa. Anẽ.'
  ctp-NT: 'Kanꞌ chaꞌ ka jlyo tianꞌ chaꞌ ja ka luwi kasiya ꞌñaan chaꞌ ꞌin Ndiose xa
    nu ngiꞌniin tian tñan nu ndlo lee kula kanꞌ ꞌñaan. Loꞌo nchkwiꞌ kityi kanꞌ: “Ka
    suꞌwe kasiya ꞌñaan tloo Ndiose chunꞌ nu xñian chaꞌ ꞌin Ni; bra kanꞌ ka kaja ska
    chalyuu nu ja tsaa tii ꞌa ꞌñaan bra kanꞌ.”'
  opm-opm: Tit ma brak matpa moh dahenmur. Got oh inahatin hatin hanwa gidahapti han
    gurnongwi Got oh yah hat pat hanmur napora eimat paten da napripatmur por brak
    matpamur. Imat brak matpa ohoh ihan pohon mengnong dindeiyahanoh Got oh Ama han
    go yah hat pat han na naporpat ma hapat. Timbasnap ma hapat dahat patimur.
  bvr-bvr: Wurra ngayburrpa marn․gi gala ana-nga a-yinmiya warrpam gu-rrima joborr
    rraka Wangarr ana-nyala a-ngurrja an-gata an-gugaliya an-jechinuwa. Wurra “ana-nga
