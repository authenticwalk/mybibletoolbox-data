  lif-NT: ᤛᤠᤶᤕᤥᤌᤡᤶᤗᤠᤶ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡ᤺ᤔᤠᤀᤥ ᤀᤠᤳᤋᤡᤴᤜᤠ᤹ᤀᤠᤱ ᤀᤠᤵᤋᤡᤰ ᤔᤧ᤺ᤴᤏᤣᤒᤠ ᤔᤧᤶᤒᤥ᤺ᤱᤏᤧᤴ
    ᤁᤧᤗ᤹ᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤛᤧᤰᤂᤠᤀᤣ ᤏᤡ᤺ᤍᤧᤳᤗᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤀᤰᤂᤣ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤐᤳ. “ᤛᤠᤶᤕᤥᤏᤡᤒᤠᤱᤃ
