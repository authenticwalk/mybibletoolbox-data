  plu-plu: Madikte wixwiy ku pariye kawihkiska ta gipitit Cristo, ig Cristo ay upitwiy.
  iou-iou: Ume yäpmäŋpäŋ Kristo-kät kowat kwasikorän täŋkuŋo uwä inä Kristo ini, tek
    ude wädäwä äroŋkuŋ.
  ntp-NT: Dai aapimʌ ismaacʌdʌ cavapacoñi vaavoitudacai Suusi Cristo ʌgai cadivia
    dai gʌnʌʌmadu daaca agai dai poduucai istutuidi aapimʌ iscʌʌ tutiacagi ʌpan duucai
    Suusi Cristo cʌʌgacʌrʌ oidacatadai tami oidi daama.
  rai-rai: Baa di aa baapitaaiso ta muaat, ia a wakilang baa muaat raa ungaai ma Kaarisito,
    ma muaat mong ma ra nuna lalaaun.
  haw-1868: No ka mea, o na mea a pau o oukou i hapetisoia iloko o Kristo, ua aahu
    iho oukou ia Kristo.
  ffm-ffm: On fuu on kaɓɓike e Almasiihu saabe looteede mon lootogal batisima. Hono
    nii ɓoornori-ɗon mo no kaddungal nii.
  arb-NAV: لأَنَّكُمْ، جَمِيعَ الَّذِينَ تَعَمَّدْتُمْ فِي الْمَسِيحِ، قَدْ لَبِسْتُمُ
    الْمَسِيحَ.
  cop-CNT: ⳿ⲛⲑⲱⲧⲉⲛ ⲅⲁⲣ ⲧⲏⲣⲟⲩ ϧⲁ ⲛⲏⲉⲧⲁⲩⲟⲙⲥⲟⲩ ϧⲉⲛ Ⲡⲭ̅ⲥ̅ ⲁⲣⲉⲧⲉⲛϯ ⳿ⲙⲠⲭ̅ⲥ̅ ϩⲓ ⲑⲏⲛⲟⲩ.
  sri-sri: Mʉsã ããrĩpererã deko merã wãĩyesũnerã ããrĩbʉ́ mʉsã Cristoyarã ããrĩrĩ́rẽ
    ĩmumurã. Irasirirã ĩgʉ̃yarã ããrĩsĩã, ĩgʉ̃ irirosũ ããrĩrikʉa.
  nal-nal: wanaze nim faakdul ina di baaptaais nim lamaskana Kaarisito, naagu balas
    malasing naan, malasing be adu naagu vamamaus nim pana a roroiang sin Kaarisito.
  kyq-kyq: Ɗeere, naasen paacn̰ jee *kꞋbatizsega te ro al‑Masi se, Ꞌtɛɗkiga aan gɔɔ
    naan̰a.
  kwd-kwd: Moru naruabu te'efou fana 'amoru faate'enia na'a 'amooru moru lado no'o
    fe'enia la Kraes, ma moru ru'ufia falafala ala Kraes 'ilaka'u na'a moru ru'ufia
    nga ruu fooru.
  ded-ded: Nga ngicngac Kristoaru doku nadzicgec, ngeni sasawa siricngina yofi, Kristongo
    wambangina anu ngeni ye heigec kemeec.
  ewe-ewe: elabena mi ame siwo wode mawutsi ta na ɖe Kristo me la, miedo Kristo abe
    awu ene.
  nuy-nuy: Nugurru nurraambara-ngambini, marri anubani-yung nurraaynjaabu na-Christ-guy.
    Marri ngijang, nugurru nurru-yamana nigawi-yii aḏaba.
  cop-BHC: ⲚⲐⲰⲦⲈⲚ ⲄⲀⲢ ⲦⲎⲢⲞⲨ ϦⲀ ⲚⲎ ⲈⲦⲀⲨⲞⲘⲤⲞⲨ ϦⲈⲚⲠⲬⲢⲒⲤⲦⲞⲤ ⲀⲢⲈⲦⲈⲚϮ ⲘⲠⲬⲢⲒⲤⲦⲞⲤ ϨⲒ ⲐⲎⲚⲞⲨ.
  buk-buk: Bu mac hoŋ naŋ aliŋ busaŋgu, naŋ gêŋ dau piŋ mac dôŋ am damiŋ Kilisi, tôm
    mac asôc iŋ ti nem ŋakwê.
  pri-NT: Na ia *upwaajè naa na nee wà Kériso, â jè jèe coona ê ârabwée na bwaa âmuê—ba
    na jè wàra na é wà.
  zpq-NT: Na' note'tezcho še ba gwzoacho nisen' cont blo'echo naccho txen len Criston',
    ba chzolao chac yic̱hjlažda'ochon' can' nac yic̱hjlažda'ogüen'.
  por-TFT: Quer dizer que vocês que iniciaram um relacionamento com Cristo ao serem
    batizados, identificaram-se [MET] com Cristo.
  gwi-NT: Christ vik'it t'ahohchy'aa eenjit Christ zhit chųų nakhwats'an dhidlit t'oonchy'aa.
  gvn-gvn: Jana yurranin banabu dukul-damanya, baptiseim-bunganya, yurra kunaman Jesus
    Christanji. Yinyaynka yurra nyungu bamaman, ngulkurrmanka yala nyulu.
  nhy-NT: Iwan tinochtin katlej timokuateekiaj para tieskej tiiaxkawan in Cristo,
    Yej techyankuiktlakentia ika inemilis ken katlej Yej kipia.
  asm-FB: কাৰণ আপোনালোক যি সকলে খ্ৰীষ্টত বাপ্তিস্ম লৈছে, তেওঁলোক সকলোৱেই নিজক খ্ৰীষ্টৰে
    ঢাকিলে।
  okv-okv: Ungona Keriso ga kajuasi bapataito ueva avoeto Keriso ta vasiri avo asuketo
    miteva.
  mxt-NT: Ta tandɨhɨ yo condutya̱ yo ta ndu ɨɨ̱n yo chihin ra Cristo. Vatyi nyaá ra
    añima yo.
  tzo-NT: Yu'un avich'ojic xa ho' ti sventa ti Cristoe, hech jun nac'otic xa xchi'uc
    ti Cristoe.
  ind-AGS: Dan kalian semua yang bersatu dan dibaptis dalam Kristus, sudah memiliki
    karakter Kristus.
  omw-omw: Nkye nramanri vareta mwiaqaatai Karaisiravata kuaaqi variavo. Nkye mwitaa
    hi variarara tiro, nkyi su nyaatovanto Karaisira vu nraato votima kyero vahira.
  yrb-yrb: Ana anama Yesunu ifuro babataito utate Yesu ari sita.
  maa-NT: K'e̱ nga ya̱ titsa̱jnakjoòko̱o Cristo nga komà bautizar, k'e̱é jahatjìya‑nò
    koni jngoò xi̱ta̱ xi síkjatjìya nikje‑la̱. Jè sobá Cristo xi komà nikje xi̱tse̱‑nò.
  mcq-mcq: Ja ea mahoꞌo kaꞌene Keriso oni vaji samaume ꞌurijajija Kerisora ateha punaꞌi
    samahana.
  sus-A: وٌ تَن نَشٍيٍ بَرَ وٌ شُنشَ يٍ شْورَ عَلَ شَ مِشِ سُفَندِشِ شِلِ رَ، وٌ نُن
    عَلَ شَ مِشِ سُفَندِشِ نَن قَ عَ رَ.
  jpn-1965: バプテスマを受けてキリストにつく者とされたあなたがたはみな、キリストをその身に着たのです。
  fra-SBL: Car tous ceux d'entre vous qui ont été baptisés dans le Christ ont revêtu
    le Christ.
  yka-yka: Peggeˈ kēmon kaˈam sandel ne pu si Isa Almasi duk bakas ne kaˈam pinandi,
    tandaˈ weˈ nuhut ne kaˈam iye, hangkan ilekkat ne weˈ bi addatnen.
  mle-mle: Baptais kwurin napakuw aw mwiyir Jisas Kraisawa nakamwiyib tigwurkikik,
    gwur ata kwurgwura mawul diki mawula pik.
  shp-NTPO: Ja Criston janenko bautizanmeetabora, moa Cristo betan westíora shinanyabicho
    baneta iki.
  aom-aom: Ëhesi bëhoho bapataeto vaejarijohuro ëhuro Kerisoꞌo gemuoro bimuvoromo
    jemëro Keriso-are muoho niögu iꞌo vaꞌëne ëhi jemesi sinore ioꞌamëꞌe jëve.
  geb-geb: Nde guigira Zisas Krais khothɨgap ana zɨn panan ruagi gumgi gu mbigi, nde
    Krais ndigap, nde Krais mbui tɨvi zɨn vov, nde Kraisra fara muuŋgiap ki.
  bsj-bsj: Gwam buro cii yuten mwem Kwama ko mor Almasiyau, kom duum bwiki meu ki
    Kiristi yesu.
  cak-cak: Roma chi'ivonojel ri xix-an bautizar pa rubi' ri Jesucristo, xa jun xi'en
    riq'uin, can ivikon-ivi' che ruc'aslen rija'.
  chf-NT: Uc'a apetela que c'abletla uc'a a tz'ombila aj Cristo, sujletla chich ca'
    chich yo aj Cristo ajniquetla.
  tlf-tlf: Aa mungkup, ibo waantap ita Krais imi ilak uyo do-nilip ok sam ugo-silip
    umdii, ipta Krais imi aget fugunin so imi kuguup so uyo ku no ke-silip ko.
  piu-2006: Nyurrangarri kapingka papatatjirringkula Yiitjuku walytja yilta nyinanyi.
  poh-NT: Chi hat-tak chic manlic racꞌu̱n rixkꞌu̱n i Dios, reꞌ hat-tak xkajic aha̱ꞌ
    tak chi cꞌahchiꞌ akꞌorom tak chi reꞌ Jesus Ajabe̱s chana̱ tak. Jeꞌ woꞌ chic, jeꞌ
    ricab nok jenoꞌ cꞌacharel ricoj jenaj chic acꞌ laj tzꞌih chiri̱j, jeꞌ woꞌ reꞌ
    hat-tak xacoj awi̱b tak pan jenaj wach cꞌuxlis chꞌi̱l i Jesus reꞌ Pahbamaj chi
    Kꞌatal Kꞌoric.
  tue-tue: Teero tiirá, wãmeõtinorira niiwʉ̃. Mʉ́ã Jesuré padeorí, Cõãmacʉ̃ mʉ́ãrẽ
    cʉ̃ʉ̃ tiiróbiro niirecʉtiri tiirígʉ niiwĩ.
  bjp-bjp: Wara le, aunbiing gam kep bapitaiso, i fakileng u le gam patep lo Karisito,
    ma gam ges ini liu kia.
  xon-xon: Baah nan muin nimi nnyun ni, Kristo aayimbil pu na, ni gaa Kristo aabimbin
    la.
  tzo-ZNT: Yuꞌun avalic ti jaꞌ chavichꞌic ta mucꞌ ti Cristoe ti jayvoꞌ avichꞌic voꞌe.
  mpm-NT: Ti taka roꞌo ja ja ni ka janducha ni xnaꞌan ra ja jandaa ndixia kuu ja ni
    ka ndɨvɨ ra nuu ndaꞌa Cristo. Vijna ti kuñukuu ini ra ja na nduu ra nava kuu maa
    ya.
  ots-NT: Guejtjo, como xcú xixtejʉ, göhtjoquiguɛjʉ xcú fʉdijʉ hnar ddadyo vida ca
    rí hñe̱h ca Ocja̱. Guí jñɛjmʉ ncja hnar cja̱hni, xí ngʉhtzi quí da̱jtu̱ rá nttzo
    cja̱ pé xí jie ddadyo da̱tu̱, göhtjo limpio. Nuya, göhtjo ir vidajʉ, gui hñojʉ
    car Jesucristo.
  hoy-hoy: अदिक नीम दा टु यास मुंदुर मसीह दा बपतिस्मा ताकोंडार आंदुर मसीह अक हाक्‍क
    कोंडार.
  amo-amo: Vat ligan nalẹ na ina shintu minu nmyen nan nya Kristi, ina shon atimine
    nan nya Kristi.
  pjt-pjt: Panya nyura minangka baptise-aringkula kuwari Christala tjungu nyinanyi.
  cwe-cwe: Kwaviya mweye mubatizigwa kwa kwiilumba na Chilisito, na lelo mumuyawala
    Chilisito.
  daa-NT: Kuŋ kuuk ŋu *batiziyiŋko, ku gin rakki iŋ Iisa Masi. Diŋka-aŋ, ku ic ko
    goyin̰ji kan̰ji ar gem kaak is batik ta marbinto.
  mlp-mlp: Na ezaqgo ne Krais abinib yuw huzim ago dauhib gwahtiqiyta nab ne God atatin
    Krais waqim giholsihen nog giholib eman ne gisan awaqan amo amo na tuqulilem nog
    iy.
  ape-C: Meishi arpesh ipak douk shenek baptaisumep um Krais ananin nyeigur aria patukur
    anan iri, ipak douk patogur kabi anan kanak abom um.
  bgs-bgs: Tô langun yu na igpasábbad tun ki Cristo ukit katô kapabunyag yu, igpamantu
    yu tô ágkémun yu iring katô ágkémun i Cristo.
  faa-faa: Asiamo re Keresoa paoraka, Yasu Keresoaki kataka marekea risiane, hea tapukumurirakano
    re pasu osona ayiáka Keresoane ososapo.
  kik-kik: nĩgũkorwo inyuothe arĩa mwabatithirio thĩinĩ wa Kristũ nĩmwĩhumbĩte Kristũ.
  cap-NT: Jakziltat Jesucristuz̈tan tsjii kuzziz cjiscu bautista cjec̈haja, jalla
    niiqui Cristuz̈ partiquiz cjissic̈ha. Niz̈aza ew kamañchiz cjissa.
  ksr-ksr: Kraistwo nambutiwaajoŋ oomulu meŋ oŋoŋgiti, kuuya oŋo mono Kraist moma
    aŋgoŋ koma iikanoŋ maleku taaŋa kaaŋa esuuŋ aoŋ iwo qokotaaŋ nanju.
  eng-TNT: For all ye that are baptised have put on Christ.
  sbs-sbs: Muvonse mu kolovezwa cha Kresite muvalizwatiki Kresite muvene.
  sue-sue: Nikare ge ou gutinoise Kristora nana susumuro Kristora te esa patitinoise
    nowewa.
  fra-NCL: Vous tous, en effet, qui avez été baptisés dans le Christ, vous avez revêtu
    le Christ.
  bhg-bhg: Edo imomane berari ainkain bapataito ari budo Keriso doda dada esitewa
    awa, Keriso oputewa dá ango embomaimi ombarijiari teka oputera.
  snn-NT: Jesucristoni recoyo te'e zi'inni, bautiza güeseni, baguë yëye se'gare yo'ojën
    ba'itoca, baguë ba'iye'ru te'e ba'ijën, Riusu bainreba re'huasi'cua ba'iyë mai.
  atb-NT: Hkrisduq má wui-myhup hkám bê é bang nungmoq banshoq gi, Hkrisduq lé mebu
    su wut to bekô nghut ri.
  cek-AK: Kri ah tuinuem kaminawk boih loe, Kri to laihaw ah nang khuk o boeh.
  bkd-bkd: Nabautismuwan kaw ha iyan timaan ha sumusunud kaw ki Cristo aman sa kinaiya
    nuy iman iling gayed kandin.
  ctu-76: Ti pejtyeleletla tsa' bʌ la' ch'ʌmʌ ja' cha'an ti la' ch'ujbi Cristo, wale
    mi la' wajñel yic'ot Cristo je'el.
  lac-NT: Rajen tu cotor mac a ti' yʌn tu yʌnex caj toc acsa'b ja' tu jo'rob quire'
    tu c'ʌmob Cristo quire' raji' ʌjtaquirob quire' u pararob C'uj, rajen p'eri'ob
    yejer Cristo.
  xla-xla: Adipalati, opa anawolotapo Keliso mate hatlope depame yú tutula꞉uwa, yia꞉
    Kelisoye tluka some ma-didiyeuwapo.
  xav-NT: Ma tô duré â dawabzuri hã ĩ'manharĩ za'ra wa'wa, Cristu 're ĩmorĩzém na
