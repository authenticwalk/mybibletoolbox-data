  bhl-bhl: Fewtokoko, bomeluwi, nu em wiin dim ok unesomi, em kukuw ken ati ilim atew
    minggiko, kasi koyembelei, kakabuluw te.
  ons-ons: Ŋine doku tauŋune more, Kristo wano takot ŋunge, paki ŋine korop Kristo
    wane tanik manik koboboine, eaŋo takotŋine kiroine yale kitou ketke.
  con-NTPO: Nane poiyi'cco que'i majan Cristove in'jamba fetiye'ta ondiccu'jema ondiccuqquia'caen
    qui Cristoma ondiccupa tisia'caen da'fa.
  ghs-ghs: '@see-verse:GAL.003.026'
  peg-peg: ବାପ୍ତିସିମ୍‌ ହୁକେ ଏପେଙ୍ଗ୍‌ କ୍ରିସ୍ଟ ଲାହାଂ ଏକ୍‌ ଆତାଦେର୍ଣ୍ଣା ଆରି ନଙ୍ଗ୍‌ ଜିସୁ
    କ୍ରିସ୍ଟତି ଜିବୁନ୍‌ ଲାକେ ହେନ୍ଦ୍ରା ଉସ୍ପାତାଦେର୍ଣ୍ଣା ।
  txu-NT: Me kute ngômã ar ajadjàr kunĩja, mỳj'ã ne ngômã ar ajadjàrja amijakre? Bir,
    Kritumẽ ne gar atypdji. 'Ã ne amijakre. Gar kam arỳm aje Kritu pyràk. Kritubê
    Metĩndjwỳnh Kra. Ar gadjwỳ ne gar Kritu kôt abê Metĩndjwỳnh kra.
  eng-WEBU: For as many of you as were baptized into Christ have put on Christ.
  gnw-NT: Echa'ã opaete pe reta piyembɨbautizaca ma piyeyapo vaerã Cristo jete peguarã.
    Jáeramo pe reta piyeyapo ma penti ramiño Cristo ndive.
  mux-mux: '@see-verse:GAL.003.026'
  maj-NT: Ngatentoo̱ kisaténtájiun Cristo̱ ko̱ Cristo̱ tintsu̱ba̱jiun.
  bkq-NT: Batiza mâieholymo ani, Cristo xurâem mawylymo mâenehon-homoem. Cristo ara
    mitomoem ani iweloem mâieholymo.
  kue-kue: Te ene prapra baptais ere ana Yesus mina sidakagl meglkwa, igle mina ene
    eremogl Yesus gaglsuna mereyegl endingwa.
  cot-NT: Maasanotarite aviatimpajia viñacajajianquitsica quemisantajiaquerica Quirishito
    manaquea piquejejiacari iriatimpa, oquejetaca piquitsaajiajari.
  bnp-bnp: E rei a viri ne mua mu rihi e Kristo na naro ni vahilolo, i manga mu rodoa
    e Kristo, i manga a viri i rodo a varakia karaba.
  apn-NT: Tã mẽ kajaja na ka pre mẽ ixpyrà nẽ amnhĩ kaxyw Kris kôt ajamaxpẽr nhũm
    mẽ akwỳ kot mẽ apê Jejus kwỳ hã mẽ apumunh kaxyw nhũm mẽ akrã kumrã. Hãmri ka
    mẽ Jejus kot amnhĩ nhĩpêx kôt pix mã amnhĩ nhĩpêx o ri apa.
  ctp-NT: Bra nu ngwa suꞌwa chaꞌ ꞌñaan loꞌo Ni, bra kanꞌ mdukwatya neꞌ ꞌin nchgaan
    chabiyaꞌ ꞌin Krixtu, chaꞌ ngwañaꞌan wa nganun nchga chaꞌ ꞌin Krixtu niꞌ kasiya
    ꞌñaan, ñaꞌan tiꞌ ska steanꞌ nu xuꞌwi chuanꞌ.
  opm-opm: Napotporhan Gin nuhur Krais orhe nitamur rim tom waptimur. Orhor hatin
    ham orhe nitao rim tom waptimur.
  bvr-bvr: Minypa ana-goyburrpa nyiburr-yinmiyapa bama nyiburr-gurragiyana minypa
    ana-goyburrpa rrapa Christ gu-ngardapa nyiburr-negiyana, gun-narda minypa ana-goyburrpa
    nyibi-rrimanga Christ.
  wal-wal: Aissi giikko, intte Kiristtoosaara issuwaa gidana mala xammaqettida ubbati
    Kiristtoosa maayideta.
  zad-NT: Yog'ḻoḻ-le, le' ba wchoale nisa' daa nonḻilall'le Crístona', ba billa'le
    na' ba nsa' c̱hele ka nsa' c̱he' daa naklene' toz.
  kmg-kmg: Miti Opâ rua-ŋarehuc Kristorao šuhuc-ŋopakicne ŋoŋe mâmâc sasawa Kristozi
    ŋaqi-ŋeŋic ehame hepie huwec.
  aso-aso: Ee, laza monoꞌ noso holo Kilisitoda giꞌmizunive mukiꞌ nene Kilisitoꞌ emeni
    dameniꞌve do otuhuneꞌ nenako neꞌmo nene Oꞌmosoꞌmi izipahala zuho loloꞌ okune.
  uli-uli: Ha baptismus bo habe rol sew chog mo Kristus. Ila fal le hasa wochog Kristus
    iyang.
  nin-NT: Aba zzu imba na amasirr wa nu umi ku Kristi, nggo uwa à si nâ ta si nggo
    imba i surr Kristi ki ankru ahe̱he̱ nu ukpa umba ku.
  acu-NT: Tura mash Cristo naari pachisrum maiintirmeka Cristo pujumia nunisrumek
    atumsha pujustinuitrume.
  cak-WNT: Chi'iwonojel ri can yix banon bautizar pa rubi' ri Cristo, xa jun chic
    ibanon riq'ui Riya'. Can nik'alajin wi c'a chi ri Cristo c'o pa tak ic'aslen;
    xuben chiwe chi achi'el xuya' jun itziak ri sibilaj jabel.
  ebk-ebk: tay nafunyakian kayu am-in ay nakius-usa kan Cristo. Isunga kamanyu senokatan
    as ukialen Cristo nan ukialiyu ay maila as nan panagfiyagyu.
  spa-PDDPT: Pues todos los que fueron bautizados en Cristo, se vistieron de Cristo.
  ruf-ruf: Mana mwemwe yambatitsighwe na kwilunga na Kiristu, mumpfala Kiristu imwenyegho.
  gun-gun: Mba'eta Cristo re penhemongarai uka va'ekue ha'e javi ma Cristo py avi
    penhemonde.
  agu-BL: Ncha'tz yi je'nle'n a' tkawi', ja lajluchax yi xomcho' te Cristo.
  isn-isn: Ihi naza mogigwe mu ng'wa Kristo, Mumutugae Krusto.
  eng-PEV: You know, when the church leaders baptised you, they took you through that
    special washing ceremony to show that you are joined to Jesus Christ, and now
    it is like you are wearing new clothes. It is like you are wearing Jesus Christ
    himself.
  ilo-ULB: Aminkayo a nabautisaran ken Cristo ket inkawesyon ni Cristo.
  pir-NT: Ijipihtina mʉsa Cristo wame mehna wame yenohrina ijina, Cristo Cohãcjʉ̃
    macʉno tiquiro ijiro sahata tiquiro pohnata ijire mʉsa gʉ̃hʉ.
  anv-NT: Ɛnyú ako abi awyaá ɛnyú manaá Ɛsɔwɔ manlɛre nnó decho mmyɛ ne Kras,
    desɛ gepɔge Kras.
  sab-NT: Ba ulita Cristonu mo ñeangu chiske giti ba mo ta gbu ule Cristo talla ole
    age Cristo takalin kare.
  tmd-tmd: Ñɨŋ röbö palön Krais nugwo cɨrɨpön mɨdöi aku mɨ, ñɨŋ Krais röxg keir yoŋyöbö
    bokwɨr nɨgöia.
  acr-NNT: Onoje kꞌu ralaq ri xkꞌul alaq ri bautismo chupa rubꞌiꞌ ri Jesús, woꞌora
    alaq chi re ri Cristo y kakꞌut kꞌu alaq waꞌ rukꞌ ri bꞌinik silabꞌik alaq.
  kpg-kpg: Goodou ala gu babdais gu buni anga gi Christ, guu kae di mouli o Christ
    gi godou baahi.
  taj-taj: थेह्रङ् लसीन एनीगदे न्‍हङला जुन म्‍हि ख्रीष्‍टदेन छ्‌याम गिक तसी बप्‍तिस्‍मा
    किन्‍बा मुला, थेनीगदे जम्‍मान ख्रीष्‍ट ह्रङ्‌बान दोबा मुला।
  avt-avt: kerek mɨt han nɨkri neriuwe tɨpar hɨr nekine niuk me Krais, yi yaain yɨre
    Krais. Te God han kiteti yar ke hɨrak han kitet Krais.
  cbk-cbk: Cuando ya queda ustedes bautisao por causa del di ustedes fe y obediencia
    con ele, el di ustedes costumbre ya queda tamen igual con el di suyo.
  uig-ARA: چۈنكى ھەرقايسىڭلار مەسىھگە كىرىشكە چۆمۈلدۈرۈلگەن بولساڭلار، مەسىھنى كىيىۋالغان
    بولدۇڭلار.
  tuf-tuf: Ba biyin Jesucristo chiwa aw̃a rabar rih sar siw̃jáctara, éyinan Sirat
    ítitan, Jesucristo itir eyta itro.
  abx-abx: kay ag'ako' kam nga kinakulawan si Kristo anan si mga kalugaringun-bi ngan
    pagbunyag si ka'am, tungod si pag'adda-bi si Kristo.
  mco-NT: Tüg'ócɨy miich ajcxy huɨdijaty tɨ mnɨɨbejtcɨxy, tɨ mnɨɨbejtcɨxy jɨgɨx jëbɨ
    mdügmujccɨxy mɨɨd Cristo, jadachambɨ nïducy m'ijtcɨxy mɨɨd Cristo.
  cpb-NT: Pikaatzira pomitsitsiyaawentaari Cristo, oshiyanaawo iriime pinkithaatakotaiya.
  aon-aon: Meishi arpesh ipak douk shenek baptaisumep um Krais ananin nyeigur aria
    patukur anan iri, ipak douk patogur kabi anan kanak abom um.
  hus-NT-2005: Ejtal tatáꞌtsik xi kʼwajatich kʼal na Kristo abal i pujadhichtsik,
    i kʼwajatich i mákʼúmte kʼal Jajáꞌ jelti max Jajáꞌ, u xeketláb.
  mig-NT: Chi ta̱ká róó, ja̱ nátu̱'un skuánducha Cristo ini̱‑ro̱, suni nátu̱'un Cristo
    káindi̱i‑ró.
  bps-bps: Na kdeeyu tafbunyag di ku Krayst mbaling masasatu di kenen, na talalòyu
    kenen.
  mbs-mbs: So nemenal den se kedita niyo ki Cristo, aw binonyagan kaw den tandà te
    pegtaking niyo kandin, yan ontò kaw den iling te pegkesawol din.
  tof-tof: Yabü blaman ⌊baptaes ninóp⌋ amakó Kerrisoka dabyórrünakla. Ene wa, e Kerrison
    küsil ngyaben tulmil bameldakla, wata e küsil mórrkenyórrzan bameldakla.
  cme-NT: Namaa namaŋ *baatiseŋ hiere a suur Kirsa horre-na, na biyaa Kirsa maama.
  sus-sus: Wo tan naxee bara wo xunxa ye xɔɔra Ala xa Mixi Sugandixi xili ra, wo nun
    Ala xa Mixi Sugandixi nan fa a ra.
  pon-2006: Pwe kumwail papidaislahr ni miniminiong Krais oh aleier mouren Krais rehmwail.
  dad-dad: ere nigin, ã Kristus bun naan walegen ganan, are mogo Kristus ufonũgen.
  zab-NT: Ne pur ni brubnisnɨ pur Jesucrist ax anan tubyzi cun laany pur ni arbeznénny.
  jae-jae: Amac samob, taŋ aliŋ saŋgu su naŋ, Kilisi gêbiŋ amac tôŋ tamiŋ eŋ, tec
    asô Kilisi kêtu nêm ŋakwêgac.
  ksd-ksd: Tago avat par, di tar baptaiso avat tai Kristo, ava tar vavauluvai ma Kristo.
  msm-NT: Su sikan pagbawtismuhi iyu migpasabut no nabogkot kow on duon ki Cristo
    aw angod to insul-ub now sikandin su to pamatasan now ogpakaangod on kandin.
  myk-myk: Yee piimu bɛɛri pʼa batize Kirisa wo kariɲɛɛgɛ ki ni ge, yee ya ɲɛri ba
    Kirisa yɛ pyaa ɲɛ wɛ.
  sbe-sbe: Kaniyona ede maudoimiu ta Yesu Keliso unai se hebabatisoigomiu meta Keliso
    kwa luwui doha luwuluwu.
  mcr-mcr: Qokä-apäkä asŋä ämepu, Kraisi Iqutä ämuäŋnäŋuwä iquenä, he Iqueŋi gquä
    quäuqä eŋqä-pa ae ämipŋguwi.
  cux-NT: Caati nducyaaca yú chí chɛɛdínuūⁿnī ti i'teenu yú Jesucristo, s'uuúⁿ ní
    canee yú tan'dúúcā chi vɛ́ɛ́ vestido ngai yeⁿ'ē yú ní canee yú tan'dúúcā Jesucristo
    ti yeⁿ'é yā s'uuúⁿ. 'Tíícā s'uuúⁿ.
  tur-YTC: Çünkü Mesih’e vaftiz edilenlerinizin hepsi Mesih’i giyindi.
  san-ITR: yUyaM yAvanto lokAH khrIShTe majjitA abhavata sarvve khrIShTaM parihitavantaH|
  bel-N: Бо ўсе тыя, хто ў Хрыста ахрысьціліся, у Хрыста апрануліся.
  sch-sch: Khrista leh inzomin baptis nin chang zoia, atûnchu Khrista ringnân nin
    invoa, ama leh nin chonga, Khrista ringna han inzomkhôm nin ni zoi.
  mic-MIQNT: Ta'n tujiw 'gtlams'tmu'tioq Se'suguli, sign'tugsioq aq toqwa'lugsioq
    Se'suguliewigtug. Ignmugsioqop na ml'gigno'ti ugjit tlo'ltinew 'st'ge' Se'suguli.
  huu-NT: Cristo dɨbeimo omoɨ illamona, bautizagaomoɨ. Iemona naimɨe Moodɨ jɨaɨ omoɨ
    Moo.
  jiv-NT: Ashí Kristu náari̱i̱n imiaimiutirmeka Kristu áintsaṉ ajasuitrume.
  otm-NT: Nɛ gätho dán xixyąhʉ nangue dí tɛnhdʉ ra Cristo nɛ 'da'angu dím bɛ̨mhbʉ
    a.
  dah-dah: '@see-verse:GAL.003.026'
  tnk-tnk: Kɨmiaha pam sə hiəno raka paptaes mə tihəuvehe mho kuatia kɨmiaha Kristo,
    hiəuvəuvehi raka Kristo rəmwhen hiamarkahu karkahu.
  kpr-kpr: Ne bafataito use, Keriso de dabade tatedo, Keriso da jebuga ava bevo, nu
    nemokena asugusira.
  san-IAS: yūyaṁ yāvanto lokāḥ khrīṣṭe majjitā abhavata sarvve khrīṣṭaṁ parihitavantaḥ|
  nho-nho: Kootou ni hakaukau tapuina iloto te inoa Christ, aa teenei kootou ku ttaka
    ma te ora Jesus Christ tana tino.
  gym-NT: ñobtä ñan angwane mun namani ngökani ñöte angwane, Ngöbökwe mun mikanina
    ketetibe Kristobe.
  azg-NT: Ndoꞌ ngꞌe na jndë jntꞌëhoꞌ ntyja ꞌnaanꞌ Cristo, juu na tsixuan jon, mantyi
    jndë conanꞌxuanhoꞌhanꞌ.
  bhd-bhd: ते तुसन मरां ज़ेत्रेइं मसीह मां अक भोनेरे लेइ बपतिस्मो नीयो, तुसेईं मसीहेरी
    नव्वीं ज़िन्दगी तेन्च़रे लाई ज़ेन्च़रे लिगड़ां लातन।
  too-NT: Lā' milīhuākca'n hui'xina'n a'ntī a'kpaxnī'ta'ntit ū'tza' lītasu'yu palh
    kalhlaka'ī'nī'ta'ntit Cristo lā' la'tit hua'chi Cristo.
  ind-AYT: Kamu semua yang telah dibaptis dalam Kristus telah mengenakan Kristus.
  cjo-NT: Pamine, eejatzi akaawoshitakotawentari Tajorentsi riyoteeyantakaerini atziri
    ameentakari Jesokirishito, eejatzi asheninkateeyakarini Tajorentsi.
  nsn-nsn: Ge inggoum peeit ka uahuhusioum tar uangoul tokaha keip tang Kristo misianangua
    pah ka kalelasioum tena nitua Kristo.
  san-DEV: यूयं यावन्तो लोकाः ख्रीष्टे मज्जिता अभवत सर्व्वे ख्रीष्टं परिहितवन्तः।
  tna-NT: Diusu ja ecuana Cristo neje dunemetana tu nime epu puji.
  lid-lid: Aha ndralomwa, ma aha ndrala le se hawe Krais, eme ma aha ndrakohok kandriyen
    ta Krais.
  wim-wim: Niiy ngangkangaman piꞌ-piꞌan nunang Christ.an-a, niiyangana kootra ngakang
    kuungkin ngul. An keꞌ niiyana kanam eman ngula aꞌ nilan Christ ngangk niiyantangan
    wun-wunan yipmam maꞌ-aath-aathow niiyang niiyan yipam minam iiy-iiyān keꞌ nilan
    minam anman iiy-iiyana.
  zga-M: Voni ava onchiwe mwa Klisite mwifwikhile uKlisite.
  yom-yom: Ayi beno boso lubotama mu Klisto, lumana vuata Klisto.
  san-SIN: යූයං යාවන්තෝ ලෝකාඃ ඛ්‍රීෂ්ටේ මජ්ජිතා අභවත සර්ව්වේ ඛ්‍රීෂ්ටං පරිහිතවන්තඃ|
  yut-yut: Mɨŋat amɨn morap telagɨ pakbi soŋek Kristokon gadawit, ji Kristo ɨmal naŋ
    yaŋ pawit.
  grc-BYZ: ὅσοι γὰρ εἰς Χριστὸν ἐβαπτίσθητε, Χριστὸν ἐνεδύσασθε.
  cpc-NT: Pikaatzi powiinkaawintaari Cristo, pikimitakaantanaatyaawo iriimi pinkithaatakotaiya.
  nhg-NT: Pos noche nemejua tli nemocuötiequejque para nenyesque tieca Cristo, icaca
    quiename tlö nemotlaquentiöne ca sasie nemotlaquie. Hua inu nemotlaquie iloac
    Cristo.
  nya-nya: pakuti nonse amene munalumikizana ndi Khristu mu ubatizo munavala Khristu.
  ngu-NT: Nochimej nemejhuamej yejhuan onemocuatequijquej para nenquiteititiaj ica
    nenquineltocaj Cristo, nennemij quen Cristo onen.
  kup-kup: Met ari Kristoz abatavok ivoh emeehan pinañ honeo ravat dimihol meamegivoz
    zut, pim hepekez tin pov ari bat sameg.
  jid-jid: Wawu'u mbi wa ba ngla yi nimi Kristi, ban Kristi sru ni kpa mbi.
  wmw-wmw: Kusema kweli, moziwe-mwe piya munvala Almasihi.
  gmv-GGM: Inte Kirstossara gidana xamaqetidayti wurikka Kiristossa maydista.
  ssg-ssg: Lokon ti amuto uke baptais hahitake axe Krais, amuto hutui usiai woi Krais.
    Amuto usi saun tenen haun masin na tel seilon i puxui tehu puxux haun.
  zpo-NT: Nel gorna mrubnis be ngok be tubka kwaan Jesucrist, nu nak be xaa mod tub
    ler.
  poy-poy: Mwawoseri mwenga yambatizwiti kwa kulikolerana pamuhera na Kristu su muwera
    gambira Kristu mweni.
  qwh-NT: Y Jesucristuman creyir bautisacurirmi, pewan jucnolla ticrariyarqonqui.
  gaw-gaw: Ag Kristus ele ou qena, Kristusnu layaṯak aop̱ig amu ag Kristus oiyom bia
    oiglagnu daaṯeb. Ag oh Kristus ele ou qak daaṯeb.
  nca-nca: Qeni, ye sono reroqo Kristo koya womoro Kristo ŋu tuwi qembe re punuwaŋgurí.
  zpz-NTPP: De ru bzu nis der par nu gabe nu bi nac der mbecy ni Crisht. Ndeꞌ nu na
    de ru bi zu der gal mod nu ub mi zum.
  zac-NT: Grë të nabëriubë nisë ziquë shmënë Jesús, napë të vidë shtë më; unidë na
    të con lëꞌë më.
  kyg-kyg: Aniꞌmo faleꞌa neꞌapataya kava huno Kalaisipiꞌmo faleno lapateꞌnigetapa
    Kalaisiꞌmo kukena vaigekana hutapa alita vaitetapa maiꞌnae.
  kmk-kmk: Ot losan dat nabunyagan un mangipaila’t dit naiyossaanan da kan Jesu Kristu,
    kama nu naibadut dat kababalin Jesu Kristu kan dida.
  cao-NT: Cristo ó tsi ma ashimahacaniquë. Cristo jabi ma sahuëyoni quiha.
  bbr-bbr: Okon, rusapai ak Anut nukan mokoit senes. Ak Krais nukan enip pakas an
    jomaroin, okon, ak Krais Jisas nuka senek sarein.
  inb-inb: Tukui baug­ti­sa­ris­ka­kuna, Cris­to­wa tukuspa, Cristopa iuiaita chura­ris­ka­sina­mi
    kan­gi­chi.
  hrv-hrv: Doista, koji ste god u Krista kršteni, Kristom se zaodjenuste.
  box-NT: Minɛ́n ɓúenɓúen na ho *bátɛ́ɛ̀mù wó á mi páanía là a Krista á
    wã́a ka lè mi zã́ a Krista mu.
  ote-NT: Nujʉ́ stá nxistehehʉ ngueꞌa̱ dí camfrihʉ ra Zidada Jesu, y nubyá ya dí ꞌbʉhʉ
    ngu gra ꞌmʉiꞌa̱.
  wnu-wnu: An gugum Yisast gari anmaragansi ya obotaremir end Yisas aninou mingoan
    qumanimau gas ende.
  zam-NT: Ryete gu' co' thidte ngòc loo Crist, ngòca loo gu' xal co'se' ndxàc bautizar
    mèn le'n nít. Con'a nee di's Diox mbli le' gu' nda'que' lugar le' thidte Crist
    ñibe'pe' loo gu'. No ndli gu' ante co' nee lezo' Crist.
  zyp-NT: Khri letei baptisma a cangpaw naaning vytei cawh Khri khah na buh myca he
    ceh.
  sey-NT: Cristo doꞌire oco do cua̱ñosicohuaꞌi cato, Cristo ayere su̱ñasicohuaꞌipi
    paꞌiyë, i̱je paꞌiohuaꞌi deꞌojëna.
  nvm-nvm: Regavo ja do ruaivo ijar nijaiduomo e uruvana ja una Kuraison e ren. Ja
    Kuraison e rene unam fuon fok jaka mukorigia aben.
