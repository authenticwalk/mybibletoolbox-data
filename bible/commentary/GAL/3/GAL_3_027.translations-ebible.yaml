verse: GAL.003.027
translations:
  kpx-kpx: La bahata babatisoale kemo Iesuluvuta igaetolahai avu nahate vaime vaveve
    dua ke vama.
  okv-H: Ungona Keriso ga kajuasi bapataito ueva avoeto Keriso ta vasiri avo asuketo
    miheva.
  tbo-tbo: Babana tauta iyawoi amaka Yesu Keliso mitehi ta winugoemota bapatisogei
    tauta Keliso ta oteni.
  mal-C: ക്രിസ്തുവിനോടു താദാത്മ്യപ്പെടാൻ സ്നാനമേറ്റിരിക്കുന്ന എല്ലാവരും ക്രിസ്തുവിനെ
    ധരിച്ചിരിക്കുന്നു.
  grc-SR: Ὅσοι γὰρ εἰς χριστὸν ἐβαπτίσθητε, χριστὸν ἐνεδύσασθε.
  bgc-bgc: अर थारे म्ह तै जितना नै मसीह के नाम म्ह बपतिस्मा लिया सै, उननै नई जिन्दगी
    पा ली सै।
  khz-khz: Gomi bapatiso gogapiato talimami maparami, Keriso ria gokwapunato, pe Keriso
    aonai gotaluna.
  deu-TKW: So viel euer auf Christus getauft sind, habt ihr Christus angezogen.
  zsr-NT: Yúguꞌtë nup nadilgac nis quië luhuöác tuz len Jesucristo, nuhuöacgac ca
    nacczëꞌ Lëꞌ.
  lin-lin: pamba te bino nyonso oyo bozwaki libatisi kati na Klisto bolataki nde Klisto.
  hns-NT: Djab toelog dopoe bhaile tab dekhaile kie toelog Kriest se ek hoi gaile
    hai. Tab hai djaise oe toelogke ek naawa kapra pahienaais hai.
  noa-E: Mag i chaainkha nʉm dʉ̈i pör choo nʉmua Cristo dʉ̈ijã khodkhanaa i khĩir
    theg nʉm, ich Cristo mʉig eegar aawai nʉrraajerrjö wënʉrraag.
  eng-EMTV: For as many of you as were baptized into Christ have put on Christ.
  mib-NT: Chi tāca ró jeē ní jendute ró sɨ́quɨ̄ jeē ni quɨ́vɨ ró ndaha Cristo, ni
    sáha ya jeē ní nduu ró nájnūhun cúu máá yá.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ ख्रिस्‍तओ बप्‍तिस्‍मा के़बोःङ्‌बा के़रे़क्‍ले़ ख्रिस्‍तरे़
    नुःबा कुनोस्रङ्‌ङिन् कुसङ् तेःत् के़जाक्‍खुम्‍बा कुइसिःक् के़जाक्‍खुम्‍माङ् के़वयिॽरो॥
  xnj-xnj: Muni mwavoha nyenye mwemubatiziwi na kujiwunga na Kilisitu, mutama ngati
    Kilisitu cheigana mutama.
  mmx-mmx: Nemi miga sep susu keneng at laasen at ne Karisito, la amonga Moroa ga
    lok nimi xusu mina vee ngan ne Karisito.
  cbr-NT: Ami catamëtia ainan 'icë nashimicë 'aish camina unían aín chupa xëni 'aisama
    pëquin chupa ió pañucë usaribi 'aish mibëa Cristo 'ain min nuitu upíira 'ain.
  tee-NT: Pus tachi chun ju uxijnan ju lhi'akp'axt'at'it va ixlaca'atalh ni va lakatam
    ixt'a'ump'ut'unat'it ju Cristo pus is'ask'at'an Dios unt'at'it tachi ju Cristo
    ni ists'alh Dios junita vachu'.
  eng-LSV: for as many as were immersed into Christ put on Christ;
  cak-NT: Konojel ri xoj-an bautizar pa rubi' ri Cristo, xe jun xka'an riq'uin raja'.
    Can nik'alajin-wi-pe ri Cristo pa kac'aslen; xa can anche'l xujal ri katziak.
  pah-NT: Penhimobatizauka pe Cristo'gareheva'ero pejikoty'a ga pavẽi.
  sja-NT: Jõmaweda araa p'anapataarã Cristo ome Tachi Ak'õre warrarã iruk'a. Ma-it'ee
    tachia poro choopipata; ak'ɨpidait'ee araa p'anapata Cristo ome.
  xed-xed: Kaghuni demdem, magaghunafmaga lu ta batem ma ndiʼatá vgha ghuni nda Kristi,
    kada klaftá kuni ta saɗani.
  mks-NT: Ta tá na̱candúta̱ ndo̱ já in na̱nduu ndó xi̱hín Jesucristo ta na̱nduu ndó
    tá quia̱hva íin mé á.
  gfk-S: '@see-verse:GAL.003.026'
  bmu-bmu: Kraistpuk kinmegöra o melun mem eŋgigeri, körek eŋön mönö Kraist möt aŋgön
    köla miaŋön maluku tuatŋi ewö esuhum aŋguba yambuk qekötahöba kinje.
  dgz-dgz: Iwa e iragi Keriso gamup dup iayana nagirewa, ap tayana e gan gorogot ewakewa
    enine umap Keriso inak mega ewakewa wat enayan.
  eng-GNV: For all ye that are baptized into Christ, haue put on Christ.
  zaa-NT: Iyaba le canu chi uccua le bautizar para cca le ttùba lani Cristua, chi
    rulue'ní qui'ni chi ná le tì'a Cristua porqui'ni runi le tì'a ná qui'ni guni ca
    ỹi'ni Tata Dios.
  eng-WEBSTER: For as many of you as have been baptized into Christ, have put on Christ.
  guh-guh: Nexata baja daxita paxamë panabautisabame panetsitanaitajëtsinexa jivijavabelia
    Cristo papijajivicuenemë. Nexata Cristo, Dioso pexënatojavabelia, panenajamatabëcuenecopatsixae,
    paxamë ata baja Dioso papeximë.
  bon-bon: Weebibine niiye ca itu jicisäjipesi Yeesu me ngii cabu teta cama yepä äbitame
    piiyepu teeme pana miiji mule bine waadename.
  nhw-BL: Huan Itonal Toteco techtlatzquiltijtoc nochi tojuanti ipan Cristo, huan
    techchijtoc ma tiitztoca quen Cristo.
  swh-ONEN: Kwa maana wote mliobatizwa ndani ya Kristo, mmemvaa Kristo.
  wbi-wbi: mwevoni mwevano mukofughue mwa Kilisite munfwalile u Kilisite,
  bba-bba: Mɛyɑ bɛɛ kpuro bɛɛ be i kuɑ Kirisiɡibu bɑtɛmu sɔɔ i Kirisin dɑɑ sebuɑ.
  eng-KJVCPB: For as many of you as have been baptized into Christ have put on Christ.
  kgk-NT: Peteĩxa pemoirũ hagwã íxupe, pene mongarai va'ekwe. Pemoirũ-gwi íxupe peiko
    ãy ha'e-rami.
  waj-waj: Ngia ausa hanigiaavo Yisuuva ngiiiki varikiai ngia nnoori varaiya ngii
    mmammayaa uyira rairaiyauvaa yapaaneema vaa ngia Yisuu Kirisiinna varaavai.
  cpy-cpy: Pikaatzira pomitsiryaa-wentaari Jeepatzii-totaa-rewo, pikimitakaantanaatyaawo
    riimi pikithaata-koteeyaari.
  mpx-mpx: '@see-verse:GAL.003.026'
  wbp-wbp: Kujankulu papitaji-jarrija, ngulangkajunkulu Jijaji-piya-jarrijalku.
  luo-luo: nimar un duto mosebatisu kuom Kristo userwakoru gi Kristo.
  nhe-NT: Huan nochi tojuanti tlen Itonal Toteco techtlatzquiltijtoc ipan Cristo,
    techchijtoc ma tiitztoca queja Cristo.
  aii-aii: ܣܵܒܵܒ ܟܠܵܘܟ݂ܘܿܢ ܕܦܝܼܫ ܠܵܘܟ݂ܘܿܢ ܥܡܝܼܕܹܐ ܒܡܫܝܼܚܵܐ، ܠܒ݂ܝܼܫ ܠܵܘܟ݂ܘܿܢ ܠܡܫܝܼܚܵܐ.
  esk-NT: Iluqasri paptaakkaukapsi atausriŋŋuqataurusri Christ-mi, atiplusri Christ-mik
    liilaa.
  msb-msb: Nabunyagan kamo sa pakig-usad kan Cristo kaya may pagaugali na kamo pareho
    san kan Cristo.
  cpa-NT: Ma²lán¹² jniang³ ju³lah lán¹² Cristo hŋiah¹², ca¹lah¹jái¹ jniang³, dsa²
    ma²ca¹jŋó² jmøi² huu¹³ quiah¹²dsa.
  dso-dso: ଆମେ ଡୁବନ୍‌ ନେଇକରି କିରିସ୍‌ଟର୍‌ ସଙ୍ଗ୍‌ ଗଟେକ୍‌ ଅଇଆଚୁ ଆରି ଏବେ ଜିସୁ କିରିସ୍‌ଟର୍‌
    ଜିବନ୍‌ ରୁପର୍‌ ବସ୍‌ତର୍‌ ପିନ୍ଦି ଆଚୁ ।
  meu-meu: Badina be Keriso ladana ai e bapatisomui taumui iboumui ai ese Keriso vada
    o hahedokilaia.
  yva-NT: Muno wea tenambe wasaugasya kuvuni mana rai to, weti wabe intabove Kristus
    ai muno wapa ana wadave mo Apa ramaisy.
  dgc-dgc: Ey du étanan a mégpabinyag ta péniwala de ni Cristo, éy neaheg dén side
    ni Cristo.
  zpm-NT: ni grëse zha ne brobnisle porne no zho xnëz Jesús, laa zho rlu gaṉle ne
    Jesúsle nacnie zho, ni laa zho zienaḻ gban zho zig racladz me.
  hix-NT: Tuna kwaka mataymomtxownà, Kryestu mryenon uro tawro me. Àro ke, Kryestu
    yoh me harha manatxhe, noro wyaro rma rha ohxe oyehtxoho menye.
  sim-sim: Jir amber hom angop fak li tolofalenda osik Krais nga nakrem jimu sinduwa,
    os kowe akrin ji falenda hom.
  npi-ULB: तिमीहरूमध्ये सबै जतिको ख्रीष्‍ट येशूमा बप्‍तिस्मा भयो, तिमीहरू आफैँले ख्रीष्‍टलाई
    पहिरिएका छौ ।
  cgc-cgc: tak bisan kino na pabautismuan na pamatuod na kanen an gatuo ki Cristo,
    paryo kanen gasuot ta bag-o na bayo tak pasunod din gid ugali Cristo.
  tim-tim: Akto tu puliyegiân âmâ Kristogâlân dewatiyi. Ye hârokŋe Kristo luguakmâ
    lugumbiâ giep.
  yor-yor: Nítorí pé iye ẹ̀yin tí a ti bamitiisi sínú Kristi ti gbé Kristi wọ̀.
  wos-wos: Wungi reta guni Kraisna ximbu guré naande Krais wali natafa mawuli yakwa
    du takwa, guni huli mawuli guni héra. Héranguka dé nukwa wur maki dé Krais guniré
    samétaka.
  emp-NTPO: Bãrã borocuesid̶ad̶e unubisid̶aa Crito ume ãbaa panʌda. Maʌ̃ bẽrã idji
    quĩrãca panesid̶aa.
  eng-F35: As many of you as were baptized into Christ have clothed yourselves with
    Christ
  ind-ind: '@see-verse:GAL.003.026'
  pes-OPCB: و همهٔ ما که تعمید گرفته‌ایم، جزئی از وجود مسیح شده‌ایم و مسیح را پوشیده‌ایم.
  mpt-mpt: Niminbabe, ibo Yesus Klaiste bainobo geniba naka maki e niniino dimo ibo
    aaye fuelabeiba ibte Klaist ete naniba ib bobol tem osa Klaiste bobol tem osa
    makob aniba ibo makob Klaiste ulab aibbio kesoa Gode fumbianea I makob Klaiste
    ulabobo ge fumbebe.
  ssx-ssx: Ikana꞉ma꞉ Ketiso ame̱le̱ ta꞉ma꞉ni pea hamena꞉yeke bapitaisi peaya꞉me. Koto
    ekina꞉ta꞉ ameta꞉ ikana꞉ma꞉ Ketisona꞉ da꞉taasa꞉ ekita꞉ aka꞉ leke pambao halememe.
  mkl-mkl: Ntɔ ntɔ, iŋɛ iyi ì ce inyi ku dɑsi do irii Kirisi fei, ì so dɑɑi Kirisi
    ŋɑi.
  gaq-gaq: ଦିକ୍ୟା ଏତେ ପେ କିସ୍‌ଟ ଏତେ ମୁଇଂ ଡିଙ୍ଗ୍‍ପେଲେଃକେ ବାରି ଏବେ ଜିସୁ କିସ୍‍ଟନେ ଜିବନ୍‍
    ରକମ୍‍ନେ ପାଟାଇ ୱାଡ଼େଗ୍ ପେଲେଃକେ ।
  gof-RNT: Kiristtoosara issino gidanaw xammaqettida ubbay Kiristtoosa ma7oda ma77ideta.
  unx-unx: ଚିଆଃଚି ଆପେ ବାପ୍ତିସ୍ମାୟାନ୍ ହରାତେ ଖ୍ରୀଷ୍ଟ୍‌ଲଃ ମିଦ୍‌କାନାପେ ଆଡଃ ନାହାଁଃ ଯୀଶୁ
    ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ଜୀଦାନ୍‌ ଲେକାନ୍‌ ଲିଜାଃ ତୁସିଙ୍ଗ୍‌କାନାପେ ।
  gah-gah: Monó nagamí hiliake, Kilistotoka miní amiake, mukitoka Kilistoni ametameni
    ali luhikave.
  lcm-lcm: Kitala asing tauia imi akanangai ani nami ke Karisto. Le singina milapo
    ainak alak animi pok ta nami ke Karisto.
  aer-aer: Nhenge arrenhantherrenhe-arle kwatyele arlkerneke iperre, arrantherre Jesus-arteke
    irreke ikwerenge anyente-irremele.
  qvc-NT: Kanan Jisukristupi kriyishpa, shutimbi shutikushpaqam, payshinana munanchiqllapa
    kawsayta. Chayshinaqam mushuq mudanata rurakuqshina kanchiqllapa, Jisukristushina
    kawsananchiqllapa.
  tgl-ULB: Lahat kayo na nabautismuhan kay Cristo, isinuot ninyo ang buhay ni Cristo
    na parang damit.
  cbs-NT: Jaska inun, man Cristo ikunwankin jatu unanti wamanun ikaya matu nashimabu
    man tadi sawemis keska wakin Cristoki dasikin man ma tadi sawekin akawaniki.
  xtm-NTPP: Vaa ndaka ni, ja ni ka jandute ni ja maa Cristo ma, te ni ka ni'i ni tnu'u
    ndee tnu'u ndatnu Cristo ma.
  nnq-nnq: Mangweto mmoa mammatichigwe ngannondana na Kilisto kupala nnandane na Kilisto.
  bao-NT: Cristore díámacʉ̃ tʉo nʉcʉ̃ bʉo, ca uwo coe dotiricarã niiri, Cristorena
    ca catiro jãña niirã mʉja nii.
  san-ORI: ଯୂଯଂ ଯାୱନ୍ତୋ ଲୋକାଃ ଖ୍ରୀଷ୍ଟେ ମଜ୍ଜିତା ଅଭୱତ ସର୍ୱ୍ୱେ ଖ୍ରୀଷ୍ଟଂ ପରିହିତୱନ୍ତଃ|
  huv-NT: Meáwan icona leaw lameyariün yow mejüiquichan ijlüyiün nóiquian wüx Teat
    Cristo, nganüy ijlüyiün noic nej imeajtsan mequiüjpan Teat Cristo.
  otn-NT: A nu̱yá, nu̱ to gä bi̱ nxixya̱ 'mø mi̱ 'yɛ̱c'ɛ̱i̱ ra̱ Jesucristo, guehya
    ga̱ 'yo tengu̱tho i̱ n'yo ra̱ Cristo ya.
  nop-nop: Imeyout tihamuŋa Kilisto dut hehitomboyouliŋit hidi wanakaŋ hogohogok Kilistodi
    dahidahihik tubune dahiune foguk.
  obo-NT: Su langun dow no noboutismuwan don, kilaannan no nosokkad kowd diyot ki
    Disas Krays, no iling sikandin to umpak no id sukub dow, oyyos od kokita riyot
    koniyu iddos kandin no kodbovotasan.
  cak-ENT: Ri xojban bautizar pa rubi' ri Cristo, xa jun xkabün riq'uin rija'. Nk'alajin-vi-pe
    ri Cristo pa tak kac'aslen xa cachi'el xujül ri katziek.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤪᤡᤛ᤻ᤋᤀᤥ ᤒᤵᤋᤡᤛ᤻ᤔᤠ ᤁᤧᤒᤥ᤺ᤱᤒᤠ ᤁᤧᤖᤧᤰᤗᤧ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤏᤢ᤺ᤒᤠ ᤁᤢᤏᤥᤛᤪᤱᤅᤡᤴ
    ᤁᤢᤛᤱ ᤋᤣ᤺ᤳ ᤁᤧᤈᤠᤰᤂᤢᤶᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤁᤧᤈᤠᤰᤂᤢᤶᤔᤠᤱ ᤁᤧᤘᤕᤡ᤹ᤖᤥ॥
  mie-NT: Chi ndācá nú jā ní jenduté nú sīquī jā ní nquīvi nú ndahá Cristo, nī nsāhá
    yā jā ní nduu nú tá cúu nūū cúu maá yā.
  san-TIB: ཡཱུཡཾ ཡཱཝནྟོ ལོཀཱཿ ཁྲཱིཥྚེ མཛྫིཏཱ ཨབྷཝཏ སཪྻྭེ ཁྲཱིཥྚཾ པརིཧིཏཝནྟཿ།
  qve-NT: Hinaspapas qankunaqa bautizasqa kasqaykichiswanmi Jesucristomanña pertenecenkichis.
    Chaymi qankunaqa Señorninchis Jesucristoman rikch'akushankichis tukuy ima ruwasqaykichispipas.
  pao-NT: '@see-verse:GAL.003.026'
  cbu-NT: Isusoo mangoonkuni, Isusumun chumakuni, Isusoom tamapari ashiru kinakaniya
    Apanlleema wipa.
  usa-usa: Îtukaq mórabi yagaroqtamá nommá peraí-wáyúkámá wenáaimma kémayaae.
  soy-soy: Nɔ́ mpí nnɛ́í nɔ́ɔ nní Kirisi kupɛ́nɛcɔ kɛ́mɛɛ míni n wɔ́lɛ, nɔ́ nɛ
    uyɛ̃ nɛ pɑnsɛlɛ pisɛ.
  hui-hui: Tí Kerisoha ho gimbu bu howa baboraya birimi. Ani birimigo Keriso ibuni
    kagobi holene ogoni karulo kami.
  amf-amf: Harrna hambhidianna, Kiristoosbesana kinka kalaa maatana yenin shiidhenka,
    yedi wul Kiristoosam qaadhidine.
  quc-NNT: Iwonojel ri ix b'anom i qasna' rech xa ix jun chik ruk' ri Cristo, ch'uqtal
    k'u iwij rumal ri Are' je' jas ri kib'ano kich'uq iwib' ruk' ri i q'u'.
  dob-dob: Manuna yaisigedi ꞌomi wabapitaiso Yesu Keliso ꞌana esanega niꞌatu Keliso
    nina maꞌemi wamiyami.
  wrs-wrs: '@see-verse:GAL.003.026'
  mca-mca: Qe week pekhewe' hats wempuli'jju' qe ta'ƚets ha' Cristo, pekhewe'en hats
    tujtseika' ƚunyejei. Hats hik ƚunyejei qu' neqhinataji' ha' Cristo.
  tzo-TZC: Acotolic ti laj xa avichꞌic voꞌ ta sventa ti oyoxuc ta stojol ti Cristoe,
    laj xa acꞌuꞌinbeic stalel ti Cristoe.
  mya-mya: သင်​တို့​သည်​ခ​ရစ်​တော်​နှင့်​တစ်​လုံး​တစ်​ဝ တည်း​ဖြစ်​စေ​ရန် ဗတ္တိဇံ​မင်္ဂ​လာ​ကို​ခံ​ယူ​ကြ
    သ​ဖြင့် ခ​ရစ်​တော်​ကို​အ​ဝတ်​တန်​ဆာ​သ​ဖွယ် ဝတ်​ဆင်​ကြ​ရ​လေ​ပြီ။-
  gng-NT: Ninbi bà kɛ bi sìi' nɛ Uwien ya ñunm Kristo ya yel bo nnɔ, ni teke' Kristo
    ya tetem nɛ.
  cbi-NTPO: matyu naajulaba Cristo' mitya mungaramin, ya juuñui detiya' mitya.
  ikk-NT: makẹni, ọnụ ile, hụn wẹ bugụụ che imẹ Jesu Kristi ghahanị imẹ ọnụ mirin-Chuku,
    e yirigụọ Kraịstị.
  leu-leu: senaso mi fo fasufan, mi fo fadoxotan nami xuvul pa Krais e mi fo xafut
    nami xa pa Krais.
  maz-NT: Ya i̱ jigueji, i̱ṉ 'natjoji co e Jesucristo. C'ua ja ga cja angueze, xo
    rga cjatsc'eji dya nu.
