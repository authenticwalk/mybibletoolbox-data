    aba mono wa.
  cuk-cuk: Ar bela bemar Cristo-nuggi-diigi-oglesmaladi, Cristo-binsaedyob, be binsanonimarmosunnad.
  tbf-tbf: Enga kokouk nga te nga por sinusuruiv nge tsok se Karisito ma enga kesenga
    nga te vavaso ngan e Karisito.
  uig-CYR: Чүнки һәр қайсиңлар Мәсиһгә киришкә чөмүлдүрүлгән болсаңлар, Мәсиһни кийивалған
    болдуңлар.
  ikw-NT: Kpakara anụ ele be wụru mini bna nụ Karaịsi jooworu bụdnu ikne Karaịsi lele
    iwo.
  khs-khs: 'Alake kiwa Kelesowemi kulu hanose, Yesu Kelesowemi kulupela: sita:newa,
    hawemi toliyetiyakemiwa kiwa sao hili kalesene epapuluse Kelesowa kalakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ሂንቴ ኪሪስቶሳና ኢቱዋ ጊዳና ማላ ፃማቄቴዳ ኡባቱ ኪሪስቶሳ ማዬዲታ።
  pma-pma: Veni navong avi baptaes en kami en isen Iesu Kristo, rie lati keke mikapil
    ral min Kristo ka mikur moulien hau suval koa mimusin en kami en eisin hau tai.
  atd-NT: No ka tibo kaniu no nigbautismuan to pogkasagboka now ki Kristu, ogpokounug
    kow on lagboy to goinawa rin.
  tel-2017: క్రీస్తులోకి బాప్తిసం పొందిన మీరంతా క్రీస్తును ధరించుకున్నారు.
  hat-BSA: Paske nou tout ki te batize nan Kris la te abiye tèt nou avèk Kris.
  top-NT: porque hua̱k huixín tí ta̱kmununi̱tántit nac ixtapáksi̱t Cristo ta̱talakxtumí̱tit
    nac mintalacapa̱stacnicán y li̱tanu̱yá̱tit la̱ calhkamátit.
  msk-msk: Kariko mayo yarobos da sakop ni Jesu Kristo. Wakaw yasiling da kamo naan
    kay iyan kamayo si Jesu Kristo.
  gyr-NT: Opacatu pe ñapiramombrɨ peico vahe Jesucristo rupi pe guata ãgua, secocuer
    avei pereco.
  kmh-kmh: '@see-verse:GAL.003.026'
  ukr-ONPU: бо всі, хто був охрещений у Христі, одяглися в Христа.
  emi-emi: Poli am akapaaili am ghe ghaala niaasuu ta Karisto, ngam ghe asae atokaiela
    etaimim nongina ita aasae ghinna.
  zpv-NT: laasii garaa tu ziga gurohbañihsa tu loh xchiꞌdxyi Jesucristu, naa tu xpwiinn
    Jesucristu.
  gux-gux: Yinba yaaba n den batisi Kilisiti nni, yilani wani Kilisiti nani li liadili
    yeni.
  kos-kos: Kowos baptaisla in kupasryang nu yurin Christ, ac inge kowos nokomang tari
    moul lun Christ sifacna.
  ibo-ibo: Nʼihi na ka unu niile ha, bụ ndị e mere baptizim nʼime Kraịst, abụrụla
    ndị yikwasịrị onwe ha Kraịst.
  yml-yml: Mogitana ꞌomi Yaubada natunavo fai tutuyanina ꞌwa bafitaiso taunimi ꞌwa
    tauyemi Keliso ꞌwaineye, i agemi taiadi ꞌwa miaveꞌitubama.
  ory-ory: ଯେଣୁ ତୁମ୍ଭେମାନେ ଯେତେ ଲୋକ ଖ୍ରୀଷ୍ଟଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ବାପ୍ତିଜିତ ହୋଇଅଛ, ତୁମ୍ଭେମାନେ
    ସମସ୍ତେ ଖ୍ରୀଷ୍ଟଙ୍କୁ ପରିଧାନ କରିଅଛ।
  bzj-bzj: Wen unu geh baptaiz, unu jain op wid Jeezas Krais, ahn now unu geh fi bee
    jos laik hihn.
  chk-chk: Pun ämi meinisin mi fen papatais lon Kraist oua manaueni manauen Kraist.
  ssd-ssd: Sine kule pisne tumba Kristus ndoŋ ulendika nu tuku maŋau te-pureg.
  acr-TNT: Onoje cꞌu ralak ri xcꞌul alak ri bautismo chupa rubiꞌ ri Jesús, woꞌora
    alak chi re ri Cristo y cacꞌut cꞌu alak waꞌ rucꞌ ri binic silabic alak.
  rop-rop: Yumob bin beptais en joinap garram im, en yumob jidan laik im na. Im jis
    laik yumob werrimon detlot seimwan klos laik im werrimon, dumaji yumob meigim
    miselp laik im.
  mee-mee: Iau ka role minmina kurumea, miau kinung onreke pamagoe miau ta pangakosining
    ka pagiungamiaungana kala nge Karais kaka palupaga miau kae Karais.
  dif-dif: Ngangau jura pratjana, jura multibanila manina wonti Christungu, jura Christus
    widmaterina wonti.
  gam-gam: Une kandjiye al nu pai una ye porapora mor ge, ye Krais i konkunom dal
    woro mor.
  nou-nou: Edo ingo umo mi ewamei ari wasiri awa budo edo Keriso ga da dada isewa.
    Edo Keriso ga da dada edo ingoda ari barari berari awa unemi edo ira da awodo
    ewa.
  mqb-NT: bina à alay a kwanay sa ga baptisma ata nà, kə jipen nə tə Yesu Almasihu
    awan, kwanay kə təren kawa winen awan.
  ape-B: Meipali ipak douk chenek baptaisumepu umu Krais ananin yeul ali penek pas
    anan uli, ipak douk apanubu patoglu kobi anan yet umu.
  grc-F35: Ὅσοι γὰρ εἰς Χριστὸν ἐβαπτίσθητε Χριστὸν ἐνεδύσασθε
  cav-NT: Cutsameretitsu micuana Jesús queja catyatihuaque ejitaju juhua, Yusu jaque
    jadique. Jesús queja ecatyati baatsu micuana Yusura jida, asicadama bucha baya.
    Micuanara asicadaque ijehue, jidaque iya jadya ahua buchique tume.
  kgp-NT: Ti jiji tó kỹ ẽg kygpe kỹ nỹtĩ, kỹ ẽg tóg ti ri ke nỹtĩ sir, tỹ ti hã ri
    ken hã vẽ.
  bvd-bvd: Kamolu sui guu molu siuabu sui naa 'ana 'ado kwaimanie fai Kraes, ma 'i
