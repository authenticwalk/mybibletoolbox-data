  wuv-wuv: Uaa nabaa fei uga pinemu i nomai a'a fei law, lomi ba i nomai a'a fei fa'unaia;
    ma'uaa mei Haidaa a'a fei rawani'ana na fania a'a Abraham wagii fei fa'unaia.
  quf-NT: Chaqa Tayta Dyusqa manami chay mantakuykunata kasushanchikraykuchu washamanchikllapa.
    Ashwanmi Abrahamta chay arnishanta kumplir, mana imawan pagrasha imachu dibaldila
    washamanchik, Jesucristupi kriyishanchikllaparaykula.
  yuw-yuw: Oro gendic nongoruho Kopotorochon guramno angtoreunai wömai Kopotorocho
    osuc guram nimoc nimocha mata godingmun fadocma worocho bödeun. Wohong ihoroc
