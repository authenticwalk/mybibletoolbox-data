    impayetairi Pava, amenaashityaamira okaratzi ishinetzitakaniriri pairani Abraham-ni.
    Tema pairani te otzimitaveta Ikantakaantaitane irimonkarayerimi Abraham-ni, intaani
    javentaashiretakari Pava, irootake ishinetaantakaniriri irovavisaakoshiretairi.
  san-ASM: যস্মাৎ সম্পদধিকাৰো যদি ৱ্যৱস্থযা ভৱতি তৰ্হি প্ৰতিজ্ঞযা ন ভৱতি কিন্ত্ৱীশ্ৱৰঃ
    প্ৰতিজ্ঞযা তদধিকাৰিৎৱম্ ইব্ৰাহীমে ঽদদাৎ|
  tac-NT: '''La moinálime nísaká rewagachi pe ''la sébali olagá napu nulá Moisesi
    ''liko tabilé che anémepeché Onorúgame alué Abraámi alué Kristo julamio. Abraámika
    pe ''la bijchígile napu anile Onorúgame.'
  eng-WEBPB: For if the inheritance is of the law, it is no more of promise; but God
    has granted it to Abraham by promise.
  gfk-H: Ma da tangai hoeh utano haridaan Kalou ga tangai bia na tabar ira mataniabar
    ma ia? Ing bia iakano haridaan i hanuat maram narako ta ira warkurai ta Moses,
    io, i palai bia pai tale wara hinanuat maram narako ta iakano luena kunubus. Senbia
    pai tutuna. Kalou i ta tabar bia mon Abraham ma iakano haridaan maram narako ta
    iakano kunubus.
  viv-viv: Ide ada duꞋu Yaubada ginaveleda-ma yana wonadabadaba againe ginalakayemaunida.
    KaꞋi duꞋu-nadi Mosese yana vehimeya againe gidaveꞋinuba digo, aimo keke Yaubada
    yana wonadabadaba againe gidaveꞋinuba. Tu Yaubada Abelahamo ginuwadogena be yana
    wonadabadaba againe ana duꞋu givelena.
  yao-yao: Pakuŵa, chilanga cha Akunnungu chikakulupilile kugajitichisya Malajisyo,
    nipele, ntuuka wo ngaukakombole kukulupilila chilanga cha Akunnungu. Nambo Akunnungu
    kwa ligongo lya wema wakwe, ŵapele ntuuka che Iblahimu, kwa ligongo lya lilangano
    lyo.
  tgp-tgp: Matan, vara r̃a er̃i lavi na vua retitauhi non God mata r̃a lo usuri na
    leu, ale vua retitauhi mo sopo mele mai mata retitauhi, pani God mo silea isan
    Abraham na malele retitauhi matea.
  auc-NT: Möitee wodi nänö wææ angaïnö ëñente cæmö beyænque mönö ænguënencoo do æ̈mö
    baï Wængonguï, Cöwë pönö cæcæboimpa, ante önonque ancægacäimpa. Incæte Wængonguï
    pönö waadete cædinque mæ̈mæ̈ Abadäö wodi ingante apæ̈nedinque, Cöwë pönömo æncæmïnimpa,
    ante nänö angaïnö baï cædinque do cægacäimpa.
  kbc-NT: Aneotedoɡ̶oji meete Abraão me yajigote niɡ̶ica ane daɡ̶axa mele. Nige leeditibige
    niɡ̶ina oko moyotete lajoinaɡ̶aneɡ̶eco Moisés modibatege niɡ̶ica anele, odaa ametiɡ̶ica
    jaoɡ̶a me dinilakidetetege Abraão. Pida ewi Aneotedoɡ̶oji me yajigote Abraão niɡ̶ica
    anele leeɡ̶odi meote ligegitetege, odaa ja dinilakidetetege. Idiɡ̶ida aleeɡ̶otedi
    lajoinaɡ̶aneɡ̶eco Moisés.
  bmh-bmh: Ig Uwait nugau ameg ebu naliu daimai kasai ze sesamorem zob, baib gonug
    ig gonugau ameg ebu naliu dabun i isanigamau. Einen, Uwait nug gonugau ougab naliu
    eiman Abraham dual baib getal meun go gonugau baib sesamoraimai, Abraham nug Uwait
    nugau ameg ebu naliu dareun. Go kasai ze eiman naliu usalab tam.
  ctu-BL: Mi cha'anʌch jini mandar mi laj coltʌntel, che' jini mach cha'anic jini
    albil bʌ t'an. Pero Dios ti' yutslel i pusic'al tsi' colta Abraham che' bʌ tsi'
    yʌq'ue jini albil bʌ i t'an.
  meq-meq: Taɗə Mbəlom ma vəliye wu a ndo hay hərwi nakə faya ta pay bəzay a bazlam
    i Musa mapala eye na, andza məgweɗe ma vəliye hərwi kə gwaɗ ma vəliye sa bay.
    Ane tuk na, Mbəlom a pa ŋgama ka Abraham na, hərwi nakə a tsikay kurre a gwaɗay
    ma ta giye andza niye aye.
  noa-H: Moiseeg ley p'ãk'a deetarr gaaimuata Hẽwandamau maach peerdʌ haaujeek'iin,
    magan nacha Abrán dʌ̈i hiek deetarrta jũrr serbiiba sĩsik'am. Pari magba hich
    meuk'uucha Abranag hich hiek hʌ̈k'a nʌm gaaimuata peerdʌ hauju hatarr haawai chadcha
    hagt'a hich magta haajem.
  alp-NT: Imi noake be ite supu miseta kai hlamate rebe Alla Italukele bei lulu hukume
    rebe Musa ilekire yake. Le sepo Alla Iriluke misete Iselu bei tamata ilulu hukume
    hoko mere Eni lepate rebe Italukele moneka. Po meije mo, Alla Iriluke misete ete
    Abrahame le Italuke peneka.
  san-VEL: yasmaat sampadadhikaaro yadi vyavasthayaa bhavati tarhi pratij nayaa na
    bhavati kintvii"svara.h pratij nayaa tadadhikaaritvam ibraahiime .adadaat|
  kbq-kbq: Na'ankure erisanti haregahaze hunesia zamo kasegefima manenesiana, huvempa
    hu'nea kefina omanesine. Hianagi Anumzamo'a Abrahamuna huvempa hunte'ne.
  kbh-kbh: Er ndayá Bëngbe Bëtsá chabe ents̈anga tojats̈atacá, tojtsemna chënga nts̈amo
    chë leyiñe jamama yomna ca iuayancá tmojtsamama, chca, chë ts̈etana soyënga ya
    ndoñe nantsóbocana ndayá Bëngbe Bëtsá jamama tojanas̈ebuáchenants̈ana. Pero ba
    ts̈abe bendicionënga Abrahambiama jamama, Bëngbe Bëtsá tbojans̈buachenáyeca, Bëngbe
    Bëtsá chë soyënga Abrahambiama tojanma.
  ron-LSB: Căci, dacă moștenirea vine din lege, nu mai este o promisiune, ci Dumnezeu
    a acordat-o lui Avraam prin promisiune.
  pon-pon: Pwe ma jojo tapi jan kapun, a jota kak tapi jan inau; a Kot kotiki on Apraam
    ki inau.
  nhe-BL: Huan intla Abraham monectosquía quitoquilis itlanahuatil Moisés para quiselijtosquía
    nopa tlatiochihualistli tlen Toteco quitencahuili quimacasquía, ax hueltosquía
    quiselijtosquía, pampa aya oncayayaj itlanahuatil Moisés para quitoquilisquía.
    Pero Toteco quimacac Abraham nopa tlamantli pampa san quitencahuili quimacas.
  sps-sps: Ai to te faan bus iny e Gov, e Abraham a ka te tsue faman of ya Ya, tana
    saa Abraham te manaats Faun, te gima vovou iny a sanaan to tan nom tsuen man tana
    faason, sikia ma kat fi nei, sai to tana koma ree'un tsun ten Gov sa faan babainy
    ya Abraham, vovou tsun iny tsuen man te kat of Ya Abraham.
  wnc-wnc: Aho. Asikaya ninda sanga Anututa Ebraham inikut taknga tanangge natakengu
    mama wam tawake tanim ba dasing? Wena. Unzing tanim gamu wamu wa iniwan kekekakut
    takngata pimapan buya dua aawan. Sike ninu atnataamang. Anututa musip kwikwiu
    Ebrahamde natangamuke sanga waaknga tasingamunangge iniwan kekekakut.
  bus-bus: Tó wè Luda aubarika e dokakũna guu, ɛ̃ndɛ̃ èe bↄ à lɛ́gbɛ̃na guu dↄro.
    Mↄde Luda gbɛ̃kɛɛ kɛ̀ Ibraĩnɛ, kɛ̀ à à lɛ́ gbɛ̃̀nɛ yãnzimɛ.
  gub-BL: Tupàn upuner zanemukatu haw rehe ze'eg imur pyrer heruzar haw rupi. Upuner
    zanemukatu haw rehe wemimume'u kwer rupi. Nazanemukatu kwaw mokoz haw rupi a'e.
    Tupàn umukatu Àmàrààw uwa rupi a'e, ta'e umume'u imukatu àwàm izupe a'e xe.
  imo-imo: I ungumu kape nio kala Goteni mi lepa mane ungu timbo nimu melemu lino
    Mosesini torumu mane ungumu lombilipoliomunga naa ltimulu. Nalo Goteni Abraham
    kinye mi lepa mane ungu timboi nimbelie kondo kolopa yu kinye konopu noipe yundo
    paa tirimu.
  boj-boj: Iga dal anjam dauryqom gam dena iga iŋgi bole bole di onum qamu Qotei na
    iŋgi di iga laŋa egwa keresai qamu. Iga qalieonum, Qotei a iŋgi bole bole di iga
    laŋa egwajqa are qalsiq Abraham ombla anjam qoseb.
  eng-DRA: For if the inheritance be of the law, it is no more of promise. But God
    gave it to Abraham by promise.
  knf-knf: Woli lah ţi pţaş bgah di di ŋyeenknuŋ phiij, ŋënkyeenkna pa kak ţi kahoŋ.
    Na manjoonan Naşibaţi aţëpna ţi kahoŋ awul bnuura bi nul Abraham.
  san-KHM: យស្មាត៑ សម្បទធិការោ យទិ វ្យវស្ថយា ភវតិ តហ៌ិ ប្រតិជ្ញយា ន ភវតិ កិន្ត្វីឝ្វរះ
    ប្រតិជ្ញយា តទធិការិត្វម៑ ឥព្រាហីមេ ៜទទាត៑។
  arn-NT: Fey müngeltuyüm tati ley dungu mew montukefule ta che, Ngünechen tañi tukulpakünulelfielchi
    dungu ta Abraam chem falilayafuy rume. Abraam feyentufi müten ta Ngünechen tañi
    eldungukünuleletew mew, fey femngechi rume tutey Ngünechen mew.
  zas-NT: Din bal par yacaꞌ ree ni rëb Dios loj Abraham rayal yaguieen ree ziꞌc rniabee
    ley, dxel ad promejstran. Per Dios bazaladx loj Abraham ni rëbaman por promejs
    ni beenman lojman.
  ken-NT: Mbɔ Mandɛm ǎchyɛ́ bo akap chi ɛ̌ti bábhʉ̀rɛ bɛbhé, mbʉ apú koŋo chi
    bariɛp ami ndu akap anɛ yi áchyɛ̀ bo. Kɛ chi ɛ̌ti bariɛp ami ntá Ábraham kɛ
    yi áchyɛ́ nyaka akap wu.
