  cnt-NT: Ia₁ jua'₅₄ mei'₂ guë́₃ lé₂ gue₃ dsa₂ a₂ca₂tíin₂ a₂cuë₃ Diú₄ të₂le₃ ia₁ a₂jme₂ti₃
