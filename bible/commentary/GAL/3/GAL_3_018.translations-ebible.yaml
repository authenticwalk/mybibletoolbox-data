  toc-NT: 'Porque caj calac­pu­huántit: para a̠má hua̠ntu̠ Dios ma̠lac­nu̠ni̠t pi̠
    naquin­ca̠­lak­ma̠x­tuyá̠n caj cumu naca̠­naj­la­yá̠hu xta­ma̠­lacnú̠n, y cha̠tum
    chixcú xlak­má̠x­tulh xli̠s­tacni caj cumu xma̠­kan­táx­ti̠lh xli̠­ma̠­peksí̠n
    Dios, xli̠­ca̠na pi̠ Dios xaaksa­ni̠ná xqui̠­táx­tulh; pero hua̠ntu̠ ma̠lac­nu̠ni̠t
    caj chu­natá amá̠n quin­ca̠­lak­ma̠x­tuyá̠n cumu la̠ tima̠­lac­nú̠­nilh Abraham.'
  som-som: Waayo, haddii dhaxalka laga helo sharciga, ballanka lagama sii heleen;
    laakiinse Ilaah baa Ibraahim ballan ku siiyey.
  mam-C: Qu'n noqit ma qo klet a tu'n tjapin tkawb'il Moisés qu'n, nti'tla tajb'intzjo
    tnejil yol, a b'ant ti'j tu'n Dios tuk'a Abraham. ¿Ma ma nqo klettz tu'n tjapin
    b'aj tkawb'il Moisés qu'n? ¡Mina! Qala' noq tu'n Tyol qMan Dios, a b'ant ti'j
    tu'n tuk'ax Abraham.
  ndj-ndj: Nongwa kucha fupu ya Chapanga yikuyidumbila Malawu va Chapanga vamupili
    Musa, topi dayiweshi ha kuyidumbila kandi jangi ya Chapanga. Lakini Chapanga amgayilili
    Ibulahimu kwanongwa amjangili.
  mbj-NT: Abaraãm hã P'op Hagä Do ky n'aa edëng do ër wë tatabëëj bä paawä Mosees
    ky n'aa jaw'yyk do ji ky daheeh do hyb n'aa, ji haja bä paawä tii, tii bä dooh
    P'op Hagä Do ky n'aa enooh do hyb n'aa tado wäd bä. P'op Hagä Do ky n'aa enooh
    do hyb n'aa né hẽ Abaraãm gadoo P'op Hagä Do ky n'aa edëng do ta hã. P'op Hagä
    Do wén ky n'aa edëng Abaraãm, P'op Hagä Do ky enyym do hyb n'aa ta hã.
  lat-VUC: Nam si ex lege hæreditas, jam non ex promissione. Abrahæ autem per repromissionem
    donavit Deus.
  ngp-ngp: Kwaviya uneva geleko dya Mnungu dyakawiila miko ya Mnungu amwink'hile Musa,
    ivo hedidahe naho kukawiila kulagana kwa Mnungu. Mna Mnungu amwink'haga Ibulahimu
    kwa ukise geleko idyo kwajili ye dilagano.
  enq-2: Goteme mende maitona lea doko Mosesanya loo dupa wata-miningi dokonya-kaita
    nyepenge-pyali doko, mee maitona lea dokonya-kaita nyala naeyamili. Dopaka doko,
    mee maitona lea dokonya-kaita Goteme Abraame maiya-pyaa.
  eng-ASVBT: 'For if the inheritance is of the law, it is no more of promise: but
    God hath granted it to Abraham by promise.'
  mna-mna: Mi kere. Sombe mbulu ki tutu toŋana ta iwe zaala piti be takam matamur
    ki Anutu, inako parei pa sua mbukŋana tana? To iwe koroŋ sorok. Mi som. Pa Anutu
    ikampe Abaraam, mi imbuk sua pini be ikam matamur tana pini sorok.
  myw-myw: Kukin Yowbad bisekeids dakiyays Moses nakaleiwag waseg, ta-ma̱wan bisekeids
    dakiyays anilivan tonen waseg. Tage Yowbad bo ilivnek anilivan Ebelam waseg, mo
    isekeids dakiyays.
  sby-sby: Na Lesa upa colwe muntu pacebo cakwambeti muntu uyo lakonkelenga Milawo,
    ekwambeti nkelakupewa colwe cebo ca cipangano sobwe. Nsombi Lesa walaleleka Abulahamu
    pacebo cakwambeti Lesa walamushomesha.
  sll-sll: Lo krehaman ha wine onanga tal ta ni teralua dungwo ha i panangwo, aling
    kere e tongwo ha paikinamia. Paikinamba, God Ebraham tal ta ol ni teralua dire
    aling kere e tongwo ha i pirari pare weni kara tomua.
  yaq-NT: Bwe'ituk juka' Liojta betana weyeka aapo'ik yee mika'uta, inika'a, jume'
    Moiseejtuka'uta nesaurimpo weyemta am bo'o jooriaka junaen jiba a' mabetwaao,
    junako ini'i ka jita yeteu na'ikiaritaka yee mikwame tu ean. Taa ju'u yeu sikame
    ini'i juna'a, ju'u Lios, Apra'amtuka'utau, kia beja mikpo au a' na'ikiak.
  uro-uro: Inguna ngakt bä ama ruvek di rhit ta arhä modämne inguna nävät iomäkt i
    rhat tet parhäm ama Muräkt dä sa ama modämne di qaku ngät dän nävät ama mumänaris.
    Sokt di sa ma Ngämuqa qa von ma Abraham da ama modämne varhäm aa mumänaris bä
    ba qa.
  ita-1885: Perciocchè, se l'eredità è per la legge, non è più per la promessa. Or
    Iddio donò quella ad Abrahamo per la promessa.
  muy-muy: 'Tamal Melefit avi zlam ana mis ti azuhva tàɗəbay Divi ya ti Mʉwiz àbəki
    a wakita gayaŋ ni bu ni ti, àvi ana tay akaɗa gayaŋ ya àɗəmbiyu aməvi ana tay
    ga sulum ni do. Ay ti àgravu nahkay do, aɗaba Melefit àwəlkabá pakama gayaŋ akaba
    Abraham a, àhi : « Anəvuk zlam ga sulum. »'
  kqc-kqc: Adina ago gira dudu, beika baika baba fereyo mina rau rego vonisi, bi nitore
    rena ago dudu de mago; idu Sei yaku sena ini nitore rena ago dudu Abraham maro.
  tav-tav: 'To bairi Moisé ãnacʉ cʉ caucariquere na cátibatie jʉgori Dio camajare
    cʉ canetoo catioata Abrahãre Dio cʉ caĩ cũrique maca wapa maniboricaro. To bairi
    ocõo bairo maca ã: Abraham cʉ caapi nʉcʉbʉgoro tʉjʉri, “Caroaʉ mʉ ã,” cʉ caĩ tʉjʉyupi
    Dio Abrahãre. “Noa una mʉre bairo yʉre caapi nʉcʉbʉgorãre na yʉ netoo catiogʉ,”
    cʉ caĩñupi Dio Abrahãre.'
  eng-ULB: For if the inheritance comes by the law, then it no longer comes by promise.
    But God gave it to Abraham by a promise.
  spa-VBL: Si la herencia se deriva de la obediencia a la ley, ya no proviene de la
    promesa. Pero Dios, por su gracia, le dio esta herencia a Abraham por medio de
    la promesa.
  fra-_FOB: Car, si l'héritage vient de la loi, ce n'est plus de la promesse. Or,
    Dieu l'a donné gratuitement à Abraham par la promesse.
  hau-ULB: Domin idan da gadon ya zo ta dalilin shari'a ne, da ba za ya zo kuma ta
    dalilin alkawari ba. Amma Allah ya ba da shi ga Ibrahim kyauta ta wurin alkawari.
  mal-mal: അവകാശം ന്യായപ്രമാണം നിമിത്തം വന്നു എങ്കിൽ അത് ഇനി മേൽ വാഗ്ദത്തം നിമിത്തമല്ല
    വരുന്നത്; എന്നാൽ അബ്രാഹാമിനോ ദൈവം അവകാശം വാഗ്ദത്തം നിമിത്തം സൗജന്യമായി നല്കി.
  lit-lit: Nes jeigu paveldėjimas įgyjamas įstatymu, tai jau nebe pažadu. Bet Dievas
    dovanojo jį Abraomui pažadu.
  urd-GVR: Kyoṅki agar Ibrāhīm kī mīrās sharīat kī pairawī karne se miltī to phir
    wuh Allāh ke wāde par munhasir na hotī. Lekin aisā nahīṅ thā. Allāh ne ise apne
    wāde kī binā par Ibrāhīm ko de diyā.
  far-far: Sulia dia God kwatea ru lea ki fua kulu sulia ne kulu rosulia taki ki,
    'urinai nao nia si kwatea sulia na fata alangaie nia. Boroi ma sulia na alangaie
    nia, nia ne God ka kwate sakongai ana ru lea ki fuana sa Abraham.
  suz-BL: अरेशो लोव़ पतीके हक ताइब दुम हना, परमप्रभु यावे आ गेशो लोव़ ख्रोत वा। परमप्रभु
    यावेमी “हक ताइनेवे” दे अब्राहाम कली आ लोव़ गेशो बाक्‍त।
  car-NT: Moro omenano mero'po 'wa moro Tamusi nyry enepy'pomboto, moro Tamusi wykatopombo
    kapyn nenepyry. Moro tykatopombo poko te moro tynyry kurano tyje Tamusi 'wa man
    Abraham 'wa.
  amp-amp: Bro Nkifrar hifa yima yuhurpno Abrahamr kfo htamo mrokfom hikhato fak wus
    bowusmorr. Bro Nkifrar yimam yak wus bowus thoft nhai boririfhut hikwa nmbuhat
    htihato yak wus bowuskahrm. Nhai. Bi Abrahamr kfo htamo mrokfot yakitohhato kak
    wus bowusworm.
  bht-bht: क्योंकि अगर परमेश्वरे लोकां जो मूसा दी व्यवस्था दा पालन करणे दिया बजा ने
    आशीष दितियो होंदी, तां उनी वायदे जो हटाई देणा था, पर परमेश्वरे अब्राहम जो सै आशीष
    इस तांई दिती क्योंकि उनी पेहले उसला बायदा कितया था।
  eng-NOY: for if the inheritance cometh from the Law, it ceaseth to be the consequence
    of the promise; but to Abraham God gave it by promise.
  cub-NT: 'Põevai boropatebeni bʉojaru Jʉ̃menijicʉi jã́inore ne d̶aiyeque yópe iye
    d̶aicõjeiyepe Moisés bácʉi toivaiye báquede, Jʉ̃menijicʉ “Yópe mearo d̶acacʉyʉmu
    põevare”, ʉ̃i aiye báque bojecʉbejebu. Ʉbenita põeva boropatebevʉ bʉojabema ne
    d̶arĩduiyeque yópe Jʉ̃menijicʉi d̶aicõjeiyepe. Que baru Jʉ̃menijicʉ “Yópe mearo
    d̶acacʉyʉmu põevare”, ʉ̃i aiye báque bojecʉvʉ. Aru Jʉ̃menijicʉ mearo d̶acayʉ põevare,
    jã́imi náre boropatebevʉpe yópe ʉ̃i aiye báquepedeca Abraham mácʉre: “Caivʉ põeva
    yʉre jʉ aivʉre yópe mi jʉ aiyepe yʉre mearo d̶acacʉyʉmu yʉ”, arejaquemavʉ.'
  ita-1927: Perché, se l’eredità viene dalla legge, essa non viene più dalla promessa;
    ora ad Abramo Dio l’ha donata per via di promessa.
  lww-lww: Ana visae ita tekilia tetol navisa ruruena lala kiena ne Ntewa komin nap̃a
    ita tesum̃a tetaveve ke ga Navisaluaena nene, nap̃a naga pe sur tai nap̃a pimi
    ga sirau, nanene naga kana kinasa sa nap̃a navisaarena kiena ne Ntewa nene nap̃a
    su la nanua sumo rui, naga pimi korena ga. Ana ita tepisu nap̃a Epraam naga tol
    navisa ruruena lala kiena ne Ntewa nene, komin ga nap̃a naga p̃uarar ruru navisaarena
    kiena ne Ntewa, pe komin re Navisaluaena poli, komin e kiena pogosia, Navisaluaena
    pe pimi m̃alivi re poli wa.
  ckb-ckb: چونکە ئەگەر میرات بەهۆی شەریعەتەوە هەبێت، ئیتر بەهۆی بەڵێنەوە نییە. بەڵام
    خودا بە نیعمەتی خۆی بەڵێنی بە ئیبراهیم دا.
  nas-nas: 'Niiꞌke tevung boto sionavung siompampikotaaꞌ Kumponing ninka naroomaripeuꞌnung
    dei tee eeꞌ siraꞌparapeuꞌnung: tevung niiꞌnaꞌ oroꞌnavung Kumponinge naroong-anta
    nka-koo, Eebaraamiꞌke siompuuꞌnavung-pinaꞌ deeaꞌ, aiꞌ teie tee tamung Kumponing
    bakaang maraka-anta masikaꞌantavuko Kumponinge bautaꞌui tee ninka nariꞌ narooniiꞌ
    tampuuꞌ.'
  uvl-uvl: Iange nenge teke hotonga nemur nakuria nge te halaua ita ke ta mene maulinga
    nge koko, lape helenga kerkereng ngana nem lasus. Pe nei ero. Iange nga NeHalang
    nena poinga urana ngana mana, tung sue helenga kerkereng ngana nem lange Apraham.
  eng-BBE: Because if the heritage is by the law, it is no longer dependent on the
    word of God; but God gave it to Abraham by his word.
  ixl-CNT: Tan oj tiꞌ inimal u oꞌtla mantaar suꞌulku u bꞌaꞌnil vaꞌl tal u Tioxh tu
    u Abrahaam aas sataqꞌ te, yitꞌ oya tereꞌn koj atziꞌ. Tan aatz vaꞌl talaꞌtziꞌi
    u Tioxh tu u Abrahaam, oya kuꞌen, tiꞌ koꞌn inimal viyol.
  xsi-xsi: Ambo mâsi ŋana tapono muli pa tukuŋa kâ ikura tu igagati Maro Kindeni ŋana
    iveta kie ara pa kinda, ande i ne ŋgua pâŋa muŋgâŋa ŋinde nde ipâŋga itogo kelekele
    kaa nâ. Andeta tia. Kinda tasama tu Maro Kindeni muŋgani ipa ŋgua tu ma iveta
    kie ara pa Abraham, aku ŋana i ne ŋgua pâŋa ŋinde nâ, ande iveta vetâŋa ndainani
    papa i.
  crx-NTPO: '''Et Yak''usda yut''i-i negha ítalelh-i, nts''en''a Moses be ''udustl''us
    gha negha ítalelh? Gak! ''Aw ''uhot''e'' ait''oh. ''Et hoonts''i Yak''usda Abraham
    yuts''u náhizya-un, ''et whuz un''a ndi yut''i-i yugha ítalelh-i, ''et yughá whunin''ai.'
  kan-OKCV: ಏಕೆಂದರೆ ಆ ಬಾಧ್ಯತೆಯು ನಿಯಮದ ಪ್ರಕಾರವಾಗಿದ್ದರೆ, ಅದು ಇನ್ನು ವಾಗ್ದಾನದ ಮೇಲೆ ಆಧಾರವಾದದ್ದಲ್ಲ.
    ಆದರೆ ದೇವರು ತಮ್ಮ ಕೃಪೆಯಿಂದ ಅಬ್ರಹಾಮನಿಗೆ ವಾಗ್ದಾನದ ಮೂಲಕವೇ ಆ ಬಾಧ್ಯತೆಯನ್ನು ಕೊಟ್ಟಿದ್ದಾರೆ.
  bbb-bbb: Ro no akae ijia bijuavo ijadufuo Godi fu vame maeje no vajuomobitie nobe
    Godi vua fu kuaema ijia bijuake. Rove Godi vame ma karivako ije fu Eburame mako
    kuaema ije fu fuone izege fu Godi ma vierafema ijadufuo duvado ijia vekinu abena
    mae.
  blw-blw: Te nokay peet hen sérfin hen nempostaan Apudyus hen empostana nò no ammag
    egad soroton hen anchi an ummunud way orchin ya anat awatén hen anchi empostana.
    Ngém ah katot-owana, inidchat Apudyus hen inidchatna an Abraham gapo yanggay ta
    empostana.
  tam-2017: அன்றியும், உரிமைப்பங்கானது நியாயப்பிரமாணத்தினாலே உண்டானால் அது வாக்குத்தத்தத்தினாலே
    உண்டாயிருக்காது; தேவன் அதை ஆபிரகாமுக்கு வாக்குத்தத்தத்தினாலே அருளிச்செய்தாரே.
  azz-NT: Huan tacán ticselijtiyasque ne tatiochihualis de Dios porín tictacamatinemij
    in tanahuatil de Moisés, ijcuacón huelis tejuan san timotanilisque ne tatiochihualis
    ica por tejuan totequiu. Ica ya nojón ne tenilil de Dios nencajtisquía san. Pero
    namechilía que Dios quitamimactilij ya Abraham de nochi ne tatiochihualis tenica
    moyectencauca ya que quitayocolis.
  spa-RV-1909: 'Porque si la herencia es por la ley, ya no es por la promesa: empero
    Dios por la promesa hizo la donación á Abraham.'
  csy-csy: 'Banghangziam cile ngamh sia thukham taw kisai ahile, kamciam taw kisai
    hong suak hi: ahihang hi ngamh sia Pathian in Abraham tung ah kamciam tungtawn
    in a piak a hihi.'
  mxq-NT: Kooxyʉp ʉdsa̱jtʉm ja Dios xymyoꞌoya̱ꞌa̱nʉm ja kuma̱ꞌa̱ñ mʉt yʉꞌʉgyʉjxm ko
    nguydyuꞌunʉm ja Moisesʉ ꞌyanaꞌamʉn, kyajxyʉp wa̱ndakʉngyʉjxm nyajmoꞌoyʉm ja kuma̱ꞌa̱ñ.
    Per ja Dios wya̱ndak ja Abra̱a̱n ko tmoꞌoyaꞌañ nadʉꞌʉñʉ ja kuma̱ꞌa̱ñ.
  tzj-NT: Wixta ja' ley c'amoto ja herencia xin Dios maquita c'a ja' riri' c'amoto
    ja xtzujuj can ja Dios tre ja rAbraham. Pro ja Dios como arja' rtzujun ja herencia
    tre ja rAbraham xa rmalari' tok xuya' tre.
  tdt-tdt: Se karik Maromak foo bensaun ba ita tanba ita tuir lei relijiaun, entaun
    ita la simu ona bensaun tuir Maromak nia promesa. Maibee laos hanesan nee! Maromak
    hatudu Nia laran diak hodi foo bensaun ba Abraão tanba Nia promete tiha ona atu
    foo.
  ron-BTF: Căci dacă moștenirea este din lege, nu mai este din promisiune; dar Dumnezeu
    a dat-o lui Avraam prin promisiune.
  eng-WEBP: For if the inheritance is of the law, it is no more of promise; but God
    has granted it to Abraham by promise.
  eng-FBV: If the inheritance is derived from obedience to the law, it no longer comes
    from the promise. But God graciously gave it to Abraham by means of the promise.
  nld-1939: Welnu, wanneer dit Erfdeel werd geschonken uit kracht van de Wet, dan
    zou het niet zijn geschonken uit kracht der Belofte; en toch heeft God het door
    een Belofte aan Abraham goedgunstig verleend.
  bwo-bwo: Ik keewo naatet nemok'ona wotink'ere jangit imets aap'i weeron b́ woto
    orere b́ teshi, ernmó Ik'o naato Abrahamsh bí'im jangit b́ aap'tsoshe.
  nch-BL: Huan sinta Abraham monectosquía quintoquilis itanahuatilhua Moisés para
    quiselijtosquía nopa tatiochihualisti cati Toteco quitencahuili quimacasquía,
    amo hueltosquía quiselijtosquía, pampa ayemo oncayayaj itanahuatilhua Moisés para
    quintoquilisquía. Pero Toteco quimacac Abraham nopa tamanti san pampa quitencahuili
    quimacas.
  quc-TNT: We ta je ri' ri cuya ri Dios chke, Are cuya wa' xa rumal chi cujniman che
    ri Pixab ri xutz'ibaj ri ka mam Moisés, man xa tä ba' are rumal chi ri Dios xuchi'j
    lok wa'. Ri Dios c'ut xa rumal chi xuchi'j wa' che ri ka mam Abraham, Are xusipaj
    wa' che.
  tfr-NTPO: Shji kjimte Sbörë, kjok l̇l̇gwekkl̈o l̈i söy kjĩshko kjwe ga shji kjimte
    tjl̈õkwo twara bi kong, beno ĩyado wl̈o l̈i kjĩshko l̇l̇ëme. Gueniyo Sbö wopjl̈ú
    l̈i kjĩshko ga tjl̈õkwo twara Abraham kong, ga kjimtara iguing.
  kaq-NT: Moisesnin joi cananquin hahcajaquin jonibaan jahuen jihueti bichiya cahen
    jan hinantijani quescayama sca jaquehahna. Jascabi hinanresti cahen jan Abrahan
    yohinish.
  sgb-sgb: Ya ingalo ni Apo Namalyari, ay a na an-idin kantamo hên gawan ha pamanhumonol
    tamo ha Kautuhan ni apo Moises. Ha kaptêgan, ay indin ni Apo Namalyari ya ingalo
    na kan Apo Abraham gawan ha pangako na, alwan gawan ha pamanhumonol ha Kautuhan.
  vie-1934: Vì, nếu cơ nghiệp được ban cho bởi luật pháp, thì không bởi lời hứa nữa.
    Nhưng Đức Chúa Trời đã dùng lời hứa mà ban cơ nghiệp cho Aùp-ra-ham.
  kxv-kxv: ମାହାପୂରୁତି ଆ଼ଞ୍ଜାମାନି ବ଼ର. ମେ଼ରା ମା଼ନିକିନି ତା଼ଣା ବା଼ର୍ସୁ କିନେ, ଆତିହିଁ ଏ଼ଦି
    ଅ଼ଡ଼େ ଆ଼ଞ୍ଜାମାନାୟି ଆ଼ଏ; ସାମା ମାହାପୂରୁ ଆ଼ଞ୍ଜାନା ଅବ୍ରାହାମକି ଏ଼ଦାଆଁ ହୀହାମାନେସି ।
  amu-NT: Sa̱a̱ xeⁿ ñequiiꞌcheⁿ ncꞌe na matseicanda̱a̱ꞌñe tsꞌaⁿ chiuu matsa̱ꞌntjom
