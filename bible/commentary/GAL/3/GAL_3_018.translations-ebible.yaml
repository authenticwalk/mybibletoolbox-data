  zpq-NT: Šaca' Diosen' že' con beṉe' cheson doxen can' ža leyna' zjanaque' beṉe'
    güen, bitw chone' da' güen c̱he xi'iṉ diaža c̱he da' Abrahanṉa' can' ba gwne'
    gone' šaca'. Perw Abrahanṉa' goque' beṉe' güen len ḻe' da' gwyejḻe'e gon Diosen'
    can' gože'ne'.
  por-TFT: Lembrem-se que se for por obedecermos às leis de Deus que ele nos dá aquilo
    que nos prometeu, então não é simplesmente por ele ter prometido que nos daria
    essas coisas. Deus deu livremente a Abraão aquilo que tinha prometido dar-lhe,
    simplesmente por Deus ter prometido que o daria. Semelhantemente, não é por termos
    obedecido às leis de Deus, que Deus nos dá aquilo que Ele prometeu.
  gwi-NT: Jidii Vit'eegwijyąhchy'aa diinantł'eegwiin'ąįį ąįį Law zhit deegwinyąą geh'an
    t'iizhik ji' diineenjit deehee'yaa diinaiinyą' ąįį iiheezųų. Ąįįts'ą' izhit geh'an
    Vit'eegwijyąhchy'aa ąįį Abraham neenjit deeshi'yaa ąįįnyą' gwik'it gweheelyaa
    gwizhrįh goo'aii.
  gvn-gvn: Bamangka nguba law wukurrin-wukurril. Kari. Godungku yinyaynkakudabi kari
    jananga buyun-buyun kidal. Kari. Kaki yala, Godumu promise bamanka Abrahamandamun
    yamba-karimal. Yamba Godungku nyungu promise bamanka Abrahamandamun kujin, kari
    dumbarrin.
  nhy-NT: Tla Dios techmakixtiani kej yeskia techmaka se herencia por tikchiwaj tlan
    kijta itlanawatil in Moisés, tonses mach techmakixtiani por yen tlan okilwij in
    Abraham. Pero Dios okimakak in Abraham tlan okilwij, porke ijkón okijtoj itech
    iakuerdo katlej okilwij in Abraham.
  asm-FB: উত্তৰাধিকাৰ যদি বিধান পালনৰ জৰিয়তে প্রাপ্ত হয়, তেনেহলে সেয়া পুনৰ প্ৰতিজ্ঞাৰ
    ওপৰত নির্ভৰশীল হ’ব নোৱাৰে। কিন্তু ঈশ্বৰে বিনামূল্যে এই উত্তৰাধিকাৰ এক প্ৰতিজ্ঞাৰ
    দ্বাৰাই অব্ৰাহামক দান কৰিলে।
  okv-okv: Eto embomeni na God ta ke pepeni agi ue God ta tombu ta embo jajavotoho
    ari inono ae rate inono aetera amo God na javotoho ari ikau hande eto mane umbaetera.
    Rate God na umo eonga embo ta degi javotoho ari ikasi onde ena avoeto Abraham
    te tapa umbuto God ta tombuta embo javotoho ena.
  mxt-NT: Tyehe ta naquehén yo cha tahán chi chi yo cha cuenda ley ra Moisés, cha
    caha ri cuvi tuhun natyihi tahan Nyoo chihin yo. Soco vatyi Nyoo catyi̱ ra chi
    maa ra Abraham vatyi cuhva maa ra chi ra.
  tzo-NT: Taca colucutic ti sventa ti mantaletique, hech yu'un mu persauc ti oy xch'unojel
    co'ntontique. Pero ti Abrahame icol ti sventa xch'unojel yo'nton hech yu'un persa
    oy xch'unojel co'ntontic uc.
  ind-AGS: Jika warisan itu berasal dari ketaatan kepada hukum Taurat, maka tidak
    lagi berasal dari janji. Tetapi Allah dengan murah hati memberikannya kepada Abraham
    melalui janji.
  omw-omw: Kotiva hia nai Mosesira timwa mwiqanro mwaanra okyara timwa to quarara
    rieqaro nraakye qora kyuqema nyatarero uti varirave. Mwiva mwitaa hiankye titiri,
    haaru Evarahaamunranra tu quava qumina quama vahitiri. Kotiva hoqarero Evarahaamunranra
    tu quara mwi quarara rieqarora tiroma, nraakye qora kyuqema nyatarero uti variro.
  yrb-yrb: Anama danu me ibene ibene ibeta kabesi muneta i tarawatubai mubisuna nono
    dawa i we bou ueta ma arama ufisu. Nono Godima Eibaramubai danu nauetaba a we
    ma kobererau umau eno we bou uite enanari ui.
  maa-NT: Jè Nainá k'e̱ nga tsjá‑ná kjo̱ndaà‑la̱, mìtsà koi kjoa̱‑la̱ nga nìkitasoán
    kjo̱tíxoma, koi‑né nga jye k'oa̱s'ín kitsjaà tso'ba. Nga Nainá, tà kjo̱tjò kitsjaà‑la̱
    kjo̱ndaà Abraham nga jyeé k'oa̱s'ín kitsjaà‑la̱ tso'ba.
  mcq-mcq: ꞌEnajihunaꞌe aachijaho varapiji ꞌajohareje ꞌekahunaꞌe reꞌamajaho iviꞌa
    nahama ꞌwaravaji venareje ꞌekahuna paꞌanaꞌe rehuna. ꞌEnakaivo Godira nahama ꞌwaramani
    ꞌunamijino Eparahami aachia vajahana.
  sus-A: شَ وٌن كِسِ سْتْمَ كّ رَ، بَرِ مَ وٌن عَلَ شَ يَامَرِيٍ رَتِنمّمَ، وٌن مُ
    عَ سْتْمَ سْنْن عَلَ شَ لَايِدِ سَابُي رَ. عَلَ عَ قِ عِبُرَهِمَ مَ لَايِدِ نَن
    نَ عَ يّتّ شَ هِننّ شَ قٍ رَ.
  jpn-1965: なぜなら、相続がもし律法によるのなら、もはや約束によるのではないからです。ところが、神は約束を通してアブラハムに相続の恵みを下さったのです。
  fra-SBL: Car si l'héritage vient de la loi, il ne vient plus de la promesse ; mais
    Dieu l'a accordé à Abraham par promesse.
  yka-yka: Peggeˈ bang upama meˈ kahāpan amban Tuhanin tepe si kite bi bang tuhutte
    bi meˈ pangandaˈakan saraˈ tasulat si Musahin, na, gaˈ ne niyaˈ guna janjiˈne
    miyaˈan. Saguwaˈ peggeˈ bakas Tuhanin ngajanjiˈ weˈ ngurung iye kahāpan hangkan
    miyaˈan pangurungne pu si Ibrahim.
  mle-mle: Aw li nyan God diki sukwasukw kwurkwana mawul aw aal lo wa danik tikuw
    kwurik-bana a lo wab wukikuw, aal nyan akis kwurik-bana aal sukwasukw kwurkwana
    mawul Godab, aal di diki Aparamik takadil abanik tikuw. Aw God Aparamik atawa
    sukwasukw kwurdid, aal di diki takadil abanik tikuw, “Wun mwiya mwiyab kwurkituwa,”
    wakuw.
  shp-NTPO: Jatian ja esé senenhaketianres, noa Diossen kishpinmati iketianra, noa
    jaskámati yoini ixon senenhakin noa imaima itiki. Ikaxbi Diossenra Abraham yoia
    iki, ja kishpinti jawéki jawekopímabi iti.
  aom-aom: 'Noehu mu vaenövoröhe jögoroho ejahoromo ëhuro God-are suvuoroho mana baeꞌibejo
    no uvoꞌibejo: God-ro no ajamuiꞌi Abraham mae uavëꞌëro bogo ëhunioho hesi maho
    bojamuiꞌi aꞌi huro gavade noro mu mae vaejamu gagorovo iae ëhuni hesi suvuoroho
    mana bojamuade höjo. Röhu bogo ëhiohoje. God bogo Abraham-are mu maho garomo hesi
    suvuoroho manaho bojamiꞌi aꞌi God-ro no ajamuiꞌi Abraham uavëꞌëro ëhuni hesi suvuoroho
    Abraham bojamadeje.'
  geb-geb: Nza maaŋ muuŋgip, Fhe Bakɨme nzan nɨɨn zav nzan mbuigi bigi, nza Moses
    suaŋgi tɨvi zɨn ŋgɨp, nta ndirga. Nza mba Fhe Bakɨme nɨɨn zav nza suaŋgi tuavar
    mba bigi ndi fhuvara. Nza khueŋ mbugu kaŋgiri, Fhe Bakɨme mba bigir Abrahaman
    nɨɨn za suaŋgiap, ana maamgiap, ana ndɨɨi.
  bsj-bsj: Na no kwalito bou binen ki bolang di, ci bou bo ki nor tak. Dila Kwama
    ne Ibrahim ki nor.
  cak-cak: Roma xa ta nic'ul ri rusujun ri Dios riq'uin ni'an ri nu'ij chupan ri ley
    ri xyo'ox che ri Moisés, nu'ij tzij chi man jun xc'atzin-vi chi sujun can chi
    nisipes. Pero ri Dios xuya' che ri Abraham roma xu'ij che chi nusipaj.
  chf-NT: Si lo que Dios u yäc'benonla, u yäc'benonla uc'a cä tz'ombenla ni ley taj
    Moisés, mach jin jiq'uin ni matän que Dios u yäli que u xe u yäc'ben aj Abrahamba.
    Pero Diosba u totoj äli chich que jini u xe u yäc'ben aj Abrahamba es matän chich
    une.
  tlf-tlf: kanube ulo bota waafu-nulupta, God imi mufekmufek, “Boyo ipmi o,” age-se
    uyo kugan-nuubup nimnam, utamupta e, ilep boyo God imi weng kwep daa-nala, “Kanubelan-temi
    o,” age-se bomi diim ilep ba kale, ulo bomi diim ilep uta kalaa agan-nuubup kuta,
    God iyo, nalami weng kwep daa-sii bota o age-nalata, mufekmufek tambal boyo Abraham
    imi kobe-se ko.
  piu-2006: '@see-verse:GAL.003.017'
  poh-NT: Jeꞌ aj reꞌ nikꞌor maj reꞌ cuseꞌsbal reꞌ ritikꞌa̱b cho wach i Dios chi nariyeb
    reh maꞌ Awraham, wi ta nak reꞌreꞌ ncꞌulmujic xa ruꞌum rinimjic i Cꞌuhbal Yeꞌo̱j
    reh Moyses, ra̱j rikꞌorom chi reꞌ rikꞌorbal riyeb cho Dios reh Awraham maꞌ cꞌahchiꞌ
    ta nak rojic elok wach.
  tue-tue: Abraham Cõãmacʉ̃rẽ padeorí, wapaséro manirṍ Cõãmacʉ̃ cʉ̃ʉ̃rẽ “ãñugʉ̃́rã
    niiĩ” jĩĩ ĩñayigʉ. Marĩcã Cõãmacʉ̃mena ãñurõ niidʉgara, Abraham padeorírobirora
    Cõãmacʉ̃rẽ padeoró booa. Marĩ Moisére dutiré cṹũriguere tiirémena Cõãmacʉ̃mena
    ãñurõ niimasĩricu.
  bjp-bjp: Arafah, gam wol le fafakalok ke God i la usuf kerer, wara le kere misuut
    na nagogon? Biil. I wara na falimlim kia tom. God i falimlim ta ini usuf Abaram,
    i wara na famais kia usuf i.
  xon-xon: Tipuur ngbaan pu le Uwumbɔr nan ŋa tinyoor ŋa Abraham pu. Nima le mɔk ke
    u ga ŋa tinyoor ŋa ti mu pu, tipuur ngbaan pu. Naa ye ke ti dii nkaal ngbaan le
    ga cha u ŋa tinyoor ŋa ti pu.
  tzo-ZNT: Ti jaꞌuc chicuxiotic o ta sbatel osil li smantaltac Rioxe, mu cꞌusi bal
    o ta jchꞌuntic chac cꞌu chaꞌal ixchꞌun ti Abraame. Pero ti Abraame icuxi ta sbatel
    osil ti ixchꞌun ti yech ti cꞌusi chal ti Rioxe. Yechꞌo un maꞌuc chicuxiotic o
    ta sbatel osil li smantaltac Rioxe.
  mpm-NT: Ko nɨnɨ nuu yɨvɨ ka jandatu ley Moisés na kuaꞌa ya taꞌu i ja na kendo ndaa
    i nuu ya, yukan ti tukaa na kuaꞌa ya taꞌu nuu yɨvɨ ja kandixia i maa jnuꞌun ni
    chisojnuꞌun ya. Ko ansu siaꞌan ni chisojnuꞌun ya nuu Abraham. Tu ni kuu ni ɨɨn
    jniñu ni saꞌa Abraham ja ni niꞌin da taꞌu un, chi mani ja ni kundaꞌu ini ya maa
    da. Ja yukan ni jaꞌa ya ɨɨn taꞌu nuu da jiin jnuꞌun ni chisojnuꞌun ya nuu da jiin
    nuu maa ɨɨn ni jnaꞌan da.
  ots-NT: Yʉ to i e̱me̱ ca Ocja̱, i tøhmi da ttundi ca rá zö, porque guehca̱ xí ma̱n
    ca Ocja̱. Bbʉ di nesta cʉ cja̱hni cʉ i e̱me̱ ca Ocja̱ di dɛn car ley pa di da̱h
    car bendición ca xquí ma̱n ca Ocja̱ di un quí familia car Abraham, jin te di mu̱hui
    car promesa‑ca̱ bbʉ. Nu ca Ocja̱ xquí xih car Abraham di undi car bendición co
    cár tzi pöjö, di uni guegue‑ca̱ cja̱ co quí ba̱jtzi cʉ di hmʉy. Jin te mí nesta
    di mɛh car Abraham pa di da̱h car bendición.
  hoy-hoy: यतिकी अगर मीरास व्यवस्था देल सिक्याद रा बाक वादा देल ईला, लेकीन परमेश्वर
    अब्राहम उक वादा अन द्वारा कोट बुटान.
  amo-amo: Andi ugadue wa dak unuzu kitin ndukari, uso na unuzu kitin nsunun nuwari
    ba. Bara Kutellẹ na ni unin tọp kitin Ibrahim unuzun nsunun nnu.
  pjt-pjt: Panya nganaṉa Moseku aṟawanu nyinanyangka Godalu nganaṉanya kalkuntjatjanungku
    puṯu unganyi. Palu paluṟu nganaṉanya ungkupai paluṟu kalkuntjatjanungku kutju.
    Panya Aipuṟamalu wanka nyinaralpi Moseku aṟa kanyintja wiya ngurpa nyinangi. Ka
    Godalu pukuḻtju puḻkangku palunya ungu paluṟu kalkuntjatjanungku.
  cwe-cwe: Kwaviya one chitumetume cha Mulungu chohuwila Malagilizo ya Mulungu yoyamwing'hile
    Musa, basi hachidaha kaidi kuhuwila chiya chiyalongile Mulungu, mbali Mulungu
    kwa ubazi wake kamwing'ha Bulahimu chitumetume kwa nzila ya chiya chiyalongile.
  daa-NT: Ya ƴiriy rakki, Buŋ yaa bere gamin ɗo gee kuuk karmiya gaanuun di, ŋaar-ak,
    ŋa beraaɗo maan kaak ŋa kaawtu a ŋaa gine. Ka seener gay, Buŋ barkiyig Ibraayim
    ar taat ŋa ɗiyiiji.
  mlp-mlp: Ari i God ago maror Moses bilamta na muzin bugeq ago os dimunta waqamta
    nazaq iyid teq i ginad kazaq em nag. God hel diqmo haqad ago os dimunta Abraham
    samanmo ugnan bilamta na le saman tiqiy haq nag. Teq haiq. God in ago os dimunta
    Abraham samanmo ugnan haqad gamuk hel diqmo bulonta.
  ape-C: Aria ta apak mugipesh lo aria murao eneshenesh yopishi eshudok mugremesh
    akure, aria apak mudukemesh namudok. Apak douk madae mugipesh enyudok adurin atin
    baraen aria muraesh uwe, uwok. Aria Iruhin nakripan enyudok atin adurinyi baraen
    Abraham aria natauruman meyoh nakon eshudok eneshenesh.
  bgs-bgs: Atin ka matanggap tô bággén ka Manama ukit katô katuman katô mga sugù,
    ándà dán ágpulusán katô tandô su matanggap ni ukit katô linumuwan. Asal igbággé
    ni katô Manama tun ki Abraham su igtandô din tun kandin, ánnà su duwán mga sugù
    na igtuman i Abraham.
  faa-faa: Asiamo Kotimo ayiakakosaposane makosakipoko aporomo Kotimo somemane suane
    kekemarakanone, ane Kotimo ayiakakosaposane makosafapo. Kotimo Eparahameaki someraka,
    “Né makoteraka ayiakakosapo.” Aisane Eparahamemo kakimasasamo eaki kasapo.
  kik-kik: Nĩ ũndũ-rĩ, angĩkorwo igai rĩngĩoneka nĩ ũndũ wa watho-rĩ, rĩtikiumanĩte
    na kĩĩranĩro; no Ngai, nĩ ũndũ wa wega wake, nĩaheire Iburahĩmu igai na ũndũ wa
    kĩĩranĩro.
  cap-NT: Moisés lii jaru kamchiz̈ cjen Yooz zumanaca tanz̈taz̈ cjitasaz̈ niiqui,
    jalla niz̈tiquiztan Yooziz̈ Abrahamz̈quiz tjaata taku anaz̈ waltasac̈ha. Pero
    panz̈ walc̈ha. Yoozqui Abrahamz̈quiz nuz̈ukaz taku tjaachic̈ha, z̈oñinaca liwriizjapa.
  ksr-ksr: Oyaŋboyaŋ koloowombaa kotumotueya ii Kana qaa otaaŋ mokoloowonagati eeŋ,
    Anutuwaa soomoŋgo qaawaajoŋ mende toroqeŋ amamaaniŋ eeŋ toontooŋ ewabo. Buŋa qaaya
    Aabraham muroti, ii eeŋ totooŋ mende eroto, Anutunoŋ qaaya iikawaa so Aabraham
    kotuegoŋ muro oyaŋboyaŋ mokolooŋ laligoro.
  eng-TNT: For yf the inheritaunce come of the lawe it cometh not of promes. But God
    gave it vnto Abraham by promes.
  sbs-sbs: Kakuti chifumu chibakezi cho mulao, ni chisena chibakezi che nzila ye sepiso.
    Kono Ireeza chakulukuluha ava chihi Abrahama che isepiso.
  sue-sue: Nena potamu senu zewai wenua awa lo ge emo pai ine itami sia, awa seronai
    emo pai awa tepo wamia. Anutu meni seronai nuso awa dumi pumai nusora Abrahamre
    potinua awa.
  fra-NCL: Car si l’héritage s’obtenait par la Loi, il ne viendrait plus d’une promesse ;
    or, c’est par une promesse que Dieu a fait à Abraham ce don de sa grâce.
  bhg-bhg: Aindabé kaenanemi aodari kera edo era, God mi ainda ao ari kaenato yai
    piainyae. Ata God mi ainda ao ari kaenato yai piaina tarigarida sisina, awatedo
    ainda ao ari kaenato yai piaina. Dá ango God mi ainda ao ari Abraham da yai piain
    sisina, awa pipisisina.
  snn-NT: Ja'nca ba'iguëna, yequëcuabi bainre yihuojën, “Moisés coca ira toyani jo'case'ere
    te'e ruiñe yo'ojën ba'itoca, Riusu re'o bain ruiñe poreyë mai” cajën, yua Riusu
    coca cani jo'case'ere'ru tin yihuocua ba'iyë. Ja'nca yihuocuabi “Riusu coca yo'oja'ye
    cani jo'casi'quëbi gare yo'oma'iji” cajën ba'iyë. Ja'nca cajën ba'icuata'an, te'e
    ruiñe cama'iñë bacua. Riusubi baguë bain re'huaja'yete Abrahamni cani jo'casi'quë
    sëani, maibi Riusu re'o bain re'huasi'cua ba'iye ti'añë mai.
  atb-NT: Hkâsu mù gâ le, haû silí wunlí gi, jep é tarâ eq séng lhûm é nghut jáng,
    danggidiq eq gi, haî le a sêng lhum lo nghut ri; nghut kôlhang, Garai Gasang gi,
    Yhâng é jeju yanmai, Abraham lé danggidiq dông silí wunlí haû byî to bê nghut
    ri.
  cek-AK: 'Kaalok rang hoiah qawktoephaih om nahaeloe, lokkamhaih hoiah om mak ai
    boeh: toe lokkamhaih rang hoiah ni Sithaw mah Abraham khaeah qawktoephaih to paek.'
  bkd-bkd: Ku agkabaluy pa ngaay ha maangken taw sa kinabuhì pinaagi hu Kasuguan saena
    kenà en tumenged hu insaad hu Dios. Ba saini ha kinabuhì in-ila hu Dios diyà ki
    Abraham tumenged hu saad.
  ctu-76: Muq'uic la cʌq'uentyel laj cotyʌntyel cha'an i ch'ujbibentyel i mandar Moisés,
    ma'ix i c'ʌjnibal jini tsa' bʌ i wʌ alʌ Dios mi quejel la cʌq'uentyel. Pero Dios
    ti wʌ alʌ cha'an ti majtyan jach mi yʌq'uen Abraham i cotyʌntyel.
  lac-NT: Wa quin chen quibic a ba' ts'ibta'b ten ic nunquirex Moisés quir u taquico'onex
    mʌ' ba' wir ca' ij cacsex tij cor ti' Cristo. Mʌ' ja wirej, chen ic nunquirex
    Abraham caj toc ten C'uj quire' tsoy tu t'ʌn an ten bic caj u toc ara'b ti'. Rajen
    ca' ij cacsex tij cor a ti' xano'.
  xla-xla: Epedeme wua꞉ natiya. Godta ka꞉ka꞉dle kokoye aiyalma koko tle di watle hapimhalematiye,
    eta Godta ka꞉yapa A꞉iblaham mate yu itiyapo himili kokoye koko pa꞉le hallemla.
    Amasiyama koko eye pe-epapena. Adipalati, Godta meyelo ka꞉yapa A꞉iblaham mate
    yu itiyapo himili e dolumama ka꞉dle kokoye A꞉iblaham watle hamiwapo.
  xav-NT: Abra'ãhã ma, ĩwẽ na te te tãma ropisutu wa, taha zarina ma tô ãma tãma uwaimra.
    Tane ĩwẽ na te te dama ropisutu wa, taha zarina si, te za tô te te ãma dama 're
    a'uwaimrami, sô 're simipari mono ãna, marĩ na ĩsimiroti hã a'â da te dasina tãma
    ãma 're ĩ'uwaimrami za'ra mono zéb zô.
  cuk-cuk: Ar Bab-Dummad dulemarga-ibmar-ukoedi, Moisés-Igar-Mesisadgi-nanadiidba
    uklegena, we-ibmar-ukoedi, bar Bab-Dummad na e-ibmar-ukoye-sogsadba uksasuliled.
    Ar emigindi, Bab-Dummad, Abrahamʼga e-ibmar-ukoye-sogsadba uksad.
  tbf-tbf: Sien va giet ta suvuon mi sinsuv surie mi sinavei nia vemusurie mi vinuor,
    ine mi sinsuv a kap ba buer vunan simi kinubuits. Eiekesen, surie ken tentoiv,
    e Raban a nga terie mi sinsuv rakot se Abaraam surie ken kinubuits ta nga tsana.
  uig-CYR: Чүнки вәдә қилинған мирас қанунға асасланған болса, мана у Худаниң вәдисигә
    асасланған болмайтти; лекин Худа шапаәт билән уни Ибраһимға вәдә арқилиқ ата қилған.
  ikw-NT: Kwnornu nụ ọ bụru nụ nhne okehịa ka kno aka n'iwu, ọ bụ́ma mkwna, kọvu Chiokike
    kwnornu n'oru a, o nyernu a Ebereham hite nụ mkwna.
  khs-khs: 'Alake Kote E topunu miya:na: seyawa tima:na:pela: senayewi Kote solo ele
    sopowa kulu hanosaleke, amowa Koteyewi sepapo auma:na: seyawa matiyaposakeye.
    Koteyewi Epalahamema selese, “Kewa napola:tese auma:na:keye.” Au seyawa Epalahameyewi
    ta: tinase ema mokopo mikeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ፆሳይ ኢሚያ ላታይ ሂጊያን ቤቲያዋ ጊዶፔ፥ ያቲና ፆሳይ ሲንፔ ኢማና ጊዴ፥ ቃላ ጌሌዳዋና ጊዴና ጊያዋ፤
    ሺን ፆሳይ ኢማና ጊዴ ቃላ ጌሌዳዋን ላታ ኣብራሃሞሲ ኢሜዳ።
  pma-pma: Veni tokolkatien koa Ahi vat kati min Ebraham, kei kur maeni suval sanien
    tai. Rokurtei veni mum vasi mengkatien keil. Veni, vahit meatin kilea vakur tokolkatien
    enek vaka en sise sav ten mengkatien keil, voumon hatkatien onen Ahi vamai vahi
    heisav enges. Ka rolei kilea keke Ebraham kur maen tokolkatien ka en hatkatien
    onen Ahi.
  atd-NT: Nò, ko ogkohimu no ogkabogayan ki to sikan no igkohoy-u to Magboboot no
    ogligkat pa to pogtuman ta porom to mgo Balaod din, konad poron ogligkat to innangon
    din do duon. Di ka ingkohoy-u to Magboboot ki Abraham, nigligkat do ian to insabut
    din.
  tel-2017: ఆ వారసత్వం ధర్మశాస్త్రం వలన అయిందంటే ఇక ఏ మాత్రం వాగ్దానం వలన అయ్యేది
    కానట్టే. అయితే దేవుడు అబ్రాహాముకు వాగ్దానం వల్లనే వారసత్వాన్ని ఇచ్చాడు.
  hat-BSA: Paske si eritaj la baze sou lalwa, li pa baze sou yon pwomès ankò; men
    Bondye te bay li a Abraham pa mwayen de yon pwomès.
  top-NT: Calacpuhuántit para cha̱tum cristiano tla̱n ixtaxtúnilh caj xlacata ma̱kantaxtí
    ixley Moisés, entonces tú ma̱lacnú̱nilh Dios, ni̱tú li̱macuán; pero calacapa̱stáctit
    Dios ma̱lacnú̱nilh Abraham huí tú ixama ma̱xquí caj xlacata ca̱nájlalh ma̱squi
    ni̱ ixtlahuani̱t lanca tascújut.
  msk-msk: Aw yaimo pa gaid nang otaw na amaimo yaan madyaw nang Dios pinaagi sang
    pagtoman sang balaod, way kakabosan nang saad. Awgaid yang Dios yagalaong na yang
    otaw amaimo madyaw naan tungud sang sompaw ni Abraham na si Jesu Kristo na syasaad
    nang Dios kang Abraham.
  gyr-NT: Supi eté acoi Tũpa suindar ou vaherã porerecosa Moisés porocuaita mboavɨyesa
    pɨpe suise viña, ahese ndahei chiaveira Tũpa remimombehugüer sui. Ahe rumo ñepei
    reseve Tũpa remimombehugüer rupi Abraham upendar porerecosa.
  kmh-kmh: Pen basind chin Ebraham low minim ak niŋek, Gor nup dak ma aŋgnimimb; nup
    simb niŋiy, giniŋgayn aŋgiy aŋgayak rek dak.
  ukr-ONPU: Бо якщо спадщина від Закону, то вже не за обітницею, але Бог дав її Авраамові
    через обітницю.
  emi-emi: Poli arova ita ghaaghaa niarangise kanna God, poli ita aimuli tee inangari
    nipaopao, tale isaa o salana karika ita ghaaghaa isaa o voto mausi inangari nialokoi.
    Poli nim maamasinaane God me ghe tau lao sio ta Abraham tale inangari nialokoi.
  zpv-NT: Pwihsi sidela herensi nin biaꞌhan dxyiꞌdxyi Dxiohs loh guehtu Abrahn naan
    pur xcweenta xteenn xlehyi Moisehs, pwihsi ayi xi herensi guhpa Abrahn loh Dxiohs;
    per ziga nnah laꞌh Dxiohs basiaꞌhannee herensi laꞌh Abrahn laasii desde galohyi
    biaꞌhan dxyiꞌdxyinee Ñiꞌh laꞌh Abrahn.
  gux-gux: Li yaa tie ke U Tienu halimani baadi kelima li balimaama kubima yaapo,
    laa go tie u ñoanianu po. Ama li tie kelima u ñoanianu yaapo yo ke U Tienu den
    puni Abalahama o hanbili.
  kos-kos: Tuh mwe kite lun God fin ma ke sripen Ma Sap, na tila ma ke wulela sac.
    Tusruktu, ma ke sripen wulela sac pa pwanang God El asang mwe kite sac nu sel
    Abraham.
  ibo-ibo: Ọ bụrụ na inweta ihe nketa nke ya na nkwa ahụ so dabeere nʼiwu, mgbe ahụ,
    ihe nketa ahụ adabereghị na nkwa e kwere. Ma Chineke sitere nʼamara nye Ebraham
    ihe nketa ahụ site na nkwa o kwere ya.
  yml-yml: ꞌAiꞌedi veꞌetoboda ꞌadi vematayakayaka ꞌwaidiega ꞌada nuakalikali Yaubada
    i da veledaga, ꞌako kebu ta da veluagadiga yana vonaꞌawaufaufa ꞌwainega. Weꞌe
    mogitana Yaubada ma yana nuakalikali i vesauluva ꞌatumaina Ebelamo ꞌwaineye wata
    ꞌida ꞌwaideye fai nagami i vonaꞌawaufaufa.
  ory-ory: କାରଣ ଅଧିକାର ଯଦି ମୋଶାଙ୍କ ବ୍ୟବସ୍ଥାମୂଳକ ହୁଏ, ତେବେ ତାହା ଆଉ ପ୍ରତିଜ୍ଞାମୂଳକ ନୁହେଁ;
    କିନ୍ତୁ ଈଶ୍ବର ପ୍ରତିଜ୍ଞା ଦ୍ୱାରା ଅବ୍ରହାମଙ୍କୁ ତାହା ଦାନ କରିଅଛନ୍ତି।
  bzj-bzj: Now Gaad noh wahn bles yu jos kaa yu kip di Laa, bot ih wahn bles yu kaa
    ih mi pramis fi bles yu. Rait soh, Gaad bles Aybraham kaa ih mi pramis fi bles
    ahn.
  chk-chk: Pun are än Kot we lifang epwe longolong won ekewe Allük, mürin esap chüen
    longolong won än Kot pwon. Nge Kot a ngeni Apraham ei lifang pokiten an we pwon.
  ssd-ssd: Sine Kuate tuku wam magenu kilam ŋga siŋgine saŋgrimbi tukul pasa dubimba
    kileg kande Kuate nu ake siŋgam sakina ta mbolŋge kile ndakeg kande. Kuate nu
    Abraham nuŋe wam magenu tambim saka sana sulumba ake tuna.
  acr-TNT: Ma we ta cakacꞌul rubiꞌtisim ri Dios ruma cakatakej ri Tzij Pixab, riꞌ
    na e ta ruma ri biꞌtisinic xuꞌan ri Dios; noꞌj ri xusipaj ri Dios che ri Abraham
    e ruma ri biꞌtisinic uꞌanom chi che.
  rop-rop: Yu si? If det laif weya God bin tok im garra gibit langa Eibrahem bina
    kaman brom det lowa, wal im nomo bin kaman brom det pramis. Bat God bin gibit
    Eibrahem det laif dumaji imbin pramis blanga gibit im.
  mee-mee: Iau ka role minmina kurumea, ngaroma agau te ravungngana ka oru ra piunga
    ba bonga te role tao nga puna nga agau laeala loangakurumengana ka bangapagame,
    na ravungngana ka oru nginngina ala sana puna nga patongkala tale. Avae Nutu ke
    tungumane oru ra piunga ba bonga ae i role tao te Abaram ka patongkalangana.
  dif-dif: Ngangau maratunka jirijiribani jaurali wokaranani, jeruja wata morla talpadakani
    jaurali. Godali ninaia Abrahamangu talpadakani jaurali manjulandru jinkina wonti.
  gam-gam: Mo ye napanda ge, kandja lo yembe yembona, God wal auno dje pille yei wal
    ge nono aunda mal panda. Ba ge man, Abraam wal i ge God Abraam boll kandja dje
    wori yei al ge i.
  nou-nou: Awarate God mi kando embo umo agodari ge awa kera edo ira awasedo itari
    bugadira awa kando God uso sari gari ge sisira awasedo awa bugaera. Awarate God
    uso sari gari ge awasedo Abraham da yei ewamei ari awa ititisira.
  mqb-NT: Mbərom a zlapan anà Ibərahima nà, i varan zahav, wan sə kutov anahan ahay.
    Kak abay Mbərom i varan way anà ɗo ahay anga sə ɗəfan apan anà Tawrita nà,
    i təra way mə zlapay a sabay. Wita nà, magwagway. Əna, Mbərom a gan sumor anà
    Ibərahima nà, ta sə zlapan tə way.
  ape-B: Ali sapos apak mugipech lo ali mulau enechi enech yopichi echudak muglemech
    ele, orait apak mudukemech namudak. Apak douk wo mugipech enyudak adulin atin
    balan ali mulawech e, wak. Wakuli God naklipanu enyudak atin aduligeinyi balan
    Ebraham ali nagakomanu meyoh.
  grc-F35: Εἰ γὰρ ἐκ νόμου ἡ κληρονομία, οὐκέτι ἐξ ἐπαγγελίας, τῷ δὲ Ἁβραὰμ δι᾿ ἐπαγγελίας
    κεχάρισται ὁ Θεός.
  cav-NT: Yusuratu Abraham tyaana ahua jidaque tuque tuaqueja catyatihua baatsu. “Pusha
    amadya mira tsujetyatsu ama tuque abuque”, jadyatu jucuare. Tura ni ecuana tuaqueja
    judirushaquena juhua cacuatsashati eque juyaju, tume tura ecuana Abraham tuaqueja
    judirushahua bucha ama aquena juhua. Yusuratu tura aana ahua equedya aya.
  kgp-NT: 'Kỹ Topẽ tỹ Abraão mỹ: “ve jé ã tóg ke mũ, ã krẽ''krẽ mrẽ,” he ja ẽn tugrĩn
    tóg ve ja nĩ, Topẽ vĩ hã tugrĩn tóg ve ja nĩ, Abraão ti. Ti tỹ ẽg jyvẽn ẽn to
    ke tũ vẽ, ti tỹ ẽg mỹ: “ẽn ve jé ãjag tóg ke mũ,” hen kỹ ẽg tóg venh ke mũ, ti
    vĩ tugnĩn.'
  bvd-bvd: Aia, lea sa God nia ka falea doo diane ki fuakolu suli ne kolu ade sulia
    bae lana taki, nia ka nao si falea naa fuakolu sulia alangaia nia. Sui ma God
    nia fale tatakwai 'ana diana lae fua sa 'Abraham sulia alangaia nia fuana.
  ukr-1871: Бо коли від закону наслїддє, то вже не від обітування; Аврааму ж обітуваннєм
