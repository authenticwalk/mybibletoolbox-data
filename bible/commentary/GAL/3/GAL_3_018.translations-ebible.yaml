    isa ega pakoꞌa iifaga ekapa auga eegai aemai. Gome Deo Abraham Moses ega iifa
    kainai epea puo kapa feloꞌi aepenia kai, Deo pakoꞌa iifaga kapula ekapaisa auga
    kainai, Abraham kapa feloꞌi epeniia.
  aey-aey: Ge, oso uqa loo je toodu odonanu uqa Anutna mugumige migec ufei uqa Anutna
