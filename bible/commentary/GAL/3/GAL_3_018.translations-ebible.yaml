    usne usparuza sapnat kit watsat mɨlnnazi. Diosne Abrahamta kin namtɨt aizpa kishira.
    Usne ussa maiz kit nil awakana namninta.
  agm-agm: O amɨ nyangi wɨnɨhapɨpa Abɨraahamɨhomɨ gaahandɨ Autaahaatɨho kawindɨhandɨ
    nyangi wɨnɨhapɨpa nga nanyɨnyonaahɨ, amɨ Autaahaatɨho Abɨraahamɨhoai gaahandɨ
    kawitandɨ pɨwɨha watɨpɨtatɨ katindɨhandɨ noaipatɨ nehɨ pɨwɨhaatɨtaihe. Amɨ sandɨ
    wɨndɨ siyatɨmaahe. Apɨpaahɨ owe. Amɨ Autaahaatɨho Abɨraahamɨhoai gaahatɨ kawitandɨ
    pɨwɨha watɨpɨtatɨ wɨsasirɨhɨretɨ Komɨ gaahatɨ kawɨsatɨ nunyataise.
  ubr-ubr: God aumatan ibitet on baifafaro emon itananat on, ato ot men arimon On
    an aumatan tatnos on. Baise God an kaber Abraham aurin siyaumatanit on itai yabin
    Abraham on aumatan ibokikin on mes.
  tsw-NT: Nna̱ Wila̱ꞌa̱ waa gura ca tsu abaꞌun a na A̱sula̱ a yuwayin Ibrahim, to,
    abaꞌuꞌun u buwa adama a nzuwulaiꞌi shi. Amma wo oꞌwo ne shi, adama a na A̱sula̱
    a ca ta̱ Ibrahim abaꞌun a̱ yi pere e ekere a nzuwulai n na u yuwain.
  cax-NT: 'Arrtü ñemanauntu ucurusüca uiti Tuparrü ui numacoconauncu ümo na corobo
    nüriacarrü, entonces chauqui chüvaleoquipü nurarrti Tuparrü ümoti Abraham, ni
    oemopito. Pero arrti Tuparrü nanti ümoti Abraham sane: “Arrüna niñacunusüancaca
    aemo ta tone nirracumanata aemo, champü nümoche atrabaca itobo”.'
  aia-aia: '''Ia God ai''a ha''agorohigaau ''iniai suri''i agaa''i ringe ana''ia Moses.
    ''A ha''agorohigaau suriai duruduru ana, ''onaai ha''agorohia ana Ebraham suriai
    durua ana tanaa.'
  srp-1865: Jer ako je našljedstvo od zakona, onda veæ nije od obeæanja, a Avraamu
    obeæanjem darova Bog.
  agt-agt: A gagangay hapa ta kunna ten, te ya nekari na Namaratu te mina Abrahamen
    ikid na simsima na kiden a allak na la tekid, te awena para la nebar ya lintig
    na en. A am kakurugan mina ta isipat na kitam ta nekari na en te mina Abrahamen
    gafu ta nedulot tam ya lintig na en a bakkan mantu ta allak ya gafu na am awa
    pangidulot tam hud la ta lintig na en.
  lug-lug: Kuba oba ng’obusika bwesigamye ku mateeka, buba tebukyali bwa kisuubizo;
    naye yabuwa Ibulayimu olw’okusuubiza.
  yby-yby: Monokamidana uvaminalaya lo hukoko libo gautiya lekaka nesa minatidanako,
    Omailimoya ga lo mololetoko libokutiya lametine. Sa-oneboya, watiya minamiye.
    Omailimo Aebalahamudaya aha nesakidana monokamidana uvaminala le ohetaibo maya
    ne.
  heb-heb: כי אם תבוא הנחלה מתוך התורה לא תבוא עוד מתוך ההבטחה אבל את אברהם חנן האלהים
    על ידי הבטחה׃
  mpp-mpp: Aime yefe-yowa balaibegacte Wapongti gagale wiyac nalic mi lacnodaicte,
    Wapongte mimipangka sugu gagale wiyac nalic badaicte. Aime Wapongti Abraham moc
    bamadickelu mipangkelu gagale wiyac lacnowec, yogodi mimipang mipangkeicnele gagale
    wiyac bawec aigac. Ye yefe-yowawa nalic mi badaicte.
  apb-apb: Na e to'ohuu oto, aana mala uri kie kei lae oto mola i sulie Ha'atolanga
    huni hele aana nga taa nge a God e niie mai hunie a Ebraham, nge e lio mala uri
    e sa'a lae oto i sulie haiholota'inge eena. Ta'e e sa'a mwada'u ike urine, aena
    aana a God e tohungei nii mwaakule mola aana ha'adiana'anga ingeie hunie a Ebraham
    aena aana e asuie haiholota'inge oto pe'ie.
