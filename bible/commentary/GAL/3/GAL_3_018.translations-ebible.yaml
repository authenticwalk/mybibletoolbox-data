    kija kiyalongile Mulungu. Lakini, mbuli ya kija kiyalongile, Mulungu kamgwaa nhunza
    Abulahamu.
  nhr-nhr: Ncẽè Nqarim dis máàkus kò x'áèan koe guua hãa ne i nxãaska gaicara nqòòkagukus
    koe guu tama khama; igabam kò Nqari ba nqòòkagukus koe guu a Gam di cgóm̀kuan
    ka Abrahama ba máà a.
  uig-PIN: Qünki wǝdǝ ⱪilinƣan miras ⱪanunƣa asaslanƣan bolsa, mana u Hudaning wǝdisigǝ
    asaslanƣan bolmaytti; lekin Huda xapaǝt bilǝn uni Ibraⱨimƣa wǝdǝ arⱪiliⱪ ata ⱪilƣan.
  beo-beo: Gode da A:ibalaha:mema hahawane dogolegele imunu sia:beba:le, E da gousa:su
    hamoi dagoi. Be ninia da hahawane dogolegele imunu liligi amo Sema hamobeba:le
    lamu ganiaba, ninia da Gode Ea ilegele sia:ga hamoi liligi amo hame lala:loba.
  acf-NT: '@see-verse:GAL.003.017'
  tpi-OTNT: Sapos yumi mas bihainim lo bilong yumi ken kisim ol samting God i bin
    makim bilong yumi, orait yumi no kisim long rot bilong promis. Tasol yumi save,
    God i bin mekim promis long em bai i givim dispela ol samting long Abraham.
  mbt-NT: Su emun ke pinaahi re te pegtuman te Balaud ne henduen pad egkarawat ka
    dasag, kene naa ne saad ka egpuunan due. Piru tenged te keupiya wey keyid-u te
    Manama, imbehey rin sika diye ki Abraham pinaahi mule te saad din.
  hau-SA: Gama da a ce gādon yă dangana a kan doka ne, ai, da ba zai dangana a kan
    alkawari ba; amma Allah cikin alherinsa ya ba wa Ibrahim gādon ta wurin alkawari.
  mam-NT: Ju' tzunj, nuket e kiik' t-xtalbil Dios nuk tu'nj knimbil ti' ley, mintetzele
    e kiik' t-xtalbilxin tu'nj yol e cyaj tk'o'nxin. Pero tzin tyeec'an Abraham yaa'n
    ju'wa. E tzaj tk'o'n Dios xtalbil te Abraham nuk o'cx tu'nj otk cyaj tk'o'nxin
    tyolxin.
  udu-udu: Haali/ waḵki/ mal ta ji gi gwoŋḵan jin c̱inu mo tani a’di yisa di mo ’ko’di
    gwo jin onu is mo, hili Arumgimis ki c̱i a’di ka Ibrahiim ki gwo jin onu is mo
    be.
  tvt-tvt: Mamah liidih Rangte lakkot rah Hootthe doh mok nyaang abah, heh kakham
    adoh takah nyaang ka ang ah. Mamah ang abah uh erah bah Rangte ih kakhamta thoidi
    lakkot ah Abraham suh kota.
  bgt-bgt: A God keda vatokeghita, boi eigna kati leghua na komi vetula nigna Moses.
    Teo. Imanea keda vatokeghita eigna ke taluhaghorea keda eia. Vaghagna iangeni,
    a God ke vatokea a Ebraham eigna ke taluhaghorea keda eia.
  mvn-mvn: Wayahina, Yaubada ya nuanua naona vivane kavitumahanei, e munia tauna Nuana
    Ahihinata na‑veneka. Yaubada ya nuanua eha naona ya Veimea kavi‑ateteye, e munia
    Nuana Ahihinata na‑veneka. Aituhu deina, kana‑vona Yaubada ya vona‑dabadabana
    Abaraham wayahina eha aitam aviani. Ka kadu aituhu deina, Yaubada avaha ya vona‑dabadabana
    vo‑vinei. Kate Yaubada eha ta‑dewe deina.
  djk-NT: Bika kon u taki, na wooko anga weiti e meke Masaa Gadu gi sama en gaan bun,
    sama á be o poi taki, na fu di Masaa Gadu paamisi gaan bun namo. We, da kweti!
    Bika u si fa a be paamisi Abalaham sani namo, ne a du en gi en. Da na gaan bun
    ati fasi namo a teke luku en de so.
  uig-LAT: Chünki wede qilin’ghan miras qanun’gha asaslan’ghan bolsa, mana u Xudaning
    wedisige asaslan’ghan bolmaytti; lékin Xuda shapaet bilen uni Ibrahimgha wede
    arqiliq ata qilghan.
  nde-nde: Ngoba nxa ilifa leyame emthethweni, ngalokho kaliseyamanga esithembisweni;
    kodwa uNkulunkulu ngomusa wakhe, walinika u-Abhrahama ngesithembiso.
  ton-ton: 'He kapau ʻoku mei he fono ʻae tofiʻa, ʻoku ʻikai ai ʻi he talaʻofa: ka
    naʻe foaki ia ʻe he ʻOtua kia ʻEpalahame ʻi he talaʻofa.'
  mir-NT: Coo häxøpy quiaꞌa tøyhajtä jaduhṉ, cab häxøpy tiuṉ̃ nebiä Dios jecy yajcuhdujquiän.
  cak-YNT: Xe-ta roma re ley chin re Moisés nakac'ul-ta re bendición, manak-ta nic'atzin-va
    re xusuj re Dios cha re Abraham. Pero xa man quire-ta. Re Abraham can xunimaj-va
    re xusuj re Dios cha, pero man roma-ta re ley xuc'ul re bendición re sujun cha
    roma re Dios.
  ces-1613: Nebo jestližeť z Zákona pochází dědictví, tedy již ne z zaslíbení. Ale
    Abrahamovi skrze zaslíbení daroval jest Bůh dědictví.
