    Mamalu Yipuramja jamartapungu ngampurrju kanyilkura, jampa Yipuramju Mama yilta
    kulirnu. Yilta Mamalu jamartapungu ka Yipuramku kunyjunyu ngapirnu.
  lbk-lbk: Tay mo sa ya tawichen tako nan ichawchaw Apo Dios khapo isnan mangiyangnenan
