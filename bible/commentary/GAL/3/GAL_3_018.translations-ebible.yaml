    Abraham e iáangˋ dsíirˊ, co̱ꞌ lajo̱b júuˆ nɨcacuøꞌrˊ dseaˋ do lamɨ˜ jéengˊguɨ.
  deu-1951: Denn käme das Erbe durchs Gesetz, so käme es nicht mehr durch Verheißung;
