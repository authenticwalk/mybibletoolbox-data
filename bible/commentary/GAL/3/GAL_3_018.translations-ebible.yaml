  san-DEV: यस्मात् सम्पदधिकारो यदि व्यवस्थया भवति तर्हि प्रतिज्ञया न भवति किन्त्वीश्वरः
    प्रतिज्ञया तदधिकारित्वम् इब्राहीमे ऽददात्।
  tna-NT: Aimue ecuaneda jacuatsasiati cuana yainia putsu, Diusu ja ecuana d'eji su
