    romgurr dhawu'-nhirrpanminyawurrnydja ŋunhi maṉḏa ŋäthil djäma God-Waŋarryu ga
    Yipurayimdhu. Yo, ŋulatjarryi bili yan ŋunhi dhawu'-nhirrpanminyawurr romgurr
