  ena-ena: Asɨ agaŋ Ebɨlam saŋ mavɨn hɨniavɨla akuaba akuaba huaci huaci iguben aba
    ciaŋ mɨguavɨla abami uami. Ciaŋ mɨguavɨla abami sadaŋ igubali uami. Agadɨ ala
    Asɨ alusaŋ akuaba akuaba huaci huaci agɨladɨ igubali aba ciaŋ vɨdɨvɨdɨŋ Mosesɨ
    lɨbami agadɨ pam lubiahɨlɨmɨli alusaŋ ma igubali uami.
  tgo-tgo: Thare valɨkaiwae mbaro ghaghambu kaiwae Loi i giya le mwaewo weinda? Nandere!
    Ko iyemaeŋge ne i giya weinda kaiwae va i dagerawe weinda. Tembe ŋgoreiyeva Loi
    i giya le mwaewo bwagabwaga weya Eibraham kaiwae va i dagerawewe ne i vamboromboro.
  yap-yap: Ya fa’an manga n’en ni nge pi’ Got e nge yib ngodad u daken e re Motochiyel
    nem, me ere dabki yib ngodad u daken e n’en ni ognag nra pi’. Machane i Got e
    pi’ ngak Abraham e n’en ni ognag ngak ni fan e yog ngak Abraham nra pi’ ngak.
  mop-NT: Bel ti ca'a ti c'ümü' c'u' u yadaj a Dios u tz'eec ti'i aj Abrahama. Ma'
    tu paatal ti naaltic abe' etel tanil ti tz'ocsic a leye, u men u tz'aj u t'an
    ti'i aj Abraham u sijic ti'i c'u' u yadaja.
  tet-tet: Nia natuun matak-malirin baa Abraham, lahoos tan Abraham nalo tuir ukun-badu,
    mais tan Naꞌi Maromak nakara foo loos baa Abraham. Lia nia hanesan oa ida mak
    simu bein sasoin nosi aman. Oan simu tan aman nameno nela kedan, lahoos tan oan
    nalo tuir ukun-badu.
  hlt-MCSB: Rho tah olkhueng lamloh om koinih olkhueh dongah om mahpawh. Tedae Pathen
    loh olkhueh nen ni Abraham te a rhen.
  xtd-NT: N‑xiaꞌan Ianyuux tnuꞌu‑ia nuu Abraham xa duꞌa koo. Xijan kuu xa ña ndoñuꞌu‑ro
    xa kada‑ro ná io ná juaꞌan tnuꞌu taꞌu tniu Moisés, xa niꞌi‑ro xa taxi Ianyuux,
    chi n‑jaꞌan‑ia nuu Abraham xa io ɨɨn xa tax duꞌa nga‑ia.
  mdy-ETH: ፆኦሲኮ ዒንጊፃ ዎጌ ዛላና ጴዻያታቴ፥ ፆኦሲ ዒንጌ ሃጊ ማዓንዳ ዎዞ ቃኣሎና ማዒፃ ዓታንዳንቴኬ፤ ጋዓንቴ ፆኦሲ ዓብራሃሜም
    ዒንጌ ዒንጊፃ ሃጊ ማዓንዳ ዎዞ ቃኣሎናኬ።
  spl-spl: Yakât topŋe nâŋgâŋetâ keterahâkgât yuwu sâmune nâŋgâŋet. Anitâŋe Awarahamgât
    manman kârikŋahât pat kuwaŋgim den ekuop ya girem denân torokatmâ ki sâop. Awarahamâk
    ekuop. Yawu gârâmâ manman kârikŋe ya mene sâm Anitâŋe Awaraham den ekuop ya otmu
    girem den yâhâp yâhâp ki menom.
  usp-NT: Wi jwi'lke Jpixb' Kakaj Dios tijye' ri b'il jwi'l, jilonli ma' ri' ta' ri
    b'il jwi'l. Pero Kakaj Dios b'ilch re Abraham jwi'l ojr chi tike jsipaj re.
  zav-NT: Žalə' Diozən' ne' de que beṉə' ca' chso'on cuaseḻoḻ can' na ḻein' zɉənaque'
    beṉə' güen, bito chaclene' beṉə' can' bene' lyebe gaquəlene' žalə' ca'. Pero cuine'en
    ne' c̱he chio'o chonḻilažə'əchone' de que naccho beṉə' güen laogüe'enə' por ni
    c̱he lyebe de'en bene' len de'e Abraanṉə'.
  sgz-sgz: Ngo ái Káláu a long artálár pasi kán kamkabat ur singin tekes kabin a mur
    i nagogon, ki kápate hut kabin i kán oror ái Káláu. Ngorer kápte a asosah i Abaram
    kabin a mur arwat pasi nagogon. Auh, ái Káláu a asosah sár i Abaram kabin ái sang
    a oror ngo na longoi ngorer.
  kek-NT: Cui ta naru xc'ulbal li colba-ib riq'uin xba̱nunquil li naxye li chak'rab,
    ma̱c'a' raj rajbal li quiyechi'i̱c re laj Abraham xban li Dios. Abanan li c'a'ru
    quixyechi'i li Dios re laj Abraham, a'an yal chi ma̱tan quixq'ue.
  blz-NT: Gause kalu barakaat men ia rookon Alaata'ala nimpu'u na ukum Torat, mbaka'
    barakaat iya'a sianmo nimpu'u na toonna Alaata'ala. Poali barakaat iya'a ia poko
    rookonmo Alaata'ala na ko'ona i Abraham gause toon iya'a.
  poe-NT: Tí chrókjuanjon Dios nkehe kíxin chrókjuinchexiteyáni tí nkehe kꞌue̱to̱an
    tí ley la ntá tí nkehe tsíntáchro Dios senó mé chróxiteyáhya. A̱ ntá Dios mé tsíchénka
    chꞌín Abraham kíxin sincheki̱to̱nhe̱n chꞌín Abraham ti nkehe kjuasáyé chꞌán.
  san-TAM: 'யஸ்மாத் ஸம்பத³தி⁴காரோ யதி³ வ்யவஸ்த²யா ப⁴வதி தர்ஹி ப்ரதிஜ்ஞயா ந ப⁴வதி கிந்த்வீஸ்²வர​:
    ப்ரதிஜ்ஞயா தத³தி⁴காரித்வம் இப்³ராஹீமே (அ)த³தா³த்|'
  cof-NT: ¿Junni niya jonan Diosiri chiquilaca sen jolajoe tichunan? Yachi mantá chutecaca
    jera meránun tenchi jotori, junni trato tenchi itochunae. Tsan josanan Diosi Abrahanbe
    tratoca quinato, mantaca meráno joeque natiya patuminnan trato quinue.
  srm-NT: Biga ee a dë taa dee wëti dee ko a baka dë musu hoi ufö sëmbë sa feni dee
    bunu u Gadu, nöö an bi o dë taa Gadu ta da sëmbë dee bunu fëën u sösö fu di paamusi
    fëën hedi. Ma na sö a dë e, dee sëmbë. Gadu ta da u dee bunu fëën u sösö ku ën
    bunuhati ˻söndö u ta hoi wëti e˼, fu di sö a bi paamusi Abahamu.
  qvs-NT: Tata Dioska kikin munashpa Abrahamta willarkan yanapananta. Manami willarkanchu
    kamachikunankunata kasushpa kawsashkanrayku yanapananta. Tata Dioska kikin munashpa
    iden Abrahamtashina ñukanchikunatapish yanapawanchisapa. Moisespa kamachikunankunata
    kasushkanchikunarayku Tata Dios yanapawashpanchikunaka manana kikin munashpanachu
    yanapawanchimansapa.
  zca-NT: No chi naki'n galo laka, le' men rë kwa'n nzobni' lo ley kwa'n mila' Dios
    lo Muisés, par za' Dios rë kwa'n nak che'n Dios ka' men, per yizhyuo re', yent
    kwan miza' Dios ka' Abraham. Per por wen laxto' Dios kun Abraham, mila' Me di'zh
    ka za' Me rë kwa'n ka' xa'.
  cbc-NT: Moisés ãnacʉ̃ cʉ̃ caroticũrĩqũẽ jʉ̃gori Dios caroaro marĩ cʉ̃ caátipeere,
    cʉ̃ caátigarique to caãmata, cabʉgoroa, “Caroaro mʉ yʉ átigʉ,” qũĩ cũbujioricʉmi
    Dios Abraham ãnacʉ̃rẽ. Cariape majũrã Dios, “Mʉ yʉ jomajũcõãgʉ,” cʉ̃ cʉ̃ caĩrĩqũẽrẽ
    ñe ũnie wapa jẽnirĩcãrõ mano cʉ̃ cajopeere ĩ, bairo ĩñupĩ.
  qxo-NT: '[Tsaynöpam Jesucristuta chasquicur nogantsicpis Tayta Dios aunicunganta
    chasquintsic salvacunantsicpä.] Tsaynö captinga manam Moises gellgangan leycunata
    cumplingantsicpitatsu salvacuntsic, sinöga Abrahamta auninganta Tayta Dios cumplinganpitam.
    Moises gellgangan leycunata cumplir salvacunantsic captinga ardëllachi Tayta Dios
    Abrahamta auninganpis canman cargan.'
  mox-mox: Yaubada ena veyoluba ge daneida luvine ana ʼabiboda ʼinega, ta ʼesi ada
    veyolubayavo neineida mana lova ena vona fofofola ʼidewani. ʼInega wese Ebelamo
    ʼidewani veyoluba qiduana ʼewea Yaubada ena vona fofofola ʼinega.
  kew-kew: Gore Gote-na giape konere rekena agaame mea gialia yalore niaame pogatu
    pirape agaa mada namealima. Pare Gote-me ora agaa lakesa-pulu nipumi Abraham-para
    apo pogatu pirape agaa mea kasa.
  dww-dww: Be deḡoda tarawatue sibo tè yawasanana, naumeki da sauga tokare nam baniboruboruna.
    Be Mamaitua na raukiviveree waiaiaina Eibraham ya utena, baninama tauna ya saugana
    aubainama.
  twi-ASANTE: Na sɛ nhyira a Onyankopɔn de maaeɛ no gyina Mmara so a, ɛnneɛ na ɛnyɛ
    bɔhyɛ bio. Nanso Onyankopɔn firi nʼadom mu, nam bɔhyɛ so de agyapadeɛ no maa Abraham.
  aoj-aoj: Deiꞌ main, God nandaꞌ waf buꞌwafima apaꞌ nofaꞌapa makwaha waf awafi mutanimai.
    Iꞌi muꞌuli inimba newalapai waf afamba buꞌwafiai, deiꞌ basef God nagalaꞌ lapafi
    owaꞌ. Apaꞌ owaꞌ, owaꞌatin. Fowaꞌ God nalaꞌ lapa waf afamba buꞌwafi natopalopa
    Abraham dowaf nofaꞌana notanimai.
  cbv-cbv: Pánihna, Dios biícdih jwĩ tʉ́i jʉmat pínah Moisés ã wʉtatjidih jwĩ jepahat
    jíib nihcan caá. Páant ã jʉmʉchah nihna, Diosdih Abraham ã tʉ́i jenah joyát pah,
    caandíh jwĩ tʉ́i jenah joyát jíib ãta nihcan tagaá. Obohjeéhtih, Diosdih Abraham
    ã tʉ́i jenah joyát pahjeh mʉntih, jwiítbʉt caandíh jwĩ tʉ́i jenah joyóchah, “Yeéb
    tʉ́init caá”, Dios jwiítdih ã niíj enna caá.
  taw-taw: Chɨn takaw Mosis ñu kɨl tɨkak ak kɨdek gon, God chɨnop denɨgab, God gɨnɨgayn
    agɨl aglak ak tap yokɨp tek lup. Pen Eblaham Mosis takaw ak nɨgek, God nop ma
    dak. God nop gɨnɨgayn agɨl aglak tek dak.
  jic-NT: Gente ma 'üsüs nsem Dios lal, sin nin lajay na Moisés tjijyü'ta jin. Gente
    'üsüs nsem Dios lal, jupj lal japon na, Dios nin tjevele. Abraham lal Dios tjevele
    gente 'üsüs nsem jupj lal jupj lal japon na. Tjevele ca nin la mijis. Jupj 'üsüs,
    ne nin. Mpes t'üc' way Dios ca nin la mijis, jupj tjevele mpes p'in.
  zap-NT: Porke belne por ne rlaa mén yra ne zëëd lo ley nak ne ykakwent men ne che
    re Dëdyuzh ne ydee Ne lo Abraham, che nakdetro por diiz guin ne che re Ne, per
    wdee No porke che re Ne ne sdee No.
  wer-wer: Pöt tiar ngön kosangta ënëm ëën Anutu pim yaö niia pöt nimpën talte pim
    ngön taë wes nina pötaan naön ëëpen. Pël ëaap Anutu pim Apramön ngön taë wes mena
    pötaan këët mena.
  ipi-ipi: '@see-verse:GAL.003.017'
  qul-NT: Sichus Moisespaj leyninta junt'ajtinchis, Dios salvacionta konawanchis canman
    carkan chayka, manaña kasilla compromisochu canman. Dioska Abrahamman comprometicun,
    salvacionta kasilla konanpaj.
  ter-NT: Enepone únati koépokumo ûti, kixínovike Itukó'oviti ikó'iparaxeovimo, eneponi
    itukapu vo'oku vitúkea ne páhoenovi Ponóvoti Kixovókuti yútoe Muîse namúkinoa
    ûti, yane ákoni itúkapu vo'oku kaná'uko yuho Itukó'oviti koúsokeovomo. Itea enepo
    inâ koyuhó'ino Âbraum ne Itukó'oviti poréxeamo, ákotimaka ésa'ixeake, koati iyúseoti
    koúsokeovomo vo'oku kaná'uko ne yuho Itukó'oviti.
  bmr-NT: Jaano bu Moocaani aacɨguuno Moise tajɨɨbafeenedɨ isaacɨnɨruva, tɨcovono
    aacɨguuno icajitɨruno. Jaarunaa mɨɨro Abrahamco Moocaani acɨguuhi jillɨ tɨcovono.
  fuf-fuf: Ko fii si tawno ndondi ndin ko ka Sariya iwri, haray ndi fawaaki e fodaari.
    Kono ko sabu fodaari ndin Allaahu on yeɗiri Ibraahiima ndin ndondi.
  bhl-bhl: 'Keko kasike, mali nu kukuyemin sawa weng em afak keko, gelewsomi, beem
    mongom ete Sunbin-Got em “Fein kaneloki te!”, angse eisneng be fein kuluw tewe,
    nu Sunbin-Got em emisik Abalakam elo bokolewomele: “Ne fein kaneloki te!”, dangse
    weng beem dem e nam kuluw te.'
  ons-ons: Ŋo, ŋene Yuda wane ra rokop don tewekŋem paki, mete zamot yewa makone ra,
    yemo Anutu wane rara togon don yewa wele midaine okangirap, onoka wane, Anutu
    eŋine rara togoninane raki paki, mete zamotine lewine midaine yewa Abraham wane
    biŋek qeke.
  con-NTPO: Nane a'i Chiga su'choma isuye in'jamba manda'choma pañamba tsomba isu'choecan'da
    ñoa'me tsu Chiga aqquia afe'biye'can. Tsa'ma Chigaja Abrahamnga aqquia afeye qquen
    supa tsa'caen tsu tson.
  ghs-ghs: Oi abi teei hu nooho teteta quba qidzaho apiapi naatapuko oi ago naru noo
    oke ai siginaitarotanihe, baamu. Ohonga noomae naru noo oke hiiremi tatanga naatemi
    napai Abarahamuma gama oho mee Kiristuke saridze oorai.
  peg-peg: ଇସ୍ୱର୍‌ତି ପାର୍ମାଣ୍‌ ଆସିର୍ବାଦ୍‌ ପାୟାଜ଼ି ଜଦି ବିଦି ପାଲି କିନି ଜପି ବେବାର୍‌ କିତାର୍‌,
    ତେବେ ହେଦାଂ ତା ପାର୍ମାଣ୍‌ନି ପାଡ଼୍‌ ଇଞ୍ଜି ଆରେ ଇନ୍ୟା ଆଉତ୍‌ । ଲାଗିଂ ଇସ୍ୱର୍‌ କେବଲ୍‌
    ତା ପାର୍ମାଣ୍‌ ଇସାବ୍ରେ ହେ ଆସିର୍ବାଦ୍‌ ଅବ୍ରାହାମ୍‌ତି ହିତାନ୍‌ ।
  txu-NT: Djã ne me kute Môjdjê kukràdjà marn kôt amijo bakam axwe kêt ne ajte kute
    amim Kritu markam axwe kêt? Kati. Nhym be, arỳm ne Metĩndjwỳnh mrãmri tu Abraãomã
    tàmdjwỳ Kritu jarẽnhkumrẽx nhym amim tu markumrẽx nhym arỳm kum axwe kêt jarẽ.
  eng-WEBU: For if the inheritance is of the law, it is no more of promise; but God
    has granted it to Abraham by promise.
  gnw-NT: Echa'ã mboroyocui re yave mona Abraham güɨnoita Tumpa jei umeeta chupe vae,
    ndarau tẽi güɨnoi jei uyapota vae re. Ẽrei uyeyapo co Tumpa jei uyapota vae Abraham
    pe.
  mux-mux: Yambuma Pulu Yili-ni “We simbu.” nirim melale liingíndu Moses-ni ung-mani
    sirimuma piliiku liiku teku kene méle kanili liilkemelanje Pulu Yili-ni ⸤“We simbu.”
    nimba,⸥ nimba panjurum ungele ‘Sika’ niku tondulu munduku piliikuliinga kapula
    naa liilkemela. Akiliinga-pe Pulu Yili-ni Eprayam-ndu “We simbu.” nirim melale
    ung nimba panjurum ungele-ni mindi méle akili yu we simbandu yu-yunu piliipa kene
    makó turum. ⸤Eprayam-ni ulu te tirim-na kanupa kaí piliipa kene Pulu Yili-ni “Simbu.”
    naa nirim. Yu-ni yunu piliipaliinga aku-sipa nimba panjurum.⸥
  maj-NT: A̱t'aha̱ tsa kju̱a̱téxumoo̱ y'aha̱ ra̱ ni xi tsjáná Nti̱a̱ná, ja najmi ta̱
    én xi kitsúya títjuhun Nti̱a̱ná xi y'aha̱ ra̱ ni xi tsjá. Tu̱nga b'a̱há kitsú
    títjuhu̱n Nti̱a̱ná Abraham nga tu̱ tsjáhá ra̱ niu̱.
  bkq-NT: 'Warâ iozepa kulâ aguewâni modo aguely: “Moisés saguho kâzewenry inweniby
    ara aguipyra kurâ-ro watay, koendonro ‘Xuduze urâ’ Deus kehobyry kienmakewâbyra
    ise kurâ” kelymo. Cristo eynynâ ypemugudo, ioze inkâba awârâ! Âkealâ-ro watay,
    tâzezewenry Moisésram inwenien-hoymby, Deus Abraãoram aguehobyry tygakeze tâise.
    Deus kagâ koendâ awyly, kieinwândylygue, “Koendâ ise agâ wawyly, yeinwântâ mawylygue”
    Abraãoram tâkehobyry aralâ. Deus, Abraão agâ koendâ myakâwândy, tâinwândylygue,
    tâzezewenry nheinwândylygueba.'
  kue-kue: Ba lo mina God taragl wakai tongwa panan ana ye ka dipandiglkwa ikra mongomo
    paikrukwa. Yeglpre God ka dipanduglmara igle mina ye taraglmo wakai ikra Abraham
    tenambuka.
  cot-NT: Iroomequea incavintsajimentajiacajime anetsanajiaquerogueti itioncanaqueca
    Moishishini arimequea aatomequea icantirime Averaameni mana incavintsajaqueri
    intati yamenaquerigueti iquemisantaqueri. Cotanquitsiquea inchiquiojitsita inintanaque
    Aapani Irioshi incavintsajaqueri, ariquea irooquea icantaquerica.
  bnp-bnp: Bara a maki a Vure i ta muholi hosi ne Abraham ge bole, pali ngane ge bole
    na tahuna i ramai a vinara kunana, ngane i uka ma ge ramai a nita muholi na Vure.
    Pali a Vure i habi a maki ne Abraham na tahuna i ta muholi vona.
  apn-NT: 'Tã mẽ ano kupyr o ri mẽ pa xwỳnhjaja na htem htỳx tanhmã mẽ amã harẽnh
    to nẽ mẽ amã harẽnh o: —Kwa kot puj mẽ Mojes kapẽr kôt amnhĩ nhĩpêx o papa hkêt
    nẽ nhũm Tĩrtũm tee ri ja hã mẽ pahpumu nẽ mẽ pahto mex kêt nẽ. Anẽ. Nom ja kot
    anhỹr kêt. Kop apu ã kot anhỹr ronhỹx Tĩrtũm ra wam kot tanhmã Apraãw mã kapẽr
    tota ra ho hamakêtkati. Nom na hte arĩ kãm hamaxpẽr rãhã nẽ ho pigrành nẽ ho hapêx
    kêt nẽ. Na pre Apraãw mã kãm: Kot kaj amnhĩ kaxyw ixkôt ajamaxpẽr hã kot paj ato
    mex kumrẽx. Anẽ. Tã kot ho mex ã amnhĩ jarẽnhja arĩ rãhãã. Na hte arĩ mẽ kot amnhĩ
    kaxyw hkôt hamaxpẽr xwỳnhjê ho mex nẽ. Nom mẽ kot Mojes kapẽr kôt amnhĩ nhĩpêx
    o pa hã mẽ omunh xà hkôt mẽ ho mex kêt nẽ. Ãm mẽ kot amnhĩ kaxyw hkôt hamaxpẽr
    xwỳnh pixjaja na hte mẽ ho mex.'
  ctp-NT: Si nu ndiꞌin chaꞌ kuꞌniin ñi tian nchga tñan nu ngulo Moisés ꞌñaan, chaꞌ
    ngwañaꞌan ti tyoꞌo laan ꞌin chaꞌ kuxi, bra kanꞌ ja ngiꞌni chaꞌ tsaa ñaꞌan tianꞌ
    chaꞌ nu wa mskanꞌ Ndiose loꞌoan chaꞌ kulaa Ni ꞌñaan. Loꞌo chañi chaꞌ wa mskanꞌ
    Ndiose chaꞌ loꞌo Abraham, chaꞌ xuꞌwe ti kuꞌni Ni chaꞌ kanꞌ loꞌoan bra nu kulaa
    Ni ꞌñaan.
  opm-opm: Got oh ihir sawa meng dindeiyahanoh nohe mamen mat apapat erer moh ihirnong
    apriprawa na dahapatmur. Ihat dahapatneng rit asarisuh mengnong sawa meng oh amkat
    patnengmur. Ihat na dahapat ohoh ihan Epraham oh sawa meng dimtiporhan apripora
    na dahama rih rit atip teio rima be orhe da orhor mamen mat apapat erer oh apdapmur.
  bvr-bvr: Wurra minyja gun-gata gochila gun-gurra jimarn jarra gu-joborr wenga ngubu-ma,
    wurra gun-narda minypa gochila gun-gurra ngika. Wurra jarra gun-burral Wangarr
    a-wuna Aybriyam minypa nipa mu-ngoyurra gochila a-rrana, gun-gatiya wupa nyanma.
  wal-wal: Aissi giikko, Xoossai immiyo laatai higgiyan beettiyaagaa gidikko, yaatin
    Xoossai sinttappe immana giidi, haasayidoogaana gidenna giyoogaa; shin Xoossai
    immana giidi haasayidoogan laataa Abrahaamayyo immiis.
  zad-NT: Na' shi chonan byen goncho daa na leya' goktgui ikaacho daa bc̱heb Chioza'
    goṉe', bich nakan daa bc̱hebe' goṉe' cho' ka'zə, shi ṉaa. Per Chioza' bc̱hebe'
    wi'en dii Abrahama' ka'zə.
  kmg-kmg: Miti merâfâc i sâcmutâc dâŋte erâ rorone eme muzac ine biŋedâŋte erâ rorone
    i arictac ezac. Anutuzi ine miti merâfâc i katucmâc-ticnere erâ Abraham biŋe qacnewec.
  aso-aso: 'Ee, lingine mo gili nizave. Laza nene tiꞌ lo laaꞌ noune: Oꞌmosoꞌmo salani
    molo-lidineꞌ initeꞌ lemelineꞌ nene initeꞌ ma okunivo lemelivoba Oꞌmoso aza ha
    lemelove lo lo huko-lidineꞌ gamaziꞌve nene do gihile izelove losa haza gidini
    lemeleseive laaꞌ noune. Idoꞌ lengiꞌ gatine hizave nete tiꞌ li laaꞌ nave: Oꞌmosoꞌmo
    salani molo-lidineꞌ initeꞌ lemelineꞌ nene haza gidini lemamoloseive. Asi laza
    Moseꞌ louꞌ gamaziloꞌ eꞌmeto minekunivosavoꞌ nene menite gidini neꞌmine nene lemeleseive
    laaꞌ nave. Idoꞌ ingine neꞌmine laaꞌ naniꞌ gamazi nene laminetoꞌ likeve losa Moseꞌ
    louꞌ gamaziloꞌ eꞌmeto minekunivosavoꞌ nene Oꞌmosoꞌmo salani molo-lidineꞌ initeꞌ
    nene menite neꞌmine lemaaꞌ idiniko leliꞌ laaꞌ nouneꞌ gamazi nene gosohoꞌ luneꞌ
    gelavo Oꞌmosoꞌmo ha lemelove lo lo huko-lidineꞌ gamaziꞌve nene do gihile izelove
    lo lemelesa lineꞌ initeꞌ nene haza gidini lemamidine. Idoꞌ haza nene lemamidineꞌza
    Oꞌmosoꞌmo Abalahamuꞌni emelove lo lo huko-dineꞌ initeꞌ imineꞌ nene initeꞌ mamuꞌ
    emamo ha gemelove lo lo huko-dineꞌ gamaziꞌve nene do gihile izelove losa haza
    gidini imineꞌ nenako nemuꞌ nene Oꞌmoso aza lemelove lo lo huko salani molo-lidineꞌ
    initeꞌ lemelineꞌ nene louꞌ gamaziloꞌ eꞌmeto minuningumuꞌ lemelivoba asi lo huko-lidineꞌ
    gamaziꞌve nene do gihile izelove losavoꞌ nene lemeleseive lo mo laminetoꞌ gele
    none. Idoꞌ nemuꞌ nene moseꞌ louꞌ gamazi neꞌmo Oꞌmosoꞌmo gomuꞌ lo huko lineꞌ gamazi
    nene ivileꞌ amoloseive.'
  uli-uli: Hare ye yoh ngalgich kkefang la yael Deus le fael yach dabey Hatobtob we,
    ila ngo tay fael promise we yal mele ye yoh ngalgich kkefang la yal iyang. Iwe
    ngo Deus ye fang ngal Abraham kkefang we yal le fael promise we yal ngali.
  nin-NT: Nggi à si iga are ka ngga ì ta du inta kpa aseki ka nggo Abachi à da zu
    ku Ibrayi nggo? Iya, inta si kpa aseki azizi akama ku iga are ka mu hen. Abachi
    à ni Ibrayi aseki akama ku ina wre ima yi mu nu nggo à da zu ku.
  acu-NT: 'Tura Yus Abrahaman: Wina nekasampita turutin asam uwemratatme tinu asa,
    Moisés umirkatin chicham umirkamka uwemratatme, Abrahamnaka tichamiayi. Iikia
    Yus pengker awajsatasar wakerakrikia, Moisésa chichamenka umirkachu ayatrik, Yus
    nekasampita takurkia Abrahama nunisrik uwemramnawaitji.'
  cak-WNT: Xa ta jun winek ruma chi nuben ri nubij ri ley riche (rixin) ri Moisés
    tek nuc'ul ri herencia ri nuya' ri Dios, wi ta queri', man ta jun rejkalen ri
    xutzuj (xusuj) ri Dios. Pero ma que ta ri'. Ri Dios can xuya' wi ri herencia chare
    ri Abraham ruma chi can queri' rutzujun (rusujun) chare.
  ebk-ebk: Tay mu tawichun takú nan enkaren Apo Dios babaen as nan manongtongparan
    takú as nan Lintig, maid kotkotok nan chiyuy karina. Ngem fiakun assesa, tay nan
    kenatit-iwana at enpakchaw Apo Dios kan Abraham kiapú ta enkarina kan hiya.
  spa-PDDPT: Porque si la herencia es por la Ley, ya no es por la promesa. Pero Dios
    se comprometió por medio de la promesa a Abraham.
  ruf-ruf: Kwaapfila ka ghweko lye Imulungu lyohuhila Ghamalaghitso gha Musa, ng'alidaha
    bae kuhuhila keli laghano lyake. Lekeni Imulungu kwa libatsi lyake kambaliki Abrahamu
    kubitila laghano lila.
  gun-gun: Mba'eta lei re nhanhea'ãa rupi ri Nhanderuete gui mba'emo jajopy va'e rire
    ijayvuague rupi ve'ỹ jajopy 'rãgue. Ha'e rami teĩ ijayvuague rupi rive Nhanderuete
    mba'emo ome'ẽ raka'e Abraão pe.
  agu-BL: Na kol kal yi tajwe'n tan kaje'n pone'n te yi ca'wl yi ak'lij tetz Moisés,
    qui'c tzun klo' xac yi yol yi alijt cyen tan Ryos tetz Abraham. Poro nk'era'tz
    puntil, na suknak Kataj Ryos yi oya'tz, nin nk'e'tz tajwe'n tan bnol Abraham jun
    e'chk takle'n tan cambal.
  isn-isn: Ku nsoko anga ize uusali ai ize uzile ku nzila a malagiilyo, shnga ai uzee
    tula hangi uzile ku nzila a wigombya. Ku iti Itunda ai uupumilye nankanda kung'wa
    Ibrahimu ku nzila a wigombya.
  eng-PEV: You see, God promised to do something good for Abraham before that law
    came. God gives people good things because he promised those things, not because
    those people follow that law. And it is like that for us too. God is doing something
    good for us now, because he promised to be good to us.
  ilo-ULB: Ta no immay ti tawid babaen ti linteg, saanton a pulos nga umay babaen
    iti kari. Ngem inted ti Dios daytoy nga awan bayadna kenni Abraham babaen iti
    kari.
  pir-NT: Cohãcjʉ̃ marine yʉhdʉoro dutiyere mari yeye mehna marine yʉhdʉoerare. Dutiyere
    yeye mehna mari yʉhdʉgʉ̃ Cohãcjʉ̃ “Mʉsare quehnoano yeitja”, tiquiro nidi pehe
    dʉhseati ijieraboaga. Marine yʉhdʉoro taro Cohãcjʉ̃ Abrahãre tiquiro ni cũri mehna
    sa yero taro niahye.
  anv-NT: Ne mbɔgé ɛbɔ ɛbɛ lé gétúgé mabɛ ayi bɔɔ́ ábélege ne Ɛsɔwɔ akarége
    unó bi ji anyɛ́meno, mbɔ ɛbyɛnnó menomenyɛɛ́ ɛwé Ɛsɔwɔ anyɛɛ́ ɛpɔ́ yɛ́ genó.
    Ndɛre ɛlúmbɔ, ɛlé gétúgé menomenyɛɛ́ ɛwé Ɛsɔwɔ anyɛ́ ne Abraham ne achyɛ
    ji unó bí.
  sab-NT: Kwian bai kaire kle tañachuge Chube kle age no kwian alin kwian kle Moisés
    chadalla gai dage alin giti, e me ulia, kwian ene me kle tañachuge no. Chube kle
    age no kwian alin Cristo alin giti, ngeru Moisés chadallage Chube agali gerudu
    no Abraham ole Chube be age no kwian ulita alin Chube takalin kare, Abraham oindallaske
    Chube be gdaite gbe kwian ulita alin, e Cristo. Chube agedu ene ulia ama gerudu
    kare, e sugekare Moisés chadallage.
  tmd-tmd: Makwam nöbö mö lo mönö mai rɨm God ap wä nölöx aku, God höd aliö ainö röŋ
    mönö aku rɨbyöx nugu gör mɨdön ap wä nölöxa. Makwam God nuŋ Ebraham nugwo höd
    yad nɨgöŋ mönö akwör rɨbyöx nugu gör mɨdön, nuŋ keir Ebraham nugwo rɨg yad nɨgöŋ
    mag akwör röŋa.
  acr-NNT: Ma we ta kaqakꞌul rubꞌiꞌtisim ri Dios ruma kaqataqej ri Tzij Pixabꞌ, riꞌ
    na e ta ruma ri bꞌiꞌtisinik xuꞌan ri Dios; noꞌj ri xusipaj ri Dios che ri Abraham
    e ruma ri bꞌiꞌtisinik uꞌanom chi che.
  kpg-kpg: Maa nei bolo di wanga dehuia a God le e huwahuwa go Nnaganoho, gei di maa
    gu hagalee huwahuwa go dana hagababa. Malaa, idimaa go dana hagababa, God ne wanga
    di wanga dehuia deelaa gi Abraham.
  taj-taj: चुदे मोशादा पिन्‍बा ठिम तेन्‍सी य्‍हाङसे परमेश्‍वरला सन्‍तान दोबा हक याङ्बा
    हिन्‍सम, थे हक परमेश्‍वरसे लबा कबुलग्‍याम याङ्बा आतसेला मुबा। तर परमेश्‍वरसे लबा
    कबुल अन्‍छार थे हक अब्राहामदा पिन्‍सी जिन्‍बा मुबा।
  avt-avt: Haiu mamɨt menmen yaaim em God nɨpaa katɨp kakwet Ebraham em mamɨntar haiu
    mises hɨm me God hɨrak nɨpaa katɨp Moses em, te hɨm yaaim God katɨp Ebraham em
    hɨram enum memipɨn weinɨm. Au, hɨram mamkepai haiu mamɨt menmen au. Haiu mamɨt
    menmen yaaim mamɨntar hɨm God katɨp Ebraham em. Me Moses taau!
  cbk-cbk: Si Dios ta dale bendicion con el maga gente cay ta obedece sila con el
    ley di Moises, entonces hende ese bendicion el resulta del promesa de Dios. Pero
    Dios ya dale bendicion con Abraham cay ese el promesa di suyo.
  uig-ARA: چۈنكى ۋەدە قىلىنغان مىراس قانۇنغا ئاساسلانغان بولسا، مانا ئۇ خۇدانىڭ ۋەدىسىگە
    ئاساسلانغان بولمايتتى؛ لېكىن خۇدا شاپائەت بىلەن ئۇنى ئىبراھىمغا ۋەدە ئارقىلىق
    ئاتا قىلغان.
  tuf-tuf: Sirat is cuitar wacayta acu uwat bachan chihtán yajcátair waquít, Sirat
    Abraham quin wajaquey bar tehmojóc óraro. Eyta cuar eyta cat batro. Cuat imát
    Abraham quin ima bomcar cut cuar uw cuitar waquín wajác reht Sirat eyta tehmoti
    yajcaro.
  abx-abx: kay kon i kararawatun-ta mahalap kamutangan agdipindi si bala'od, kon sugad
    ma'in nayto tungod si maka'anna' si sa'ad. Pero agpumwan-nay to bilang rigalo
    si Abraham tungod hamok si sa'ad.
  mco-NT: Dios y'ahuanɨɨy yɨ' ytɨy'ajt ma Abraham jecy'ajty co may'ajt tuna'ñ mɨɨd
    yɨ' y'ap y'oc ycɨxpɨ etz mɨɨd tüg'ocɨy naaxhuiñyjäy ajcxy ycɨxpɨ. Co ixyipy jëbɨ
    jäy padaangɨxy y'alma ñïdzoocɨn mɨɨd huɨdibɨ ajcxy ytumyb co ajcxy cuyduunɨ Dios
    ycötujcɨn je jecyɨp, ca' ixyipy may'ajt tɨ tuñ co tɨ quexy je Cristo ya naaxhuiñ
    co jäy yajnïhuädzɨp.
  cpb-NT: Tema iroome kowaperotachane amonkaayetairome Inintakaantaitanewo añaantyaawori
    impayetairi Pawa, aminaashityaame ikashaakaakeriri pairani Abraham-ni. Tema pairani
    te otzimaweta Inintakaantaitanewo rimonkaaterime Abraham-ni, apatziro rawentaashiretakari
    Pawa, irootake ikashaakaantakariri rowawisaakoshiretairi.
  aon-aon: Aria ta apak mugipesh lo aria murao eneshenesh yopishi eshudok mugremesh
    akure, aria apak mudukemesh namudok. Apak douk madae mugipesh enyudok adurin atin
    baraen aria muraesh uwe, uwok. Aria Iruhin nakripan enyudok atin adurinyi baraen
    Abraham aria natauruman meyoh nakon eshudok eneshenesh.
  hus-NT-2005: Pos max an jiltsixtaláb xi neꞌech ku pidhan kʼal na Dios, tokot neꞌech
    ku pidhan abalkʼi i tʼajál xowaꞌ in ulal nin takʼixtal na Dios xin jilám dhutsadh
    na Moisés, tám, yabich neꞌech ki bachʼu abalkʼi i belál xowaꞌ na Dios in ulúmal;
    por na Abraham pidhan anikʼi tʼajat jachanꞌ an jiltsixtaláb kʼal na Dios tam tin
    belaꞌ xowaꞌ utsan kʼal Jajáꞌ.
  mig-NT: Chi̱ nú jíín sɨkɨ́ ley kii ta'u̱‑yo̱, núsáá te tuká játíñu tu̱'un ni̱ keyu'u‑yá.
    Ko sɨkɨ̱ tú'un ja̱ ní keyu'u‑yá‑ún kúu ja̱ ní ja̱'a‑ya̱ tá'u̱ núu̱ Abraham.
  bps-bps: Du ku gdawatito i kafye mdà di Dwata du mimen ito i dad flalò, glut talandè
    gukmamu i fakang Dwata. Kabay ise, du gdawat Abraham i kafye mdà di Dwata, du
    dnohò Dwata i fakangan di kenen.
  mbs-mbs: Simpana meg-aneng-aneng se Timanem te metòlid kidon pineokit te pegtolò
    tadon te punù ingkeliwat i Moises, wedad den kekemowan te pakang, so meg-aneng-aneng
    se Timanem te metòlid kidon pineokit te pagod. Meneng bowang se impakang te Timanem
    ki Abraham.
  tof-tof: Zitülkus módóga, God tóba ⌊gyaur kla⌋ yabü igósidi koke gailda igó, zitülkus
    e gida mamoandakla, a yabü sab igósidi nüliónórre, zitülkus wa alkamül-koke bóktan
    ngaen ingrinürr aliónüm. Dadanzan, God tóba gyaur kla Eibrra-amón popa ekyanórr,
    zitülkus wa oya alkamül-koke bóktan ekyanórr.
  cme-NT: Da kuɔ Diiloŋ uŋ pãa nuŋgu maŋ, ku da ãnjĩnamma wuɔsaaŋgu'i nuɔ‑i, ba
    sa tiraa bĩ kufaŋgu‑i nupãlle. A ne da Diiloŋ uŋ ciɛ baa Abiramu‑i uu naa pã
    nuŋgu'i baa-yo aa ce-ma.
  sus-sus: Xa won kisi sɔtɔma kɛ ra, barima won Ala xa yaamarie ratinmɛma, won mu
    a sɔtɔma sɔnɔn Ala xa laayidi saabui ra. Ala a fi Iburahima ma laayidi nan na
    a yɛtɛ xa hinnɛ xa fe ra.
  pon-2006: Pwe ma me Koht kin ketikihong aramas kin poahsoankihda Kosonnedo, eri,
    met pahn wehwehki me e sohte poahsoankihda sapwellime inou. Ahpw Koht ketikihong
    Eipraam sohsowo pwehki sapwellime inowo.
  dad-dad: Lo bunem akor anĩ yaleya nigin ouf are, promis bunem akor are to dalouf.
    Anĩ ere, Negur ĩ, yogon wau ifenẽya bun promis bunem akor anĩ Abraham ifenen.
  zab-NT: Te pur belati par icáan ni raipy Dios Abraham ná par idxannɨ zec ni rnii
    ley, chiy ax agati promestiy. Per Dios bguaadny Abraham ni guniiny pur promes
    ni baanny gulo.
  jae-jae: Gêŋlênsêm taŋ Anôtô gebe êkêŋ naŋ, embe ŋam êsêp biŋsu, go biŋ, taŋ Anôtô
    gêjac mata naŋ, ŋanô masi. Mago Abraham kêtap moasiŋ tonaŋ sa kêtu Anôtô gêjac
    mata gêŋ tau gêdêŋ eŋŋa.
  ksd-ksd: Tago ona da kale ra varvalaun ta ra tinata na varkurai, pa da kale mule
    ta ra tinata na varvatading; ma God i ga tul vakuku tar ia tai Abaraam ure ra
    varvatading iat.
  msm-NT: Su ko ogkadawat pa sikan mangkadojow no igbogoy to Diyus tongod to pagtuman
    to sikan mgo balaod, na, kona naan ogkailing no igpasikad sikan to saad to Diyus.
    Su sikan nadawat ni Abraham imbogoy puli to Diyus tongod da to diya saad din.
  myk-myk: Ga cɛn wemu Kilɛ ya gaan ge, wee da bi daa Kilɛ tudunmɔɔ Musa wo saliya
    wu baraga ni, wee tuun wu ni wee cɛn wu bi da bye nige ɲɔmɛɛ li wo wu wɛ; na ta
    Kilɛ dʼa wu wo cɛn wu kan Ibirayima mu ma ni, ɲɔmɛɛ li baraga ni.
  sbe-sbe: Taba ena Yaubada yona kainauya ta hai laugagayo yoda miyawatanina debanaena,
    meta nige gonowana Yaubada yona hededehesunuma debanaena kainauya ne ta lobai.
    Iyamo huyana yona kabinamwa unai Yaubada yona kainauya wa ye mosei Abelahama,
    meta [nige laugagayo unai, na] hededehesunuma unai.
  mcr-mcr: Iŋi ne, nätmatqä Goti Hanjuwä Iqu, ne ämeniquŋquä näwinyä ioktäumäkekqä
    äwiŋqä iuŋi, kukŋuä-suqä iqueŋi, a yqänä äqätanä, iuta meniquŋquä etaŋgutqe, ii
    ne Goti Hanjuwä Iqu, kukŋuä guä ämäsäuekqä iuta mämeqäŋqä qŋqaŋä ämeyequ. Iŋäqe
    Goti Hanjuwä Iqu, Iqueqä qeqä imäŋqeuta, Aprähamä iqueŋi, “Nyi nätmatqä äŋgui
    äktapmniqeqä” ätuätä, guä ämäsäuekqeyi.
  cux-NT: Ndúúti chi Ndyuūs tée yā chi cuuvi yeⁿ'ē yú cáávā chi diiⁿ yú tan'dúúcā
    chí ngaⁿ'a ley miiⁿ tuu'mi ní 'āā ntɛ́ɛ́ tée yā chi cuuvi yeⁿ'ē yú cáávā compromiso.
    Ndyuūs ca'a yā Abraham chi cuuvi yeⁿ'é yā cáávā compromiso chi diíⁿ yā ndúúcu
    yā.
  tur-YTC: Çünkü miras eğer Yasa’dan ise, artık vaatten değildir. Ama Tanrı onu vaatle
    Avraham’a vermiştir.
  san-ITR: yasmAt sampadadhikAro yadi vyavasthayA bhavati tarhi pratij nayA na bhavati
    kintvIshvaraH pratij nayA tadadhikAritvam ibrAhIme .adadAt|
  bel-N: Бо калі спадчына праз Закон, дык ужо не праз абяцаньне; а Абрагаму Бог падараваў
    [яе] праз абяцаньне.
  sch-sch: Asikchu Pathien neinunpêk hah Balama ânngam rang anînchu, chonginkhâm
    sika ni khâi nonih; aniatachu, Pathien'n chonginkhâm sika kêng, Abraham kôm
    neinunpêk ai pêk.
  mic-MIQNT: Ma gisi msnmuoq ta'n goqwe'l Gjinisgam teplumugsioqop ta'n tel majulgwatmoq
    Lesui'peweiei 'tplutaqan. Wegla 'ms't wejiaqal ta'n Gjinisgam teli tplumugsioq.
    Mesnmoqol pa wijei aq Aplamo'q ta'n teli msng'p ta'n Gjinisgam teli tplumapnn
    muta getlams'tuapnn Gjinisgaml aq pa na wijei ginu getlams'tasulti'gw aq mesmu'g.
  huu-NT: Jusiñamui llua jira, Abraham mɨcorɨ jillode; iadedɨ Moisés mɨcorɨ llogacɨnuaɨdo
    caɨ jaillamona, caɨ jilloiadedɨ, Abraham mɨcorɨ isoi jilloñedɨcaɨ.
  jiv-NT: Tuma asamtai Yus timia nuka tuke uminkiattawai, Yus yaunchu Apraámja̱i̱
    Chichaman najana asamtai. Núja̱i̱ṉkia páantaiti, péṉker ajastajtsar akupkamu
    umikrikia shiir pujuschartatji antsu Yus timia nuja̱i̱ iikia takatsuk shiir pujustatji.
    Nuna tsaṉkatkamiayi Yus Apraámja̱i̱ Chichaman najaneakᵤ.
  otm-NT: Nɛ nu'bʉ da gue'ʉ yʉn t'ɛ̨di xtí zinjʉ Oją, pɛ hin xtá man'a Oją a ran hogui
    í hogazɛhɛhʉ Oją 'bʉ. Pɛ nu'a ran hogui bi mammi Oją a ra Abraham, di untho nangue
    rá mate zɛhɛ.
  dah-dah: Be, Al Kuruŋ beleŋ Abraham buniŋeŋ irde igiŋ igiŋ ire yeŋbe diliŋde biŋa
    tiyyiŋ go po gama irde guram irde tareŋ iryiŋ. Niŋgeb neŋ gayen Moseyen saba gama
    irteke Al Kuruŋ beleŋ Abraham iryiŋ gwahade diryeŋ? Epte moŋ! Gwaha diryeŋ manhan
    biŋa tiyyiŋ gobe miŋ miŋmoŋ hewoŋ.
  tnk-tnk: Trɨni mɨnuə kɨtaha saməuvehi narimnari me sə Kumwesən rauvei pehe tɨ nəri
    nə mə samesi pen Loa, noien nəha ramahatən pen mə promes nəha səvəi Kumwesən ruvehe
    muvəiwən. Nənə ko səpkuvehi mhə narimnari me nəha ruku pen tɨ promes nəha. Mətə
    Epraham ruvehi narimnari me nəha Kumwesən rɨməuvei pen min tɨ nəri nə mə Kumwesən
    rɨno promes mə tro iamɨnhi.
  kpr-kpr: Namonde Agho Dari da emboroda+ ise, jebuga evovodae irari ava tambaetera
    amo, God nunda beka gajari giti Abraham kena sisira, ava kote doyariá saeteri.
    Avata God jo amingaeri. Nu jo, Abraham Agho Dari kaifa use jebuga bare dae sedo,
