  wol-2010: Ndaxte xéewal, yi Yàllay dige, bu ñu doon jóge ci yoon wi, kon ajootuñu
    ci dige bi, fekk ci kaw dige la ko Yàlla maye Ibraayma.
  snc-snc: Bema Barau na evinirato dagarana tu taravatu bita korana-iaḡi ginikauani
    vau bita ḡabiani nai tu, mo bita doḡariani dagarana moḡa tu, ribara, dia ekiraḡi-toreato
    maḡurinai bita doḡariani. Senaḡi Barau tu ḡena namo e varevare-barai eguruḡa-toreto,
    ma Aberahamo eviniato.
  lgl-lgl: Ala God 'e kwatea 'are 'oka gi faga 'i dunala gia ronosulia taki gi, 'urilali
    iko 'ali kwatea sulia sae alafuuna lia. Wasua ma 'i osiala alafuuna lia, lia God
    ka kwate gwaugwau ala 'are 'oka gi fala Abraham.
  mmo-mmo: + o 3:18 Lom 4:14; 11:6*Le naambe Anutu ka bu sen hil davu sapa hôôk Mose-te
    tanasin-ato be biing yite samu samu vu sil, ond manyinja yoo kawiiy yite vakasin
    sen jôôy vu Abalaam-ato. Le me-nambêênjo le, nganjo Anutu wiing samu samu vu Abalaam
    in dangga nambe yoo jôôy vakasin vu yii-to.
  ncu-NT: Amaa amo̱ i tiri fe̱yɛ ane̱ gya Wuribware̱ a mbraa‑ɔ se̱ na ane̱ nya nya
    ŋyure ne̱ ɔɔ tɔwe̱ bo̱ be̱ya fe̱yɛ ɔ sa Abraham‑ɔ, amo̱ fe̱raa a kaapo̱ ne̱e̱
    fe̱yɛ n lɛɛ gye̱ ke̱tɔ ne̱ Wuribware̱ a tɔwe̱ bo̱ be̱ya‑ɔ se̱, ne̱ ane̱ e̱ nya
    ŋyure amo̱. Amaa ane̱ŋ ne̱ Wuribware̱ a kyɔ tɔwe̱ bo̱ be̱ya fe̱yɛ o yure Abraham‑ɔ
    se̱ ne̱ Abraham a nya ŋyure amo̱.
  cni-NT: 'Incoaqueme Tasorentsi amoncaraterome isanquenare Moishishi avavisacotanteameri,
    eiro aquempetarime Avarama. Te ontimeniji irimoncaratantearomeri. Te iranteroni
    iriori ocantiri isanquenare Moishishi, irointi iquemisantaqueri Tasorentsi, irootaque
    icantantacariri: “Noavisacotempi”.'
  eng-WMB: For if the inheritance is of the law, it is no more of promise; but God
    has granted it to Abraham by promise.
  zaw-NT: Paru naquiin leii te xca' bejṉ erens, dxejc xhet erensdi cua' Abram lo Dios.
    Niluxh basa'n Dios erens lojpac Abram sa'csi bia'nni diidx lojni galooli.
  san-MAL: യസ്മാത് സമ്പദധികാരോ യദി വ്യവസ്ഥയാ ഭവതി തർഹി പ്രതിജ്ഞയാ ന ഭവതി കിന്ത്വീശ്വരഃ
    പ്രതിജ്ഞയാ തദധികാരിത്വമ് ഇബ്രാഹീമേ ഽദദാത്|
  tam-TCV: இறைவனால் கொடுக்கப்பட்ட உரிமைச்சொத்து மோசேயின் சட்டத்தின் அடிப்படையில் கொடுக்கப்பட்டால்,
    அது வாக்குத்தத்தத்தின் அடிப்படையில் கொடுக்கப்படவில்லை என்றே அர்த்தமாகிறது. ஆனால்
    இறைவனோ, தம்முடைய கிருபையினால் அந்த உரிமைச்சொத்தை ஆபிரகாமுக்கு வாக்குத்தத்தத்தின்படியே
    கொடுத்தார்.
  mit-NT: Vàchi nú sàhà ley mà nìhìtáhvì‑ndà nì cùí, dandu mà cúndúá iin compromisu
    icúmí‑yâ quida ndisa‑ya cumplir. Còó. Doco ñà‑ndiaha íì nì cachi‑yà xì Abraham
    mà, ñà‑yùcán ndisa nduú compromisu.
  ceb-ULB: Kay kung ang panulundon moabot pinaagi sa balaod, kini dili na gayod moabot
    pinaagi sa saad. Apan ang Dios gawasnon nga mihatag niini kang Abraham pinaagi
    sa usa ka saad.
  ces-LB: Kdyby nás totiž mohlo od věčné smrti zachránit přesné dodržování zákona,
    nemusel Bůh Abrahamovi nic slibovat. On to však udělal.
  mkn-mkn: Te Tuhan sonde kasi berkat sang Abraham tagal dia ada bekin iko atoran.
    Ma Dia kasi berkat tagal Dia su janji memang ko mau parsén kasi sang Abraham dari
    dolu. Itu sama ke satu ana yang tarima pusaka dari dia pung bapa. Dia tarima tagal
    dia pung bapa su janji memang, bukan tagal itu ana ada bekin iko atoran.
  pol-UBG: Jeśli bowiem dziedzictwo jest z prawa, to już nie z obietnicy. Lecz Bóg
    darował je Abrahamowi przez obietnicę.
  qxh-NT: Tayta Diosninchi Abrahamta llaquipar, alli ricananpaj auniran. Cananpis
    aunimashanchita ćhasquicunchi quiquinpa shiminta ćhasquicur; mana Moiséspa shiminta
    wiyacurrächu.
  nwi-nwi: 'Yakaməgkiar məkneikɨn meinai rɨpi mə nəri-pənien loa in swatuk kapətawə
    mə tukasarə ye nɨhuvəyen kape Kughen, rɨpihajoun mə promes yame Kughen rɨmɨni
    kupan in nar apnapɨg. Mərɨg rɨpəh norien məknakɨn: Promes yame Kughen rɨmɨni-pən
    tuk Ebraham in swatuk yame in tukramarə iran ye nɨhuvəyen kafan.'
  kmo-kmo: God riita man lo nobok otii yesokwaney, rii mashi wotar majik otii yesokwakasakech.
    Wowak, God riita Epraham riina wotar boboyek riina eeka yesokwa yichir.
  agr-agr: 'Apajuí anagtamauwa nunú chicham umiktina nu umiaku jumainaitkuig, ni anagtamauwa
    duka wainak amainai. Tujash Apajuik Abragnak: Wi wait anentau asan yaigtinaitjame,
    tusa anagkuauwai.'
  kyc-kyc: Lowa dokome moyange bange doko kapa nyingi pili doko pii lao kana minyingi
    kata dokona moyange bange nyii napengele. Dopa pyuo nyingiko doŋo Anatumi banya
    moyange bange Aporakame mairu lao lalu lao leya.
  urd-GVU: کیونکہ اگر ابراہیم کی میراث شریعت کی پیروی کرنے سے ملتی تو پھر وہ اللہ
    کے وعدے پر منحصر نہ ہوتی۔ لیکن ایسا نہیں تھا۔ اللہ نے اِسے اپنے وعدے کی بنا پر
    ابراہیم کو دے دیا۔
  yre-NT: '"Te ''ta wʋladɩ Moizi -le -pei da man nɛn min -zia zɩɛ -a ye bɛ, "te maan
    ve ''nan, ya''a -zia zɩɛ -a yɩlɛ ''wɩ nɛn Bali -a ''vɩ ''e ''cɛn bɛ -a man dɩ.
    ''Pian Bali -a ''vɩ ''e ''cɛn, -yee "wɛan nɛn Abraam -zia zɩɛ -a ''yɩ.'
  fuh-BKF: Sabo si ndongu ngu Laamɗo aadinoo nguun wo dow Tawreeta oon yowinoo, ngu
    yowaakano dow amaana oon. Ammaa wo saabe amaana Laamɗo hokkiri Ibrahiima ndongu
    nguun.
  arl-NT: 'Pueyaso niquitionu panishano pajaniya jaara pa niquitiosaariquia saaja
    pa tojiniuucua Moisés Rootasano, na niquitiosocoriquiano pajaniya maara nareja
    niquitiosoo quiri. Saniniuujia, Pueyasocuajaari seetanujuanaa naa Abraham sequequiaari:
    “Janiyari nareja quia niquitionutaniya cua sequesanoni”.'
  ziw-ziw: Hegu, ulisi wegamila Sigilizi haukudaha kutenda naho kwa ndagano mna Chohile
    amwinkaga jeleko Bulahimu kwachausa cha ndagano.
  grc-TR: Εἰ γὰρ ἐκ νόμου ἡ κληρονομία, οὐκέτι ἐξ ἐπαγγελίας· τῷ δὲ Ἀβραὰμ δι᾿ ἐπαγγελίας
    κεχάρισται ὁ Θεός.
  nag-nag: Jodi niyom pora he amikhan Isor logote thaki bole pare koile, titia hoile
    etu kosom diya pora aha nohoi jabo. Kintu Isor he Abraham ke kosom dwara dise.
  eng-OEBCW: If our heritage is the result of Law, then it has ceased to be the result
    of a promise. Yet God conferred it on Abraham by a promise.
  knj-NT: K'inaloj ta yu chi sjije jun ley tu' naj Abraham, yuxan chi yak' jun tzet
    jix yalte Dios, man mi yu oj tol yak'naj can sti', yuxan chi yak' jun tzet jix
    yalte Dios tu', ch'al tu'. Pero yak'naj can sti' Dios tet Abraham, tzet utbil
    tol tu' c'al oj el yin sc'ul oj yak'a.
  deu-1912: Denn so das Erbe durch das Gesetz erworben würde, so würde es nicht durch
    Verheißung gegeben; Gott aber hat's Abraham durch Verheißung frei geschenkt.
  san-PUN: ਯਸ੍ਮਾਤ੍ ਸਮ੍ਪਦਧਿਕਾਰੋ ਯਦਿ ਵ੍ਯਵਸ੍ਥਯਾ ਭਵਤਿ ਤਰ੍ਹਿ ਪ੍ਰਤਿਜ੍ਞਯਾ ਨ ਭਵਤਿ ਕਿਨ੍ਤ੍ਵੀਸ਼੍ਵਰਃ
    ਪ੍ਰਤਿਜ੍ਞਯਾ ਤਦਧਿਕਾਰਿਤ੍ਵਮ੍ ਇਬ੍ਰਾਹੀਮੇ (ਅ)ਦਦਾਤ੍|
  nob-LB: Dersom de kunne få del i den arven Gud lovet Abraham gjennom å være lydig
    mot hele Moseloven, da ville det jo ikke lenger være på grunn av det løftet de
    fikk i arven. Men nå har Gud bestemt at arven fra Abraham skulle være en fri gave,
    som de får på grunn av Guds løfte.
  ntj-ntj: Tjinguru-yan kulira Mawutjaku wangka wanaranytjalu mantjilkitjalu Mama
    Kuurrtu yungkutjanya. Wiya, Mamalu yungku kalkurnu wantinytjalu. Tjiinya Yayipuramaku
    yungu kalkurnu palunyatjanulu, palunyapirinypa.
  sxb-NT: Aeniki ni kuri mbwe tukatuukra ekia Katonda yaifuuwa mala ku okurinda ensikirra,
    kane ekia Katonda yaifuuwa ngakuituukrana ku okuganya. Ni Katonda, ku owusiza
    wuae, ya-aa Abraamu ekia yamuifuuwira.
  nhu-NT: Ɛ́ fí fɛn nu lɛ wee nulo ekɛŋkɛ nnya yin ɛ ɛ̀ nu kɛ seke wvú gɛɛle bonci,
    kɛ tu kɛ ɛ bvuu bɛɛ lɛ Nyo' to kaw lo bonyii dvú kɛ. Geenɛn, Nyo' to nya nnya
    yin ɛ̂ Abla'am bii no wvú to kawɛɛ wvú dvú.
  row-row: Lamatuaꞌ fee papala-babꞌanggiꞌ neu Abraham, nda huu ana tao tungga hohoro-lalaneꞌ
    sa. Te Ana fee papala-babꞌanggiꞌ huu Ana helu-fuli memaꞌ nae fee mudaꞌ Abraham
    eniꞌ a maꞌahulun. Naa, onaꞌ anaꞌ sa simbo pusaka mia aman. Ana simbo, huu aman
    helu-fuli memaꞌ, nda huu anaꞌ naa tao tungga atoran sa.
  msy-msy: '@see-verse:GAL.003.017'
  agg-agg: Nɨne-moatükunɨ God ai sɨhefɨmbo saimbo horombo hoafɨmareamunɨ ra ahɨnümbɨ
    hohoanɨmo ranɨ nafɨ süŋgu sahumɨndefɨ mbarɨhu-mbonana, asu sɨhɨrɨ sapo God ai
    horombo hoafɨmareamunɨ ranɨ-süŋgu ŋgɨrɨ sahumɨndefɨ. Ŋga horombo hoafɨ yaŋgɨrɨ
    süŋguyo God ai Abrahamɨmbo moanɨ aboedɨ-aboedɨmarirɨ.
  ptp-ptp: Ên vɨzid nivɨha wê Anutu hɨlu pyap nêb ob vông ge, Anutu obêc vông vô xomxo
    ên wê he tɨmu vô Moses xolac ge od obêc kɨtya kɨyang wê Anutu hɨlu vô Eblaham
    ge vêl. Lêc o bêge lêm, ên vɨzid wê Anutu nêb ob vông ge, Anutu vông i tɨyi kɨyang
    wê hɨlu vô Eblaham ge.
  nak-nak: Me ale La Tahalo Uru lovatiale Abraham, la merera ale sibitala mulimuli
    te la pokelale eia kama koramulia ge tabuli loata ovola veia etato ge balava te
    la merera te Moses, ouka. La merera ale tikumu la merera moli ale La Tahalo Uru
    lova pala mugatiale Abraham veia etato tomi ge balava oio vola.
  lbb-lbb: Ngandek ning a artabar ane God i hanot tetek dala anasa dala mur a Warkuraila,
    bel i hanot kamna ana nuna lele. Ika e God i lele onoi tetek e Abaram ana nuna
    tnan marmaris ka teteki.
  kan-2017: ಅಬ್ರಹಾಮನಿಗೆ ಸಿಕ್ಕ ಆ ಬಾಧ್ಯತೆ ಮೋಶೆಯ ಧರ್ಮಶಾಸ್ತ್ರದ ಮೇಲೆ ಆಧಾರಗೊಂಡಿರುವುದಾದರೆ,
    ವಾಗ್ದಾನದ ಮೇಲೆ ಆಧಾರವಾಗಲು ಸಾಧ್ಯವಾಗುತ್ತಿರಲಿಲ್ಲ. ಆದರೆ ದೇವರು ಅಬ್ರಹಾಮನಿಗೆ ಕೊಟ್ಟ ಬಾಧ್ಯತೆಯನ್ನು
    ವಾಗ್ದಾನದ ಮೂಲಕವಾಗಿಯೇ ದಯಪಾಲಿಸಿದ್ದಾನೆ.
