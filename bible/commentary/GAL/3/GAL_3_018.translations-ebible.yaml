  ixl-NNT: tan jit tiꞌ u tzaqꞌiteꞌ uvaꞌ itzꞌibꞌa kan u Moisés la ulkat u kuvaatzileꞌ.
    Pet tiꞌ u yoleꞌ uvaꞌ kat tal u Tiixheꞌ te u Abraham.
  boa-NT: Muuráhjáa teene taúhbaju meúráávyéneríyé mepájtyetécá álliúreíyó teene dííbyeúvukée
    Píívyéébe pítyajcóne. Árónáacáa muurá dííbyeke iñéhdújuco dibye méénune.
  quh-NT: Moisespa camachiskasninta ruwaskanraycuchus runa wiñay causayman yaycunman
