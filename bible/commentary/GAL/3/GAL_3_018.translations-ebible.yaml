    Apo Dios si Abraham khapo isnan inkalina.
  mto-NT: Ax pa̱n vanꞌitji tseꞌe je̱ Nteꞌyam ku̱du̱kutyún je̱ yꞌayook ku veꞌe je̱
    jayu du̱kutyún je̱ Moisés je̱ pyavaꞌnu̱n, kaꞌa tseꞌe tyun je̱ ayook juuꞌ veꞌe
    je̱ Nteꞌyam je̱ Abraham tyukvinvaꞌni je̱ts tyónupeꞌe je̱ myaaꞌyu̱n ka̱jx.
  bzh-bzh: Gaḳ nabë hil nanër nabë alam sën su denesepa loḳ Horek rë lo su deyoh
    vu bë degeḳo Anutu yi ġaġek semusën sënë rë, og hil ḳevoh ġaġek semusën
    sën Anutu joo ving Abraham muġinsën lo ya betu ġaġek meris.
  guj-2017: કેમ કે જો વારસો નિયમશાસ્ત્રથી છે, તો તે વચનથી નથી; પણ ઈશ્વરે વચનથી જ ઇબ્રાહિમને
    તે વારસો આપ્યો.
  jvn-NT: Awit, semunggoné pawèhé Gusti Allah gumantung karo wèt-wèté agama, tibaké
    Gusti Allah enggoné pawèh ya ora jalaran prejanjiané. Nanging wujuté kepriyé?
    Jalaran Gusti Allah wis janji, mulané Dèkné ya netepi janji kuwi lan ngekèki Bapa
    Abraham apa sing wis dijanji marang dèkné.
  byr-byr: Sareꞌ dareꞌnesɨ. Evɨraamɨ Kɨwɨnyaꞌ yaakevɨdaaꞌnyɨ Gotɨyai wɨjaakeꞌ wɨjaavajɨ
    kwajɨ Gotɨyai yune naanga nebulyaꞌna wɨjaakevɨdaaꞌnyɨ myɨmaꞌnyɨ kyadɨka! Kɨrɨꞌ
    Gotɨyai Evɨraamɨmɨ yune naanga nebulyaꞌna wɨjaakeꞌna wɨjaavakesɨ.
  ian-ian: Lomba yetɨnangat God nɨn kat kwivat wanda nda nɨn kat kwindeyan nɨn wupma
    waiganɨn. God waa nyaangɨtmba ana klanɨn. Nɨn nɨna njɨvwamba klanɨn waa waiganɨn.
    God wupma ana kwigiyandɨ. Mɨn kat apma vat yigiyowun waa Ebraham kat walaa God
    ndɨ kat apma vat yindɨ. Ebraham lomba yetɨnda vak kat vkilaa God ana kwindɨ.
  hun-hun: Mert ha törvényből van az örökség, akkor többé nem ígéretből. Ábrahámnak
    pedig ígéret által ajándékozta azt az Isten.
  mcf-NT: '¿—Ëmbi chiaid ëmbi Moises dada uamiacpadomboen nashouidi mibi bëdamboen
    isembi —queshunda Nuquin Papan Abadauan bëdamboen isbempampic? Padenquio. Moises
    tishabi icnuc ambi chiac: —Nuquin Papan abimbo caic —abi casho Nuquin Papan Abadauan
    bëdamboen isbempampic. Adashic: —Yuecshun min tsyuecquidën matses bëdambo icmendac
    —quepampic. Aden ambi ëndenquimboshë chiampicpadomboen nëbi matses bëdambo icmequin
    Esus tantiaquido Nuquin Papan bëdamboen isec.'
  kjs-kjs: Gore Gote-na giape konere rekena agaleme maa gialia yalore naame pogalu
    pirape agale mada namealima. Pare Gote-me ora agale lakalisa-pulu nipumi Abraham-para
    apo pogalu pirape agale mea kalisa.
  mni-mni: Maramdi Tengban Mapugi khudol adu Wayel Yathangda tangjaba oirabadi madu
    Tengban Mapugi wasakpibada tangjaba amuk oidre. Adumakpu Tengban Mapuna Abraham-da
    khudol adubu pikhiba adu mahakki wasak adugi maramnani.
  yad-NT: Saryityi sa̱y Ju̱denu sayaru̱rya nijya̱mi̱yu, vinu varityi saryijto̱tanirya
    saniquejada, jiryatiy su̱teda Muyisésibemyusirya, saryi sa̱vya̱ vinu su̱tedamuju̱
    varidyerya cay, tii, mitya. Sasa̱yada ji̱ta Ju̱denu yitedamuju̱ sayaru̱rya Avurá̱bayu,
    Muyisésibe jisidye sasa̱yada dañi̱.
  mxb-NT: Chi̱ tá niꞌi̱ yo̱ ña̱ va̱ꞌa yóꞌo noo̱ Ndios sa̱ꞌá ña̱ kée yó choon saꞌándá
    ley, dá kía̱n ko̱ ndáya̱ꞌi taꞌon to̱ꞌon ni̱ xi̱ꞌo na noo̱ Abraham. Tído ko̱ ta̱ꞌón
    dión kíán, dá chi̱ ni̱ xi̱ꞌo oon va na ña̱ va̱ꞌa yóꞌo noo̱ Abraham, chi̱ ki̱ꞌo
    dión ni̱ ka̱ndo̱o Ndios kee na xíꞌín ná.
  pon-2006A: Pwe ma me Koht kin ketikihong aramas kin poahsoankihda Kosonnedo, eri,
    met pahn wehwehki me e sohte poahsoankihda sapwellime inou. Ahpw Koht ketikihong
    Eipraam sohsowo pwehki sapwellime inowo.
  maq-NT: Sa xi sacú naja cjuandaja xi sua Nina ngatsë rë xi vinuhyan tsëhë ley rë
    Moisés ne, ngajan xi hacuiin ngatsë ni rë xi cuatjin cachja Nina xi sacú naja.
    Peru Nina ne, casua me cjuandaja jan Abraham ngatsë ni rë xi cuatjin cachja me
    titjun.
  hto-hto: Juzíñamui dáɨnamo ie ɨ́ɨnuamona Abraham jíllode. Afe bie méidonide Abraham
    jílloillɨuaina Juzíñamui raiñóñeno íemo fecade. Iemona afe jíllona uai, Moisés
    ocuica uaimo jaɨnáiñede. Moisés ocuica uaimo jaɨnáiadɨ, aféuai ja uícodo lloga
    jaca raiñóñeno iga raa izóiñede.
  por-BRBSL: Pois se a herança é da lei, não é mais uma promessa; mas Deus a concedeu
    a Abraão por promessa.
  ces-NKB: Jestliže [je] totiž dědictví ze Zákona, pak již není ze zaslíbení. Abrahama
    však Bůh obdaroval skrze zaslíbení.
  cui-cui: Icha jiwi itacʉpatsi xua panenebiya abe pia peexanae cuiru coyene weya
    xua peexanaexae pocotsiwa Moisés pia peitorobi coyenewatha itoroba, bapoxonae
    ainya cui aibi po peyabara tsiwʉnae muxu dutsiwa Nacom yabara tsiwʉnae muxu duta
    Abrahamtha. Ichitha poxoru jiwi jopa itacʉpaetsi xua pepanenebiwa abe pia peexanae
    cuiru coyene weya poxonae bequein exanaetha pocotsiwa Moisés pia peitorobi coyenewatha
    itoroba, daxota bichocono ainya cui po peyabara tsiwʉnae muxu dutsiwa, Nacom amanayiya
    yabara tsiwʉnae muxu duta Abrahamtha.
  boj-2014: Iga dal anjam dauryqom gam dena iga iŋgi bole bole di onum qamu Qotei
    na iŋgi di iga laŋa egwa keresai qamu. Iga qalieonum, Qotei a iŋgi bole bole di
    iga laŋa egwajqa are qalsiq Abraham ombla anjam qoseb.
  eng-OEBUS: If our heritage is the result of Law, then it has ceased to be the result
    of a promise. Yet God conferred it on Abraham by a promise.
  eri-eri: Ere nuuni beele oojodu boya, dada Itou hangada hagai waha elege yaha wonga,
    ere beele baara tawou nomo jala langa elegei uwa. Ariya, ere isiya, Itou no dada
    waha, Abraham tuwei nomo bona beele baara tawaiha.
  aly-aly: '@see-verse:GAL.003.017'
  wiu-wiu: Akolaliyo toto toa motikilepa Mosesene totono litia tootapekooleke too
    tokapa nipa Eberame-pala dikou wa papete oa pikana toa taatekoa tokome ni toa
    motoko wa totome oatekoole piamoo toka. Nitoo tokake Akolaliyo toto one mana kono-mikiti
    latikoa toa motikilepa Eberame pa pewe witikome dikou wa one-pala papete oa pikana
    toa taatekakome ni toka.
  swe-swe: För om arvet berodde på [att bara lyda] lagen [som dessa falska lärare
    vill få er att tro], skulle det inte längre bero på löftet, men Gud gav arvet
    till Abraham genom ett löfte.
  cth-cth: Bangkongtetpawiteh râw pangnae teh kâlawk dawk kamtue pawiteh, lawkkam
    e dawk kamtue hoeh toe. Hateiteh, Cathut ni hote râw hah lawkkamnae lahoi Abraham
    koe a poe toe.
  mti-mti: Kuiyawa kwan autanwa me Gwangwan gumbe ipewa, me agi gumbe onan. Megara
    God me agi gumbe Ebraam kwan autanwa oya ano oraiwa wanne.
  pad-NT: Va'isohihi jiriki-ra anaabavini abosini hirihi ida Deus haria no'avini hija.
    Anaabavini abosini hija vaha; ni-Deus haria honariaki vaha avakaijokavinia. Deus
    Abraão-ra nava'iponi'avini mani ida bino'avini hi'ia.
  twi-twi: Na sɛ nhyira a Onyankopɔn de maa no gyina Mmara so a, ɛno de na ɛnyɛ bɔhyɛ
    bio. Nanso Onyankopɔn fi nʼadom mu, nam bɔhyɛ so de agyapade no maa Abraham.
  hlt-hlt: Rho tah olkhueng lamloh om koinih olkhueh dongah om mahpawh. Tedae Pathen
    loh olkhueh nen ni Abraham te a rhen.
  tbz-SIM: 'Kɛ̀ ikuɔ́ do yóó nɑ kɛ́ ti dɛɛtɛ́ Kuyie nnɑ bɑ́ nnɑ̀kɛ́ tìmɑtì Abɑrɑhɑmmu,
    kù do ò nɑ̀kɛ́mu kɛ dɔ̀: Kù yóó ò dɔɔ̀ mɛsɑ̀ɑ̀ nkɛ mɛ̀ nhò dɔ̀ɔ̀.'
  san-GUJ: યસ્માત્ સમ્પદધિકારો યદિ વ્યવસ્થયા ભવતિ તર્હિ પ્રતિજ્ઞયા ન ભવતિ કિન્ત્વીશ્વરઃ
    પ્રતિજ્ઞયા તદધિકારિત્વમ્ ઇબ્રાહીમે ઽદદાત્|
  ake-NT: Apʉne pʉra Papa uya repan nɨto' esi yau main awɨrɨ e'nɨsa' wenai, isauro'sa'
    rʉ'pʉ wenai iyesi pen nɨ mɨrɨ, e'tane Papa uya, wakʉ nonkasa' tʉuya yau, Epʉra'an
    repa'pʉ iya ike tʉusauro'sa' poro.
  qvn-NT: Chaura Diosga Abrahampa castancunata “Goshaymi” ninganta manam gora Moisés
    isquirbinganta cäsucurcanganpachu. Antis Diosga “Goshaymi” ningannuyla gorura
    yupachicurcanganpam mana imata rurarcayaptinsi.
  tku-NT: Palh Dios ixquincāsicua'lanātlahuan xmān ixpālacata kexmatni'yāuj huā'mā'
    līmāpa'ksīn tū maxquī'ca ā'līstān, chuntza' ixlaclalh talacāxtlahuan tū Dios tā'tlahualh
    Abraham. Dios sicua'lanātlahuanī't Abraham xmān ixpālacata Abraham ixlīpāhuan
    Dios.
  bjk-bjk: Io, ire tabo tengen bule lamun abo lalaa deek nang e God ixo tengen bara
    irabo tabaa a nangadi re ine min? Nang bara inabo lalaa deek i wanot meringan
    kölöme xöbo warkurai te Moses, io, i kobo wanot meringan kölöme xö ina kunubus
    mesila. Ma lamun God ixoro tabaa manin e Abaram ma inabo lalaa deek meringan kölöme
    xö ina xuxubus mesila.
  msy-2020: '@see-verse:GAL.003.017'
  bpr-bpr: Du ku yé duen Dwata mlé kafye di dad to du mdà di kimen i dad uldin, ta
    landè gukmamu i fakangan. Bay di kaglutan, yé duen Dwata mlé kafyen di ku Abraham
    du dnohòan i ta fakangan di kenen.
  cle-NT: Chiaah¹ liu³u²xɨ³ xa³ hí⁴tɨ̱́⁴a² chiáh² Dios hi³ fáh⁴ hi²jmee²a² cumplido
    ley nɨ³, mɨ²ja̱³ há⁴ja̱³ máh⁴ hi³ liu⁴²a² chiáh² hi³ hí⁴cuó⁴ Dios ja̱³. Joó⁴ hi³
    gá⁴tɨ̱́y³ Abraham ja̱³ chiáh² Dios, gá⁴tɨ̱́y³ hi³ fáh⁴ hi³ gá⁴féh³ Dios ja̱³ hí⁴cuoó⁴
    ba².
  txq-txq: Manetualain ta fee babaꞌe-babatik neu Abraham, nahuu ana tao tungga hohoro-lalanek.
    Tehuu Ana fee babaꞌe-babatik, nahuu Ana helu-bartaa memak fo nae fee mudak neu
    Abraham numa lele uluk mai. Naa, sama leo kanak esa simbo pusaka numa aman mai.
    Ana simbon, nahuu aman helu-bartaa memak ena, ta huu kanak naa tao tungga hohoro-lalanek.
  aaz-aaz: Uisneno ka nfee fa tetus neu naiꞌ Abraham natuin in nmoeꞌ natuin atoran.
    Mes In nfee tetus natuin In nahakeꞌ nain rais manbaꞌan he nfee je neu naiꞌ Abraham
    naꞌko unuꞌ nok ruum am parsuum. Naan on reꞌ riꞌaan es antoup pusaak naꞌko in amaf.
    In ntoup natuin in amaf naan anbaꞌan nain, ka nak in ntoup fa natuin in nmoeꞌ
    natuin atoran.
  qup-NT: 'Ñukanchi Moisespa killkashkan kamachishkata kasushpanchi kishpinchimaka,
    mana kishpinchimachu imashnami Yaya Dios ñawpa Abrahamta rimarka: Ñuka munashpaynillami
    runakunata yanapasha nishpa.'
  dop-dop: Pǝ tɑɣɑ pʋlʋ, ye ɩsɩɩ kʋsǝsɩɩtʋ tɔkǝlɑɑ kɛ Ɩsɔ tǝŋǝɣɩ nɑ ɩ́ hɑɑ ɩ kʋcɔɔŋ
    wei ɩ kɑ sɩɩwɑ ɩ yǝlɑɑ tɔɔ tɔ, ɩlɛ pǝ tɑɣɑ nɔɣɔ sɩɩʋ ntɛ́. Amɑ cǝnɛ ɩlɛ Ɩsɔ kɑ
    tɔmɑ sɩ ɩ kɑ́ lɑ Apǝlɑhɑm kɛ kʋpɑntʋ tɔɣɔ ɩ lɑpɑ-ɩ-tǝɣɩ fɑɑlɑɑ.
  azb-azb: Çünki əgər irs Qanuna əsaslanırsa, artıq vədə əsaslanmır. Amma Allah İbrahimə
    irsi vəd vasitəsilə lütfə görə verdi.
  eng-DBY: For if the inheritance [be] on the principle of law, [it is] no longer
    on the principle of promise; but God gave it in grace to Abraham by promise.
  guo-NT: Dios jʉmdutpox Abrahamliajwa, japox malech Dios kajachawaesliajwa Abrahamliajwa.
    Japox diachwʉajnakolax jachiyaxael asamatkoi, Dios malech nakkajachawaesaxael
    wʉt xatis. Pelax Moisés chajia lelpox naexasisaxaes wʉt, Dios jʉmdusaxil malech
    nakkajachawaesaxaelpoxliajwa.
  hla-hla: Sanena e Sunahan te ga taguhu sila ria ra tara markato turu Lo, nonei sane
    tapusun kato u ranga hamana i tanen. Kaba e moa. E Sunahan e taguhu silei e Abraham
    a markato turu ranga hamana.
  mav-NT: — Watunug Musei pywiat torania Tupana wo'o­nãpin hap pote aipoi­tyro hap
    aheha­kye­ra'at hap topy­hu'at ma'ato yt pywo pytkai i ewei'e are katu­pono 430
    anu turan ase'i Musei e'yianmete toĩne'en kahu ra'yn Tupana aipoi­tyro hap. Sa'a­wy'i
    pyi te Tupana to'e Aparãu me — Wẽtup esa'yru kaipyi aru wuat'i atipoi­tyro e.
    Mi'i hap tutunug mesup.
  kpf-kpf: Anutuŋâ Mose gurumin den dukuip, zo tosaniŋ buŋ oi sumbemân zâizâiŋaŋgât
    mâtâp muyagei sâi târotâro den zo buŋ opap. Ka Anutuŋâ siŋgi âlipkât bet sâwât
    den, zo umâlepŋaŋgât op Abaram kânŋan sâm pindip.
  ppo-ppo: I dere fota noa betené dumipó. Kótóné nalopaae eraalopó yóló muló betere
    wisi ala kale tukóló mulale fo tua̧mó sókó wua̧sóró, ti Kótóné ama eraalopó
    yale fo tua̧mó sókó wua̧meipó. Até yaletei, Kótóné Abraham-paae eraalopóló ere
    fo mo dokonóturaalu, hamokoróló ha̧le melalepó.
  hin-2017: क्योंकि यदि विरासत व्यवस्था से मिली है, तो फिर प्रतिज्ञा से नहीं, परन्तु
    परमेश्वर ने अब्राहम को प्रतिज्ञा के द्वारा दे दी है।
  wol-KYG: Su doon ci yoonu Musaa la ndonale ga aju, kon dootul doon lu digeb Yàlla
    waral. Waaye ci kaw ab dige la Yàlla baaxee Ibraayma aw yiwam.
  bef-bef: Huꞌmamofihi mono lusamofihi lubuto biseꞌnaꞌa yaꞌma keya kaguti niꞌitita
    yamofihi Huꞌmau kaga lu letoꞌehina kagaguti melutitaꞌmu yabe. Ya huꞌehinaꞌa yaꞌma
    meniꞌibe. Huꞌmau henabe luto Abalaha lusa gi etoꞌehibe? Abalahau keya ka kehelito
    megeꞌi moloꞌehinalo niꞌifi? Oꞌe, ai Huꞌmau lu molo etoꞌehina kaꞌalo yabe. To lali
    lubuto biseꞌnaꞌa lilutana ana huto ai lu molo letoꞌehina kaꞌalo niꞌibe.
  amm-amm: Noko mo Musini ami imoso aluwai mo, pa yousi itouniyaimoso. Apolofamoso
    imokaiki, yousi itouniyaimo monoi. Fasimoko nokota Koto mo Apolofamoso imokaiki,
    yousi itouniyaimo monoi. No monoi no mo moi mani, na si itouniyaimo monoi, totani
    imoyo mo.
  zaj-zaj: Kwavija kamba nhunza ya Mulungu yotamanila Gamalagizo ga Musa, basi havidahika
    kutamanila kilagano. Ila Mulungu muunovu wake kamgwaa Ablaham nhunza kubitila
    kilagano.
  chq-NT: Joon wa mo'o gauntyúi¹ Dios tsá² 'wii'¹³ cwáain¹ tya' ley tya' Moisés, jo
    mo gauntyúi¹ Dios 'in tsá² do 'wii'¹³ cwáain¹ tya' 'e júu³ ga'ɨɨ¹ɨ tya' Abraham
    do. Pe gacwo'¹o Dios Abraham 'e júu³ tyiin² do 'e 'yaai¹‑tsio tsʉ ja'²mo galɨ́ɨi²
    Abraham 'ii.
  swp-swp: Paana ena ginauri abiabina laugagaeo eai i laoma taba nige ta ’ne ribahesunama
    eai ta abiabini; ia mo Eaubada i mosei wa Aberahama arinai, ribahesunuma eai.
  bjr-bjr: Anutufa Abarahaamanara Kannaa maqa maaqakinaa saqama namufaqa faiqi namufaqa
    aiku asauku namufaqa amiraree qimasee Anutufa mi maqa maaqa saqamana Abarahaamafa
    narí sandufamau funara sia irirai ooqai narí qima afeekaikammaqoo iriranasaa narí
    afaarinoo aminau.
  aby-aby: Ainama danu me ibene ibene ibeka i darawadubairo mufekuie nono dawae i
    Godima Eibaramubairo we bou ukeka ma merama ufeku. Nono Godima Eibaramubairo danu
    Godi imukekabake we ma irauaiai umau weike enaenari ui.
  eng-YLT: for if by law [be] the inheritance, [it is] no more by promise, but to
    Abraham through promise did God grant [it].
  jni-jni: Inka imum ukem i eze barki udungurka, to ida eze u inko utize ba. Senki
    Asere ma nya ibrahim.
  kne-kne: Natken abe din kaibasaran di ipatawid Diyos si ipogaw. Tan mo tawiden da
    di idawat na begew sin panongtongpalan da sin linteg, laydena ay kalien en adi
    maibasar din idawat Diyos sin nangikariana mo adi et din inam-amag da. Ngem din
    katet-ewa na et indawat Diyos en Abraham gapo ta inkari na.
  tgj-tgj: Ogulvgavbolo Pwknvyarnv gv amin jinamv Pvbv lo doodubolo vbvrikubolo ninyigv
    milvkunam lo vdwloka duku mare. Vbvrijvka Pwknvyarnv oogv amina ninyigv milvkunam
    lokv Abrahamnyi jitoku.
  gui-NT: Echa mboroócuai re yave mona Abraham güɨnoita Tumpa jei omeeta chupe vae,
    ngaraa tei güɨnoi morogüɨrocuavee re. Erei Tumpa jei omeeta co Abraham pe morogüɨrocuavee
    re.
  quc-TT: Rumal cher we ta kayaꞌtaj ri echabꞌal xa rumal ri taqanik riꞌ man kayaꞌtaj
    taj rumal cher xa tzujtal loq. Ri Dios kꞌut xuya ri echabꞌal che ri Abraham xa
    rumal ri utzujum loq che.
  heg-NTPO: Ta Ama Lamtua Allah bel hangun se Abraham, undeng un in tao muid atorang
    nga ka lo. Mo Un bel hangun, undeng Un hid meman son deng hmunan nua le parsen
    bel Abraham. Na banansila el tana-ana mes sium pusaak deng un ama ka. Un sium
    pusaak na, undeng un in daek muid atorang nga ka lo, molam undeng un ama ka hid
    meman son le belen pusaak na.
  ptu-ptu: Aka maka' hapanna manggi' tau la untuhu'i Pepaondonganna Musa mane malai
    tau ullambi' indo pa'mana'na Puang Allataala, iya iam tia isanga taia pa'dandianna
    Puang Allataala napolalam dibeem tau indo mana'. Sapo' pa'dandianna hi tia Puang
    Allataala lako Abraham nasuhum nabeem situhu' pa'kamasena.
  bzd-NTPO: Ì u̱k Skëköl kablë' se' a̱, e' wà dö́pa se' ulà a̱, Moisés ttè dalöiëno
