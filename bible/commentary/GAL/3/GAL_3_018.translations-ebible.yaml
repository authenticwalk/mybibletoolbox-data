verse: GAL.003.018
translations:
  kpx-kpx: Dilavau Ebalahamuho hoto ke loui mamonu. Iale nahi bae Mosese menakamo
    Dilava onobenobe ke malelivebene. Isito Dilavau Ebalahamuho louale hoto kemo nahiabuna
    Dilava onobenobe ke malei.
  okv-H: Eto embomeni na God ta ke pepeni agi ue God ta tombu ta embo jajavotoho ari
    inono ae rate inono ahera amo God na javotoho ari ikau hande eto mane humbahera.
    Rate God na umo oenga embo ta degi javotoho ari ikasi oje ena avoeto Abraham te
    tapa humbuto God ta tombuta embo javotoho ena.
  tbo-tbo: Itapa ani kaoha tata tutuhagahi Mose a lugagayo uyahihiyei naka apega Yaubada
    a paligwala anona tata tuhagaya. Ma Yaubada anai lunugotootogona ani kaoha i paligwaleya
    Abelaham uyahina.
  mal-C: അവകാശം ന്യായപ്രമാണത്തിനാലാണ് ലഭിക്കുന്നത് എങ്കിൽ അതു വാഗ്ദാനങ്ങളിൽ അധിഷ്ഠിതമല്ല;
    എന്നാൽ ദൈവം അബ്രാഹാമിന് അത് ഒരു വാഗ്ദാനത്താലാണ് നൽകിയത്.
  grc-SR: Εἰ γὰρ ἐκ νόμου ἡ κληρονομία, οὐκέτι ἐξ ἐπαγγελίας· τῷ δὲ Ἀβραὰμ δι᾽ ἐπαγγελίας
    κεχάρισται ὁ θεός.
  bgc-bgc: परमेसवर माणसां नै इस बजह तै आशीष कोनी देवै, के वे मूसा नबी के नियम-कायदा
    नै मान्नै, बल्के वो इस करकै देवै सै, क्यूँके इसका देण का परमेसवर नै वादा करया
    था, अर अब्राहम ताहीं भी ये आशीष इस करकै मिली थी।
  khz-khz: Pene Palagu na evenirato gauna rova pita kwalana-gitakaua vou pita gapia
    genai, pita rawalia gauna, ripara, ati ekilagi-gavuato mugulina pita rawalia.
    Na Palagu gena vega-nama ekilagi-gavuato, Aperaamo eveniato.
  deu-TKW: Gienge die Erbschaft durch das Gesetz, so gienge sie nicht mehr durch die
    Verheißung. Es hat sich aber Gott dem Abraham durch Verheißung gnädig erwiesen.
  zsr-NT: Naꞌa, chquiꞌ ral‑laꞌ gunruꞌ ca rna bëꞌ zxba naꞌ quië siꞌruꞌ le gzxiꞌ lu
    nëꞌë Dios gunzëꞌ, cutur nac tu le gzxiꞌ lu nëꞌë gunzëꞌ. Dios runzëꞌ cni le gzxiꞌ
    lu nëꞌë gunëꞌ cni queëꞌ Abraham.
  lin-lin: Pamba te soki libula ezwami na nzela ya Mobeko, wana elaka ezali lisusu
    na esika te. Nzokande ezali penza na nzela ya elaka nde Nzambe atalisaki ngolu
    na Ye epai ya Abrayami.
  hns-NT: Djab koi kaanoen par tjale hai aur ohie khaat koetjh paaiga, tab oke waada
    se na mieliega. Bakie Parmeswar Aabraaham ke aapan waada dwaara bhalaai karies
    raha.
  noa-E: Moiseeg ley phãkha deetarr gaaimuata Ẽwandamau maach peerdʉ aaujeekhiin,
    magan nacha Abrán dʉ̈i iek deetarrta jũrr serbiiba sĩsikham. Pari magba ich meukhuucha
    Abranag ich iek ʉ̈kha nʉm gaaimuata peerdʉ auju atarr aawai chadcha agtha ich
    magta aajem.
  eng-EMTV: For if the inheritance comes by the law, it is no longer of promise; but
    God has given it to Abraham by promise.
  mib-NT: Chi núu jeē jiín ley Moisés jnama Yaā Dios ñayuu, yūcuán na te nasūu sɨ́quɨ̄
    contrato jeē ni jéjnūhun ya cúu. Chi sa suhva sɨquɨ̄ maá jéē ni jéjnūhun Yaā Dios
    nuū Abraham cúu jeē ní jnama ya de.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ पिनिङ् लॽरिक् चोगुबा मुॽइसाम्‍मिन्
    साम्‌योथिम् इःप्‍मा नाःप्‍मालाम् खोदे़त्‍ने़ फाॽग्र खे़न् माङ्‌हे़क्‍के मे़बोःङ्‌ने़न्॥
    कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ माङ्‌हे़क्लाम्‍बाए अब्राहाम्‍मिन् लुङ्‌माॽ तुक्‍तुआङ्
    कन् मुॽइसाम्‍मिन् पिरुरो॥
  xnj-xnj: Ngati njombi yeniyi ya Chapanga ngayihuvalili uyidakila wa Malagizu, hinu
    njombi yeniyo ngayihuvalili lepi lilaganu la Chapanga. Nambu Chapanga kwa ubwina
    waki ampelili Ibulahimu njombi yeniyi ndava ya lilaganu leampeli Ibulahimu.
  mmx-mmx: Do laramtaba at ne Moroa ri ne Abaram ga vot mumu mene nga Laulis Linga,
    naba milik ngan ta do, mo laramtaba ren kopmen nak lok at laxakaape ren. Ketla
    mumu mun laxakaape ren, neni ga lox asuusu letaba nabalamu ren la ga raba laramtaba
    ren ti ne Abaram.
  cbr-NT: Moisésnëan usai ca judíos unicama 'iti 'icë quixun cuënëo bana quicësabi
    oquin 'acë cupía uni Nucën Papa Diosan iscëx upí 'ain ca an Abrahambëtan mënío
    bana ñancáishi 'itsíanxa. Usa 'aínbi ca usama 'icën. A ñuiquian an Abrahambëtan
    mënío achúshi uni a cupíshi ca uni ami catamëtia Nucën Papa Diosan upí isia.
  tee-NT: Ni laich cava salaka acva la'ixmacni Dios ni acnavik'o tachi ju najun lacalhamap'aksin
    pus ju chunch va ta'aklhtamat lhimalacxtucan ju anu' chivinti ju k'alhtasunilh
    ju Dios ju Abraham. Pus ju Dios k'alhtasunilh ju Abraham ni salaka calakts'ina'
    ju yuchi mas jantu tu'u' xanavi.
  eng-LSV: for if the inheritance [is] by law, [it is] no longer by promise, but God
    granted [it] to Abraham through promise.
  cak-NT: Xa ta roma ru-ley ri Moisés niyo'x ri bendición, man jun ta rakalen ri xu'ij
    ri Dios che ri Abraham chi nuya'. Pero xa man quiri' ta. Roma ri Abraham man xril
    ta ri bendición riq'uin ri ley. Raja' xril ri bendición roma xuya' ránima riq'uin
    ri xu'ij ri Dios che.
  pah-NT: Po Tupana'ga ei tamondo ti pyryva'ea javo, a'ero po ga g̃wembi'ea rupi tuhẽ
    imondoi. Po Tupana'ga imondoi pyryva'ea ahenhi'ig̃a rendukatua rehe jipi, a'ero
    po g̃wembi'ea rupi rũi ga imondoi. G̃wembi'ea rupi tuhẽ reki ga imondoi pyryva'ea
    Abraãova'ea pe hako.
  sja-NT: Tachi Ak'õrepa na p'ek'au eujãdepemaarã k'aripa k'inia bada paara Moisepa
    ũraa p'ãdade jara bɨk'a oopata k'aurepa, mãgara ichia jarada jara bëi-e pak'aji
    Abraham ome. Mamĩda mãga-e paji. Ichia jarada bëiji Abraham ome, k'inia bada perã
    Abrahampa ma jarada ijãamerã. Ma ijãada k'aurepa na p'ek'au eujãdepemaarã auk'a
    ijãadak'ãri, pia p'anapataadai Ak'õre k'ĩrapite.
  xed-xed: Ka si dzaʼa vlay Lazglafta ta za həga ŋa mndu, kabga vəl magatani ta skwi
    ta kumə zlahu katsi ná, mutsuglavata a ma ta ta imi ta sləməŋ ŋa mndu wa. Tsaw
    tama ná, ma tsa tanafta tanaf Lazglafta ta imi ta sləməŋ ta Abraham ya mutsafta
    tsi ta tfa wi.
  mks-NT: Joo ña̱ sáha̱n Ndióxi̱ nu̱ú ña̱yivi co̱ quíxi a sa̱há ña̱ sácú va̱ha na
    ley Moisés. Jáchi̱ tá ná quixi a quia̱hva já co̱ cúú ga̱ sa̱há ña̱ na̱sa̱ha̱n
    Ndióxi̱ tu̱hun a ña̱ caja mé á ña̱. Ña̱ na̱ya̱ha quéa̱ na̱cacúni̱ Ndióxi̱ caja
    ña̱ma̱ni̱ uun xi̱hín Abraham ta co̱ó na̱sacuu a sa̱há ña̱ na̱sacu va̱ha da ley
    Moisés.
  gfk-S: Io, ma da tange hohaam utano haridan God ga tange be na tabar ira nuno matanabar
    me? Ing be ikino haridan i hanawat metuma naramon ta ira harkurai tane Moses,
    io, i palai be paile tale ura hinanawat metuma naramon ta ikino luaina kunubus.
    Iesene paile tutuno. God te tabar bia mon Abraham ma ikino haridan metuma naramon
    ta ikino kunubus.
  bmu-bmu: Oyaeŋkoyaeŋ akingö kötumötuetŋi mi Köna keu wuataŋgöba miwikŋaibinak ewö,
    Anutugö jöhöjöhö keugöra qahö toroqeba osiinga öne töhön ahöbapuk. Buŋa keuŋi
    Abraham waŋgiyöhi, mi öne töhön qahö ahöyökmö, Anutunöŋ keuŋi miaŋgö dop Abraham
    kötuetköm waŋgiiga oyaeŋkoyaeŋ ahök.
  dgz-dgz: Go endi God yan mega garaetawa Eibaraam waneniwa ame Mosis iup mega gapan
    uon. Go God yan garaetawa Eibaraam waneni iwa wa agiaseni menan di wanen, yan
    ame iup gapan ya tauen.
  eng-GNV: For if the inheritance be of the Lawe, it is no more by the promise, but
    God gaue it freely vnto Abraham by promise.
  zaa-NT: Cáalá ca bendición nu ridi' ri'u por Tata Dios ná cą porqui'ni yala tsè'
    runi ri'u nu ra lo ley de Moisés, entonces labiru ną́ por promesa, sino por ca
    obra la qui' ri'u, pero Tata Dios nna benie prometer qui'ni ỹa gute bée na qui'
    bi.
  eng-WEBSTER: 'For if the inheritance is by the law, it is no more by promise: but
    God gave it to Abraham by promise.'
  guh-guh: Nexata palivaisi cotocaevi Dioso Moiséspijinëta najumecopata, bajarapalivaisi
    jivi pejumecovënëtsixae, Dioso aneconijibia jivi itsa taejitsipa pecapanepaenexa
    pijaneconivecua, nexata palivaisi copiaya Dioso tajëvelia najumecapanepaeya jumaitsi
    Abrahampijinëjavabelia, ajumematamobi tsipae. Itsiata baitsi jane palivaisi cotocaevi
    Dioso Moiséspijinëta najumecopata, jivi jumecovënëtsi ata tsipae, itsiata Dioso
    apo capanepae tsipaetsi. Nexata yapëtanetsi pejumenamatamotsijava palivaisi copiaya
    Dioso tajëvelia najumecapanepaeya jumaitsi Abrahampijinëjavabelia. Tsipaji pajivi
    jumecovënëta pecapanepaejavanexatsi pacuenia Dioso tajëvelia najumecapanepaeya
    jumaitsi Abrahampijinëjavabelia, bajarapajivi Dioso aneconijibia tanetsi.
  bon-bon: Yoo, biname te liba Acejiyame me ciige miiji ne jääpänuge cotre wawena
    name pi, tabe piba peei miiji ne lica jääpänuge Acejiyame me jajeji mene name
    pi. Yepä, Acejiyame peei ciige miiji Abrahamo ne ecäruji naace tääpume tabe teebine
    mene ituge jaji pepu wawename.
  nhw-BL: Huan sintla Abraham monectosquía quintoquilis itlanahuatilhua Moisés para
    quiselijtosquía nopa tlatiochihualistli catli Toteco quitencahuili quimacasquía,
    amo hueltosquía quiselijtosquía, pampa ayamo oncayayaj itlanahuatilhua Moisés
    para quintoquilis. Pero Toteco quimacac Abraham nopa tlamantli san pampa quitencahuili
    quimacas.
  swh-ONEN: Kwa maana kama urithi hupatikana kwa sheria, basi hautegemei tena ahadi,
    lakini Mungu kwa neema yake alimpa Abrahamu urithi kwa njia ya ahadi.
  wbi-wbi: kwa kuva uvwimilisi vwale vukwisa ku sila ja ndaghilo, navwale vukwisa
    kange ku sila ja lufingo. neke uNguluve akavuhumisie vuvule kwa Abulahamu ku sila
    ja lufingo.
  bba-bba: Domi bɑ̀ n tubi dimɔ woodɑ nɛnubun sɔ̃, bɑ ǹ dimɔ nɔɔ mwɛɛrun sɔ̃. Adɑmɑ
    Gusunɔ u Aburɑhɑmu ye wɛ̃wɑ kɑ nɔɔ mwɛɛru.
  eng-KJVCPB: 'For if the inheritance be of the law, it is no more of promise: but
    God gave it to Abraham by promise.'
  kgk-NT: 'Ha''e katu: “Ha Moisés amyrĩ remimombe''ukwe-rupi ereiko-gwi, ame''ẽ va''erã
    nde-vy nde-vy gwarã” nde''íry voi nhande-vy. Upéa-rehe yma he''i va''ekwe Abraão
    amyrĩ-pe: “Ame''ẽ rei va''erã nde-vy nde-vy gwarã. Xe orohexa kwaa rei va''erã”
    nde''i reíry va''ekwe íxupe Nhandejáry. Ha “Moisés amyrĩ nhe''ẽ gwive katu erejapopa-gwi,
    ame''ẽ va''erã nde-vy nde-vy gwarã” nde''íry voi íxupe. “Ame''ẽ rei va''erã” he''i
    ae íxupe Nhandejáry.'
  waj-waj: Gioonna kiaapuuya Anutuuqaa mmaanna tuu kuaiyauvaa iidada Anutuuqaa avuuvau
    safuuma variaaree kiaa kiada variaatiri. Anutuuqo kua kiaa teerama kioo kua kutaivaa
    Aaparahaamaa kiaa mmuuvaa hatokaatirivee. Hama itaama vainoo. Anutuuqo kua kiaa
    teerama kioo kua kutaivaa Aaparahaamaa kiaa mmuuvaara kua kiaa yeena rau kioovaa
    kaanaivaa inna mmiravai.
  cpy-cpy: Tema roorikami kowaperota-chani amonkaa-yiteeromi Ikantakaan-teetani añaantyaawori
    ipayiteeri Tajorentsi, aminaa-shityaami okaatzi ikashiya-kaetzi-takariri paerani
    Abraham. Tema paerani tee otzimawita Ikantakaan-teetani imonkaaterimi Abraham,
    apatziro rawentaa-shiretakari Tajorentsi, rootaki otziman-takari ikashiya-kaakiriri.
  mpx-mpx: Binimala ebo logugui ana henapuan kaiwena ge Yehoba waisi ni pem eliyala,
    he nige bosowaina ta ba tage waisi toto o i neem Yehoba wana bateli elana. Yaa
    nige i oola. He Yehoba Abalahama i muloluan kaiwena i bateli ni ginol ola.
  wbp-wbp: Kajilparlipa Mujuju-kurlangu kuruwarri purayarla, kujarlaju mayi Kaaturluju
    kangalpa warrawarra-kanyi? Lawa. Kaatuju-ngalpa ngalipakuju wangkaja nyurru-wiyi
    Yipuruyamu-piyaku-yijala. Kujarlanya kangalpa warrawarra-kanyi. Yipuruyamu kujalpa
    wankaru-wiyi nyinaja, ngulangkuju kulalpa mardarnu Mujuju-kurlanguju kuruwarriji,
    lawa. Ngula-wanguju Kaaturlujulpa warrawarra-kangu-juku. Kaatujurla nyurru-wiyi
    wangkaja, ngula-warnurlanyalpa warrawarra-kangu.
  luo-luo: Nimar ka Nyasaye miyowa girkeni mana kuom mako Chik, to mano nyiso ni ok
    wayudgi kuom singruok. To Nyasaye, kuom ngʼwonone, nochiwo gwethne ni Ibrahim
    kuom singruok.
  nhe-NT: Huan intla Abraham monectosquía quitoquilis itlanahuatil Moisés para quiselijtosquía
    nopa tlatiochihualistli tlen Toteco quitencahuili quimacasquía, ax hueltosquía
    quiselijtosquía, pampa aya oncayayaj itlanahuatil Moisés para quitoquilisquía.
    Pero Toteco quimacac Abraham nopa tlamantli pampa san quitencahuili quimacas.
  aii-aii: ܣܵܒܵܒ ܐܸܢ ܝܵܪܬܘܼܬܵ‌ܐ ܡ̣ܢ ܢܵܡܘܿܣܵܐ ܝܠܵܗ̇، ܒܵܣ ܠܹܐ ܝܠܵܗ̇ ܡ̣ܢ ܩܵܘܠܵܐ. ܐܝܼܢܵܐ
    ܐܲܠܵܗܵܐ ܒܩܵܘܠܵܐ ܝܘܼܗܒ݂ܵܐ ܠܹܗ ܠܐܲܒ݂ܪܵܗܵܡ.
  esk-NT: Uvva Agaayyutim aatchuġniaqpatigut akiqsruutigikkaŋanik tupiksrił̣hiñaġupta
    maliġutaksramik? Qaŋaa, taatniinġitchuq! Agaayyutim aatchuutiginiġaa ikayuusriaq
    Abraham-mun inillaksimaaniktuakun akiqsruutmigun.
  msb-msb: Nasabi ko ini kay kun an ginahatag san Dios nagasarig sa pagtuman san Kasuguan,
    dili na ina nagasarig sa iya gintuga. Ugaling, ginhatag san Dios an gintuga niya
    kan Abraham kay gintuga ngani niya ina sa iya.
  cpa-NT: Tsa¹mi³tan¹ hlai³ Abraham hi² dsio¹ ju³lah lǿa¹² jǿg³ ca¹jmo¹ Diú¹³, ju³ná³
    mi³hniuh¹² lei¹³ calah. Jøng² ca¹jmo¹ báh³ Diú¹³ jǿg³ hi² la³cuø¹dsa hi² dsio¹
    jøng².
  dso-dso: ପରମେସରର୍‌ ଆସିର୍‌ବାଦ୍‌ ପାଇବାଟା ଜଦି ନିୟମ୍‌ ମାନ୍‌ବା ଉପ୍‌ରେ ଅଇସି ବଇଲେ, ତେବେ
    ସେଟା ଆରି ତାକର୍‌ ସପତର୍‌ ଲାଗି ଅଇଲାଟା ବଲି କଇ ନଏଁ । ସେଟାର୍‌ ପାଇ ପରମେସର୍‌ ଅବ୍‌ରାଆମ୍‍କେ
    ଅବ୍‍କା ତାର୍‌ ସପତ୍‌ ଇସାବେ ସେ ଆସିର୍‌ବାଦ୍‌ ଦେଇରଇଲା ।
  meu-meu: Ahu iabina bema taravatu dainai, gwauhamata bema herevana; a Dirava ese
    gwauhamata amo Abraham e henia.
  yva-NT: Indako wapare wambeta Ananyao Musa rai, indati wamaura Amisye apa kove rai
    rako? Weamo indati urairijo Amisye ama ine meweno rai! Weye ranivara wambeta Ananyao
    Musa rai wemi mbewar wamaura Amisye apa kove umaso rai, wea indati urairijo Amisye
    omi mbewar wamaura rai oma jewena. Weramu Amisye apa urairije mi mbewar Po kove
    raugaje Abraham ai no wusyinoe.
  dgc-dgc: Mara, entan moy; éng pégkaluuben kitam na Diyos dahil to pégsunud tam ta
    kautusan, éy éwan dén ya dahil to nipangako na. Pero éwan, da pinagkaluuben na
    Diyos ti Abraham dahil to nipangako na diya.
  zpm-NT: Nana, teḻne por guṉ ne miṉe rnabey ley, laa ne ygaa grë guieḻnzaac ne bzeet
    Dios lo zhitrat me gdeed me por tib meṉ ne grieequia lo xtii Abraham; ¿pazhe dzigo
    rquiin trat co? Sac lo trat co goṉ raquiet ne por tib meṉ ne grieequia lo xtii
    Abraham, laa me gneedz guieḻnzaac co lo ne.
  hix-NT: Moyses heno nmenhotho hoye rohra tàmryenon komo yowakryehe, noro ha. Akmaraw
    heno yakoro tàrwonàmàthàrànhàr hoye ro haxa ryhe newakryetxhe ha. Moyses heno
    nmenhotho hoye ro tàwya ewakryentokony haxa, tàrwonàmàthàrànhàràtho hoye rohra
    harha ewakryenàràtho kom haryhe, àwya.
  sim-sim: Hako os lon ni tiyanda nombo orok Avui Wasilaka nirin armek or ukwak ni
    hishi nahi, suman or tiviri nombo oso mendek nakwa sir. Hako masmas Abraham nga
    suman or tiviri osik suma nombo oso mbeek mendek nakwa ambu sir, wahau. Os si
    nahanda hom er nakwa sir. Karem uwosik Avui Wasilaka suma os or mbahandari oson
    er or tiyaha nombo orok nirin armek ukwa ri.
  npi-ULB: किनकि उत्तराधिकार व्‍यवस्थाद्वारा आएको हो भने, यो अहिले प्रतिज्ञाद्वारा
    आउने थिएन । तर परमेश्‍वरले प्रतिज्ञाद्वारा अब्राहामलाई यो सित्तैँमा दिनुभयो ।
  cgc-cgc: Alimbawa, daw mga kaayaran an na pangako ta Dyos ki Abraham mabaton tenged
    ta pagsunod ta Mga Sinulat Moises, beet ambalen dili en kinanglan mga pangako
    ta Dyos para mabaton mga kaayaran ya. Piro ta matuod, nabaton Abraham mga kaayaran
    ya tenged nang gid ta pangako ta Dyos ki kanen.
  tim-tim: Aregât lâuwâŋe makbe. Anutuŋe, “Gâ den kârikŋe lokowiat âmâ gâ akto gâŋgât
    kâmolân gâtŋe siâ wan me wan yetkiwian.” dâep dâine benŋe Anutuŋe den lumbe are
