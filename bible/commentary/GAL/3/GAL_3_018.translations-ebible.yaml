    a Dios yab ne’ets tucu lablinchi expith tin ebal jahua’ tu bijchith uchal ne’ets
    tucu ts’ejhualith pitha’ tin ebal in alhua’ inictal.
  med-med: Mi ik pep rui uⱡ ila, Got ndi, tʉn mel mbʉ ngurum ndam, elim nga ik nimba
