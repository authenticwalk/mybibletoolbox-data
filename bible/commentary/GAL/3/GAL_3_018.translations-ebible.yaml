    hahun madon eunu uqa Ebraham mugumige migec eu uten.
  urd-GVH: क्योंकि अगर इब्राहीम की मीरास शरीअत की पैरवी करने से मिलती तो फिर वह अल्लाह
    के वादे पर मुनहसिर न होती। लेकिन ऐसा नहीं था। अल्लाह ने इसे अपने वादे की बिना
