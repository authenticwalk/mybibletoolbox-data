  kvg-kvg: 'Yaq zo vø̀ezøtéz: Uni Eibleem-gi zi ndígu, ndi-unimanqatinat.'
  rug-rug: Pada gilania mo gamu, sapu sarini pu raṉea sa Tamasa, si arini sari na
