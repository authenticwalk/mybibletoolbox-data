  san-URD: اَتو یے وِشْواساشْرِتاسْتَ ایویبْراہِیمَح سَنْتانا اِتِ یُشْمابھِ رْجْنایَتاں۔
  heb-LB: מכאן יכולים אתם להבין מדוע כל מי שמאמין בה׳ ובוטח בו, הוא למעשה בנו של אברהם
