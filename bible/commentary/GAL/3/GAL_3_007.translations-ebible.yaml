  med-med: Enim akup pilik mbi ndʉi, wamp namin kat, mondʉk piling ndam, wamp kʉⱡ
    Aparam nga wamp pundun kʉⱡ.
  bch-bch: 'Tota gimi manta aoatai kemi bedane: Panua lolod matua ngan ato kemi, gid
    kekelegid tiuot Abraam ele gergeu tautaunga.'
  cco-NT: Jo̱baꞌ güɨguiéngꞌˊ óoˊnaꞌ cajo̱ e doñiˊ i̱i̱ˋ dseaˋ i̱ dseángꞌˉ jángꞌˋ ꞌñiaꞌˊ
    fɨˊ jaguóˋ Fidiéeˇ, jí̱i̱ꞌ˜ íbˋ dseaˋ i̱ lɨ́ɨngˊ jó̱o̱ˊ ꞌlɨɨ˜ yʉ́ʉꞌ˜ Abraham.
  deu-1951: so erkennet auch, daß die aus dem Glauben [Gerechten] Abrahams Kinder
    sind.
  alq-ALGNT: Nogom aja kidinendagozim kidji nisidotameg oo8e. Igi8e a8iagog ka teb8eta8a8adjin
    Kije Manidon, mi igi8e teb8e Abanaam odanike ojisan ka apitendagozindjin.
  ixl-NNT: Ech qootziteꞌ uvaꞌ jankꞌal unqꞌa uxhchileꞌ uveꞌ nikꞌujbꞌaꞌ ikꞌuꞌl tiꞌ u
    Tiixheꞌ, as aꞌeꞌ tiaal u Abraham.
  boa-NT: Áánéllii ímí Píívyéébeke mecáhcujtsómé dííbyeúvúj tsɨɨménémúhaabe méijcyáhi.
  quh-NT: Chayraycu Diospi jap'icojcunaka Abrahamjina Diospa niskanta jap'incu.
  kwi-kwi: Katmizna na kaiztu aizpa piankamtain. Diosta nɨjkulturuzne Abraham uztakana
    uzanazi. Diosne ussa nɨjkulturuza sapnanazi, Abrahampa kwalkana namninnanapa.
  agm-agm: Isɨ sahɨ sandapɨ gwɨnyaapɨse. Isɨhiya pɨwɨha gaaha wanɨha Kɨraisiho kaiwaiwaapɨha
    pɨwɨhaapɨ gɨwunyaahotɨhandaahɨ kiya noaipapɨ Abɨraahamɨhomɨ mwaaya maatiya saisatoyaimatawaayopo.
  ubr-ubr: Osi dura emon wonsagob on osi sabu iyabon sebitutum on sinat ayuai Abraham
    wawan agirin mes simatar.
  tsw-NT: A̱yi nda u roco ta̱ muwun ma Ibrahim ele ɗa aza a na suru a cayi okolo uba̱ta̱
    wa̱ A̱sula̱.
  cax-NT: Sane nauquiche tütusio oemo que namanaiña bama oncomatü ümoti Tuparrü, tonema
    bama tacana nesarrti familiarrü Abraham.
  aia-aia: Naasi mou ga'i 'iraraa do 'ira i huudi gare ana'ia Ebraham, naasi 'iraau
    nei ra nugaai hinihinida beia God.
  srp-1865: Poznajte dakle da su oni sinovi Avraamovi koji su od vjere.
  agt-agt: A maski am inya mantu ya mangikatalak ta nekari na Namaratu ewan a yen
    hapa ya ikwenta na ta matunung ta kuman ni mina Abrahamen.
  lug-lug: Kale mumanye nti abo abakkiriza be baana ba Ibulayimu.
  yby-yby: Sa-onenako, edimo eli elewole ikaka niabo wewenaya Aebalahamuda awolale
    wehe liki minae liki elilo.
  heb-heb: דעו אפוא כי בני האמונה בני אברהם המה׃
  mpp-mpp: Ilec ailu ngic-ngigac Wapong ngagesingkelu gagabeleng, nongileng Abraham
    gbolifocine aigabeleng, ngenge yogo ngage-motodaing.
  apb-apb: Oto e malisine omu ke sai diana aana uri mwala nge kire hiiwalaimoli, ikire
    oto mo tohungei kalena Ebraham.
  san-TEL: అతో యే విశ్వాసాశ్రితాస్త ఏవేబ్రాహీమః సన్తానా ఇతి యుష్మాభి ర్జ్ఞాయతాం|
  ben-IRV: অতএব জেনো, যারা বিশ্বাস করে, তারাই অব্রাহামের সন্তান।
  ntu-ntu: Nayrplatitr narmu kx krkcng tzrlxngiting da kx esalz-ngrbz Gct, da kc tqwai
    Ebraam, nidr txpwz leplz neng Gct.
  pan-pan: ਸੋ ਇਹ ਜਾਣ ਲਓ ਕਿ ਜਿਹੜੇ ਵਿਸ਼ਵਾਸ ਕਰਦੇ ਹਨ ਉਹ ਹੀ ਅਬਰਾਹਾਮ ਦੀ ਸੰਤਾਨ ਹਨ।
  gvc-gvc: 'Ã jina ahri yʉ nihtire masiga mʉsa: Cohamacʉre wacũ tuainata potocãta
    Abrahã cjiro panamana ji turiaina waro pa turu macaina yoaro sehe jira.'
  sbk-sbk: Sheshile manyaji aje bhalo bha bhahumweteha bhana bha u Abrahamu.
  mya-JVB: ယုံကြည် ခြင်းရှိသောသူ သည် အာဗြဟံ ၏သား ဖြစ် သည်ဟု အမှန်သိမှတ် ကြလော့။
  kgf-kgf: Imuac ic embac ninʒéŋ ninʒéŋ igucnecnéŋ Abarahamac ɋelihéra wanʒu imi niŋasarimu.
  awb-awb: Manikánsabe aiq pútare atáh ké Ébáráhma kahnáh ké tahnsa úkowe. Minawé
    iahtebaho?
  gdn-gdn: Ki pokere wi yona yau mete naigida mena wainapumuri; Iyapana gwedewau suma
    mena suma-tagamu ki ka mu mibai oragai apunai Eburamu e momoiyoma.
  nko-NT: Mʋ́ sʋ ilehián ánɩ́ mlɛ́bɩá ahá ámʋ́ʋ́ bɔhɔ Bulu gyi amʋ gyí Abraham
    abí onutó nɩ́.
  bsn-NT: 'Tire ajicõari, ado bajiro yimasiaja mani: “Abraham ñamasir''ire bajiro
    Diore ajitirʉ̃nʉrãre, ‘Ĩ jãnerabatia ñaja mʉa’ ĩnare yiĩagʉ̃mi Dios”, yimasiaja
    mani.'
  pib-NT: Giyagni gixa gimata kalixaklerune wannanwa Gawraklopishane.
  wiv-wiv: Miu hada lala baraenia; kua na habu tubuni Abraham matoto, ia na nuhu kua
    kadia bilip vona.
  reg-reg: Kulwejo mumenye ati abho abhekilisha ni bhana bha Abrahamu.
  mlh-mlh: 'Ore eru Abrahamde fuŋne manesuku iŋi maneniŋ: Uri yoŋoji Anutu manesiŋ
    gaegobi, yoŋoji Abrahamde igokopuine fukeru gogobi.'
  gof-ENT: ሂዛ፥ ኣማኔይሳቲ ኣብራሃሜ ናይታ ጊዴይሳ ኤሪቴ።
  aau-aau: Sa homkwe senkin seme nonkway e, Abraham so ney-nona-ar mokwe, uwrsa, God
    so ok-ihey ke ma nan kiykiy-ay hom non.
  tvk-tvk: Ma bos xa mukila xa be ngan xil xa di laneket iaxa labe vatimol xati na
    Ebraham.
  prf-NT: Ni konahud, ay maliwanag a en manampalataya ten Diyos ay siya en tatarudan
    a lahi ni Abraham.
  auy-auy: miyáumai Émbaramu uráintemba Maníkón-aaisafesa éraiꞌemo sewí Émbaramun-araaꞌmarimban-owe.
  tbg-tbg: Eparahaamiva tuntemake, Kotirara quqaave ti varia vaiinti nahentika, vikama
    quqaa Eparahaamira vaintivara vaivarave.
  hub-NT: Tuma asamtai shuar Abraham weantu ainaka Yuusnak nekaspapita tinu ainawai.
    Atumka nuka shir nekamain ainarme.
  hmo-hmo: 'Unai dainai, namona be inai gau umui diba momokani: Dirava idia abidadama
    henia taudia be Aberahamo ena natuna korikori.'
  big-big: Pilik mabura ini peliktikki iwakaweki, Abalam kelik Anotoyegi ngizi kumuli
    keya piyegi wilekyeng ngalege wiyi keya puwiligu yolura puwiligu ngizi kumuli
    puragi kiriwei yolu puwili Abalamgi yango keya marekngang ngiziwiligu.
  gux-G: Mɔla l bua waani ki yaabi n pia l dandanli n tie Abraham puolipoŋuani.
  cnl-NT: '''E³ jo̱³ mɨ³la³lii²³ ''e³ dsa³ ''i³ sɨ³táan³ quia̱''² Dios, ''i³ ''í³
    hua² ''i³ rɨ³løn³¹ ''é̱e̱² ju̱u̱n²³ Abraham ca³quie̱e̱².'
  zar-NT: Que lë ni na naʼ ral-laʼ inö́ziliʼ, nupa naʼ taʼyija ladxiʼ Dios nácagaca
    idú zxíʼini xiʼsóëʼ Abraham.
  kde-kde: Bahi mumale kuva vanu avala vammalele vankulupîla Nnungu, anevo njo vana
    va uhiu va Iblahimu.
  ata-ata: Aloxo ne la sou ngingi ngalavusou laixe lexe aneꞌi ane imuxaxu taneꞌi,
    la aneꞌi Avalaamu ta ꞌolu ane.
  qvw-NT: 'Chayurá tantiapäcuy: Diosman chalapacücunaca Abrahampa rasun chulincunañam.'
  nfa-nfa: De miu hudꞌi meꞌa pabeꞌa-beꞌa ku jꞌara neꞌe! Dhèu dhu parcaya sama sèmi
    Abraham, rèngu jꞌajꞌi mi dhèu unu Ama Lamatua dhu tareꞌa-reꞌa.
  tnp-tnp: Kəni təuvɨr, məmə itəmah onəkotəkeikei motəhrun məmə nətəmimi nətəm kəutəhatətə
    e Uhgɨn, ilah mɨn u, in tətafin ilah məmə nenətɨ Epraham pəhriən mɨn e narmɨn,
    mətəu səniəmə ilah nətəm kəutarəriə e Lou.
  urd-urd: पस जान लो कि जो ईमानवाले हैं, वही अब्रहाम के फ़रज़न्द हैं।
  hot-hot: Ba intu noyala nena ŋê takatu ba êvhaviŋ iyom intu Wapômbêŋ hayê thêlô
    hatôm Ablaham nali.
  mqj-NT: 'Dadi parallua'' muissanan kumua: angganna to ummorean Puang Allata''alla
    iamo peampoanna Abraham.'
  rus-SYN: Познайте же, что верующие суть сыны Авраама.
  mbh-mbh: Maken aro lomumu mire ako ve, tokokoe areko olemio nge a God ranga ve ini
    i, or ini a Abraham itutun nungangare.
  bdd-bdd: eeta wasanapu Yehoba ꞌana tohemisao ꞌabehega taudi gidemusa Ebalahamo natunao.
  cbt-NTPO: 'Iporaso'' canpoanta'': “Yosë no''tëquën nontërinpoa'' ni''ton, imasarahuë,”
    topatëhua'', Apraan pochin cancantarihua''. Ina pochin cancantohuatëhua'', Yosë
    noya ni''sarinpoa''. Inanta'' iyaro''sa'' nitotoco''.'
  srn-NT: Na so un e si tak' den sma di e bribi, na bakapikin fu Abraham.
  cta-NT: Loꞌo juaꞌa̱ ngaꞌa̱ chaꞌ ca cuayáꞌ tiꞌ ma̱ chaꞌ cua ñaꞌa̱ ca ñati̱ nu ngusñi
    chaꞌ jiꞌi̱ Cristo, chañi chaꞌ laca ñati̱ biꞌ ñiꞌya laca nguꞌ judío, chaꞌ ndyuꞌni
    nguꞌ biꞌ la cuiꞌ ñiꞌya̱ nu nguaꞌni jyoꞌo Abraham, masi tyempo juani.
  bqc-SIM: Àↄ dↄ̃ kɛ́ gbɛ̃́ pↄ́ aa Lua náai vĩↄ mɛ́ Ablahaũ buiↄ ũ.
  tcz-CHONGTHU: Abraham chate dihtah ho chu Pathen a atahsan ngamdet ho ahiuve.
  mar-mar: ह्यावरून तुम्ही समजून घ्या की, जे विश्वास ठेवतात तेच अब्राहामाचे वंशज आहेत.
  snp-snp: Yamu eti loti kolalo. Koli kikitamo wenena ya Abalahamu ufa fiyami wenena
    ona minae.
  isl-isl: Af þessu getið þið séð að hinir raunverulegu afkomendur Abrahams eru þeir
    sem trúa á Guð og treysta honum heilshugar.
  spy-NT: Kunyi, māchāktōōs ōnkēt kule, biiko choo ikoosēē keey Yēyiin kuu yoo kiyēyē
    ꞉Abraam, kubo ꞉choo Kiriistō kuchurta.
  xnn-xnn: Isonga getken tako ay maibilang en ap-on Abraham nan ipogaw no gawis nan
    pammatida ay kaneg nan pammatina.
  mwe-mwe: Bhai nnaino, mmumanyanje kuti, “Bhakwetenje aki, ni bhalinginji bhana bha
    a Bhulaimu.”
  tte-tte: Na kabo wakatai bwaite, Yeisu kana tomeli meuloili siya Abelamo tubunao
    yawasosi.
  tcs-tcs: So yupla mas sabe dem tru pikinini blo Eibram i demwan uda i prapa bilib
    wea God.
  hlt-THB: Cawhtaw, zasim lah uh, ak cangnaak thlangkhqi taw Abraham a cadil na awm
    uhy.
  soq-soq: Abraam eueuwa mampe aten wadane ateitana apana mo mida sumanaintoie bedewe
    waimoia, mo ipa Abraam obampaida.
  qub-qub: Chaymi sumaj musyanquiman. Abrahampita rasunpa mirajcunaga caycan Tayta
    Diosman yäracoj cajmi.
  att-att: Á yáyù gapu na nga kánnámmuát tam laguk ta yù ira ngámin nga tatolay nga
    mangikatalà kâ Namarò, aggira yù ira ibiláng ni Namarò ta ánâ ni Abrakam, nga
    mesipà gapay sù initabbá na kâ Abrakam.
  bki-bki: Mia tomu nalo na abinimei iorou napano abarkar tinielo ea Atua jibe na,
    nalo abe tormoruo Epraamo kiano bajulukuti nalo memedu.
  bqp-bqp: Àgↄ̃ dↄ̃ kũ gbɛ̃ kũ òtɛn Luda náani kɛnↄ mɛ́ ò Ibrahĩ burinↄ ũ.*fRom
    4:16*
  mcp-mcp: Mpugá gwág cínɔŋg nə́ buud bə́nɔ̂ŋ Zɛmbî bʉ́sə́ mpwogɛ́ nəcé búgə́ wá,
    bwə́ wə́ bʉ́sə́ bwán ɔ́ Abʉraham.
  hat-hat: 'Konsa, se pou nou konprann sa byen: Moun ki mete konfyans yo nan Bondye,
    se yo menm ki pitit Abraram.'
  npl-NT: Yika, kuali xikmatikah akimeh milák iwejkaixwiwah Abraham yejwah akimeh
    milák tlaneltokah.
  bgg-bgg: Chiihphado nathek ne hì now ne thieg bo, Abraham ro izai riingthek ne bran
    hanyie shii migi um pha ji ro.
  eng-TCENT: Therefore you must understand that those who have faith are the sons
    of Abraham.
  eng-BSB: Understand, then, that those who have faith are sons of Abraham.
  cpu-NT: Iro piyotaiyeerine eeroka, inkarate aventaashireyetaachaneri, iriitakera
    matakerori ikempitakotaari Abraham-ni.
  san-ASM: অতো যে ৱিশ্ৱাসাশ্ৰিতাস্ত এৱেব্ৰাহীমঃ সন্তানা ইতি যুষ্মাভি ৰ্জ্ঞাযতাং|
  tac-NT: '''We ''la machiboa ''emi suwábaga napu ekí ''la bijchígime ju napu anile
    Onorúgame, alueka ''la sébali oyérame nimio Onorúgame napurigá Abraámi.'
  eng-WEBPB: Know therefore that those who are of faith are children of Abraham.
  gfk-H: Io hua, i tahut bia muat na palai bia diet ing diet hatur kahai ra nurnur,
    a bulumur tutuna ta Abraham diet.
  viv-viv: Yaubada hidedemi gigahe faꞋina wanahalamanena badi Abelahamo againe hitubuyemu-ma
    bana bwaneneneyao kaliva matadiya, tu badi yadi wavetumagana medema Abelahamo
    bwaneneneyao Yaubada matane.
  yao-yao: Nipele sambano, mmanyilile kuti ŵandu wose ŵakwakulupilila Akunnungu, ŵelewo
    ali ŵanache ŵa usyene ŵa che Iblahimu.
  tgp-tgp: Ha levosahi mamahunia vara la haratu la rasu God, enira natun Abraham tataholo.
  auc-NT: Mänömaïnö ante adinque mïnitö ïïmaï ante ëñëedäni. Mönö në wede pönëmö ïñömö
    Abadäö wodi pæ̈ïmö baï adomö ïmompa, ante ëñente pönëedäni.
  kbc-NT: Enice leeditibige mowooɡ̶otitiwaji, inatawece anonakato Ǥoniotagodi, joaniɡ̶idiaaɡ̶idi
    beɡ̶ewi mida aneetege licoɡ̶egi Abraão.
  bmh-bmh: Gonun, ag ulis abiu mamamen, duailel ag agal oiagab petak amau, duailel
    go ag Abraham nugau ug pet.
  ctu-BL: Ña'tanla che' jini, pejtel mu' bʌ i ñopob Dios i yalobilobʌch Abraham.
  meq-meq: Niye na, andza məgweɗe, wawa i Abraham deɗek eye hay na, ndo neheye tə
    dzala ha ka Mbəlom aye.
  noa-H: 'Magtarr haawai pãadë k''ĩirjubat: Hĩs hewag pawiajã har chadcha Abrán chaain
    hanʌm k''ʌʌnan, hich jöoi k''itarrjö Hẽwandam hiek hʌ̈k''am k''õsi hʌ̈k''a nʌm
    k''ʌʌnta hi chaainau.'
  alp-NT: Hoko suke imi nete mimise! Tamata rebe ihlaleke loko Allare, mere Abrahame
    eni anubu.
  san-VEL: ato ye vi"svaasaa"sritaasta evebraahiima.h santaanaa iti yu.smaabhi rj naayataa.m|
  kbq-kbq: E'ina hu'negu antahita ketama hanazana, zamentintima haza vahe'mo'zage,
    Abrahamu mofavre mani'naze.
  kbh-kbh: Chíyeca ts̈ëngaftanga cmontsamna jtsetats̈ëmbuana, Bëngbe Bëtsábeñe os̈buáchiyënga
    mondmëna mo Abrahámbents̈ana ents̈angcá, cachcá os̈buáchiyana bétsebomnama, chë
    chábents̈ana ndegombre ents̈angbiama más.
  ron-LSB: Să știți, așadar, că cei care sunt din credință sunt copii ai lui Avraam.
  pon-pon: Komail ap aja duen irail me kin pojon, irail jeri en Apraam. o wia manaman
    akan nan pun omail daduen, wiawian kapun kan me kareda, de padak en pojon?
  nhe-BL: Huajca xijmachilica para nochi nopa tlacame tlen quineltocaj Toteco, inijuanti
    itztoque tlen nelía iconehua Abraham.
  sps-sps: To sana mi ma nat fi nei, a vainy tsun to te kaa miror a faason, arin tsubnaain
    ten Abraham fatoobing.
  wnc-wnc: Unzingge ginda anzing natapnong. Aminu Anutue natapa kekekanggau wa aminda
    Ebrahamdane donga binga dakngake yuaing.
  bus-bus: Àgↄ̃ dↄ̃ kɛ̀ gbɛ̃ kɛ̀ aↄ̃ↄe Luda náanɛ kɛɛnↄ bé Ibraĩ boriinↄ ũ.
  gub-BL: Azeharomoete ko heze'eg ihe. Aze zutew 'ym uzeruzar Zezuz rehe a'e wà nehe,
    Tupàn rehe a'e wà nehe no, Àmàrààw ta'yrete ài wanekon putar a'e wà nehe.
  imo-imo: Akumunga eno wamongo liko manjeio. Gotenga ungumu pilko Jisasi ipuki tinge
    imbo akuma kau paimbo Abrahamenga bakuluma molonge.
  boj-boj: Deqa ijo was, niŋgi endegsi poiŋgem, tamo naŋgi Yesus qa naŋgo areqalo
    siŋgilateqnub qaji naŋgi segi Abraham aqa aŋgro tiŋtiŋ unub.
  eng-DRA: Know ye therefore, that they who are of faith, the same are the children
    of Abraham.
  knf-knf: 'Nameen uko wi keeri : banfiyaaruŋ bawooŋ babuk Abraham.'
  san-KHM: អតោ យេ វិឝ្វាសាឝ្រិតាស្ត ឯវេព្រាហីមះ សន្តានា ឥតិ យុឞ្មាភិ រ្ជ្ញាយតាំ។
  arn-NT: Feymew llemay, eymün feley tamün kimael kom tati nielu ta mupiltun Ngünechen
    mew rüf dungu mew ta Abraam ñi tuwünche reke feleay.
  zas-NT: Zeel gol gogbee guial gra ree bén rliladx Dios, laa reeman na̱j ziꞌc xiꞌn
    Abraham.
  ken-NT: Sɛ́ghɔ́ yɛ bɛ bo abhɛn bábhɔ́ŋɔ́ nɛka nɛ Mandɛm kɛ báchí bɛbhárɛ́bhɔ
    Ábraham.
