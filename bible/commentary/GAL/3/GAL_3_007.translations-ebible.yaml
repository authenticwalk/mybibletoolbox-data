verse: GAL.003.007
translations:
  kpx-kpx: Iale di laheho louge evive. Ata oleuoleu abu uvu mai Dilavamo mavoale keau
    Ebalahamu valada selevea.
  okv-H: avoeto ungo kogova amo ari javotoho neite neite amina ae rate God humota
    eagora embomeni amo Abraham ta hajire vahai avoeto amita meniundi bera.
  tbo-tbo: Uyahinei ta hanapugeya Yaubada tu witumaganena tauhi Abelaham googana.
  mal-C: വിശ്വാസത്തിൽ അധിഷ്ഠിതമായ ജീവിതം നയിക്കുന്നവരാണ് യഥാർഥത്തിൽ അബ്രാഹാമിന്റെ
    സന്തതികൾ എന്നു നാം മനസ്സിലാക്കണം.
  grc-SR: Γινώσκετε ἄρα ὅτι οἱ ἐκ πίστεως, οὗτοί ⸉εἰσιν υἱοὶ⸊ Ἀβραάμ.
  bgc-bgc: तो यो जाण ल्यो के जो अब्राहम की तरियां बिश्वास करण आळे सै, वेए अब्राहम
    के वंशज कुह्वावैगें।
  khz-khz: Vovetaina gaurai pio ripa, Palagu gekanomagi-veniana talimara geregaramo
    Aperaamo natuna.
  deu-TKW: 'Ihr seht also: die aus dem Glauben, das sind Abrahams Söhne.'
  zsr-NT: Qui lë ni naꞌ ral‑laꞌ gnö́ziliꞌ, nacgac gdu zxiꞌn xsoëꞌ Abraham nup naꞌ
    taꞌyejlëꞌ Dios.
  lin-lin: Boye, boyeba malamu ete ezali kaka bato oyo bazali na kondima kati na Nzambe
    nde bazali bana ya Abrayami.
  hns-NT: Aise toelog dekh sake hai kie dje Parmeswar ke baat bieswaas kare hai, oe
    Aabraaham ke larka me gientie hai.
  noa-E: 'Magtarr aawai pãadë khĩirjubat: Ĩs ewag pawiajã ar chadcha Abrán chaain
    anʉm khʉʉnan, ich jöoi khitarrjö Ẽwandam iek ʉ̈kham khõsi ʉ̈kha nʉm khʉʉnta i
    chaainau.'
  eng-EMTV: Know therefore that those who are of faith, these are sons of Abraham.
  mib-NT: Núu súcuan te na jécūhun ni rō jijnáhan ró jéē ñáyuu cácandíje jeē sáha
    Yaā Dios jehē i, ndɨ́vɨ i yucūn Abraham sɨquɨ̄ jeē súcuan cácandíje i.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिन् नसाःन् के़जोःक्‍पाहाॽए अब्राहामरे़
    कुस्‍साः कुम्‍मे़न्‍छाॽसि के़लॽबा पाःन्‍निन् कुसिङ् निःत्ते़म्‍मे़ॽओ॥
  xnj-xnj: Hinu mumanya kuvya vala vevakumsadika Chapanga ndi chakaka vana va Ibulahimu.
  mmx-mmx: Kuren la mina ven kibis i do nedi limixin di ruuna lununu, dinaba ravasu
    ngan livipisik li rinotno at ne Abaram.
  cbr-NT: Usa 'ain camina mitsun 'unánti 'ain, an ax quicësabi oquin ca Nucën Papa
    Diosan 'aia quixun sinani ami catamëcë unicamax ca axa 'iásaribiti Nucën Papa
    Diosmi catamëcë 'aish Abrahamnën rëbúnqui 'ia.
  tee-NT: Pus ap'uc'ats'at'it ni vachu' ca'alakts'incana' tachi ju vasalh ix'apapanatnich
    ju Abraham tachi chun ju vachu' talaca'i ju ixchivinti Dios.
  eng-LSV: know, then, that those of faith—these are sons of Abraham,
  cak-NT: Titemaj chuka' chi conojel ri niquinimaj ri Dios, can ye'oc ralc'ual ri
    Abraham.
  pah-NT: Pekwaha ti a'ero – kiroki g̃a ojiko Tupana'ga rehe – g̃ahã ko Abraãova'ea
    ra'yra'jave'g̃a.
  sja-NT: Mapa k'awaadaipia bɨ eperãarãpa Tachi Ak'õrede ijãadak'ãri, ãchi wãara Abrahamdeepa
    uchiadak'a p'anɨ. Iruk'a Tachi Ak'õrepa jarada ijãapata mãik'aapa iru k'ĩrapite
    pia p'anapata.
  xed-xed: 'Nda tsaya tama na, ɗina ka snaŋta ghuni kazlay: Tsa gwal ta zlghaftá Lazglafta
    kahwathwata ya ta nzakway ka zwana Abraham kəʼa.'
  mks-NT: Sa̱há ña̱ cán quéa̱ ndítahan canda̱a̱ ini ndó ña̱ ndá na̱ cándeé ini Ndióxi̱,
    mé na̱ cán cúú ndusa na tátu̱hun na̱ na̱quixi chi̱chi Abraham.
  gfk-S: Io kaie, i tahut be mu na palai be dong ing di hatur kawase ra nurnur, a
    bulumenamur tutuno tane Abraham di.
  bmu-bmu: 'Miaŋgöra Abrahamgö könaŋi mötmöriba kewö mötme: Denike yeŋön Anutu möt
    narimakzei, yeŋön mönö Abrahamgö undumurupŋi aka malje.'
  dgz-dgz: Ma ae di anu kakayasen, God anu tumasine nagirewa ame Eibaraam naewa megawa.
  eng-GNV: Knowe ye therefore, that they which are of faith, the same are the children
    of Abraham.
  zaa-NT: Ą'hua lebi'į nna dàni le ennia le cuenta qui'ni canu ría teruba latsi' quį
    Tata Dios, làteruba làcą nna ná cą ỹi'ni lígani qui' Abraham porqui'ni thí' huá
    cą nu benìni Tata Dios bi prometer.
  eng-WEBSTER: Know ye therefore, that they who are of faith, the same are the children
    of Abraham.
  guh-guh: Bajaraxuata paxamë bepayapëtaneme mapacueneje. Pamonae jumecovënëta pacuenia
    Dioso najumecapanepaeya jumaitsitsi, bajarapamonae Abrahampijinë apo pemomoxi
    ata, itsiata Dioso tanetsi Abrahampijinë bepepo pemomoxi. Bajarapamonae Dioso
    capanepaenatsi.
  bon-bon: Weene miiji opo awatna egä lui cina Acejiyame ne jäätrungusi, teepi Abrahamo
    me toraca kaakesaare gemi.
  nhw-BL: Huajca monequi xijmachilica para nochi nopa masehualme catli quineltocaj
    Toteco, inijuanti itztoque catli nelía iconehua Abraham.
  swh-ONEN: Fahamuni basi kwamba wale walio na imani, hao ndio watoto wa Abrahamu.
  wbi-wbi: mu lula lula mukagule kuuti, vala vano vikwitika ve vaanha va Abulahamu.
  bba-bba: Yen sɔ̃, i de i n yɛ̃ mɑ be bɑ Gusunɔ nɑɑnɛ doke beyɑ bɑ sɑ̃ɑ Aburɑhɑmun
    bibu.
  eng-KJVCPB: Know ye therefore that they which are of faith, the same are the children
    of Abraham.
  kgk-NT: Upéixa ete Abraão amyrĩ reko-rupi jaiko ãy nhande jarovia va'e. Ikente e'ỹ
    ramo jepe, Abraão rekoha-rupi joty peiko ramo, ta'ýry-rami joty pepyta. “Ta'ýry
    tee voi peẽ. Judeu e'ỹ ramo jepe, ta'ýry tee voi peẽ” he'i Nhandejáry nhande-rehe.
    Aipota peikwaa upéa.
  waj-waj: 'Itaama vaivaara arinaima rikiaatee. Aaparahaamo Anutuuqaara kutaavaivee
    tuneema gioonna kiaapuuya Yisuunnara kutaavaivee kiaiyara Anutuuqo tinoo: Aaparahaamaa
    uru nnaakara tuanaayavee, tiivai.'
  cpy-cpy: Rootaki piyotee-yirini eeroka-paeni, ikaate awentaa-shireta-waetaa-chani,
    riitaki matakirori ikimita-kotaari Abraham.
  mpx-mpx: He inoke nuku atena te bolo hi abulilek heliya te Abalahama tubutubunina
    hot.
  wbp-wbp: Nyurrurlarlu yapangku, langa-kurra-mani mayinkili? Nganalu yapa Yipuruyamu-kurlanguju
    warlaljaju? Yapa kuja kalurla wala nyina Kaatukuju, ngulaju nyampu-piya-patu-mipalu
    Yipuruyamu-kurlanguju warlaljaju.
  luo-luo: Wachni puonjo ni joma oyie gin nyithind Ibrahim.
  nhe-NT: Huajca xijmachilica para nochi nopa tlacame tlen quineltocaj Toteco, inijuanti
    itztoque tlen nelía iconehua Abraham.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܝܕܹܥܡܘܼܢ، ܕܐܵܢܝܼ ܕܗܲܡܸܢܝܼ ܒܢܘܿܢܹ̈ܐ ܕܐܲܒ݂ܪܵܗܵܡ ܝܼܢܵܐ.
  esk-NT: Taavrumuuna iḷitchuġitlagiksi aullaġvipiaqaqtilaaŋat Abraham-mik—iñuich
    ukpiqsriruat Agaayyutmik tunŋavigiplugulu. Tamatkua aullaġvigigaat Abraham.
  msb-msb: Kaya aram naton na an mga nagatuod sa Dios amo an matuod na mga lahi ni
    Abraham.
  cpa-NT: Jøng² ma²ŋih³ hniah¹². Dsa² héi² báh³ li¹chi² jǿg³ dsio¹ quiah¹², dsa² hé²
    jǿg³ quiah¹² Diú¹³, ju³lah lǿa¹² jǿg³ ca¹jmo¹ Diú¹³ quiah¹² hlai³ Abraham.
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌ ବିସ୍‌ବାସ୍‌ କର୍‌ବାଇ, ସେମନ୍‌ସେ ଅବ୍‌ରାଆମର୍‌ କୁଟୁମର୍‌ ଲକ୍‌ ।
    ଏଟା ତମେ ଜାନ୍‌ବାର୍‍ ଆଚେ ।
  meu-meu: Benaini, vada na diba, kamonai taudia na Abraham natuna ai baela.
  yva-NT: 'Weti syare wapo raen: vatano wanave onawirati Abraham apa ajavi tugae nanawije.'
  dgc-dgc: Isipén moy ya; du méniwala ta Diyos, éy side i tunay a lahi ni Abraham.
  zpm-NT: Goḻgacnaṉ sca gaṉle, grëse miech ne dib zdoo gliladz Xtiidz Dios, grëse
    zha co laa Dios ycaania zho zig xpëëdpaa Abraham.
  hix-NT: Àro ke, Khoryenkom hona xeny komo ryhe, Akmaraw heno yohamàtho me xaxa natxow
    hamà.
  sim-sim: Ambehoma, os jimu yarinduwa, ma ol mashi Avui Wasilakahin misihi mba, �Ome
    sira.� Karem mbawa ma ondo Abrahamhi nirambara indingo lira.
  npi-ULB: त्यसो भए, यसै गरी यो बुझ, कि विश्‍वास गर्नेहरू नै अब्राहामका सन्तान हुन्
    ।
  cgc-cgc: Dapat maintindian nyo na mga ittaw na gatuo, danen an mga pakabig na matuod
    na mga bata Abraham tenged danen an gatuo man paryo ki Abraham na gatuo.
  tim-tim: Aregât hainâk nen âkâ biwinenŋe Anutugâlân katenŋe Anutuŋe nenekmâ Abrahamgât
    kâmot dâm nengonbiap.
  yor-yor: Ẹ jẹ́ kí ó yé é yín nígbà náà pé, àwọn ti ó gbàgbọ́, àwọn náà ní í ṣe ọmọ
    Abrahamu.
  wos-wos: Guni némbuli déka hundika mé jémba saréké. Judana du takwa nawulak di wa,
    “Abraham nana mandéka rendéka nani Judana du takwa Abrahamna hémémbu nani re,.”
    Wungi wata di hurundén maki huruhambandi. Huruhafi ye di Godka jémba sarékéhambandi.
    Nani hafu nani Abrahamna mandéka maki me re. Nani Abraham hurundén maki Godka
    jémba sarékémbeka wuni wun hundi wuni we.
  emp-NTPO: Maʌ̃ba cawad̶adua wãrãda Ãcõrẽ ĩjã b̶eadrʌ Abrahaʌ̃ warrarãda.
  eng-F35: Now you must know that only those who are of faith are ‘sons’ of Abraham.
  ind-ind: Maka hendaklah kalian tahu bahwa kita yang percaya seperti Abraham akan
    diterima Allah sebagai keturunan Abraham secara rohani.
  pes-OPCB: در نتیجه، فرزندان واقعی ابراهیم آنانی هستند که حقیقتاً به خدا ایمان دارند.
  mpt-mpt: Ibo ne weng mako baabenamabio funaine! Weng olo inaminobe. Nakaia unangai
    Gode wengo bainobo genib mole i makob Eblahame molobsel anomabiobe.
  ssx-ssx: Kotoeki hone wimika꞉na꞉ta꞉ mo hone tulaleme wanda꞉hali iki paeyaota꞉ ota꞉
    Eipoloha꞉ma꞉na꞉ wekiwandiki hala꞉me hone wia꞉pa꞉peke.
  mkl-mkl: Nɑ nŋu, i jɔ̀ i mɑ̀ ŋɑ iyi woo dɑsi Jesu nɑɑnɛ ŋɑi ɑ̀ jɛ tɔkui Aburɑhɑmu
    ŋɑ do ntɔ.
  gaq-gaq: ଜାଣ୍ଡେଇଂ ବିସ୍‌ବାସ୍‌‍ ଡିଙ୍ଗ୍‍ଆର୍‌ଏ ମୁଇଂ ମେଇଂ ଆଃ ଅବ୍ରାହାମ୍‌ନେ ସତ୍‌ ବଁସ୍‌କୁଲ୍
    ଆକେନ୍ ପେ ମ୍ୟାନେ ପଡ଼େଏ ।
  gof-RNT: Hiza, ammaneyssati Abrahame nayta gideyssa erite.
  unx-unx: ବିଶ୍ୱାସ୍‌ତାନ୍‌ ହଡ଼କ ଏସ୍‌କାର୍‌ ଆବ୍ରାହାମ୍‌ଆଃ ହନ୍‌କ ତାନ୍‌କ, ଏନା ଆପେକେ ସାରି
    ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: 'Nenemú láa liki gililo: Gili alévolé iaká niamoláa keza nene Avalahani
    agapilamó zuha gihila niave.'
  lcm-lcm: Asukang vang a kapo malangas ta ria kipo lomlomon, ria vanang kipo angtogon
    ve Abaram.
  aer-aer: Nhenge tyerrtye areye, Ngkarte-arle arratye itelareme, itne-ante-arle Abraham-eke-artweye
    anthurre aneme.
  qvc-NT: 'Chayri allita yach''ayllapa: Pipis Dyuspi allipta kriyiqqam Abrajamba karu
    willkanshina, nishpa.'
  tgl-ULB: Sa gayon ding paraan, unawain ito, na ang mga nananampalataya ay mga anak
    ni Abraham.
  cbs-NT: Jaskaken tsuabunda Dios ikunwankin Jesús chibanmisbu Abrahamnen bababu kayabibuki.
  xtm-NTPP: Chukan kúu ja jin kona'a ni ja ñayii ka kandija Su'si ma chi sa'ya tata
    Abraham ma ka kuu tna i, vaa ka sa'a ka kuu i sukan ni yo sa'a de ma.
  nnq-nnq: Ngoche, mmanyanga kube kibelei cha Ulaimu nga bandu abakweti imani.
  bao-NT: To biri mʉja, díámacʉ̃ ca tʉo nʉcʉ̃ bʉorã, Abraham pãramerã ca nii majuropeerã
    cʉ̃ja ca niirijere ca majiparã mʉja nii.
  san-ORI: ଅତୋ ଯେ ୱିଶ୍ୱାସାଶ୍ରିତାସ୍ତ ଏୱେବ୍ରାହୀମଃ ସନ୍ତାନା ଇତି ଯୁଷ୍ମାଭି ର୍ଜ୍ଞାଯତାଂ|
  huv-NT: Nganüy icona netam mejawan leaw naleaing ayariw andeac Teat Dios, ajcüw
    ayaj atnej acualaats teat Abraham.
  otn-NT: Ja̱na̱ngue da̱mi̱ pa̱hmʉ ya ngue nu̱'ʉ nnøpa̱ mbom'mɛto ra̱ Abraham, guehya
    yø ja̱'i̱ ja yø nt'ɛ̱c'ɛ̱i̱ ya.
  nop-nop: Unduŋ doktiŋa indiŋ nadineŋ. Nadisukilitihinit adi Abalaham’walaŋ yalakiŋiye
    folooŋ.
  obo-NT: Purisu ka-ay ta en pantok od koovottan, no iddos ahad ondoy nod pomakoy
    to Monama, od kongoranan no bonnaan koubbaran ni Abraham.
  cak-ENT: Tivetamaj c'a chuka' que conojel ri nyetaken richin ri Dios, nye'oc c'a
    ralc'ual ri Abraham.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹ᤀᤣ ᤀᤒᤪᤠᤜᤠᤔᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤁᤢᤶᤔᤧᤴᤇᤠ᤹ᤛᤡ
    ᤁᤧᤗ᤹ᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤳᤋᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: Túsaá de ná jícūhun inī ndá nú jā nchivī jā cándíja jā sáhá Yāā Dios jēhē
    ji, ndīvi ji nduu ji tatā Abraham sīquī jā súcuán cándíja ji.
  san-TIB: ཨཏོ ཡེ ཝིཤྭཱསཱཤྲིཏཱསྟ ཨེཝེབྲཱཧཱིམཿ སནྟཱནཱ ཨིཏི ཡུཥྨཱབྷི རྫྙཱཡཏཱཾ།
  qve-NT: Chaymi yachanchis, Diospi cheqaqta creeqkunaqa Abrahampa mirayninkuna hina
    kasqankuta.
  pao-NT: Mu tunaka'oedyukudu yise ka Abraham-nakwana tubetse tsuagetu. Umu oo-wa'nesoo
    ka Te Naa-witu naka'oedyukute. Ookow soo Te Naa te tunetammakute.
  cbu-NT: Ashiriya, tputs, nduntaa Utaáchich Apramarin tamapari ashiru Apanllimun
    mang' tatku, Apramarinchicheem kinakiya.
  usa-usa: miráínaq keráwáqá aónainoe. yemá náayuwabi Áánûqtukaq itáíq-itaiq umá yáqtoqma
    akoqnáá étama yemá Áabaraani árain-iyapoma mááe.
  soy-soy: Lɛ̃ nnyɑ, ɑni kõ ńsɔnɛ rɛ pɛpɛɛ Uléécɑɑ nɛ kɛfɑ n tɛnɛlɛ̃ pɛɛ Apirɑhɑm
    pipirɛ̃ yíkíyiki.
  hui-hui: Ani lenego wali agali Ngode Datagaliwabehondo mini mbiraorewi karu ti dege
    Abarahama aguanene henemane kago manda bilimu.
  amf-amf: Ta keeda Barjodar woylamin qajayna Abraam naana kenin maatonam dhesee.
  quc-NNT: Qas rajwaxik b'a' chi kiwetamaj chi ri qas ralk'ual ri qa mam Abraham,
    e are' wa' konojel ri kekojonik.
  dob-dob: be wada mwalatoni ꞌaene Yaubada ꞌana toemisao taudi Ebelaamo natunao.
  wrs-wrs: Doa yeoa ningu, osoa himba nomba keknamba undva ilvahmanavrava, hena aralnonoamsna
    Aprahamba luhunna.
  mca-mca: Qa hik ta'ƚijupi' hane'ej ekheweli'ƚ les ƚe'wis qu' enikfe'li'ƚets pekhewe'
    yijaalija in nite' yeqeku' pa' Intata, pekhewe'en hik ƚunyejei qu' nata'ƚets pa'
    Abraham'ik'i.
  tzo-TZC: Jech o xal un, scꞌan xanaꞌic, ti buchꞌutic batsꞌi snitilultac ti Abrahame,
    jaꞌ noꞌox ti buchꞌutic ta xchꞌun ti Diose.
  mya-mya: သို့​ဖြစ်​၍​ဘု​ရား​သ​ခင်​ကို​ယုံ​ကြည်​သူ​တို့​သည် အာ​ဗြ​ဟံ​၏​သား​မြေး​အ​စစ်​အ​မှန်​များ​ဖြစ်
    ကြောင်း​ကို သင်​တို့​သိ​မှတ်​ကြ​လော့။-
  gng-NT: Nɛn bo, bɛnde mɛn kí ye binib bà teke' Uwien ki jin' nnɔ, bɛn nɛ yé *Abraham
    ya yaabii.
  cbi-NTPO: Tsenñu' mitya ñulla minu dejuve naa Diosnu keenguemu chachillaa Abrahamnu
    sera' jimu chachi kuramu deeñuba.
  ikk-NT: Gi ni ọnwan marịn nị ndị hụn wụ ezigbo ụmụ Ebraham wụ ndị kwerini.
  leu-leu: E mi taa masam faroxo naboxo o a mu pabung tuuna si Abrahem va mu rabuna
    ina namkaian.
