  guj-2017: માટે જાણો કે જેઓ વિશ્વાસ કરે છે, તેઓ ઇબ્રાહિમનાં દીકરા છે.
  jvn-NT: Dadiné kowé saiki dunung nèk wong-wong turunané Bapa Abraham kuwi ya wong-wong
