    katiu papa ni Kristus Iesus.
  reg-reg: Atalio Muyaudi nolwo Muyunani, mugaya nolwo huru, mulume nolwo mugasi,
    kwo kubha emwe bhone muli umwi mu Kristo Yesu.
  mlh-mlh: Ŋoŋo sosowo Kristo Yesuke qakatoru dimakabi qodure ŋareme moakoŋ fukeru
