    takoa enamokome odene yatene tetepo takoa yopiko. Keraisu-pala lipua mekili tokome
    ni toko.
  swe-swe: '[I Guds familj råder inte längre åtskillnad mellan nationalitet, samhällsklass
    och kön.] Det är inte: jude eller grek (hedning), slav eller fri, man och kvinna,
    för ni är alla ett i den Smorde (Messias, Kristus) Jesus. [I Talmud, den judiska
    skrift som innehåller tillägg och tolkningar till lagen, finns böner för den judiska
    synagogans liturgi. I morgonbönen Barukh tackar mannen Gud för att han inte är
    skapad till en hedning, en slav eller en kvinna. Som rättrogen jude hade Paulus
    säkerligen bett denna bön varje morgon under många år och det gör dessa ord ännu
    starkare – alla är vi ett i Jesus! Ordet ”och” finns bara mellan den sista gruppen.
    Det kan anspela på 1 Mos 1:27 där det står att Gud skapade dem till ”man och kvinna”,
    och att båda könen finns med i de två första grupperingarna.]'
  cth-cth: Nangmouh pueng teh Khrih Jisuh thung buet touh lah na o awh dawkvah, Judah
