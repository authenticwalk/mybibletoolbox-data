  tzo-ZNT: Lavi une muc ta alel mi jurio o mi maꞌuc, mi mozoinbil o mi chꞌabal, mi
    ants o mi vinic, jun chayilic ti Jesucristoe.
  mpm-NT: Ti tukaa ga kondoꞌo ini ra naa ra nu ka kuu ra yɨvɨ ñuu hebreo xi kuu ra
    yɨvɨ ɨnga nación. Tukaa ga kondoꞌo ini ra ja kuu ra muzu ni ka jaan yɨvɨ, xi ja
    sajniñu ra ja kuu maa ra. Suni tukaa ga kondoꞌo ini ra nu kuu ra chaa xi ñasɨꞌɨ.
    Tukaa ga kondoꞌo ini ra sɨkɨ yukan, chi vijna ɨɨn ni ga ni ka kuu ra sɨkɨ ja tendɨꞌɨ
    ra ni nakɨꞌɨ nuu ndaꞌa Cristo Jesús.
  ots-NT: Bbʉ xcú hñemebijʉ cár tzi tti̱jqui car Jesucristo, jin te i cja bbʉ gúr
