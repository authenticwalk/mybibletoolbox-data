    komii rani. Iikam whɨekakɨm ɨni hɨrii hɨriinankɨnar ywowɨm. Dimusi rani, krɨma
    Krais Jisɨs siirgɨm.
  pol-SZ: Nie ma już więc różnicy między Żydem a poganinem, niewolnikiem a człowiekiem
