    oso titaca, oso tisihuame. Porín Totajtzin Dios amo techpohua que tejuan nochi
    tataman. Ta, Yejuatzin techpohua que tejuan tisentatamanme san tinesij iixpantzinco
    Dios. Porín tejuan tisepanpoutinemij ihuan Cristo Jesús.
  spa-RV-1909: 'No hay Judío, ni Griego; no hay siervo, ni libre; no hay varón, ni
    hembra: porque todos vosotros sois uno en Cristo Jesús.'
  csy-csy: 'Judah le Greek ci om ngawl, sal le a suakta ci zong om ngawl hi, numei
    le pa ci zong om ngawl hi: banghangziam cile note theampo Christ Jesus sung ah
    khat na hi uh hi.'
  mxq-NT: Dios kyaj tꞌijxkijxyʉ pʉnʉ dʉꞌʉn israelitʉ o pʉnʉ dʉꞌʉn kyaj, pʉnʉ dʉꞌʉn
    tuumbʉ o pʉnʉ dʉꞌʉn windsʉ́n, pʉnʉ dʉꞌʉn yedyʉjk o pʉnʉ dʉꞌʉn toxytyʉjk, jaꞌa
    ko tiꞌigyʉ miidsʉty éxtʉmʉ ja̱ꞌa̱y tuꞌukpʉ jaꞌagyʉjxm ko tiꞌigyʉ mʉt ja Kristʉ
    Jesús mꞌittʉ.
  tzj-NT: Xa ix jun chic chi ix aj Israel chi ma ix aj Israel ta, chi ix esclavo chi
