    kana kamararangaki-kaming kana. Tago. Kam moarunga ambe Kristus Iesus ara-nao
    be teke-ming.
  dwr-NT: Hewaa diraw, Ayihuda asaa giddoninne Giriike asaa giddon dummatethay baawa;
