  khs-khs: 'Kiwa ki kene sopoke semetei kamunuse sitalakeye. Kiwa noka Yu senakeye.
    Kiwa noka Kiliki senakeye. Kiwa noka tima:na: tisene sena wa:la:yakeye. Kiwa noka
