    chíúⁿ pàtróóⁿ‑xi àdi cuu‑o ñáyiu dàñá quéé nǔú chíúⁿ pàtróóⁿ‑xi, te cuěi tée te
    cuěi ñadɨ̀hɨ́ ɨɨⁿ‑ni cùu‑o nchaa‑o ndecu‑o ndɨhɨ Xítohó Jesucrìstú.
  myu-myu: Cristo eju mũg̃'i jekukum pima, Judeu, Judeu'ũmat tak weg̃ũg̃ũn ma ip jekukum.
    Tei'ũma kapikpik'ukat, teibubum kapikpik'ukat tak weg̃ũg̃ũn ma ip jekukum. Ayacat,
    ag̃okatkat tak weg̃ũg̃ũn ma ip jekukum, Jesus Cristo eju mũg̃'i jekukum pima.
  fue-fue: Cuttontirol walaa hakkune Yahuduujo e Yunaninkeejo, dimo naa bo maccuɗo,
    gorko naa bo debbo, gam on fu on laatike gootum der kawtal mooɗon e Yeesu Almasiihu.
  amk-amk: Na ne toninane memasi kiai na Allai urengreafo. Weo Yahudi ete, Yunani
    ete, woming ete woming kahai, mang ete wiwing, mea memasi kiai. Weo na Kristus
    Yesusi mea kiai meweboyari.
  fai-fai: Adikum kiba Yesus Kadais so makuw yakba kayo, Yu Kayak keidiwe, Mifiw keidiw
    iwyak be kukum so bá, kinim sok gei tabesiw keidiw, kal gulbal kinim keidiw imi
    iwyak be kukum so bá, kinim keidiwe, wanang keidiw im iwyak be kukum so bá kala.
  ura-NT: Aihana jaun, Jorioneein, Curieconeein, letononeein, nirijieein letononelanaala,
    quichaauru, enecuru, naaonjoaaineein neeichene nihanatiin, inae nihei nii que
    cha. Inae Jesocurisito aina jiniiquiin neeichene jaunte, lelaurijiei caje ranojoineein
    nenaa rijijieein neeiche.
  mcd-NT: Upa Diosin Cristohuunshon nantifi manifoti anoafo noco nanscarafosi oin.
    Uhuun caifo Israelifo yafi Israelifoma non yonomatifo yafi yonomatimafori non
    nocofunu yafi ainfofori nanscarafosi noco oin. Jesucristo noco Ifo icaino non
    ahuunoashu yora fusti cuscara itiro. Ascan nantifi icoinra huafotifin non ahuun
    yorafo.
  urt-urt: Taꞌe luku pe, yukur ŋainde embere ŋaiye yip Juta, lakai haiten miyeꞌ tuweinge,
    topoꞌe lenge miyeꞌ wah pakaiye, lakai lenge miyeꞌ ŋaiye yarp hlaininge, topoꞌe
    miyeꞌ hindi tuwei. Yip lalme si jahilyeh topoꞌe Krais Jisas.
  kiz-kiz: Ayelepi Myaudi wala Myunani, n'tumwa wala huru, bhagosi wala bhadala, kwandabha
    muenga mwabhoa n'do bhamonga kup'etela Kristu Yesu.
  tzo-TZE: Jech mu'yuc xa sc'oplal c'usi jbitic, me israel o me muc israeluc, me ochem
    ta mozoil o me muc ochemuc ta mozoil, me vinic, me ants. Yu'un jun xa no'ox lijc'ot
    ta stojol li Cristo Jesuse.
  lex-lex: Emkadewa de hota Uplerlawna edonna Naheri-nahelta oleka Yahudi nora Yahudi
    atia'a, me la'a hopopna-lili'iru, ata-wa'ara onde marna-wuhura, patke'a rora muanke'a.
    Hononmi de mlia' oleka ihru ida-ralm ida la pesiaymi la'a Kristus Yesus.
  dov-dov: Takukwe muJuda na muGiliki, takukwe muzike na waangunukide, takukwe mwalumi
    na mwanakazi, nkaambo mulibamwi muli Kkilisito Jesu.
  rgu-rgu: Basa lahenda fo ramahere Kristus nana sama reuꞌ esa so. De, leo mae emi
    lahenda Yahudi, do ta Yahudi fa, ata do ta ata fa, inaꞌ do touꞌ, lahenda fo nanahekeꞌ
    roo Yesus Kristus a, nana basan sama.
  toc-NT: Y Dios niaj huá cuentaj tla­huay para tícu judíos o tícu griegos, para tachí̠n
    stacni̠t o ca̠la­kuá̠n lama, para chixcú o pusca̠t; porque para xli̠­hua̠k ta̠ta­la­cas­tuc­ni̠­tátit
    Cristo Jesús entonces cha̠­tumá li̠tax­tu­yá̠tit.
  som-som: Ma jiro Yuhuud ama Gariig, ma jiro addoon ama xor, ma jiro lab ama dhaddig,
    waayo, kulligiin mid baad ku wada tihiin Ciise Masiix.
  mam-C: Qu'n tu'n kynimb'ila ti'j Crist, at kyokli'n ja'lin, i'chaqx Judiytz mo qa
    minaj, ex qa aq'nil mo qa tajaw aq'untlj, ex qa ichin mo qa qya. Noq qa at kymujb'il
    kyib'a tuk'a Crist, a Jesús, ma chi oka te junxch'in Ttanim qMan Dios.
  ndj-ndj: Topi kwahela kafwauti gati ya Muyawudi na Mgiliki, mvanda na mundu yaveli
    pekesu, mlumi na mdala. Mwavosi chindu chimu kwa kuyilumba na Yesu Kilistu.
  mbj-NT: 'Séd uuh had''yyt ër hỹỹ kä Kristo Jesus hã ër h''yy kata däk do hyb n''aa:
    Judah buuj ji do bä, Judah buuj nadoo do ji do bä, sa kariw n''aa ji do bä, sa
    karom ji do bä, aj''yy ji do bä, ỹỹnh ji do bä na-ããj hẽ. Séd uuh had''yyt né
    hẽ ji.'
  lat-VUC: 'Non est Judæus, neque Græcus: non est servus, neque liber: non est masculus,
    neque femina. Omnes enim vos unum estis in Christo Jesu.'
  ngp-ngp: Naho hahali Myahudi hegu Mgiliki, mtumwa hegu mnt'hu mlekelwa, mgosi hegu
    mvele. Kwaviya nyuwe nyose mnda kint'hu kimwenga kwa kulungana na Kilisito Yesu.
  enq-2: Dopa pilyamino dokonya, Juupi, Girikipi, kendemanepi, mee endakalipi, akalipi,
    endapi, nyakama pitaka Jisasa Kraisa-kisa mendai jetae kalyamino.
  eng-ASVBT: There can be neither Jew nor Greek, there can be neither bond nor free,
    there can be no male and female; for ye all are one man in Christ Jesus.
  mna-mna: Mi niom ta boozomen na, raraate men pa Anutu mataana. Sombe niom Yuda,
    som Yuda som, som tomtom ŋonoono, som sorrokŋoyom, som moori, som tomooto, ina
    koroŋ sorok. Pa Yesu Krisi ilup yom ta boozomen ma kewe tamen kek.
  myw-myw: Yeisuw Kelis waseg, ya̱kids katanok bod ya̱kids, takinew min-Yudiy yakamey
    o mina-Gilis yakamiy, takinew touls o adok guyawaw, takinew tawaw o vinay, ya̱kids
    katanok bod ya̱kids.
  sby-sby: Neco kuliyawa kupusana kulipo pakati pa Bayuda ne bantu bamishobo naimbi,
    pakati pa basha ne basungululwa, kayi ne pakati pa batuloba ne batukashi, mwense
    mobamo mukwikatana ne Klistu Yesu.
  sll-sll: Ena Yuda ari mo, yol Griki mo, yal bina nir honagi yal mo, ari tibi mo,
    yal mo, al mo, Kraist di waire ni ku bongwo bani u tani pire kunung kunung muru
    monua.
  yaq-NT: I'an jaibu inim inia betchi'bo, juriotaka oo rieekotaka, nesaupo jipu'uwame
    oo ka tekokame, oo o'outaka oo jamuttaka, kaabe Liojta bichapo ta'abwisi eiyaawa.
    Bwe'ituk eme'e, Jesukrijtotamak eaka jiapsakai, si'ime eme'e wepul yoemta benasi
    bitwaa.
  uro-uro: Bä äkt i rhoqoräkt dä sa ngän moe ngän män i ama sägäk na ngän mäni ma
    Krais i näma dä ama Judaqäna ura ama Grikkäna na ngän ura ama latta va arhani
    arha rem ura ama ruvek kärarhani i isiska vät a rha na ngän ura ama gamoe ura
    ama evop na ngän.
  ita-1885: Non vi è nè Giudeo, nè Greco; non vi è nè servo, nè libero; non vi è nè
    maschio, nè femmina.
  muy-muy: Nahkay ku nak zal Zʉde, ku nak zal Gres, ku nak eviɗi, ku nak eviɗi do,
    ku nak zal, ku nak wal nəŋgu ni àgray araŋa do ; lekʉlʉm ɗek kìgʉma ka ahar bəlaŋ
    akaba Yezu Krist a akaɗa mis bəlaŋ.
  kqc-kqc: Bi Jew vene ma tutubena idana vene bi yokoi idana de; bi moimai rei tavoi
    redo amiye ma erufuna amiye bi yokoi idana de; bi rema ma rumana bi yokoi idana
    de, adina ya amiye tau gade bi Iesu Keriso ideri yokoi maka dada.
  tav-tav: Cʉ Macʉ Jesucristore caapi nʉcʉbʉgorã nipetirãre na netoo catiomi Dio.
    Judío majare, judío maja cãniquẽna quenare na netoo catiomi. Aperãre capaabojarãre,
    na majuuna capaariquecʉna quenare na netoo catiomi. Caʉmʉa, cãromia jĩcarore bairona
    na netoo catiomi Dio. Jesucristore mani caapi nʉcʉbʉgoro mani nipetirã mani netoo
    catiomi jĩcarore bairona.
  eng-ULB: There is neither Jew nor Greek, there is neither slave nor free, there
    is neither male nor female, for you are all one in Christ Jesus.
  spa-VBL: Ya no hay más judío o griego, esclavo o libre, hombre o mujer, pues ustedes
    todos son uno en Cristo Jesús.
  fra-_FOB: Il n'y a plus ni Juif ni Grec; il n'y a plus ni esclave ni libre; il n'y
    a plus ni homme ni femme; car vous êtes tous un en Jésus-Christ.
  hau-ULB: Babu Bayahude ko Baheline, bawa ko 'yantacce, babu na miji ko mace, domin
    dukanku daya ne cikin Almasihu Yesu.
  mal-mal: അതിൽ യെഹൂദനും യവനനും എന്നില്ല, അടിമയും സ്വതന്ത്രനും എന്നില്ല, ആണും പെണ്ണും
    എന്നുമില്ല; നിങ്ങൾ എല്ലാവരും ക്രിസ്തുയേശുവിൽ ഒന്നത്രേ.
  lit-lit: Nėra nei žydo, nei graiko, nėra nei vergo, nei laisvojo, nėra nei vyriškos
    lyties žmogaus, nei moteriškos lyties žmogaus, nes jūs visi esate viena Kristuje
    Jėzuje.
  urd-GVR: Ab na Yahūdī rahā na Ġhairyahūdī, na ġhulām rahā na āzād, na mard rahā
    na aurat. Masīh Īsā meṅ āp sab ke sab ek haiṅ.
  far-far: Nia ne, ka nao ta 'e'etelae 'i safitana wane Jiu ki ma wane nao lau Jiu
    ki, ma welewane ki fainia keni ki, ma wane rao 'o'oni ki fainia wane ne nao ta
    wane si fanaonao fuada ki. Kamulu tafau, mulu bobola go 'i maana God, sulia mulu
    to ana okue fainia sa Christ Jesus.
  suz-BL: मोपा रां का दुम्‍शो आन कली यहूदी नु ग्रीक, वाइल नु होव़प, मीश मुर नु वोंइश
    मुर मतिल्‍सीब। मेको ख्रीस्‍त येसुम नेल्‍ल खाल का ङा बाक्‍नीम। रोमी १०:१२; १कोरिन्‍थी
    १२:१३
  car-NT: O'po'no waty man moro Simosu me aino poko, moro Griek me aino poko pai,
    moro taporemynen pyitonano me aino poko, moro aporemy'ma aino poko pai, moro wokyry
    me aino poko, moro woryi me aino poko pai. Pa'poro irombo o'win mandon mo'ko Kristus
    Jesus ta.
  amp-amp: Nom bi Kraisrpno tohyuknom Bro Nkifrar nhai yak nhtahato kfo mikahr, “Wurr
    Judayer wurr Griker, o wurr slefer o wurr nhai, o wurr yindariyer wurt metet.”
    Nhai inji kfo nhtakahrnom. Bi Kraisrpno rim tohni bugewanomn bi kangme rpa yimayer.
  bht-bht: मसीह च इक यहूदी या होर जाति या इक गुलाम या इक अजाद माणुऐ च कोई अंतर नी।
    कने ना कोई मर्द है, ना कोई जनानी है।
  eng-NOY: There is neither Jew nor Greek, there is neither bond nor free, there is
    no male and female; for ye are all one in Christ Jesus;
  cub-NT: Que baru caride ye baju ãmevʉ judío o judío ãmecʉ, yebacacʉ o yebacacʉ ãmecʉ,
    aru ʉ̃mʉ o nomió máre. Caivʉ cũinátʉrʉpe paivʉbu maja, maje cʉe boje Jesucristoque
    cũinávʉpe.
  ita-1927: Non c’è qui né Giudeo né Greco; non c’è né schiavo né libero; non c’è
    né maschio né femmina; poiché voi tutti siete uno in Cristo Gesù.
  lww-lww: Nanagane amiu punu ga apimi ape taaga ga e Kristo Yesu, suri ne na nene
    narui, amiu punu ga atorok ga. Popon ita monar ve telip̃ere re si yaru lala, tevisave
    nanene pe Yu, a nanene pe yaru nae ga lele tap̃ena, pona tevisave nanene pe yerkawa,
    a nene naga pe yar nayum̃aena ga, pona sane nanene pe yerm̃ene, ana nanene naga
    pe sira ga. Ana p̃elaga nene monar ve to re si e amiu.
  ckb-ckb: جولەکە و ناجولەکە نییە، کۆیلە و ئازاد نییە، ژن و پیاو نییە، چونکە هەمووتان
    بەهۆی یەکبوونتان لەگەڵ عیسای مەسیح، یەکن.
  nas-nas: 'Aiꞌ tee Karistooꞌkoo siivenkeꞌ otoaꞌ eeꞌpinaꞌ: Juꞌnung eeꞌnoko Juꞌdeeaung,
    botovotonaaꞌ nuka eeꞌnoko osikaiaang, niiꞌnooꞌ donkaani napoꞌ manikuma. Diiꞌ teing
    navitu tee-koo kuung otori.'
  uvl-uvl: Pe a al mata rara ero ol, iange Iuta mur pe Krik mur pe iri nenge te umume
    nge mele hel pe iri nenge tetu ke tepoi tetele pe hehei pe hana, imo lochloch
    ngana nem, atu luluch nge Iesus Kristus ke imo elle mana.
  eng-BBE: 'There is no Jew or Greek, servant or free, male or female: because you
    are all one in Jesus Christ.'
  ixl-CNT: Ech aatz cheel, yeꞌxhabꞌil tek atil tel sevatz, kꞌuxh Israeel, kꞌuxh puera
    aanima, kꞌuxh qꞌuꞌl kꞌayimal tibꞌ tu aqꞌon utz, kꞌuxh yitꞌ aꞌ koj, kꞌuxh vinajs,
    kꞌuxh ixoj. Tan maꞌl tekoꞌn evatz kꞌatz u Cristo Jesuus.
  xsi-xsi: Mine kala miki Juda tamâta wa miki tamâta lâ tinikoa ŋgu wa; miki tamâta
    uru kaveta wurâta koa tia nâ wa miki tamâta kamo ara wa; miki tamâne wa miki taine
    wa; miki rârâni kaloŋo ŋga. Lâ Maro Kindeni nao, ande miki rârâni kamo rege-rege
    nâ, ŋana tu miki kapaipa kuku Yesu Kirisi lâ, kala kamo ŋgu taitu.
  crx-NTPO: '''Inka ''aw lizwifne k''us ''udun yun k''ut whut''enne hooloh. ''Ink''ez
    ''aw ''ulhnane k''us oola naditnine cha hooloh. ''Ink''ez ''aw dune k''us ts''ekoo
    cha hooloh. Nohni ts''iyawh Christ, Sizi ts''utni-un, ''en bulh ''ilhoh ''aht''oh.'
  kan-OKCV: ನೀವೆಲ್ಲರೂ ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿ ಒಂದೇ ಆಗಿರುವುದರಿಂದ, ಯೆಹೂದ್ಯರು ಯೆಹೂದ್ಯರಲ್ಲದವರು
    ಎಂದೂ ದಾಸರು ಸ್ವತಂತ್ರರು ಎಂದೂ ಗಂಡು ಹೆಣ್ಣು ಎಂದೂ ಭೇದವಿಲ್ಲ.
  bbb-bbb: Ijadufuo e boeje eranebe ja Kuraesina reva ije jane fuina besu. Ijadufuo
    iviama e Jiusi ro Jiusi baki ijiakiro e ije e guebuo imevo ro e ije korofuo samuanamimo
    ije bu binobino baki. Ro kuke e fari ro bara ije ijiakiro e boeje jade vierafero
    jaeje ja e binobinoro jade ijiege vierafevo. E boeje jaeje janeka Jesu Kuraesina
    e besu rei.
  blw-blw: Wat hiyachi ad uwan, Judio man ono faén ya alepan man ono faén, larae man
    ono fufae, napapchong amin hen mangi-il-an Apudyus gapon nangafurotan an Jesu
    Cristu.
  tam-2017: யூதனென்றும் கிரேக்கனென்றும் இல்லை, அடிமையென்றும் சுதந்திரமானவனென்றும்
    இல்லை, ஆணென்றும் பெண்ணென்றும் இல்லை; நீங்கள் எல்லோரும் கிறிஸ்து இயேசுவிற்குள்
    ஒன்றாக இருக்கிறீர்கள்.
  azz-NT: Huan axcan ma amo tiyolmachilijtinemican que tejuan titaca judíos, oso titaca
