  byx-byx: Be iara dai quasiq ai ama Ngemumaqa dai qet lu ai ngi dai qatti ngi never
    ama Judaqena dap kua ngi never ama Grikkena. De quasiq ai qet lu ai ngi dai luqa
    i ra vandem per a qa iv ama maatpitka dap kuarl luqa dai i quasiq ai ra vandem
    per a qa iv ama maatpitka. De quasiq ai qa tatmet ip ngi dai qatikka ama quatka
    de qatikka ama nanki. I ngen dai ama quanases met ngen mene ma Kristus.
  ctu-CTI: Junlajal mi q'uejlel ti Dios mi israel o mi mach bʌ israel bʌ quixtyañu,
    mi chucul ti lolon ajtroñel jach bʌ o mi ma'ix ti i yum bʌ quixtyañu, mi winic
    o mi x'ixic como ti junmujch' jach mi yajñelob yic'ot Cristo Jesús.
  zos-NT: Yøti ni ti ji'n chøqui aunque Israel pøn, aunque griego pøn; aunque o'ca
