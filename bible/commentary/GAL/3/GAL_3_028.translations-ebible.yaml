  gvs-gvs: Tomota liliuda tavavasa be nakae geya tayaamo aliupa ikaaiyaka bego ilivisida
    ta boda be ta boda. Aliupayadi nakae Diyuu be Totuyoyowo, kidi paakonidi be kidi
    taliigavidi, koroto be vevina. Ame aliupayadi bogina sikavava unana madabokida
    ida spwagógana Guyau Yeisu taiyao pasina bogina taeboda tayamo.
  kbm-kbm: Beti Pomate gili amolmol tepwengge ebe ivang ivin Kilisi Yisu ok weik gen
    dongkengge, be ei gili amolmol subu weik Juda be subu weik Juda ite ok ite, me
    gili amol ti weik amol ebe givang ane gen vie-ngge gitangi ebe ta givin ok, be
    ti weik amol ebe kulkul geb ei avwut ok ite, me gili amolmol subu weik amol be
    subu weik avie gaptol ok ite, ma. Ei gili amolmol tepwengge weik gen ano dongkengge.
  rmc-rmc: Imar akana nane aňi Židos, aňi Grekos; aňi otrokos aňi slobodno; aňi murš
    aňi džuvľi, bo savore san jekh andro Ježiš Kristus.
  apr-apr: Ngan nen le dada sa matana ki ki bet iken kataunu kidi Yuda le di tooltool
    yo tipa ye rara kidi Yuda tiap nga, ngan tiap. Inbe dada sa ke bet iken kataunu
    kidi tamoto le garup, too kataunu kidi tooltool ke poranga le di tooltool yo ke
    poranga tiap nga, ngan tiap. Bong dookoot ye Yesu Kirisi nga, ngan ang le imot
    ngan kagaua le ataleu.
  tiy-tiy: Mélaw i de Judio brab de békén Judio, ségiléw ro. Fiyon i de rifén brab
    de békén rifén, do lagéy brab do libun, falan ro ségiléw. I kéluhana tome do munur
    bé Kristowe ségiléw-giléw tom dob adafay Tuluse.
  nlg-nlg: Mi taeni tana matana God, e taho na tinoni ni Jew pana tinoni te mua Jew,
    na seka pana tinoni tatavahale, mane pana vaivine, na pukuna ighau udolu tua rana
    taluutuni, mi ghau tau sakai vamua itatana Jesus Christ.
  dgr-DOGNT: Zezì-Krı wexè naxı̨ hazǫǫ̀ ı̨łè laaht'e hǫt'e t'à, Israel got'ı̨į̀ eyıts'ǫ
    Greece got'ı̨į̀ gıxè eładı̨į̀ hòɂǫ-le, dǫ edets'ǫ̀ k'àowo-le, eyıts'ǫ dǫ edets'ǫ̀
    k'àowo gıxè eładı̨į̀ hòɂǫ-le, dǫzhìı eyıts'ǫ ts'èko gıxè eładı̨į̀ hòɂǫ-le.
  pes-OPV: هیچ ممکن نیست که یهود باشد یا یونانی و نه غلام و نه آزاد و نه مرد و نه
    زن، زیرا که همه شمادر مسیح عیسی یک می‌باشید.
  ron-1924: Ну май есте нич иудеу, нич грек; ну май есте нич роб, нич слобод; ну май
