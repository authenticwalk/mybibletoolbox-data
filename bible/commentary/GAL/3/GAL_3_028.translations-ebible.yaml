  tel-2017: ఇందులో యూదుడు-గ్రీసుదేశస్థుడనీ దాసుడు-స్వతంత్రుడనీ పురుషుడు-స్త్రీ అనీ
    తేడా లేదు. యేసు క్రీస్తులో మీరంతా ఒక్కటిగా ఉన్నారు.
  hat-BSA: Pa gen ni Grèk, ni Jwif, ni esklav, ni lib, pa gen ni mal ni femèl; paske
    nou tout se youn nan Kris Jésus.
  top-NT: Dios ni̱ caso tlahuá tí judío, tí griego, tí stacni̱t la̱ tachí̱n, tí libre
