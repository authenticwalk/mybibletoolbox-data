    hahagu hahaguoho jëvoꞌi Iesu Kerisoꞌo gemuoro havëꞌe jëve. Jemë ae ahoꞌobëhe Iesu
    Kerisoꞌo gemuoro jëve.
  geb-geb: Nde Krais ndigi ntɨɨri, nde Zudaiŋ, nde Grikiŋ, nde ŋaara gumgi, nde fhura
    kav bɨkbɨɨgi gumgi, nde gumgi, nde mbigi, nde zam Krais Zisasan, nde wari tɨgap
    Fhe Bakɨme nɨman tuga bavira ki.
  bsj-bsj: Bwe Yahudiya mani more kime kakaa Bwe Helene, canga mani kakaa wo kebo
    cangau, nii nabare mani kakaa nawiye, la kom gwam wiin mor Kiristi Yesu.
  cak-cak: Y chuvech ri Dios, man jun ri más c'o ruk'ij chuvech jun chic, si israelita
    o man israelita ta, si c'o o man c'o ta chuxe' rutzij jun chic, si achi o ixok,
    roma chi'ivonojel xa jun ibanon riq'uin ri Cristo Jesús.
  chf-NT: Mach u che t'oc Dios si aj judíojetla o si aj griegojetla, si t'oc a yumla
    o si mach'an a yumla, si winic o si ixic. Uc'a si tubaletla aj Cristoba, igualetla
    chich apetela.
  tlf-tlf: Kale God iyo tinum unang iyo itama-bomta, keyo Juda kayaak kalaa minte,
    maak beta tinum miit migik kalaa agan-bom-nala e minte, keyo sok de dolip ogok
    kemin tinum kalaa minte, maak beta yagal ilami aget kup fugunin kup nin tinum
    kalaa agan-bom-nala e, mungkup keyo tinum kalaa minte, bota unang kalaa agan bom
    no ke-bom iliba imkan-nuubaala binim kale, alugum ibo Krais imi diim kal feba-silip
    kale, ibo yagalami yagalami ba kale, atin maagup ko.
  piu-2006: Yiitju Kurayitjaku walytjarringkula nyurrangarri pamuli palumpa nyinanyi.
    Yiitjuku walytja tjaampalanyurra Tjuwu nyinanyi. Tjaampalanyurra Tjuwuwiya palumpa
    walytja nyinanyi. Wati tjuṯanyurra palumpa walytja nyinanyi. Kungka tjuṯanyurra
    palumpa walytja nyinanyi. Mayutju tjuṯanyurra palumpa walytja nyinanyi. Waarrkana
    tjuṯanyurra palumpa walytja nyinanyi. Yuwankarra nganaṉa Yiitju Kurayitjaku walytja
    nyinanyi, pamuli palumpa kutjulara nyinanyi.
  poh-NT: Ruꞌum aj chi jeꞌ reꞌ xaꞌn tak, yuꞌna chi rinimjic i Jesus maꞌ kꞌorel ta
    chic awi̱ꞌ tak wi nchel hat-tak on maꞌ hat-tak ra̱ꞌ riꞌsil cho maꞌ Israhel, wi
    nchel minilcat tak on maꞌ minilcat tak pan cow laj camanic, wi nchel winak on
    wi nchel ixok; chiꞌnchel reꞌreꞌ maꞌ kꞌorel ta chic ruꞌum nok chꞌiclic chic acꞌux
    tak chiri̱j i Jesus eh chi jeꞌ reꞌ, reꞌ hat-tak xa jenaj chic awi̱ꞌ tak chiwach
    i Dios.
  tue-tue: Cõãmacʉ̃ judíoare, judíoa niihẽrãrẽ sĩcãrĩbíro ĩñaqui. Dutiapenori basocare,
    dutiapenoña manirã́rẽ sĩcãrĩbíro ĩñaqui. Teero biiri ʉ̃mʉã́rẽ, numiã́rẽ sĩcãrĩbíro
    ĩñaqui. Cõãmacʉ̃ mʉ́ã niipetira Jesucristore padeoráre sĩcãrĩbíro ĩñaqui.
  bjp-bjp: 'Ma igii, biil sabin tikas i neng keskes na mata God: Fan Iudaia turan
    fanu ae biil ri fan Iudaia, foron fafauun foes turan fanu ae biil ri fafauun,
    ke fanu tamat turan kelefin. Gam tikii gam tapiek itikii sau lo Karisito Iesu.'
  xon-xon: Naah kpaan Yesu Kristo ni na, ni mɔmɔk ye unibaan la. Juu yaab ni binib
    bi kaa ye Juu yaab na, ni binaagbiib ni mmaal aabim, ni bijab ni bipiib, ni mɔmɔk
