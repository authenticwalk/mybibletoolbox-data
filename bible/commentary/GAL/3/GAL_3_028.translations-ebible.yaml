    yéli. Kêle, Yesu Kédisu ngê nmo yintómu yoo ngmidi ngê a pyódu nmoo.
  swh-1850: Hivyo, hakuna tena tofauti kati ya Myahudi na Mgiriki, mtumwa na mtu huru,
    mwanamume na mwanamke. Nyote ni kitu kimoja katika kuungana na Kristo Yesu.
  msc-msc: Wo le kosɔn, faranfasi tɛ Yahudiyailu ni siya gbɛrɛilu tɛma butun, wala
