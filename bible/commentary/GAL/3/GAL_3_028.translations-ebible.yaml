    Kristuse Yesuse Iono ite pusumare esa peneka.
  san-VEL: ato yu.smanmadhye yihuudiyuunaanino rdaasasvatantrayo ryo.saapuru.sayo"sca
    ko.api vi"se.so naasti; sarvve yuuya.m khrii.s.te yii"saaveka eva|
  kbq-kbq: Hanki Jiu vahero Griki vahera omanita, kazokzo vahe'ene amne vahera omanita,
    veo aro omani'naze. Na'ankure tamagra maka'mota Krais Jisasimpina magoke mani'naze.
  kbh-kbh: Chíyeca, ndayá Bëngbe Bëtsá tojamama, judiënga y ndoñe judiënga cachcanga
    mondmëna; nÿets tempo nÿe ínÿabiama oservénënga y chë nÿe cachëngbiama trabájayënga
    cachcanga, y boyabásenga y shembásengnaca. Nÿetsca ts̈ëngaftanga mo canÿacá s̈mondmëna,
    Cristo Jesúseftaca cánÿiñe mo canÿacá jtsemnëse.
  ron-LSB: Nu mai este nici iudeu, nici grec, nu mai este nici sclav, nici om liber,
    nu mai este nici bărbat, nici femeie, căci toți sunteți una în Hristos Isus.
  pon-pon: Jolar men Juj de Krik, jolar ladu de me maioda, jolar ol de li komail karoj
    dupeneta ren Krijtuj Iejuj.
  nhe-BL: Huan Toteco ayoc techita queja titlacame, tisihuame, titecojme, titlatequipanohuani,
    tiisraelitame, o tlen ax tiisraelitame, pampa nochi san se tiitztoque ipan Cristo.
  sps-sps: To sana sikia tu kat fuainy fapoopoan a mamam a taa Jiu ge ami na vainy
    sikia ma taa Jiu, ge fapoopoan nar vainy binun babainy an vainy babainy, ge sikia
    ma kat fuainy tan tsoiny min moun, ara faavot, isen tsun, to te kaa ror koman
    e Krais Jisas.
  wnc-wnc: Siwan ginu Kraiskat nana aminda dongu takngatukan dakngake yuaing. Aminu
    gikat nana kundu Judia kep komune nana amin gatu kundu keu komduine nana amin
    ngangga yuaing. Sike kundu puya toikga panggaganuke puya buyana wena yama pasike
    umana wena amin dakngakaing. Sike kundu dua panggaganuwa wa aminu puya ina banipda
    siwan natake tasikaing. Sike kundu maya gatu kundu wawi ngangga yuaing. Ngana
    ginu kuupbamda musipza takngatukan natake dongu takngaaya dua dakngake yuaing.
  bus-bus: Yudanↄ kↄ̃n bori pãndenↄ, zↄ̀nↄ kↄ̃n wɛ̃ɛnɛnↄ, gↄ̃gbɛ̃nↄ kↄ̃n nↄgbɛ̃nↄↄ
    doodona kↄ̃nɛro, zaakɛ a píngi pↄ́ dↄ̃nkↄ̃n a ũ kuuna Kirisi Yesu guu.
  gub-BL: A'e rupi zutew wà, zutew 'ym wà no, amo pe uma'ereko e ma'e wà, uzeupe uma'ereko
    ma'e wà no, awa kwer wà, kuzàgwer wà no, aze uzeruzar Zaneruwihawete Zezuz rehe
    wà nehe, uzemono'og putar inuromo wà nehe. — Zutew ikatu wera'u zutew 'ym wanuwi
    a'e wà, ni'i kwaw Tupàn ko 'ar rehe kury, ta'e Zaneruwihawete rehe uzeruzar ma'e
    paw rupi a'e wà kury xe, uzuawygatu huwa rupi a'e wà kury xe. Paw rupi ikatu izupe
    wà kury.
  imo-imo: 'Ipuki tirimo imbomundo Goteni i tepa naa nimo: I Juda imbomu, i tawendo
    imbo lupemu. I koropa noli iyemu, i iye kamakomu ungu naa nimo. Kelepa i ambomu,
    i iyemu nimbe aku tepa moke naa teremo. Aku molo. Goteni imbi tipelie nimbei imbo
    Jisasi ipuki tirimele palima tendeku ulu teremomunga Kraist kinye tendeku tipo
    mondoro nimo.'
  boj-boj: Deqa niŋgi endegsib maraib, “E Juda qaji” o “E Grik tamo” o “E kaŋgal tamo”
    o “E kaŋgal tamo sai” o “E tamo” o “E uŋa.” Niŋgi degsib maraib. Niŋgi Kristus
    Yesus beteryejunub deqa niŋgi kalil tamo qujaiosib unub.
  eng-DRA: 'There is neither Jew nor Greek: there is neither bond nor free: there
    is neither male nor female. For you are all one in Christ Jesus.'
  knf-knf: Uunkak aka keeri nayuday këme anwooŋ aanwo nayuday, ñaaŋ i bakjuuknţënuŋ
    këme ñaaŋ najeeh, ñiinţ këme ñaaţ. Nawo ñaaŋ aloolan ţi Kriŧtu.
  san-KHM: អតោ យុឞ្មន្មធ្យេ យិហូទិយូនានិនោ រ្ទាសស្វតន្ត្រយោ រ្យោឞាបុរុឞយោឝ្ច កោៜបិ
    វិឝេឞោ នាស្តិ; សវ៌្វេ យូយំ ខ្រីឞ្ដេ យីឝាវេក ឯវ។
  arn-NT: Chem pifalwelay ta judiungen kam griegungen, püresulen kam lifrelen, wentru
    kam domo, fey am kiñewkülelu ta Cristo Jesus mew, kom eymün ta kiñengetuymün müten.
  zas-NT: Abiꞌ ziꞌc bén Israel ziꞌc bén ad najt bén Israel, ziꞌc bén naj ziꞌc bén
    nadoꞌ ziꞌc bén ad najt ziꞌc bén nadoꞌ, ziꞌc xinguiaaw ziꞌc béngunaa, par Cristo
    tiblojzi nayajc ree din ma nayajc ree tijbzi con laaman.
  ken-NT: Yɛ̌ mmu achí chi mmu Israɛl yɛ ápú, yɛ̌ mmu achí chí nsɛm yɛ mɔ̌mɨk,
    yɛ chí ngɔrɛ́ yɛ mbakanɛm, be mankɛm abhɛn babhárɛ́ mmʉɛt nɛ Yesu Kristo bǎrɔp
    chí ɛnyu ɛ́mɔt.
