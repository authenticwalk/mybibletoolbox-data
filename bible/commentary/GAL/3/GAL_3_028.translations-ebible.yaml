    Исус.
  tpz-tpz: Ka manih pa napan varih to vaman ne Ieesuꞌ Kristo, a hikta tah to ki vakëh
    non raoe, kee hikta teꞌ hah ne o Jiuꞌ me o teꞌ varih to hikta teꞌ ne pan ee ro
    Jiuꞌ. Ee hikta teꞌ hah ne o teꞌ kikiu akuk, me o teꞌ varih to teꞌ vavih ne. Ee
    me to hikta teꞌ va ne manih po köövo, me ro voe. Ee to vatös me voh e Ieesuꞌ Kristo,
    pare tavus paeh ee.
  agd-agd: Taréa ída Yutan banta van ena anan banta van ída miyan ban doran banta
    van para van banta van inká ída afon ban anasi van ukhen mifo minó ano Yisas Karaisimpin
    o asotú uveya manan ba ono.
  rkb-NT: Iwatsahi myzubarẽtsa Sesus tuktsa maha, Deus okzeka Sudeutsa Sudeutsabyitsa
    watsa my. Kytsa tarabaja batu okyrysaro humo sinamyrẽtsa watsa my. Maku kino wytykyryk
    wahaza my. Deus okzeka atsaezubaha maha. Sesus Kiristu humo sispirikporẽtsa Deus
    okzeka atsabarẽtsa maha.
  san-THA: อโต ยุษฺมนฺมเธฺย ยิหูทิยูนานิโน รฺทาสสฺวตนฺตฺรโย โรฺยษาปุรุษโยศฺจ โก'ปิ
    วิเศโษ นาสฺติ; สรฺเวฺว ยูยํ ขฺรีษฺเฏ ยีศาเวก เอวฯ
  iws-iws: Mɨ ta hɨriinan saiisika tɨ hɨriinan asi tɨrkɨn mɨ tariinanɨn iikam kɨma
