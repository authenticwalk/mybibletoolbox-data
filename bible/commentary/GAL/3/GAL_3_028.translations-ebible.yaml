  uig-CYR: Мәсиһдә нә Йәһудий болмайду нә Грек болмайду, нә қул болмайду нә һөр болмайду,
    нә әр болмайду нә аял болмайду, һәммиңлар Мәсиһ Әйсада бир болисиләр.
  ikw-NT: Ọ zá nhne zị ichne nụ hne nye Ju nụ nye Giriki zị, mọbu hne ọhi nụ nye bụ́o
