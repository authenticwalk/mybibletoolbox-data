    mʉsa. Mʉa, numia mehne pʉa curua jierara mʉsa. Jipihtina mʉsa Cristo yaina jina,
    cʉ̃ curuata jira mʉsa.
  sbk-sbk: Momo UMyahudi wala UMyunani, mtumwa wala umwaule, ulume afwanaje amwe mwenti
