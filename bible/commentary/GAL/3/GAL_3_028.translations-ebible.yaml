  san-BEN: অতো যুষ্মন্মধ্যে যিহূদিযূনানিনো র্দাসস্ৱতন্ত্রযো র্যোষাপুরুষযোশ্চ কোঽপি
    ৱিশেষো নাস্তি; সর্ৱ্ৱে যূযং খ্রীষ্টে যীশাৱেক এৱ|
  tdx-tdx: Tsy eo ndra Jiosy ndra Grika, tsy eo ndra ondevo ndra midada, tsy eo ndra
    lahilahy ndra ampela; amy te hene raike am’ Iesoà Norizañey.
  naf-naf: Kegok mti am sambe Zuda ma am Zuda maŋgeen ku sokbembeŋaŋ ma sisiliŋ nemba
