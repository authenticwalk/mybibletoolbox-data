  amo-amo: Na ku Yahudawa duku ba ana ku Helenawa ba, na kucin dukuba, a na usaun
    ba, na kilime sa kishono ba, vat mine arumer nan nya Kristi Yisa.
  pjt-pjt: Panya nyura kutjupa tjuṯa Jew tjuṯa nyinanyi, ka kutjupatjara Jew wiya
