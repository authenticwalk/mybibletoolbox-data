    walytjaringkula.
  cwe-cwe: Ivo habule kaidi mbasakanyo kwa Wayahudi na Wanhu weli siyo Wayahudi, hagati
    ya watumwa na wanhu wailegehe, hagati ya mulume na muke. Mweye mose ni chinhu
    chimwe kwa kuilumba na Chilisito Yesu.
  daa-NT: Ya gem kaak Yuudin̰ce wala Yuudin̰ceɗo, ŋu sawa di. Ya gem kaak ɓerre wala
    ɓerreɗo, ŋu sawa di. Miday iŋ daaɗi, ŋuur sawa di. Okiŋko, ku sawa di, asaan iŋ
