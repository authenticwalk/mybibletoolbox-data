  ory-ory: ଯିହୁଦୀ କି ଗ୍ରୀକ୍‍, ଦାସ କି ସ୍ୱାଧୀନ, ପୁରୁଷ କି ସ୍ତ୍ରୀ, ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ
