    ama cuana tura ecuana jucha metse ama baya Jesús queja ecatyati baatsu; tumebaedya
    tsujema mere juya cuanaque, tsujetyataya cuanaque; tumebaedya deca cuana, epuna
    cuana. Jidamatu inime bataqui ama ecuana eje baeque; Yusura ecuana dutya tupu
    baya. Tumebaedya tura ecuana amereya tujaque.
  kgp-NT: Hã kỹ ẽg tóg tỹ jagnẽ hã nỹtĩ gé. Kỹ ẽg tỹ ti ki ge kỹ Judeu ag vỹ fóg ag
    ri ke nỹtĩ, kỹ fóg ag vỹ kanhgág ag ri ke nỹtĩ gé. Ũ camarada ag vỹ ãjag patrão
    ri ke nỹtĩ. Ag vỹ fag ri ke nỹtĩ gé. Nén ũ pir vỹ tỹ ẽg nỹtĩ, ẽg tỹ Jesus Cristo
    ki ge kỹ nỹtĩn kỹ.
  bvd-bvd: '''I seeri ka nao si ''e''ete guu fua toaa Diu ki ma toaa nao lau Diu ki.
