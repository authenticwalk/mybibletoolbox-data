    méyáh kéreq wehreq ahrereq Sísaba mía míaéra íre mó ke mó keéra peh morá ké úne.
  gdn-gdn: Keriso pokaiya ka wi kuduba eyakamenaigubu. Diyu ragidai yo iyapana kwaiyanai
