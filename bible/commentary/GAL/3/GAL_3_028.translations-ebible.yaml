    ባኣካ ዱሙሞ ባኣሴ።
  spl-spl: Yâkâlen torokatmâ nen hârok Anitâhât komot otmâ mansain. Yawu mansain yakât
    ki mem kâsipnongomap. Nen Yura lohimbi, me yen pâku lohimbi, me lok kutyeŋe orop,
    me kutyeŋe bia, me âwâ nan me mâmâ barat, nen kerek komot konohâk oain. Yesu Kiristoŋe
    kunnenŋe oap yakât otmâ Anitâŋe nenekmu dop konohâk oain.
  usp-NT: Jilonli Kakaj Dios ta' tril wi rijajl Israel o ma' rijajl ta' Israel, wi
    wi' rajw o ta'n, wi winak o anm, jwi'l atak juntir atakchak jun riq'ui Kakaj Jesucristo.
  zav-NT: Na' tozəczə can' zaquə'əcho lao Diozən' šə naccho beṉə' Izrael o šə cui
    naccho, šə naccho beṉə' esclabo o šə cui naccho, na' šə naccho beṉə' byo o šə
    naccho no'olə. Yoguə'əcho banaccho tozə laogüe de'en ngodə'əcho txen len Jesocristən'.
  sgz-sgz: Mái Káláu kápate wáswás puar i gam ngo gam kakun Iudáiá ngo rung tili risán,
    ngo gam tám toptop ngo konom, ngo sinih a káláu ngo wák. Ái Káláu a iang talum
    gam no gamá kes sár á mát mam Iesu Karisito.
  kek-NT: Anakcuan ut moco jalan ta chic laj griego chiruheb laj judío, chi moco jalan
    ta li mo̱s chiru li patrón, chi moco jalan ta li cui̱nk, chi moco jalan ta li
    ixk. Junaj ban chic ku sa' xc'aba' li Jesucristo.
  blz-NT: Sianta poosasala'na a lipu' Yahudi tia lipu' Yunani, ata' tia mian men sian
    nipo'ata', moro'one tia wiwine. Kuu giigii' niposa'angu' gause moto kantang tii
    Kristus Yesus.
  poe-NT: A̱ ntá jehya tjetoan á chojni judío o̱ á chojni jehya judío o̱ á chojni
    chꞌexón xra̱ o̱ á chojni tꞌe̱to̱an o̱ á chojni ntoa o̱ á chojni chjin. Kaínni
    la ó kꞌónani jnkoko̱á kíxin tinkáchónkini Cristo.
  san-TAM: அதோ யுஷ்மந்மத்⁴யே யிஹூதி³யூநாநிநோ ர்தா³ஸஸ்வதந்த்ரயோ ர்யோஷாபுருஷயோஸ்²ச கோ(அ)பி
    விஸே²ஷோ நாஸ்தி; ஸர்வ்வே யூயம்ʼ க்²ரீஷ்டே யீஸா²வேக ஏவ|
  cof-NT: Jesucrístochi jotori, jeralela man parejori jolajoyoe. Israelítala o israelita
    itonla, peyunla o patronla, unilala o sonala, jeralela man parejori jolajoyoe.
  srm-NT: Nöö aan toobi e, ee i dë Dju sëmbë ee ja dë Dju, ee i dë saafu ee ja dë
    saafu, ee i dë womi ee i dë mujëë, ma fu di un dë sëmbë u Masa Jesosi Keesitu,
    nöö unu tuu ko dë di wan.
  qvs-NT: Paywan kuyanakushpa tantalla kawsaptinchikuna Tata Dioska judiyukunata mana
    judiyukunata rantidu mana rantidu runakunata ullkukunata warmikunata tukuyllata
    kuyawanchisapa.
  zca-NT: No por nak go tutsa kun Jesukrist, gat naki'ntra' le' go xigab chi men Israel
    go, o xtu plo nzë go; o chi nak go tu mos nado lo xtu men, o yent cho nile' mandad
    lo go; o chi nak go tu miyi' o tu una'; porke rë be, tutsa nak be lo Jesukrist.
  cbc-NT: Bairi ñe ũnie majũ mee niña judío majã yaʉ marĩ caãnie, o griego yaʉ marĩ
    caãnie cʉ̃ã. Paabojari majõcʉ, o caroaro caãnicõãʉ̃ marĩ caãnie cʉ̃ã, ñe mee niña.
    Caʉ̃mʉ, carõmio cʉ̃ã jĩcãrõ tʉ̃nia cʉ̃ mena marĩ tʉ̃goñatutuamasĩña. Bairo yua
    Jesucristo mena jĩcãrõrẽ bairo tʉ̃goñatutuari nipetiro cʉ̃ yarã, cʉ̃ mena jĩcãrõ
    caãna majũ mʉjãã tuacõãña, mʉjãã cʉ̃ã yua.
  qxo-NT: Tsaymi Israel runa carpis mana Israel runa carpis, esclävu o mana esclävu
    carpis, ollgupis ni warmipis Jesucristuta chasquicushgana cagga tsay waugillana
    caycantsic.
  mox-mox: E baʼe ʼinega ge taha vetoatoasiʼi nuanidaya daʼenoʼeno. ʼInega me Diu
    ta taudi ge me Diu qabu ʼaidegana, ta tofewa kavovo be tomotau qiduqiduadi ʼaidegadi,
    ta wese ʼoloto be vivine ʼaidegada, mana qabuda Ieisu Keliso ʼinega kaveʼaidega.
  kew-kew: Abiare Juda onaanu-para Grik onaanu-para ora rado dia yaade. Goa pua niaa
    rado kone nasalepape. Go page kogono madaa adini aanu-para pa esepene aanu page
    niaa rado kone nasalepape. Go page aanu-para onanu-para kone rado rado nasalepape.
    Dia, pare abia niaa Yesu Krais raapu pima-ga niaa rayo page ora padane-rupa pima.
  dww-dww: Vutuna aubainama yodi matabuda teneteneḡidama. Avedi da tam Jius bo eteni,
    avedi da tam taunoya bo banaga dosim, avedi da tam tauḡoma bo waivi, tauda matabuda
    tenaḡa Yesu Kerisoe.
  twi-ASANTE: Yɛnni Yudani anaa Helani, yɛnni akoa anaa ɔdehyeɛ, yɛnni ɔbarima anaa
    ɔbaa, na mo nyinaa yɛ onipa korɔ wɔ Kristo Yesu mu.
  aoj-aoj: Deiꞌ ina anis epes sape dambesi ma anis daiasa naep Godi, owaꞌatin. Esis
    Juda ina sape dambesa isimba owaꞌ Judaisia, epes mamahisa agof akasi ina sape
    lafela epes agufisi, amam ina mape dambema awo nematawa, owaꞌatin. Ipaꞌ hipai
    pape sisihipama Krais hiꞌalepa pataga atifipa.
  cbv-cbv: Pánihna, Cristo biícdih jʉmna, chéne poómp jwĩ nihcan caá. Pánih biíc poómpjeh
    jʉmna, “ ‘Jwiít judíowã nihcannit, queét judíowãdih mácah caá’, Dios ã niíj enna
    caá”, ñi niíj jenah joicá bojoó. Teo wʉ̃hnit, teo wʉ̃hnit nihcannitdihbʉt; neoná,
    yaádhdihbʉt “Nit mácah caá”, Dios ã niíj encan caá. Pánihna, yeéb nihat Cristoíhwã
    jʉmna, biíc poómpjeh tigaá ñi jʉmʉp.
  taw-taw: Anɨb ak Juda jɨj ak ke, Juda mel jɨj ak ke ma mɨdobun. Binɨb wog gɨñeb
    bɨawl olap muk okok mɨdebal okok ke, binɨb wog gep bɨawl olap muk okok ma mɨdebal
    okok ke ma mɨdobun. Bin jɨj ak ke, bɨ jɨj ak ke ma mɨdobun. Chɨn Klays Jisas binɨb
    ne mɨdobun tek, jɨj nokom yɨbɨl mɨdobun.
  jic-NT: Quina pjü way Jesucristo juts'a'á nun, mpes pjü nin p'iyá. Nun nepénowa
    judiopan. Nun nepénowa judiopan tulucj. Nun nepénowa esclavopan. Nun nepénowa
    esclavopan tulucj. Nun nepénowa niyom. Nun nepénowa nequem. Quina nun pjü way
    nin p'iyá, nin nu tepyala Jesucristo mpes.
  zap-NT: niguelzhe men-Israel nak be, niguelzhe men-griego, niguelzhe mén ne che
    wdoo o mén ne ka liber, niguelzhe mgyeey, niguelzhe wnaa, porke por Jesucrist
    che tese nak be por ne tebegue nak be yra be Ne.
  wer-wer: Pötaanök Yuta omënere Krik omën, isaare irëa, öngre omp komkap wëaut pet
    irën ar pourö Yesu Kristo piiring wëwë kopëtal sak wë.
  ipi-ipi: '@see-verse:GAL.003.027'
  qul-NT: Manaña importanchu judío, griego, patronniyoj, mana patronniyoj, khari,
    warmi canaka, imaraycuchus Cristo Jesuswan ujchaska caspa, tucuyniyquichis ujlla
    canquichis.
  ter-NT: Énomone ákoino poé'aku jûdeu nonékuke Itukó'oviti ya po'ínuhiko xâne ákoti
    itukápa. Kúteanemaka koeku akaúti yoko ákoti itukápa, koánemaka hóyeno yoko sêno
    nonékuke Itukó'oviti, vo'oku péhapoanenoe ya xoko Kristu Jesus.
  bmr-NT: Jaamaño judiomɨ, griegomɨ monoono chahacuuhi, bu jɨjovoto, bu jɨjovoto iicatɨmo,
    bu gaifiimɨ, bu gaigoomɨ oono icamo. Mɨɨro Cristo Jesujaagodɨ mihicacumaño paryɨ
    famooro saafiiro mihicacuuhi.
  fuf-fuf: Yahuudiyankeejo maa *Gereekiyankeejo, maa maccuɗo maa dimo, maa debbo maa
    gorko, alaa hande kadi. Ko fii on fow ko on gooto e nder humondiral mon e Iisaa
    Almasiihu on.
  bhl-bhl: Keko kasike, Suda kawtiw i, num ibik biliw kawtiw i, mali im afak biliw
    kawtiw i, wiin so kawtiw i, kunum min i, waneng min i, alik alik fein ibolow so
    kunum waneng yu Kulais Yesus eso fewtokoko, ibolow ki makmak kekabiliw te.
  ons-ons: Pakimo, ŋine Yesu Kristo wane tego, ea wane Yuda ŋei so Grik ŋei, wawaine
    so ketkele, ŋei me ŋerep, keu ŋino mapo mapokŋine mane mi pamaike, ŋine mo koropŋo
    Yesu Kristo wano takotke more kop weku okangoi.
  con-NTPO: Ja'ño ni israendeccu, ni israembindeqquia jimbi. Ni patrónpa ni patrónme
    mendeqquia jimbi. Ni tsandie ni pushesuve qui attu'faen'fambi. Tsa'ma que'i poiyi'cco
    qui fae'ccoyi'fa Cristo Jesús a'ive dapa.
  ghs-ghs: Oi Kiristuho mututa Dzuta abini mae raaba abi oho koridza baamu. Kokora
    abini mae maikhameto oho koridza baamu. Ungapani mae atapa oho koridza oho qesa
    baamu.
  peg-peg: ଲାଗିଂ ଜିହୁଦି ଆରି ପାର୍ତିକିୱି ଜିହୁଦି, ଗ୍ରିକ୍‌, ଆଡ଼ିଏନ୍‌ କି ଜାର୍‌ତାରେନ୍‌,
    ଆଣ୍ଡ୍ରେନ୍‌ କି କଗ୍‌ଲେ, ମି ବିତ୍ରେ ମୁଡ଼େପା ବିନେ ଆକାୟ୍‌ । ଏପେଙ୍ଗ୍‌ ୱିଜ଼ାର୍‌ ଜିସୁ କ୍ରିସ୍ଟ
    ଲାହାଂ ମେହାଜ଼ି ଏକ୍‌ ଆତାଦେର୍ଣ୍ଣା ।
  txu-NT: Djãm kam dja gar ajõ aben mỳr jabej memã kum, “Ibê idjaer”, ane? Nàr, “Ibê
    me bajtembê kregu”, ane? Nàr, gar ajõ aben mỳr jabej memã kum, —Nãm me ipa 'amỳ
    ba me kabẽnkôt kajgo ari idjàpênh tỳxo iban idjumar punu, ane? Nàr, —Me kute ipa
    'amỳnh kêt ba arek mekôt ar iban idjumar mex, ane? Nàr gar ajõ aben mỳr jabej
    memã kum, “Imy”, ane, nàr, “Ini”, ane? Djãm aje amim Kritu markam aje aben mỳr
    jabej ã abenmã anhỹro abamã? Kati. Ar aje amim Kritu markam ne ar akunĩ abeno
    anhõbikwan apydji:i.
  eng-WEBU: There is neither Jew nor Greek, there is neither slave nor free man, there
    is neither male nor female; for you are all one in Christ Jesus.
  gnw-NT: Cristo Jesús re uyuavɨ'ã uyupii judío jare judío mbae vae, uyeyocui vae
    jare uyeyocui mbae vae, cuimbae jare cuña. Echa'ã Cristo Jesús re opaete pe reta
    penti ramiño co.
  mux-mux: ⸤Eni pali Krais-nga yambu molemelema⸥ Juda-yambuma lupa, Juda yambu naa
    molemele yambuma lupa mólu; ku-moni naa liiku we kendemande-kongun tinjili yambuma
    lupa, we molemele yambuma lupa mólu-ko; yima lupa, ambuma lupa mólu-ko; ekupu
    eni pali Yesos Krais-nga yambu-talape tiluele mendepolu molemeláliinga yambu lupa-lupama
    naa molemele.
  maj-NT: Najmi chumi ni ts'i̱íhi̱n yá xi ntje̱ judio̱ tje̱he̱n ra̱ ko̱ yá xi najmi
    ntje̱ judio̱ tje̱he̱n ra̱, yá xi musu̱ xi kich'atse ko̱ yá xi nda̱íhi̱ yjoho̱,
    yá xi x'i̱hi̱n ko̱ yá xi chju̱úhu̱n. A̱t'aha̱ nkuhú mako̱o Cristo̱ Jesu, kui nga
    nku chu̱ba̱hanu nginku̱n Nti̱a̱ná.
  bkq-NT: Tâwâlâ judeu, judeu keba; tâwâlânro, tâpywazenry; uguondo, pekodo warâ mawylymo,
    Deus xurâem olâ âzekiba lelâ âmaemo.
  kue-kue: Ipre ene Juda ya Grik yomba moune dikraglkwa, te ene nigl-kongun yomba
    yoko ya yomba yoko wakan meglkwa yomba moune dikraglkwa, te yagl mo ambu moune
    dikraglkwa. Sraglpre, Krais mina ene yomba prapra suwara kaima meglkwa.
  cot-NT: Imaica acarajiavetacaquea jorio jeri teeca irijorioteji, yaajanijitacaca
    jeri teeca irajaanijitempariji, shirampari jero aisa manquigarentsi, cotanquitsiquea
    aquejetavacaajiacaquea maasanotarite atsipajiacariquea Quirishito Jesoshi ariquea
    aquejejianacari.
  bnp-bnp: Mua lobo mu rihi e Kristo, ngane mua lobo mu manga a viri ala taku. I uka
    tabu a Iuda, o a viri i uka ma a Iuda. I uka tabu a vorakato, o a viri i uka ma
    a vorakato. I uka tabu a bakovi o a ngatavine. Mu palupulupu.
  apn-NT: Tã ra mẽ pahpê Jejus Kris kôt amnhĩ xunhwỳr xwỳnh jakamã na hte Tĩrtũm ahpỹnhã
    ri tanhmã mẽ pakute hkôt mẽ pahpumunh kêt nẽ. Mẽ pahpê Ijaew rỳ mẽ pahpê Ijaew
    kêt xwỳnhjaja. Rỳ mẽ pahpê nhãm mẽ kãm paxàpênh xwỳnh rỳ amnhĩ mã mẽ paxàpênh
    xwỳnh nhũm hte ja hã mẽ pahpumunh kôt tanhmã mẽ pajarẽnh to hkêt nẽ. Rỳ mẽ anijê
    hkôt rỳ mẽ inhmyjê hkôt mẽ pahpumunh kôt tanhmã mẽ pajarẽnh to kêt nẽ. Ãm mẽ pahte
    Jejus Kris kôt amnhĩ xunhwỳr ã mẽ pahpumunh kôt pix mã na hte ã mẽ pahpumunh o
    pa anẽ.
  ctp-NT: Kwiꞌ ñaꞌan bra nu ngwa suꞌwa chaꞌ ꞌñaan loꞌo Jesucristo, ti kwiꞌ bra kanꞌ
    ngwa suꞌwa chaꞌ ꞌñaan loꞌo taꞌa ntean; kanꞌ chaꞌ ja chkwianꞌ chaꞌ neꞌ judío lka
    ba, chaꞌ neꞌ xka laꞌa tsuꞌ lka wan; ja chkwianꞌ chaꞌ msu nu msiꞌi nten lka wan,
    chaꞌ nten nu ndiꞌin suꞌwe ti lkaan; ja chkwianꞌ chaꞌ kiꞌyu lkaan, ta kunaꞌan lkaan.
    Taꞌaan, suꞌwa chaꞌ ꞌñaan loꞌo taꞌaan ni.
  opm-opm: Ihama dir Krais ohe nitao rim tit pokwi haptimur. Hapti Moh Judamur. Moh
    Grikmur. Moh be atamreipat hanmur. Moh hanip ire hrepnong hat na patim orhe teinong
    hat pat hanmur. Moh kuumur. Moh hanmur rim na tisariptimur. Jisas orhe nita tit
    bapwi hat pati ohoh ihan dir na tisariptimur.
  bvr-bvr: Rrapa gu-gata wenga ana-goyburrpa gala nyiburr-yinmiya nyiburr-ngorrkorndiya
    nyiburr-ni minypa nyiburr-werranga Ju rrapa nyiburr-werranga Jentayl, rrapa nyiburr-werranga
    minypa nyiburr-mujama rrapa nyiburr-werranga minypa bunggawa yerrcha, rrapa nyiburr-werranga
    minypa mu-wurra yerrcha rrapa nyiburr-werranga minypa mu-gama yerrcha. Wurra jarra
    ana-goyburrpa gu-ngardapa minypa ana-goyburrpa rrapa Christ Jesus gu-ngardapa
    nyiburr-negiyana.
  wal-wal: Hegaa gishshau, Aihuda asaa giddooninne Giriike asaa giddon dummatetti
    baawa; aille woi goqa giddon dummatetti baawa; attumaasa woi maccaasa giddon dummatetti
    baawa. Aissi giikko, intte ubbaikka Kiristtoos Yesuusan issi asa.
  zad-NT: Na' cho' nakcho Crístona' txen, ḻaa beṉ' Israel, ḻaa beṉ' bi nak beṉ' Israel,
    ḻaa beṉ' ndoo lla yel chone' xshin beṉ', ḻaa beṉ' chon xshinkze', ḻaa noolə, ḻaa
    beṉ' byo, ba nakcho toz.
  kmg-kmg: Eme irec Judaŋic â Grikŋic, fekicne â wahakicne, ŋic â ŋokac, bârâwiŋ juju
    i tarame ŋoŋe mâmâc sasawa Kristo Jesurao sâc mocjaha embiŋ.
  aso-aso: Lingine nene mo Kilisitoꞌ evenele hamoꞌ zuho neꞌmine liliꞌ igi nizanako
    nemuꞌ nene gomuꞌ Zuda ve minaniꞌ nehe heta atoꞌ ve nGiliki ve nevoꞌmine minaniꞌ
    nehe idoꞌ eveneꞌ maliti goboni ve liliꞌ igi minaniꞌ nehe idoꞌ neꞌmine ami haza
    minaniꞌ nolihe idoꞌ vemohoꞌ minaniꞌ nehe veneꞌ minaniꞌ nolihe eveneꞌ atoliꞌmine
    atoliꞌmine minaniꞌ monovotine nene idiꞌne mo osuꞌ lave.
  uli-uli: Ila tor mele ye dil mo llepder Jews mo Gentiles, mo llepder slave mo rechokla
    te ir slave, mo llepder mal mo fefel; pangami ngo hasa rol sew chog mo Kristus
    Jesus.
  nin-NT: Nu nggo imba si abu Kristi, imba i si anu Yahuda ka anu Girrki, ka agarr
    ka imba so ku atu amba, aniru ka amba; imba si ungo uyirr yo ni Kristi ku.
  acu-NT: Tura asamtai judío ainautirmesha, tura judíochu ainautirmesha, tura aintsu
    inatiri ainautirmesha, tura aintsu inatirinchu ainautirmesha, tura aishmang ainautirmesha,
    tura nuwa ainautirmesha yamaikia mash metek Cristo Jesúsnau asaram, kichkia tumawaitrume.
    Tura iisha aji tuuka nintimrashtinuitrume.
  cak-WNT: Can chi'iwonojel xa junan chic c'a iwech chi israelitas, o ma israelitas
    ta, wi ximil pa samaj, o ma ximil ta pa samaj, wi achi o ixok. Junan c'a iwech
    iwonojel, ruma xa jun chic ibanon riq'ui ri Cristo Jesús.
  ebk-ebk: As nan mangiilan Apo Dios, maid natkunan nan Judio as nan Gentil, kaman
    us nan mafiabfiaor as nan achi, laraki as nan fiafiai. Tay nun-us-usa kayu am-in
    babaen as nan nakius-usaanyu kan Cristo Jesus.
  spa-PDDPT: No hay judío ni griego, no hay esclavo ni libre, no hay varón ni hembra.
    Porque todos ustedes son uno solo en Cristo Jesús.
  ruf-ruf: Apfo kuduhu ubaghutsi kwa Wayahudi wala Iwanu iwali si Wayahudi bae, kwa
    watumwa wala kwa awala iwali si watumwa bae, kwa iwamale wala kwa iwapinga, kwaapfila
    mwemwe wose mwa chinu chimwe mghati mwa Kiristu Yesu.
  gun-gun: Ha'e nunga rupi jipovei 'rã judeu ha'e grego, escravo ha'e escravo e'ỹ,
    avakue ha'e kunhague, mba'eta Jesus Cristo re vy ha'e javive peteĩ regua anho
    nhandekuai.
  agu-BL: Qui'c na ban ko o' judiy, nka nk'e'tz o' judiy. Qui'c na ban yi ko o' esclaw
    nka qui'. Nin qui'c na ban yi ko yaj nka xna'n, na cyakil cu'n o' junit o' tu
    Cristo.
  isn-isn: Kitili Muyahudi ang'wi mu Yunami, mutuung'wa ang'wi mulyuku, mugoha ang'wi
    musungu, kunsoko unyenye mihi inge ung'wi mung'wa Kristo Yesu. Anga ize unyenye
    inge mi ang'wa Kristo Yesu.
  eng-PEV: You are all joined to Jesus Christ, so you are all joined to each other.
    You are not different from each other any more. It doesn’t matter if you are a
    Jew or not. It doesn’t matter if you are a man or a woman. It doesn’t matter if
    somebody keeps you like a prisoner, or if you are free. None of that matters.
    You are all joined to Jesus Christ, so you are all the same as each other.
  ilo-ULB: Awan ti Judio wenno Griego, tagabu wenno nawaya, lalaki wenno babai, ta
    maymaysakayo amin kenni Cristo Jesus.
  pir-NT: Yojopʉre pʉa curua ijierare mʉsa. Judio masa ijiena, judio masa mehna pʉa
    curua ijierare mʉsa. Cahacjãna, cahacjãna ijiena mehna pʉa curua ijierare mʉsa.
    Ʉmʉa, numia mehna pʉa curua ijierare mʉsa. Sa yena ijipihtina mʉsa Cristo yequina
    ijina, ihcã curuata ijire mʉsa.
  anv-NT: Né mbɛ ushu Ɛsɔwɔ, aŋgya apɔ sé. Yɛ ɔlú muú Jus, yɛ́ ɔlu muú Grek.
    Yɛ́ ɔlu mefwɛ yɛ ɔpɔ́, yɛ́ ɔlu mendée yɛ mende, ɛsé ako delu muú ama ndɛre
    dechome mmyɛ ne Kras Jisɔs.
  sab-NT: Cristo giti ba kwian israelita kwian me israelita, kaire ba kwian lle boanga
    mo mauña alin kwian lle boanga mo alin agali, kaire ba kwian onbre kwian muire,
    ulita salengwli, ba ulita Cristonu ba kwian gdaitre alin kare Jesucristo giti.
  tmd-tmd: Makwam, Juda il aku hör, Grik il aku hör mɨdölöi; nöbö mö nag mabö rɨmɨdöi
    akuyöbö hör, nöbö mö rɨb ñɨŋa keir yöx nugwön mabö rɨmɨdöi akuyöbö hör mɨdölöi;
    nöbö il aku hör, mö il aku hör mɨdölöi; ñɨŋ Krais Jisas nöbö mö nuŋwa mɨdöi aku,
    ila mɨ paŋyöbö iör mɨdöia.
  acr-NNT: Xa jun ꞌanom alaq chwach ri Dios, tobꞌ jujun che alaq e kukꞌil raj judiꞌabꞌ
    o na e ta kukꞌil, tobꞌ ne jujun che alaq e aj chakibꞌ eloqꞌotalik yey jujun chik
    kechakun pa ke rike, tobꞌ achi o ixoq; ma onoje ralaq, xa jun ꞌanom alaq ruma
    alaq kꞌo puqꞌabꞌ ri Qanimajawal Jesucristo.
  kpg-kpg: Deelaa tadinga di hai geegee ai i mehanga digau o Jew mo digau tuadimee,
    mehanga digau lawalawa mo digau moholo, mehanga nia daane mo nia ahina. Goodou
    huogodoo guu dahi i di godou buni anga gi Jesus Christ.
  taj-taj: थेतबासेलमा यहूदी तसै, ग्रीक तसै, नोकर तसै, नोकर आहिन्‍सै, ह्रेम्‍फेबे तसै,
    म्रिङम्‍हेमे तसै ख्रीष्‍ट येशूदेन छ्‌याम एनीगदे जम्‍मान गिकनोन हिन्‍ना।
  avt-avt: Haiu mepu mar ik, te in ek mɨt hɨr ap nenke hasini pɨnan ne weiwɨk me Isrel
    o mɨt ap ne Isrel, o mɨt hɨr nɨrɨak wok ne mɨt hɨr naanmɨpri, o mɨt hɨr nɨrɨak
    wok nanɨt pewek mererim. Au, God han kitet menmen im hɨram weinɨm. Haiu mɨt yapɨrwe
    haiu mɨpɨran mentar haiu ne Krais Jisas.
  cbk-cbk: Poreso ahora nuay mas diferencia entre el maga Judio y el maga hende-Judio,
    entre el maga esclavo y el maga amo, entre el maga hombre y el maga mujer. Cay
    todo ustedes unido ya, como uno ya lang por causa del fe con Jesucristo.
  uig-ARA: مەسىھدە نە يەھۇدىي بولمايدۇ نە گرېك بولمايدۇ، نە قۇل بولمايدۇ نە ھۆر بولمايدۇ،
    نە ئەر بولمايدۇ نە ئايال بولمايدۇ، ھەممىڭلار مەسىھ ئەيسادا بىر بولىسىلەر.
  tuf-tuf: Eyta bira judíoin cat, judío bár bin cat Sir ub cahmar owáraro. Chiwa tacat,
    carin tacat owáraro. Serin tacat, chaunín tacat owáraro. Is bahnáquinat Jesucristo
    urá cut ur istanro.
  abx-abx: Sanglit gana' na pagkala'inan-na si Hebro pati' si ma'in Hebro, si uripon
    pati' si libri, si danda pati' si lalla tungod kay ka'am dimu'an ahimo na hamok
    addangan tungod si dati na pag'adda-bi si Kristo Jesus.
  mco-NT: Nidüg'ócɨy miich ajcxy tɨ mgöbɨjccɨxy Jesucristo jadu'n nej ajcxy mHuindzɨn.
    Jadu'n miich ajcxy judíojäy etz nañ jadu'n ca'pɨ yjudíojäyɨty, nañ jadu'n miich
    ajcxy mɨdumbɨdɨjc etz miich ajcxy huɨdibɨ cɨ'm nay'ane'mɨp, miich ajcxy yëydɨjctɨjc
    etz miich ajcxy töxyjäydɨjc; tú'cɨy miich ajcxy myajpattaaygɨxy ma mHuindzɨn Jesucristo.
  cpb-NT: 'Tema pikaatzi pawentaashiretanaari Jesucristo, tekaatsi ramaakitanairi
    irirori, okantaweta: aakarika Judá-ite, terika a-judá-itete, aakarika imperataarewo,
    terika amperataarewotzi, aakarika shirampari, iroorika tsinane, tema tekaatsi
    oiyetya jiroka, awithaawakagaiya maawoini.'
  aon-aon: Namudok aria eshesh Juda madae enesh kupaishi um eshesh madae Juda iri,
    shape shakamum kupaishi um shenekumesh mour meyoh iri, aria enesh kupaishi shape
    wosik atin iri, aria enesh kupaishi um armam kupaimi aria armago ono kupaiwari
    shopunek uwe, uwok. Ipak ihishmorim douk patukur Krais aria patogur atin arpen
    meyoh abom.
  hus-NT-2005: Yabich yejat max u judío o u griego, u jolib o yabaꞌ, inik o i uxum;
    pos max i kʼwajatich kʼal na Kristo Jesús, ejtal tatáꞌtsik jún tokot ta áynal.
  mig-NT: Tú judío íó, ni ña̱yɨvɨ griego. Tú mozo íó, ni ña̱yɨvɨ jíka kuu ndicha̱‑na̱.
    Tú cha̱a íó, ni ña'an. Chi ta̱ká róó, ɨɨn‑ni káyi̱'i‑ró ndá'a Cristo Jesús.
  bps-bps: Taman gamu dad faglut, talandè gusahalyu, balù ku Dyu demen ise Dyu, balù
    ku fasak demen ise fasak, balù lagi demen libun, masasatu i kdeeyu fagu di ksasatuyu
    di ku Krayst Dyisas.
  mbs-mbs: Diyà te kedita niyo egpemenal, wedad den elet diyà te menge Judiyo aw kenà
    Judiyo. Wedad heman elet diyà te allang aw otaw kenà allang. Wedad heman elet
    diyà te meama aw bayi. Mig-onawa kaw den diyà te Timanem, so migsebad den se pedowan
    te kedita niyo diyà ki Jesu Cristo.
  tof-tof: 'God yabü blaman darrpan ngarkwatódó basenda: ia e Zu kolpamakla ó ta ia
    Zu-koke, ia e ⌊leba zaget olmalakla⌋ ó ta ia leba zaget olmal kokeakla, ia e pamakla
    ó ta ia kol. Zitülkus módóga, e blaman darrpanakla, ezan dabyórrünakla Kerrisoka.'
  cme-NT: '*Yuifuyiɛŋ nuɔ o, Yuifuyiɛŋ nuɔ sĩ o, kɔriɛŋ nuɔ o, kɔriɛŋ nuɔ sĩ o,
    bibiɛŋ nuɔ o, ciciɛŋ nuɔ o, yuŋgu si dii-kuɔ. Na ciɛ baaduɔŋ namaa Yesu-Kirsa
    horre-na.'
  sus-sus: Yuwifi nun Girɛki, konyi nun xɔrɛ, xɛmɛ nun ginɛ, wo birin keren Ala xa
    Mixi Sugandixi Isa i.
  pon-2006: Ihme kahrehda sohte wekpeseng en nanpwungen mehn Suhs akan oh mehn liki
    kan, nanpwungen me selidi kan oh me saledek kan, nanpwungen ohl akan oh lih akan;
    kumwail koaros wialahr ehu ni amwail miniminong Krais Sises.
  dad-dad: Ã gama, Juda tamo be Grik tamo, ferfer be kafĩ fiya sã, monog be gober
    to ufaregef, ere nigin, Kristus Jesus bun ã ganan tekelei ufaregef.
  zab-NT: Ax aquɨt xi gúnti bel bniety Israel dunnɨ o belza gati bniety Israel dunnɨ,
    bel esclav dunnɨ o belza gati esclav dunnɨ, bel nguiu dunnɨ o belza gunaa dunnɨ,
    per par Crist tubylote nan pur ni anan tubyzi cun laany.
  jae-jae: Talic lau ŋagêdô amboac Juda ma ŋagêdô amboac lau samuc atom. Talic ŋagêdô
    amboac gêŋôma ma ŋagêdô amboac lau sêmoa nêŋ lêtêgeŋŋa atom. Talic ŋagêdô amboac
    ŋacwaga ma ŋagêdô amboac lauo atom. Amac samob, taŋ Kilisi Jesu gêbiŋ amac tôŋ
    naŋ, atu ŋanô tageŋ.
  ksd-ksd: Pa ta mulai ra te Iudaia ba ra te Elenas, pa ta vilavilau ba ta gunan tuna,
    pa ta tutana ma pa ta vavina; tago avat par ava tikai ka tai Kristo Iesu.
  msm-NT: Sikiyu tibo no migtuu wadad mgo kayainan. Wadad kayainan to Hibru dow kona
    no Hibru, udipon dow kona no udipon, yukos dow bohi. Su nasaboka kow on tongod
    to pagkabogkot now duon ki Cristo Jesus.
  myk-myk: Mʼa pye Yawutu la, mʼa pye shi watii shɛn la; mʼa pye bulo la, ma shiin
    ya pye bulo wɛ la; mʼa pye ná la, mʼa pye cee la; le la shishiin niŋɛ ɲɛ nige
    wɛ. Bani yi bɛɛri ya ɲɛri nigin Yesu Kirisa wo kariɲɛɛgɛ ki funŋɔ ni.
  sbe-sbe: Unai ede bodamiuyena meta nige hekasana hesau, bena Dius o Giliki, heyayai
    tauhaina tamowaina o yailihai tamowaina, loheya o waihiu, matawuwuna ede Yesu
    Keliso unai maudoimiu ta meta boda kesega.
  mcr-mcr: Tiiŋi miwäsäuŋqäŋqe. Tqu Israitqä-quvqä, ä tqu Grikä-quvqä. Itaŋga tqu
    wäuŋuä-wiyqä hiŋgiŋqä-quvqä, ä tqu huiziqueqä yäpä iqi mäpmeqä kiuänä pmeqä-quvqä.
    Itaŋga tqu qokä-quvqä, ä tqu apäkä-quvqä. Ii he eeqäpnäŋi, Kraisi Jisasi Iqutä
    ämuäŋmbu, naqä-hŋqunä epiyitanji.
  cux-NT: Maaⁿ ní nguɛ́ɛ́ dɛ'ɛ̄ vɛɛ ndíí nduuti chi s'uuúⁿ ní 'iiⁿ'yāⁿ yeⁿ'e ndaata
    Israel, o 'iiⁿ'yāⁿ yeⁿ'e ndaata griego, o criada chi yeⁿ'ē 'áámá patrón, o 'iiⁿ'yāⁿ
    chi libre yā, o saⁿ'ā o n'daataá ti nducyaaca s'uuúⁿ ní tan'dúúcā 'áámá s'uuúⁿ
    nūuⁿ cucáávā chi i'teenu yú Jesucristo ní yeⁿ'é Cristo s'uuúⁿ.
  tur-YTC: Artık ne Yahudi ne de Grek, ne köle ne de özgür, ne erkek ne de kadın ayrımı
    vardır. Çünkü hepiniz Mesih Yeşua’da birsiniz.
  san-ITR: ato yuShmanmadhye yihUdiyUnAnino rdAsasvatantrayo ryoShApuruShayoshcha
    ko.api visheSho nAsti; sarvve yUyaM khrIShTe yIshAveka eva|
  bel-N: Няма ані Юдэя, ані Грэка; няма ані слугі, ані свабоднага; няма ані мужчыны,
    ані жанчыны, бо ўсе вы адно ў Хрысьце Ісусе.
  sch-sch: Masikin Juda le jentail khom tei uolna reng ommak, suok le suok niloi khom
    pasal le nupang khom, Khrista Jisua leh inzomin nin rêngin inkhat nin ni.
  mic-MIQNT: Nige' Gjinisgam mo piltu nemugsigw, Lesui'paq gisna ta'nig mo Lesui'peulti'gw,
    ta'nig gisteju'g gisna ta'nig assumsultijig, ji'nmug gisna e'pijig. Ta'n teli
    gtlams'tasulti'gw Se'suguliewigtug gisa'lugsi'gw wijei teli espo'ltinenu.
  huu-NT: Jusiñamuimona dajena itomoɨ. Naimɨedɨ nana comɨnɨna feiñote. Judíuaɨna omoɨ
    illamona, omoɨna feiñote. Judíuaɨñedɨnona omoɨ illamona, omoɨna feiñote. Mullaɨaɨna
    omoɨ illamona, omoɨna feiñote. Mullaɨaɨñedɨnodomoɨdena, omoɨna feiñote. Ɨiñɨaɨna
    omoɨ illamona, omoɨna feiñote. Rɨñonɨaɨna omoɨ illamona, omoɨna feiñote. Jesucristona
    omoɨ ɨɨnua jira, jaca damacɨdomoɨ.
  jiv-NT: Jesukrístuja̱i̱ tsaniṉkiu asarⁱ imiá métek aji. Israer-shuar, Israer-shuarcha,
    ankant ainia nu, ankantcha ainia nu, áishmaṉ, nuwa̱, ashí mash Jesukrístunuitkiuiṉkia
    yamaikia “niishaaiti” tu enentáimprashtiniaiti. Ni shuari̱ mash chikichik áiniaji.
  otm-NT: Nɛ dí 'bʉhmbʉ ra Cristo, janangue'a hinga 'dahma 'dan'yo bʉ na nujʉ Oją,
    dyʉ judíohʉ, o gue dyʉ griegohʉ, o gue dyʉ 'yɛ̨hɛ̨hʉ o gue hin dyʉ 'yɛ̨hɛ̨hʉ,
    o gue yʉn 'yohʉ, o gue yʉ xisu. Pɛ gätho gahʉ tengu'bʉ dí 'bʉhmbʉ n'danją'itho
    bʉ na nu Oją.
  dah-dah: Niŋgeb Yuda mar ma Grik mar, doyaŋ mar ma meteŋ mar, al ma bere wet kuruŋ
    goyen Yesu Kristuya hinayiŋbe al miŋ uŋkureŋ po henayiŋ.
  tnk-tnk: Nənə təkwtəkwuni rɨpko mhə kɨmiaha nepwɨn nəkur Isrel mɨne nepwɨn rɨpko
    mhə nəkur Isrel. Rɨpko mhə kɨmiaha nepwɨn nərmama səməme hiamo slef mɨne nepwɨn
    hiəpko mhə slef. Rɨpko mhə kɨmiaha nepwɨn nɨpran mɨne nepwɨn nərman. Iakɨni iamɨnhi
    irə tɨ nəri nə mə kɨmiaha pam kuatia a ia Iesu Kristo.
  kpr-kpr: 'Avori, ava nemokena sirorusira; aindae sedo, ne evetu genembo gosuse,
    ne kau daba ava kotareva. Mave Jusi embo a mave nenda gitofu, mave sabua a mave
    kotofu, mave evetu a genembo amo, ne isambu kau dabakori. Ainda beká mo: ne Iesu
    Keriso de dabade tatedo, dubo dabako edo ireva.'
  san-IAS: ato yuṣmanmadhye yihūdiyūnānino rdāsasvatantrayo ryoṣāpuruṣayośca ko'pi
    viśeṣo nāsti; sarvve yūyaṁ khrīṣṭe yīśāveka eva|
  nho-nho: Te mee raa ku see hakatonu maa koe se Jew aa maa koe seai se Jew, maa koe
    se poe aa maa koe seai se poe, maa koe se tanata aa maa koe se ffine; kootou ku mee
    ma se tama tokotasi i kootou e lotu i Jesus Christ.
  gym-NT: Ne aisete ma abko ni israelita ya, ñakare ya; ni klabore ya, ñakare ya;
    ni brare ya o ni merire ya—ye abko ñakare ütiäte Ngöbö ngwärekri, ñobtä ñan angwane
    Ngöbökwe mun jökrä mikani ni itibe kwrere amne munta ketetibe jökrä Kristo Jesu
    ben gwaire.
  azg-NT: Ndoꞌ ngꞌe na nndaꞌ, nincüejon conduihoꞌ. Taꞌnan itscüejndyohanꞌ na conduihoꞌ
    min xe na aa tsꞌan judío ꞌuꞌ, oo min mañoon tsjan nnꞌan ꞌuꞌ, min xe na aa tsꞌan
    na ityeꞌntjon nnon patrón ꞌuꞌ, ndoꞌ aa mꞌanꞌ xjen ꞌnanꞌ ncuꞌ, min xe na aa tsansꞌa
    ꞌuꞌ oo tsanscu ꞌuꞌ. Tsoñꞌenhoꞌ cüejon conduihoꞌ ntyja ꞌnaanꞌ Cristo.
  bhd-bhd: हुनी मसीह मां कोई फर्क नईं, चाए कोई यहूदीए या गैर यहूदीए, गुलामे या आज़ाद।
    कोई फर्क नईं मड़दे या कुआन्शे, अस यीशु मसीह मां सब बराबर आम।
  too-NT: Palh hui'xina'n chu lakatin con Cristo, chuntza' milīhuākca'n hui'xina'n
    xmān chu kalhatin. A'cxtim huan israelitas lā' a'ntīn tū' israelitas; a'cxtim
    huan a'ntī hua'chi xatatamāujna' lā' a'ntīn tū' xatatamāujna'; a'cxtim huan chi'xcuhuī'n
    lā' puscan.
  ind-AYT: Tidak ada lagi orang Yahudi atau orang Yunani, budak atau orang merdeka,
    laki-laki atau perempuan karena kamu semua satu dalam Yesus Kristus.
  cjo-NT: 'Iroñaaka akaateeyakirini joriiyotatsiri, kaari joriiyotatsi, eejatzi akaateeyakirini
    pimantaari, kaari pimantacha, shirampari, tsinani, maawaeni: amonkaatawakagaeyakani
    ameenteeyakarini Jesokirishito.'
  nsn-nsn: Temaeit gine daan ahik baka poluk mo kahakahar tamat, ahik paho kula pare,
    o Ju ue o gime uan ue o karabus ue o tamatasine ra uangoul teres nimalar, o bulout
    ue o kuah, ge inggoum pe a tang sioko tang Iesu Kristo.
  san-DEV: अतो युष्मन्मध्ये यिहूदियूनानिनो र्दासस्वतन्त्रयो र्योषापुरुषयोश्च कोऽपि
    विशेषो नास्ति; सर्व्वे यूयं ख्रीष्टे यीशावेक एव।
  tna-NT: Jiahue mu pamapa ecuaneda tupupai Cristo peje su. Judío, ahua judío mahue,
    esclavo, ahua d'eji su, deja, ahua epuna cuana papu biame, beju ecuaneda piada
    hue epuani, Cristo neje dunejiji yani putsu.
  lid-lid: Eme ma, iri lau badu hawe Krais badeh, iri Juwis, iri lau badu leheleh,
    iri bonyo-ou ma iri bonyo-ou bwe, ma hawe iri mwan ma iri badih badeh, ari bala
    randrah, ari bala randrah ja bwe. Iri mara-ei doh badeh, asahan ari buruwen hawe
    Krais le ari.
  wim-wim: Ngamp anangan Christ ngangkangaman piꞌ-piꞌanamp nunangan-a, an keꞌ ngamp
    thonam ngul weenampa. Niiy nath Jews-a, nath Jews yaꞌa, niiy nath work iiy-iiyaniy
    thant wiyant-a, nath yaꞌa, niiy nath pam-a, yaꞌ natha wanchweya, puth kana, nil
    piip God.angan thath-thathana ngampang maꞌmangkamana keꞌ thonama, ngamp karpam
    iiy-iiyanamp nungantang.
  zga-M: Asikuli Unjahudi Uyunani, nu uvambwavukhe, ugosi nu dala, ulwa khuva ava
    voni valiyumo wa mwa Klisite u Yesu.
  yom-yom: Kusiedi kadi luviakunu ko va khatitsika Nyuda voti Ngeleke ko ; va khatitsika
    mvika voti mutu wukulu ko ; kusiedi luviakunu ko va khatitsika bakala voti nketo
    ko bila beno boso luidi mutu wumosi mu Klisto Yesu.
  san-SIN: අතෝ යුෂ්මන්මධ්‍යේ යිහූදියූනානිනෝ ර්දාසස්වතන්ත්‍රයෝ ර‍්‍යෝෂාපුරුෂයෝශ්ච කෝ(අ)පි
    විශේෂෝ නාස්ති; සර්ව්වේ යූයං ඛ්‍රීෂ්ටේ යීශාවේක ඒව|
  yut-yut: Kristo da amɨn kabɨkon Juda amɨn bo Grik amɨn mɨni, ae oman monjɨ bo ae
    ɨsal ekwaŋ amɨn mɨni, ae mɨŋat bo ae wɨli mɨni. Abɨsok Yesu Kristo obakon ji wagɨl
    kaloŋɨgɨn.
  grc-BYZ: οὐκ ἔνι Ἰουδαῖος οὐδὲ Ἕλλην, οὐκ ἔνι δοῦλος οὐδὲ ἐλεύθερος, οὐκ ἔνι ἄρσεν
    καὶ θῆλυ· πάντες γὰρ ὑμεῖς εἷς ἐστε ἐν Χριστῷ Ἰησοῦ.
  cpc-NT: 'Tima pikaatzi pawintaashiritanaari Jesucristo, tikaatsi jimaakitanairi
    irirori, okantawita: aakarika Judá-mirinka, tiirika a-Judá-mirinkatzi, aakarika
    ompirataari, tiirika pompirataaritzi, aakarika shirampari, iroorika kooya, tima
    tikaatsi oitayita jiroka, owithaawakaa ikantakaayitai maawoni.'
  nhg-NT: De manieras que amo importörebe cox öque icaca joreyo noso cox amo joreyo;
    amo importörebe cox öque icaca esclavo noso cox icaca libre; amo importörebe cox
    öque icaca tlöcatl noso cox sohuatl, porque nemonochtie nencate quiename sa sie
    tlöcatl ipampa nencate tieca Cristo Jesús.
  nya-nya: Palibe Myuda kapena Mgriki, kapolo kapena mfulu, mwamuna kapena mkazi,
    pakuti nonse ndinu amodzi mwa Khristu Yesu.
  ngu-NT: Aman xijtla quijtosnequi tla nenhebreos noso xnenhebreos, nentlanamactin
    noso xnentlanamactin, nentlacamej noso nensihuamej. Xitlaj quijtosnequi, pampa
    tla nennemij san secan ihuan Cristo Jesús, nochimej nemejhuamej san secan nennemij
    se ihuan ocse.
  kup-kup: Povoz batam ari main ravat heg-pov bon tahan dari añarab narir nari Zudaholor
    Grik añarab, ma abat ahoñinañarir abatañ bon betezari, ma abanarir añahol petev
    dari mapori Iesu Kristoz homeo badae batat hezaek, bahoneo avatahan togü honet
    ravat hez.
  jid-jid: Bayahudi ni Bahelini ni gran ko wa ana gra na, ba lilon ka iwa, wawu mbi,
    bi riri me ni mi Kristi Yesu.
  wmw-wmw: Akupo kusiyana kati ya Mayahudi na Sawari-Mayahudi, wala kati ya watwana
    na walungwana, wala kati ya waka na walume. Piya-mwe muwa kinu kimoja kwa sababu
    ya umoja wenu na Almasihi Insa.
  gmv-GGM: Inte wurikka Yesusi Kiristossan isino attiin Ayhudene Girike aylene Goqqane
    maccane ade giza dumatethi dena. Inte wurikka Yesusi Kiristosan isi asho.
  ssg-ssg: Nake ti xoxoi namilokako ti Krais, kako pakata hawane hahitake Krais, kako
    masin ka seilon telawe. Aile ape tap tel i pamu tuah ti liai tel, Ju ma na kumahe
    Ju, wawan ma na hehin, unaui seilon ma na kumahe.
  zpo-NT: Nu nanontra, che nak xaa sawlazh nu o nanakt xaa sawlazh nu, che mos nak
    xaa o nanakt xaa mos, che xaabyi xaa o ngwnaa me; nel gorna ngok be tubka kwaan
    Jesucrist tubka nak rese be.
  poy-poy: Su vinu woseri tuwera teratera pakati pa Wayawudi na wantu yawawera ndiri
    wayawudi, pakati pa mumanda ama muntu mlekeziwa, pakati pa muntu mpalu ama mdala,
    mwawoseri mwenga muwera shintu shimu kwa kulikolerana pamuhera na Kristu Yesu.
  qwh-NT: Tseno creyicushqa carninmi, Jesucristucho jucnollana llapequicuna quecayanqui,
    israel nuna car o mana israel nuna carpis, esclabu car o mana esclabu carpis,
    ollqu carpis o warmi carpis.
  gaw-gaw: Amunu gemu Juda danab am ena, Grik danab am nau, dab mak amu ii daaṯe.
    Begbeg danab ag am keeke hamu, danab ena ag am keeke genab, dab mak amu ele gemu
    ii daaṯe. O iiṯa danab ag am onilag ele, ah ag am onilag iiṯa, dab mak amu ele
    ii daaṯe. Iiṯa! Ag oh amu Jesus Kristus nuhigp̱a oh laip̱u daaṯeb.
  nca-nca: Kristo Yesu quroyómo ŋuno Juda unipare ŋuya Grik unipare ŋuya enemata-enemata
    kama yoteŋgo; kho simó ŋuya kho simó kini quya enemata-enemata kama yoteŋgo; urumuni
    ŋuya pare ŋuya enemata-enemata kama yoteŋgo. Kini, ye soso wini kanata yoteŋgo.
  zpz-NTPP: Orzeꞌ na tub ziꞌl na de mbecy Israeel nu de mbecy griego. Nunu tub ziꞌl
    na de yu nu nac moz por fers la nu de mbecy nu sac patro̱o̱ ni. Nunu tub ziꞌl
    na de yu gyeey nu de biñ mñaa. Ndeꞌ nu dela den, tub ziꞌl nac naa par lo Jesucrisht.
  zac-NT: Grë ra mënë naná unidë con Jesús, na ziquë tubsë cuerpë. Hia nádiꞌi importë
    si talë nal më israelitë u më griego; u si talë nal bajo ordë shtë saꞌl u si talë
    nápël libertá; u si talë nal nguiu u nal naꞌa.
  kyg-kyg: Kalaisipiꞌmo magoke aiyaya vayaꞌmo maiꞌnayaꞌmofeꞌmo mago vayaꞌmo Yu vayaꞌmo
    maige mago vayaꞌmo alu nofi vayaꞌmo maige huta maiꞌnone, hutapa osuge kalavusi
    aliꞌyaꞌmo neꞌaliya vayaꞌmo maige afa vayaꞌmo maige huta maiꞌnone, hutapa osuge
    ve maige aꞌne maige huta maiꞌnone, hutapa osuge nehutapa maiyo. Kalaisi Yesupiꞌmo
    maiꞌnetapaeꞌmo magoke aiyaya vayaꞌmo maiꞌnae.
  kmk-kmk: Kadon, maidon mandudum-an dan Judio utdat bokona Judio, puyung kan bokona
    puyung, laḻaki man onnu babai. Os-ossaan taku maipagapu’t dit naiyosaanan taku
    kan Jesu Kristu.
  cao-NT: Jasca, jaboqui Dios bësojó tsi yama tsi toa xo oquë cato. Carayanabo oquë
    ma xo jodiobo. Yonati oquë ma xo chama. Yoxa oquë ma xo joni. Jaharisi xo noa.
    Jesucristó-na bo xo noqui tëquëta. Huësti maxo xo noa.
  bbr-bbr: Kesermoi, ak erekapu Anut nukan mokoit raianik, Juda roasiret pak karauk
    omsau pakan roasiret pak ak atap atap wa, ak karar rai. Roat akan sarau akasar
    kameäi pak sarau roat (slev) pak ak atap atap wa, ak karar rai. Roat pak asiret
    pak ak atap atap wa, ak karar. Ak erekapu Jisas Krais nukan roasiret rauna, ak
    atap atap wa, ak karar senes rai.
  inb-inb: Kuna­ura, judíu i mana judíu kag­pi­pas, Taita Dius­pa ñawipi sug­lla­sina­mi
    kan­gi­chi. Chasa­lla­ta, lutrin i patrun, kari i warmi kag­pi­pas, tukui­kunami,
    Jesu­cristo­wa tukuspa, sug­lla­sina kan­gi­chi.
  hrv-hrv: 'Nema više: Židov - Grk! Nema više: rob - slobodnjak! Nema više: muško
    - žensko! Svi ste vi Jedan u Kristu Isusu!'
  box-NT: Hueekaró wã́a mía ɓa *zúifùwa làa bìa yínɔń ɓa zúifùwa pã̀ahṹ.
    Hueekaró mía ɓa wobáaní làa bìa wi míten pã̀ahṹ, hueekaró mía báawa
    làa hã́awa pã̀ahṹ, lé bìo mi ɓúenɓúen lée dà-kéní mi páaníló là
    a Yeesu Krista bìo yi.
  ote-NT: Nubyá ya hingui thahni toꞌo ra xodyo, toꞌo hingrá xodyo, toꞌo ra ꞌbɛgo,
    toꞌo hingrá ꞌbɛgo, nixi toꞌo ra ꞌñøhø, nixi toꞌo ra ꞌbɛhña̱, ngueꞌa̱ gathoguihʉ
    ya dí ꞌnathohʉ ngueꞌa̱ dí camfrihʉ ra Zidada Jesucristo.
  wnu-wnu: End ne in Yuda qiyo yurau ar ne wau gogor ger qiyo munon ar ger qiyo ne
    munon yamangar nob, in yurau goan wes-wes ende wanunger qobot ende me ubunei.
    In gugum Yisast in qungau gari qas gas ende.
  zam-NT: No nalle' por cón che'n Crist, yende chó mport nzo lezo' Diox aa guneei
    chó mèn nación nac gu'. Loo cón che'n Diox ya inacte gu' loo Crist xal mèn nación
    Israel ó xal mèn chol nación co' inacte mèn nación Israel. Ne' ne' nac gu' xal
    moz yèe loo thìb patrón ó xal mèn co' yende chó ñii loo. Ne' ne' nac gu' xal mènbi'
    o xal mèngot. Tac mèn co' nqueltàa loo Crist thidte ndxàc ryete mèna loo Crist.
  zyp-NT: Juda cawngsaw, Grik cawngsaw, sae, mehzalong, canu, capaw tah ung khawh
    lytah naa zongmingtei co, Khri Zisu letah pungkheh na cang myca he ceh.
  sey-NT: Ja̱je paꞌina, peoyë, judío pa̱i. Peoyë, griego pa̱i. Peoyë, joꞌya nesicohuaꞌi.
    Peoyë, coa paꞌicohuaꞌi. Peoyë, ë̱më. Peoyë, nomio. Ja̱je paꞌina, Cristo Jesuna
    tsioni paꞌicohuaꞌipi teꞌije̱ paꞌiohuaꞌi paꞌiyë.
  nvm-nvm: Ijefuon e fok eraneb ja Kuraisna renva iji jan funa besum ren. Ijefuon
    ja e Jius ga e Jius bakin ga e kafobuon ikrejo ga baru ga barak iji ga e uruvana
    jab e kafokafo ijeg vierafejo revo jan Jesu Kuraisna besum renva iji vierafef.
  mps-mps: Tama aga homu kolesaga siyu, tama dage Krais agai we bidi bidiyu, tama
    dage deli hani naga bidaligo da, teda dage haniani tedali tedali bage dao, te
    homu egio. Polobadu dage meba Juda hani we bidi bidai, meba Juda hani isiąwai
    bidi bidai. Meba nogi meni yai we bidi bidai, meba genuai nogi elalubo bidi bidai.
    Dage meba bidi, meba we dao. Tiali goli megi dage te haniani tedali tedali bidali
    kolesaga mu sila palio. Dage te Krais Jisasde wadolama, tama dage tigidali megi
    Jisasde we bidi hani deli naga mu bidibo dao.
  pab-NT: 'Hatyo hiyeta maisa atyo hawareharexe xini: judeunae exahe majudeuneharenae,
    wakaharenae exahe mawakahareneharenae, enanae exahe ohironae xoaha hoka. Xityotya
    atyo xihaterore, Jesus Cristo kakoa hahotyalita xisaonitere hiyeta.'
  llg-llg: Basa hataholi mana mamahele neu Karistus, ta hataholi feꞌek ndia so. De,
    mae ei hataholi Yahudi do hataholi ta Yahudi, ata do ta ata, touk do inak, basa
    hataholi fo nanambaꞌak no Yesus Karistus ndia, sama.
  kyf-kyf: We 'gbʋ, -Lagɔ 'yliya 'wʋ, 'wʋsɩsalɩda 'nɩ Zuifʋ -yɔ -wa 'nɩa Zuifʋ nyɩdɩ
    -mɩ, we 'nɩ galɩ -yɔ nyɩma -zɔnʋ nyɩdɩ -mɩ, 'ɩn we 'nɩ nʋkpasi -yɔ 'ŋwnɩ nyɩdɩ
    -mɩ. Nɩɩ, a 'dɛ weee -bhlo -Zezu Klisɩ 'wʋ.
  tpi-tpi: Na long lain bilong Krais, i no gat ol Juda na ol Grik. I no gat ol wokboi
    nating na ol man i stap fri. I no gat ol man na ol meri. Nau long Krais Jisas
    yupela olgeta i stap wanpela tru.
  mih-NT: Vityi ña ñiñi ca tatu cuu yo ñiyɨvɨ hebreo a ñiyɨvɨ inga tata a tatu cuu
    yo muzu ñiyɨvɨ a yɨvɨ a tatu cuu yo rayɨɨ a ñuzɨhɨ. Vatyi tandɨhɨ yo sa ndu‑ɨɨn
    yo sa cuenda ra Cristo Jesús.
  qvh-NT: Saymi Israel runa carpis mana Israel runa carpis, ashmay carpis mana ashmay
    carpis, olgu carpis warmi carpis Jesucristuta chasquicushna carga Tayta Diosninsipa
    wamranna caycansi.
  kms-kms: Pugri bu nungoqi kin kin segi, Kraist Jisas nde nungoqi buagi ane irene.
    Piyi Juda kin o Grik kin, wute wute aye nde taq pu yeru yembe rind kin o ir pu
    ris kin, quayi o nyumbueg, nungoqi buagi ane irene.
  agn-agn: Animan, paririo ra lamang tang mga Judio ig ang mga belag ta Judio, ang
    mga torobolon ig mga belag ta torobolon, ang mga lali ig mga babay. Parario ra
    lamang itang tanan ong pagiga-pen ta ong ni Cristo Jesus.
  nhi-NT: Acmo icchiuilia max acah judío noso griego, noso max cah temac queh esclavo,
    noso amo cah temac queh esclavo, acmo icchiuilia tla tlacatl noso siuatl; ixconmatican,
    nochtin namehuantzitzin namonpouih sa se inauactzinco Cristo Jesús.
  ttc-NT: Ajna'l k'onti'l pawa' kyib' kye xjal aj tijajil Israel b'ix kye xjal aj
    nya'tx tijajil Israel, ax k'onti'l pawa' kyib' kye aj mosime' b'ix kye aj nya'tx
    mosime', ax k'onti'l pawa' kyib' kye ichan b'ix kye xuj; ajna'l ekyaqil etetz
    mojlikix tuky'i Kristo Jesus.
  dan-1931: Her er ikke Jøde eller Græker; her er ikke Træl eller fri; her er ikke
    Mand og Kvinde; thi alle ere I én i Kristus Jesus.
  kwj-kwj: O keke nunu Juta hima kupu nambwe Girik hima nambwe, nindumwasari tau randa
    hima nambwe lalaunasini dau hima nambwe, e, hurahama nambwe himiyama nambwe. E,
    Jisas Kurais hi tiki nunu tinda ete funda naha.
  vie-OVCB: Sự chia rẽ kỳ thị giữa Do Thái và dân ngoại, giữa nô lệ và tự do, giữa
    nam và nữ, đã chấm dứt, vì chúng ta đều hợp nhất trong Chúa Cứu Thế Giê-xu.
  kze-kze: Ísu Káráísitiye tarúmai máyáantave'a mimbóráí'a umái máyáamba póna maarán-áímbá
    íma anón-aimban-iye. évakarawai Yútaa-kwaasi owa'á évakarawai ó'onkaa-kwaasi owa'á
    évakarawai meéyámbakaawasa miwítí mayáí úwoi kwémayaawai owa'á évakarawai úwoimo
    máyáawai owa'á kwaaimá owa'á aaraimá owa'á kwéovo amáparawai mimbóráí'a umái máyáawe.
  mpj-mpj: Jilanyaya kulila!, Jiijajmili walyjakajala kujungka nyininpa, mirtaya Juwukaja
    jaalpu nyininpa, Juwuparnikajangkamarra, mirtaya maajakaja jaalpu nyininpa, warrkamupurlukangkamarra,
    ka mirtaya yirnakaja jaalpu nyininpa, wantikajangkamarra, kujungkala nyininpa
    Jiijajmili walyjakaja.
  lbk-lbk: Adi kad idwani, maid et makwanin Judio paymo Gentil, faa paymo faken faa,
    lalaki paymo fafai. Tay mo naiyornos tako ken Cristo Jesus, et mismis-o tako am-in.
  mto-NT: Kaꞌa xa veꞌe vyinko̱pka pa̱n je̱ jayu veꞌe yꞌit israeejlit jayu uk pa̱n
    pa̱n jatyeꞌe ka je̱ꞌe̱pta, joyu̱toompa jayu ukpu̱ naspa̱ka jayu, yaaꞌtya̱jk ukpu̱
    ta̱ꞌa̱xta̱jk, ku̱x ku xa veꞌe toꞌk muk nꞌijtumda je̱ Cristo Jesús ma̱a̱t, veꞌem
    tseꞌe nu̱jom nꞌijtumda ax joꞌn toꞌk niꞌkx toꞌk ko̱pk ku̱nꞌijtumdi.
  bzh-bzh: Beham su rëḳ basuh ham gökin nah nabë ham alam Yuda ma ham alam-yu-ngwë
    rë. Geham su rëḳ basuh ham nah nabë ham vahi og hur meris geham vahi og ala rë.
    Geham su rëḳ basuh ham menanër ham nabë, “Heḳ maluh gehameḳ avëh!” rë. Gaḳ
    ham pin netu alam degwa timu beham los Kerisi Yesu nedo revuh ti.
  guj-2017: માટે હવે કોઈ યહૂદી નથી કે ગ્રીક નથી, કોઈ દાસ નથી કે સ્વતંત્ર નથી, કોઈ
    પુરુષ નથી કે સ્ત્રી નથી, કેમ કે તમે બધા ખ્રિસ્તમાં એક છો.
  jvn-NT: Dadiné saiki wis ora ènèng bédané kowé wong Ju apa wong Grik, slaf apa wong
    merdéka, wong lanang apa wong wédok. Kanggo Gusti Allah kowé tunggalé kabèh, jalaran
    kowé wèké Kristus Yésus.
  byr-byr: Kɨraazɨtɨyai Jizaazarɨ wɨlamwaaihasaꞌna Gotɨyai yuyaihɨrɨ avaaina yɨhɨmaaraꞌ.
    Gotɨyai myawɨri “Sai Juyai, sai Gɨrikɨyalyɨ. Sai yaasɨwaꞌwawɨnyai, sai maremwaainadelyɨ.
    Sai kwalyai, saꞌ balyasɨ.” Sareꞌ dareꞌnesɨ. Dazaraavɨna myawɨri yada yawɨꞌna “Kɨraazɨtɨyai
    Jizaazarɨna sai nɨmɨrei yɨmaꞌnana!” yuya saihi gave pwaihɨlyɨ.
  ian-ian: Jisasna mbaapma nɨmba ndi kɨta vapmba lɨga nɨmba ndi. Nɨn kapma kapma nɨmba
    nɨn waa ana waiganɨn. Nɨn Juda nɨn ngwuk Juda ana ngwuk waa ana waiganɨn. Nɨn
    njɨvwa kwutɨga nɨmba nɨn ngwuk kwo vɨga la nɨmba ngwuk waa ana waiganɨn. Nɨn ndu
    nɨn ngwuk taagwa ngwuk waa ana waiganɨn. Kraist Jisasonala nɨn kɨta vapmba yetɨlɨganɨn.
  hun-hun: Nincs zsidó, sem görög; nincs szolga, sem szabad; nincs férfi, sem nő;
    mert ti mindnyájan egyek vagytok a Krisztus Jézusban.
  mcf-NT: Aden Esus tantiasho Nuquin Papan nuqui bëdamboen isec. Isadaidbo yec isadaidpembo
    yec matses yuaido yec matses yuapenquio yec dada yec chido yec quequin Esus tantiasho
    nuqui bëdamboen isec. —Matses utsibo bëdamboen istiapimbo iquebi —quenquio icquin
    matses utsibombi aton Mado Esus tantiasho Nuquin Papan bëdamboen isec.
  kjs-kjs: Abiri Juda enaalinu-para Grik enaalinu-para ora rado dia yaade. Go puma
    naa rado kone nasalepape. Go page kogono madaa adili alinu-para pa kepele alinu
    page naa rado kone nasalepape. Go page alinu-para enanu-para kone rado rado nasalepape.
    Dia, pare abi naa Yesu Keriso raapu pima-le naa raayo page ora komea-rupa pima.
  mni-mni: Maram aduna Jihudi nattraga Greek, minai nattraga ningtamba, nupa nattraga
    nupigi marakta khetnaba karisu leite; maramdi nakhoi pumnamak Christta Jisuda
    amatani.
  yad-NT: 'Ne vurya̱jtay variy ti̱nijyu̱ nu̱ndye: Ni̱ni̱ Judíyu day, ti̱nijyu̱ntiy:
    Ni̱ni̱ munu̱ñu day, ti̱nijyu̱ntiy: Ni̱ni̱ muchechidye, ti̱nijyu̱ntiy: Ni̱ni̱ jijyu̱
    jvaarya day, ti̱nijyu̱ntiy: Ni̱ni̱ vanu day, ti̱nijyu̱ntiy: Ni̱ni̱ vatura day.
    Ti̱ta̱ju̱ jiryi̱nu̱y vu̱vyichanuma jidchavu̱ nu̱ñi tevay Jesucrístumu day.'
  mxb-NT: Ta viti ko̱ néꞌe ta̱ndíni á kúú yó na̱ Israel o na̱ griego, o á kúú yó na̱
    ñóꞌo ti̱xi ndáꞌa̱ iin satoꞌo o ko̱ó, o á kúú yó ta̱a o ñáꞌa̱, chi̱ iin tóꞌón dini̱
    ni̱ nduu ndidaá yó noo̱ Ndios sa̱ꞌá ña̱ kándéé iní yo̱ Cristo Jesús.
  pon-2006A: Ihme kahrehda sohte wekpeseng en nanpwungen mehn Suhs akan oh mehn liki
    kan, nanpwungen me selidi kan oh me saledek kan, nanpwungen ohl akan oh lih akan;
    kumwail koaros wialahr ehu ni amwail miniminong Krais Sises.
  maq-NT: Ngajan xi cuendaain rë sa xi xuta tjë rë Israel o sa xi xutaxín ngayun,
    cuendaain rë sa xi xuta caxteña o sa xi xuta tjin ndaya ngayun, cuendaain rë sa
    xi chjuun o sa xi xihin ngayun ta, tsëhë xi ngayujun ni ne, xi tjin tangun cjuatacun
    nuju cojo Jesucristu ne, ngu tangun ni cún yun xi cuma rë Nina.
  hto-hto: Ja biruímona caɨ cɨ́gɨri bie judíona daɨnámɨena iñede, bie Griego daɨnámɨena
    iñede. Daje izói llavécamɨena iñede. Oni eneno jɨrénoga daɨnámɨena iñede. Afe
    izói rɨngo ɨima dɨga oni jɨáɨfodo mámeñega. Ja Cristo Jesumo caɨ jaɨnáinamona
    nana caɨ dáamacɨdɨcaɨ.
  por-BRBSL: Não há judeu nem grego, não há escravo nem homem livre, não há homem
    nem mulher; pois todos vós sois um em Cristo Jesus.
  ces-NKB: Není [už] Žid ani Řek, není otrok ani svobodný, není muž ani žena, neboť
    vy všichni jste jedno v Kristu Ježíši.
  cui-cui: Nacom daxita jiwi tsita najʉpatsi. Daxota Nacom jopa tsita ainya cuichi
    metha bequein judiomonae pam tsipaem, irʉ metha bara bequein griegomonae pam tsipaem
    pomonae jopa judiomonae naexanaeyo. Mataʉtano jopa tsita ainya cuichi metha bequein
    pomonae amanaya painya nepaca busi cui tatayebeibiwi pam tsipaem, irʉ bara bequein
    pomonae jopa amanaya painya netanacuichi jiwi pam tsipaem. Mataʉtano jopa tsita
    ainya cuichi metha bequein bara pebiwi pam tsipaem, irʉ metha bequein yabʉxi pam
