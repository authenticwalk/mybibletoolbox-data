    jaa huesti.
  sgb-sgb: Israelita kaw man o alwa, ipoh kaw man o alwa, lalaki man o babayi ay main
    kitaminan pakikimiha, hên gawan ha pakikimiha tamo kan Apo Jesu-Cristo.
  vie-1934: Tại đây không còn chia ra người Giu-đa hoặc người Gờ-réc; không còn người
