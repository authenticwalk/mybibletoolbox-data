    néese wàyacaalí abédanamata Cristo Jesús yáapicha, yá cayábaca Dios iicáca wía
    macáita abédanamata.
  tsn-tsn: Ga re sa tlhole re le Bajuta kgotsa Bagerika kgotsa makgoba kgotsa batho
