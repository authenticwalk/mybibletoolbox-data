    Jesucristo yarã mʉa ñajare, cojoro cõrone mʉa ñasere ĩamaigʉ̃mi Dios.
  pib-NT: Maleshlu Goteyo, gi wa Kriykoko. Maleshlu wayegrechri, gi wa gishpakachriko.
