    kwabien.
  grc-MT: ουκ ενι ιουδαιοσ ουδε ελλην ουκ ενι δουλοσ ουδε ελευθεροσ ουκ ενι αρσεν
    και θηλυ παντεσ γαρ υμεισ εισ εστε εν χριστω ιησου
  vid-vid: Ahyo, kuduhuli kahi ubagulo kwa Myahudi na wanhu hawawele Wayahudi, mpogozi
