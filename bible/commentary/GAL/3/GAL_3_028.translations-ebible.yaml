  kik-kik: Nĩ ũndũ ũcio gũtingĩcooka gũthuuranio Mũyahudi kana Mũyunani, na gũtirĩ
    ngombo kana mũndũ ũtarĩ ngombo, na gũtirĩ mũndũ mũrũme kana mũndũ-wa-nja, nĩgũkorwo
    inyuothe mũrĩ ũmwe ki thĩinĩ wa Kristũ Jesũ.
  cap-NT: Cristuz̈ partiquiz z̈ejlcan, anaz̈ t'aka t'aka z̈ejlc̈ha. Judío z̈oñinacami,
    yekja wajtchiz z̈oñinacami, z̈oñz̈ mantuquiz z̈ejlñi z̈oñinacami, ana z̈oñz̈ mantuquiz
    z̈ejlñi z̈oñinacami, luctakami, maatakami, jalla tjapa z̈oñinacaqui Jesucristuz̈
    partiquiz z̈ejlcan Yooz yujcquiz tsjii parijuc̈ha. Niz̈aza tsjii t'akquizkazza.
  ksr-ksr: Oŋo korebore Kraist Jiisaswo qokotaaŋ naŋgi mindiriŋ oŋono motooŋgo kolooŋ
