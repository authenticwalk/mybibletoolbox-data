    ridi yo apunu, wi ka eba ebo ebo ko Keriso pokaiya ka wi kuduba eyakamenaigubu.
  nko-NT: Mʋ́ sʋ Yudayin ntɛ́ɛ Griikiyin trá ɔma ɩnʋ. Ɔkpábi ntɛ́ɛ ɔdɩ́hɩɛ, ɔtsɩ
    ntɛ́ɛ oyin trá ɔma ɩnʋ. Tsúfɛ́ mlɩ fɛ́ɛ́ mlɩlabwɛ́ kʋlɛ mlɩa Kristo Yesunyɔ
    ɩkʋlɛbwɛtɔ.
  bsn-NT: Mʉa jediro Jesucristo yarã mʉa ñajare, cojoro cõro mʉa ñasere ĩamaigʉ̃mi
    Dios. Jud'io masa, jud'io masa me quẽne ñaja mʉa. Gãjerãre moabosarimasa, moabosarimasa
