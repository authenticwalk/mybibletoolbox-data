  acr-TNT: Xa jun ꞌanom alak chwach ri Dios, tob jujun che alak e cuqꞌuil raj judiꞌab
    o na e ta cuqꞌuil, tob ne jujun che alak e aj chaquib elokꞌotalic yey jujun chic
