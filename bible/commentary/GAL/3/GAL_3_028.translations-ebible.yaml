    pja domerde, de wal̈ëre, e l̇l̇ëno l̇l̇ëm bakoe. Pjãy töno beno tjeng Cristo Jesús
    tjok kuzong ga pjãy uunkong tjwl̈õ beke.
  kaq-NT: Judioboya nahuabo tah non hihyamascai. Patoroyahpaboya patorojomabo hihyama
