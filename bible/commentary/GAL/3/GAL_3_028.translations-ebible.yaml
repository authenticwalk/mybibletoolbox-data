    tuuŋ woi mende toroqeŋ kolooju.
  eng-TNT: 'Now is ther no Iewe nether getyle: ther is nether bonde ner fre: ther
    is nether man ner woman: but ye are all one thinge in Christ Iesu.'
  sbs-sbs: Kakusina kuti uzu mu Juda kapa Mu Gerike, muhikana kapa mulukuluhi, mukwame
