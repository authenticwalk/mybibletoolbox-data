    ଜୀସୁ ତା଼ଣା ଆଣ୍ତାନା ରଣ୍ତିଏ ଆ଼ହାମାଞ୍ଜେରି ।
  amu-NT: Ncꞌe na ljoꞌ, jeꞌ nchii cweꞌ judío matseixmaⁿꞌ, meiⁿ nchii cweꞌ tsꞌaⁿ na
