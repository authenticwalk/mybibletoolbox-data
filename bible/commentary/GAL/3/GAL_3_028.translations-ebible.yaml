  dwr-ENT: ሄዋ ዲራው፥ ኣዪሁዳ ኣሳ ጊዶኒኔ ጊሪኬ ኣሳ ጊዶን ዱማቴይ ባዋ፤ ኣይሊያ ዎይ ዎማኑዋ ጊዶን ዱማቴይ ባዋ፤ ኣቱማዋ
