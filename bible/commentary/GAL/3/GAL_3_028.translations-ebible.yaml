verse: GAL.003.028
translations:
  kpx-kpx: Katealemo Diue ata isi Diue ata holioholiale keau nimole holioholilu. Isito
    keau mole nahate. Ige heiata lovilahamale isi eve abu isivi vamale keau mole nahate.
    Ige malahaeau keatehi mole nahate. La bahata Iesu Kelisoluvuta igaetolahai atave
    holilu.
  okv-H: Eto Judea embomeni te enda nei embomeni te pure ari embo te pure ta tihi
    jigari embo te embo te evohu te tapa ke ainge eagora amo ke peni mane Iesu Keriso
    ga kajueto vahai ehera avo peni be ra.
  tbo-tbo: Ataputa Keliso a bolu u hinena ta memae ega meka ani wikahakaha gehouna
    u hineta ita memae. Uyahinei mi Yudeya i bolu ma taumi ega mi Yudeya omi bolu
    tauta bolu emosi. Ma tu witaniwaga po hai tu bagibagi tauhi bolu emosi. Ololotohi
    bo wiwinehi ataputa bolu emosi.
  mal-C: അവിടെ യെഹൂദരെന്നോ യെഹൂദേതരരെന്നോ ഇല്ല; അടിമയെന്നോ സ്വതന്ത്രനെന്നോ ഇല്ല; സ്ത്രീയെന്നോ
    പുരുഷനെന്നോ ഇല്ല. നിങ്ങൾ എല്ലാവരും ക്രിസ്തുയേശുവിൽ ഒന്നാകുന്നു.
  grc-SR: Οὐκ ἔνι Ἰουδαῖος οὐδὲ Ἕλλην, οὐκ ἔνι δοῦλος οὐδὲ ἐλεύθερος, οὐκ ἔνι ἄρσεν
    καὶ θῆλυ· ⸂πάντες⸃ γὰρ ὑμεῖς εἷς ἐστὲ ἐν χριστῷ Ἰησοῦ.
  bgc-bgc: इब मसीह म्ह यहूदी अर गैर यहूदी म्ह कोए फर्क न्ही रह्या, अर ना नौक्कर ना
    आजाद म्ह, ना लोग अर लुगाई म्ह कोए फर्क रह्या, क्यूँके थम सारे मसीह यीशु म्ह एक
    सों।
  khz-khz: Gomi maparami vekarawami ai ta ati gemu irau ta. Goi Iuda talimamu pa ati
    Iuda talimamu, inagulu talimamu ati voina talimamu pa pakai otaluna talimamu,
    gare pa maru, na gomi maparami kwapunamo. Keriso Iesu ria gokwapunato gaurai,
    gomi maparami kwapunamo.
  deu-TKW: Da ist nicht Jude noch Grieche, nicht Knecht noch Freier, nicht Mann noch
    Weib; denn alle seid ihr Einer in Christus Jesus.
  zsr-NT: Cutur narujgac chopl bönniꞌ judío len bönniꞌ gzaꞌa, len cutur narujgac chopl
    bönniꞌ nadaꞌu len bönniꞌ cunadaꞌu, len cutur narujgac chopl bönniꞌ len ngul. Catiꞌ
    böacliꞌ tuz len Jesucristo, yúguꞌtëliꞌ böacliꞌ caꞌ tuz len lzaꞌliꞌ tuliꞌ len yetuliꞌ.
  lin-lin: Bokeseni ezali lisusu te kati na Bayuda mpe Bagreki, kati na bawumbu mpe
    bansomi, kati na mibali mpe basi ; pamba te bino nyonso bozali se moto moko kati
    na Yesu-Klisto.
  hns-NT: Aur djab koi Kriest me saamiel hai, tab eman Israel kie to Griek ke baat
    na hai, aur na goelaam kie to sardaar, aurat ja marat. Toelog to sab koi Kriest
    Jiesoe me ek baate.
  noa-E: Mag naawai ya ĩs chan ãbmuajã, “Mʉʉn judioou” wa “Mʉ chan judío khabam” ajujã
    khaba, ni chikham chog wa chikham chog khabamjã aba, ni “Mʉʉn emkhooi aawai ʉʉi
    khãaijã mʉchta ʉ̈rpai chirʉm” ajujã khabam. Pãran thum Cristo dënkha naawai õor
    ãbpaimjöta nʉm.
  eng-EMTV: There is neither Jew nor Greek, neither slave nor free, there is neither
    male nor female; for you are all one in Christ Jesus.
  mib-NT: Te vijna chi tuá cúu ró ni ñayuu hebreo ni ñayuu griego, ni mozo jeē ní
    jeen ñayuu, ni ñayuu sájniñu cuenta maá, ni tēe ni ñahan. Chi ɨɨn na cúu ró núū
    yā jeē cáyɨhɨ ró ndaha Cristo Jesús.
  lif-NT2: आल्‍ल यहुदि, थिम्‍मे़न्‍दङ् सुवाङ्, योःक् नु चोःक्‌युम्‍भोबा, ये़म्‍बित्‍छाॽ
    नु मे़न्‍छुमाॽ कुदङ्‌बारो, थेआङ्‌भे़ल्‍ले़ खिनिॽग ख्रिस्‍त ये़सुओ लत्‍छा के़बोःक्‍खिआङ्
    के़वयिॽरो॥
  xnj-xnj: Kawaka kavili mbagulanu pagati ya Vayawudi amala Vandu vangali Vayawudi,
    vavanda amala vandu mwemlekekiwi, kawaka mgosi amala mdala, muni mwavoha ndi mwavamonga
    mukuwungana na Kilisitu Yesu.
  mmx-mmx: Kuren la limixin me Judaia eburu minedi xopmen di me Judaia, di epovo axap
    mun, kuren bok pam at luvuttadi asaxaruki la luvuttadi dik lok gamasa, la nedi
    bok lavatlok la lavakin. Nemi axap mi lok ngan mun legesara keneng at lurutu eburu
    mi ne Iesu Karisito.
  cbr-NT: Judíos unicama 'imainun axa griego banan banacë judíosma unicama, an uni
    ñu mëëxuncë unicama 'imainun an uni ñu mëëxuncëma unicama, bëbu 'imainun xanu,
    acamáxbi camina Jesucristonan 'aish Nucën Papa Diosan iscëx bëtsisaribi 'aish
    achúshisa 'ain. Jesucristonan 'ixun camina camaxunbi bëtsin sináncësaribi oquin
    sinanin.
  tee-NT: La'ixmacni Dios vaklhtam chun juntau. Ju yuchi jantu navi cuenta u israelitanin
    juntau u jantu. U va xalapanacni juntau u yuchi ju mati' ix'ucxtin. Ju yuchi jantu
    navi cuenta u jok'atni juntau u chakolun. Ju Dios vaklhtam chun quintalakts'inan
    ni lhilaca'antauch ju Cristo.
  eng-LSV: there is neither Jew nor Greek, there is neither servant nor freeman, there
    is neither male and female, for you are all one in Christ Jesus;
  cak-NT: Can konojel ri kaniman ri Cristo Jesús, junan chic kawech. Junan kawech
    israelitas, o man israelitas ta, esclavos o libres, achi o ixok. Junan kawech
    konojel, roma xe jun chic kabanon riq'uin ri Cristo Jesús.
  pah-NT: 'Ojo''jajo''ja pe ndekoi kiro penhoirũiruamo. Igwete Tupana''ga ei: “Ojo''ja
    g̃a ndekoi kiro judeus''g̃a judeus''g̃arũive''g̃a pavẽi,” ei ga. “Ipiro''yve''g̃a
    ojo''ja ipiro''ye''ỹve''g̃a pavẽi – kiroki g̃a ndipiro''yi ojara''g̃a hugwi. Akwaimbae''g̃a
    ojo''ja kunhangwera''g̃a pavẽi,” ei ga. A''ereki pe nhaporemo penhoirũirũ pejikoty''aro
    g̃waramo Jesus Cristo''ga pavẽi.'
  sja-NT: Mãgá Cristo ome p'anapata perã, Tachi Ak'õrepa tachi ichi warrarãk'a auk'a
    unupari. Mãga unupari judiorã mĩda, judio-eerã mĩda, esclavoorã mĩda, esclavo-eerã
    mĩda, ɨmɨk'ĩraarã mĩda, wẽraarã mĩda. Jõmaweda auk'a p'anɨ iru k'ĩrapite Jesucristo
    ome araa p'anadak'ãri.
  xed-xed: Ma tsaya tama, ta haɗ skwi ta dganatá la Yahuda nda la Grek wu, haɗ skwi
    ta dganatá vuʼa nda mndu kul nzakway ka vuʼa wu, haɗ skwi ta dganatá zgun nda
    marakw wa. Kaghuni demdem, kaskwa turtuk kuni ma ndiʼatá vgha ghuni nda Yesu Kristi.
  mks-NT: Ta co̱ cája toho a tá cúú ndó na̱ na̱quixi chi̱chi Israel, á co̱ cúú toho
    ndó na̱. Ta co̱ cája toho a á cúú ndó na̱ na̱xeen ña̱yivi caja chúun nu̱ ná, á
    co̱ cúú toho ndó na̱. Ta co̱ cája toho a á cúú ndó ta̱a á ñáha̱. Jáchi̱ tá na̱candúsa
    ndó Jesucristo já in na̱nduu tócó ndihi ndó jáchi̱ in na̱nduu ndó xi̱hi̱n mé á.
  gfk-S: Ira Iudeia ma di ing pa dile Iudeia, di haruat mon. Ira tultule ma di ing
    pa dile tultule, di haruat bileng mon. Ma i ngan hobi bileng ta ira tunana ma
    ira haine. Urah, kinong mu bakut mu tikenong mon naramon tane Krais Jisas.
  bmu-bmu: Iŋini körek pakpak Kraist Jisösbuk qekötahöba kingetka mindirim eŋgiiga
    mohot aka malje. Miaŋgöra Juda aka kantri tosatŋi eŋön Anutugö jeŋe kambu yahöt
    mi kunbuk qahö akze. Nanŋini nupŋini memakzei aka welenqeqe omaŋi akzei, Anutunöŋ
    eŋgehiga kambu yahöt qahö toroqeba akze. Azi ambi eŋön Anutugö jeŋe kambu yahöt
    qahö toroqeba akze.
  dgz-dgz: Ap menan ian Diu nagirewa o Gurik nagire wandepiwa o ayamat mondi kaimakaet
    taiana nagirewa o e anut ega gapan gapan iniana nagirewa o waen go apan da waingewa
    e iragi gine ugup da ya wainisi, e waniet ega iragi Iesu Keriso den daiton di
    wainisi.
  eng-GNV: 'There is neither Iewe nor Grecian: there is neither bonde nor free: there
    is neither male nor female: for ye are all one in Christ Iesus.'
  zaa-NT: Acca ttùba rilá'ni Tata Dios iyaba ri'u, intu' ca enne' judío ą'hua lebi'i
    de adí ca nación màsqui'ba ná le esclavo o libre, nubeyu' o niula, pues ttùba
    chi ná iyaba ri'u lani Cristo Jesús.
  eng-WEBSTER: 'There is neither Jew nor Greek, there is neither bond nor free, there
    is neither male nor female: for ye are all one in Christ Jesus.'
  guh-guh: Daxitatsi vaxaitsi vajanajamatabëcuenecopatsivi Jesucristojavabelia, pajudíovinë,
    apo pajudíovi atamë, aeconoxae baja Dioso najëpaeya nacatane. Paxamë ata pijinia
    dajubicuenia papecanajetsivi itsamonaejavabelia amoneya panetonacuenebavanapaenexa,
    apo patanecacanajetsivi ata itsamonaejavabelia amoneya panetonacuenebavanapaenexa,
    daxitatsi Dioso najëpaeya nacatane. Paxanë papebijivinë, paxamë pijinia papetiriavi
    atamë, bajarapacuenia daxitatsi Dioso najëpaeya nacatane.
  bon-bon: Yoo, mime Yeesu cama yepä äbita name pi Israela biname piiyepu nuuja gawe
    biname teepi mara lica gemi; cuta lui bine jaaletnemusi kaakesea cabu lenajame
    piiyepu lui cina äsecräreji teeme singi gaabe cabu otnetnejame, teepi mara lica
    gemi; cuta rooriye piiyepu magebi teepi mara lica gemi, ingle mine iyeta yepä
    gemi Keriso Yeesu cama yepä äbita miji pi.
  nhw-BL: Huan Toteco ayacmo techita quen titlacame, tisihuame, titecojme, titetequipanohuani,
    tiisraelitame, o catli amo tiisraelitame, pampa nochi san se tiitztoque ipan Cristo.
  swh-ONEN: Wala hakuna tena Myahudi au Myunani, mtumwa au mtu huru, mwanaume wala
    mwanamke, maana nyote mmekuwa wamoja ndani ya Kristo Yesu.
  wbi-wbi: namkwale umuYahudi nambe umuYunani, umbombi nambe juno na m'bombi, umughosi
    nambe un'dala, ulwakuva mweni mulivamo mwa Kilisite Yesu.
  bba-bba: Yen sɔ̃nɑ ɡoo kun ɡoo, Yuubɑ kɑ tɔn tukobu, yobu kɑ tii mɔwɔbu, tɔn kurɔbu
    kɑ tɔn durɔbu. Bɛɛ kpuro i sɑ̃ɑ tiɑ yèn sɔ̃ i ɡbinnɛ kɑ Yesu Kirisi.
  eng-KJVCPB: 'There is neither Jew nor Greek, there is neither bond nor free, there
    is neither male nor female: for ye are all one in Christ Jesus.'
  kgk-NT: Upéixa ramo enterove va'e-pe Nhandejáry ogwereko peteĩxa. Oĩ judeu kwéry
    va'e. Oĩ judeu kwéry e'ỹ va'e ave. Oĩ onhemomba'apo va'e ogwerekoseha-rami ogwereko
    íxupe va'e-rami oiko. Oĩ omba'apo va'e ojehente ave. Oĩ kwimba'e, oĩ kunha ave.
    Ha Nhandejáry katu nhande kwéry-pe nhande rereko peteĩxa. Peteĩxa pemoirũ-magwi
    Cristo Hesu, peiko ãy peteĩxa onhondive.
  waj-waj: Yisuu Kirisiiva ngiiiki variiya ngia mmuaakaraiya variaanoo. Anutuuqo ngii
    taikiai hama ngia ari vookaraiya variaanoo. Hama Yutayaiyaata Ereengaiyaatama
    variaanoo. Mmuaakaraiya variaanoo. Sikaunnaadiri yookaama kiada viteeraiyaatama
    kati ngiari yaata utiraivaugiataama nuairaiyaatama hama itaa kiaaya variaanoo.
    Mmuaakaraiya variaanoo. Hama vaidiiya variaani gioonnaiya variaanoo. Mmuaakaraiya
    variaanoo. Yisuu Kirisiiva ngiiiki variivaara ngia mmuaakaraiya nnaasu variaanoo.
  cpy-cpy: 'Tema pikaatzi pawentaa-shireta-naari Jesús Jeepatzii-totaa-rewo, tekatsi
    ramaakita-neeri rirori, okantawita: aakarika Judá-paeni, kaarika Judá-paeni, aakarika
    omperataa-rewo, riirika omperataniri, aakarika shirampari, roorika tsinani, tekatsi
    oeyiteeyaa iroka, apatawakaha ikantakaa-yitee maawoeni.'
  mpx-mpx: Bolo Yudiya, ge bolo nige Yudiya i oola, Keliso eliyana nige ali getoga
    i gagan. Keliso eliyana bolo totuwalali loloyowanil ge gamagalau sokasokalil nige
    ali getoga i gagan; bolau ge yowau nige ali getoga i gagan. Kaiwena Keliso Yeisu
    eliyana komiu gegewemiu ku ola maisena.
  wbp-wbp: Panu-karijinkili Juwu-patu. Panu-karijinkili Juwu-wangu-patu. Panu-karijinkili
    pirijina ngulaju yapa ngalya-karikinkili-jana kuja kalu-nyarra yangka jinyijinyi-mani
    warrki. Panu-karijinkili pirijina-wangu rarralypa, ngulaju kankulu-nyanu warrki-jarri
    talakupurda. Panu-karijinkili wati. Panu-karijinkili karnta. Ngulaju ngula-juku.
    Ngulajunkulurla panu-juku Jijaji Kirajiki. Ngulajunkulurla Jijaji Kirajikilki
    jurrku-juku jintangkalku-juku. Kaatuju kanyarra yulkami jintawarlayiki-juku.
  luo-luo: Kuom mano koro onge pogruok e kind ja-Yahudi, kata ja-Yunani; wasumbini
    kata joma ni thuolo, chwo kata mon. Un duto koro un gimoro achiel ei Kristo Yesu.
  nhe-NT: Huan Toteco ayoc techita queja titlacame, tisihuame, titecojme, titlatequipanohuani,
    tiisraelitame, o tlen ax tiisraelitame, pampa nochi san se tiitztoque ipan Cristo.
  aii-aii: ܠܲܝܬ ܦܘܼܪܫܘܼܢܝܵܐ ܒܹܝܠܔ ܝܗܘܼܕܵܝܵܐ ܘܝܵܘܢܵܝܵܐ، ܒܹܝܠܔ ܥܲܒ݂ܕܵܐ ܘܚܹܐܪܵܐ، ܒܹܝܠܔ
    ܐܘܼܪܙܵܐ ܘܢܸܩܒ݂ܵܐ، ܣܵܒܵܒ ܟܠܵܝܗ‌ܝ ܚܲܕ ܝܼܢܵܐ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Atlagiiŋaiqsut Jew-ŋuruatlu Greek-ŋuruatlu, savaktaaġruiḷḷu patchisaitchuatlu,
    aŋutitlu aġnatlu. Iluqasri atausriŋŋuqataurusri Christ Jesus-mi.
  msb-msb: Dili importante kun mga Judio kamo o dili-Judio, mga uripon o mga libre
    na tawo, mga lalaki o babayi kay parareho na lang kamo tanan sa pakig-usad kan
    Cristo Jesus.
  cpa-NT: Tsa¹ma¹lán¹² jniang³ dsa² judío ho¹ ju³ dsa² tsa¹lán¹² judío. Tsa¹ma¹lán¹²
    jniang³ dsa² jmo¹² tá³ dsa² ho¹ ju³ dsa² jmo¹² ta³ quiah¹². Tsa¹ma¹lán¹² jniang³
    dsa² mǿ² ho¹ ju³ dsa² ŋioh¹². Cøng² ni³ báh³ tiagh³ jniang³ quianh¹³ Cristo Jesús.
  dso-dso: ସେଟାର୍‌ ପାଇ ଜିଉଦି ଆରି ଜିଉଦିନଇଲା ଲକ୍‌, ଗେନାଅଇଲା ଗତିଦାଙ୍ଗ୍‌ଡାଦାଙ୍ଗ୍‌ଡି କି
    ମୁକ୍‍ଲାଇଲା ଲକ୍‌, ମୁନୁସ୍‌ କି ମାଇଜି ବିତ୍‌ରେ, କାଇଟା ମିସା ବିନ୍‌ ନାଇ । ଆମେ ସବୁ ଲକ୍‌
    ଜିସୁର୍‌ ସଙ୍ଗ୍‌ ମିସିକରି ଗଟେକ୍‌ ଅଇଆଚୁ ।
  meu-meu: Badina be umui na dia Iuda taumui, dia Helene taumui, dia hesiai taumui,
    dia ura-kwalimu taumui, dia mamaruane, dia hahine; a ibouboumui ai tamona mo,
    Keriso Iesu lalonai.
  yva-NT: Amisye po vatane mansaen inta mansamuinyo inta mansaije ramu, maisyare vatano
    Yahudi muno vatano Yahudi jewene nao, vatano aro muno vatano aro jewene nao, anya
    muno wanya nao. Inta usasye inta mansai jewen, yara wana intabove no Yesus Kristus
    ai.
  dgc-dgc: Ewan dén nagkaiba i Judeo éy ta éwan Judeo, sakay du pobre éy ta mayaman,
    sakay du lélake éy ta bébe, da naging isesa kam dén a étanan, da sakup kam dén
    ni Cristo.
  zpm-NT: Miṉcocxe nagoṉ waa, grëse ne tibaque nac ne niina, guieṉdraa ne gooṉ cho
    nac zha Israel, cho nacgaa zha zit; dieṉ cho nac nguṉdziin, cho nacgaa zha ne
    rnabey; gooṉ dieṉ cho nonraa pe mguiw te wnaaw ye; sac grëse zha ne nacniele Jesús,
    tibaque nac zho grë zho.
  hix-NT: Kryestu yoh me kehtokonye, onà wyaro kahra harha tehxatxow hamà. Xuknewyana
    uro, Xuknewyanahnà yxak omoro kahra tehxatxow hamà. Anotomahnà ro uro, ehematxhohnà
    ro me tanotomaxemà yxak omoro, kahra tehxatxow hamà. Kàrà uro, wosà yxak omoro,
    kahra tehxatxow hamà. Àsok tawro hana. Noro rye me rma haxa tehxatxow hamà, Kryestu
    Txesus yohà rye me kesnàr kom ke. Àro wyaro rma manatxhe, omnyamo.
  sim-sim: Uwosik nir amber Jisas Kraishi krahak sinda ma mbeek lar hausiwak lar haka
    sinda ambu ri. Nir amber Judama nga, Judama ambu nga, akishmakisha nga mashama
    nga, hulayi nga nokove nga, nir amber hom Kraishik nakremkop ni nanda nir.
  npi-ULB: अब न त यहूदी छ, न ग्रिक, न कमारा छ न फुक्‍का, न पुरुष छ न स्‍त्री, किनभने
    ख्रीष्‍ट येशूमा तिमीहरू सबै एक हौ ।
  cgc-cgc: Anduni, ula bali daw kiten mga Judio o dili-Judio, mga ulipen o dili ulipen,
    mga mama o bai tak kiten tanan, isya ki nang bilang mga sakep ki Jesu-Cristo.
  tim-tim: Aregât Yuda luâk âmbâle me Yuda luâk âmbâle bo me luâk kotdâ, me luâk yânŋe,
    me luâk me âmbâle ye hârok Yesu Kristogât akmâ kâmot konok manbiâ Anutuŋe yekmâ
    âmâ dop konok dâm yeŋgonlep.
  yor-yor: Kò le sí Júù tàbí Giriki, ẹrú tàbí òmìnira, ọkùnrin tàbí obìnrin nítorí
    pé ọ̀kan ni nínú Kristi Jesu.
  wos-wos: Wungi saméndéka guni Krais Jisas wali natafa mawuli hérae guni natafa hémémbu
    male guni re. Reta angi wakénguni, “Nani nawulak nani Judana du takwa me. Nani
    nawulak nak téfana du takwa me. Nani nawulak nak duna hundi xékéta deka jémba
    yakwa du takwa me. Nani nawulak nana mawuli yambekangalambu rekwa du takwa me.
    Nani nawulak du me. Nani nawulak takwa me.” Wungi wakénguni, guni atéfék Krais
    Jisas wali natafa mawuli hérae guni re. Guni angi watanguni, “Nani atéfék Krais
