    alak cꞌo pukꞌab ri Kanimajawal Jesucristo.
  rop-rop: Wal ebribodi jidan lebul na. Nomeda yumob Juwish o Jintail o wekinmen o
    bosmen o gel o boi, bat stil yumob ol jidan wanbala garram Jisas Krais.
  mee-mee: Te e nge miau ka sana i a Iura te ava tetoto ka i a Girik te. Ba te e nge
    miau ka sana i a akumangngatulu a agau te kanna ava tetoto ka sana i a akumangngatulu.
    Ba te e nge miau ka sana i a apanung ava tetoto ka i a avale. Ke sane minmina
    kurumea, miau kinung ka tongamiau kena mana nga Nutu raguna kurumea pagiungamiaungana
    kala nga Karais Iesus.
  dif-dif: Ninkida wata Juda kana ja wata Griekala nganai; wata mili ja wata kurakanila;
    wata materi ja wata widla; ngangau jura pratjana Kulno nganai Christungu Jesungu.
  gam-gam: Una ye mor ge, pende Juda una morka, pende Grik una morka, pende kaye pa
    boi kogo yenjka, pende boi kogo nayenjka, iwa pende morka, ana pende morka, ye
    embe ye djelldjell mor ba alla ipon ye Krais Jisas boll aike mor ge, ye kune kune
    mal embe mor.
  nou-nou: Edo embo berari Keriso ga da dada isera emboro amone emboro da awara. Jew
    embo de embo Jew egae ainda da emboro re da awara. Edo agipo embo de embobo agipo
    embobo ae ainde da emboro re da awara. Embo de evetu de emboro re da awara.
  mqb-NT: Kwa â ga nə iken Yahuda ahay, kwa â ga nə iken ɗo su kon azar aya awan,
    kwa â ga nə iken ɓile, kwa â ga nə iken nə ɓile a itəbay, kwa â ga nə iken
    mungol awan, kwa â ga nə iken uwar awan, i ga awan bay. Kwanay a fok kə təren
    zek kərtek, anga kə jipen nə tə Yesu Almasihu.
  ape-B: Namudak ali echech Juda wak enech sik, echech kipaichi enech sik, chape chakamomu
    kipaichi chenemech moul meyoh uli enech sik, chape fri uli enech sik, almam sik
