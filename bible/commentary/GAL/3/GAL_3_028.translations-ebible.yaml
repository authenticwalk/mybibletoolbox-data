  mya-JVB: ယေရှု ခရစ် ၌ ယုဒ လူမ ရှိ ၊ ဟေလသ လူမ ရှိ၊ ကျွန် မ ရှိ ။ လူ လွတ်မ ရှိ၊ ယောက်ျား
    မ ရှိ ၊ မိန်းမ မရှိ၊ ထိုသခင်၌ သင် တို့အပေါင်း သည် တလုံးတဝတည်း ဖြစ် ကြ၏။
  kgf-kgf: Waŋu ini imi Yuda ic me, Girik ic me, hésa ic me, miŋ maŋgoc kekera me,
