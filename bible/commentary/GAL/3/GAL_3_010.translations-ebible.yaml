  cmn-FEB: 所有依靠遵循律法之人都受到了咒诅，因为正如圣经所说：“凡不认真遵循律法书所言之人，都会受咒诅。”
  gmv-RNT: “Woga naagon ammanettizayti wurikka qangetha garsan deettes. Woga maxaafatan
