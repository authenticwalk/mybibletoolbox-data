    ''jau ''ga ikwasiaa inuga ka''aran are rakue.'
  dao-dao: Thum üp na u lü läkie cun yüncenaka keha awmki he. Isetiakyaküng, “Thum
    cauk üng ng’yuki naküt am läki naküt cun Pamhnama yüncenaka keha awmki” tia cangcim
    naw a pyena phäha kyaki.
  cya-cya: 'Si''yana nchgaa nu nducua tloo tyi''o laa loo nu xu''hua se''en cha''
    ''in lee, nde nso'' tucua can'' qui''ya chon'', si''yana nchcui'' quityi ''in
    Ndiose: —Nducua yuhue'' chon'' nchgaa nu a nxu''hua se''en cunda scaa cha'' nu
    nguinu scua loo lee ''in Ndiose—.'
  wrk-wrk: Kajamuku, mankumanku yalungki, yalu jungku yurlurrmba nangangi Kudkanyi,
    ngayangayijbangangi yalu nanda yuwa nangangi Musiskanyi. Jala yalungka mankumanku
    nani, ngala miku yalimi ngayangayijba bukambijuyngka nanankanyi yuwanyi yurrngumba,
    baki jayalungka janyba. Yanybaka nanda naja Kudkanyi nayi, “Nanda jala miku yurrngumba
    ngayangayijba bukambijuyngka yuwanyi, yarrijba jala Musiswanyi, janangka janyba
    nanda.” Nani yanybaka naja Kudkanyi. Ngala miku ngambalimi yurrngumba jungku yurlurrmba
    nanankanyi yuwanyi. Kudiyana ngambala barimba nanda yuwa. Baki nanankardi yanybaka
    Kud, jangambalaka janyba.
  nii-nii: Ba wumb pei en enim yi ni piinmin, lo ek ekii siłmin oł mendpił ei, epi
    pei to mani kindnim ni piinmin. Ba wumb yi nge, dup konu kis ełe ngenj kumbii
    singii. Keimi, Gos nge ek ka yi ninim, “Wumb pei Gos nge ek ka pałim ek ei, pei
    ekii sinenjing kin, wumb ombu pei ei, dup konu kis ełe, ngenj kumbii singii.”
  ign-NT: 'Natiari­hisera ena tímija­cha­vanahi tijaca­pa­ca­rea­nayare me Viya táichavenehi
    eta navarairahi náitamu­turuca eta vanairipiana. Téjecapava­na­pa­hisera. Taicha
    ani tacahe eta vanairipi: “Tamutu sácheana ítauchayare tamutu eta juca vanairipiana.
    Te éjequiha apaesa­chichaina, éta tímicu­ña­ca­heyare”. Váhique­nesera narata­hahini
    náitaucha tamutu eta vanairipiana. Eta tacahe, náviraichu ticaicuñaya, vahi tijaca­pa­ca­rea­naimahi.
    Ánivare tacahe eta vanairipi: “Te ítamu­turuca eta vanairipiana, máichecua­ra­qui­reyare
    eta ítare­si­rayare táicha”. Tásiha, vímatie­queneha eta juca: Eta náitamu­tu­rusira
    ena achaneana, éta tavaraha eta vanairipiana. Tájina étapa­racaina eta nacasi­ñairava
    me Viya. Ánisera tacahe eta Sagrada Escritura: “Nácani ticasi­ña­vanahi me Viya,
    tijaca­pa­ca­reanahi, máichecua­ra­qui­reyare eta náitare­siraya táicha”. Tásiha,
    nuvaraha ácaicutiara eta juca: Eta vijaca­pa­ca­revahi tásihahi eta vicasi­ña­vairahi
    me Viya. Eta vítauchi­rapuca eta vanairipiana, tájina étapa­ra­cai­nahíni tayehe
    eta vijaca­pa­careva me Viya.'
  dik-NT: Kɔc lui löŋ thɛɛr, aciɛɛn rac aŋoot panden. Rin acï lueel athör thɛɛr wël
    Nhialic yic ëlä, “Kuat raan cie kë cï lueel löŋ yic theek ëbën, atɔ̈ aciɛɛn rac
    yic.”
  cac-cac: 'A eb'' tz''ac''anoch ley Moisés yipoc sc''ool, aycot yoval sc''ool Dios
    d''a yib''an̈ eb''. Yujto icha tic syal d''a Slolonel Dios chi'': Ayn̈ej och yoval
    sc''ool Dios d''a yib''an̈ jantacn̈ej eb'' max c''anab''ajann̈ej masanil tas tz''ib''ab''ilcan
    d''a ley tic, xchi.'
  tzj-E: 'Per conjelal wnak je ykula quec''u''x ruq''uin je nqueban kaja j-e'' queyon
    che rbanic cumplir ley, arj-e'' yatanak chca che nquec''je''a chpam nimlaj lowlo''
    je rbin cana Dios. Ajni'' tz''ibtanak cana chpam rtzojbal Dios jcawra nbij ra:
    —Ne nc''atzina chnaban cumplir njelal jtz''ibtanak chpam libro rxin ley. Je''
    wnak chka bechnak wnak opech wmajo''n nqueban ta cumplir njelal je nbij ley che
    nqueban jara'' yatanak chca che nquec''je''a chpam nimlaj lowlo'' je rbin cana
    Dios.'
  san-BUR: ယာဝန္တော လောကာ ဝျဝသ္ထာယား ကရ္မ္မဏျာၑြယန္တိ တေ သရွွေ ၑာပါဓီနာ ဘဝန္တိ ယတော
    လိခိတမာသ္တေ, ယထာ, "ယး ကၑ္စိဒ် ဧတသျ ဝျဝသ္ထာဂြန္ထသျ သရွွဝါကျာနိ နိၑ္စိဒြံ န ပါလယတိ
    သ ၑပ္တ ဣတိ၊ "
  yaa-NT: 'Akka fẽtsa shinãkĩ iskafai: “Moisés yoini keskara ẽ nikai ẽ isharakõi,”
    ixõ shinãi afi ãfe chaka aõ nepakenaka. Akka kirika kenekĩ yoikĩ iskafanifo: “Moisés
    yoikĩ kirika kenekĩ iskafakĩ yoinino: ‘A Moisés yoini keskara nikayamakani ãto
    chaka ãto nepakenaka,’ ” ixõ yoinifo.'
  cab-NT: Ja afíñerubaña luágu jasálbaruba lan láu jagúnfulirun lúma lilúrudun Moisés,
    bulíeiguatiña, lábugiñeñanu líñaragun Búngiu, lugúndun taríñajare Lerérun Búngiu.
    “Sun ja magúnfulirunbalin sun le bürǘwañubei tídan lilíburun nilúrudun le níchugubei
    lídaangiñe Moisés, lábugiñeñanu níñaragun.”
  clu-clu: Piro ang mga tao tana nga nagasarig sa andang pagsonod sa Kasogoan ginsompa
    run ang Dios. Ay sono sa Kasolatan ang ara nagasonod sa tanan nga ginapatoman
    ang Kasogoan ginsompa.
  swh-ULB: Wale ambao wanategemea matendo ya sheria wako chini ya laana. Kwa kuwa
    imeandikwa, “Amelaaniwa kila mtu ambaye hashikamani na mambo yote yaliyoandikwa
    katika kitabu cha sheria, kuyatenda yote.”
  tpt-NT: 'Tachun yu tapulaqtaxtuputun por tamakay yu lhinaunkan laka lhachimoꞌon
    yuꞌuncha lakmukꞌanikanta talaqalhin. Yu ixchivinti Dios najun: “Taꞌayuꞌ yu jantu
    kamakaꞌol tachun yu lhinaunkan laka lhachimoꞌon yu tsꞌoqkanta yucha lakmukꞌanikanta
    talaqalhin.”'
  aai-aai: Sabuw iyab ofafar tafan hitumatum hima tibi’ufunun, nati sabuw i o rarafen
    babanamaim tema’am. Anayabin Bukamaim eo, “Orot yait Ofafar Bukamaim hikirum inu’in
    mar etei men nati tur eo na’atube ebi’ufunun, nati orot i God ana orarafen babanamaim
    ema’am!”
  sny-sny: Lu taune werese Moses lo yo peri umasiyei ne toteyei ape, lowe Owane Sitewi
    lo ai marepi unahi ironamitorowa. Lowe yo peri werese ape mo umasirowata. Owane
    Sitewi lo peri one towe sahe apou leseye. “Lu taune werese Moses lo yo peri werese
    umasi ta'ame su, Owane Sitewi lo ai marepi lowe ma'e ironamitorowa.”
  myy-myy: '“Moisés ñayorʉ ĩ rotirisere yʉ cʉdi jeoja ticõri, yʉre masogʉ̃ yiguĩji
    Dios”, yi tʉoĩabojagʉre, seti ña ĩre maji. Ito bajiri ĩre masobiquĩji Dios. Ito
    yicõri ĩre waja senigʉ̃ yiguĩji Dios. Ado bajiro yi ucañi Moisés ñayorʉ: “No adi
    papera tuti rotirisere cʉdi jeobicʉre, seti ña ĩre maji. Ito bajiri ĩre waja senigʉ̃
    yiguĩji Dios”, yi ucañi Moisés ñayorʉ.'
  trc-NT: 'Tza̱j ne̱ aꞌmii uún danj Diose̱ cheꞌé yuvii̱ nucua̱j rá man se‑tucua̱nj
    Moisés, taj yoꞌ: “Sese se̱ quiꞌyaj yoꞌo̱ soꞌ cunuda̱nj nij nana̱ no̱ rihaan danj
    Diose̱ nana̱ cataj xnaꞌanj Moisés roꞌ, ne̱ soꞌ me síí cachranꞌ xnaꞌanj niꞌya̱j
    rihaan Diose̱ á”, taj danj Diose̱, ne̱ a̱ ꞌó yuvii̱ se̱ guun nucua̱j quiꞌya̱j
    nu̱ꞌ se‑tucua̱nj Moisés a̱ maꞌ. Cheꞌé dan me taranꞌ nij yuvii̱ nucua̱j rá man
    se‑tucua̱nj Moisés roꞌ, quira̱nꞌ nij soꞌ sayuun, quiꞌya̱j Diose̱ ado̱nj.'
  cut-NT: 'Me nducoya̱ca ihyan che richahtino ye che ndevahn ye nduco che dinahn ye
    ley che dirun Moisés ne, va che conda ye, te nde a̱ma ihyan hua cocha ye dinahn
    ye ley min. Va che conda ye, te a ndirun na̱n Ndudo yahn Dendiohs tuhca̱: “Nducoya̱ca
    ihyan che hua dinahn ye nducuahn che ndirun na̱n ley ne, va che conda ye.”'
  bel-bel: 'А ўсе, хто сьцьвярджаецца на дзеях закона, жывуць пад пракляцьцем. Бо
