  wos-wos: 'Du takwa nak maki sémbut hurundat, God diré yikafre yamba hurukéndé. Hanja
    Moses wandén hambuk hundika ané hundi du nak dé hayi Godna nyingambu: Wun hambuk
    hundi atéfék, déka nyingambu rekwa hundika jémba xékéhafi yata, wandén maki huruhafi
    yakwa du takwa diré haraki hurutandé. God wali yamba rekéndi. Wungi hayindéka
    nani xékélaki. Du takwa nawulak deka mawulimbu di wa, “Nani wun hambuk hundi atéfék
    jémba xékémbet, God naniré yikafre hurundét nani jémba reséketame, dé wali.” Wungi
    wata di xékélakihambandi. Di yikama hambuk hundi nak xékéhafi yata di God wali
    yamba rekéndi.'
  emp-NTPO: 'Ãcõrẽba Moisea diad̶a ley ĩjã o panʌneba jipa b̶ead̶ida crĩcha b̶eara
