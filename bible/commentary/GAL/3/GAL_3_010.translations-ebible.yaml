    kapo mengen ta, Man parik kupa uli apunuk ani keve nem aongos kita salik ia nei
    buk i saupai, ku sunguk kana maras a God asi mat.
  aer-aer: Nhenge yanhe areyele apeke angkentye Moses-kenhe-ante ware apenteme, itne
