  san-ORI: ଯାୱନ୍ତୋ ଲୋକା ୱ୍ୟୱସ୍ଥାଯାଃ କର୍ମ୍ମଣ୍ୟାଶ୍ରଯନ୍ତି ତେ ସର୍ୱ୍ୱେ ଶାପାଧୀନା ଭୱନ୍ତି
