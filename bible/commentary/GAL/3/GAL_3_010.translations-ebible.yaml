  qul-NT: 'Moisespaj leyninpi confiacojcunaka maldiciska cancu. Escrituraka nin: “Ley
    libropi tucuy escribiska cajta manapuni junt''ajka maldiciska cachun” nispa.'
  ter-NT: 'Itea uhá koeti xâne po''okoâti ponópeovomo nonékuke Itukó''oviti vo''oku
    itúkea páhoenovi yútoe Muîse vitúkea, poéhane ipíhoponeokonomo motóvo kúxea. Vo''oku
