  kxv-kxv: ଇଚିହିଁ ଏଚେକା ଲ଼କୁ ମ଼ସାତି ମେ଼ରା ଆସାନା କାମା କିନେରି, ଏ଼ୱାରି ବା଼କା ବେଟାଆ଼ନେରି,
