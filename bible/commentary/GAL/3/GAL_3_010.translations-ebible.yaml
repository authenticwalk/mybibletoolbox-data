verse: GAL.003.010
translations:
  kpx-kpx: Isito ata oleuoleu Diue menaka unaha ke huhulahai negolahamale ata kebia
    nohovu. Kosealemo Bukae Hotou loui avoe, “Ata oleuoleu menaka bahata ehovaito
    menaka igae hosidiale kebia Dilavana aiogevei.”
  okv-H: rate God ta ke pepeni agi eto embo jajavotoho asi mihera embomeni amo God
    na au sapura ta veasi mihera amita ke amo einge kajari mihia “Eto embo amuna God
    ta ke pepeni kajari avo tapa inono ta jigama ae eaguja amo God na au sapura ta
    veto hajire kesuja” eto
  tbo-tbo: Ma inapa iyawoi hina inugonugotuhu po hina pa, Mose a lugagayo wiponawogona
    uyahinei apo hina dewadewa yaka apo paliguba hina tuhagaya babana Buka uyahina
    i baheya i pa, ‘Lugagayo atapuhi Buka geka u hinena apo iyai ega ina wotago imahiyeya
    yaka paliguba ina tuhagaya.’
  mal-C: ന്യായപ്രമാണത്തിന്റെ അനുഷ്ഠാനത്താൽ ദൈവത്തിന്റെ അംഗീകാരം നേടാനായി പ്രവർത്തിക്കുന്നവരെല്ലാം,
    ശാപത്തിൻകീഴിലാണ് എപ്പോഴും കഴിയുന്നത്. തിരുവെഴുത്തിൽ രേഖപ്പെടുത്തിയിരിക്കുന്നത്
    ഇപ്രകാരമാണ്, “ന്യായപ്രമാണഗ്രന്ഥത്തിൽ എഴുതിയിരിക്കുന്നതെല്ലാം അനുവർത്തിക്കാതിരിക്കുന്നവർ
    ശപിക്കപ്പെട്ടവർ.”
  grc-SR: Ὅσοι γὰρ ἐξ ἔργων νόμου εἰσίν, ὑπὸ κατάραν εἰσίν· γέγραπται γάρ, ⸆ Ἐπικατάρατος
    πᾶς ὃς οὐκ ἐμμένει ⸋ἐν⸌ πᾶσιν τοῖς γεγραμμένοις ἐν τῷ βιβλίῳ τοῦ νόμου, τοῦ ποιῆσαι
    αὐτά.
  bgc-bgc: इस करकै जितने माणस मूसा नबी के नियम-कायदा नै मानकै परमेसवर की नजर म्ह धर्मी
    बणण की सोच्चै सै, वे सारे परमेसवर की ओड़ तै श्रापित सै, क्यूँके पवित्र ग्रन्थ
    म्ह लिख्या सै, “वो श्रापित सै, क्यूँके कोए भी माणस हर पल नियम-कायदा की किताब म्ह
    लिखी होई सारी बात्तां नै निभा न्ही सकदा।”
  khz-khz: Rova gekwalana-gitakauana vou, Palagu wailanai kala rorirori talimarai
    pia ago negetina talimara maparara atarai rakava metauna iwavagina emiana. Kwalana
    Puka Veaganai evetaina ekilana, “Rova pukanai getalorato kilara ati gekwalana-vanagivanagirana
    talimara atarai rakava metauna iwavagina pene mia.”
  deu-TKW: 'Denn alle, die von Gesetzeswerken ausgehen, die sind unter dem Fluch.
    Denn es steht geschrieben: Verflucht ist jeder, der nicht bleibt bei allem, was
    im Buch des Gesetzes geschrieben ist, es zu thun.'
  zsr-NT: 'Nabágaꞌquëꞌ zxguiaꞌ bönniꞌ naꞌ tuꞌzxöni ládxiꞌquëꞌ luhuöaquëꞌ tsahuiꞌ le
    tunëꞌ ca rna bëꞌ zxba queëꞌ Moisés. Cni nac, le nayúj lu guich laꞌy, rna: “Nabágaꞌquëꞌ
    zxguiaꞌ yúguꞌtë bönniꞌ cutu tunëꞌ gdutë le rna bëꞌ zxba naꞌ.”'
  lin-lin: 'Pamba te bato nyonso oyo batiaka elikya na botosi na bango liboso ya Mobeko
    bazali na se ya elakeli mabe, kolanda ndenge ekomama : « Alakelama mabe, moto
    nyonso oyo akobaka te kotosa makambo nyonso oyo ekomama kati na buku ya Mobeko. »'
  hns-NT: 'Bakie dje kausies kare hai dharam ke nem maane se be-kasoerie howe khaatien,
    okar oeppar Parmeswar ke saraap hai. Parmeswar ke poestak me liekhal hai kie:
    „Dje Israel ke dharam ke kaanoen na poera taur se maane hai, oe saraapal djaaiga.”'
  noa-E: Pari magba ar Moiseeu ley phã pʉatarr ʉʉrkha nʉmuata amach peerdʉju awi ãba
    aata ig nʉm khʉʉnan, ya Ẽwandamau khaibag waujuuta nʉm, mag leíu jaau sim thum
    pöd ʉʉrkha auba nʉmta ãba aata ig naawai. Ẽwandamau ichdëu ley deetarr gaai jaauwai,
    mag leita ʉʉrkhaju khai warre thumaata ʉʉrkhapi sim; magbamʉn ichiita i jua ãwatab
    khaba ãwatju a phã sim.
  eng-EMTV: For as many as are of the works of the law are under the curse; for it
    is written, “Cursed is everyone who does not continue in all the things which
    are written in the book of the law, to do them.”
  mib-NT: 'Te sa jnahnū ndetū ñayuu jeē cánducú i quendōo ndaā i jeē jiín ley Moisés.
    Chi súcuan yósó núū tútu iī: Jnahnū ndetū tāca ñáyuu jeē tu squícu ndɨhɨ cuɨtɨ
    jnūhun yósó núū tútu ley, achí.'
  lif-NT2: कर साम्‌योथिम् के़इःप्‍पा के़नाःप्‍पाहाॽ के़रे़क् साङ्‌ग्रारे़ ते़त्तुसिआङ्
    मे़वाॽरो, थेआङ्‌भे़ल्‍ले़ अक्‍खेलॽरिक् साप्‍ते़आङ् पत्, “साम्‌योथिम् साप्‍लाओ
    साप्‍ते़आङ् के़बप्‍पा काक् पाःन्‍हाॽ चक्‍मे़ल्‍लॽए मे़न्‍इःप्‍मना मे़न्‍नाःप्‍मनाहाॽ
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुघुम्‍दिङ् खोःमा लाॽरुसिआङ्‌वाॽरो॥”
  xnj-xnj: Ndava muni vandu voha vevihuvalila kuyidakila gegiganikiwa na malagizu,
    vavi mulikoto muni Mayandiku Gamsopi gijova, “Yoyoha mwangakamula goha gegayandikwi
    muchitabu cha malagizu ndi avili mulikoto.”
  mmx-mmx: La nedi axap ding tonga res kusuk mun at Laulis Linga at leme Judaia xusu
    dina lok kaka lorooro, nedi dik lok maxopok at lasaxaek ne Moroa im taba i. I
    ngan Lovoang Kaala i vaase i xeretna, “Do nege do ixong tonga res amisik at levengkot
    axap keneng at Laulis Linga, neni ik lok maxopok at lasaxaek ne Moroa im taba
    i.”
  cbr-NT: 'Usa ''aínbi ca ësairibi a bana usai ca judíos unicama ''iti ''icë quixun
    cuënëo ax quia: “Ui unicaman cara camabi cuënëo bana quicësabi oquinra ''acëma
    a ca Nucën Papa Diosan uisa cara oti ''icë usoquin ''ati ''icën”. A bana asérabi
    ''ain cananuna ''unanin, a bana quicësabi oquin ''acë ''aish cana Nucën Papa Diosan
    iscëx ''uchañuma ''ai quixun sináncë unix ca a banacama quicësabi oquinra ''acëma
    ''icë Nucën Papa Diosan uisa cara oti ''icë usoquin ''acë ''iti ''icën.'
  tee-NT: 'Para amuc''anicanta ixtalak''alhin''an tachi chun ju tanajun ni salaka
    calakts''incana'' ni canaviya'' tachi ju najun lacalhamap''aksin. Chunch ju a''ulhtucanta
    ni chani najun ixchivinti Dios junta ts''okcanta: “Amuc''anicanta ixtalak''alhin''an
    tachi chun ju jantu stunin tanavik''ojui tachi ju najun lacalhamap''aksin”. Chunch
    ma naulh ju Dios.'
  eng-LSV: 'for as many as are of works of law are under a curse, for it has been
    written: “Cursed [is] everyone who is not remaining in all things that have been
    written in the Scroll of the Law—to do them,”'
  cak-NT: 'Pero xa niquijo'' yecolotaj roma ri ley y xa man yetiquier ta niqui''en
    ronojel ri nu''ij ri ley, can xtika-wi ri castigo pa quiwi''. Anche''l nu''ij
    chupa rutzij ri Dios ri tz''iban can: Ri man nu''on ta ronojel ri nu''ij chupa
    ri ru-ley ri Moisés, xtika ri castigo pa ruwi''. Quiere'' nu''ij chupa ri tz''iban
    can.'
  pah-NT: 'Kiroki g̃a ojiko Moisésva''ea remimbo''eagwera rehe – g̃a pe po ti Tupana''ga
    imbote''varuhui nehẽ. A''ereki Tupana''ga rembikwatijarukara e''i: “G̃a hendukatupave''ymame
    Moisésva''ea remimbo''eagwera po ti Tupana''ga imbote''varuhui g̃a pe a''ero nehẽ,”
    e''i ikwatijara.'
  sja-NT: 'Jõdee eperãarã k''achia ooit''ee, ichi ũraa p''ãdade jara bɨk''a ooruta
    pɨrã irua ãchi pia ak''ɨmerã. Ãchi atuapiit''ee p''oyaa ooda-e perã jõma ma ũraade
    jara bɨk''a: ‘Eperãpa oo-e bɨ pɨrã jõma Ak''õre Ũraa p''ãdade jara bɨk''a, atuait''ee.’'
  xed-xed: 'Inda gwal ta faftá ghəŋa taŋ ta maga skwi mna zlahu ná, nda ksiʼa həŋ.
    Mantsa ya ná, nda vinda ma deftera Lazglafta kazlay: Nda ksiʼa inda mndu kul kɗanaftá
    inda skwiha ya nda vinda ma deftera zlahu kəʼa.'
  mks-NT: 'Joo ndá ña̱yivi ndúcú nduu nda̱a̱ nu̱ Ndióxi̱ sa̱há ña̱ cája na ña̱ cáchí
    ley Moisés já quéa̱ cua̱ha̱n cháhan ja̱ta̱ ná. Jáchi̱ cáchí tu̱hun Ndióxi̱ já:
    “Cháhan va cua̱ha̱n ja̱ta̱ tócó ndihi na̱ co̱ xínu̱ co̱o cája tócó ndihi cuíí
    ña̱ cáchí ley ña̱ na̱ca̱hyí Moisés.”'
  gfk-S: 'Di bakut ing di la noh mur ter ira harkurai tane Moses be God na kure be
    di takados, io, di kis ter ra hena no tamat na harpadano tane God, kinong ira
    nuno nianga di ga pakat ie i tange horek: “Di bakut ing pa di la murmur ira harkurai
    bakut ta ikin ra pakpakat, io, di na kis ter ra hena no tamat na harpadano tane
    God.”'
  bmu-bmu: Mewö akŋemö, körek yeŋön Köna keu wuataŋgöba miaŋgö qakŋe nariba maljei,
    Anutunöŋ mönö jörahöm eŋgiiga malme. Keu mi Buŋa keunöŋ kewö ohoget ahöza, “Köna
    keu Kimbinöŋ keu pakpak ohoget ahözawi, kunŋan kun mi körek qahö tem köla wuataŋgömakzawi,
    Anutunöŋ mönö i qesuahöm waŋgiiga malma.”
  dgz-dgz: Amba waenapan da da iup namua ewap amo inak muga tamana tapen men tapiwa,
    mu God sintapun mega toguanain. Iwa God nop mega ok anega seane, “Orup da da iup
    namua gapan seane wandini ame ayamase iragi ya taiwandapinawa ame God sintapun
    mega tautanain.”
  eng-GNV: 'For as many as are of the workes of the Lawe, are vnder the curse: for
    it is written, Cursed is euery man that continueth not in all things, which are
    written in the booke of the Law, to doe them.'
  zaa-NT: 'Pero iyábani canu rulaba latsi'' quį qui''ni huá té posible iria nàri cą
    por medio de ca obra nu runi cą nu ra lo ley, pues làcą nna chi ná cą condenado
    porqui''ni la''a mísmuba lo ley nna ra: Chi ná condenado iyábani canu labí runi
    cą cumplir tulidàba iyátení nu ga''na escrito lo ca gayu'' libro qui'' Moisés.'
  eng-WEBSTER: 'For as many as are of the works of the law, are under the curse: for
    it is written, Accursed is every one that continueth not in all things which are
    written in the book of the law to do them.'
  guh-guh: 'Pajivi Dioso Moiséspijinëta penajumecopatsilivaisi apo jumecovënëtsicapanepae
    ata, jamatabëjumaitsi: “Bajayata Dioso Moiséspijinëta najumecopata jivi pejumecovënëtsinexa.
    Nexata baja xanë bajarapalivaisi jumecovënëtaponaponajë Dioso tanecapanepaenexa,”
    jamatabëjai, itsiata bajarapajivi Dioso naneconitsiaexanaenatsi. Tsipaji Dioso
    pejumelivaisibaxutota jumaitsi mapacueniaje: “Pamonae apo jumecovënëtsicapanepae
    tsane daxita pacuenia itorobatsi Dioso Moiséspijinëta penajumecopatsilivaisi,
    bajarapamonae cajena Dioso naneconitsiaexanaenatsi,” jai Dioso pejumelivaisibaxutota.'
  bon-bon: Yoo, Oogäräneji Mene te jiicenige egä, “Laati te iyeta Israela biname bime
    cotre cängena lica jaawenemuge iyeta padare, Moose lui cotre bine soogäremuji,
    tabe niiya daremu cirege päpäna Acejiyame bau ca!” Peei name pi laati te walya
    jiicuge egä, “Cane iyeta cotre bine cängena jaawenemune, Acejiyame ngenecu miiji
    wawename cäme tääpume,” pui biname te mäpu daremu cabu ca lica birige asata, ingle
    biname te äblicäco iyeta cotre bine cängena wawenetnäja.
  nhw-BL: 'Pero nochi masehualme catli quintoquilíaj itlanahuatilhua Moisés para momaquixtise,
    quipantise ihueyi cualancayo Toteco pampa amo huelij quichihuaj nochi catli quiijtohuaj
    nopa tlanahuatilme. Huan ijcuilijtoc ipan Icamanal Toteco campa quiijtohua: “Tlatelchihualtique
    nochi masehualme catli amo quichihuaj senquistoc nochi catli ijcuilijtoc ipan
    ni tlanahuatilme.”'
  swh-ONEN: Kwa maana wote wanaotumainia matendo ya sheria wako chini ya laana, kwa
    kuwa imeandikwa, “Alaaniwe kila mtu asiyeshikilia kutii mambo yote yaliyoandikwa
    katika Kitabu cha Sheria.”
  wbi-wbi: vala vano vihuvila amaghendele gha ndaghilo vali mu lughuno. ulwakuva jilembilue,
    aghunilue umuunhu ghweni juno naikolana ni sooni sino silembilue mu kilembe kya
    ndaghilo, kukusivomba sooni.
  bba-bba: Be bɑ woodɑn mɛm nɔɔbu ɡbɑlli bɑ bu bɔ̃rusi. Domi bɑ yoruɑ bɑ nɛɛ, “Bɔ̃rurowɑ
    wi u yinɑ u woodɑn ɡɑri kpuro mɛm nɔɔwɑ yi bɑ yoruɑ.”
  eng-KJVCPB: 'For as many as are of the works of the law are under the curse: for
    it is written, Cursed is every one that continueth not in all things which are
    written in the book of the law to do them.'
  kgk-NT: 'Ha Moisés remimombe''ukwe tekoha-rupi rei oikose mo''ã va''e-pe gwive ndohovasa
    mo''ãi Nhandejáry. A-rami he''i Nhandejáry nhe''ẽ: “Ohendu e''ỹ va''e entéro Moisés
    omoĩ va''ekwe gwive kwatia-rehe, mombyry omondo va''erã íxupe ojéhegwi Nhandejáry”
    he''i. Upéa-gwi entéro he''i va''e gwive: “Pende py''a potĩ-ma, he''i va''erã
    nhande-rehe Nhandejáry upe tekoha-rupi anho rei jaiko ramo” he''i mo''ã. Upe va''e-pe
    katu mombyry omondo va''erã Nhandejáry ojéhegwi.'
  waj-waj: 'Gioonna kiaapuuya mmaanna tuu kuaivaudiri ngiari yoketaama variaaraivaara
    iida ngiari irisai maisaiyauvo pinaayauvai vaikiainnaata iya variaavai. Ivaara
    kua fafaara voovai vainno tinoo: Mmaanna tuu kua yanaivaki vai kua mmuakiaayauvai
    gioonna kiaapu voovoono hama makemakee iyauvaa rikioo iino Anutuuqo irisai maisaivaa
    pinaavai inna mminaraivo vaikioonnaata iivaivee, tiivai.'
  cpy-cpy: 'Tema ikaatzi awentaawori imonkaateeromi Ikantakaan-teetani, yakataa-rewowa
    irika. Tema rojankineetaki paerani ikanteetzi: Yakataa-rewowa irika kaari thotyahaeroni
    imonkaateero rojankinee-takiri Ikantakaan-teetani.'
  mpx-mpx: Bolo logugui ana mel hi teli ge tage eliyana nihi sapu Yehoba matanaa,
    gegewel Yehoba abwe ni apapanak-agil. He i ola, kaiwena nige bosowaila Logugui
    gegewena ta henapuan, ge Buki Bwabwalena i ba, “Henala ebo Logugui ana buki ana
    baaba gegewena nige ni hehenapu-an sauga gegewena, he Yehoba gamagal o ni apapanak-an.”
  wbp-wbp: Nyurru-wiyi Payipulurla yirrarnu Mujujurluju Kaatu-kurlangu kuruwarri.
    Nyampunya kuja-ka wangka kuruwarriji, “Nganangku yapangku kuja-ka jamulu purda-nyanyi
    kuruwarri puranja-wangurlu, ngulaju Kaaturluju ngarra juwa-kijirni yaliji yapa.”
    Junga kujaju. Nganangku kulalpa warrarda purayarla Mujuju-kurlanguju kuruwarriji
    parra-kari parra-karirliji, lawa. Ngana-puka kajirla wala nyina Mujuju-kurlanguku
    kuruwarriki, ngula-jangkaju kajirla yali yapa kapuru nyina Kaatuku, ngulaju kapu
    juwa-kijirni Kaaturluju.
  luo-luo: Jogo duto motenore kuom rito Chik ni e bwo kwongʼ, nikech ondiki niya,
    “Okwongʼ ngʼato ka ngʼato ma ok chop chike duto mondiki e kitap Chik.”
  nhe-NT: 'Pero nochi tlacame tlen quitoquilíaj itlanahuatil Moisés para momaquixtise,
    quipantise ihueyi cualancayo Toteco pampa ax huelij quichihuaj nochi tlen quiijtohuaj
    nochi nopa tlanahuatili. Huan ijcuilijtoc ipan Itlajtol Toteco campa quiijtohua:
    “Tlatelchihualtique nochi tlacame tlen ax quichihuaj senquistoc nochi tlen ijcuilijtoc
    ipan ni tlanahuatili.”'
  aii-aii: 'ܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܐܝܼܬ ܠܗܘܿܢ ܬܘܼܟ݂ܠܵܢܵܐ ܠܸܢܛܵܪܵܐ ܢܵܡܘܿܣܵܐ، ܬܚܘܿܬ ܠܵܘܛܬܵ‌ܐ
    ܝܢܵܐ، ܣܵܒܵܒ ܟܬܝܼܒ݂ܵܐ ܝܠܹܗ: ܠܝܼܛܵܐ ܝܠܹܗ ܟܠܔ ܡ̇ܢ ܕܠܵܐ ܗܵܘܹܐ ܒܸܢܛܵܪܵܐ ܟܠܔ ܡܸܢܕܝܼ
    ܕܦܝܼܫܵܐ ܝܠܹܗ ܟܬܝܼܒ݂ܵܐ ܓܵܘ ܟܬܵܒ݂ܵܐ ܕܢܵܡܘܿܣܵܐ.'
  esk-NT: Aglaan iluqatiŋ iñuich niġiugaqaqtuat nalaunŋaruaŋusrukhutiŋ sivuġaani Agaayyutim
    tupiksrił̣hiñałiġmiktigun maliġutaksramik nuyuaġnaqtuami piyaqquġviŋmi ittut.
    Aglausimaruq Agaayyutim uqałhiñi itna, “Kiñapayaaq atuiñġitchuaq supayaamik aglausimaruanik
    makpiġaaŋiñi maliġutaksram piyaqqukkaugisiruq piqutigiplugu tupiksriñġił̣ł̣i.”
  msb-msb: 'Pero ginakondinar naman san Dios an mga nagasarig sa pagtuman san Kasuguan
    kay nasurat na sa Banal Na Kasuratan: “Ginakondinar san Dios an dili pirme nagatuman
    san tanan na nasusurat sa libro san Kasuguan.”'
  cpa-NT: 'Jmo¹ Diú¹³ ue¹² dsǿa¹² ja³cog² dsa² hniu¹ liúg² guiog¹³ quianh¹³ hi² mi¹ti¹dsa
    lei¹³ quiah¹² hlai³ Moisés. Di³ lah¹la² rø²juúh² lei¹³: “Jmo¹ Diú¹³ ue¹² dsǿa¹²
    ja³cog² lǿa¹² ju³ hein² dsa² tsa¹ca¹mi¹ti¹ ja³ca¹lah¹jǿ¹,” rø²juúh² lei¹³.'
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌ ରିତିନିତିର୍‌ ନିୟମ୍‌ ମାନ୍‌ଲୁନି ବଲି ବଡ୍‌ପନ୍‌ ଅଇବାଇ, ସେମନ୍‌ ସାଇପ୍‌
