    gog peband ɨrɨki wekeny, ton re Godɨmna sake wɨra nate yɨbɨm.”
  vmy-NT: 'Ngatsiꞌi xi inyakuya nga kꞌuangi tu ngatꞌare nga sikꞌetjusun xi kuaꞌindutꞌa
