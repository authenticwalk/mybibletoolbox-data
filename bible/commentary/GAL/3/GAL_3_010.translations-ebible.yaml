  lif-NT: ᤁᤖ ᤛᤠᤶᤕᤥᤌᤡᤶ ᤁᤧᤀᤡ᤺ᤵᤐᤠ ᤁᤧᤏᤠ᤺ᤵᤐᤠᤜᤠ᤹ ᤁᤧᤖᤧᤰ ᤛᤠᤱᤃᤪᤠᤖᤧ ᤋᤧᤳᤋᤢᤛᤡᤀᤠᤱ ᤔᤧᤘᤠ᤹ᤖᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ
    ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤐᤳ. “ᤛᤠᤶᤕᤥᤌᤡᤶ ᤛᤠᤵᤗᤠᤀᤥ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤁᤧᤒᤵᤐᤠ ᤁᤠᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤆᤰᤔᤧᤸᤗ᤹ᤀᤣ
