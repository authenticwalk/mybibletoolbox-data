  bhl-bhl: 'Kate yu kilele ibolow fukunina! Nimin kawtiw ite mak ibolow fukuneko bokolomeliw:
    “Nu sawa em afak keko, elo kilele gelewsomi, Sunbin-Got em kiin dim kiol kebuluw
