  blz-NT: 'Mian men mongooskon popokana''on gause matete na ukum Torat, giigii'' bo
    mandapot tadean. Gause na Alkitaap isian nitulis koi kani''imari: “Kana''onna
    tadean a mian men sian malolo'' mongololoikon giigii'' aturan men nitulis na kitap
