  wrs-wrs: Heva os himba nomba temba lohohmomangasva engvpa, hevmba osmba ovra, lehra
    kava, owai, himba kin si vravav. Noinda Sesoana tombairava os novol velohv, Yimba
    kin si dumbvav, himba nomba temba wohengmba owai vivpa, nomba temba lohohmorava
    novol velohvpa indakondava.
  mca-mca: 'Pekhewe'' qu''nte'' niliyi''ij in yumti qu'' week naqsiijkii ke'' Moisés
    ƚe''lijei (ley) qa'' namii na'' wa''s, pekhewe''en hats i''nipji'' pa'' qi ƚawak
    pa'' Dios, qe ke'' Intata ƚe''lijei yit''ij pa''aj: —Week pakha'' qu''nte'' nanq''axiji''pji''
    ekewe'' hats we''nika''ajji'' Moisés ƚe''lijei (ley) qa hats i''nipji'' pa'' qi
    ƚawak pa'' Dios.—'
  tzo-TZC: 'Yan ti buchꞌutic ti jaꞌ noꞌox ta spat yoꞌntonic ti ta xcolic ta sventa
    ta spasic ti smantal ti Moisés yalojique, chapal xa scꞌoplal ta stoj smulic. Yuꞌun
    jech ta xal ti scꞌop Diose: “Scotol ti buchꞌutic mu xcꞌot ta pasel yuꞌunic scotol
    ti cꞌusi tsꞌibabil ta libro yuꞌun ti mantale, chapal xa scꞌoplal ti ta xbat stoj
    ti smulique”, xi.'
  mya-mya: ပ​ညတ်​တ​ရား​စောင့်​ထိန်း​မှု​ကို​အား​ကိုး​သော သူ​တို့​မူ​ကား ကျိန်​စာ​သင့်​လျက်​ရှိ​ကြ​၏။
    ကျမ်း စာ​တော်​က ``ပ​ညတ်​တ​ရား​တွင်​ပါ​ရှိ​သည့် ပြ​ဋ္ဌာန်း​ချက်​မှန်​သ​မျှ​ကို​မ​စောင့်​ထိန်း​သူ
    သည် ဘု​ရား​သ​ခင်​၏​ကျိန်​စာ​သင့်​စေ'' ဟု ဖော်​ပြ​ပေ​သည်။-
  gng-NT: 'Tɔ, binib bà kɛ teh yiko ye ma bo, ki du nɛn bo nnɔ, bi te Uwien ya ŋùum
    ni nɛ. Kimɛ nì kɛle'' *Uwien ya gbɔnku ni ki ye: «Wà kɛ ŋa boh nà kɛ kɛle''
    *yiko ya gbɔnku ni nnɔ la, u te Uwien ya ŋùum ni nɛ.»'
  cbi-NTPO: 'Tsaaren lei naatiñuba juntsanaa meengue'' livee inu tyamulaya Dioschi
    taaju i'' puinu detsuve, Diosa'' Kiikanu entsandiñu'' mitya: Mun Moisés'' wandya
    lei pilla kiikanu naa naatiñuba naa-uwanuba kumuinchi tsa tsangui''shu juntsaa,
    Dioschi taaju i'' puisa, ti'' pillave.'
  ikk-NT: Ndị hụ gi idọnmẹ Iwu e dọn ẹnya a wụrụọlẹ ndị wẹ bụ ọnụ. Makẹni, Ẹhụhụọ-nsọ
    sị, “Onyẹ ọwụlẹ hụn ghalẹni e dọnmẹ ihiẹn ile wẹ de imẹ ẹhụhụọ Iwu, e hẹnringụọ
    onyẹ wẹ bụ ọnụ!”
  leu-leu: Nari aava ri usi a vuputkai talo a Piran i taa xali nari pana rabuna fatak,
    ri taxa waan lapaana fakasanaman sina Piran. Senaso a Xakalayan Taap a kuus malaan,
    “Naseꞌ pife usi vulan a xakalayan xapiak aava waan lana vuputkai si Moses, i taa
    waan lapaana fakasanaman sina Piran!”
  maz-NT: 'Cãrã c''o cjijñi c''ü dya cja ri tũ o̱ nzhubüji nu ''ma ra cumpleji texe
    c''o o̱ ley Mizhocjimi. Pero dya cjó sö ra cumple texe c''o o̱ ley Mizhocjimi.
    Nguec''ua c''o cjijñi a cjanu, ra tsjapü Mizhocjimi ra ma sufreji. Na ngue je
    t''opjü a cjava o̱ jña Mizhocjimi: “''Ma cjó c''o dya ra cumple texe c''ü t''opjü
    cja o̱ ley Mizhocjimi, ra ma sufre ''ma c''o”, eñe.'
  bod-N: དེ་ཡང་བཀའ་ཁྲིམས་ཀྱི་ལས་ལ་བརྟེན་མཁན་ཐམས་ཅད་ལ་དམོད་མོ་ཐེབས་འོས་སོ།། ཅིའི་ཕྱིར་ཞེ་ན།
    གསུང་རབ་ཀྱི་མདོ་ལས་ཇི་སྐད༌དུ། རྟག་ཏུ་བཀའ་ཁྲིམས་ཀྱི་མདོ་ལས་གསུངས་ཡོད་པ་མཐའ་དག་བཞིན་མི་སྒྲུབ་མཁན་ཐམས་ཅད་ལ་དམོད་མོ་ཐེབས་འོས་ཞེས་བཀོད་པའི་ཕྱིར༌ཡིན།
  tca-NT: 'Natürü chixexü̃wa nangẽxmagü i guxü̃ma i ngẽma duü̃xü̃gü i nagu rüxĩnüẽxü̃
    na mugü yanguxẽẽgüxü̃gagu Tupanapẽ́xewa yamexü̃. Erü Tupanaãrü ore i ümatüxü̃wa
    rü ñanagürü: “Rü guxü̃ma i duü̃xü̃gü i tama aixcüma yanguxẽẽgüxü̃ i guxü̃ma i
    ngẽma mugü i ümatüxü̃, rü chixexü̃wa nangẽxmagü”, ñanagürü. Erü nüxü̃ tacuèxgü
    na taxucürüwama aixcüma texé yanguxẽẽxü̃ i guxü̃ma i ngẽma mugü.'
  zpl-NT: 'Ye bee bene enu sucuꞌ nú rnibiyaꞌ leyꞌ Moisés zeca bee nzeꞌe castiya xne
    leꞌca lu ichiꞌ leycuaꞌ rni: “Bee bene enu la riꞌi ye beenú rnibiyaꞌ leycuaꞌ, zeca
    bee nzeꞌe castiya.”'
  mbc-NT: 'Manni''kan Moisésya yenupanto'' rî''pî yawîrî tîîko''mansenon taruma''tî
    Paapaya pe man. Maasa pra imaimu menukasa''ya taasa'' man: —‍Tamî''nawîronkon
    yawîrî pra tîîko''mansenon tîwîrî manni'' awe''menukasa'' ya'' manni'' tîwe''sanon,
    inkamoro ye''ka taruma''tîuya pe man —‍taasai''ya man. ˻Epu''tî man, tamî''nawîronkon
    wanî imaimu yawîrî pra.˼'
  ndg-ndg: balo ambao bandategemea makoe ga saliya babile pae ya laana. kwakua itiandikwa,
    “amelaaniwa kila mundu yabakamwana lii na makoe goti gabaandikite katika kitabu
    cha salia, kuyapanga goti”
  wsk-wsk: 'Bare awiriya law karo tua ko munan te ira sanamoso mu memek taukko. Mu
    awuk, batoga te iwita balam: “Kariimet awiriya den suen la Law ko Batoga ningi
    aniso mu me karo tumon mu memek tamonko.”'
  toj-NT: 'Ta huan c''a xa hualahuex que oj bob elanic libre yuj ja huanex sc''uajel
    spetzanil ja viejo mandar jumasa, ¡majlayic! ti oja huilex ta mi oj ni couc lec
    ja scastigo ja Diosi porque jach ni huax yala ja Dios tac: Ta ay c''a ma'' huas
    sc''oco ja jmandar it tz''ijbanubal ja ba libro iti, anima quechan jun mandaruc
    huaxa c''ocohuex, ti oja huilex que mi ni oj elanic librea. Oj ni yaa huilex ja
    scastigo ja Diosi, xchi ja yabal ja Diosi.'
  tbc-tbc: Fidian a kubiaeŋ mi duri dupani dugo, an lo Anut patud ipasi wak o tini
    ganei digane dan, iŋ misilanek ru paen na dumado da. Man dugo, ru e girek lo yen
    den ibol, “Talpein ta mel fidian a kubiaeŋ san buk lo yen dan lo ta itur sakar
    na tap, iŋ misilanek paen na imado wa.”
  sna-sna: 'Vose vanovimba nokuchengeta murayiro vakatukwa, nokuti kwakanyorwa kuchinzi:
    “Vakatukwa vose vasingarambiri pakuita zvinhu zvose zvakanyorwa muBhuku roMurayiro.”'
  smk-NT: Sara bale' a milalo sa panunumbok ra sa Gugan-gan nin mantumbuken ran Judio,
    siguradon iti sara sa piligro nin madusa nan Dios ta wanan mabasa tamo sa Masanton
    Kasuratan, “Si si'numan a kai nin nanumbok nin pirmi sa sarban matkap nin tukiden
    nin naisurat sa Libron Gugan-gan, siguradon dusawen naya nin Dios.”
  grc-TCGNT: Ὅσοι γὰρ ἐξ ἔργων νόμου εἰσίν, ὑπὸ κατάραν εἰσί· γέγραπται γάρ, Ἐπικατάρατος
    πᾶς ὃς οὐκ ἐμμένει ἐν πᾶσι τοῖς γεγραμμένοις ἐν τῷ βιβλίῳ τοῦ νόμου, τοῦ ποιῆσαι
    αὐτά.
  gof-WFTW: Higge naagidi xillana giya oonikka qanggettidayssa. Ays giikko, Geeshsha
    Maxaafan, “Higge maxaafan xaafettida ubbaa naagonna oonikka qanggettidayssa gido”
    geetettidi xaafettis.
  spa-BLM: 'Porque todos los que son de las obras de la ley están bajo maldición.
    Porque está escrito: “Maldito es todo aquel que no permanece en todas las cosas
    que están escritas en el libro de la ley, para hacerlas.”'
  kyz-NT: 'Moisesi ''ga je''egera renupara ''gã ojemote''aa Jarejuwarete ''ga upe.
    Nuenupawi futari ''gã ''ga je''egera. A''eramũ ''gã ojemote''aa Jarejuwarete ''ga
