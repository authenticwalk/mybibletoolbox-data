  ind-ind: Sebaliknya, orang yang berusaha membenarkan dirinya di hadapan Allah dengan
    cara menaati hukum Taurat akan dikutuk! Karena Kitab Suci berkata, “Terkutuklah
    setiap orang yang gagal menaati semua perintah yang tertulis dalam kitab hukum
