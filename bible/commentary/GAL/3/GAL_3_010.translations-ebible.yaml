  urd-GVU: لیکن جو بھی اِس پر تکیہ کرتے ہیں کہ ہمیں شریعت کی پیروی کرنے سے راست باز
    قرار دیا جائے گا اُن پر اللہ کی لعنت ہے۔ کیونکہ کلامِ مُقدّس فرماتا ہے، ”ہر ایک
