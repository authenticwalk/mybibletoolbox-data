  enq-2: 'Pii mende dapa lao pepa pyapae silyamo: “Mosesanya loo dupa pitaka wata-minao
    nakatengema endakali dupa pitaka koeyatamina” lapae silyamo. Tenge dokonya, loo
    buku dokonya pii pepa pyapae singi dupa pitaka wata-minao nakatengema endakali
    dupa pitaka koeyatami.'
  eng-ASVBT: 'For as many as are of the works of the law are under a curse: for it
    is written, Cursed is everyone who continueth not in all things that are written
    in the book of the law, to do them.'
  mna-mna: 'Zin wal ta so tipase pa zaala ki tutu be ikam zin ma tiwe ndeeŋeŋan pa
    Anutu mataana, inako tindeeŋe pataŋana biibi. Pa Anutu kete malmalŋana kini ko
    imbotmbot se kizin. Ka sua tibeede pataaŋa kek ta kembei: Koroŋ boozomen ta tibeede
    se ro ki tutu na, niom bela kototo ma imap kat. Mi zin wal ta so tikam ta kembei
    som, inako tindeeŋe pataŋana biibi. Pa Anutu kete malmalŋana kini ko imbotmbot
    se kizin.'
  myw-myw: Tage tasiyas sivines bikanawes Moses nakaleiwag, Yowbad mo bikamta̱nis.
    Peinan Bukitab waseg livan nises mamagina, “Kal yak nag bukwanow livan babaw nises
    wa̱buk towen, Yowbad igaw mo bikamta̱nim.”
  sby-sby: Bantu bonse bakute kubika mano abo mu Milawo, buyumi bwabo bwashinganwa.
    Pakwinga Mabala akute kwambeti, “Uliyense utakonko bintu byonse byalembwa mulibuku
    lya Milawo ukute bwikalo bwashinganwa ne Lesa.”
  sll-sll: Ena yal tau Lo krehaman ha ana holo holo obil wine olalga u wai nalua dungwo
    hobi, ha i a i si wamba, nin wine ongwo paikimia God hanere yong ki e tenangure
    moli namua. Ha ta yu di emiraya. “Yal ta God Lo krehaman ha ana holo holo para
    weni wine oli namba pire, taniga isusu olangwiwe, Lo para weni isusu olamia, God
    hanere yong ki e tenangure moli namua.”
  yaq-NT: 'Jume''e, bem jinne''uitune'' betchi''bo, jume'' Moiseej tuka''uta nesaurimmet
    eaka amet bo''o bichame, inime''e, ka tu''ik ameu chupnee''uta bitne. Bwe''ituk
    jum Liojta ji''osia ji''ojteimpo: “Jabetaka juni''i, Moiseej tuka''uta nesauri
    ji''ojteimpo weyemta, ka si''imeta juka'' ama ji''ojteita yuma''isi a'' joame,
    ini''i, ka tu''ik au chupnee''uta bitne”, ti ama ji''ojtei.'
  uro-uro: Iarhakt kärarhae i rhat tu arhä snäng i sa mamär toqoräkt i rhat tualat
    na ama Muräkt angärha lat ivakt iva rha rhän i ama räktta na rha dä ma Ngämuqa
    aa saqong di sa iarhakt di qale rha va ama rhäksärhäm ama sok täm ngät angärha
    rem inguna ma Ngämuqa aa enge di ngät tamän doqortäqyia, “Ama ruvek moe qärarhani
    i qaku rhat tualat dä qaku rhat tet parhäm iarhongäkt moe qärqärhong i sa rha
    säm irhong ba ama Abuk na ama Muräkt di iarhakt di sa qale rha vä ma Ngämuqa aa
    rhäksärhäm ama sok täm ngät angärha rem.”
  ita-1885: 'Poichè tutti coloro che son delle opere della legge, sono sotto maledizione;
    perciocchè egli è scritto: Maledetto chiunque non persevera in tutte le cose scritte
    nel libro della legge, per farle.'
  muy-muy: 'Nday ya ti tə̀ɗəm taɗəbay *Divi ge Melefit ya Mʉwiz àbəki ni ti Melefit
    mə̂ɗəm nday ndam jireni nahəma, Melefit etikwesl tay, aməwəl tay ɗek àna seriya
    sawaŋ. Aɗaba àbu məbəkiani a wakita ge Mʉwiz ni bu ni nahkay hi : « Ahàr àɗəm
    ku way way do mə̂gəskabu pakama ya àbu məbəkiani a wakita hini bu ni ɗek, mâgray
    tʉwi àna naŋ kəlavaɗ, àmbrəŋ ba, do ni ti Melefit aməwəl naŋ àna seriya. »'
  kqc-kqc: Adina amiye tau gade, kaere ago gira yaku beika nido di ida gabireri amededi,
    bi kiraini nigo; adina bura reyo, “Amiye tau gade, kaere beika ago tau gade ago
    gira di bukari bura reyadi, mina de usi digedi, bi kiraini nigo!”
  tav-tav: 'Aperã macare na popiyeyegʉmi Dio. Naa, “Moisé ãnacʉ cʉ caroti cũriquere
    ána caroaro Dio mena mani anigarã,” ĩ tʉgooñabapa. To bairo caĩ tʉgooñarã anibana
    quena tiere áti peo majiquẽema. Dio ye queti ucarica pũuripʉ ocõo bairo ĩ ucarique
    ã: “Nipetiro Moisé cʉ carotiriquere cáti peoquẽna una popiye tamʉogarãma naa.”
    To bairi jocarãna, “Moisé cʉ carotirique jã cátie jʉgori mani catígarã,” ĩ tʉgooñabapa.
    Na popiyeyegʉmi Dio.'
  eng-ULB: All who rely on the works of the law are under a curse; and so it is written,
    “Cursed is everyone who does not abide by all the things written in the book of
    the law, and do them.”
  spa-VBL: 'Todos los que dependen del cumplimiento de la ley están bajo maldición,
    porque como dice la Escritura: “Maldito es todo aquél que no guarda cuidadosamente
    todo lo que está escrito en el libro de la ley”.'
  fra-_FOB: 'Mais tous ceux qui s''attachent aux œuvres de la loi, sont sous la malédiction,
    puisqu''il est écrit: Maudit est quiconque ne persévère pas à faire toutes les
    choses qui sont écrites dans le livre de la loi!'
  hau-ULB: La'ana na kan wadanda sun dangana ga ayyukan shari'a. Gama a rubuce yake,
    ''La'ananne ne kowanne mutum da bai tsaya ga duk abin da ke a rubuce cikin littafin
    shari'a ba, ya kuma aikata shi duka.”'
  mal-mal: ന്യായപ്രമാണത്തിന്റെ പ്രവൃത്തിയിൽ ആശ്രയിക്കുന്ന ഏവരും ശാപത്തിൻ കീഴാകുന്നു;
    ന്യായപ്രമാണപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നതൊക്കെയും ചെയ്‌വാൻ തക്കവണ്ണം അതിൽ നിലനിൽക്കാത്തവൻ
    എല്ലാം ശപിക്കപ്പെട്ടവൻ എന്ന് എഴുതിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: Lekin jo bhī is par takiyā karte haiṅ ki hameṅ sharīat kī pairawī karne
    se rāstbāz qarār diyā jāegā un par Allāh kī lānat hai. Kyoṅki kalām-e-muqaddas
    farmātā hai, “Har ek par lānat jo Sharīat kī Kitāb kī tamām bāteṅ qāym na rakhe,
    na in par amal kare.”
  far-far: Sa tifaida boroi 'ana ne kera manata fua God nia alafafida ne kera 'o'olo
    sulia kera rosulia taki ki, kera kai ngalia na kwaekwaee fasia God. Sulia ne Kekedee
    Abu be nia fata 'uri, “Sa ti boroi 'ana ne nao si 'idufa rosulia taki ki tafau,
    kera kai ngalia kwaekwaee fasia God.”
  suz-BL: सु सुमी चहिं यहूदी आन पतीक पा, ठीक दुम्‍चा माल्‍मे, मेकोपुकी सराप राइनीम।
    मिनु “परमप्रभु यावेमी अरेशो लोव़ नेल्‍ल टिचा माल्‍ब। सु सुमी लोव़ नेल्‍ल टिशा
    पशा, का चहिं मटीमे, मेकोपुकी सराप राइनीम” दे ब्रेक्‍शो बाक्‍ब। ब्‍यवस्‍था २७:२६
  car-NT: 'Pa''poro mo''karon moro omenano mero''po wykary wara tywairykon poko o''mikatonon
    tywotany''marykon taro mandon. Tymero irombo man: Kynotany''manon mo''ko pa''poro
    omenano karetary ta imero''san omenano wara e''ipyn.'
  amp-amp: Yimam Judaroh nkifra boririfhut hikhato kangm, “Bro Nkifrar nmoh yima yuhum
    ayak wus bowusrm,” nhai yak wus bowusruhatrm. Yak hatohaforuhatrm kaht riyahm.
    Bro Nkifrarhu gonborngt kfo kangt, “Yimam nhai nkifra boririfhuthu mrokfo bugam
    hik marnyakahmm be Bro Nkifrar yak hatohaforuhatrm kaht riyahm.”
  bht-bht: पर मूसा दी व्यवस्था च लिखया है, जड़ा कोई धर्मी होणे तांई व्यवस्था दे नियमा
    पर भरोसा रखदा है, परमेश्वरे दा श्राप उस पर होंदा है। इस तांई उना सारे लोकां पर
    श्राप आई गिया जड़े व्यवस्था जो मन्नी करी परमेश्वरे सामणे धर्मी बणने दी कोशिश करदे
    न। क्योंकि कोई भी हर बकत उस व्यवस्था दा पूरी तरीके ने पालन नी करी सकदा।
  eng-NOY: For as many as rely on the works of the Law are under a curse; for it is
    written, “Cursed is every one that continueth not in all things which are written
    in the book of the Law, to do them.”
  cub-NT: 'Caivʉ ina põeva d̶aiyʉrĩduivʉ yópe Jʉ̃menijicʉi d̶aicõjeiyede Moisés bácʉi
    toivaiye báquepe Jʉ̃menijicʉi jã́quiyepe arĩduivʉ náre boropatebevʉpe, jãve Jʉ̃menijicʉi
    ñájine d̶aimara marajárama na, ne ãmeina teiye boje. Coreóvaivʉbu maja die jãvene,
    Jʉ̃menijicʉi toivaicõjeiye báque boje, yópe arĩ, ʉ̃i yávaiyede: “Ácʉ põecʉ d̶abecʉ
    baru cainʉmʉa yópe caiye Jʉ̃menijicʉi d̶aicõjeiyede Moiséi toivaiye báquepe, jãve
    ñájicʉyʉme ʉ̃, ʉ̃i vainí tʉiye boje diede”, arĩ toivaicõjenejaquemavʉ Jʉ̃menijicʉ.'
  ita-1927: 'Poiché tutti coloro che si basano sulle opere della legge sono sotto
    maledizione; perché è scritto: Maledetto chiunque non persevera in tutte le cose
    scritte nel libro della legge per metterle in pratica!'
  lww-lww: Ana la nap̃a asitom ke asape yoko akilia atol malena komin nap̃a la asum̃a
    akilali ke nap̃a alogear navisaluaena lala, la nene la asike vatanon nalip̃ereen
    tai rui, komin nap̃a pe yaru re tai nap̃a mlogear make navisaluaena la nene poli,
    a Visena Wa kiena ne Ntewa pisa pisape, “Yaru la nap̃a la pe amlogear re sur la
    punu ga nap̃a asike e tusi navisaluaena poli, la monar atol nakoaena.”
  ckb-ckb: 'هەموو ئەوانەی پشت بە کرداری شەریعەت دەبەستن، لەژێر نەفرەتن، چونکە نووسراوە:
    [هەرکەسێک لە هەموو نووسراوی پەڕتووکەکانی تەورات نەچەسپێت بۆ پەیڕەوکردن، نەفرەت
    لێکراوە.]'
  nas-nas: 'Teka baata teing Moosesi-nung Boto siong-koo mantomparimaing teing bakaang
    barakosiꞌkoo kuung otorong, aiꞌ Daari Meekunge eeꞌ minkuvumaung: “Baa tee naning
    Moosesi-nung boto siompui teeꞌ nariꞌ keperuuꞌaravaukaꞌnung ookara batei-koo daariari
    otoinaꞌ pukevui tee barakosiꞌniiꞌ.”'
  uvl-uvl: Pe iri lochloch ngana nenge te teke te hemas mule iri siporia nga hotonga
    mur, NeHalang lape tuacholia ke poreke toto lange iri. Iange NeHalang nena helenga
    mur nenge tehas sue iri ke ulolo, hele ke teke, “Hotonga mur tema sio ke ulolo,
    pe mele hel nenge te longo tau lochloche ero NeHalang lape tuacholia ke poreke
    toto lange iri.”
  eng-BBE: 'For all who are of the works of the law are under a curse: because it
    is said in the Writings, A curse is on everyone who does not keep on doing all
    the things which are ordered in the book of the law.'
  ixl-CNT: 'Tan kajay qꞌuꞌl aꞌ chit kꞌujlelk ikꞌuꞌl tiꞌ inimal u oꞌtla mantaar, atil
    jaqꞌ tzꞌejbꞌal yol. Tan tzꞌibꞌamalka tu u oꞌtla mantaar ech tzaꞌ: —Jaqꞌ tzꞌejbꞌal
    yol atilku qꞌuꞌl yeꞌ nitoleꞌ tiꞌ inimal u mantaar kajayil. Tan ministeer sanimal
    u mantaar kajayil.— Chia.'
  xsi-xsi: Taitu tamâta ea ilonzi tu nzâla ŋana soka Mose ne ŋgua tukuŋa muli nde
    nzâla ŋana sipâŋga tamâta sondo lâ Maro Kindeni nao, ande Maro Kindeni ma izavarunzi
    tamâta ŋinde. Ŋana tu i kawa ŋgua ikeno lâ pepa tini mine tu, “‘Mose iŋgere ŋgua
    tukuŋa lâ pepa tini ikeno lâ. Ambo tamâta toŋge ŋandai ipaveta mao kuku ŋgua tukuŋa
    ŋinde rârâni taitu-taitu ikura zo rârâni, ande Maro Kindeni ma izavaru tamâta
    ŋinde.”
  crx-NTPO: '''Et nts''en''a la Moses be ''udustl''us yut''aninintanne, ''enne ts''iyawh
    ndi Yak''usda musai butilhtselh-un, ''et whuts''e'' hut''en. ''Et ndiz un''a ''uk''ehóoguz
    whe ndutni, “Moses be ''udustl''us, ndai la ''uk''eyanguz-i, ''i ts''iyawh mbene
    la ts''iyawh hik''unulhe''ust''en de, ''et de ndet la musai ubutilhtselh-un, ts''iyawh
    huwhuti''elh.”'
  kan-OKCV: ಮೋಶೆಯ ನಿಯಮದ ಕ್ರಿಯೆಗಳನ್ನು ಆಶ್ರಯಿಸಿಕೊಳ್ಳುವವರೆಲ್ಲರೂ ಶಾಪಾಧೀನರಾಗಿದ್ದಾರೆ. ಏಕೆಂದರೆ,
    “ಮೋಶೆಯ ನಿಯಮದ ಗ್ರಂಥದಲ್ಲಿ ಬರೆದಿರುವವುಗಳನ್ನೆಲ್ಲಾ ನಿರಂತರವಾಗಿ ಕೈಗೊಳ್ಳದಿರುವ ಪ್ರತಿಯೊಬ್ಬನೂ
    ಶಾಪಗ್ರಸ್ತನು,” ಎಂದು ಬರೆದಿದೆ.
  bbb-bbb: Ro eranebe bu Mosisido akae ijia nuvena kenoejo ije Godire kame isekafiake.
    Ijadufuo maeje Godido vua ijia fune ijiege kuae, Erare fu naebe maza boeje vua
    ije bu buki akae ijia isoeva ije foteke iriniamo ije Godire dabe isekafakono kuae.
  blw-blw: Ngém heno way tagu way annag manchinlan way akseptarén Apudyus hiya gapon
    chana manorotan hen anchi orchin Apudyus way ensorat Moses, machudchusa chillu,
    te nesosorat hen anchi alen Apudyus way ekatnéén, “Heno way tagu way manlabseng
    hen uray an ihà-an hen anchi nesosorat way orchinat machusa yag netap-ar.” Yaha
    hen tot-oway enalen Apudyus, yag ay ammoh wachay taguh maid poros lenabrabsengnah
    orchin.
  tam-2017: நியாயப்பிரமாணத்தின் செய்கைக்காரர்களாகிய எல்லோரும் சாபத்திற்கு உட்பட்டிருக்கிறார்கள்;
    ஏனென்றால் நியாயப்பிரமாணப் புத்தகத்தில் எழுதப்பட்டவைகள்‌ எல்லாவற்றையும் தொடர்ந்து
    செய்யாதவன்‌ எவனோ அவன் சபிக்கப்பட்டவன் என்று எழுதியிருக்கிறதே.
  azz-NT: 'Huan xicmatican que sequin taca tacuautamatij que yejuan momaquixtisque
    de nintajtacoluan como quiajsicatacamatij in tanahuatil de Moisés. Pero yejuan
    nojonques sayó tatelchihualme. Porín amo aquen huelis quiyecajsicatacamatis in
    tanahuatil de Moisés. Huan ijcón namechilía porín in Tajtoltzin de Dios quijtoa
    ijcuín: “Nochi neques ten amo quiajsicatacamatinemij huan amo no cajsicachiutinemij
    nochi in tanahuatilme ten ijcuiliutoc tech itanahuatil de Moisés, yejuan nojonques
    tatelchihualme ya”.'
  spa-RV-1909: 'Porque todos los que son de las obras de la ley, están bajo de maldición.
    Porque escrito está: Maldito todo aquel que no permaneciere en todas las cosas
    que están escritas en el libro de la ley, para hacerlas.'
  csy-csy: 'Banghangziam cile thukham zuina a suang theampo sia hamsiatna nuai ah
    om hi: banghangziam cile, thukham laibu sung ah a ki at theampo a ban a ban in
    a zui suak ngawl peuma hamsiatna thuak hi, ci in ki at hi.'
  mxq-NT: 'Diꞌibʉ jikyꞌatándʉp éxtʉm ja Moisesʉ ꞌyanaꞌamʉn jyʉnaꞌañ, jaꞌa ꞌyawijxtʉp
    ja Diosʉ tyʉydyuꞌunʉn, mʉt ko ja Diosʉ jyaaybyajtʉn jyʉnaꞌañ: “Ka̱jxpéky ꞌyítʉt
    diꞌibʉ kyaj tʉgekyʉ tʉgekyʉ tkuydyúñ diꞌibʉ ijtp kujayʉ ma̱ yʉ anaꞌamʉn.”'
  tzj-NT: 'Pro canojel ja winak ja yukul quec''u''x ruq''uin ja nqueban kaj eje''e''
    queyon chi rbanic cumplir ja ley eje''e'' c''o maldición c''o ryewal ja Dios chiquij.
    Cani'' tz''ibtal can chipan ja rtzobal Dios quewa'' nbij ri'': —Rjawaxic chi ni
    naban wi'' cumplir nojelal ja tz''ibtal chipan ja libro xin ley. Ja winak xa nak
    ta chi winakil wi matiqueban cumplir nojelal ja nbij ja ley chi nqueban jari''
    c''o maldición c''o ryewal ja Dios chiquij.'
  tdt-tdt: Ema nebee fiar aan katak Maromak sei simu nia tanba deit nia moris tuir
    lei relijiaun, ema nee hetan malisan. Tanba iha Livru Sagradu hakerek dehan, “Ema
    nebee mak la kumpri hotu lei relijiaun, nia hetan malisan.”
  ron-BTF: 'Deoarece toți câți sunt din faptele legii, sunt sub blestem, fiindcă este
    scris: Blestemat este oricine care nu rămâne neclintit în toate câte sunt scrise
    în cartea legii pentru a le face.'
  eng-WEBP: For as many as are of the works of the law are under a curse. For it is
    written, “Cursed is everyone who doesn’t continue in all things that are written
    in the book of the law, to do them.”
  eng-FBV: All those who rely on keeping the law are under a curse, for as Scripture
    says, “Cursed is everyone who doesn't carefully obey everything that's written
    in the book of the law.”
  nld-1939: 'Allen immers die steunen op de werken der Wet, liggen onder de vloek;
    want er staat geschreven: “Vervloekt zij een ieder, die niet alles onderhouden
    blijft, wat in het boek van de Wet staat geschreven.”'
  bwo-bwo: «Nemi mas'afotsere guut'ets tzaziyi jamon kúp'ar berawonat finats jitsraw
    jamo c'asheke» ett guut'etsotse «Nemo finats jiitson kááwwotsi wotitwone» etirwots
    c'ashekne.
  nch-BL: 'Pero nochi masehualme cati quintoquilíaj itanahuatilhua Moisés para momaquixtise,
    quipantise ihueyi cualancayo Toteco pampa amo huelij quichihuaj nochi cati quiijtohuaj
    nopa tanahuatilme. Huan ijcuilijtoc ipan Icamanal Toteco campa quiijtohua: “Tatelchihualtique
    nochi masehualme cati amo quichihuaj senquisa nochi cati ijcuilijtoc ipan ni tanahuatilme.”'
  quc-TNT: 'Conojel ri qui jiquibam qui c''ux chrij ri Pixab ri xutz''ibaj ri ka mam
    Moisés, cäk''at na tzij wa'' pa qui wi'' rumal ri Dios chi cäc''äjisax qui wäch.
    Tz''ibtal c''u pa ru Lok'' Pixab ri Dios, cubij: “Jachin ri man cuban tä ronojel
    ri tz''ibtal chupam ri wuj re ri Pixab amak''el ronojel k''ij, cäc''äjisax na
    u wäch wa'',” —cächa''.'
  tfr-NTPO: 'Kjok l̇l̇gwekkl̈o l̈i go Sbö tjl̈õkwo tak pjang eni: «Ëye kjok l̇l̇gwekkl̈o
