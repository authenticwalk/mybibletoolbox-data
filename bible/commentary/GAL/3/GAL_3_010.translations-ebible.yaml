    kétiye.'
  soy-soy: 'Anɔ́ɔ kópɛ yɛ mpí nnɛ́í pɛɛ n tɑ́lɛ̃ tɛ isé yɛ́ pi yoriyɛ kɛcɑ́ɑ́
    welɛ. Li Nléécɑɑsimɛ́-i wɔ́lɑɑlɛ̃ tɛ: Úye unsɑ́ lɛlɛɛ isé ritɛlɛ́ kɛ́mɛɛ n
    wɔ́lɑɑlɛ̃ nnɛ́í rintiki ukɛ́ kɔ lipikɛi n wɑi, ɑnɔ́ɔ kópɛ yɛ liute kɛcɑ́ɑ́ welɛ.'
  hui-hui: Mini tigabi hole Mana lowinigo buleneha hana ho karuhondo, Tandaga nama
