  gaq-gaq: ଜାଣ୍ଡେଇଂ ନିୟମ୍‌ ପାଲେନେ ଆଡ଼ାତ୍ରା ଆସା ବଆର୍‍ଏ ମେଇଂ ଅବିସାପ୍‍ନେ ବିତ୍‍ରେ ଜିବନ୍‍
