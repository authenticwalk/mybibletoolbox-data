    Metĩndjwỳnh me bakukãmãremã kum, “Ga, Môjdjê kukràdjà'ã pi'ôk no'ôkja pumũ. Godja
    me mar kêt ne katàt kunĩ:kôt amijo ba kêt jabej ba dja ba pãnh me kanga nhym me
    arỳm me biknor tokry djàkam akuno.” Nãm Metĩndjwỳnh ã me bakukãmãremã ane. Me
    bit kute kukràdjà kunĩkôt amijo baja, djãm kôt me axwe kêtmã? Kati. Nãm me te
    kute kukràdjà kunĩkôt amijo ba ne kam axwe rã'ã. Kam Metĩndjwỳnh ta kabẽnkôt dja
    me ja kunĩ akuno.
  eng-WEBU: For as many as are of the works of the law are under a curse. For it is
    written, “Cursed is everyone who doesn’t continue in all things that are written
    in the book of the law, to do them.”
  gnw-NT: 'Opaete uipota uyembujupi mboroyocui jei vae re uyapo vae rupi vae reta
    jecuaeño teco güɨnoi. Echa''ã Tumpa iñee pe uyecuatía oĩ cuarãi: “Tuyembɨjeco
    toĩ jocua jecuaeño uyapo''ã opaete uyecuatía oĩ mboroyocui itupapire pe vae.”
    Jucuarãi uyecuatía oĩ.'
  mux-mux: '‘⸤Moses-ni⸥ ung-mani sirimuma piliipu liipu teng panjipu temulú kene ⸤Pulu
    Yili-ni oliu ‘ulu-pulu-kis naa pili yambu sumbi-nílima’ nimba kanomba.’⸥ niku
    tondulu munduku piliilimili yambuma Pulu Yili-ni ‘Mindili noku molku kis-sangi.’
    nimbá. Pulu Yili-ni aku nimbáliinga ung te piliipu kene aku niker akili Pulu Yili-nga
    bukna molemú. Akili i-sipa mele: ‘Ung-manima molemú buk ⸤Moses-ni turumeliinga⸥
    ung-mani aima pali taki-taki piliiku liiku teng panjiku naa tingí yambuma Pulu
    Yili-ni ‘Mindili noku molku kis-sangi.’ nimbá.’ nimba molemú kanili.'
  maj-NT: 'Ngayjee̱ xi tíkuyá nga ku̱i̱chú ma na̱xu̱ nginku̱n Nti̱a̱ná a̱t''aha̱ títs''íntjusun
    ni xi tjít''a kju̱a̱téxumoo̱, kui xi tíjñanehe̱ nga najmi nda ka̱ma nginku̱n Nti̱a̱ná
    tsa najmi ts''i̱íntjusun ngayjee̱ kju̱a̱téxumoo̱. A̱t''aha̱ b''i̱ ts''ín tjít''a:
    “Najmi nda nginku̱n Nti̱a̱ná ngayjee̱ xu̱ta̱ xi najmi ts''i̱íntjusun tehe̱nte
    nga nkúnkú ni xi tjít''a xu̱ju̱n kju̱a̱téxumoo̱.”'
  bkq-NT: “Âsemagueze urâ, tâzezewenry Moisésram inwenien-hoymby idânârâ tâinwânse
    wawylygue” kewâni modo enagazeze Deus. Wakelybe mawânrâ Deus itaumbyry awo wâgâ
    iweniby, “Tâzezewenry Moisésram inwenien-hoymby idânârâ einwântânry modo enagazeze
    Deus” kely. Aunlolâ idânârâ tâzewenry inwenien-hoymby ara ânguy anitaymba. Awylygue
    ise nâsemagueba awylymo, âsenagazedoram ise âjigonohonlymo Deusram.
  kue-kue: Yomba ta lo dumere kongunmo ere moran ana yomba i God mangaglmo mina suna
    moglkwa. Sraglpre, kamambuno pepa mina muno yegl beglko pangwa, “Yomba lo prapra
    pepa muno mina beglko pamere kongunmo ere moglkran, ana yomba i God mangaglmo
    mina suna moglkwa.”
  cot-NT: 'Maasanotari aventavetaroca yantaqueca ipanquenavetacarogueti irimoncarataquerome
    Cantacaantanentsi itioncanaqueca Moishishini, ariquea incatsimatimentajiaqueri
    Aapani Irioshi. Itioncacojiquerotarite ocanti: “Incatsimatimenqueriquea Aapani
    Irioshi maasano teeca irinetsanamajatanaqueroji maasano Cantacaantanentsi itioncanaqueca
    Moishishini.”'
  bnp-bnp: A ta maea, a vuhuna e huriki ri toni ni muri mai a vinara lakea a Vure
    ge gale ria ri malamala, e huriki nga ni ruduraha, a vuhuna a ngava ni here hosi
    i maea, “E huriki i uka ma ri ramai lobo a ngava ni here na Vinara, ni gi ruduraha.”
  apn-NT: 'Nẽ koja mẽhõ hamaxpẽr o: —E kot paj finat Mojes kapẽr kôt ri amnhĩ nhĩpêx
    o ri ixpa nhũm Tĩrtũm ja hã ixpumu nẽ amnhĩm inhmex ã ijarẽ nẽ ixto hkra. Anẽ.
    No ãm ja kot anhỹr kêt. Tĩrtũm kapẽr ã kagà htũm kot ja jarẽnh kot: Ixte amnhĩm
    mẽ mex ã mẽ harẽnh kaxyw mẽ kot Mojes kapẽr kôt amnhĩ nhĩpêx xwỳnhjaja koja mẽ
    ãm mẽmoj pixire nẽ hirôp kuhê. Rỳ mẽmoj pixire nẽ hkôt amnhĩ nhĩpêx kêt pa ja
    hã mẽ omu nẽ hã mẽ homnuj tỳx kumrẽx. Anhỹr jakamã tanhmã kot pu mẽ amnhĩ to nẽ
    Mojes kapẽr piitã hkôt amnhĩ nhĩpêx nẽ aa ho pixi nẽ hirôp pakuhê hkêt? Nà kot
    puj mẽ ho anhỹr kêt nẽ. Kot puj mẽ tee ri pamã ja ho anhỹr prãm kaprỳ. Jakamã
    Tĩrtũm kot amnhĩm mẽ mex ã mẽ harẽnh kaxyw mẽ kot ã amnhĩ nhĩpêx anhỹr mã xwỳnhjaja
    koja mẽ mex kêt nẽ.'
  ctp-NT: 'Nchga nten nu nchka tiꞌ chaꞌ ska ti chunꞌ ndukwa ñi neꞌ nchga lee kula
    nu ngwaꞌan ayman Moisés ka suꞌwe neꞌ tloo Ndiose, kanun yuweꞌ chunꞌ nten kanꞌ,
    chaꞌ nde lka chaꞌ nu nchkwiꞌ kityi ꞌin Ndiose: “Kanun yuweꞌ chunꞌ nchga nten nu
    ja kuꞌni ñi nchga chaꞌ nu ndukwa lo kityi kanꞌ.”'
  opm-opm: Ma brak matpa mengnong moh dahenmur. Gur sawa brak meng oh gonsi amranmur.
    Amrama tit meng tit na daham mandayahanoh ama ihya han gurnong oh Got oh heisup
    nahat napapatmur por brak matpamur. Ihtin ohoh ihan Noh sawa meng oh gonsi dimtipora.
    Dimtiporhan ama ohe pe oh Got oh nohnong Go yah hat pat hana napotiprawa ma dahapti
    guroh meng gonsi na dimtin ina hat pati ohoh ihan ama imat gonsi sawa mengnong
    na dindeipti ohe pe oh Got oh heisup nahat napapatmur.
  bvr-bvr: Wurra aburr-werranga aburr-jaranga gubu-borrwuja aburr-nirra jimarna joborr
    gu-gatiya wupa birripa barra wanngu aburr-negiya minypa birripa aburr-yinmiya
    gubi-rrimanga. Wurra aburr-gata birripa Wangarr burr-nacha a-nirra minypa birripa
    jarra aburr-werra. Ngardawa mu-jurra gu-yurra joborr gu-yinaga, “An-gata ana-nga
    gala warrpam gu-rrima joborr mu-jurra gu-yurra rrapa a-yirda jama a-ji a-workiya,
    an-gata an-gugaliya an-nerra.”
  wal-wal: Higgiyaa oosuwan ammanettidi de7iyaageeti ubbai qanggettaa giddon de7oosona;
    aissi giikko, Xoossaa maxaafai, “Higgiyaa maxaafan xaafettida ubbaban de7ennaageenne
    polennaagee ooninne qanggettidaagaa” yaagees.
  zad-NT: 'Beṉ''ka'' non lez gakgake'' beṉ'' wen daa chongake'' daa na leya'', ba
    mbiayi''gake''. Ḻa'' Cho''a Xtill'' Chioza'' nan: “Ba nakten kwiayi'' beena''
    bi saki gone'' yog''ḻoḻte daa nllia leya'' bia''.”'
  kmg-kmg: 'Á sâcmutâc dâŋte giezi fosiŋ-jeŋic eha juniŋmu jaŋe ine sâwechec eniŋmu.
    šiŋuc hâcne qâreŋkekicne fokac: “Sâcmutâc birio dâŋ forakac i moc mi qâsuazo.
    Moc e qâsuaocmuzi sâwec hotâckeocmu.”'
  aso-aso: 'Idoꞌ monoꞌ godolouꞌ tiꞌ li gizi nizaniꞌ ma neive: Ve ma ingine aꞌmine
    louꞌ gamazi gizi nizaniꞌ mukiꞌ nene gili dii osuꞌ liꞌmi vi minami aꞌmingutiꞌ ma
    hitilizaniꞌ nene Oꞌmosoꞌmo mudise vi tolovo ilisave lo engikumuꞌ usiꞌ ize-ngedo
    lo huko lo-ngede neive. Idoꞌ tiꞌ li gizi nizaniꞌ nenako ve ma ingine aꞌmine Moseꞌ
    lo huko lineꞌ louꞌ gamaziloꞌ nene gele dokunivo aꞌmineꞌmo do luꞌ izelihe li aꞌmidoꞌ
    eꞌmetaaꞌ ave nene Oꞌmosoꞌmo mudise vi tolovo ilisave lo usiꞌ ize-ngedo lo huko
    lineꞌ gamaziꞌmi lulouꞌ nene vi hilaaꞌ nave. Nemuꞌ nene louꞌ gamaziꞌmi gesi minguꞌ
    vaaꞌ nave nene Oꞌmosoꞌmo noꞌnohoꞌ ize-ngedaaꞌ neive li li-lingimaniꞌ nene mo laminetoꞌ
    li-lingimamave.'
  uli-uli: Rechokla Hatobtob we chog mele re itol deper iyang, ila be yor yar hagerger.
    Bo babior we ye santus ye sor bo, “Semal le be tema dabey pangal mekla ye teftaf
    lal babiorol Hatobtob we, ngo Deus be fang yal hagerger.”
  nin-NT: Abangga ba nggo a kye di aba ti na inkindirr yi nggo are ka à da nggo ima
    inggi i ta du Abachi à yo ba ki azizi, a si hi di Abachi à ka yo ku abama angu
    andanda ba hen? A charr na Angbamvu ka Abachi ka di, “Undurr wanggo nggo à si
    di ga aseki ka wemi nggo are ka nggo a charr na angbamvu ka Abachi ka à da nggo
    hen, Abachi à yo ku angu andanda.”
  acu-NT: 'Yuse chichame tu aarmawaitai: “Aints Moisés umirkatin chichaman aarmawa
    nunaka mash umirkachu ainauka Yus kajerkamu ainawai.” Tu aarmau asamtai, aints
    ainau Moisés umirkatin chichaman mash miatrusarang umikcharu asaramtai, tuke Yus
    kajerkamu ainawai.'
  cak-WNT: 'Yec''a ri winek ri nicajo'' chi niquicol qui'' ruma ri ley, y xa ma yecowin
    ta niquiben ronojel ri nubij chupan ri ley ri'', xa can xtika wi c''a ruc''ayewal
    pa quiwi''. Achi''el ri nubij chupan ri ruch''abel ri Dios ri tz''ibatal ca: Ri
    winek ri ma nuben ta c''a ronojel ri nubij chupan ri wuj riche (rixin) ri ruley
    ri Moisés, nika ruc''ayewal pa ruwi''. Quec''ari'' nubij chupan ri tz''ibatal
    ca.'
  ebk-ebk: Ngem nan am-in ay muntaltalek as nan manongtongparancha as nan Lintig at
    machusacha in-inkiana. Tay wacha nan naisurat as nan Kalen Apo Dios ay kanana,
    “Machusa in-inkiana nan uray usa ay achi mangtongpar as nan am-in ay naisurat
    as nan liblon nan Lintig Apo Dios.”
  spa-PDDPT: 'Los que confían en las obras de la Ley están bajo maldición, pues está
    escrito: Maldito todo el que no permanece en todas las cosas que fueron escritas
    en el rollo de la Ley para hacerlas.'
  ruf-ruf: Mana awala wose iwehuhila kukinda Ghamalaghitso, awo walighitighwa, kwaapfila
    Ghamaandiko Mehenzeluka gholonga. “Kalighitighwa imunu yula yang'okinda chila
    chinu ichandikighwe mne chitabu cha Ghamalaghitso.”
  gun-gun: 'Ha''e rã lei re onhea''ã va''e ma ayvu vaipy meme, mba''eta ipara oiny:
    “Lei re ikuai va''e ndojapopai ri vy ayvu vaipy opyta.”'
  agu-BL: 'Ncha''tz tz''ak''lok chicaws cyakil yi e'' yi na cyocsaj yi sjalok chibalajil
    tan tu'' yi na chixom te e''chk cstumbr tetz yi ley Moisés. Na tz''iba''nt cyen:
    “Alchok scyetz yi qui na jepon tan banle''n tane''n cyakil yi e''chk cstumbr yi
    tz''iba''nt cyen le ley Moisés, banij tetz cawsa''tz.”'
  isn-isn: Awo naza asumbiiye intendo ni ya malagiilyo akoli pihi a uzung'wa, ku kina
    ikilisilwe, ''Uzumilwe kila muntu niiza shanga uambinkanile ni makani ihi na kililigwe
    mu mbugulu ama lagiilyo kituma ihi''.
  eng-PEV: You see, God will make trouble for those people that reckon they are all
    right by just following the law. They think that, in the end, God will agree that
    they are all right. But they are wrong. God says this in his book, “You have to
    keep on doing everything in the law book, or God will punish you.”
  ilo-ULB: Adda iti pannakailunod dagiti agtalek iti aramid ti linteg. Ta naisurat,
    “Nailunod ti tunggal maysa a saan a sumursurot iti amin a banbanag a naisurat
    iti libro ti linteg, nga aramiden amin daytoy.”
  pir-NT: '“Ti dutiyere Moisere tiquiro cũri mehna Cohãcjʉ̃ yequina wahanata”, ni
    tʉhotuyequina buhiri tiyequina ijire. Tiquiro ojoari pũpʉ sata nine: “Cohãcjʉ̃
    dutiyere tiquiro ya pũpʉ tiquina ojoarire ye pehoeyequina buhiri tiyequina ijire
    tiquina ijipihtiyequina”, ni ojoahye.'
  anv-NT: Né mbaá bɔɔ́ abi áfere nnó ɛbwɔ́ ábelegé mabɛ Mosis ne abɛɛ́ cho né
    mbɛ ushu Ɛsɔwɔ, utoŋkwa úlú ne ɛbwɔ́ wyɛ ndɛre ásámé né mmu ŋwɛ Ɛsɔwɔ nnó,
    “Yɛ́ndémuú ayi álá bélégé yɛ́ndé ɛbɛ ɛwé asame né mmu ŋwɛ mabɛ utoŋkwa
    ubɛɛ́ ne ji!”
  sab-NT: 'Kwian mo ta gbe Moisés chadalla alin gai dage age chada e alin gerule kare
    ene kwian tañachuge ama no trate Chube gwage, agwa kwian me ñage age no trate
    ulita, e giti kwian chege jiske Chube gwage. Chube gerua degaba unsuialin gerule:
    “Kwian ulita bai kaire me chege diali age no trate ulita Moisés chadalla gerule
    kare, kwian age sidri me no geru e dollale kwian ene chege jiske Chube gwage.”'
  tmd-tmd: 'Makwam nöbö mö lo mönö adakwör nugwön rɨmɨdɨŋ, God anɨŋ pönɨŋö, rɨmɨdöi
    nöbö mö bla, ölɨŋ höb dib ödöriö pöña. Aku agapɨm: God Mönö aku kai kɨtön yadmä,
    “Nöbö mö yön God lo mönö kai kɨtim mag akuyöbö magalɨg mai ren aku, ölɨŋ höb diba
    pönɨŋö,” rɨmä.'
  acr-NNT: 'Konoje ri kikubꞌam kikꞌuꞌx kekolobꞌetaj xa ruma kakitaqej uꞌanik ri tzij
    pixabꞌ, riꞌ e kꞌo chi chuxeꞌ ri qꞌatbꞌal tzij re ri Dios, ma jewaꞌ tzꞌibꞌitalik:
    China kꞌu ri na kuꞌan ta janipa ri taqanik tzꞌibꞌital kan chupa ri Tzij Pixabꞌ,
    riꞌ kꞌo chi chuxeꞌ ri qꞌatbꞌal tzij re ri Dios kachaꞌ.'
  kpg-kpg: Digau huogodoo ala e hagadagadagagee gi nadau haga gila aga Nnaganoho,
    le e noho i lodo di halauwa. Di Beebaa Dabu e helekai, “Tangada dela hagalee haga gila aga
    nia mee huogodoo ala guu hihi gi lodo di Beebaa Haganoho le e halauwa!”
  taj-taj: तर परमेश्‍वरसे मोशादा पिन्‍बा ठिमथोरी जे भर लसी चिबागदेसे सजाय याङ्ला।
    तिग्‍दा भिसम परमेश्‍वरला बचनरी “परमेश्‍वरसे मोशादा पिन्‍बा ठिमरी मुबा जम्‍मान
    ताम आङ्‌यान्‍बा म्‍हिगदेसे सजाय याङ्ला” भिसी भ्रिबा मुला।
  avt-avt: 'Te mɨt kerek wen nises hɨm nɨpaa Moses kewet mɨt em, God han enuk keriuweri
    kakɨwaanki kakɨntar hɨm yaaim mɨrak mau tɨwei matɨp mar im: “Mɨt kerek nises hɨm
    me God nɨpaa Moses kewisɨm mau tɨwei, hɨr enises hɨm mɨrak enepim, o au en, God
    kakɨwaanki.”'
  cbk-cbk: Todo el quien ta confia con el ley di Moises para tene salvacion, condenao
    gayot. Cay ta habla na Sagrada Escritura de Dios, “El gente quien hende ta obedece
    todo el que ta manda el ley, condenao ya gayot ele.”
  uig-ARA: 'لېكىن تەۋرات قانۇنىغا ئەمەل قىلىمىز دەپ يۈرگەنلەر بولسا ھەممىسى لەنەتكە
    قالىدۇ. چۈنكى مۇقەددەس يازمىلاردا مۇنداق يېزىلغان: «تەۋرات قانۇنىدا يېزىلغان ھەممە
    ئەمرلەرگە ئۈزلۈكسىز ئەمەل قىلمايۋاتقان ھەربىر كىشى لەنەتكە قالىدۇ».'
  tuf-tuf: 'Cahujinat tan síhw̃atra, bachan chihtán yajquír cuitar Sir tayar bár chácata
    síhw̃aro. Eyta sihw̃a cuar, bachan chihtán yajquír cuitari Sir tayar batra bitách
    chácajatro. Cuat Sir tayar yajcayat, Sirat cuécwayqueyra. Sir carit cutar wacaro:
    “Bíyinatan bach carit cutar, chihtá carit cutar cuihsujaquey bahnác cábai yajti
    cuácayat, Sirat eyin cuécwayqueyra,” wacaro. Sir carit cuitar eyta wacaro. Eyta
    waquíc cuar, Sir bachan chihtán aútian istiyati bahnacra yájcajatro.'
  abx-abx: 'Bisan say i magsarig si pagtuman si bala''od, agtamtam pirmi si gaba''-na
    si Diyos kay aka''anna'' si Kasuratan: “Akagaba''an i bisan say nga ga''i agpadayon
    pagtuman si dimu''an makasurat si Libro si Bala''od.”'
  mco-NT: 'Dios chaachytunamy jäy ajcxy mɨɨd ypocy ycɨxpɨ, pɨnjaty huinma''ñ tzachpɨdacp
    co y''alma ñïdzoocɨn padaangɨxy mɨɨd co cuydungɨxy Dios ycötujcɨn je jecyɨp. Com
    jadu''n jaybety ymiñ ma Dios ñecy: “Dios chaachytunamyb jäy ajcxy mɨɨd ypocy ycɨxpɨ,
    pɨnjaty ca'' mɨjpɨdägy tüg''ócɨy Dios ycötujcɨn, etz nañ jadu''n pɨnjaty ca''
    cuydundäy jada cötujcɨn.”'
  cpb-NT: 'Tema ikaatzi awentaawori rimonkaayetairome Inintakaantaitanewo, te okanta
    rimonkaayetero, ari rashironkaayetaiya. Tema rosankenaitake kantatsiri: Ari rashironkaayetaiya
    kaari monkaaterone Inintakaantaitanewo.'
  aon-aon: Aria ihish arpesh douk shakri Iruhin ta nuhwaresh yopishi um agundok shagipesh
    lo um iri, eshesh Iruhin douk nakri um ta shupe yoweishigom abom. Um maresh? Ananik
    Buk douk kwakri, “Ihish arpesh douk madae shupe um shugipesh ihinyumori baraen
    nyetem ananik Buk lo nyetemok iri um uwe, eshesh Iruhin douk nahwaresh yoweishi
    aria nakri um shupe yowesh abom.”
  hus-NT-2005: 'Xin kʼwajbáltsik nin belomtal bin takʼixtal na Dios xin jilám dhutsadh
    na Moisés, kʼibchonéktsik ti kʼwajat. Abal an Tʼokat Dhuslab in ulal enchéꞌ: “Xitaꞌ
    yab kin tʼajaꞌ ejtal xowaꞌ kʼwajat bin takʼixtal na Dios xin jilám dhutsadh na
    Moisés, kʼibchonéktsik ti kʼwajat.”'
  mig-NT: 'Yí''i tasɨ̱ sɨkɨ́ ta̱ká ña̱yɨvɨ já kákandíja‑i ka̱ku‑i nú ná skíkuu‑i tu̱''un
    tá''ú ley, chi̱ súan yóso núu̱ tutú: Yí''i tasɨ̱ sɨkɨ́ táká ña̱yɨvɨ tú skíkuu
    ta̱ká tu̱''un ja̱ yóso nuu̱ tutú tá''ú tíñu, áchí.'
  bps-bps: I kdee dad to smalig di kimenla i flalò mnè di kalbut Dwata dad to mlafà
    dun, du gman di Tnaluan, “Fanlayam i kdee dad to là sdulê mimen i kdee dad flalò
    tafsulat Dwata.”
  mbs-mbs: Meneng se kedita te otaw meibeg eneng-enengen te Timanem te metòlid dan
    pineokit te pegtolò dan te punù ingkeliwat i Moises, yan se ipelumun te Timanem.
    So doen kagi te Timanem insolat, “Ipelumun te Timanem se kedita te otaw kenà ontò
    egtolò te kedita te punù insolat i Moises.”
  tof-tof: A gida mamoandó nidi ngambangóldako, i blaman amórr bóktandómako, zitülkus
    Godón Wialómórrón Bóktana igó bóktanda wagó, “Blaman amórrórrónako, metat-koke
    nidi tómbapóndako blaman wibalómórrón ne pokoako Gida Pebadó.”
  cme-NT: 'A ne da bamaŋ haa ba naŋga ãnjĩnamma wuɔsaaŋgu-na, Diiloŋo waasaaŋ-ba.
    Bige‑i ciɛ mi waŋ-ma dumaaŋo-na? Ma nyɛgãaŋ Diiloŋ-nelma-na wuɔ: «Bamaŋ sa wuɔyaaŋ
    ãnjĩnamma‑i hiere ma kũŋgu-na, Diiloŋo ka waasa-bɛi.»'
  sus-sus: Mixi naxan katama Ala xa yaamarie ratinmɛde alako a xa kisi sɔtɔ, na findixi
    mixi dankaxi nan na, barima a sɛbɛxi Kitaabui kui, «Mixi naxan mu yaamari birin
    nabama, naxee sɛbɛxi Ala xa sɛriyɛ Kitaabui kui, a dankaxi.»
  pon-2006: Irail koaros me kin koapworopworki arail kapwaiada Kosonnedo, re kin mihmi
    pahn keria ehu. Pwuhk Sarawi mahsanih, “Mehmen me sohte kin kapwaiada soahng koaros
    me ntingdier nan pwuken Kosonnedo, en riahla!”
  dad-dad: Idi lo dõ fiya bunem dedig anidi ganan, are isisĩya farumen dibodok, ere
    nigin, Negur nẽ Itotoya bun eig ye irok, “Idi ganan Lo nẽ Buk bun itotoya ibodok
    anĩ ganan toku to dõ difouf are, isisĩya farumen difaref.”
  zab-NT: 'Irate de ni zenuu xley Moisés nuu castigu par laadeb te pur lagac lo librɨ
    xte leyqui rnii: “De ni quɨt chalaa gún irate zectispac ni rnabee ley, ziálddeb
    castigu.”'
  jae-jae: Samob taŋ taêŋ kêka kôm, taŋ biŋsu kêjatu naŋ, biŋsu oc êpuc boa êsêac
    gebe teto gêc gebe “Biŋsu êpuc boa lau pebeŋ, naŋ sêŋgôm biŋ, taŋ teto gêc biŋsu
    ŋabuku naŋ, samob ŋanô êsa tomalageŋ atom.”
  ksd-ksd: 'Tago diat par dia tatabai ta ra lavur papalum i vuna ta ra tinata na varkurai
    dia tur ra vavai ra kankan; tago di ga tumu ia dari: I kakaina vurakit nina ba
    pa i torom upi na pait ot vatikene pa nam ra lavur magit di ga tumu diat ta ra
    buk na varkurai.'
  msm-NT: Di to otow no ogsalig to pagtuman din to mgo balaod agun no mayuwas sikandin
    ogkasakup to kastigu to Diyus. Su pig-iling duon to Kasuyatan, “Ogkastiguhon to
    inggad hintawa no kona ogpakatuman to tibo balaod no imbilin ni Moises.”
  myk-myk: 'Sipyaa sipya wʼa giin na Kilɛ tudunmɔɔ Musa wo saliya wu wo ɲɔmɛhɛɛ ki
    koo ɲaari funŋɔ ni Kilɛ da ba wee jate sipyitiimɛ ge, Kilɛ wo laŋi wʼa to weefɔɔ
    ɲuŋɔ ni; bani lʼa ka na: «Sipyaa sipya wu ɲɛ wu ya saliya wu ɲɔmɛhɛɛ ki bɛɛri
    koo ɲaari gbee ki ɲaarigana na-ɛ ge, Kilɛ wo laŋi wʼa to weefɔɔ ɲuŋɔ ni.»'
  sbe-sbe: Kaiteyadi se kitalau laugagayo miyawatanina unai bena kabatolehedudulaidi,
    siya meta hededeheyababa logulogunaena se miya. Matawuwuna kulikuli tabuna unai
    ye wane, “Laugagayo bukana unai ginauli maudoidi se kulidi ne, ena tamowai hesau
    nige ye miyawataninamwanamwaeidi, meta iya hededeheyababa logulogunaena ye miya.”
  mcr-mcr: Iŋäqe ämaqä hŋqu, “Nyi kukŋuä-suqä iu qänaknä itmä iutaŋi, ämaqä jänäŋunä
    himqänä” kŋuä indqänätŋqä etaŋgutqe, Goti Iqu ique qui imäkäniqe. Iiŋqe, Goti
    Iqueqä bukä iuŋi, tuwaŋuä tiiŋä äqänä. “Ämaqä hŋqu, kukŋuä-suqä eeqänäŋä äqänäŋqä
    iuŋi, hiunji ique-iqueŋi qänaknä miqä itŋqe, Goti Iqu, ique qui imäkäniqeqä.”
  cux-NT: 'Nducyáácá ''iiⁿ''yāⁿ chi nadacadíínuuⁿ yā na staava yeⁿ''e yā chi Ndyuūs
    nadach''ɛɛcú yā nuuⁿndi yeⁿ''e yā ti diíⁿ yā tan''dúúcā chi ngaⁿ''a ley miiⁿ ''iiⁿ''yāⁿ
    s''eeⁿ nan''dai yā ní cánéé yā condenado, ti mar ''áámá ''iiⁿ''yāⁿ cuuvi diíⁿ
    yā nducuéⁿ''ē chi ngaⁿ''a ley miiⁿ. Canéé nguūⁿ ndii cuááⁿ vmnaaⁿ na libro yeⁿ''é
    Ndyuūs ''tiicā: ''Iiⁿ''yāⁿ chi nguɛ́ɛ́ diíⁿ yā tanducuéⁿ''ē chi canéé nguūⁿ na
    ley yeⁿ''e Moisés chii yā condenado.'
  tur-YTC: 'Yasa’nın işlerinden olanların hepsi lanet altındadır. Çünkü şöyle yazılmıştır:
    “Yasa Kitabı’nda yazılmış olan her şeyi yapmak üzere sürekli yerine getirmeyen
    herkes lanetlidir.”'
  san-ITR: yAvanto lokA vyavasthAyAH karmmaNyAshrayanti te sarvve shApAdhInA bhavanti
    yato likhitamAste, yathA, "yaH kashchid etasya vyavasthAgranthasya sarvvavAkyAni
    nishchidraM na pAlayati sa shapta iti|"
  bel-N: 'Бо ўсе тыя, хто праз учынкі Закону, тыя пад праклёнам. Бо напісана: «Пракляты
    ўсякі, хто не трывае ў-ва ўсім, што напісана ў кнізе Закону, каб рабіць гэтае».'
  sch-sch: Balam jôm vaia inngam ngei chu khomâksâmna nuoia an oma, Pathien lekhabu'n,
    “Balambua ânziek murdi jôm tit loi kai chu Pathien khomâksâmna nuoia an om
    ani,” ati.
  mic-MIQNT: Ta'nig elita'suatmi'tij majulgwatmnew Lesui'peweiei 'tplutaqan ugjit
    ugs'taultinew, nigtuita'jig Gjinisgamewigtug aq Gjinisgam ugtapulataq. Mn'tua'gig
    'lta'taq muta mo wen gisi majulgwatmug giasgiwewei. Na tel wi'gas'g Gjinisgam
    ugtwi'gatiqn, “Ta'n wen mo apji majulgwatmug 'ms't goqwei ewi'gas'g Lesui'peweiei
    'tplutaqanigtug Gjinisgam ugtapulataq.”
  huu-NT: 'iadedɨ nana Moisés mɨcorɨ llogacɨnuaɨdo jaidɨno jai faidobidɨmacɨ. Moisés
    mɨcorɨ iena jaie cuega: “Nana cue lloga uaido jaiñedɨno jai faidobide”. Buna nana
    naie lloga uaido jaiñena jira, nana faidobidɨcaɨ.'
  jiv-NT: Antsu ashí shuar “akupkamun umirkan uwemprattajai” tuinia nuka yajauchiniam
    yumiṉkramu áiniawai. Yus-Papinium áarchamukait “Ashí shuar Yus akupkamun ashí
    aarma nuna takamtsuk umirkachka yajauchiniam yumiṉkramu áiniawai.” Tu áarmaiti.
  otm-NT: 'Nu''ʉ gätho ngue i ɛ̨na, jatho da ''yøt'' yʉn t''ɛ̨di bi un Oją yʉ judío,
    gätho da nu rán ts''ɛmbi Oją ʉ. Nguetho i mam bʉ ja rám Hman Oją: “Nu''bʉ gui
    fɛsthohohʉ a n''da ran t''ɛ̨di, säti thoho ''bɛ''a mi''da gui ''yøthʉ ''bʉ, nɛ
    guexta''a gui nuhʉ rán ts''ɛmbi Oją.”'
  dah-dah: 'Gega Al Kuruŋyen mere kurabe gahade katiŋ hi: “Al kura Moseyen saba asaŋde
    katiŋ hi goyen gama irde hiyeŋ gega, uŋkureŋ muŋ kura soŋ hekeb Al Kuruŋ beleŋ
    mata buluŋ al yeŋ kinyeŋ,” yitiŋ. Niŋgeb megen niŋ al tumŋaŋ saba goyen keŋkela
    ma gama irtek geb, saba goyen gama irniŋ yeŋ kurut yeŋ haŋ marbe Al Kuruŋ beleŋ
    mata buluŋ mar yeŋ yinyeŋ.'
  tnk-tnk: Mətə nərmama me pam səməme kamhətɨɡite ia nesi penien Loa mə tro irəha
    hatukwatukw ia nəmri Kumwesən, Kumwesən raməkwein ərəha ia nirəha. Iakani iamɨnhi
    irə tɨ nəri nə mə nəɡkiariien i sə kɨmərai pen ia Nəkukuə Ikinan rəuiui irəha.
    Rɨni mə, “Kumwesən trəkwein ərəha ia nərmama me pam həpko mhə narimnari me pam
    kɨmərai pen ia nəkukuə səvəi Loa.”
  kpr-kpr: 'Ne eregoseva: mave Jusi embo da Agho Dari da emboroda+ ise, ya God kena
    buvari sarira amo, nu jo inono ae arira. Ava sedo, God da bouvu a simbora ava,
    nune itatamarira. God da Geka aindae resira: “Agho Dari rea resira ava, mave jo
    Agho Dari isambu kaifa e gogoghombae arira amo, God da bouvu a simbora ava, nune
    itatamarira.” Kotugo, namonde evetu genembo endada irera emo, jo eniimi, Agho
    Dari kaifa ari da kaugo iraeri.'
  san-IAS: yāvanto lokā vyavasthāyāḥ karmmaṇyāśrayanti te sarvve śāpādhīnā bhavanti
    yato likhitamāste, yathā, "yaḥ kaścid etasya vyavasthāgranthasya sarvvavākyāni
    niścidraṁ na pālayati sa śapta iti|"
  nho-nho: Naa tama e tautari tonu koi ki naa Loo raa, naa haaeo TeAtua e takkoto
    i laatou. I te aa, te Laupepa Tapu raa e mee maa, “Te tama see tautari ki naa taratara
    katoo teelaa e takkoto iloto te laupepa naa Loo raa, te tama naa ma ki hai haaeoina
    TeAtua.”
  gym-NT: 'Akwa Kukwe Biani Ngöbökwe Moiséye, ye nire nire tä mike täte ja mikakäre
    metre Ngöbö ngwärekri, yebtä abko ngürünta nebe, ñobtä ñan angwane Ngöbö Kukwei
    käta niere krörö: Kukwe Biani Ngöbökwe Moiséye, ye nire nire käkwe ñan mikadre
    täte kuin jökrä ja täritäri kärekäre abkobtä ngürün raba mikani, abko tä tikani
    Ngöbö Kukweibtä.'
  azg-NT: 'Majoꞌ nque nnꞌan na tꞌman qui nꞌonhan juu ntjiꞌñeen na tquen Moisés na
    icoꞌxenhanꞌ, na cojooꞌ nꞌonhan na ntaꞌngueeꞌhinhanꞌ, ncjuꞌ Tyoꞌtsꞌon jñꞌoonviꞌ
    nacjo nanꞌñeen ee vaa jñꞌoonꞌ jon na jndui. Itsohanꞌ: “Minꞌcya ro tsꞌan na tyiꞌitsiquindë
    juu tsoñꞌen jñꞌoon na jndui nnon tson na chuhanꞌ ntji na icoꞌxenhanꞌ, ncjuꞌviꞌ
    Tyoꞌtsꞌon tsanꞌñeen.”'
  bhd-bhd: एल्हेरेलेइ ज़ैना लोक सोचतन कि तैना मूसेरो कानून मेन्तां धर्मी बनाए गाले,
    तैन पुड़ परमेशरेरी लानते, किजोकि मूसेरे कानूने मां लिखोरूए, “कि ज़ै कोई कानूने
    मां लिखोरे सब कानूनेरे मुताबिक न च़ले, तैस पुड़ परमेशरेरी लानते।”
  too-NT: 'A''makapitzīn ta''a''kahuāna''ni''cu''tun huan ley como tapuhuan que chuntza''
    Dios nacāmāpānūni'' ixtalaclē''i''ca''n. Pero xlaca''n tahui''lāna'' camacan que
    nacāmālaclē''nīcan. Chuntza'' tatzo''kni'' na ixtachihuīn Dios: “Ixlīhuākca''n
    a''ntīn tū'' tatlōkentaxtū pō''ktu ixlīhuāk a''ntū huī'' nac ca''psnat a''nlhā
    tatzo''kni'' huan ley, xlaca''n tahui''lāna'' camacan nacāmālaclē''nīcan”.'
  ind-AYT: 'Semua orang yang bergantung pada pekerjaan Hukum Taurat berada di bawah
    kutuk, sebab ada tertulis: “Terkutuklah setiap orang yang tidak tunduk pada segala
    sesuatu yang tertulis dalam kitab Hukum Taurat dan melakukannya.”'
  cjo-NT: 'Rootaki ayotantawori iroka: maawaeni kowatsiri imonkaateeyeronimi maawaeni
    rojankinatakirini Moeseeshi rawijakotanteeyarimi, aritaki ikantakotzitakarini
    Tajorentsi paerani. Rooma rootaki ikantakotzitantakaririni: tekatsi materoni imonkaatero,
    rootaki rowashironkaanteeyaririni, rotyaanteeyerini paamariki kaari tsiwakanitatsini.
    Ñaakiro, okantzi Iwaperite Tajorentsi: “Rowashironkaeyerini Tajorentsi riraga
    kaari monkaataperotapiinteeyirorini maawaeni rojankinayitzirini Moeseeshi”.'
  nsn-nsn: Mais ra uakeluk tun tar ualatut, kara haono to taninin tar uakokodoho tasisin,
    gisin e turung sir uabiris tang God, ge a puh pe a nibol a nang God pare, “Mais
    ge ahik pah ra uakeluk uakokodoho tun tar haua ka bolo uahiuain toro bolobolo
    tar ualatut, gisin e sir uabiris tang God.”
  san-DEV: यावन्तो लोका व्यवस्थायाः कर्म्मण्याश्रयन्ति ते सर्व्वे शापाधीना भवन्ति
    यतो लिखितमास्ते, यथा, "यः कश्चिद् एतस्य व्यवस्थाग्रन्थस्य सर्व्ववाक्यानि निश्चिद्रं
    न पालयति स शप्त इति।"
  tna-NT: 'Mue aiya biame Moisés chenu sa jacuatsasiati cuana apeta cua mahue. Quebata
    cuana Diusu peje su nimebutsepi puja eputa su, jacuatsasiati cuana a putsu, aimue
    etejetita huecuana mahue. Tueda jacuatsasiati cuana cuaja ape taji mahue ebatani
    huecuana putsu, beju Diusu ja ematseta huecuana. Uja derejiji yani Diusu sa quirica
    su tueda ai cuana jepuiti: “Pamapa derejiji yani jacuatsasiati apejiji mahue cuana
    da Diusu ja ematsetayu.”'
  lid-lid: Are lau oro abudon anya oro winiyan an hamon le ta batanau malen mari,
    eme ma Kindrei kameh sekesek ta budon toro doh, badeh kameh oro akohok andra-i
    na len iri ales an ta mada sahou ta Kindrei. Tasah, ari ndramak winiyan ba-en
    hamon ta lakou mari batanau malen tiye iy kamekes, bwe. Idoh i buku le sahou ta
    Kindrei ndratiye, “Are lau ba-en hamon ta lakou mari torowenei udu bolo buk ta
    batanau malen dah bwe, Kindrei le kameh edeu maha-an i tiri!”
  wim-wim: Than puth pam wanch wiyangan ngaantam-ngeeyantan keꞌ than-thanamaniya ngul
    piꞌ-piꞌayn wik thayan maꞌmangkaman Jews.antamana aꞌ anpalana, nil God.angan ngul
    yalmathow thanang nungantakama. An puth than pam wanch min yaꞌa. Than wik thayan
    maꞌmangkamana minaman keꞌ piꞌ-piꞌiythan maꞌ-yotamanwey yaꞌa, puth anpalana nil
    God.angana wayathow thanang pam wanch ananganiya, nil puth Moses alangan lat ngench
    thayanangan keenkanaman wik inangan ump, “Nil God.angan wayathow pam wanch anangan
    thanang keꞌan wik thayan maꞌmangkaman ngeey-ngeeyayna.”
  zga-M: Ava vihuvila imbo insa ndagilo valipasi pa lugelo. Ulwakhuva vuvigiwe, “Akotoliwe
    umunu uvesikwivbatana ni mbombo nsoni, agugandikhiwe mukhitabu ikyandagilo.”
  yom-yom: 'Bila batu bobo bantulanga diana diawu mu kinzikanga Mina, bawu boso badi
    ku tsi tsingulu ; bila disonama : Bika kasingu woso mutu wunkambu kinzikanga thangu
    ka thangu mambu masonama mu buku yi Mina ayi wunkambu ku masadilanga.'
  san-SIN: යාවන්තෝ ලෝකා ව්‍යවස්ථායාඃ කර්ම්මණ්‍යාශ්‍රයන්ති තේ සර්ව්වේ ශාපාධීනා භවන්ති
    යතෝ ලිඛිතමාස්තේ, යථා, "යඃ කශ්චිද් ඒතස්‍ය ව්‍යවස්ථාග්‍රන්ථස්‍ය සර්ව්වවාක්‍යානි
    නිශ්චිද්‍රං න පාලයති ස ශප්ත ඉති| "
  yut-yut: 'Mani Piŋkop da mɨŋat amɨn morap gen teban yolek Piŋkop da dabɨlon nin
    amɨn kɨlegɨ tagɨ aneŋ yaŋ nandaŋ uŋun jobɨt yomdɨsak. Nido, Piŋkop gen papiakon
    gen yaŋ tosok: “Amɨn kɨnda gen teban papiakon gen teban morap toŋ uŋun dɨma guramɨtjak
    kaŋ, Piŋkop da uŋun amɨn jobɨt ɨmdɨsak.”'
  grc-BYZ: Ὅσοι γὰρ ἐξ ἔργων νόμου εἰσίν, ὑπὸ κατάραν εἰσί· γέγραπται γάρ· ἐπικατάρατος
    πᾶς ὃς οὐκ ἐμμένει ἐν πᾶσι τοῖς γεγραμμένοις ἐν τῷ βιβλίῳ τοῦ νόμου τοῦ ποιῆσαι
    αὐτά·
  cpc-NT: 'Tima ikaatzi awintaawori ipankinatawo jimonkaayitairomi Ikantakaantaitani,
    tii okantzi jothotyiiro jimonkaayitiro, ari jashironkaayitaiya. Tima josankinaitaki
    pairani kantatsiri: Ari jashironkaayitaiya inkaati kaari othotyiironi jimonkaayitairo
    josankinaitakiri Ikantakaantaitani.'
  nhg-NT: 'Pero quiejquechte quenejneque momöquextisque por quechihuasque lo que tli
    quejtoa inu ley de Moisés, yejuanu cate maldecidos. Pos tlajcuelulpanca: “Maldecido
    iyes cara sesen tlöcatl tlö amo seme quecumplirojtas noche sösantle tli tlajcuelulpanca
    pa ini nönca ömatl de ley; maldecidos yesque tlö amo quechihuasque noche tli quejtoa
    nönca ley”.'
  nya-nya: Onse amene amadalira ntchito za lamulo ndi otembereredwa, pakuti zalembedwa
    mʼBuku la Malamulo kuti, “Ndi wotembereredwa aliyense amene sachita zonse zimene
    zalembedwa mʼBuku la Malamulo.”
  ngu-NT: 'Pero nochimej on yejhuan quinequij quitlacamatisquej on itlanahuatil Moisés,
    Dios quintlajtlacolmacas, pampa ijqui quijtohua on Yectlajcuilojli: “Dios quitlajtlacolmacas
    on yejhuan xnochipa quichihuas nochi on quen tlanahuatia on tlanahuatijli.”'
  kup-kup: Met epat amun menahan hez, Nap Mosesiz ñetiñ baval haovai sohot ñetï avï
    nairar elat ritou tapanez pop Godihö hañ horiv metapan. Pot menahan hez, povoz
    dari epat hodad haravameg. Met añarab tairari Godiz etañik tin ravat hepanez hat
    Mosesiz ñetiñ baval hat tovai samahari ñetï poñiz nao elat ritou tapanezaek, hañ
    horiv bapan.
  jid-jid: Ba hla biwa ba kpa nyime ni ndu tron, ba nha zi ni mi imbe u tron, ndi
    ba hla indji wa ana kri nitu kpe wa ba nha ni mi imbe u tron na, kuma nda tie
    ba wawu'u na ani kpa mre meme ma.
  wmw-wmw: 'Piya ware wamíni kwakikishiwa julu ya vitendo vyakutimiza Shariya wárindira
    kulaniwa, konta vyandikiwa javi: “Munu saafulata na saatimiza piya vyaandikiwe
    nShariya kalaniwa.”'
  gmv-GGM: Muse wogga nagon amanetizayti wurikka qantha garisan detes. Muse wogga
    maxxafatan xafetidaysa wursi Othontadey zi qangetidade” geteti xafetides.
  ssg-ssg: Tuahe teka laha haeliel usiai nauna ma saun ti lotu ti kako teka Ju lehe
    laha sohot seilon sawisawin, laha toto hahitake lengei Haeu. Masin ti pepai Haeu
    kakawen i ukek, “Tel na i kum aile usi hatapo lawe nauna ti Moses leili pepai
    Haeu, i hahitake lengei Haeu.”
  zpo-NT: 'Rese xaa kwaan ngwii lo ley cheen Ches ded xaa bid nel Xkyech Dios nzhé:
    “Nxobde Dios re xaa kwaan nalet rese kwaan nkee lo yech cheen ley”. [Dt. 27:26]'
  poy-poy: Kwa wantu woseri yawalitumbira matendu ga Malagaliru Mlungu gakamupananiti
    Musa, womberi wawera mumpangilu, toziya ilembwa kuwera, “Kapangilwa muntu yoseri
    yakakola ndiri na kutenda vitwatira vyoseri vyavilembitwi mushintora sha Malagaliru.”
  qwh-NT: 'Moisespa leynincunallata cumplita munaq caq nunacunapaqqa condenashqa cayänanpaqmi
    Diospa palabrancho queno nican: “Escribishqa leycunata jucllellatapis mana cumpleq
    caqtaqa; Diosmi urusninyaq maldisiconqa” nir.'
  gaw-gaw: Amge danab ag danab tutuḵu beḵulagnu amu ag, “Ig ḏo dim lamidta tutuḵu
    beḵunig,” dab menan aṯeb ele amu, danab amu ag nob nau aoglagnu daaṯeb. Aḏinu?
    Kayak naip̱a nai amunu inam daaṯe. “Danab oh ag nai hup̱u oh ḏo yak uḏugp̱a daaṯe
    amu oh tutuḵunab ii dim lamidna, oh elele ii hena amu ag nob nau aoglag.”
  nca-nca: Qeni, unipare soso hutuŋo mande saŋano kaŋeyoteŋgo ŋundo takuni piyimi
    rewaŋgo. Dokoro sokomeko ŋuno ŋande nakayáŋaró, “Uni kato hutuŋo mande soso sokomeko
    ŋuno nakayáŋaró ŋu kama howeyote tiníqo, Anutuko takuni piyimi saŋanímo reweya.”
  zpz-NTPP: 'De mbecy nu rgyish lo lo leey nu bzeeñ Moisees par nu gruu mbañ yu, de
    yu zeꞌ byanduuy, gun lat de riidz ni Ñgyoozh rniiñ: “Cyu ziꞌl mbecy nu wagyicy
    yac nu dela coz nu taꞌ lo libr ni leey, de yu zeꞌ byanduuy”, rniiñ.'
  zac-NT: 'Grë ra narniꞌi napë quë gunë cumplir grë puntë shtë lëy parë gac salvar
    mënë, nacondenadë rall purquë naescritë zndëꞌë: “Grë́tëꞌ nadë gúnëdiꞌi cumplir
    grë puntë lo quë naná escritë laꞌni librë shtë lëy, nudé rall”.'
  kyg-kyg: Hapa neꞌmaeyaꞌmonanafa mago vayaꞌmogimo, Goti keꞌaepa geꞌamo akame nehunaꞌmofeꞌmo
    laha maegaiye, huꞌa apakesamo neꞌafiya vayaꞌaifeꞌmo, hosu vayaꞌmo maiꞌnayanageꞌa
    alagi lageso hugae, huno nehiye. Ani kavatefeꞌmo Goti Mukufiꞌmo avo kae maleꞌniya
    gemoꞌa hunoꞌaeꞌmo, Ina lagimo muki afinaꞌmo muki keꞌaepa geꞌamo akame huꞌa hano
    nosisafigeno Gotiꞌa, hosu vayaꞌmo maiꞌnayanageꞌa alagi lageso hugae, huno nehiye.
  kmk-kmk: Sadan mantaḻgod sit manungpaḻan da utdat lintog Moses, kinodngan Apudyus
    dida un madusa ta kanana’t dit naikanglita Ugud na un, “Madusa’t inggaingga dan
    singngadan na man un adi makatungpala kankanayun sidan losana ipakwan dat lintog.”
  cao-NT: Jama, yoshihuaha ca tsi xo toa Moisés yobá-naxëni cabo. Yobá tsi mëstëhuahacacascani
    quiha rë. Nicacapa. “Yoshihuaha ca tsi xo toa Moisés yoba bo tëquë nicayamahai
    cato” ii quiha Quënëhacanish cabo ra.
  bbr-bbr: Utianik, inok roasir ko onok eposek maun sintore ämän tainorianik, Anut
    nukan amukup eposek saräun äiäu, Anut nukas kiro roasir nukan totok aru murai.
    Owon? Anut nukan ämänis keser äiewon, “Roasiret ak sintore ämän Anut nukan buk
    opok rau, ak kiro erekapu tainorau wa, ak usu orip orip oi rawaiei, owon, ak äpu
    tawa Anut nukas akan totomaka aru maronuk, ko pak awau orip orip wa rawaiei.”
  inb-inb: 'Mai­kan­pas Moi­sés ima ruran­ga­pa willaska­lla­ta kati­chispa kaug­sag­kunaka,
    mal­di­sis­ka­mi ni­raian­kuna. Chasa­lla­ta­mi ñugpa­manda librupi willa­raiá,
    kasa nispa: Maikanpas librupi tukui ima willa­raias­kata mana uias­pa­lla rurag­kuna
    maldisiskami niraian­kuna.'
  hrv-hrv: 'Doista, koji su god od djela Zakona, pod prokletstvom su. Ta pisano je:
    Proklet tko se god ne drži i tko ne vrši svega što je napisano u Knjizi Zakona.'
  box-NT: 'Mu bon, bìa wi ɓa bè ho làndá yi à kã̀nínáa á hã dánkáa á à
    yí. Mu túara le Dónbeenì bíonì vũahṹ yi kà síi: «Le o nùpue na yí
    máa bè bìo túara ho làndá vũahṹ yi ɓúenɓúen fɛ́ɛɛ à tií ɲii à dánkání.»'
  ote-NT: 'Pe nuꞌʉ tóꞌo hu yá mʉi gue ma da mpøhø ngueꞌa̱ øtꞌa núꞌa̱ ma̱nga ra nda̱xjua
    ley, nuꞌʉ́ hinda ma da mpontꞌui rá cuɛ Ajua̱, ngueꞌa̱ hingui ꞌbʉi ni ꞌna núꞌa̱
    toꞌo tsa da ꞌyøtꞌa gatho núꞌa̱ ma̱nga ra nda̱xjua ley. Y ra Ma̱ca Tꞌofo enga njaua:
    “Nuꞌa̱ tóꞌo hingui øtꞌa gatho núꞌa̱ xa tꞌofo ja ra ley, hinda ma da mpontꞌui rá
    cuɛ Ajua̱.”'
  wnu-wnu: 'A munon qei qomon eng mi gugum wotanamima ende qamb qob me igun qamb ebet
    igorunor end qob ete qura: ‘Munon gugum qomon buk erobon end qob gugum gumatemir
    eng wanunger me toat eng mom umb uburubour.’'
  zam-NT: 'Ngue niin con'' ndxè'' loo gu'', ne: Mèn co'' más ndxàp yalxla''s nac mèna
    mèn nalì no mèn nambìi loo Diox por ante mbli mèna preb li mèna xal mnibe'' ley
    co'' mxo''f Moisés loo mèn, no ne''ngácte mèna ngli mèna no ne''ngdubdi''ste mèna
    xal ñibe'' ley co'' mxo''f Moisés loo mèn, ale ndxe''leque'', thidteneque'' mèndèe
    mèna loo Diox tac nec thìb mod no nec tedib mod yende mod li mèn con''a. Tac loo
    libr co'' nac xti''s Diox ndub di''s co'' mbez taandxè'': Ryete mèn co'' indlide
    no co'' indubdi''ste loo ryethe con'' xal nac rye di''s co'' ndub loo libr co''
    nac ley co'' mxo''f Moisés loo mèn, thidteneque'' mèndèe mèna loo Diox par ryo
    xa'' mèna loo Diox thidtene yiloa.'
  zyp-NT: Mehding aa cang nápaw cawtah phungbia zuinah a paichaipaw cawngsaw vytei
    cawh chiasahnah rai letah a ungpaw a cang he. Zecawtamaw tatah, “Phungbia cabu
    letei ciapaw maikaw a tua pazo lypaw cawngsaw maikaw cawh chiasah a cang he,”
    tatah cia a cang.
  sey-NT: 'Siꞌaohuaꞌi cua̱ñeseꞌena quëco pacohuaꞌi cato nejo cua̱ñoñere paꞌiyë. Ja̱je
    paꞌina, toyaseꞌe caji: “Cua̱ñe toya pëpë cayeje̱ siꞌanë yoꞌo ti̱ꞌamaꞌcohuaꞌi cato
    nejosicohuaꞌi aꞌë.”'
  nvm-nvm: Regavo eraneb bu Mosison akaij ijia jame karioijo iji Godri e iji kege
    vajai fian vajiak. Ijefuon maiji Godon vuak ijia fun ijeg kuai, Erar fu vuak fok
    buk akaij ijia isoinma iji tavan bog ba igaoino iji Godri fu abe vajai fian makno
    kuain.
  mps-mps: Me ma, we bidi meba augwaligo te homu ebo dao, ‘Te dago te bomo yai po
    bugagia wali peyu, tama Godigo gedude da doloba pai we bidi pedalaibao.’ Tiali
    goli te tobage homu ebo we bidi augwalibolo Godigo dwai sęgę mena mena piduaibao.
    Magi baso meni. Te God agai wali po bukude te po me deli elalubao, e dao, “Niwai
    bidi aga te bomo yai po wali pabo bidi aga sesemane sogo te bukude asęani bomo
    yai po tigidali te gisiga wali pisąwai bidi, te bidibolo God agai dwai sęgę
    mena mena piduaibao,” te po asęani. Tama da we bidigo te bomo yai po tigidali
    gisiga wali pabo usubeo.
  pab-NT: 'Judeunae Xaotyakiraho xema tyaoniterenae atyo Enore xeharene katyahe tyaonahitaha.
    Hiyaiya, exakere atyo Iraiti Waiyexe nexa: “Tyotya etakehare matyakekone miniterehare,
    tyotya xairatyoare tyaoniterehare Xaotyakiyaho Baberanexakoa atyo Enore xeharene
    katyahe tyaonita”, nexa.'
  llg-llg: Hataholi mana tungga anggama heti-heun, na ela Manetualain simbo kana no
    malole, na ana musi lemba belak basa heti-heu kala sila, sama leo ana hambu sumba-sook.
    Huu nana sulak nai Manetualain Susula Malalaon, nae, “Hataholi fo ta tungga nakandoo
    anggama heti-heun losa lutu-lutuk, na ana hambu sumba-sook!”
  kyf-kyf: 'Nɩɩ, -wa weee zʋa titee ''nʋŋwɛzʋzʋe dlɩ -gʋ, mɛ yia wa kpaa. Nɩɩ, -Lagɔsɛbhɛ
    nɛɛ: «-We weee mɩa cɛlɩda -Lagɔɔ titee ''sɛbhɛ ''wʋ, -ɔ''ɔ zʋa we ''nʋŋwɛ ''kɔmʋʋ,
    mɛ yia ɔ kpaa.»'
  tpi-tpi: Tasol God bai i bagarapim olgeta man i ting pasin bilong bihainim lo em
    inap mekim ol i kamap stretpela manmeri long ai bilong God. Long wanem, buk bilong
    God i gat tok olsem, “Sapos wanpela man i no bihainim tru olgeta tok i stap long
    buk bilong lo, orait God i ken bagarapim dispela man.”
  mih-NT: Ta ñiyɨvɨ sica iñi vatyi cua cacu ñu tatu zavaha ñu zuhva sa catyi ley sahnu,
    cua tasi tuñi ra Ndyoo sii ñu vatyi catyi Tuhun Ndyoo vatyi cua tasi tuñi ra Ndyoo
    sii tandɨhɨ ñiyɨvɨ sa ma zavaha tandɨhɨ cuii sa catyi ley cuan.
  qvh-NT: 'Moisés guelgashgan leycunapäga Tayta Diosninsipa palabranchöpis caynömi
    guelgaraycan: “Leycunata lapanta mana cumplerga maldicionädu casun.” Sayno captinmi
    say leycunata lapanta mana cumpleg cäga pipis salvacongasu.'
  kms-kms: Te pugri wute riri ni Juda mingg lo wuri kin pugrine puq ren tedi God ni
    nateri ye puq rind kin wute te God ni brequ nindiny yamb ris. Te pugri God ningg
    wand rise kin buk wuri, “Wute ni pripri yumbo yumbo lo kin buk pe rise ye te kin
    pugrine puq ren ren ris segi kin te God ni brequ nindiny ye.”
  agn-agn: Piro ang tanan ang pamagtalig ang mangalibri tanira tenged lamang ong agboaten
    nira sigon ong Katobolan yay ang mga sinompa ra tang Dios. Tenged ganing ong Kasolatan,
    “Ang maski sinopang indi tomanen na tang tanan ang ga-tang ong Katobolan, sompaen
    tanandia.”
  nhi-NT: 'Pero nochi naquin tlachixtoqueh ipal in chiualistli tlen teniquilia in
    tlanauatil, nicualanilitzin Dios catqui intich. Pues ihcuiliutoc: “Nicualanilitzin
    Dios catqui intich nochtin naquin amo ictlacamatih nochi tlen ihcuiliutoc itich
    in tlanauatil.”'
  ttc-NT: 'Ab''l kye aj n''ok kywit''b''a'' kyk''u''j ti''j kyk''ulb''en tqetlen kyoksla''
    aj nyolin te Kawb''il, kyetz ya qanb''enb''aj kyajsik tzan tpaj te Tu''jal nyolin
    ikxjani: “Ab''l aj k''onti''l nqet tk''ulu'' b''an kyaqil iktza''x aj tz''ib''ankaj
    tuj ja Kawb''ilni qanb''enb''aj tajsik.”'
  dan-1931: 'Thi så mange, som holde sig til Lovens Gerninger, ere under Forbandelse;
    thi der er skrevet: “Forbandet hver den, som ikke bliver i alle de Ting, som ere
    skrevne i Lovens Bog, så han gør dem.”'
  kwj-kwj: 'E, hima le ka hinga wu hambwawa, Moses kaisiro lo mwanji tini sirinawa
    Gotri wunu okulano, wowa ele hima apa hi ti wu rai sindau. Mwe naha, Gotri chengi
    ti o sumbu ni ka hinga sawero: “Hima le, o Moses kaisiro lo mwanji hinga tinda
    ete norukweni wu mendini wu sirina nambwe nawa, ele hima hinga walambe naha wunu
    iwa apa hi tiki wu raikondau.”'
  vie-OVCB: 'Tất cả những người mong giữ luật pháp để được cứu rỗi đều bị lên án,
    vì Thánh Kinh đã viết: “Ai không liên tục tuân theo mọi điều đã ghi trong Sách
    Luật Pháp của Đức Chúa Trời đều bị lên án.”'
  kze-kze: naaóvá'á Áánútun-aai aúváívimba agaimaréna séna agaimakáin-amaampinkemba
    amápar-amaamba ímo kwa'maé iyónááowai Áánútumpakemba miwítí sáwí-meyamba mayánááowe
    agaimaréna siráiye. mindáyavena ámáámba kawe'á umái kwáráanana Áánútu aamoí íníye
    kwésewai miwítí sáwí-meyamba kwáyáiye.
  mpj-mpj: Karlki kujupaluya pakiwana kulirni jilanya, “Muujajku luwukulara junga
    nyinaku, palujanu Mama-lampa pukurlpa nyinaku, ka wanka-lanya kanyilku.” Wangka
    jiinya pakiwanaya kulini. Mamamili wangka kujupa jilanya nyininpa, “Muujajmili
    luwu yarnnga nyininpa. Yiipi martu mirta junga nyinin jii luwu wulikajaku, yiipi
    kuju luwu warlangku, palunyangka Mamalu ngula pungku mitu.”
  lbk-lbk: Ngem nan am-in ay entat-alek isnan mangiyangnenancha isnan lenteg et chadlos
    cha machosa. Tay siya na nan naisolat ay kalin Apo Dios ay mangwanin, “Nan olay
    sino ay mamachas ay mangiyangnen isnan am-iam-in ay filin ay naisolat isnan lenteg,
    sa na't ad-i angnen nan esang yangkhay, et machosa.”
  mto-NT: 'Nu̱jom tseꞌe pa̱n pa̱n jatyeꞌe du̱má̱kkip je̱ Moisés je̱ pyavaꞌnu̱n, ko̱ꞌo̱y
    nu̱ko̱tsa tseꞌe yꞌitta, ku̱x jidu̱ꞌu̱m xa veꞌe je̱ Kunuuꞌkx Jatyán vyaꞌañ: “Ko̱ꞌo̱y
    nu̱ko̱tsa tseꞌe yꞌitta toꞌk ka̱ꞌa̱jyji pa̱n pa̱n jatyeꞌe du̱kakutyoondup nu̱jom
    juuꞌ jatyeꞌe javyet yap pavaꞌnu̱n ku̱jxp.” Jidu̱ꞌu̱m tseꞌe vyaꞌañ.'
  bzh-bzh: Rëḳ mu alam sën kwaj nevo bë desepa doḳ Horek in demedo malaj-tumsën
    lo, og rëḳ malaj nama, in ġaġek neggëp loḳ Anutu-yi-ḳapiya bë, “Mehöti sën
    nesepa loḳ Horek sën neggëp loḳ ḳapiya-horek-yi rëḳ su niwëëk menevonġ yoh
    vu ġaġek pin los dahis rë lo, og rëḳ mala nama.”
  guj-2017: કેમ કે જેટલાં નિયમશાસ્ત્રનાં કાર્યો કરનારા છે તેટલાં શાપ નીચે છે, કેમ
    કે એમ લખ્યું છે કે, ‘નિયમશાસ્ત્રના પુસ્તકમાં જે આજ્ઞાઓ લખેલી છે તે બધી જે પાલન
    કરતો નથી, તે શાપિત છે.’”
  jvn-NT: 'Nanging kabèh wong sing pada njagakké wèté agama wis dianggep salah karo
    Gusti Allah. Nang Kitab Sutyi ketulis ngéné: “Sapa waé sing ora nglakoni wèté
    agama sak kabèhé kaya sak mestiné, wong kuwi dianggep salah karo Gusti Allah.”'
  byr-byr: Sareꞌ dareꞌnesɨ. Kɨwɨnyaburɨne wawɨnyangɨnera yɨ sahwara Dɨkevɨ marasɨꞌnyaꞌnevɨ
    dalaangewɨ mwaaihaꞌ. Sareꞌ dareꞌnesɨ. Dara dɨnɨꞌ “Gazaigɨzaigɨ yuyagaaꞌ Kɨwɨnyavɨya
    bukuyavɨ dɨnɨka yuya sa kuna myadɨnyaigɨnyɨ Gotɨyai Dɨkevɨ gɨmarasɨꞌnadelyɨ.”
    Sara dɨnɨkeꞌna yuyara sara myadɨvɨꞌ Dɨkevɨnerera.
  ian-ian: Apma vapmba lomba yetɨma vak kat vɨlaa God wun kat apma vat kwigiyandɨ
    waa kɨta nyan ytelavɨtndeyan ndɨ kat miwa ay. Tamba God waa nyaangɨt pɨlɨwuta
    nɨmba pɨlɨwutndi. “Kɨta nyan lo waa nyaangɨpmba aywaa yetɨlevilaa” waa tamba pɨlɨwutndi.
  hun-hun: 'Mert akik törvény cselekedeteiből vannak, átok alatt vannak, minthogy
    meg van írva: „Átkozott minden, aki meg nem marad mindazokban, amik megírattak
    a törvény könyvében, hogy azokat cselekedje“.'
  mcf-NT: Utsiboen Nuquin Papan cuidtequido nendac. —Moisesën chiampicpadomboenuidi
    nasho Nuquin Papan bëdamboen istsiashi —quequidëmbi abitedimbo nainquio icsho
    Nuquin Papan cuidendac. Aden ënden Nuquin Papan chiaid dada uapampic. “Ambi chiactedi
    nainquio icsho Nuquin Papan cuidendac,” quepampic.
  kjs-kjs: 'Yapare enaali raayome rekena agale raitulalo piri enaalinuri koe kedaa
    mealimi. Gore Gote-na agale wi buk-mi go-rupa ta: Gote-na rekena agale wi buk
    madaare enaali raayome go rekena agale raayo napagoma kiriteme-pulu nimu ora koe
    kedaa mealimi ta.'
  mni-mni: "Wayel yathang ngakchabada tangjariba makhoising adu sirapki makhada hinglibani.\
    \ Maramdi Mapugi Puyada asumna iduna lei, “Wayel Yathanggi lairikta iriba khudingmakpu\
    \ matam pumnamakta ngakpa ngamdaba mi khudingmak Tengban Mapugi sirap phanglabani.”\x94"
  yad-NT: 'Riy ji̱ta jiryi̱nu̱y jiryatiy ruto̱taniryu̱rya niquejada day jiryatiy nu̱chara
    darya, paruti̱savadye, darya nu̱charantidyeryacu̱: Paruti̱savay riñi̱cha ti̱ta̱ju̱
    rityimyu̱ ne jiriryi̱ jto̱tadeda ti̱ta̱ju̱ra su̱teda, catera padyevya nu̱chara
    niquejada.'
  mxb-NT: 'Ndi ndáa miíó ña̱yuu ndúkú ña̱ kando̱o vii ná noo̱ Ndios sa̱ꞌá ña̱ kée
    na choon saꞌándá ley Moisés, na̱ yóꞌo kúú na̱ tái̱ chiꞌan noo̱ Ndios. Dá chi̱
    diꞌa káꞌa̱n tuti ii̱ Ndios: “Ndidaá kúú na̱ ko̱ ní kándeé kee ndi ndiꞌi choon
    saꞌándá ley, na̱ yóꞌo kúú na̱ tái̱ chiꞌan noo̱ Ndios.”'
  pon-2006A: Irail koaros me kin koapworopworki arail kapwaiada Kosonnedo, re kin
    mihmi pahn keria ehu. Pwuhk Sarawi mahsanih, “Mehmen me sohte kin kapwaiada soahng
    koaros me ntingdier nan pwuken Kosonnedo, en riahla!”
  maq-NT: 'Yëjë ni xuta xi mangu cacun me cojo ley rë Moisés ne, hatuxa cuatju me
    castigu, tsëhë xi xcun xujun rë Nina ne, cuitjin camahindu: “Nina ne, sahmi rë
    me castigu yëjë ni xuta xi vihndiin me tsëhë yëjë ni cjua xi camahindu xcun xujun
    rë ley rë Moisés.” Cuatjin camahindu.'
  hto-hto: 'Nana íaɨoɨ jílloillena Moisés ocuica uaimo ɨ́ɨnotɨno ja fɨeni faidócaiaɨoɨ.
    Mei daɨí Juzíñamui Cuegáuai dáɨdeza: “Nana Cuegánicomo ite ocuica daɨnáfuena,
    nágarui ñue fuitáñedɨno ua fɨeni faidócaiaɨoɨ.”'
  por-BRBSL: 'Para tantos quantos forem das obras da lei, estão sob uma maldição.
    Pois está escrito: “Malditos todos aqueles que não continuam em todas as coisas
    que estão escritas no livro da lei, para fazê-las”.'
  ces-NKB: 'Všichni, kdo jsou ze skutků Zákona, jsou totiž pod prokletím, neboť je
    napsáno: “Proklet [je] každý, kdo nezůstává ve všem, co je napsáno v knize Zákona,
    aby to činil.”'
  cui-cui: 'Pomonae bequein jume cowʉntsiya eexanapona pocotsiwa Moisés pia peitorobi
    coyenewatha itoroba xua pecapanenebiyaewa tsainchi, barapomonae bexa atene tsane
    xua Nacom exanaena abe peexanaexae. Tsipei Nacom Pejume Diwesitha jeye: “Pomonae
    jopa exanaeyo daxita po coyene itoroba Moisés pia peitorobi coyenewatha, daxita
    barapomonae atene tsane xua Nacom exanaena abe peexanaexae”, jei.'
  boj-2014: Tamo qudei naŋgi endegsib are qaleqnub, “Iga dal anjam dauryqom gam dena
    iga Qotei aqa ŋamgalaq di tamo bole une saiqoji sqom.” O ijo was, tamo naŋgi di
    Qotei na minjrqas, “Niŋgi tamo uge.” Osim naŋgi padaltnjrqas. Agi Qotei aqa anjam
    bei nami endegsib neŋgreŋyeb unu, “Tamo naŋgi Qotei aqa dal anjam mutu kalil torei
    dauryekritqasai di a na minjrqas, ‘Niŋgi tamo uge.’ Osim naŋgi padaltnjrqas.”
  eng-OEBUS: All who rely on obedience to Law are under a curse, for scripture says
    – ‘Cursed is everyone who does not abide by all that is written in the book of
    the Law, and do it.’
  eri-eri: Ariya, nere fai-aita bagu oruwanga, nuuni beele oojowei nomo fanyimu waha
    langa, nere edo la Itou ago langa fai-aita tigini heigei nomo ide waha, Itou no
    fai-aita waha oruwanga inyabamu nigonbona. Wa taate bona, Itou nomo buk langa
    beele benou inyina, “Fai ete no beele oruwanga nuuni beele nomo buk langa inyina
    waha, tigini ada oojowei mata bona wonga, Itou no fai waha inyabamu tuwonbona”.
  aly-aly: 'Jew-kenh-angkwarr anwantherr ywarn arrkernelheyel, Akngey-angkwarr arratyirretyek-arrpantey.
    Moses-kenh angka arrwekeleny aynteyel: “Jew-kenh-angkwarr ntwa arraty apentetyek-arrpantey
    arrkernelhem, Akngeyelarlap ngenh arntety antheman. Alakenh-anyem aynteman ra.”'
  wiu-wiu: Akolaline wene kekadene Mosesene totono litiane tootapeou wa wene pianeya
    meki-kitipa Akolaliyo wawa kibu moademe tokolo uku. One bokuke eya wa wia mekanemoke
    ni uku. Panagome-kiti Mosesene totono litia tokomeke odeneleka katekoa toamokolopa
    Akolaliyo wawa kibu moademe toko wa panagome wia mekaneya.
  swe-swe: 'Alla som förlitar sig på att hålla lagen är under en förbannelse (dömda
    till besvikelse och förgörelse), för det står: ”Förbannad är den som inte håller
    (ständigt praktiserar, lever efter) allt som är skrivet i lagens bok.” []'
  cth-cth: Kâlawk ka kâuepnaw teh thoebo e rahim kaawm e lah o awh. Bangkongtetpawiteh,
    Cakathoung ni kâlawk dawk e naw pueng abuemlahoi koung ka tarawi hoeh e naw teh
    Cathut thoebo e lah ao telah a ti.
  mti-mti: Kuiyawa Gwangwan amat ageyau atanwa gumbe wakeeme igiyawa mu undag ponan
    gaibu. Kuiyawa mamaib tene. “Dividivi undag me Gwangwan bukaeba danave tenewa
    iyayapan amaraigimtanit di. Mu meib den ape ipewa, mu undag ponan gaibu.”
  pad-NT: 'Hari. Asohipa''itxirihi ida vahoariha vakadivarani: —Deus kava''isohihi
    jiriki-ra anaaba''ava mahija haria kapoarivini, akadimahi sohika''oani-ra kahira
    kaimoni ada Deus — vakhani''imarini''iki adani. Vanaabavini vakahivini kaba''i,
    ni-vanaabajahaki''iaki kaho. Vanaabaravini mani ida Deus jaharikia va''ora arakhavini
    hija. Nimania bana hida athii Deus athi kapapirania hojaki: “Va''isohihi jiriki
    hoarani-ra ragarihi ida ija''ari; Deus jaharikia biarakhaki ida bana, bigathanija
    kaimoni ida hojai asohiriki abosini.” Nimania ida Deus athi jirikia vara bivani''a''iki.
    Ni-va''isohihi jiriki-ra naabahahaviki ida ija''ari afoha''oadaha.'
  twi-twi: Wɔadome obiara a ɔde ne ho bɛto ne nnwuma a efi mmara no mu so. Efisɛ wɔakyerɛw
    sɛ, “Wɔadome obiara a wankɔ so anni nea wɔakyerɛw wɔ Mmara Nhoma mu no nyinaa
    so.”
  hlt-hlt: Olkhueng kah bibi lamloh aka om boeih tah rhunkhuennah hmuiah om uh. A
    saii uh ham te olkhueng cabu khuiah a daek. Te rhoek boeih dongah aka ngolpai
    pawt rhoek te rhunkhuen thil saeh,” tila a daek coeng.
  tbz-SIM: 'Bɛ̀ɛ̀ tũ̀ nyikuɔ́, kɛ̀ bɛ yɛ̀mmɛ̀ dò nyì bo bɛ̀ dɛɛtɛ́ bɛ̀ bo yɑ̀. Ti
    wɑ̃̀rimu kɛ tú: Kɛ̀ wèè í dɔɔri ikuɔ́ imɔu yɛ̃mmɛ̀ ò bo yɑ̀.'
  san-GUJ: યાવન્તો લોકા વ્યવસ્થાયાઃ કર્મ્મણ્યાશ્રયન્તિ તે સર્વ્વે શાપાધીના ભવન્તિ
    યતો લિખિતમાસ્તે, યથા, "યઃ કશ્ચિદ્ એતસ્ય વ્યવસ્થાગ્રન્થસ્ય સર્વ્વવાક્યાનિ નિશ્ચિદ્રં
    ન પાલયતિ સ શપ્ત ઇતિ| "
  ake-NT: 'Tanporo kamoro Main pɨ'' tʉuta''sii'' te''san esi pa''nʉ''nɨsa'' o''no,
    apʉne pʉra iye''menukasa'': “Ipa''nʉ''sa'' kon pe kamoro esi tanporo Main apon
    pɨ'' iye''menukasa'' kupʉ pɨ'' te''san pen,” tukai''.'
  qvn-NT: 'Nätan pi maysi Moisés isquirbingancunalamanrag yupachicugga carcayan Diospita
    lutanpag ricasham. Chaypitaga isquirbishachrüsi cay niyanmi: “Moisés isquirbingancunata
    mana lapalanta cäsucugga canga Diospita lutanpag ricasham” niyanmi.'
  tku-NT: 'Ā''makapitzīn tamākentaxtūcu''tun līmāpa''ksīn ixpālacata tapuhuan chuntza''
    Dios nacāmāpānūni'' ixcuentaca''n. Xlaca''n nacāmakapātīnīncan. Chuntza'' tatzo''kni''
    na ixtachihuīn Dios: “Ixlīpō''ktuca''n tī jā tamākentaxtū pō''ktu quilhtamacuj
    ixlīpō''ktu tū huī''lh nac ca''psnap jā tatzo''kni'' līmāpa''ksīn, xlaca''n nacāmakapātīnīncan.”'
  bjk-bjk: Idi xirip nang tobo mumuu abo warkurai te Moses bere idi tabo eöt tua wanot
    töxödös kö wawara xö God, idi tabo iuo saban arixe xö ene aömokorot te God, möxösa,
    abo tinenge re ine idi toxo geet ine i tengen bira, “Idi xirip ewe nang tekara
    muu abo warkurai kirip möxö ina ginigeet, idi tabo iuo saban arixe xö ene aömokorot
    te God.”
  msy-2020: Moses Osirizir Arazibar mɨngarim, a nɨghnɨzir gavgavimɨn bizim puvatɨ,
