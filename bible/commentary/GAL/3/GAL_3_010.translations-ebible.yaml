  mdy-ETH: «ዎጎ ኩንሢፆና ኑ ፂላንዳኔ» ጋዓዞንሢ ቢያ ጋዳንቂንቴያኬ፤ ዓይጎሮ ጌዔቴ፦ «ሙሴ ዔርዜ ዎጎ ማፃኣፖይዳ ፃኣፒንቴ
