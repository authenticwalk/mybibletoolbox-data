    dong tem da koyemoke te!”, angse kasike.'
  ons-ons: Ŋo ŋei korop eŋe baŋ Anutuŋo soa kuteno mosiake, yemo eŋe edom iwa yale
    wetke ramami, ŋene ra rokop don togon yewa mogare ariŋem mo yewaŋo raki, ŋene
