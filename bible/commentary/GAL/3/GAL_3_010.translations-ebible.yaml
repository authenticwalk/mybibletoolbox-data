  asm-FB: কিয়নো যিমান মানুহে বিধান-শাস্ত্ৰৰ কৰ্মৰ ওপৰত নির্ভৰ কৰে, সেই সকলোৱেই শাপগ্ৰস্ত;
    কিয়নো শাস্ত্রত লিখা আছে, “বিধানত যি সকলো লিখা আছে, তাৰ সকলো কথা যি জনে পালন নকৰে,
    তেওঁ শাপগ্রস্ত।”
  okv-okv: Rate God ta ke pepeni agi eto embo jajavotoho asi mitera embomeni amo God
    na au sapura ta beasi mitera amita ke amo einge kajari mitia “Eto embo amuna God
    ta ke pepeni kajari avo tapa inono ta jigama ae euja amo God na au sapura ta beto
    hajire kesuja” eto
  mxt-NT: Ñu cha itá iñi ley cha tyaa ra Moisés, cutachi tuñi Nyoo chi ñu. Vatyi tuhun
    Nyoo catyí. “Tandɨhɨ ñu cha ña sacuví tandɨhɨ cuii maa tuhun cha nyaá nu libru
    ley cuan, cutachi tuñi Nyoo chi ñu.”
  tzo-NT: 'Scotol ti much''utic chcolic yu''un ti chch''unic ti mantaletique ti laj
    yal ti Moisese tscuyique, tscuyic ti lec ch-ilatic yu''un ti Diose. Mu sna''ic
    ti quechel ti sventaic ti chich''ic castigo yu''un mu ts''acaluc chch''unic ti
    mantaletique. Yu''un hech ts''ibabil ti sc''op ti Diose: “Ja'' chich''ic castigo
    scotol ti much''utic mu ts''acaluc chch''unic spasel scotol ti mantaletique ti
    ts''ibabil comel ti sun ti Diose”, ti xchie.'
  ind-AGS: Tetapi semua orang yang membenarkan diri di hadapan Allah dengan mentaati
    hukum Taurat, Kitab Suci berkata, “Terkutuklah setiap orang yang tidak dengan
    hati-hati menaati semua perintah yang tertulis di dalam kitab hukum Taurat.”
  omw-omw: 'Kotira mpukuqi mwitaama tiro: Mosesiva ekyaa mwaanra okyara qara ntumwa
    to quava vaiharo vaisivanto hia ekyaa mwi quara nraisairo riemwaqiro viraitiro,
    hini qua qaqira kyairera, Kotiva mwia uaqiama mwataananrove, tura. Kotira mpukuqi
    mwitaa tirara tiro, mpovanto tiqaro, Kyai nte Mosesira qua riemwaqi quankye, qiariva
    uro uaqiamama quananro.'
  yrb-yrb: Ana anama i tarawatuma ema ma kobererau ufie iba tarawatu imuteda utaitaro
    Godima ema we ma siosa utasu. Godinu bukaroma wasu, ana anama i tarawatu ufitae
    uteda nono demurairatu da ufitaitana Godima ema we ma siosa ufisu wasu.
  maa-NT: 'Ngats''iì xi̱ta̱ xi jè ma''ñót''aà takòn koni s''ín nchisíkitasòn kjo̱tíxoma,
    kjo̱''iín tjínè‑la̱, nga mìtsà kixi̱ kjoa̱ nga ndaà síkitasòn ngats''iì kjoa̱
    xi ya̱ tjít''aà. Nga k''oa̱á s''ín tíchja̱ Xo̱jo̱n‑la̱ Nainá nga tsò: “Kàtasinè‑la̱
    kjo̱''in jè xi mì kixi̱ síkitasòn ngats''iì kjoa̱ xi tjít''aà jè xo̱jo̱n ts''e̱
    kjo̱tíxoma.”'
  mcq-mcq: ꞌEnakaivo ea mapoka kaꞌene Varapa Tamana ꞌahi mine hijujija ijara siripamani
    hari hiju. Ijihuni maijaho ikaꞌinaꞌe vejara Ea irahipo Varapa Tamanijaho paꞌajohe
    ꞌee uneunecha mahoꞌo kaꞌene puka vajakino vejajijaꞌe pahene vejujija siripavara
    ꞌiamana.
  sus-A: مِشِ نَشَن كَتَمَ عَلَ شَ يَامَرِيٍ رَتِنمّدٍ عَلَكٌ عَ شَ كِسِ سْتْ، نَ
    قِندِشِ مِشِ دَنكَشِ نَن نَ، بَرِ مَ عَ سّبّشِ كِتَابُي كُي، «مِشِ نَشَن مُ يَامَرِ
    بِرِن نَبَمَ، نَشٍيٍ سّبّشِ عَلَ شَ سّرِيّ كِتَابُي كُي، عَ دَنكَشِ.»
  jpn-1965: というのは、律法の行ないによる人々はすべて、のろいのもとにあるからです。こう書いてあります。「律法の書に書いてある、すべてのことを堅く守って実行しなければ、だれでもみな、のろわれる。」
  fra-SBL: 'Car tous ceux qui pratiquent les œuvres de la loi sont sous la malédiction.
    Car il est écrit : « Maudit est quiconque ne met pas en pratique tout ce qui est
    écrit dans le livre de la loi. »'
  yka-yka: Saguwaˈ kēmon magpaˈin weˈ kinimmatan siye bentel weˈ Tuhanin sabab panuhutde
    saraˈin, pagmulkaˈan Tuhanin du siye. Peggeˈ tasulat dem kitab, pinaˈin, “Sasuku
    gaˈi makatuhut kēmon pangandaˈakan tasulat dem saraˈin, asal pagmulkaˈan Tuhanin
    siye.”
  mle-mle: 'Aw God diki yaal gira-kwana mawul adiy Mawsis diki lo waladiy yabib kwurjibir
    tikinadiyim tikina aw mwiyir day God diki milaam mwiyir tikir atawa kwurkinadiyim.
    Ki maaj aal kika God diki lapa nyigaam rina. Li kitawa bwulana: “God diki yaal
    girakwana mawul adiy miyawa God diki lapa nyigaam rinadiy miyawa lo majib wak
    maar-kinadiyim tikina.”'
  shp-NTPO: 'Ikaxbi, ja Moiséssen esé senenhaaxes jakon jakasaibora, moa onsá meran
    ikanai. Jaskarabo yoiira ikai, Wishá meran neskati: “Ja esé kirika meran iká,
    jatíbi esébo senenhayamaibora jakonmabires winókanti jake”, iki.'
  aom-aom: 'O ae rahu uvëꞌoho: No God-hu bojamuade Jew rajo jögoru ejahoꞌi ëꞌëꞌoho
    ëhuro hesi nunire mae riravoꞌejarë uvëꞌoho ëhi jiëꞌe aribövioho God-ro iꞌue bojëmego
    bae hesi jëve ë jöho bogo e barëjëꞌego. God-are surire jöho ëhi uvëꞌeje: Mu vaeröhe
    jögoru surire jajivoꞌamadoho ae rahu ë jögoru bogo e barëjëꞌoho God-are iꞌuoho
    bae hesi jëvajëjo.'
  geb-geb: Mba khueŋ ndɨkndɨgi gumgi gu mbigi, mbe Moses suaŋgi tɨvi zɨn vui, mbe
    Fhe Bakɨme nɨman tɨvir vhuuiaŋ mbui gumgi gu mbigi ma. Mba ndɨkndɨga mbui gumgi
    gu mbigi, Fhe Bakɨme khaŋ mbe suaŋgi, “Gu mben farfagirga.” Ne khaŋ muuŋgi, Fhe
    Bakɨme buni vhuuiŋ ki gap khaŋ nzuai, “Guma za Moses suaŋgi tɨvi ki gavar ki tɨvi,
    ana za nta zɨn vui fhu, Fhe Bakɨme khaŋ suaŋgi, ‘Gu anan farfagirga.’ ”
  bsj-bsj: Gwam buro citen nuwe ti ki nangen bolangeri, ciki no mor cilka; la nyo
    mulangum-mulange, “Nii cii cilom cile wo bwangtenbo dikero gwam wo mulangum mor
    diker mulanka bolange, ri ci mā cii beu.
  cak-cak: 'Roma conojel ri nicajo'' niquicol-qui'' riq''uin niqui''en ri nu''ij ri
    ley ri xyo''ox che ri Moisés, can xtika na vi castigo pa quivi'', roma ri tz''iban
    can nu''ij: Ri man nibano ta ronojel-ronojel ri nu''ij chupan ri vuj ri tz''iban-vi
    ri ley ri xyo''ox che ri Moisés, can nika-vi castigo pa ruvi''. Quiri'' nu''ij
    ri tz''iban can.'
  chf-NT: 'Jini machcatac u yäle''ob que u japän ubajob uc''a u tz''omben ni ley taj
    Moisés, choco ayanob. Uc''a u t''an Dios u yäle'' ca''da: “Upete machcatac mach
    u laj che cumpli upete lo que u yäle'' ni ley, choco ayanob”.'
  tlf-tlf: Kuta unang tinum kwiin tagang iyo, “Nuyo dital fagaa Moses imi ulo uyo
    tele waafulupta, God iyo bogo-nala, ‘Bilip iyo tol unang tinum o,’ agelak o,”
    age-nilipta, waafulip umdii, unang tinum bilip iyo maagalo win binim kelan-temip
    kale, God imi suuk kon tem uyo bogo-nulu kano, “Unang tinum dok ita weng ulo umi
    suuk kon tem kwek albu uyo alugum waafuu kanumin-tem kemip umdii, bilip iyo maagalo
    win binim kelan-temip o,” agesu ko.
  piu-2006: Muutjaku luwu tjuṯalingku ngarrinyi. Luwu yuwankarraku tjukarurru nyinakitjangku
    nganaṉa Tjuwu tjuṯangku puṯu kulilpayi, luwu tjuṯalingkungka. Tjinguru yaṉangungku
    kulilku, “Ngayulu Muutjaku luwu tjuṯawana nyinaku Katutjaku kalypa nyinakitja.”
    Yalatji paluru kulira puṯu tjukarurru nyinaku luwu palunya tjuṯawana. Puṯu tjukarurru
    nyinanytjala Katutjalu ngula palunya warukutu waṉiku. Katutjaku wangka yirriṯi
    wakaṉutja yalatji ngarrinyi, “Yaṉangu Muutjaku luwu tjuṯaku tjukarurru kutu nyinanytjawiyangka
    Katutjalu ngula warukutu waṉiku.”
  poh-NT: 'Tzꞌa̱b ruꞌ reꞌ take nquichꞌica̱ꞌ quicꞌux chiri̱j ribanaric take xa paꞌ
    bih rikꞌor i Cꞌuhbal Yeꞌo̱j reh Moyses, reꞌ take reꞌ wilic jenaj rinimal tiꞌcꞌaxic
    chi quina̱. Jeꞌ reꞌ nikꞌor maj chipam i Lokꞌ laj Hu̱j wilic wi̱ꞌ riCꞌuhbal i Dios
    jeꞌ woꞌ wili rikꞌor: “Hab wach maꞌ ricꞌam ta na̱ chi coric i nicꞌ paꞌ nimal take
    cꞌuhbal tzꞌihmbimaj chipam Lokꞌ laj Hu̱j, reꞌreꞌ wilic chic rinimal tiꞌcꞌaxic
    china̱, nqui rikꞌor.'
  tue-tue: 'Ãpẽrã́ “Moisére dutiré cṹũriguere tiirá, netõnénoãdacu” jĩĩ wãcũmicua.
    Teero wãcũrã́rẽ Cõãmacʉ̃ ñañarõ netõrĩ́ tiigʉ́daqui. Cõãmacʉ̃ye queti jóaripũpʉ
    ate jóanoã: “Niipetire Moisére dutiré cṹũriguere tiipetíhegʉ ñañarõ netõgʉ̃́daqui”,
    jĩĩ jóanoã.'
  bjp-bjp: 'Fanse ae ri wol le rin misuut na nagogon isi God ik foteng ri le ri foron
    tom tortores, ri kiis na piklin ngaliaf ke God. Wara le Buk na Gogoh i tara aragii:
    “Ngaliaf ke God in kiis na olon fanse ae biil ri misuut na foron tier tikii ae
    na Buk na Nagogon.”'
  xon-xon: Tɔ, binib bimɔk dii Moses aakaal ke bi ŋmar na, Uwumbɔr aamɔpuur bi bi
    pu la. Ba pu? ni ŋmee Uwumbɔr Aagbaŋ ni ke, “Uwumbɔr aamɔpuur bi unii umɔk yii,
    kaa dii ikaal ni mmɔkm mumɔk bi Nkaal aagbaŋ ni na pu la.”
  tzo-ZNT: 'Ti muchꞌutic tsnopic ti jaꞌ chcuxiic o ta sbatel osil li smantaltac Rioxe,
    scꞌoplal xa ch-acꞌbatic castico yuꞌun ti Rioxe. Jaꞌ onox yech tsꞌibabil chac liꞌi:
    “Ti muchꞌutic mu xchꞌunic scotol li smantaltac Rioxe ti tsꞌibabil comele, ta xꞌacꞌbatic
    castico yuꞌun ti Rioxe”, xi tsꞌibabil.'
  mpm-NT: 'Ko yɨvɨ ja xndaku ja na siuku yo ley Moisés, na kachi ri ja ja ni jnaꞌnu
    ndatu yɨvɨ un, ja siaꞌan kaꞌan i. Ni jnaꞌnu ndatu i chi siaꞌan kachi nuu tutu
    ii Yandios: “Nu tu siuku ndɨ kuɨtɨ ra jnuꞌun yoso nuu tutu ley, ti nu tu saꞌa
    ra taka jniñu taꞌu ley un, ti na jnaꞌnu ndatu ra”, kachi nuu tutu Yandios.'
  ots-NT: 'Nu cʉ cja̱hni cʉ i tɛnijʉ car ley ca bi ma̱n car Moisés, como ga hñi̱na̱jʉ,
    por rá nguehca̱, drí dötijʉ car nzajqui ca jin da tjegue, jin da dötijʉ‑ca̱. Da
    bbɛdijʉ, como nde̱jma̱ jin gui zøjtijʉ göhtjo ca i ma̱n car ley. Como i ju̱x pʉ
    jar Escritura: “Car cja̱hni ca jin da zøjte göhtjo ca i ma̱m pʉ jar ley, da bbɛdi.”'
  hoy-hoy: इदुरसाटी यास लॉकुर व्यवस्था अन क्याल्सागोळ मा भरोसा ईटतार, आंदुर सप्पा
    श्राप इन हात्‍ती आर, यतिकी शास्त्र दा लिख्सकु आद, “जो यावारा व्यवस्था अन किताब
    दा लिख्सकु सप्पा मातगोळ माळदुर दा स्थिर ईरालुन, आव श्रापित आन.”
  amo-amo: Ngbardang na lenge na idin su katuwa nshara nin kidowo imase ula'ana. Bara
    ina yertin “Unan la'anari unit ule na adi su vat nimon ile na ina nyertin nan
    nya niyerte nduka ba.”
  pjt-pjt: Panya Godaku tjukurpa iriti Moselu nyiringka walkatjunkunytja ngaṟanyi
    alatji, “Utiya tjukurpa Godalu ngayunya ungkunytjitja uwankara, wangaṉarangku
    kuliṟa palyanma, tjukurpa uwankarangka tungunpungkuwiyangku. Tjinguṟu nyura tjukurpa
    kutjungka tungunpungkunyangka, Godalu nyuranya kukanymananyi, ngula pungkunytjikitjangku.”
    Alatji ngaṟanyi nyiringka. Ka tjinguṟu aṉangu kutjupa Godanya pukuḻmankunytjikitja
    mukuringkula tjukurpa Godalu Mosenya ungkunytjitja uwankara wangaṉarangku kulinma.
    Palu paluṟu tjinguṟu tjukurpa kutjungka tungunpungkula ngaṯalarinyi alatjiṯu,
    ka Godalu palunya pungkunytjaku alatjiṯu ngaṟanyi.
  cwe-cwe: Wanhu wose wohuwila kutegeleza Malagilizo waduwiligwa na Mulungu. Kwaviya
    Yamaandiko Yelile yolonga, “Munhu yoyose hategeleza na kutenda chila chinhu chandikigwe
    muna ichitabu cha Malagilizo ya Mulungu yoyamwing'hile Musa kaduwiligwa na Mulungu!”
  daa-NT: 'Gi iban di kadar gee kuuk gina ziŋkico sellen̰ ɗo uŋji ka Buŋdi ɗo saan
    ta a ŋu karmiya gaanuun, gee ŋuur-ak, ɗo gaaƴiƴco. Asaan ŋu siir ɗo Kitamner aman
    : « Gee ku karmayɗo gaanuun okin̰ji doo, seriin ta Buŋdi eraagu. »'
  mlp-mlp: Ari teq on mataw ginad emay, God ago maror Moses bilamta naqmo teq i tigilumsihdaq
    haqayta, mataw na oseq teq timeqniy has daqay. Na ezaqgo God ago marib gamuk araq
    mataw ginad nazaq usaqta na ginan kazaq bilam, On mataw God ago maror Moses mar
    tonta na ahaqenib osad ago gunun bunmo a hi muz bugayta na, God in on mataw na
    bunmo kusluw negid in oseq timeqniy has daqayta ham.
  ape-C: Aria ihish arpesh douk shakri Iruhin ta nuhwaresh yopishi um agundok shagipesh
    lo um iri, eshesh Iruhin douk nakri um ta shupe yoweishigom abom. Um maresh? Ananik
    Buk douk kwakri, “Ihish arpesh douk madae shupe um shugipesh ihinyumori baraen
    nyetem ananik Buk lo nyetemok iri um uwe, eshesh Iruhin douk nahwaresh yoweishi
    aria nakri um shupe yowesh abom.”
  bgs-bgs: Asal tô manubù na ágsarig katô katuman dan katô mga sugù ébô tanggapán
    dan katô Manama, tô gó tô supakan katô Manama. Su mà katô kagi ka Manama na igsulat,
    “Supakan tô dì pakatuman katô langun-langun ka mga sugù na igsulat.”
  faa-faa: Arirakano Kotimo somemaneane Kotimo sawia popasane kakama someraka, “Somemaneane
    aporomo kekemaraka rakiraka, somemane hakása meta mamosoraka koaretaerakanone,
    Kotimo fanasinane motoakosapo,” aíyaka Kotimo sawia popasapo. Aporomo hemakapuraka,
    “Nōmo Kotimo somemane kekemaraka rakiraka, Koti hikumisia ano siaraka rekeakosapo.”
    Aíyaka hemakapurakanone, Kotimo fanasinane motoakosapo. Asiamo Kotimo somemane
    suane aporomo kekemahoanafonorakano, Kotimo iane fanasina motoakosapo.
  kik-kik: Andũ arĩa othe mehokaga ũhoro wa gwathĩkĩra watho-rĩ, marĩ na kĩrumi, nĩgũkorwo
    Maandĩko moigaga atĩrĩ, “Kũgwatwo nĩ kĩrumi nĩ mũndũ o wothe ũtahingagia maũndũ
    marĩa mothe mandĩkĩtwo Ibuku-inĩ rĩa Watho.”
  cap-NT: 'Jakzilta z̈oñinacat Yooz yujcquiz zuma cjisjapa, Moisés liiquiz kuz tjaac̈haja
    jalla ninacaqui Yooziz̈ castictaz̈ cjequic̈ha. Cjijrta Yooz takuqui tuz̈ cjic̈ha:
    “Jakziltat tjapa Moisés liiquiz mantitanac jaru ana zumpacha kamc̈haja, jalla
    ninacaqui Yooziz̈ castictaz̈ cjequic̈ha”.'
  ksr-ksr: Kaeŋ koloowuyato, kuuya yoŋonoŋ Kana qaa otaaŋ kawaa qaganoŋ laariŋ laligojuti,
    Anutunoŋ mono qasuaaŋ oŋono laligowuya. Qaa ii Buŋa qaanoŋ kokaeŋ oogita eja,
    “Kana qaa Terenoŋ qaa kuuya oogita eji, moŋnoŋ moŋ ii kuuya mende teŋ koma otaaŋkeji,
    Anutunoŋ mono ii qasuaaŋ murota laligowaa.”
  eng-TNT: 'For as many as are vnder the dedes of the lawe are vnder malediccion.
    For it is written: cursed is every man that cotinueth not in all thinges which
    are writte in the boke of the lawe to fulfill them.'
  sbs-sbs: Avo vahalila ha musebezi wa mulao vena mwikonde lya chikuto. Kakuli ku
    ñoletwe, va kutitwe vantu vonse vasechilili zintu ziñoletwe mwi mbuka yamulao,
    kuzipanga zonse.”
  sue-sue: Ata lo gera bua meni siwako nusokare wai nuamunora nukare awa waru dimamunora.
    Nera kota, ge gayai zo ego itia awa, “Lo ge denai itera awa zo oko dainawe. Zo
    nu lo ge zo dainamunoya ami waru dimamunoya.”
  fra-NCL: 'En effet tous ceux qui s’appuient sur les œuvres de la Loi sont sous la
    malédiction ; car il est écrit : « Maudit quiconque n’est pas constant à observer
    tout ce qui est écrit dans le livre de la Loi. »'
  bhg-bhg: Ata God da Ove Gaiari mi eiwa sisina, “Berari ainmi ge berari aodarida
    ove doda isira awa iji matawa kera ae aina gido God da begá awa baina.” Awatedo
    berari ainkainmi aodarida kera ari ami God da wasiri dambu darari bain edo era
    awa, God da begá awa bara.
  snn-NT: 'Yureca Moisés ira coca toyani jo''case''ere te''e ruiñe yo''oni Riusu re''o
    bain ruiñe ro''tatoca, Riusubi maini bojoguë coñe beoye gare ba''iji. Maini bënni
    senjoñe se''ga ba''iji. Riusu coca toyani jo''case''ere ëñato, ñaca caji: “Moisés
    ira coca toyani jo''case''ere te''e ruiñe yo''oza catoca, ba coca guansese''e
    si''ayereba te''e ruiñe achani yo''oye bayë bain hua''na. Te''e ruiñe yo''oma''itoca,
    Riusubi bacuani bënni senjoji.”'
  atb-NT: Jep é tarâ châng é hkyô má ngè hkau é lhunglhâng bang gi, nhîng pyâm é hui
    bang chyat nghut lhê. Hkâsu mù gâ le, "Tarâ laiká má kâ tô é lhunglháng lé a xoq
    kut é sû, ó yuq nghut kôle, nhîng pyâm é hui kó râ nghut lhê." ga luî, kâ tô ri.
  cek-AK: Kaalok toksakhaih thungah kaom kaminawk boih loe, tangoenghaih thungah oh
    o; sak koi kaom, kaalok thungah tarik ih loknawk boih pazui poe ai kaminawk loe,
    tangoenghaih hnuk o, tiah tarik ih oh.
  bkd-bkd: Sa alan ha agsalig gayed hu pagtuman hu Kasuguan agsilutan hu Dios ta sa
    insulat ha lalang hu Dios tagyanaen “Agsilutan haena sa harì din gayed matuman
    sa alan ha Kasuguan.”
  ctu-76: 'Chocolix ti Dios jini mu'' bʌ i lolon ña''tyan i tyaj i cotyʌntyel cha''an
    ti caj mi'' jac''ben i mandar Moisés. Como ti Ts''ijbubil bʌ i T''an Dios mi yʌl:
