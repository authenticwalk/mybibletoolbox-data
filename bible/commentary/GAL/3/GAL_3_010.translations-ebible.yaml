    Tz''ib''tal k''u pa ru Loq'' Pixab'' ri Dios, kub''ij: “Jachin ri man kub''an
    tä ronojel ri tz''ib''tal chupam ri wuj re ri Pixab'' amaq''el ronojel q''ij,
    käk''äjisax na u wäch wa'',” —kächa''.'
  dob-dob: Ta esi ꞌeguma yaisigedi sinuwena ꞌaene Mosese ꞌina loina ꞌana ematamatana
    ꞌenega sida boboꞌana, ꞌawatoꞌumali namo sida loba, manuna Buki Tabu ꞌigwae, “Loina
    maiboꞌadi buki gete solanaya ꞌabo yaita nigeya ꞌimuliya ꞌaiꞌailidi, ꞌawatoꞌumali
