  gmv-NT: “ዎጋ ናጎን ኣማኔቲዛይቲ ዉሪካ ቃንጌꬃ ጋርሳን ዴቴስ። ዎጋ ማፃፋታን ፃፌቲዳይሳ ዉርሲ ኦꬆንታዴይ ኢዚ ቃንጌቲዳዴ”
