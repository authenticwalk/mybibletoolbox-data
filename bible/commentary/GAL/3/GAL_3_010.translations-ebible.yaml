    ଇସ୍ୱର୍‌ତି ସାଇପ୍‌ ପାୟା ଆନାଦେର୍‌ ।”
  txu-NT: Be, me kute amim, —Dja ba Môjdjê kukràdjà man kôt ar amijo iban arỳm ijaxwe
    kêt, anhỹro baja. Me ja kunĩ'ã ne Metĩndjwỳnh arỳm amim, —Me wã dja ba me kanga
