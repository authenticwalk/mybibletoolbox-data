    ne páhoenovi Ponóvoti Kixovókuti yútoe Muîse, yonópotimo ipihóponovokutike” kôe.'
  bmr-NT: 'Jaamaño paryɨ Moise tajɨɨba onoonocoro imiyaavogomo Moocaani afaijanoguiino
