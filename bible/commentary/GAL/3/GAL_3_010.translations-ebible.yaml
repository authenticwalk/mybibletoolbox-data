    anoo pakchimta kapeetkachu, kizpur wanimaam waritariya; tárangiya.
  usa-usa: 'máqtemma ámáan-aikoni aménáápáqô kémae-kayukama yúyánápímmá téta “minnárake
    Áánûqtun-aurakaqa kateko umá mánunatae” tétama min-ámáán-áíkómá yemmá yawááq-umayikaniye.
    Áánûqtuni agamatá-kánnáábí mirá kétiye: “máqte-kayukama ámáan-aimma agamatá-kánnáábí
