  sgz-sgz: A támin ngo Buk Tabu a parai ngoromin, “Ngo kesi kálámul na mur pagas i
    bos rákán nagogon no, ki kálámul er na artálár suri na atur páptai liu áklis.”
    Mái sár sinih a arwat suri na longoi ngorer? Kápte kes sang! Má ngorer ái rung
    di mur i nagogon suri da nokwan uri mátán ái Káláu, na lawa di sang, mái Káláu
    na wás pala di kabin Buk Tabu a parai ngo, “Sinih kápate mur pagas noi nagogon
    si Moses, ái Káláu na wás palai sang.” Git wásái ngorer, má a talas uri narsá
    git ngo ái Káláu kápnate mákái tekesi kálámul a nokwan kabin a mur i nagogon si
    Moses, kápte. Má ngo ngorer, ki ngádáh gita nokwan ngoi i mátán ái Káláu? Buk
    Tabu ákte parai ngo, “Ái Káláu na mákái kálámul ngo a nokwan kabin i kán ruruna
    sár.” Kápate artálár suri kesi kálámul na mur i aru sál no. Ngo na mur i nagogon,
    ngádáh na ruruna i Karisito ngoi? Má ngo na ruruna i Karisito, ki suri dáh na
    mur mul i nagogon? Ái Karisito ákte mat palai nagogon, ki ngorer nagogon, ngádáh
    na tangan git ngoi?
  kek-NT: 'Chixjunileb li neque''xsic'' xti̱quilal xch''o̱l riq''uin xba̱nunquil li
