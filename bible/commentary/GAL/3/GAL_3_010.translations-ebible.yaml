  san-PUN: ਯਾਵਨ੍ਤੋ ਲੋਕਾ ਵ੍ਯਵਸ੍ਥਾਯਾਃ ਕਰ੍ੰਮਣ੍ਯਾਸ਼੍ਰਯਨ੍ਤਿ ਤੇ ਸਰ੍ੱਵੇ ਸ਼ਾਪਾਧੀਨਾ ਭਵਨ੍ਤਿ ਯਤੋ
