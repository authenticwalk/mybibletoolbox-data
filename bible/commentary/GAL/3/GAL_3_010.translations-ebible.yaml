    itnenhe kele ilperneke-arle. Arrule anthurre Moses-ele alakenhe intelhe-ileke,
    “Angwenhele apeke angkentye nhenge akwenpele awerle-aneme renhe apentetyakenhele,
    kele Ngkarte tyerrtye ikwere-ketye untyeme-arle-irretyenhe.”
  qvc-NT: 'Piru Muysispa liyningunapi kriyiqkunaqam maldisidu rinllapa kaq chingananllapa,
