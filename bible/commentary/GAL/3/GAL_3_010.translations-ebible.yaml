    Wandakali mindimane Gotena loo tupa pitaka ole dindi kuai lo wetete wato minu
    ateando, wandakali okone bala saka atapowa atolopeya lo Gotena pii pepa pelene
    eya tekeko, wandakali mindikipi mindimane Gotena loo tupa pitaka ole dindi kuai
    lo wetete wato minu ata napiyane. Tene okonena, wandakali mindikipi mindimane
    Gotena loo tupa wato minula-kola, Goteto wandakali okone bala tika-pene ateya
    nalolo-peya. Gotena pii pepa pelene eya mindimane loto, Gotena loo tupa pitaka
