  zar-NT: 'Nupa naʼ tuʼzxöni ladxiʼ uluʼhuöáca tsahuiʼ tuʼ túngaca ca rinná bëʼ xibá
    queëʼ Moisés, nabágaʼgaca xíguiaʼ. Caní naca tuʼ nazúaj lu guichi láʼayi, le rnna:
    “Yúguʼtë nupa naʼ cabí túngaca idutë ca rinná bëʼ xibá naʼ nabágaʼgaca xíguiaʼ.”'
  kde-kde: Kwa kuva, vanu vammalele valisingîla chihi kulakamula àlalá lalembelêwa
    na Sheliya ya Musa, anevo vànilaniwa. Kwa kuva, Malemba Lanaswe làhaula kuva,
    “Ànilaniwa munu ayula alêmwa kukamula kila chinu chilembwîje nchitabu cha Sheliya
    ya Musa.”
  ata-ata: Ia Lataua uꞌoxonu masuaneꞌi aneꞌi ane ixavutala lexe no anu voteꞌi sou
    imulinu lapuloto laixe la ixali ta mitema ulapu no iou Lataua. Xo vaikala muai
    no nano no anu Lavuku noxou Lataua muvikala aloxo ꞌo, “Lexe ta mitema ane imulinu
    vaivaikala muai no nano no anu lavuku sou lapuloto laixe utotomu uasi, la Lataua
    uꞌoxo masuaneꞌi.”
  qvw-NT: 'Ñatac “Moisespa camachicuyninta lulaptïmi Dios allinpa licaman''a” nïcunacá
    wañuypa cäraycuśhañam cayan. Cayta tantiachimanchic camachicuyćhümi: “Lluy camachicuyninta
    mana cumplïcá cäraycuśham can''a” nil nishanwan.'
  nfa-nfa: Dhèu dhu madhutu atora agama, sèna ka Lamatua sèmi nare ne jꞌajꞌi mi dhèu
    mola, nèngu hudꞌi pasae nare ku babia nèti atora sèra aaꞌi-aaꞌi, nuka sèmi nèngu
    lèke le dhoo. Te dhu suri ètu Sasuri Mola-Mèci, peka na, “Dhèu dhu madhutu boe
    taruu atora agama dꞌai lutu, nèngu lèke le dhoo èèna!”
  tnp-tnp: 'Mətəu nətəmimi mɨn u, nətəm nɨkilah təhti məmə ilah okotos nəmiəgəhiən
    mətəu-inu ilah kəutohtəu=pən rəfin nati nak iətəm Lou tətəni, nətəmimi mɨn əha,
    ilah kɨnotatɨg rəkɨs e nəhlmɨ nərahiən. Tol lanəha mətəu-inu, Nauəuə Rəha Uhgɨn
    tətəni məmə: “Nətəmimi nətəm kəsotol əhruahruiən natimnati mɨn rəfin iətəm kəutatɨg
    e nauəuə rəha Lou, ilah kɨnotatɨg rəkɨs e nəhlmɨ nərahiən, kəni okotəkeikei motos
    nalpɨniən kəti.”'
  urd-urd: क्यूँकि जितने शरी'अत के आ'माल पर तकिया करते है, वो सब ला'नत के मातहत हैं;
    चुनाँचे लिखा है, “जो कोई उन सब बातों को जो किताब में से लिखी है; क़ाईम न रहे वो
    ला'नती है।”
  hot-hot: Avômalô takatu ba esoŋ nena esopa balabuŋ ma tem nimbitak thêthôŋ ênjêk
    Wapômbêŋ ma lêk êmô malaiŋ bêŋ kapô yôv. Hatôm bôk eto nena, “Avômalô takatu ba
    êv yak hathak abô balabuŋ bute lôk miŋ esopa balabuŋ takatu ba bôk eto hêk kapya
    balabuŋ dedauŋ mavi ami ma lêk êmô malaiŋ bêŋ kapô yôv.”
  mqj-NT: 'Benna-benna urrannuan kamanurusanna lako Pepa''guruanna Musa la napolalan
    naangga'' malolo Puang Allata''alla, tau iatoo la narua pantado. Annu dengan tiuki''
    illalan Buku Masero nakua: “Benna-benna tae'' unturu'' asan angga tiuki''na illalan
    Pepa''guruanna Musa, natado Puang Allata''alla.”'
  rus-SYN: 'а все, утверждающиеся на делах закона, находятся под клятвою. Ибо написано:
    проклят всяк, кто не исполняет постоянно всего, что написано в книге закона.'
  mbh-mbh: Na areko o sis ve o velpol ini toko vengvenga a God itheki tova ve o panes
    senu a Moses ile patorong, or kene aro o voth a kerengaing lemi, eneke toko e
    avele i pavurvur nge ipanesnga. Na lemir mire ako riong ake i nunganga, eneke
    God ile erere i ri vene, “Aro ve toko e i panes senu senu ur alavusnga ako i voth
    a Moses ile patorong nge avele, aro toko aken aro i voth a kerengaing lemi.”
  bdd-bdd: Ma hesi ꞌeguma taiyawedi sinuwatuhuya ꞌabehega Mosese ꞌina loina ꞌana hematamatana
    ꞌoinega sibwebweꞌana, ꞌahwa galagalamo nata siloba, weyahina Buki Heꞌasisi ꞌigwaeya,
    “Loina mabwaiyadi buki bewa ꞌalona ꞌeguma taiya geya ꞌimuliya bwaibwainidi, nata
    ꞌahwa galagala ꞌiloba.”
  cbt-NTPO: 'Moisësë iráca pënëntërinso'' yaimapatama'', ana''intinquëmaso'' ya''huërin.
    Co ya''ipi natëramahuë'' ni''ton, Yosë ana''intarinquëma''. Iráca quiricanën quëran
    naporin: “Co ya''ipimiáchin natëhuatamacohuë'', chiníquën ana''intaranquëma''.
    Parisitopiquë a''paranquëma'',” tënin.'
  srn-NT: 'A fluku fu Gado de tapu ala sma di e ferwakti tak'' den o kon bun nanga
    Gado fu di den e hori a wèt. Bika a skrifi taki: “Wan fluku de tapu ala sma di
    no e du ala sani soleki fa a skrifi ini a buku fu a wèt.”'
  cta-NT: 'Pana cua ñaꞌa̱ ca ñati̱ nu tsa biꞌ ti cña ntiꞌ chaꞌ taquiyaꞌ jiꞌi̱ chaꞌ
    cusuꞌ nu nguscua jyoꞌo Moisés, tyanu yabeꞌ hichu̱ꞌ ñati̱ biꞌ, chaꞌ ndiꞌya̱ nchcuiꞌ
    quityi jiꞌi̱ ycuiꞌ Ndyosi: “Tyanu yabeꞌ hichu̱ꞌ lcaa ñati̱ si ná taquiyaꞌ nguꞌ
    jiꞌi̱ lcaa ca chaꞌ nu nscua lo quityi biꞌ”.'
  bqc-SIM: Gbɛ̃́ pↄ́ zɛ̀ ń zĩkɛa ikoyãwao gↄ̃̀ láaipↄ ũɛ, asa a kɛ̃a láu wà
    mɛ̀, gbɛ̃́ pↄ́ líↄ yã́ pↄ́ kú ikoyã lá guuↄ kũa píi a zɛ́waoá láaipↄɛ.
  tcz-CHONGTHU: Hinlah danthua kisonga Pathen to kilungtona hol ho chu Agaosapna chang
    ding ahi, ajeh chu Pathen Thun, “Pathen Dan lekhabua kisun thupeh jouse juiya
    chule nitsoh keilou chu koi hijongleh gaosap chang ahi,” ati.
  mar-mar: कारण नियमशास्त्रातील कृत्यांवर जितके अवलंबून राहणारे आहेत तितके शापाच्या
    अधीन आहे कारण पवित्र शास्त्रात असे लिहिले आहे की, ‘नियमशास्त्राच्या पुस्तकात जे
    लिहिलेले आहे ते सर्व पाळण्यास जो टिकून राहत नाही तो शापित आहे.’
  snp-snp: Ido lo melami ka meyalo melamo lonowa yakafo lituma wi gedageto moninawamo
    wenena ya u kopa enawamo wenena minenagilae. Aya yamu ya eti limo, Ka mono lufuwau
    ya lo melami ka muki-muki lufuwa wiyamo ya meyalo melemo idámenawamo wenena ya
    u kopa enagilae, loto ka mono lufuwau (Lo 27:26) ya nemo ne.
  isl-isl: 'Þeir sem álíta að lög Gyðinga frelsi þá, eru undir bölvun Guðs. Biblían
    segir skýrt og skorinort: „Bölvaður er hver sá er brýtur lögin í lögbók minni,
    þótt ekki sé nema eitt ákvæði þeirra.“'
  spy-NT: Nteenee chubootiin ꞉biiko tukul choo swēē kiruutēk kuuyu mwooyē ꞉siruutēkaab
    Yēyiin kule, “Chuboot ꞉chii ake tukul nyoo māyēyē tukuuk tukul choo /kikēēsirchi
    kitaabuutaab kiruutēk.”
  xnn-xnn: Ngem am-in ay mangtalek isnan mangsolsolotanda isnan linteg Moses et nabanagda
    ay awnit madosa isnan impilno. Nan gapo na et tay naisolat isnan kalin Apo Dios
    en, “Masapol ay maid malakdangan is olay esa isnan naisolat ay lintegna ta adi
    madosa nan ipogaw isnan dosa ay maid patenggana.”
  mwe-mwe: Pabha bhowe bhaakulupalilanga kukagulila Shalia ja a Musha mubhalinginji
    mmalosho. Pabha ishijandikwa kuti, “Ashiloshwa mundu jojowe akakagulila Shalia
    yowe ya a Musha ijandikwe nshitabhu sha Shalia.”
  tte-tte: Mosese ana loinao sibaibaiwasosi, tupwali loina lalakili yo tupwaliyao
    loina kikiuli. Analiyao siya meuloili ali meli sipei Mosese ana loinao kana obiga
    koina siya kani Yaubada ana kawa-gula silobai kaiwena nige tomo yabo sowasowana
    loinao meuloili iobiga-olili. Besiele Buki Tabu iwaloba, “Yaiya tem loina kana
    Buki ana walo meuloina nige ibebenalani sauga meuloina, kani tomone Yaubada ana
    kawa gula imiyamiya koina.”
  tcs-tcs: Bat demwan uda i mata pole dem lo po meke demplaselp rait, kers blo God
    i go poldaun antap dempla. Bikoz Baibol i spik eniwan uda no oltaim lisen ane
    mekem wanem dem lo blo da buk blo God i spik, kers i go poldaun antap wea em.
  hlt-THB: 'Anaa awi hquutnaak awh ak hangkhqi boeih taw awihkha zawknaak ak kai awh
    awm uhy: “Anaa Cakciim ak khuiawh qee na a awm amyihna amak ngaih ak thlangkhqi
    boeih taw awihkha ak zawkkhqi na awm uhy,” tinawh qee na awm hy.'
  soq-soq: Tane apana mida insaisawa anaana bedewe itudie insedia God mampe dodomanalepia
    me kadiwa donsapie kotulepi. No ema epe atenten, ipawa buka bedewe girumalena
    wadi wadiase, “Apana mida dima uduudu anaana bedewe girumalena mai ruauleipe wainipona,
    me God nuakadiwa donsapi.”
  qub-qub: Tayta Diosninchïpa palabranchöga nin «Laycunata llapanta mana cumlerga
    maldisyunädu cachun.» Llapan laycunata pipis mana cumliptinmi maldisyun chayanga.
  att-att: Ngam mapagikáru yù ira ngámin nga kagiad da ta ibiláng na ira ni Namarò
    ta matunung megapu ta panuppál da sù tunung na Kudio. Ta pagikaruan ni Namarò
    ira, gapu ta awán ta tolay nga makatuppál ta ngámin nga tunung. Á ajjan yù dán
    nga netúrâ nga kun na, “Pagikaruan ni Namarò yù ira ngámin nga ari manuppál sù
    ngámin nga tunung nga netúrâ.” Á yù impiernu yù labbetád da.
  bki-bki: Mia nalo napano aju ajidom kavulio ka amijikia avokar meuliano bior amila
    von ka amonea tuboiano nalo, nalo na ajutan ka vironiano tai ruei, bior maka toro
    tai napano naio ridukar vatitig tuboiano nalo nei riviniu, ana Atua kiano iliano
    lu berenio, “Tomu nalo napano maka amonea vite nalo nonovio napano ajua niosi
    na tuboiano, mia nalo monokanio avokar vironiano.”
  bqp-bqp: Gbɛ̃ kũ à zɛ̀ kũ dokakũnaao gↄ̃̀ láari pↄ́ ũmɛ, zaakũ à kɛ̃na Luda
    yãn ò pì, gbɛ̃ kũ òdigↄ̃ yã kũ ò kú doka takada gũnnↄ kũna pínki a zɛ́aro
    bi láari pↄ́mɛ.
  mcp-mcp: 'Məlweemyâ mə́ ŋgə yida bɛ̧ buud bɛ̂sh bwə́ ŋgə́ dʉ́g nə́ baagʉlə́lə mə́cɛ̧ɛ̧
    wə́ í é kənd bwo wə́ Zɛmbî wá; ŋgaá jɨ́ cilyá Kálaad Zɛmbî dɨ́ nə́: «Muud mə bə́
    kú baagʉlə sʉ́sʉ́sá jɛ̂sh jísə́ cilyá Kálaad Zɛmbî dɨ́ nə́ a dʉ́g sá gwo yɛ́,
    ŋkwaal nə nyə».'
  hat-hat: 'Moun ki mete nan lide yo lalwa a ka sove yo, yo anba madichon. Men sa
    ki ekri nan Liv la: Madichon pou tout moun ki pa fè tou sa ki ekri nan Liv lalwa
    a tout tan.'
  npl-NT: 'Pero akimeh moyolchikawah itech itlanawatil Moisés, kateh itech tlajtlákoli.
    Porke n tiotlajkuíloli kijtoa: “Miak tlaijyowílistli kipias akin amo makiyekchiwa
    tlan kijtoa n tlanawátili.”'
  bgg-bgg: Hanyie è Iphey shii luthong ne rai pho ne thamiie pha iliing shii ro. Jigigam
    shii de yao, “Hanyie magungde zab Iphey pha jigigam shii zey ne um pha Iphey shii
    idang migi arek arai arone ai ne Hamangkhung-aphuii ro thamiie pha iliing shii
    um ro!”
  eng-TCENT: For all who rely on the works of the law are under a curse, because it
    is written, “Cursed is everyone who does not continue to do everything written
    in the Book of the Law.”
  eng-BSB: 'All who rely on works of the law are under a curse. For it is written:
    “Cursed is everyone who does not continue to do everything written in the Book
    of the Law.”'
  cpu-NT: 'Tema ikaratzi aventaarori ipankiventaro irimonkaraayetairomi Ikantakaantaitane,
    tera onkantatye irothotyeero irimonkarayetero, ari irashinonkaayetaiya. Tema josankinaitake
    pairani kantatsiri: Ari irashinonkaayetaiya inkarate kaari othotyeerone irimonkaraayetairo
    josankinaitakero Ikantakaantaitane.'
  san-ASM: যাৱন্তো লোকা ৱ্যৱস্থাযাঃ কৰ্ম্মণ্যাশ্ৰযন্তি তে সৰ্ৱ্ৱে শাপাধীনা ভৱন্তি
    যতো লিখিতমাস্তে, যথা, "যঃ কশ্চিদ্ এতস্য ৱ্যৱস্থাগ্ৰন্থস্য সৰ্ৱ্ৱৱাক্যানি নিশ্চিদ্ৰং
    ন পালযতি স শপ্ত ইতি| "
  tac-NT: 'Osilí ''ya nerúgame regá aní: «We''ká ralámuli mayeme ju ''la rewagachi
    moinálime ko pe ''la sébali olagá alué napu Moisesi osale, tabiléchigo ''wesi
    ''la rewagachi moyéname júkó pe ''la e''wérali olagá. Alué alarigá nokame ka pe
    Riáblote cha''piruga mochígame kéré.»'
  eng-WEBPB: For as many as are of the works of the law are under a curse. For it
    is written, “Cursed is everyone who doesn’t continue in all things that are written
    in the book of the law, to do them.”
  gfk-H: 'Diet bakut ing diet la sua mur tar ira warkurai ta Moses bia Kalou na kurei
    bia diet takodas, io, diet kis taar manapu tano tamat na harpidinau gar ta Kalou.
    Ma Kalou na hapidinau diet warah? Kanong ira nuna nianga di ga pakat ia i tangai
    hoken: “Diet bakut ing pa diet na murmur ira warkurai bakut ta iakan ra pakpakat,
    io, diet na kis manapu tano tamat na harpidinau gar ta Kalou.”'
  viv-viv: Tu gaveyao moyaꞋaidi yadi yegayega Yaubada matane faꞋina vehimeya ana idibumuhiga
    againe hiluluveꞋavina, medema Yaubada yana alatabutabu dibune himimiyami. FaꞋina
    Veyao Tuwaina ana buki gigahe gigayo, Gaveyao vehimeya matatabuna buki-vehimeya
    againe hiꞋetoladina-ma keke tova moyaꞋaina hidaꞋiꞋidibumuhige-Ꞌowoni, medema Yaubada
    yana alatabutabu dibune himimiyami.
  yao-yao: Nambo ŵanawose ŵakukulupilila pe kupanganya yaikusachilwa ni Malajisyo
    alweseche. Pakuŵa, Malembelo ga Akunnungu gakuti, “Jwalijose jwangakukamulisya
    ni kupanganya yose yailembekwe mchitabu cha Malajisyo, jwele jwanlweseche.”
  tgp-tgp: Matan tamlohi tari sei la lo turu r̃ilangi na nora vavahinau mata leu,
    la lo toho na ruhuruhu lesati moiso, matan Retiulia mara, ‘Lesati i pa toho isana
    tamlohi tari sei la sopo usuri vevuhi na hinau tari na lolo Puku mata Leu la ulia’.
  auc-NT: Wæætë edæ, “Wææ ante botö yewæ̈mongainta adinque æcänö tömänö ante dicæ
    cæcää tömengä ïñömö Wængonguï pïinte angä wæ̈wocaingä ingänö anguënë,” ante Möitee
    wodi incæ do yewæ̈mongacäimpa. Ïninque Wængonguï edæ nänö wææ angaïnö ante waodäni,
    Botö ëñente cædö beyænque quëwencæboimpa, ante në änewënäni incæ wïï eyepæ̈ ëñente
    cædäni ïnönäni inte tömënäni tömänäni ïnänite Wængonguï pïinte angä wæ̈wocaïnäni
    ïnänidö anguënë.
  kbc-NT: Pida niɡ̶ina oko anodoletibige me dibatetege Aneotedoɡ̶oji leeɡ̶odi moyotete
    lajoinaɡ̶aneɡ̶eco Moisés, niɡ̶idi oko Aneotedoɡ̶oji etacidetetece. Igaataɡ̶a lotaɡ̶anaɡ̶axi
    Aneotedoɡ̶oji mee, “Aneotedoɡ̶oji etacidetetece inatawece oko ane diɡ̶idioka limedi
    mowote idiwatawece ane liiɡ̶enatakaneɡ̶egi notaɡ̶anaɡ̶axi aneite lajoinaɡ̶aneɡ̶eco
    Moisés.”
  bmh-bmh: Bo, duair in go igul naliu mabun kasai ze sesamoraimai, Uwait nugau ameg
    ebu naliu usalabun aneu, Uwait nug duair go nugau dorog eg muramau. Einen? Uwait
    nugau ze nug guzenai aneun, “Duailel ag kasai ze Uwait nugau agau ebu dareu, ag
    go unum sesamorab tam, ag uhu muzmuz oi damamen, einen, ag abiu aiu ses Uwait
    nug agal doropag eg maraba, go dual awau muzmuz i damamen.”
  ctu-BL: 'Come pejtelel mu'' bʌ i ñopob i coltañob i bʌ ti'' jac''ol jini mandar
    mi caj i chojquelob ti Dios. Come ts''ijbubil: “Mux i chojquelob ti Dios pejtelel
    mu'' bʌ i wis cʌyob i mel ti ts''ʌcʌl chuqui tac ts''ijbubil ti'' juñilel jini
    mandar”.'
  meq-meq: 'Ndo neheye tə dzala, tə gwaɗ ta təriye ŋgwalak eye hay kame i Mbəlom ta
    məge wu nakə bazlam i Musa mapala eye a tsik aye na, Mbəlom ma vəlateye mezeleme.
    Andza niye, tə watsa a Ɗerewel i Mbəlom na, a gwaɗ: «Ndoweye kə pay bəzay a wu
    neheye mawatsa eye mə Ɗerewel i Musa aye pat pat bay na, Mbəlom ma vəleye mezeleme.»'
  noa-H: Pari magba har Moiseeu ley p'ã pʌatarr hʌʌrk'a nʌmuata hamach peerdʌju hawi
    hãba haata hig nʌm k'ʌʌnan, ya Hẽwandamau k'aibag waujuuta nʌm, mag leíu jaau
    sim t'um pöd hʌʌrk'a hauba nʌmta hãba haata hig naawai. Hẽwandamau hichdëu ley
    deetarr gaai jaauwai, mag leita hʌʌrk'aju k'ai warre t'umaata hʌʌrk'api sim; magbamʌn
    hichiita hi jua hãwatab k'aba hãwatju ha p'ã sim.
  alp-NT: Tamata rebe esi hlaleke be esi nkena me Alla oaI le esi lulu hukume rebe
    Musa ilekire, esi supu kutuke. Le Alla Eni lepate rebe lekie akmenare ebeteke
    be, “Sire pine ilulu pusue hukume rebe Musa ilekire mimise mo hoko isupu kutuke
    bei Alla!”
  san-VEL: yaavanto lokaa vyavasthaayaa.h karmma.nyaa"srayanti te sarvve "saapaadhiinaa
    bhavanti yato likhitamaaste, yathaa, "ya.h ka"scid etasya vyavasthaagranthasya
    sarvvavaakyaani ni"scidra.m na paalayati sa "sapta iti|"
  kbq-kbq: Na'ankure kasegema avaririzante Anumzamo'a muse hunantegahie hanimo'a,
    kazusifi mani'ne. Anumzamofo avontafepina anage hu'ne, Mika vahe'mo'za mika kasegema
    amage'ma ontesnamo'za kazusifi manigahaze hu'ne. (Diu-Kas 27:26)
  kbh-kbh: 'Chë Bëngbe Bëtsá chabe bominÿiñe ts̈ábenga yochjábiama ca juabnayënga,
    nts̈amo leyiñe jamama yomna ca iuayancá lempe tmojtsobedecénama, chënga nÿets
    tempo jtsiyenana jtsetats̈ëmbëse Bëngbe Bëtsá nÿetsca tescama chënga yochjácastigayama.
    Er Bëngbe Bëtsabe uabemana palabrënguiñe mënts̈á endayana: “Bëngbe Bëtsá jayanana
    nÿetsca tescama castigo chaotsebomna ca, nda nÿets tempo ndoñe tontsama nÿetsca
    mandënga nts̈amo chë leyënguiñe iuabemancá ca.”'
  ron-LSB: 'Căci toți cei ce sunt din faptele Legii sunt sub blestem. Căci este scris:
    “Blestemat este oricine nu stăruie în toate lucrurile care sunt scrise în cartea
    Legii, ca să le facă.”'
  pon-pon: 'Pwe me kin kaporoporeki wiawia en kapun kan, pan kariala. Pwe a intinidier:
    Karoj me riala, me jota pan dadaurata meakaroj, me intinidier nan puk en kapun,
    pwen kapwaiada.'
  nhe-BL: 'Pero nochi tlacame tlen quitoquilíaj itlanahuatil Moisés para momaquixtise,
    quipantise ihueyi cualancayo Toteco pampa ax huelij quichihuaj nochi tlen quiijtohuaj
    nochi nopa tlanahuatili. Huan ijcuilijtoc ipan Itlajtol Toteco campa quiijtohua:
    “Tlatelchihualtique nochi tlacame tlen ax quichihuaj senquistoc nochi tlen ijcuilijtoc
    ipan ni tlanahuatili.”'
  sps-sps: Sai tsuri na vainy to te fakats fi ror tovei, arin vainy tavaron matan
    e Gov ito tan manaats Faun te kirkir iny e Moses, nai nom ror a fasaraa na suu
    ten Gov. Ara natiny ror a ka to tana saa, Vegiau Ten Gov te tsue na ka, “Sei na
    mes te gim non ma manaats a fo mamatsiny ka faavot te kirkir en koman Buk tana
    Faun te kirkir iny e Moses ee, Gov nai fainy non ya na fasaraa na suu.”
  wnc-wnc: Siwan ninu atnataamang. Aminda mama wamde natake ita gataniman ninu Anutue
    nomune amin noman daknganim ngang natapa kekekawiu wa aminde sanga toknga waiaknganae
    pananga akngata ayuyamik. Ngan. Wamu takngatu wa binga Anutue wapatangu aminu
    tapatuta anzing matakut, “Aminu tapatuta mama wamu Anutue wapatang matakingu takngatu
    sandewiu waapatane waiakngana usanzike ie toknga iman tapsok,” ngang matakut.
  bus-bus: Gbɛ̃ kɛ̀ zɛ̀ kↄ̃n dokakũnao gↄ̃̀ láari pↄ́ ũmɛ, zaakɛ à kɛ̃na Luda yãn
    wà bè, gbɛ̃ kɛ̀ yã kɛ̀ aↄ̃ↄ kú doka takada guunↄ kũna píngi a zɛ́aroo nɛ́ láari
    pↄ́mɛ.
  gub-BL: Aze amo i'i nehe. — Xo ze'eg kwehe arer heruzar haw rupi zo azemukatu putar
    Tupàn huwa rupi ihe nehe, aze i'i uzeupe nehe, Tupàn uzepyk putar hehe nehe. Ta'e
    nezewe i'i Tupàn ze'eg imuapyk pyrer kwehe arer a'e xe. — Aze amo nuweruzar kwaw
    heze'eg paw rupi a'e nehe, tuweharupi a'e nehe, azepyk putar hehe ihe nehe. Aze
    pitài haw uzawy nehe, azepyk putar hehe nehe, i'i. (Nuze'eg kwaw Zezuz rehe zanezeruzar
    haw rehe a'e 'ar mehe a'e rihi.)
  imo-imo: 'Nalo Gotenga bukuna i tepa nimbe moromo: Mosesini Gotenga ungu torumumanga
    imboreni waliwali pilipe lombilipe naa kondomo lemo Goteni imbo akumu paa keri
    tepa topili. Akumunga imbo narireni na Juda imbomanga mane ungumu lombilipo teromunga
    na Gotenga imbo toya tolimu moro konopu lenge lemo aku imbomu Goteni paa keri
    tepa tombalo.'
  boj-boj: Tamo qudei naŋgi endegsib are qaleqnub, “Iga dal anjam dauryqom gam dena
    iga Qotei aqa ŋamgalaq di tamo bole une saiqoji sqom.” O ijo was, tamo naŋgi di
    Qotei na minjrqas, “Niŋgi tamo uge.” Osim naŋgi padaltnjrqas. Agi Qotei aqa anjam
    bei nami endegsib neŋgreŋyeb unu, “Tamo naŋgi Qotei aqa dal anjam mutu kalil torei
    dauryekritqasai di a na minjrqas, ‘Niŋgi tamo uge.’ Osim naŋgi padaltnjrqas.”
  eng-DRA: 'For as many as are of the works of the law, are under a curse. For it
    is written: Cursed is every one, that abideth not in all things, which are written
    in the book of the law to do them.'
  knf-knf: 'Bañaaŋ bŧi banşaaŋ ahaţ bgah bi Moyiŧ bafëpana. Ulibra wi Naşibaţi uji
    : « Ñaaŋ anwooŋ aankţaş ŋnuur bŧi uko bŧi umpiiŧuŋ ţi ulibra wi bgah bi Moyiŧ
    afëpana. »'
  san-KHM: យាវន្តោ លោកា វ្យវស្ថាយាះ កម៌្មណ្យាឝ្រយន្តិ តេ សវ៌្វេ ឝាបាធីនា ភវន្តិ យតោ
    លិខិតមាស្តេ, យថា, "យះ កឝ្ចិទ៑ ឯតស្យ វ្យវស្ថាគ្រន្ថស្យ សវ៌្វវាក្យានិ និឝ្ចិទ្រំ
    ន បាលយតិ ស ឝប្ត ឥតិ។ "
  arn-NT: 'Ineyngeay rume tati maneluwlu Moyse tañi ley dungu mew, dew famentuwi ta
    Ngünechen mew, fey ti Wirin Chillka am feypilelu: “famtripaleymi Ngünechen mew
    tami küme mupitunofiel mew kom ñi chem pilen tati ley dungu.”'
  zas-NT: 'Gra ree bén zinal xley Moisejs yuꞌ casti par laa reeman din loj gajc libr
    ley guin rëb: “Bén ad zinalt güün gra ziꞌcgajczi rëb loj ley guin, yayalaman casti.”'
  ken-NT: Mbák chi bo abhɛn bákàysi bɛ bɛbhʉ́rɛ bɛbhé bo Israɛl kɛ ákʉ̀ bɔ mámbák
    chak bɛsí Mandɛm, ɛyak ɛchi nɛ bhɔ, nkúbhɛ́ mbɔ ɛnyǔ Ɛkáti Mandɛm ɛ́rɛ̀m bɛ,
    “Ɛyak ɛchi nɛ yɛ̌ntɨkɨ mmu anɛ ápú bhʉɛrɛ bɛbhé mɛnkɛm ɛbhɛn bɛ́chí amɛm Ɛkáti
    Mandɛm.”
