  unx-unx: ଅକନ୍‌କ ଆନ୍‌ଚୁ ମାନାତିଙ୍ଗ୍‌ ଚେତାନ୍‌ରେ ଆସ୍ରା ଦହୟାକ, ଇନ୍‌କୁ ସାର୍‌ପାଅରେୟାଃ ବରତେ
