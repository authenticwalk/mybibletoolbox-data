  poe-NT: 'Kaín sín jehó tinkáchónki tí nkehe tsíkꞌe̱to̱an chꞌín Moisés la tsjasóte
    sín kíxin ntáchro xroon itén Dios kíxin: “Tsjasóte kaín tí sín tsjachahya sinchexiteyéhe̱
    tí nkehe tsíkꞌe̱to̱an tí xroon chónta ley.”'
  san-TAM: 'யாவந்தோ லோகா வ்யவஸ்தா²யா​: கர்ம்மண்யாஸ்²ரயந்தி தே ஸர்வ்வே ஸா²பாதீ⁴நா ப⁴வந்தி
    யதோ லிகி²தமாஸ்தே, யதா², "ய​: கஸ்²சித்³ ஏதஸ்ய வ்யவஸ்தா²க்³ரந்த²ஸ்ய ஸர்வ்வவாக்யாநி
    நிஸ்²சித்³ரம்ʼ ந பாலயதி ஸ ஸ²ப்த இதி| "'
  cof-NT: Junnasa mantimini Diosichi mantaca meracachiri se lochique tenfeminlari,
    yucaquica patilaichunae. Diosichi Pilabi yaca paca joe. Diosichi mantá chutecaca
    jera patsa merátuminlacari Diosi yucaquichunaeque chuteca joe.
  srm-NT: 'Ma hii dee sëmbë dee ta mëni u de hoi wëti fu de ko dë bumbuu sëmbë a Gadu
    wojo, nöö di siba u Gadu kisi de kaa e. Wë biga a dë a di Buku u Gadu taa: Ee
    wan sëmbë ja ta hoi hii dee wëti u Gadu tuu dee dë sikifisikifi a di Buku aki,
    nöö di siba u Gadu dë a i liba e. Sö di Buku taki.'
  qvs-NT: 'Tata Diospa killkadun riman: “Maykan runa tukuy Moisespa kamachikunankunata
    mana allita kasuptin Tata Dios kastiganka.” Chayrayku yachanchisapa tukuy kamachikunankunata
    mana allita kasuptinchikunaka Tata Dios kastigawananchikunata.'
  zca-NT: 'Per rë xa'' gab, ya''n xa'' wen kun Dios por le'' bixa'' rë kwa''n nzobni''
    lo ley kwa''n mila'' Dios lo Muisés; nzhi''bde la rë xa'' re'' lo Dios por kuba'',
    porke se'' nzobni'' lo ley: “Rë men xa'' gat nile'' rë kwa''n nzobni'' lo ley
    kwa''n mila'' Dios lo Muisés, nzhi''bde la bixa'' lo Dios.”'
  cbc-NT: 'Bairi noa ũna Moisés ãnacʉ̃ cʉ̃ caroticũrĩqũẽ jetore tʉ̃goʉsari na carorije
    wapare na canetõgaata, cañuena carorije cawapa cʉ̃gorã majũ tuagarãma. Merẽ torea
    bairo ĩ quetibʉjʉya Dios ya tutipʉ na cawoatucũrĩqũẽ cʉ̃ã: “Ni ũcʉ̃ caroaro mena
    Moisés ãnacʉ̃ cʉ̃ caroticũrĩqũẽ caĩrõrẽ bairo jĩcã wãme rʉsaricaro mano cʉ̃ catʉ̃goʉsapetieticõãta,
    cañuecʉ̃, carorije cawapa cʉ̃goʉ majũ tuagʉmi,” ĩ quetibʉjʉyupa.'
  qxo-NT: 'Moises gellgangan leycunapäga Tayta Diospa palabranchöpis caynömi gellgaraycan:
    “Leycunata llapanta mana cumplirga maldicionädu catsun” nir. Tsaynö captinmi tsay
    leycunata llapanta mana cumpleg cagga pipis mana salvacungatsu.'
  mox-mox: Ta tomeqabu ivonaya be Mosese ena luvine ina matayagedi ʼinega ina vetunutunuqa
    Yaubada matanaya, taudina nawale vematasabu qiduana ina lobea, mana Buki Nugwenugweina
    simanea vonaya, “Tomeqabu luvine qabudi ge ida ʼabibodedi Yaubada ena luvine ʼwayaʼwayavina
    ana Buki ʼinega nawale navona veʼalatedi.”
  kew-kew: 'Yapare onaa rayome rekena agaa ratulalo piri onaanuri wae kedaa mealimi.
    Gore Gote-na agaa i buk-mi gupa ta: Gote-na rekena agaa i buk madaare onaa rayome
    go rekena agaa rayo napago kiriteme-pulu nimu ora wae kedaa mealimi ta.'
  dww-dww: 'Aitauḡa tarawatue ta mia be tawai muriwatanena, taudi tokare gewagewa
    dosinama ta banavina. Baninama girugiruminama poranama umanama ya riuna: “Aitauḡa
    tarawatu tawai muriwatane be nam matabudi tima raberabe kauedina, taudi tokare
    kovoḡa dosinama ta banavina.”'
  twi-ASANTE: Wɔadome obiara a ɔde ne ho bɛto ne nnwuma a ɛfiri mmara no mu so. Ɛfiri
    sɛ wɔatwerɛ sɛ, “Wɔadome obiara a wankɔ so anni deɛ wɔatwerɛ wɔ Mmara Nwoma mu
    no nyinaa so.”
  aoj-aoj: Epes mamahisa hiasi ukup pagapoma waf sagaila muꞌuli esis Juda sagailani
    deiꞌ sape lafela okom aunai Godi. Deiꞌ main, basef fagail Baibeli fagaꞌi naꞌamba
    faꞌi, “Epen ami dondol owaꞌ nigaila basef hiafi fagail muꞌuli Godi hiꞌilifa, isimba
    sape lafela okom aunai Godi.”
  cbv-cbv: 'Obohjeéhtih, ded “Moisés ã wʉtatjidih jepahíhna, Dioíh wã jʉmbipna caá”,
    niíj jenah joinídih bʉ́dí peéh chãjat ã jʉmbipna caá. Nin pah Moisés ãt niíj daacáp
    tajĩ: “Ded wã wʉtatjidih tʉ́i jepah beedácannidih bʉ́dí peéh chãjat ã jʉmbipna
    caá”, ãt niíj daacáp tajĩ.'
  taw-taw: Pen binɨb takaw Mosis ñu kɨl tɨkak ak gon, chɨnop binɨb suŋtep agɨl dɨnɨgab
    apal okok, God kɨlop gɨ tɨmel yɨbɨl gɨnɨgab. Taynen? Buk Baybol ak tɨkɨl agɨlak,
    Bɨ olap takaw Mosis ñu kɨl tɨkak tek mɨdupsek kɨdek ma gɨnɨgab ak, God bɨ anɨb
    ak nop gɨ tɨmel yɨbɨl gɨnɨgab agɨl tɨkɨlak.
  jic-NT: 'T''üc'' way gente nepénowa lajay Moisés tjijyü''ta jin p''in. Yola nin
    mpes ''üsüs nsem yupj Dios lal. Nin tulucj. Dios ca jis capj ntülüs. Pjü Moisés
    tjijyü''ta mpes, pjü ma polel nin lajay. Mpes ca Dios jis capj ntülüs. Dios Popel
    vele: “Ma lajay pjü Moisés tjijyü''ta mpes, Dios ca jis capj ntülüs”.'
  zap-NT: 'Zuu xkastig men ne nuu lextoo ne por ne rlaa men ne zëëd lo ley ne wdee
    Dëdyuzh lo Moises yláá men lo dol. Zuu xkastig men porke rundet men gan ylaa men
    yra we, porke lo xgyiich Dëdyuzh re: “Zuu xkastig yrandxee mén ne rlaadet yra
    yrandxee ne zëëd lo ley.”'
  wer-wer: Omën ngön kosangöt ngaarëk yeön Anutuuk pitën, “Ar omën wotpilörö,” mapnaat
    pël wasëpna piporö Anutuuk pit kasëng mampnaat. Pöt ngönën pepeweri ngön nent
    epël wia. “Omën namp akun poutë ngön kosangötë ngön wia pipotë ënëm naën yaaö
    pipop Anutuuk kasëng mampnaap.”
  ipi-ipi: Wandakali mindimane Gotena pii layene epene oko bilipi leando, Goteto bala
