    terus-menerus melakukan segala yang tersurat dalam Hukum Kitab Taurat.’'
  gdr-gdr: Ajɨ yepiya ra nony b'ɨjawa oramisi gog yɨt yɨmta undokam pɨlɨnd, ton re
