  san-TIB: ཡཱཝནྟོ ལོཀཱ ཝྱཝསྠཱཡཱཿ ཀརྨྨཎྱཱཤྲཡནྟི ཏེ སཪྻྭེ ཤཱཔཱདྷཱིནཱ བྷཝནྟི ཡཏོ ལིཁིཏམཱསྟེ,
    ཡཐཱ, "ཡཿ ཀཤྩིད྄ ཨེཏསྱ ཝྱཝསྠཱགྲནྠསྱ སཪྻྭཝཱཀྱཱནི ནིཤྩིདྲཾ ན པཱལཡཏི ས ཤཔྟ ཨིཏི། "
  qve-NT: 'Sichus pipas Moisespa escribisqan leykunaman hap''ipakuspa kawsayta munaqqa,
    maldecisqan kashanku, mana cumpliy atisqankurayku. Bibliapin nin khaynata: “Pipas
    Moisespa escribisqan llapallan leykunata mana cumplispa, tukuy tiempo kawsaqqa,
    Diospa maldecisqan runan kanqa”, nispa [Deuteronomio 27.26].'
  pao-NT: Umu Jew numu tumayohona nagedu gi nasootuhikwu. O'nosoo meeoo nabotugu,
    “Soo Te Naa gi mu numu sootuhikwu umu ka gi ka a nabotuguna mayohona.”
  cbu-NT: Itaru, Apanllimun kamachtamarini chaanaatsi tapachindamaam chinakuch, xapookuch,
