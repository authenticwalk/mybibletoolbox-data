    tuya cyiwsabl yol. Jley e cyaj tk'o'nxin te Moisés cyaja syent tuya winaklaaj
    jnabk'i mas yaj, mlay tz'el tii'n tipemal jyol e cyaj tk'o'nxin te Abraham.
  udu-udu: A’di ta ’pemen gwo jin oka/ mo. Ki gwoŋḵan jin c̱inu mo jin p̱u’dki’d ki
