    sama wooko. Ma dati á poi booko a kuudei fi en anga Abalaham. Bika a nái kengi
    mofu. Bika a kuudei á be de fu Abalaham mu wooko fosi a gi Abalaham bun di a paamisi
    en.'
  uig-LAT: Men shuni démekchimenki, Xudaning Mesihke aldin tüzgen bir ehdisini töt
