  ndg-ndg: mbeyambe nibaya, saliya ambayo yaisile miaka 430 baadae, iboka kwaa patano
    la kiogo labekite Nnongo.
  wsk-wsk: 'Ani uwuta balsam umu ko nunguning mu iwita: Kaem den girakala biya Abraham
