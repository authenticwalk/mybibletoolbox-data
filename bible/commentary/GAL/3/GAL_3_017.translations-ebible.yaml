    venei, kate Yaubada ya nuanua dewana wayahina tunina. Tutana Veimeana omo, Veimeana
    eha ya vona‑dabadabana ta‑kweui, ka kadu Veimeana eha ya vona‑dabadabana ta‑vo‑vine.
    Eha. Avaha avonemi deina. Awaeha naona nau‑wawani mimini akanai.
  djk-NT: 'Dati wani taki, a be kuudei anga Abalaham taki: “Mi musu gi yu bun di mi
