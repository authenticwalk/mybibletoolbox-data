    ki jim p̱uu mo be.
  tvt-tvt: Ngah ih liihang ah langla Rangte ih Abraham suh nuumiijeng rah thiinta
    suh kakhamta ah suh liihang. Hootthe ah paang cha baji paang rookjom lini kota,
    erah kakham ah tajen phaang ka nyia Rangte nuumiijeng kakhamta ah tah ngaak daan
    ka ang ah.
  bgt-bgt: 'Na hava ku velea iaani: A God ke kidi eia na taluhaghore tagna Ebraham.
    Mi leghugna vati na hathangatu me tolu hangavulu na vinogha, imanea ke hea a Moses
    na komi vetula. Na vunegna na taluhaghore ke kidi mai, na komi vetula kena boi
    tangomana na vateoagna na taluhaghore iangeni.'
  mvn-mvn: Pai mini ananina taina. Naona Yaubada ya vona‑dabadaba boui Abaraham wayahina.
