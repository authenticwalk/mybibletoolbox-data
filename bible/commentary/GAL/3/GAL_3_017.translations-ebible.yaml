    Moisi isé pɔ́ɔ pɛɛ kɛlenɛ leeri. Íi yɛ́ fe ikɛ́ lɛ̃ kɛ Uléécɑɑ uu ń lɑ ukɛ́
    wɑ cɑɑi. Insɑ́ lɛ̃, Uléécɑɑ rinɔɔ kuu n yekei yɛ́ rinnɑŋɛ pɑɑ.'
  hui-hui: Bi larogoni tene ogonaga laro. Ngode Datagaliwabehanda habo nalolene bi
