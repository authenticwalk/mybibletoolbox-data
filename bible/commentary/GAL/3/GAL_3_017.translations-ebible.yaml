  asm-FB: এতিয়া মই ইয়াকে কওঁ, পূৰ্বতে ঈশ্বৰৰ দ্বাৰাই নিয়মৰ চুক্তি থিৰ কৰা হ’ল আৰু
    তাৰ চাৰি শ ত্রিশ বছৰৰ পাছত বিধান আহিল। তাতে পূর্বৰ সেই নিয়মৰ চুক্তি প্ৰতিজ্ঞাৰ
    কৰাৰ দ্বাৰা বাতিল হৈ নাযায়।
  okv-okv: Avoeto ke erena amita be amo God na embomeni ta degi ari jajavotoho ikasi
    onde ue nomai kajena amo toae rate jua tapa 430 amita ambota God na amita ke pepeni
    Moses ta degi ikenu kajena amina nomai Abraham ta iji te kajena avo mane au irae
    aisuja avoeto God na onde ena amo irae ae rate mitia.
  mxt-NT: 'Cha catyí yuhu, ican cuví ihya: Nyoo natyihi tahan ra tuhun chihin ra Abraham.
    Ta ɨɨn ri tuhun cahán ra. Tyicuan ta yaha cumi ciento oco uchi cuiya ta chaa̱
    ley cha tyaa ra Moisés. Soco ma cuvi casɨ ley cuan nu natyihi̱ tahan Nyoo tuhun
    chihin ra Abraham. Ta ma cuvi casɨ chi nu naquehen yo cha catyi̱ Nyoo tyi cuhva
    ra chi yo.'
  tzo-NT: Chacalbe ava'yic c'u x'elan. Ja' jbael laj xchapan xchi'uc ti Abrahame ti
    Diose ti ja' chijcolucutic ti sventa xch'unojel co'ntontic. I'ech' chanib ciento
    habil xchi'uc lajuneb xcha'vinic habil, patil laj yal ti mantaletique ti Diose.
    Yu'un ti hech laj yal ti mantaletique, mu yu'unuc chch'ay ti trato ti laj xchapan
    xchi'uc ti Abrahame.
  ind-AGS: Biar saya jelaskan. Hukum, yang datang empat ratus tiga puluh tahun kemudian,
    tidak membatalkan perjanjian sebelumnya yang dibuat Allah kepada Abraham, janji
    tidak dapat dibatalkan.
  omw-omw: 'Nte tu quara mwia okyaravanto mwataamama vahiro: Kotiva Evarahaamunranra
    qua timwa tero kyauqu nriqiqaa vateqaro nte qutaa mwitaa hirerave tura. Kotiva
    mwi quara tuvaro 430 ihi airi ihi nritarovaro mwiaqaatairo Kotiva nai mwaanra
    okyara Mosesira timwa mwunra. Nraakiara Mosesirara mwaanra okyara timwa to quava
    hiama qio hoqarero Evarahaamunranra tu quara nruka kyaananrove. Hoqarero Kotiva
    Evarahaamunranra tu quava qatima vahiananro.'
  yrb-yrb: Ido nanu sina edono, Godima emenu nauetaba ema ma wirofie we bou uteda
    Danu ifu mai. Dawa eno uiro oya fo aderedi toti (430) me siniro Godima i tarawatu
    Mosesiba mai. I tarawatuma Godinu botai we bou ueta maiturawa uiro daido ibinu.
  maa-NT: 'Jè kjoa̱ xi tìbeno̱jmiá, kiís''ín tjín: Nainá ko̱ Abraham tsibíndaàjiìn
    jngoò kjoa̱, i̱kjoàn kisìkixi̱ya [koni ma k''e̱ nga jye ma firma]. K''e̱ nga jye
    tsato ñijòn sìndo̱ ko̱ katé nó, j''iì kjo̱tíxoma ts''e̱ Moisés; ta̱nga jè kjo̱tíxoma
    mìkiì ma síkits''óña jè kjoa̱ xi jye kisindaàjiìn ko̱ mìkiì ma ki̱tjongui xi Nainá
    jye k''oa̱s''ín kitsjaà tso''ba.'
  mcq-mcq: Na ꞌunama ike ꞌwaraꞌi ꞌahiuꞌe ꞌwaravu. Varapa Tamana kaꞌene juara mapoka
    mapoka (430) paꞌareꞌeme mihajaho pavejume Godira nimako nimaa venajaho pataurumana.
    Hu ijí tauruꞌipisa Hura nahama ꞌwaramaji ꞌejaꞌa.
  sus-A: ﭑ وَ مَ نَشَن قَلَقٍ وٌ بّ، عَ عَلَ شَ سّرِيّ، نَشَن سّبّشِ حّ كّمّ نَانِ
    حّ تٌنفٌ سَشَن دَنفِ شَنبِ عَلَ شَ سَاتّتٌنفٌي عِبُرَهِمَ بّ، نَ سّرِيّ مُ نْمَ
    نَ لَايِدِ سِنفٍ كَنَدٍ.
  jpn-1965: 私の言おうとすることはこうです。先に神によって結ばれた契約は、その後四百三十年たってできた律法によって取り消されたり、その約束が無効とされたりすることがないということです。
  fra-SBL: 'Or je dis ceci : Une alliance confirmée d''avance par Dieu en Christ,
    la loi, qui est venue quatre cent trente ans après, ne l''annule pas, au point
    de rendre la promesse sans effet.'
  yka-yka: 'Iye batang pinahātiku si kaˈamin, inin: Tuhanin bakas ngajanjiˈ pu Ibrahim
    duk nanggup iye weˈ asal tumananne janjiˈne miyaˈan. Paglabey ampat hatus duk
    tellumpūˈ tahun puwas miyaˈan, pinangurung weˈ Tuhanin saraˈin pu si Musa para
    si meˈ Yahudihin. Saguwaˈ gaˈi makajari pinaˈin weˈ gaˈi ne binali janjiˈ Tuhan
    tagnaˈin peggeˈ niyaˈ ne saraˈ. Haget pe janjiˈ Tuhan miyaˈan duk subey du tumananne.'
  mle-mle: Wun gwur lakwu-gwurkik ki javim. God di yaakiya wakuw aban aal takadil
    kip tijibir tijibir tilikikik. Nabiy 430 yidaak, God diki lo ata Mawsisak kwiydil.
    Aw ki lo samab Godaam mwugiy-mwugiy aal maa rav ki takadil abanim warapiy-dikik.
  shp-NTPO: 'Ja kopíra en mato yoiai: Diossenra ja senenhabekonti joi Abraham betan
    aká iki, akonkin senenhanoxon. Jaskara kopíra, ja chosko pacha kimisha chonka
    baritia winota pekáo ixon, ja Moiséssen esekan jawekeskaxonbi, ja senenhabekonti
    joi meran, Diossen anoxon yoiabo, jawemabi itiakin imati atipanyamake.'
  aom-aom: 'Ëhesi bëhoho naro majëhiꞌirögoro ëꞌe. Urimëꞌi God-ro Abraham-are örire
    jögoroho bojamiromo jöho majahi barëromo röhu uavadeje: Na jövode jöho bogo vuonugoꞌi
    iae na ajëmiꞌejöjo. Ëhi uavëꞌëro vaꞌo vaꞌo vaꞌo vadune ahoꞌobëhe 430 ëminoꞌe barëjamu
    ijonö mu vaenövoꞌiröhe jögoroho bojëmijadeje. Bojëmamu röhu bogo ëhuro God-hu
    ajëmiꞌiröhe jögoru Abraham bojamijadoho tugohoꞌi aꞌi God-hu ajëmiꞌiröhëni mae
    jövade jöho ëhi jiemu jiobe rovadeje.'
  geb-geb: Gu nzuai kama nɨɨeŋ khaŋ muuŋgi. Fhe Bakɨme ana fharav Abraham phorgap
    mba kameŋ suaŋgi. Ana mba kamen ana suaŋgim, 430 mpari vov vhɨzgim, zumgum Moses
    suaŋgi tɨvi hɨgi. Mba Moses suaŋgi tɨvi, nta zɨ guarara hɨgi, nta Fhe Bakɨme suaŋgi
    kameŋ ga vhararga tuktɨgi fhuvara. Nta vhɨra Fhe Bakɨme fhum suaŋgi kameŋ vhɨzgirga
    tuktɨgi fhuvara.
  bsj-bsj: 'Naweu dike ma tok tiyeu co wo: Bolankawo bou ki coro 430 cumeu, la dobbo
    noro wo Kwama tū ki ƙabau.'
  cak-cak: Ninjo' nintzijoj chivech ruchojmil ronojel re'. Ri xusuj ri Dios pa na'ey
    che ri Abraham ja ri favor ri xtipe roma ri Jesucristo. Y ri Dios xuya' ri ley
    chique ri israelitas cuatrocientos treinta juna' chirij pe, pero ri ley ri' man
    xuyoj ta ri rusujun ri Dios richin man ta nibanataj.
  chf-NT: 'Ni cäle''ba, jinda une: Dios u yälbi aj Abraham cua'' u xe u chen, y u
    ye''bi cache'' totojtoj que u xe u chen. Aj Moisésba u yäq''ui ni ley cuatrocientos
    treinta años ji''pat. Jin uc''a ni ley jini mach u ch''ä u yäle'' que mach toj
    lo que Dios u yäli que u xe u chen, y mach u ch''ä u yäq''ue'' que mach tz''onintic.'
  tlf-tlf: Kale nimi weng komi magam uyo ki, kamaki uyo God iyo Abraham sino weng
    uyo de kolip nuubuta, atol ulumi kup 430 koyo binimanuta, kota ulo umdii mitam
    ti-suu kuta, ulo boyo dogobe-nuluta, sugayok God imi weng de ko-se uyo kupdaak
    tama-numu binim e minte, boyo bagang-kale-nuluta, God imi weng kwep daa-se boyo
    kupkan ke-numu binim no ke-suu kale,
  piu-2006: Katutjalu Yipuramala watjaṉu Yiitju Kurayitjanya wantirriyalkitjangku,
    nganaṉa palumpa wangka kulintjaku. Palunyatjanu Yipuramaku walytja ngaṉṯitja tjuṯaya
    nyinangi rawa, yiiya puu antaṯan tjaaṯiyipala. Muutjalulpi Katutjaku wangka wakaṉingi,
    luwu tjuṯa. Yiitju Kurayitjanya nyinatjunkukitjangku Katutjalu kutu kuliṉingi,
    kawaḻirringkunytjawiyangku. Katutjalu Yipuramala yurrunpa watjaṉutja nganaṉa kulira
    Kurayitjaku wangka kulira walytjarrinytjaku, nganaṉa wiya Muutjaku luwuwana kulira
    nyinanytjaku. Muutjaku luwutjarra tjuṯangku wiya Yipuramala yurrunpa watjaṉutja
    kuliṉi.
  poh-NT: 'Chi jeꞌ aj reꞌ riwi̱ꞌ i tikꞌinic xiban i Dios, reꞌ woꞌ i ricorquil riban
    chi enikꞌor aweh tak wili: Reꞌ tikꞌinic ribanam cho i kAja̱w Dios ru̱cꞌ maꞌ Awraham
    naxikꞌor reh chi naricuseꞌsjic ruꞌ chꞌi̱l ra̱ꞌ riꞌsil, reꞌreꞌ junikꞌob lajeb ricaꞌwinak
    ha̱b (430) chic bano̱j cho. Wi jeꞌ chic reꞌ ha̱b bano̱j cho naxcꞌuluric i Cꞌuhbal
    Yeꞌo̱j reh Moyses, maꞌ eta riban chi reꞌ Cꞌuhbal reꞌreꞌ eriyoj wach i tikꞌinic
    ribanam cho Dios maꞌ woꞌ erimakꞌ riwaꞌric.'
  tue-tue: 'Yʉʉ mʉ́ãrẽ jĩĩãrigue biiro jĩĩdʉgaro tiia: Cõãmacʉ̃ Abrahamrẽ “mʉʉ pã́rãmi
    niinʉnʉsegʉmena biiro tiigʉ́da” jĩĩ quẽnorí siro, cuatrocientos treinta cʉ̃marĩ
    siro Cõãmacʉ̃ Moisémena cʉ̃ʉ̃ dutiré cṹũyigʉ. Teeré cṹũgʉ̃, cʉ̃ʉ̃ too sʉgueropʉ
    Abrahamrẽ “biiro tiigʉ́da” jĩĩ quẽnoríguere acabóridojãqui.'
  bjp-bjp: 'Igii e kamtinan orek kiak: God i falimlim ta usuf Abaram ini foron tier
    ae in fasuut u tom. Foron nagogon ae i tapiek na ifet e mar ini tuul e sangful
    e bet namih, biil ifasi in ting ufu falimlim ke God usuf Abaram.'
  xon-xon: Maah len pu na le ye ke Uwumbɔr nan puu tipuur, ki puu ke u ga sil ŋa kina
    [Kristo pu]. Ŋibin ikui inaa ni ŋibin piitaa aah jer na, le u tii binib nkaal.
    Nkaal ngbaan aa ŋa tipuur ngbaan fam.
  tzo-ZNT: Ti cꞌalal yech iꞌalbat yuꞌun Riox ti Abraame, scꞌan toꞌox cuatrocientos
    treinta jabil xal smantaltac ti Rioxe. Ti cꞌalal iyal li smantaltaque, muc xchꞌay
    o ti cꞌusi iꞌalbat ti Abraame.
  mpm-NT: Ja yukan kuu jnuꞌun kaꞌan ri ja xnakan ni saꞌa Yandios ɨɨn tratu jiin Abraham
    na ni chisojnuꞌun ya ja na kii Cristo. Yukan ti ni yaꞌa kuun ciento oko uxi kuiya,
    ti sa ni jaꞌa ya ley nuu Moisés. Ko ley un tu jasɨ nuu jnuꞌun ja sɨkɨ Cristo ja
    ni chisojnuꞌun ya undi nuu na ni kaꞌan ya jiin Abraham.
  ots-NT: 'Dyøjma̱jʉ ca gu xihquijʉ ya: Bbɛto ca Ocja̱ bi un cár promesa car Abraham,
    bi goh‑ca̱ ncja ngu̱ hnar acuerdo, cja̱ bi xifi, ntju̱mʉy di cumpli ca xquí ma̱.
    Diguebbʉ ya, bi tjo cuatrociento treinta año, cja̱ nubbʉ, ca Ocja̱ bi un car ley
    cʉ cja̱hni israelita. Pe jin gá mpun car promesa ca xquí ttun car Abraham. Már
    nzɛjti‑ca̱.'
  hoy-hoy: 'लेकीन ना ईद अनतीन: जो वाचा परमेश्वर पयले टु पक्‍का माळीदुन, अदरी व्यवस्था
    नाक सौ तीस वर्ष इन बाद्दा बंदकु टाल्स सकाल्द कि वादा बेकार ठहरूसुल.'
  amo-amo: Nene in din bellu usunu nnuwe na Kutellẹ na malu wutu kimale na ana musuzu
    unin nin duka ule na uwa dak kimal nakus akalt anas nin nakut atat ba (430).
  pjt-pjt: Nyaaṉa wanyu wangkaku nyura uti kulintjaku? Wiya, nyangatjaya kulila. Panya
    ngaṉmanytju alatjiṯu Godalu Aipuṟamanya kalkuṉu, munu palulanguṟu yiya 430 ngaṟala
    wiyaringkunyangka maḻangka kutju tjukurpa puḻka Mosenya ungu. Palu tjukurpa panya
    maḻa ungkunytjalu puṯu kampa kutjupa palyaningi tjukurpa panya ngaṉmanytju kalkuntjanya.
    Panya kalkuntja paluṟu waintaṟa alatjiṯu ngaṟaku tiṯutjara.
  cwe-cwe: Chino niicho chonilonda kulonga, Mulungu kamulongela Bulahimu na kafikiza.
    Malagilizo ya Mulungu yoyamwing'hile Musa yoyalawilile miyaka magana mane na malongo
    matatu ifosile, muladi haidaha kubena lagano da Mulungu, ivo kusegeza chiya chayalongile
    Mulungu.
  daa-NT: 'Cokiyoŋ, an ko kaaw taat nu rakiiko kaawe : Buŋ, ŋaar ob jamaw iŋ Ibraayim.
    Kar gin elgin miy pooɗ iŋ orok subba, kar kat *gaanuun amiltu. Ɗo taar-at ko,
    gaanuun gediraaɗo ɗukumin jamaw taat Buŋ obtu iŋ Ibraayim. Kaaw taat Buŋ kaawiiji
    ɗo Ibraayim sa, gaanuun gediraaɗo ɗukuminti.'
  mlp-mlp: Ari yaqgo gamuk nawa na alulin in kazaq. Mebmeb diqmo God in Abraham inaq
    an adugan wazim in hel diqmo bulonta. In gamuk na bilaqan abeb ulig 430 nazaq
    le tihiqiyan teq God ago maror Moses bilamta na tugwahtim. Gwahtiqim maror na
    in God Abraham inaq an adugan wazta na eman samanta a hi iyaq. Haiqgam. Maror
    na in God ago gamuk amebta in hel diqmo Abraham bulonta na a hi walam.
  ape-C: Baugenyum um enyudok eikin baraen douk namudok. Seiwok Iruhin nakri enen
    adurin atinyi baraen kontrak nakrip Abraham. Douk arigah 430-poreish kwarahos
    shanak shadiguk, aria enyudok Iruhin nakoguk Moses enyi lo nyagiguk nyatogur.
    Enyudok lo douk nyagiguk nyatogur, aria enyen douk madae wosik um nyubrig enyudok
    kontrak aria nyiyatakuk ananin adurin atinyi baraen uwe, uwok.
  bgs-bgs: Na, ni gó tô kóbadan kani igsulat ku. Una tô igtandô katô Manama tun ki
    Abraham, asta tô iglabé dán tô áppat gatus tállu pulù (430) ámmé, igbággé ka Manama
    tô mga sugù, asal ándà din andai tô kasabotan din tun ki Abraham. Ándà pandai
    ka Manama tô igtandô din.
  faa-faa: Arirakano nōmo someraka one kepoane oyapo. Kotimo someaka motoraka ayiakakosaposane
    maiya suamo yainaka rerapo. Yainaka reke keremisi fo harote teti (430) faraka,
    amo ipi somemaneane Moseseaki Kotimo kasapo. Somemane kasá amo fana Kotimo ayiakakosaposane
    rukumosakatapisiafapo. Fana Kotimo ayiakakosaposane kakaro yasiapo.
  kik-kik: 'Ũrĩa ndĩrenda kuuga nĩ atĩrĩ: Watho, ũcio wokire thuutha wa mĩaka 430,
    ndũngĩeheria kĩrĩkanĩro kĩrĩa gĩekĩrĩtwo ho nĩ Ngai mbere ĩyo, na ndũngĩtũma kĩĩranĩro
    kĩu gĩtuĩke gĩa tũhũ.'
  cap-NT: 'Jalla tuz̈ chiyuc̈ha: Yoozqui Abrahamz̈quiz taku tjaachic̈ha. Nekztan pusi
    patac quinsa tuncan watanacquiztan Yoozqui Moisesquiz niiz̈ lii tjaachic̈ha. Jalla
    nii wiruñ tjaata liiqui nii tuquita Abrahamz̈quiz tjaata taku anapanz̈ ana walkatasac̈ha.'
  ksr-ksr: 'Qaa iikawaa kaniaajoŋ kokaeŋ jejeŋ: Soomoŋgowaa qaa iikawaa hoŋa ii mono
    kamaawaatiwaajoŋ amamaawaa. Anutunoŋ ii walawala jeŋ somoŋgoŋ gbani 430 tegoro
    kanoŋ Kana qaaya mokolooŋ Mooses muro. Kana qaa iikanoŋ soomoŋgo qaaya wala jeroti,
    ii qewagomambaajoŋ amamaawaa.'
  eng-TNT: This I saye that the lawe which beganne afterwarde beyonde. iiii.C and.
    xxx. yeares doth not disanull the testament that was confermed afore of God vnto
    Christ ward to make the promes of none effect.
  sbs-sbs: Hanu ni wamba izi. Mulao, uvekezi mwaaka yina miyanda yone ne makumi otatwe
    ku masule aho, kaikanisi chilikani chibapangwa kuma masule ni Ireeza.
  sue-sue: Na ego emira tona awa. Anutu meni gita ge senu zewai wenu ama zepa 430
    tepo wenu amire lo ge kereninua. Are lo ge ama kerenai ami nena gita potamu seroninua
    awa dai osai ine oko itia.
  fra-NCL: 'Voici ce que je veux dire : Dieu ayant conclu une alliance en bonne forme,
    la loi qui est venue quatre cent trente ans après ne la rend pas nulle, de manière
    à rendre vaine la promesse.'
  bhg-bhg: Edo ge engo tena aindabé awa eire, iji gisi God mi Keriso da toda awara
    edo tari petari Abraham de daedo sirigesisina. Edo ainda amboda duberi 430 itae
    esiri God mi aodari Moses da yai pipisisina. Awatedo aodari ami awara edo tari
    petari awa kundo teugari tao ae ko ainda tarigari awa usibesi ari tao ae.
  snn-NT: Ja'nca cani jo'caguëna, ahamni re'oye yo'ojai cocare cani jo'caguëna, yequëcuabi
    tin yo'oye gare porema'iñë. “Më'ë bainguë zoe raija'guëbi si'a ën yija bain jubëanre
    choini, yë'ë bainre bacuare re'hua Moisés ira coca toyani jo'case'e cuatrocientos
    treinta tëcahuëan jë'te toyani jo'case'e ba'iguëna, yequëcuabi ja'an cocare ëñani,
    Riusu cani jo'case'e'ru tin cocare re'huaye gare poremaë'ë. Riusu yua baguë coca
    yo'oja'yete cani jo'casi'quëbi gare tin yo'oma'iguë, baguë cani jo'case'ere'ru
    güinareba'ru te'e ruiñe yo'oja'ye baji'i.
  atb-NT: haû mù luî, ngò taí nau é gi, Garai Gasang, dangshikaq tô tô é htâng, myí
    sho sum xê zàn má lé joq é tarâ gi, dangshikaq haû lé le wó lhoq hpyoq pyám râ
    a nghut, danggidiq lé le wó lhoq htên pyám râ a nghut.
  cek-AK: Ka thuih koehhaih loe hae tiah oh; Kri ah Sithaw mah caksak ih lokmaihaih
    to, saning cumvai pali, quithumto laemh pacoengah paek ih kaalok mah phrae thai
    mak ai, lokkamhaih doeh azom pui ah om mak ai.
  bkd-bkd: Iyan haini igpasabut ku. Amin insaad hu Dios ki Abraham su anay pinaagi
    hu kasabutan ha linig-enan din. Su makauma sa 430 ha tuig in-ila hu Dios sa Kasuguan
    diyà ki Moises. Ba saena ha Kasuguan hurà makabengkag taena ha kasabutan su anay
    ta harì agkabaluy ha harì tumanen hu Dios sa insaad din.
  ctu-76: 'Jiñʌch chʌncol bʌ cʌl: Dios ti'' cha''le jump''ej trato yic''ot Abraham
    ba'' ti yʌq''ue i t''an cha''an mu'' tyo i ts''ʌctisan. Aunque ti wi''il tyo ti
    aq''uenti lojon c pi''ʌlob i mandar Moisés che'' ñumenix cuatrocientos treinta
    jabil, pero mach ch''ujbi i ñusan jini t''an tsa'' bʌ i wʌ alʌ Dios. Mach''an
    mi yʌq''uen i jilel i c''ʌjnibal jini wʌ albil bʌ i cha''an Dios.'
  lac-NT: U'yex ba' u c'at ya'ar aro'. A C'ujo' caj u toc araj ti' Abraham bin u ca'
    tacbir a ti'o', quire' tu yacsaj tu yor. Caj manij cuatro cientos treinta yaxq'uin
    caj c'uchij tu q'uinin C'uj caj u ya'ar u t'ʌn ti' Moisés. Cax caj u ya'ar u t'ʌn
    ti' Moisés, a ba' caj u ya'araj C'uj ti' Abraham, mʌ' ju p'ʌtej quire' caj u toc
    ara'b ti' Abraham uch.
  xla-xla: Na꞉ta atla ya꞉ dulu kokoye ipapena. Godta A꞉iblaham mate yu itiyapo himpame
    yu edla dolumhalloweye kokalepo me-himiwapo. Epame 430 sokomoko mogudlati alotle
    Mosesta aiyalma hatitimale kokotapo edla puwapo. Epedeme alotle puale aiyalma
    koko itapo Godta ka꞉yapa A꞉iblaham mate yu itiyapo himili iye pomeyelope dena.
  xav-NT: Wa za oto aima rowasu'u pese za'ra wa'wa, te aima ãma ĩsimiré'é aba zém
    na. 'Re ĩhâimana u'âsi mono hã ma tô Abra'ãhã ma ĩwẽ na ropisutu. Tô sena te te
    tãma ãma uwaimrami da, ma tô tãma siwasu'u. Taha pari, te te tãma ĩropisutuzém
    na hã ma tô da'ãma tiwahub ahâ uptabi, 430 na. Tawamhã ma tô tinhimiroti mono
    bâ dama waihu'u 'rata. E taha wa, ĩwẽ na te te dama ãma uwaimrami õ di za, Abra'ãhã
    ma, te te ĩropisutuzém na hã. E taha wa, te za tinhimiropisutu na ãma saprĩ, te
    te dama ãma uwaimrami tõ da. Mare di. Te za tô te te dama ãma 're a'uwaimrami
    u'âsi, Abra'ãhã ma, te te ĩropisutuzéb zarina.
  cuk-cuk: 'Degisoggu, an sogsundo: Bab-Dummad Abraham-ebo-gebe-igar-mesisad, Cristoʼgi
    ebo igar-nabosad. Geb a-sorba, birga-dulataled-ilabake-gaka-dulagwen-gakambegi
    (430), Moisés-Igar megnonikid. We-Igar-Megnonikidi, gege Bab-Dummad-Abraham-ebo-igar-mesisad
    bisged. Degisoggu, deyob gusana, Bab-Dummad-Abraham-ebo-igar-mesisad bergunonikoenad.'
  tbf-tbf: Mi sana o ta konon nia pengan, a malan ine. Mi Vinuor ian ta nga beit i
    murien bu avareit ba sinangavur voveit koboit ma ba sinangavur tour i popon (430),
    a kap tsitsirie mi kinubuits e Raban ta nga tsana ma a kap beir rivie ken kinubuits
    e Raban.
  uig-CYR: Мән шуни демәкчимәнки, Худаниң Мәсиһкә алдин түзгән бир әһдисини төрт йүз
    оттуз жилдин кейин чүшүрүлгән Тәврат қануни әмәлдин қалдуралмайду, Худаниң бу
    вәдисини һеч бекар қилалмайду.
  ikw-NT: Nhne me nookwu bụ ka, iwu wam ke be nyernu riwhu awha ẹno nụ nri ẹto kpa
    mkwna Chiokike kweru Ebereham whemernu, nwée rikne lulu mkwna Chiokike kweru mọbu
    mee a ọ gharụ ọ zị ire.
  khs-khs: 'Aputa: ne solo weyamo mouwa wekeye. Kote solo sepapowa tuwatese auma:na:
    seyawa ikila sopoyewi amunuse tesekeye. Amunuse ela: yapene sakopo pinipe talo
    usulupe (430) itapa tepela:, emiwa E solo elewa Mosesema Koteyewi mikeye. Solo
    ele mini amo puwano Koteyewi auma:na: seyawa eta: iya:peyamakeye. Puwano Koteyewi
    auma:na: seyawa heneye kamunakeye.'
  dwr-ENT: ታኒ ጊያዌ ሃዋ፤ ፆሳይ ኣብራሃሞሲ ጫቂዴ፥ ሃ ጫቁዋ ታኒ ናጋና ያጌዳ። ኦይዱ ፄታኔ ሃታሙ ላይፔ ጉዪያን ዬዳ ሙሴ
    ሂጊ ፆሳይ ዎዳ ሃ ጫቁዋ ዪሳናዉኔ ሲንፔ ኢማና ጊዴ ሃሳዬዳዋ ዲጋናው ዳንዳዬና።
  pma-pma: Namul naselus usil hatkatien koanik keke matie lati min kami keke mengkatien
    keil koa Mosis sani min Siu keil rosakintei hatkatien takeih koa Ahi mumoni ral
    min Ebraham vamai vahi heisav enges. Vuo, romukteinek. Veni Ahi mumon hatkatien
    takeih onen ral min Ebraham mulamu en avong koa san mengkatien keil onen min keil.
    Anatin, sua handred ehat hanumau tai ka halualim emun (430) mai muli, ka Ahi san
    mengkatien keil ekek esuk min Mosis. Ka mengkatien keil ekek asakras avoumon hatkatien
    koa mulamu vamai vahi heisav enges.
  atd-NT: Ka ignangon ku kaniu mgo sulod, ka sikan no insabut to Magboboot ki Abraham,
    nokohun-a to sikan no Balaod ni Moisis. Hop-at no gatus woy katoluan no tuid ka
    nigligad woy imbogoy on to Magboboot ki Moisis ka sikan no Balaod din. Sikan ian,
    ka Balaod, kono ogpakabalabag to sikan no insabut to Magboboot ki Abraham.
  tel-2017: నేను చెప్పేది ఏంటంటే, 430 సంవత్సరాలైన తరువాత వచ్చిన ధర్మశాస్త్రం, దేవుడు
    ముందుగానే స్థిరపరచిన నిబంధనను కొట్టివేయదు. దాని వాగ్దానాన్ని వ్యర్థం చేయదు.
  hat-BSA: 'Sa ke m vle di a se sa: Lalwa, ki te vini kat-san-trant ane pita a, pa
    anile akò sa ki te deja etabli pa Bondye, kòmsi pou anile pwomès la.'
  top-NT: Aquit clacasquín cama̱kachakxí̱tit xlacata Dios huí tú ma̱lacnú̱nilh Abraham
    y tú ma̱lácnu̱lh ni̱ lá lakxta̱palí ixley Moisés ni̱ma̱ má̱sta̱lh akta̱ti ciento
    a̱ti̱puxum ca̱ta a̱stá̱n, porque entonces Dios min li̱tamakxtaka akskahuiná.
  msk-msk: Yani yang pyagalaong ko, pagsaad nang Dios kang Abraham, opat na gatos
    aw katlowan na ka toig yang yalabay kayan pa byutang nang Dios yang kanaan balaod.
    Yang kanaan balaod wa makawara sang kanaan saad. Aw yaimo pa gaid nang balaod
    mawara yang saad, wa day kabos nang saad.
  gyr-NT: 'Co mbahe amombehu pota pẽu: evocoi porocuaita Tũpa ombou vahecuer cuatrocientos
    treinta aravɨter pare, ndoicatui chietera Tũpa ñepei reseve Abraham upe omombehu
    vahecuer iyavei oñehe omboavɨye vaherã mboyeho ãgua.'
  kmh-kmh: 'Pen yand aspiyn ak: Gor Ebraham nup giniŋgayn aŋgiy aŋgayak minim ak,
    pisnep aŋgay, simiy kuŋaynep mindiy, low minim kisen aŋgyak ak; yergiy minim nuk
    nindnimb aŋgayak ak kirginiŋgamb. Nuk kun ma giniŋgamb; minim nind aŋgak kun ak
    pisnep aŋgak.'
  ukr-ONPU: Я кажу, що Закон, даний через чотириста тридцять років, не скасовує заповіту,
    встановленого раніше Богом, і не усуває обітниці.
  emi-emi: Malloeana voto aghanna tani auliaa isaa avalua toko, va God ghe gheleila
    inangari niaippooa ngaitauaa tee Abraham, me isaa o inangari nipaopao, vara ghaata
    ai me kotolungauluae (430) ninamanama ghe lange sio me God ghe mene tau lao sio,
    karika eghaaghaa velu isaa o inangari niaippooa ngaitauaa, me inangari nialokoi.
  zpv-NT: 'Dxyiꞌdxyi nin xclaaꞌdzihn guiñiꞌn loh tu naa squiiꞌ: Dxyiꞌdxyi nin biaꞌhan
    dxyiꞌdxyi Dxiohs loh guehtu Abrahn guñiꞌ Ñiꞌh loh ba chin cayaꞌdxi zatahpa gaywaꞌh
    galdabi tsiꞌh yihza gadzihn lehyi loh Moisehs, tin laꞌh Moisehs batiꞌdxi lehyi
    riiꞌ nez loh raꞌ bwiinn Israel. Per ayi bwiꞌhnn lehyi gahn ñuchaꞌh dxyiꞌdxyi nin
    biaꞌhan dxyiꞌdxyi Dxiohs loh guehtu Abrahn, laasii xchiꞌdxyi chiꞌh zi Ñiꞌh lasahca.'
  gux-gux: 'Diidi min bua ki yedi yaala nne: U Tienu n den bogini ki bili yaala, ki
    niani ke o baa kubi la yeni, li balimaama yaama n den yuandi ki cua bina kobina
    n piitaa puoli kan fidi ki lebidi la, ki teni ke u ñoanianu ka kua.'
  kos-kos: Kalmen ma nga fahk uh pa God El orala sie wulela ku yorol Abraham, ac El
    wulela mu El ac karinganang na. Na Ma Sap, su tuh itukyang ke yac angfoko tolngoul
    toko, tia ku in kunausla ku akwanginyala sripen wulela sac.
  ibo-ibo: 'Ihe m na-akọwa bụ nke a: Iwu ahụ e mere ka ọ malite ịdị narị afọ anọ na
    iri atọ (430) site na mgbe e kwere nkwa ahụ, emeghị ka ọgbụgba ndụ ahụ Chineke
    mere ka ọ dịrị hapụ iguzokwa, o mekwaghị ka nkwa ahụ bụrụ ihe e wezugara ewezuga.'
  yml-yml: Yaku vona ꞌana ꞌaseta side baniꞌodi. Yaubada yana vonaꞌawaufaufanina ꞌasaꞌaiana
    yana veakutagona. Ebelamo ꞌwainega malamala 430 i ꞌaꞌavana mulieta yana veꞌetoboda
    i yatodi Mosese ꞌwaineye, siwe veꞌetobodanidi kebu ꞌadi fata Yaubada yana vonaꞌawaufaufanina
    i na geuya wata yana veakutagonanina i na venani-ꞌavoꞌavovo.
  ory-ory: ମୋହର ଭାବ ଏହି, ଯେଉଁ ନିୟମ ଈଶ୍ବରଙ୍କ କର୍ତ୍ତୃକ ପୂର୍ବରୁ ସ୍ଥିରୀକୃତ ହୋଇଥିଲା, ଚାରି
    ଶହ ତିରିଶ ବର୍ଷ ପରେ ଦିଆଯାଇଥିବା ମୋଶାଙ୍କ ବ୍ୟବସ୍ଥା ତାହା ବ୍ୟର୍ଥ କରେ ନାହିଁ, ଯେପରି ତଦ୍ୱାରା
    ପ୍ରତିଜ୍ଞା ନିଷ୍ଫଳ କରାଯାଏ।
  bzj-bzj: 'Dis da weh Ah meen fi seh: Gaad mi fos mek wahn agreement wid Aybraham
    ahn ih mi pramis fi kip it. Foa honjrid ahn terti yaaz afta dat Gaad gi Moaziz
    di Laa, bot da Laa noh ga di powa fi mek Gaad brok ih pramis tu Aybraham.'
  chk-chk: 'Iei usun mine üa mochen apasa: Kot a föri eu pwonen atipeeu ngeni Apraham
    o pwon ngeni pwe epwe apwönüetä. Ekewe Allük Kot a ngeni ekewe chon Israel föpükü
    ilik ier mürin resap tongeni atala ewe pwonen atipeeu, esap pwal tongeni amorala
    än Kot we pwon.'
  ssd-ssd: Ye pasa satiŋgit ta tugunu teŋenmba. Kuate nu Abraham ndoŋ nuŋe pasa ta
    katmba nuŋe nyumbi saŋgri pilena. Taŋana le yar 430 kinaig le tukul pasa mayok
    kina ta tukul pasa ta Kuate nu o buk Abraham ndoŋ pasa katna ta te-simba kume
    seram kumuŋ kuga.
  acr-TNT: 'Wa quintajin che ubiꞌxic e waꞌ: Ri Dios xuꞌan jun tzij rucꞌ ri Abraham.
    Xicꞌow na cꞌu cuatrocientos treinta junab cꞌa echiriꞌ ri Moisés xutzꞌibaj can
    ri takanic re ri Tzij Pixab. Ecꞌu wa takanic na utz taj cuyoj wa nabe tzij y na
    cuyoj tane ri xubiꞌtisij lo ri Dios.'
  rop-rop: Yumob sabi wanim mi tok? Longtaim God bin meigim det pramis garram Eibrahem,
    en imbin tok im garra kipum det pramis. En bambai na 430 yiyastaim God bin gibit
    det lowa langa Mosis. Bat det lowa kaan meigim God breigim det pramis weya imbin
    gibit langa Eibrahem en tjakidawei.
  mee-mee: 'Iau ka la pulinge taru a iau bai ta rolenge minakai roma: Pala nae Nutu
    ke kuma ka piunga ba bonga te kala nge Abaram. Na ngarume, ka ina pesingmataname
    ka ri 430 ke rongo tapu, na i ke tunge bangapaga rae Moses kanna ta ragau re ngae
    Israel. Ava bangapaga nginngina onrae Nutu tungu rea ngarume ke sane ke rongo
    ka piunga ba bonga laeala ae Nutu kuma kia kala nge Abaram pala. Ba bangapaga
    nginngina ke sane ke rongo ka patongkala ae Nutu rolea pala te Abaram bole.'
  dif-dif: 'Jenia ngani jatai: Testamenta kulno, nina Godali ngopera dantjamana wonti
    Christungu, jirijiribani jaura, nauja kilpawoldra 430 ngadani matja jinkina, wata
    walto ngankai, talpadakani jaura teribala.'
  gam-gam: Na kandja me djino dje yendo ge embe. God Abraam boll kandja dje gopa to
    awi mal ge kandja asamoll dje awi. Are kognumb 430 wor pika, Mosis kandja lo ge
    bolo pagi. Ba Mosis lo yemolo God Abraam moi al kandja dje wori yei ge iworda
    kune nayenda. God Abraam kandja asamoll dje awi ge ye panda.
  nou-nou: Edo naso ge ainda be re eire. Edo God mi Abraham da yei sisira awodo awa
    adira. Edo amboda gaeko 430 atae etiri God mi agodari ge awa ititisira edo ge
    amimi God da sari gari ge awa tupadi aera.
  mqb-NT: U no sa ja nà maw? Mbərom kə̀ ɓanak 'am tə Ibərahima. Ava səkat fuɗo tə
    kwa kuro maakan a (430) a ndav nà, Mbərom a varan Tawrita anà Yahuda ahay pə
    dəɓa anahan a wa. Matanan, Tawrita i mba apan sa nes anan 'am a Mbərom sa ɓan
    a ata bay. I mba apan sa mbazl anan wa way a Mbərom mə zlapan a anà Ibərahima
    kwakwa ata bay re.
  ape-B: Bawogenyumu enyudak yekin balan douk namudak. God nakli enen adulin atinyi
    balan kontrak naklipu Ebraham. Douk aliga 430-poleich yohwleguh chanak chadiyuk,
    ali enyudak God nakaguk Moses enyi lo adakio nyatoglu. Enyudak lo douk nyagikuk
    nyatoglu, wakuli enyen douk wo nyunokwnumu nyublo enyudak kontrak ali nyusimaguk
    ananin adulin atinyi promis e, wak.
  grc-F35: Τοῦτο δὲ λέγω· διαθήκην προκεκυρωμένην ὑπὸ τοῦ Θεοῦ εἰς Χριστὸν ὁ μετὰ
    ἔτη τετρακόσια καὶ τριάκοντα γεγονὼς νόμος οὐκ ἀκυροῖ, εἰς τὸ καταργῆσαι τὴν ἐπαγγελίαν.
  cav-NT: 'Abrahamtu Yusura jidaque tyadadiya jadya ahua. Tyama ama adadiya jadyatu
    juhua. Quiricaju ecuana ebacani quiyati bahue bucha ecuanara ai tyaana ayaque
    yuneri juyaque bahue amere ishu, jadidyatu Yusura cuejacuare Abraham yuneridya
    tura tyaana ahuaque tyadadiyaque. Tura amena jadya tyaana ahuaju, 430 mara cuetihuaju,
    tujatu chamacama cuejacuare Moisés cacuatsashati cuana, tuja peya cuana cueja
    ishu. Cacuatsashati cuana cueja amena aatsutu Yusura quisarati acuare ama: “Iyacua
    riyaque huecaca eque tuque cuarehua Abraham tyaana ahuaque”, jadya tujatu quisarati
    ahua ama, ni riya piji buchique.'
  kgp-NT: Kỹ Topẽ tóg Moisés mur ke to hã Abraão mỹ ti tỹ ti krẽ'krẽ ag kã ũ mỹ vĩ
    há han ke tag tó ja nĩ, ti tỹ Abraão mré jykrén kỹ. Kỹ, tag pãte, 430 (ke) anos
    tũg kỹ tóg Moisés mỹ ti tỹ ẽg jyvẽn ke ẽn nĩm. Hã ra tóg ã tỹ Moisés mỹ vẽnh jykre
    ẽn nĩm mũ ra tóg ã tỹ Abraão mỹ vẽnh jykre tó ja ẽn tỹ tũ' he ja tũ nĩ.
  bvd-bvd: 'Malutana si baea nai ku saea nai nia ''urii: God nia alangai sui naa fua
    sa ''Abraham ka ngasi naa. Lelea mai God nia ka falea taki fua toaa nia ''ana
    faitalanga ma olu taafuli fa ngali ki sui naa ''i burina alangaia nai boroi, na
    taki ''afitai ka talana naa tasi doo ''ana alangaia nai God fua sa ''Abraham.'
  ukr-1871: Оце ж глаголю, що завіту перше ствердженого від Бога про Христа, закон,
    що постав чотириста й трийцять лїт потім, не нехтує, так щоб обернути в нїщо обітуваннє.
  apz-apz: Ihwoni, Anɨtu kako kakoe hungkuno Apɨlohammo uyonto ne imoꞌnoneꞌento imentisofoho.
    Ose uyɨmentisoso soswo foua hantɨlet teti (430) uyokolofahonɨngki osohonta Anɨtu
    Mousesɨmo honɨngkano hungkuno uyɨmentisofoho. I oso hungkuno tɨfinjoso hungkuno
    sɨmoꞌmjo somo wae meeofonehoho. Oꞌo, hungkuno sɨmoꞌmjo Anɨtu Apɨlohammo uyɨmentisoso
    neꞌno weho.
  yon-yon: Nembed dakmaan ye id kuu kei, weng kunduk Godbed yedmoon keye aronbed wene
    amob weng Moses yaa kondoon kuu weeb 430yiib, kumban amob kembed amob Abraham
    yaa Godbed ongmoon kuu kankorare weng kunduk idiibban keri yemanban.
  poi-NT: Mannɨ́mayt́ooba iga Dios iwat tu̱m trato con jém Abraham iga nu̱ma iwatpa
    juuts ijɨycámayñe. Jesɨc cuando nas cuatrocientos treinta a̱mt́ɨy, núc jém Moisés
    iŋquímayooyi. Como más ocmɨ miñ, d́a wɨa̱p iccuyaj jém más wiñɨcpɨc trato, ni
    d́at́im wɨa̱p ictogoy jém promesa.
  wuv-wuv: 'Fei hanui yau sifeni: Fei law, fei nawe nomai 430 igisimasi nenee fei
    warea, lomi na putotoginaa fei fi''ugaia, fei do''o bigi''aa mei Haidaa ma fapa''ainaa
    fei fa''unaia.'
  quf-NT: Chaynuqami nishunillapa, qamkuna allita intrakanaykillapapaq. Chaqa Tayta
    Dyusqami, Abrahamwan punta tratuta rurar, kusa allita arniran kumplinanpaq. Chaymantaraqmi,
    kwatru-syintus trinta (430) añukuna pasatinraq Moisesqa, Dyusmanta ayparan chay
    mantakuykunataqa. Piru chay mantakuykunaqa manami chinqachiyta puytinchu, Tayta
    Dyus chay punta tratuta Abrahamwan rurashantaqa.
  yuw-yuw: 'Oro nochon matahon foro wömai ingoroc: Gendic nongoru worocho wömai mit
    öngkuboc. Osuc wömai Kopotorocho mata godingmun fauna Abrahamot botup botup togoc.
    Ihoroc tuna biruc 430 ihoroc idina mit wömai gendic nongoruho öngkuboc. Wohong
    gendic nongoruho wömai Kopotorocho botup botup osuc togocma wo magumaric. Muno
    sinom, Kopotorocho mata godingmun fadocma worocho boinno sinom öngkuangoc.'
  hus-NT-1971: Nan tu uchalchic abal a Dios in huat’banchi i jilchith cau a Abraham,
    ani jaye in lej punu in cahuintal abal ne’ets quin chubax putu c’al nixe’ xi cau.
    Tse’ i bo’ inic c’al ox i lajuj i tamub talbel a Dios in huat’banchi an Israelchic
    junaque jaye i ts’ejcath cau tin c’ubac a Moisés. An cau axi pithan a Moisés yab
    in ejtohual quin jolatmetha’ an jilchith cau axi huat’banchat a Abraham, ani yab
    in ejtohual quin tixc’a’ in ey an cau jahua’ bijchith uchan a Abraham tin cuenta
    jant’o ne’ets ca pithan c’al a Dios.
  med-med: Na ik nʉnt ei nga, ik puⱡ ei ya ei, Got nga uⱡ itimp nimba mʉi rurum uⱡ
    ei, ambʉⱡʉp gi nduimp nimba, mi titim. Pana 430 omba puⱡnga, Moses mi ik ngurum
    kʉⱡ ndi, Got nga nimba mʉi rurum uⱡ ei kʉn mi titim. Uⱡ raⱡ kapⱡa ropa puⱡa ropa,
    wote tʉpa mundpa uⱡ ti iti natʉmba.
  bch-bch: 'Leg posanga ipu ga bedane: Mugaeai Deo irau ele posanga toman ngan Abraam.
    Be rai buno pange sangaul tol (430) ga kus ta Moses ele apu iuot. Apu toa ne iuot
    muriai tau ta irangrang ngan isamum posanga toa Deo irau toman ngan Abraam oa
    mao, ga itado ga iduaea mao pade.'
  cco-NT: 'Jo̱baꞌ fɨ́ɨˉguɨ́ɨ ꞌnʉ́ꞌˋ e júuˆ la: Fidiéeˇ cacuøꞌrˊ júuˆ ꞌlɨɨ˜ yʉ́ʉꞌ˜
    Abraham jo̱guɨ cajmɨrǿrˋ júuˆ có̱o̱ꞌ˜ dseaˋ do cajo̱. Jo̱ mɨ˜ cangɨ́ˋguɨ cuatrocientos
    treinta ji̱i̱ˋ lajo̱, caꞌíngꞌˋ Moi˜ júuˆ quiʉꞌˊ ta˜ quiáꞌˉ Fidiéeˇ; dsʉꞌ e júuˆ
    jo̱ jaˋ quɨ́ꞌˉ jmɨɨ˜ faꞌ niguiéngˉ caꞌˊ e júuˆ e cajmɨrǿˋ Fidiéeˇ có̱o̱ꞌ˜ ꞌlɨɨ˜
    yʉ́ʉꞌ˜ Abraham do lamɨ˜ jéengˊguɨ, o̱ꞌguɨ quɨ́ꞌˉ jmɨɨ˜ niꞌnángˉ e joˋ ta˜ íingˆ
    e júuˆ jo̱ cajo̱.'
  deu-1951: 'Das aber sage ich: Ein von Gott auf Christus hin zuvor bestätigtes Testament
    wird durch das 430 Jahre hernach entstandene Gesetz nicht ungültig gemacht, so
    daß die Verheißung aufgehoben würde.'
  alq-ALGNT: 8adan oo8e 8a ikido8an. Aja 8eckadj ki nakomidi8ag Kije Manido acitc
    Abanaam. Midac ka ick8a nio midasomidana acitc nisomidana8e (430) pibonaganig,
    Kije Manido ogi minan Coda8inni Inakonige8inan odanicinabeman. Ini dac Inakonige8inan
    ka8in kadagi pigobidjigemagasino8an adi kagi iji nakomopan Kije Manido, acitc
    ka8in kadagi nabatcigadesini adi kagi ikidogobanen kidji todag Kije Manido.
  ixl-NNT: As la val isuuchil u yoleꞌ sete, tan kat tal kan u Tiixheꞌ u txumbꞌaleꞌ
    uvaꞌ kꞌujlu kan te u Abraham bꞌaxa. As tul maꞌt ipal veꞌt 430 yaabꞌ, as aꞌn kat
    ikꞌujbꞌaꞌ veꞌt kan u Tiixheꞌ u tzaqꞌiteꞌ taꞌn u Moisés. As yeꞌ kat teesa u tzaqꞌiteꞌ
    iqꞌii u yoleꞌ uvaꞌ maꞌtik talat kan u Tiixheꞌ te u Abraham. As yeꞌ kat iyaꞌsa
    Aak u yoleꞌ uvaꞌ alel veꞌt kan taꞌn Aak,
  boa-NT: Muuráhjáa dííbyeúvuke Píívyéébe ipítyájcóné boone 430 pijcyábatu ítyaúhbajúvú
    jodíómuke ajcú Moitséeúvuj tééveri. Árónáacáa tsá tééné hallúhcuri dibyée Aavaráaúvuke
    pítyajcóné wáájácúratúné íjcyatúne.
  quh-NT: 'Ajina cajtenka niyta munani: Dios Abrahamman ñaupajtaña tratonta ruwarka.
    Chaymanta tawa pachaj quinsa chuncayoj watasmantaña Moisespa camachiskasnin churaska
    carka. Chay camachiskaska mana atinchu yankhayachipuyta Diospa sumaj niskanta.'
  kwi-kwi: Mamasa mɨzha. An ñancha Diosne an pit Abrahamta kin nam kit “na kin namtɨt
    aizpa kinash” kizta. Cuatro cientos treinta años pailtawane, Moisésne Dios ɨninta
    aizpa pɨnkɨhta para. Moisés Dios ɨninta aizpa pɨnkɨhta parakas, Diosne us Abrahamta
    kin namtɨt aizpa maizmanazi. Dios kin namtɨt aizpa nukkulnazi.
  agm-agm: 'Kɨma pɨwɨma katohɨmaamɨ tanyaaha siyate: Jɨhura Autaahaatɨho Abɨraahamɨhoaisatɨ
    pɨwɨha watɨpɨtatɨ wɨsasatɨ ahiyataise. Iyatɨ pɨwɨha wɨsasisɨhaamɨ akɨpɨpa tɨtɨhɨ
    kaito ndaase. Aihɨ kɨnaungwɨha taahɨwaiwa 430 kiyatɨ aimɨ sanaihɨhura ipotɨ wɨnɨhapɨpa
    Autaahaatɨho Mosesihoetapɨ Judaahiyai numwimbɨpa noaipataise. Isɨ Autaahaatɨho
    pɨwɨha watɨpɨtatɨ katatɨ wɨsasatɨ ahaisɨhai wɨnɨhapɨpa wɨndɨ nemaamaitaise. Owetɨtaise.'
  ubr-ubr: 'Yau dura aifan abikakafun an yabin min atonio nanaba: Baifafaro on kwanda
    430 isawar gibunai imatar, ato dura bobaibasit ato God iyaumatan on men ibo mabinai
    iyein on.'
  tsw-NT: 'Apa ili i na maa dansa: A̱sula̱ e isawaton ta̱ adanshi na̱ Ibrahim waru
    u yuwan ta̱ akucunu† a na wa̱a̱ guza̱ yi. Aꞌwan ukpakuna̱shi na̱ mataꞌatsu (430)
    na̱ a̱ca̱pa̱, ɗaɗa u cayi Wila̱ꞌa̱. Wila̱ u ndolo waa gura vadala nzuwulaiꞌi shi.
    Nu u shi u yuwan ne, u shi ta̱ lungusa̱ nzuwulai n na A̱sula̱ a yuwayin Ibrahim.'
  cax-NT: 'Irranca te suraboi ausucarü arrüna sane: Arrti Tuparrü masamunuti tücañe
    tratorrü aübuti Abraham. Arrümanu tratorrü valeo nurria, itopiqui tone nurarrti
    Tuparrü. Pürücü ba cuatrocientos treinta añoca itorrimianatiño manio bacüpucuca,
    manu nüriacarrü uiti Moisés. Chüpuerurrüpü acampia manu tratorrü aübuti Abraham
    ui nüriacarrü. Valeatai arrüna nurarrti Tuparrü ümoti Abraham.'
  aia-aia: Mana 'ado'adogu 'a o'ani. 'Ia God 'a hauai duruduru beia Ebraham. Ma'e
    hai 'arangi mana oru tangahurui harisi na hako murina, magu haa'i ringe tana'ameui
    Jiu. Tarana naasi na ringe ra bwa'i ha'a-ai'aa mwada'u i taha 'ia God na bwane
    durua na'i na'o 'inia.
  srp-1865: 'Ovo pak velim: zavjeta, koji je od Boga potvrðen za Hrista, ne odbacuje
    zakon, koji je postao poslije èetiri stotine i trideset godina, da ukine obeæanje.'
  agt-agt: '@see-verse:GAL.003.016'
  lug-lug: 'Kye ŋŋamba kye kino: endagaano eyakakasibwa Katonda nga wayiseewo emyaka
    ebikumi bina mu asatu n’efuuka etteeka, teyadibya ekyo ekyasuubizibwa.'
  yby-yby: 'Monawa sa-onebomuya noloe: Omailimoya hapaya dukamidana uvaminala limituwe
    loko loneboma ne. Loko liboya, meleke 430 oko wokaiyoko, Mosesekaho lo hukoko
    libo gama soto piye. Aya lo hukoko libo galimoya alika niseko Omailimo libo gamidanaya
    le oha amitabo, ito malokaya hukiki li hulamitabo ne.'
  heb-heb: וזאת אני אמר כי דיתיקי אשר קימה האלהים מאז לימות המשיח לא תוכל התורה אשר
    באה אחרי ארבע מאות ושלשים שנה להפר אותה ולבטל את ההבטחה׃
  mpp-mpp: Na ilec ailu yanguc migabac, Wapongti Abrahamkolec dodofic balu mipangkewec,
    yogo gacgu hifa 430 motome, hatacmac Mosesholec yefe-yowa miwec, yogodi mimipang
    esecne nalic mi ewalidaicte me baickedaicte.
  apb-apb: Oto nga taa nou sasare unue uri hola'ina'o a God e asuie nga haiholota'inge
    ma'uta'a pe'ie a Ebraham, na e hai tangalau pe'ie e oolu aawalai helisi lo'u mola
    mai puri, na mo Ha'atolanga a Mosis ko ta'ela'i oto. Oto mo Ha'atolanga nge kire
    si lae mola mai puri urine, kire sa'a roro'a oolisie ike haiholota'inge a God
    pe'ie a Ebraham, wa ke waelie nga mei ola aana.
  san-TEL: అతఏవాహం వదామి, ఈశ్వరేణ యో నియమః పురా ఖ్రీష్టమధి నిరచాయి తతః పరం త్రింశదధికచతుఃశతవత్సరేషు
    గతేషు స్థాపితా వ్యవస్థా తం నియమం నిరర్థకీకృత్య తదీయప్రతిజ్ఞా లోప్తుం న శక్నోతి|
  ben-IRV: এখন আমি এই বলি, যে চুক্তি ঈশ্বরের থেকে আগেই প্রতিষ্ঠিত হয়েছিল, চারশো ত্রিশ
    বছর পরে আসা নিয়ম সেই প্রতিজ্ঞাকে উঠিয়ে দিতে পারে না, যা প্রতিজ্ঞাকে বিফল করবে।
  ntu-ntu: Gct esalz-kai-ngrbzle da mz Ebraam, x mz nibr yiz trtqki-pwx-nzpnu-tq (430)
