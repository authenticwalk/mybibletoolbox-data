    Bare law umu den nu giram ale kaolam umu me biriruwuram ale menawuram, mena.'
  toj-NT: Jaxa yora sc'ulan ja trato jau soc ja Abrahami, mi to nix yaa ja viejo mandar
    jumasa, como mi to nix manxi ja ora jau ja Moisesa. Ec' to mojan cuatro ciento
    treinta jabil, ti to yaa ja viejo mandar jumasa jahui. Pero cuando yaa ja smandar
    jumasa jau ja Diosi, mi yala que mi xa valeuc ja strato sc'ulunej soc ja Abraham
