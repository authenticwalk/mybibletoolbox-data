    God nuye kunwok kore korroko kanberrebbom. Wanjh mahni kunwok nuye kadjaldi munguyh.
  bss-NT: Chǒm éche ńkooʼɛ́ ahɔ́b édíi nɛ́n Dyǒb démwɛ̄ melɛ̌ ne Abrahamɛ Dyǒb
    áhɔ́b-pɛ aá mɔ́ɔ̄lōnēd ádē akag. Mbwɔ́kɛl é mwɛ̌ éniin ne móom mé mwɛ̌
    méláán, ámbīd e nɛ̂, dɔ́ɔ Dyǒb ábágé Mosɛɛ mbéndé. Échê mbéndé
    éehɛlɛ́ɛ́-se ébóó ḿmê melɛ̌, se éhúd dyam áde Dyǒb áhɔ́bé ásē.
  met-met: 'Haruangagu namuxinoa bila li: Muga Urana hau haruangua rangua Ebraham.
    Niani 430 disup baing sina hanaunaungua na Yudadi Moses rimania. Ne hanaunaungua
    Urana sina kimuya ba, unia haruangua muga hau rangua Ebraham te.'
  kpj-NT: 'Tuheka rarybereri: —Deuxu juradỹỹna wese juhuu rarybere, 430 beòra bede
    rỹire idi tahe bede ywina nade. Kia Deuxu juradỹỹna riixãwidinyõtyhy.'
  zao-NT: 'Lee kuu nin nak koree: Mtsowa Diox trat kon Abraham, ne nzhab Diox tetsow
    Diox kuu nzhab Diox, kona lee ley chaan Moisés, kuu myaad thap gayoo galbtsii
    liin bluz, gagt luzhe trata, ne neeka gagt tsow nataagte kuu nzhab Diox lo Abraham.'
  byx-byx: Ngu narliip ngu taqa su ngen sevet liina. I ama Ngemumaqa aa Lo nge men
    per ama ages ama 430 naset ma Abraham. Dap kuasik mager iv aa Lo ngere guirltiq
    per ama lengi i qa muvuusep sagel ma Abraham. I maikka aa lengi i qa muvuusep
    dai qurli nget masmas.
  ctu-CTI: 'Jiñʌch chʌncol bʌ cʌl: Dios ti'' cha''le jump''ej trato yic''ot Abraham
    ba'' ti yʌq''ue i t''an cha''an mu'' tyo i ts''ʌctisan. Aunque ti wi''il tyo ti
    aq''uenti lojon c pi''ʌlob i mandar Moisés che'' ñumenix cuatrocientos treinta
    jabil, pero mach ch''ujbi i ñusan jini t''an tsa'' bʌ i wʌ alʌ Dios. Mach''an
    mi yʌq''uen i jilel i c''ʌjnibal jini wʌ albil bʌ i cha''an Dios.'
  zos-NT: 'Pues yø''cse nø ndzam øjtzi: Diosis chøc contrato Abrahamji''ṉ y Cristoji''ṉ
    yaj queju que viyuṉ dzamu. Y cøjtu''cam cuatrocientos treinta ame chøjcumø contrato,
    entonces tzamdøj Moisesis ''yaṉgui''mguy. Pero ji''n mus yaj contrato jic aṉgui''mgu''is
    va''cø jana tyuc Diosis chamuse.'
  gvs-gvs: 'E ame guna masi adigedige: Mainao Yaubada mana katótula igimikanasíuna
    Eberamo yaina; anasiunayana moe aiyako vaatayaina. Go tala ana badabada 430 sikavava,
    Yaubada ina Katukeda Mosese ivini go, Atukedayana geya itoboineyeta anasiuna bogo
    iligei bei ana katotulayadi dogoi besobeso.'
  kbm-kbm: Be yaun ete ayeu ganei nok ane dabe dangeteik, Pomate gibiti ane yaun etok
    gimungg be giengk love Sonda bamo 430 gile gikwai kob geb ane luev (bingsu) gitangi
    Mose. Bemem luev etok gitangi ebe atob nes yaun ebe warik Pomate ei ate gibiti
    love gwangne gimungg ok, gili ok ite.
  rmc-rmc: 'Kamav oleha te phenel kada: O Del kerďa zmluva le Abrahamoha a diňa les
    lav, hoj la doľikerela. O zakonos, so sas dino pal štar šel the tranda (430) berša,
    našťi prephagel e zmluva the oda lav, so o Del diňa.'
  apr-apr: Ngan betanga kiau yo aweta in punu nen, mugu ngan Maro ipamede betanga
    pang Awaram le rai 430 iman a ila, motong la wer pombe mur nga. Ngan wer i pombe
    mur le ke bet ipalele betanga medana tani yo Maro ipamede mugu, in tiap.
  tiy-tiy: Atin ay niy atag i bénréh guwe ni. I Tuluse rénigo noy fasade dob Abrahame.
    Atin fot ratuh bra téléw folo gébélintuwa tidéw béno, énggumah i kitabe tidéw
    dob Moisese. Endob i kitabe énda gékédana noy fasade non toow fo tumanéy Tulusey
    fasad ne.
  nlg-nlg: 'Ma eni gaia na hava tu tabotabo ge ku bosaa: Na baubahu eni God te gonia
    kolua nia Abraham me ngasilia tua, ke mua ghoi durake. Me padi tua e vati hangalatu
    tolu hangavulu na niulu God te vahea nina vetena Moses. Na pukuna na baubahu te
    diki, na lei vetena kara mua tangomana ge kara padia nina baubahu.'
  dgr-DOGNT: Ayìı awèehsı̨ı̨ sìı naxıts'ǫ̀ haehsı̨ ha. Dı̨akw'eènǫ-daats'ǫ̀-taènǫ
    xo tł'axǫǫ̀ Moses nàowo weghǫ̀zha hǫt'e, hanìkò eyı nàowo nììza t'à Nǫ̀htsı̨ dànì
    Abraham xè nakenawhehtsı̨ı̨ sìı wedę adlà nıìle, ı̨łaà edeyatıì k'ę̀ę̀ eghàlaeda
    ha hǫt'e.
  pes-OPV: و مقصود این است عهدی را که از خدا به مسیح بسته شده بود، شریعتی که چهارصد
    و سی سال بعد از آن نازل شد، باطل نمی سازد بطوری که وعده نیست شود.
  ron-1924: 'Ятэ че вряу сэ зик: ун тестамент пе каре л-а ынтэрит Думнезеу май ынаинте
    ну поате фи десфиинцат, аша ка фэгэдуинца сэ фие нимичитэ де Леӂя венитэ дупэ
    патру суте трейзечь де ань.'
  tpz-tpz: Ka pusun in a soe peöꞌ to teꞌ va non manih. Moaan voh ne Sosoenën to nok
    o vatompoan peꞌ pen Abraham. Ko poen no 430 kirismas to oah, ko Vavaasis pe Mosës
    pah tavus poꞌ maꞌ. O Vavaasis pamëh to hikta antoen non a vahik o vatompoan vëh
    ne Sosoenën to nok voh, pareꞌ hikta onöt me non a vahik a soe vaman vëh ne Sosoenën
    to nok voh.
  agd-agd: Ma ma siyaruna vayai ana máan mi ukhen mino. Tiyarafenu ano Abaraamun má
    ma kasen manafin ban baya siran ma fo antareti ifo teti (430) orana orivin maen
    ínaimpákéi man baya afoká ukhein pasen mai man baya ano mai ma ará manafiníen
    ma inká iyáanten ukharé ein baya ída yo avékaan akhempá kaúken mino.
  rkb-NT: 'Nawa ha ty motsasoko pahahyrinymyry. Tubabatu Deus Abarão bo nitsasoko.
    Ipe niy: — O ikia pasapywyky. Kaharere humo yhỹ tsimy hỹ — niy. Iwaze kwatero
    sẽtos terĩta niytyk tseheze Deus Moises bo iharere nitsasoko. Nawa ha ty Deus
    Abarão pe wasani my. Nawa ha ty Deus Moises pe wasani my. Petoktsa hatsa bo nitsasoko.
    Tapara Deus Abarão pe niy: — O ikia pasapywyky — niy. Iwaze usta harere Moises
    bo nitsasoko taparaky harere batu meky watu ana kino tapara tu ituk nitsasoko.'
  san-THA: 'อเตอวาหํ วทามิ, อีศฺวเรณ โย นิยม: ปุรา ขฺรีษฺฏมธิ นิรจายิ ตต: ปรํ ตฺรึศทธิกจตุ:ศตวตฺสเรษุ
    คเตษุ สฺถาปิตา วฺยวสฺถา ตํ นิยมํ นิรรฺถกีกฺฤตฺย ตทียปฺรติชฺญา โลปฺตุํ น ศกฺโนติฯ'
  iws-iws: Kara ha naɨngwowi kɨma tɨ dimɨnɨn siir dimɨn mwokɨmwowɨn siir dɨnoknɨnkɨn.
    Bɨiya Adi Komii siya Ebraham siir kitɨbmii boɨnkikɨn yɨpɨkɨ siya tɨrana. Mɨ bɨewii
    430yɨm ha namkiyɨm mɨ Adi Komii siya siir siyɨu komiiyɨn Moses siir hauu. Mɨ yaiyɨm
    wɨ swokɨ ɨinak rani, tɨ Adi Komii siya nɨmbingiyɨm mɨ siya boɨnmɨmauugiyɨm Ebrahamni
    mɨ sɨma wɨ hinda prɨiywokaeyam tani. Nɨɨngaka. Yɨm wɨ hɨriiyar nwoyokiyokɨiyami.
  pol-SZ: Wniosek jest taki, że umowa zawarta przez Boga nie może być unieważniona
    przez Prawo Mojżesza, nadane czterysta trzydzieści lat później. Prawo to nie może
    też anulować obietnicy.
  ztq-NT: Lëë Dios psaan xtiits lo Abraham aan chëb xaa nii lëëw kuñ xaa cumplir.
    Por ngo chilody xley Moisés ksyablyu ni ksaanladzy tiits nii psaan Dios, por axte
    kwte tap kyoow kalyptsii iz biido.
  zai-NT: 'Ndi nga ni cayabe laatu: Bidii stiidxa Dios ulá Abraham ra guni cre, ne
    casi ñaca bini firmar ni. Nga runi qué zanda uchiá ley ni ma uní'' be que, purti
    maca uní'' be ni dxi ca''ru gata ley, ne udi''di ru tapa gayuaa treinta iza para
    beda gata ley.'
  upv-upv: 'Ko nanu nga milep nga mowra bowrai nen, erpel: Atua elai pa rijrijen sen
    tevi Epram owomu. Ko vitunen, sia ongut vavij bbulin ngavöl itul (430) easi osuw,
    ko nale nesesreien ea-vini vajin. Ko niko nale nesesreien ngok sete orongwos pulokloksi
    marongen ngok se Atua ko p̃irieni rijrijen sen.'
  wap-NT: 'Kaikapaꞌo dauꞌatiꞌo kaiwuruꞌu õkianuz: Kiwiiniꞌo zii wuruꞌu Tominkaru kowaadauzonuz
    pataan nii aimaakan Abraham ati, naꞌiki ukian mishiꞌo nii utaapan paparadanuz.
    Ukauꞌan, Tominkaru taaniaz kakinaorii Moses idaꞌan 430 wunu daunaꞌanaꞌoraz naa,
    aonaa naꞌitim upanaꞌadan wuruꞌu Tominkaru kowaadauzonuz pataan nii aimaakan Abraham
    ati, naꞌiki aonaa turuu umainaabatan wuruꞌu Tominkaru paradanuz.'
  mva-mva: 'Pile ngaedi labudi nge bokai: Nanaranga ka toira be Abaram moimoibe irai
    tago iboadu ne pilenga ngagamang be tago dakalingo. Moimoi alauri ‘430’ barasi
    dimanubu noko Moses Mata ne nge Moses Iuda iandi. Ata Moses Mata ne alauri ka
    dipura nge tago iboadu pile moimoibe emakadi dipura mua nge ngagamang be Nanaranga
    pilenga moimoibe iemaki ngaedi nge daleua. Tago-la.'
  dwr-NT: Taani giyaawe hawaa; Xoossay Abraahaamossi caaqqiidde, ha caaquwaa taani
    naagana yaageedda. Oyddu xeetanne hattamu laythaappe guyyiyan yeedda Muse higgii
    Xoossay wotheedda ha caaquwaa dhayissanawunne sinthappe immana giide haasayeeddawaa
    digganaw danddayenna.
  kfw-kfw: Halli hiwahi eii kei'n kiti khachu Pathian in Abraham le inzootna inkhat
    inleibool halli khawa kha juinasik chong inlei-inkhit. Dan kha kum rajamili le
    soomthum suokhan aleijuo, takkha khawa inzootna khat-um Pathian chong-inkhitna
    kha leiminmang matormak khat-um khaimator mak.
  bfz-bfz: मेरा बोलणे रा मतलब ये ए कि परमेशरे अब्राहमो साथे एक वाचा पक्की कित्ती और
    तिजी खे पूरा करने रा वादा बी कित्तेया। चार सौ तीई साल बाद परमेशरे मूसे रे जरिए
    बिधान दित्ता। मूसा रा से बिधान परमेशरो री वाचा खे टाल़ी नि सकी कि परमेशरो रा वादा
    बेकार ठईरो।
  cuk-09: 'Degisoggu, an sogsundo: Bab Dummad Abraham-ebo gebe igar-mesisad, Cristogi
    ebo igar-nabosad, geb a-sorba birga-dulataled-ilabake-gaka-dulagwen-gakambegi
    (430) Moisés-igar-megnonikid. A-ular Bab Dummad Abraham-ebo-igar-mesisadi geg
    bisked. Degisoggu, Moisés-igar-megnonikid, gebe-igar-megisad geg osulosunnad.'
  ben-OBCV: আমি যা বলতে চাই, তা হল, যে বিধান 430 বছর পরে প্রবর্তিত হল, তা পূর্বে ঈশ্বরের
    দ্বারা প্রতিষ্ঠিত নিয়মকে বাতিল করতে পারে না এবং এভাবে সেই প্রতিশ্রুতি বিফল হতে
    পারে না।
  mil-NT: Te na càchí tnúhu‑í xii‑ndo sǎ Yǎ Ndiǒxí ní quide ndáá duuⁿ‑gá ndɨhɨ ndíi
    Àbrahám nàcuáa cada‑gá. Te sa ní cuu cúmí cièndú ócó úxí cuíá sǎ dúcáⁿ nǐ xáhaⁿ
    Yǎ Ndiǒxí xii ndíi Àbrahám, te dǎtnùní ní xáhaⁿ‑gǎ xii ndíi Moìsés chido tnùní
    ndíi nàcuáa cada ñáyiu, te nchaa tnúhu ní chídó tnùní ndíi Moìsés ñá túú dàquee
    tɨ́hú‑xi tnúhu sá nǐ xáhaⁿ Yǎ Ndiǒxí xii ndíi Àbrahám nàcuáa cada‑gá.
  myu-myu: 'Imẽn õn e ojuy eywebe. Deus cuk kuy o''e Abraão be: — Xipacat og̃ũm soat
    ka watwat pe, ẽn etabut okay buye — i. — Soat em wa''õ dag̃ õn e''em — i juk o''e.
    G̃ũyjom acã wuyawẽwẽap ekawẽn o''g̃uwẽn Moisés pe ixe be imuwẽn ãm jebekitkit
    pe―430 koato kap puje ma. Wuyawẽwẽap ekawẽn muwẽn puje bit: — Obu''u oce xipacat
    ũm ãm Abraão be g̃asũ bit — i''ũmg̃u o''e Deus. — Apẽn cuk oce cebe iap tag̃ g̃u
    oce g̃asũ bit — i''ũmg̃u o''e.'
  fue-fue: 'Ko jiɗumi wi''ugo woni: Alla haɓɓi alkawal faa wooɗi. Den tawreeta garuka
    ɓaawo duuɓi keme naay e laso e sappo, waawataa ko fiirti ŋal, laatina ŋal baanji.'
  amk-amk: 'Fi imadurai nani mani tonina: Allai ne Kaiwo Arerai nanai niari kawurua
    wecapi tuti watai ampa. Paria defuina piaura weru awa piareya sura (430) akawuru
    wori arahio dohong ne Hukumifoi ria Musai fo aha ki. Wape Hukumi nanai wiro wemambiriu
    we deiaya ne kaiwo derera fafong fo ete fiating ne kaiwo dereraio niariria wiatai
    nani kaha. Bereri mae, ne Kaiwo Arerai we Abrahami nani todoni kontai wetarai
    ki.'
  fai-fai: Nam kanam kalbi ami mit be Got Ebadakkam so abino kale nadane bako, “naka
    weng takadáli be atin fakudokabino,” akeisa umi mit uta ka. Kale Got aka itol
    deng seng seng (430) kal banimane, kawák Got aka Mosus dim sawa uyo kuyamsa. Kata
    sawa uka ken Ebadakkam so abino kalin ayo luko daudomo banim ade Got ami weng
    takadámin ayo ati kudálomu banim.
  ura-NT: Naaonjaain quene inara rai caa aitoon; Cana Coaunerate, Abaraaun aina cuaain
    cana rai niicha teeni tihane coina esinae rauhijiriin nohanelanaala aitelu. Inae
    jauriaanejeein Abaraaun rai besihalune baiha jena fasha jaanacaneein catiaainte
    nenaa ne nii Moisesa rai rauhi. Nii jaunte, nii ichoaichaniha Abaraaun rai aitosihalune
    jaan itajenaa nainene Cana Coaunera.
  mcd-NT: Un mato shafacafi yoinon. Upa Diosin Abraham yoiyoni cuscan cuatro ciento
    treinta fari finontan Diosin Moisés yononi. Diosin Moisés yonofiani Abraham yoini
    cuscan ointiaquimama. Nan yoini cuscafin aiquin. Ascashocai Upa Diosin shinan
    futsanima. Nan yoiyoni cuscafin man amisiquin.
  urt-urt: Wusyep ŋaiye ŋam manange, ŋaiye somohon Got nupwaiꞌe wusyep topoꞌe Abraham
    pe, wahtaip 430 si nal miꞌe pe, Got naŋaꞌe wusyep erŋeme nalme Moses. Pe luku
    yukur tatame ka onombe inise wusyep tupwaiꞌ ŋaiye Got somohon nupwaiꞌe, pakai.
  kiz-kiz: Henu nijobha nah, sheria ya yahidili miaka 430 badaye, yibhosya lepi agano
    la kunyuma lalibheki bhusima ni K'yara.
  tzo-TZE: Chacalboxuc ava'yic. Li c'usi ba'yuc i'albat yu'un Dios li Abraáme, ja'
    i'albat ti ja' no'ox chijcol ta sventa ta jch'untic ti ja' chiscoltautic li Diose.
    Ta más ts'acal c'alal ech'em xa'ox chanib ciento xchi'uc lajuneb xcha'vinic (430)
    jabile, ja' o laj yal mantaletic li Diose. Pero mu yu'unuc ja' ilaj sc'oplal li
    c'usi ba'yuc yalojbe Abraáme.
  lex-lex: Maka agiwa ukot nohora la' hadi de, de Uplerlawna Nakot targ ulga nnio'
    de la Abraham. Dewade anni rahu wogata terampwotelu rlardoinla nanpena Uplerlawna
    Nala Musa deullu-tatarni. Pede Musa deullu-tatarni maka Enala la hohoni de edonna
    nherun doin E nnio'oni mak kala' ulu die.
  dov-dov: 'Lino nchewamba ncheechi: Mulawu, wakasika kakuli kwiinda myaaka ili myanda
    iine ili a makkumi aatatu, tiibiki kunze pe chizuminano chakabambwa aLeza.'
  rgu-rgu: 'Leo iaꞌ: Manetualain tao nauluꞌ hehelu-barataaꞌ noo baꞌi Abraham. Boe
    ma teuꞌ natun haa telu hulu, besaꞌ ko Ana naonda atoran agama fee lahenda Yahudi
    ra, tuka sira baꞌin Musa. Leo mae leoꞌ na, tehuu Manetualain ta natika hehelu-barataaꞌ,
    fo Ana tao nauluꞌ ana a.'
  toc-NT: Aquit cla­cas­quín pi̠ hui­xinín xaka­tá̠k­stit pi̠ Dios ta̠t­lá­hualh Abraham
    aktum tama̠­lacnú̠n y ma̠lú­lokli, y ma̠squi xliakta̠­titá ciento a̠puxa­ma­cá̠hu
    ca̠ta aca­li̠stá̠n milh xli̠­ma̠­peksí̠n Moisés, hua̠ntu̠ huan a̠má li̠ma̠­peksí̠n
    ni̠lay lac­tla­huay hua̠ntu̠ xma̠­lac­nu̠ni̠t Dios.
  som-som: Waxaan leeyahay, Ilaah baa axdi hore u dhigay, oo sharcigii afar boqol
    iyo soddon sannadood dabadeed yimid ma buriyo axdigaas oo ballanka ma baabbi'iyo.
  mam-C: 'Atzin t-xilin yol lo: Ma b''ant ti''j tu''n Dios tuk''a Abraham, ex ma kub''
    tkujsin Dios tyol te jun majx. Tb''ajlinxi'' 430 ab''q''e, ul tkawb''il Moisés.
    Me nlay b''ant tyupitjo tnejil yol, a b''ant ti''j tu''n Dios tuk''a Abraham,
    qu''n tu''n ma tkujse Dios tnejil tyol te jun majx.'
  ndj-ndj: Chindu chidayila kudeta ndi achi, Chapanga agolili finganu na Ibulahimu,
    Malawu va Chapanga vamupili Musa yivayisili myaka mya mchechi na milongu mitatu
    pambeli, vakuwesha ha kuliwusha lila lilaghanu, topi dayiweshi ha kuyiyananga
    jangi ayi.
  mbj-NT: 'Hahỹỹ d'' ti ỹ hanäng péh, dooh P''op Hagä Do ky n''aa enooh do paa hah''ỹỹt
    pé ỹ noo bä: Abaraãm sii P''op Hagä Do kaner''ood wät paah. Baad P''op Hagä Do
    ky däng ta hã. Taky däng ta hã, dooh taky kahỹỹd bä ta hã taky n''aa enooh doo.
    Ti hyb n''aa, ta ky n''aa jaw''yyk doo, 430 ta baab jawén paa bä Mosees hã kan''oo
    däk doo, dooh tahaja bä tahỹỹd bä pooj jé Abaraãm hã P''op Hagä Do ky n''aa enooh
    doo.'
  lat-VUC: 'Hoc autem dico, testamentum confirmatum a Deo: quæ post quadringentos
    et triginta annos facta est lex, non irritum facit ad evacuandam promissionem.'
  ngp-ngp: Icho hulonga ni iki, Mnungu andaga kuika ndagano aho nk'hongo na kwa kulagana,
    miko iyo yezaga kulongole kugamba myaka magana mane na milongo mitatu, haikuusa
    dilagano vileke kulagana uko kubanangwe.
  enq-2: 'Nambame pii lelyo dokonya tenge doko dake: Goteme Jisasa Kraisa-pipa pii
    yaki pinya setea doko, ee kana 430 pateamopa, Mosesanya loo dupa epea-pyaa. Goteme
    mende maitona lao wambao pii yaki pinya setea doko Mosesanya loo dupame mee joo
    nepala naeya-pyaa.'
  eng-ASVBT: 'Now this I say: A covenant confirmed beforehand by God to Christ, the
    law, which came four hundred and thirty years after, doth not disannul, so as
    to make the promise of none effect.'
  mna-mna: 'Sua tio ti na, ka uunu ta kembei: Anutu imbuk sua pa Abaraam, mi ndaama
    boozo kat (430) imap mana, ikam tutu pizin Israel. Tana tutu irao iyembut sua
    mbukŋana tana na som. Pa imar kaimer.'
  myw-myw: Yowbad isek anilivan towen. Anilivan isesun-wan ee... bweilim lakatuvas
    sinawatoun ikous, mo isek nakaleiwag waseg Moses. Kaleiwag towen waseg nag igidem
    Yowbad anilivan to nilivnek Ebelam waseg. Anilivan towen bo isigeg.
  sby-sby: Ncondapandululunga nici, Lesa walapangana ne Abulahamu ne kumushomesheti
    nakabambe cipangano ici ne kucisunga.Panyuma pamyaka myanda ina ne makumi atatu
    mulawo walapewa kuli Mose,mulawo uwu nkawalashimanganya cipangano cisa ncalashomesha.
  sll-sll: Na ha di ni tega i memini yu pamia. God nin onangwo pamia dire pir na tenanga
    tal ta ol ni teralua dire aling kere e tongwo ha i homa u tibi umia. Emgi me erin
    po handret teti yia wai sungure Lo krehaman ha ana holo holo u tibi umia. Emgi
    u tibi ungwo ha i paba sire homa ungwo ha i wa kirulu di banta olimo? Ta olekimua.
    Ha sutani pamia. Lo ana holo holo krehaman ha wine onanga tal ta ni teralua dimio,
    te yamoni pirari pare ni teralua dire aling kere e tomia. Ha sutani i memini kunung
    kunung paikimua.
  yaq-NT: Ju'u in teuwaa'u, ini'i juna'a o'oben. Ju'u Lios, ju'u Apra'amtuka'utamak,
    senu lutu'uriata aamak yaak. Inika'a intok, tua au a' chupnee'u betana machilaatamak
    weyekai. Inia betchi'bo san, jume' Moiseej tuka'uta nesaurim, naiki siento ama
    senu taka ama woj mamni wasuktiam beas chukula ji'ojtewakame, inime'e, waka'a
    bat naataka, Liojta betana a' chupne'eti jiaka a' lutu'uria ya'awakamta, kaachin
    aawaj tuka ka yeu a' yuma'atuane.
  uro-uro: Ama rharimini sä rhangät täkt gua enge di rhoqortäqyia, ma Ngämuqa aa Muräkt
    nage ma Moses kärangätni i ngä män nasot ama 430 na ngät ama qoeo mänasäng naimäk
    äkt nävät iangärhäkt ama mumänaris di qaku mamär iva ngä nasot nä iangärhäkt ma
    Ngämuqa aa rharesbane qä nä ma Abraham bä va qaku ama mumänaris ngä nasa anga
    gavämgi.
  ita-1885: 'Or questo dico io: La legge, venuta quattrocentrent''anni appresso, non
    annulla il patto fermato prima da Dio in Cristo, per ridurre al niente la promessa.'
  muy-muy: 'Ere ye ti nawayay nəɗəm ni ti nihi : Melefit àwəlkabá pakama gayaŋ ata
    Abraham a àndava. Vi diŋ diŋ faɗ àna kru kru mahkər ka ahàr gani day kwa ti àɗəfiki
    *Divi gayaŋ ana Mʉwiz. Ay pakama ya àhi ana Mʉwiz ni ti àzay məlaŋ ga pakama ya
    àwəlkabu ata Abraham ni koksah, aɗaba ere ye ti Melefit àɗəm amagray ni ti agray
    eɗeɗiŋ.'
  kqc-kqc: 'Ye beika nigika bi mini: Sei sena uka ago yokoi maka niyo, ma gabi lagani
    430 koina niyadiri, ago gira bi moi no de risi ini nitore rena ago moi tavoi de
    reyo.'
  tav-tav: 'Ocõo bairo ĩgaro ĩ mʉjaare yʉ caĩ buiorije. Nemoopʉre ocõo bairo Abrahãre
    cʉ caĩ majio cũñupi Dio: “Camaja mʉre bairo yʉre caapi nʉcʉbʉgorãre nare yʉ netoo
    catiogʉ. Caroaro yʉ mena anigarãma,” cʉ caĩ cũñupi Dio. Cuatrociento treinta cʉmari
    bero, Abraham beropʉ cʉ carotirijere cʉ cauca rotiyupi Dio Moisére. Tiere Moisére
    cʉ uca rotii cajʉgoyepʉ Abrahãre, “To bairo yʉ átigʉ,” cʉ̃re cʉ caĩ cũrique maca
    wapa manigaro ĩ mee, cʉ cauca rotiyupi Dio Moisére.'
  eng-ULB: 'Now what I mean is this: The law, which came 430 years afterward, does
    not set aside the covenant previously established by God.'
  spa-VBL: 'Déjenme explicarles: La ley, que llegó cuatrocientos treinta años después,
    no cancela el pacto anterior que Dios había hecho, quebrantando la promesa.'
  fra-_FOB: 'Voici donc ce que je dis: Quant au contrat que Dieu a auparavant confirmé
    en Christ, la loi, qui n''est venue que quatre cent trente ans après, n''a pu
    l''annuler, pour abolir la promesse.'
  hau-ULB: Yanzu na fadi wannan. Shari'a, wadda ta zo shekaru 430 daga baya, ba ta
    kawar da alkawarin da Allah ya tabbatar da shi ba tun a baya.
  mal-mal: 'ഇപ്പോൾ ഞാൻ പറയുന്നതിന്റെ താല്പര്യമോ: നാനൂറ്റിമുപ്പത് വർഷം കഴിഞ്ഞിട്ട്
    ഉണ്ടായ ന്യായപ്രമാണം വാഗ്ദത്തത്തെ നീക്കുവാൻ തക്കവണ്ണം ദൈവം മുമ്പ് ഉറപ്പാക്കിയ നിയമത്തെ
    ദുർബ്ബലമാക്കുന്നില്ല.'
  urd-GVR: Kahne se murād yih hai ki Allāh ne Ibrāhīm se ahd bāndh kar use qāym rakhne
    kā wādā kiyā. Sharīat jo 430 sāl ke bād dī gaī is ahd ko radd karke Allāh kā wādā
    mansūḳh nahīṅ kar saktī.
  far-far: 'Na fadalana fatalaku ne ''uri: God nia eta fangasia na alangaie fainia
    sa Abraham, ma ka alangai laugo nia kai famamana. Nia ne na taki ne God nia kwatea
    fai talanga ma olu akwala fangali na ''i buri''ana, nia ''afitai ''asiana ka ''oia
    na alangaie ne God alangai ana fuana sa Abraham.'
  suz-BL: आं देंशो रुपीन। परमप्रभु यावेमी अब्राहाम कली गेशो लोव़ कागज ब्रेक्‍शा, ब्रेप्‍चो
    दिप्‍शो खोदेंशो बाक्‍ब। मेको लोव़ गेशा, ४ सहे ३० बर्स नोले आ अरेशो लोव़ तुइक्‍पाइश्‍शो
    बाक्‍त। मेको अरेशो लोव़मी ङोंइती गेशो लोव़ ख्रोइक्‍ने मचाप्‍ब। प्रस्‍थान १२:४०
  car-NT: 'Ero wara ywykary ''se wa: Moro Tamusi nipori''toma''po tykatopombo anamboty''pa
    man moro omenano mero''po, moro o''win-kari''namboto o''win-kari''na itu''ponaka
    o''win-kari''na itu''ponaka ainapatoro siriko pa''po me tywo''ka''se man iro.
    Moro Tamusi wykatopombo wo''kapyry ana''koto''pa man.'
  amp-amp: Na kfiwa mrokfothu mna yuhat inji korht. Bingot Bro Nkifrar Abrahamr bi
    kfo htamorr rorhu frikefthu yak marnyaneft. Bi nd mrokfot kfonimortn kto 430 gunyjimm
    yohnenimotm ee tfit mongkorn boririfhu mrokfom fakmomm. Ndnettn nhai tfit nd mongko
    niayuk boririfhu mrokfomn tfit myak tuhafokfot nd yimaroh yak marnyayuk mrokfot
    Bro Nkifrar bi kfo pthamot. Nhai.
  bht-bht: मैं जड़ा तुहांजो समझाणा चांदा है सै ऐ है; की परमेश्वरे अब्राहम सोगी बायदे
    दे 430 साल बाद मूसा दी व्यवस्था दिती। पर असां ऐ नी बोली सकदे की क्योंकि हुण व्यवस्था
    है इस तांई परमेश्वरे दे बायदे दी कोई कीमत नी। परमेश्वर दा बायदा हुण भी अटल है
    कने परमेश्वरे इसयो पूरा करणा।
  eng-NOY: And what I mean is this; that a covenant that was before ratified by God,
    the Law, which came four hundred and thirty years after, cannot annul, so as to
    make void the promise;
  cub-NT: 'Ji coyʉiyede mʉjare yópe aiyʉrõtamu: “Yópe d̶arãjaramu maja”, arejaquemavʉ
    Jʉ̃menijicʉ Abraham mácʉre. Aru que arĩburu yóboi, Jʉ̃menijicʉ “Jãve d̶acʉyʉmu
    yʉ yópe ji aiye báquepedeca mʉre”, arejaquemavʉ Abraham mácʉre. Que baru Jʉ̃menijicʉ
    ʉ̃i aiye báquede cuatrocientos treinta paiʉjʉa jipocai ye jarʉvabedejaquemavʉ
    aru oatʉvabedejaquemavʉ ʉ̃i d̶aicõjeiyeque, Moisés bácʉi toivaiye báqueque cuatrocientos
    treinta paiʉjʉa yóboi. Jãve Jʉ̃menijicʉ d̶aibi yópe ʉ̃i aiye báquepedeca.'
  ita-1927: 'Or io dico: Un patto già prima debitamente stabilito da Dio, la legge,
    che venne quattrocento trent’anni dopo, non lo invalida in guisa da annullare
    la promessa.'
  lww-lww: Kiau visena e lepas nene kana kinas sanini nanua sumo Ntewa naga pranaria
    amio Epraam, a Ntewa pisaar pisape uarar kiena naviranarena lalua nene m̃arera.
    Ana siraunia kas ponotia vari lualima yam telu p̃arovia p̃isi rui, ana navisaluaena
    kiena ne Mosis pimi m̃alivi ana navisaluaena nene naga tap̃atete kilaro naviranarena
    nene nap̃a sike pa rui, tap̃atete si kilia yumulua naviranarena kiena ne Ntewa.
  ckb-ckb: 'مەبەستم ئەمەیە: ئەو شەریعەتەی پاش چوار سەد و سی ساڵ هات، پەیمانی چەسپاوی
    پێشووی خودا هەڵناوەشێنێتەوە، تاکو بەڵێنەکە بشکێنێت،'
  nas-nas: 'Tee aung kapooꞌ ninge miruꞌansinung: Teie botoi totoꞌpuarupeuꞌ damaꞌke
    tavoꞌkuuꞌnunge mareꞌ narung daakuꞌketa beenaumo kivora divuꞌkuioꞌ. Tee Kumponinge
    kara naroong-antavui tero pinkaꞌuuꞌnung eeꞌnoko Moosesi-nung Botoi tee maraka-anta
    daang deeng-anta-koo makotuaꞌ.'
  uvl-uvl: 'Pe ure nenge e teke e helele ia, ngana koi nei: Nge nike NeHalang hele
    talue nena helenga tomunga hel ana helenga nem. Pe nga hoena, hesinga iri ana
    non kina analoch iri nai pe ana non kina pe analoch (430) het pe hotonga nemur
    te lohot ol. Pe hotonga nemur te chatoa NeHalang na helenga kerkereng ngana nem
    pe te saua ke lasus ero toto.'
  eng-BBE: 'Now this I say: The law, which came four hundred and thirty years after,
    does not put an end to the agreement made before by God, so as to make the undertaking
    without effect.'
  ixl-CNT: Utz ¿kam tokeꞌ nival ech tziꞌ? Pek aꞌ unsaꞌ saval sete aas ankoꞌxh txaklel
    cheel u yol tal u Tioxh tu u nukꞌuꞌm tuchꞌ u Abrahaam. Yeꞌxhkam nisotzsal tu u
    oꞌtla mantaar. Tan xamtel ul u oꞌtla mantaar. Aꞌ tuleꞌ aas 430 yaꞌbꞌ maꞌtich iꞌantu
    u nukꞌuꞌm u Tioxh tuchꞌ u Abrahaam.
  xsi-xsi: Naneŋgu ŋgua ŋine ne duvi ande mine; nia ndoyo Maro Kindeni ipa ŋgua ndainani
    nâ kuku Abraham. Simo lee, aku mbwera 430 ilâ lâ, ŋineŋga Maro Kindeni itula ŋgua
    tukuŋa pa Mose. Ŋgua tukuŋa nde ipâŋga muli, taitu tukuŋa ŋinde ikura ŋana itoto
    Maro Kindeni ne ŋgua pâŋa muŋgâŋa ŋinde ku iveta ipâŋga kaa nâ, ande ikura tia.
  crx-NTPO: Daja nohdusni-un, 'et ndi khuni be yuts'u náhizya, 'uda' Yak'usda Christ
    bulh lhahódinla whe' hoont'oh. 'Et 430 be yus k'ut hukw'elh'az 'et Moses be 'udustl'us
    'uk'uneyuzguz. 'Et huwa njan Abraham khuni ooba lhaíndanla-i, ndi khuni 'aw gak
    nahooselh ait'oh.
  kan-OKCV: ನಾನು ಹೇಳುವ ಮಾತಿನ ತಾತ್ಪರ್ಯ ಏನೆಂದರೆ, ದೇವರು ಸ್ಥಿರಪಡಿಸಿ ಮುಗಿಸಿದ ಒಡಂಬಡಿಕೆಯನ್ನು
    ನಾನೂರ ಮೂವತ್ತು ವರ್ಷಗಳ ತರುವಾಯ ಬಂದ ಮೋಶೆಯ ನಿಯಮವು ಆ ವಾಗ್ದಾನವನ್ನು ರದ್ದುಪಡಿಸಲಾಗದು ಮತ್ತು
    ವ್ಯರ್ಥಪಡಿಸಲಾಗದು.
  bbb-bbb: Ro vua na kuariavo ijadufuo maeje ijeja akae ije fu juaevasia fo aderedi
    teti (430) ijiege furikoga fu rade ruae. Rove Godi fu vua ije fu ude Eburame kuaraema
    ije fu naebe arei.
  blw-blw: Wat hiyachi, wawà-acha hen anchi entotorag Apudyus an Abraham way empopostana
    way ma-ammaan, tàén cha-an midchat hen anchi orchin, te ingganah émméy ah opatgasot
    ya toronporoy tawén yag anat ifagan Apudyus hen anchi orchinna an Moses. Wat ay
    ammoh lawa mafalin iwalin hen anchi orchinanchi hen anchi empopostan Apudyus an
    Abraham way an met ummunud hen anchi orchin. Achi mafalin.
  tam-2017: ஆகவே, நான் சொல்லுகிறது என்னவென்றால், கிறிஸ்துவை முன்னிட்டு தேவனால் முன்னமே
    உறுதிப்பண்ணப்பட்ட உடன்படிக்கையை நானூற்றுமுப்பது வருடங்களுக்குப்பின்பு உண்டான நியாயப்பிரமாணமானது,
    வாக்குத்தத்தத்தைப் பயனற்றதாக்காது.
  azz-NT: Ica ya nojón nicnequi namechyequilía que Dios quichijchihuac se contrato
    huan moyectencahuac ihuan in Abraham de quitiochiutiás. Huan Dios quitaminextico
    que hueyi melau ne contrato tenica moyectencauca ya ihuan Abraham. Ica ya nojón
    in tanahuatil de Moisés amo huelis quihuejuelos huan amo no huelis quinencajtilis
    san ne contrato tenica Dios moyectencahuac ihuan Abraham. Porín in tanahuatil
    de Moisés mochihuaco satepan que Dios moyectencauca ihuan Abraham ipan nahui ciento
    huan sempoal huan májtacti xiutica ya.
  spa-RV-1909: 'Esto pues digo: Que el contrato confirmado de Dios para con Cristo,
    la ley que fué hecha cuatrocientos treinta años después, no lo abroga, para invalidar
    la promesa.'
  csy-csy: Hi thu kong son hi, Pathian in Christ sung ah a kipsak kamciam sia kum
    zali le sawm thum zawkciang zong thukham in vawk thei ngawl hi, tabang in kamciam
    sia a mannung ngawl suaksak thei ngawl hi.
  mxq-NT: Dios tuꞌugʉ kajxyꞌátypyʉ ttuuñ mʉt ja Abra̱a̱n, es óknʉm ja Moisesʉ ꞌyanaꞌamʉn
    oj myiñ taxk mʉgoꞌpx jaꞌiꞌpx ma̱jk jʉmʉjt. Pa̱a̱ty kyaj mba̱a̱t ja anaꞌamʉn dyajweꞌemy
    éxtʉm kyaj tꞌoktuunnʉt diꞌibʉ Dios wya̱ndak mʉt ja Abra̱a̱n.
  tzj-NT: Camic nch'ob chewach nak rc'amonto ja c'a xinbij kaj chewe ri'. Ja Dios
    arja' c'o jun chominem xuban ruq'uin ja rAbraham in xuya' rseguro chi ni nuban
    wi' cumplir ja xtzujuj tre. Pro ja ley jari' c'a chi cuatrocientos treinta juna'
    winakar chi wi'. Rmalc'ari' tok nbij chewe, ja ley mta moda xtuyoj ta ja chominem
    ja xuban ja Dios ruq'uin ja rAbraham, mta moda xtuyoj ta ja xtzujuj can tre.
  tdt-tdt: 'Buat nebee hau hakarak hatete mak nee: Maromak halo promesa uluk ho Abraão.
    Liu tiha tinan atus haat tolu-nulu foin Nia hatuun lei relijiaun. Maibee lei nee
    laos troka Maromak nia promesa ida uluk nee, promesa nee lao nafatin.'
  ron-BTF: Și spun aceasta că, legământul cel dinainte confirmat de Dumnezeu în Cristos,
    legea, care a venit patru sute treizeci de ani mai târziu, nu îl poate anula ca
    să facă promisiunea fără efect.
  eng-WEBP: 'Now I say this: A covenant confirmed beforehand by God in Christ, the
    law, which came four hundred thirty years after, does not annul, so as to make
    the promise of no effect.'
  eng-FBV: Let me explain. The law, coming four hundred and thirty years later, doesn't
    cancel the previous agreement that God made, breaking the promise.
  nld-1939: 'Ik besluit dus: een vroegere geldige wilsbeschikking Gods wordt niet
    ongeldig gemaakt door een Wet, die vierhonderd dertig jaar later komt, zodat de
    Belofte zou komen te vervallen.'
  bwo-bwo: Eshe taa ti etirwo haniye, awd bale shaash natoniyere il imets nemo shino
    Ik'okere s'ayntsdek't imets taaro gaahr jangiyets aap'man t'afiyo falratse.
  nch-BL: 'Huajca ya ni cati nimechilhuía: Toteco quichijqui nopa camanal sencahuali
    ica Abraham huan quitencahuili quenicatza quitiochihuasquía. Huajca itanahuatilhua
    Moisés cati ajsicoj teipa quema panotoya nahui ciento huan treinta xihuit, amo
    huelqui quisosolo nopa camanal sencahuali cati Toteco ya quichijtoya ica Abraham.'
  quc-TNT: 'Ri cwaj quinbij are wa'': Ri Dios xuban jun trato ruc'' ri ka mam Abraham,
    xujiquiba c''u u bixic wa''. Rumal wa'' ri Pixab ri xutz''ibaj ri ka mam Moisés
    ri c''ä te xpe wa'' oc''owinak chi quiejeb cientos ruc'' juwinak lajuj junab,
    man cäcowin tä chusachic u wäch wa'' we trato ri''. Man cäcowin tä c''u wa'' cubano
    chi mat c''o chi u patän ri xuchi''j lok ri Dios.'
  tfr-NTPO: Tjl̈õkwo l̈ër shäng l̈i ëre. Sbö tjl̈õkwo l̈ono Abraham kong, beno ĩyado
    wl̈o bäm goshko. Öötong l̈u pjl̈ogl̈o sak dbäw pjl̈ogl̈o pkëng kjingsho sak myashko
    (430) ga kjok l̇l̇gwekkl̈o l̈i twara Moisés kong. Gueniyo tjl̈õkwo twara bäm go
    l̈i kjara kjok l̇l̇gwekkl̈o l̈irë l̇l̇ëme. E ie ber tjwl̈õ l̇l̇ëm wl̈o ga äe.
  kaq-NT: Hinantijanixon ta cuatrocientos treinta bari pecaho Moises sca huishamaxon
    jaa huisha join jan hinantijani joi Papan huetsajati hahtipahyamanishqui.
  sgb-sgb: 'Ya labay kon habiên ay êmên di: Ya pangako ni Apo Namalyari kan apo Abraham
    ha kahundoan la, ya miligtas hila gawan kan Apo Jesu-Cristo, ay a mabayo hên gawan
    bat ha Kautuhan ni apo Moises, ya indin ni Apo Namalyari hên pagkalabah hên 430
    taon.'
  vie-1934: 'Vậy thì tôi nói rằng: Lời giao ước mà Đức Chúa Trời trước kia đã kết
    lập thành rồi, thì không có thể bị hủy đi, và lời hứa cũng không có thể bị bỏ
    đi bởi luật pháp, là sự cách sau bốn trăm ba mươi năm mới có.'
  kxv-kxv: ନା଼ ଅଣ୍‌ପୁ ଈଦି, ମାହାପୂରୁ ଅବ୍ରାହାମ ତଲେ ର଼ ରା଼ଜିମା଼ନା କିହାମାଚେସି, ଅ଼ଡ଼େ ଏ଼ଦାଆଁ
    ତୀରିକିହାଁ ଇଟାଲି ଆ଼ଞ୍ଜାମାଚେସି, ଆମିନି ମେ଼ରା ସା଼ରି ୱାଞ୍ଜା କଡ଼େଦସ ବାର୍ସା ଡା଼ୟୁ ହୀପ୍‌କିଆ଼ତେ,
    ଏ଼ଦି ଏ଼ ରା଼ଜିମା଼ନାତି ମା଼ନି କିଆନା ମାହାପୂରୁତି ଆ଼ଞ୍ଜାମାନାଣି ଆ଼ଙ୍ଗାଲି ଆ଼ଡେଏ ।
  amu-NT: Luaa waa na ñeꞌcatsjo̱o̱ nda̱a̱ꞌyoꞌ. Tyꞌo̱o̱tsꞌom seijndaaꞌñê cwii ñꞌoom
    na xocachuiiꞌnaꞌ ñequio Abraham. Tjacaa ñequiee sianto waljooꞌ ntquiuu nchooꞌ
    nqui ndyu ndoꞌ tyjeeꞌcañoom ljeii na matsa̱ꞌntjomnaꞌ na tquiaa Moisés. Sa̱a̱ juunaꞌ
    tixocanda̱a̱ nntseityuiiꞌnaꞌ najndeii na matseixmaⁿ ñꞌoom na tso Tyꞌo̱o̱tsꞌom
    nnom Abraham na nntsꞌaaⁿ.
  hin-CV: 'मेरे कहने का मतलब यह है: परमेश्वर ने अब्राहाम से एक वाचा स्थापित की तथा
    उसे पूरा करने की प्रतिज्ञा भी की. चार सौ तीस वर्ष बाद दी गई व्यवस्था न तो परमेश्वर
    की वाचा को मिटा सकती है और न परमेश्वर की प्रतिज्ञा को.'
  spa-BES: 'Ahora bien, esto digo: La ley, que vino cuatrocientos treinta años después,
    no pone fin al pacto ratificado por Dios para con Cristo, no puede ser causa para
    invalidar la promesa.'
  san-BEN: অতএৱাহং ৱদামি, ঈশ্ৱরেণ যো নিযমঃ পুরা খ্রীষ্টমধি নিরচাযি ততঃ পরং ত্রিংশদধিকচতুঃশতৱৎসরেষু
    গতেষু স্থাপিতা ৱ্যৱস্থা তং নিযমং নিরর্থকীকৃত্য তদীযপ্রতিজ্ঞা লোপ্তুং ন শক্নোতি|
  tdx-tdx: 'Zao o taroñekoo: Tsy mahafaoke i fañina nititihen’ Añahare hampikoaha’e
    i fampitamañeiy i Hake nanoeñe efa-jato-tsi-telo-polo taoñe mb’atoiy.'
  naf-naf: Kawawaŋaŋ Abalaamak zemtâmti tâtâ ke mkatikŋaŋ beye ma zetik mge ke ŋep
    ku asesekgalen. Kegok mti mamkwatnepeme nup kan 430 bemeŋgut zii zet 10 ke Moses
    saye. Keyepmti zii zet keyaŋ Kawawaŋaŋ Abalaamak tâtâ mti kwitnaŋ kwitnaŋ ke sokbembeyet
    zetik mpeye ke ŋep ku asekbe.
  grc-MT: τουτο δε λεγω διαθηκην προκεκυρωμενην υπο του θεου εισ χριστον ο μετα ετη
    τετρακοσια και τριακοντα γεγονωσ νομοσ ουκ ακυροι εισ το καταργησαι την επαγγελιαν
  vid-vid: Chondilingugana kulonga ndo achi, Nguluwi nakadita ilagano na Abulahamu,
    nakalitawiza, malajizo nagoyile mihela miya zine na makumi gadatu hamba, hagoweza
    kutang'ula, ama kusa ng'hatu chila nachoyalonjile.
  pio-NT: 'Yácata nuwàwéericuéca núumaca pirí: Dios imànicaté wawàsi Abraham yáapicha,
    néese cawèníirica Dios imànica yái wawàsi íipidená ìwaliwa máiní cáimiétacanéeri
    iyú. Néeseté cuatrocientos treinta camuí Abraham yàasu èeri idénáamité àniwa,
    yá Dios imàacacaté itàacáiwa profeta Moisés irí, nalípiná níara israelitaca. Moisés
    yàasu tàacáisi càmita yéewa canéerica iwèni imànica yái idàbáanéeri wawàsica Dios
    imàníiricaté Abraham yáapicha. Càmita nacái yéewa Moisés yàasu tàacáisi canéerica
    iwèni imànica Dios itàacái bàaluitéeri cachàiníwanái Moisés yàasu tàacáisi íicha,
    Dios icàlidacáináté Abraham iríni cáimiétacanéeri iyú madécaná camuí Moisés yàasu
    tàacáisi ipíchawáiseté.'
  tsn-tsn: 'Se ke lekang go se bua ke se: Tsholofetso ya Modimo ya go boloka ka tumelo,
    le gore Modimo o kwadile tsholofetso e, wa ba wa e saena (tlanya), e ne e sa kake
    ya dirololwa kgotsa ya fetolwa morago ga dingwaga di le makgolo a le mane le masome
    a le mararo fa Modimo o ntsha Melao e e Some.'
  amr-NT: Onteʼti dakaʼ oʼnonapone. Huakkuruda Diosa Abrahamtaj onaʼuyate. O̱ʼnen
    huayayotaj ʼuruda ijnigkaʼapoy Diosa onaʼuyate. Diosa kenda enadeʼte cuatrocientos
    treinta huabayok eʼpokdeʼte judío aratbuttaj Diosen huaʼa Moisésa oʼmanaʼuyate.
    Kenda Diosa huakkuruda Abrahamtaj onaʼuyatenigda kenpaʼda Diosa oʼkaʼapo. Kenda
    Moisésa oʼmanaʼuyatenig Abrahamtaj Diosa enaʼ dikenhueʼdik o̱ʼe̱po kenda oʼkaʼapo.
  pwg-pwg: God vivaghina makamakiina Abraham yavata iberai ma kurina vonakiiyapa bagibagina
    iterei. Nani murinai madegha 430 ikovi ma God ina vonaviyoyovana Moses igirumi.
    Ma ina vonaviyoyovana ke kovokovoghina da God ina vonakiiyapa bagibagina namada
    iterei na ita virai.
  cjv-cjv: 'Ena na ka dika mapunom i epe: Koma Yai Gumam bei moiro ka di koi engua
    i Aparam di tere “Na epe benaiye,” di tome. Ena okome noniki 430 fungoro Yai Gumam
    ka di guwo dungua Yura ari di erome. Ena yaromi ka di guwo dungua di erongua kakom
    tei yaromi ka koma di koi engua si dekeme. Ena no mora fipunga Yai Gumam ka di
    koi engua i Aparam di tongua i bei dekeme.'
  tha-KJV: แต่​ข้าพเจ้าว่าอย่างนี้​ว่า พระราชบัญญัติ​ซึ่งมาภายหลังถึงสี่ร้อยสามสิบปี
    จะทำลายพันธสัญญาซึ่งพระเจ้าได้ทรงตั้งไว้ในพระคริสต์เมื่​อก​่อนนั้น ให้​พระสัญญานั้นขาดจากประโยชน์​ไม่ได้
  por-BR-2018: 'Mas digo isto: o pacto foi confirmado anteriormente por Deus em Cristo;
    e a Lei que veio quatrocentos e trinta anos depois não o invalida de maneira que
    anule a promessa.'
  mhl-mhl: 'Buŋo ore fuŋine ore iŋi migo: Jojofore buŋo ore fori oi wakiiŋgo embimbiŋgaiŋ.
    Anutuji oi ronekoŋ miku kiperu gosa 430 tariko oo Kadi buŋo bofukeru Moses oteya.
    Kadi buŋo oiji jojofo buŋo ronekoŋ miya, oi kepiebemiŋgo embimbiŋgaiŋ.'
  klv-klv: 'Ale nekǝmaiegai ke: na-kel-gati-an aGot tokel gati mai aApraham ipat husuri
    van nasihau tovi 430 vir nǝboŋ aGot tolav nalo mai aMoses. Be nalo enan sǝkaskas
    na-kel-gati-an enan hǝn b̃eb̃uer.'
  bco-bco: To nilo꞉ so꞉lo꞉l wema꞉ ha꞉go꞉ we. Tamin amio꞉ Gode eyo꞉ Ablaham e o꞉lia꞉yo꞉
    towo꞉ dinali saefa꞉. A꞉la꞉ta꞉ga꞉ donayo꞉ 430 a꞉la꞉fo꞉wo꞉ ta꞉ta꞉ga꞉yo꞉, Gode eyo꞉
    Mo꞉sa꞉sbo꞉wo꞉ eleyo꞉ dimi. A꞉la꞉fo꞉ko꞉lo꞉ ele a꞉ma꞉yo꞉ Ablaham emo꞉lo꞉ to saefa꞉
    a꞉no꞉ mo꞉dilaki, dinali saefa꞉ a꞉no꞉ mada mo꞉ko꞉lo꞉.
  kdl-NT: 'Ili iꞌya ma dansa̱ka iꞌya na: Kashila̱ ka yan ta̱ kazuwamgbani n Ibirahi
    kpam u zuwamgbanai wa shamkpa ka. An ayen amangatawanishi n kamankupa (430) a
    wurai, aku u na̱ka̱i Mele. Mele ma nala mi ma savaɗa kazuwamgbani ki wa. U yan
    baci nala, ma wacinsa ta̱ kazuwamgbani ka u yain n Ibirahi.'
  apu-NT: Ia ninireka nisãpiretinii. Kitxakapirĩka Teoso sikaenetakiti Apraãomoni
    apokapeka. Koatrosẽtosi trĩta pakini anokanani Apraão auaka atoko, Teoso sãpiretari
    Moisesi ipaniãtakiti iõkatsopatini ĩkapani kãkiti kamini ĩkapani. Moisesi iõkatsopatakiti
    kona xipokari Teoso sikaenetakiti Apraãomonikari.
  roo-roo: Uva oiso puraparai, Viapau oiso oaiei oai uvuipai ra vo reo tavariove oa
    purareva Pauto ovoieivira. Oire uva va-a vao Reo Ovoi isivaaro iava varao vo resura
    vovoto vo peva tau (430) ivaro puteva. Oa iava Reo Taisi vatereva Pauto. Uva viapau
    oiso vao-ia Reo Ovoi putepaiveira Reo Taisi. Viapau. Ari touvira rutu Reo Ovoi
    toupaiveira vao Pauto vaaro.
  miz-NT: 'Sáꞌā ncho kaꞌán u ni ntō: Ede váꞌa Xuva ko ūun tutú ni Ābraán ne, xéꞌe
    ña xuꞌu ña ni ñā. Kidáā ne, ítā ntiꞌxin kɨmi sientu oko uꞌxi kuiá dā nté xeé lei
    Muísee. Leí san ne, ña kúvi nadāma túꞌūn é xēꞌé Xuva ko xūꞌu ña nte díꞌna.'
  qvz-NT: Chasna acpi casna nini, Diosca Abrahanma cushami nishcataga pactachishami
    nira. Chasna rimasha chuscu patsac quimsa chunga (430) huatahuasha pai mandashcagunata
    Moisesta quillcachira. Chasna agllaita Abrahanma cushami nisha rimashca shimitaga
    pihuas cambianata mana ushanzhu, chi mandashcagunahuas cambianata mana ushanzhu.
  deu-ELO: 'Dieses aber sage ich: Einen vorher von Gott bestätigten Bund macht das
    vierhundertdreißig Jahre danach entstandene Gesetz nicht ungültig, um die Verheißung
    aufzuheben.'
  mjc-NT: 'Tsa caahán yu, cuví tsehe: Nyoo natuhu̱n tahan ra tsihin ra Abraham. Tan
    ndoo̱ vaha ra tuhun tsihin ra. Tacan tan yaha̱ cumi cientu oco utsi cuiya tan
    tsaa̱ ley tsa tyaa̱ ra Moisés. Maa tyin ña cuvi̱ canɨ ley can tuhun tsa ndoo̱
    Nyoo tsihin ra Abraham. Tan ña cuvi̱ casɨ tsi nu naquihín yo tsa catyi̱ Nyoo tyin
    cuhva ra tsi yo.'
  ktm-ktm: Lapan ipu poromis ile tan Abraham ti munen. Krismas hangat-pe-tulngeh (430)
    ndre inum yi oh, pe kah Lapan iduwe Lo ile tam Moses. Ile pe Lo iy iduwe ile tam
    Moses ti we kindranon kindraho poromis tadan kuti pwi. Poromis kuti we kindrinum
    pwi.
  caa-caa: 'Pues lo que war inwareox jax era: Que tama e onian tiempo e Dios cay uyare
    e Abraham que cꞌani uchectes ucꞌotorer tut jaxir. Y nacpat era conda numuy meyra
    tiempo tama e 430 año, e Dios cay uyajcꞌu uley e Moisés. Pero e ley era xeꞌ tari
    nacpat tunor era mix cocha erer utijres e ojroner xeꞌ actana taca e Abraham umen
    e Dios tama e onian tiempo.'
  pls-NT: 'Tti janha rrindac̈hjan rroc̈ho janhi: Dios joinchechjian ná promesa ngain
    Abraham co Dios joinchesegurehe promesa mé. Mexinxin ley que vayé Moisés cuatro
    cientos treinta nano después, c̈hoha sinchexantte jehe promesa mé co sittohe sin
    que tsorentte tti ndac̈ho Dios ngain Abraham.'
  eng-WYC-2018: But I say, this testament is confirmed of God, (or But I say, this
    covenant is confirmed by God); the law that was made after four hundred and thirty
    years, maketh not the testament (in) vain to void away the promise [or maketh
    (it) not void for to do away the promise].
  bdv-bdv: ମର୍‌ କଃତା ଇରି ଜୁୟ୍‌ ବିଦି ଇସ୍ୱରାର୍‌ ଅଃଦିକାର୍‌ ହୁର୍ବେ ତିର୍‌ କଃରା ଅୟ୍‌ରିଲି,
    ଚାରିସ କଳେ ଦଃସ୍‌ ବଃର୍ସ୍‌ ହଃଚେ ଦିଲା ମାସାର୍‌ ବିଦି ସେରି ତିନିହଲ୍ୟା ନଃକେରେ ଜଃନ୍‌କଃରି
    ତାର୍‌ ତଃୟ୍‌ ସଃୟ୍‌ତ୍‌ ନଃସ୍ଟ୍‌ କଃରାଜାୟ୍‌ଦ୍‌ ।
  otq-NT: 'Nupya ma ga xiꞌahu̱ ꞌmu̱: Nöꞌö ar nkohi Jö bi nkohwi ar Abra ne bi ñöwi
    xiñho, no̱nga ar tsi Hmu Hesukristo. Bi tho gohonthebe ne nꞌa̱temaꞌre̱tꞌa nje̱ye̱,
    ne ka bi tꞌunga ya ꞌbe̱pate. Nuya ꞌbe̱pateyu̱ himbi tsa̱ bi hñökwa ár tsꞌe̱di
    nunar nkohi ne da mꞌe̱ ar ñhötꞌi.'
  tzo-SA: Chacalbe avaꞌiic. Li cꞌusi baꞌi iꞌalbat Abraham yuꞌun li Diose, jaꞌ iꞌalbat
    ti jaꞌ noꞌox chijcolutic ta sventa ta jchꞌuntic ti jaꞌ chiscoltautic li Diose.
    Ta más tsꞌacal cꞌalal echꞌem xaꞌox chanib ciento schiꞌuc lajuneb schaꞌvinic (430)
    jabile, jaꞌ o iyal li mantaletic li Diose. Pero muc bu jaꞌ ichꞌay scꞌoplal li
    cꞌusi baꞌi iꞌalbat li Abrahame.
  cuc-NT: 'I⁴la³pa² juah³ˉ⁴: A⁴júan⁴ Jon⁴dai¹ re³ con³ jau²³ i⁴leg⁴³ re³ nei² quieh¹
    Cristo; i² coh⁵ jon³ a²ma⁴ ja³⁴ lai²³, con³ma²ua⁴jeu³² quin⁴ nia⁴lo⁴ ra³tsei²³
    qui⁴quia⁴ ñi³; jian³ a⁵sia³ a⁴júan⁴ lai²³ juah⁴ i⁴sa⁴quein⁴³ jau²³ ho³² jon³.'
  kpw-kpw: Pen yad hagabin u, God Ebraham nɨp gɨnabin a göm hag la manö u, mɨ iru
    nöp (430) mɨd damöm, hainö God lo manö u ña. Lo manö hainö ña anɨbu, aige göl
    göm manö nɨŋö hag lep nöd haga u nan yɨharɨŋ rö ƚɨk gɨ yu ke gau yunab? Anɨg gagnab.
  ong-ong: Ki kirpei kolpepei, Ma Ili topwepe il lapiri le le lulpo piti ma lingiepe.
    Eringi wurutei (430) kari wem wuso Ma Ili topwepe il lapiri lire Abraham, le Il
    Lipi pite Moses pepe Ma Ili laptei fale pingi. Il Lipi wuso fale pingi pepe, pe
    miso yaruwepe il wuso Ma Ili linu topwepe lapiri pepe kolo olo, le pe miso weisipe
    re kolo olo.
  tnn-tnn: Kən rəhak nəghatən, nɨpətɨn tol nulan məmə, aupən, Uhgɨn təmən-iəkɨs məmə
    otətaskəlɨm nəghatən rəhalau Epraham, məto uarisɨg nup fo-hanrɨt-tate təmuwɨn
    rəkɨs, kən Lou təmuwa. Məto Lou əh, okol təsərəkɨnən nəghatən itəm in təmən kəm
    Epraham, okol təsafələn nəniəkɨsən rəha Uhgɨn.
  hch-NT: Mericüsü que nemaine, Cacaüyari türatu niutavevieni Cürisitu hepaüsita.
    'Inüari 'ariquemücaque caninuani, nauca sienituyari heimana xei teviyari heimana
    tamamata viyari 'anuyeyacu. 'Ayumieme pücayüve xüanacüa meyeitüanicü niuqui, Cacaüyari
    que mütitahüavixü hesiena mütinaqueniquecaicü.
  crn-NT: Ayee pu huataújmuaꞌa aꞌɨ́jna. Amuacaícan, Dios pu ayén raatáꞌa ɨ́ runiuuca
    ɨ́ Abraham jemi aꞌij tɨ tejaꞌuréꞌenejsin. Tɨ́ꞌɨjta ari teuuméꞌeca aꞌachú cumu
    muáacuacientos nineꞌiraꞌa japuan seité japuan tamuáamuataꞌa, aj puꞌi Dios huaꞌutáꞌa
    aꞌɨ́jna ɨ́ niuucari ɨ́ mej jɨ́n tíꞌaijta. Aꞌɨ́j pu jɨ́n, capu rɨꞌɨrí tɨ aꞌɨ́ɨn
    niuucari raꞌuréꞌuuna aꞌɨ́jna tɨ jɨ́n Dios amuacaícan tihuauꞌíjca ɨ́ Abraham teecan
    jemi. Aꞌɨ́j pu jɨ́n aúcheꞌe tíꞌivaɨreꞌe aꞌɨ́jna ɨ́ tɨ jɨ́n tihuauꞌíjca.
  zpu-NT: Naꞌ danꞌ goll Diosenꞌ Abraham naꞌ, goneꞌ gak da wen keꞌe naꞌ, llonen ka
    ga llkwis to beꞌnn yichenꞌ, le Diosenꞌ bi bacheꞌe kanꞌ bneꞌe goneꞌn. Naꞌ bde tap
    gayoa chilloa (430) iz kanꞌ bcheb Diosenꞌ goneꞌ da wen ke da Abraham naꞌ, kat
    beneꞌ nench bzoj da Moisésenꞌ ley keꞌen. Naꞌ laꞌkze Diosenꞌ beꞌe leꞌe leyenꞌ,
    bi nnello bill goneꞌ kanꞌ bneꞌe goneꞌ ke da Abraham naꞌ, naꞌ ren xhiꞌnn dialleꞌe
    kaꞌ.
  juy-juy: ଞେନ୍‌ ବର୍ତନାୟ୍‌, ଇସ୍ୱରନ୍‌ ଅବ୍ରାମନ୍‌ ବୟନ୍‌ ଅବୟ୍‌ ଅନଗଡନ୍‌ ଗବ୍‌ରିଏନ୍‌, ଆରି
    ତିଆତେ ଆନିନ୍‌ ମନାନ୍ନେନ୍‌ ଆସନ୍‌ ସିବ୍‌ଡେୟ୍‌ବର୍ରନ୍‌, ଆରି ଅଙ୍ଗା ବନାଁୟ୍‌ବର୍‌ ଉଞ୍ଜିସଅ
    ବକୁଡ଼ି ଦସ ବର୍ସେଙ୍‌ ଆ ତିକ୍କି ତନିୟନ୍‌ ଡେଲୋ, ତି ଆ ବନାଁୟ୍‌ବର୍‌ କେନ୍‌ ଅନଗଡନ୍‌ ଆଲ୍ଲେଡାଲେ
    ଇସ୍ୱରନ୍‌ ଆ ସନିବ୍‌ଡେୟ୍‌ବରନ୍‌ ଗଡ୍‌ଲେ ଅଃର୍ରପ୍ତିଏ ।
  for-for: 'Piya, kamana''nempa nkagoba mayamawe: Kotiba marupa kamanapa esegima otantogana,
    aintiba 430 kabu a''ya wagasoganaba, Koti ago kamanapa aborantiye. Aboraogana,
    pipa pai esegima potanti kamanapa kampa akayuma maegaintiye. Kampaye.'
  epo-epo: 'Sed jen kion mi diras: Interligon, antaŭe konfirmitan de Dio, la leĝo,
    kiu venis kvarcent tridek jarojn poste, ne nuligas, tiel ke ĝi malefektivigus
    la promeson.'
  gfk-gfk: No kukuraina tutun tano nugu nianga i hoken. God ga gil no luena kunubus
    tika ma Abraham. Ma aihat na maar ma aitul a sangahul na tinahon manamur, God
    ga tar ira harkurai ta Moses. Io kaik, kaike ra harkurai pai tale bia na kap se
    iakano kunubus God ga luena gil. Taie. No luena kunubus i tur dadas taar.
  bjz-bjz: 'Amó donu nundubuturota rera, aná evere: God ungá Abraham gha gaga simbugea,
    kaifa egegaita tofo-tofo be anogha gajiturie. Amindu, ghaeko 430 seriguturia-da
    ambova, Agho Dari ututuria-mi, ungá unda be gajari gaga jo seghari inono irambi
    re.'
  atg-NT: Emini mhi ri ona ngme khi, ushi ni a tigbe rọ lasele abi ikpe egbhuẹ uye
