  kdc-kdc: Niye nolonga vino, Mulungu kailagana na Abulahamu na kalonga kotenda kiyailagane
    nayo. Malagizo ga Musa gagaligwe miyaka magana mane na malongo madatu kumwande
    hagadaha kudisegeza lagano. Avo hagadaha kusegeza kija kiyalongile Mulungu.
  nhr-nhr: 'Ncẽe sa nxàer kos ga si i a ko máá: Qáé-xg''ae sa Nqarim ka kámága kúrú
    a tseegukaguèa hãa, i x''áèan 430 kurian qãá q''oo koe hààraa. Ncẽe x''áèa ne
    ẽes qáé-xg''ae sa ko̱be tite, a Nqarim dis nqòòkagu sa kaàkagua hãa tite.'
  uig-PIN: Mǝn xuni demǝkqimǝnki, Hudaning Mǝsiⱨkǝ aldin tüzgǝn bir ǝⱨdisini tɵt yüz
    ottuz yildin keyin qüxürülgǝn Tǝwrat ⱪanuni ǝmǝldin ⱪalduralmaydu, Hudaning bu
    wǝdisini ⱨeq bikar ⱪilalmaydu.
  beo-beo: 'Na sia: bai da agoane diala. Gode da musa: hemonega, A:ibalaha:mema asigiba:le,
    ema gousa:su ilegei. E da dafawane ilegele sia:beba:le, enoga wadela:mu da hamedei.
    Ode430agoane gidigili, Gode da Ea Sema amo Isala:ili dunuma i. Be amo Sema da
    musa: gousa:su amo mugululi, Gode Ea ilegele sia:i wadela:mu da hamedei galebe.'
  acf-NT: 'Sa mwen vlé di-a sé sa: Bondyé té fè an agwéman épi Abrahanm épi i té pwonmèt
    pou tjenn agwéman sala. Kat san twant (430) lanné apwé sa, Bondyé bay Moziz lwa-a
    bay sé moun li-an, sé Jwif-la. Lwa sé Jwif-la pa sa kasé agwéman-an ni chanjé
    pwonmèt-la Bondyé té fè Abrahanm-lan paski si sé lè moun obéyi lwa-a yo ka jwenn
    kado Bondyé, sa ka moutwé i pa ka ba yo kado sala pou anyen. Mé Bondyé bay Abrahanm
    kado sala paski i té ja pwonmèt li sa.'
  tpi-OTNT: As bilong tok bilong mi i olsem. Pastaim God i mekim kontrak wantaim Abraham.
    Na taim 430 yia i go pinis, orait lo i kamap. Dispela lo i kamap bihain tru, em
    i no inap rausim tok bilong dispela kontrak bipo God i bin mekim. Em i no inap
    pinisim dispela promis God i bin mekim bipo.
  mbt-NT: 'Seini ka igpasabut ku rue: miggimu ka Manama te kasabutan wey migsaad ne
    egtumanen din iya sika. Innimu rin sika te ware pad ka Balaud, su me 430 pad ne
    leg-un ka miglihad ne henduen din ibehey ka Balaud. Piru kene sika egpakahuhus
    te kasabutan wey egpakaawe te saad te Manama.'
  hau-SA: Abin da nake nufi shi ne, Dokar da aka shigar ita bayan shekaru 430, ba
