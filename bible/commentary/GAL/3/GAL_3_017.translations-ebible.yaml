  swp-swp: 'Egu riba doha ina: ribahesunuma wa Eaubada i ribahetohonaeyao, abotai
    laugagaeo i laoma murita, borimai handere hasi eo tau‐esega‐i‐mate saudoudoi se
    lauo, arinai ia taba nige ribahesunuma i helautom.'
  bjr-bjr: Qinee Pauroosa minara maaqi qidaqa Anutufa Abarahaamana narufa amiseenoo
    doo qinee mi mau kai fuanaureeqimasee qimafeekaikinau. Miqooqari (430 aukuana)
    aukuana moomoo uqanna aiqara mafufanoo Mooseena sandufa fannoo kasooqaqee innaaqiana
    kambiqafinoo sia amana Abarahaamana qimamu ufana rafaaqafuannoo kaqi mariannoo.
  aby-aby: Enoba nanu wakeye eno, Godima emenu Godi imukekabake emua ma wirofiane
    we bou ukaada Danu ibiro we bou ui. Dawa eno uiro oya fo aderedi dedi (430) me
    siniro nono dubuenaro Godima i darawadu Mosesibairo mai. I darawaduma Godinu dawako
    we bou ukeka mune siane mero oide ibi.
  eng-YLT: and this I say, A covenant confirmed before by God to Christ, the law,
    that came four hundred and thirty years after, doth not set aside, to make void
    the promise,
  jni-jni: Imum ige sa in zin ni boo i ney ini, udungurka sa wa eh tiwe Akuri anazi
    uni kerau ka taru (430) in na dumo, dā ya kari u inko utize ta Asere ti dati ba.
  kne-kne: Din laydek ay maawatan yo maipanggep sin nay intolag Diyos ay kari na et
    siya na. Nanlogi sin intolag na en Abraham enggana sin nangidawtana sin linteg
    na en Moses, inmey di opat ay gasot ya tolonpo ay tawen. Isonga adi mabalin ay
    waswasen ono adi tongpalen Diyos din intolag na ay kari na babaen sin linteg ay
    inmonod, tan sigod ay insapata na ay tongpalena.
  tgj-tgj: Ngo mintv gvdunv si Abraham gv lvkobv Pwknvyarnv gv mingkimiyak namgo mvtoku
    okv milvpvvmisila vvpvtoku. Pvbv jikunamv anying lvngpi gula chaom gobv riro koching
    bvku, oogv Pwknvyarnv gv mingkimiyakla okv milv pvvmisikunam um yvvka mvyakmvchak
    lamare okv kayu lanyuka mare.
  gui-NT: 'Jae rambue che jae peve cuae: Tumpa tenonde yave oyapo metei morogüɨrocuavee
    Abraham pe, jare oicuauca chupe añetete vae co. Jayave cuatrocientos treinta año
    oasa ma yave ramo, Tumpa omombeu mboroócuai. Jae rambue mboroócuai mbaeti ipuere
    omboai morogüɨrocuavee. Echa omboai yave mona, Tumpa ngaraa tei oyapo güɨrocuavee
    oyapota vae.'
  quc-TT: 'Ri kawaj kinbꞌij are we riꞌ: Ri chꞌekom tzij ri xbꞌanik ojer rukꞌ ri Dios
    man kakwin taj ri taqanik ri kꞌa te xpe chi kajibꞌ ciento rukꞌ juwinaq lajuj junabꞌ
    chuchupik rech man kesax ta uchuqꞌabꞌ ri tzujtal loq.'
  heg-NTPO: 'Auk in nangan na elia: Ama Lamtua Allah tao in hida muna nol upung Abraham.
    Hidi nal taun ngatus aat buk tilu, halas-sam Un niung atorang agama bel atuil
    Yahudi las, nini oen upun Musa. Mo ela kon no, Ama Lamtua pel pait in hida man
    hmunan nu Un in hid son na lo.'
  ptu-ptu: 'Dadi, susi inde kalembasanna indo tula''ku ingngena'': indo pa''dandianna
    Puang Allataala lako Abraham puham nakattu. Appa'' hatu'' tallu pulo ham taunna
    lessu''na mane nabeenni duka'' Puang Allataala Pepaondonganna Musa lako hupatau.
    Dadi tä'' deem lalanna Pepaondonganna Musa la mala umpasala battu diua ussapui
    pa''dandiam ia too.'
  bzd-NTPO: 'Ì chök ye'' tso'' e'' dör i'': Skëköl tö ittè me''tke Abraham a̱ ta̱
    ikkachéitö ia̱ tö moki̱ iwawe̱raëitö. E'' ukuöki̱ ta̱ duas tka döka̱ cien tkëyök
    kí̱ dabom mañayök (430) ta̱ ie'' tö ittè dalöiëno me'' Moisés a̱ a̱s Israel aleripa
    tö idalöiö̀. E'' wa isué̱sö tö ttè mène Abraham a̱, e'' mène ia̱ ke̱we, ttè dalöiëno
    mène Moisés a̱ e'' yöki̱. E'' kue̱ki̱ ttè dalöiëno mène Moisés a̱, e'' kë̀ a̱
    ì u̱k Skëköl kablë'' Abraham a̱, e'' wöitu̱kwa̱.'
  kwf-kwf: 'Na fadalana na fatalaku neꞋe Ꞌuri: God nia eta faꞋangasia na fau alangaꞋinga
    faꞋinia sa Abraham, ma ka alangaꞋi logo nia ke baꞋa faꞋamamana. Nia neꞋe na taki
    neꞋe God nia kwatea fai talangaꞋi ma uulu akwala faꞋi ngali naꞋa Ꞌi buri Ꞌana,
    nia ꞋafitaꞋi liu ka muusia na alangaꞋinga neꞋe God alangaꞋi Ꞌani fuana sa Abraham.'
  eng-WYC-2017: But I say, this testament is confirmed of God; the law that was made
    after four hundred and thirty years, maketh not the testament vain to void away
    the promise [or maketh not void for to do away the promise].
  eng-WMBB: 'Now I say this: A covenant confirmed beforehand by God in Messiah, the
    law, which came four hundred and thirty years after, does not annul, so as to
    make the promise of no effect.'
  zat-NTPS: 'Da dxennia'' naca na da nigá: Dios be̱ne̱'' tu xel-la wezría nen Abraham,
    ne bca''ana chawe̱'' na. Chee̱ le̱ na'', da bdxixruj be''e Moisés da bla'' na
    ca gudé tapa gaxúa chi dxua iza quebe gaca guchinnaj na xel-la wezría na'', u
    xucá''ana na dácheze da guche̱be lazre'' Dios.'
  spp-spp: 'Mii jwumpe ɲwɔhe ku ɲyɛ ŋke: Kile à tire tunmbyaare le, yyee ŋkwuu sicyɛɛre
    ná yyee beɲjaaga ná kɛ (430) kàntugo, ka MusaSaliyaŋi si nta a pa. Uru Saliyaŋi
    sì n‑jà Kile ɲwɔmɛɛni fyìinnɛ, si nta raa ŋko, mà li shi bò mɛ.'
  zty-NTPS: 'Da'' ni žénela'' nnia'': Dios bene'' toze diža'' ḻen Bran na'', na''
    bchebe ḻaže''e gone'' kan ẕnna da'' wnné''. Na''a, da'' nyejw ḻe''e x̱tiža'' Dios,
    da'' bchi''le Dios benne'' judío ka'' tape gaywá'' chi žoa yiz wdé katen'' gože''
    Bran na'' dan'', bi gak yeká''an dan'' bchebe ḻaže'' Dios gonen'', na'' bi gak
    wsoḻen.'
  mek-mek: Lau kapaꞌina maifania laoma auga, Deo Abraham maagai pakoꞌa iifaga kapula
    ekapaisa, ke isa epakoꞌania pakoꞌa iifaga egaꞌina laaꞌi afaepamia eoma. Kai inipo
    430 elao afegai, Deo ega iifa Moses epeniia Iudea papiauꞌi egaꞌina iifaga kainai
    fekepea eoma. Deo egaꞌina iifaga Iudea papiauꞌi epeniiꞌi mo ganinagai, pakoꞌa
    iifaga kapula ekapa kakaua auga aeaꞌinia iꞌoina aekapaisa.
  aey-aey: Ijana je ija madigina uqana gug eu odi. Anut uqa Ebrahamca gami bal cehec
    je mesin. Odocob hibna cabi gel 430 hedocob Mosesna loo je calen. Eunu bal cehec
    je eu Anut casac madennu loo je eu bal cehec je qataneceb bal cehec je eu ceteh
    gauc qee calel.
  urd-GVH: कहने से मुराद यह है कि अल्लाह ने इब्राहीम से अहद बाँधकर उसे क़ायम रखने
    का वादा किया। शरीअत जो 430 साल के बाद दी गई इस अहद को रद्द करके अल्लाह का वादा
    मनसूख़ नहीं कर सकती।
  ycn-ycn: 'Ñaquele numá marí que: Caja Tupana quemari ina''uqué nacú: “Nu''umataje
    caphí péchuruna nochojé capichácajo liyá.” Abrahami chujlo rimá ñaqué caja júpimi
    que i''imacá. Ejomi cuatrocientos treinta jarechí quetana ja''apari i''imacá.
    Ejéchami Tupana huacára''aca Moisesmi chu lana''acá ripuráca''alo, ina''uqué i''imacáloje
    ra''apiyá penaje. Ñaquele nacaje rimacare nacú Abrahami chujlo i''imacá, uncá
    meño''ojó rapiyácacana i''imalá. Caja Tupana la''arí contrato caje Abrahami chu
    hua''até i''imacá.'
  djr-djr: Ga bitjanna ŋarra ga dhuwal nhumalaŋ lakaramany gam', ŋunhi ŋayi God-Waŋarryu
    dhawu'-nhirrparnydja ŋunhi gumurrkunhaminyawuynydja rom nhanukalnydja Yipurayimgalnydja,
    ŋunhiny wiyinŋuwnha yan ŋayathanharaw. Ga yalalan ŋayi ŋunhi romdja nhanŋuwuy
    ŋayi gurrupar Mawtjitjkalnydja bäy ŋayi 430-dhuŋgarra djuḻkthurr. Ga yakan ŋayi
    ŋunhi ŋuriŋiyiny romdhuny bakmaranha wo bilmaranha ŋunhiyiny ŋunhi ŋurruŋunhany
    dhawuny' nhanŋu God-Waŋarrwu.
  kvg-kvg: 'Noqa manqa mokho nqánek: Mbumbukiam Eibleem namba, poev ge-unimanqatin,
    yaq viav 430-qa zita-te, Mozes-qa guguna manqat qafakhan, ta guguna manqat ndøgo,
    kopømba mbaín, Mbumbukiam-qa manqa mbusa tønqawa, ibugukhokhof Eibleem-te geve.
    Ta manqa mbusa ndøgo, oskia ndǿgoát.'
  rug-rug: 'Sapu gunia rau si guahe: Ele tavetia Tamasa sa Nana vinariva egoi koe
    Ebarahami, meke ele va tatara nia Sa sapu kaqu va gorevura ia Sa sa vinariva egoi
    asa. Sa Tinarae te Mosese pu poni Tamasa, sapu hola made gogoto toloṉavulu vuaheni
    pa mudina Ebarahami, si lopu boka huaria sa vina tatara te Tamasa, meke sa vinariva
    egoi asa.'
  hop-NT: 'Noqw it hapi nu paṅqawu: God Christ aṅ Abraham amum hihta nāmi huruvasiwna.
    Noqw sunát‐sikip sunat yahsaṅwuy‐nik̇aṅw aṅqw sunat pakwt sihk̇ay’taqat yahsaṅwuy
    aṅ ruhpakq, pahsat Moses tutavoat mātaviwa. Nīk̇aṅw pam tutavo kurs hin God awiniyat
    alöṅtani; soon pam put ayo yúkuni.'
  san-URD: اَتَایواہَں وَدامِ، اِیشْوَرینَ یو نِیَمَح پُرا کھْرِیشْٹَمَدھِ نِرَچایِ
    تَتَح پَرَں تْرِںشَدَدھِکَچَتُحشَتَوَتْسَریشُ گَتیشُ سْتھاپِتا وْیَوَسْتھا تَں
    نِیَمَں نِرَرْتھَکِیکرِتْیَ تَدِییَپْرَتِجْنا لوپْتُں نَ شَکْنوتِ۔
  heb-LB: אני מנסה לומר לכם שה׳ הבטיח בכתב להושיע את כל מי שמאמין בו, והבטחה זו אינה
    יכולה להשתנות או להתבטל לאחר ארבע־מאות ושלושים שנה, כשנתן ה׳ את התורה.
  caf-NT: Daja nuhwhudusni, 'et ndi khunek yutlaída'ai, 'uda Yak'usda Christ bulh
    lhahódinla ho' hoont'ah. 'Et 430 be naooduzuk hukw'elh'az 'et Moses be' dustl'us
    'uk'une'usdúguz. 'Et whunts'i Yak'usda njan Abraham khunek yutl'aída'ai, 'i, ndi
    khunek ye yuts'u náhezya, 'aw hoolah nahoolhsilh ghait'ah.
  mio-NT: Chehe cuu cha cati yu, vati xihna ca cha ni ndoo vaha tuhun cati ra Ndioo
    chi ra Abraham [cha cua tindee ra chi ñivi ra]. Tacan cuu, ta yaha cumi ciendu
    oco uchi cuiya, ta sa chaha ra Ndioo ley can, soco ña chasi ley can tuhun cha
    ni cati xihna ra Ndioo chi ra Abraham.
  srq-NT: Tacheẽ nyecua tuchɨ rã jẽje. Dios que contrato saã Abraham je cose ra. —Mbae
    tasaã ndeje. Nderiirĩ je abe no, ɨ que Dios Abraham je cose ra. Mbesa que aque
    mose ra. Aquere que Moisés ucheẽ mbesa cote ra. Aquere tuchɨ 430 años ua mose
    cote. Moisés cheẽ ngue contrato mbutiã aroneãte ra. Dios cheẽte quiatu ngue contrato
    re.
  kje-NT: 'Ainu''u panaeku hi''i heheni: Makromod Lalap huhu wawar Nin nou An hi''i
    noro Abraham. Nakawedi anna rahu wo''akka welikelu nanumene Ai nala Nin keneri
    hono''ok ri mormori, maa Nin keneri hono''ok onne kan herre Nin nou ma namkene
    man An hi''iyedi noro Abraham onne.'
  gaz-gaz: 'Wanni ani jedhus kana: Seerri waggaa 430 booddee dhufe sun kakuu Waaqni
    duraan dursee gale diigee akkasiin waadaa sana hin balleessu.'
  kud-kud: Ana hanapu neta Yaubada yana ulewahi ivenuwamwau mugaiyei Abelaham ainai,
    eeta bolimai 430 tuluhanai Mosese yana loina imahalava. Na nigele howahowana waloyemidine
    iho'e, bo imwau gwaipilei loinanane ainaena, na hesi mayana wahiyala howola imiyamiya.
  urb-NT: Kuja ihẽ apandu. Tupã manga katu ame'ẽ ke a'e mupinim, ame'ẽja saka. Pe,
    manga katu ame'ẽ ke a'e ma'ema'e katu ta. (Aja rahã, muruwak ym te je'ẽha ke.)
    Ame'ẽ Amarã pe manga katuha raikwer koty Moise je'ẽha uhyk. Kuja, kwa turu sẽ
    tu i tirĩ ta (430) warahy 'ar aha oho rahã, Moise je'ẽha uhyk. Ame'ẽ ke Amarã
    pe manga katu ame'ẽ ke marã ka ym mukanĩha. Tupã manga katu ame'ẽ ke marã ka ym
    mukanĩha.
  fra-LSG: 'Voici ce que j’entends: une disposition, que Dieu a confirmée antérieurement,
    ne peut pas être annulée, et ainsi la promesse rendue vaine, par la loi survenue
    quatre cent trente ans plus tard.'
  san-HK: ataevAhaM vadAmi, IzvareNa yo niyamaH purA khrISTamadhi niracAyi tataH paraM
    triMzadadhikacatuHzatavatsareSu gateSu sthApitA vyavasthA taM niyamaM nirarthakIkRtya
    tadIyapratijJA loptuM na zaknoti|
  cak-SNT: 'Ri tzij ri xaꞌnꞌej, cava rubꞌixic: Naꞌay ri Dios xuꞌon jun pacto riqꞌuin
    ri Abraham. Y antok kꞌaxnak chic cuatrocientos treinta junaꞌ chi tiꞌan ri pacto
    riqꞌuin ri Abraham, ri Dios xuyaꞌ ri ley cha ri Moisés. Pero ruma ri Dios can
    rubꞌanun chic ri pacto riqꞌuin ri Abraham naꞌay, ri ley man xutur ta ri pacto
    ri rubꞌanun naꞌay, ni man xtiquir ta xuꞌon cha ri Dios chi man ta xuyaꞌ ri ranun
    prometer cha ri Abraham chi nuyaꞌ. Y ri ranun prometer chi nuyaꞌ, ja ri Cristo.'
  uvh-uvh: Ka midi ka u torik wara'ning kini wa ning, Anutu wari Ebraham guk midi
    totangka u timinggi' kuma' tanga kama paramu'sini' ira ababanga gurak 430 ning
    kabinga Anutu wari Moses ga kadapmang tapni wa inga' amigu'. Ka kadapmang tapni
    ka inga' kadofigu' wari Anutuning midi totangka ka timinggi' Ebraham guk tugumu'
    u mo' udagagu', a inga' yara'ganang undu' mo' udara', mokngang, tangkunang ningsa'
    ko fidera'.
  ino-ino: Mani nehoa ke'nimo aepa'amo'a ma kava hu'ne. Hokoteno Anumaya Koti'a Epalahamufe
    “Ma ya kamikoe.” huno lo'kiya vaino haya maletekeno fo hataleti teti kafu (430
    kafu) eno utekeno anile Mosese ke male male'nea kemo'a va'yi hike'a afi'nae. Afi'naya'maki
    ani kemo'a hokoteno huno haya male'nea kemona lamake huno ano kalopa o'atalekaiye.
    Ani kemo'a a'ke'ainaka Epalahamufe “Kamikoe.” huno hapai'nea ke fanane ohuno haneke
    haneke hu'ne.
  gnn-gnn: Yo, biyapul ŋarra yurru ḻakarama dhuwalayi yana waŋgany yulŋunydja, märr
    yurru nhuma marŋgithirri yuwalkkuma. Ŋurruthaŋalanydja ŋunhinydja ŋäthilinydja
    Godthu dhawu'-nherrara Yipurayimgala, bala ŋayi waŋananydja bitjarrana, “Dhuwalanydja
    dhawu' yurru yukurra dhärrana yana, ga yuwalkkuma yana ŋarra yurru djämanydja,
    ŋunhi ŋarra dhuwalayi dhawu'-nherrara.” Ga dhäŋuru ŋuliŋurunydja mirithirri guḻku'
    dhuŋgarra djuḻkthurruna 4-wandurut ga 30, bala ŋayi Godthu wekaŋalana romdja Mawtjitjkalana,
    yurru ŋuriŋinydja romdhu yakana ŋula wiripuyaŋalanydja bilmaraŋala ŋunhiyi dhawuny'tja,
    yakana ŋuriŋiyi romdhunydja ŋunhiyi dhawu'nha baḏuwaḏuyurruna ŋunhi Godthu ŋayipi
    nherrara ŋunhiyinydja ŋäthili. Godkunydja dhawu'-nherraṉara mukthun yana dhärra
    yukurra djambimiriwnha nhämiriwnha.
  yal-yal: 'N naxan ma, na ni ito ra: Ala bata yi layirin naxan xidi ken, Musaa sariyan
    mi na kalɛ naxan falaxi ɲɛɛ kɛmɛ naanin ɲɛɛ tonge saxan dangu xanbini. Na mi Alaa
    tuli saan kalama.'
  cnt-NT: 'Le₂la₂ bá₄ ''ë₅ jniá₂: Ca₂jmo₃ Diú₄ caun₂ jág₁ quiain''₅₄ Abraham. Jaun₂
    jme₁ca₂gua₃ ''Éi''₃ Juá''₅ në́₃, quén₂ ''ŋiá₂-láu₂ rë₂dsɨ́₂ guióg₂-guiá₂ (430)
    ŋi₂ cang₂ jaun₂, la₁ tsá₃ le₃jua''₅₄ jua''₅₄ a₂tsá₃ quen₅ jág₁ a₂lɨ''₅₄ Diú₄ quiain''₅₄
    Abraham, on₃ guë''₂ le₃jua''₅₄ a₂tsá₃ jma₃quen₅ jág₁ ron₅ a₂rë₂cuë́₁ quió''₅ Diú₄.'
  tif-tif: Kemin, nami weng kuluumi miit kaali, kamasi kaa God ali Abraham ami diim
    kawu weng uyo boko kuka-daala-yaabuya, bombii wasital ulmi-kup 430, kiita dinimnipla
    kawu Lo namti tiltam dukup dakat kalasu. Katale, Lo kuuli, dok kano-lomdula, sawaayak
    God ami weng kutiisa uyo kulaak tabiilamu dinim ale, titil-foko taang-kala-lomduya,
    God ami weng kukulu-daasa kaa, kukan-tiilamu dinim.
  nlx-nlx: पुण मी ज्यो केथु जो वायदो बोगवान पेलुस रेन पाकी किरेल एती, तीह नेम चार
    होव तीस वोरह्यान बाद आवणार नेम नाह बोदेल सिकेत काय वायदो बिगेर कामान ठेराय।
  apw-NT: Díínko áłdishṉii, Bik’ehgo’ihi’ṉań hik’e Abraham biłgo ła’det’aaníí Christ
    biláhyú Bik’ehgo’ihi’ṉań nłdzilgo áyíílaa, áídí’ dį́į́’i gonenadinhíí biká’yú
    tadin łegodzaa bikédí’go Bik’ehgo’ihi’ṉań Abraham bits’ą́’dí’ hadaałishchiiníí
    yángon’ą́ą́ lę́k’e; ndi áí yángon’ááníí Bik’ehgo’ihi’ṉań hik’e Abraham biłgo ła’det’ąą
    n’íí doo yiká’ nnánótįį at’ee da, áí Abraham ba’det’aaníí bee bich’į’ ha’odzii
    n’íí doo da’ílíí yółchíí át’éé da.
  gum-gum: 'Inchawei nabe trenchinrrab inchar: Tius Abrahamwan manasrøwei tru nuinukkurri
    acuerdon treeg martrab cha kandø isua nø kørrømisrigwane, tru maig maramigwan
    martrai Moisés pørig 430 años puraiben wendau arrubiibe, treeg marig kørrømisrmønrrai
    martrab kaimanrrun cha, Tius tru øyeeg martrab cha kørrømisrigwan treeg marmuig
    kui lataig mara kørrømartrab.'
  not-NT: Pinetse. Jirai aiti ora icantasantëri Abaram Tosorintsi. Icanqueri cara
    teraiquerai ine isanguenare Moisés. Aique pabisë osarini ocarati 430, aro Tosorintsi
    isanguenatacaqueri Moisés. Te imasiniatitiro Tosorintsi ora icantasantë Abaram
    jirai. Te iromatobitiri.
  plu-plu: Kuri nah diyuh amin nnetni kaksene yit. Minikwak ig Uhokri ikakse kabayka
    ta git amekene Abrawh gikak gihiwhi. Ayipa in gikaksan humewpi giwtrik Uhokri.
    Ayteke ariwnteke ini kibite kamukri mpiye, paxkabu sah akebyi akak mpanabu madikwa
    arawna (430). Ariwnteke ini ig Uhokri ikí gikumadukan ta git amekene Moís. Henneme
    ig amekene Moís gikumadukan ka hiyá inma mayhkasa Uhokri gikaksan ta git amekene
    Abrawh gikak gihiwhi adahan in ka kawih akiw.
  iou-iou: Eruk, man u mebäri ŋodeta yäyat; Intäjukun Anututä Abraham terak iron säkgämän
    nimikta yäŋkehäromtak man yäŋkuk. Eruk, obaŋ 430 ude täreŋirän mädeni käda baga
    man uwä ahäŋkuk. Unita ŋode nadäwut; Baga man mäden-inik ahäŋkuko unitä yäŋkehäromtak
    man intäjukun ahäŋkuko unitäŋo bureni pewä ahäkta kädet täga nämo täŋpipiwek.
    Nämoinik!
  ntp-NT: Cadaivunucai maaco siento dan ʌmo coobai dan baivʌstama uumigi aidʌsi abiaadʌrʌ
    aagidi Diuusi gomaasi Avraañicaru Diuusi maa gʌsʌʌlicamiga Moseesacaru. Dʌmos
    vʌʌscʌrʌ maigajiaadʌrʌ viaa ʌgai istumaasi aagidi Avraañicaru caaagidacai issʌʌlicʌdʌ
    iduñia agai istumaasi aagidi.
  rai-rai: 'Bari ia kukuraaina: God i weweliman muga karom Aabaraam, u ra kum utnaa
    baa in paam ot paai ut. A kum Naagagon baa diat waan paat 430 kilaala namur, pa
    diat puku laar paa a weweliman anun God karom Aabaraam.'
  haw-1868: O keia ka'u o olelo aku nei, o ka berita i hoopaa e ia mamua e ke Akua
    no Kristo, aole e hiki i ke kanawai i kania mahope mai o na haneri makahiki eha
    a me kanakolu ke hoole aku, i haule ai ka olelo.
  ffm-ffm: 'Ko njiɗu-mi wiide koo annii: aadi ndi Laamɗo fiɓi ndii, Sariya garɗo duuɓi
    teemeɗe nay e capantati caggal mum oo fiɓtataa ɗum, bonnataa fodoore Laamɗo ndee.'
  arb-NAV: 'فَمَا أَقُولُهُ هُوَ هَذَا: إِنَّ عَهْداً سَبَقَ أَنْ أَقَرَّهُ اللهُ
    لَا تَنْقُضُهُ الشَّرِيعَةُ الَّتِي جَاءَتْ بَعْدَهُ بِأَرْبَعِ مِئَةٍ وَثَلاثِينَ
    سَنَةً، وَكَأَنَّهَا تُلْغِي الْوَعْدَ.'
  cop-CNT: ⲫⲁⲓ ⲇⲉ ϯϫⲱ ⳿ⲙⲙⲟϥ ϫⲉ ⲟⲩⲇⲓ⳿ⲁⲑⲏ ⲕⲏ ⳿ⲉⲁⲩⲉⲣϣⲟⲣⲡ ⳿ⲛⲧⲁϫⲣⲟⲥ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ ⲫϯ ⳿ⲫⲛⲟⲙⲟⲥ
