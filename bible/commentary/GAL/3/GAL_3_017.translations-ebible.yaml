  sri-sri: 'Yʉ mʉsãrẽ wereri ãsũ ãrĩdʉaro yáa. Marĩpʉ Abrahãrẽ masakare ĩgʉ̃ õãrõ
    iriburire weredi ããrĩmí. Pʉrʉ cuatrocientos treinta bojori pʉrʉ, Marĩpʉ ĩgʉ̃ doreri
    Moisére pídi ããrĩmí. Irire pígʉ, Abrahãrẽ: “Yʉ irasirigʉkoa”, ãrĩdeare peremakʉ̃
    iribiridi ããrĩmí.'
  nal-nal: 'A vuvuna dorang surugu xa malasing kari: Nakmai xa tabung pis a rudaxaiang
    faraxai wana Aabaraam. A zangaaflu varazuai urulavaat ma a zangaaflu urul amun
    maariaas la muraana, Nakmai xa ra lis amun Lus sin Moses. Amun Lus angkanaan kawit
    na akpaat pizin a rudaxaiang kanaan Nakmai xa ra giu waamua. Kawit.'
  kyq-kyq: 'Kɛse ɓo nakŋ maam saapin̰ mꞋje mꞋasen taaɗa: Raa naan̰ *dɔɔk te Abraam
    se, tɛɗ ɓaara kaar‑sɔɔ‑te‑sik‑mɔtɔ jaay Ko Taar kɛn Raa ɛɗo Musa ki se aana. Bin
    num Ko Taar kɛn Raa ɛɗo Musa ki se kɔŋ tujn̰ dɔɔkŋ kɛn Raa dɔɔko ute Abraam jaay
    taaɗin̰ ɔɔ an̰ tɛɗn bɛɛ se eyo.'
  kwd-kwd: 'Nga fa''afolaasilana fatalagu ne''e ''ilo''oo: God ngaia etaa fataarunga''i
    fe''enia la Ebraham. Ngaia na''a nga tagi lo''oo na God ngaia ''e kwatea fai tangalau
    ma oru akwale''e farisi ''i burina fataarunga''inga lo''oo, ngaia ''e ''ato no''o
    ''ani mousia nga fataarunga''inga lo''oo ngaia ''e agea fala Ebraham.'
  ded-ded: Ni imocac amma yofi deduae, Anutungo Abrahanggoc dzadzahac deseriec nga
    kecma kifa 430 wisickemanu Mosegoc dedeseriyoac fingerec, imocngo dzadzahac esea
    naric mi kpeude me meickeude.
  ewe-ewe: 'Nu si gblɔm mele la gɔmee nye: Se si wowɔ le ƒe 430 megbe la, mete ŋu
    tu nubabla si Mawu wɔ do ŋgɔ la o, nenema ke metu ŋugbedodo la hã o.'
  nuy-nuy: Nugurru yuga nurru-marrbuy, anaani nga-yambina-yinyung? Na-God anubani-yung
