  bod-N: བདག་གི་སྨྲ་བའི་དོན་ནི་འདི་ལྟ་སྟེ། དཀོན་མཆོག་གིས་སྔ་མོ་ནས་གཏན་ལ་ཕབ་པའི་ཞལ་ཆད་དེ་ནི།
