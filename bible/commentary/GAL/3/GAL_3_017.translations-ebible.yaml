    ek ei tonu orum. Pe lo ek ei, ekii se tonu om ei, Gos eim nge ek dinga nipi pendrim
    ei, lo ek kapłi to mani kindnermba mon.
  ign-NT: 'Tiuri puiti, nuvaraha nímicae­che­rachaya eta eyehe: Eta juca matratunehi
