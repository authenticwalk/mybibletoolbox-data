    iŋaneg yabi a. Aria, Abraham imat la gug, anaŋar 430 yaug Moses san kubiaeŋ ilasa
    ya. Ak dugo, kubiaeŋ a murna geig gug ilasa yan, promis a Anut wagam mi Abraham
    ipani an ipasig, itout go, an lo promis an nuŋon ta ilasa na wak i? Man tia geig
    a.
  sna-sna: 'Zvandinoreva ndezvizvi: Murayiro, wakaziviswa mushure mamakore mazana
