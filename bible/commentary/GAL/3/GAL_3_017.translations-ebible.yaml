    ca̱ta̱ a̱li̱sta̱lh milh xli̱ma̱paksi̱n Moisés, hua̱ntu̱ huan yama̱ li̱ma̱paksí̱n
    ni̱ lay lactlahuay hua̱ntu̱ xamaká̱n xma̱lacnu̱ni̱t Dios.
  rro-rro: Na'uahina hanona neiana, Tirama 'abi'uai ebabai 'uaina ba ihau 430 teao
    murinai rauhubu ebaibeni hauna kehore 'abi'uai weiana a'i kea'i parena 'ao a'i
    keba'akaumana.
  mxp-NT: 'Yɨdeꞌen øts ɨdøꞌøn ja ja̱ꞌgyukɨn nya̱kwa̱ꞌa̱ñ: Ja mayꞌa̱jtɨn midi ja Dios
    ja Abraham ojts tyamɨꞌawa̱nɨyɨ, kaꞌap ja mɨba̱a̱t nɨwɨneꞌenɨn tyiktɨga̱jch ja
    Moisés kyutujk midi meen ɨxꞌoojk makta̱xk magøꞌpxy ja eeꞌpxma̱jk jumøjtnɨm.'
  aak-aak: Nionɨ osearɨmɨnɨrɨ seararɨŋápɨ rɨpɨ imónɨnɨ. Wigɨ́ sɨ́mɨmaŋɨ́yo dánɨ “Naŋɨ́
    e nɨseaiimɨ́árɨnɨ.” nurárɨmáná eŋáná xwiogwɨ́ rɨxa 430 nɨmúrómáná eŋáná ŋwɨ́ ikaxɨ́pɨ
    nurɨrɨ aiwɨ xámɨ “E nɨseaiimɨ́árɨnɨ.” nurɨrɨ́ná “Íkɨ́ sɨŋagɨ nɨkwɨ́rɨmónɨmɨ́ámanɨ.”
    énɨŋɨ́ urárɨŋɨ́pɨ nánɨ wí rakínɨŋɨ́manɨ. Ayɨnánɨ re nimónarɨnɨ, “ ‘E nɨseaiimɨ́árɨnɨ.’
    urárɨŋɨ́pɨ Gorɨxo wí xwɨ́á oiwenɨnɨrɨ eŋɨ́manɨ.” nimónarɨnɨ.
  chd-NT: 'Ƚinca, lixhuaitsi amalpuj maxnu nuxans quimbama'' camats'' quipalaic''o
    Abraham, ȽanDios u''i''ma Moisés litaiqui'' locuxepa. Iya'' cacua: Tama toƚta''a
    li''ipa, lataiqui'' liniƚpa Moisés aimi''iya mulijya locuena lataiqui''. Iƚe litaiqui''
