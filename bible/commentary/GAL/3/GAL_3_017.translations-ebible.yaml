  tpt-NT: Va inchine klajunau, ni anchanu chivinti yu lhichiviniy ni Cristo va chꞌantaun
    tꞌatamakaul ni Dios kun Abraham. Ex tejkan tapasal 430 jachꞌitin va xtaqnil ixlhachimoꞌon
    ni Moisés. Pero yucha jantu lay laktꞌilhichoqoy ni chivinti yu Dios tꞌatamakaul
    kun Abraham.
  aai-aai: Abisa ao anayabin i God Abraham hairi obaibasit ta hikirum in, imaibo kwamur
    430 sasawar ufunamaim ofafar matar, imih men karam God ana obaibasit marasika
    kikirum boro ta’astu’ub naatu ana omatanen tabosair.
  sny-sny: Peri ano lo eti ane fene ma'e te'eye. Owane Sitewi lai meni Abraham ma'e
    peri te'e naneiyei ta au te'eye. Sosu Owane Sitewi le ma'e eiye. “Ane peri te'e
    naneiyei werese ano umasinamirowa.” Moses lo yo peri iyu menei 430 me'iye su henerairowa.
    Moses lo yo peri ape lai Owane Sitewi lo peri te'e naneiyei atati arurowata. [Kis
    12:40]
  myy-myy: Mʉa queno tʉo masitoni mʉare goti rẽtobugʉ ya yʉ. Ado bajiro goticãñi Dios
    Abrahamre. “No mʉ robo yʉre tʉorʉ̃nʉgʉ̃re, ĩre masogʉ̃ yigʉja yʉ”, yi goticãñi
    Dios ĩre. Ito yija cuatrocientos treinta rodori bero ĩ rotirise Moisésna cũyijʉ
    Dios, judio masa ĩna cʉdijaro yirocʉ. Ito bajiro yigʉ, “Jane mejejʉ Abrahamre
    yʉ gotiyocatire jidicãcõri gaje wasoagʉ ya yʉ”, yirocʉ meje yiyijʉ Dios itire.
    Ito bajiri, “Abrahamre ĩ gotiyorere jidicãcõñi Dios”, yi tʉoĩabea mani.
  trc-NT: Ne̱ ina̱nj nihánj me nana̱ me rá ꞌu̱nj cata̱j xnaꞌanj ꞌu̱nj rihaan soj ei.
    Dan me se Diose̱ cataj rihaan síí cuꞌna̱j Abraham da̱j quiꞌya̱j Diose̱ cheꞌé Abraham
    do̱ꞌ, cheꞌé taꞌníí taꞌnij siꞌno̱ Abraham do̱ꞌ, ne̱ cachén yoꞌó caꞌa̱nj cientó
    táá yoꞌó ico̱ chi̱ꞌ yoꞌ, ga̱a ne̱ rqué Diose̱ se‑tucua̱nj Moisés, tza̱j ne̱ ne
    quiri̱ꞌ nana̱ cataꞌ tuꞌva Diose̱ quiꞌya̱j Diose̱ cheꞌé síí cuꞌna̱j Abraham quiꞌyaj
    se‑tucua̱nj Moisés maꞌ. ꞌO̱ se ya̱ quiꞌya̱j soꞌ nda̱a vaa cataj soꞌ ado̱nj.
  cut-NT: Cuedevano nchuhn te Dendiohs ne, ca̱h ye ndudo yahn ye Abraham, ne ca̱h
    dito ye. Me ley che dirun Moisés chihno cun ciento ndico ndiche nduyo adive ne,
    hua co che ca̱hca ta̱n yahn ndudo min.
  bel-bel: Я кажу тое, што запавета пра Хрыста, раней Богам зацьверджанага, закон,
    які паявіўся праз чатырыста трыццаць гадоў, не адмяняе так, каб абяцаньне страціла
    сілу.
  zlm-KSZI: Aku berkata bahawa hukum Taurat, yang datang 430 tahun kemudian, tidak
    dapat memansuhkan perjanjian yang telah ditetapkan dahulu oleh Allah atau menjadikan
    janji itu tidak sah lagi.
  gdr-gdr: Sɨ kon nok ma nindenyɨn da God naska nata Abraamɨm tɨrɨr omnijog yɨt yɨmjatawonj,
    ɨ powa andred teti (430) kemag kak kena gog yɨt pɨta awonj. Sɨ onggɨt gog yɨtɨt
    ma rɨrɨr e iyogɨk onggɨtyam Godɨmna tɨrɨr omnijog yɨt danda kesa omnam.
  vmy-NT: Kibi= xi mejénna̱ xin_nuu̱ nga ꞌba texia̱n. Jaskan nga Naꞌenchana je ꞌendako
    kjua Abraham, jaꞌesꞌejña kjuatexumo, nga je jaꞌa ñujun sientu ko kate nu. Tunga
    bi mare kjuatexumo tsikjetsunya kjua xi ꞌendatitjun Naꞌenchana ꞌba nga kjuaꞌaxinre
    chjire xi kitsuyatitjun ngayeje.
  cmn-FEB: 让我解释一下。上帝在订立之前的合约后四百三十年，颁布了律法，但这并未取消上帝的合约，承诺也没有被打破。
  gmv-RNT: Ta gizayka hayssa; oyddu xeetanne heedzdzu tammu laythafe guyen imettida
    wogay kasetidi Xoossi minthida caaqqoza laallidi buro hanana hidota qaala shaarenna.
  ncl-NT: 'Axcan, ma annimitzili len quinequi quijtúa inon: In lajtulisli Dios quilalic
    pan ipampa ilahueliltilisli. Huan quiman panuje cuatro cientos treinta xixihuimes,
    Dios quimacac in judíos in lajtol. Ma yoje, amaqui huil quixitinía in lajtulisli
    o testamento pa yajmo quipixtías lahueliltilisli. Amo huil quichihuiliaya pa camo
    panus len Dios neli quilic Abraham.'
  sua-sua: 'Kua re ti te: E Nut thera ktar el ka tnangal ngang e Ebrehem kam mokpom
    kar orom tok. To ko pekam o pnes ruk ngat kais te, 430 ko ngat nop, E Nut tle
    kaen kakro pos ngang o Yuda kat. To kmikkiem tok, o pos ruk endruk ko ngat pis
    knaek, ngat lo is hak kam kser kim E Nut ka tnangal he khos kim ka mokpom to ta
    ktar el kar e Ebrehem e. Nove!'
  klt-klt: Nákkán me wata hulá wu ing, Ánutu yá Abraham bot pahán káman mená wa hárotumálák
    wahára átang yara 430 wata torong káin du meng rákit mená wa Moses ketná hára
    tiuk. Kulá meng rákit mená máriya tunggafiuk watá pahán káman mená uláp tiuk wa
    yawondang me káto wáina táinet ingga há miuk wa tán ále hánámá ma háliuk.
  are-are: Lakinhataka yinga angkama. Altjirrala nhanga Abraham-anha kapanhanta lhelaka.
    Kurunga 430 years ingkarna Altjirrala relha ntjarranha turnintja ekuranhantama
    ilaka. Turnintja nhanha etna pula yarna lhelintja nhanga urrparama.
  gai-gai: Na aukna kamna mɨnɨŋa gaind. Atua Raraŋ Aetaniaca Abraammapmo kam leaca
    gagara moatna. Kam anna 430na iarira taŋga maiatke, karica Tɨp Wandɨkca laruatna.
    An Tɨp Wandɨkca iŋmbai ŋgoin ndaruatna. Ma mba an kam Raraŋ Aetaniaca atua leaca
    gagara moatna reaca mo kecarina mɨnna wanaiŋ.
  qvm-NT: '@see-verse:GAL.003.016'
  chz-NTPS: Läꜙlaˉ jwahnꜙ. Läꜙ maˊ toˉnëˊ gaꜙjmeeꜘ Dio ko̱o̱ˉ hmoohˊ kya̱a̱hˊ Abraham.
    Maˉhyaˉ kye̱ꜘ hñaˉlooꜘ naˉdsë˜ gyiiꜘgyaꜘ ji̱ˉñeˉ, ja̱ˉgaˊ jaˈ ley kihꜗ Moisé.
    Pero ley ja̱ˉ, saꜙ gaꜙhe̱e̱ꜗ hmoohˊ heˉ gaꜙjmeeꜘ Dio jä̱ä̱ꜗ. Saꜙ gaꜙjmääꜘ taˊ
    heˉ gaꜙbä̱ä̱hˉ Dio hñiiꜘ kya̱a̱hˊ Abraham, waˊraˉ jähꜘ kihꜗ läꜙja̱ˉ laꜗ.
  kmu-kmu: Ani kemona aepaamoa maa humaine. Hagoteno Anumaya Kotia Apalahamufena Ma
    yana kamigahue. huno hulokiya vaiteno fo hataleti tetia (430) kafu eutegeno Mosese
    kahegi kemoa evayi higeya havimainayanagi mani kemoa hagoteno alino hagelafi-matenea
    kemona tamage huno ayehananeno oagasene.
  ood-NT: Kut pi shaꞌi gawul juh g haꞌichu e‑ahga g Jiosh mat hekid ab i t‑mah ahchim
    Tutuligo g t‑chehanig mo idani d waꞌi giꞌik siant waikko wehst‑mahm (430) ahidag
    amjed.
  lbm-lbm: 'मोरो कहनो यो हय कि: जो प्रतिज्ञा परमेश्वर न अब्राहम को संग स्थापित करयो
    होतो, ओख चार सौ तीस साल को बाद आवन वाली व्यवस्था नहीं बदल सकय।'
  ncj-NT: Axan namechyequiluis tlen quihtosnequi nochin inin. Ic inon namechilnamiquis.
    In itlanahuatiltzin Dios tlen oquinuiquili in Moisés satepa, ahhuel quixpolos
    in tlahtolnamiquilistli ica in Abraham. Inon tlahtolnamiquilistli otlican den
    itlanahuatil Moisés ica nahue ciento huan sempohuali huan mahtlactli xihuitl.
  yuj-yuj: 'Ono sénamp kar fi te ará: Wokwaek Kwaro Abrahamént kontrak páteaka, ‘Ono
    kare kar tak nanamp’rá sénánko, tá wakmwaek 430 yopwar akwap tenánko, lo koropámpon.
    Am lo te wakmwaek korop námpao maok, wokwaek Kwaro papnámp kontrak far-sɨr moria,
    Kwaro wokwaek Abrahamén sérimp karan kor tirá épér mono.'
  kto-kto: 'Muana o ties tung la are ro: Lake ka la akosarong Morowa mida ila kani
    ga Abraham. Pa na tara la aipmeng ara 430 ma karaip, urie maimai ang Moses la
    betieng bat. Are ratmat ga tale puoieng maimai meba apugutiara irio mida ila kani
    tiralo kan la akosarong Morowa.'
  gmv-NT: ታ ጊዛይካ ሃይሳ፤ ኦይዱ ፄታኔ ሄꬑ ታሙ ላይꬃፌ ጉዬን ኢሜቲዳ ዎጋይ ካሴቲዲ ፆሲ ሚንꬂዳ ጫቆዛ ላሊዲ ቡሮ ሃናና
    ሂዶታ ቃላ ሻሬና።
  por-BLT: Deixem-me explicar. A lei, que chegou quatrocentos e trinta anos depois,
    não anula o acordo anterior que Deus fez e não quebra a promessa.
  stp-NT: Kani nañ jix bhaiꞌ xi jam aagiꞌñdhaꞌ na jax pɨk jaꞌk tu tuꞌiiꞌ dhiꞌ. Puiꞌ
    nat jax jaꞌk tɨɨꞌn gu Dios gu Abraam, tuꞌ sɨlhkam kɨꞌn puiꞌ tɨɨꞌn na puiꞌ tu duñiaꞌ,
    baꞌ cham tuꞌ na gio maakam jup ba kaiꞌchdhaꞌ, sia kut bap duu gu maakob sianto
    daman maaꞌn ooꞌm mambhɨɨx oiꞌdhaꞌ nat baꞌ miꞌ dhɨr jup ba jaiꞌchdhɨr na jax jaꞌk
    tu aagix kaꞌ nat tu uaꞌnak gu Moisees.
  ame-NT: Añmapaʼ ñeñt̃ña atet̃ neyc̈hatenes. Ñehua, yapaʼ yeñotueñ att̃o Yomporpaʼ
    aʼpoctachet amaʼt ahuat̃ot̃eñ epuet Abraham. Allot̃ñapaʼ allempo oʼ met cuatrocientos
    treinta charpaʼ allempoñapaʼ c̈hap allempoch anaret̃ta añ ñoñets judioneshacop
    ñeñt̃ atet̃ quellcanet Moisés. T̃arraña amaʼt oʼ anaret̃ta añ ñoñets ñeñt̃ quellcanet
    Moiséspaʼ t̃arraña ñeñt̃paʼ yeñoteñ amach errot̃eno huaporeʼtatereto ñeñt̃ atet̃
    oʼ anaret̃etua ñeñt̃ atet̃ oʼ aʼpoctatua Yompor epuet Abraham amaʼt ahuat̃ot̃eñ,
    t̃arroʼmar Yomporpaʼ ama puenesho poʼñoñ.
  mgh-2016: Ittu kinohimia aka phi ilha, Nlhuku ahomalha uttuka mwaavi ni Aburahimu
    ni uhimiechesha. Malhehero aawiihiye iyaakha imia ncheshe ni makhumi mararu miholho,
    khinooria urukunusha mwaavi wo nlhatu no ufuta ulheha wa Nlhuku uwo.
  kvn-NT: 'Imi an-pega-chogzhad chogdo: imi Pab Tummad Abrahambak igal-mezhismal.
    Tegin Pab Tummad pirka-tulaataled-ilabake-eg-pirka-tulagwen-kakaambegin kep Moisésbal
    igal-mezhis. Al Pab-Tummad-Abrahamga-kaka-ukchad, keg pal piskegusmal Moisés-igal
    odogal.'
  gvf-gvf: Na ka di i tega main iru paamia. God mile, “Kalkan iru iru ere i teralwa,”
    dire aan kere ye tomue. Tongwa main iwe. Di tongwa pare, me erin po kandret teti
    wei sungure, Mose kile kaman kawn kule ka u maribe omue. U maribe omba God aan
    kere ye tongwa yaa ime ta sikinamue. God aan kere ye tongwa kawen kirara dungwa
    paamia, ena mana taan dire, “Paikimua,” ta dikinamue.
  san-ISO: ataēvāhaṁ vadāmi, īśvarēṇa yō niyamaḥ purā khrīṣṭamadhi niracāyi tataḥ
    paraṁ triṁśadadhikacatuḥśatavatsarēṣu gatēṣu sthāpitā vyavasthā taṁ niyamaṁ nirarthakīkr̥tya
    tadīyapratijñā lōptuṁ na śaknōti|
  deu-ELBBK: 'Dieses aber sage ich: Einen vorher von Gott bestätigten Bund macht das
    430 Jahre danach entstandene Gesetz nicht ungültig, um die Verheißung aufzuheben.'
  mcb-NT: Antari ikantakerira maika onti ikantakeri pairani tekyara intime Moiseshi
    tsirinkakotakeronerira impogini magatiro ikantagetakerira Tasorintsi. Impogini
    avisanakera 430 shiriagarini itsirinkavetakarotyo kantankicha Tasorintsi teratyo
    inkantatigumatero ikantakeririra Averan pairani, matakatari ikantakeri inkavintsaavagetakerira.
  yle-yle: Kópuni d꞉a d꞉êê té, yi nt꞉u kópu ala. Chóó Lémi ngê Epîlaham u kwo a kââdî
    ngê, u kwo myedoo a ndê danê. M꞉ââ podo yono y꞉a mê pyolo y꞉a mî loo, Mósisi ngê
    u dêêpî kópu dyuu u ngwo a d꞉êê too. Doo u ntââ yi dêêpî kópu dyuu ngê Chóó Lémi
    u ndê kópu dyuu daawa ngmêê, wunê myedêpê ngmêê too.
  swh-1850: 'Ninachotaka kusema ni hiki: Mungu alifanya agano lake akalithibitisha;
    Sheria ambayo ilitokea miaka mia nne na thelathini baadaye, haiwezi kulitangua
    hilo agano wala kuibatilisha hiyo ahadi.'
  msc-msc: 'N ye a fɛ ka mɛn fɔ, wo le ɲin di: Sariya mɛn nara san kɛmɛ naanin ni
    san bisawa Alla la teriya kɔman ti se ka Alla la lahidi ban. Kɔni sariya wo ti
    se ka Alla la teriya lasa ka Alla la lahidi bɔ a nɔ rɔ.'
  ese-NT: 'Jamaya poanaje baꞌa: Yahuajo nei nei Eyacuiñajjiya Amajama huohui ca poa
    jama baꞌa: “Enijje eꞌe jojo nei jjapeequianijo, eyaya miya quea pame nee ajeꞌyo,
    ojjaña meshi yasijje baꞌe cuana quea pame nee aje peaꞌai. Eꞌe jojo nei eyaya ecuea
    esohui jayojja jama ajeꞌyo tii tii” huohuime aca poa. Jamaya Eyacuiñajjiya Amajama
    huohui ca poa yahuajo nei nei. Majoya quijje nei nei, 430 shequiajame po majje
    ohuaya Moisesi huohui ca poa ojaya esohui cuana ojjaña Jodio cuana huasijje ehuohuijji.
    Jamajjeya Moisesi ojaya esohui tehue mee majje Eyacuiñajjiya ojaya esohui Amajama
    nijje epajeaꞌyojji pojjeama peaꞌai. Chojja. Jama po ajja baꞌa: “Jjeya ecuea esohui
    Amajama nijje eya anaje eꞌabecajji pojjeama” po ajja Eyacuiñajji. Ohuaya jamatii
    ojaya esohui Amajama nijje aca poa jayojja jama acajeꞌyo tii tii: Eseya mimishiꞌama
    ba caje onijje jjapeequianijo; Moisesija esohui etehueꞌyo jayojja jama anishoañajo
    pojjeama.'
  jac-NT: Haꞌ chal yelapno huneꞌ chiwaltiꞌan, to iswatxꞌe Comam Dios istrato yeb icham
    Abraham, caw xin tꞌin̈an yutecano Comam. Cuatro ciento treinta habilxa iswatxꞌencano
    Comam huneꞌ istrato tuꞌ yul isley naj Moisés, yuxin caw mach chu istan̈tzenilo
    isley naj Moisés tuꞌ tzet haltebilcano yu Comam, yeb xin mach chu yinilo yip.
  cak-CNT: Y ninvajo' ninchojmirisaj chivech ri rubanic ronojel re'. Pa nabey ri Dios
    rubanon jun trato riq'uin ri Abraham. Y tok k'axinek chic cuatro cientos treinta
    juna' c'achojinek can ri trato riq'uin ri Abraham, ri Dios xuya' ri ley chire
    ri Moisés. Pero roma c'a ri Dios can rubanon-vi chic ri trato riq'uin ri Abraham
    nabey, ri ley ri xuya' ri Dios chire ri Moisés man xuyoj ta (xuyuj ta) ri trato
    ri rubanon pa nabey. Ni ri ley man xtiquir ta chuka' xuben chi ri Dios man ta
    xuya' ri utzil ri rusujun can chire ri Abraham. Y ri utzil ri' ja ri Cristo.
  zia-zia: Ge sinena auna susuwa era. Tuwa Bayau mene gitau Abraham eno ge senu tauyenu
    dawang 430 aung yenu aune nung sao tauyao ge ena keregainu Mose mene gaena. Arare
    sao tauyao ge ago keregaina amimene nona gitau pugari senu tauyena awiya dai wosao
    ine oko mitiya.
  mal-2015: 'ഞാൻ പറയുന്നതിന്റെ താല്പര്യമോ: നാനൂറ്റിമുപ്പതു ആണ്ടു കഴിഞ്ഞിട്ടു ഉണ്ടായ
    ന്യായപ്രമാണം വാഗ്ദത്തത്തെ നീക്കുവാൻ തക്കവണ്ണം അതു ദൈവം മുമ്പു ഉറപ്പാക്കിയ നിയമത്തെ
    ദുർബ്ബലമാക്കുന്നില്ല.'
  tuo-NT: 'Yʉꞌʉ mʉsãrẽ nise aꞌtiro nirõ weeꞌe. Õꞌacʉ̃ Abrahãrẽ nicʉ niwĩ: “Masã yʉꞌʉre
    ẽjõpeorã yʉꞌrʉrãsama. Na yʉꞌʉ meꞌrã añurõ nirãsama”, nicʉ niwĩ. Beꞌropʉ cuatrocientos
    treinta cʉ̃ꞌmarĩ beꞌro Õꞌacʉ̃ cʉ̃ dutisere Moisére cũucʉ niwĩ. Tere cṹúgʉ̃, “Todʉporopʉ
