verse: GAL.003.017
translations:
  kpx-kpx: Di hoto louale ke ihuike ko. Dilavau au ono vade vaveve ke hoto Ebalahamuho
    lounu. Au avuho loui avoe, “Di bae di hoto aho louale ke halelivebene.” Iniale
    vagana voa handele tetiu (430) uoholige Dilavau menaka mai Mosese ominu. Ige menaka
    keu subuta Dilavau Ebalahamuho louale hoto ke bamuoholinu. Isito hoto keu ui egeanu.
  okv-H: Avoeto ke erena amita be amo God na embomeni ta degi ari jajavotoho ikasi
    oje ue noma kajena amo toae rate jua tapa 430 amita ambota God na amita ke pepeni
    Moses ta degi ikenu kajena amina noma Abraham ta iji te kajena avo mane au irae
    aisuja avoeto God na oje ena amo irae ae rate mihia.
  tbo-tbo: U baha geka anona naka Yaubada a bahagwala i houna tahaeya Abelaham uyahina
    ma muliyei apoma bolima magouhi 430 hi kokoe, ma u mulina Mose a lugagayo hi geletai.
    Uyahinei ega emoemotana po a paligwalana ina hoe haleya bo ina buiya lugagayo
    uyahinei apo ina memae anai kadidilina.
  mal-C: 'ഇതാണ് ഞാൻ പറയുന്നതിന്റെ സാരം: മുമ്പേതന്നെ ദൈവം സ്ഥിരമാക്കി പൂർത്തീകരിക്കുമെന്ന്
    വാഗ്ദാനംചെയ്ത ഉടമ്പടി—നാനൂറ്റിമുപ്പത് വർഷത്തിനുശേഷം ന്യായപ്രമാണം നൽകപ്പെട്ടു എന്ന
    കാരണത്താൽ—അവിടന്നുതന്നെ അതു നിഷേധിച്ച് അസാധുവാക്കുകയില്ല.'
  grc-SR: Τοῦτο δὲ λέγω, διαθήκην προκεκυρωμένην ὑπὸ τοῦ θεοῦ ⸋εἰς χριστὸν⸌ ὁ μετὰ
    ⸉ἔτη τετρακόσια καὶ τριάκοντα⸊ γεγονὼς νόμος οὐκ ἀκυροῖ, εἰς τὸ καταργῆσαι τὴν
    ἐπαγγελίαν.
  bgc-bgc: मेरे कहण का मतलब यो सै, के परमेसवर नै अब्राहम के गैल करार करण कै चार सौ
    तीस साल के बाद मूसा नबी के नियम-कायदे दिए, जो उस करार नै ना तो तोड़ पाए, अर ना
    उसके वादे नै टाळ पाए।
  khz-khz: 'Au na akilagiana gauna ea: Palagu gena kilagavu kilana Aperaamo eveni-kuneato;
    na rigolo tinavu vativati gagala toitoi (430) evanagiato mulinai vou, Palagu na
    rova evega-rugaato. Ewagumona ema rugato rovana na Palagu gena kilagavu kunena
    ativagi pene gaivagia, ne Palagu gena kilagavu ati ganinai pene vega-agoa. Aikina
    kinavagi vegata.'
  deu-TKW: 'Ich meine damit dies: die von Gott rechtskräftig gemachte Verfügung kann
    das vierhundert und dreißig Jahre später gekommene Gesetz nicht aufheben, so daß
    es die Verheißung vernichtete.'
  zsr-NT: 'Lë ni rëꞌndaꞌ gniaꞌ: Dios benëꞌ tuz didzaꞌ len Abraham len gzxiꞌ lu nëꞌë
    gunëꞌ ca rna didzaꞌ bëꞌë. Naꞌa, le nayúj lu zxba queëꞌ Dios, le benëꞌ Dios tap
    gayuáꞌ yu chi uruáꞌ iz gdöd niꞌ catiꞌ gudxëꞌ cni Abraham, cutu gac ugúa lë naꞌ
    gzxiꞌ lu nëꞌë Dios gunëꞌ, len cutu gac usúl lei.'
  lin-lin: 'Nalobi boye : « Mobeko oyo eyaki sima na mibu nkama minei na tuku misato
    ezali na makoki te ya koboma boyokani oyo Nzambe asala wuta kala elongo na Abrayami ;
    soki te, elaka ekomi eloko pamba. »'
  hns-NT: Ham maangiela ie tjiedj samdjhaawe. Parmeswar pahiele koetjh waada karies
    raha, tab tjaar sau ties baries ke baad oe Israel log ke aapan kaanoen deis. Bakie
    okar kaanoen okar waada ke na mietaai deis. Okar waada djaise ek kantrak raha
    aur koi na badal sakie.
  noa-E: 'Mua pãrag jaaum ig chirʉmʉn mʉgau: Mag Ẽwandam Abrán dʉ̈i iek deewain magta
    phãnaa ag gaai amach numiim khʉʉnauta firmaa sĩubarmjö ajim. Magtarr aawaita ag
    khur nassi cuatrocientos trienta años pawi ley Moiseeg deewaijã mag leíu nachgarwe
    Abrán dʉ̈i iekhatarr pöd serbiiba apʉ̈ibajim. Irua Abranag ewagam khʉʉn dʉ̈ijã
    mag ajapha aju jaautarr iek chan khĩir okhooba agthata balee sim.'
  eng-EMTV: And this I say, that the law, which was four hundred and thirty years
    later, does not annul the covenant previously confirmed to Christ by God, so that
    it make the promise of no effect.
  mib-NT: Núu súcuan te jnūhun jeē cahán rī yāha cúu jeē xīhna gā ni sáha Yaā Dios
    ɨɨn contrato jiín Abraham, jeē quiji Cristo jnama ya yohó, te ni sácutú yá. Yūcuán
    na te ni yāha cuūn ciento ocō uxī cuiyā, te sáá te ni jēhe ya ley nuū Moisés.
    Te ley un jéē ní quee cueé gá, ma cúu nacanu contrato un, ni ma cúu casɨ nuū jnúhun
    jeē ni jéjnūhun ya jeē jnama ya yohó.
  lif-NT2: कप्‍मो इङ्‌गाॽ थे पाःप्‍मा निङ्‌वाॽ चोगुङ्‌बा फाॽले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    अब्राहाम्‍मिन् माङ्‌हुप् चोगुबान् कुगिप् लिसिआङ् सुम्‍बोःङ् (४३०) तङ्‌बे एगाङ्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ मोसाःन् साम्‌योथिम् पिरुल्‍ले़ खे़न् माङ्‌हुप्‍पिन् मे़घक्‍तुन्‍लो,
    मे़ःन्‍ने़ फाॽग्र निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खे़न् चोगुबा माङ्‌हे़क्‍किन्‌खक्‍तुमे़न्॥
  xnj-xnj: Chenichi ndi chenijova, Chapanga avikili lilaganu laki na Ibulahimu. Payapitili
    malagizu miyaka miya mcheche na selasini ndi malagizu peyaletiwi. Malagizu genago
    nakuhotola kulidenya amala kuhungula lilagizu la Chapanga.
  mmx-mmx: Lavasuun at levelinga rak keretna. Ne Moroa ga lok laxakaape eburu mi ne
    Abaram la neni ga vit li i xusu neni noxo doma xepe i. La Laulis Linga no ga vot
    ba melemu at lavanuet sangaun kobot mi lavantun sangaun maares (430) la ixo epovo
    xusu na los polo xopla na lok kepe mo laxakaape at ne Moroa ri ne Abaram.
  cbr-NT: Ësa ca a bana 'icën. Nucën Papa Diosan ca aín rëbúnqui achúshi ñuiquin,
    a cupí ca camabi menu 'icë unicama an iscëx upí 'aish cuëënti 'icë quixun caquin
    Abrahambëtan ashiquin mëníocëxa. Usaquian mënío 'ixun ca cuatrocientos treinta
    baritia inúcëbëtan Nucën Papa Diosan usai ca judíos unicama 'iti 'icë quicë bana
    Moisés cuënëomiacëxa. Usaquin cuënëomiquinbi ca an Abrahambëtan mënío bana ñancáishia
    'inun Nucën Papa Diosan tërë́cama 'icën.
  tee-NT: Pus tachi ju tu'u' ixchivinti tam lapanac ni jantu lai catilak'alhinicalh
    ni ulanicanta ju ixtapaka'ut pus vana va chunch la'ixmacni Dios. Ju yuchi k'alhtasunilh
    ju Abraham ni la'ixlacata yuchi lhik'ach catatsucuya' tachi chun ju lapanacni.
    Chai astan acsni ixtapasata lakat'at'i cientos a lakap'uxamcau c'ata pus ju yuchi
    axtaknilh ju ixlapanacni ixlhamap'aksin. Para ju anu' lhamap'aksin jantu lai ta'aklhtamat
    catinavi ju anu' chivinti ju k'alhtasunilh ju Dios ju Abraham.
  eng-LSV: and this I say, a covenant confirmed before by God to Christ, the Law,
    that came four hundred and thirty years after, does not set aside, to make void
    the promise,
  cak-NT: Y ninjo' ninchojmisaj chiwech ronojel re'. Na'ey ri Dios xu'on jun trato
    riq'uin ri Abraham. Y cuando xek'ax yan cuatrocientos treinta juna' chi tic'achoj
    ri trato riq'uin ri Abraham, ri Dios xuya' ru-ley che ri Moisés. Pero roma ri
    Dios can rubanon-wi chic ri trato riq'uin ri Abraham na'ey, ri ley man xuyuj ta
    ri trato ri rubanon na'ey. Chuka' ri ley man xtiquier ta xu'on che ri Dios chi
    manak ta xuya' ri ru'in che ri Abraham chi nuya'. Y ri ru'in can chi nuya', ja
    ri Cristo.
  pah-NT: 'Na ji imombe''ukatui kiro. Ymya Tupana''ga ei Abraãova''ea pe hako: “Tamombyry
    ti g̃a pe nde po''ruavo,” ei ga. Aerẽ ga ea''javi ahe ve na tuhẽ ti javo. Aerẽ
    he''yjuhuva''ea quatrocentos e trinta Tupana''ga kwara mbo''ari okovo. A''ero
    ga nhi''ig̃i Moisésva''ea pe embo''e ti g̃a nhinhi''ig̃a rehe javo. Onhi''ig̃ame
    Moisésva''ea pe ga ndogwerojijyi reki onhi''ig̃agwera g̃wenondeva''ea Abraãova''ea
    pe. A''ereki onhi''ig̃a rupi tuhẽ Tupana''ga oko.'
  sja-NT: 'Ma jara aupadade mɨa nãga jara k''inia bɨ: eperãpa p''ãda bëiparik''a k''awaadamerã
    k''aipa ichi net''aa atait''ee, mãga pɨk''a Tachi Ak''õrepa ichia jarada bëiji
    Abraham ome, iru t''ẽe uchiadap''edaarãpa auk''a mãga k''awaadamerã. Jõdee, cuatrocientos
    treinta años wãyaada t''ẽepai, ichi ũraa Moisemaa p''ãpiji. Mamĩda ma ũraa p''ãpik''ãri,
    ichia jara bëida Abraham ome at''ãri beeji. Ma ũraa p''ãdapa jõpi-e paji ichia
    naapɨara jarada Abrahammaa.'
  xed-xed: Skwi ta kumə yu ta mnay ná, dzrafdzra Lazglafta ta wi nda Abraham. Ka zatá
    lu ta vaku fwaɗ dərmək nda hkən mbsak. Tahula tsa kada sabi gwaɗa ta zlahu. Tsaya
    tama na, laviŋ a tsa zlahu ya ta ɓadziŋtá tsa dzratawi dzraf Lazglafta nda Abraham
    ya wa. Laviŋ a ta ɓadziŋtá tsa imi tanaf Lazglafta ta sləməŋ ya guli wa.
  mks-NT: 'Ña̱ cúni̱ cachi i̱ quéa̱: Na̱sa̱ha̱n Ndióxi̱ tu̱hun a nu̱ú Abraham ta na̱sacuu
    a tátu̱hun na̱ca̱hyi Ndióxi̱ qui̱vi̱ á nu̱ú in tutu. Sa̱há ña̱ cán quéa̱ a̱ cu̱ú
    jándihi ley Moisés sa̱há tu̱hun na̱sa̱ha̱n Ndióxi̱ nu̱ú Abraham. Jáchi̱ jihna
    ñúhú na̱sa̱ha̱n Ndióxi̱ tu̱hun a nu̱ú Abraham ta tá sa̱ na̱ya̱ha co̱mi̱ ciento
    o̱co̱ u̱xu̱ cui̱a̱ já na̱sa̱ha̱n Ndióxi̱ ley nu̱ú Moisés. Ta mé ley yóho a̱ cu̱ú
    toho ndijama tu̱hun na̱sa̱ha̱n Ndióxi̱ nu̱ú Abraham. Ta mé ley a̱ cu̱ú ndaja núu
    a tu̱hun na̱sa̱ha̱n Ndióxi̱ nu̱ dá jihna.'
  gfk-S: No pipilaina tutuno tano nugu nianga i horek. God ga gil no luaina kunubus
    tikai ma ne Abraham. Ma aihet na maar ma aitul a sangahul na tinohon menamur,
    God ga ter ira harkurai tane Moses. Io kaie, kike ra harkurai paile tale be na
    kap leise ikino kunubus God ga huna gil. Pata. No luaina kunubus i tur dades ter.
  bmu-bmu: 'Keu miaŋgö könaŋaŋgöra kewö jizal: Jöhöjöhögö keu miaŋgö ölŋan mönö etmapkö
    osima. Anutunöŋ mi mutuhök jiba jöhöba yambu (yara) 430 teköiga miaŋgöreŋ Köna
    keuŋi miwikŋaiba Moses waŋgiyök. Köna keu miaŋön mönö jöhöjöhö keuŋi mutuk jiyöhi,
    mi qeapkömamgö osima.'
  dgz-dgz: Ne endi menan di waingina mam, God Eibaraam wa agiaseni agi ame di wat
    nat wandepen men agi wan. Evi amba en arugataet (430) taue aeni ewap God Mosis
    iup namua waneni gapan agi mega ame entan da sia ya tan. Me gaset Eibaraam wa
    agiaseni sia ya wat museta.
  eng-GNV: And this I say, that the couenant that was confirmed afore of God in respect
    of Christ, the Lawe which was foure hundreth and thirtie yeeres after, can not
    disanull, that it shoulde make the promise of none effect.
  zaa-NT: 'Nu nia'' nna ná nui: Tata Dios nna benie declarar propósito nu té quì''e
    lani Abraham nna benìnie bi prometer qui''ni gunie na cumplir. Ley qui'' Moisés
    nna gul·lanią tappa gayua'' tsìiérua'' ida bitola de Abraham, pero ley nà'' nna
    labí ccanią gúduą ttu lado propósito nu beni Tata Dios declarar lani Abraham qui''ni
    gunie para làbi.'
  eng-WEBSTER: And this I say, that the covenant that was confirmed before by God
    in Christ, the law, which was four hundred and thirty years after, cannot disannul,
    that it should make the promise of no effect.
  guh-guh: Palivaisi pacatsipaebatsi, maitsije. Bajayatami copiaya Dioso tajëvelia
    najumecapanepaeya jumaitsi Abrahampijinëjavabelia pacuenia Dioso toexanaejitsia
    Abrahampijinëjavabelia. Bajaraxuacujinae icatsia cotocaevi, cuatrocientos treinta
    pavaibejecujinae, Dioso icatsia Moiséspijinëta najumecopata jivi pejumecovënëtsinexa.
    Itsiata palivaisi copiaya Dioso tajëvelia najumecapanepaeya jumaitsi Abrahampijinëjavabelia,
    bajarapalivaisi acuenebi Dioso penajumeamatamobiaexanaenexa.
  bon-bon: Cane naace me jiicenine egä Acejiyame Abrahamo ne mene jejuji, piba cuta
    jejuji egä, “Cane te ingwe ca conocäco cirege wawena.” Siige, fooa hanred teeti
    kämäge ingwe ca tabe biname bine Cotre Mene ecäremuji, Moose lui bine soogäremuji,
    yepä peei mene te äblicäco teeme niinäce jajeji mene ne mara me wawena. Siige,
    cotre mene te äblicäco pui mene ciige miiji poto cidi me äyeblingta.
  nhw-BL: 'Huajca ya ni catli nimechilhuía: Toteco quichijqui nopa camanal sencahuali
    ica Abraham huan quitencahuili quenicatza quitiochihuasquía. Huajca itlanahuatilhua
    Moisés catli ajsicoj teipa quema panotoya nahui ciento huan treinta xihuitl, amo
    huelqui quisemanas nopa camanal sencahuali catli Toteco ya quichijtoya ica Abraham.'
  swh-ONEN: Ninachotaka kusema ni kwamba, sheria, ambayo ilitolewa miaka 430 baadaye,
    haitangui Agano lililothibitishwa na Mungu ili kuibatilisha ahadi ile.
  wbi-wbi: lino niti ndiki, indaghilo jino jikisie amaka 430 pambele, najivusia ulupuling'ahano
    lwa kunsana luno lukavikilue nu Nguluve.
  bba-bba: Amɛniwɑ nɑ kĩ n ɡere. Gusunɔ u nɔɔ mwɛɛru kuɑ mɑ u tu sire. Tɛ̃, woodɑ
    ye yɑ nɑ wɔ̃ɔ nɛɛru kɑ tɛnɑn (430) biru, yɑ ǹ kpɛ̃ yu nɔɔ mwɛɛ te seeyɑ, kpɑ
    Gusunɔn sire bi, bu ko kɑm.
  eng-KJVCPB: And this I say, that the covenant, that was confirmed before of God
    in Christ, the law, which was four hundred and thirty years after, cannot disannul,
    that it should make the promise of none effect.
  kgk-NT: 'Ha ãy katu pejeapysaka katu xe nhe''ẽ-rehe. Omoporã va''ekwe katu okambia
    e''ỹ va''e Nhandejáry. Yma ete va''ekwe Nhandejáry omoporã-ma ramo onhe''ẽ Abraão
    amyrĩ-pe: “Naxe apu mo''ãi” he''i, “Ahovasa va''erã íxupe” he''i Abraão amyrĩ-pe.
    Yma ete voi he''i va''ekwe upéa. Ha upe rire katu, heta eterei ro''y rire, quatrocentos
    e trinta ro''y rire, ore ramói kwéry Moisés remimombe''ukwe-rupi oiko va''ekwe.
    Upéa-gwi: “Okambia nipo ra''e Nhandejáry gwembiaporã. Ijapu nipo Abraão-pe ra''e.
    Ojapo va''erã he''i va''ekwe, ndojapo mo''ãiry” oĩ he''i va''e mo''ã. Ha omombe''u
    mo''ã upéa. Hemikambia e''ỹ va''erã voi Nhandejáry rembiaporã. Ndaijapúi va''e
    voi ko Nhandejáry.'
  waj-waj: 'Na kiau kuaivaa oyaivaa arinaima rikiaatee. Anutuuqo kua kiaa teerama
    kioo yeena rau kioo kuaivaa Aaparahaamaa kiaa mmioo tunoo: Kua kutaa fai na iinaravaivee,
    tiravai. Anutuuqaa mmaanna tuu kuaiyauvo kaayau nuanu (430) nnaagiai nnuuvoono
    hama yopeema Anutuuqo kua kiaa yeena rau kiooduu tauraa vauvaa hatokaivai. Ivo
    kua kiaa teerama kioo kua kutaivaa tuuvaa hama yopeema rugaivai.'
  cpy-cpy: 'Ñaakiro, riitaki retaka Tajorentsi paerani Abraham ikashiya-kaakiri, ikantakiri:
    “Abraham, eenitatsi akashiyakaa-wakae-yaari.” Okanta awijaki paerani okaatzi 430
    ojarentsi, ari rimpoewaeteeri Moisés rojankina-yiteero Ikantakaan-tziri Tajorentsi.
    Roo kanteencha okaatzi rojankinatakiri Moisés, teera owashiñeero okaatzi ikashiya-kaetzi-takariri
    Tajorentsi paerani Abraham.'
  mpx-mpx: No baaba ana sapu i ola hiwe. Yehoba bateli etega i ginol Abalahama elana
    ge ginol etega i ginol bateli o ana patunahot kaiwena. Enaa baliman ali gewi 430
    abwe Mosese wana Logugui i gan. He nige bosowaina Logugui, iya mulaa abwe i nem,
    bateli o ni leke yoho.
  wbp-wbp: Nyarrparna-nyarra milki-wangka nyurrurlakuju yungunkulu langangku-mardarni?
    Nyurru-wiyi, Kaaturla wangkaja Yipuruyamukuju kapu warrawarra-kanyi. Junga kujaju.
    Kaaturluju warrawarra-kangulpa. Ngula-jangkaju, 430-pala-jangka yulyurrpu-jangkaju,
    Kaaturluju yungulkurla kuruwarriji Mujujukuju. Ngulakungarntirliji, kula-jana
    Kaaturluju wajawaja-manu-wiyi Yipuruyamu manu kurdukurdu manu kurdukurdu-kari
    yali-kari yali-kari nyanungurra-nyangulku, lawa. Ngulajulpa-jana warrarda warrawarra-kangu.
    Kulalpalu kuruwarriji mardarnu Mujuju-kurlanguju, murnma-juku ngulakuju. Ngula-wanguju,
    Kaaturlujulpa-jana warrawarra-kangu-juku. Kujarla Kaatuju nyurru-wiyi wangkaja
    Yipuruyamukuju, kujarlanyalpa-jana warrawarra-kangu.
  luo-luo: 'Tiend gima awacho ema: Chik mane Nyasaye ochiwo higni mia angʼwen gi piero
    adek bangʼe ok nyal ketho winjruok ma Nyasaye nokwongo timo ma mi oketh singruok
    mane otimo motelo.'
  nhe-NT: 'Huajca ya ni tlen nimechilhuía: Toteco quichijqui nopa tlajtolsencahuali
    ica Abraham huan quitencahuili quejatza quitiochihuasquía. Huajca itlanahuatil
    Moisés tlen ajsicoj teipa quema panotoya 430 xihuitl, ax huelqui quixolehua nopa
    tlajtolsencahuali tlen Toteco ya quichijtoya ica Abraham.'
  aii-aii: ܐܵܗܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ، ܢܵܡܘܿܣܵܐ ܕܐܬܹ‌ܐ ܠܹܗ ܡ̣ܢ ܒܵܬܪ ܐܲܪܒܲܥܡܵܐܐ ܘܬܠܵܬ‌ܝܼ ܫܸܢܹ̈ܐ،
    ܠܹܐ ܡܵܨܹܐ ܫܵܪܹܐ ܘܲܥܕܵܐ ܕܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ ܫܘܼܬܐܸܣܵܐ ܝܗܘܵܐ ܒܐܲܠܵܗܵܐ ܠܒܲܛܘܼܠܹܐ ܠܩܵܘܠܵܐ.
  esk-NT: Una itnautigikkaġa, Agaayyutim maliġutaksraŋa qaisauruq 430 ukiut pianikmata
    nalupqinaiŋaniqqaaqtitlugu akiqsruutaa Abraham-mun. Agaayyutim sivunniuġutaa Abraham-mun
    nalupqinaiyausiqqaaqtitlugu suksraakkauyumiñaitchuq, atriḷugu iñuum aŋiġutaa nalupqinaiyaqsimaruaq
    suksraakkauyumiñaitmatun.
  msb-msb: An gusto ko sabihon na an Dios nakipagsumpaan kag nagtuga na tutumanon
    niya ina. An Kasuguan naman na nag-abot pakaligad sin 430 anyos, dili pwede makapasipara
    sana na ginsumpaan kag panason an gintuga san Dios.
  cpa-NT: 'Jøng² lah¹la² juǿi³jni hniah¹²: Ma²quiún² ŋi²lǿg² rø²dsǿ² guieg²guí² ji²ŋi²
    ca¹jmo¹ Diú¹³ jǿg³ quiah¹² hlai³ Abraham mi³ca¹lø¹chí¹ lei¹³ quiah¹² hlai³ Moisés.
    Jøng² tsa¹lé² jmo¹ lei¹³ jøng² hi² tsa¹quien¹² jǿg³ ca¹jmo¹ Diú¹³ lah¹jiá¹².'
  dso-dso: ମର୍‌ କଇବାର୍‌ ଅରତ୍‌ ଅଇଲାନି, ପରମେସର୍‌ ଅବ୍‌ରାଆମର୍‌ ସଙ୍ଗ୍‌ ଗଟେକ୍‌ ରାଜିନାମା
    ତିଆର୍‌ କରିରଇଲା, ଆରି ସେଟା ମାନ୍‌ବାକେ ସପତ୍‌ କରିରଇଲା । ଜନ୍‌ ନିୟମ୍‌ ଚାରି ସଅ ତିରିସ୍‌
    ବରସ୍‌ ପଚେ ଦିଆଅଇଲା, ସେ ନିୟମର୍‍ ରାଜିନାମା କେ ମିସା ବାଙ୍ଗାଇ ଦେଇ, ପରମେସରର୍‌ ଦେଇରଇବା
    ସପତ୍‌ ନସ୍‌ଟ କରିନାପାରେ ।
  meu-meu: 'Egu lalo-hadai binai: Dirava ena gwauhamata gunana na laḡani sinahu-hani
    toi-ahui muridiai e vara taravatuna ese se taoa tari, asi anina ḡauna ai se halaoa.'
  yva-NT: Ana mbeti syare idaura no somamo Amisye apa urairijo Po raugaje Abraham
    aije ma Po rapatimu wusyimbe to, yara Ananyao Musa ma Po raugaje tumo ratusije
    mambisy eane abusyine mandeij (430) dijabe. Weramu Ananyao Musa mo Amisye apa
    urairi umawe ransopi ramu muno mo raupaisye kakai.
  dgc-dgc: 'Nadid, saye i gustu ko a kagin: Pinatibay na Diyos tu nipangako na ni
    Abraham to araw. Ey bagu dinumemét tu kautusan éy minalipas pa i épat a datos
    a taon éy ta étélo a pulu. Ey nadid, éwan maari i éya a kautusan a mangbagu to
    nipangako na Diyos.'
  zpm-NT: 'Znu nagoṉ nac miṉe quiane naa lo to nu: Tib trat ga beeṉ Dios grop me Abraham,
    zeeṉe rëb me scaania me grëse zha ne dib zdoo gliladz me; ni ible laa xtiidz co
    me biaaṉ zig tib trat ne quia lë me lo. Miṉ co nagoṉ, grieelod ctsëë ley trat
    co; zig nac ley, blozhle tap gayoo gaḻptsii iz biaaṉ xtiidz co me zeeṉe laa ley
    biaad.'
  hix-NT: '@see-verse:GAL.003.016'
  sim-sim: Ji misi, maintontlo os a mbawa karem, Avui Wasilaka Abraham nga suman maifuk
    or tolori ri. Ushirik asama 430-pela li ishirikop kuma lon Moseshi tavarenjek
    hari ri. Uri osik kuma talanda lo oso mbeek suma mas or tivindan unak si tle rakakwa
    ambu sir, wahau.
  npi-ULB: अब म यो भन्दछु । परमेश्‍वरले पहिले नै स्थापना गर्नुभएको करारलाई ४३० वर्षपछि
    आएको व्यवस्थाले रद्द गर्दैन ।
  cgc-cgc: Paglambay ta kwattro sintos trinta na taon alin ta timpo na paatag ta Dyos
    iya an na kasugtanan ki Abraham paagi ta iya na mga pangako, abot timpo na may
    isya man na kasugtanan na paatag ta Dyos ki danen Moises na yon man Mga Sinulat
    Moises. Bisan paatag din isya pa na kasugtanan ki danen Moises, impusibli na dili
    din tumanen iya na pangako ki Abraham tak gangako kanen daan na tumanen din gid
    iya an na pangako ki Abraham.
  tim-tim: Akto Anutuŋe den makmâ kalewânbak hombaŋ 430 bo akto ainâk Anutuŋe den
    kârikŋe makto Moseŋe kulemgoep. Den kârikŋe arekŋe Anutuŋe Abraham magaŋdo den
    makmâ kalep are mem ge katbiapgât dop bo tatâp.
  yor-yor: 'Èyí tí mò ń wí ni pé: májẹ̀mú tí Ọlọ́run ti fi ìdí rẹ̀ múlẹ̀ níṣàájú,
    òfin ti ó dé lẹ́yìn ọgbọ̀nlénírinwó (430) ọdún kò lè sọ ọ́ di asán, kí ó sì mú
    ìlérí náà di aláìlágbára.'
  wos-wos: Némbuli wun jooka nawulak akwi watawuni. Mé xéké. Hanja hanja God dé Abrahamré
    angi wa, “Méni wunika jémba sarékéta wuna hundika ‘Mwi hundi dé’ namét, wuni méniré
    akwi, ména mandékaré akwi yikafre hurutawuni. Wu mwi hundi wuni wa.” Wungi wataka
    séfélak héki hwari (430) yindéka dé Moseska hambuk hundi nawulak hwe. Hukémbu
    wandén hundi tale wandén hundiré sarékéngwandéhambandé. Tale wandén hundi reséketandé.
  emp-NTPO: 'Mʌ̃a jara b̶ʌra naʌ̃gʌa: Ãcõrẽra Abrahaʌ̃ ume bed̶ea b̶ʌsia. 430 poa
    bad̶acarea idji leyra Moisea diasia. Baribʌrʌ idjia Abrahaʌ̃ ume naãrã bed̶ea
    b̶ʌd̶ara maʌ̃ leyba ãyã b̶ʌẽ́ basía. Ãyã b̶ʌd̶abara idjia carebayad̶a ad̶ara oẽ́
    bacasia.'
  eng-F35: 'Further, I say this: a covenant confirmed beforehand by God in Christ
    cannot be annulled by the law that came four hundred and thirty years later, so
    as to make the promise of no effect.'
  ind-ind: '@see-verse:GAL.003.016'
  pes-OPCB: 'حال، مقصودم این است: شریعتی که خدا چهارصد و سی سال بعد از روزگار ابراهیم
    به موسی عطا فرمود، نمی‌توانست عهد خدا با ابراهیم را باطل کرده، آن را منتفی سازد.'
  mpt-mpt: Ne saa weng olo mitmakamo inaminobe. Sinanggwano Gode moton wengo Eblahame
    omanea baabanea Ne weng olo kobo baabkei biamo bain inanamabibo ge baabanebua
    sinanoa bifolo 430 o blimanoa Mosese dofaiba damanea Gode hekmel wengo omalebiobe.
    Inanebu otane Mosese hekmel weng olo mo inanota makob naka make wengo dolanebua
    naka make tenea e wengo welubanea weng afet dolanamabe inanota sino Gode moton
    wengo Eblahame baabanebuo mo otlanomobabe.
  ssx-ssx: I̱ma꞉ do alo pina꞉ teketa꞉ Koda꞉ma꞉ Eipoloha꞉ma꞉ yaapo homeke hone witolo
    hata꞉ ota꞉ handeteke halueke laa Eipoloha꞉ma꞉ pa꞉ta꞉ pi la꞉ wiekeme. Koto ekina꞉
    mo hande 430 bapi wetepeta꞉ Koda꞉ma꞉ Mosesi pa꞉ta꞉ haleeke pi ula꞉eki manuma꞉
    mo amba꞉ Eipoloha꞉ma꞉ pa꞉ta꞉ la꞉ wieke pita꞉ ota꞉ na yambolo na paeyao pea꞉peke
    yeekeme.
  mkl-mkl: Nɑ nŋu, ide iyi ǹ wɑ n bi n fɔ wee. Ilɑɑɔ̃ í ce kuwɑ̃i ideu nɔ í jilɔɔ.
    Nsɛi, woodɑ iyi í nɑɑ si ɑnyii ɑdɔ̃ cĩɔ cĩɔ mɛɛ do kuntɑɑ, kɑɑ yɔkɔ ku ɡɑnji
    ideu hee ku jɔ̀ ide iyi Ilɑɑɔ̃ í wɑ̃u ku jɛ nɡbɛ.
  gaq-gaq: ନେଙ୍ଗ୍‍ ବାସଙ୍ଗ୍‍ନେ ଅର୍‍ତ ଡିଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍କେ ଇସ୍‍ପର୍‍ ଅବ୍ରାହାମ୍‍ ଏତେ ମୁଇଂ
    ନିୟମ୍‌ ଆରେ ବଗେ ବାରି ଆତେନ୍‌‍ ରକ୍ୟା ଆଡିଙ୍ଗ୍‍ନେସା ପାର୍‌ମାନ୍‌ ଡିଙ୍ଗ୍‍ବଗେ । ମୁଡ଼ି ନିୟମ୍‌
    ଅଁ ସ ତିରିସ୍‍ ମୁଆଁ ଇଡ଼ିଙ୍ଗ୍‍ ବିଃବଗେ, ଆକେନ୍ ଆଃ ଆତେନ୍‌‍ ନିୟମ୍‌କେ ଅଲ୍‍ଗା ଆଡିଙ୍ଗ୍‍ଚେ
    ଇସପର୍‍ନେ ପାର୍‌ମାନ୍‌ ମନା ଡିଙ୍ଗ୍‍ ଆୟା ଣ୍ଡୁ ।
  gof-RNT: Taani gey hayssa; oyddu xeetanne hasttamu laythafe guye imettida higgey,
    koyro Xoossay minthida caaquwa shaaridi ufayssa qaala dhayssanaw dandda7enna.
  unx-unx: ଆଇଁୟାଃ କାଜିରାଃ ମୁଣ୍ଡି ହବାଅଃତାନାଃ, ପାର୍‌ମେଶ୍ୱାର୍‌ ଆବ୍ରାହାମ୍‌ଲଃ ମିଆଁଦ୍‌ ରାଜିନାମା
    ବାଇକାଦ୍‌ ତାଇକେନାଏ, ଆଡଃ ଏନା ବାଞ୍ଚାଅ ନାଗେନ୍ତେ ବାନାର୍‌ସା ଏମାକାଦ୍‌ ତାଇକେନାଏ । ଅକ ଆନ୍‌ଚୁ
    ୪୩୦ ବାରାଷ୍‌ ତାୟମ୍‌ତେ ଏମ୍‌ୟାନା, ଏନ୍‌ ଆନ୍‌ଚୁ ଏନ୍‌ ରାଜିନାମାକେ ଟଟାଃକେଦ୍‌ତେ ପାର୍‌ମେଶ୍ୱାର୍‌
    ଏମାକାଦ୍‌ ବାନାର୍‌ସାକେ କାଏ ହକା ଦାଡ଼ିୟା ।
  gah-gah: 'Mogona lá okomú noluve: Ómasímo gozapá monó helisa henoni lehizeletatove
    loko lo mololetake limó. Lá okago, kilisimasi 430 oko vokago, Mosé lo hukoko li
    gakó nene alika utó imó. Itó ámina lo hukoko li gakó nenémo Ómasímo lo molota
    gakó avutá apeleminogo ive.'
  lcm-lcm: Mengen ang kapo asukang suke. E mung luai i palapalatung, asukang ta 430
    na matas kala liu, saupai lak kala serei. Asukang na saupai parik kapa angkoai
    si ngi suai ani palapalatung i la atung ang, ani ka tav tutuman.
  aer-aer: Nthakenhe-ame the arrekantherre arratye-ileye arrantherre apeke arratye
    itelaretyenhenge? Awerrirraye, arrule anthurre Ngkartele Abraham ampe anthetyeke
    alhileke. Kele year 430-pele-arle uyerrekenge, Re angkentye yanhe Moses antheke.
    Angkentye re akenhe angkentye arrwekelenye uyarne-arle akurne-ileme Abraham-eke-arle
    alhileke. Alhilentye yanhe akwete tneme.
  qvc-NT: 'Kaytaqam niykillapa: Tayta Dyusqam Abrajanwan chay punta tratuta rurashpa,
    ancha allita ufrisirqan kumplinambaq. Chaymandaqam 430 watakuna pasaptinqa, Muysisqa
    Dyusmanda ch''askirqan chay liykunata. Piru Muysispa chay liyningunaqam mana atishqachu
    kambyayta Tayta Dyus Abrajanwan chay punta tratu rurashqandaqa.'
  tgl-ULB: At ngayon sinasabi ko ito. Ang kautusan, na dumating pagkaraan ng 430 na
    taon, ay hindi pinawalang-bisa ang kasunduan na noon ay pinagtibay ng Diyos.
  cbs-NT: Janua ma ana 430 badi kaya jawen yusian Moisés yuibia dasibi Diosun Abraham
    bebunkidi yubani maewamakin chipu Moisés jawa betsa wamama iniki. Jaskaken jawada
    Diosun Abraham yubani jawa betsa wama axunkubainxanikiki.
  xtm-NTPP: 'Te ja ká''an sa kúu: Ja ni skuiso Su''si ma nuu Abraham ma kúu ja maa
    Cristo ma, te sa''a ya ja jin ni''i ñayii ndaka ñuu ma ja vii ja va''a ma. Sani
    te ni ya''a kuun cientu oko uxi (430) kuiya ja ni skuiso ya nuu Abraham ma, saa
    ni kenda tnu''u ni tatnuni ya nuu Moisés ma ja tatnuni de nuu ñayii ma. Kovaa
    tnu''u ya''a, masu kuu sa''a i ja naa tnu''u jâ ni skuiso Su''si ma nuu Abraham
    ma.'
  nnq-nnq: Chambala kulenga nga chenje, Nnoongo abekite lilagano na Ulaimu nu kulagana
    maligooya. Malagilo ga Musa ngagaika kwa yaaka mia ncheche na makomi matatu kubokapa
    genia, yene Malagilo kuotwaje kulialabia lilagano lyenie kupala kuliboya.
  bao-NT: 'Atere o biro mʉjare ĩirʉgʉ yʉ ĩi: Ʉmʉreco Pacʉ Abraham''re, “O biro yʉ
    tiirucu” cʉ̃ ca ĩiriquere, cuatrocientos treinta cʉ̃mari jiropʉ doti cũurique
    ca bii earique pea, to biro Ʉmʉreco Pacʉ cʉ̃ ca ĩi cũuriquere ca wapa manirije
    ca tuaro tii majiti.'
  san-ORI: ଅତଏୱାହଂ ୱଦାମି, ଈଶ୍ୱରେଣ ଯୋ ନିଯମଃ ପୁରା ଖ୍ରୀଷ୍ଟମଧି ନିରଚାଯି ତତଃ ପରଂ ତ୍ରିଂଶଦଧିକଚତୁଃଶତୱତ୍ସରେଷୁ
    ଗତେଷୁ ସ୍ଥାପିତା ୱ୍ୟୱସ୍ଥା ତଂ ନିଯମଂ ନିରର୍ଥକୀକୃତ୍ୟ ତଦୀଯପ୍ରତିଜ୍ଞା ଲୋପ୍ତୁଂ ନ ଶକ୍ନୋତି|
  huv-NT: 'Nganüy atcüy sapiüng: Wüx Teat Dios tasaj Abraham leaw apmüüch nej, nganaw
    majlüy aaga poch tüünd Moisés. Aaga poch quiaj tajlüy wüx lamajiür piquiw acoic
    miow nimiow gajpowüw (430) neat. Aaga poch tüünd Moisés quiaj, ngondom mangowüüch
    leaw Teat Dios lamapiüng apmarang.'
  otn-NT: Tengu̱tho ra̱ cohi øtyø ja̱'i̱, xquet'a̱ Oja̱ bi gohmi̱ n'na ra̱ cohi ra̱
    Abraham, 'nɛ̱ bi ya̱rpi̱ ngue di̱ nja'a̱ te bi xifi. Mi̱ tho'i 430 njɛya, bi t'u̱nna̱
    ley ra̱ Moisés, pɛ hi̱mbi̱ nts'onna̱ ra̱ cohi mi̱ jaui Oja̱ ra̱ Abraham. Nu̱na̱
    ra̱ hya̱ ya xi̱ ma ma̱ya̱t'i̱, di̱ njahma̱ na̱.
  nop-nop: Nu indiŋdok yolat. Bepaŋdi koomkwaha nadisukiliti diniŋ kohoŋdiki wondiniŋ
    gigit yoguk, kaŋ mindaŋkade gulet 430 dapmaune Yodoko Mede yobihikuk. Ala Yodoko
    Mede mindaŋ yoŋit wendi dediŋ tiŋa gigitmede timeŋ yoŋit ulune fowek? U tuwot
    moŋ.
  obo-NT: Iyon kohulugan ku, duwon id tandu to Monama ki Abraham woy tapoy rin don
    posivonnali iddon tandu. Woy id boggoy idda to Monama to waa poron id inguma iddos
    mgo Suhu, oyya su oppat no gatus woy otollumpuun (430) lahun kos mid lihad, idda
    pa id posulat to Monama ki Moises iddos mgo Suhu. Piru ahad duwon don iddon mgo
    Suhu, waa en nowora kos tandu rin ki Abraham woy notuman en idda.
  cak-ENT: Y ninjo' ninchojmirsaj chivüch ri rubanic ronojel re'. Pa nabey ri Dios
    rubanun jun trato riq'uin ri Abraham. Y tok ye c'unük chic cuatro cientos treinta
    juna' c'achojnük can ri trato riq'uin ri Abraham, ri Dios xuya' ri ley chin ri
    Moisés. Pero roma c'a ri Dios rubanun-vi chic ri trato riq'uin ri Abraham nabey,
    ri ley ri xuya' ri Dios richin ri Moisés man xuyoj tüj ri trato ri rubanun pa
    nabey. Ni ri ley man xtiquer tüj chuka' xbün que ri Dios man ta xuya' ri utz ri
    rusujun can chin ri Abraham. Y ri utz ri Dios ri' ja ri Cristo.
  lif-NT: ᤁᤵᤔᤥ ᤀᤡᤱᤃᤠ᤹ ᤌᤣ ᤐᤠ᤺ᤵᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢᤱᤒᤠ ᤑᤠ᤹ᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤀᤒᤪᤠᤜᤠᤶᤔᤡᤴ ᤔᤠᤱᤜᤢᤵ
    ᤆᤥᤃᤢᤒᤠᤴ ᤁᤢᤃᤡᤵ ᤗᤡᤛᤡᤀᤠᤱ ᤛᤢᤶᤒᤥ᤺ᤱ (᥊᥉᥆) ᤋᤱᤒᤣ ᤀᤣᤃᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤔᤥᤛᤠ᤺ᤴ ᤛᤠᤶᤕᤥᤌᤡᤶ
    ᤐᤡᤖᤢᤸᤗᤧ ᤂᤧᤴ ᤔᤠᤱᤜᤢᤵᤐᤡᤴ ᤔᤧᤄᤰᤋᤢᤴᤗᤥ. ᤔᤧ᤺ᤴᤏᤧ ᤑᤠ᤹ᤃᤪ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤧᤴ ᤆᤥᤃᤢᤒᤠ ᤔᤠᤱᤜᤧᤰᤁᤡᤴ
    ᤂᤰᤋᤢᤔᤧᤴ॥
  mie-NT: Túsaá de tūhun jā cáhān ni yáhá cúu jā xihna cā nī nsāhá Yāā Dios iin contrato
    jíín Abraham, suu jā quiji Cristo de scácu yā yóhó, de nī nsāhá cutú yā. Ñúcuán
    de nī nchāha cūmī ciento ōcō ūxī cuīyā, de sá de nī jēhe yā ley nūū Moisés. De
    ley ñúcuán jā ní nquiji cuéé cā, mā cūú nacanī contrato ñúcuán, ni mā cūú casī
    nūū tūhun jā ní nquee yuhú yā jā scácu yā yóhó.
  san-TIB: ཨཏཨེཝཱཧཾ ཝདཱམི, ཨཱིཤྭརེཎ ཡོ ནིཡམཿ པུརཱ ཁྲཱིཥྚམདྷི ནིརཙཱཡི ཏཏཿ པརཾ ཏྲིཾཤདདྷིཀཙཏུཿཤཏཝཏྶརེཥུ
    གཏེཥུ སྠཱཔིཏཱ ཝྱཝསྠཱ ཏཾ ནིཡམཾ ནིརརྠཀཱིཀྲྀཏྱ ཏདཱིཡཔྲཏིཛྙཱ ལོཔྟུཾ ན ཤཀྣོཏི།
  qve-NT: 'Chaymi kayta niykichis: Diosqa ñawpaqtaraqmi huk promesata ruwaran ñawpaq
