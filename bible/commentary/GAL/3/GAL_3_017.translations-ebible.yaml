    မှ​ပေါ်​ပေါက်​လာ​သည့်​ပ​ညတ်​တ​ရား​သည် ထို ပ​ဋိ​ညာဉ်​တော်​ကို​မ​ပယ်​မ​ဖျက်​နိုင်။
