    Kudwanyi. Ngala miku nyuliyanyi mamanumba nangangi jangkurr Yabrayamkanyi. Nanda
    yuwa jala wajba Musis Kudwanyi, mikukiyanyi nanangini yuwawanyi yangkalamba nanda
    jangkurr jali yanyba Kud Yabrayamkanyi waluwa. Mikukiyanyi yangkalamba nanda waluwinyi
    jangkurr.
  nii-nii: Na nind ek pułe ei, yi mił pałim. Ok, Gos eim mon endi ei, oł dinga wii
