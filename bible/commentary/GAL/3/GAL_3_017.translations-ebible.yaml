    ana-lhaawu-runggal wu-waṉini ngagurri-wuy, niga na-God nu-yayn naaynbajung-guy,
    niga na-nimuwaj-jung Moses. Yagu ana-wulhu-wulhurr-waj, nu-lhalamayaa na-Abraham-guy.
    Anaani ana-lhaawu waari anggu-warrbidi-magaa, yagu waari anggiij-gaynbijgini.
    Anubani-yung na-God nu-lhalamayaa, marri ni-wij-maṉdhiyn ana-waḏa-waḏaḏ ana-lhaawu.
    Anubani-yung anaadhaadharri-yinyung ana-lhaawu-runggal, yagi wugurru arrbidi-wi
    anubani nu-lhalamayaa-yinyung.
