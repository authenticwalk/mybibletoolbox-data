    cuatrociento treinta cjë'ë, cja ch'unü 'ma c'o o̱ ley Mizhocjimi c'o o dyopjü
    e Moisés. Nguec'ua zö bübü c'o ley, pero ya zädä c'e jña c'ü ot'ü vi mama Mizhocjimi
