  san-BUR: အတဧဝါဟံ ဝဒါမိ, ဤၑွရေဏ ယော နိယမး ပုရာ ခြီၐ္ဋမဓိ နိရစာယိ တတး ပရံ တြိံၑဒဓိကစတုးၑတဝတ္သရေၐု
