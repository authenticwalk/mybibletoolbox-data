    gudeednini loj rexpejṉ Israel. Niluxh di leiiga nuchaa diidx ni bia''n Dios loj
    toAbram, laḻtis sajcni.'
  san-MAL: അതഏവാഹം വദാമി, ഈശ്വരേണ യോ നിയമഃ പുരാ ഖ്രീഷ്ടമധി നിരചായി തതഃ പരം ത്രിംശദധികചതുഃശതവത്സരേഷു
    ഗതേഷു സ്ഥാപിതാ വ്യവസ്ഥാ തം നിയമം നിരർഥകീകൃത്യ തദീയപ്രതിജ്ഞാ ലോപ്തും ന ശക്നോതി|
  tam-TCV: 'நான் சொல்லுவது என்னவென்றால்: முன்னதாகவே இறைவன் ஆபிரகாமுடன் உடன்படிக்கை
    செய்து, வாக்குத்தத்தத்தையும் கொடுத்தார். இதற்கு நானூற்று முப்பது வருடங்களுக்குப்பின்
    வந்த மோசேயின் சட்டம், முன்பு கொடுக்கப்பட்ட அந்த உடன்படிக்கையைத் தள்ளிவைக்கவோ,
    அந்த வாக்குத்தத்தத்தைப் பயனற்றதாக்கிவிடவோ முடியாது.'
  mit-NT: Ñàyùcàndùá, yùhù cachíˋ, nú ducán fuerte guá nì saquin Dios compromisu xì
    Abraham, te ùì xichi nì cachi‑yà xì‑né palabra mà, dandu mà cúí dàma‑ña quida
    iin ley nì cuyucun 430 cuìà después; còó, mà cúí ndòo uun ñà‑ndùá nì cachi‑yà
    mate ní sàcòo inga ley mà.
  ceb-ULB: Karon ako magsulti niini. Ang balaod, diin miabot 430 na ka tuig ang milabay,
    wala makasalikway sa kasabotan nga nahiuna nang natukod sa Dios.
  ces-LB: 'Chci tím říci toto: Bůh dal Abrahamovi závazný slib. Ten nemohl být zrušen
    zákonem, který přišel o čtyři sta třicet let později.'
  mkn-mkn: 'Beta pung maksud bagini: Tuhan Allah bekin janji lebe dolu deng baꞌi Abraham.
    Ais ampa ratus tiga pulu taon, baru Dia kasi turun atoran agama kasi orang Yahudi
    dong, lewat dong pung baꞌi Musa. Biar bagitu ju, ma Tuhan sonde kasi batal Dia
    pung janji yang Dia bekin lebe dolu.'
  pol-UBG: 'To zaś mówię: Przymierza zatwierdzonego przedtem przez Boga względem Chrystusa
    nie znosi prawo, które powstało czterysta trzydzieści lat później, tak aby unieważnić
    obietnicę.'
  qxh-NT: Sumaj tantiyacunquiman. Abrahamwan Tayta Diosninchi parlanacushanta ćharcushanam.
    Abrahamwan auninacushanpita ćhuscu paćhac quimsa ćhunca (430) watataraj Israel-masincunata
    Tayta Diosninchipa shiminta Moisés willaparan. Chaypis Moiséspa shimin Tayta Diosninchi
    unay parlanacushanta mana pampaman ćhuranmanchu. Aunishanta mana rucanmanchu.
  nwi-nwi: Kɨni kafak nəgkiarien, nɨpran ror məkneikɨn mə apa kupan, Kughen rɨmɨni-ta
    mə tukharaptərəkɨn nəgkiarien kapəriu Ebraham, kɨni ai newk fo handred toti ruauə
    muavən ta, kɨni loa rɨpiuə. Mərɨg pəh nien mə loa a in ravəhsi-ta nəgkiarien yame
    In rɨmɨni-pən tuk Ebraham. Loa a to rɨpəh noriahyen promes kupan kape Kughen.
  kmo-kmo: 'Eeji maji mu diitata: God riita maji heechirek, riita hkichi komas otiiken
    eena wor. 430 sukwiya siirek, lo sii eeka komas ya sokwar. Lo siita sokwari, God
    riiti wotar majin apo dagii tari eena reekiikasakech. Sobo otiikasakech. Yaho.'
  agr-agr: 'Wi tajim duka juuwai: Apajuí Abragjai Kristun pachisag chichaman apakú
    aina nunak dutiksag kuitamkauwai, dutikamu asamtai cuatrocientos treinta mijan
    nagkaemai, Moisés chicham umiktinun agajua nuwish, Apajuí anagkagtuamujiya duka
    nunisag juwakui.'
  kyc-kyc: Pii dokona renge polo langirowale. Anatumi kana minyapala lalu lao leto
    lao lao oteya. Enakana ee kana malu 430 epo papeyamopa Lowa pyaka siya. Pyaka
    siyamo dokome Anatu pirunya lao lao kana minyuo leyamo doko Lowa dokome isa nembara
    ingya nange.
  urd-GVU: کہنے سے مراد یہ ہے کہ اللہ نے ابراہیم سے عہد باندھ کر اُسے قائم رکھنے کا
    وعدہ کیا۔ شریعت جو 430 سال کے بعد دی گئی اِس عہد کو رد کر کے اللہ کا وعدہ منسوخ
    نہیں کر سکتی۔
  yre-NT: '''Wɩ nɛn maan ''nan ''an ve bɛ, -nyrɛn ''gʋ: Bali ''wɩ ''tʋ ''vɩ Abraam
    lɛ, "le min ''e -zia "paala bɛ -yee ''wɩ ''zʋ. Moizi -le -pei nɛn e ''bɔla lɛ
    -yaa sinjɛn ''e ''ta le lɛ -fuba yaaga (430) "bɛ -sru "bɛ, ya''a ''kɔlaman -e
    ''e -zia zɩɛ -a fuila ''nan dɩ, ɛn ya''a ''kɔlaman -e ''e Bali -le ''wɩ nɛn yaa
    ''vɩ Abraam lɛ bɛ, -a klu -sran dɩ.'
  fuh-BKF: 'Inan ko njiɗumi wiide ɗuum: amaana mo Laamɗo haɓɓi oon, Tawreeta garɗo
    duuɓi keme nay e capanɗe tati caggal ɗuum oon haɓɓitataa ɗum, bonnataa amaana
    Laamɗo oon.'
  arl-NT: Cunora pueyanaa, janiyari seetanujuanaa nia sequeyacuajani, Pueyasoori seetanujuanaa
    sequequiaari Abraham taa nera na miiniutianiyani. Seetanujuanaa Pueyaso sequesanoori
    maja na naata jatanishaanu. Naacuajitij, Moisés Rootasanoori maja na naata Pueyaso
    sequesano Abraham jataniniujiuhuaj. Seetanujuanaa Pueyaso sequenu nuhuaji Abraham,
    taa nera na miiniutianiyani, cuno nuhuaji, shocojoquiaarijiaaraari cuatrociento
    treinta marijia. Cuatrociento treinta marijia shocojonu nuhuaji, Pueyasoori jiyacari
    shusha Moisés niquitioquiaari na rootasano, saajianeecaacua na quejasano. Moisésri
    saniniuujia pueya na niishitiojoquiaari. Naacuajitij, Moisés Rootasanoori maja
    na naata Pueyaso sequesano Abraham jataniniu, najuhuana na quiniuria pajaniyara.
  ziw-ziw: Mbuli hunga nilonge ni zino, Chohile kadamanya kale lagano kwa sila ya
    cheliso. Naho Sigilizi ilaile mihilimo magana mane na milongo mitatu nyumani,
    haikudaha kusa hegu kubalanga cheliso chani ndagano yusike.
  grc-TR: Τοῦτο δὲ λέγω, διαθήκην προκεκυρωμένην ὑπὸ τοῦ Θεοῦ εἰς Χριστὸν ὁ μετὰ ἔτη
    τετρακόσια καὶ τριάκοντα γεγονὼς νόμος οὐκ ἀκυροῖ, εἰς τὸ καταργῆσαι τὴν ἐπαγγελίαν.
  nag-nag: 'Etiya moi kobole thaka to hoile: etu niyom, kun to 430 saal pichete ahise,
    Isor pora age dinte kun to kosom dise aru ki kaam nimite dise etu hatai nadiye.'
  eng-OEBCW: My point is this – An agreement already confirmed by God cannot be canceled
    by the Law, which came four hundred and thirty years later, so as to cause the
    promise to be set aside.
  knj-NT: Ja' ton jun ti' chi woche chi waltoj e ex, tol ja' Dios, yak'naj strato
    yetoj Abraham x'oxon can el oj, tol sowalil oj yune'. Cuatro cientos treinta jabil
    xa yak'on strato tu', catu' jix ak'le sley Moisés. Pero ma etex el jun trato tu'
    yu jun ley tu'. Ja' jun albil can yu Dios tu' yet jix yak'on can sti' tu', ma
    ec'toj yu jun ley tu'.
  deu-1912: 'Ich sage aber davon: Das Testament, das von Gott zuvor bestätigt ist
    auf Christum, wird nicht aufgehoben, daß die Verheißung sollte durchs Gesetz aufhören,
    welches gegeben ist vierhundertdreißig Jahre hernach.'
  san-PUN: ਅਤਏਵਾਹੰ ਵਦਾਮਿ, ਈਸ਼੍ਵਰੇਣ ਯੋ ਨਿਯਮਃ ਪੁਰਾ ਖ੍ਰੀਸ਼਼੍ਟਮਧਿ ਨਿਰਚਾਯਿ ਤਤਃ ਪਰੰ ਤ੍ਰਿੰਸ਼ਦਧਿਕਚਤੁਃਸ਼ਤਵਤ੍ਸਰੇਸ਼਼ੁ
    ਗਤੇਸ਼਼ੁ ਸ੍ਥਾਪਿਤਾ ਵ੍ਯਵਸ੍ਥਾ ਤੰ ਨਿਯਮੰ ਨਿਰਰ੍ਥਕੀਕ੍ਰੁʼਤ੍ਯ ਤਦੀਯਪ੍ਰਤਿਜ੍ਞਾ ਲੋਪ੍ਤੁੰ ਨ ਸ਼ਕ੍ਨੋਤਿ|
  nob-LB: 'Det jeg vil si, er dette: Guds testamente, det løfte han ga Abraham, kan
    ikke bli endret eller erklært ugyldig av Moseloven som han ga til Israels folk
    430 år seinere.'
  ntj-ntj: Tjiinya kutjulpirtulpi Mama Kuurrtu Yayipuramanya kalkurnu. Palunyalu kurli
    430-tjanulu Mawutjaku wangka marla yungu. Nyangka wangka marlangkatjalu kamu kurralku
    wangka nyarra kutjulpingkatjanya, nyarra Yayipuramanya kalkuntjanya. Tirtu wayirntalpa
    ngarama.
  sxb-NT: Ekia mboola ni ntino. Ensikirra eyareetwa emiigo 430 lunyima, neona endagano
    eyateewuao ni Katonda alala no okwifuuwa okwa omwene yaifuuwa, yaaya.
  nhu-NT: Fiɛɛ fì me ŋgomte keeŋgay nu lɛ, Nyo' to nu ɛ ge ŋkawma wvun, ɛ bilum ke
    fey gee nɛ bô kecow mbaanshɛ (430) ɛ wvú sɛ nya bonci. No fí nu nonɛn, kɛ ɛ̀ nulo
    ɛ́ bonci bò to toɛ wase ɛjim ebvuu eto ekose moŋkan mò Nyo' to gbwolɛɛ fwele,
    ege ɛ́ fiɛɛ fì wvú to kawɛɛ ela ɛcici kɛ.
  row-row: 'Au masud ngga taꞌo ia: Lamatualain helu-fuliꞌ naꞌahuluꞌ no baꞌi Abraham.
    Boe ma basa too natun haa telu nulu, dei de Ana naꞌondaꞌ agama hohoro-lalanen
    fee atahori Yahudi ra tungga sira baꞌin Musa. Mae onaꞌ naa o, Lamatuaꞌ nda lea
    baliꞌ hehelu-fufuli maꞌahulun naa sa.'
  msy-msy: '@see-verse:GAL.003.016'
  agg-agg: 'Ro hoafɨmayahɨ ra yahurai-ane: Horombo God ai Abrahamɨmbo horombo hoafɨrirühɨ
    hoafɨ fɨramündɨ masɨhend-ane. Ŋga asu süŋgunambo 430 hɨmbanɨ ai hoanɨyo ranambe,
    ahɨnümbɨ hohoanɨmo ranai tükümefeyo. Ranɨmboane asu ahɨnümbɨ hohoanɨmo süŋgunɨ
    tükümefeyo ranai ŋgɨrɨ horombo God ai hoafɨ fɨramündɨ masɨhendɨ ranahambo yɨhɨrɨnde
    pandeandɨ. Asu ŋgɨrɨ horombo God ai horombo hoafɨrea-ndeimbɨhündɨ ranahambo raguanambo-ndeandɨ.'
  ptp-ptp: Mêgem kɨyang wê a nêl lec xomxo yuu wê hɨlu kɨyang ge, kehe bêga nêbê Anutu
    hɨlu kɨyang vô Eblaham ilage ên nêb obêc vô nôn lec tɨmuên. Pyap mêd klismas tɨbeac
    hɨwocên xocbê 430 ge lam la vêl dɨ Anutu vông xolac vô Moses tɨmuên. Om xolac
    wê Anutu vông vô Moses ge o tɨyi wê ob kɨtya kɨyang wê Anutu hɨlu vô Eblaham ge
    vêl ge lêm.
  nak-nak: Eala moli eau masagea veia amuto ge matagaga veia la merera te La Tahalo
    Uru alele, eia tabuli pala mugati, me la merera te Moses eia sibitala mulimuli
    moli te la pokela, mai la leavala salatu vaa savulu tolu poloti eia sibitala.
  lbb-lbb: 'Ine a kamkamna: A Warkuraila ning la hanot diat a mar pa natol a bonot
    a rau lamur, bel la lingir lar pas a malmaling taum ane God tetek e Abaram, ning
    e God i lele nigo tar teteki.'
  kan-2017: ನಾನು ಹೇಳಬಯಸುವುದೇನೆಂದರೆ, ದೇವರು ಮೊದಲು ಅನುಮೋದಿಸಿದ ಒಡಂಬಡಿಕೆಯನ್ನು, ನಾನೂರ ಮೂವತ್ತು
    ವರ್ಷಗಳ ನಂತರ ಬಂದ ಮೋಶೆಯ ಧರ್ಮಶಾಸ್ತ್ರವು ಅದನ್ನು ನಿರರ್ಥಕಗೊಳಿಸಿ, ಆ ವಾಗ್ದಾನವನ್ನು ಬರಿದಾಗಿಮಾಡಲು
    ಸಾಧ್ಯವಿಲ್ಲ.
  cso-NT: 'La³ cun³ hi³ juanh³² jná¹³ nɨ́², la³ lá² bíh¹ niéih³: Tiá² lɨ́¹³ yáh³ tsúnh¹³
    nió³² hi³ ca³ma³tson² jáun² Dió³², nió³² hi³ ca³jmú³ tsú² jáun² quionh³ hla¹ Há²bran²¹.
    Quí¹ cun³ tiá² lɨ́¹³ yáh³ hi³ juáh¹³ hi³ tiú²uú² lɨ³quien² jáɨ¹³ hi³ ca³jmú³ jáun²
    Dió³² ñí¹con² tsú² cun³quionh³ liei²¹ hi³ cua³ jáun² jmɨ́¹ la³ má²quiún³ nio²
    hña³láu³ tsɨ²¹ quiu³quia³ mii² jmɨ́¹ má²cáɨn² jáun².'
  ena-ena: Ciaŋ abin agadɨ hɨdɨlɨ nɨbu nameŋ uami. Sebɨlɨ mɨse Asɨ agaŋ ciaŋ mɨguavɨla
    Ebɨlam dɨ abami uami. Ciaŋ mɨguavɨla abɨci hualɨ 430 uci heŋ Mosesɨ agaŋ Asɨ dɨ
    ciaŋ vɨdɨvɨdɨŋ agadɨ lɨbami uami. Ciaŋ vɨdɨvɨdɨŋ Mosesɨ lɨbami agaŋ sɨvɨ sɨbaŋ
    iahami uami. Hameŋ sadaŋ Asɨ vaka ciaŋ mɨguavɨla abami agadɨ ma ifɨlahami uami.
    Nudɨ lɨci ma sɨvɨlami uami.
  tgo-tgo: 'Lo utuutuke gharumwaru ŋgoreiyake: Loi va i vakatha dagerawe weiye Eibraham
    na i dagerawe ne i renuwaŋakiki. Theghathagha hoseriyevarɨ na ghweto (430) e ghereiye
    amba Mosese le mbaro i yomara. Iya kaiwae ma valɨkaiwae Mbaro, va muyai amba i
    yomara, ne i rakayathu dageraweko iyako.'
  yap-yap: Ba’aray e ren’en ni gu be yip’ fan, i Got e ngongliy ba m’ag u thilin e
    girdi’ nge ir me ga’ar e bayi par ni bod rogon nike yog. Ma fare Motochiyel ni
    fini pi’ Got ni aningeg mir’ay nge guyey e duw nga tomuren e re m’ag ney, e dabiyag
    ni nge th’ab e re m’ag nem me thang e tin nike ognag Got ni bayi pi’.
  mop-NT: Bel in quin tz'iibte u nu'cul a t'an a tan in tzicbaltiqui. Le'ec a Dioso,
    u tz'aj u t'an ti'i aj Abraham. Cuatro ciento treinta jaab manüc abe'e, ca' tun
    u tz'aj a ley ti'i aj Moises ca' u tz'aa' ti'ijoo' a cristianojo. A ley abe'e,
    ma' tu tupic a t'an a tz'abi ti'i aj Abrahama.
  tet-tet: 'Lia nia nuneꞌe: Naꞌi Maromak namate menon uluk fohon no Abraham. Tinan
    atus haat tolu nulu siku tiꞌan, Naꞌi Maromak moos natuun Ukun-badu baa ema Yahudi
    sia tuir siakaan Bei Musa. Masik nunia moos, Naꞌi Maromak la natuka Niakaan mamenon
    mak Nia namate tiꞌan no Abraham.'
  hlt-MCSB: Te dongah he he ka thui. Pathen loh a cak sak phoeikah kum yali sawmthum
    ah aka thoeng olkhueng loh paipi a hmil moenih. Te vanbangla olkhueh te khaw a
    phae moenih.
  xtd-NT: 'Xaꞌa kuu xa jaꞌan‑da: Kiꞌna ka n‑xiaꞌan Ianyuux tnuꞌu‑ia nuu Abraham. Ijan
    dada, nu n‑yaꞌa koon cientu oko uxi kuia, te n‑xiaꞌan Moisés tnuꞌu taꞌu tniu nuu
    taxaꞌnu tnetnu‑ro. Ko tnuꞌu taꞌu tniu Moisés, ña n‑kida xa ñatuka xiniñuꞌu tnuꞌu
    n‑xiaꞌan Ianyuux nuu Abraham, chi ni ɨɨn ña dama.'
  mdy-ETH: ዓካሪ፥ ታ ሂዚ ጋዓኔ፤ ዖይዶ ፄኤታና ሃይሢታሚ ሌዔኮ ጊንፃፓ ዒንጊንቴ ዎጋ ቤርታዺ ፆኦሲ ዔሪ ዶዲሼ ጫኣቁሞ ዓይሲ፥
    ዒንጊንቴ ዎዞ ቃኣሎዋ ጉሪ ማሃኒ ዳንዳዑዋሴ።
  spl-spl: Yawu gârâmâ Anitâŋe Awaraham den ekuop ya yambu 430 pesuk sâmu yanâmâ girem
    den Mose waŋop. Otmu Awaraham den ekuop yakât kakŋan Mose ki ekuop. Yawu gârâmâ
    Mose girem den waŋop yaŋe mem ge katbuap, me Awaraham den ekuop ya hâukum âlâ
    sâwuapgât dop âlâ ki tap.
  usp-NT: Ri tijin tamb'ij chawechak ri' ri, Kakaj Dios xan man jchomorsa'n riq'ui
    Abraham y xij chi tina tawna chiwch. Y Kakaj Dios ajri' xye' Jpixb' re Moisés
    jorok k'axi' quejab' cient riq'ui junwinak lajuj (430) junab' jb'anic man chomorsa'n
    jwi'l Kakaj Dios riq'ui Abraham. Jwi'li'li mak pixab' li ta' ticwin chi jk'atic
    jwich ri b'il jwi'l Kakaj Dios ojr.
  zav-NT: Na' lyebe de'en ben Diozən' len de'e Abraanṉə' ža, gwxaquə'əleben ca to
    yiš de'en choso'oza' beṉə', c̱hedə' la' Diozən' bito gwše'e can' bene' lyebe len
    de'e Abraanṉə'. Ṉe'e choncze' con can' gože'ene'enə'. Na' bagwde tap gueyoa šichoa
    iz ben Diozən' lyebe len de'e Abraanṉə' nach bene' par nic̱h bzoɉ de'e Moisezən'
    ḻei c̱he'enə'. Na' ḻa'aṉə'əczə Diozən' bnežɉue' ḻein' bito ənacho cuich chone'
    can' bene' lyebe len de'e Abraanṉə'.
  sgz-sgz: A ngoromin á táit iau parai. Ái Káláu a longoi kán kamkabat mam Abaram
    mák oror ur singin ngo na kebeptai sang. Má namur, ngo ákte rah má i ahat i mar
    mai atul i sángul á bet, ái Káláu ák tari kán nagogon si Moses. Mái sár nagogon
    er kápate tah kus palai kamkabat si Káláu er a longoi hirá mam Abaram. Ngo na
    han tah kusi kamkabat ngorer, ki ái Káláu ákte tah kusi kán oror. Mái sár ái Káláu
    káp a tini tah kusi kán oror.
  kek-NT: 'A''in ut tinye: Li Dios quixba̱nu jun li contrato najter riq''uin laj Abraham
    ut quixxakab xcuanquil sa'' xc''aba'' li Cristo. Li chak''rab li quiq''uehe''
    re laj Moisés ca̱hib ciento riq''uin laje̱b xca''c''a̱l (430) chihab mokon inc''a''
    naxsach xcuanquil li contrato li ac xakabanbil xcuanquil, chi moco tixcanab ta
    chi ma̱c''a'' rajbal li yechi''inbil re laj Abraham xban li Dios.'
  blz-NT: 'Panduungna tundunanku mase koi kani''imari: toonna Alaata''ala boni Abraham
    niwawaumo ka'' nisangadaimo olukonanpo. Ukum Torat baasi no''isian pato''atu tolumpulo''
    taun porus iya''a, ka'' ukum Torat iya''a sian momoko mompopopenta'' kabai mongkosiankon
    toonna Alaata''ala men olukon iya''a.'
  poe-NT: Méxra̱ xrja̱nka tíhi. Dios chénka tí chꞌín Abraham ijnko nkehe chaxín la
    tsoxiteyá tíha kíxin éxí yóhe̱ ijnko xroon chónta firma tíha. A̱ ntá cuatrocientos
    treinta nánó chrꞌéxi̱n la ntá ikui tí ley kꞌuéchrónka chꞌín Moisés. La ntá kjónté
    xi̱kaha la xitjahya tsoxíka tí nkehe tsíchrónka Dios o̱ tsontáchro chojni kíxin
    tjetoanhya tí nkehe tsíntáchro chꞌán.
  san-TAM: 'அதஏவாஹம்ʼ வதா³மி, ஈஸ்²வரேண யோ நியம​: புரா க்²ரீஷ்டமதி⁴ நிரசாயி தத​: பரம்ʼ
    த்ரிம்ʼஸ²த³தி⁴கசது​:ஸ²தவத்ஸரேஷு க³தேஷு ஸ்தா²பிதா வ்யவஸ்தா² தம்ʼ நியமம்ʼ நிரர்த²கீக்ருʼத்ய
    ததீ³யப்ரதிஜ்ஞா லோப்தும்ʼ ந ஸ²க்நோதி|'
  cof-NT: Junni ya tratoca tenca calaquede! Diosi Abrahanbe telatunun trato quinue.
    Diosinan firmaquica cuwenta jominue. Junni Diosiri jun tratoca quetobi, junpalu
    patsa peman chunca wata inasabi aman yachi mantaca pila chutesa carinue. Junni
    mantaca pila chuteca josatiya, jun tratori epe ituchunae. Caquenan quica jun joto,
    merántsan cajochunae.
  srm-NT: Nöö di ten di Gadu bi mbei di buka ku Abahamu naandë, nöö dee Isaëli wëti
    an bi dë eti e. A baka föhöndö-ku-diiteni jaa bifö dee bakamii fëën ko kisi dee
    wëti a Gadu awaa u de musu hoi. Ma nöö fa de ko kisi de seei, ma dee soni Gadu
    bi paamusi Abahamu di a mbei di buka ku ën dë, de an puu möönsö.
  qvs-NT: Kaytami willaykichi. Tata Dios Abrahamwan suk paktuta rurarkan. Chay killkadu
    paktuta rurashkanmanta chusku pachak kimsa chunka wata washan Moisesta kamachikunankunata
    kurkan. Chashna kamachikunankunata kushpa manami chay paktuta chikan layatachu
    rurarkan. Manami ni pita willarkanchu Abrahamwan rurashkan paktu mana alli kananta.
  zca-NT: 'Kuze'' nin lo go: Lë'' kwa''n mila'' Dios di''zh lo Abraham, lë''i le''
    Dios; no or midi''zh Dios kure'', nzhak jwalt tap gayo'' nzho gal bichi'' li''n
    par za'' Dios ley ka'' Muisés. No nangakt ngazubchi ley widi''zh kwa''n mila''
    Dios di''zh lo Abraham galo.'
  cbc-NT: 'Atore bairo pʉame mʉjãã ĩgʉ ñiña: Dios pʉame Abrahãrẽ, “Cawãma wãme mʉ
    yʉ átigʉ,” qũĩ cũjʉ̃goyupi. Bairo qũĩácʉ, cʉ̃ catutuarijere cʉ̃ áti ĩñoñupĩ, “Yʉ
    caĩrĩjẽrẽ yʉ wasoaecʉ,” ĩgʉ yua. Bairo cʉ̃ caátaje jʉ̃gori, Moisés ãnacʉ̃ cʉ̃
    caáticũrĩqũẽ cuatro cientos treinta cʉ̃marĩ beropʉ caãnijʉ̃gorique nimirõcʉ̃ã,
    Dios, “Caroaro mʉ yʉ átigʉ,” cʉ̃ cʉ̃ caĩcũrĩqũẽrẽ yasiomasĩẽtĩña. Tunu bairoa
    Dios cʉ̃ caĩjʉ̃goyetiriquere cawapa manierẽ bairo to tuao joroque átimasĩẽtĩña.'
  qxo-NT: '@see-verse:GAL.003.016'
  mox-mox: 'Egu vona ana alamani baʼe ʼidewani: Yaubada ena vona fofofola maduaʼuya
    Ebelamo ʼinaya, ʼinega yaʼwala 430 ʼabibodanaya Mosese ena luvine ʼifoqe. Ta luvine nana
    ge ana fata Yaubada ena vona fofofola naʼweuni nage nagivedumedumei.'
  kew-kew: 'Nina agaana re-re gupa: Abade Gote-re ora agaa loa kogono palua-daa ora
    palua sa. Gore wala orope maali 430 patinaloa rekena agaa mea ipisa. Gore orope
    ipisade rekena agaamere Gote-na pogatu pirape agaa mada narasalia. Go rekena agaamere
    Gote-na paliade yaenu mada nabebola talia.'
  dww-dww: 'Aba yà giugiuena inam umanama: Mamaitua sauga Eibraham ḡarone ya voiena,
    be modi 430 a kovina murine, Mamaitua tarawatu Mousis ya utena. Be na saugama
    Eibraham ḡarone ya boruboruna yaḡoro e kenakenana. Be tarawatu na rewapanama nam
    ima kenakenana da inam sauginama e kawa koakoa.'
  twi-ASANTE: 'Mekyerɛ sɛ: Onyankopɔn yɛɛ apam na ɔhyɛɛ bɔ sɛ ɔbɛdi so. Mmara no a
    ɛbaa akyire no ntumi nsesa anaa ɛrentumi ntwa bɔ a Onyankopɔn hyɛɛ mfirinhyia
    ahanan ne aduasa ansa na ɔde Mmara no maaeɛ, no mu.'
  aoj-aoj: Basef aeꞌ agaꞌipipafi kofagefa naꞌamba. Fowaꞌ gani God naꞌi basef nalaꞌ
    lap naꞌi endilisi owagama fela gwaꞌaisi. Eaꞌ afagof hiagufi 430-pelaiguf fafeꞌ
    fafeꞌma eaꞌ, God nasoꞌas muꞌuli ananini nagasoꞌ Mosesani. Muꞌuli inimba ina laꞌifina
    negahapeꞌ basef ifimba fagaliꞌi God nalaꞌ lap nandaꞌafi, owaꞌatin endilisi.
  cbv-cbv: 'Bʉʉ yeebdíh wã tʉ́i jéihya naóhbipna caá: Jwĩ nʉo Abrahamjidih “Meemdíh
    wã tʉ́i chãjbipna caá”, Dios ã niiját tʉ́ttimah, cuatrocientos treinta jópchi
    yapat tʉ́ttimahna Moisésjidih ãt wʉtat tʉ́ʉtʉp wʉt jĩ, ã́ih cã́acwã ĩ jepahat
    pínah niijná. Pánih wʉtna yʉhna, “Abrahamdih wã jwíih niijátji pah, tʉ́ʉt nʉʉmcánjeh,
    biíc yoobó wã péabipna caá”, Dios ãt niijíp wʉt jĩ.'
  taw-taw: Pen yad agebin ak, God Eblaham nop ned takaw ag adek nokom lɨl agak ak,
    pɨsnep aglak. Takaw anɨb ak, sub 430 kuŋay nep mɨdɨl, takaw Mosis ñu kɨl tɨkak
    ak kɨdek agɨlak. Pen God takaw ne ned nɨb gɨnɨgayn agɨl aglak ak ma kelɨgɨnɨgab.
    Takaw ned aglak ak pɨsnep agak.
  jic-NT: Najas nusin 'yüsa Dios tjevele Abraham lal jupj ca la mijis mpes. Tjevele
    nin la mijis tjevele mpes. Locopyaya, año cuatrocientos treinta tepyala na, Dios
    tjevele Moisés lal. Tjevele tsjan niná jupj jostsja ca gente la mijicj. Newa nin,
    Dios ca la mijis custjay jupj tjevele jin Abraham lal.
  zap-NT: 'Yra neree ne na noo, zeree rna we: Ley ne wlenza chene che wluzh tapgwyuuno-galebchii
    iz ne re Dëdyuzh lo Abraham ne nuu ne ydee Ne lo Abraham, nuudet yluzho neguin
    ne re Ne lo Abraham, ni wlaadeto ne nyaknondet neguin ne re Ne lo Abraham.'
  wer-wer: Nem ngön niak pöta songönte epël. Wet rëak Anutuuk Apramön ngön taë wes
    mena pöta këët orööpënëak mëëa. Pël ëën wakaim krismaki 430 ëak won sëën omën
    munt nent Moses pim ngön kosang pöt oröa. Pël ëaap ngön kosang Anutuuk omën munt
    namp Mosesën ök mëëa pötak pim wet rëak Apramön kup mowiak taë wes mena pöt yok
    pangk wa nemoolapan.
  ipi-ipi: '@see-verse:GAL.003.016'
  qul-NT: 'Niskayka cay: Dios uj compromisota Abrahamwan ruwarkan. Chaytaj Cristopi
    junt''acun. Moisespaj leynenka koska carkan tawa pachaj quimsa chuncayoj wata
    khepataraj. Chayraycu leyka Diospaj ñaupaj comprometicuskanta mana mana valichinmanchu.'
  ter-NT: 'Hara ngahá''a ngaúhapu''ikinopinoe: Koeku ápeyea yuhó''inoa Itukó''oviti
    neko Âbraum, koati úsotine yuhôti mekúke, ako yusíka itúkeovo Ponóvoti Kixovókuti
    yútoe Muîse ipokôa, vo''oku inuxóne neko yuhó''inoa Itukó''oviti ne Âbraum. Kene
    ne Ponóvoti Kixovókuti yútoe Muîse, koaturu sentu tirinta koe xoénae ikénepo,
    ina apê. Iyúseaneikopo ákoyea oxéne nekôyo uké''exopea xunáko neko inúxoti yuho
    Itukó''oviti xoko Âbraum.'
  bmr-NT: 'Jaanoco jino uujoho neehi: Moocaani Abrahaama ihiimaauboro diiboco aacɨguunoco
    eetavuubo miyanotɨro iicaqui. Jaamaño toonobuunatɨ Moise tajɨɨba cuatrocientos
    treintadɨ ficabavabuunatɨ agaseuno, toonoco finɨsuvajitɨrahi Moocaani acɨji unuunoco
    jaaduveechucuutɨnobadɨ moonɨjitɨrahi.'
  fuf-fuf: 'E hino ko mi woni wi''ude kon: Sariya arɗo duuɓi teemeɗɗe nay e cappanɗe
    tati gaanin *ahadi ndi Allaahu on waɗunoo ndin waawataa firtude maa mehinɗina
    ndin fodaari.'
  bhl-bhl: Yu nem weng bakayembi weng kale kililina! Emisik e, Sunbin-Got e Abalakam
    so kitakamin weng be amkoko, dukuse kale. Dukuse kasike, 430 itol banimse ding
    dim kabalak beem Moses em ibik elote kuluse kukuyemin sawa weng be kanelom emisik
    kitakamin weng beelo alwol keko, banim kelewoke te! Kelewe tewe, Sunbin-Got em
    Abalakam elo “Fein kaneloki te!”, dangse weng be sak banim keloke kasike. Kate
    ba.
  ons-ons: Na ramaile, yemo kine iwa yale, Anutu eŋe mokaka Abraham tako rakot kibi
    make, so ware kayakane ra togoleke, paki koma 430 qoeki, ŋado ra rokop don qekoi,
    yewaŋo tako rakot kibi yewa maine mi qekat kayake, so Anutu wane rara togon don
    mi saukeake so esopkayake.
  con-NTPO: 'Tsa''cansi gi ñajan su: Tayopi Chigaja Abrahamnga jai''ngae tsoña''chone
    tansintsse conda. Omboe cuatrociento treinta canqque''fa Tise manda''choma''qque
    afa. Tsa omboe afa''cho o''tie afa''choma fi''ttiye oshambi. Toya tsu Chiga o''tie
    afaqquia''caen tsoña''cho.'
  ghs-ghs: Qate oho khoba era. Ohongai Abarahamuho quba naru noo oke hiire qeetemi
    tatanga naateta. Oonita ipita tii 430 naatemi hu nooi biranateta. Biranateqi,
    oi teqaha naru noo bosana hiireta oke ai siginaitara, baamu! Oi agoba oorai.
  peg-peg: ନାଦାଂ ଇନାକା ଅରତ୍‌ ଆନାତା, ଇସ୍ୱର୍‌ ଅବ୍ରାହାମ୍‌ ଲାହାଂ ର ନିୟମ୍‌ ରଚ୍‌ଚି ମାଚାନ୍‌
    ଆରି ହେଦାଂ ରାକ୍ୟା କିନି କାଜିଂ ପାର୍ମାଣ୍‌ କିଜ଼ି ମାଚାନ୍‌ । ଚାର୍‌ସ ତିରିସ୍‌ ବାର୍ହୁ ପାଚେ
    ହିଦ୍ୟାତାତ୍‌, ହେଦାଂ ହେ ଗଜାତିଂ ଡ୍ରିକ୍‌ଚି ଇସ୍ୱର୍‌ତି ପାର୍ମାଣ୍‌ ମୁନା କିଦେଙ୍ଗ୍‌ ଆଡୁତ୍‌
    ।
  txu-NT: 'Metĩndjwỳnh ne amrẽbê: tu Abraãomã tàmdjwỳbê Krituja jarẽnhkumrẽx. Nhym
    kam tũ:mràm, arỳm kute kum arẽnh''ã amexbê 430 apêxkam Môjdjêmã kukràdjà jarẽ.
    Djã ne kute Môjdjêmã me kukràdjà jarẽnho kabẽn tũm japa? Djã ne kute amrẽbê: Abraãomã
    tàmdjwỳbê Kritu jarẽnhja arỳm arẽnh kajgo? Arkati. Kute amrẽbê: Abraãomã arẽnh
    kute mar tỳx rã''ã ne.'
  eng-WEBU: 'Now I say this: A covenant confirmed beforehand by God in Christ, the
    law, which came four hundred thirty years after, does not annul, so as to make
    the promise of no effect.'
  gnw-NT: 'Jáeramo che jae peve cua: Tumpa tenonde yave uyapo penti trato Abraham
    ndive, jare uicuaaca chupe añetete vae co. Jayave cuatrocientos treinta año uasa
    ma yave ramo, Tumpa umɨmbeu mboroyocui. Jáeramo mboroyocui ipuere''ã umbai jocua
    trato. Echa''ã umbai yave mona, Tumpa ndarau tẽi uyapo jei uyapota vae.'
  mux-mux: 'Ung niker ilinga pulele i-sipa mele: ⸤Pulu Yili-ni “Aku tiní kene na-ni
    i-sipu i-sipu tembu.” nimba,⸥ nimba panjipa mi lirim ung kanili yu kórunga kumbi-lepa
    wendu omba pirim. Ung kanili ui we pípili penga punie po-andret kelepa teti omba
    purum kene ⸤Moses-ni⸥ “Teai.” nimba ung-mani sirimuma wendu urum. ⸤Ung-mani kanuma
    sika penga aelepa wendu urum akiliinga-pe⸥ Moses-ni ung-mani sirimuma-ni Pulu
    Yili-ni ui nimba panjipa mi lirim ungele manda naa topa mania mundumba, Pulu Yili-ni
    ui nimba panjurum ungele we pemba mindi pelemú, ung akiliinga kongunale mania
    manda naa pumba.'
  maj-NT: Kui ni xu'bi̱ xi mjena xínnu̱u nga b'a̱ tíxian. Ni xi y'éndako̱ Nti̱a̱ná
    Abraham najmi maha̱ ts'ínndyjajnu nku kju̱a̱téxuma xi j'ai s'ejña ñju unchan ko̱
    katé nú a̱skahan. Tsa ni xi b'a̱ kamaha, kindyja ni xi kitsú Nti̱a̱ná nk'ie.
  bkq-NT: 'Warâ auguedyse wawyly, koendâ mâuntuhomoem. Deus aguely myakâwândy Abraãoram:
    “Koendâ ise agâ wawyly” kely. Quatrocentos e trinta anubygueduo myakâwândy Moisés
    tâzezewenry inwenily, Deus “Iwenigâ” kehobyry. Deus, Abraão agâ âseinwândobyry
    nugukeba olâ mârâ Moisés inweniby, Abraãoram “Warâ ise” kehobyry nygakeba lâpylâ
    warâ.'
  kue-kue: 'Ana na ka diga i mambunomo yegl pangwa: okuna kana God ka giglendi dipandigl
    Abraham tongwa. Ana buglayungu 430 ende wongo ana okuwo lo wu pendigl ongwa. Ana
    lo i God okuna kontrakmo i ta ikorugl endekrambuka, pre ka dipandiglkwa i pai
    moglkwa.'
  cot-NT: Ariquea ocoramanitapojaquegueti aapojacagueti 430 ajagantsini iquenquetsajencatacaaqueriquea
    Moishishini icamanqueriquea quero incojiaquempa ishiraerijia intsaroventajiaquemparigueti.
    Ariquea itioncavaqueroquea Moishishini, cotanquitsiquea Aapani Irioshi teequea
    incantashitatiguemparoji icanquerica Averaameni coramani, iroorijite icanqueri
    irinetsanataqueroquea icanquerica.
  bnp-bnp: A pelegona nitagu i maea, hosi a Vure i ta muholi ne Abraham. Muri na pida
    i 430 a vinara i bele. A vinara iea i uka ma i ravunu vurokia a ngava a Vure i
    ta muholi ne Abraham vona, ge ratea ge bele manga a ngava tavula.
  apn-NT: E kot paj hpãnhã axtem tanhmã mẽ amã harẽnh to. Na hte Tĩrtũm kot mẽmoj
    tã amnhĩ jarẽnh xà hkôt tanhmã mẽmoj to ho pa rãhã nẽ. Ã na pre finat Apraãw mã
    kot ho mex ã amnhĩ jarẽnh anẽ. Tã ra hã amgrà pê 430 nẽ hapêx nhũm hpãnhã finat
    Mojes mã kapẽr. Kot mar nẽ amnhĩ xô ri Ijaew mã harẽnh o ri mẽ hkôt pa kaxyw.
    Tã no nhũm ra kot Apraãw mã mẽmoj jarẽnhta arĩ hã no htỳx rãhã nẽ aa ho hamakêtkati
    hkêt nẽ. Nẽ kot Mojes mã tanhmã kapẽr toja nẽ Apraãw mã tanhmã kapẽr toja nhũm
    hamẽ wa ho hamakêtkati hkêt nẽ. Nhũm wa hamẽ arĩ rãhã ho rãhã.
  ctp-NT: 'Nde ndiya chaꞌ nu nchka tiǎnꞌ chkwiǐnꞌ loꞌo wan: Wa mskanꞌ Ndiose chaꞌ
    loꞌo Abraham nu ngwa bra kanꞌ. Loꞌo wa mdijin jakwa siyentu nsuꞌwi kalatyii yijan
    ti nu yꞌni biyaꞌ Ndiose chaꞌ loꞌo yu kula kanꞌ. Chunꞌ ndiꞌin la ykwiꞌ Ni loꞌo
    Moisés chaꞌ kulo yu tñan ꞌin nten chabiyaꞌ ꞌin Ni. Kanꞌ chaꞌ ja ka ꞌin lee nu
    ngwaꞌan Moisés kanꞌ kuꞌni tyii chaꞌ nu wa mskanꞌ Ni loꞌo Abraham nu ngwa sꞌni
    la, ja ka kuꞌni tyii nten chaꞌ kanꞌ siyaꞌ ti.'
  opm-opm: Nohe ma naporpat oh mamarumur. Got oh Epraham ohnong rit atporhan gahan
    krismas 430 birhima Moses ohe sawa meng oh napdapmur. Moses ohe kom sawa meng
    ma napdap oh rih rit asarisuhnong oh na amkatin hatinmur.
  bvr-bvr: 'Minypa meyali gun-guna: Wangarr an-gatiya mu-ngoyurra a-wena nula Aybriyam
    rrapa gochila a-rrana, nipa gala a-yinmiya gu-rruma gun-nigipa wengga. Wurra wuriya.
    Wurra Aybriyam mu-namangarta gu-gatiya wenga nuwurra waypa gun-jaranga jemberr
    gu-ni minypa 430, lika Wangarr gu-barnjinga joborr gu-yu. Wurra gu-gata gu-joborr
    gala gu-yinmiya gu-werrwerrma gun-gata Wangarr mu-ngoyurra a-wena, nipa gochila
    a-rrana Aybriyam minypa Aybriyam gu-ma barra ngardawa marr a-balcha nula Wangarr,
    gurdiya wupa nyanma rrapa gu-joborr nyanma ngika.'
  wal-wal: Taani giyoogee hagaa; Xoossai maachchaa wottidi, he maachchaa taani naagana
    yaagiis. Oiddu xeetanne hasttamu laittaappe guyyiyan yiida higgee Xoossai wottido
    maachchaa xaissanaunne sinttappe immana giidi haasayidoogaa digganau danddayenna.
  zad-NT: Dga nia' ṉaa zejin Chioza' bi bzoe' ka'lə daa bc̱hebe' gone' c̱he dii Abrahama'
    ka bi'e dii Moiséza' ley c̱he'na' wde tap guiyoa shichoa yiz. Ḻa'kzi Chioza' bi'e
    leya', bi wlej yic̱hje' daa bc̱hebe' gone' c̱he dii Abrahama'.
  kmg-kmg: 'No kecšiŋucte mukopac: Anutuzi mârâc jaha miti merâfâc irec biŋedâŋ muwec,
    ehame šâhecko jara 430 tarame sâcmutâc dâŋ mufuawec, eme sâcmutâc dâŋ šâhec mufuakicne
    izi wemocko biŋedâŋ mârâc mukicne qame wahaocmu.'
  aso-aso: 'Idoꞌ Oꞌmosoꞌmo Abalahamuꞌnimuꞌ lo huko lo-dineꞌ gamazi nene di hulisa
    atoꞌ gamazi gohi ma imineꞌ mili ma lamilisave luvoniꞌ nene nemuꞌ noluve: Oꞌmosoꞌmo
    gozopoꞌ nene aꞌmine lehize-ledelineꞌ initekumuꞌ nene Abalahamuꞌni lo huko-davo
    nelotiꞌ alingeꞌ kilisimasi fo hadeti teoti (430) ogo vavo Moseꞌ gizineꞌ louꞌ gamazi
    nene sotoꞌ ogo minineꞌ ve. Idoꞌ aꞌmine louꞌ gamazi nene alingeꞌ sotoꞌ ineꞌ nenako
    Oꞌmosoꞌmo gomuꞌ Abalahamuꞌnimuꞌ lo huko lineꞌ gamazi nene ivileꞌ ogavo haza gamazi
    ma loloꞌ amoloseive.'
  uli-uli: 'Iye mele ikekapta kofal: Deus ye foru sew bogtag llepder mo Abraham, iwe
    ngo ye hatugulu le be dabey. Iwe ngo Hatobtob we Deus ye fang wol miril fabuguy
    mo silig raeg, ila towe yoh le be hatawsi bogtag le ngo ye hachuya loh mala Deus
    sa hatugulu.'
  nin-NT: Ida imungga inggi i si di, ida zu yi nggo Abachi à da zu ku Ibrayi ì kurr
    meme yo. Are ka nggo à ni ka nu ugo ku ase ayiyirr ane̱ ni iso tarr (430) ka nggo
    à si ta kpurr ida zu ku Ibrayi yi zhi hen.
  acu-NT: Wi taja nuka nintimrataram. Yus Abrahamjai chichaman eemak najanamia nuka
    umitskeka inaisachminuyayi. Tura Abraham jakamtai, cuatrocientos treinta (430)
    musach nangkamaramtai, Yus Moisésan umirkatin chichaman ukunam akuptukiat, Abrahaman
    nuná eemak tímia nunaka umitskeka inaisachmiayi.
  cak-WNT: Y nwajo' nchojmirisaj chiwech ri rubanic ronojel re'. Pa nabey mul ri Dios
    rubanon jun trato riq'ui ri Abraham. Y tek k'axnek chic caji' ciento riq'ui juwinek
    lajuj juna' ri ruchojmirisan wi ca ri trato riq'ui ri Abraham, yari' tek ri Dios
    xuya' ri ley chare ri Moisés. Y ri ley ri' ma xuyoj ta ri trato ri rubanon pa
    nabey mul ni ma xuben ta chuka' chi ri Dios man ta chic xuya' ri rutzil ri rutzujun
    (rusujun) ca chare ri Abraham. Y ri utzil ri' ya chi nipe ri Cristo.
  ebk-ebk: 'Nauy nan laychok ay kanan: Wacha nan enkaren Apo Dios ay inturagna kan
    Abraham. Isunga nan Lintig ay inchat Apo Dios kan Moises as nan narpasan chi opat
    kiasot ya turon puru ay tawwun at achina mafialin ay maichun nan enmon-ona ay
    turag ay enkarina. Tay kukutug nan enkaren Apo Dios, ya siguradu ay atuna.'
  spa-PDDPT: 'Esto digo: La Ley que vino 430 años después no invalida un Pacto previamente
    ratificado por Dios, para anular la promesa.'
  ruf-ruf: Chanilonga hano chicho chino, Imulungu tsakatenda laghano lyake, kalika,
    lelo Ghamalaghitso gha Musa ighatsile miyaka mia nne na selasini hambele, ng'aghodaha
    bae kuhinya laghano lye Imulungu ili kuleghusa chayalongile Imulungu.
  gun-gun: 'Ha''e gui aipoa''eve ju: Nhanderuete yma ma voi guexeve guarã ojapo ma
    rire quatrocentos e trinta ma''etỹa py lei oeja avi vy nomboaxa rivei, neĩ nombovaipai
    ijayvu ma voiague.'
  agu-BL: 'Poro yi xe'' yi chusu''n yi na waj tz''el chitxumu'' tetz i''tz: At jun
    xtxolbil yi talnak Ryos tetz Abraham nin qui''c rmeril tan xite''n. Ncha''tz qui''c
    rmeril tan toque''n yi ley Moisés tan xite''n, na nsken el cyaj cient tu junaklaj
    yob yi sukil Kataj yi jun oya''tz tetz Abraham yi tak''le''n yi ley tetz Moisés.
    Cha''stzun te, qui''c rmeril tan toque''n yi ley Moisés tan xite''n yi xtxolbil
    yi alijt cyen tan Kataj tetz Abraham.'
  isn-isn: Itungili kiligitya iti, ilagiilyo naza lizile myaka 430 panyambele, Shanga
    lihejaa ilagiilyo ni la kunyuma nai liikilwe niItunda.
  eng-PEV: It’s like this. At first God and Abraham agreed together, and God promised
    something to Abraham. Then the law came 430 years later. But that law can’t stop
    what God promised in his agreement with Abraham.
  ilo-ULB: Ibagak daytoy ita. Ti linteg nga immay kalpasan iti 430 a tawen ket saanna
    a paawanen ti bileg ti immuna a tulag nga inaramid ti Dios.
  pir-NT: 'Yojopʉre quehnoano yahutja mʉsare: Abrahã gʉ̃hʉre Cohãcjʉ̃ “Mʉsare quehnoano
    yeitja”, tiquiro ni cũri bato cuatro ciento treinta cʉhmari yʉhdʉri bato tiquiro
    dutiyere Moisere cũahye. Sa cũno Abrahã gʉ̃hʉre Cohãcjʉ̃ “Mʉsare quehnoano yeitja”,
    tiquiro nidire boro taro niedahye.'
  anv-NT: Genó ɛyigé me nkɛlege nnó ɛnyú dékaá gelú nnó Ɛsɔwɔ abɔ anyɛ́meno
    ne Abraham, ne asɔ mbeé nnó abelege ɛwú. Menomenyɛɛ́ ɛwémbɔ ɛbɛle aŋmɛ 430
    ne Ɛsɔwɔ alé chyɛɛ́ mabɛ mbaá Mosis. Ne ndɛre ɛlúmbɔ, ɛbɛ ɛkágé tya fɔ́ menomenyɛɛ́
    ɛwémbɔ ne ɛferege fɔ mbeé ayi Ɛsɔwɔ ásɔ́ɔ.
  sab-NT: 'Cha takalin suge ba ulitage cha kle gerule giti, Chube gerudu Chube be
    age no Abraham alin gire Chube gerudu Abraham ole: “Cha be age ulia cha gerudu
    kare ba ole.” E ene ngeru Chube gerudu Abraham ole, chura ngle cuatrocientos treinta
    jo tangle gire Chube Moisés ta gbu geru gbe kwian israelita ulita alin, geru e
    nate Chube gerudu giti Abraham ole, geru e Moisés degu kwian israelita alin me
    ñage Chube gerudu ngeru Abraham ole jwennga mlienga.'
  tmd-tmd: Makwam nɨ yadmɨdɨl aku, God Ebraham nugwo cɨnö, rön, yad nɨgöŋ mönö aku,
    kɨm mɨga akwör (430) mɨdɨp duön, mai God lo mönö aku nölöŋa. Makwam, lo mönö mai
    nölöŋ aku pödpöd rön, mönö ölɨsö ma höd yad nɨgöŋ aku hör ap i röxg örɨx abön?
    Akuyöbö alen.
  acr-NNT: 'Wa kintajin che ubꞌiꞌxik e waꞌ: Ri Dios xuꞌan jun tzij rukꞌ ri Abraham.
    Xikꞌow na kꞌu cuatrocientos treinta junabꞌ kꞌa echiriꞌ ri Moisés xutzꞌibꞌaj kan
    ri taqanik re ri Tzij Pixabꞌ. Ekꞌu wa taqanik na utz taj kuyoj wa nabꞌe tzij y
    na kuyoj tane ri xubꞌiꞌtisij lo ri Dios.'
  kpg-kpg: Au e helekai bolo God guu hai dana hagababa gi Abraham, gu hagababa bolo
    Ia ga daahi di maa. Malaa Nnaganoho ala ne wanga i muli nia ngadau e haa lau motolu,
    e deemee di oho di hagababa aamua a God deelaa.
  taj-taj: ङाइ पाङ्बा ताम चा चुनोन हिन्‍ना, परमेश्‍वरसे ङाच्‍छान लबा कबुलदा ग्‍यार्जा
    ब्‍लिसे बोगल गिकसे च्‍युइ दिङ लिच्‍छा मोशादा पिन्‍बा ठिमसे थाबारी आखम, थेह्रङ्
    लसी थाबारी खम्‍बा हिन्‍सम परमेश्‍वरसे लबा कबुल भ्‍याङ्सेला मुबा।
  avt-avt: Menmen hi hetpi, han kai kar ik. Nɨpaa God katɨp Ebraham hɨm yaaim, God
    hɨrekes kakisesim. Hɨr mɨt newen tito tito neneiwewim ere God kewet Moses hɨm
    ham hɨram mɨkaru man mar ke 430 tito. Hɨm im ap mekrehɨr minɨn hɨm nɨpaa God katɨp
    Ebraham em, te hɨram weinɨm au. Hɨram wen mepu.
  cbk-cbk: 'Este amo el cosa quiere yo habla: Dios ya dale promesa con Abraham. El
    ley di Moises ya vene cuatro cientos treinta años despues de ese promesa, y ese
    ley no puede hace sin efecto el promesa de Dios para con Abraham.'
  uig-ARA: مەن شۇنى دېمەكچىمەنكى، خۇدانىڭ مەسىھكە ئالدىن تۈزگەن بىر ئەھدىسىنى تۆت
    يۈز ئوتتۇز يىلدىن كېيىن چۈشۈرۈلگەن تەۋرات قانۇنى ئەمەلدىن قالدۇرالمايدۇ، خۇدانىڭ
    بۇ ۋەدىسىنى ھېچ بىكار قىلالمايدۇ.
  tuf-tuf: Aját uch ojcor tew̃ro. Sirat Abraham acu yajquín waquír cuitar bara cuatrocientos
    treinta cuácayat, Moisés quin bachan chihtán wíjacro. Eyta wijac cuar, imát cahmor
    wajaquey tehmoti yajcáyqueyra. Abraham bomcar cut cuar uw bahnaquin cuitar waquín
    wajaquey tehmoti yajcáyqueyra.
  abx-abx: 'I karuyag-ko nagpasayod si ka''am nga: Aniya'' dahulo pagkasarabutan tigpasunud-na
    si Diyos si Abraham mangno kahuman si 430 anyos, iya na dina nagpumwan i bala''od.
    Sanglit gana'' sito gahum-na pagsalli'' si pagkasarabutan ngan pagpara'' si sa''ad'
  mco-NT: Dios ca' yɨ' nɨxïgy yajxïgy ytɨy'ajt huɨdibɨ jayɨjp ymoy Abraham co yajniguejxy
    ycötujcɨn yɨ Moisés. Co Abraham y'o'cy, tɨ anajty ñajtznïnɨcxɨɨyñɨ mɨdaax mɨgo'px
    ja'iipxmajc jɨmɨjt, chiinɨ oy Dios möy Moisés yɨ' ycötujcɨn. Tɨm jadu'n nej ca'
    huaad yajtɨgach je jäy ñecy ma nigapxy jadu'n nej ypɨdägy yajhuɨ'ma'ñ, nañ tɨm
    jadu'n ca' huaad Dios yajtɨgach y'ayuc huɨdi yajnɨmay Abraham jadu'n nej may'ajt
    tuna'ñ mɨɨd naaxhuiñyjäy ajcxy ycɨxpɨ.
  cpb-NT: 'Piñaakero, iriitake retaka Pawa pairani Abraham-ni ikashaakaakeri, ikantakeri:
    “Abraham, tzimatsi aapatziyawakayaari.” Irojatzi awisantakari okaatzi 430 osarentsi,
    ari rimpoitairi Moisés-ni rosankenayetairo Inintakaantanewo Pawa. Iro kantzimaitacha
    okaatzi rosankenayetakeri Moisés-ni, te owashiñiiro ikashaakaakeriri Pawa pairani
    Abraham-ni.'
  aon-aon: Baugenyum um enyudok eikin baraen douk namudok. Seiwok Iruhin nakri enen
    adurin atinyi baraen kontrak nakrip Abraham. Douk arigah 430-poreish kwarahos
    shanak shadiguk, aria enyudok Iruhin nakoguk Moses enyi lo nyagiguk nyatogur.
    Enyudok lo douk nyagiguk nyatogur, aria enyen douk madae wosik um nyubrig enyudok
    kontrak aria nyiyatakuk ananin adurin atinyi baraen uwe, uwok.
  hus-NT-2005: 'Xowaꞌ u ulal jaꞌich jechéꞌ: Na Dios in tʼajám jun i lejkintaláb kʼal
    na Abraham ani in lej tsubkʼaꞌ. Jaxtám nin takʼixtal na Dios xin jilám dhutsadh
    na Moisés, xi ulich chéꞌ i boꞌ inik kʼal jun inik láju i tamub más tayíl, yab
    neꞌech kin ejto kin wékʼoy jachanꞌ an lejkintaláb ani kin jilaꞌ yab xataꞌ in jalbíl
    xowaꞌ in ulúmal na Dios.'
  mig-NT: 'Súan kuní ka''a̱n‑ri̱: Tú kúu nda''va̱ ley máá acta ja̱ ní sákútu Dios
    onde̱ jíín kɨvɨ́. Ni tú kúu sijíta ley tu̱''un ja̱ ní keyu''u‑yá, chi̱ onde̱ ná
    kuu̱n ciento oko̱ uxi̱ kuia̱ já ní keyu''u‑yá‑ún, yúan‑na te ni̱ chaa̱ ley.'
  bps-bps: I kayègu man, i fakang Dwata ku Abraham di muna fa, toon dnohò. Silang
    blé Dwata i flalò kafnge fat latu tlu falò fali. Kabay balù nun flalò, knean là
    fakay tanlas demen man landè gukmamu i fakang Dwata ku Abraham, du landè fakang
    Dwata i laan dnohò.
  mbs-mbs: Seini se kedegdagan te insolat ko. Doen pakang te Timanem ki Abraham. Pegkepenga
    te epat gatos ketlowan se omay, impesolat te Timanem se punù ingkeliwat i Moises
    diyà te kedita te Judiyo. Pengkey doen punù imbegay te Timanem ki Moises, meneng
    eked palos pegkewedad se impakang te Timanem ki Abraham. Eked kepakay aw wedad
    ketomanan te impakang din sìyan.
  tof-tof: 'Ka ne pokobóka apóndóla, oya küp inzana: God ngaen-gógópan ⌊alkamül-koke
    tónggapórrón bóktan⌋ ingrinürr akó abinürr ene bóktan alkamülgum. Wa Mosesón ne
    gida iliónürr 430 pail kakóm, wa ene tónggapórrón bóktan koke singgalgónórr Eibrra-amdi.
    We ngarkwatódó, ene gida gaodó kokea Godón alkamül-koke bóktan singgalgónóm.'
  cme-NT: 'Miŋ taaraŋ mi waŋ mamaŋ ma yaa daama: Diiloŋ uŋ pãa nuŋgu maŋ baa Abiramu‑i,
    Moisi ãnjĩnamma siɛ gbãa jo bieŋ nuɔsiba hãi baa bieŋ komorre baa cĩncieluo
    ku huoŋgu-na ji boruona-kuɔ. Ma siɛ gbãa ce.'
  sus-sus: N wama naxan falafe wo bɛ, a Ala xa sɛriyɛ, naxan sɛbɛxi ɲɛ kɛmɛ naani
    ɲɛ tongo saxan dangi xanbi Ala xa saatɛtongoe Iburahima bɛ, na sɛriyɛ mu nɔma
    na laayidi singe kanade.
  pon-2006: 'Eri, iet wehwehn: Koht ketin wiahiong Eipraam inou lap ehu, oh pil ketin
    inoukihdi me pein ih pahn ketin kapwaiada. Eri, Kosonnedo me poadada sounpar pahpwiki
    silihsek mwuri, sohte kak kauwehla inou lapo, de kasohrehla sapwellimen Koht inowo.'
  dad-dad: 'Aya wogõ auf anĩ nẽ gariya, are eig fiya: 430 yar ilele di, lo wõ yen
    anĩ, Negur kulu bar itenẽya inon anĩ to we fel fen, Negur nẽ promis to yalelef.'
  zab-NT: Ne ni caniia laat ná dec xley Moisés bdiacáni tap gayuaa treint iz después
    deni baany Dios promes cun Abraham, ax quɨt xo itsɨlti leyqui promes ni abaany
    Dios.
  jae-jae: Aê gabe jasôm biŋ amboac tonec gebe Anôtô kêmasaŋ awalênsêm kwanaŋgeŋ e
    jala 430 gêjaŋa acgom, go kêkêŋ biŋsu kêdaguc. Mago biŋsu tau êtôm gebe enseŋ
    awalênsêm su to ênam biŋ, taŋ Anôtô gêjac mata naŋ, ôkwi atom.
  ksd-ksd: 'Ma iau tatike go: A tinata na varkurai, nina i ga pot namur ba i ga par
    ra ivat na marmar ma ra utul a vinun na kilakilala, pa na pukue vakaina ra kunubu,
    nina ba God i ga kubu vadekdek ia amana, upi ra vamading na da ra magit vakuku.'
  msm-NT: Seini to igpasabut ku. Meyduon insaad to Diyus ki Abraham to diya una no
    pigdigon din. Na, anoy man no migyaboy on to 430 no tuig, impabaja to Diyus ki
    Moises to mgo balaod din. Di wada sikan makagawang to diya kasabutan to Diyus
    ki Abraham.
  myk-myk: Yemu nʼa giin di jo ge, yee yi wa mɛ. Kilɛ wʼa kariɲɛɛgɛ ɲɔmɛɛ lɔ Ibirayima
    mu. A yee xhuu shishɛɛrɛ ni kɛlɛɛ taanri (430) di doro, a Kilɛ di na pa Kilɛ tudunmɔɔ
    Musa wo saliya wu teŋɛ. Lee funŋɔ ni, Kilɛ ya ɲɔmɛɛ lemu lɔ Ibirayima mu ge, Musa
    wo saliya wu da já lee ɲɔmɛɛ le kyɛɛgi, kelee na li jomɔ pu ɲɛri wɛ.
  sbe-sbe: Yaubada yona hededehesunuma Abelahama unai na bolimai 430 se lau, kabo
    laugagayo ye masalahama. Laugagayo ta ye mulitama, unai nige gonowana hededehesunuma
    wa ye tolehesuwala.
  mcr-mcr: Kukŋuä nyi tä ätqä iqu, kiqä qakui tiinji. Goti Iqu kukŋuä gue, Aprähamä
    iqutä ganä ämäsäuekqä etaŋgiyi. Iŋi quväukuä 430 ae äpäwqaŋgaŋi, kukŋuä-suqä iqu,
    qänaki ätimäukqe. Iqu iiŋä ikqä-qae, Goti Hanjuwä Iqu, kiŋganäŋäŋga kukŋuä ätätä
    guä ämäsäuekqä iuŋi, huätä mewemäuqä yänä. Oee.
  cux-NT: 'Chuū ngaⁿ''á cuaacu yeⁿ''e compromiso chi idi''cuaacú yā cáávā Cristo:
    Ndyuūs diíⁿ yā ''áámá compromiso ndúúcū Abraham chi canéé nguūⁿ. Cho''ōo cuūuⁿ
    ciento canee ndiicú ndííchí nduuyū ní Ndyuūs ca''a yā ley Moisés. Ley miiⁿ nguɛ́ɛ́
    cuuví divíī ''aama lado compromiso yeⁿ''e Ndyuūs chi ca''a yā vmnááⁿ vmnaaⁿ ní
    diiⁿ chi nguɛ́ɛ́ dichíí''vɛ̄ compromiso yeⁿ''é yā.'
  tur-YTC: 'Şunu söylüyorum: Dört yüz otuz yıl sonra gelen Yasa, Tanrı tarafından
    önceden Mesih’te onaylanan antlaşmayı iptal etmez, vaadi hükümsüz kılmaz.'
  san-ITR: ataevAhaM vadAmi, IshvareNa yo niyamaH purA khrIShTamadhi nirachAyi tataH
    paraM triMshadadhikachatuHshatavatsareShu gateShu sthApitA vyavasthA taM niyamaM
    nirarthakIkR^itya tadIyapratij nA loptuM na shaknoti|
  bel-N: Я вось кажу тое, што запавет пра Хрыста, раней засьведчаны Богам, Закон,
    які стаўся праз чатырыста трыццаць гадоў, не пазбаўляе сілы, каб зьнішчыць абяцаньне.
  sch-sch: Imo ki tina tak chu, chonginkhâm Pathien'n Abraham kôma, a lei phun mindetsa
    hah, kum razaminli kum sômthum suoleh balam hong oma han Pathien chonginkhâm
    hah mangmunboi achang loina rangin thonpai uol mak.
  mic-MIQNT: Ula na getu tluei, Gjinisgam Gisiteget teplumapnn Aplamal ugjit ugs'tawian
    ta'n te'sijig teli gtlams'tmu'ti'tij. Na ta'n goqwei Gjinisgam gisi tplutg ma
    gisi sa'se'wa'tas'gtnug. Ne'w gasgiptnnaqanipunge'g jel nesisga'q Gjinisgam ignmuapni
    Isle'laq 'tplutaqan, gatu ula 'tplutaqan ma gis suisga'tug aq ma gis sa'se'wa'tug
    na gis agnutmamgewei ta'n Gjinisgam gisi tplumapnn Aplamal.
  huu-NT: Biena lloiacadɨcue. Naimɨe jilloillena, Jusiñamuina naimɨe ɨɨnuamona, Jusiñamui
    Abraham mɨcorɨmo rafuena llote. Cuatrocientos treinta años illanona, Moisés mɨcorɨmo
    Jusiñamuidɨ jɨaɨe rafuena llote; iadedɨ Abraham mɨcorɨmo jaie lloga rafuena meidoñede.
  jiv-NT: Wátsek, Yus núnisaṉ Chichaman Apraámja̱i najana, ukunam umitsuk iniaisachminiaiti.
    Tura Chichaman najanamia nú ukunam, kuatru siaṉtu nuyá trainta (430) uwí naṉkaamasmatai,
    Yus ni akupkamuri̱n Muisaisan susamiayi. Túramaitiat nuja̱i̱ Yusa yaunchu Chichame̱n
    yapaji̱áchmiayi iniaisatniun.
  otm-NT: Nugä ga xi ahʉ ya 'bɛ'a nam bøn'a dím mangä. M'bɛt'o thoho xí 'yøt'ui ran
    hogui Oją a ra Abraham, nɛ tengu'bʉ ya bi firmabi ngue njąm'bʉ dim pädi. Nɛ m'bɛjua
    bʉya bi un yʉn t'ɛ̨di ma mijudíohe, 'bʉ ya xí thoqui goho ciɛnto nɛ 'däte ma 'dɛt'an
    jɛya. Pɛ hin'yʉ yʉ́ ts'ɛdi ʉ yʉn t'ɛ̨di ngue di ts'onba a ran hogui bi 'yøt'ui
    Oją ra Abraham.
  dah-dah: 'Ga yeŋ hime gate miŋbe gahade: Al Kuruŋ beleŋ Abraham diliŋde biŋa tiyyiŋ
    goyen dama 430 kuke gab Moseyen saba forok yiriŋ. Niŋgeb Al Kuruŋ beleŋ meheŋde
    biŋa tiyyiŋ goyen Moseyen saba gore epte ma walyeŋ.'
  tnk-tnk: 'Nɨpwrai nəɡkiariien səiou ro iamɨnhi: Fwe kupwən, Kumwesən rɨno promes
    riti səvənhi m Epraham, marə mɨni mwi mə nəɡkiariien nəha səvənhi traməkeikei
    mukuə. Nəpɨn nuk fo-hantret-toti rukurau, nənə Loa ruvehe. Mətə Loa nəha ko rɨpkousi
    ərəɡrəɡi mhə promes nəha Kumwesən rɨnəmri raka m Epraham fwe kupwən.'
  kpr-kpr: 'Na beka gajari da ijugaboro oroko setena ainda tuka mo eviri: God nu giti
    beká Abraham kena beka gagojusira. Ainda amboda ghaeko 430 dadabetiri, nu Agho
    Dari futusira. Avori, Agho Dari amboda futusira aimi, jo nunda beka gajari giti
    futusira ava, bejari da kaugo iraeri. Beka gajari amo, giti futusira ava sedo,
    irarira.'
  san-IAS: ataevāhaṁ vadāmi, īśvareṇa yo niyamaḥ purā khrīṣṭamadhi niracāyi tataḥ
    paraṁ triṁśadadhikacatuḥśatavatsareṣu gateṣu sthāpitā vyavasthā taṁ niyamaṁ nirarthakīkṛtya
    tadīyapratijñā loptuṁ na śaknoti|
  nho-nho: Te hakataakoto taku taratara nei e mee peelaa, TeAtua ni tuku tana taratara
    hakamaatua maa Abraham, teenaa mee iloo tana taratara maa Ia ma ki see tiiake
    ana taratara naa. TeAtua ni hookii ake naa Loo raa imuri naa setau e faa naa rau
    maa naa setau e matatoru, tevana iaa naa Loo naa see lavaa te seu te taratara
    hakamaatua TeAtua ni tuku maa Abraham imua. Teenaa te taratara hakamaatua TeAtua naa
    see lavaa te hakakkeeina naa Loo.
  gym-NT: 'Tita kukwe niere ye abko krörö: Ngöbökwe kukwe ükaninte Abrahambe, ye abko
    ükaninte era metre kwe mikakäre täte. Yebti kä nikanina siento kräbkä bti kwä
    grebti kwä jätä (430) ta angwane, Ngöbökwe ja Kukwei Biani Moiséye, akwa Ngöbökwe
    kukwe ükaninte käne Abrahambe, ye abko Kukwe Biani Ngöbökwe Moiséye ye ñan raba
    denkä jire mento mikakäre ngwarbe, ñobtä ñan angwane kukweta ükaninte täte, ye
    abko ni ñan raba kukwe ye kwite, tikwe nini ye kwrere.'
  azg-NT: Ndö vaa na ntꞌue tsꞌön na cüaaꞌ nꞌonhoꞌ ntyja ꞌnaanꞌ juu jñꞌoonvaꞌ. Nquii
    Tyoꞌtsꞌon sijndaꞌ jon jñꞌoon yo Abraham na tyiꞌxeꞌquitscüejndyohanꞌ juuhanꞌ ndoꞌ
    tcoꞌ jon ꞌndyo jon na ntsiquindë jonhanꞌ. Ndoꞌ vi na jndë tëca ninque ciento vantjoꞌ
    ntycu nchoꞌnqui ndyu, nnon Moisés tyincyaacya jon juu ntji na icoꞌxenhanꞌ. Majoꞌ
    juuhanꞌ, tyiꞌjeꞌquindëë na ntsityuiiꞌhanꞌ juu jñꞌoonꞌñeen na tcoꞌ jon ꞌndyo jon
    nnon nquii Abraham.
  bhd-bhd: मेरे ज़ोनेरो मतलब ई आए, परमेशरे अब्राहमे सेइं करार केरनेरां बाद 430 सालन
    पत्ती मूसे कानून दित्तो (ताके तैस करारे पक्को केरे), पन अस न ज़ोई बटन कि परमेशरेरो
    करार ट्लुटो, तैए करार पक्कोए, तैए तैस पूरो केरेलो।
  too-NT: 'A''ntū iccāhuaniyāni'' ū''tza'' huā''mā'': Dios huanilh Abraham que ixlīhuākca''n
    a''ntī natalīpāhuan Dios, xlaca''n natapūtaxtu. U''tza'' hua''chi convenio a''ntū
    Dios tlahualh con Abraham. Lā'' ixlīlakatā''ti'' ciento cā''ta ā''puxamacāuj,
    Dios maxquī''lh Moisés huan ley. Chuntza'' huan ley tūlalh catilactlahualh huan
    convenio a''ntū Dios tlahualh con Abraham.'
  ind-AYT: Maksudku, Hukum Taurat yang muncul 430 tahun sesudahnya tidak dapat membatalkan
    perjanjian yang telah disahkan oleh Allah. Jadi, perjanjian itu tidak bisa ditiadakan.
  cjo-NT: Ñaakiro, ikantakirini Tajorentsi Awaraama paeraniperoroña. Ikanantakaririni,
    tekirani ojeekeni rojankinarini Moeseeshi. Ari okaataki ojarentsi 430, roojatzi
    rojankinatakaantakari Tajorentsi Moeseeshi. Tee ipaashinitziro iroka ikamantzitakaririni
    riraga Awaraama, tee ramatawitziri.
  nsn-nsn: O tengkana nogo uelhireo rone pare, A ualapagaha geke guata keipin God
    tang Abraham, God ahik pahe banotong katego tatanon. Dohi muduhia toro 430 ro
    krismas God ke heir tar ualatutur nagigeig tang Moses. Doha ualatuton ahik pahe
    banotong katego tar ualapagaha geke heirin God sioun tang Abraham.
  san-DEV: अतएवाहं वदामि, ईश्वरेण यो नियमः पुरा ख्रीष्टमधि निरचायि ततः परं त्रिंशदधिकचतुःशतवत्सरेषु
    गतेषु स्थापिता व्यवस्था तं नियमं निरर्थकीकृत्य तदीयप्रतिज्ञा लोप्तुं न शक्नोति।
  tna-NT: Beju Diusu ja Abraham chenu mesa jamitsuti equene tiataidha. Da su beju
    Moisés chenu sa jacuatsasiati cuana cuinaidha pushi cien quimisha tunca ejaitana
    mara jenetia. Da su jacuatsasiati cuana Abraham chenu tije cuinaidha. Da putsu,
    aimue detse jacuatsasiati cuana ja Diusu sa jamitsuti Abraham chenu neje taitanameta
    cua puana mahue, tueda jamitsuti equene anidha putsu. Aimue Moisés chenu sa jacuatsasiati
    cuana ja Diusu sa jamitsuti taitanameta cua mahue.
  lid-lid: 'Moson jo tiye badeh, i buku doh: Ma mwena mene Kindrei amekes sahou randra
    le, ma iy tandrakan ta iy winiyan bamaniy bwe. Ano udu hamon ta jaha ma hanek
    tonoh (430) iu, ma batanau malen tiri Juwis barasahan. Eme ma, batanau malen doh,
    winiyan batokosei sahou randra le bwe, ma winiyan basokosowei tandrakan ta Kindrei
    amekes i ta Abraham bwena, bwe.'
  wim-wim: 'Wik ngayan thaw-thawang-a, wik inana: nil God.angan kaaꞌngak nunang Abraham.ana
    puth God.angan wik anan keꞌ pipiy, yaꞌa. Nil anan ngul yumpow nilaman kaaꞌngakan.
    Ngul-ngulaniy-a, an-aniyangan-a, kaap four hundred and thirty.ang want-a, nil
    God.angan wik thayan anangana theeꞌ Moses alantan. Wik nilan kaaꞌngak Abraham.an-a,
    nil keꞌ pip, ngul-ngulan-a, ep ngul yump, min iiy-iiy pam wanch maꞌmangkamantan
    aak nath-nathan wuntan.'
  zga-M: Lino ni nsova ndee, ululagilo ululwa injile 430 sayihensa ululagilo. Ulwa
    khuva ndunyavuhale, vukhale wiwage ndululagilo, ndalii sawi injile khu njila ya
    lwidihano.
  yom-yom: 'Diambu thidi tuba diawu diadi : Mina miomi miyiza zikhama ziya ayi makumatatu
    ma mimvu bu mivioka milendi vunza ko Nguizani yoyo Nzambi katula thama mu Abalahami
    mu diambu yikitula tsila kima ki phamba.'
  san-SIN: අතඒවාහං වදාමි, ඊශ්වරේණ යෝ නියමඃ පුරා ඛ්‍රීෂ්ටමධි නිරචායි තතඃ පරං ත්‍රිංශදධිකචතුඃශතවත්සරේෂු
    ගතේෂු ස්ථාපිතා ව්‍යවස්ථා තං නියමං නිරර්ථකීකෘත්‍ය තදීයප්‍රතිඥා ලෝප්තුං න ශක්නෝති|
  yut-yut: Nak yaŋon da yosot. Mibɨltok Piŋkop Abraham gat saŋbek saŋbek agɨmal. Aŋakwan
    bɨlak 430 yaŋ mudaŋakwa Moses dakon gen teban donsi noman tagɨt. Gen teban uŋun
    da Piŋkop da saŋbek saŋbek agɨt uŋun kulabɨk arɨpmɨ dɨma asak. Uŋun da kalɨp Piŋkop
    da yaŋ teban tok agɨt arɨpmɨ dɨma aban pasɨljak.
  grc-BYZ: τοῦτο δὲ λέγω· διαθήκην προκεκυρωμένην ὑπὸ τοῦ Θεοῦ εἰς Χριστὸν ὁ μετὰ
    ἔτη τετρακόσια καὶ τριάκοντα γεγονὼς νόμος οὐκ ἀκυροῖ, εἰς τὸ καταργῆσαι τὴν ἐπαγγελίαν.
  cpc-NT: 'Ñaakiro, iriitaki jitaka Pawa pairani Abraham-ni ikajyaakaakiniri, ikantakiri:
    “Abraham, tzimatsi antzimotawakaiyaari”. Ipoña awisaki pairani okaatzi 430 osarintsi,
    ari jimpoitairi Moisés-ni josankinayitairo Ikantakaantziri Pawa. Iro kantzimaitacha
    okaatzi josankinayitakiri Moisés-ni, tii owashiñairo okaatzi ikajyaakaitsitakariri
    Pawa pairani Abraham-ni irirori.'
  nhg-NT: Nequejtusneque ini nönca; que Deus oquechijque sente acuierdo ca Abraham
    hua casegurörojque. Inu ley de Moisés, que amo onhuöla hasta sötiepa de cuatro
    cientos treinta años, abele quejtus que amo balierebe tiepromiesa Deus.
  nya-nya: 'Chimene ndikutanthauza ine ndi ichi: Malamulo amene anabwera patatha zaka
    430, sangathetse pangano limene linakhazikitsidwa kale ndi Mulungu ndi kuliwononga
    lonjezolo.'
  ngu-NT: Tlen nejhua niquijtohua sa no yejhua in. Dios oquitlalij se promesa ihuan
    Abraham. Ijcuac Dios oquitlalij se promesa ihuan Abraham, sa no ijqui oquitlalij
    quen on tlayecanquetl quifirmarohua on tlalamamej para iconehuan. Yejhua ica on
    itlanahuatil Moisés, yejhuan ohuajlaj ipan nahui cientos treinta xipan saquin,
    xhuelis quixoxotonis niman cahuas quen xocuitlaj quijtosnequi on ipromesa Dios.
  kup-kup: Met aban poñariv ñetiv hat bahoneo batah, pot ev menohovoz homet kapot
    epat añom, God Abraamin au mañahaekanañ krismasañ 430 bon tahan pi Mosesin ñetï
    kateñir ah ñeñ mañah. Met garos Abraamin pim iz mimipuz au mañahan heh-pov Mosesiz
    tokat añarabon mañahan heh-povohö elaha? Evo, povohö elat ritou nat, oñ pim garos
    au mañahan heh-pov petev am hez.
  jid-jid: Zizan'a mi hla wayi itron wa aye ise 430 ni kogon ana wru chu yuu Ibrahim
    wa a hla ni sen mu.
  wmw-wmw: 'Canisaka kukwambirani ndici: Mwenyezimungu kâtula miyadi. Itumika myaka
    miya nne na talatini, ikisa ikija Shariya. Basi, Shariya‑yo aifujire noyo miyadi‑yo
    ipate isipindure tamaa.'
  gmv-GGM: Ta gizaykka hayssako ooydu xistane heezdzdutamu laythafe guye imetida Muse
    wogay kasetidi Xoosi minthida caqqoza lalidi buro hanana ufaysa qaala sharena.
  ssg-ssg: Salangawe kakaiak masin, Haeu xinotimu tenen namil hani Abraham imat. Aile
    ape tesol nauna ti i hani Moses haniakako teka Ju 430 ahang imuh, i kum pon xaxaweniai
    tetenen namili Haeu. Aile ape nauna ti Moses i kum pon xaputiai waliko ti hoi
    Haeu kakanewen Abraham.
  zpo-NT: 'Lee kwaan nii na nak kwaane: Dios mlaa diizh lo Abraham, nu nzhé xaa le
    xaaya. Kwaanzee, lee ley cheen Ches, kwaan nyaad tap gayoo galbchii liin gwluzh,
    nyent mod lux wdizh zee, nu kiib yalnon lo kwaan nzhé Dios lo Abraham.'
  poy-poy: Shanfira kutakula ndo ashi, Mlungu katenditi lipatanu lyakuwi na kalilanguziyiti
    nakaka, Malagaliru gagalawiriti vinja miya msheshi na malongu matatu shakapanu,
    hapeni gawezi kuliwusiya lipatanu ama kulileka lagilu ali.
  qwh-NT: 'Tsemi niyaq: Diospis Abrahamta änir contratuta ruranqanta, manam mana caqpaqqa
    churarqantsu, ni manam Moises escribishqan leypis ushacätsita puedintsu, porqui
    tse leytaqa escribiyashqapis qepataran chuscu pachac quima chunca (430) wata pasacäcushqachoran.'
  gaw-gaw: Nai dahil imu, nuhig diig amu inam. Kayak Nug tatam Abraham tituana, keeke
    laa heeb beḵunu nai qaḵa a, dimp̱a maḏ 430 uḵe amu aria ḏo aaḵu beum. Ḏo amu dim
    beum. Ḏo amu nug Kayaknu tituana nai qaḵak amu qeeb neḵunu elele iiṯa. Nai qaḵa
    aum ele amu, ḏo nug amu lop̱aḏḵunu ele elele iiṯa.
  nca-nca: Neneŋo mandene ŋuro murí muko ŋandiro. Koretero Anutuko o meté yunowero
    quro mande ka kusiyaró. Kusiyoro, yate-yate kumima naru 430 ŋunde rotoro hutuŋo
    mande ŋu yunaró. Quko hutuŋo mande ŋuko mande kusiyaró ŋu riní kama kini taró.
  zpz-NTPP: Orzeꞌ na ya̱ shaal la̱ lo der lac yaruu de coz nu bi mne̱e̱ zeꞌ. Leey
    ni Moisees bruu zac ñi tap gaynal zub gal rup tii ñaꞌn despuees ornu bicy Ñgyoozh
    trat nu Abraham. Tees Ñgyoozh bicy mi tub trat num Abraham. Orzeꞌ leey ni Moisees
    wac gyub ic ñi trat nu bi bzu nap Ñgyoozh nu Abraham. Wac gyicy ñi nu wayicy Ñgyoozh
    gal nu mniim nu gyicy mi.
  zac-NT: Lo quë narniaꞌa lu të es quë Dios bëdëꞌë tubi promësë lu Abraham nu bëꞌnë
    më firmarin con mizmë diꞌdzë shtë më. Bëdëꞌë më lëy lu Moisés tapë gahiuꞌa galdë
    bë chi izë despuësë de Abraham, perë lëy ni adë bëtíꞌidiꞌi promësë nabëdëꞌë Dios
    lu Abraham.
  kyg-kyg: Gotiꞌa Kalaisitefeꞌmo kotalake geꞌamo ago hu maleꞌnigenoꞌaeꞌmo fo hataleti
    tetiꞌa kafugamo utegeno Gotiꞌa keꞌaepa geꞌamo alino Yu nofi vayaꞌmo apamiꞌniye.
    Ani gemo aepaꞌaeꞌmo huꞌnaeꞌmo, henagaꞌamo afole aiꞌniya keꞌaepa gemoꞌa hogoteno
    hu maleꞌniya kotalake gemo fiku kaha maeꞌna kamiguve, huno ha paiꞌniya polomasi
    gemo alagi amagino oꞌatalegaiye.
  kmk-kmk: 'Siyatu tun piyaoka ugudon: Utdit nakatulag si Apudyus kan Abraham insapatana
    un tungpaḻona tu un tulag. Ot sadit lintog un naitod kan Moses maabus si opata
    gasut ya tuḻumpuḻu’n dagun, adina mabalina mawaswas di un tulag kan adina pay
    mabalina paidon diya sapatan Apudyus.'
  cao-NT: Jabi ë yoacatsai ca tsi xo naa. Abraham yamabo ya convenio Diós aniquë.
    Parayamaniquë Dios. Jaquirëquë joniquë Moisés yoba; cuatrocientos treinta ca años
    quirëquë quiha. Jabi toa convenio rarinamatimaxëni tsi xo toa ja cho joni ca Moisés
    yoba ra.
  bbr-bbr: Is kiro onoktapau äiaurim. Meter Anut nukas Apraham pak paip mowon. Rai
    rai, woisan 430 orip utomoi, iken sintore ämän rusa pewon. Keseria, kiro sintore
    ämänis Anut nukas Apraham pak paip mowon wa oi kuräi. Kiro sintore ämänis Anut
    nukan paip nukan omoi owau senek wa.
  inb-inb: 'Kasa­pas­mi nii­ki­chita: chi Taita Dius Abra­hamwa iskri­tu­ra­pi­sina
    fir­mag­sina rurarka; chi­manda chusku patsa kimsa chunga wata­manda Moi­sés nis­ka­waka
    mana pudi­rin­chu nin­ga­pa: “Chi Taita Dius­wa Abra­hamwa iskri­tu­ra­sina ruraska
    mana alli­lla kan­chu”. Iukan­mi, Taita Dius imasa nis­ka­sina­lla kanga.'
  hrv-hrv: 'Ovo hoću kazati: Saveza koji je Bog valjano sklopio ne obeskrepljuje Zakon,
    koji je nastao četiri stotine i trideset godina poslije, i ne dokida obećanja.'
  box-NT: 'Àwa! Á ĩ wã́a wee bío bìo kà: Le Dónbeenì bìo na le le mí ì
    wé na le dó mí ɲii bìo yi vó á ho làndá na ɓuara hã lúlúio khĩá-náa
    làa ɓóní làa pírú le ɲii déró mu mɔ́n yí dà máa khíní yi, tàá máa
    yèrèmá le.'
  ote-NT: Nubyá ma ga xiꞌaꞌihʉ xá hño te rí bønga núꞌa̱ dá ma̱ de rá cohi ꞌnara ja̱ꞌi.
    Ajua̱ bi gohui ꞌnara cohi ra Abrá núꞌa̱ mi e da cumpli ra Zidada Jesucristo. Y
    de mi gohi ra cohi bi thogui goho nthebe ne ꞌnatemaꞌrɛtꞌa njɛya, ñepʉ ja bi thoca
    ra nda̱xjua ley. Hangue nura nda̱xjua ley hingui tsa da huata nura cohiꞌa̱ pa
    go da njabʉtho núꞌa̱ ra hña̱ꞌti xqui ña̱ꞌti Ajua̱.
  wnu-wnu: 'Ye qob eng quraum eng qanam eng ete: Qenu qob qoan ir qamb nausiarei igoai.
    Igama ne togun 430-ende wara bo qomon eng qanamt dererei. End qomon eng Qenu qob
    qoan nausier eng me ombariraminerei.'
  zam-NT: 'Con'' co'' ngue niin loo gu'' nac con'' ndxè'': Diox mbli thìb conveñ con
    Abraham. No mbli nèe Diox conveña xalque'' ndli nèe mèn thìb conveñ. Ngolo nguri''th
    thap ayo nzo gal psi'' lín'' ngòc con''a, mxo''f Moisés ley loo mèn. Por cona,
    leya ne''ngácte ngton'' cón che''n conveñ co'' mbli Diox con Abraham. Ne'' ne''
    ngác ley li ley le'' con'' co'' mcàbgòn Diox loo Abraham li Diox loo Abraham ngàc
    thìb con'' co'' yende cón ntac.'
  zyp-NT: Ka rei dupaw cawh kung 430 khy taiteipaw phungbia takhei Khazing tah a hmasaw
    tei, Abraham khatah a za tuapaw biataipaw khah rawh khy be ca ka, biakangnah khah
    sangtle lytah tua khy be.
  sey-NT: 'Ja̱je cani cayë: Maijaꞌquëpi Abrahamre ca nëoni ti ja̱je yoꞌo ja̱ꞌñere
    ca huesopi, caquë. Ja̱je paꞌi doꞌire Moisés cua̱ñeseꞌe jeteyoꞌje cuatro ciento
    treinta o̱metëca paꞌi maca huëoseꞌepi Maijaꞌquë ca nëoseꞌere doꞌi peoye neni nejoñe
    peoji.'
  nvm-nvm: Vuak na kuardiavo ijefuon ma iji igin. Akaij iji fu juaivasia fo adred
    teti (430) ijeg barekoga fu rad ruainma iji God fu vuak iji fu amur Eburam kuardainma
    iji fuba aren.
  mps-mps: Tama eno megi dagebolo wabo po page e dao, te Abraham dali nosali yabo
    dwagi yai sę po weyu, tama te po Godigo polobadu mu dąų wali. Tama tialigo
    da, te nosali asali bomo yai po tego te polobadu dąų wali po togogobeo. Te kibu
    be 430 silama, tama Godigo te bomo yai po mawai. Tama tibaso, te nosali asali
    bomo yai pogo te hasia wali dąų wali po aiyaba elaluama, tama te po hasegelama,
    te olo po tiwai pedalogobeo.
  pab-NT: 'Exakere atyo nirae naokowita: Enore atyo irae Abraão kakoa hoka iraetere
    akereta tyoma aokowi. Hoka Xaotyakiyaho 430-terehokoane najikinita kaotyakehenereya
    atyo maisa aliyakere jiyahaotita Enore ahekohenere, exahe emaisahitita isa aokowihenerehare.'
  llg-llg: 'Au hihiing leo iak: Manetualain tao heheluk nakahuluk no baꞌi Abraham.
    Basa teuk natun ha ma telu hulu, bei fo Ana nakonda heti-heu anggama fee hataholi
    Yahudi la, nesik sila baꞌin Musa. Mae leo ndiak boe oo, Lamatuak pake nahele Ndia
    hehelu makahulun ndia.'
  kyf-kyf: '-We ɩn ''yɩbhaa ɩn ''ka gba mʋ nɩ: -Lagɔ ka wɛlɩ tɩ Ablaamʋ -yla, ''ɩn
    ɔ nɛɛ, -gʋ ɔ yia we ''yligbea -kli. -Zʋʋ ''wlu ''sɔ -zʋ glʋ -bhlo ''ya kugbua
    (430) ''plɩa, ''bhie, Moizɩɩ tite yia yi. -Mʋʋ ''nɩ mneni -mʋʋ ''ka wɛlɩ -Lagɔ
    tɩa -bhalasalɩ, ''ɩn -lu -Lagɔ gbaa ɔ ''ka wla, we ''nɩ mneni we ''ka we lasa.'
  tpi-tpi: As bilong tok bilong mi i olsem. Pastaim God i mekim kontrak wantaim Abraham.
    Na taim 430 yia i go pinis, orait lo i kamap. Dispela lo i kamap bihain tru, em
    i no inap rausim tok bilong dispela kontrak bipo God i bin mekim. Em i no inap
    pinisim dispela promis God i bin mekim bipo.
  mih-NT: 'Ta ihya cuu sa catyi: I cahan ra Ndyoo cuhva i cahan ra sihin ra Abraham,
    ta casi xaan i catyi ra sii si. I yaha cumi ziendu oco usi cuiya ta zɨquɨ i saa
    ley ra Moisés. Zoco ma cuu zanaa ley cuan cuhva i catyi ra Ndyoo sihin ra Abraham.
    Ma cuu zandɨhɨ si sii si.'
  qvh-NT: '@see-verse:GAL.003.016'
  kms-kms: Nge kari kin taq pugri, God ni wand taq namb kin te asine Abraham nde wand
    taq namb di nari ni te kin pugrine puq nen ye. Dobu ber 430-pela pu ruso pre ni
    lo nem. Lo te dobune rise ye, ni God asine wand taq namb pre kin wand te nyinge
    ruwo vighe tuqui segi.
  agn-agn: 'Nani tang maliagong yaning: primiro may inigoan ang bindoat tang Dios
    ong ni Abraham, ig nangako tang Dios ang tomanen na tang pinaginigoan nira. Tapos,
    nata-lib tang epat ang gatos may tolong polok ang takon, ba-lo sindol tang Dios
    tang Katobolan. Animan, ang Katobolan indi maimong langgaen na tang inigoan nira
    ig lipaten tang pangako tang Dios.'
  nhi-NT: 'Tlen inniqui innamechonahsicamatiltis yeh yen nin: Dios omotlahtolsintilih
    iuan in Abraham, uan yec omoyectencau icchiuas non tlahtolsintilil. Ica non nitlanauatil
    Moisés, tlen ones naui ciento simpoual uan mahtlactli (430) xiuitl satepan, amo
    uilis icsicantlalis uan ohcon icpohpolos tlen Dios yomoyectencauca.'
  ttc-NT: 'Te aj ngan tzan txik nq''uma'' etetz aj ntzani: Tb''ay oxik tsi'' Qtata
    Dios tyol tuky''i Abran, b''ix tky''iklen kaj oqal tuky''i lajuj tuj kawnaq (430)
    aq''b''i, yaji okaj tq''uma'' Qtata Dios te Tkawb''il tuky''i Moisés, per te Kawb''il
    k''onti''l opon tnajsa'' te tyol aj oxik tsi'' tuky''i Abran tb''ay.'
  dan-1931: 'Jeg mener dermed dette: En Pagt, som forud er stadfæstet af Gud, kan
    Loven, som blev til fire Hundrede og tredive År senere, ikke gøre ugyldig, så
    at den skulde gøre Forjættelsen til intet.'
  kwj-kwj: 'Do apa a bwandau mwanji mu ti ka hinga: Imbihumbwa metengei naha Gotri
    Epuraham ga mwanji ti fi bwani fi injiro. Wosiwani 430 asama isiwanimbwa gumwa
    kumbwa Moses ki lo mwanji ti siraro. Woro ka gumwa ki siraro lo mwanji to imbihumbwa
    metengei siraro Gotri bwani injiro mwanji tini hinde yetupwani rumbwe kumbwa.'
  vie-OVCB: 'Điều ấy có nghĩa: Đức Chúa Trời đã lập giao ước và cam kết với Áp-ra-ham,
    cho nên 430 năm sau, luật pháp Môi-se ban hành cũng không thể nào hủy bỏ giao
    ước và lời hứa đó.'
  kze-kze: agaimaráúnda-ainkona ááimba maarán-iye. aiva'á Áánútu Ááváramuntavena simái
    tarúmarena séna asirámakaunda-aimba mirá ónaumne séna sáwívar-ima 430 ima maisuwéna
    Mósesimba ámáámba ámakaiye. ánivo mirámó uráinka'a Áánútu Ááváramuntavenamo simáímo
    tarúmakain-ainko íma ánásena kwaíkwai'a kwéiye.
  mpj-mpj: Yilta, jilanyayurulu Mamalu Yipuramja jamartapungu mirta paki kajarnu.
    Palujanuya Yipurammili marlajanukaja nyinapayi, puu yantartakamu jaarti yiiya.
    Palujanuyila Mamalu Muujajja yungu palumili luwu. Wangka palulu Yipuramja jamartapungu
    julyju, Mamalu wululu kulilpayi, Yipurammili marlajanungkalu kunyjunyu ngapilkura,
    mirta wangka palu warlangu.
  lbk-lbk: 'Siya na nan laychek ay kanan: Inmon-ona nan tolakhan ya nan inkalin Apo
    Dios ken Abraham, sa et nawad-ay nan lenteg ay inchowana ken Moises kakwasan nan
    epat khasot ya tolon poo ay tawen. Ay ke mabfalin ay amasen nan lenteg nan apchas
    intolag Apo Dios, ta ongar yangkhay nan inkalina?'
  mto-NT: Ya̱ꞌa̱ xa a̱tseꞌe ntijp. Ku veꞌe je̱ Nteꞌyam du̱muka̱jts je̱ Abraham, tyukvinvaꞌnits
    je̱ꞌe̱ veꞌe je̱ts kyutyónupeꞌe je̱ yꞌayook. Je̱ꞌe̱ ka̱jx tseꞌe je̱ Moisés je̱
    pyavaꞌnu̱n juuꞌ veꞌe maktaaxk mó̱kupx jaꞌiiꞌpx majk joojnt u̱xꞌo̱o̱k je̱ꞌy, kaꞌats
    je̱ꞌe̱ veꞌe yꞌo̱ꞌyixju̱ je̱tseꞌe du̱nu̱nkayakjátu̱t je̱tseꞌe tyónju̱t kyó̱tsju̱t
    je̱ ayook juuꞌ veꞌe je̱ Nteꞌyam je̱ Abraham tyukvinvaꞌni.
  bzh-bzh: 'Om ġaġek sën sa bë nanër lo nebë: Anutu joo ġaġek ving Abraham ggovek
    ya nebë saga beneggëp, loḳ mëm nġebek 430 maya lob mëm Anutu vonġ Horek vu
    Moses. Rëḳ Horek sënë yö nahën neverup tamusën rot, om su yoh vu bë kevoh ġaġek
    muġinsën sën Anutu joo vorot lo na benatu ġaġek meris rë.'
  guj-2017: હવે હું આ કહું છું કે, જે કરાર ઈશ્વરે ખ્રિસ્તમાં અગાઉથી નક્કી કર્યો હતો
    તેના વચનને ચારસો ત્રીસ વરસ પછી આવેલ નિયમશાસ્ત્ર રદ કરી શકતું નથી.
  jvn-NT: 'Para sedulur, aku sakjané arep ndunungké apa marang kowé? Aku ndunungké
    iki: Gusti Allah wis nggawé prejanjian lan Dèkné janji nèk bakal netepi prejanjian
    kuwi. Terus patang atus telung puluh taun sakwisé nggawé prejanjian kuwi Gusti
    Allah ngekèki wèt-wèt sing kudu diturut. Nanging, ora jalaran saiki Gusti Allah
    ngekèki wèt-wèt kuwi terus prejanjiané ora mlaku apa ora kanggo, ora ngono.'
  byr-byr: Kuna warɨkeꞌ dara dɨvanɨge. Gotɨyai Evɨraamɨmɨ yagaalyaꞌ yune naanga nebulyaꞌna
    wɨdaka wɨjaaꞌ “Sara gɨthɨweꞌ sara yɨdeinyɨ.” Sɨnnawɨ sagaaꞌ wɨlɨmwagarake saꞌ
    wɨdaka kwarame dɨviyajɨ kwarame naanga naanga (430) wavɨlayaakegaaꞌ dɨvidaaꞌnyɨ
    Ne Mozɨzarɨ Kɨwɨnyaꞌ wɨjayaaꞌ. Dɨvidaaꞌnyaꞌ sɨnnawɨnyavɨ magalazekɨvalyɨnɨkesɨ.
    Yaasɨwaꞌnanyaꞌ mwakyɨnɨkesɨ. Aawa. Sɨnnawɨnyaꞌ Gotɨyai Evɨraamɨmɨ yune naanga
    nebulyaꞌna wɨjaakeꞌ kuna warɨkesɨ.
  ian-ian: Wan nyaangɨk kat yelavɨk ngwula. Godnogwi ebrahamo paak tamba kwiga klambɨt.
    Ndimwe 430 yindɨ maa Moses kwiya lo wan tamba klamba paak kat ana kai wandɨ. God
    tamba Ebraham kat waa nyaangɨk kat ana kwulatndɨ.
  hun-hun: Ezt mondom pedig, hogy a kötést, melyet Isten először megerősített a Krisztusra
    nézve, a négyszázharminc esztendő múltán keletkezett törvény nem teszi erőtlenné,
    hogy megsemmisítse az ígéretet.
  mcf-NT: '¿Ada tantie? Ëndenquimboshë Nuquin Papan Abadauan chuiquin: —Min tsyuecquidën
    matses bëdambo icmendac —capampic. Adshumbic yuecquio ictaneshun seta dadpenquio
    430ted matameshun Moises utsitsen chuiquin Nuquin Papan dada uamepampic. Ambi
    Abadauan chiampid niaquenquio icquin Nuquin Papan ambi chiaid utsi Moises dada
    uamepampic. Muenquio icquin Abadauan chuipampic.'
  kjs-kjs: 'Naa agalena re-re go-rupa: Abalade Gote-re ora agale loma kogono palua-daa
    ora palua lisa. Gore wala werepe maali 430 patinaloma rekena agale maa ipisa.
    Gore werepe ipisade rekena agalemere Gote-na pogalu pirape agale mada nayokalia.
    Go rekena agalemere Gote-na paliade elenu mada nabebola tia.'
  mni-mni: 'Eina hairiba asi masini: Tengban Mapuna Abraham-da warepnaba ama pibikhi
    aduga madu ngakkani haina wasakpikhi. Aduga chahi chamari khunthragi matungda
    pikhiba Wayel Yathang aduna warepnaba adubu thugaiba ngamde aduga asumna wasak
    adubu kakthatpa ngamde.'
  yad-NT: Jiryatiy su̱teda si̱tenu ta̱riy Avurá̱bavya, ne vana̱y ti̱ vichadedasa̱ra̱
    tara variñu̱ndyerya. Jiryatiy su̱tedara jiñiquejada tarundamu Muyisésibemyusintyi,
    ne vana̱y ti̱ vichanichara varirya su̱teda Avurá̱bavya nu̱ndye, mitya. Ne jiryi̱nu̱y
    Muyisésibemyusiy ji̱ta ru̱ndayada rijyu̱ saniquejada day, daryaju̱yu pacha nijya̱,
    mumuri̱ vu̱yaju̱y nijya̱ ranchaju̱ntiy, ramuni̱mu̱y ne vana̱y ti̱ vichanichara
    tara variñu̱darya munatya su̱teda nu̱day.
  mxb-NT: Sa̱ꞌá ño̱ó káꞌi̱n xíꞌín ndó ña̱ tá sa̱ naꞌá ni̱ xi̱ꞌo Ndios to̱ꞌon na ña̱
    kee na táto̱ꞌon ki̱ꞌo ni̱ ka̱ndo̱o na kee na xíꞌín Abraham. Dá ni̱ ya̱ꞌa komi̱
    ciento oko̱ uxi̱ kuia̱, dá ni̱ xi̱ꞌo na ley na̱ noo̱ Moisés. Sa̱ꞌá ño̱ó o̱ kúu
    taꞌon dátu̱ú ley yóꞌo to̱ꞌon ni̱ xi̱ꞌo Ndios noo̱ Abraham, dá chi̱ miía̱n ndaa̱
    kee Ndios ña̱ ni̱ ka̱ndo̱o na kee na.
  pon-2006A: 'Eri, iet wehwehn: Koht ketin wiahiong Eipraam inou lap ehu, oh pil ketin
    inoukihdi me pein ih pahn ketin kapwaiada. Eri, Kosonnedo me poadada sounpar pahpwiki
    silihsek mwuri, sohte kak kauwehla inou lapo, de kasohrehla sapwellimen Koht inowo.'
  maq-NT: Xi meje cuichjá ne, Nina ne, casahmi me ngu compromisu cojo Abraham titjun.
    Vëhë xi ley rë Moisés, xi cavejña Nina xi cavatju ñuju cientu cojo cantë nu ne,
    maji tsicjëya rë compromisu jan, maji tsinguetsun rë cjua xi cachja Nina jan.
  hto-hto: 'Cue llogafue bie izói joide: Juzíñamui rɨírede méidoñega uai Abrahamo
    llote. Afe llezica afefue féiñeillena Juzíñamui afe uaina rɨire jóonete. Afe lloga
    uai contrato izóidɨuai; jɨáɨfodo méidonideza. Ie jira cuatrocientos treinta dɨga
    fɨmona záilla méifodo Moisés lloga ocuica uai, uícodo Abrahamo lloga uaina oni
    caitánide. Daje izói méifodo ocuica uai, uícodo Juzíñamui lloga uaina ráifitanide.'
  por-BRBSL: 'Agora eu digo isto: Um pacto previamente confirmado por Deus em Cristo,
    a lei, que veio quatrocentos e trinta anos depois, não anula, de modo a fazer
    a promessa de nenhum efeito.'
  ces-NKB: 'Říkám tedy toto: Smlouvu, předem schválenou Bohem vůči Kristu, nemůže
    Zákon, který byl zaveden po čtyřech stech třiceti letech, zrušit, aby obrátil
    zaslíbení vniveč.'
  cui-cui: 'Baxua paca tsipaebatsi meje: Poxonae Nacom yabara tsiwʉnae muxu duta Abrahamtha,
    bapoxonae poxonae cuatrocientos po weibe yapucaewa bapoxonae Moisés pia peitorobi
    coyenewa tatsi patopa. Moisés pia peitorobi coyenewa tatsi jopa ainya cuiyiyo
    beyacaincha Nacom pia peyabara tsiwʉnae muxu dutsiwa tatsi xua daxota jiwi jopa
    nantawenonaeyo barapo Nacom pia peyabara tsiwʉnae muxu dutsiwa tatsi.'
  boj-2014: O ijo was, e niŋgi degsi merŋgonum di aqa utru agiende. Qotei a nami Abraham
    ombla anjam qoseb. Onaqa wausau 430 koboonaqa dal anjam brantej. Dal anjam dena
    Qotei aqa anjam Abraham ombla qoseb qaji di taqal waiyqa keresai. Qotei na iŋgi
    bole bole iga laŋa egwa marej awai saiqoji. Osiqa anjam di siŋgilatej. Anjam di
    dal anjam na gentqa keresai.
  eng-OEBUS: My point is this – An agreement already confirmed by God cannot be canceled
    by the Law, which came four hundred and thirty years later, so as to cause the
    promise to be set aside.
  eri-eri: Ariya, ji yame beele hugu benou. Amugedu Itou no Abraham langa beele baara
    tawai. Onodu saini haga orei 430 goyainga, nuuni beele heigai. Nuuni beele no
    gai huunta heigai waha, no Itou beele baara tawou amina tafai waha ada feta wonbona.
    No beele baara tawou Itou no amina tafai waha, ada uwamu wonbona.
  aly-aly: Angka renhey-antey Akngeyel Abraham arrwekel alhelek. Aherrety 430-penh
    Akngeyel angka ingwer arrernek, Moses-warl, ingkern-theyarl. Akngeyel Abraham
    renh alhelek, ikwerenh-rnem arntarnt-aretyek, rernem renh tnakenty. Angka arrwekeleny
    nthakenh iparey-angenh, akngartewey-angenh. Arratyam-arraty Akngey-kenh angka
    nhenh aynteyel, ywerretyek arrangkw, intem-antey aynteyel, aleyan aynteyel-antey.
  wiu-wiu: '@see-verse:GAL.003.016'
  swe-swe: Detta är vad jag menar, lagen som kom 430 år senare [än löftet till Abraham]
    kan inte annullera ett tidigare förbund (testamente) från Gud, så att löftet blir
    ogiltigt.
  cth-cth: Ka dei ngainae teh hettelah doeh, kum 430 aloum hnukkhu hoi ka tâcawt e
    kâlawk ni sut dei tangcoung e Cathut lawkkam teh raphoe thai hoeh. Hothloilah
    hnoun hai hnoun thai mahoeh.
  mti-mti: Ne imunap mamaib watna. Namuiren God me agi meuma wane, sira bairawan 430
    onanane, meve God Gwangwan wane. Gwangwan me oma den ane agi meuma namuirenwa
    kwepe, go oma den ane agi meuma ape yusi uwape.
  pad-NT: 'Kodivarani hiki ida Deus kava''iponahi a''bo''daki Deus Abraão-ra nava''isohi''bo''davini
    hi''iki. Niha ada Deus: —Abraão, Deus ohina mani ida ira onava''iponi''imariniravini
    hija bana. Hari. Radaha''iki ida badara îpohiki. 430 badara ipohini radahani Deus
    Moisé-ra no''a''aha va''isohihi jirikia. Ni-Deua bikava''ipahiniki ida kidiva''iponahi
    a''bo''daki, ni-kidiva''isohihi jirikia bianahoarihaki ida kidiva''iponahi a''bo''daki
    Abraão kohana-ra ni''a''bo''davini hi''iki.'
  twi-twi: 'Mekyerɛ sɛ: Onyankopɔn yɛɛ apam na ɔhyɛɛ bɔ se obedi so. Mmara no a ɛbaa
    akyiri no ntumi nsesa anaa ɛrentumi ntwa bɔ a Onyankopɔn hyɛɛ mfirihyia ahannan
    ne aduasa ansa na ɔde Mmara no mae, no mu.'
  hlt-hlt: Te dongah he he ka thui. Pathen loh a cak sak phoeikah kum yali sawmthum
    ah aka thoeng olkhueng loh paipi a hmil moenih. Te vanbangla olkhueh te khaw a
    phae moenih.
  tbz-SIM: 'Ntɛ n dɔ́ kɛ́ di nɑ́kɛ́ tì: Kuyie ndo nɑ̀kɛ́mu kɛ dɔ̀ kù yóó dɛɛtɛ́ bɛ̀ɛ̀
    kù tɑ̃́, kɛ yóó bɛ̀ dɛɛtɛ́, ikuɔ́ ìì tùɔ̀kɛní yɛbie nsikɔusìnɑ̀ɑ̀ nɛ̀ sipísìtɑ̃ɑ̃ti
    (430) kó difɔ̃nkúò bɑ́ɑ́ nɑ kɛ́ tì pɑ̀ɑ nyoo ìi tì cèètɛ.'
  san-GUJ: અતએવાહં વદામિ, ઈશ્વરેણ યો નિયમઃ પુરા ખ્રીષ્ટમધિ નિરચાયિ તતઃ પરં ત્રિંશદધિકચતુઃશતવત્સરેષુ
    ગતેષુ સ્થાપિતા વ્યવસ્થા તં નિયમં નિરર્થકીકૃત્ય તદીયપ્રતિજ્ઞા લોપ્તું ન શક્નોતિ|
  ake-NT: 'Se kasa ta uya e''kwa pe iyesi: Main, 430 kaisa rɨ wʉipiya tʉpo isekamasa''
    rʉ''pʉ uya Papa ekoneka''pʉ ka''pon amʉ'' pokon pe iye''sara''tɨsa'' rʉ''pʉ kuka
    pʉra iyesi, ikupʉ tukai'' usauro''nɨ''pʉ eno''manin pe.'
  qvn-NT: 'Mä shumag tantiachipäcushay: Diosga chay conträtachru “Castaypitam shamunga
    juc salvacug” niram. Jinaman chruscu pachrac quima chrunca wata pasashachrüran
    Diosga Moiseswan isquirbichira mandashancunata. Nätan chay isquirbinganga manam
    manacagmanchu chrurasha chay salvacugpita rimanganta.'
  tku-NT: 'Tū iccāhuaniyān ū''tza'' huā''mā'': Dios huanilh Abraham ixlīpō''ktuca''n
    tī natalīpāhuan Dios, xlaca''n nata''a''kapūtaxtu. Ū''tza'' hua''chi talacāxtlahuan
    tū Dios tā''tlahualh Abraham. Ixlī''a''ktā''ti'' ciento ā''puxamacāuj cā''ta Dios
    maxquī''lh līmāpa''ksīn Moisés. Chuntza'' līmāpa''ksīn jāla catilactlahualh talacāxtlahuan
    tū Dios tā''tlahualh Abraham.'
  bjk-bjk: A unine turunon möxö ina tinenge re e i bira. God ixo pet mesila a kunubus
    arixe me Abaram. Ma nit ne mar ma narun ne sangaun ne awat melamu, God ixo isik
    abo warkurai urungan te Moses. Io, inabo warkurai i kebeöt bara irabo kip tewe
    a kunubus nang God ixoro pet sik mesila. Kaim. A xuxubus mesila i tuu lölös sik.
  msy-2020: '@see-verse:GAL.003.016'
  bpr-bpr: I Dwata, nun nimòan kasafnè ku Abraham, na yé fakangan dnohòan. Silang
    blé Dwata i uldin kafnge fat latuh tlu falò fali. I uldin, là ti falmon i kasafnè
    ku demen landè gukmamu i fakang.
  cle-NT: Liáh³la³ nɨ³ jmɨ́yh³ ga³hoy⁴. Gá⁴dxá³ dxú⁴ Dios ja̱³ chie̱é̱yh¹ Abraham
    baáy⁴ gá⁴jmeé³ ca̱a̱³ fáh⁴lí³ duh³ lii⁴ hi³ jmɨ́yh³he̱é̱yh³ liáh³xɨ³ ma³féh³ ja̱³.
    Hi³dxá³ chiú̱³ ñá⁴laá³ dsɨ³² dxiá⁴dxiá³ ji̱i̱³ liáh³ja̱³ ba², ja̱a̱h¹ ba² gá⁴cuó³
    ley ja̱³ gá⁴cuoó⁴ Moisés. Joó⁴ ley ja̱³ há⁴hé³ gá⁴ií³ liáh³xɨ³ gá⁴dxá³ dxú⁴ Dios
    ja̱³ chie̱é̱yh¹ Abraham, chiaah¹ ma³yeéy⁴ fáh⁴liu⁴ chiáh² ja̱³ hu̱² liáh³ja̱³.
  txq-txq: 'Dadi talo ia: Manetualain ndara fangga hehelu-bartaak nakahuluk no baꞌi
    Abraham. Boe ma basa teuk natun haa telu hulu, dei de Ana nakonda anggama hohoro-lalanen
    neu hatahori Yahudir, nesik sira baꞌin Musa. Leo mae talo naa oo, tehuu Manetualain
    ta leꞌa falik Ndia hehelu-bartaan fo Ana taon nakahuluk naa boe.'
  aaz-aaz: 'Au sairt ii on nai: Uisneno nahakeꞌ rais manbaꞌan nahuun nok naiꞌ Abraham.
    Rarit toon natun haa mboꞌ teun on naan ate, In nasanut atoran rais pirsait neu
    atoin Yahudis sin, nanete npeoꞌ kaꞌo Musa. Maski on naan amsaꞌ, Uisneno ka nkaibataꞌ
    fa In rais manbaꞌan reꞌ In nahakeꞌ nahuun ee jan.'
  qup-NT: Kay rimashkayniwa ninayani Yaya Dios Abraham wañuta kay paktachinan shimita
    rimashpan kanpa miraykimantami shuk runa shamunka runakunata kishpichinanpa nishpa,
    mana yanka nishpa kashkanta. Chusku pachak kimsa chunka watawasha Yaya Dios Moisesta
    kamachishkanta kushpan chaywa Abrahamta ñawpa rimashkanka mana tukurirkachu.
  dop-dop: 'Nti mɑ cɑɑ mɑ hʋ́lɩ́ tɔɣɔlɛ sɩ: Ɩsɔ kɑ tɑɣɑnɑ nti ɩ cɑɑ ɩ́ nɑ ɩ yǝlɑɑ
    pɑ́ lɑ tɔ, hɑlǝnɑ ɩ́ tɔ sɩ ɩ kɑ́ tɔkɩ ɩ nɔɣɔ sɩɩʋ. Pǝ kɔmɑ nɑ pɩɩsɩ lɑ nɑsǝlɛ
    nɑ hiu nɑ nɑɑnʋwɑ (430) kɛ́, ɩlɛnɑ kʋsǝsɩɩtʋ tɔm lɩɩ. Kʋsǝsɩɩtʋ tɔm lɩɩʋ mpʋ tɔ,
    pǝ fɛɩ sɩ tǝlɛ tǝ́ kʋ nti Ɩsɔ tɛmɑ tɑɣɑnʋɣʋ tɔ, nɑ mpi mpi ɩ tɔmɑ sɩ ɩ kɑ́ lɑ
    yǝlɑɑ tɔ tǝlɛ tǝ sɑɑlɩ yem.'
  azb-azb: 'Bunu demək istəyirəm: Allahın təsdiq etdiyi Əhdi bundan dörd yüz otuz
    il sonra gələn Qanun qüvvədən sala bilməz ki, vədi ləğv etsin.'
  eng-DBY: Now I say this, A covenant confirmed beforehand by God, the law, which
    took place four hundred and thirty years after, does not annul, so as to make
    the promise of no effect.
  guo-NT: Xan jʉm-anpox xamal chiekal chanaekabʉanaxaelen. Chajiakolaxtat Dios jʉm-aech
    Abrahamliajwa asamatkoi jachiyaxaelpoxliajwa. Dios japox jʉm-aech wʉt, do jawʉx,
    cuatrocientos treinta waechan toep wʉt, japamatkoiyan Dios kito'a Moisés lelaliajwa
    Dios jʉm-aechpoxan Abraham pamojiwliajwa, japi israelitasliajwa, japox naexasisfʉlaliajwapi.
    Ja-aech wʉt, Dios jʉmdutpox Abrahamliajwa amwʉtjel nakiowa ja-aechfʉkox. Japox
    toepa-elfʉk. Asamatkoi, Dios jʉm-aechpox diachwʉajnakolax chiekal jachiyaxael.
  hla-hla: 'U ranga te katoe gulia e kato uana teka: e Sunahan e kato u toa u ranga
    hamana i manasa me poiena e ga kato hamane ien. Nu Lo turu Jiu, te butu hamurimuriia
    turu 430 u hiningal, e ma tatei kato peko kopise nei u ranga hamana tere Sunahan.'
  mav-NT: Pywo yt ipohep hin i atunug aru to'e hap kai ete. Pyno atunug aru to'e hap
    Tupana tunug na'yn. Pyno yt uwe i Tupana ewãi kuap — Atunug aru e hap ete ma'ato
    tutunug i'ewyte tomi­ky­'esat ewy tuwe­kai­pywiat aru to'e Aparãu miat hap tutunug
    na'yn. 430 anu hap ete tutum na'yn wo'o­nãpin hap ase'i Musei pe. Ma'ato yt tutunug
    kuap i sa'a­wy­'iwuat Aparãu miat — Atipoi­tyro aru Emiariru mohey haria i'atue­ha­kye­ra'at
    hamo e hap.
  kpf-kpf: Nâ itâgât op san. Anutu, zâk mârumŋan Abaram sot târotârogât den sâip.
    Oi bet kendon patâ 430 yatâ âki gurumin den Mosegâren gâip. Gurumin den bet gâip,
    zorâŋ den kândom sâsâŋ, zo mân kom gulipkoip. Târotâro den kândom muyageip, zo
    kâtigem ziap.
  ppo-ppo: Ya̧lo du betere foné bete i ape. Abraham-paae mo eraalopóló dirii fo dokóló
    muló betepa, 430 ba fo kemeyalepó. Atéyale ki̧lipaae kale tukóló muló betere
    fo sókó walepó. Nalo ai sókó wale foné Kótóné folosóró yale dirii fo tokó̧ló alurótimipó.
    Ai fotamo aluratepa, ti ai fo tua̧mó so whi̧paae eraalopó ere wisi alakélé aluranérapó.
  hin-2017: पर मैं यह कहता हूँ कि जो वाचा परमेश्वर ने पहले से पक्की की थी, उसको व्यवस्था
    चार सौ तीस वर्षों के बाद आकर नहीं टाल सकती, कि प्रतिज्ञा व्यर्थ ठहरे। (निर्ग.
    12:40)
  wol-KYG: 'Li ma ciy wax mooy lii: kóllëreg Yàlla gi taxawe ni kayitu donale gu mu
    dëggal, yoonu Musaa, wi dikk ñeenti téeméeri at ak fanweer gannaaw kóllëre gi,
    manu koo neenal, ba fomm digeb Yàlla.'
  bef-bef: Nani ya lu lepiꞌohuna ka hapaꞌa yaꞌma nolube. Huꞌmau koyapaꞌi mono feꞌnohi
    kumu lu mu tifito leneleꞌmo hetofa hilube luto lu molo letoꞌehinamo niꞌibe. Ya
    hulago alihaꞌa kufu kana 430 nobigo Moseu keya ka luꞌehina kaꞌa huto huꞌehina.
    To keya ka luꞌehina kaꞌa alihaꞌauba Huꞌmau lu letoꞌehina kaꞌamofihi be meligilinaꞌmu
    yabe. Yaꞌma yataꞌa lu moloꞌehina ka fenene mehilubeꞌmu hibe.
  amm-amm: Imo ni timonukuwo mo, imo folosai mo noino. Toku mo Koto mo Apolofamoso
    imokaiki, na auwolo unukaiki. Nosai no mo; makolomaisai, aisamu aisamu mo uwai,
    430 aisamu mo uwai; nosai no mo imo ami posasoko wiyolumoki, Musiso. Ulai namolisai
    imoyo no totawoi imoso no moloi alukimo monoi? Amai na toi.
  zaj-zaj: Kinilonda kulonga icho kino, Malagizo ga Musa, gezile milao mia nne na
    malongo madatu hamwande, hagadaha kudibenhusa hamgwazo lagano dikigwe haichanduso
    na Mulungu na kusegeza kilagano cha Mulungu.
  chq-NT: '''E fuu²¹²uu ''naa'' lo: Gacwoo¹o Dios ''e ley tya'' Moisés tyʉ́n² cíein¹³
