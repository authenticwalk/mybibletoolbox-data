    nácani ticasi­ñavana eta mayehe. Étasera eta táetavi­si­ravahi eta 430 áñoripahi,
    te májuchapa ema Moiséini eta vanairi­pianahi, vahi macaepa­hahini ema Viya eta
    matratunehi, váhivare máitsiva­chahini eta máijara­si­ra­yarehi ema Jesús, mámarié­quénehi
