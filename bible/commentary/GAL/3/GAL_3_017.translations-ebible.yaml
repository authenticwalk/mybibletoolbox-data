    Abelamo iboita. Na bolime kali baibaiwa 430 mulina mena kabo Mosese ana loina
    iyawatagili. Na nige sowasowana loinane Yaubada ana waloyameline isoke-gabaeni.
  tcs-tcs: I diswan ya wanem ai min. God i bin meke strong griment wea Eibram so wen
    dem lo i bin kam 430 iya apta po Mozes, em bin kan seinzem bikoz em bin pinis
    meke dat promis. God kan broke promis blo em.
  hlt-THB: 'Kak kqawn ngaihnaak taw veni: Anaa awi, kum 430 a dii coengawh a peek
    ing, Khawsa ing lamma na awikamnaak a sai ce am qoeng nawh awikam ce awm am hqe
    hy.'
  soq-soq: 'Ne wadina ipawa ema baiwa: God me dima Abraam sauasana mai epiiepi, ideita
    dewasapi. Tane ena 430 dialeno aupe God anaana Moses wanena mai saua me bauta
    ituna ipasiasapia rua, dia. Saua sa God Abraam mampe wana ideita ipuipua winede.'
  qub-qub: Chayno Abrahamta aunishanpita chuscu pachac quimsa chunca (430) watapitarämi
    Tayta Diosninchïpa laynincunata Moisés chasquiran. Guepataraj chasquisha caycaptenga
    chay laycuna manami manacajman churashachu Abrahamwan Tayta Diosninchi rurashan
    conträtuta.
  att-att: Á yawe yù kebalinán nayù pagángngarigák ku. Pangitabbá ni Namarò kâ Abrakam,
    nappasá yù appátagatù ta tallupulu nga dagun lage na inipetúrâ ni Namarò kâ Moyses
    yù tunung na Kudio. Ngam yù napasigaggà nga tarátu ni Namarò kâ Abrakam, ari gemma
    mári megapu sù tunung na nga naporián. Ta ari paga neyanâ yù tádday nga gaká ni
    Abrakam nga initabbá ni Namarò kuna.
  bki-bki: Kanaku iliano ea vio nei sano nene jibe nei. Beamu Atua birakar kialo virakariano
    nei jikili, naruei iorou kanio yuka duelimo toromomou veri duelimo va rolu [430]
    barlaka na tuboiano na Mosis kanano naio maluvo. Mia tuboiano nei naio maka rijikia
    rila korov verikariano nei, a maka rijikia riolkon bulag Atua kiano iliano.
  bqp-bqp: 'Yã kũ má ye mà on dí: Luda gĩnakɛ à lɛ́ sɛ̀nɛ yã à pì a bàka nigↄ̃
    kú kãao. Wɛ̃̀ wàa pla kũ mɛ̀n baraakurio gbɛran doka sù.*fBon 12:40* Doka pì
    ni fↄ̃ à lɛ́sɛnaa pìi gbororo, ani fↄ̃ à a kɛ pãro.'
  mcp-mcp: 'Mə ŋgə cɛɛl cɨ nə́: Zɛmbî nyə a bwey fwo sá kálaad lʉ́gə́ váál í jə́la
    yí, a mú ka zə yə *Oyúdɛn Məcɛ̧ɛ̧ mpʉ́sə mimbú mitəd minɔ̧̂ nə məwúm mə́lɔ́ɔ́l.
    Məcɛ̧ɛ̧ mɔɔŋg mə́ á shígɛ́ bə nə ŋkul mə cɛ́nd sâ kálaad lʉ́gə́ wɔɔŋg dɨ́, nə́
    mə́ zə́ sá nə́ ŋkaagə́ í yə́g ntɔ́ cwag.'
  hat-hat: 'Men sa mwen vle di: Bondye te fè testaman sa a, epi li te pwomèt li t''ap
    kenbe li. Lalwa a menm te vini katsantrant (430) an apre sa. Se sak fè, lalwa
    a pa kapab kase testaman sa a, ni li pa kapab fè pwomès la tonbe.'
  npl-NT: 'Ye nin tlan ne nikijtoa: Dios okisentlalili Abraham, iwa omotlajtolsenka
    íwa. Yika itlanawatilis, non owala nawi siento iwa sempóali iwa n májtlaktli (430)
    xiwitl satepa, mach weletis kipojpolos tlan Dios okisentlali nion kipolilis ipati
    tlan Dios yokijto kimakas Abraham.'
  bgg-bgg: Gu è nyie yao pha ji ne Hamangkhung-aphuii è Abraham rog shii shiinyie
    rab ne sbang ruii phro. Iphey yi wieng wi è sa-uom idam iidoh phi ne de ji pha
    shiinyie nane Hamangkhung-aphuii sbang shii alai muii phro.
  eng-TCENT: 'My point is this: The law, which came four hundred and thirty years
    later, cannot annul a covenant previously ratified by God to Christ, so as to
    invalidate the promise.'
  eng-BSB: 'What I mean is this: The law that came 430 years later does not revoke
    the covenant previously established by God, so as to nullify the promise.'
  cpu-NT: 'Ñaakero, iriitake jetaka Pava pairani Abraham-ni ishinetaakeneri, ikantakeri:
    “Abraham, tzimatsi antzimotavakaiyaari.” Ipoña avisakeranki okaratzi 430 osarentsi,
    ari jimpoitairi Moisés-ni josankinayetairo Ikantakaantziri Pava. Iro kantamaitacha
    okaratzi josankinayetakeri Moisés-ni, tera ovashiñeero okaratzi ishinetzitakariri
    Pava pairani Abraham-ni irirori.'
  san-ASM: অতএৱাহং ৱদামি, ঈশ্ৱৰেণ যো নিযমঃ পুৰা খ্ৰীষ্টমধি নিৰচাযি ততঃ পৰং ত্ৰিংশদধিকচতুঃশতৱৎসৰেষু
    গতেষু স্থাপিতা ৱ্যৱস্থা তং নিযমং নিৰৰ্থকীকৃত্য তদীযপ্ৰতিজ্ঞা লোপ্তুং ন শক্নোতি|
  tac-NT: Neka pe ruigá aní 'émika 'we 'la sébali olagá ejperégame ko alué nulalí
    rejcholi napu a'rele Moisesi 'we 'ya naó siento bamí na baisá makué abé a'kinana
    alué Abraámi mukusá. Moisesi níriká tabilé chéréle napu Onorúgame anele alué Abraámi.
  eng-WEBPB: 'Now I say this: A covenant confirmed beforehand by God in Christ, the
    law, which came four hundred and thirty years after, does not annul, so as to
    make the promise of no effect.'
  gfk-H: No kukuraina tutuna tano nugu nianga i hoken. Kalou ga gil no luena kunubus
    tikai ma Abraham. Ma aihat na maar ma itul na sangahul na tinahon manamur, Kalou
    ga tar ira warkurai ta Moses. Io hua, kaikek ra warkurai pai tale bia na kap sei
    iakano kunubus Kalou ga luena gil ia. Taia. No luena kunubus i tur dadas taar.
  viv-viv: Abaluvefota gamidilukahihiyena-ma ana nuwanuwa hidede amine. Yaubada yana
    veyao Abelahamo againe gisena be yana wonadabadaba giyakahina higa yana veyao
    bana againe ginaduva-vagata. Malamala moyaꞋai-moꞋena (430) hihegedi tu Yaubada
    yana vehimeya Mosese awane giyemu. Vehimeyai-nadi keke anafaiweya Yaubada yana
    veyao boi tuwaina Abelahamo againe gisena-ma ginasitunutunugini, kadu keke anafaiweya
    yana wonadabadaba ginatogahegeni, keke-moꞋa.
  yao-yao: Chingusaka kuŵecheta ni achi, Akunnungu ŵatesile lilangano lyakwe, ŵaŵechete
    isyene. Malajisyo gaiche payapite yaka machila ncheche ni makumi gatatu. Malajisyo
    go ngagakukombola kulityosya lilangano lya Akunnungu namose kuchitema chilanga.
  tgp-tgp: 'R̃arami noku reti sei mo sohen harihi: Leu sei, mo pa pala tauni mo ngavulu
    sangavulu vati mo sangavulu tolu mo usuri la retitauhi sei, i sopo er̃i tope la
    retitauhi sei God mo vaia tiroma moiso isan Abraham vara la mai hina purongo.'
  auc-NT: Mänömaïnö ante apæ̈nedinque botö ïïmaïnö ante odömoncæte ante apæ̈netabopa.
    Abadäö wodi ingante Wængonguï, Botö pönö cæbo ate mïnitö Ao ämïni ïninque mönö
    godongämæ̈ waa cæcæ̈impa, ante wëënëñedë cægacäimpa. Ayæ̈ wantæpiyæ̈ coatodo tiento
    todëinta wadepo go ate Möitee wodi ingante apæ̈nedinque adocä, Ïïmaï cæedäni,
    ante pönö wææ änongäimpa. Ïninque Wængonguï wantæpiyæ̈ ate wææ äninque do nänö
    angaïne ante wëä godönämaï ingacäimpa. Edæ, Cöwë pönö cæcæboimpa, ante doyedë
    në angaingä inte tömengä ñöwo wææ äninque mänïne ante dicæ wëä godongantawogaa.
  kbc-NT: Jemaa me jaote niɡ̶inoa yotaɡ̶a ane daɡ̶a dakaketeda mowooɡ̶otitece. Aneotedoɡ̶oji
    eote ligegitetege Abraão me dinilakidetetege, micataɡ̶a diɡ̶ica lidigo me dinilakidetiwage.
    Naɡ̶a ixomaɡ̶atedijo 430 nicaaɡ̶ape, odaa Moisés ja iditedini lajoinaɡ̶aneɡ̶eco,
    Aneotedoɡ̶oji ane iiɡ̶ete me iditedini. Pida niɡ̶ijoa notaɡ̶a Moisés ane iditedini
    ayakadi doɡ̶oiigi niɡ̶ijo Aneotedoɡ̶oji ane dinilakidetetege Abraão, oteɡ̶exaaɡ̶aɡ̶a
    noɡ̶atice niɡ̶ijo ane ligegiteta.
  bmh-bmh: Iz zebigeg go ze mamoroi. Getal Uwait nug Abraham dual baib meun. Dai dai,
    wai 430 mazicina, igual kasai ze Moses nug oi zoun. Gonun, kasai ze gonug Uwait
    nug Abraham dual baib meun i oiamau. Kasai ze gonug Uwait nugau baib nugau empip
    wabun iborain tam.
  ctu-BL: 'Jiñʌch i sujmlel woli bʌ c sub: Dios tsi'' wʌn subu cha''an mi caj i tilel
    Cristo. Che'' ñumenix jumbajc'' yic''ot lujump''ejl i cha''c''al (430) jab, tsi''
    yʌc''ʌ jini mandar. Jini mandar tsa'' bʌ tili ti wi''il ma''anic tsi'' jeme jini
    t''an tsa'' bʌ i ñaxan alʌ.'
  meq-meq: 'Wu nakə a seŋ mətsike aye na, anaŋ: Mbəlom a ɓar dzam ta Abraham kurre.
    Ma dəba i məve temerre faɗ tə kuro kuro mahkar na, Mbəlom a vəl bazlam mapala
    eye a Musa. Andza niye, bazlam i Musa mapala eye ma sliye məpəle ha dzam nakə
    Mbəlom a ɓar ta Abraham kurre aye bay, wu nakə a tsik, a gwaɗ ma vəliye na, ma
    sliye faya mənese ha bay.'
  noa-H: 'Mua pãrag jaaum hig chirʌmʌn mʌgau: Mag Hẽwandam Abrán dʌ̈i hiek deewain
    magta p''ãnaa hag gaai hamach numiim k''ʌʌnauta firmaa sĩubarmjö hajim. Magtarr
    haawaita hag k''ur nassi cuatrocientos trienta años pawi ley Moiseeg deewaijã
    mag leíu nachgarwe Abrán dʌ̈i hiek''atarr pöd serbiiba hapʌ̈ibajim. Hirua Abranag
    hewagam k''ʌʌn dʌ̈ijã mag hajap''a haju jaautarr hiek chan k''ĩir hok''ooba hagt''ata
    balee sim.'
  alp-NT: 'Rebe au suka betekele meije: Alla Eni lepate rebe Italuke ete Abrahame,
    musuna utuna ata butu telu (430) pine Iriluke hukume rebe Musa ilekire, hoko hukume
    rebe epamuli mere elelike Alla Eni lepate rebe Italuke akmena mere saisa mo.'
  san-VEL: ataevaaha.m vadaami, ii"svare.na yo niyama.h puraa khrii.s.tamadhi niracaayi
    tata.h para.m tri.m"sadadhikacatu.h"satavatsare.su gate.su sthaapitaa vyavasthaa
    ta.m niyama.m nirarthakiik.rtya tadiiyapratij naa loptu.m na "saknoti|
  kbq-kbq: Hanki nagrama nehuana amanage nehue, esera Anumzamo'a Abrahamu'ene huvempa
    hutegeno, 430'a kafuzage evutegeno, henka kasegea efore hu'neankino, kasegemo'a
    Anumzamo'ma huvempama hu'nea kea eri otregahie.
  kbh-kbh: 'Ats̈e ndayá mënts̈á cbontsëtsëtsná: Natsana, Bëngbe Bëtsá Abrahánoftaca
    canÿe trato tojánbema, y tbojaniyana “aíñe ca”, nts̈amo tbojans̈buachenacá jamama.
    Chents̈ana canta patse y unga bnë́tsana uatëse, Bëngbe Bëtsá Moisesbe cucuats̈iñe
    chë leyënga tbojanánts̈aboshjona; chíyeca, chë leyënga ndoñe ntsobenana jamana
    chë Bëngbe Bëtsá Abrahánoftaca tojánbema trato ndoñe chaondëtsoservénama, ni jamana
    ndayá Bëngbe Bëtsá tojans̈buachenacá ndoñe chaondëtsoservénama.'
  ron-LSB: 'Și acum spun următoarele: Un legământ confirmat dinainte de Dumnezeu în
    Cristos, legea, care a venit patru sute treizeci de ani mai târziu, nu anulează,
    astfel încât să facă promisiunea fără efect.'
  pon-pon: 'let me i inda: Inau me Kot kotin kileledier, a jota kak okila kapun o,
    me wiauier jaunpar papuki jileijok murin inau o, pwe inau ede pwaida.'
  nhe-BL: 'Huajca ya ni tlen nimechilhuía: Toteco quichijqui nopa tlajtolsencahuali
    ica Abraham huan quitencahuili quejatza quitiochihuasquía. Huajca itlanahuatil
    Moisés tlen ajsicoj teipa quema panotoya 430 xihuitl, ax huelqui quixolehua nopa
    tlajtolsencahuali tlen Toteco ya quichijtoya ica Abraham.'
  sps-sps: A ka te tsue iny ronyo tovei, Gov fagum fakats tan tsue faunot Tsuan ana
    Ayei vovou faarof iny ton tsuen man Tsunia. Ai voun fats natus an fopis safunuu
    na ingainy te kap naa an Faun naa mito sa gim ma rurei ravainy tsue faunot to
    aya ana ya gim to ma rubas ravainy tsuen man ten Gov to aya.
  wnc-wnc: Sike nata tuwang wamu wa daninggat takngae yapii daniwit. Tupanu Anututa
    wamu takngatu Ebraham iniwan kekekakut. Siwan masande nakanu buyambam siknga 430
    ngangu yuwa sandewana Anututa mama wamu Mosesde imukut. Sike wamu tupan yawan
    kekekakut taknga mama wamu masande Mosesde imukut takngata tanguwan pimananga
    dua.
  bus-bus: 'Yã kɛ̀ má yezi mà oon yɛ̀: Luda gĩakɛ à lɛ́ gbɛ̃̀nɛ yã à bè a bà égↄ̃
    kúo. Wɛ̃̀ wàa plaa kↄ̃n mɛ̀n baaakurio gbɛran doka mↄ̀. Doka pì é fↄ̃ à lɛ́gbɛ̃na
    pì gbororo, eé fↄ̃ à à kɛ pãro.'
  gub-BL: A'e rupi nezewe a'e peme ihe kury. Tupàn umume'u ma'e Àmàrààw pe kwehe mehe
    a'e. — Azapo putar tuwe a'e ma'e ihe nehe, i'i izupe. 430 kwarahy pawire Tupàn
    umur amo ae ze'eg Moizez pe a'e no, zutew wanupe a'e no. A'e ze'eg ipyahu ma'e
    nuhaw kwaw a'e Tupàn hemimume'u kwer kwehe arer a'e. Numukàzym kar kwaw a'e ma'e
    ikatuahy ma'e zanewe iapo pyràm a'e.
  imo-imo: I nio ungumunga pulumu i tepa, Goteni kumbe lepa Abraham kinye ee nimbe
    mi lepa tembo nimu unguma oi nimbe wendo mundurumu. Altopa pele poinye 430 omba
    purumu kinye aku Goteni Moses mane ungu tirimu. Imunga Mosesinga mane ungumuni
    Gotenga Abraham kinye ee nimbe mi leli ulu pulumu manda naa kanopa ltenderimu.
    Aku ungu kiyendomu Gote yuni yunu kau ee nimbe i paimbo nimu. Abraham kinye yunge
    kalopa limbelo iyemu kinye Goteni kiyendo ee nimbe mi lerimu ulumu oi pora naa
    nili. Aku ungumu we lepa pumbelo.
  boj-boj: O ijo was, e niŋgi degsi merŋgonum di aqa utru agiende. Qotei a nami Abraham
    ombla anjam qoseb. Onaqa wausau 430 koboonaqa dal anjam brantej. Dal anjam dena
    Qotei aqa anjam Abraham ombla qoseb qaji di taqal waiyqa keresai. Qotei na iŋgi
    bole bole iga laŋa egwa marej awai saiqoji. Osiqa anjam di siŋgilatej. Anjam di
    dal anjam na gentqa keresai.
  eng-DRA: Now this I say, that the testament which was confirmed by God, the law
    which was made after four hundred and thirty years, doth not disannul, to make
    the promise of no effect.
  knf-knf: 'Uko wi nji ŋaluŋ kaţupan wii wi : Naşibaţi abi hoŋ Abraham, kë bgah bambaaŋ
    abi bi wi ŋşubal iñeen week ŋyaaş ŋbaakër na iñeen ŋwajanţ (430) ŋaţëpuŋ baanhilan
    pgar kahoŋ mënţ, këme kaŧok uko wi Naşibaţi ajakuŋ.'
  san-KHM: អតឯវាហំ វទាមិ, ឦឝ្វរេណ យោ និយមះ បុរា ខ្រីឞ្ដមធិ និរចាយិ តតះ បរំ ត្រិំឝទធិកចតុះឝតវត្សរេឞុ
    គតេឞុ ស្ថាបិតា វ្យវស្ថា តំ និយមំ និរត៌្ហកីក្ឫត្យ តទីយប្រតិជ្ញា លោប្តុំ ន ឝក្នោតិ។
  arn-NT: 'Fey tüfa tañi feypipeelchi dungu: Ngünechen ta elkünulelfi kiñe eldungu
    ta Abraam, kiñe rüf dungu tati pirkefi. Feymew rupalu meli pataka küla mari tripantu,
    Moyse llowi tati ley dungu. Welu tati ley dungu kiñe püle famentulay tüyechi eldungu
    Ngünechen tañi feypikünulelfiel ta Abraam.'
  zas-NT: Abiꞌ ni canin lëjt na̱j guial xley Moisejs biꞌtan tajpgayuu gajlbichii ijz
    despuejs ni been Dios promejs con Abraham, zeel ad zajct guseꞌn ley guin promejs
    ni ma been Dios.
  ken-NT: Ɛnyɨŋ ɛnɛ mɛ́yàŋ mǎnjwimɛm chi bɛ Mandɛm anaŋ anyu nyaka nku nɛ Ábraham,
    kɛ ɛ́fʉɛ́rɛ́ nɔ́kɔ́ mamiɛ́ bɛsa ɛsa nsɛm amɔt nsɛm byo, achyɛ bo Israɛl ɛbhé.
    Bɛbhé bhɔ bɛbhɨkɨ bhɔŋ yɛ̌ bɛtaŋ ndu bɛway nku anɛ Mandɛm anyu nɛ Ábraham, bɛ
    bariɛp amɛn yi afyɛ́ nyaka akɛ pɛrɛ téé.
