  mya-mya: ငါ​ဆို​လို​သည်​ကား​ဤ​သို့​တည်း။ ဘု​ရား သ​ခင်​သည်​အာ​ဗြ​ဟံ​နှင့်​ပ​ဋိ​ညာဉ်​ပြု​တော်
