    Moisespa escribisqan leykunaqa chayraq chayamuran. Chayraykun leypa ñawpaqnintaraq
    Diospa prometesqankunaqa mana anulasqachu kanman, Moisespa escribisqan leykunawanqa,
    nitaqmi chay promesakunaqa mana valorniyoqmanpas tukunmanchu. Sichus Moisespa
    leynin anulayta atinman chay ñawpaq promesakunata chayqa, mana valorniyoqchá kanman
    Diospa chay promesankunaqa.'
  pao-NT: Ewasoo (430) tomokapu mu Jew numu ka tumayohope, natuukwepuna. Umuoo tumayohope
