    mbraa‑ɔ ne̱ ŋ ya ba kamɛɛ‑rɔ‑ɔ maa taare̱ a n saŋŋe̱ ase̱ŋ ne̱ baa kyɔ da amo̱
    kikpuni‑o‑ro, na n te̱ŋ ase̱ŋ ne̱ baa tɔwe̱ bo̱ be̱ya‑ɔ‑rɔ.
  cni-NT: Pineaquero, otimi icantaqueriniri Tasorentsi Avaramani peerani. Icantantacariniri,
    tequerani ontimeni isanquenareni Moishishi. Impoiji ocarataque osarintsi 430,
    ari isanquenatacaaqueri Tasorentsi Moishishi. Te impashiniteroji oca icamantitacariniri
    yora Avarama, te iramataviteriji.
  eng-WMB: 'Now I say this: A covenant confirmed beforehand by God in Messiah, the
    law, which came four hundred thirty years after, does not annul, so as to make
    the promise of no effect.'
  zaw-NT: 'Diidx ni rlazä guiniä najc scree: Diidx nani bia''npac Dios loj toAbram
