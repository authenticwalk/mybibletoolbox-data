  ory-ory: ଅତଏବ, ଯେ ତୁମ୍ଭମାନଙ୍କୁ ପବିତ୍ର ଆତ୍ମା ଦାନ କରନ୍ତି, ଆଉ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ମହତର
