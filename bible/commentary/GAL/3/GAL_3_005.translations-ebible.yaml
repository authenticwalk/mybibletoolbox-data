  tam-TCV: இறைவன் பரிசுத்த ஆவியானவரை உங்களுக்குக் கொடுக்கிறதும், உங்கள் மத்தியில்
    அற்புதங்களைச் செய்கிறதும், மோசேயின் சட்டத்தின் கிரியையினாலா, அல்லது நற்செய்தியைக்
    கேட்டு விசுவாசிப்பதனாலா?
  mit-NT: Daaní, jaàn iá stná iin ana dàníhìtáhvì xì‑nsiá ñà‑chindee Espíritu Ìì mii‑nsiá,
