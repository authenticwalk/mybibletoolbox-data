    do? Hokoꞌ, to! Ana tao taꞌo naa, huu mimihere Hara-lii Maloleꞌ fo ama renaꞌ a.
  msy-msy: God gari, ia Moses Osirizir Araziba gɨn zuima, a uan Duam ia ganigha, ian
    tongɨn mirakelbagh ami? O a gari, ia nɨghnɨzir gavgavim an akar aghuimɨn itima,
    a uan Duam ia ganigha ian tongɨn mirakelbagh ami?
  agg-agg: Nɨmboe God ai sɨheimbo Yifiafɨ Aboedɨ sagadürɨ asu sɨhei mbusümo hepünüfeimbɨ
