  zty-NTPS: Kate' Dios žseḻe'e Dios Be' La'y nich yedjsóaḻene' ḻe'e, na' žonne' ḻe'e
    latje gonle yeḻa' wak che ya'abá ka', ¿žone' ki dan' žonle kan ẕnna da' bchi'le
    Moisés na' o dan' žejḻé'zele diža' chawen' da' bénlele?
  mek-mek: Ke oi Moses ega iifa kainai opea puo, Deo ega Spiritu epeniimi, ke mirakulo
    epomiai ekapaiꞌi, o oi kapaꞌina aꞌo ologonia auga opakoꞌania puo Deo ega koa ekapaisa?
  aey-aey: Anut uqa age loo je toodu odoginanu Kis adimei age gemona kobolkobol odonafo,
    qee age me je dah mimeig wawaga meleenanu Kis adimei age gemona kobolkobol odonafo?
  urd-GVH: क्या अल्लाह इसलिए आपको अपना रूह देता और आपके दरमियान मोजिज़े करता है कि
    आप शरीअत की पैरवी करते हैं? हरगिज़ नहीं, बल्कि इसलिए कि आप मसीह के बारे में पैग़ाम
    सुनकर ईमान लाए हैं।
  ycn-ycn: Tupana a'arí ijló Ripechu i'imacá. Ripechu aú inaquiyana la'añó e'iyohuá
    nacaje palani i'imacá, uncá meño'ojó iná la'alare caje. Ra'apiyá jema'ajeño i'imacale
    rihuacajé, ila'á nacaje palani ra'apiyá que i'imacá. ¿Meque ca'ajná ijló marí
    que i'imacana me'etení? Uncá Tupana Pechu a'alá Moisesmi chu puráca'alomi ja'apiyá
    i'imacaño ñaté, nala'acáloje palá ñaqué caja penaje. Jesucristo palamane aú ja
    calé Tupana i'imatari ina'uqué capichácajo liyá. Jesucristo ja'apiyá i'imacana
    aú ri'imatá iná.
  djr-djr: Ma, biyakun lakaraŋun walal ŋarraku. Ŋunhi ŋayi God-Waŋarryuny gurrupar
    nhumalaŋgal, nhanŋuwuynydja ŋayi Dhuyu-Birrimbirrnhany, bala ŋayi gan ŋunhi djäman
    nhumalaŋgal ŋunhi ŋula nhäny mala rom manymaktja ŋoy-ganyim'thunamirrnydja. Nhaliy
    ŋunhiyiny romdhu ŋayi God-Waŋarryu bitjarryiny djäma, bili nhuma dhäruk-märraŋal
    ŋunhi Mawtjitjkuŋ rom gurrupanawuy, wo ŋunhi nhuma dhäwun ŋäkul Djesu-Christkalaŋawuynha,
    bala yan nhuma märr-yuwalkmirriyinan nhanukal?
  kvg-kvg: Gê, zo Mbumbukiam Nqova Mbomambaqape ta zapaya ndǿgo tezømbé-etoumit,
    neka zo mokho-te umingiap matev vinivinimba, ta zapaya ndǿgo tezømbégot, zo
    guguna manqat nqazombo-paev? Āv taoká. Ndego matev av nqægo, ta zapaya nqánek
    gezømbegót, zo Manqat Mbomambaqape qazo-ewagam neka vozō-unimanqatinim.
  rug-rug: Vegua, pa vina tabena sa Tinarae te Mosese si ponini gamu Tamasa sa Maqomaqo
    Hope, meke evaṉi Sa sari na tinavete variva magasadi koa gamu? Ba pa mia inavosona,
    na vina hinokarana mo sa Inavoso leana?
  hop-NT: Ura God umuy Hikwsit huytaqe, k̇ātatayhpit umuhpa’ hintsaki. Ya uma tutavot
    aṅ hinwisq, ōviy pam panta? Sen uma lomatuawit nanaptaqe, qapēvewnayaqw ōviy’o?
  san-URD: یو یُشْمَبھْیَمْ آتْمانَں دَتَّوانْ یُشْمَنْمَدھْیَ آشْچَرْیّانِ کَرْمّانِ
    چَ سادھِتَوانْ سَ کِں وْیَوَسْتھاپالَنینَ وِشْواسَواکْیَسْیَ شْرَوَنینَ وا تَتْ
    کرِتَوانْ؟
  heb-LB: 'אני חוזר ושואל אתכם: האם אלוהים נותן לכם את רוח הקודש ומחולל ביניכם ניסים
    ונפלאות, משום שאתם מקיימים את מצוות התורה? אלוהים משכין בלבכם את רוח הקודש ופועל
    בחייכם, רק משום שאתם מאמינים ובוטחים בישוע המשיח.'
  caf-NT: '''Et huwa Yak''usda ''en ''int''ah Ndoni nuhyeída''ai ''ink''ez nuhtah
    huwa ''et ''en tune'' ''ut''en. Nts''e na''a ''uhoonla? Moses be'' dustl''us buk''une''
    ''uht''en k''us ndet whudáhts''o nuhwhuba ''alha ''uhoont''ah?'
  mio-NT: Ni tava tiñu ra Ndioo chi ra Tati Ndioo, ta maan ra savaha iin cuhva cahnu
    xaan nu iyo ndo. Tacan ni savaha ra, vati chini soho ndo tuhun ra, ta chinu ini
    ndo chi chi. Ñavi cuenda cha sacuinu ndo cuhva cati ley savaha ra chacan.
  srq-NT: ¿Mbaerã Dios Espíritu Turã mondo jẽje chã? ¿Mbaerã ño Dios mbia mae sayã
    naa naa jẽje chã? ¿Moisés cheẽ jemumbayãte quiatu quia ee re? Tei. Ũquɨ̃ eã ñene.
    Jẽ nguia Jesucristo jẽɨcuate nguiã ũquɨ̃.
  kje-NT: Ende i wal'u na'ahoru, Makromod Lalap naledi Roh Kudus ki mi me'e, la An
    hi'iyedi ha wo'ira lolo minim morimori man ri mormori kan dodo'onnala makun. Lo'o
    mi mauroin nahenia An hi'i onne ono mim lernohi Makromod Lalap Nin keneri hono'ok
    enihe? Ka menee! An hi'i onne, ono lere mim derne Lira Wawa'an eni mi akim naili'il
    Makromod Yesus mehe.
  gaz-gaz: Wanni Waaqni Hafuura isaa isinii kennee hojii dinqii gidduu keessanitti
    hojjetuuf sababii isin seera eegdaniif moo sababii isin waan dhageessan amantaniif?
  kud-kud: 'Ehebo hinage panivila: Yaubada ibom Alu''aluwa Ve''ahihi imohemohe alimiyai,
    na yana wahiyalaena yami paihowa wahiwahiyaladi ampaipaihowaidi. Vedova yana aiyauyao
    alimiyai, Mosese yana loinao adi awa''abi, bo Besinana wasana ana yemidi ainaena?'
  urb-NT: Pehẽ py'a rehe I'ã ke Tupã muwyr rahã, pehẽ pyter pe pyrãtãha namõ marã
    ka ym amõ ma'eha, ame'ẽ ke a'e ma'ema'e katu. Moise je'ẽha rehe pehendu katu,
    a'erehe aja me'ẽ katu ame'ẽ ke a'e ma'ema'e katu my? Anĩ. Aja ym. Kuja riki. Myrandu
    katu rehe pehendu rahã, Kirisutu rehe pejurujar katu. A'erehe ma'e katu ame'ẽ
    ke Tupã ma'ema'e katu.
  fra-LSG: Celui qui vous accorde l’Esprit, et qui opère des miracles parmi vous,
    le fait-il donc par les œuvres de la loi, ou par la prédication de la foi?
  san-HK: yo yuSmabhyam AtmAnaM dattavAn yuSmanmadhya AzcaryyANi karmmANi ca sAdhitavAn
    sa kiM vyavasthApAlanena vizvAsavAkyasya zravaNena vA tat kRtavAn?
  cak-SNT: Ri Dios ruyoꞌn ri Espíritu Santo chiva y nuꞌon milagros chicajol. ¿Karruma
    nuꞌon quireꞌ? ¿Ruma came xinimaj ri ru-ley ri Moisés o ruma xicukubꞌaꞌ icꞌuꞌx
    riqꞌuin ri Jesucristo ri xkatzijuoj chiva?
  uvh-uvh: Abanga ning torik, Anutu wari sidita' adining mini unggo u sama nasi' kane
    tangkunang fam faifakadofisamara' wa sidi Juda ning kadapmang tapni u yaranga
    iking waraga' tanga u fatasamara', mokngang, Anutu adi sidi Jisas ning midi kareng
    ka aming wari ituasamging u naknga naktangka ting u sapma wa u fatasamara' wang.
  ino-ino: Anumaya Koti'a akai'a Fate Akufa Avamu'a lapamiteno lo'kiya'aleti o'ake'nona
    avame hu ya'a alino fole ai'neana na yateti ani kava hu'ne? Mosese ke male male'nea
    ke a'kame male'naya yafe hu'nife? Yisasi'a lakaeyate fali'nea yafe afitapa lapaipafi
    maletetapa lapa'ku'a amitapa alakepa hu'naya yafe ani kava hu'nife? He Yisasi'a
    lakaeyate fali'nea yafe afitapa lapaipafi male'naya yafe ani kava hu'ne.
  gnn-gnn: '@see-verse:GAL.003.004'
  yal-yal: Ala a Nii Sariɲanxin fima ɛ ma, a kabanako feene ligama ɛ tagi sariya suxun
    nan xɔn ma ba, hanma dɛnkɛlɛyaan xɔn ma ba, ɛ naxan ma fe mɛxi?
  cnt-NT: Jë₁ma₂ca₂cuɨn₃ Diú₄ Jme₂dsí₂ quiáin₅ jmo₂₃ léi₄ juë'₂ jɨn'₄ 'nia'₂, ¿'e₂
    lë₃ jmo₂₃? On₃jua'₅₄ a₂jaun₂ guë'₂ jmo₂₃ ia₁ a₂jme₂ti'₅₄ 'nia'₂ 'Éi'₃. A₂jaun₂
    bá₄ jmo₂₃ léi₄ juë'₂ të₂le₃ ia₁ a₂ca₂rë₃'én'₂ 'nia'₂ jág₁ a₂ma₂nei'₂ bá₄.
  tif-tif: Kanimin o kala-somdaya, God ami Sinik Tambal ayo kipni kuyimba-kup, ilipni
    diim kawu ok awak dukum win sokan kaa kanu-bam kemsa ni? Almi aket fukunin kaali,
    Moses ami Lo talalu kutal-fukusip kabak-ata no kala-somda ye? Kabak disa. God
    almi weng tambal, weng san-ilomdip, kaa ti atin faneng o, kebip uta te!
  nlx-nlx: जो बोगवान तुमूह जीव आपेह एने तुमरे माय ताकेतीन काम किरेह, तो काय ज्यानकेरता
    किरेह काय तुमू नेमाह पालतेह, काय ज्यानकेरता काय तुमू हाजाली खोबरी पोर बुरहो केरतेह?
  apw-NT: Bik’ehgo’ihi’ṉań Holy Spirit nohwaa daizné’íí, ła’íí nohwitahyú godiyįhgo
    ánát’įįłíí, ya’ Jews bich’į’ begoz’aaníí bikísk’eh ádaanoht’eehíí bighą ánát’įįł
    née, née yati’ baa gozhóni daadohts’ago daahohdląąhíí bighą ánát’įįł née?
  gum-gum: ¿Kabe Tiusbe nui Espíritun ñimun tranøb, katø tru maramburab mariilan ñimui
    utu marøppe, tru maig maramigwan martrai pørig, truig maig chibig køben trunun
    ñim marikkurri treeg mara chindah? ¿Kabe tru tabig srø wamwan ñim møra køreikkurrin
    kø chindah?
  not-NT: Pinetse. Najique pigóiguëro ora ipasitaiguëmi Isëre Tosorintsi. Aisati itasongobentaiguëmi.
    ¿Pairo itasonganta? ¿Aroquentaco pomoncarataiguëro isanguenare Moisés? Teni. ¿Cagaroco
    itasongantimiro cara piquemisantaiguëro ora nocomantëgotëri Quirisito?
  plu-plu: Ig Uhokri kawihkis Gitip gannu ta upititwiy. Ig kehkis kaayhsima annut
    ay ubetwiy. Mmah ig keh henne awaku ku samah wixwiy ihpene giwn amekene Moís gikumadukan?
    Kawa, nukebyupwi. Ig keh henne awaku ku samah wixwiy timé gak Kiyapwiye Jesus
    Cristo, wixwiy kamaxwe ta gipitit.
  iou-iou: Ba jide? Anutu Kudupi Munapik tamiŋpäŋ kudän kudupi bämopjin-ken pewän
    ahäk täkaŋ u mebäri imata ude täŋ tamik täyak? U intä baga man iwaräntäk täkaŋ
    unita yäŋpäŋ, ba intä Manbiŋam Täga nadäŋpäŋ nadäkinik täk täkaŋ unita yäŋpäŋ
    täk täyak?
  ntp-NT: Diuusi ootoi gʌibʌdaga dai gʌnʌʌmadu daacana dai Diuusi ivueeyi naana maasi
    gʌgʌrducami aapimʌ gʌnsaagida vaavoitudacai aapimʌ Suusi Cristo maisiu ʌʌgidacai
    aapimʌ Moseesacaru sʌʌlicamigadʌ.
  rai-rai: Lelawaai, God i tabaara muaat ma ra Takado na Nion ma i paam a kum utnaa
    na kakaian naliwan taa muaat, kabina maa muaat murmur a kum Naagagon anu ra taara
    Iudaia? Pate mulu! God i paami kabina muaat walangoro a Koina Wewapua ma muaat
    nurnur uni.
  haw-1868: No ia hoi, o ka mea i haawi mai i ka Uhane no oukou, a hana mai hoi i
    na hana mana iwaena o oukou, ma na hana o ke kanawai anei ia, a ma ka hoolohe
    ana o ka manaoio anei?
  ffm-ffm: Dokkoowo on Ruuhu so waɗa kaayɗe hakkunde mon oo, ɗum nee saabe oɗon njokki
    Sariya o waɗirta ɗum naa saabe on nanii Kabaaru Lobbo on ngoonɗinii?
  arb-NAV: فَذَاكَ الَّذِي يَهَبُكُمُ الرُّوحَ، وَيُجْرِي مُعْجِزَاتٍ فِي مَا بَيْنَكُمْ،
    أَيَفْعَلُ ذَلِكَ عَلَى أَسَاسِ أَعْمَالِ الشَّرِيعَةِ أَمْ عَلَى أَسَاسِ الإِيمَانِ
    بِالبِشَارَةِ؟
  cop-CNT: ⲫⲏ ⲟⲩⲛ ⲉⲧⲥⲁϩⲛⲓ ⳿ⲙⲡⲓⲡ͞ⲛⲁ̅ ⲛⲱⲧⲉⲛ ⲟⲩⲟϩ ⲉⲧⲉⲣϩⲱⲃ ⳿ⲉϩⲁⲛϫⲟⲙ ϧⲉⲛ ⲑⲏⲛⲟⲩ ⲟⲩ⳿ⲉⲃⲟⲗ
    ϧⲉⲛ ⲛⲓ⳿ϩⲃⲏⲟⲩⲓ ⳿ⲛⲧⲉ ⲡⲓⲛⲟⲙⲟⲥ ⲡⲉ ϣⲁⲛ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⳿ⲡⲥⲱⲧⲉⲙ ⳿ⲛⲧⲉ ⲡⲓⲛⲁϩϯ.
  sri-sri: Marĩpʉ mʉsãrẽ ĩgʉ̃yagʉre Õãgʉ̃ deyomarĩgʉ̃rẽ iriudi ããrĩmí. Õãgʉ̃ deyomarĩgʉ̃
    mʉsã merã ããrĩmakʉ̃, Marĩpʉ ĩgʉ̃ turari merã mʉsã watopeguere wári iri ĩmurĩrẽ
    irigʉ yámi. Mʉsã Moisés doredeare irimakʉ̃, ¿irasirigʉ yári? Iribemi. Mʉsã Jesucristoya
    kerere pé bʉremumakʉ̃ gapʉ irasũ yámi.
  nal-nal: Malasing faa, Nakmai xa lis a Laklagaai a Raabu zinim ma xat fabalos amun
    faamuzazang ka banglala lawalaua nim panaze naagu valos amun Lus sin Moses, o
    wanaze naagu langarin a Dorang Daxa ma naagu inaxam paazaai wana?
  kyq-kyq: Raa ɓo ɛɗsen Nirlin̰a ɔɔ tɛɗ nakŋ‑kɔɔɓge dɛna daanse ki! Naan̰ tɛɗin̰ se
    taa naase iŋgki do Ko Taar kɛn Raa ɛɗo Musa ki lɔɓu taa Ꞌbooykiga Labar Jigan
    gɛn Isa al‑Masi ɔɔ aalkiga maakse don̰ ki lɛ?
  kwd-kwd: Nau ku siria amoru su'aai na'a God ngaia 'e kwatea nga Anoe 'ola Abu aana
    famooru, ma ngaia agea ni 'ola ni 'alefosilai 'i laloamooru, 'amoe la'u tofuna
    na 'amooru moru lo'o suria nga Tagi, tafe'ua ma tofuna nga fito'onga 'amooru ala
    Jisas.
  ded-ded: Ngeni Abrahang isoc Anutuac yoac negemma negensinggegecac Asungo hama kucfakaya
    botucnginau mekecde. Nga faka imoc dedeseriyoac mekecdaeac amma mi fingecde.
  ewe-ewe: Eya ta megale biabiam be ɖe Mawu tsɔ eƒe Gbɔgbɔ la na mi, eye wòwɔ nukunuwo
    le mia dome to se la ƒe dɔwɔwɔwo me, alo to nya si miese la dzixɔse mea?
  nuy-nuy: Numburru-wijangayii, na-God-jinyung nanii-gaṉbini. Niga naniini ana-Maṉngulg
    Mawurr nugurri-wuy. Marri nubagi-yung ni-waṉbini-yinyung yij-mamaaḻang-jinyung
    niga, nigawi-nyinyung-mirri lhuḏ. Ajigala ni-waṉbini wugurru? Yuga nugurru yamba
    nirri-yandhurrbangaa ana-lhaawu-runggal, yuga? Waari! Yagu nugurru yamba nurraawanggini
    ana-lhaawu nigawi-nyinyung, marri nuu-jambarrgina nugurru.
  cop-BHC: ⲪⲎ ⲞⲨⲚ ⲈⲦⲤⲀϨⲚⲒ ⲘⲠⲒⲠⲚⲈⲨⲘⲀⲚⲰⲦⲈⲚ ⲞⲨⲞϨ ⲈⲦⲈⲢϨⲰⲂ ⲈϨⲀⲚϪⲞⲘ ϦⲈⲚⲐⲎⲚⲞⲨ ⲞⲨⲈⲂⲞⲖ ϦⲈⲚⲚⲒϨⲂⲎⲞⲨⲒ
    ⲚⲦⲈⲠⲒⲚⲞⲘⲞⲤ ⲠⲈ ϢⲀⲚ ⲈⲂⲞⲖ ϦⲈⲚⲠⲤⲰⲦⲈⲘ ⲚⲦⲈⲠⲒⲚⲀϨϮ.
  buk-buk: Aŋgô! Anötö kêŋ ndê Ŋalau Dabuŋ têŋ mac ma kôm gêŋ dalô daêsam yêc mac
    aŋôm-ŋga. Iŋ kôm gêŋ dau tu mac aŋkuc yomsu-ŋga, me tu mac akêŋ whiŋ yom pi Kilisi,
    naŋ mac aŋgô su-ŋga?
  pri-NT: 'Wà Pwiduée, âna é jèe naa ê Nyuâaê Pwicîri, â é nama guwà pwa pâ *câmu
    kâra pàtàmee, na rà pò goo wà tèpa âboro. Â gona guwà niimiri pâ, nye gée goo
    ê pai pitêre dàra kàwà ê Naèà? Bwa! [Go ina mwara pâ]: Nye gée goo co ê pai cèikî
    kàwà, naa goo ê Picémara Wâdé goo wà Kériso!'
  zpq-NT: Ṉezele Diosen' ba beṉe' Spiritw c̱hen' zoan len le'e na' chone' yeḻa' guac
    da' chle'ele ṉec̱he chejḻe'le xtiža' Criston' dan' bzeneto' le'e, gague chac ca'
    ṉec̱he dan' chonḻe bi dan' ža leyna'.
  por-TFT: Quando Deus lhes dá agora o Espírito dele generosamente e faz milagres
    entre vocês, vocês por acaso acham que seja [RHQ] por obedecerem às leis que Deus
    deu a Moisés? Não/Com certeza— [RHQ] sabem que é porque, quando ouviram a boa
    mensagem sobre Cristo, vocês confiaram nele?/!
  gwi-NT: Vit'eegwijyąhchy'aa, Ch'anky'aa Shroodiinyąą nakhwantł'eiin'ąįį, ts'ą' geegwaroolii
    kwaa nakhwatee t'ii'in dąį' Law k'eegwahthat geh'an lee t'ii'in? Akwat gohtth'ak
    akwat Gwandak Nizįį k'injuhkhit geh'an lee t'ii'in?
  gvn-gvn: Godungku nyungu Wawu yurranda dajin, and nyulu junjuy-junjuy miracle nyunguwundu
    junkurrdu balkan yurranka. Nyulu wanyurrinku nyungu Wawu dajin yurranda? Yala
    nyulu nguba dajin, yurra Jew-warramu law mukul wukurrinya? Kari. Nyulu dajin,
    yurra yurraku dajijinya Jesusanda, nyungun believeim-bunganya.
  nhy-NT: ¿Dios amechmaka iEspíritu Santo iwan kinchiwa milagrostin entre namejwan,
    porke ankichiwaj tlan kijta itlanawatil in Moisés? ¿O noso por ankikakej itlajtol
    in Dios iwan ankineltokakej?
  asm-FB: গতিকে কওকচোন, যি জনে আপোনালোকক আত্মা দান কৰে আৰু আপোনালোকৰ মাজত পৰাক্ৰম
    কাৰ্য সাধন কৰে, তেওঁ বিধানৰ কৰ্মৰ দ্বাৰাই কৰে নে বার্তা শুনি বিশ্বাসৰ দ্বাৰাই
    কৰে?
  okv-okv: Eto God na amita Ahihi Otohu ikeoi ari sovera neite neite eoi kiova amo
    ungona ke pepeni neite neite simba eova Keriso ta duru javotoho ingihe ke be eova
    avoembo ikeoi?
  mxt-NT: ¿Ñáá tuhun chahá Nyoo Tatyi Ii ra chi ndo, ta sacuví ra milagru mahñu ndo?
    Ñima cha cuenda vatyi nducu̱ ndo cuhva sacuvi ndo cha catyí ley, soco cha cuenda
    vatyi chinó iñi ndo tuhun ra Cristo cha chiñí ndo.
  tzo-NT: Ti Diose mu p'isbiluc yac'ojboxuc ti Ch'ul Espíritue. Ch-abtej ti avo'ntonic
    hech ep yutsil avo'ntonic. ¿Mi ti sventa laj ach'unic ti mantaletique ti hech
    yac'ojboxuc ti Diose, mi ja' ti sventa laj ach'umbeic sc'op ti Cristoe ti hech
    yac'ojboxuque? Nopic me.
  ind-AGS: 'Izinkan saya bertanya kepada kalian: apakah Allah memberimu Roh-Nya dan
    melakukan begitu banyak keajaiban karena kalian mentaati hukum Taurat? Atau, apakah
    karena kalian percaya pada apa yang kalian dengar?'
  omw-omw: Nkye hia Iutaa mwaanra okyara riemwaqi viraitita, nkye Karaisira quara
    qutaa quave qiavarora tiro, Kotiva nai mwanraqura nkyi nyihanro mwiva nkyi utaqi
    varihata nkye nronra kyaiqa nraahumwa kyaiqa vare variara.
  yrb-yrb: Godi Dawa Danu Imumu Kotofu yaba mateda Danu bunawere ueta aneba yabai
    utasu? Yana i tarawatu nesia utaita aba yana Danu sina nauteda imuegou utaita
    iba Godima eno utasu? Yana Godinu sina nauegou utaita iba Godima eno utasu.
  maa-NT: K'e̱ nga Nainá kitsjaà‑nò Ini̱ma̱ Tsjeè‑la̱ ko̱ kis'iìn kjo̱xkón xi ndaà
    tjín i̱jiìn na̱xa̱ndá tsa̱jòn, ¿mé‑ne k'oa̱s'ín kis'iìn‑ne? ¿A koi‑né nga ndaà
    kinìkitasòn kjo̱tíxoma? Majìn, koií‑né nga kòkjeiín‑nò 'én ndaà‑la̱ Nainá.
  mcq-mcq: ꞌÚ Hu ꞌAvena kaꞌene mihe emaa areri pavehuna kaꞌene vejuꞌe joni vaji rejajija
    ja tamana hene vejujihunaꞌe vajihana ho ja henareja nimaa rojajihunaꞌe venune?
  sus-A: عَلَ عَ شَشِلِ سّنِيّنشِ قِمَ وٌ مَ، عَ مَن كَابَنَكٌي رَبَمَ وٌ تَفِ. عَ
    وٌ كِمَ نّ، بَرِ مَ وٌ بَرَ عَ شَ سّرِيّيٍ رَبَتُ، كَ عَ وٌ كِمَ نّ بَرِ مَ وٌ
    بَرَ دَنشَنِيَ عَلَ شَ مَسٍنيِ مَ وٌ نَشَن مّشِ؟
  jpn-1965: とすれば、あなたがたに御霊を与え、あなたがたの間で奇蹟を行なわれた方は、あなたがたが律法を行なったから、そうなさったのですか。それともあなたがたが信仰をもって聞いたからですか。
  fra-SBL: Celui donc qui vous fournit l'Esprit et qui fait des miracles au milieu
    de vous, le fait-il par les œuvres de la loi, ou par l'audition de la foi ?
  yka-yka: Tuhanin, pinangurung weˈ ne si kaˈam Niyawa Sutsihin duk maghinang iye
    hinangan balakatan diyalemanbi, dumaˈin peggeˈ tuhutbi meˈ pangandaˈakan saraˈin
    saguwaˈ peggeˈ pakalebi duk kinahagad weˈ bi aka-aka mahāp sabab si Isa Almasihin.
  mle-mle: Aw God dikidi Mawul gwurak kwiykuw, gwuradiy nyidim nimadiy yawiy kwur-kwanaad.
    Aw di atawa kwurdaal, aw gwur adiy miyawa Mawsis diki lo waladiy yawiyib kwurjibir
    tikwagwuralik tikuw, ay? Awarab gwur Jisas Kraisak bwulana Viyakita Majik wukikuw,
    wukijibir tikwagwuralik tikuw? Ay maa?
  shp-NTPO: Diossenra jawen Shinan mato menixon, meskó ratéti jawékibo mato meranxon
    akai. ¿Jawekopiki jaskáai? Shinanyamakanwe maton esébo senenhai kopí jaskáai.
    Janra jaskáakai, jakon joi ikonhataanan mato jaki koshia kopíres.
  aom-aom: Iae God-ro hesi Aruꞌahoho ma-mabëhe bojëmiromo darugoꞌe mu masijoho jemesirire
    vaeꞌamajeje. Rabëni ëhi jiëꞌe darugoho bojëmijajeje. Na jemë Jew rajo jögoroho
    ejëꞌego ëhuni ë hesi manaho darugoho bojëmijajeje. Bogo. Aꞌi jemëro Keriso-are
    jöho heromo mae uehorovëꞌego ëhuni ëꞌajeje.
  geb-geb: Fhe Bakɨme won Ŋina Ŋaarar nde nɨɨŋgim, ana nde phorga kim, nde mirikori
    ga mbui. Ana thaŋ nzuav mba tɨvar nde mbui, ee, nde Moses suaŋgi tɨvi zɨn vui
    ne nzuav ana maaŋ nde mbui o, nde Fhe Bakɨme buna vhuueŋ mbararagiap, guigira
    ne khothɨgi ne nzuav ana maaŋ nde mbui?
  bsj-bsj: Co wo ne kom yuwa tangbe Kwamako ri yila marang diker nyimanka more kimeu
    ma nyo ki nangen bolanger kakaa ki nuwaka ki kibelenke?
  cak-cak: Roma ri Dios ri ruyo'on ri Lok'olaj Espíritu chive y nubanala' milagros
    chi'icojol, ¿la quiri' cami nu'on roma xinimaj ri nu'ij chupan ri ley ri xyo'ox
    che ri Moisés, o roma xiya' ivánima riq'uin ri Jesucristo ri xivac'axaj rutzijol?
  chf-NT: Jinq'uin Dios u yäc'benetla u Ch'u'ul Pixan, y u chen cua' chichca que mach
    bay chäninti bajca anetla que mach u ch'ä u chen niuntu winic, ¿can uc'a a wäle'la
    que u chen ca' jini? ¿Uc'a quira a chenla upete lo que u yäle' ni ley? Mach une.
    U chen uc'a a tz'ombenla aj Jesucristo.
  tlf-tlf: God iyo intaben o age-nalata, ilami Sinik Tambal iyo ipmi dobe-nala e minte,
    ilipmi diim kugol ogok win so uyo ke-bom no kemsa a? Ilami aget fugunin uyo, Moses
    imi ulo tuluun waafubip bota o age-nalata bele ki? Umbae. God ilami weng tambal
    tinangkulipta, boyo aafen kalaa agan-bilip bota o age-nalata kuba.
  piu-2006: Yuwa, Katutjalu nyurrangarrila palumpa kurrunpa tjarrpatjunkula rapalpayi.
    Miiṉṯa tjuṯa nyurrangarrinya palyalpayi, nyurrangarri Yiitjukuṉu wangka kulira
    walytjarringutjangka. Tjingurunyurra Muutjaku luwuwana nyinanytjala, Katutjalu
    wiya nyurrangarrila palumpa kurrunpa tjarrpatjunamalpa, paluru wiya miiṉṯa tjuṯa
    nyurrangarrinya palyanmalpa, wantiku nyurranya.
  poh-NT: Ruꞌum reꞌreꞌ cꞌolok pan acꞌux tak chi nok reꞌ kAja̱w Dios xiyew aweh tak
    i Lokꞌ laj rUxlabal eh nok tohkꞌ riban take sachbal cꞌuxlis chaxilac tak, maꞌ
    xiban ta chi jeꞌ reꞌ ruꞌum ta nak chi reꞌ hat-tak cꞌahchiꞌ animem tak i Cꞌuhbal
    Yeꞌo̱j reh Moyses, xacꞌul laꞌ tak i Lokꞌ laj rUxlabal ruꞌum chi xachꞌica̱ꞌ acꞌux
    tak chiri̱j i cꞌuhbal nkꞌoric chiri̱j i Jesus, reꞌ xabiraj tak ku̱cꞌ i hoj.
  tue-tue: Cõãmacʉ̃ mʉ́ãrẽ Espíritu Santore ticodiocorigʉ niiwĩ. Cʉ̃ʉ̃ tutuaremena
    mʉ́ã watoapʉre pee tiiẽ́ñorigʉ niiwĩ. ¿Deero tiigʉ́ teero tiigári, mʉ́ã tʉgueñarĩ?
    Jesucristoye quetire mʉ́ã tʉo padeorí, teero tiiquí. Moisére dutiré cṹũriguere
    tiirípereja, teero tiiríboqui.
  bjp-bjp: Arafah, God i ta Tanwa Kalkaluu usuf gam ke ka fatapiek foron tier an fabitit
    na fatpoto gam, i wara le gam misuut na nagogon le, i wara na unune kimi na sani
    gam ongen ta u?
  xon-xon: Uwumbɔr nan tii nimi Waafuur Nyaan ki tun lijinjiir aatun nikaasisik ni.
    Naah dii Moses aakaal na le cha u ŋani kina aan naah ŋun Yesu aabɔnyaan tee ki
    gaa u ki kii na le cha u ŋani kina?
  tzo-ZNT: Ti layacꞌbe achiꞌinic Chꞌul Espíritu ti Rioxe, ti chacꞌ avilic ti oy slequilal
    syuꞌelale, ¿mi jaꞌ ti achꞌunbeic smantaltac ti Rioxe o mi jaꞌ ti achꞌunic ti jaꞌ
    istoj jmultic ti Cristoe?
  mpm-NT: Ko tuu, chi maa Yandios ni taji Espíritu Santo kuncha ya jiin ra. Ti maa
    ya kuu ja saꞌa jniñu ñaꞌnu un jiin ra naa ra. Chi na ni ka jinisoꞌo ra jnuꞌun
    Jesús, ya kuu Cristo, ti ni ka kandixia ra. Ko ni tu saꞌa kuɨtɨ ya siaꞌan nu na
    siin ra jiin jniñu taꞌu ley Moisés.
  ots-NT: ¿Cja jin guí pa̱dijʉ te rá nguehca̱ ca Ocja̱ xpá mɛjnquijʉ cár Tzi Espíritu,
    guejtjo xí dyøti milagro pʉ jabʉ guí bbʉpjʉ? ¿Cja guí i̱nguɛjʉ, xí dyøte ncjapʉ
    porque guí tɛnijʉ car ley? Ji̱na̱. Guegue xí ddahquijʉ‑cʉ porque gú cuatijʉ pʉ
    jár dyɛ car Jesucristo.
  hoy-hoy: जो नीमी आत्मा दान माळतान अदिक नीम दा सामर्थ्य नव क्याल्सा माळतान, आव येन
    व्यवस्था अन क्याल्सागोळ देल या खुशखबरी मा विश्वास देल हिंग माळतान?
  amo-amo: Andi nanere ame ule na adin nizu minu uruhue, amini din su katuwa nakara
    nan nya mine, unuzun ndortun ndukaria sa unuzun in lanzu lirun yinnu sa uyenuari?
  pjt-pjt: Kulilaya, Godalu Kurunpa Miḻmiḻnga nyurala unngu tjarpatjunu paluṟu nyuranya
    witulyankunytjaku nyura kutjupa kutjupa puḻka tjuṯa witulyatjarangku palyantjaku.
    Panya Godalu nyuranya Moseku aṟa wangaṉarangku kuliṟa palyannyangka Kurunpa Miḻmiḻnga
    nyurala tjarpatjunkunytja wiya. Palu nyura Tjukurpa Palya Jesunyatjara kuliṟa
    mulamularingkunyangka kutju paluṟu nyurala tjarpatjunu. Ka nyura wanyu puṯu nintiringangi?
  cwe-cwe: Vino Mulungu kamwing'hani Muhe wake na kutenda mauzauza hagati yenu, kwaviya
    mokwama Malagilizo hebu kwaviya mohulika Mbuli Inogile na kuihuwila?
  daa-NT: Buŋ berkon Ruwwiney ho ŋa gaarko gamin dakina kuuk ajbay. Ya loko-ak, asaan
    ku karmiya gaanuun ka *Yuudinnar walla ? Ha’a ! Asaan ku obit Kabarre ta Gala
    ɗo aditko.
  mlp-mlp: Nazaq iyan ne ezaq tonan God ne gilikmanib daq azawayin inaqta emad teq
    in ago Bugaw Dimunta negaqta? Ne God ago maror Moses bilamta na ago gunun muzinsa
    in nazaq gidimun tonaqta o haiq, ne Yesus awagamun huritim anan helmo haqiyta
    na ago in ne gigo hib daq aseseqta na giqemaq?
  ape-C: Iruhin douk nekep ananin Mishin aria napeum nenek debeinyi mour um Iruhin
    atun neneken iri mour nyatogur patrin. Aria nenekumep namudok um agundok pemnek
    ananin yopinyi baraen pasuhwen pagipeshen um o nenekumep um agundok pagipesh lo
    um?
  bgs-bgs: Igbággayan kó gó ka Manama katô Ugis Espiritu asta duwán mga kasalábbuan
    na áglumun din tun ákniyu. Asal kéman yu ka inému ni ukit katô katuman yu katô
    mga sugù, su itanggap yu gó tô langun ukit katô kapaminág yu katô Madigár Gulitán
    asta kapamaké yu ki Cristo.
  faa-faa: Kotimo reaki Ho Kotesa kaka, reyaki reke epo wakapumo hemakapukua rakirane
    rakisiapo. Repo Kotimo somemaneane kakimasakipoko asiare? Wae, akipoko asiafapo.
    Yasuaki himu hakásaraka hemakapukua risiakipoko asiare? Ao, akipoko asiapo.
  kik-kik: Wee Ngai amũheaga Roho wake na akaringaga ciama gatagatĩ kanyu nĩ ũndũ
    wanyu gwathĩkĩra watho, kana nĩ ũndũ wa gwĩtĩkia ũhoro ũrĩa mwaiguire?
  cap-NT: Yoozqui anc̈huca kuzquiz niiz̈ Espíritu Santo luzkatchic̈ha. Niz̈aza anc̈hucaz̈
    cheran Yoozqui milajrunaca paachic̈ha. ¿Anc̈hucaz̈ Moisés lii jaru kamtiquiztan
    jalla niz̈ta milajrunaca Yooz paachejo? Anapanc̈ha. Anc̈hucqui Jesucristuz̈ puntuquiztan
    nonz̈cu catokchinc̈hucc̈ha. Jaziqui anc̈hucaz̈ Jesucristuz̈quin kuz tjaatiquiztan
    Yoozqui anc̈hucaz̈ cheran milajru paachic̈ha.
  ksr-ksr: Kawaajoŋ Anutunoŋ Uŋa Toroya oŋoma batugianoŋ aŋgoleto kania kania esuŋmumuyawo
    meŋkeji, ii oŋonoŋ Buŋa qaaya moma Jiisas moma laariŋkejutiwaajoŋ ama meŋkeja.
    Kana qaa otaaŋkejutiwaajoŋ ama ii mende meŋkeja. Qaago. Qaa ii mono mende duduuwu.
    Kiaŋ.
  eng-TNT: Which ministered to you the sprete and worketh myracles amonge you doth
    he it thorow the dedes of the lawe or by preachinge of the fayth?
  sbs-sbs: Lunu iye yomiha luhuho ni ku panga imakazo zikolete mukati kanu uzipanga
    cha mulao kapa cha kuzuwa che tumelo?
  sue-sue: Ata Anutu meni Ozana nimorekare potitinoise tani putoure nisokare nana
    inowia ami lo ge dimairata tuma diai nisokarera inowi?
  fra-NCL: Celui qui vous confère l’Esprit et qui opère parmi vous des miracles, le
    fait-il donc par les œuvres de la Loi, ou par la soumission de la foi ?
  bhg-bhg: Iji angode imomane aodari ambo ambo etewo God mi Asisi Kotopu itomane yai
    pipisisinita? Awa ango ae. Imomane bino dave ingido gebé esitewa, awatedo Asisi
    Kotopu itomane yai piesiri buritewa, edo buro babain itomane yai edo esisina.
  snn-NT: Mai Ëjaguë Riusubi mësacua jubëna ti'anni, baguë Espíritute mësacuana jo'cani,
    mësacuani ai ta'yejeiyereba yo'oni ëñobi. Ja'nca ëñosi'quëbi, mësacua ira coca
    toyani jo'case'ere te'e ruiñe yo'ojënna, ¿mësacuani bojoguë conguë baquë baguë?
    Banbi. Mësacuabi Jesucristoni si'a recoyo ro'tajënna, Riusubi mësacuani bojoguë
    conguë baji'i.
  atb-NT: Garai Gasang, nungmoq lé Yhâng é Woi-nyí byî é htoq agó, nungmoq chyáng
    laklaí kumlhá kut é gi, jep é tarâ lé nungmoq châng é yanmai nghut akô lhú? A
    nghut jáng, nungmoq wó gyô é gabú danglù lé, nungmoq lumjíng é yanmai nghut akô
    lhú?
  cek-AK: Nangcae khaeah Muithla paekkung, dawnrai hmuennawk sahkung loe, kaalok pazuihaih
    rang hoiah maw to toknawk to a sak, to tih ai boeh loe tanghaih lok thaihaih rang
    hoiah?
  bkd-bkd: Su paulinan kaw hu Dios hu Balaan ha Ispiritu daw su ipaahà din inyu sa
    mga belenganen, binuhat din ba haena pinaagi hu pagtuman nuy hu Kasuguan daw ku
    pinaagi ba hu pagtuu nuy hu napaliman nuy mahitenged ki Cristo?
  ctu-76: Che' Dios mi yʌq'ueñonla Ch'ujul bʌ i Ch'ujlel yic'ot che' mi' pʌs ñuc tyac
    bʌ i p'ʌtyʌlel ti la' tyojel, ¿chucoch mi' pʌs mi la' wʌl? Mi' pʌs cha'an ti caj
    mi la' ch'ujbin jini wen bʌ t'an cha'an laj cotyʌntyel tsa' bʌ la' wubi. Ma'ix
    ti' pʌsʌ ñuc tyac bʌ i p'ʌtyʌlel cha'an ti caj ti la' jac'ʌ chʌ bʌ mi' xic'onla
    i mandar Moisés.
  lac-NT: Rajen quin wʌc'ʌs c'atic techex. Wa ber caj u ts'aja techex C'uj u Taj'or
    u Pixam C'uj. Mʌ' wa jach manan caj u ts'aj techex u Taj'or u Pixam C'uj? Mʌ'
    wa ju jach beyaj ta worex u Taj'or u Pixam C'uj quir u tajquintic a worex? Arex
    ten a techex ber tar u Taj'or u Pixam C'uj? Tarij wa ta wicnʌnex quire' ta quibex
    u t'ʌn Moisés wa tarij ta wicnʌnex quire' ta wacsex ta worex u t'ʌn Jesús? Mʌ'
    wa tarij quire' ta wacsex ta worex ti' Cristo.
  xla-xla: Godtapo wua꞉ watle Hela꞉dle Soko hamipame matle ulugiyemale koko halomuwaye
    wua꞉ta aiyalma koko dolumha꞉ha꞉lati apuwa? Hao, pe-epapena. Amasiyama wua꞉tapo
    ka꞉dle yu dla mikadepe depo ha꞉ha꞉lati apuwapo.
  xav-NT: '@see-verse:GAL.003.004'
  cuk-cuk: Ar Bab-Dummad bemarga E-Burba uked, degine, ibmar-dakledisulid bemar-abargi
    imaked. Deyob ibmar-imakedi, ¿Moisés-Igar-Maid-imaked-ular bemarga imaksi? Suli,
    deyob suli. Bemarga-imakedi, bemar Jesucristoʼgi-bengulesulid-itosadba imaked.
  tbf-tbf: Nga si vodon va e Raban a nga terie mi Moromoruo Tamat senga nge tsana
    bu kepineits ni vovokudier i kotubunga simi vunan nga nga vemusurie mi Vinuor?
    A kap. A nga tsana ine bu kepineits simi vunan nga nga vodovodon tuktuk simi sana
    nga ta nga rongomie surie e Karisito.
  uig-CYR: Силәргә Роһни Тәминлигүчи, араңларда мөҗизиләрни яритиватқучи бу карамәтләрни
    силәрниң Тәврат қануниға интилип таянғиниңлардин қиламду, яки аңлиған хәвәргә
    бағлиған ишәш-етиқатиңлардин қиламду?
  ikw-NT: Chiokike nyernu anụ Enine a, rnụ ẹrnu ndu-ẹhni n'esilawụru anụ. Ọ bụ kwnornu
    nụ anụ mernu nhne iwu kwuru sọbu nụ anụ kweru nhne anụ nụrnu?
  khs-khs: 'Koteyewi kima Ho Napowa kinapola:, kiwalapulu ela: E penaiyayewi matanepela:
    timinisewa tikeye. Kiyewi Kote solo elewa seli topunase elale? Alamakeye, amopela:
    eta: alamakeye. Yesuwemi himu semetei matanepela: sita:ne elale? Henekeye, amopela:
    epapulakeye.'
  dwr-ENT: ያቲና፥ ፆሳይ ሂንቴንቶ ጌሻ ኣያና ኢሚያዌኔ ሂንቴ ጊዶን ማላታ ኦያዌ፥ ሙሴ ሂጊያ ሂንቴ ኦዳ ዲራሴ? ዎይ ሚሺራቹዋ
    ቃላ ሲሲዴ፥ ሂንቴ ኣማኔዳ ዲራሴ?
  pma-pma: Ka navong Ahi san Ninin Votut min kami ka mumon merikel keil ven kami,
    romumontei veni mimusil kat revi mengkatien keil onen Siu keil. Mumoni veni milong
    more longlongien usil Iesu Kristo ka mikur anatin eni.
  atd-NT: Ian su, ka imbogoy to Magboboot kaniu to Gimukud din woy ko pighimu rin
    ka sikan no mgo kabolongbolonganan no impapitow kaniu, waro nigligkat to pogtuman
    now poron to Balaod, di nigligkat atag to nigdinog kow woy nigtuu kow on to sikan
    no Maroyow no Nangnangonon tongod ki Hisus.
  tel-2017: ఆత్మను మీకు అనుగ్రహించి, మీలో అద్భుతాలు చేయించేవాడు, ధర్మశాస్త్ర సంబంధమైన
    పనుల వలనా లేక విశ్వాసంతో వినడం వల్ల చేయిస్తున్నాడా?
  hat-BSA: Alò, èske Sila ki founi nou avèk Lespri a e ki te fè zèv mirak pami nou
    yo, te fè li pa zèv Lalwa yo, oubyen pa tande ak lafwa.
  top-NT: Porque aquit ccatzí xlacata acxni Dios ca̱ma̱lakacha̱nín Espíritu Santo
    y ca̱tláhualh laclanca ixtascújut nac minacujcán, ni̱ ca̱lakalhamán porque ma̱kantaxtí̱tit
