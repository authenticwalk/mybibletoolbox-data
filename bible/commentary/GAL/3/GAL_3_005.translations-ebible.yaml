    dilia Gode Ea Sema nabawane hamobeba:le, agoane hamosala:? O E da dilia Yesu Gelesu
    Ea Sia: nabalu, dafawaneyale dawa:beba:le, agoane hamosala:?'
  acf-NT: Ès Bondyé ka baʼw Lèspwiʼy épi fè miwak anpamiʼw lè ou ka fè sa lwa-a di?
    Mé non! Sé paski ou ka tann Bon Nouvèl-la èk ou ka mété lafwaʼw an Jézi Kwi.
  tpi-OTNT: God i givim Holi Spirit long yupela na i wokim ol mirakel namel long yupela.
    Bilong wanem em i mekim olsem? Em i ting long yupela i bihainim lo na em i mekim?
    O em i ting long yupela i bin harim gutnius na bilip na em i mekim olsem?
  mbt-NT: Ka malehet, imbehayan kew te Manama te Panisingan din wey due me kein-inuwan
    ne innimu rin due te kaniyu. Ware din himuwa sika tenged su mig-ikul kew te Balaud,
    ke kene, innimu rin tenged su migpalintutuu kew te narineg niyu.
  hau-SA: Allah ya ba ku Ruhunsa yana kuma aikata ayyukan banmamaki a cikinku saboda
