    nyiyami dokona Anatumi Imambu joo yulu andake piyase?
  urd-GVU: کیا اللہ اِس لئے آپ کو اپنا روح دیتا اور آپ کے درمیان معجزے کرتا ہے کہ
    آپ شریعت کی پیروی کرتے ہیں؟ ہرگز نہیں، بلکہ اِس لئے کہ آپ مسیح کے بارے میں پیغام
