    ¿Pueyasoteeri naa maninia miiquiaa niajaniyatej, Moisés Rootasano tojijiaca nia
    quiniuucua? Maja. Nojuajaari naa maninia miiquiaa niajaniyatej, saaja na rupaacua
    tiuujiaca nia quiniuucua, canaa pohuatasano niajaniyani.
  ziw-ziw: Chohile kawamemezani Muye wakwe na kudamanya mpituko mgati mwenyu kwaviya
