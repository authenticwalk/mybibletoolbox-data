  zar-NT: Cateʼ Dios risö́l-lëʼë queë́liʼ Dios Böʼ láʼayi, en ruʼë libíʼiliʼ lataj
    gunliʼ yuguʼ yöl-laʼ huáca que yehuaʼ yubá, ¿runëʼ caní tuʼ runliʼ ca rinná bëʼ
    xibá queëʼ Moisés o tuʼ reja ládxiʼliʼ le rinnë́ dxiʼa naʼ biyö́niliʼ?
  kde-kde: Dachi, Nnungu ámwing'ile mwenu Umumu Wanaswe na kutenda masaibu mmwenu
    ing'anya ya kukamula Sheliya yanga Musa au ing'anya ya kupilikana Malove Lambone
    na kulakulupila?
  ata-ata: Lataua mulosinge Uleenu Tavuna noxou mo muꞌoxonu sosovo seꞌi no taingengi
    mo ngemaisou ne. Ia tavaꞌu a loxovaa la sou Anu muꞌoxonu loxo ne? Xo ngingi ngemulinu
    lapuloto laixe, ne? Uasi, no anu voteꞌi sou ngelomusou aꞌalo laixe xe ngemuxaxu
    tangengi no anu, ne?
  qvw-NT: Dios Ispiritunta uycul imaymana milagrucunacta ¿imapïtatan amcunaćhu lulan?
    ¿Moisespa camachicuyninta lulapäcuśhayquipachun icha Jesusman chalapaculcäśhayquipachun?
  nfa-nfa: Lodꞌo Ama Lamatua hia Roh Na, aa padꞌelo rupa-rupa tadha malaa ètu madha
    miu, miu ngee, na, Lamatua tao sèmi èèna, lula miu madhutu atora agama, do? Aadꞌo,
    si! Na tao sèmi èèna, lula miu lèka Lii Lolo Beꞌa dhu miu nanene èèna.
  tnp-tnp: Uhgɨn təməsəfɨnəiən Narmɨn Rəhan kəm təmah mol nati apɨspɨs mɨn kəm təmah
    mətəu-inu nəutohtəu=pən Lou. In təmol mətəu-inu itəmah nəmotətəu Nanusiən Təuvɨr
    rəha Iesu Krɨsto kəni itəmah nəutəhatətə lan.
  urd-urd: पर जो तुम्हें पाक रूह बख़्शता और तुम में मोजिज़े ज़ाहिर करता है, क्या वो
    शरी'अत के आ'माल से ऐसा करता है या ईमान के ख़ुशख़बरी के पैग़ाम से?
  hot-hot: Môlô othak osopa abô balabuŋ ba intu Wapômbêŋ hêv Lovak Matheŋ lôk hadum
    nômbithi hêk môlô malêvôŋ e? Mi. Hêv hathak olaŋô Abô Mavi ba ôêvhaviŋ.
  mqj-NT: Dadi, ia nangei umbengangkoa' Penawa Masero Puang Allata'alla anna umpadadi
    tanda memangnga-mangnga illaan alla'-alla'mua'i annu ummoreangkoa' Kareba Kadoresan,
    tangngia ura'na unturu'koa' Pepa'guruanna Musa.
  rus-SYN: Подающий вам Духа и совершающий между вами чудеса через дела ли закона
    сие производит или через наставление в вере?
  mbh-mbh: Na God i sung Ioni Riringa a thomu nge, na i oma pathepolong pelie a thomu
    nge, eneke thomu o nongpol Panongpolong Sivenga make lomumuo nge, na i oma thomu
    venen aken, eneke thomu o panes senu a Moses ile patorong, kene avele.
  bdd-bdd: 'Caigeda wete hesilala: Yehoba tauna Yaluyaluwa Tabuna ꞌiꞌebwaꞌebwaya ꞌoimiya
    ta ꞌina waiwaiyega ꞌimi paihowa waiwaidi wapaipaihowadi. Togidega ꞌina ꞌebwayaedi
    ꞌoimiya Mosese ꞌina loinao ꞌadi paihowa ꞌoinega bo Keliso tetelina ꞌana hemisa
    ꞌoinega?'
  cbt-NTPO: “Quisocristoíchin anoyacancantërinco,” topatama', Ispirito Santo ya'coancantërinquëma'.
    Inapotohuachinquëma', achinicancaninquëma'. Catahuarinquëma' ni'ton, nani ma'sha
    nanitaparama'. Co iráca pënëntërinso' natëramaso marë' catahuarinquëmahuë'.
  srn-NT: Gado e gi unu En Yeye, èn A e du bigi sani na un mindri. Un taigi mi efu
    A e du dati fu di un e du san a wèt e taki, noso fu di un e yere a boskopu, dan
    un bribi en.
  cta-NT: Na cua nda ycuiꞌ Ndyosi Xtyiꞌi ycuiꞌ Ni chaꞌ tyanu neꞌ cresiya jiꞌi̱ ma̱,
    loꞌo xquiꞌya nu biꞌ cua ngujui ñiꞌya̱ caca tyu̱u̱ lo chaꞌ tlyu nu ndyuꞌni ycuiꞌ
    Ndyosi nde su ndiꞌi̱ cuꞌma̱. Loꞌo nduꞌni Ni juaꞌa̱, siꞌi xquiꞌya chaꞌ ndaquiyaꞌ
    ma̱ jiꞌi̱ chaꞌ cusuꞌ biꞌ; pana nduꞌni Ni juaꞌa̱, xquiꞌya chaꞌ jlya tiꞌ ma̱ loꞌo
    ndyuna ma̱ chaꞌ tsoꞌo jiꞌi̱ cña nu cua nguaꞌni Jesús cuentya jiꞌna.
  bqc-SIM: Lua a Nisĩna kpàwá à dabudabuↄ kɛ̀ á guu á zĩkɛa ikoyãwa yã́i
    yã̀, ge yã́ pↄ́ á màpi náaikɛa yã́iɛ?
  tcz-CHONGTHU: Nanghon Danthu najui jeh uva chu Pathen in Lhagao Theng napeh uva
    chule nalah uva thil kidang aboldoh hiya ham? Ahidehpoi! Ajeh chu Christa thudol
    kithuhilna chu nanghon na tahsan tauve.
  mar-mar: म्हणून जो तुम्हास देवाचा आत्मा पुरवतो आणि तुमच्यात चमत्कार करतो तो हे जे
    सर्व करतो ते नियमशास्त्रातील कृत्यांनी करतो की, सुवार्ता ऐकून विश्वास ठेवल्यामुळे
    ते तो करतो?
  snp-snp: Ido Ouna lutigu mele gedeto, aumala gilibami mona olu oloto pi gedemo idami
    we yakafo lo melami ka meyalo melamo yamu eti o gedaifemo, ido kala kuwa koliti
    koli kikito umamo yamu eti o gedami ne?
  isl-isl: 'Ég spyr aftur: Gefur Guð ykkur kraft heilags anda og lætur hann ykkur
    vinna máttarverk vegna hlýðni ykkar við lög Gyðinga? Nei, auðvitað ekki! Slíkt
    gerist hins vegar þegar þið trúið Kristi og treystið honum algjörlega.'
  spy-NT: Kikōōnook ꞉Yēyiin Tāmirmiryēēnyii ankuyey tukuuk chēē /kiilātē ām wōlēē
    ōmiitē kuuyu kyōōyēnchi kiyēē /kikyoomwook āmēēbērē kuuyu kyoorub kiruutēkaab
    Yuutayeek.
  xnn-xnn: Owen, tay getkenyo ay baken nan nangsolotanyo isnan linteg is gapo ay inted
    Apo Dios nan Ispiritona ken dakayo ya inpail-ilana nan kaskasdaaw nodi gapo isnan
    nangpatiyanyo isnan dindinngeyo ay maipanggep ken Kristo.
  mwe-mwe: Igala a Nnungu bhakumpanganga Mbumu jwabho na ilangulo ibhoneka punkukamulanga
    liengo, bhuli bhanatenda nneyo kwa itendi ya Shalia ja a Musha? Eu kwa ngulupai
    ya nkupilikana Ngani ja Mmbone?
  tte-tte: Yaubada Yaluyaluwa Tabuna iyeyawa yo ginauli kaba nuwapwanopwano ipaisowaili
    ami boda kalona mena. Tawae yaina? Loina ami obigaina kaiwena, o wasana namwanamwana
    kana benali yo kana meliyani kaiwena?
  tcs-tcs: Ai aske yupla gen, yupla tingk God i bin gibe yupla da OliSpirit ane meke
    mirikal melen lo yupla bikoz yupla mekem wanem dem lo blo Mozes i spik a? Nono,
    i bikoz yupla bin bilib da mesiz yupla i bin lisenbaut Kraist.
  hlt-THB: Anaa awi na ming ngaih ak camawh nu Khawsa ing amah ang Myihla ce ni pek
    khqi nawh kawpoek kyi them ce nami sai, am awhtaw na ming zaak ce na mik cangnaak
    dawngawh nu?
  soq-soq: God me Aleupa enaledie do dewa mukamukaua e bedelawo dewamode. Ema baiwa
    e ambi inseilana? E dima anaana wadia ruawaitilana baiwa God e bedelawo epe dewasade,
    ba e Gagalo euda etale wadale sumanaiwaitilana baiwa?
  qub-qub: Tayta Dios Espíritu Santunta goshushpayqui y milagrucunata rurashpan, ¿imanirtaj
    ruran? Manami laycunata cumlishayquipitachu, chaypa ruquenga Jesucristupa alli
    willacuyninta chasquicushayquipitami.
  att-att: Á kunnasi panò yù ángngabbák ni Namarò nikayu? Arán naw panò ammu? Abbágán
    na kayu megapu sù Mangilin nga Ikararuá na nga iniyawâ na nikayu megapu sù panguruk
    naw sù napiá nga dámak nga meyannung kâ Apu Kesu Kiristu. Á aru yù pinagaddátu
    na ta arubáng naw, nga ari gemma megapu ta panuppál naw sù tunung na Kudio, nu
    ari galâ megapu sù pangikatalà naw kâ Apu Kesu Kiristu.
  bki-bki: '@see-verse:GAL.003.004'
  bqp-bqp: Luda a Nini kpàáwa, à daboyãnↄ kɛ̀ á tɛ́ á dokakũna yãin yá, ke yã
    kũ a màa pì náanikɛna yãimɛ?
  mcp-mcp: Zɛmbî muud ŋgə́ yə bɨ́ Ŋkɛ̧́ŋkɛ̧̂ Shíshim a ŋgə́ sá bɨ́ *məshimbá yɛ́,
    a ŋgə sá bɨ́ mwo nəcé bɨ́ ŋgə́lə sá mísɔ́ɔ́lʉ́gʉ́ mə́cɛ̧ɛ̧ mə́ ŋgə́ jɨɨ myá? Ŋgaá
    a ŋgə sá bɨ́ mwo nəcé magʉlə́lə bɨ á magʉlə jɔ̧jɔ̧ láŋ sə́ á bwiiŋg bɨ́ yí?
  hat-hat: Lè Bondye ban nou Lespri l', lè li fè mirak sa yo nan mitan nou, èske li
    fè sa paske nou fè sa lalwa mande, osinon paske nou mete konfyans nou nan li lè
    nou tande bon nouvèl la?
  npl-NT: Ijkuak Dios nomechmaka Iespíritu iwa nomechchiwilia milagros, ¿tleka kichiwa?
    Amo kichiwa por nonkitlakitah tlan kijtoa itlanawatil Moisés yej por ononkineltokakeh
    tlan ononkikakeh de Cristo.
  bgg-bgg: Chiihphado Hamangkhung-aphuii è nathek duchoi shii Ragung nane buangthek
    pha blia rek pha ji phi phane nyieliieshii nathek è Iphey nyie chiid pha ji nuii
    ne mua pha ba asi pha nyieliieshii muawie nuii ne chiih-è migi rek ne mua ne bey?
  eng-TCENT: Does God supply you with the Spirit and work miracles among you because
    you perform the works of the law or because you hear with faith?
  eng-BSB: Does God lavish His Spirit on you and work miracles among you because you
    practice the law, or because you hear and believe?
  cpu-NT: Tema Pava otyaantakemiriri Tasorentsinkantsi, itasonkaventayetakemi, piñaayetakero
    opaiyeta kaari piñaapiintayeveta. ¿Irooma piñaantayetakarori okantakaantziro pimonkaraayetziro
    Ikantakaantaitane? Aña tera. Iro piñaantayetakarori paventaanaarira Jesucristo.
  san-ASM: যো যুষ্মভ্যম্ আত্মানং দত্তৱান্ যুষ্মন্মধ্য আশ্চৰ্য্যাণি কৰ্ম্মাণি চ সাধিতৱান্
    স কিং ৱ্যৱস্থাপালনেন ৱিশ্ৱাসৱাক্যস্য শ্ৰৱণেন ৱা তৎ কৃতৱান্?
  tac-NT: 'Napu''lige Onorúgame ''emi ''yachi bo''né alawala ''lige sa''wachi we''ká
    ''emi ralámuli tabilé jurío tabilé ma''chílime, ''émika láleké: «Ramueka ''we
    ''la sébali olame niru. ''We ''la sébali oyérame niru Onorúgame ''la napurigá
    nulale Moisesi.» Aminami láleké: «''We newásiga piesta ''la ''we nejkúrimala Onorúgame»,
    láleké ''emi ralámuli. Tabiléchigo alarigá júkó. Onorúgameka nejime ju bo''né
    alawala ''lige ''we ''la nejkúrime ju napu''lige ''emi ''we ''la bijchígiga gepuchi
    alué ra''íchali napu ruyeme ju ne ''emi.'
  eng-WEBPB: He therefore who supplies the Spirit to you and does miracles amongst
    you, does he do it by the works of the law, or by hearing of faith?
  gfk-H: Hoeh, Kalou i la tamtabar muat ma no dadas tano Tanua ma i la gilgil ira
    dadas na pinapalim na kinarup nalamin ta muat kanong muat murmur ira warkurai
    ta Moses? Taia. Iasen kanong muat ga hadadei no tahut na hinhinawas ma muat nurnur
    tana.
  viv-viv: Yaubada AluꞋaluwana givelemi be aituha fifiwalana hinafamiya gififaisewana.
    Gavaiyami? KaꞋi vehimeya waꞋidibumuhigena faꞋina o kaꞋi VenuwaꞋata Yamumuna wanogalina-ma
    wavetumaganena faꞋina hidedemi gihuluvimi? Taumadi makewaꞋe yami vetumagana faꞋina!
  yao-yao: Ana, Akunnungu akumpanga Mbumu jwakwe ni kupanganya yakusimonjeka kukwenu
    kwa ligongo nkupanganya yaikusachilwa ni Malajisyo, pane kwa ligongo nkujipilikanila
    Ngani Jambone ni kujikulupilila?
  tgp-tgp: Ale, haratu sei mo lo sile kamim na Tanumena, mo vai na hinau mar̃urahi
    matuvana na nahomim matan ka lo vai na vavahinau mata leu, teni matan ka lo rasu
    na retir̃uhu sei ka rongoa?
  auc-NT: Wængonguï tömengä Önöwoca ingante da pönöninque mïnitö weca bamönengæ̈ pönï
    cæcampa. Quïnante mänömaï cæcää. Edæ, Möitee wodi nänö wææ angaïnö ante ëñente
    mïni cædö beyæ̈ ante dicæ cæcäa. Wæætë mönitö apæ̈nemöni mïni ëñente pönënö beyæ̈
    Wængonguï tömengä Önöwoca ingante da pönöninque mïnitö weca bamönengæ̈ pönï pönö
    cæcä æ̈mïnipa.
  kbc-NT: Niɡ̶ina Aneotedoɡ̶oji me yajigotedaɡ̶awa Liwigo codaa niɡ̶ina meote ɡ̶odoxiceɡ̶etedi
    ɡ̶adiwigotigitiwaji, domigeote leeɡ̶odi ina me iwitece lajoinaɡ̶aneɡ̶eco Moisés?
    Aniɡ̶idaaɡ̶ee. Pida eote inoatawece leeɡ̶odi majipaatalotiwaji codaa me iwaɡ̶ati
    nibodicetedi anele anoditece Cristo.
  bmh-bmh: Uwait nug Ah Wes agal oiagab oug maimai, go nug gugeg beu beu abai maraneu.
    Einen? Go ag kasai ze sesamorabun aimai guzenaneu ta? Tam, ag gonugau ze doimai,
    agal oiagab go en petak mina, go nug guzenaneu.
  ctu-BL: Diosʌch mu' bʌ i yʌq'ueñetla jini Espíritu. Mi' cha'len ñuc bʌ i ye'tel
    ba' añetla. ¿Cha'an ba tsa' la' jac'ʌ jini mandar? ¿Mach ba cha'anic tsa' la'
    ñopo che' bʌ tsa' la' wubi?
  meq-meq: Mbəlom a vəlakum Məsəfəre ŋgay ada a ge masuwayaŋ hay mə walaŋ kurom na,
    hərwi nakə ka pumay bəzay a bazlam i Yahuda hay mapala eye ɗaw? Aʼay, a ge na,
    hərwi nakə ka pumay zləm a Labara Ŋgwalak eye ada ka pum mədzal gər kurom ka Kəriste
    aye.
  noa-H: Magan jãg Hẽwandamau hich juapá deetarrau pãach hee mor masim k'ʌʌnpa dau
    daau monaaupʌ̈pʌ̈i haawaijã, ¿pãragan jãgʌmʌn mag ley hʌʌrk'a nʌm gaaimuapá? ¿K'an
    gaaimuajöo sĩ pãrau k'ĩirjuawai? Jãg nʌm chan magʌm ley hʌʌrk'a naawai k'aba,
    warr pãachdëu maach peerdʌajem hiek hũrwia hʌ̈k'atarr gaaimuata jãg nʌm.
  alp-NT: Alla Iono Eni Rore Ikbasae imi kai Iono tanda herane leke imi selu peneka.
    Au tneu imi be Alla Iono mere bei imi lulu hukume rebe Musa ilekire o? Mo! Iono
    mere bei imi lene Sou Misete peneka kai hlaleke loko Kristuse.
  san-VEL: yo yu.smabhyam aatmaana.m dattavaan yu.smanmadhya aa"scaryyaa.ni karmmaa.ni
    ca saadhitavaan sa ki.m vyavasthaapaalanena vi"svaasavaakyasya "srava.nena vaa
    tat k.rtavaan?
  kbq-kbq: Anumzamo'ma Ruotge Avamu'a neramamino, kaguvazama tamagripima erifore hu'neana,
    Mosese kasege avaririzageno anara hu'nefi? Anumzamofo ke nentahita, Agrite tamamentinti
    hazageno anara hu'ne?
  kbh-kbh: Bëngbe Bëtsá, chë Uámana Espíritu ts̈ëngaftangbe ainaniñe cháuamashënguama
    tojanma ora, y ts̈ëngaftangbeñe bëts soyënga chaopasama tojama ora, ¿ndáyeca chca
    nanjama? ¿Ts̈ëngaftanga nts̈amo chë leyiñe jamama yomna ca iuayancá s̈mojtsamama,
    o ts̈ëngaftanga Jesucristbe ts̈abe noticiënga s̈mojanuena y chiñe s̈mojtsos̈buáchema?
  ron-LSB: Așadar, cel care vă dă Duhul și face minuni printre voi, o face prin faptele
    legii sau prin auzirea credinței?
  pon-pon: Me kotiki on komail er Nen, o wia manaman akan nan pun omail daduen, wiawian
    kapun kan me kareda, de padak en pojon?
  nhe-BL: 'Nimechtlajtlanía: ¿Toteco inmechmacac Itonal huan quichijqui hueyi chicahualnescayotl
    imoixpa pampa inquintoquilijque itlanahuatil Moisés? ¡Axtle! Inquimatij para Toteco
    quichijqui nopa tlamantli pampa inquicajque Itlajtol Toteco huan inquineltocaque.'
  sps-sps: Ami ma nat faarof iny a ka to, Gov gim ma faan mamin Aaven Taabos Tsunia
    ana Ayei kat to na foka iny faatok reits fapoopoan namami tana saa, ami te manaats
    foka te tsue iny fo Faun te kirkir iny e Moses mi ma kat. A sikia, Gov faan mamin
    Aaven Taabos Tsunia, tana saa, mi te nongoiny Vurungan Rof ana mi faason to ten
    Krais.
  wnc-wnc: Siwan Anututa inane Waung Kapa ginde damuke duya takngatu takngatu gin
    banakan pasinggak kapata sanga dasing kakngae natake pasinggak? Asikaya ginda
    mama wam tawake tasiwawa ita ginde apbakngake pasinggak ba dasing? Aho. Ginda
    wamu ninda danikapna natapbingu natake ie natapa kekekawan ita ginde apbakngake
    Waunga damuke duya wa pasinggak.
  bus-bus: Luda a Ninii kpàawa, à dabuyãnↄ kɛ̀ a tɛ́ a dokakũna yãnzin yↄ́, ke
    yã kɛ̀ á mà pì náanɛkɛna yãnzimɛ?
  gub-BL: Tupàn umur kar Wekwe pepyr a'e. Umur ukàgaw peme a'e no, purumupytuhegatu
    kar haw iapo kar pà penuwa rupi a'e no. Ta'e pezeruzar Zezuz rehe pe xe, hehe
    ze'egaw henu mehe pe xe. — Amono kar putar herekwe wapy'a pe ihe nehe, ta'e weruzar
    tuwe ze'eg kwehe arer a'e wà xe, ni'i kwaw Tupàn peme.
  imo-imo: Mini Kake Telimuni eno moltomelena kongono enge nimbe ulu wengendelima
    teremo. Goteni yunge Minimu tirimumu aku Juda imbomanga mane ungumu lombilko teremelemunga
    tirimunje molo yuni eno Jisasinga ungu koinjomu pilko ipuki tiringimunga yunge
    Mini Kake Telimu tirimuya?
  boj-boj: Qotei na aqa Mondor niŋgi eŋgoqnsiq nuŋgo ambleq di maŋwa kokba babteleŋeqnu.
    A kiyaqa degyeqnu? Niŋgi dal anjam dauryeqnub a deqa osiq degyeqnu e? Sai. Niŋgi
    Yesus aqa anjam bole qusib a qa nuŋgo areqalo siŋgilateb a deqa osiq degyeqnu.
  eng-DRA: He therefore who giveth to you the Spirit, and worketh miracles among you;
    doth he do it by the works of the law, or by the hearing of the faith?
  knf-knf: Woli Naşibaţi awulan Uhaaş wi nul, abot ado mlagre ţi pŧoofan, aji do do
    iko yaŋ bŧi ţiki naţaş bgah këme nafiyaar uţup wi naŧiinkuŋ?
  san-KHM: យោ យុឞ្មភ្យម៑ អាត្មានំ ទត្តវាន៑ យុឞ្មន្មធ្យ អាឝ្ចយ៌្យាណិ កម៌្មាណិ ច សាធិតវាន៑
    ស កិំ វ្យវស្ថាបាលនេន វិឝ្វាសវាក្យស្យ ឝ្រវណេន វា តត៑ ក្ឫតវាន៑?
  arn-NT: Fey ¿chumngelu am wülkey Ngünechen tañi Lif Küme Püllü ka pengelkey afmanngechi
    pepiluwün eymün mew? Eymün tamün mupituel mew no chumngechi ñi feypilen tati ley
    dungu, welu may tamün feyentun mew tati werken dungu tamün allküel.
  zas-NT: Chi runee Dios xSprijtaman lojdi abiꞌ rüjnman milagr ree delant lojdi, ¿wen
    rüjnman zian ya por guial zinalidi xley Moisejs o por guial ma bililadxidi xtiidx
    Jesucrist ni ma bacaagdiajguidi?
  ken-NT: Mandɛm mmu áchyɛ̀ Ɛfóŋó Bɛdyɛrɛ nɛ ǎkʉ̀ mɛnyɨŋɨ́ maknkay nɛntɨ ɛnɛka,
    ǎkʉ̀ nɔ chi ɛ̌ti bǎbhʉ̀rɛ bɛbhé Moses kɛ? Kɛ chi ndǔ bǎghókó Mbok Ndɨ́ndɨ́
    nɛ mǎnókó?
