    maquinćhu purichishunqui; manchäga Jesúspa shiminta ćhasquicushayquipita.
  nwi-nwi: Mərɨg pəh nien mə Nanmɨn kape Kughen ramor nɨmtətien tɨksɨn kɨmi əmiə meinai
    naksəri-pən loa. Mərɨg ramor nɨmtətien tɨksɨn kɨmi əmiə meinai nɨmɨsərɨg Nəvsaoyen
    Huvə kape Yesu Kristo kɨni mɨshatətə iran.
  kmo-kmo: God riita eeta Spiriten kwona ha tawak, harapa mirakel kwotaka otii tawak,
    kwo boyen kapo hikitu kwo lon sumowu tawak, rii eena otiito? Kwo hadabas maji
    meejichi hiki siitiichichawak, rii kapo eena otiito? Kwo eeta riina hiki siitiichichawak,
    eena otiito.
  agr-agr: Apajuí Wakaní Pegkeji sujamsau asa, atum wainkashbaun iwaintugma nunash
