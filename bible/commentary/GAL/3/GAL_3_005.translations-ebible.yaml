verse: GAL.003.005
translations:
  kpx-kpx: Osialemoike Dilavau Munanae Tumu laovei la vigomo vikoe vaveve vaevenu.
    La huhuige la Diue menaka ehovamale kemonike au au Munanae Tumu laovenu. Ba, la
    hilokage la hotove evisi maike vage au au Munanae Tumu laovenu.
  okv-H: Eto God na amita Ahihi Otohu ikeoi ari sovera neite neite eoi kiagova amo
    ungona ke pepeni neite neite simba eagova Keriso ta duru javotoho ingihe ke be
    eagova avoembo ikeoi?
  tbo-tbo: U lubayada gehouna geegeka. Iyowai, ita witumagana uyahinei Yaubada Alugona
    i weleta po manini ta dewadewahi bo lugagayo wiponawogona uyahinei?
  mal-C: ദൈവം അവിടത്തെ ആത്മാവിനെ നിങ്ങൾക്കു നൽകുകയും നിങ്ങളുടെ മധ്യേ അത്ഭുതങ്ങൾ പ്രവർത്തിക്കുകയുംചെയ്തത്
    നിങ്ങൾ ന്യായപ്രമാണത്തിന്റെ പ്രവൃത്തികൾ ചെയ്തതിനാലോ; അതോ കേട്ട സന്ദേശം നിങ്ങൾ വിശ്വസിച്ചതിനാലോ?
  grc-SR: Ὁ οὖν ἐπιχορηγῶν ὑμῖν τὸ πνεῦμα καὶ ἐνεργῶν δυνάμεις ἐν ὑμῖν, ἐξ ἔργων νόμου,
    ἢ ἐξ ἀκοῆς πίστεως;
  bgc-bgc: परमेसवर थमनै पवित्र आत्मा भरपूरी तै देवै सै, अर जो थारे म्ह सामर्थ के काम
    करै सै, के वो मूसा नबी के नियम-कायदा के मानण तै या मसीह के सुसमाचार पै बिश्वास
    करण तै इसा करै सै?
  khz-khz: Maana renagimi natina, Palagu na gomi Veaga Palaguna evenimina e nuganugami
    ai kala irau vagira ekalarana, kwalana gomi na rova gokwalana-gitakauana gaurai
    pa? Pa Keriso Valina Namana gokamonagiana, ne govega-taunataunaana pakurai?
  deu-TKW: Nun also, der euch den Geist zugeführt, und unter euch Wunder wirkt, thut
    er es durch Gesetzeswerke oder durch Glaubenskunde?
  zsr-NT: Catiꞌ Dios rsölëꞌë queëliꞌ Dios Böꞌ Laꞌy len runnëꞌ lbiꞌiliꞌ latj gunliꞌ
    yuguꞌ yöl‑laꞌ huac qui yehuaꞌ yubá, ¿i runëꞌ cni le runliꞌ ca rna bëꞌ zxba queëꞌ
    Moisés o le réjlëꞌliꞌ didzaꞌ dxiꞌa naꞌ byö́niliꞌ?
  lin-lin: Boni, ezali mpo botosaki Mobeko nde Nzambe apesi bino Molimo na Ye mpe
    azali kosala bikamwa kati na bino to ezali mpo boyambaki na kondima Sango Malamu
    oyo boyokaki ?
  hns-NT: Toelog na otana barhia se kaanoen par tjalat rahiele, bakie toelog hamlogke
    partjaar me bieswaas kare hai. Ohie khaatien Parmeswar aapan Aatma dewe hai aur
    toelogke bietj me atjambho kaam kare hai.
  noa-E: Magan jãg Ẽwandamau ich juapá deetarrau pãach ee mor masim khʉʉnpa dau daau
    monaaupʉ̈pʉ̈i aawaijã, ¿pãragan jãgʉmʉn mag ley ʉʉrkha nʉm gaaimuapá? ¿Khan gaaimuajöo
    sĩ pãrau khĩirjuawai? Jãg nʉm chan magʉm ley ʉʉrkha naawai khaba, warr pãachdëu
    maach peerdʉajem iek ũrwia ʉ̈khatarr gaaimuata jãg nʉm.
  eng-EMTV: Therefore He who supplies the Spirit to you and works miracles among you,
    does He do it by the works of the law, or by the hearing of faith?—
  mib-NT: ¿Te na sɨquɨ̄ cúu jeē jéhe Yaā Dios Espíritu yā nuū rō te sáha ya jniñu
    jéhnu mēhñu ró? Tu sáha ya sɨquɨ̄ jeē cánducú ró squícu ró ley un, chi sɨquɨ̄
    jeē ní cacandíje ró jnúhun jnáma ya rohó jéē ní cajini sōho ró.
  lif-NT2: खिनिॽ साम्‌योथिम्‍मिन् के़इःत्तुम् के़नाःत्तुम्‍माङ् मे़ःन्, कर के़घे़प्‍सुम्‍बा
    सुनाइङ्‌ङिन् नसाःन् के़जोगुम्‍बाल्‍ले़ए निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खिनिॽ सेसेमाङ्‌ङिन्
    के़बिरि हे़क्‍क्‍याङ् खिनिॽ लुम्‍मो निङ्‌वाॽ के़माबा याःम्‍बक् चोगुबारो॥
  xnj-xnj: Wu, Chapanga avapelili Mpungu waki na kukita chinamtiti pagati yinu ndava
    mwilanda malagizu, amala ndava mwiyuwana Lilovi la Bwina na kusadika?
  mmx-mmx: Kereva, Moroa im taba nemi mi Loroonan Kaala la ik lok levempanga sangsangu
    xeneng atnemi, atla mik lok levempanga Laulis Linga i paase i, kopla at levereven
    kibis atnemi ri Lagale Lavavang?
  cbr-NT: Nucën Papa Diosan ca aín Bëru Ñunshin Upí 'inánan uni itsían 'acëma ñu mitsu
    'amia. ¿Uisa cupí cara mitsu usoquin 'amia? An ca usaquin 'aia, mitsúnmi Moisésnëan
    usai judíos unicama 'iti cuënëo bana cuacë cupíma mitsúxmi Jesucristo ñui quicë
    bana cuati, ax ca asérabi 'ëbë 'icë quixun sinani, ami catamëcë cupí.
  tee-NT: Ju Dios taxtaknitan ju Spiritu Santu chai tanavinitan k'ai lhamak'an ju
    lami'ucxlacapu'an. Para jantiyu' lhinavi ju va ixlaca'atalh ni va naviyat'it tachi
    ju najun lacalhamap'aksin. Alai yuchi lhinavi chunch va ixlaca'atalh ni lac'a'it'it
    ju chivinti ixlacata ju Jesús.
  eng-LSV: He, therefore, who is supplying the Spirit to you and working mighty acts
    among you—[is it] by works of law or by the hearing of faith?
  cak-NT: Ri Dios ruyo'n ri Espíritu Santo chiwe y nu'on milagros chi'icojol. ¿Anchique
    roma nu'on quiri'? ¿Roma como xinimaj ru-ley ri Moisés? Man quiri' ta. Nu'on quiri'
    roma xinimaj ri Jesucristo ri xkatzijoj chiwe.
  pah-NT: Tupana'ga omondouka gwa'uva pe pyri. Igwete ga hepiukari ahemonhimomby'ava'ea
    pepyteri pe. A'ereki henduvame Jesus'ga mombe'ua pe pejiko ga rehe. Nurã Tupana'ga
    imondoukari gwa'uva pe pyri hepiuka ahemonhimomby'ava'ea. Na rũi pe me Moisésva'ea
    remimbo'eagwera rendukatua rehe.
  sja-NT: Mɨa waya iidiit'ee. Tachi Ak'õrepa ichi Jaure pëik'ãri parã ome bapariimerã
    mãik'aapa parã t'ãide ne-inaa oopimerã eperãarãpa p'oyaa oodak'aa ãchi juadoopa,
    ¿sãap'eda mãgá pëiparima? Pëi-e parãpa oopata perã irua Moisemaa ũraa p'ãpida
    jara bɨk'a. Ma k'ãyaara pëipari Cristodepai ijãapata perã.
  xed-xed: Tsa Lazglafta ta vlaghunatá Sulkum ta maga mazəmzəmha mataba ghuni ya ná,
    vəl magata ghuni ta skwi ta kumə zlaha Musa kəl tsi ka magaghunata re, ari vəl
    snaŋta ghuni ka zlghaftá kuni ta Lfiɗa Gwaɗa a na?
  mks-NT: Jáchi̱ sáhan Ndióxi̱ ínima̱ yi̱i̱ mé á nu̱ ndó ta cua̱há ndiva̱ha ña̱ náhnu
    cája mé á tañu ndó ta co̱ cúú á sa̱há ña̱ cája ndó ña̱ sáhndá ley Moisés. Cúú
    á sa̱há ña̱ cándeé ini ndó mé á.
  gfk-S: Hohaam, God la tamtabar mu ma no dades tano Tanuo ma ila gilgil ira dades
    na gingilaan na kinarup nalamin ta mu kinong mu murmur ira harkurai tane Moses?
    Pata. Sene be kinong mu ga hadade no tahut na hininaawas ma mu nurnur tana.
  bmu-bmu: Miaŋgöra Anutunöŋ Uŋa Töröŋi eŋgiba sutŋine aŋgöletot ösum-mumuŋambuk memakzawi,
    mi eŋön Buŋa keuŋi möta Jisös möt narimakzeaŋgöra aka memakza. Köna keu wuataŋgömakzeaŋgöra
    aka mi qahö memakza. Qahö. Keu mi kude ölum eŋguma. Mewö.
  dgz-dgz: Endi God Guewa enen yaumakayap nao waren, yo paua taini iwa e Mosis iup
    mega anu tumaseana menan go gare Keriso nop oit mega anu tumasiana menan?
  eng-GNV: He therefore that ministreth to you the Spirit, and worketh miracles among
    you, doeth he it through the workes of the Law, or by the hearing of faith preached?
  zaa-NT: Tata Dios ènni'a rithèl·la' Espíritu Santo lani le nna, pues rilá'ní qui'ni
    runie ca milagro entre lebi'į, tsí porqui'ni runi le ca obra nu ra lo ley cá.
    Labí, sino porqui'ni ríalatsi' le predicación nu chi biyénini le álá.
  eng-WEBSTER: He therefore that ministereth to you the Spirit, and worketh miracles
    among you, doeth he this by the works of the law, or by the hearing of faith?
  guh-guh: Payapëtaneme rabaja Dioso papecarajutsijava Espíritu Santo. Pinijicuene
    pexanaejavanë ata Dioso pacatsitaexana paxamë tuatuajëta. Baitsi piavitanevi jamatejemaya
    exanapona. Petëpaevimi ata asaëyaexanapona. ¿Detsa xua yabara bajarapacuene Dioso
    pacatsitaexana? Dioso raja apo pacatsitaexanae bajarapacuene panejumecovënëtsixae
    Dioso Moiséspijinëta penajumecopatsilivaisi. Dioso raja pacatsitaexana bajarapacuene
    panejumecovënëtsixae patacatsipaebilivaisi, Jesucristo pelivaisi.
  bon-bon: Nää, Acejiyame te Aceji Seemo ne weeme cabu me täätyepäjepi piiyepu ciitaca
    mule bine weeme tääpume saboclomäjemepi, ingle naace popi weene Israela biname
    bime cotre bine jaawenemuye, coo ingle weene Miiji Mene itecijinuge piiyepu jäätrunguye?
  nhw-BL: 'Nimechtlatzintoquilía: ¿Toteco anmechmacac Itonal huan quichijqui hueyi
    tiochicahual nextili nepa amoixpa pampa anquintoquilijque itlanahuatilhua Moisés?
    ¡Amo! Anquimatij Toteco quichijqui nopa tlamantli pampa anquicajque icamanal Toteco
    huan anquineltocaque.'
  swh-ONEN: Je, Mungu huwapa Roho wake na kufanya miujiza katikati yenu kwa sababu
    mnatii sheria, au kwa sababu mnaamini kile mlichosikia?
  wbi-wbi: pe umwene juno amwumusie uMhepo kulyumue nakuvomba isinya ngufu kulyumue
    ivomba ku sa ndaghilo au kupulika palikimo nu lwitiko?
  bba-bba: Ye Gusunɔ u bɛɛ win Hunde wɛ̃, mɑ u sɔm mɑɑmɑɑkiɡinu mɔ̀ bɛɛn suunu sɔɔ,
    u mɔ̀ yèn sɔ̃ i woodɑ mɛm nɔɔwɑ? Nɡe yèn sɔ̃ i Lɑbɑɑri ɡeɑ nuɑ mɑ i ye nɑɑnɛ doke.
  eng-KJVCPB: He therefore that ministereth to you the Spirit, and worketh miracles
    among you, doeth he it by the works of the law, or by the hearing of faith?
  kgk-NT: Ha Nhandejáry katu pene rexakwaa rei va'ekwe ime'ẽ-vy Nhe'ẽ Marangatu tee
    va'e. Ojapo porã uka peẽ-my va'ekwe jahexa e'ỹ va'e. Hexapyrã-rupi nahembiapo
    porãi pene pa'ũ-my upe tekoha-rupi anho peikose ramo mo'ã. Perovia-magwi ae Hesu
    Cristo rehegwa nhe'ẽ porã, hembiapo porã peẽ-my va'ekwe.
  waj-waj: Anutuuqoono Mmannasa Yoketaivaa ngii mi kioo ngii nuuna aakiaiyauvaki mmoori
    ari vookara ari vookaraiyauvaa iira suaivaki ngia mmaanna tuu kuaivaa rikiada
    iikiaivaara ivo itaama iinnee? Vara ngia Yisuunna mmayaaya yoketaivaa rikiada
    ivaara kutaavaivee kiaivaara ivo iinnee? Mo ngia Yisuunna mmayaaya yoketaivaara
    kutaavaivee kiaivaara ivo iivaivee.
  cpy-cpy: Tema Tajorentsi otyaanta-kimirori Ishire tajorentsi, itajonka-wenta-yitakimi,
    piñaayitakiro kaari piñaa-piinta-yiwita. ¿Rooma piñaanta-yitakawori okantakaan-tziro
    pimonkaa-yitziro Ikantakaan-teetani? Teera. Roo piñaanta-yitakawori pawentaa-naari
    Jesús Jeepatzii-totaa-rewo.
  mpx-mpx: Yehoba Yayaluwa Bwabwalena i pewa ge ginol yawiyawi i ginolil ami boda
    gamwanaa, puna ga i ola? Kaiwena logugui ku henapuan, o age wasa waiwaisana ku
    hago ge ku abulilek-an?
  wbp-wbp: Purda-nyangkajulu! Kulankulu Pirlirrpaju Kaatu-kurlanguju manu kuruwarri-jangkarluju
    Mujuju-kurlangu-jangkarluju, lawa. Purda-nyangunkulu Yimi Ngurrju Jijaji-kirli.
    Kujalpankulurla wala nyinaja nyurrurla, kujarlanya-nyarra yungu Kaaturluju Pirlirrpaju.
    Ngula-kurlunya kankulurla ngurrjuju warrki-jarrimi yartarnarri-kirliji.
  luo-luo: Bende Nyasaye dimiu Rohone mi otim honnige e dieru nikech urito Chik, koso
    nikech uyie kuom gik mane uwinjo?
  nhe-NT: 'Nimechtlajtlanía: ¿Toteco inmechmacac Itonal huan quichijqui hueyi chicahualnescayotl
    imoixpa pampa inquintoquilijque itlanahuatil Moisés? ¡Axtle! Inquimatij para Toteco
    quichijqui nopa tlamantli pampa inquicajque Itlajtol Toteco huan inquineltocaque.'
  aii-aii: ܩܵܡܘܿܕܝܼ ܐܲܠܵܗܵܐ ܟܹܐ ܝܵܗܒܹܠܔ ܠܵܘܟ݂ܘܿܢ ܪܘܼܚܹܗ ܘܥܵܒܹܕ ܚܲܝ̈ܠܹܐ ܓܘܼܪܹ̈ܐ ܓܵܘܵܘܟ݂ܘܿܢ
    ܣܵܒܵܒ ܢܛܝܼܪܵܘܟ݂ܘܿܢ ܢܵܡܘܿܣܵܐ، ܝܲܢ ܕܗܘܼܡܸܢܵܘܟ݂ܘܿܢ ܒܡܸܢܕܝܼ ܕܫܡܝܼܥ ܠܵܘܟ݂ܘܿܢ؟
  esk-NT: Agaayyun qaitchiva ilipsitñun Ipqitchuamik Irrutchimik tupiksrikapsi maliġutaksratigun?
    Naagga! Agaayyutim qaitchigaasri Ipqitchuamik Irrutchimik savakhuni quviqnaqtuanik
    akunnapsitñi atakkii tusraakapsi tusraayugaaġiksuamik ukpiqsrirusri.
  msb-msb: 'Usad pa na hunga: Tungod daw san pagtuman niyo sa Kasuguan kaya ginhatag
    sa iyo san Dios an Espirito Santo kag nagahimo sin mga milagro dida sa iyo? Dili,
    kundi kay gintuudan niyo an nabati na Maayo Na Barita.'
  cpa-NT: 'A¹jáng¹ huu¹³ jøng² jmo¹² Diú¹³ juu¹² juøh¹² ja³tiogh³ hniah¹², hi² mi²tih³
    hniah¹² lei¹³ ca¹já¹ ma²lǿih². A¹jáng¹ huu¹³ jøng² cuø¹²dsa jmi²dsí² quiah¹².
    Hi² jøng² báh³ jmo¹²dsa: Di³ hi² héh² hniah¹² jǿg³ báh³.'
  dso-dso: ପର୍‌ମେସର୍‌ କାଇକେ ତାର୍‌ ଆତ୍‌ମା ଦେଇ ତମର୍‌ ବିତ୍‌ରେ କାବାଅଇଜିବା କାମ୍‌ମନ୍‌ କଲା
    ? ତମେ ମସାର୍‌ ନିୟମ୍‌ ମାନ୍‌ଲାର୍‌ ପାଇ କି ଜନ୍‌ ସୁବ୍‍କବର୍‍ ତମ୍‌କେ ଜାନାଇରଇଲାଇ ସେଟା ବିସ୍‌ବାସ୍‌
    କଲାକେ ?
  meu-meu: Lauma e henimuimu bona bogaragimui ai hoa karadia e karamu Diravana ese
    taravatu ibadinana dainai eiava sivarai namo iabi-daena dainai e karamu a?
  yva-NT: 'Wadaen Amisye po Anawayo Vambunine raugaje wasai muno Po anapaporainye
    rarorono wapa yasyine rai. Syare wapo ratantona rati: Amisye po apa kove umaso
    raugaje wasai weye wabeta Ananyao Musa rai rako? Oma jewena! Yara Amisye apa kove
    umaso nande wasai weye wapo Ayao Kove raraniv ti wapanave Kristus ai to.'
  dgc-dgc: Bakit niatéd dikam na Diyos i Espiritu na? Bakit niatéd na dikam i kapangyarian
    moy a mégimet ta mahusay? Dahil ta késunud moy ta utus ni Moises, o dahil ta péniwala
    moy ta Mahusay a Baheta?
  zpm-NT: ¡Goḻzhixcuaa guic to! Goḻguieṉ gaṉle, laa Dios bneedz zhiEspíritu me lo
    to, ni laa me noyuṉ grë milagr lo to, per nacda porne ruṉ to miṉe rnabey ley,
    sinque porne dib zdoo to rliladz to Xtiidz mew, miṉe biadseed no to.
  hix-NT: Khoryenkomo ryhe, tokato yàmye, owyanye. Tokato yano me rma eryehokano yeryhekonà,
    owyanye. Àsok oyehtxoho kom hoye ro eryehokano yeryhekonà, owyanye, Moyses heno
    nmenhotho yawo ro oyehtxoho kom hoye ro katà, Kryestu hona owyanye xenytxoho hoye
    ro haxa katà. Kryestu hona owyanye xenytxoho hoye ro eryehokano yeryhekon hamà,
    owyanye tàrwonà yonytxanàr ke.
  sim-sim: Jirin indik amu sili yangonduwa, lon ji tiyandari osik Masikome orhin jirin
    hari or? Wahau te! Jisasin ji hishindiyanda osik Masikome orhin jirin ormu hara.
    Uhu mbele mbele ma undahi ambu ondon jihi nindik ormu ura.
  npi-ULB: त्यसो भए, जसले तिमीहरूलाई पवित्र आत्मा दिनुहुन्छ र तिमीहरूका बिचमा शक्‍तिशाली
    कार्यहरूद्वारा काम गर्नुहुन्छ, के उहाँले यो व्यवस्था अनुसारका कामहरूका कारण गर्नुभएको
    हो कि विश्‍वास गरेर सुनेका कारणले ?
  cgc-cgc: Isipen nyo man parti kan-o na Dyos an gaatag naan ki kyo ta Dyos Ispiritu
    Santo daw pabuat din man mga katingalaan naan ki kyo na mga gatuo. Nlaman nyo
    gid na iling an tan na pabuat din dili tenged ta inyo na pagsunod ta Mga Sinulat
    Moises. Pabuat din iling an tan tenged gapati kaw ta miad na balita na pasugid
    ki kyo parti ki Cristo!
  tim-tim: Are lâuwâŋe makbe. Luâk âmbâleŋe den kârikŋe lokombiâ Anutuŋe ikiŋaet Heakŋe
    huŋgunaŋdo meme akyeŋgimbo kulem siâ siâ akmai me bo? Bo. Nenŋe biwinenŋe Yesugâlân
    katenŋe Anutuŋe ikiŋaet Heakŋe âlepŋe huŋgun aŋdo kârikŋe nengimbo kulem siâ siâ
    memaen.
  yor-yor: Ṣé Ọlọ́run fún yín ní Ẹ̀mí rẹ̀, tí ó sì ṣe iṣẹ́ ìyanu láàrín yín nítorí
    tí ẹ̀yin pa òfin mọ, tàbí nítorí ẹ ní ìgbàgbọ́ sí ohun tí ẹ gbọ́?
  wos-wos: Guniré wambula wakwexékétawuni. Guni Moses wandén hambuk hundi xékénguka
    God déka Hamwinya gunika hweta dé hanja xéhafi yangun hambuk jémba akwi guna makambu
    dé ya, o guni Krais Jisaska jémba sarékéta déka hundika “Mwi hundi dé” nanguka
    dé God wungi huru? Guni xékélaki. Wun Krais Jisaska guni jémba sarékéta déka hundika
    “Mwi hundi dé” nanguka, dé God déka Hamwinya gunika hweta dé hanja xéhafi yangun
    hambuk jémba ya, guna makambu.
  emp-NTPO: Ãcõrẽba idji Jaurera bãrãa diasia idjab̶a bãrã tãẽna ne ununacada o b̶ʌa.
