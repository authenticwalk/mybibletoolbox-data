  kgf-kgf: Imuhuc waŋu Anutu Uŋa téréya énécmima sucginaiguc kuc méréra mewininima
    kerec imi ta héna ac tohotoho imuacnec me Yesu ninʒéŋgé mimia imuacnec?
  awb-awb: Manikánka Wenawa iteba eqmatairana ótaq sansá mirauraire. Mósísine ehweh
    sehgirónsabé Manikánka Wenawa iteba eqmatairo? Írakaumo. Sísa éhweh ireq minayabe
    aiq pútare atárónsabé Manikánka Wenawa iteba eqmataire.
  gdn-gdn: Ko nau sidimuri; Mamanuga God e eya Keyai wi negebu ade wi paunagau matakira
    ebo ebo kwaewagau ki ka wi gora oragai wiwirapiyamu makeya makeya kwaiwagamu ki
    pokere e inako kwaewagau bo wi e yonai badidi wagubu ki sumamupu ki pokere e inako
    kwaewagau?
  nko-NT: Ntráa fɩtɛ mlɩ. Mlɩ Mose mbla ámʋsʋ gyí sʋ́ Bulu lapʋ́ Ɔŋɛ Wankɩ́hɛ́
    ámʋ há mlɩ, ɔdɛ ofúla ɛ́ bwɛ mlɩtɔ? Ɛkɛkɛɛkɛ! Alɩá mlɩlónu asʋn wankláán
    ámʋ, hɔ mʋ́sʋ́ gyí sʋ́ ɔlɔpʋhá mlɩ.
  bsn-NT: Esp'iritu Santore mʉare cõañumi Dios. To yicõari, jairo ĩaĩañamanire mʉare
    yiĩoñumi. ¿No bajiro mʉa yicati ñajare, to bajise mʉare yiyujari? Moisére Dios
    ĩ roticũmasirere ti gotirore bajiro mʉa yise sʉori me, to bajiro yiyumi. Cristojʉare
    mʉa ajitirʉ̃nʉjare, to bajiro yiyumi.
  pib-NT: Giyagni wa Goyakalu wa Giwekikaluru genekpotutyagi ga wa gixa yegi giyaklewlu
    kamrurewatyachri ¿waka Tokanchi Yokanatkaluru kamrurewlege chinanu waka gyijnakotinri
    galixluya chinanu?
  wiv-wiv: A Vuvu e vala Vulena ni miu ki katia na mirakel na pidaka miu, ia na vuna
    kua miu ta kakatia nazia kua na lo e tania o miu ta longoria na Kalohua Kemi miu
    ka bilip vona?
  reg-reg: Angu oyo kasosha Omwoyo kwemwe no kukola ebhikolwa bhya managa mwimwe kakola
    mu bhilagilo amwi kulwo kungwa amwi no kwikilisha?
  mlh-mlh: Ore eru Anutuji Moro Tiriine ŋareru botuŋaŋuŋgo mosi qoqowirie fuŋne fuŋne
    usuŋ suŋsuŋineke baega, oi ŋoŋoji Biŋe buŋoine maneru Yesu manesiŋ gaegobi ore
    eru baega. Kadi buŋo boyobeegobi ore eru oi so baega. Mata. Buŋo oi so niga ŋabeine.
    Oŋu.
  gof-ENT: ፆሳይ ሂንቴው ጌሻ ኣያና ኢሜይኔ ሂንቴ ጊዶን ማላታታ ኦይ፥ ሂንቴ ሂጌ ናጊዳ ጊሾዬ ዎይኮ ዎንጌላ ሲዒዲ ኣማኒዳ
    ጊሾ?
  aau-aau: Hai, God hiy hyo Niohney se hme ma kow se me, seyr hyo mey krai non hmo
    ompok mon ma meio se me, homkwe Moses so sow me ma meio sohiy non po lonok pak?
    Homkwe God so ok-ihey ke ma lonuayk nanpanan kiykiy-ay sohiy non po lonok pak?
  tvk-tvk: E melele xa Hi tesa Ninin Eo mi xamim e tepol ni merekel xil mi xamim,
    tenapol ni ti vengan xa mutehusil xat kuh rae na Siu xil. Tepol ni vengan xa mutelong
    longeongen hos usil Iesu Kristo e muteling neketen namim en.
  prf-NT: Bakin impagkaluub nen Diyos dikomoy en Ispiritu? Bakin mággagamitán siya
    ti himala? Gapu beman ten gamet moy hidi a ayun ten Kautusan, oni gapu ten pánnampalataya
    moy ten nasanig moy a tungkul kánni Cristo?
  auy-auy: Maníkó wení ámútamba aiꞌmarówana kentirumpimbá kumbéraisana Maníkó kempímbá
    fíꞌo-fiꞌon-kisaumo ímbo awánaraan-kisau maiyáiye. Ámáámbo arááíwakaantafena ímba
    miyá éna ásé-aai iséꞌa éraiꞌemo séꞌo timankúnkúmbo uráantafena miyá uráiye.
  tbg-tbg: Kotiva kia ne Iutaa maara okara iriqi vurara iriharo nai Maraqura ni nimiravauve.
    Ne Karaitira uvara quqaa uvave turara tiro, Kotiva nai Maraqura ni nimuvaro viva
    ni hampata vaimanta ne nora kaiqa vo kaiqa vo kaiqa vare variara.
  hub-NT: Yuus Wakan Pegkera nuna suramas, nuiyasha atum wainkachmaun iwainturma nunaka,
    chicham umiktarma Moisés tina nu metek umiku asaakrumnaka turutmatsrume. Antsu
    Jesucriston pachisan etserkamiaj nu nekaspapita tuina asaakrumin, nigka nunaka
    turutmarme.
  hmo-hmo: Badina dahaka Dirava ese iena Lauma Helaga umui dekenai ia henia, bona
    hoa karadia umui emui huanai ia karaia? Taravatu umui badinaia namonamo dainai
    ia henia, a? O Sivarai Namona umui kamonai henia bona abia dae dainai, a?
  big-big: Anotogo ini Kung Walek pugubek yana logo inigi yungke watabi Anotogo keke
    mizi piyeng ini Mosegi lorago miziweki kai piyeng mizi kopong lewagela walibene
    keleyi ono, kapura ini ngago wazono Yisu Kilisiyegi langairagi kerewiyi keya ngizi
    kumuli kopong.
  gux-G: U tienu yua puuni u foŋam ki tieni isiiga m banciama yeni o tiendi la kelima
    i tiendi l balimaama n bil yaala bii? kelima i den gbadi o laabaaliŋamo ki daani.
