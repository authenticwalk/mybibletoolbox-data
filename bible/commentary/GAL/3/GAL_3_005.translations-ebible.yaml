  rgu-rgu: Tepoꞌ fo Manetualain fee Dula-dale Na, ma natudu tanda heran rupaꞌ ara
    nai emi matam, emi afi mae Ana tao leo naꞌ, nana huu emi tuka atoran agama a,
    do? Taꞌa, hete! Ana tao leo naꞌ, nana huu emi mamahere Tutui Malole fo mamanenen
    a.
  toc-NT: Acxni̠ Dios ca̠ma̠x­quí̠n xes­pí­ritu y ca̠t­lá­hualh lac­lanca li̠cá̠cni̠t
    ta­scújut nac milak­sti̠­pa̠ncán, ¿lácu cahuá chuná li̠t­lá­hualh? Porque maka­pi­tzí̠n
    hui­xinín huá xlak­tzak­sa­pá̠tit xli̠­ma̠­peksí̠n Moisés, xli̠­ca̠na pi̠ ni̠
    huá li̠t­lá­hualh, sino porque li̠pa̠­huántit xta­chu­huí̠n Jesús hua̠ntu̠ aya
    kax­pat­ni̠­tátit.
  som-som: Haddaba kan Ruuxa idin siiya oo shuqullada xoogga leh idinku dhex sameeyaa,
    ma wuxuu ku sameeyaa shuqullada sharciga mise maqlidda rumaysadka?
  mam-C: Qala' noqit aku tz'okin te kye'y, tu'n tel kyniky'a ti'j. Qu'n axte Dios
    o tzaj q'o'nte Xewb'aj Xjan toj kyanmi'n, ex nimku techil tipin kub' tb'inchin
    kyxola. Me nya tu'n tjapin b'ajjo ojtxe kawb'il kyu'n, qala' noq tu'n t-xi kyniminji'y
    a Tb'anil Tqanil, a o kyb'i'y.
  ndj-ndj: Wuli, Chapanga akuvasangila Mfuki waki na kugola mihilu kwa yumwi kwanongwa
    mkugola fidayiliwa na Malawu, awu kwanongwa mukupikana Chilongu cha Nyanyi cha
    Kilistu na kuchijumila?
  mbj-NT: Wyt ta maab hẽ, ta Sahee P'op Hagä Do wén noo bë hã, hanäm do tawén pehuunh
    bë mahang, Kristo hã bë h'yy ka'eeh do hyb n'aa, dooh Mosees ky n'aa jaw'yyk do
    bë ky daheeh do hyb n'aa tado bä.
  lat-VUC: 'Qui ergo tribuit vobis Spiritum, et operatur virtutes in vobis: ex operibus
    legis, an ex auditu fidei?'
  ngp-ngp: Togoleni, Mnungu awenk'hani Muye ywakwe no kudamanya vihungi mgati mwenyu
    kwaviya mwadamanya yadya yakuungwa ni miko, hegu kwaviya mweva Mbuli Yedi na kuihuwila?
  enq-2: Goteme Spirita doko nyakama ditala, nyakamanya kainanya mirakolo dupa pilyamo
    doko, Mosesanya loo dupame pyepape latae singi dupa nyakamame pingima dokonya
    pilyape, pande Jisasanya wai pii epe doko sepala baa tungi pilyamino dokonya pilya?
  eng-ASVBT: He therefore that supplieth to you the Spirit, and worketh miracles among
    you, doeth he it by the works of the law, or by the hearing of faith?
  mna-mna: Mi parei? Anutu izebzeebe yom pa Bubuŋana, mi ikamam mos bibip ila mazwoyom
    pa so uunu i? Niom kototo tutu ta ni ikamam, som kuurla men uruunu ambaiŋana?
  myw-myw: Towen nivakamumiy Kululuwan waseg nisekeimiy mitawtoun, nawotet silma̱nin.
    Tabta bisekeimiy Kululuwan peinan nukukwawes nakaleiwag kweiboug? Adok nag. Misinaka
    kuliganes liva̱nen Mesay Yeisuw, o kusimounids waseg, Kululuwan mo isekeimiy.
  sby-sby: Sena Lesa ukute kumupa Mushimu wakendi ne kwinsa bintu byeshikukankamanisha
    pakati penu pacebo cakwambeti mukute kukonkela Milawo? Nambi ni pacebo cakwambeti
    mukute kushoma Mulumbe Waina?
  sll-sll: Talongwo God Kwiang ni tere tal gumang hon dongwo maing maing ni monga
    sina i ol ni tome? Lo krehaman ha ana holo holo wine onga pire ol ni tom mo, Yisas
    ol wai ol na tomia dire pir tenga i pire ol ni tome? Yisas pir tenga i pire tal
    gumang hon dongwo ol ni tomue.
  yaq-NT: Inim ju'u Lios, juka' a' tu'u jiapsiwata emot a' jiapsituaka, intok iniae
    juka' ka a jootu machik emo nasuk joaka, jaisaaka a' jooa. Inika'a, aapo, ka Moiseej
    tuka'uta nesauri ji'ojteimpo weyemta enchim a' bo'o jooria' betchi'bo, taa ala
    aapo, juka' enchim majtawaka enchim jikkajaka'uta, junaka'a enchim a' suale' betchi'bo
    a' jooa.
  uro-uro: Nga iaqäkt kärak i qät bon ngän da ama Qloqaqa ama Qumärqumärqa dä qat
    tualat na ama lat ama nañis ngät mänguräp mä ngän di qat tualat toqoräkt nävät
    iomäkt i sa ngän det parhäm ama Muräkt ura nga qat tualat toqoräkt nävät angän
    gatnanakt toqoräkt i sa ngän nari sävät ma Krais?
  ita-1885: Colui adunque che vi dispensa lo Spirito, ed opera fra voi potenti operazioni,
    lo fa egli per le opere della legge, o per la predicazion della fede?
  muy-muy: Melefit naŋ àbu avi Məsuf gayaŋ ana kʉli, agray zlam magray ejep e kiɗiŋ
    gekʉli bu daya. Agray nahkay ti aɗaba kəɗəbum Divi gayaŋ ya Mʉwiz àbəki ni tək,
    day ti agray ti aɗaba kə̀gəsumkabá ma àki ka məfəki ahàr ka Yezu na palam aw ?
  kqc-kqc: Mina dada, Sei kaere ini Vima ya masi yi fogori mokena vegu redo, bi ago
    gira yaku beika nido di ida dudu, o ago buni neidesi mokena vari gira aena dudu
    redo ba?
  tav-tav: Dio cʉ Espíritu Santore mʉja joʉ capee wameri mʉjaare cáti iñooñupi. Jesucristo
    ye quetire mʉja caapi nʉcʉbʉgoro ĩi to bairijere mʉja cáti iñooñupi. Moisé cʉ
    carotiriquere mʉja cáto macare to bairi wame mʉja cáti iñooquẽjupi Dio.
  eng-ULB: Does he who gives the Spirit to you and works miracles among you do so
    by the works of the law, or by hearing with faith?
  spa-VBL: 'Permítanme preguntarles esto: ¿Acaso Dios les dio el Espíritu y realiza
    tantos milagros entre ustedes por el hecho de que ustedes guardan la ley, o porque
    confían en lo que han oído?'
  fra-_FOB: Celui donc qui vous communique l'Esprit, et qui fait des miracles parmi
    vous, le fait-il par les œuvres de la loi, ou par la prédication de la foi?
  hau-ULB: To, shi wanda ya ba ku Ruhun, da ayyuka masu iko a tsakanin ku, ya yi ne
    ta wurin ayyukan shari'a ko ta wurin ji tare da bangaskiya?
  mal-mal: അതുകൊണ്ട് നിങ്ങൾക്ക് തന്‍റെ ആത്മാവിനെ നല്കി നിങ്ങളുടെ ഇടയിൽ വീര്യപ്രവൃത്തികളെ
    ചെയ്യുന്ന ദൈവം ന്യായപ്രമാണത്തിന്റെ പ്രവൃത്തിയാലോ വിശ്വാസത്താലുള്ള കേൾവിയാലോ അങ്ങനെ
    ചെയ്യുന്നത്?
  urd-GVR: Kyā Allāh is lie āp ko apnā Rūh detā aur āp ke darmiyān mojize kartā hai
    ki āp sharīat kī pairawī karte haiṅ? Hargiz nahīṅ, balki is lie ki āp Masīh ke
    bāre meṅ paiġhām sun kar īmān lāe haiṅ.
  far-far: Nau ku doria mulu kai malingainia ne sulia na kwaiofeie God, nia kwatea
    sakongai ana na Anoeru Abu nia fua mulu, ma nia ka fulia ru ni kwelelae ki 'i
    safitamulu, nao lau sulia ne mulu rosulia taki ki, boroi ma sulia lalau na fitoe
    kamulu ana sa Jesus.
  suz-BL: परमप्रभु यावेमी इन कली आ सोक्‍त गेशा, छक लाक्‍चा ङा गेय कोंइताक्‍व। यहूदी
    आन पतीक पशो तशा, मोदेंशो छक लाक्‍चा ङा गेय कोंइदा ङा? ख्रीस्‍त कली थमा सुइश्‍शो
    तशा, कका छक लाक्‍चा ङा गेय कोंइताक्‍व।
  car-NT: Tamusi mo'ko a'kanano yjan o'waine. Pori'tonano emaminano'san ara'naine.
    Moro omenano mero'po wykary wara awe'i'san ke moro wara naijan? Moro iru'pyn oka
    eta'po ke te ka'tu o'waine amyikary ta?
  amp-amp: Ka niko Bro Nkifrahu Yafothat hihato nd mirakerm hingrna thofte ka Judaroh
    boririfhut hikwatko mirakerm hingrnewukomm? O ka gutniuskfot hikwatko mirakerkfot
    hingrnewuko?
  bht-bht: जड़ा तुहांजो उदारता ला पबित्र आत्मा दिन्दा है कने तुहांजो च चमत्कार दे
    कम्म करदा है, क्या ऐ इसा बजा ने है की तुसां मूसा दी व्यवस्था दा पालन किता या मसीह
    दे बारे च शुभसमाचार सुणया कने उस पर भरोसा किता?
  eng-NOY: Doth he then who is supplying to you the Spirit, and working miracles among
    you, do it by the works of the Law, or by the preaching of faith?
  cub-NT: Jʉ̃menijicʉ jãve darobebi mʉjare ʉ̃i Espíritu Santore aru d̶abebi põeva
    ne d̶arĩ majibede mʉje jẽneboi, mʉje d̶aiye boje yópe ʉ̃i d̶aicõjeiyede Moisés
    bácʉi toivaiye báquepe. Quénora jãve daroibi ʉ̃́re aru d̶aibi diede mʉje jẽneboi,
    mʉje jápiarĩ jʉ aiye boje Jesús ʉ̃i yávaiye méne.
  ita-1927: Colui dunque che vi somministra lo Spirito ed opera fra voi dei miracoli,
    lo fa Egli per la via delle opere della legge o per la predicazione della fede?
  lww-lww: '@see-verse:GAL.003.004'
  ckb-ckb: ئەوەی ڕۆحتان پێ دەبەخشێت و لەنێوانتاندا پەرجوو دەکات، ئایا بەهۆی کارکردنە
    بە شەریعەت، یاخود بەهۆی باوەڕە بەوەی بیسترا؟
  nas-nas: Tee eeꞌnara diiꞌ Tanuaang Meekung avusiroꞌari aruruꞌnung eeꞌnoko kapooꞌ
    taꞌnimpaariiꞌ purintoꞌnanka tavoꞌantarerurikooꞌ. Enang naumeriaing tee ee Moosesi-nung
    Boto siomperimaung-koo teeꞌ biraankerurikooꞌ aiꞌ doorenang tampara taaraverira
    baitorariruꞌnung-koo? Diiꞌ aaꞌ baitorariruꞌnung-koo teeꞌ biraankerurimaung.
  uvl-uvl: Imo nem, NeHalang tunge Opepengpeng pe poia merakulo mur ke te lohotot
    nga tunangamo. Pe pomerei nenge poia mai? Poia kai nga hotonga nemur nenge a nanasia
    iri mai? Ero nike! Poia nge imo iange letemo manmanna nga Helenga Urana Toto Ngana
    nenge a longe.
  eng-BBE: He who gives you the Spirit, and does works of power among you, is it by
    the works of law, or by the hearing of faith?
  ixl-CNT: Tan yitꞌ tiꞌ koj inimal u oꞌtla mantaar ekꞌul u Tioxhla Espiiritu tu u
    Tioxh. Utz tiꞌ koj u oꞌtla mantaar iꞌan qꞌu txaichil texoꞌl, pek tiꞌ enimat vaꞌl
    etabꞌi.
  xsi-xsi: Mao nâ, Maro Kindeni ne Koroani Sapâŋa ilua miki lâ, aku uru iveta mâsi
    kaika rârâ ipâŋga ŋginimi. Tiambo Maro Kindeni imora tu miki uru kapaveta kuku
    Mose ne ŋgua tukuŋa, aku ŋana duvi ŋinde kâ iveta kie ara ŋinde pami, tiya? Tia
    ndo! Miki kaloŋo pâri ara aku kalomi tawana, aku ŋana duvi ŋinde kâ iveta mine
    pami.
  crx-NTPO: '''Et huwa Yak''usda ''en ''unt''oh Ndoni nohyeídan''ai ''ink''ez nohtoh
    huwa ''it''en tune'' ''ut''en. Di ha ''uhoonla? Moses be ''udustl''us ook''une''
    ''uht''en k''us ndet la whudahts''o-un nohba ''alha'' hoont''oh?'
  kan-OKCV: ನಿಜವಾಗಿಯೂ ವ್ಯರ್ಥವಾಯಿತು. ದೇವರು ಪವಿತ್ರ ಆತ್ಮರನ್ನು ನಿಮಗೆ ಕೊಟ್ಟದ್ದು ಮತ್ತು ನಿಮ್ಮಲ್ಲಿ
    ಅದ್ಭುತಕಾರ್ಯಗಳನ್ನು ನಡೆಸಿದ್ದು ನಿಯಮದ ಕ್ರಿಯೆಗಳಿಂದಲೋ ಅಥವಾ ನೀವು ಕೇಳಿ ನಂಬಿದ್ದರಿಂದಲೋ?
  bbb-bbb: Godi Kavene fuone fume vekinu e ije vajiaga bu i sumiki binobino menoejo
    ije fu akae ije bu nuvena kenoejo ijadufuo vajiamo baki. Ro fu vua fuone bu fiena
    ma vierafena kenoejo fu ijadufuo Kavene fuone ije vajiamo.
  blw-blw: Ya hamham-ényu ngén agé, te hen nangidchatan Apudyus hen Espirituna an
    chàyu ya hen nangempàil-ana hen kaskascha-aw, faén met gapon nanorotanyu hen anchi
    orchin, te gapon ommafurotanyu hen anchi ammayay chamag mepanggép an Jesu Cristu.
  tam-2017: அன்றியும் உங்களுக்கு ஆவியானவரைக் கொடுத்து, உங்களுக்குள்ளே அற்புதங்களைச்
    செய்கிறவர் அதை நியாயப்பிரமாணத்தின் செய்கைகளினாலோ, விசுவாசக் கேள்வியினாலோ, எதினாலே
    செய்கிறார்?
  azz-NT: Huan Totajtzin Dios Yejuatzin namechmactilía in Yecticatzin Espíritu. Huan
    Yejuatzin quichiutinemi mohuiscatequime namotzalan. Huan, ¿queniu Dios quichiutoc
    nochi nijín? Namechilía que Dios nochi nijín quichiutoc amo porín namejuan nanquitacamatinemij
    in tanahuatil de Moisés. Ta, Yejuatzin quichiutinemij nochi nijín porín namejuan
    nantacuautamatque ya ihuan Cristo cuac nanquicacque de Yejuatzin Itajtoltzin.
    Porín amo aquen huelis quiyecajsicatacamati nochi in tanahuatil de Moisés.
  spa-RV-1909: Aquel, pues, que os daba el Espíritu, y obraba maravillas entre vosotros
    ¿hacíalo por las obras de la ley, ó por el oir de la fe?
  csy-csy: Tua ahikom note tung ah na a seam Thaa in note sung ah nalamdang te a vawtna
    sia thukham zui na tungtawn a hi ziam, a hibale na zak uh thu upna tungtawn ziam?
  mxq-NT: Pes yajꞌyoꞌoydyʉ mwinma̱ꞌa̱ñ. Ko Dios mmoꞌoyʉdʉ yʉ Jya̱ꞌa̱jʉn es ttuñ ja
    mʉjꞌa̱jtʉn ma̱ miidsʉty, ¿ti pa̱a̱dyʉ dʉꞌʉn ttuñ mʉt ko miidsʉty tʉ xykyuydyundʉ
    ja Moisesʉ ꞌyanaꞌamʉn? Kyaj dyʉꞌʉnʉty, dʉꞌʉn ttuñ mʉt ko miits xyꞌaxá̱jʉdʉ ja
    Jesukristʉ éxtʉmʉ Yajnitsókpʉ.
  tzj-NT: Ja Dios arja' takyonto ja rEspíritu Santo ewq'uin, c'oli milagro ja rbanon
    je'e checojol ¿nak tre tok queri' rbanon ja Dios checojol nech'ob ixix? ¿La rmal
    chi c'oli ja ley ebanon je'e cumplir? Mni, ma rmal ta ja ley pro como xec'waxaj
    ja utzlaj tzij xin Jesucristo in yuke' ec'u'x ruq'uin chewi' tok queri' rbanon
    ja Dios checojol.
  tdt-tdt: Maromak foo Nia Espiritu ba imi, i halo milagre iha imi nia leet. Imi hanoin
    Nia halo nunee tanba imi halo tuir lei relijiaun ka? Lae! Nia halo nunee, tanba
    imi fiar ba Liafuan Diak nebee imi rona tiha ona.
  ron-BTF: Așadar, cel ce vă dă Duhul și lucrează miracole printre voi, le face prin
    faptele legii, sau prin auzirea credinței?
  eng-WEBP: He therefore who supplies the Spirit to you and does miracles among you,
    does he do it by the works of the law, or by hearing of faith?
  eng-FBV: 'Let me ask you: does God give you the Spirit and do so many miracles among
    you because you keep the law, or is it because you trust in what you heard?'
  nld-1939: Nu dan, Hij die u den Geest verleent en wonderen onder u wrocht, doet
    Hij dit om de werken der Wet of om de gehoorzaamheid aan het geloof?
  bwo-bwo: Ik'o b́ shayiro itsh bí imirwonat itokere adit fino b́ finir nemok'o it
    finirwoshemó? Doo shishiyosh aap'etso shishat it amanirwoshe?
  nch-BL: 'Nimechtatzintoquilía: ¿Toteco amechmacac Itonal huan quichijqui huejhueyi
    tiochicahualnescayot nepa amoixpa pampa anquintoquilijque itanahuatilhua Moisés?
    ¡Amo! Anquimatij Toteco quichijqui nopa tamanti pampa anquicajque icamanal Toteco
    huan anquineltocaque.'
  quc-TNT: Aretak ri Dios cuya ri Lok'alaj Espíritu chiwe xukuje' cuban tak cajmabal
    chixol, ¿jas che je' cuban wa'? Man cuban tä ri' xa rumal chi quibano jas ri cubij
    ri Pixab ri xutz'ibaj ri ka mam Moisés, xane rumal chi quita ri Utzalaj Tzij re
    ri Evangelio, xukuje' quicojo.
  tfr-NTPO: ¿Ba Sëya iche Sbörë tjwe bomi go ber kësbang bomi tjok wl̈o ega? ¿L̇l̇ëbo
    ĩydëba l̇l̇ëm wl̈eniyo shärye bomi tjrëko ega? ¿Kjok l̇l̇gwekkl̈o l̈i söromi kjĩshkore,
    de pjãy mär Jesús go l̈i kjĩshko?
  kaq-NT: ¿Jahuen yoshin siri mato hinanxon hahan rahtetijaquin Papan mato hahxonai
    cahran? ¿Man jahuejahiya mato hahxoniquin? ¿Man Moisesnin joi chibanaiya nan?
    ¿Man nincacoinax noquen Hihbo qui hinamehtaiya nan? Hinamehti rahan.
  sgb-sgb: Indin ni Apo Namalyari ya Espiritu na kamoyu haka nanyag yan kapapaêpapah
    ha pibonakan yo, hên gawan ha paniwala yo ha nagilam yoy tungkol kan Apo Jesu-Cristo.
    A na dinyag ya habayto, hên gawan ha pamanhumonol yo ha Kautuhan ni apo Moises.
  vie-1934: Đấng ban Đức Thánh Linh cho anh em và làm các phép lạ trong anh em, thì
    làm bởi các việc luật pháp, hay là bởi đã nghe mà tin?
  kxv-kxv: ଇଚିହିଁ ଆମ୍ବାଆସି ମିଙ୍ଗେ ଜୀୱୁ ହୀହାମାଞ୍ଜାନେସି, ଅ଼ଡ଼େ ମୀ ତା଼ଣା କାବାଆ଼ନି କାମା
    କିନେସି, ଏ଼ୱାସି ମେ଼ରାତାକି କିନେସି କି ନାମୁତାକି ୱେଞ୍ଜାହାଁ କିନେସି ?
  amu-NT: Quia mañequiaa Tyꞌo̱o̱tsꞌom na cwitoꞌñoomꞌyoꞌ Espíritu ndoꞌ machꞌeeⁿ tsꞌiaaⁿ
    quiiꞌntaaⁿꞌyoꞌ na tixocaluiinaꞌ ncꞌe na jndeii nquii tsꞌaⁿ, nchii machꞌeeⁿ na
    ljoꞌ ee na cwilaꞌcanda̱a̱ꞌndyoꞌ chiuu matsa̱ꞌntjom ljeii na tqueⁿ Moisés, sa̱a̱
    ncꞌe na cwilaꞌyuꞌyoꞌ ñꞌoom na jnda̱ macwindyeꞌyoꞌ.
  hin-CV: परमेश्वर, जो तुम्हें अपना आत्मा प्रदान करते तथा तुम्हारे बीच चमत्कार करते
    हैं, क्या यह वह व्यवस्था का पालन करने के द्वारा करते हैं या विश्वास के साथ सुनने
    के द्वारा?
  spa-BES: El que les da el Espíritu, y hace milagros entre ustedes, ¿es por obras
    de la ley o por el oír de la fe?
