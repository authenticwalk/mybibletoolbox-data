  fuh-BKF: Kokkoowo on Ruuhu de na waɗa kaayeefiiji hakkunde mooɗon oon, na waɗa ɗum
    saabe on nanii Kabaaru Lobbo de ngoonɗinɗon, wanaa saabe on njokkii Tawreeta o
    waɗirta ɗum!
  arl-NT: Pueyanaa, Pueyaso jaara na Sohuanu niquitioquiaa niajaniya, na nuhuaji na
