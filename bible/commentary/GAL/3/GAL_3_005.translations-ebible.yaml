  tvt-tvt: Hootthe jun ih re kanno tam aleh ruurangese ah hanpi kanno Chiiala ih sen
    dung ni mih paatja theng jen re hala?
  bgt-bgt: A God ke heghamu nigna na Tarunga ke Tabu me eia na komi reghithehe itamiu,
