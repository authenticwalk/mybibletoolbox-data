  tcz-CHONGTHU: Hinlah Christan Danin gaosapna aphondoh a kona eihuhdoh u ahitai.
    Ama thingpel chunga akikhetbeh pet a chu, Aman achunga gaosap ichanna diu chu
    akilah ahitai. Ajehchu Pathen Thun hitin aseiye, “Thing chunga kikhaisang a chu
    koi hijongleh gaosap changa ahi” ati.
  mar-mar: आपल्याबद्दल ख्रिस्त शाप झाला आणि त्याने आपणाला नियमशास्त्राच्या शापापासून
    खंडणी भरून सोडविले; असा शास्त्रलेख आहे ‘जो कोणी झाडावर टांगलेला आहे तो शापित आहे’,
    असा शास्त्रलेख आहे.
  snp-snp: Ena lo melami ka muki-muki meyalo melámonimo yamu u kopa enumo monawa yauti
    ya Kilistokafo meina fito efili ledami, ya lamomu kolito u kopa imo monawa ya
    mofu ledami ne. Yamu ka ma ya eti limo, Yálo kali gedamo wenena muki ya u kopa
    enawamo wenena minae, loto ka mono lufuwau (Lo 21:23) ya nemo ne.
  isl-isl: 'Nú hefur Kristur hins vegar keypt okkur laus undan dómi þessa vonlausa
    lagakerfis, með því að taka á sig bölvunina sem fylgdi óhlýðni okkar. Það gerði
    hann á krossinum og það minnir ykkur eflaust á orð Biblíunnar: „Bölvaður er hver
    sá sem á tré hangir.“'
  spy-NT: Kiwālāng'wēēch ꞉Kiriistō kēēng'ēētyēē chubiisyēēt nyoo mwooyē ꞉kiruutēk,
    yoo kichubāktōōs ꞉inee kubo acheek. Mwooyē ꞉siruutēk kule, “Chuboot ꞉chii nyoo
    /kākiikārtootyi keet.”
  xnn-xnn: Ngem gawis tay sinobot Kristo datako ta adi tako mabanag ay madosa ay eng-enggana
    gapo isnan adi tako makasolotan isnan am-in ay linteg. Adi tako madosa tay si
    Kristo nan nanglak-am isnan dosa tako. Nan inommat ken siya et kaneg nan naisolat
    id kasin isnan kalin Apo Dios ay mangwani en, “Nan kailasinan nan pilmi ay mangdosaan
    Apo Dios isnan ipogaw et maisakkey isnan kaiw.”
  mwe-mwe: A Kilishitu bhashikututapula nkuloshwa na Shalia ja a Musha, bhashinkuloshwa
    kwa ligongo lyetu uwe, pabha ishijandikwa, “Jojowe akomelwa munkongo ashiloshwa.”
  tte-tte: Na Keliso iyamaisa-yavivilala loina kana kawa-gula koina bwaimwana bwalubwalu
    uyawana mena talouyo kabo iya iyamiyalaela ala nae ikalai yo iya iyamala Yaubada
    ana kawa-gula tomona, iboita kelose mena. Besiele Buki Tabu iwaloba, “Tem tomo
    yabo kwapina kuyatake mayau mena, tomone imiyamiya Yaubada ana kawa-gula koina.”
  tcs-tcs: Bat Kraist i bin meke yumpla pri prom kers blo dem lo. Wen em bin aing
    lo kros, em bin teke dem kers, dem rongting wea yumpla bin mekem, wantaim wen
    em bin aing de lo da kros. Ane Baibol i spik, ‘Kers blo God i go poldaun antap
    demwan uda i aing antap tri.’
  hlt-THB: 'Ningmih aham awihkha na ak thoeng anaa awihkha ak khui awhkawng Khrih
    ing ningnih ce ni hul khqi hy: “U awm thing awh a tai thlang taw awihkha ak zawk
    thlang na awm hy,” tinawh qee amyihna.'
  soq-soq: No dima uduudu anaana wadia mai ruawantape dewasapona baiwa God nuakadiwa
    donsapona. Tane God nuakadiwa sa Keriso osowe ituno wadene ita koros osowe bowalene
    no inanen, ipawa buka bedewe girumalena wadi wadiase, “Apana mida ia osowe seudia,
    me ipa God nuakadiwa wadawadala.”
  qub-qub: 'Chayno niptinmi laycunata llapanta cumliyta mana camäpacur llapanchïpis
    maldisyunädu caycaranchi. Chaymi Tayta Diosninchi wamran Jesucristuta cachamuran
    ruquinchi maldisyunädu runano cruscho wañunanpaj. Tayta Diosninchïpa palabranchöpis
    niycan: «Guerucho warcuypa wañuchisha car maldisyunädumi caycan.»'
  att-att: Á gapu ta awán ta tolay nga makatuppál sù ngámin nga tunung, á sittam ngámin
    nakuan yù pagikaruan ni Namarò megapu sù liwiliwâ tam. Ngam si Apu Kesu Kiristu
    yù táli tam nga nagikáru ta liwâ tam ta pate na ta kurù, tapè iyígù na ittam nga
    mangikatalà kuna, ánna melillì ittam sù pangigagek ni Namarò nittam. Ta ajjan
    yù netúrâ, nga kun na, “Negagek yù tolay nga pinapáte ra, nga inibáyuk da ta káyu,
    ta yáyù panákkilalán ta pangigagek ni Namarò kuna.”
  bki-bki: Mia maka ve kito tai napano rila nonovio vite nalo napano tuboiano berenio,
    ana tuboiano berkar vironiano bija m̃ariano ban kito robiniu. Mia Kristo naruei
    naio binimei buru bulag kito ruei den tibureiano nene, mijamo ka naio midu jeledo,
    ana naio ba jotan yetano kanio. Nina jibe ka napano Iliano Lu berenio, napano
    berinavo “Toro napano amiorkario jaklele ea iesi mave ka rim̃aro, amiorkar naio
    bior napano naio jotano yetano ka Atua kiano tibureiano.”
  bqp-bqp: Kirisi gↄ̃̀ láari pↄ́ ũ ó gɛ̃nɛ ũ, à ó bó doka láari gũn, zaakũ à kɛ̃na
    Luda yãn ò pì, gbɛ̃ kũ ò lòko lía bi láari pↄ́mɛ.
  mcp-mcp: 'Krîst nyə á ka tɔ̧́ tâŋ shú nə́ ŋkwaal á məcɛ̧ɛ̧ bɨ́dʉ́g shé. Nyə a ŋkɛ̂ny
    ŋkwaal wɔɔŋgʉ́ nyə́dɨ́ nyúúlʉ́d nda jɨ́ cilyá Kálaad Zɛmbî dɨ́ nə́, nə́əə́: «Muud
    yɛ̂sh bwə́ kéél lɨ́ɨ́d yɛ́, ŋkwaal nə nyə».'
  hat-hat: 'Kris la delivre nou anba madichon lalwa lè li te pran madichon an nan
    plas nou. Se konsa sa te ekri nan Liv la: Madichon pou moun yo pandye sou bwa
    a.'
  npl-NT: 'Cristo okitlaxtlawako totemakixtilis non otechmamaltiaya n tlanawatili
    ijkuak omotlajtlakolmamaltiko por tejwah. Porke kajki ijkuilitok: “Satlawel kitlajtlakoltia
    akin kipiloah itech se kuawitl.”'
  bgg-bgg: Jimagungde gethek chiang Masi de thamiie thoh pha ji è gethek shii Iphey
    è thamiie pha ji è khia phi; jigigam shii yao, “Hanyie magungde hingmuii shii
    zun ne iypho ne Hamangkhung-aphuii è thamiie pha iliing shii ro.”
  eng-TCENT: Christ redeemed us from the curse of the law by becoming a curse for
    us, for it is written, “Cursed is everyone who hangs on a tree.”
  eng-BSB: 'Christ redeemed us from the curse of the law by becoming a curse for us.
    For it is written: “Cursed is everyone who is hung on a tree.”'
  cpu-NT: 'Iro kantamaitacha ikamintha itsiparyaakoventai Cristo irovasankitaaventaiteromi
    Ikantakaantaitane, aña iri jashitakaitaka apaniro jovasankitaitakeri. (Iriitake
    okantakotakeri osankinarentsi, ikantaitakeranki: Ovasankitaari jinatzi ithataitziri
    inchakotaki.)'
  san-ASM: খ্ৰীষ্টোঽস্মান্ পৰিক্ৰীয ৱ্যৱস্থাযাঃ শাপাৎ মোচিতৱান্ যতোঽস্মাকং ৱিনিমযেন
    স স্ৱযং শাপাস্পদমভৱৎ তদধি লিখিতমাস্তে, যথা, "যঃ কশ্চিৎ তৰাৱুল্লম্ব্যতে সোঽভিশপ্ত
    ইতি| "
  tac-NT: '@see-verse:GAL.003.012'
  eng-WEBPB: Christ redeemed us from the curse of the law, having become a curse for
    us. For it is written, “Cursed is everyone who hangs on a tree,”
  gfk-H: 'Senbia ma ra tamat na kunkulaan Karisito ga kul halangalanga dahat talur
    no tamat na harpidinau nong ira warkurai ga tar ta dahat. Ma ga tale bia na halangalanga
    dahat hua kanong ga pusak no nudahat harpidinau. Ma iakan i palai haruat ma ira
    nianga gar ta Kalou di ga pakat i tangai hoken: “Bia tikai di pitang ra ula dahai,
    i kis taar manapu tano tamat na harpidinau gar ta Kalou.”'
  viv-viv: Tu vehimeya matatabuna ana idibumuhiga ide keke adafaiweya. Vehimeya kayawelidi
    faꞋina, Yaubada yana alatabutabu dibune tuwaina kamiyami tu tova adamoya Keliso
    ada agolaufofola vehimeya ana dibutoyogeya ginayemu-ma againe gitutuvehobuda.
    Keliso yada koyona ana laufata giwahina faꞋina Yaubada yana alatabutabu vaita
    ide kadavaini-ma Keliso givaina. Ada alatabutabu-nadi faꞋina Veyao Tuwaina ana
    buki gigahe gigayo, Gaveyao moyaꞋaidi ai againe hivekukedi, medema Yaubada yana
    alatabutabu dibune himimiyami.
  yao-yao: Kilisito ŵatuwombwele kutyochela pa malweso ga Malajisyo kwa kulijigalila
    malweso go kwa ligongo lyetu, pakuŵa Malembelo ga Akunnungu gakuti, “Alweseche
    mundu jwalijose jwaŵichikwe pa chitela.”
  tgp-tgp: Kr̃isto mo volituhur̃a hin lesati atu leu mo lo silea, ale enia mo mai
    lesati matar̃a, sohena Retiulia mo verea mara, ‘Lesati mo lo toho na tamlohi tari
    sei la taua mo sevu aulu na vipahai mata talai’.
  auc-NT: Ayæ̈ adobaï, “Æcänö ingante awäa wodoncædäni a ongöna tömengä ingante Wængonguï
    pïingä wæ̈wocaingä ingänö anguënë,” ante Möitee wodi yewæ̈mongacäimpa. Ïninque
    Wængonguï nänö wææ angaïnö ante wïï eyepæ̈ ëñente cæmö beyæ̈ mönö wæ̈wocaïmö inte
    wæyömonte mönö Codito ïñömö, Abæ tawænte gote baï quëwencæmïnimpa, ante cædinque
    mönö beyæ̈ wæætë wæ̈wocaingä badinque edæ awäa wæ̈ninque a ongongacäimpa.
  kbc-NT: Oko nilaagetedipi leeɡ̶odi me daɡ̶a jakataɡ̶a me jotetenaɡ̶a ijoatawece
    lajoinaɡ̶aneɡ̶eco Aneotedoɡ̶oji ane iditedini Moisés. Pida Cristo ja noɡ̶a moko
    nilaagetedipi niɡ̶ijo me dawikode me domeɡ̶etiɡ̶odiloikatidi, niɡ̶ijo noɡ̶oyototedeloco
    nicenaɡ̶anaɡ̶ate, odaa ja yeleotedoɡ̶odomi. Igaataɡ̶a mee Aneotedoɡ̶oji lotaɡ̶anaɡ̶axi,
    “Niɡ̶ica oko anoyototi midataɡ̶a iwoɡ̶o, Aneotedoɡ̶oji laagedi.”
  bmh-bmh: Gonun, kasai ze sesamorabun igul nug ig, Zuda duailel, igual doropig eg
    migamau. Bo, Kristus nug isanigeimai, uhu go ebuan imaigeun. Nugtal igual empip
    oimai, go a gegeulanau ebu noumina, Uwait nug ig en go eg moroun. Ig go abiu,
    einen, Uwait nugau agau ebu sikut enai dareu, “Dudu unum ag a gegeulanau ebu noumamam
    go dudu agal doropag Uwait nug eg maramau.”
  ctu-BL: 'Pero ya'' ti cruz Cristo tsi'' mʌñʌyonla loq''uel ti'' p''ʌtʌlel jini mandar
    mu'' bʌ i yʌc''onla ti chojquel, come tsa'' chojqui ti Dios cha''añonla, come
    ts''ijbubil: “Chocbil ti Dios majqui jach mi'' joc''chocontel ti te''”.'
  meq-meq: 'Andza niye Mbəlom a vəlakway mezeleme na, hərwi nakə ka pakway bəzay a
    bazlam i Musa mapala eye peteh bay aye. Ane tuk na, Kəriste a yaw, a zla təv məndze
    kway hərwi ada Mbəlom mâ vəlay mezeleme a neŋgeye a bəram kway. A ge andza niye
    na, a səkəma kway ahaya hərwi ada Mbəlom mâ vəlakway mezeleme sa bay. Andza nakə
    tə watsa a Ɗerewel i Mbəlom aye, tə gwaɗ: «Ndo nakə ta dar na ka mayako aye na,
    Mbəlom kə vəlay mezeleme.»'
  noa-H: Mag ley gaaimua maach t'umaam k'ʌʌnta Hẽwandamau k'aibag wauju k'ʌʌnk'a t'ʌnarrta,
    Cristoou jũrr maach k'aigpër hauwi maach kõit hʌdʌraa pakuls gaai hich meerppijim.
    Magtarr haawai Hẽwandam hiek gaai jaau simjö, “Har t'õonaa pa gaaita jiirjop nʌm
    k'ʌʌnan hich Hẽwandamaucha dau hãauk'awi juau hõrag hoomk'ĩirta mag jiirjoppibarm”
    ha p'ã sĩewai, maadëu k'ap'ʌ haju haai nʌm, maachta Hẽwandam dʌ̈i hiekk'õr paar
    narrta maach pekau t'um jũrr Cristoou hich gaaita paa haujim, magbarmua maach
    kõit hich gaaita Hẽwandamag jua k'ʌaba deemk'ĩir.
  alp-NT: Po Kristuse Iriluke nanakwalaIje peneka kena seli iteki dosaru. Iono ele
    mere, hoko Itie ite bei hukumane bei hukume rebe Musa ilekire peneka. Le bei ite
    pine Isebeie ruaI supu kutuke, le Alla Eni lepate rebe lekie akmenare ebeteke
    be, “Kutuke kena tamata rebe imata kena ai tutine.”
  san-VEL: khrii.s.to.asmaan parikriiya vyavasthaayaa.h "saapaat mocitavaan yato.asmaaka.m
    vinimayena sa svaya.m "saapaaspadamabhavat tadadhi likhitamaaste, yathaa, "ya.h
    ka"scit taraavullambyate so.abhi"sapta iti|"
  kbq-kbq: Kasegemofo kazusifintira Kraisi'a mizaseranteno taza hu'neankino, ana kazusia
    Agra'a erino taza hu'ne. Na'ankure anage huno avontafepina krentene, Maka vahe'mo'za
    keka zafare'ma hanti'nesamo'za kazusifi mani'naze hu'ne. (Diu-Kas 21:22, 23)
  kbh-kbh: 'Pero, Cristo jóbanama ibojamna ca tmojánayanama, y cha bëngbe causa chca
    chamomama chënga tojanalesénciayeyeca, Cristo tojama bënga nÿetsca tescama castigánënga
    ndoñe chamondë́tsemnama, nts̈amo chë leyiñe iuayancá ndoñe tmontsama causa. Nts̈amo
    Bëngbe Bëtsabe uabemana palabrënguiñe endayancá: “Nÿetsca tescama castigo chaotsebomna,
    nda canÿe niñës̈iñe tmojajonÿá chaóbanama cha ca.”'
  ron-LSB: 'Hristos ne-a răscumpărat din blestemul Legii, făcându-se blestem pentru
    noi. Căci este scris: “Blestemat este oricine este atârnat pe un lemn”,'
  pon-pon: 'Krijtuj me kotin do re kitail jan ni karia pan kapun, ni a ria kin kitail
    lar; pwe a intinidier: Amen amen me lanalon nin tuka o me riala.'
  nhe-BL: 'Pero Cristo tlaxtlajqui tlen monequiyaya para techmaquixtis tlen nopa tlatelchihuali
    tlen nopa tlanahuatili quiijtojtoya techajsisquía. Quema yajaya mijqui ipan cuamapeli
    topampa, yajaya quiseli nopa tlatelchihuali tlen techajsisquía, pampa Itlajtol
    Toteco quiijtohua: “Tlatelchihualtique nochi tlacame tlen quincuapilohuaj ipan
    cuamapeli.”'
  sps-sps: San e Krais te pats fatabiny rara tana fasaraa to te gim fi ra ma manaats
    Faun to sana Ayei nom na pan tsura, ito tan fasaraa na suu tan Faun, tana saa,
    Vegiau Ten Gov te tsue na ka, “E sei na mes te gageits non tana pagafuan ee, te
    kaa non fain a fasaraa ten Gov.”
  wnc-wnc: Siwan Anutue wapatang aminu tapatuta wamu takngatuat anzing matakut, “Aminu
    tapatu inane waiaknganae tanguwa kupana gupnasan take katau dakatune mitapningu
    waapae Anututa atemna natangamunggak kapa unin,” ngang matakut. Sike wamu waakngae
    natake ninu Kraisde natapna aminu Anututa ie atemna natangamukut tapa binga dakngakut.
    Dakngake ita nin gatanimuke ninu mama wam sandekumangge aminda nisipa kumna Anututa
    ninde atemna natanimunanga akngane ninu sandekut.
  bus-bus: Kirisi gↄ̃̀ láari pↄ́ ũ wa gɛ̃ɛ ũ, à wa bↄ doka láari guu, zaakɛ à kɛ̃na
    Luda yãn wà bè, gbɛ̃ kɛ̀ wà lògo lía nɛ́ láari pↄ́mɛ.
  gub-BL: Aze amo uzapo ikatu 'ym ma'e a'e nehe, uhaw ze'eg kwehe arer a'e mehe a'e
    nehe. Tupàn uzepyk putar hehe nehe. Tupàn uzepyk Zaneruwihawete rehe zanerekuzaromo
    a'e, zanepyro pà zanemàno haw wi tatahu wi a'e. Nezewe i'i ze'eg kwehe arer a'e.
    — Tupàn uzepyk putar ywyra rehe izuka pyrer rehe a'e nehe.
  imo-imo: 'Imbore i mane unguma pali naa temo lemo Goteni yu tepa topili nimbe ltemo
    kano. Lino pali imbo aku tepo moromolo nalo Kraistini lino ungu kanomunga maindo
    naa molangei nimbe linonga kombu lipe kolo wangopa kolorumu. Kolorumu wali, Mosesini
    torumu mane ungu te yu pala orumu. Aku ungumu i tepa: Iye te toko unjona uku toringimu
    Goteni tepa topili, nimbe ltemo. Kano tepa kolorumu wali Kraistini Goteni tepa
    topili ungumu lino pala naa opili nimbelie lino wendo lipe tepa ltimu.'
  boj-boj: Dal anjam a marqo, iga dal anjam mutu kalil torei dauryekritqasai di Qotei
    na iga tamo uge qa mergsim padaltgwas. Kristus a deqa are qalsiqa iga aqaryaigwa
    marsiqa gago padalo sawa osiqa a segi Qotei aqa ŋamgalaq di tamo uge bulosiqa
    iga qa padalej. Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “Tamo kalil
    ŋamtaŋ goge di gaiŋejunub qaji naŋgi Qotei na tamo uge qa minjroqnsiq padaltnjreqnu.”
  eng-DRA: 'Christ hath redeemed us from the curse of the law, being made a curse
    for us: for it is written: Cursed is every one that hangeth on a tree:'
  knf-knf: 'Kriŧtu aluk luk abuuranaan un ţi pfëpa pi bgah, wi akuŋiiŋ pfëpana panwooŋ
    i kajotna un. Ulibra wi Naşibaţi uji : « ñaaŋ i puum patananiiŋ ţi bmul afëpa.
    »'
  san-KHM: ខ្រីឞ្ដោៜស្មាន៑ បរិក្រីយ វ្យវស្ថាយាះ ឝាបាត៑ មោចិតវាន៑ យតោៜស្មាកំ វិនិមយេន
    ស ស្វយំ ឝាបាស្បទមភវត៑ តទធិ លិខិតមាស្តេ, យថា, "យះ កឝ្ចិត៑ តរាវុល្លម្ព្យតេ សោៜភិឝប្ត
    ឥតិ។ "
  arn-NT: 'Ngünechen ütrüfeiñmew taiñ pepi müngeltunofiel mew ti ley dungu, welu Cristo
    ta montuleiñmew, kisu am ütrüfngelu reke iñchiñ taiñ duam, tati Wirin Chillka
    am feypilelu: “Malisialey kom tati pültrülen lalu kiñe kürus mew.”'
  zas-NT: 'Jesucrist badxiꞌca dunuj ree loj xmaldicion ley din laaman bayal casti
    ni rayal ree por ley guin, din loj libr ley guin rëb: “Ma zë maldicion guijc bén
    rëjt loj crüjz.”'
  ken-NT: Kristo aku bhɛsɛ afɛ́rɛ́ ndǔ ɛyak ɛnɛ ɛchi nɛ bo abhɛn bápú bhʉɛrɛ bɛbhé
    mɛnkɛm. Akʉ nɔ ndu ásɔ́rɛ́ ntɛmsi bɛbʉ́ ɛbhɛsɛ. Ɛ́bhak mbɔ ɛnyǔ Ɛkáti Mandɛm
    ɛ́rɛ̀m bɛ, “Ɛyak ɛchi nɛ mmu anɛ ágú ndǔ ɛkotákátí.”
