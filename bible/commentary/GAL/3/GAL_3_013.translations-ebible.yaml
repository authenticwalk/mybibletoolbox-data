  ptp-ptp: Moses xolac nêl kɨtong nêbê il ob kô myavɨwen lec nipaên wê il vông ge.
    Mêlêc Kɨlisi vô il vêl ên myavɨwen tige, ên ici va kô myavɨwen nipaên wê il vông
    ge, tɨyi xocbê kɨyang wê yêp vac Moses xolac bêga nêbê, “Xomxo wê yux lec xax
    ge, ge wê kô myavɨwen nipaên vô Anutu.”
  nak-nak: Eala moli e Kraist rou rivu lou etatou taroti la igototolola te La Tahalo
    Uru ale eia veia ge vilai etatou ale boto te la iroromuli la imoimo la merera
    tomi te Moses. La vuhula e Kraist, eia abi la muli gatou, La Tahalo Uru vilaitia
    te la iruru tegatou ale egite katua oata te la tauvalautu, la vuhula La Buk Tabu
    Ale Pala eia vei tai maie veia “La Tahalo Uru ge vile la tahalo ale egite ge vahilitia
    oata.”
  lbb-lbb: A Warkuraila i suah tar dala ana rakrakai a balakut ane God. Ika e Karisito
