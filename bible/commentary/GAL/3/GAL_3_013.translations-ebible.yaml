    nimba molemú akiliinga Krais yu unjina ⸤toku⸥ ku toku panjiringeliinga Pulu Yili-ni
    Yesos “Mindili noku molkunu kis-sani.” nirimko.
  maj-NT: 'Cristo̱ y''échjíntainá. Ngajoná kits''ín ma yjoho̱ nku ni xi najmi nda
    nginku̱n Nti̱a̱ná tu̱ xi ts''i̱ín nda̱íhiná kju̱a̱''un xi nchja̱ni̱jmíyaha kju̱a̱téxumoo̱.
    A̱t''aha̱ b''i̱ ta̱ ts''ín tjít''a ya: “Tu̱ yáhá ni xi tsjén tje̱nb''ankit''a
    nku yá nga n''e̱k''ien, kui xi najmi nda katuma nginku̱n Nti̱a̱ná.”'
  bkq-NT: 'Tâwentâzeim lâpylâ ani kurâ, idânârâ tâzewenry Deus Moisésram inwenien-hoymby
    kieinwâmpyra kydawylygue. Cristo olâ kâwentâdobyry nygake. Kydâsenagazedogue nâsenagazedâ
    kâtaybyay, kruz wâgâ sakâjibyem, inakanhe kitobyry wâgâ Deus agâpa kipyra kitoem
    akâwâm arâ iguely. Iwenibyem mawânrâ itaumbyry awo wâgâ: “Kywypado mâkâ, se epadâdyby
    wâgâ iguehoem sakâjiby; Deusram ewentâdyby mawânkâ” kely.'
  kue-kue: Ana nono lo dumere sika sikun, God mangaglmo ene inaglme dungwa ikra Krais
    indre ana nono toposi ikine endungwa. Sraglpre, kamambuno pepa mina yegl dungwa,
    “Yomba ta endi-prak mina wendigl pandraglkwa, i ye God mangaglmo mina moglkwa
    pre.”
  cot-NT: 'Cotanquitsiquea ivegaraventacajiro Quirishito aatoniji icatsimatimentajitacajiro
    tioncanquitsica teeca anetsanajigueji, iriguentitari piajaji yatsipetacaantajitacarica
    iriatimpa. Choocatarite tioncanquitsica ocanti: “Yompajacojitirigueti caquinte
    inchapoaqui yonigaantajiqueriquea mana icatsimatimenqueri Aapani Irioshi igovaeguishere.”'
  bnp-bnp: A Vure ge ratapile vakaroro e huriki lobo i uka ma ri ramai a maka vinara
    lobo. Pali e Kristo i konamule hita na tahuna i bole a vuranga iea na murine hita,
    a vuhuna ni here hosi i maea, “E huriki ni paditata na kai, ni ruduraha.”
  apn-NT: 'Tã kot pu mẽ ãm kapẽr o pixire nẽ hirôp pakuhê hãmri nẽ mỳrapê pahtĩr tũm
    nẽ papa hkêt nẽ. Nẽ hpãnhã mẽ kot amnhĩ xà htỳx kamã hamak tũm xàta hwỳr ma papa.
    Ja pymaj na pre Krisja ĩ ho mẽ pahwỳr wrỳ nẽ mẽ pahte amnhĩ tomnuj mỳrapê mẽ panê
    ty. Tĩrtũm kot mẽ pahte amnhĩ tomnuj mỳrapê tanhmã mẽ pahto pymaj ã mẽ panê htyk
    anẽ. Jakamã nhũm Tĩrtũm mẽ pahte amnhĩ tomnuj ã mẽ pahpumunh kôt mẽ pakuhpa hã
    Kraja homnuj nẽ. Kapẽr ã kagà htũm kot ja jarẽnh kot: Pĩ kahpa hã jêt xwỳnhta
    na pre Tĩrtũm homnuj tỳx kumrẽx. Anẽ.'
  ctp-NT: 'Wa ngulo Krixtu nchga yuweꞌ nu msuꞌwa Ndiose chunꞌ nten, chaꞌ ja ngwa ꞌñaan
    kuꞌniin ñian nchga tñan nu ykwiꞌ Ni loꞌoan; yuweꞌ nu ndukwa chuanꞌ, kanꞌ nganun
    chunꞌ Jesús bra kanꞌ. Nde lka chaꞌ nu ndukwa lo kityi ꞌin Ndiose: “Tnun ꞌa yuweꞌ
    ndukwa chunꞌ ñaꞌan nten nu xtya neꞌ ꞌin, ñaꞌan luꞌu ti, lo wsi chaꞌ kaja.”'
  opm-opm: Dir pohon mengnong dimtipera dahapti orhor pomat na dindeipti ohoh ihan
    Got oh heisup nahat napapatmur. Ama da oh Jisas oh dara ama yan oh oh datipmur.
    Ohe ma heisup nahat napapat da oh ma datip oh mama brak matpa mengru hatin mat
    datipmur. Ma brak matpa meng oh Hanip sama Moh er han sutin han ma hapat daham
    irat boknong nang atpayahanoh ama irat boknong nang atpaya hannong oh Got ohhe
    heisup mat papat hanmur por brak matpamur. Ma brak matpa mengru hat orhor Got
    orhe bopor heisup nahat napapat da oh Jisas orhe sur gartahatip boknong matipmur.
  bvr-bvr: Wurra Christ nipa wanngu arr-negarra gun-gata joborr arr-bichinga gu-ni.
    Minypa gun-gata nipa a-balcha a-yu gu-jong gu-guyinda, gun-nerra ngayburrpa ngubi-rrimarra
    gu-jekarra nula nipa. Minypa gun-gata janguny mu-jurra gu-yurra gu-yinaga, “Ana-nga
    an-gata minypa gu-jong a-balcha a-yu, Wangarr a-na barra minypa an-gata an-gugaliya
    nipa an-nerra.”
  wal-wal: Xoossaa maxaafan, “Mitta bolli kaqetti haiqqiya ooninne qanggettidaagaa”
    geetetti xaafettido gishshau, Kiristtoosi nu gishshau qanggettidaagaa gididi,
    nuna higgiyaa qanggettaappe woziis.
  zad-NT: 'Crístona'' wxak''zi''e ḻee yag cruza'' ka to beṉ'' mal ni c̱hecho kwenc̱he
    bi kwiayi''cho daa bi choncho daa na leya''. Ḻa'' Cho''a Xtill'' Chioza'' nan:
    “Ba mbiayi'' beena'' wwaḻ''gake'' to lo yag.”'
  kmg-kmg: 'Dâŋqâreŋ moc šiŋuc fokac: “Ŋic jâcko ɋetic-jopakicne jaŋe sâwecte biŋe.”
    Eme Kristo e nâŋâcnere iŋuc hâcne erâ sâwec hotâckewec, ehuc sâcmutâc dâŋte sâwec
    i bâsue-nârewec.'
  aso-aso: 'Ne neiha louꞌ gamaziloꞌ nene ngelo gele do osuꞌ lamoloneꞌ o neineꞌ nenako
    neꞌmo Oꞌmosoꞌmo mudise vi tolovo ilisave lo usiꞌ izo lo huko lo-lidineꞌ gamaziꞌmi
    lulouꞌ nene vo huluneꞌ ve. Idoꞌ laza aꞌminguꞌ vo hulunidotiꞌ Kilisitoꞌ aza eze
    okoꞌno nene hulo meni hizo do tineꞌ molo-lidineꞌ ma neive. Idoꞌ do tineꞌ molo-lidineꞌ
    aka nene neꞌmino neive. Monoꞌ godolouꞌ gamazi ma tiꞌ li gizi nizaniꞌ ma neive:
    Eveneꞌ zaloꞌ ngibili badave nene Oꞌmosoꞌmo usiꞌ ize-ngidive nizave. Kilisitoꞌ
    nene leliꞌ lihimetemuꞌ lohotoꞌ zaloꞌ bili badikevo lelitoꞌ medelo Oꞌmosoꞌmo usiꞌ
    ize-dive loloꞌ ogave.'
  uli-uli: Kristus ye hadoragich irel yal hasi hagerger we yach we Hatobtob we mele
    ye hasi ngalgich. Babior we ye santus ye sor bo, “Semal le re changilidah yuchul
    segay ire, ila Deus mele ye fang ngali yal hagerger.”
  nin-NT: Kristi à sarr inta ssuzzu ni iyo angu ndanda i Are ka Musa ka, na sarr kpa
    iyo angu ndanda imunta yi, nâ ta si nggo a charr na Angbamvu ka Abachi ka di,
    “Angu ndanda à so ku undurr wanggo nggo à klo ma nu unkunkurr nggo.”
  acu-NT: 'Cristo ii wait wajaktiniun juki, numinam waitnas jarutramak uwemtikramrau
    asamtai, Moisésa chichame umirchau ainauka Yus kajerkamu ainawai, yamaikia turamtsuji.
    Yuse chichame aints numinam nenaamun pachis tu aarmawaitai: “Aints jakati tusar,
    numinam nenaamua nuka kajerkamuitai,” tu aarmau asamtai, Cristo ii tunaarin akiimiatramkatas
    numinam nenaawarmia nuka aints kajerkamuyayi.'
  cak-WNT: 'Y kas kitzij wi chi ri ma nicowin ta nuben ronojel ri nubij chupan ri
    ley, nika ri ruc''ayewal pa ruwi''. Yac''a ri Cristo xojrucol chuwech ri ruc''ayewal
    ri'', tek xcom chuwech ri cruz; ruma pa ruwi'' Riya'' xka wi ri ruc''ayewal ri
    xa pa kawi'' ta riyoj ruc''amon chi xka ta wi. Can k''alaj wi chi xka ruc''ayewal
    pa ruwi'' Riya'', ruma ri ruch''abel ri Dios ri tz''ibatal ca, nubij: Xabachique
    c''a ri nitzekebex chuwech jun crusin che'', nik''alajin c''a chi kajnek ruc''ayewal
    pa ruwi''. Queri'' nubij chupan ri tz''ibatal ca.'
  ebk-ebk: Ngem maid makatongpar as nan am-in ay filin nan Lintig, isunga masapor
    machusa takú am-in. Ngem wenayawayaan chitaku kan Cristo as nan chusa takú babaen
    as nan natuyana as nan koros, tay wacha nan naisurat as nan Kalen Apo Dios ay
    kanana, “As nan maelansaan nan taku as nan kaiw, maila ay chinusan Apo Dios hiya.”
  spa-PDDPT: 'Cristo nos redimió de la maldición de la Ley al convertirse en maldición
    por nosotros, porque está escrito: Maldito todo el que es colgado en un madero,'
  ruf-ruf: Kiristu tsakatughombola kulawa mne lighito lya Ghamalaghitso kwa kusola
    lighito alyo kwaajili ya twetwe, kwaapfila Ghamaandiko Mehenzeluka gholonga, “Kalighitighwa
    imunu wowose iyawambighwe mna libiki”
  gun-gun: 'Ha''e gui ma Cristo nhandejogua raka''e lei re ayvu vai oĩa gui, nhanderekovia
    ayvu vaipy ojeapo vy. Mba''eta ipara oiny: “Yvyra re oupia imoiny va''ekue ma
    ayvu vaipy meme” he''ia rami.'
  agu-BL: 'Poro tan paj yi cya''l jun nak jepon tan banle''n tane''n cyakil e''chk
    ca''wla''tz, banijt chicaws. Poro Cristo nko'' colon tk''ab yi jun kacawsa''tz
    yi tx''aklij skawutz, na i'' ntijon yi kacaws. Nin bintzinin yi xtxolbile''j,
    na at jun xtxolbil yi tz''iba''nt cyen le tu''j Kataj yi na tal: “Ẍche'' cawse''
    Ryos cyakil yi e'' yi na chiquim swutz jun pasyon.”'
  isn-isn: Kristo ai ukugunile usese kupuma ku uzung'wa nui ilagiilyo itungo nai wizepilye
    kizug'wa akunsoko itu. Kunsoko ikilisigwe ''Uzumilwe kila muntu nuikakong, wa
    migulya ikota''.
  eng-PEV: But if we try to follow that law, we will not be able to do it properly,
    and in the end God will punish us. But we don’t have to follow that law. You see,
    God already punished Jesus Christ instead of us. When Jesus died, he paid for
    us, and he made us free from that trouble that comes from the law. God also says
    this in his book, “If people hang somebody from wood to kill them, that person
    gets trouble from God.” And that is what they did, they nailed Jesus Christ to
    that wooden cross, and he got that trouble from God. Jesus Christ died like that
    to pay for all of us. He bought us for God.
  ilo-ULB: Sinubbotnatayo ni Cristo manipud iti lunod ti linteg idi nagbalin isuna
    a lunod para kadatayo. Ta naisurat, “Nailunod ti tunggal maysa a nakabitin iti
    kayo.”
  pir-NT: 'Sa ye ti dutiye marine buhiri tigʉ̃ yere. Mari buhiri tigʉ̃ ihñano Cristo
    pehe tiquiro basi mari ye buhirire buhiri tiriquiro waharo, mari buhiri tiborire
    buhiri ti basahye marine. Cristo tiquiro buhiri tiatire yahuro ohõ saha ni ojoahye
    panopʉre: “Ijipihtiyequina yucʉripʉ tiquina duhu ohõriquina buhiri tiriquina ijire”,
    ni, ojoahye panopʉre.'
  anv-NT: Ndɛre ɛlúmbɔ utoŋkwa úlú ne ɛsé ako néndé débele fɔ́ mabɛ Mosis mako
    wɔ́. Yɛ́mbɔ ɛlé Kras ne áwené gemɛ́ge ɛsé né utoŋkwa bina. Ji akpa utoŋkwa
    bina né mmyɛ jií agɛ ɛfwyale gétúgé ɛsé. Ɛpyɛ wyɛ ndɛre asame né mmu ŋwɛ
    Ɛsɔwɔ nnó, “Utɔŋkwa úlú ne yɛ́ndémuú ayi awɔme ji né genɔɔ́.”
  sab-NT: 'Moisés chadalla gerule ene, agwa che gdaite me ñage age ulita no trate
    diali Moisés chadalla gerule kare, malen che ulita chege jiske Chube gwage che
    agedu me no giti gdale. Cristo jokeda kruge che ulita alin, e giti Cristo che
    jun siere ji chugege che agedu me no gdale, Cristo agedu giti che alin che me
    chege jiske dare Chube gwage. Cristo kledu kruge ngaña gire Chube gwagedu amadi
    kwian jiskenga kare che agedu me no ulita giti, Chube gerua degaba unsuialin gerule
    e giti, chada e gerule: “Kwian bai kaire ulita jiske jogedaleda ngaña glige ama
    jiske Chube gwage.”'
  tmd-tmd: An God lo mönö adaku rɨ wöhö nugwön, ölɨŋ höb diba pɨba rɨmɨŋ aku, jɨ Krais
    ölɨŋ höb dib aku pön anɨŋ wobön höbkal pöŋa. God Mönö kai kɨtön yadmä, “Bɨ höñ
    sö pɨl pal nɨg gɨŋ wöröxöñ nöbö bla, God nuŋ keir ölɨŋ höb paiŋö nölaŋ pöñɨŋö,”
    rɨmä.
  acr-NNT: 'Ri Cristo xojresaj chuxeꞌ ri qꞌatbꞌal tzij kꞌo paqawiꞌ ruma xqapalajij
    Rutzij Upixabꞌ ri Dios; xuꞌan kꞌu waꞌ echiriꞌ xuya ribꞌ paqakꞌaxel ri oj aj mak,
    ma jewaꞌ ri tzꞌibꞌital kan pa Ruchꞌaꞌtem ri Dios: Chwach ri Dios, itzel uwach
    junoq katzayabꞌax chwa juna cheꞌ.'
  kpg-kpg: Malaa, Christ gu haga dagaloaha gidaadou gi daha mo di halauwa o Nnaganoho,
    guu hai di halauwa ni gidaadou, idimaa, di Beebaa Dabu e helekai, “Tangada dela
    e daudau i tomo di laagau, la gu i lala di halauwa a God.”
  taj-taj: परमेश्‍वरसे मोशादा पिन्‍बा ठिम अन्‍छार य्‍हाङसे याङ्तोःबा सजाय ख्रीष्‍टसेन
    नाजी, ओच्‍छे सय फासी य्‍हाङदा थे सजायग्‍याम फेजी। तिग्‍दा भिसम “परमेश्‍वरग्‍याम
    सजाय याङ्बादा जे क्रुसरी च्‍योसी साइला” भिसी परमेश्‍वरला बचनरी भ्रिबा मुला।
  avt-avt: Krais hɨrak kekrehɨr kaiu, mɨt newaankek hɨrak kaa te hɨrak kekepai haiu
    mɨnaaiwɨr menmen enum hɨm me Moses matɨp mamwep. Hɨm me God mau tɨwei matɨp, “Mɨtɨk
    kerek mɨt natɨp hɨrak kaki hɨr nanwenkekik kaku nu, menmen im meteiknai haiu mɨt
    God kehimɨtanek hɨrak kakɨwaankek kakɨt.”
  cbk-cbk: Pero si Jesucristo ya libra canaton del condenacion que ta lleva el ley
    di Moises. Ele mismo ya queda el persona condenao por amor di aton cuando ya muri
    le na cruz, cay ta habla na Sagrada Escritura de Dios, “Masquin quien gente ta
    recibi el castigo para colga con ele na pono de palo, Dios ta condena con ele.”
  uig-ARA: 'ھالبۇكى، مەسىھ بىزنى تەۋرات قانۇنىدىكى لەنەتتىن ھۆر قىلىش ئۈچۈن ئورنىمىزدا
    لەنەت بولۇپ بەدەل تۆلىدى. بۇ ھەقتە مۇقەددەس يازمىلاردا: «ياغاچقا ئېسىلغان ھەربىر
    كىشى لەنەتكە قالغان ھېسابلانسۇن» دەپ يېزىلغان.'
  tuf-tuf: 'Eyta cuar bachan chihtán bahnác caban rehratí yájcajatro. Bahnáquinat
    auro. Eyta cuácayat Sirat isan cab oc icar cuecun acu binro. Eyta cuecun acu bin
    cuácayat, Jesucrístoat is bar síujacro. Is siwin ácuan uwat tayar yajacan Jesús
    imát yajquír éytaan wan waajacro, Sir ub cahmar. Uwat Jesucristo yauwin acu caruc
    ojcor yehw̃ír quejecro. Sir carit cutar eyta yajquíc ojcor wacaro: “Biyan caruc
    ojcor cuacúr yehw̃ír chácayatan, Sir tayar yajác ques icar yehw̃ír chácaro,” wacaro.'
  abx-abx: 'Pero aglukat-na kita kam si Kristo tikang si kastigu-na si bala''od pina''agi
    si pag''aku''-na nga iya dina i makagaba''an pariho si maka''anna'' si Kasuratan:
    “Akagaba''an i bisan say nga nagbiyat si day sanga-na si kayo.”'
  mco-NT: 'Cristo xyñihuaanɨm xyyajtzoocɨm ma anajty Dios xychaachytunaanɨm mɨɨd co
    ca'' nguydundaayɨm Dios ycötujcɨn je jecyɨp. Cristo cɨ''m tɨ yajnɨcxy je tzaachypɨ
    huɨdibɨ Dios ajt xymöhuaanɨm anajty. Com jadu''n jaybety ymiñ ma Dios ñecy: “Pɨnjaty
    anajty yajmɨjxotzpejtp ma tüg cruudz, hue'' anajty je'' yco''ayooyb ypocy tɨɨbɨ
    tuñ.”'
  cpb-NT: 'Ikamintha Cristo rontsiparyaakowentai rowasankewentaiterome Inintakaantaitanewo
    iri rashitakagaitaka apaniroini rowasankeetakeri. (Iriitake okantakotakeri osankenarentsi,
    ikantaitake pairani: Owasanketaarewo rini ithataitziri inchakotaki.)'
  aon-aon: Aria Iruhin ananin lo douk nyakri, “Meishi arpesh shubrig enen lo iri,
    eshesh douk amaen nyapeyesh aria ta shupe yowesh abom.” Aria apak douk Krais nator
    apakish yoweishi inahos aria nakweshihap um mupe wosik atin. Um maresh? Iruhin
    ananik Buk douk kwakri, “Ihishmorim arpesh douk shenek nyilimesh sheir rowos iri,
    eshesh douk Iruhin nahwaresh yoweishi aria nakri um shupe yowesh abom.”
  hus-NT-2005: 'Na Kristo tu loꞌo kʼal nin xichʼál abal yabich ku kʼwajay ban kʼibeltaláb
    xin pidhnál jachanꞌ an takʼixtaláb, pos na Kristo, tʼajan jelti jun xataꞌ kʼibenek
    kʼal wawáꞌkʼi ti kwenta, pos an Tʼokat Dhuslab in ulal enchéꞌ: “Kʼibenek tʼajat
    xitaꞌ ka pajkʼiyat ba jun i teꞌ.”'
  mig-NT: 'Te Cristo ni̱ nakuaan‑ya̱ yóó chi̱i tasɨ̱ já ní sá''a ley. Te ni̱ ndi̱so‑ya̱
    tasɨ́‑yo̱. Chi̱ yóso núu̱ tutú: Yí''i tasɨ̱ táká ña̱yɨvɨ ndíta kaa jika̱ yúnu,
    áchí.'
  bps-bps: Kabay landè to gamgimen i kdee én, taman mnè kdee di kalbut Dwata di dad
    mlafà dun, bay tansò ito Krayst di too sasè kaflayam blé Dwata, du kenen maflayam
    tlas gito di kaglansangan di krus. Du nun di Tnalù Dwata, manan, “I to flansang
    di krus, fanlayam kenen.”
  mbs-mbs: Meneng wedad otaw meketolò te kedita te punù sìyan. Se otaw egsalig diyà
    te punù ingkeliwat i Moises, yan se otaw ipelumun te Timanem pineokit te menge
    punù sìyan. Meneng si Cristo se migpelowà kenitadon lekat te pelumun, so sikandin
    se impelumun inselilin kenitadon. Se pegpelumun kandin, yan se pegkematay din
    doton te kros. So doen kagi te Timanem insolat, “Pengkey sinu otawi se imetayan
    aw bitinen doton te kayo intollok, yan se pengilala te ontò dakel se pelumun kandin.”
  tof-tof: Mosesón gida-a pamkolpam amórr kwatódó amarruda, zitülkus gaodó kokea blaman
    gida mamoanóm. A Kerriso mibü ⌊aurdü semanórr⌋ gidan amórr kwatódógabi, wa tüób
    amórrdóma nóma wamórr mibünkü. Zitülkus módóga, Godón Wialómórrón Bóktana igó
    bóktanda wagó, “Nugupdü nibiób ameldako, i blaman amórrórrónako.”
  cme-NT: 'Ŋga molo saa gbãa wuɔ ãnjĩnamma‑i ma kũŋgu-na hiere. A ce dumaaŋo-na
    Diiloŋo naa waasa-yiɛ. Ŋga Yesu-Kirsaŋ kuu *daaŋgu-na, ku pigãaŋ wuɔ u hũyãa
    miɛ waasamma‑i ce-ma u maama. Kumaŋ ciɛ mi waŋ-ma dumaaŋo-na, ma nyɛgãaŋ Diiloŋ-nelma-na
    wuɔ: «Da ba nuŋ umaŋ daaŋ-nu, ku pigãaŋ wuɔ Diiloŋo waasaaŋ kutieŋo‑i.»'
  sus-sus: Ala xa Mixi Sugandixi bara won xunsara dankɛ ma, won naxan sɔtɔ barima
    won mu a xa yaamari birin natinmɛxi. A won xunsara nɛ, a to won ma dankɛ tongo
    a xa kote ra. A findi mixi dankaxi ra a faxa ki nan ma, barima a sɛbɛxi Kitaabui
    kui, «Dankɛ na mixi bɛ naxan gbakuma wuri ma.»
  pon-2006: Eri, Krais ketin kapitkitailsang ni keriapen Kosonnedo, ni eh ketin ale
    ong pein ih keriao. Nin duwen me Pwuhk Sarawi mahsanih, “Mehmen me langadahr nin
    tuhke, e pahn riahla.”
  dad-dad: Kristus ĩ, ada fotokar isisĩya nẽ wõ ye fen, ada lo nẽ isisĩya bun temelada
    kel yaledan, ere nigin, Negur nẽ Itotoya eig ye irok, “Ganan aa bun diseginnẽdif,
    idi isisĩya farumen dibodok.”
  zab-NT: 'Jesucrist bdzɨcá dunnɨ lo guelrgudé xte leyqui te pur laany biáldny castigu
    ni nidxaldnɨ pur ley (te pur lo librɨ xte ley rnii: “Anudé bniety ni raty lo cruzy”).'
  jae-jae: Biŋsu kêpuc boa aêac, mago Kilisi kêsi aêac su. Eŋ kêkêŋ tau kêsô biŋ kêpuc
    boaŋa ŋalabu gêjô aêac su kêtôm teto gêc gebe “Biŋsu kêpuc boa lau samob, taŋ
    seŋkaleŋ ka naŋ.”
  ksd-ksd: Kristo i tar kul valaun pa dat kan ra kankan i ra tinata na varkurai, tago
    i ga kakaina kakit ure dat; tago di ga tumu ia dari. “Nam ba i taba ta ra bolo
    i kakaina kakit;”
  msm-NT: Na, manno kona ta ogkatuman tibo sikan mgo balaod, angajan ki no ogkastiguhon.
    Di salamat su nayuwas kid on su si Cristo migsapilinti on ita. Su pig-iling to
    Kasuyatan, “To otow no igyansang duon to igtugdok no kaju, ogpasabut sikan no
    pigpahamtangan sikandin to kastigu to Diyus.”
  myk-myk: 'Yesu Kirisa ya pa wèe shɔ saliya ɲɔmɛhɛɛ ki wo laŋi wu na. A wuyɛ pyaa
    di dugo wee laŋi we tàan wèe tɛgɛ; bani lʼa ka na: «Sipyaa sipya pʼa yirige suri
    tige ni na gbo ge, weefɔɔ ya laŋi.»'
  sbe-sbe: Laugagayo ye hegiluda na kita hededeheyababa logulogunaena. Na huyana Keliso
    se hekabasi sataulo unai meta kada hededeheyababa wa iya ye haidi, ede unai ye
    hemaisahaida. Doha kulikuli tabuna unai se kuliyako se wane, “Ena tamowai hesau
    sataulo unai se hekabasi meta iya hededeheyababa tamowaina.”
  mcr-mcr: Goti Hanjuwä Iqueqä bukä iuŋi, tuwaŋuä tiiŋä-pqe äqänä. “Ämaqä tqu-tqu
    zä-huätati äunätqä iqu, Goti Iqu, ique qui imäkäniqeqä.” Iŋi, ämaqä-qune, kukŋuä-suqä
    iu qänaknä miqä iqaŋgua, Goti Iqu ne qui inemäkäniqä iuta änetmetä, aŋgumä häŋä
    inequmuatätŋqä iiŋqe, Kraisi Iqu, Goti Iqu, Ique qui imäkäniqä-qu ekqe.
  cux-NT: 'Cucáávā ley miiⁿ deenu yú chi diiⁿ yú nuuⁿndi ní canee yú condenado. Ní
    nguɛ́ɛ́ canee yú condenado cáávā ley miiⁿ ti Jesucristo diíⁿ yā tan''dúúcā chí
    caneé yā condenado. Ní sta''á yā lugar yeⁿ''e nducyaaca ''iiⁿ''yāⁿ chi vɛ́ɛ́ nuuⁿndi
    yeⁿ''é yā ní can''diīcú yā na cruz. ''Tíícā canéé nguūⁿ na libro yeⁿ''é Ndyuūs:
    Condenado taanduvɛ́ɛ́ ''iiⁿ''yāⁿ chi ch''iī tí can''diīcú yā na ''áámá yáⁿ''á.'
  tur-YTC: Mesih bizim uğrumuza lanet haline gelerek bizi Yasa’nın lanetinden kurtardı.
    Yazılmış olduğu gibi, “Ağaç üzerine asılan herkes lanetlidir.”
  san-ITR: khrIShTo.asmAn parikrIya vyavasthAyAH shApAt mochitavAn yato.asmAkaM vinimayena
    sa svayaM shApAspadamabhavat tadadhi likhitamAste, yathA, "yaH kashchit tarAvullambyate
    so.abhishapta iti|"
  bel-N: 'Хрыстос адкупіў нас ад праклёну Закону, стаўшыся за нас праклёнам, бо напісана:
    «Пракляты ўсякі, хто вісіць на дрэве»,'
  sch-sch: Aniatachu, Khrista hah ei ruthûla khomâksâm lei nîn, balam khomâksâm
    renga mi khôk zoi ani; Pathien lekhabu'n, “Tukhom thinga makhâi chu Pathien
    khomâksâm chang ani” ati.
  mic-MIQNT: Se'suguli iga'lugsi'gupn ta'n tli ugtapulugsi'gup muta ma gis wajui gugunmug
    Lesui'peweiei 'tplutaqan. Negm wetapulut'p ugjit ginu. Tel wi'gas'g Gjinisgam
    ugtwi'gatignigtug, “Ta'n wen gujjiewgto'tg, na gisi ilsumut ulmaje'n.”
  huu-NT: 'Moisés mɨcorɨ llogacɨnuaɨ anamo jaie caɨ illa jira, faidobidɨcaɨ; iadedɨ
    caɨ facaina naimɨe fiodailla jira, Cristodɨ iemona caɨna jillotate. Cruzmo Cristo
    cuinaja jira, caɨ facaina naimɨe jai faidobide. Moisés mɨcorɨ iena jaie cuega:
    “Cruzmo cuinacamɨe Jusiñamuimona jai faidobide”.'
  jiv-NT: 'Tura Kristu yamaikia uwemtikrampramji. Akupkamun umirkachu yumiṉkramuiti
    tana nuka in túramtsuji. Antsu Kristu in yainmaktin krúsnum jaka yumiṉkramu ajasmiayi.
    Kame áarmaiti: Shuar jakati tusa numiniam nenasma yumiṉkramuiti.'
  otm-NT: 'Nu''a ra Cristo bi yąnjʉ nangue ran ts''ɛmbi mi ja xcá nuhʉ ngue hin dá
    jąs''hʉ yʉn t''ɛ̨di. Nguetho bi nu ran ts''ɛmbi nanguejʉ ''bʉ mín zʉpʉ ja ra pont''i.
    Nɛ gue''a nam bøn''a mán t''o''t''i bʉ ja rám Hman Oją: “Da nu rán ts''ɛmbi Oją
    a to''o din zʉpʉ ja ra za,” mi ɛ̨na.'
  dah-dah: Niŋgeb bikkeŋ neŋbe Moseyen saba goyen gama irde hinhet geb, gote yufuk
    bana po hinhet. Irde keŋkela ma gama irtek hinhet niŋgeb, Al Kuruŋyen bearar tetek
    wor po hinhet. Gega Al Kuruŋyen asaŋdebe, “Al kura he hende kamyeŋ gobe Al Kuruŋyen
    bearar bana hi niŋgeb, gogo he hende kama,” yitiŋ hi gwahade goyen po, Yesu Kristu
    beleŋ dumulgaŋ tiye yeŋbe gasuŋniniŋ teŋbe gogo kuruse hende kamyiŋ.
  tnk-tnk: Mətə Kristo ruvəfi raka nari ia kɨtaha. Loa nəha ko rɨpkəkwein ərəha mhə
    mwi ia kɨtaha, tɨ nəri nə mə Iesu rɨməuvehi təmwkɨtaha, muvehe mo in iərmama sə
    Kumwesən raməkwein ərəha irə. Rəmwhen ia nəɡkiariien i kɨmərai pen ia Nəkukuə
    Ikinan rani mə, “Trɨni mɨnuə kousi əpune iərmama riti nɨpwran rəɡher ia nei, ramahatən
    pen mə Kumwesən raməkwein ərəha irə.”
  kpr-kpr: 'Avata Agho Dari mave sembae kaifa arira amo, nu God da simbora ava itatamarira.
    Simbora da geka aindae, vasa eninda eminge resira: “Mavejo ava arafa daoro ikada
    buingharira amo, God da simbora ava nune itatamarira.” Avata ainda simbora ava,
    namonde tumondari embo jo itatamae arera. Ainda beká mo: Keriso namondeda vasa
    budo, korosida buinghuse simbora amo nune itatamusira.'
  san-IAS: khrīṣṭo'smān parikrīya vyavasthāyāḥ śāpāt mocitavān yato'smākaṁ vinimayena
    sa svayaṁ śāpāspadamabhavat tadadhi likhitamāste, yathā, "yaḥ kaścit tarāvullambyate
    so'bhiśapta iti|"
  nho-nho: Tevana iaa taatou ku oti te hakassaoria Christ ki see hai haaeoina taatou
    TeAtua. Te Laupepa Tapu raa e mee maa, “Te tama e hakatautauria i aruna te laakau raa,
    a ia ma ki tuku haaeoina TeAtua.” I tana mate i aruna te kros raa, Christ ni hai haaeoina
    maa taatou.
  gym-NT: 'Ye abko, Kukwe Biani Ngöbökwe Moiséye, ye ni ñan raba mike täte jire jökrä,
    abtä Ngöbökwe ngürün mikadre nibtä, akwa ngürün ñan rabadre kärekäre nibtä, abkokäre
    Kristo krütani krusobtä, ye köböire ni kökanintarita kwe Ngöbökrä ngürün ye ngäniene
    abko gare nie, ñobtä ñan angwane Ngöbö Kukweita niere krörö: Ni jökrä jäkäta kribtä
    käin btä Ngöböta ngürün mike, nieta Ngöbö Kukweibtä.'
  azg-NT: 'Juu jñꞌoon na tquen Moisés, minꞌcya ro tsꞌan na tyiꞌcüangueeꞌ juuhanꞌ,
    iꞌndyiiviꞌhanꞌhin. Majoꞌ jndë sijnda ntcüeꞌ jon jaa na tomꞌan nacje ꞌnaanꞌ naviꞌ
    ngꞌe na tonanꞌtja jaa tonnon juu ntjiꞌñeen. Ee juu naviꞌñeen na tyꞌoonhanꞌ jaa,
    tꞌahanꞌ nquii jon, ngꞌe vaa jñꞌoon na jndë jndui na itsiquindyihanꞌ: “Ncüii cüii
    tsꞌan na cotꞌion nnꞌan tsonjnꞌaan, iꞌndyiiviꞌ Tyoꞌtsꞌon tsanꞌñeen.” Nndaꞌ vaa
    na itsiquindyi jñꞌoonꞌñeen.'
  bhd-bhd: मसीहे ज़ै इश्शे लेइ लानती बनो, तैने अस कीमत देइतां कानूनेरे लानती करां
    छुटाए किजोकि पवित्रशास्त्रे मां लिखोरूए, “ज़ै कोई क्रूसे पुड़ टंगो गालो तै लानतीए।”
  too-NT: 'Dios nacāmālaclē''nī ixlīhuākca''n a''ntīn tū'' natatlōkentaxtū ixlīhuāk
    a''ntū huan nac ley. Quina''n ixlaclē''nāuj como quina''n tū'' tlōkentaxtūyāuj
    huan ley. Pero Cristo quincāmāpūtaxtūni'' de huā''mā'' līpātīn como xla'' māpalakō''lh
    a''ntūn quina''n ixlaclē''nāuj. Chuntza'' tatzo''kni'' na ixtachihuīn Dios: “Ixlīhuākca''n
    a''ntī cāxtokohua''ca''canī''t nac cruz a''ntza'' tamāpalamā''na con Dios”.'
  ind-AYT: Kristus menebus kita dari kutuk Hukum Taurat dengan menjadi kutuk bagi
    kita, sebab ada tertulis, “Terkutuklah orang yang digantung pada kayu salib!”
  cjo-NT: 'Kyaaryo rowawijaakotakae Jesokirishito rootaki kaari rowashironkaantee
    Tajorentsi omawitya tee amonkaatawitawo rojankinarini Moeseeshi. Omaanta Tajorentsi
    rowashironkaantakari antani Jesoshi janta koroshiki ikamawentakae aaka rowawijaakotantakaeri.
    Tema okantzitani Iwaperite Tajorentsi: “Riraga kentakotachani inchatoki, rowashironkaanteetakari
    rantani. Ari ikantakaantziro pinkathari”.'
  nsn-nsn: Bo Kristo ke birin mare uelkarus tagigeig ke bir pesieig tar ualatut, ge
    o bolobolo pe o hire teil pare, “Maiar tamata gera uakusa kaiain i rana toro douk,
    inggono teke uabirin God.”
  san-DEV: ख्रीष्टोऽस्मान् परिक्रीय व्यवस्थायाः शापात् मोचितवान् यतोऽस्माकं विनिमयेन
    स स्वयं शापास्पदमभवत् तदधि लिखितमास्ते, यथा, "यः कश्चित् तरावुल्लम्ब्यते सोऽभिशप्त
    इति।"
  tna-NT: 'Beju cuaja ecuaneda apeeni taji mahue jacuatsasiati cuana ebainia biame,
    aimue Diusu ja ecuana ematseta mahue, Cristo ja ecuana d''eji su atana putsu.
    Ecuana eturuca Diusu ja Cristo curusu su matsetana. Uja derejiji yani: “Quebata
    da aqui su ebade, tueda da matsejiji.”'
  lid-lid: Arile, batanau malen le badeh, leheya taha buku taha winiyan ba-en hamon
    ta lakou mara-ei batanau malen tiye, bwe, ya taha kakohok maha-an ta aliy. Arile,
    Krais badeh aseben taha, iy ndrakonohei taha mene ado bolo maha-an ta batanau
    malen ndrame len. Iy le ari badeh, ari kandriyen ndra-in bwe, arile iy akohok
    kon tataha bwese maha-an tataha; tasah sahou ta Kindrei tiye i buku doh, “I buku,
    are lau atahi iy sukik udu bada kei ta kandriyen ndra-in tan badeh, iy udu bahandra
    maha-an ta Kindrei.”
  wim-wim: Aak an-aniyangan nil Jesus.an utham-a, nil God.angan way yump nungant.
    Lat ngench thayanangan keenkanaman thawa, “Than weeꞌ-nath waanchiythan nunang
    yuk wuuyanangan-a, nil God.angan way yumpan alantaniya yuk wuuyanangan pungin
    nunangana.” Yaa, nil God.angana way yump Jesus.antan, keꞌ ngampan uthamimp-a,
    puth yaꞌa, nil utham ngamparamana. Puth imanaman-a, nil piip God.angana keꞌ-ngul
    wayan yump-yumpow ngamparana an yaꞌ-ngul puth nilaniya way kanam yump nungant
    Jesus.antan keꞌ nil ngamparan wayan yumpiy piip God.angana.
  zga-M: UYesu atupokhile ukhuhuma indukoto ulwa lulagilo pa nsikhi upupa vombikhe
    ulukoto. Ulwa khuva pandikhiwe apita, “Akotoliwe umunu uvevi khutovelelwa mu bikhi.”
  yom-yom: 'Klisto wutukula mu tsingulu yi tula mina mu beto bila niandi veka wubaka
    tsingulu eto banga bu disonimina : Bika kasingu woso mutu wubendo va dikulusi.'
  san-SIN: ඛ්‍රීෂ්ටෝ(අ)ස්මාන් පරික්‍රීය ව්‍යවස්ථායාඃ ශාපාත් මෝචිතවාන් යතෝ(අ)ස්මාකං
    විනිමයේන ස ස්වයං ශාපාස්පදමභවත් තදධි ලිඛිතමාස්තේ, යථා, "යඃ කශ්චිත් තරාවුල්ලම්බ්‍යතේ
    සෝ(අ)භිශප්ත ඉති| "
  yut-yut: 'Gen teban da yaŋ yosok, amɨn morap nin kɨsi gen tebanon gen morap toŋ
    uŋun tagɨ dɨma guramɨkgamaŋ, do jobɨt paneŋ. Mani nin paŋpulugok do Kristo da
    iyɨ jobɨt paŋek nin yokwikon baŋ tɨmɨkgɨt. Piŋkop gen papia da yaŋ yosok: “Amɨn
    morap tɨlak kɨndapmon wukwaŋ uŋun jobɨrɨ toŋ amɨn.”'
  grc-BYZ: Χριστὸς ἡμᾶς ἐξηγόρασεν ἐκ τῆς κατάρας τοῦ νόμου γενόμενος ὑπὲρ ἡμῶν κατάρα·
    γέγραπται γάρ· ἐπικατάρατος πᾶς ὁ κρεμάμενος ἐπὶ ξύλου·
  cpc-NT: 'Iro kantzimaitacha ikamintha Cristo jookaakowintai jowasankitaawintairomi
    Ikantakaantaitani, aña iri jashitakagaitaka apaniroini jowasankitagaitakiri. (Iriitaki
    okantakotakiri osankinarintsi, ikantaitaki pairani: Owasankitaari jinatzi ithataitziri
    inchakotaki.)'
  nhg-NT: 'Cristo quetlaxtlöjque para otiechquextejque de inu maldición de inu Ley,
    pos yejuatzi onechihualuc maldecido por topampa. Pues tlajcuelulpanca: “Maldecido
    iyes öque quetömpelusque ipa sente cuabetl”.'
  nya-nya: Khristu anatiwombola ku temberero la lamulo pokhala temberero mʼmalo mwathu,
    pakuti analemba kuti, “Aliyense wopachikidwa pamtengo ndi wotembereredwa.”
  ngu-NT: 'Cristo otechmanahuico ipan on tlajyohuilistli yejhuan on tlanahuatijli
    tlanahuatia para tiquijyohuisquej ijcuac oquiselij totlajyohuilis yejhuan Dios
    oquimacac. On Yectlajcuilojli ijquin quijtohua: “On yejhuan quipilohuaj ipan se
    cojtli quiselia tlajyohuilistli.”'
  kup-kup: Met dari Mosesiz ñetï mapoñ baval nak hek, povoz hañ horiv bat kakamao
    ahoam hatevetek. Oñ epat amun menahan hez, Met tairari zimedek bizat uramah-pori
    Godihö ok hañ horiv metamah. Pot menahan hezavoz zut Kristo darim hañ horiv bat
    kakamao ahoam hatevetek hezavoz homet, darim urutak pi hañ horï pov bat kakamao
    hatevetet ñomah, povoz dari tokat kakamao hat navetetü.
  jid-jid: Kristi a chu ta rju ni lah tron, nda k'ma tie na ba hla wu ni tu mbu, na
    ba nha zi'a, ba hla wa ba klo ni kunkro.
  wmw-wmw: 'Almasihi katinusuru nkati ya lana vyatijuzi kulaniwa kwa kutowa kutimiza
    Shariya. Katenda javyo kwa kulaniwa iye kwa ajili yetu. Konta vyandikiwa javi:
    “Kila munu angíkiwa pamuti kalaniwa.”'
  gmv-GGM: “Miitha bolla kaqetizadey he uray qangetidade” geteti xafetida gish Kiristossay
    nu gish qangetidade gididi nuna Muse wogga qangethafe wozinas.
  ssg-ssg: Jises Krais oxoxi kako ti lengei Haeu. I uke totonakako ape puki i kau
    kawatan ien. Masin ti pepai Haeu kakawen, “Tel na laha tahi hakea telei hani he
    pata, i hahitake lengei Haeu.”
  zpo-NT: 'Jesucrist mdix re jwalt cheen be mod naab ley kwent lo be, nel mxobde Dios
    xaa kwent cheen re be, nel lee Xkyech Dios nzhé: “Dios nxobde rese xaa nzhet nkenga
    lo yag”. [Dt. 21:23]'
  poy-poy: Kristu katukomboriti kulawa mumpangilu ya Malagaliru Mlungu gakamupananiti
    Musa kwa kupingikwa palupingika kwajili yetu gambira muntu yakapangilwa na Mlungu,
    toziya ilembwa Mumalembu Mnanagala, “Kapangilwa muntu yoseri yakapingikitwi mulupanda.”
  qwh-NT: 'Ley nenqanmanno urusnintsicyaq mana maldisiushqa canantsicpaqmi noqantsicpa
    rantintsic Teyta Jesucristu wanurerqan. Y Diospa palabranchomi queno escribirëcan:
    “Meqan nunapis qerucho warcuraqqa urusninyaq maldisiushqam quecan” nishpa.'
  gaw-gaw: Ḏo nug ig nob nau aognignu aṯe amge Kristus Nug Kayak naip̱a yak laa, “Danab
    oh ag ad aṯan aihadṯeb ele amu, danab amu ag nob nau aoṯeb,” Nug nai amu aṯe amubia
    ig ounig daya, nob nau amu awa ehaniḵa, ig eḏua awiḵom.
  nca-nca: Sokomeko ŋuno ŋande nakayáŋaró, “Anutuko uni soso te puŋomo porowoteŋgo
    qu takuni piyimi saŋayemo reweya.” Asa Kristo te puŋomo porowoyi noreŋo hutuŋo
    mande koro takuni piyimi ŋu ene saŋanímo umbuní kimo nereró.
  zpz-NTPP: 'Zeꞌ na Crisht bicy mi nu a̱ꞌ nac den mbecy byanduu nu nac leey nu bzeeñ
    Moisees. Ni bicy mi ornu pshet ic mi nu gal mi duu par nu guud mod nu locyuub
    mi de ub na. Jesucrisht byanduum, gun lat de riidz nu bzeeñ Ñgyoozh rniiñ: “Yu
    nu gat nu ca lo tub yag, yu zeꞌ byanduuy”, rniiñ. Zeꞌ Jesuuz pcam lo cruuz. Orzeꞌ
    ndeꞌ nu byanduum.'
  zac-NT: 'Cristo bëlá lëꞌë hiaꞌa lu sentënci nabësëdchini lëy. Lëꞌë lëy bëꞌnë condenar
    lëꞌë hiaꞌa lu galguti, perë Cristo gudilli parë gac salváraꞌa. Lëꞌë më gúquiꞌ
    ziquë tubi cusë nanudé por duldë shtë hiaꞌa. Sagradas Escrituras rniꞌi: “Nacondenadë
    por Dios grë el quë naquë́ lu tubi hiaguë”.'
  kyg-kyg: Goti keꞌaepa geꞌamo akame osuꞌnonagenoꞌaeꞌmo Gotiꞌa, hosu vayaꞌmo maiꞌnayanagetapa
    alagi lageso hugae, huno hu maleꞌniye. Hu maleꞌniyaꞌmonanafa Kalaisiꞌa emineno
    lagae laimuꞌyaleꞌmo maiꞌnigenoꞌaeꞌmo Gotiꞌa, hosu vekamo maiꞌniyanageno alagi
    lageso hugiye, huno huꞌnigenoꞌaeꞌmo Kalaisiꞌmo Gotiꞌa lamagisiya kayoꞌmo alino
    ataleteno lageso osisunafeꞌmo miya faino hatu maeno lateꞌniye. Goti mukufiꞌmo
    avo kae maleꞌniya gemoꞌa ani kavatefeꞌmo, Gotiꞌa hosu kavaꞌapilefeꞌmo yosaleꞌmo
    asai maleꞌnaya vayaꞌaifeꞌmo, hosu vayaꞌmo maiꞌnayanageꞌa alagi lageso hugae, huno
    huꞌniye.
  kmk-kmk: Yoong maid makatungpal sidan losana lintog isunga madusa taku. Yoong winayaan
    ditaku kan Jesu Kristu utdi un madusaan taku ta siya’d naisalit un nadusa utdit
    nailansaana’t dit kulus. Kanan dit naikanglita Ugud Apudyus un, “Singngadan na
    man un mailansa’t kulus, maawatan un nadusa.”
  cao-NT: Jabi Moisés yoba iqui tsi no yoshihuahacaniquë iquia. Mato nicaquia. ¿Tsohuëcara
    ni toa Moisés yoba bo tëquë nicati mëtsa na? Yama a ra. Jama, toa yoshihuahai
    ca yoba bo quima Cristó noqui tsëcaniquë, cruzó tsi no bax jamë tsi yoshihuahacaquí
    na. Jabi, “Yoshihuahaca ca tsi xo toa jihui ó tsi rotahaca cato” ii quiha Quënëhacanish
    cabo. Tsayacahuë. Toca tsi noqui ja ratini quiha.
  bbr-bbr: Keseria, sintore ämän tainoraun onokus ik, Juda roasiret, iken totomok
    aru mukai. Utianik, Krais nukas sareikomoi, kiro usu pakan imäikowon. Nukasar
    iken omoi oumara, ko am äpäs opok meienuk, Anut nukas ko ik mesin aru muruwon.
    Ik kiro äpu, owon, Anut nukan buk opok jer kesek rau, “Roat erekapu ak am äpäs
    opok meiäiei kiro roat akan totomaka Anut nukas aru marai.”
  inb-inb: 'Nukan­chi mana tukui chi nis­kata rurag­mandaka, mal­di­sis­ka­mi kar­kan­chi.
    Nig­pika, Cristo­mi nukan­chita kispi­chig­samurka. Cristo kikin­mi nukan­chi­manda
    mal­di­sii tukurka. Chasa­lla­ta­mi ñugpa­manda libru­pi willa­raiá: Maikanpas
    kaspipi wañun­ga­pa warku­chiska, maldisiskami niraiá.'
  hrv-hrv: 'Krist nas otkupi od prokletstva Zakona, postavši za nas prokletstvom -
    jer pisano je: Proklet je tko god visi na drvetu -'
  box-NT: 'Hã dánkáa na lá ɲà wa ɲúná yi ho làndá bìo yi ó o *Krista fó
    bò míten wán wa lahó yi, á wa wi waten. Lé bìo mu túara: «Le yìa ɓúaa
    le ɓùɛɛnì wán à dánkání.»'
  ote-NT: 'Pe ma Zidadahʉ ra Jesucristo go gueꞌa̱ bi ña̱ngaguihʉ de rá cuɛ Ajua̱ núꞌa̱
    ma̱nga ra nda̱xjua ley gue da zʉdi núꞌa̱ toꞌo hingui øtꞌe gatho núꞌa̱ xa tꞌofo
    ja nura leyꞌa̱. Bi ña̱ngaguihʉ de rá cuɛ Ajua̱ ngueꞌa̱ go guesɛꞌa̱ bi zʉdi rá
    cuɛ Ajua̱ núꞌa̱ mri ꞌñepcahma̱hʉ go xa zʉcjʉ. Nuꞌá̱ bi zʉdi rá cuɛ Ajua̱ nu mi
    du ja ra pontꞌi, ngueꞌa̱ ja ra Ma̱ca Tꞌofo xa tꞌofo njaua ne ena: “Nuꞌa̱ tóꞌo
    da du ja ꞌnara za, go gueꞌa̱ ya bi zʉdi rá cuɛ Ajua̱.”'
  wnu-wnu: '@see-verse:GAL.003.012'
  zam-NT: 'Per nalle'', Crist mtelá''le'' na'' loo ryethe con'' ye''rsin'' co'' ncàb
    loo mèn por ne''ndubdi''ste mèn loo ryethe con'' co'' ñibe'' di''s co'' nac leya
    par li mèna, di''s co'' ne''gácte mèn li mèn, por derech. Hui'' gu'' nexa. Ngòcla
    tataa loo na'' tac le''le'' mbli Diox ngòc Crist thìb mbi''dèe no thìb mbi'' ye''rsin''túb
    co''se'' nguth Crist loo cruz por cón che''n xquin na'' no xtol na''. Tac loo
    libr co'' nac xti''s Diox ndub di''s co'' mbez taandxè'': Mbi''dèe no thìb mbi''
    ye''rsin''túb nac chol mbi'' co'' nquée loo thìb yaa co'' nac thìb cruz co''te''
    ndxuth mèn xtàa mèn por con'' ye''rsin'' co'' mbli mbi''.'
  zyp-NT: Khri cawh kaa cawtah chiasah a cangnah cawtah phungbia chiasahnah taitah
    kaaning cawh a ma tlang. Zecawtamaw tatah, “Thing letah khaipaipaw cawngsaw maikaw
    cawh chiasahpaw a cang he,” tatah ciapaw a cang.
  sey-NT: 'Cua̱ñeseꞌe cayere siꞌa yëꞌquë maca yoꞌomaꞌcohuaꞌipi nejosicohuaꞌi paꞌijëna,
    Cristopi maire huasopi. Ja̱ doꞌire coꞌaquëje̱ paꞌi deꞌopi, mai doꞌire. Ja̱je paꞌina,
    toyaseꞌe caji: “So̱quë sarahuana sëa deosiquë cato coꞌaquë api.”'
  nvm-nvm: Regavo akaij ijia God fu no vajai fian abekfuon iji fun Kuraisri nuvuifuon
    vajai fian abene kavuan fuon abe usen. Ijefuon maiji bun Godon vuak ijia ijeg
    isoime kuai, E be erar fu ise fuon ijefuon bu fu dab in ijia kanakva e iji Godri
    fu dab vajai fian makno kuain.
  mps-mps: Tiali goli dago koneai, da te sę ebode usubeo, da te bomo yai po tigidali
    mu wali pisąwai bage dao. Tama tibaso, da te Godigo dabolo maiabo dwai sęgę
    dologode bidali. Tialima, Krais agai da ma abelama, tama megi da te dwai sęgę
    dologode bidibo menio. Tama agai da ma abelali sę e tiwai yali, agai te Godigo
    dabolo maiabo dwai sęgę aga tigide selama, tama aga digi isali. Tama Godigo
    po bukude te po me deli e dao, “Te augwaligo nide walali bidi te bidi te Godigo
    dwai sęgę maiabo bidi dao,” te po asęani. Tama augwaligo Krais eleyu, te ni
    pedaide walama, tama aga da tobade te Godigo dwai sęgę maiabo bidi aga pedalai.
  pab-NT: 'Xakore hoka Cristo atyo iniyalahare kaxomokaka wiwenekoare hoka iyeheta
    wiso Xaotyakiyaho iniyalahare mokitere wiso nonitata. Hiyaiya, exakere atyo Iraiti
    Waiyexe nexa: Xala xamani atyo kaxerahokaka atya hiye hoka hatyo atyo maisa waiyexe
    xini, nexa.'
  llg-llg: Tehuu Karistus tifa ketun so, fo nakamboꞌik ai mima heti-heu anggama ndia,
    fo nanambaꞌak no ai. Makahulun, ai masoda sota mate lemba belak heti-heu anggama
    ndia, sama leo hataholi mana hambu sumba-sook. Tehuu hatematak ia, Lamatuak Yesus
    soꞌu heni sumba-sook ndia, neme ai mai so. Huu nana sulak nai Susula Malalaok,
    nae, “Hataholi mana matek nana londak nai dii, na ndia ana hambu sumba-sook.”
  kyf-kyf: 'Klisɩ ka ɔ ''dɛ mɛyɔlatɩnyɔ -zɛlɩ -amɩaa ''bɩgʋ, sanɛɛ ''sa ɔ zɩtɩa -aɩn
    ''wʋ titee mɛ kwɛɛ. Nɩɩ, we mɩ cɛlɩda -Lagɔsɛbhɛ ''wʋɛ: «Nyɔɔo nyɔɔ wa -ka bɩzɩ
    su ''wlu, mɛ mɩ ɔ -nʋ nya.»'
  tpi-tpi: Lo em i tok olsem, yumi olgeta man i no bihainim olgeta tok bilong lo,
    yumi mas bagarap. Tasol bilong helpim yumi, Krais yet i kisim dispela nem “man
    bilong bagarap” na em i kisim bek yumi. Buk bilong God i tok olsem, “Olgeta man
    i hangamap long diwai, God i lukim ol olsem man bilong bagarap tasol.”
  mih-NT: 'I tava ra Cristo sii yo sisi cuhva i zatɨvɨ ley cuan sii yo vatyi sa i
    tɨvɨ maa ra sa cuenda yo tañi catyi Tuhun Ndyoo: “Yoo ra cua cuu nu cruz, yɨvɨ
    ra vaha cuu ra ityi nuu ra Ndyoo.” Ta yɨvɨ ra vaha i cuu ra Jesús ityi nuu ra
    Ndyoo cuhva sa sindyaa ra nuu cruz vatyi ndyizo ra cuatyi maa yo.'
  qvh-NT: 'Sayno niptinmi Moisés guelgashgan leycunata lapanta cumpliyta mana camäpacur
    lapansipis maldicionädu caycargansi. Saymi Tayta Diosninsipa surin Jesucristuta
    cachamorgan nogansipa trucansi maldicionädu runano cruzcho wanunanpä. Tayta Diosninsipa
    palabranchöpis caynömi nican: “Jusayog cagcunaga guerucho warcuypa wanusish car
    maldicionädumi caycan.”'
  kms-kms: Beghi lo wuri kin pugrine yumbo yumbo buagi puq pen segi ye te ningg God
    beghi brequ nundug yamb, pudi God beghi brequ nundug kin te oyi Kraist nde rise
    di beghi lo pe taq pu pugri pas pu wong nundumu di nitamu powi. Te pugri God ningg
    wand rise kin buk wuri, “Wute buagi nyumo pe qungu mi mati kin te God ni brequ
    nindim ye.”
  agn-agn: Mandian, sinompa ra tanan ang taw tenged anday mapagtoman tang tanan ang
    ga-tang ong Katobolan. Piro ginawad ita ni Cristo ong sompang asi, asing tanandia
    tang sinompa tang Dios para ong yaten. Tenged ga-tang ong Kasolatan, “Mga ang
    tatang taw agbibitay ong ayo asia pagpaita ang tanandia sinompa tang Dios.”
  nhi-NT: 'Pero Cristo otechontlaxtlau, uan ohcon otechonihcuanih de nicualanilitzin
    Dios tlen topan ocatca nic amo otuiliqueh ottlacamatqueh nochi in tlanauatil,
    ica non topampa Cristo itich ocsilih nicualanilitzin Dios, ohcon quemeh ihcuiliutoc:
    “Nicualanilitzin Dios catqui itich naquin icpilouah itich se pouitl.”'
  ttc-NT: 'Te Krist otkolpij a''o'' ti''j te aj qanb''enb''aj qajsik tzan te Kawb''il,
    komo tzan qpaj qetz otzaj qanb''e'' tajsik tetz, iktza''x nyolin te Tu''jal Dios
    ikxjani: “Qanb''enb''aj tajsik te xjal aj yob''a'' twitz jun tze''.”'
  dan-1931: 'Kristus har løskøbt os fra Lovens Forbandelse, idet han blev en Forbandelse
    for os (thi der er skrevet: “Forbandet er hver den, som hænger på et Træ”),'
  kwj-kwj: 'Lo mwanji tini sirinandau himako ni Gotri ka hinga sawendau: “Kunu walambe
    kunu isiwa hi tiki ku rai sindau.” Woro, nunu keke woni haro hima ri Kurais rindo
    nui wa ki ri etisiwani Gotri ka hinga rini sawero: “Mini wui kapwa sumbu wasa
    mi kicha sindau.” Wosiwani rindo walambe nu ino ti keke wungwa ti nunu ri jiro.
    Mwe naha, Gotri chengi ki ka hinga sawero: “E, hinde na hima to me yapweke tiki
    rini yewa ri hano ti, Gotri rini sawewa ori hima walambe rini i sindau.”'
  vie-OVCB: 'Chúa Cứu Thế đã cứu chúng ta khỏi bị luật pháp lên án khi Chúa hy sinh
    trên cây thập tự, tình nguyện thay ta chịu lên án; vì Thánh Kinh đã nói: “Ai bị
    treo lên cây gỗ là người bị lên án.”'
  kze-kze: moóráva'a agaimaréna séna taaira'ó tínkamowasamo púwón-kwaasi Áánútumpakemba
    sáwí-meyamba maésa kwévuwowe agaimaréna siráiye. mináíntávéna amápar-amaambo ímo
    kanaán-umai kwakáundayavenaya Áánútumpakemba kentáásópa'a sáwí-meyamba tivó séna
    Ísu Káráísiti iyásinkenaya misáwí-méyámbá maéna pukáiye.
  mpj-mpj: Mirtala luwuku jiiku junga nyinapayi, Juwukaja, palunyangkamarra-langku
    ngula Mamalu mitu pungkungara, jumajila walykuwinti nyinapayi, luwu palunyala
    warlangkupayi. Palunyangka Jiijajpa-lampa miturringu, ka-lanya wanka kanyirni.
    Mamalu Jiijajpa mitu pungu, wartangka-lampa wiltiyikingu miturringu, walykuwintikajangkamarra-lampalura,
    jumaji-lanya Mamalu mitu pungkujaku, walykuwintila nyinapayi. Ngayulurna Puulju
    kulirni, yilta Mamalu Jiijajpa mitu pungu. Jilanya Mamamili wangka nyinani, “Yiipi
    martu wartangka wiltiyikiku ka miturriku, kayila martukajaluya kulilku, ‘Yilta,
    Mamalu jii mitu pungu.’”
  lbk-lbk: Siya, machosa ay machosa nan ad-i mangiyangnen isnan am-iam-in ay lenteg.
    Ngem sinfot Cristo chatako ta ad-i tako machosa, tay siya nan inmayan nan chosa
    ay ento mo omali ken chatako. Tay wad-ay nan naisolat ay kalin Apo Dios ay nangwanin,
    “Maiila ay chadlos nachosa nan olay sino ay napatey ya naisabfot is kakaew.”
  mto-NT: 'Ax veꞌem tseꞌe, ko̱ꞌo̱y nu̱ko̱tsa tseꞌe nꞌijtumdi ku̱xeꞌe nkakutyoꞌnumdi
    je̱ Moisés je̱ pyavaꞌnu̱n. Ax kaꞌa tseꞌe u̱xyam nꞌukꞌijtumdini ko̱ꞌo̱y nu̱ko̱tsa,
    je̱ Cristo veꞌe xtuknu̱vaatsumdu je̱ ntó̱kinamda, je̱ꞌe̱ tseꞌe ko̱ꞌo̱y nu̱ko̱tsa
    ijt u̱u̱ꞌm ka̱jxamda ku veꞌe xkuꞌo̱o̱ꞌkimdi, veꞌem ax joꞌn je̱ Kunuuꞌkx Jatyán
    vyaꞌañ: “Ko̱ꞌo̱y nu̱ko̱tsa xa veꞌe nu̱jom pa̱n pa̱n jatyeꞌe je̱m ku̱p ka̱jxm o̱o̱ꞌktup.”
    Jidu̱ꞌu̱m tseꞌe vyaꞌañ.'
  bzh-bzh: Rëḳ hil su ayoh vu bë sepa doḳ Horek pin los dahis rë, om Horek nër bë
    hil rëḳ malad nama na veröḳ yi. Rëḳ mu rëḳ nama, in Kerisi du hil ġaġek-nyëvewen-yi
    saga raḳ yah yi. Nebë saga, in dekevu wirek meneggëp loḳ Anutu-yi-ḳapiya nebë,
    “Anutu nelë mehönon sën derekö raḳ ḳele lo paya.”
  guj-2017: ખ્રિસ્તે આપણા વતી શાપિત થઈને, નિયમશાસ્ત્રના શાપથી આપણને છોડાવી લીધા, કેમ
    કે લખેલું છે કે, ‘જે કોઈ ઝાડ પર ટંગાયેલો છે, તે શાપિત છે;’
  jvn-NT: 'Nanging awaké déwé wis ora dianggep salah karo Gusti Allah, jalaran Kristus
    wis dadi wakilé awaké déwé nyangga salahé awaké déwé. Nang Kitab Sutyi ketulis
    ngéné: “Sapa waé sing kapentèng nang kayu dianggep salah karo Gusti Allah.”'
  byr-byr: Nemɨ Kɨwɨnya yuya myadaanyaꞌna yuyainaavɨ Dɨkevɨ nemarasɨꞌnyaꞌneina mwaaiho.
    Sareinaavɨna Kɨraazɨtɨyai ayɨna nemubaꞌ. Sareꞌ dara dɨnɨkeꞌ “Gazaizarɨ yɨsavɨ
    maratamarɨmwɨdaakwɨpɨꞌderɨ Gotɨyai Dɨkevɨ marasɨꞌnadelyɨ.” Kɨraazɨtɨyarɨ yɨsavɨ
    nemɨnyɨneba kamaratamarɨmwɨdaakweꞌ Gotɨyai Dɨkevɨ marasɨtaꞌneba sai yɨmaꞌnaabaka
    ayɨna nemaarakelyɨ.
  ian-ian: Lomba yetɨna vak nɨn kat kavle vat yigiyandɨ. Wan kavle vat Kraistna lak
    yindɨ nɨn kat tɨga wan kavle vak nɨn kat ana vɨga lɨgandɨ. Tamba wan vak Kraist
    yinda vak kat God waa nyaangɨtmba pɨlɨwutndi. Kɨta nyan mɨmba kaalajeyan wan nyan
    kai kavle vat aywaa ndɨna lak yindɨ waa tamba pɨlɨwutndi.
  hun-hun: 'Krisztus váltott meg minket a törvény átkától, átokká lett érettünk, mert
    meg van írva: „Átkozott minden, aki fán függ“:'
  mcf-NT: 'Aden Nuquin Papan matses abitedimbo bëdamboen istiapimbo icnuc Esuquidistu:
    —Ëbided cuidshun ëbi tantiaquido ma con Pan cuidenquio icnu —quiash abided cuidadec
    unëspac caondash cuesten dectanac. Aidquio chuiquin Nuquin Papan con tsusedpa
    dada uamepampic. “Cuesten dectanaid Nuquin Papan cuidaidquio nec,” quequin Nuquin
    Papan chiaid dada uapampic.'
  kjs-kjs: 'Gote-na epe puriri nipumi Abraham kalisare Yesu Keriso-me ruru radonu
    page mea kalisa. Keriso-me naa madaa komisa-pulu nipumi rekena agalena kedaa ruma
    naa maa kepeasa. Go kedaa madaare Gote-na agale wi buk-mi go-rupa ta: Enaali meda
    repena polopea madaa lu maitimiri gore nipu koe kedaa mealia ta. Go pea-le naame
    Yesu Keriso madaa kone rulaoma abalade Gote-me lakalisa-rupa Holi Spirit meamina.'
  mni-mni: "Adubu Christtana eikhoigidamak sirap oibiraduna Wayel Yathangna purakpa\
    \ sirap adudagi eikhoibu handokpire; maramdi Mapugi Puyana hai, “Uthakta yanba\
    \ mi pumnamak adu Tengban Mapugi sirap phanglabani.”\x94"
  yad-NT: 'Sata̱ryu̱mya̱ ji̱ta Crístu, Ju̱denu jiyasayadajisivyu̱y, jiryatiy samurichenutadeda
    Ju̱denu daryaju̱ vuryeyadaju̱ ni̱, darya nu̱charani̱day: Diiyasi̱ sani̱cha day
    ni̱tiy so̱tay jiiputa̱sa.'
  mxb-NT: 'Ta Cristo Jesús kúú na̱ ni̱ taó xóo yó ti̱xi ndáꞌa̱ ley, táꞌa̱n ña̱ ni̱
    da̱tái̱ chiꞌan ñaá noo̱ Ndios. Chi̱ ni̱ xi̱ꞌo na mií ná ni̱ na̱kuio na ndidaá
    kúú chiꞌan saꞌa̱ yo̱, dá chi̱ diꞌa kaá tuti ii̱ Ndios: “Ta ndi ndáa miíó ta̱a
    ná karkaa ndi̱ka iin yíto̱, ro̱ón kúú ra̱ tái̱ chiꞌan.”'
  pon-2006A: Eri, Krais ketin kapitkitailsang ni keriapen Kosonnedo, ni eh ketin ale
    ong pein ih keriao. Nin duwen me Pwuhk Sarawi mahsanih, “Mehmen me langadahr nin
    tuhke, e pahn riahla.”
  maq-NT: 'Cristu ne, cavëhëndaya naja me tsëhë castigu xi vitexa ley jan, hya xi
    cavatju me castigu jan ngatsë naja. Camahindu nga cuitjin xcun xujun rë Nina:
    “Yëjë nima xi xtyangui tsëhë ngu ya ne, hatuxa cuatju me castigu rë Nina cuma.”
    Cuatjin camahindu.'
  hto-hto: 'Ocuica uai caɨ faidóllɨfuemona Cristo caɨna oni jɨ́recaitade, mei afémɨe
    caɨ ɨ́coɨnia faidóbideza. Juzíñamui Cuegáuai bie izói daɨde: “Naga aménamo agüíneta
    fagámɨe faidócaza.”'
  por-BRBSL: 'Cristo nos redimiu da maldição da lei, tendo se tornado uma maldição
    para nós. Pois está escrito: “Malditos todos os que penduram em uma árvore”,'
  ces-NKB: 'Kristus nás vykoupil z prokletí Zákona, když se stal prokletím za nás
    (neboť je napsáno: “Proklet [je] každý, kdo visí na dřevě”),'
  cui-cui: 'Cristo naca capanepa poxonae naetotha naca tsitʉpa wanaca yantomatsixae
    xua abe peexanae coyene waexanaexae po peabe exanae coyene Moisés pia peitorobi
    coyenewatha yabara paeba. Cristo baxua exanatsi xua tʉpa be pon xua bichocono
    abe peexanaein xua abe waexanae cuiru coyene peyawa tʉpaexae. Baxua yabara Nacom
    Pejume Diwesitha jeye: “Pon petʉpaein naetotha ducua bapon Nacom tsita abetsi
    xua bapon abe peexanaexae”, jei.'
  boj-2014: Dal anjam a marqo, iga dal anjam mutu kalil torei dauryekritqasai di Qotei
    na iga tamo uge qa mergsim padaltgwas. Kristus a deqa are qalsiqa iga aqaryaigwa
    marsiqa gago padalo sawa osiqa a segi Qotei aqa ŋamgalaq di tamo uge bulosiqa
    iga qa padalej. Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “Tamo kalil
    ŋamtaŋ goge di gaiŋejunub qaji naŋgi Qotei na tamo uge qa minjroqnsiq padaltnjreqnu.”
  eng-OEBUS: Christ ransomed us from the curse pronounced in the Law, by taking the
    curse on himself for us, for scripture says – ‘Cursed is anyone who is hanged
    on a tree.’
  eri-eri: Nuuni beele no benou lena, ere fai oruwanga nuuni beele nomo beele oruwanga
