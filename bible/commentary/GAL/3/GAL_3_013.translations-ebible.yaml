  tvk-tvk: E neta sav xa halesil di bemei mi ngan xil vus xa latapol sen rae xil na
    Hi ti, Iesu Kristo misak ni xir rameluv ra longpangasien te halesil ak. Vengan
    xa xi iaxa tehur sen longpangasien te halesil nar texoni ngan xa Vanuvei Eo di
