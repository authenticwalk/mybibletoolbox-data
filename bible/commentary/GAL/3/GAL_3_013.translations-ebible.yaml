  kan-2017: ಯೇಸು ಕ್ರಿಸ್ತನು ನಮನ್ನು ಶಾಪದಿಂದ ಬಿಡಿಸುವುದಕ್ಕಾಗಿ ತಾನೇ ಶಾಪಗ್ರಸ್ತನಾದನು. ಏಕೆಂದರೆ
