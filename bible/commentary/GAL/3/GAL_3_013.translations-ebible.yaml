    nahasien. Mərɨg Yesu Kristo rɨmamhə ye nai kamarkwao kɨn, kɨni mɨvi-ta ətawə ye
    nahasien a. Yesu In rɨmɨvəh narpɨnien tuk təvhagə has kapətawə rəmhen əmə kɨn
    yame Nəkwəkwə kape Kughen ramni mɨmə, “Tukmə kəsɨk-pən yermamə kɨrik ye nai kamarkwao-kɨn,
    ramhajoun-pən mə kɨmnor narpɨnien kɨmin.”
  kmo-kmo: 'Eeta lo sii nona otiiniga no eeta kapasek woy tar. Tarek, Kraist rii nona
    kapasek woy siichirek, rii nona heemachir. Mashi keyir maji eecha wocho: “Ma por
    riina mek ji siitiichiri, rii eeta kapasek woy siir.”'
  agr-agr: 'Chicham umiktina nuna umiinachuk suwimkan jukitnume tibau aajakua nunak
    Kristu agkanmitkagbauwai, iina ayamjutpakta tau asa ni suwimkan juwak mantamdauwai,
    nunisag agagbaunmashkam: “Aents maamua nu numinum nenam awa duka, Apajuí aents
    tikima katsek tudaugtin dutikatajum tibau asa dutikam awai”, tawai.'
  kyc-kyc: Koraisame namwana lao randa nyakapala Lowa namwa randa jingi dokona kiiramo
    nyiya. Buku Baepole dokona dopa lao letamo. Akali isa mamandona kumuo penge doko
    kumungi renge baa keta palamo letamo.
  urd-GVU: لیکن مسیح نے ہمارا فدیہ دے کر ہمیں شریعت کی لعنت سے آزاد کر دیا ہے۔ یہ
    اُس نے اِس طرح کیا کہ وہ ہماری خاطر خود لعنت بنا۔ کیونکہ کلامِ مُقدّس میں لکھا
    ہے، ”جسے بھی درخت سے لٹکایا گیا ہے اُس پر اللہ کی لعنت ہے۔“
  yre-NT: 'Bali wei -a ''e ''pladɩ -kaa man, kɔɔ -ka''a ''ta wʋlɛa Moizi -le -pei
    da ''e pɛɛnɔn dɩ. ''Pian zɩ Crizi -ta bɛ, e wɩɩ "man, ɛn Bali wei nɛn ''e ''pladɩ
