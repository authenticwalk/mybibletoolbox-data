    uqa ege geligec euna qee biluqaunnu uqa hehulgimei egena geligec cudunna taweceb
    Anut uqa geulden, eu odina ceseli fajigi oigen.'
  urd-GVH: लेकिन मसीह ने हमारा फ़िद्या देकर हमें शरीअत की लानत से आज़ाद कर दिया है।
    यह उसने इस तरह किया कि वह हमारी ख़ातिर ख़ुद लानत बना। क्योंकि कलामे-मुक़द्दस में
    लिखा है, “जिसे भी दरख़्त से लटकाया गया है उस पर अल्लाह की लानत है।”
  ycn-ycn: 'Uncá la''alaño Moisesmi chu puráca''alomi quemacá que, amájeño Tupana
    huajájica necá yajhué. Jesucrístoja calé i''imatari huecá huahuajácana liyá. Huachaya
    penaje Jesucristo amari rihuajaca ricá yajhué i''imacá. Marí que Tupana puráca''alo
    lana''aquéjami quemacá: “Cúhua''aro a''ahuaná apiyácacanami nacú amari Tupana
    huajaca ricá yajhué.” Marí que Jesucristo amaca rihuajaca ricá yajhué huajló penaje
    i''imacá.'
  djr-djr: Yurr ŋayiny ŋunhi Djesu-Christthuny buluyi limurruny roŋanmaraŋal beŋurnydja
    ŋunhi God-Waŋarrwalnydja dhä-gir'ŋur, ŋunhi ga lakaram ŋuriŋiyi ŋäthiliŋuy romdhu.
    Ŋayin ŋunhi Djesu-Christthun djaw'yurr limurruŋguny dhä-gir' nhanukiyingala ŋayi
    rumbalyuny. Bili bitjan ŋuli ga ŋunhi ŋäthiliŋuŋurnydja djorra'ŋur dhärra wukirriwuynydja
    gam', “Ŋuli dhu ŋunhi yolŋuy märram dhä-gir'yunawuy, ŋanyanhany dhu ŋal'maram
    dharpalila mälakmaranhawuylila, märr ŋayi dhu dhiŋgaman, ga ŋunhiyiny dhä-gir'yunawuy
    nhanukuŋun yan God-Waŋarrwuŋun.”
  kvg-kvg: Ni bugukhokhof Mozes-qa guguna manqat, paev-qa zigoám. Geté kopømba mbaín.
    Yaq Mbumbukiam ni yaq-fia taev-qa nigoám, ta zapaya. Geté Keliso ni gènqovotán.
    Mbumbukiam niqa manqa-zapa-qa yaq-fia, te-te ndégo tenøtá. Unimanqatín. Taqa
    yaq-te, Mbumbukiam-qa Manqat, āv qane-peawáp nqǽgo, “Gekha ezoqām ndego, tae-te
    tetøkewat, te-te ndego, Mbumbukiam yaq-fia ndø̀tá.”
  rug-rug: 'E Karisito si ele mae harupu gita koari na tinaleveida koasa Tinarae te
    Mosese. Ura vagia Sa sa tinalevei sipu mate hobe gita Sa. Ura guahe si ta zamae
    pa Kinubekubere Hope: “Ta levei tugo koe Tamasa si asa sapu tava sigoto, meke
    mate koa keke huda,” gua.'
  hop-NT: 'Ura as tutavotniqw itamuṅem qalomáyukilti. Noqw pay Christ itamuy put aṅqw
    mātavi, itahqeniy ep qalomáyukuniwhqee; pi ura yan pey’ta: Sohsoyam himutskit
    ep hāyiltotiqamuy amuṅem so’niqat pan yukilti.'
  san-URD: کھْرِیشْٹوسْمانْ پَرِکْرِییَ وْیَوَسْتھایاح شاپاتْ موچِتَوانْ یَتوسْماکَں
    وِنِمَیینَ سَ سْوَیَں شاپاسْپَدَمَبھَوَتْ تَدَدھِ لِکھِتَماسْتے، یَتھا، "یَح کَشْچِتْ
    تَراوُلَّمْبْیَتے سوبھِشَپْتَ اِتِ۔ "
  heb-LB: 'המשיח שיחרר אותנו מהקללה הרובצת על אלה שאינם מקיימים את כל מצוות התורה,
    בלקחו על עצמו את הקללה במקומנו, שהרי כתוב בתורה: ”קללת אלוהים תלוי“ (על עץ, והרי
    ישוע שנצלב היה בעצם תלוי על עץ.)'
  caf-NT: Ndan Moses be' dustl'us k'ahunyis, 'en hoolah wule huba' hoont'ah. 'Ink'ez
    'et whuch'a Christ nenaonket. Ndet hoolah netelhtsilh dich'oh neba k'éhoot'ai.
    'Et whuz na'a 'uk'e'edúguz hoh ndutni, “Ndun duchun yundunilt'o, 'en hoolah tele
    ho' 'int'ah,” ni.
  mio-NT: Maan ra Cristo cuu ra tava chi yo nu cua cutuni yo cuhva cati ley, vati
    cha ni cutuni maan ra cha cuenda yo, vati cati tutu Ndioo ti cha cutuni ndihi
    ñivi chacuita caa nu yutun, cati chi.
  srq-NT: Cristo que nandembuɨ Moisés cheẽ sɨ cote ra. Nande Moisés cheẽ mumba mose,
    ũquɨ̃ nda nandemombo eã tata cuasu cote. Cristo quiatu ngue mbae rasi aba ɨreɨnguia
    saã tuchɨ nguiã nande je. Sã embesa ji riqui ñee no. “Aba ɨreɨnguia tuchɨ mae
    mose embucheseco ji ira resenda rese”, ɨ que embesa ji cose ra. Jesús mbucha nonde
    ira rese.
  kje-NT: Makromod Lalap nakineriyedi ik na'akeme ono ik larlewenedi Nin keneri hono'ok
    enihe, maa Kristus huri we'eredi ika nano keneri onne me'e. Horhorok aile Horok
    Lap ma na'ahenia, “Ri man wairesne lolo au meriri, ai onne Makromod Lalap nakineriyedi
    me'e.” Ende lere Kristus wairesnedi lolo au kekiyowok onne, An herre maika de
    mehen lernala Makromod Lalap Nin keneri.
  gaz-gaz: Waan, “Namni muka irratti fannifamu kam iyyuu abaaramaa dha” jedhamee barreeffameef,
    Kiristoos nuuf jedhee abaarsa taʼuudhaan abaarsa seeraa irraa nu fure.
  kud-kud: Na nigele howahowana na loina maudoina tamulitaedi, eeta Besinana ive'aivelahegita
    ta ihaguigita teina loinane ana vitai ainaena. Loina ana vitai teina ebe nigele
    tayamulitaei mata tamwalowoi, eeta Besinana ita vehabada imwalowoi dova tauyababa
    mwala'idi adi oiyemwalowoi aiwa lagalagana ainai. Buki Ve'ahihi mugai yana walo
    teina dova iwalo, ‘Ebe yaiyadiwo aiwa lagalagana ainai himwauwidi ta himwalowoi,
    hiya awayababa hilobai Yaubada ainaena.’ Ta Besinana ita vehabada vitainane i'a'avalaine.
  urb-NT: 'Pesarahã! Upa katu te Moise je''ẽha rehe amõ hendu ym rahã, a''e ke Tupã
    mupyrara ta. Ame''ẽ ngi jande ke Kirisutu muhem, ame''ẽja saka. A''e manõ rahã,
    upa katu te mupyraraha rehe muhepy. Jande ke Tupã mupyrara ta tipe rahã, Kirisutu
    ke a''e mupyrara. A''erehe Tupã mupyraraha ngi jande ke Kirisutu muhem, ame''ẽja
    saka. Kuja Tupã je''ẽha rehe panduha ihĩ tĩ: “Tupã mupyrara ame''ẽ ke myra rehe
    emuxiko e''am” aja panduha ihĩ.'
  fra-LSG: 'Christ nous a rachetés de la malédiction de la loi, étant devenu malédiction
    pour nous, car il est écrit: Maudit est quiconque est pendu au bois,'
  san-HK: khrISTo'smAn parikrIya vyavasthAyAH zApAt mocitavAn yato'smAkaM vinimayena
    sa svayaM zApAspadamabhavat tadadhi likhitamAste, yathA, "yaH kazcit tarAvullambyate
    so'bhizapta iti|"
  cak-SNT: 'Y can ketzij chi jun ri man nitiquir ta nuꞌon nojiel ri nuꞌej ri ley,
    can xtika ri castigo paroꞌ. Pero ri Cristo xojrucol choch ri castigo reꞌ antok
    xcon choch ri cruz, ruma paroꞌ jajaꞌ xka-ve ri castigo ri xka ta pa kaveꞌ ojreꞌ.
    Can kꞌalaj chi xka ri castigo paroꞌ, ruma ri ruchꞌabꞌal ri Dios ri tzꞌibꞌan can,
    nuꞌej: Chica-na ri nitzakabꞌas choch jun chieꞌ, kꞌalaj chi kajnak ri castigo paroꞌ.
    Quireꞌ nuꞌej chupan ri tzꞌibꞌan can.'
  uvh-uvh: Beng sini' indi Anutuning kadapmang tangkunang u tarakayonga Anutu wari
    kagaya ninim wara'ning bingi sa' kuma' yagum. Ka Kasira Aming warisa' yotangkanip
    tanga indining gapmam beminga aming wari firi ganang bema tapking. Ning tinga
    kagaya girii ka indi bimbem ning wa adisa' kuma' bemgu'. Kadapmang ka Jisas u
    firi ganang bema tapking ning waraga' wa midi nua'ni ka timinggi' ning kuma' yoking,
    aming ka firi ganang bema tapmanting wa aming kadagang sini' Anutuning kagaya
    girii u bimbem wara'ning, ning yoking. Ka Jisas wari indining kama bema kumogu'
    wa indi kagaya wara'guk mo' bimbem wara'ning kadapmang tinimgu'.
  ino-ino: Mosese ke male male'nea ke mi'ko a'kame o'male'nona yafe mako nofipi mai'nonanaketa
    hani kumapi ata leke leke nehea kumapi ukuna'maki lakaiti ani kava humo anona'a
    Yisasi'a laha'mano ani nofina heno a'kano huno miya helatesea yafe yofo yosale
    fali'ne. Anumaya Koti autamafi inake hu'a kamale'nae “Yofo yosale nili aite'a
    asaike'a falisaya vayana Anumaya Koti'a kayo apamisike'a falite'a hani kumapi
    ukae.” hu'a kamale'nae. Yisasina yofo yosale nili aite'a asaimale'naya yafe Yisasife
    inake hu'a nehae “Anumaya Koti'a kayo ne'ameanakeno faliteno hani kumapi ata leke
    leke nehea kumapi uke.” hu'a hu'nae.
  gnn-gnn: Dhunupa muka nhanŋu Godkunydja ŋayi yurru waŋa ḻakarama ŋilimurrunhanydja
    yätj-ḻakarama, bala djuy'yunna rakunydhinyarawuna, liŋgu yaka ŋilimurru ŋayathaŋala
    ŋunhiyi rom nhanŋu bukmakkuŋala. Yurru Djesu-Christtja ŋayipinydja ŋal'yurrunana
    dharpaŋura mälakmaranharawuyŋurana, bala rakunydhinana, bitjarrana ŋayi ŋunhiyinydja,
    yana bini ŋayina yätj, liŋgu Godkalanydja Djorra'yu yukurra ḻakarama bitjan, “Ŋunhi
    yurru ŋula yol rakunydhirri dharpaŋuranydja yukurra dhaŋgama, ŋunhiyinydja bitjan
    Godthu ŋayipi yukurra ŋanya dhä-ḏir'yun, liŋgu ŋunhiyinydja yolŋu yätjnha, yakana
    ŋamakurru.” Yurru ŋilimurruŋgala ŋunhi dharapulŋuranydja ŋayi Djesu rakunydhina;
    ŋilimurruŋgu yätj ŋunhiyinydja ŋayi yukurrana gäŋala bala ŋunha dharpalili mälakmaranharawuylilinydja,
    ga nhanukalaynydja maŋgu'-waṉḏinyarayu ŋuriŋinydja ŋayi ŋilimurrunha dhawaṯmaraŋalana
    dhä-ḏir'yunaraŋurunydja romŋuru.
  yal-yal: Alaa Muxu Sugandixin findixi danga muxun nan na en tan ma fe ra, a en xunba
    sariyan dangan bun ma, bayo a sɛbɛxi, “Naxan yo na singan wudin ma, dangan na
    kanna xa.”
  cnt-NT: 'Cristo ca₂quí₃ ca₂lió₂ jniog₄ uɨg₅ a₂jme₁ca₂tág₂ guéi₁ con''₂ lë́₅ ''Éi''₃.
    Ia₁ ne₄ Si₂ juá''₂: “Ma₂rë₂''ë́₂ uɨg₅ ja₁con₂ chi₂jua''₂ ''ein₂ i₂të₂ton₅₄ guei''₅₄
    ''ma₂.”'
  tif-tif: 'Sukon Tem uyo asuk boko-lomdu: Aa, tunum ali kawanta kukup mafak nuu-balaya,
    aalip taanaya dabak tam as diim dap-diilip namti, ali utamupya, U, fan God ali
    mep tunum kaami win uyo mafak bokolala kemin, aalip o kalolup. Ale, Moses ami
    Lo uyo numi win kaali, mafak bokoya-lomdu: Ban ken-umbip ibi, atin God ata kipni
    win mafak bokoyokoma te! kala kanum bokosu. Kemin, God ali Kraist ami win mafak
    bokolala, uyo kuluu-lomda as diim taanse kaali, numi abiin kaata kuluu-lom taanse.
    Le, numi win mafak bokoyinsu uyo kuluu-lomda, asuk molaya, yaawa-sulup.'
  nlx-nlx: मसी आपणी केरता हाराप वालो बोणनो, काहाकाय आपुह वेचातो लेन नेमान हारापाह
    रेन सोड़व्यो काहाकाय पुस्तेक माय लिखेल हे, “जो कुण जाड़ा पोर लेटकाड़ाय जाथे तो
    हाराप वालो हे।”
  apw-NT: 'Jews bich’į’ begoz’aaníí bee bił ch’ígodíni bits’ą́’zhį’ Christ bidiłíí
    yee nadaanohwihesṉii, dabíí nohwá bił ch’ígodįįhíí silįį, gáṉíígo bek’e’eshchįįhíí
    bighą, Hadíń tsį’iłna’áhi biká’dí’ nahitį́į́híí bił ch’ígodíni at’éé, ṉii:'
  gum-gum: 'Cristobe nø namun pena, kaigyugurri wesruig køn, tru maig maramigwan martrai
    pørig namun trømbøig nebuig pønrrønrrai indigugurri, tru nø namuimburab nøashib
    larrø trømbøig nebuig pasramisra. Kaguende Tiuswei wamwan pøriibe trenchibig køn:
    “Mutøgucha kan tusryu mesra kweetsinabiibe larrø kaig kui asig kønrrun” cha.'
  not-NT: 'Jirai te omoncaratiro isanguenare Moisés, iroro ajátaguëqueme aiquero Sharincabeniquë,
    carari imoncaratasantëro Jesoquirisito ora Sanguenari, imoncaratasantobicáiro
    cara icamobicái. Iroro yogabisaicotaguëtajái Tosorintsi. Icasitígatëri Itomi arota
    quero icasitígatái eiro. Icancáiro cara ocanti Sanguenari jirai: Tosorintsi ingasitígatëri
    antagaisati ira pëquëgotënguichane anchatoquë.'
  plu-plu: 'Henneme ku wixwiy taraksepni, pugamawka ku wixwiy hiyapkiska mbeyne wotwiy.
    Igme Cristo ig hiyapni henne, ig keh wixwiy isamtaw niw awaku ku samah ignewa
    hiyapkiska mbeyne git udukwenaprikwiy. Mmanawa ig Uhokri gannasan minikweknene
    awna: “Pahapwi ku pariye mawihpika aminat ah, ignewa Uhokri hiyapkisne git.” Hennewatbaki
    ig Uhokri gannasan awna.'
  iou-iou: Nadäkaŋ? Baga man iwat-iwat kädettä bäräpi pähap ŋode nimik täyak; U kudup
    nämo buraminero uwä Anutu täŋo kokwawak yäpmäkta biŋam täne. Ude tänero upäŋkaŋ
    Kristotä baga man täŋo bäräpi u nintä terak nanik ketäreŋkuk. U Anutu täŋo kokwawak
    nintä yäpnaŋipäŋ ninta yäŋpäŋ kotaŋkuk. Unitawä man kubä ŋode kudän täwani; Anutu
    täŋo kokwawakitä äma päya terak däpmäŋ-pewä wädäk täkaŋ uterak ärok täyak.
  ntp-NT: Diuusi gajiaadʌrʌ viaa Suusi Cristo curusiaba maisiu soimaasi ivuaadatai
    Suusi dʌmos soimaasi ivuaadatai aatʌmʌ. Poduucai Suusi Cristo cʌʌgacʌrʌ gʌrvuvaitu
    aatʌmʌ ismaacʌdʌ vaavoitudai ʌgai dai Diuusi gʌroigʌli dai camaigajiaadʌrʌ gʌrviaa
    agai tomasi ʌʌquioma maiʌʌgidiña aatʌmʌ Diuusi sʌʌlicamigadʌ. Suusi Cristo casoimaasi
    taata aatʌmʌ gʌrvʌʌtarʌ cascʌdʌ. Ʌjudidíu coodaiña ismaacʌdʌ aliʌ soimaasi ivuaadana
    dai saigiaraiña sai maatʌna aa issoimaasi idui ʌgai. Cascʌdʌ pocaiti Diuusi ñiooquidʌrʌ
    sai sʌʌlicʌdʌ gajiaadʌrʌ vipieeyi Diuusi ʌgai ismaacʌdʌ gʌsaigiatudai soimaasi
    ivuaadatai.
  rai-rai: A kum Naagagon i ung ta daat u ra dekdek na kaankaan anun God. Iaku Kaarisito
    i kul walaangalaanga pa daat ko ra dekdek na kaankaan maa. Ia ut i tur kiaana
    wa daat, baa i puak paa a dekdek na kaankaan maa karom daat. I welaar ma di aa
    timu taai u ra Buk Taabu naa, “Te baa di waketei nate u ra in diwaai, a dekdek
    na kaankaan anun God i ki karomi.”
  haw-1868: 'Ua hoola ae la o Kristo ia kakou mai ka hoahewaia e ke kanawai, i kona
    lilo ana i ka hoahewaia no kakou: no ka mea, na palapalaia, Ua hoahewaia na mea
    a pau i kauia maluna o ka laau:'
  ffm-ffm: 'Almasiihu soottitike en iwde e kuddi ndi Sariya oo fawi e men ndii, ko
    mo roondanii en ndi koo. Sabi ana winndii: «Ɓilaaɗo e leggal bardugal fuu yo kuɗaaɗo.»'
  arb-NAV: 'إِنَّ الْمَسِيحَ حَرَّرَنَا بِالْفِدَاءِ مِنْ لَعْنَةِ الشَّرِيعَةِ، إِذْ
    صَارَ لَعْنَةً عِوَضاً عَنَّا، لأَنَّهُ قَدْ كُتِبَ: «مَلْعُونٌ كُلُّ مَنْ عُلِّقَ
    عَلَى خَشَبَةٍ»،'
  cop-CNT: Ⲡⲭ̅ⲥ̅ ⲁϥϣⲟⲡⲧⲉⲛ ϩⲁ ⳿ⲡⲥⲁϩⲟⲩ⳿ⲓ ⳿ⲛⲧⲉ ⲡⲓⲛⲟⲙⲟⲥ ⳿ⲉⲁϥϣⲱⲡⲓ ⳿ⲛⲟⲩⲥⲁϩⲟⲩ⳿ⲓ ⳿ⲉ⳿ϩⲣⲏⲓ ⳿ⲉϫⲱⲛ
    ⳿ⲥ⳿ⲥϧⲏⲟⲩⲧ ⲅⲁⲣ ϫⲉ ⳿ϥ⳿ⲥϩⲟⲩⲟⲣⲧ ⳿ⲛϫⲉ ⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ ⲉⲧⲁϣⲓ ⳿ⲉ⳿ⲡϣⲉ.
  sri-sri: 'Irasirigʉ, marĩ ããrĩpererã Moisés doredeare iripeobirimakʉ̃, Marĩpʉ marĩrẽ:
    “Iri dorerire iripeobema”, ãrĩgʉ̃: “Waja opama”, ãrĩdi ããrĩmí. Irasirigʉ Jesucristo
    curusague pábiatúsũgʉ̃, waja opagʉ irirosũ marĩrẽ wajamoãbodeare boa, wajaridi
    ããrĩmí. Marĩpʉya werenírĩ gojadea pũgue ãsũ ãrĩ gojasũdero ããrĩbʉ́: “Sugʉ yukʉgue
    siasiusũadi, Marĩpʉ wajamoãdoreadi ããrĩ́mi”, ãrĩ gojasũdero ããrĩbʉ́. Jesucristo
    boari merã marĩ ñerõ iridea wajare taudi ããrĩmí.'
  nal-nal: Singsaxai Kaarisito xa wul vaxarom dia wana a wulwulang laba ziaana a raksaatang
    iwana amun Lus dia di iziar lawaana. Naan ka zuruk a kiaana dia ma a raksaatang
    ka iziar wana naan. Avuna di ra varaar vating lamaskana a Baar Xoxok malasing
    kari, “Axazak ina di varokin pana a xabaai, xa iziar lawaana raksaatang.”
  kyq-kyq: 'Ɓɔrse, naaje jꞋɔŋ jꞋiŋgki te do Ko Taar kɛn Raa ɛɗo Musa ki te ɗoobin̰
    eyo, jaay *al‑Masi ɓaaɗo ooy taa naajege se. Kɛn naan̰ ɔn̰ ron̰ kꞋtɔɔlin̰ se taa
    ajeki dugŋ dojege, gɛn kɛn Raa naamjekiro. Taa naan̰ se ɓo Kitap taaɗ ɔɔ: Debm
    kɛn kꞋtɔɔl kꞋɗaarin̰ ro kaag ki se, kɛse debm kɛn Raa naamin̰ga naama.'
  kwd-kwd: Nga kwa'ikwa'inga lo'oo 'e 'ita mai fa'asia nga Tagi, la Kraes ngaia 'e
    lafua no'o fa'asia dauru, ma ka ngaria no'o 'i talana. Suria nga Girigiringa Abu
    laka'u 'e fata 'ilo'oo, “Nga wane na'a gila mudu'ia na 'ai folo, ngaia 'e ngaria
    nga kwa'ikwa'inga na God.”
  ded-ded: Yesungo donina mema dedeseriyoacac sowecfunac bummenunuec. Nga yoac yofi
    oho ohoya fede, “Ngic sasawa icfu gbedicyunugec nanggec, yeni sowecnginagoc.”
    Ifi feecac dedeseriyoacac sowecngo Kristo sendenggeu yeng dedeseriyoacac sowecfunac
    menunuec.
  ewe-ewe: Kristo ɖe mí tso se la ƒe fiƒode me, esi wòzu fiƒode ɖe mía teƒe elabena
    mawunya gblɔ be, “Woƒo fi de ame sia ame si woklã ɖe ati ŋuti la.”
  nuy-nuy: Ana-lhaawu-runggal anubani-yung ngarranggu-magana, ari na-God aniwu-waṉijgina
    aladi ngagurri-wuy. Yagu anaani waarrarrina, “Warrubawi-maynji warra-wurruj ambuu-wudhaa
    anaarrwar ana-munggala-rruj, nguynju yadhu ambu-ngawang, warrubawi-yung na-God
    aniwu-waṉijgina aladi wugurri-wuy,” wu-yamana ana-wubiba anaani. Wudani-yung-gala,
    na-Christ ni-wudhi, nigaayung na-God niwu-waṉijgini aladi nigawi-wuy, ngagurraa
    yungguyung aani. Marri anubani-yung ngaani-wiri-gaa aniij-galaaladi-wala niga,
    nguynju ngagurraayung waari na-God niwu-waṉijgi anaaladi ngagurri-wuy.
  cop-BHC: ⲠⲬⲢⲒⲤⲦⲞⲤ ⲀϤϢⲞⲠⲦⲈⲚ ϨⲀ ⲠⲤⲀϨⲞⲨⲒ ⲚⲦⲈⲠⲒⲚⲞⲘⲞⲤ ⲈⲀϤϢⲰⲠⲒ ⲚⲞⲨⲤⲀϨⲞⲨⲒ ⲈϨⲢⲎⲒ ⲈϪⲰⲚ ⲤⲤϦⲎⲞⲨⲦ
    ⲄⲀⲢ ϪⲈ ϤⲤϨⲞⲨⲞⲢⲦ ⲚϪⲈⲞⲨⲞⲚ ⲚⲒⲂⲈⲚ ⲈⲦⲀϢⲒ ⲈⲠϢⲈ.
  buk-buk: 'Asa naŋ takwê lêŋ yomsu-ŋga bu nem iŋ sa, naŋ gic waê bu tap Anötö ndê
    atac ŋandê sa. Magoc Kilisi kêgaho yac su yêc lêŋ datap atac ŋandê dinaŋ sa-ŋga.
    Iŋ dau hôc Anötö ndê atac ŋandê tu yac-ŋga, tôm yom naŋ sêto pi lau sac, naŋ yêc
    bocdec bu: Lau hoŋ naŋ sêkêŋ ŋac sêŋgalêŋ a, naŋ dalic ŋac gitôm lau naŋ sêtap
    Anötö ndê tac ŋandê sa.'
  pri-NT: 'Êco na wà Kériso, âna é pipanuâê, â é jèe tipijè jii ê tojii kâra Naèà,
    ba é popa naa gòé ê tojii kâjè, [na tanamiriê naa goro satauro]. Ba jèe wii pâ:
    Tojii wà pwina é utòtòro goro upwâra.'
  zpq-NT: 'Perw Criston'' bṉitlagüe'' xtoḻa''chon'' cont bi gac da'' mal juisyw c̱hecho
    dan'' bi chzoecho goncho doxen can'' ža leyna''. Bnežjw cuine'' goc da'' mal juisyw
    c̱he'' laz chio''. Goc c̱he'' can'' nyojen, žan: “Da'' mal juisyw chac c̱he note''tez
    beṉe'' chesote'' chosode''ene'' ḻe''e yag.”'
  por-TFT: 'Cristo nos resgatou de Deus nos castigar eternamente por não termos obedecido
    continuamente e integralmente à lei de Deus. Cristo nos resgatou por meio de ser
    ele mesmo aquele que Deus condenou em vez de nos condenar. Aquilo que foi escrito
    {que alguém/Moisés escreveu} nas Escrituras mostra que é verdade. Está escrito
    {Ele escreveu}: “Deus já determinou que castigará eternamente qualquer indivíduo
    que as pessoas executam por seus crimes e cujo corpo elas penduram em uma árvore.”'
  gwi-NT: Gaa Christ diidehk'it niindhat, diikhwan Law khų' k'eegwarahthat geh'an.
    Dęhtły'aa Choh kat jyaa t'igwinyąą, “Juu oo'at gwa'an geedzeerahchįį t'ee Vit'eegwijyąhchy'aa
    yitr'ii'ee k'it t'inchy'aa.”
  gvn-gvn: Kaki bamangka law wubulku kari wukurril, nyulu buyunmal, Godungku nyungun
    buyun-damalkuda. Yamba Jesus Christ wulan jukungu ngananka. Yinyamundu nyulu buyun-buyun
    kidan nganandamun. Godundumundu kabanda balkal, “Kaki jana bama jukungu walngkan-damal,
    Godungku nyungun buyun-damal.” Jesusangka yinyamundu ngananin juran-bungan lawmun.
  nhy-NT: 'Pero Cristo okitlaxtlaj para otechmakixtij de itech tlajyowilistle de itech
    itlanawatil in Moisés. Ijkón, yon tlanawatile mach ok weli techtlajyowiltia. Tejwan
    titlajyowiani por totlajtlakolwan pero Cristo yen otlajyowij por tejwan. In tiotlajkuilole
    kijta: “Nochtin tlakaj katlej kinpiloaj itech se kuawitl, Dios kinkawa se lado
    de inawak.”'
  asm-FB: খ্ৰীষ্টই মূল্য দি বিধানৰ শাপৰ পৰা আমাক মুক্ত কৰিলে। কাৰণ, তেওঁ আমাৰ কাৰণে
    শাপস্বৰূপ হ’ল; কিয়নো লিখা আছে, “যি জনক কাঠত অৰাঁ হয় তেওঁ শাপগ্ৰস্ত।”
  okv-okv: rate embo na agi ari inono ae avoeto ungotena sapura ta beto hajire kiaetera
    te Keriso na ungotena hondate eto ari sasapura ungotenau aravo hamo amita ta umbunu
    bitinu God na kito hajire ikenu ambuna avoeto Keriso ta ari avo kogue einge kajarira
    “Eto embo i atahu ta taro amburesuja amo God ta titi ta embo sapura be” ainge
    kajari ra.
  mxt-NT: 'Ra Cristo natava̱ ra chi yo ndaha ley cha catyí tyi tahán chi cutuñi chi
    yo cha cuenda cuatyi yo. Vatyi maa ra nanduvi ra noo ra iyó cuatyi tyiño nuu yo.
    Vatyi catyí tuhun Nyoo: “Ñima ra vaha cuví ra cha chihi̱ ta tacaá nu yutun.”'
  tzo-NT: 'Yu''un mu xu'' cu''untic xch''unel ti mantaletique, hech yu''un ti hech
    jc''opilaltic chba quich''tic castigo. Ja'' laj jq''uexolintic stuc ti Cristoe.
    Ja'' stuc laj xcuchbucutic ti jcastigotique. Hech libre nijc''ot, mu xa jtojtic
    jtuctic. Yu''un hech ts''ibabil ti sc''op ti Diose: “Ja'' ac''bil castigo yu''un
    ti Diose”, xchi sc''opilal scotol ti much''utic chjoc''anat ti te''e yu''un smulic,
    ti xchie. Ja'' no''ox hech sc''opilal ti Cajvaltique yu''un laj xcuchbucutic ti
    jcastigotique yu''un mu xch''un cu''untic ti mantaletique.'
  ind-AGS: Kristus sudah menyelamatkan kita dari kutukan hukum Taurat dengan menjadi
    kutuk bagi kita. Seperti yang dikatakan Kitab Suci, “Terkutuklah setiap orang
    yang digantung di kayu salib” —
  omw-omw: 'Tire Mosesira mwaanra okyara hia ekyaa mwi quara vataqi vunanra mwia kyaara
    uaqiama quataara vahuvaro Karaisiva qovara hiro tiri mwaata varovaro Kotiva mwia
    uaqiama mwatora. Kotira mpukuqi mwitaama tiro: Kyatariqaa rutaari vaisiva variraro
    Kotiva mwia uaqiama mwataananrove, tura.'
  yrb-yrb: Godinu bukaroma eno wasu, emema mui siosawere ueta amara korosi anaro ure
    badami ufitaitana i amara ekodifiro fanisi maeta i amarabai ibifisu, eno wasu.
    Enanari ya i tarawatu nesia uegou utawa siosawere usiba Godima yaba fanisi mafie
    uiro Yesuma tararite Godinu fanisi maeta mune aika odite korosi anaro uite ya
    ma wiroi.
  maa-NT: 'Jè Cristo tsibíchjítjì‑ná kjo̱''in xi ya̱ titsa̱jnajñaá nga kjo̱tíxoma
    titsa̱nìkitasoán nga jè kisìkjeiín kjo̱''in xi jé tsa̱ján; nga k''oa̱á s''ín tíchja̱
    xo̱jo̱n nga tsò: “Kjo̱''iín si̱nè‑la̱ ngats''iì xi krò sit''aà.”'
  mcq-mcq: ꞌEnavo Kerisora Varapa Tamani jihuni vaji siripumajaho siriruma ꞌekuana.
    Ijihuni maijaho varapijara siripuma jihuni eha ijaho Hura apenana. Ijihuni maijaho
    ikaꞌinaꞌe vejara Ea irahipo icha ꞌahi ꞌaninamiume kurinamie navujija siripavara
    ꞌúmana.
  sus-A: عَلَ شَ مِشِ سُفَندِشِ بَرَ وٌن شُنسَرَ دَنكّ مَ، وٌن نَشَن سْتْ بَرِ مَ
    وٌن مُ عَ شَ يَامَرِ بِرِن نَتِنمّشِ. عَ وٌن شُنسَرَ نّ، عَ تٌ وٌن مَ دَنكّ تٌنفٌ
    عَ شَ كٌتٍ رَ. عَ قِندِ مِشِ دَنكَشِ رَ عَ قَشَ كِ نَن مَ، بَرِ مَ عَ سّبّشِ كِتَابُي
    كُي، «دَنكّ نَ مِشِ بّ نَشَن فبَكُمَ وُرِ مَ.»
  jpn-1965: キリストは、私たちのためにのろわれたものとなって、私たちを律法ののろいから贖い出してくださいました。なぜなら、「木にかけられる者はすべてのろわれたものである。」と書いてあるからです。
  fra-SBL: 'Le Christ nous a rachetés de la malédiction de la loi, étant devenu malédiction
    pour nous. Car il est écrit : « Maudit est quiconque est pendu à un arbre »,'
  yka-yka: Saguwaˈ gaˈ niyaˈ bisan dambuwaˈ makatuhut kēmon pangandaˈakan dem saraˈin
    hangkan kēmon pagmulkaˈan Tuhanin. Saguwaˈ si Almasi ilegga gantiˈte bi duk pinaluwas
    kite bi weˈ ne amban pangalegga Tuhan si kitehin bi. Pangalegga iyehin pinapatey
    diyataˈ olom. Peggeˈ tasulat hep dem kitab, pinaˈin, “Bang aˈahin pinapatey binowet
    diyataˈ olom, hātinen weˈ tewwaˈ mulkaˈ Tuhanin iye.”
  mle-mle: 'Aw Jisas Krais bwu nyigil-didiyan aal Mawsis diki lo tasakwulil God diki
    yaal girakwana mawulak, a lo maaj sarkuw. God diki lapa nyig kitawa wana: “Adiy
    maaj tinadi miyaam kata-kwadanadiy vaal yiyi tikwanadiy duw, God diki yaal girakwana
    mawul dayaam tikwana.” Aw nyana danik tikuw, Jisas Krais maap tidi miyaam kiyaad
    day dim alim katadaak.'
  shp-NTPO: 'Esébo senenhayamaxon non ramibires teneti ikenbira, Cristo non ocha kopi
    jakonma joni keska mawáxon, noa kishpinmaa iki. Wishá meranra ikai neskati: “jatíbi
    jakonma jonibora, jiwin paniax mawákanai”, iki.'
  aom-aom: 'Röhu noro ë jögoroho ahëꞌëro ëhuꞌëro iꞌu börömoho mana bae hesi javue.
    Ëiꞌu börömo baeꞌiröhoho Kerisoro noꞌo röromo ë iꞌuoho baeromo ëhuro noehu baeꞌibejaroho
    tugohahuadeje. Ëhesi jöho God-are surire jajivoromo uvëꞌeje: A ijo döre iromëꞌoho
    ë hesi bëhoho ë aho God-are iꞌu börömoho baejëꞌëro jiëꞌëro ëhuni ijoroho iromaje
    höjo. Ëhi jajivëꞌeje. Röhu Kerisoro ijo döre ëhi iromoromo ëhuro nosi jöëni iꞌu
    börömoho God-aro baeromo ëhuro noehu baeꞌibejare iꞌuoho tugohahuadeje.'
  geb-geb: Moses suaŋgi tɨvi khaŋ nzuai, nza za mba tɨvi zɨn vui fhu, nza mbatɨgirga.
    Fhe Bakɨme maaŋ nzan muungeŋ thav, nzan kurkurar zav, Krais kha zɨ ndigi. Mba
    zɨ khare, “Mbarɨgɨrga guma.” Ana mba zɨ ndigap, ana taagia nza ndigi. Fhe Bakɨme
    buni vhuuiŋ ki gap khaŋ nzuai, “Khanarareŋ ga tui gumgi, Fhe Bakɨme mbe garim,
    mbe za mbatɨgirga.”
  bsj-bsj: Kiristi fang bo mor cilka bolange ki wo ci yilam wo cii cilim cileu ker
    ber-la mulangum-mulange, “Nii ci cilom cile wo cii kulken dor bwatiyere”-
  cak-cak: 'Y can kitzij na vi chi ri man nitiquer ta nu''on ri nu''ij chupan ri ley,
    nika castigo pa ruvi''. Pero ri Jesucristo xojrulok'' richin xojrucol chuvech
    ri castigo ri'' tok xuya-ri'' chuxe'' ri castigo pa kaq''uexel, roma ruch''abel
    ri Dios ri tz''iban can, nu''ij: Xa achique na ri (nitzekebex, nitzeke''es) chuvech
    jun che'', nik''alajin chi kajnak castigo pa ruvi''. Quiri'' nu''ij ri tz''iban
    can.'
  chf-NT: 'Aj Cristo une machca u japonla t''oc ni castigo que u yäc''benonla ni ley
    jinq''uin cä säte''la t''oc. Une chich u ch''i ni castigo jini en lugar de no''onla,
    uc''a u yäle'' ni u t''an Dios ca''da: “Choco chich upete machca u tzämsinte ch''uycächä
    tuyac''o te''”.'
  tlf-tlf: Kale God imi suuk kon tem uyo bogo-nulu kano, “Tinum iyo dok ita kuguup
    mafak ke-bala angkolip kaana dep tam at diim kal dup-diilip umdii, utamupta e,
    God iyo tinum bemi win uyo mafak bogobelata, angkolip kalaa agelan-temup o,” agelu
    e minte, Moses imi ulo uyo numi win uyo mafak bogobe-nulu e, “Fengam-nuubip ibo
    maagalo win binim kelan-temip o,” age no kesu kale, God iyo Krais imi win uyo
    mafak bogobela uyo ku-nala at diim kaan-se bomi uyo ki, numi abiin uyo ku kaan-nalata,
    numi win mafak bogobesu uyo ku-nalata, nuyo asok molata, waalan-sulup ko.
  piu-2006: '@see-verse:GAL.003.012'
  poh-NT: 'Ru̱cꞌ reꞌreꞌ nkarak chiri̱j kꞌuruꞌ chi reꞌ cꞌacharel reꞌ maꞌ ricꞌam ta
    na̱ i rikꞌor chipam i Cꞌuhbal Yeꞌo̱j reh Moyses, maꞌ eta woꞌ ncoꞌljic chiwach
    i sihtbal nchalic china̱ ruꞌum reh rinoꞌjbal chi maꞌ nbirinic ta kꞌoric. Xa reꞌ
    laꞌ chiwach i rinimal tiꞌcꞌaxic reꞌreꞌ xa jenaj woꞌ ncoꞌlonic keh chiwach. Reꞌ
    jenaj reꞌreꞌ, reꞌ woꞌ i Jesus. Reꞌ aj reꞌ xiyew ri̱b chi ricꞌuluric i sihtbal
    wilic nak chi kana̱ eh ru̱cꞌ xicꞌul chi jeꞌ reꞌ xponic wach i tzꞌihmbimaj cho
    chipam i Lokꞌ laj Hu̱j wilic wi̱ꞌ i riCꞌuhbal i Dios chi jeꞌ wili: “Hab wach ntꞌuyuꞌnjic
    wach che̱ꞌ chi cansbal reh, reꞌreꞌ jenaj rinimal tiꞌcꞌaxic cꞌahchiꞌ ricꞌulum,
    nqui tzꞌihmbimaj cho.'
  tue-tue: 'Tee jĩĩpacari, ʉ̃sã judíoa teeré tiipetímasĩria. Teero tiirá, Cõãmacʉ̃
    ñañarõ netõrĩ́ tiinóãdara niitoamiwʉ̃. Teero biiri ĩñagʉ̃, Cõãmacʉ̃ Cristopere
    marĩye wapa wapatíbosaro jĩĩgʉ̃, ñañarõ netõrĩ́ tiirígʉ niiwĩ. Cõãmacʉ̃ye queti
    jóaripũpʉ tee maquẽrẽ jóanoã: “Niipetira yucʉgʉpʉ siatúyorira Cõãmacʉ̃ ñañarõ
    netõrĩ́ tiirírapʉ niiĩya”, jĩĩ jóanoã.'
  bjp-bjp: I wara le biil ifasi keren mi na foron nagogon tikii, pesu nagogon ka fakiis
    kerer na piklin ngaliaf ke God. Isau le Karisito ka fiil fafis ta kerer koseng
    ngaliaf ke God, aunbiing i kep salrer na kusep ngaliaf ae le keren kep u. Wara
    le Buk na Gogoh i tara aragii, “Se ae ri fakulkulik u na olon au, i kiis na piklin
    ngaliaf ke God.”
  xon-xon: Ti bii nkaal ngbaan la, nima le Uwumbɔr aamɔpuur bi ti pu. Le Kristo nyan
    timi mmɔpuur ngbaan ni; kinye pu? u nan kpo ndɔpuinkoo pu ki di mmɔpuur ngbaan
    di tun uma ubaa aayil pu, ke baah nan ŋmee Uwumbɔr Aagbaŋ ni pu na ke, “Unii umɔk
    bi kpaa u ndɔpuinkoo pu na, Uwumbɔr aamɔpuur bi u pu la.”
  tzo-ZNT: 'Ti mu xchꞌun cuꞌuntic li smantaltac Rioxe, scꞌoplal ox chba quichꞌtic
    castico. Pero ti castico scꞌoplal ox chquichꞌtique, jaꞌ iyichꞌ ti Cristoe ti cꞌalal
    ijipanat ta cruze. Yuꞌun yech onox tsꞌibabil ta scꞌop Riox: “Ti muchꞌu chjipanat
    ta teꞌe jaꞌ chvinaj o ti iyichꞌ castico yuꞌun ti Rioxe”, xi tsꞌibabil.'
  mpm-NT: 'Ko ja ka jini yo nava kaꞌan maa ley un ja jnaꞌnu ndatu yo nu tu kundee
    yo siuku ndɨꞌɨ yo jnuꞌun kaꞌan. Ti ja yukan ni chaa Cristo ja ni chunaa ya yoꞌo
    nuu jnuꞌun un, ja ni jiꞌi ya ja kuu maa yo naa yo. Chi ja sɨkɨ kuachi yo ti ni
    jnaꞌnu ndatu ya ja ni jiꞌi ya nuu ndaꞌa cruz siaꞌan nanu kachi nuu tutu Yandios:
    “Na jnaꞌnu ndatu taka yɨvɨ ja kundaka nuu ɨɨn yujnu, ja na kutaꞌu i jnuꞌun kanuu
    sɨkɨ kuachi niꞌin ni saꞌa i”, kachi tutu.'
  ots-NT: 'Nu car Jesucristo bi tzöhui car castigo ca gua tzögöjʉ. Bbʉ mí ddøti pʉ
    jar ponti, ncjahmʉ dú mböjmʉ guegue. Guegue bi ttun car castigo ca i ju̱x pʉ jar
    ley da ttun cʉ cja̱hni cʉ i ndo ndu̱jpite. Nu car tiempo bbʉ mí tju̱x car ley,
    mí hna̱xi hnar za car cja̱hni ca xquí ttɛmbi cár castigo pa di bböhti. Ncjapʉ
    gá nzʉh car palabra ca i ma̱m pʉ jar Escritura: “Car cja̱hni ca i hna̱xi hnar
    za, ca Ocja̱ da gu̱h pʉ jabʉ da bbɛdi, pa drí gu̱ti ca xí dyøte.” Porque bbʉ mí
    du̱ car Jesucristo, guegue‑ca̱ bi gu̱ti ca rá nttzo ca xtá øtije. Ncjapʉ gá tjeh
    cár ttzɛdi car ley ca mí mandadoguije.'
  hoy-hoy: मसीह जो नाम साटी श्रापित बन्सदुन, नामी कोंडकु व्यवस्था अन श्राप देल बिळ्सुसदुन,
    यतिकी शास्त्र दा लिख्सकु आद, “जो यावारा क्रूस मा लटकुसकु आगतान आव श्रापित आन.”
  amo-amo: Kristi na seru nari nan nya kitin lla'ana nduka na ame wa so ula'ana bara
    arik, na ina nyertin, “Vat in nit ule na ibanaghe kucha unan la'anari.”
  pjt-pjt: Uwa, nganaṉa tjukurpa Godalu Mosenya ungkunytjitja uwankara puṯu wangaṉarangku
    kuliṟa palyalpai munula nyara palulanguṟu kukanyaringu. Palu Jesunya Christanyalampa
    ngalkilpa anga-ilungu puṉungka, panya nyiringka iriti walkatjunkunytja tjukurpa
    ngaṟanyi nyanga alatji, “Panya aṉangu pungkula puṉungka utitjunkunytjanya, nyara
    paluṟu kukanypa.”
  cwe-cwe: Chilisito kachigombola kulawa kuna ukuduwiligwa na Malagilizo ya Mulungu
    yoyamwing'hile Musa kwa kuisolela kuduwiligwa uko kwa ichimu chetu, kwaviya Maandiko
    Yelile yolonga, “Munhu yoyose lukuli lwake lugong'ondigwe muna idibiki kaduwiligwa.”
  daa-NT: 'Ɗo taar-at ko, seriin ta Buŋdi obiite, asaan gi bal karmiyin̰ gaanuun okin̰ji.
    Kar diŋ gay, Iisa Masi makinte. Seriin ta Buŋdi, ŋa icit ɗo kaay. Paa ko, ŋa jiliite
    min ɗo seriin ta gaanuundi. Ar taat ŋu siirtu ɗo Kitamner aman : « Gem kaak ŋu
    zikiɗig ka etor, ŋaar di, seriin ta Buŋdi obga. »'
  mlp-mlp: Ta teq i bunmo God ago maror Moses bilamta na a hi muz bugim i bunmo timeqniyim
    osta. Teq i maror na itiyonim God ameb timeqniyim osta na ago mebay Krais inmo
    ahol ugim sorim i gizayan i God ago maror kwaziqta na ahaqenib a ta hi osauqta.
    Krais i gigo ban waqim in meqniy hasim osta. Na ezaqgo God ago gamuk bilam, Mataw
    ayib giqothenan turayta na bunmo God in kusluw negan in ameb timeqniy hasim osayta
    ham.
  ape-C: Aria Iruhin ananin lo douk nyakri, “Meishi arpesh shubrig enen lo iri, eshesh
    douk amaen nyapeyesh aria ta shupe yowesh abom.” Aria apak douk Krais nator apakish
