  tbg-tbg: 'Tenavu Mosira maara okara kia ekaa avataqi vi vaunara kaara tenavu qoraiqama
    vuataara vauvarovata, Karaitiva tinavu vatuka varovaro Kotiva vira qoraiqama amitora.
