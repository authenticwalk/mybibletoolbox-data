  wiv-wiv: Palaka a Kristus ia ti katua kini luga hadolu zahatanga ia kini vaikoli
    kiridolu na zahatanga kua na lo e vala; na vuna na polea ke Vuvu e tani barae,
    “Azei kua e haveanga ia na hai, ia ti luga zahatanga.”
  reg-reg: Kristo achigululuye eswe okusoka mu chiimo che bhilagilo mukatungu kanu
    akolelwe chiimo kulwe swe. Kwo kubha jandikilwe, “Afumilisibhwe bhuli munu unu
    kabhambwa kwiti.”
  mlh-mlh: Kadi buŋo so buraŋganobeŋ, oŋuineji gogo sanaŋine bofukenobeŋ. Oŋuyoŋ,
    Anutuji noŋuŋ iŋoyoŋunde Kadi buŋore so qaiso nobeiŋgo ore useru Kristo soreme
    ogo babapinoŋuŋ fukeru duenoŋuŋ baya. Biŋe Quraŋgo buŋo mo iŋi quraŋgabi pega,
    “Ŋiŋigo yo ombuineo gbedi yabegobi, Anutuji oi sosowo qaiso yabeme gogobi.” Ore
    so Kristo yogo gbedigabi noŋunde tife fukeko Anutuji qaiso gako oŋuine oo duenoŋuŋ
    baya. Qaiso noŋunde paio ropeya, oi qomukuya.
  gof-ENT: «ሚ ቦላ ካቄቲዲ ሃይቂያ ኦኒካ ቃንጌቲዳይሳ» ጌቴቲ ፃፌቲዳ ጊሾ ኪሪስቶሲ ኑ ጊሾ ቃንጌቲዳይሳ ጊዲዲ፥ ኑና ሂጌ
