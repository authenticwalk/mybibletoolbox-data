verse: GAL.003.013
translations:
  kpx-kpx: Isito Iesu Keliso nahie toelae ibinaho hatinu. Bukae Hotou loui avoe, “Ataeau
    ata mole mai idimo umuvai hamage keu keve uale ata keho Dilavana itumuai aiohavoi.”
    Iale Iesuu idie domo hatai nahie toelae ibina vage Dilavau nahi aiogeveholinu.
  okv-H: rate embo na agi ari inono ae avoeto ungotena sapura ta veto hajire kiaehera
    te Keriso na ungotena hondate eto ari sasapura ungotenau aravo hamo amita ta humbunu
    vihinu God na kito hajire ikenu pehena avoeto Keriso ta ari avo kogue einge kajarira
    “Eto embo ji atahu ta taro pehasuja amo God ta tihi ta embo sapura be” ainge kajari
    ra.
  tbo-tbo: Ma lugagayo tulagonana binei paligubu ta wiyaloni. Uyahinei Keliso ubeita
    i hilage po ata paligubu i wimiheya mei Buka odubona hi gilugilumi i pa, ‘Apo
    iyawoi mayau lagana uyahina hina hilahilage yaka tauhi paliguba hi tuhagaya.’
  mal-C: “മരത്തിൽ തൂക്കിക്കൊല്ലപ്പെടുന്നവരെല്ലാം ശപിക്കപ്പെട്ടവർ” എന്ന ലിഖിതം അനുസരിച്ച്,
    ക്രിസ്തു മരത്തിൽത്തൂങ്ങി നമുക്കുവേണ്ടി ശാപമായിത്തീർന്ന് ന്യായപ്രമാണത്തിന്റെ ശാപത്തിൽനിന്ന്
    നമ്മെ വീണ്ടെടുത്തു.
  grc-SR: Χριστὸς ἡμᾶς ἐξηγόρασεν ἐκ τῆς κατάρας τοῦ νόμου, γενόμενος ὑπὲρ ἡμῶν κατάρα·
    ⸂γέγραπται γάρ,⸃ Ἐπικατάρατος πᾶς ὁ κρεμάμενος ἐπὶ ξύλου·
  bgc-bgc: हम सारे परमेसवर के श्राप के लायक थे, क्यूँके हम उसके नियम-कायदा नै पूरी
    तरियां न्ही मानते, तोभी मसीह म्हारै ताहीं उस श्राप तै छुड़ावै सै, जो नियम-कायदा
    के जरिये आवै सै। जिब मसीह क्रूस पै मारया गया, तो उसनै अपणे उप्पर वो श्राप ले लिया,
    जिसा के पवित्र ग्रन्थ म्ह लिख्या सै, के “श्रापित सै वो जो क्रूस पै लटकाया जावै
    सै।”
  khz-khz: Na ita rova gena rakava metauna iwavagina genana Keriso na warau evoi-vagirato.
    Ita ia matotauna na eruga-porogirato, ne vorakava metau iwavagina ia na egapiato.
    Kwalana Puka Veaganai etaloato, netina, “Gautupu ai gelavu-kaurana, gekwaregana
    talimara maparaparara atarai Palaguna rakava metau iwavagina etao-kauana.”
  deu-TKW: 'Christus hat uns losgekauft vom Fluche des Gesetzes, da er für uns ein
    Fluch ward, weil geschrieben ist: Verflucht ist jeder, der am Holze hängt,'
  zsr-NT: 'Cristo buslë́ꞌ rëꞌu lu naꞌ le rchugu queëruꞌ le nayúj lu zxba naꞌ, le bëꞌë
    latj nu bchugu queëꞌ uláz queëruꞌ. Cni nac, le nayúj lu guich laꞌy, rna: “Narugu
    quegac yúguꞌtë nup daꞌgac lëꞌi yag.”'
  lin-lin: 'Klisto akangolaki biso na bilakeli mabe ya Mobeko, pamba te akomaki elakeli
    mabe na esika na biso. Ekomama : « Alakelama mabe, moto nyonso oyo badiembiki
    na nzete. »'
  hns-NT: 'Aur dje Parmeswar ke kaanoen toere hai, oe saraapal djaai. Bakie Kriest
    oe saraap apane oeppar leis djeme hamlogke tjhoetkaara miele. Parmeswar ke poestak
    me liekhal hai kie: „Har ek manai djaun khambha par taangal hai, okar oeppar Parmeswar
    ke saraap hai.”'
  noa-E: Mag ley gaaimua maach thumaam khʉʉnta Ẽwandamau khaibag wauju khʉʉnkha thʉnarrta,
    Cristoou jũrr maach khaigpër auwi maach kõit ʉdʉraa pakuls gaai ich meerppijim.
    Magtarr aawai Ẽwandam iek gaai jaau simjö, “Ar thõonaa pa gaaita jiirjop nʉm khʉʉnan
    ich Ẽwandamaucha dau ãaukhawi juau õrag oomkhĩirta mag jiirjoppibarm” a phã sĩewai,
    maadëu khaphʉ aju aai nʉm, maachta Ẽwandam dʉ̈i iekkhõr paar narrta maach pekau
    thum jũrr Cristoou ich gaaita paa aujim, magbarmua maach kõit ich gaaita Ẽwandamag
    jua khʉaba deemkhĩir.
  eng-EMTV: Christ has redeemed us from the curse of the law by becoming a curse for
    us, for it is written, “Cursed is everyone who hangs on a tree,”
  mib-NT: 'Te Cristo ni jnama ya yohó núū jnúhun cáhán ley jeē jnahnú ndetū yō sɨquɨ̄
    cuéchi yó, chi máá yá ni ndoho sɨquɨ̄ jnúhun jeē jnahnú ndetū yō. Chi yósó núū
    tutu iī: Tāca ñáyuu condita caa jicā yújnu, jnahnū ndetū i, áchí.'
  lif-NT2: कर साम्‌योथिम्‍मिल्‍ले़ तारुबा खुम्‍दिङ्‌ङिल्‍ले़ कुमे़ल्‍लुङ्‌ङिन्‌ख्रिस्‍तरे़
    हुङुआङ् आनिॽ आधे़ॽरे़रो॥ खुने़ॽ सिलाम्‍साक्‍मा सिङ्सम्‍दाङ् फोःन्‍छिङ्‌ङिल्‍ले़
    खुने़ॽ आबाङे आनिॽ खुम्‍दिङ्‌ङिन् कुयुदेॽरुरो॥ थेआङ्‌भे़ल्‍ले़ साम्‌योसाप्‍लाओ
    साप्‍ते़आङ् पत्, “सिङ्सम्‍दाङ् के़भोःन्‍छिङ्‌बा के़सिःबाङ्‌ग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    खुम्‍दिङ् पिरुबारो॥”
  xnj-xnj: Kilisitu atigombwili tete kuhuma mulikoto la malagizu, mukujitolela likoto
    ndava yitu, muni Mayandiku Gamsopi gijova, “Mundu yeyoha mweavambiwi pamkongo
    ana likoto.”
  mmx-mmx: Ketla ne Karisito ga ruuna ka lasaxaek at loxonaleng neni ga ru korop ka
    lasaxaek, no ne Moroa im taba nedi di mumu asu Laulis Linga min. Kerepmo neni
    ga un ka amlong nema basinge nom lasaxaek. I ngan Lovoang Kaala i vaase i xeretna,
    “Do nege na rem to vana at laxaba, neni i ruuna xaka lasaxaek boro at lebelemamao
    at ne Moroa.”
  cbr-NT: 'A bana, usai ca judíos unicama ''iti ''icë quixun Moisésnën cuënëo, a banacamaxa
    quicësabi oquiinra ''acëma ''icë, nu uisa cara oti ''icë usoquin ''ati ''ixunbi
    ca Nucën Papa Diosan nu ''aquinma, Cristo, nun ''ucha cupí tëmëramia cupí, nu
    ami catamëtia uisotima ''icën. Camabi unin ''ucha cupí ca ''uchañuira uni ''icësari
    Cristo i curúsocënu bamacëxa, Nucën Papa Diosan bana cuënëo ësai quicësabi oi:
    “Ui unix cara i curúsocënu matáscë ''icë ax ca asérabi ''uchañuira ''aish Nucën
    Papa Diosan uisaira cara oti ''icë usoquin ''acë ''iti ''icën”.'
  tee-NT: 'Para ju Cristo quintamalakxtutan junta jonk''alhita mak''alhk''ajnat. Yuchi
    ju mak''alhk''ajnalh istats''inq''uit ju quintalak''alhin''an ju ixmuc''anicantauch
    va ixlacata ni jantu lai ixmuctaxtuyau tachi ju najun lacalhamap''aksin. Chai
    mavasalacanta ni chunch ju navicalh ni chanich ju najun la''ixchivinti Dios ju
    ts''okcanta: “Ju Dios ma alakts''in tachi alactu''unin tachi chun ju lapanacni
    ju axtucmuc''acan lacacurus”. Chunch najun la''ixchivinti Dios.'
  eng-LSV: 'Christ redeemed us from the curse of the Law, having become a curse for
    us, for it has been written: “Cursed is everyone who is hanging on a tree,”'
  cak-NT: 'Y can ketzij-wi chi jun ri man nitiquier ta nu''on ronojel ri nu''ij ri
    ley, can xtika ri castigo pa ruwi''. Pero ri Cristo xojrucol chech ri castigo
    ri'' cuando xcom chech ri cruz, roma pa ruwi'' raja'' xka-wi ri castigo ri xka
    ta pa kawi'' roj. Can k''alaj-wi chi xka ri castigo pa ruwi'', roma rutzij ri
    Dios ri tz''iban can, nu''ij: Xabachique (Xama''anchique) ri nitzakebes chech
    jun che'', k''alaj chi kajinak ri castigo pa ruwi''. Quiri'' nu''ij chupa ri tz''iban
    can.'
  pah-NT: 'Ore ko judeusramo novĩa. Emo tegwete reki ore ve Moisésva''ea nhi''ĩpo''rupava.
    Ore ahe nhi''ĩpo''rupave''ymame Tupana''ga ei ore ve a''ero: “Peko te''varuhu
    pe pejikovo. A''ero po ti pe manoi pejigwovo hahyva''ea ruvihava pype nehẽ,” ei
    ga. Emo Cristo''ga ore mbopiro''yi garembi''ea hugwi. A''ereki ga orete''varuhua
    rereko ore repyga omanorame yva rehe. Tupana''ga e''i ga pe: “Ndete''varuhu nde
    kiro,” ei ga Cristo''ga pe. A''ereki ikwatijara omombe''u nanongara''g̃a. “Kiroki
    g̃a g̃a g̃a mo''ami yva rehe g̃a jukavo – Tupana''ga e''i nhog̃wenonde g̃a pe
    ite''varuhu hete,” e''i ikwatijara imombe''gwovo.'
  sja-NT: 'Mamĩda tai judiorãpa oodak''aa jõmaweda Tachi Ak''õre Ũraa p''ãdade jara
    bɨk''a. Mapa o k''achiade p''anajida mãik''aapa atuadait''ee paji. Mamĩda Cristopa
    tai uchiapiji ma ũraa p''ãdade jara bɨ jua ek''ariipa, ma k''aurepa atuanaadamerã.
    Mãga ooji kurusode piuk''ãri. Tachi Ak''õrepa iru k''achia ooji, tai k''achia
    ooi k''ãyaara. Mãgá tai k''aripaji. K''awa p''anɨ Cristo k''achiade baji Ak''õre
    Ũraa p''ãdade jara bairã: ‘Eperã pak''urude baijira bɨ k''achiade banait''ee.’'
  xed-xed: 'Kristi ta varagamapta ma tsa ksiʼa zlahu ya, kabga niŋna lu ka ksiʼatá
    mndu ŋa da manaka amu. Ka lu vindafta ma gwaɗa Lazglafta na: «Inda mndu zləŋaf
    lu ta udzu ná, nda ksiʼa,» kaʼa.'
  mks-NT: 'Joo na̱jáca̱cu Jesucristo mí já ná a̱ xínu̱ co̱o cháhan ja̱ta̱ yo̱ caja
    ley. Jáchi̱ na̱quixi cháhan ja̱ta̱ mé á sa̱ha̱ mí tá na̱xi̱hi̱ a̱ ndi̱ca crúxu̱.
    Jáchi̱ cáchí tu̱hun Ndióxi̱: “Cháhan cua̱ha̱n ja̱ta̱ ndihi na̱ xíhi̱ ndi̱ca crúxu̱.”'
  gfk-S: 'Iesene ma ra but na kunkulaan Krais ga kul halangalanga dait sukun no tamat
    na harpadano nong ira harkurai ga ter ta dait. Ma iga tale be na halangalanga
    dait hobi kinong iga pusak no nudait harpadano, hoke ira nianga tane God di ga
    pakat i tange horek: “Be tikenong di hataba ie ra ula dahe, i kis ter ra hena
    no tamat na harpadano tane God.”'
  bmu-bmu: Köna keu qahö walöŋbinak, mewö malmal köhöikŋi miwikŋaibinak. Mewömö, Anutunöŋ
    nini nanŋi Köna keuŋaŋgö dop qesuahömamgö tököba Kraist melaiiga alabauknini aka
    sohopnini meyök. Buŋa Kimbinöŋ keu kun kewö ohoget ahöza, “Ambazip ip kembaŋe
    möndöm eŋgizei, Anutunöŋ mi körek qesuahöm eŋgiiga malje.” Miaŋgö dop Kraist ipnöŋ
    möndögetka nanini salupnini aiga Anutunöŋ qesuahöm waŋgiiga mewö miaŋön sohopnini
    meyök. Jöramörahöp neŋgö qaknine öŋgöyöhi, mi qeköyök.
  dgz-dgz: Ap gapan iup namua ame gamup koewa warat gamunup barintoni ame Keriso wat
    vetanen, ap menan nu koewa nuga intanewa me waren, mame menan God nop mega ok
    anega seane, Orup da oma onep togurep boepiwa God orup ame koerage dieta.
  eng-GNV: Christ hath redeemed vs from the curse of the Lawe, made a curse for vs,
    (for it is written, Cursed is euery one that hangeth on tree)
  zaa-NT: 'Pero Cristua por medio de lù''uti qui'' e nna chi bedilèe ri''u le'' castigo
    nu chì'' da''la de chi ná ri''u condenado por la ley, pues la''a mísmuba lèe nna
    uccue condenar en vez qui'' ri''u, porqui''ni ra Tata Dios lo Escritura: Condenado
    ná nu ràl·la'' cuerpo quì''į nna rattią lo ttu yà.'
  eng-WEBSTER: 'Christ hath redeemed us from the curse of the law, being made a curse
    for us: for it is written, Accursed is every one that hangeth on a tree:'
  guh-guh: 'Vaxaitsi baja cajena naneconitatsi Diosojavabelia. Tsipaji apo jumecovënëtsicapanepaetsi
    Dioso Moiséspijinëta penajumecopatsilivaisi. Itsiata baitsi jane Cristo itsa tëpa
    cruzata, nacaneconimatamota pijanata. Dioso Moiséspijinëta penajumecopatsilivaisi
    apo vajajumecovënëtsicapanepaexae, naneconitatsi picani Diosojavabelia. Itsiata
    Cristo cruzata itsa tëpa, nacavecuaajibiaexana baja bajarapaneconimi. Nexata baja
    Dioso apo nacananeconitsiaexanae tsane. Cristo saya tsijumaxuabatsi vajaneconimi.
    Nexata Dioso tanetsi Cristo bepenaneconitsinë vajaneconi pejamatabëcueneta. Nexata
    vajaneconi yabara Cristo nacopata pebeyaxuabinexatsi pacuenia Dioso pejumelivaisibaxutota
    jumaitsi. Dioso pejumelivaisibaxutota jumaitsi mapacueniaje: “Pajivi bitso naneconita
    Diosojavabelia pibisiacuene pexanaeneconi yabara, bajarapajivi naejavajavabelia
    rutatsi,” jai.'
  bon-bon: Yoo, Oogäräneji Mene cuta nuuja poto ca jiicenige egä, “Lui biname ne uli
    cabu yaatecwamtusi budre me, tabe niiyarage daremu jääpänuge Acejiyame bau ca.”
    Siige, Keriso pepu pana mäpu daremu itu jepänuji mime tääpume mibibine äsecrerame
    daremu cabu ca lui te tädenige ingle naace gyene mine äblicäco cotre mene cängena
    wawena.
  nhw-BL: 'Pero Cristo tlaxtlajqui catli monequiyaya para techmaquixtis tlen nopa
    tlatelchihuali catli nopa tlanahuatilme quiijtojque techajsisquía. Quema yaya
    mijqui ipan cuamapeli por tojuanti, yaya quiseli nopa tlatelchihuali catli techajsisquía,
    pampa Icamanal Toteco quiijtohua: “Tlatelchihualtique nochi masehualme catli quincuapilohuaj
    ipan cuamapeli.”'
  swh-ONEN: Kristo alitukomboa kutoka laana ya sheria kwa kufanyika laana kwa ajili
    yetu, kwa maana imeandikwa, “Amelaaniwa yeye aangikwaye juu ya mti.”
  wbi-wbi: uKilisite alyatupokile usue kuhuma ku lughuno lwa ndaghilo un'siki ghuno
    akavombikue kuuva lughuno vwimila jitu, ulwakuva jilembilue,” aghunilue umuunhu
    ghweni juno akovikue kukyanya ja mpiki.”
  bba-bba: Adɑmɑ Kirisi u sun yɑkiɑ sɑɑ woodɑn bɔ̃rin di sɑnɑm mɛ u kuɑ wi bɑ bɔ̃rusi
    bɛsɛn sɔ̃. Nɡe mɛ Gusunɔn ɡɑri yi ɡerumɔ, “Bɑɑwure wi bɑ bwɛ̃ dɑ̃ru sɔɔ, u kuɑ
    bɔ̃ruro.”
  eng-KJVCPB: 'Christ hath redeemed us from the curse of the law, being made a curse
    for us: for it is written, Cursed is every one that hangeth on a tree:'
  kgk-NT: 'He''i jevy Nhandejáry nhe''ẽ: “Jahexa ramo yvyra-rehe ojejuka va''ekwe,
    ndaija''éi voi nipo hese ra''e Nhandejáry. Upe va''e Nhandejáry remimbojevy va''e
    voi, ja''e omano va''ekwe-rehe” he''i Nhandejáry nhe''ẽ hekoha vai va''e-rehe,
    yvyra-rehe ojejuka va''e. Yma nhande ave jaiko vai va''ekwe. Entéro Moisés he''i
    va''ekwe gwive jajapose ramo mo''ã, Nhandejáry remimbojevy va''ekwe-rami jaiko
    va''ekwe. Upéa-gwi Cristo nhane resende va''ekwe ani hagwã: “Moisés amyrĩ he''i
    va''ekwe gwive rendupa e''ỹ va''e voi upe va''e” he''i nhande-rehe. “Upe va''e
    Nhandejáry remimbojevy va''e voi upe va''e” nde''íry hagwã nhande-rehe, nhane
    resende va''ekwe Cristo. Ha''e katu Nhandejáry remimbojevykwe-rami omano va''ekwe
    kurusu-rehe. Nhande rekovia omano. Nhande kwéry e''ỹ-pe jepe ohovasa hagwã omano
    va''ekwe. Abraão rovasa hagwe-rami ohovasase ave judeu e''ỹ va''e-pe, Cristo reroviaha-pe
    gwive. Nhande-rehe omano va''ekwe ou hagwã nhande-vy Nhe''ẽ Marangatu tee va''e.
    “Ou va''erã” nde''i reíry va''ekwe hese Nhandejáry.'
  waj-waj: 'Rikiaatee Yisuu Kirisiiva ti mminnamminnaa maisaiyauvaa irisai maisaivaa
    pinaavai vareeravai. Gioonna kiaapuuya mmaanna tuu aataruuvaa uuya irisai maisaiyauvo
    pinaayauvai vauduaata uu aataruuvakidiri Yisuu Kirisiiva ari kiauvaadiri ti yookaama
    kieeravai. Ivaara Anutuuqaa kua fafaaraivo vainno tinoo: Vaidi vooya vaidi voovai
    utu raririima rada yatariyaa inna nnuunaivaa mmaana heerayaama rau rasotaama kiaavo
    too putiivoono fai Anutuuqaasidiri irisai maisaivaa pinaavai ari varaanaravaivee.
    Kua fafaaraivoono itaa kua tiivai.'
  cpy-cpy: 'Roo kanteencha ikaminthaka rotsiparyaa-kowentee Jeepatzii-totaa-rewo riyakawentee-tanteeromi
    Ikantakaan-teetani, tema riitaki rashita-kaetaka apaniroeni riyakatee-takiri.
    Riitaki ikenkithata-koetakiri paerani jankina-rentsiki, ikanteetzi: Yakataa-rewowa
    irika ithatee-takiri incha-kotaki.'
  mpx-mpx: Tage Yehoba abwe ni apapanak-agila kaiwena nige logugui ana baaba gegewena
    ta hehenapu-an. Yaa Keliso iyaka i sokalila, kaiwena i milahela ala apanak i ahe.
    He i ola, kaiwena Buki Bwabwalena i ba, “Ebo gamagal etega tuwana nuku pakuki
    ebwakila, gamagal o ni minaa Yehoba wana lahi elana ge ni apapanak-an.”
  wbp-wbp: 'Nyampurlangunya-ka wangka Payipulurlaju: “Ngana-puka kaji pali watiya
    warntawarntarla waraly-karrinja-karra, ngulaju kapu juwa-kijirni Kaaturluju.”
    Kuja Jijaji Kiraji palija watiya warntawarntarla, ngulaju Kaaturluju juwa-kujurnu-yijala
    yungu-ngalpa kujarluju rdakurl-kijirni Kaaturluju ngalipalku. Nganimparluju Juwu-paturluju
    kularnalu jungarnirli puraja Mujuju-kurlanguju kuruwarriji, lawa. Kujarlaju kapu-nganpa
    pungkarlalku Kaaturluju. Ngula-kujakuju, Jijajilki-nganpa kunka-pardinjarla palija,
    ngulangkulku-nganpa muurl-mardarnu palinja-kujakuju.'
  luo-luo: Kristo to noresowa kuom kwongʼ ma Chik kelo, ka en owuon nobedonwa kaka
    ngʼama okwongʼ nikech wan, mana kaka ondiki niya, “Okwongʼ ngʼato ka ngʼato molier
    e yath.”
  nhe-NT: 'Pero Cristo tlaxtlajqui tlen monequiyaya para techmaquixtis tlen nopa tlatelchihuali
    tlen nopa tlanahuatili quiijtojtoya techajsisquía. Quema yajaya mijqui ipan cuamapeli
    topampa, yajaya quiseli nopa tlatelchihuali tlen techajsisquía, pampa Itlajtol
    Toteco quiijtohua: “Tlatelchihualtique nochi tlacame tlen quincuapilohuaj ipan
    cuamapeli.”'
  aii-aii: 'ܡܫܝܼܚܵܐ ܙܒ݂ܝܼܢܹܗ ܐܸܠܲܢ ܡ̣ܢ ܠܵܘܛܬܵ‌ܐ ܕܢܵܡܘܿܣܵܐ، ܘܒܓܵܢܹܗ ܗܘܹܐ ܠܹܗ ܠܵܘܛܬܵ‌ܐ
