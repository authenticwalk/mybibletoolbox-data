  san-PUN: ਖ੍ਰੀਸ਼਼੍ਟੋ(ਅ)ਸ੍ਮਾਨ੍ ਪਰਿਕ੍ਰੀਯ ਵ੍ਯਵਸ੍ਥਾਯਾਃ ਸ਼ਾਪਾਤ੍ ਮੋਚਿਤਵਾਨ੍ ਯਤੋ(ਅ)ਸ੍ਮਾਕੰ ਵਿਨਿਮਯੇਨ
