    'i fofola 'ai li, 'e mae 'i dunala 'e sakea kwaikwaina ala God.”
  mmo-mmo: + o 3:13 Lom 8:3; 2Ko 5:21; Gal 4:5; Diu 21:23*Lemu yiiy navu kalêêh tanasin-anjo
    om taato nambe Anutu le nyiis yiiy-ambe yana mengg nama valok-ate. Le sim Kalisi
