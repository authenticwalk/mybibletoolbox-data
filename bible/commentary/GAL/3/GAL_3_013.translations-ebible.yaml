    Palabran gellgashgachö nirgan: “Maygan runapis geruchö warcashga wañugcagmi, alläpa
    mana alli rurag maldiciunar castigashga canga” nir.'
  wol-2010: 'Waaye Kirist jot na nu ci alkànde, ji yoon wi indi; mu gàddul nu ko,
