    tiuki'' illaan Buku Masero nakua: “Benna-benna mate ditoke'' yao kayu pantokesan,
    tau iatoo narua pantado.”'
  rus-SYN: 'Христос искупил нас от клятвы закона, сделавшись за нас клятвою ибо написано:
    проклят всяк, висящий на древе,'
  mbh-mbh: Mako Krais i el wererpot it a kerengaing lemi, ako ini a Moses ile patorong
    panesnga, nge ako i el ol meir nge kerengaing aken. Na lemir mire ol ako ve, Krais
    kene i el ol meir nge kerengaing aken, eneke God ile erere i ri nge vene, “Aro
    ve o pamona toko e a won nge, aro i voth a kerengaing lemi.”
  bdd-bdd: Ta geya sawasawahina loina mabwaiyana tahematamatanedi, ꞌoinega Kelisoina
    ꞌihemiyalaenegita ta ꞌiꞌabihetegita loina ꞌana mwau ꞌoinega. Loina ꞌana mwau bewa,
    ꞌeguma geya tada hematamatanediya taꞌamasa, ꞌoinega Keliso tauda weyahida ꞌiꞌamasa
    gidemusa taudi togala madoudi ꞌadi loheꞌamasa kelose ꞌoidiya. Buki Heꞌasisi mwalo
    ꞌina gwae bewa weyahina ꞌigwaeya, “Ceguma taiyawedi kelose ꞌoidiya silagudi ma
    siꞌamasa, toꞌamasaedi ꞌahwa galagala siloba Yehoba ꞌoinega.” Eeta Keliso tauda
    weyahida mwauina ꞌilobeya.
  cbt-NTPO: 'Co nanitërëhuahuë'' no''tëquën natëcaso'' ni''ton, ana''intinpoaso''
    ya''huërin. Quisocristoso nipirinhuë'' nicha''ërinpoa''. Canpoa'' ya''huërënamënpoa''
    chiminin. Ina, Yosëri ana''intërin. Quiricanën quëran naporin: “Piyapi pa''pi
    co noyahuë'' nipachina, naraquë achinpirahuatë'', chiníquën ana''intërë''. Nani
    Yosëri a''porin,” tënin quiricanënquë. Canpoaso'' ana''intinpoaso'' ya''huëpirinhuë'',
    naraquë chachin Quisocristo apatanantohuachinara, oshanënpoa marë'' parisitërin.
    Inaquë parisitaton, nicha''ërinpoa''.'
  srn-NT: 'Ma Kristus bai wi fri fu a fluku fu a wèt. Di A anga na a kroisi A teki
    a fluku dati na En tapu, bika a skrifi taki: “Wan fluku de tapu iniwan sma di
    e anga na wan postu.”'
  cta-NT: 'Cua ngulo Cristo jiꞌna jiꞌi̱ yabeꞌ nu ngusta ycuiꞌ Ndyosi hichu̱ꞌ na xquiꞌya
    chaꞌ ná ndaquiyaꞌ na jiꞌi̱ lcaa chaꞌ tsiyaꞌ ti nu nda Ni loꞌo na; yabeꞌ nu ntsuꞌu
    jiꞌna biꞌ cua ndyanu hichu̱ꞌ ycuiꞌ Jesús liꞌ. Ndiꞌya̱ nscua chaꞌ lo quityi jiꞌi̱
    ycuiꞌ Ndyosi: “Si tlyu tsa yabeꞌ ntsuꞌu jiꞌi̱ sca ñati̱, ntsuꞌu chaꞌ cujuiꞌi̱
    caꞌa̱ nguꞌ jiꞌi̱ ñaꞌa̱ luꞌú ti lo sca yaca ndu̱ chaꞌ cajaa yu”.'
  bqc-SIM: Kilisi gↄ̃̀ láaipↄ ũ wá gbɛu, à wá bↄ́ ikoyã láai guu, asa a kɛ̃a
