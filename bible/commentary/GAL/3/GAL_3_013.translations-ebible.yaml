    mahraréna, Awankátaq táhpawe putíéh ánímé Manikánka Ahbabáq Anine áwíratowe ire.
  gdn-gdn: Nu gora umanibu dokodoko kowaga kobaiya idiweya ki makeya ka Keriso bauwena
    nu rikanibu manako kowaga nu wadamana ki e wadubu. Mamanuga God e okai mosi wagubu
    ke; ‘Iyapana nima ripa kawareya giroro-mupu ki e bameya ka Mamanuga God e kowagai
    bauwena.’
  nko-NT: Támɛ anɩ sʋ́ Kristo lémlí ɔha lwɩɩ́hɛ́ brɛ́á bɛda mʋ mántá oyikpalíhɛ
    amʋsʋ. Mʋ́ sʋ ɔlɛlɛ anɩ tsú ɩlwɩɩ́ ámʋ́ʋ́ mbla ámʋ lɛ́tɩ há anɩ ámʋ asɩ.
    Tsúfɛ́ Bulu asʋn wanlɩ́nhɛ́ ámʋ lɛ́blɩ́ ɔbɛ́ɛ, “Ɩlwɩɩ́ dɩn ɔhagyíɔha ánɩ́
    bɛda mántá oyísʋ́.”
  bsn-NT: 'Dios ĩ rotimasirere ajisʉyaboarine, rojose mani yise vajare, Cristo, rojose
    magʉ̃ ñaboarine rojose yir''ire bajiro manire rijabosayumi. Dios ocare masa ĩna
    ucamasire ado bajiro ti gotijare, “‘Rojose yir''i ñaami’ yiĩami Dios”, yimasiaja
    mani: “Yucʉ́jʉ ĩna jaju sĩagʉ̃re, ‘Rojose yir''i ñaami’ yiĩaami Dios”, yigotiaja
