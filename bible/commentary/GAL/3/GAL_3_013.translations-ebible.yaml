  aau-aau: Hrom hruo-yay-kow-ok ouon mon ma lwak hokwe, Krais hiykiaw po swahya sow
    lonok, sa hiykwe hreme po kahya huonokyaw prosue, sow ko hruo-yay-kow-ok ouon
    ko mokwe. Payhokuaw, God so mamey porih hokwe senkin me, “Now mon kokwe poso uwrsa
