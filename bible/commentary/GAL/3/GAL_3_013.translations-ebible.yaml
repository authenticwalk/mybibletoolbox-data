  prf-NT: Tinubus kitam ni Cristo ten sumpa nen Kautusan dikona sinumpa siya para
    dikotam, gapu nakasulat a, “Sinumpa en deyaman a nebátten ten kayu.”
  auy-auy: Moóráfaꞌa agaimaréna séna aaraa-táíyáꞌó tínkamowasamo púwón-kwaasi sáwí-meyamba
    maésa puwónááwe agaimaréna siyáiye. Minááísáféna seyaafáꞌ-ámáámbó ímbo kanaaꞌá
