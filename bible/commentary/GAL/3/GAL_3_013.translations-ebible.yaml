    ഇതി| "
  tam-TCV: மரத்திலே தொங்கவிடப்பட்டவன் எவனும் சபிக்கப்பட்டவன்” என்று எழுதியிருக்கிறபடியே
    கிறிஸ்துவோ நமக்காக சாபமாகி, மோசேயின் சட்டத்தின் சாபத்திலிருந்து நம்மை மீட்டுக்கொண்டார்.
  mit-NT: 'Doco ndohó, sànì xidahan Cristu‑ndó nùù chihan cachí ley mà, vàchi mii‑yá,
    cuenta xi‑nda nì ndoho‑ya castigu sàhà chihan ma nacua cachí nùù tutu ìì: “Tàhvì
    chíhán nsidaa ana itácáá nùù iin yutnù”, (cachí Dios).'
  ceb-ULB: Si Cristo ang naglukat kanato gikan sa tunglo sa balaod sa dihang siya
    nahimong usa ka tinunglo alang kanato. Kay kini nahisulat, “Tinunglo ang si bisan
    kinsa nga gibitay sa kahoy.”
  ces-LB: Z této kletby námi nesplněného zákona jsme však vysvobozeni Kristem. On
    vzal naše přestupky i jejich následky na sebe. Naše prokletí nechal dopadnout
    na svou hlavu, když umíral na kříži, neboť je napsáno, že „proklet je každý, kdo
    visí na dřevě“.
  mkn-mkn: Ma Kristus su bayar putus, ko kasi bebas sang botong dari itu atoran agama
    yang ada ika sang botong. Dolu botong idop satenga mati deng pikol barát itu atoran
