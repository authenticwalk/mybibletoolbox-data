    ''fluba ''ji ''nan: «Min nɛn minnun -a -tɛa -e ''o -tin yiba "man "bɛ, Bali wei
    a ''e pladɩ -a san man.»'
  fuh-BKF: 'Almasiihu soottitii en e kuddi ndi Tawreeta yowi dow meeɗen ndiin, e ley
    ko loomtanii en kuddi ndiin. Sabo ina winndaa: «Ɓilaaɗo e leggal palaangal fuu
    wo kuɗaaɗo.»'
  arl-NT: 'Maja maninia pa tojiyaquiniuucua Moisés Rootasano, paari Pueyaso puecoosocoriquiano
    quiquiaarini. Naajaa, Pueyasoori pa Jiyaniijia Jesucristo jiyatequiaari na sesacasano
