    Yuusa chichamen tu aarmauwaiti: “Shuar numinam achira nenaam jinuina nuka waitat
    suakur turam ainawai”.'
  hmo-hmo: 'Taravatu ia gwau, ita ese Taravatu ena hereva ibounai ita badinaia lasi
    dainai, ita be kerere davana dika momokani do ita davaria. To ita hamauria totona,
    Keriso ese inai ladana ia abia: “dika momokani tauna”, bona inai dekena amo ia
    ese ita ia hoia lou. Bona Buka Helaga ia torea, ia gwau: “Au dekenai idia taua
    dae, idia mase taudia ibounai be Dirava ese dika momokani ia gwauraidia.”'
  big-big: Tegi Mosegi loyengko teniyegi pelik kai yagenda, teni lo piyeng mizagi
    langai ono legi Anotogo teni wezayela logo teni ngangang yanageya koyimagi. Kapura
