  gmv-NT: “ሚꬃ ቦላ ካቄቲዛ ኣሲ ቃንጌቲዳዴ” ጌቴቲ ፃፌቲዳ ጊሽ ኪርስቶሲ ኑ ጊሽ ቃንጌቲዳዴ ጊዲዲ ኑና ዎጋ ቃንጌꬃፌ ዎዚዴስ።
