    vaaku yate nipaya nyevahaan lakalaah yi, lohvu vakasin neep hôôk kaapiyaa-to nambe,
    “Omaahonôôn pin sen dayiis sil dalakala haah-ambe dayimb-ato ond Anutu nêêl nambe
    le nyiis sil-ambe lana mend nama.”
  ncu-NT: Ne̱ baa be̱e̱ kyo̱rɛɛ waa abware̱se̱ŋ wo̱re̱‑ɔ‑rɔ fe̱yɛ, “Se̱sɛ ke̱maa ne̱
