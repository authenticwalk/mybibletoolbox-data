  amk-amk: Tata kiai tamai we tasobu aiboio karira paria fo na Allai, weo tatohong
    kariri ne Hukumifoi na mai kaha fefe. Tonanai ki wape Kristus feriri tata, amani
    kia aiboi kerira pari nani weru tata tuti mantauni sodairi. Na tonanane Kristusi
    feriri tata ambori takaharai weru aiboi mararehao Hukumifoi deinawi foi. Weo Kaiwofo
    dotu kariri Kristusi ne sobu aiboi we tata foi, deyo, “Mandoni kontaio sawai mireha
    na aifoi mani, wenani sodai ne karira pari foi.” Ampafe na rahidao Kristusi sawai
    mireha na aio aitaba foi, yiwang tata we sodai aiboio tasobuai na Allai fo.
  fai-fai: Kale sawa abem uka num gán abuyamsu, kata Kadais aka num gán abumin bo
    kukan keiyamse, be alata num abin kudu yak num gán abuyámin akfak tem unse. Kale
    Got godin weng uyo bako, “kinim wanang adikum kan ita imi dam uyo kudew tam asal
    kal kutisa namti, ika Got gán abuyamsa.”
  ura-NT: 'Nitohaneeinte, cana cairichaeranu que niha nii rauhine jana, caje cana
    ichoteratihane coina leinjiin osaaona rijijieein cana osa coreniha ohelu Jesocurisito.
    Nii quete: “Niicha ichai ujuaihoneein nenaa- saain enuha que ucuun teein atinanohi
    cacha,” naain Cana Coaunera Quiricha cuhane laenanohineein ne.'
  mcd-NT: Ascan Moisés noco cunushoni cuscan non ayamaiton Upa Diosin noco onaintimashquiran
    ishon cunufiani nococairocon finonmacufoantan Furun onaintimani. Nocohuunoashu
    omitsiscani. Diospan tsain cununi isca huaquin, —Ratoran futsa ihuiqui mastaifo
    nanrifi Upa Diosin onaintimai omitsiscanon, —ishon cununi. Ascan non chaca huamisiano
    Cristo nocohuunoashu ihui coyan iquinanqui nani. Noco nashoyamanicun non omitsiscapacuana.
  urt-urt: Wusyep erŋeme ŋaiye sai Tup tikin Got ŋanange na, Miyeꞌ ŋaiye tinge yuluwei
    ya yanah lou pe, kin narp tuwihme ŋoihmbwaip nihe tikin Got. Kom Krais si nate
    nungwisme poi nambaꞌe nihe syohe uku poi.
  kiz-kiz: istu atukombhuili tete kuhomela mu laana ya sheria yapayafwanyikai laana
    kwajia yhoto. Kwa ndabha iyandikibhu, “Alanibhuayi” kila munu yaibinai munani
    mulibehe.”
  tzo-TZE: 'Yu''un mu xu'' cu''untic xch''unel li smantaltac Diose, jech i''ay li
    Cristoe. Ja'' laj yich'' li jcastigotic ti sc''oplal chquich''tic ta sventa ti
    mu xch''un cu''untic li smantaltac Diose. Yu''un jech ts''ibabil ta sc''op Dios:
    Li boch''o chjoc''anat ta te'' ta scoj smule, ja'' ac''bil castigo yu''un Dios,
    xi ts''ibabil. Ja'' no''ox jech sc''oplal ec li Cajvaltique yu''un ja'' laj yich''
    li jcastigotic ti sc''oplal chquich''tique.'
  lex-lex: 'Mere Yesus Kristus Nal inonni pa Ntuwu-nhai it la''a it do''oni-halli.
    La'' talan emkade pede Nwe''er doin it la deulu-tatra mak kodi riy lia nhiorghala-wniaghala
    (kutuk), ne E inon wamueheni ed maka kler la Uplerlawna nhiorghalli-wniaghalli
    la''a it rerieini. Yesus Kristus de e riwra maka nhiorghala-wniaghala la''a it
    rerieini, yoma la''a Puka ralamni de e riwra: “Nhiorghala-wniaghala la riy mak
    kmat lia a''uriri hananni.”'
  dov-dov: Kkilisito wakatuunununa kuzwa kulutuko lwamulawu mukuba lutuko lwesu -
    nkambo kulilembedwe, “Ulitukidwe woonse uulengelela mumusamu” -
  rgu-rgu: Tehuu Kristus bae etu so, de poꞌi-tata na ami meme atoran agama fo riꞌ
    nanahekeꞌ neuꞌ ami. Maulu na, atoran agama ria beraꞌ na seli bati neuꞌ ami sama
    leoꞌ lahenda fo hapu kutuk. Tehuu besaꞌ ia, Ramatua Yesus soꞌu heni kutuk ria
    neme ami mai so. Ita bubuluꞌ ria nana huu manaduiꞌ nai Susura Makamoiꞌ a nae,
    “Lahenda fo manalonda naisaꞌ nai ai sele a, ana hapu kutuk.”
  toc-NT: 'Cristo quin­ca̠­lak­ma̠xtún la̠ta xama̠­náhu lak­tzan­ka̠­yá̠hu porque
    aquinín ni̠lay li̠huana̠ xma̠­kan­tax­ti̠­yá̠hu hua̠ntu̠ li̠ma̠­pek­si̠nán xli̠­ma̠­peksí̠n
    Moisés, y hasta li̠táx­tulh cumu la̠ cha̠tum xalak­tzanká̠n mak­la̠­ka­lhi̠ná
    acxni̠ ni̠lh caj quim­pa̠­la­ca­tacán, porque nac li̠kalh­ta­huaka chiné huan:
    “Xli̠­hua̠k a̠má hua̠nti̠ pekex­to­ko­hua­cacán nac kantum quihui mini̠niy napa̠­ti̠nán
    la̠qui̠ naxo­ko̠nún xli̠­hua̠k hua̠ntu̠ tla­huani̠t li̠xcáj­nit xta­la̠­ka­lhí̠n.”'
  som-som: Masiix wuxuu inaga furtay inkaartii sharciga, isagoo inkaar inoo noqday,
    waayo, waxaa qoran, Mid kasta oo geed ka soo deldelanu wuu inkaaran yahay,
  mam-C: 'Tu''n ojtxe kawb''il, at jun qanb''il qib''aj nqanin qi''j tu''n qkyim,
    tu''n mi njapin b''aj qu''n. Me atzi''n qanb''il, ate Crist s-el q''inte, tej
    tkyim twutz cruz te qxel. Qu''n kyij tz''ib''in toj Tu''jil Tyol Dios kyjalu''n:
    At jun qanb''il tib''ajjo xjal, a kjawil yo''b''it twutz jun tze.'
  ndj-ndj: Kilistu atukombulili mumalapilu va Malawu va Chapanga vamupili Musa mukukovekela
    lulapu lula kwanongwa ya yufwi. Nongwa mayandiku vakudeta, “Yoyosi mvili waki
    wuvangiliwili mulupingika ayu kalapiliwa.”
  mbj-NT: 'Ër paa ky n''aa kawas''ee däk Mosees ky n''aa jaw''yyk do mejũũ do ër nahajaa
    do hyb n''aa ër ky dahé bä. Tii bä kä, ër Kristo bedëëb wät ër ky n''aa kawas''ee
    däk do mahä̃nh. Ta hã tabadäng ër ky n''aa kawas''ee däk do Kristo an''oo bä,
    ër hã tanadëë wät hyb n''aa. Ër hyb n''aa Kristo ky n''aa kawas''ee däk paa ỹ
    wén näng, hahỹỹ da P''op Hagä Do kyy kerih do hyb n''aa ta ti ky n''aa: “Ky n''aa
    kawas''ee däk da sahõnh hẽ b''aa hã sa kamag padëëk doo”, näng kerih doo.'
  lat-VUC: 'Christus nos redemit de maledicto legis, factus pro nobis maledictum:
    quia scriptum est: Maledictus omnis qui pendet in ligno:'
  ngp-ngp: Kilisito nakakikombola mwe diligito dye miko ya Mnungu amwink'hile Musa,
    kwajili yetu kasulumila mwo msalaba enga mnt'hu aligitwe ni Mnungu, kwaviya iwandikwa
    mwa Mawandiko Yakukile kugamba, “Kaligitwa mnt'hu yeyose aholezwe mwo mti.”
  enq-2: 'Pii mende dapa lao pepa pyapae silyamoaka: “Itanya yukutae katatami endakali
    dupa pitaka Goteme koeyasetamosa pitana” lapae silyamo. Mosesanya loo dupanya
    lapae silyamoli pyoo, naima koeyasepenge panda dokonya Kraisame alo pyoo naima
    mokao nyia.'
  eng-ASVBT: 'Christ redeemed us from the curse of the law, having become a curse
    for us; for it is written, Cursed is everyone that hangeth on a tree:'
  mna-mna: 'Tana tutu ikam ma Anutu kete malmalŋana kini imbotmbot se kiti. Tamen
    Yesu, ni itatke iti pa pataŋana tana. Pa ikam murindi mi ibaada Anutu kete malmalŋana
    kini sala ke pambaaraŋana kek. Ka sua imbot pataaŋa ta kembei: Tomtom ta sombe
    tipuni sala ke, na Anutu kete malmalŋana kini ko imbot se kini.'
  myw-myw: O peinan na-ikadilokeids bitakanawes kaleiwag towen, Yowbad bikamta̱nids;
    tage Kelis bo ikatinabweids, damoumouvits towen waseg, peinan tonen ikatimapuds.
    Kweitan lelel nises mamagina, “Yowbad bikamtan gamag kal beiweiys bikayagweg wakaligweg.”
  sby-sby: Yesu walatupulusha kufuma kukushinganwa ne Milawo pakusanduka washinganwa
    pacebo canjafwe. Pakwinga Mabala akute kwambeti, “Washinganwa uyliyense lapopwanga
    pa citondo.”
  sll-sll: Nan yalhobi God Lo krehaman muru wine olkimingiwe, God pring na tenangure
    gul inaminba, Kraist er pera bani golere ulbe hane a na tere God tongure God ni
    pring wai simua di na tomia. Ha mining ta yu di emiraya. “Ari tau er pera bani
    gongwiwe, God Lo krehaman ha muru wine olkire isusu olimia, God yong ki e tongwo
    ipire sigomua.” Yu di engwiwe, Kraist Lo muru wine olere isusu olekimba, golere
    nan Lo isusu oliminga hobi ulbe hane a na tomua.
  yaq-NT: 'Ju''u nesauri ji''ojteita ka yuma''isi itom a'' chupa'' betchi''bo, ka
    tu''isi tawarimtaka jiokot itom ito bit''ea''u betana, aapo ju''u Krijto itom
    ama yo''eetuak. Bwe''ituk jiba aapo juna''a tuk, ju''u, itou chup''ea''u betana
    ito betchi''bo, senuk ka tu''isi tawalata tawakame. Bwe''ituk: “Jabetaka juni''i,
    kutat jikat chaya''awakame, juna''a, Liojta bichapo ka tu''isi tawaritaka bitnaa”,
    ti ji''ojtei.'
  uro-uro: Sa ma Krais ka rhäksasot a ut nämät ama Muräkt angät täksärhäm gärangätni
    i mai va urhi rha ngät kärangät i sa qa rha ngät inguna ma Ngämuqa aa enge di
    ngät tamän doqortäqyia, “Aung gärakni i sa rha ar mä qa sa rhävuk sämäni ama ngämuga
    di sa qale qa da ama rhäksärhäm angärha ron.”
  ita-1885: 'Cristo ci ha riscattati dalla maledizione della legge, essendo per noi
    fatto maledizione (perciocchè egli è scritto: Maledetto è chiunque è appiccato
    al legno);'
  muy-muy: 'Ay leli ti màɗəbay Divi ya ti Mʉwiz àbəki ni ɗek do, nahkay akal Melefit
    etikwesl leli, awəl leli àna seriya. Ay *Krist àmba leli a ; Melefit àwəl naŋ
    àna seriya a kəla geli vu. Mə̀səra, àbu məbəkiani a wakita ge Mʉwiz ni bu nahkay
    hi : « Maslaŋa ya ti *tàdarfəŋa naŋ kà təndal a ni ti Melefit ètikwesla naŋ a
    àndava. »'
  kqc-kqc: Keriso uni kiraini moisi ago gira di kiraini nina rofu una erufuyo, adina
    bura reyo, “Amiye tau gade kaere umuyesi yabo odoro ikigedi bi kiraini nigo.”
  tav-tav: 'Moisé cʉ carotiriquere mani áti peo ocabʉtiquẽe. To bairi, “Yʉ yere cáti
    peo ocabʉtiquẽna aniri yʉ capopiyeyeparã ãma,” manire caĩñupi Dio. Ape paʉ ocõo
    bairo ĩ ucarique ã: “Ni ũcʉ camaja yucʉpʉ cʉ̃re na cajia tu wamʉo nʉco jĩaʉ ũcʉre
    tʉjʉrã, ‘Caroorije cʉ cátaje wapa cʉ popiyeyei áami Dio,’ ĩ tʉjʉgarãma.”'
  eng-ULB: Christ redeemed us from the curse of the law by becoming a curse for us—for
    it is written, “Cursed is everyone who hangs on a tree”—
  spa-VBL: 'Pero Cristo nos ha rescatado de la maldición de la ley al convertirse
    en maldición por nosotros. Como dice la Escritura: “Maldito todo aquél que es
    colgado en un madero”.'
  fra-_FOB: 'Christ nous a rachetés de la malédiction de la loi, quand il a été fait
    malédiction pour nous; (car il est écrit: Maudit est quiconque est pendu au bois;
    )'
  hau-ULB: Almasihu ya fanshe mu daga la'anar shari'a da ya zama la'ananne saboda
    mu. Kamar yadda yake a rubuce, ''La'ananne ne duk wanda aka sargafe a bisa itace.''
  mal-mal: ക്രിസ്തു നമുക്കുവേണ്ടി ശാപമായിത്തീർന്നപ്പോൾ ന്യായപ്രമാണത്തിന്റെ ശാപത്തിൽനിന്ന്
    അവൻ നമ്മെ വീണ്ടെടുത്തു. “മരത്തിന്മേൽ തൂങ്ങുന്നവൻ എല്ലാം ശപിക്കപ്പെട്ടവൻ” എന്ന്
    തിരുവെഴുത്തില്‍ എഴുതിയിരിക്കുന്നുവല്ലോ.
  lit-lit: 'Kristus mus išpirko iš įstatymo prakeikimo, už mus tapdamas prakeikimu,
    nes yra parašyta: „Prakeiktas kiekvienas, kuris kybo ant medžio“, –'
  urd-GVR: Lekin Masīh ne hamārā fidyā de kar hameṅ sharīat kī lānat se āzād kar diyā
    hai. Yih us ne is tarah kiyā ki wuh hamārī ḳhātir ḳhud lānat banā. Kyoṅki kalām-e-muqaddas
    meṅ likhā hai, “Jise bhī daraḳht se laṭkāyā gayā hai us par Allāh kī lānat hai.”
  far-far: Na kwaekwaee ne safali mai fasia taki ki, sa Christ nia lafua na fasi kulu,
    ma ka ngalia na talana. Sulia ne Kekedee Abu be fata 'uri, “Wane ne kera saungia
    'i tofungana 'ai, nia mae sulia nia ngalia na kwaekwaee ana God.”
  suz-BL: ख्रीस्‍तमी सुइमी मेको लोव़ टिने मचाप्‍नीम, दे तुइश्‍शा, इं पा ङा सराप रशा,
    मेको सराप रे प्रोंइतु। मिनु “शीम क्‍याइश्‍शा साइक्‍चा पुंइसीबपुकी सराप रशो बाक्‍नीम”
    दे ब्रेक्‍शो बाक्‍ब। ब्‍यवस्‍था २१:२३; २कोरिन्‍थी ५:२१
  car-NT: 'Kristus ''wa ''kuru tyka kytaton moro omenano mero''po nenepyry atany''mano
    wyino. Kupu''san me tywotany''ma man. Tymero irombo man: Kynotany''manon mo''ko
    wakapu poko kynisererematon inoro.'
  amp-amp: Boririfhut inji kfomot, “Yimam nhai nd boririfhut kfoyuk mrokfo toh hikkahr,
    nd yimar bi huker.” Nd tkittn Kraisr yawihnehato rorn nmoh nohyuk tkitt yakhato
    rorn nohmorn nom be nhai nohrhwatnom. To Bro Nkifrarhu gonborngt kfo memot, “Yimam
    misn tuhegirhato nohmoam kfo miyakmom, “Bro Nkifrar yak hatohafoyukem.”
  bht-bht: पर मसीहे सांझो उस श्राप ला छुड़ाया है जड़ा व्यवस्था नी मनणे दिया बजा ने
    होंदा है, जालू सूली पर मसीह दी मौत होई तां उनी साड़े पापां दिया बजा ने अपणे उपर
    श्राप जो लेई लिया। क्योंकि पबित्र शास्त्र च लिखया है की जड़ा कोई सूली पर मरदा
    है, सै श्रापित है।
  eng-NOY: Christ redeemed us from the curse of the Law, having become a curse for
    us; for it is written, “Cursed is every one that is hanged on a beam of wood,”—
  cub-NT: 'Ʉbenita Cristorecabe cad̶ateyʉ bácʉ majare. Jʉ̃menijicʉi ñájine d̶aiye
    jaʉrĩdurejaquemavʉ majare, maje d̶abe boje caiyede yópe Jʉ̃menijicʉi d̶aicõjeiyepe.
    Ʉbenita Cristovacari ñájicarejaquemavʉ yaiyʉ́, ne pẽvaimʉ mácʉ jocʉcʉjaravena,
    majare boje. Que teni bojed̶arejaquemavʉ maje vainí tʉiyede, maje ñájimenajiyepe
    ayʉ maje baju ãmeina teiye boje. Coreóvaivʉbu maja jãvene Cristoi ñájicaiye báquede
    jocʉcʉjaravena majare boje. Jʉ̃menijicʉ toivaicõjenejaquemavʉ, yópe arĩ, ʉ̃i yávaiyede:
    “Caivʉ ina ne pẽvaimara jocʉcʉrã Jʉ̃menijicʉi ñájine d̶aimaramu na, ne ãmeina
    teiye boje”, arĩ toivaicõjenejaquemavʉ Jʉ̃menijicʉ.'
  ita-1927: 'Cristo ci ha riscattati dalla maledizione della legge, essendo divenuto
    maledizione per noi (poiché sta scritto: Maledetto chiunque è appeso al legno),'
  lww-lww: Ana komin nap̃a ita na pe yaru re tai nap̃a naga kila punu sur la nap̃a
    navisaluaena nene pisa poli, ana Navisaluaena nene naga pisaar nakoaena amio marena
    pan ita punu ga. Ana Kristo naga pitomi narui, p̃urelua ita e nalip̃ereena nene,
    tam̃an naga kus leleta, ana naga pa sike vatanon nalip̃ereena nene, naga nene
    na sa nap̃a Visena Wa pisa, nap̃a pisape “Yaru nap̃a apiar naga atelania mon metava
    e purlaki, vena mare komin nap̃a naga sike vatanon e nalip̃ereena kiena ne Ntewa.”
  ckb-ckb: 'مەسیح ئێمەی لە نەفرەتی شەریعەت کڕییەوە، بەوەی لە پێناوماندا بووە نەفرەت،
    چونکە نووسراوە: [هەرکەسێک لەسەر دار هەڵبواسرێت نەفرەت لێکراوە.]'
  nas-nas: Teka Karistooꞌke mooꞌmuruꞌ niiꞌ tee boto-koong barakosiꞌketa bakaang monoi
    barakosiꞌ kuneꞌura niiꞌ pariꞌantamurima, teeꞌ Daari Meekunge minkuvumanaꞌ aaꞌpuma,
    “Ookara barakosiꞌpoꞌnupoong koiꞌkoo biꞌaariaining.”
  uvl-uvl: Ke hotonga ngingina mur koi ita, ke NeHalang lape tuacholia ke poreke at
    nge ita. Pe ero. Iange Kristus ol hot mule ita pe mene murra ke ulolo. Iange NeHalang
    nena helenga nenge tehas sue ke ulolo, hele ke teke, “NeHalang letena inin ngana
    lape sio ke poreke toto nge iri nenge te heon heke iri nga manga toto.”
  eng-BBE: 'Christ has made us free from the curse of the law, having become a curse
    for us: because it is said in the Writings, A curse on everyone who is put to
    death by hanging on a tree:'
  ixl-CNT: 'Pek aatz oꞌ, vetitooloꞌ u Cristo jaqꞌ u tzꞌejbꞌal yol tetz u oꞌtla mantaar.
    Aꞌ ijan u tzꞌejbꞌal yol sukuvatzil aas ijeꞌ vatz kurus qiꞌ. Tan tzꞌibꞌamalka aas:
    —Tzꞌejbꞌal yol nikuꞌ tiꞌ vaꞌl nijeꞌ vatz kurus.— Chia.'
  xsi-xsi: Andeta Kirisi ikai kinda niânda, aku Maro Kindeni izavaru i ndo lâ. Vetâŋa
    ŋinde ne duvi nde mine; Maro Kindeni kawa ŋgua ikeno lâ pepa tini mine tu, “Maro
    Kindeni ma izavaru tamâta ea itâra lâ kâi popole tini”. Aku ŋana Kirisi ne vetâŋa
    ŋinde kâ, ande iyaute kinda piti lâ ŋgua tukuŋa ne zavaruŋa.
  crx-NTPO: Mbe la Moses be 'udustl'us k'unyisne, 'enne musai hoole' huba' hoont'oh.
    'Ink'ez 'et whuch'a Christ naneoket. Ndet la whe musai netilhtselh-un dich'oh
    k'éhoot'ai. 'Et whuz un'a 'uk'ehonguz whe ndutni, “Mbe la duchun undunilt'o-un,
    'en musai tileh whe 'unt'oh,” ni.
  kan-OKCV: ಪವಿತ್ರ ವೇದದಲ್ಲಿ, “ಮರಕ್ಕೆ ತೂಗುಹಾಕಲಾದ ಪ್ರತಿಯೊಬ್ಬನೂ ಶಾಪಗ್ರಸ್ತನು,” ಎಂದು ಬರೆದಿರುವಂತೆ
    ಕ್ರಿಸ್ತ ಯೇಸು ಮರಕ್ಕೆ ತೂಗುಹಾಕಲಾಗಿ ನಮಗೋಸ್ಕರ ಶಾಪಗ್ರಸ್ಥರಾಗಿ ನಿಯಮದ ಶಾಪದೊಳಗಿಂದ ನಮ್ಮನ್ನು
    ವಿಮೋಚಿಸಿದರು.
  bbb-bbb: Ro Godi fu akae ijia nuvena no kame isekafuodufuo ije fune Kuraesire nuvuone
    akaegue ijia korosi ijia baronena kavuane fuone usiae. Ijadufuo maeje bune isuibe
    Godido vua ijia ijiege isoena kuae, Erare fu ise renoega bu dabe ine ijia kanavo
    ije Godire dabe isekafakono kuae.
  blw-blw: Ngém gapo ta maid taguh maka-amma, wéhchiyén machusa koma. Ngém senobfot
    Jesu Cristu chitaaw te enkarona hen chusataaw way imfafaggan hen anchi orchin
    way mepachah koma an chitaaw. Yachi hen laychén hen ihay nesosorat way alen Apudyus
    way aryén way ekatnéén, “Heno way mehabrot hen away, yachi hen kail-an hen anchi
    térén way chusan Apudyus an hiya.”
  tam-2017: மரத்திலே தொங்கவிடப்பட்ட எவனும் சபிக்கப்பட்டவன் என்று எழுதியிருக்கிறபடி,
    கிறிஸ்து நமக்காகச் சாபமாகி, நியாயப்பிரமாணத்தின் சாபத்திற்கு நம்மை நீக்கி மீட்டுக்கொண்டார்.
  azz-NT: 'Huan queme tejuan amo tihuelque oc ticajsicatacamatisque oc in tanahuatil
    de Moisés, ica ya nojón timochihuacoj titatelchihualme ya. Pero Cristo techcohuaco
    huan techquixtico itech ne tatelchihualis. Huan Totajtzin Dios quipohuac Cristo
    que Yejuatzin tatelchihual ica por tejuan topanpatica. Porín in Tajtoltzin de
    Dios quijtoa ijcuín: “Tatelchihualme ya nochi neques ten miquij porín quinpilojque
    tech se cuohuit ica por yejuan nintajtacoluan”.'
  spa-RV-1909: 'Cristo nos redimió de la maldición de la ley, hecho por nosotros maldición;
    (porque está escrito: Maldito cualquiera que es colgado en madero:)'
  csy-csy: 'Christ sia eite atu in hamsiatna thuak a, thukham hamsiatna sung pan in
    hong tan zo hi: banghangziam cile thing tung ah a ki khai peuma hamsiatna thuak
    a hihi, ci in ki at hi:'
  mxq-NT: 'Kristʉ yajna̱jx ja tʉydyuꞌunʉn diꞌibʉ ʉdsa̱jtʉm oj xyjapátʉm, es dʉꞌʉn
    xyajnitsókʉm ma̱ ja tʉydyuꞌunʉn diꞌibʉ pátʉp nidʉgekyʉ diꞌibʉ kyaj tkuydyúñ ja
    anaꞌamʉn, mʉt ko Diosʉ jyaaybyajtʉn jyʉnaꞌañ: “Diꞌibʉ oꞌkp kudʉy ma̱ tuꞌugʉ kepy,
    Diosʉ dʉꞌʉn tʉ kya̱jxpékyʉty.”'
  tzj-NT: 'Ja nabey c''oli ja maldición kajnak chakij rmal ja ma xkaban ta cumplir
    nojelal ja nbij ja ley chi nkaban pro ja Cristo arja'' xutoj ja kil kamac, xlasaj
    chakij ja maldición, arja'' xoc chuxe'' ja maldición pa kaq''uexwach. Ja tok camsaxi
    ja Cristo chwach cruz c''oli ja maldición q''ueje'' trij cani'' tz''ibtal can
    chipan ja rtzobal Dios quewari'': —Jun winak xa nak ta chi winakil ja wi njecbax
    chwach jun che'' chi ncamsaxi jari'' retal chi c''o maldición trij, ne''e.'
  tdt-tdt: Maibee Kristu foo nia Aan hodi hasai ita husi lei relijiaun nia okos, para
    lei nee la bele lori malisan mai ita. Hanesan nee Nia rasik simu fali ita nia
    malisan. Tanba iha Livru Sagradu hakerek dehan, “Ema nebee mate iha ai riin, nia
    hetan malisan.”
  ron-BTF: 'Cristos ne-a răscumpărat din blestemul legii, făcându-se blestem pentru
    noi; fiindcă este scris: Blestemat este oricine atârnă pe lemn,'
  eng-WEBP: Christ redeemed us from the curse of the law, having become a curse for
    us. For it is written, “Cursed is everyone who hangs on a tree,”
  eng-FBV: Christ has rescued us from the curse of the law by becoming a curse for
    us. As Scripture says, “Cursed is everyone who is hanged on a tree”—
  nld-1939: 'Christus heeft ons verlost van de vloek van de Wet, door voor ons tot
    vloek te worden; —want er staat geschreven: “Vervloekt wie hangt aan het hout;”'
  bwo-bwo: «Mitats jitere k'iritu jamo c'asheke» ett guut'etsotse Krstos noosh c'ashets
    ash wotat nemi dowet c'ashmanitse noon b́ kishi.
  nch-BL: 'Pero Cristo taxtajqui cati monequiyaya para techmaquixtis ten nopa tatelchihuali
    cati nopa tanahuatilme quiijtojque techajsisquía. Quema yaya mijqui ipan cuamapeli
    por tojuanti, yaya quiseli nopa tatelchihuali cati techajsisquía, pampa Icamanal
    Toteco quiijtohua: “Tatelchihualme nochi masehualme cati quincuapilohuaj ipan
    cuamapeli.”'
  quc-TNT: 'Ri Cristo xujutoro, xujuto'' rech man cuya'' taj cäk''at tzij pa ka wi''
    chi cäc''äjisax ka wäch xa rumal rech ri Pixab. Ri Are'' xurik wa'' we c''äx ri''
    rumal kech uj. Tz''ibtal c''u pa ru Lok'' Pixab ri Dios, cubij: “Cäc''äjisax na
    u wäch ronojel winak ri cäxecbax cho jun che'',” —cächa''.'
  tfr-NTPO: 'Sbö tjl̈õkwo tak pjang eni bakoe: «Ëye wol̈ono pjang kjor go ga e shdungko.»
    Eni ga Cristo opyono, wol̈ono pjang kjl̈ös goshko ga bi shdunggl̈o tak pjang kjok
    l̇l̇gwekkl̈o go l̈i beno pjang ba go. Eni ga shji döra bi shdunggl̈o l̈i dbo dorko
    dwayo.'
  kaq-NT: 'Moisesnin yohini casticanti noque qui paquepanan ta noquen casticanti bihxon
    Criston noque paxajanishqui. Huishani joi jai quesca: Jihuin hueonah ta casticana
    rahsi qui, hihqui.'
  sgb-sgb: 'Noa, gawan ayn makahonol ha balang mihay Kautuhan, ay hikitamo ay kalamo
    ha inhumpa ni Apo Namalyari hên parusaan. Noa, daya ni Apo Jesu-Cristo, ya pinamayad
    ha parusa hên kasalanan tamo. Muwang tamo ya nalatngan nay parusa ni Apo Namalyari
    ta impahulat ya habaytsi ha Kahulatan ni Apo Namalyari: “Nalatngan ya parusa ni
    Apo Namalyari, hên hilay pinatsi ha koros.”'
  vie-1934: 'Đấng Christ đã chuộc chúng ta khỏi sự rủa sả của luật pháp, bởi Ngài
    đã nên sự rủa sả vì chúng ta, vì có lời chép: Đáng rủa thay là kẻ bị treo trên
    cây gỗ,'
  kxv-kxv: କ୍ରୀସ୍ତ ମା଼ ତାକି ବା଼କା ବେଟାଆ଼ହାନା ମେ଼ରାଟି ମାଙ୍ଗେ ୱା଼ନି ବା଼କାଟି ପିସ୍‌ପି
    କିହାମାଞ୍ଜାନେସି; ଇଚିହିଁ ରା଼ସ୍‌କି ଆ଼ହାମାନେ, “ଆମ୍ବାଆସି ପା଼ସି ମୁଣ୍ତାତା ଏପ୍‌କି ଆ଼ନେସି
    ଏ଼ୱାସି ବା଼କା ଗାଟାସି ।”
  amu-NT: 'Seicandyaañe Cristo jaa juu ñꞌoomwiꞌ na seijndaaꞌñe ljeii na tqueⁿ Moisés
    na nntꞌuiiwiꞌnaꞌ nnꞌaⁿ, ee tꞌuiiwiꞌnaꞌ jom cwentaaya ncꞌe ñꞌoomꞌ Tyꞌo̱o̱tsꞌom
    na teiljeii na matsonaꞌ: “Meiⁿquia tsꞌaⁿ na cwilaꞌntyja nnꞌaⁿ cwii tsꞌoom, mꞌaaⁿ
    tsaⁿꞌñeeⁿ nacje ꞌnaaⁿꞌ ñꞌoomwiꞌ.”'
  hin-CV: 'मसीह ने स्वयं शाप बनकर हमें व्यवस्था के शाप से मुक्त कर दिया, जैसा कि लिखा
    है: “शापित है हर एक, जो काठ पर लटकाया जाता है.”'
  spa-BES: 'Cristo nos ha hecho libres de la maldición de la ley, habiéndose convertido
    en una maldición por nosotros; porque en las Escrituras se dice: Una maldición
    sobre todos los que mueren colgados de un árbol:'
  san-BEN: খ্রীষ্টোঽস্মান্ পরিক্রীয ৱ্যৱস্থাযাঃ শাপাৎ মোচিতৱান্ যতোঽস্মাকং ৱিনিমযেন
    স স্ৱযং শাপাস্পদমভৱৎ তদধি লিখিতমাস্তে, যথা, "যঃ কশ্চিৎ তরাৱুল্লম্ব্যতে সোঽভিশপ্ত
    ইতি| "
  tdx-tdx: 'Jineba’ i Norizañey amy fatse amy Hake aoiy tika, ie nafàtse ho antika,
    fa hoe ty pinatetse: Fonga afàtse ze aradorado an-katae'
  naf-naf: Âpme Kawawaŋgalen Zet Itnaŋanen zet ŋen kapigok tazin, “Am tewen maindom
    masasokindeip ekŋen Kawawaŋaŋ saik makumindein.” Âpme Zisas ek yomepiŋ yaŋgut
    egaŋ am yominmak Kawawaŋaŋ saik kum indeme nukŋaŋ matip sepem kegogak tiye. Kegok
    timti am zii zetgalen zemdelaŋ zenze muluwengatnan gilik zemndatiye.
  grc-MT: χριστοσ ημασ εξηγορασεν εκ τησ καταρασ του νομου γενομενοσ υπερ ημων καταρα
    γεγραπται γαρ επικαταρατοσ πασ ο κρεμαμενοσ επι ξυλου
  vid-vid: Kilistu nakatulohola kuli kupanjilwa kwa chiwalo cha malajizo kwa kuhola
    kupanjilwa ako kwa chiwalo cha hetwe, mina Gandichigwe gangulonga, “Kapanjilwa
    munhu yoneche yawele lukuli lwake luninizwe migodi.”
  pio-NT: 'Cristo idéca iwasàaca wía íicha yái yùuwichàacáisi yàanèeripináca wàwali
    ìwalíise yái càmíináca wamàni càide iyúwa Dios itàacái íimáaná, yái tàacáisi Moisés
    itànèericaté. Dios imàacacaté yàasu yùuwichàacáisi yàanàaca Cristo ìwali yéetácaténátéwa
    wáichawalíná. Wáalíacawa Dios yàasu yùuwichàacáisi yàanàacaté Cristo ìwali yácáináté
    áiba profeta itànàacaté Dios itàacái íiméerica: “Cawinácaalí nachanàidéerica àicu
    ìwali yéetácaténáwa, náimapiná ìwali Dios idéca yùuwichàidacani manuísíwata”,
    íimaca.'
  tsn-tsn: Mme Keresete o re rekile ka fa tlase ga phutso eo ya tsela e e sa kgonegeng
    ka go tsaya phutso ya rona ka ntlha ya ditiro tse di bosula a e baya mo magetleng
    a gagwe. Gonne go kwadilwe mo Lokwalong gatwe, “Le fa e le mang yo o pegilweng
    mo setlhareng o hutsegile,” (jaaka Jesu a ne a lepelediwa mo mokgorong wa logong).
  amr-NT: “Paiʼnanada kanʼnopoʼunhueʼpo dakhueaʼnanada huakikaʼeritaj hue̱ypa cruzte
    onʼbetikaʼ.” Apagbaʼa kenpaʼ oaʼ. Oroʼtehuapaʼ Cristo hue̱ypa cruzte moʼnigbueyʼuyatenok
    oroʼomey Cristoen huaknopo̱e̱ʼeritaj castiga o̱gkahueʼdik moʼe̱a̱pone. Kenpaʼda
    bueyhueʼdik o̱ʼe̱a̱pone.
  pwg-pwg: God ina imaga kamonai kata makamakai ma kegha da Keriso kata kovogha iviiya,
    igimarataweta da vonaviyoyovana ina rewapanai ivi kiibunita. Giruma katamana evonavona
    bo, “Wawaya tupuwina kii tepanai ini rorokei na ivi matakira da tuna wawayina
    na God ina imaga kamonai emakamakai.”
  cjv-cjv: Ena te ka mapunom ka ta epe dungua “Yai ta ari si gorainga yonom eri bakomdi
    si einga Yai Gumam yaromi bei niki de towame,” epe dungua ena no mora fipunga
    i Yai Gumam Kirisito bei niki de tome. Ena Yai Gumam Kirisito bei niki de tongoro
    Kirisito “Yai Gumam ari ka di guwo dungua muruwo dourom boikeinga yokamai bei
    niki de erekename,” diro no Yura ari yokamai goi norere meina bai norome.
  tha-KJV: พระคริสต์ทรงไถ่เราให้พ้นความสาปแช่งแห่งพระราชบัญญั​ติ โดยการที่​พระองค์​ทรงยอมถูกสาปแช่งเพื่อเรา
    เพราะมีคำเขียนไว้​ว่า ‘​ทุ​กคนที่ต้องถูกแขวนไว้บนต้นไม้​ก็​ต้องถูกสาปแช่ง’
  por-BR-2018: 'Cristo nos resgatou da maldição da Lei ao se fazer maldição para o
    nosso benefício (pois está escrito: Maldito todo aquele que for pendurado em um
    madeiro.)'
  mhl-mhl: Kadi buŋo so buraŋganobeŋ, oŋuineji gogo sanaŋine bofukenobeŋ. Oŋuyoŋ,
    Anutuji noŋuŋ iŋoyoŋunde Kadi buŋore so qaiso nobeiŋgo ore useru Kristo soreme
    ogo babapinoŋuŋ fukeru duenoŋuŋ baya. Biŋe Quraŋgo buŋo mo iŋi quraŋgabi pega,
    “Ŋiŋigo yo ombuineo gbedi yabegobi, Anutuji oi sosowo qaiso yabeme gogobi.” Ore
    so Kristo yogo gbedigabi noŋunde tife fukeko Anutuji qaiso gako oŋuine oo duenoŋuŋ
    baya. Qaiso noŋunde paio ropeya, oi qomukuya.
  klv-klv: AKristo eṽur nǝmakuvan sidato dan nǝpanismen nalo toriŋi len gadito. Eṽur
    nǝmakuvan sidato nǝboŋ tolav namiledato, topanis sidato. Husur natosian siGot
    ike, “Avan ideh totahǝtah len nǝhai, nǝpanismen siGot ipat lan.”
  bco-bco: Kaluka꞉isale nio꞉ Godeya꞉ eleyo꞉ tambo mo꞉kudu ane ko꞉lo꞉, Godeya꞉ gadio꞉
    a꞉no꞉ nio꞉ dia꞉no꞉ elen ko꞉sega, gadio꞉ a꞉no꞉ Ya꞉su Keliso e diaki, nio꞉ sili
    alifa꞉. Godeya꞉ bugo꞉ amio꞉ a꞉la꞉sa꞉sa꞉lo꞉, “I malan amilo꞉ alulab kalu a꞉no꞉
    Godeya꞉ gadio꞉ ha꞉g a꞉na dowab.”
  kdl-NT: Shegai Kawauwi ka wutukpa̱ tsu ta̱ a asuvu a una̱ u cingi u ɗa Mele mi ma
    yain. An a wandamgbana yi, u wusha ta̱ una̱ u cingi u ɗa wa̱ri u gain u tuwa̱
    ara tsunu. Kpaci Tagara̱da u Kashila̱ u dana ta̱, “Kashila̱ ka yanka ta̱ uza ɗa
    baci dem a wandamgbanai a maɗanga una̱ u cingi.”
  apu-NT: 'Txamari ãtika Teoso paniãtakiti Moisesi iõkatsopatakiti akerokiniã, amisiritaãkako.
    Kristo makatxakaua ate ikara misirikaretxi monõkori, kotxi Teoso misiritari Xesosi
    Kristo aamina ĩpiriãmitakari nopini ate maerekani xika ate mapinakani ĩkapani.
    Teoso sãkire iõkatsopatakori txari: Kãkiti aamina nopini okakori Teoso misiritakiti
    itxaua.'
  roo-roo: Ari vigei rutu-a vao-ia vigoa oisoa potepape rutu vo Reo Taisi sirova utupaoro.
    Eva-a oa vituaro iava vigeipa vuria vo voriaro rutu vaterevori Pauto. Oire uva
    eakere? Uvare Krais urioroepa vigei varaaro rutu ouoro vuriara. Uva varava kotoro
    viropa evao parikou-ia, uvare vo Tugoropa Vuku-ia oiraopavira oiso purapapeira,
    ‘Ro oirato ira kotoive evaova-ia, oiso ra voa rera vo voriaro vuri vori oureve
    vo Pauto ruvara-ia, vo osa Pauto rera vaisireve oiso, Vurito-a vii.’
  miz-NT: 'Cristú ne, mii ñā ntáꞌvi ña kuenta iña kuétsi kō vata koo é ña níꞌi kō
    é ntoꞌo kō é kākaꞌán leí san. Tsí dɨvi ñā ntóꞌo ña naa ko kuenta iña kuétsi ko
    vatā ó uve naꞌa kakáꞌan: “Da xōó ka ñaꞌa, ña é kurkāa iko dɨkɨ utún ne, ntáꞌvi
    ña kuenta iña kuétsi ñā”, kaꞌan.'
  qvz-NT: 'Chasnallata Diospa shimi nin: Ruyaibi chacatai tucuc runagunaga caudsayuc
    tucungaunami. Ñáa Cristo ñucanchi randimanda huañushami chi caudsachisha mandashca
    shimimanda ñucanchita quishpichira.'
  deu-ELO: 'Christus hat uns losgekauft von dem Fluche des Gesetzes, indem er ein
    Fluch für uns geworden ist (denn es steht geschrieben: “Verflucht ist jeder, der
    am Holze hängt!”);'
  mjc-NT: 'Ley can catyí tyin taahán tsi cúu yo tsa cuenda cuatyi yo, tan ña ndacá
    ñaha ca tsi tsi yo tyin ra Cristo tsa tava̱ nuña ra tsi yo. Tan maa ra naquihi̱n
    tandɨhɨ cuatyi yo. Tyin catyí tuhun Nyoo: “Tandɨhɨ maa ra tsa ticaá nu yutun,
    tatsí tuñi Nyoo tsi ra.”'
  ktm-ktm: Kristus ise kei tondrih ti ile pahndran nolou ta Lapan ndre ipe ihpa, “Si
    ndramat ndre kimet kingkak kise kei ti imin pahndran tineh.” Kristus iduwe Iy
    ile pahndran tineh kuti pe irwi tidu tida-au odo pahndran tineh.
  caa-caa: 'Pues e Cristo ixin ucorpeson tama tunor e bꞌax lo que ayan ani tamaron
    tama uley e Moisés. Y tamar era non machi ixto tuaꞌ caquetpa bꞌaxbꞌir porque e
    Cristo ixin ucꞌocchi e bꞌax era tamaron conda chꞌubꞌna chamay tut e cruz. Porque
    chꞌar tzꞌijbꞌabꞌir tama uyojroner e Dios que: “Bꞌaxbꞌir tunor tin e achꞌubꞌna
    tut inteꞌ teꞌ tuaꞌ achamesna tamar”, xeꞌ che tama uyojroner e Dios.'
  pls-NT: 'Jesucristo cjoenga hna para que ján na irrochondaha na castigo inchin ttetonha
    ley que vayé Moisés, jehe Jesucristo tti goan condenado de ixin causaxin na ján
    na, ixin ndac̈ho ngain tti jitaxin Palabré Dios: “Condenado cain tti chojni que
    seriahnda nganito ná nttá.”'
  eng-WYC-2018: But Christ again-bought us [or delivered us] from the curse of the
    law (or But the Messiah redeemed us from the curse of the Law), and was made accursed
    for us; for it is written, Each man is cursed that hangeth in (or on) the tree;
  bdv-bdv: ଇତାର୍‌ ଗିନେ କ୍ରିସ୍ଟ ଅଃମାର୍‌ ଗିନେ ସାୟ୍‌ପ୍‌ ହାୟ୍‌ ମସାର୍‌ ବିଦିର୍‌ ସାଇପେ ହୁଣି
    ଅଃମିମଃନ୍‌କ୍‌ ମଲ୍‌ ଦଃୟ୍‌ ମୁକ୍ଳାୟ୍‌ଲା; କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ଲେକା ଆଚେ, ଜୁୟ୍‌ ମାନାୟ୍‌
    ଗଃଚେ ଉଚ୍‌କି ଅୟ୍‌ଦ୍‌ ସେ ସାଇପାର୍‌ ଜୟ୍‌ଗ୍‌ ଅୟ୍‌ଦ୍‌ ।
  otq-NT: 'Ha nunar tsi Hmu Hesukristo, bi ñöngagihu̱ hinda zu̱ju̱ ár kwe̱ Jö huxa
    har Tꞌofo. Bi hñönse̱ ár kwe̱ Jö ndi ꞌñepkagihu̱hmö núꞌmu̱ mi du har pontꞌi. Ngetho
    enga hár Tꞌofo Jö: Nöꞌö togo zu̱ har za, gehnu̱ xi zu̱twa ár kwe̱ Jö.'
  tzo-SA: 'Yuꞌun mu xchꞌun cuꞌuntic li smantaltac li Diose, jaꞌ yuꞌun iꞌay li Cristoe.
    Jaꞌ a yichꞌ vocol ta jcojtic ta scoj ti mu xchꞌun cuꞌuntic li smantaltac li Diose.
