    a lo̱ŋ mò̱ ne̱e̱” Ane̱ŋ dɛɛ ne̱ Wuribware̱ a mbraa‑ɔ e̱ lo̱ŋ bamo̱ ne̱ ba kine
    ke̱gya mmo̱ se̱‑ɔ. Amaa Kristoo a taa mò̱ fɔŋfɔŋ kayo̱wɔre̱ bo̱ sa lowi, ne̱
    ɔɔ bo̱ kɔɔre̱ ane̱ le̱e̱ ko̱lo̱ŋ ne̱ kaa dɔŋŋɔ ane̱ se̱ bo̱ le̱e̱ ane̱ŋ ne̱ ane̱
    maa taare̱ a ane̱ gya Wuribware̱ a mbraa‑ɔ se̱. Ne̱ ɔɔ taa ko̱lo̱ŋ amo̱ bo̱ dɔŋŋɔ
    mò̱ fɔŋfɔŋ kayo̱wɔre̱ se̱.
  cni-NT: 'Te amoncaratapiniteroji isanquenareni Moishishi, irootaque incantanteemeri
    Tasorentsi: “Pijate Sharincaveniqui”. Te amoncarajeiteroji, iro cantaincha icamimentaquee
    Jesoquirishito, yoavisacojeitaquee. Tempa ocantitani Sanquenarentsi: “Yora pajacotachaneri
    inchatoqui incamimenteri maaroni antirori caari cameetsatatsi”.'
  eng-WMB: Messiah redeemed us from the curse of the law, having become a curse for
    us. For it is written, “Cursed is everyone who hangs on a tree,”
  zaw-NT: 'Jesucrist badzucaj nuure loj yäḻrbibde xten leii. Laani gubibdeni xcuentnu
