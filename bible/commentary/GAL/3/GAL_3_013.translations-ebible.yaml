    dari botong. Te ada tatulis dalam Tulisan Barisi bilang, “Orang yang mati tagantong
    di pohon, dia kaná kutuk.”
  pol-UBG: 'Chrystus odkupił nas z przekleństwa prawa, stając się za nas przekleństwem
