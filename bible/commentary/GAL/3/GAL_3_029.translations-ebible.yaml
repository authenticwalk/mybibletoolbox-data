  tzo-NT: Yu'un ti yu'unoxuc xa ti Cristoe, hech yu'un yelnich'onoxuc ti Abrahame
    chayiloxuc ti Diose yu'un oy xa xch'unojel avo'ntonic hech chaj c'u che'el ti
    Abrahame. Hech yu'un co'ol cha'ac'batic bendición hech chaj c'u che'el i'ac'bat
    ti Abrahame. Yu'un hech ono'ox chapambil ac'opilal yu'un ti Diose ti c'alal laj
    spasic trato xchi'uc ti Diose xchi'uc ti Abrahame.
  ind-AGS: Jika kalian adalah milik Kristus, maka kalian adalah anak-anak Abraham,
    dan kalian adalah ahli waris janji Allah!
  omw-omw: Nkye Karaisiraniqama quarara tita, nkye Evarahaamunra nraaqiara variara.
    Kotiva nai kyauqu nriqiqaa vateqaro Evarahaamunranra e mwataterahua kyuqema nyataaninrave
    tu quara nkyiqi mwi quava vahirata nkye kyuqema kye varivara.
  yrb-yrb: Yana Yesu Kerisonu uwarana yana Eibaramunu sisia uwara. Enoba yana Godinu
    we bou ueta nesia muboita.
  maa-NT: Jñò, nga xi̱ta̱‑la̱ Cristo ma, kixi̱í kjoa̱ nga tje̱‑la̱ Abraham ma, ti̱koa̱
    tjoé‑nò kjo̱tjò koni s'ín kitsjaà‑la̱ tso'ba Nainá jè Abraham.
  mcq-mcq: ꞌEne Keriso onaꞌe rejaraꞌe reꞌavajaho ja Eparahami oni harihija. ꞌEne aachia
    kaꞌene nahama ꞌwaramajaho iviꞌa jonaꞌe renana.
  sus-A: شَ وٌ بَرَ قِندِ عِسَ عَلَ شَ مِشِ سُفَندِشِ فبٍ رَ، وٌ بَرَ قِندِ عِبُرَهِمَ
    شَ دِيٍ نُن كّتٌنفٌي رَ عَلْ عَلَ عَ لَايِدِشِ كِ نَشّ.
  jpn-1965: もしあなたがたがキリストのものであれば、それによってアブラハムの子孫であり、約束による相続人なのです。
  fra-SBL: Si vous appartenez au Christ, vous êtes donc la postérité d'Abraham et
    les héritiers selon la promesse.
  yka-yka: Peggeˈ kaˈam sukuˈ pu si Isa Almasi, hangkan meˈ tubuˈ Ibrahim isab kaˈam
    duk tepe si kaˈam du pananggup Tuhan pu Ibrahimin.
  mle-mle: Aw gwur Jisas Krais dikidiy tigwuralik tikuw, aal gwur Aparam dikidiy warag
    tikwanadiygwurik. Aw God kwiy-kidadiygwurik adiy kwiyik aban takadidiy miyawa
    jaav.
  shp-NTPO: Jaskara Cristonabo ikaxiki, mato Abrahamman kikin rarebobo, jaskara kopíra
    ja Diossen meninoxon yoini jawékibo, matonribi biti jake.
  aom-aom: Keriso-are ariböviëro jëvëꞌëro ëhuꞌëro jemë Abraham-are uje jëve. Ëhuni
    mamiꞌe God-ro Abrahamꞌo hesi ujohuꞌo diehi ajamuiꞌiröhëni Abraham uavadëhi iae
    jemë ëhi ajëmiꞌiramu mae jëvoꞌëꞌe.
  geb-geb: Nde Krais Zisasan gumgi gu mbigi kɨrga, nde vhɨra Abrahaman tari ma. Ndera
    mba Fhe Bakɨme fhum Abrahaman nɨɨn za suaŋgi bigɨna ndirga.
  bsj-bsj: No kom na Kiristi ce ri, kom naniya Ibrahim mek, nob kwalib ki noro.
  cak-cak: Y roma rix richin chic ri Jesucristo, xixoc riy-rumam ri Abraham, y ntoc
    ivichin ri favor ri xusuj ri Dios che ri Abraham ojer can.
  chf-NT: Si tubaletla chich aj Cristo, tu jut Dios es u ch'ocobetla chich aj Abraham,
    y ca' jini u xe chich u yäc'benetla Dios lo que u yäli u xe u yäc'benetla.
  tlf-tlf: Kale Krais imi unang tinum ibo Abraham imi God imi ilak dosa ulutap ke-silip
    atamta, ibo Abraham imi man ilop ilitap ke-nilipta, sugayok God imi bogo-nala,
    “Mufekmufek boyo Abraham imi o,” age-se uyo ipkil ku no kelan-temip ko.
  piu-2006: Nganaṉa Yiitjuku walytja nyinarra Yipuramakuṯarrala walytja ngaṉṯitja
    nguwanpa nyinanyi. Katutjalu yirriṯi watjaṉu Yipuramaku walytja ngaṉṯitja tjuṯa
    yaṉṯayaṉṯalkitjangku. Kala, nyurrangarrinya yiltangku yaṉṯayaṉṯaṉilpi.
  poh-NT: Jeꞌ aj reꞌ kꞌuruꞌ ruꞌum chi reꞌ hat-tak reꞌ chic i Jesus reꞌ Pahbamaj chi
    Kꞌatal Kꞌoric nehchenic aweh tak, ra̱j rikꞌorom chi hat woꞌ tak reꞌ ru̱cꞌ ra̱ꞌ
    riꞌsil cho maꞌ Awraham. Chi jeꞌ aj chic reꞌ awi̱ꞌ tak, reꞌ hat-tak na̱wehtric
    woꞌ tak nicꞌ nimal rikꞌorbal i Dios riyeb cho reh maꞌ Awraham.
  tue-tue: Mʉ́ã Cristore padeorá niijĩrã, Abraham pãrãmerã niinʉnʉsera díamacʉ̃ niiã.
    Teero biiri Cõãmacʉ̃ Abrahamrẽ “ãñurõ niiré maquẽrẽ ticogʉda” jĩĩrirobirora mʉ́ãcãrẽ
    ticogʉdaqui.
  bjp-bjp: Male gam ke Karisito, ke, gam berberat ke Abaram, ma God in fakale gam
    ini sani ae i falimlim ta ini.
  xon-xon: Ni ye Kristo aanib la. Nima le ni ye Abraham aayaabitiib. Le ni ni u ga
    kan tiwanyaan ni Uwumbɔr nan puu tipuur ke u ga tii nimi paacham na.
  tzo-ZNT: Lavi avichꞌojic xa ta mucꞌ ti Cristoe, smomoxuc xa Abraam chil ti Rioxe.
    Yechꞌo un ta onox xacuxiic ta sbatel osil uc chac cꞌu chaꞌal iꞌalbat yuꞌun Riox
    ti Abraame.
  mpm-NT: Nu kandixia ra Cristo, ti ka yɨꞌɨ ra jiin ya. Ja yukan ka kuu ra seꞌe nuu
    tata yo chaa ñaꞌnu Abraham, ti jandaa ja na niꞌin ra naa ra maa taꞌu ni chisojnuꞌun
    Yandios nuu da.
  ots-NT: Como í cja̱hniquijʉ car Jesucristo, ya xqui jantiquijʉ ca Ocja̱ ncjahmʉ
    í ba̱jtziquijʉ ca ndor Abraham, cja̱ guegue da ddahquijʉ car bendición rá tzi
    zö ca bi prometebi car Abraham cja̱ co quí ba̱jtzi cʉ pé di hmʉy.
  hoy-hoy: अदिक अगर नीव मसीह अन आईर रा अब्राहम उन वंश अदिक वादा अन अनुसार वारीस भी
    हुईर.
  amo-amo: Andi anung anit in Kristiari, iso kuwunun Ibrahimari une, anan lin gadu
    unuzun sunnun nü
  pjt-pjt: Uwa, nyura Christaku mulamularingkula palumpa walytjapiti nyinanyi. Nyara
    palulanguṟu nyura Aipuṟamanya puṟunypa nyinanyi. Ka Godalu nyuranya kalkuntjatjanungku
    ungkuku alatjiṯu, panya iriti Godalu Aipuṟamanya wangkara kalkuṉu aṉangu tjuṯa
    palulawanungku pukuḻmankunytjikitjangku.
  cwe-cwe: One mweye mwa wanhu wa Chilisito, basi mwa welesi wa Bulahimu na mwizahokela
    chiya chiyalongile Mulungu.
  daa-NT: Kar ya iŋ Iisa Masi, ku gin ko gem rakki di, ŋaar-ak, okiŋko, ku koogin
    ku Ibraayim. Barkin taat Buŋ ɗiytu a ŋaaji bere ɗo Ibraayim-at, kuŋ sa yaa gasinti.
  mlp-mlp: Ad ne Krais agota tiqiyim ne Abraham anaynaynizmo tiqiyim osaytamo. Nazaq
    iyan kwaziqmo God in Abraham anaynayniz nenaq gidimun tonnan hel diqmo bilamta
    agamukan na in ne gimen usaqtamo.
  ape-C: Aria ipak pupe Krais ananip um, aria enyudok douk nyenekep pape Abraham ananish
    barheshish um. Aria kweipon ta pugrem yopishi eshudok eneshenesh douk seiwok Iruhin
    nakripan adurin atin baraen Abraham um ta nukepesh iri.
  bgs-bgs: Su igpasábbad kód tun ki Cristo na rubbad i Abraham, inému kód na mga rubbad
    i Abraham na bággayan ka Manama katô igtandô din.
  faa-faa: Arirakano re Yu aporohoanafonosane Keresoa paoraka risiasamo re soko suane,
    Eparahamemo hokosa pariraka risikinapo. Eparahameaki Kotimo makotehokosapo, aíyaka
    someaka motosane, reaki soko, Kotimo makotenane kakakosapo.
  kik-kik: Angĩkorwo mũrĩ a Kristũ-rĩ, mũkĩrĩ a mbeũ ya Iburahĩmu, na mũrĩ agai a
    kũgaya kũringana na kĩĩranĩro kĩu kĩĩranĩirwo.
  cap-NT: Niz̈aza Cristuz̈ partiquiz z̈elaquiz̈ niiqui, anc̈hucqui Abrahamz̈ ultim
    lijitum majchmaatinacc̈hucc̈ha. Niz̈aza anc̈hucqui Abrahamz̈ lijitum majch maatinacaz̈laj
    niiqui, anc̈hucqui Yooziz̈ Abrahamz̈quiz tjaata taku tsjii irinsaz̈takaz tanznaquic̈ha,
    Yooztan wiñaya kamzjapa.
  ksr-ksr: Oŋo Kraistwaa buŋa koloojuti eeŋ, mono Aabrahambaa gbilia iwaanoŋga kolooŋ
    tinitosauruta laligoju. Kaeŋ kolooŋ soomoŋgo qaayaa hoŋa oyaŋboyaŋ ii buŋa qeŋ
    aowutiwaa so kolooju. Kiaŋ.
  eng-TNT: Yf ye be Christes then are ye Abrahams seed and heyres by promes.
  sbs-sbs: Haiva muva Kresite, Linu muva lusika lwa Abrahama, mikamuyole kakuya che
    nsepiso.
  sue-sue: Nikare Kristora dubu wewa, are Abrahamra saisibuna me nowewa, are seronaira
    me puro nuamunowa awa.
  fra-NCL: Et si vous êtes au Christ, vous êtes donc « descendance » d’Abraham, héritiers
    selon la promesse.
  bhg-bhg: Edo imomane awa Keriso da topo gido, imomane awa Abraham da mamai. Edo
    rorae ro God mi tarigarida piain sisina awa bawa.
  snn-NT: Mësacuabi Cristoni ja'nca te'e zi'inni ba'ijën, Abraham bain raija'cua cani
    jo'case'e'ru ba'ijën, Riusu mamacua re'huasi'cua ba'iyë. Riusu coca yo'oja'ye
    cani jo'case'e'ru mësacua yua Jesucristo naconi te'e zi'inni Riusu bainreba ba'iyë.
  atb-NT: Nungmoq gi, Hkrisduq eq séng bekô nghut jáng, Abraham é awut ashîn pé le,
    haû danggidiq eq rajung za silí wunlí hkam yù bang le, nghut akô nghut ri.
  cek-AK: Kri ih kami ah na oh o nahaeloe, Abraham ih atii ah na oh o moe, lokkamhaih
    baktih toengah qawktoep kami ah na oh o.
  bkd-bkd: Aman tumenged ta sakup kaw iman hi Cristo inisip kaw gayed ha mga kaliwat
    hi Abraham daw makaangken kaw hu insaad hu Dios diyà ta kandin.
  ctu-76: Mi i cha'añonla Cristo i jiñʌjlelonla Abraham yubil. Jin cha'an lajal mi
    quejel la cʌq'uentyel jini tsa' bʌ wʌ subenti Abraham ti Dios.
  lac-NT: Quire' baje'rer Cristo yʌninechex, rajen C'uj cu yiriquechex irej wa techex
    u pararechex Abraham. Quire' ta wacsex ta worex irej Abraham caj u yacsaj tu yor
    uch. Rajen a ba' caj u toc a'araj C'uj ti' ic nunquirex Abraham, raji' cu bin
    u ca' ts'abir techex.
  xla-xla: Epele dulu dla wua꞉ Keliso dulu dla ha꞉ha꞉lepiye, wua꞉ye ikadepe A꞉iblaham
    ya꞉ mamadulo depame ya꞉ elo dla ha꞉ha꞉lepe. Epedeme Godta A꞉iblaham watle yu itiyapo
    himiliye wuolepo.
  xav-NT: '@see-verse:GAL.003.028'
  cuk-cuk: Ar bemar Cristoʼgadile, bemar Abraham-e-waganmodo. Degisoggu, Bab-Dummad-Abrahamʼga-ibmar-ukoye-sogsad,
    bemar a-abingamarmogodo.
  tbf-tbf: Sien va enga se Karisito, enga bu natuon e Abaraam, ma nga ta suvuon mi
    kinubuits e Raban tate nga terie se Abaraam.
  uig-CYR: Силәр Мәсиһкә мәнсуп болған екәнсиләр, силәрму Ибраһимниң нәсли болисиләр
    вә униңға вәдә қилинған бәхит-саадәткә мирасхордурсиләр.
  ikw-NT: Ọ bụru nụ anụ bụ ele Karaịsi, anụ bụ rụmu Ebereham, ele jeekehịa mkwna wam
    Chiokike kweru Ebereham.
  khs-khs: 'Aputa: kiwa Kelesowemi kulu hanapola: sita:nenase kiwala sopoke, Epalahameyewi
    e sala amuna me tepela: sitalakeye. Epalahamema Koteyewi napola:taposakeye, aluse
    seya tuwapowa, kimawana, Koteyewi napola:tesewa kinaposakeye.'
  dwr-ENT: ሂንቴንቱ ኪሪስቶሳዋ ጊዶፔ፥ ሲሚ ሂንቴንቱ ኣብራሃሜ ዛሬ፤ ቃሲ ፆሳይ ሲንፔ ኢማና ጊዴ ቃላ ጌሌዳዋ ላቲያዋንታ።
  pma-pma: Sakini, navong mikapil vituai ral min Iesu Kristo, mimai mivi titan Ebraham
    keil, ka mihekur tokolkatien keil koa Ahi vat kat rohtoh eni mini.
  atd-NT: Nò, ko nohimu kow on no sakup ni Kristu, songo nohimu kow on no mgo kaap-apuan
    ni Abraham woy songo ogkabogayan kow to sikan no insasabut to Magboboot ki Abraham.
  tel-2017: మీరు క్రీస్తు సంబంధులైతే, అబ్రాహాము సంతానంగా ఉండి, వాగ్దానం ప్రకారం వారసులు.
  hat-BSA: Epi si nou apatyen a Kris, nou se desandan a Abraham, eritye selon pwomès
    la.
  top-NT: Y tí ta̱talakxtumi̱ni̱t Cristo Dios li̱macá̱n ixli̱talakapasni Abraham,
    y tí li̱tanú ixli̱talakapasni Abraham na̱ ama maklhti̱nán tú Dios ma̱lacnu̱nini̱t.
  msk-msk: Aw tinuud na kang Kristo kamo sakop, yaimo da kamo manga sompaw ni Abraham.
    Wakaw kariko nang panalangin na syasaad nang Dios kang Abraham aatag naan kamayo.
  gyr-NT: Jesucristo rese peicose, pe evocoiyase Abraham suindar nungar tuprɨ ité
    peico. Evocoiyase pe avei peipɨsɨra Tũpa remimombehu porerecosa yandeundar.
  kmh-kmh: Krays ker mindpun rek, Ebraham biynimb kiñiŋ nuk nokom mindpun ak mey;
    Gor chinup Ebraham nup giniŋgayn aŋgak rek giniŋgamb.
  ukr-ONPU: Якщо ви належите Христу, то ви нащадки Авраама й, згідно з обітницею,
    – спадкоємці.
  emi-emi: Poli am ta Karisto, am natuna am Abraham, me voto inangari nialokoi eaauliaa
    kaluimim.
  zpv-NT: Ya sidela naa tu xpwiinn Jesucristu, pwihsi naa tu llahga guehtu Abrahn
    ya zicaꞌha tu ziga herensi nin biaꞌhan dxyiꞌdxyi Dxiohs gudiꞌhi Ñiꞌh laꞌh guehtu
    Abrahn.
  gux-gux: Yi ya ti Kilisiti yaaba, yi tie Abalahama puolihuani ki baa baa U Tienu
    n niani ya halimani.
  kos-kos: Kowos fin ma lun Christ, na kowos ma ke fita lal Abraham, ac kowos fah
    usrui ma God El wulela tari kac.
  ibo-ibo: Ọ bụrụ na unu bụ ndị nke Kraịst, mgbe ahụ unu bụkwa mkpụrụ Ebraham, ndị
    nketa dị ka nkwa ahụ si dị.
  yml-yml: Fai ꞌomi Keliso yana tomotoga, wata ꞌomi Ebelamo tubunavo mogitana. Wata
    fai ꞌomi Keliso yana tomotoga naninidi ꞌatumaidi basenadi Yaubada i vonaꞌawaufaufa
    Ebelamo ꞌwaineye ꞌami veuveuta ꞌwa na veluagadi.
  ory-ory: ଆଉ ଯଦି ତୁମ୍ଭେମାନେ ଖ୍ରୀଷ୍ଟଙ୍କର, ତେବେ ତୁମ୍ଭେମାନେ ତ ଅବ୍ରହାମଙ୍କ ବଂଶ, ପ୍ରତିଜ୍ଞା
    ଅନୁସାରେ ଉତ୍ତରାଧିକାରୀ।
  bzj-bzj: Ahn if unu bilangz tu Krais, den unu da paat a Aybraham famili lain, ahn
    unu ga ful raits fi geh weh Gaad mi pramis tu Aybraham.
  chk-chk: Are ämi oua nöün Kraist, mürin oua mwirimwirin Apraham, iwe, oupwe angei
    ewe mine Kot a fen pwonei.
  ssd-ssd: Kristus nu Abraham tuku mbuŋ. Tane Kristus tuku mbal minig ta tane mata
    Abraham tuku mbuŋ minig. Kuate nu pasa mayenu Abraham sana ta tane kilam tuku
    minig.
  acr-TNT: Yey we alak re ri Cristo, riꞌ alak ralcꞌoꞌal ri Abraham yey cacꞌul cꞌu
    alak ri sipanic ubiꞌtisim lo ri Dios.
  rop-rop: En if yumob blanga Jisas Krais, wal yumob grengrensan blanga Eibrahem du,
    en yumob garra gedim ol detlot ting weya God bin pramis langa Eibrahem.
  mee-mee: Ba ngaroma nga miau ra ragau rae Karais, na ka miau rae Abaram sivuna memena.
    Ba ka miau ra ragau onreke la ravunge kavingtulu rae Nutu patokala pala ta i tunga
    rea ta ragau ra loreapatokona te i.
  dif-dif: Jura Christuni ngananani, jeruja jura bakana Abrahamani ngatamura nganai,
    ja maratunka maninietja talpadakani jaurandru.
  gam-gam: Ye Krais wombaye moye ge, ye Abraam wombaye moye eri. Embe pille, God Abraam
    moi al wal ta auno we dje awi wal ge, God ye aunda eri.
  nou-nou: Edo ingo awa Keriso da topo awasedo ingo awa Abraham da orobe be ra. Edo
    ingo awa Abraham da orobe awasedo ingo God mi ro sari gari Abraham uso orobe da
    yei sisira awa badewa.
  mqb-NT: Natiya kutok, kak kwanay ɗo ana Almasihu ahay cəna, kwanay wan sə kutov
    ana Ibərahima ahay re. Matanan, ki njiɗen anan way a Mbərom sə zlapan anan anà
    Ibərahima ata re.
  ape-B: Sapos ipak pupe Krais ananipamu, orait enyudak douk nyenekepu pape Ebraham
    ananipu bahlechich. Ali kwali eke pulau yopichi echudak douk seiwak God naklipanu
    adulin atin balan Ebraham umu eke nukaneyech uli.
  grc-F35: εἰ δὲ ὑμεῖς Χριστοῦ, ἄρα τοῦ Ἁβραὰμ σπέρμα ἐστὲ καὶ κατ᾿ ἐπαγγελίαν κληρονόμοι.
  cav-NT: Micuana Cristo jaque juya tibu, micuana Yusura Abraham eque ejuracanaque
    baya. Yusura micuana jidaque tyabuque, Abraham, tuja cuanaque jadya tyaana ahuaque.
  kgp-NT: Kỹ, ẽg tỹ tỹ Cristo mré ke nỹtĩn kỹ ẽg tóg tỹ Abraão krẽ'krẽ ag ri ke nỹtĩ
    gé sir, ẽg kar, kỹ ẽg venh ke mũ sir, Topẽ tỹ Abraão mỹ nén to mũ ẽn ti.
  bvd-bvd: Kamolu sui guu kamolu kwalafaa nia sa 'Abraham naa ne molu ngalia lau guu
    doo diana neki God alangainia mai fua sa 'Abraham, suli ne kamolu toaa nia Kraes
    naa.
  ukr-1871: Коли ж ви Христові, то ви насїннє Авраамове, і по обітованню наслїдники.
  apz-apz: Osoꞌno jɨje sɨmehomo Jisas kuhumasoꞌmanji kɨko Apɨlohamɨye imu hwosoho.
    Oseso oso hungkuno Anɨtu Apɨlohamꞌnji kakoe imu soꞌnjimo uyɨmentisoso kɨko nomatnnefoho.
    Hungkuno hiloso olenoho. Anɨtu Apɨloham kakoe imu soꞌnjimo wopɨngo umokumentisofoho.
  yon-yon: Kwane, yiib kuu Keresu ye karuwa nimaya keraniib kuu, yiib kuu Abraham
    ye yob kerenib, weng kunduk ye yumbon kandaniib kii.
  poi-NT: Siiga Cristo mimɨɨchit́am, jesɨc jém Abraham mima̱nɨctam. Impɨctsoŋtámpat́im
    t́it́am ijɨycámáy Dios jém Abraham.
  wuv-wuv: Nabaa hamu'ou a'a Christ, te, hamu'ou fuaa Abraham ma ale'ei hemea i tonaa
    poduu amana uaa fei fa'unaia.
  quf-NT: 'Chayraykumi nishaykillapa: Tukuyla Jesucristupa kaqninkunana karqami, Abrahampa
    ayllunkuna yupayna kanchikllapa. Chaymi Abrahamta Dyusninchik arnishantaqa nuqanchikkunapis
    tukuyla aypashunllapana.'
  yuw-yuw: Sonu Duichon toropdec sakau ficficyi entanganu wömai sonu Abrahamphon morogoni
    sinom idang. Tuna guram wo Kopotorocho Abraham imocimocha godingmun fadocma worocho
