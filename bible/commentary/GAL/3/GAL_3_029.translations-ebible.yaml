  wer-wer: Yaap, ar Kristoë omnarö. Pötaanök Apram pim ëere körö panë sak wë Anutuu
    omën piin yaö mëëa pöt önëërö.
  ipi-ipi: Kataisa bala Apatakamena yame ateaipia. Yakama Kataisana yame ateyai okonena,
    yakamapi Apatakame yame gulo ateyai. Wamba Goteto Apatakame lamawuato, nambato
    yuu epene mindi paluni gulo, nimbapi, nimba yamepi, mee gukale leaipia. Yakama
    Apatakamena yame ateyai okonena, Goteto yuu epene mindi paluni gulo yakama mee
    gulupeya.
  qul-NT: Sichus Cristopajta canquichis chayka, Abrahampaj miraynin canquichis, Diospaj
    prometicuskanta jap'ekajcuna.
  ter-NT: Koeku itíkivonoe xanena Kristu, itínoemaka amósenopono Âbraum, koane itínoemaka
    kíxo ne Itukó'oviti yaneko koyuhó'ino Âbraum mekúke ápeyeamo unako koêku ne amósenoponomo.
  bmr-NT: Jaamo Cristota mihicacumaño Abraham iyaachimɨhaitɨ mihicacuuhi. Jaamo magaayɨcɨji
    Moocaani aacɨguunoco.
  fuf-fuf: Awa-le si tawii hiɗon humondiri e Almasiihu on, haray ko on jurriya Ibraahiima,
    ronooɓe fodaari ndin.
  bhl-bhl: Ibolow ki makmak kebiliw tewe, alik yu Abalakam em fein mining kesomi,
    Sunbin-Got em “Fein kaneloki te!”, elo dangse weng beem dem be yukati fein kulokoliw
    te.
  ons-ons: So ŋine Kristo wane biŋek okangoiwo, yemo mo Abraham wane doko ŋosa ŋabokoune
    wele okane gekei, wane boaŋ Anutu rara togoninane rokopko mete zamotine Abraham
    dokoine eboniakane rake, yewa mo ŋido magekei.
  con-NTPO: Toya'caen que'ija Cristombe a'i'ta ñoa'me qui Abraham dutssiyendeccu.
    Osha'cho Chiga tise'panga afeya'choma que'i'qque isu'faya.
  ghs-ghs: Oi nike ma napai gama Kiristuho torota sarai teena naate oorai. Oi nike
    Kiristuho pobi naate ooqi oho isakita paha Abarahamuho biidzamane naateqi Ohongai
    naru noo hiireta nike ma napai ttaiqake oho apiapi naate oorai. Oioni.
  peg-peg: ଆରେ ଜଦି ଏପେଙ୍ଗ୍‌ କ୍ରିସ୍ଟତି ମାନାୟାର୍‌ ଲାଗିଂ ଅବ୍ରାହାମ୍‌ତି ଲାତ୍ରା ଆରି ଇସ୍ୱର୍‌
    ଇନାକା ପାର୍ମାଣ୍‌ କିତାନ୍‌ନା, ହେଦାଂ ଲାବ୍‌ କିନାଦେର୍‌ ।
  txu-NT: Ne, ar abê Kritu nhõbikwakam Metĩndjwỳnh arỳm ar ajo Abraão tàmdjwỳ. Kute
    ar anhingêt Abraãomã kabẽn pỹnh ne arẽnhja kunĩ ne ajte ar amãdjwỳ arẽ. Dja gar
    arỳm Abãm nhõ mỳjjao aminhõ. Metĩndjwỳnh nhõ mỳjjao aminhõ.
  eng-WEBU: If you are Christ’s, then you are Abraham’s offspring and heirs according
    to promise.
  gnw-NT: Jare pe reta co jae Abraham iñemoñaa reta rami. Echa'ã pe reta co jae Cristo
    imbae. Jáeramo pembae co jocua Tumpa jei Abraham pe umeeta vae.
  mux-mux: Eni Krais-nga yambuma mulúngi lem eni Eprayam-ni kalupa liirim yambuma
    molemeleko; Pulu Yili-ni ui ⸤Eprayam-ni kalupa liimba yambuma⸥ “Simbu.” nimba,
    nimba panjurum melale eni wasie liingí.
  maj-NT: Tsa Cristo̱ ts'e̱nu̱u, ntje̱he̱ Abraham tje̱he̱nnu̱u ko̱ n'e̱kjóho̱on ni
    xi kik'inya títjuhu̱n Abraham.
  bkq-NT: Cristo xurâ mawylymogue, Abraão iweompyry lelâlâ waunlo ara âmaemo. Deus
    âyanmo xuduze, Abraãoram “Xuduze urâ” tâkehobyry.
  kue-kue: Yeglpre ene Krais yombama meglmbi ana ene Abraham gawama meglkwa, ipre
    God taragl wakai tenapre ka dipanduglkwa ikra ene inaglkwa.
  cot-NT: Quejejiacajiquea apatiroti acanca. Imaica aviatimpajia quemisantajiguirica
    Quirishito quejejiaquempiqueate aviguentijia ichoviquitanaqueca Averaameni, icavintsajantajiaquempica
    Aapani Irioshi inetsanaqueroquea icanquerica Averaameni.
  bnp-bnp: Na tahuna mua a ngate ne Kristo, mua a hamone Abraham, mu gu bole a maka
    maki a Vure i ta muholi hosi ne Abraham ge bole.
  apn-NT: Nẽ na pre Tĩrtũm Apraãw mã hkanrẽhã htàmnhwỳ Jejus Kris o mex ã amnhĩ jarẽ.
    Tã Kris kêp mẽ panhõ Pahihti jakamã pu mẽ Tĩrtũm noo mã uràk nẽ te mẽ pahpê Apraãw
    tàmnhwỳ pyràk. Jakamã koja Apraãw nhĩpêxta pyrà nẽ mẽ pahto mex rax nẽ.
  ctp-NT: Bra nu xñian chaꞌ ꞌin Krixtu, kwiꞌ ngwañaꞌan lkaan nten ꞌin Abraham, ni
    siya kulo ndukwa la yan yu chalyuu, chunꞌ ndiꞌin la mdiyaan. Xa wa mdyii chaꞌ,
    bra kanꞌ kanun chaꞌ ꞌñaan, nchga chaꞌ nu wa mskanꞌ Ndiose loꞌo Abraham nu ngwa
    sꞌni chaꞌ kaja ꞌñaan bra kanꞌ.
  opm-opm: Gur Jisas ohe nita gur ohoh ihan gur Epraham ohe puh gurmur. Epraham ohe
    puh bapo rim Epraham ohe rit atip da oh napripatmur.
  bvr-bvr: Rrapa minyja ana-goyburrpa gun-burral Christ nyiburr-yika, gun-narda minypa
    ana-goyburrpa Aybriyam nyiburr-yika gu-ngarda yerrcha, rrapa nuwurra jurdach ana-goyburrpa
    nyibu-ma barra gun-gata nipa Wangarr gochila a-rrana Aybriyam.
  wal-wal: Intte Kiristtoosabaa gidikko, simmi intte Abrahaama zare; qassi Xoossai
    sinttappe immana giidi haasayidoogaa laattiyaageeta.
  zad-NT: Na' shi nakcho lall' na' Crístona', dii ḻicha nakcho xiiṉ dia c̱he dii Abrahama',
    na' lencho chidoḻ'cho daa bc̱heb Chioza' gone' c̱he'.
  kmg-kmg: Ŋoŋe Kristore biŋe embiŋzi Abrahamte ɋâricfâc fârine juŋgopieŋ, erâ biŋedâŋte
    sâcko merâfâc-ticne bajuniŋmu.
  aso-aso: Idoꞌ Kilisitoꞌ evenele zuho nilizaniꞌ nene Abalahamuꞌ zuho gihile mini
    Oꞌmosoꞌmo eze zuho lemelove lo lo huko salani molaniꞌ initeꞌ nene dalisave.
  uli-uli: Hare hasa sew chog mo Kristus, ila ngo hami chol daowe yael Abraham, ngo
    be yoh ngalugmi molwe Deus sa moll yal hatugulu.
  nin-NT: Ni ima yo, imba ti si abu Kristi, imba si amumarr ajiji abu Ibrayi. Imba
    mi ta kpa iyo angu i Abachi yi we nggo à da zu ku Ibrayi nggo.
  acu-NT: 'Tura Cristonu asaram, Abrahama weariya tumawaitrume. Tura asamtai Yus Abrahaman
    chicharak: “Ami wearmin pengker awajsatnuitjai” tinu asa, Yuska atumnasha pengker
    awajtamsatnuitrume.'
  cak-WNT: Y ruma chi yix riche (rixin) chic ri Cristo, xixoc riy rumam ri Abraham.
    Y xtoc c'a chuka' iwuche (iwixin) ri utzil ri xutzuj (xusuj) ri Dios chare ri
    Abraham ojer ca.
  ebk-ebk: Isunga mu makius-usa kayu kan Cristo, maifilang kayu as kianak Abraham,
    at maketawid kayuntu as nan enkaren Apo Dios.
  spa-PDDPT: Si ustedes son de Cristo, entonces son descendencia de Abraham, herederos
    según la promesa.
  ruf-ruf: Ka mwemwe mwa iwanu wake Kiristu, lelo mwa watsukulu we Abrahamu, namwe
    mtsobokela achila chayalongile Imulungu.
  gun-gun: Ha'e rami vy Cristo pegua peiko vy peẽ kuery voi Abraão ramymino kuery
    pendekuai, ha'e ijayvuague peupity avi aguã rami guive pendekuai.
  agu-BL: Ncha'tz yi ko junit o' tu Cristo, ni'cu'n chi o'-k xonl Abraham. Ej nin
    yi ko o' xonl i', skacambok te yi oy yi suknak Kataj tetz.
  isn-isn: Uu inge uutugwa nuang'wa Ibrahimu, Asali ku ngulu ilaggo.
  eng-PEV: You belong to Jesus Christ, so you are in Abraham’s family, and you will
    get everything that God promised to Abraham.
  ilo-ULB: No kukuanakayo ni Cristo, kaputotannakayo ngarud ni Abraham, dagiti agtawid
    segun iti kari.
  pir-NT: Sa yena Cristo yequina ijina, Abrahã panamena iji turiana yero saha ijire
    mʉsa. Mʉsa sa ijina ijigʉ̃ Cohãcjʉ̃ Abrahãre “Mʉsare quehnoano yeitja”, tiquiro
    nidiro sahata mʉsa gʉ̃hʉre quehnoano yerota tiquiro. Cristo yequina mʉsa ijigʉ̃
    ihñano mʉsare quehnoano yerota.
  anv-NT: Ne mbɔgé ɛnyú delu bɔɔ́ Kras ɛbyɛnnó delú upyáne Abraham, ne dényɛɛ́
    nyɛ unó bi Ɛsɔwɔ ányɛ́meno nnó achyɛge Abraham ne upyáne bií.
  sab-NT: Ba ulita bai Cristonu ba Abraham oindalla ulia Cristo giti, Chube gerudu
    unsuialin Abraham ole Chube be age no Abraham alin kaire Abraham oindalla ulita
    alin, Chube agedu no ba ulita alin Chube gerudu kare Abraham ole, Chube Cristo
    kagu.
  tmd-tmd: Ñɨŋ nöbö mö Krais adö mɨdöi piaku, ñɨŋ Ebraham nöbö mö il nuŋwa mɨdöia
    nugwön God nuŋ Ebraham mönö ölɨsö ma yad nɨgön, cɨnö, rön yadöŋ mag akuyöbö, ñɨgö
    kwo algör paŋ mag akwör cöna.
  acr-NNT: Yey we alaq re ri Cristo, riꞌ alaq ralkꞌoꞌal ri Abraham yey kakꞌul kꞌu
    alaq ri sipanik ubꞌiꞌtisim lo ri Dios.
  kpg-kpg: Maa goodou nia dama ni Christ, goodou di hagadili ni Abraham, gaa kae nia
    mee a God ala guu lawa di hagababa.
  taj-taj: एनीगदे ख्रीष्‍टला हिन्‍सम अब्राहामला सन्‍तान हिन्‍ना, ओच्‍छे परमेश्‍वरसे
    पिन्‍ना भिसी कबुल लबा सम्‍पत्तिला हकएनोन याङ्बा मुला।
  avt-avt: Yi ne Krais, te yi nepenyerer ne Ebraham. Te maain yi eiyɨt menmen yaaim
    nɨpaa God katɨp kakwet Ebraham em.
  cbk-cbk: Y si unido ya ustedes con Jesucristo, entonces ya queda ya tamen ustedes
    el maga decendiente di Abraham. Y si ansina, ay recibi gayot ustedes el maga bendicion
    que Dios ya promete con Abraham.
  uig-ARA: سىلەر مەسىھكە مەنسۇپ بولغانىكەنسىلەر، سىلەرمۇ ئىبراھىمنىڭ نەسلى بولىسىلەر
    ۋە ئۇنىڭغا ۋەدە قىلىنغان بەخت-سائادەتكە مىراسخوردۇرسىلەر.
  tuf-tuf: Ba Jesucristo acu sasá waar Abraham bomcar rehcaro. Ba Abraham bomcar rehcayat,
    Sirat ba cuitar wacáyqueyra.
  abx-abx: Ngan tungod kay tawa'-na kam si Kristo, ahimo kam dimu'an i adda mamat-na
    si Abraham nga mga iridiro sigon si nagsa'ad-na si Diyos.
  mco-NT: Huenpɨnɨty miich ajcxy co mmɨjpɨdaaccɨxy Jesucristo, huin'it jëbɨ ajcxy
    mnaydijɨɨyb Abraham y'ap y'oc, e huin'it jëbɨ mbáatcɨxɨpy tzɨnaydac jiiby tzajpjoty,
    je huɨdibɨ Dios yaj'ahuanɨɨy Abraham, Abraham y'ung y'anäg etz Abraham y'ap y'oc.
  cpb-NT: Tema awentaashire powayetanairi Cristo, oshiyawaitanaawo eerokame incharinentayetyaame
    Abraham-ni, eerokatake ñagairone okaatzi ikashaakagaitakeriri irirori.
  aon-aon: Aria ipak pupe Krais ananip um, aria enyudok douk nyenekep pape Abraham
    ananish barheshish um. Aria kweipon ta pugrem yopishi eshudok eneshenesh douk
    seiwok Iruhin nakripan adurin atin baraen Abraham um ta nukepesh iri.
  hus-NT-2005: Ani max i dhabalábichtsik kʼal na Kristo, tám, i kidhtalábichtsik teye
    kʼal na Abraham ani neꞌech ka bachʼutsik jelti jun i jiltsixtaláb xowaꞌ na Dios
    in ulúmal neꞌech kin pidhnaꞌ.
  mig-NT: Te nú Cristo kúu ja̱ xíin róó, núsáá te tata̱ Abraham kákuu‑ró, te ni'i̱n‑ro̱
    tá'u̱‑ro̱ já ní keyu'u‑yá‑ún nuu̱ máá‑de.
  bps-bps: Na ku Krayst i mfun gamu, salngad gamu i dad bel Abraham, na gamdawat gamu
    i kdee fakang Dwata di kenen.
  mbs-mbs: So migsebad den se pedowan niyo diyà ki Cristo, nekeakop kaw den diyà te
    menge bowad-bowad i Abraham, aw begayan kaw heman te mèpiya impakang te Timanem.
  tof-tof: Zitülkus e Kerrisonakla, e ta dakla Eibrra-amón olmalakla, akó e ene kla
    sab yazebrre, God ngaen-gógópan Eibrra-amón ne alkamül-koke bóktan ekyanórr.
  cme-NT: Aa da na waa Kirsa baaŋ namaa, na ciɛ Abiramu huoŋ-baaŋ namaa, a ce dumaaŋo-na,
    Diiloŋ uŋ pãa nuŋgu maŋ baa Abiramu‑i na nuŋgu dii-kuɔ.
  sus-sus: Xa wo bara findi Isa Ala xa Mixi Sugandixi gbe ra, wo bara findi Iburahima
    xa die nun kɛtongoe ra alɔ Ala a laayidixi ki naxɛ.
  pon-2006: Ma kumwail sapwellimen Krais, eri, kumwail kadaudok en Eipraam, oh kumwail
    pahn ale dahme Koht ketin inoukidahr.
  dad-dad: Ã Kristus nẽ ufaragauf are, ã Abraham gere tar, anĩ nigin, in promis bunem
    yogon akor anĩ walogouf.
  zab-NT: Pur ningui, belati anan xpɨny Crist ax anan zecac lliin Abraham ne sdxaldnɨ
    ni raipy Dios Abraham gulalqui.
  jae-jae: Embe Kilisinê gêŋ amac, oc atu Abrahamnê wakuc ma awê kaiŋ gêŋlênsêm êtôm
    Anôtô gêjac mata.
  ksd-ksd: Ma ona avat kai Kristo, a dovotina ba avat ra umana bul mur tai Abaraam,
    ma ra tarai na kakalai ta ra vamading.
  msm-NT: Na, manno mgo sakup kow on ni Cristo, ogkailing kow no mgo kaliwat ni Abraham,
    aw ogpakadawat kow isab to diya insaad to Diyus kandin.
  myk-myk: Ayiwa, yi bi ɲɛ Kirisa wuu, yʼa pye Ibirayima wo nagoo. Kilɛ ya cɛn wemu
    wo ɲɔmɛɛ lɔ Ibirayima mu ge, yi bɛ na ba wee ta.
  sbe-sbe: Ena komiu Keliso yona, meta komiu Abelahama kana isimulitao yo [Yaubada
    yona] kainauya tauhaina [yona] hededehesunuma debanaena.
  mcr-mcr: Iŋi he täŋgaŋi Kraisi Iqueqä-quenä eäŋuwi, ii he Aprähamä iqueqä ymeqä-quenä
    ätimäupu, Goti Iqu, “Nyi äwimniqeqä” ätätä kukŋuä guä ämäsäuekqä iuŋi, nätmatqe,
    heqä himänätŋqe, ämapnä.
  cux-NT: Ndúúti chi s'uuúⁿ ní yeⁿ'ē Cristo s'uuúⁿ tuu'mi ní s'uuúⁿ ní yeⁿ'e ndaata
    Abraham s'uuúⁿ, ní vɛ́ɛ́ chi cuuvi yeⁿ'e yú yeⁿ'ē compromiso ti 'tíícā Ndyuūs
    caⁿ'a yā ndúúcū Abraham chi tée yā s'uuúⁿ.
  tur-YTC: Eğer Mesih’e aitseniz, Avraham’ın soyundansınız ve vaade göre mirasçısınız.
  san-ITR: ki ncha yUyaM yadi khrIShTasya bhavatha tarhi sutarAm ibrAhImaH santAnAH
    pratij nayA sampadadhikAriNashchAdhve|
  bel-N: А калі вы — Хрыстовыя, дык вы — насеньне Абрагама і паводле абяцаньня — спадкаемцы.
  sch-sch: Hanchu, Khrista mi nin nînchu Abraham richi ngei nin ni zoi; Pathien'n
    ânkhâmna hah nin man rang ani.
  mic-MIQNT: Pa na gilew tleiaultioq Se'sugulieg, na gilew wetagutmu'tioq Aplameg
    aq 'msntoqs'p ta'n goqwei Gjinisgam teli tplumugsioqop.
  huu-NT: Cristomo omoɨ jai duiadedɨ, Abraham mɨcorɨ comɨnɨdomoɨ. Ie jira Jusiñamui
    Abraham mɨcorɨmo lloga rafuemo jɨaɨ jaɨnaɨaɨdomoɨ.
  jiv-NT: Tura Krístunuitkiurmeka Apraám weeá áintsaṉ ajasurme atumsha. Tuma asarum,
    Yus Apraáman anajmatramia nu atumsha jurumkitniuitrume.
  otm-NT: Nɛ nu'bʉ dí 'bʉhmbʉ ra Cristo, tengu'bʉ nɛ ahʉ gätho bi xąndgahʉ ra Abraham,
    nɛ sä ga comhbʉ ran hogui bi 'yøt'ui Oją a, nɛ sä ga hąmhbʉ rán jąpi Oją bi ma
    di unni.
  dah-dah: Niŋgeb deŋ goyen Yesu Kristuyen al henayiŋbe Abrahamyen dirŋeŋ weŋ henayiŋ.
    Irdeb Al Kuruŋ beleŋ dirŋeŋ weŋbe detmiŋ igiŋ yuneŋ yeŋ biŋa tiyyiŋ goyen deŋ
    manaŋ yawarnayiŋ.
  tnk-tnk: Trɨni mɨnuə səvəi Kristo nə kɨmiaha, nɨpwnəti Epraham me nə kɨmiaha. Kɨmiaha
    nə nəkwərhakwərha me tihəuvehi narimnari amasan me nəha Kumwesən rɨno raka promes
    mə truvei pen m Epraham.
  kpr-kpr: A kotugo, Keriso da natofo edo irareva amo, ne kau Abraham da sasingu aminga
    ava edo irareva. A God beka gagojuse rea mutari sisira, ava nene bareva.
  san-IAS: kiñca yūyaṁ yadi khrīṣṭasya bhavatha tarhi sutarām ibrāhīmaḥ santānāḥ pratijñayā
    sampadadhikāriṇaścādhve|
  nho-nho: Kootou naa ko naa mokopuna maaoni Abraham, i kootou e tautari ki Jesus
    Christ. Teenaa kootou ma ki kauatu te noho e taukareka teelaa ni purepure mai
    TeAtua imua.
  gym-NT: Mun abko Kristokwe, aisete mun Abraham bküntre amne Ngöbökwe ja di biandi
    Abrahamye amne bkünye niebare kwe ie, ye abko mun nena bkäne siba arato.
  azg-NT: Ndoꞌ ngꞌe na conanꞌxuanhoꞌ cüentaaꞌ jon, yajoꞌ conduihoꞌ tsjan ꞌnaanꞌ nquii
    Abraham na jndyocahanꞌ. Ndoꞌ ngꞌe na nndaꞌ, joo jñꞌoon na tcoꞌ Tyoꞌtsꞌon ꞌndyo
    jon nnon nquii Abrahamꞌñeen, tsoñꞌen joohanꞌ ntsiquindaaꞌ jonhanꞌ ꞌoꞌ.
  bhd-bhd: किजोकि तुस मसीह सेइं साथी अक आथ, त अब्राहमेरे बच्चेथ, ते परमेशरेरे वादेरे
    मुताबिक बरकतां केरे वारस भी आथ।
  too-NT: Palh hui'xina'n tapa'ksīyā'tit con Cristo hui'xina'n hua'chi ī'xū'yātā'natna'
    Abraham. Lā' chuntza' nā namaklhtīni'nā'tit a'ntū Dios mālacnūni'nī't Abraham.
  ind-AYT: Jika kamu adalah milik Kristus, kamu adalah keturunan-keturunan Abraham
    dan ahli-ahli waris sesuai dengan perjanjian.
  cjo-NT: Eejatzi okimitaka, aririka asheninkateeyakyaarini Jesokirishito, eejatzi
    asheninkateeyakyaarini Awaraamani. Tema Jesokirishito rirotaki icharineni. Paerani
    riraga Tajorentsi ikashiyakaayitakarini itajonkakowenteeyakaeni aaka, ikimitaakirira
    itajonkakowentakiri Awaraamani.
  nsn-nsn: Ge paro nang Kristo nomanoum, inggoum teso bunguna pono Abraham, karung
    turung kalengua pono tar inete geke ualapagahain God tatanon.
  san-DEV: किञ्च यूयं यदि ख्रीष्टस्य भवथ तर्हि सुतराम् इब्राहीमः सन्तानाः प्रतिज्ञया
    सम्पदधिकारिणश्चाध्वे।
  tna-NT: Ecuaneda Cristo sa dharejiji putsu, da su ecuaneda Abraham chenu sa ebacua
    cuana pu cua nime, Diusu sa Abraham chenu neje jamitsuti da ecuaneseda di putsu.
  lid-lid: Ya, buku none aha badu hawe Krais handru, badeh, aha nadu Abraham ai. Ma
    idah kameh, aha akohok kohan ha-un ma manyah mwasin mene Kindrei tandrakan ta
    aliy.
  wim-wim: Niiy nath kan-kanam Christ.an ngangkangaman piꞌ-piꞌin nunangan-a, an keꞌ
    niiyaniya wuut mangk Abraham.antam wampan aꞌ God.angana min ngul iiy-iiyow niiyant
    an puth nilaman kaaꞌngak Abraham.ana min iiy-iiyow ngampar.
  zga-M: Ulwakhuva umwe mwiva Klisite, lino mwaholilwe khwa Ibrahimu, avahale vakhilunga
    kya ndagano.
  yom-yom: Enati luidi mu Klisto buna luidi nkuna Abalahami, ayi buna luela tambula
    bima biobi Nzambi kavanina tsila.
  san-SIN: කිඤ්ච යූයං යදි ඛ්‍රීෂ්ටස්‍ය භවථ තර්හි සුතරාම් ඉබ්‍රාහීමඃ සන්තානාඃ ප්‍රතිඥයා
    සම්පදධිකාරිණශ්චාධ්වේ|
  yut-yut: Ji Kristo dakon amɨn kabɨ ekwaŋ kaŋ, ji Abraham dakon gwakni. Ae kalɨp
    Piŋkop da Abraham dakon amɨn kabɨ do yo yom do yaŋ teban tok agɨt uŋun ji dakon.
  grc-BYZ: εἰ δὲ ὑμεῖς Χριστοῦ, ἄρα τοῦ Ἀβραὰμ σπέρμα ἐστὲ καὶ κατ᾽ ἐπαγγελίαν κληρονόμοι.
  cpc-NT: Tima awintaashiri powayitanairi Cristo, kimiwaitajaantanaka iirokami incharinintaiyaami
    Abraham-ni, iirokataki ñiironi okaatzi ikajyaakagaitakiniriri pairani irirori.
  nhg-NT: Hua siendo que nencate tieca Cristo, nencate nenipelhua Abraham, hua nemohuöxcatisque
    quiename Deus oqueprometierojque.
  nya-nya: Ngati inu muli ake a Khristu, ndiye kuti ndinu mbewu ya Abrahamu, ndi olowamʼmalo
    molingana ndi lonjezo.
  ngu-NT: Niman tla nenteyaxcahuan itech Cristo, tla ijcon, nenteconehuan itech Abraham,
    niman ihuan Abraham nenquiselisquej on herencia yejhuan Dios oquitlalij ipan ipromesa.
  kup-kup: Met ari petev Kristoz añarab haravat hezaek, Abraamiz iz mimihol pot ravegin
    God Abraamir iz mimihol masakao manohopanez au mañahat ari petev anohopan.
  jid-jid: Inde bi wu Kristi, bi u kutra kahlen Ibrahim kena, bi gado ni chu yu'u.
  wmw-wmw: Na kwa kuwa mulungana na Almasihi, muwa ujukulu wa Iburahima, na kwa javyo,
    mukuja kuriti kamba vyaisema tamaa.
  gmv-GGM: Inte Kirstossayta gidiko inte Abirame zerethata kasse imetida ufaysa qaala
    mala inte latanayta.
  ssg-ssg: Na amuto seilon ti Krais, amuto salan wanen kahi nati Abraham ape amuto
    uke waliko ti Haeu kakawen i hani Abraham.
  zpo-NT: Nu chelee be nak be xaa Jesucrist, zee noka nak be xaa dii cheen Abraham,
    nu nak be xaa kayaa re kwaan chul kwaan nzhé Dios zaa xaa.
  poy-poy: Payiwera mwenga ndo wantu wa Kristu, su mwawashiyiwuku sha Aburahamu na
    hamuwanki galii gakalagiliti Mlungu.
  qwh-NT: Teyta Jesuswan jucnolla cayanqequirecurmi, Abrahampa castancunana ticrariyarqonqui.
    Y tsemi Abrahamno Diosnintsic änishqanta chasquiyänequipaq erederuna cayanqui.
  gaw-gaw: Amu ag Kristusnu daaṯeb dayeb amu, aria ag am Abraham buḏub aaḵu daaṯeb
    amunu ag aaḵu Kayak Nug anuḵa Abraham amegp̱a keeke laa heeb beḵunu nai qaḵa aum
    amu, ag amu aoglag.
  nca-nca: Ye Kristo koro unipare tunoqeroqo Abraham koro sowe-sowe ŋunde qembe yoteŋgo.
    Ŋunde yotoro mande Anutuko komo kusiyaró ŋu rero o meté mu siyowaŋgo.
  zpz-NTPP: Benu nac den ni Crisht, orzeꞌ nac den nez Abraham. Nunu Ñgyoozh nap gyicy
    num de ub na gal nu bi mneꞌ ic mi nu segur la gyicy mi.
  zac-NT: Si talë nal shmënë Cristo pues iurní nal llëbní Abraham nu grë lo quë nabëꞌnë
    më prometer lu Abraham, lëꞌë të zac napë të.
  kyg-kyg: Lapakaemo Kalaisi vayaꞌamo maiꞌnisayana Emalehamu aginagoꞌamo maiꞌnae.
    Mafaꞌneꞌapimogimo afoꞌapimogi muki maleꞌnaya yaꞌapimo neꞌaliya kava hutapa Gotiꞌa
    fiku kaha maeꞌna kamiguve, huno ha paiꞌniya polomasi geletiꞌmo muki yaꞌamo afaꞌa
    aligae.
  kmk-kmk: Isunga nu tagu dikayu kan Jesu Kristu, maibilang kayu un ganak Abraham
    ot awaton yu dat insapatan Apudyus sidan kaganakan Abraham.
  cao-NT: Cristó-na bo ma nori iqui tsi Abraham yamaba chahitaxocobo yoi bo xo mato
    ra. Jaboqui Abraham qui Diós yoani ca chani iqui tsi shomahuahacaxëqui mato carayanabo
    ri ra.
  bbr-bbr: Ak Krais nukan roasiret raiäi, okon, ak Apraham nukan askanai. Kiro onokun,
    Anut nukas Apraham owo osap owaun paip muruwon ak kiro osap nais owaiei.
  inb-inb: Chasa Cristopa kag­man­da­mi Abra­hampa wam­bra­manda kati samug wam­bra­kuna
    ni­raian­gi­chi. Chi­manda­mi, Taita Dius ima sumag­lla karan­ga­pa ni­raias­kata
    kam­kuna­pas chas­kin­ga­pa kan­gi­chi.
  hrv-hrv: Ako li ste Kristovi, onda ste Abrahamovo potomstvo, baštinici po obećanju.
  box-NT: Ká mi bìo sã̀ a Krista yi, se mi wã́a lé o *Abarahaamu mɔ̀nmànía.
    Á hã kĩ́a na le Dónbeenì dó mi ɲii le mí ì na a yi á bìo ò sĩ̀ mia.
  ote-NT: Nujʉ́ dí ꞌnathohʉ co ra Zidada Jesucristo, hangue necjʉ dyá ꞌrohohʉ de ra
    Abrá, y go ma mɛtihʉ nehe núꞌa̱ ra ja̱pi bi ña̱ꞌti Ajua̱.
  wnu-wnu: An Yisas ininou qamb gab ne in Abraham wau tumbigi qamb gab eng Qenu anit
    bebereg igoarar qamb nausier eng ende igoruboumon.
  zam-NT: No chele' gu', lìcque', nac mèn co' nqueltàape' loo cón che'n Crist no ngòoque'
    gu' loo cón che'n Crist, le' sya, Diox ngo cuent le' gu' nacpe' mèn bin Abraham.
    Tataa mod gàc che'n gu' no gàc loo gu' ryethe con' ndac por nzo gu' loo cón che'n
    Crist, co' mcàbgòn Diox loo Abraham no loo bin Abraham li Diox loo Abraham no
    loo bin Abraham.
  zyp-NT: Khri na hnui caco Abraham pathlah cang he ceh ka, Abraham khatah pehpaw
    biakang hrakhei rycytu na cang he ceh.
  sey-NT: Ja̱je paꞌina, mësarupi Cristo tse̱cohuaꞌi pani Abraham tsëcapë acohuaꞌi
    paꞌiyë, Maijaꞌquë i̱te i̱sisiꞌi ca nëoseꞌere paja̱ꞌcohuaꞌipi.
  nvm-nvm: Regavo ja Kuraison e renva iji jan Eburamon e uifarif ijefuon ja ire ma
    iji God fu Eburam vajakafa kuainma iji jar karkfuon.
  mps-mps: Tama tiyu, dage Krais aga dali wadolama, tama dage agai hani we bidi bidibaso,
    te dage Abrahamgo wai me bidibao. Tama tibaso, te polobadu Godigo Abrahambolo
    sa muyu sagameo wali te hagea sali nai, te nai dagego sabo bidi dabe dao. Godigo
    dage ma dobola sai dao.
  pab-NT: Koxaka atyo Cristo anerenae xisaona hoka hatyo hiyeta Abraão jikolaharenai
    atyo xisaona hoka kaxekakaite xomana Enore isa aokowihenereharenai xomana.
  llg-llg: Karistus ndia, na ndia Abraham tititi-nonosin, fo Manetualain helu memak
    so neme makahulun mai. Huu ei nanambaꞌak so mia Karistus, huu ndia de ei boe oo,
    dadik neu Abraham titi-nonosin teteben so. No leo ndiak, ei boe oo, bisa simbok
    babaꞌe-babatik ndia fo Manetualain helu memak neu Abraham.
  kyf-kyf: A mɩ Klisɩɩ -nʋ nyaa 'gbʋ, a mɩ Ablaamʋʋ 'yuoyua nya. 'Bɩ -Lagɔ gbaa ɔ
    'ka wla, 'yɩa a yia we.
  tpi-tpi: Na sapos yupela i stap lain bilong Krais, orait yupela i stap pikinini
    bilong Abraham tu. Em yupela tasol ol lain bilong kisim ol dispela samting bipo
    God i bin promis long givim long ol lain bilong Abraham.
  mih-NT: Ta tatu ñiyɨvɨ ra Cristo cuu yo, ñiyɨvɨ sii ra Abraham cuu yo sa ndisa cuii.
    Ta cua ñihi yo sa catyi ra Ndyoo sihin ra Abraham vatyi cua cuhva ra sii yo.
  qvh-NT: Saynöpis Jesucristuta chasquicorga Abrahampa castannami caycansi. Castan
    carmi Abrahamta promitishgancunata nogansipis chasquiycansi.
  kms-kms: Nungoqi Kraist te, tedi nungoqi Abraham ningg kuqo, di nungoqi God Abraham
    nde wand taq namb kin yumbo te wateri ye.
  agn-agn: Animan ong ni Cristo amo ra. Maliag yaning nagimong mga inampo amo ra ni
    Abraham, ig manonobli amo ra tang mga pinangako tang Dios.
  nhi-NT: Uan nic ya namonpouih inauactzinco Cristo, ica non noiuqui namonpouih ualeuanih
    inauac Abraham, uan ya namoaxca tlen Dios omoyectencau caxcatis in Abraham.
  ttc-NT: Komo etetz a'ix aj te Krist, astilji ax a'ix tijajil Abran b'ix etetza'tz
    te aj oxik tsi' te Qtata Dios tyol ti'j [tuky'i Abran].
  dan-1931: Men når I høre Kristus til, da ere I jo Abrahams Sæd, Arvinger ifølge
    Forjættelse.
  kwj-kwj: Kunu Kurais hi tiki ku dau ti nawa, kunu tinda ete apa Epuraham che hinga
    ku dau. Wosini apa Gotri Epuraham ni ha kinani fi bwani fi injiro mwaꞌambwe ti
    ku torono.
  vie-OVCB: Hiện nay chúng ta thuộc về Chúa Cứu Thế, làm con cháu thật của Áp-ra-ham
    và thừa hưởng cơ nghiệp Áp-ra-ham như Đức Chúa Trời đã hứa.
  kze-kze: Ísu Káráísitina kwaásimo é'o é'a Ááváramumo uráintemba Áánútun-aaiyave'a
    áraire kwésemba pó'a Ááváramu aísaavutantamba uráawai ombá póna Áánútu Ááváramuwe
    aísaaavutantamba ónááowaiye kawe'á umátinkanin-aimba simáímo asirámakaintemba
    kawe'á umátinkaniye.
  mpj-mpj: Kurayijkula walyjakaja Yipuramku marlajanuyurukaja nyininpa, jumaji Jiijajpa
    Yipuramja marlajanu nyininpa. Yilta, Mamalu-lanya ngula wanka kanyilku.
  lbk-lbk: Et mo siya sa ay kwan Cristo chakayo, maifilang kayo am-in ay waned Abraham
    ya manawid isnan inkalin Apo Dios.
  mto-NT: Ax pa̱n veꞌem tseꞌe nꞌijtumda je̱ Cristo ma̱a̱t, je̱ Abraham je̱ chaan je̱
    kyo̱o̱jts u̱u̱ꞌmeꞌeda, xtukka̱daakumdupts u̱u̱ꞌmeꞌe je̱ vaandu̱k juuꞌ veꞌe je̱
    Nteꞌyam yaktaan.
  bzh-bzh: Ham tu Kerisi-yi-alam om mëm ham tu Abraham yi mewis ving nebë saga, om
    ham rëḳ natöḳ vu semusën pin sën Anutu baġo raḳ Abraham wirek lo geving.
  guj-2017: અને જો તમે ખ્રિસ્તનાં છો, તો તમે ઇબ્રાહિમનાં સંતાન અને વચન પ્રમાણે વારસ
    પણ છો.
  jvn-NT: Nèk kowé wèké Kristus, kowé dadi turunané Bapa Abraham lan kowé uga bisa
    nampa prejanjian sing wis dijanji karo Gusti Allah marang Bapa Abraham.
  byr-byr: Sareꞌna Kɨraazɨtɨyareihi mwaaihasavɨdaaꞌnyɨ Evɨraamɨmɨ gawaalɨvaangeihi,
    yɨsiwiaihi mwaaihaꞌ. Sareꞌna Gotɨyai Evɨraamɨmɨ yune naanga nebulyaꞌna wɨjaakeꞌ
    yɨhɨzaavadelyɨ.
  ian-ian: Kraistna mbaapmamba lɨngweyan ngwuk Ebrahamna nyangu ngwuk. God Ebraham
    kat kwivat wanda nda ngwulo ngwuk kat kwigiyandɨ.
  hun-hun: Ha pedig Krisztuséi vagytok, tehát az Ábrahám magva vagytok, és ígéret
    szerint örökösök.
  mcf-NT: Adembidi abi tantiasho ambi Abadauan bëdamboen isampicpadomboen Esus tantiasho
    Nuquin Papan nuqui bëdamboen isquin bëdambo icmec ambi Abadauan chiampicpadomboen.
    Adec Abadauanën tsyuecquidobimboecquido nuqui nec.
  kjs-kjs: Go pea-le nimi Yesuna ruru enaali-rupa pirimiri gore nimi Abraham-na madi
    si wane-rupa page pimi. Go pea-le abalade Gote-me Abraham madaa agale go-rupa
    palua lisade-ae pisa-pulu nimi page mealimi.
  mni-mni: Nakhoina Christtagi oirabadi nakhoi Abraham-gi chada-naodasingni aduga
    wasakpibagi matung-inna nakhoi yumlep charasingni.
  yad-NT: Varityi vu̱ñi̱cha Crístumu, vu̱vyicha ramusiy Avurá̱bay dadyeñuntiy, vurya̱jmutya̱sara
    jidchavu̱ Crístusa̱ varirya jiryatiy su̱teda ta̱riy Ju̱denu ya̱sa̱y Avurá̱ra.
  mxb-NT: Ta sa̱ꞌá ña̱ kándéé iní yo̱ Cristo Jesús, sa̱ꞌá ño̱ó ni̱ nduu yó na̱ veꞌe
    Abraham, ta niꞌi̱ yo̱ ña̱ va̱ꞌa ni̱ kaa Ndios ki̱ꞌo na no̱ó na̱ veꞌe Abraham.
  pon-2006A: Ma kumwail sapwellimen Krais, eri, kumwail kadaudok en Eipraam, oh kumwail
    pahn ale dahme Koht ketin inoukidahr.
  maq-NT: Hane sa xi tsëhë Cristu má yun ne, ngajan xi hacuaha tjë rë Abraham má yun,
    hane satë nuju cjuandaja xi cachja Nina xi sua me.
  hto-hto: Ja Cristo íedɨomoɨza, Abraham erófene igɨma izóidɨnona jáidɨomoɨ. Iemona
    Juzíñamui Abrahamo uícodo lloga ñuera jílloillɨfuena, fecɨ raa máiñua izói, máiñoitɨomoɨ.
  por-BRBSL: Se você é de Cristo, então você é descendente de Abraão e herdeiros de
    acordo com a promessa.
  ces-NKB: A jestliže [jste] Kristovi, pak jste símě Abrahamovo a dědicové podle zaslíbení.
  cui-cui: Icha paxam Cristo pijimonae pam, bara nexata paxam Abraham pia pemomoxi
    susato jiwi pam. Po coyene Nacom Abraham yabara tsiwʉnae muxu dutatsi bara baxua
    paxam nexa.
  boj-2014: Niŋgi Kristus aqa segi tamo uŋgasari unub deqa niŋgi Abraham aqa aŋgro
    tiŋtiŋ dego unub. Agi iŋgi bole bole Qotei a nami Abraham yqajqa minjej qaji di
    niŋgi oqab.
  eng-OEBUS: And, since you belong to Christ, it follows that you are Abraham’s offspring
    and, under the promise, sharers in the inheritance.
  eri-eri: Ariya, tere Kristus nomo fai-aita yafaya wonga, tere Abraham fere nomo
    magana gane yafaya. Amina Itou no Abraham nomo gane dada elegei nomo beele baara
    tawai waha, tere wahanga dada waha elegei nomo fai-aita yafaya.
  aly-aly: Arrantherr apek Jesus Christ-kenh, aleyan arrantherr Abraham-kenh-rnem
    arrpemarl, anyent-angkwarr apenteyel. Akngeyel arrenhantherr alhelek, arrenhantherr
    arntarnt-aretyek arrpemarl, rarl artwamp Abraham renh-tangkwel alhelek-apeny,
    renh arntarnt-aretyek.
  wiu-wiu: Nipa Keraisuno yatene ali atoa mekili tokome Akolaliyo kiwi peyapa Eberameke
    tagene yene tetepo takoa meko. Nitoapa onekeya-kiti ne meou wa Eberame-pala papete
    oa pikana toa taatekoa tokome kiwika meademe toko.
  swe-swe: Om ni tillhör den Smorde (Messias, Kristus) [är i honom som är Abrahams
    arvinge], är ni också Abrahams barn (avkomma, säd) och arvingar enligt löftet.
  cth-cth: Nangmouh teh Khrih e lah na awm awh pawiteh, Abraham catoun lah na o awh
    hloilah, lawkkam e patetlah râw kacoekung lah na o awh.
  mti-mti: Ye Keriso meumawa ipewa, me gumbe ye Ebraam dam meuma yaig onamiyawa sira
    agi gumbe kwan autanwa igiyawa.
  pad-NT: Cristo kaija'ari avihihi, oniani ida Abraão kohana kahanodi vanamitharonisiagaki
    a'onira nihaja. Avagathaniki bana jaboni ida Deus kava'iponahi a'bo'daki bivava'isohihi'iki.
  twi-twi: Enti sɛ moyɛ Kristo de a, na moyɛ Abraham asefo, na bɔhyɛ no nti moyɛ adedifo
    nso.
  hlt-hlt: Nangmih khaw Khrih kah coeng atah rhopangnah olkhueh vanbangla Abraham
    kah tiingan la na om uh van.
  tbz-SIM: Kɛ̀ di tú Kirisi kɔbɛ, di tú Abɑrɑhɑmmu yɑɑ̀bí nyi, ìì yóó tiekɛ Kuyie
    ndo yɛ̃ nkù yóó duɔ́ ndɛ̀ Abɑrɑhɑmmu.
  san-GUJ: કિઞ્ચ યૂયં યદિ ખ્રીષ્ટસ્ય ભવથ તર્હિ સુતરામ્ ઇબ્રાહીમઃ સન્તાનાઃ પ્રતિજ્ઞયા
    સમ્પદધિકારિણશ્ચાધ્વે|
  ake-NT: Kʉrai iwano' pe ɨwesi kon yau, Epʉra'an payan ton pe ɨwesi kon mɨrɨ, mɨrɨ
    yau usauro'nɨsa' rʉ'pʉ epoton kon pe.
  qvn-NT: Chaura Cristopa runan nä cayarga pi maysi carcayanqui Abrahampa castan aywagmi,
    jinaman Diosga “Yanapäshaymi”, nipäcushungaynuymi yanapapäshunqui.
  tku-NT: Palh hui'xina'n tapa'ksīni'yā'tit Cristo, hui'xina'n hua'chi ī'xū'nātā'natna'
    Abraham. Chuntza' nā namaktīni'nā'tit tū Dios mālacnūni'nī't Abraham.
  bjk-bjk: Ma nang bere mum nang mere Krais, io, mum abo tubuno e Abaram me mum morobo
    uruoxe abo lalaa i eöt arixe ma xuxubus se God.
  msy-2020: Krais an Abrahamɨn ovavim. Ezɨ ia Kraisɨn ikɨzimɨn ikɨva, egh ia uaghan
    Abrahamɨn ovaviba. Ia Kraisɨn ikɨzir kam, iarara God fomɨra Abrahamɨn ovaviba
    bizir aghuir kaba me danɨngasa Abraham ko akam akɨri. Kar iarara, God ia mɨgei.
  bpr-bpr: Na du ta nfun Krayst gamu, ta glam gamu di bel Abraham, na gdawatyu i fakang
    Dwata.
  cle-NT: Hi³ja̱³ niaá⁴ah³ yáh¹, xɨ³ nɨ³ na³lɨ́⁴ah³ chié̱y² Cristo, mɨ²ja̱³ jmɨ́yh³
    na³lɨ́⁴ah³ ja̱á̱²dxaa⁴² Abraham, hi³ja̱³ hí⁴tɨ̱́⁴ah³ jɨɨ⁴ hi³ gá⁴féh³ Dios nɨ³
    hí⁴cuoó⁴ Abraham.
  txq-txq: Karistus naa, Abraham tititi-nonosin fo Manetualain helu-bartaa memak kana
    numa lele uluk mai ena. Huu ei makaesa mia Karistus ena, de ei oo dadi miu Abraham
    tititi-nonosin tebe-tebe ena boe. No dalak naa, ei oo bisa simbo babaꞌe-babatik
    fo Manetualain helu-bartaa memak fee Abraham naa ena boe.
  aaz-aaz: Kristus naan, naiꞌ Abraham in sufan reꞌ Uisneno anbaꞌan anrair Je naꞌko
    unuꞌ. Natuin hi mmafutuꞌ amrair mok Kristus, es naan ate hi mjair naiꞌ Abraham
