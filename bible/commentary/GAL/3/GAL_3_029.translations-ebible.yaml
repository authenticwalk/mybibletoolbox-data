  mcb-NT: Maika viroegi kematsaigiririra Kirishito kañoigamatakavi vintieginirikatyo
    iyashikiiganakerira Averan, irorotari inkavintsaantaigakempirira Tasorintsi intsatagagetakerora
    magatiro ikantagetakeririra Averan.
  yle-yle: Yi kópu u l꞉êê dîy꞉o, Epîlaham u yoo vy꞉o mye kaa nmyoo. Chóó Lémi ngê
    Epîlaham u l꞉êê dîy꞉o kópuni u pi u kwo a vyu, nmyi l꞉êê dîy꞉o kêdê d꞉uu, kóó
    k꞉oo dê kaa nmyo.
  swh-1850: Ikiwa ninyi ni wa Kristo, basi ni wazawa wa Abrahamu, na mtapokea yale
    aliyoahidi Mungu.
  msc-msc: Ni ai ye Isa Ɲenematɔmɔnin ta le ri, ai fanan ye Iburahima bɔnsɔnilu le
    ri. Cɛta la le ile ri ikomin lahidi mɛn taani.
  ese-NT: Jesosa Amajamaja osecua nei poa. Jamajjeya ojaya epeejji nei Amajamaja osecua
    cuana poani. Onijje jjapeequianijo, Eyacuiñajjiya Amajama ba ca poa mimishiꞌama.
    Jamajjeya Eyacuiñajjiya Jesosaja epeejji cuana mimishiꞌama ba cani peaꞌai, Amajama
    jayojjaya.
  jac-NT: Yuxin tato ayon̈xaco yul iskꞌab Comam Jesucristo, caw hacaꞌ yuninal icham
    Abraham jehi, haꞌ hunon̈ chicochah tzet haltebilcano yu Comam Dios tet icham Abraham
    tuꞌ.
  cak-CNT: Y roma oj richin chic ri Cristo, xojoc riy-rumam ri Abraham. Y nikichinaj
    c'a chuka' ri utzil ri xusuj ri Dios chire ri Abraham ri ojer can.
  zia-zia: Niye tumo diyaora atu Kristora dubu yewa, arare Abrahamna saisibuna me
    yero nowa, aeno nona pugari senu tauyena auna me puro narineya.
  mal-2015: ക്രിസ്തുവിന്നുള്ളവർ എങ്കിലോ നിങ്ങൾ അബ്രാഹാമിന്റെ സന്തതിയും വാഗ്ദത്തപ്രകാരം
    അവകാശികളും ആകുന്നു.
  tuo-NT: Marĩ Jesucristo yarã niꞌi. Tojo weerã Abrahã pãrãmerã nituriarã waro niꞌi.
    Õꞌacʉ̃ Abrahãrẽ níꞌcaronojõta marĩrẽ weegʉsami. Abrahã weeꞌcaronojõ ẽjõpeocã,
    marĩrẽ yʉꞌrʉogʉsami.
  mbl-NT: Yã 'ãxop mõxakux Kunnix yõg xop kopah, hu ta kama 'Amanãm hã 'ãmõkputox,
    ha Topa te xa hãmmaxnãp-tup kamah, yã tute hãm'ãktux xex 'Amanãm mõkputox pu'.
  zpc-NT: Chi banuero Cristo tuz̃e, banacaro dugalo z̃iꞌisuba Abraham. Hue Diuzi quiero
    yugulu cabëꞌ diꞌidzaꞌ begaꞌnlë Diuzi Abraham dza naꞌte.
  gul-NT: Cause oona all blongst ta Christ, dat mean fa say oona Abraham chullun chullun,
    an oona gwine git wa God promise fa gii ta Abraham chullun chullun.
  mau-NT: Cˀia⁴ tsa² jon² tsˀe⁴ Cristo mao³, ña³qui³ cjoa⁴qui²xi⁴ nca³ ntje⁴-le⁴ Abraham
    mao³-ˀni³, cˀoa⁴-ti⁴ tjin¹-no³ cjoa⁴tjao² jo³-sˀin² nca³ Ni³na¹ qui³tsjoa³ tsˀoa³
