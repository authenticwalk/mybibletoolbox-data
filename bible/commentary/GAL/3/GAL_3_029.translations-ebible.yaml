    tongwa mere, ka i, i ibal kobe para aan kere ye i tongwa inanwe.
  san-ISO: kiñca yūyaṁ yadi khrīṣṭasya bhavatha tarhi sutarām ibrāhīmaḥ santānāḥ pratijñayā
    sampadadhikāriṇaścādhvē|
  deu-ELBBK: Wenn ihr aber Christi seid, so seid ihr denn Abrahams Nachkommen und
