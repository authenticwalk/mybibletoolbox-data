  byx-byx: De ariq aip ngen dai nemen ma Kristus, dai saqikka ngen dai ma Abraham
    aa uis. Be ngen dai diip ngen det liirang aa i murl ama Ngemumaqa qa mak niirang
    ip barek ma Abraham.
  ctu-CTI: Mi i cha'añonla Cristo i jiñʌjlelonla Abraham yubil. Jin cha'an lajal mi
    quejel la cʌq'uentyel jini tsa' bʌ wʌ subenti Abraham ti Dios.
  zos-NT: Y como Cristo'ise mi ñe'nda'm, entonces Abraha'mis mi 'yuneta'mete; y maṉba
    mi mbøjcøchoṉdame yajya'mocuy Diosis cyomprometetzøjcuse va'cø chi' Abraham.
  gvs-gvs: E komi moitamo Tauyana ina bodao, tauna komi moitamo toina Eberamo ina
    boda. Moeko goi kaga Yaubada ikaatotule Eberamo yaina komi nakae bei kobabane.
  kbm-kbm: Be ginei Kilisi ane amolmol-gen yem, okob yem weik Ablaham ane vaku-nggen
    roro, be atob yem un-gas gen ebe warik Pomate gibiti ane yaun gimungg gikwai ok.
  rmc-rmc: A te san le Kristoskre, akor san o potomstvos le Abrahamoskro a prekal
    oda lav, so diňa o Del, the o ďeďiča.
  apr-apr: Inbe kumata le bet ang ngan ke Kirisi nga, ngan ole kayei ben di tooltool
    yo pombe ye rara ke Awaram nga lapau. Ngan ole ang tina ngan la bet kakaua soo
    so yo Maro ipamede betanga medana ye i.
  tiy-tiy: Amuk do kuyug Kristo gom, ménwaléy gom so do maak séfu Abrahame brab gédoté
    kom i kéluhanay fénasad i Tuluse.
  nlg-nlg: Mi taeni ighau tau nina tinoni tua Christ, ge au puku ni vaivarina utuni
    tua Abraham, ma kau lavighi na hava God te nighi baubahu tua.
  dgr-DOGNT: Zezì-Krı wets'ǫ aaht'e nı̨dè Abraham wets'ıhɂǫ̀ǫ-dǫǫ̀ aaht'e, eyıts'ǫ
    Nǫ̀htsı̨ edeyatıì Abraham ghàı̨ɂǫǫ sìı naxıghaelı̨ ha.
  pes-OPV: اما اگر شما ازآن مسیح می‌باشید، هرآینه نسل ابراهیم وبرحسب وعده، وارث هستید.
  ron-1924: Ши дакэ сунтець ай луй Христос, сунтець „сэмынца” луй Авраам, моштениторь
    прин фэгэдуинцэ.
  tpz-tpz: Eöm se keh teꞌ nem manih po kum pe Ieesuꞌ Kristo, eöm to tavus rakah em
    o pus koaꞌ pe Abraham. Ke eöm rakah kuru o teꞌ poë varih se kon akuk a ma tah
    ne Sosoenën to soe vaman ke voh e Abraham.
  agd-agd: Yisas Karaisini kéká ma vanteya mai siretí ankan Abaraamun akhafanan baona
    minó daná ma Tiyarafenu ano ma véin iyáantákaré ein mai siretin ninaíi inten mino.
  rkb-NT: Iwatsahi Kiristu harere bo hyỹ tsimykaranaha ihumo myspirikporẽtsa katsa
    Abarão tsekokatsa watsa. Katsaktsa Abarão sapyzeky tsimaha iwaze Deus isapyrẽnikia
    ty ibo nitsasoko. Abaka atahi mybo nyny mykara.
  san-THA: 'กิญฺจ ยูยํ ยทิ ขฺรีษฺฏสฺย ภวถ ตรฺหิ สุตรามฺ อิพฺราหีม: สนฺตานา: ปฺรติชฺญยา
    สมฺปทธิการิณศฺจาเธฺวฯ'
  iws-iws: Mɨ kɨma Krais siirgɨnɨuwi mɨ wɨm wɨ Ebraham siir yɨɨnɨe nwowi mɨ ta hɨriinan
    saiirsika mhoɨiya kɨma wɨ dimɨn kɨbi kɨbiyɨm sɨmiir asi haii yɨpɨkɨ Adi Komii
    siya nɨmbinɨm Ebrahamni siir hauuwam. Ɨriig.
  pol-SZ: A skoro należycie do Niego, jesteście potomkami Abrahama i zgodnie z obietnicą
    otrzymujecie dar od Boga.
  ztq-NT: Aan deelñee lo Crist ngab to, wi do ngab lo xtiiy Abraham ni wi do jkaa
    kyalnsaak nii chëb Dios lo Abraham.
  zai-NT: Ne pa ma naca nu xpinni Cristu la? dxandí za nu de Abraham, ne zacaa né
    nu laa ni bidii stiidxa Dios udii laa que.
  upv-upv: Ko poro kamivi jinibb se Kristo, ko kamivi vajin metka se Epram, ko kaplai
    vajin nelaien se Atua nga m̃irijrij e renge nale rijrijen sen.
  wap-NT: Aizii uzaamatinpan kauꞌan Christ Jesus idaꞌati, unao wuruꞌu mishiꞌoraz Abraham
    takaan-daunnao. Naꞌiki unao wuruꞌu zaamataꞌo niꞌoraz kaimanaꞌo aimaakan, Tominkaru
    kowaadauzoniaz pataan nii Abraham ati.
  mva-mva: Bokaibe kam Kristus tamoata ne kaoa nge ambe Abaram tubu kaoa, be Nanaranga
    kana moimoibe irangaki masa kamadoki.
  dwr-NT: Hinttenttu Kiristtoosawaa gidooppe, simmi hinttenttu Abraahaame zare; qassi
    Xoossay sinthappe immana giide qaalaa geleeddawaa laattiyaawantta.
  kfw-kfw: Nangni Christa ta ning e-inchu, nangni Abraham tusuon ngaikha ning ejei
    halli Pathian chong inkhitna ileinei kha nangni'n ningmusik ejei.
  bfz-bfz: और जे तुसे मसीह रे ए, तो अब्राहमो रे वंश और वादे रे मुताबिक बारस बीए।
  cuk-09: Ar bemar Cristogadile, bemar Abraham-e-waganmodo. Degisoggu, Bab-Dummad-Abrahamga-ibmar-ukoye-sogsad
    bemar a-abingamarmogodo.
  ben-OBCV: আর তোমরা যদি খ্রীষ্টের হও, তাহলে তোমরা অব্রাহামের বংশ, সেই প্রতিশ্রুতি
    অনুযায়ী উত্তরাধিকারী।
  mil-NT: Te nchòhó ndécú ndɨ̀hɨ‑ndo Xítohó Jesucrìstú, te cùu‑ndo datná cue ñaní
    tnáhá ndǐi Àbrahám, chi ní nduu táhú‑ndó cùndecu váha‑ndo nǔú Yǎ Ndiǒxí dàtná
    ní nduu táhú ndǐi‑áⁿ ndécú vǎha ndíi núú‑gǎ, te ducaⁿ chi mee‑gǎ ducaⁿ nǐ cachí‑gá
    cunduu.
  myu-myu: — Xipacat og̃ũm enaxeg̃ebit pe — i juk adi o'e Deus Abraão be. Cristo eykukat.
