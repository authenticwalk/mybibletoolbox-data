  qup-NT: Kristupa runankuna kashpanchimi Abrahampa miraykunashina kanchi payshina
    kirihushkanchirayku. Chasna kashpanchimi Yaya Dios Abrahamta ali paktachinan shimita
    rimashkanshina ñukanchipas yanapay tukushunchi.
  dop-dop: Ye Kilisiti tǝnnɑ-mɛ ɩlɛ ɩ́ kɛ́ Apǝlɑhɑm piyɑ kɛ́, nɑ ɩ́ kɑ́ hiki kʋpɑntʋnɑɑ
    mpɑ Ɩsɔ tɔmɑ sɩ ɩ kɑ́ hɑ-mɛ nɑ pǝ́ pǝsɩ mǝ nyǝm tǝkpɑtɑɑ tɔ.
