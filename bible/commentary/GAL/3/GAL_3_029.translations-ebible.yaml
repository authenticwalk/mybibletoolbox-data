    apẽn ixe juk adi o'e cebe iap tag̃.
  fue-fue: To on laatike himɓe Almasiihu, den on laatike ɓe lenyol Iburahiima, on
    donan ko Alla haɓɓannoo mo alkawal.
  amk-amk: Tuti masino Kristusi ne mea kiai, nana mani deinawiai we Abrahami ne riria
    di mea. Tuti tonana mani mene mambiriu we mesobu fianai aino Allai dererai we
    Abrahami ne riria nania fo.
  fai-fai: Kiba Yesus ami kinim wanang kaí, kiba Ebadakkam ami láw ka ade Got ami
    weng takadámin uyo kiwta kudulokabiw ka.
  ura-NT: Nii jaunte, Jesocurisito esenetaeraneein neeichene jaun, Abaraaun nefoerateneein,
    nii rai tihane coina Cana Coaunera aitoonjoalu raeraneein neeiche.
  mcd-NT: Ascan man Cristo ahuun yorashu marifi man Abraham funafo itiro. Ascaino
    nantifi Upa Diosin Abraham yoiyoni cuscan matonnari itiro.
  urt-urt: Ŋaiye yip tikin Krais pe, yip ŋambaih talah mise tikin Abraham pe, pa yambaꞌe
    ŋaimune ŋaiye Got si nupwaiꞌe wusyep ŋotop kin.
  kiz-kiz: Kama muenga ndo bha Kristu, basi ndo uzao wa Ibrahimu, bharithi mu jibu
    wa ahadi.
  tzo-TZE: Ta sventa ti yu'unoxuc xa li Cristoe, jech smomnich'naboxuc Abraám chayiloxuc
    ec li Diose yu'un ja' smomnich'on Abraám li Cristoe. Jech ta ono'ox xacolic ec
    jech chac c'u cha'al albil ono'ox yu'un Dios li Abraáme.
  lex-lex: Miy di de Yesus Kristus gahani miy, pede emekwalima Abrahama duratni-waitni
    wal miy. Ne hota miy mliernan walia ra'a-palu honona maka Uplerlawna Nano'taru.
  dov-dov: Alimwi na kamuli baKkilisito, zyaamba kuti muli lunyungu lwa Abbulahamu,
    abasikukona mbuli muchisyomezyo.
  rgu-rgu: Kristus nana, Abraham tititi-nonosin fo Manetualain helu memaꞌ neme uluꞌ
    mai so. Huu no emi nanahekeꞌ moo Kristus, de emi boe dadi meuꞌ Abraham tititi-nonosi
    matetun. No ria na, emi boe bisa sipo ua-naleꞌ fo Manetualain helu memaꞌ neuꞌ
    Abraham.
  toc-NT: Y cumu xli̠­ca̠na huá tapek­si̠­ni­yá̠tit na̠ xli̠­ca̠na pi̠ hui­xinín xli̠­ta­la­ka­pasni
    Abraham y hua̠k pim­pá̠tit maka­mak­lhti̠­na­ná̠tit hua̠ntu̠ Dios ma̠lac­nu̠­nini̠t
    naca̠­ma̠x­qui̠y xli̠­ta­la­ka­pasni.
  som-som: Haddaad tihiin Masiixa kuwiisa, waxaad tihiin Ibraahim farcankiisa oo ah
    kuwa dhaxalka leh sida ballanku leeyahay.
  mam-C: Qu'n qa ma chi oktza te te Crist, ma chi oktza te twutzxix tyajil Abraham,
    ex at kyokli'n ti'jjo jni' b'aj tyolin Dios te.
  ndj-ndj: Payiva yumwi pamuva vandu vaki Kilistu, topi ndi chileli cha Ibulahimu,
    damuyangi fila fyajangili Chapanga.
  mbj-NT: Kristo karapee bë bahado däk do hyb n'aa, Abaraãm panaa heh'äät hadoo bë
