    pa lavi na vua retitauhi.
  auc-NT: Ayæ̈ mïnitö ïñömö Codito nempo quëwëmïni inte mæ̈mæ̈ Abadäö wodi pæ̈ïmïni
    baï ïmïnipa. Ïninque Wængonguï nänö, Cöwë pönömo æncæmïnimpa, ante nänö angaincoo
    ante mïnitö në ænguïmïni ïmïnipa.
  kbc-NT: Odaa leeɡ̶odi mida anenitege Cristo, niɡ̶ida makaamitiwaji jiɡ̶ida anenitege
    licoɡ̶egi Abraão, codaa aaɡ̶aɡ̶a yajigotedaɡ̶awatiwaji Aneotedoɡ̶oji niɡ̶ijo ane
    ligegi me yajigotediogi niɡ̶ijo anida aneetege licoɡ̶egi Abraão.
  bmh-bmh: Ag Kristus nugau duailel dacanemen, gonun, ag Abraham nugau ug. Igul go
    en, Uwait nug Abraham ein ece wabun baib moroun ag ece go han umamen.
  ctu-BL: Mi i cha'añetla Cristo, mero i p'olbaletla Abraham. Mi caj la' taj chuqui
    mi la' wʌq'uentel che' bajche' albil i cha'an Dios.
  meq-meq: Kə ge nəkurom madzapa eye tə Kəriste na, andza məgweɗe nəkurom dərmak ma
    hulfe i Abraham. Ka ta hutumeye wu neheye tebiye Mbəlom a tsik ahəl niye a gwaɗ
    ma vəleye a Abraham ada a hulfe ŋgay hay aye.
  noa-H: Mag chadcha pãar Cristo dënk'a nʌm k'ai, magan chadchata Abrán chaainau.
    Mag hi chaain haawai, hich Hẽwandamau hirig hi chaain hewagam k'ʌʌn dʌ̈ita hajap'a
    haju harr haawai, pãar dʌ̈ita chadcha Hẽwandamau hʌ̈u haju.
  alp-NT: Sepo imi esa kai Kristuse peneka hoko imire saka Abrahame eni anubua, kai
    imi supu misete bei Alla rebe Italuke pende.
  san-VEL: ki nca yuuya.m yadi khrii.s.tasya bhavatha tarhi sutaraam ibraahiima.h
    santaanaa.h pratij nayaa sampadadhikaari.na"scaadhve|
  kbq-kbq: Hagi tamagrama Kraisi vahe'ma mani'nenuta, tamagra Abrahamu negehogata
    mani'neta, erisanti haregahazema huno Anumzamo'ma huvempa hunte'nea vahera mani'naze.
  kbh-kbh: Ts̈ëngaftanga Cristbe ents̈anga s̈mondmë́nayeca, s̈montsemna mo Abrahámbents̈ana
    ents̈anga cuaftsemncá; y chca, nts̈amo Bëngbe Bëtsá Abrahámbioye tbojas̈buachenacá,
    ts̈ëngaftanga s̈mochanjóyëngacñe.
  ron-LSB: Dacă sunteți ai lui Hristos, atunci sunteți urmașii lui Avraam și moștenitori
    după făgăduință.
  pon-pon: A ma komail japwilim en Krijtuj, nan komail pil kadaudok en Apraam, o jeri
    jojo duen inau o.
  nhe-BL: Ama intla iniaxcahua Cristo, huajca nelnelía initeipa ixhuihua Abraham.
    Huan yeca nojquiya inquiselise tlen Toteco quitencahuili Abraham.
  sps-sps: Sin tovei roman, ami fasito iny rom e Krais, mi faarei miton fuainy tsubnaain
    ten Abraham fatoobing, ana mi nai nom rom a ka te tsue faman bus iny e Gov vovou
    iny non tsuen man Tsunia ten Abraham an tsubnaain tsunia.
  wnc-wnc: Siwan ginu Kraisdane amina dakngake yuaingu ginda aminu Ebrahamdane dongune
    aaking binga dakngake yuaing. Sike sanga wa Anututa Ebrahamde imunangge yakuu
    ginda apaning.
  bus-bus: Tó á dɛ Kirisi pↄ́ ũ, á dɛ Ibraĩ boriinↄ ũmɛ, bensↄ̃ á dɛ aubarika kɛ̀
    Luda à lɛ́ gbɛ̃̀nɛ blèrinↄ ũ.
  gub-BL: Aze Zaneruwihawete hemiruze'eg romo peiko nehe, a'e mehe Àmàrààw izuapyapyr
    wazàwe peiko putar nehe no. Pepyhyk putar a'e ma'e Tupàn hemimume'u kwer pe nehe
    no, kwehe arer nehe no.
  imo-imo: Akumunga Goteni eno paimbo Kraist kinye tendeku tipe mondomo lemo aku eno
    Abrahamenga imboma molonge. Kanomunga Goteni Abrahamendo ee nimbe mi lerimu ulumu
    kape aku enondo waye kala nimu mele eno manda linge.
  boj-boj: Niŋgi Kristus aqa segi tamo uŋgasari unub deqa niŋgi Abraham aqa aŋgro
    tiŋtiŋ dego unub. Agi iŋgi bole bole Qotei a nami Abraham yqajqa minjej qaji di
    niŋgi oqab.
  eng-DRA: And if you be Christ’s, then are you the seed of Abraham, heirs according
    to the promise.
  knf-knf: Kë woli nawo i Kriŧtu nawo keeri biki pşini pi Abraham, abot awo ţi bankyeenkuŋ
    uko wi Naşibaţi ahoŋuŋ Abraham.
  san-KHM: កិញ្ច យូយំ យទិ ខ្រីឞ្ដស្យ ភវថ តហ៌ិ សុតរាម៑ ឥព្រាហីមះ សន្តានាះ ប្រតិជ្ញយា
    សម្បទធិការិណឝ្ចាធ្វេ។
  arn-NT: Fey eymün mülelmün ta Cristo mew, fey ta Abraam ñi yomelchengeaymün reke
    ka koneltuleaymün Ngünechen tañi tukulpakünuelchi dungu mew.
  zas-NT: Zeel bal ma nayajc ree xbejn Cristo dxel ma nayajc ree ziꞌcgajc xiꞌn Abraham
    abiꞌ yayal ree ni rëb Dios loj Abraham diizd gulal.
  ken-NT: Nɛ ndu bǎchi bo Kristo, bǎchí yɛ bɛbhárɛ́bhɔ Ábraham, nɛ chɔŋ mǎnyíɛ́
    mɛnyɨŋ ɛbhɛn Mandɛm afyɛ́ bariɛp bɛ́chyɛ́ bɛbhárɛ́bhɔ Ábraham.
