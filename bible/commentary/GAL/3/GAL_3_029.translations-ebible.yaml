    kä bë hã.
  lat-VUC: Si autem vos Christi, ergo semen Abrahæ estis, secundum promissionem hæredes.
  ngp-ngp: Uneva mwi want'hu wa Kilisito, mnda welekwa wa Ibulahimu naho nomhokele
    yadya Mnungu alagane.
  enq-2: Nyakama Kraisanya katatamino doko, nyakama Abraamenya mandipaenya mandipaeyaka
    katao, Goteme Abraame mende maitona lea doko nyakamame etete nyetami.
  eng-ASVBT: And if ye are Christ’s, then are ye Abraham’s seed, and heirs according
    to promise.
  mna-mna: Mi sombe kewe Krisi lene, na kewe Abaraam popoŋana kini tomini, mi zoyom
    pa matamur ta muŋgu Anutu imbuk sua pa na.
  myw-myw: Peinan Kelis angamag ya̱kids mo tamlavags Ebelam tibun babaw ya̱kids, mapuna
    takawes dakiyays towen Yowbad nilivnek Ebelam waseg.
  sby-sby: Na njamwe bakwendi Klistu ekwambeti mobana ba Abulahamu, belela kukatambula
    cishomesho ncalalaya Lesa.
  sll-sll: Molere Kraist gamahobo monangi, Ebraham gang para monua. Monia, God Ebraham
    ni galni miki weni ni teralua dire aling kere e tongwo meri ni yalhobi para Ebraham
    gang monia u tibi pire monua.
  yaq-NT: I'an intoko, eme'e Krijtotamak eaka, aapo'ik sual ta'a'ateko, junako eme'e
    Apra'amtuka'uta yoemiammet yeu katriam benasi bitwaa. Intok naa buustia, eme'e
    inia betana emou a' lutu'uriatuka'po aman, juka' tu'ika, Liojta Apra'am tuka'utau
    a' na'ikiaka'uta, eme'e a' mabetne.
  uro-uro: Näkt ngakt bä aingän di ngän nämäni ma Krais maengäktki dä sa aingän di
    ngän nämäni ma Abraham aa enevaqi bä va bä ba ngän nä iarhongäkt kärqärhong i
    sa ma Ngämuqa qa mumänaris iva qä von däm irhong.
  ita-1885: Perciocchè voi tutti siete uno in Cristo Gesù.
  muy-muy: Krist ti wur huɗ ga Abraham ; lekʉlʉm ndam ge Krist, nahkay ti lekʉlʉm
    day kìgʉma bəza huɗ ga Abraham a. Nahkay kə̀ŋgətuma *sulum ge Melefit ya àhibiyu
    ana Abraham, àhi « Anəvuk » na.
  kqc-kqc: Ye ya bi Keriso di vonisi, bi Abraham di tutubena, Sei di nitore rena ago
    dada, beika baika baba fereyo, mina rau reyaine bi moigedi.
  tav-tav: To bairi Jesucristore api nʉcʉbʉgori Abraham pãramerã Dio cʉ caĩ tʉjʉrã
    mani ã, cʉ ãnacʉre bairona Diore caapi nʉcʉbʉgorã aniri. “Abrahãre cʉ yʉ caĩriquere
    bairona mʉja quenare caroaro yʉ átigʉ,” mani ĩ tʉjʉmi Dio, cʉ Macʉ Jesure mani
    caapi nʉcʉbʉgoro.
  eng-ULB: Then if you are Christ's, you are Abraham's descendants, and heirs according
    to promise.
  spa-VBL: ¡Si son de Cristo, son hijos de Abraham, y herederos de la promesa!
  fra-_FOB: Et si vous êtes de Christ, vous êtes donc la postérité d'Abraham, et les
    héritiers selon la promesse.
  hau-ULB: Idan ku na Almasihu ne, ku zuriyar Ibrahim ne kenan, magada bisa ga alkawarin.
  mal-mal: ക്രിസ്തുവിനുള്ളവർ എങ്കിലോ നിങ്ങൾ അബ്രാഹാമിന്റെ സന്തതിയും വാഗ്ദത്തപ്രകാരം
    അവകാശികളും ആകുന്നു.
  lit-lit: O jeigu jūs esate Kristaus, tai esate Abraomo sėkla ir paveldėtojai pagal
    pažadą.
  urd-GVR: Shart yih hai ki āp Masīh ke hoṅ. Tab āp Ibrāhīm kī aulād aur un chīzoṅ
    ke wāris haiṅ jin kā wādā Allāh ne kiyā hai.
  far-far: Sulia kamulu ne wane sa Christ ki na, 'urinai kamulu laugo ne wele ana
    kwalafa sa Abraham ki, ma mulu kai ngalia falealae God nia fata alangainia fua
    sa Abraham.
  suz-BL: ख्रीस्‍त नु रां का दुम्‍शा, अब्राहाम आ चच युइ दुम्‍तीनी। परमप्रभु यावेमी
    अब्राहाम कली गेशो लोव़ गाप्‍शा, हक ताइब दुम्‍तीनी।
  car-NT: Kristus wyino aja'taine ro, Abraham we'mekato'kon me mandon. Tamusi wyka'po
    wara ro moro ikatopombo mapyita'ton.
  amp-amp: Niko rpat yak tiphato Kraisrpno rim tohneft to bi Abrahamrhu frikefthu
    yon bugayeko. Nd Bro Nkifrar Abrahamrpno nnakfo nuhas hta memohat, “Ninhu frikeft
    kto hifa yak marnyahato hifa rhu nmbuhat hiruhanm,” to nhai womm yakruhatmt nd
    hifa rhu nmbuhat. Nikomn yakrah-komt nd rhu marnya nmbuhat.
  bht-bht: अगर तुसां सारे यीशु मसीह च इक न, तां हुण तुसां अब्राहम दे परिबारे दा हिस्सा
    न कने तुसां जो सै सब कुछ मिलणा जिदा परमेश्वरे अब्राहम ने बायदा किता।
  eng-NOY: and if ye belong to Christ, then are ye Abraham's offspring, heirs according
    to the promise.
  cub-NT: Mʉja Cristo jina mae boje, Abraham mácʉi pãramena bajubu mʉja. Que baru
    Jʉ̃menijicʉ mearo d̶acacʉyʉme mʉjare yópe ʉ̃i aiye báquepedeca.
  ita-1927: E se siete di Cristo, siete dunque progenie d’Abramo; eredi, secondo la
    promessa.
  lww-lww: A komin nap̃a amiu ape kiena ne Kristo sanene, amiu ke la nanene narui
