verse: GAL.003.029
translations:
  kpx-kpx: Lana Iesu Keliso ata holiliege kemo lana Ebalahamu valada holive. Isi Dilavau
    subuta Ebalahamuho onole louale ke lana maleve.
  okv-H: Eto Abraham na God humota ena ainge dombo ungona Iesu Keriso avo humota ue
    amita toho ue iragova avoeto Abraham ta meniundi be amo ungona ere ova avoeto
    God na Abraham ta ikasi oje ena amo ungo na hoteto humbasova.
  tbo-tbo: Ataputa Abelaham googana babana tauta Keliso a bolu, uyahinei Yaubada a
    paligwala Abelaham uyahina apo ta tuhagaya.
  mal-C: നിങ്ങൾ ക്രിസ്തുവിനുള്ളവർ എങ്കിൽ അബ്രാഹാമിന്റെ വംശജരും വാഗ്ദാനപ്രകാരം അവകാശികളും
    ആകുന്നു.
  grc-SR: Εἰ δὲ ὑμεῖς χριστοῦ, ἄρα τοῦ Ἀβραὰμ σπέρμα ἐστέ, ⸋καὶ⸌ κατ᾽ ἐπαγγελίαν κληρονόμοι.
  bgc-bgc: अर जै थम मसीह के सों तो अब्राहम के वंश अर वादे के मुताबिक वारिस भी सों।
  khz-khz: Pene gomi Keriso gena taunilimalima genai, gomi Aperaamo petena, e Palagu
    na ekilagi-gavuato gauna maki pio gapia.
  deu-TKW: Seid ihr aber des Christus, so seid ihr folglich Abrahams Same, Erben nach
    der Verheißung.
  zsr-NT: Naꞌa, chquiꞌ náquiliꞌ queëꞌ Cristo, nacliꞌ caꞌ zxiꞌn xsoëꞌ Abraham, len
    naziꞌliꞌ lë naꞌ gzxiꞌ lu nëꞌë Dios gunnëꞌ queëꞌ Abraham.
  lin-lin: Mpe soki bozali ya Klisto, bozali mpe bokitani ya Abrayami, bakitani ya
    libula kolanda elaka oyo Nzambe apesaki na Abrayami.
  hns-NT: Ohie se toelog Kriest ke bieswaasie ghat bhie djaise Aabraaham ke aulaad
    baate aur Parmeswar ke waada ke hakdaar.
  noa-E: Mag chadcha pãar Cristo dënkha nʉm khai, magan chadchata Abrán chaainau.
    Mag i chaain aawai, ich Ẽwandamau irig i chaain ewagam khʉʉn dʉ̈ita ajapha aju
    arr aawai, pãar dʉ̈ita chadcha Ẽwandamau ʉ̈u aju.
  eng-EMTV: And if you are Christ's, then you are Abraham's descendants, and heirs
    according to the promise.
  mib-NT: Te núu cáyɨhɨ ró ndaha Cristo, núu súcuan te yucūn Abraham cácuu ndije ró,
    te nihīn rō maá táhū jeē ni jéjnūhun ya.
  lif-NT2: खिनिॽ ख्रिस्‍तरे़ कुमना के़बोःक्‍खिआङ् के़वयिॽने़ फाॽग्र खिनिॽग अब्राहामरे़
    से़क्‍खा कुमुॽइदाङ्‌सानिङ्लो, हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ अब्राहाम्‍मिन्
    पिरुबा माङ्‌हे़क्‍किल्‍ले़न् लक् के़घोःबानिङ्‌लो॥
  xnj-xnj: Ngati nyenye ndi vandu va Kilisitu ndi chiveleku cha Ibulahimu ndi yati
    mwipewa lilaganu lila leajovili Chapanga.
  mmx-mmx: Do nemi at ne Karisito, mi lok ngan pam do nemi livipisik li at ne Abaram,
    la minaba ruuna xaka mo loklox anarong ne Moroa ga xaape min ti ne Abaram.
  cbr-NT: Mitsux Cristonan 'aish camina axa 'iásaribiti Nucën Papa Diosmi catamëcë
    'aish Abrahamnën rëbúnqui 'ain. Usa 'aish camina Nucën Papa Diosan aín rëbúnqui
    ñuiquin Abraham cásabi oi aín uni 'ain.
  tee-NT: Chai ju uxijnan ni ix'anu' Cristo unt'at'it pus ju Dios talakts'inan tachi
    ju vasalh ix'apapanatnich Abraham unt'at'it. Chai ixlhiyuchi amaklht'ayanana'it'it
    tuchi k'alhtasunita ju Dios ju Abraham.
  eng-LSV: and if you [are] of Christ then you are seed of Abraham, and heirs according
    to promise.
  cak-NT: Y roma joj richi chic ri Cristo, xojoc ru-familia ri Abraham. Y niyo'x chake
    chuka' ri bendición ri xu'ij che ri Abraham chi nuya'.
  pah-NT: Cristo'gareheva'ero g̃waramo ko pe Abraãova'ea rymyminoa'java'ea. A'ereki
    ymya Tupana'ga e'i Abraãova'ea pe aherymyminoag̃wama'g̃a mombe'gwovo. Igwete po
    ti Tupana'ga pe mombyryvi nehẽ.
  sja-NT: Ma awara tachi Cristo ome araa p'anapataarã wãara Abrahamdeepa uchiadap'edaarã,
    Tachi Ak'õrepa jara pëida ijãapata perã Abrahampa ijãadak'a. Maperã iru p'anadait'ee
    jõma Tachi Ak'õrepa k'ĩsia iru bɨ ichideerã-it'ee.
  xed-xed: Kaghuni, ka si nda ndiʼa vgha ghuni nda Kristi, nda nza kuni ka zivra Abraham
    nda tsa, mutsafmutsa kuni ta za həga ya tanaf Lazglafta ta imi ta sləməŋ.
  mks-NT: Ta sa̱há ña̱ cómí Jesucristo cuéntá sa̱ha̱ ndo̱ sa̱há ña̱ cán quéa̱ cúú
    ndó tátu̱hun na̱ na̱quixi chi̱chi Abraham. Ta sa̱há ña̱ cán quéa̱ ñe̱he̱ táhvi̱
    ndó ña̱ na̱cachi Ndióxi̱ quia̱hva nu̱ú da̱ cán tá na̱sa̱ha̱n tu̱hun a nu̱ú Abraham
    sa̱nahá.
  gfk-S: Ma ing be mu gar tane Krais, io, mu ira bulumenamur tane Abraham ma mu na
    hatur kawase ira linge haruat ma no kunubus tane God.
  bmu-bmu: Iŋini Kraistkö buŋaya akze ewö, mönö Abrahamgö gwölönarökŋi yaŋgöreŋök
    ahuba tinibaniurupŋi malje. Mewö ahuba jöhöjöhö keuŋaŋgö ölŋi oyaeŋkoyaeŋ mi buŋa
    qem aŋgumeaŋgö dop akze. Mewö.
  dgz-dgz: Endi Keriso ega di wandepiwa, ame e apan Eibaraam naewa mega di wainiasi.
    Iwa God agi mega Eibaraam inap waniwa, ame iman e yon borai.
  eng-GNV: And if ye be Christes, then are ye Abrahams seede, and heires by promise.
  zaa-NT: De chi cca le pertenecer lani Cristua nna, acca chi ná le ca descendiente
    lígani qui' Abraham, acca Tata Dios nna gúnna huée qui' le iyaba ca bendición
    nu chi benìnie prometer lani Abraham.
  eng-WEBSTER: And if ye are Christ's, then are ye Abraham's seed, and heirs according
    to the promise.
  guh-guh: Cristo pijajivixaetsi, nexata Abrahampijinë bepepo pemomoxitsi Dioso nacatane.
    Nexata pacuenia Dioso bajayata tajëvelia najumecapanepaeya jumaitsi Abrahampijinëjavabelia,
    bajarapacuenia Dioso nacacapanepaena.
  bon-bon: Mine liba Keriso me binamewale gemi, mine piba cuta Abrahamo me kaakesaare
    gemi, siige mine cirege päpäna Acejiyame ngena tääpume mene ituge jaji ceerame.
  nhw-BL: Ama sintla aniaxcahua Cristo, huajca nelnelía aniteipa ixhuihua Abraham.
    Huan yeca nojquiya anquiselise catli Toteco quitencahuili Abraham.
  swh-ONEN: Nanyi mkiwa ni mali ya Kristo, basi ninyi ni wa uzao wa Abrahamu na warithi
    sawasawa na ile ahadi.
  wbi-wbi: nave muli va Kilisite pe nuvuholuo lwa Abulamamu, vapelua kuvutavike vwa
    lufingo.
  bba-bba: Ì n sɑ̃ɑ Kirisiɡibu, i mɑɑ sɑ̃ɑ Aburɑhɑmun sikɑdominu, i ko mɑɑ tubi di
    yèn nɔɔ mwɛɛru Gusunɔ u kuɑ.
  eng-KJVCPB: And if ye be Christ’s, then are ye Abraham’s seed, and heirs according
    to the promise.
  kgk-NT: Cristo-pe pemoirũ-gwi, peiko ãy Abraão remiarirõ-rami. Upéa-gwi, perovia-gwi,
    peẽ-my ave ome'ẽ va'erã Nhandejáry Abraão remiarirõ pegwarã.
  waj-waj: Fai ngia Yisuu Kirisiinna gioonna kiaapuya varida ngia Aaparahaamaa uru
    nnaakaraya variaaravai. Ngia Aaparahaamaa uru nnaakaraya varida Anutuuqo kua kiaa
    teerama kioo inna kiaa mmuuvaa ngieetama varaaravai.
  cpy-cpy: Tema pawentaa-shireyita-naari Jeepatzii-totaa-rewo, kimiwitanaka eerokami
    icharinita-neeyaami Abraham, eerokataki ñeeroni okaatzi ikashiya-kahae-takiriri
    paerani rirori.
  mpx-mpx: Komiu Keliso wana gamagalau, he komiu Abalahama tubutubunau. Inoke waisi
    ana bateli toto Yehoba i baunan Abalahama elana, komiu nuku ahe.
  wbp-wbp: Jintawarlayi-juku kankulurla nyina Jijaji Kirajikilki. Kujarlaju kankulu
    nyina Yipuruyamu-kurlangurlalku turnu-warnurlaju warlaljarlaju. Nyurru-wiyi wangkajarla
    Yipuruyamukuju Kaatuju, “Kapurna-nyarra warrawarra-kanyi nyurrurlaju tarnngangku-juku.”
    Ngulaju junga. Kapu-nyarra kujarlu-yijala warrawarra-kanyi tarnngangku-juku Kaaturluju.
  luo-luo: Omiyo ka un jo-Kristo, to mano nyiso ni un koth Ibrahim, kendo un jocham
    girkeni ma nosingi.
  nhe-NT: Ama intla iniaxcahua Cristo, huajca nelnelía initeipa ixhuihua Abraham.
    Huan yeca nojquiya inquiselise tlen Toteco quitencahuili Abraham.
  aii-aii: ܘܐܸܢ ܐܲܚܬܘܿܢ ܕܡܫܝܼܚܵܐ ܝܬܘܿܢ، ܒܵܣ ܙܲܪܥܵܐ ܕܐܲܒ݂ܪܵܗܵܡ ܝܬܘܿܢ، ܘܝܵܪ̈ܘܿܬܹ‌ܐ ܕܩܵܘܠܵܐ.
  esk-NT: Taatnamik, piginiqpasri Christ-ŋum Abraham-ŋum kiŋuviaġipmigaasri, sulipsuuq
    piññaktaaġiniaqmigiksi Agaayyutim akiqsruutigikkaŋa.
  msb-msb: Tapos, kun kamo kan Cristo, mga lahi kamo ni Abraham. Iiredaron niyo an
    gintuga sa iya san Dios.
  cpa-NT: Lán¹² jniang³ dsa² quián¹²dsa. Hi² jøng² lán¹² jniang³ tsø³jon² quiah¹²
    hlai³ Abraham. Tai¹ jniang³ jǿg³ dsio¹ ca¹jmo¹ Diú¹³ quiah¹² hlai³ héi².
  dso-dso: ଜଦି ତମେ କିରିସ୍‌ଟର୍‌ ଲକ୍‌, ତେବେ ତମେ ମିସା ଅବ୍‌ରାଆମର୍‌ କୁଟୁମର୍‌ ଆରି ପରମେସର୍‌
    ଜାଇଟା ସପତ୍‌ କଲାଆଚେ, ସେଟା ମିଲାଇସା ।
  meu-meu: Umui Keriso ena dainai, umui danu Abraham garana bona gwauhamata dihina.
  yva-NT: Ranivara Kristus apaura wasai, weamo Abraham po rampam ti nde nawirati wea
    to muno ana Amisye po raurairive ai indati Po raunande wasai.
  dgc-dgc: Ey nadid, éng sakup kam dén ni Cristo, éy bilang apo kam dén ni Abraham.
    Kanya tanggapén moy be tu nipangako na Diyos diya.
  zpm-NT: Ga nagoṉ, teḻne ngable to lo Jesús, dzigosi nli zha xtii Abraham nac to,
    ni zgaa to grë guieḻnzaac ne bzeet Dios zeeṉe psaṉ me xtiidz me lo Abraham.
  hix-NT: Kryestu mryenon me manatxhe. Àro ke, noro wyaro rma rha Akmaraw heno yohamàtho
    me manatxhe, omnyam xarha. Khoryenkomo wya, kowakryetxhe xaxa mak hampànà katxhàr
    me rma rha manatxhe.
  sim-sim: Os Kraishi krahak ji na nahi, Abrahamhi nirambara jira. Karem uwosik suma
    os Avui Wasilaka Abrahamin armek or ukurik or mbahandari oso jihik nakwa sira.
  npi-ULB: यदि तिमीहरू ख्रीष्‍टका हौ भनेता तिमीहरू अब्राहामका सन्तानहरू हौ र प्रतिज्ञाबमोजिम
    उत्तराधिकारीहरू हौ ।
  cgc-cgc: Tenged kyo yan mga ittaw na iya Cristo, beet ambalen kyo mga matuod na
    mga linai Abraham. Tenged kyo yan mga linai Abraham, mga manunubli kaw man daw
    naangken nyo mga kaayaran alin ta Dyos sunod ta iya na pangako ki Abraham.
  tim-tim: Anutuŋe hain dâm yeŋgondo Kristogât kâmot agigât Anutuŋe Abrahamgât den
    lumbe makmâ kalep den bunŋe yeŋgâlân miawaktâp.
  yor-yor: Bí ẹ̀yin bá sì jẹ́ ti Kristi, ǹjẹ́ ẹ̀yin ní irú-ọmọ Abrahamu, àti àrólé
    gẹ́gẹ́ bí ìlérí.
  wos-wos: Wungi wata ané hundi akwi mé xéké. Krais Abrahamna hémémbu dé xaku. Abraham
    Godka dé jémba saréké. Guni Kraiska jémba sarékéta Kraisna du takwa guni re. Reta
    guni Godka Abraham wali jémba saréka Abrahamna hémémbu guni re. Renguka, God guniré
    akwi yikafre hurutandé, hanja Abrahamré wataka déré yikafre hurundén maki.
  emp-NTPO: Bãrãra Critod̶e bẽrã wãrãda Abrahaʌ̃ warrarãa. Maʌ̃ba Ãcõrẽba bãrãra carebasia
    idjia Abrahaʌ̃a carebayad̶a ad̶a bẽrã.
  eng-F35: so if you are Christ's, then you are Abraham's seed and heirs according
    to the promise.
  ind-ind: Dan sebagai milik kepunyaan Kristus, maka melalui Dia kita semua menjadi
    keturunan Abraham yang mewarisi janji Allah.
  pes-OPCB: و اکنون که از آن مسیح شده‌ایم، فرزندان واقعی ابراهیم می‌باشیم و در نتیجه،
    تمام وعده‌هایی که خدا به ابراهیم داد، به ما نیز تعلق می‌گیرد.
  mpt-mpt: Ibo Klaist emi aib mole ibo Eblahame molobsel moton anomabiobe. Gode Eblahame
    baabanea Ne inamin namin ayam olo omklamabibo genebuo ibsa omyamabebe.
  ssx-ssx: Ikita꞉ Ketiso ipika꞉eki haemeka꞉na꞉ta꞉ kota꞉ ikita꞉ mo Eipoloha꞉ma꞉na꞉
    hoki nane wanda꞉hali hata꞉ Koda꞉na꞉ kulueke laa pi la꞉ wiekeeki milimikie.
  mkl-mkl: Bii ì nɔ ì jɛ ti Kirisi ŋɑ, ì jɛ tɔkui Aburɑhɑmu ŋɑ. Nɔ ɑɑ jɛ tubu ŋɑ bɛi
    Ilɑɑɔ̃ tɑkɑɛ í ce kuwɑ̃ɛu.
  gaq-gaq: ଜଦି ପେ କିସ୍‌ଟନେ ପେ ଡିଗ୍‍ ଅବ୍ରାହାମ୍‌ନେ କୁଲ୍‍ବଁସ୍‍ଇଂ ବାରି ଇସ୍‍ପର୍‍ ମେଃନେ
    ସପତ୍‍ ଡିଙ୍ଗ୍‍ବକେ ଆତେନ୍‌‍ ପେବାଏ ।
  gof-RNT: Hiza, hintte Kiristtoosabaa gidikko hintte Abrahame zare. Xoossaa ufayssa
    qaalada hintte laatteyssata.
  unx-unx: ଆପେ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ତାନ୍‌ପେରେଦ, ଆପେୟଗି ଆବ୍ରାହାମ୍‌ଆଃ କିଲିକ ତାନ୍‌ପେ ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌
    ଅକଆଃ ବାନାର୍‌ସା ଏମାକାଦାଏ, ଏନା ନାମେୟାଃପେ ।
  gah-gah: Lekeza Kilistoni mututoni lilí inamó nenazo, nenemú Avalahani agapilamó
    zuha gihila lilí iki niake, Avalahani helisa henoni Ómasímo lehizetatove loko
    lo molotamó nene mukitó lekelí netá loló inogo ive.
  lcm-lcm: Tukulai ina using milapo ke Karisto, asukang a milapo angtivu ve Abaram,
    io milapo nat i asail val palapalatung.
  aer-aer: Arratye, Jesus arratye itelareke-arle iperre arrantherre ingkirreke ikwere-artweye-irreke.
    Arrantherre Abraham-eke-artweye-arteke aneme arrantherre-arle Jesus arratye itelarekenge.
    Arrule anthurre Ngkarte Abraham-eke angkeke, “The ngenhe akwetethe arntarnte-aretyenhe.”
    Arratye kwenhe. Ngkartele arrenhantherrenhe akwetethe arntarnte-aretyenhe.
  qvc-NT: Chayshina Jisukristupa ayllun kashpaqam, Abrajamba karu willkanshinana kanchiqllapa.
    Chaymi Tayta Dyus Abrajanda ufrisishqandaqa, noqanchiqtapis rin qowaqninchiqllapa.
  tgl-ULB: Kung kayo ay kay Cristo, kayo rin ay mga kaapu-apuhan ni Abraham, tagapagmana
    ayon sa pangako.
  cbs-NT: Man Cristonabudan, jabia man Abrahamnen bababu dikabiwen taea jaska Diosun
    Abraham yubaniwen matudi jawenabui man jiwea kayabi jayadiaxanaii.
  xtm-NTPP: Te nú ndijin, ka iyo ni ji'in Cristo ma, ja ndaa ndija ja sa'ya tata Abraham
    ma ka kuu ni, te jin ndani'i ta'vi ni sukan ni skuiso Su'si ma nuu de ma.
  nnq-nnq: Andaibi mangweto mabandu ba Kilisto, nga ibelei ya Ulaimu, mampokela lilagano
    lya Nnoongo.
  bao-NT: Cristo yaarã mʉja ca niijata, Abraham pãramerã peti niirã mʉja bii, Ʉmʉreco
    Pacʉ, “O biro yʉ tiirucu,” cʉ̃re cʉ̃ ca ĩiriquere ca cʉo eaparã peti.
  san-ORI: କିଞ୍ଚ ଯୂଯଂ ଯଦି ଖ୍ରୀଷ୍ଟସ୍ୟ ଭୱଥ ତର୍ହି ସୁତରାମ୍ ଇବ୍ରାହୀମଃ ସନ୍ତାନାଃ ପ୍ରତିଜ୍ଞଯା
    ସମ୍ପଦଧିକାରିଣଶ୍ଚାଧ୍ୱେ|
  huv-NT: Pero sitiül icona ocueaj icon Teat Cristo, átan ijlüyiün micual icon teat
    Abraham, quiaj apmeajndiün leaw Teat Dios lamapiüng apmüüch.
  otn-NT: Nu̱'mø ngue guí̱ n'yohʉ ra̱ Cristo, ya gue'a̱hʉ yø mbom'mɛto ra̱ Abraham.
    'Nɛ̱ di toca'a̱hʉ na̱ te xa̱ ya̱t'Oja̱ ngue di u̱ni̱.
  nop-nop: Hidi yadi Kilistodok gigit tigiŋdi Abalaham’walaŋ yalakiŋiye folooŋ hinek
    hatiiŋ. Unduŋ tiŋa gigitmededi yolak wendok tuwolit kohoŋdiki moŋgo hatineeŋ.
  obo-NT: Woy pomon to mgo sakup kowd nikandin, timbang mgo lubbad kowd ni Abraham,
    woy od kotanggap dow en mandad iddos langun nid tandu to Monama kandin.
  cak-ENT: Y roma roj richin chic ri Cristo, xojoc ruxquin-rumam can ri Abraham. Y
    nkichinaj c'a chuka' ri utz ri xusuj ri Dios chin ri Abraham ri ojer can.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤔᤏᤠ ᤁᤧᤒᤥ᤺ᤰᤂᤡᤀᤠᤱ ᤁᤧᤘᤕᤡ᤹ᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤡᤏᤡ᤹ᤃ ᤀᤒᤪᤠᤜᤠᤔᤖᤧ ᤛᤧᤰᤂᤠ ᤁᤢᤔᤢ᤹ᤀᤡᤍᤠᤱᤛᤠᤏᤡᤱᤗᤥ.
    ᤜᤧᤰᤁᤩᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤀᤒᤪᤠᤜᤠᤶᤔᤡᤴ ᤐᤡᤖᤢᤒᤠ ᤔᤠᤱᤜᤧᤰᤁᤡᤸᤗᤧᤴ ᤗᤰ ᤁᤧᤄᤥ᤺ᤒᤠᤏᤡᤱᤗᤥ॥
