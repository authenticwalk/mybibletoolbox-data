  gup-gup: Dja mak kunbadbuyika. Wanjh ngudda Christ nuye bininj dja ngudda ngurriyimerranj
    Abraham nuye Mawahmawah warridj. Wanjh kunu God ngunwon ngudda warridj namekbe
    nawu namakkaykenh nawu nungka biberrebbom kore Abraham.
  bss-NT: Ngáne nyédíí bad bé Krǐsto, nyêdíi bǎn ábe Abrahamɛ, nyɛ́ɛ̄kǔd-tɛ
    nnam ḿme Dyǒb dénhɔ̄bpē aá mɔ́ɔ̄bɛ̌ Abrahamɛ.
  met-met: Baing nabu ang Kristo iniadi, bing awa Ebraham xuyandi xauna, saing bagula
    axap guxamdi Urana hau haruangua ba bagula sinadi.
  kpj-NT: Kristu‑ki mabekeki, Abraõ riòre riòrelemy mabekre. Jurasadỹỹna rareasadỹỹdumy
    atximahãtenyte.
  zao-NT: Ne os leeʼaa nakaa zha Jesucrist, noga nakaa zha raz chaan Abraham, ne reʼaa
