  cop-BHC: ⲒⲤϪⲈ ⲚⲐⲰⲦⲈⲚ ⲚⲀ ⲠⲬⲢⲒⲤⲦⲞⲤ ϨⲀⲢⲀ ⲚⲐⲰⲦⲈⲚ ⲚⲀ ⲠϪⲢⲞϪ ⲚⲀⲂⲢⲀⲀⲘ ⲔⲀⲦⲀ ⲠⲒⲰϢ ⲚⲐⲰⲦⲈⲚ ϨⲀⲚⲔⲖⲎⲢⲞⲚⲞⲘⲞⲤ.
  buk-buk: Ma mac lau asa naŋ ati Kilisi ndê, naŋ ati Abraham ndê lau wakuc bocdinaŋ,
