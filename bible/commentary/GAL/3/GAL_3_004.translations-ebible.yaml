  nca-nca: Ye kowe surumí korowaŋgurí ŋu kina korowaŋgurí, peka? Kini.
  zpz-NTPP: ¿A se la la pcyiiñ ñi nu bzac zi der nu nac Jesucrisht? ¡Mas lac ruꞌ,
