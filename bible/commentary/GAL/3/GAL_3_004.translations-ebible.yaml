    daɨítañedeza.
  por-BRBSL: Did você sofre tantas coisas em vão, se de fato é em vão?
  ces-NKB: Vytrpěli jste [toho] tolik nadarmo? (Jestliže [to] ovšem [bylo] nadarmo.)
  cui-cui: Ichamonae bichocono paca atene exana Jesucristo pexeinya jume diwesi painya
    nejume cowʉntsixae. Jopa bewa pana nacui barapentsim xua painya nejume cowʉntsiwa
    Jesucristo pejume diwesi, po diwesi yabara xua ichamonae atene paca exaneiba.
    Tsipei icha pana nacui barapentsipame xua painya nejume cowʉntsiwa Jesucristo
    pejume diwesi jopa pexainyei jume tsipae pocotsiwa xua papaebame.
  boj-2014: Gulbe niŋgi nami qoboiyoqneb qaji di niŋgi laŋa qoboiyoqneb e? E are qalonum,
    niŋgi laŋa qoboiyosai.
  eng-OEBUS: Did you go through so much to no purpose? – if indeed it really was to
    no purpose!
  eri-eri: Ariya ou amina tere langa heigai waha, tere ou waha ewe auleye iya yo?
    Ariya ji tere ewe aulei uwa ini.
  aly-aly: Arrkent arwarl arrantherr angkepirrek Akngey-kenh angkek mwerranty awelhekerr.
  wiu-wiu: Ae, ele kuleme ke enekakale meketeka Yesunole poti takama yakilepa pa pata
    pale tokoti-pe.
  swe-swe: Har ni genomlidit så mycket helt i onödan? Om det nu verkligen varit förgäves
    ... [Även om situationen hos de troende var illa, lämnar Paulus en förhoppning
    om att det inte var förgäves. Ordet ”genomlidit”, grekiska ”pascho”, betyder oftast
    lidande. Ibland kan det också betyda att genomgå erfarenheter, både bra och dåliga.
    Vanligtvis används fler beskrivande ord som förtydligar betydelsen, men det görs
    inte här. I Paulus andra brev används alltid detta ord för lidande, så det är
    troligt att det används här också. Paulus kanske ser tillbaka på den förföljelse
    och lidande som drabbade honom och Barnabas i Galatien, se .]
  cth-cth: Nangmouh ni rucatnae hettelah totouh na khang awh e hah ayawmyin lah maw
    na khang awh vaw. Hettelah totouh rucatnae hah ayawmyin lah maw na khang awh toung
    vaw. Ayawmyin la maw ao han toung vaw.
  mti-mti: Ye kum obiren edawai koka auyanawa me natawa onan? Ne anoeniwa meib onan
    di.
  pad-NT: Va'isohihi jiriki-ra avanofi'ianavini mani ida Jesu-ra avakava'ipahinivini
    hija. Jesu-ra avanofibiininivini, a'onira vanajaharihari'iki adani Jesu-ra vakajari'daki.
    Jesu-ra avakava'ipahinihi; avajaharihari'imarinihi. Okajari'daki ida Jesu-ra avakava'ipahinivini-ra
    avanofivini.
  twi-twi: Mo osuahu yi nyinaa so amma mfaso biara? Minnye nni saa.
  hlt-hlt: A hoeihae lam nim heyet na patang uh? Te koinih a hoeihae pawn ni te.
  tbz-SIM: Muyɑɑ́nsɑ̀ɑ̀mùu di bɛnkɛ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ tú dɛtetìrɛ̀ ndɑɑ̀? Dɛ̀ bɑ́ɑ́
    nɑ kɛ́ntú dɛtetìrɛ̀.
  san-GUJ: તર્હિ યુષ્માકં ગુરુતરો દુઃખભોગઃ કિં નિષ્ફલો ભવિષ્યતિ? કુફલયુક્તો વા કિં
    ભવિષ્યતિ?
  ake-NT: Ɨ'rɨto' pe pʉra rɨ pe' ɨyekota'masa' kon? Ɨ'rɨ ku'nin pe rɨ iyesi'pʉ mɨrɨ.
  qvn-NT: ¿Gamcunaga yangalachu Jesusman yupachicurcangaypita ima-aygatas cunchupäcuray?
    Chaura chay ima-aygatas cunchupäcungayga ama yangalaga cachunchu.
  tku-NT: Chuhua'j tasu'yu jā tū cālīmacuani'yān tū līpātīni'nī'ta'ntit. Jā chuntza'
    icpuhuan quit.
  bjk-bjk: Abo laa niang mum moxo örasen, nagut ixo ot pösöt tataunin mon e mum? Kaim.
