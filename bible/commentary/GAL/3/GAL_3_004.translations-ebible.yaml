  tvk-tvk: Xosxa muhiles ra suse te neketen xa be reitin, ma sakpurunien xil xa mutehuri
    ngamu ve neketen namim, mutehur votei ni tang.
  prf-NT: Awan dán beman ti halaga dikomoy en atanan nen dinanas moy hidi? Palagay
    ku ay tehud palla bi.
  auy-auy: Kaweꞌ-ámbó arááíwakaamba kentópaꞌa tiyáin-tantaaꞌa ímba sáwísamban-iye.
  tbg-tbg: Haaru ne Ihura vaintiqamavi variqi vi vaumanta vokuka ni qoraiqama nimite
    vaumanta ne vi entara kia popohanaara iraiti, kempukaiqamake variqi vi vaura.
    Haaru ne mintumake variqi vi vaurara hauri maa entara ne tauruke hampi uva iriqi
    vivora.
  hub-NT: Atum Jesucristo umiru asarum, senchi waittsauwaitrum tumayatrumsha, ¿urukamtai
    inaisattsarmesha wakerarme? Atum Jesucristonam surumankarum waittsauwaitrum nuka
    aantrarum waittsachuittrume.
  hmo-hmo: Hisihisi momo umui abia, be umui abia kava, a? Unai hisihisi be sedira
    mai anina lau laloa!
  big-big: Keya ini ngizi kumulirikki wiyeke nawiligu ini ngangang keleya piyeng mabiyeng
    yeik ulakyeng ma? Nogo kumularik pilik ono. Purik ngangang wagela purikku ngago
    wazonoragi ngizi kumuli purik watabi yemaneyeng keleyagi. Logo pura wiya wazami
    purik segeya puragi wiyeke ngangang wageli purik pangka.
  gux-G: Yin den la ya yema l dandanli nni naani lden tie fanma fanma po yoo laa tie
    fanma fanma po kaa
  cnl-NT: ¿'A² juø'² te³ li²³ŋɨ́n³ 'e³ ca²³dxi²³quié̱n²na'³ la²³jɨ³ 'e³ ca²³dxi²³quié̱n²na'³,
    lǿn³na'³? 'A²³jia'³ 'ne'² rɨ²³lí³ 'e³ te³ li²³ŋɨ́n³ 'u².
  zar-NT: ¿Guca nítisö guca queë́liʼ yúguʼtë lë naʼ guzxacaʼ gudíʼiliʼ? ¡Bitiʼ caʼ
    guca caní!
  kde-kde: Dachi, kubanika kwammalele kumubanike, kwávele chihi kwa bule? Wala, kukánavele
    kwa bule!
  ata-ata: Loxovaa tuꞌutuꞌumaxu e muxali noxinge tei ne, ngingi ngetavulenu vitanisi,
    ne? Ia noxilo la eni emaisou lexe ngingi ngatavulenu vitanisi uasi.
  qvw-NT: Imaymana ćhasquipäcuśhayquicunäwanpis ¿“Caycuna yan'almi” niyanquichun,
    imam? Manaćh chaynu canmanchu.
  nfa-nfa: Lodꞌo hiu-hiu dhu miu parcaya Kristus èèna, miu abhu jꞌajꞌèra ae titu kèna.
    Mage dhoka jꞌara sèra ele iia dꞌara di! (Te ngaa madhutu mola-mola na, parcaya
    mi Kristus ele boe iia dꞌara.)
  tnp-tnp: Nəmautətəu nahməiən tepət mətəu-inu nəmotəhatətə e Nanusiən Təuvɨr. ?Nəmautətəu
    nahməiən əha əpnapɨn əmə? !Kəpə! !Nahməiən əha səniəmə rəha nati əpnapɨn əmə!
  urd-urd: क्या तुमने इतनी तकलीफ़ें बे फ़ाइदा उठाईं? मगर शायद बे फ़ाइदा नहीं।
  hot-hot: Aêŋ ba malaiŋ takatu ba bôk ôpôm hêk ôêvhaviŋ êŋ ma nôm oyaŋ e? Yakô anôŋ
    êŋ la.
  mqj-NT: Ta'raka dengan gunana angga mangkanna musa'dingan? Tae' natamai akkalan
    kumua tae' la ma'guna.
  rus-SYN: Столь многое потерпели вы неужели без пользы? О, если бы только без пользы!
  mbh-mbh: Na ur pulua ako i velpoltun thomu nge wop lemi ako lomumuo nge a Krais,
    ini ur polpolnga inga eve avele? Ave lemik ve ini ur polpolnga inga avele.
  bdd-bdd: Nata togidega ginaula mabwaiyana waloba ꞌasaediya, eeta Keliso ꞌana hemisa
    ꞌoina waꞌaipate ꞌasaeya?
  cbt-NTPO: Imaramaso marë' Ispirito Santo na'con catahuapirinquëmahuë'. Quisocristo
    naniantohuatama', topinan quëran catahuarinquëma'. Napoaponahuë', co Quisocristo
    naniantaramahuë', topirahuë'.
  srn-NT: Ala den sani san ben miti unu, na fu soso den psa? Mi no wani bribi dati!
  cta-NT: Masi nguaꞌni Ni quiñaꞌa̱ chaꞌ tlyu ca slo ma̱ tya tsubiꞌ la, ntsuꞌu quiyaꞌ
    nclyacua tiꞌ naꞌ chaꞌ ná ngua tsoꞌo cresiya jiꞌi̱ ma̱ tsiyaꞌ ti, nu loꞌo ñaꞌa̱
    naꞌ ñiꞌya̱ nu ndyuꞌni ma̱. Pana jlo tiꞌ naꞌ chaꞌ ngua tsoꞌo la xi cresiya jiꞌi̱
    ma̱ xquiꞌya chaꞌ tlyu biꞌ.
  bqc-SIM: A taasi saɛ kɛ̀ pã yã̀? Aↄ pão.
  tcz-CHONGTHU: Kipana Thupha jal'in nathoh genthei lheh jengui. Atahbeh in mohjen
    seh hiponte, dihnam? Nanghon tua hi aboncha na paidoh got u hitam?
  mar-mar: तुम्ही इतके दुःखे सोसली हे व्यर्थ काय? ह्याला व्यर्थ म्हणावे काय!
  snp-snp: Neta naba linatedoka oloto piyami ya u fa neta wife? E’e, fa neta minámaiye,
    loto kolowe.
  isl-isl: Þið sem hafið orðið að líða svo mikið vegna fagnaðarerindisins, ætlið þið
    nú að varpa öllu fyrir borð? Ég trúi því ekki?
  spy-NT: Ōmāchē ōmwoowoo kule kyōōnyāliilchē nyēbo buch? Kubooyiit man, kimābo buch.
  xnn-xnn: Ay maid paay nan adoado ay inommat ken dakayo? Waay wada.
  mwe-mwe: Bhuli, indu yowe yankoposhelenje ila ibhe yayoyope? Nnganong'a!
  tte-tte: Ami nuwabui mulina mena polowe sibaibaiwa kwalobaili na wakalakisiye-yagili
    Yaluyaluwa Tabuna ana sagu koina. Gubesi, nuwamiu imwatainan? Yakato ami tolo
    kaiwe yo ami kalakisiye siyamala ginauli bwagabwaga?
  tcs-tcs: Aukam yupla kan tingbaut demting wanem i bin apen po yupla wen yupla bin
    pole da Gudniuz? Wiswei yupla tingk? I bin po nating a? Yupla go sakwei dem bilib
    wea yupla i bin gad de pas, a?
  hlt-THB: Kawna amak coeng them aham na mik khuikha nawh nu – ikawna awm a mang coeng
    tang tang awhtaw?
  soq-soq: E Keriso bedewe sumanaitena baiwa poka etaidasailana. Tane e insaisala
    anaana bedewe itupono, sa ipa e poka etalana ipasialepona.
  qub-qub: ¿Tucuy allicunata chasquishayquipis manacajllapänachu canga? Manachi manacajllapäga
    canmannachu.
  att-att: Á yù ngámin nga nesimmu nikayu ánna yù naparubán naw megapu sù pangikatalà
    naw kâ Apu, náttamán nawin panò, ta kunnay ta awán ta serbi na? Arák ku kurugan!
  bki-bki: Ea kenemiu meuliano vou nene, vite novo telabo amaluvo ka kamiu ruei, jibe
    ka napano Atua mijev kanano Niununo Lu ban kamiu, mia naio jo mila jamerijiano
    nalo ea miremiu, mia jum̃abe, p̃eli kamiu maka kuvitilubar vo ka vite nalo na
    abinimei ea kamiu kar venia? Monoka kuvijikia vatitig ka Atua mila jibe na, maka
    rivior kumitakii tuboiano, mia kar ga beamu kamiu kumijog Ioluano Vou, mia bogo
    napano kumijogio ana kumoneaio.
  bqp-bqp: Á wari zↄ̃kↄ̃ↄ kɛ̀ pãn yá? Oi, adi kɛ pãro.
  mcp-mcp: Ow! Zhwog mənywa bɨ́ á bwəma nə ndɨ́ má mə́ á bə ntɔ́ cwag ɨɨ́? Mbɔ̂, mə́
    cúgɛ́ nə ŋkul bə ntɔ́ cwag.
  hat-hat: Eske se pou gremesi nou te fè esperyans sa yo? Non, se pa vre, se pa ka
    pou gremesi.
  npl-NT: ¿Nonkiyejyekoliah amitla onomechpalewi nochi tlan yonontlaijyowijkeh?
  bgg-bgg: Nathek ne nawaithek è thieg pha miyaosiu ne zab nyie oi bey? Zai hìne nyie
    miyaosiu ne um ro!
  eng-TCENT: Did you suffer so much in vain?—if indeed it was in vain.
  eng-BSB: Have you suffered so much for nothing, if it really was for nothing?
  cpu-NT: ¿Amenaashityaama okaratzi pikemaantsiventakariranki? Kempitaka te amenaashivaitya.
  san-ASM: তৰ্হি যুষ্মাকং গুৰুতৰো দুঃখভোগঃ কিং নিষ্ফলো ভৱিষ্যতি? কুফলযুক্তো ৱা কিং
    ভৱিষ্যতি?
  tac-NT: ¿Pe rioksi oyérale 'emi alué Onorúgame?
  eng-WEBPB: Did you suffer so many things in vain, if it is indeed in vain?
  gfk-H: Hoeh, ira linga ing ga haan tupas muat, kaikek ra linga ga haan tupas bia
    mon muat? Taia. Iau lik bia pa muat lik bia a linga bia mon diet.
  viv-viv: Gaitoma moyaꞋaina ami kibababala faꞋina waꞋayaunedi-ma kaꞋi waꞋayaune-kawowodi?
    Hima nuwaku wakivegafoꞋuyaꞋuyana. Ami ayauna keke-moꞋa gaitoma-kawowo.
  yao-yao: Ana, malagasyo gamwalasile ŵanyamwe galiji gangalimate? Ngaikomboleka!
  tgp-tgp: Ka lavi na rani r̃ilangi tavera moiso mata retir̃uhu, mo sopo matan vara
    i pa vano hina purongo teni ka lo r̃omr̃omi purongo hinia?
  auc-NT: Wængonguï nanguï pönï pönö cæcä caate wædinque mïnitö önonque beyæ̈ caate
    wæmïnitawo. Tömengä dicæ önonquedö ante cæcæte ante pönö cæcä wæmïniyaa.
  kbc-NT: Owidi anixomaɡ̶ateenitedijotiwaji ɡ̶adawikodico leeɡ̶odi manakatoni Ǥoniotagodi.
    Mige naɡ̶atooa ijoatawece ijoa ɡ̶adawikodico?
  bmh-bmh: Ag getal Uwait nugau ameg ebu naliu usalaimai, uhu asiu oi daremen. Ag
    uhu go gaul omenin ta? Tam, ig abiu, ag uhu go gaul wab tam.
  ctu-BL: Tsa' la' ñusa cabʌl wocol cha'an jini wen t'an. Mach to'olic jach.
  meq-meq: Wu neheye tebiye a ndzakum a gər aye ka dzalum na, kəriye tsa ɗaw? Ta deɗek
    ma təriye kəriye tsa bay.
  noa-H: Magan warr pãachdëu hʌ̈k'aawaijã, ¿parta maach peerdʌajem hiek hʌ̈k'anaa
    Hẽwandam Hak'aarjã haujierrab? ¡Hʌ̈k'abam!
  alp-NT: Imi supu misete boka bei Tuhane peneka. Po meije imi suka lulu tamata Yahudiaru
    esi agamare esi hukume. Ele mere hoko pusue misete rebe imi supure esi untune
    sasaisa moneka. Au kotie leke imi ele mere yake.
  san-VEL: tarhi yu.smaaka.m gurutaro du.hkhabhoga.h ki.m ni.sphalo bhavi.syati? kuphalayukto
    vaa ki.m bhavi.syati?
  kbq-kbq: Tamagrama ko'ma knazama eri'nazana, amane eri'nazo? Nagrama nagesa antahuana
    amne knazana e'ori'naze.
  kbh-kbh: ¿Nÿetsca soyënga ndayëjana ts̈ëngaftanga s̈mojachnëjna, tondayama tonjoservé?
    Ndegombre chca ndoñe taiuatsmëna.
  ron-LSB: Ați suferit atâtea lucruri în zadar, dacă într-adevăr este în zadar?
  pon-pon: Komail kalokolok laud, ap jota pan katepa? Ma idue met a jota kak wiaui.
  nhe-BL: Ya intlaijiyohuijtoque miyac pampa inquineltocaj Cristo. ¿Huan inmoilhuíaj
    para intlaijiyohuijtoque san tlapic? ¡Axtle! Na nijmati para ax san tlapic.
  sps-sps: Fiisia, a fo mamatsiny patang tsumi ana tou saraa kamits tsumi ten Krais
    to te fa'ong mami na mesapan muan te mamatan faarei non a ka babainy, to sam pon
    rom ma biak ravainy Vurungan rof nane Krais? A sikia, nyo gim ma fakats fi nei.
  wnc-wnc: Asikaya meya kwaapzangu ginde apbing kaknga buya dua aakut ba dasing? Aho.
    Nata natake buya asaakut ngang nataat.
  bus-bus: A nawɛ̃a bíta kɛ̀ pãn yↄ́? Auo, èe kɛ pãro.
  gub-BL: Aipo Tekwe Puràg uzapo e a'e ma'e paw rupi pepy'a pe a'e. Tuwe nan kwaw
    nezewe nehe.
  imo-imo: Aku tenge lemope eno Kraistinga ungumu pilko molkolio wali umbuni pulumu
    meringi. Nalo kinye eno Juda imbomanga mane ungumu pilko lombilenge lemo aku oi
    umbuni meringi kanoma we meringi. Nalo aku umbunima we meringi konopu naa lteo.
  boj-boj: Gulbe niŋgi nami qoboiyoqneb qaji di niŋgi laŋa qoboiyoqneb e? E are qalonum,
    niŋgi laŋa qoboiyosai.
  eng-DRA: Have you suffered so great things in vain? If it be yet in vain.
  knf-knf: Iko yi nawinuŋ bŧi ibi diiş diiş i? Mënfiyaar aji idiişi.
  san-KHM: តហ៌ិ យុឞ្មាកំ គុរុតរោ ទុះខភោគះ កិំ និឞ្ផលោ ភវិឞ្យតិ? កុផលយុក្តោ វា កិំ
    ភវិឞ្យតិ?
  arn-NT: Fentren kümeke dungu llowfuymün, ¿fey fewla ta falintuwetulafimün? Welu
    felelay.
  zas-NT: ¿Wen achet lasajc guialrzagdiaj ni gudëdidi ya, o guzagdiaj xliaꞌzidi ya?
  ken-NT: Bɛyǎ bɛsɔŋɔri ɛbhɛn bǎghɔ̀ ɛ̌ti Mbok Ndɨ́ndɨ́ mɛ́mbák ndɛ́ndɛmɛ́? Mbɨ́kɨ́
    ka bɛ bɛchi nyaka chi ndɛ́ndɛm.
