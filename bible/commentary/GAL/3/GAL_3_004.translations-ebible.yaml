  swp-swp: Amamna gamagaridi au hearogaibuidi, wa? — ena mamohoi aniodi nige’e.
  bjr-bjr: Indaaru Anutuna maraquna inni naakufufaqa amiqira oosana inniki kambiqafinau
    doo maqee innee minara fifau ainainee fee qidaqee. Sia fee innee minara iriafanoo
    nimuqusidanoo fee.
  aby-aby: Godinu Imumu Irauma aneme aneme makeibiriero yae ibake imukeibisa? Yae
    me sara imukeibisaba ibake medeibisa eno we imukaisa? Yanu adinaro imukeibisaie
    merama me ie irauaiai imukeibisa.
  eng-YLT: so many things did ye suffer in vain! if, indeed, even in vain.
  jni-jni: Ya mu zito ti mumung hem, inka kadundere daya kem imum ba?
  kne-kne: Ay maga ngatay silbin din ad-ado ay pinadpadas yo manlogi sin namatian
    yo? Sapay koma ta wada.
  tgj-tgj: Nonugv hingkwkakwnam mvnwng ngv ogubvka anyung kaaku madu ai? Jvjvbv vv
    anyung doonv gobv rirung pvnvpv!
  gui-NT: ¿Peiporaraiño ma pa jeta mbaembae? Mbae mona agüɨye peiporaraiño.
  quc-TT: ¿La xaq kꞌu xiriq kꞌax kꞌa te riꞌ man kꞌo ta kichꞌek che? Pune man kinkoj
    taj chi mat kꞌo kichꞌek che ri jastaq ri xibꞌano.
  heg-NTPO: Molota dedeng mi parsai se Kristus babalu ka, mi haup in diku-puang mamo.
    Tamlom nas totoang daid in parsuma tuun na! (Ela lo, ta parsai se Kristus sam
    parsum tuun lo.)
  ptu-ptu: 'Tä'' daka too deem gunana indo to puhaa'' ussi''dingam? Tä'' ia pole''
    la malaa'' muua: “Tä'' deem gunana.”'
  bzd-NTPO: Es idör, e' ta̱ ë́me se' weine tai̱ë Jesús tté buaë kue̱ki̱. ¡Ayëcha,
    e' kë̀ weinewa ë́me!
  kwf-kwf: Kamu faꞋamanifi liu naꞋa osiꞋana na fitoꞋonga kamu ana sa Jesus. DiꞋia
    kamu oli faꞋasia ma muka sasi laꞋu sulia na taki sa Moses ki, na fitoꞋonga kamu
    ke funu.
  eng-WYC-2017: So great things [or So many things] ye have suffered without cause,
    if it be without cause.
  eng-WMBB: Did you suffer so many things in vain, if it is indeed in vain?
  zat-NTPS: ¿Dácheze gudele zánete̱ xel-la zi' ca'? Dxaca lazra' quebe guca na níteze.
  spp-spp: Karigii puni Kile à pyi yii á ke, cyir'à pyi kaɲwɔɔ baa kɛ? Ŋka cyire sí
    ɲyɛ a yaa cyi pyi kaɲwɔɔ baa mà dɛ!
  zty-NTPS: ¿Dáche'ze gok chele yógo'te dan' wẕáka'le? ¡Bi goken ki!
  mek-mek: Oi Iesu mo opakoꞌania puogai keafi apalanimi okiekie auga pau kapa agaꞌo
    laaꞌi ma amopamia ooma? Ke iifa gome oi okiekie aage mo ma?
  aey-aey: Culumen sogoec wele ageca calen eu age gauc gahidoinfo? Euqa ija age gauc
    qee gahidogina ec cisdugina.
  urd-GVH: आपको कई तरह के तजरबे हासिल हुए हैं। क्या यह सब बेफ़ायदा थे? यक़ीनन यह बेफ़ायदा
    नहीं थे।
  ycn-ycn: Tupana Pechu ja'apiyá jema'acana aú ila'á cajrú nacaje palani rehuá i'imacá.
    ¿Majopeja chi ijló me'etení nacaje ila'acare raú i'imacá?
  djr-djr: Bäyŋu yan nhuma dhuwal marŋgithinany muka, ŋunhi nhä nhuma gan märraŋal
    ŋäthil? … yuwalktja balaŋ nhuma dhuwal marŋgimirra.
  kvg-kvg: Zo Mbumbukiam namba, mbomambá sozoyagám. Yaq gê, zo khokhó sozóyagam?
    No nqæmatavap, mbaín!
  rug-rug: Ke gua sapu sari doduru tinasuna, saripu ele raza atu koa gamu koasa linulina
    sa Inavoso Leana, si loke laedi mo? Lokari na arilaedi si arini koa gamu!
  hop-NT: Ya pay uma haktonsa lomatuawit ōviy hīhihta aṅ k̇ānanapta? Sen i’ k̇ānavotpi
    pay pas qa hímuniwhtini?
  san-URD: تَرْہِ یُشْماکَں گُرُتَرو دُحکھَبھوگَح کِں نِشْپھَلو بھَوِشْیَتِ؟ کُپھَلَیُکْتو
    وا کِں بھَوِشْیَتِ؟
  heb-LB: סבלתם כל־כך למען הבשורה, ועכשיו אתם משליכים את הכול מאחורי גבכם? קשה לי
    להאמין בכך!
  caf-NT: Nuhwheni lhat hoh dzuh nusahde ho' hoont'ah. 'Et ndúwhulcho hoh 'ants'i
    'uhoont'ah nahzun ih? 'Et 'alha 'ants'i nuhwhuba 'uwhutét'ilh nahzun ih?
  mio-NT: Masi ñahni yavi ndaa ndihi cha ni tahan ndo [cuenda ra Ndioo]. Masi cua
    coo tu ndee ini chihin ndo cha tahan ndo tacan.
  srq-NT: Mbae rasi que jẽsaã tuchɨ quia Jesucristo rɨɨ̃ nyii resẽ. Jẽhuɨ eã ño esɨ
    jẽ. Ɨ̃ nda ae rasi jẽsaã nguia nyii nae, ũquɨ̃ ɨru eã.
  kje-NT: Panaeku nammori namwaliyedi noro mi me'e ono mim lernohi Lira Wawa'an eni,
    de alhi'ihepe mi raram nodi lernohi Yahudi rir keneri hono'ok wali'ur? Yono! Yon
    hi'i de panaeku rahu ma namwaliyedi mi onne, kan min haida.
  gaz-gaz: Kun dhugumaan iyyuu waan hin fayyadne taanaan isin waanuma hin fayyadneef
    hammana dhiphattanii ree?
  kud-kud: Vedova ta ami lautowoi maudoina amyepaipaihiyei, na Besinana ana yemidi
    ainai am'aipate ahaya?
  urb-NT: Mã! Kirisutu rehe pejurujar katu rahã, pehẽ ke amõ ta mupyrara riki. Ame'ẽ
    ke mupitu te'e pehẽ ke my? Anĩ. Pehẽ py'a ke mãtã riki.
  fra-LSG: Avez-vous tant souffert en vain? Si toutefois c’est en vain.
  san-HK: tarhi yuSmAkaM gurutaro duHkhabhogaH kiM niSphalo bhaviSyati? kuphalayukto
    vA kiM bhaviSyati?
  cak-SNT: ¿Can man jun came rakalien ri sufrimiento ri xikꞌasaj antok xinimaj ri
    Jesucristo? Xa ta ketzij chi man jun rakalien.
  uvh-uvh: Ka indining, mamareng fam wari sidiganang kuma' kadofisaminga sidi tangkunang
    sa' kuma' adenga tarakayoging, ka wa sidi aming sige ira tarakayoging wa. Mokngang,
    sidi Jisas ga' naktangka tiging warisa' tanga wa sidi tangkunang sa' adeging wang.
    Ka na ning nakarik ka sidi wara'ning sasuk guk ko iking wara' kadapmang nua'ni
    mo' titining.
  ino-ino: Hokote afina Yisasi ke afitapa lapaipafi male'naya yateti ali'a haviya
    hulapate'naya ya afa ya'kana nehife? He'e afa'a o'ali'naya'maki Yuta vaya'moki
    a'a lapavataka nehayanaketapa etetapa apa'kaeya apa'kame ne'vafe?
  gnn-gnn: Ŋayi Godthunydja wekaŋala nhanŋuway ŋayi Birrimbirr Garrkuḻuktja nhokala
    ŋayaŋulili liŋguna, bala djämana ŋayi ŋuli ŋula nhä malanha ganydjarrmirri nhokalaŋukurrunydja.
    Bay', bäyŋu yana ŋiniya nhuma marŋgithina ŋuliŋurunydja?... ŋunhi ŋayi maḻŋ'thurruna
    nhumalaŋgala? Bay' gonhana ŋayi ŋe?... gulkuruna dhuwala. Ma' guyaŋiya walala,
    bala marŋgithiyana. Dhiyalinydja nhumalaŋgala Godthunydja ŋuli djäma yukurra ganydjarr-ḏumurru
    nhä malanha ŋunhi nhuma ŋuli ŋäma ŋanya dhäruk, bala märr-yuwalkthirrina; yakana
    ŋayi yurru djäma Godthu bitjandhiyi ŋuliwitjan romgurrunydja ŋula nhäkurrunydja.
  yal-yal: Ɛ tɔrɔxi nɛn fufafu ba? Fufafu mi yi a ra ba?
  cnt-NT: ¿O₃ bá₄ tsá₃ 'e₂ ta₁ tí₄ ca₂le₃jë́₃ a₂ma₂ca₂i₃ŋɨ́'₂ 'nia'₂? Juɨ₁le₅₄ bá₄
    a₂cha₂ ta₁ jmo₃ bá₄ ca₂la₂ a₂jaun₂.
  tif-tif: Siin sawaayak kawu, uluum tabin yaapkan uyo tal kipni diim abem-somu uta
    taba-lomdu kipni aket fukunin kabak-ali kufoyasuu nema? Katale, nami aket fukunbi
    kaali, uta taba-lom kipni aket fukunin uyo kufoyuluya, dukum-kup fanang dakan-tabasip
    o, kebi.
  nlx-nlx: काय तुमू ओलो दुख बिगेर कामान वेठ्या? पुण खेरीच बिगेर कामान नाह।
  apw-NT: Ya’ da’ílį́į́zhį’ łą́ą́go goyéégo nohwich’į’ nagoyaa láń gá? Da láń shį
    go’į́į́.
  gum-gum: ¿Ñim chinetø chinetø maig kuig mørøb puraambiibe, trube, chiweingucha chi
    purugumuig kønrrab kø chindah? Pøs purugubwei indig kuinrrun.
  not-NT: Tojai yobomirintsitaiguëmi matsiguenga aroquenta piquemisanqueri Quirisito.
    ¿Pitsipiriasicaroco? ¿Aroco pitsoingairi Quirisito yamai, pijocanairi?
  plu-plu: Mmah madikte inakni unetni danuh ta yit mmah adahan waditnepyenen? Ka hiyá
    inma danuh adahan waditnepyenenma.
  iou-iou: Jesuta yäŋpäŋ komi bäräpi ahäŋ tamiŋkuŋo unita nadäŋirä imaka jopi täŋkuk?
    Wa! Ude täkaŋ unita nadäwätäk pähap täyat.
  ntp-NT: Aapimʌ aliʌsi soimaa taata vaavoitudacai Suusi Cristo cascʌdʌ aanʌ ipʌlidi
    isgomaasi gʌnsoiñagi mai apiavaavoitudada aapimʌ.
  rai-rai: Muaat aa kariaana taa mongoro na kinadik. Lelawaai, a kum kinadik maa in
    ling biaa maku? Pa iaau nurnur lenmaa.
  haw-1868: Ua make hewa anei kela mau mea pilikia i hiki mai ai io oukou la? ina
    pela ua make hewa paha.
  ffm-ffm: Ko hewtii on koo fuu laatike meere naa? Ɗum waawaa laataade meere.
  arb-NAV: وَهَلْ كَانَ اخْتِبَارُكُمُ الطَّوِيلُ بِلا جَدْوَى، إِنْ كَانَ حَقّاً
    بِلا جَدْوَى؟
  cop-CNT: ⲁⲣⲉⲧⲉⲛϣⲉⲡ ⲟⲩⲙⲏϣ ⳿ⲛϧⲓⲥⲓ ϩⲓⲕⲏ ⲓⲥϫⲉ ⲇⲉ ϩⲓⲕⲏ.
  sri-sri: '¿Mʉsã Jesucristore bʉremunʉgãripoe gajerã mʉsãrẽ ñerõ tarimakʉ̃ irideare
    gũñaberi? Daporare ĩgʉ̃ya kerere bʉremuduúrã: “Ubugora irire bʉremubʉ”, ¿ãrĩ gũñarĩ?'
  nal-nal: Malasing faa, amun maravanang naagut kazanin kat balas palaau zinim? Kawit.
    Di balas kuna vadikdikang ainaxam paazaaiang sinim. Singsaxai iaak amun maravanang
    kanaan kawit di balas palaau zinim aan?
  kyq-kyq: ꞋJeelki nakŋ aan dose ki paac se, naase Ꞌsaapin̰ki num ɔɔki nakŋ Raa tɛɗsen
    se cɛrɛ ne? Gɔtɔ, maam jeele nakŋ Raa tɛɗsen se cɛr eyo!
  kwd-kwd: '''Amooru moru nonifii ba''ita no''o tofuna nga fito''onga ''amooru ala
    Jisas. ''Ilo''oo ma mooru madafia ni ''ola lo''oo ngaia ''ola ''uri''uri mola?'
  ded-ded: Ngeni warac Yesuac amma kpendzengtoa kpegec. Nga yaguc ine imocac fora
    engsac wadae.
  ewe-ewe: Ɖe miekpe fu siawo dzodzroa, nenye dzodzroe hã?
  nuy-nuy: Nugurru aadanu numburru-wijangayii aḏaba. Anaani arrawindi wu-waṉbini nugurri-wuy.
    Yuga arrbidi wu-waṉbini wugurru? Yagu waari anaarrbidi-magaa?
  cop-BHC: ⲀⲢⲈⲦⲈⲚϢⲈⲠ ⲞⲨⲘⲎϢ ⲚϦⲒⲤⲒ ϨⲒⲔⲎ ⲒⲤϪⲈ ⲆⲈ ϨⲒⲔⲎ
  buk-buk: '@see-verse:GAL.003.003'
  pri-NT: Gona guwà nama piticèmuru naa goo diri ê pai tâa na aré kàwà tiagoo ni?
    Guwà tétâjii diri pâ pwiibà?
  zpq-NT: Da' zan da' bosoc̱hi bososaca' beṉe' le'e dan' chejnilaže'le Criston'. ¿Na'
    bixe zacan' byo bchejele len da' ca' še ṉa'a chaquele cheyaḻa' gonḻe can' ža leyna'?
  por-TFT: Lembrem-se que se aquilo que Deus tem feito por vocês fosse por vocês terem
    obedecido às leis que Deus deu a Moisés, não por confiarem em Cristo, quando outros
    lhes causavam sofrimento, — vocês sofreram / não é verdade que vocês sofreram—
    [RHQ] tantas coisas em vão./? Eu com certeza espero que vocês não tenham sofrido
    assim, em vão.
  gwi-NT: Deekhwa'ya' datthak zhyaa lee t'akhwa'ya'? Łyaa nakwaa gwizhrįh!
  gvn-gvn: Godungku ngadiku nyungu Wawu yurrawunbu dukurrbu walay-manin, yurrangan
    walu-yindu-bunganka. Yala yurra wumbaku walu-yinduman? Ngayu kari believeim-bungal
    yurra wumbaku walu-yinduman.
  nhy-NT: ¿Tonses san tekitl nochi in tlajyowilistle katlej anpanokej? Nikchia amo
    ma yeto san tekitl.
  asm-FB: আপোনালোকে বৃথাই ইমান দুখভোগ কৰিলে, যদি বাস্তৱিকতে সেই দুখভোগ অনর্থক হৈ থাকে?
  okv-okv: Eto ungona God tumota ue amita hajire neite neite kogava amo teho kogavete?
  mxt-NT: ¿Atu cha caha ri nyehe̱ ndo cha sacuvi̱ Tatyi Ii Nyoo chihin ndo? Ñima cha
    caha ri cuví, cahví iñi.
  tzo-NT: Mu me hoviluc ti ep laj avich'ic vocol ti c'alal lic ach'unic ti lequil
    ach' c'ope.
  ind-AGS: Apakah kalian mengalami begitu banyak penderitaan tanpa hasil? (Itu benar-benar
    bukan untuk apa-apa kan?)
  omw-omw: Haaru nkye Iesusira nraaqiara variqi vuvata mwia kyaara nkyi uaqiamaqita
    vuvata nkye mwi entara hia qoriri hiraitita, kepukyaqama kye variqi vura. Haaru
    mwi entara nkye kepukyaqama kye variqi vurara mate mwaa entara taunru kyeta haunri
    api mpo qua riemwaqi vivora.
  yrb-yrb: Godinu Imumu Kotofuma ane ane matebiro yana imutebita. Yana me sara imutebitaba
    ekodaita, eno we imutaita? Yana auboko imutebita ina siosawere me, ina kobererau.
  maa-NT: Jñò, tseé kjo̱'in tsatojioòn nga kòkjeiín‑nò 'én ndaà‑la̱ Nainá. ¿A tà kjo̱tjò‑ne
    nga tse kjo̱'in tsatojioòn? Majìn, mì‑la kiì ndaà tjín.
  mcq-mcq: A uneunecha mapoka vajijino sisei hinajaho maa pana raka? Ijija maa paꞌanaꞌe
    reꞌavajaho nimaaꞌe maa paꞌana.
  sus-A: وٌ بَرَ تْورْ عَلَ شَشِلِ سْتْقٍ رَ، يَكْسِ مُنقٍ رَ وٌ وَ مَ نَ بّحِنقٍ؟
    نَ بَرَ قِندِ قٍ قُقَقُ رَ وٌ بّ؟
  jpn-1965: あなたがたがあれほどのことを経験したのは、むだだったのでしょうか。万が一にもそんなことはないでしょうが。
  fra-SBL: Avez-vous souffert tant de choses en vain, si c'est en vain ?
  yka-yka: Kēmon meˈ talabeybin sabab sandelbi pu si Isahin, gaˈ ke miyaˈan niyaˈ
    gunane si kaˈam? Bugtuˈ niyaˈ.
  mle-mle: Aw adiy miyawa tayir gwuraam yadiy jaav, aw day kipa guwaar yikidiy, ay?
    Aw wun mawulaar wukituwa gwur atawa kwurkwurik samab rav maa.
  shp-NTPO: ¿Yankabires onitsapixon, icha jawéki maton onanaki iti iki? ¡Yankabiresa
    iti atipanyamake, ja maton onanna jawékibo!
  aom-aom: Asëꞌe jemë Keriso-are mu öri bae avohobe rovarijoho na ë muoho ëma sisërëꞌëꞌe.
    Bogo.
  geb-geb: Nde mba fhum nden hi bigir vhuuiŋ, nta fhura hi bigi thi? Nde ram mbui
    ndɨkndɨgar nta mbui? Nde kha ndɨkndɨga mbui thi, nta nɨɨeŋ kav hi bigi?
  bsj-bsj: Kom nuwa dotange dikero ducce koniya-no kibi com koni ri?
  cak-cak: Jalajoj c'ayef ik'asan-pe roma xiya' ivánima riq'uin ri Jesucristo; pero
    man tinojij chi manak nic'atzin-vi ronojel ri ik'asan-pe.
  chf-NT: Mäx q'uen tz'ibajtesia a'äc'bintetla uc'a a tz'onila, pero upete ni jini
    mach u chi vale niump'e cua'. Utzica si mach ca' jini.
  tlf-tlf: Kale siin umi mufekmufek kwiin tagang tal ipmi diim abemsu boyo tebe ipmi
    aget fugunin uyo kufobe-suu bele ki? Kuta minte nimi aget fugun-bii uyo, boyo
    tebe ipmi aget fugunin uyo kufobeluta, aget uyo fomtuup fugun tebesip kalaa agan-bii
    ko.
  piu-2006: Yiitjuku walytja tjuṯa nyinarra nyurrangarri wiya wangka kutjupawanalpi
    kulintjaku. Yiitjuku wangkawana nyurrangarri nyinarra yunypa nyinapayi, wiyanyurra
    Yiitjuku wangkawana puṯu kulira nyinapayi.
  poh-NT: Til chacuy chacana̱ꞌ tak ribanaric reꞌreꞌ. Reꞌ laꞌ cꞌolok pan acꞌux tak
    atobjic xacꞌul tak ru̱cꞌ i Lokꞌ laj Uxlabal naxacꞌul tak i yohbal wach tiꞌcꞌaxic
    ruꞌum richꞌiquinjic acꞌux tak chiri̱j ricꞌuhbal i Jesus. Yuꞌna xa narojic na nchel
    chi kꞌe̱b i tiꞌcꞌaxic xacꞌul tak reꞌreꞌ kꞌuruꞌ? Nanikꞌor i hin chi reꞌ hat-tak
    maꞌ xacꞌul ta tak i tiꞌcꞌaxic reꞌreꞌ chi xa risukquil aweh tak.
  tue-tue: Jesuré mʉ́ã sicato padeonʉcã́rĩ, ãpẽrã́ mʉ́ãrẽ ñañarõ tiiríra niiwã. Mecʉ̃tígãrẽ
    cʉ̃ʉ̃rẽ padeodúra, “bʉ́ri peti ñañarõ netõjĩ́yu” ¿jĩĩrã tiii? Yʉʉ tʉgueñaãtã,
    bʉ́ri peti ñañarõ netõríjĩyu.
  bjp-bjp: Arafah, ifuun e fangungut ae gam kalsakai ta u, in tier foes sau? Biil
    ia to unune arae.
  xon-xon: Uwumbɔr aah tun litukpaan ki tii nimi na, ni ye fam la aa? M mak ke laa
    ye fam.
  tzo-ZNT: ¿Miꞌn la yech noꞌox ti avacꞌ avocolic ti cꞌalal lic achꞌunique? Chcal voꞌone,
    mu yechuc noꞌox.
  mpm-NT: Xaan ga kuaꞌa nundoꞌo ni ka jito ra ja ni ka saꞌa yɨvɨ jiin ra, sɨkɨ ja
    ni ka kandixia ra maa Cristo Jesús. ¿Ni ka ndoꞌo kaꞌa ra nundoꞌo un nusa?
  ots-NT: Bbʉ ngú hñemejʉ car Jesucristo, gú ndo sufrijʉ rá ngu̱ por rá ngue nʉr evangelio.
    ¡Lástima xcú sufrijʉ ncjapʉ, cja̱ nuya i tsjijqui guí ne gui jiɛjmʉ nʉr hñu̱ nʉ
    ntjumʉy! Xa̱jma̱ jin gui cierto ca xí tsjijqui.
  hoy-hoy: येन नीव ईट दुख बेकार अच नेगदीर? लेकीन यागलु बेकार हैलेच.
  amo-amo: Ina sono uniu nin nimon gbardang nani hemma, andi nanere hemmaria?
  pjt-pjt: Panya nyura ngaṉmanytju Jesunya tungun-tunguntu waṉaningi palumpa mirpaṉtju
    tjuṯangku nyuranya puḻkaṟa kurannyangka kulintja wiyangku. Palu kuwari nyanga
    nyura Moseku aṟawanu piṟuku nyinanytjikitja mukuringanyi, kaṉa alatji kulini,
    “Ai, nyaanguṟuya nyanganpa alatjirinyi? Panya tjana ngaṉmanytju Jesunya tungun-tunguntu
    waṉaningi, munuya kuwari wantinyi. Unytjungku-mantiya panyatja ngaṉmanytjumpa
    waṉaningi.”
  cwe-cwe: Vino manhesa yose yamulawileni mweye zikala bule? Haidahika bule!
  daa-NT: Buŋ gaarko gamin dakina, kar ku taliig gamin-aŋ yaa bire maalan di walla
    ? Ha’a ! Ŋu biraaɗo maala.
  mlp-mlp: Daq kabemmo ne giholib gwahtimta na samanta gwahtim e? Teq ya inad emaiq,
    Daq nagan ne samanta a hi loyiniy haqaiq.
  ape-C: Ihinyumori riguk nyatogrumep iri amaen douk nyatogrumep meyoh aka? Eik yakri
    enyudok douk madae nyutogrumep meyoh uwe, uwok.
  bgs-bgs: Iring na ándà gó ágpulusán yu ukit katô inókitan yu tingód ka kabánnal
    yu katô Madigár Gulitán. Asal dakál gó tô ágpulusán yu kani!
  faa-faa: Ho Kotesamo reaki makata tarisiane repo metakarirakanare? Makata tarisiane
    nenakamaka makata tarisiapaka hemakapurakanare? Repo hemakapusuane hasakaraka
    hemakapureapo.
  kik-kik: Anga mwathĩĩnirio na maũndũ maingĩ ũguo o tũhũ, angĩkorwo ũhoro ũcio wothe
