  grc-BYZ: τοσαῦτα ἐπάθετε εἰκῆ; εἴ γε καὶ εἰκῆ.
  cpc-NT: ¿Aminaashityaama pikimaatsiwintakari kitziroini? Kimitaka tii aminaashiwaita.
  nhg-NT: ¿Quie beles inu meyac sösantle tli onenquesufrirojque uya de embölde? ¡Ojalá
    majcamo sa iye de embölde!
  nya-nya: Kodi munavutika kwambiri pachabe, ngati kunali kwachabedi?
  ngu-NT: ¿Miyec tlajtlamach sanencaj onenquijyohuijquej? Tla nemocuepasquej itech
