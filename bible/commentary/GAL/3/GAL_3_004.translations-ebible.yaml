  jid-jid: Bi toh kpi gbugbuwu migyen, hra me a migyen?
  wmw-wmw: Mashaka akupatireni mengi awenye ikuwa akupatani bure? Ikuwa bure kweli?
  gmv-GGM: Tumu inte hano gakanas daburida daburisay co mella?
  ssg-ssg: Amuto kau hakilawen kawatan nake ti kahitiai Krais. Lehe tesol kawatan
