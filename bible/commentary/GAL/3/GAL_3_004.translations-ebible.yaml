verse: GAL.003.004
translations:
  kpx-kpx: La Iesu ehovaime vatetumu maleale keu oleve kateanu. Lainaho ke huhulahai
    Iesu halevalive.
  okv-H: Eto ungona God humota ue amita hajire neite neite kogueva amo teho koguevete?
  tbo-tbo: Iyowai po Yesu Keliso o witumaganeya po kaoha o tuhagaya, ma geka hougana
    nugote apo ona liyababaya.
  mal-C: നിങ്ങൾ അനുഭവിച്ച കഷ്ടതയെല്ലാം വ്യർഥമോ? അതു വാസ്തവത്തിൽ വ്യർഥമായിരുന്നെങ്കിൽ
  grc-SR: Τοσαῦτα ἐπάθετε εἰκῇ; Εἴγε καὶ εἰκῇ.
  bgc-bgc: जिब थम बिश्वासी बणे तो थमनै भोत दुख ठाया, मै उम्मीद करुँ सूं के थमनै बेकार
    म्ह ए वो दुख न्ही ठाया।
  khz-khz: Pe, gomi vometau e vitiviti gorawali-kawarato, ati geria nama ta? Na vometau
    e vitiviti, au ripaku, ati govua-kawarato.
  deu-TKW: So Großes habt ihr umsonst erfahren? Und ob umsonst!
  zsr-NT: ¿Naruꞌ daduz guc queëliꞌ yúguꞌtë lë naꞌ gzxacaꞌ gdiꞌliꞌ? Cutu caꞌ gac cni.
  lin-lin: Boni, bomonaki kaka pasi ya pamba, soki penza ezalaki mpe mpo na pamba ?
  hns-NT: Ka, toelogke oeppar djhoetthe ke etana paral? Ie to hoi sake hai.
  noa-E: Magan warr pãachdëu ʉ̈khaawaijã, ¿parta maach peerdʉajem iek ʉ̈khanaa Ẽwandam
    Akhaarjã aujierrab? ¡Ʉ̈khabam!
  eng-EMTV: Have you suffered so many things in vain—if indeed it was in vain?
  mib-NT: Núu súcuan te tu ndé ní jéjníñu cuɨtɨ jeē ní castóho ñayuu rohó sɨ́quɨ̄
    jnúhun jnáma Cristo rohó, chi vijna cánducú ró squéndōo ró jnúhun ún. Nacā jeē
    váha te núu jeē tu ní castóo ró, chi sa cácandíje ndije ró yá.
  lif-NT2: सुनाइङ्‌ले़ लागि खिनिॽ कम्‍म्‍याक् यरिक् तुक्‍खे हने़ के़ज्‍ये़ॽइबि? से़क्‍खाःल्‍ले़ग
    तुक्‍खे हने़ के़न्‍ज्‍ये़ॽइन्‍लो॥
  xnj-xnj: Wu, mambu goha gegavakolili nyenye gawaka? Nakuhotoleka!
  mmx-mmx: Migarap kip levesongsongot mumu lununu atnemi. Kereva, migang songot gamasa
    mun?
  cbr-NT: ¿Ñancábi caramina cëmëishi tëmëraibi Jesucristomi sináncën? Mitsúxmi usai
    'icë ax ñancábimi usai 'icëma 'itibi ca 'ia.
  tee-NT: Pus ja lana jantu xap'u'alacp'ast'acnanat'it ju tuchi xatapasai lami'atsucunti'an.
    Na k'ox cava ni vasalh xap'u'alacp'ast'acnanat'it.
  eng-LSV: So many things you suffered in vain! If, indeed, even in vain.
  cak-NT: ¿Can man jun como xc'atzin-wi ri sufrimiento ri xik'axaj cuando xinimaj
    ri Jesucristo? Ren man ja' ta ri' ninrayij.
  pah-NT: Pejikoga g̃waramo Jesus'ga rehe ojipe'g̃a imbohahyukari pe me jipi. Penhimomirana
    tehe po pe naerũ. Ereki kiro pe pepohi Jesus'ga hugwi. Ndapepohiri po pe ga hugwi
    ovuhu.
  sja-NT: ¿Jõma Tachi Ak'õre Jaurepa pia ooda parã-it'ee pari oojik'ã? ¡Wãara mãga
    pari ook'aji, parã ijãa k'inia p'anɨ pɨrã ma ũraa p'ãdade, Cristodepai ijãadai
    k'ãyaara!
  xed-xed: 'Tsaw inda tsa skwiha ta slaghunaghata ya ná, ka bətbət nzakwa tsi ra?
    Graf a yu kazlay: Ka bətbət nzakwani kəʼa wa.'
  mks-NT: Xíní ñúhú ndicu̱hu̱n ini ndo ndá quia̱hva na̱ndoho na̱há ini ndó sa̱há tu̱hun
    Ndióxi̱. Á mé a̱ uun va na̱sacuu ña̱ na̱ndoho ndó ja̱n. Cája i̱ cuéntá u̱hu̱n.
  gfk-S: Hohaam, ira haridan ing di ga hana tupas mu, di ga hana tupas bia mon mu?
    Pata. Iou lik be pa mu le lik be a linge bia mon di.
  bmu-bmu: Kraistköra aka sihimbölö gwötpuk ak eŋgigetka qakŋine öŋgöyöhi, mi mönö
    öne töhön möta bisiba malget me? Ölŋi qahö aiga mi mönö ölŋa öne töhön bisiget.
    Miaŋgöra iŋini mönö uruqahö ambaziwa malje.
  dgz-dgz: Ame e wat irayan gotutuguyan taiwaniana ame mondi taiwaniat anuiwanin?
    Ne ap anuingina e mondi ya taiwanin.
  eng-GNV: Haue ye suffered so many things in vaine? if so be it be euen in vaine.
  zaa-NT: Tsí labí riỹu' nu uccua lani le loti' huíalatsi' le primeru tè acca. Aỹa
    labí líácca uccua le sufrir álá.
  eng-WEBSTER: Have ye suffered so many things in vain? if it is yet in vain.
  guh-guh: Itsamonae bitso pacabejiobiaexanabiaba pexanialivaisi, Jesucristo pelivaisi,
    panejumecovënëtsixae. Bajaraxuata apo bepacopatsimë panejumecovënëtsijava Jesucristo
    pelivaisi, palivaisi yabara itsamonae pacabejiobiaexanabiaba. Tsipaji itsa pacopabijitsipame
    panejumecovënëtsijava Jesucristo pelivaisi, saya panacueratsipame.
  bon-bon: Weene ngene jitrimalenige egä Aceji Seemo te ituge ätityera weebibine iyeta
    weeme mäpu cabu ca. Nää, papa gyene peei ätityera? Weene nää page singi gemi ätrunga
    gaabe ne abmalame?
  nhw-BL: Ya antlaijiyohuijtoque miyac pampa anquineltocaj Cristo. ¿Huan anmoilhuíaj
    para antlaijiyohuijtoque san tlapic? ¡Amo! Na nijmati para amo san tlapic.
  swh-ONEN: Je, mlipata mateso kiasi hicho bure? Ni kama kweli yalikuwa bure!
  wbi-wbi: pe mukapumwike mu nyinga vuvule, ndeve lweli sikale sa vuvule?
  bba-bba: I nɔni swɑ̃ɑ te kpuro wɑwɑ kɑm? Aɑwo, n ǹ kɑm.
  eng-KJVCPB: Have ye suffered so many things in vain? if it be yet in vain.
  kgk-NT: Upe tekoha-rupi peikose ramo mo'ã penhemopotĩ hagwã mo'ã, oiko rei arã pende
    py'a-py Nhe'ẽ Marangatu tee va'e ra'e, pejerovia rei arã Hesu-rehe ra'e.
  waj-waj: Ngia Mmannasa yoketaivaa vara kiada safu aataruuvau varuuvaara vaa ngia
    taunnuuda kiaannee? Ngia itaama varuu aataruuvo hama kumina mminnaavai.
  cpy-cpy: ¿Aminaa-shityaama okaatzi pikemaatsi-wentakari paerani? Kimitaka tee aminaashi-waetyaa.
  mpx-mpx: Bugul waiwaisal bolo Yayaluwa Bwabwalena i ginolil ami boda gamwanaa, iyaka
    ku nuluwan? He tabam te nige ku nunuluwan!
  wbp-wbp: Nyurru-wiyi kujalpankulu mardarnu yartarnarri Kaatu-kurlangu, ngula-kurlujulpankulurla
    ngurrju-nyayirni warrki-jarrija Kaatukuju, manulpankulurla ngurrju-nyayirni miyaluju
    rarralypa nyinaja. Jalangurlangurlu, kajilpankulu warrarda yampiyarla yartarnarri,
    kujarlaju kulalpankulurla ngurrjulku warrki-jarriyarla manu nyinayarla miyaluju
    rarralypalku. Kajilpankulu yampiyarla yali yartarnarri, kujaju maju.
  luo-luo: Usesandoru malich kamano mana kayiem adier, ooyo ok apar ni kamano?
  nhe-NT: Ya intlaijiyohuijtoque miyac pampa inquineltocaj Cristo. ¿Huan inmoilhuíaj
    para intlaijiyohuijtoque san tlapic? ¡Axtle! Na nijmati para ax san tlapic.
  aii-aii: ܒܒܲܛܝܼܠܘܼܬܵ‌ܐ ܓ̰ܘܼܢܓ̰ܸܪܵܘܟ݂ܘܿܢ ܒܪܵܒܵܐ ܡܸܢܕܝܼܵܢܹ̈ܐ؟ ܐܸܢ ܫܲܪܝܼܪܵܐܝܼܬ ܒܒܲܛܝܼܠܘܼܬܵ‌ܐ
    ܝܗܘܵܘ.
  esk-NT: Nagliksaaġutiqaqtusri pisigiplugu tusraayugaaġiksuaq. Suiḷaamun itpat? Ukpiqsrił̣iqsi
    atuġumiñaitpa? Taatniitlaitchuq!
  msb-msb: Damo na kamo sin gintios na kasakitan alang-alang sa Maayo Na Barita. Nano,
    sasayangon na lang niyo an tanan yana?
  cpa-NT: Høa¹² dsøa¹jni ju³ná³ ca¹løa¹ ha¹chi² ta³ li¹jmo¹ ca¹lah¹jǿ¹ hi² ca¹ŋi¹ŋë́h²
    hniah¹². ¡Ju³ tsa¹lé² lah¹jøng²!
  dso-dso: ସେଟାର୍‌ପାଇ ତମେ ଆଗ୍‌ତୁ ସିକ୍‌ଲାଟା ସବୁ ବେକାର୍‌ କି ? ତେଇଅନି କାଇଟା ମିସା ସିକାସ୍‌
    ନାଇ କି ?
  meu-meu: Hisi diaḡau o aniva na asi anidia a? Reana mai anina.
  yva-NT: Ana kovo manakoe nande wasai to, weti soamo vemo meweno wasai jinta!
  dgc-dgc: Eng kona sa, éy maging éwan tu kabuluhan tu étanan a dinanas moy alang-alang
    ni Cristo.
  zpm-NT: Pe nlipaa rnee to, ¿pe lega scase nazho goṉ to grë guieḻnë ne pteed miech
    to, zeeṉe psilo bliladz to Xtiidz Jesús?
  hix-NT: Khoryenkom yokato newakryenàr me rma haxa mehxatxkonà. Oyowakryetxho komo
    rma, àsok nehxakonà, yaworo katà, yaworohra haxa katà. Oyosonyhoryenàr kom hok
    harha oyehtokonye, ewakryehnà me rma mosonyatxow hamà. Ewakryexah me mak manatxhe.
  sim-sim: Mbele mbele ol jihi nindik Masikome orhi or uri ondo am ji hishakashari
    ol? Wahau, ji hishandahi ambu lir.
  npi-ULB: यदि त्यो साँच्‍चै निरर्थक थियो भने के तिमीहरूले व्यर्थमा यति धेरै कुराहरूको
    अनुभव गर्‍यौ त ?
  cgc-cgc: Ino? Liag nyo na ula pulos inyo an na mga naagian bilang mga gatuo ki Cristo?
    Kabay pa na dili iling tan na ula pulos inyo na mga naagian.
  tim-tim: Wan me wan humo are yân hanâk miawakyeŋgiep mon? Bo.
  yor-yor: Ẹ̀yin ha ti jìyà ọ̀pọ̀lọpọ̀ nǹkan wọ̀nyí lásán? Bí ó bá ṣe pé nítòótọ́
    lásán ni.
  wos-wos: Guni Krais Jisasna hundi jémba xékénguka Jisasna mama guniré haraki hurundaka
    guni séfélak xakéngali héra. Hanja hérangun xakéngali baka guni héra wana, o yingi
    maki wana? Wuni angi wuni we, baka hérahambanguni.
  emp-NTPO: Crito ĩjã panʌ carea bãrãra bio bia mĩgasid̶aa. Maʌ̃da Critoda igarad̶ibʌrʌ,
    ¿bãdji quĩrĩãbe bia mĩgasid̶aẽ́ca? Mʌ̃maarã bãdji quĩrĩãbe bia mĩgad̶aẽ́ basía.
  eng-F35: Have you suffered so much for nothing—if it really was for nothing?
  ind-ind: Ingatlah, kalian juga pernah dianiaya karena percaya pada Kristus. Jangan
    sia-siakan penderitaanmu itu dengan berbalik menjadi tidak percaya!
  pes-OPCB: شما که اینقدر زحمات را در راه انجیل متحمل شدید، آیا حالا می‌خواهید همه
    را دور بریزید؟ پس در واقع بیهوده زحمت کشیدید!
  mpt-mpt: Sino inamin namin kukub ayamo Gode omyebio yo mitmakam blima bleka? Yeye
    inamin namin kukub olo mitmakamsabe.
  ssx-ssx: Holi Sipitidina꞉ welema꞉ pua꞉tiki pu haeme hau manuta꞉ pa ekie hone witemepe.
    Dia꞉me. Ota꞉ hau teke wala꞉la꞉me hone witolome.
  mkl-mkl: Ijuukpɑ̃ iyi ì yɛ wo ŋɑ nɑ nɑɑnɛ ku dɑsi nŋɛ, nsɛi ɑɑ jɔ̀ ku jɛ nɡbɛ ŋɑi?
    Ǹ tɑmɑɑ i kɑɑ jɔ̀ ku jɛ nɡbɛ ŋɑ.
  gaq-gaq: ଆତେନ୍‌‍ସା ପେନି ସର୍‌ତେ ବାବ୍‌ନା ମେଃନି ସରା ? ଆତ୍‍ବା ମେଃନେ ମେଃଡିଗ୍‍ ଗିଆନ୍‍
    ପେବାକେ ?
  gof-RNT: Hintte Wonggelaa gaason daro waayettiday melee? He waaye ubbay coo gididee?
  unx-unx: ଆପେ ଚିନାଃ ସାମାରେ ନିମିନାଙ୍ଗ୍‌ ଦୁକୁହାସୁ ସାହାତିଙ୍ଗ୍‌କାଦାପେ ? ଏନାଏତେ ଚିନାଃ
    ଜେତ୍‌ନାଃ କାପେ ଇତୁକାନା ?
  gah-gah: Monó lekelitó minamómave liki gopoguni mililikimikago, golivagi netá nene
    hanuvamú lukumupiló itimó nehe. Óe, lá oko nomive.
  lcm-lcm: Au na kui lava ang mitala kui tatana marai lomlomon, parik kalapa anguan
    tutuman? Iau? Mitapo kui palau?
  aer-aer: Ngkartele arrenhantherrenhe Utnenge Akngerre antheke, arrantherre anteme
    Jesus apenterlte-anetyarte, itirretye-arlke-akenhe nhenge arne akurne areye arrekantherre
    irrerlenge. Kenhe lyete, arrantherre Ngkarte-ketye untyeme-arle-irreke. Re-ame
    arrenhantherrenhe Utnenge Akngerre apelkele antheke?
  qvc-NT: Jisuspi kriyishqaykirayku ancha padisishpapis, ¿manachu nimatapis yach'akushqallapa
    kangi? ¡Paqtar ashlitata yach'akushqallapa kangi!
  tgl-ULB: Kayo ba ay nagdusa ng napakaraming bagay ng walang kabuluhan, kung totoong
    ngang ang mga ito ay walang kabuluhan?
  cbs-NT: ¿Jamen Diosun kushipa man binimen? Man jaskayadan, en jadakidi shinantimaki.
  xtm-NTPP: ¿Ni ka xndo'o ka'a, ni ka xndo'o xiko ni maa ni ja ni ka sa'a ndeva'a
    ña'a ñayii ma kuechi ja ni ka ndani'i o ichi ndaa ma? Vaa ña'a, vaa masu jin xndoo
    ni Su'si o a.
  nnq-nnq: Bo, malola goa agampatite gakiba gajagi? Kubeje!
  bao-NT: ¿Yee petira ñañaro mʉja bii bʉañaacãri? To cõro watoa peti mʉja biitijacupa.
  san-ORI: ତର୍ହି ଯୁଷ୍ମାକଂ ଗୁରୁତରୋ ଦୁଃଖଭୋଗଃ କିଂ ନିଷ୍ଫଲୋ ଭୱିଷ୍ୟତି? କୁଫଲଯୁକ୍ତୋ ୱା କିଂ
    ଭୱିଷ୍ୟତି?
  huv-NT: Ajüic atnej ngo mambeol icon nicuajind meáwan leawa temongochiün. ¡Ngwüy,
    ngome por ngana miün temongochiün aag ayaj!
  otn-NT: Ya xa̱ngu̱ ra̱ n'ʉ xca̱ sähʉ ngue guí ɛ̱c'ɛ̱i̱hʉ ra̱ Cristo. ¿Ua hi̱nte
    ni̱ bøntho'a̱ ya? Pɛ dí ɛ̱na̱ ngue ja te ni̱ bøn'a̱.
  nop-nop: Folofigita wapum nadigiŋ uyadi hogok mintahamfit be tuguk? Biyagoŋ, folooŋnit
    mokit nobu tuguk kaŋ.
  obo-NT: Ondan, waa vo koru-anon taddot langun no no-ukitan dow pomon to koniyun
    kopomakoy ki Disas Krays? Duwon en koru-anon tadda.
  cak-ENT: ¿Man jun vi xc'atzin ri xibün tok xitakej ri Jesucristo? Yin ninrayij que
    man ta quiri'.
  lif-NT: ᤛᤢᤏᤠᤀᤡᤱᤗᤧ ᤗᤠᤃᤡ ᤂᤡᤏᤡ᤹ ᤁᤶᤔᤩᤠᤰ ᤕᤖᤡᤰ ᤋᤢᤰᤂᤣ ᤜᤏᤧ ᤁᤧᤈᤩᤧ᤹ᤀᤡᤒᤡ᥅ ᤛᤧᤰᤂᤠ᤺ᤸᤗᤧᤃ ᤋᤢᤰᤂᤣ
    ᤜᤏᤧ ᤁᤧᤴᤈᤩᤧ᤹ᤀᤡᤴᤗᤥ॥
  mie-NT: Ndasí nī sndóho nchivī ndá nú sīquī tūhun jā scácu Cristo ndóhó. Nācā jā
    váha de tú nduú ní ndóho cāhá nú, chi sa jā cándíja ndija nú yā.
  san-TIB: ཏརྷི ཡུཥྨཱཀཾ གུརུཏརོ དུཿཁབྷོགཿ ཀིཾ ནིཥྥལོ བྷཝིཥྱཏི? ཀུཕལཡུཀྟོ ཝཱ ཀིཾ བྷཝིཥྱཏི?
  qve-NT: Señor Jesucristorayku tukuy ima pasasusqaykichispas, ¿yanqapaqchu kanman?
    ¡Manan yanqapaqchu chaykuna pasasusqaykichisqa kanman!
  pao-NT: Mu ka sumuna oo soomu'wa no'oko mu mana'wena ka tutuha manena ka besow mu
    mayupu.
  cbu-NT: Sirú Apanllimun wizpuririni ngutpasa kiyung kachiyarangsa, watam na nllitaritaa
    chinakatssawa.
  usa-usa: naayóbáqá keráwápí ummaa-yátááqá pááq uráimma minnâ keráwáqá paá min-úmmáámá
    matááo? kemá túyánámmá itáunama keráwáqá paá-ummaama íma matááe.
  soy-soy: Yɑrɛ mɛ́woo kɑni nkpéni nní íwɛ nnyí lii? Ái rɛ likɛ́ mɛ́woo lɛ̃ wɑ.
  hui-hui: Keriso hameigini harimigonaga tandaga ala narimigo bameyabe. Bame ndo galoneorenaga
    narimilo manda bido.
  amf-amf: Barjosa dhacchintan upsin goynka yenin tiyoono gaaleno sun ko shidho? Yin
    ye haydianna, gon sun shidhasane!
  quc-NNT: ¿A xaq loq' i ch'ijom k'ia k'äxk'ol pa ri i k'aslemal? Kwaj b'a' chi qas
    tzij k'o u patän wa' chiwe.
  dob-dob: Sana mwaꞌadega ga ꞌenega yage maiboꞌana waꞌitaloba yogenedi, ga ꞌenega
    Keliso ꞌana emisa ꞌena wasoꞌi yoge?
  wrs-wrs: Esvema kinmba yemba seilmba oprinvna, yena undnahonam alm simbeihawol vinilm.
    Wo es hevpa yimba ambo nisma vivnama, owai. Yimba doara avna, undnahonamba keknam.
    Ata yimba wuleihivrava, lohohmom amnavra, aembu.
  mca-mca: In nami'ƚ ewets pe' wekwek uƚ'ets qa ƚe'nt'unheti'ƚiju'ƚ qe ta'ƚets in
    ƚijayani'ƚ ha' Jesús. Aka'an in ƚaqsiiƚijkii, ¿me ƚumti'iƚ qu' ham ne'weju'ƚi'ij?
    Yakha'ƚe qa humti qu' nana'l hatse' pa'qu' ne'weju'ƚij aka'an.
  tzo-TZC: ¿Mi muꞌyuc cꞌusi tun o avuꞌunic ti avocolic laj avichꞌique? Ta xcal ti
    tun van avuꞌunique.
  mya-mya: သင်​တို့​ကိုယ်​တိုင်​တွေ့​ကြုံ​ခံ​စား​ချက်​သည် အ​ချည်း​နှီး​ဖြစ်​လေ​ပြီ​လော။
    အ​မှန်​ပင် အ​ချည်း​နှီး​မ​ဖြစ်​နိုင်။-
