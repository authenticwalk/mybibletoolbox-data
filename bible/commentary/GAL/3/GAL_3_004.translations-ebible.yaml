    ta bisa dadi hie-hie.)
  aaz-aaz: Oras hi feꞌ ammurai mpirsai meu Kristus, hi mipein haꞌmuꞌit kouꞌ-koꞌu.
    Kais-kaisaꞌ rasin naan anjarin parsuum aah. (Te kaah, atpirsai teu Kristus, naan
    ka bisa fa he parsuum aah.)
  qup-NT: Kankunaka Yaya Diospa atun rurashkankunata rikushkankichi Jesukristuta katihushkaykichirayku.
    ¿Yankamantachu chasna rikurkankichi? Mana atipanichu kirinata yankamanta kashkanta.
  dop-dop: Pǝ lɑpɑ pǝ lɑpɑ mǝ hɛkʋ nɑ ɩ́ hii lɑɣɑtʋnɑɑ mpɑ tɔ pɛlɛ pɑ pǝsɑ yem kɛlɛ
    yɑɑ? Aɑɩ, pǝ kɑɑ pǝsɩ yem kɛ́ mpʋ mɛɛ.
  azb-azb: Boş yerəmi o qədər əzab çəkdiniz? Həqiqətən, bunlar boş yerə idi?
  eng-DBY: Have ye suffered so many things in vain, if indeed also in vain?
  guo-NT: Xamal majt nabijatam, asew jiw babijaxan is wʉt xamalliajwa, Jesús pejwʉajan
    naexasitam xot. Ma amwʉt, kofam wʉt Jesús pejwʉajan naexasitampox, ja-am wʉt,
    majt chajia nabijatampox, naexasitam wʉt Jesús pejwʉajan, japox omjilaxael xamalliajwa.
  hla-hla: Alimiu u lu beiam a kamits a para turu Bulungana u Niga. Ga limiu u mastei
    lue men?
  mav-NT: Sa'a­wy'i Iesui mohey haria eipe turan miit'in mimo­weu­ka'i ko'i wo yn
    eweikup­te'en Aparãu ewywuat ko'i wo ra'yn imohey hap kaipyi. Aikotã Aparãu mohãpyk
    hap ewy te ra'yn are.
  kpf-kpf: Zen Kembugâren nâŋgâm pâlâtâŋ kwâkŋaŋgânetâ Kembugât imbaŋâ muyagei igâwe.
    Kut ŋâi ŋâi zo ek nâŋgâne yenŋâ uap? Kaapumŋâ zeŋgâren nep tuugi bon mân âsagiap?
  ppo-ppo: Dia̧ Yesu Kerisopaae tuȩ́ tiki tiróló ama ala eró taremó sekȩi ala wapatei,
