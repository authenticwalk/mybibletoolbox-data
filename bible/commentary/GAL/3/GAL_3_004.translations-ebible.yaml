    kisipa mute? Ti ai doasi sekȩi ala beletu betaletei bete munipa ha̧le yaleé?
  hin-2017: क्या तुम ने इतना दुःख व्यर्थ उठाया? परन्तु कदाचित् व्यर्थ नहीं।
  wol-KYG: Dangeena dékku yii coono yépp ci neen? Xanaa déet kay!
  bef-bef: Lenalitoga kalanaꞌi meletago huto huꞌehina nasana asagaꞌi ya suhi huto
    lenugupisalo tiꞌehinamo faꞌmene niꞌifihe? Ya huto meniꞌibe luto nekesa nokehelube.
  amm-amm: No uwokinuwo mo, afonimaiso poi uwokomokinuwo. Motu poimo.
  zaj-zaj: Vino kugaya kumgayile sama ya Usenga Unogile, mgaya bule? Kamba mbuli zenyego
    vivo zili, kweli mgaya bule.
  chq-NT: ¿Tɨ jo 'e nigali'íin³ to² jilaa'²¹ wúu¹ 'e nigañí²ii'? ¡Jo cwo'¹o Dios wa
