  zac-NT: u shldi bëꞌnë të sufrir zihani cusë durë? Pues guquin embanë si talë tsaglaꞌguë
    të tëchi custumbrë guahietë.
  kyg-kyg: Kanamo aliꞌnageno Gotiꞌa alagepa huno lapa maeꞌniya kavaꞌmo afa kavaꞌmo
    haneꞌninageno alagamo oꞌaeꞌnisifiye. Nagesa afuvana alagamo ago aeꞌnegaiye.
  kmk-kmk: Maid kada taḻon ud selselbin dat ligata napadasan yu? Adik tuttuwaona maid
    selbi da.
  cao-NT: Jabi huëstima tsi xo toa Cristo Chani iqui tsi ma tënënina iquia. Jama,
    toa Chani quima pi ma casono tsi ¿mahitsa ma ni toa ma tënë-tënënina? Mahitsa
    xo iquia.
  bbr-bbr: Ak meter Anut nukan amukup eposek sareanik, usu sosop oi rain. Ak kiro
    usu erar oin ra? Wa, ik äpu, ak kiro usu erar owau wa.
  inb-inb: Nig­pika kam­kuna, ¿ianga­chu Cristo­manda iapa lla­kii pasar­kan­gi­chi?
    Munan­tra­nimi, chasaka mana ianga tuku­chu.
  hrv-hrv: Zar ste toliko toga uzalud doživjeli? A kad bi doista bilo uzalud!
  box-NT: Bìo sá mia ɓúenɓúen so lée kã́amáa le? Ɓùeé! Mu yí dà máa wé
    kã́amáa.
  ote-NT: ¿Ha gue da njabʉtho gatho núꞌa̱ xcá thoguihʉ? ¡Hina, ngueꞌa̱ nugui dí camfri
    gue hinda njabʉtho!
  wnu-wnu: End ne an mi uber gigit gaman eng ar ende ebeterei qiyo? Mi eng bo musub
    qerei gaiar.
  zam-NT: ¿Ché' ngue li gu' cuent anxle' ngòc rye con' ryes co' mxactìi gu' por cón
