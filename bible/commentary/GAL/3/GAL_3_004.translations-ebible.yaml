    té'th gu' no tolo tyubdi's gu' loo cón che'n Crist taandxep. Huen.
  zyp-NT: Ma vytei reithui naa ingpaw khah zehmai lytah maw a cang thlang a? Zehmai
    lytah cang kheh seh tah ka du.
  sey-NT: ¿Mësaru jaiye ai yoꞌoyepi coa paꞌiye? Ja̱ ai yoꞌoyepi aꞌri maña yeꞌyaja̱jë
    caquë oiyë.
  nvm-nvm: Ja Godon vuak ma ijefuon jaka uruvana igia vajai fian abe ruain. Regavo
    iji ja vajai fian abene ruainva iji ja vierafe ja ma ijefuon vajai fian aben vo
    jam jar vajai fian aben?
  mps-mps: Tama homugo kone palao. Polobadu te Godigo Dwagi Yai Mobo Bidi aga dageba
    aselama, tama haniani dwagi yai sę dageba pedalai. Tama megi dagego te dwagi
    yai sę olo subigila sela sąwaibawe? Woo, eno homu dagego te tiwai egobeo.
  pab-NT: Xoalinihare howitihare tyaohenere xomana maisa xoarehare aotyakijita xiso?
    Maisa atyo aliyakere xaka.
  llg-llg: Faik fo bei fo ei mulai mamahele Karistus, ei hambu doidosok noꞌun seli.
    Boso losak basa sila dadik neu kada sosoa tak! (Na te, namahele neu Karistus,
    na ta bisa dadik neu kada sosoa tak.)
  kyf-kyf: -We weee 'wʋ a 'plɩlɩa, bhe -wa yɩ? -Ɩnnya, we 'nɩ mneni we 'ka bhe -zɛ.
  tpi-tpi: Ating ol hevi bipo i kamap long yupela, em yupela i karim nating, a? Tasol
    mi no ting yupela i karim nating.
  mih-NT: ¿Atu sa caha ñi i ndyehe ndo cuhva i zacuu Tatyi Ii sihin ndo? Yɨvɨ sa caha
    ñi cuu si cuñi.
  qvh-NT: Sayno yarparga ¿walälasurä Santu Espirituta chasquicuyashcanqui? Manachi
    sayno manacagman churaycuyanquimansu.
  kms-kms: Di asi nungoqi mai te ware kin te segine bri ware? Nungoqi segine nganye
    mai te ware segi.
  agn-agn: Ang mga kaliwagan ang napasaran mi bato, anda ray data na? Indi poidi!
  nhi-NT: Mic tlensaso yonanconpanoqueh nic namontlaniltocah inauactzinco Cristo.
    ¿Queutoc nochi non san nencah? ¡Amo inniltoca oyah san nencah!
  ttc-NT: ¿Ti'tzun, chagan-alo kyaqil te xhcho'nal aj oje tz'ok eten? ¿Chagan petzun
    te nini?
  dan-1931: Have I da prøvet så meget forgæves? hvis det da virkelig er forgæves!
  kwj-kwj: Ka nomo miyafo kunu ki imbihumbwa sukwaro ti, nindumwasari nomo ku raroꞌo?
    Woro ando ka hinga ani hambwanda, nindumwasari nomo ku ra nambwe.
  vie-OVCB: Anh chị em chịu bao nhiêu gian khổ chỉ để múc nước đổ biển sao? Việc ấy
    có thật là vô ích không?
  kze-kze: kawer-ámbó kwakáamba kentópa'a tiráin-tantaa'a íma úwoisan-tantaa'an-iye.
  mpj-mpj: Purtunyurra Jiijajmili wangka kulira junga nyinapayi, kuwarrinyurra junku
    yankukijalu kulini. Walykuwananyurra kulini.
  lbk-lbk: Ongar ngen am-in nan intopegyo? Ad-ik patiyen ay ongar chachi.
  mto-NT: ¿Kaꞌa vineꞌe mtoꞌnu̱xjada ni vinxu̱pa nu̱jom je̱ tsaachpaatu̱n juuꞌ veꞌe
    myaknajxtu? ¡Ó̱yap ijk je̱ꞌe̱ vineꞌe mtoꞌnu̱xjada!
  bzh-bzh: Anutu vo semusën nġahiseḳë vu ham rëḳ ham kwamin nevo bë nġaa meris-a?
    Bë ham kwamin bo nabë saga og ham nevasap yi nġaa betu nġaa meris yönon!
  guj-2017: શું તમે એટલા બધાં સંકટ નકામાં સહ્યાં? જો કદાપિ નકામાં હોય તો.
  jvn-NT: Tibaké enggonmu nglakoni kangèlan nglabuhi Gusti Yésus kuwi ora ènèng gunané
    blas. Ora kaya ngono ta?
  byr-byr: Taanga naanga yɨhyakeꞌ dɨragɨnna mwaalesaꞌ yaasɨwaꞌ jɨmaꞌnɨwaka! “Aawa,
    yaasɨwaꞌna mɨka!” yawɨꞌmanɨge.
  ian-ian: God ngwuk kat tat ya vak kat ngwutna maawut tɨvɨlɨgandɨ? Wun ngwutna maawut
    ana tɨvɨlɨgandɨ waa yelavɨtɨgowun.
  hun-hun: Annyit szenvedtetek hiába? – ha ugyan hiába.
  mcf-NT: ¿Aden Nuquin Papan aton Mayan mibëdi tabadmiaid icquimbida Esus tantienquio
    yano?
  kjs-kjs: Abalade nimi epe agale madaa kedaa pi ele misimi rabu gore nimimi go kedaa
    raapu kone pa misimi ya? Ora dia kone salo.
  mni-mni: Nakhoina arembada asuk yamna awaba khanglabra? Tasengnamak madu aremba
    oirabra?
  yad-NT: ¿Ne taraju̱ ravichaniy jiryejyu̱ jiryatiy jirye paru̱tya̱da rajuura raju̱yu?
    ¡Si̱tenutiy raryicha tara jiryejyu̱!
  mxb-NT: ¿Á ni̱ naá óon va ña̱ ni̱ ndoꞌo nío̱ ndo̱ sa̱ꞌá ña̱ kándéé iní ndo̱ Jesucristo?
    Va̱ꞌa nda̱ꞌo tá ko̱ ní naá óon ña̱ ni̱ ndoꞌo ndó.
  pon-2006A: Ia duwe, me kumwail pehmehr nan amwail souleng sohte katepe? Mehlel mie
    katepe!
  maq-NT: ¿Há tu mahya ni xi cuatjin cjín xcusun cavatjun ni? ¡Hatuxa hacuiin tu mahya!
  hto-hto: ¿Nana omoɨ duere zefuíllafue jaca ómoɨmo nɨbaɨ ráifiñede? ¿Nɨbaɨ taɨno
