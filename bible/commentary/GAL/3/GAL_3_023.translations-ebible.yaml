    noco caimanano afanancai non cunu muran iquia cuscarafo itiroma.
  urt-urt: Kom ŋupe ŋaiye bilip poi yukur sai pe, wusyep erŋeme si nupwaiꞌe poi taꞌe
    lenge miyeꞌ ŋaiye yarp mwahupwaiꞌe nal tatame ŋaiye bilip mise poi uku nal me
