  lit-lit: Bet prieš ateinant tikėjimui, mes buvome saugomi įstatymo valdžioje, uždaryti
    tikėjimui, kuris po to turėjo būti apreikštas.
  urd-GVR: Is se pahle ki īmān kī yih rāh dastyāb huī sharīat ne hameṅ qaid karke
