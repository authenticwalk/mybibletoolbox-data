  zpq-NT: Ca nac neto' beṉe' Israel, cate' biṉa' ṉezeto' cheyaḻa' šejnilaže'to' Criston',
    nchoglaon c̱heto' si'to' castigw toḻi tocaṉe dan' nombia'to' leyna' na' bitw chonto'
    can' žanṉa'.
  por-TFT: Antes de Deus revelar a boa mensagem sobre a confiança em Cristo, as leis
    [PRS] que Deus deu a Moisés nos mantinham presos, a nós judeus, como um preso
    é confinado no cárcere. Fomos incapazes de fugir da obediência àquelas leis [MET].
    Isso aconteceu para que pudéssemos crer na boa mensagem sobre Cristo, que Deus
    determinou que fosse revelada {que Deus revelaria}.
  gwi-NT: Jii gwik'iinjigwiighit gweheelyaa gwats'ą' dąį' Law zhit zheegwaazhrąįį
    tr'iilk'įį k'it t'oonchy'aa, ąįįt'ee gwik'iinjigwiighit gwizhrįh nagwahaatth'aa
    gwats'ą' dąį'.
  gvn-gvn: Jesus kadanjiku, ngana law wukurrinka, yamba yinyamundu lawmundu ngananin
    kari ngulkurr-bungan. Law yala buliman miyilji bundanday, ngana yala prisoner
    jailba because ngana yinya law must wukurrika. Yamba Jesus kadanda, ngananda milbin
    wanjarrku ngulkurrmanka. Kaki ngana ngulkurrmanka, ngana must Jesus Christ believeim-bunga.
  nhy-NT: Antes de walani in Cristo para titlaneltokanij inawak, itlanawatil in Moisés
    otechpixtoka kej tipresojtin. Ijkón oyeka asta ijkuak Dios otechnextilij in Cristo
    para ma titlaneltokakan inawak.
  asm-FB: খ্রীষ্টত এই বিশ্বাস অহাৰ আগেয়ে, যেতিয়ালৈকে ঈশ্বৰে আমাৰ ওচৰত বিশ্বাসৰ সেই
    কথা প্রকাশ নকৰিলে, আমি বিধানৰ অধীনত বন্দী আৰু ৰক্ষিত আছিলোঁ।
  okv-okv: Rate embo na Keriso tumota asora iji puvurae pekota God ta ke pepeni na
    ganoka uore tipura ta irarako uo Keriso tumota asora iji puvuna.
  mxt-NT: Ta ni cumañi ca quichi tuhun cha chinó iñi yo chi ra Cristo, ley cuan chicumi̱
    chi chi yo tari cha ñoho̱ yo vehe caa. Vatyi nyatu̱ yo nyacua nya sañaha Nyoo
    chi yo yoso caa chino iñi yo chi ra.
  tzo-NT: Ho'ontutic ti judiountutique, vo'one quich'ojtutic ti smantal ti Diose.
    Ja' no'ox laj yalbuntutic ti oyuntutic ti mozoil ti mu xu' chicoltutic ti libre.
    C'alal ital ti Cristoe hech ivinaj ti xu' chiscoltauntutic yu'un chicoltutic ti
    libre o.
  ind-AGS: Sebelum kita percaya kepada Yesus, kita tetap berada dalam pengawasan hukum
    Taurat sampai cara percaya ini terungkap.
  omw-omw: Vuni hia Karaisiva qovarama vu entara Mosesira mwaanra okyaravanto tiri
    rupa tovata variavananrama. Tire mwi quara nraahu riemwaqi viqata variavararo
    mwiaqaatairo Karaisiva qovarama vurama.
  yrb-yrb: Yesu Keriso farawa uiro bodere i tarawatuma ya yawoteda diburaro odinono
    ui. Tarawatuma ya eno yawotebiba Godi Danu ununa ya yanu naueta Yesu Kerisobai
    odifene iba Yesu Keriso siaia uiro fari.
  maa-NT: K'e̱ nga ti̱kj'eè f'iì jè kjoa̱ xi mokjeiín‑ná, jè kjo̱tíxoma kitsobà'ñó‑ná
    koni tsà nda̱yá tsibìtsa̱jna'ya‑ná skanda jè na̱chrjein k'e̱ nga ki'ya‑la̱ jè
    kjoa̱ xi mokjeiín‑ná.
  mcq-mcq: ꞌEnakaivo nimaa roijaho ijiꞌa roꞌamarono nú varapi jihuni harura hari hijara.
    Nimairoa kaꞌene túnaꞌi roe samaaꞌe reje kahuni ꞌunamiji kuturúhume hijara.
  sus-A: بٍينُن مِشِ شَ نْ كِسِ سْتْدٍ دَنشَنِيَ سَابُي رَ، وٌن نُ نَ كَتَقٍ عَلَ
    شَ يَامَرِيٍ رَتِنمّدٍ، عَلَكٌ وٌن شَ كِسِ، كْنْ وٌن مُ نْ.
  jpn-1965: 信仰が現われる以前には、私たちは律法の監督の下に置かれ、閉じ込められていましたが、それは、やがて示される信仰が得られるためでした。
  fra-SBL: Mais avant que la foi ne vienne, nous étions gardés sous la loi, enfermés
    pour la foi qui devait être révélée ensuite.
  yka-yka: Matuˈuhin gaˈ pe kite bi sandel pu si Isa, kuweˈ kite bi dalil kinalabusu
    weˈ saraˈin duk gaˈi kite bi lumuwas samantaˈan gaˈi pe kataˈuhante weˈ sandelten
    makatimbul kitehin.
  mle-mle: Tayir nyan lo tabaam tidiyan. Kalabus im kwana pik tidiyan aal lo nyanaam
    van tilik. Atawa kwayabaak, aw yin ginyir God diki aban walil pik God sukwasukw
    kwurik-da Jisas Kraisak wukijibir tikwanadiy duw takwak. Aw di ata nyigil-didiyan
    aal lo tabaam tibaak.
  shp-NTPO: Jatian noa jaki koshiti joámapari inontianra, esekan xepoa keskábo noa
    iká iki, ja ikonhaax, jaki koshiti jishtiai kaman.
  aom-aom: Noehu Keriso mae uehorovëꞌoho God-ro ma-maro ramuajeje. Ëhesi majaho jaruvoje.
    Röhu urimoho ë maja bogo rovadevare no tövavuëꞌëro jiëꞌëro bogo ruëroho numëroho
    vaꞌi ma-Jew rajehu mu vaeröhe jögoru hesi ahariremu raromobe rovareje. Ëhiꞌobe
    rovaroho ijonö Keriso mae uehorovoꞌiröhe öroho huruorohadeje.
  geb-geb: Nza guigira Zisas Krais khothɨgi tɨv ntigar hɨrga, Moses suaŋgi tɨvi, nta
    fhum nza kegim, nza nta bɨnan ki. Nza nta bɨnan kav kim, Zisas Krais khothɨgi
    tɨv za nzan han kɨrar hɨgi.
  bsj-bsj: na nimde bilenke bou ri, ciin bwambo ki bolang, bi kum-kuwe, nimde bilenkeu
    cerkangu.
  cak-cak: Pero tok man jani tiketemaj achique nika'an chi nikaya' kánima riq'uin
    ri Jesucristo, roj achel pa jun cárcel rojc'o-vi, roma xojc'uje' pa ruk'a' ri
    ley ri xyo'ox che ri Moisés. Chiri' xojtz'ape-vi, koyo'en nik'alajin-pe chikavech
    ri achique ruchojmil richin nikaya' kánima riq'uin ri Jesucristo.
  chf-NT: Jinq'uin mach to jul tu pancab aj Jesucristo, tu manda chich ni ley ajnonla,
    ixta que c'oti jini q'uin tuba chectac cache' cä japän cäbala uc'a cä tz'onänla
    aj Jesucristo.
  tlf-tlf: Kale Yesus iyo tala unang tinum iyo imi ilak uyo dugamin-tem bom-bilipta,
    Moses imi ulo uta tebe-nuluta, nuyo sok de imolin keluta, nuubupta, kota Yesus
    imi ilak dugamin umi ilep boyo mitam keman-suu ko.
  piu-2006: Yirriṯi Muutjaku luwulampa ngarangi, yalatji kutju nganaṉa kulira nyinapayi.
    Puṯula kuya palyalwiya nyinapayi. Nganaṉanya Katutjalu puṯu tjukarurrulpayi. Kutula
    luwu palulawana nyinarra Katutjalu Yiitju Kurayitjanyalampa yutintjala. Palulanguru
    Yiitju Kurayitjaku wangkalpila kulira walytjarringu.
  poh-NT: Najtir cho kꞌi̱j nok jaꞌ nelic ta nak cho wach sakom i capew-bal chiri̱j
    i chꞌiquinic cꞌuxlis chiri̱j i Dios, chopolco̱j nak chipam take noꞌjbal wilic
    chipam i Cꞌuhbal Yeꞌo̱j reh Moyses eh jeꞌ reꞌ xojcꞌacharic cu rehtal xsakomsjic
    wach keh i chꞌiquinic cꞌuxlis chiri̱j i Jesus.
  tue-tue: Jesuré padeoré maquẽrẽ tʉoádari sʉguero, ʉ̃sã Moisére dutiré cṹũriguemena
    niiwʉ̃. Tee dutirére yʉʉró niirõ tiirucúwʉ, tée Jesuré padeoré maquẽrẽ masĩrĩpʉ.
  bjp-bjp: Aunbiing sinangun unune biil biitom i malal usuf kerer, kerer arae fanu
    ae ri kiis na kamkabet na rakrakai ken nagogon. Biil tom kere sengsegeng, papang
    na aunbiing God ka famalal sinangun unune usuf kerer.
  xon-xon: Buyoonn Yesu aa nan kee fuu ni na, Moses aakaal nan dii timi ki nan saa
    buyoonn Yesu nan dan dulnyaa ni na ke ti gaa u ki kii.
  tzo-ZNT: Ti cꞌalal mu toꞌox ta xtal ti muchꞌu istoj li jmultique, ta jchꞌuntic smantaltac
    Riox ti calojtique, pero mu xchꞌun cuꞌuntic. Jmultic noꞌox ijtatic, yechꞌo un
    jaꞌ ijcꞌantic ti acꞌu taluc ti muchꞌu ta stoj li jmultique.
  mpm-NT: Undi nuu ley un ni kuu nanu chaa ndito vekaa, chi tu ni kuu nanu ja sia
    yo nuu kuachi. Ti siaꞌan ni ka siuku yo undi ni chaa maa Cristo. Undi yukan ti
    sa ni jaꞌa Yandios inijnuni yo ja na kandixia ndaa yo maa Cristo.
  ots-NT: Nugöje, dí israelitaje, bbʉ jí̱ bbe ndí øjme, i nesta gu e̱me̱bitjoje cár
    tzi tti̱jqui ca Ocja̱ pa da ttajquije car nzajqui ca jin da tjegue, ndí ncjaje
    ncja ngu̱ yʉ preso. Ndí jonije ja gua pønije libre, pa jin gua bbɛdije, como gue
    car castigo‑cá̱ mí ɛmbiguije car ley.
  hoy-hoy: लेकीन विश्वास इन बरोर से पयले व्यवस्था अन हात्‍ती ता दा नाम रखवाली आगतोगोद,
    अदिक आ विश्वास इन बरासताका जो प्रगट आगावाळा ईरोद, नाव अदुर्दा बंधन दा ईत्‍तेव.
  amo-amo: A uyinnu sa uyenu nin Kristi dutusa udak, iwa yachu i nyeshe nari nin duka
    udu kubin nutunu in yinnu sa uyenue.
  pjt-pjt: Panya ngaṉmanypa nganaṉa Moseku tjukurwanu nyinangi Godalu nganaṉanya tjukaṟuru
    nyinanyangka nyakula tjukaṟurunmankunytjaku, palu wiya, puṯula kura wantira tjukaṟuru
    nyinangi, kalanya paluṟu puṯuṯu tjukaṟurunmanangi. Panya pulitjumunungku aṉangu
    tjuṯa tjailangka kanyilpai, kaya puṯu pakalpai, palu puṟunypa nganaṉa ngaṉmanypa
    Moseku tjukurwanu nyinara puṯu tjukaṟururingangi Godalu nganaṉanya nyakula tjukaṟurunmankula
    walytjanmankunytjaku. Panya Jesunya pitjanytja kuwaripangka nganaṉa puṯu kuliningi
    palumpa mulamularingkunytjikitjangku munula kuwari kutju kuliṟa mulamularingu
    paluṟu pitjala nintinnyangka.
  cwe-cwe: Mbali lung'hali kwiza lusita lwa uhuwilo, Malagilizo ya Mulungu yoyamwing'hile
    Musa yachitenda chiwe wafungwa, chogozela mbaka uhuwilo ino vondaigubuligwe.
  daa-NT: Min awalle, gee bal gasin botol taat ŋuu aamine ɗo Iisa. Wiktin taar-at,
    gaanuun, ŋaar goy ar gem kaak gooƴa gee ku daŋaayner. Gi karmiyiig kee nam Buŋ
    gaariite botol taat gii aamine ɗo Iisa Masi.
  mlp-mlp: Ari Yesus anan helmo haqgo akaman na a hi gwahtiqsamo God ago maror Moses
    bilamta na in i giqirquran ossa le Yesus anan helmo haqgo adanteqin na ulalab
    tugwahtim.
  ape-C: Abudok nyutob ahudok yah shenek bilip um watak hutogur obi nyutob um uwe,
    enyudok lo douk nyoweshikap abom mape arigah arigaha ahudok yah shenek bilip um
    hatogur hanowereh.
  bgs-bgs: Dángngan tô ándà pa dunggù si Jesu-Cristo ébô pamakén dé, iring na igpriso
    ké na mga Judio, su ipirit ké ágtuman katô mga sugù. Ándà ké tanggapi ka Manama
    sippang ka matuman dán na dumunggù tô Taratábbus ébô pamakén dé.
  faa-faa: Fana Yasuaki himu hakásaraka hemakapura someane faserepesafapo. Aporomo
    hemakapusuafapo. Some one faserepeasiraka somemaneamo isu tipura akera ayiáka
    kekea asekea reapo. Asekea rekeno isu kau risina Yasuaki himu hakásaraka hemakapura
    someane faserepeasimo asekea risiapo.
  kik-kik: Ũhoro wa gwĩtĩkia ũtanooka-rĩ, twarĩ ohe nĩ watho, tũkahingĩrĩrio o nginya
    wĩtĩkio ũkaaguũranĩrio.
  cap-NT: Ima Jesucristuz̈ puntuquiztan zizcan uc̈humqui Moisés lii mantuquiz z̈elatc̈ha.
    Niz̈aza nuz̈ z̈ejlchinc̈humtac̈ha Jesucristuz̈quin kuz tjaazcama.
  ksr-ksr: Wala uunana mende meleeniŋ momalaarinananoŋ mende kolooro Kana qaanoŋ somoŋgoŋ
    galeŋ koma nonoma kapuare uutanoŋ nonoono. Kanageŋ Anutunoŋ momalaariwaa kania
    ninisaano kolooroti, kambaŋ iikanoŋ kasa gbadonoŋ laaligonana ii tegoro.
  eng-TNT: Before that fayth cam, we were kept and shut vp vnder the lawe, vnto the
    fayth which shuld afterwarde be declared.
  sbs-sbs: Kono intumelo ni seni kusika cha Keresite, tuva suminwe ni ku lyatililwa
    cha mulao kusikila hakuvezili insinulo ya ntumelo.
  sue-sue: Yuda ema nakai gita tuma diai tepo noinakai be amire lo ge meni nakai beninu
    muire iteye donakai tuma diaira bowi ge meni kei awero baitinua.
  fra-NCL: Avant que vînt la foi, nous étions enfermés sous la garde de la Loi, en
    vue de la foi qui devait être révélée.
  bhg-bhg: Edo kaenato gebé ari Keriso da yai piae gisida kaena awa bundari embomai
    ango aodarimi gisijido esisina. Edo aodarimi kaena sima edo eiri God mi Keriso
    awa embo averi arapa esiri gido kaenato gebé ari ainda yai pipisitera.
  snn-NT: Ja'nca re'huani baye ro'taguëbi Jesucristote yuta maina raoma'iguë ba'isi'quëbi
    maini ëñaguë, Moisés ira coca toyani jo'case'e'ru te'e ruiñe yo'ojën ba'ijë'ën
    guanseguë baji'i. Yë'ë Raoja'guë ti'añe tëca ba guanse cocare yo'ojën ba'ija'bë
    caguë, maire ja'nca guanseguë baji'i.
  atb-NT: Lumjíng hkyô haû a jé shimá, nga-nhúng gi, haû jep é tara èq htongbyû dông
    lhûng tô é hui luî, lumjíng hkyô haû htoq shit é hkûn jé shoq myhî lhûng tô é
    huî wú bê nghut lhê.
  cek-AK: Toe aicae mah hnukkhuem ah kamtueng han koi tanghaih to a tawnh o thai hanah,
    tanghaih angzo ai naah, aicae loe kaalok ukhaih thungah ni a oh o.
  bkd-bkd: Su hurà pa makauma sa panahun ha maangken taw sa kinabuhì ha hurà din katapusan
    pinaagi hu pagtuu ki Cristo, naulipen kuy gayed hu Kasuguan taman su makauma en
    sa panahun ha impadayag en haena kanuy.
  ctu-76: Che' max tyo ti tyʌli Cristo cha'an mi lojon c ch'ujbin cha'an ajcotyaya
    lojon c cha'an israelon bʌ lojon añon tyo lojon ti' wenta jini mandar. Che' bajche'
    mi cʌchʌlon lojon ti' p'ʌtyʌlel mandar jintyo ti tyʌli Cristo mu' bʌ i colonla.
  lac-NT: Mʌ' ja wirej, mʌ' toy tac Cristo ich yoc'ocabi' soc ij cacsiquex tij corex
    ti' Cristo. Barej u t'ʌn Moisés a ts'a'b ti' ten C'uj, cu chen taquic ic jo'rex
    hasta caj c'uchi tu q'uinin jach tarij Cristo ich yoc'ocab quir u taquic mac a
    cu yacsic tu yor ti' Cristo.
  xla-xla: Amasiyama mikadepe dle kokoye ala dia꞉ dla populalo hallati aiyalma kokotapo
    dia꞉ye upiyele dulu dla elemhaluwapo.
  xav-NT: Bâdâ ĩwa waptã'ã õ ré, Zezu Cristu Danho'reptui'wa na da te dasina 're umnhasi
    za'ra mono õ ré hã, ãne aré dahâimanazé hã. 'Re ĩhâimana u'âsi mono hã ma tô zudezu
    norĩ hã tinhimiroti 'rata na te te 're a'uwati, Cristuhu wasu'uwẽ hã sõ'awi te
    te wama waihu'u za'ra õ ré hã, Cristu Danho'reptui'wa na wa te wasina 're ĩ'umnhasi
    za'ra mono zéb da hã oto.
  cuk-cuk: Jesucristoʼgi-bensulid-igar-nonikoed-iduardi, anmar bela Moisés-Igar-Mesisadse
    gales gudigusmalad. Bab-Dummad Jesucristoʼgi-bensulid-igar-anmarga-oyononikidse
    anmar gales gudigusmalad.
  tbf-tbf: I muan ine mi vodovodon tuktuk ta nga beit, mi vinuor a nga vuortie giet,
    tuir oit mi tsinatsangan mi vodovodon tuktuk ta nga tsorubeit vasvas.
  uig-CYR: Лекин етиқат йоли келип ашкарә болғичә, биз Тәврат қануни тәрипидин қоғдилип,
    ашкарә болидиған етиқатни күтүшкә қамап қоюлған едуқ.
  ikw-NT: Tụtu sụ ọkwnata mkpọma varụ, a bụ ele ikelu ke iwu, be gbagidnernu aị ọnuhna
    dụ nga be kpumernu ọkwnata mkpọma.
  khs-khs: 'Puwano Yesuwemi himu semetei matanesene sowa eta: hetetimakeye. Senayewi
    eta: matanemakeye. Solo weyamowa seta: hetetima ela: solo ele amoke niwa tipolo
    selawapo amunuse selawapola: pota: enekeye. Potapola: elapita: niwa yesi sitalapepela:
    Yesuwemi himu semetei matanesene sowa hetetimita: potapola: sita:nekeye.'
  dwr-ENT: ሺን ካሴ ሃ ኣማኑ ያናሲ፥ ሲንፔ ቆንጫና ኣማኖ ሂጊ ኑና ቃሼቴዳ ኣሳዳን ጎርዲ ዎዳ።
  pma-pma: Navong Kristo romaitei veah, komai, Siu keil, memul en eim takeih ten tisaen
    enek, ka vi mengkatien keil onomai varei koa mul lei kokoe en komai. Evus, en
    avong koa mal, Ahi vothot eni keke meatin tai kilea vamaluv vaha ran eim takeih
    enek vaka en sise ten demkatien.
  atd-NT: No to waro ki pad moumoi to soini kuntoon no pogtuu ta, noiling to napirisu
    ki pad to sikan no Balaod taman to nigpohitaga kid on to soini no pogtuu ki Kristu.
  tel-2017: మనం విశ్వాసం ఉంచక ముందు విశ్వాసం ప్రత్యక్షమయ్యే వరకూ, మనం ధర్మశాస్త్రానికి
    మాత్రమే పరిమితమై దాని చెరలో ఉన్నాము.
  hat-BSA: Men avan lafwa te vini, nou te kenbe kòm yon depandan anba Lalwa, sans
    akse a lafwa ki t ap vin revele pita.
  top-NT: Xapu̱lh ixley Moisés ixquinca̱kskalhli̱má̱n la̱ ixtachí̱n, pero Dios ixlaclhca̱ni̱t
    natakokeyá̱u cha̱tum tí naquinca̱lakma̱xtuyá̱n.
  msk-msk: Kaba wa pa adatung si Jesu Kristo yamatobang kita sang silot nang Dios
    kay yakalapas kita sang balaod naan. Pagdatung ni Jesu Kristo lingatun naan yang
    silot sang manga otaw na yamanarig kanaan.
  gyr-NT: Yɨpɨndar rumo mbiguai nungar yaico Tũpa nomboyecua vɨteise Guahɨr rese yande
    yeroya ãgua.
  kmh-kmh: Pen Krays ma awak ñin ak, nup gosimb ma niŋnuk ak mey, Mosis low minim
    aŋgak ak, chinup wariy rek gi kus kus gak.
  ukr-ONPU: До приходу віри ми перебували під вартою Закону, замкнені доти, доки не
    об’явиться віра.
  emi-emi: Auena niaikaaiaa ghe mae, ami ghe tokatoka tale ale mata voovoo tale uunguaa
    inangari nipaopao ghe kavati rungainamamila lomosina ta niaikaaiaa ghe kauerekatila.
  zpv-NT: Chin nagahdxi gadzihn xcweenta guelriachii stoꞌ xteenn xchiꞌdxyi Jesucristu,
    chiꞌchi gunaꞌzu ñieꞌw lehyi laꞌhnuꞌh loh duhlda; dxuuleeza chiꞌh zi nuꞌh gariaꞌhcaa
    guelriachii stoꞌ xcweenta xchiꞌdxyi Jesucristu.
  gux-gux: Hali ke li dandanli maama daa den cua, li balimaama den kubi ti nani li
    kadidieli yeni, hali U Tienu n baa doagidi laa dandanli.
  kos-kos: Tuh meet liki pacl lun lulalfongi ke Christ uh tuku, Ma Sap uh tuh kalikuti
    oana mwet kapir, nwe ke pacl lulalfongi se inge akkalemyeyukla.
  ibo-ibo: Ma tupu okwukwe abịa, e ji iwu na-eche anyị nche. Iwu nọ ọnọdụ dị ka ụlọ
    mkpọrọ ebe e tinyere anyị tutu ruo mgbe a ga-eme ka okwukwe pụta ìhè.
  yml-yml: Bola Keliso kebu i da maiga, Yaubada veꞌetoboda i yatodi i veveꞌisabodeda
    ꞌwa da vo i da yogonida, i nagoga nika Yaubada Keliso i sivemageseni, bega ꞌada
    fata ta na vetumagana ꞌwaineye.
  ory-ory: ମାତ୍ର ସେହି ବିଶ୍ୱାସ ଆସିବା ପୂର୍ବେ, ପ୍ରକାଶିତ ହେବାକୁ ଯାଉଥିବା ସେହି ବିଶ୍ୱାସ ପ୍ରାପ୍ତି
    ଉଦ୍ଦେଶ୍ୟରେ, ଆମ୍ଭେମାନେ ମୋଶାଙ୍କ ବ୍ୟବସ୍ଥାର ଅଧୀନରେ ବନ୍ଦୀ ହୋଇ ରକ୍ଷିତ ହେଉଥିଲୁ।
  bzj-bzj: Di Jooish Laa mi ga wi laik prizna tu it til wen di taim kohn fi mek Gaad
    shoa wi dat wi kuda get rait wid hihn wen wi bileev eena Jeezas Krais.
  chk-chk: Nge mwen ewe fansoun ewe lükülük esamwo wor, ekewe Allük ra fötekinikich
    tori wareton ei lükülük epwe pwäpwäla.
  ssd-ssd: Kristus pro ndana le tukul pasa taŋge sine ndalekanu taŋaŋ minna le ma
    ma Kristus mayok kina le sine nu tuku son ŋgigeŋ.
  acr-TNT: Echiriꞌ cꞌamajaꞌ cacꞌun ri Jun cacubiꞌ kacꞌuꞌx rucꞌ, e ri Tzij Pixab xojuchajij
    y xucꞌam lo kawach chaꞌ cacubiꞌ kacꞌuꞌx rucꞌ ri Cristo echiriꞌ copon rukꞌijol
    cakꞌalajisax ri Utzilaj Tzij chikawach.
  rop-rop: Wal bifo det taim bin kaman weya pipul bin stat bilib langa Jisas Krais,
    det lowa nomo bin larram enibodi jidan fri. Det lowa bin meigim ebribodi jidan
    jis laiga prisana raidap det taim weya Jisas Krais bin kaman en imbin dalim ola
    pipul dei garra bilib langa im.
  mee-mee: Pala, ka ina pangamologa e pe e ta lopatokona te Karais sane lele tale,
    na bangapaga rae Moses kanna keke pulakala ita ma akurtalingling e gingging ore
    kelapatantali ta ra pulangkala. Keke pulakala ita minmina ta ke lele ka kae e
    ngarume inae Nutu papote bainga e nga lopatokona.
  dif-dif: Windrila morlalu ngundrani wokarananto, jirijiribani jaurali ngaianina
    ngamalkana wonti kanjangarila jeribaka morlalu ngundranaia, nauja tinkari pantjinanto.
  gam-gam: Nono pillgi nadjipin poke ge, kandja lo ge nono kaye to wori mopin, are
    pillgi djimbon me ge, er pene wonda paro.
  nou-nou: Edo matu Keriso gebe ari iji awa bugae atiri agodari Moses mi ititisira
    awa teta gajari embobo simba ari embo mi ingodena gajari oro da itido mangiro
    be digido ira da awodo ra. Edo amboda God mi Keriso gebe ari da emboro awa isaga
    edo God mi ingodena wujegurisira.
  mqb-NT: Kwakwa ata nà, cəveɗ sa ɗaf nga pə Yesu inde fan bay, Tawrita kə̀ tərak
    pumo nə kawa mətuwar, a ba pumo hus pə ana Mbərom sə ɗakan umo anan cəveɗ sa ɗaf
    nga pə Almasihu kutok.
  ape-B: Abudak nyultab ahudak yah chenek bilip umu watak hutoglu abalimu e, enyudak
    lo douk nyanubu nyowechikapu mape aliga aliga ahudak yah chenek bilip umu hatoglu
    honowoleh.
  grc-F35: Πρὸ τοῦ δὲ ἐλθεῖν τὴν πίστιν, ὑπὸ νόμον ἐφρουρούμεθα, συγκεκλεισμένοι εἰς
    τὴν μέλλουσαν πίστιν ἀποκαλυφθῆναι.
  cav-NT: 'Cristo junama jarijutu ecuanaja ebaba ecanaja inime juhua: “Cacuatsashati
    eque ni ecuana aniya, tume ecuana Yusura jucha metse ama baya”. Yanacana cuita
    tunajatu jadya inime juhua. Jesús queja catyatima jariju ecuana ecajuchati juhua,
    etare apuda ducu erisique netiyaque bucha.'
  kgp-NT: Kỹ, ẽg tỹ Cristo ki rãnh ke to hã ẽg tóg Topẽ tỹ vãsỹ ẽg jyvẽn mũ ẽn krẽm
    nỹtĩ ja nĩgtĩ, kỹ tóg ẽg kanhrãn tĩ ja nĩgtĩ. Ti tỹ ẽg mrãnmrãn ri ke ja ti nĩgtĩ,
    ti vĩ ti. Krẽm ẽg tóg sigse kỹ nỹtĩ ja nĩgtĩ. Ẽg tỹ Cristo ki ge kỹ ẽg tóg kygvar
    kỹ nỹtĩ sir. Cristo mur to hã ke ja vẽ, Topẽ tỹ vãsỹ ẽg jyvẽn ja ti.
  bvd-bvd: Si kada sui fatai kafi dao 'ana si kada fua manata mamana lae 'ana sa Disas
    Kraes, na taki 'e suasuli kolu Diu ki lelea mai ka dao 'ana si kada God nia faatainia
    lea laa falu fua manata mamana laa nai 'ana Kraes.
  ukr-1871: Перше ж приходу віри, під законом стережено нас зачинених на віру, що
    мала відкритись.
  apz-apz: Jisas kako nakwoe hwahopo mape sohonta nakwo Jisasɨmo sɨmeho hiꞌntnnono
    muyoꞌnjo nohumentahonɨngkuhwone osohonta honɨngkano hungkunoso nakumo nano mekiloꞌmokonehumajɨꞌmentisofoho.
    Osopo nohumentanɨngkuhwoni sɨmeho hiꞌntnnono uyo honɨngkano Anɨtu netɨhwamentisofoho.
  yon-yon: Yesu Keresu yaa anam andi kee minindombed anuk kuu nub kuu Moses ye amobbed
    wiidan areb awingkandoon. Kwanoonbed wene anam andi kee dian korokboon.
  poi-NT: Cuando d́anam núc jém tiempo iga taŋcupɨcpa jém Cristo, taŋjacneta id́ɨc
    jém wiñɨcpɨc aŋquímayooyi, juuts tapajne id́ɨc, hasta que Dios tacjo̱dóŋa̱ta jutsa̱p
    taŋcupɨcta jém Cristo.
  wuv-wuv: Ei atawe nomai fei narafawe'ia fei, o'ouna bobo'ai a'a fei law nopa'aloo
    fei ba ina arewa fei narafawe'ia.
  quf-NT: Chaqa Jesucristupi manaraq kriyishallapaqami, Moisespa mantakuyninkunaqa
    uk prisuta yupay mantamaqninchikllapa. Piru Jesucristo shamushanmantaqami Tayta
    Dyus intrachimanchikllapa, paylapi kriyir washakanallapapaq, nir.
  yuw-yuw: Oro kombing tobic tobichon uyapmo abe maöngkui idocan, bongono wocin wömai
    nongoru gendicho non fetho fiuna yi bucin simbang ididomon. Ihoroc iditnaya ongga
    Kopotorocho kombing tobic tobichon uyap eran tun öngkung nimuna Yesuho non asan
    fing nimogoc.
  hus-NT-1971: Ti jayq’ui’ huahua’ tu Israel c’unat uchbiyame c’al an ts’ejcath cau.
    I aychi ca chich a Cristo abal jaja’ qui bela’.
  med-med: '@see-verse:GAL.003.022'
  bch-bch: Be mugaeai ngan Deo ele edap lolo matua aea iuot masaeai, gita tamamado
    gadudunga ngan apu ele puo. Puo toa oa ipakala gita ga irangrang ngan ado toaiua
    Deo ele edap lolo matua aea iuot masaeai.
