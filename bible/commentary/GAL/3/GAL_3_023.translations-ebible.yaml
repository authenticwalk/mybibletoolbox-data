verse: GAL.003.023
translations:
  kpx-kpx: Isito evievie vaveve keu lohoholisege menaka keu nahie malevenu. Keu nahi
    umudievei malevei dibulae otoveale ke nahate vanu.
  okv-H: Rate embo na Keriso humota asora iji puvurae pekota God ta ke pepeni na ganoka
    uore tipura ta irarako uo Keriso humota asora iji puvuna.
  tbo-tbo: Odubona tauta ega witumagana dumana tata hanapugeya ma Mose a lugagayo
    i panita po ata mae hi witai a sigana Yaubada ani witumagana i wogeleteya.
  mal-C: വിശ്വാസം നമ്മിൽ ആവിർഭവിക്കുന്നതിനുമുമ്പ് നാം ന്യായപ്രമാണത്തിന്റെ നിയന്ത്രണത്തിലായിരുന്നു.
    വരാനിരുന്ന വിശ്വാസം വെളിപ്പെട്ടതുവരെ നാം ഈ ബന്ധനത്തിൽത്തന്നെ ആയിരുന്നു.
  grc-SR: Πρὸ τοῦ δὲ ἐλθεῖν τὴν πίστιν, ὑπὸ νόμον ἐφρουρούμεθα, ⸂συγκεκλεισμένοι⸃
    εἰς τὴν μέλλουσαν πίστιν ἀποκαλυφθῆναι.
  bgc-bgc: पर इसतै पैहल्या के लोग प्रभु यीशु मसीह पै बिश्वास करै हम यहूदी कैद म्ह
    थे, नियम-कायदे म्हारी रुखाळी करै थे। हम कैद म्ह जिब ताहीं रहे जिब के मसीह कौण
    सै अर हम उस म्ह बिश्वास करते रहवां।
  khz-khz: Iesu genai kamonagi ea rogotina ere matagai aonai, tovotovonai ita rova
    tiavuna kapulenai tataluwai, rovana ekana-gavurato, Iesu genai kamonagi Palagu
    na ema vega-matagaiato.
  deu-TKW: Bevor aber der Glaube kam, waren wir verwahrt unter dem Gesetz, eingeschlossen
    für den Glauben, der erst enthüllt werden sollte.
  zsr-NT: Zíꞌatël ga bdxin dza gac tséjlëꞌruꞌ Cristo, gna beꞌi rëꞌu le rna bëꞌ zxba
    naꞌ, ca naꞌ zoa le rna beꞌi bönniꞌ yuꞌë lidx guia. Cni guc ga bdxintë dza guc
    bëꞌ gac huöacruꞌ tsahuiꞌ chquiꞌ huayéjlëꞌruꞌ Lëꞌ.
  lin-lin: Liboso ete kondima eya, tozalaki na se ya bokonzi ya Mobeko, tozalaki ya
    kokangama mpo na kozela kondima oyo esengelaki komonisama.
  hns-NT: Kriest ke aawe se pahiele Israel log Parmeswar ke kaanoen se djaise rakhwaala
    karal gail. Aisane raha djab talak oesab Kriest me bieswaas kare ke dwaara be-kasoerie
    hoi sakat.
  noa-E: Agtha Cristo bëeba aawain mag leíuta Ẽwandam dʉ̈i iekkhõr wai nʉmjã khaphʉ
    apiejeejim, i dʉ̈i khõinaa ajujã khaugba. Mag narr aawai ãba i bëejuuta nʉ naajim,
    mag maach peerdʉ aujucha pierrwai i iek ʉ̈khaag.
  eng-EMTV: But before faith came, we were kept in custody under the law, having been
    hemmed in for the faith which was to be revealed.
  mib-NT: Chi nde ná tu quee jnūhun candíje yó Cristo, te nájnūhun ni yɨndihyū yō
    ni sáha ley jenahán, návāha condetu yó quɨ́vɨ̄ quiji Cristo, Yaā candíje yó.
  lif-NT2: ख्रिस्‍ते़न्‌ताःमानुःल्‍ले़ तगि, निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कन् नसाःन्‍निन्
    आनिॽ ओसेःन्‍मे़न्‍धाक्‍के थारिक् साम्‌योथिम्‍मिल्‍ले़ कुयुक्‍को आवये़आङ् आनिॽ
    के़रे़क् साक्‍पा के़धाःबा हे़क्‍के आजोगे़आङ् आवये़॥
  xnj-xnj: Nambu kwakona kubwela sadika yila, nambu takungiwi na mhilu ngati vafungwa
    mbaka payabweli sadika yigubukuliwayi.
  mmx-mmx: Ketla, avot ti langas at lununu ga vot, Laulis Linga gak soxoba pe nedik
    ngan luvuttadi dik lok at loxokoxo se rinotno at laaleng lununu saparap ne Karisito
    ga ravasu.
  cbr-NT: Ami catamëtinu ië́ti Jesucristoa utámainun ca judíos unicaman Moisésnën
    cuënëo bana quicësabi oquin 'ati 'iacëxa.
  tee-NT: Pus acsni tuca' ixnoncan ni tak'alhtaxtucan acsni lhilaca'ancan ju Jesús
    pus ju lhamap'aksin va tachi xaquinta'ulaniyan ju quintalak'alhin quinc'an ju
    israelitanin icjuntau. Chunch xaquinta'ulhtuyan tus acsni tavanan quilachilh ju
    Cristo chai juncantauch ni lai tak'alhtaxtuyau ni lhilaca'anauch ju yuchi.
  eng-LSV: And before the coming of faith, we were being kept under law, shut up to
    the faith about to be revealed,
  cak-NT: Cuando c'a man jani tipe ri Jesucristo, can anche'l pa jun cárcel xojc'ue-wi;
    roma pa ruk'a' ru-ley ri Moisés xojc'ue-wi. Y cuando xoka ri Cristo, xojrulesaj
    pa ruk'a' ri ley ri', roma xk'alajix chakawech chi nic'atzin chi nakanimaj ri
    Cristo.
  pah-NT: Jesus Cristo'ga rure'ymame yvya koty ndorojikogi ve ore ga rehe. A'ea rupi
    ore ndorepiro'yi ve Moisésva'ea remimbo'eagwera hugwi. A'ereki Tupana'ga g̃wenduvuka
    na'ẽ a'ea ore ve jipi a'ea py'rovo ti g̃a tojiko Jesus Cristo'ga rehe javo. “Tojiko
    ti g̃a ga rehe ji ikwahavukarame g̃a pe Cristo'ga mombe'ua nehẽ,” ei ga.
  sja-NT: Cristo chei naaweda, tai judiorã ichiaba presoorãk'a p'anapachida Moisepa
    p'ãdade jara bɨ jua ek'ari. Ma ũraa carcel jɨ̃aparik'a baji. Tai ak'ɨ baji Tachi
    Ak'õrepa unupiru misa ichia Abrahammaa jaradak'a.
  xed-xed: Ta kul sagha gwaɗa ta zlghay nda ŋuɗuf ná, nda nza zlahuha manda gwal ta
    ngha aŋni tsam tsi. Zlahu ta ngha aŋni ha ka sagha fitika gunaŋnaŋta Lazglafta
    ta tva gwaɗata zlghay nda ŋuɗuf.
  mks-NT: Tá cáma̱ni̱ quixi Jesucristo já na̱sacomí ley cuéntá sa̱ha̱ yo̱ ta na̱sandaca
    mí ja̱nda̱ quia̱hva na̱xi̱nu̱ qui̱ví na̱na̱ha̱ Ndióxi̱ nu̱ yo̱ ña̱ ndítahan candeé
    iní Jesucristo.
  gfk-S: Nalalie ta ing ikin ra tintalen ura nurnur ga hanawat, ira harkurai tane
    Moses di ga hiis kawase dait. Ma kike ra harkurai ga hiis kawase dait tuk ter
    tano pana bung be ikin ra tintalen na nurnur ga hanawat puasa.
  bmu-bmu: Mutuk urunini qahö meleŋninga mötnaripninan qahö asuhuiga Köna keunöŋ jöhöba
    galöm köl neŋgiba gwarö uruŋe misim neŋgiyök. Könaŋgep Anutunöŋ mötnaripkö könaŋi
    indeli asuhuyöhi, nalö miaŋgöreŋ kösö gwarö malmalninan teköyök.
  dgz-dgz: Watagaet Keriso ya taueni nu anu dao nuga da uon, nu Mosis iup mega panane,
    ninoka enanen, iup ame gauarap waineton, amba anu dao nuga Iesu inap tata ame
    oniwandin eni aroga tauen.
  eng-GNV: But before faith came, we were kept vnder the Law, as vnder a garison,
    and shut vp vnto that faith, which should afterward be reueiled.
  zaa-NT: Antes de cca ri'u saber qui'ni por fe teruba lani Cristo gata' salvación
    qui' ri'u, pues gutsè'e ri'u bajo nu ra lo ley, hàstaá qui'ni bi'yu tsá nu náni
    Tata Dios qui'ni ccá ri'u saber nu ná qui'ni tsíalatsi' ri'u.
  eng-WEBSTER: But before faith came, we were kept under the law, shut up to the faith
    which should afterwards be revealed.
  guh-guh: Cristo abaxë athëbëvetsica pepatsivajënaeyatsica, Dioso Moiséspijinëta
    penajumecopatsilivaisi nacayapëtaeyaexana pamatacabi Cristo patsica vajanajamatabëcuenecopatsinexa
    Cristojavabelia. Nacayapëtaeyaexananua pacuenia vajacuata vajaexanaejava pejamatabëcueneta,
    acuenebi Dioso vajanacacapanepaenexa. Nexata Dioso Moiséspijinëta penajumecopatsilivaisi,
    nacajamatabëcueneevetapona matapania Cristo athëbëvetsica pepatsimatacabitsicajavabelianexa.
    Nexata bajarapalivaisi vajanacajamatabëcueneevetsijavata, Cristo baja nacacaxitajaraba.
  bon-bon: Acejiyame me Cotre Mene, Moose lui soogäruji, peei te äbituji awamuta biname
    pana me, lui te biname bine joomlemuge ngälu ätrunga padare te tatyaramtepi. Siige,
    biname cina piba Acejiyame bau ca umle läbitipesi Yeesu Keriso poto cidi me teebine
    ätrungame.
  nhw-BL: Huejcajya quema ayamo hualayaya Cristo para ma tijneltocaca, itlanahuatilhua
    Moisés techilpiyayaj huan techyahualtzacuayaya tiisraelitame. Huan quej nopa elqui
    hasta ajsic hora para Toteco technextili ma tijneltocaca Cristo.
  swh-ONEN: Kabla imani hii haijaja tulikuwa tumewekwa chini ya sheria, tumefungwa
    mpaka ile imani ifunuliwe.
  wbi-wbi: neke ye lukyale kumema ulwitiko lwa Kilisite, tulyadindilue na kuva pasi
    pa ndaghilo kuhanga lwise ulusyetulilo lwa lwitiko.
  bba-bba: Nɑɑnɛ dokebun sɑɑ yu sere nɑ, woodɑ yɑ sun dɔɔrɛ sɑ̃ɑwɑ yɑ nɛni sere nɑɑnɛ
    doke bi, bu kɑ sɔ̃ɔsirɑ.
  eng-KJVCPB: But before faith came, we were kept under the law, shut up unto the
    faith which should afterwards be revealed.
  kgk-NT: Yma va'ekwe jaiko Moisés remimombe'ukwe tekoha-rupi. Jajapose va'e rei ndajajapóiry
    va'ekwe. Upe yma gware rekoha-rupi jaiko vyteri ramo, nhande-rehe onhangareko
    va'e-rami jaiko va'ekwe. Ha upe rire katu Nhandejáry oikwaa uka nhande-vy jarovia-gwi
    jaikoveha.
  waj-waj: Hama ta Yisuunnara kutaavaivee kiaanna suaivaki Anutuuqaa mmaanna tuu kuaiyauvo
    oovi nnauvaa roosiima ti puaisa utiravai. Ti utuoonnonno Yisuunnara kutaavaivee
    tuu aataruuvo kooyaa vau suaivaki taikeeravai.
  cpy-cpy: Tema paerani tekira awentaa-shireta-naari, okimiwitaka ashita-kota-tyeemi
    Ikantakaan-teetani, oyaawentaka omonkaa-paetetan-tyaari awentaa-shiretan-tyaari,
    tee añaawitawo ajeekashiwaetyaa antayiteero okaatzi akowayitziri aaka.
  mpx-mpx: Mulaa abwe abulilek ana sauga i vin, kila logugui i yowanila ge ta miloloyowan
    ana siga abulilek ana kamwasa Yehoba i pamasal.
  wbp-wbp: Nganimparluju Juwu-paturlu kalarnalu puraja Mujuju-kurlangu kuruwarriji.
    Ngula-puruju kalarnalu nyinaja pirijina-piya-juku. Kularnalu-nyanu ngulangkuju
    warla-pajikarla warntarla-kujakuju manu maju kanja-kujakuju, lawa. Kuja-kujakuju,
    Kaaturluju-nganpa milki-yirrarnu Jijaji Kirajilki nganimpaku Juwukuju. Jalanguju,
    ngalya-kariji karnalurla walalku nyina Jijajikiji.
  luo-luo: Kane yie pok obiro, Chik notweyowa waduto, kendo noloronwa yor konyruok,
    nyaka kinde ma yor yie nofwenyore.
  nhe-NT: Huejcajquiya quema aya hualayaya Cristo para ma tijneltocaca, itlanahuatil
    Moisés techilpiyayaj huan techyahualtzacuayaya tiisraelitame. Huan queja nopa
    elqui hasta ajsic hora para Toteco technextili ma tijneltocaca Cristo.
  aii-aii: ܐܝܼܢܵܐ ܡ̣ܢ ܩܲܕܡ ܕܐܵܬܝܵܐ ܗܘܵܐ ܗܲܝܡܵܢܘܼܬܵ‌ܐ، ܦܝܼܫܹܐ ܝܘܲܚ ܗܘܵܘ ܕܒ݂ܝܼܩܹܐ ܐܲܝܟ݂
    ܐܲܣܝܼܪܹ̈ܐ ܒܝܲܕ ܢܵܡܘܿܣܵܐ ܗܲܠܔ ܕܦܵܝܫܵܐ ܗܘܵܐ ܓܠܝܼܬܵ‌ܐ ܗܲܝܡܵܢܘܼܬܵ‌ܐ.
  esk-NT: Taamna ukpiqqun tikitchaluaqnagu tigutaaġiniġaatigut maliġutaksram. Patchisaiqsimaitchugut
    ukpiqqutim tikiññiałhanunaglaan.
  msb-msb: Niyan, antes kami nagtuod, ginpasakop anay kami sa gahom san Kasuguan bagaʼn
    mga ginpriso hasta na nahayag an paagi san pagsarig kan Cristo.
  cpa-NT: Hi² lah¹jøng² tiagh³ báh³ jniang³ ti³røi² jniang³ dsag³, ju³lah lǿa¹² lei¹³
    ta³lah¹tsa¹ma²ca¹guǿnh¹ dsa² hniuh¹² hé² jniang³ jǿg³ quiah¹².
  dso-dso: ବିସ୍‌ବାସର୍‌ ଜୁଗ୍‌ ଆଇବା ଆଗ୍‌ତୁ ଆରି ଦେକାଇଅଇବା ଜାକ, ନିୟମ୍‌ ଆମ୍‌କେ ବନ୍ଦି କରି
    ରକିରଇଲା ।
  meu-meu: A Iesu iabiabiraina do sema negana ai, taravatu ese e dogoda tao, e kouda
    ahu, ema bona do baine hedinarai abidadamana e kau.
  yva-NT: Arono Yesus Kristus de rainy ti vatane wanave Ai rainyoe, wambeaje Ananyao
    Musa rai, omamo raurata irati vatano po wansaman no tanoano makova rai. Weti Ananyao
    Musa mo wansaman ava Amisye po apa bekere raroron kakavimbe to pare vatane wanave
    Kristus ai.
  dgc-dgc: Bagu dinumemét ti Cristo, éy sakup kitam pabi na kautusan. Mara tu kautusan
    i nanggipusa dikitam hanggan éwan dinumemét i panahun a péniwala tam ni Cristo.
  zpm-NT: Zeeṉe gard guiaad Jesús ga, laa ley co pquiin pquianapa ne zigne rquianap
    wxtis zha ne nioogyu, laga bdziṉ dze ne laa me biaad.
  hix-NT: Kryestu yomokhàra ro rma haka, noro hona xenyhera rma hak tehxatxkon hamà.
    Àro wyaro rma hak kehtokonye, tàyweronàhyamaxem me rma haxa tehxatxkonà. Kàyweronàhyamatxho
    komo rma, watxa ymo yawon komo yonye ro wyaro nehxakon hamà, kanhàn komo hutwamohsony
    me esnàr ke.
  sim-sim: Jisasin hishindiyanda nombo si tala namber, lo nirin si ngishashirik sihi
    siyok ni siri nir. Er ni sihi rahakop Jisasin hishindiyanda nombo kuma kormbak
    talari sir.
  npi-ULB: तर ख्रीष्‍टमा विश्‍वास आउनुभन्दा अगाडि विश्‍वासको प्रकाश नआउन्जेलसम्म हामी
    व्यवस्थाद्वारा कैदमा थियौँ र सीमित थियौँ ।
  cgc-cgc: Na ula pa gabot timpo na may paambal na pagtuo ki Cristo, kami i na mga
    Judio paryo mga pabantayan gid ta usto na paryas ta isya na priso tenged ta Mga
    Sinulat Moises na papatuman ki kami. Asta gid ta timpo na papasugid en ta Dyos
    miad na balita parti ta pagtuo ki Cristo, ula kay paglaem na malibri alin ta mga
    papatuman ya ki kami.
  tim-tim: Dâ Yesu bo nâŋgaŋmâ kepilâyionân âmâ nen Yuda luâk are den kârikŋande hikonenekto
    tâgân yem mandenŋe Yesu nâŋgaŋmâ manbaengât patŋande miawakmâ tek tegiep.
  yor-yor: Ṣùgbọ́n kí ìgbàgbọ́ tó dé, a ti pa wá mọ́ lábẹ́ òfin, a sì sé wa mọ́ de
    ìgbàgbọ́ tí a ń bọ̀ wá fihàn.
  wos-wos: Hanja Krais ané héfaré yahafi yandén nukwa Moses wandén hambuk hundika
    nani xéké. Xéka nani séndé gembu rekwa du takwa maki nani re. Krais Jisas yae
    naniré yikafre hurundét nani déka jémba sarékéta, jémba retembeka nukwaka haxéta,
    nani wun nukwa séndé gembu rekwa du takwa maki nani re.
  emp-NTPO: Crito zei naẽna dadjirãba idjida poya ĩjãnaẽ́ basía. Maʌ̃ne dadjirãra
    Ãcõrẽba Moisea diad̶a ley jʌwaed̶a panasid̶aa. Maʌ̃ leyd̶ebemada poya ẽdrʌd̶aẽ́
    basía ab̶a Ãcõrẽba Crito cawabibʌrʌd̶aa.
  eng-F35: Now before this faith came, we were kept in custody under the law, in confinement
    until the coming faith was revealed.
  ind-ind: Tetapi sementara manusia menunggu kedatangan Kristus, Keturunan Abraham
    itu, dan sebelum kita bisa dibenarkan di hadapan Allah melalui percaya, Allah
    memberikan hukum Taurat untuk mengatur manusia. Pada waktu itu hukum Taurat menjadi
    seperti pagar yang membatasi kita sampai tiba saatnya kita dibebaskan dengan percaya
    kepada Kristus.
  pes-OPCB: پیش از آمدن مسیح، همهٔ ما در زندان موقت احکام و قوانین مذهبی به سر می‌بردیم،
    و تنها امید ما این بود که نجا‌ت‌دهندۀ ما عیسی مسیح بیاید و ما را رهایی بخشد.
  mpt-mpt: Sino Yesus Klaiste bainobo galin wengo mo tlim blim bio dimo nibo Mosese
    hekmel wengo wafu bioba o nibo makob klabut gebein keno biob bita Klaiste teneta
    bainobo galin kukubo nibo alebenebiobe.
  ssx-ssx: Amba꞉ mo hande hone tulaasa꞉ ekina꞉ nate a̱i̱ na epea꞉ toma꞉na꞉ta꞉ mo Lo
    Pi ula꞉eki manuma꞉ niki paeyao dipula mea mo koto epolo pa꞉la꞉ hone tulaasa꞉eki
    peneme yaena꞉ ho̱linda꞉ pu pamba haya꞉me.
  mkl-mkl: Tɑko wo woodɑ wɑ mu wɑi bɛi ɑru wɑ ɡbɑ̃ wɑ hee Kirisi ku mɑɑ to wɑ ku nɑ
    ku nyisi wɑ kpɑ̃ɑi nɑɑnɛ ku dɑsi.
  gaq-gaq: ବିସ୍‌ବାସ୍‌‍ନେ ଜୁଗ୍‍ ପାଙ୍ଗ୍‍ନେ ସେନୁଗ୍‍ ବା ତ୍ନା ଜାକ ନିୟମ୍‌ ଆନେ ସାପାରେକେ ଗାଗ୍‍ଚେ
    ବଗେ ।
  gof-RNT: Shin ammanoy yaanappe kase higgey nuna qachchi wothis. He ammanoy qonccana
    gakkanaw higgey nu bolla gorddi wothis.
  unx-unx: ବିଶ୍ୱାସ୍‌ରେୟାଃ ଦିପିଲି ହିଜୁଃ ସିଦାରେ ଆଡଃ ଏନା ଉନୁଦୁବ୍‌ ହବାଅଃ ଜାକେଦ୍‌ ଆନ୍‌ଚୁ
    ଆବୁ ସବେନ୍‌କକେ ତଲାକାଦ୍‌ବୁ ତାଇକେନା ।
  gah-gah: Zuta ve leza gozapá nene gele alévolé oaká gapo utó amigo, Mosé lo hukoko
    li gakó nenémo nagá lemekago, nagakú minoloko novuko, gele alévolé oakalímini
    gakó utó o lamaná imó.
  lcm-lcm: Aino, namemtapo ago nei gogotan i saupai, tung si akus i lomlomon kala
    serei e ring malangas.
  aer-aer: Anwerne Jew areyele angkentye Moses-kenhe apentetyarte nhenge Ngkartele
    anwernenhe aretyeke arratye anerlenge imerte anwerneke mwerre angkemele. Nhenhe
    ikwerele ureke, anwerne jail-arenye areye-arteke anetyarte, anwerne uyarne itirreke
    iwerre akurnele alheme-ketye, akurne-arlke mpwareketye, arrangkwe. Alakenhe ikwerenge
    anteme, Ngkartele Jesus Christ imerneke anwerne Jew areyeke. Lyete, ayeye Jesus-akerte-arle
    awekenge anwerne arrpenhemele renhe arratye itelareme.
  qvc-NT: Piru Jisuspi manaraq kriyiptinchiqqam, Muysispa liyningunaqa suq patrunninchiqshina
    karqan. Piru kananqam yach'ashqallapa kanchiq, Jisukristupi yuyakushpa washadu
    kananchiq.
  tgl-ULB: Subalit bago ang dumating ang pananampalataya kay Cristo, ibinilanggo tayo
    at ikinulong ng kautusan hanggang sa kapahayagan ng pananampalataya.
  cbs-NT: Nun ja ikunwanxanai judiamaken Diosun Moisés yusian keneniwen jawen nuku
    bichikin akawaxun nuku tea wayuniki, jawen taexun Jesucristo manakakin nun jawen
    unanti wayununbunan.
  xtm-NTPP: Kovaa onde xi'na‑ka ma nuu ñatuu kenda‑ka tnu'u vii tnu'u va'a Jesucristo
    ma ja jin kandija o ma, tnu'u ni tatnuni Moisés ma ni yo tnii nda'a o ma, sukan‑va'a
    ma jin kuiso kuechi xeen‑ka o nuu Su'si ma, nani ka ndetu o ja na kenda tnu'u
    vii tnu'u va'a Jesucristo ma ja jin kandija o ma.
  nnq-nnq: Tango nu kuikaje imani, Malagilo ga Musa ngugutubeka tube takapungwa, takalendela
    imani jenie jiekuligwe.
  bao-NT: Ate díámacʉ̃ tʉo nʉcʉ̃ bʉorique ca eaparo jʉguero, doti cũurique pea, do
    biro mani ca bii majitiro manire tii niiupa; díámacʉ̃ tʉo nʉcʉ̃ bʉorique ca bii
    bau nii earopʉ, to biro manire tii niiupa.
  san-ORI: ଅତଏୱ ୱିଶ୍ୱାସସ୍ୟାନାଗତସମଯେ ୱଯଂ ୱ୍ୟୱସ୍ଥାଧୀନାଃ ସନ୍ତୋ ୱିଶ୍ୱାସସ୍ୟୋଦଯଂ ଯାୱଦ୍ ରୁଦ୍ଧା
    ଇୱାରକ୍ଷ୍ୟାମହେ|
  huv-NT: Wüx nganaw mapeay Teat Cristo, aaga poch tüünd a Moisés tapal icoots atnej
    ajpal tiül manchiüc aljane, cos netam macüliiüts mapeay Teat Cristo mayacaats
    omeajtsaats wüx nej.
  otn-NT: Hante ngue da̱ zøcua ra̱ Cristo, gue'a̱ ra̱ ley ma̱di̱ ma̱nda yø ja̱'i̱.
    Bi̱ nja rá̱ ts'ɛdi na̱ ra̱ ley na̱, asta̱ gue'mø ma̱ pa̱hmʉ ngue gue'a̱ ra̱ Cristo
    ga̱ ɛ̱c'ɛ̱i̱hʉ ngue di̱ nhohma̱ ts'oquihʉ.
  nop-nop: Judahi indi koomkwaha nadisukilitinit mokit hatiyanene Yodoko Mededi nihi-ibiune
    folok gineŋ hakanene nadisukiliti diniŋ gigitmededi miŋgoŋ mintahautaguk.
  obo-NT: Dangan, to waa ki pa id pomakoy ki Disas Krays, timbang noprisu ki woy id
    tomongngan to mgo Suhu ni Moises taman tid poleggua ki ukit to kod-inguma ni Disas
    no id pomokayan ta.
  cak-ENT: Y tok c'a man jani tipu'u ri Jesucristo, cachi'el ta pa jun cárcel xojc'uje-vi,
    roma xojc'uje' pa ruk'a' ri ley ri xuya' ri Dios richin ri Moisés. Y chiri' xojtz'ape-vi,
    koyoben richin nbek'alajin-pe ri nc'atzinej que nkatakej.
  lif-NT: ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤋᤠ᤺ᤔᤠᤏᤢ᤺ᤸᤗᤧ ᤋᤃᤡ. ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤴ ᤏᤛᤠ᤺ᤴᤏᤡᤴ ᤀᤠᤏᤡ᤹ ᤀᤥᤛᤣ᤺ᤴᤔᤧᤴᤎᤠᤰᤁᤣ
    ᤌᤠᤖᤡᤰ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤸᤗᤧ ᤁᤢᤕᤢᤰᤁᤥ ᤀᤠᤘᤕᤧᤀᤠᤱ ᤀᤠᤏᤡ᤹ ᤁᤧᤖᤧᤰ ᤛᤠᤰᤐᤠ ᤁᤧᤎᤠ᤺ᤒᤠ ᤜᤧᤰᤁᤣ ᤀᤠᤈᤥᤃᤧᤀᤠᤱ
    ᤀᤠᤘᤕᤧ॥
  mie-NT: Chi jondē ncháha ca quenda tūhun jā candíja ó Cristo, de modo jā ní nchindasī
    ō nī nsāhá ley janahán, tácua cundetu ó quīvī jā quiji Cristo, Yāā jā cándíja
    ó.
  san-TIB: ཨཏཨེཝ ཝིཤྭཱསསྱཱནཱགཏསམཡེ ཝཡཾ ཝྱཝསྠཱདྷཱིནཱཿ སནྟོ ཝིཤྭཱསསྱོདཡཾ ཡཱཝད྄ རུདྡྷཱ ཨིཝཱརཀྵྱཱམཧེ།
  qve-NT: Ichaqa Jesucristopi creenanchispaq manaraq tiempo chayamushaqtinmi, Moisespa
    escribisqan leykunaqa huk cárcel hina noqanchispaq karan. Chaymi noqanchisqa huchapi
    kawsaspaqa, huk carcelpipas wishq'asqa kashasunman hina kasharanchis. Ichaqa sayna
    kashaqtinchismi, Señor Jesucristo hamuran, paypi iñispa salvasqa kananchispaq.
  pao-NT: '@see-verse:GAL.003.022'
  cbu-NT: Itaru, Isus ndatuma kuschu, Apanll kamachtamarini sirapuch iyaa kiyung yacharangiya.
    Mangoonamaam iyaa waneeku táyurangiya. Apanll waanaatsi Wip zanganimaam kutarangiya
    tputsee izuuru istamaama.
  usa-usa: naayóbáqá Îtu Káríqtokaq itáíq-itaiq í-yátááqá íma pááq uráikaqa ámáan-aikoma
    ánná kútikaraiqtaae. ánibo ketáámá ánnábí máqetaa mi-kánáárákémmá áaimma átáma
    Îtu Káríqtokaq itáíq-itaiq kéunatae.
  soy-soy: Nfɑtɛnɛ ituŋɛ ikɛ́ kɛlenɛ n tu, isé yɛ pɛɛ rɔ́ hɑ́nɑɑlɛnlɛ yɑrɛ pikpɑniikɔ́,
    in tɔ́ mɛ̃́ likɛ́ hɑ nɛ tu pɛɛ́ uyɛ-i kɛ Uléécɑɑ uu yɛ́ rɔ́ n nyísɛ rɛ tɔkɛ́
    Yeesu nɛ kɛfɑ tɛnɛ.
  hui-hui: Yasuhondo mini mbiraore wulene tagira naibiha Mosese heneyangi Mana lowinigo
    ogonime ina dariba hai hene. Yasuhondo mini mbiraore wulene tu tagira ibilo ina
    dariba ho wiaabo hene.
  amf-amf: Kiristoosdar woylamin qajintanin nivonsa birayse yigginka dhaxadhaana maatayse
    wo dahade; Kiristoosdar woylamin qajintanin dhesimenka yekka yigginsa demente
    wo dahade.
  quc-NNT: Aretaq mäja' käpe ri Jun ri kujkojon na che, je' ta ne chi uj tz'aptal
    pa che' rumal ri Pixab', qeye'm k'ut chi käpe ri Are', kuk'ut rib' chqawäch.
  dob-dob: Lowa tuta nina emisa nigeya tamwalamwalatoni, ꞌaboꞌada Mosese ꞌina loina
    ꞌiyonida ga tamiya mwau, ga ꞌana laba Yaubada emisa ꞌigieapwesena ꞌedaya.
  wrs-wrs: Mendah honamba undnahonamba almba moamba phonamoa, kava Yutanindva buimeramsna
    avna lohohmorava. Kava engilila vivnamoa, venamba, Sesoa hev kamba monamba indthueinna,
    undnahonamba nonamba amnalmba Kristusmba.
  mca-mca: In mexe hamik'ui pa'aj ha' Cristo qa kekhewe' yika' pa'aj pa' Moises'ik'i
    (ley) mexe jiyophe'ƚju' qe jit'otki'ik'ui qu' nanam ha' Cristo.
  tzo-TZC: Cꞌalal mu to ox ta xtal ti Buchꞌu ta jchꞌuntique, tey chuculuncutic yuꞌun
    ti mantale. Tey jmalaojcutic ti acꞌo vuluc ta loqꞌuel ti Buchꞌu ta jchꞌuncutique.
  mya-mya: ယုံ​ကြည်​ခြင်း​တ​ရား​မ​ပေါ်​မီ​ငါ​တို့​သည်​ပေါ် လာ​မည့်​ယုံ​ကြည်​ခြင်း​တ​ရား​လက်​ထက်​တိုင်
    အောင် ပ​ညတ်​တ​ရား​၏​အ​ကျဉ်း​သား​အ​ဖြစ် ချုပ်​နှောင်​ခြင်း​ကို​ခံ​ရ​ကြ​၏။-
  gng-NT: Kí yaan Kristo ń baa binib ń teke wɔ kí ji nnɔ, yiko là co tɛ tiyonbt
    nɛ, ki gu uyo wà Uwien li wuɔn tɛ mitekjim ya sɛn.
  cbi-NTPO: Cristonu ura' keengue' livee inu malu kayu jaindyuya, juntsa ura' keenguenu
    ke' keewara malu kayu jaindyuya, Moisés' wandya leichi lala peesu punañunamuwaala.
  ikk-NT: Kẹ ẹnyi kelẹni kweri ni Kraịstị, Osolobuẹ bu ẹnyi dọnmẹ okpuru Iwu, kpọkin
    ẹnyi ye, nọkẹ ndị ngan, e che ogẹn okukwe e gi bịa.
  leu-leu: Taasaxa paamuina yaan a namkaian a savat, a vuputkai a bugut netaara fefexaxaas
    a yaan a namkaian a savat tuuna la matavas.
  maz-NT: Nutscöjme rí menzumüjme a Israel, 'ma dya be rmí ench'e ín mü'büjme e Jesucristo,
    mi mandazüjme c'o ley, pero dya sö ro cjagöjme c'o mi mandazüjme c'o. Mi mandazüjme
    a cjanu, ngue c'ua 'ma ro ẽjẽ e Jesucristo, ro ench'e ín mün'c'öjme angueze.
  bod-N: འོན༌ཀྱང༌། དད་པ་བྱེད་པའི་དུས་དེ་མ་སླེབས་པའི་སྔོན༌ལ། བཀའ་ཁྲིམས་ཀྱིས་བདག་ཅག་ཐམས་ཅད་དབང་དུ་བསྡུས༌ཤིང༌།
    མ་འོངས་པར་དད་པ་དེ་གསལ་པོར་མངོན་པའི་བར་དུ་བསྲུངས་སོ།།
  tca-NT: Rü yexguma tauta ínanguxgu ga Cristu na nüxü̃́ yaxõgüxü̃cèx, rü mugütüü̃wa
    tayexmagü rü tamaã inacuèx. Rü yemaãcü tixĩgü rü ñu̱xmata Tupana taxcèx nango̱xẽẽ
    ga Ngechuchu ya Cristu na nüxü̃́ yaxõgüxü̃cèx.
  zpl-NT: Ante nú riña Jesucristo, unibiyaꞌ ley luaꞌahua xi neca chenu nucheꞌnacuꞌ
    tucu bene, nu nelluaquieꞌtsiaꞌahua chenu riña Jesucristo.
  mbc-NT: Tîîse maasa Cristo erepamî pra tîîse, pena Moisésya yenupanto' rî'pîya uurî'nîkon
    pîika'tî'pî, î' kai'ma ko'mannîto'pe ekaremekî'pîiya. Mîrîrî Moisésya yenupanto'
    rî'pî wanî'pî uurî'nîkon yenupato'pe awanî'pî, Cristo erepamî pîkîrî sîrîrî non
    pona.
  ndg-ndg: Lakini kabala ya imani katika Kristo iichile kwaa, twabile twatitabilwa
    na kuwa pae ya saliya mpaka uwise ufunuo wa imani.
  wsk-wsk: Tom Kristus me taikaso la mu, law nanga taliparam se kaola kutira ningi
    bagaman tai Kristus tai wetangaram.
  toj-NT: Ja tiempo mi tox jac ja Cristo, mi tox c'uaji ja yeni. Ti ni aytic ja ba
    sc'ab ja viejo mandar jumasa. Yuj ja mandar jumasa jahui, jayuj huax naatic que
    mandar ni aytic ja quentica. Ja iti maconi cujtic masan to ni jac ja Cristo ba
    oj bob jc'uuctic ja yeni.
  tbc-tbc: Aria, saen ilo rumok san dal gamugo ilasa yan lo, kubiaeŋ man id subanek
    lo idirad go tumado ya. Subanek an ilon lo mi tumado yaug Anut ilo rumok san dal
    iganeg kuai isi san saen ilasa ya.
  sna-sna: Kutenda uku kusati kwasvika, takanga tiri vasungwa vomurayiro, takapfigirwa
    kusvikira kutenda kuchizoratidzwa.
  smk-NT: Sa napalabas nin panaon, sin ba'yo ya nin rinmate' si Cristo a syay mampagmatalkan
    tamo, say Gugan-gan, bara'mon nangipriso kontamo. Bara'mon gwardya nin namantay
    kontamo angga sin si Dios ket nipa'kit naytin dalan, say pagmamatalek kona ni
    Cristo.
  grc-TCGNT: Πρὸ τοῦ δὲ ἐλθεῖν τὴν πίστιν, ὑπὸ νόμον ἐφρουρούμεθα, συγκεκλεισμένοι
    εἰς τὴν μέλλουσαν πίστιν ἀποκαλυφθῆναι.
  gof-WFTW: Shin ammanoy yaanappe kase higgey nuna qachchi wothis. He ammanoy qonccana
    gakkanaw higgey nu bolla gorddi wothis.
  spa-BLM: Pero antes de que llegara la fe, estábamos detenidos bajo la ley, confinados
    para la fe que debía revelarse después.
  kyz-NT: 'Ywy pe ''ga rure''emauwe ore judeuramũ Kristu ''ga rerowiare''ema arajemogyau.
    ''Ga rure''emamũ ore Moisesi ''ga remikwasiarera etee erekou. “Janeruwarete ''ga
    ka''arana okwasiarukat Moisesi ''ga upe janetywer are jane mu''jawamũ”, ''jau
    ore. A''ere ''ga ne''i futari oree: “Moisesi ''ga remikwasiarera peenup. A''eramũ
    pẽẽ pejejesageramũ jee”, ''jawe''em ''ga oree Moisesi ''ga remikwasiarera renuw
    are. Jejui ''ga ore erowiar ire tee ''ga aipo ''jau oree.'
  dao-dao: Cunsepi jumeinaka kcün am a pha law ham üng, jumeinak a ngdang law veicäpa
    Thum naw thawngkyuma mäiha jah küpki.
  cya-cya: Xa nu ti' lyijyi caan cha' tsu'hue nu ntsu'hui cha' tsa qui'an ti' na,
    ntsu'hui nchcun na si'ya cha' 'in lee, can' nu msñi su'hua yaa' 'in na chcui lja
    nu ti' lyijyi ca chcan' loo cha' nu ntsu'hui cha' tsa qui'an ti' na.
  wrk-wrk: Wabula kamambarra wajbayi Musis nanankanyi yuwanyi Kudwanyi, baki nanda
    yuwa kujanya ngambalangi yurrngumba wabulinyi. Ngala mikukiyanyi ngambalaka yabimba
    jungunkanyi kunyba nanankanyi yuwanyi yurrngumba. Miku. Ngala badajbayi Jisus
    Krayis, baki minimba nyuli ngambalanya buyingkiyngkanyi yuwanyi. Kuyu ngambali
    nanda buyingkinyi yuwa, baki nanijba barri, barriwa barri bukamba nanda yuwa Musiskanyi
    ngambalangi. Janyba nangki nanda yuwa. Mikukimi mili nanda yuwa kujanya ngambalangi,
    janybangangi nangki Jisus Krayis ngambalangi. Jala ngambala kuyu nangangi jangkurr,
    jala ngambala durrijba nangangi yuwa, baki yanybaka Kud ngambalangi, ngambala
    jungku yurlurrmba, janybangangi nangki Jisus Krayis ngambalanginkanyi balkinyi
    yajinyi. Barriwa.
  nii-nii: Ok sinim pii gii ek ei, pii kun enenjpin kunum ei, lo ek ełe ambił gii
    ni moł punjpun. Moł pamin kin, pii gii nimin ek ei, sinim kin peni ełe tor orum.
  ign-NT: Ánaquia­paripa eta tacara­ta­si­ra­vacahi eta mavanai­ripiana ema Moiséini
    nayehe ena israelítana náchuca­na­veanaini núti. Vahi táisapahini tasimu­tu­hichaini
    eta napeca­turana. Tiámainu­cavapa te títecapapa ema Jesucristo, émapa tímitu­ca­havihi
    eta arairu­yarehi eta véhiruyare.
  dik-NT: Ke gam kënë këc ɣëët, löŋ acï ɣo looi buk ciɛ̈t kɔc cï mac, ɣet tɛ̈wäär
    jɔl wɛ̈t puɔth yam rin gam war kɔc nyuɔɔth.
  cac-cac: Ayic manto ja jun mach scac'och d'a co c'ool, ay on̈to ec' d'a yalan̈ jun
    ley chi'. Ichato yamb'il on̈ yuj jun ley chi' masanto ix checlaj jun mach scac'och
    d'a co c'ool chi'.
  tzj-E: Per tak q'uemjana tpeta Jesucristo okrechpon ja' ley tzra' y okrchajin, per
    tak xpeta Jesucristo, tak xbixa chka chruq'uin ja' neyke' chwa' kac'u'x, c'jara'
    xokrujach cana ley pruk'a' ja'.
  san-BUR: အတဧဝ ဝိၑွာသသျာနာဂတသမယေ ဝယံ ဝျဝသ္ထာဓီနား သန္တော ဝိၑွာသသျောဒယံ ယာဝဒ် ရုဒ္ဓါ
    ဣဝါရက္ၐျာမဟေ၊
  yaa-NT: Nãskakẽ nõ chanĩmara fayopaonima. Akka Cristo oyoamano a Moisés noko yoini
    keskaraõnoax oa karaxa mẽra ika keskarafo nõ iyopaoni. Akka mã Cristo oano nõ
    chanĩmara faino noko kaimanano anãkai oa karaxa mẽra ika keskara nõ itiroma.
  cab-NT: Lubáragiñebei liábin Crístu lun gayáraabei lan wafíñerun luágu lun wasálbarun,
    lábugiñeñadiwa buga lubáfu lúrudu agúrabaja liábin.
  clu-clu: Ang kita ara pa nagatoo kay Cristo, atun kaalimbawa mga priso. Ang Kasogoan
    maman ang nagpriso kanatun asta sa adlaw nga nagabot si Cristo kag nagtoo kita
    run kanana.
  swh-ULB: Lakini kabla ya imani katika Kristo haijaja, tulikuwa tumefungwa na kuwa
    chini ya sheria hadi uje ufunuo wa imani.
  tpt-NT: Pero tejkan jantukaꞌ ixlhakapuꞌanau ni Jesús yu lay kapulaqtaxtuu, ex ni
    lhachimoꞌon ixkintaxkaulhitꞌaunan tacha tachꞌinin ni kijnan yu israelitas juntau.
    Chuncha ixjunita tus tejkan kilachil ni Jesucristo yu lhakapuꞌanau para kapulaqtaxtuu.
  aai-aai: Baitumatum i ufibo natit, baise wantoro’ot i ofafar buwit ana dibur yariyit
    tama nan imaibo baitumatum natit irerereb.
  sny-sny: Sosu a'i pe tote tawesiyei lo henerai ta'ame su, Moses lo yo peri ape lai
    nomo ti tawesinamiteye. Me'iye su Owane Sitewi lai nomo ma'e Krais ne tote tawesiyei
    lo ape amerame a'i aiyerowa ape, au atuatuwe. Serai nomo le ne tote tawesiyei
    su, nomo marepi fetane pefine a'i ironamitorowa. [Ga 4:3]
  myy-myy: Iti rʉmʉ, “Jesucristore yʉ tʉorʉ̃nʉja ticõri, yʉre masogʉ̃ yiguĩji Dios”,
    yi masibiticʉ mani maji. Itire mani masiroto riojʉa, “Dios ĩ rotirise riti ña
    mani cʉdiroti”, yi tʉoĩacʉ mani maji. Ito bajibojarocati Dios ĩ rotirise cʉdi
    ãmobojarãti, cʉdi jeo masibiticʉ mani.
  trc-NT: Tza̱j ne̱ ga̱a ataa doj quisi̱j güii cuchuma̱n rá níꞌ ni̱ꞌyaj níꞌ man Jesucristó,
    ne̱ ina̱nj se‑tucua̱nj Moisés canocoꞌ níꞌ, ne̱ ase vaa ꞌo̱ síí tumé man níꞌ roꞌ,
    da̱nj vaa se‑tucua̱nj Moisés rihaan níꞌ ga̱a rque̱ ei. Ina̱nj se‑tucua̱nj Moisés
    vaa rihaan níꞌ canoco̱ꞌ níꞌ nda̱a se caꞌnaꞌ güii tihaa̱n Diose̱ rihaan níꞌ se
    vaa cuchuma̱n rá níꞌ ni̱ꞌyaj níꞌ man Jesucristó a.
  cut-NT: Numanahn che metah nda̱ Dihvo vo Jesucristo, cotahno vo ihyan ne, chihco
    rino ley min uvo.
