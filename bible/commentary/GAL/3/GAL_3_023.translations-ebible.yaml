  kan-OKCV: ನಂಬಿಕೆ ಬರುವುದಕ್ಕೆ ಮುಂಚೆ ನಾವು ನಿಯಮದ ಅಧೀನದಲ್ಲಿ ಇದ್ದೆವು. ಬರಲಿರುವ ಆ ನಂಬಿಕೆಯು
