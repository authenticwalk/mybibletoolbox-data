  cop-CNT: ⲉⲙⲡⲁⲧⲉϥ⳿ⲓ ⳿ⲛϫⲉ ⲡⲓⲛⲁϩϯ ⲛⲁⲩⲁⲣⲉϩ ⳿ⲉⲣⲟⲛ ⲡⲉ ϧⲁ ⲡⲓⲛⲟⲙⲟⲥ ⲉⲩⲙⲁϣⲑⲁⲙ ⳿ⲉⲣⲟⲛ ϣⲁ ⲡⲓⲛⲁϩϯ
