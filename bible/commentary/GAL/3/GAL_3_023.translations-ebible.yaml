  sby-sby: Nomba Lushomo kalutana lushika, Milawo yalikuba yatusungeti bakaili kushikila
    cino cindi cakwambeti lushomo ulu luyubululwe.
  sll-sll: Homa Kraist gol na tere ol wai ol na tongwo ha i olo i tibi ol na tekungure,
