  kxv-kxv: ସାମା ଏ଼ ନାମୁ ୱା଼ନି ନ଼କେଏ, ତ଼ଞ୍ଜାଆ଼ହାଲି ହାଜିମାନି ଏ଼ ନାମୁତି ମେ଼ଡ଼ା ଆ଼ହାଲି,
