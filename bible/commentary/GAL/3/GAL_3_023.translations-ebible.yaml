  mio-NT: Xihna ca cuni ndi sacuinu ndi cuhva cati ley can, vati ña ta quichi ra Cristo.
    Savaha ndi cuhva cati ley nda cua nda quivi cua quichi ra, ta cua sacoto ra Ndioo
    ti cua cuu cuinu ini ndi chi ra.
  srq-NT: Cristo tu nonde que nandeɨco rei ñee nda. “Moisés cheẽ nandemumbayã” ɨ rei
    ra. Moisés cheẽ ngue nandemumbayã aroneate quia ra. “Cristo ra tu” ɨ que equia
    nande je, ũquɨ̃ ño ngue nandesaarõ arõ nguia ra.
  kje-NT: Lere Yesus kan mai noho wawan makun, Makromod Lalap Nin keneri hono'ok onne
    nodi molollo ika mamani. Iknik morimori naise ri ma aile bui raram ono keneri
    hono'ok onne duni ta'al ika mamani hehen nanumene Makromod Lalap na'amou na'aropedi
    Kristus maika penia ik akin naili'iledi Ai me'e.
  gaz-gaz: Utuu amantiin hin dhufiniin dura hamma amantiin mulʼifamutti seera jalatti
    hidhamnee nutti cufamee turre.
  kud-kud: Mugai haugana nigele yemidi tayahanapui, ita Mosese yana loina i'abi avivinigita
    na tamiya vitai, ana higa Yaubada yemidi i'abiye mahalava alidai.
  urb-NT: 'Kirisutu rehe jajurujar ym rahã we, Moise je''ẽha rehe jahendu katu. (Aja
    rahã: “Pehẽ katu te. Ma''e peka''u te''eha pema''eha nixói te pehẽ pe” aja Tupã
    pandu, aja jakwaha naĩ.) Amõ kotyhar jakwa ym. A''erehe jande ke kynda, ame''ẽja
    saka. “Kirisutu rehe pejurujar katu” aja jande pe Tupã mujekwa ym rahã we, Moise
    je''ẽha rehe jahendu katu jaxo.'
  fra-LSG: Avant que la foi vînt, nous étions enfermés sous la garde de la loi, en
    vue de la foi qui devait être révélée.
  san-HK: ataeva vizvAsasyAnAgatasamaye vayaM vyavasthAdhInAH santo vizvAsasyodayaM
    yAvad ruddhA ivArakSyAmahe|
  cak-SNT: Antok cꞌa majaꞌ tipa ri Jesucristo, can incheꞌl pa cárcel xojcꞌujie-ve;
    ruma pa rukꞌaꞌ ri ru-ley ri Moisés xojcꞌujie-ve. Y chireꞌ xojcꞌujie-ve, kayoꞌien
    chi nibꞌakꞌalajin-pa ri cꞌo chi nakanimaj.
  uvh-uvh: Ka tim kadapmang inga'ni ka indi Jisas ga' naktangka sa' titining wari
    ko mo' kadofisarendagu' ganang wa kadapmang tapni wari ko ningsa' tofanibinga
    ira ababanga inga' Jisas wari kadofigu' wara'ganangsa' kabigum.
  ino-ino: Hokoteta Yisasife afita laipafi malesuna ke fole o'ai'nea afina Yisasi'a
    lakaeyate fali'nea yafe afita laipafi malesuna ke Anumaya Koti'a lavelisiketa
    akesuna yafe Mosese ke male male'nea kemo'a lusiya huno nofi hulate'neno kava
    hulate'ne.
  gnn-gnn: Ŋunhi ŋäthilinydja, yurruna ŋilimurru ŋäkula Djesu-Christnha bala märr-yuwalkthinana
    nhanukala, ŋulinyaramirriyunydjayi ŋilimurrunydja yukurrana nhinana djäkaŋura
    ŋurikala romgala, yurru ŋuriŋinydja romdhunydja ŋilimurrunha yukurrana bitjarra
    garrpirana, yana liŋgu-u-u, bala ŋayi Godthu warraŋulkuŋalana maḻŋ'maraŋalana
    Djesu-Christnhana ŋilimurruŋgala, märr yurru ŋilimurrunydja märr-yuwalkthirrina
    nhanukala.
  yal-yal: Koni benun dɛnkɛlɛyani ito xa fa waxatin naxan yi, sariyan yi en birin
    maraxi nɛn alo kaso ra saane han dɛnkɛlɛyaan yi lankɛnɛmaya.
  cnt-NT: Né'₃ a₂guá₂ jág₁ a₂le₃'én₂ dsa₂ në́₃, jme₁tio'₅₄ jniog₄ le₁jnág₅ quian'₅₄
    'Éi'₃, co₂'nió'₄ a₂jme₁jmo₂₃ 'í₁ jniog₄, qui₂le₁jŋia₁ a₂le₃jniá₂ a₂le₃'éin₂ jaun₂.
  tif-tif: Kemin, Yesus ali talala unang tunum ili ami lak kaa duulin disa bom-biliwa,
    Moses ami Lo uta taba-lomdula, nuli sok de-yumulin tap keluya, tiinaasupya, kulaata
    Yesus ami lak duu-yaamin kaami liip kuuta tiltam fatapsu.
  nlx-nlx: पुण बोरहाह आवणेन पेल नेमान काबा माय आपणी देखरेत एताली, एने ता बोरहाह आवणे
    वोर जो देखाण्यो ईतो, आपु तास ने बोंदेन माय रेहु।
  apw-NT: Áídá’ Christ daahohiidląągo hasdáhiikáhíí t’ah doo nohwá ch’í’ótą́ą́ hileeh
    dadá’, begoz’aaníí nohwebik’ehgo ádaant’ee ni’, odlą’íí nohwá ch’í’ótą́ą́ silįįzhį’.
  gum-gum: Inchen tru isubigwan Jesucristoinug pasra tøgagømig arrumøwatøbe, tru maig
    maramigwan martrai pøriibe namune nø merrarrawa tøga pasrabig køn, isubigwan Jesucristoinuutø
    pasra pønrramigwan ashchai kenamariilø kømnegatig wegønømø pønrrønrrai.
  not-NT: Jirai, tojai opomiritacacái isanguenare Moisés, aisa acanta eiro iromingaga.
    Aisati ocantaro ora omisantaigacái irooti cara ipoque Ira aquemisantaiguë.
  plu-plu: Minikwak apit wixwiy kamaxwa ta gipitit Kiyapwiye Jesus Cristo, usuh judeyenepwi
    ay giwaku amekene Moís gikumadukan adahan in ukapriwten he ku aysaw ahawkanaprik
    danuh adahan usuh kamaxwa ta gipitit Cristo.
  iou-iou: Täŋpäkaŋ Jesuta nadäkinik täktäk kädet nämo tumäŋirän baga mantä nin topmäŋpäŋ
    nipmäŋ irirän it yäpmäŋ äbäŋitna Kristota nadäkinik täktäk kädet kwawak ahäŋkuk.
  ntp-NT: Maiquiaa diviacai Suusi Cristo vʌʌscʌrʌ maatʌcatadai oodami istumaasi gʌaagai
    isivuaadagi dai istumaasi maitʌaagai isivuaadagi Moseesacaru sʌʌlicamigadʌrʌ.
    Dai Moseesacaru sʌʌlicamigadʌ namʌacatadai asta aidʌ uucami sidivia Suusi Cristo.
    Diuusi ootoi Suusi Cristo sai cʌʌgacʌrʌ gʌrnʌidiña ʌgai ducami istomali ʌmo imidagai
    maisoimaasi ivuaadamudai vaavoitudaitai aatʌmʌ.
  rai-rai: Baa pa di waiaa utbaai aakapi na nurnur karom miaat, miaat welaar ma ra
    kum karabus u ra dekdek i ra kum Naagagon. Pa miaat ki laangalaanga tuk God i
    wapuaana aakapi u ra nurnur un Iesu Kaarisito karom miaat.
  haw-1868: A mamua o ka hiki ana mai o ka manaoio, ua hoopaaia kakou malalo o ke
    kanawai, ua pio hoi a hiki i ka manawa e hoakakaia mai ai ka manaoio.
  ffm-ffm: Fade wakkati goonɗinal warde, en kawjanooma ley hawju Sariya faa goonɗinal
