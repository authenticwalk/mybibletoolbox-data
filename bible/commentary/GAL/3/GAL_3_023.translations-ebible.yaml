  qub-qub: Manaraj Jesucristuman yäracushanchicamaga laycunami chaparaycämaranchi.
  att-att: Á sù ngaw lage na jimittál si Apu Kesu Kiristu nga pangikatalakán na tatolay,
    á kunnay ittam ta nebáluk nga napukù megapu sù tunung, ta áddè ta kepalappâ nayù
    pangikatalakát tam nga mangiyígù nittam.
  bki-bki: Nanua ruei, binimei bokar vonganei napano romijikia rabarkar tiniedo ea
    Kristo, Mosis kiano tuboiano na naio jom̃a miadikar m̃elea kito, jibe ka napano
    rojua yimo na lakoiano ruei.
  bqp-bqp: Zaade Yesunaanikɛna dí suro, doka ó ká kpɛ́n, à ó kũna purusunanↄ ũ ari
    Yesunaanikɛna kũ àtɛn su gɛ̀ɛ à bòo gupuraa.
  mcp-mcp: Ntɔ́ jɨ nə́ shé á bə mə́nyámád té fwála lʉ búgʉ́lálə Yésus í á shígɛ́ fwo
    wɔ́ɔ́s yí; Məcɛ̧ɛ̧ wə́ mə́ á ka dʉ fad shé, ŋgə́lə bwánd nə́ Zɛmbî lwóg shé zhɨɨ́
    shé búgʉ́lág Yésus-Krîst yí.
  hat-hat: Anvan lè a te rive pou n' te ka gen konfyans, lalwa te kenbe nou prizonye
    anba men l', jouk tan pou Bondye te devwale kalite konfyans sa a.
  npl-NT: Ijkuak ayamó otikmatiah tlan tlaneltokálistli, n tlanawátili otechmapixtoka
    asta ijkuak omoteixmatilti n tlaneltokálistli.
  bgg-bgg: Jimagungde migi thok pha ishak ibi shii, Iphey è gethek shii ne phatheg
    iliing hà chab ne ichad rek phi pha migi ji athog shapho shii ne kheb muii ro.
  eng-TCENT: Now before faith came, we were kept in custody under the law, confined
    until the faith that was to come would be revealed.
  eng-BSB: Before this faith came, we were held in custody under the law, locked up
    until faith should be revealed.
  cpu-NT: Tema pairani tekera aventaashiretanaiyaata, kempivaitaka ashitakotatyeemi
    Ikantakaantaitane, oyaaventa akanta omonkaratya aventaashiretantyaari, te añaavetaro
    asaikashivaitya antayetairo anintakaanekiini aaka.
  san-ASM: অতএৱ ৱিশ্ৱাসস্যানাগতসমযে ৱযং ৱ্যৱস্থাধীনাঃ সন্তো ৱিশ্ৱাসস্যোদযং যাৱদ্ ৰুদ্ধা
    ইৱাৰক্ষ্যামহে|
  tac-NT: Napu'lige tabilé 'cho nawachi alué ralámuli buyáname chátiri bowechi e'yéname,
    alué we'ká balé jurío 'we 'la ruwí rejcholi napurigá tabilé guwana rujsúpua Onorúgame
    oyeria napusí seba alué Esusi.
  eng-WEBPB: But before faith came, we were kept in custody under the law, confined
    for the faith which should afterwards be revealed.
  gfk-H: Manaluai bia iakan ra magingin wara nurnur ga hanuat, ira warkurai ta Moses
    diet ga his kahai dahat. Ma kaikek ra warkurai ga his kahai dahat tuk taar tano
    pakana bung bia iakan ra magingin na nurnur ga hanuat puasa.
  viv-viv: Tu mena vetumagana ana eda aimo Yaubada keke gidayemauneni ana toveya,
    yana vehimeya Mosese awane giyemu-ma dibune yogoyogonideyao kamiyami. E, vehimeyai-nadi
    giyogoda ginunauwena tu Yaubada vetumagana ana eda giyemaunena ana toveya.
  yao-yao: Nambo chikanaiche chikulupi, twataŵikwe ni Malajisyo nti ŵataŵikwe, mpaka
    chikulupi cho pachichiunukulikwe.
  tgp-tgp: Ale rasua mo pa mai isar̃a sei, leu mo lo taurilatir̃a moiso, mo tapovir̃a
    mo tikeli rani atu God mo vujangi na malele mata rasua.
  auc-NT: Doyedë ïñömö mönö, Möitee wodi nänö wææ angaïnö tömänö ante mönö ædö cæte
    eyepæ̈ cæquïï, ante tee mönete baï wægamöimpa. Edæ Itota Codito mönö në wede pönënongä
    edonque pönï nänö ponte a ongonganca mönö tee mönete baï wægamöimpa.
  kbc-NT: Aniɡ̶icatibige Cristo deɡ̶enagi meote oko moyakadi monakato, icoa lajoinaɡ̶aneɡ̶eco
    Moisés owote micataɡ̶a doɡ̶oko liwilogojedipi catiwedi niwiloɡ̶onaɡ̶axi neɡ̶epaa
    ikee Aneotedoɡ̶oji anodaaɡ̶ee niɡ̶ina oko moyakadi monakato.
  bmh-bmh: Gonun, ig Zuda duailel, getal Yesus Kristus i zuau ebu, ig igual oigeb
    petak ab tam ebu, kasai ze nug gumigai darena, ig kasai ze go piu daremun. Yesus
    zuna, Uwait nug igual oigeb go en petak abun abai migeun.
  ctu-BL: Che' maxto tilemic jini wen t'an mu' bʌ lac ñop, añon to la ti' wenta jini
    mandar. Ñup'ulonla jinto tsa' tsictesʌbentiyonla jini wen t'an mu' bʌ lac ñop.
  meq-meq: Ahəl niye na, tsəveɗ andaya hərwi ada ndo hay tâ dzala ha ka Yesu zuk bay,
    bazlam i Musa mapala eye a ləva kway. Bazlam i Musa mapala eye a ləva kway hus
    a həlay nakə Mbəlom a ɗakway ka tsəveɗ i mədzal ha ka Kəriste aye.
  noa-H: Hagt'a Cristo bëeba haawain mag leíuta Hẽwandam dʌ̈i hiekk'õr wai nʌmjã k'ap'ʌ
    hapiejeejim, hi dʌ̈i k'õinaa hajujã k'augba. Mag narr haawai hãba hi bëejuuta
    nʌ naajim, mag maach peerdʌ haujucha pierrwai hi hiek hʌ̈k'aag.
  alp-NT: Kena ite hlaleke loko Kristuse mosare, hukume rebe Musa ilekire eono ite
    saka ekandutie ite kena bui lalei.
  san-VEL: ataeva vi"svaasasyaanaagatasamaye vaya.m vyavasthaadhiinaa.h santo vi"svaasasyodaya.m
    yaavad ruddhaa ivaarak.syaamahe|
  kbq-kbq: Hianagi amentintima hu'zama omenegeno, kasegemo kina rerantegeta manita
    neonkeno tamentinti hu'zana efore hu'ne.
  kbh-kbh: Jesucrístbeñe jtsos̈buáchiyama ents̈anga chamobenama tempo joshjanguëntscuana,
    bënga monjamna corente mandánënga chë léyeca, y chca enjamna mo presënga cuaftsemncá,
    cárceloca utámenënga. Chë ley chca enjamna, nts̈amo ents̈anga Jesucrístbeñe muanjobenaye
    jtsos̈buáchiyama Bëngbe Bëtsá jinÿanÿiyama tempo joshjanguëntscuana.
  ron-LSB: Dar, înainte de a veni credința, noi eram ținuți în temniță sub Lege, închiși
    pentru credința care avea să fie descoperită mai târziu.
  pon-pon: Ni anjau pojon jaikenta pwarado, kitail nikinik o jalidier pan kapun, lao
    pojon pan kajanjaleda.
  nhe-BL: Huejcajquiya quema aya hualayaya Cristo para ma tijneltocaca, itlanahuatil
    Moisés techilpiyayaj huan techyahualtzacuayaya tiisraelitame. Huan queja nopa
    elqui hasta ajsic hora para Toteco technextili ma tijneltocaca Cristo.
  sps-sps: Tabuiny naa minon nainy tana faason, kat iny manaats a fo faun kotskots
    tap ratuara faarei raran vainy kokokots, onot tan nainy te tapokaa men nainy tana
    faason ten Krais Jisas.
  wnc-wnc: Siwan Jesuta dua apbut gwene ninda ie dua natapna kekekawawan Mosesdane
    mama wam takngata ninu ninduyukut. Ninduyuwawan yuwatna sanga wa ninda Jesue natapna
    kekekawik kakngata aakut. Aake sanga wa nin ninduyukut takngane ninu sandekut.
  bus-bus: Zaalɛ Yesunaanɛkɛna e mↄ́ro, doka wa ka kpɛ́n, à wa kũna pisinanↄ ũ ai
    Yesunaanɛkɛna kɛ̀ èe mↄↄ gàa à bↄ̀o gupuraaa.
  gub-BL: Kwehe mehe zanezeruzar àwàm ihem 'ym mehe zemunehew paw pupe wiko ma'e ài
    zaiko akwez ze'eg kwehe arer heruzar mehe zane. A'e 'ar mehe uhem zanezeruzar
    haw wà a'e kury. A'e rupi ze'eg kwehe arer nuiko kwaw Zanezar romo a'e kury.
  imo-imo: Goteni mi lepalie tembo nimbe Jisasi ipuki tieio nimu aku waimu wendo oi
    naa opili wali, mane ungumuni lino pange tenderimuna maindo molorumulu. Mololipo
    pumbo, Jisasi ipuki timolo ulumu moro tombalo walimunga mane ungumuni lino pange
    tendepa manda naa ambolombalo.
  boj-boj: Nami iga Yesus qa gago areqalo siŋgilatqa bati brantosaisonaqa dal anjam
    na iga taqatgesoqnej. Sonaq sonaq ariya bunuqna iga Yesus qa gago areqalo siŋgilatqa
    bati agi brantej.
  eng-DRA: But before the faith came, we were kept under the law shut up, unto that
    faith which was to be revealed.
  knf-knf: Ji pfiyaar Yeŧu pado kabi, ŋtuhanaa, awo ţi kayeŋ ki bgah ayoonkna pfiyaar
    pi Naşibaţi akyuujuŋ un.
  san-KHM: អតឯវ វិឝ្វាសស្យានាគតសមយេ វយំ វ្យវស្ថាធីនាះ សន្តោ វិឝ្វាសស្យោទយំ យាវទ៑ រុទ្ធា
    ឥវារក្ឞ្យាមហេ។
  arn-NT: Petu ñi akunon ti mupiltun dungu, tati ley dungu ta rakümtukuniekefeiñmew
    reke, üngümkülekefuiñ reke taiñ kimelngeael tati mupiltun dungu.
  zas-NT: Chi gad guialrliladx Jesucrist guidoonloj, gunabee ley dunuj ree, ziꞌc chi
    nayaaw bejn balëëz ree guidoonloj guialrliladx Jesucrist.
  ken-NT: Mpok apɛ́rɛ́ ghaka anɛ bákʉ́ sɛ́rɨ́ŋɨ́ bɛ mmu abhɔŋ bɛsɨkɨ ntɨ nɛ Kristo
    kɛ ambak chak bɛsí Mandɛm, sɛchi nyaka antɛnɛ́ bɛbhé, sɛ́bhak mbɔ bo abhɛn báfyɛ́
    ɛkɛrɛ́kɛnɔŋ.
