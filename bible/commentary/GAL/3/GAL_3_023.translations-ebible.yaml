    ipocantacari yora aquemisantajeitaqueri.
  eng-WMB: But before faith came, we were kept in custody under the law, confined
    for the faith which should afterwards be revealed.
  zaw-NT: Che gajd xcäḻrililajz xcuent Jesucrist jiääd, dxejc basäuu leii nuure neṉ
    dojḻ, cabäjztisnu guiricaj xcäḻrililajz xcuent xtidx Dios.
  san-MAL: അതഏവ വിശ്വാസസ്യാനാഗതസമയേ വയം വ്യവസ്ഥാധീനാഃ സന്തോ വിശ്വാസസ്യോദയം യാവദ് രുദ്ധാ
    ഇവാരക്ഷ്യാമഹേ|
  tam-TCV: இந்த விசுவாசம் வருவதற்கு முன்னதாக, நாம் மோசேயின் சட்டத்தினால் காவலில் வைக்கப்பட்டிருந்தோம்.
    நாம் விசுவாசம் வெளிப்படும் வரைக்குமே, இப்படி இருந்தோம்.
  mit-NT: Doco na táñâha ga sàà tiempu ñà‑cuisì cunindisa‑ndayá, dandu ley sànaha
    ma nduá nì sanchicùn‑ndà, còò inga iñàha, vàchi ducán nì chitnùní ini Dios quida‑nda,
    divi ñà‑cundiatu uun‑nda ndè cachi sàà quìvì datúi‑ya nansa cui cunindisa‑nda
    (Jesús).
  ceb-ULB: Apan sa wala pa miabot ang pagtuo kang Cristo, kita nabilanggo ug nagapos
    pinaagi sa balaod hangtod nga napadayag ang pagtuo.
  ces-LB: '@see-verse:GAL.003.022'
  mkn-mkn: Waktu Kristus balóm datang, botong orang Yahudi taꞌika mati deng itu atoran
    dong sampe sonde bisa talapás. Ma sampe dia pung waktu, Tuhan buka jalan ko botong
    bebas dari itu atoran dong, kalo botong parcaya sang Kristus.
  pol-UBG: Zanim zaś przyszła wiara, byliśmy poddani pod straż prawa i trzymani w
    zamknięciu aż do tej wiary, która potem miała być objawiona.
  qxh-NT: Washäcuj Jesús mana shamushancaman Moiséspa shimillanman yupachicushcanchi.
    Shimintapis ćharcunanchi caran.
  nwi-nwi: Kupan, loa yame Kughen rɨmɨvəhsi-pən kɨmi Moses, in rɨmɨraptərəkɨn tɨm
    tɨm ətawə, rəmhen əmə kɨn yame kɨtawə kɨmnɨsarə ye kalabus, mɨseriaji-pə nɨpɨg
    e taktakun mɨne, Kughen rɨmnəhitə ye nɨmrɨtawə kasəm swatuk kape nhatətəyen.
  kmo-kmo: Mashi hiki siitiichichawa nobo saka ya tarek, eeta nedii eetalo nona poko
    jichar. Poko jichari, hiki siitiichichawa nobo sii komas yar.
  agr-agr: Nu ii kajintsá anentaimtumaina nu eke taatsaigkik, achijatin aidau aentsun
    achig chimpia pujuja numamtuk chicham umiktina duka aputamajakuí.
  kyc-kyc: Namwa Yesu kapa ingingi lao suu pyapa nayama dokopa Lowa dokome namwa peparae
    anjinyi palyiya. Yesu epapala baa kapa ingingi lao suu piyama gii dokopa moko
    peyama doko paneya.
  urd-GVU: اِس سے پہلے کہ ایمان کی یہ راہ دست یاب ہوئی شریعت نے ہمیں قید کر کے محفوظ
    رکھا تھا۔ اِس قید میں ہم اُس وقت تک رہے جب تک ایمان کی راہ ظاہر نہیں ہوئی تھی۔
  yre-NT: '''Pian tʋ nɛn te Bali ''ka tian yi -tɛradɩ Zozi da ci ''silɛ -cɛɛ dɩɛ,
    te -kaa ya -kaa -mɛan drɛdɩ Moizi -le -pei -lɔ.'
  fuh-BKF: Fadde wakkati goonɗinal e warude, en kawjanooma ley hawju Tawreeta faa
    goonɗinal ngaal ɓanginaa.
  arl-NT: Pa niishiyaquishacarijia Jesucristoocua pa tiuuniuria, paari juhua Moisés
    Rootasano jiitiasano pueya quijiani. Paari naa quijia taraatia pueyacuaani, paa
    jaara tojiquiaari Jesucristojinijijiaatijia, nocua pa tiuuniuria.
  ziw-ziw: Mna umo uzumizi hawinati kwiza, Sigilizi naichitenda saviya wafungwa, chikagoja
    uzumizi uwo ugubulwe.
  grc-TR: Πρὸ τοῦ δὲ ἐλθεῖν τὴν πίστιν, ὑπὸ νόμον ἐφρουρούμεθα, συγκεκλεισμένοι εἰς
    τὴν μέλλουσαν πίστιν ἀποκαλυφθῆναι.
  nag-nag: Etiya biswas naha age te, amikhan ke niyom pora dhori kene rakhi thakise,
    jitia tak biswas to dikhai diya nai.
  eng-OEBCW: Before the coming of faith, we were kept under the guard of the Law,
    in bondage, awaiting the faith that was destined to be revealed.
  knj-NT: Ja' yet c'am to chi jul jun mac txequel bey chi kaoc cu c'ul tu', ey jon
    to oc yul sk'ab jun ley tu'. Jaxca tol mitx'bil jon ey yu, masanta' c'al jix txeclo
    a jun bey chi kaoc cu c'ul tu'.
  deu-1912: Ehe denn aber der Glaube kam, wurden wir unter dem Gesetz verwahrt und
    verschlossen auf den Glauben, der da sollte offenbart werden.
  san-PUN: ਅਤਏਵ ਵਿਸ਼੍ਵਾਸਸ੍ਯਾਨਾਗਤਸਮਯੇ ਵਯੰ ਵ੍ਯਵਸ੍ਥਾਧੀਨਾਃ ਸਨ੍ਤੋ ਵਿਸ਼੍ਵਾਸਸ੍ਯੋਦਯੰ ਯਾਵਦ੍ ਰੁੱਧਾ
    ਇਵਾਰਕ੍ਸ਼਼੍ਯਾਮਹੇ|
  nob-LB: Inntil vi fikk muligheten til å tro, disiplinerte Moseloven oss og holdt
    oss i et autoritært grep. Ja, den styrte oss helt til den dagen vi begynte å tro
    på Kristus.
  ntj-ntj: Wiya, Mawutjaku wangkalu-lanya tjayilpangkapirinypa lakapungu kanyiranytja.
    Nyangka tayimirrinyangka Tjiitjalu pitjangu yartakanu-lampa mularrkuliltjaku-lan.
  sxb-NT: Amangʼana aga okuganya ku Kristo gano ni gaawanga ni gakiari okuuza, twona
    ensikirra yatuta ifwe *Awayaudi mu owusiwe kandi twaigarrwa munsi nawuno amangʼana
    aga okuganya gano gaaza.
  nhu-NT: Ɛ̀ to nu fwele ɛ Jisos baa to wase wvu lɛ bonyii eleese fitele yî ye le,
    ɛ bonyii nu ɛ̂ bonci kuse ɛ bó ɛ kay bó diɛwɛ bonyii bo ncaw e ɛ no cɛyte, gɛn
    buy seke Nyo' ke eduŋcɛ Jisos ɛ́ bó eleese fitele yî ye le.
  row-row: Te losa fain, Lamatuaꞌ soi dalaꞌ fo hai nenemboꞌiꞌ mia hohoro-lalaneꞌ ra,
    sadꞌi hai mimihere neu Kristus.
  msy-msy: Faraghavɨra nɨghnɨzir gavgavir kam izezɨ puvatɨzɨ, arazir kurabar gavgavim
    e ikiagharɨghɨzɨ, ezɨ e Moses Osirizir Arazibar apengan iti. Egh mangɨ God nɨghnɨzir
    gavgavimɨn tuavim en akaghamin dughiam.
  agg-agg: Kraisɨmbo anɨhondümbofe hohoanɨmo ranai tüküfekoateyo-ambeahɨyo ahɨnümbɨ
    hohoanɨmo ranai sɨhefɨmbo tüküfe kɨkɨhɨramɨndɨmunɨ ho-hombo anɨhondümbofe hohoanɨmo
    ra weindahɨ tükümefeyo.
  ptp-ptp: Lêc buc wê kɨyang vông vinên gên o val lêm ge, om Moses xolac ku il xôn
    tɨyi xocbê il dô vac kalabuhu ge, dɨ i val vô buc wê kɨyang vông vinên val le
    seac pyap.
  nak-nak: La imoimo la merera te Moses tomi eia kisiti etatou, kara la matagaga la
    valolo te Kraist eia sibitalati.
  lbb-lbb: Ning belot di asangan a ngas ana tortorot tetek dala, dala kes na dodot
    ana rakrakai ana Warkuraila. Bel dala kes langolango tuk ning e God i atalapor
    a tortorot o e Iesu Karisito tetek dala.
  kan-2017: ಆದರೆ ಯೇಸು ಕ್ರಿಸ್ತನ ನಂಬಿಕೆಯಲ್ಲಿ ಜೀವಿಸುವ ಕಾಲ ಬರುವುದಕ್ಕೆ ಮೊದಲು ನಾವು ಮುಂದಕ್ಕೆ
    ಪ್ರಕಟವಾಗಬೇಕಾಗಿದ್ದ ಆ ನಂಬಿಕೆಗೆ ವಶವಾಗುವುದಕ್ಕಾಗಿ ಮೋಶೆಯ ಧರ್ಮಶಾಸ್ತ್ರದಿಂದ ನಾವು ಬಂಧಿಸಲ್ಪಟ್ಟಿದ್ದೆವು.
  cso-NT: Tɨ³la³ jnoh¹ tsá² *judíos má¹ná¹, ñí¹con² liei²¹ bíh¹ jmɨ́¹ ná¹tsau³ jnoh¹,
    ca³la³ ñí¹ cá¹chó²¹ jmáɨ¹ hi³ ca³lɨ³ lin¹ hi³ lɨ́¹³ liáun³ tsáu² cun³quionh³ hi³
    chá³² tsú² jáun² cáun² tsɨ́³ ñí¹con² Cristo.
  ena-ena: Jisasɨ saŋ hɨji vɨdɨvɨdɨŋ ma lamɨmaŋ lɨdɨŋ alaŋ lɨmɨn sɨbɨlɨ ulaŋ hɨvɨ
    me ciaŋ vɨdɨvɨdɨŋ Mosesɨ lɨbami agadɨ lɨhu hɨvɨ hɨniadamɨlu uami. Ciaŋ vɨdɨvɨdɨŋ
    agadɨ lɨhu hɨvɨ hɨnidamɨli Jisasɨ veci nusaŋ hɨji vɨdɨvɨdɨŋ lamɨlalu uami.
  tgo-tgo: Amba muyai loŋweghathɨ ghambaŋa i mena, ghinda mbaro va i ŋgarɨinda na
    ŋgora inanda e thiyo tɨne ghaghad Loi va i govambwara loŋweghathɨ ghakamwathɨ.
  yap-yap: Machane u m’on ko ngiyal’ ndawori taw nga nap’an ni aram e nge mich Kristus
    u wun’uy ma i ta’dad e Motochiyel nike loknag e naun ngodad ni gad bod e kalbus
    nge yan i mada’ ko ngiyal’ ni bayi dag Got e re mich ney riy.
  mop-NT: Le'ec ti ma'ax to uduc a Cristo ti'i ca' ti tz'aa' ti wool ti'iji, que'eno'on
    to ichil u c'ü' a leye. Te'i p'aato'on asto ti chiclaji biqui ca' ti tz'aa' ti
    wool ti'i a Cristojo.
  tet-tet: Oras Kristus sei la mai dauk, Ukun-badu neti-natoos ita, toꞌo ita la bele
    hakbois. Mais toꞌo baa niakaan oras, Naꞌi Maromak loke dalan nebee ita bele hakbois
    hosi Ukun-badu nia sia, surak ita fiar baa Yesus Kristus.
  hlt-MCSB: Tedae tangnah ha pawk hlan lamloh tangnah a pumphoe tom duela olkhueng
    hmuiah a uup tih n'khoembael.
  xtd-NT: Antecas xa tnɨɨ‑ro tnuꞌu vaꞌa Jesucristu, n‑ka kuu‑ro ná kuu ñayiu yɨndiꞌu
    vekaa. Xaxeꞌe tnuꞌu taꞌu tniu Moisés, n‑yɨndiꞌu‑ro nde n‑kixee Jesucristu.
  mdy-ETH: ዬይ ኪሪስቶሴ ጉሙርቂፃ ሙካንዳሢኮ ቤርታ ዎጎ ዛሎና ኑ ቱኡሲ ዓሲ ማዒ ዬይ ፔጋዻንዳያ ሄላንዳኣና ካራ ኑም ባይቄያ
    ማዔኔ።
  spl-spl: Mâtâp teteop yamâ Yesu Kiristohâlen biwinenŋe katnehât Anitâŋe hâŋgângumu
    giop. Yâhâ ki giop sâp yan girem den yaŋe manmannenŋe bâleŋe ya mem tetekŋan tuhumu
    mumuhât pat otbin. Mumuhât pat otmâ gamunŋe Yesu Kiristoŋe gem yapâ holaŋnenekbe
    sâm nengât sâm muop.
  usp-NT: Cuando ajqui' chi pe Kakaj Jesucristo ri ticub'ar kach'ol chirij, ojtak
    yak rijajl Israel nic' riq'uil tz'apilcojtaka' li cars, jwi'l ri' Jpixb' Kakaj
    Dios titakon chikab' asta xtaw k'ij xyuk Kakaj Jesucristo ri ticub'ar kach'ol
    chirij.
  zav-NT: Ca naquə neto' beṉə' Izrael catə'ən bitoṉə' əgwzeɉni'i Diozən' neto' de
    que cheyaḻə' gonḻilažə'əto' Cristən', nchoglaon c̱heto' de que si'ito' castigw
    zeɉḻicaṉe c̱hedə' nombi'ato' ḻei de'en bzoɉ de'e Moisezən' na' bito chonto' can'
    nanṉə'.
  sgz-sgz: Tungu i pákánbung lain arbin sur Iesu Karisito kápate tur talas be, gim
    á tan Iudáiá gim kis i lalin nagogon si Moses ngorer i tan kálámul di kis i rumán
    batbat kalar má kápte di arwat suri da paklai. Má gim kis ngorer pang i bung ái
    Káláu a inngasi tatalen án ruruna.
  kek-NT: Nak toj ma̱ji' nac'ulun li Jesucristo sa' ruchich'och', toj cuanco rubel
    xcuanquil li chak'rab. Chanchan cuanco chi pre̱xil. Yo̱co chiroybeninquil nak
    li Dios tixtakla chak li Jesucristo li yechi'inbil xban, re nak riq'uin xpa̱banquil
    a'an tocolek'.
  blz-NT: Sianpo tia taka a tempona mian parasaya ni Kristus, ukum Torat somo koi
    mian men mandagai i kita. Kita nitarungku pataka tempona Alaata'ala namatalai
    mian parasaya ni Yesus.
  poe-NT: A̱ ntá tí na̱xa̱ kuihya Cristo la ntá tí ley la kꞌue̱tue̱nhen kaín ni la
    kꞌuejóchónhenni kíxin chrókónoxín tí nkehe chrókuinkáchónkini.
  san-TAM: 'அதஏவ விஸ்²வாஸஸ்யாநாக³தஸமயே வயம்ʼ வ்யவஸ்தா²தீ⁴நா​: ஸந்தோ விஸ்²வாஸஸ்யோத³யம்ʼ
    யாவத்³ ருத்³தா⁴ இவாரக்ஷ்யாமஹே|'
  cof-NT: Chiquilari Crístobe cayainola joe tinun fiquica camiitoto, Diosichi mantaca
    obedeseitunun tenchi doramin cuwenta jominlayoe. Yabe cayaino joe tinun fiquica
    miino fecári, se lono podeilaitiyoe.
  srm-NT: Wë un boo taki ën sö, taa Masa Gaangadu bi buta u a dee wëti dë basu fu
    de ta hoi u gingin seei a pasi fu te ˻Jesosi˼ Keesitu ko. Nöö di a ko, hën a tja
    di pakisei u Gadu ko a döö taa ee u biibi nëën nöö woo ko dë bumbuu sëmbë a Gadu
    wojo.
  qvs-NT: Manara Jesukristu shamuptinra Tata Diospa kamachikunankuna tukuy runakunata
    yachachirkansapa mana alli rurak kanankunata. Chaymanta Jesukristu shamuptinna
    Tata Dios yachachiwanchisapa payllata kreyishpa kawsananchikunapa.
  zca-NT: Orze', rë zhë kwa'n naga zhin widi'zh che'n Dios kwa'n nile' ña'n nambe
    laxto' be, por ñila be Jesukrist, lë' ley ngok par be nela tu lizhyi'b ga', plo
    miao'yo' be, haxta ke mizhin zhë une be, xmod ña'n nambe laxto' be lo Dios por
    Jesukrist.
  cbc-NT: Mai, Jesucristo, marĩ catʉ̃goñatutuapaʉ ati yepapʉ cʉ̃ caetaparo jʉ̃goyere
    Moisés ãnacʉ̃ cʉ̃ caroticũrĩqũẽ jʉ̃gori roro majũ carorije macããjẽrẽ caátiecorã
    majũ marĩ tuamiwʉ̃. Tore bairo roro marĩ átiãninucũwʉ̃, Jesucristo cʉ̃ majũpʉa
    marĩrẽ cʉ̃ caãnajẽ cʉtiere marĩ cʉ̃ camasĩõparo jʉ̃goye mai.
  qxo-NT: Juc runa empliyädunpa maquinman wamranta churagnömi Israel runacunatapis
    Tayta Dios churargan Moises gellgangan leycunapa munayninmanllarä. Tsaynö churargan
    jutsata mana rurayänanpä y Jesucristo shamuptin payta chasquicur salvacuyänanpä.
    Wamra shacshacur empliyädupa munayninllachö manana caycagnönam Señor Jesucristuta
    chasquicur tsay leycunapa munayninchönatsu caycantsic, sinöga Jesucristupa munayninchönam
    caycantsic.
  mox-mox: Lova tuta nana vetumaqana nawale ge kada alamania ʼinega Mosese ena luvine
    yoqonida, ʼinega toa vitadi kalobedi ana laba Yaubada vetumaqana nana veʼifoqeyea
    ʼidaya.
  kew-kew: Abade kone rulape di naopapasa raburi rekena agaame niaa kalabus ada piri
    onaa-rupa mea adisa. Niaa mea adisa pare niaame orope Krais madaa kone rulatabenalo
    pirisimi rabu rekena agaame raba misa.
  dww-dww: Muriḡa da waisumaḡa ya tavana, tauda tarawatu ya panida be tè miana, naumeki
    da waisumaḡa riunama ya maḡatarana.
  twi-ASANTE: Ansa na gyidie no reba no, Mmara no too yɛn mpɔkyerɛ kɔsii sɛ wɔbɛdaa
    gyidie no adi.
  aoj-aoj: Fowaꞌ gani waf afamba sagahapifa Jisas Kraisafi ina deiꞌ fataga, ataꞌ owaꞌ.
    Nemaf afamba muꞌuli esis Juda sagailani nalaꞌatapa sisihipa mape siꞌi kalabus
    mape mape ma deiꞌ nemaf afamba God nihimbaꞌmapas alihisa apaꞌ magahapifa Jisas
    Krais.
  cbv-cbv: Bʉʉ láa, Dios biícdih tʉ́i jʉmat tʉ́ʉt niijná, ã wahni Cristodih tʉ́i jenah
    joinít, jepahat caá náahap. Obohjeéhtih, Cristo ã jʉ̃ʉ́wát pínah jã́tih, Moisés
    ã wʉtatjidih tʉ́i jepahíhna yʉhna, yéej chãjnit jʉmna, jwĩ jéih jepahcap jĩ. Páant
    jwĩ jepahcat jíib, Dios bʉ́dí ã peéh chãjnit pínah jwĩ jʉmʉp jĩ. Páant jwĩ jʉmatdih
    jéihnit, jwiítdih tʉ́i ʉbni pínahdih jwĩ bidip jĩ. Pánih bidnit, Cristoíh tʉ́ini
    doonádih joinít, caandíh jwĩ jepahap jĩ, “Queét tʉ́init caá”, Dios jwiítdih ã
    niíj enat pínah niijná.
  taw-taw: Pen Klays ma owak ñɨn ak, nop gos ma lɨnɨgɨnok ak nɨm, Mosis takaw ak chɨnop
    dɨ nag lek tek golɨgup.
  jic-NT: Püna Jesucristo ma tjac' custjay. Mpes gente ma polel japontsja Dios lal
    custjay Jesucristo po'ó. Salejeptsja Moisés tjijyü'ta mpes. Mop'in nin, yupj ma
    'üsüstsja Dios lal, la tjajay na Moisés tjevele jin. Cawilta mo'o jatja jinwá
    pátjatsja yupj. 'Üsüs tulucj se palatsja. Locopyaya Jesucristo tjac'. Dios qjuisin
    tji'yüsa la tjiji cupj 'üsüs polel nsem jupj lal, pyonecj na jupj tjevelá Jesucristo
    po'ó.
  zap-NT: Antes ne chiid Jesucrist, wak be zegnak mén ne che wdoo lo ley axtegue ne
    le Ne wdxiid.
  wer-wer: Kön wi kosang yewesa pöt won wiaan Moses pim ngön kosang pötak ten Yuta
    omnarö wii nitëën wakaiman. Pël ëak wëën ënëmak kön wi kosang yewesa pöt orö tekeri
    sak wil niulëa.
  ipi-ipi: Wamba yuunga wandakali-mane Kataisa lo bilipi naleai-angi, Gotena loo tupamane
    utupane andi lea-kola, utupane andi latane ateainipia. Andi latane ateai wete,
    Goteto wandakali molo-peke lolane asini mindi waa puato, matili nambato Kataisa
    utupanenga mo pana olowa-angi, utupane-mane Kataisa lo bilipi lolai mambele, nambato
    utupane tinga lo mokale nembo teaipia.
  qul-NT: Manaraj evangeliota willarachcajtin, leyka presochawarkanchis, suyachiwanchistaj
    evangelio sut'inchacunancama.
