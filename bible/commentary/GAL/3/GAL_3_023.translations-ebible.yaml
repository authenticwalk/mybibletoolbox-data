  buk-buk: Muŋ-ŋga, lêŋ dakêŋ whiŋ-ŋga dinaŋ meŋ sa tiawê su dom. Têŋ têm dinaŋ yac
    dambo datôm lau gapocwalô-ŋga naŋ yomsu sô yac dôŋ, bu dambo bocdinaŋ e Anötö
