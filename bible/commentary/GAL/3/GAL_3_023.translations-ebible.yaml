  pri-NT: Béaa, âna pwacèwii na jè tèpa pwa karapuu. Â ê Naèà, âna é pwi a wéaarijè
    na diri pâ tòotù, tapacîri pwi pàara na o paari tâjè ê naigé mara ê pai cèikî
