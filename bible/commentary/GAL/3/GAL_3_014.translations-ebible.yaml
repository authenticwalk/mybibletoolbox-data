    tu irau bese tarimari na maki Iesu Keriso ḡenana beḡene ḡabia uranai. Korana mo
    dabarai tu, Barau na ekiraḡi-toreato Iaukana tu Iesu Keriso beḡe vaḡa-moḡoniani
    tarimari mabarari na maki beḡe ḡabiani.
  lgl-lgl: Christ 'e foli olifae gia faasia kwaikwaina ala taki gi li. 'Urifo God
    ka 'oilakitailia lou ioli mamataa faasia Jiu gi li 'alia 'oilakina 'e etae alafuu
    'alia fala Abraham. Ma 'i gia sui ioli 'e gia fakwalaimoki gi, gia kae too lou
    ala Aloe 'are Abu 'alia fitoona 'e.
  mmo-mmo: Ke, Yesu Kalisi yimb ak yiiy nambêênja in nambe biing vakasin samu samu
    sen Anutu nêêl ak Abalaam-ato nôôn jak vu hil vaalu sen sil-ame Yudaa-to gaving,
    tonde nawiing in nambe yalonggpayo na timu vu Kalisi ond mem Vavi Vaambuung sen
    Anutu nêêl nambe le biing naam-ato, ond naam mando gaving yiiy.
  ncu-NT: Ɔɔ kɔɔre̱ ane̱ ne̱e̱, na mò̱ se̱‑ɔ bamo̱ ne̱ bo̱ mo̱ŋ gye̱ Yudaa awuye‑o
    nya ŋyure ne̱ Wuribware̱ a tɔwe̱ bo̱ be̱ya fe̱yɛ o de ɔ sa Abraham‑ɔ, na ane̱
    ya kɔɔre̱ Yeesuu Kristoo gyi, ane̱ nya nya mò̱ kufwiiŋe timaa ne̱ ɔɔ tɔwe̱ bo̱
    be̱ya fe̱yɛ ɔ sa ane̱‑ɔ.
  cni-NT: Ari icamimentajeitaqueri pashinisatipee atiri, yoavisacojeitantajariri maaroni
