    kar, gi enang ko tngamyammok mang e Ebrehem ko ta ktar kor mnam en mang E Nut
    he kmokpom kar tok kat. Ii, E Nut na ngamyammok mang ngar tok, he nang mor tgus
    kam kaum kol E Nunu A Totur to E Nut ta ktar el ka tnangal mang tesgun kmen ngang
    endruk ngat kor mnam mar mang e Yesus he kmokpom kar tok.
  klt-klt: Ánutu yá Abraham kuram táng mángga ku ámna náráwa kámuk kán káin sambe
