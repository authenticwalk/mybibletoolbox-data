  tam-TCV: ஆபிரகாமின் ஆசீர்வாதம், கிறிஸ்து இயேசுவின் மூலமாய் யூதரல்லாத மக்களுக்கும்
    கிடைக்கும்படியாக அவர் நம்மை மீட்டுக்கொண்டு, இறைவன் வாக்குப்பண்ணிய பரிசுத்த ஆவியானவரை
    நாமும் விசுவாசத்தின்மூலமாய் பெற்றுக்கொள்ளும்படிச் செய்தார்.
  mit-NT: Pues divi ducán nì cuu xi Jesucristu sàhà‑ñá vàtùni nìhìtáhvì stná nèhivì
    nsidanicuú ñuu ñà‑ndiaha íì nì cachi Dios xì Abraham. Ñàyùcàndùá, vichi cuisì
    xiñuhu cunindisa‑ndayá, dandu nìhìtáhvì‑ndà Espíritu Ìì nì quida‑ya comprometer
    antes.
  ceb-ULB: Ang tumong mao nga ang panalangin nga anaa kang Abraham mahatag sa mga
    Gentil pinaagi kang Cristo Jesus, aron nga kita mahimong makadawat sa saad sa
    Espiritu pinaagi sa pagtuo.
  ces-LB: A díky jemu mohou všichni lidé bez rozdílu dostat stejné požehnání jako
    Abraham a všichni mohou natáhnout ruku víry po slíbeném Božím Duchu.
  mkn-mkn: Waktu Yesus Kristus mati ko kasi salamat sang kotong, itu berkat yang Tuhan
    Allah su kasi sang Abraham, turun datang di suku-bangsa laen dong ju. Deng bagitu,
    samua orang yang parcaya sang Kristus bisa tarima Tuhan Allah pung Roh yang Dia
    su janji.
  pol-UBG: Aby błogosławieństwo Abrahama w Chrystusie Jezusie przeszło na pogan i
    abyśmy przez wiarę otrzymali obietnicę Ducha.
  qxh-NT: Chaypis Washäcuj Jesúspa shiminta ćhasquicuptinchi, Abrahamta alli ricashan-jina
    nuwanchitapis Tayta Diosninchi alli ricamanchi. Jäpa runa captinchisi, Espíritu
    Santupa maquinćhu puriycächimanchi.
  nwi-nwi: Yesu Kristo rɨmamhə məkneikɨn mə narmamə mɨnə fam tukasarə ye nɨhuvəyen
    yame Kughen rɨmɨvəhsi-pən kupan kɨmi Ebraham mɨmə tukrɨvəhsi-pən kɨmi kwənərəus
    kafan. Kɨni nar a ror məkneikɨn mə in e taktakun mɨne kɨtawə narmamə yamə mɨne
    kɨshatətə ye Yesu, kɨtawə kharkun nhavəhyen Nanmɨn kape Kughen yame Kughen rɨmɨrpen
    mə tukrɨvəhsi-pən kɨmi narmamə.
  kmo-kmo: 'God riiti inyaka eeta geenyik tawa: Kata hadabas boboyen God riita Epraham
    riina wocharin, eena shebo shebo tawa ma ye Jisas Kraist riiti nobok eeka otiiniga
    sapa eeka ya ta. Eena nota hiki siitiichichawey, no God riiti wochar Spiriten
    eena yato.'
  agr-agr: Nunak Apajuí Abragkan pegkejan anagkuauwa nunash, judiuchu aidaush Kristu
    Jisusai dekaskeapi tabauwai, Apajuí Wakaní Pegkejin anagtamauwa nunash jukitnume
    tabaunum nunikui.
  kyc-kyc: Anatumi Aporakame dokona pii lalu lao lamaiyamo renge keyange dupwa Juu
    daa rara wakale dupwa opetaena palenale lao, Koraisa Yesumi koo keta palyuo isa
    mamandona kumuo peya. Dokome namwa Anatu kapa ingingi lao suu pilyamano dupwa
    Imambu Poo Pyasi kando nyerama ingilyamo.
  urd-GVU: اِس کا مقصد یہ تھا کہ جو برکت ابراہیم کو حاصل ہوئی وہ مسیح کے وسیلے سے
    غیریہودیوں کو بھی ملے اور یوں ہم ایمان لا کر وعدہ کیا ہوا روح پائیں۔
  yre-NT: 'Zozi Crizi -a drɛ zɩɛ, ''nan -e ''wɩ nɛn Bali -a ''vɩ Abraam lɛ ''nan ''e
    dra bɛ, ''e drɛ minnun pɛɛnɔn ''le vɛ -a. Bali "e ''nan Abraam lɛ ''nan: «An -fɛa
    ve ''trɛdanɔn pɛɛnɔn man ''yie "wɛan.» Minnun pɛɛnɔn nɛn o yi -tɛala Zozi ''bɔ
    da bɛ, lei ''saun nɛn Bali "e ''nan ''e -nɔan "minnun lɛ bɛ, e dra -wee vɛ -a.'
  fuh-BKF: Wo ɗuum Iisaa waɗi faa yimɓe ɓe nganaa Alhuudiyankooɓe ɓeen du keɓa barke
    mo Ibrahiima heɓi oon saabe Iisaa Almasiihu, keɓiren Ruuhu mo Laamɗo aadii hokkude
    ley goonɗinal oon.
  arl-NT: Naa Jesucristo cusonuucua pocuaratej, saaja nocua nia tiuushacari, Pueyasoori
    na naata shuquiritiniu niajaniya taucuacajuhuaj, puetunu na sequesanotajanaa canaa
    supuetana Abraham. Naajuhuaj, saaja pa tiuuniuucua Jesuucua, puetunu pajaniyajanaari
    Pueyaso Sohuanu masequiaani, taa seetanujuanaa Pueyaso sequequiaari tariucuacaanucuajani.
  ziw-ziw: Mbuli ino idamanywa chani kwa sila ya Kulisito Yesu udya ujimbiko enkigwe
    Bulahimu uwabwile wantu sawo Wayahudi chihokele ndagano ya Muye kwa sila ya uzumizi.
  grc-TR: ἵνα εἰς τὰ ἔθνη ἡ εὐλογία τοῦ Ἀβραὰμ γένηται ἐν Χριστῷ Ἰησοῦ, ἵνα τὴν ἐπαγγελίαν
    τοῦ πνεύματος λάβωμεν διὰ τῆς πίστεως.
  nag-nag: etu pora Abraham laga asirbad Porjati khan logote Jisu Khrista dwara ahibo,
    aru biswas pora amikhan Atma laga kosom pabo.
  eng-OEBCW: And this he did that the blessing given to Abraham might be extended
    to the Gentiles through their union with Jesus Christ; that so, through our faith,
    we also might receive the promised gift of the Spirit.
  knj-NT: Quey tu' jix utele Cristo Jesús, yu x'oxon swatx' c'ulal Dios e ex, jex
    man Israel oj jex ti' ketoj, jaxca yutenaj x'oxon swatx' c'ulal tet naj Abraham
    peyxa. Ja'c'ala' yu Cristo ti', yuxan cha'bil naj Santo Espíritu ku cu masanil,
    yutol jix kaoc Dios yin cu c'ul, jaxca jix yun yalon can oj.
  deu-1912: auf daß der Segen Abrahams unter die Heiden käme in Christo Jesu und wir
    also den verheißenen Geist empfingen durch den Glauben.
  san-PUN: ਤਸ੍ਮਾਦ੍ ਖ੍ਰੀਸ਼਼੍ਟੇਨ ਯੀਸ਼ੁਨੇਵ੍ਰਾਹੀਮ ਆਸ਼ੀ ਰ੍ਭਿੰਨਜਾਤੀਯਲੋਕੇਸ਼਼ੁ ਵਰ੍ੱਤਤੇ ਤੇਨ ਵਯੰ
    ਪ੍ਰਤਿਜ੍ਞਾਤਮ੍ ਆਤ੍ਮਾਨੰ ਵਿਸ਼੍ਵਾਸੇਨ ਲਬ੍ਧੁੰ ਸ਼ਕ੍ਨੁਮਃ|
  nob-LB: Gjennom det som Jesus Kristus gjorde for oss, vil alle folk få del i det
    gode som Gud har lovet Abraham. Når vi derfor tror på Kristus, får vi del i Guds
    Ånd, akkurat som Gud lovet for lenge siden.
  ntj-ntj: Tjiinya Kurayitjanya kuliltjarra yangarrakatingu mirrirringu Tjiyu wiya
    pirninya walykumunu nyinarratjaku. Tjiinyamarntu Mama Kuurrtu Yayipuramala watjarnu
    wantingu. Puru-layi lurrtjulurtu mularrkuliralpi Kuurti Walykumununya tjarrpatjunama
    Mamalu kalkurnu wantinytjanya.
  sxb-NT: Yatuoloorra omusango kugere ni kuwitra ku iye, ensereki eya Katonda ya-aa
    Abraamu eese okutuuka ku awantu woona ni kuwitra ku Kristo Yesu, kugere ku okuganya
    tutuukre Omwoyo Omweru owa Katonda yaifuuwa okuesana.
  nhu-NT: Wvú to ge nonɛn, wvu lɛ mbuwma wvù Nyo' to nyaɛ ɛ̂ Abla'am eto tɛn fô bonyii
    bò yaa nu kɛ Bojuu le nje Klistu Jisos, ɛ́ beene bò nu ɛ lese fitele yî ye le
    ekɛŋkɛ tɛn Keyoy ke Nyo' le kè wvú to kawɛɛ.
  row-row: Leleꞌ Yesus Kristus mate fo fee masodꞌaꞌ neu hita, naa papala-babꞌanggiꞌ
    fo Lamatualain fee neu Abraham ena, o onda nema nusa feaꞌ ra boe. No taꞌo naa,
    basa atahori mana ramahere neu Kristus bisa simbo Lamatualain Dula-dꞌalen fo Ana
    helu-fuli memaꞌ a.
  msy-msy: God Abraham deravɨra a gamigha egha ghaze, kɨ Abraham gamizɨ moghɨra, kɨ
    Krais Iesusɨn ingangarimɨn tuavimɨn Kantrin Igharazibar Gumaziba deravɨra me damuam.
    Egha God kamaghɨn ifonge, e nɨghnɨzir gavgavim Krais Iesusɨn ikɨva, an Duam iniam.
    Egha kamaghɨn a uam e ini.
  agg-agg: God ai Abrahamɨmbo aboedɨ-aboedɨfe hohoanɨmo masagado ranahandɨhündɨyo
    Sisas Kraisɨndɨ süŋgu Suda-yafe ndɨfo aheimbo-so amboanɨ tükümbɨfeyo-wamboane
    yahuhayamboyu aboedambo-mareandürɨ. Sapo horombo God ai hoafɨmayu süŋgu, sɨhefɨmboya
    ai Kraisɨmbo anɨhondümbo-rɨhindühɨ asu ai Yifiafɨ Aboedɨ ra mbɨsahümündi-amboane
    yahuhayamboyu ramareandɨ.
  ptp-ptp: Anutu vông bêge, ên nêb vɨzid nivɨha wê hɨlu vô Eblaham ge i vô nôn lec
    vô tɨbii ba hɨxôn ên wê he vông i vin Yesu Kɨlisi ge, dɨ nêl ên nêb Myakɨlôhô
    Ngɨbua wê Anutu nêb ob vông i lam ge, i lam dô hɨxôn il ên wê il vông i vin ge.
  nak-nak: La Tahalo Uru igoti la la gauru mai alele, ale e Iesus peho robo la valalua
    me hatavivile tomi, la vuhula la masasagala tetala veia oio moli te Kraist Iesus
    la merera ale taritigi, eia toitia alaura soio te Abraham, eia ge puru somai tai
    tamutou la valalua me hatavivile ale pou te la maligoma. Eia igoa mai ele veia
    etato tomi ge koramulia ge sau tola la merera tetala, eia ge visibitala La Kalulu
    La Marokala somai tegatou mai ale eia veitia pala.
  lbb-lbb: E Karisito i lou langolango pas dala, sur e God ir angisngis a tarai ning
    bel a tarai Juda, larning i angisngis e Abaram. Manglarning ana tortorot o e Karisito
    Iesu, dalar kibas a Talngan Tabu, arlar ana nuna lele.
  kan-2017: ಅಬ್ರಹಾಮನಿಗೆ ಉಂಟಾದ ಆಶೀರ್ವಾದವು, ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿ ಅನ್ಯಜನರಿಗೆಲ್ಲ ಸಿಗುವಂತೆಯೂ
    ಮತ್ತು ದೇವರು ವಾಗ್ದಾನ ಮಾಡಿದ ಪರಿಶುದ್ಧಾತ್ಮನು ನಮಗೆ ನಂಬಿಕೆಯ ಮೂಲಕ ದೊರಕುವಂತೆಯೂ, ತನ್ನ ಮರಣದ
    ಮೂಲಕ ಕ್ರಿಸ್ತನು ನಮ್ಮನ್ನು ಕೊಂಡುಕೊಂಡನು.
  cso-NT: La³ nɨ́² ca³lɨ³ hi³ jáun² cun³quionh³ Jesús Tsá² lɨ́n³ Cristo lɨ́¹³ hiáuh³
    tsá²cá²jo²¹ hi³ ma³mieh² jáun² Dió³² la³jmɨ́¹ ca³ma³mieh² tsú² jáun² hla¹ Há²bran²¹;
    hi³ jáun² cun³quionh³ hi³ nio² cáun² tsɨ́³ bíh¹ dí² lɨ́¹³ hián¹³ dí² ca³la³ jáɨ³²
    Jmɨ́²chí³ Chun¹, Tsá² ca³jmú³ hí³ Dió³² jáɨ¹³ hi³ cuen³.
  ena-ena: Asɨ agaŋ Ebɨlam dɨ nameŋ abami uami. Viaŋ nasaŋ igahɨlahɨla hulaŋ iamɨgali
    hɨdɨlɨ mu mu agɨladɨ huaci lamɨben aba abami uami. Lavɨla abami. Asɨ agaŋ Jisasɨ
    Kɨlaisɨ sibɨla vimi agasaŋ igahɨlavɨla hulaŋ iamɨgali hɨdɨlɨ mu mu agɨladɨ huaci
    lamami uami. Lɨci hulaŋ iamɨgali alaŋ ahuata Asɨ dɨ ciaŋ agasaŋ hɨji vɨdɨvɨdɨŋ
    lamɨdamɨli Asɨ dɨ Amɨŋ agaŋ mɨgavɨla alaŋ hula hɨnilalɨ uami. Vaka nudɨ Amɨŋ agaŋ
    mɨgamɨga saŋ ciaŋ mɨguavɨla abami agaŋ hameŋ laci ala lɨmi uami.
  tgo-tgo: Krais va i vakatha iyako na mbala Loi le dagerawe mwaewoko weya Eibraham
    i wa weŋgiya thiye ma Jiu gharɨgharɨniye. Mwaewoko iyako i mena weya Jisas Krais.
    Jisas va i mare ghinda kaiwanda na mbala loŋweghathɨ e tɨne valɨkaiwanda ra wo
    Loi Une iyava le dageraweko weinda.
  yap-yap: I rin’ Kristus ni aram rogon ni fan e fare tow’ath ni ognag Got ngak Abraham
    e nge yag ni ngan pi’ ngak e pi’in gathi yad piyu Israel, ni ngan pi’ ngorad u
    daken Kristus Jesus, ma aram e daken e michan’ rodad ngak e ra ni pi’ fare Kan
    ni Thothup riy ngodad ni ognag Got nra pi’.
  mop-NT: U c'ümaj a yaj abe' a Cristojo, mentücü, qui'qui't'anboo' a ma' Israel jabix
    ilic aj quimen Abraham uchiji. Yoc'lal c'u' u c'ümaj a Cristojo, u paatal ti tz'eec
    ti wool tu pach Dios aleebe ti'i ca' ti c'ümü' u Püsüc'al. Le'ec a Dioso, u tz'aj
    u t'an u tz'eec u Püsüc'al ti baalo'.
  tet-tet: Hodi Yesus Kristus mate nunia, matak-malirin mak Naꞌi Maromak nameno foo
    baa Abraham, bele tuun baa ema klubun seluk sia. Tan lia nia, ema hotu-hotu mak
    fiar baa Kristus, bele simu Maromak Kmalar Lulik mak Nia nameno tiꞌan nia.
  hlt-MCSB: Te daengah ni Abraham kah yoethennah tah Khrih Jesuh lamloh namtom taengah
    a pha eh. Te daengah ni Mueihla kah olkhueh te tangnah lamloh n'dang eh.
  xtd-NT: N‑xiaꞌan Ianyuux tnuꞌu‑ia nuu Abraham xa kuvete koio ñayiu ntdaa ñuu ñuñayiu.
    Te duꞌa kuu. Xaxeꞌe xa n‑xiꞌí Jesucristu, nux jandixa ɨɨn ñayiu mee‑ia, te jaꞌan
    Ianyuux xa ña tuu na kuechi‑i io. Te nde ñayiu ña ka kuu ñayiu Israel, nux jandixa‑i
    Jesucristu, te tnɨɨ koio‑i Espíritu Ianyuux, ná n‑jaꞌan‑ia.
  mdy-ETH: ዬይ ያዺ ማዔሢ ፆኦሲ ዓብራሃሜም ዒንጌ ዓንጃ ዬሱስ ኪሪስቶሴ ዛሎና ዓይሁዴ ማዒባኣ ዓሶ ሄላንዳጉዲ፤ ሃሣ ፆኦሲ፦
    «ታ ዒንሢም ዒንጋንዳኔ» ጌዔ ዓያኖ ጌኤዦዋ ጉሙርቂሢና ኑ ዔካንዳጉዲኬ።
  spl-spl: Yakât otmâmâ Yesu Kiristoŋe nengât tosahât otmâ kawenenŋan kinmu howanân
    kuŋetâ muop. Yakât otmâmâ Anitâŋe Awaraham pat kuwaŋgiop yakât bulâŋeâmâ ikŋe
    Wâtgât mâmâŋahât Heak ya hâŋgângumu ge mâmâŋe otningimu manman kârikŋan manmâ
    yâhânom.
  usp-NT: Jilonli jwi'lke Kakaj Jesucristo tijye' jk'ab' Kakaj Dios chib'ak yak ma'
    rijajl ta' Israel chapca' xijsaj re Abraham ojr. Y jwi'lke ticub'ar kach'ol chirij
    Kakaj Jesucristo, tikac'ultak Lok'laj Jsantil Kakaj Dios laj kanm chapca' ri b'il
    jwi'l Kakaj Dios ojr.
  zav-NT: Goc ca' par nic̱h lenczə beṉə' ca' cui zɉənaquə beṉə' Izrael so'onḻilaže'ene'
    na' ṉite'e mbalaz ca mbalazən' gwzo de'e Abraanṉə' laogüe de'en benḻilaže'e Diozən'.
    Na' chio'o chonḻilažə'əcho Jesocristən' ža, Diozən' bseḻe'e Spirit c̱he'enə' zon
    ḻo'o yic̱hɉla'ažda'ochon' can' bene' lyebe.
  sgz-sgz: Ái Karisito a pusak pasi kángim sápkin á gim á tan Iudáiá, suri ngorer
    arasosah si Káláu er a oror tari si Abaram na duk i gim. Má na duk i gam mul ái
    rung tili risán i pákánbung er gam ruruna má gamá kes mam Karisito. Mái Karisito
    a mat suri git no gita atur páptai Tanián a Pilpil er ái Káláu a oror tari ngo
    na asosah i git mai kabin git ruruna.
  kek-NT: Li Jesucristo quixtoj rix li kama̱c nak quicam chiru li cruz re nak sa'
    xc'aba' a'an li ma̱cua'eb aj judío te'xc'ul li rosobtesinquil riq'uin li Dios
    jo' li quixc'ul laj Abraham ut re ajcui' nak riq'uin xpa̱banquil li Jesucristo
    takac'ul li Santil Musik'ej li quiyechi'i̱c ke xban li Dios.
  blz-NT: Kristus Yesus nontololoki i kita kada' barakaat men ia toonkon Alaata'ala
    na ko'ona i Abraham, rookonon uga' na lipu' sambana men taasi' Yahudi. Mbaka'
    i kita men noparasayamo na Alaata'ala sida mangalabot Alus Molinas men ia toonkon
    Alaata'ala.
  poe-NT: Mé xi̱kaha kónhen kíxin ntá tí nkehe chénka Dios tí chꞌín Abraham senó mé
    tsꞌáyéhe̱ tí sín jehya judío kíxin kjua̱cha̱xién Cristo Jesús. Ntá xi̱kaha kaín
    ni tsꞌáyéhe̱ni tí Ncha̱kuen Dios kíxin tinkáchónkini chꞌán mé xi̱kaha tsíntáchro
    chꞌán.
  san-TAM: தஸ்மாத்³ க்²ரீஷ்டேந யீஸு²நேவ்ராஹீம ஆஸீ² ர்பி⁴ந்நஜாதீயலோகேஷு வர்த்ததே தேந
    வயம்ʼ ப்ரதிஜ்ஞாதம் ஆத்மாநம்ʼ விஸ்²வாஸேந லப்³து⁴ம்ʼ ஸ²க்நும​:|
  cof-NT: Diosiri Abrahanbe paca jominue Abraham tenchisiri jerale tote chuminlabe
    sen joanaeque. Junni Crístori chiquilachi tenchi yucaquica inue yape israelita
    itonlanan yabe cayainari yalacanan sen jolajoe petisa. Crístobe cayainan, Diosi
    yachi Tencaca chiquilachibi wisa carimin joe. Ya patsa panue tsanquino joyoeque.
  srm-NT: Nöö di soni mbei a du ën, fu hii sëmbë sa feni di bunu u Gadu awaa, kumafa
    Gadu bi paamusi Abahamu. Nöö a ko dë taa ˻na Isaëli sëmbë wanwan ma˼ hii sëmbë,
    ee i biibi a Jesosi Keesitu liba nöö joo feni di bunu dë. Nöö Gadu o da i di Akaa
    fëën tu di a bi paamusi u, fu di i ta biibi nëën liba.
  qvs-NT: Jesukristu tukuy mana judiyu runakunapapish kruspi wañurkan. Chayrayku Tata
    Dios Abrahamtashina tukuy paykunatapish yanapansapa. Tata Dios willawashkanchishina
    Jesukristu wañushkanrayku tukuy payta kreyik runakunata Espiritunta kuwashunchisapa.
  zca-NT: 'Mbaino nu go, xa'' gat lë''t men Israel, ngulo'' Jesukrist go lo de kwa''n
    nzadkë tich go por gat nile'' go gan le'' go rë kwa''n nzhab ley, nes par nu go,
    gal kwa''n mila'' Dios di''zh lo Abraham, or nzhab Dios: “Por lu, rë men yizhyuo
    ya wen.” No kwa''n nzha go wen re'' nak, Dios mine'' Sprit che''n Dios yo laxto''
    go.'
  cbc-NT: Atore bairo baietayupa Dios, “Caroaro majũ mʉ yʉ átigʉ,” Abrahãrẽ cʉ̃ cʉ̃
    caĩcũrĩqũẽrẽ judío majã caãmerã cʉ̃ã Cristo jʉ̃gori jĩcãrõ na cacʉ̃gopetiparore
    bairo ĩ yua. Tunu bairoa cʉ̃ mena marĩ catʉ̃goñatutuarije jʉ̃gori Espíritu Santo
    Dios marĩrẽ cʉ̃ cajogaricʉre nipetiro cʉ̃ marĩ cʉ̃gomasĩña marĩ yeripʉ yua.
  qxo-NT: Jesucristo tsaynö cruzchö wanurgan Abrahamta Tayta Dios auningan bendicionta
    Israel runacunapis mana Israel runacunapis chasquir salvacuyänanpämi. Tsaymi Jesucristuman
    yäracur llapantsicpis Tayta Dios aunicungan Espiritu Santuta chasquicurguntsic.
  mox-mox: Ieisu Keliso ena viaqa baʼe ʼinega taudi ge me Diu veyoluba ilobea ʼidewani
    Yaubada lova vona fofofolayea veyoluba nana weaqina Ebelamo ʼinaya. ʼInega itaʼa
    wese eda vetumaqana ʼinega Niboana Gwalagwalana kana ʼewea Yaubada ena vona fofofola
    ʼinega.
  kew-kew: '@see-verse:GAL.003.013'
  dww-dww: Tauda gewagewae be Yesu kosinine ya gimeridana. Vutuna aubainama Mamaitua
    na waiaiainama Eibraham ḡarone, be yodi Yesu Kerisoe be e naḡonaḡona eteni ḡarodie.
    Be yodi tauda waisumaḡe Arua tà paḡona.
  twi-ASANTE: Kristo gyee yɛn sɛdeɛ ɛbɛyɛ a, nhyira a wɔhyiraa Abraham no nam Kristo
    so bɛba amanamanmufoɔ so, na yɛnam gyidie so anya Honhom a wɔhyɛɛ yɛn ho bɔ no.
  aoj-aoj: Krais Jisas nandaꞌas naꞌamba ma nondaꞌ hiahawes fasifi God nagaꞌipanas
    Abrahami sogatagama anis epes daias sogolalama Godi. Nandaꞌas naꞌamba ma apaꞌ
    mogohapifa basef buꞌwami ma mogofaꞌ Ambal buꞌunai Ananinai siꞌi fowaꞌ nalaꞌ lap
    nagaꞌias.
  cbv-cbv: Páant ĩ niíj daacátji pahjeh tih Cristo nin baácboó ã jʉmʉchah, caandíh
    ãt yapap tajĩ. Caandíh páant ã yapatji jíib, “Nin baácdih moondíh wã tʉ́i chãjbipna
    caá”, Abrahamdih ã niijátji pahjeh tih jwĩ déewã nihcannitdih Dios ãt tʉ́i chãjap
    taga. Páant Cristo ã wʉn wʉ̃hʉchah, caandíh tʉ́i jenah joinít, jwĩ jepahachah
    ennit, “Tʉ́ini Espíritudih wĩ́ih cã́acwãdih wã wʉ̃hbipna caá”, ã niijátji pah
    jwiítdih ãt wʉ̃hʉp jĩ.
  taw-taw: Pen Klays kumak ak, binɨb Juda mel okok kɨlop abe dɨnɨg kumak. God Eblaham
    nop takaw aglɨl agak, Yad gen nad mɨdtep gɨl, binɨb lum okok mɨdupsek abe mɨdtep
    gɨnɨgabal agak. Anɨb ak nep, Klays Jisas chɨnop nen kumak nɨm, nop gos lɨnɨŋɨd
    kod mɨdon, God ne Kawnan ne ak yokek apɨl chɨnop bak lup.
  jic-NT: Jesucristo la tjiji mpes, quina Dios 'üsüs liji judiopan tulucj jilal. Dios
    nin wola tjevele Abraham lal 'üsüs la mijis pjü gente jis lal. Mpes Dios qjuis
    tje'yaya jupj Cjües, jupj lal tepyonecj mpes. Tjevele nin ca qjuis ma'ayas.
  zap-NT: Wak neree, chen por ne por Jesucrist no mén ne nakdet men-Israel yganen
    ne nzoon ne che re Dëdyuzh lo Abraham no chen por ne rlaleedx be Jesucrist gaknonen
    XEspíritu Dëdyuzh be zegne che re Dëdyuzh.
  wer-wer: Anutuuk Apram welaköt mampënëak yaö mëëa pöt ar köpël omnaröeta ningkën
    tiar pourö Anutuun kön wi kosang wasën pim Ngëëngk Pul nimpënëak yaö niia pö öpenëak
    Kristo kasëng mena.
  ipi-ipi: '@see-verse:GAL.003.013'
  qul-NT: Cay pasarkan, Abrahamman Diospaj prometiskan bendición Cristo Jesusraycu
    chayananpaj mana judiocunamanpas. Jesucristopi creeskanchisraycu tucuyninchis
    Diospaj prometicuskan Santo Espiritunta jap'ekanchis.
  ter-NT: Kó'inokeneye, motovâti itúkeovo vo'oku Jesus Kristu itóponea unako koêku
    ne xâne ákoti itukapu jûdeu, kuteâti neko unako koeku Âbraum enepo ponopâ Itukó'oviti
    mekúke. Énomonemaka kutí'inoke motovâti namúkea ûti ne Sasá'iti Omíxone Itukó'oviti,
    uti kuvóvoti Kristu, kuteâtimaka koyúhoyea Itukó'oviti yanekôyoke pahúkeamo.
  bmr-NT: Jillɨ icauno Abrahamco imino omoonɨguunoco Jesucristofeenedɨ judiomɨ iicatɨmo
    igaayɨcɨqui, bu famooro miyaavogofeenedɨ Moocaani Igaijaco aacɨguuboco magaayɨcɨqui
    icano.
  fuf-fuf: ɗun ko fii no barki Ibraahiima hewtira leƴƴi ɗin fow sabu Iisaa Almasiihu
    on, e hara kadi en hendorto fodaari Ruuhu Allaahu on gomɗinal ngal.
  bhl-bhl: Kulais Yesus em kanese beem mongom ete Suda kawtiw num ibik biliw kawtiw
    ikati Sunbin-Got em bamki weng Abalakam elo bokolewse weng be kulukabiliw te.
    Kulusomeliwi, “Fein!”, angbin ibolow em gelewemin deiw kel alik alik nu Sunbin-Got
    em “Beem mongom ete im dim elo dabalaloki te!”, angse Sunbin-Finik beelo fein
    kulukabuluw te.
  ons-ons: Kristo eŋe masi yewa okange, yemo iwa yale wane, Anutuŋo mokaka mosop ea
    Abraham ra togole mange, yewa mo koso Yesu Kristoŋo qelaŋ ŋei maine eboniake,
    ŋo ŋenewa ea mo mali malipzane ra more, maine Anutuŋo mokaka ra togoleke, ea wane
    Asu maikene.
  con-NTPO: Cristo tsu ingine catiye'chove da, cuintsu tise've in'jamba ccusha'faye.
    Tise ccushaen'choi'ccu tsu israembindeqquia'qque fae'ngae ingi'ccu Abraham isuya'cho
    Chiga Qquendya'pama isu'faya.
  ghs-ghs: Oonita raaba abima napai gama Kiristuke nooka hisi eeteqi Ohongai naru
    hiiretaho isakita napa Sumasake saridzemi oorai. Oho pomata Abarahamuho tete qidza
    ao napaho torota biranate oorai.
  peg-peg: ଇସ୍ୱର୍‌ ଅବ୍ରାହାମ୍‌ତି ଇମ୍‌ଣି ଆସିର୍ବାଦ୍‌ ହିନି କାଜିଂ ପାର୍ମାଣ୍‌ କିଜ଼ି ମାଚାନ୍‌,
    ପାର୍ତିକିୱି ଜିହୁଦିର୍‌ ପା ଇନେସ୍‌ ହେଦାଂ ଲାବ୍‌ କିଦେଙ୍ଗ୍‌ ଆଡ୍‌ନାର୍‌, ଇଦାଂ କାଜିଂ ଜିସୁ
    କ୍ରିସ୍ଟ କାମାୟ୍‌ କିନାନ୍‌ । ଲାଗିଂ ପାର୍ତି ହୁକେ ଆସେଙ୍ଗ୍‌ ପା ଇସ୍ୱର୍‌ତି ଡାଟ୍‌ ଇସାବ୍ରେ
    ପୁଇପୁୟା ଜିବୁନ୍‌ ଲାବ୍‌ କିଦେଙ୍ଗ୍‌ ଆଡ୍‌ନାସ୍‌ ।
  txu-NT: Kam, Jeju Kritu arỳm gwaj bajaxweo pãnh. Nhym kam Metĩndjwỳnh arỳm me bajtemo
    djuw mex ne arỳm memã axwe kêt jarẽ. Tãm ne Abraãomã arẽ. Gwaj tu amim Kritu markumrẽx,
    nhym Metĩndjwỳnh Karõ arỳm gwaj bawỳr bôx. Amrẽbê kute gwaj bamã Karõ jarẽnhja
    arỳm gwaj bawỳr bôx. Ja kadjy ne Kritu gwaj bajaxweo pãnh.
  eng-WEBU: that the blessing of Abraham might come on the Gentiles through Christ
    Jesus, that we might receive the promise of the Spirit through faith.
  gnw-NT: Jare cua uyeyapo Cristo pe, Tumpa umɨvendise vaerã Cristo Jesús rupi judío
    mbae vae reta, umɨvendise Abraham rami, jare yande ñanoi vaerã Espíritu Tumpa
    jei umeeta vae yandepurugüɨrovia jeco pegua.
  mux-mux: ‘Pulu Yili-ni Eprayam-ndu ⸤‘Nu-ni kalku liini yi te-ni tembaliinga ma-koleana
    yambuma pali molku kunjingí.’ nimba,⸥ nimba panjurum ung kaiéle Krais Yesos-ni
    ulu te tenjimbaliinga Juda-yambu naa molku yambu-lupama kene pípili.’ nimba ⸤Pulu
    Yili-ni ui⸥ oliu kolea-kísina molupu kis-sipu mindi pulkumula kupulanum-na wendu
    liirim. ‘Mini Kake Tiliele liangi simbu.’ nimba, nimba panjurum akili ‘⸤‘Krais-ni
    tinjirimele oliunga nimba tepa liimbandu tinjirim.’ niku⸥ tondulu munduku piliingí
    yambuma-ni aima liangi!’ nimba ⸤Pulu Yili-ni⸥ aku-sipa nirim.
  maj-NT: B'a̱ kits'ín Cristo̱ tu̱ xi Nti̱a̱ná ts'i̱íhin nga nda ka̱mat'ain xu̱ta̱
    xi tjín a̱sunntee̱ xi nkú nga kitsúya títjuhu̱n Abraham, ko̱ tu̱ xi n'e̱kjáíhi̱n
    ra̱á Espiri̱tu̱hu̱ Nti̱a̱ná xi kitsúya títjun nga tsjáha̱ xi s'ejihi̱n.
  bkq-NT: 'Saguhoenlâ Abraãoram adâkeze myakâwândy Deus: “Yeinwântâ mawylygue, koendâ
    ise agâ wawyly. Âwâgâ ise idânârâ kurâ domodo agâ koendâ wawyly” kewândymy. Awylygue
    toenzepa lâpylâ Deus agâmo koendâ awyly, Cristo Jesus mâinwântuomo, tâwâlâ lelâlâ
    wâne judeu keba mawylymo. Jesus iguely myakâwâm, idânârâ inakanhe aguitobyry epywazelâ,
    judeu domodoem, judeu keba modoem alelâ. Jesus kieinwândylygue, Deus Tyispiritury
    ingonodyly kagâ itoem, “Igonose urâ” tâkehobyrylâ awylygue.'
  kue-kue: Krais yegl orkwa i eran kade ana God ere wakai ere Abraham tenagledi ka
    dipanduglkwa ikra Yesus Krais mina kamambuno Yomba Bina tenambuka. Ipre nono pirngino
    mina Holi Spirit inaglmedi God ka dipanduglkwa ikra inamga.
  cot-NT: Iriraquea Quirishito Jesoshi teequea apaniroquea irimetojaventajiguenaji
    naatimpajia joriojia, imetojaventajiaqueriqueate aisa teeca irijorijoigueji cameetsanijite
    irimeshiajiaquerinijite maasano aventajiaquemparineca quemisantajiaquerineca,
    aritarite icanquerini Averaameni coramani. Imeshiajiacajiquea cameetsanijite intigarancaquerinijite
    Ishire inchoocashirentajiacaji aatimpajia aventajiaquemparineca, icanquetari coramani
    intigarancacajiri.
  bnp-bnp: I rata mavonga, lakea a ngava a Vure i vakabagetua e Abraham vona ge bele
    ne huriki i uka ma ria a Iuda, si gi bole a Hanu Kiripiripi, re Isu i ta muholi
    ge habi ne hita, na tahuna si luhoi tora ia.
  apn-NT: Tã ã Jejus Kris kot mẽ panê amnhĩ nhĩpêx anhỹr kukwak ri na pre Tĩrtũm kot
    Apraãw nhĩpêx pyrà nẽ mẽ ixpê Ijaew pix o mex kêt nẽ. Mããnẽn mẽ apê Ijaew kêt
    xwỳnhjê ho mex nẽ. Jakamã koja mẽhõ. Ijaew õ rỳ Ijaew kêt xwỳnhjê hõ amnhĩ kaxyw
    Kris kôt hamaxpẽr nhũm Tĩrtũm hã omu nẽ ho hkra nẽ hwỳr Karõ mẽ nhũm kãm axà.
  ctp-NT: Loꞌo ni, kaja chaꞌ suꞌwe ꞌin neꞌ xka laꞌa tsuꞌ chabiyaꞌ ꞌin Jesucristo,
    ti kwiꞌ chaꞌ suꞌwe nu ndukwin Ndiose ꞌin ayman Abraham nu ngwa sꞌni. Bra kanꞌ
    loꞌo taꞌaan ka nchga chaꞌ nu ykwiꞌ Ndiose loꞌo Abraham, chaꞌ kaja Tyiꞌi Ni nu
    xuꞌwi niꞌ kasiya ꞌñaan taꞌaan bra nu xñian chaꞌ ꞌin Krixtu.
  opm-opm: Jisas oh rih Got oh Epraham ohnong Gwe Oh inahatin hatin hanwa ma dahat
    pat ohe pe oh noh Juda na hat pati han bap gonsi ihirnong bapkei mar yah deipramur
    ma potip meng oh dam ha timdinoh. Timama rih Got oh Yahsup oh ire mutuh matipramur
    ama giritip oh ohnong Ohwi inahatin hatin hanwa ma dahapti han ire mutuh oh dam
    ha timdinoh rima Jisas Krais oh Got orhe bopor heisup nahat napapat da oh datipmur.
  bvr-bvr: Gu-gatiya ngacha minypa Christ jama a-ji barra minypa Jentayl yerrcha gubu-ma
    gun-gata minypa Wangarr gochila a-rrana Aybriyam, gu-gatiya wenga barra warlaman
    nguburr-gurdiya gorlk ngubu-ma Mern An-mawunga minypa ngayburrpa nguburr-yinmiyapa
    nguburr-gata marr nguburr-balcharra nula Wangarr.
  wal-wal: Kiristtoosi hegaa aissi oottidee giikko, Xoossai immana giido Geeshsha
    Ayyaanaa nuuni ammanuwan ekkanaadaaninne Abrahaama anjjoi ba baggaara Aihuda gidenna
    asaa gakkana mala giidi oottiis.
  zad-NT: Gok ka' kwenc̱he ka le' bi nakle beṉ' Israel lenle gonḻilall'lene', na'
    Chioza' gone' wen c̱hele ka bc̱hebe' gone' c̱he dii Abrahama'. Na' shi gonḻilall'cho
    Cristo Jesúza', Espíritu c̱he Chioza' soalene' cho', kon ka bc̱hebe' gone' c̱hecho.
  kmg-kmg: Eme irec Jesu Kristore erâ Abrahamte jambuŋzi ŋicne ŋicne jaŋerao sâcne
    raocmu. Eme Mâro biŋe qanârekicne ine mamanasiŋhec erâ ronaŋmu.
  aso-aso: Idoꞌ Kilisitoꞌ neꞌmine ineꞌ nene eiꞌ Izesuꞌ Kilisitoda vo giꞌmizekunivo
    Abalahamudatiꞌ noꞌnohoꞌ nene numudoꞌ namadoꞌ ve lelita vo osuꞌ lavo ezemuꞌ gele
    eleꞌvoleꞌ ogo minekunivo neꞌmo Oꞌmosoꞌmo Sikalahuꞌve lemelove lo lo huko-lidineꞌ
    nene mo eleꞌvoleꞌ ogavo daloningumuꞌ ve losa neꞌmine ineꞌ ve.
  uli-uli: Kristus ye foru mele bo fael yolbuw la Deus ye hatugulu ngal Abraham bo
    hare be yoh ngalir Gentiles le fael Kristus Jesus, ila ngo fael tugulul ladep
    mele be yoh ngalgich Espritu Santus la Deus ye hatugulu ngalgich.
  nin-NT: Kristi à na meme, wre ku abangga ba nggo à si si ani Yahuda hen, aba mi
    ka kpa iyo angu izizi yi nggo Abachi à yo ku Ibrayi nggo ni itu i Kristi Yesu.
    Meme nggo, inta abiga mi ti yo isisurr, inta ta kpa Izhi yi nggo Abachi à du uwa
    à taka ni anishirr ama ba nggo.
  acu-NT: 'Yuska yaanchuik Abrahaman chicharak: “Mash nungkanmaya ainau wína nekasampita
    turutinauka, amijai metek wína aintsur artinuitai,” tinu asa, mash nungkanmaya
    ainaun uwemtikratas Jesucriston akupturmakmiaji. Tura Yus: Wína nekasampita turutinaunka
    wína Wakantrun akuptukartinuitjai tinu asa, ni Wakanin iin akupturmakmiaji.'
  cak-WNT: Yac'a ri Cristo Jesús kuma konojel riyoj winek tek xcom, riche (rixin)
    chi queri' ri winek ri ma ye israelitas ta niquic'ul chuka' ri bendición ri xubij
    ri Dios ojer ca chare ri Abraham. Y ri Jesucristo xcom chuka' riche (rixin) chi
    queri' konojel ri yojniman riche (rixin), xtic'oje' ri Lok'olaj Espíritu kiq'ui;
    ruma can queri' chuka' rubin ca ri Dios.
  ebk-ebk: Enat Cristo Jesus chi ta babaen kan hiya, maichat us as nan chiyuycha Gentil
    nan bendisyon ay enkaren Apo Dios ay naichat kan Abraham, ya babaen as nan pammati
    takú, maawat takú us koma nan enkarina ay Espirituna.
  spa-PDDPT: a fin de que la bendición de Abraham llegara a los gentiles por medio
    de Jesucristo, para que por medio de la fe recibiéramos la promesa del Espíritu.
  ruf-ruf: Chinu chino chitendeka ili ibaraka ila iyalongelighwe Abrahamu iwapfikile
    Iwanu iwali si Wayahudi bae kubitila Yesu Kiristu, ili kwa inzila ya ukutoghola
    tubokele Ghumuhe iyalongile Imulungu.
  gun-gun: Ha'e rami vy Jesus Cristo ojapo Abraão pe Nhanderuete “Ndegui vy anhomoingo
    porã 'rã” he'iague amboae regua kuery voi oupity aguã. Ha'e rami rã jajerovia
    vy jajopy 'rã Nhe'ẽ ombou va'erã va'ekue.
  agu-BL: Ej nin ya'stzun ntulej Ryos Jesucristo, bantz ketzal ketz yi banl yi suknak
    tetz Abraham tentz. Ncha'tz suknak i' yi Espíritu Sant nin ba'n lketzaj kol k'uke'
    kac'u'l te'j.
  isn-isn: Isigo ai lituile kina ukende naza watulaa kung'wa Ibrahimuaza uzee tula
    ku antu a mahi kung'wa Kristo Yesu, Iti kina kuhume kusingiilya u wigombya nua
    ng'wau ng'welu kukiila uhuiili.
  eng-PEV: So now the people that are not Jews can get the good things from God that
    he said he will give to Abraham’s family. And if we believe in Jesus Christ, God
    will give us his spirit, just like he promised.
  ilo-ULB: Ti panggep dayta ket umay koma ti bendision nga adda kenni Abraham kadagiti
    Hentil babaen kenni Cristo Jesus, tapno maawattayo koma ti kari iti Espiritu babaen
    iti pammati.
  pir-NT: Tiquiro sa ni ojoariro sahata sa yeahye Cristore. Cohãcjʉ̃ Abrahãre “Ahri
    yehpa cjẽnare quehnoano yeitja”, tiquiro nidiro sahata yero niahye masare. Sa
    yeahye Cristo mehna. Tiquiro yariahye judio masa ijieyequinare Cohãcjʉ̃ quehnoano
    tiquiro yeatire. Sa yero Jesucristo mehna sohtori tiahye Cohãcjʉ̃ Abrahãre tiquiro
    nidiro sahata. Sa yeahye tiquirore mari wacũ tutuari bato Espíritu Santore mari
    cʉoatore.
  anv-NT: Kras apyɛmbɔ nnó galɔ́gálɔ́ ayi Ɛsɔwɔ alɛre Abraham abɛ ntó ayi bɔɔ́
    abi álá pɔ́ bɔɔ́ Jus, ndɛre ɛbwɔ́ áfyɛɛ́ metɔɔ́ ne Kras Jisɔs. Ne nnó ɛsé
    abi défyɛɛ́ metɔɔ́ ne ji debɔ ntó Mendoó Ukpea ɛwé Ɛsɔwɔ anyɛ́meno nnó achyɛgé
    ɛsé.
  sab-NT: Jesucristo ji chugu che giti ama jokeda gli dodaba krulege ngaña che giti,
    ene Jesucristo giti Chube agedu no kwian alin, me kwian israelita alin allabi,
    agwa kwian me israelita alin kaire. Chube gerudu kare Abraham ole unsuialin, ene
    kaire che Jesucristo gai ulia mo tale Chube mo Oña gbe che tale ama gerudu kare
    sbali.
  tmd-tmd: Krais anɨŋ wobön höbkal pöŋ aku, God Ebraham nugwo mönö wä yadöŋ aku, Krais
    Jisas raŋ Juda nöbö mö yöi akuyöbö ap wä aku pɨŋ, me rön, alöŋa. Juda nöbö mö
    yöi akuyöbö mönö wä aku nugw pɨm, God nuŋ Inöm nuŋwa anɨŋ Krais nöbö mö nuŋwa
    nölɨba röŋa.
  acr-NNT: E xuꞌan waꞌ ri Qanimajawal Jesucristo chaꞌ ri rutzil ukꞌuꞌx ri Dios, ri
    xbꞌiꞌtisix che ri Abraham, kayaꞌtaj na pakiwi ri na e ta aj Israel ruma ri Cristo;
    y jekꞌulaꞌ ruma ri kubꞌulibꞌal qakꞌuꞌx, qonoje kaqakꞌul ri Ruxlabꞌixel ri Dios
    bꞌiꞌtisim chi uloq.
  kpg-kpg: Christ ne hai di mee deenei bolo di maluagina a God dela ne hagababa ang gi
    Abraham, e kae labelaa go digau tuadimee mai Jesus Christ, bolo gidaadou e mee
    di kae mai tadau hagadonu di Hagataalunga Dabu dela guu lawa di hagababa go God.
  taj-taj: थेतबासेलमा अब्राहामसे याङ्बा परमेश्‍वरला मोलम अर्गु य्‍हुलला म्‍हिगदेसेनोन
    याङ्‌गै भिसी ख्रीष्‍ट येशूसे पापला सय फासी य्‍हाङदा पापग्‍याम फेजी। ओच्‍छे परमेश्‍वरसे
    ह्राङला आत्‍मा पिन्‍ना भिसी लबा कबुल य्‍हाङसे विश्‍वासग्‍याम याङ्ला।
  avt-avt: Te God kenip mɨt hɨr newaank Krais te menmen yaaim God nɨpaa katɨp Ebraham
    em Jisas Krais kekepim hɨram mamnen mɨt ap ne weiwɨk me Isrel. Hɨrak Krais kɨrɨakem
    mar em, te haiu mɨt haiu mamɨt Hɨmɨn Yaaik kɨrak nɨpaa hɨrak katɨp kaksiuwerek
    kaknen, mentar haiu han kitet God kakrɨak menmen hɨrak nɨpaa katɨp hɨrak kakisesim.
  cbk-cbk: Ya hace ese si Jesucristo para puede el maga hende-Judio recibi el bendicion
    que Dios ya promete con Abraham. Dios ta dale ese bendicion por medio di Jesucristo,
    y por el fe di aton con Jesucristo ta puede kita recibi el Espiritu Santo que
    Dios ya promete antes pa con Abraham.
  uig-ARA: شۇنىڭ بىلەن مەسىھ ئەيسا ئارقىلىق ئىبراھىمغا ئاتا قىلىنغان بەخت يات ئەللىكلەرگىمۇ
    كەلتۈرۈلۈپ، بىز ۋەدە قىلىنغان روھنى ئېتىقاد ئارقىلىق قوبۇل قىلالايمىز.
  tuf-tuf: Judío bár bin cuitar cat Sirat wacayta acu Jesucrístoat uwat ur ay bár
    yajác tayar túnjacro. Abraham cuitar waquír eyta judío bár bin cuitar cat eyta
    waquín acu túnjacro. Sir imát récaram ima Ajcan Cámuran Eya uw quin wiquin wajacro.
    Is quin wiquin acu isan Sisrám ator bin síwayqueyra. Isatan Jesucrístoat is síwata
    síhw̃ayat, is síwayqueyra. Is quin ima Ajcan Cámuran Eya wícayta acu is síwayqueyra.
  abx-abx: Aglukat-na kita kam basi' i nagpumwan kabubuwason si Abraham saprubitsuhan-na
    may liwat si mga ma'in Hebro pina'agi si Kristo Jesus ngan basi' pina'agi si pagtapod
    si iya sa'angkun-ta kam i nagpasa'ad nga iya i Espirito Santo.
  mco-NT: Cristo o'c je' mɨɨd ɨɨch ajt nbocy ycɨxpɨ, jɨgɨx Dios jëbɨ cuyduñ yɨ' y'ayuc
    jadu'n nej yaj'ahuanɨɨy Abraham jecy'ajty, co may'ajt tuna'ñ mɨɨd yɨ jäy ajcxy
    ycɨxpɨ huɨdibɨ ca'p yjudíojäyɨty, etz nañ jadu'n may'ajt tuna'ñ mɨɨd ɨɨch ajt
    ycɨxpɨ, jɨgɨx jëbɨ ɨɨch ajt nbaatɨm je Dios yjɨhuɨ'ñ co nmɨbɨjcɨm je Cristo.
  cpb-NT: Iro rantantakawori jiroka Jesucristo, tema irootake ikashaakagaitakeriri
    pairani Abraham-ni. Iro opoñaantaari iñaantayetaawori kaari Judá-itetatsi ritasonkawentayeetairi,
    itsipashireyetai maawoini Tasorenkantsi awentaashiretaarira.
  aon-aon: Krais nenek enyudok mour um enyudok yopinyi seiwok Iruhin nakrip Abraham
    um ta nyutogur um kupaishi arpesh douk eshesh madae Juda iri uwe. Nenekesh namudok
    um apak wosik munek bilip um Krais aria murao Iruhin ananin Mishin kabi seiwok
    anan nakriyuk adurin atin baraen um.
  hus-NT-2005: Jechéꞌ támun abal kin bachʼutsik an lábtʼajaxtaláb xi yabtsik u judío
    xi usnék neꞌech ka pidhan na Abraham kʼal tin kwentakʼi na Kristo Jesús ani ki
    ejto jeye ki bachʼu ejtal tu éb, an Tʼokat Ejattaláb xin ulúmal na Dios neꞌech
    ti ku pidhaꞌ kʼal tin kwentakʼi ni belomtal.
  mig-NT: Náva̱'a tu̱'un ii̱, já ní keyu'u‑yá nuu̱ Abraham, ná jáa̱ nuu̱ ñáyɨvɨ sɨ́ɨn
    nación sá'a Cristo Jesús, náva̱'a ná kándíja‑yó‑yá, te ni'i̱n‑yo̱ Espíritu ja̱
    ní keyu'u yá sáá.
  bps-bps: Na nsò ito Krayst, du fye i kafye fakang Dwata ku Abraham lê gablé di dad
    to ise Dyu, fagu di ku Krayst Dyisas, du fye mdà di kafaglutito di kenen gamdawatito
    i Mtiu Tulus fakangan.
  mbs-mbs: Pineokit te pegkematay i Jesu Cristo, se kèpiyaan impakang te Timanem ki
    Abraham gebii, yan se minapet den diyà te kedita te otaw pengkey kenà Judiyo,
    amon mekekinawà kidon te Espiritu Santo, sìyan impakang te Timanem ibegay diyà
    te kedita te otaw memenal.
  tof-tof: Kerriso ini kla ugósüm tónggapónórr, God Eibrra-amón ne bles bóktan ekyanórr,
    ene bles bóktan ibüka ta ki arrüte, Zu-koke nidipko, Kerriso Yesukama. Ene igósüm,
    mibü amkoman bangundügabi mi Godón Samu ki ipüdórre, God ne ⌊alkamül-koke bóktan⌋
    ingrinürr.
  cme-NT: Ku ciɛ dumɛi Diiloŋ uŋ ŋa naa pã nuŋgu maŋ baa Abiramu‑i wuɔ u ka ce baa-yo,
    Yesu-Kirsa ce ku jo ji bure bi hi niɛraamba‑i. Aa Diiloŋ uŋ pãa u Yalle maŋ nuŋgu‑i,
    i hieroŋo‑i iŋ hũyãa u maama‑i ku'i ciɛ i tiɛ da-de.
  sus-sus: A bara won xunsara alako Ala hɛɛri naxan fixi Iburahima ma, a xa dangi
    si gbɛtɛe ma Ala xa Mixi Sugandixi Isa saabui ra. Na kui, won ma danxaniya saabui
    ra, won nɔma Ala Xaxili Sɛniyɛnxi sɔtɔde naxan laayidixi won bɛ.
  pon-2006: Krais ketin wia met pwe kapaio me Koht ketin inoukihong Eipraam en pil
    kohieng mehn liki kan sang rehn Krais Sises, pwe kitail, sang ni pwoson, kitail
    en kak ale Ngehn Sarawio me Koht ketin inoukidahr.
  dad-dad: Ĩ, el fiya Negurem Abraham ifenen anĩ, Kristus Jesus bunem, haiden bun
    isiyouf nigin, ada kel yaledan, are ada, momoiya bunem, Awa Uur nẽ promis anĩ
    talouf nigin age fen.
  zab-NT: Ziy gudeed Jesucrist par chalee gunldee Dios quia de ni quɨt ná bniety Israel,
    zec ni banldeeny quia Abraham. Ne pur guelreldilaaz Jesucrist ax arbeznédeb Spíritu
    Sant zecquɨ ni gunii Dios desdɨ gulo.
  jae-jae: Anôtô gêgôm gêŋ tonaŋ ma kêkêŋ Kilisi Jesu gebe mec ŋamoasiŋ, taŋ Anôtô
    gêjac mata gêdêŋ Abraham naŋ, elom lau samuc gebe aêac takôc Ŋalau, taŋ Anôtô
    gêjac mata naŋ, sa êtu takêŋ gêwiŋŋa.
  ksd-ksd: upi ra nidoan kai Abaraam na pot bula tadav ra lavur Tematana tai Kristo
    Iesu; upi dat a vatur vake ra vamading kai ra Tulungen, ta ra nurnur.
  msm-NT: Migpakimatoy si Cristo Jesus agun no tongod to sikan pighinang din, ogkamadojawan
    to Diyus inggad to kona no mgo Hibru angod to pagmadojawi din ki Abraham to diya
    una. Aw tongod isab to pagtuu dow pagsalig ta kandin, ogkadawat ta to insaad din
    no Ispiritu Santu.
  myk-myk: Lʼa pye mu bɛ sanha kɔnhɔ duba wemu ɲɔmɛɛ Kilɛ bi lɔ Ibirayima mu ge, wee
    di nɔ shi wusama bɛɛri na Yesu Kirisa baraga ni; na fara lee na sanha, Kilɛ ya
    Fɛfɛɛrɛ Munaa lemu bɛ wo ɲɔmɛɛ lɔ ge, wù já lee bɛ ta nʼa daa baraga ni.
  sbe-sbe: Yesu Keliso ye hemaisahaida na iya debanaena hededehenamwa ye mosei Abelahama
    unai wa bena ye laoma dagela tamowaidiyao udiyedi. Kaniyona ede bena sunuma debanaena
    Yaluwa Tabuna, iya ede Yaubada ye hededehesunuma wa, kabo ta hai.
  mcr-mcr: Kraisi Jisasi Iqu wäuŋuä iiŋä imäkkqe, ii kukŋuä Goti Hanjuwä Iqu, Aprähamä
    ique, “Äŋguä ikimäkmqänä” ätukqä iuŋi, ämaqä eeqänäŋä iu äwimetŋqeyi. Itaŋga iutaŋi,
    ne eeqänäŋi quuvqä eqiyquetaŋi, Goti Iqu, “Ŋqä Dŋi, äwimniqeqä” ätkqe, ne Ique
    ämenä.
  cux-NT: Chuū chí chiī. Maaⁿ níícú 'iiⁿ'yāⁿ gentiles cuuvi diiⁿ yā recibir vaadī
    n'dai yeⁿ'é Dendyuūs tan'dúúcā Ndyuūs caⁿ'a yā ndúúcū Abraham, ni chi ca'a yā
    nducyaaca 'iiⁿ'yāⁿ gentiles chi i'téénu yā Jesucristo. 'Íícú s'uuúⁿ ndúúcū 'iiⁿ'yāⁿ
    gentiles chi i'teenu yú Jesucristo cuta'a yú Espíritu N'dai yeⁿ'e Ndyuūs chi Ndyuūs
    caⁿ'a yā chi ca'a yā 'iiⁿ'yāⁿ.
  tur-YTC: Böylece Avraham’ın kutsaması Mesih Yeşua aracılığıyla ulusların üzerine
    gelsin ve bizler iman aracılığıyla Ruh’un vaadini alalım.
  san-ITR: tasmAd khrIShTena yIshunevrAhIma AshI rbhinnajAtIyalokeShu varttate tena
    vayaM pratij nAtam AtmAnaM vishvAsena labdhuM shaknumaH|
  bel-N: каб дабраслаўленьне Абрагама ў Хрысьце Ісусе сталася на паганаў, каб абяцаньне
    Духа мы атрымалі праз веру.
  sch-sch: Khrista'n ma-ngei murdi a tuongna chu Abraham chunga Pathien satvurna hah
    Khrista Jisua jâra Jentailngei chunga a hong om theina rang le taksônna sika
    Ratha inkhâm hah ei chang theina ranga ani.
  mic-MIQNT: Se'suguli gisi np'g'pnaq glaman elt ta'nig mo Lesui'peulti'gw gisi ugs'taultitaq
    ta'n teli gtlams'tasulti'tij Se'suguliewigtug. Ninen Lesui'peultieg aq igtigig
    mimajuinu'g, 'ms't ginu ta'nig getlams'tasulti'gw, gisi msnatesnu Wejuli Nisgam.
    Na teli tplumugsi'gup Gjinisgam Gisiteget pa wijei aq ta'n teli tplumapnn Aplamal.
  huu-NT: Jusiñamuina naimɨe ɨɨnua jira, Abraham mɨcorɨ jaie marebicaide. Jesucristo
    fiodailla muidona, naimɨena judíuaɨñedɨno ɨɨnuamona, Abraham mɨcorɨ isoi marebicaidɨmacɨ.
    Jusiñamuidɨ ie Joreñona caɨmo fecallena jaie llote. Ie muidona Jesucristona ɨɨnuamona,
    Jusiñamui Joreñona birui feiñotɨcaɨ.
  jiv-NT: Tuma asamtai Jesukrístu jakamuja̱i̱ ashí Israer-shuarchasha Apraámja̱i̱
    métek péṉker shiir warasartatui. Iisha núnisrik nu shuarja̱i̱ Yusa Wakaní̱, Yus
    akupkataj timia nusha, achiktatji Yus enentáimtusar.
  otm-NT: Nangue 'bɛ'a bi 'yøt'a ra Cristo Jesús, sä ga hąmhbʉ rá Hogandąhi Oją, nangue'a
    dá ɛ̨c'yɛihʉ. Nɛ n'dat'a ran jąpi bi un Oją ra Abraham ngue da comhbʉ yʉ ją'i
    hing yʉ judío, nɛ gätho mi'da ngue da 'yɛ̨c'yɛi.
  dah-dah: Go tiyyiŋ gobe Al Kuruŋ beleŋ Abraham guram irde tareŋ iryiŋ goyen Yesu
    Kristu hitte mat Yuda mar moŋ al miŋ hoyaŋ manaŋ neŋ titiŋ gwahade po tenayiŋ
    yeŋbe gogo tiyyiŋ. Gogab neŋ tumŋaŋ Yesu niŋ dufayniniŋ saŋiŋ irdeb Al Kuruŋ beleŋ
    Holi Spirit duneŋ yeŋ bikkeŋ biŋa tiyyiŋ goyen tetek.
  tnk-tnk: Mətə təkwtəkwuni, tɨ nəri nə mə Iesu Kristo remhə iamɨnhi, namasanien sə
    Kumwesən rɨməuvei pen m Epraham ko ruvehe tɨ nərmama rɨpko mhə irəha nəkur Isrel.
    Tɨ nəri nə mə kɨtaha samahatətə ia Iesu, səukurən nuvehiien Nənɨmwɨn nəha Kumwesən
    ruvəni raka mə truvei pehe m kɨtaha.
  kpr-kpr: 'Iesu Keriso amingusira da beká mo: namane Jusi embo da gitofu aimi, Iesu
    tumonduse esimbugari baeteri. Esimbugari resena emo, God nu Abraham esimbugusira,
    ainda esimbugari daba ava nene baeteri. Budo, ne namonde tumondari embo isambu
    ainde dabade, God da Asisi mutari sisira ava baeteri.'
  san-IAS: tasmād khrīṣṭena yīśunevrāhīma āśī rbhinnajātīyalokeṣu varttate tena vayaṁ
    pratijñātam ātmānaṁ viśvāsena labdhuṁ śaknumaḥ|
  nho-nho: Christ ni mee te vana nei i aa Ia e hiihai maa te taukareka teelaa TeAtua
    ni purepure ake ki Abraham raa, ki kauake hoki ki naa tama teelaa seai ma ni Jew.
    Teenaa taatou ki lotu ki toa taatou TeAitu teelaa ni purepure mai TeAtua ki taatou.
  gym-NT: Nitre ñakare israelitare abko ie Ngöbökwe ja di biandi abko Ngöbökwe köböi
    mikani Abrahamye, ye rükadre niaratre kisete Kristo Jesu köböire, abkokäre ni
    kökanintarita kwe Ngöbökrä. Erere arato, nikwe tödekadre Jesubti angwane, Ngöbökwe
    ja Üai juandre nüne nibtä, niarakwe köböi mikani Abrahamye ye rabadre bare, abkokäre
    Kristokwe ni kökanintarita Ngöbökrä.
  azg-NT: Juu naviꞌñeen na tꞌahanꞌ Cristo, tjon jonhanꞌ chaꞌ juu nayaꞌ na tyio Tyoꞌtsꞌon
    jnꞌaan Abraham, nque nnꞌan na chito conduihan nnꞌan judíos, mantyi nndëë ncyꞌonhan
    cüenta juuhanꞌ. Itsꞌaa jon na nndaꞌ chaꞌ condëë coyꞌön cüenta nquii Espíritu Santo
    na jndë tcoꞌ jon ꞌndyo jon na nque nnꞌan na vantyja nꞌon Jesucristo ndahin jon.
  bhd-bhd: मसीहे एन एल्हेरेलेइ कियूं, कि गैर कौमां तैसेरे ज़िरिये तैना सैरी बरकतां
    हासिल केरन, ज़ैन केरो वादो परमेशरे अब्राहम सेइं कियोरो थियो, ते मसीह पुड़ विश्वास
    केरने सेइं अस पवित्र आत्मा हासिल केरम, ज़ेसेरो वादो तैने कियोरोए।
  too-NT: Lā' Cristo māpalakō'lh nac cruz. Lā' chuntza' nā xlaca'n a'ntīn tū' israelitas
    nā xlaca'n tzē nacāsicua'lanālīcan a'cxtim hua'chi Dios sicua'lanālīlh Abraham
    chu a'nchī Dios ixuaninī't Abraham xapū'la. Lā' nā chuntza' Cristo tlahualh huā'mā'
    para que chuntza' quilīhuākca'n, como līpāhuanāuj xla', tzē namaklhtīni'nāuj huan
    Espíritu Santo chu a'nchī Dios hualh que namāstā'.
  ind-AYT: Dengan ada dalam Yesus Kristus, berkat Abraham dapat sampai kepada orang-orang
    bukan Yahudi sehingga dengan iman kita dapat menerima Roh yang telah dijanjikan
    itu.
  cjo-NT: Ari ikamawenteeyakaeni Jesokirishito riraga icharineeteni Awaraamani. Ikamawenteeyakaeni
    maawaeni joriiyotatsiri eejatzi kaari joriiyotatsi, rowawijaakoeyantaaririni maawaeni
    ameenteeyaririni. Eejatzi Ishire Tajorentsi, tema akithaatzitakari maawaeni ameenteeyaririni
    Jesokirishito. Rootaki ikashiyakaetakaririni Awaraamani paerani.
  nsn-nsn: Kristo ke guata puk pare, mare heir tagigeig tar niguata uaia geke ualapagahain
    God tang Abraham. Teoneit ra turung heir tur ponoin tang Iesu Kristo tasir gime
    uan, temaeit tar nitagorong man inggeig i turung kalengua pono tar Iabene Dedeil
    geke ualapagahain God e heir tagigeig.
  san-DEV: तस्माद् ख्रीष्टेन यीशुनेव्राहीम आशी र्भिन्नजातीयलोकेषु वर्त्तते तेन वयं
    प्रतिज्ञातम् आत्मानं विश्वासेन लब्धुं शक्नुमः।
  tna-NT: Daja Diusu ja Cristo atana tuahueda judío mahue cuana Abraham chenu neje
    tupupai paibunebata puji Jesucristo jepuiti. Da su Diusu ja jiahue mesa Espíritu
    Santo ecuana etiatani, ecuaneda Cristo peje su jei epu su. Daja Diusu ja ecuana
    yatani, cuaja mesa jamitsuti Abraham chenu tiataidha batame.
  lid-lid: Handru, Krais Jises badeh, ndrakonohei taha ma ndrakohok taha ndrame hamon.
    Iy ndramesekei lakou doh, tasah iy anya katehei nyosowan keme tataha lau mari.
    Idoh nyosowan Kindrei mene tandrakan i ta Abraham ki tiri lau badu leheleh. Ya
    taha akohok nyosowan doh i san ta Krais le ari. Eme ma, taha i san ta budon handru
    badeh, winiyan akohok boto-on ta Malawin Ndrabun mene Kindrei tandrakan.
  wim-wim: Nil God.angana way yumpant Christ.ant nilan puth kaaꞌngak keenkanam Abraham.ana,
    nilan thaw nungant, “Ngay min iiy-iiyāng pam wanch maꞌmangkamant puth ngangk min
    wun ngathar nungkaram anpalana.” Keꞌ ngampangan wayathiy God.angana, puth yaꞌa.
    Nil Jesus Christ anan wayath nunangan-a, nil min anman iiy-iiy pam wanch maꞌmangkamantan
    aak nath-nathan wuntan. Than pam wanchang nathweya God.an ngangkangaman piꞌ-piꞌiythan
    nunangan-a, nilana min iiy-iiyow thant putha Ngeen-Wiy nungantaman kuchow thanta
    keꞌ nilaman kaaꞌngak ngampanga.
  zga-M: Uvufumbwe vukhale ukhuta, lusayo ulukhale kwa Ibrahimu ntsa njintsage khuva
    khilunga nu Klisite u Yesu, ulwa khuva uwesya ukhwupilila indagano insa mepo umbalanjie
    ukhugendela mundwidikho.
  yom-yom: Divangimina bobo muingi Bapakanu, mu Klisto Yesu, batambula lusakumunu
    lu Abalahami ayi beto tutambula, mu minu, Pheve yoyi Nzambi kavanina tsila.
  san-SIN: තස්මාද් ඛ්‍රීෂ්ටේන යීශුනේව්‍රාහීම ආශී ර්භින්නජාතීයලෝකේෂු වර්ත්තතේ තේන වයං
    ප්‍රතිඥාතම් ආත්මානං විශ්වාසේන ලබ්ධුං ශක්නුමඃ|
  yut-yut: Kalɨp Piŋkop da Abraham do gɨsam ɨmgut uŋun Amɨn Ŋwakŋwarɨ Kabɨ da Yesu
    Kristo da pi uŋun agɨt do aŋek uŋun gɨsam kɨlɨ abɨdaŋ. Do nin kɨsi morap Yesu
    do nandaŋ gadat aŋek kalɨp Piŋkop da yaŋ teban tok agɨt da arɨpmon Telagɨ Wup
    abɨdoneŋ.
  grc-BYZ: ἵνα εἰς τὰ ἔθνη ἡ εὐλογία τοῦ Ἀβραὰμ γένηται ἐν Χριστῷ Ἰησοῦ, ἵνα τὴν ἐπαγγελίαν
    τοῦ Πνεύματος λάβωμεν διὰ τῆς πίστεως.
  cpc-NT: Iro jimatantakawori jiroka Jesucristo, tima irootaki ikajyaakagaitakiriri
    pairani Abraham-ni. Ari okanta jiñaantayitaawori kaari Judá-mirinkatatsi intasonkawintayiitairi,
    itsipashiriyitai maawoni Tasorintsinkantsi awintaashiriyitaari.
  nhg-NT: Noche ini nönca omochi para que inu bendeseyu tli Deus oquemacaque Abraham
    nuyejque ma queselicö giente de noche naciones por medio de Jesucristo. Ejqueu
    tecselisque por medio de toneltoqueles tieEspíritu tli Deus otieprometierojque.
  nya-nya: Iye anatiwombola ife ndi cholinga chakuti madalitso woperekedwa kwa Abrahamu
    abwere kwa anthu a mitundu ina kudzera mwa Khristu Yesu, kuti ndi chikhulupiriro
    tilandire lonjezo la Mzimu.
  ngu-NT: Yejhua otechmaquixtij para on tlatiochihualistli de temaquixtilistli, yejhuan
    Dios oquimacac Abraham, ma notemaca itechcopa Cristo Jesús intech on yejhuan xhebreos.
    Ijcon, tej, itechcopa totlaneltoc tinochimej ticseliaj on Espíritu Santo yejhuan
    Dios oquitlalij ipan ipromesa.
  kup-kup: Met Kristo pot tat eñizah, povoz batam Abraamin pim iz mimihol masakao
    manohopanez au mañahan hehaek, petev ari añarab patari amun Iesu Kristonañ honeo
    ravegin, pim masakao anamah. Tamahan dari honeo ravat pimaz homeo badae batat
    hezaek pim Pul Tinap meepanen erat eñizohopanez au añahan heh-poek meehan daritï
    haerat hez.
  jid-jid: Nakima lulu wa ahe ni mi Ibrahim aye ni bi kora nimi Kristi Yesu don duta
    kpa yo yiwu Ruhu ndindi nimi njanji.
  wmw-wmw: Almasihi Insa katenda javyo ipate julu yake, kujanliiwa kapewe tamaa Iburahima
    kuwafike Sawari-Mayahudi, na tamaa ya Roho Takatifu tipokerere julu ya kwamini.
  gmv-GGM: Abirime imetida anjjoy Yesuss Kiristosa bagara deres gakanamala nuna wozides.
    Hesikka nuni amanon Xoossi immana gida iza ayana ufaysa ekanamala hanides.
  ssg-ssg: Aile ape nake ti pupuase Jises Krais, Haeu aile hasolia hani teka kumahe
    Ju masin ti i aile haniwen Abraham. Jises mat ukei totonakako lehe na kako hina
    namil xoxoan hani i, kako uke Holi Spirit ti Haeu kakawen i hani kako.
  zpo-NT: Kwaanzee yo chul re xaa nanakt xaa Israel, mod mzaa Dios kwent lo Abraham
    yilo. Nu snee rese be, xaa ngwii lo Jesucrist, mkayaa Mbi Naban, modxa nzhé Dios
    xaal xaa.
  poy-poy: Shitwatira ashi shitendikiti hangu su kupitira Yesu Kristu, matekeleru
    gakapananitwi Aburahamu gawayiziri na wantu yawawera ndiri Wayawudi kupitira njimiru
    tupati kumuwanka Rohu yatulagilitwi na Mlungu.
  qwh-NT: Tsenoqa wanorqan Abrahamta Diosnintsic änenqanno mana israel caq nunacunapis
    bendisionta Jesucristurecur chasquiyänanpaqmi. Tsenopam Diosnintsic änimashqantsic
    Santu Espirituta marcäquinintsicrecurllana llapantsic chasquirintsic.
  gaw-gaw: Kayak Nug Abraham itiṯak meṯom, Nug itiṯak amu aaḵuib Jesusnu uḏat naḏip̱a,
    Nug iiṯa aḏi ele madaḵunu, ig kristen oh ig Nai Ena doout, oonigp̱a genab dooṯem,
    amup̱a ig nuhig Ouḏi megaḵun nai qaḵa aum amu, ig Nug aognignu, Kristus Nug ig
    ounig anam beum.
  nca-nca: Kristo Yesuko ŋunde tiníqo, Anutuko puriŋo Abraham re inaró ŋu uni wini
    meyowo ŋu re yunoyote. Ŋuro tero nore iŋondutu tatoqo, Anutuko mande kusiyaró
    ŋu howero Yuqa re nunaró.
  zpz-NTPP: Ni bzac mi gun orzeꞌ dela coz nu mnii Ñgyoozh nu cuic mi ni Abraham niꞌ
    ziꞌl cuic mi ni de mbecy nu walab mbecy Israeel. Cuic mi ñii nu nac Jesucrisht.
    Nunu par nu nac nu ni bzac mi, ndeꞌ nu Ñgyoozh briic mi Espiriit Yon nim ni de
    ub na par nu nac nu ricy cup den consuel lom. Ndeꞌ tub coz nu bi mniim nu segur
    la gyicy mi.
  zac-NT: Guti Cristo Jesús parë gac cumplir promësë naguniꞌi Dios lu Abraham. Por
    Jesús bëꞌnë ldaiꞌ Dios ra mënë nanádiꞌi israelitë nu bëdchini Espíritu Santo parë
    cuezënúhiꞌ lëꞌë hiaꞌa sulë purquë rialdí lduꞌu hiaꞌa shtiꞌdzë më.
  kyg-kyg: Gotiꞌa Emalehamufeꞌmo, fiku kaha maeꞌna kamiguve, huno polomasi gemo huno
    ha paiꞌniya yaꞌmo alu nofi vayaꞌmogi Kalaisitetiꞌmo alisayafeꞌmo hatu maeno lateꞌniye.
    Gotiꞌa muki vayaꞌamogitaeꞌmo polomasi gemo hunoꞌaeꞌmo, Nauneꞌnameꞌmo aliꞌna lapamiguve,
    huno huꞌniya Aunemeꞌamo lagesa afita fatago hisuna kavatetikeꞌmo alisunafeꞌmo
    huꞌniye.
  kmk-kmk: Siya’d kingwan ud Jesu Kristu daḻapnu mailak-am dan bokona Judio utdit
    insapatan Apudyus kan Abraham un bindisyunana dan tagu na maipagapu’t dit mantaḻgodan
    da kan Jesu Kristu. Kingwan pay Jesu Kristu di daḻapnu maipagapu’t dit mantaḻgodan
    taku kan siya awaton taku din Ispiritu Santu un insapatan Apudyus.
  cao-NT: Jabi Cristo naniquë, carayanabo Diós shomahuano iquish na, naa Abraham yamabo
    ja shomahuani jascaria. Espíritu Santo jato qui acatsi quiha. Jabi naama tsi “Espíritu
    Santo jato qui axëquia” i Dios ni quiha.
  bbr-bbr: Utianik, Krais Jisas nukas iken omoi oianik, am äpäs opok meiemoi, ko ik
    ätäi imäikowon. Ko keserwon, owon, Anut nukas Apraham kon amukup eposek rawaun
    paip mowon senek, karauk omsau pakan roasiret ak nais kiro eposek rawaun paip
    erek owaiei. Keserianik, ik erekapu woiok epar momun, Anut nukas kon Osou Näu
    ikaun äiewon ik owam.
  inb-inb: Jesu­cristo chasa wañus­ka­manda­mi, Taita Dius Abra­hamta ima sumag­lla
    karan­ga­pa ni­raias­kata, mana judíu kag­kuna­pas chas­kin­kuna. Chi­wanka nukan­chi,
    Cristo­wa suma iuia­rispa, Taita Dius paipa Ispi­ri­tuta kara­mun­ga­pa nis­ka­ta­mi
    chaskin­chi.
  hrv-hrv: 'da u Kristu Isusu na pogane dođe blagoslov Abrahamov: da Obećanje, Duha,
    primimo po vjeri.'
  box-NT: Bṹn wó bèra a na à mu bè-tentewà na le Dónbeenì dó mí ɲii le
    mí ì wé là a Abarahaamu à bɛ̀nbɛ́n dã bìa yínɔń ɓa zúifùwa ɓa páaníló
    là a Krista bìo yi, à wa yí le Dónbeenì Hácírí na le dó mí ɲii le mí ì
    na, wa sĩadéró le yi bìo yi.
  ote-NT: Ra Zidada Jesucristo bi du pa bi ña̱ngaguihʉ de rá cuɛ Ajua̱. Bi njabʉ pa
    hingue hønsɛ núje dyá xodyohe bi za dá ha̱ñhe ra ja̱pi núꞌa̱ xqui hña̱ꞌtuabi ra
    Abrá. Nehe núꞌahʉ hingyá xodyohʉ bi za gá ha̱ñhʉ núꞌa̱ ra ja̱piꞌa̱. Nehe bi za
    dá ha̱ñhʉ ra Ma̱ca Nda̱hi núꞌa̱ xqui hña̱ꞌtuabi núꞌʉ toꞌo da gamfri ra Zidada
    Jesu.
  wnu-wnu: Qenu Yisast ende ebine tap qoregen eng Abrahamt igoar eng imusi munon yurau
    ar eng wurit isi qamb Eng ebeter end in gugum qob end oabigune Qenu qoan qamar
    end Igomurur qau init isiba.
  zam-NT: Ngòcque' yaltìia loo Crist par mdubque' di's ngòc con' ndac co' mcàbgòn
    Diox angli Diox loo mèn dib athu loo izlyo', mèn co' inacte mèn nación Israel,
    por cón che'n Abraham co' mbloj msi' bin loo izlyo' póla. Mbli Diox con'a loo
    mèna por cón che'n Crist Jesús. Ngòc con'a loo Crist, ne, par mdubque' di's co'
    ndxab Diox le' Diox làa Xpii Natú' loo rye mèn co' gàp yalxla's loo Diox no co'
    yila's loo Diox por cón che'n Crist.
  zyp-NT: A ma tlangpaw cawh Abraham letei pehpaw bonghnang khah Khri Zisu thongtah
    Gental cawngsaw sahlo khatah a tlung khy hrah nápaw cawtah a cang, ma pawsui co,
    biakangpaw Thlawpaw Pathai khah zingnah thongtah kaa hmuh khy a.
  sey-NT: Siꞌaye Abrahamre Maijaꞌquë ca nëoseꞌere judío peocohuaꞌije̱ paja̱ꞌcohuaꞌi
    aꞌë caquë Jesupi so̱quë sarahuana ju̱cacajiꞌi. Ja̱je paꞌina, i̱ ca nëoseꞌere i̱
    joyore i̱siye paꞌiji, siꞌaohuaꞌire Jesucristore deꞌhue nejaꞌquë api, asajë paꞌicohuaꞌire.
  nvm-nvm: Jesu Kurais fu kavuan fuon nuvuifuon usemga God fu unam ma karivako iji
    fu Eburam makafa kuainma iji fu madu e Jius bakin iji Jesu Kuraison duadok ijia
    abe miak. Regavo e uruvana no nuvuon ma vierafejo duadok ijia no Godon Kaven fu
    kuainma iji abek.
  mps-mps: Agai te sę magi baso yaliwe? Te God agai te tama homu yai, te da tigidali
    Krais Jisas dali wadolama, tama te Godigo polobadu Abrahambolo dąų wali po te
    po te Juda hani isiąwai bagede mu pedalaibao, te God agai augwali tigidali dali
    dwagi yai sę mu yaibao, agai Abraham dali yali gilama tiwaibao. Tama te tiwai
    eyu, Godigo homugo da tigidali dena homu tigidali te Jisasba munama, tama God
    agai aga Dwagi Yai Mobo Bidi dabolo mawaibao po weyu dąų wali. Tama te po mu
    pedalainogo, Jisasgo te dwai sęgę da tobade sali. Tama tiyu, te dago Godigo
    Mobo Bidi sabo tų te tiwai megi elalubao.
  pab-NT: Nikare tyaona Enore waiyexe wenati aohenere Abraão hiye kaxekaka majudeuneharenae
    ana maheta Jesus Cristo hiyeta, exahe Isekohaliti Enore axikatya aokowihenere
    hoka kaotyaka wityotya womana maheta wityakekone hiyeta.
  llg-llg: Faik fo Yesus Karistus mate, fo nasalaꞌe nala ita, na ndia babaꞌe-babatik
    fo Manetualain feen neu Abraham so. Boe ma ana konda neu hataholi nusa feꞌe kala.
    No leo ndiak, basa hataholi mana mamahele neu Karistus, na bisa ana simbok Manetualain
    Dula Dale Malalaon fo Ana heluk ndia so.
  kyf-kyf: Nɩɩ, sanɛɛ 'sa we nʋa, 'ɩn 'nyulaŋwna -wɛlɩ -Lagɔ gbaa Ablaamʋ -yla, nyɩma
    -wa 'nɩa Zuifʋ, wa 'ka we 'yɩ -Zezu Klisɩɩ 'gbʋ. 'Ɩn Zuzu -Lagɔ gbaa ɔ 'ka wla,
    -a 'ka we 'yɩ dlɩzʋzʋee 'gbʋ.
  tpi-tpi: God i bin givim blesing long Abraham na tok long em bai i mekim gut long
    olgeta lain manmeri. Na long dispela wok Jisas Krais i bin mekim, nau dispela
    blesing i kamap pinis long olgeta lain manmeri, na yumi olgeta i ken bilip long
    gutnius na kisim Holi Spirit, olsem bipo God i bin tok.
  mih-NT: Sa cuenda ra Cristo ta saha ra Ndyoo sa vaha sii ñiyɨvɨ sa yɨvɨ ñiyɨvɨ hebreo
    cuu tañi i saha ra sa vaha sii ra Abraham. Vatyi sihin sa sino iñi yo sii ra Ndyoo
    ta ñihi yo Tatyi Ii sa catyi ra Ndyoo sa cua cuhva ra sii yo.
  qvh-NT: Jusaynag carpis Jesucristo cruzcho sayno wanorgan Abrahamta Tayta Diosninsi
    promitishgan bendicionta Israel runacunapis mana Israel runacunapis chasquir salvacuyänanpämi.
    Saymi Jesucristuman yäracur lapansipis Tayta Diosninsi promitishgan Santu Espirituta
    chasquicushcansi.
  kms-kms: Ni beghi wong nundumu ei te God asi Abraham nde wand taq namb nari ni yuwon
    nuang puq nand kin te wute Juda segi kin Kraist Jisas nati ye te ningg ninde mune
    rindi ye. Te ei beghi Kraist nde nei budub di God asi Ququ nengu puq nand kin
    te peti nowi.
  agn-agn: Ginawad ita kaman ni Cristo Jesus agod ang kaloy ang pinangako tang Dios
    ong ni Abraham, ma-dol na ka asta ong mga belag ta Judio, ig agod tenged ong pagto
    ta, marisibi ta tang Ispirito Santong pinangako na.
  nhi-NT: Ohcon omochiu para que ica Cristo Jesús naquin amo judíos noiuqui macsilican
    in tlateochiualistli tlen Dios omoyectencau inauac in Abraham, uan ohcon ica in
    totlaniltoquilis matsilican in Espíritu tlen Dios omoyectencau techonmactis.
  ttc-NT: Ikxji, tzan tpaj Jesukrist kye aj nya'tx tijajil Israel b'a'n tzan kyk'amon
    te aj oxik tsi' Dios tyol ti'j tuky'i Abran. B'ix ikxji, ax qetz ajna'l tzan tpaj
    toklen wit'let jk'u'j ti'j, b'a'n tzan jk'amon te Txew Dios aj oxik tsi' te Jesukrist
    tyol ti'j.
  dan-1931: for at Abrahams Velsignelse måtte komme til Hedningerne i Kristus Jesus,
    for at vi kunde få Åndens Forjættelse ved Troen.
  kwj-kwj: Gotri Jisas Kurais ni o sumbu hinga ri wosiro ti, Jisas to wunu okulawa
    Gotri Epuraham ni ri bwasiro kwambu oti ele biya hima kupu ba fweleki i kinani.
    Wosiwani apa o ri mwanji kipe ni sembe nu hani Gotri ha kinani ri bwasiro Himamwale
    kipe ti nu torondau.
  vie-OVCB: Trong Chúa Cứu Thế Giê-xu, Đức Chúa Trời cũng cho người nước ngoài chung
    hưởng phước hạnh mà Ngài đã hứa cho Áp-ra-ham; và tất cả chúng ta là con cái Chúa
    đều nhờ đức tin mà tiếp nhận Chúa Thánh Linh như Ngài đã hứa.
  kze-kze: Áánútu Ááváramuntavena séna amápa'-maravaken-kwaasi kawe'á umátinkanaumnemo
    siráintemba ó'onkaa-kwaasi kawe'á umátinkanintavena Ísu Káráísiti kentáásí sáwí-meyamba
    maéna pukáiye. kwenááiyaveta árairemo kwésundawaiya Áánútumo siráintemba kwenamankó
    kentáásirumpimba ménintavena Ísu Káráísiti iyásinkowana Áánútu kentáásí sáwí-meyamba
    íma siménaya kwembá amúwana pukáiye.
  mpj-mpj: Jiijaj Kurayijpa jilanya-lampa wiltiyikingu ka miturringu, Juwuparnikajaluya
    Jiijajpa yiltalu kulilkura, kaya wulu wanka nyinakura, Mamamili Kuurtiwintila
    nyinakura wulikaja, ka palumili walyjarrikula. Juwuparnikajaya Mamamili ngurrangka
    wanka nyinakura Mamalu julyju Yipuramja wajarnu, Juwuparnikajaku-janampa kunyjunyu
    ngapilkura. Yilta Jiijajpa-janampa kurtingu miturrira, wankalkuraku.
  lbk-lbk: Siya chi nan inangnen Apo Dios tatno maitapi nan Gentil ay naiyornos ken
    Cristo Jesus isnan bindisyon ay inkalin Apo Dios ken Abraham, tatno maichalan
    isnan mamatiyan tako, chawaten tako am-in nan Ispirito Santo ay inkalina.
  mto-NT: Xtuknu̱vaatsumdu tseꞌe je̱ ntó̱kinamda, ax veꞌem tseꞌe je̱ Cristo ka̱jx
    je̱ Nteꞌyam du̱kunooꞌkxu̱t pa̱n pa̱n jatyeꞌe ka je̱ israeejlit jáyuvap, veꞌem
    ax joꞌn je̱ Abraham yakkunuuꞌkx, xkuꞌo̱o̱ꞌkimdu veꞌe je̱tseꞌe toꞌk ka̱ꞌa̱jyji
    je̱ jaanchjaꞌvin ka̱jx njaye̱jpumdinit yam njaꞌvin ka̱jxmamda je̱ Espíritu Santo,
    juuꞌ veꞌe je̱ Nteꞌyam vyaajntk je̱tseꞌe myiinnit yaja naxviijn.
  bzh-bzh: Lom Anutu nevonġ nebë saga in bë Kerisi gevonġ beġaġek semusën sën
    nenër vu Abraham wirek lo anon jaḳ. Ġaġek semusën sënë nebë rëḳ geḳo alam-yu-ngwë
    nah vu yi geving. Genevonġ in bë Anon Vabuung nam medo geving hil jaḳ sën hil
    ayod neya timu vu Kerisi.
  guj-2017: એ માટે કે ઇબ્રાહિમનો આશીર્વાદ ખ્રિસ્ત ઈસુમાં બિનયહૂદીઓને મળે અને આપણે
    પવિત્ર આત્મા વિષેનું વચન વિશ્વાસથી પામીએ.
  jvn-NT: Enggoné Kristus nglakoni kuwi mau tujuané supaya kabèh bangsa bisa nampa
    berkahé Gusti Allah, sing wis dijanji marang Bapa Abraham. Tegesé, kabèh bangsa
    sing pretyaya marang Gusti Yésus Kristus. Sapa sing pretyaya uga bisa nampa Roh
    Sutyi sing wis dijanji karo Gusti Allah.
  byr-byr: Gotɨyai “Ne Evɨraamɨmɨ tewaanya naanga yanga wiaanyaꞌ Jizaazai Kɨraazɨtɨyarɨna
    ajɨmya yuyangɨyaraavɨneꞌ yɨmaꞌnana!” daka, nabaai nemɨnyɨna “Sahwara, Kɨraazɨtɨyarɨ
    kalɨmwagapɨjɨ Kuryai Tewaanyarɨne yune naanga nebulyaꞌna wɨde sarɨ maapɨka!” kadaꞌ
    Dɨkevɨ marasɨꞌnyaꞌnei yɨmaꞌnaka ayɨna nemubakelyɨ.
  ian-ian: God nɨn kat apma vat yivat wandɨ. Tak God Ebraham kat wandɨ. Ndinyangu
    kat apma vat yigiyowun wandɨ. God Juda ana ndi nat nɨmba kat apma vat yivat wandɨ
    God. Ngi kat tɨga God yelavɨtndɨ. Kraist Jisas kiyanda vak kat nɨn kat tɨga kiyandɨ
    waa yelavɨtnjeyan ndi kat wuna waagan kwigiyowun waa yelavɨtndɨ God.
  hun-hun: azért, hogy az Ábrahám áldása Krisztus Jézusban legyen a pogányokon, és
    a Lélek ígéretét elnyerjük hit által.
  mcf-NT: 'Adec matses utsi-utsien abi tantiaquido cuidmenquio icnuec abided cuidadec
    Esus unëspac caondash. Ëndenquimbo con tsusedpa Abadauan chiec: —Yuecshun bëdambo
    icmendambi —quequin Nuquin Papan chuipampicpadomboen abi tantiaquido bëdambo icmequin
    aidobëdi aton Mayan tabadmenuec Esus unëspac caondash.'
  kjs-kjs: '@see-verse:GAL.003.013'
  mni-mni: Jisu Christtagi mapanna Tengban Mapuna Abraham-da wasakpikhiba yaipha thoujal
    adu atoppa phurupsingda pibinabagidamak Christtana masi toubikhibani. Masi thajabagi
    mapanna Tengban Mapuna wasakpikhiba Thawai adu eikhoina phangjanabagidamaktani.
  yad-NT: 'Ramusiy ji̱ta rirye̱cha Ju̱denu jmu̱tyasavay ti̱ta̱ju̱ nijya̱nvay Jesucrístumu,
    daryani̱ savichanu̱yada Avurá̱bay jmu̱tyasi̱, vurya̱tidye jmutya̱ vu̱tyuva̱chodamu
    variñi̱ Ju̱denu Jnutu, daryatiy saniquejada Ju̱denu si̱tenu ta̱riy: Ra̱sa̱y jiryeñi̱
    ri̱ntu.'
  mxb-NT: Ta sa̱ꞌá ña̱ ni̱ kee Cristo Jesús dión, sa̱ꞌá ño̱ó kuu niꞌi̱ taꞌani na̱
    ko̱ kúú na̱ Israel ña̱ va̱ꞌa, táꞌa̱n ña̱ ni̱ kaa Ndios ki̱ꞌo na noo̱ Abraham.
    Ta sa̱ꞌá ña̱ kándéé iní yo̱ Jesús, sa̱ꞌá ño̱ó ni̱ niꞌi̱ yo̱ na̱ kúú Espíritu ii̱
    Ndios táto̱ꞌon ki̱ꞌo ni̱ kaa Ndios kee na xíꞌín yó.
  pon-2006A: Krais ketin wia met pwe kapaio me Koht ketin inoukihong Eipraam en pil
    kohieng mehn liki kan sang rehn Krais Sises, pwe kitail, sang ni pwoson, kitail
    en kak ale Ngehn Sarawio me Koht ketin inoukidahr.
  maq-NT: Cristu ne, cuatjin cavëhëndaya naja me, cojo sa xi cjuaninchacuntihin xi
    cachja Nina xi sua me Abraham ne, hacuaha satë rë xutaxín ngatsë rë Jesucristu,
    hacuaha cojo sa xi ngatsë rë xi mangu tacuun cojo Jesucristu ne, sacú naja Hasen
    rë Nina xi cachja Nina xi sua me.
  hto-hto: Bifue daɨí íficaideza, judíoñedɨno ñúefuemo ézɨcɨllena. Ua Juzíñamui Abrahamo
    lloga ñuera ézɨcɨrafue daɨí Jesucrístodo judíoñedɨnomo fecaca. Bifue daje izói
    íficaideza, Juzíñamui uícodo lloga Ñuera Joreño caɨ ɨ́ɨnogafuedo caɨmo íllena.
  por-BRBSL: para que a bênção de Abraão possa vir sobre os gentios através de Cristo
    Jesus, para que possamos receber a promessa do Espírito através da fé.
  ces-NKB: aby Abrahamovo požehnání přišlo v Kristu Ježíši na pohany a abychom skrze
    víru přijali zaslíbení Ducha.
  cui-cui: Cristo Jesús naetotha petʉpaexae daxota Nacom catsina pomonaetha pomonae
    jopa judiomonae naexanaeyo po coyene xua bayatha Nacom Abraham tsiwʉnae yabara
    muxu dutatsi. Nacom Abraham tsiwʉnae yabara muxu dutatsi xua pecatsinexatsi peantʉyapusʉwa.
    Mataʉtano Nacom Abraham tsiwʉnae yabara muxu dutatsi xua Nacom pia Pejumope tʉnaxʉ
    tatsi naca yawa jinompaena poxonae jume cowʉntatsi Jesucristo.
  boj-2014: Kristus Yesus na iga degsi aqaryaigej deqa aqa wau na Qotei a sawa bei
    bei qaji naŋgi Abraham a ti boletnjrqas. Iga Yesus qa gago areqalo siŋgilatqom
    gam dena iga Qotei aqa Mondor oqom. Mondor di Qotei a nami iga egwa marej.
  eng-OEBUS: And this he did that the blessing given to Abraham might be extended
    to the Gentiles through their union with Jesus Christ; that so, through our faith,
    we also might receive the promised gift of the Spirit.
  eri-eri: Itou no Abraham figiniwou tudu bona, fai-aita bagu oruwa foinga ono nigonbona
    lewai. Onodu haruwe Yesus Kristus tai waha langa, elebe figiniwou waha fai-aita
    oruwa langa amina heigai, ere oruwanga hilou beele boya edo huwanyage ngalenga
    wonga, Hauri Guuni tei nomo, Itou no amina lewai dorofe.
  aly-aly: Jesus Christ ra arwerl iylpeyl-atherrel ilwek ingkerrenhek. Ra iwerr mpwarek
    ingkerrenhek, apmer arrpanenhek. Akngey-kenh angka arlpimpirrek apmer arrpanenh-warl,
    Akngey rarl Abraham arrwekel alhelek-angkwarr-antey. Anwantherr Jesus renh tnakenty,
    Akngeyel-anem Itnweng impen ikwerenh anwekantherr-warl arrernem.
  wiu-wiu: Keraisu Yesu edikoa tukilepa Akolaliyo Eberame nepala titiane tokouna toane
    tekene pa yatene ali atoaka ta piko peyake pitikoika pewe wiou wa okana toa taatekamotoa
    tokome tuaneya. Nipa oneke wene tugoa mekolo tokome etename Epetane Yomini totoke
    wetekateka wene toopikana toa taatekamotoa ni taneya.
  swe-swe: Den Smorde (Messias, Kristus) gjorde detta för att Abrahams välsignelse
    [] skulle komma över hedningarna genom Jesus den Smorde (Messias, Kristus), så
    att vi [både jude och hedning] genom tro skulle få den utlovade Anden.
  cth-cth: Hottelah na ratangnae teh Abraham ni a coe e yawhawinae teh Khrih Jisuh
    lahoi Jentelnaw koe a pha dawkvah, lawkkam pouh e Muitha hah yuemnae lahoi maimouh
    ni coe nahanelah doeh.
  mti-mti: Mame me Ebraam gumbe waribiyaiviwa me Keriso Iesu gumbe Ju onan igiyawa
    gumbo uwatanwa oya, sira nu Guwawa me God agi nunnewa autanwa oya.
  pad-NT: '''Bo''dakari Deua bini''aha ada Abraão kohana: —Hora ivakaijoka''avini
    mani ida judeus kaija''ari vihiriki-ra va''ora okajoamoravini hija bana — niha
    ada Deus. Oniania abini''aha ada Jesus Cristo judeus kaija''ari vihiriki vakadimoni
    hina jaboni, vagathanija kaimoni ida Deus Abraão-ra vara ni''a''bo''davini hi''iki.
    Nini vani harivani afohahavi Cristo-ra avakaijokahi; agahinahi jaboni Ma''onahai
    Jahaki Deua bini''a''ikia.'
  twi-twi: Kristo gyee yɛn sɛnea ɛbɛyɛ a nhyira a wohyiraa Abraham no nam Kristo so
    bɛba amanamanmufo so, na yɛnam gyidi so anya Honhom a wɔhyɛɛ yɛn ho bɔ no.
  hlt-hlt: Te daengah ni Abraham kah yoethennah tah Khrih Jesuh lamloh namtom taengah
