    Cristonu keenguetu Espíritu Santo kanudetsu.
  ikk-NT: Ọ gbapụha ẹnyi kẹni ngọzi Osolobuẹ gọzi Ebraham hụn ụzọ bịanị ndị alị ndị
    ọzọ ile hụn wụlẹni ndị Ju, ghahanị Kraịstị wụ Jizọsị, kẹni ẹnyi hụn ụzọ gi okukwe
    nwọnhẹn Mmọn-nsọ hụn Osolobuẹ kwe nkwa a.
  leu-leu: E na Krais a maraan faꞌuli netaara pana maatan sina talo a roxoyan aava
