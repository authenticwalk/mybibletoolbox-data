  aak-aak: Ebɨrɨ́amomɨ sɨ́mɨmaŋɨ́yo dánɨ Gorɨxo “Naŋɨ́ e nɨseaiimɨ́árɨnɨ.” réroárɨŋɨ́pɨ
    émáyo enɨ wímearɨ Judayene Gorɨxo negɨ́ arɨ́owamɨ sɨ́mɨmaŋɨ́yo dánɨ “Nɨgɨ́ kwíyɨ́pɨ
    nɨseaiapɨmɨ́árɨnɨ.” rɨŋɨ́pɨ nene Kiraiso neaiiŋɨ́pɨ dɨŋɨ́ wɨkwɨ́roarɨŋwápimɨ dánɨ
    neaímearɨ enɨ́a nánɨ gwɨ́nɨŋɨ́ nearoayíroŋɨ́rɨnɨ.
  chd-NT: Cristo epi'impá laƚjunac', ecani'empa. Toƚta'a jahuay illanc', ja'ni ninc'ijudío
