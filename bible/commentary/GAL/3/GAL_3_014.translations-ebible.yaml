    Kiristu.
  bki-bki: Kristo naio mijamo ka naio jibe na, ka tomu nalo napano maka ave kulo Ju,
    nalo amijikia avokar bunu ka ilivuiano nalo napano Atua berkario ban Epraamo,
    ana vite nei mila ana vonganei, kito napano robiekouo ea Kristo, romijikia rejev
    Niununo Lu napano Atua berkario ka mia rije van tomu nalo.
  bqp-bqp: Abire kɛ̀ lɛ de arubarika kũ Luda dà Ibrahĩgu le à gↄ̃ buri pãndenↄnɛ
    Kirisi Yesu gãimɛ, de ò Nini kũ Luda a lɛ́ sɛ̀ le a náanikɛna yãi.
  mcp-mcp: Krîst nyə á ŋkɛ̂ny ŋkwaal wɔɔŋgʉ́ shú nə́, nyə́dɨ́ kwoŋ dɨ́, ibwádán í
    Abʉraham í kálag íkûl ishúsʉd, shé buud ŋgə́ búgʉla wá shé lə́gʉ́g Ŋkɛ̧́ŋkɛ̧̂
    Shíshim Zɛmbî nyə á kaag yɛ́.
  hat-hat: Sa te fèt konsa pou moun ki pa jwif yo te ka rive resevwa benediksyon Bondye
    te pwomèt Abraram lan gremesi Jezikri, pou nou tout te ka resevwa Lespri Bondye
    te pwomèt la, paske nou te mete konfyans nou nan li.
  npl-NT: Ijkí otlamochi para n tlatiochiwálistli non Dios okisentlalili n Abraham
    makinmakakah por Cristo, akimeh amo judíojteh, iwa ijkó nochteh matikselikah ika
    totlaneltokalis itech n Espíritu non Dios techmaka.
  bgg-bgg: Masi è ji rek pha ji ne nyieliieshii Hamangkhung-aphuii è Abraham shii
    sbang rek pha khirzey jine Isu Masi chiang è Gaibranthek shii de mua yi pha rek
    ro, jiè migi ji è gethek de Hamangkhung-aphuii è sbang rek pha Ragung ji mua ro.
  eng-TCENT: He redeemed us so that the blessing of Abraham would come to the Gentiles
    in Christ Jesus, so that we could receive the promise of the Spirit through faith.
  eng-BSB: He redeemed us in order that the blessing promised to Abraham would come
    to the Gentiles in Christ Jesus, so that by faith we might receive the promise
    of the Spirit.
  cpu-NT: Iro jimatantakarori iroka Jesucristo, tema irootake ishinetaitakeneriri
    pairani Abraham-ni. Ari okanta iñaantayetaarori kaari judío-tatsi itasonkaventayeetairi,
    itsipashireyetai maaroni Tasorentsinkantsi aventaashireyetaarira.
  san-ASM: তস্মাদ্ খ্ৰীষ্টেন যীশুনেৱ্ৰাহীম আশী ৰ্ভিন্নজাতীযলোকেষু ৱৰ্ত্ততে তেন ৱযং
    প্ৰতিজ্ঞাতম্ আত্মানং ৱিশ্ৱাসেন লব্ধুং শক্নুমঃ|
  tac-NT: Mukule Kristo Esusi napurigá suwábaga alué tabilé ralámuli jurío 'la narémala
    alué Onorúgame Alawala, alué napu 'la bijchígame ju napu aní Onorúgame 'lige abiena
    suwábaga ralámuli napu 'la bijchígime ju napurigá anele Onorúgame alué Abraámi.
  eng-WEBPB: that the blessing of Abraham might come on the Gentiles through Christ
    Jesus, that we might receive the promise of the Spirit through faith.
  gfk-H: Ma Iesu Karisito ga gil hua bia naga tabar diet ing pai Iudeia diet ma no
    haridaan Kalou ga tar ta Abraham, ma bia dahat bakut ing dahat nurnur dahat na
    hatur kahai no Halhaliana Tanua nong Kalou ga kukubus taar ta dahat.
  viv-viv: Yesu Keliso au hidedemi keloseya gitutuvehobuda be higa nuwakabubu Yaubada
    Abelahamo againe giwonadabedabena-ma omi yoꞋo tulimiyao kalivai-mina agaimiya
    ginalakayemu. E, omi yoꞋo tulimiyao kalivai-mina Yesu Keliso buye waveꞋatutamoꞋaimi-ma
    nuwakabubu-nadi gilakayemaunimi, ada au Bana againe kavetumagana faꞋina, AluꞋaluwa
    Mahalina Yaubada giwonadabedabena-ma agaideya giyemu.
  yao-yao: Chiwombosyo cho chatendekwe kuti upile wapegwilwe che Iblahimu watuluchile
    ŵandu ŵangaŵa Ŵayahudi kwa litala lya Kilisito Yesu, ni kuti kwa litala lya chikulupi
    tumpochele Mbumu juŵatulanjile Akunnungu.
  tgp-tgp: Matan vara hin Kr̃isto Iesu ler̃uhu God mo retitauhi hinia isan Abraham,
    i pa pala isana tamlohi r̃or̃oha, matan vara r̃a er̃i lavi na Tanume Tapu sei
    God mo retitauhi hinia na rasua.
  auc-NT: Abadäö wodi ingante Wængonguï waa pönï pönö cægacäimpa. Ayæ̈, mïnitö oodeoidi
    ïnämaï ïñömïnite Itota Codito pönö cæcä beyænque Abadäö tönö godongämæ̈ watapæ̈
    quëwencæmïnimpa, ante Wængonguï adobaï pönö waa cæcampa. Mänömaï bacæ̈impa, ante
    cædinque Codito tömämö ïmonte, Mïnitö wede pönëninque botö Önöwoca ingante ænte
    ëwocacæmïnimpa, ante cædinque mönö ïmonte æncæte ante nämä wepæ̈ godonte ængä
    beyænque quëwëmompa.
  kbc-NT: Jesus Cristo ja yaaɡ̶adi moko nilaagetedipi eotedibige micotece niɡ̶ijoa
    Aneotedoɡ̶oji lotaɡ̶ate Abraão me ibinie eletidi noiigi ane daɡ̶a judeutedi. Leeɡ̶odi
    Jesus Cristo me yaaɡ̶adi mokotawece oko nilaagetedipi, Aneotedoɡ̶oji ibinie noiigi,
    codaa eleditace mee me yakadi me najigotedoɡ̶owa Liwigo niɡ̶ina ane jinakatonaɡ̶a
    Cristo, leeɡ̶odi akaaɡ̶ida me ligegi.
  bmh-bmh: Bo, Yesus Kristus nug igual empip oimai, a gegeulanau ebu noumaimai, go
    ig koli imaigeun. Go guzeneun, einen, Uwait nug Abraham gonugau ameg ebu naliu
    dabun baib meun sul, emgasag ipal ebuan duailel ag han go naliu dabun baib ereg
    umamen. Guzenina, ig unum oigeb petak emun, Uwait nug gonugau Ah Wes migabun eun
    ig umam.
  ctu-BL: Che'ʌch tsa' ujti cha'an mi' tajob i wenlel gentilob ja'el ti Cristo Jesús,
    che' bajche' Dios tsi' wʌn sube Abraham, cha'an mi lac laj aq'uentel jini Espíritu
    che' mi lac ñop.
  meq-meq: Yesu Kəriste a ge andza niye na, hərwi ŋgama nakə Mbəlom a tsikay a Abraham
    kurre a gwaɗay «na ta vəlakeye» na, ndo neheye nəteye Yahuda hay bay aye ta hutiye
    tə həlay i Yesu Kəriste dərmak. A ge andza niye na, hərwi ada nəkway kâ hutakwa
    Məsəfəre nakə Mbəlom a tsik kurre a gwaɗ ma vəlakweye hərwi nakə ka pakwa mədzal
    gər kway ka neŋgeye aye.
  noa-H: Mag Cristoou hʌ̈u maach k'aigpër hautarran, hich Hẽwandamau maach jöoin Abranag
    jaautarrjö, mag Cristo maach kõit hich dau hap'ʌʌ hapitarr hiekta hʌ̈k'abaawai
    judionaan k'abam k'ʌʌnagpa Hẽwandamau hich Hak'aar deeju hatarrjã chadcha haumk'ĩir
    hajim.
  alp-NT: Yesuse Kristuse Iono meije leke beiNi pine misete rebe Abrahame isupure,
    tamata Yahudi more esi supu lekwe. Ele mere hoko ite rebe hlaleke loko Allare
    ite supu Ro rebe Alla Italuke pende.
  san-VEL: tasmaad khrii.s.tena yii"sunevraahiima aa"sii rbhinnajaatiiyaloke.su varttate
    tena vaya.m pratij naatam aatmaana.m vi"svaasena labdhu.m "saknuma.h|
  kbq-kbq: E'ina hu'negu Abrahamuma huhamprinte'nea asomumo'a, Krais Jisasimpinti
    megia vahepina nevanigeta, tagra huvempa hu'nea Avamura tamentinti hanuta erigahune.
  kbh-kbh: Chca tojopasá, Bëngbe Bëtsá chaomama, chë ts̈abe bendicionënga nts̈amo
    cha Abrahámbioye tbojans̈buachenacá, ndoñe judië́ngnaca chamotsebomnama, Cristo
    Jesúsbeyeca; y Jesucrístbeñe os̈buachiyánaca, Bëngbe Bëtsá chaomama chë Uámana
    Espíritu bëngbe ainaniñe cháuamashëngo jtsemándayama, nts̈amo Bëngbe Bëtsá tojanas̈ebuachenacá.
  ron-LSB: pentru ca binecuvântarea lui Avraam să vină peste neamuri prin Hristos
    Isus, pentru ca noi să primim prin credință făgăduința Duhului Sfânt.
  pon-pon: Pwe pai en Apraam, me tapi jan ren Krijtuj Iejuj, en lel penan men liki
    kan; pwe kitail en ale inau en Nen ki pojon.
  nhe-BL: Yeca ama ica tlen Cristo Jesús quichijqui topampa tojuanti, Toteco Dios
    hueli quintiochihuas hasta tlacame tlen ax israelitame san se queja quitiochijqui
    Abraham. Huan quema tojuanti tijneltocaj Toteco, tijselíaj Itonal Toteco tlen
    ya techtencahuilijtoc para techmacas.
  sps-sps: Krais kat kat to aya, ma nom kainy amin vainy sikia ma taa Jiun tsuen man
    te kat e Gov ten Abraham, tana binun ten Krais Jisas, to sana ra onot ror ma nom
    Aaven Taabos te tsue faman iny e Gov, ito tana faason tsun ten Krais.
  wnc-wnc: Sike wamu Anututa Ebraham iniwan kekekakut taknga buya aawan Jesu Kraisda
    aminu keu komduine nana aminde tangge kungwayamuke tasiwan wa aminda Anutue nomune
    amin noman daknganing. Unzing Anututa Ebraham inikut binga Jesuta tasiwik. Tasiwan
    ninu kuupbamda Anutue natapna kekekawan Anututa inane Waung Kapa ninde niman tanimde
    Jesuta kungwake aminu Anututa ie atemna natangamunggak kapa binga dakngakut.
  bus-bus: Beee kɛ̀ lɛ lɛ aubarika kɛ̀ Ludaa dà Ibraĩn e à gↄ̃ bori pãndenↄnɛ Kirisi
    Yesu gãzĩmɛ, lɛ wà Ninii kɛ̀ Luda à lɛ́ gbɛ̃̀ e à náanɛkɛna yãnzi.
  gub-BL: Nezewe uzapo Tupàn a'e, ta'e kwehe mehe umume'u tuwe nezewe àwàm Àmàrààw
    pe a'e xe. — Azapo putar ikatuahy ma'e teko nànàn ihe nehe, ta'e erezeruzar katu
    herehe ne xe, i'i izupe. Aze zutew 'ym uzeruzar Zezuz Zaneruwihawete rehe a'e
    wà nehe, Tupàn uzapo putar a'e ikatuahy ma'e wanupe a'e nehe, a'e ma'e wemimume'u
    kwer wanupe a'e nehe, ta'e Zaneruwihawete Zezuz umàno ywyra kanetar rehe a'e xe,
    wanekuzaromo a'e xe, wanemiapo kwer ikatu 'ym ma'e imunàn pà wanuwi a'e xe. A'e
    rupi Tupàn umur putar Wekwe wapy'a pe a'e nehe, ta'e nezewe umume'u Àmàrààw pe
    kwehe mehe a'e xe.
  imo-imo: Kraistini lino tepa ltimumunga Goteni imbo lupema Abraham kinye popo tipe
    mane ungu manda tirimu. Aku wali Kraistinga ungumu pilko ipuki tinge imbo palima
    Goteni yunge Mini Kake Telimu tipo mundumbo nimbe mi lerimu akumu manda linge.
  boj-boj: Kristus Yesus na iga degsi aqaryaigej deqa aqa wau na Qotei a sawa bei
    bei qaji naŋgi Abraham a ti boletnjrqas. Iga Yesus qa gago areqalo siŋgilatqom
    gam dena iga Qotei aqa Mondor oqom. Mondor di Qotei a nami iga egwa marej.
  eng-DRA: 'That the blessing of Abraham might come on the Gentiles through Christ
    Jesus: that we may receive the promise of the Spirit by faith.'
  knf-knf: Yeŧu Kriŧtu ado haŋ banwooŋ baanwo bayuday bayeenkna bnuura bi Naşibaţi
    awuluŋ Abraham, ŋbot ŋyeenk un bŧi ţi pfiyaar, Uhaaş wi ahoŋuŋ.
  san-KHM: តស្មាទ៑ ខ្រីឞ្ដេន យីឝុនេវ្រាហីម អាឝី រ្ភិន្នជាតីយលោកេឞុ វត៌្តតេ តេន វយំ
    ប្រតិជ្ញាតម៑ អាត្មានំ វិឝ្វាសេន លព្ធុំ ឝក្នុមះ។
  arn-NT: Tüfachi dungu ta femngechi feley Ngünechen tañi tukulpakünulelfiel mew ta
    Abraam ka femngechi ñi llowael tati pu judiu tuwünngenolu, Cristo Jesus tañi duam.
    Fey femngechi taiñ mupiltun mew llowaiñ kom iñchiñ tati Lif Küme Püllü Ngünechen
    tañi tukulpakünuel.
  zas-NT: Zian guzajc Jesucrist par chileꞌ güünleꞌ Dios bén ad najt ree bén Israel,
    ziꞌc beenleꞌman Abraham. Abiꞌ guial rliladx reeman Jesucrist zeel ma naban reeman
    con xSprijt Dios ziꞌc tal rëb Dios diizd guiaꞌxchej.
  ken-NT: Yesu Kristo akʉ nɔ bɛ áfɔ́k anɛ Mandɛm afyɛ́ nyaka bariɛp bɛchyɛ Ábraham,
    ámbák nɛ bo abhɛn bápú bo Israɛl, ndu bábhárɛ́ mmʉɛt nɛ yi, nɛ bɛ́ Mandɛm
    anchyɛ bɛsɛ Ɛfóŋó Bɛdyɛrɛ nyaka yi afyɛ́ bariɛp bɛ́chyɛ́ ɛ̌ti nɛka ɛnɛsɛ.
