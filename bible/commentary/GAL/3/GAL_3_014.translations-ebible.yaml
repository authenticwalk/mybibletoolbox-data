    arori quemisantajeitiriri. Irootaque icashiacaitacariniri Avaramani peerani.
  eng-WMB: that the blessing of Abraham might come on the Gentiles through Messiah
    Yeshua, that we might receive the promise of the Spirit through faith.
  zaw-NT: Scree gusajc Jesucrist te gusojb diidx ni räjp Dios loj toAbram, sacnäjni
