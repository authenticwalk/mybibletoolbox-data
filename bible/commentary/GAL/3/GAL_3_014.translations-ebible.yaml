    padengada ngan Iesus Kristus ele naurata. Tota oangga loloda matua ngan ei, eine
    ga ibada Itautau Tutui pagita mambe iposa tautaunga ngan mugaeai.
  cco-NT: Dsʉꞌ laꞌeáangˊ e caquíiˊ Dseaˋ Jmáangˉ dseeˉ quíˉiiꞌ fɨˊ dseꞌˋ crúuˆ, lajo̱baꞌ
    éeˋ Fidiéeˇ guiʉ́ˉ có̱o̱ꞌ˜ jaléngꞌˋ dseaˋ i̱ jaˋ lɨ́ɨngˊ dseaˋ Israel laco̱ꞌguɨ
    nɨcaꞌéerˋ guiʉ́ˉ có̱o̱ꞌ˜ ꞌlɨɨ˜ yʉ́ʉꞌ˜ Abraham lamɨ˜ jéengˊguɨ eáangˊ cajo̱. Jo̱
    co̱ꞌ Dseaˋ Jmáangˉ caquíiˊ dseeˉ quíˉiiꞌ fɨˊ dseꞌˋ crúuˆ, lajo̱baꞌ niꞌíingꞌ˜naaꞌ
    Jmɨguíˋ quiáꞌˉ Fidiéeˇ laꞌeáangˊ e cajáangꞌ˜ yee˜naaꞌ fɨˊ jaguórˋ, co̱ꞌ lajo̱b
    júuˆ nɨcacuøꞌrˊ jneaa˜aaꞌ lamɨ˜ jéengˊguɨ.
  deu-1951: damit der Segen Abrahams zu den Heiden käme in Christus Jesus, auf daß
    wir durch den Glauben den Geist empfingen, der verheißen worden war.
  alq-ALGNT: 8edji ki todag dac iidi Jesos Christ, kidji gi odji odisigo8adj ega ka
    Coda8inni8i8adj ii ca8endagozi8ini kagi inapanin Kije Manido Abanaaman kidji migi8edj,
    acitc dac kina8it ka teb8etamak kidji gi odji odisigo8ak Mino Manido, kagi ikidopan
    Kije Manido kidji migi8edj.
  ixl-NNT: As ech kat ibꞌan u Jesucristoeꞌ sqiꞌ, oꞌ uvaꞌ oꞌ tiaal Israel, tan tiꞌ
    uvaꞌ tukꞌ vibꞌaꞌnil Aakeꞌ kat ok u Tiixhla Espíritu tu u qaanxelaleꞌ, oꞌ uvaꞌ
    kꞌujleꞌl kukꞌuꞌl tiꞌ Aak. As tukꞌ u nimla bꞌaꞌnileꞌ uvaꞌ kat ibꞌan u Jesucristo,
    as estiꞌeꞌ kat ibꞌan u Tiixheꞌ u nimla bꞌaꞌnileꞌ sete unpajte, ex uvaꞌ jit ex
    tiaal Israel, echeꞌ uvaꞌ alel kan taꞌn u Tiixheꞌ te u Abraham.
  boa-NT: Ahdújucóhjáa muurá Píívyéébe Críjtoj tééveri pámeekéré pɨ́aabóné jodíómú
    íjcyátúróméhjɨma Aavaráaúvukée iñéhdújuco. Áhdure Críjto pámeere dííbyeke cáhcújtsómeke
    ájcuú Íapííchotu ípyée iñéhdújuco.
  quh-NT: Chayraycu Jesucristo juchachaska carka Dios waj llajtayojcunatapis sumajta
    yanapananpaj. Paycunatapis Dios chekanchan Abrahamtajina. Chayraycutaj Dios sumaj
    niskanmanjina Santo Espirituta sonkonchejman cachamuwanchej paypi jap'icuynejta.
  kwi-kwi: Cristo Jesús au akwa ka kirɨt akwa, Diosne aumɨza sapnat kit au kwail kiarɨt
    aizpa wat paninnarɨt. Sunkana Dios Abrahamta wat kirɨt akwa, usne wan Judío awachiruza
    sunkana kishinanazi. Suasne aune, Cristora nɨjkulturuzne, Sɨnam Izpulta, paiña
    kin namtamikasha, sapshinamakpas.
  agm-agm: Autaahaatɨho jɨhura Abɨraahamɨhomɨ isɨhiya ipotɨ ipotɨhiyai gaahatɨ kawitandɨ
    pɨwɨha tɨmanatɨ watɨpɨtatɨ wɨsasindɨhandɨ, amɨ wanɨ Kɨraisihoetapɨ isɨhiya Judaahiyaamɨ
    dawaapɨpɨhiyai gaahatɨ kawɨsataise. Aihɨ amɨ Kɨraisiho napotaise, amɨ nyahɨ kopɨ
    gɨwunyaahohɨtɨhanda Itɨpɨho Gaaho Autaahaatɨho nyangi nanyamɨtandɨ katisɨho nanyɨnyonɨhɨ
    nyahɨ naitɨhaawo.
  ubr-ubr: On itobonit onai baimomogin ato God Abraham aurin iyaumatan on Keriso Iesu’ai
    on sabu men Jew yangan auris itites, onai ot ati baitutumai on Ayu Kakafotin ato
    God iyaumatanit on tatboai.
  tsw-NT: Adama a na Yesu Kristi Zamawawa yuwain ne, ɗaɗa A̱sula̱ a zuwayi Atakpaci
    abaꞌun cine u yuwayin Ibrahim nzuwulai, ne ɗa fo a̱tsu a̱za̱ e Itoni tsu ushiyi
    Ruhu va Akiza a na A̱sula̱ a yuwain nzuwulai adama o ucawu wo okolo.
  cax-NT: Sane nauquiche caüma cuatü ñacunusüancacarrti Tuparrü auqui nacarrti Cristo
    Jesús ümo bama chütüpü israelitarrü. Tone arrüna nurarrti Tuparrü tücañe ümoti
    Abraham. Namanaiña bama oncomatü ümoti Cristo yasuriurumati Espíritu Santo au
    nausasürrüma.
  aia-aia: '''Ia Kraest ''a haua o''asi, doni ha''agorohi na ''ia God ''a haua tanaa
    Ebraham, ''ai haa ro''u tana''amoui nei mou ai''a Jiu namou ''u''uria. Ma ro''u,
    do ''igaau nei nagau hinihinia, gau matai dauai Hi''ona Maea na''ia God na durua
    tanagia.'
  srp-1865: Da meðu neznabošcima bude blagoslov Avraamov u Hristu Isusu, da obeæanje
    Duha primimo kroz vjeru.
  agt-agt: A pake nonotan muy, kahkahulun, am inya ya sakā nesipat na Namaratu ta
    nepangikari na te Abrahamen, te “Iko ikid na simsimam,” kunna. A awena mantu sakā
    nesipat ya ngamin kiden simsima na am awa tatakday la. A awan ta takwan na ikayat
    na uhohugan am bakkan te Hesus Kristu. A yen ta immange i Hesus nga metali tekitam
    ngamin, petta mesipat hapa ya Hentil kiden ta allak na Namaratu nga nekari na
    te mina Abrahamen, pettam kumanen hapa a pasinapān na kid ta Kahalwa na en gafu
    ta pangikatalak da te Hesus. A ya pake ipasikkal ku ta isin a maski am pake napozan
    ya nepangatad na Namaratu ta lintig na en, te nagpasa haman ya appatagatut a tallufulu
    darun, a bakkan ta yen ya tali na tulag na en te mina Abrahamen, te masmasikan
    haman ya tulag na en, te dana nepagasingan na haman. Am angarigan ta ikitam tolay
    ya mamadday ta tulag ikid na nabalin na naperman ya tulag tam a awena sangaw mabalin
    ta mauli. A kumanen hapa ta tulag na Namaratu te mina Abrahamen, te awena mabalin
    ta maazi.
  lug-lug: Kale kaakano amawanga gaweebwe omukisa gwa Ibulayimu, mu Kristo Yesu, tulyoke
    tuweebwe ekyasuubizibwa eky’Omwoyo olw’okukkiriza.
  yby-yby: Ito Kalaestidamuye loko Aebalahamuda makulalimoya muki numuto namato wewenasitoka
    woko litiye loko sa-oletaiye. Sa-okadeko, Omailimoya weuna oluho litae loko lo
    mololetaiboya elewole oko lata kekoko lekolune. 6 Jen 15:6; Lom 4:3 7 Lom 4:16
    8 Jen 12:3 10 Dut 27:26 11 Hab 2:4 12 Liv 18:5 13 Dut 21:23
  heb-heb: למען אשר תבא ברכת אברהם במשיח ישוע על הגוים למען אשר נשא את הבטחת הרוח
    על ידי האמונה׃
  mpp-mpp: Wapongti Abraham mimi-madic milu lacnowec, yogodi Yesule ailu Israel yengele
    alingkacni miyac, yengela hikeyackenale Kristo Yesudi fuli bacnubawec. Inguc aime
    Wapongti yowa mipangkewec, yogo balaibelu nongileng Yesu ngagesingkebeng Asu nolewec.
  apb-apb: A Kraes e asuie leune urine, hunie uri mo Aapoloa Aaopa no'one ke hele
    aana nga taa nge a God e haiholota'i huni niie nana a Ebraham. Na ko lae urine
    hunie mo iini kie hiiwalaimoli aana Jisas, uri kie ke hele aana Li'oa Maa'i nge
    a God e haiholota'inie oto hunikie.
