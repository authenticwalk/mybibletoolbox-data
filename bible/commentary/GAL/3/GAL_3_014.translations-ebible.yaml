    na’atube.
  sny-sny: Serene Krais me tape'i sahe temeniyeyewe, nomo si ete hene aniye su, le
    Owane Sitewi lo te'e naneiyei ape lu taune ma'e Moses lo yo peri umasi ta'ame
    ape, aitai. Te'e naneiyei ape Owane Sitewi lai Abraham ma'e au te'eye. Te'e naneiyei
    ape Krais Jisas se fai. Jisas me tape'i sahe temeniyeye su, Owane Sitewi lai Hepene
    Wara'i a'i lo nomo ma'e auwei ne te'e naneiye. Nomo Jisas ne tote tawesiyei su,
    nomo Owane Sitewi lo Hepene Wara'i a'i anirowa.
  myy-myy: 'Jane mejejʉ ado bajiro goticãyijʉ Dios Abraham ñayorʉre: “No mʉre bajiro
