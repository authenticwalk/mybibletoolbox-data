    rraplai Nem̃in On nga Atua m̃irijrij e nga p̃ilai, suri nosurien se kerr.
  wap-NT: Uruu Christ Jesus patakaꞌuta-kidinan idaꞌan kizi, Gentilenao zaamatan kaimanaꞌo
    aimaakan, Tominkaru kowaadauzoniaz pataan nii Abraham ati. Naꞌiki wamishidan idiꞌo
    Jesus Christ, wazaamatan Kaimanaꞌo Doronaa, Tominkaru kowaadauzoniaz pataan nii
    waꞌati.
  mva-mva: Kristus bokai imuzi be ono Nanaranga marou ne Abaram iani nge Kristus Iesus
    ara-nao be Ungguma Takadi ulika didoki. Bokaibe lama tauni masa Nanaranga Oli
    Spirit moimoi be irangaki nge tadoki.
  dwr-NT: Kiristtoosi hewaa ayissi ootheeddee gooppe, Xoossay immana gooppe, Geeshsha
    Ayyaanaa nuuni ammanuwan akkanaadaninne Abraahaame anjjuu bare bagganna Ayihuda
    gidenna asaa gakkana mala giide ootheedda.
  kfw-kfw: Pathian in Abraham diangnga chong inkhitna rawaan kha Christa Jisu jarra
    zaatlop ngaidiang penasik, halli ngamna jarra Pathian chong inkhitna Ratha kha
    eini'n nimunasik jarra Christa khan hiwahi itho eii.
  bfz-bfz: ये इजी री खातर ऊआ, ताकि अब्राहमो री आशीष मसीह यीशुए रे दुजिया जातिया तक
    पऊँछो और आसे विश्वासो रे जरिए तेसा पवित्र आत्मा खे पाऊँ, जेतेरा वादा ऊई रा।
  cuk-09: Cristo anmar-baknonikid, adi Bab Dummad nued-Abrahamgi-binsasadyob Judiosurmalad,
    Cristo-Jesúsgi a-abingamogagar, adi Bab Dummad anmarga E-Burba-Nued-ukoye sogsad,
    Cristo-Jesúsgi-bensulidgi we-Burba-Nued abingaegalad.
  ben-OBCV: তিনি আমাদের মুক্ত করলেন, যেন যে আশীর্বাদ অব্রাহামকে দেওয়া হয়েছিল, তা
    খ্রীষ্ট যীশুর মাধ্যমে অইহুদিদের কাছে পৌঁছায়, যেন বিশ্বাসের দ্বারা আমরা পবিত্র
    আত্মার প্রতিশ্রুতি লাভ করি।
  mil-NT: Te ducaⁿ nǐ yáha Xítohó Jesucrìstú, chi cuìní Yǎ Ndiǒxí sá ndùu táhú nchaa
    ñáyiu ñá túú cùu ñáyiu isràél cundecu váha‑yu dàtná ní nduu táhú ndǐi Àbrahám
    ndécú vǎha ndíi. Te ducaⁿ nǐ yáha‑gá cuèndá nchaa nchoo ñǎyiu sàndáá iní ñáhá
    xìi‑gá ngúndecu ndɨhɨ‑o Espíritú Yǎ Ndiǒxí sá nǐ cachí méé‑gǎ taxi‑gá.
  myu-myu: 'Deus o''e Abraão be: — Xipacat og̃ũm soat ka watwat pe, ẽn etabut okay
    buye — i. Jesus Cristo kay Judeu''ũmayũ itabun puje, Deus xipacat je''g̃ũm cebe
    ip. Xipacat je''g̃ũm cebe ip korosa eju Cristo apẽn cuk adi ikẽrẽat ag̃ujurũg̃rũg̃
    iap o''tujowat jewebe buye. Imẽnpuye Deus jebiõg̃buk muõmõm wuywebe wuyetabut
    puye. Imuõmõm wuywebe apẽn cuk adi o''e Abraão be iap tag̃.'
  fue-fue: Yeesu waɗii ɗum gam barke Iburahiima laatanoo ɓe lenyi janani. Goonɗinɗo
    Yeesu Almasiihu heɓan Ruuhu mo Alla haɓɓani ɗum alkawal.
  amk-amk: Kristus Yesusi feriri tata tonanai, ambori na i, moangno Allai deretawanai
    we Abrahamia fo, inontarai Yahudi kaha fosa esobuai kontai. Na tonanane mano taroasoai
    we Kristusi feriri tata ne, tasobu Nuaninu Mirarebanaio Allai dereraia fo.
  fai-fai: Kale Kadais aka be kanoyamano, Mifiw ika ken Got ami Ebadakkam daw kinim
    dása uyo ken iliso kudulino kale kanose. Kale Yesus Kadais aka be kano fikalino,
    nuka ken Got alam weng takadáyamsa Sinik abem ayo nulum afan kalin dim ken dabudulin
    kala kale kanose.
  ura-NT: Nitohaneeinte ichaelu Cana Coaunera, satiin cachaauru rausiaaecane coina,
    Abaraaun rai aitohalune rijijieein, Jesocurisito aina cuaain Jorioniheichuru netonai
    rausiajeein, nii esenetaain queecha jaaecohacachene, nii naitoonjoan rai Suujue
    tiha cana raine coina.
  mcd-NT: Ascan Upa Diosin Abraham shara huani cuscan Israelimafori Jesucristohuunshon
    ato shara huashquin. Ascacun nan icoinra huafoti ato yoiyoni cuscan ahuun Yoshin
    Shara ato ya rafumatiro. Ascan Cristo noco nashoni Apa Dios fu non ipanon. Nantifi
    Diosin Abraham yoiyoni cuscan icoinra huaa Israelimafori ato inanshquin.
  urt-urt: Krais ŋende taꞌe luku no, ŋaiꞌe ŋaiꞌe bwore bwore ŋaiye somohon Got nupwaiꞌe
    wusyep topoꞌe Abraham pe, ka angange ot el lenge haiten miyeꞌ tuweinge el oto
    naŋ tikin Krais Jisas. Ŋoihmbwaip poi teŋeime Krais pe, Got se ka pul poi Yohe
    Yirise ŋaiye kin si nupwaiꞌe wusyep.
  kiz-kiz: Lilengo layele ya ndabha, baraka ambasyo sasa yele kwa Ibrahimu ngasaidai
    kwa bhanu bhamataifa kup'etela Yesu Kristu, yakuwa tubhwesyai kuyhopa ahadi ya
    Roho kup'etela imani.
  tzo-TZE: Ja' yu'un ja' ta sventa laj ach'unic Cristo Jesús ti mu'yuc amul chayiloxuc
    Dios ec jech chac c'u cha'al mu'yuc smul i'ilat li Abraáme, vo'oxuc ti muc israelucoxuque.
    Xchi'uc ja' ta sventa la jch'untic ti ja' Jcoltavanej cu'untic Cristo ti laj quich'tic
    li Ch'ul Espíritu ti yaloj ono'ox Dios chijyac'butique.
  lex-lex: Kristus Yesus Ntuwu-nhai ita totpena Yahudi atia' mana rlernan walia yara'a-yapalu
    maka Uplerlawna Nano'targa la Abraham de onnila Kristus hihi'ini. Ne totpena la'
    it pesiayni pede itlernan walia Uplerlawna Nhiwni maka Nano'tar die.
  dov-dov: kuti chilongezyo chaAbbulahamu kusikile baMasi muliKkilisito Jesu, kuchitila
    kuti alusyomo tukonzye kutambula chisyomezyo chaMuya.
  rgu-rgu: Tepoꞌ fo Yesus Kristus maten, ela fee ita sodaꞌ a, ua-naleꞌ fo Manetualain
    feen neuꞌ Abraham, onda nai lahenda nusa fekeꞌ ara boe. No ria na, basa lahenda
    fo ramahere Kristus bisa sipoꞌ Manetualain Dule-dalen fo Ana helu a.
  toc-NT: Xli̠­ca̠na pi̠ Dios tla̠n tlá­hualh pi̠ huá Cristo naxo­ko̠­nuniy quim­pa̠­la­ca­tacán
    la̠qui̠ acxtum naquin­ca̠­la­ka­lha­maná̠n chuná la̠ aquinín judíos cumu la̠ti̠
    ni̠ judíos, tla̠n naca̠­la­ka­lha­maná̠n Dios chuná cumu la̠ tima̠­lac­nu̠­nichá
    Abraham, y la̠ta li̠pa̠­hua­ná̠tit Jesús na̠ tla̠n maka­mak­lhti̠­na­ná̠tit Espíri­tu
    Santo.
  som-som: inay barakadii Ibraahim quruumaha ugu timaado Ciise Masiix; inaynu ballankii
    Ruuxa ku helno rumaysad.
  mam-C: B'ajjo ikyjo, noq tu'n qk'mo'nte ky'iwb'il, a tzaj tq'o'n qMan Dios te Abraham
    ojtxe, ex tu'n qok te jun xjal tz'aqle twutz qMan, exla qa Judiyqo, ex qa mina.
    Ex noq tu'n qnimb'il ti'j Crist, a Jesús, at Xewb'aj Xjan toj qanmin, a o tzaj
    tq'o'n Dios, tze'nku tq'ma.
  ndj-ndj: Chilongu achi chagolikili usangi yagayiliwili Ibulahimu yivafikili makabila
    va milima yosi kwa njila ya Yesu Kilistu, kwa ujumilwa tumpokeli yula Mfuki yatujangili
    Chapanga.
  mbj-NT: Ër ky n'aa kawasee do mahä̃nh ër Kristo Jesus bedëëb wät do hyb n'aa, Judah
    buuj nadoo do na-ããj hẽ ragadoo hỹỹ kä Abaraãm hã P'op Hagä Do ky n'aa edëng doo.
    Hỹỹ kä, ër sahõnh hẽ, ër h'yy ka'eeh do hyb n'aa ër gadoo P'op Hagä Do Sahee taky
    n'aa enooh do paah.
  lat-VUC: ut in gentibus benedictio Abrahæ fieret in Christo Jesu, ut pollicitationem
    Spiritus accipiamus per fidem.
  ngp-ngp: Mbuli ino neidamanyika vileke kwa sila ya Yesu Kilisito, uvikilwa enk'higwe
    Ibulahimu, uwabwiile want'hu wose hi Wayahudi. Na iviyaiviya kwa sila yo mhuwi
    kimhokele Muye yudya kilaganwe ni Mnungu.
  enq-2: Goteme Spirita ditona leamo doko Jisasa Kraisa tungi pingi dokonya-kaita
    naima pitakame nyetaminopa lao mokao nyia. Goteme Abraame auu pisiali pyoo, Jisasa
    Kraisa-kisa katenge akali tata waka dupa auu pisetamopa lao dopa piaka.
  eng-ASVBT: that upon the Gentiles might come the blessing of Abraham in Christ Jesus;
    that we might receive the promise of the Spirit through faith.
  mna-mna: Mi mbulu tana, Krisi ikam bekena kampeŋana ta muŋgu Abaraam ikam na, ise
    kizin wal ta Yuda somŋan i tomini. Naso urlaŋana kiti iwe zaala piti, mi takam
    Bubuŋana ta muŋgu Anutu imbuk sua pa na.
  myw-myw: Yeisuw Kelis ikanig waklos va̱gan bikatinabweids, peinan Yowbad sivinan
    vena babaw yakamiy bukumwa̱saws simiy Ebelam. O peinan nikatigik Kululuwan bimekeids,
    o sivinan misinaka bitasimounids waseg Kelis mo bikayeb Kululuwan Towen va̱gan
    bimekeids.
  sby-sby: Yesu walensa mushoboyu kwambeti colwe Lesa ncalashomesha Abulahamu cikapewe
    ku bantu bamishobo naimbi kupitila mukwikatana ne Klistu, kwambeti kupitila mulushomo
    tutambule Mushimu Uswepa uyo Lesa ngwalatushomesha.
  sll-sll: Tongwiwe, God Ebraham awa ha ditere tal ol tongwo meri ari wiyol hobi ere
    yu ol tomua. Nan ol na tomia di pinaminga, God na Kwiana ni teralua di engwo meri
    irai na tenangwo inaminga pamua.
  yaq-NT: Ini'i inien chupuk, junuen, juka' Liojta betana, kaitau a tamachiatuka tu'ik,
    aapo'ik, Apra'amtuka'utau, au a' chupne'eti jiaka au a' na'ikiaka'uta, inika'a,
    jume' ka jurio yoememmeu, Jesukrijtota sualeka, bempo'immeu a' na'ikiatune' betchi'bo.
    Intok junuen, inim itepo si'imem, Krijtota sualeka, juka' Liojta tu'u jiapsita,
    aapo'ik itou na'ikiarita, itom a' mabetne' betchi'bo.
  uro-uro: Inguna nävät iangärhäkt ama lat kärangät i ma Jisas ma Krais ka mualat
    na ngät dä va ama modämne qärangätni i sa ma Ngämuqa qa mumänaris na ngät bä ba
    ma Abraham diva ngä rhän bä ba ama Jentailqäna dap pakt iva aiut di nävät aut
    katnanakt diva urhi rha ama Qloqaqa ama Qumärqumärqa qärakni i sa ma Ngämuqa qa
    mumänaris iva qä von ut täm ga.
  ita-1885: acciocchè la benedizione di Abrahamo avvenga alle nazioni in Cristo Gesù;
    affinchè per la fede riceviamo la promessa dello Spirito.
  muy-muy: Yezu Krist àgray nahkay ti, àwaya ti nday ya ti nday ndam Zʉde do ni nday
    day tə̂ŋgət *sulum ge Melefit ya àgri ana Abraham ni ; atəŋgət ti nday ya ti tə̀bu
    akaba Krist akaɗa mis bəlaŋ ni. Ahaslani ti Melefit àɗəmbiya, àɗəm aməvi Məsuf
    gayaŋ ana mis ; àwayay məviani ti ana leli ya mə̀fəki ahàr ke Krist ni.
  kqc-kqc: Sei yaku Abraham buni tora gade maro, mina resi makai Iesu Keriso dudu,
    tutubena idana vene ka mina buni tora gade maraine, ye ini nitore reyo Vima mokena
    vari gira aena dudu moigifa.
  tav-tav: 'Jesucristo yucʉ tẽorica pãipʉ cʉ cabai yajiro Abrahãre, “To bairo yʉ átigʉ,”
    Dio cʉ̃re cʉ caĩ cũriquere bairona cabaiyupa. Ocõo bairo caĩ majio cũñupi Dio
    Abrahãre: “Nipetirã ati yepa macana mʉre bairona yʉre caapi nʉcʉbʉgorãre, ‘Caroarã,
    caroorije mana ãma,’ na yʉ ĩ tʉjʉgʉ,” cʉ caĩñupi Dio Abrahãre. To bairi Dio judío
    maja mee quenare Jesucristore catʉgooña nʉcʉbʉgorãre, “Caroarã ãma,” na ĩ tʉjʉmi
    Dio. To bairi Jesucristore mani catʉgooña nʉcʉbʉgoata cʉ caĩricarore bairona cʉ
    Espíritu Santore mani joogʉmi Dio manire.'
  eng-ULB: so that the blessing of Abraham might come to the Gentiles in Christ Jesus,
    so that by faith we might receive the promise of the Spirit.
  spa-VBL: De modo que a través de Cristo Jesús la bendición de Abraham pudo llegar
    también a los extranjeros, y nosotros pudimos recibir la promesa del Espíritu
    por nuestra fe en Dios.
  fra-_FOB: Afin que la bénédiction d'Abraham se répandît sur les Gentils par Jésus-Christ,
    et que nous reçussions par la foi l'Esprit qui avait été promis.
  hau-ULB: Dalilin shine, albarkan da ke bisan Ibrahim ta zo ga al'ummai cikin Almasihu
    Yesu, domin mu samu karban alkawarin Ruhu ta wurin bangaskiya.
  mal-mal: അബ്രാഹാമിന്മേലുള്ള അനുഗ്രഹം ക്രിസ്തുയേശുവിൽ ജാതികൾക്ക് വരേണ്ടതിന് നാം ആത്മാവെന്ന
    വാഗ്ദത്തം വിശ്വാസത്താൽ പ്രാപിക്കുവാൻ തന്നെ.
  urd-GVR: Is kā maqsad yih thā ki jo barkat Ibrāhīm ko hāsil huī wuh Masīh ke wasīle
    se Ġhairyahūdiyoṅ ko bhī mile aur yoṅ ham īmān lā kar wādā kiyā huā Rūh pāeṅ.
  far-far: Sa Jesus Christ nia foli olitai kulu fasia na kwaekwaee taki ki. 'Urinai
    ne God ka falea laugo wane nao lau Jiu ki ana na lealae ne nia eta fata ana fuana
    sa Abraham. Ma kulu tafau wane ne kulu famamana ki, kulu kai too laugo ana Anoeru
    Abu sulia na famamanae ne.
  suz-BL: ख्रीस्‍त येसु सराप रमेनु, अर्को रागी ङा मुरपुकी यो अब्राहाम आ तशो आसीक ताइनीम।
    मिनु यहूदी आन पशो पतीक रे ममाइ। ख्रीस्‍त येसु कली थमा सुइश्‍शो रे पा गोपुकीमी
    परमप्रभु यावेमी गेनुङ देंशो आ सोक्‍त ताइतय, दे रुब्‍य।
  car-NT: Iwara mo'ko Jesus Kristus ta moro Abraham kuranondotopo kyny'san pa'poro
    kari'na 'wa. Iwara mo'ko Tamusi wykatopombo a'kanano kysapyijaton amyikary ta.
  amp-amp: Bingot Bro Nkifrar bi kfo hta memor, “Abrahamr yak marnyamo kanjo yima
    tangim inji yak marnyaruhanm. Yak marnyahato nanhu Yafothat rompno htaruhant.”
    Nd dukeftpno Kraisr nohmotr to be Bro Nkifrar ndt htihato nhai namburhato yak
    hatohafokahrnom. Kak marnya bomarnyewurnom. Nom Jisas Kraisrhu mrokfom wany yakiohato
    hikneft rorhu Yafothat thu hamuhwotnom.
  bht-bht: मसीहे ऐसा इस तांई किता, की अब्राहम दी सारी आशीष यीशु मसीह दे जरिये होर
    जातियां दे लोकां दीकर पुज्जे, कने मसीह पर भरोसा करणे ने सांझो परमेश्वरे दी पबित्र
    आत्मा मिल्ले, उसा जो देणे दा बायदा परमेश्वरे कितया है।
  eng-NOY: to the end that in Christ Jesus the blessing promised to Abraham might
    come to the gentiles, that we through faith might receive the Spirit which was
    promised.
  cub-NT: Cristo ñájiñʉ yaicárejaquemavʉ mʉja judíova ãmevʉre boje máre, mʉje cʉvarãjiyepe
    ayʉ iye mearo d̶acaiyede, yópe Jʉ̃menijicʉ “Mearo d̶acacʉyʉmu yʉ mʉjare”, ʉ̃i
    aiye báquepedeca Abraham mácʉre, aru maje copʉ etarãjiyepe ayʉ ñai Espíritu Santore
    yópe Jʉ̃menijicʉ “Cad̶ateyʉre darocʉyʉmu yʉ mʉjare”, ʉ̃i aiye báquepedeca.
  ita-1927: affinché la benedizione d’Abramo venisse sui Gentili in Cristo Gesù, affinché
    ricevessimo, per mezzo della fede, lo Spirito promesso.
  lww-lww: Kristo tam̃an naga sanene, vena la nap̃a pe ape le Yu re poli, la m̃ena
    ga akilia atol navisa ruruena la nene nap̃a Ntewa naga pisaar pan Epraam, ana
    suri nena nene kila sane nanagane ita nap̃a tepiawa m̃arera e Kristo, ita tekilia
    tela Ninuna Wa nene nap̃a Ntewa pisaaria pisape la van yeririna lala.
  ckb-ckb: ئەو ئێمەی کڕییەوە بۆ ئەوەی لە ڕێگەی عیسای مەسیحەوە بەرەکەتی ئیبراهیم بۆ
    نەتەوەکان بێت، تاکو بەهۆی باوەڕەوە بەڵێنی ڕۆحی پیرۆز بەدەستبهێنین.
  nas-nas: Jiisuuꞌ Karistooꞌke teeꞌ toraꞌpuuꞌ tee Kumponing-nung biraanke Eebaraamiꞌkoo
    minkuvuuꞌnung Juꞌdeeaing-koo pooꞌnaang, tee-koo baitomarimaung-koo niiꞌke Tanuaang
    Meekung nkavampiaing, tee bautaꞌ maraka-antamuruꞌnung.
  uvl-uvl: Ke nga poinga nenge Iesus poia nem, lape NeHalang pete hana lomonmona ngana
    mur ke pomanga nena helenga kerkereng ngana nenge tunge lange Apraham. Pe ita
    lochloch ngana nenge letera manmanna lape ta mene Opepengpeng nenge Iesus Kristus
    helele ia.
  eng-BBE: So that on the Gentiles might come the blessing of Abraham in Christ Jesus;
    in order that we through faith might have the Spirit which God had undertaken
    to give.
  ixl-CNT: Ech kꞌuxh ech iꞌana, aꞌ isaꞌ sikꞌul u bꞌaꞌnil qꞌu puera aanima majte, tiqꞌaqꞌal
    u Cristo Jesuus vaꞌl tal u Tioxh tu u Abrahaam. Ech tu vikꞌujeꞌ kukꞌuꞌl tiꞌ sakukꞌul
    u Tioxhla Espiiritu vaꞌl alel taqꞌo.
  xsi-xsi: Muŋgani Maro Kindeni ipa ŋgua kuku Abraham tu i ma iveta vetâŋa ara toŋge.
    Aku Yesu Kirisi ne mateŋa ikai nzâla piti panzi tamâta lâ tinikoa ŋgu ŋana vetâŋa
    ara ŋinde ma ilâ pa kinzi tona. Mine kala ŋana nenda kalo-tawana kâ, ande kinda
    takura tu takai Koroani Sapâŋa lâ ilonda, ikura Maro Kindeni ne ŋgua pâŋa mine.
  crx-NTPO: '''Ink''ez Sizi Gri neba daja la ''et huwa Abraham dawhuldzoo''-un la
    ooghá whults''ut, ''udun yun k''ut whut''enne, ''enne cha Sizi Gri gha bugha whútalts''ulh.
    ''Et whuz un''a neBá Ndoni ''en nets''u yoozi. ''En neba ''alha'' hoont''oh-i,
    ''i be neyudoolts''it ha.'
  kan-OKCV: ಅಬ್ರಹಾಮನ ಆಶೀರ್ವಾದವು ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಮೂಲಕ ಯೆಹೂದ್ಯರಲ್ಲದವರಿಗೆ ಉಂಟಾಗಿ, ನಂಬಿಕೆಯ
