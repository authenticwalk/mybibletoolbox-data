    pan ipampa Jesucristo. Noje Cristo yec lapiluli pan in cuahuil pa yojque Dios
    techlalilis laijtic toyolo in Espíritu Santo. Dios neli techilic yahuiaya quinlalili
    in Espíritu Santo yehuanten hual quilalilo inminlaneltocalisli ca in Tata Jesucristo.
  sua-sua: Ii, e Yesus Kristus tyor enang tok, yek E Nut tkaeharom a ngaelaut to kam
