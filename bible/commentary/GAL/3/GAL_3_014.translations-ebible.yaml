verse: GAL.003.014
translations:
  kpx-kpx: Iesu Kelisou hatiale kemo Dilavau isivialeike Diue ata hoesegevei Diue
    ata holioholiale kebiata hoesegevei. Dilavau subuta Ebalahamu namihai avoe, “A
    vavevemo dana vatae ata bahata hoesegevei.” Iale Iesu hatiale kemo Dilavau loui
    avoe, “Dana di Munanae Tumu laovei.” Ige nahiabuna nahie uvu mai Dilava omiliege
    Munanave Tumu ke malei.
  okv-H: Eto God na Iesu Keriso ikenu ungotena sapura oreketo umbuna amo God ta tihi
    ta ari javotoho ari Abraham ta degi ikasi oje ue noma kajena avo enda nei embomeni
    na umbara Iesu Keriso ikena avoeto God ta Ahihi Otohu umbara oje ena amo Iesu
    Keriso humota ururoro ikau humbasora.
  tbo-tbo: Yesu Keliso a hilage tepanei tauhi ega mi Yudeya atapuhi kaoha hi tuhagaya.
    Kaohana Yaubada i palipaliwitumaganeya Abelaham uyahina ipa ataputa ata witumagana
    uyahinei apo Alugo Woiyawa i palipaliwitumaganeya ina weleta.
  mal-C: ഈ വീണ്ടെടുപ്പ്, അബ്രാഹാമിനു ദൈവം നൽകിയ അനുഗ്രഹം ക്രിസ്തുയേശുവിലൂടെ യെഹൂദേതരർക്കും
    വന്നുചേർന്നിട്ട്, വാഗ്ദാനം ചെയ്യപ്പെട്ട ദൈവാത്മാവ് വിശ്വാസംമുഖേന നമുക്കും ലഭ്യമാകേണ്ടതിനാണ്.
  grc-SR: ἵνα εἰς τὰ ἔθνη ἡ εὐλογία τοῦ Ἀβραὰμ γένηται ἐν ⸉χριστῷ Ἰησοῦ,⸊ ἵνα τὴν
    ἐπαγγελίαν τοῦ πνεύματος λάβωμεν διὰ τῆς πίστεως.
  bgc-bgc: मसीह नै यो इस करकै करया, ताके जिसका वादा परमेसवर नै अब्राहम तै करया था,
    वो आशीष मसीह यीशु पै बिश्वास करण तै गैर यहूदियाँ तक पोहच सकै, अर हम मसीह म्ह बिश्वास
    कै जरिये उस पवित्र आत्मा नै पा लेवां, जिसका देण का वादा उसनै म्हारे तै करया सै।
  khz-khz: Keriso na ita rova gena rakava metau iwavagina genana evoi-vagirato, ganina
    taunatauna, Palagu na Aperaamo vevega-nama eveniato, vovevega-nama voa ati Iuda
    talimara na maki Iesu Keriso genana pia vaia ularana. Kwalana vorauparai, Palagu
    na ekilagi-gavuato Veaga Palaguna Iesu Keriso pia vega-taunataunaa talimara maparara
    na maki pia vaia.
  deu-TKW: damit zu den Heiden der Segen Abrahams käme in Christus Jesus, damit wir
    die Verheißung des Geistes empfiengen durch den Glauben.
  zsr-NT: Cni guc queëꞌ Cristo quië gac gunëꞌ Dios ca naꞌ gzxiꞌ lu nëꞌë queëꞌ Abraham,
    gnëꞌ gunëꞌ ga gac dxiꞌa quegac bunách gzaꞌa lu nëꞌë Jesucristo quië gac gunëꞌ
    ga dusóalenëꞌ rëꞌu Dios Böꞌ Laꞌy chquiꞌ huayéjlëꞌruꞌ Lëꞌ, ca naꞌ gzxiꞌ lu nëꞌë
    Dios gunëꞌ.
  lin-lin: Asalaki bongo mpo ete, kati na Klisto Yesu, Bapagano bazwa mapamboli ya
    Abrayami, mpe mpo ete biso tozwa, na nzela ya kondima, Molimo oyo Nzambe alakaki.
  hns-NT: Djaise Parmeswar Aabraaham ke aasies deis hai okar bieswaas dwaara, oisane
    oe Jiesoe Kriest ke dwaara doesar djaatie log ke bhie aasies dewe hai. Hamlogke
    okar waada karal Pawietr Aatma aapan bieswaas dwaara miel sake hai.
  noa-E: Mag Cristoou ʉ̈u maach khaigpër autarran, ich Ẽwandamau maach jöoin Abranag
    jaautarrjö, mag Cristo maach kõit ich dau aphʉʉ apitarr iekta ʉ̈khabaawai judionaan
    khabam khʉʉnagpa Ẽwandamau ich Akhaar deeju atarrjã chadcha aumkhĩir ajim.
  eng-EMTV: so that the blessing of Abraham might come to the Gentiles in Christ Jesus,
    that we might receive the promise of the Spirit through faith.
  mib-NT: Te Cristo Jesús ni jihī yā jicā yújnu cruz návāha quendōo ndetū ñayuu tācá
    nación sáha ya. Chi jnūhun jeē ni jéjnūhun ya quendōo ndetū Abraham, jinū nuū
    i. Te súcuan te núu candíje yó jeē ni sáha Yaā Dios jehē yō, te nihīn yō Espíritu
    jeē ni jéjnūhun ya quiji.
  lif-NT2: ख्रिस्‍तरे़ आनिॽ आधे़ॽरे़, हे़क्‍केःल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ अब्राहाम्‍मिन्
    पिरुबा मुॽइसाम्‍मिन् ख्रिस्‍त ये़सुलाम् थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽ पिरुसिआङ् वाॽ,
    हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ माङ्‌हे़क् चोगुबा सेसेमाङ्‌ङिन् नसाःन्‍लाम्
    आघोःसुम्‍लो॥
  xnj-xnj: Lijambu lenili lahengiki muni mota yeapewili Ibulahimu yivahikila vandu
    vangali Vayawudi mu njila ya Kilisitu Yesu, muni musadika timpokela Mpungu Msopi
    mweatilagazili Chapanga.
  mmx-mmx: Ne Karisito ga un ka amlong nama kusu no loklox anarong ne Moroa ga xaape
    min ti ne Abaram naba volo bok ti limixin kopmen di me Judaia. Ne Iesu Karisito
    ga lox epovo i na rinama, kusu mumu mun lununu atnama maba ruuna xaka Loroonan
    no ne Moroa ga xaape min.
  cbr-NT: Nucën Papa Diosan Abraham cásabi oía judíosma unicamaxribi Nucën Papa Diosnan
    'inun ca Cristo Jesús 'uchañuira uni 'icësari bamacëxa. Ax usai bama cupí ca axa
    ami catamëcë unicama Nucën Papa Diosan aín Bëru Ñunshin Upí 'inania, ax quiásabi
    oquin.
  tee-NT: Pus ju Jesús lak'a'ilh ni chunch ju ca'ulhtucalh ni laich cap'u'amaklht'ayanana'it'it
    ju k'ox mi'atsucunti'an tachi chun ju uxijnan ju jantu israelitanin unt'at'it.
    Yuchi ju k'ox atsucunti ju k'alhtasunilh ju Abraham. Chai quinchux'an laich ca'amaklhtayananauch
    ju Spiritu Santu ju quintak'alhtasunitan ju Dios ni lhilaca'anauch ju Jesús.
  eng-LSV: that the blessing of Abraham may come to the nations in Christ Jesus, that
    we may receive the promise of the Spirit through faith.
  cak-NT: Pero ri Cristo Jesús koma konojel roj winak xcom, chi quiri' chuka' ri winak
    ri man je israelitas ta niquiwil chuka' ri bendición ri xu'ij ri Dios ojer can
    che ri Abraham. Y ri Jesucristo xcom chuka' chi quiri' konojel ri nakanimaj rubi',
    xtic'ue' ri Espíritu Santo kaq'uin; roma can quiri' chuka' ru'in can ri Dios.
  pah-NT: 'Cristo''ga ore repy ore mbopiro''yavo Tupana''ga ti tomombyry judeus''g̃arũive''g̃a
    pe javo. A''ereki Tupana''ga e''i: “Abraãova''ea po''ruavo po ti ji imombyryvi
    g̃a pe nehẽ.” Igwete ji ei no: Cristo''ga ore mbopiro''y Tupana''ga ti toko g̃wembi''ea
    rupi katu javo. A''ereki ymya Tupana''ga e''i okovo: “Tamondo ti jira''uva g̃a
    pyri nehẽ,” ei ga. Nurã ore jikogame Cristo''ga rehe Tupana''ga imbuhurukari gwa''uva
    ore pyri ore pojykauka.'
  sja-NT: Jesucristopa mãgá tai k'aripaji parã judio-eerã paara ijãadamerã Abrahampa
    ijãadak'a. Ma awara mãgá tai k'aripaji tachi jõmaweda ichiaba ijãadak'ãri, iru
    Jaure tachi ome iru p'anadamerã. Mãgá Tachi Ak'õrepa ooji ichia jaradak'a Abrahammaa,
    jarak'ãri Abraham k'ap'ɨa pari ne-inaa pia ooit'ee na p'ek'au eujãdepemaarã jõmaarãmaa.
  xed-xed: Mantsa ya maguta tsi, kada mutsafta gwal kul nzakway ka la Yahuda ta tsa
    tfawi tfanava lu ta Abraham ya nda ma Yesu Kristi. Tsaya tama dzaʼa kəl amu ka
    mutsafta nda ma zlghay nda ŋuɗuf ta Sulkum tanaf Lazglafta ta imi ta sləməŋ ya.
  mks-NT: Ta sa̱há ña̱ na̱caja Jesucristo tá na̱xi̱hi̱ a̱ ndi̱ca crúxu̱ sa̱há ña̱
    cán quéa̱ tócó ndihí va̱tí cúú yó na̱ Israel á na̱ co̱ cúú na̱ Israel, ñe̱he̱
    táhvi̱ yo̱ ña̱ma̱ni̱ Ndióxi̱ tá cándeé iní mé á. Jáchi̱ já na̱sa̱ha̱n Ndióxi̱
    tu̱hun a nu̱ Abraham jihna. Ta viti quia̱hva mé á ínima̱ yi̱i̱ á nu̱ yo̱ tá cándeé
    iní mé á jáchi̱ já na̱sa̱ha̱n Ndióxi̱ tu̱hun a nu̱ yo̱.
  gfk-S: Ma ne Krais Jisas ga gil hobi be inage tabar di ing pa dile Iudeia ma no
    haridan God ga ter tane Abraham, be dait bakut ing dait nurnur dait na hatur kawase
    no Halhaaliena Tanuo nong God ga kukubus ter ta dait.
  bmu-bmu: 'Bömönini Abrahamnöŋ Anutu möt nariiga kötuetköm waŋgiyöhi, miaŋgö dop
    kötumötuet miaŋön kian kantri pakpak dop köla yeŋgö buŋaŋina akŋapkö mörök. Mewö
    möta körek neŋgö sohopnini meyök. Sohopnini meiga Kraist möt nariinga köna kewö
    ahuma: Anutunöŋ Uŋaŋi neŋgimamgö keuŋi jöhöyöhi, nini urunini meleŋda Uŋa mi ölöp
    buŋa qem aŋgubin. Mewö.'
  dgz-dgz: Endi Keriso wat vetaneni ame God wat aipakam mega Eibaraam wanapen men
    wa agiaseni ame Iesu Keriso gamup ian Diu uoni nagirewa inamup tauen. God wa agiat
    nimaneni ame Iesu Keriso anu tumasetawa gapan nu God Guewa warait.
  eng-GNV: That the blessing of Abraham might come on the Gentiles through Christ
    Iesus, that wee might receiue the promise of the Spirite through faith.
  zaa-NT: Anía beni Cristo Jesús para qui'ni por medio de lèe nna ca enne' qui' adí
    ca nación nna thí' huá cą bendición tì'a chi beni Tata Dios prometer qui'ni gúnnée
    qui' Abraham, para qui'ni iyáỹiani ri'u guni ri'u recibir Espíritu Santo tì'a
    según promesa quì'e, por medio de fe qui' ri'u.
  eng-WEBSTER: That the blessing of Abraham might come on the Gentiles through Jesus
    Christ; that we might receive the promise of the Spirit through faith.
  guh-guh: Nexata Cristo pibisiacuene bepexanaenë vajaneconi yabara, nacopata cruzajavabelia
    pecobematabiabarutsinexatsi. Bajarapacuenia Cristo itsa nacopata cruzajavabelia
    pecobematabiabarutsinexatsi vajaneconi yabara, copiajopa jane baja pacuenia tajëvelia
    Dioso najumecapanepaeya jumaitsi Abrahampijinëjavabelia. Nexata apo judíovi ata
    Dioso capanepaenatsi Jesucristo pejamatabëcueneta. Vaxaitsi vajanajamatabëcuenecopatsixae
    Jesucristojavabelia vajanacacapanepaenexa Diosojavabelia, nexata pacuenia Dioso
    tajëvelia najumecapanepaeya jumaitsi, bajarapacuenia Dioso nacatsijamatabëecaeyaexana
    Espíritu Santo.
  bon-bon: Keriso mibibine nisecräripi naace tääpume egä lui miiji Acejiyame Abrahamo
    ne ecäruji, peei miiji ne cuta nuuja gawe biname lui Israela biname lica gemi,
    teepi te päpäname Keriso Yeesu cabu ca, cuta naace tääpume Aceji Seemo mime yepäyepä
    trupa cabu abacitaname, Acejiyame lipu ituge jaji ceerame mime ätrunga cabu ca.
  nhw-BL: Yeca ama ica catli Cristo Jesús quichijqui por tojuanti, Toteco Dios hueli
    quintiochihuas nochi masehualme, hasta nojquiya catli amo israelitame san se quen
    quitiochijqui Abraham. Huan quema tojuanti tijneltocaj Toteco, tijselíaj Itonal
    Toteco catli yaya techtencahuilijtoc para techmacas.
  swh-ONEN: Alitukomboa ili kwamba baraka aliyopewa Abrahamu ipate kuwafikia watu
    wa Mataifa kwa njia ya Kristo Yesu, ili kwa imani tupate kupokea ile ahadi ya
    Roho.
  wbi-wbi: uvufumbue vulyale kuuti, ulufunyo luno lulyale kwa Abulahamu lwale lukwisa
    kuvapanji mwa Kilisite yeesu, neke kuuti twupile uluingo lwa Mhepo kukilila u
    lwitiko.
  bba-bba: Kirisi u kuɑ mɛ kpɑ Aburɑhɑmun domɑru tu mɑɑ kɑ ko tɔn tukobuɡiru sɑɑ Yesu
    Kirisi win min di, kpɑ su kɑ Hunde mwɑ nɑɑnɛ dokebun sɑɑbu wìn nɔɔ mwɛɛru Gusunɔ
    u sun kuɑ.
  eng-KJVCPB: that the blessing of Abraham might come on the Gentiles through Jesus
    Christ; that we might receive the promise of the Spirit through faith.
  kgk-NT: '@see-verse:GAL.003.013'
  waj-waj: Aaparahaamo Anutuuqaa kuaivaara kutaavaivee tuuvaara ivo innara yoketairavai.
    Ngiari voopinnaiyaatama Yisuunnara kutaavaivee kiaaraivaara ivo iyaraatama yoketairavai.
    Ivo iyaraatama yoketaakiaiveeraivaara Yisuu Kirisiiva ti yookainaraivaara ee-oo
    tiravai. Nnaaru Anutuuqo Mmannasa Yoketaivaa ti mminaraivaara kua kiaa teerama
    kieeravai. Ta Yisuunnara kutaavaivee kiaa kiada Mmannasaivaa varaaraivaara Yisuu
    Kirisiiva ti yookainaraivaara ee-oo tiravai.
  cpy-cpy: Rootaki imatanta-kawori Jesús Jeepatzii-totaa-rewo, tema rootaki ikashiya-kaeta-kiriri
    paerani nowae-jatziteni Abraham. Ari okanta iñaanta-yitaawori kaari Judá-paeni
    itajonka-wentee-teeri, itsipa-shiretee maawoeni Ishire tajorentsi awentaa-shire-taa-rewowa.
  mpx-mpx: Keliso iyaka i sokalila, inoke Keliso Yeisu eliyana gamagalau gegewel panayawiya
    Yehoba iyaka i muloluagil, i ola valila i ba Abalahama elana. I ola al, abulilek
    eliyana Yayaluwa Bwabwalena toto Yehoba i bateli iyaka ta ahe.
  wbp-wbp: Kaaturlujulpa pirrjirdi-maninjarla warrawarra-kangu Yipuruyamu kujalparla
    wala nyinaja. Jijaji Kirajirli, muurl-mardarnu-nganpa Juwu-watiji palinja-kujakuju
    yungu-jana Juwu-wangu-paturlangukulku yimiri-juku nyinami Kaatuju. Kujanyalparla
    yimiri-juku nyinaja Yipuruyamukuju. Nyurru-wiyi-ngalpa jangku-pungu Kaaturluju
    Pirlirrpaju nyanungu-nyanguju yungu-ngalpa yinyi. Yuwayi, Jijaji Kirajirli muurl-mardarnu-nganpa
    Juwu-watiji palinja-kujakuju yungu-ngalpa yinyi jurrku-juku Pirlirrpaju.
  luo-luo: Noresowa mondo gweth mane Nyasaye omiyo Ibrahim ochop ni joma ok jo-Yahudi
    kuom Kristo Yesu, mondo kuom yie wan duto wanwangʼ singo mar Nyasaye, ma en Roho
    Maler.
  nhe-NT: Yeca ama ica tlen Cristo Jesús quichijqui topampa tojuanti, Toteco Dios
    hueli quintiochihuas hasta tlacame tlen ax israelitame san se queja quitiochijqui
    Abraham. Huan quema tojuanti tijneltocaj Toteco, tijselíaj Itonal Toteco tlen
    ya techtencahuilijtoc para techmacas.
  aii-aii: ܥܒ݂ܝܼܕ ܠܹܗ ܐܵܗܵܐ ܩܵܐ ܕܒܘܼܪܟܬܵ‌ܐ ܕܦܝܼܫ ܠܵܗ̇ ܝܘܼܗܒܹܠܬܵ‌ܐ ܠܐܲܒ݂ܪܵܗܵܡ ܦܵܝܫܵܐ
    ܝܘܼܗܒܹܠܬܵ‌ܐ ܐܘܼܦ ܠܐܸܡܘܵܬܹ̈‌ܐ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܗܵܕܟ݂ܵܐ ܕܒܝܲܕ ܗܲܝܡܵܢܘܼܬܵ‌ܐ ܩܲܒܠܲܚ
    ܩܵܘܠܵܐ، ܕܝܼܠܹܗ ܪܘܼܚܵܐ.
  esk-NT: Taatnaqługu Jesus Christ-kun taamna ikayuusriaq tikiumaniqsuq Jew-ŋuŋitchuapayaanun
    Agaayyutim akiqsruutigikkaŋa Abraham-mun. Iñupayaaq tunŋaviqałhiñaqtuaq Christ-mik
    akuqtuigisiruq Ipqitchuamik Irrutchimik Agaayyutim akiqsruutigikkaŋanik.
  msb-msb: Ini an ginhimo ni Cristo agod paagi sani ikahatag naman sa mga dili-Judio
    an bendisyon na gintuga san Dios kan Abraham, agod paagi san pagsarig makabaton
    man kita tanan san Espirito na gintuga san Dios.
  cpa-NT: Lah¹jøng² ca¹jmo¹ Diú¹³. Mi³jøng² ni³ huu¹³ quiah¹² Cristo Jesús li¹chi²
    jǿg³ dsio¹ quiah¹² dsa² tsa¹lán¹² dsa² judío, ju³lah lǿa¹² jǿg³ ca¹jmo¹ Diú¹³
    quiah¹² hlai³ Abraham. Mi³jøng² ca¹lah¹jái¹ jniang³, dsa² hé² jǿg³, ma²lé² quín³
    jniang³ jmi²dsí² quiah¹² Diú¹³, ju³lah lǿa¹² jǿg³ ca¹jmo¹dsa.
  dso-dso: ଅବ୍‌ରାଆମ୍ ଜନ୍‌ ଆସିର୍‌ବାଦ୍‌ କର୍‌ବାକେ ସପତ୍‌ କରିରଇଲା ଜିଉଦି ନଇଲା ଲକ୍‌ମନ୍‌ ମିସା
    ସେଟା ପାଇବାଇ, ସେଟାର୍‌ ପାଇ କିରିସ୍‌ଟ ଏ କାମ୍‌ କଲାଆଚେ । ସେଟାର୍‌ ପାଇ ବିସ୍‌ବାସ୍‌ କରି
    ଆମେ ମିସା ପରମେସରର୍‌ କାତା ଦେଲା ଇସାବେ ସୁକଲ୍‌ଆତ୍‌ମା ପାଇପାରୁ ।
  meu-meu: Taunabunai, Abraham e hanamolaia hahenamona na bese idau-idau taudia ese
    Keriso Iesu dainai do bae davaria; bona ita ese kamonai dainai e gwauraia hamata
    Laumana baita abia.
  yva-NT: Yesus Kristus po anasine raunande kakai indamu kovo namirati Amisye po raurairive
    Abraham aije mamo Po raugaje vatano Yahudi jewene mansai. Weti wamanave Yesus
    Kristus ai, indati Amisye po Anawayo Vambunine raugaje wansai, maisyare Po raurairive
    to wemaisy.
  dgc-dgc: Nadid, tinanggap ya ni Cristo monda du éwan Judeo, éy maari be side a masakup
    to kagbi na Diyos a nipagkaluub na ni Abraham. Ey nadid, dahil ta éya, éy maari
    tam be a tanggapén i Banal a Espiritu a nipangako na Diyos du maniwala diya.
  zpm-NT: Ni por miṉe sca bded Jesús ga, miṉ co niina grëse miech ne nacd zha Israel,
    zac ygaa zho grëse guieḻnzaac ne bzeet Dios lo Abraham ga; ni niicle tib tibgaa
    zha ne ngab lo mew, scaania zho Espíritu Sant, Espíritu ne rëb me cxeeḻ me lo
    grë zha ne dib zdoo gliladz me.
  hix-NT: Àro ke, towakryexem me natxhe, Xuknewyanahnà komo, Kryestu Txesusu wayhàthàr
    hoye ro mak ha. Akmaraw heno wyaro towakryexem me rma rha natxhe. Noro wayhàthàr
    hoye ro rma rha, Khoryenkom yokato tahohsatxhe. Khoryenkomo wya, rokato wàmyaha
    owyanye katxhàr me harha tehxatxhe, Kryestu Txesus hona kàwyanye xenyàr ke mak
    ha.
  sim-sim: Hako lerawu os Jisas Krais lari nombo orok mashi mas wolokop Judama ambu
    ondon armek or ukurik or mbahandari mashi oso osmu omek nara, os Abrahamin armek
    or uhundari hom. Karem uhunda osik Jisas or lari lerawu orok orin ni hishiowehe
    avak Masikome orhin ni lakwa nir, os mas or hakurik or mbahandari hom.
