  mle-mle: Jisas Krais di atawa kwurdil aw mwiyir God adiy nuwukadiy jaka tipa kidiy
    duw takwaam sukwasukw kwurdikik, aal Aparamik takadil aban pik mwiya tayir. Awarab
    Jisas Krais di atawa kwurdil nyana danik, aw nyan wukijibir tibaak, aw God di
    dikidi Mawul kwiyik-daad nyanak aal takadil aban pik.
  shp-NTPO: Jaskara masára Criston tenea iki, jaskáaxon ja Diossen Abrahamki jakon
    shinantaanan, ja meniti yoini jawékiboribi, Cristo ikonhaxon judíoma jonibaonribi
    biti kopí, itan ja ikonhaax jaki koshixonres, jawen Shinan noa Diossen meniti
    yoini non jatíxonbi biti kopí.
  aom-aom: 'Kerisohu nosi iꞌu ëhi tugohahuade hesi bëhoho iae naro majëhiꞌiëꞌe. Urimëꞌi
    God-ro Abraham mae uavadeje: Uꞌemu naro jemë mabëhe ajëmiꞌiramu maro raromoꞌarujëjo.
    Röhu Iesu Kerisoro noehu baeꞌibejare iꞌuoho tugohahuadeje ëhuro God-hu Abraham-më
    ajëmiꞌiröhëni uavadëhi saꞌa ioroꞌioro rajoho jemë ëhi ajëmijego maro raromoꞌirarijego.
    Noehu hu mae uehorovaruohuro ëhuro God-hu hesi Aruꞌaho bojamuiꞌi uövuadëhi ëhi
    bojamuijego noro baeꞌiröhego. Iae ëhuni Kerisoro noehu baeꞌibejare iꞌuoho tugohahuadeje.'
  geb-geb: Fhe Bakɨme ŋgɨrkaman vhuun Abrahama muuŋgiap, khaŋ nzuai, ana tɨvar vhuun
    za kha harigi fhaiŋ ki gumgi gu mbigir muunga. Ana mba Zisas Krais muuŋgi ŋaara
    panan, ana taagia nza ndigap, ana ŋgɨrkama vhuun za kha harigi fhain ki gumgi
    gu mbigi ga muuŋgi. Ana maaŋ muuŋgim, nza guigira Fhe Bakɨme khothivɨv, nza anan
    Ŋina Ŋaara ndigirga. Fhe Bakɨme fhum mba kameŋ suaŋgim, ne ki.
  bsj-bsj: La na bi bwiyer Ibrahim mero na bou nubo kumtacili nin Yecu Kiriti nin,
    di nayi lam ki bilenke batin yo nor yuwa tangbeko ceu.
  cak-cak: Xojrulok' ri Cristo Jesús, richin quiri' ri favor ri xsuj che ri kamama'
    Abraham, ja jun ri man israelitas ta xqueril, richin quiri' konojel ri nkuniman
    ri Jesucristo, xtic'uje' ri Lok'olaj Espíritu kiq'uin; achel ri rusujun can ri
    Dios.
  chf-NT: U chi pasa ca' jini uc'a ajnic cache'da u yäc'ben Dios ni gente que mach
    jin aj judíosob jini lo que Dios u yälbi aj Abraham que u xe u yäc'ben upete machcatac
    u tz'onän aj Cristo, y tuba u yäc'benonla täcä cäpetela jini Ch'u'ul Pixan que
    u yäli u xe u yäq'ue'ba, si cä totoj tz'onänlaba.
  tlf-tlf: Kale Krais imi aget fugunin uyo, “Kanubelita, tinum miit maak maak iyo
    nimi diim kal febalipta, God ilami Abraham imi weng kwep daabe-se umi waafusa
    ulutap kebe-nalata, yak tinum miit maak bilip iyo imdep tam ilami daam tem daa
    kuguup tambal kupka-emak o,” age-nala e minte, “Kanubelita, Aatum God iyo utamata
    e, bilip iyo nimi ilak dolip kalaa age-nalata, ilami Sinik dobelan-temi o age-se
    beyo nuyo dobelak o,” age-nalata, Krais iyo nuyo mo-se ko.
  piu-2006: Yalatji Yiitju Kurayitjanyalampa waralyngarala mirrirringu Tjuwuwiya tjuṯaku
    nyurrangarrimpa, kutjupa tjuṯakuṯarra. Nganaṉa palumpa wangka kuliṉutjangka, Katutjalu
    palumpa kurrunpalampa tjarrpatjunanyi. Yalatji tjarrpatjunkukitjangku Katutjalu
    Yipuramala irriṯi watjaṉu. Yirriṯi Yipuramalu Katutjaku wangka kuliṉutjangka Katutjalu
    palunya watjaṉu ngula yaṉangu kutjupa tjuṯa yunypalkitjangku. Palunya nguwanpa
    Tjuwuwiya tjuṯa nyurrangarrinya, kutjupa tjuṯaṯarra yunypaṉi, nyurrangarri Yipuramanya
    nguwanpa Katutjaku wangka Yiitjunyatjarra kuliṉutjangka.
  poh-NT: Ru̱cꞌ i kꞌoro̱j reꞌreꞌ ajic nkarak chiri̱j chi reꞌ Dios xicana̱ꞌ chi xchalic
    i tiꞌcꞌaxic china̱ i Jesus reh chi reꞌ cuseꞌsbal riyeb cho Dios china̱ i maꞌ Awraham
    naquehtric woꞌ take maꞌ reꞌ ta ra̱ꞌ riꞌsil cho maꞌ Israhel xa ruꞌum reh richꞌiquinjic
    quicꞌux chiri̱j i Jesus. Jeꞌ reꞌ kꞌuruꞌ ru̱cꞌ richꞌiquinjic kacꞌux nkaꞌn chiri̱j
    i Jesus reꞌ hoj ra̱ꞌ riꞌsil cho maꞌ Israhel chꞌi̱l woꞌ hat-tak maꞌ reꞌ ta ra̱ꞌ
    riꞌsil cho maꞌ Israhel enkacꞌul i Lokꞌ laj rUxlabal i Dios reꞌ kꞌoro̱j cho ribiral
    chi naritakꞌabjic cho chi kana̱ hoj aj niminel reh i kAja̱w Jesus.
  tue-tue: Jesucristo marĩye wapa diabosarigʉ niiwĩ. Teero tiigʉ́, cʉ̃ʉ̃rẽ padeorémena
    Cõãmacʉ̃ Abrahamrẽ “ãñugʉ̃́rã niiĩ” jĩĩrirobirora judíoa niihẽrãcãrẽ “ãñurã́rã
    niiĩya” jĩĩ ĩñagʉ̃daqui. Teero biiri Jesucristore marĩ padeorí ĩñagʉ̃, Cõãmacʉ̃
    cʉ̃ʉ̃ jĩĩrirobirora marĩrẽ Espíritu Santore ticoqui.
  bjp-bjp: Karisito i fiil fafis kerer, isi God ik fakalok fanse ae biil ri fan Iudaia,
    ini fafakalok ae i ta ta u sing Abaram. Pesu, aunbiing kere unune lo Karisito
    Iesu, God in ta Tanwa Kalkaluu usuf kerer, arae tom i falimlim tah.
  xon-xon: Uwumbɔr nan ŋa tinyoor ŋa Abraham pu. Le Yesu Kristo nan kpo ti pu ke binib
    bi kaa ye Juu yaab na mu kan tinyoor ngbaan. Le ti yaa gaa Yesu ki kii kan, ti
    ga gaa Uwumbɔr Aafuur Nyaan, waah nan puu tipuur ti ke u ga tii timi na.
  tzo-ZNT: Ti jaꞌ iyichꞌ castico ti Cristoe ti scꞌoplal ox chquichꞌtique, jaꞌ yoꞌ
    chꞌabal o amulic chayilic ti Riox uque, voꞌoxuc ti maꞌuc juriooxuque, chac cꞌu
    chaꞌal chꞌabal smul iꞌile yuꞌun Riox ti Abraame. Ti muchꞌutic jaꞌ yech ta xchꞌunique
    ta xchiꞌinatic yuꞌun ti Chꞌul Espíritue ti yaloj onox Riox chaqꞌue.
  mpm-NT: Ni kandixia Abraham Yandios. Yukan ti kachi ya ja tukaa jnaꞌnu ndatu Abraham
    ja kuu kuachi da. Siaꞌan ni chunaa ya maa da. Ti sɨkɨ jniñu ñaꞌnu ni saꞌa Cristo,
    yukan ni chunaa Yandios savaꞌni ga yɨvɨ ɨnga nación nu na kandixia i jniñu Cristo.
    Ja yukan tendɨꞌɨ yoꞌo ja ka kandixia jnuꞌun ya, ni taji ya Espíritu Santo na kuncha
    jiin yo nava ni chisojnuꞌun ya undi nuu.
  ots-NT: Cja̱ nuya, ya xí jogui pa da ttun cʉ cja̱hnitjo cʉ jin gui judio car bendición
    ca bi ttun car Abraham bbʉ mí ma̱n ca Ocja̱ jin te mí tu̱. Yʉ judio co hne̱j yʉ
    cja̱hnitjo yʉ jin gui judio, parejo da ttun car nzajqui ca jin da tjegue, göhtjo
    yʉ to da hñeme cár Ttʉ ca Ocja̱ ncja ngu̱ gá hñeme ca Ocja̱ car Abraham. Cja̱
    nuya, göhtjoguigöjʉ como ngu̱ xtá e̱me̱jʉ car Jesucristo, parejo xcá ttajquijʉ
    car Tzi Espíritu Santo, ncja ngu̱ gá promete ca Ocja̱ di mɛjnquigöjʉ‑ca̱.
  hoy-hoy: ईद इदुरसाटी आत कि अब्राहम उन आशीष मसीह यीशु दा गैरयहूदीगोळ ताका पोहचुसुल,
    अदिक नाव विश्वास इन द्वारा आ आत्मा अक प्राप्त माळेव यदुर्द वादा आग्याद.
  amo-amo: finu nlire wadi alumai ban se nmari unuzun nan nya Kristi Yisa, bara tinan
    se userun likawali nruhu unuzun yinnu sa uyenu.
  pjt-pjt: Alatji Jesunya kukanyaringu munu panya nganampa ngalkilpa ilungu, Jew wiya
    tjuṯaku kuḻu. Panya Godalu Aipuṟamanya mulamularingkunyangka kalkuṉu palunya pukuḻmankunytjikitjangku,
    palu puṟunypa paluṟu Jew wiya tjuṯa kuḻu kuwari pukuḻmananyi Aipuṟamanya puṟunypa
    Godaku mulamularingkunyangka. Munu panya Godalu ngaṉmanytju kalkuntjatjanungku
    nganaṉala uwankarangka Kurunpa Miḻmiḻnga tjarpatjunu nganaṉa Jesuku mulamularingkunyangka.
  cwe-cwe: Mbuli zino zitendeka muladi balaka ziya Mulungu yoyamulaganile Bulahimu
    iwahulumukile wanhu weli siyo Wayahudi kwa nzila ya Yesu Chilisito, ivo kwa nzila
    ya uhuwilo chihokele Muhe Yelile ija iyachilongele Mulungu.
  daa-NT: Ɗo bi ka maan kaak Iisa Masi gintu-ak ko, gee ku Yuudinnaɗo yaa gase barkin
    taat Buŋ kaawiiji ɗo Ibraayim. Ɗo bi ŋaar-ak di oki, iŋ imaan, gii gase Ruwwin
    ta Buŋdi taat ŋa kaawtu.
  mlp-mlp: Nazaq iyan Krais Yesus afaqan ayahta on mataw gidanin qwayim usta na waleman
    God Abraham dimun tonta nazaqmo in muran on mataw en ta asor Juda a haiqta nagan
    tigidimun tonaqmo. Gidimun tonsa i on mataw Yesus anan helmo haqauqta na bunmo
    i God ago Bugaw Dimunta waqauqta, kwaziqmo God ignan hel diqmo bilamta nazaq.
  ape-C: Krais nenek enyudok mour um enyudok yopinyi seiwok Iruhin nakrip Abraham
    um ta nyutogur um kupaishi arpesh douk eshesh madae Juda iri uwe. Nenekesh namudok
    um apak wosik munek bilip um Krais aria murao Iruhin ananin Mishin kabi seiwok
    anan nakriyuk adurin atin baraen um.
  bgs-bgs: Itábbus ké ukit katô iglumu i Jesu-Cristo ébô tumanán ka Manama tô tandô
    din ki Abraham na madigár tô bággén din tun ta mga ánnà Judio. Itábbus ké ukit
    katô kapamaké dé ki Cristo ébô matanggap dé tô Ugis Espiritu na igtandô katô Manama.
  faa-faa: Asiamo Kotimo Eparahameaki someaka motosane, Eparahamemo aporo ira wainepe
    pesane makotehokosa ayiáka, Yasu aeyaka Yu aporohoanafonosamo aporo irane soko,
    Kotimo makotehokosapo. Kotimo Ho Kotesa kakakosaposane, isiapo Yasuaki himu hakásaraka
    hemakapusuasamo Ho Kotesane makosapo.
  kik-kik: Aatũkũũrire nĩguo kĩrathimo kĩrĩa Iburahĩmu aarathimĩtwo nakĩo gĩkinyĩre
    andũ-a-Ndũrĩrĩ na ũndũ wa Kristũ Jesũ, nĩguo atĩ na ũndũ wa gwĩtĩkia twamũkĩre
    Roho ũrĩa weranĩirwo.
  cap-NT: Jesucristuqui yekja wajtchiz z̈oñinacz̈ cuntiquiztan zakaz casticta cjissic̈ha,
    ninaca Abrahamz̈tan Yooz yujcquiz zuma cjiskatzjapa. Niz̈aza Jesucristuz̈quin
    kuz tjaachiz̈ cjen Yoozqui tjapa uc̈hum kuznacquiz niiz̈ Espíritu Santo luzkatchic̈ha,
    niiz̈ tuquita chiita takucama.
  ksr-ksr: 'Beŋnana Aabrahamnoŋ Anutu moma laariro kotuegoŋ muroti, iikawaa so kotumotue
    iikanoŋ waba kantri kuuya sokoma yoŋoo buŋagiaga koloowaatiwaajoŋ moro. Kaeŋ moma
    kuuya ananaa dowenana mero. Dowenana mero Kraist moma laariniŋ kana kokaeŋ koloowaa:
    Anutunoŋ Uŋaya Toroya nonomambaa qaaya somoŋgoroti, nono uunana meleema Uŋa ii
    saanoŋ buŋa qeŋ aowoŋa. Kiaŋ.'
  eng-TNT: that the blessynge of Abraham might come on the getyls thorow Iesus Christ
    and that we might receave the promes of the sprete thorow fayth.
  sbs-sbs: Vutokwa ivali kuti imboyoti ivena kwa Abrahama pona chikeza ku chicaba
    chaa Jesu Keresite. Ili kuti chitutambula insepiso yaluhuho che intumelo.
  sue-sue: Are Yesu Kristo emo Abrahamra gawa meni ema dubu giti amira nana te bayaise
    sero Yesu meni ago wenua. Awa Ozana namorekai sai awa tuma diaire wero panisekai
    sero ago wenua.
  fra-NCL: afin que la bénédiction promise à Abraham s’étendît aux nations dans le
    Christ Jésus, afin que nous pussions recevoir par la foi l’Esprit promis.
  bhg-bhg: God mi ango jipapa esisina awa, Abraham da ao ari awa Keriso Iesu da toda
    edo Gentile embomaida yai gumbarate, edo kaenato gebé ari ainda yai piaro Asisi
    Kotopu God mi tarigarida sisina awa piari borote.
  snn-NT: Ja'nca toyani jo'case'e ba'iguëna, Riusu yua bain jucha ro'ire bacuani bënni
    senjoñe ro'taguëbi si'a bain jëayete masi güesebi. Judío bain, judío bain jubë
    ba'ima'icua, si'acuabi Cristo junni tonse'ere ro'tani, yë'ë bënni senjoja'ñete
    jëani, yë'ë naconi gare ju'iñe beoye ba'ija'bë caguë, Cristoni junni toñe maina
    raobi. Baguë re'oye yo'ojai coca Abrahamni cani jo'case'e'ru, Riusu Espíritute
    coni baye poreyë mai.
  atb-NT: Haû Abraham lé byî tô é shimân jeju gi, Hkrisduq Yesuq é yanmai tûngbaù
    pê chyáng le jé sháng gaq ga, Yhang nga-nhúng lé hkyi yu é nghut ri; haû mù, nga-nhúng
    gi, danggidiq byî tô é Woi-nyí haû lé, lumjíng myit mai wó yû râ nghut lhê.
  cek-AK: Kri Jesu rang hoiah Abraham tahamhoihhaih Gentelnawk khaeah phak thai hanah,
    tanghaih rang hoiah ni lokkamhaih Muithla to a hnu o tih.
  bkd-bkd: Linibri kuy hi Jesu Cristo ta daw pinaagi kandin sa mga etaw ha kenà mga
    Judio mapanalanginan daan hu Dios sumalà hu insaad din ki Abraham, daw pinaagi
    daan taena sikuy sa alan ha tuminuu ki Cristo makaangken kuy hu insaad hu Dios
    su anay ha iyan sa Balaan ha Ispiritu.
  ctu-76: Chʌ'ʌch ti' mʌñʌyonla loq'uel ti' p'ʌtyʌlel jini mandar cha'an mi la' wʌq'uentyel
    la' cotyʌntyel je'el mach bʌ israeletla tsa' bʌ wʌ subenti Abraham ti Dios mi
    quejel i yʌq'uentyelob cha'an ti Jesucristo. Ti pejtyeleletla cha'an ti la' ch'ujbi
    cha'an ajcotyaya la' cha'an Jesucristo mi la' wʌq'uentyel jini Ch'ujul bʌ i Ch'ujlel
    Dios tsa' bʌ i wʌ alʌ Dios mi quejel la cʌq'uentyel.
  lac-NT: Rajen Cristo caj u bo'otaj u c'aq'uir a tic mʌnex soc u yacsico'onex C'uj
    quire' tij cacsex tij corex u t'ʌn, rajen a mac a mʌ' u winiquirob judío bin u
    ca' acsa'birob ten C'uj quire' cu yacsob tu yorob u t'ʌn Cristo Jesús. Baxuc caj
    ya'araj C'uj uch ti' ic nunquirex Abraham, bin u ca' acsa'birob quire' tu yacsaj
    tu yor u t'ʌn xan. Rajen tar u Taj'or u Pixam C'uj quir u yamtico'onex soc taj
    quij cacsiquex tij corex.
  xla-xla: Epapele dulu dla Kelisotapo Godta kasilamale dulu edla mo-tuwapo, Godta
    A꞉iblaham watle yu itiyapo himilita ma po-Yu so dla pulupo depame. Epame dita
    mikadepe dle koko tle Godta ikadepe atlale Hela꞉dle Sokoye dita hamelepo depame.
  xav-NT: Ãne ma tô Cristu Zezusi hã wa'awa'âbâ pa. E marĩ da. Simisutu ĩsib'a'uwẽ
    oto 're wanomro mono wa, zudezu'õ norĩ ma zama, ĩwẽ na 'Re ĩhâimana u'âsi mono
    te te tãma ãma 're a'uwaimrami mono da, Abra'ãhã ma te te ĩropisutuzéb zarina,
    duré wahâiba mono bâ wapẽ'ẽ 're, Tipẽ'ẽzani hã te te wama 're anhomri mono da,
    te te wama ĩropisutu za'ra zéb zarina, Zezu Cristu hã Danho'reptui'wa na, wa te
