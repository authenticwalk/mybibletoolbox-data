  cmn-FEB: 这样做的目的，是为了通过基督耶稣将亚伯拉罕的祝福传给异族人，我们也可以通过信任上帝而获得圣灵的承诺。
  gmv-RNT: Abrahaames imettida anjoy Yesus Kirstoosa baggara deres gakkana mala nuna
