    သ​ခင်​က​တိ​ထား​တော်​မူ​သော​ဝိ​ညာဉ်​တော် ကို​ယုံ​ကြည်​ခြင်း​အား​ဖြင့်​ခံ​ယူ​နိုင်​ကြ​စေ
