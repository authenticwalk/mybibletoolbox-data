    Krayis ngamanginkanyi balkinyi yajinyi. Baki mili kunyba yaji nyulu yabimbaka
    ngambalangi, nyulu wajbangka ngambalanya nanganginkanyi Kunybanyi Ngarndunyi Kudwanyi,
    jala ngambala kuyu nanda jangkurr nangangi Jisus Krayiskanyi. Janyulu wajba nanganginkanyi
    Kunybanyi Ngarndunyi, yalunya bukambiju jala kuyu nangangi jangkurr, jala yalu
    ngindu muwa yalunginkanyi balkinyi yajinyi. Barriwa.
  nii-nii: Gos eim yi mił erang, Jiisas Krais eim kin, Eiparam nge epi ka wii ngołum
