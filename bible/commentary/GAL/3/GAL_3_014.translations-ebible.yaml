    Jézi sa ni Lèspwi Bondyé paski nou mété lafwa nou an Jézi Kwi.
  tpi-OTNT: God i bin givim blesing long Abraham na tok long em bai i mekim gut long
    olgeta lain manmeri. Na long dispela wok Jisas Krais i bin mekim, nau dispela
    blesing i kamap pinis long olgeta lain manmeri, na yumi olgeta i ken bilip long
    gutnius na kisim Holi Spirit, olsem bipo God i bin tok.
  mbt-NT: Inlekat ki ni Kristu Hisus su eyew ka panalangin ne imbehey ki Abraham nekeendiye
    degma te langun ne kene ne me Hudiyu, su eyew pinaahi te pegpalintutuu ki Hisus
    egpakarawat ki te Panisingan te Manama ne insaad din.
  hau-SA: Ya fanshe mu domin albarkar da aka yi wa Ibrahim yă zo ga Al’ummai, ta wurin
    Kiristi Yesu, domin ta wurin bangaskiya mu karɓi alkawarin Ruhu.
  mam-NT: El ttzakpi'n Cristo ejoo' tuj tcwent ley tu'n tpon baj twi' jtyol Dios e
    cyaj tk'o'n te Abraham, jaj tu'n ttzaj tk'o'n Dios t-xtalbil te cykil wik xjal
    tu'nj tiy'jil Abraham. El ttzakpi'n Cristo ejoo' tu'n kiik'ente Espíritu Santo
    tu'nj kocslabl ti' Cristo, J-espíritu Santo e cyaj tk'o'n Dios tyol ke tu'n kiik'ente.
  udu-udu: Ki eya Ḵrisṯẖos jin ta’da Yesus mo tani mo jin ’boruwa Ibrahiim mii mo
    midi ’taki p̱u’du/ ap̱o/ ’kwani kun ’koki ta ’Kwani Yahuuda/ mo ki ana mina ’taki
    bu’th gwo jin onu is mo gom Shi/in e moŋgam gwo is mo be.
  tvt-tvt: Kristo ih arah reeta ah langla, Rangte ih Abraham suh kakhamta, romseetam
