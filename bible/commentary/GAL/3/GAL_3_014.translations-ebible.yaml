  san-MAL: തസ്മാദ് ഖ്രീഷ്ടേന യീശുനേവ്രാഹീമ ആശീ ർഭിന്നജാതീയലോകേഷു വർത്തതേ തേന വയം പ്രതിജ്ഞാതമ്
