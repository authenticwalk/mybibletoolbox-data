    e Abraham, ra perdonaots'üji. Y ra dya'c'üji o̱ Espíritu; 'ñetscöjme xo ra dyacüjme.
    Na ngue rí ench'e ín mü'büji e Jesucristo.
  bod-N: དེ་ནི་ཨབ་ར་ཧམ་ལ་གནང་བའི་བྱིན་རླབས་དེ་མཱ་ཤི་ཀ་ཡེ་ཤུ་བརྒྱུད་ནས་ཕྱི་ཕྱོགས་པ་རྣམས་ལ་འཐོབ་པར་འགྱུར༌ཞིང༌།
    བདག་ཅག་ལའང་དད་པའི་སྒོ་ནས་ཞལ་བཞེས་གནང་བའི་དམ་པའི་ཐུགས་ཉིད་འཐོབ་པར་འགྱུར་བའི་ཕྱིར༌རོ།།
  tca-NT: Rü yemaãcü curuchagu nayu ga Ngechuchu ya Cristu na nüxü̃ nangü̃xẽẽxü̃cèx
