  cuk-cuk: Cristo deyob anmar-baknonikid, adi, Judíoʼsurmalad Cristo-Jesúsʼgi Bab-Dummad-Abrahamʼgi-nued-binsasad
    abingamogagar. Adi, Bab-Dummad-anmarga-E-Burba-ukoye-sogsad, Cristo-Jesúsʼgi-bensulidgi
    we-Burba anmar abingaegalad.
  tbf-tbf: E Karisito a nga tsang malan ngan ine, terengien mi vavatamaes e Raban
    ta nga kukubuits nia terie se Abaraam ta mang nemei sibu Kibang. Ma, sien va giet
    ta vodovodon tuktuk, giet ta mang poro mi Moromoruo Tamat e Raban ta nga kukubuits
    nia terie.
  uig-CYR: Шуниң билән Мәсиһ Әйса арқилиқ Ибраһимға ата қилинған бәхит ят әлликләргиму
    кәлтүрүлүп, биз вәдә қилинған Роһни етиқат арқилиқ қобул қилалаймиз.
  ikw-NT: Karaịsi mernu ka ma ngọzi wam Chiokike kweru Ebereham mkwna bụru ke ele
    bụ́o ele Ju hite nụ Karaịsi Jizọsi, ma a hite n'ọkwnata mkpọma nahọru mkwna Enine
    Chiokike.
  khs-khs: 'Aputa: Koteyewi Epalahamema selese tuwapowa, Epalahameyewi sena i maye
    minawa seila:pa:na: aluse, Yesu emi Yu senama telayewi sena mayawana, Koteyewi
    napola:taposakeye. Niyewi Yesuwemi himu semetei matananase Kote Ho Napowa miya:na:wa,
    Ho Napowa tima:na:keye.'
  dwr-ENT: ኪሪስቶሲ ሄዋ ኣዪሲ ኦዴ ጎፔ፥ ፆሳይ ኢማና ጌዳ፥ ጌሻ ኣያና ኑኒ ኣማኑዋን ኣካናዳኒኔ ኣብራሃሜ ኣንጁ ባሬ ባጋና
    ኣዪሁዳ ጊዴና ኣሳ ጋካና ማላ ጊዴ ኦዳ።
  pma-pma: Sakini, ka en asa koa Iesu Kristo mumoni, tokolkatien koa Ahi vat kati
    min Ebraham kilea vamai en koakeil emun arvitei Siu. Anatin, Iesu kur mahien orer
    keke rokilea rovakur Ninin Votut vaka en sise ten demkatien. Koanik vi Ninin Votut
    koa kei vat kati keke hesani min meatin keil onen.
  atd-NT: No ian ka nighimu ni Hisu Kristu su oyow ka karoyawon no innangon to Magboboot
    dongan ki Abraham, songo ogkabogoy to mgo otow no kono no Hudiu. No ian to oyow
    ligkat to pogtuu ta ki Hisus, tibo kinow, ogkabogayan to Gimukud to Magboboot
    su sikan ka impanoy innangon to Magboboot no igbogoy rin kanta.
  tel-2017: అందుకే, “మాను మీద వేలాడిన ప్రతివాడూ శాపగ్రస్తుడు” అని రాసి ఉంది.
  hat-BSA: Pouke nan Kris Jésus, benediksyon Abraham yo ta kapab vini pou pèp etranje
    yo, pou nou ta kapab resevwa pwomès a Lespri Sen an pa lafwa.
  top-NT: Dios li̱mákxtakli caxokó̱nalh Cristo xlacata tla̱n naca̱lakalhamán tí ni̱
    judíos tí natali̱pa̱huán la̱ ma̱lacnú̱nilh Abraham xlacata tí li̱pa̱huán tla̱n
    namaklhti̱naná̱u Espíritu Santo la̱ ma̱lacnu̱ni̱t Dios.
  msk-msk: Si Jesu Kristo bibitay disang koros antak panalanginan yang kariko nang
    otaw, Judio aw buku, antak silan makadawat sang Balaan na Espirito tungud sang
    pagtoo kang Jesu Kristo. Tungud saan yatigam kita na yatoman da yang saad nang
    Dios kang Abraham nangaon na panalanginan naan yang kariko nang otaw disang donya
    pono sang sompaw ni Abraham.
  gyr-NT: Ẽgüe ehi Cristo yandeu ‘toipɨsɨ ava ndahei vahe judío che Ru porovasasa
    che rembiapo sui’ oyapave. Ahe porovasasa Tũpa omombehu vahecuer Abraham upe aracahe.
    Ipɨpe sui yande opacatu yaipɨsɨ Espíritu imombehuprɨ yayeroyase Cristo rese cũritei.
  kmh-kmh: Pen Krays kumak ak, biynimb Jiwda mer gok kuyip kunep diniŋg kumak. Gor
    Ebraham nup minim aŋgay aŋgak, “Nand mindpan ak mey, biynimb miñmon okok kuŋaynep,
    kuyip tep giniŋgamb aŋgak.” Ar kun ak nep, Krays Jiysis chinup nen kumek mey;
    nup gosimb niŋiy kond mindon, Gor Kawnan nuk ak nup yokek apiy, chinup bak ayip.
  ukr-ONPU: Він викупив нас, щоб благословення, дане Авраамові, прийшло до язичників
    через Ісуса Христа й щоб через віру ми отримали обітницю Духа.
  emi-emi: Ghe ghaa oghitala liuna avalua o me tale uunguaane Karisto ateva Iesu,
    niarangise ateva ta Abraham aue elao tee ta taumattu ngeleka atoa. Mausina avalua
    o me tale niaikaaiaa aue ita ghaa Spirit Manga ateva God ghe aulieiniela tale
    inangari nialokoi.
  zpv-NT: Dee raꞌ guhca raꞌn tin guyaꞌloh xcweenta guelruhnntaaꞌyi nin biaꞌhan dxyiꞌdxyi
    Dxiohs loh guehtu Abrahn tin pur xcweenta Jesucristu guicaꞌha raꞌ bwiinn nin ayi
    naa raꞌ bwiinn Israel raꞌ guelruhntaaꞌyi chi; ya tin ziꞌchi za garaa raꞌ nuꞌh
    pur xcweenta guelriachii stoꞌ rachicaꞌha raꞌ nuꞌh Spíritu Saantu nin biaꞌhan dxyiꞌdxyi
    guixeꞌhla Dxiohs para laꞌh raꞌ nuꞌh.
  gux-gux: Li den tua yeni ke bi nilanba n baa Abalahama sela kelima Kilisiti yaapo,
    ke tikuli n baa U Tienu n niani ti yaala kelima li dandanli yaapo. Lani n tie
    o Fuoma.
  kos-kos: Christ el oru ma inge tuh mwe insewowo ma God El wulela kac nu sel Abraham,
    in itukyang nu sin mwet pegan ke Christ Jesus, tuh ke sripen lulalfongi, kut fah
    ku in eis Ngun su God El wulela kac.
  ibo-ibo: Ọ dị otu a ka ngọzị ahụ e nyere Ebraham bụrụkwa nke ndị mba ọzọ site na
    Kraịst Jisọs. Ka anyị niile site nʼokwukwe nata nkwa ahụ, bụ Mmụọ Nsọ.
  yml-yml: Basenadi Yaubada yana vonaꞌawaufaufa ꞌwainega i vesauluva ꞌatumaina Ebelamo
    ꞌwaineye, tutuya deꞌe ꞌima me Diu wata ꞌomi mali tomotoga Iesu Keliso yana wafa
    ꞌwainega Yaubada i vesauluva ꞌatumaina ꞌwaideye Ebelamo ꞌwaineye baniꞌodi. Fai
    ta vetumagana Keliso i wafa yada sakona ꞌadi nuatavuna faifaidi, ta veꞌatumai
    Yaubada mataneye wata ꞌAnuꞌanunu ꞌAtumaina basenadi Yaubada i vonaꞌawaufaufa i
    na veledaga, ꞌakonadi i ageda.
  ory-ory: ଏଥିପାଇଁ ଖ୍ରୀଷ୍ଟ ଆମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ଅଭିଶପ୍ତ ହୋଇ ମୋଶାଙ୍କ ବ୍ୟବସ୍ଥାର ଅଭିଶାପରୁ
    ଆମ୍ଭମାନଙ୍କୁ ମୂଲ୍ୟ ଦେଇ ମୁକ୍ତ କଲେ; କାରଣ ଯେପରି ପବିତ୍ର ଶାସ୍ତ୍ରରେ ଲେଖାଅଛି, ଯେ କେହି
    ଖୁଣ୍ଟରେ ଟଙ୍ଗାଯାଏ, ସେ ଅଭିଶପ୍ତ।
  bzj-bzj: Jeezas Krais du dis soh dat dehn peepl weh da noh Joo kuda mi geh di sayhn
    blesin weh Gaad mi pramis Aybraham. Ahn aala wee weh put wi fayt eena Krais Jeezas
    ku geh di Hoali Spirit weh Gaad mi pramis.
  chk-chk: Kraist a föri ei, pwe ewe feiöch Kot a pwon ngeni Apraham epwe tori ekewe
    chon lükün Israel ren Kraist Jesus, pwe ren ach lükü sipwe angei ewe Ngünmifel
    Kot a fen pwon ngenikich.
  ssd-ssd: Kristus nu taŋamba kumna le Abraham mbolŋge Kuate nu kilke tugu ŋakmba
    mbolŋge wam mayenu kamŋgit ŋga sakina ta te-mayokna. Kile Yesus Kristus mbolŋge
    tane kasomok mbal ŋakmba wam mayenu ta tam kumuŋ. Sine Kristus tuku kume tuku
    saŋgri tomba tiŋgeg mbal sine Kuate nu Tukul Guwa nuŋe mbal niŋgam tuku sakina
    ta teg.
  acr-TNT: E xuꞌan waꞌ ri Kanimajawal Jesucristo chaꞌ ri rutzil ucꞌuꞌx ri Dios, ri
    xbiꞌtisix che ri Abraham, cayaꞌtaj na paquiwi ri na e ta aj Israel ruma ri Cristo;
    y jecꞌulaꞌ ruma ri cubulibal kacꞌuꞌx, konoje cakacꞌul ri Ruxlabixel ri Dios biꞌtisim
    chi ulok.
  rop-rop: Wal wotfo Jisas Krais bin dum lagijat blanga wi? Imbin dum lagijat wulijim
    det pramis weya God bin gibit langa Eibrahem garra kaman langa yumob Jintail pipul
    thru Jisas Krais. En imbin dum lagijat wulijim wen wi bilib, wi garra gedim det
    Holi Spirit weya God bin pramis blanga gibit langa wi.
  mee-mee: Nutu ke kolilelea ragau ka Karais matengana ta baina ragau ra sana ri ra
    Iura onra loreapatokona te Karais ngeke rave kavingtulu laeala ae Nutu tunge te
    Abaram pala. Ba bole, Nutu ke kuma minmina ta baina ita kinung ra lorapatokona
    te Karais ngaka rave Kannu E Tupu orae Nutu patokala pala ta i tunge.
  dif-dif: Ngangau kana koni Abrahamanani murlaia poto wokarananto Christungu Jesungu,
    ngaiani Jaolaia talpadakanala maninanto morlalu ngundranali.
  gam-gam: God nono tonda mopin ba alla, Krais Jisas wo nono top to i yem woro awi
    al ge, wal wopake God Abraam auno we dji wal ge, une para epil djell una auno
    dje yei. Une embe yei ge nono porapora Krais kandjiye al pillgi djipin dal, God
    Murble dje worno we dji ge dje wordaka nono boll wonda.
  nou-nou: Edo Jew ae embobo mi ewamei ari God mi Abraham da yei Jew ae embobo da
    yei itadira sisira amone borase Keriso bebetisira awara. Edo God Iesu Keriso da
    yei awodo ewamei ari eiawa itido ira awasedo ingodena Keriso tumonda ise Asisi
    Kotopu God mi itadi sari gari sisira awa badera.
  mqb-NT: Yesu Almasihu a ga matanan anga aday way a lele aya Mbərom sə zlapay anan
    i varan anan anà Ibərahima ataya ɗukwen, ɗo su kon azar aya tâ njaɗ anan à
    alay anahan wa cite. Aday a ga matanan ɗukwen, anga aday ɗâ njaɗ Apasay a Mbərom
    sə zlapak uko anan i varak uko anga ɗə ɗəfak apan nga coy ata awan.
  ape-B: Krais nenek enyudak moul umu enyudak yopinyi seiwak God naklipu Ebraham umu
    eke nyutoglomu kipahechi elpech douk echech wo Juda uli e. Nenek namudak umu apak
    wosik munek bilip umu Krais ali mulau God ananin Michin kobi seiwak anan nakliyuk
    adulin atin balan umu.
  grc-F35: ἵνα εἰς τὰ ἔθνη ἡ εὐλογία τοῦ Ἁβραὰμ γένηται ἐν Χριστῷ Ἰησοῦ· ἵνα τὴν ἐπαγγελίαν
    τοῦ Πνεύματος λάβωμεν διὰ τῆς πίστεως.
  cav-NT: 'Yuequedyatu Yusura Abraham cuejahua: “Mique eaqueja catyatihua tibu, mique
    jucha metse ama baya. Jidaque tuque adadiya dutya queja cuanaja ishu”, jadya tujatu
    aana acuare. Israelita cuana camadya ama tumebaedya israelita ama cuanaque Cristo
    Jesús queja catyatitsu tuque micuana babuquedya jidaque Yusura tyaana ahuaque.
    Cristo micuanaja jucha cuana seca ishu curusuju majuhua tibu, micuana Yusura jidaque
    tyaya. Ecuana Jesús queja catyatihua tibu tuque ecuanaja Yusura tuja Espíritu
    cuadishaya tura tyaana ahuaque.'
  kgp-NT: Ti tỹ Cristo hã mỹ vĩ kónãn kỹ tóg ẽg hã mỹ vĩ há han mũ sir, ti tỹ Abraão
    mỹ vĩ há han ja ẽn ri ke. Fóg ag mỹ tóg vĩ há han mũ, kanhgág ag mỹ ke gé, Jesus
    Cristo tugrĩn. Kỹ tóg ẽg mỹ ã kuprĩg jẽnẽg mũ sir, ẽg tỹ ti ki rã ja tugrĩn. Tó
    ja ti nĩ, ti tỹ ẽg jagrẽn ke ti, kỹ tóg ke mũ, ẽg tỹ ti ki rã ja tugrĩn.
  bvd-bvd: Kraes nia maelia kwakwaea God ma ka olitai kolu mai uri na diana laa bae
    God nia falea fua sa 'Abraham ka lea lau guu fua toaa nao lau Diu ki suli da manata
    mamana 'ana Kraes Disas. Uri 'i seeri, kolu sui guu kolu ka too 'ana Anoedoo Abu
    bae God 'e alangainia mai.
  ukr-1871: щоб на поган благословеннє Авраамове прийшло в Христї Ісусї, щоб обітуваннє
    Духа прийняли ми через віру.
  apz-apz: Osoꞌno oso hungkuno Anɨtu Apɨlohammo ulɨmentisoso ne imoꞌnɨmentisofoho.
    Apɨlohamɨye imuhwo Jisas Kɨlais kako aꞌamu hopiꞌnonohino aꞌamu Juta soꞌnji aꞌamu
    kengo kengo soꞌnji hofɨkoe wonyo soꞌno tohino engo maꞌmentisofoho. Osoꞌno aꞌamu
    oso hisoꞌno sɨmeho hiꞌntnnono ufijoꞌmanji Anɨtu kakoe Towahuno wopɨngoso aꞌamu
    homo somo uyɨmontonoho.
  yon-yon: Yembed nub biddoon kuu ye yaambed Abraham yaa konoon ye amun kerundi kuu
    Yuudanban yaa monok ande, anam andi yaambed nub kuu weng kunduk kondoon ye Kingkin
    Karadmo kandime anded.
  poi-NT: Asíam iwat jém tánO̱mi Jesucristo iga iwɨ̱wadáypa jém tuŋgac pɨxiñt́am,
    jém d́apɨc je de Israel, juuts tanJa̱tuŋ Dios ijɨycámayñe jém Abraham. Iwatpa
    así iga tantu̱mpɨyt́am cuando taŋcupɨcpa jém Jesucristo wɨa̱p tampɨctsoŋta jém
    Dios iA̱nama juuts tajɨycámayñe.
  wuv-wuv: Ina ponohadiwe'inaa o'ou ba fei hawegia, fei na dinaa a'a Abraham nei nofipuimai
    a'a Jesus Christ ma dinaa a'a ei Gentile ba wagii fei narafawe'ia, o'aa tonaa
    fei fa'unaia ba o'aa tonaa fei Spiriti.
  quf-NT: Chaynumi Jesucristuqa wanuranpis, mana Israel runakunatapis washananpaq
    Abrahamta, Dyus unaylla arnishannu. Chaymi Jesucristupi kriyishaqa, Tayta Dyusqa
    Santu Ispiritunta qumanchik imanutaq arnimashanchikllapanulla.
  yuw-yuw: Duicho non nongoruhon möpmodecma orung fohong nugocmaha tongga Abrahamphon
    gurampho Duichon madec bumbumyi nano ambarac yudec öngkung bödegoc. Worocha tongga
    Kopotorocho osuc mata godingmun fadocma worocho boinno öngkuuna kombing tobic
    tobic noniha Kunkun Yaruho irot nonin sing nimogoc.
  hus-NT-1971: Cum antsana’ in leca’ Cristo Jesús, jaxtam xo’ a Dios in ejtohual quin
    lablinchi axi yab Israelchic jant’ini’ in lablinchi jaye a Abraham. Patal huahua’
    tam qui bela’ a Cristo i bats’uhual an Espíritu Santo cum a Dios im bijchith ulumalits
    abal ne’ets tucu pitha’.
  med-med: Kraist uⱡ ei itim ei ndi, akup wamp rʉⱡaip elpa mbʉ, kapⱡa Got nga memp
    Aparam nguimp nitim ei ting. Wote, tʉn Kraist nga wamp rʉⱡaip mbʉ, kapⱡa mondpa
    pili uⱡ ila, Got nga Muⱡnga Wingti nguimp nimba mʉi rurum ei kapⱡa timin.
  bch-bch: Iesus ikado toa bedaoa ngansa ikim kadonga kemi toa mugaeai ikado ngan
