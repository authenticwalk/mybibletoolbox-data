    wahára kuram wa tiuk wata páliná yá ámna náráwa ále kámá káinnan watán káin tunggafiuk.
    Wáina wata ku nándu naráng hákhátik náni wahára kungga ku uláp Ánutu yá miuk wa
    isutang Iruk Káungá yá ep náhuk.
  are-are: Jesua Kristanha ntolkala ilukalanga, Altjirranha Relha Lorinya ntjarraka
