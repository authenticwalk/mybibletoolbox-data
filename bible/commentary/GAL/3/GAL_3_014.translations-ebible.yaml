    ẽe ta kò nqòòkaguèa hãam Tcom-tcomsam Tc'ẽe ba hòò.
  uig-PIN: Xuning bilǝn Mǝsiⱨ Əysa arⱪiliⱪ Ibraⱨimƣa ata ⱪilinƣan bǝht yat ǝlliklǝrgimu
    kǝltürülüp, biz wǝdǝ ⱪilinƣan Roⱨni etiⱪad arⱪiliⱪ ⱪobul ⱪilalaymiz.
  beo-beo: 'Gode Ea musa: hahawane dogolegele A:ibalaha:mema imunu sia:i liligi (Gode
    Ea A:silibu Hadigidafa Gala) amo Dienadaile dunuma ima:ne, Yesu Gelesu da bulufalegeiga
    bogoi. Ninia da Yesu Gelesu dafawaneyale dawa:sea, Gode Ea imunu ilegele sia:i
    liligi (Gode Ea A:silibu Hadigidafa Gala) amo lamu.'
  acf-NT: Pou lapéti sa Jézi Kwi fè-a, Bondyé sa benni sé moun-an ki pa Jwif-la tou
