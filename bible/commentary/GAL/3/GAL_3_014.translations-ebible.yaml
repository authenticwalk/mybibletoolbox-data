    Ɨ kwa nok penaemb da ɨdenat men gar ke utkunda ke Yɨnayɨna Wɨngawɨngand okasu,
    rɨna re God tɨrɨr yɨt yindonj meranɨm okawam.
  vmy-NT: ꞌBa kuán tuxi ngatꞌare Cristo xuta xi bi judío sa̱kunire ndekuini kjuachikuntaꞌen
