    wixwiy aymuhwa gimun adahan apanenekwa. In danuh wotwiy awaku ku samah wixwiy
    kamaxwa ta gipitit Jesus Cristo. Hawwata akiw ig umahkiswe udukwenaprikwiy kahadbe
    wixwiy madikte kadahanyekwiye Gitip ku pariye gikaksan wotwiy. Wixwiy kadahan
    Gitip ay upitwiy awaku ku samah wixwiy kamaxwa ta gipitit Jesus Cristo.
  iou-iou: Kristotä ude täŋkuko uwä mebäri ŋodeta täŋkuk; Bänep iron Anututä Abrahamta
