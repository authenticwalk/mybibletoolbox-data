    lapiri lire Abraham piti ma lailolowo re luntoluwo lepe, mete piti alpe nemple
    re, Ma Ili ma lolpepe liripe watafei Abraham lepe wem pe pulpowo Krais Jisas.
    Ma Ili linu lirpei piti mete pite alpe nemple, pe miso kali Riri lite Ma Ili lotei
    wem pe pulpowo Krais Jisas.
  tnn-tnn: Məto roiu, Iesu təmɨmɨs nəhlan məmə netəmim əpnapɨn mɨn rafin, ilat okotatɨg
    e nəwɨrən itəm Uhgɨn təmən kəm Epraham məmə, in otos-ipən kəm noanol mɨn rəhan.
    Kən nat əh tol nəhlan məmə inu roiu kitat netəm kotahatətə e Iesu, kitat kotɨtun
    nosən Narmɨn Rəha Uhgɨn itəm Uhgɨn təmən məmə otos-ipən kəm netəmim.
  hch-NT: Müpaüri tiniuyurieni, nuivarite memücahuriyusixi memüta'axiyarienicü hepaüna,
    'Apurahami que mütiutahüavarie, mümeta meyutemamavietü memacünecü, Quesusi Cürisitusie
    meteviyatü. Müpaüta tiniuyurieni temitanaqui'erienicü 'Iyari yuri tete'erietü,
    que temüte'utahüavarie temeixeiyaniquecaicü.
  crn-NT: Ayee pu aꞌɨ́jna jɨ́n tiráaruu tɨ ij ayén tihuáꞌucɨꞌɨti aꞌɨ́mej ɨ́ mej caí
    Israél jetze ajtémeꞌecan aꞌɨ́jna ɨ́ tɨ jɨ́n Dios rɨ́ꞌɨ tiraatáꞌa aꞌɨ́jna ɨ́ Abraham
    teecan, tɨ ij ajta tej teꞌɨ́jna jɨ́n téꞌatzaahuateꞌe tej tij raꞌancuréꞌan teꞌɨ́jna
    ɨ́ xɨéjniuꞌucareꞌaraꞌan ɨ́ Dios aꞌij tɨ aꞌɨ́ɨn ari teꞌataújratziiriꞌi.
  zpu-NT: Kanꞌ gok nench renkze beꞌnn kaꞌ bi nak beꞌnn Israel gonliraꞌll akeꞌ Cristonꞌ,
    naꞌ so akeꞌ nbaraz kanꞌ bzo da Abraham naꞌ danꞌ benliraꞌlleꞌ Diosenꞌ. Naꞌllenꞌ
    danꞌ gonliraꞌll-llo Xanllo Jesucristo naꞌ, wseꞌl Diosenꞌ Spíritu keꞌen zorenen
    lliꞌo kanꞌ bneꞌe goneꞌ naꞌ.
  juy-juy: ଇସ୍ୱରନ୍‌ ଅବ୍ରାମନ୍‌ଆଡଙ୍‌ ଅଙ୍ଗା ଆସିର୍ବାଦ ତନିୟନ୍‌ ଆସନ୍‌ ସିବ୍‌ଡେୟ୍‌ବର୍ରନ୍‌,
    ଏର୍‌ଜିଉଦିମରଞ୍ଜି ନିୟ୍‌ ତି ଆସିର୍ବାଦନ୍‌ ଏଙ୍ଗାଲ୍‌ଡେନ୍‌ ଞାଙ୍‌ଲେ ରପ୍ତିତଜି, ତିଆସନ୍‌ କ୍ରିସ୍ଟନ୍‌
    କେନ୍‌ ଆ କାବ୍ବାଡ଼ା ଲୁମେନ୍‌; ତିଆସନ୍‌ ଡର୍ନେନ୍‌ ବାତ୍ତେ ଇନ୍‌ଲେନ୍‌ ନିୟ୍‌ ଇସ୍ୱରନ୍‌ ଆ
    ସନିବ୍‌ଡେୟ୍‌ବର୍‌ ଅନ୍ତମ୍‌ ମଡ଼ିର୍‌ ପୁରାଡ଼ାନ୍‌ ଞାଙ୍‌ଲେ ରପ୍ତିତବୋ ।
  for-for: Piya puntagini, to marisa kina'miba Karaisiti Isuti atokaeyigini, igeba
    Abara'amu aboraminti nka'muntanabi ubasikibeka puntiye. Eya, taeba tamatiti puma
    pai Koti uraminti Nkawamusa maekubompeka, Karaisiti piya puntiye.
  epo-epo: por ke venu sur la nacianojn la beno de Abraham en Kristo Jesuo; por ke
    per fido ni ricevu la promeson de la Spirito.
  gfk-gfk: Ma Krais Jisas ga gil huo bia naga tabar diet ing diet pai Iudeia ma no
    haridaan God ga tar ta Abraham ma bia dahat bakut ing dahat nurnur dahat na hatur
    kawase no Halhaliana Tanuo nong God ga kukubus taar ta dahat.
  bjz-bjz: Atá, Iesu Keriso anada bouvu bua ambubuturia-da bee mo, God da ea simbugari
    Abraham dava utaita be gajituria-nu námane Jiusi enemboda gitofo kotú námane Jiusi
    enembode Keriso gaabee egeguturota, unda amburarida anomi bubugari-du aghá urie.
    Aná ea simbugari rera, amo unda Asisi Kakaradu rere.
  atg-NT: Eri ọ pfa awa shi ekẹ ni ikhivọsẹ eyi Aburaamu e ramhi ẹgbọ iJẹta egbe,
    rọte iJesu iKirisiti, ni awa mẹ ikhivọsẹ oyi ishobọ Ayẹmhẹ-nọ-pfuasẹ rọte irudunga.
  bjv-NT: E be mba kadɨ njangɨ dɔ kɨ Luwə un mɨndɨne kadɨ n-adɨ Abɨrakam kɨn, dɨje
    kɨ əi Jɨpɨ je al ka ɨngəi kɨ takul Jəju Kɨrɨsɨ, ə kadɨ kɨ go rəbɨ lə kadɨ-me,
    j-ɨngə NDɨl Luwə kɨ Luwə un ndune kadɨ n-adɨ-je.
  tos-NT: Xli̱ca̱na̱ pi̱ Dios tla̱n tláhualh pi̱ hua̱ Cristo naxoko̱naniy quimpa̱lacatacán,
    laqui̱mpi̱ chuná̱ la̱ntla̱ quin judíos, na̱ chuná̱ la̱ntla̱ hua̱nti̱ ti̱ ni̱ judíos,
    tla̱n acxtum naquinca̱lakalhamaná̱n Dios xta̱chuná̱ la̱ntla̱ tima̱lacnu̱nichá̱
    Abraham nalakalhamanko̱y judíos, chu̱ na̱ chuná̱ laqui̱mpi̱ xli̱pacs quin acxni̱
    li̱pa̱huana̱hu Jesús, na̱ tla̱n makamaklhti̱naná̱tit Espíritu Santo.
  rro-rro: Keriso ebakarahinaka pokina hanona banamo Aberahamo etauna hauna rama haeai
