    Abraham. Jouc'a jahuay ma' anuli petsi naƚ'huaiyijmpá lapi'inga' cal Espíritu
    Santo. Toƚta'a joupa icupa cataiqui' lapi'itsonga'.
  kdc-kdc: Mbuli ino itendeka muladi vinhu vinogile, vija Mulungu viyailagane na Abulahamu
    wagweleligwe wanhu haweli Wayahudi kubitila Yesu Kilisito, avo kwa kumtamanila
    Mulungu tobokela Loho Yang'alile iyalongile Mulungu.
  nhr-nhr: Nxãasega i gha Abrahamam kò nqòòkaguèa hãa ts'ee-ts'eekg'aikuan Jeso Krestem
