    chasquicushcantsi.
  chz-NTPS: Läꜙja̱ˉ, taꜙlaꜙ kihꜗ Cristo Jesús miˉjä̱ä̱ꜗ Dio läꜙjë̱ë̱ꜙ hi̱ˉ saꜙ la̱a̱ꜗ
