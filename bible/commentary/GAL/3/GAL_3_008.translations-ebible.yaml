  ory-ory: ଆଉ ଈଶ୍ବର ଅଣଯିହୁଦୀମାନଙ୍କୁ ବିଶ୍ୱାସ ହେତୁ ଧାର୍ମିକ ଗଣନା କରିବେ, ଏହା ଧର୍ମଶାସ୍ତ୍ର
