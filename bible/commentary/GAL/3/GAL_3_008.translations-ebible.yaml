    fala Ebraham, “Nau taku nanamate'enia nga ta'a te'efou tofuna 'i'oo.”
  ded-ded: Nga Anutungo bangec monnunac ngicngac, yeni negen negensingnginaac amma
    dindingac deyemmeude. Ye imocac siduc gombung warac Abarahang edeec nga imoc mitikibiu
    yofi oho ohoya fede, “Bangec monnunac ngicngac, yeni sasawango gearu hama kenecgoc
    anggecde.”
  ewe-ewe: Ŋɔŋlɔ Kɔkɔe la kpɔe do ŋgɔ be Mawu atso afia na ame siwo menye Yudatɔwo
    o la le xɔse me, eya ta wòɖe gbeƒã nyanyui la na Abraham do ŋgɔe be, “Woayra dukɔwo
    katã to dziwò.”
  nuy-nuy: Ana-lhaawu anaani ana-wubiba-wala anu…bani-yunggaj wu-magina. Na-God, warruburru-yung-guy
