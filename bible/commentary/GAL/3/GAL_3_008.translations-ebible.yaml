    ñucahuan alita rashami nisha paihua shimibi sirin. Chasna nicpi mana-israel runagunahuas
    quirishcamandalla Dioshuan ali nishca tucungaunami nin.'
  deu-ELO: 'Die Schrift aber, voraussehend, daß Gott die Nationen aus Glauben rechtfertigen
    würde, verkündigte dem Abraham die gute Botschaft zuvor: “In dir werden gesegnet
    werden alle Nationen”.'
  mjc-NT: 'Tan tsanaha ndoo̱ tuhun Nyoo nu tutu. Tan catyí tsi tyin nu cuahán ca tsi
    quɨvɨ, cua janduvaha Nyoo tsi nyɨvɨ tsa ñavin nyɨvɨ Israel cuví tsa cuenda tsa
    tsinú iñi ñi tsi ra. Yacan cuenda catyi̱ Nyoo tsihin ra Abraham tsanaha: “Tandɨhɨ
    maa nyɨvɨ cua nasoco yu tsi ñi tsa cuenda un”, catyi̱ Nyoo tsihin ra.'
  ktm-ktm: Su ndramat ndre Yuda pwi ti we Lapan kiduwe su hodo huyen, ile pahndran
    bilip ta su ile Tadan. Iy kuti nolou ta Lapan ipaniniyan munen. Ile pe Gutnius
