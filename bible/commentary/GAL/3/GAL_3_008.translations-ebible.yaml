    vasi keil ten out netan.”
  atd-NT: Duon to Tahan no Kasulatan to kinagian to Magboboot to duon uromo mgo otow
    no kono no Hudiu no ogkohimu on no maroyow dio to tangkaan din su ligkat to pogtuu
    ran kandin. Sikan ian to impanoy rin innangonnangon ki Abraham to soini no Maroyow
    no Nangnangonon no nigkagi ka Magboboot kandin to, “Ligkat to pogtuu nu kanak,
    ogkohoy-uan ku ka agad hontow kai to soini no kalibutan.” Ian ka kagi rin.
  tel-2017: విశ్వాసం ద్వారా దేవుడు యూదేతరులను నీతిమంతులుగా తీరుస్తాడని లేఖనం ముందుగానే
    ప్రవచించింది. “ప్రపంచంలోని ప్రజా సమూహాలన్నీ నీలో దీవెనలు పొందుతాయి.” అని అబ్రాహాముకు
    సువార్త ముందుగానే ప్రకటించడం జరిగింది.
  hat-BSA: 'Lekriti sen an, ki te prevwa ke Bondye ta jistifye pèp etranje yo pa lafwa,
    te preche levanjil la davans a Abraham. Konsa, li te di: “Tout nasyon yo va beni
