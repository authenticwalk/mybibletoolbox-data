    oua vorevira. Uva oisi-a eisi osa tarairoiva, Ebraham tavireva Pauto aue iava
    Tugoropa Reo oiso puraoro, ‘Vii-a vao rutu vituaro, oa iava oirara rutu taru viraakoaverea.’
  miz-NT: 'Nté ntūvi diꞌna uve naꞌa túꞌun Xuva kō kakaꞌan tsí nakiꞌi Xuva kō xoó ñaꞌa,
