    utobꞌ tunor e gente xeꞌ turobꞌ tara tor e rum.” Bꞌan chꞌar tzꞌijbꞌabꞌir tama uyojroner
    e Dios.'
  pls-NT: 'Tti ẍón que jitaxin Palabré Dios, nttiha jitaxin que Dios sinchejian cain
