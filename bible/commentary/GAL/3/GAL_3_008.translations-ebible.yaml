    Abraamɨm Tina b'ogɨl yɨrkokar bage yɨt pɨtapɨta yomnawonj da, “Kon mor pɨlkae
    komkesa b'engabenga yɨtam rɨga b'ogɨl tamninyɨn dem.”
  vmy-NT: 'Jaꞌba tjun kuaꞌindutꞌa enre Naꞌenchana nga Naꞌenchana saꞌen nga ku̱akixi
    xuta xi bi judío tu ngatꞌare nga ku̱akjainre ngatꞌa tseꞌe kui. Naꞌenchana jaꞌba
    je kitsure Abraham en ndabi: “Ngatꞌari nga sichikuntaꞌaa̱n ngayéje naxinanda xi
