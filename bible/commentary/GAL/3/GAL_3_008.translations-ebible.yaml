    wa꞉ tle ta꞉la so hapuloma dla siyele hampulupe,” duwapo.
  xav-NT: 'Zahadu romhâ uptabi nherẽ, ma tô zudezu''õ norĩ ãma sima roti, ''Re ĩhâimana
