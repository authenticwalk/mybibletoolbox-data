  por-TFT: 'Além disso, Deus planejou antecipadamente que seria no momento de os não
    judeus confiarem nele que ele apagaria o registro dos seus pecados. Moisés escreveu
    na Escritura [PRS] esta boa mensagem que Deus comunicou a Abraão: “Por meio daquilo
    que você fez vou abençoar as pessoas em [MTY] todas as nações.”'
  gwi-NT: Vit'eegwijyąhchy'aa ąįį Israel gwich'in nilii kwaa nąįį googwik'injigwiighit
    eh'an giiyaat'iheechy'aa, ąįį ch'adąį' hee Dęhtły'aa Choh kat geenjit jyaa t'igwinyąą.
    Ąįįts'ą' izhit geh'an Dęhtły'aa Choh zhit Abraham tr'ookit Gwandak Nizįį jii eeyaagwildak,
    “Nik'iighai' jii nankat gwidinjii nąįį datthak Vit'eegwijyąhchy'aa goots'ą' gwinzii
    t'ii'in.”
  gvn-gvn: Godundumundu kabanda ngadiku balkan, “Kaki Gentile-warrangka God believeim-bungal,
    Godungku jananin ngulkurr-bungalkuda.” Ngadiku Godungku Abrahamanda balkan, “Yundu
    nganya believeim-bunganya, ngayu bama wubulku ngulkurrduku kujil, jananin wawurr-wawurr-bungal.”
    Yinya Godumu kuku ngulkurr.
  nhy-NT: 'In tiotlajkuilole desde ya wejkawitl kijtojtok nik in Dios kinmakixtis
    katlej mach judiojtin nijkuak kineltokaskej para yeskej chipawakej de intlajtlakol.
    Dios okikakitij in Abraham in yon kuale tlajtole katlej temakixtia, nijkuak okilwij:
    “Nikintiochiwas nochtin in tlakaj de ixko yin tlaltikpak akinmej nechneltokaskej
    ken tej otinechneltokak.”'
  asm-FB: ধৰ্মশাস্ত্ৰত এই বিষয়ে পূর্বেই লিখা আছিল যে, ঈশ্বৰে অনা-ইহুদী সকলক বিশ্বাসৰ
    দ্বাৰাই ধাৰ্মিক বুলি গণিত কৰে। অব্রাহামৰ ওচৰত এই শুভবার্তা আগেয়ে ঘোষণা কৰা হৈছিল,
    “সকলো জাতিয়ে তোমাৰ মাধ্যমত আশীৰ্বাদ প্রাপ্ত হ’ব।”
  okv-okv: Eto enda nei embomeni tapa amuna God tumota ururoro God na kogue embomeni
    jajavotohora ke euja amita duru javotoho amo Abraham ta degi einge enu kajena
    amo “javotoho ari no degi ta eto enda embo tapa ta degi puvuresuja,” ainge kajena
  mxt-NT: 'Ta cha naha ndoo̱ tuhun Nyoo nu tutu. Ta catyí chi vatyi nu cuahán ca chi
    quɨvɨ, cusacuvi Nyoo tyi nduvaha ñáyɨvɨ cha ñima ñu Israel cuví nuu ra cha cuenda
    cha chinó iñi ñu chi ra. Yucuan chaha catyi̱ Nyoo chi ra Abraham ta cha naha:
    “Tandɨhɨ ri maa ñu cunasoque cha cuenda maun”, catyi̱ Nyoo chi ra.'
  tzo-NT: 'Vo''one ts''ibabil ti sun ti Diose ti ja'' ti sventa xch''unojel avo''ntonic
    ti lec chayiloxuc uc ti Diose, ho''oxuc ti yanlum crixchanooxuque. Yu''un ti Diose
    hech laj yalbe ti Abrahame ti vo''one: “Ho''ot ti aventa chich''ic bendición ti
    jaylajuntos crixchanoetic ti balumile”, x''utat ti Abrahame yu''un ti Diose.'
  ind-AGS: Dalam Kitab Suci diungkapkan bahwa orang-orang bukan Yahudi akan dibenarkan
    karena percaya penuh kepada Allah. Kabar baik diungkapkan kepada Abraham sebelumnya
    dengan kata-kata, “Melalui kamu semua bangsa akan diberkati.”
  omw-omw: 'Karaisiva nraakiara nraakye qora kyaahaqa hianinranra rieqaro Kotiva haaru
    Evarahaamunranra qua turama. Mwi quara Kotira mpukuqi qara ntumwa tova mwitaama
    tiro: E mwatatera huaqitairo vaisi mpovanto ekyaa mpo mwatanaa mpo mwatanaa kyaahaqa
    hi varirata mwihua kyuqema kye varivarave, tura. Mpo mwatanaa mpo mwatanaa Karaisirara
    qutaa mwivave tivaqe nte mwihua avuqavuma nyataankye qianinranra rieqaro Kotiva
    Evarahaamunranra mwitaa tura.'
  yrb-yrb: I we bou ueta uwara iwata, Godima i aika uwaranu nauetaba ema ma kobererau
    ufisu iwata utaba Godinu bukaro i sina owawa ue oita. Godima i sina Eibaramuba
    boderewere eno wei, i orofa atata aika maika uwara nesia emana Godinu sina naufitaitana
    emanu nauetana anu naueta ariba ema we ma derawere umau wei.
  maa-NT: 'Nga ti̱sa̱ kjòtseé, jyeé k''oa̱s''ín kitsjaà ''én Nainá koni s''ín tíchja̱
    Xo̱jo̱n‑la̱ nga síkixi̱‑né jñà xi mìtsà xi̱ta̱ judío k''e̱ nga mokjeiín‑la̱ i̱t''aà
    ts''e̱. Ya̱á tíchja̱ ñánda jè Nainá tje̱n kitsjaà ítjòn‑la̱ Abraham jñà ''én ndaà‑la̱
    xi tsò: “Ngats''iì na̱xa̱ndá xi tjín i̱sò''nde, i̱t''aà tsi̱jií ko̱chikon‑t''in.”'
  mcq-mcq: ꞌEne Godoni irijara Godira túnaꞌi Jenitarupo nimaa rojakame venae ariraꞌe
    rehuniji kamarena maiꞌo Godoni vuꞌa maiuꞌinijaho Eparahami ikaꞌinaꞌe ꞌwaramana
    Kwaa ara mahoꞌo ikija oni vaji merajihuna.
  sus-A: كِتَابُي نَ نَن يَتِ قَلَ بٍينُن عَ شَ رَبَ، عَ قَلَقٍ رَ عَلَ قَمَ سِ فبّتّيٍ
    رَتِنشِندٍ عٍ شَ دَنشَنِيَ سَابُي رَ. عَ نَشَ نَ مَسٍنيِ قَنيِ مَسٍن سِنفٍ نُ،
    عَ تٌ عَ قَلَ عِبُرَهِمَ بّ، «سِ بِرِن قَمَ نّ دُبَ سْتْدٍ عِ تَن سَابُي رَ.»
  jpn-1965: 聖書は、神が異邦人をその信仰によって義と認めてくださることを、前から知っていたので、アブラハムに対し、「あなたによってすべての国民が祝福される。」と前もって福音を告げたのです。
  fra-SBL: 'L''Écriture, prévoyant que Dieu justifierait les païens par la foi, a
    annoncé d''avance la Bonne Nouvelle à Abraham, en disant : « En toi toutes les
    nations seront bénies. »'
  yka-yka: Paˈin Tuhanin matuˈuhin dem kitab weˈ bisan meˈ aˈa dumaˈin Yahudihin kimmatanne
    du bentel bang sandel siye si iye. Pinahātihan weˈ ne pu Ibrahim matuˈuhin aka-aka
    mahāp inin. Paˈinne pu si Ibrahim, “Sababnu urunganku kahāpan kēmon manusiyaˈ
    si dunyahin.”
  mle-mle: 'Ki maaj God Aparamik wadil, adi dikik wukijibir tidi duwak. Aw kika God
    diki lapa nyigaam rina. Aal maaj kitawa wana: “Minaar wun miyawa jaka tipa kidiy
    miyawa duw takwaam sukwasukw kwur-kituwadiy.” Atawa God Aparamik yarik yidid mwiya
    tayir. Aw ginyir di adiy nuwukadiy jaka tipa kidiy duw takwaam ata tasakwu-kidadiy
    diki milaam mwiyir tidakikik, aw dikik day wukijibir tidaak. Akaanaka, mwiya Viyakita
    kidi dikidi Tasakwudidi Duwak bwulana Maaj.'
  shp-NTPO: 'Jawen joi, moabi Wishakaata meranra Diossen yoia iká iki, ja judíoma
    joniboribi ocha ayosma keskáakin imati, já ikonhaax jaki koshikanketian. Ja kopíra
    Diossen Abraham yoia iki: “Mia kopiresa jatíbiainoa jonibo en jato jakonhanoxiki”,
    akin.'
  aom-aom: 'Iae God-ro uvadeje: Ijonö bogo Jew rajoho gemu aꞌi saꞌa ioroꞌioro rajohuꞌo
    nasi örire mae uehorovevëꞌohuro ëhuro naro jabesi sisëho uꞌovëhoꞌiramu nasi nunire
    mae riravoruomoꞌajë uvoromo ë jö mabëhoho Abraham-are örire majahijadeje. Huhu
    majahijade jöho God-are surire jajivoromo uvëꞌeje: God naro ja ajamiꞌiramu ëhuro
    saꞌae dinöꞌe dinöꞌe ahoꞌobëhe nasi huë maho baebe vaꞌoruomoꞌajëjo.'
  geb-geb: Fhe Bakɨme fhum khueŋ kaŋgi, mba harigi fhaiŋ ŋgui gumgi, mbe vhɨra Fhe
    Bakɨme buni vhuuiŋ khothivɨrga, ana tɨvar vhuuiaŋ mbui gumgir mben kamɨnga. Maaŋ
    muuŋgiap, Fhe Bakɨme fhum guarira mba buna vhuuen Abrahama suaŋgi. Maaŋ muuŋgiap,
    Fhe Bakɨme buni vhuuiŋ ki gava vhen ki buni vhuuiŋ khaŋ nzuai, “Gu ndun panan,
    gu tɨvar vhuun za kha gumgi gu mbigir muunga.”
  bsj-bsj: Bifumero tom towe kabumbo Kwama atin ceer nubo kumtacileu ki bilenke, yi
    Ibraim fullen kere wulom, ciki,” Mwinen, dor bitinero gwam atin fiya bi bwiyer.”
  cak-cak: 'Y chupan ruch''abel ri Dios nikil jun utzulaj rutzijol ri xuya'' yan ri
    Dios che ri Abraham tok man jani tibanataj, roma quire'' xu''ij che: Avoma rat
    c''o favor xtiyo''ox chique conojel vinak choch''ulef, xcha'' che. Vacami can
    nibanataj-vi ri nu''ij ri ch''abel ri'' roma ri Dios nu''on chique ri man israelitas
    ta chi man jun quimac nicakalej chuvech riq''uin ri niquiya'' cánima riq''uin
    ri Jesucristo.'
  chf-NT: 'U t''an Dios u yäli desde chäcäl najtäcä cache'' jini gente que mach jin
    aj judíosobba, Dios u xe u sapänob uc''a u tz''onän aj Jesucristo. Che'' chich
    worin älbinti aj Abraham desde chäcäl najtäcä, jini älbinti ca''daba: “Cä xe cä
    ch''u''ul chen upete a''ajtäjob pancab si u tz''ombenon ca'' chich a tz''ombenon
    ane”.'
  tlf-tlf: Kale sugayok uyo God imi suuk kon tem uyo kaltem ke bogo-nala e. “Unang
    tinum miit maak iyo mitam nimi ilak uyo dolan-temip kota, bogobe-nili e, ‘Bilip
    igil mungkup tol unang tinum kelip o,’ agelan-temi o,” age-se kale, ulutap kale,
    God imi suuk kon tem weng uyo bogo-nulu e, “God imi weng tambal uyo Abraham imi
    bogobe-nala e, ‘Son-temu uyo, kapmi tolop diim uta kuguup tambal tambal uyo alugum
    unang tinum miit maak maak iyo kobelan-temi o,’ age-se o,” age suuk kon tem weng
    uyo bogosu ko.
  piu-2006: Yirriṯi tjunutja Katutjaku wangka yalatji ngarrinyi. Katutjalu ngula Tjuwuwiya
    tjuṯa ngulytjulku, tjana palumpa wangka kuliṉutjangka. Palulanguru wangka palulawana
    Katutjalu Yipuramanya watjaṉu yalatji, “Nyuntu ngayuku wangka kuliṉutjangka ngayulu
    nyuntupa yunypa nyinanyi. Yalatji nguwanpa ngayulu yaṉangu ngurra tjuṯawana nyinanytja
    tjuṯaku ngula yunypa nyinaku, tjana ngayuku wangka kuliṉutjangka.” Wangka palunya
    palya, nganaṉa kulira yunyparringkunytjaku.
  poh-NT: 'Chiqui̱j aj take cꞌacharel jeꞌ reꞌ ncaꞌn, reꞌ Dios xa najtir woꞌ cho kꞌi̱j
    ritikꞌa̱b cho wach chi nariyeꞌeric woꞌ quiwaꞌric chi reꞌ take reꞌ naquiwihꞌic
    chi coric wach quicꞌux chiwach. Ruꞌum aj reꞌ xa nok woꞌ sakomomaj cho wach chipam
    i Lokꞌ laj Hu̱j wilic wi̱ꞌ riCꞌuhbal i Dios reꞌ ribiral reꞌreꞌ eh jeꞌ woꞌ i ribiral
    nok junpech reꞌ Dios jeꞌ wili xikꞌor reh maꞌ Awraham: “Ru̱cꞌ acuseꞌsjic i hat,
    chiꞌnchel take tinamit wach acꞌal naquehtric woꞌ nicuseꞌsbal i hin, nqui cho reh.'
  tue-tue: 'Judíoa niihẽrãcãrẽ Cõãmacʉ̃rẽ padeorí, “ãñurã́rã niiĩya” jĩĩ ĩñagʉ̃daqui.
    Tee maquẽrẽ wedenoã Cõãmacʉ̃ye queti jóaripũpʉre. Cõãmacʉ̃ tee queti, ãñuré quetire
    Abrahamrẽ wedesʉguerigʉ niiwĩ: “Mʉʉmena niipetire dita macãrãrẽ ãñurõ niiré maquẽrẽ
    ticogʉda”, jĩĩrigʉ niiwĩ.'
  bjp-bjp: 'Buk na Gogoh ka orek famu ta le God in foteng fanu ae biil ri fan Iudaia
    le ri tortores, i wara na unune kiri. Ke God ka fas famu ta Abaram ini Rokap na
    Fafas aragii: “Foron mat tikii na piklinbat rin kalok, i wara lo wo.”'
  xon-xon: Ni ki ŋmee Uwumbɔr Aagbaŋ ni ke Uwumbɔr nan bee ke binib bi kaa ye Juu
    yaab na ga nan gaa u ki kii ki ŋmar. Baah kaa nan kee gaa u ki kii buyoonn na,
    le u nan puen tuk Abraham tibɔnyaan tee, ki bui u, “Aa pu, le m ga ŋa tinyoor
    ŋa ŋinibol mɔmɔk pu.”
  tzo-ZNT: 'Ti Rioxe snopoj onox ti chachꞌunic uque, voꞌoxuc ti maꞌuc juriooxuque,
    ti chꞌabal amul chayilic uque, yechꞌo ti jaꞌ yech tsꞌibabile: “Ti amome jaꞌ ta
    sta o bentisyon ti jaylajuntos crixchanoetic ta sba balamile”, xꞌutat onox yuꞌun
    Riox ti Abraame.'
  mpm-NT: 'Siaꞌan yoso nuu tutu ii Yandios najanaꞌan, ja ndumani ya jiin tendɨꞌɨ yɨvɨ
    taka nación ja tu jaꞌi nakuni i jnuꞌun ya, ko ndumani ya jiin yɨ, ti tukaa ga
    jnaꞌnu ndatu i jiin kuachi i nu na kandixia ndaa i jnuꞌun ya. Chi siaꞌan ni kaꞌan
    Yandios jnuꞌun vaꞌa un jiin chaa ñaꞌnu Abraham ja ni kachi ya: “Kandichi ri jiin
    yɨvɨ taka ga nación nu na kandixia i jnuꞌun ri nanu ni kandixia maa ra ti tukaa
    jnaꞌnu ndatu i”, kachi ya.'
  ots-NT: 'Ya má ndo yabbʉ, ca Ocja̱ bi mbe̱ni di un cʉ cja̱hni cʉ jin gui judio car
    salvación, göhtjo cʉ to di guati jár dyɛ cár Ttʉ. Eso, i ju̱x pʉ jar Escritura
    na̱r palabra na̱ bi ma̱n ca Ocja̱ bbʉ mí nzoh car Abraham: “Nuquiguɛ, xcú hñeme
    da ncja ca xtú xihqui, eso, xcú töti car nzajqui ca ntjumʉy. Por guegue ca hnar
    cja̱hni ca da hmʉy digue quer cji, rá ngu̱ cja̱hni, mi̱ngu̱ göhtjo cʉ jöy hua
    jar mundo, da döti cár nzajquijʉ hne̱je̱.”'
  hoy-hoy: अदिक पवित्रशास्त्र पयले टु अच ईद जान्सकु कि परमेश्वर गैरयहूदीगोळी विश्वास
    देल न्यायी ठहरूस्यान, पयले टु अच अब्राहम उक ईद खुशखबरी केळ्स बुट्टुन कि “नीन दा
    सप्पा जातीगोळी आशीष सिक्‍कीत.”
  amo-amo: Ulirue di ina malu uyinnu Kutellẹ ma su anan salin dortume ushara nnuzu
    yinnu sa uyenu minere. Ina belli ulirun tuchun nnuzun Ibrahimme uworsu nenge,
    “ Kitifere vat anan salin yiru Kutellẹ ima ti nani nmari.”
  pjt-pjt: Panya nyiringka iriti walkatjunkunytja tjukurpa paluṟuṯu ngaṟanyi Godalu
    panya kalkuntja, panya paluṟu wangkangu aṉangu manta winkitja palumpa mulamularingkunyangka
    tjukaṟurunmankula walytjanmankunytjikitjangku. Nyangatja tjukurpa palya mulapa
    ngaṉmanytju Godalu Aipuṟamala tjakultjunkunytja. Alatji paluṟu wangkangu, “Ngayulu
    aṉangu manta winkitja pukuḻmankuku nyuntulanguṟu.”
  cwe-cwe: Maandiko Yelile yalagusa Ing'hali hainalawilila kuwa Mulungu kezawatenda
    wanhu weli siyo Wayahudi kuwa wanoga haulongozi hake kufosela uhuwilo. Ivo Maandiko
    Yelile yamgong'ondela Bulahimu Mbuli Inogile, “Kufosela weye wanhu wa makabila
    yose wezatemiligwa mate.”
  daa-NT: 'Min daayum, ŋu siir ɗo Kitamner a gee kuuk Yuudinnaɗo yaa aamine ɗo Buŋdi
    ho Buŋ yaa talin̰ a ŋu goy iŋ botol ɗo uŋji. Ɗo bi ŋaar-ak ko, Ibraayim obiit
    kabarre ta gala bombo min awalle. Kabarre-at gay, Buŋ ɗiyji aman : « Naa barkiyin
    tamba ta gee ku duniiner okin̰co ɗo bi kan̰jiŋ. »'
  mlp-mlp: Teq on mataw en ta asor Juda a haiqta nagan in inaqmo God anan helmo haqsa
    God in ginan titnonta haqaqtamo. Daq na agamukan kwaziqmo God ago marib mar tonan
    tuqusta. Ussa daq na a hi gwahtiqsamo God in gamuk dimunta kazaq Abraham bulonim
    bilam, Ninmo nimalib teq ya on mataw en bunmo tigidimun tondaiq ham.
  ape-C: Seiwok watak, aria Iruhin nadukemesh nakri kweipon eshesh madae Juda iri
    uwe ta shumnek ananin yopinyi baraen aria shusuhwen dodog. Aria anan douk urkum
    morum nakri kweipon ta nuhwaresh yopishi arpesh. Namudok aria seiwok nakripan
    yopinyi baraen Abraham kabi Iruhin ananik Buk kwakri um. Kwakri, “Iruhin nakrip
    Abraham nakri, ‘Nyak nyenek bilip um eik. Namudok aria kweipon ta inekumesh yopinyi
    ihish agundok atapishi arpesh.’”
  bgs-bgs: Sayyan duwán igsulat tun ta kagi ka Manama na duwán mga ánnà Judio na tanggapán
    din na nángngà tun ta saruwan din ukit katô kapamaké dan kandin. Ni gó tô Madigár
    Gulitán na igulit ka Manama ki Abraham, na mà din, “Ukit áknikó, madigár tô bággén
    ku tun ta langun manubù nit banuwa.”
  faa-faa: Arirakano wate fana Yu aporohoanafonosane Kotimo makotehokosane, Kotimo
    sawia kakama matarikia popahoareapo. Asiamo Yu aporohoanafonosamo Kotiaki himu
    hakásaraka hemakapukua risikino, iaki Kotimo someraka, “Re siareapo. Re ereketaesapo,”
    airapo. Aihokosane Kotimo sawia popasane oyapo. Eparahameaki Kotimo someraka,
    “Eparahameo, né aeyaka aporomano hauaka sua risiane nōmo makotehokosapo.” Aisapo.
    Aisane Kotimo sawia popahoareapo.
  kik-kik: 'Na tondũ Maandĩko marĩa matheru nĩmooigĩte o mbere atĩ Ngai nĩagatua andũ-a-Ndũrĩrĩ
    athingu na ũndũ wa gwĩtĩkia-rĩ, na Maandĩko macio nĩmahunjĩirie Iburahĩmu Ũhoro-ũrĩa-Mwega
    o kabere, makiuga atĩrĩ: “Ndũrĩrĩ ciothe nĩikaarathimwo nĩ ũndũ waku.”'
  cap-NT: 'Yoozqui tuquitanpacha tuz̈ tantiichic̈ha, Jesucristuz̈quin kuz tjaañi z̈oñinaca
    Yooz yujcquiz zuma cjiskattaz̈ cjesac̈ha, jalla nuz̈ tantiichic̈ha. Jalla niz̈tiquiztan
    tuquitanpacha liwriiñi Yooz puntuqui Abrahamz̈quiz chiitatac̈ha, tuz̈ cjican:
    “Amiz̈ cjen tjapa wajtquiztan z̈oñinaca zumaz̈ cjiskattaz̈ cjequic̈ha”. Jalla
    nuz̈ cjic̈ha cjijrta Yooz takuqui.'
  ksr-ksr: Anutunoŋ walawala areŋa kokaeŋ ano, “Ejemba Juuda qaago yoŋonoŋ nii moma
    laariŋ noŋgi qaagia jeŋ tegowe solaŋaniwuya.” Areŋa kaeŋ ama iikawaa so Aabrahambaajoŋ
    Oligaa Buŋa qaa walawala kokaeŋ ijoro, “Goojoŋ ama noo kotuemotuenanoŋ mono namowaa
    ejemba tuuŋ kuuya yoŋoo qagianoŋ ubaa.” Tosianoŋ qaa ii waladeeŋ iima asariŋ Buŋa
    qaanoŋ oogi.
  eng-TNT: 'For the scripture sawe afore honde that God wolde iustifie the hethen
    thorow fayth and therfore shewed before honde glad tydinges vnto Abraham: In the
    shall all nacions be blessed.'
  sbs-sbs: 'Mi iñolo chakuvona kuti Ireeza kachenise valichava che intumelo. Inzwii
    nilya wambailwa che ntanzi kwa Abrahama: “Mwaako mishovao yonse ye nkanda kayi
    itonolofazwe.”'
  sue-sue: Anutu meni ema Yudako nukare nu tuma diara giro ema saramai asamu emoko
    kotumuro Oziga Ewanana Abrahamre ego senu gaewa awa, “Ema dubu sero ami gawa nisora
    toiro pesunamunora awa.”
  fra-NCL: 'Aussi l’Ecriture, prévoyant que Dieu justifierait les nations par la foi,
    annonça d’avance à Abraham cette bonne nouvelle : « Toutes les nations seront
    bénies en toi. »'
  bhg-bhg: Edo God da Ove Gaiarida ge ami rorae ro amboda idegaina sisina awa, Gentile
    embomai ainkainmi gebé ari ainda yai piara, God mi awamane awa wasiri dambu darari
    embomai taina. Edo God mi iji gisi bino dave Abraham de karigesisina engo, “Ito
    toda edo orobe babain berari butu dededa awa nanemi ao ana.”
  snn-NT: 'Riusubi Abraham naconi coca caguë, baguë yureña yo''oja''yete ro''tani,
    Abrahamni quëaguëña: “Më''ë yua yë''ë cocare si''a recoyo ro''taguëna, si''a ën
    yija bain jubëanni bojo güeseja''guë''ë yë''ë” caguë quëaguëña.'
  atb-NT: Lumjíng myit é yanmai, tûngbaù pé lé Garai Gasang mara hkyut san byi râ
    nghut lhê ga, Chyúmdang mai hí byu-myang to bê nghut mù luî, Abraham lé hí shit
    kyô tô é gabú danglù gi, "Nang é yanmai, byuhú chângjup gi, shimân jeju wó yû
    kó râ nghut lhê." gâ ri.
  cek-AK: Sithaw panoek ai kaminawk loe Sithaw tanghaih rang hoiah toenghaih hnu o
    tih, tiah Cabu mah hnukcoek boeh, Nang rang hoiah acaeng kaminawk boih tahamhoihaih
    hnu o tih, tiah tamthanglok hoih to Abraham khaeah thuih pae coek boeh.
  bkd-bkd: Daan en nakasulat duun hu lalang hu Dios ha bisan sa kenà mga Judio isipen
    gayed hu Dios ha matareng pinaagi hu pagtuu daw saini ha Maayad ha Tultulanen
    insangyaw en ki Abraham su anay ha tagyanaen “Pinaagi hu pagtuu nu mapanalanginan
    sa alan ha kaet-etawan.”
  ctu-76: 'Ti wʌ ajli ti jini Ts''ijbubil bʌ i T''an Dios ti ñoj oniyix cha''an Dios
