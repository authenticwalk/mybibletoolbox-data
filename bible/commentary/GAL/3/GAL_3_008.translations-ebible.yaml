    colotajic, chire ri Abraham xtzijox-vi. Y xbix c''a chire: Avoma c''a rat, ri
    vinek chi ronojel ruvach''ulef can xtiquic''ul-vi ri utzil, xcha'' ri Dios chire
    ri Abraham.'
  zia-zia: Tuwa Bayau mene emo Yuda oko awong nung tumo diyaya giro emo pewayao asari
    yemaoko kotungno Bowi Iwaing Abraham eno eyero senu gaewa ara, “Emo bauno dubu
    sero awong tumo diyaora nagibo tamasa awiya papatinaya giro na awong gao yarinena.”
  mal-2015: 'എന്നാൽ ദൈവം വിശ്വാസംമൂലം ജാതികളെ നീതീകരിക്കുന്നു എന്നു തിരുവെഴുത്തു മുൻകണ്ടിട്ടു:
    “നിന്നിൽ സകലജാതികളും അനുഗ്രഹിക്കപ്പെടും” എന്നുള്ള സുവിശേഷം അബ്രാഹാമിനോടു മുമ്പുകൂട്ടി
    അറിയിച്ചു.'
  tuo-NT: 'Õꞌacʉ̃ ye queti ojáca pũrĩpʉ judío masã nitirã na Õꞌacʉ̃rẽ ẽjõpeoatjere
    ojayunoꞌcaro niwʉ̃. Narẽ yʉꞌrʉoatjere wereyugʉ, Õꞌacʉ̃ Abrahãrẽ aꞌtiro nicʉ niwĩ:
    “Nipeꞌtirã aꞌti diꞌtacjãrã mʉꞌʉ weronojõ ẽjõpeosiruturãrẽ ‘Añurã nima, buꞌiri
    mooma’, ni ĩꞌagʉ̃ti. Narẽ añurõ weegʉti”, nicʉ niwĩ.'
  mbl-NT: 'Hõmã Topa yõg tappet te yũmũ''ã hãmyũmmũgãhã'', hu: “Hãpxip ''ihã Yoneo
