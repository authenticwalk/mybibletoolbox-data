  top-NT: 'Porque nac Escrituras, Dios huan la̱ ixca̱cxilhlacachini̱t ama ca̱lakma̱xtú
    cristianos tí ni̱ judíos para tali̱pa̱huán la̱ ca̱nájlalh Abraham, y la̱ta amá
