    Yi kópu u l꞉êê dîy꞉o Chóó Lémi ngê Epîlaham ka ló dini a vyu, kwo, Dyámê mbêmê
    pi dyêêdî yintómu knî y꞉oo ḻ꞉êê dîy꞉o mb꞉aamb꞉aa wa a pyw꞉ee ngmê.
  swh-1850: 'Maandiko Matakatifu yalionyesha kabla kwamba Mungu atawakubali watu wa
    mataifa kuwa waadilifu kwa njia ya imani. Hivyo Maandiko Matakatifu yalitangulia
    kumtangazia Abrahamu Habari Njema: “Katika wewe mataifa yote yatabarikiwa.”'
  msc-msc: 'A sɛbɛni Alla la kitabu kɔndɔ fɔlɔfɔlɔ ko Alla ri siya tɔilu kɛ a jɛrɛ
    ɲakɔrɔ mɔɔ telenilu ri ka fara ie la lemɛniya le la. Wo le kosɔn, a sɛbɛni ko
    a ka kibaro ɲuma lase Iburahima ma fɔlɔ ko: «Siyailu bɛɛ ri Alla la ɲumaya sɔrɔn
    ile le fɛ.»'
  ese-NT: 'Eꞌe, yahuajo nei nei Eyacuiñajji jjashahuabaquinaje jama baꞌa: “Enijje
    eꞌe jojo nei jjapeequiꞌyajo, eyaya Jodio pojjeama peaꞌai baje mimishiꞌama”. Jamaya
    yahuajo poa. Jamajjeya yahuajo nei Eyacuiñajjiya Amajama huohui ca poa jama peaꞌai
    baꞌa: “Amajama, miya ecuea epeejji nei poanijo, eyaya miya baña mimishiꞌama. Quea
    huiso nee ojjaña meshijo baꞌe, ojjaña esohuijo mimiani cuana peaꞌai eyaya mimishiꞌama
    bajeꞌyo enijje jjapeequiꞌyajo”. Jamaya Eyacuiñajjiya Amajama huohui ca poa yahuajo
    nei nei.'
  jac-NT: 'Yet payat tiempo tuꞌ, tzꞌibn̈ebilcanayo yul Yum Comam Dios tato ebnaj mach
    Israeloj chican ebnaj cꞌulal yul sat Comam Dios yuto chayto ebnaj yul yanma yin̈
    Comam. Yuxinto halbilcano huneꞌ tzotiꞌ tiꞌ tet icham Abraham, bay chala: “Hawu
    yuxinto caw sunil anma yulajla con̈ob bay chiwakꞌan iscꞌulal incꞌulan,” ẍiayoj.'
  cak-CNT: 'Y chupan ri ruch''abel ri Dios ri tz''iban can ojer, nik''alajin c''a
    chi ri Dios can xtuben-vi c''a chique ri vinek ri man e israelitas ta, chi man
