    räjpni lo Abram: “Guiralii rebeṉ guedxliuj sacle'' xcuentlu.” Diidxre cuaj lo
    guijtz ni gujc galooli, cadro caj xtidx Dios.'
  san-MAL: ഈശ്വരോ ഭിന്നജാതീയാൻ വിശ്വാസേന സപുണ്യീകരിഷ്യതീതി പൂർവ്വം ജ്ഞാത്വാ ശാസ്ത്രദാതാ
    പൂർവ്വമ് ഇബ്രാഹീമം സുസംവാദം ശ്രാവയന ജഗാദ, ത്വത്തോ ഭിന്നജാതീയാഃ സർവ്വ ആശിഷം പ്രാപ്സ്യന്തീതി|
  tam-TCV: இறைவன் விசுவாசத்தினாலே யூதரல்லாத மக்களை நீதிமான்களாக்குவார் என்று வேதவசனத்தில்
    முன்னமே எழுதப்பட்டிருந்தது. அதனாலேயே, “எல்லா நாடுகளும் உன் மூலமாய் ஆசீர்வதிக்கப்படுவார்கள்”
    என்று ஏற்கெனவே ஆபிரகாமுக்கு நற்செய்தி அறிவிக்கப்பட்டது.
  mit-NT: 'Vàchi nùù tutu ìì nì tiaa sànaha nì cachitnùhu Dios nansa icúmí nèhivì
    vichi ndee vàha‑ne nùù‑yá sàhà cuisì‑ñá xiníndísâ‑né mii‑yá, mate nèhivì ndéni
    raza nì cui ni cúndúú‑né. Ñàyùcàndùá, nì cachitnùhu‑ya xì Abraham iin ñà‑vàha,
    cachí‑yà: “Sàhà mii‑ní icúmí nèhivì nsidaa ñuu nìhìtáhvì‑né cuàhà gá ñà‑ndiaha
    íì”.'
  ceb-ULB: 'Ang kasulatan daan nang nagpakita nga ang Dios himoong matarong ang mga
    Gentil pinaagi sa pagtuo. Ang ebanghelyo gimantala nang daan ngadto kang Abraham:
    “Diha kanimo ang tanang kanasoran mahimong mapanalanginan.”'
  ces-LB: '@see-verse:GAL.003.007'
  mkn-mkn: Tuhan su kasi tau memang dalam Dia pung Tulisan Barisi bilang, nanti Dia
    ju tarima orang dari suku-bangsa laen dong bilang, dong orang hati lurus, kalo
    dong parcaya sang Dia. Te dolu-dolu Dia su kasi tau memang Kabar Bae sang baꞌi
    Abraham bilang, “Nanti samua suku-bangsa di dunya dapa berkat tagal lu.”
  pol-UBG: 'A Pismo, które przewidziało, że Bóg z wiary będzie usprawiedliwiał pogan,
    wcześniej ogłosiło ewangelię Abrahamowi: W tobie będą błogosławione wszystkie
    narody.'
  qxh-NT: 'Tayta Diosninchipa shiminćhu nin: «Jäpa runacunapis shiminta ćhasquicunanta
    musyar, Tayta Diosninchi Abrahamta niran: ‹Alli willapata willapäshayqui. Jam-raycur
    pï-maytapis alli ñawïwan ricashaj. Sumaj yanapäshaj.› »'
  nwi-nwi: Nəkwəkwə kape Kughen ruɨni ta kupan mə Kughen tukrɨvəh narmamə yamə mɨnə
    pəh nien mə kwənərəus kape Isrel, yamə mɨne kɨshatətə iran, khauə tukun, mor əriə
    kɨsatuatuk ye nɨmrɨn. Kupan, Nəkwəkwə kape Kughen rɨmɨni-ərhav nəgkiarien huvə
    kɨrik kɨn Ebraham mɨmə, “Yo jakor kwənərəus kafam mə iriə tuksor swatuk yame jakvəhsi-pən
    nɨhuvəyen kɨmi tanɨmtanə iran.”
  kmo-kmo: 'Mashi maji keyir ma mashi ye eecha her God riita komas hiki siitiichichawa
    nobok shebo shebo tawa man otii kepi siikiita. God riita Epraham riina bar majin
    mashi keyir maji sii tar. Sii eecha wor: “Miitaka God riita diita nosap ma mima
    yenya rukusii otii kepi siitakiita.”'
  agr-agr: 'Tuja yaunchuk chicham agagbau aajakua nuwig, judiuchu aidaunash dekaskeapi
    tabaujinig Apajuí pegkeg ainawai tama agtin dekau asa, emtika Abraham pegkeg chicham
    ujakbau aajakuí: “Ashí nugkanmaya aents aidauk imá aminig pegkegnum yaigbau agtinai”,
    tiuwai.'
  kyc-kyc: Juu daa rara wakale dupwa Anatu mona maipa nayami dokopa nakama Anatu kapa
    ingingi lao suu pyapala rolo parami. Doko Anatumi Aporakame keta wambo ingyuo
    waili pii keyange lamaipala lao, Embapa lapolapo lao wambu yuu muu peparae elyape
    keta pisirami Baepole leya.
  urd-GVU: کلامِ مُقدّس نے اِس بات کی پیش گوئی کی کہ اللہ غیریہودیوں کو ایمان کے ذریعے
    راست باز قرار دے گا۔ یوں اُس نے ابراہیم کو یہ خوش خبری سنائی، ”تمام قومیں تجھ
    سے برکت پائیں گی۔“
  yre-NT: '''Wɩ ''kpa, minnun nɛn o ''ka Zuif ''nɔn ''a dɩɛ, Bali o "siala min tɩglɩ
    ''a ''wee yi -tɛradɩ ''e da man. ''Wɩ zɩɛ e ya ''e ''crɛn -tɛdɩ Bali -le ''fluba
    ''ji ''e ''cɛn. Kɔɔ ''wɩ ''nɔnnɔn zɩɛ -a -tʋwli ''bɔ nɛn Bali -a ''vɩ ''e ''cɛn
    Abraam lɛ. Yaa ''vɩ -yrɛ ''nan: «An -fɛa ve ''trɛdanɔn pɛɛnɔn man ''yie "wɛan.»'
  fuh-BKF: 'Sappaama e ley Binndi, Laamɗo ndaardan yimɓe ɓe nganaa Alhuudiyankooɓe
    ɓeen fonnditiiɓe saabe goonɗinal muɓɓen. Ɗum waɗi de Binndi ɗiin kumpiti Ibrahiima
    kabaaru lobbo oon gilla waɗaay tafon, ɗi mbi''i: «Lenyi ɗiin fuu keɓiran barke
    saabe maaɗa.»'
  arl-NT: 'Pueyaso jaara na sequenu panishano naajiotaniquiaari tariucuacaanu, nojuajaari
    tari niishiquiaari taa taucuaca na jiyanooniutianiyajaaniuhuaj, nojori jaara nocua
    tiuuri. Naaratej, nojuajaari naa sequequiaari supuetana Abrahamtej: “Quiaacuajaari
    cua sequesanoocua tiuurii, Abrahamnaa. Naaratej, quia jinianuucuajinio supueno
    pueyanoori jiyanohua maninia miiniutianiya puetunu pueyapuerajanaa. Noo pojori
    shuquiritiniutianiyari, puetunu jiyacajinijiniojuanaa nocua tiuuriquiano pueyatej”.'
  ziw-ziw: Mawandiko Yakukile yalagisaga mwe nkongo kugamba Chohile nawatende wantu
    sawo Wayahudi wazumilwe, naho Bulahimu agambilagwa Mbuli Yedi kugamba, “Kujinkila
    weye wantu wose nawajimbikwe.”
  grc-TR: Προϊδοῦσα δὲ ἡ γραφὴ ὅτι ἐκ πίστεως δικαιοῖ τὰ ἔθνη ὁ Θεός, προευηγγελίσατο
    τῷ Ἀβραὰμ ὅτι Εὐλογηθήσονται ἐν σοὶ πάντα τὰ ἔθνη.
  nag-nag: Kintu Shastro pora koi dise, Isor age pora jani thakise Tai Porjati khan
    ke biswas hisab te bisar koribo, Abraham ke age pora etu Isor laga kotha to prochar
    kori dise, aru koise, “Tumi pora he sob desh khan asishit hobo.”
  eng-OEBCW: And scripture, foreseeing that God would pronounce the Gentiles righteous
    as the result of faith, foretold the good news to Abraham in the words – “Through
    you all the Gentiles will be blessed.”
  knj-NT: 'Yin ey oj to jix al-le can yul An Juun Tz''ibebil can oj, tzet utbil tol
    jaex ma jex Israel oj, jaex oj jex oc watx''il yul sat Dios, asan yu che yaoc
    je c''ul yin. Yet tax peyxa albil can jun watx'' k''ane tet naj Abraham, chi yal
    jaxca ti'': “Ja'' ja win, jaachti'', oj jin tx''oxon jin watx'' c''ulal tet jun
    jun nación,” ẍi Dios yul An Juun tu''.'
  deu-1912: 'Die Schrift aber hat es zuvor gesehen, daß Gott die Heiden durch den
    Glauben gerecht macht; darum verkündigte sie dem Abraham: “In dir sollen alle
    Heiden gesegnet werden.”'
  san-PUN: ਈਸ਼੍ਵਰੋ ਭਿੰਨਜਾਤੀਯਾਨ੍ ਵਿਸ਼੍ਵਾਸੇਨ ਸਪੁਣ੍ਯੀਕਰਿਸ਼਼੍ਯਤੀਤਿ ਪੂਰ੍ੱਵੰ ਜ੍ਞਾਤ੍ਵਾ ਸ਼ਾਸ੍ਤ੍ਰਦਾਤਾ
    ਪੂਰ੍ੱਵਮ੍ ਇਬ੍ਰਾਹੀਮੰ ਸੁਸੰਵਾਦੰ ਸ਼੍ਰਾਵਯਨ ਜਗਾਦ, ਤ੍ਵੱਤੋ ਭਿੰਨਜਾਤੀਯਾਃ ਸਰ੍ੱਵ ਆਸ਼ਿਸ਼਼ੰ ਪ੍ਰਾਪ੍ਸ੍ਯਨ੍ਤੀਤਿ|
  nob-LB: 'Gud har hele tiden forutsagt i Skriften at han en dag ville gjøre alle
    folk skyldfri innfor ham gjennom troen. Han lot Abraham få innsikt i disse glade
    nyhetene allerede i forveien. Han sa: ”Gjennom deg skal alle verdens folk få del
    i mine goder.”'
  ntj-ntj: Tjiinya Payipulta kutjulpirtu walkatjunu wantitjanya ngarala tjiinya Yayipuramalanguru
    Mama Kuurrtu-tjananya Tjiyu wiya pirninya walykumunura kanyinma mularrkuliranyangka-ya.
    Tjiinya Mama Kuurrtu Yayipuramala watjarnu, “Nyuntulanguru-rna yarnangu yarla
    lipingkatjanya walykumunura kanyinma.”
  sxb-NT: '*Endagano yawoola kale mbwe Katonda yaazanga okuingizia awantu woona mu
    empurizanio nae ku okuganya. Katonda yaifuuwira Abraamu amangʼana amalootu gano
    olwa yamulaga otino, “Ewialo wiona wiriserekwa ni kukuwitrako.”'
  nhu-NT: Ŋwa' Nyo' to nu ɛ yuu wase duŋcɛ lɛ Nyo' nu ke ejo bonyii bò yaa nu kɛ Bojuu
    lɛ bó enù teytey ɛ̂ wvú ɛjise nje fitele fì bó nu ɛ lese yî ye le. Ɛ wvú mum fewcɛ
    saaka wvù jee wvun ɛ̂ Abla'am ɛ ɛ̀ bɛɛ lo gayte lɛ, “Me nu ŋke embuw bitum bicii
    bi yî ɛkolɛ ke nshɛ le nje yo.”
  row-row: Lamatuaꞌ nafadꞌe memaꞌ sia Susura Meumaren nae, dei fo Eni simbo atahori
    mia nusa feaꞌ ra boe, mete ma ara ramahere Eni. Te fai maꞌahulun Ana nafadꞌe memaꞌ
    Hara-lii Malolen neu baꞌi Abraham nae, “Dei fo basa nusaꞌ sia raefafoꞌ ia hambu
    papala-babꞌanggiꞌ huu ho.”
  msy-msy: '@see-verse:GAL.003.007'
  agg-agg: Horombo hondü God ai Suda-yafe ndɨfo ranaheimbo fɨfɨrɨmareandürɨ nindou
    ranai ana süŋguna aboedɨ hoafɨ ra anɨhondümbo-ndɨhimboyei ranɨmboane ai ranaheimbo
    aiana nindou mbumundɨ hamɨnd-anei mbɨsamboyahɨ mehu. Ranɨyo asu horombo God ai
    aboedɨ hoafɨ ra Abrahamɨmbo yare hoafɨmayundo sapo ahandɨ hoafɨ yare hoafɨyowohü
    yahoya, “Sɨhafɨ süŋgu-anɨmbo süŋgunambo ro muŋguambo nindou ranaheimbo aboedɨ-aboedɨndɨ-heandürɨmboyahɨ,”
    meho.
  ptp-ptp: Ên ilage Anutu xovô nêbê obêc tɨmuên ge od obêc yê tɨbii wê o Yuda lêm
    ge nivɨha ên wê he vông i vin Yesu ge, om buc wê kɨyang tyo gên o vô nôn lec lêm
    ge, od Anutu nêl kɨyang vô Eblaham tax mɨ i yêp vac kɨpihac xolac bêga ên nêbê,
    “A obêc vông vɨzid nivɨha vô xomxo kɨbun ga vɨhati lec ông.”
  nak-nak: Egite ururu ale kekesi La Buk Tabu Ale Pala, egite hilo pala mugatia veia
    La Tahalo Uru mulimuli ge vimaroka lou la vulovulo la valalua la maligoma te la
    merera tetala moli. Me mai moli ale La Tahalo Uru vikara pala mugati soio te Abraham
    mago “Oilo te la hilimu eau ge hilovi isasa ale ge suli la valalua tomi ale kama
    e Iuda, egite pou te la maligoma.”
  lbb-lbb: A Buk Tabu ka atong nigon tari mang e God ir atong a taraila ning bel a
    tarai Juda mang a tena tostosla anasa la tortorot. E God ka atai nigon tar e Abaram
    ana Wakak a Warwara mange, “Dir angisngis a tarai miting na matanitu rop hom.”
  kan-2017: ದೇವರು ಅನ್ಯಜನರನ್ನು ನಂಬಿಕೆಯ ನಿಮಿತ್ತವಾಗಿಯೇ ನೀತಿವಂತರೆಂದು ನಿರ್ಣಯಿಸುವನೆಂಬುದಾಗಿರುವ
    ವೇದವಾಕ್ಯವನ್ನು ಮೊದಲೇ ಕಂಡು ಅಬ್ರಹಾಮನಿಗೆ, “ನಿನ್ನ ಮೂಲಕ ಎಲ್ಲಾ ಜನಾಂಗಗಳವರಿಗೆ ಆಶೀರ್ವಾದವುಂಟಾಗುವುದೆಂಬ”
    ಸುವಾರ್ತೆಯನ್ನು ಮುಂಚಿತವಾಗಿಯೇ ತಿಳಿಸಿತು.
  cso-NT: 'Quí¹ cun³quionh³ Sí² quioh²¹ Dió³² ca³lɨ³ lin¹ la³ cun³ jmɨ́¹tin² lɨ́n³²
    hi³ chau²¹ jmáɨ¹ hi³ hen³ Dió³² *tsá²cá²jo²¹ la³juah²¹ dúh¹ jan² tsá² chun¹, nɨ́¹juáh³
    tsá² chá³² cáun² tsɨ́³, jmɨ́¹ ca³záɨh³ jáun² Dió³² hla¹ Há²bran²¹ jú¹ chú³² lá²:
    “Cun³quionh³ hnú² bíh¹ lɨ³mieh² tsá² zian² tá¹ cáun² hngá¹máh³”.'
  ena-ena: Vaka sɨbaŋ Asɨ agaŋ hɨji lamavɨla abami uami. Hulaŋ iamɨgali hɨdɨlɨ mu
    mu agɨlaŋ iadɨ ciaŋ agasaŋ hɨji vɨdɨvɨdɨŋ lamavɨci aba abami uami. Ha viaŋ nulɨdɨ
    hulaŋ iamɨgali huaci aba abɨben aba abami uami. Lavɨla Ebɨlam dɨ abami uami. Viaŋ
    nasaŋ igahɨlahɨla hulaŋ iamɨgali hɨdɨlɨ mu mu sɨkasɨkan agɨladɨ huaci lamɨben
    aba abami uami. Asɨ hameŋ abami agaŋ nudɨ manasɨŋ hekɨlɨ hɨvɨ hɨnilalɨ uami.
  tgo-tgo: Vamba ŋgaŋgagha Loi kaero i worawe le renuwaŋa, ne i wovarumwarumwaruŋaŋgiya
    thiye ma Jiu gharɨgharɨniye lenji loŋweghathɨ kaiwae. Iya kaiwae Buk Boboma e
    tɨne Toto Thovuye vamba ghamba kaero i woraŋgiya weya Eibraham, iŋa, “E ghen ne
    ya mwaewo weŋgiya gharɨgharɨke wolaghɨye e yambane.”
  yap-yap: 'Dawori taw ngay ma keyog e babyor nib thothup ni Got e bayi mat’awnag
    e pi’in gathi yad piyu Israel ngak u daken e michan’ rorad ngak. Aram fan ni machibnag
    e babyor nib thothup ngak Abraham e Thin Ni Bfel’ ni yib rok Got u m’on riy ndawori
    taw nga nap’an ni ba’aray ni ga’ar: “U dakenam e bayi fal’eg Got wa’athan urngin
    e girdi’ nu fayleng riy.”'
  mop-NT: Ichil u ju'um a Dioso, chica'an ti bel u ca'a c'ümbül a ma' Israeloo' u
    men a Dioso. C'ümbüloo' u ca'a u men beloo' u cu tz'aa' u yool tu pach a Dioso.
    Aalbi u pectzil Dios ti'i aj Abraham yoc'ol abe'e. —Ta woc'lal incheche, bel u
    ca'a ti qui'tal u yool a cristiano tulacal tubajac yoc'olcab,— cu t'an u yaalbül
    aj Abraham u men a Dios uchi.
  tet-tet: Hori uluk Naꞌi Maromak nakara kedan atu simu ema lahoos Yahudi nosi klubun
    seluk sia. Nia moos nafoli sia naꞌak ema loos, surak sia fiar baa Nia. Nia katak
    tiꞌan baa Abraham iha Hakerek Moon naꞌak, “Tan o, ema klubun hotu-hotu iha raiklaran
    atu netan matak-malirin.”
  hlt-MCSB: Namtom rhoek he tangnah loh a tang sak te cacim loh ana hmaitang coeng.
    Pathen loh Abraham te, “Nang lamloh namtom boeih a yoethen ni,” tila olthangthen
    a thui.
  xtd-NT: 'Jaꞌan tnuꞌu Ianyuux xa xee kɨu jandixa koio ñayiu ña ka kuu ñayiu Israel
    Ianyuux. Te mee‑i tuku, xaxeꞌe xa jandixa‑i Ianyuux, te jaꞌan‑ia xa ña tuu na
    kuechi‑i io. N‑jaꞌan Ianyuux nuu Abraham: “Xaxeꞌe mee‑n, kuvete xa kuvete koio
    ñayiu ntdaa ñuu ñuñayiu.”'
  mdy-ETH: ፆኦሲ ዓይሁዴ ማዒባኣ ዓሶ ጉሙርቂሢ ዛላና ፂሊሳንዳያ ማዔሢ ጌኤዦ ማፃኣፓ ቤርታዺ ዴንቂ፦ «ዴራ ቢያ ኔ ዛሎና ዓንጂንታንዳኔ»
    ጌይሢና ቤርታ ዓብራሃሜም ኮዦ ሃይሶ ቃኣሎ ኬኤዜኔ።
  spl-spl: Yawu gârâmâ yakât torokatmâ sâwe. Anitâŋe pâku lohimbi nombotŋe biwiyeŋe
    yâkâlen katmâ tem lâuwaŋgiŋetâ tosayeŋe pilâyiŋgiwuap yakât emelâk inânŋan nâŋgâop.
    Ya nâŋgâm Kiristo ki hâŋgângumu giop yan ya nâŋgâm Awaraham yuwu sâm ekuop. “Hâmbâi
    gâhât tepgan gâtŋe âlâŋe tetem lohimbi hânŋan kulemŋan mansai ya menduhuyekmu
    manman âiloŋgoân manmâ heroŋe nâŋgânomai.”
  usp-NT: 'Li wuj re Lok''laj Jyolj Kakaj Dios b''ili''ch jwi''l Kakaj Dios chi yak
    ma'' rijajl ta'' Israel tisuc''ulab''i'' ranmak chiwch wi ticub''ar jch''olak
    chirij Kakaj Jesucristo. Jwi''li''li Kakaj Dios xij jun tzilaj jtaquil re Abraham
    ojr jilonri: Juntir cristian ri wi''tak wich ulew tina inye''na ink''b'' chib''ak
    awi''lke at, xche'' re.'
  zav-NT: 'Diozən'' bsi''e xṉeze par nic̱h chone'' len le''e cui nacle beṉə'' Izrael
    can'' chone'' len neto'' beṉə'' Izrael, ca de''en ne'' c̱he notə''ətezcho chonḻilažə''əchone''
    de que naccho beṉə'' güen laogüe''enə''. De''e na''anə'' gože'' de''e Abraanṉə''
    dižə'' güen dižə'' cobə nga: “Gona'' güen len beṉə'' ca'' ža'' yoguə'' ṉasyon,
    beṉə'' ca'' so''onḻilažə'' nada'' can'' chonḻilažo''o nada''.”'
  sgz-sgz: Má Buk Tabu a para táilnai suri rung tili risán di mul da ruruna i Káláu
    mái Káláu na anokwa pas di. Má a para táilnai lain arbin erei si Abaram er ák
    parai ngoromin ngo, “Má kabin i kam ruruna, ina asosah i matananu no on á naul
    bim.”
  kek-NT: 'Najter k''e cutan nak toj ma̱ji'' nac''ulun resil li evangelio sa'' ruchich''och'',
    ac cuan sa'' xch''o̱l li Dios nak ta̱ti̱cobresi̱k xch''o̱leb li ma̱cua''eb aj
    judío nak te''pa̱ba̱nk. Jo''can nak tz''i̱banbil sa'' li Santil Hu li quixye li
    Dios re laj Abraham: Sa'' a̱c''aba'' la̱at osobtesinbilakeb chixjunileb li tenamit.
    (Gn. 12:3)'
  blz-NT: 'Mbaripianpo nitundunmo na Alkitaap se'' Alaata''ala bo mompopokana'' mian
    na lipu'' sambana men taasi'' Yahudi kalu i raaya''a parasaya na Ko''ona. Lele
    Pore iya''a mbaripianpo nibantilkonmo ni Abraham, men koi kani''imari: “Gause
    i koo, mbaka'' Yaku'' bo mambarakaati giigii'' lipu'' na tano'' balaki''.”'
  poe-NT: 'Tí xroon itén Dios mé chrónka kíxin tí sín jehya judío mé sinchetjóá Dios
    iji̱é sín kíxin tsinkáchónki sín chꞌán. Mé xi̱kaha Dios mé chénka chꞌín Abraham
    ósé tí tan jína, ntáchro chꞌán kíxin: “Ijnko nkexro tsꞌaxrjeníxin tí jaha mé tso̱yaonxín
    kaín nación.”'
  san-TAM: 'ஈஸ்²வரோ பி⁴ந்நஜாதீயாந் விஸ்²வாஸேந ஸபுண்யீகரிஷ்யதீதி பூர்வ்வம்ʼ ஜ்ஞாத்வா
    ஸா²ஸ்த்ரதா³தா பூர்வ்வம் இப்³ராஹீமம்ʼ ஸுஸம்ʼவாத³ம்ʼ ஸ்²ராவயந ஜகா³த³, த்வத்தோ பி⁴ந்நஜாதீயா​:
    ஸர்வ்வ ஆஸி²ஷம்ʼ ப்ராப்ஸ்யந்தீதி|'
  cof-NT: 'Junsi Abrahanca man fiquiman pantsan joe. Diosiri yabe trato quinue. Aman
    Diosiri miraminue yabe cayaiminlacari sen jolajoe tino joyoeque. Israelita itonlacanan
    jun tsanquenan sen jolajoe tino joyoeque matu mate jera tenhinue. Junto Diosiri
    Abrahanbe itsanque trato quinue: Nu tenchisiri jerale to tsachilabe sen joanae
    tito trato quinue. Matu mate Abrahanbe jun sen fiquica cuenta quinueque chuteca
    joe Diosichi Pilabi.'
  srm-NT: 'Nöö di Buku u Gadu bi taki tu taa te wan daka nöö dee sëmbë dee an dë Isaëli
    sëmbë o ko ta biibi, nöö Gadu o si de kuma de an bi booko ën wëti wan daka fu
    di biibi u de hedi. Nöö di Buka u Masa Jesosi aki sö, hën wë i si di Buku bi taki
    dë e. Nöö hën wë Gadu bi ta mëni tu di a taki da Abahamu taa: A i hii föluku u
    di goonliba sa feni heepi.'
  qvs-NT: 'Ñawpamantapacha Tata Dios yacharkan mana judiyu runakunatapish perdonanankunata
    paykuna salvanankunata kreyiptinkuna. Tata Dios chayta yachashpa Abrahamta kay
    alli rimananta willarkan: “Salvanaynita kreyishkaykirayku ñuka kantashina tukuy
    llaktakunapi kreyikukmasikikunatapish yanapashasapa.”'
  zca-NT: 'porke lë'' Dios ya midi''zh la, tsumbe Dios laxto'' rë men, xa'' gat lë''t
    men Israel; por ñila bixa'' widi''zh che''n Dios por Jesukrist. Kuze'', nzhab
    Dios widi''zh wen re'' lo Abraham: “Por lu, rë men yizhyuo ya wen.”'
  cbc-NT: 'Merẽ baipʉa Dios cajʉ̃goyepʉa judío majã caãmerã cʉ̃ãrẽ, cʉ̃ mena na catʉ̃goñatutuarije
    jʉ̃gori ñe ũnie cawapa cʉ̃goenarẽ bairo cʉ̃ caĩñapeere cʉ̃ ya tutipʉ quetibʉjʉ
    cũweyocõãñupĩ. Atore bairo caroa quetire qũĩ quetibʉjʉ jʉ̃goyeticũñañupĩ Dios
    marĩ ñicʉ̃ Abraham ãnacʉ̃rẽ: “Tocãnacãʉ̃pʉa masapoari macããnarẽ mʉrẽ bairo yʉ
    mena na catʉ̃goñatutuarije jʉ̃gori caroarã ñe ũnie cawapa cʉ̃goena na ãnio joroque
    na yʉ átigʉ,” qũĩ quetibʉjʉ jʉ̃goyetiyupi Dios Abrahãrẽ.'
  qxo-NT: 'Unay Abrahamta Tayta Dios aunirgan caynö nirmi: “Gampita miragcunapitaga
    pipis maypis bendicionta chasquiyangam” nir. Tsay aunicunganta Tayta Dios cumpliycan
    mana Israel runacunatapis Jesucristuman yäracogcunataga jutsancunapita perdonarmi.'
  mox-mox: Buki Nugwenugweina madusimana ʼifoqeyea vonigo taudi ge me Diu ina vetunutunuqa
    Yaubada matanaya edi vetumaqana ʼinega. Ta vale aqiaqina baʼe yani nana weaqina
    lova Yaubada maduvona fofofolayea Ebelamo ʼinaya tuta nana voneaya, “Tomotau qabudi
    veyoluba ina lobea ʼiuyega.”
  kew-kew: 'Abade Gote-me ruru rado medanu page go agaa adalimi kone isa. Oropere
    ruru rado piri onaanumi Epe Agaa madaa kone rulaawa epe redepo ne onaa piralimi-daa
    aba adesa. Gupa adesa-pulu abade Gote-na Epe Agaame Abraham-para lakesa-rupa Gote-na
    agaa i buk-mi gupa tu isa: Abraham, ne madaare Gote-me su rayona piri onaa epe
    puri mea mapiraalua sa.'
  dww-dww: 'Girugiruminama porane ewai kataidana da Mamaitua eteni banegidima tokare
    adi waisumaḡe e kawa didimanidina. Vutuna aubainama tauna Eibraham ḡarone umanama
    ya riuna: “Tame banaga matabudi ḡarodie tokare vere yà voiedina.”'
  twi-ASANTE: Atwerɛsɛm no dii ɛkan hunuu sɛ Onyankopɔn nam gyidie so bɛbu amanamanmufoɔ
    no bem. Yei enti, Atwerɛsɛm no dii ɛkan kaa Asɛmpa no kyerɛɛ Abraham sɛ, “Ɛnam
    wo so na Onyankopɔn bɛhyira nnipa a wɔwɔ asase so nyinaa.”
  aoj-aoj: Fowaꞌ basef Baibelifi faꞌias alihifa nogota owagama God nondaꞌ esis owaꞌ
    Judaisia sogahapifa anen, sogataga boꞌwes hililiꞌ ma naep ananipi. Fowaꞌ basef
    Baibelifi faꞌipa Abrahama basef buꞌwami Godi. Fihimbaꞌmana faꞌi, “Anaf owagama
    God nondaꞌ inaꞌ ma negatopalopa epes hiasi sagape itapi sogape boꞌwes.”
  cbv-cbv: 'Judíowã nihcannitbʉt Diosdih ĩ tʉ́i jenah joyóchah, “Queét tʉ́init caá”,
    Dios ã niíj enna caá. Páant ã niíj enat pínahdih jéihna, Dios nin tʉ́ini doonádih
    Abrahamdih jã́tih ãtát naáwáp wʉt jĩ: “Weemdíh ma tʉ́i jenah joyát jíib nihat
    nin baácdih moondíh wã tʉ́i chãjbipna caá”, ãt niijíp wʉt jĩ.'
  taw-taw: Bɨlel God ne anɨgɨl nɨgak, kɨdek binɨb Juda mel okok Jisas takaw teplep
    ak gos lɨnɨgɨnɨgel, yad nɨgen binɨb suŋtep yad okok yenɨgabal agɨl gos nɨgak.
    Nɨgek, buk Baybol kɨl tɨkɨl Eblaham nop takaw teplep won ak anɨb agak, God nep
    nɨŋɨd, binɨb okok mɨdupsek gek tep gɨnɨgab agak.
  jic-NT: 'Püna Dios Popel tjevele judiopan tulucj ''üsüs nsem Dios lal, tjevele Dios
    ca nin la mijis yupj topon na. Dios nin tjevele Abraham lal nin la mijis jupj.
    Dios Popel vele jupj tjevelá. Tjevele: “''Üsüs ca la mejay pjü gente jis lal jipj
    mpes”.'
  zap-NT: 'Axtegue chekwlo che re lo xgyiich Dëdyuzh ne zun Dëdyuzh perdon men ne
    nakdet men-Israel belne ylaleedx men Dëdyuzh. Laa we nga re Dëdyuzh lo Abraham
    axtegue chekwlo chene re Dëdyuzh: “Por laa de gaknonen noo yrandxee mén ne nuu
    gyëzlyu.”'
  wer-wer: Anutuuk köpël omnarö pit piin kön wi kosang mowasën pitën, “Ar omën wotpilörö,”
    pël mapnaat pël kön wieë Apramön ngön ompyaut epël mëëaut ngönën pepeweri wia.
    “Yangerakë omën pourö nim neen kön wi kosang yenewasën pipël yaalnëën pöt ompyaö
    elmëëmaat.”
  ipi-ipi: '@see-verse:GAL.003.007'
  qul-NT: 'Dios ñaupajmanta ricucherkan mana judiocunatapas salvananta creeskancuwan,
    imaraycuchus Escriturapi Abrahamman willarkan cay sumaj noticiata: “Kan uqhunta
    tucuy nacioncunapi caj runacuna bendiciska cankacu” nispa.'
  ter-NT: 'Yoko yutóxovo ya emó''uke Itukó''oviti ênoti xoénae tumúneke ápepe, itúkeovomo
    ya kúveovo Kristu ponópeovomo xâne ákoti itukapu jûdeu. Yane tumúneke ápepe ra
    koekúti, éxokokonoa Âbraum koêku ra inámati ihíkauvoti koyúhoti kónokea kúveova
    xâne ne Jesus. Yoko énomone yaneko kixôa Itukó''oviti ne Âbraum: “Ve''ókuke, únatimo
    koêku ne uhá koeti xâne yara kúveu mêum” kíxoane.'
  bmr-NT: 'Mɨɨro Moocaani sɨɨcɨjetɨro judiomɨ iicatɨmoco imiyaavogofeenedɨ agaayɨcɨujinoco
    aatyɨmeuboro Abrahamco sɨɨcɨjetɨro jɨɨbugucuuhi jino iimino jɨɨbogoco Caatɨnɨhaamefaño:
    Difeenedɨ paryɨɨcɨno jiinɨje cuumimɨnaa imino moonɨcafeteji, nooboro.'
  fuf-fuf: 'Awa kadi bindi ɗin no wi''i wonde Alla jogitoroyay ɓe wonaa Yahuudiyanke
    ɓen feewuɓe sabu gomɗinal ngal, ɗun ko ka Allaahu on adii feɲɲinde Kibaaru Moƴƴo
    on e Ibraahiima ɗon, o daali: «Leƴƴi ɗin fow barkinte sabu maa.»'
  bhl-bhl: 'Feinka! Sunbin-Got em fut ayem e kaneloke be kilele kal kebete: Suda kawtiw
    num ibik biliw kawtiw ikati Sunbin-Got elo “Feinka!”, dangiwi, e ilo akalem kiin
    dim e kiol kuw kawtiw keyemboke te. Keko kasike, Suda kawtiw im ibik biliw kawtiw
    im dulum elote Abalakam e weng mak kuluse kale. Sunbin-Got e elo bokolewomele:
    “Nem dukemi bamki beem dulum elote kawin dim kaleem kunum waneng alik alik ikati
    bamki so kelokoliw te!”, dangse kale.'
  ons-ons: Mokaka Anutu oŋomka qelaŋ ŋei ŋerep eŋane detke, eŋe boaŋ ŋado sigi maep
    detpi, wet mali malipenane ebu eŋinerop biraongi gekei, ea wane dere more, mokaka
    Anutu wane papiao Abraham wane sigi maep don raki iwa yale qekoi, Anutuzeŋo rake,
    “Abraham geŋane ra more kepeo ŋei ŋerep korop mosop onwarekale.”
  con-NTPO: 'Tayopi Chigaja israembindeqquia jai''ngae ccusha''faya''chone in''jamba
    tsa ñotsse condase''choma Tise Tevaen''jenga conda. Nane israembindeqquia Tise''ve
    in''jamba ño''ame da''faya qquen in''jamba Chigaja Abrahamnga tayopi qquen conda:
    “Que''ye tsu poi ande''su aindeccu ti''tsse avujatssi canse''faya.”'
  ghs-ghs: Oi Ohongai agobake mooqi erake qupadzomata. Ipita raaba abi samane nooka
    hisi eeteqa naho pobi naatakoi.
  peg-peg: ଆଗେତାଂ ଦରମ୍‌ ସାସ୍ତର୍‌ତ ଲେକାତାତ୍‌ନା, ପାର୍ତି ହୁଦାଂ ଇସ୍ୱର୍‌ ପାର୍ତିକିୱି ଜିହୁଦିରିଙ୍ଗ୍‌
    ପା ଦାର୍ମି ଇଞ୍ଜି ବାଚି କିନାନ୍‌ । ଅବ୍ରାହାମ୍‌ ଲାଗାଂ ଇ ବେରଣ୍‌ ପର୍ତୁମ୍‌ ସୁଣାୟ୍‌ କିୟାଜ଼ି
    ମାଚାତ୍‌, ମି ହୁକେ ଇସ୍ୱର୍‌ ପୁର୍ତିନି ୱିଜ଼ାର୍‌ ଜାତିତିଂ ଆସିର୍ବାଦ୍‌ କିନାନ୍‌ ।”
  txu-NT: 'Amrẽbê: ne Metĩndjwỳnh amim, “Dja me bajtem tu amim Kritu markumrẽx ba
    kam tu memã axwe kêt jarẽ nhym me arỳm axwe kêt.” Nãm ã amim anen kam kàj bê Abraãomã
    tãm jarẽ. Nhym me arỳm ''ã pi''ôk no''ôk ne. Mrãmri ne me kute tu amim Kritu markumrẽx
    nhym kute tu memã axwe kêt jarẽnh. Ja ''ã ne Abraãomã kum, “Ga tu amim ikamnhĩxkumrẽx.
    Ba kam arỳm imã akaprĩ. Dja atàmdjwỳ akôt tu amim imarkumrẽx. Ba kam arỳm imã
    me kaprĩ. Dja apỹnh me ba djàkam me bajtemdjwỳ akôt tu amim imarkumrẽx. Ba kam
    arỳm imã me adjwỳnhdjwỳ kaprĩ”, ane.'
  eng-WEBU: The Scripture, foreseeing that God would justify the Gentiles by faith,
    preached the Good News beforehand to Abraham, saying, “In you all the nations
    will be blessed.”
  gnw-NT: 'Tumpa iñee pe uyecuatía oĩ ñee icavi vae Tumpa umɨmbeu Abraham pe vae.
    Tumpa umɨmbeu chupe ndei uyeyapo mbove. Echa''ã jei Abraham pe cuarãi: “Nde rupi
    opaete ɨvɨ pegua reta amɨvendiseta.” Jucuarãi jei chupe. Echa''ã Tumpa uicuaa
    ndei uyeyapo mbove quirãi umbujupita judío mbae vae reta ipurugüɨrovia jeco pegua.'
  mux-mux: 'Penga wendu ombá mele Pulu Yili-nga bukna ui mulurum. Penga Juda-yambu
    naa molku yambu-lupama-ni ‘Sika’ niku tondulu munduku piliingéliinga Pulu Yili-ni
    enini kanupa kene ‘Eninga ulu-pulu-kísima mundupu kelepu, ‘numanu sumbi nimba
    pípili molemele yambuma’ nimbu kanombu.’ nimbá mele Pulu Yili-ni ui Eprayam-ndu
    temani-kaiéle pemba mele topa sipa kene nimba mele: ‘ “Nu-ni kalku liini yi te-ni
    tembaliinga ma-koleana yambuma pali membu pemba kene molku kunjingí.” nirim.’
    nimba molemú.'
  maj-NT: 'Kis''et''a éhe̱n Nti̱a̱ná xi má nga Nti̱a̱ná tsjáha̱ nga na̱xu̱ ku̱i̱chú
    ma xu̱ta̱ xi najmi ntje̱ judio̱ tje̱he̱n ra̱ tu̱ nga̱t''aha̱ nga Nti̱a̱ná s''e̱jihi̱n.
    Nti̱a̱ná kitsúya títjuhu̱n Abraham én nda tsuhu̱ nk''ie nga b''i̱ kitsúhu̱: “Ts''inchjéhen
    tu̱ xi tu̱ nga̱t''ahi̱ nda ka̱mat''aihin ngayjee̱ na̱xi̱nantá xi tjín a̱sunntee̱.”'
  bkq-NT: 'Idânârâ tiungudyly iraynâlâ myakâwândy Deus, judeu, judeu keba alelâ tienmakely
    nhutuly. Awylygue saguhoem Deus aguely Abraãoram: “Âwâgâ ise idânârâ kurâ domodo
    agâ koendâ wawyly” kely, warâ iwenibyem awyly Deus itaumbyry awo wâgâ.'
  kue-kue: Ana kamambuno pepa mina okuna God ka yegl dipanduglkwa; okuwo God eremogl
    Yomba Bina kamambuno kiurikwa God wedi pirngi dimbi ana ye yomba du-wakai we dinambuka.
    Ana yeglpre kamambuno wakai okuna God yegl dinongugl ende Abraham tongwa, “Ene
    mina makan koglkoglo yomba prapra God erewakai ere tenambuka.”
  cot-NT: 'Coramani itsaquequea Aapani Irioshi incavintsajajiaqueri caquinteguetatsica
    teeca irijorijoigueji, irimeshiajiaqueriquea maasano aventajiaquemparineca iramenantajiaquemparica
    quejevaeca tee incovaeguishetimatempaji. Ariquea icantacotsijiacariquea icanquerigueti
    Averaameni, itsavetantaqueroquea oguishinejantatsica, ocanquetari itioncacaantaquerogueti
    ocanti: “Aviguentiquea noncavintsajacotantajiaquemparica maasano caquinteguetatsica
    quepatsipaequitica.”'
  bnp-bnp: Hosi a Hinere i vakalongo muga a naro a Vure ta ge gale malamala e huriki
    i uka ma ria a Iuda, na tahuna ri luhoi torea. A Hinere i vakalongo muga a ngava
    nga hosi na tahuna a Vure i takia ne Abraham a Velenga Kamumu, na tahuna i ta
    maea, “Ne vomu kunana, ga gamai e huriki a bakovi lobo na malala.”
  apn-NT: 'Nẽ mẽ apê Ijaew kêt xwỳnhjaja. Na hte Tĩrtũm mẽ pahto hpimràk tã mẽ pahte
    amnhĩ kaxyw kãm pajamaxpẽr ã mẽ pahpumunh kôt amnhĩm mẽ pamex ã mẽ pajarẽ nẽ mẽ
    pahto hkra. Amnepêm na pre Apraãw mã kapẽr nẽ kãm: E ate amnhĩ kaxyw ixkôt ajamaxpẽr
    jakamã kot paj akukwak ri pyka piitã hkôt mẽ piitã mẽ ho mex nẽ. Anhỹr o kãm kapẽr
    jao mããnẽn mẽ apê Ijaew kêt xwỳnhjê jarẽ.'
  ctp-NT: 'Wa ndukwa chaꞌ nu ykwiꞌ Ndiose re lo kityi kula, chaꞌ nu wa ykwiꞌ Ni loꞌo
    ayman Abraham nu ngwa sꞌni: “Ka suꞌwe kasiya ꞌin nchga nten nu ndiꞌin xka laꞌa
    tsuꞌ chaꞌ ꞌin nuꞌwin” ndukwin Ni ꞌin Abraham. Ndiose lka nu ykwiꞌ chaꞌ kanꞌ loꞌo
    ayman kanꞌ nu ngwa ti kulo, chaꞌ ngwañaꞌan loꞌo ꞌwan, neꞌ xka laꞌa tsuꞌ, ka suꞌwe
    kasiya ꞌwan loꞌo Ndiose nu ndyaa nde loo la, bra nu xñi wan chaꞌ ꞌin Ni.'
  opm-opm: Rih orhor ama brak matpa han bap ihir Kaput Got oh wan han bap Juda na
    hat pati ihirnong ihir Got oh arpin inahatin hatin han ma hapat dahatperhan ama
    ihat dahaya ihirnong Got oh Gur yah hat pati han bapmur poripramur. Imat ihirnong
    poripra ohoh ihan Epraham ohnong Epraham gwe ma ihat dahat pat ohe pe oh Got oh
    ihirnong gonsi bapkei mar yah deipramur por brak matpamur.
  bvr-bvr: Rrapa Wangarr gun-nika janguny mu-jurra gu-yurra gipa mu-ngoyurra gu-ngurrjinga
    nipa Wangarr minypa burr-borrwa barra Jentayl (Gentile) yerrcha aburr-jechinuwa
    minypa birripa marr aburr-balcha nula. Gu-gata ngacha janguny minypa Wangarr a-wena
    nula Aybriyam, nipa a-yinanga nula, “Ngardawa nginyipa nyanma ngaypa ng-gunggaja
    barra burrwa warlaman aburr-bapurr.”
  wal-wal: Xoossai Aihuda gidenna asaa ammanuwan xillissanaagaa Xoossaa maxaafai kaseti
    be7idi, “Ha sa7an de7iya asai ubbai nenan anjjettana” yaagidi, wonggeliyaa mishiraachchuwaa
    Abrahaamayyo kasetidi yootiis.
  zad-NT: 'Cho''a Xtill'' Chioza'' nan bllie'' bia'' c̱he beṉ''ka'' bi nak beṉ'' Israel
    lengake'' yiyakgake'' beṉ'' ḻi beṉ'' shao'' lawe''na'' shi gonḻilall''gake''ne''.
    Na'' bi''e dill'' wen dill'' koba'' kana'' golle'' dii Abrahama'': “Ni c̱ho''
    li'' gak wen c̱he yog'' beṉ'' lle'' zbii zkaaṉ yell-lioni.”'
  kmg-kmg: 'Ŋic qâpuc jaŋe Anutu manasiŋkepie kiŋfâsâc bacjopaocmu, irec hâcne mârâc
    jaha manasuhuc Abrahamte Biŋebiaŋ dâŋ šiŋuc mume miti papiao qâreŋkembiŋ: “Qâpuc
    guru jaŋe gore jambuŋko raši-fâreniŋmu.”'
  aso-aso: 'Idoꞌ Abalahamuꞌ aꞌvopilemoꞌ minamaniꞌ eveneꞌ heta atoꞌ ve inginesi Oꞌmosomuꞌ
    alingeꞌ gili eleꞌvoleꞌ ikevo nemuꞌ nene Oꞌmosoꞌmo lihimeꞌine hulo-ngedo do lisiheꞌ
    o-ngedelineꞌ nene mo gele mino aza Oꞌmosoꞌmo aꞌminemuꞌ nene Abalahamuꞌni gamazi
    lamineꞌ tiꞌ lo lo-imineꞌ monoꞌ godolouꞌ tiꞌ li gizi nizaniꞌ ma neive: Geitatiꞌ
    noꞌnohoka nene eveneꞌ zuho ato atoꞌ mukita do sotoꞌ o-ngedelesuve.'
  uli-uli: Babior we ye santus ye sor bo irel tugulul ladep mele Deus yebe foru bo
    Gentiles rebe fel mo irel. Iwe ngo babior we ye santus ye foloyu ngal Abraham
    Hapatpat Momay we le ye sor bo, “Deus yebe holbuwar panger yarmat le fael gel.”
  nin-NT: Ni ikuchi yi, a charr na angbamvu ka Abachi ka da di, abangga ba nggo a
    kpanye ni Kristi ku na si si ani Yahuda hen, Abachi à ta kpa ba ku iyo isisurr
    imbarr yi. Na angbamvu ka zizo Abachi à kuchi da zu ku Ibrayi ngbangbamu da di,
    “Ingbingbru yi we i ta kpa angu ka wre ni itu imuwa.”
  acu-NT: 'Yus yaanchuik mash nekau asa, nukap arus mash nungkanmaya ainau wína nekasampita
    turutinaunka wikia tunaarinchawa nunisarang pujuinaun jiistinuitjai tusa, nuná
    eemak Abrahaman uwemratin chichaman ujaak: “Ameka wína nekasampita turutu asam
    uwemratnuitme. Tura mash nungkanmaya ainau amea nunisarang wína nekasampita turutin
    ainaun nekasan pengker awajsatnuitjai,” timiayi.'
  cak-WNT: 'Y chupan ri ruch''abel ri Dios ri tz''ibatal ojer ca, nik''alajin c''a
    chi can nberila'' na k''ij tek ri Dios can xtuben wi c''a chique ri winek ri ma
    ye israelitas ta chi majun quimac xquetz''etetej ruma Riya'', ruma can niquinimaj.
    Queri'' nik''alajin chupan ri lok''olaj ch''abel ri xbix chare ri Abraham tek
    ri Dios xubij: Awuma c''a riyit tek quinojel ri winek riche (rixin) ri ruwach''ulef
    can xtiquic''ul wi bendición, xcha'' ri Dios chare ri Abraham.'
  ebk-ebk: Naepadtu as nan naisurat as nan Kalen Apo Dios ay ifilangtu Apo Dios nan
    chiyuycha Gentil as nalintig babaen as nan pammaticha. Hiyana nan enpapakaammon
    nan Ammay ay Chamag kan Abraham ay kanana, “Kiapú kan he-a, mabendisyonan nan
    am-in ay tataku asna's luta.”
  spa-PDDPT: 'La Escritura, al prever que Dios declara justos a los gentiles por la
    fe, proclamó con anticipación las Buenas Noticias a Abraham: Todos los pueblos
    serán benditos en ti.'
  ruf-ruf: Ghamaandiko Mahenzeluka tsaghalongola kulangusa ka Imulungu katsowapeta
    wanogha kuna yeye Iwanu iwali si Wayahudi bae kubitila ukutoghola kwawo. Apfo
    Ghamaandiko Mahenzeluka tsaghalongola kumlongela Abrahamu Imbuli Inoghile, “Kubitila
    ghweghwe ghamakabila ghose ghatsobalikighwa.”
  gun-gun: Mba'eta Abraão pe ranhe omombe'u ayvu porã vy “Ndegui vy amoingo porã 'rã
    yvy regua ha'e javi”, he'i va'ekue. Ha'e ramia py ipara re Nhanderuete oikuaa
    uka ma voi amboae regua kuery ojerovia ramo omboeko porã 'rãa.
  agu-BL: 'Na, tan yi xtxolbil yi tz''iba''nt cyen le tu''j Kataj na el katxum tetz,
    yi e'' yi nk''e''tz e'' judiy, sjalok chibalajil swutz Ryos ko ntin lcyocsaj yi
    yol Ryos. Na talnak i'' jun balaj xtxolbil tetz Abraham: “Tan aẍ lwak''wit imbanl
    squibaj cyakil jilwutz wunak.”'
  isn-isn: Uukilisigwa ai ultile kina Itunda aza uze a aiilya tai ane antu a mahi
    ku nzila a uhuiili, nkani ninza ai itanantigwe hanza kung'wa Abrahamu; ''Ku ewe
    mahi ihi akukendetwa ''.
  eng-PEV: And, you know, God’s book says what will happen. It says that if anyone
    believes God, God will say they are all right. God will even say that to people
    that are not Jews. God told Abraham, “I will use your family to do good things
    for all the nations.”
  ilo-ULB: 'Idi pay ket nakitan ti Nasantoan a Surat a palintegento ti Dios dagiti
    Hentil babaen ti pammati. Sakbay pay ket naiwaragawagen ti ebanghelio kenni Abraham:
    “Mabendisionanto ti amin a nasion babaen kenka.”'
  pir-NT: 'Panopʉ Cohãcjʉ̃ yere tiquina ojoari pũpʉ ohõ saha ni yahuahye: Judio masa
    ijieyequina Cohãcjʉ̃re tiquina wacũ tutuagʉ̃ ihñano “Quehnoañequina ijire”, ni
    ihñare Cohãcjʉ̃. Tiquiro sa ni ihñatire Cohãcjʉ̃ panopʉ masiyuro, tiquiro quehnoañe
    buheyere Abrahãre yahu mʉhta tuhasahye. “Mʉhʉ mehna ahri yehpa cjẽnare ijipihtiyequinare
    quehnoano yeitja”, niahye Cohãcjʉ̃ Abrahãre.'
  anv-NT: Muú akage kuú né mekomejɔɔ́ Ɛsɔwɔ agɛ nnó abɔ agaré mɛ nya nnó meso
    gébé Ɛsɔwɔ apyɛ nyɛ bɔɔ́ abi álá pɔ́ bɔɔ́ Jus atɛne cho né mbɛ ushu wuú
    ndɛre áfyɛɛ́ metɔɔ́ ne ji. Dékaá mechɔ ɛwéna tɛ gébé ɛyigé Ɛsɔwɔ abɔ mɛ
    mbɛ agare abya melɔ́mélɔ́ Abraham nnó, “Gétú jyɛ matoó bɔɔ́ mme meko agɛne
    nyɛ galɔ́gálɔ́ wa.”
  sab-NT: 'Uñadu ngeru ulita Chubege ama be age mine kwian ulita alin, Chube gerua
    degaba unsuialin gerule e giti. Chada e gerule kwian ulita me israelita bai kaire
    be Chube alin gai ulia mo tale kwian ene be chege trate Chube gwage, Chube be
    kwian ene jwen siere ji chugege kwian agedu me no gdale. Chube gerudu Abraham
    ole Chube be age giti kwian ulita alin, Chube gerudu: “Kwian ulita kle toi nga
    dba dbi ai giti batre cha be age no ama alin ba giti.” Chube gerua degaba unsuialin
    gerule ene.'
  tmd-tmd: God Mönö maduar ör yadöŋa, Juda nöbö mö yöi piaku, God mönö yad aku nugw
    pɨŋ, God ñɨgö nöbö mö kömö wä nɨ, me cönɨŋö, röŋa. Mag akwör, God Mönö maduar
    ör Krais mönö wä aku Ebraham nugwo yadöŋa, “Nagö mɨdlö aku mɨ, God nuŋ nöbö mö
    akuyöbö magalɨg ap wä nöiönɨŋö,” röŋa.
  acr-NNT: 'Ruchꞌaꞌtem ri Dios xex chi ubꞌiꞌim wi lo pakiwi ri na e ta aj Israel,
    we rike kakubꞌiꞌ kikꞌuꞌx rukꞌ ri Dios, kebꞌuꞌan jusukꞌ. Ma jewaꞌ ri utzilaj tzij
    xbꞌiꞌx lo ojertan che ri Abraham: Awuma riꞌat, ri Dios kebꞌuꞌan bendecir konoje
    taq ri tinamit che ruwachulew.'
  kpg-kpg: Di Beebaa Dabu ne helekai kokohp bolo God gaa hai digau tuadimee gii donu
    i dono baahi mai nadau hagadonu. Malaa di Beebaa Dabu ne hagi anga di Longo Humalia
    gi Abraham boloo, “Mai i di goe, God ga haga maluagina digau huogodoo i henuailala.”
  taj-taj: ङाच्‍छान परमेश्‍वरला बचनरी अर्गु य्‍हुलला म्‍हिगदेएनोन विश्‍वासग्‍यामसेन
    परमेश्‍वरदा सेम निबा म्‍हि दोला भिसी भ्रिबा मुबा। थेतबासेलमा दङबोरीन परमेश्‍वरसे
    अब्राहामदा “एग्‍यामसे जम्‍मान य्‍हुलला म्‍हिगदेसे मोलम याङ्ला” भिसी ज्‍यबा समाचार
    थेःना लबा मुबा।
  avt-avt: 'God nɨpaa enum eik kertei hɨrak han kitet mɨt ap ne Isrel hɨr yaain nanɨntar
    maain hɨr han kakitet hɨrak kakises hɨm mɨrak. Te hɨrak kinɨn katɨp Ebraham hɨm
    yaaim mɨrak maain mamnen hɨrak ketpɨwek hɨm mar im: “Maain hi arɨak yaaim me mɨt
    niutɨp niutɨp nerer wit wit henterit.” Ebraham han kitet menmen im God ketpɨwekem,
    hɨrak kakrekyorem, te God katɨp hɨrak yaaik.'
  cbk-cbk: Y na Sagrada Escritura, Dios ya manda escribi acerca di Abraham, “Todo
    el maga nacion del mundo ay queda bendicido por medio di tuyo.” Cay Dios bien
    sabe antes pa que el maga gente hende-Judio ay queda justo na di suyo vista por
    medio lang del di ila fe, y poreso ese promesa que Dios ya dale con Abraham tiene
    significacion del Buen Noticia que ay vene pa despues.
  uig-ARA: 'مۇقەددەس يازمىلاردا خۇدانىڭ يات ئەللىكلەرنى ئۆزىگە ئېتىقاد قىلىشى ئارقىلىق
    ئۇلارنى ھەققانىي قىلىدىغانلىقى ئالدىنئالا كۆرۈلۈپ، خۇدانىڭ ئىبراھىمغا: «سەندە
    بارلىق ئەل-مىللەتلەرگە بەخت ئاتا قىلىنىدۇ» دەپ خۇش خەۋەرنى ئالدىن ئېيتقانلىقى
    خاتىرىلەنگەنىدى.'
  tuf-tuf: Sirat ima carit cutar récaji ehcujacro. Judío bár binat cat ítchareht,
    cóhnajareht, Sir imát wajaquey éyinat rahcuata ehcujacro. Rahcuata éyinan Sir
    imát tayar bár chácayqueyra. Sirat eyta itchác rehquít, Abraham quin chihtá ay
    bi wajacro. “Aját bah bómcara cut cuar uw obir yajquinro. Cajc bahnác cuitar bah
    bomcara cut cuar uw bahnaquin cuitar waquinro,” wajacro, úchicrias Abraham quin.
  abx-abx: 'Tungod kay agtuyo'' andang i Diyos nga kwinta-na matadong i mga ma''in
    Hebro pina''agi si mga pagtapud-na, agpakatu''an-nay to mahalap sumat si Abraham
    ngan adday to si mga kada''an gayod nagsa''ad si Kasuratan: “Pamuwanan-ko si mga
    kabubuwasun-na i dimu''an mga ka''aha''an nga angirog si pagtapud-mo si ako.”'
  mco-NT: 'Dios jecy''ajty yajnihuinmayɨɨy co yajpocyñïhuädza''ñ je jäy ajcxy huɨdibɨ
    ca'' yjudíojäyɨty, jëbɨ ajcxy ñaydijyii tudägy jäy ma Dios yhuinduu, mɨɨd co ajcxy
    mɨjpɨdägɨpy je may''ajt huɨdibɨ Dios ytunamyb mɨɨd yɨ'' ajcxy ycɨxpɨ. Paady ycɨxpɨ
    jaaybety ymiñ ma Dios ñecy co jadu''n Dios mɨɨdmɨydac Abraham jecy''ajty co yɨ
    huɨdibɨ ca'' yjudíojäyɨty ypaadɨpy ajcxy y''alma nïdzoocɨn, com jadu''n Dios ymɨnañ:
    “Miid miich tüg m''ap m''oc may''ajt oy''ajt nduna''ñɨch mɨɨd naaxhuiñyjäy ajcxy
    ycɨxpɨ.”'
  cpb-NT: 'Jiroka Osankenarentsipero ikenkithawaitakeri Pawa pairani riñaanatziri
    Abraham-ni, tema riyotzitaka aritake rotampatzikashiretairi itsipasatzi atziripaini
    kaari Judá-itetatsine arika rawentaashiretaiyaari. Ikantake: Tasonkawentaarewo
    pini eeroka pawentaashiretaana, Ari nonkantairiri eejatzi itsipasatzi atziripaini.'
  aon-aon: Seiwok watak, aria Iruhin nadukemesh nakri kweipon eshesh madae Juda iri
    uwe ta shumnek ananin yopinyi baraen aria shusuhwen dodog. Aria anan douk urkum
    morum nakri kweipon ta nuhwaresh yopishi arpesh. Namudok aria seiwok nakripan
    yopinyi baraen Abraham kabi Iruhin ananik Buk kwakri um. Kwakri, “Iruhin nakrip
    Abraham nakri, ‘Nyak nyenek bilip um eik. Namudok aria kweipon ta inekumesh yopinyi
    ihish agundok atapishi arpesh.’”
  hus-NT-2005: 'Dhutsadh ti kʼwajat ban Tʼokat Dhuslab ke na Dios neꞌech kin kʼwajbaꞌ
    alwaꞌ kʼal Jajáꞌ xi yabtsik u judío kʼal nin belomtalkʼi, jaxtám na Dios tin okxintsám
    kin utsaꞌ jechéꞌ an ti alwaꞌ tʼilab na Abraham: “Ejtal an atiklábtsik xi techéꞌ
    ti kʼayꞌlá, neꞌech ka lábtʼájan kʼal tatáꞌkʼi ta kwenta.”'
  mig-NT: 'Onde̱ ná té chá''a̱n‑ga̱ kuu, te ni̱ jini̱ tutu̱ ii̱ ja̱ ɨ́ɨn kɨvɨ̱ te
    skéndo̱o ndaa̱ Dios ña̱yɨvɨ sɨ́ɨn nación nú kandíja‑i. Ja̱ yúán, jíín kɨvɨ́ ní
    ja''a̱n tu̱''un va̱''a nuu̱ Abraham: Onde̱ jíín róó, ná kéndo̱o ndatu̱ ta̱ká ñuu̱,
    áchí‑ya̱.'
  bps-bps: Di kafsulat Dwata di Tnaluan, falan gadè fbalingan i dad to ise Dyu matlu
    di kiten fagu di kafaglutla. Na falan tulen ku Abraham gablà di Fye Tulen én,
    manan, “Fagu di ge, mlé agu kafye di kdee dad sahal to di klamang tanà.”
  mbs-mbs: Doen kagi te Timanem insolat te eneng-enengen din te metòlid se kedita
    te otaw, pengkey Judiyo aw kenà Judiyo, pineokit te pegpemenal dan. Yan se mèpiya
    indan tapay intoladà din ki Abraham, kagi din, “Pineokit kamno, ibegay ko se mèpiya
    diyà te kedita te otaw dini te keneyonan.”
  tof-tof: Akó God tóba Wibalómórrón Bóktandó ngaen igó okaka sizazinürr, wa solkwat
    ne poko ki tómbapóne wagó, wa sab ibü, Zu-koke nidipko, dümdüm tonarr pamkolpamóm
    nirre, i ne oya nóma amkoman angun kwarile. Da God tóba Wibalómórrón Bóktandó
    singül kwata Morroal Bóktan tóbtanórr Eibrra-amka wagó, “Marükama ka blaman bwób-bwób
    pamkolpam ini tüpdü sab bles ninünümo.”
  cme-NT: 'A saanu baa mamaŋ nyɛgãaŋ Diiloŋ-nelma-na, Diiloŋo taara *niɛraamba maŋ
    da ba hũu u maama‑i u dii-ba baa nelviimba, ku''i ciɛ u wuɔya waŋ neldɔdɔl daama‑i
    baa Abiramu‑i wuɔ: «Mi ka ta mi cor baa nuɔnɛi mi ce baa dũnni‑i hiere hĩɛma-na.»'
  sus-sus: Kitaabui na nan yati fala beenun a xa raba, a falafe ra Ala fama si gbɛtɛe
    ratinxinde e xa danxaniya saabui ra. A naxa na masenyi fanyi masen singe nu, a
    to a fala Iburahima bɛ, «Si birin fama nɛ duba sɔtɔde i tan saabui ra.»
  pon-2006: 'Pwuhk Sarawi pil kohpadahr mahso me Koht pahn ketin kapwungala mehn liki
    kan pwehki ar pwoson. Eri, Pwuhk Sarawi padahkihong Eipraam rongamwahwo mahso:
    “Pwehki kowe me Koht pahn ketin kapaiahkihda aramas koaros nin sampah.”'
  dad-dad: 'Negur nẽ Itotoya ketem, Negur ĩ haiden idi neid momoiya bunem madur bagai
    fediyouf anĩ ifelnadan, Negur ĩ, anĩ fau wõya sã mog, biya od anĩ ketem Abraham
    irokenen: “Teneub ganan õ bunem el fediyouf.”'
  zab-NT: 'Desdɨ gulo agac nanchuu Dios dec masquɨ lo de bniety ni quɨt ná bniety
    Israel nuu de bniety ni cucuendny zecac tuby ni gady gúnti duld pur ni reldilaazdeb
    laany. Te pur tuby lat lo xquiitsny rnii dec laany raipny Abraham: “Nare zunldiia
    quia irate bniety guɨchliu pur liú.”'
  jae-jae: Biŋ taŋ teto gêc naŋ, gêwa sa kwanaŋgeŋ gebe Anôtô êmansaŋ lau samuc nêŋ
    biŋ e êlic êsêac têtu lau gêdêŋ êtu sêkêŋ êwiŋŋa, tec ŋawae ŋajam gêdêŋ Abraham
    kwanaŋgeŋ gebe “Gôlôac nomŋa samob têtap mec ŋamoasiŋ sa êtu aômŋa.”
  ksd-ksd: 'Ma ra Buk Tabu, tago i ga vaarike value ba God na vatakodo ra umana Tematana
    ure ra nurnur, i ga varve value ra bo na varvai tadav Abaraam dari: A lavur vuna
    tarai mutu diat a doan tam.'
  msm-NT: Tahan on pigplanu to Diyus no og-isipon din no wadad sae to mgo otow no
    kona no mgo Hibru tongod da to pagsalig dan kandin, kaling impasuyat din seini
    mgo kagi din bahin ki Abraham no pig-iling, “Pinaagi ikow ogmadojawan ku to tibo
    mgo tribu.”
  myk-myk: 'Kilɛ Kafila wʼa fɛnhɛ li shɛ na shi wemu ɲɛ Yawutuu wɛ, na wee shi wu
    bɛ na ba dà Kilɛ na, Kilɛ na pu pye sipyitiimɛɛ pu nʼa daa wu wuu na. Lee wuu
    na pe Jozaama pe ya fɛnhɛ jo Ibirayima mu na: «Kilɛ na ba duba shi wu bɛɛri mu
    mu baraga ni.»'
  sbe-sbe: Beyabeyana kulikuli tabuna ye hededenonohaiyako meta dagela tamowaidiyao
    Yaubada kabo ye tolehedudulaidi yodi sunuma debanaena, doha wasa namwanamwana
    hedehededena ye hededehemasalahanonohai Abelahama unai ye wane, “Debamyena kabo
    tanoubu maudoina hededehenamwa se hai.”
  mcr-mcr: Kiŋganäŋäŋgaŋi, Goti Hanjuwä Iqu, nätmatqä timäuniqä iu hiŋuä äqunätä,
    Iqueqä bukä iuŋi, tiiŋä äqäkqe. “Ämaqä huitaŋä-huitaŋi, Goti Iquenyqä quuvqä heqiyqaŋguwäŋgaŋi,
    Iqu ‘ämaqä jänänäŋä-quayqä’ tuäniqeqä.” Iiŋä etaŋgi, Iqu kukŋuä äŋguä iqu änyä
    matimäuqäŋga, Aprähamä ique awä tii ätukqe. “Sitaŋi, Nyi ämaqä eeqäpnäŋi, äŋguä
    iwimäkmniqeqä.”
  cux-NT: 'Ndii cuaaⁿ vmnaaⁿ canéé nguūⁿ na libro yeⁿ''e Ndyuūs chi Ndyuūs caⁿ''á
    yā nadach''ɛɛcú yā nuuⁿndi yeⁿ''e ''iiⁿ''yāⁿ gentiles chi nguɛ́ɛ́ yeⁿ''e ndaata
    Abraham o Israel nduuti chi i''téénu yā Ndyuūs. Chuū Ndyuūs ngaⁿ''á yā ngii yā
    Abraham ndii tiempo chi ''āā chó''ōo, vmnaaⁿ chi diíⁿ yā. ''Tíícā ngaⁿ''a Ndyuūs
    ndúúcū Abraham: ''Úú caaⁿ''máⁿ chi di''viicú ''iiⁿ''yāⁿ yeⁿ''e nuuⁿmáⁿ íⁿ''yeēⁿdī
    nduuti chi cu''téénu yā ''úú tan''dúúcā chi díí i''téénu di ''úú.'
  tur-YTC: Kutsal Yazı, Tanrı’nın öteki ulusları imanla aklayacağını önceden görerek,
    “Bütün uluslar sende kutsanacak” diyerek Müjde’yi önceden Avraham’a duyurdu.
  san-ITR: Ishvaro bhinnajAtIyAn vishvAsena sapuNyIkariShyatIti pUrvvaM j nAtvA shAstradAtA
    pUrvvam ibrAhImaM susaMvAdaM shrAvayana jagAda, tvatto bhinnajAtIyAH sarvva AshiShaM
    prApsyantIti|
  bel-N: 'А Пісаньне, прадбачачы, што з веры Бог апраўдвае паганаў, раней дабравесьціла
    Абрагаму: «У табе будуць дабраслаўлёныя ўсе народы».'
  sch-sch: Pathien lekhabu han aphuonga, Pathien'n an taksônna sikin Jentailngei
    dik a minchang rang ani. Hanchu Thurchi Sa han Abraham kôma, “Nangma renga hah
    miriem murdi satvur a tih,” tiin a lei ril suo zoi ani.
  mic-MIQNT: Gjinisgam gisita'sip, “Ta'n tujiw tetaputesg iga'q ta'nig mo Lesui'peulti'gw
    ugs'tawiataq aq tetapua'tijig Gjinisgamewigtug, 'gtlams'tasulti'tij Se'suguliewigtug.”
    Gis sa'q Gjinisgam ula telimapnn Aplamal aq gis wi'gas'g ugtwi'gatignigtug. Gjinisgam
    teluet, “Ugs'tawia's ta'n te'sit mimajuinu ta'n getlams'tasit 'st'ge' gi'l.”
  huu-NT: 'Jusiñamuidɨ judíuaɨñedɨno ɨco marebicaillena jaie uiñote. Naimɨena ɨco
    naimacɨ ɨɨnollena jaie jɨaɨ uiñote. Iena uiñuamona, Jusiñamuidɨ ɨco suille rafuena
    Abraham mɨcorɨmo jaie llote. Mare rafue naimɨemo llote: “Nana cuena o isoi ɨɨnotɨnona
    marebicaitaitɨcue” llote.'
  jiv-NT: Yamái páantaiti. Yus ashí Israer-shuarchancha tawai “Aya winia enentáimtursarum
    péṉker átatrume”. Israer-shuarchasha nuja̱i̱ péṉker ajastinia nuna ti yaunchu
    neka asa, Apraáman ujakmiayi, “Ámiji̱a̱i̱ ashí aents ti shiir ajasartatui.” Tu
    ujakmiayi.
  otm-NT: 'Nu Oją mám''bɛt''o mi pądi ngue da numanho ʉ gätho to''o da ''yɛ̨c''yɛi
    ''bɛ''a bi ma, dague''bʉ dyʉ́m bom''bɛtohʉ ra Abraham o hin''na. Janangue''a Oją
    bi xi''a ra Abraham: “Gätho yʉ nde ''dahma ''dan''yo gui comhbʉ ran jąpi ʉ da
    ''yɛ̨c''yɛigui tengu i,” bi t''ɛ̨mp''a ra Abraham.'
  dah-dah: 'Al Kuruŋbe kame kame al miŋ hoyaŋ Yuda mar moŋ goyen Yesu niŋ dufaymiŋ
    saŋiŋ irkeb al huwak yireŋ yeŋ nurde hinhin. Niŋgeb bikkeŋ Yesu niŋ nurde Abraham
    momoŋ iryiŋ goyen Al Kuruŋyen asaŋde gahade katiŋ hi: “Gebe megen niŋ al buda
    kuruŋ gayen nere guramya tareŋya teŋ teŋ hiryoŋ hawayiŋ,” yitiŋ.'
  tnk-tnk: Nəkukuə Ikinan ruvəni raka fwe kupwən mə Kumwesən trɨni nərmama i rɨpko
    mhə irəha nəkur Isrel mə irəha hatukwatukw ia nənimen tɨ nəri nə mə kamhahatətə
    irə. Nəpɨn noien nəha rɨpkuvehe mhə ihi, Nəkukuə Ikinan rɨnəvisau pen nəɡkiariien
    amasan i m Epraham. Rɨni mə, “Nərmama ia tənəmtənə me pam tuhəuvehi namasanien
    səiou truku pen ia kwənəkwus səim.”
  kpr-kpr: 'Kotugo, God da Geka jokáda, anakora aindae sisira. Jusi embo da gitofu
    amboda, God tumondururoro gido nu nendae ‘eveva’ sarira, ava ijuguse, Abraham
    kena Bino Eveva eminge sisira: “Ninda oro amboda sirorarera ainda jokáda, esimbugari
    evetu genembo isambukena sirorari barera,” God nunda geka jokáda aminge sisira.'
  san-IAS: īśvaro bhinnajātīyān viśvāsena sapuṇyīkariṣyatīti pūrvvaṁ jñātvā śāstradātā
    pūrvvam ibrāhīmaṁ susaṁvādaṁ śrāvayana jagāda, tvatto bhinnajātīyāḥ sarvva āśiṣaṁ
    prāpsyantīti|
  nho-nho: Te Laupepa Tapu raa ni taratara hakaoti maa TeAtua ma ki hakattonu naa ora
    naa tama teelaa seai ma ni Jew, i laatou e lotu iaa Ia. Teenaa TeAtua ni kauake
    hakaoti te Lono Taukareka raa ki Abraham peelaa, “Naa kanohenua katoo i te maarama nei
    ma ki haia hakaraaoina iaa koe.”
  gym-NT: 'ñobtä ñan angwane kä ne ngwane nitre ñakare israelitare mun kwrere käkwe
    tödekadi Jesubti angwane, niaratre ngite ñakare mda Ngöbökwe niedi btä amne kadi
    ngäbti kwe, ye nämanena gare kira Ngöböye, aisete kukwe kuin ni jökrä kräke, ye
    abko Ngöbökwe niebare käne Abrahamye kira abko tä tikani krörö Ngöbö Kukweibtä:
    Ni kä jökräbti, ie tikwe ja di biandi ma köböire, niebare Ngöbökwe Abrahamye.'
  azg-NT: 'Juu jñꞌoonꞌ Tyoꞌtsꞌon na jndui, tyuaaꞌntyichen siꞌmanhanꞌ na joo nnꞌan
    na chito judíos condui, ntquen jonhan na tajnan nanꞌxuanhan. Ee ndö vaa jñꞌoon
    naya na tso jon nnon juu Abrahamꞌñeen: “Yo ntyja ꞌnanꞌ ꞌuꞌ ndyiö jnꞌaan tsoñꞌen
    nnꞌan na ninvaa tsonnangue.”'
  bhd-bhd: पवित्रशास्त्रे मां बड़ू पेइलू इन लिखोरूए, कि परमेशर गैर कौमन विश्वासे सेइं
    धर्मी बनालो, पेइले अब्राहमे ई खुशखबरी शुनाई, “कि तेरे ज़िरिये सेब्भी कौमन बरकत
    मैलेली।”
  too-NT: 'Chuntza'' tatzo''kni'' na ixtachihuīn Dios a''ntū Dios natlahua. Tatzo''kni''
    que Dios nacāmāpānūni'' ixtalaclē''i''ca''n xlaca''n a''ntī natalīpāhuan Dios
    a''yuj xlaca''n tū'' israelitas. Hasta xapū''la Dios māca''tzīnīlh Abraham a''nchī
    nacālīsicua''lanālīcan tachi''xcuhuī''t. Huanilh: “Por mimpālacata ixlīhuākca''n
    tachi''xcuhuī''t xalanī''n nac huan quilhtamacuj nacāsicua''lanālīcan”.'
  ind-AYT: Kitab Suci, yang telah mengetahui sebelumnya bahwa Allah akan membenarkan
    orang-orang bukan Yahudi karena iman, telah lebih dahulu memberitakan Injil kepada
    Abraham dengan berkata, “Semua bangsa akan diberkati melalui kamu.”
  cjo-NT: 'Paeraniperoroña ikenkithashiryaakotzitakarini aririka paashinijatzitatsiri
    atziri rameenteeyaari, aritaki iñaaperotakiri Tajorentsi rirori ikameethatzi.
    Rootaki ikamantzitakaririni iroka kameethatatsiri: “Eeroka pamitakotena iinja
    notajonkakowenanteeyaaririni jeekaeyatsirini maawaeni kipatsikipaeni. Iinja rirotaki
    pisheninkani owawijaakotantatsiri”.'
  nsn-nsn: Sioun no uelhire God ka boloin pare, “O gime uan ge ahik paho Ju ka uakodkodoho
    tois teres nitagorong man.” Karo Uelhire Uaia o uoum teil tar uelhire tauete tang
    Abraham pare, “Teeit totomua Abraham Inggo u turung guata uaiangua tasir tamata
    uakapane i kot.”
  san-DEV: ईश्वरो भिन्नजातीयान् विश्वासेन सपुण्यीकरिष्यतीति पूर्व्वं ज्ञात्वा शास्त्रदाता
    पूर्व्वम् इब्राहीमं सुसंवादं श्रावयन जगाद, त्वत्तो भिन्नजातीयाः सर्व्व आशिषं प्राप्स्यन्तीति।
  tna-NT: 'Beju Diusu sa quirica epuani uja: “Diusu ja judío mahue cuana nimebutsepi
    yata mesa dharejiji cuana epu puji, ahua tu peje su jei eputa huecuana su.” Uja
    Diusu ja Abraham chenu ataidha: “Mi jepuiti da pamapa cristiano cuana yama eibuneba.”
    Da su cuaja Diusu ja Abraham chenu ibunebataidha nime, daja pamapa tu peje su
    jei eputani cuana di eibunebatayu.'
  lid-lid: Sahou ta Kindrei badeh, ndrasehek ndra bwena, ta iy kameh aloh iri lau
    badu leheleh mwasin mara-ei ta madan i san ta budon handru le. Eme ma iy ndrasehek
    ndra ta Abraham ta sahou mwasin ta Krais i buku doh, “Na lundriyem oro le kameh,
    jo kameh edeu nyosowan i la-u iri lau mari badu munyak.”
  wim-wim: Aak keenkanamana nil God.an thaw lat ngench thayanangan than Jews yaꞌ al-alangan
    ngangkangwey piꞌ-piꞌiythan nunang-a, nilaniya kon-ngathowana way thanan yump-yumpin
    amanamana keꞌ-ngul ngaantam-ngeeyow yaꞌa. Lat ngench thayan keenkanam alangana
    waaꞌan nil piip God.angan wik minana waaꞌ Abraham.ant nilan thaw, “Nintana ngayangan-a,
    wik ngeeyangan, yaa, puth amanamana, ngay ngul min iiy-iiyāng pam wanch maꞌmangkamantan
    aak thon-thonang nath-nathan wuntan.”
  zga-M: 'Uvuvigi wanchovilwe ukhuta uNguluve angale avavalile uwayilweli avanu ava
    nkhilunga viva ne enjiela eyavulweli. Ilimenyu elilumbiliwa nu Abrahamu: “Ukhuma
    ufwe khuva ukhilunga voni vasanyiwe”.'
  yom-yom: 'Bosi masonoko mamonisa thama ti Nzambi wela kitula Bapakanu batu basonga
    va meso mandi mu diambu di minu ; bosi tona thama, wukamba Abalahami ti : Makanda
    moso mela sakumunu mu diambu diaku.'
  san-SIN: ඊශ්වරෝ භින්නජාතීයාන් විශ්වාසේන සපුණ්‍යීකරිෂ්‍යතීති පූර්ව්වං ඥාත්වා ශාස්ත්‍රදාතා
    පූර්ව්වම් ඉබ්‍රාහීමං සුසංවාදං ශ්‍රාවයන ජගාද, ත්වත්තෝ භින්නජාතීයාඃ සර්ව්ව ආශිෂං
    ප්‍රාප්ස්‍යන්තීති|
  yut-yut: 'Kalɨpsigwan Piŋkop da yaŋsi nandagɨt, don Amɨn Ŋwakŋwarɨ Kabɨ da nandaŋ
    gadat aŋakwa amɨn kɨlegɨ yaŋ yoyɨkeŋ. Piŋkop yaŋsi nandaŋek uŋun yo dɨma noman
    taŋakwa kalɨpsigwan Abraham Gen Bin Tagɨsi do yaŋ teŋteŋok aŋ ɨmgut. Piŋkop gen
    papia da uŋun do yaŋ yosok: “Gak obakon gɨn Piŋkop da mɨŋat amɨn morap mɨktɨmɨ
    mɨktɨmɨ ekwaŋ yo tagɨsi aŋ yomdɨsak.”'
  grc-BYZ: προϊδοῦσα δὲ ἡ γραφὴ ὅτι ἐκ πίστεως δικαιοῖ τὰ ἔθνη ὁ Θεός, προευηγγελίσατο
    τῷ Ἀβραὰμ ὅτι ἐνευλογηθήσονται ἐν σοὶ πάντα τὰ ἔθνη.
  cpc-NT: 'Jiroka Osankinarintsipirori jiñaawaitakiri Pawa jiñaanatziri Abraham-ni,
    tima jiyotsitataika aritaki jotampatzikashiriyitairi pashinijatzi atziriiti kaari
    Judá-mirinkatatsini aririka jawintaashiritaiyaari. Ikantaki pairani: Tasonkawintaari
    pinatzi iiroka pawintaashiritaana, ari nonkimitakaayitaiyaari iijatzi pashinijatzi
    atziriiti.'
  nhg-NT: 'Pues Deus quemajtaloöya antes que pasörebesquiöne que yejuatzi quenselilusquiöne
    giente de noche naciones quiename yecteque por inneltoqueles. Por inu, teotlajtule
    otlanunutz de inu cuale tlamachestelestle ca Abraham antes de que pasörebesquea.
    Pos oquelfejque: “Innochtie naciones nequenteochihuas por medio de taja”.'
  nya-nya: Malemba anaonetseratu kuti Mulungu adzalungamitsa anthu a mitundu ina mwachikhulupiriro,
    ndipo ananeneratu Uthenga Wabwino kwa Abrahamu kuti, “Mitundu yonse ya anthu idzadalitsika
    kudzera mwa iwe.”
  ngu-NT: 'On Yectlajcuilojli quipanextia ica Dios quijtos ica intlajtlacolhuan on
    xhebreos yoquintlaxtlau impampa intlaneltoc. Dios oquipanextilij Abraham in cuajli
    tlajtojli yejhuan quitemaca temaquixtilistli ijcuac on temaquixtilistli xe nochihuaya.
    Ijquin oquijlij: “On tlacamej ipan nochi países niquintiochihuas motechcopa.”'
  kup-kup: Met batam God pot homeh, Tokat añarab patari nem ropuz ñetivon hatevetet
    pimaz homeo badae batat hepanen, nem etañik hañ horiv navotuzari pot ravat hepan.
    Pot homet pi Abraamin ñetï tin epov mañahat Baiñetinavoz Tepatak epat menahan
    hez, “Met nim mim nap ou ravapanen poekanañ nem masakao añarab maporizaroh an
    pap manapanen biñ ravat hepan.”
  jid-jid: 'Itre Irji a guchi ya hi ni ko shishi ni njanji Irji ni kpa bi kora chu
    wo, ba du bi tre ni Ibrahim ni sen mu: Ni mi me bi kora wawu ba kpa lulu.'
  wmw-wmw: 'Kwa myaka mingi ipitire, Mandiko ásowera savinamba kukuna kuwa Mwenyezimungu
    áwakikisha wanu Sawari-Mayahudi julu ya kwamini. Ndimana Iburahima kereziwa Habari
    Ngema javi: “Julu yako, Sawari-Mayahudi piya wájanliiwa.”'
  gmv-GGM: Dere asay amanon atanaysa eridi Xoosu kasse maxxafan “Derey wuri ne bagara
    anjjistana” Giidi mishiracho qaala Abiirames erisides.
  ssg-ssg: Pepai Haeu hoi kak kilamiwen ka Haeu namiloi ukek teka kumahe Ju laha seilon
    sawisawin na namilolaha xoxoan tetan. Hoi liai ti imat Haeu kaxi peleiwen hani
    Abraham tenen meng solian ti i ukek, “Nga aile hasolia hakila hani seilon ti lawe
    xux na laha soh hawane tetak hanowi o.”
  zpo-NT: 'Nu lo Xkyech Dios nzhéla lee Dios kayaa re xaa nanakt xaa Israel mod xaa
    nali lo xaa, re xaa kwaan ngwii lo Dios, nu nzhé xaa wdizh chul ne lo Abraham:
    “Kwent cheen lu, Dios le kwaan chul lo zyen doo xaa dubse yizhyo”. [Gn. 12:3]'
  poy-poy: Malembu Mananagala galanguziyiti pamberi kuwera Mlungu hakawatendi wantu
    yawawera ndiri Wayawudi wawalangwi waheri kulongolu kwakuwi kwa njira ya njimiru.
    Su Aburahamu kagambiritwi Shisoweru Shiwagira kuwera, “Kupitira gwenga, wantu
    wa makabila goseri hawatekelerwi.”
  qwh-NT: 'Diospa palabranchomi unepita patsa cäyitsimantsic marcäcoqcunataqa israel
    nunacunata o mana israel nunacunatapis Diosnintsic allitano chasquenqanta. Tsemi
    Abrahamta alli willaquita queno willarqan: “Qamrecurmi enteru munducho nunacunapis
    bendisishqa cayanqa” nir.'
  gaw-gaw: Am Kayak Nug anuḵa iiṯa aḏi ag geha Nai Ena aona, ag oolagp̱a genab doop̱eg,
    ahilagnu Nug, “Danab tutuḵu,” aḵunu doya he, ag Kayak naip̱a yaap̱ig daaṯe. Nug
    anam doyom amunu Nug anuḵa Abraham amegp̱a Nai Ena mehuqaqa, inam aum. “Nahipp̱a
    geha, danab buḏub oh ag itiṯak aoglag,” awa aum.
  nca-nca: Komo suki sokomeko ŋuno ŋande nakayáŋaró, ko naru kano uni wini meyowombo
    iŋondutu tiqo, Anutuko, unipare roneneŋowí, ye neko yereweya. Ŋunde ŋuroko sokomeko
    ŋuno Anutuko Abraham miti mande ŋande miraró, “Nondo ke noŋgo uni wini meyowo
    soso puriŋo te yunowano.”
  zpz-NTPP: 'De riidz nu bzeeñ Ñgyoozh rniiñ nu par lo, Ñgyoozh gyicy mi nu de mbecy
    nu walab mbecy Israeel gyanap dey lom par nu nac nu gyicy cup dey consuel lom.
    Ndeꞌ nu Ñgyoozh nam rab mi Abraham lat de riidz zeꞌ nim: “Ya̱ nap gyicy du̱ de
    lo la mbecy nu nac nu gyicy cup dey consuel lo̱ gal nu ricy cupaꞌ ru consuel lo̱”,
    nam.'
  zac-NT: 'Zni Sagradas Escrituras guniꞌi dizdë más antsë de quë ra mënë nanádiꞌi
    më israelitë, gunë më recibir lëꞌë rall si talë rialdí lduꞌu rall shtiꞌdzë më.
    Por ni guniꞌi më lu Abraham dizaꞌquë rëꞌ: “Gunë ldahia grë́tëꞌ mënë shtë guë́ꞌdchiliu
    por lë́ꞌël”.'
  kyg-kyg: Gotiꞌa hogoteno apakeꞌniyana malaga nofi vayaꞌmogimo apakesa afiꞌa fatago
    hisageꞌna apaketeꞌnaeꞌmo, naulagaleꞌmo fatago vayaꞌmo maiꞌnae, huꞌna hapa paiguve,
    huno apakeꞌniye. Apaketeno hogoteno alagepa faigoko geꞌamo Emalehamufeꞌmo polomasi
    gemo huno ha painoꞌaeꞌmo, nagaemo kagaetetiꞌmo muki nofi vayaꞌmo fiku hapa maeꞌna
    apamisugeꞌa alagepa huꞌa maigae, huno ha paiꞌniye.
  kmk-kmk: Indaan pay Apudyus imbaga’t dit ugud na un palintogona dadit bokona Judio
    maipagapu’t din mantaḻgodan da. Ot naipatigammu diya Nabaḻu’n Damag kan Abraham
    sidit imbagan Apudyus kan siya un, “Maipagapu kan sika bindisyunak dan losana
    tagu’t tun pita un mantaḻgod kan sakon.”
  cao-NT: 'Jabi naama tsi quiha Quënëhacanish cabá chaniniquë carayanabo chitimixëhai
    ca yoati na. Jariapari tsi quiha naa Chani yoahacaniquë Abraham yamabo qui: “Mia
    iqui tsi shomahuahacaxëti xo jatiroha ca carayanabo” i Abraham yamabo qui Dios
    ni quiha.'
  bbr-bbr: Meter Anut nuka äpu mowon, tawa karauk omsau pakan roasiret akan woiaka
    Anut mesin epar mona, kos ak kon amukup eposek rawaun sare marai. Kiro Anut nukas
    kar paip momara, karauk roat akas kiro ämän Anut nukan buk opok jer wein. Anut
    nukas Apraham kiro kon Ämän Eposek auruwon, “Kar nan askanai pakas tawa isas roasiret
    omsau erekapu pakan ak isan amiap eposek saräun sare maram.”
  inb-inb: 'Ñugpa­manda­ta­mi Dius­pa Rimaipi kasa ni­raiá: mana judíu kag­kuna Taita
    Dius­wa iuia­rig­samug­kuna­ta­pas­mi panda­rii­kunata anchuchí. Chasaka Taita
    Dius, kai Alli Willai­ta Abra­hamta nirka: Kammandami tukui alpa­manda runa­kuna­pas
    Taita Diuspa iapa kuiaska tukug­samun­ga­pa kan­kuna.'
  hrv-hrv: 'A Pismo, predvidjevši da Bog po vjeri opravdava pogane, unaprijed navijesti
    Abrahamu: U tebi će blagoslovljeni biti svi narodi.'
  box-NT: 'Mu fèra túara le Dónbeenì bíonì vũahṹ yi le bìa yínɔń ɓa *zúifùwa
    á le Dónbeenì ì wé á ɓa à térén le yahó ɓa sĩadéró le yi bìo yi.
    Le bín-tente fèra túara a Abarahaamu dã́ní yi á bía nɔn wo yi: «Le Dónbeenì
    á à dĩ̀n ũnɛ́n wán á à wéráa mu bè-tentewà lè hã sìíwà ɓúenɓúen.»'
  ote-NT: 'Mayaꞌbʉ Ajua̱ xqui beni gue hingue hønsɛ nuje dyá xodyohe ya hinte ma tsꞌoqui
    ga tuxhe, pe núꞌahʉ nehe hingyá xodyohʉ, ꞌbʉ gui camfrihʉ ngu mi camfri nehe ra
    Abrá, nuꞌbʉ́ neꞌahʉ ya hinte ma tsꞌoqui gui tuxhʉ. Hangue de mayaꞌbʉ Ajua̱ bi
    xipa ra Abrá ra ma̱ca noya ne bi ꞌñembi: “Po rá ngueꞌi ma ga ja̱pi gatho ya ja̱ꞌi
    ꞌbʉ ja rá ngʉni ra ximhai.” Njabʉ ma̱nga ra Ma̱ca Tꞌofo.'
  wnu-wnu: 'End ne qoan ir Qenu munon yurau Yuda ue eng gor wonou qob igub wot oabigunor
    eng wo qo imbigorei igoai. Ende abari munon yurau eng wurit munon qoregen wurit
    qemeriner end qoan Abrahamt qamara ete gumatemirei: ‘Ne negab-negab ne munon ag
    gugum oau mein burubour.’'
  zam-NT: 'Lomisque'' ne, loo libr co'' nac xti''s Diox ndub di''s co'' mblu'' loo
    mèn póla le'' Diox tyalque'' no ta''que'' Diox lugar yòo mèn co'' inacte mèn nación
    Israel loo cón che''n Diox. No gàc mèn co'' inacte mèn nación Israel mèn nalì
    no mèn nambìi loo Diox ante por yila''s mèna loo con'' co'' ndxab Diox loo mèna.
    Por cona, mda'' Diox cuent loo Abraham cón che''n di''s ndac ndxè'' ndoore''.
    Ndxab Diox loo Abraham: Daa li huen ya mèn che''n rye nación por cón che''n lùu,
    Abraham.'
  zyp-NT: Zingnah thongtah Gental cawngsaw sahlo cawh Khazing tah thai a cangsah he
    takhah Capathai taco a rei hlang thah. Ma thawngchawbia heh Abraham hai letah,
    “Nama na thongtah mingphing vytei cawh bonghnang song a cang he a,” tatah phyhlang
    a cang.
  sey-NT: 'Judío pa̱i peocohuaꞌire necaiquëre pare cuasayeja̱ꞌa nuñe paꞌicohuaꞌire
    neñe paꞌiji cuasa nëopi, Maijaꞌquë. Ja̱ yëꞌtaꞌa i̱ toya pëpëna toyamaꞌnë Maijaꞌquëpi
    Abrahamre ja̱ deꞌo cocare quëapi: “Siꞌa pa̱i sihuaja̱ꞌcohuaꞌire deꞌoye necaija̱ꞌquë
    aꞌë, mëꞌëjaꞌa.”'
  nvm-nvm: Regavo Godon buk ijia bu ijeg isoime kuai, God fu e Jius bakin iji buon
    bu fu ma vierafekfuon ijia giame aferdiaga bu nifak fuon ijia e maturaik. Ijefuon
    God fu amur e Eburam nijaime kua, E fok moikigia oinva ijia eraneb bu unam izeg
    a renma ijeg na ma vierafekva iji na unam ma karivako iji vajiakno kuain.
  mps-mps: Tama polobadu God agai koneai, nosali te Abrahamgo bulai wai ąǫ isiąwai
    we bidi meba augwaligo Godigo po odama, augwa homu tigidali te poba munama, tama
    Godigo augwaligo yali dwai dwai sę sela sąnama, tama agai augwali doloba pai
    we bidi dao waibao. Tama tibaso, polobadu, te sę pedalisiąbadi, Godigo te Abrahambolo
    te po wai, “Te eno nage dali wiegi yai sę eyu, tama tebogo nosali te tigidali
    haniani bidi hani dali wiegi yai sę me yaibao.” Godigo te po olama, tama bidi
    mego te po bukude asęani.
  pab-NT: 'Iraiti Waiyexe nanekoa koxaka xairatyoare tyaonita majudeuneharenae tyakekone
    hiyeta, Enore haliti waiyexe aohenaherene tahi. Hatyo hiyeta, hatyo nahitita Abraão
    hiye Iraiti Waiyexe kairaetyaka hoka nexa: “Maika hihiyeta tyotya haliti hotyalinae
    waikohekoa tyaoniterenai Enore waiye moka”, nexa.'
  llg-llg: Manetualain nafada memak nai makahulun Ndia Susula Malalaon so, nae, neu
    ko Ndia boe simbok hataholi nusa feꞌe kala nae, sila dalen ndoos, mete ma lamahele
    Ndia. Huu makahulun ele Ana nafada memak Hala Malole ndia neu baꞌi Abraham, nae,
    “Neu ko basa hataholi nusa kala lai daebafok ia, ala hambu babaꞌe-babatik huu
    o.”
  kyf-kyf: '-Lagɔsɛbhɛ ka we gba, nɩɩ, nyɩma -wa ''nɩa Zuifʋ, wa dlɩzʋzʋee ''gbʋ -Lagɔ
    yia wa yibhelia nyɩma tɩklɩɩ nya, ɔ ''dɛ ''yu. We ''gbʋ, -Lagɔ yia Ablaamʋ -yla
    wee gbʋzɔnʋ -mɩnɩ gba pepe nɩɩ: «''Nyu wa yia dʋdʋgʋ -nyɩma weee laŋwnaa -na ''gbʋ.»'
  tpi-tpi: Bipo yet God i save olsem, bihain ol arapela lain bai i bilip long gutnius,
    na em i ting long em bai i kolim ol stretpela manmeri. Olsem na bipo tru em i
    autim gutnius long Abraham, olsem buk bilong God i tok, “Long yu God bai i mekim
    gut long olgeta lain manmeri.”
  mih-NT: 'Ta sa naha i sicundyaa Tuhun Ndyoo nuu tutu. Ta catyi si vatyi ityi nuu
    ca cua zanduvaha ra Ndyoo sii ñiyɨvɨ sa yɨvɨ ñiyɨvɨ hebreo cuu sihin ra vatyi
    cua sino iñi ñu. Ta yucuan cuenda i catyi ra Ndyoo sihin ra Abraham ta sa naha:
    “Sa cuenda moo ta cua cuhve sa vaha sii tandɨhɨ ñiyɨvɨ ñuu ñiyɨvɨ.”'
  qvh-NT: 'Abrahamta Tayta Diosninsi promitergan: “Gampita miragpitami pï-may runacunapis
    bendicionta chasquiyangapä” nirmi. Say promitishganta Tayta Diosninsi cumpliycan
    mana Israel runacunatapis Jesucristuman yäracogcunataga jusancunapita perdonarmi.'
  kms-kms: God ningg wand rise kin buk ni bei wund, God asine nei namb otiwo di wute
    aye Juda segi kin mune God nei rimbig di te ningg God ni puq neny ninde rar pe
    tuquine nganye ris. Pugri bu ni asine Abraham nde wand yuwon ye simbe nand nari,
    “Nu nde gri di otiwo wute buagi qi pe kin yuwon kuany ye.”
  agn-agn: Na-tang dang lagi ong Kasolatan, maski ang mga belag ta Judio risibien
    tang Dios bilang mato-lid mga mamagto tanira ong nandia. Ang Mo-yang Balitang
    narin pinatako tang Dios ong ni Abraham asing tokaw ang ganing, “Aloyano tang
    tanan ang mga nasion, tenged ong nio.”
  nhi-NT: 'Uan Dios itich in Teotlahtolamatl yauehcau octematiltih nic quinsilis noiuqui
    naquin amo judíos, quinsilis chipauaqueh ica nintlaniltoquilis inauactzinco. Dios
    yoctematiltihca non ihcuac oquiluih in Abraham nin cuali tlahtol: “Ica touatzin
    inquinteochiuas in tocniuan de nochtin in tlalmeh.”'
  ttc-NT: 'B''ix komo te Qtata Dios tgan tuq tzan tel tin kchoj kye aj nya''tx tijajil
    Israel aj wit''lik kyk''u''j ti''j, astilji oqet tz''ib''a'' tuj Tu''jal atx aj
    b''an oqtxi'' aj txik tq''uma'' tuky''i Abran ikxjani: “Kyaqil xjal twitz tx''o''tx''
    okyeqtel ky''iwla'' tzan tpaj awijajil yatz.”'
  dan-1931: 'Men da Skriften forudså, at det er af Tro, at Gud retfærdiggør Hedningerne,
    forkyndte den forud Abraham det Evangelium: “I dig skulle alle Folkeslagene velsignes”,'
  kwj-kwj: 'Ele hima kupu ba fwele sembe wu hawa Gotri hima kipe wunu nakondau sumbu
    ti, Gotri o sumbu ni imbihumbwa ete ri hambwasini ri chengi foki Epuraham ni ka
    mwanji kipe ti ya ri sawehambwa: “Mini ki himiyama hurahama miyafo Gotri kwambu
    ti o wu torokonda.”'
  vie-OVCB: 'Thánh Kinh cũng nói trước trong thời đại này người nước ngoài tin Chúa
    sẽ được Đức Chúa Trời cứu rỗi. Đức Chúa Trời đã bảo Áp-ra-ham từ trước: “Mọi dân
    tộc sẽ nhờ con mà được phước.”'
  kze-kze: naaóvá'á Áánútu imáyáa éna séna naaémba ó'onkaa-kwaasi kesááiyavesa áraire
    sénááowaiyave'a sé'a arupí umái máyáawain-owe sénaumne. Áánútumo ímo mirámó uráinka'a
    moóráwai aúváívimba áséi-kwasai agaimaréna séna Áánútu Ááváramuntavena séna ená
    imáyáa é'a amápa'-maravaken-kwaasi kawe'á umátinkanaumne siráiye agaimaréna siráiye.
  mpj-mpj: Mamamili wangka julyjujanu jilanya nyininpa. Juwuparnikajaluya Jiijajmili
    wangka kulilku, ka Mama-janampa kawalya nyinaku, jumajiya Jiijajpa kulilku. Wangka
    kunyjunyu palunyayurulu Yipuramja Mamalu julyju wajarnu, “Yipurampa nyuntulurni
    yiltalu kulini, palunyangkarna-janampa ngula martu wulikajaku kunyjunyu ngapilku.”
  lbk-lbk: Siya akhes nan naipadto isnan naisolat ay kalin Apo Dios ay mangwanin at
    ifilang Apo Dios ay nalenteg nan Gentil maigkhapo isnan mamatiyancha. Tay inpaammon
    et Apo Dios nan Khawis ay Chamag ken Abraham isnan nangwaniyanan, “Maichalan ken
    sik-a nan mamindisyonak isnan am-in ay kailiili.”
  mto-NT: 'Ku veꞌe kyatúnju̱na vyeꞌna, yꞌavaꞌnits je̱ꞌe̱ veꞌe je̱ Kunuuꞌkx Jatyán
    je̱ts je̱ jaanchjaꞌvin ka̱jxeꞌe je̱ Nteꞌyam du̱kato̱kimpá̱mu̱t pa̱n pa̱n jatyeꞌe
    ka je̱ israeejlit jáyuvap, tyukmuko̱jts tseꞌe je̱ Nteꞌyam je̱ Abraham ju̱jpani
    je̱ o̱y ka̱ts je̱ o̱y ayook ku veꞌe du̱nu̱u̱jmi: “Mits ka̱jx xa veꞌe du̱paaꞌttat
    je̱ kunooꞌkxu̱n je̱ jayu pa̱n nu̱vinxu̱peꞌe cha̱a̱nada toꞌk it toꞌk naxviijn.”'
  bzh-bzh: Anutu raḳ ni wirek beneggëp loḳ yi ḳapiya bë, alam-yu-ngwë rëḳ ayoj
    na timu vu yi lob mëm geḳo sir nah vu yi. Bengö Nivesa sënë neggëp loḳ yi ḳapiya
    vorot, loḳ ġaġek sën Anutu nër vu Abraham wirek lo nebë, “Sëḳ ġevonġ semusën
    vu alam-yu-ngwë pin degwa jaḳ honġ!”
  guj-2017: ઈશ્વર વિશ્વાસથી બિનયહૂદીઓને ન્યાયી ઠરાવશે, તે અગાઉથી જાણીને શાસ્ત્રવચને
    ઇબ્રાહિમને સુવાર્તા પ્રગટ કરી કે, તારા ધ્વારા સર્વ પ્રજાઓ આશીર્વાદિત થશે.
  jvn-NT: 'Kitab Sutyi wis ngomongké sakdurungé, nèk bangsa liya, sing dudu Ju, bakal
    ketampa Gusti Allah jalaran sangka pretyaya. Mulané Gusti Allah ngomong marang
    Bapa Abraham ngéné: “Jalaran sangka kowé kabèh bangsa nang bumi bakal tak berkahi.”'
  byr-byr: Nabaai Gotɨyare bukuyaꞌ sɨnnawɨ sagaaꞌ dɨnɨkeꞌ ajɨmya yuyangɨyara lɨmwabɨꞌdeꞌna
    “ ‘Yɨdaꞌmaraangeihɨlyɨ,’ wɨdɨdeinyɨ.” Sareꞌna sɨnnawɨ Gotɨyare bukuyaꞌ Evɨraamɨmɨ
    yagaala tewaanyaꞌ dɨnɨkeꞌ “Nyɨlɨmwamwaanyaꞌna ajɨmya yuyangɨya yuyaraavɨna tewaanya
    naanga yanga wideinyɨ. Maarɨderera,” sara dɨnɨkesɨ.
  ian-ian: Tamba God waa nyaangɨt pɨlɨwutaa nɨmba wan vak pɨlɨwutndi. Juda ana ndi
    nat nɨmba God kat ndina mbangɨ wiyo waavi taaganda vak kat vɨlaa God ndi kat apma
    nɨmba ngwuk waa wandeya vak kat tamba pɨlɨwutndi. Ngi kat tɨga tat wan apma nyaangɨt
    Ebraham kat pɨlɨwutndi. God mɨn kat kwunatnda vak vla wan kɨpmana ngepma ngepmamba
    la nɨmba kat aywaa God ndi kat apma vat yigiyandɨ waa tamba Ebraham kat pɨlɨwutndi.
  hun-hun: Előre látva pedig az Írás, hogy Isten hitből fogja megigazítani a pogányokat,
    eleve hirdette Ábrahámnak, hogy „Tebenned fog megáldatni minden nép“.
  mcf-NT: —Esus tantiaquido iquendac —quequin naden Nuquin Papan Abadauan chuipampic
    ëndenquimbo. “Abadauan, mibi unësan yuecquimbo ictaneshun min tsyuecquid abentsëc
    tantiaquidtedi bëdambo icmendambi. Nidaid utsi-utsiec yacno tabadquidon min tsyuecquid
    abentsëc tantiasho bëdambo icmendambi,” quequin Nuquin Papan chiaid con tsusedpan
    dada uapampic.
  kjs-kjs: 'Abalade Gote-me ruru rado medanu page go agale adalimi kone wisa. Werepe
    ruru rado piri enaalinumi Epe Agale madaa kone rulaoma epe redepo le enaali piralimi-daa
    abala adisa. Go-rupa adisa-pulu abalade Gote-na Epe Agaleme Abraham-para lakalisa-rupa
    Gote-na agale wi buk-mi go-rupa lu wisa: Abraham, ne madaare Gote-me su raayona
    piri enaali epe puri maa mapiraalua lisa.'
  mni-mni: "Atoppa phurupsingbu thajabagi mapanna Tengban Mapuna chumhanbigani haina\
    \ Mapugi Puyada mangjounana phongdokpikhre. Aduga asumna Mapugi Puyana Abraham-da\
    \ Aphaba Pao asi laothokle, “Nahakki napanna Tengban Mapuna mi pumnamakpu yaipha\
    \ thoujal phangjagani.”\x94"
  yad-NT: 'Catera nu̱charamu jiryi̱nu̱y sabaya̱jada Ju̱denu Jnutu daryá, sa̱diy Ju̱denu
    samivye ruuva, dañumamu̱y ne rirye̱cha Judíyuveda day. Rityuva̱choda jiyadaju̱
    sa̱diy samivye yiva, jiryatiy satu̱chodara samitu̱choda Avurá̱bavya daryaju̱:
    Riñi ra̱chasara ti̱ta̱ju̱ nijya̱nvay Ju̱denu jmu̱tyasavajyu̱ yimu.'
  mxb-NT: 'Dá chi̱ káꞌa̱n tuti ii̱ Ndios ña̱ sa̱ daá ni̱ chi̱kaa̱ va ini Ndios ña̱
    dánkoo vii ná na̱ ko̱ kúú na̱ Israel noo̱ míí ná sa̱ꞌá ña̱ kandeé ini ñaá ná,
    chi̱ diꞌa ni̱ kaa na̱ xíꞌín Abraham: “Saꞌa̱ yo̱ꞌó niꞌi̱ ndidaá kúú ña̱yuu ndéi
    ñayuú yóꞌo ña̱ va̱ꞌa.”'
  pon-2006A: 'Pwuhk Sarawi pil kohpadahr mahso me Koht pahn ketin kapwungala mehn
    liki kan pwehki ar pwoson. Eri, Pwuhk Sarawi padahkihong Eipraam rongamwahwo mahso:
    “Pwehki kowe me Koht pahn ketin kapaiahkihda aramas koaros nin sampah.”'
  maq-NT: 'Xujun rë Nina jan ne, ha tjun sa vëë xi tsicjë Nina jyë́ rë xutaxín ngatsë
    rë xi cumangu cacun xutaxín jan cojo rë me. Vëhë xi xcun xujun rë Nina ne, camahindu
    cjua xi cuitjin cachja Nina cojo Abraham: “Ngatsë riji ngaye ne, cumanchacuntihin
    yëjë ni xuta ngasunhndë.”'
  hto-hto: 'Juzíñamui nana uire ie fɨnóllɨfuiaɨna raɨre uícodo onode. Iemona ie Cuegáuaido
    aféfuiaɨna afémɨe jino llote. Nana íemo uire ɨ́ɨnotɨno judíoñedɨno íadɨ, Juzíñamui
    anamo ñue jaɨ́cɨna itátaillɨfuena Juzíñamui raɨre uícodo onode. Afena ie onónamona
    bie ñúefuiaɨ jaiai uícodo Abrahana daɨde: “Naga náɨraɨaɨ ómona ñúefuemo ézɨcɨlliaɨoɨ,”
    daɨde.'
  por-BRBSL: 'A Escritura, prevendo que Deus justificaria os gentios pela fé, pregou
    a Boa Nova de antemão a Abraão, dizendo: “Em vós todas as nações serão abençoadas”.'
  ces-NKB: 'A Písmo, které předvídalo, že Bůh ospravedlňuje pohany z víry, předpovědělo
    Abrahamovi: “V tobě budou požehnány všechny národy.”'
  cui-cui: 'Caena bayatha Nacom Pejume Diwesi paeba, xua Nacom capanenebiya tsane
    pomonae jopa judiomonae naexanaeyo xua jopa peatenenexa tsane xua abe peexanaexae.
    Baxua Nacom exana, icha ichichi pomonae judiomonae xua capanenebiya tsainchi.
    Daxita pewʉnaeya baxua Nacom paeba pia pexeinya jume diwesitha xua Abrahamtha
    jeye Nacom: “Daxita nacuanpiwi jʉntʉ coyene weiweina exanaein tana nejume cowʉntsixaemxae”,
    jei Nacom.'
  boj-2014: Nami Qotei a endegsi qalieej, “Bunuqna sawa bei bei qaji naŋgi Yesus aqa
    anjam bole qusib naŋgo areqaloq di siŋgilatib gam dena e na naŋgi tamo bole une
    saiqoji qa minjrqai.” Qotei a nami degsi qalieosiq deqa a Yesus aqa anjam bole
    di ubtosiq Abraham minjej. A endegsi minjej, “O Abraham, ino moma naŋgoq dena
    tamo bei brantim aqa wau na e sawa bei bei qaji naŋgi boletnjrqai.” O ijo was,
    anjam di agi neŋgreŋq di unu.
  eng-OEBUS: And scripture, foreseeing that God would pronounce the Gentiles righteous
    as the result of faith, foretold the good news to Abraham in the words – ‘Through
    you all the Gentiles will be blessed.’
  eri-eri: Itou no amina la benou isai, iinga nere fai-aita fereha waha, nere hilou
    beele bode huwanyanege ngalenga wogunga, no fai-aita tigini nigei nomo bona ninau
    isai. Onou waha bona, no gai aminanga, no hilou beele malalamudu bona Abraham
    letuwai, Itou nomo buk langa lena dorofe, “Ne langa, Itou no nere fai-aita oruwanga
    figini nigonbona.”
  aly-aly: 'Akngey-kenh pip alakenh aynteyel: awank-akerr Akngeyel Abraham renh arrwekel
    ilek, ra alethang-rnem itethiletyek, rernem ikwer awelhenty. Alakenh Akngeyel
    Abraham arrwekel alhelek, “Ngkwenh-rnem-angkwarr angka atyenh arlpimpirreyenh
    apmer arrpanenhel, ingkerrenhel ayenh iterl-arayntetyek.”'
  wiu-wiu: Akolaliyopa e ku pa yatene oneke wene tugoa mekoike poanele toamene yene
    tetepo takoa pewe wiatekamo i i wa Eberame-pala papete oa pikome okome e ku yatene
    ta piko peyake pitikoi toane pewe wiane kawou. Nipa ne nooke wene tugoa mekoleke
    nitou wa Eberame-pala akeneya. One bokuke papete wia mekapianemo eni uku-ye.
  swe-swe: 'Eftersom Skriften gång på gång förutsåg att Gud skulle rättfärdiggöra
    hedningarna genom tro, berättade den i förväg de glada nyheterna (evangeliet)
    för Abraham genom att säga: ”I dig ska alla folk (nationer, folkgrupper) bli välsignade.”
    []'
  cth-cth: Cathut ni Jentelnaw teh yuemnae lahoi a lan toe ti nahanelah, Cakathoung
    ni sut a dei tangcoung toe. Hatdawkvah, Cakathoung ni kamthang teh Abraham koe
    a dei tangcoung e patetlah nangmouh kecu dawk hoi Cathut ni talai tami pueng yawhawinae
    a coe han telah a ti.
  mti-mti: Sira Baiboru wait yaug anonewa, God ape Ju onan igiyawa oraivit ape anotumat
    gumbe God namive. Meoya me Ebraam gumbe gae oraiwa opata namiven wane, “Ge gungap
    iyayapan undag waribiya mumpe.”
  pad-NT: 'Hoja''bo''daki ida athii Deus athi kapapirania: “Deus va''ora kapoariki
    bana adani judeus kaija''ari vihiriki vakaijokana vihiki. Vakadimahi sohika''oani
    vani Deus va''ora kahira bana adani.” Niki ida athii. Deua bivava''isohihijoraki
    ida moni jahaki Abraãoa bikamithaki kaimoni. Bini''aha: “Abraão, hora ivakaijokavini
    mani ida arabo hahavi kaija''arini-ra va''ora okajoamoravini hija bana.” Niha
    ada Deus.'
  twi-twi: Kyerɛwsɛm no dii kan huu sɛ Onyankopɔn nam gyidi so bebu amanamanmufo no
    bem. Eyi nti Kyerɛwsɛm no dii kan kaa Asɛmpa no kyerɛɛ Abraham se, “Ɛnam wo so
    na Onyankopɔn behyira nnipa a wɔwɔ asase so nyinaa.”
  hlt-hlt: Namtom rhoek he tangnah loh a tang sak te cacim loh ana hmaitang coeng.
    Pathen loh Abraham te, “Nang lamloh namtom boeih a yoethen ni,” tila olthangthen
    a thui.
  tbz-SIM: 'Ti wɑ̃̀rimu nɛ̀ dimɔ̀nnì kɛ tú: Kuyie mbo wénkùnnɛ bɛ̀ɛ̀ í tú Sifubɛ bɛ̀
    kù yie mmɛ̀ɛ̀ kpɛ́í. Dɛɛ̀ do te kɛ̀ kùu nɑ̀kɛ́ Abɑrɑhɑmmu kɛ dɔ̀: Nɛ̀ ɑ kpɛ́í
    m bo dɔɔ̀ mɛsɑ̀ɑ̀ nyibotí imɔu.'
  san-GUJ: ઈશ્વરો ભિન્નજાતીયાન્ વિશ્વાસેન સપુણ્યીકરિષ્યતીતિ પૂર્વ્વં જ્ઞાત્વા શાસ્ત્રદાતા
    પૂર્વ્વમ્ ઇબ્રાહીમં સુસંવાદં શ્રાવયન જગાદ, ત્વત્તો ભિન્નજાતીયાઃ સર્વ્વ આશિષં પ્રાપ્સ્યન્તીતિ|
  ake-NT: 'Itekare e''menukasa'' uya pena rɨ ensa'' esi''pʉ, Papa uya Esuwerʉ amʉ''
    pen konekato'' oton apurɨto'' to'' uya winɨ, mɨrɨ uya iye''kupʉ rawɨrɨ rɨ itekare
    ekama''pʉ Epʉra''an pɨ'': “Tanporon kon tʉpataron kon pʉremato'' uya oton ɨporo,”
    tukai''.'
  qvn-NT: 'Diosga unaylam Abrahamta musyachira juc casta runacunas Diosman yupachicuptin
    mana juchaynagpag Dios ricananta. Abrahamta Diosga cay niram: “Gamnuysi yupachicamagcagtam
    juc casta carcayaptinsi yanapäshag” niram. Chay ningantaga musyachimanchi isquirbishachrümi.'
  tku-NT: 'Chuntza'' tatzo''kni'' na ixtachihuīn Dios tū Dios natlahua. Tatzo''kni''
    chī Dios nacāmāpānūni'' ixcuentaca''n xlaca''n tī natalīpāhuan Dios masqui xlaca''n
    jā israelitas. Hasta xapūla Dios māca''tzīnīlh Abraham chī nacālīsicua''lanātlahuacan
    tachi''xcuhuī''t. Huanilh: “Mimpālacata hui''x ixlīpō''ktuca''n tachi''xcuhuī''t
    xalanī''n nac cā''quilhtamacuj nacāsicua''lanātlahuacan.”'
  bjk-bjk: 'Abo tinenge re God idi toxo geet mesila i tengen bere God irabo kure idi
    nang kaim bara abo Judeia, bere idi te töxödös kö wawara re ine, möxösa, idi te
    nunu. Io nang, inabo ginigeet nang mesila toxo palas a tinenge deek urungan te
    Abaram bira: “Meringan kölöme xö bung marapun te nöngön e rabo wadöane a bung
    marapun kirip möxö öxöno lagunon.”'
  msy-2020: '@see-verse:GAL.003.007'
  bpr-bpr: Di kafsulat Dwata i Tnalùan, ta sanan gadè na tanluhan i dad to ise Dyu
    fagu di kaftoola. Taman, ta falan fgadè i Fye Tulen di ku Abraham, manan, “Fagu
    di ge, banlégu kafye i kdee dad sahal to di klamang banwe.”
