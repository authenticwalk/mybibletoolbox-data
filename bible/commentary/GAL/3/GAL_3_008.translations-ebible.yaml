    Yusuja quisaratiju. Jadya tibudya jadya juma jarijudyatu Yusura cuejahua Abraham
    riyaque quisarati: “Erami jida baana ahua mique eaqueja catyatihuaju. Tumebaedya
    tuque jida abuque dutya yahuaju aniya cuanaque, dutya yana eque quisaratiya cuanaque
    eaqueja catyatibuque cuanaque”, jadya tujatu cuejacuare.'
  kgp-NT: 'Topẽ vỹ fóg ag mré kanhgág ag krenkren han sór mũ, ag tỹ ti ki ge kỹ. Ũ
