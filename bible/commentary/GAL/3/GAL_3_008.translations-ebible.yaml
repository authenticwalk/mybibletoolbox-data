  cco-NT: 'Co̱ꞌ lamɨ˜ jéengˊguɨ féꞌˋ Fidiéeˇ fɨˊ ni˜ jiˋ quiáꞌrˉ e niꞌímꞌˋbre jaléngꞌˋ
