verse: GAL.003.008
translations:
  kpx-kpx: Subuta mole Bukae Hotomo Dilavau gabie vaveve elehai loui avoe, “Diue ata
    holioholiale keabuna bae abu uvu mai daemo mavoge dana abuho loui kosea, ‘Laeau
    inutolotolote ataea.’” Iale hoto kemo Dilavau Ebalahamuho loui avoe, “A a uvu
    mai daoale kemo dana vatae ata bahata hoesegevei.”
  okv-H: Eto enda nei embomeni tapa amuna God humota ururoro God na kogue embomeni
    jajavotohora ke eaguja amita duru javotoho amo Abraham ta degi einge enu kajena
    amo “Javotoho ari no degi ta eto enda embo tapa ta degi puvuresuja,” ainge kajena
  tbo-tbo: Ma odubona Yaubada Abelaham uyahina i baha nae i pa, ‘Apo yohola tam uyahimgei
    tauhi ega mi Yudeya hai kaoha hina tuhagaya.’ Yaubada a baha geka a Buka u hinena
    i bahena tahaeya tupo atapuhi hai ani dumalu Yaubada witumaganana binei.
  mal-C: വിശ്വാസത്താൽ ദൈവം യെഹൂദേതരരെ നീതീകരിക്കുന്നു എന്നു തിരുവെഴുത്ത് മുൻകൂട്ടിക്കണ്ടിട്ട്,
    “സകലരാഷ്ട്രങ്ങളും നിന്നിലൂടെ അനുഗ്രഹിക്കപ്പെടും” എന്നുള്ള സുവിശേഷം അബ്രാഹാമിനോട്
    മുമ്പേതന്നെ അറിയിച്ചു.
  grc-SR: Προϊδοῦσα δὲ ἡ γραφὴ ὅτι ἐκ πίστεως δικαιοῖ τὰ ἔθνη ὁ θεός, προευηγγελίσατο
    τῷ Ἀβραὰμ ὅτι Ἐνευλογηθήσονται ἐν σοὶ πάντα τὰ ἔθνη.
  bgc-bgc: अर परमेसवर नै पवित्र ग्रन्थ म्ह पैहल्या तै ए यो कह्या, के वो गैर यहूदियाँ
    नै बिश्वास के जरिये धर्मी बणावैगा, परमेसवर नै भोत पैहले तै ए अब्राहम ताहीं यो
    सुसमाचार सुणा दिया था, के “तेरे म्ह तै सारी जात आशीष पावैगीं।”
  khz-khz: Puka Veaga aonai atalo-kuneato kilana na ekilagiana, netina, wailai Palagu
    na ati Iuda talimara geria kamonagi geriana vou pene kilagira, ati geria rakava
    nepenetiwa. Vovetaina gaurai, Aperaamo genai Vali Namana ekilagi-matagai-kuneato,
    netiwato, “Tanopara maparaparana gulura, goi gemuna vou vevega-nama pia rawalia.”
  deu-TKW: 'In Voraussicht aber, daß Gott aus Glauben die Heiden rechtfertigt, hat
    die Schrift dem Abraham das Evangelium vorausverkündet: In dir sollen alle Völker
    gesegnet werden.'
  zsr-NT: 'Nayúj lu guich laꞌy, ruiꞌ didzaꞌ zíꞌatël ca gunëꞌ Dios, gnëꞌ nacquëꞌ tsahuiꞌ
    bönniꞌ gzaꞌa laꞌyejlëꞌë Lëꞌ. Qui lë ni naꞌ Dios gdíxjöiꞌnëꞌ Abraham zíꞌatël ca
    nac didzaꞌ dxiꞌa, gnëꞌ: “Lu nëꞌë Zxiꞌn Xsuꞌ gunaꞌ ga gac dxiꞌa quegac bunách gdutë
    yödzlyú.”'
  lin-lin: 'Makomi esilaki kobongisa ete Nzambe akokomisa Bapagano sembo na nzela
    ya kondima, mpe etatolaki Sango Malamu oyo epai ya Abrayami : « Bato ya bikolo
    nyonso bakopambolama mpo na yo. »'
  hns-NT: 'Parmeswar agwe se djaanat raha kie oe doesar djaatie log ke bhie bieswaas
    dwaara be-kasoer banaawat. Okar poestak me aise liekhal hai. Oe dher dien pahiele
    Aabraaham se bolies raha kie: „Tore dwaara doenia bhar ke manai log hamaar aasies
    paaiga.” Ie to khoes khabar hai!'
  noa-E: Ẽwandam iek phã sim gaai ĩs ewagam khʉʉn igwiajã pãarjö judionaan khabam
    khʉʉnpa maach peerdʉajem iek ʉ̈khabaawai Ẽwandamau amjã auju a sim. Mag maach
    ich aar auju igwi jöoi Abranag, “Mʉg jẽb gaai durrpierram khʉʉnta pʉ gaaimua ʉ̈u
    wënʉrrajugui” ajim ich Ẽwandamau.
  eng-EMTV: And the Scripture, foreseeing that God would justify the Gentiles by faith,
    preached the gospel beforehand to Abraham, saying that, “In you all the nations
    shall be blessed.”
  mib-NT: 'Chi nde jenahán je cáhán tutu iī jeē ñáyuu tācá nación tu jíní jnūhun Yaā
    Dios, ndahva yā cuēchi i núu candíje i ún. Te nde ná tu cuu tāca jéē yáha te je
    ni jejnūhun ya jnūhun vāha yáha nuū Abraham: Jeē rohó cúu jeē quendōo ndetū ñayuu
    tācá nación.'
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽ खुनिॽ नसाःन्लाम् आप्‍तिक्
    मे़ःन्‍नेबा चोगुसिॽ के़लॽबा ताःन्‍दिबा पाःन्‍निन् साम्‌योसाप्‍लाओ साप्‍ते़आङ्
    पत्, हे़क्‍क्‍याङ् अब्राहाम्‍मिन् तगिसा अक्‍खेलॽरिक् सुनाइङ्‌ङिन् इङ्‌भन् चोगु,
    “काक् मे़न्‍छाम् सुवाङ्‌हाॽरे़ खे़ने़ॽलाम्‍बाए मुॽइसाम् मे़घोःसुॽरो॥”
  xnj-xnj: Mayandiku Gamsopi gijova kuhuma kadeni kuvya Chapanga yati akuvavalangila
    vandu vangali Vayawudi kuvya vabwina palongolo yaki mu njila ya sadika. Ndava
    Chapanga amkokosili hoti Lilovi la Bwina Ibulahimu, “Vandu va milima yoha yati
    vimotisiwa ndava ya veve.”
  mmx-mmx: Lovoang Kaala ga vaase avot be i xeretna do ne Moroa naba lok li limixin
    kopmen di me Judaia ngan nedi limixin manmanton mumu mun lununu atnedi. La avot
    ti lovotpot at Lagale Lavavang keneng at ne Iesu, Lovoang Kaala ga vaase asu i
    ri ne Abaram keretna, “Mumu mun lununu ram, nenia anaba lox anarong limixin axap
    at na lavatbung menemen.”
  cbr-NT: '—Judíos unicamaishima camabi uni cana axa Jesucristomi catamëtia nuibaquin
    aín nuitu upí isti ''ai —quixun ''unánquin ca Nucën Papa Diosan an Abraham ësaquin
    cacë bana aín uni cuënëomiacëxa: “Mi cupí ca camabi menu ''icë unicama ''ën ''imicëx
    aín nuitu upí ''aish chuámarua tani cuëënti ''icën”.'
  tee-NT: 'Pus ju Dios mak''anch isc''atsai ni calakts''ina'' ni salaka la''ixmacni
    tachi chun ju catalhilaca''anach ju Jesús mas uxijnan ju jantu israelitanin unt''at''it.
    Yuchi lhijunilh ju ani chivinti ju Abraham ta yu cataputak''alhtaxtuyach ju lapanacni.
    Ma chani junilh ju Dios: “Va ixlaca''atalh ni xaq''uinq''uiclac''a''i ju quinchivinti
    pus laich capu''alina'' ju k''ox is''atsucunti''an tachi chun ju lapanacni”. Chunch
    ju junilh ju Dios ju Abraham.'
  eng-LSV: 'and the Writing, having foreseen that God declares righteous the nations
    by faith, foretold the good news to Abraham:'
  cak-NT: 'Y chupa rutzij ri Dios ri tz''iban ojer can, k''alaj chi ri Dios can xtu''on-wi
    chique ri winak ri man je israelitas ta, que man jun quimac xtiquikalej chech
    raja'', xa niquinimaj. Y ri utzilaj rutzij ri Dios, che ri Abraham xtzijos-wi,
    roma x-ix che: Awoma ret, xquienben chuka'' bendecir ri winak chi ronojel rech-ulef,
    xcha'' ri Dios che ri Abraham.'
  pah-NT: 'Tupana''ga okwaha nhog̃wenonde judeus''g̃arũive''g̃a jikoga ojihe. Igwete
    ga ei: “A''ero po ti ji ei g̃a pe nehẽ: ‘Pepyry pe pejikoga ji rehe’,” ei Tupana''ga.
    Nurã ga imombe''ui pyryva''ea Abraãova''ea pe hako. “Oropo''ru po ti ji nde imombyryva
    ojipe''g̃a pe nhaporemo nehẽ,” ei Tupana''ga ahe ve hako.'
  sja-NT: 'Tachi Ak''õrepa naaweda k''ĩsia iru baji judio-eerã o k''achiadeepa k''aripa
    atait''ee, wãara ijãadak''ãri. Mãga k''awapiji Abrahammaa. Tachia mãga k''awa
    p''anɨ Tachi Ak''õrepa Moisemaa nãga p''ãpida perã: ‘Tachi Ak''õrepa na pedee
    pia Abrahammaa mãgaji: “Mɨa na p''ek''au eujãdepemaarã jõmaweda k''aripait''eeda
    aji, pɨ k''ap''ɨa pari.” ’'
  xed-xed: 'Ka gwaɗa Lazglafta ghada ta mnata ná, Lazglafta dzaʼa nanaftá gwal kul
    nzakway ka la Yahuda ka gwal tɗukwa ta wa irani ma zlghafta taŋ nda ŋuɗuf, kaʼa.
    Ka Lazglafta ghada ta mnanatá Abraham guli na: «Dzaʼa tfanaghatfa yu ta wi ta
    inda mndəra mndu nda ma kagha,» kaʼa.'
  mks-NT: 'Jáchi̱ sa̱ ja̱nda̱ jihna na̱cachi tu̱hun Ndióxi̱ ña̱ va̱xi qui̱vi̱ casáhá
    Ndióxi̱ jáca̱cu a ña̱yivi, na̱ co̱ó na̱quixi chi̱chi Israel tá ná candeé ini na
    mé á. Ña̱ cán quéa̱ na̱ca̱ha̱n Ndióxi̱ tu̱hun va̱ha yóho xi̱hín Abraham já na̱cachi
    a já: “Sa̱ha̱ mún tandaa tiempo caja cua̱há i̱ ña̱ma̱ni̱ xi̱hín ña̱yivi canduu
    ndijáá ñuyíví”, cáchí a̱.'
  gfk-S: 'Ira nianga tane God di ga pakat ga huna tange be God na harkurai uta di
    ing pa dile Iudeia be di takados ra matmataan tana kinong di na nurnur. Io kaie,
    kike ra pakpakat ga huna harpir utano tahut na hininaawas ter tane Abraham horek:
    “Metuma naramon tano num huntunana iou ni haidane ira huntunana bakut tano ula
    hanuo.”'
  bmu-bmu: Anutunöŋ qeljiŋe areŋi kewö alök, “Ambazip Juda qahö yeŋön ni möt narim
    niŋgigetka keuŋini jim teköbi solanime.” Areŋi mewö ala miaŋgö dop Abrahamgöra
    Ölöwak Buŋa keu qeljiŋe kewö jii mörök, “Göhöra aka nöŋgö kötuetnan mönö gölmegö
    ambazip kambu pakpak yeŋgö qakŋine öŋgöma.” Tosatŋan keu mi qeljiŋe ek asariba
    Buŋa keunöŋ ohoget.
  dgz-dgz: God Nop Oit Mega Kakaewa watagaet seane anega wan, “Ian Diu uoni nagirewa
    anu dao muga God inap taine menan God iman kakae diamota.” Nop Oit Kakaewa mame
    Eibaraam namu wadie anega wan, “Piup da da wande aeniwa God wat aipakam mega iman
    ge gamugap wariwanumain.”
  eng-GNV: For the Scripture foreseeing, that God would iustifie the Gentiles through
    faith, preached before the Gospel vnto Abraham, saying, In thee shall all the
    Gentiles be blessed.
  zaa-NT: 'Ą''hua dèsdeba chìa gutsà chi yù Tata Dios, acca ra huá lo Escritura qui''ni
    cuéqquia huée cuenta ca enne'' qui'' adí ca nación tì''a enne'' nàri canchu tsíalatsi''
    quį. Gutixà''ani Tata Dios Abraham nui chìa gutsà de rèe bi: porqui''ni ríalatsi''
    lu'' inte'', acca hàstaba iyáỹiani ca enne'' tse''e le'' yétsiloyu nna gal·la''
    hua cą bendición.'
  eng-WEBSTER: And the scripture foreseeing that God would justify the heathen through
    faith, preached before the gospel to Abraham, saying , In thee shall all nations
    be blessed.
  guh-guh: 'Dioso pejumelivaisibaxutota tajëvelia jumaitsi pacuenia apo judíovi ata
    Dioso capanepaejitsiatsi pijaneconivecua. Nexata apo judíovi ata Dioso itsa jumecovënëtsiana,
    capanepaenatsi pacuenia Dioso najumecapanepaeya jumaitsi. Dioso jivi pecapanepaejavanexa
    yabara, tajëvelia Abrahampijinëjavabelia Dioso jumaitsi mapacueniaje: “Tacatsipaebilivaisi
    tanejumecovënëtsixaemë, daxitanacuapijivi ata aneconijibia taenajë, bajarapamonae
    ata itsa nejumecovënëtsiana pacuenia xamë nejumecovënëtame,” jai Dioso Abrahampijinëjavabelia.
    Bajarapacuenia Dioso pejumelivaisibaxutota tajëvelia jumaitsi.'
  bon-bon: Oogäräneji Mene cabu ciige poto cidi me mene pisi nyene egä Acejiyame te
    gawe maramara biname bine ten cama cire conocäco jaawenemepi teeme ätrunga name
    pi. Yoo, pepu pana Miiji Mene pisi nyene Oogäräneji Mene cabu, Acejiyame luma
    Abrahamo ne niinäce gaabe me jejuji egä, “Mämiji pi cane cire miiji jaawenemepene
    iyeta gawe maramara biname bine.”
  nhw-BL: 'Tlen huejcajya mocajtoc ijcuilijtoc ipan Icamanal Toteco quenicatza miyac
    xihuitl teipa Toteco quinchihuasquía masehualme catli amo israelitame xitlahuaque
    iixpa sintla quineltocasquíaj. Huan Toteco Dios quiilhui Abraham ya ni quema quiijto:
    “Ica ta, Abraham, niquintiochihuas nochi tlamantli masehualme catli itztoque ipan
    campa hueli tlali ipan tlaltipactli.”'
  swh-ONEN: Maandiko yakitabiri kwamba Mungu angewahesabia haki watu wa Mataifa kwa
    imani, alitangulia kumtangazia Abrahamu Injili akisema kwamba, “Kwa kupitia kwako
    mataifa yote yatabarikiwa.”
  wbi-wbi: 'ililembe likavonwile kuuti uNguluve ale ikuvavalila ikyang''haani avapanji
    kusila ja lwitiko. ilivangili likadalikilue kwa Abulahamu taasi: “kukilila uve
    iisi sooni sikaunyilue”.'
  bba-bba: Gusunɔn ɡɑri yi rɑɑ ɡeruɑ mɑ Gusunɔ u koo tɔn tukobu ɡem wɛ̃ nɑɑnɛ dokebun
    sɔ̃. Yen sɔ̃nɑ yi Aburɑhɑmu Lɑbɑɑri ɡeɑ wɑɑsu kuɑ yellun di yi nɛɛ, “Wunɛn min
    diyɑ Gusunɔ u koo bwesenu kpuro domɑru kuɑ.”
  eng-KJVCPB: And the scripture, foreseeing that God would justify the heathen through
    faith, preached before the gospel unto Abraham, saying, In thee shall all nations
    be blessed.
  kgk-NT: 'Yma ete va''ekwe opy''a-py he''i Nhandejáry judeu kwéry e''ỹ-rehe: “Ojerovia-ma
    ramo xe ra''y-rehe, xe remimondorã-rehe, Pende py''a potĩ-ma, ha''e va''erã íxupe”
    he''i Nhandejáry. Upéixa voi he''i Nhandejáry kwatia nhe''ẽ. Ha upéi katu he''i
    va''ekwe Abraão-pe Nhandejáry: “Entéro ko yvy-py oĩ va''e-pe gwive ahovasa va''erã.
    Xe reroviaha gwive hikwái nde xe rerovia hagwe-rami ahovasa va''erã íxupe kwéry”
    he''i Abraão-pe Nhandejáry. Upéixa ohexa uka va''ekwe Abraão-pe gwembiaporã. Hesu
    Cristo renonderã ave omombe''u íxupe va''ekwe. Upéixa voi he''i Nhandejáry nhe''ẽ.
    Ha upéi katu Abraão ogwerovia-ma va''ekwe Nhandejáry-pe. Upéa-gwi ohovasa íxupe
    Nhandejáry.'
  waj-waj: 'Ngiari voopinnaa gioonna kiaapuuya Yisuunnara kutaavaivee kiaiyara Anutuuqo
    tinara: Inna safuuma varira gioonna kiaapuyavee, tinara kuaivaa vaa Anutuuqo tauraa
    kiaa kiooduu vauvaa vaidiiya ivaa fafaarairavai. Ivaarainno mmayaaya yoketaivaara
    Anutuuqo mmuaanaa Aaparahaamaa kiaa mmioo tunoo: A Anutuuqaara kutaavaivee kiannaivaara
    mmuakiaa gioonna kiaapu mmatayaa variaiya fai yoketaama variaaravaivee, tiravai.'
  cpy-cpy: 'Iroka Jankina-rentsi-perori iñaawaetakiri Tajorentsi paerani iñaanatziri
    nowaejatziteni Abraham, tema riyotzi-taka aritaki itampatzika-shire-yiteeri itsipa-jatzi
    atziri-paeni kaari Judá-paeni aririka rawentaa-shire-yitee-yaari. Ikantaki-ranki:
    Eeroka kantakae-yaawoni notajonka-wentan-teeyaariri maawoeni itsipa-jatzi atziri-paeni.'
  mpx-mpx: Yehoba i kite pahuwala te bolo nige Yudiya i oola abwe ni awa sapusapu-agil
    wali abulilek kaiwena. Inoke Buki Bwabwalena eliyana Wasa Waiwaisana etimwawa
    i pamasal Abalahama elana, i ba, “Owa eliyam gamagalau gegewel panayawiya na muloluagil
    ge waisi nihi pwawa.”
  wbp-wbp: Payipulurla, nyampu-juku jurrku yimiji. Nyampunya Kaatuju wangkaja, “Ngana-puka
    kajiji Juwu-wanguju nyina ngajukuju wala, kapurna jungarni-pajirni.” Ngulaju junga.
    Nyurru-wiyi Kaatuju wangkajarla Yimi Ngurrju Yipuruyamukuju, “Kuja kanpaju nyuntu
    wala-juku nyina ngajuku, kujarlaju yapa-kari yapa-kari kapungkulu marlaja nyina
    wardinyi nyuntuku kujarla yalarnirla ngurujarraranypa.”
  luo-luo: Nosewach e muma chon ni Nyasaye noket joma ok jo-Yahudi kare kuom yie kendo
    nolando Injili motelo ni Ibrahim niya, “Ogendini duto nogwedhi nikech in.”
  nhe-NT: 'Tlen huejcajquiya mocajtoc ijcuilijtoc ipan Itlajtol Toteco quejatza miyac
    xihuitl teipa Toteco quinchihuasquía tlacame tlen ax israelitame xitlahuaque iixpa
    intla quineltocasquíaj. Huan Toteco Dios quiilhui Abraham ni cuali tlajtoli quema
    quiijto: “Ica ta, Abraham, niquintiochihuas nochi tlamantli tlacame tlen itztoque
    ipan campa hueli tlali ipan tlaltepactli.”'
  aii-aii: 'ܟܲܕ ܟܬܵܒ݂ܵܐ ܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ ܢܘܼܒܹܐ ܠܹܗ ܕܐܲܠܵܗܵܐ ܒܸܬ ܡܲܟܫܸܛ ܗܘܵܐ ܠܐܸܡܘܵܬܹ̈‌ܐ
    ܒܝܲܕ ܗܲܝܡܵܢܘܼܬܵ‌ܐ، ܩܵܕܝܼܡܵܐܝܼܬ ܡܘܼܫܚܸܕ ܠܹܗ ܐܹܘܲܢܓܲܠܝܼܘܿܢ ܠܐܲܒ݂ܪܵܗܵܡ ܒܹܐܡܵܪܵܐ:
    ”ܒܝܼܘܼܟ݂ ܒܸܬ ܦܵܝܫܝܼ ܡܒܘܼܪܟܹܐ ܟܠܵܝܗ‌ܝ ܐܸܡܘܵܬܹ̈‌ܐ.“'
  esk-NT: Agaayyutim sivuniksriqutiginiġaa aglausimaruat uqałhatigun nalaunŋasripkaġniaġnipḷugich
    iñuich ukpiqsrił̣hatigun. Taatnaqługu Agaayyutim quliaqtuaġutiniġaa Abraham tusraayugaallautamik
    iŋiḷġaan, itnaqhuni, “Iñupayaaq nanipayaaq ikayuusriaqaġisiruq ilipkun.”
  msb-msb: 'Kasadto pa natuga na sa Banal Na Kasuratan na papatanuson san Dios sa
    iya pagkita an mga dili-Judio tungod san inda pagtuod sa iya. Kaya paagi man sa
    Banal Na Kasuratan, nahayag kan Abraham kasadto pa an Maayo Na Barita sugad sani:
    “Paagi sa imo, bibendisyunan san Dios an tanan na nasyon.”'
  cpa-NT: 'Ma²lǿih² báh³ tsa¹ŋi¹² Diú¹³ hi² jmo¹dsa dsǿa¹² hi² tsa¹re² dsa² tsa¹lán¹²
