    'ana taue ka bae 'urii, “Nau totoo kwai falea diana lae fua toae ki sui guu 'ani
    'oe.”
  ukr-1871: 'І писаннє знаючи наперед, що Бог вірою оправдує поган, благовістило Авраамові:
    що в тобі благословлять ся всї народи.'
  apz-apz: Nɨhuꞌno hohonta Anɨtu ole soꞌno huno uyɨmento, aꞌamu temtitofo kengo kengoso
    ngkimo sɨmeho hiꞌntnnono nontapɨfitnne soꞌno ngko wopɨngo kuyoho ulɨmnefoho. Huno
    ose uyɨmentiso soꞌno kako Apɨlohammo olo hungkuno wopɨngo loso ulɨmento, Kɨko
    itoꞌno ehumayo soꞌno ngko aꞌamu hwaho kengo kengoponjo temtitofo kengo kengo soꞌnjimo
    wopɨngo ulohoꞌmnefoho. Anɨtu Apɨlohammo ose ulɨmentisofoho. Oso hungkuno hiso
    aꞌamu Anɨtuye hungkuno mtɨꞌmokumentohofo sohwa mtɨꞌmokumentohofofoho.
  yon-yon: Profesi weng God Ye Weng Karadmo aom kuu Godbed Yuudanban yi anam andi
    yaambed ye arinambo arimbed yimin keri ye kiwaan ongmaneen kowe, weng amun kuu
    arinambo Abraham yaa daanoon, “Ambibkin koremdan kuu eb yaambed amun kerundaneen.”
    andoon.
  poi-NT: 'Jém Dios iŋma̱t́i, jém jayñewɨɨp tsa̱m wiñɨgam, nɨmpa iga algunos jém pɨxiñt́am
    jém d́apɨc je de Israel icupɨcyajpat́im Dios, jesɨc Dios iwɨ̱pɨctsoŋpa. Wiñt́i
    aŋmadayt́a̱ jém Abraham jém wɨbɨc aŋma̱t́i cuando nɨ́mayt́a̱: “Mich iŋcuyucmɨ
    Dios iwɨ̱wadáypa it́u̱mpɨy jém naciónyaj jém it́yajwɨɨp yɨ́p naxyucmɨ.”'
  wuv-wuv: 'Fei Bu''u Apuna nadii wareia ba mei Haidaa, iwe fawanewaneaa ei Gentile
    a''a fei narafawe''ia ma inadii ufugaa fei rawani''a warea a''a Abraham ba: “Minaa
