  bod-N: གསུང་རབ་ལས་ཀྱང་སྔོན་ལ་བསྟན་ཡོད་དེ། དཀོན་མཆོག་གིས་ཕྱི་ཕྱོགས་པ་རྣམས་དད་པའི་སྒོ་ནས་མི་རྣམ་དག་ཏུ་བརྩི་ངེས་པའི་སྐོར༌ལ།
