  cmn-FEB: 经文中预言到，上帝会让那些信他的异族人成为正直善良之人。已经提前通过这句话向亚伯拉罕展示福音：“所有国家都因你获得祝福。”
  gmv-RNT: Ayzaabey ammanon attanayssa eridi Xoossi kase Geeshsha Maxaafan “Derey
    wuri ne baggara anjettana” giidi Mishiraachcho qaala Abrahaames yooti woththides.
  ncl-NT: 'Huan Dios ilajtol lajcuiluli niman pa yina techilía quinami Dios quilalic
    se tonali pa yihual quinmitas yehuanten hual amo judíos quinami lacames hual amo
    cate laijlaculi. Inon Dios quilic quiman ayamo yec lajcuiluli ilajtol, pampa timomaxtilo
    quinami quilic Abraham in lamachiltilisli cuali hual yahuiaya quichihuili, quilic:
    “Tehual, Abraham, tichneltocac nehual, pampín nimitzita quinami se hual amo unca
    laijlaculi, huan pan ipampa tehual molaneltocalisli, nía nicchía pa moxtin yehuanten
    pin lalticpan huil canasi in cuali hual niquinmacas.” Yoje Dios quilic Abraham.'
  sua-sua: Ii, ko tennik E Nut ta ktar mnor he te, ner kael o vrong rhek kam vle la
    mmok ko pum kalo keik vgum ko ngat kor mnam mar mang En he kmokpom kar. Ta mnor
    tok, to kle ka ktar kpavap mang a knovvur orom karo rhek ruk endri ko a mhel tittiegom
    mar tennik ko E Nut thavaeng e Ebrehem ormar te, “Ngora ngamyammok mang o vrong
    rhek tgus her vgum yin arhe.”
  klt-klt: Ánutu yá uláppon ing há naruk, ámna náráwa ále kámá káinnan dá me pingnga
    álosim wa narángga naráng hákhátik hára árát tu no ámna náráwa kándáng ingga meinet
    ingga naruk. Wáina hálendu uláppon me pingnga álosim wa Abraham há inuk, wawu
    málámbán papia káin ing mek, “Kák hára kungga ku Ánutu yan sambe yá ámna náráwa
    kámuk kán káin tunggafengga kuinek.”
  are-are: Altjirranha kunha imanka nhangantema antja naka Relha Lorinya ntjarranha
    tangkalhelitjika, etna erinha tnakamanga. Lakinhanga Altjirrala Abraham-anha Yia
    Marra erinha arrkurla nhangantema ilaka, “Ungkwangarlarlanga yinga relha ingkarrakaka
    kangkintja ntelalhitjina.”
  gai-gai: Na atu ŋgoinna kamma, Raraŋ Aetaniacna kamna inik ndeacrina kam wembaŋ
    laŋa Abraammo gaindopatna, “Abraam, un mbuŋ tik, aku gan tiacarpaikna inikna auŋembta
    meikramtaɨrmo muruŋa mataui moraŋnande.” Ma ainda wandacatna, iŋmbaia Raraŋ Aetaniaca,
    Iudana meikramtaɨr wanaiŋmo kam wembaŋ laŋ mbaraca rɨpac te, ma ndo minmo ma meikramtaɨr
    wandoik laiŋ ndopnande. Ainda moca ma Abraammo an kam wembaŋ laŋa, atu ŋgoinna
    ndopatna.
  qvm-NT: 'Abrahamta Tayta Diosnintsi promitergan caynog nir: “Gampita miragpitami
    pï-may runacunapis bendicionta chasquengapag.” Tsay promitishganta Tayta Diosnintsi
    cumpliycan mana Israel runacunatapis Jesucristuman yäracogcunataga jutsancunapita
    perdonarmi.'
  chz-NTPS: 'Jä̱ä̱ꜗ baˊ gaꜙjähꜘ juuˈ kihꜗ Dio haˉ läꜙ jmeeyꜗ taꜙ chaˊnëˊ, heˉ jmeeyꜗ
    kwa̱a̱t˜ llu̱u̱ꜗ hi̱ˉ saꜙ la̱a̱ꜗ judiu cherˊmahꜗ gaꜙjmeeyꜘ dsooꜘ dsëyꜗ. Jëëhꜘ,
    lloꜘjooꜗ baˊ gaꜙjmeeꜘ Dio juuˈ kihꜗ Abraham haˉ läꜙ laꜗ juˈhmëëꜘ kiyhꜗ, läꜙ maˊ
    gaꜙsɨɨyhꜙ: “Taꜙlaꜙ kyahꜗ hneˉ baˊ miˉjä̱ä̱nꜚ gaꜙläꜙjë̱ë̱ꜙ dsaˉ jmɨˉgyʉʉꜙ.”'
  kmu-kmu: Anumaya Kotia nayona mage huno agesa havimaine Haenagaa Isaleli vea omainesaya
