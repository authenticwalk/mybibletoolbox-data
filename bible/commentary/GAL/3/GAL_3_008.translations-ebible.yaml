    Anaani ana-lhaawu wu-yamana na-Abraham-guy, “Warruburru-yung warraarrawindi-lhangu
    na-God ambaniigajij-majgana ana-lhal-lhangu-rruj, yagu yamba nugawaj,” wu-yamaa
