    Impo otsirinkakotunkani ikantakeririra tekyaenkara intsatagero, yogotaketari Tasorintsi
    irogavisaakoigakerira maganiro terira iriroegi jorioegi kematsaigakerinerira.'
  yle-yle: Epîlaham u dye ghi ngê, Chóó Lémi u lama doo a ya, apê, Yélini daa Epîlaham
