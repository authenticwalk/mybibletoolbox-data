    ta Abraham va, “Aue ararimangali ekapaaili etoa aue la ghaa niarangise ta ngetam.”
  zpv-NT: 'Galohyi naann Dxiohs xcweenta guelriachii stoꞌ zusiaa Ñiꞌh lastoꞌ raꞌ bwiinn
