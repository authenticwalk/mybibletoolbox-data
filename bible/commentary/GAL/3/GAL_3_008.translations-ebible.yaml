  juy-juy: ଆମ୍ମୁଙ୍‍ମା ଡରମ୍ମ ସାସ୍ତ୍ରଲୋଙନ୍‌ ଆଇଡିଡ୍‌ ଡକୋ, ଡର୍ନେନ୍‌ ବାତ୍ତେ ଇସ୍ୱରନ୍‌ ଏର୍‌ଜିଉଦିମରଞ୍ଜିଆଡଙ୍‌
