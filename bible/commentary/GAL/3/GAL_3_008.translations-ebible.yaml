    jaꞌtkam ja tɨgiaꞌ gu Dios, dai pɨx noꞌm tuꞌ sɨlhkam soiꞌm ɨlhdhat buiñor ba tɨ
    jɨɨgiꞌñ. Puiꞌ ku baꞌp tɨtda gu Dios gu Abraam: “Jix bhaiꞌ tu ja jimiaꞌ bɨɨx gu
    jaꞌtkam aap jum aꞌmkam.”'
  ame-NT: 'Yomporpaʼ eʼñe eñotueʼt̃ ahuat̃ot̃eñ amaʼt ñeñt̃ ama judioneshayayepaʼ
    oʼch ameʼñeret esempo, ñam̃a eʼñe pameʼñeñot̃etpaʼ pocteʼch enterranet. Ñeñt̃oʼmarña
    amaʼt ahuat̃ot̃eñpaʼ eʼñe anuaret̃ poʼñoño. Yomporpaʼ atet̃ otan Abraham: “Eʼñe
    peshot̃paʼ oʼch nebensareʼtam̃pes allohuen paʼnamen acheñ.” Ñeñt̃oʼmarña yeñoteñ
    amaʼt ahuat̃ot̃eñ Yomporpaʼ serrpareʼtataneʼt̃ Abraham ñeñt̃ cohuen ñoñets alloch
    yequeshperra.'
  mgh-2016: Malhove Matakatifu aholhohera toka khalhayi wiira Nlhuku nowaalhakelhelha
    ikekhia attu ahiri Ayahudi ukhalha attu o urata wo iphiro yo urumelhelha waya.
    Phi chiichammo etu Nlhuku ahaatangachera Aburahimu Malhove Orera “Wo iphiro inyu
    Nlhuku nowaavaha ibarakha attu o iyari chonkhaye.”
  kvn-NT: 'Imi akpene-akar Pab-kartagin nermakal maido, Pab Tummad Judiojulmalad-egin-penzhulidgin
    ebak-igal-nudako. Al Pab Tummad akpene-akar Abrahamga Pab-kaka-nuegan chogzhado:
    Imi tule-chog-ilbal pel-kwapa pebal pentaklego. Gn. 12:3; 18:18; 22:18'
  gvf-gvf: Kamin kaya Ebarakam pire gi di God tongwa, God ka dungure, ka main minin
    ganin iru dire bilungwa paangwa, “I pire gi di na tenga, ena ibal kobe gariba
    gul kole kole para muru milungwa aa ki di teralga miriin painamua.” God ka iru
    dungure, Yesu guun kan ware biinama dire, kaya di maribe eremue. Yuda ta milekungwa
    ibal pire gi di Yesu tenangwa, God kanere, “I kal digan ere taalime ere pirin
    paamba, na pirin gule ere i tere kabin sire wai wen milinwa,” di tenangwa iwe,
    God kaya iru pirungure, ka main minin ganin iru dire bilungwa paamue.
  san-ISO: īśvarō bhinnajātīyān viśvāsēna sapuṇyīkariṣyatīti pūrvvaṁ jñātvā śāstradātā
