    nurnur. God ia wapua muga taa Aabaraam u ra Koina Wewapua. I piri naa, “Un ui
    Aabaraam din pir wadaan a kum wunwuna taara raap.”
  haw-1868: Ike e iho la ka palapala hemolele, e hoopono ana ke Akua i na lahuikanaka
    ma ka manaoio, hai e aku la ia mamua i ka euanelio ia Aberahama, Ma on aku la
