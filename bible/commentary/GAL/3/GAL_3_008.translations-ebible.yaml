    “Abraham, qamraykumi pachapi tukuyla kawsaqkunataqa yanapar shumaqchashaq” nir.'
  yuw-yuw: Irim wo wömai Kopotorocho ‘bumbumyi nano ambaracho kombing tobic tobichon
    uyapdecgon nongnongo öngkupnahing’ yongo irim tongo sigoc. Yu wömai osuchagon
    Abraham fatmata ogepma ingoroc inogoc, “Gocha tongga nocho guramna owi amna sa
    guroc danong idangma yudec sing imangot.”
  hus-NT-1971: Ma tam ti biyalits an T’ocat Thuchlab in q’uejab ulumal abal axi yab
    Israelchic jaye ne’ets ca tsu’tat ti bolith c’al a Dios max quim bela’ jahua’
    in ulal a Dios. Yab expith an Israelchic ne’ets ca tsu’tat ti bolith. Q’uejab
    mac’uchith olna an lablinchixtalab tin cuenta an alhua’ cau tam ti a Dios in ucha’
    a Abraham abal ne’ets quin lablinchi tim puhuel am bichoulom hua’tsintalab inicchic
    tam quim bela’ jant’ini’ jaja’ im belamal.
  med-med: Unt Buk Wingti kʉⱡ ndi, uⱡ ti tʉpa, kuimp ndupa kʉndrʉm ei, Got ndi, wamp
    rʉⱡaip elpa kʉⱡ, mondpa pili uⱡ ila, elim kʉn, kai muⱡing. Ei nga, Rʉnang Ik Kai
    ei ndi, Aparam kʉn tʉpa kuimp tepa nitim ei ndi, nimba mel, “Nim nga wamp rʉⱡaip
    kʉⱡ ila, Got ndi mʉi kona wamp mbʉ pora, memp ting,” nʉtʉm.
  bch-bch: Be mugaeai tau, Deo iuatai mambe gid alu padengada ga lolod matua ngan
    ele ato kemi, ta ngan edap toa oa ei ga iuato gid panua tututui. Toa bedaoa ta
    ipaola ato kemi pan Abraam motean, mambe ele laulau ikeo ngan ga bedane, “Kadonga
