    Xoxok ka fazei mumua pis pana Dorang Daxa xa waan sin Aabaraam naako, “Pana nua
    gana lis a daxaiang sin amun lemlem aubina vaakdul.”
  kyq-kyq: 'Kitap taaɗ ɔɔ: ɓii kalaŋ jeegen Yaudge ey se utu kaal maakɗe do Raa ki,
    taa Raa utu tooko aɗen tɛɗn jee aak bɛɛ naanin̰ ki. Taa naan̰ se ɓo Abraam booyo
    do dɔkin̰a Labar Jiga kɛn Raa taaɗin̰o ɔɔ: Ute mɛtjil naai se, maam mꞋtɛɗn bɛɛ
    jil jeege tun do naaŋ ki paac.'
  kwd-kwd: Nga Girigiringa Abu 'e fata mai 'i na'o, na God te'e kwatea ta'a na gila
