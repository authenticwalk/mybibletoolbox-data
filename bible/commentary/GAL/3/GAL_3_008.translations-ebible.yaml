  urb-NT: 'Yman Tupã je''ẽha rehe amõ mupinim. Ma''e ke uhyk ym rĩ, ame''ẽ ke a''e
    mujekwa katu. Kuja. Tupã rehe jundéu awa aja ym ame''ẽ ta jurujar katu ta, a''erehe
    Tupã pandu ta: —Pehẽ katu te. Ma''e peka''u te''eha pema''eha nixói te pehẽ pe
    — aja jundéu awa aja ym ame''ẽ ta rehe har Tupã pandu ta. Ame''ẽ ke uhyk ym rĩ.
    Pe, Tupã je''ẽha rehe amõ mujekwa. A''erehe myrandu katu ke Amarã pe Tupã pandu,
    ame''ẽ ke amõ mupinim. Kuja Tupã pandu Amarã pe: —Ihẽ apandu ame''ẽ ke rehe nde
    erejurujar katu. A''erehe upa kome''ẽ ywy keruhũ pe har ta rehe ihẽ asak katu
    ta — aja Amarã pe Tupã pandu. (“Upa kome''ẽ ywy keruhũ pe har ta” aja pandu rahã,
    jundéu awa aja ym ame''ẽ ta tĩ. Jundéu awa ta aja tĩ. Upa katu te riki, aja mujekwa
    katu.)'
  fra-LSG: 'Aussi l’Écriture, prévoyant que Dieu justifierait les païens par la foi,
    a d’avance annoncé cette bonne nouvelle à Abraham: Toutes les nations seront bénies
    en toi!'
  san-HK: Izvaro bhinnajAtIyAn vizvAsena sapuNyIkariSyatIti pUrvvaM jJAtvA zAstradAtA
    pUrvvam ibrAhImaM susaMvAdaM zrAvayana jagAda, tvatto bhinnajAtIyAH sarvva AziSaM
    prApsyantIti|
  cak-SNT: 'Y chupan ri ruchꞌabꞌal ri Dios ri tzꞌibꞌan ojier can, kꞌalaj chi ri Dios
    can xtuꞌon chica ri vinak ri man israelitas ta chi man jun chic qui-pecado choch
    jajaꞌ, xa niquicukubꞌaꞌ quicꞌuꞌx riqꞌuin. Y ri utzulaj ruchꞌabꞌal ri Dios, ri
    xꞌeꞌx cha ri Abraham, nuꞌej: Avuma atreꞌ, xcaꞌnꞌan bendecir quinojiel naciones,
    xchaꞌ ri Dios cha ri Abraham.'
  uvh-uvh: Timinggi' sini' Anutu adi aming arantagim nua'ni ka Juda mo' sidi u iking
    u yotangkasabinga adita' naktangka tinga wap aming didimeng ning sansang waraga'
    undu' kuma' sura kabigu'. Wara' Anutu wari waraga' sura Jisas ning midi kareng
    wari ko mo' kadofigu' ganang ka Ebraham u adining midi kareng waraga' aninatamonga
    aming fam ininga yoking wa ning togu', gu ganangsa' wa na aming arantagim fam
    dabiksa' yotangkayabok ga', ning togu'.
  ino-ino: Anumaya Koti'a a'ke'ainaka inake huno akesa'a afi'ne “Yuta nofi o'mai vaya'moki
    nakaeyafe afi'a apaipafi malesake'na ‘Alakepa vaya mai'nae.’ hu'na hupatekauve.”
    huno afi'neno kanale ke'a Epalahamufe ha'nepaino Anumaya Koti autamafi inake huno
    kamale'ne “Kakaeya kanale ke hapapaike'a Yuta nofi o'mai vaya'moki mi'ko afisakeno
    Anumaya Koti'a kanale manu apamisike'a kanale hu'a maikae.” huno avopina kamale'neane.
  gnn-gnn: Godthunydja ḻakaraŋala be ŋäthili yana ŋunhiyi mulku'-mulkurunhanydja yolŋu'-yulŋunha,
    bitjarra gam', “Godthu yurru ŋayaŋu-dhunupakuma ŋunha mulku'-mulkurunhanydja yolŋu'-yulŋunha;
    ŋunhi walala yurru märr-yuwalkthirri ŋanya Godnha, walalanydja yurru yolŋu walala
    nhanŋuwaynha, liŋgu ŋuriŋiyi walalaŋgalay märr-yuwalkthinyarayuna.” Be ŋäthilinydja
    wal'ŋu Yipurayimdhu ŋäkula dhuwalayi ŋamakurru' dhäwu', liŋgu ŋayi Godthu ḻakaraŋala
    nhanukala bitjarra gam', “Ŋuliwitjandja nhokalaŋukurrunydja ŋarra yurru goŋmirriyama
    gäma bukmaknha yana bäpurru'nhanydja,” bitjarra.
  yal-yal: Kitabun bata yi a fala nun, a Ala siya gbɛtɛne ratinxinma nɛn a yɛtɛ yɛɛ
    ra yi dɛnkɛlɛyaan barakani, a yi Yesu a fe Xibaru Faɲin nali Iburahima ma benun
    a waxatin xa a li, a naxa, “Dunuɲa siyane birin duban sɔtɔma nɛn i tan barakani.”
  cnt-NT: 'Ne₄ Si₂ gui''₅₄ jaun₂ ca₂juá''₂ Diú₄ të₃jŋiá₅ ca₂tsɨ́''₃ Abraham a₂guein₃
    le₂jiog₅ dsɨ₂nau₂ të₂le₃ jŋia''₅₄ con''₂ le₃''éin₂ bá₄, co₂''nió''₄ në₂jag₄ bá₄
    i₂le₃ti''₅₄ ''éi''₃, jme₁ca₂juá''₂ le₂la₂: “Ca₂le₃jë́₃ juɨg₂ te₁''i₁ gua''₅₄ ''uë₃
    jme₁gon''₅₄ jniá₂ të₂le₃ quian''₅₄ ''ne₂.”'
  tif-tif: 'Kemin, sawaayak kaa, God ami Sukon Tem kabaku weng kaal-ke boko-lomdu:
    Unang tunum miit kusnum ili tiltam nami lak uyo duulipla kawu, kabaku nayo bokoya-lomdi:
    Kiiso maakup tituun-kup tabin unang tunum o yokokomi no kalase. Ultap kemin, God
    ami Sukon Tem kabak-ali boko-lomdu: God ami weng tambal kaa Abraham ami bokola-lomda:
    Ilom am ma daanokomu kabak-ali kapni miining imi diim kaata fan kukup tambal tambal
    uyo unang tunum miit ma ma alik iyo kuyokomi no, kalase kayi! kala Sukon Tem uyo
    kanum bokosuu.'
  nlx-nlx: 'एने चोखाली पुस्तेक पेलुस ज्यो जाणीन काय बोगवान बोरहान द्‍वारा बिगेर यहुदिह
    देरमी ठेरावी। पुस्तेक माय पेलुस रेन अब्राहामाह ज्यी हाजाली खोबरीन गोसणा केर दिनो:
    “काय तार माय जुलूम माणहाह बोरकेत जुड़ी।”'
  apw-NT: Doo Jews daanlįį dahíí Christ daayodląąhíí bighą binchǫ’íí yits’ą́’zhį’
    Bik’ehgo’ihi’ṉań ch’ínádaabidoṉiłíí dabíntsédá’ Bik’ehgo’ihi’ṉań biyati’ bek’e’eshchiiníí
    ch’í’ṉah alzaa, áí dabíntsédá’ yati’ baa gozhóni Abraham bich’į’ yá’iti’ gáṉíígo,
    Nṉee iłtah at’éégo hadaazt’i’íí dawa ni ninkááyú biyaa gozhǫ́ǫ́ doleeł, ṉii.
  gum-gum: 'Inchawei Tiuswei wamwan pørigube manasrøwei trendaig købig køn: Isubigwan
    Tiusweinuutø pasrikkurri judíos kømø misaamerangucha chi kaig kømeelø lataig tabig
    kørrømariilø kønrrain cha. Tiusbe kanmaytø nui tru tabig srø wamwane Abrahamwan
    eshkaig købig køn, øyah chib: “Judíos kømø misaamera chu pirausreelandøgucha ñigurri
    mayanguen tab indiilø kønrrun” cha.'
  not-NT: 'Jiraisonori ora Sanguenari ocomantëgotëri matsiguenga ira cagari jorío,
    cara aiquenta inguemisantaiguë, aro iraniacaninataiguëri Tosorintsi. Icomantëri
    Abaram: Piquemisanquina, iroro naniacaninatanquimi. Aisati basiniati matsiguenga,
    cara inguemisanquina cantaquibi obiro, nagabisaicotaiguëri.'
  plu-plu: 'Juktah yis hiyeg kane judeyenepwima ig Uhokri hiyapyi kewa kibeynepwibe
    giwtrik awaku ku samah yis kamaxwene ta gipitit. Minikwak Uhokri gannasan akki
    inakni kabayka ta gitkis amekenegben. In akki ku samah ig Uhokri ekke kibeyne
    inetit ta git amekene Abrawh. Apim ini ig awna git: “Pis utipkis kabayka ta gitkis
    madikte hiyegipiyenepwi amadga wayk.” Hennewatbaki ig Uhokri awna.'
  iou-iou: Imaka bureni u nämo ahäŋirän Anutu täŋo mantä kwawa ŋode yäŋahäŋkuk; Jesuta
    nadäkinik täŋirä uterak Anututä guŋ äbotta siwoŋi ämawebe yäŋ api yäŋtäreŋ yämek.
    Unita Anutu täŋo mantä Abrahamken Manbiŋam Täga ŋode yäŋkwawak taŋ imiŋkuk; Gäkä
    terak Anututä ämawebe kuduptagänta iron säkgämän api täŋ yämek yäk.
  ntp-NT: 'Diuusi camaatʌcatadai iscʌʌgacʌrʌ nʌijada agaitadai mui oodami ismaacʌdʌ
    maitʌrjudidíu ducami istomali ʌmo imidagai maisoimaasi ivuaadamudai vaavoitudacai
    ʌgai Suusi Cristo, cascʌdʌ Diuusi potʌtʌdai Avraañicaru: “Aanʌ baiʌʌliatudamu
    vʌʌsi oodami oidigi daama oidacami aapi gʌcajiudagacʌdʌ”, astʌtʌdai Diuusi.'
  rai-rai: A Buk Taabu ia pir muga taai u ra utnaa baa in waan paat, baa God in waatung
