  clu-clu: Ang Kasolatan nagkoon nga lagi nga ang mga bukun Judio bilangun ang Dios
    nga matarung tungud sa andang pagtoo kanana. Sono sa Kasolatan ang Mayad nga Barita
    nga dia ginsogid ang Dios kay Abraham. Makon na, “Ang tanan nga mga tao bindisyonan
    ko tungud kanimo.”
  swh-ULB: 'Andiko lilitabiri kwamba Mungu angewahesabia haki watu wa mataifa kwa
    njia ya imani. Injili ilihubiriwa kwanza kwa Abrahamu: “katika wewe mataifa yote
    yatabarikiwa”.'
  tpt-NT: 'La maqancha ni Dios kꞌatsal y naul la ixchivinti ni kalakmaxtuniyaꞌ ixlaqtaqalkꞌan
    tachun yu talhakapuꞌan, mas yu jantu israelitas kataval. Chuncha laqputeꞌenikal
    ni Abraham, va junkal: “Va taꞌayucha lapanakni kataval, ox katatapasayaꞌ por uxintꞌi.”'
  aai-aai: Buk marasika eo baiman na’atube, God Ufun Sabuw baitumatumamaim boro nayamutufurih.
    Naatu imih Tur Gewasin Abraham isan eorereb. “O wanawanamaim God boro sabuw etei
    nigegewasinih.”
  sny-sny: Tu naifa weriyei Owane Sitewi lai one towe sahe apou te'e areiyeye. “Lu
    tewi tere'e werese Ane ne tote tawesiyei su, lowe nihe lo se lu taune aseyaro
    a'i henerairowa.” Serai Owane Sitewi lai peri heneruwe lo Abraham ma'e apou au
    te'e areiyeye. “Ane Owane Sitewi lai eime auwe no se lu taune werese ma'e au wisereyenamirowa.”
  myy-myy: 'Jane mejejʉ iti gaye gotisʉoyijʉ Dios ĩ oca tutina. Ito yicõri judio masa
    meje ñarã Diore ĩna rʉ̃cʉbʉoroti gaye gotisʉoyijʉ Dios. “Judio masa mejere cʉni
    masogʉ̃ yigʉja yʉ”, yirocʉ ado bajiro yiyijʉ Dios Abrahamre: “No gãji mʉ robo
    bajiro yʉre ĩ tʉorʉ̃nʉja ticõri, ñeñaro ĩ yirisere ãcabojogʉ yigʉja yʉ”, yiyijʉ
    Dios Abraham ñayorʉre.'
  trc-NT: 'Dan me se ga̱a naá neꞌen Diose̱ se vaa cuchuma̱n rá nij yuvii̱ yaníj ni̱ꞌyaj
    nij soꞌ man Diose̱, ne̱ neꞌen Diose̱ se vaa cunu̱u sa̱ꞌ nij soꞌ rihaan Diose̱,
    quiꞌya̱j maꞌa̱n Diose̱, ne̱ cheꞌé dan me nataꞌ Diose̱ se‑na̱na̱ Diose̱ nana̱ sa̱ꞌ
    rihaan Abraham, cataj Diose̱: ―Cheꞌé se vaa quiꞌyáá so̱ꞌ roꞌ, cheꞌé dan me qui̱ꞌyáá
    ꞌu̱nj se lu̱j cheꞌé taranꞌ nij yuvii̱ yaníj ado̱nj ―taj Diose̱ rihaan síí cuꞌna̱j
    Abraham asi̱j taj va̱j a̱ ꞌó yuvii̱ neꞌen se‑na̱na̱ Diose̱ nana̱ sa̱ꞌ, ne̱ nu̱ꞌ
    nana̱ yoꞌ nana̱ caꞌmii Diose̱ rihaan síí cuꞌna̱j Abraham roꞌ, canó nana̱ yoꞌ rihaan
    danj Diose̱ a.'
  cut-NT: 'Nde a ra̱hn me ne, a ndirun na̱n Ndudo yahn Dendiohs te ihyan nación chena̱hn
    che cotahno ye ne, nedin yahn Dendiohs ihyan. Ndudo ndah min ne, a ndudo che ca̱h
    Dendiohs Abraham, ra̱hn ye tuhca̱: “Vedeyahino che quenan cumá ndoque ne, a namin
    che ndah yahn ihyan nducuahn nación.”'
  bel-bel: 'І Пісаньне, прадбачачы, што Бог вераю апраўдае язычнікаў, наперад узьвясьціла
    Абрагаму: «у табе дабраславяцца ўсе народы».'
  zlm-KSZI: 'Oleh sebab telah diketahui bahawa Allah akan memperbenar bangsa asing
    melalui iman, Kitab Suci telah menyampaikan Injil itu kepada Ibrahim terlebih
