  mya-mya: ဘု​ရား​သ​ခင်​သည်​ယုံ​ကြည်​ခြင်း​ကို​ထောက်​၍ လူ​မျိုး​ခြား​တို့​ကို မိ​မိ​နှင့်​မှန်​ကန်​စွာ​ဆက်​ဆံ
