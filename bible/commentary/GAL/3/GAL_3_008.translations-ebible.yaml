    judío cu bin acsa''bir ten C''uj quire'' bin u ca'' yacsob tu yorob.” Rajen caj
    ara''b ti'' Abraham ten C''uj cax mʌ'' toy u yacsej tu yor a mac a mʌ'' u winiquirob
    judío. Caj ara''b ten C''uj ti'' Abraham a je'' tsoy t''ʌna'': “Ya''ab mac tera''
