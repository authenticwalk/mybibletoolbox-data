  uig-CYR: 'Муқәддәс язмиларда Худаниң ят әлликләрни Өзигә етиқат қилиши арқилиқ уларни
    һәққаний қилидиғанлиғи алдин-ала көрүлүп, Худаниң Ибраһимға: «Сәндә барлиқ әл-милләтләргә
    бәхит ата қилиниду» дәп хуш хәвәрни алдин-ала ейтқанлиғи хатириләнгән еди.'
  ikw-NT: Ọkwukwo nsọ kwuru nụ hne zị nụ ruwhnu nụ Chiokike jeeme ma ya nụ ele bụ́o
    ele Ju zịri n'udno hite n'ọkwnata mkpọma, znirni Ebereham izi ọma, kaa, “Hite
    nụ rime i, m jọogozi kpakara mba ke ọwa.”
  khs-khs: 'Aputa: puwano fa:nemi Yu senama telawa Koteyewi selima:na:wa, Kote pukawemi
    hokato walopela: momateyalakeye. Alanase Yu senama telayewi Kotewemi himu semetei
    matanepela: sitalaleke, imawa Koteyewi selese, “Kiwa ilikeye. Kiwa hekeyakeye,”
    au selesekeye. Au sema:na:wa Kote pukawemi momateyawa wekeye. Epalahamema Koteyewi
    e solo napowa selese, “Epalahameo, Kewemi tese sena kesale peleya: sopowemi sita:newa
    Neyewi napola:taposakeye.” Au seyakeye. Au seyawa Kote pukawemi momateyalakeye.'
  dwr-ENT: ፆሳይ ኣዪሁዳ ጊዴና ኣሳ ኣማኑዋን ፂሊሳናዋ ፆሳ ማፃፋይ ካሴት ቤዒዴ፥ «ሃ ኣላሚያን ዴዒያ ኣሳይ ኡባይ ኔናን ኣንጄታና»
    ያጊዴ፥ ሚሺራቹዋ ቃላ ኣብራሃሞሲ ካሴቲዴ ኦዴዳ።
  pma-pma: Ka Ahi ling kati tuai keke voumon sise keke koakeil arvitei Siu akilea
