    “Hota la o rerieimu pede A''g ed mak kala yara''u-yapa''lu la riy honona la''
    nohkeran di wawannu.”'
  dov-dov: Malembe mbuli mbaalangililidwe kuti Leza uyolulamika baMasi alusyomo, wakakambawuka
    kale makani mabotu kuli Abbulahamu, kati, “Mulinduwe masi woonse ayolongezegwa.”
  rgu-rgu: Manetualain nafada memaꞌ nai Ria Susura Makamoi Na daleꞌ nae, neuꞌ ko Ana
    sipoꞌ lahenda nusa fekeꞌ ara boe, kalu ara ramahere Ni. Fai a ulu na, Ana nafada
    memaꞌ Tutui Malole a neuꞌ baꞌi Abraham nae, “Neuꞌ ko basa lahenda nusaꞌ nai dae-bafoꞌ
    a hapu ua-naleꞌ nana huu o.”
  toc-NT: 'Porque hasta la̠ta xamaká̠n quilh­ta­macú Dios xuc­xilh­la­ca­chima la̠
    naca̠­la­ka­lhamán cris­tianos ca̠lacchú quilh­ta­macú, y chiné tatzok­ta­hui­lani̠t
    nac li̠kalh­ta­huaka pi̠ Dios na̠ naca̠­lak­ma̠xtuy xli̠­hua̠k a̠ma̠ko̠lh cris­tianos
    hua̠nti̠ nali̠­pa̠­huán hua̠ntu̠ Dios nama̠­lacnu̠y xta̠­chuná cumu la̠ laka­lhá­malh
    Abraham caj xpa̠­la­cata xta­ca̠­nájlat porque chiné tima̠­lac­nú̠­nilh: “Xta̠­chuná
    cumu la̠ cla­ka­lha­ma­ni̠tán caj xpa̠­la­cata cumu qui­li̠­pa̠­huana, na̠chuná
    nac­ca̠­la­ka­lhamán xli̠­hua̠k cris­tianos hua̠nti̠ tahui­lá̠­nalh nahuán ma̠squi
    cani̠hua̠ pula­tama̠n.”'
  som-som: Qorniinka oo hore u arkay in Ilaah quruumaha xaq kaga dhigi doono rumaysad,
    ayaa injiilka hore ugu sii sheegay Ibraahim isagoo leh, Quruumaha oo dhammi adigay
    kugu barakoobi doonaan.
  mam-C: 'Qu''n ojtzqi''ntaq tu''n Dios, qa iltaq ti''j tu''n kykletjo nya Judiyqe
    noq tu''n kynimb''il ti''j Tb''anil Tqanil kolb''il. Tu''npetzi''n, xi tq''ma''n
    te Abraham kyjalu''n: Noq tu''n tpaja, k''wel nky''iwli''n tkyaqil xjal twutz
    tx''otx''.'
  ndj-ndj: Mayandiku vang'alili valangushili tanila kucha Chapanga davagoli vandu
    va milima yosi kujumila kwa deha ya ugoleki. Topi Mayandiku vang'alili valongola
    kumlandula Ibulahimu Chilongu cha Nyanyi chavelili chakalihela kuva, “Kupitila
    yuwi vandu va milima yosi davanemiliwi.”
  mbj-NT: 'P''ooj ub P''op Hagä Do kyy kerih do hã kaher''ood däk paah, rah''yy ka''eeh
    do hyb n''aa, Judah buuj nadoo do sii hẽ da baad rabahado padëëk da P''op Hagä
    Do matym gó. Hahỹỹ da Kristo ky n''aa hanäm do P''op Hagä Do kyy kerih do her''oot
    paa Abaraãm hã: “A hyb n''aa né da sahõnh hẽ badäk hahỹỹ hã habong do ky n''aa
    kedëng da”, näng kerih doo.'
  lat-VUC: 'Providens autem Scriptura quia ex fide justificat gentes Deus, prænuntiavit
    Abrahæ: Quia benedicentur in te omnes gentes.'
  ngp-ngp: Mawandiko Yakukile yalagisaga kukongela aho kale kugamba, want'hu hi Wayahudi
    nawazumilwe kunda wedi hameso ha Mnungu kwa sila yo mhuwi wawe. Naho Ibulahimu
    agambilagwa mbuli yedi kugamba, “Mnungu naawavikile want'hu wose kwombokela weye.”
  enq-2: Jisasa tungi pyatami dokonya-kaita Goteme akali tata waka dupa pitaka tolataena
    latona lao baame wamba-waka masia-pyaa. Dopa lao masetala, baame wambao wai pii
    epe doko Abraame lamaiyoo, “Nambame emba-kisa akali tata waka dupa pitaka auu
    pisotona” lea-pyaana lao pepa pyapae silyamo.
  eng-ASVBT: And the scripture, foreseeing that God would justify the Gentiles by
    faith, preached the gospel beforehand unto Abraham, saying, In thee shall all
    the nations be blessed.
  mna-mna: 'Mi sua ki Anutu iso muŋgu kek ta kembei: Urlaŋana ko iwe zaala pizin wal
    ta Yuda somŋan i be Anutu ikam zin ma tiwe ndeeŋeŋan pa ni mataana. Pa Anutu iso
    uruunu ambaiŋana pa Abaraam ma iso: Nu ko we zaala pa wal ta boozomen be tikam
    kampeŋana ambaiŋana.'
  myw-myw: Bukitab waseg nilivnek Yowbad igaw biva̱geimiy tadidumwals, peinan kusimounids
    waseg; ven tobwag gimgilis yakamiy. Kweiboug anilivan Ebelam waseg mamagina, “Vena
    babaw gimgilis igaw mo bimwa̱saws waseg ya̱koum.”
  sby-sby: Lino Mabala alabonena limo kwambeti Lesa nakalulamike bantu bamishobo naimbi
    kupitila mulushomo. Neco Mabala alambililalimo Abulahamu Mulumbe Waina uwu kwambeti,
    “Kupitila mulinjobe Lesa nakaleleke bantu bamishobo yonse.”
  sll-sll: Hongebe God Ebraham awa ha yu di e tomia, “God tani ol na tere sigare kul
    na tenangure u wai nalga pamua dungwo ha i, yol e pir tenga ipire ni galni ari
    wiyol bina holo holo mol i ongwo hobi God sigare kul tenangure u wai namua.” Di
    e tongwo hobiwe, Kraist tal ol na tenangwo maing God Ebraham awa ha di tibi ol
    tomua. Tongwo ha i memini yu pamia, wiyol hobi digan momba, God tani ol na tere
    sigare kul na tenangure u wai nalga pamia di pir tongwo i, God hanere tal dime
    dire ol wama di hamua.
  yaq-NT: 'Che''a bat naatakai jum Liojta ji''osia ji''ojteimpo jaibu ama weyen ini''i,
    kia jume'' ka jurio yoemem nasuk, wame''e Krijtota sualeme, Liojta betana tu''isi
    bem mabetrimtunee''u. Aapo inika''a bemela nok lutu''uriata, ju''u Apra''amtuka''utau,
    inika''a: “Ee betchi''bo, si''ime aniat ju''u ka nanau machi yoemra, nee betana
    juka'' chukula tua ameu tu''ik bitne”, ti au a'' teuwaakai.'
  uro-uro: Mudu ma Ngämuqa qa muräkt iva as nasot diva qa rhualat sa ama Jentailqäna
    bä va ama räktta na rha da aa saqong nävät arhä qatnanakt. Bä äkt i va aa enge
    di mudu narhoer vä iangärhäkt ama lat angät kamäs di qa sameng na ama sameng ama
    mär ngät bä ma Abraham i qa qoar na qa rhoqortäqyia, “Va nävät a nge dä va ngua
    rhodämne na ama ruvek nävät ama ivärhimek moe.”
  ita-1885: 'E la scrittura, antivedendo che Iddio giustifica le nazioni per la fede,
    evangelizzò innanzi ad Abrahamo: Tutte le nazioni saranno benedette in te.'
  muy-muy: 'Kwa ahaslani Melefit àɗəm a Wakita gayaŋ ni bu nahkay hi : nday ya ti
    nday ndam *Zʉde do ni ti a vaɗ nahaŋ Melefit aməɗəm nday ndam jireni kè eri gayaŋ
    azuhva məfəki ahàr gatay ni. Wuɗaka zlam nani ara agravu ti Melefit àhiaba ma
    gana ana Abraham a àndava. Àbu məbəkiani a Wakita gayaŋ ni bu nahkay hi : àhi
    « Anəgri sulum goro ana jiba gəgərani ɗek ti, anagray àna nak. »'
  kqc-kqc: Sei di agori bura reyadi, Sei yaku gabi ini mokena vari gira aena dudu,
    tutubena idana vene di vegu bi rorobo nigo. Mina resi Abraham rofu sena ago buni
    niokusi niyo, “Ya dudu Sei yaku gagani gagani tau gade di amiye buni tora gade
    mago.”
  tav-tav: 'To bairi cajʉgoyepʉ Dio ye queti ucarica pũuripʉ judío maja cãniquẽnare
    Jesucristo na caapi nʉcʉbʉgoro nare cʉ canetoo catiopere ocõo bairo Abrahãre cʉ
    caĩñupi Dio: To cãnacã yepa macana mʉre bairona yʉre caapi nʉcʉbʉgorãre, “ ‘Caroarã
    ãma, cabui cʉtaje mana ãma,’ na yʉ ĩ tʉjʉgʉ,” caĩñupi Dio Abrahãre.'
  eng-ULB: The scripture, foreseeing that God would justify the Gentiles by faith,
    preached the gospel beforehand to Abraham, saying, “In you all the nations will
    be blessed.”
  spa-VBL: 'En la Escritura estaba predicho que Dios justificaría a los extranjeros
    que creyeran en él. La buena noticia fue revelada a Abraham de antemano con las
    palabras: “A través de ti serán benditas todas las naciones”.'
  fra-_FOB: 'Aussi l''Écriture, prévoyant que Dieu justifierait les Gentils par la
    foi, a évangélisé par avance à Abraham, en lui disant: Toutes les nations seront
    bénies en toi.'
  hau-ULB: 'Nassi ya riga ya hangi gaba cewa, ta wurin bangaskiya Allah zai baratar
    da Al''ummai. An yi wa Ibrahim shelar bishara tuntuni: ''''A cikinka ne dukan
    al''ummai za su yi albarka.'''''
  mal-mal: 'ദൈവം വിശ്വാസംമൂലം ജാതികളെ നീതീകരിക്കുന്നു എന്ന് തിരുവെഴുത്ത് മുൻകണ്ടിട്ട്:
    “നിന്നിൽ സകലജാതികളും അനുഗ്രഹിക്കപ്പെടും” എന്നുള്ള സുവിശേഷം അബ്രാഹാമിനോട് മുമ്പുകൂട്ടി
    അറിയിച്ചു.'
  lit-lit: 'Ir šventraštis, numatydamas, kad Dievas tikėjimu išteisina kitataučius,
    iš anksto paskelbė Abraomui Evangeliją: „Tavyje bus palaimintos visos tautos.“'
  urd-GVR: Kalām-e-muqaddas ne is bāt kī peshgoī kī ki Allāh Ġhairyahūdiyoṅ ko īmān
    ke zariye rāstbāz qarār degā. Yoṅ us ne Ibrāhīm ko yih ḳhushḳhabrī sunāī, “Tamām
    qaumeṅ tujh se barkat pāeṅgī.”
  far-far: Na Kekedee Abu nia fata 'uri mai 'i nao, God kai fuusi 'o'olo ana wane
    nao lau Jiu ki ana famamanae. Ma God ka farongo ana farongoe lea ne fuana sa Abraham
    ka 'uri, “Nau kai falea wane ki tafau suli 'oe.”
  suz-BL: अर्को रागी ङा मुरपुकी थमा सुइक्‍तीकेमी ठीक दुम्‍पाइक्‍चा पुंइसीनीम, दे परमप्रभु
    यावे आ लोव़म ब्रेक्‍शो बाक्‍ब। मारदे हना अब्राहाम कली “इ लां रे पा नेल्‍ल रागी
    ङा मुरपुकीमी आसीक ताइनीम” दे ब्रेक्‍शो बाक्‍ब। उत्‍पत्ती १२:३
  car-NT: 'Penaro ro moro Tamusi karetary ''wa tone man moro Tamusi ''wa tamyikary
    poko tamambore kari''na yry. Penaro ro iro ke mo''ko Abraham ''wa tyka man: “Ota
    pa''poro kari''na tykuranondo kynaitan.”'
  amp-amp: Bro Nkifrarhu gonborngt kfo kangt, “Bingot Bro Nkifrar bi duka hta memor,
    ‘Kto yima tangim nanhu mrokfot wany yakio-ruhatmt yak wus bowusruhanm.’” Nd dukefetrn
    bi Abrahamrpno gutniuskfot bi kfo nuhas hta memorr, “Nanhu mrokfom bi ninn wany
    yakionm. Ni bi wany yakiohato wahikkahtnm kto ninhu frikef yuhatn wom yimar nie-ruharn
    rorn wom hingrneft hingrna-ruhatrt na ndt htihato nda bbinysof-thu kmi kmim yak
    marnyaruhanm.”
  bht-bht: कने परमेश्वरे पबित्र शास्त्र च बड़े पेहले बोलया की, परमेश्वरे होर जातियां
    जो भरोसे करणे ने धर्मी बणाणा, परमेश्वरे पेहले ही ऐ शुभसमाचार अब्राहमे जो सुणाई
    दितिया था, की “तेरे जरिये सारे देशां दे लोकां जो आशीष मिलणी।”
  eng-NOY: Moreover the Scripture, foreseeing that God was to accept the gentiles
    as righteous by faith, proclaimed beforehand the glad tidings to Abraham, saying,
    “In thee shall all nations be blessed.”
  cub-NT: 'Javede Jʉ̃menijicʉ toivaicõjenejaquemavʉ ʉ̃i yávaiyede, põeva ne coreóvarãjiyepe
    ayʉ boropatebede d̶acʉyʉ ʉ̃i jã́inore ina judíova ãmevʉre ne jʉ aiyeque ʉ̃́re.
    Jʉ̃menijicʉ coyʉrejaquemavʉ Abraham mácʉre mearo d̶acacʉyʉre ʉ̃ mácʉre ʉ̃i mearo
    d̶acaquiye jipocai yópe arĩ: “Mʉ jʉ aivʉ yʉre. Que baru mʉre ji mearo d̶acaiye
    báquepedeca ijãravʉcavʉ apevʉ, caivʉ yʉre jʉ aivʉre máre, mearo d̶acacʉyʉmu yʉ”,
    arĩ toivaicõjenejaquemavʉ Jʉ̃menijicʉ.'
  ita-1927: 'E la Scrittura, prevedendo che Dio giustificherebbe i Gentili per la
    fede, preannunziò ad Abramo questa buona novella: In te saranno benedette tutte
    le genti.'
  lww-lww: Ita tekilia tevisu e Visena Wa nap̃a lologena wo nene nap̃a ita tesum̃a
    temlelaga ke e nanagane, Ntewa naga pisawal nanua sumo sumo la rui, pogos nap̃a
    pisa pa Epraam pisa pisape “E ko p̃isi na Sup̃e kilia visa ruru lus kiena ne yeririna
    lala na yomarava nini.” Taveve visena nene, Visena Wa kiena ne Ntewa pisaar m̃ena
    ga rui pisape p̃isi na Ntewa kilia kila yaru lala nap̃a pe ape le Yu re poli a
    mesmesu amio naga, visave apiawa e naga.
  ckb-ckb: 'نووسراوە پیرۆزەکە پێشتر بینیویەتی کە خودا نەتەوەکان بەهۆی باوەڕ بێتاوان
    دەکات، پێشتر مژدەی بە ئیبراهیم دا، پێی فەرموو: [هەموو نەتەوەکان لە ڕێگەی تۆوە
    بەرەکەتدار دەبن.]'
  nas-nas: 'Teroita daariari otomaung Kumponinge koontoꞌnuka tampuriainaꞌ teing avitevitu
    Juꞌdeeaing baitoariko. Daari Meekunge naumurimaung Kumponinge Eebaraamiꞌkoo tee
    tampara doorenang daankivuuꞌnaꞌ aaꞌpuuꞌnooꞌka: “Ookarai avitevitue daꞌkoo biraanke
    nkavaavaing.”'
  uvl-uvl: Pe NeHalang nena helenga nenge tehas sue ke ulolo, helelia ure nemur nge
    lape te lohot. Nenge teke, NeHalang lape hemas mule hana lomonmona ngana mur pule
    ke te pengpeng nga matana iange leteria manmanna. Pe NeHalang hele hot tele Helenga
    Urana Toto Ngana nem lange Apraham ke teke, “Nge iong mana lape E pete hulua lochloch
    ngana nga ich.”
  eng-BBE: And the holy Writings, seeing before the event that God would give the
    Gentiles righteousness by faith, gave the good news before to Abraham, saying,
    In you will all the nations have a blessing.
  ixl-CNT: 'Tan alel nal tu u Tioxh tu viyolbꞌal, aas sakꞌujeꞌ ikꞌuꞌl qꞌu puera aanima
    tiꞌ. Utz sabꞌen bꞌaꞌn vatz u Tioxh. U Tioxh bꞌaxabꞌsan talax u bꞌaꞌnla chusbꞌal
    tu u Abrahaam. Tal te ech tzaꞌ: —Saiꞌ kuꞌen kꞌuxh sikꞌul u bꞌaꞌnil qꞌu tenam tu
    u vatz amlika txꞌavaꞌ kajayil.— Texh te.'
  xsi-xsi: Nia ndoyo Maro Kindeni ilo patea tu tamâta pinde lâ tinikoa ŋgu ma kalonzi
    tawana i, aku nenzi kalo-tawana ŋinde ma ivetanzi sipâŋga tamâta sondo lâ i nao.
    Mine kala nanayoni Maro Kindeni itula pâri ara pa Abraham mine tu, “‘Noko kalo
    tawana naŋa lâ, aku ŋana duvi ŋinde kâ naŋa ma aveta keŋgu ara ndo panzi tamâta
    rârâni simo tâno ndoni.”
  crx-NTPO: Yak'usda ooghuni ndet la nus de dawhútanelh, 'et whunénulhtun. Be 'alha'
    hoont'oh-i, 'i be Yak'usda 'udun yun k'ut whut'enne, 'enne ts'ih'un 'unt'ohne
    ubutilhtselh. 'Et whutso 'uwhutánelh-un, 'et Yak'usda Abraham nja dúyulhni, “Nyun
    ngha 'udun yun k'ut whut'enne, 'enne ts'iyawh dáwhuldzoo'-un bugha hóotalts'ulh.”
  kan-OKCV: ಯೆಹೂದ್ಯರಲ್ಲದವರನ್ನು ನಂಬಿಕೆಯಿಂದಲೇ ದೇವರು ನೀತಿವಂತರನ್ನಾಗಿ ಮಾಡುವರು ಎಂದು ಪವಿತ್ರ
    ವೇದವು ಮೊದಲೇ ಕಂಡು, “ನಿನ್ನ ಮೂಲಕ ಎಲ್ಲಾ ಜನಾಂಗಗಳಿಗೂ ಆಶೀರ್ವಾದ ಉಂಟಾಗುವುದು,” ಎಂಬ ಸುವಾರ್ತೆಯನ್ನು
    ಅಬ್ರಹಾಮನಿಗೆ, ಮುಂಚಿತವಾಗಿಯೇ ಸಾರಿತು.
  bbb-bbb: Ro Godido buki ijia bu ijiege isoena kuae, Godi fu e Jiusi baki ije buone
    izege bu fu ma vierafevo ijia giana kaenamiaga bu nidua fuone ijia maturaekono
    kuae. Ijadufuo Godi fu ude e Eburame kuarana kua, Are na ma vierafema ijadufuo
    na one duvado ijia e boeje ume igia karinoeva ije marejiakono kuae.
  blw-blw: Te imfafaggan chillu hen anchi nesosorat way alen Apudyus way umchah hen
    anchi ag-agaw way ifilang Apudyus hen uray anchichay faén Judio ah maid fasorcha
    an hiya no anchaat an omafurot. Yag yachi hen anchi ammayay chamag way imfagan
    Apudyus an Abraham hen nangaryanéén, “Gapon hea, matorongancha amin hen katagutagu
    hen antoy lota.”
  tam-2017: 'மேலும் தேவன் விசுவாசத்தினாலே யூதரல்லாத மக்களை நீதிமான்களாக்குகிறார் என்று
    வேதம் முன்னமே கண்டு: உனக்குள் எல்லா தேசங்களும் ஆசீர்வதிக்கப்படும் என்று ஆபிரகாமுக்கு
    நற்செய்தியாக முன்னறிவித்தது.'
  azz-NT: 'Huan tech in Tajtoltzin de Dios ipa ixnestoc ya achtopa que mochihuas que
    Dios amo quintajtacolcuiltis oc neques ten tacuautamatinemij ihuan Dios. Ta, Yejuatzin
    quinpohuas que yolchipauque neques ten tacuautamatij ihuan Dios, masqui yejuan
    amo poutinemij queme judíos. Ica ya nojón Dios quilij Abraham ne achtopa ya ica
    nijín cualtzin tanemachtilis ijcuín: “Nejuatzin niquintiochihuas nochi in talticpacuani
    ica por ne motacuautamatilis, tejua Abraham”.'
  spa-RV-1909: 'Y viendo antes la Escritura que Dios por la fe había de justificar
    á los Gentiles, evangelizó antes á Abraham, diciendo: En ti serán benditas todas
    las naciones.'
  csy-csy: Laithiangtho in, upna tungtawn in Gentile mite sia Pathian in thutang suaksak
    tu hi, ci a lak khol hu in, nangma tungtawn in minam theampo in thupha sang tu
    hi, ci in Abraham tung ah lungdamna thupha son zo hi, ci hi.
  mxq-NT: 'Jékyʉp ja Diosʉ jyaaybyajtʉn ñiga̱jx ko Dios oy wyʉꞌʉmʉt mʉt ja ja̱ꞌa̱yʉty
    diꞌibʉ kyaj ꞌyisraelítʉty ko myʉbʉ́kʉdʉ, es ja Abra̱a̱n yaꞌꞌawa̱ꞌa̱nʉ ja oybyʉ
    ayuk ko Dios ꞌyanma̱a̱yʉ: “Mʉt mijtskyʉjxm ngunuꞌxʉpts nidʉgekyʉ naxwíñʉdʉ ja̱ꞌa̱yʉty.”'
  tzj-NT: 'Tz''ibtal can ojer chipan ja rtzobal Dios chi ja winak ja ma e aj Israel
    ta eje''e'' nerila'' na jun k''ij ja tok nyuke'' na quec''u''x ruq''uin ja Dios
    in rmal ja yukulbal quec''u''x chewi'' tok neruto'' ja Dios, nerwasajel libre
    in nuban chique cani'' mta quil quemac quibanon. Rmalc''ari'' tok c''oli ja utzlaj
    tzij xin totajem ja bix tre ja rAbraham ojer rmal ja Dios, quewa'' bix tre ri'':
    —Abraham, amwal atat tok c''oli ja rutzil ja nyataj na chique ja winak ja rec''o
    nojel tinamit wawe'' chwach''ulew, ne''xi ja Abraham. Queri'' tz''ibtal can.'
  tdt-tdt: Livru Sagradu foo hatene nanis ona dehan, Maromak sei simu mos ema nebee
    laos Judeu, naran katak sira fiar ba Nia. Tanba hori uluk kedas Nia hatete ona
    Liafuan Diak ba Abraão dehan, “Ema iha nasaun hotu-hotu sei hetan bensaun tanba
    o.”
  ron-BTF: 'Și scriptura, prevăzând că Dumnezeu îi va declara drepți prin credință
    pe păgâni, i-a predicat mai înainte lui Avraam evanghelia, spunând: În tine toate
    națiunile vor fi binecuvântate.'
  eng-WEBP: The Scripture, foreseeing that God would justify the Gentiles by faith,
    preached the Good News beforehand to Abraham, saying, “In you all the nations
    will be blessed.”
  eng-FBV: In Scripture it's foreseen that God would make right the foreigners who
    trusted in him. The good news is revealed to Abraham beforehand with the words,
    “Through you all the nations will be blessed.”
  nld-1939: 'En daar de Schrift heeft voorzien, dat God de heidenen rechtvaardigen
    zou door het geloof, daarom heeft ze aan Abraham de blijde Boodschap voorspeld:
    “In u zullen alle volkeren worden gezegend.”'
  bwo-bwo: Ik'o Ik' ash woterawwotsi imnetiyon kááw b́ woshitwok'o S'ayin mas'aafo
    shino be'er «Ash jamwots neen deretúne» ett Abrahamsh shin doo shishi aap'o keewere.
  nch-BL: 'Ten huejcajquiya mocajtoc ijcuilijtoc ipan Icamanal Toteco quenicatza Toteco
    miyac xihuit teipa quinchihuasquía xitahuaque iixpa masehualme cati amo israelitame
    sinta quineltocasquíaj. Huan Toteco Dios quiilhui Abraham ya ni quema quiijto:
    “Ica ta, Abraham, niquintiochihuas nochi tamanti masehualme cati itztoque ipan
    campa hueli tali ipan taltipacti.”'
  quc-TNT: 'Chupam ru Lok'' Pixab ri Dios ri Tz''ibtalic u bim lok ri Dios ojer chi
    cuban na jicom che ri canima'' ri niq''uiaj winak chic ri man e aj Israel taj
    we quecojonic. Rumal ri'' xuya u bixic we utzalaj tzij ri'' che ri ka mam Abraham:
    “Ronojel qui wäch winak ri e c''o cho ruwächulew quetewchitaj na rumal awech,”
    —xcha che.'
  tfr-NTPO: Eerishko ga nopga judío l̇l̇ëm wl̈eniyo mär Sbö go l̈i, e ie Sbörë ber
    pjl̈o bek ba bokso. Dënashko ga tak pjang Sbö kjibokwoyo l̈i go eni. Eshko ga
    ba tjl̈õkwo roy pjl̈ú l̈ara Sbörë Abraham kong, tjl̈ẽ ba kong ga «Tjëyoga kjimtër
    uunkong bop kjĩshko» l̈e.
  kaq-NT: 'Nincacoinaiya jatihibi jonibo Papan siribo jisyaxihqui ta neateman jaan
    yohinishqui. Abraham yohiquin: Min nincacoinai quescapahiya tah hen jatihibi nahuabo
    hahxoncoinyaxihqui hihqui jan huishani joi.'
  sgb-sgb: Haton lagi êt, ay nakahulat ha Kahulatan ya impahulat ni Apo Namalyari,
    ya itad na kaw ya alwan Israelita hên ayn kasalanan, gawan ha paniwala. Habain
    ya labay habiên ni Apo Namalyari hên hinabi na kan apo Abraham ya wana, “Gawan
    kamo ay ingalwan ko hilay tawo ha balang bansa.”
  vie-1934: 'Kinh Thánh cũng biết trước rằng Đức Chúa Trời sẽ xưng dân ngoại là công
    bình bởi đức tin, nên đã rao truyền trước cho Aùp-ra-ham tin lành nầy: Các dân
    sẽ nhờ ngươi mà được phước.'
  kxv-kxv: ଅ଼ଡ଼େ ମାହାପୂରୁ ଜୀହୁଦିଆ଼ଆତାରାଇଁ ନାମୁଟି ତୀରିଗାଟାରି କିନେସି, ଏ଼ଦାଆଁ ଦାର୍ମୁ
    ପତିତା ନ଼କେଏ ମେସାନା ଅବ୍ରାହାମ ତା଼ଣା ନେହିଁ କାବ୍ରୁ ୱେସାନା ଏଲେଇଚେସି; “ନୀ ତା଼ଣାଟି ଦାର୍‌ତିତି
    ବାରେ କୂଲୁତି ଲ଼କୁ ବ଼ର ବେଟାଆ଼ନେରି ।”
  amu-NT: 'Ñꞌoomꞌm na teiyo teiljeii, tyuaaꞌ tꞌmo̱ⁿnaꞌ na nlqueeⁿ nnꞌaⁿ na nchii judíos
    joona na tjaa jnaⁿ laꞌxmaⁿna ncꞌe na cwilaꞌyuꞌya nꞌomna ñꞌeⁿñê. Luaa ñꞌoomya na
    seicañeeⁿ juu: “Nndio̱ꞌnaaⁿndyo̱ nnꞌaⁿ cwii cwii ndyuaa ncꞌe ꞌu.”'
  hin-CV: 'पवित्र शास्त्र ने पहले से जानकर कि परमेश्वर गैर-यहूदियों को विश्वास के
    द्वारा धर्मी ठहराएंगे, पहले ही अब्राहाम को यह शुभ संदेश देते हुए कहा था: “सभी
    राष्ट्र तुममें आशीषित होंगे.”'
  spa-BES: 'Y las Sagradas Escrituras, viendo antes del evento que Dios daría a los
    gentiles justificación por fe, dieron las buenas nuevas a Abraham, diciendo: En
    ti todas las naciones tendrán bendición.'
  san-BEN: ঈশ্ৱরো ভিন্নজাতীযান্ ৱিশ্ৱাসেন সপুণ্যীকরিষ্যতীতি পূর্ৱ্ৱং জ্ঞাৎৱা শাস্ত্রদাতা
    পূর্ৱ্ৱম্ ইব্রাহীমং সুসংৱাদং শ্রাৱযন জগাদ, ৎৱত্তো ভিন্নজাতীযাঃ সর্ৱ্ৱ আশিষং প্রাপ্স্যন্তীতি|
  tdx-tdx: 'Aa kanao nitokie’ o Sokitse Masiñeo te hampivantañen’ Añahare ami’ ty
    fatokisa’e o kilakila ondatio, le tsinara’e amy Abraàme aolo’ i talili-soay, ty
    hoe: Ama’o ty hitahiañe ze hene fifeheañe,'
  naf-naf: Am Zuda maŋgeen ku sokbembeŋaŋ ekŋenaŋ eyo nâmkiŋpepe aikme Kawawaŋaŋ indikme
    an imbi teŋ bembeyet zenzeŋaŋ keyepmti eweŋan Kawawaŋaŋ Abalaamgat zet zapatnaŋ
    kapi zeme Kawawaŋgalen Zet Itnaŋanen pigok kumpewien, “Abalaam, geŋ nâmkiŋpepemak
    bewanan keyepmti geŋmagengatnaŋ alikdi sokbewe. Âpme am msat sambe ekŋenaŋ ek
    nâmkiŋpemti set keeset kaisasatnaŋ ke mâti mme neŋ ekŋen aŋgalaŋindewap.”
  grc-MT: προιδουσα δε η γραφη οτι εκ πιστεωσ δικαιοι τα εθνη ο θεοσ προευηγγελισατο
    τω αβρααμ οτι ενευλογηθησονται εν σοι παντα τα εθνη
  vid-vid: Maandiko Matakatifu nagalajila kung'hali kota Nguluwi kowadita wanhu hawawele
    Wayahudi kuta watanganiche kukolela makundo. Ahyo Maandiko Matakatifu nagalongola
    kumdamlila Abulahamu Mbuli Inojile, “Kuli hegwe nhanzi za isi zeng'ha zotambichizwa.”
  pio-NT: 'Dios itàacái yáasáidaca walí Dios íináidacatéwa bàaluité iwasàanápináté
    càmíiyéi judío nabáyawaná íichawa, yéewacaténá mabáyawanáca iicáca nía, cawinácaalí
    yeebáidéeyéipinácaté Dios. Càité Dios icàlidaca Abraham iríni bàaluité, yái tàacáisi
    cayábéerica. Dios íimacaté Abraham irí: “Numànipiná cayábéeriwa macái èeri mìnanái
    irí yeebáidéeyéica núa càide iyúwa peebáidáaná”, íimacaté yái Diosca.'
  tsn-tsn: 'Mo godimo ga moo, se sengwe gape ke eng, Dikwalo di ne di solofetse lobaka
    lo lwa gore Modimo o boloke le badichaba ka tumelo ya bone. Modimo ga o bolo go
    bolelela Aberahame bogologolo kaga sone selo se fa o re, “Ke tlaa segofatsa mo
    chabeng nngwe le nngwe ba ba inkanyang jaaka wena.” Mme go ntse fela jalo: botlhe
    ba ba ikanyang Keresete ba na le seabe mo go lone lesego le Aberahame o le amogetseng.'
  amr-NT: “Konig dakhueaʼ nigkahueʼ meʼnene, moʼtinopo̱e̱po.” Judío ehueʼ hua̱e̱ʼeri
    huaknopo̱e̱ʼeritaj ijmanaʼapoy, Diosa aʼnennada oʼnopo̱e̱po Abrahamtaj “Meknopo̱e̱nok
    kenpaʼti menigpe̱i̱kaʼnok, konige̱po huakkaʼ judío ehueʼ hua̱e̱ʼeria konigti eʼnoknopo̱e̱deʼte
    ‘Konig dakhueaʼ nigkahueʼ meʼnene, moʼtinopo̱e̱ʼpo,’ kenomeytaj ijmanaʼapoy.”
    Aʼnenda Diosa Abrahamtaj onaʼuyate. Apagbaʼte kenda oaʼuynig Moisésa oʼtimadoyaʼuyate.
  pwg-pwg: Giruma katamana evonavona da mara sago kupuna damsi i vitumaghana kubiine
    na God ina teremaninisi da yavata ini nuwasago. Ma Abraham kurina vara biibiina
    ivi debei maranai ivona bo, “Tam tepamuwai da dam ma dam kudubisi ani biibiinisi.”
  cjv-cjv: Koma wom ka mapunom koi dungua ari Yura ari moikeinga yokamai fi ki si
    towainga ena Yai Gumam “Ari yokamai yo tere moime,” di erowangua ena Aparam gunom
    kam i “Ne bei moiro na fi ki si narenga ena na ari yai opai mangi tei moinga yokamai
    boware guwo di erowaiye,” Yai Gumam koma epe dungua i fimie.
  tha-KJV: และพระคัมภีร์นั้​นร​ู้ล่วงหน้าว่า พระเจ้าจะทรงให้​คนต่างชาติ​เป็นคนชอบธรรมโดยความเชื่อ
    จึงได้ประกาศข่าวประเสริฐแก่อับราฮั​มล​่วงหน้าว่า ‘​ชนชาติ​ทั้งหลายจะได้รับพระพรเพราะเจ้า’
  por-BR-2018: 'E a Escritura, prevendo que Deus justificaria os gentios pela fé,
    prenunciou o Evangelho a Abraão, dizendo : Todas nas nações serão abençoadas em
    ti.'
  mhl-mhl: Anutuji bonieru buruine iŋi ruaya, “Ŋiŋigo Juda mata yoŋoji noŋ manesiŋ
    nu bi buŋoyaŋuŋ mitaribe posikenimiŋ.” Buruine oŋu ruaru ore so Abrahamde Bobiaŋ
    Biŋe buŋo bonieru iŋi ojiya, “Gore eru nonde mifiaji morende ŋiŋigo kubu sosowo
    yoŋore paio ropeiŋ.” Goineji buŋo oi ronekoŋ ŋone taniŋgaru Biŋe buŋoo quraŋgabuŋ.
  klv-klv: Sutuai natosian siGot ike, dereh aGot teriŋi ke, naluṽoh hǝn nǝvanuan
    naut tiltile linor len nǝhon balai, lǝb̃eriŋ nǝlolit lan. Natenan ipat a m̃o nǝboŋ
    aGot tokel na-kel-uri-an tovoi mai aApraham ke, “Len gaiug, dereh nigol navoian
    van hǝn naluṽoh p̃isi hǝn nǝvanuan naut tiltile.”
  bco-bco: Gode eyo꞉ tif amio꞉ Yu kaluka꞉isalema ini tilidabu amio꞉ iyo꞉ digalo꞉ kalu
    a꞉la꞉sa꞉ma꞉no꞉ a꞉lakiyo꞉, Gode eyo꞉ tamina asula꞉sa꞉ga꞉yo꞉, Ablahambo꞉wo꞉ a꞉la꞉dinali
    sio꞉, “Henfelo꞉ amilo꞉ so꞉lo꞉ sab a꞉no꞉ tambo geya a꞉la꞉ta꞉ga꞉yo꞉, halaido꞉ nafale
    mesea꞉ki ta꞉fa꞉no꞉.”
  kdl-NT: Caupa, Tagara̱da u Kashila̱ u dana ta̱, Kashila̱ ka gonuko ta̱ Awulawa a
    woko dere adama a upityanangu u le. Kashila̱ ka zuwamgbana̱ka ta̱ Ibirahi caupa,
    an u danai, “Gba̱ ama a likimba, Kashila̱ ka yanka le ta̱ una̱ u shinga adama
    a vunu.”
  apu-NT: 'Teoso kamaerekatari Xoteo minakaniua, kotxi ninoa auikari Xesosi sãkire.
    Kitxakapirĩka Teoso sãkire iõkatsopatakori sãpiretapekari ikara Teoso iokanapirena
    erekari Apraãomoni. Ikara iõkatsopari txari: “Nota sikariko erekari ikinimane
    kãkitimoni, kotxi pite Apraão auikari nota sãkire.”'
  roo-roo: Oire vo tuariri rutu rovoa-ia Pauto voeao-ia ratau tou irara tarairoepa
