  lbm-lbm: अऊर पवित्र शास्त्र न पहिलेच सी भविष्यवानी करी होती कि परमेश्वर गैरयहूदियों
    ख विश्वास सी सच्चो ठहरायेंन। पहिलेच सी अब्राहम ख यो सुसमाचार कि घोषना कर दियो
    “तोरो द्वारा सब लोग आशीष पायेंन।”
  ncj-NT: 'Noyojqui technextililohtoc in Itlahcuiloltzin ic inin tonalten quen quinixtlapacholuilos
    intlahtlacol noyojqui in aquin ahmo judeahtecos tla teneltocahque. Yihuehcau in
    Dios oquimocaquiltilo in Abraham ica tlen quinmochihuililos. Ic inon oquimoluilic
    in Abraham: “Niquintiochihuas nochin tlacamen aquin quineltocasque quen tehhuatl
    oticneltocac.”'
  yuj-yuj: 'Kwaromp Buk fekamp karao wokwaek sérimp te ará: “Nánkár wakmwaek arop
    ankwap fi Kwapwe Kare Kar wawia mérapo, Kwaro am arop fárákapan, ‘Yae-párák kare
    arop’rá sénanampria námpon.” Taknámp wokwaek Kwaro Abrahamén Kwapwe Kare Kar farákápámp
    te, Kwaromp Buk fek arakrá sér, “Amo mér nap fek táman, mámá apár mekamp arop
    fi ponankor ourour fwap sámp mwanapono.”'
  kto-kto: Tinan kan la agatong Morowa gare ro tubiat non garip la tale onim Iudaia
    la eba naganmeng iro ties ula mumuru, ga agatong eba evam Morowa inamaniap mila
    puvuvum. Are ratmat ga tinan kan migat la baisong o ties ula mumuru me aun Abraham,
    are non ties la iot na Babam ula puaru la tiesieng gare ro, “Ira nuo eba malaminaistang
    maset mirier garip ganam la tale onim Iudaia.”
  gmv-NT: ኣይዛቤይ ኣማኖን ኣታናይሳ ኤሪዲ ፆሲ ካሴ ጌሻ ማፃፋን “ዴሬይ ዉሪ ኔ ባጋራ ኣንጄታና” ጊዲ ሚሺራቾ ቃላ ኣብራሃሜስ
    ዮቲ ዎꬂዴስ።
  por-BLT: 'Nas Sagradas Escrituras está previsto que Deus tornaria justos os não-judeus
    que cressem nele. O evangelho é revelado antecipadamente para Abraão por meio
    destas palavras: “Por meio de você, todas as nações serão abençoadas.”'
  stp-NT: 'Gio guꞌ puiꞌp tu uaꞌñix maaꞌn kap na mɨt paiꞌ tu uaꞌnak gu bɨjɨk dɨr kam
