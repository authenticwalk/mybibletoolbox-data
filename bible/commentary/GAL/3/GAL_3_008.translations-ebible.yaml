  yml-yml: Wata tamu vona i ꞌenoꞌeno Yaubada yana Buki nageneye i vona-vagata mali
    tomotoga taunidi kebu Diu ꞌadi ꞌiveꞌatumai Yaubada mataneye faifaina. ꞌAdi ꞌiveꞌatumainina,
