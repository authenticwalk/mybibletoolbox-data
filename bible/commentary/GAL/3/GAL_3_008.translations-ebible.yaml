  zar-NT: 'Lu guichi láʼayi ruíʼi didzaʼ zíʼatëlö ca gunëʼ Dios, innë́ʼ nácagaquiëʼ
    tsahuiʼ bönniʼ izáʼa ilaʼyija ládxëʼë Lëʼ. Que lë ni naʼ Dios gudíxjöiʼinëʼ Abraham
    zíʼatëlö ca naca le rinnë́ dxiʼa, gunnë́ʼ: “Lu nëʼë Zxíʼini xiʼsúʼ gunaʼ ga gaca
    dxiʼa quégaca bönachi idutë yödzölió.”'
  kde-kde: Uchocho, Malemba Lanaswe lánitangola kutandikila machedo kuva, vanu vakávele
    Vayahudi vàmbevalangiwa kuva vambone pameho panga Nnungu ing'anya ya ing'ulupa
    yavo. Kwa kuva, Nnungu ánilongolela kutangola Malove Lambone kwanga Iblahimu kuva,
    “Kupitila wako, vanu va vilambo vyammalele vàmbebalikiwá.”
  ata-ata: Tei manina la Lataua mulavusou lexe iliꞌi la aneꞌi ane ta Iutaia uasi imuxaxu
    taneꞌi la Anu umoxoꞌa lexe ta mitema milapu. Aloxo ne la sou Anu muvikalanu Avalaamu
    muai no nano no anu Lavuku Tavuna teinu aloxo ꞌo, “Noxinesi la Lataua ualusiꞌa
    ta mitema ukalusi.”
  qvw-NT: 'Chaynütacmi isquirbishancunaćhu Diosninchic camalachila mana-Israelcunäta
    chalapacuyninpa imay salbaycuśha cananpäpis. Chay Abrahamta nishanćhümi allin
    willacuyta willacamula Dios: “Anwanmi cuyacuynïta camalaycachisha llapa nunacunäman”
    nil nishanwan.'
  nfa-nfa: Lamatua dhu peka tèke le ètu dꞌara Sasuri Mola-Mèci Na, peka na, Nèngu
    sèmi nare kahèi dhèu nèti suku leo jꞌajꞌi mi dhèu mola, ladhe ra parcaya Ne. Te
    uru èèna, Na peka mema le mi Abraham Lii Lolo Beꞌa, na, “Bèli-camèdꞌa suku aaꞌi-aaꞌi
    ètu rai-haha ne, abhu mèngi-nale lula èu ne.”
  tnp-tnp: 'Nauəuə Rəha Uhgɨn təməni rəkɨs aupən məmə Uhgɨn otos Nanihluə mɨn, kəhuva
    ohni mol ilah kotəhruahru e nəhmtɨn e nəhatətəiən rəhalah. Aupən, Uhgɨn təməni
    pətɨgəm nanusiən təuvɨr kəm Epraham məmə: “Iəu oiəkol nəuvɨriən tɨsɨpən lam muvən
    o nəuanɨləuɨs mɨn rəfin e nəhue nɨtəni mɨn.”'
  urd-urd: और किताब — ए — मुक़द्दस ने पहले से ये जान कर कि ख़ुदा ग़ैर क़ौमों को ईमान
    से रास्तबाज़ ठहराएगा, पहले से ही अब्रहाम को ये ख़ुशख़बरी सुना दी, “तेरे ज़रिए
    सब क़ौमें बर्क़त पाएँगी।”
  hot-hot: Wapômbêŋ anêŋ kapya hanaŋ nena avômalô loŋ buyaŋ tem nênêmimbiŋ ba Wapômbêŋ
    endam i nena ŋê thêthôŋ hatôm bôk hanaŋ Abô Mavi êŋ bêŋ hadêŋ Ablaham nena, “Esak
    o iyom ma avômalô lodôŋlodôŋ anêŋ loŋ buyaŋ tem neja mek mavi.”
  mqj-NT: 'Innang tiuki''mi illalan Buku Masero kumua la naangga'' malolo Puang Allata''alla
    to salianna to Yahudi ura''na kapangngoreananna. Inde Kareba Kadoresanne innang
    mangkami napalanda'' lako Abraham yolona nakua: “Iko la napolalan ditamba'' angganna
    ma''rupa tau illalan lino.”'
  rus-SYN: 'И Писание, провидя, что Бог верою оправдает язычников, предвозвестило
    Аврааму: в тебе благословятся все народы.'
  mbh-mbh: Na nomenga God i ritet tel nge Panongpolong Sivenga ma i ria Abraham nge
    ve, “Nge wong inga make aro tho oma senu nge toko alavusnga.” Na God i ri venen
    aken a ile erere nge, eneke ilemi mire lale nomenga ako ve, areko or ini Judare
    avele aro o velpol ini toko vengvenga a itheki, ako nge ole lemioong inga.
  bdd-bdd: Mwalo hene Yehoba Ebalahamo ꞌihegwaeya, ꞌigwae, “Cowa ꞌoiguwega ꞌabwa taudi
    hali ꞌasa tomotaedi ꞌidi ꞌebe yaliyaya siloba.” Ma Yehoba ꞌina gwae bewa Buki
    Heꞌasisi ꞌalona ꞌihepwaila nugeteya, ꞌasa ganamuli baibaiwadi ꞌadi ꞌabihebwebweꞌana
    weyahina, ꞌeguma Yehoba ꞌoina sihemisa.
  cbt-NTPO: 'Co cotioro''saráchin Yosëri nohuantërinhuë''. Nisha piyapi''santa'' imapachina'',
    noya ni''sarin. Noya nicaton, co oshanëna marë'' ana''intarinhuë''. Iráca iso
    noya nanan ninoton, Apraan itapon: “Nisha nisha piyapi''santa'' quëma pochin cancantohuachina'',
    na''con catahuaarahuë,” itërin Yosëri. Quiricanën quëran naporin.'
  srn-NT: 'A Santa Buku ben sori na fesi kba tak'' Gado e meki den sma di no de Dyu
    kon bun nanga En te den bribi. Dat'' meki A ben gi Abraham a Bun Nyunsu taki:
    “Ini yu Mi o blesi ala folku.”'
  cta-NT: 'Cua nscua lo quityi cusuꞌ chaꞌ ndiꞌya̱ nchcuiꞌ ycuiꞌ Ndyosi loꞌo nu Abraham
    biꞌ nu ngua saꞌni: “Caca tsoꞌo cresiya jiꞌi̱ lcaa ñati̱ nu ndiꞌi̱ xaꞌ tsuꞌ xquiꞌya
    nuꞌu̱”, nacui̱ Ni jiꞌi̱ Abraham. Ycuiꞌ Ndyosi laca nu cua nda chaꞌ biꞌ loꞌo jyoꞌo
    biꞌ yala la, chaꞌ juaꞌa̱ loꞌo cuꞌma̱ nguꞌ xaꞌ tsuꞌ caca tsoꞌo cresiya jiꞌi̱ ma̱
    cuentya jiꞌi̱ ycuiꞌ Ndyosi nde loo la, nu loꞌo xñi ma̱ chaꞌ jiꞌi̱ ycuiꞌ Ni.'
  bqc-SIM: Lua baonakpà Ablahaũɛ à mɛ̀ á báaada bui píigu aà sabai, asa wà
    dↄ̀aa wa kɛ̃̀ Luayãtaalau wà mɛ̀ Lua a to yã́ bↄ ń buipãleↄ na a náai pↄ́
    aa kɛ yã́i.
  tcz-CHONGTHU: Ipi ngaibem, Pathen in chidang namdang ho chu atahsan jal uva chonpha
    ahi tia aphondohna dinga hiche phat chu Pathen Thubun anagaldot sa ahitai. Pathen
    in hiche Kipana Thupha hi masang peh a ana thutepsa chu, “Nanga kona namtin phatthei
    chang ding ahi,” kitia anahisa ahi.
  mar-mar: आणि देव परराष्ट्रीयांना विश्वासाने नीतिमान ठरवणार या पूर्वज्ञानामुळे शास्त्रलेखाने,
    अब्राहामाला पूर्वीच शुभवर्तमान सांगितले की, ‘तुझ्याकडून सर्व राष्ट्रांना आशीर्वाद
    मिळेल.’
  snp-snp: Ido ailo feka wenena mate koli kikito umunawamo yamu Gotikafo monatina
    efe limo wenena minae, loto lo gedenae, loto komu adeina kolito ya Abalahamu kawa
    kuwa eti loto lo oloto umami, Kamomu ya wenena mikau-mikau olu lalo o gedenae,
    loto ka mono lufuwau (Stt 12:3, 18:18, 22:18) ya nemo ne.
  isl-isl: 'Auk þessa benti Biblían fram til þess tíma, er Guð mundi einnig frelsa
    heiðingjana vegna trúar þeirra. Fyrir löngu sagði Guð við Abraham: „Eins og ég
    hef blessað þig, svo mun ég og blessa aðra þá sem mér treysta, hverrar þjóðar
    sem þeir eru.“ Af þessu er auðséð að allir sem treysta Kristi, fá hlutdeild í
    blessun Abrahams.'
  spy-NT: Kisimkōōboor ꞉siruutēkaab Yēyiin kule mākōōtiilchi ꞉Yēyiin biiko choo mā
    Yuutayeek kule imuuchē kuchurta yoo keekaasee keey inee. /Kikiiboorunēē yooto
    yoo kimwoochinē ꞉Yēyiin Abraam kule, “Mākōōbēruurākiis ꞉biiko tukul chēē mii kōōrēēt
    kubununēēniing'.”
  xnn-xnn: Olay nan baken Judio et maitapida gedan isnan ipogaw ay gawis nan pangiilaan
    Apo Dios no mamatida. Inpagtek Apo Dios di ken Abraham id kasikasin. Kinwanina
    en, “Gapo ken sik-a awnitak badangan nan adoado ay ipogaw isnan am-in ay kailiili.”
    Isonga epdas nagtek isnan naisolat ay kalin Apo Dios nan gawis ay damag ay mangibaga
    isnan badangna isnan kaipoipogaw.
  mwe-mwe: Numbe Majandiko ga a Nnungu galugwile koposhela bhukala kuti, “Bhalinginji
    nngabha Bhayaudi, shibhapegwanje aki na a Nnungu kwa ligongo lya ngulupai yabhonji.”
    Pabha a Nnungu bhukala bhaabhalanjile a Bhulaimu Ngani ja Mmbone kuti, “Kwa ligongo
    lyenu mmwe a Nnungu shibhaapanganje mboka bhandu bhailambolyo yowe.”
  tte-tte: Sauga bagubagunana koina Yaubada igite-bagunako sauga ilalaoma koina yakato
    naga siya nige Yudiya kani ikawa-namwanamwa-yagili ali meli Yeisu koina kaiwena.
    Kabo Buki Tabu beyabeyana koina wasa namwanamwana bwaite Yaubada iwaloyameli Abelamo
    koina, iba, “Naga kowa koliwo kani tomo meuloili yanuwa yaulina mena yamuloloili
    yo namwanamwa silobai.”
  tcs-tcs: Baibol i spikbaut wanem i go apen wea dat taim de stil po kam. I spik dat
    God i go meke dem Nozuwispipol kam rait ane stret prant wea em, bikoz prom bilib
    blo dempla. Dis gudniuz i bin spik diskain po Eibram prapa longtaim de pas, ‘Yu
    go blese ebri neisin.’
  hlt-THB: 'Khawsa ing Gentelkhqi ce cangnaak ak caming dyng sak kaw, tice Bible ing
    a na hu oepchoeh hawh hy, cedawngawh Abraham a venawh awithang leek ce anak khypyi
    oepchoeh: “Nang ak caming qampum thlang ing zoseennaak hu kawm uh,” a na tina
    hy.'
  soq-soq: Mapo buka bedewe girumalene ituno winedia rua God uwa daitada apanawa uduudu
    sumanai os mampe dodomanamode. Sa baiwa God Abraam diene wanase, “E bedeawoe apana
    uwa daitada ne sauna euda donsapu.”
  qub-qub: 'Tayta Diospa palabranchöga niycan mana Israel runacunatapis Jesucristuman
    yäracushanpita Tayta Dios alli ricananpaj cashantami. Chayno cananpaj captinmi
    Abrahamta Tayta Diosninchi niran: «Gampitami intëru munducho tiyaj runacunatapis
    bindisyunta goshaj.»'
  att-att: Á netúrâ sù dán nga libru yù napiá nga dámak nga inipalappâ na ngaw ni
    Namarò kâ Abrakam, ta mássiki yù ira tatolay nga ari Kudio, nu ikatalà da si Namarò,
    ibiláng na ira ta napiá ánna matunung megapu sù pangikatalà da. Ta kunnian yù
    kinagi na ngaw ni Namarò kâ Abrakam, gári nga nabayágin. Kinagi na, “Ikákkállà
    ku yù ira ngámin nga makkakerumá nga tatolay ta dabbuno megapu nikaw.”
  bki-bki: Bior Atua kiano Iliano Lu berial Ioluano Vou nei nuanua laka ruei, napano
    naio berii Epraamo berenio “Ea jau mia Atua rilivu ka yati na tomu nalo nonovio
    na vio yetemeriba nei.” Takii iliano nei, Iliano Lu berkario bunu ruei berinavo
    mia Atua to rila nalo na maka ave Ju mia amemedu naliko, verenio avarkar tinielo
    ea naio.
  bqp-bqp: Luda yã takada gĩnakɛ à a baaruu kpà Ibrahĩnɛ à pì, Luda ni arubarika
    da buri sĩnda pínkigu a gãi,*fNaa 12:3* zaakũ Luda yã takada pì gĩnakɛ à dↄ̃
    kũ Luda ni tó yã bo nna kũ buri pãndenↄ a náani kũ oni kɛ yãi.
  mcp-mcp: 'Ŋgaá Kálaad Zɛmbî nyə á bwey jaaw Abʉraham jɔ̧jɔ̧ láŋ ga nə́: «Ikûl nə
    ilwoŋ byɛ̂sh í bá zə bwəma nə ibwádán wódɨ́». Kʉ́kʉ́l Kálaad Zɛmbî jɔɔŋg í á bwey
    lwó nə́ ikûl ishús í bá bii búgə́ nə́ ndɛɛ́ Zɛmbî mú cɨ nə́ bʉ́sə otʉ́təlî.'
  hat-hat: 'Moun ki te ekri nan Liv la te wè davans Bondye t''ap fè moun ki pa jwif
    yo gras tou poutèt konfyans yo ta gen nan li. Se konsa li bay Abraram bon nouvèl
    sa a davans tou: Gremesi ou, tout nasyon sou latè va jwenn benediksyon.'
  npl-NT: 'N tiotlajkuíloli okijto tlan satepa tlamochiwaskia ika non amo judíos,
    por intlaneltokalis. Dios okisentlalili n Abraham ninteh kualitlájtolteh: “Por
    motlaneltokalis nikintiochiwas nochteh n tlaltikpaktlakah.”'
  bgg-bgg: 'Jigigam è chaig Hamangkhung-aphuii è Gaibranthek shii de migi ji è awai
    rog shii rangsua ruii phi. Ji-è jigigam de yao Abraham shii de Mua Wie ji yao
    muii ro: “Na chiang è zab pha bran shii ne Hamangkhung-aphuii è khirzey phi ruii
    phro.”'
  eng-TCENT: Now the Scripture, foreseeing that God would justify the Gentiles by
    faith, preached the gospel beforehand to Abraham, saying, “All the nations will
    be blessed in yoʋ.”
  eng-BSB: 'The Scripture foresaw that God would justify the Gentiles by faith, and
    foretold the gospel to Abraham: “All nations will be blessed through you.”'
  cpu-NT: 'Jiroka Osankinajanorentsi iñaavaitakeri Pava pairani iñaanatziri Abraham-ni,
    tema jiyotzitataika aritake irovatampatzikashireyetairi pashinesatzi atziriite
    kaari judío-tatsine aririka iraventaashireyetaiyaari. Ikantakeranki: Tasonkaventaari
    pinatzi eeroka paventaashiretaana, ari nonkempitakaayetaiyaariri eejatzi pashinesatzi
    atziriite.'
  san-ASM: ঈশ্ৱৰো ভিন্নজাতীযান্ ৱিশ্ৱাসেন সপুণ্যীকৰিষ্যতীতি পূৰ্ৱ্ৱং জ্ঞাৎৱা শাস্ত্ৰদাতা
    পূৰ্ৱ্ৱম্ ইব্ৰাহীমং সুসংৱাদং শ্ৰাৱযন জগাদ, ৎৱত্তো ভিন্নজাতীযাঃ সৰ্ৱ্ৱ আশিষং প্ৰাপ্স্যন্তীতি|
  tac-NT: 'Onorúgameka regá anele alué Abraámi ''we ''ya: «''We ''la sébali ralámuli
    neraga etémala ne suwábaga ralámuli tabilé jurío napu ekí ''la bijchigi napu aní
    ne, ''lige aminami ne bo''né alawala ''yámala ne alué ralámuli.»'
  eng-WEBPB: The Scripture, foreseeing that God would justify the Gentiles by faith,
    preached the Good News beforehand to Abraham, saying, “In you all the nations
    will be blessed.”
  gfk-H: 'Ira nianga ta Kalou di ga pakat ga luena tangai bia Kalou na warkurai uta
    diet ing pai Iudeia diet bia diet takodas ra matmataan tana kanong diet na nurnur.
    Io hua, kaikek ira pakpakat ga luena harharpir utano tahut na hinhinawas taar
    ta Abraham hoken: “Maram narako tano num huntunaan iau na haidanei ira huntunaan
    tano ula hanua.”'
  viv-viv: Ada gahe saꞋeyana Veyao Tuwaina ana bukiya gidadauda be medema againe kahalamanena
    tuwai-moꞋena Yaubada givevai vaita yoꞋo tulidiyao kalivai-dina yadi vetumagana
    faꞋina ginasedi yegayegadiyao Bana matane. Ada au yana VenuwaꞋata Yamumuna Abelahamo
    againe gigaheye-vagahina gigayo, O againiya yoꞋo tulina tulina adi nuwakabubu
    hinanuhagana. Au hidedemi Yaubada gigahe.
  yao-yao: Malembelo ga Akunnungu galongolele kulosya kuti, Akunnungu chiŵatende ŵambone
    paujo pao ŵandu ŵangaŵa Ŵayahudi kwa litala lya chikulupi. Pakuŵa Akunnungu ŵansalile
    kaje che Iblahimu Ngani Jambone ji achitiji, “Kwalitala lyenu, ngosyo syose chisikole
    upile.”
  tgp-tgp: Ale Retiulia mo retitauhi hinia tuai mara, God i pa vai na tamlohi r̃or̃oha
    la tataholo na nahona mata rasua. Retitapu sei mo retivujavujangi na Retir̃uhu
    tuai isan Abraham mara, ‘Hiniho a pa ler̃uhu na mara jara tinatinapua tari’.
  auc-NT: Wængonguï, Oodeoidi ïnämaï ïnäni incæ wede näni pönënö beyænque botö ayömo
    edæ në nö cæte quëwënäni bacædänimpa, ante badoncæcäimpa, ante dodäni edonque
    adinque Wængonguï beyæ̈ yewæ̈mongadänimpa. Ayæ̈ Abadäö wodi ingante apæ̈nedinque
    tömengä, “Botö bitö ïmite pönö waa pönï cæbo æ̈mi ïninque bitö beyænque wadäni
    näni cabo wadäni näni cabo tömancabodäniya edæ watapæ̈ quëwenguïnänidö anguënë,”
    ante apæ̈negacäimpa. Mänömaï impa, ante yewæ̈möninque dodäni wëënëñedë pönï Wængonguï
    waa pönï nänö cæquïnö ante yewæ̈mongadänimpa.
  kbc-NT: Aniɡ̶icatibige Aneotedoɡ̶oji daɡ̶a dibatetege niɡ̶ina ane daɡ̶a judeutedi,
    neɡ̶ee Aneotedoɡ̶oji lotaɡ̶anaɡ̶axi me dibatetege niɡ̶ina ane daɡ̶a judeutedi
    leeɡ̶odi monakato. Igaataɡ̶a digo ane diniditeloco naɡ̶adi notaɡ̶anaɡ̶axi, Aneotedoɡ̶oji
    yatematite Abraão nibodicetedi anele niɡ̶ijo jotigide, neɡ̶eeteta, “Ǥadibakeni
    me jibinie inatawece noiigi niɡ̶ina iiɡ̶o.”
  bmh-bmh: Getal Uwait nug abiu meun, aiu ses emgasag ipal ebuan duailel agal oiagab
    Uwait en petak mina, go nug ag gonugau ameg ebu naliu dabun tapai maramau. Go
    Uwait nug baib tub maimai, dudu ipal agen ze go Uwait nugau agau ebu sikut wemen.
    Uwait nug Abraham go gonugau Ze Naliupet aureun, “Du tub nait ug eiman aiu ses
    izan duailel emgasag unum ebuan ag izal ameab naliu usalabun tapai marai.”
  ctu-BL: 'Wʌn ts''ijbubil ti'' t''an Dios, mi caj i ñusʌbeñob i mul. Mi caj i yotsañob
    jini gentilob ti'' wenta che'' mi'' ñopob Dios. Jini cha''an tsa'' wʌn subenti
    Abraham jini wen t''an: “Ti a tojlel mi caj i tajob i wenlel pejtel tejclumob”.'
  meq-meq: 'Tə watsa kurre mə Ɗerewel i Mbəlom, a gwaɗ: «Mbəlom ma təmiye ndo neheye
    nəteye Yahuda hay bay aye, ma piye tay ha nəteye ŋgwalak eye hay kame ŋgay. Niye
    na, hərwi ta dzala ha ka neŋgeye.» Abraham a tsəne Labara Ŋgwalak eye nakay na,
    kurre. Mbəlom a gwaɗ: «Na piye ŋgama ka ndo i məndzibəra hay tebiye hərwi yak.»'
  noa-H: Hẽwandam hiek p'ã sim gaai hĩs hewagam k'ʌʌn higwiajã pãarjö judionaan k'abam
    k'ʌʌnpa maach peerdʌajem hiek hʌ̈k'abaawai Hẽwandamau hamjã hauju ha sim. Mag
    maach hich haar hauju higwi jöoi Abranag, “Mʌg jẽb gaai durrpierram k'ʌʌnta pʌ
    gaaimua hʌ̈u wënʌrrajugui” hajim hich Hẽwandamau.
  alp-NT: Bei akmena sa tamata esi rekwa bei Alla Eni lepate rebe lekire ebeteke be
    tamata Yahudi more, sepo esi hlaleke lokoI hoko Ibeteke be esi nkena. Sou Misete
    mere lepaele akmena ete Abrahame me Alla Eni Lepate rebe lekie akmenare peneka
    be, “Namake Au riluke misete ete pusue tamata mei nusare baue ale.”
