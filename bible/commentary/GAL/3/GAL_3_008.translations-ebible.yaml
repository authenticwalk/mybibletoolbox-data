  kbq-kbq: Avontafepina anage huno krente'ne, Anumzamo'a megi'a vahera zmentinti hanageno
    zmavregahie huno hu'ne. E'ina hu'negu Anumzamo'a anage huno Abrahamuna Knare Musenkea
    asmino, Maka mopafi vahe'mo'za kagripinti asomura erigahaze huno hu'ne. (Jen-Agf
    12:3)
  kbh-kbh: 'Bëngbe Bëtsabe uabemana palabrënguiñe endopodena jualíama, Bëngbe Bëtsá
    yochjanma chë ndoñe judiënga chabe bominÿiñe ts̈ábenga chamotsemnama, chábeñe
    tmojtsos̈buáchema ca. Y Bëngbe Bëtsabe uabemana palabrënguiñe, cabá chca ndëma
    ora, Bëngbe Bëtsá Abrahámbioye quem ts̈abe noticiënga tbojanbuayená: “Acbeyeca,
    ats̈e chanjama nÿetsca quem luarents̈a ents̈anga ts̈abe bendicionënga chamotsebomnama
    ca.”'
  ron-LSB: 'Scriptura, prevăzând că Dumnezeu va justifica neamurile prin credință,
    i-a vestit mai dinainte lui Avraam Buna Vestire, spunând: “În tine vor fi binecuvântate
    toate neamurile”.'
  pon-pon: 'A kijin likau o ajaer maj o, me Kot, pan kotin kapunala men liki kan ki
    pojon, i me a padaki on Apraam ronamau maj o: Wein jappa karoj pan paie kin'
  nhe-BL: 'Tlen huejcajquiya mocajtoc ijcuilijtoc ipan Itlajtol Toteco quejatza miyac
    xihuitl teipa Toteco quinchihuasquía tlacame tlen ax israelitame xitlahuaque iixpa
    intla quineltocasquíaj. Huan Toteco Dios quiilhui Abraham ni cuali tlajtoli quema
    quiijto: “Ica ta, Abraham, niquintiochihuas nochi tlamantli tlacame tlen itztoque
    ipan campa hueli tlali ipan tlaltepactli.”'
  sps-sps: U Vegiau Ten Gov te tsue na ka muan, Gov daup faavots raror a vainy sikia
    ma taa Jiu, ri te tavaron me matan Ya, tana faason tsun ten Krais. An Vegiau Ten
    Gov tsue to na ka, u Vurungan Rof nane Krais te favaanan en unya ten Abraham tan
    nainy te tsue of ya Gov, “Nyo nai kat faarof rou na vainy faavot tana monaagits
    tovei, ito tsumanyi tsun.”
  wnc-wnc: Siwan Anututa ina musiaatang natake aminu kepman nana nae natapa kekekawiu
    kuupbamde nata natapa aminu waiakngana wena siwik ngang natapbut. Natake ita tupanu
    wamu takeaknga Ebrahamu anzing inikut, “Sanga gata nae natangamunggayak kakngata
    yutake kuku aminu kepna kepna nana kuupbam papan take siknga yutning,” ngang inikut.
    Siwan wamu take wa inikut taknga aminu tapatuta Anutue wapatang matakut.
  bus-bus: Luda yã takada gĩakɛ à à baaru kpà Ibraĩnɛ à bè, Luda é aubarika da bori
    píngin à gãzĩ, zaakɛ Luda yã takada pì gĩakɛ à dↄ̃ kɛ̀ Luda é tó yã bↄ nna
    kↄ̃n bori pãndenↄ a náanɛ kɛ̀ aↄ̃é kɛ yãnzi.
  gub-BL: Nezewe i'i Tupàn uzeupe a'e. — Amo 'ar mehe nehe, amukatu putar zutew 'ym
    heruwa rupi ihe wà nehe, herehe wazeruzar mehe ihe wà nehe, i'i uzeupe. A'e rupi
    i'i nezewe Àmàrààw pe a'e. — Amo 'ar mehe nehe, azapo putar ikatuahy ma'e zutew
    'ym wanupe ihe nehe no. Ta'e uzeruzar putar amo neremimino ràm rehe a'e wà nehe
    xe, i'i izupe. Nezewe te Àmàrààw ukwaw Zaneruwihawete Zezuz heko àwàm a'e no.
  imo-imo: Koro oi Goteni Juda imbomanga imbo lupema pali yunge ungumu pilko Jisasi
    ipuki tinge lemo aku imboma nanga imbo toya tolima nimbo nimbelie konopu kili
    kili ltendepa noirimu. Aku konopu lepalie ungu tukumemu Goteni Abrahamendo mi
    lepa nimbei, Nu kolo nimbolio mai kombu imbo palima mane ungu timbo, nimu. Aku
    ungu tukumemu Gotenga bukuna nimbe peremo.
  boj-boj: Nami Qotei a endegsi qalieej, “Bunuqna sawa bei bei qaji naŋgi Yesus aqa
    anjam bole qusib naŋgo areqaloq di siŋgilatib gam dena e na naŋgi tamo bole une
    saiqoji qa minjrqai.” Qotei a nami degsi qalieosiq deqa a Yesus aqa anjam bole
    di ubtosiq Abraham minjej. A endegsi minjej, “O Abraham, ino moma naŋgoq dena
    tamo bei brantim aqa wau na e sawa bei bei qaji naŋgi boletnjrqai.” O ijo was,
    anjam di agi neŋgreŋq di unu.
  eng-DRA: 'And the scripture, foreseeing, that God justifieth the Gentiles by faith,
    told unto Abraham before: In thee shall all nations be blessed.'
  knf-knf: 'Udobi piiŧana piiŧana ţfa ţi Ulibra wi Naşibaţi, aji : pfiyaar pi banwooŋ
    baanwo bayuday pakkaaŋ Naşibaţi aţu baka bawo baŧool ţi këş ki nul. Hënk di di
    Naşibaţi adooŋ abi ţupa ţup Abraham Uţup Ulil Unuura wi aji : « Dţëpna ţi iwi
    kawulna ŋŧaak bŧi bnuura bi naan. »'
  san-KHM: ឦឝ្វរោ ភិន្នជាតីយាន៑ វិឝ្វាសេន សបុណ្យីករិឞ្យតីតិ បូវ៌្វំ ជ្ញាត្វា ឝាស្ត្រទាតា
    បូវ៌្វម៑ ឥព្រាហីមំ សុសំវាទំ ឝ្រាវយន ជគាទ, ត្វត្តោ ភិន្នជាតីយាះ សវ៌្វ អាឝិឞំ ប្រាប្ស្យន្តីតិ។
  arn-NT: 'Tati Wirin Chillka mew ta feypiley femngechi Ngünechen tañi montulafiel
    tañi yafkan mew ti pu judiu tuwünngenolu tüfey engün nielu ta mupiltun, fey kimelelngey
    ta Abraam tüfachi küme kimelün dungu: “Kom trokiñche müleyelu mapu mew elungeay
    rume küme felen eymi tami duam.”'
  zas-NT: 'Diizd gocli mal ragbee Dios guial majsi loj ree bén ad najt bén Israel
    yuꞌ ree bén güünman cwent ziꞌc bén ad wayüjnt dol guial rliladx reeman laaman.
    Din tiblajt loj xtiidxaman rëb guial rëbaman loj Abraham: “Günleꞌn gra ree bénguidxliuj
    por lüj.”'
  ken-NT: Nɛ Ɛkáti Mandɛm ɛnaŋ ɛrɛm nyaka tɛsáy bɛ́ chɔŋ Mandɛm ankʉ bo abhɛn bápú
    bo Israɛl mámbak chak bɛsí ɛbhi mbɔnyunɛ bábhɔ̌ŋ nɛka nɛ yi. Ɛkáti Mandɛm
    ɛ́pɛt ɛ́rɛ̀m bɛ Mandɛm aghati nyaka Mbok Ndɨ́ndɨ́ ntá Ábraham bɛ, “Ɛ̌ti yɛ,
    chɔŋ njɛt manɛrɛ́kɛrɛ bhǒ mmɨk ankɛm.”
