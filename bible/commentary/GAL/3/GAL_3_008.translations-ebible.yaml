  msk-msk: Anay da pyagalaong nang Dios yang imoon naan sang manga otaw na buku nang
    Judio. Pyagalaong nang Dios na di naan silan isilotan aw manarig silan kanaan.
    Yaan yang madyaw na batok na pyagalaong nang Dios nangaon kang Abraham. Syosolat
    yang pyagalaong nang Dios kang Abraham, laong, “Pyanalanginan ta kaw kay yotoo
    kaw kanak. Wakaw pinaagi kanmo arag ko panalanginan yang manga otaw disang kariko
    nang banwa maski buku nang Judio aw tomoo silan kanak maynang pagtoo mo.”
  gyr-NT: 'Iyavei Tũpa Ñehengagüer icuachiaprɨ pɨpe omombehu ité senondeve Tũpa oipɨsɨ
    aveira opacatu oyese oyeroya vahe ndahei vahe judío co ɨvɨ pɨpendar oyeupe nara.
    Iyavei omombehu co ñehesa icatuprɨ vahe Abraham upe: “Opacatu ava ɨvɨ pɨpendar
    sovasaprɨra yuvɨreco nde sui” ehi.'
  kmh-kmh: Gor Ebraham nup aŋgak, “Nand mindpan rek, kisen biynimb miñmon okok maŋgiysek
