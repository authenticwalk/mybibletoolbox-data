  buk-buk: 'Yom naŋ sêto yêc, naŋ tôc asê gwanaŋ bu Anötö oc lic lau naŋ lau Israel
    dom, naŋ bu lau gitêŋ, tu ŋac si sêkêŋ whiŋ-ŋga. Anötö sôm ŋawaê ŋayham dau asê
    têŋ Abraham gwanaŋ su bocdec bu: Lau nom-ŋga hoŋ oc sêtap aneŋ mbec ŋamwasiŋ sa
    yêc am.'
  pri-NT: 'Ba jè pûra mwara naa na Tii Pwicîri pâ, wà Pwiduée, âna é mara ina têe
    ê popai wâdé bèeni, pâ: Go o mwa *pwényunyuâari diri tèpa Ba wâ gòropuu, gée googà!
    Wàépwiri, na é mara inapàpari pâ, ée mwa tòpi tàpé na càra caa tèpa Juif, [ma
    tòpò pinaanapô naa nabibiu kàra ma wàé] ma nama rà tàrù na araé. Â nye gée goo
    kaa ê cèikî kàra na é wàrapwiri.'
  zpq-NT: 'Diosen'' bžie'' bia'' gone'' len le''e bi nacle beṉe'' Israel can'' chone''
