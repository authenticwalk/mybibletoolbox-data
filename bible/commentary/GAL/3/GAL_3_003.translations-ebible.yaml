    to boot now no ogkahimpit kow pinaagi to iyu no ogkangkahimuan?
  myk-myk: Ɲaha dʼa yee pye mɛ fungɔnyɔ baa fɛɛ wɛ? Yee ya kaa lemu ɲɔ kɔn ni Kilɛ
    Munaa sefɛɛrɛ ni ge, ɲaha na yee di zhaa di yiyɛ pyaa wo sefɛɛrɛ taga lee ɲɔ tɔ
    wɛ?
  sbe-sbe: Sola ma yauyaulemiu? Yomi ekalesiya maulina Yaluwa yona gigibwali unai
    kwa hetubu, na idohagi to kwa kaipate bena kwa bom yomi bayaoyena kwa miyai?
  mcr-mcr: He hiŋuä pisqä asusuainä äänä itqäŋä? He änyä-häŋä pmepŋqe, Goti Iqueqä
    Dŋä Iqu emäkqaŋgqeta ipäqäkuwä-qae, iŋi täŋgaŋi, yqänä pmepŋqe, hiqä yäŋänäqŋqä
    iutanä qäpu imäkmäupŋqätanä?
  cux-NT: ¿Dɛ'ɛ̄ chúúcā chɛɛchi tiíⁿ nī? 'Āā i'téénu nī nduudu yeⁿ'é Ndyuūs ni sta'á
