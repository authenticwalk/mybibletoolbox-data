    dhiyaliyi ŋunhi walŋaŋur nhumalaŋgal?
  kvg-kvg: Zoqa matev, mokho mbaín. Zo Nqova Mbomambaqape-qá bazaføgákh qazøte-ngazém.
    Yaq gekha zapâ, zo ndakin zoqa yageap, zøkeza bazaføgakh-te khoui-qa ndozogo?
  rug-rug: Na vegua ke duvili tu si gamu? Ele podalae ni tu gamu sari na mia tinoa
    koasa Maqomaqona sa Tamasa; ba vea, kamahire si hiva va hokoti tu gamu sari mia
    inene pa mia ṉiniraṉira soti?
  hop-NT: Ya uma ṅasta wuwni’yuṅwa? Pas as uma Qahováriwtaqat Hikwsit ahpiy yayhnayak̇aṅw,
