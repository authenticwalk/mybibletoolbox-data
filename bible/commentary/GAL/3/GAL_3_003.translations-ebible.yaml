  wol-2010: Mbaa du nii ngeen ñàkke xel, ba tàmbalee ci Xelum Yàlla, ba noppi yaakaara
    mate ci seen jëfi bopp?
  snc-snc: Ḡomi tu moḡoni boḡo babo-korikori, ei? Ḡomi maḡuri variḡuna dabaranai raka
    tu Iauka Veaḡa ḡena seḡukai ḡosinaiato, maitoma ḡomi ḡourani, magona tauḡemi ḡemi
    kokore ai boḡono ḡoitaḡoa ḡotoni?
  lgl-lgl: '''Amu kwekwe''ela rasua. Aloe ''are Abu ''e kwatea ma ''amu ka fuli''ae
    ala maurina ''i laola iona fa''alu li, wasua ma talasi ''e ''amu maili fala taunala
    galona Aloe ''are Abu gi li ''alia nanatana ''i ''amiu talamiu gi.'
  mmo-mmo: Ham akam oo ma lôôt. Vavi Vaambuung nako ham lom-ambe navu niwêêk vu ham,
    tonde sim ham nahilin ham laah in nambe ham gako niwêêk vu va voon-ate.
  ncu-NT: Mo̱ne̱ mo̱ŋ nyi ase̱ŋ. Ke̱gye̱ŋkpɛɛ‑ɔ mo̱ne̱ a taa mo̱ne̱ e̱ye̱e̱ bo̱ dɔŋŋɔ
    Wuribware̱ a kufwiiŋe‑o si, amaa mbe̱yɔmɔ fe̱raa mo̱ne̱ e̱ fa fe̱yɛ a tiri fe̱yɛ
    mo̱nꞌ ba mo̱ne̱ fɔŋfɔŋ ke̱yaale̱ŋ bo̱ waa, na mo̱ne̱ ŋkpo̱nɔ‑rɔ nya fwiiri.
  cni-NT: Piquemisantantacari peerani, ¿paita oavisacojeitaquempiri? Tempa iro Ishire
    Tasorentsi. ¿Paitasa picoantacari meeca pimoncarajeitero isanquenare Moishishi?
    ¿Arimpa omatacaajeitaquempi icoacaajeitaquempiri Tasorentsi?
  eng-WMB: Are you so foolish? Having begun in the Spirit, are you now completed in
    the flesh?
  zaw-NT: Chipsa nayäältu. Acua'tu Sprit Dxan xten Dios dxejcti ṉaj rlajztu guntu
    ni riajbtis yejctu guntu.
  san-MAL: യൂയം കിമ് ഈദൃഗ് അബോധാ യദ് ആത്മനാ കർമ്മാരഭ്യ ശരീരേണ തത് സാധയിതും യതധ്വേ?
  tam-TCV: நீங்கள் இவ்வளவு மூடத்தனமுள்ளவர்களாய் இருக்கிறீர்களா? ஆவியானவர் மூலமாய்
    தொடங்கிய நீங்கள், இப்பொழுது மாம்சத்தினால் முடிவுபெறப் போகிறீர்களா?
  mit-NT: Ñàyùcàndùá, ¿índù chuun có‑sâà‑nsià cundaà inì‑nsia? (Sà‑ìnáhá‑nsiâ) ñà‑divi
    Espíritu Ìì nduú ana nì chindee xi‑nsiá na ní quesaha‑nsiá xicá‑nsiá ichì Dios.
    Te vichi ¿a tuxí inì‑nsia ñà‑micuísi‑nsiá cuàhàn‑nsià daxínu‑nsia (salvación xi‑nsia)?
  ceb-ULB: Buang-buang ba gayod kamo? Nagsugod ba kamo diha sa Espiritu aron tapuson
    karon sa unod?
  ces-LB: Tak vidíte! Copak jste ztratili najednou soudnost? Začali jste v síle Božího
    Ducha, a teď chcete ve vlastní síle pokračovat?
  mkn-mkn: Jadi akurang ko bosong su bodo talalu bagitu, é? Dolu bosong su idop iko
    Roh Barisi pung mau. Ma sakarang bosong su bale lai ko idop iko manusia pung mau.
  pol-UBG: Tak głupi jesteście? Rozpoczęliście duchem, a teraz kończycie ciałem?
  qxh-NT: Upam canqui. Shiminta ćhasquicushallanchipita Tayta Diosninchi alli ricaycämaptinchi,
    Moiséspa shiminman ama yupachicushuwanchu.
  nwi-nwi: ?Mərɨg rhawor nakaseno-eno pɨk məknenkɨn? Apa kupan ikɨn, kɨmiə nɨmɨsətɨgtə
    əmə ye Nanmɨn kape Kughen, mərɨg taktakun ai nakwəsəpəh mɨsətɨgtə əmə ye nəsanɨnien
    kapəmiə.
  kmo-kmo: Kwo eeta kapo hikishawoyetu? Kwo God riiti Spiriten tasiichi hikirek, boyewak
    kwo kwoti otii tawa tobon otii hamaken eena otiito?
  agr-agr: 'Atum Jisukristui kajintsá anentaibiagtai, Wakaní Pegkeji niina senchijin
    amasajui, Apajuí wakegamun takastinme tujamu asa. Tujash ¿wagka: Jutiik kakanmamainaitji
    Apajuí wakegamu takasta takuik, tajume?'
  kyc-kyc: Apa pipala nakama kopyali ingyalu ingyuo ingilyamipi? Nakama Anatunya Imambunya
    yulu dokona kanda soo piyami kande doko, epapu nakama rangeme yanengena yulu wambarae
    dokome ayemba palyuo pyuo otalana pilyamisi?
  urd-GVU: کیا آپ اِتنے بےسمجھ ہیں؟ آپ کی روحانی زندگی روح القدس کے وسیلے سے شروع
    ہوئی۔ تو اب آپ یہ کام اپنی انسانی کوششوں سے کس طرح تکمیل تک پہنچانا چاہتے ہیں؟
  yre-NT: -Mɛ "le "wɛan nɛn 'cee 'wɩ 'ci mandɩ a 'plɛblɛ? Ka 'ta wʋladɩ 'sia Bali
    -sru 'e tɛdɛ Bali lei -le 'plɛblɛ 'a. 'Pian 'bɛ nɛn 'gʋɛ, ka ya "vale 'ka 'le
    -sɛanla 'ka 'bɔ 'le 'plɛblɛ 'a.
  fuh-BKF: Ko saabii oɗon pamɗiri ni hakkillo? On puɗɗirii semmbe Ruuhu Laamɗo oon,
    de joonin kaa oɗon njiɗi timminirde e semmbe terɗe mon naa?
  arl-NT: ¡Niaaquiiri tojetaarucuajanaa mosanucuajuhuanajaj! Nia niquishuriiriaj,
    niaacuajaari Pueyaso muerasura quiquiaari Pueyaso Sohuanu nia shanacunuucua nioojiajinia
    na tiuquiniuria, Jesucristoocua nia tiuushacari. Quiarijia saniniuujia, ¿niaateeri
    jiyaniya nia naata Pueyaso jiyanootiniu tama nia cuaqueyajaaja Moisés Rootasano
    nia tojishacariuhua juucua, tama nia cumaacatajaaja? ¡Maja!
  ziw-ziw: Togolani, mwi wahezi seivyo? Nyuwe mwakongaga kwa wambizi wa Muye wa Chohile,
    togolani, mwaunga haluse mkomeleze kwa nguvu zenyu za chiuntu?
  grc-TR: Οὕτως ἀνόητοί ἐστε; Ἐναρξάμενοι πνεύματι, νῦν σαρκὶ ἐπιτελεῖσθε;
  nag-nag: Apnikhan iman murkho ase? Isor laga Atma pora shuru korise, aru etiya apuni
    gaw mangso pora khotom kori bole ase?
  eng-OEBCW: Can you be so foolish? After beginning with what is spiritual, do you
    now end with what is external?
  knj-NT: ¿Tumi junelne c'am nioj je na'bal xin? Ja' yet jix jex oc yin creyenteal,
    ja' naj Espíritu jix oc je yetoj. Ja' tinani', ¿tumi che yoche che tz'ajtze wan
    tzet che yun je txojli?
  deu-1912: Seid ihr so unverständig? Im Geist habt ihr angefangen, wollt ihr's denn
    nun im Fleisch vollenden?
  san-PUN: ਯੂਯੰ ਕਿਮ੍ ਈਦ੍ਰੁʼਗ੍ ਅਬੋਧਾ ਯਦ੍ ਆਤ੍ਮਨਾ ਕਰ੍ੰਮਾਰਭ੍ਯ ਸ਼ਰੀਰੇਣ ਤਤ੍ ਸਾਧਯਿਤੁੰ ਯਤਧ੍ਵੇ?
  nob-LB: Har dere helt mistet forstanden? Guds Ånd ga dere det nye livet som en gave,
    hvorfor vil dere da forsøke å vinne det gjennom menneskelige anstrengelser?
  ntj-ntj: Kuwar-kuwararringu-munta-yan? Kurranyulpi-yan Kuurti Walykumununya kanyiranytjalu
    wanaranytja. Palunyalu-munta-yan kuwarrinya kulira yungarrakurrurntu wanalkitjalu?
  sxb-NT: Muri awasiru mutie? Mwatanika olugendo olwa okuganya geeza no Omwoyo Omweru,
    ni nyingeeno mugeezaania okuwutuusia na amaani giinyu aweene!
  nhu-NT: Ben yuŋsene la nɛn? Ben kɛw fiɛɛ bô Keyoy ke Nyo' le, ɛ no nu wase keseen
    lɛ ben nu ke emɛse ɛ ɛ̀ nu bô mvuŋgay mvunɛn e?
  row-row: Dadꞌi, taꞌo bee de hei miminggoa seli taꞌo naa, e? Dꞌalahulun hei misodꞌa
    tungga Dula-dꞌale Meumareꞌ hihii-nanaun ena. Te aleꞌ ia hei misodꞌa tungga baliꞌ
    atahori hihii-nanaun.
  msy-msy: '@see-verse:GAL.003.002'
  agg-agg: Awi se hɨhɨndɨ hohoanɨmo-yeihɨyeia? Se Godɨndɨ-mayo Yifiafɨ Aboedɨ ranahandɨ
    ŋgɨnɨndɨnambo pɨyei hehi Kraisɨmbo süŋgumarɨhorɨ hei asu haponda se moanɨ sɨhei
    ŋgɨnɨndɨnambo ranɨ ratüpurɨ ra moendɨmandɨhiyo?
  ptp-ptp: Lêc mêd xam pɨyôp ma om xam nêb xam ob tɨmu vô môp tibêge? Ên xêkɨzêc wê
    Myakɨlôhô Ngɨbua vông ge, ge wê vông xam tu Anutu nue ge, lêcom bêna lêc gwêbaga
    xam nêb xam ob vông yuac ya xêkɨzêc wê xacxam va vông ge?
  nak-nak: Me igo mave amuto igo paua moliti maie veia la paga ale amuto galutia te
    la kalulu, amuto veia ge lusi taro loua te la vulovulo la vovo?
  lbb-lbb: Mangasa, mulo na longlongla? Mulo turpasi ana rakrakai ana Talngan Tabu.
    Pa onone i mangasa, mulo mang sur mulor ararop ana rakrakaimulo ot?
  kan-2017: ನೀವು ಇಷ್ಟು ಬುದ್ಧಿಯಿಲ್ಲದವರೋ? ದೇವರಾತ್ಮಾನುಸಾರವಾಗಿ ಪ್ರಾರಂಭಿಸಿ ಈಗ ಶಾರೀರಿಕ ಸಂಬಂಧವಾಗಿ
    ಕೊನೆಗೊಳಿಸುವಿರೋ?
  cso-NT: ¡Hnoh² dá² cáun² ná¹lɨ́n³ náh² tsá² tiá² jáɨ¹³ ngɨ²³ bíh¹! ¿Hí¹ lɨ́n²³ hnoh²
