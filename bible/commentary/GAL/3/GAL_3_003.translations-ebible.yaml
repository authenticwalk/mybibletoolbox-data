  cth-cth: Nangmouh teh hettelah totouh na pathu awh rah maw. Muitha dawk hoi na kamtawng
    awh teh takthai koe lah maw na pâpout a han toung.
  mti-mti: Ye kuiyewa onan di? Ye Guwawa gumbe amatoyana, megara ye kwapuiwa gumbe
    onanape?
  pad-NT: Jesu-ra avanofibiininivini Ma'onahai Jahaki a'onira banani'iki a'oni. Naothinia
    avanofi'ianamania koda ida avakaijo'a'ianavini va'isohihi jiriki-ra avanaaba'ianavini?
    Niki vania koda ija'ari-ra kapoariki avavanihara ada Deus? Iniani. Pa'itxi oamani
    ida avakadiva'ibodivarani.
  twi-twi: Saa na mo adwene mu yɛ hare nen? Mode Onyankopɔn Honhom fii ase; afei mopɛ
    sɛ mode mo ara mo tumi wie?
  hlt-hlt: Hlangang la na om uh tangloeng. Mueihla ah hma aka pai loh pumsa ah na
    khah uh coeng.
  tbz-SIM: Dɛ̀ dòmmɛ kɛ̀ di yɛi mmɛmmɛ, di ketɛ́nɛ̀ Muyɑɑ́nsɑ̀ɑ̀mù kɛ nɛ́ dɔ́ kɛ́dentɛnɛ̀
    bɑ̀mbɑ̀ ndi mɔ́mmɔmbɛ kó muwɛ̃rímɑ́ɑ̀?
  san-GUJ: યૂયં કિમ્ ઈદૃગ્ અબોધા યદ્ આત્મના કર્મ્મારભ્ય શરીરેણ તત્ સાધયિતું યતધ્વે?
  ake-NT: Pu'pʉra kuru rɨ pe' ɨwesi kon? Papa A'kwarʉ a'kɨrɨ ɨye'sara'tɨ kon tʉpo,
    serɨ pe i'se ɨwe'to' kon pe' eporo i'se ɨwesi kon ka'pon nʉkupʉnʉ winɨ?
  qvn-NT: Gamcunaga pasay gotaram carcayanqui. ¡Cananga Santu Espíritu munangannuy
    cawayta galarirayarchu, gangalanta cutirärinqui imatas rurayar runacuna nipäcushungaynuy
    cawapäcunaypag!
  tku-NT: ¿Tū ixpālacata hui'xina'n jā a'cxtuncuhuī' ca'tzīyā'tit? Hui'xina'n tzucutit
