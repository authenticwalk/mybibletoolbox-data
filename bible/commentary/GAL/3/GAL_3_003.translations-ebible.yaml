    tl lugwet 'gmimajuaqanmuaq, gis lue'wa'lugsioq ta gilew! Ma gis tla'taqatiwoq
    'ngutugwa'lugutitoqs'p.
  huu-NT: Omoɨ marebicaillena, Jusiñamui Joreño omoɨmo jai ite; iadedɨ Moisés mɨcorɨ
