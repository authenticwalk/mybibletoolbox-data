    awak yo si ipogaw ay magay pankolkolangana babaen sin mismo ay kabaelan yo?
  tgj-tgj: Nonu oguaingbv nyiposoyo bv rila ridu! Nonu Pwknvyarnv gv Dow lokv rirap
    tokuka; Nonu vjak atubogv jwkrw lokv ringam kunvpv mvngdure?
  gui-NT: ¿Mbaeti etei pa co pearacuaa? Pe reta pemboɨpɨ Espíritu Santo rupi. ¿Peñemomɨratata
    pa pe retaiño pepuere peyapo vae rupi?
  quc-TT: ¿La xa kꞌu sibꞌalaj maj iwetaꞌmabꞌal? Nabꞌe xichapleꞌj pa ri Uxlabꞌal ¿la
    kꞌa te kꞌu riꞌ kiwaj kitzꞌaqatisaj rukꞌ ri ichuqꞌabꞌ pa ri ityoꞌjal?
  heg-NTPO: Tiata tasao le mi ngengom isi ela lia? Hmunan nu mi nuil muid Koo Niu
    ka in koma ka son. Mo halas ni mi bali kudi le nuil muid atuli li in koma lolen.
  ptu-ptu: Akanna susi sugali'ia' katomahoammu? Aka indo uhuna matappa'koa', pengkähäna
    Penaba Maseho umbakahui katuboammua'. Sapo' akanna maelo' dakoa' la umpalempä
    senga' katuboammu? La mala haka pa'pogausam kalemu umpatepukoa' dio olona Puang
    Allataala?
  bzd-NTPO: ¡A' kë̀ ka̱bikeitsöta̱'! Kuaë Skëköl tö se' yué ie' ala'rie iWiköl wa,
