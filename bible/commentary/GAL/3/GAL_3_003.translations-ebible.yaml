    ijire mʉsa, sa yena.
  anv-NT: Ɛnyú dékenege nnó? Delɔ geŋwáge nyú né utó Mendoó Ukpea, nnó dékɛlege
    manere geji né utó bi akwaá?
  sab-NT: Ba ulita me ta molen ulia ulia. Ngeru Chube Oña chku ba tale gire ba ama
    chugu ngwadi ba ta gbe age Chube takalin kare, agwa nege ba mo ta blitu chage
    Moisés chadalla gerule kare age ulita agali mo kiralla giti, ene ba kle tañachuge
    ba ñage age ulita diali no Chube gwa giti.
  tmd-tmd: Ñɨŋ God Inöma pön mɨ, nöbö mö kömö wä nuŋwa mɨdöi aku, jɨ weik u röxön,
    ölɨsö ana keir rön mɨd wä cɨnɨŋö, rön, nugwöiŋ ä?
  acr-NNT: ¿Suꞌchak lik ꞌanom ko che ri kꞌuꞌx alaq? Ma ri bꞌinik silabꞌik alaq chwach
    ri Dios xjeq lo alaq ruma ruchuqꞌabꞌ ri Ruxlabꞌixel ri Dios, yey woꞌora ¿kaꞌaj
    kami alaq riꞌ kakꞌisbꞌej alaq waꞌ xa rukꞌ ri chuqꞌabꞌ ralaq?
  kpg-kpg: E hai behee go di godou dadaulia? Goodou ne daamada mai i di Hagataalunga
    o God, gei dolomeenei goodou e hagalawa gi godou mahi?
  taj-taj: एनीगदे खाह्रङ्बा मूर्ख, परमेश्‍वरला आत्‍माग्‍याम शुरु तसी दान्‍दे गेग्‍याम
    पूरा तबारी म्‍हाइबा?
  avt-avt: Yarkeik te yi yetaritari! God Hɨmɨn Yaaik kekepi kari han ki te yi yinɨn
    yises hɨm yaaim me Krais, te in ek yi han kitet yi wen eiyises menmen mɨrak werek
    werek eiriuwe menmen mi manpenuk enuk a? Taauye!
  cbk-cbk: No sabe nada ya ba gayot ustedes? Ya principia ya ustedes el vida de un
    creyente por medio del Espiritu de Dios, y ahora ta precura ba ustedes continua
    con ese vida por medio del di ustedes mismo fuerza lang?
  uig-ARA: سىلەر شۇنچە ئەقىلسىزمۇ؟ روھقا تايىنىپ ھاياتنى باشلىغانىكەنسىلەر، ئەمدىلىكتە
    ئەت ئارقىلىق كامالەتكە يەتمەكچىمۇ؟
  tuf-tuf: Eyta bira bucoy cuáyitra sinti jaw̃i. Bachan chihtán sicor yajcáy yinín
    síhw̃ati jaw̃i. Récaji Sir Ajcan Cámuran Ey chihtá cuitar baan Sir chiwa yinjacro.
    Eyta yinyat acsar ey urá cuitar ítuwi. Behmár urá cut yajquír cuitar Sir chiwa
    bitách yínajatro.
  abx-abx: Gana' ba' gayod pamurubu'ut-bi? Anudok i matadong kinabuhi'-bi ngan pag'ayup-na
    si ka'am si Espirito Santo. Sanglit, ay i pagla'um-bi nga anmatgas to pina'agi
    si kalugaringun-bi hamok kapapaniguro?
  mco-NT: Co Dios oga'n yjɨhuɨ'ñ xy'adɨgɨɨygɨxy xyjottɨgɨɨygɨxy, chi mguychɨnaaygɨxy
    Jesucristo ytɨy'ajt nej Dios yjɨhuɨ'ñ xyhuinma'ñymooygɨxy. ¿Nej co cham miich
    ajcxy mlocɨ huinma'ñ mdzachtungɨxy? Jadachambɨ jadüg'oc mdzachtunaangɨxy mgɨ'mhuinma'ñ.
  cpb-NT: ¿Pipeyakotakeroma rotampatzikashiretakemira Tasorenkantsi? ¿Irooma pikenkithashiryaari
    piñaashintsiwaitya apaniroini piwathaki iro thotyagaimine otampatzikashiretaimi?
  aon-aon: Aria ipak douk adur pogugak abom aka? Tik, sagomatin douk Iruhin ananin
    Mishin nyataurumep pagipesh namuhi yah. Aria douk wata pakri pugipesh ahudok yah
    arigaha putogur yopipari um ipakin dodog meyoh aka?
  hus-NT-2005: ¿Jantʼókʼi awil ti yabtsik tʼajat a exbayal? ¿A chalpayaltsikxeꞌ ka
    kidhbay kʼal tatáꞌkʼitsik a cháp xowaꞌ a tujúmaltsik kʼal an Tʼokat Ejattaláb?
  mig-NT: Súan kákuñáá xini̱‑ro̱ náún. Ni̱ ka̱kejá'á‑ró jíín máá Espíritu, te vina
    jíín modo yúkú máá‑ró kuáyija‑ró náún.
  bps-bps: Là gamu kè fulung faldam? Di katbùyu faglut di ku Dyisas Krayst, smalig
    gamu di Tulus Dwata fye matlu gamu di kite Dwata, bay ani, én baling gusmaligyu
    di gamu gnagan mimen i flalò. Làyu sa gagan!
  mbs-mbs: Ikà niyo eg-iling te menge otaw wedad inenengen. Pegtebò niyo nemenal,
    tinebangan kaw te Espiritu Santo. Meneng eden niyo aw meg-aneng-aneng se Timanem
    te metòlid kaw pineokit te pegsalig niyo te punù ingkeliwat i Moises.
  tof-tof: Ia e amkoman gonggoakla? E ngaen-gógópan kekam bókyenarre Godón Samuan
    bóktan mamoanóm. Yabü ubi ma errkya ia igó alakónóma, yabióban arüngi?
  cme-NT: Bige‑i ciɛ na yunni ku aa yaŋ-na dumaaŋo-na? Bige‑i ciɛ naŋ duɔŋ mamaŋ baa
    *Diiloŋ-Yalle‑i na ta na taara na perieŋ-ma fiɛfiɛ‑i-na baa namaa fɛrɛŋ fɔ̃ŋgũɔ?
  sus-sus: Wo xaxili mu na? Singe wo xaxili nu tixi Ala Xaxili Sɛniyɛnxi nan na, kɔnɔ
    yakɔsi wo laxi wo yɛtɛ kan sɛnbɛ nan na. Munfe ra?
  pon-2006: Ia uwen amwail pweipwei! Kumwail tepkihda Ngenen Koht; eri, met kumwail
    men kaimwisengkihla pein amwail manaman?
  dad-dad: Ã fau neneya ufaregef de? Awa Uur bunem gariya unog fen, gama ã tamo nẽ
    totol bunem udikalagau fenẽ de?
  zab-NT: ¿Ta lapacza nadtɨ ningui aldi rbeznét Spíritu Sant ne chiy an ax rlilot
