  ces-NKB: Jste [vskutku] tak nemoudří? Když jste začali Duchem, dokončujete nyní
    tělem?
  cui-cui: ¡Maisa bichoconocai! ¿Eta pomonae pam tsobenaem? Poxonae copiya pajume
    cowʉntame Nacom pia Pejumope tʉnaxʉ tatsi paca yawena xua Nacom painya netsita
    xeinaewa pejʉntʉ coyene xeicaewa. ¿Anoxuae pananta xeiname xua bichocono pejʉntʉ
    coyene xeicaewa paxeiname beyacaincha xua copiyatha paxeiname, xua Moisés pia
    peitorobi coyenewa painya exanaexae? Ajibi, jopa bewa baxua pananta xeinaem.
  boj-2014: Niŋgi nanarionub e? Niŋgi nami are bulyosib bati deqa niŋgi Yesus dauryqa
    utru atsib Mondor aqa siŋgila na walweloqneb. Ariya bini kiyaqa niŋgi olo nuŋgo
    segi siŋgila na Yesus dauryqa marsib walweleqnub?
  eng-OEBUS: Can you be so foolish? After beginning with what is spiritual, do you
    now end with what is external?
  eri-eri: Tere dabutayou heigeyaha yo? Tere tebere golowou, Hauri Guuni nomo danga
    langa hugu waridu boya, elebe tere tage tebere danga langa usumu wagu ganga onoya
    yo?
  aly-aly: Arrantherr angkepirrek Akngey-kenh Itnweng-kety. Nthakenh arrantherr ahern-areny-kenh-angkwarr
    apenteyel?
  wiu-wiu: Yesu einagonole titia takakilepa Epetane Yomini patu kautakoa kakete tokoinano,
