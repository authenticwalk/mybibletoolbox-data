  san-URD: یُویَں کِمْ اِیدرِگْ اَبودھا یَدْ آتْمَنا کَرْمّارَبھْیَ شَرِیرینَ تَتْ
    سادھَیِتُں یَتَدھْوے؟
  heb-LB: מה לכם, האם יצאתם מדעתכם? אם ראיתם כבר שקיום המצוות לא הועיל לכם במאומה
    ולא העניק לכם סיפוק רוחני, כיצד מעלים אתם על הדעת שקיום מצוות התורה יעזור לכם
    להיות מאמינים טובים יותר?
  caf-NT: Whuz na'a stabe whuzahnik! Ndoni 'en be whe' daht'en. 'Ink'ez k'an 'et nuhyust'e
