  jae-jae: Amac kauc gêbôc amboac tonaŋ me. Amac ajac m nêm lêŋ toŊalau Dabuŋgeŋ ma
    galoc abe anac dabiŋ ŋa taôm nêm ôlimwalô me.
  ksd-ksd: Ava manga papaua dave? Ava ga tur pa ia ta ra Tulungen, ma dave bar, ava
    pait ot pa ia laka gori ta ra palapaka?
  msm-NT: Ko kona kow pa no mgo buluk, ogpakahona-hona kow podom no migtuu kow to
