    Yac'a re wacami xa iyon chic riyix niwajo' nitij ik'ij.
  ebk-ebk: Uyaka sa kayong as kenangokngokyu! Lenapuwanyu met nan fiarú ay fiyagyu
    kan Cristo babaen as nan pannakafialin nan Espiriton Apo Dios. Angkiay ya ad wani,
    laychunyu ay maifilang as nalintig as nan mangiilan Apo Dios babaen as nan mismu
    ay kafiaelanyu.
  spa-PDDPT: ¿Son tan insensatos que después de comenzar por el Espíritu, ahora son
    perfeccionados por el cuerpo?
  ruf-ruf: Apfi mwemwe mwawabotsi pfino? Tsamwandusa kwa Ghumuhe we Imulungu, lelo
    mwobama kumalitsa kwa ngupfu tsenu wenyegho?
  gun-gun: Pene'arandu e'ỹ va'e, Nhe'ẽ reve pemboypy va'ekue ri aỹ to'o re rive ju
    ta ri ty'y opa mba'e py pendekuai porã?
  agu-BL: Poro chin juntlen nin cyajtza'klu' jalu', na le wutz cyeru' cyajtza'klu'
    chocoponu' tetz balaj tan tu' yi na chitzanu' tan banle'n tane'n yi e'chk cstumbr
    tetz yi ley Moisés. Wech le xe'tzbil tzaj ntin ja k'uke' chic'u'lu' te yi porer
    yi Espíritu Sant.
  isn-isn: Itii gwa unyenye inge miapungu ngele iyi? iti gwa unyenye inge miapungu
    ngele iyi? Iti gwa ai mandilye mu ng'wa ng'welu iti mumale mumiili?
  eng-PEV: You started your Christian life with the power of God’s spirit, and now
    you are trying to keep it going with just your own power. That is really stupid.
  ilo-ULB: Maagkayo kadi launay? Nangrugikayo kadi iti Espiritu tapno agleppas laeng
