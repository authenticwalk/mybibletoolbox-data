verse: GAL.003.003
translations:
  kpx-kpx: Iale osialemoike la tilogoe vaveve ke nahate vama. La subuta Dilava hoto
    evige Munanae Tumuu la malevei la negotievenu. Isito ose la isivialeike ke halevai
    la vuvune unahamo negolahai.
  okv-H: Ungo ke kiae embopo. Eto ungo na God ta Ahihi ta sovera na ihiketo ue mihena
    te aita amo hotembari ungota na kajueto iresi uje ere ove te?
  tbo-tbo: O buuwa duma! Omi witumagana anani wawala o hanapugeya Alugo Woiyawa uyahinei,
    ma ega emoemotami po omi witumaganahi ona womomohihi omi towolo kadidili uyahihiyei.
  mal-C: നിങ്ങൾ ഇത്രമാത്രം അവിവേകികളോ? ദൈവാത്മാവ് നിങ്ങളിൽ ആരംഭിച്ച കാര്യം ഇപ്പോൾ
    മാനുഷികയത്നത്താൽ പൂർത്തീകരിക്കാനാണോ നിങ്ങൾ പരിശ്രമിക്കുന്നത്?
  grc-SR: Οὕτως ἀνόητοί ἐστε; Ἐναρξάμενοι πνεύματι, νῦν σαρκὶ ἐπιτελεῖσθε;
  bgc-bgc: के थम इसे बेअक्ल के सों के थमनै नई जिन्दगी पवित्र आत्मा के जरिये शरु करी
    पर इब थम अपणी जिन्दगी का अन्त अपणी ताकत तै करणा चाहो सों?
  khz-khz: Gomi kawa taunatauna! Gomi maguli valiguna rauparanai raka Veaga Palaguna
    gena tiavu ai gotinaato, ewagumona gomi goririwana, ikana matotaumi gemi tiligai
    pio rawalia nogotina?
  deu-TKW: So thöricht seid ihr? Im Geiste habt ihr begonnen, um im Fleische zu enden?
  zsr-NT: ¿Nacxcz guc nacliꞌ cunözi cni? Gzu lauliꞌ nacliꞌ queëꞌ Dios le zóalenëꞌ
    lbiꞌiliꞌ Dios Böꞌ Laꞌy. ¿Naruꞌ ráquitsaliꞌ udx gunliꞌ ga gáquiliꞌ queëꞌ Dios racz
    queëliꞌ?
  lin-lin: Ndenge nini bokoki kokoma babolole boye ? Ndenge nini bino oyo bobandaki
    na Molimo bozali sik’oyo kosukisa na mosuni ?
  hns-NT: Toelog Pawietr Aatma dwaara Jiesoe ke rasta par tjale lagale. Ka, toelog
    sotje hai kie ab aapan saktie se poera hoi sakiehe? Toelog etana bhoettjar baate?
  noa-E: Chadcha pãar khĩirjug wai naakhiin, ¿warrcha ʉ̈kha phöbaadeewaijã ich Ẽwandam
    Akharauta pãrag Cristo iek ʉ̈khapibajĩ? Magtarrta ¿jãgwi ĩs mag Akhaar isegamjö
    pãach juapaaupai sĩi mag ley ʉʉrkha nʉmuata pãach ajaug paaju ẽkha nʉ?
  eng-EMTV: Are you so foolish? Having begun in the Spirit, will you now be made perfect
    in the flesh?
  mib-NT: ¿Ndese cúu jeē tu cájecūhun cuɨtɨ ni rō? Chi xīhna gā ni cacandíje ró jéē
    ni jíhī Cristo jeē jnama ya rohó, te ni canihīn rō Espíritu. Te vijna ¿á cájeni
    ni rō jeē stóo ró jnúhun ún te fuerza maá ró squícu ró ley un, te cācu ró naún?
  lif-NT2: थेआङ् कम्‍म्‍याक् साॽरिक् खिनिॽ अदङ् के़जोगिबाबे? खिनिॽ ख्रिस्‍तानि हिङ्‌मन्‍निन्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसेसेमाङ्‌लाम् के़हेःक्‍तुम्‍माङ् आल्‍ल आबाङे याःम्‍बक्‍लाम्
    कुलिङ्‌धो के़प्‍मा के़गोःत्तिबाबि?
  xnj-xnj: Uyimu winu uvi wuli? Nyenye mwatumbwili goha kwa utangatila wa Mpungu wa
    Chapanga, wuli hinu mwigana kumalakisa kwa makakala ginu mwavene?
  mmx-mmx: Ming tangku solo xereva? Miga ru kaxat avot lununu atnimi mi Loroonan at
    ne Moroa. La monga mi lok do mina ruuna ka lununu ngan limixin mukun mi lolos
    axa atnimi. Ketla kopmen mina epovo.
  cbr-NT: '@see-verse:GAL.003.002'
  tee-NT: Ja na va xcai lac'a'iyat'it. Alakts'int'it. Ju uxijnan t'ai'ulat'at'it ju
    sast'i mi'atsucunti'an la'ixtachaput ju Spiritu Santu. Pus ju chavai ja va nonat'it
    ni palai ats'uc'uya'it'it tachi ju k'achani ju Cristo ni anaviya'it'it tachi ju
    najun lacalhamap'aksin ju ts'oklh ju Moisés.
  eng-LSV: Are you so thoughtless? Having begun in the Spirit, do you now end in the
    flesh?
  cak-NT: ¿Anchique roma rix can jumul jix nacanak? Roma cuando xinimaj ri Jesucristo,
    ja ri Espíritu Santo ri xsamaj pa iwánima. Y cami man nijo' ta chic chi nisamaj
    ri Espíritu Santo iwiq'uin, xa iyon yan chic rix nijo' nitaj ik'ij chi quiri'
    manak imac niwakalej chech ri Dios.
  pah-NT: Maranuhũrame pe peroviaruhu pejipohia a'itituhẽva'ea hugwi naerũ? Jypya
    Tupana'ga ra'uva pe mombyry. Kiro pehe penhimombyry avuirama naerũ?
  sja-NT: ¿Parã wãara k'ĩsia k'awada-ee p'anɨk'ã? Naaweda Cristopa ooda eperãarã k'aripait'ee
    ũridak'ãri, Cristodepai ijãajida mãik'aapa p'aneejida iru Jaure ome. ¿Ɨ̃rá k'ĩsiapatak'ã
    Tachi Ak'õrepa parã pipɨara ak'ɨit'ee oo p'anɨ pɨrã judiorã ũraa p'ãdade jara
    bɨk'a maa-e pɨrã ne-inaa oo p'anɨ pɨrã pãchi juadoopa?
  xed-xed: Nu ta ksutá kaghuni! Wya tiŋəl nda Sulkum nda ghuɓa zlrafta kuni, ndanana
    tama ná, ta kumay kuni ta kɗiŋta nda slna sluʼuvgha rki?
  mks-NT: Mé a̱ nda̱a̱ táhyí cúú ndó na̱ na̱jana ji̱ni̱. Jáchi̱ tá na̱casáhá ndó xíca
    ndó íchi̱ cuéntá Jesús já na̱sandaca ínima̱ yi̱i̱ Ndióxi̱ ndo̱hó. Ta viti cúni̱
    ndó ndicó co̱o ndó caja ndó ña̱ sáhndá ley Moisés jáchi̱ cáhán ndo̱ ña̱ cuu xi̱nu̱
    co̱o ndó cacuu ndó ña̱yivi nda̱a̱ nu̱ Ndióxi̱ sa̱há ña̱ cája ndó. Joo a̱ cu̱ú
    toho a.
  gfk-S: Iou manga karup be mu manga ba hobi! No Tanuo ga hatahun ira numu sigar nilon.
    Hohaam balik be mu walwalar ura hatahutne hababane ira numu nilon ma ira numu
    baso iat?
  bmu-bmu: Mia ölum eŋguyök tandöktandök meleŋda mötmötŋini mosöta kahalalom akze.
    Mutuk Uŋa Töröŋan uruŋine geba inahöm eŋgiiga könaŋi könahiba angetmö, kunbuk
    Mosesgö Köna keugö könaŋe geba anakze. Nalö kewöŋe nanŋini ösum qakŋe solanŋi
    akingö esapkömakze me? Ösumŋini miaŋön mönö qahö dop kölja.
  dgz-dgz: E inak ega ibariwa God Guewa warayana gamup Keriso anu tumasean, endi inak
    ega tavewa tautanapen ek aro ega gapan din tat wayan taiwanin? E bumbawan ae vean.
  eng-GNV: Are ye so foolish, that after ye haue begun in the Spirit, ye would now
    be made perfect by the flesh?
  zaa-NT: Ti'ání modo acca yala necio ná le nì'i. Guduló diba le beni le nu ná tsè'
    por la'huacca qui' Espíritu Santo lani le, ti'ání modo rulaba latsi' le annana
    qui'ni ccá le enne' adí tsè' por biỹa cosa nu runi le por la'huacca qui' la'a
    lebi'į bá.
  eng-WEBSTER: Are ye so foolish? having begun in the Spirit, are ye now made perfect
    by the flesh?
  guh-guh: Paxamë bitso pajamatabëcuenetajamë. Pamatacabi pataxuxuabame panejumecovënëtsijava
    Jesucristo papecacapanepaejavanexa panijaneconivecua, panajamatabëxainabiabame
    Espíritu Santo papecayavenonabiabinexa. Aeconoxae baja icatsia caevëalia panajamatabëxainame
    panejumecovënëtsinexa Dioso Moiséspijinëta penajumecopatsilivaisi. Itsiata apo
    caëjëpaetsi bajarapalivaisi papecacapanepaenexa.
  bon-bon: Weene lipulipu pepu buduma gemi? Aceji Seemo te weebibine icranipi kirece
    ireclota cabu me; page nää weene ngene jotwananenininiye egä weene ibibi gemi
    weemerage kaakesea ca peei ireclota cabu cängena lenajame ngälugaabe oomlaname?
    Weene äblicäco gemi!
  nhw-BL: Huajca amo ximohuihuichihuaca. Sintla monequiyaya Itonal Toteco para anmechmacas
    nemilistli catli yancuic pampa nopa tlanahuatilme amo huelqui, amo ximoilhuica
    para huelis anquisencahuase achi cuali itequi Toteco san ica amofuerza pampa sempa
    anquichihuaj campica anquintoquilise nopa tlanahuatilme.
  swh-ONEN: Je, ninyi ni wajinga kiasi hicho? Baada ya kuanza kwa Roho, je, sasa mwataka
    kumalizia katika mwili?
  wbi-wbi: pe umue mulivajaasu ene ndiki? pe mukatengile nu Mhepo neka mumale nu m'bili?
  bba-bba: Amɔnɑ i kɑ lɑɑkɑri biɑ mɛ. I toruɑ kɑ Gusunɔn Hunde. Mɑ i kĩ i dɑkurɑ kɑ
    bɛɛn tiin dɑm?
  eng-KJVCPB: Are ye so foolish? having begun in the Spirit, are ye now made perfect
    by the flesh?
  kgk-NT: Pende tavy voi nipo ra'e. Ha Nhe'ẽ Marangatu tee va'e katu pende py'apy-py
    oiko rire, tape porã-rupima peho peiko-vy. Ha ko'ánga katu peẽ ae pene arandu-rupi
    napende reko agwyje mo'ãvéi-ma. Moisés amyrĩ remimombe'ukwe tekoha-rupi peikose
    ramo mo'ã, napegwahẽ mo'ãi Nhandejáry oiko ha-py. Nhe'ẽ Marangatu tee va'e e'ỹ
    reheve napegwahẽ mo'ãi upe-py. Napende reko agwyje mo'ãvéi-ma. Upéa-gwi pende
    tavy voi peiko-vy.
  waj-waj: Mo dataama vaikiaida ngia ivaara kumimakaida variaannee? Ngia tauraa Anutuuqaa
    Mmannasaivaa vara kiada ivaara yaata utu kiada vaida iikiaa aataruuvaa pikiada
    ngiengie yaata utuaivaugiataama iikiaanoo.
  cpy-cpy: ¿Pimajontzi-shiretatziima? ¿Pimaejanta-kiroma otampatzika-shiretakimi paerani
    Ishire tajorentsi? ¿Pipeyakotakiroma itampatzikashiretamiranki Tajorentsi?
  mpx-mpx: Ku sigasiga hot! Yayaluwa Bwabwalena wana gasisi eliyana te yawal vavaluna
    ku telipuna-an, inoke ga i ola ge tage totomiu wami gasisi eliyana ge yawal vavaluna
    o ana patalelu-an nuku pwamowasi?
  wbp-wbp: Nyarrparla kankulu warungkaju nyina? Kujankulu yangka kamparru-wiyi Kirijini-jarrija,
    ngula-jangkakuju Kaaturlu-nyarra yungu yartarnarriji ngula-kurluju yungulpankulurla
    jungarni nyinayarla. Nyarrparlankulu yampija yartarnarriji kuja kankulu jalangurlu
    pina pura Mujuju-kurlangulku kuruwarriji? Kuruwarri puranja-karra kulalpankulurla
    Kaatukuju jungarnilki nyinayarla, lawa.
  luo-luo: Bende en adier ni ufuwo kamano? Bangʼ chako gi Roho, ere kaka koro unyagoru
    mar chopo ngima mar Kristo e yor ringruok?
  nhe-NT: Huajca amo ximohuihuichihuaca. Intla monequiyaya Itonal Toteco para inmechmacas
    yolistli tlen yancuic pampa nochi nopa tlanahuatili ax huelqui temaca yolistli,
    amo ximoilhuica para huelis inquisencahuase achi cuali itequi Toteco pampa sampa
    inquichihuaj campeca inquitoquilise nochi nopa tlanahuatili.
  aii-aii: ܗܵܕܟ݂ܵܐ ܣܲܟ݂ܠܹ̈ܐ ܝܬܘܿܢ؟ ܫܘܼܪܹܐ ܠܵܘܟ݂ܘܿܢ ܒܪܘܼܚܵܐ، ܘܐܵܕܝܼܵܐ ܒܵܥܹܝܬܘܿܢ ܕܬܲܡܸܡܝܼܬܘܿܢ
    ܒܚܲܝܠܵܐ ܕܒܲܪܢܵܫܵܐ؟
  esk-NT: Aullaġniiqqaaqługu Agaayyutikuałiqsi Ipqitchuakun Irrutchikun, suvaata sivutmugukpisi
    pakma saŋŋipsigun? Taamna kinniqutaullapiaqtuq!
  msb-msb: Nano, pulpol man gayod kamo? Nagtuna kamo sin bag-o na buhay paagi sa Espirito
    san Dios kag yana nabubuhay lang kamo paagi sa sadiri na gahom?
  cpa-NT: ¿He² løa¹ gøg² tsa¹chian² hoh¹² hniah¹²? Ha¹chi² tiah¹ mi³hianh¹³ hniah¹²
    hi² ca¹mi¹liág¹ jmi²dsí² quiah¹² Diú¹³.
  dso-dso: ତମେ କେନ୍ତାର୍‌ ଏତେକ୍‌ ବୁଦି ନଇଲା ଲକର୍‌ ପାରା ଅଇଗାଲାସ୍‌ନି ? ଆତ୍‌ମାର୍‌ ବପୁ ପାଇକରି
    ତମେ ଜନ୍‌ ବିସ୍‌ବାସର୍‌ ଜିବନ୍‌ ଆରାମ୍‌ କଲାସ୍‌, ସେଟା କାଇ ନିଜର୍‌ ବପୁସଙ୍ଗ୍‍ ସାରାଇବାକେ
    ମନ୍‍କଲାସ୍‌ନି କି ?
  meu-meu: Umui na kakava a? Lauma enai o matamaia, a tau-anina enai o haḡuḡuruamu
    a?
  yva-NT: Arono manasyin wapanaveowe, Anawayo Vambunine mi mo kovo wanyine raugaje
    wasai, weti soamo wabeanimaibe wapare wapo taune wapa vambunine bo raijar? Wapo
    ratantona wapare wapa ana wadaijare indati mo wasaveti weapamo wamamai dave? Wabe
    ti, wapantukambe ravea!
  dgc-dgc: Loko kam! Ataay, to pégsapul moy a méniwala ni Cristo, éy nékiagum kam
    ta Espiritu. Pero nadid, akala moy wade man dén éy meligtas kam ta pégsunud moy
    ta utus ni Moises.
  zpm-NT: Pa lotaa goṉ rdziṉ lo xquieḻnxen to i, conque laa to goṉle gaṉle ne niapse
    por guieḻbiini cheṉ Espíritu Sant laa to psilo mban tib guieḻmban cub, ni na naṉaque
    to tsienaḻ to ley.
  hix-NT: Àro wyaro mehtxownà, amnyehra. Khoryenkom yokato yano me enyhoryexah me
    mehtxownà. Amnye rma haxa ryhe, ayatanyyokonàr komo xe manatxow hatà. Ayatanyyokotho
    kom hoye ro rma, oyosonyhoryetxehkanàr komo xe manatxow hatà. Àsok tawro akàhpàn
    me harha manatxowà.
  sim-sim: Hako mberem ushiwak ji mbele mendendu? Akri jishi wolo kwambu Masikome
    orhik sindari jir. Hako ter am kwambu jihik sindahik jimu hishindu?
  npi-ULB: के तिमीहरू यति धेरै मूर्ख भएका छौ ? के अब केवल शरीरमा अन्त हुन तिमीहरूले
    आत्मामा सुरु गरेका थियौ ?
  cgc-cgc: Buang-buang kaw gid! Ta una, na bag-o kaw nang pa gatuo, gasalig kaw ta
    Dyos Ispiritu Santo na kyo yan bag-uon din. Man-o tak anduni gabalik kaw ta pagsalig
    naan ta inyo na kaugalingen na pagtingwa aged padayon nyo na bag-uon inyo na batasan
    para igo gid ta mga gatuo?
  tim-tim: Aregât wangât yeŋe kârikŋeyeŋe watmâ aregâlân biwiyeŋe katâi? Dâ Anutugât
    Heakŋe yâkgât kârikŋande ulikŋân tânyeŋgumbo mali aregât hinŋe manman tâmbâŋaet
    dâwân ariwai me?
  yor-yor: Báyìí ni ẹ̀yin ṣe jẹ òmùgọ̀ tó bí? Ẹ̀yin tí ó ti bẹ̀rẹ̀ ìgbé ayé ìgbàgbọ́
    yín nípa ti Ẹ̀mí, ṣé a ti wá sọ yín di pípé nípa ti ara ni?
  wos-wos: Xékélakita métaka guni némbuli wangété ye? Tale Godna Hamwinya guniré yikafre
    hurundéka guni Krais Jisasna hundi xéka guni déka du takwa xaku. Métaka guni némbuli
    nak mawuli héraata guni Moses wandén hambuk hundika guni angi wa? “Nani hafu hambuk
    yata wun hambuk hundi jémba xékéta wandén maki huruta Godna du takwa retame.”
    Wungi wata guni wangété guni ye.
  emp-NTPO: ¡Bãrãra wãrãda crĩcha neẽ́ b̶eaa! Crito ĩjãsid̶ad̶e naãrã Ãcõrẽ Jaured̶eba
    bia nĩbasid̶aa. ¿Id̶ira ara bãdjia o panʌneba jũma jipa b̶ead̶ica?
  eng-F35: Can you be so foolish? Having begun in spirit, do you finish in flesh?
  ind-ind: Tentu karena percaya, bukan?! Kalau begitu kenapa kalian begitu bodoh sampai
    berpikir, “Aku tidak perlu lagi pimpinan Roh Kudus. Aku bisa menjadi sempurna
    dengan kemampuanku melaksanakan hukum Taurat.”
  pes-OPCB: چرا فکرتان را به کار نمی‌اندازید؟ شما که قبلاً با حفظ احکام مذهبی نتوانستید
    از نظر روحانی مقبول خدا گردید، چگونه تصور می‌کنید که اکنون از همان راه می‌توانید
    مسیحیان روحانی‌تری باشید؟
  mpt-mpt: Ibo nimin kenibta bobol tem funin ayamo deibonibta misiam ota wafu blibe?
    Sino Gode Hobe ibo daabenea Klaiste weng ayamo wafu blib otane memalo ibo nimin
    kenibta funanibta Ni nini titil ota Mosese hekmel wengo wafu bianoba aalo waketoumobo
    Gode ni baabenea Ibo ne kin dimo naka molot unang molotobo ge baabenamabebo ge
    fumbibe?
  ssx-ssx: Ekipa do pamba꞉ na piki hau pea pelemepe. Ika꞉ Ketiso pa꞉ta꞉ da꞉ta haleme
    ekita꞉ Koda꞉na꞉ Sipitidina꞉ welema꞉ kini peaeyeke yekepate pa ameta꞉ ikana꞉ma꞉
    ika꞉ lokena꞉ welema꞉ pu paeyaalimikipe.
  mkl-mkl: Bɛirei í ce ì kuɑ lɑɑkɑi bɛɛbɛ ŋɑ. Ì sinti do Hundei Ilɑɑɔ̃ ŋɑ nɔ ì wɑɑ
    bi i kpɑ iriɛ do ɡbuɡbɑ̃i ɑrɑ nŋɛ?
  gaq-gaq: ପେଇଂ ଅଃକେନ୍ ଆବୁଜେକ୍ନେ ରେମୁଆଁ ରକମ୍ ଡିଂପେଡିଙ୍ଗ୍‌କେ ? ମ୍ନାଃ ଆତ୍ମାନେ ବପୁରେ
    ପେ ମୁଡ଼ି ଜିବନ୍ ଆରାମ୍ ଡିଂନେସା ୱେପେଡିଂକେ ନିଜର୍ ବପୁରେ ମେଃନେ ଆମେକେ ବାଗୁଏନେସା ଚାଏଁ
    ପେଡିଂକେ ?
  gof-RNT: Hintte hessa mela eeye? Hintte Xoossaa Ayyaanan doomidi, ha77i wolqqan
    polanaw koyeetii?
  unx-unx: ଆପେ ଚିନାଃ ନିମିନ୍‌ ଡଣ୍ଡତାନ୍‌ପେ ? ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ପାବିତାର୍‌ ଆତ୍ମାରାଃ ପେଡ଼େଃତେ
    ଆପେ ଅକ ଜୀଦାନ୍‌ ଏଟେଦ୍‌କାଦାପେ, ଏନାକେ ଚିନାଃ ଆପ୍‌ନାଃ ହାସା ହଡ଼୍‌ମରେୟାଃ ପେଡ଼େଃତେ ଟୁଣ୍ଡୁ
    ନାଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌ତାନାପେ ?
  gah-gah: Nanamú negi nagi hiziki niave. Sikalahulímini gapogú apí iki li-liki nivakutí
    nene ali viligiki litaha mogona ali miniki alévolé apakú anititune liki nigelehe,
    olile.
  lcm-lcm: Loi ta nio kitmat ke! Mitala tutapongai ta kitmat i Malanganto. Au na sa,
    iles aliu mi abis ta kitmat i si? Kitmat i pukun imi akorong?
  aer-aer: Arrantherre-ame arerte-irreme? Nhenge arrantherre Jesus-kenhe irrerlenge,
    Ngkartele arrenhantherrenhe Utnenge Akngerre antheke, Re akwetethe akaltyele-antheme
    arratye anetyeke, arrantherre anteme Renhe akwete apentetyarte. Iwenhenge-arle-ame
    arrantherre Renhe ipmentyele aweke? Iwenhenge-ame iwerre arrekantherrenhe-arrpe
    arrantherre apenteme?
  qvc-NT: '¿Ima, ancha tuntuchu kangillapa? Allita yuyayllapa. ¿Imashinam ch''askirqaykillapa
    Dyuspa Santu Ispiritundaqa? Jisuspi kriyishpallam ch''askirqaykillapaqa, ¿manachu?
    Chaymi ¿imashina atingillapa yuyayta: Noqanchiqlla allita kawsashpam, atinchiqllapa
    washakayta, nishpaqa?'
  tgl-ULB: Napakahangal ba ninyo? Nagsimula ba kayo sa Espiritu upang magtapos lamang
    sa laman?
  cbs-NT: Unainsmapajaidabuun, jaskakin Diosun Yushin Pepa bikin taewabiayama jakimatan
    ana pepanun, iwanan, junibun beya man chibankubainkanaii, kanekin chakabuwaidan.
  xtm-NTPP: ¿Te ñatuu ka jaku'ni ini ni? Xinañu'u ni ka jan‑ta'vi ni Xtumani Ndios
    ma iya chíndee ña'a ja ni ka ndani'i ta'vi ni ma. ¿Te vitna, te ka jani ini ni
    ja kuu jin sa'a maa ni ja jin ndani'i ta'vi ni?
  nnq-nnq: Bo, mangwetomwe makamajinga yenela? Mangweto ngantumbulanga Nuhuke jwa
    Nnoongo, bo, ngoe mpalanga kujomolela kwa makakala ginu ga mmele?
  bao-NT: ¿To cõro peti wedericaro ca tʉotirã mʉja niicãti? ¿Añuri Yeri mena pee ca
    bii nʉnʉa dooricarã nii pacarã, mecʉ̃ra yua, mʉja majurope mʉja ca tii niirije
    mena añurã mʉja niirʉga tʉgoeñati?
  san-ORI: ଯୂଯଂ କିମ୍ ଈଦୃଗ୍ ଅବୋଧା ଯଦ୍ ଆତ୍ମନା କର୍ମ୍ମାରଭ୍ୟ ଶରୀରେଣ ତତ୍ ସାଧଯିତୁଂ ଯତଧ୍ୱେ?
  huv-NT: ¿Neol terchachiüna? Cos wüx temelichan indüjpiün Teat Cristo, quiaj teajndiün
    Nangaj Espíritu mambeol icon. ¿Nguineay tendililean alinomb mendüyiün wüx merangan
    leaw alndom merangan icona?
  otn-NT: ¿Mba hanja'a̱ ni̱ m'mɛmmʉi guí øthʉ? Ya guí pa̱hmʉ ngue gue'a̱ ra̱ Espíritu
    Santo bi 'da'a̱hʉ ra̱ 'da'yo te. Pɛ nu̱ya guí ɛ̱na̱ ngue gui hyonsɛ ha di gomma̱nho
    te gdi̱ n'yohʉ ya.
  nop-nop: Maŋgoŋde nadikaule tihatiiŋ? Munabuli diniŋ talik tububihila kelegiŋ ala
    me’walaŋ saŋiniŋ moŋgolaŋa Munabuli’walaŋkade deti wooŋ gali fafaŋeneeŋ?
  obo-NT: Mgo bangog kow en! Id tigkonayan dow kos koniyun kopomakoy ukit to tavang
    to Ispiritu to Monama. De-en ko-ungkay, mambo man tod oiluggat kow nod tuman to
    mgo Suhu ni Moises amoy od komotallong kow riyot kod-ontong to Monama?
  cak-ENT: ¿Nc'o c'a ruvi' ri man nyixnucun tüj? Roma tok xitakej ri Jesucristo, ri
    Lok'olüj Espíritu xbün chive que man jun imac xk'alajin chuvüch ri Dios. Pero
    vocomi rix man nijo' tüj chic que ja ri Lok'olüj Espíritu ri nbanun chive que
    man jun imac nk'alajin chuvüch ri Dios, xa iyon rix nijo' nicanoj.
  lif-NT: ᤌᤣᤀᤠᤱ ᤁᤶᤔᤩᤠᤰ ᤛᤠ᤹ᤖᤡᤰ ᤂᤡᤏᤡ᤹ ᤀᤍᤱ ᤁᤧᤈᤥᤃᤡᤒᤠᤒᤣ᥅ ᤂᤡᤏᤡ᤹ ᤂᤪᤡᤛ᤻ᤋᤠᤏᤡ ᤜᤡᤱᤔᤴᤏᤡᤴ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤁᤢᤛᤣᤛᤣᤔᤠᤱᤗᤠᤶ ᤁᤧᤜᤣ᤺ᤰᤋᤢᤶᤔᤠᤱ ᤀᤠᤸᤗ ᤀᤠᤒᤠᤅᤣ ᤕᤠ᤺ᤶᤒᤰᤗᤠᤶ ᤁᤢᤗᤡᤱᤎᤥ ᤁᤧᤵᤔᤠ ᤁᤧᤃᤥ᤺ᤳᤋᤡᤒᤠᤒᤡ᥅
  mie-NT: ¿Nā sīquī cúu jāá nduú jícūhun cuitī inī nū? Chi xihna cā nī ncandíja ndá
    nú jā ní jīhī Cristo jā scácu yā ndóhó, de nī nīhīn nū Espíritu Santo. ¿De mitan
    á jáni inī ndá nú jā sndóo tucu nú tūhun ñúcuán de fuerza maá nú squíncuu nú ley
    de cācu nú, á naá cúu?
  san-TIB: ཡཱུཡཾ ཀིམ྄ ཨཱིདྲྀག྄ ཨབོདྷཱ ཡད྄ ཨཱཏྨནཱ ཀརྨྨཱརབྷྱ ཤརཱིརེཎ ཏཏ྄ སཱདྷཡིཏུཾ ཡཏདྷྭེ?
  qve-NT: ¿Chaychu qankunari, mana entiendeq roqro uma sonso runakuna hina kashankichís?
    Kay mosoq kawsayta qallarinaykichispaqqa necesitarankichismi Santo Espíritu tukuy
    imapi yanapasunaykichista. ¿Chaychu kunanri kikiykichispa ruwasqallaykichiswan
    salvakuyta munashankichís?
  pao-NT: Meno'o yise mu gi toge tusoohane. Mooasoo uga mu ka Te Naa Besa Pooha-ma
    nasootuhipu. Meno'o yise mu muusoo besa too'e tumatugu, gi ka Te Naa Pooha soomayuna.
  cbu-NT: Ashiriya, ¿yapsha mangeetsis kanatsiparangsa? Apanllimun Wani Apanll tiptsireem
    kinarangasawa, ¿ashiriya mayaamsha na saanamuna wizpuriris kamungamaam chinaksa?
  usa-usa: nôraq itaráq íbêqa neginaagí kéoo? áqnáabaq Áánûqtuni Aokaq-Áágóní áwáqnaa
    í-yátááqá matáamanibo íbêqa ámáan-aikaraq puí-yátáákáráq íyaq yauwéqma mirá íno?
  soy-soy: Nɔ mɛyíkíyiki ɑníriyɔɔpi lɛɛ? Nɔ lɑlɛ nɔkɛ́ nɛ Uléécɑɑ Nfɑɑsɔnɛ pitíki
    korɑɑnɛ ɑni pɛɛ́ nɛ nkpéni pisoi isímɛ́ tɛnɛsɛɛ?
  hui-hui: Tí mini nawiore kamigo agibe. Pigane tenuwa Ngode Datagaliwabe Dinininaga
    hongoni howa harimi. Ai tíninaga hongome bia maro bule mitangi bu kamibe.
  amf-amf: Koka yekka yedi malgiminaw? Barjo Manpasinka yedayse ta keeda yesa waanka
    ye maccho?
  quc-NNT: ¿A are k'u kichomaj u k'isik xaq ruk' ri i chuq'ab' ix ri xichaplej u b'anik
    ruk' ru chuq'ab' ri Loq'alaj Espíritu? ¡Sib'alaj b'a' man kok tä tzij ri' pa i
    jolom!
  dob-dob: Uwauwami! ꞌImi tapwalolo ꞌina eꞌale wamwalatonina ꞌaene Yaluyaluwa Tabuna
    ꞌenega, ꞌenega geyaꞌabo watootoo be ꞌimi tapwalolo wada losaloni taumi ꞌimi guinuwa
    namo ꞌenega!
  wrs-wrs: Yimba doa undnahonam lovahthamnana Kristusna meississongolla. Wo es hevpa,
    daipotava yimba henga indanam wohvilangalm vevma pevnapopolm? Owai, yimba tit
    viv.
  mca-mca: ¿Inhats'ek ekheweli'ƚ in qi ka' ƚanf'ali'iƚij in ƚaqsiiƚijkii? In i'nk'aa'ija
    qa yojotaxi'ƚ ek'ui pa' Espíritu Santo qa ne'feni'ƚij qa ƚaqsi'jtaxi'ƚijkii pa'
    yisu'un pa' Intata, qa hane'ej ¿me ƚumti'iƚ qu' ƚeke'ye' qu' ekhewele'ƚi'iƚ qu'
    aqsi'jƚi'iƚijkii pa' yisu'un pa' Intata?
  tzo-TZC: ¿Cꞌu chaꞌal toj pimoxuc? ¿Mi yuꞌun ta to xacꞌanic ta xatsꞌacubtas ta avip
    atuquic ti cꞌusi laj xa sliques ti Chꞌul Espíritue?
  mya-mya: သင်​တို့​သည်​အ​ဘယ်​ကြောင့်​ဤ​မျှ​မိုက်​မဲ ကြ​သ​နည်း။ သင်​တို့​သည်​ဝိ​ညာဉ်​တော်​အား
    ဖြင့်​အ​စ​ပြု​ခဲ့​ကြ​ပြီး​နောက် ယ​ခု​အ​ခါ မိ​မိ​တို့​ကိုယ်​ပိုင်​စွမ်း​ရည်​ဖြင့်​အ​ဆုံး​သတ်
    လို​ကြ​သ​လော။-
  gng-NT: Nì tien' mila niʼyɛnm gben' ki tì kpɛ nɔ! Ni là cin' nin *Mifuoñaanm
    ya tuɔm nɛ, bɛ tien' ni ji nuunh ní tì fɔre nin minisaaltuɔm-i?
  cbi-NTPO: ¡Tsamantsa' chachi jutyudei! ¿Nenñaa Diosnu ajke' keengue' jinduya Espíritu
    Santo' mityaa keenguemu deju'ba, challaya Espíritu Santonu keeminchangue', ñui
    tenee Dios naakesa tyañuba tsanguenu kiikendu dekiyu?
  ikk-NT: Ẹrịra kẹ ụnụ e zuzuhan? Ẹka Mmọn-nsọ kẹ ụnụ gha bidọn; ọnụ rị nwan a lịlịma
    nị ọnụ gi ikẹn ụnụ—ikẹn ịhịan—mẹchanrịn a?
  leu-leu: E malaafaa tuuna a lamonan simi fetavanat? A vovau sina Piran fasavat a
    namkaian simi e naboxo mi lamon o mi taa tigina fatak la matana Piran pana tateaxan
    simi xa, bo? Piau paaliu!
  maz-NT: '''Ma i̱ ''ñench''e in mün''c''eji e Jesucristo, o tsja Mizhocjimi o ndäjä
    o̱ Espíritu ra dya''c''eji poder rí tsjaji na jo. Maco i̱ṉ jodü rí tsjatsjëji
    c''o na jo rgui cumpleji c''o ley. Dya jo c''e pjeñe c''ü i̱ṉ cjijñiji.'
  bod-N: ཁྱོད་ཅག་གིས་དམ་པའི་ཐུགས་ཉིད་ལ་བརྟེན་ནས་འགོ་བརྩམས༌མོད། འོན་ཀྱང་ད་ལྟ་ཁྱོད་ཅག་གིས་ཤ་ཁྲག་གི་ཕུང་བོར་བརྟེན་ནས་ལས་དེ་བསྒྲུབ་ཐུབ་བམ་ཞེ་ན་མི་ཐུབ།
    ཁྱོད་ཅག་ནི་ཇི་འདྲའི་བླུན་པ་ལ༌ཨང༌།
  tca-NT: Pema rü pengẽãẽgümare rü poraãcü ípetüe. Noxri rü Cristuaxü̃́ peyaxõgü yerü
    Tupanaãẽ i Üünexü̃ pewa napuracü. ¿Rü ñuxãcü i ñu̱xma i nagu perüxĩnüẽxü̃ na wenaxarü
    naxcèx pewoeguxü̃ i ngema nuxcümaxü̃xü̃ i mugü i taguma maxü̃ pexna ãxü̃?
  zpl-NT: ¿Xiquie nú nzitiscaꞌhua, nu nzula Espíritu Santo cuna liꞌihua nu nee secahua
    nú para nú yalu tucu nú niarquiꞌ Diose nú riꞌihua rquiꞌña nú riꞌihua tucu nú rni
    leyꞌ Moisés?
  mbc-NT: Yapisî'pîya'nîkon innape Jesus kupîya'nîkon wenai. Tîîse î' ton pe Moisésya
    ayenupa'pîkon yawîrî anku'pai awanîkon mîrîrî? Aawarîrî'nîkon morî pe e'pai awanîkon?
  ndg-ndg: Je mwenga ni mwalalo kiasi che? je mwtumbwile katika Roho lengo muyowe
    katika yega?
  wsk-wsk: Bare nina am ngualasan nunguningkiri e? Nina Bur Laili ilak duap beteman
    ale aitak awuk? Mu nengeta ali kari ninga sokel te menawuralko e?
  toj-NT: Ta mi c'a jauc ja Espíritu, mi ni oj bob ac'uuquex ja Cristoa. Pero ja huego,
    ja' mero huajel ac'ujolex soc ja viejo mandar jumasa jau tac. ¿Yuj ama huaxa hualahuex
    que ja' oj sc'uluquex librar ja jau ba? ¡Jasyuj lajan soc paxyex ta boboili!
  tbc-tbc: Ak dugo, aŋ dag bururau igo yak i? Agog Urgun da fun agane gug tinik san
    kagin lo mi wadan afutani dak i?
  sna-sna: Muri vokusafunga zvakadai seiko? Mushure mokunge mambotanga muMweya, zvino
    moda kuedza kupedzisa chinangwa chenyu nesimba ravanhu here?
  smk-NT: Aninan page' a kakalawakawan moyo! Nitarana' moyoy ba'yon byay moyo sa pakababa'
    nan Ispirito nan Dios, sukat nin ila'pos moyo yupa' sa pakababa' moyon bukod!
  grc-TCGNT: Οὕτως ἀνόητοί ἐστε; Ἐναρξάμενοι πνεύματι, νῦν σαρκὶ ἐπιτελεῖσθε;
  gof-WFTW: Hintte hessa mela eeye? Hintte Xoossaa Ayyaanan doomidi, ha77i wolqqan
    polanaw koyeetii?
  spa-BLM: ¿Sois tan necios? Habiendo comenzado en el Espíritu, ¿se completan ahora
    en la carne?
  kyz-NT: Ma'eramũ sipo ajee peje'akwaawe'ema pemut pejejeypyu? Kristu 'ga pẽẽ erowiar
    ypyramũ ako Janeruwarete 'ga opãjẽ mua pẽ nupe ikue, wemifutara apoukaa ako pẽ
    nupe opãjẽ mũ ikue. Ma'eramũ sipo ajee pepoit 'ga ree pejejemogypyyg awi rai'i?
    Pejejewya 'ã pejejemiapofer ymanera upe ete rai'i nũ?
  dao-dao: Ihlawka nami yawki ni! Pamhnama Ngmüimkhya am tünei u lü atuh nami mäta
    khyaihnak am nami kpäng vai nami ngja hlüki aw?
  cya-cya: ¿Ta tiji 'a na um xacan'? Lo'o cha' cuiya' 'in Espíritu mdyisnan um cha'
    re, lo' cua' ñii ngui'ni tyii um lo'o cha' tiyaa 'in nten chendyu.
  wrk-wrk: Jali nanda Kunyba Ngarndu Kudkanyi ngankijbayi narrindu, baki narri jungkuyi
    barrinani buyingkinyi nganinyimuku. Ngala nanijba yanyba kuna narri, miku narrimi
    mili nulijba nanganginkanyi Kunybanyi Ngarndunyi. Nanijba kuna narri yanyba, narri
    ngiruka durriykanyi nangangi yuwa Kudkanyi, baki miku narrimi mili nulijba nanganginkanyi
    Kunybanyi Ngarndunyi. Nani kuna narri yanyba.
  nii-nii: Pe enim wumb noman wulu pang mił mołmun min? Enim kumb se Gos nge Gui Ka
    ełe noman konj er sinjing; ba pe enim ngenj ok nge kin, wumb dinga tonu ok kin,
    er poru ningii enmin min?
  ign-NT: ¡Tétavi­cavapa eta esunsu­vavaca éti! Te épanavapa eta éhisirahi, tájinai­ni­ripahi
    íchira­vai­nahíni máicha ema Espíritu Santo. Éma tétume­chahehi. Puítisera éti
    evarahapa ínajicaya eta mávahá­si­ra­hénihi, ímija­chai­papuca eta ticuchu­cu­ha­heyare
    eta éjaira­vanahi.
  dik-NT: Yeŋö jɔl wek ciɛ̈n puɔ̈th këlä, bäk jɔɔk Wëi Nhialic, wiëckë ëmën bäk thöl
    nhom riɛldun ë röt?
  cac-cac: ¿Tas yuj te quistal tzeyutej e b'a? Yujto a d'a sb'ab'elal, an̈ej Yespíritu
    Dios eyac'nac och yipoc e c'ool. Axo ticnaic, e gana tzeyac' tz'acvoc e colnab'il
    yuj juntzan̈ tas munil tze c'ulej.
  tzj-E: Tak xemaj ta bey rxin Jesucristo nabey ja' Espíritu Santo xec'mow ta ewxin.
    Jcamic chic ¿lja' chic ley net-owa ewxin che rq'uisic bey rxin Jesucristo nech'ob
    ixix? Wcara' nech'ob jara' xe ix necnak.
  san-BUR: ယူယံ ကိမ် ဤဒၖဂ် အဗောဓာ ယဒ် အာတ္မနာ ကရ္မ္မာရဘျ ၑရီရေဏ တတ် သာဓယိတုံ ယတဓွေ?
  yaa-NT: 'Niospa Yõshi Sharaõxõ Jesús mato amapaiyai keskara mã ayopaoni. Akka iskaratĩa
    mã shinãkĩ iskafai: “A Moisés noko yoini keskara nikax nõ isharatiro,” ixõ mã
    shinãmis. Ooa. ¿Afeskakĩ oa yorafãfe shinãsharaifoma keskara mã shinãimẽ?'
  cab-NT: ¿Ída líña ítara lubeí jumágaambadi? Gumésetün eíbuga lúma Crístu láu lubáfu
    Sífiri Sándu, ¿guetó jarítaguatün funági luágu buítimaabei lan jeíbugun lun jígiruni
    Sífiri Sándu lun jagúnfulirun lúma jagáburi juríu?
  clu-clu: Kolang-kolang kamo manda. Ang kamo nagompisa sa indong pagtoo kay Cristo
    nagsarig kamo sa bolig ang Ispirito Santo, piro dadi indong kaisip makokomplito
    indong pagtoo paagi sa indong kaogalingun nga pagimorat.
  swh-ULB: Je, ninyi ni wajinga kiasi hiki? Je mlianza katika Roho ili mmalize katika
    mwili?
  tpt-NT: Incha chuncha puꞌaqtꞌaynitꞌik yu sastꞌi jatsukunti kun yu Espíritu Santo,
    ¿ex valiꞌiycha jantu kꞌalakpꞌastꞌaknantꞌik y tꞌaylhiꞌuxipꞌinatꞌik kun mintapꞌastkꞌan?
  aai-aai: Kwa mi’itube’emih kwabikoko’aw! Kwa i Anun Kakafiyinamaim kwabusuruf; naatu
    boun i kwakokok taiyuw a fairamaim kwanakusouwimih kwabiwa’an?
  sny-sny: Marepi fene lo meremereye a'i ne. Fene tu Krais lo peri heneruwe wanuwe
    su, fene Owane Sitewi lo Hepene Wara'i a'i umasinamiteye. Pereye fene hepene wara'i
    a'i lo me'iyeni ma'e atati aruwewe, marepi towafi fene lo tote umasisiya.
  myy-myy: ¿No bajiati, mʉa tʉoĩarise jedicoati mʉare? Iti rʉmʉjʉ Jesucristore mʉa
