  kan-OKCV: ನೀವು ಇಷ್ಟು ಬುದ್ಧಿಯಿಲ್ಲದವರಾಗಿದ್ದೀರಾ? ನೀವು ಪವಿತ್ರ ಆತ್ಮರಲ್ಲಿ ಪ್ರಾರಂಭಿಸಿ ಈಗ
