    se' wákpa diché wa a̱s se' a̱t buaë yësyësë ie' wöa̱?
  kwf-kwf: Kamu gwaubalia liu naꞋa. Na AnoꞋi ru Abu neꞋe kwate ma Ꞌoko talaꞋae ana
