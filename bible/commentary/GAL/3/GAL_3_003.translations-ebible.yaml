    me ɡ̶adewikitema gela ɡ̶adewiɡ̶a me oniteloco loniciwaɡ̶a Aneotedoɡ̶oji Liwigo,
    pida natigide jeɡ̶emaani mopilitaceloco me ɡ̶adewiki, mabakeni akamaɡ̶a ɡ̶adoniciwaɡ̶a.
  bmh-bmh: Ag amegai Kristus nugau Ah Wes eiman Uwait nugau ameg ebu naliu usalemen.
    Ulis, agal gusig nugtal gonugau ameg ebu salau naliu maporoi ta? Agal dabeleu
    go eg.
  ctu-BL: ¿Chucoch sojquem la' pusic'al? Tsa' caji la' ñop Cristo ti' p'ʌtʌlel jini
    Espíritu. Wʌle, ¿mu' ba mejlel la' taj la' wenlel ti la' bajñel wersa?
  meq-meq: Metsehe andaya fakuma bay na, hərwi mey? Ka dazlumay ahəl niye na, ta gədaŋ
    i Məsəfəre Tsəɗaŋŋa eye. Anəke a sakum mandəv ha ta gədaŋ kurom eye na, ma kəkay?
  noa-H: Chadcha pãar k'ĩirjug wai naak'iin, ¿warrcha hʌ̈k'a p'öbaadeewaijã hich Hẽwandam
    Hak'arauta pãrag Cristo hiek hʌ̈k'apibajĩ? Magtarrta ¿jãgwi hĩs mag Hak'aar hisegamjö
    pãach juapaaupai sĩi mag ley hʌʌrk'a nʌmuata pãach hajaug paaju hẽk'a nʌ?
  alp-NT: Le mula pine imi boro kuate ele mere? Ro Misete Iono imi supu hidupe beluke
    peneka yo meije bei saisa pine imi noake be imi hlaleke erimi ktiline? Mere eono
    imi nkena me Alla oaIje mo.
  san-VEL: yuuya.m kim iid.rg abodhaa yad aatmanaa karmmaarabhya "sariire.na tat saadhayitu.m
    yatadhve?
  kbq-kbq: Tamagra negi nenazafi? Avamumo eri agafa hu'nea eri'zana, tamagratami hanavereti
    erivagare'za nehazo?
  kbh-kbh: ¿Ndáyeca ts̈a ndenójuabnayënga s̈momna? Bëngbe Bëtsabe Espíritbeyeca ts̈ëngaftanga
    s̈monjanonts̈é mo tsmëma ents̈angcá jtsemnana. ¿Y mora s̈mojtsebos̈e ts̈ëngaftangbe
    vidënga jachnënguama nÿe ents̈angbe juabnë́ngaca jtsiyenëse?
  ron-LSB: Sunteți oare atât de nebuni? După ce ați început în Duhul, acum ați terminat
    în carne?
  pon-pon: Iduen omail lolepon? Komail tapia kidar Nen, a komail men kaimwijok kilar
    uduk?
  nhe-BL: Huajca amo ximohuihuichihuaca. Intla monequiyaya Itonal Toteco para inmechmacas
    yolistli tlen yancuic pampa nochi nopa tlanahuatili ax huelqui temaca yolistli,
    amo ximoilhuica para huelis inquisencahuase achi cuali itequi Toteco pampa sampa
    inquichihuaj campeca inquitoquilise nochi nopa tlanahuatili.
  sps-sps: Faonot yam tan piou. Mi te tanik a toto tsuam faarein vainy fafaaman tana
    parits tan Aaven Taabos, kat fei mi pon ma matsua me tana parits tsun tsumi?
  wnc-wnc: Ngana ginda ie apbotake tasikaing ba dasing? Waung Kapata gindane musipza
    pangenawan ginda Jesue amina dakngake kepi kayuk kaknga tawatuwanguking ngana
    kepi waaknga gatukande tawanangge dasingge ginda amindane natdetdetnaatang tupa
    sanga kem natapbing kakngae natake tasikaing?
  bus-bus: À kɛ̀ dia a gↄ̃ mìsaideenↄ ũ lán kɛ̀ bà? A naa kↄ̃n Luda Nini gbãaao,
    ben ée mì dɛɛ kↄ̃n a zĩnda gbãaaoↄ́?
  gub-BL: Aipo peneharaz tuwe heremimume'u kwer wi. Pezypyrog Tupàn Hekwe inuromo
    peneko haw rehe. Aipo pezewyr wer ma'e iapo pà pekàgaw rupi kury. Aipo peho wi
    wi putar ze'eg kwehe arer rupi kury.
  imo-imo: Oi Mini Kake Telimunga engemu liko eno Gotenga imboma molkolio andoko teringi.
    Nalo kinye enongano engemunga angilengei teremele. Akumunga kinye eno imbo konopu
    keke lepo tolima mele andoko moltomele. Eno ambe tengei teremeleya!
  boj-boj: Niŋgi nanarionub e? Niŋgi nami are bulyosib bati deqa niŋgi Yesus dauryqa
    utru atsib Mondor aqa siŋgila na walweloqneb. Ariya bini kiyaqa niŋgi olo nuŋgo
    segi siŋgila na Yesus dauryqa marsib walweleqnub?
  eng-DRA: Are you so foolish, that, whereas you began in the Spirit, you would now
    be made perfect by the flesh?
  knf-knf: Hum di di nahilanuŋ kawo bapën hënk? An nanjunuŋ na mnhina mi Uhaaş wi
    Naşibaţi, kaşë kabi kabaañşaan ţi udo wi uleefan.
  san-KHM: យូយំ កិម៑ ឦទ្ឫគ៑ អពោធា យទ៑ អាត្មនា កម៌្មារភ្យ ឝរីរេណ តត៑ សាធយិតុំ យតធ្វេ?
  arn-NT: ¿Rume anokafalürkeymün am, fey tamün llitufel tati Küme Püllü mew, fey tüfa
    ayütuymün tamün inatuafiel re che müten tañi kimeltuelchi dungu?
  zas-NT: Xipxi nadidi zeel awa ma nabannëdi xSprijt Dios abiꞌ yan naladxidi guial
    din yayaaloj gaquidi ziꞌc rën Dios rayal chinalidi ley.
  ken-NT: Ndu bǎre chɨŋti nɔ? Bǎbho bɛkoŋo Kristo ndu bɛtaŋ Ɛfóŋó Bɛdyɛrɛ, nɛ́nɛ,
    barɔbhɛ yaŋ bɛ́wɛ́nti chi ndǔ bɛtaŋ ɛbhɛka babhɔŋɔ́
