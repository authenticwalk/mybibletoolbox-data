  dov-dov: Mulibafubafuba oobu? Kamunoli mwatanguna aMuya, muyomaninsya munyama na?
  rgu-rgu: Ubeaꞌ taon, de emi pakanaa man seliꞌ leoꞌ na? Maulu na emi masoda tuka
