    Imumu Irau meisake yanu mane ma gienabu ufone ukaisa?
  eng-YLT: so thoughtless are ye! having begun in the Spirit, now in the flesh do
    ye end?
  jni-jni: Izi abana/ ya tubi in bi bei iriri, idi kuri im asirka anipum?
  kne-kne: Ay daetan kayo! Kaman magay nemnem yo! Mo nilogian yo din biyag yo ay Cristiano
