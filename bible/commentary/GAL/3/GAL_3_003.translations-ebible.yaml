    whi̧né bole fotoko̧né sókó fenérapóló kisipa mute?
  hin-2017: क्या तुम ऐसे निर्बुद्धि हो, कि आत्मा की रीति पर आरम्भ करके अब शरीर की
    रीति पर अन्त करोगे?
  wol-KYG: Ana nu ngeen mana ñàkke nii xel? Ngeen tàmbalee ci Noo gi, ba noppi di
    jéema mottlikoo jëfi nitu suuxu neen!
  bef-bef: Henaꞌmu negi nete mineꞌahana niꞌibe? Huꞌmamofihi Sikalafuꞌmofihi kapoꞌalo
    hapi hite lelite tite biꞌahanamo yabe. Yaꞌma yatai heꞌmite tafa kapomogu bite
    nehetilafihe?
  amm-amm: Ulai moi no muluwoi? Lolalosomai mo Kotoso aluwaikinuwo, totani Mulu Itouniyaimo
    Nokotani amiyo. Lolai no moloi? A, momaini amiyo louwa taluwainuwo?
  zaj-zaj: Mweye mwa wabozi kamba vino? Msonga kukala ukazi wa kuilumba na Loho wa
