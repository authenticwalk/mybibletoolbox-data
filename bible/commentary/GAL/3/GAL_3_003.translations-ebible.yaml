    yami paihowa aidiyena.
  urb-NT: Mã! Peka'u te'e pexo rahã, katu ym. Yman Kirisutu rehe pejurujar katu rahã,
    I'ã ke pehẽ py'a rehe Tupã muwyr. Ame'ẽ pyrãtãha namõ pexo kwe rĩ. Anĩ. Apo pehẽma'e
    pyrãtãha namõ jõ pexo katu ta, aja pekwa. Katu ym aja.
  fra-LSG: Êtes-vous tellement dépourvus de sens? Après avoir commencé par l’Esprit,
