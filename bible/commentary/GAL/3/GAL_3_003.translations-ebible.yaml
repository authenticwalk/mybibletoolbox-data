    କିନାଦେରା ?
  txu-NT: 'Nã gãm ar Metĩndjwỳnh Karõkôt amijo abamo krax. Djã nã gãm jakam Môjdjê
    kukràdjà man kôt ar amijo aban aje kôt ga: we amijo amexmã.'
  eng-WEBU: Are you so foolish? Having begun in the Spirit, are you now completed
    in the flesh?
  gnw-NT: ¿Pearacuaa'ã etei pa co? Pe reta pembɨpɨ Espíritu Santo rupi. ¿Piñemɨmɨrãtata
    pa pe retaiño pepuere piyapo vae rupi?
  mux-mux: Eni ⸤nambulka ung te piliiku kene⸥ aku-siku wilie pulimeléye? Ui-pulu-pulu
    ⸤‘Krais-nga yambuma molamili. Pulu Yili-ni oliu kanupa kaí piliipili.’⸥ niku kene
    Mini Kake Tiliele liiring kanili, pe ekupu ⸤numanu topele toku⸥ eni-enini eninga
    tonduluma-ni ‘⸤Moses-ni ung-mani sirimuma piliipu liipu tepu kene⸥ aku-sipu molamili.’
    niku piliilimiliye?
  maj-NT: ¿A tu̱ xí nchi̱ninú? Nga títjuhu̱n ni Espiri̱tu̱hu̱ Nti̱a̱ná tsasinko̱nu̱u
    xi nkú ts'ín ku̱i̱ntsu̱bo̱o nginku̱n Nti̱a̱ná, tu̱nga nd'a̱i̱, ¿á jun su̱ba̱ b'a̱
    tín'ehenu?
  bkq-NT: Tuândy aito ara kulâ amidylymo. Deus Ispiriturygue ani Deus ize ato ara
    adâjidyly mangulymo. Iwerâ olâ Deus iomazeânze myguelymo ize matomo âunârymogue
    kulâ.
  kue-kue: Ene kaima du erim kana! Ene komnaiye kana God Spiritmo yombuglo bogl tongo
    wakai wanmeglkwa ikra kondo ana enene yomburo mina kongun wakai erikwa mambuno
    i erme sidundinamnedi erimo?
  cot-NT: ¿Queroquea ocotanacani teequeate pintsajiajeji? Pipariajianacarogueti iroaqueragueti
    piquemisantajiaquerigueti Quirishito, iriotaque agavejacaajiaquempi Ishire. ¿Pijiqueji
    imaica pagavejaquero aviatimpa pitampishicaqui?
  bnp-bnp: Mu manga a manga! A nilaho ne mua turane Kristo, mu vakatubua na nitora
    na Hanu Kiripiripi. Pali i navai? Ngane mu ngaru ni laho na nitora na kakaine
    mua?
  apn-NT: 'Na pu htem amnhĩ krã hkôt tanhmã amnhĩ nhĩpêx to ho pahpê Tĩrtũm kra hkêt
    nẽ. Tĩrtũm Karõ pix kukwak ri na pu htem pahpê hkra. Tã ka mẽ axtem nẽ ajamaxpẽr
    o: —Nà Tĩrtũm ra kot ixto hkra jakamã kot paj arĩ ri mẽ inhĩgêt kot amnhĩ nhĩpêx
    kôt amnhĩ nhĩpêx o ixpa rãhã nẽ inhmex kumrẽx nẽ ri ixpa. Anẽ. Kwa ã mẽ ajamaxpẽr
    anhỹrja mex kêt.'
  ctp-NT: ¿Ni chaꞌ lka ngwa kwi kasiya ꞌwan ni a? Chunꞌ tñan nu ngiꞌni Tyiꞌi Ndiose
    niꞌ kasiya ꞌwan, kanꞌ chaꞌ tka mdyisnan ti wan ndiꞌin chaꞌ ꞌwan loꞌo Ndiose nu
    ngwa xkanꞌ; loꞌo ni, chaꞌ nu lye ꞌa ngiꞌni wan tñan ti ykwiꞌ ti wan, ¿ta ngwañaꞌan
    xkeꞌ tiꞌ wan chaꞌ ka ꞌwan ti ykwiꞌ wan tyiꞌin suꞌwe chaꞌ ꞌwan loꞌo Ndiose a?
  opm-opm: Gure kopenat Got ohe nita ma hatpa oh orhe Yahsup ohe kasip ohsi ohe nita
    ham yah hat indirimur. Gin ama yah hat indiri danong mandama Nuranure ina tei
    ohe yah hat indin ohe kasip ohsi yah hat patiru pateprimur daham ihaptida. Gure
    ama ihat da hut sapti da ohri mandatinmur.
  bvr-bvr: Wurra an-nga nula nyiburr-gerna nyiburr-nirra? Minyja ana-goyburrpa mu-ngoyurra
    nyiburr-ngukurdanyjiyana nula Wangarr ngardawa Mern An-mawunga nipa nyanma. Wurra
    gun-guniya gugu ana-goyburrpa jimarna barra nyibu-mungba minypa ana-goyburrpa
    gu-gugaliya yerrcha wupa jama nyiburr-jirra nyiburr-workiya, ya? Jarra gu-gurda
    ngacha gala nyiburr-yinmiya.
  wal-wal: Intte hegaa keena eeyyee? Xoossaa Ayyaanan doommidi, ha77i intte wolqqan
    poleetii?
  zad-NT: ¡Ni lat' bi chajniile! Espíritu c̱he Chioza' wyo'e ḻoo yic̱hjlall'do'lena'
    ka wzolo chonḻilall'le Crístona'. Na' ṉaa chakile yiyakle beṉ' ḻi beṉ' shao' daa
    chonle ka na leya'.
  kmg-kmg: Maŋmutuc wemocte eŋgopieŋ? Mârore hata fuŋkerâ âtembiŋzi juju raŋɋare hatao
    rašiŋgopieŋ me?
  aso-aso: Lingine ganaꞌ nene Oꞌmosoꞌmi Sikalahuꞌ nene di tiꞌ igi eiꞌ amuzololoꞌ minaniꞌ
    nene mo hulisa lingine louꞌ gamaziꞌmi gesi minguꞌ vo leliꞌ amuzotelokovoꞌ mino
    monovote mudise do lamineꞌ olone li gilaniꞌ nolineꞌ nene mo negi gatine gehepeve
    gilaniꞌ ve.
  uli-uli: Towe yoh le be ila lepal yami buch! Ha chapdah mo irel Espritu Santus la
    Deus. Hasa luwaley igla le bele spegil hami chog yami fory mele yee, la hola mala
    hayguguloh?
  nin-NT: Imba si arrurru? Kye, imba i gru ni ime̱me̱ yi ni di ga inkindirr yi nggo
    Izhi i Abachi yi i da, anggi mu di imba kye di imba ta kuma ni ikikre nu ukyekye
    ku atu amba?
  acu-NT: ¿Warukaya timiá nintinchausha ainiarme? Yuse Wakani nu nangkamtaik atumi
    nintin engkemturmau wainiatrumek ¿yamaikia atumi kakarmarijaisha Moisés umirkatin
    chichamsha umirkatasrumsha wakerarme?
  cak-WNT: ¿La can ma nich'ob ta cami juba'? Ruma tek xinimaj ri Jesucristo, riyix
