    nī.
  tur-YTC: Bu kadar akılsız mısınız? Ruh’la başladıktan sonra şimdi bedenle mi tamamlayacaksınız?
  san-ITR: yUyaM kim IdR^ig abodhA yad AtmanA karmmArabhya sharIreNa tat sAdhayituM
    yatadhve?
  bel-N: Ці вы гэткія бяздумныя, што, пачаўшы духам, цяпер сканчваеце целам?
  sch-sch: Inmo madôrpa nin moh theia, Pathien Ratha leh nin phut hah atûn nin theia
    rachamin min mong rang nin nuom mo ani?
  mic-MIQNT: Etna na Wejuli Nisgam ta'n ignmugsioq na ml'gigno'ti piltu mimajultinew.
