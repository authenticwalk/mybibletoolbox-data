    cun³quionh³ pí³ quioh²¹ Jmɨ́²chí³ Chun¹ dúh¹?
  ena-ena: Namɨlaŋ ci sɨbaŋ uavauava iahuadalaŋ uami. Asɨ dɨ Amɨŋ agaŋ nalusaŋ vɨdɨvɨdɨŋ
    igudaci namɨlaŋ hɨdɨlɨ maha Jisasɨ dɨ ciaŋ lubiahɨlahalaŋ uami. Cɨhu iabi neŋ
    Asɨ dɨ Amɨŋ agadɨ valavala naludɨ nukeŋ vɨdɨvɨdɨŋ hɨvɨ Jisasɨ dɨ ciaŋ lubiahɨlɨbalu
    aba lɨdalaŋ uami.
  tgo-tgo: Mbema unouno vara ghemi! Nyao Boboma le vurɨgheghe e tɨne hu woraweya yawalɨko
    togha iyako rɨghe, na mendama ŋgoroŋgava na hu munjeva ne ghamimbereghana e lemi
    vurɨgheghe tɨne hu vakathambela yawalɨko togha iyako ghavakatha?
  yap-yap: 'Ra di’in me er fanmed balyang! Kam tababgad ko bin nib be’ech e pangin
    ni Kan Nthothup rok Got e ayuwegmed nge yag ngomed: ere gimed ba’adag ni gelngimed
    e ngam muruwliyed ngay ngam marod mmu’niged?'
  mop-NT: Ma' eela'an c'u' ca'a ti top tontojaje'ex. Le'ec ti ca' a c'ümaje'ex a Cristojo,
    caji tojquinbil a tucule'ex u men u Püsüc'al a Dioso. Aleebe chen ta junale'ex
    a c'ate'ex a tojquinte'ex a tucul.
  tet-tet: Dadi tan saa emi momok basuk nunia? Uluk, emi moris tuir Kmalar Lulik beer.
    Mais oras neꞌe, emi hakfilas hodi moris tuir ema raiklaran beer.
  hlt-MCSB: Hlangang la na om uh tangloeng. Mueihla ah hma aka pai loh pumsa ah na
    khah uh coeng.
  xtd-NT: ¿Ñatu ka kutnuni ini‑n a? Na n‑ka kixeꞌe‑n xa jandixa‑n Jesucristu, te n‑taxi
    Ianyuux Espíritu Ii, ko vitna ka dandoo‑n Espíritu Ii, xa kada koio‑n ná io ná
    juaꞌan tnuꞌu taꞌu tniu.
  mdy-ETH: ዒንሢ ዓይፆ ፆኦሲ ዓያናና ዓርቃዖ ዓሲ ዎልቄና ኩንሣኒ ኮዓኔ፤ ሃይሾ ዒንሢ ሃኣዺ ዔኤያኬ!
  spl-spl: Yakât otmâ girawu otmâmâ kopa oai? Ya ekmâ pârâk pilan. Yakât torokatmâ
    yuwu sâwe. Kândikum emelâk Kiristohâlen biwiyeŋe katmâ Anitâhât Wâtgât mâmâŋahât
    Heak yâkât wâtŋan kinŋetâ nâŋgân nâŋgânyeŋe mem pâroŋ pilâyiŋgimu Kiristohât mâtâp
    yawuâk watmâ manbi. Yakât otmâ yeŋe yiwereŋe wâtnenŋanâk kinmunŋe Anitâŋe nenekmu
    ârândâŋ olâk sâm oai ya ekmune ki dopŋan oap.
  usp-NT: ¡Atak pur atak sons! Xacholtakna jb'anic lawi' raj Kakaj Dios tab'antak
    la' jcwinel Lok'laj Jsantil y lajori chawajak taq'uistak jb'anic la' achok'b'ak.
  zav-NT: Spirit c̱he Diozən' zon ḻo'o yic̱hɉla'ažda'olen' dezd catə'ən gwzolao chonḻilažə'əle
    Cristən'. Na'alɉe ¿əde'e tant nc̱hoḻ yic̱hɉla'ažda'ole na'anə' chaquele chyažɉən
    so señyən' lao cuerp c̱helen' par yeyož gonḻe can' chene'e Diozən'?
  sgz-sgz: Rakrakai káián Tanián a Pilpil a tangan gam má gamá ruruna, be? Má ngádáh
    á inái? Gamák tur masik má, má gamák lu mur i nagogon mai kamu rakrakai sang?
    Auh, koion gama lala ngul ngorer!
  kek-NT: ¿Ma k'axal cui'chic ma̱c'a' e̱na'leb? Cui riq'uin li Santil Musik'ej xetiquib
    chak xpa̱banquil li Jesucristo, ¿ma nequec'oxla anakcuan nak ta̱tz'aklok ru le̱
    pa̱ba̱l yal riq'uin li c'a'ak re ru nequeba̱nu e̱junes?
  blz-NT: Nongko'upa mbali' i kuu se' bobo' tuu' koiya'a! Kuu nuntumbeimo tumuo' u'uru
    na Alus Molinas, kasee koini'i i kuu mansarak popokalepuon mongooskon men pokoonna
    waka susuung!
  poe-NT: Imá lo̱nti̱rá jahará. Tí kjuankíxixínrá la kuítekáonrá kjua̱cha̱xién Ncha̱kuen
    Dios. A̱ ntá jie la tjinkáonrá jahórá si̱nchekjintaxínrá tí xra̱.
  san-TAM: யூயம்ʼ கிம் ஈத்³ருʼக்³ அபோ³தா⁴ யத்³ ஆத்மநா கர்ம்மாரப்⁴ய ஸ²ரீரேண தத் ஸாத⁴யிதும்ʼ
    யதத்⁴வே?
  cof-NT: Junni nulari casale Diosichi sonbabe sen tenca itori, ¿niyaito tencachique
    sonbabe fe seide seide jichi latinayun? Tenca iton jolajoe.
  srm-NT: Wan a’ fusutan nö? A fesi di un bi ko a Masa Jesosi, nöö di Akaa u Gadu
    hën bi seti di wooko a unu hati. Ma nöö fa u dë aki, un kë puu unu seei a di Akaa
    leiki tjëën go dou ku di fuunu seei kaakiti nö?
  qvs-NT: Chashna yachachishkaynita kreyishpa Tata Diospa Espiritunta chaskishpaykichi
    kunanka ¿imapatí yuyankichi kikikichilla Moisespa kamachikunankunata kasushpa
    Tata Dioswan kawsanaykichita?
  zca-NT: ¿Chon tatu jwals mikide men go? Galo laka, nguzublo go naban go lo Jesukrist,
    nela xmod milu' Sprit che'n Dios lo go; mbaino nal xigab che'n yub go naban go.
    ¿Kwan gab go, dub sa' nak go, ziyël Dios ban go par dubta' lo Dios?
  cbc-NT: Yʉ yarã, ¿nocãrõ catʉ̃gomasĩẽna majũ mʉjãã ãniñati? Dios Yeri Espíritu Santore
    catʉ̃goʉsajʉ̃goricarã majũ nimirãcʉ̃ã, ¿dopẽĩrã ãmerẽ mʉjãã majũã ati rupaʉ mena
    mʉjãã caátitutuarije mena Dios yaye macããjẽrẽ mʉjãã átiãni jʉ̃gogayati?
  qxo-NT: Tayta Diospa ñöpanman chäyänayquipä Espiritu Santuta chasquicuycarga ¿imanirtä
    cananga yarpaycäyanqui tsay leycunata cumplirninrä Tayta Diospa ñöpanman chäyänayquipä
    cagta?
  mox-mox: Maʼoda ʼinega ovekwavakwava? Lova emi tafwalolo oveʼalea Niboana Gwalagwalana
    ena waiwaiega, ʼinega tolaʼai weaqina baʼitagana nuanuami ona veaqiaqi Yaubada
    matanaya taumi emi waiwaiega, a?
  kew-kew: Ora nimi maeyae-rupa pimi kone salo. Nimimi abade ripimasimi rabu Holi
    Spirit-mi nimi puri gisa. Gore abiare nimina rekena agaame kogono pubalimi ya?
  dww-dww: Taumi agunai koya bua kauana. Taumi ami yawasanama Arua Babau na rewapanae
    koyai karena, be yodi taumiḡa ami rewapanae ko rarau damoena.
  twi-ASANTE: Saa na mo adwene mu yɛ herɛ? Mode Onyankopɔn Honhom firii aseɛ; afei
    mopɛ sɛ mode mo ara mo tumi wie?
  aoj-aoj: Endilisi, aeꞌ ati ipaꞌ ukup pagahipai. Ipaꞌ pasefela maol pandaꞌan banagena
    Ambal buꞌunai Godi, apaꞌ deiꞌ owaꞌ paꞌi pendaꞌan pimbifana pepel ipeꞌini atin.
    Naꞌambai awasim.
  cbv-cbv: Tʉ́ini Espíritu ã teo wáacatjĩh Cristodih ñi jwíih jepahna yʉhna, ¿Dépanih
    tibeé bʉʉ jwʉ́ʉb tʉ́ʉt nʉʉmnít, ñi jenah joyátjĩhjeh Moisés ã wʉtatjidih jepahna
    caá ñi chãjap? Pánih chãjna, jenah joicánnit ñi jʉmna caá.
  taw-taw: God Kawnan ak nop dɨl nɨm, binɨb suŋtep ne okok mɨdebɨm ak pen mɨñɨl sawl
    sek lek, chɨn ke kɨles tɨmel gɨl mɨdtep gɨnɨgabun agɨl gebɨm.
  jic-NT: Ma yola jinwá nun. Jesucristo nujisastsja na, nun 'üsüs Dios lal nu tepyala,
    jupj Cjües la nutjiji. ¿Tsjan mpes quina lojí Moisés tjijyü'ta jin? ¿Ncu quina
    poné 'üsüs nun Dios la nusiji, lojí na Moisés tjijyü'ta jin?
  zap-NT: ¡Pe nuu mén ne wdeelel beey nzël! No che wen wzelo de zanal de xnëz Jesucrist
    por XEspíritu Dëdyuzh, le naaree le de rlaan ysalzaano. ¿Pe rzaa lextoo de ne
    zun de gan gakxnëz de noze laa de ne nak de noze mén?
  wer-wer: Ar tol ëën kaökaö yeë? Ngëëngk Pulöök kaamök elniin wëwë ngolöpët ngës
    rëauröak Ngëëngk Pulö sëp wesak arimtok arimtë koröpöök kaamök elniin wëwë ngolöp
    tapët önëak kön wia ma?
  ipi-ipi: Wamba bulupane tewa Gotena Sipitisa okomane yakama minu tai laya ya-kola,
    yakamato balana mana tupa wato minu ateai okoni. Andipa yakamato Gotena Sipitisa
    okona tai-lene oko tepa wato, yakama tanena tai-lene okomane mana epene wete mindi
    wato minuto, Gotena piape oko pikoyo pimakale nembo teyaipe. Enene, yakamato kee
    ene gulo atoto, wuane pimakale nembo teyaipe.
  qul-NT: ¿Sinchi sonsochu canquichis? Santo Espirituwan mosoj causayta kallarispa,
    cunantaj tucuchayta munanquichis kancunapaj ruwaskayquichiswan.
  ter-NT: Imáko itíkinovonoe ákoti isóneu! Inâ kitîpo Vúnae, koati Sasá'iti Omíxone
    Itukó'oviti íhinovonoe motovâti penópivo nonékuke Itukó'oviti, haîna? Kene kó'oyene,
    ainovó koe xináko íhipinovone, pe'okoâti itúkeovo vo'oku héki ne Ponóvoti Kixovókuti
    yútoe Muîse penópinovomo nonékuke Itukó'oviti!
  bmr-NT: Mɨllɨtɨ jaamo amɨɨhai jihovotobadɨ mejeevahi. ¿Nacu Moocaani Gaija sefari
    mɨtɨconɨhinɨnoco, jillɨ mosefariro mɨhɨfutusuji, noomoro mehesɨcɨnɨhi?
  fuf-fuf: E jaa ko nii njofiɗirɗon? E on fuɗɗor Ruuhu Allaahu on, gaynitoron jooni
    wakkilaare ɓandu?
  bhl-bhl: Yu atin kuw ibolow goluw keko, ibolow benesiliw sako? Nimtew angom? Emisik
    ding kabalak e, yu Sunbin-Finik em kitil dim kel kakameliw kate kame, fe kabalak
    e, yu alwol keko, sak beit kawtiw keko, yukalem kitil ete kuw kakabiliw kasike.
  ons-ons: Ŋine onoka wane wet qelaŋ okanmami! Ŋine numaŋine mikep kieke ma arikoi,
    yemo Anutu wane Asurop kieke urata ma arikoi, ŋo koso iwamo ŋine ŋinŋine zonomŋo
    urata makei wane okanmami me?
  con-NTPO: ¿Ñoa'me ti qui que'ija sumbi'fa? Chiga Qquendya'pa que'ima ccushaensi
    ¿ja'ñonda ti qui manda'choma tson'faya'cho ño'ame daye?
  ghs-ghs: Isanate nike Kiristuke nooka hisi eeteqi Sumasake saridzeta. Oonihe, ota
    sohoroqi nike ruume ma potutu naate poiqake hu noota kotanga naatare hiirorai
    mae?
  peg-peg: ଏପେଙ୍ଗ୍‌ ଇନାକା ଅବୁଜାକାଦେର୍ ଆନାଦେରା ଇନେସ୍‌ ? ମାପ୍ରୁତି ସାକ୍ତିତ ଇମ୍‌ଣି ଜିବୁନ୍ତ
