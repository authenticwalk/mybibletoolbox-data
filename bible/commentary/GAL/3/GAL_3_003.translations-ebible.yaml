  jiv-NT: ¿Tuke nétsekaitrum. Yusa Wakaní̱ emka atumí enentái̱n wa̱yá takasmatai atumek
    yamaikia nu takat aya aya̱shí̱ kakarmari̱ji̱a̱i̱ umiktin enentáimprarmek.
  otm-NT: Nɛ ya gá dʉhmbʉ gán 'yohʉ rá Hogandąhi Oją nangue gá 'yɛ̨c'yɛihʉ ra Cristo.
    Ha guí ɛ̨na gui hyɛhmbʉ a, nɛ guí ɛ̨na gan hoczɛhɛhʉ ya. Hanja gán tontohʉ.
  dah-dah: Bikkeŋbe dufaytiŋ Yesu niŋ saŋiŋ irke Holi Spirit beleŋ tareŋ diryiŋ. Irkeb
