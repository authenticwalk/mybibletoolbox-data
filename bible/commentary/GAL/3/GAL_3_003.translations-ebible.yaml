  srq-NT: ¿Mbaerã jẽaquiatuãte riqui re? Moisés chɨmbesa que jẽɨcuã mbutiã eã ndesẽ.
    ¿Mbaerã jẽɨngo siqui beɨte erese re? Siqui rocoɨ̃ Jesucristo mɨɨ ndese.
  kje-NT: Mi lo'o ma'iseri me'e?! Lere dedesne mi akim naili'il Yesus onne, Roh Kudus
