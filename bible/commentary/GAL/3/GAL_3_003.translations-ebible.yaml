  dop-dop: Mǝ kʋmɛlɛntʋ tɔɔ ḿpʋ́ɣʋ́? Ɩsɔ Feesuɣu toŋ kɛ ɩ́ hikinɑ mǝ tǝɣɩ kɑncɑɑlɑɣɑ,
    ɩlɛnɑ nɔɔnɔɔ ɩ́ cɑɑ ɩ́ tɛɛsǝnɑ mǝ mɑɣɑmɑɣɑ mǝ toŋ nɑ?
  azb-azb: Siz bu qədərmi ağılsızsınız? Ruhla başlayandan sonra indi cismani səyləmi
    bitirirsiniz?
  eng-DBY: Are ye so senseless? having begun in Spirit, are ye going to be made perfect
    in flesh?
  guo-NT: Diachwʉajnakolax xamal nejnejchaxoelaxan pawe-ajil. Tʉaduwam wʉt naexasitampox
    Jesús pejwʉajan, Espíritu Santo xamal kajachawaet. Amwʉtjel xamal nejchaxoelam
    najut nijaxtat duilaliajwam Cristoliajwa, hasta tʉpam wʉt.
  hla-hla: Alimiu e tutu korumiu! Alimiu u butun Kristen sila mia turu Namnamei tere
    Sunahan. Ga limiu e na hatagala hase mou a markato tara Kristen te kukute mena
    milimiu a man markatona i puta? E moa koru!
  mav-NT: Pyno kat pote mesup wẽtup sehay upi eweiwat are. Ei'akag heg kahato apo.
    Sa'a­wy'i Tupana Pã'ãu kaipyi yn na'yn eweiky­'esat eimoe­saika hamuat. Pyno kat
    pote koitywy ehewaku hap moherep hap kaipyi eweiky­'esat eimoe­saika hamuat. Kat
    pote eweikyi'at teran Tupana miium ehewaku nug hap sa'up hap upi are. Yt iwe'eg
    i haria ewy kahato eipe are.
  kpf-kpf: Nâŋgânâŋgâziŋ buŋ? Kaapum sot pâlâtâŋ urâweŋâ zo birâm mâtâp sâŋgiŋan bagie?
  ppo-ppo: Dia̧né kisipa tiki-a, noané mo ti okokoró betere? Kaae suta, ti kale Dȩi
