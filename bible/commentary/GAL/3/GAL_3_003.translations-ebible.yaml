  zat-NTPS: ¿Ájala chee̱ na' nácale benne' xala? ¿Dxéquele gunle gácale dute̱ da na'
    guzú laule gácale ne̱ chee̱ Be' Lá'azxa?
  spp-spp: Di yii à pyi maa mpyi funŋɔ baa shiin bɛ? Kani yii à sìi ná Kile Munaani
    síŋi i ke, ɲaha na yii la ɲyɛ s'a lire pyi numɛ ná yii yabilimpii sífente e yɛ?
  zty-NTPS: ¿Nakx̱kze goken nakle benne' bi nnezle ki? Wzó ḻawle nakle che Dios dan'
    zoaḻen Dios Be' La'y ḻe'e. ¿Žéklele žakze chele gak gonle ga gak dot ḻi ḻaže'
    kan nakle che Dios?
  mek-mek: Oi oꞌina mo aisama, Deo ega Spiritu epalagainimi Iesu opakoꞌania. Kai pau
    auga papiau aumauni ma kapulagai Deo maagai alo opai aumi omia ooma? Oi ega koa
    okapa, okafoꞌo alogaina!
  aey-aey: Age adi gad bahic aqena! Age Kisna sanan mein qilaqa age dewenega gagadic
    odocna qee moqaganfo?
  urd-GVH: क्या आप इतने बेसमझ हैं? आपकी रूहानी ज़िंदगी रूहुल-क़ुद्स के वसीले से शुरू
    हुई। तो अब आप यह काम अपनी इनसानी कोशिशों से किस तरह तकमील तक पहुँचाना चाहते हैं?
  ycn-ycn: ¡Meque uncá huani ta ipechu i'imalá ijló! Huajé iqueño'ojica Jesucristo
    ja'apiyá jema'acana huacajé, Tupana Pechu ja'apiyá que ila'ajica nacaje; Tupana
    huátaca que caja ila'ajica nacaje raú. ¿Chuhua chi ihuátaca nacaje la'acana ipechu
    queja, iqueño'ocare la'acana Tupana Pechu aú?
  djr-djr: Nhä nhuma dhuwal, ḻiya-bawa'mirr mala? Nhumany ga dhuwal guyaŋa yanbi nhuma
