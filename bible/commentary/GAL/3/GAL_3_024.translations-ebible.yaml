    recoyo ro'tatoca, mësacua gu'a juchare saoni senjoni, Riusu re'o bainre mësacuare
    re'huani bayë caguë, maini mame coca masi güesebi.
  atb-NT: Haû mù luî, nga-nhúng gi, lumjíng é yanmai mara hkyut san byî é hui sháng
    gaq ga, jep é tarâ gi, nga-nhúng lé Hkrisduq chyáng shuî ê râ matú, nga-nhûng
    é hkyô-u shê sû dut bê nghut ri.
  cek-AK: To pongah tanghaih rang hoiah toenghaih a hnuk o thai hanah, kaalok loe
    aicae Kri khaeah caeh haih, patukkung ah ni oh.
  bkd-bkd: Aman sa Kasuguan iyan panulù taw payanaen duun hu pagpakauma hi Cristo
    ta daw ku makauma haena mabuhat kuy ha matareng pinaagi hu pagtuu taw kandin.
  ctu-76: Jin cha'an jini mandar che' bajche' ajcʌñʌtya alʌl ti' cʌñʌtyʌyon lojon
    yubil cha'an mi' tsictisʌbeñon lojon cha'an wersa yom lojon j cotyʌntyel ti Cristo.
    Cha'an che' ti lojon c ch'ujbi cha'an Cristo ajcotyaya lojon c cha'an ti q'uejliyon
    lojon ti tyoj ti Dios.
  lac-NT: Mʌ' ja wirej, u t'ʌn Moisés irej yʌjtanrir mac, quire' ra' quir u yesic
    to'onex a ba' jach tsoy ti' C'uj chen u t'ʌn Moisés mʌ' ju yamta to'onexi' bic
    tabar ca' ic betex ti'. U t'ʌn Moisés ts'a'b to'onex hasta c'uchij tu q'uinin
    caj tar Cristo soc ic binex tu yicnʌn Cristo. Jeroj C'uj cu yirico'onex tsoy,
    quire' tij cacsex tij corex ti' Cristo.
  xla-xla: Epame aiyalma koko itapo dia꞉ye Kelisota puluwe dla omtamama elemtauwapo.
    Epapele tle Kelisota puale oloma dla dia꞉ye ma mikadepe dle koko tle Godtapo ya꞉
    mila꞉pi tle mo-ullu pa꞉talo so dlepe duwapo.
  xav-NT: '''Re daprédub za''ra mono õ ré, da''madâ''â''wa hã te te dama ''re ĩroti
    mono ne, ma tô ''Re ĩhâimana u''âsi mono hã tinhimiroti ''rata na te te ''re wa''a''uwati
    aré, Cristu hã datẽme wei morĩ õ ré. Ta hã te we oto datẽme mo, te te dawa''âbâ
    da, Danho''reptui''wa na wa te wasina ''re ĩsaze za''ra mono zéb zarina, wawasédé
    hã te te wa''ãma ''re ab''madâ''â tõ mono da oto, ''Re ĩhâimana u''âsi mono hã,
    taha zarina te te ''re wa''awẽsãmri mono da oto.'
  cuk-cuk: Degisoggu, Moisés-Igar-Mesisad unnila Cristoʼse-anmar-nidega, dule mimmigan-odurdakeyob,
    anmar-odurdaksad, adi, anmar Jesucristoʼgi-bensulidba, isgussuliyob daklegegar.
  tbf-tbf: Io, mi Vinuor a te nga tsorubeit mi vavvasengei nia muonge giet rakot se
    Karisito, terengien va giet ta mang me tsorubeit duis i matan e Raban ngan mi
    vodovodon tuktuk.
  uig-CYR: Шу тәриқидә, бизниң етиқат арқилиқ һәққаний қилинишимиз үчүн Тәврат қануни
    бизгә «тәрбийилигүчи» болуп, бизни Мәсиһкә йетәклиди.
  ikw-NT: Iwu wam bụ nye neelegidne aị anya, kwuru aị vakwnusi Karaịsi, ma aị nụ Chiokike
    zịri n'udno hite n'ọkwnata mkpọma.
  khs-khs: 'Alake, Keleso seta: minama ela: niwa siliye mena ina amunawa Kote solo
    elewa epapulakeye. Apula: Keleso inapita: Ema himu semetei matanema:na:pela: Koteyewi
    selese, “Kiwa ilikeye. Kiwa sena hekeya elakeye,” au seyakeye.'
  dwr-ENT: ሄዋ ዲራው፥ ኑኒ ኣማኑዋን ፂላና ማላ፥ ኪሪስቶሲ ያና ጋካናው ሂጊ ኑና ናጊያዋ ጊዴዳ።
  pma-pma: Sakini, Ahi san mengkatien koanik keke helosil kat komai ka hetalimal en
    komai heha hetokol avong koa Kristo hemai hekistal ka hesakin koakeil aling demkatien
    one eni imal en meten.
  atd-NT: Sikan ian, ka Balaod ni Moisis, noiling to talagbantoy kanta taman to nokouma
    on si Kristu to oyow ogkohimu kinow on no maroyow dio to tangkaan to Magboboot
    no ogligkat to pogtuu ta ki Hisu Kristu.
  tel-2017: కాబట్టి దేవుడు మనలను విశ్వాసం ద్వారా నీతిమంతులుగా తీర్చి క్రీస్తు దగ్గరికి
    మనలను నడిపించడానికి ధర్మశాస్త్రం మనకు ప్రాథమిక ఉపాధ్యాయుడిగా ఉంది.
  hat-BSA: Konsa, Lalwa te devni pwofesè lekòl nou, pou mennen nou a Kris, pou nou
    ta kapab jistifye pa lafwa.
  top-NT: Xapu̱lh ixley Moisés ixquinca̱kskalhli̱má̱n la̱ cha̱tum koka̱ná akskalhlí̱n
    actzú skata; pero acxni milh Cristo yaj maclacasquiná̱u ixley Moisés nali̱taxtuniyá̱u,
    porque la̱ li̱pa̱huaná̱u taka̱sá̱u ma̱s tla̱n tijia ni̱ma̱ natakokeyáu xlacata
    tla̱n nama̱lacatzuhui̱yá̱u Dios ma̱squi kalhi̱yá̱u tala̱kalhí̱n.
  msk-msk: Yang balaod nang Dios yagaindo kanatu kaba wa pa adatung si Jesu Kristo.
    Awgaid pagdatung naan somarig kita kanaan kay yaan yang yagapagawas kanatu sang
    silot tungud sang paglapas ta sang balaod.
  gyr-NT: Inungar chĩhivahemi tẽi, ẽgüe yahe porocuaitavrɨve yaico yɨpɨndar. Ahe porocuaita
    rumo yande mbohe Cristo yu ãgua ‘toyeroya Cristo rese güeco catuprɨ ãgua curi’
    oya yandeu.
  kmh-kmh: Kun ak low minim ak chinup gos timund winjik dand apiy, Krays apek nup
    gosimb niŋon, Gor niŋek biynimb minim ma mindip gok mindpun.
  ukr-ONPU: Отже, Закон був нашим опікуном, поки не прийшов Христос, щоб ми були виправдані
    вірою.
  emi-emi: Mausina avalua o me inangari nipaopao God ghe atokala tani aitarainamami
    lomosina ta Karisto emae tani ghelei eghulughuluenaiemami poli niaikaaiaa.
  zpv-NT: Niꞌchin nin naa lehyi ziga xmwehsu nuꞌh tin guluuꞌyin laꞌhnuꞌh neziuh nez
    loh Daada Jesucristu tin gusiaa Ñiꞌh xcweenta xtuhlda raꞌ nuꞌh cun guelriachii
    stoꞌ xteenn xcweenta xchiꞌdxyi Ñiꞌh.
  gux-gux: Lanwani li balimaama den tie nani o biyualo yeni ki gobodi ki gedini ti
    Kilisiti kani ke tin baa li moamoansaali kelima li dandanli yaapo.
  kos-kos: Ouinge Ma Sap pa liyekutyang nwe ke Christ el tuku, na kut tufah ku in
    aksuwosyeyuk ye mutun God ke lulalfongi.
  ibo-ibo: Ya mere, iwu bụ onye nlekọta anyị, ruo mgbe Kraịst bịara, ka a gụọ anyị
    na ndị ezi omume site nʼokwukwe.
  yml-yml: Nagami veꞌetobodanidi baniꞌodi ꞌada toꞌisaveꞌavina i awaveꞌedeꞌededa i
    nagoga mulieta Keliso i mai bega ꞌada fata ta na veꞌatumai Yaubada mataneye yada
    vetumagana ꞌwainega.
  ory-ory: ଏହି ପ୍ରକାରେ ବିଶ୍ୱାସ ହେତୁ ଆମ୍ଭମାନଙ୍କର ଧାର୍ମିକ ଗଣିତ ହେବା ନିମନ୍ତେ ଖ୍ରୀଷ୍ଟଙ୍କ
    ଆଗମନ ପର୍ଯ୍ୟନ୍ତ, ମୋଶାଙ୍କ ବ୍ୟବସ୍ଥା ଆମ୍ଭମାନଙ୍କର ଶିକ୍ଷକ ସ୍ୱରୂପ ହୋଇଥିଲା।
  bzj-bzj: Soh di Laa da-mi laik wahn schrik teecha in chaaj a wi til di taim wen
    Jeezas Krais kohn. Den wi kuda mi get rait wid Gaad wen wi bileev eena hihn.
  chk-chk: Iei usun ekewe Allük ra nemenikich tori Kraist a war, pwe sia tongeni küna
    pwüng me ren Kot ren ach lükülük.
  ssd-ssd: Tukul pasa nu piro ŋak. Kristus nu pro ndana le tukul pasa taŋge sine kulatkina.
    Nu prowa le sine nu tuku kume tuku saŋgri tomba tiŋga Kuate am mbolŋge tiŋreknu
    mayok kambim tuku tukul pasa nuŋge sine tuku une tumsiŋgina.
  acr-TNT: Ecꞌu queꞌelawi, ri Tzij Pixab tzꞌibital can ruma ri Moisés xojuchajij y
    xucꞌut chike ri cajawaxic cakamajo, pachaꞌ chi oj acꞌalab; xukꞌalajisaj cꞌu pan
    rucꞌunibal ri Cristo chaꞌ ruma ri cubulibal kacꞌuꞌx rucꞌ Rire, ri Dios cuꞌan jusucꞌ
    chike.
  rop-rop: Wal bifo Jisas Krais bin kaman, det lowa bin jidan jis laiga bos blanga
    ebribodi blanga deigim olabat langa im na. Bat Jisas Krais bin kaman na, en det
    lowa nomo jidan bos na, dumaji God garra meigim detlot pipul hu bilib langa Jisas
    Krais jidan raitwei langa im.
  mee-mee: Minmina na bangapaga nginngina keke lele ma ri ra apangalomatanakana e
    taoamugmuga kita te Karais, ta bainae Nutu nge pato ita ka ra baingareame ke tupu
    kurumea lopatokona ae ita te Karais.
  dif-dif: Jeruja jirijiribani jaura ngaianini ngankinganietja nganana wonti Christungu;
    ngangau ngaiani morlalu ngundranali talku pantjinanto.
  gam-gam: Embe pille, nono pillgi dje molo God nale al kiwa mopon dje pille, kandja
    lo asa pai ge nono kantau ye dje ipo Krais moi al wori.
  nou-nou: Edo agodari awa teta atopatari mi ingodena simba ise ari ewamei orase edo
    ira da awodo rate amboda Keriso bugusira iji ainde ingodena Keriso gebe edo era
    ainde God ga da umo jigari ewamei edo era.
  mqb-NT: Natiya awan, Tawrita kə̀ tərak umo ɗo sə ɗakan umo anan cəveɗ lele awan,
    hus pə ana Almasihu sə dəzley ahay kutok. A təra matanan anga aday Almasihu kà
    sak a nay ata nà, Mbərom i təra manay ɗo ɗiɗek aya pa 'am anahan, anga mə ɗəfak
    apan nga.
  ape-B: Lo douk nyape nyagilapapu yah meyoh nyalawapu aliga aliga Krais natoglu monek
    bilipumanu umu God nuhwalapu duldulipali elpech.
  grc-F35: Ὥστε, ὁ νόμος παιδαγωγὸς ἡμῶν γέγονεν εἰς Χριστόν, ἵνα ἐκ πίστεως δικαιωθῶμεν.
  cav-NT: Cristo junama jari tupu ecuana ebacua cuana bucha jucuare, ebacua cuana
    naruquira naruya bucha. Ebacua cuana naruquira ebacua cuana ecuejau bucha tuna
    eje bucha jutaquique, eje bucha jutaquique ama jadique; jadidya ecuana cacuatsashati
    cuana isaratsu bahue juhua eje bucha ataquique, ataquimaque jadique.
  kgp-NT: Kỹ tóg ẽg jyvẽn ja nĩgtĩ, ẽg tỹ Cristo ki rãnh ke to jykrén jé. Cristo ki
    ge tugrĩn ẽg tóg Topẽ mỹ tỹ ũn há nỹtĩ ha.
  bvd-bvd: '''I seeri na taki ka suasuli kolu lelea mai Kraes ka dao. Si kada Kraes
    nia dao naa, kolu kolu ka ''o''olo naa ''i maana God ''ana manata mamana lae ''ana
    Kraes.'
  ukr-1871: Тим же закон був нам учителем, (щоб привести нас) до Христа, щоб вірою
    нам оправдитись.
  apz-apz: Osoꞌno honɨngkano hungkuno loso Anɨtuye yahino wopɨngoso netɨhwayoꞌne mesyolonetɨhwamentisofoho.
    I osoꞌno Jisas Kɨlais nakwoe wonyoꞌne poyo peꞌnɨmentiso sohonta honɨngkano hungkuno
    mesyolonetɨhwayo imojoso moiꞌwo imoꞌnɨmentisofoho. I olohonta nakwo Jisas Kɨlaisɨmo
    sɨmeho hiꞌntnnono uyalokuhwone hnꞌnneꞌno Anɨtu kako sekwo wopɨngo kuyoho nalisosoꞌno
    honɨngkano hungkunoso momekiloꞌmokonehumajonehoho.
  yon-yon: Kwanikob, Moses ye amobbed nub oonendoon kumbed mene Keresu mini yaron
    keroon. Kowe nub anam andi yaambed Godbed nub kuu yorokmo kerundimaan.
  poi-NT: Jém aŋquímayooyi jex juuts tu̱m mozo jém iwatpáppɨc cuenta jém tsɨ̱xt́am.
    Jém aŋquímayooyi tayo̱xpátpa iga taŋcupɨguiñ jém Cristo iga tawɨ̱pɨctsoŋpa Dios.
  wuv-wuv: Si'ei, fei law na ude ale'ei hemea famamoa i tauduginaa o'ou a'a Christ
    ba onei wanewane a'a fei narafawe'ia.
  quf-NT: Chaymi Jesucristo shamushankalaman chay mantakuykunaqa uk mantamaqninchik
    yupayqa karan kwintata qukanallapapaq, manami chay mantakuykunata kumpliyta puytinchikchu
    nir. Chayraykumi chay mantakuyqa intrachimaranchikllapa Jesucristupi kriyishalashi,
    Tayta Dyusqa uchanchikkunamanta llakipar, manana uchayjunpaqnachu riqsimashunllapa
    nir.
  yuw-yuw: Gendic nongoruho wömai muyom noni simbang ito non Duicot ningat feboc.
    Tuna kombing tobic tobic noniha tongga non Kopotorocho yangamin nongnongo owi
    amna öngkungidamon.
  hus-NT-1971: An ts’ejcath cau expith tu c’unat co’oyamal ma ti chichits a Cristo.
    Xo’ ja’its i belal a Cristo, ani jaxtam a Dios in ejtohual tucu tsu’u tu bolith.
  med-med: Ei nga, mi ik kʉⱡ ndi, tʉn rʉp etpa oⱡnga, wote Kraist urum. Wote, ila
    Kraist kʉn mondpa pili uⱡ ila, tʉn etpa Got nga kuimp keta ila, wamp etpa kun
    kai kʉⱡ mondʉmba ei nga itim.
  bch-bch: Tota apu iuot mambe ada madidnga ital gita ga tala pan Kristus. Toa bedaoa
    ta oangga loloda matua ngan ei, Deo iuato gita panua tututui.
  cco-NT: Jo̱ laco̱ꞌ jaangˋ tiquiáꞌˆ jiuung˜ jéeiñˋ dseaˋ ꞌléengꞌ˜ i̱ jmóoˋ íˋ quiáꞌˉ
    jiuung˜ quiáꞌrˉ, jo̱guɨ lajo̱b e júuˆ quiʉꞌˊ ta˜ quiáꞌˉ Moi˜ do quie̱ˊ nifɨˊ quíˉiiꞌ
    cartɨˊ mɨ˜ catɨ́ˋ íꞌˋ e calɨcuíingˋnaaꞌ Dseaˋ Jmáangˉ, jo̱guɨ caꞌíngꞌˋ Fidiéeˇ
    jneaa˜aaꞌ e lɨ́ɨˊnaaꞌ dseaˋ i̱ jaˋ røøngˋ dseeˉ laꞌeáangˊ e cajáangꞌ˜ yee˜naaꞌ
    fɨˊ jaguóˋ Dseaˋ Jmáangˉ.
  deu-1951: So ist also das Gesetz unser Zuchtmeister geworden auf Christus hin, damit
    wir durch den Glauben gerechtfertigt würden.
  alq-ALGNT: Midac iidi kigi nagadjiigonananan ini Inakonige8inan, pinici ka tag8icinogobanen
    Jesos Christ ooma akikag. Ka ick8a tag8icig dac Jesos, kigi kackitonanan kidji
    teb8eta8aiak, kidji gi odji k8aiak8abamigo8ak Kije Manido.
  ixl-NNT: As ech nik tulbꞌe oꞌ u tzaqꞌiteꞌ tiꞌ qok kꞌatz u Cristo echeꞌ nibꞌan umaj
    uxhchil tiꞌ ichꞌijil umaj talaj intxaꞌ. Pet katnal ul u Cristo, as aꞌn kat ok
    oꞌ jikla aamail vatz u Tiixheꞌ tiꞌ uvaꞌ kat kukꞌujbꞌaꞌ kukꞌuꞌl tiꞌ Aak.
  boa-NT: '@see-verse:GAL.003.023'
  quh-NT: Ajinapi Moisespa camachiskasnenka pusaycachawajninchejjinamin carka Jesucristoman
    pusanawanchejpaj. Paypi jap'icuskanchejnejta nokanchejtapis chekan runaspaj Dios
    khawanawanchejpaj carka.
  kwi-kwi: Sun Dios ɨninta aizpa, mi piankamninmikanain azi. Sun ɨninmune awaruza
    Cristora piankamninnamtu. Awa Cristora nɨjkularawane, Diosne usparuza sapnat kit
    uspa kwail kiarɨt aizpa kaninnanazi.
  agm-agm: Siyatɨ wɨnɨhapɨpa nyainjatɨmɨ notɨ Kɨraisiho nasonɨhuraatɨtande. Kapa nyangi
    siyatɨ nyainjatataise, amɨ nyahɨ Kɨraisihopɨ gɨwunyaasaihɨ kandaahɨ Autaahaatɨho
    nyangi netɨ sawahoaisatɨ tɨtɨhɨhiyaanenyamaitando.
  ubr-ubr: On mes baifafaro on ot ati kaifarotin imatar ikakaifaret ato inetewarit
    tanat Keriso aurin tagat, onai ati baitutumai on God itiyamet On matanai on ati
    yawas totorin wat tatmatar.
  tsw-NT: Wila̱ꞌa̱ u da̱na̱ ta̱ zagbain tsu, hali she na Kristi Zamawawa ta̱wa̱i.
    Ana Kristi Zamawawa ta̱wa̱i u zuwa tsu ta̱ a̱za̱ a̱ a̱ɓula̱ e ekere a̱ A̱sula̱
    ana tsu cayi okolo ya̱ꞌa̱ yi.
  cax-NT: Arrüna nüriacarrü oemo tücañe uiti Moisés es tacana arrone alsadorarrü,
    bacuirara itacuti chimia. Pero caüma chauqui tiñataiti Cristo. Auqui nacarrti
    urria nusaca au narrtarrti Tuparrü, arrtü uicococati.
  aia-aia: Naasi ni ringe ra marungigaau tari 'oha na 'ia Kraest 'a boi. Ma na'i 'ohasi
    gau nugaai hinihinigaau beia magau odo-odo'a na'i maana God.
  srp-1865: Tako nam zakon bi èuvar do Hrista, da se vjerom opravdamo.
  agt-agt: A ya lintigen mantu ya manggamma tekid ta kuman na mangtaronen ta abbing,
    te taronan na kid addet ta ketta sangaw ni Hesusen, te am mangurug kid tentu a
    ikwenta na Namaratu ta matunung kid na.
  lug-lug: ge gaali gatukuuma, amateeka galyoke gatutuuse eri Kristo, tulyoke tuweebwe
    obutuukirivu olw’okumukkiriza.
  yby-yby: Ito Mosesekaho lo hukoko libo galimoya wehe loko minokaka anuwa maya lolo
    oko ujapa oleto-loko wiboto minuniyoko, Kalaestitoka lilime molokaiyoko, elewole
    oko eludanaki lihimate suwokadeko minakolune.
  heb-heb: ובכן התורה היתה אמנת אותנו אל המשיח למען נצדק על ידי האמונה׃
  mpp-mpp: Aime yefe-yowadi damongnubalu wedunoleme gacgu Wapongti ngage-ngagesingte
    ailu dondonne wacnubanale Kristo lome fikewec.
  apb-apb: Na aena urine nge mo Ha'atolanga kire liu honosikie lai hule aana a Kraes
    e lae mai hunie ha'a-oodohilaka pe'ie a God aani hiiwalaimolinge aana.
  san-TEL: ఇత్థం వయం యద్ విశ్వాసేన సపుణ్యీభవామస్తదర్థం ఖ్రీష్టస్య సమీపమ్ అస్మాన్ నేతుం
    వ్యవస్థాగ్రథోఽస్మాకం వినేతా బభూవ|
  ben-IRV: সুতরাং তখন নিয়ম খ্রীষ্টের কাছে আনবার জন্য আমাদের পরিচালক হয়ে উঠল, যেন
    আমরা বিশ্বাসের জন্য ধার্মিক বলে চিহ্নিত হই।
  ntu-ntu: X Loukxtr apule kxakrlz. Murde kam Gct Loukxtr bagr, mz nzmailz-krbzle
    nigr mz Kraes, murde natubqkr mz nzobqkr God mz nzbrtikr drtwrgr nide.
  pan-pan: ਸੋ ਬਿਵਸਥਾ ਮਸੀਹ ਦੇ ਆਉਣ ਤੱਕ ਸਾਡੇ ਲਈ ਨਿਗਾਹਬਾਨ ਬਣੀ ਕਿ ਅਸੀਂ ਵਿਸ਼ਵਾਸ ਤੋਂ ਧਰਮੀ
    ਠਹਿਰਾਏ ਜਾਈਏ।
  gvc-gvc: Ã jia Cristo to wihihto pano Cohamacʉ dutia sehe marine yahure dahra cohtariro
    to pʉhtoro pohnare to yahuriro seheta. Ã yahure marine baharo Cristore mari wacũ
