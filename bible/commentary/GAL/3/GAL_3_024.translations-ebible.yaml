    mətəu-inu, kitah kəmotəhatətə lan.
  urd-urd: पस शरी'अत मसीह तक पहूँचाने को हमारा उस्ताद बनी, ताकि हम ईमान की वजह से
    रास्तबाज़ ठहरें।
  hot-hot: Abô balabuŋ ma hatôm kamik atu ba hayabiŋ alalô ek nanêmimbiŋ Kilisi endeba
