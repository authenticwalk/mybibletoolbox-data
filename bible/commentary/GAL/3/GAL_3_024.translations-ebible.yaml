verse: GAL.003.024
translations:
  kpx-kpx: Evievi vani keu lohoholisege nahiau menaka valamo ua. Ige Iesu Kelisou
    lohoge nahi nahie uvu mai avuemo mavoge. Dilavau nahie hoesegevei isiviale nahie
    vaveveu nivemo inutolotoloai.
  okv-H: Amo embo na Keriso humota ore God na au embo jajavotoho ara Keriso puvurae
    kihi ta God ta ke pepeni amina embo simba ere uahija
  tbo-tbo: Ani galenana mei lugagayo ina gagalena iteteta a sigana Keliso i wogeleteya
    po ata witumagana uyahina ta houni po Yaubada i kawaidumalugeta.
  mal-C: നാം വിശ്വാസത്താൽ നീതീകരിക്കപ്പെടേണ്ടതിന് നമ്മെ ക്രിസ്തുവിലേക്കു നയിക്കുന്ന
    ഒരു സംരക്ഷകനായിരുന്നു ന്യായപ്രമാണം.
  grc-SR: Ὥστε ὁ νόμος παιδαγωγὸς ἡμῶν γέγονεν εἰς χριστόν, ἵνα ἐκ πίστεως δικαιωθῶμεν.
  bgc-bgc: नियम-कायदे म्हारे ताहीं इस खात्तर दिए गये, ताके मसीह के आण तक वो म्हारी
    अगुवाई कर सकै अर म्हारे ताहीं सम्भाळ सकै, ताके हम मसीह पै बिश्वास करण के जरिये
    परमेसवर की नजर म्ह धर्मी बणा।
  khz-khz: Pe, rova na ita ekune-agirato, Keriso evogomaito, ne eaikito. Voia gania,
    ita Iesu genai pita kamonagi vou, Palagu pene kila, ita ati gera rakava nepenetiwa.
  deu-TKW: So ist das Gesetz unser Erzieher auf Christus geworden, damit wir aus dem
    Glauben gerechtfertigt würden.
  zsr-NT: Cni nac, gna beꞌi rëꞌu le rna bëꞌ zxba queëꞌ Dios atiꞌ lei guc queëruꞌ ca
    tu nu rusëdi rëꞌu ga bdxintë dza blaꞌ lahuëꞌ Jesucristo, quië gac huöacruꞌ tsahuiꞌ
    lahuëꞌ Dios chquiꞌ huayéjlëꞌruꞌ Lëꞌ.
  lin-lin: Boye Mobeko ezalaki lokola mokengeli, ezalaki na mokumba ya komema biso
    epai ya Klisto mpo ete tokoma sembo na nzela ya kondima.
  hns-NT: Djaise ek goelaam aapan sardaar ke beta ke siekhaawe waala hai, oisane Parmeswar
    hamlogke aapan kaanoen deis raha siekhaawe ke kie be-kasoerie howe khaatien hamlogke
    tjaahie Kriest me bieswaas kare ke.
  noa-E: Ajapcharan maach jöoinag ley deetarrauta Cristoou maach peerdʉjujã khap apijim,
    chadcha mag Cristo pierrwai thãraucha i iek ʉ̈kha nʉm gaaimua Ẽwandam dau na kulp
    chukhu nʉisimkhĩir.
  eng-EMTV: Therefore the law has become our guardian, leading us to Christ, so that
    we might be justified by faith.
  mib-NT: Núu súcuan te ley ni cuu ɨɨn jeē ndíto yóhó nájnūhun ɨɨn mozo ndíto sūchi
    lúlí, te ni jejníñu nde quɨvɨ̄ ní quiji Cristo, návāha candíje yó jéē ni jíhī
    yā jehē yō, te ndahva Yaā Dios cuēchi yó.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ साम्‌योथिम्‍मिन् आनिॽ नसाःन्‍लाम् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुनिःमाओ आप्‍तिक् मे़ःन्‍नेबा आबोःङ्‌ल फाॽआङ् ख्रिस्‍तओ थारिक् लाम्‍लोःसे़ आनिॽ
    ओगे़मे़प्‍पा पोःक्‍खे़आङ् वये़रो॥
  xnj-xnj: Hinu malagizu gavi na makakala panani yitu mbaka pahaikili Kilisitu, muni
    tilolekana vabwina palongolo ya Chapanga.
  mmx-mmx: Kuren la Laulis Linga gak lok tatao luruptuvuk atnedik la ga gagas li dik
    ti mo laaleng ne Karisito ga vot teren. Neni ga vot kusu tana sepmus basinge loklok
    kakapmek keneng at lununu atnedik.
  cbr-NT: Usa 'ain cananuna an bërúancë xanun bana tuacën tancësaribi oquin, Moisésnën
    cuënëo bana tanquin, a bana quicësabi oquinshi 'aquin, uisa ñu 'ati cara asábi
    'icë, uisa ñu 'ati cara 'aisama 'icë quixun 'unáncën, aminu catamënuan Cristo
    utámainun. Usai 'ia 'aíshbi cananuna Cristo uá 'ain, ami catamëtia nun 'ucha tërë́ncë
    'aish Nucën Papa Diosan iscëx upí 'ain.
  tee-NT: Pus va ixlaca'atalh ni jantu lai xamuctaxtuyau tachi ju ts'okcanta lacalhamap'aksin
    yuchi jantu lai xaquintalhilakts'inan ju Dios ni salaka juntau la'ixmacni. Chai
    yuchi xalhic'atsayau ni na maktasq'uiniyau ju Cristo. Chai ni lhilaksiyau ju yuchi
    pus ju Dios salaka quintalakts'inan.
  eng-LSV: so that the Law became our tutor—to Christ, that we may be declared righteous
    by faith,
  cak-NT: Ri ru-ley ri Moisés can xojruchajij-wi, y xojruc'uaj riq'uin ri Cristo chi
    xkanimaj; chi quiri' man jun kamac nakakalej chech ri Dios.
  pah-NT: 'Cristo''ga rure''ymame Moisésva''ea remimbo''eagwera ko tayri''ga rerekohara''ga
    ja ore ve – kiroki ga tayri''ga rereko katu jipi eko katu javo ga pe. Na jitehe
    Moisésva''ea remimbo''eagwera ore rerekokatui jipi peko katu javo ore ve. A''ereki
    Tupana''ga e''i: “A''ea g̃a ndereko na''ẽ. A''ea py''rovo ti Cristo''ga toko g̃a
    pavẽi,” ei ga. “Cristo''ga ti tomombyry g̃a g̃ajikoga g̃waramo ga rehe,” ei Tupana''ga.'
  sja-NT: Mimiaparipa warra ak'ɨparik'a, ma ũraa p'ãdapa tai ak'ɨ pɨk'apachi Cristo
    cheru misa, tai jida irude ijãadamerã mãik'aapa p'ek'au k'achia wẽe p'anadamerã
    Ak'õre k'ĩrapite.
  xed-xed: Mantsa ya ná, zlahu ta nzakway ta ngha aŋni ha ka sagha Kristi, kada nzakwa
    ŋni ka gwal tɗukwa ta wa ira Lazglafta nda ma zlghay nda ŋuɗuf.
  mks-NT: Na̱sandaca ley mí tá quia̱hva cája in da̱ta̱a xi̱hín ja̱hyi válí da̱ a̱nda̱
    quia̱hva na̱quixi Jesucristo, mé á na̱caja ña̱ ná canduu nda̱a̱ yo̱ nu̱ Ndióxi̱
    sa̱há ña̱ cándeé iní mé á.
  gfk-S: Io kaie, ira harkurai di ga kure kawase dait ura lamlamus dait tupas Krais
    waing God nage kure be dait takados ing be dait nurnur tane Krais.
  bmu-bmu: Mewö taringa Köna keunöŋ mönö böhinina aka Kraistkö könaŋi mötpingöra kusum
    neŋgimakza. Böhi leuam kusum eŋgigeri, miaŋgö dop keu miaŋön mönö neŋguaŋgita
    solanŋi akingö mindiŋgöba galöm köl neŋgimakza. Mewö aka Kraistkö könaŋi möt asariba
    möt narim waŋgiinga keunini jim teköi solanibingöra kuŋgum neŋgimakza. Urunini
    meleŋninga böhigö nupŋan mönö nalö miaŋgöreŋ teköza.
  dgz-dgz: Amba nop yamunewa, iup ame wat tamanam nimane, naune aen Keriso inewa tauaton.
    Anu dao nuga ap tainanta gapan God kakae dianeta.
  eng-GNV: Wherefore the Lawe was our scholemaster to bring vs to Christ, that we
    might be made righteous by faith.
  zaa-NT: Así es de qui'ni ri'u nna gutse'e ri'u bajo ley para gunią ri'u dirigir
    hàstaá qui'ni gul·lani Cristua, ą' modo nna benią ri'u preparar para iria nàri
    ri'u de ca tul·la' qui' ri'u ru'a lo Tata Dios por medio de fe qui' ri'u lani
    e.
  eng-WEBSTER: Wherefore the law was our school-master to bring us to Christ, that
    we might be justified by faith.
  guh-guh: Pacuenia pejevaxi pevetsijivi, pejevaxi baeveta, bajarapacuenia Dioso Moiséspijinëta
    penajumecopatsilivaisi, nacajamatabëcueneeveta daxita vajajumecovënëtsivi bajarapalivaisi.
    Bajarapacuenia nacajamatabëcueneeveta matapania Cristo athëbëvetsica pepatsimatacabitsicajavabelianexa.
    Nexata jane baja athëbëvetsica Cristo pepatsicujinaetsica, vajanajamatabëcuenecopatsixae
    bajaraponëjavabelia, Dioso aneconijibia nacatane.
  bon-bon: Yoo, Cotre Mene te epu pana gyene ire atwi biname liiyepu mime tääpume
    mibibine conocäco gaabe cabu waadename ngälu Keriso te tatyaramtepi, naace tääpume
    mine teebine ätrungame mibibine conocäco me wawename Acejiyame me opo gaabe je.
  nhw-BL: Huajca itlanahuatilhua Moisés eltoyaj quen nopa tetequipanojquetl ipan techaj
    catli quipiya itequi para quinmocuitlahuis huan quintlalnamictis nopa coneme hasta
    mochihuase huejhueyi. O ica tojuanti elqui hasta hualajqui Cristo catli nelía
    huelqui techchihuas tixitlahuaque iixpa Toteco.
  swh-ONEN: Hivyo, sheria ilikuwa kiongozi kutufikisha kwa Kristo, ili tupate kuhesabiwa
    haki kwa imani.
  wbi-wbi: pe lino indaghilo jilyale ghwe mulongosi ghwitu kuhanga uKilisite pano
    akisilse, neke kuuti, tuvalilue ikyang'ani ku lwitiko.
  bba-bba: Woodɑ ye, yɑ sun nɛnuɑ sere Kirisi u kɑ tunumɑ, kpɑ Gusunɔ u sun ɡem wɛ̃
    nɑɑnɛ dokebun sɔ̃.
  eng-KJVCPB: Wherefore the law was our schoolmaster to bring us unto Christ, that
    we might be justified by faith.
  kgk-NT: 'Upéixa ramo, yma Moisés remimombe''ukwe-rupi jaiko rei ramo, tekoha porã-py
    nhane mbo''e va''e-rami jaiko va''ekwe. Nhande reko-rehe onhangareko va''e-rami
    jaiko va''ekwe. Upéixa jaiko va''ekwe Cristo ojekwaa peve he''i hagwã nhande-vy:
    “Pende py''a potĩ-ma Cristo-rehe pejerovia-gwi” he''i hagwã Nhandejáry nhande-vy.'
  waj-waj: Anutuuqaa mmaanna tuu kuaivoono ti haitatuududuu Yisuu Kirisiiva tuu suaivaki
    taikeeravai. Ta Yisuu Kirisiinnara kutaavaivee kiaa kiada Anutuuqaa avuuvau safuuma
    variateeraivaara ti haitatuududuu Yisuu Kirisiiva tuu suaivaki taikeeravai.
  cpy-cpy: Paerani iyotaayitee Ikantakaan-teetani, okimitakaan-takae riyotee-tziri
    eentsi riyotan-tyaawori oeta ranteri. Roojatzi yotakahaerori awentaa-shiretan-taariri
    Jeepatzii-totaa-rewo, ari okanta otampatzika-shire-yitan-teeri awentaa-shiretani.
  mpx-mpx: Inoke logugui iya i ola ala tobahikan, ana siga Keliso i vin inoke ta abulilek
    eliyana ge Yehoba i awa sapusapu-agila.
  wbp-wbp: Kaaturluju yungu-nganpa Mujuju-kurlangu kuruwarriji Juwu-patukuju. Wangkaja-nganpa,
    “Puranjarla purda-nyangkalu kuruwarriji!” Ngakalku Jijajiji yanurnu walya-kurraju.
    Kaaturlu yilyajarni yungurnalurla wala nyina ngulakuju. Jalanguju, kuja karnalurla
    wala-juku nyina Jijajikiji, kujarlanya kanganpa Kaaturluju jungarni-pajirni.
  luo-luo: Omiyo Chik nomi teko mondo oritwa nyaka chop Kristo bi, mondo eka ketwa
    kare kuom yie.
  nhe-NT: Huajca itlanahuatil Moisés eltoyaj queja nopa tlatequipanojquetl ipan techaj
    tlen quipiya itequi para quinmocuitlahuis huan quintlalnamictis nopa coneme hasta
    huehuejtiyase, ica tojuanti elqui hasta hualajqui Cristo tlen nelía huelqui techchijqui
    tixitlahuaque iixpa Toteco.
  aii-aii: ܗܵܕܟ݂ܵܐ، ܢܵܡܘܿܣܵܐ ܢܵܛܘܿܪܵܐ ܝܗܘܵܐ ܐܸܠܲܢ ܕܡܲܝܬܹ‌ܐ ܗܘܵܐ ܠܲܢ ܠܟܸܣ ܡܫܝܼܚܵܐ ܕܦܵܝܫܲܚ
    ܗܘܵܘ ܡܘܼܟܫܸܛܹܐ ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ.
  esk-NT: Maliġutaksram ataniġiniġaatigut aggiġñiałhanunaglaan Christ-ŋum. Tarra Christ
    aggiqman tunŋavigiaqsigikput Christ anniqsuqupluta killuqsautiptikniñ. Taatnaqługu
    Agaayyutim akuqtuġaatigut nalaunŋasripḷuta ukpiqsrił̣ł̣aptigun Christ-mik.
  msb-msb: Kaya bagaʼn nagin paraataman namon an Kasuguan para iintriga kami kan Cristo
    agod magin matanos kami sa pagkita san Dios paagi sa pagsarig.
  cpa-NT: Hi² jøng² lei¹³ báh³ ca¹jmo¹ hi² ma²hneng² jniang³ jǿg³ quiah¹² Jesús, hi²
    ma²hé² jniang³ jǿg³. Mi³jøng² lén² jniang³ dsa² tsa¹re² dsag³ ja³ta¹ni¹ Jmi² jniang³.
  dso-dso: କିରିସ୍‌ଟର୍‌ ଆଇବା ଜାକ ଆମେ ନିୟମର୍‌ ତଲେ ରଇଲୁ । ମାତର୍‌ ତାର୍‌ ପଚେ, କାଲି ବିସ୍‌ବାସେଅନି
    ଆମେ ପରମେସରର୍‌ ମୁଆଟେ ଦସି ନଇଲା ଲକ୍‌ ବଲାଇ ଅଇବୁ ।
  meu-meu: Taunabunai, taravatu na hereḡu tauna na heto, ema bona Keriso eme kau,
    kamonai dainai maoroda bae gwaurai helaoreana.
  yva-NT: Weti Ananyao Musa mbe tanamamoambe wansai yava Yesus Kristus de umba Po
    vatane wansaveti wamamai no Amisye amune rai weye wamanave Kristus ai.
  dgc-dgc: Kanya tu kautusan ni Moises, éy saya i nagtoldua dikitam hanggan to panahun
    ni Cristo, monda tanggapén kitam na Diyos, a ibilang na kitam a éwan tu kasalanan,
    dahil ta péniwala tam diya.
  zpm-NT: Zig tib ngudziaan ne riaaṉnie mëëdwin, sca pquiin ley co lo ne, pseeda ne
    zha gban ne, ni gacnaṉ ne cho nac Jesús, meṉ ne csilaa ne lo doḻ zeeṉe dib zdoo
    ne gliladz ne me.
  hix-NT: Bàryekomo hananàhnye komo wyaro xarha nehxakon hamà, khananàhnye kom me
    esnàr ke. Khananàhyatxkonà, amnye Kryestu hona kàwyanye xenytxoho me, Khoryenkomo
    nenyhoryenàr me harha kehtxoho menye.
  sim-sim: Lo nirin si arangoho nombo os Jisashik indan osmu mukura. Krais or talashirik
    orin ni heyehe ni mba, �Ome sira. Ortonom hulaima nokopman jivinanda ma ria.�
    Karem ni mbanda nombo orok Avui Wasilakahi misokomek ma worna mak ni nandari nir.
  npi-ULB: त्यसकारण, हामी विश्‍वासद्वारा धर्मी ठहरिनको निम्ति ख्रीष्‍ट नआउन्जेलसम्मको
    लागि व्यवस्था हाम्रो संरक्षक बन्यो ।
  cgc-cgc: Na mga sinulat ya papatuman pa ki kami, paryo kay man ta isya na bata na
    patugyan ta iya na amay naan ta isya na taga-bantay. Kami i paryo ta bata na pabantayan
    asta ta adlaw na gatuo kay ki Cristo aged buaten kay ta Dyos na kami i matareng
    tenged ta ame na pagtuo, dili tenged ta ate na pagtuman ta mga sinulat ya.
  tim-tim: Akto aregât den kârikŋande damunnenŋe akmâ Kristogâlân katnenegep. Arekŋe
    Yesu nâŋgaŋmâ dosa bâlâk manbaengât hain aknengiep.
  yor-yor: Nítorí náà òfin ti jẹ́ olùtọ́jú láti mú ènìyàn wá sọ́dọ̀ Kristi, kí a lè
    dá wa láre nípa ìgbàgbọ́.
  wos-wos: Nak jooka mé saréké. Hanja Moses wandén hambuk hundi nanika dé Godna jémba
    nawulak wakwe. Moses wandén hambuk hundi dé nanika wakwekwa du maki dé. Nani wun
    hundina ekombu nani re. Nani wun hambuk hundi xékémbeka nana mawuli hambuk dé
    ya. Yandéka Krais Jisas yatendéka nukwaka nani haxé. Dé yandét nani déka jémba
    sarékéta huli mawuli hérae Godna makambu yikafre sémbut hurukwa du takwa renjoka
    nani déka haxé.
  emp-NTPO: Wãrãda Ãcõrẽba Moisea diad̶a leyba dadjirãra pe eronĩbasia ab̶a Crito
    zebʌrʌd̶aa. Crito zed̶acarea idji ĩjã panʌ carea Ãcõrẽba dadjirãra jipa unu b̶ʌa.
  eng-F35: So then, the law became our guardian until Christ, so that we might be
    justified by faith.
  ind-ind: Hukum Taurat juga bisa digambarkan seperti penjaga yang mengawasi, mendidik,
    dan menuntun kita untuk percaya kepada Kristus, supaya kita dapat dibenarkan oleh
    Allah.
  pes-OPCB: 'اجازه بدهید این مطلب را طور دیگری شرح دهم: شریعت همچون دایه‌ای بود که
    از ما مراقبت می‌کرد تا زمانی که مسیح بیاید و ما را از راه ایمان، مقبول خدا سازد.'
  mpt-mpt: Inamin kesoa sino Mosese hekmel wengo makob nib ay sitaminwali ulab anoa
    kima bianoa nib hengmino aleyebo bita Yesus Klaiste tenea daabenebio kesoa nibo
    Yesuse bainobo genomobo Gode baabenea Ibo ne kin dimo naka molot unang molotobo
    ge baabenamabebe.
  ssx-ssx: Koto ekina꞉ mo hone tulaasa꞉ hau pa꞉ta꞉ yama꞉ Koda꞉ yaapo tikitiki yao
    hamono mo Lo Pi ula꞉ ekima꞉ niki handeteke hatiki puaata꞉ Ketiso ipulu kinaeyekeme.
  mkl-mkl: Bɛɛbɛi, woodɑui wɑ ɡbɑ̃ wɑ wɑ bɔò wɑ bi Kirisi ku bɑ Ilɑɑɔ̃ ku jɔ̀ kɑ jɛ
    dee dee nɑ nɑɑnɛ ku dɑsiu.
  gaq-gaq: କିସ୍‌ଟ ପାଙ୍ଗ୍‍ନେ ଜାକ ନିୟମ୍‌ ଆନେକେ ଅଦିକାର୍‌ରେ ବଗେ; ମାତର୍‍ ତେନ୍ଇଡ଼ିଂ ମୁଇଂ
    ବିସ୍‌ବାସ୍‌‍ ଏତେ ନେ ଇସ୍‍ପର୍‍ ସାର୍‍ମୁଆଃନ୍ନିଆ ଦସ୍‍ ଣ୍ଡୁ ଡାଗ୍‍ଚେ ମନେ ବାବେ ଡିଙ୍ଗ୍‍ଏ
    ।
  gof-RNT: Hessa gisho, nuuni ammanon xillana mela Kiristtoosi yaana gakkanaw higgey
    na7a naagiya asa mela nuna naageyssa gidis.
  unx-unx: ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ହିନିଜୁଃ ଜାକେଦ୍‌ ଆନ୍‌ଚୁ ଆବୁଆଃ ଇତୁନିଃ ଲେକା ତାଇକେନା । ମେନ୍‌ଦ ଏନ୍‌
    ତାୟମ୍‌ତେ ବିଶ୍ୱାସ୍‌ ହରାତେ ଏସ୍‌କାର୍‌ ଆବୁ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆୟାର୍‌ରେ ଧାର୍‌ମାନ୍‌ ଲେକାବୁ
    ହବାଅଃଆ ।
  gah-gah: Itó Mosé lo hukoko li gakó nenémo lelémo vevesoaká gapo loló oko gizapa
    oletoloko vitó nouko, Kilistotoka lelémo molokago nene Izesunimú gele alévolé
    okunike lihimate asú olimikiko minanogo une.
  lcm-lcm: Asukang a saupai katapo aiveven imem val nat lik e kungana i katakai i
    apasa, ani ka ausingai animem taun a Karisto, asi kamem lomlomon tatana ani namem
    serei a igenen korong e matana i God.
  aer-aer: Ngkartele Jew anwernenhe angkentye Moses-kenhe antheke. Re alakenhe anwerneke
    angkeke, “Ayenge apentewarraye angkentye nhenhe awerrirremele!” Yanhe ikwerenge,
    Jesus ahelhe nhenhe-werne apetyeke. Ngkartele renhe yerneke anwerne ingkirrekele
    renhe arratye itelaretyenhenge. Lyete kwenhe, Ngkartele anwernenhe arratye ileme
    anwerne-arle Jesus akwetethe arratye itelaremenge.
  qvc-NT: 'Chaymi Jisukristu shamushqangamanlla chay liykunaqa suq yach''achikuqshina
    kamachiwarqanchiq, intyindinanchiq: Uchayuqmi kani, nishpa. Chayshina intyindishpaqam,
    listuna karqanchiq Jisuspi kriyinanchiqllapa, uchanchiqmanda pirdunawananchiq,
    amana uchayuqkunapaq riqsiwananchiq.'
  tgl-ULB: Kaya ang kautusan ay naging taga-gabay natin hanggang si Cristo ay dumating,
    upang tayo ay mapawalang-sala sa pamamagitan ng pananampalataya.
  cbs-NT: Jaska inun, Cristokidi unankin ikunwankin nun chibainbu nukun chakabu buatan
    jau pepabu keska Diosun nuku waxanun, iwanan, jawen yunuti inun jawen nematiwen
    nuku mekeyukubainiki.
  xtm-NTPP: Te tnu'u ni tatnuni Moisés ma kúu ja ni skaka ña'a onde nuu nda'a Cristo
    ma, sukan‑va'a jin nduu o ñayii jin kandija te jin ko kuu o ñayii jin ko sa'a
    ja va'a ja ndaa.
  nnq-nnq: Malagilo genia gakiba andi aleli bito mpaka apaika Kilisto, ibe kwa ndela
    ja imani tubekigwe tambone nnongi ja Nnoongo.
  bao-NT: To biro biima ĩiro, doti cũurique pea manire ca jʉo waarije Cristore mani
    ca majiro ca tiirije niiupa, díámacʉ̃ tʉo nʉcʉ̃ bʉorique jʉori añurã mani ca niipere
    biro ĩiro.
  san-ORI: ଇତ୍ଥଂ ୱଯଂ ଯଦ୍ ୱିଶ୍ୱାସେନ ସପୁଣ୍ୟୀଭୱାମସ୍ତଦର୍ଥଂ ଖ୍ରୀଷ୍ଟସ୍ୟ ସମୀପମ୍ ଅସ୍ମାନ୍ ନେତୁଂ
    ୱ୍ୟୱସ୍ଥାଗ୍ରଥୋଽସ୍ମାକଂ ୱିନେତା ବଭୂୱ|
  huv-NT: Aaga poch tüünd Moisés tajlüy atnej nop new nine. Cos tajiür icoots, tambeol
    icoots dedacasap; tiün macueat wüx tapeay Teat Cristo, cos alndom majlüyiiüts
    najneaj teombas Teat Dios sitiül ayariiüts andeac Teat Cristo.
  otn-NT: Nu̱na̱ ra̱ ley bi̱ nøpa̱ mädi yø ja̱'i̱, ngue di̱ ndäpyø ja̱'i̱ ra̱ Cristo
    'mø mi̱ zøhø. A nu̱ to da̱ 'yɛ̱c'ɛ̱i̱ na̱ ra̱ Cristo p'ʉya, ya di̱ nhohrá̱ ts'oqui
    ra̱ ja̱'i̱.
  nop-nop: Unduŋ doktiŋa Yodoko Mededi nihitubu-didimeeŋ Kilisto’walaŋkade nipmeguk,
    uyadi nadisukilitinit tinene yomnik dapmaune Bepaŋ dut kifolok titiŋdok unduŋ
    tuguk.
  obo-NT: Iddos mgo Suhu, noko-iling mandad to tohodpotuntuu keta taman to kod-inguma
    ni Disas Krays amoy od komotallong ki riyot kod-ontong to Monama ukit to keton
    kopomakoy.
  cak-ENT: Ri ley ri xuya' ri Dios richin ri Moisés xa chajiy c'a kichin, y xojruc'uaj
    c'a riq'uin ri Cristo richin xkatakej richin quiri' man jun kamac xutz'et ri Dios.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤴ ᤀᤠᤏᤡ᤹ ᤏᤛᤠ᤺ᤴᤗᤠᤶ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡ᤺ᤔᤠᤀᤥ ᤀᤠᤵᤋᤡᤰ
    ᤔᤧ᤺ᤴᤏᤣᤒᤠ ᤀᤠᤒᤥ᤺ᤱᤗ ᤑᤠ᤹ᤀᤠᤱ ᤂᤪᤡᤛ᤻ᤋᤀᤥ ᤌᤠᤖᤡᤰ ᤗᤠᤶᤗᤥ᤺ᤛᤧ ᤀᤠᤏᤡ᤹ ᤀᤥᤃᤧᤔᤧᤵᤐᤠ ᤐᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤘᤕᤧᤖᤥ॥
  mie-NT: Túsaá de ley nī ncuu iin jā jíto yóhó modo tá sáhá iin mozo jā jíto sūchí
    lúlí, de nī jetíñú jondē ncháha ca quiji Cristo, de sá de candíja ó jā ní jīhī
    yā jēhē ō, de sndáhvā Yāā Dios cuāchi ó.
  san-TIB: ཨིཏྠཾ ཝཡཾ ཡད྄ ཝིཤྭཱསེན སཔུཎྱཱིབྷཝཱམསྟདརྠཾ ཁྲཱིཥྚསྱ སམཱིཔམ྄ ཨསྨཱན྄ ནེཏུཾ ཝྱཝསྠཱགྲཐོ྅སྨཱཀཾ
    ཝིནེཏཱ བབྷཱུཝ།
  qve-NT: Ichaqa Moisespa escribisqan leykunaqa, huk pusawaqninchis maestro hinan
    karan, huchayoq kasqanchista yachachiwaspanchis, Señor Jesucristoman apawananchispaq,
    saynapi Señorninchis Jesucristopi iñispa, (huchanchiskunamanta perdonasqa kaspa),
    salvasqa kananchispaq.
  pao-NT: '@see-verse:GAL.003.023'
  cbu-NT: Ashirucha, nduma Apanll Wip kuschu, Apanll kamachtamarini sirapuch natumasamaam
    taarangiya. Wipaa chinamaam kamanirangiya. Itaru, natsha Wipaatssha mangoonkuni,
    iyaa mangeetsini izuuru tachingkiya.
  usa-usa: owé. ámáan-aikoma ketááí kawáá-nákáá uréna ketááí tirááti-nakaa umáe kéwitana
    mi-kánááráqá Îtu Káríqtoma iráiye. mi-wágóní anaaékaqa Îtukaq itáíq-itaiq kéeqtaama
    Áánûqtun-aurakaq kateko-wáyúká máunatae.
  soy-soy: Lɛ̃ nnyɑ, isé yɛɛ rɔ́ nyɔ́i ɑí hɑ nɛ Kirisi ikɑmɛtuŋɛ tulu. Uyɛ̃ kɑri
    yɛ́ nɛ kɛfɑ tɛnɛ ɑrí nɛ Uléécɑɑ inipɛɛ-i wɑi ɑsei pite.
  hui-hui: Ina Yasuhondo mini mbiraore wirimagome Ngode Datagaliwabehanda inahondo,
    Tí mini tigabiwi kami, lelo Mana lowinigo ngagome ina haru haga ale howa Keriso
    ibilo ina ibu karia haru pole haru haabo hene.
  amf-amf: Ogodettsi yin Kiristoosdar woylamin qajintaka Barjo birante tipana eena
    wonin doadettsi yiggino Kiristoosdar woam yeskisota gettsea eedidettsi ko maatade.
  quc-NNT: Je ri' ri Pixab' are chajil qe petinaq loq chuk'amik qa b'e k'ä xpe na
    ri Cristo, rech aretaq kujkojon che ri Are' käjikomataj na ri qanima' cho ri Dios.
  dob-dob: ꞌAna ꞌita ꞌatuwa loina nina ꞌiꞌitaꞌiꞌisida ga ꞌana laba Keliso ꞌiapwesa,
    be ꞌida emisa ꞌenaya manuna Yaubada ꞌiꞌawa boboꞌaneda.
  wrs-wrs: Wo memba osm, lohohmomba kanamba gurumsna luhunvna, venamba, Kristus prona.
    Kristusva pronamba sismba, kava osva avna lehrava Sesoana novrava undnahonarava.
  mca-mca: Qa hik ta'ƚijupi' kekhewe' yika' pa'aj pa' Moises'ik'i (ley) hik yeqjunyejeyi'ƚij
    qu' netsijts'eniƚii ha' Cristo, hats'inha qu' heik'eeniƚetsha hakha'an qa' ƚeke'ye'
    qu' ye'ƚe'sitsi'iƚ wetju'ƚ pa' Dios.
  tzo-TZC: Jech o xal un, ti mantale tey laj sbainuncutic. Tey laj yacꞌbun quilcutic
    ti cꞌusi scꞌan pasele jech chac cꞌu chaꞌal jun olol ti ta xchanubtasate. Tey licomcutic
    ta stojol jaꞌ to cꞌalal ital ti Cristoe yoꞌ jech ta jchꞌuncutic, yoꞌ jech ta jtacutic
    ti lec xiꞌilatcutic yuꞌun ti Diose.
  mya-mya: ငါ​တို့​သည်​ယုံ​ကြည်​ခြင်း​အား​ဖြင့်​ဘု​ရား​သ​ခင် နှင့်​မှန်​ကန်​စွာ​ဆက်​ဆံ​နိုင်​ကြ​စေ​ရန်
    ပ​ညတ်​တ​ရား သည်​ခ​ရစ်​တော်​ကြွ​လာ​ချိန်​တိုင်​အောင်​ငါ​တို့​၏ အ​ထိန်း​ဖြစ်​၏။-
  gng-NT: Nnɔ nɛ *yiko nnɔ là likeh tɛ ki tì baa' uyo wà Kristo baa' ní, ŋɔ Uwien
    bù' tɛ bigbɛmɔ̀ndɛnb tiʼtekjim bo nnɔ.
  cbi-NTPO: Tsaju', Cristo kayu jaindyuya, Moisés' wandya leiya lala naaken chunuu
    juñuba juntsa waintsumuwaave, tsenmalaa bene Cristo janmala yanu ura' keengue'
    Dios naakesa tyañuba tsanguen chumu kuraa majukeenutsu.
  ikk-NT: Ya wụ, Osolobuẹ tumẹ Iwu n'ọ wụrụnị ẹnyi onyẹ bu mkpịnsịn e lepụ ẹnyi ẹnya,
    d'e ru nị Kraịstị a bịa, kẹni, o ru, o gi okweri ẹnyi jẹnkọ d'e kweri ni Kraịstị
    kuni ẹnyi ọhụnma.
  leu-leu: E voxo a vuputkai a ti faxatang netaara xena lisan netaara xe si Krais
    talo taara taa tigina fatak la matana Piran sena namkaian.
  maz-NT: Tsjijñiji ja ga cja c'o pë's'i o̱ bëpji ra mbörü o t'i. Pjörüji hasta 'ma
    cja ra ndümbeñe c'o t'i. Je xo ga cjatjonu c'o ley, mi pjöcüjme ngue c'ua 'ma
    ro ẽjẽ e Cristo, ro ench'e ín mün'c'öjme 'ma c'ü, ngue c'ua ro mama 'ma Mizhocjimi
    c'ü dya cja ri tũgöjme ín nzhunc'öjme.
  bod-N: དེ་བས་བདག་ཅག་དད་པའི་སྒོ་ནས་མི་རྣམ་དག་ཏུ་བརྩི་བར་མཛད་པའི་ཕྱིར། བཀའ་ཁྲིམས་ནི་བདག་ཅག་ལ་སློབ་སྟོན་གནང་བའི་སློབ་དཔོན་ཡིན༌ཏེ།
    བདག་ཅག་སྐྱབས་མགོན་མཱ་ཤི་ཀའི་དྲུང་དུ་འདྲེན་པ་ཡིན།
  tca-NT: Rü yemaãcü ga yema mugü rü tamaã inacuèx ñu̱xmata Cristuxü̃tawa tüxü̃ nagagü
    na nüxü̃́ yaxõgüxü̃cèx rü ngẽmaãcü Tupanapẽ́xewa imexü̃cèx.
  zpl-NT: Enzeꞌe, ley cuaꞌ neca luaꞌahua xi neca tucu bene enu rni luaꞌahua nú xneca
    huañiaꞌahua nu hasta bichia nú uyuluaꞌahua Jesucristo che ulaxu nú unibiyaꞌ ley
    luaꞌahua para nú luꞌcu cuenda Diose liaꞌahua xi neca tucu bene enu la luꞌculi
    dula equie nú nzeli arquiꞌlla Jesucristo.
  mbc-NT: Tîîse Cristo erepansa' ye'nen, epu'tî man, innape ikupî wenai, yairon pe
    Paapaya uurî'nîkon yapisî, Moisés nurî'tîya yenupanto' yawîrî ko'mannî wenai pra.
  ndg-ndg: Kwaiyo saliya yatipangika kiongozi witu mpaka Kristo paisile, lenga kwamba
    tutihalangilwa haki kwa iamani.
  wsk-wsk: Se law mu girok nanga diruwurok Kristus kote nangarak namarukko ura tuman,
    se nangamang ningi nunguning te kariimet ningo diram ko ma nanga balukko.
  toj-NT: Ja tiempo jahui, ja' ni mero jmojtic ja spensar ja yal untic jumasa, jaxa
    mandari, lajan soc ja jnantiqui porque huas sea quitic jasunc'a lec oj c'ultiqui.
    Jach ni ectic masan to jac ja Cristo, ti xa eltic librea. Cuando jc'uantic ja
    yeni, yena ni xch'aya quitic ja jmultiqui.
  tbc-tbc: Kubiaeŋ man idsad titianek tamol igo woŋ a, kubiaeŋ an kagin ipanad yaug
    saen Kristus tan na ipalu yan lo itout a. Gamu saen pempem mi id Anut malan lo
    itaotan tilasa san dal man igo ya, idsad ilo rumok man Kristus lo mi a.
  sna-sna: Saka murayiro wakaiswa kuti utitungamirire kuna Kristu kuitira kuti tigoruramisirwa
    nokutenda.
  smk-NT: Ket say Gugan-gan, mairot nin mammaga kontamo nin bara'mon atamon a'nak.
    Ginwa' nin Gugan-gan in ta pigaw nin sin rinmate' ya si Cristo, yupa' sa pagmamatalek
    tamo kona, ket maikwinta atamon mapteg sa pangingikit nan Dios.
  grc-TCGNT: Ὥστε ὁ νόμος παιδαγωγὸς ἡμῶν γέγονεν εἰς Χριστόν, ἵνα ἐκ πίστεως δικαιωθῶμεν.
  gof-WFTW: Hessa gisho, nuuni ammanon xillana mela Kiristtoosi yaana gakkanaw higgey
    na7a naagiya asa mela nuna naageyssa gidis.
  spa-BLM: De modo que la ley se convirtió en nuestro tutor para llevarnos a Cristo,
    a fin de que fuéramos justificados por la fe.
  kyz-NT: 'Sã''ã ae wa''yra monoa moromu''jara mũ ''ga po pe, wa''yra mu''jaukaa.
    Nan tee futat Janeruwarete ''ga oje''ega kwasiarukaa Moisesi ''ga upe rakue. ''Ga
    remikwasiarera mogytaramũ ore orojemu''jau Jarejuwarete ''ga remifutar are numiamũ.
    A''ere ore naruenupawi ''ga je''ega. Kristu ''ga ''ur ire, judeuramũ ore mũ ''ga
    rerowiaa. A''eramũ Janeruwarete ''ga ''jau oree: “Kristu ''ga perowiat pejejemogyau.
    A''eramũ pẽẽ pejejesageramũ jee”, ''jau ''ga oree, Kristu ''ga ore erowiar ire.'
  dao-dao: Acunakyase jumeinak üng Pamhnama veia mi ngdüngdainak vaia, Khritaw am
    a pha law ham üng Thum naw jah ngkhapüikia kyaki.
  cya-cya: Nde cha' tsu'hue nu m'ni lee si'yana ya lo'o na 'in na sii' Cristo, ña'an
    ca si'yana quinu luhui na tloo Ndiose loo nu tsa qui'an ti' na 'in ñi.
  wrk-wrk: '@see-verse:GAL.003.023'
  nii-nii: Yi mił erang, lo ek sinim erinjpin ekii mił erang kin, lo ei sinim sipipi
    kin, Jiisas Krais kin tu wunum. Tu wang kin, sinim Gos eim nge ek ka ei, pii gii
    nemin kin, Gos eim sinim wumb kun ka mił nimba.
  ign-NT: Táitaure­vaquene eta mavanai­ripiana ema Moiséini eta típica­ra­ré­ca­hávihi
    tayehe eta táiñehi­ca­revahi eta vicape­ca­tu­rairana. Éta, tétupi­ri­ca­havihi
    tacutihi mácani profesor eta máetupi­ri­si­ra­vacahi eta napane­reruana ena máimitureana.
    Ene tacahehi eta táechapa­ji­ri­si­ra­havihi eta mavanai­ripiana ema Moiséini.
    Puítisera eta máiteca­pi­raipahi ema Jesucristo, émapa véhicayare, vijaca­pa­ca­rénapa
    me Viya taicha eta vicasi­ñairahi ema Jesús.
  dik-NT: Ku ë löŋ yen ë muk kɔc ɣet tɛ̈ bï Raan cï lɔc ku dɔc bɛ̈n bï ɣo bɛ̈n cɔ̈k
    piny Nhialic nhom, rin cï ɣok wɛ̈tde gam.
  cac-cac: Yujto a jun ley chi', ay yopisio on̈ scuchb'ani masanto ix ja Cristo. Axo
    ticnaic, vach' on̈ d'a yichan̈ Dios, yujto scac'och Cristo d'a co c'ool.
  tzj-E: Cara' c'a rbanic jley, cara' rbanic ajni' jun ajyuk'la' okrebnon ta cwent,
    xokrujach cana pruk'a' Cristo che neyke'a kac'u'x ruq'uin, y xe rmal yukbal kac'u'x
    ruq'uin Cristo tak Dios nbij chka che kc'an rbeyal rxin ja'.
  san-BUR: ဣတ္ထံ ဝယံ ယဒ် ဝိၑွာသေန သပုဏျီဘဝါမသ္တဒရ္ထံ ခြီၐ္ဋသျ သမီပမ် အသ္မာန် နေတုံ
    ဝျဝသ္ထာဂြထော'သ္မာကံ ဝိနေတာ ဗဘူဝ၊
  yaa-NT: Nãskakẽ nõ tãpitiro Epa Niospa apaiyai keskafakĩ Moisés noko yoini. Nãskakẽ
    nõko ifo keskara iyopaoni. Akka Cristo oaino nõ chanĩmara faino nõko chaka noko
    soaxota noko imasharaxiki.
  cab-NT: Ába lubeíti lanǘgüníwa lilúrudun Moisés lánime camá jamuga irájüñü wagía
    lun latoúnigiruníwa lueí wuríbani darí liábin Crístu lun dánme lan wafíñerun luágu,
    gayáraajalíme weréderun richágu ligíbugiñe Búngiu.
  clu-clu: Anang kaalimbawa ang Kasogoan pario sa yaya nga nagsagod kanatun asta anang
    pagabot ni Cristo, agud paagi sa atun pagtoo kanana ibilang kita nga matarung.
  swh-ULB: Kwa hiyo sheria ilifanyika kiongozi wetu hadi Kristo alipokuja, ili kwamba
    tuhesabiwe haki kwa imani.
  tpt-NT: Ni lhachimoꞌon lhixajchal tacha qayntaun yu kintamalaniyan para kintamakꞌatsanin
    ni maqskꞌiniy kalhakapuꞌau Cristo. Ex chuncha ni Dios ox kintalaqtsꞌin.
  aai-aai: Isan imih ofafar i ata bai’obaiyen orot na’atube bonawiyit tana Keriso
    biyan tatit, naatu boun i baitumatumamaim ata ef yamutufur God nanamaim tatit.
  sny-sny: Serai tu naifa nomo Moses lo yo peri unahi teiteye. Moses lo yo peri ape
    nomo ma'e nomo Krais au atuatuteye. Serai Krais henerai su, le tote tawesiyei
    nomo ma'e au atuatu areiyeye. Sosu nomo le ne tote tawesiyei su, nomo Owane Sitewi
    lo nihe se lu taune wara'i a'i ironamitorowa. [Ro 10:4]
  myy-myy: Jesucristo ejaroto riojʉa Dios ĩ rotirisere riasoticʉ mani. Itire riasoticõri,
    “Ñeñaro yigʉ ña yʉ. No bajiro ñeñaro yʉ yirise jidicã masibea yʉ”, yi tʉoĩacʉ
    mani maji. Ito bajiro tʉoĩacʉ mani maji Jesucristo ĩ ejaroto riojʉa. Adi rʉmʉriama,
    “Jesucristore yʉ tʉorʉ̃nʉja, yʉre masogʉ̃ yiguĩji Dios. Ito bajiri ĩ rãca queno
    wanʉ catitĩñagʉ̃ yigʉja yʉ”, yi tʉoĩa mani ĩja.
  trc-NT: Dan me se ase vaa síí tumé man xnii da̱j quiꞌya̱j xnii roꞌ, taꞌngaꞌ da̱nj
    vaa se‑tucua̱nj Moisés rihaan níꞌ ga̱a rque̱, cutumé yoꞌ man níꞌ nda̱a se caꞌnaꞌ
    Jesucristó ei. Nda̱a síj, ga̱a ne̱ no̱ xcúún níꞌ cuchuma̱n rá níꞌ ni̱ꞌyaj níꞌ
