  gmv-NT: ሄሳ ጊሽ ኑ ኣማኖን ፂላና ማላ ዎጋይ ኑና ኪርስቶሳኮ ጋꬃናስ ናጊዛዴ ማላ ጊዲዲ ኑና ናጊዴስ።
  por-BLT: A lei era a nossa guardiã, até que Cristo chegou, para que pudéssemos nos
