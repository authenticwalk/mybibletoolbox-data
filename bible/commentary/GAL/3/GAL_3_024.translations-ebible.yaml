  cuk-09: Degisoggu, Moisés-igar-mesisad unnila dule mimmigan-odurdakeyob anmar-odurdaksad,
    Cristose anmar-nidega, adi anmar Jesucristogi-bensulidba, iskussuliyob anmar daklegegar.
  ben-OBCV: তাই আমাদের খ্রীষ্টের উদ্দেশে চালিত করার জন্য বিধানকে দায়িত্ব দেওয়া হল,
    যেন আমরা বিশ্বাসের দ্বারা নির্দোষ প্রতিপন্ন হই।
  mil-NT: Te nchaa tnúhu sá nǐ chídó tnùní ndíi Moìsés ní sanu ichi ñaha‑xi xìi‑o
    nacuáa cada‑o cùndecu‑o, te ducaⁿ‑ni sànu ichi ñaha‑xi xii‑o ndéé ní sáá nduu
    ní quexìo Xítohó Jesucrìstú ñuyíú‑a. Te ducaⁿ nǐ cuu cuèndá quɨ́ndáá iní‑ó‑gǎ,
    te vá cúndècu‑gá cuéchi‑o nǔú Yǎ Ndiǒxí.
  myu-myu: Bekitkit puxim cuk adi ajop. Bekicat kukat puxim wuyawẽwẽap ekawẽn wuykug̃
    osunuy. Ikukat bekicat mukũyjojom ixe be warẽmtag̃ ma jekuap puxim. Imẽnpuxim
    wuyju dak wuyawẽwẽap ekawẽn tag̃ cuk adi ajekuku warẽmtag̃ ma wuyekuap puxim.
    Cristo ajẽmap wiwim cuk adi ajop. Yajẽm'isum cũg̃ ma acesop Deus xe Cristo kay
    wuyetabucam acã.
  fue-fue: Hande non tawreeta laatorii deenoowo en faa wakkati Almasiihu wari gam
    laatineɗen foonnitiiɓe diga e goonɗinki.
  amk-amk: Ampafe Hukumifoi deitawang wedua tata pariao Kristusi da ma tuti Hukumi
    nani kontai wiwiang tata ambori tabeng ria Allai aha na taroaso Kristusi fo.
  fai-fai: Kale sawa uta num kin mo bom yak kano maek kano yak budu bi Kadais tase.
    Kale Got num bakoyam, kidelo, yakokaba ukal nuka Kadais afano, akokabuw beta afan
    kala.
  ura-NT: Nii Moisesa rai rauhite, canaanaihuru amaa beraichane rijijieein, Jesocurisito
    rai cana amaeraneein nelu, nii Jesocurisito esenetaacachene, itolere canaacha
    ichai ujuaihoneein nenaa caje ichoteratenohineein nihacachene coina.
  mcd-NT: Ascacun non tapitiro Upa Diosin apaiyai cuscan Moisés noco yononi nocon
    Ifo cuscara iyopaoni. Nanhuunshonri non tapiyoni non icoinra huacun nocon chaca
    soashofain noco imasharashquin.
  urt-urt: O dindiꞌ ŋup uku pe, wusyep erŋeme ki bepteme poi nate tatame ŋaiye Jisas
    Krais nat halhale pe, ŋoihmbwaip poi teŋeime kin. Taꞌe luku pe, bilip poi ŋende
    poi marp bwore bwarme mal ŋembep tikin Got.
  kiz-kiz: Kwa ele sheria yafwanyiki kwa kiongozi wa yhoto hadi Kristu pahaaidayi,
    ndabha tuhesabibhuayi mu haki ni mwimani.
  tzo-TZE: Pero oy stu li mantaletic ti muc xch'un cu'uncutique, yu'un ja' itun ta
    sventa litalcutic ta stojol Cristo. Jech mu'yuc xa jmulcutic chiyiluncutic Dios
    ta sventa la jch'uncutic ti ja' Jcoltavanej cu'untic li Cristoe.
  lex-lex: Agama de deullu-tatarni ratiaka rimormiori pa nodia pa la'pa nte'ela ler
    maka Yesus Kristus de Nmai totpena la' ler de rimormiori rora Uplerlawna rkalwied
    owa'ana, yoma ir pesiayni la Yesus Kristus.
  dov-dov: Aboobo mulawu wakatubeda mwiiminini kusikila Kkilisito wasika, kuchitila
    kuti tukonzye kululamikwa mulusyomo.
  rgu-rgu: De, atoran agama sira sama leoꞌ manea a, nanori natalolole ita losaꞌ Kristus
    mai. Tehuu maneniko Ana mai, sona besaꞌ ko ita tamahere Ni, ela Manetualain sipoꞌ
    ita. Huu ria na, de besaꞌ ia ita ta parluu manea ria soꞌ.
  toc-NT: Umá li̠ma̠­peksí̠n xquin­ca̠­li̠­mac­uaniyá̠n cumu la̠ cha̠tum pusca̠t hua̠nti̠
    ca̠mak­ta­kalha lactzu̠ camán la̠qui̠ naquin­ca̠­mak­ta­kalh­le̠ná̠n hasta antá
    nac xla­catí̠n Cristo; y acxni̠ chú nali̠­pa̠­hua­ná̠hu xli̠­ca̠na pi̠ xlá tla̠n
    naquin­ca̠­li̠­ma̠x­tuyá̠n cumu la̠ xalak­taxtún cris­tianos hua̠nti̠ niaj taka­lhi̠y
    xta­la̠­ka­lhi̠ncán.
  som-som: Sidaas daraaddeed sharcigu wuxuu ahaa edbiyeheenna inuu Masiixa inoo geeyo,
    inaynu xaq ku noqonno rumaysadka.
  mam-C: Ikytzi'n, a tkawb'il Moisés tze'nku jun ojtxe aq'nil nchex ti'ntaq tal k'wal
    tojjo ja te xnaq'tzb'il. Ex ikyxsin tkawb'il Moisés, nqox ti'n tojjo qnimb'il
    ti'j Crist, tu'ntzin qok tz'aqle twutz qMan Dios.
  ndj-ndj: Topi, Malawu ava vavelili kucha mleli wetu mbaka payisili Kilistu, ili
    kwa ujumilwa tugoliwi vagoleki pawushu ya Chapanga.
  mbj-NT: Kristo ewäd hyng do pooj jé, ãã hagã n'aa hadoo ti nuuj jé Mosees ky n'aa
    jaw'yyk doo, nesaa do ãã moo nabok hyb n'aa. Hỹỹ kä, Kristo ewäd hyng do hyb n'aa,
    baad ër bahado däk P'op Hagä Do matym gó ta hã ër h'yy ka'eeh do hyb n'aa.
  lat-VUC: Itaque lex pædagogus noster fuit in Christo, ut ex fide justificemur.
  ngp-ngp: Elo haluse iyo miko yandaga ni mkaulizi ywetu kubula hadya Kilisito ezaga,
    vileke kizumilwe kunda wedi hameso ha Mnungu kwa sila yo mhuwi.
  enq-2: Kraisa tungi pingi dokonya-kaita Goteme naima tolataena latamopa lao, Mosesanya
    loo dupame naima isoo katea.
  eng-ASVBT: So that the law is become our tutor to bring us unto Christ, that we
    might be justified by faith.
  mna-mna: Kakam ŋgar pizin mbesooŋo ta timborro zin pikin ma irao tiwe tomtom na.
    Ina kembei ta uraata ki tutu. Pa Anutu iur tutu be imborro iti, mibe ikam ti ma
    tala ki Krisi. Naso tewe ndeeŋeŋanda pa zaala ki urlaŋana.
  myw-myw: Mamagina kaleiwag towen imtakavateids ee... mo Kelis neim. Bitasimounids
    waseg Kelis mo bitamlavags tadidumwals ya̱kids.
  sby-sby: Neco Milawo yalikutwendelesha kushikila cindi Yesu mpwalesa kwambeti tululamikwe
    pamenso a Lesa kupitila mulushomo.
  sll-sll: Moli ominga ominga, Lo krehaman ha nir si na tongure wine ominba, tal nigi
    dongwo ol waminga pring pangwo i kri di ole na tekimia. Emgi Kraist ure ol wai
    ol na tongwo ha i, i tibi ol na tomia a i si ware doling bomingere, God hanere
    tal dime dire oma di na hamua.
  yaq-NT: Inien san ju'u nesauri ji'ojtei, itom illitchika, senuk itom suuatuawamta
    benasi weyeka, chukula Jesukrijtota a'abo a' yepsa'u tajtia, senuk itom a' majtamta
    benasi machika, junuen itepo Krijtota sualeka, aapo'ikue Liojta bichapo a tu'isi
    itom mabettune' betchi'bo.
  uro-uro: Bä äkt i mudu di ama Muräkt di aurha ernanokt na ngät bä dängdäng bät ama
    qäväläm gärqomni i ma Krais ka män ivakt iva u rhän i ama räktta na ut dä ma Ngämuqa
    aa saqong nävät ama qatnanakt mäni ma Krais.
  ita-1885: Talchè la legge è stata nostro pedagogo, aspettando Cristo, acciocchè
    fossimo giustificati per fede.
  muy-muy: Nahkay Divi ya Mʉwiz àbəki ni ti ègia akaɗa ga maslaŋa ya abi slimi ana
    bəza ni. Melefit àvi ana leli ti, ahətay sarta ga Yezu Krist ya amara ni, ti mə̂ɗəm
    leli ya ti məfəki ahàr ka Yezu Krist ni ti leli ndam jireni.
  kqc-kqc: Ye ago gira bi uni nari redo amiye kana, gabi mamo Keriso okiyo, ye mokena
    vari gira aena dudu, uni vegu bi rorobo nigo dada.
  tav-tav: To bairi cawimarãre cacotei cʉ cacoterãre bairona jã cabaiyupa. “To bairo
    ája,” nairoacã cʉ caĩrijere caapirãre bairona jã cabaiwʉ, Moisé cʉ carotiriquere
    áti peogabana. Cabero Jesucristo ye quetire jã caqueti apiwʉ. “Cʉ̃re api nʉcʉbʉgori
    caroaro Dio mena mani ani maji,” jã caĩ majiwʉ yua.
  eng-ULB: So then the law became our guardian until Christ came, so that we might
    be justified by faith.
  spa-VBL: La ley fue nuestro guardián hasta que vino Cristo, para que pudiéramos
    ser justificados por la fe en él.
  fra-_FOB: De sorte que la loi a été notre conducteur pour nous mener à Christ, afin
    que nous fussions justifiés par la foi.
  hau-ULB: Daga nan shari'a ta zama mana jagora har sai da Almasihu ya zo, domin mu
    samu baratarwa ta wurin bangaskiya.
  mal-mal: അങ്ങനെ നാം വിശ്വാസത്താൽ നീതീകരിക്കപ്പെടേണ്ടതിന് ന്യായപ്രമാണം ക്രിസ്തുവിന്റെ
    വരവു വരെ നടത്തുവാൻ നമുക്ക് ശിശുപാലകനായി തീർന്നു.
  lit-lit: Tad įstatymas buvo lydintis mūsų auklėtojas iki Kristaus, kad būtume išteisinti
    tikėjimu.
  urd-GVR: Yoṅ sharīat ko hamārī tarbiyat karne kī zimmedārī dī gaī. Use hameṅ Masīh
    tak pahuṅchānā thā tāki hameṅ īmān se rāstbāz qarār diyā jāe.
  far-far: Taki ki ka ada suli kulu leleka ka dao ana kada sa Christ nia dao mai.
    'Urinai burina sa Christ nia dao na, kulu kai 'o'olo 'i maana God, sulia na famamanalana.
  suz-BL: मोपतीके मेको अरेशो लोव़म आंइ कली हिंच कोंइ‍शा, ख्रीस्‍त आ लां गाक्‍पाइक्‍ब
    दुम्‍त। मोदेंशो बाक्‍त हना, थमा सुइक्‍तीक रे ठीक दुम्‍नय।
  car-NT: Moro omenano mero'po iro ke kanenamon me tywaije man mo'ko Kristus wopyry
    'wa ro, moro Kristus wyinono amano 'wa tamambore kyto'ko'me.
  amp-amp: Boririfhutn yak hta bohta hnamot-nom ee Kraisr niamor. Bro Nkifrarhu dukeft
    duka memor, “Boririfhutn yak hta bohta tefi hanyruhattm Kraisrhu gutniuskfot wany
    yakioruhamn yak wus bowusruhanm.”
  bht-bht: मसीह दे ओणे दीकर व्यवस्था साड़ा मार्गदर्शन करणे तांई कने साड़ी देखभाल करणे
    तांई दितियो थी, ताकि असां यीशु मसीह च भरोसा करणे ने परमेश्वरे सामणे धर्मी बणी
    सकन।
  eng-NOY: So then the Law hath been our schoolmaster, to lead us to Christ, that
    we might be accepted as righteous through faith;
  cub-NT: Que baru Jesucristoi daquiye jipocare, caivʉ põeva jʉed̶ova coreimarape
    paivʉ barejaquémavʉ. Aru Jʉ̃menijicʉi d̶aicõjeiye ʉ̃i coyʉiye báque Moisés bácʉre
    majare coreipõecʉpe paiye barejaquémavʉ. Yópe coreipõecʉi coreóvare d̶aiyepe jʉed̶ovare
    ñájinajivʉre ne mearo d̶abedu, nopedeca iye d̶aicõjeiyeque coreóvarejaquemavʉ
    ñájinajivʉre, maje ãmeina teiye boje. Nópe barejaquémavʉ pʉ Jesucristoi daiyeta,
    maje boropatebenajiyepe aiye Jʉ̃menijicʉi jã́inore maje jʉ aiyeque Jesucristore.
  ita-1927: Talché la legge è stata il nostro pedagogo per condurci a Cristo, affinché
    fossimo giustificati per fede.
  lww-lww: Navisaluaena nene, naga sane pisuar ita, sa ga kieta navianena tai, pimi
    tol pogos nap̃a Kristo pimi, vena e pogos nene, ita tekilia teviawa e naga narui
    ana tekilia temesmesu temio Ntewa.
  ckb-ckb: تەورات پەروەردەی دەکردین تاکو بمانهێنێت بۆ لای مەسیح، بۆ ئەوەی بە باوەڕ
    بێتاوان بکرێین.
  nas-nas: Tee boto tee niikaang nau-anta-pinaꞌ otokoꞌ Karistooꞌanko poꞌantamuriiꞌnaang
    masikaꞌantanavunge Kumponing ninka naroomariiꞌnaang.
  uvl-uvl: Pe hotonga nem poi ke pomanga ara hetoronga nenge nauele ita. Pe nga etue
    nenge Kristus at, hotonga nem hei tele ita ke tala sapele nge Kristus pe letera
    manmanna nge I. Ke pomalam lape NeHalang mene mule ita nga letera manmanna ngara
    nem.
  eng-BBE: So the law has been a servant to take us to Christ, so that we might have
    righteousness by faith.
  ixl-CNT: Loqꞌ u oꞌtla mantaar kꞌuchun u bꞌey tiꞌ qopon kꞌatz u Cristo. Ech tiꞌ vikꞌujeꞌ
    kukꞌuꞌl tiꞌ u Cristo sabꞌenoꞌ bꞌaꞌn vatz u Tioxh.
  xsi-xsi: Mine kala ŋgua tukuŋa imo itogo nenda koipu muŋgâŋa mwasina, aku ne wurâta
    nde ŋana ikai kinda talâ pa Kirisi. Mine kala ŋana nenda kalo tawana kâ, ande
    kinda tapâŋga tamâta sondo lâ Maro Kindeni nao.
  crx-NTPO: '''Et whuz un''a ndi Moses be ''udustl''us nehodalh''e''-un inle''. ''Et
    whe Christ ts''un neoozdla. ''Ink''ez be ''alha'' hoont''oh-i ''i be la ts''ih''un
    dune ts''oole'' ha.'
  kan-OKCV: ಹೀಗಿರಲಾಗಿ ನಿಯಮವು ನಮ್ಮ ಪೋಷಕನಂತಿತ್ತು. ನಾವು ನಂಬಿಕೆಯ ಮೂಲಕ ನೀತಿವಂತರಾಗುವುದಕ್ಕಾಗಿ
    ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಬಳಿಗೆ ತರುವ ತನಕ ನಮ್ಮನ್ನು ಪೋಷಿಸುತ್ತದೆ.
  bbb-bbb: Akae ije fu ijiege no samuaguoko no kari ruoma areme Kuraesi fu ruae. Ro
    Godi fu nuvuone no Kuraesi ma vierafevo ijia guona kemoga no nidua fuone ijia
    e maturae.
  blw-blw: Wat hen anchi orchin hen kaman nanangchén an chitaaw way nanguguwwarcha
    inggana hen ummaliyan Jesu Cristu. Te egad ummale ah Jesu Cristu ya anat mafalin
    ifilang Apudyus chitaaw ah maid fasfasorna an hiya.
  tam-2017: இந்தவிதமாக, நாம் விசுவாசத்தினாலே நீதிமான்களாக்கப்படுவதற்கு நியாயப்பிரமாணம்
    நம்மைக் கிறிஸ்துவிடம் வழிநடத்துகிற ஆசிரியராக இருந்தது.
  azz-NT: Huan ijcón in tanahuatil de Moisés mochiutihualaya queme yesquía se acsá
    tapixque ten techpixtinemi para ijcón techuicas huan techajxitis imaco in Cristo
    Temaquixtijque. Huan ijcón mochiutihuala para ma Dios ma amo techtajtacolcuiltis
    oc. Ta, ma techpohua que tiyolchipauque cuac tejuan titacuautamatij ihuan Cristo.
  spa-RV-1909: De manera que la ley nuestro ayo fué para llevarnos á Cristo, para
    que fuésemos justificados por la fe.
  csy-csy: Tua ahikom in upna tungtawn in thutang suana i nga thei natu in, Christ
    kung ah hong paipui tu in eite hong keamcing sia thukham a hihi.
  mxq-NT: O mba̱a̱t njʉna̱ꞌa̱nʉm ko yʉ anaꞌamʉn dʉꞌʉn éxtʉmʉ uꞌunkꞌijxpʉ, xykywentʉꞌa̱jtʉm
    yajxón extʉ ko Kristʉ myiiñ es nwʉꞌʉmʉt oy mʉt ja Dios mʉbʉjkʉngyʉjxm.
  tzj-NT: Queri' c'a rbanic ja ley cani' jun ajyuk' okrbanonto cuenta, xokrujach can
    pa ruk'a' ja Cristo chi nyuke' chic kac'u'x ruq'uin in xa rmal ja yukulbal kac'u'x
    ruq'uin ja Cristo chewi' tok Dios nokruto', nokrwasajel libre in nuban chake cani'
    mta kil kamac kabanon.
  tdt-tdt: Nunee lei relijiaun eduka ami too Kristu mai, para ami bele diak malu fali
    ho Maromak liu husi ami nia fiar ba Kristu.
  ron-BTF: Astfel, legea a fost pedagogul nostru ca să ne aducă la Cristos, ca prin
    credință să fim declarați drepți.
  eng-WEBP: So that the law has become our tutor to bring us to Christ, that we might
    be justified by faith.
  eng-FBV: The law was our guardian until Christ came, so that we could be made right
    by trusting him.
  nld-1939: De Wet is dus onze tuchtmeester geweest tot Christus’ 3:opdat we gerechtvaardigd
    zouden worden door het geloof.
  bwo-bwo: Hank'on, imnetiyon kááw no wotitwok'o Krstos b́ wááfetsosh nemo noon ditsirwo
    wotatniye b́ teshi.
  nch-BL: Huajca itanahuatilhua Moisés eltoyaj quej nopa tetequipanojquet ipan techaj
    cati quipiya itequi para quinmocuitahuis huan quintalnamictis nopa coneme hasta
    mochihuase huejhueyi; o ica tojuanti elqui hasta hualajqui Cristo cati nelía huelqui
    techchihuas tixitahuaque iixpa Toteco.
  quc-TNT: Je ri' ri Pixab are chajil ke petinak lok chuc'amic ka be c'ä xpe na ri
    Cristo, rech aretak cujcojon che ri Are' cäjicomataj na ri kanima' cho ri Dios.
  tfr-NTPO: Shji dara kjok l̇l̇gwekkl̈o l̈irë, äär jong Cristo shrono guing, shji
    mär ba go wl̈o, shji ber pjl̈o bek Sbö bokso e kjĩshko wl̈o.
  kaq-NT: Jaa copi ta Moisesnin joi noque hanijaquin hahcajaquin quescanishqui, non
    Cristo sca bihnon. Hahqui hinamehtax hohchajomabo sca Papan noque siri jisnon
    hanijaquin hahcajaquin noque honanmaquin.
  sgb-sgb: Gawan ha Kautuhan ay namwangan tamo ya makasalanan kitamo haka namwangan
    tamo ya kailangan kitamon maniwala kan Apo Jesu-Cristo ta êmên na kitamo itad
    hên ayn kasalanan ni Apo Namalyari.
  vie-1934: Aáy vậy, luật pháp đã như thầy giáo đặng dẫn chúng ta đến Đấng Christ,
    hầu cho chúng ta bởi đức tin mà được xưng công bình.
  kxv-kxv: ଇଲେତି ନାମୁ ତାକି ମା଼ର ଦାର୍ମୁ ଗାଟାତାୟି ଆ଼ହାଲିତାକି କ୍ରୀସ୍ତ ୱା଼ନି ଦିନା ପାତେକା
    ମେ଼ରା ମାଙ୍ଗେ ଜା଼ପ୍‌ହାନାୟି ଲେହେଁ ମାଚେ ।
  amu-NT: Joꞌ chii juu ljeiiꞌñeeⁿ tsꞌiaaⁿꞌnaꞌ na nntsꞌaanaꞌ cwenta jaa chaꞌcwijom
    na laxmaaⁿya yonchꞌu na mꞌmo̱ⁿnaꞌ nda̱a̱ya hasta xjeⁿ na nndyo Cristo, cha ncꞌe
    na cwilaꞌyuꞌya nꞌo̱o̱ⁿya ñꞌeⁿñê nntsꞌaanaꞌ na tjaa jnaⁿ laꞌxmaaⁿya jo nnom Tyꞌo̱o̱tsꞌom.
  hin-CV: इसलिये व्यवस्था हमें मसीह तक पहुंचाने के लिए हमारा संरक्षक हुआ कि हम विश्वास
    द्वारा धर्मी ठहराए जाएं.
  spa-BES: Así que la ley ha sido nuestra guía; nuestro tutor, para llevarnos a Cristo,
    para que seamos justificados por la fe.
