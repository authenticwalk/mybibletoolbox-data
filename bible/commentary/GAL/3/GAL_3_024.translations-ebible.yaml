    yukurra ŋunhiliyi yana romgalanydja djäkaŋura.
  yal-yal: Nanara, sariyan findixi en xuru seen nan na, a en xali Alaa Muxu Sugandixin
    ma alogo en xa tinxin Ala yɛɛ ra yi dɛnkɛlɛyaan xɔn ma.
  cnt-NT: '''Uɨg₅₄ jaun₂ bá₄ në́₃, ''Éi''₃ ca₂jme₃góin₃ ne₄ quián₂ jniog₄, në₂jag₄
    bá₄ jan₂ të₅ i₂ca₂jiog₃ ca₂të₂ ja₁con₂ Cristo, ia₁jaun₂ jë₁ma₂ca₂rë₃''éin₂ të₂le₃
    quió''₅ ''éi₂, lé₂ le₃të₃tsag''₅₄ jniog₄ rë₂ ne₄ Diú₄.'
  tif-tif: 'God ami aket fukuna kaali, Ilom am ma daanokomu kabaku ali utama yi, Kiili
    nalmi man Kraist ami lak ayo duulip o kala-lomdaya kawu, ayo bokoya-lomda: Kipni
    ban kemin kaami maan uyo disa keyulula, tituun-kup tabin unang tunum kelip o,
    yokon i kalalaya, Lo uyo kutiilaya, nulmi Aalap keya-bomdu tiin mo yakyak kulii
    yak aba bital kula diilu kaali, Kraist ami talse kuyaku dilit kalasuu.'
  nlx-nlx: तानकेरता नेम मसी वोर पोचाड़नेन केरता आपणो मास्तेर ईयेल हे काय आपु बोरहा
    केरीन देरमी ठेराहु।
  apw-NT: Begoz’aaníí łah nohwił ch’ígó’aahíí nlįį ni’, Christ bich’į’ nnohwiṉííł
    doleełgo, áń daahohiidląąhíí bighą Bik’ehgo’ihi’ṉań ch’ínádaanohwiṉííł doleełgo.
  gum-gum: Inchawei tru maig maramigwan martrai pøriibe namune Cristoinug pegutchab
    nø pereb pasrabig lataig kuig køn, isubigwan Jesucristoinuutø pasra tøgagúikkurri
    nam chi kaig marmeelø lataig tabig kørrømisra pønrramig kønrrai.
  not-NT: Aisati isanguenare Moisés posiacari ogomeantatsiri; pogomecái cara aitiro
    acantagueti ora te onganinate arota ongooguiri anguemisantiri Quirisito, iraganinasëretacái
    cantaca te angantaguetëmatiro ora te onganinate.
  plu-plu: Apim ini usuh kewa bakimnaybe. Inme amekene Moís gikumadukan in kewa pahapwibe
    ku pariye gannipwi adahan apuriwne bakimnay adahan bukihne gitaraksankis giwkis.
    In ukapriwten inenewa juktah ku aysaw Cristo danuhwanek adahan usuh kamaxwa ta
    gipitit adahan ig inyerwa bukih utaraksan wow ig keh usuh kibeyne giwtrik Uhokri.
  iou-iou: Unita baga man uwä watä piä ŋode täŋ nimikta yäwani; Nin Manbiŋam Täga
    u nadäkinik täŋitna Anututä siwoŋi ämawebe yäŋtäreŋ nimekta baga man unitä nimagut
    yäpmäŋ äbätäŋgän Kristoken nipmaŋkuk.
  ntp-NT: '@see-verse:GAL.003.023'
  rai-rai: A kum Naagagon i welaar ku ma a tena baboura karom daat kupi in ben pa
    daat karom Kaarisito. Baa daat a nurnur un Kaarisito din waatung daat naa a kum
    tena takado namataan God.
  haw-1868: Nolaila, ua lilo ae la ke kanawai i kumualakai no kakou io Kristo la,
    i hoaponoia mai ai kakou ma ka manaoio.
  ffm-ffm: Hono non Sariya oo laatorii ɗowoowo en faa wakkati mo Almasiihu wari e
    mum oo, yalla eɗen nanngiree fooccitiiɓe saabe goonɗinal ngal.
  arb-NAV: إِذَنْ، كَانَتِ الشَّرِيعَةُ هِيَ مُؤَدِّبُنَا حَتَّى مَجِيءِ الْمَسِيحِ،
    لِكَيْ نُبَرَّرَ عَلَى أَسَاسِ الإِيمَانِ.
  cop-CNT: ϩⲱⲥⲧⲉ ⲡⲓⲛⲟⲙⲟⲥ ⲁϥⲉⲣϭⲁⲩⲙⲱⲓⲧ ⲛⲁⲛ ⳿ⲉⲠⲭ̅ⲥ̅ ϩⲓⲛⲁ ⳿ⲛⲧⲉⲛⲙⲁⲓ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⳿ⲫⲛⲁϩϯ.
  sri-sri: 'Marĩpʉ ĩgʉ̃ dorerire Moisére pídea merã marĩ iri dorerire iripeomerã ããrĩrĩ́rẽ
    masĩmakʉ̃ iridi ããrĩmí. Pʉrʉ Cristoyare masĩmakʉ̃ iridi ããrĩmí ĩgʉ̃rẽ bʉremumakʉ̃,
    marĩrẽ: “Õãrã, waja opamerã ããrĩ́ma”, ãrĩ ĩãbu.'
  nal-nal: Malasing ma amun Lus di xatkatong dia xa ruaas Kaarisito xa balas, kuna
    tamon di inaxam paazaai wana naan, Nakmai xana klis adu dia di tak.
  kyq-kyq: Anum Ko Taar kɛn Raa ɛɗo Musa ki se bɔɔbjekiro bini Isa al‑Masi aan ro
    ki. Taa naan̰ se ɓo, Isa ɓaaɗo se taa jꞋaki tɛɗn jee aak bɛɛ naan Raa ki, taa
    naajege jꞋaalkiga maakjege do nakge tun naan̰ tɛɗo se.
  kwd-kwd: Nga Tagi ngaia 'e aga suri 'adauru leleka maka nigi na alata la Kraes ngaia
    'e nigi. Burina la Kraes ngaia 'e nigi, tagoru odo 'i maana God tofuna tagoto'onga
    adauru.
  ded-ded: Nga dedeseriyoacngo garennunuu kecminangoc Anutungo negen negensinnu dindingac
    denemmeudeac Kristongo fingerec.
  ewe-ewe: Ale se la zu míaƒe mɔfiala va se ɖe esime Kristo va be woatso afia na mí
    to xɔse me.
  nuy-nuy: '@see-verse:GAL.003.023'
  cop-BHC: ϨⲰⲤⲦⲈ ⲠⲒⲚⲞⲘⲞⲤ ⲀϤⲈⲢϬⲀⲨⲘⲰⲒⲦ ⲚⲀⲚ ⲈⲠⲬⲢⲒⲤⲦⲞⲤ ϨⲒⲚⲀ ⲚⲦⲈⲚⲘⲀⲒ ⲈⲂⲞⲖ ϦⲈⲚⲪⲚⲀϨϮ.
  buk-buk: Anötö kêŋ yomsu bu nem gôliŋ yac ma tôc yac neŋ sac asê, goc wê yac datêŋ
    Kilisi dandi, bu datap lêŋ dati lau gitêŋ-ŋga sa tu yac neŋ dakêŋ whiŋ iŋ-ŋga.
  pri-NT: '[Wàéni jè ucina goro ê Naèà]: Béaa, âna é pwacèwii pwi caa kâra câmu kâjè,
    na é pacâmurijè, ma mara tòcia tâjè wà Kériso, tapacîri ê pai tèepaa kêe. Â nabàni,
    âna é jèe nye tèepaa me kaa wà Kériso, â jè jèe cèikî naa gooé. Â é jèe nama jè
    tàrù na ara Pwiduée. Â o càcaa pâri ma é pacâmurijè côwâ ê Naèà.'
  zpq-NT: Len neto' leyna' zaca'leben ca to beṉe' chgüia chṉe'e xi'iṉ beṉe', da' zan
    da' chi'ebe' gombe' na' da' zan da' chi'ebe' bi gombe'. Perw ṉa'a ba bid Criston',
    na' note'tezcho chejnilaže'chone', Diosen' že' naccho beṉe' güen len ḻe'.
  por-TFT: Como um pai vigia seu filho menor de idade, nomeando um servo para o vigiar
    [MET], Deus nos vigiou por meio das suas leis [MET, PRS] até a chegada de Cristo.
    Ele assim procedeu para que o registro de nossos pecados pudesse ser apagado {ele
    pudesse apagar o registro de nossos pecados} somente por confiarmos em Cristo.
  gwi-NT: Law ąįį Christ vigweheelyaa gwats'ą' dąį' diits'ą' k'eedeegwaadhat inli'
    geech'ǫąąhtan k'it t'inchy'aa, ąįįt'ee diigwik'iinjigwiighit k'iighai' Vit'eegwijyąhchy'aa
    vaanareheedhat ji' eenjit.
  gvn-gvn: Jew-warramu law ngananga majakuda, ngananin kujinka, and binal-bunganka,
    yala teacherangka kaykay-kaykay binal-bungal. Lawbu ngananin kujin, Jesus Christ
    kadanyamunku. Yinyamun ngana nyungun must believeim-bunga, ngulkurrmanka. God
    wawurr-wawurrmalda ngananka.
  nhy-NT: Ijkón kiné, itlanawatil in Moisés oyeka kej se konepixke. Achtoj otechmonekuitlawiaya
    iwan satepan otechwikak inawak Cristo para ma titlaneltokakan inawak, iwan para
    ijkón welis techitas ya tichipawakej de totlajtlakol.
  asm-FB: এইদৰে খ্রীষ্ট নহালৈকে বিধান আমাৰ কঠোৰ অভিভাৱক হ’ল যাতে বিশ্বাসৰ দ্বাৰাই
    আমি ধাৰ্মিক বুলি গণিত হ’ব পাৰোঁ।
  okv-okv: Amo embo na Keriso tumota ore God na au embo jajavotoho ara Keriso puvurae
    kiti ta God ta ke pepeni amina embo simba ere uaetija
  mxt-NT: Ta ley cuan cuví tari noo ñu cha sahá cumi chi ra cuatyaa. Vatyi ley saha̱
    cumi chi yo tari ra cuatyaa nyacua nya quɨvɨ quichi̱ ra Cristo. Ta cuvi̱ chinó
    iñi yo chi ra ta nduvaha yo nuu Nyoo.
  tzo-NT: Yu'un ja' no'ox laj yalbuntutic ti mantaletique ti oyuntutic ti mozoile
    ti mu spas ti jcolta jbatutique, hech yu'un laj jc'antutic ti oy much'u chiscoltauntutique.
    Hech yu'un ti nitaltutic ti stojol ti Cristoe. Hech yu'un lecuntutic xa chiyiluntutic
    ti Diose ti sventa xch'unojel co'ntontutic, ho'ontutic ti jch'unojtutic ono'ox
    ti chicoltutic yu'un ti mantaletique.
  ind-AGS: Hukum Taurat adalah penjaga yang mengawasi kita sampai Kristus datang,
    sehingga kita bisa dibenarkan dengan percaya kepada Dia.
  omw-omw: Tire Karaisirara qutaa mwivave tiqata mwianra riemwaqi quararo Kotiva tiriqaa
    qua vahira taiqa kyero avuqavuma timwa taarive tiro, Kotiva Mosesira mwu quava
    tiriqaa ntaqikyiqiro vi varura.
  yrb-yrb: I tarawatuna yanu we mawetu ueta amara ari. Ima i kowaroma are Yesu Kerisonu
    fari kowaro ya yawotebi. Ima eno utebiro Yesu Keriso farina yanu naueta Godibai
    kobererau odifene iba ima ya mune Yesubai odi.
  maa-NT: Ko̱ jè kjo̱tíxoma kisìkinda̱‑ná koni s'ín makinda̱ jñà i̱xti, skanda k'e̱
    nga j'iì Cristo, mé‑ne k'e̱ nga mokjeiín‑ná i̱t'aà ts'e̱ Cristo, kixi̱ ki̱tsa̱jnaá
    nga nguixko̱n Nainá.
  mcq-mcq: ꞌEnajihunaꞌe Varapijara núni najuhiꞌinaꞌe rene aheruma roe Kerisora roajino
    ꞌeꞌunana. ꞌEjume nú nimaa rojajihunaꞌe nú venume ariraꞌe rejara.
  sus-A: نَ كُي، سّرِيّ بَرَ وٌن شُرُ هَن بٍينُن عَلَ شَ مِشِ سُفَندِشِ شَ قَ عَلَكٌ
    وٌن شَ تِنشِنيِ سْتْ دَنشَنِيَ سَابُي رَ.
  jpn-1965: こうして、律法は私たちをキリストへ導くための私たちの養育係となりました。私たちが信仰によって義と認められるためなのです。
  fra-SBL: De sorte que la loi est devenue notre précepteur pour nous amener au Christ,
    afin que nous soyons justifiés par la foi.
  yka-yka: Saraˈin mamanoloˈan kitehin bi tiggelan gaˈ pe tekka Almasi, supaya pagtekka
    ne Almasi makajari ne kite inampun duk kinimmatan bentel weˈ Tuhanin sabab sandelte
    pu Almasihin.
  mle-mle: Aw aal lo nyaaj kaytik nyanaam van tal aw yin Jisas Krais kidi kupwaar
    dadil nyab. Aw a lo atawa kwurlil aw nyanaam kwurin karaykuw Jisas Kraisak dikik
    wukijibir tibakikik aw God tasakwu-kidadiyan nyan diki milaam mwiyir tibakikik.
  shp-NTPO: Ja esekanra Cristo joái kamanres, ja iboaxon yonokanaitonin bakebo ikinai
    keskáakinres noa ikinna iki, já ikonhaxes noa ochaoma keskábo iti kopí.
  aom-aom: Aehu asisöꞌo söromo avoꞌavoho muebejëvobe vaꞌego asisöꞌehu ma-aharirehu
    vaꞌaruëhi Jew rajehu mu vaeröhe jögoroho ëhi jiadeje. No Jew rajo jögoru ahariremu
    asisöꞌonöꞌe raromobe rovamu Kerisoro saꞌare rovadeje. Jögoru hesi aharire raromare
    hesi bëhoho öre röjahuijego noro Keriso mae uehorovoromo ëhuro God-are nunire
    mae riravoꞌiröhego.
  geb-geb: Moses suaŋgi tɨvi, nta nza gari ndia ma. Nta nzan kov, Krais han vui. Nta
    nza garav kim, Zisas hɨgi. Nta maaŋ nza mbuav kim, nza guigira Zisas khothɨgɨrga,
    Fhe Bakɨme tɨvir vhuuiaŋ mbui gumgi gu mbigir nzan kamɨnga.
  bsj-bsj: La bolangko yilam wo corbo tiye na nimde Kiristi bou, ri nabi fiya cerka
    ki bilenke.
  cak-cak: Ri ley achel jun yuk'uy ac'ual xu'on chike, xojruyukej richin xojerujacha'
    pa ruk'a' ri Jesucristo, richin quiri' manak chic kamac nikakalej chuvech ri Dios
    riq'uin ri nikaya' kánima riq'uin ri Jesucristo.
  chf-NT: Ni ley jiq'uin äc'bintonla ca' a wälä untu ajye'bij täc'ala, ixta que julic
    aj Cristo, uc'a ji'pat que julicba, Dios u sapänonla uc'a cä tz'ombenla aj Cristo.
  tlf-tlf: Kale God imi aget fugunin uyo, son-temu uyo, utamita e, bilip iyo nimi
    Man Krais imi ilak uyo dolip kalaa age-nilita, bogobe-nili, “Ipmi fengmin umi
    yuum boyo binimanebeluta, tol unang tinum kelip o,” agelan o age-nalata, ulo uyo
    kwep daalata, bota tebe-nuluta, numi aalap kebe tiin mo kwep talanbu tal Krais
    imi ti-se ku diibe-suu ko.
  piu-2006: '@see-verse:GAL.003.023'
  poh-NT: Jeꞌ reꞌ ajic nok cu richopom cho kana̱ i Cꞌuhbal Yeꞌo̱j reh Moyses, xiban
    cho keh jeꞌ ricab riban jenoꞌ cꞌacharel cojo̱j chi aj ilol reh jenoꞌ tꞌuch acꞌun
    chi aj cojol rinoꞌjbal ru̱cꞌ ribehil ricꞌacharic maj reꞌ cꞌuhbal reꞌreꞌ xcamanic
    chi cꞌambal je keh chi rinimjic i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric reh nok
    chi ru̱cꞌ richꞌiquinjic kacꞌux chiri̱j i Jesus, reꞌ Dios xojricꞌul ru̱cꞌ chi coric
    wach kacꞌux chiwach.
  tue-tue: Tee dutirémena Cõãmacʉ̃ ʉ̃sãrẽ “ñañaré tiirá niiã” jĩĩ tʉomasĩ́dutigʉ cṹũyigʉ.
    Teeré tʉomasĩ́rã, Cristo jeari, cʉ̃ʉ̃rẽ padeonʉcã́wʉ̃. Cʉ̃ʉ̃rẽ padeorí, Cõãmacʉ̃
    ʉ̃sãrẽ “ãñurã́rã niiĩya” jĩĩ ĩñamasĩqui.
  bjp-bjp: Nagogon i arae tom parpar kaleh kirer, una lame kerer usuf Karisito, isi
    God ik foteng kerer le kere foron tom tortores, aunbiing kere unune.
  xon-xon: Nkaal ngbaan nan ye ukikiir ki kii timi, ki nan saa buyoonn Yesu fuu ni
    na, aan ti gaa u ki kii le ki ŋmar.
  tzo-ZNT: Ti muc xchꞌun cuꞌuntic li smantaltac Rioxe, jaꞌ iquiltic o ti mu xicuxiotic
    ta sbatel osil ta jtuctique, ti persa ta jcꞌantic coltaele. Lavi ijchꞌuntic xa
    ti jaꞌ istoj jmultic ti Cristoe, chꞌabal xa jmultic chiyilotic ti Rioxe.
  mpm-NT: Ti nanu ɨɨn chaa ja sajniñu kaꞌa, ti ni jito vaꞌa da nuu seꞌe chaa xiin
    veꞌe un, suni siaꞌan ni yɨndaꞌa ley un yoꞌo naa yo undi kɨvɨ ni chaa Cristo, sa
    ni ka kandixia yo maa jniñu ñaꞌnu ni saꞌa ya ja ni jiꞌi ya ja kuu maa yo naa yo.
    Ti nu na kandixia ndaa yo maa ya, yukan ti tukaa yɨndaꞌa ley un yoꞌo naa yo.
  ots-NT: Car ley mí ncja ngu̱ hnar möxte ca i cca̱htibi quí ba̱jtzi cár patrón, cja̱
    nugöje ndí jñɛjme cʉ ba̱jtzi. Ncjahmʉ mí jantiguije cja̱ mí ccaxquije pa jin gua
    øtije ca rá nttzo. Pe nde̱jma̱ ndí øtije‑ca̱. Eso, bbʉ ndú ødeje digue car Jesucristo,
    dú cuatije guegue pa di gʉzquije ca rá nttzo ca ndí tu̱je. Nubbʉ, bi jogui pa
    bi cuajtiguije car Tzi Ta ji̱tzi ncjahmʉ jin te gri tu̱je.
  hoy-hoy: इदुरसाटी व्यवस्था मसीह ताका पोहचुसोर साटी नाम गुरु आग्याद कि नाव विश्वास
    देल न्यायी ठहरुसेव.
  amo-amo: Uduke uni waso unan rissu nari udo mun kitin Kristi, tinan se usurtu unuzun
    yinnu sa uyenu.
  pjt-pjt: Uwa, Godalu nganaṉanya Jew tjuṯa tjukurpa puḻka ungu Moselawanungku nganaṉa
    wangaṉarangku kuliṟa palyantjaku. Tjukurpa nyanga paluṟulanya kuṯangku puṟunytju
    tjukaṟuruningi Jesuku Christaku paṯaṟa. Panya paluṟu pitjangu nyuntu nganaṉa palumpa
    mulamularingkunyangka Godalu nganaṉanya tjukaṟurunmankula walytjanmankunytjaku.
  cwe-cwe: Ivo Malagilizo ya Mulungu yoyamwing'hile Musa yachilela mbaka viyezile
    Chilisito, muladi kwa nzila ya uhuwilo chipetigwe chinoga haulongozi ha Mulungu.
  daa-NT: Ansi-ak, gaanuun goyte ar gem kaak gooƴa koogina. Ŋa gooƴiite kee nam Iisa
    Masi astu. Ɗo bi ŋaar-ak ko, gi gintu gee kuuk goy iŋ botol ɗo uŋji ka Buŋdi,
    asaan gii aamin loci.
  mlp-mlp: Nazaq iyan God ago maror Moses bilamta na in i gimam giwarinta nog iyim
    in i giwamuzim ossa le Krais tugwahtim. Na ezaqgo God anad i Krais-mo anan helmo
    haqsa teq in i ginan on mataw titnonta haqdaq haqad in anad usta.
  ape-C: Lo douk nyape nyeyabigap yah meyoh nyarap arigah arigaha Krais natogur munek
    bilipuman um Iruhin nuhwarap yopishi arpesh.
  bgs-bgs: Ágdóppónan ké katô mga sugù sippang ka dumunggù si Cristo ébô tanggapán
    ké ka Manama na nángngà tun ta saruwan din ukit katô kapamaké dé ki Cristo.
  faa-faa: Asiamo Kereso peasiraka isu karikia nesa wafaya asiane Kotimo somemane
    ayapo. Somemanemo isu wafayaraka asekea reke isiapo makata watikisane tarisiapo.
    Arirakano Kereso perakano eaki himu hakásaraka hemakapusuakipoko Kotimo someraka,
    “Re siareapo. Re aporo ereketaerareapo,” airapo.
  kik-kik: Nĩ ũndũ ũcio watho nĩguo waheirwo ũhoti wa gũtũtwara kũrĩ Kristũ, nĩguo
    tũtuuo athingu na ũndũ wa gwĩtĩkia.
  cap-NT: Jalla niz̈tiquiztan Moisés lii mantuquiz z̈elatc̈ha uc̈humqui, Jesucristuz̈
    tjonzcama. Nekztan Jesucristuz̈quin kuz tjaatiquiztan Yooz yujcquiz zuma cjissinc̈humc̈ha,
    niz̈aza ana ujchiz.
  ksr-ksr: Kaeŋ raniŋ Kana qaa ii boinanaga kolooŋ Kraistwaa kania mobombaajoŋ kuma
    nonomakeja. Boi eja gbaworo kuma oŋoŋgiti, iikawaa so qaa iikanoŋ nunuama solaŋa
    koloowombaajoŋ mindiŋgoŋ galeŋ koma nonomakeja. Kaeŋ ama Kraistwaa kania moma
    asariŋ moma laariŋ muniŋ qaanana jeŋ tegoro solaŋaniwombaajoŋ kuuŋ nonomakeja.
    Uunana meleeniŋ boiwaa gawoŋa ii mono kambaŋ iikanoŋ tegowaa.
  eng-TNT: Wherfore the lawe was oure scolemaster vnto the tyme of Christ that we
    might be made rightewes by fayth.
  sbs-sbs: Cwale linu mulao chi wa keza kuba Muvavaleli wetu kusikila Jesu hasika,
    ili kuti tu tucheniswe che ntumelo.
  sue-sue: Agoro lo ge meni dia nasokai ine wero nakai Kristora nana potinua. Awa
    tuma diaire wero saramai wanisekai ago ine wenua awa.
  fra-NCL: Ainsi la Loi a été notre pédagogue pour nous conduire au Christ, afin que
    nous fussions justifiés par la foi.
  bhg-bhg: Awatedo God mi ainda aodari awa kaenato sima ari embo ango jipapa esisina.
    Ami kaena Keriso da yai gisijiari gundo kaenato gebé ari Keriso da yai pisido
    God da wasiri dambu darari awa borote.
  snn-NT: Ja'nca guanseguë ba'iguëna, maibi ba cocare achani te'e ruiñe yo'ojën, Riusu
