  zar-NT: Caní naca, le nazúaj lu xibá queëʼ Dios gunná beʼe rëʼu, lë naʼ busedi rëʼu
    ca tu bönniʼ usedi ga bidxintë dza biláʼ lahuëʼ Jesucristo, para gaca huöácaruʼ
