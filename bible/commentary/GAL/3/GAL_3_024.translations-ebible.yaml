  bqc-SIM: Beewa ikoyãpi dɛ wá gwana ũ yãa e Kilisi àↄ mↄ́, kɛ́ wà bↄ maa aà
    náaikɛa yã́i.
  tcz-CHONGTHU: Lamchom jep in hinsei inge. Christa hung masangsea hi Danthu chu eipuihoiyuva
    panga anahin, tahsan vanga Pathen to kilungtona inei masang seuva dinga eihuhbit
    uva panga ahi.
  mar-mar: ह्यांवरून आपण विश्वासाने नीतिमान ठरविले जावे म्हणून नियमशास्त्र आपल्याला
    ख्रिस्ताकडे पोहचवणारे बालरक्षक होते.
  snp-snp: Yamu lo melami ka ya api lilibito kiyaba o ledami neta yakafo Kilistodoka
    lilimo fulageto, ya koli kikito umunumo yamu monatina efe limo wenena minae, loto
    lo ledenae, loto kawa lo melami ne.
  isl-isl: Segja má að lögin hafi rekið okkur til Krists, sem síðan leiddi okkur með
    trúnni á veginn til Guðs.
  spy-NT: /Kikēēkōōnēēch kiruutēchoo kuriibootēēch kut kuyit ꞉Yēēsu. Yooto /kiitiilwēēch
    kule kēēchurtootiin kuuyu kiikoosēē keey inee.
  xnn-xnn: Tay binanbantayan nan linteg nan ipogaw ta ipagtekna no sino nan basol
    engganay naiyanak si Kristo. Ngem egay kaanen nan linteg nan basbasol tako. Ngem
    isnan inmaliyan Kristo wada dadlo nan somya ta gawis nan pangiilaan Apo Dios isnan
    ipogaw gapo isnan pammatida.
  mwe-mwe: Kwa nneyo Shalia ja a Musha jatendaga kutulela mpaka pushibhaishe a Yeshu
    Kilishitu, nkupinga tupegwe aki kupitila ngulupai yetu.
  tte-tte: Mwa loinane iya iyakenayagila kamwasa dudulaina kanasiga Keliso iyawatagili
    kabo tameli koina yo Yaubada ikawa-namwanamwa-yagila.
  tcs-tcs: Ane dem lo i bin bos blo yumpla po soe yumpla da prapawei antil dat taim
    wen Kraist i bin kam. Ya nau, yumpla bilib lo Kraist, i meke yumpla mina rait
    wea God.
  hlt-THB: Cedawngawh anaa awi taw cangnaak ak caming thlak dyng na ni awm thainaak
    aham Khrih a venna ningnih a nik sawikung na awm hy.
  soq-soq: '@see-verse:GAL.003.023'
  qub-qub: Layga wamrata yachachir pusharajnömi Jesucristo chayamunancama ricamashcanchi
    chaynöpana Jesucristuman yäracuptinchi Tayta Dios chasquimänanchïpaj.
  att-att: Á yù tunung yù kunnay ta manaron nittam áddè ta labbè ni Apu Kesu Kiristu.
    Á sù labbè ni Apu Kesu, ajjanin yù awayyá tam nga mangikatalà kuna, tapè mapakomá
    ittam ánna mebiláng ittam ta matunung megapu sù pangikatalà tam kuna.
  bki-bki: Tuboiano na naio jibe kanio jo bitikar kito, jibe kanio kiado naverloglogiano
    tai, binimei bokar bogo napano Kristo naio binimei, ka ea bogo na, romijikia ravarkar
    tiniedo ea naio ana romijikia romei romemedu vija Atua.
  bqp-bqp: Lɛn doka pì de ó gwàri ũ lɛ yã ari Kirisi gↄ̃ su, de ò bo mana a náanikɛna
    yãi.
  mcp-mcp: Ntɔ́ mə́ kə́ nə́, Məcɛ̧ɛ̧ mə́ á ŋgə kyey nə shé nda muud ŋgə́ fála múmwán
    yɛ́, ŋgə́lə bwánd nə́ *Krîst zə́g, shé búgʉ́lág nyə, shé mú bə ótʉ́təlí mísh mə́
    Zɛmbî dɨ̂.
  hat-hat: Konsa, lalwa te tankou yon moun ki la pou veye nou, jouk lè Kris la te
    gen pou vini pou n' te ka kwè nan li pou Bondye te fè nou gras.
  npl-NT: Ijkó kiné, n tlanawatílistli okatka kemi akin techmokuitlawia asta ijkuak
    owala Cristo. Iwa ijkó matimochipawakah por Ye.
  bgg-bgg: Masi wuiithok ne migi è gethek shii Hamangkhung-aphuii rog shii rangsua
    aruii sapho shii ne Iphey è gethek shii ne dumuii rek ba ro.
  eng-TCENT: The law, then, was our guardian until Christ came, so that we could be
    justified by faith.
  eng-BSB: So the law became our guardian to lead us to Christ, that we might be justified
    by faith.
  cpu-NT: Tema pairani iyotaane ovayetai Ikantakaantaitane, okempitakaantakai jiyotaitziri
    aparoni eentsi iriyotantyaarori ompaitya iranteri. Irootake iyotakairori eejatzi
    aventaashiretantaariri Cristo, ari okanta ovatampatzikashireyetantairi aventaashiretaarira.
  san-ASM: ইত্থং ৱযং যদ্ ৱিশ্ৱাসেন সপুণ্যীভৱামস্তদৰ্থং খ্ৰীষ্টস্য সমীপম্ অস্মান্ নেতুং
    ৱ্যৱস্থাগ্ৰথোঽস্মাকং ৱিনেতা বভূৱ|
  tac-NT: Alué nulalí osilí rejchólika na'tárime nile ramué napurigá 'we a'lá 'nata
    mochiwa siné rawé nawámili níligo alué napu buyánale ralámuli alé chátiri bowechi,
    'lige Onorúgame 'we 'la ganíliga etemio suwábaga alué napu 'la bijchigi 'la Onorúgame
    júlaligo alué chátiri bowechi e'yéname ralámuli buyáname.
  eng-WEBPB: So that the law has become our tutor to bring us to Christ, that we might
    be justified by faith.
  gfk-H: Io hua, ira warkurai diet ga kurei kahai dahat wara lamlam dahat tupas Karisito
    waing Kalou naga kurei bia dahat takodas ing bia dahat nurnur ta Karisito.
  viv-viv: Ada au Yaubada yana vehimeya vaita ada tomiyatagona higa dewa faꞋina gikivetuvetunuda
    ginunauwena tu Keliso gihobuꞋela. Au hidedemi vehimeyai-nadi gimiyatagoda be nuwada
    gitaina Keliso againe, higa nuwanuwada yada vetumagana Keliso againe kanaseni-yo
    Yaubada ginaseda yegayegadeyao Bana matane.
  yao-yao: Nipele, Malajisyo galiji ni ulamusi pachanya uwe mpaka paŵaiche Kilisito,
    kuti kwa litala lya chikulupi tukundikwe kuŵa ŵambone paujo pa Akunnungu.
  tgp-tgp: Ale matana, leu atu mo lo kilaur̃a mo sinai mo tikeli rani atu Kr̃isto
    mo mai, matan vara r̃a er̃i mai tataholo na nahon God na rasua.
  auc-NT: Ïninque, Mïnitö Codito ingante wede pönëninque në nö cæmïni bacæmïnimpa,
    ante cædinque Wængonguï Codito gämæ̈nö töö æ̈mænte baï cædinque wææ angacäimpa.
    Mänömaï ï ïninque tömengä nänö wææ angaïnö beyænque mönö wapiticæ̈ godämaï inte
    Codito gämæ̈nö pongamöimpa.
  kbc-NT: Icoa lajoinaɡ̶aneɡ̶eco Moisés one micataɡ̶a niɡ̶ina ane jilokaɡ̶ateloco
    ane doweditoɡ̶oloco, codaa me nikeetoɡ̶owa naigi anewi eotibige Aneotedoɡ̶oji
    me yakadi moko ane iɡ̶enaɡ̶a leeɡ̶odi me jinakatonaɡ̶a Cristo niɡ̶idiaaɡ̶idi neɡ̶enagi.
  bmh-bmh: Du tub gonugau nag ginampet gumabun duair tub tapai moroun sul Uwait nug
    kasai ze nug ig gumigabun tapai moroun, bitei biteimai, Kristus aleun. Go guzeneun,
    einen, igual oigeb go en petak aimai, ig Uwait nugau ameg ebu naliu dabun iboin.
  ctu-BL: Jini mandar tsi' cʌntesayonla cha'an mi lac ñop Cristo, cha'an mi laj q'uejlel
    ti toj che' mi lac ñop.
  meq-meq: Andza niye, bazlam i Musa mapala eye a təra andza ndo matsəpe kway hus
    a həlay nakə Kəriste ma deyeweye aye. Bazlam mapala eye a təra ahəl niye na, andza
    niye, hərwi ada Kəriste ki yaw na, ka tərakweye ŋgwalak eye hay kame i Mbəlom.
    Niye na, hərwi ka dzalakwa ha ka neŋgeye.
  noa-H: Hajapcharan maach jöoinag ley deetarrauta Cristoou maach peerdʌjujã k'ap
    hapijim, chadcha mag Cristo pierrwai t'ãraucha hi hiek hʌ̈k'a nʌm gaaimua Hẽwandam
    dau na kulp chuk'u nʌisimk'ĩir.
  alp-NT: Hoko hukume rebe Musa ilekire saka tamata maka raka rebe iraka ite roma
    Kristuse Iluake, leke ite ono mise suike kai Alla le ite hlaleke loko Kristuse.
  san-VEL: ittha.m vaya.m yad vi"svaasena sapu.nyiibhavaamastadartha.m khrii.s.tasya
    samiipam asmaan netu.m vyavasthaagratho.asmaaka.m vinetaa babhuuva|
  kbq-kbq: E'ina hu'negu kasegemo'a kvagriranteno Jisas Kraisi knare ehanati'neankita,
    tagrama tamentinti hanuta Anumzamofo avurera fatgo vahera manigahune.
  kbh-kbh: Cristo jabama tempo tonjanoshjanguëntscuana, chë ley bëngbiama enjamna
    mo canÿe pamillents̈a oservenacá, cha jtsamana chents̈a básenga chamotsamama nts̈amo
    ts̈abá tojtsemncá. Chë ley chca yojamna, bënga Crístbeñe jtsos̈buáchiyama chamobenama,
    y chca, Bëngbe Bëtsá chaoma bënga chabe bominÿiñe ts̈ábenga chamotsemnama.
  ron-LSB: astfel încât Legea a devenit tutorele nostru pentru a ne aduce la Hristos,
    ca să fim îndreptățiți prin credință.
  pon-pon: Ari, kapun atail jaunpadak, lao Krijtuj pwarado, pwe kitail en pun kila
    pojon.
  nhe-BL: Huajca itlanahuatil Moisés eltoyaj queja nopa tlatequipanojquetl ipan techaj
    tlen quipiya itequi para quinmocuitlahuis huan quintlalnamictis nopa coneme hasta
    huehuejtiyase, ica tojuanti elqui hasta hualajqui Cristo tlen nelía huelqui techchijqui
    tixitlahuaque iixpa Toteco.
  sps-sps: To san Faun tagaa ot rara onot te naa me Krais, tan kat to aya, ara onot
    ror ma kaa fatavaron me matan e Gov te faason rora ten Krais.
  wnc-wnc: Ngan. Mama wamda nin ninduyuwawan Kraisda apbut. Apan mama wamda ninu ninipake
    Kraisde pakapikge natake Anututa Mosesde mama wamu imukut. Nin ninipakuwan Kraisde
    kuke ie natapna kekekawikge natake mama wamu imukut.
  bus-bus: Lɛn doka pì dɛ wa gwàri ũ lɛ yã ai Kirisi gↄ̃ mↄ́, lɛ yã bↄwao nna à
    náanɛkɛna yãnzi.
  gub-BL: Zanekwarer mehe zanemu'e har zanereruze'eg tuweharupi a'e. Ze'eg kwehe arer
    a'e, nuzawy kwaw zanemu'e har a'e. Zaneruwihawete tur mehe upytu'u zanemu'e har
    romo wiko re. A'e rupi Tupàn zanemukatu Zaneruwihawete rehe zanezeruzar haw rupi
    a'e kury, uwa rupi a'e kury.
  imo-imo: Goteni oi Jisasi ipuki tiemili nimbelie yunge mane ungumuni lino bakulu
    melema tapu tepa nokopili nimu. Nalo kelepo Jisasinga ungumu pilipo ipuki tirimolo
    ulumuni lino imbo yu apuwe ltemolo. Aku pilipo ipuki tirimolomunga kau Goteni
    lino yunge imbo toya tolima nimo.
  boj-boj: Dal anjam a gago abu bul sosiqa iga Kristus aqa areq joqsiq gilej. Gilnaqa
    iga Kristus qa gago areqalo siŋgilatem. Deqa bini iga Qotei aqa ŋamgalaq di tamo
    bole une saiqoji unum.
  eng-DRA: Wherefore the law was our pedagogue in Christ, that we might be justified
    by faith.
  knf-knf: Bgah bayewi'un yewi ţfa ayoonkna Kriŧtu pa ŋhilna ŋwo baŧool ţi këş ki
    Naşibaţi, wi ŋfiyaaruŋ Kriŧtu.
  san-KHM: ឥត្ថំ វយំ យទ៑ វិឝ្វាសេន សបុណ្យីភវាមស្តទត៌្ហំ ខ្រីឞ្ដស្យ សមីបម៑ អស្មាន៑
    នេតុំ វ្យវស្ថាគ្រថោៜស្មាកំ វិនេតា ពភូវ។
  arn-NT: Fey tati ley dungu küñatueiñmew taiñ yeaetew ta Cristo mew, fey feyentuliyiñ
    ta kisu mew femngechi taiñ lifreletuael tati yafkan mew.
  zas-NT: Zeel par dunuj ree ley guin na̱j ni balüü dunuj ree xhienaag yabajn ree
    abiꞌ gunabeen dunuj ree xt dxej ni baguieenbee ree Jesucrist din güünman dunuj
    ree cwent ziꞌc tijb bén ni ad wayüjnt dol guial raliduladx ree laaman.
  ken-NT: Bɛbhé kɛ bɛ́chí yɛ̌ nyaka mbɔ mmǔ anɛ ábhàbhɛri, ányurɛ nɔkɔ bhɛsɛ,
    kpatɛ mpok anɛ Kristo átwɔ́, bɛ sɛ́nkwáy bɛbhak chak bɛsí Mandɛm ɛ̌ti sɛ́sɨkɨ
    ntɨ nɛ yi.
