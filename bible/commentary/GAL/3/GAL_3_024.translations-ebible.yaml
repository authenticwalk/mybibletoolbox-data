  rus-SYN: Итак закон был для нас детоводителем ко Христу, дабы нам оправдаться верою;
  mbh-mbh: Na Moses ile patorong i theal it i pavurvur nge a Krais ile velpoling mo
    ako aro te velpol ini toko vengvenga a God itheki tova ve lemiro nge a Krais.
  bdd-bdd: Cana ꞌita gide loinaina ꞌiꞌitayahigita ta ꞌana siga Keliso ꞌilatuwa, eeta
    ꞌeguma tahemisa Keliso ꞌoina, nata Yehoba ꞌiꞌahwa bwebweꞌanegita.
  cbt-NTPO: Ni'cochi. Hua'huaro'sa' co yonquipihuë' ni'ton, na'con pënënacaso' ya'huërin.
    Inapochachin iráca Moisësë na'con pënëninpoa'. Maistro pochin pënëninpoa' oshahuanëhuaso'
    ayonquiinpoaso marë'. Co pënëntërinso' natëcaso' nanitërëhuahuë' ni'ton, Quisocristo
    huachi yonquiarëhua'. Ina imapatëhua', anoyacancantarinpoa'.
  srn-NT: So a wèt ben mus luku wi èn gi wi leri te leki Kristus kon, fu wi sa kon
    bun ini Gado ai te wi e bribi.
  cta-NT: Laca chaꞌ cusuꞌ biꞌ loo jiꞌna ñiꞌya̱ ntiꞌ si laca na sca nu sube; nguluꞌu
    chaꞌ cusuꞌ biꞌ xi chaꞌ liñi jiꞌna ñaꞌa̱ cuayáꞌ nu ñaa ycuiꞌ Cristo. Pana juani
    cuaꞌni Cristo chaꞌ caca tsoꞌo cresiya jiꞌna cuentya jiꞌi̱ ycuiꞌ Ndyosi, ñiꞌya̱
