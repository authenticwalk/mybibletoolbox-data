  kde-kde: Bahi Sheliya yavele muchi yaya kwetuhwe, ínitulela mpaka páidìlè Kilisto,
    uchinga kwa indila ya ing'ulupa tupate kutendwa kuva tuvambone pameho panga Nnungu.
  ata-ata: La sou lapuloto ne anu loxo itema sou upelainge sou usaxilaingesi sou uolenenge
