  sbk-sbk: Eshe eyo esheria yabhombile olongozi wetu hadi Kilisti ahenzele ili atele
    tubhaziwe elyoli nolyeteho.
  mya-JVB: ထိုကြောင့် ငါတို့သည်ယုံကြည် ခြင်းအားဖြင့် ဖြောင့်မတ် ရာသို့ ရောက်စေခြင်းငှါ
    ပညတ် တရားသည် ခရစ်တော် ထံသို့ ငါတို့ကိုပို့ဆောင်၍ ငါ တို့၏ အထိန်း ဖြစ် သတည်း။
  kgf-kgf: Nalé imuac suraiguc héna ac iminéŋ neŋaŋ ninʒéŋ ninʒéŋnina niŋac solaŋa
    ʒénénécmimia wammac niŋac Kristoac muru keŋkeŋawac mindi mindiŋi icnina éséc wamma
