  awb-awb: Sísa Karáhé íre tutaq Mósísine ehwehnka wehuke wahnahnúwe. Sísansabé aiq
    pútare atonayabé Manikánka kaweraitankeheéna Mósísine ehwehnka wahnahnúwe.
  gdn-gdn: Nu Keriso sumapamana da Mamanuga God e pokaiya nu iyapana bagi supasupai
    nidiyana ki nana ka gora ki nu yabiyabiriniyawa yabadawa da Keriso bauwena makeya.
  nko-NT: Mʋ́ sʋ mbla ámʋ lɔ́bwɛ anɩsʋ ɔkɩ́pʋ bɔfʋn brɛ́á Kristo lɛ́ba, mɛ́nɩ Bulu
    obótsu anɩ ánɩ́ anɩ asʋ́n da ɔkpa mʋ ansɩ́tɔ́, tsʋ́ʋn anɩ Kristo hógyisʋ.
  bsn-NT: 'Gotimasiore queti mʉare gotiaja yʉ: Ʉjʉ, ĩ macʉre ĩre codebosagʉre ado
    bajiro ĩre rotigʉmi: “‘Yʉ macʉ rojose yibeticõato’ yigʉ, ĩre quẽnaro coderʉcʉja
    mʉ”, ĩre yirotigʉmi. “Ĩ bʉcʉacoajama, yʉ yere cʉomasijeoacʉ ĩ ñajare, no yigʉ
    ĩre codebecʉja mʉ”, ĩre yigʉmi ĩ ʉjʉ. Ĩ macʉre codebosagʉre bajiro bajiyuja Dios
    ĩ rotimasire. “Rojose yibesa mʉa” manire yimasiore ñacoayuja ti, Cristo manire
    ĩ rijabosaro bero, “Ĩ sʉorine, ‘Rojose maja’ Dios ĩ yiĩarã ñaja” mani yitʉoĩaroto
    rĩjorojʉne.'
  pib-NT: Giyagni wyimakjerni wa Tokanchi Yokanatkaluru, wa Kristo yegi ranikyapwu,
    muklukanuwnakaakone wixikolupa galixlu chinanu.
  wiv-wiv: Kubarae na lo e taruha kete hada poto ni dolu ni peledolu vano ni Kristus,
    a Vuvu kete katia tolu na mahoto na matana, na vuna na kadolu bilip.
  reg-reg: Ku lwejo ebhilagilo bhyakolelwe mutangasha weswe kukingila Kristo anu ejile,
    koleleki chibhalilwe obhulengelesi kulwo kwikilisha.
  mlh-mlh: Oŋu ŋebeneŋ Kadi buŋo oi qaqajinoŋuŋ fukeru Kristore fuŋne manekimiŋ ore
    qaji noreega. Qaqaji ŋi jeŋoŋ qaji yaregobi, ore so buŋo oiji oga noberu posiine
    fukekimiŋgo botiŋgaru siŋaŋ nobeegobi. Oŋu eru Kristore fuŋne mane taniŋgaru manesiŋ
    gabeneŋ buŋonoŋuŋ mitarime posikekimiŋ ore bapakare nobeega. Maŋnoŋuŋ kerisiebeneŋ
    qaqajire gio oi damaŋ oo tariiŋ.
  gof-ENT: ሄሳ ጊሾ፥ ኑኒ ኣማኖን ፂላና ሜላ ኪሪስቶሲ ያና ጋካናው ሂጌይ ናዓ ናጊያ ኣሳ ሜላ ኑና ናጌይሳ ጊዲስ።
  aau-aau: Moses so sow sokukwe hromo puar-now sokwe lwak, hrom Krais so owh mon ley
    e. Sa hrom Krais se ma nan kiykiy-ay se hokuaw kokwe hreme luw-luw-aw-ok ka me.
  tvk-tvk: Misak ni, Hi tesa rae ak tengan valaxat kuh xamem e vapisen suse xa momal
    mi xamem ba duxoh melele xa Kristo mei mistal e misak ni ngan xil xa laneket en
    mei lamal pe meten.
  prf-NT: Kaya ngani a en Kautusan en namahala dikotam hanggan ten káddemát ni Cristo,
    tánni mebilang kitam a matuwid ten pamamag-itan nen pánnampalataya tam dikona.
  auy-auy: Ísu Káráísiti ímbo kunkónkaꞌa Maníkó Mósesembo simámakain-amaanko kentáá
    taꞌótokaiye. Maníkó séna miyámó ínaꞌo éꞌa ánaaemba Ísu Káráísitin-aaisafesamo
    timankúnkúmbo íyawisafeꞌa arupíse úmai méraawin-owe sénaumne Maníkó siyáiye.
  tbg-tbg: Karaitirara kempukaiqamake iriqi vi variariraro Kotiva tinavu uva taiqa
    kero avuqavuma timitaarire tiro, Mosiraqaa uva maara tivatova tinavuqaa raqikiqiro
    vi vaura.
  hub-NT: Jesucriston nekaspapita tuinak nui weamkar tunaurisha utsankam uwemkarti
    turamu asa, nuka jintinkartin ni unuinatairin unuinak kuitamna numamtuk amajtama
    jakuiti.
  hmo-hmo: Unai dainai Taravatu be iseda naria tauna bamona, ia mai bona Keriso ia
