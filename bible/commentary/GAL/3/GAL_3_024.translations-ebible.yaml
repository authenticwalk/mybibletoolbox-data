  qvm-NT: '@see-verse:GAL.003.023'
  chz-NTPS: Ley ja̱ˉ maˊ hä̱ä̱˜ jneˊ jä̱ä̱ˈ hiꜙ maˊ jøøꜙ jnänˋ mahꜗ të̱ë̱hꜗ jneˊ kihˈ
