    naambe hil anivalok.
  ncu-NT: Bɛɛɛ Wuribware̱ a mbraa‑ɔ du ne̱e̱ fe̱yɛ ɔde̱e̱re̱se̱po̱ ne̱ baa lee mò̱
    fe̱yɛ ɔ de̱e̱re̱ ane̱ se̱ bo̱ fo̱ saŋ ne̱ Kristoo e̱ ba‑ɔ. Mò̱ ya ba‑ɔ, ɔ te̱e̱
    ane̱ fe̱yɛ ase̱sɛ timaa, a le̱e̱ fe̱yɛ ane̱ e̱ ba a ane̱ bo̱ kɔɔre̱ mò̱ gyi.
  cni-NT: 'Aisati isanquenare Moishishi oshiaqueri oametantatsiri: oamejeitaquee ainiro
    antane, acoantacari anquemisantajeiteri Quirishito, iroameetsajeitantajeeri, inquempetacantajee
    te anteroji caari cameetsatatsi.'
  eng-WMB: So that the law has become our tutor to bring us to Messiah, that we might
    be justified by faith.
  zaw-NT: Ni'cni anajc leii si'c xmastrnu te guluiini nuure nezyuj nez lo Dad Jesucrist
    te gusiani xtojḻnu con yäḻrililajz xtiidxni.
  san-MAL: ഇത്ഥം വയം യദ് വിശ്വാസേന സപുണ്യീഭവാമസ്തദർഥം ഖ്രീഷ്ടസ്യ സമീപമ് അസ്മാൻ നേതും
    വ്യവസ്ഥാഗ്രഥോഽസ്മാകം വിനേതാ ബഭൂവ|
  tam-TCV: அதனால் நாம் விசுவாசத்தினால் நீதிமான்கள் ஆக்கப்படும்படி, மோசேயின் சட்டம்
    நம்மைக் கிறிஸ்துவிடம் வழிநடத்தும் வழிகாட்டியாய் இருந்தது.
  mit-NT: Vàchi ley sànaha ma, na ian quidá nècuàchì ndiaá xì ñà‑cuati, ducán nì saquida,
    cuisì nìsa chindeándô ndè cachi nì sàà tiempu nì quesaa Cristu, dandu cunindisa‑nda
    mii‑yá, te ducán ndee vàha‑nda nùù‑yá.
  ceb-ULB: Busa ang balaod nahimo natong magbalantay hangtod nga si Cristo miabot,
    aron nga kita mahimong matarong pinaagi sa pagtuo.
  ces-LB: Zákon byl naším vychovatelem. Vzdělával nás a vedl ke Kristu, abychom v
    něj uvěřili, přijali ho za svého Spasitele a tak byli před Bohem ospravedlněni.
  mkn-mkn: Jadi itu atoran agama dong tu, conto ke tukang jaga yang ajar bae-bae sang
    kotong sampe Kristus datang. Ma kalo Dia su datang, na, baru kotong bisa parcaya
    sang Dia, ko idop babae deng Tuhan Allah. Andia ko sakarang kotong su sonde parlú
    itu tukang jaga lai.
  pol-UBG: Tak więc prawo było naszym pedagogiem do Chrystusa, abyśmy z wiary byli
    usprawiedliwieni.
  qxh-NT: Mandu-rurajta-jina purichimashcanchi Washäcuj Jesús ćhayamunancaman. Tayta
    Diosninchipa ricay ñawinćhu alli cawayman ćhayachimänanchi caran. Moiséspa shiminta
    ćharcuytam ichanga mana camäpacunchichu.
  nwi-nwi: Ror pən loa e in rəmhen əmə kɨn yemehuə kɨrik yame ramarmaru irətawə, mamuə
    meriaji-pən nɨpɨg Kristo rɨmauə. Mə ye nɨpɨg a, kɨtawə kwənhauə mɨsatuatuk ye
    nɨmrɨ Kughen, meinai kɨmɨshatətə iran.
  kmo-kmo: Kraist riita saka yatarek, eeta lo mashi nona siitii kowu tar. Eeta lo
    sii nona maji pokiichi yeechiniga Kraist riitak ye ichu. Kraist riita yarek, nota
    riina hiki siitiichichawak, no God riiti misomak eeka nagwa nagwa siiken tawa.
  agr-agr: Chicham umiktina duka, inak uchin kuitamak jintintama numamtuk kuitamjamajakuí,
    Kristu taamtai niiní kajinas anentaimaidaunak, pegkejaitme tama agtinme tujamu
    asa.
  kyc-kyc: Lowa dokome namwa reto rapu pyuo mana lenge ingyuo kareyamopa Koraisa epeyamo
    dokopana Anatu kapa ingingi lao siyama dokopa Anatupa namwa rolae ingyuo rali
    piya.
  urd-GVU: یوں شریعت کو ہماری تربیت کرنے کی ذمہ داری دی گئی۔ اُسے ہمیں مسیح تک پہنچانا
    تھا تاکہ ہمیں ایمان سے راست باز قرار دیا جائے۔
  yre-NT: -Pei zɩɛ 'e yiɛ 'tɔ 'ka 'va -trilii, ɛn Zozi Crizi -tadɩ 'bɔ. E drɛ zɩɛ
    'nan -e -cee yi -tɛradɩ Zozi 'bɔ da man nɛn Bali 'e -kaa 'sia min tɩglɩ 'a 'e
    'lɛ.
  fuh-BKF: Hono noon Tawreeta oon laatorii ɗowoowo en faa wakkati mo Almasiihu wari
    oon, faa ndaardeɗen fonnditiiɓe saabe goonɗinal.
  arl-NT: Naacuajitij, Moisés Rootasanoori juhua pa jiitiana quiquiaari. Juhua naatujooriniyojua
    pa pueratejojua Jesuucuaari. Naa na miishacari pajaniyatej, juhuacarijia Jesujiniji
    pa niishitiojojuaari. Naacuajitij, paa jaara Jesuucua tiuuquiaarini, paari puetunu
    sesa pa miishanojinijijianaa jiyanooshaaquiaarini.
  ziw-ziw: Ivyo, Sigilizi nendile ni mlezi ywetu kubula kwiza Kulisito chani kwa sila
    ya uzumizi chizumilwe ni Chohile.
  grc-TR: Ὥστε ὁ νόμος παιδαγωγὸς ἡμῶν γέγονεν εἰς Χριστόν, ἵνα ἐκ πίστεως δικαιωθῶμεν.
  nag-nag: Kanun pora he amikhan ke sai thakise jitia tak Jisu Khrista amikhan logote
    aha nai, biswas pora he amikhan ke bisar koribo nimite.
  eng-OEBCW: Thus the Law has proved a guide to lead us to Christ, in order that we
    may be pronounced righteous as the result of faith.
  knj-NT: Yutol ja' jun ley tu', ja' yopiso, tol chi cu yak' cuenta. Masanta' c'al
    jix jul Cristo. Ja' tinani', watx' jon yul sat Dios, yutol ja' yin Cristo chi
    kaoc cu c'ul.
  deu-1912: Also ist das Gesetz unser Zuchtmeister gewesen auf Christum, daß wir durch
    den Glauben gerecht würden.
  san-PUN: ਇੱਥੰ ਵਯੰ ਯਦ੍ ਵਿਸ਼੍ਵਾਸੇਨ ਸਪੁਣ੍ਯੀਭਵਾਮਸ੍ਤਦਰ੍ਥੰ ਖ੍ਰੀਸ਼਼੍ਟਸ੍ਯ ਸਮੀਪਮ੍ ਅਸ੍ਮਾਨ੍ ਨੇਤੁੰ
    ਵ੍ਯਵਸ੍ਥਾਗ੍ਰਥੋ(ਅ)ਸ੍ਮਾਕੰ ਵਿਨੇਤਾ ਬਭੂਵ|
  nob-LB: 'Eller for å si det på en annen måte: Moseloven tok hånd om oss og veiledet
    oss inntil Kristus kom, og vi da kunne bli skyldfri innfor Gud ved troen på ham.'
  ntj-ntj: Yuwa, Mawutjaku wangka ngaralanytja kulira-lan palyaratjaku. Tjiinya kurta
    purlkanyapirinytju-lanya tjukarurrura kanyiranytja. Nyangka Kurayitjanya pitjangu
    tjiinya-lan mula-mularringkula Mama Kuurrta mirangka tjurrkurlarritjaku.
  sxb-NT: Kutio ensikirra yateewuao okutuweera omurinzi iifu nawuno Kristo aaze, kugere
    tuingiziwue mu empurizanio ni Katonda ku okuganya.
  nhu-NT: Bonci to nu diɛwɛ ndɛ wan wvù to shee bô bonyii nɛci gɛn buy seke Klistu
    to toɛ wvu lɛ bonyii elese fitele ɛ ɛ̀ nu yî ye le ɛ́ Nyo' sɛ jo bó lɛ bó nu teytey
    ɛ̂ wvú ɛjise.
  row-row: Dadꞌi agama hohoro-lalane nara, onaꞌ mana nanea, mana nanori hita no malolole
    losa Kristus nema. Mete ma nema ena, hita bisa tamahere E, naa fo tasodꞌa malolole
    to Lamatualain. Naa de, ia naa hita nda parlu mana naneaꞌ sa ena.
  msy-msy: God kamaghɨn ifonge, e nɨghnɨzir gavgavim akar aghuimɨn ikɨtɨ, eghtɨ a
    suam, ia nan damazimɨn dera. Egha, a uaghan kamaghɨn ifonge, Moses Osirizir Araziba
    e inigh Krais bagh mangam. Egha kamaghɨn a Moses Osirizir Arazibagh amizɨ, da
    e gativagha en garir gumazimɨn mɨn oto.
  agg-agg: Ranɨyo asu sɨhefɨmbo ahɨnümbɨ hohoanɨmo ranai sɨhɨrɨ Krais sowana hombohünda
    hɨfandɨmaramunɨ. Sɨhɨrɨ ahambo anɨhondümbondɨhurühɨ Godɨndɨ hɨmboahü nindou mbumundɨ
    tüküfembohünda hɨfandɨmaramunɨ.
  ptp-ptp: Mêgem yuac wê Moses xolac vông ge bêga nêbê yê il xôn dɨ dɨdii il mɨ la
    vô Kɨlisi ên nêb Anutu i yê il nivɨha ên wê il vông i vin Kɨlisi ge.
  nak-nak: La Tahalo Uru vipou la merera te Moses veia eia ge turia gatou la gauru
    soio te Kraist, veia mai etato ge tautaulailo ovola, etato ge vulo maroka te la
    isale Kraist ele.
  lbb-lbb: A Warkuraila i arlar ana tena tai alar tetek dala, sur ir ben dala tetek
    e Karisito, sur dalar tortorot onoi pa dir atong dala mang a tena tostosla namatana
    e God.
  kan-2017: ನಾವು ನಂಬಿಕೆಯಿಂದ ಯೇಸು ಕ್ರಿಸ್ತನಲ್ಲಿ ನೀತಿವಂತರೆಂಬ ನಿರ್ಣಯವನ್ನು ಹೊಂದುವ ಕಾಲ ಬರುವ
    ತನಕ, ಮೋಶೆಯ ಧರ್ಮಶಾಸ್ತ್ರವು ನಮ್ಮನ್ನು ಮುನ್ನಡೆಸುವ ಪಾಲಕನಂತಾಗಿತ್ತು.
  cso-NT: Hi³ jáun² la³ jáun² bíh¹ lɨ́³ hi³ ca³ta³tauh¹ jnoh¹ cu³tiá³ jo³cuo² liei²¹,
    ca³la³ ñí¹ cá¹chó²¹ jmáɨ¹ hi³ cuán¹³ Cristo, hi³ jáun² lɨ́¹³ láɨ³ jnoh¹ la³juah²¹
    dúh¹ jan² tsá² chun¹ nɨ́¹ má¹ca³chá¹³ jnoh¹ cáun² tsɨ́³ ñí¹con² tsú².
  ena-ena: Ciaŋ vɨdɨvɨdɨŋ Mosesɨ lɨbami agaŋ aludɨ iavaŋ sakɨliŋ me hɨnihɨni aludɨ
    migɨla migɨla hɨnidaci Jisasɨ Kɨlaisɨ vemi uami. Veci nusaŋ hɨji vɨdɨvɨdɨŋ lamɨdamɨli
    Asɨ agaŋ aludɨ nameŋ abɨlalɨ uami. Namɨlaŋ hulaŋ iamɨgali huaci aba abɨlalɨ uami.
  tgo-tgo: Iya kaiwae mbaro va ŋgoreiya ghandaranjimbunjimbu, ghaghad Krais ghaloŋweghathɨ
    i yomara na valɨkaiwae Loi ne i wovarumwarumwaruŋainda kaiwae ra loŋweghathɨ Krais.
  yap-yap: Ere re Motochiyel nem e ir e i gagiyegnagdad, me ir e mang sensey ngodad
    nge yan i mada’ ko ngiyal’ ni yib Kristus riy, ni aram e rayag ni ngad mat’awgad
    ngak Got u daken e michan’ rodad ngak Kristus.
  mop-NT: A ley abe'e, jabix ti waj cananil asto ti udi a Cristo ca' ti tz'aa' ti
    wool ti'i, yoc'ol ca' c'ümbüco'on u men a Dioso.
  tet-tet: Ita bele hanesa Ukun-badu Musa nuꞌu ema makdaka ida mak lituk ita toꞌo
    Kristus mai naloos ita iha Naꞌi Maromak oin. Oras neꞌe ita fiar baa Kristus tiꞌan,
    dadi makdaka nia lalika lituk ita ona.
  hlt-MCSB: Te dongah mamih kah cakhoem olkhueng loh Khrih taengla n'om sak. Te daengah
    ni tangnah lamloh n'tang sak.
  xtd-NT: Ná kuu ɨɨn ñá xinokuechi ñunuu daꞌya‑da, n‑kuu tnuꞌu taꞌu tniu Moisés kandeka
    ñaꞌa jɨꞌɨn nuu Cristu. Xá jandixa‑ro Cristu, te jaꞌan Ianyuux xa ña tuu na kuechi‑ro
    io.
  mdy-ETH: ዬያሮ ጉሙርቂፆና ኑ ፂላንዳጉዲ ኪሪስቶሴ ሙካንዳያ ሄላንዳኣና ሙሴ ዎጋ ኑና ዔርዚ ዔርዚ ዲቻያ ማዔኔ።
  spl-spl: '@see-verse:GAL.003.023'
  usp-NT: Jwi'li'li ri' Jpixb' Kakaj Dios xc'amow kab'e pire ojoc laj jk'ab' Kakaj
    Jesucristo pire tisuc'ulab' kanm chiwch Kakaj Dios jwi'l ticub'ar kach'ol chirij
    Kakaj Jesucristo.
  zav-NT: Par neto' ḻein' gwxaquə'əleben ca to mos əznia beṉə' chgüia chye' xi'iṉ
    beṉə', de'e zan de'e che'ebo' gombo' na' de'e cui gombo'. Pero ṉa'a babidə Cristən'
    na' baḻtezəto' chonḻilažə'əto'one' Diozən' ne' de que naquəto' beṉə' güen laogüe'enə'
    na' can' ne' c̱he notə'ətezcho.
  sgz-sgz: Má ngorer nagogon a kángim tám ololoh mák tus inngas tari sál si gim uri
    narsán ái Karisito. A longoi ngorer suri gima nokwan i mátán ái Káláu tili ruruna
    sár.
  kek-NT: Jo'can nak li chak'rab, a'an nac'utuc xya̱lal chiku ut a'an nac'amoc ke
    riq'uin li Cristo re nak ti̱cobresinbilak kach'o̱l riq'uin xpa̱banquil li Cristo.
  blz-NT: Mbaka' ukum Torat koikoi montondong i kita pataka kotakaan ni Kristus kada'
    i kita sida popokana'onna Alaata'ala gause i kita parasaya ni Kristus.
  poe-NT: Tí ley la éxí ijnko maestro kuènte chánjan kꞌue̱to̱an. A̱ ntá jie ikui Cristo
    la jehe chꞌán mé kótjuáxinni chꞌán kíxin titekaonni chꞌán.
  san-TAM: இத்த²ம்ʼ வயம்ʼ யத்³ விஸ்²வாஸேந ஸபுண்யீப⁴வாமஸ்தத³ர்த²ம்ʼ க்²ரீஷ்டஸ்ய ஸமீபம்
    அஸ்மாந் நேதும்ʼ வ்யவஸ்தா²க்³ரதோ²(அ)ஸ்மாகம்ʼ விநேதா ப³பூ⁴வ|
  cof-NT: Junni nalalaca uwasuwanoca tenca calaquede! Nalalaca duque cuidaiminla joyoe
    jera uwaino fecári. Junni Diosichi mantá chuteca pilari nalalaca cuidaimin cuwenta
    jominue. Cristo jano fecári chiquilaca cuidaimin cuwenta jominue Crístobe cayailaisa
    yape Diosiri chiquilaca sen jolajoe tisa.
  srm-NT: '@see-verse:GAL.003.023'
  qvs-NT: Moisespa kamachikunankuna wambrakunata yachachikshina Jesukristuman pushawanchisapa.
    Chaymanta Jesukristu shamuptinna payta kreyiptinchikuna Tata Dios uchanchikunamanta
    perdonawanchisapa.
  zca-NT: Kuze' ngok ley nela tu xa' mile' mandad lo be, nela tu xa' nikina tu më'd
    win ga', par jwers le' më'd kwa'n ñal le' më'd, no michizhin ley be haxta lo Jesukrist,
    par ya'n nambe laxto' be lo Dios por ñila be Jesukrist.
  cbc-NT: Ape wãme ĩcõñarĩ ĩrĩcãrõ pʉamata, Moisés cʉ̃ caroticũrĩqũẽ pʉame marĩrẽ
    cabuejʉ̃goʉ cʉ̃ caquetibʉjʉjʉ̃gororea bairo marĩ carorije wapare marĩ masĩõ joroque
    marĩ ápʉ. Tore bairo marĩ baicõã ãmʉ, Jesucristo ati yepapʉ cʉ̃ caetaparo jʉ̃goye
    mai. Bairo caãna marĩ caãnimiatacʉ̃ãrẽ yua, ãmerẽ cʉ̃ mena marĩ catʉ̃goñatutuarije
    jʉ̃gori ñe ũnie carorije cawapa mánarẽ bairo marĩ tuao joroque marĩ ámi.
  qxo-NT: '@see-verse:GAL.003.023'
  mox-mox: ʼInega luvine nana kavona ada toʼitamaki be wese eda toveʼita ʼidewana
    sabi vanugweteda Ieisu Keliso ʼinaya ana laba namai bwaʼobwaʼoya. Niʼa maia ta
    kavetumaqanea, ʼinega niʼa kavetunutunuqa Yaubada matanaya.
  kew-kew: Go rekena agaamere niaana tisaa-rupa surubisa. Niaa gupa raba mua Krais
    epenaloa nipu madaa kone rulatalo pirisima. Kone rulaema rabu Gote-me niaa epe
    onaa tea.
  dww-dww: Mamaitua tarawatu ya biridi da taudi a rabedana naumeki da Keriso ya tavana,
    be yodi tauda dà waisumaḡe Yesu tokare e kawa didimanidana.
  twi-ASANTE: Enti, Mmara no na ɛhyɛɛ yɛn so kɔsii sɛ Kristo baeɛ sɛdeɛ ɛbɛyɛ a, wɔnam
    gyidie so bɛbu yɛn bem.
  aoj-aoj: Muꞌuli inimba siꞌi anin epen nigimafiapa nefaꞌapa magafeꞌma Kraisa mogohapifana
    ma God nogofalapa epes beꞌepa hililiꞌi.
  cbv-cbv: '@see-verse:GAL.003.023'
  taw-taw: Anɨb ak Mosis takaw ak chɨnop bɨ nap adɨk tek kod mɨdɨl mɨd dad apek, Klays
    apek nop gos lɨnɨgon, God nɨgek binɨb suŋtep ne okok mɨdobun.
  jic-NT: Moisés tjevele mpes, qjuisin tji'yüsa tsjan más 'ücj lijicj. Jupj tjevele
    mpes, lovin qjuiyólatsja Dios mpes. Más 'üsüs tepyala Jesucristo mpes. Jesucristo
    tjac' na, 'üsüs cupj Dios lal qjuis tepyala, Jesucristo po'o tepyonecj mpes.
  zap-NT: Antes ne chiid Ne, wap be degne wlaa be zegne zëëd lo ley zegnak minwin
    ne rap degne rlaa ne rkyeen xmaxter miin. Naaree naa che wak be perdon por ne
    rlaleedx be Ne.
  wer-wer: Pötaanök ten ngön ompyaut kat wiak kosang wasën Anutuuk tenën, “Omën wotpilörö,”
    pël niapënëak Moses pim ngön kosang epot pep kë yaningkaupë ököt yak kaamök elniak
    kan Kristoë naë sëna pöök niulëën wëën Kristo oröa.
  ipi-ipi: Wuane nembo toto, nanimato Kataisa lo bilipi loloma-kola, Goteto nanima
    wandakali tika-pene ateyai lokale leaipia. Wuaneko, nanimato Kataisa lo bilipi
    lalapale nayuto, Goteto balana loo tupamane nanima ando ateakale lo yata ya-kola,
    balana loo tupamane nanima wua pua atalapa lo mana langeai.
  qul-NT: Imaynatachus wawa cuidaj wawacunata pusan, ajinallatataj leyka Cristoman
    pusawanchis, juchamanta salvaska cananchispaj Cristopi creejtinchis.
  ter-NT: Enepone koeku ûti nonékuke ne Ponóvoti Kixovókuti yútoe Muîse, kutí koe
    koeku kalivôno namú kixoíxeokonoti vô'u apê hirikoâti. Énomonemaka kixó'ovineye
    ne Ponóvoti Kixovókuti yútoe Muîse tukú koeti símope Kristu. Kutí koe iyonó'oviti
    xoko Kristu nê'e, motovâti ponópeovo ûti nonékuke Vúnae vo'oku kúveova ûti.
  bmr-NT: Jaamaño tajɨɨba, seeme toomomɨnaabadɨ jeevauhi. Seemeque mihicanɨcɨbadɨ
    mɨɨhaiotoco jɨɨbeguehicauno Cristo asaautɨnohachuta. Jaamo mɨɨhai diiboco mimiyaavogomoco
    Moocaani igaayɨcɨqui.
  fuf-fuf: Hari Sariya on ko ngaynaako men fii ko ardoo en e Almasiihu on, fii no
    jogoreɗen feewuɓe sabu gomɗinal ngal.
  bhl-bhl: Keko beli, Kulais em telinba be ding kabalak e, kukuyemin sawa weng be
    num ben dakiyem kemin kunum emdiw kemale te. Kemale kate, Kulais em talse ding
    dim e, nu Kulais elo “Fein!”, dangbuluw em deiw dim kel Sunbin-Got em kiin dim
    e kiol kuw kunum waneng kekabuluw te.
  ons-ons: Paki, ra rokop donŋo ware wareze okane ware ŋongi ge mageŋem, Kristo lotkeke.
    Yewa mo ŋene mali malipzane ra more, Anutu wane Kaitko sot midaine mitirop koboboine
    gekenane yalewa okan ŋonge.
  con-NTPO: Nane du'shuma an'biamba atesianqquia'caen manda'choja ingima atesian Cristo
    toya jimbi'te. Tise jisi gi Tise've in'jamba ño'ame dapa ccusha'fa.
  ghs-ghs: Oonita hu no oi nanake bakena geema qaami Kiristui biranatemi napai poiqa
    noke nooka hisi eeteqi Ohongaho pobi naatorai.
  peg-peg: କ୍ରିସ୍ଟତି ୱାନି ପାତେକ୍‌ ବିଦି ମା ତାରେନ୍‌ ମାଚାତ୍‌; ମାତର୍‌ ତା ପାଚେ କେବଲ୍‌ ପାର୍ତି
    ହୁକେ ଆସେଙ୍ଗ୍‌ ଇସ୍ୱର୍‌ ମୁମ୍‌ଦ ଦାର୍ମି ହିଲ୍‌ୱାକାନ୍‌ ଇଞ୍ଜି ଇନ୍ୟାନାନ୍‌ ।
  txu-NT: Kam, Môjdjê kukràdjà ne kute me kra prĩre pumũnh djwỳnh pyràk. Me bakukãmãre
    ne me kute me kra prĩre pyràk. Ne kam me omũnh djwỳnh kôt ar amijo ba, Môjdjê
    kukràdjà kôt ar amijo ba nhym mebê tỳ:xi. Me kute aben djô'ã kôt amijo ba tãmtã
    nhym kam tũmràm arỳm Kritu me'ỳr bôx. Gwaj bawỳr bôx gwaj arỳm tu amim markumrẽx
    nhym arỳm tu gwaj bamã axwe kêt jarẽ.
  eng-WEBU: So that the law has become our tutor to bring us to Christ, that we might
    be justified by faith.
  gnw-NT: Jáeramo mboroyocui oreyandarecoa rami vi co. Jae uyandarecose oreré, Cristo
    ou regua orembujupica vaerã mburugüɨrovia rupi.
  mux-mux: ⸤I-sipu mele niker:⸥ ‘ ‘Pulu Yili-ni oliunga ulu-pulu-kísima mundupa kelepa,
    numanu sumbi nimba pili yambuma molemele.’ nimba kanupili.’ niku ‘Krais-ni oliunga
    nimba tinjirim mele ‘Sika’ niku tondulu munduku piliangi.’ nimba Krais ui mana
    mania naa upili Pulu Yili-ni ‘Ung-manima-ni oliu nukunjupili.’ nimba, ung-manima
    sirim.
  maj-NT: Xi nkú joyaha nku nda̱ musu̱ xi kjebénki jántí xi̱, b'a̱ ts'ín ngjiko̱ná
    kju̱a̱téxumoo̱ nginku̱n Cristo̱ tu̱ xi s'e̱jihinná ko̱ b'a̱ ts'ín na̱xu̱ ku̱i̱chú
    mahaná nginku̱n Nti̱a̱ná.
  bkq-NT: Egâ wâneam iamimeom eniranlâ âzeholy. Iamudoem atay, enimobe, xurunimobe
    warâ. Xutuduo olâ, eni kehoemba. Arâ lâpylâ akâwâm tâzezewenryam xina judeu domodo
    âduruholy, Cristo âewyly ara. Mâkâ xina nheinwântuo olâ, Deus xurâem, tâwentâzeba
    xina.
  kue-kue: Ana lo nono sutno mogltre ana no auro ipi Yesus mina endinan ana pirngi
    dumun God nono yomba du-wakai we dinambuka.
  cot-NT: Oraquea itioncanaqueca Moishishini oquejetacari quempoguijantatsica aajianacajineca
    Quirishitoqui irinetsanashirentajiacajiniji aventajiaquemparigueti.
  bnp-bnp: Na naro iea, a vinara i bele manga a matakari ne hita, ge tuli valai hita
    ne Kristo. I bele mavonga, a Vure ge gale hita si malamala na tahuna si luhoi
    torea e Kristo.
  apn-NT: Te mẽhprĩre nhũm Mojes kapẽr te kêp mẽ hamãr xwỳnh pyràk. Mẽhprĩ jamãr xwỳnhjaja
    na htem mẽhprĩjê pumu nẽ tãm mẽ kot amnhĩ nhĩpêx kaxyw tanhmã mẽ ahkre hto ho
    mẽ hkôt pa. Ja pyrà nẽ na pre Ijaew tãm amnhĩ nhĩpêx o pa kaxyw Mojes kapẽr ma
    nẽ hkôt amnhĩ nhĩpêx o ri pa. Jejus Kris kutêp ã amnhĩ nhĩpêx anhỹr o ri pa. Tã
    nhũm Jejus tãm kaxkwa rũm wrỳ pa mẽ ixkwỳ pixjaja mẽ ixkwỳjê rom amnhĩ kaxyw hkôt
    ijamaxpẽr. Hãmri nhũm Tĩrtũm ja hã mẽ ixpumunh kôt mẽ inhmex ã mẽ ijarẽnh kurê
    kumrẽx.
  ctp-NT: Chaꞌ kula kanꞌ ngwa ndloo ꞌñaan sa ñaꞌan si lkaan ska nu xuwe; ngwaꞌu chinꞌ
    chaꞌ kula kanꞌ chaꞌ nu ñi ꞌñaan laja nu ti ji kan Krixtu. Loꞌo Krixtu ni, suwi
    Ni kasiya ꞌñaan siyaꞌ ti chabiyaꞌ ꞌin Ndiose bra nu tsaa ñaꞌan tianꞌ ꞌin Ni.
  opm-opm: Sawa oh ihat ma patesuh oh brer ihirnong sawa porpat han hatin hat patin
    Got oh Ihir ihat ha patengwe. Ihat patin Krais oh sa apripra. Oh apriporhan ohnong
    Ohwi inahatin hatin hanwa dahaya han ihirnongwi Gur norhe yah han bapmur potipramur
    daham sawa hrepnong mar paptesuhmur.
  bvr-bvr: Gu-gurda ngacha minypa joborr jaga gu-ganana arrburrwa gu-ni nuwurra Christ
    a-bena, gu-gata wenga barra Wangarr arr-ngurrja jechinuwa nguburr-nirra nula ngayburrpa
    nguburr-gata minypa marr nguburr-balcharra nula Christ.
  wal-wal: Hegaa gishshau, nuuni ammanuwan xillana mala, Kiristtoosi yaana gakkanaassi
    higgee nuna naagiyaagaa gidiis.
  zad-NT: Na' leya' goklenan neto', gokan ka to beṉ' nak lall' nee chap chwie' xiiṉ
    beṉ', ax̱t ki bid Crístona' benḻilall'nto'ne' na' biyaknto' beṉ' ḻi beṉ' shao'
    lao Chioza'.
  kmg-kmg: Eme irec sâcmutâc dâŋzi bâbâtiŋ-nâŋec erâ Kristorao râec-nâpowec, i mamanasiŋhec
    erâ kiŋfâsâc enaŋte iŋuc ekicne.
  aso-aso: Nemuꞌ nene Kilisitoꞌnimuꞌ gele eleꞌvoleꞌ okunivo neꞌmovoꞌ lihimete nomineꞌ
    minelone losa louꞌ gamazi neꞌmo Kilisitoꞌ alingumuꞌ nene gizebo o-ledo leleꞌmize
    akaloꞌ ogo minineꞌ ve.
  uli-uli: Ila Hatobtob we mele ye lamligich yee, la hola yodwe ye budoh Kristus iyang,
    bo hare sibe fel mo irel Deus le fael yach tugulul ladep.
  nin-NT: Are ka Musa à ka yo si nâ ta si unitsarr amunta wa bari Kristi à nga, wre
    ku Abachi bu na inta ki anishirr azizi ku ikpanye ni Kristi ku.
  acu-NT: Tura asamtai Yus Moisésan chichaman akuptukmia nuka uchin wainua tumawaitai.
    Uchin wainuka uchi chichaman umiktinun nuimiarat tusa nakawai. Tura asamtai Yus
    Moisésnum chichaman akupkau asa, ii tunaarin nekamtikramamiaji. Tura Cristo ii
    tunaarin sakturmartas tau asamtai, iikia Cristo nekasampita takurkia Yus pengker
    awajsatnuitji.
  cak-WNT: Ri ley yac'ari' ri xyuk'un kiche (kixin), achi'el jun yuk'uy ac'al y xojruc'uaj
    c'a riq'ui ri Cristo riche (rixin) chi xkanimaj; riche (rixin) chi queri' yojtz'etetej
    ruma ri Dios chi majun kamac.
  ebk-ebk: Nan Lintig us at kaman as nan mamanfiantay as onga, tay finanfiantayana
    chitaku inkiana enmali hi Cristo ta mapalintig takú as nan sangwanan Apo Dios
    kiapú as pammati kan Cristo.
  spa-PDDPT: Así que la Ley fue nuestro tutor hasta Cristo para que fuéramos declarados
    justos por la fe.
  ruf-ruf: Apfo Ghamalaghitso tsaghatulela mbaka hayatsile Kiristu, ili kwa nzila
    ya ukutoghola tupetighwe tunogha kwe Imulungu.
  gun-gun: Ha'e rami vy lei ma nhandere opena va'e rami ranhe nhanderereko raka'e,
    Cristo-a py nhanererovaẽ aguã, hexe jajerovia ramo nhanemboeko porã aguã.
  agu-BL: Na yi ley Moisés ni'cu'n banak te'tz chi jun q'uicy'lom nitxa'. Na xconak
    tan makle'n kawutz jalen cu'n tulake'n Cristo.
  isn-isn: Ku lulo ilagiilyo ai lizepigwe mutongeeli witu kupikiila Kristo nai akiza,
    iti kina kualigwe tai ane ku uhuiili.
  eng-PEV: '@see-verse:GAL.003.023'
  ilo-ULB: Isu ngarud a nagbalin ti linteg a mangaywan kadatayo aginggana nga immay
    ni Cristo, tapno mapalintegtayo babaen iti pammati.
  pir-NT: Sa ye Cohãcjʉ̃ dutiye pehe Cristo wihiato pano marine yahuri. Sa yahuri
    marine Cristore mari wacũ tutuaye mehna Cohãcjʉ̃ “Quehnoana ijire”, marine tiquiro
    ni ihñatire.
  anv-NT: Ndɛre ɛlúmbɔ, mabɛ abɔ alu ɛlé nnó ábámé ɛsé kpaá tɛ Kras áchwɔɔ́,
    nnó ɛsé défyɛgé metɔɔ́ ne ji, Ɛsɔwɔ apyɛ sé debɛ cho né mbɛ ushu wuú.
  sab-NT: Ngeru Moisés chadalla giti sugedu chege sidri che chagedale mine Chube takalin
    kare, chada e che chudabo chage sidri no. Nege che me tañachugadale chage Moisés
    chadalla alin ole, Cristo chku, che ama gau ulia, nege Cristo alin giti che chage
    ma no trate Chube gwage.
  tmd-tmd: Anɨŋ wob yuö nɨgmɨn, mönö nölɨp duön rɨba nölɨm nugugɨrön mɨdɨm, Krais
    höm, an mönö wä nuŋ aku nugw pɨm, God anɨŋ nöbö mö kömö wä nuŋ, me ra.
  acr-NNT: Ekꞌu keꞌelawi, ri Tzij Pixabꞌ tzꞌibꞌital kan ruma ri Moisés xojuchajij
    y xukꞌut chiqe ri kajawaxik kaqamajo, pachaꞌ chi oj akꞌalabꞌ; xuqꞌalajisaj kꞌu
    pan rukꞌunibꞌal ri Cristo chaꞌ ruma ri kubꞌulibꞌal qakꞌuꞌx rukꞌ Rire, ri Dios
    kuꞌan jusukꞌ chiqe.
  kpg-kpg: Nnaganoho nogo dagi gidaadou gaa dae loo gi di hanimoi o Christ, bolo gii donu
    gidaadou i baahi o God mai i di hagadonu.
  taj-taj: विश्‍वासग्‍यामसेन परमेश्‍वरदा सेम निबा म्‍हि दोगै भिसी मोशादा पिन्‍बा ठिमसे
    य्‍हाङदा लोप्‍बान ख्रीष्‍ट मुबा ग्‍लाधोना निबा ग्‍याम उन्‍बा जिम्‍मा पिन्‍बा मुबा।
  avt-avt: Te hɨm Moses kewet mɨt em hɨram meteiknai haiu enun, hɨram menipai haiu
    hanhan mɨrɨr mamno haiu mamisesik, te God kaktɨp haiu yaain ap mamraiwaank mamɨntar
    haiu han kitet hɨrak kakises menmen nɨpaa hɨrak katɨp hɨrak kakisesim.
  cbk-cbk: Poreso el ley amo que ya queda de cargo canaton, hasta ya llega si Jesucristo
    para puede kita queda justo na vista de Dios por causa del di aton fe con Jesucristo.
  uig-ARA: شۇ تەرىقىدە، بىزنىڭ ئېتىقاد ئارقىلىق ھەققانىي قىلىنىشىمىز ئۈچۈن تەۋرات
    قانۇنى بىزگە «تەربىيىلىگۈچى» بولۇپ، بىزنى مەسىھكە يېتەكلىدى.
  tuf-tuf: Jesucristo anto yehnti cuat, Sirat bach ey chiht ey cuitar ítayta acu récaji
    waquír chájacro. Isat yahncút Sir ima chihtá queney cácayta acu cahmoran bachan
    chihtán eyta chájacro. Yahncút isat Jesucrístoat is síwata síhw̃ayta acu eyta
    chájacro. Isat Jesucrístoat is síwata síhw̃ayat, Sirat isat ur ay bár yajác táyaran
    tayar bár chácaro.
  abx-abx: Sanglit i bala'od i magtinagal si kita pagpatuttot pada'iray si Kristo
    para kita nagkwinta matadong pina'agi si pagtapod si iya.
  mco-NT: Jadu'n anajty Dios cuend'aty yɨ judíojäy anajty mɨɨd ycötujcɨn huɨdibɨ Moisés
    ycojay. Tɨm jadu'n nej jäy cuend'aty huingjäy y'ung. Jadu'n anajty Dios cuend'aty
    judío jäy ajcxy ixtɨ coonɨ Jesucristo ymiiñ ya naaxhuiñ jëbɨ yajpocyñïhuäch jäy
    ajcxy.
  cpb-NT: Pairani iyotaane owayetai Inintakaantaitanewo, oshiyakaakai riyotagaitziri
    eentsi riyotantyaawori oita ranteri. Irootake yotakagairori eejatzi awentaashiretantaariri
    Cristo, iro opoñaantaari rotampatzikashiretantairi awentaashiretaarira.
  aon-aon: Lo douk nyape nyeyabigap yah meyoh nyarap arigah arigaha Krais natogur
    munek bilipuman um Iruhin nuhwarap yopishi arpesh.
  hus-NT-2005: Jaxtám wawáꞌ, u kʼwajatwiꞌik u belkómte kʼal an takʼixtaláb jelti max
    u tsʼitsik chakam abal ti ku okʼtsi asta tam ka ulich na Jesukristo ani kʼal tokot
    ki belaꞌ Jajáꞌ, ki ejto ku utey abal ku kʼwajách alwaꞌ kʼal a Dios.
  mig-NT: Núsáá te ley kúu máá já ní chi'i yóó nda'a Cristo, náva̱'a kandíja‑yó‑yá
    te kendo̱o ndaa̱‑yo̱.
  bps-bps: I flalò mebe gito, kel di kakel Krayst, du fye di kakelan fbalingan ito
    matlu di kite Dwata fagu di kafaglutito di kenen.
  mbs-mbs: Yan heman se doun te impesolat te Timanem se punù amon doen mengibing kenami
    lamig te pegdateng i Cristo, amon meg-aneng-aneng se Timanem te metòlid kay pineokit
    te pegpemenal kandin.
  tof-tof: Da kibü ene gida-a inzan mabkrrao yarilürr, kókó Yesu Kerriso tamórr. Ene
    igósüm, God kibü dümdüm tonarr pamkolpamóm ki tirre kibiób amkoman bangundügabi.
  cme-NT: A ce dumaaŋo-na, ãnjĩnamma naa waa i yuŋ-nu ta ma dii-ye hũmelle-na ma
    cie Kirsa duɔ jo i diɛ hũu u maama‑i a ce nelviiŋ miɛ Diiloŋo yufelle-na.
  sus-sus: Na kui, sɛriyɛ bara won xuru han beenun Ala xa Mixi Sugandixi xa fa alako
    won xa tinxinyi sɔtɔ danxaniya saabui ra.
  pon-2006: Eri, Kosonnedo me kakaun kitail lao lel en Krais eh ketido, pwe kitail
    en pwungkihla pwoson rehn Koht.
  dad-dad: Anĩ nigin, lo anim ada ulum iroukanada di, Kristus wagen tele di, ĩ ada
    momoiya bunem Negur mala bun madur bagai fadauf nigin, inon.
  zab-NT: Pur ningui, par dunnɨ leyqui ná zec tuby ni rguxnez bniety ax gunabee leyqui
    dunnɨ axtquɨ dxi ni bdxambeen Jesucrist par gucuendnɨ zec tuby ni gady gúnti duld
    pur guelreldilaaz laany.
  jae-jae: Amboac tonaŋ biŋsu kêtu aêacnêŋ jaomwaga, taŋ gêwê aêac dêdêŋ Kilisi taja,
    gebe Anôtô êmansaŋ aêacnêŋ biŋ e êlic aêac tatu lau gêdêŋ êtu aêac takêŋ gêwiŋŋa.
  ksd-ksd: Damana ra tinata na varkurai ia kada tena varvair upi na agure pa dat tadav
    Kristo, upi da ga vatakodo dat ta ra nurnur.
  msm-NT: Sikan mgo balaod angod isab to migdisiplina ita kotob no wada pad tidow
    si Cristo. Na, pagtidow din on, to pagsalig ta kandin iyan on ingdawata to Diyus
    ita.
  myk-myk: Lee funŋɔ ni a saliya wu bye wèe ɲaha covɔɔ, fo na shɛ Kirisa pye wʼa pa;
    kɔnhɔ wèe di bye sipyitiimɛɛ Kilɛ ɲaha tàan nʼa daa baraga ni.
  sbe-sbe: Laugagayo wa ye tole meta kabo ye kitaheteteda na ye woyaida ta lau Keliso
    unai, na kabo Yaubada ye tolehedudulaida sunuma debanaena.
  mcr-mcr: Ga ne Iquenyqä quuvqä heqiyqetaŋi, Goti Hanjuwä Iqueqä qokä-apäkä jänänäŋä
    hiatuŋquä diŋqe, kukŋuä-suqä iqu, neqä ämäneyqä eŋqä-paŋä eä, Kraisi Iqutä näquatämäutŋqä
    ämänemiŋqe.
  cux-NT: Ley miiⁿ canee tan'dúúcā criada yeⁿ'e s'uuúⁿ chí diiiⁿ cuidado s'uuúⁿ ndíí
    tiempo chi ndaā Cristo. Maaⁿ ní cucáávā chi i'téénu yú Jesucristo tuu'mi ní Ndyuūs
    nadich'ɛɛcú yā nuuⁿndi yeⁿ'e yú.
  tur-YTC: Öyle ki, imanla aklanmamız için Yasa bizi Mesih’e götürmek üzere bizim
    eğitmenimiz oldu.
  san-ITR: itthaM vayaM yad vishvAsena sapuNyIbhavAmastadarthaM khrIShTasya samIpam
    asmAn netuM vyavasthAgratho.asmAkaM vinetA babhUva|
  bel-N: Так што Закон стаўся нашым выхавацелем да Хрыста, каб нам быць апраўданымі
    з веры.
  sch-sch: Maleh taksônna sika Pathien kôma dik ei chang theina rangin balam hah
    Khrista juong mâka han chu eini ni lei enkolpu ani.
  mic-MIQNT: Lesui'peweiei 'tplutaqan assumugsieg'p aq gegina'mugsieg'p glapis Se'suguli
    pegisingeg. Na tujiw Se'suguli gisa'lugsieg tetapua'tinen Gjinisgamewigtug ta'n
    teli gtlams'tasultieg negmeg.
  huu-NT: Moisés mɨcorɨ llogacɨnuaɨdɨ caɨ lletarafue. Cristo dɨbeimo caɨ illena caɨna
    lletade. Cristona caɨ uiñuamona, naimɨena caɨ ɨɨnuamona, marebicaidɨcaɨ.
  jiv-NT: Akupkamu, nuika, in waitmakmaji uchin kuírchin wainnia áintsaṉ. Kristu
    tatí tusa waitmakmaji. Tura Kristu támatai ashí nekas Nin enentáimtuinia nuka
    Yúsja̱i̱ péṉker áiniawai.
  otm-NT: Nɛ nu yʉn t'ɛ̨di midí mandagahe 'bʉ hin ná pąhmbe ra Cristo. Nɛ tengu n'da
    ra t'ʉhni i pa ma ʉnbi 'bʉ hingui ho øt'e, pɛ gue'ʉ dá hąmhbe rá mate ra Cristo
    di hogahe.
  dah-dah: Moseyen saba gobe mata buluŋniniŋ dikala dirde hinhin. Irkeb mata buluŋniniŋ
    halde huwa diryeŋ al Mesaia niŋ naŋkeneŋ hinhet. Al Kuruŋbe gwaha teŋ hinayiŋ
    yeŋ nurdeb gogo saba go kiryiŋ.
  tnk-tnk: Fwe kupwən, Loa nəha rasori ia kɨtaha, mamətui tukutaha. Sənamarə teɡɨn
    Loa nəha meste Kristo ruvehe. Nənə nəpɨn Kristo ruvehe, kɨtaha sahatətə irə mə
    tsəuvehe mhatukwatukw ia nəmri Kumwesən.
  kpr-kpr: 'Avori, namonde Agho Dari da fakinaimi bundetiri iriara setena ainda tuka
    mo, eviri. Agho Dari aimi, kau ijuga kato edo, ari ekoko kau mavega ava, ijugetiri
    kasama useri. Kasama etero, nu namonde ari ekoko eraera ava, ijuguse buregusira.
    Avori, Agho Dari da fakinaimi namonde bundetiri irero, Keriso fira buvurutusira.
    Amingusira da beká mo: namonde tumonduse, God kena ya buvudo mainungaeteri.'
  san-IAS: itthaṁ vayaṁ yad viśvāsena sapuṇyībhavāmastadarthaṁ khrīṣṭasya samīpam
    asmān netuṁ vyavasthāgratho'smākaṁ vinetā babhūva|
  nho-nho: Naa Loo raa e mee ma se tama e roorosi i taatou ki ttonu naa sosorina taatou,
    teenaa ki tae ki te ssao Jesus Christ ni haanau mai. I te saaita naa raa, naa ora
    taatou ma ki hakattonusia TeAtua i taatou e lotu i Jesus Christ.
  gym-NT: Erere arato, ni klabore mikata ngäbäkre ngibiare amne töi den, ye kwrere
    jire Kukwe Biani Ngöbökwe Moiséye nämane ni kräke, ni jie ngwiankäre Kristoye,
    nikwe tödekadre Kristobti angwane, Ngöbö rabadre ni ngite denkä mento nibtä abkokäre.
  azg-NT: Juu ntjiꞌñeen na tquen Moisés totsixuanhanꞌ ncüii na toquenhanꞌ xjen jaa
    na tsotsiꞌmanhanꞌ ndëëhë nchu vaa quintꞌaha ata xjen na ncüjeeꞌ nquii Cristo.
  bhd-bhd: एल्हेरेलेइ कानून मसीह तगर पुज़ानेरे लेइ असन बत हिरानेबालो ते स्मभालने बालो
    भोव, कि अस यीशु मसीह पुड़ विश्वासे केरने सेइं परमेशरेरे सामने धर्मी भोम।
  too-NT: Lā' huan ley xla' hua'chi kalhatin a'ntī pū'lāna'. Ixquincāmāsu'ni'yāni'
    ixtej Dios hasta a'xni'ca' milh Jesucristo lā' ca'tzīuj a'nchī nalīpāhuanāuj xla'
    lā' chuntza' tzē naquincāmāpānūni'yāni' quintalaclē'i'ca'n.
  ind-AYT: Dengan demikian, Hukum Taurat adalah pengawas bagi kita sampai Kristus
    datang supaya kita dapat dibenarkan oleh iman.
  cjo-NT: 'Eejatzi rojankinarini Moeseeshi oshiyaakari iyotaantatsiri: iyotagaeyakaeni
    eeniro antani, akowanteeyakarini ameenteeyaarini Jesokirishito, rowameethashiryaanteeri,
    iñaakae akameethatzi, ikimitaakaantee tee antziro kaari kameethatatsi.'
  nsn-nsn: Temaene a ualatut teke kauek, kare uoum keip tagigeig ke me tuka ke me
    pokoso pe Kristo, temaeit gine daan tar nitagorong manar eigigeig tang Kristo
    inggeig o kodkodohongua tar matana God.
  san-DEV: इत्थं वयं यद् विश्वासेन सपुण्यीभवामस्तदर्थं ख्रीष्टस्य समीपम् अस्मान् नेतुं
    व्यवस्थाग्रथोऽस्माकं विनेता बभूव।
  tna-NT: Tueda jacuatsasiati cuana ja ecuana inatsihuataina Cristo epue teje. Beju
    Cristo pueana jenetia ecuaneda d'eji su, nimebutsepi epuani, tu peje su janimetucheati
    putsu.
  lid-lid: Handru labai. Krais bame bwe le badeh, taha are ndra bahandra tondrok ta
    batanau malen. Ya lahou ta batanau malen doh ta tiyani taha ala hawe Krais, ta
    taha katehei budon tataha handru ki tan, eme ma Kindrei winiyan aloh taha mwasin
    mara-ei ta madan.
  wim-wim: An keꞌ wik thayan al-alangan maꞌangam piꞌ-piꞌin nganang. Puth Christ ngulan
    wamp-a, nil meenath ngant ngul nilan ep-paththam min yumpiy nganang ngan weeꞌ-weeꞌanangan
    ngangkangaman piꞌ-piꞌin nunangana.
  zga-M: Ulwa khuva ululagilo luvombekha ndundongo nji vito pa lwidihano ulwa Klisite
    upuainjile, ukhuta tuvalilagwe imbulweli nu lugano.
  yom-yom: Diawu Mina miba banga ntuadisi mu kutunata kuidi Klisto muingi tukituka
    basonga mu diambu di minu.
  san-SIN: ඉත්ථං වයං යද් විශ්වාසේන සපුණ්‍යීභවාමස්තදර්ථං ඛ්‍රීෂ්ටස්‍ය සමීපම් අස්මාන්
    නේතුං ව්‍යවස්ථාග්‍රථෝ(අ)ස්මාකං විනේතා බභූව|
  yut-yut: Gen teban uŋun kɨla amɨnin da yaŋ egek nin Kristokon paŋkɨsak. Paŋkwan
    nandaŋ gadat aŋapno Piŋkop da mɨŋat amɨnyo kɨlegɨ yaŋ niyɨsak.
  grc-BYZ: ὥστε ὁ νόμος παιδαγωγὸς ἡμῶν γέγονεν εἰς Χριστόν, ἵνα ἐκ πίστεως δικαιωθῶμεν·
  cpc-NT: Tima pairani iyotaayitai Ikantakaantaitani, okimitakaantakai jiyotaitziri
    iintsi jiyotantyaawori oitya jantiri. Irootaki iyotakairori iijatzi awintaashiritantaariri
    Cristo, ari okanta otampatzikashiriyitantairi awintaashiritaari.
  nhg-NT: De manieras que inu ley oyeya quiename sente pelmöma tli quixutea peltzintle.
    Tiechixutiöya hua sötiepa otiechbicac tieca Cristo para que toneltocasquea tieca
    yejuatzi hua ejqueu Deus tiechselilusquea quiename teyecteque.
  nya-nya: Choncho lamulo linayikidwa kukhala lotiyangʼanira kuti lititsogolere kwa
    Khristu kuti tilungamitsidwe mwachikhulupiriro.
  ngu-NT: Ijcon, tej, on tlanahuatijli nemiya quen pilanquetl yejhuan otechtlajpix
    hasta ijcuac ohuajlaj Cristo. Niman ijcuac ohuajlaj Cristo niman oticneltocaquej
    Dios oquijtoj ica totlajtlacolhuan yoquintlaxtlau.
  kup-kup: Tegin ñetï poñihö deimaz korav ravat heh. Met Kristo haerat non mod tinaorö
    ba ou batapanen, dari pimaz homeo badae batat non poorotihar sookazaek, Godiz
    etañik hañ horiv navotuzari ravakaz ñetï poñihö deimaz korav ravat heh.
  jid-jid: Nakima itron a guchi hra se Kristi a ye, du ba kpa ta chuwo ni njanji.
  wmw-wmw: Kwa namuna‑yi, Shariya itirera kutilongoza ka Almasihi, ipate takikishiwe
    julu ya kwamini kwetu.
  gmv-GGM: Hessa gish nu amanon xiilana mala Muse wogay nuna Kiristosakko gathanas
    nagizade mala gidi nagides.
  ssg-ssg: Aile ape tesol nauna ien pupuas ti neiniakako hani Jises Krais lehe wasolakako
    hani Haeu i sawi na kako soh hawane ti Jises Krais.
  zpo-NT: Kwaanzee nii na, lee ley cheen Ches nak kwaan mseed be mod madwin axta mzhin
    Jesucrist, nu snee gorna wii be lo xaa, kayaa Dios be mod xaa nali.
  poy-poy: Su Malagaliru gatuloleriti mpaka Kristu pakiziti, su tupati kuwalangwa
    kuwera waheri kulongolu kwa Mlungu kwa njimiru.
  qwh-NT: Tse leycunaqa, imeca juc wamrata pipis pushaq cuentam, pushamarqontsic Jesucristuman,
    peman marcäcushqalla allitanona Diosnintsic chasquimänantsicpaq.
  gaw-gaw: Ḏo nug am gumiḵak danab ihinig bia, nug ig omaiḵa, Kristus top̱a wab, ig
    Nai Ena oonigp̱a genab doop̱ut amu Kayak Nug ihinignu, “Danab tutuḵu,” awa aḵunu
    dayom.
  nca-nca: Ŋundiro naŋge hutuŋo mande ŋundo noreŋo sopo-soponani qembe kandenanimo
    toworo Kristoko uyaró. Ŋuro tero nore iŋondutuwoyatoqo, Anutuko nore, unipare
    roneneŋowí, yero neko yereró.
  zpz-NTPP: Ndeꞌ nu leey ni Moisees nañ gal nu na tub moscuel nu rlyuuñ ni de ub na
    nu lac mod gyicy den gashtal ornu pshuub la tiem nu biid Crisht, gun orzeꞌ gyanap
    den lo Ñgyoozh nu nac nu gyicy cup den consuel lo Crisht.
  zac-NT: Ziquë tubi criadë na encargadë parë quëhápëll tubi llguëꞌnë, zni guc lëy
    parë lëꞌë hiaꞌa. Guc bëꞌa hiaꞌa pë na mal nu pë na bien por lëy, perë hia bëdchini
    Cristo. Por Cristo tubldí na shcuéndaꞌa lu Dios sulamëntë purquë rialdí lduꞌu
    hiaꞌa shtiꞌdzë më.
  kyg-kyg: Afole aiꞌniyaꞌmofeꞌmo keꞌaepa gemoꞌa Kalaisitegamo lavalelino uno latesigeta
    Gotiꞌa lagesa afita fatago hisuna kavatetiꞌmo hunoꞌaeꞌmo, naulagaleꞌmo fatago
    vayaꞌmo maiꞌnae, huno hisiyafeꞌmo keꞌaepa gemoꞌa yagaino nelateya vekagana huno
    haneꞌniye.
  kmk-kmk: Isunga kamanu sat lintog dit nangaayyuwan kan ditaku inggana’t dummatong
    si Jesu Kristu, daḻapnu maipagapu’t dit mantaḻgodan taku kan siya ibilang ditaku
    kan Apudyus un nalintog.
  cao-NT: Jabi noqui jodiobo obëso ca Moisés yoba i-ipaoniquë. Cristo qui noqui ja
    mëpini quiha, no chitimihai cató tsi no xabahamahacano iquish na.
  bbr-bbr: Kar ro kon mokoi eteinak kamäun kar roasir sare mowon senek Anut nukas
    sintore ämänis ik kamoikaun sare mowon, pote, Krais kowon. Ko keserwon, owon,
    iken woiok ko mesin epar mianik, ik Anut nukan amukup eposek rawaun itok.
  inb-inb: Chi Moi­sés willas­ka­waka nukan­chi, wam­bra iachai­ku­na­kug­sina­mi
    kar­kan­chi, Cristo samun­kama; pai samuska­ura­mandaka, pai­wa suma iuia­riska­manda
    mana panda­rig ni­raian­ga­pa.
  hrv-hrv: Tako nam je Zakon bio nadzirateljem sve do Krista da se po vjeri opravdamo.
  box-NT: Ho làndá lé hìa wó wa paro fúaa o Krista ɓuenló, bèra a na à wa
    térén le Dónbeenì yahó wa sĩadéró o Krista mu yi pànká yi.
  ote-NT: Hangue nura nda̱xjua ley bi nja ngu ꞌnara ꞌbɛmu bi sujʉ hma̱ha̱ asta ra
    pa bi zøhø ra Zidada Jesucristo. Bi sujʉ ra ley pa ꞌmɛfa bi za dá camfrihʉ ra
    Zidada Jesu, y hangue nubyá ya hinte dí tuhʉ.
  wnu-wnu: Qomon eng wo in inoar igo, inamar Yisast iriba. Iroa in qob uber igub wot
    oabigune Qenu init munon qoregen ende init qemeriba.
  zam-NT: 'Por cona, ngue niin loo gu'': Leya ngòc xal thìb criadgot co'' nquenap
    no co'' nqueno myen'' bix par gàp myen'' mod. Mquenap leya na'' xal mquenap criadgot
    myen'' bix par ne''ncua''nte na'' xquin na'' no xtol na'' xal mcua''n na'' xquin
    na'' no xtol na'' co'' ngòc thìb mod co'' ngòp na'' tiempa axta co''se'' ngòc
    tiemp co''se'' mbi''th Crist. Crist mbli par mzye'' mod che''n na'' par ne''ncua''nte
    na'' xquin na'' no xtol na'' par gàca co''se'' be'' ngòc na'' ngolo ngola''s loo
    Crist, sya, mdyal Diox no mda'' Diox lugar yòo mèn loo cón che''n Diox par gàc
    mèn mèn nalì no mèn nambìi loo Diox por cón che''n Crist.'
  zyp-NT: Macawtaco, Khri khatah tlungkhui kaa cang khy nápawtah le zingnah thongtah
    thai kaa cang khy nápawtah phungbia cawh langchuitu a cang.
  sey-NT: Tsi̱re ñacaiyeje̱ maire cua̱ñeseꞌepi ñacai yeꞌyaquë pajiꞌi, Cristona saja̱ꞌquë.
    Saëna, Cristoni i̱re pare cuasani nuñe paꞌicohuaꞌi paꞌiye ti̱ꞌajajë caquë, yoꞌopi.
  nvm-nvm: Akaij iji fu ijegre roke Kurais fu ruain. Regavo Kuraisri nuvuon no ma
    vierafejo ijia guome ke Godon nifak iji maturainma ijia unuin.
  mps-mps: Tama tibaso, te Krais aga asisąbadi te bomo yai pogo da tonaluai dao.
    Magi baso meni. Te Krais aga aselama, tama dago dena homu tigidali agaba menama,
    tama Godigo da dali te doloba pai we bidi dao omainogo, da te bomo yai po dologode
    tonaluyu bidai dao.
  pab-NT: Wikaxaikotyase akereta xaotyakiyaho kaxaiko wiso Cristo tyoanene kijiya,
    hoka wityakekone hiyeta Enore haliti waiyexe aoka wiso maheta.
  llg-llg: De, heti-heu anggama sila, natutudun leo mana manea fo nanoli neulalau
    ita losa Karistus mai. Tehuu mete ma Ana mai so, na bei fo ita bisa tamahele Ndia,
    fo tasoda neulalau to Manetualain. Huu ndia de hatematak ia, ita ta paluu mana
    manea ndia so.
  kyf-kyf: Sanɛɛ 'sa, tite -zɛa -amɩaa 'yliyɔzʋnyɔ tɩklɩɩ, 'bhie, Klisɩ yia yi, 'ɩn
    -a 'ka nyɩma tɩklɩɩ -zɛ -Lagɔ 'yliya 'wʋ, ɔ dlɩgʋzʋzʋee 'gbʋ.
  tpi-tpi: Lo i stap olsem waspapa bilong yumi, bilong bringim yumi i kam long Krais,
    bai yumi ken bilip long gutnius na God i ken kolim yumi ol stretpela manmeri.
  mih-NT: Ley cuan i cuu si tañi minoo sa zacuenda sii yo ndya sa quisi ra Cristo,
    ta zɨquɨ cuu nduvaha yo ityi nuu ra Ndyoo sihin sa sino iñi yo.
  qvh-NT: '@see-verse:GAL.003.023'
  kms-kms: Pugri bu lo ni beghi yumbo ur brequ ningg yeng wuangu wutamu Kraist nde
    wuso, di Kraist oyi nei bibig di te ningg God beghi puq nengu ninde rar pe tuquine
    nganye pas.
  agn-agn: Animan, ang Katobolan tang nagsakep ig nagtoldok ong yaten asta kiminabot
    si Cristo, agod marisibi ita tang Dios bilang mato-lid tenged ong pagto ta ong
    nandia.
  nhi-NT: Uan ohcon in tlanauatil ocatca queh toteixpitlancau, uan otechyacan inauactzinco
    Cristo, para ohcon ica in totlaniltoquilis inauactzinco matican itchipauaqueh
    iixpan Dios.
  ttc-NT: Ntons ikxji te Kawb'il n'oken tuq tzan qtzaj txnaq'tza' maxkix tuq oj tul
    te Krist, b'ix ikxji tzan tel in te qchoj tzan tpaj toklen wit'let jk'u'j [ti'j
    te Krist].
  dan-1931: så at Loven er bleven os en Tugtemester til Kristus, for at vi skulde
    blive retfærdiggjorte af Tro.
  kwj-kwj: O keke lo mwanji oti nui apukokini hinga nunu okularo. Lo mwanji oti apa
    kapwa sumbu nuhi ti amwei naha nunu mekusiwa Jisas Kurais tambwa nu tani sembe
    nu hawa apa Gotri hima kipe naha nunu ri nano.
  vie-OVCB: Luật pháp Môi-se đóng vai người giám hộ canh giữ chúng ta trong khi chờ
    đợi Chúa Cứu Thế thực hiện chương trình cứu rỗi bởi đức tin.
  kze-kze: Áánútu séna Ísu Káráísitin-aaiyavesa áraire síyawaiyavena arupí umái máyáawain-owe
    sénaumne súmba póna Ísu Káráísiti ímo kunkónka'a Áánútu Mósesimbo simámakain-amaanko
    kentáá tátokaiye.
  mpj-mpj: Mamalu julyju kulirnu jilanya, “Ngayuku martukajaya pakiwana nyinani, ngakumpa,
    palujanurna-jananya yungku ngayumili luwu, kuliraya junga nyinakura. Palujanuya
    ngayuku kaja kulilku, karna-janampa kawalyarriku ka wanka kanyilku, ngayuku ngurrangka.”
  lbk-lbk: Adi kad nan lenteg nan kag cha nomongnong ken chatako ya inmichalan engkhana
    ay inmali si Cristo, ta enfalin tako ay nalenteg isnan sakhang Apo Dios maichalan
    isnan mamatiyan tako ken siya.
  mto-NT: Ax veꞌem tseꞌe je̱ Moisés je̱ pyavaꞌnu̱n xka̱ꞌmimda yꞌijt ax joꞌn je̱ piꞌk
    ónu̱k ku̱nꞌijtumdi, xtukꞌíxumdu tseꞌe pa̱n ti je̱ꞌe̱ veꞌe je̱ to̱kin. Veꞌem tseꞌe
    du̱tuujn vanꞌit paat ku veꞌe je̱ Cristo myiijn je̱tseꞌe je̱ jaanchjaꞌvin ka̱jx
    je̱ Nteꞌyam xkato̱kimpa̱ꞌmumdat.
  bzh-bzh: Horek tu ala meneġin hil in bë geli hil na vu Kerisi, in hil ayod na timu
    vu yi lob mëm Anutu nanër hil nabë hil alam yohvu.
  guj-2017: એમ આપણને ખ્રિસ્તની પાસે પહોંચાડવા સારુ નિયમશાસ્ત્ર આપણો બાળશિક્ષક હતું
    કે જેથી આપણે વિશ્વાસથી ન્યાયી ઠરીએ.
  jvn-NT: Dadiné wèt-wèt kuwi kanggo nata awaké déwé nganti tekané Kristus, supaya
    awaké déwé bisa ketampa Gusti Allah lantaran pretyaya marang Kristus.
  byr-byr: Kɨraazɨtɨyai mabyahaaꞌ Gotɨyai Kɨwɨnyaꞌ kanejaavaꞌ Kɨwɨnyaꞌ neyɨgɨvaangeibɨsaꞌ
    dɨragɨnna nemaremwaalakesɨ. Gotɨyai yawɨꞌna “Sahwara Kɨraazɨtɨyarɨ lɨmwabɨꞌdeꞌna
    ‘Yɨdaꞌmaraangeigɨnyɨ,’ wɨdɨma!” daka neyɨgɨvaangeibɨsaꞌ wakakesɨ.
  ian-ian: Tat lo nɨn kat vɨga la nyan vla lɨndɨ. Jisas Kraistna mbaapma wuleinangat
    nɨn maawupmba lɨga wandɨ. Nɨna maawupmba God waa nyaangɨt kwutaa lɨnɨn, God nɨn
    kat apma nɨmba ngwuk wandɨ.
  hun-hun: Így a törvény Krisztusra vezérlő mesterünkké lett, hogy hitből igazuljunk
    meg.
  mcf-NT: 'Aden: —Ambi chiaid niaquec icsamboec tabadsho Nuquin Papan ëbi bëdamboen
    istiapimbo iquec. ¿Nuquin Papa bëdamboen ismequidta nibëdpeba? —nuqui camenuen
    ambi chiaid Moises dada uamepampic. Aden nuqui icsaid tantiameshun Esustsen tantiamiac:
    —Esus tantiasho Nuquin Papan nuqui bëdamboen isec icsaisabimboecnuc —nuqui quendac.'
  kjs-kjs: Go rekena agalemere naana tisaa-rupa surubisa. Naa go-rupa raba muma Keriso
    epenaloma nipu madaa kone rulalalo pirisima. Kone rulaema rabu Gote-me naa epe
    enaali tea.
  mni-mni: Maram aduna eikhoibu thajabagi mapanna chumhanbinaba Christtana lenglaktriphaoba
    Wayel Yathangna eikhoibu yengsinbibagi thougal toubasing adu oire.
  yad-NT: Ramuni̱, ravichanu̱yada niquejada nu̱tyu muchechiy vu̱jyu̱ra. Jiryatiy vu̱vyichanu̱yada
    nu̱tyu deramiy datyi̱sa̱miy, rito̱ta̱da ji̱ta niquejada Crístumu varivyu̱y, nu̱tyu
    muchechiy jto̱ta̱da riy deramiy catera nu̱jyomu daryá. Vu̱tyuva̱chutiy Crístumu,
    sa̱jtay Ju̱denu samivye varivyu̱y.
  mxb-NT: Ta ley ñoó ni̱ sa̱ ndakaan yó táto̱ꞌon ki̱ꞌo ndáka iin na̱ kéchóon takuálí
    de̱ꞌe satoꞌo na̱. Ta dión ni̱ sa̱ ndaka ley ñoó yó nda̱ ni̱ kasa̱ndaá yo̱ kandeé
    iní yo̱ Cristo Jesús, sa̱ꞌá ño̱ó kándo̱o vii yo̱ noo̱ Ndios sa̱ꞌá ña̱ kándéé iní
    yo̱ ná.
  pon-2006A: Eri, Kosonnedo me kakaun kitail lao lel en Krais eh ketido, pwe kitail
    en pwungkihla pwoson rehn Koht.
  maq-NT: Cuatjin xi ley ne, cavitexa naja hisca xi canduva Cristu cojo sa xi cjuë
    jyë́ naja ngatsë rë xi mangu tacuun cojo Jesucristu.
  hto-hto: Iemona Juzíñamui afe ocuica uaina caɨmo mamede, caɨ ñue rairuíllena. Ua
    úruiaɨ ñue fɨbítatɨmɨe izói caɨna rairuide. Daɨí afe ocuica uai caɨna úiñoide;
    naɨ Cristo bíñeille dɨnó. Afe daɨí Cristo bíllemo afémɨemo caɨ ɨ́ɨnuado, Juzíñamui
    anamo ñue jaɨ́cɨna íredɨcaɨ.
  por-BRBSL: Para que a lei se tornasse nosso tutor para nos levar a Cristo, para
    que pudéssemos ser justificados pela fé.
  ces-NKB: takže Zákon byl naším vychovatelem ke Kristu, abychom byli ospravedlněni
    z víry.
  cui-cui: Moisés pia peitorobi coyenewa naca yawena xua wayaputaewa Cristo. Barapo
    Moisés pia peitorobi coyenewa tatsi naca yawena xua najʉntʉ coyene xanepana exainchi
    Nacomtha wajume cowʉntsixae Cristo.
  boj-2014: Dal anjam a gago abu bul sosiqa iga Kristus aqa areq joqsiq gilej. Gilnaqa
    iga Kristus qa gago areqalo siŋgilatem. Deqa bini iga Qotei aqa ŋamgalaq di tamo
    bole une saiqoji unum.
  eng-OEBUS: Thus the Law has proved a guide to lead us to Christ, in order that we
    may be pronounced righteous as the result of faith.
