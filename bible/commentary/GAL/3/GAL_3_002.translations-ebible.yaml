    Santuqui anc̈huca kuzquiz luzzic̈ha. Jalla niiqui nuz̈upanc̈ha.
  ksr-ksr: 'Iwoi motoondago qisiŋ oŋombe nijogi momambaajoŋ mojeŋ: Oŋonoŋ Uŋa Toroya
    ii mono nomaeŋ ama buŋa qeŋ aogi? Ii Kana qaa otaagitiwaajoŋ ama qaagoto, Oligaa
    Buŋa moma Jiisas moma laarigi Uŋa ii uugianoŋ ano buŋa qeŋ aogi. Niinoŋ qaa ii
    duduuwubotiwaajoŋ nama uugia kuujeŋ.'
  eng-TNT: 'This only wolde I learne of you: receaved ye the sprete by the dedes of
    the lawe or els by preachinge of the faith?'
  sbs-sbs: Nisa kulituta izi kwenu. Chumuva amuhela luhuho lujola cha musebezi wamulao
