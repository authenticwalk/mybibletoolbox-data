  mdy-ETH: ታኣኒ ሃሢ ዒንሢዳፓ ፔቴ ዔራኒ ኮዓ ባኣዚ ዓኣኔ፤ ዒንሢ ዓያኖ ጌኤዦ ዔኬሢ ሙሴ ዔርዜ ዎጎ ኩንሥሢናሞ ኮዦ ሃይሶ
