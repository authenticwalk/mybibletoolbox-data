    lo dji mal yembe yembon dje yei al ge une ye moi al woi? Ge man!
  nou-nou: Naso sedo gari da einda mina awa sewo gane ingo agodari mi ro awase sira
    awa edo ewa amimi euri ingo God da Asisi budo evi ta ko ingo binga ewamei ingido
    gebe isewa amimi etiri ingo God da Asisi burisevi?
  mqb-NT: Jen uno way inde kərtek aday. Mbərom a varak ikwen Apasay anahan a Cəncan
