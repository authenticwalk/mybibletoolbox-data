  emi-emi: 'Aghanna tani kolomiem tale kateva nonga voto: Vaalua am ghe ghaala Spiriti
    eteva, nau am ghe aimuli teela inangari nipaopao, o poli am ghe aiesoaala tale
    voto am ghe nongola?'
  zpv-NT: 'Pwihsi nnah tuhbi si dxyiꞌdxyi xclaaꞌdzihn guiñiꞌ tu loon: ¿Ta guyuuꞌtiiꞌ
    Spíritu Saantu stoꞌ tu pur cun sola bazoꞌbadxiahga tu nin caa loh lehyi, o pur
    nin gwachii stoꞌ tu dxyiꞌdxyi nin bihn dxiahga tu?'
  gux-gux: 'N bua ki buali yi bonyenla bebe: Naani yi den baa U Tienu Fuoma kelima
    yi den tuo ki tiendi li balimaama n bili yaala bi? Bi kelima yi den gbadi o laabaalihamo
    ki daani?'
  kos-kos: 'Fahkma nu sik ma se inge: ya kowos eis ngun lun God ke kowos oru ma sapkinyuk
    ke Ma Sap, ku ke kowos porongo wosasu ac lulalfongi?'
  ibo-ibo: Ọ bụ naanị otu ihe ka m chọrọ ịmata nʼaka unu. Unu natara Mmụọ Nsọ site
    nʼịrụ ọrụ iwu chọrọ, ka ọ bụ site na nkuzi nke okwukwe?
  yml-yml: ꞌWa da ꞌasetai avaꞌai ꞌwainega ꞌAnuꞌanunu ꞌAtumaina i agemi. I agemiga
    kebu veꞌetoboda ꞌadi vematayakayaka ꞌwaidiega, weꞌe mogitana nagami Iesu Valana
