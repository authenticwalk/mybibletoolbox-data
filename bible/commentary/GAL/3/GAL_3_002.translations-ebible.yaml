    पवित्र आत्मा हासिल की।
  too-NT: 'Caquilāhuaniuj huā''mā'': ¿Chichū līmaklhtīni''ntit huan Espíritu Santo?
    Tū'' cātamaxquī''ni'' por ixpālacata a''kahuāna''ni''tit huan ley a''ntū Dios
    cāmaxquī''lh huan israelitas. Cātamaxquī''ni'' porque kaxpa''ttit huan xatzey
    tachihuīn ixpālacata Jesucristo.'
  ind-AYT: Satu hal yang ingin aku tanyakan kepadamu, apakah kamu menerima Roh karena
    menuruti Hukum Taurat, ataukah karena mendengar dengan iman?
  cjo-NT: 'Apaani nojampiteeyemini: rowaga Ishire Tajorentsi, ¿iitaka ikithatakaantakimirori?
    ¿Rootakima pimonkaateeyantakaworini rametayitarini nojoriiyotzinkarite ikithaatakaantakimirori?
    Kaari. Tema ro ikithaatakaantakimirori paapatziyakawo nokamantzitakimiri. Tema
    pameentakari Jesokirishito.'
  nsn-nsn: Inggo u marang dangatangua baka tamiuoum tar siokor puh pare, “Inggoum
    kung kale tar Iabene Dedeil tang hingiar lele tun?” Tar leleng tar uakeluk tar
    ualatut ue tar leleng longor, karung tagorong mana toro Uelhire Uaia?
  san-DEV: अहं युष्मत्तः कथामेकां जिज्ञासे यूयम् आत्मानं केनालभध्वं? व्यवस्थापालनेन
    किं वा विश्वासवाक्यस्य श्रवणेन?
  tna-NT: ¿Ai micuaneda Espíritu Santo batsuana, Moisés chenu sa jacuatsasiati cuana
    a putsu bata? Diusu ja mu micuana Espíritu Santo tiatana, micuaneda Cristo peje
    su jei puana putsu.
  lid-lid: 'Eme jo anya ndremenya aha ta aliy, ma aso-ok aha badeh, kasehek kamwenen
    keme tek: Aha badeh, akohok Malawin Ndrabun ta Kindrei i san ta aha a-en hamon
    ta batanau malen deh? Bwe! Aha akohok Malawin Ndrabun i san ta aha anuhun, ma
    hawe i san ta budon taha handru ki ta sahou mwasin.'
  wim-wim: Kan niiy waaꞌān ngatha! Nil ngul Ngeen-Wiy Min God.antaman wamp niiyantana
    puth niiyan wik thayanan ngeey-ngeeyan, anpalanwey ey? An yaꞌa! Nil wamp niiyanta
    niiyan puth wik minana ngangkangam piꞌ-piꞌan ngul Christ.antamana.
  zga-M: Une ninogwa nilumanye ukuhuma kulyumwe. Mwe mwapokile umepo umbalanche kumbombo
    iya ndagilo nu kwidika inso mwapulikhe?
  yom-yom: Tala kiuvu kimosi thidi ku luyuvula ; mu mbi lutambudila Pheve yinlongo
    e ? Mu kinzikanga Mina voti bu luwilukila Nsamu Wumboti wowo luwa e ?
  san-SIN: අහං යුෂ්මත්තඃ කථාමේකාං ජිඥාසේ යූයම් ආත්මානං කේනාලභධ්වං? ව්‍යවස්ථාපාලනේන
    කිං වා විශ්වාසවාක්‍යස්‍ය ශ්‍රවණේන?
  yut-yut: 'Nak yo kaloŋɨ kɨnda dogɨn dayɨkdɨsat: Ni kosiron da Telagɨ Wup abɨdawit?
    Gen teban yolyol kosiron da, bo Gen Bin Tagɨsi nandaŋek nandaŋ gadat aŋek uŋudon
    da abɨdawit?'
  grc-BYZ: τοῦτο μόνον θέλω μαθεῖν ἀφ᾽ ὑμῶν· ἐξ ἔργων νόμου τὸ Πνεῦμα ἐλάβετε ἢ ἐξ
    ἀκοῆς πίστεως;
  cpc-NT: Apa nokowi nosampitimi tsika ikanta inampishiritantakimiri Tasorintsinkantsi.
    ¿Irooma inampishiritantakimiri pimonkaayitziro Ikantakaantaitani? Aña tii. Iro
    kantakaantakirori pawintaashiritanaari Cristo.
  nhg-NT: 'Solamiente necneque ma xeniechnönquelicö ini nönca pregunta: ¿Onenqueselejque
    tieEspíritu Deus por nenqueneltocaque inu ley, o noso amo cache nenqueselejque
    por nenquecajque inu cuale tlamachestelestle hua nemoneltocaque?'
  nya-nya: 'Ine ndikufuna ndiphunzire kuchokera kwa inu chinthu chimodzi ichi: Kodi
    munalandira Mzimu pochita ntchito za lamulo, kapena pokhulupirira zimene munamva?'
  ngu-NT: Dios omechmacac iEspíritu. Aman xnechijlican, ¿onenquiselijquej on Espíritu
    Santo pampa onenquitlacamatquej on itlanahuatil Moisés, noso pampa onenquineltocaquej
    on temachtijli itech ica Cristo yejhuan onencacquej?
  kup-kup: Povoz arin at ñe nao ne epat añom, Met ari tair toogin Godiz Pul Tinap
    arihaz emah? Ari Mosesiz ñetï kateñir ah ñeñ baval haogin aritï pop emaha? Ma
    Iesuz ñetivon hatevetet homeo badae batat hegin emah? Rotap ari Iesuz homeo badae
    bategin arihaz emah.
  jid-jid: Mi son ndi mi toh kpe i he ni yi ni kangrji bi kpa Ibrji tsatsarka ni tu
    ndu doka, ko nitu njanji wa bi wo?
  wmw-wmw: 'Nambireni kinu kimojawapo: Roho Takatifu kakwisukirani mmyoyo mwenu, iwa
    kwa sababu mutimiza Shariya, au kwa sababu musikira na mutumaini Habari Ngema?'
  gmv-GGM: Inte Xillo ayana ekiday Muse wogga nagone ye sabaketida qaala amanone?
    Ta hano isiniyo ta intefe erana koyays.
  ssg-ssg: Nga kameimu amuto tetenen, amuto uke ukek ia Holi Spirit? Ti sale usiai
    nauna ma saun ti lotu ti kako teka Ju? Kumahe, Haeu hani amuto Holi Spirit nake
    amuto hong soh meng solian ti Jises Krais.
  zpo-NT: 'Nebse nzhekla na keb gu lo na: ¿Che mkayaa gu Mbi Naban cheen Dios, nel
    mbin gu kwaan nzhé ley cheen Ches, o nel mle gu krer wdizh chul kwaan mbin gu?'
  poy-poy: Nfira mung'ambiri shintu shimu. Hashi, mumwankiti Rohu gwa Mlungu toziya
    ya kutenda shirii shashifiruwa Mumalagaliru Mlungu gakamupananiti Musa ama toziya
    ya kujimira ujumbi wamupikaniriti?
  qwh-NT: 'Tsemi queta tapuriyeniquita munä: ¿Diospa Santu Espiritunta chasquiyarqonqui
    leycunata cumpliyanqequirecurcu, o Jesucristuman creyicuyänequipaq willapäyanqaqman
    marcäcurllacu!'
  gaw-gaw: Keeke laip̱uib da ag oḏ madap̱i ag ap̱eg doyei! Ag Kayak Ouḏi aop̱ig, ag
    aṯem hena Nug aop̱ig? Ag ḏo dim lamidna aop̱igte? O iiṯa ag Nai Ena doona, oolagp̱a
    genab doop̱ig amup̱ate ag Kayak Ouḏi aop̱ig?
  nca-nca: Asa oka karo osese yerewe teteno. Yendo date tero Yuqa Surumí ŋu raŋgurí?
    Hutuŋo mande ŋu howero raŋgurímbe ma kusumboyembo iŋoro iŋondutuworo raŋgurímbe?
  zpz-NTPP: 'Rlagy ñi nu nii der tub coz nu dugyi̱ꞌ lor: ¿Lac mod guud Espiriit Yon
    ni Ñgyoozh ni der? ¿A guud mi nu nac nu bicy yac der nu leey nu bzeeñ Moisees,
    o ti par nu nac nu güeñ der de riidz ni Jesucrisht, nunu bicy cup der consuel
    loñ?'
  zac-NT: Iurneꞌ gulë guniꞌi lua ¿gu bëꞌnë të recibir Espíritu Santo shtë Dios purquë
    bëꞌnë të cumplir lëy shtë Moisés u purquë rialdí lduꞌu të dizaꞌquë shtë Jesús?
  kyg-kyg: Magoke kavafeꞌmo ge huꞌna lapafi gesuvafeꞌmo huve. Lapakaemo keꞌaepa gemo
    akame huꞌnaya kavatetiꞌmo Goti Aunemeꞌamo aliꞌnafi Kalaisifeꞌmo ava gemo afitetapa
    lapakesa afita fatago huꞌnaya kavatetiꞌmo aliꞌnae.
  kmk-kmk: Imusok ud kan dikayu. Inawat yu kad dit Ispiritun Apudyus maipagapu’t dit
    nanungpaḻan yu utdat lintog Moses onnu maipagapu’t nantaḻgodan yu kan Jesu Kristu
    utdit nagngoḻan yu dit Nabaḻu’n Damaga maipanggop kan siya?
  cao-NT: 'Mato nicacasquia: ¿Jodioba yoba ma nicahai cató tsi Espíritu Santo ma bini?
    Toca tsi ma biyamaniquë ra. Jama, Espíritu Santo ma biniquë, mato qui yoahacani
    ca Cristo Chani qui chitimixo na.'
  bbr-bbr: Ak is airowe! Ak owosemana, Anut nukan Osou Näu oin. Ak sintore ämän tainorianik,
    Anut nukan Osou Näu oin ra? Wa, ak Anut nukan ämän roianik, akan woiaka Jisas
    mesin epar moin, okon, kon Osou Näu oin.
  inb-inb: 'Kai­lla­mi tapu­chin­ga­pa munai­ki­chita: ¿Moi­sés ima nis­kata uiaspa
    ruras­ka­kuna­wa­chu kam­kuna Santu Ispi­ri­tuta chas­kir­kan­gi­chi? Mana kag­pika,
    Cristo­manda Alli Willai­ta uiaspa, ¿pai­wa suma iuia­ris­pa­chu chas­kir­kan­gi­chi?'
  hrv-hrv: 'Ovo bih samo htio doznati od vas: jeste li primili Duha po djelima Zakona
    ili po vjeri u Poruku?'
  box-NT: 'Ĩ ì tùa mia làa bìo dà-kéní: Bìo mi yú le Dónbeenì Hácírí
    so lé bìo mi tiíra ho làndá ɲii lée? Ɓùeé! Mu lé bìo mi dó mi sĩa
    le Dónbeenì bín-tente na mi ɲá yi.'
  ote-NT: 'Dí ne gui xicaguihʉ: ¿Ha gue gá ha̱ñhʉ ra Ma̱ca Nda̱hi ngueꞌa̱ gá øthʉ
    núꞌa̱ ma̱nga ra nda̱xjua ley? Hina. Nura Ma̱ca Nda̱hi gá ha̱ñhʉ ngueꞌa̱ gá camfrihʉ
    ra ma̱ca noya núꞌa̱ gá ødehʉ.'
  wnu-wnu: 'Mi gari qas e anqebi qemerine taui qamarari igub: Qenu Igomurur qau anit
    isuor eng mai qomon eng toat igamari der anit isorei qiyo? A wonou qob eng igub
    wot oabigari anit der isorei?'
  zam-NT: 'Ndlyazen niin thìb con'' loo gu'', mèn co'' nac mèn gulàaz che''n làaz
    mèn galas no lyazen càb gu'' loon: ¿Ché'' ngulàa Xpii Natú'' che''n Diox loo gu''
    por mbli gu'' preb li gu'' con'' xal mnibe'' ley co'' mxo''f Moisés loo mèn o
    ché'' ngulàa Xpii Natú'' loo gu'' por ngola''s gu'' di''s co'' mdan cuent cón
    che''n Crist loo gu'', cà''?'
  zyp-NT: Naaning taitah hming sangkheh hni ka dupaw cawh phungbia zuinah thong tamaw
    Thlawpaw naa hmuh, a cang ly leh naa thuipaw thawngchawbia naa zingnah thong tamaw?
  sey-NT: 'Ja̱je paꞌina, iyere se̱ina, quëajë̱ꞌë: ¿Maijaꞌquë joyo mësarute i̱si, Moisés
    cua̱ñeseꞌere yoꞌo doꞌire, pa̱nitaꞌa, Jesure i̱re pare cuasa doꞌire i̱sipi?'
  nvm-nvm: Regavo na duna besum samakaf igi ja kuardiakrej. Ja Godon Kaven iji ja
    abenva iji ja Mosison akaij iji javo ijia ja aben ki ja Godon vuak ma iji ja faime
    ma vierafejo ijia ja Godon Kaven aben?
  mps-mps: Tama dagego te Juda dabego bomo yai po wali pabo homu ebaso, eno dage te
    po me deli hanalu obao. Edao. Godigo Dwagi Yai Mobo Bidi aga dageba asai dao,
    polobadu. Tama aga dageba magi baso asaliwe? Dagego te bomo yai po bugagia wali
    pidu baso Godigo Mobo Bidi dageba asaliwe? Te menio. Dagego te Kraisde gesi dwagi
    yai po odama, tama te poba duga homu tigidali mubaso, te Godigo aga Mobo Bidi
    dagebolo mawai dao.
  pab-NT: 'Exe taita xekoaxahena: Xoana Enore Nisekohare kaxekakehenere xomanala Xaotyakiyaho
    aokitere akereta xisaonitere hiyeta, xoana xasema, exahe xityakekohenere Iraiti
    Waiyexe hiyeta korála?'
  llg-llg: Au atane kada dedeꞌak esa. Ei simbo mala Dula Dale Malalaok ndia, huu ei
    tungga heti-heu anggama do? Ta, hetu? Dula Dale Malalaok mai neu ei, huu ei mamahele
    Hala Malole fo ei mamanenek ndia so.
  kyf-kyf: Nɩɩ, gbʋʋ gɔ -bhlo mɩa da, a 'palɩ we 'bɩgʋ. Zuzu 'Pʋpa a 'yɩa, tite 'nʋŋwɛzʋzʋee
    'gbʋ a yia ɔ 'yɩ yaayɩɩ, -Lagɔgbʋ a 'nʋa, a zʋa dlɩ -gʋʋ gbʋ -wa yɩ?
  tpi-tpi: Mi laik askim yupela long wanpela samting tasol. Yupela i kisim Holi Spirit
    long wanem rot tru? Long rot bilong bihainim lo? O long rot bilong harim gutnius
    na bilip?
  mih-NT: 'Iyo minoo ñi tuhun cuñi nducu tuhin sii ndo: ¿Atu i ñihi ndo Tatyi Ii ra
    Ndyoo vatyi i tyaa ndo yahvi sa catyi ley ra Moisés a sa sino iñi ndo tuhun sa
    cuenda ra Cristo?'
  qvh-NT: Nishgäta shumag tantyacuyay. Gamcunaga manami Moisés guelgashgan leycunata
    cumplirsu Santu Espirituta chasquicuyashcanqui, sinöga Jesucristuman yäracur ali
    wilacuyninta chasquicuyashgayquipitami.
  kms-kms: Nge nungoqi wand puch irene pengu guduq ei nungoqi simbe wand nge kutungu
    ningg. Te pugri nungoqi lo wuri kin pugrine puq wen ye te ningg God ningg Ququ
    weti ni, o Jisas ningg wand yuwon ye wutungu di wari te nganyene puq wand ye te
    ningg God ningg Ququ weti ni?
  agn-agn: Te-maen amo yen ta tanga bagayan. Ang Ispirito Santo bato, narisibi mi
    sia tenged nagtoman amo ong Katobolan? Anda enged. Narisibi mi tang Ispirito Santo
    tenged nagparet amo ong Mo-yang Balitang naba-yan mi.
  nhi-NT: 'Sayeh nin ixnechoniluican: ¿Max onanconsilihqueh in Espíritu Santo nic
    onancontlacamatqueh in tlanauatil judío, noso nic onanconcaqueh uan onanconniltocaqueh
    in tlahtol tlen cualica temaquixtilistli?'
  ttc-NT: 'Wetz a''ox ngan tzan tok ncha''o'' etuky''i''l ntzani: ¿Ek''amoj pe'' etetz
    te Txew Dios tzan tpaj tqetlen etoksla'' te Kawb''il qatzun tzan tpaj toklen wit''let
    ek''u''j ti''j te tpakb''alil galan aj owok echa''o''ji?'
  dan-1931: 'Kun dette vil jeg vide af eder: Var det ved Lovens Gerninger, I modtoge
    Ånden, eller ved i Tro at høre?'
  kwj-kwj: Ani mwanjiche foni kunu a silikondau. Ka Gotri Himamwale kipe ku tororo
    ti, bwele numbo hinga ki ku tororo? Moses kaisiro lo mwanji tini ku sirinasini
    ku tororoꞌo? Mina, Gotri mwanji kipe tini ku mendini ku sirinasini ku tororo?
  vie-OVCB: 'Tôi chỉ hỏi anh chị em một điều: “Có phải anh chị em nhận lãnh Chúa Thánh
    Linh nhờ cố gắng tuân theo luật pháp không?” Tuyệt đối không! Vì Chúa Thánh Linh
    chỉ ngự vào lòng người nghe và tin nhận Chúa Cứu Thế.'
  kze-kze: moórá-aimba tísaa ónaumne. ámáámbo kwakáantavaiya'i. áséi-kwasaiyave'a
    áraire siráantavaiya'iyo. Áánútun-amanko kentirumpimbá máyáiya imáyáa oro. áséi-kwasaiyave'a
    áraire siráantavena Áánútun-amanko tirumpimbá máyáiye kwésundanivo
  mpj-mpj: Yaalurringunyurra? Mamalu-nyurranya palumili Kuurti jarrpajunu. Mayitpinyurra
    Muujajmili luwu kulira nyinapayi, palujanu-nyurranya Mamalu Kuurti jarrpajunu?,
    paki. Mayitpi Jiijajmili wangkanyurra kulirnu, ka palujanu-nyurranya Mamalu Kuurti
    jarrpajunu?, yuwa.
  lbk-lbk: 'Songfatanyo ed na: Ngag nan khotok nan nanawatanyo isnan Ispirito Santo?
    Tay ngen inangnenyo nan filin nan lenteg, paymo tay chinngeyo ya namati kayo isnan
    Khawis ay Chamag?'
  mto-NT: Toꞌk viijnji a̱tseꞌe nnu̱javavaꞌañ je̱tseꞌe xnu̱kó̱tstat, ¿mkutyoondu vineꞌe
    je̱ Moisés je̱ pyavaꞌnu̱n je̱ts je̱ꞌe̱ ka̱jxeꞌe je̱ Espíritu Santo tya̱jki je̱m
    mjaꞌvin ka̱jxmda, ukpu̱ je̱ꞌe̱ ka̱jxeꞌe ku̱xeꞌe xjaanchjaꞌvidi je̱ o̱y ka̱ts je̱
    o̱y ayook juuꞌ veꞌe mꞌamo̱tunajxtu?
  bzh-bzh: Sa bë doḳ tepëḳ in ġaġek ti vu ham rë. Maḳ ham nesepa loḳ Moses-yi-horek
    lom Anutu vonġ Anon Vabuung vu ham-a? Ma ham nġo Bengö Nivesa beham vonġ ving
    rëḳ mëm-a?
  guj-2017: તમારી પાસેથી હું એટલું જ જાણવા ઇચ્છું છું કે, તમે નિયમશાસ્ત્રનાં કાર્યોથી
    પવિત્ર આત્મા પામ્યા, કે વિશ્વાસથી સુવાર્તા સાંભળવાથી પામ્યા?
  jvn-NT: 'Jajal dipikir sing apik: apa enggonmu nampa Roh Sutyi kuwi jalaran kowé
    nglakoni wèt-wèté agama apa jalaran kowé ngrungokké lan pretyaya marang kabar
    kabungahané Gusti Yésus Kristus?'
  byr-byr: Gave pɨrɨꞌ yɨhuꞌnɨma! Kɨwɨnya dɨnɨkeꞌ sara yesaꞌna Gotɨyare Kuryarɨ maaresaihi
    daa! Aawa, yagaala tewaanyaꞌ kadɨka wɨꞌneva Kɨraazɨtɨyarɨ lɨmwagaꞌdɨvɨꞌ gannya
    Kuryarɨ yɨhɨzaavaꞌ.
  ian-ian: Lomba yetɨngwa vak kat vɨlaa God ndɨna waagan ngwuk kat kwindɨ? E? Kai
    luwa. Wan apma nyaangɨt wutaa ngwutna maawupmba kwutaa lɨngwa vak vɨlaa God ndɨna
    waagan ngwuk kat kwindɨ.
  hun-hun: 'Csak azt akarom megtudni tőletek: a törvény cselekedeteiből kaptátok-e
    a Lelket avagy a hit hallásából?'
  mcf-NT: Mimbi tantiaid ëbi chui. Tantianu. ¿Atotsi quiash Nuquin Papan Mayan mibëdi
    tabadanondash? ¿Nuquin Papan ambi chiaid Moises dada uamepampid mimbi nabanuda
    mibëd tabadanondash? Padenquio. Ëmbi chiondaid Esusquio mimbi tantiabensho isashien
    mibëd tabadanondash.
  kjs-kjs: 'Neme nimi-para agaa mealo: Nimimi Gote-na Holi Spirit misimi raburi gore
    akepu misimi ya? Nimimi rekena agale pagoma misimi pare epe agale pagoma kone
    rulaere misimi ya?'
  mni-mni: 'Eina nakhoidagi wa amakhak khangba pammi: Nakhoina Tengban Mapugi Thawai
    adu wayel yathanggi thabakki mapanna phanglibra nattraga nakhoina takhraba Aphaba
    pao adu thajabagi mapanna phanglibra?'
  yad-NT: 'Ritaja̱nu ji̱ta vinu jirya niquejadata jirye: ¿Nu̱tyuramusiy jiryi̱mutya̱ni̱
    Ju̱denu Jnutu, nu̱tyuramusiy? ¿Niquejada jto̱tadedamusiy vidye rani̱cha day? ¿Ne
    viy jiryetyuva̱chodamu? Jo.'
  mxb-NT: Ta viti, ña̱ kóni̱ kandaa̱ inii̱ saꞌa̱ ndo̱ kíán, ¿á ni̱ na̱tiin ndó na̱
    kúú Espíritu ii̱ Ndios sa̱ꞌá ña̱ kée ndó choon saꞌándá ley o sa̱ꞌá ña̱ ni̱ ka̱ndeé
    iní ndo̱ Jesús tá ni̱ seídóꞌo ndó to̱ꞌon va̱ꞌa saꞌa̱ ná?
  pon-2006A: 'Eri, kumwail en ndaiong ie: ma kumwail aleier Ngenen Koht sang ni amwail
    kapwaiada audepen Kosonnedo, de sang ni amwail rongorong oh pwoson rongamwahwo?'
  maq-NT: 'Ngu tu tu ni cjua xi meje cuinengësë nuju ne: ¿Há cachjuhunntsun Hasen
    rë Nina ngatsë rë xi canihñu sacuatjin vitexa ley jan, o sa tsajin ne, há ngatsë
    rë xi camacjain nuju cjuandajyihi xi cavisiñuju?'
  hto-hto: 'Mai bifue cuemo omoɨ lloíri: ¿Nɨ́fuedo afe Ñuera Joreño ómoɨmo ite? ¿Meita
    Moisés ocuica uai jeire omoɨ úado ómoɨmo ite? ¡Iñega! Mei jɨáɨfodo, ¿omoɨ cacana
    uai omoɨ ɨ́ɨnuado afe Ñuera Joreño nɨbaɨ ómoɨmo ite? Jɨɨ, áfedo ite.'
  por-BRBSL: 'Eu só quero aprender isto com vocês: Vocês receberam o Espírito pelas
    obras da lei, ou pela audição da fé?'
  ces-NKB: 'Chtěl bych se od vás dozvědět jen toto: Přijali jste Ducha na základě
    skutků Zákona, anebo na základě slyšení víry?'
  cui-cui: 'Baraxua pana nejume nore: ¿Nacom paca cata pia Pejumope tʉnaxʉ tatsi painya
    neexanaexae pocotsiwa Moisés pia peitorobi coyenewatha itoroba? Jume. Nacom paca
    cata pia Pejumope tʉnaxʉ tatsi painya nejume cowʉntsixae po coyene xua yabara
    paca tsipaebatsi xua pejume cowʉntsiwa Jesucristotha.'
  boj-2014: Ijo nenem qujai agiende. Niŋgi gam kiye na Qotei aqa Mondor eb? Niŋgi
    dal anjam dauryeb gam dena niŋgi Mondor eb kiyo niŋgi Yesus aqa anjam bole qusib
    a qa nuŋgo areqalo siŋgilateb gam dena niŋgi Mondor eb kiyo?
  eng-OEBUS: Here is the one thing that I want to find out from you – Did you receive
    the Spirit as the result of obedience to Law, or of your having listened with
    faith?
  eri-eri: Ji tere dada etenga boni isoki tigoni ononi. Tere Hauri Guuni taate jala
    langa tigini teiha? Nuuni beele oojowou langa teiha yo? Uwa, Hilou Beele isidu
    boya, huwanyatege ngalengawou jala waha langa teiha?
  aly-aly: Rernem Jesus renh tnakenh, Akngeyel Itnweng thwenekarl, angka arrwekeleny
    Jew-kenh-angkwarr-weny.
  wiu-wiu: Nitikete tikino, eyado yakouno amene. Akolaliyo one Epetane Yomini kiwike
    moa wetekakilepa Mosesene totono litia tootapekoinake taneya-pe. Yesunomo kipala
    to̱aweane okounakamo yakoa motokoinake taneya-pe.
  swe-swe: 'En sak vill jag förstå (oavsett andra argument, låt mig ställa denna fråga):
    [Paulus tar nu ett huvudargument som handlar om tro eller lag. Frågan ramas in
    i ett kiastiskt mönster i vers 2b och 5, med en utvidgning och beskrivning i vers
    3-4.] Tog ni emot den helige Ande genom att hålla lagen [följa Moseböckernas alla
    bestämmelser] eller på grund av tro (förtröstan) [tillit till evangeliet]? [Självklart
    var det genom tro!]'
  cth-cth: Nangmouh koehoi ka panue han ka ngai e teh nangmouh ni kâlawk hoi kâkuen
    lah tawknae dawk hoi Muitha na coe awh e na ou. Nahoeh pawiteh yuemnae hah thainae
    lahoi na ou na coe awh.
  mti-mti: Ne imunap singui yempna mame oya mekut. Ye Guwawa auyana. Me matadnewa
    me Gwangwan amaratanwa oya, go anotumat gumbe anotan oya?
  pad-NT: 'Hora nanamitha bana: Deus kava''isohihi jiriki-ra avanofivini oadani, Deua
    bikaronamanira koda ada Ma''onahai Jahaki a''onira avi''onanira kaimoni? Iniani.
    Jesus monina jahaki-ra avakamithahi, kidiania avaabononi gahinai avanihahi, oniani
    ida Ma''onahai Jahaki Deua bikaronavini hi''ia a''onira avi''onanira kaimoni.'
  twi-twi: 'Mummua me saa asɛm yi: Moyɛɛ nea Mmara no hwehwɛ sɛ monyɛ ansa na Onyankopɔn
    Honhom no reba mo so ana? Anaasɛ mutiee Asɛmpa no gye dii ansa?'
  hlt-hlt: Nangmih lamkah tah he bueng ni ming ka ngaih. Olkhueng kah khoboe nen nim,
    na dang uh mueihla neh tangnah hnavue nen nim?
  tbz-SIM: N yóó di bekɛ tìmɑtì mɑ́ɑ̀ ndi, Kuyie ndi duɔ́ nku Yɑɑ́ ndi tũ mmɛ̀ɛ̀ kpɛ́í
    nkɛ ikuɔ́ɑ̀, kɛ̀ di kèè mɛ̀ɛ̀ kpɛ́í nTinɑ́ɑǹsɑ̀ɑ̀tì kɛ tì yie?
  san-GUJ: અહં યુષ્મત્તઃ કથામેકાં જિજ્ઞાસે યૂયમ્ આત્માનં કેનાલભધ્વં? વ્યવસ્થાપાલનેન
    કિં વા વિશ્વાસવાક્યસ્ય શ્રવણેન?
  ake-NT: 'Tikin nan ɨni''tupai e''ai'' ɨwinɨ''nokon: Main, Mosi'' winon pe'' awɨrɨ
    ɨwesi kon pɨ'' Papa A''kwarʉ eporo''pʉ auya''nokon, ɨneta''pʉ kon katɨ apurɨ auya''nokon
    pɨ''?'
  qvn-NT: 'Chaura musyanäpag caylata tapuyärishay: ¿Gamcunaman Santu Espíritu shamura
    Moisés isquirbinganta cäsucungaypachu icha ali willapata mayacur Jesusman yupachicurcangaypachu?'
  tku-NT: 'Caquilāhuaniuj huā''mā'': ¿Chī līmaktīni''ntit Espíritu Santo? Jā cātamaxquī''n
    ixpālacata kexpa''tni''tit huā''mā'' līmāpa''ksīn tū Dios cāmaxquī''lh israelitas.
    Cātamaxquī''n Espíritu Santo ixpālacata kexpa''ttit xatze tachihuīn ixla'' Jesucristo.'
  bjk-bjk: 'E mamaa ra ösöxö a önga lalaa mon kalik e mum, ma i bira: Bule, mum moxoro
    kip lo a Töxödös ne Tanono xö mangana ngas sa? Mum moro kip lo ine, möxösa, mum
    moxobo mumuu abo warkurai te Moses, bara mum moxo kip lo ine nang mum moxo nunu
    xö ina atöngösen deek nang mum moxo ölangen?'
  msy-2020: Kɨ bizir vamɨra gɨfoghasa ian azai. Ia, Moses Osirizir Arazibar gɨn ghua,
    Godɨn Duam iniz, o ia Akar Aghuim baregha nɨghnɨzir gavgavim an ikia, Godɨn Duam
    ini? Ia faragha Godɨn Duamɨn gavgavimɨn amodoghɨn ghuava, datɨrɨghɨn ia Godɨn
    Duam ategha uan gavgavibar darorim agɨvasa. Ia ti bar onganighama? Bizir faragha
    ia bativiziba, ia pura a da isi, o? Nan nɨghnɨzimɨn, ia pura da inizir puvatɨ.
  bpr-bpr: Nun snalekgu di gamu. Dét kibòyu gamdawat i Tulus Dwata? Gdawatyu kè fagu
    di kimenyu i uldin Dwata fagu di ku Mosis, ku demen fagu di kaflingeyu na kaftooyu
    di Fye Tulen gablà ku Dyisas Krayst?
  cle-NT: 'Ca̱a̱³ hi³la³ ba² naáy⁴ hi²nuuy⁴² chia̱á̱²ah³: ¿Jmiih⁴² gá⁴lɨ́⁴ gá⁴tɨ̱́³ah³
    Espíritu chié̱y² Dios nɨ³, xɨ² vih²chiaah¹ hi³ gá⁴jmeé¹ah³ he̱é̱yh³ ley nɨ³, ha²xɨ²
    gɨh³ hi³ fáh⁴ hi³ gá⁴taá³ah³ hi³ gá⁴niuu³ah³ ja̱³?'
  txq-txq: Au ae atane kada dedeꞌak esa. Ei simbo mala Manetualain Dula-dalen, nahuu
    ei tungga anggama hohoro-lalanen, do? Taa, hetu! Ndia Dula-dalen konda neu ei,
    nahuu ei mamahere Hara Lii Malole fo ei mamanenek naa ena.
  aaz-aaz: Au suma he utaan ki rasi piis es. Hi mtoup maan Uisneno In Asmaan ee natuin
    hi mmoeꞌ mituin atoran rais pirsait? Kaah fa, tua! In Asmanan naan, neman ki,
    natuin hi mpirsai Rais Reko reꞌ hi mneen ma mitniin amrair je naan.
  qup-NT: 'Chayrayku munani yuyarinaykichipa kayta: Yaya Diospa Espiritunka mana Moisespa
    killkashkan kamachishkata kasushkaykichiraykuchu kankunapa shunkuykichipi shamurka,
    ashwan Yaya Diospa shiminta uyashpaykichimi Jesukristuta kirishkaykichirayku shunkuykichipi
    shamurka.'
  dop-dop: Ɩlɛ tɔm kʋlʋmtʋ tǝkoŋ kɛ́ mɑ pɔɔsǝɣɩ-mɛ, sɩ ɩ́ tǝŋʋɣʋ Ɩsɔ kʋsǝsɩɩtʋ tɔɣɔ
    ɩ́ hikɑ Ɩsɔ Feesuɣu yɑɑ ɩ́ nɩɩʋ Lɑɑpɑɑlɩ Kʋpɑŋ nɑ ɩ́ mʋ-ɩ tɔɣɔ ɩ́ hikɑɑ? Ɩ́ cɔ-m
    nɑ mɑ́ nɩɩ.
  azb-azb: 'Sizdən yalnız bunu öyrənmək istəyirəm: Ruhu Qanuna əməl etməklə, yoxsa
    eşitdiyinizə iman etməklə aldınız?'
  eng-DBY: This only I wish to learn of you, Have ye received the Spirit on the principle
    of works of law, or of [the] report of faith?
  guo-NT: ¡Xamal ampox, wʉajnachaemsaxaelenpox, chiekal najʉmno'e! ¿Xamalkat nejmatpʉatantat
    Espíritu Santo, naexasitam wʉt Moisés chajia lelpox? ¡El! Espíritu Santo nejmatpʉatantat,
    xamal naexasitam xot Jesús pejwʉajan.
  hla-hla: 'Na lia e rangata ragoi limiu a toa ka: u Namnamei tere Sunahan e la u
    i tamilimiu tu kukute mena milimiu u Lo turu Jiu, tsi tu hengo mena milimiu u
    Bulungana u Niga ba te hamane men?'
  mav-NT: Pyno woro­ho­'o­'apo mesup — Kat hap upi Tupana eipyt'at nug Topã'ãu wakuat
    no are sio to'y­wã'ĩ pywiat re wakuap nug haria eipe pote sio Tosa­'yru mohey
    uimienoi kaipywiat pote are. Ta'i eweikuap ta'yn Tosa­'yru mohey ra'yn hawyi eipyt'at
    nug Tupana Topã'ãu wo hap eweikuap are.
  kpf-kpf: Nâ den ŋâi mâsikâziŋga dâtonek. Tirik Kaapum miwe, zo dap op miwe? Mosegât
    den kâtik lumŋâ miwe?
  ppo-ppo: Ya̧lo dia̧paae wosetere fo beta̧ i ape. Kale Dȩi Kepe Wisi saletei-a,
    tukóló muló betere fo sya fele tikimó salepé, mo fo wisi wosóló kisipa tiki tiraleteiné
    saleé?
  hin-2017: मैं तुम से केवल यह जानना चाहता हूँ, कि तुम ने पवित्र आत्मा को, क्या व्यवस्था
    के कामों से, या विश्वास के समाचार से पाया? (गला. 3:5, प्रेरि. 15:8-10)
  wol-KYG: 'Lenn rekk laa bëgg ngeen xamal ma ko: ndax ci jëfi sàmm ndigalu yoon ngeen
    jote Noowug Yàlla gi, am li ngeen dégg xibaaru jàmm bi ba gëm ko moo leen ko may?'
  bef-bef: Nasana mone kumu lenoloka halube. Kehelite lu nimilo. Lenali Huꞌmamofihi
    Sikalafuꞌa hiya hite liꞌahabe? Moseu keya ka luꞌehinana kehelite lilete liꞌahana
    niꞌifihe? Oꞌe, yaꞌma meniꞌibe. To Kilisitohi ka keheli bati hilete lenemehi emilete
    liꞌahanamo niꞌibe.
  amm-amm: Kotoni Mulu Itouniyaimo Nokota no moloi anokinuwo? Musini ami imoso aluwaisai,
    o, yani imoso waliyo mulumolokosai. Yo mo ninani imo saso na tutolukomonukuwo.
    Na piyamowo.
  zaj-zaj: Nolonda munilongele kinhu kimwe, m'bokela Loho wa Mulungu mkugagoga Malagizo
    ga Musa ama mkuuhulika Usenga Unogile na kuutogola?
  chq-NT: 'Síi¹³duu'' jna ''e ''iin²¹²na foo²oo'': ¿Tɨ ga''ii''¹³''naa'' ''in Espíritu
    Tyʉ́² tya'' Dios tsʉ ''wii''¹³ gajmaa²aa'' jiin''¹³ la to² tyʉ''² ley tya'' Moisés
    sɨ ''wii''¹³ gajai''² galɨ́ɨ²naa'' ''e júu³ ganʉʉ²ʉʉn'' ''ee?'
  swp-swp: 'Teina mo bena ea hesioimiu: Earua wa omi aue abi laugagaeo paipaisoadi
    eai, e ataataiena, sunuma eai?'
  bjr-bjr: '@see-verse:GAL.003.001'
  aby-aby: Yabairo moi wake we nauke emane weada weakune. Godima Danu Imumu Irau anemebake
    yabairo marie? Yae i darawadunu weeka ukeka ari uke dakeibisaba ibake Yesu Keriso
    imukeibisaro Danu Imumu Irau yabairo marie.
  eng-YLT: this only do I wish to learn from you — by works of law the Spirit did
    ye receive, or by the hearing of faith?
  jni-jni: Imum ini ya kabzi geme cas sa in nyara in rusa ahira shi me. Ya kabi bibei
    bi huma barki katuma ka inko tize nani barki ukaba imum sa ya kunna?
  kne-kne: 'Nemnemen yo kod nan pootek en dakayo: ay inawat yo din Ispiriton Diyos
    begew sin nanongtongpalan yo sin linteg Moses ono begew sin namatian yo sin siged
    ay damag ay naikasaba en dakayo?'
  tgj-tgj: 'Soogv aba baangv sum nga minji kaatoka: nonu Pwknvyarnv gv Darwknv Dow
    am Pvbv lo oguaingbv mimpvdw oogv rikulo paapv nvri vmalo gamlv tvvkulo okv oogv
    mvngjwng kolo paapv nvri?'
  gui-NT: 'Cuaeño aipota pemombeu vaera cheve: ¿Pemboresive pa Espíritu Santo mboroócuai
    jeigüe re peyapo vae rupi, ani ñee icavi vae peendu yave peporogüɨrovia rambue?'
  quc-TT: 'Xwi kawaj kinwetaꞌmaj: ¿La xikꞌamawaꞌj ri Uxlabꞌal rumal ri chak ri kuta
    ri taqanik, o xa rumal ri xitatabꞌej ri tzij rukꞌ kojobꞌal?'
  heg-NTPO: Auk suma le ketan dasi mesa. Mi sium nal Ama Lamtua Koo Niu ka, undeng
    mi in muid atorang agama la ka le? Loo, ta lo! Un Koo Niu ka maa se mia la, undeng
    mi parsai Dehet Dais Banan man mi in ming son na.
  ptu-ptu: 'Deem kaha-kaha pahallu si''da-si''da la kukutanaiangkoa'': ussanga haka''
    iko napentamaikoa'' Penaba Masehona Puang Allataala kahana untuhu''ikoa'' Pepaondonganna
    Musa? Sapo'' tää'', aka napentamai hakoa'' ia kahana uhhingngikoa'' anna ungkatappa''i
    indo Kaheba Katilallasam.'
  bzd-NTPO: 'I'' chakeke ye'' tö a'' a̱, e'' iu̱tö́: ¿Ì batamik Skëköl Wiköl dë''
    a'' ki̱? ¿E'' dör Moisés ttè dalöiëno e'' iu̱té a'' tö e'' batamik? Au, kë̀ idör
    es. Ie'' dë'' a'' ki̱ mik a'' tö Jesucristo tté buaë e'' ttsë'' ta̱ a'' e̱rblë''
    imik eta̱.'
  kwf-kwf: 'Nau ku oga muke saiana taꞋi ru Ꞌuri: Kamu Ꞌiri kwaloa laꞋu na AnoꞋi ru
    Abu God osiꞋana neꞋe kamu roꞋo sulia na taki sa Moses ki, bore ma duꞋungana lala
    neꞋe kamu faꞋamamana na FaꞋarongoa LeꞋa sulia sa Jesus, ma muke fitoꞋo ana.'
  eng-WYC-2017: This only I desire to learn of you, whether ye have received the Spirit
    of the works of the law, or of hearing of belief?
  eng-WMBB: 'I just want to learn this from you: Did you receive the Spirit by the
    works of the law, or by hearing of faith?'
  zat-NTPS: 'Le xe̱xque neda'': ¿Guzile Be'' Lá''azxa lawe'' da be̱nle da bdxixruj
    be''e Moisés, u lawe'' da guxéajle̱le chee̱ da bénnele?'
  spp-spp: Yii li cè na yii ɲyɛ a Kile Munaani ta MusaSaliyaŋi kuni ɲaaraŋi cye kurugo
    mɛ, ŋka Jwumpe Nintanmpe yii à lógo maa dá pu na ke, puru cye kurugo yii à li
    ta.
  zty-NTPS: Le wchebe neda' da' ni. ¿Bedjsoaḻen Dios Be' La'y ḻe'e dan' benle kan
    ẕnna da' bchi'le Moisés na' o dan' bejḻe'le diža' chawen' da' bénlele?
  mek-mek: Lau anina laani kapa agaꞌomo oi eemiai malogo laoma. Oi Moses ega iifa
    muninai opea kainai, Deo ega Spiritu oafiia, o iifa faunina Iesu fouga aꞌo ologonia
    auga opakoꞌania kainai, Deo ega Spiritu oafiia?
  aey-aey: Ija je oso himec sisiladigen. Age Mosesna loo jena cabi ocna Kis oinfo,
    qee age me je dah mimeig wawaga meleenna Kis oinfo?
  urd-GVH: मुझे एक बात बताएँ, क्या आपको शरीअत की पैरवी करने से रूहुल-क़ुद्स मिला?
    हरगिज़ नहीं! वह आपको उस वक़्त मिला जब आप मसीह के बारे में पैग़ाम सुनकर उस पर ईमान
    लाए।
  ycn-ycn: Tupana i'imatari ina'uqué capichácajo liyá Jesucristo palamane aú. Icá
    jema'añó ra'apiyá i'imacá; raú ra'á ijló Ripechu. Uncá Tupana a'alá ijló Ripechu,
    i'imacale Moisesmi chu puráca'alomi ja'apiyá. Imá nojló méqueca ipechu nacú ricá.
  djr-djr: 'Go, mak lakaraŋun walal ŋarrakal dhuwandja ŋunhi waŋganydja gämurru'':
    nhaltjarr ŋayi ŋunhi God-Waŋarryuny gurruparnydja nhumalaŋgal nhanŋuwuynydja ŋayi
    Dhuyu-Birrimbirrnha. Nhaliy romdhuny? Ŋuriŋiyi ŋunhi nhuma gan romgu-malthurr
    ŋurikiyi ŋunhi Mawtjitjkalaŋuw romgu, wo nhuma ŋunhi ŋäkula dhäwun nhanukalaŋawuynha
    Djesu-Christkalaŋawuynha bala nhuma gan märr-yuwalkthinan nhanŋu?'
  kvg-kvg: No manqat kopo zønømbé-einīm? Gê, zo Nqova Mbomambaqape, Mozes-qa guguna
    manqat paev mokho-té qazonǿ-ndafem? Āv taoká. Zo ndego nqánek qazøte-ndafém,
    zo Mbumbukiam-qa Manqat Mbomambaqape qazo-ewagam neka vozō-unimanqatinim.
  rug-rug: Ego, tozi nau si hie! Vea, pa vina tabena sa Tinarae te Mosese si vagi
    nia gamu sa Maqomaqo Hope? Babe pa vina hinokarana sa Inavoso Leana?
  hop-NT: 'Pay it‐sa nu umuy tūviṅtani: Ya uma Moses tutavoyat aṅ hinwisqey ahpiy
    Qahováriwtaqat Hikwsit makiwya, sen lomatuawit nanaptaqe qapēvewnayaqey ahpiy’o?'
  san-URD: اَہَں یُشْمَتَّح کَتھامیکاں جِجْناسے یُویَمْ آتْمانَں کینالَبھَدھْوَں؟
    وْیَوَسْتھاپالَنینَ کِں وا وِشْواسَواکْیَسْیَ شْرَوَنینَ؟
  heb-LB: ברצוני לשאול אתכם, האם אלוהים נתן לכם את רוח הקודש על־שום ששמרתם את מצוות
    התורה? ודאי שלא! אלוהים נתן לכם את רוח הקודש רק לאחר ששמעתם על המשיח והאמנתם שהוא
    בלבד מסוגל להושיע אתכם.
  caf-NT: Ndi 'aw 'i zeh nts'un nt'ewhuntehzeh hukwa' nuszun. Nts'e na'a Ndoni nuhyudélts'ut?
    Moses be' dustl'us buk'une' 'uht'en, k'us ndi be 'alha 'uhoont'ah nuhwhuba whulhúdahts'o
    tulih?
  mio-NT: Iyo iin cha cua cati yu chi ndo ti cha ni quichi ra Tati Ndioo chi ndo,
    vati chinu ini ndo cha chini soho ndo cuenda ra Cristo. Ñavi cha ni quichi ra,
    vati cua sacuinu ndo cuhva cati ley.
  srq-NT: Moisés cheẽ mumbayã mose eã ño Espíritu Turã ɨque nguiã jeñɨangui re. Jẽ
    Jesucristo ɨcua mose chõ ngue re. Se Jesucristo renei mose jẽje chõ ngue re.
  kje-NT: Horhorok inhawa ma namwaliyedi mi lere man laa eni. Lo'o mim lernala Roh
    Kudus ono mim lernohi Makromod Lalap Nin keneri hono'ok onne? Ka menee! Mim lernala
    Roh Kudus ono mim derne Lirna Wawa'an eni, de mi akim naili'iledi Yesus!
  gaz-gaz: 'Ani waan tokko qofa isin irraa barachuu nan barbaada: Isin seera eeguun
    moo waan dhageessan amanuun Hafuura Qulqulluu argattan?'
