  san-TAM: 'அஹம்ʼ யுஷ்மத்த​: கதா²மேகாம்ʼ ஜிஜ்ஞாஸே யூயம் ஆத்மாநம்ʼ கேநாலப⁴த்⁴வம்ʼ?
