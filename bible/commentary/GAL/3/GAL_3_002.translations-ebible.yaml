    Cristo naꞌn?'
  juy-juy: ଅବୟ୍‌ ବର୍ନେନ୍‌ ଞେନ୍‌ଆଡଙ୍‌ ବରିଁୟ୍‌ବା, ବନାଁୟ୍‌ବର୍‌ଲୋଙନ୍‌ ଆଇଡିଡନ୍‌ ଆ ବର୍ନେଜି
    ମାନ୍ନେଡାଲେ ଆମ୍ୱେଞ୍ଜି ମଡ଼ିର୍‌ ପୁରାଡ଼ାନ୍‌ ଏଞାଙେନ୍‌, ଅଡ଼େ ମନଙ୍‌ବରନ୍‌ ଅମ୍‌ଡଙ୍‌ଡାଲେ
    ଏଡର୍ରନ୍‌ ଆସନ୍‌ ମଡ଼ିର୍‌ ପୁରାଡ଼ାନ୍‌ ଏଞାଙେନ୍‌ ?
  for-for: 'Pigoya, naeba ka''enamanaka mayama tibigakiri unamiyo: Tigeba ago kamana
    wasima tiyapisa yuga puntiri Awamusapa mayabera, aogi kamana abima timatiti puntiri
    maeyawe.'
  epo-epo: 'Nur la jenon mi deziras sciiĝi de vi: Ĉu per faroj de la leĝo vi ricevis
    la Spiriton, aŭ per la aŭdado de fido?'
  gfk-gfk: Iau sip bia ni nunure leh tiga linge sen mon ta muat ma i hoken. Hohe,
    muat ga hatur kawase no Halhaliana Tanuo kanong muat ga murmur ira harkurai ta
    Moses bia kanong muat ga nurnur ta ing muat ga hadade?
  bjz-bjz: Atá, amó gaga dabako nímandava ningaita uno rore. Nímane mo, Agho Darinu
    ambo-ambo ea, God da Asisi bubugutara, aĩ, God da Gaga Taubananu niningigea, gaabee
    egegea, God da Asisi bubugutara?
  atg-NT: Mhia nono ni mhi rọte obọ oyẹẹ lẹsẹ emhi oghuo. Eri a mie Ayẹmhẹ oyi Ẹshinẹgba
    irari khi a ri ushi gbe akanya, abi khi irari khi a mie emini a suọ suọ?
  bjv-NT: 'M-əl səsi nḛ kare madɨ ɨgəri: E mbata Poy Ta kɨ Majɨ kɨ ɨtaai, ə adi mesi
    kɨn, ə Luwə adɨ-n səsi NDɨl Luwə ɓɨ e mbata ra go ndu-kun tɨ lə *Mojɨ al.'
  tos-NT: 'Hua̱mpi̱ clacasquín naquinkalhti̱yá̱tit yuma̱ takalhasquiní̱n hua̱ntu̱
    nacca̱tlahuaniyá̱n: ¿Pá̱ Dios ca̱macaminín, chu̱ ca̱ma̱xquí̱n Espíritu Santo caj
    xpa̱lacata cumu ma̱kantaxtí̱tit hua̱ntu̱ li̱ma̱paksi̱nán xli̱ma̱paksi̱n Moisés,
    usu huá̱ xpa̱lacata la̱ntla̱ li̱pa̱huántit Quimpu̱chinacan Jesús hua̱nti̱ ca̱li̱ta̱chihui̱nancántit?'
  rro-rro: Au nanuatae taba hamona mo katohina bena'u, Auba Robe toa'ina hanona rauhubu
    toka'ai haraina paunai 'ao pou namona tona toa'ikakauma paunai?
  mxp-NT: 'Ukꞌadsojɨmbettɨ meets ɨdøꞌøn ya̱ꞌa̱t: ¿Sudsoꞌampy meets ɨdøꞌøn ja Dios
    Teety ja yꞌEspíritu Santo tø mmøꞌøyɨdɨ, ku ja Moisés kyutujk xpaduujnɨdɨ, uk ku
    ja tø xmɨbøjktɨ ja yiknɨtsokpɨ ayuujk midi øøts tø nnɨgajpxy?'
  aak-aak: Nionɨ yarɨŋɨ́ bɨ rɨpɨnɨ oseaimɨnɨ, “Gorɨxo xegɨ́ kwíyɨ́pɨ nɨseaiapɨrɨ́ná
    seyɨ́né ŋwɨ́ ikaxɨ́ Moseso eaŋɨ́pimɨ xɨ́darɨŋagɨ́a nɨseanɨrɨ seaiapɨŋɨ́ranɨ? Xwɨyɨ́á
    Kiraiso nánɨ rɨnɨŋɨ́pɨ arɨ́á nɨwiro dɨŋɨ́ wɨkwɨ́róagɨ́a nɨseanɨrɨ mɨseaiapɨpa
    eŋɨ́ranɨ?”
  chd-NT: 'Quicuis''e''molhuo'' ma le''a anuli lataiqui'', lu''iƚa'': Litine lolapenufpa
    cal Espíritu Santo, ¿te ts''i''ic'' conƚ''epa molapenuf''me cal Espíritu Santo?
    ¿Te ja''ni oƚ''huaiyijmpá Lataiqui'', iƚe lu''impolhuo''? O ¿te olihuejpá locuxepa
    Moisés?'
  kdc-kdc: Nolonda kujuwa kinhu kimoja kumwenu, vino mumbokela Loho wa Mulungu mbuli
    ya kusang'hana vigalonda Malagizo hebu kwa kuhulika Mbuli Inogile na kuitogola?
  nhr-nhr: 'Cúís gúù sar gatu koe q''ãa kg''oana: x''áèan komsana ka tua kò Tcom-tcomsam
    Tc''ẽe ba hòò, kana ẽe tu kóḿa hãa qãè tchõàn koe dtcòm̀s kaa?'
  uig-PIN: 'Mǝn pǝⱪǝt xunila silǝrdin sorap bilǝyki: — Silǝr Roⱨni Tǝwrat ⱪanuniƣa
    intilix arⱪiliⱪ ⱪobul ⱪildinglarmu, yaki hux hǝwǝrni anglap, etiⱪad arⱪiliⱪ ⱪobul
    ⱪildinglarmu?'
  beo-beo: 'Liligi afadafa nama adoma. Dilia da Gode Ea Sema nabawane hamobeba:le,
    Gode Ea A:silibu Hadigidafa Gala dilia dogo ganodini labala? O dilia Gode Ea Sia:
    Ida:iwane Gala nabalu dafawaneyale dawa:beba:le, Gode Ea A:silibu Hadigidafa Gala
    labala?'
  acf-NT: 'An sèl kwèsyon mwen vlé mandé zòt: Ou wisivwè Lèspwi Bondyé lè ou tann
    èk kwè Bon Nouvèl-la konsèné Jézi Kwi ében lè ou obéyi tout sa lwa Moziz-la di?'
  tpi-OTNT: Mi laik askim yupela long wanpela samting tasol. Yupela i kisim Holi Spirit
    long wanem rot tru? Long rot bilong bihainim lo? O long rot bilong harim gutnius
    na bilip?
  mbt-NT: 'Seini re ka igkeupii ku ne egkanengnengan puun kaniyu: “Narawat niyu naa
    ka Panisingan te Manama pinaahi te pegtuman niyu te Balaud, wey ke pinaahi te
    pegpalintutuu niyu te narineg niyu ne guhuren?'
  hau-SA: Zan so in san abu guda tak daga gare ku. Kun karɓi Ruhu ta wurin kiyaye
    Doka ne, ko kuwa ta wurin gaskata abin da kuka ji?
  mam-NT: Cxe'l nkanena cyey, ¿e cyiik'pey Espíritu Santo tu'nj cynimbila ti' tley
    Moisés, bix ka tu'nj cyocslabla ti' Cristo tej cybintey ti e bint tu'nxin twitz
    cruz?
  udu-udu: Dhalki aha/ doṯa um jasi gwo gom gway yansan mo. A/ki um bu’thki Shi/in
    ki mii gi gwoŋḵan jin c̱inu mowa? Walla ki gwo jin ciḵkina um ki moŋgam gwo is
    mo?
  tvt-tvt: 'Jaatsiit than baat thaak he: Rangte Chiiala ah Hootthe ih jamha jun ih
    re anno tam cholan tam aleh ruurangese ah chaat anno hanpi han jun ih cholan?'
  bgt-bgt: Sina fata vamua ku magnahaghinighamu kotida veleu. Ehava gi oti hatia na
    Tarunga ke Tabu nigna a God na? Eigna koti leghua na komi vetula, ba eigna koti
    vaututunia na Rorongo ke Toke eigna a Jisas Krais?
  mvn-mvn: Ka tuta ataina wayahina yau nuanua vi‑tanai aitamoata avi‑tanaiemi, ka
    nau‑wawanimi yau vona taina unau‑patei. Nonova Yaubada tauna Nuana Ahihinata venemi.
    Ka naona itomi yami dewa medeina? Kaiwadi, nonova me Iudea ama Veimea uvi‑muniei,
    e munia Yaubada yami dewa dueyei, e dewa‑haiawa, wayahina tauna Nuana venemi?
    Nuana omo wayahimia deinake? O kadi naona Iesu Vaneana Ahiahina uvitumahanei,
    e munia Yaubada tauna Nuana Ahihinata venemi deinake? Habuhabuka avaha kanamanei
    naona uvitumahanei, e yami vitumahana wayahina Yaubada tauna Nuana Ahihinata venemi.
  djk-NT: We, da u piki mi! Saide meke Masaa Gadu be gi u a Apaiti Jeje fi en? Na
    di u teke biibi fitoow a Bun Nyunsu fi en di e bali lontu, ofu na di u wooko anga
    weiti?
  uig-LAT: 'Men peqet shunila silerdin sorap bileyki: — Siler Rohni Tewrat qanunigha
    intilish arqiliq qobul qildinglarmu, yaki xush xewerni anglap, étiqad arqiliq
    qobul qildinglarmu?'
  nde-nde: 'Mina ngifuna ukwazi into eyodwa nje kini: UMoya lamamukela ngokugcina
    umthetho loba ngokukholwa lokho elakuzwayo na?'
  ton-ton: Ko e meʻa ni pe ʻoku ou fie ʻilo ʻiate kimoutolu, naʻa mou maʻu ʻae Laumālie
    ʻi he ngaahi ngāue ʻoe fono, pe ʻi he fanongo ʻi he tui?
  mir-NT: '@see-verse:GAL.003.001'
  cak-YNT: Y ninjo' nimbij chiva che mana-ta re nubij re ley chin re Moisés re xinimaj
    chin che yex xic'ul re Espíritu Santo, xa roma xinimaj re Jesucristo re xkatzijoj
    chiva, mare' xic'ul re Espíritu Santo.
  ces-1613: Toto bych jen rád chtěl zvěděti od vás, z skutků-li Zákona Ducha svatého
    jste přijali, čili z slyšení víry?
  nab-NT: Nxe³yah³lxi¹nha²kxai³ yau³ka³na³ka³nat3sxã³ ĩ³yau¹ũ¹sah¹lxi³hẽ¹la². Txa²wã¹sũ̱³na²
    A²yãu³ka³txa² ĩh¹nxe² ĩ³nxũ²kwa̱i³wi¹nx2ti³lhai¹la²? Moi³se²ah³lu¹tai²na² kwa³na³jau³xu¹tai²na²
    sa²yxo²we¹jah³lxin¹ju³tan¹te²kxa³ya̱n³tu̱³ ta̱³nxa² hãi¹sxã³ Je³su²jah³lai²na²
    wãn³txa² yxo²ĩ²ah³lxin¹ju³tan¹te²kxa³ya̱n³tu̱³ ta̱³nxa² ĩh¹jau³su² hĩ̱³te³la¹xã³?
  qxn-NT: 'Cayta contestayämänayquillatam munä: ¿Gamcunaga Espïritu Santota chasquiyashcanqui
    Moiséspa leynincuna mandacungacunata cumplircu o Señor Jesucristopa Alli Willacuyninta
    yachatsiyaptig rasumpa criyicuyangayquipitacu?'
  wol-2010: 'Lenn rekk laa bëgg, ngeen wax ma ko: ndax sàmm yoon wee tax, ngeen jot
    Xelum Yàlla? Déedéet! Dangeena dégg xibaaru jàmm bi te gëm ko.'
  snc-snc: 'Au aurani, mai dagara sebona ḡomi na ḡokira-varagu: Ḡomi na Iauka Veaḡa
    tu taravatu ḡokorana-iaḡi ginikauato nai ḡoḡabiato, ba Keriso Varina Namona ḡoseḡaḡiato,
    benamo ḡovaḡa-moḡoniato nai ḡoḡabiato?'
  lgl-lgl: 'Lau oga ''amu ka saiala me ''are ''uri ''e: Iko ''ali ''i ''amiu ''amu
    kwaloa Aloe ''are Abu God ''alia ronona sulia taki Moses gi li, wasua ma ''i osiala
    ''ala ''amu fakwalaimokia Faronona ''Oka sulia Jesus, ma ''amu ka fitoo ai.'
  mmo-mmo: Om saanjingin ham e. Sen ham hako Vavi Vaambuung-ato ond ham hako vu tana?
    Mak ham sapa hôôk Mose-te tanasin atombe ham hako? Malis. Om mak ham hango banye
    nivasa be ham awii-having atombe ham hako Vavi Vaambuung a? Êê-e, nambêênja.
  ncu-NT: To, mo̱nꞌ sa a m bise mo̱ne̱ se̱ŋbise mɔ. Kpa mo̱ se̱ ne̱ mo̱ne̱ a nya Wuribware̱
    a kufwiiŋe‑o? Bo̱ le̱e̱ ane̱ŋ ne̱ mo̱ne̱ a gya mò̱ mbraa‑ɔ se̱‑ɔ se̱ aaa, bɛɛɛ
    mo̱ne̱ a nu ase̱ŋ timaa bo̱ le̱e̱ Kristoo kuŋu si ne̱ mo̱ne̱ a kɔɔre̱ amo̱ gyi‑o
    si aaa?
  cni-NT: 'Aparo nosampijeitempi: ora Ishire Tasorentsi, ¿paita quiso oajeitantaquempiri?
    ¿Irompa pimoncarajeitaquero isanquenare Moishishi quiso oajeitantaquempiri? Tempa
    iro quiso oantaquempiri pishiretacaro nocamantitaquempiri. Tempa pinquenqueshireempa.'
  eng-WMB: 'I just want to learn this from you: Did you receive the Spirit by the
    works of the law, or by hearing of faith?'
  zaw-NT: Tejtis diidx rlazä guiniitu loä. ¿La cua'tu Sprit Dxan xten Dios sa'csi
    bejntu si'cni caj lo leii, ä? o ¿la sa'csi huililajztu diidx ni biejn diajgtu?
  san-MAL: അഹം യുഷ്മത്തഃ കഥാമേകാം ജിജ്ഞാസേ യൂയമ് ആത്മാനം കേനാലഭധ്വം? വ്യവസ്ഥാപാലനേന
    കിം വാ വിശ്വാസവാക്യസ്യ ശ്രവണേന?
  tam-TCV: 'நான் உங்களிடமிருந்து ஒரு காரியத்தை அறிய விரும்புகிறேன்: நீங்கள் பரிசுத்த
    ஆவியானவரைப் பெற்றுக்கொண்டது மோசேயின் சட்டத்தின் கிரியையினாலா அல்லது நற்செய்தியைக்
    கேட்டு விசுவாசித்ததினாலா?'
  mit-NT: 'Pues vichi cuníˋ cachi‑nsià xìˊ: ¿ndíà nduá nì quida‑nsia, te nì nìhì‑nsiá
    Espíritu Ìì xí Dios? ¿A ní chivàha‑nsia iin ley sànaha? (Còó), cuisì ñà‑nì inini‑nsia
    palabra ìì, te nì xinindisá‑nsiá, ñàyùcàndùá nì nìhì‑nsiá Espíritu Ìì.'
  ceb-ULB: Ako buot nga makakat-on niini gikan kaninyo. Nadawat ba ninyo ang Espiritu
    pinaagi sa pagtuman sa balaod o pinaagi sa pagtuo kung unsa ang inyong nadungog?
  ces-LB: 'Jen mi řekněte: Dostali jste snad Božího Ducha odměnou za dodržování židovských
    zákonů, nebo jste ho obdrželi proto, že jste uvěřili v Ježíše Krista?'
  mkn-mkn: Beta cuma mau tanya satu hal. Bosong tarima ame Tuhan pung Roh, tagal bosong
    iko atoran agama, ko? Sonde, to! Dia pung Roh datang sang bosong, tagal bosong
    parcaya Kabar Bae yang bosong su dengar.
  pol-UBG: 'Tego tylko chciałbym się od was dowiedzieć: Czy przez uczynki prawa otrzymaliście
    Ducha, czy przez słuchanie wiary?'
  qxh-NT: Canan mä, willamay. ¿Espíritu Santupa maquinćhu cawanayquipaj Moiséspa shimintachuraj
    ćharcushcanqui? Mana. Manchäga Jesúspa shiminta ćhasquicushallayquipita maquinćhu
    Tayta Diosninchi cawachishunqui.
  nwi-nwi: Hani-ru tuk yo mhamə, ?Kughen rɨmɨvəh-si-pre Nanmɨn Kafan kɨmi əmiə meinai
    kɨmiə nakasəri-pən loa, uə nɨkam? Nɨkam. In rɨmɨvəh-si pre Nanmɨn kafan kɨmi əmiə
    meinai kɨmiə nakashatətə ye Nəvsaoyen Huvə kape Yesu Kristo.
  kmo-kmo: 'Ada kwonaboboy podaten wohek otiito: boyikadey nobok kwo God riiti Spiriten
    yar? Lon sumowu tawa nobok kapo eeka yar? Hadabas majin meejichi hiki siitiichichawa
    nobok eeka kapo yar?'
  agr-agr: 'Juna aigkatnume tusan wakegajai: ¿Wakaní Pegkeji jukiuwaitjum dusha, chicham
    umiamunmag jukiuwaitjum, atsa Jisukristui kajintsá anentaibaunum jukichukaitjum?'
  kyc-kyc: Nakama pii mendakindena isingi langilapape. Nakama Anatunya Imambu nyiyami
    kande doko apa pipala nyiyamipi? Lowa kata dokona minyapala nyiyamipi panda nakama
    waili pii doko soo kapa ingingi lao manjo nyepala dokona Imambu nyiyamipi?
  urd-GVU: مجھے ایک بات بتائیں، کیا آپ کو شریعت کی پیروی کرنے سے روح القدس ملا؟ ہرگز
    نہیں! وہ آپ کو اُس وقت ملا جب آپ مسیح کے بارے میں پیغام سن کر اُس پر ایمان لائے۔
  yre-NT: 'E ya "le ''an ''wɩ ''tʋ laabʋ ''ka ''lɔ, -nyrɛn ''nan: «''Ta wʋladɩ Moizi
    -le -pei -tɔ wɩnun da min ''bɔ ''le ''plɛblɛ ''a bɛ -a man nɛn, Bali ''yee lei
    ''saun ''nɔn ''cɛɛ?» -Cɛjɛ, ''bɛ "cɛɛ dɩ! ''Pian Bali -le ''wɩ ''nɔnnɔn nɛn kaa
    ''man, ɛn ka yi -tɛra "da "bɛ, -yee "wɛan nɛn yaa -nɔn ''cɛɛ.'
  fuh-BKF: 'Njaabee kam ɗum ɗo tan: wo saabe ko njokkuɗon Tawreeta Muusaa keɓirɗon
    Ruuhu Ceniiɗo oon, naa on keɓirii mo saabe on nanii Kabaaru Lobbo de ngoonɗinɗon?'
  arl-NT: Quiarijiani pueyanaa, janiya saaja nio nia nequesotanu paniyani. Cua riucuature.
    ¿Niaateeri Pueyaso Sohuanu tiuquiniquiaari nioojiajinia Moisés Rootasano nia tojiniuucua,
    Jesucristo rupaacua nia tiuuniuucua soj? ¿Taa nia sequeyani? Niaacuajaari niishiya,
    niaari Pueyaso Sohuanu tiuquiniquiaari nioojiajinia Jesucristoocua nia tiuushacari,
    niaa jaara na rupaa tojiquiaari.
  ziw-ziw: Naunga nimanye chintu chimwenga du kwenyu. Togolani, namhokela Muye wa
    Chohile kwa chausa cha kudamanya vikungwa ni Sigilizi idya Chohile amwinkile Musa,
    hegu kwa chausa cha kuiva na kuizumila Mbuli Yedi?
  grc-TR: Τοῦτο μόνον θέλω μαθεῖν ἀφ᾿ ὑμῶν, ἐξ ἔργων νόμου τὸ πνεῦμα ἐλάβετε, ἢ ἐξ
    ἀκοῆς πίστεως;
  nag-nag: 'Moi etu kotha apuni khan pora janibole mon ase: Apuni khan Atma laga asirbad
    niyom pora paise na biswas pora huni kene paise?'
  eng-OEBCW: Here is the one thing that I want to find out from you – Did you receive
    the Spirit as the result of obedience to Law, or of your having listened with
    faith?
  knj-NT: Chi woche che yal e in, ¿tumi yu jix je jije sley Moisés, yuxan jix je cha'
    naj Santo Espíritu? C'amaj. Ja' to yet jix je yaon oc yin je c'ul jun sk'aneal
    yet colbanile jix al-le e ex, catu' jix je cha'on naj.
  deu-1912: 'Das will ich allein von euch lernen: Habt ihr den Geist empfangen durch
    des Gesetzes Werke oder durch die Predigt vom Glauben?'
  san-PUN: ਅਹੰ ਯੁਸ਼਼੍ਮੱਤਃ ਕਥਾਮੇਕਾਂ ਜਿਜ੍ਞਾਸੇ ਯੂਯਮ੍ ਆਤ੍ਮਾਨੰ ਕੇਨਾਲਭਧ੍ਵੰ? ਵ੍ਯਵਸ੍ਥਾਪਾਲਨੇਨ
    ਕਿੰ ਵਾ ਵਿਸ਼੍ਵਾਸਵਾਕ੍ਯਸ੍ਯ ਸ਼੍ਰਵਣੇਨ?
  nob-LB: 'La meg stille et enkelt spørsmål til dere: Var det fordi dere hadde lykkes
    med å holde hele Moseloven at dere fikk ta imot Guds Ånd, eller var det fordi
    dere trodde på budskapet dere hørte?'
  ntj-ntj: Kulila-ya. Nyaatjanungka Kuurti Walykumununya-tjananyanta tjarrpangu? Kuurti
    Walykumununya-munta-tjananyanta tjarrpangu Mawutjaku wangka-yan kulira palyaranyangka?
    Wiya, Kuurti Walykumununya-tjananyanta tjarrpangu tjukurrpa walykumununya-yan
    mularrkulirnu, palunyangka.
  sxb-NT: 'Mundageko ekintu ekilala kino kugera nkimanye: Inywe mwatuukra *Omwoyo
    Omweru ku okulonda *ensikirra, kusi ku okuganya amangʼana aga mwawurra?'
  nhu-NT: Me ŋgomte keembife fiɛɛ fimwaaŋ ɛ̂ ben. Keyoy ke Nyo' le to to yî yene le
    njefo ben to gee no bonci gayte nuu njefo ben to nu ɛ bee fiɛɛ fì ben to yuwɛɛ,
    lese fitele yî dvú le lɛ?
  row-row: Au ae utane dalaꞌ saꞌ a. Hei simbo mala Lamatuaꞌ Dula-dꞌalen naa, huu hei
