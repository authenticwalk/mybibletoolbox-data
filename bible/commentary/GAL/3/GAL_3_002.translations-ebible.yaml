verse: GAL.003.002
translations:
  kpx-kpx: Di hoto mole igae loui la namigevege evive. La oleve kateike vaime Dilava
    Munanae Tumu malelu. Lana Diue menaka ehovaike vaime ke malelu.
  okv-H: avoeto na ke vahai erevi ungota degi eto ingesi uje ere ona amo God ta ke
    pepeni simba eheva amina God ta Ahihi Otohu ungota jo ta humbevetemo Keriso ta
    duru javotoho humota ueva amina humbuheve?
  tbo-tbo: Lubayada gehouna uyahinei apo a lubayademi, iyowai ma Alugo Woiyawa o tuhagaya?
    Mose a lugagayo wiponawogona uyahinei bo Keliso tuwegana o nonoli po o itumaganeya
    uyahinei?
  mal-C: 'നിങ്ങളിൽനിന്ന് ഒരു കാര്യംമാത്രം എനിക്ക് അറിഞ്ഞാൽ മതി: നിങ്ങൾക്ക് ദൈവാത്മാവ്
    ലഭിച്ചത് ന്യായപ്രമാണത്തിന്റെ പ്രവൃത്തികളാലാണോ അതോ നിങ്ങൾ കേട്ട സുവിശേഷം വിശ്വസിച്ചതിനാലോ?'
  grc-SR: Τοῦτο μόνον θέλω μαθεῖν ἀφ᾽ ὑμῶν, ἐξ ἔργων νόμου τὸ πνεῦμα ἐλάβετε, ἢ ἐξ
    ἀκοῆς πίστεως;
  bgc-bgc: मेरे ताहीं एक बात बताओ के थमनै पवित्र आत्मा, मूसा नबी के नियम-कायदा के
    मानण तै पाया था या बिश्वास की खबर तै जो हमनै थारे ताहीं सुणाई थी?
  khz-khz: 'Au aririwana egau kwatuna gomi na iovaraku: Gomi na Veaga Palaguna rova
    gokwalana-gitakauato aonai gogapiato, pa Keriso Valina Namana gokamonagiato, ne
    govega-taunataunato gaurai gogapiato?'
  deu-TKW: 'Nur das möchte ich von euch wissen: habt ihr den Geist empfangen durch
    Gesetzeswerke, oder durch des Glaubens Kunde?'
  zsr-NT: Gul‑quixjöiꞌ nedaꞌ lë ni. ¿Naruꞌ dusóalenëꞌ lbiꞌiliꞌ Dios Böꞌ Laꞌy le benliꞌ
    ca rna bëꞌ zxba queëꞌ Moisés o le gyéjlëꞌliꞌ didzaꞌ dxiꞌa byö́niliꞌ?
  lin-lin: 'Nalingi kotuna bino motuna moko kaka : « Bozwaki Molimo mpo botosaki Mobeko
    to mpo boyambaki na kondima Sango Malamu oyo boyokaki ? »'
  hns-NT: 'Ham toelogse ek baat poetjhiela: Toelogke Pawietr Aatma mielal dharam ke
    nem maane dwaara, kie Kriest ke khoes khabar bieswaas kare se?'
  noa-E: 'Mua pãrag jëeu ookhim, pari jũrran mʉ iek ʉ̈khabat keen: Pãrau Ẽwandam Akhaar
    jua theeg pãach gaai aauwai, ¿Moiseeu ley phã pʉatarr ʉʉrkha nʉm gaaimuata aujierrá,
    wa maach peerdʉajem iek marau pãachig jaautarr ũrwiata aujierráwa?'
  eng-EMTV: 'This only do I wish to learn from you: Did you receive the Spirit by
    the works of the law, or by the hearing of faith?'
  mib-NT: 'Ɨɨn‑ni jnūhun yáha cájnūhun rí rohó: ¿Ndese ni canihīn rō Espíritu Santo?
    ¿A jéē ní cacundeyɨ́ ró squícu ró jniñu ndácu ley Moisés? Tú cuɨtɨ, chi jeē ní
    cacandíje ró jnúhun jnáma ya rohó jéē ní cajini sōho ró.'
  lif-NT2: खिनिॽनु पाःन्‍धिक् कुसिङ्‌निःप्‍मा आनिङ्‌वाॽ वाॽ–साम्‌योथिम्‍मिन् के़इःत्तुम्
    के़नाःत्तुम्‍माङ् सेसेमाङ्‌ङिन् के़घोःसुम्‍बाबि इ सुनाइङ् के़घे़प्‍सुम्‍माङ् नसाःन्
    के़जोगुम्‍बालाम् के़घोःसुम्‍बाबि?
  xnj-xnj: Nigana kumanya chindu chimonga kuhuma kwa nyenye, wu, mwapokili Mpungu
    wa Chapanga ndava ya kuyidakila malagizu amala ndava ya kuyuwana kusadika Lilovi
    la Bwina?
  mmx-mmx: La mina tong be i ria. Kereva, nemi miga ruuna xaka bok Loroonan at ne
    Moroa mumu lumumu asu atnemi at Laulis Linga? Kopla, miga ruuna xaka Loroonan
    at ne Moroa mumu lorongtonga atnemi ri Lagale Lavavang la lununu atnemi saparav
    i?
  cbr-NT: Camina 'ë cati 'ain, ¿Moisésnëan usai ca judíos unicama 'iti 'icë quixun
    cuënëo banami cuacë cupí cara Nucën Papa Diosan aín Bëru Ñunshin Upí mitsubëa
    'inun mitsu 'ináncëx? Usama ca. Jesucristo ñui quicë bana cuatími ami catamëcëxuinshi
    ca aín Bëru Ñunshin Upí mibëa 'inun mitsu 'ináncëxa. ¿Usa 'ixunbi caramina mitsun
    Nucën Papa Diosan Bëru Ñunshin Upitan mitsu upí 'imiti sinántancëxunbi —'ën ñu
    upí 'acë cupíshi ca Nucën Papa Diosan 'ë upí isia —quixun sinanin? Usaquin sinani
    camina sinánñuma unicamasa 'ain.
  tee-NT: Pus va yuchi ju ani ju icc'atsaputun. T'as nonat'it. Ja yuchi lhi'amaklht'ayanant'at'it
    ju Spiritu Santu ni xanaviyat'it tachi ju najun lacalhamap'aksin. U yuchi ni xalac'a'iyat'it
    ju chivinti ixlacata ju Jesús.
  eng-LSV: 'I only wish to learn this from you: did you receive the Spirit by works
    of the Law, or by the hearing of faith?'
  cak-NT: 'Y ninjo'' ninc''utuj chiwe: ¿Ja como ri nu''ij ru-ley ri Moisés ri xinimaj
    chi xoc ri Espíritu Santo pa iwánima? Man quiri'' ta. Raja'' xoc pa iwánima roma
    can xinimaj ri Jesucristo ri xkatzijoj chiwe.'
  pah-NT: Marã naerũ? Pe hendukaturame Moisésva'ea remimbo'eagwera po Tupana'ga omondouka
    gwa'uva pe pyri naerũ? Ahã tuhẽ reki. A'ea rehe rũi ga omondouka pe pyri. Ji Jesus
    Cristo'ga mombe'urame pe me pe pejiko ga rehe ikwehe. Nurã Tupana'ga imondoukari
    gwa'uva pe pyri tapendereko katu javo.
  sja-NT: Jĩp'a mɨa nãga k'awa k'inia bɨ. ¿Tachi Ak'õre Jaure ba chejik'ã parã ome,
    oo p'anadap'edaa perã Moisepa p'ãdade jara bɨk'a maa-e pɨrã ijãadap'edaa perã
    Tachi Ak'õrepa jara pëida Cristo k'ap'ɨa pari?
  xed-xed: 'Ndanana ná, turtuk skwi ta ɗawaŋta yu da kaghuni: Nda ma magata ghuni
    ta skwi ta kumə zlaha Musa mutsafta kuni ta Sulkum nda ghuɓa re, ari ma snaŋta
    ghuni, ka zlghaftá kuni ta Lfiɗa Gwaɗa ta mnə lu a na?'
  mks-NT: 'Cuni jo̱ho ndó ná nda̱ca̱ tu̱hún i̱ ndo̱hó: Á na̱ndi̱hvi ínima̱ yi̱i̱ Ndióxi̱
    ini ínima̱ ndo̱ sa̱há ña̱ na̱caja ndó ña̱ sáhndá ley Moisés. Co̱ cúú toho a já.
    Na̱sa̱cuu a sa̱há ña̱ na̱candúsa ndó tu̱hun va̱ha sa̱há Jesucristo ña̱ na̱ca̱ha̱n
    nde̱ xi̱hi̱n ndo̱.'
  gfk-S: Iou sip be ni nunure leh tike linge sene mon ta mu ma i horek. Hohaam, mu
    ga hatur kawase no Halhaaliena Tanuo kinong mu ga murmur ira harkurai tane Moses
    be kinong mu ga nurnur ta ing mu ga hadade?
  bmu-bmu: 'Yuai mohot-töp qesim eŋgibiga jiget mötmamgö mötzal: Eŋön Uŋa Töröŋi mi
    mönö denöwö aka buŋa qem aŋguget? I Köna keu wuataŋgögeraŋgöra aka qahöpmö, Ölöwak
    Buŋa möta Jisös möt narigetka Uŋa mi uruŋine ali buŋa qem aŋguget. Nöŋön keu mia
    ölum eŋgubapuköra kinda uruŋini kuŋguzal.'
  dgz-dgz: Ne singui da mapa wapena garewa wadianegen, e God Guewa Woup Seni warayana
    ame iup namua Mosis seni ame kwayup tayana gapan o Keriso oisewa anu tumaseana
    gapan warayan?
  eng-GNV: This only would I learne of you, Receiued ye the Spirit by the workes of
    the Lawe, or by the hearing of faith preached?
  zaa-NT: 'Nui teruba calátsa''a'' gulaba latsi'' le: Chi bitá Espíritu Santo lo losto''
    le, tsí porqui''ni beni le cumplir nu ra lo ley de Moisés nì''i. Tsí álahua porqui''ni
    de biyénini le ca titsa'' de salvación nna huialatsi'' le Cristo áccá.'
  eng-WEBSTER: This only would I learn from you, Received ye the Spirit by the works
    of the law, or by the hearing of faith?
  guh-guh: Caejumeyo pacayanijobatsi. ¿Detsa xua yabara pacatsijamatabëjunua Espíritu
    Santo? Apo pacatsijamatabëjone raja panejumecovënëtsixae Dioso Moiséspijinëta
    penajumecopatsilivaisi. Espíritu Santo raja pacatsijamatabëjunua panejumecovënëtsixae
    Jesucristo papecacapanepaejavanexa panijaneconivecua.
  bon-bon: Yoo, page cebine najepeye yepä gwidape poto cidi me. Ngena name pi Aceji
    Seemo te weeme yepäyepä trupa cabu labacitanepi? Nää, naace name pi labacitanepi,
    ingle weene cängena jaawenanepeye iyeta Israela biname bime cotre mene? Licarage!
    Yepä, tabe naace name pi labacitanepi weeme yepäyepä trupa cabu, ingle weene Miiji
    Mene itecijipi piiyepu jäätrungepeye.
  nhw-BL: San se tlamantli nimechtlatzintoquilis. ¿Toteco anmechmacac Itonal pampa
    anquintoquilijque itlanahuatilhua Moisés? ¡Amo! Itonal Toteco hualajqui ipan amoyolo
    quema anquicajque catli Jesucristo anmechchihuilijtoya huan anmotemachijque ipan
    ya para ma anmechmaquixti.
  swh-ONEN: 'Nataka nijifunze neno moja kutoka kwenu: Je, mlipokea Roho wa Mungu kwa
    kushika sheria, au kwa kuyaamini yale mliyosikia?'
  wbi-wbi: une ninoghua kukagula ili kuhuma ku lyumue. pe mukamwupile uMhepo kumaghendele
    gha ndaghilo au kwa kwitikila sila sinomukupile?
  bba-bba: I mɑn ɡɑ̃ɑ tee nini sɔ̃ɔwɔ. I Gusunɔn Hunde mwɑ woodɑ nɛnubun sɔ̃? Nɡe
    Lɑbɑɑri ɡeɑn sɔ̃ ye i nuɑ mɑ i nɑɑnɛ doke.
  eng-KJVCPB: This only would I learn of you, Received ye the Spirit by the works
    of the law, or by the hearing of faith?
  kgk-NT: Pemombe'u katu xe-vy Nhe'ẽ Marangatu tee va'e omboumaha peẽ-my. Moisés remimombe'ukwe-rupi
    peikose mo'ã jave, Nhandejáry ombou tipo peẽ-my araka'e Nhe'ẽ Marangatu tee va'e-pe?
    Nomboúi voi araka'e peẽ-my. Perovia-magwi ae Hesu Cristo rehegwa nhe'ẽ porã ombou-ma
    va'ekwe peẽ-my.
  waj-waj: Na vo kuavaaraata ngii yaparainaravee. Mo vara ngia mmaanna tuu aataruuvaudiri
    iida Anutuuqaa Mmannasaivaa vareeravainnee? Vara ngia Yisuunna mmayaaya yoketaivaa
    rikiada ivaara kutaavaivee kiaa kiada Anutuuqaa Mmannasaivaa vareeravainnee? Ngia
    Yisuunna mmayaaya yoketaivaara kutaavaivee kiaa kiada vareeravaivee.
  cpy-cpy: Apatziro nokoyi nojampitemi jempe okanta ojeeka-shiretan-takimiri paerani
    Ishire tajorentsi. ¿Rooma ojeeka-shiretan-takimiri pimonkaa-yitziro Ikantakaan-teetani?
    Teera. Roo kantakaan-tziro pawentaa-shire-yitanaari Jeepatzii-totaa-rewo.
  mpx-mpx: 'Nuwau ga na nelimiu bugul etega kaiwena: hauna kamwasa eliyana ge Yayaluwa
    Bwabwalena ku ahe i minaa eliyamiu? Logugui ana henapuan kaiwena, o age wasa waiwaisana
    ku hago ge ku abulilek-an?'
  wbp-wbp: 'Yungurna-nyarra yapa nyurrurla payirni-wiyi: Nyarrparlunkulu manu Pirlirrpaju
    Kaatu-kurlanguju? Kuruwarri Mujuju-kurlangu-jangka mayi? Lawa, Yimi Ngurrjunkulu
    purda-nyangu Jijaji-kirli. Walajulpankulurla nyinaja nyanunguku-juku. Kujarlanyankulu
    Pirlirrpaju manu nyurrurlarluju.'
  luo-luo: 'Adwaro ni unyisa wach achielni kende: Bende ne uyudo Roho Maler kuom rito
    Chik koso nikech nuyie wach mane uwinjo?'
  nhe-NT: San se tlamantli nimechtlajtlanis. ¿Toteco inmechmacac Itonal pampa inquitoquilijque
    itlanahuatil Moisés? ¡Axtle! Itonal Toteco hualajqui ipan imoyolo quema inquicajque
    nopa tlen Jesucristo inmechchihuilijtoya, huan inmotemachijque ipan ya para ma
    inmechmaquixti.
  aii-aii: 'ܒܵܥܹܝܢ ܕܝܵܕܥܹܢ ܐܵܗܵܐ ܡܸܢܕܝܼ ܡܸܢܵܘܟ݂ܘܿܢ: ܡ̣ܢ ܢܛܵܪܬܵ‌ܐ ܕܢܵܡܘܿܣܵܐ ܩܘܼܒܸܠܔ
    ܠܵܘܟ݂ܘܿܢ ܪܘܼܚܵܐ، ܝܲܢ ܡ̣ܢ ܗܲܝܡܵܢܘܼܬܵ‌ܐ ܒܡܸܢܕܝܼ ܕܫܡܝܼܥ ܠܵܘܟ݂ܘܿܢ؟'
  esk-NT: Iḷitchuġisruktuŋa uumiŋa ilipsitñiñ, akuqtuqpisiuŋ Ipqitchuaq Irrusriq tupiksrił̣ipsigun
    maliġutaksramik? Naagga! Tusraagiksi tusraayugaaġiksuaq ukpiġiplugulu, taatnaqhusi
    akuqtuġiksi Ipqitchuaq Irrusriq.
  msb-msb: 'Huhungaon ta lang kamo sani: Nano an dahilan kay napasa iyo an Espirito
    Santo? Nano, dahilan na nagatuman kamo san Kasuguan? Dili! Kundi dahilan san pagbati
    kag pagtuod sa Maayo Na Barita.'
  cpa-NT: 'Cøng² jǿg³ la² hno¹jni ŋai³jni hniah¹²: ¿Ca³quinh² hniah¹² jmi²dsí² quiah¹²
    Diú¹³ huu¹³ jøng² hi² ca¹mi³tih³ hniah¹² lei¹³ ca¹já¹ ma²lǿih²? Ha¹chi². Hi² jøng²
    báh³ ca¹quinh² hniah¹² jmi²dsí² mi³ca¹héh¹ hniah¹² jǿg³.'
  dso-dso: ଗଟେକ୍‌ କାତା ମକେ କଇଦେକାପନି, ମସାର୍‌ ନିୟମ୍‌ ମାନ୍‌ଲାକେ ତମେ ସୁକଲ୍‌ଆତ୍‌ମା ପାଇଆଚାସ୍‌
    କି, ସୁବ୍‌କବର୍‌ ସୁନି ସେଟା ବିସ୍‌ବାସ୍‌ କଲାକେ ?
  meu-meu: 'Ina mo ba hamaorolaigu: taravatu ibadinana dainai eiava sivarai namo iabi-daena
    dainai Lauma o abia?'
  yva-NT: 'Syare wapo ratantona rati: wabeta Ananyao Musa raije omi mbewar ti Anawayo
    Vambunine maje wasai rako? Oma jewena! Yara arono wapo Ayao Kove raraniv ti wapanave
    Kristus aijoe, naije umba Anawayo Vambunine maje wasai.'
  dgc-dgc: 'Na éye san i gustu ko a ipakelagip dikam: tinanggap moy beman i Banal
    a Espiritu dahil ta pégsunud moy ta utus ni Moises? Ewan. Engˈwan, tinanggap moy
    siya dahil ta péniwala moy ta Mahusay a Baheta a nibaheta me dikam.'
  zpm-NT: Zhal to goḻcobey dieṉ, ¿pe ne beeṉ to grë miṉe nac xley zha Israel, laa
    to bgaa guieḻbiini cheṉ Espíritu Sant, te ne bliladz to Xtiidz Diosa ye?
  hix-NT: Owyanye ronytxatxhe rma, Khoryenkom yokato mahohtxownà. Àsok oyehtxoho kom
    hoye ro noro mahohtxownà, Moyses heno nmenhotho yawo ro oyehtxoho kom hoye ro
    katà, Kryestu hona owyanye xenytxoho hoye ro haxa katà. Kryestu hona owyanye xenytxoho
    hoye ro noro mahohtxownà hamà, owyanye Khoryenkomo rwonà yonytxanàr ke.
  sim-sim: Kaso nom jirin a silikwa, mberemhi nombok Avui Wasilaka Masikome orhin
    jirin or har? Moseshi lon ji tiyandarik or heyehe Masikome orhin jirin har or?
    Wahau, oro nombok nembes. Jisasin ji hishindiyanda osik Masikome orhin jirin hari
    ria.
  npi-ULB: म तिमीहरूबाट यो कुरा मात्र बुझ्‍न चाहन्छु । के तिमीहरूले पवित्र आत्मालाई
    व्यवस्था अनुसारका कामहरू गरेर पाएका हौ कि तिमीहरूले सुनेका कुरामा विश्‍वास गरेर
    पाएका हौ ?
  cgc-cgc: Isipen nyo parti kan-o na nabaton nyo Dyos Ispiritu Santo. Nlaman nyo gid
    na dili tenged ta inyo na pagsunod ta Mga Sinulat Moises nabaton nyo kanen an.
    Nabaton nyo kanen an tenged gapati kaw ta miad na balita na pasugid ki kyo parti
    ki Cristo!
  tim-tim: Aregât hin aiyeŋguwe. Yeŋe den kârikŋe lokombiâ Anutuŋe ikiŋaet Heakŋe
    yeŋgiep me den pat âlepŋe makyeŋgire dowâk biwiyeŋe Yesugâlân katbiâ ainâk Anutuŋe
    ikiŋaet Heakŋe yeŋgiep mon?
  yor-yor: Kìkì èyí ni mo fẹ́ béèrè lọ́wọ́ yín, nípa iṣẹ́ òfin ni ẹ̀yin gba Ẹ̀mí bí,
    tàbí nípa ìgbọ́ràn pẹ̀lú ìgbàgbọ́?
  wos-wos: Guniré ané hundi male wakwexékétawuni. Guni méta yanguka dé God déka Hamwinya
    gunika hwe? Moses wandén hambuk hundika xékéta wandén maki guni huru, o Krais
    Jisaska jémba sarékéta guni déka hundika guni “Mwi hundi dé” guni na? Guni Krais
    Jisaska guni jémba sarékénguka God déka Hamwinya dé hwe gunika. Wungi guni xékélaki.
  emp-NTPO: 'Mʌ̃a naʌ̃da bãrãa iwid̶iya: ¿Ãcõrẽba Moisea diad̶a ley ĩjã o panʌneba
    bãrãba Ãcõrẽ Jaurera edasid̶aca? ¿Bed̶ea bia Jesucritod̶ebemada ũrĩnaped̶a ĩjãsid̶ad̶e
    edasid̶aẽ́ca?'
  eng-F35: 'Just tell me one thing: Did you receive the Spirit by works of law, or
    by hearing of faith?'
  ind-ind: 'Coba pikirkan: Apakah kalian menerima Roh Kudus karena menaati hukum Taurat,
    atau karena mendengar berita keselamatan dan percaya kepada Kristus?'
  pes-OPCB: 'فقط می‌خواهم این را بدانم: آیا شما روح‌القدس را از راه اجرای احکام شریعت
    یافتید، یا از راه شنیدن و ایمان آوردن به انجیل؟'
  mpt-mpt: Ne weng mak osa imin baabenamabibe. Ibo Mosese hekmel wengo wafu blib ota
    Gode yateneta e Hobe dobyebua bleka? Yeye. Ibo Klaiste weng ayamo wenteniba bainobo
    geniba wafu blib ota Gode yateneta e Hobe dobyebiobe.
  ssx-ssx: Ameta꞉ ya lota꞉ pitoloeki homeke doma꞉ ikana꞉ma꞉ hombo peape. Ikana꞉ma꞉
    Koda꞉na꞉ Sipitidita꞉ mo pi ula꞉eki manuma꞉ pea꞉peke ala꞉eki opua pimi ekima꞉ mimipe
    o mo pi seliapo opua koto pi pa꞉ta꞉ hone tulaeme ekima꞉ mimipe.
  mkl-mkl: Ǹ bi i sɔ̃m ide icu ɑkɑ̃u ihɛ̃ ŋɑ. Ì bɑ Hundei Ilɑɑɔ̃ nɑ woodɑ ku jirimɑ
    nŋɛi de, mɑ̀ nɑ lɑɑbɑɑu jiidɑu iyi ì ɡbɔ ì dɑsi nɑɑnɛu ŋɑi.
