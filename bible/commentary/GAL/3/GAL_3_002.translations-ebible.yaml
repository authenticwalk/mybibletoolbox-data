    kamo sang imo ni Jesu Kristo kayan tyomoo kamo kanaan.
  gyr-NT: ¡Pemboyecua co che porandusa cheu! ¿Moisés porocuaita mboyeroya pɨpe pĩha
    peipɨsɨ Espíritu Tũpa suindar, co ñehesa pesendu vahecuer reroya pɨpe tie?
  kmh-kmh: Pen yand nimbip minim nokom bap aŋgniŋsipiyn. Nimb nind yerer gem, Gor
