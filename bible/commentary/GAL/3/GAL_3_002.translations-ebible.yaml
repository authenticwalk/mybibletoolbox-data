  kgp-NT: 'Kỹ sóg ãjag ki tag jẽmẽ sór mũ, ha mẽ: Topẽ ne ãjag mỹ ã kuprĩg jẽnẽ''.
    Ãjag tỹ vãsỹ vẽnh jykre si ẽn mĩ mũ tugrĩn ãjag mỹ jagrẽn kỹ nỹtĩ''? Vó, inh vĩ
