    gibit yumob det Spirit dumaji yumob bin irrim det gudnyus en yumob bin bilib langa
    Jisas Krais.
  mee-mee: 'Iau ka bai ta balinglaga miau ka oru kena mana roma: Ka ina miau ka rave
