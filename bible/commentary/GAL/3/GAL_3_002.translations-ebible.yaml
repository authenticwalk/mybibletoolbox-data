    i cꞌuhbal xabiraj tak chiri̱j i Jesus? Til pa ricorquilal, xa ruꞌum woꞌ i cꞌuhbal
    nkꞌoric chiri̱j i Jesus, maꞌ jeꞌ?'
  tue-tue: 'Ate dícʉre mʉ́ãrẽ sãĩñágʉ̃da: ¿Mʉ́ã Moisére dutiré cṹũriguere tiinʉnʉ́sera,
    Espíritu Santore bʉarí? Bʉaríjĩyu. Jesucristoye quetire tʉo, padeorí, Espíritu
    Santo mʉ́ãmena niinʉcãjĩyi.'
  bjp-bjp: 'Ia ier isi gamen fas iau sau ini nenge tier: Arafah, Tanwa Kalkaluu i
    susuef ulo gam aunbiing gam misuut na nagogon, le aunbiing gam unune na Rokap
    na Fafas ae gam ongen ta u?'
  xon-xon: Cha m baa nimi mbaan mbaa. Naah dii Moses aakaal na le cha ni gaa Uwumbɔr
    Aafuur Nyaan aan naah ŋun Yesu aabɔnyaan tee ki gaa u ki kii na le cha ni gaa?
  tzo-ZNT: Oy cꞌusi chajacꞌbeic. Ti tal xchiꞌinoxuc ti Chꞌul Espíritue, ¿mi jaꞌ ti
    achꞌunbeic smantaltac ti Rioxe, o mi jaꞌ ti achꞌunic ti jaꞌ istoj jmultic ti Cristoe?
  mpm-NT: Vijna ti na kachi ri ɨɨn jnuꞌun nuu ra. Ni ka niꞌin ra Espíritu Santo ja
    kuncha ya jiin ra sɨkɨ ja ni ka kandixia ra maa Cristo Jesús, ti ansu ja kuandatu
    ra nuu ley Moisés.
  ots-NT: Dí ne gu önquijʉ tzʉ, gui mbe̱nijʉ ya ¿ncjahmʉ bi guahquijʉ car Espíritu
    Santo? Jin gá nguahquijʉ bbʉ nguí tzödijʉ güi tɛnijʉ car ley ca bi ma̱n car Moisés.
    Bi guahquijʉ car Tzi Espíritu Santo bbʉ ngú hñemejʉ nʉr evangelio.
  hoy-hoy: ना नीम से सिर्फ ईद जानसोद चाहासतीन कि नीमी आत्मा, येन व्यवस्था अन क्याल्सागोळ
    देल या विश्वास इन समाचार देल सिक्त?
  amo-amo: Ilelere cas in di nin su iyininin kitimine. Ina seru uruhe nan nya dortu
    dukaria sa bara uyinnu nin nilemmon na ina lanzari?
  pjt-pjt: Palu wanyuṉa nyurala tjapilku. Nyaanguṟu wanyu Kurunpa Miḻmiḻnga panyatja
    nyurala tjarpangu? Moseku aṟa wangaṉarangku kuliṟa palyannyangka? Wiya, nyura
    panya Tjukurpa Palya Jesunyatjara kuliṟa mulamularingkunyangka Kurunpa Miḻmiḻnga
    nyurala tjarpangu.
  cwe-cwe: Nolonda kumanya mbuli imwe kumwenu, vino muhokela Muhe wa Mulungu kwa kutenda
    malagilizo viyolonda hebu kwa kuhulika Mbuli Inogile na kuihuwila?
  daa-NT: 'Naako indiŋkoŋ ja kaaw rakki : ya loko-ak, Ruwwin taat Buŋ beriiko-an,
    ŋa berkon asaan ku karmiya *gaanuun ka Yuudinnar walla ? Ha’a ! Buŋ berkon Ruwwiney
    asaan ku cokiyit Kabarre ta Gala ho ku aamin loci.'
  mlp-mlp: Ya nagah araq ago tisusumun negnan. Ne God ago maror Moses bilamta na adan
    muzinim God ago Bugaw Dimunta waqiy o haiq ne Yesus awagamun dimunta na anan helmo
    tihaqim teq ne Bugaw Dimunta na waqiy?
  ape-C: Yakri iyorigep atin baraen meyoh. Yakri ipak parao Iruhin ananin Mishin um
    meihi yah, aria ta pagipesh lo douk paraen aka, pumnek Iruhin ananin baraen penek
    bilip aria douk paraen?
  bgs-bgs: Purisu panámdám kó tingód kani. Itanggap yu tô Ugis Espiritu ánnà gó ukit
    katô katuman yu katô mga sugù i Moises. Itanggap yu gó tô Ugis Espiritu su tô
    kapaminág yu katô Madigár Gulitán, igpamaké kó ki Cristo.
  faa-faa: Makata meta nōmo reaki kairakanapo. Kotimo somemaneane repo kekemaraka
    rakisiakipoko, Kotimo reaki Ho Kotesa kasáre? Wae, akipoko kasáfapo. Yasuane hemakapusimo
    some kotesa karakasuane repo kakimasakipoko, Kotimo reaki Ho Kotesa kasáre? Ao,
    akipoko kasápo.
  kik-kik: 'No nyende kũmenya ũndũ ũmwe tu kuuma kũrĩ inyuĩ: Mwaheirwo Roho nĩ ũndũ
