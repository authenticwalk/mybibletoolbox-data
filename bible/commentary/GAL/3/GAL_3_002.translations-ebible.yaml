    no nangnangonon tongod kandin.
  tel-2017: మీ నుంచి నేను తెలుసుకోవాలనుకుంటున్న ఒకే విషయం ఏమిటంటే ధర్మశాస్త్ర సంబంధమైన
    క్రియల వలన ఆత్మను పొందారా లేక విన్న దాన్ని విశ్వసించడం వలన పొందారా?
  hat-BSA: Sèl bagay ke m vle konnen de nou; Èske nou te resevwa Lespri a pa zèv Lalwa
