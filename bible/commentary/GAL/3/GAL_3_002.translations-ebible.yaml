  fra-NCL: 'Voici seulement ce que je voudrais savoir de vous : Est-ce par les œuvres
    de la Loi que vous avez reçu l’Esprit, ou par la soumission de la foi ?'
  bhg-bhg: Na rorae dabé itomane yai gain jipapa ena. Aindabé imomane aodari ambo
    ambo edo Asisi Kotopu buritevita, o imomane bino dave ingido gebé edo buritevi?
  snn-NT: Mësacua yua Riusu Espíritute coni basi'cuabi ¿mësacua Cristoni si'a recoyo
