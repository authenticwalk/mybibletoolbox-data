    rae Moses kanna, o kaka rave kurumea lopatokona ae miau ta pangamologa e te Karais
    a miau ka longe?'
  dif-dif: 'Ngato ngantjai windri jenia jurangundru ngujamala: Jura Jaola jirijiribani
    jauraia ngankanandru maninala kara, morlalu ngundranaia kaukaubanandru kara?'
  gam-gam: Pir mo? Na kandja ta paro ge na ye dje piyo. God Murble ye moi al woi ge,
