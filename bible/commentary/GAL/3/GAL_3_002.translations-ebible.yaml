  nlg-nlg: Mi nau ku huatighau nia a sakai na huahuati eni, “?Ighau tau lavia na Tarunga
    Tabu na pukuna tau taonighi na lei vetena?” E taho! Na Tarunga Tabu te mai ivuvungamiu
    i murina tau taluutunia na Rongorongo Uto nina Christ.
  dgr-DOGNT: 'T''asìı ı̨łè sets''ǫ̀ haahdı ha dehwhǫ: Moses wenàowoò k''èahdì t''à
    Yedàyeh Nezı̨ı̨ naxıts''ǫ̀ ajà nì? Hanì-le-ı̨dè, ayìı aàhkw''oo sìı naxıgha ehkw''ı-ahodı
    t''à naxıts''ǫ̀ ajà nì?'
  pes-OPV: فقط این را می‌خواهم از شمابفهمم که روح را از اعمال شریعت یافته‌اید یا ازخبر
    ایمان؟
  ron-1924: 'Ятэ нумай че воеск сэ штиу де ла вой: прин фаптеле Леӂий аць примит вой
    Духул орь прин аузиря крединцей?'
  tpz-tpz: Eöꞌ to kehkeh hi a no neöm a siꞌ pah tah, eöm kon vah vavoh in a Tuvuh
    Vasioꞌ nih? Eöm kon koe kës voh a Tuvuh Vasioꞌ manih pa ö nöm to vavatet nem o
    Vavaasis pe Mosës? Ahik rakah! Eöm to kon koe a Tuvuh Vasioꞌ manih pa ö nöm to
    pënton a Soe Vih paröm vaman a soe pamëh.
  agd-agd: Téi siretimpin mana vaya máan ina onté uno. Tiretí ankan ma Kantá Aunan
    bareona mai man baya ánain ma yakhafintasá bare rafono. Áa kama vaya ma iniren
    mairá ma mumunan in tasá bare rafono.
  rkb-NT: 'Ahabo motsaso zeka my: “Hawa sa Deus hyrikoso ahatuk mynapykyryk. Ikiahatsa
    Moises harere ibyky bo yhỹ tsikykaranahatsa ja Deus hyrikoso ahatuk napykyryk
    my. Ikiahatsa tihi: ‘Batu ba.’ Katsaktsa Sesus Kiristu harere bo hyỹ tsikykaranahaze
    iharere humo myspirikporẽtsa, ana humo hi Deus hyrikoso mytuk mynapykyryk” — tsimaha.'
  san-THA: 'อหํ ยุษฺมตฺต: กถาเมกำ ชิชฺญาเส ยูยมฺ อาตฺมานํ เกนาลภธฺวํ? วฺยวสฺถาปาลเนน
    กึ วา วิศฺวาสวากฺยสฺย ศฺรวเณน?'
  iws-iws: Kara kɨmiiramɨn pɨ dimɨn whɨruan siiraramar srɨii. Kɨma Adi Komii siir
    naeyɨuɨn siirɨn panɨɨn panɨɨna haii? Mɨ kɨma siirɨn tɨ dimɨn taemɨnɨm Moses siir
    siyɨu komii ɨeya boɨnɨm sɨmiir wakaeyokna apɨm mɨ ha haigɨn, aniya? Iyɨe? Mɨ tari
    kɨma Krais siir yai ɨmiir wakaeyokna apkɨm yɨpɨkɨ bɨiya kɨma wakaeyɨm? Kaimwokɨkaimwowɨm
    yɨm ɨni Krais siir yaiyɨm sɨma sɨmar ywowɨskiyɨm.
  pol-SZ: 'Pozwólcie, że zadam wam tylko jedno pytanie: Czy Ducha Świętego otrzymaliście
    dlatego, że przestrzegaliście Prawa Mojżesza, czy dlatego, że uwierzyliście Jezusowi?'
  ztq-NT: Kol në dyon penak nii kwsëëb xKyalbini Ntson Dios leñ styoo do. ¿Pe porñee
    beeñtsyey do nii xñabey xley Moiséso, ote porñee yak bniladzy to xtiits Dioso?
  zai-NT: Lagabi naa, ñee ucuaa tu Espíritu Santu purti bi'ni tu ni na ley la? o purti
    bini cre tu ni bina diaga tu.
  upv-upv: 'Nuwra borongwos nanu sansan ji kami, ngel: Kamlai pa Nem̃in On suri nga
    kamvijuri nale nesesreien? Ejki, kamlai suri kamrunge ko kamosuri nosp̃en nga
    m̃irres.'
  wap-NT: 'Õpishaa kizi unao: uizoꞌatin idiꞌo mooko Moses kakinaori uzaamatanuz Kaimanaꞌo
    Doronaa, oo umishidan idiꞌo uabataniaz kaimanaꞌo kuwai?'
  mva-mva: Kana-la teke ka kam-lo mkauataki kana urere. Kamaraia! Baituka be Oli Spirit
    kadoki? Moses Mata ne katagatagadi ki Pile Uia kira-kaming be kalongo be lama
    kauni ka Nanaranga Oli Spirit ne kadoki?
  dwr-NT: 'Ane taw ha itti yewuwaa xalalaa odite: Xoossaa Ayyaanaa, higgii giyaawaa
    naagiide akkeeddite woy ammanuwan sisiide akkeedditee?'
  kfw-kfw: 'Hiwa chong inkhat hi natipiru: Dan imanuom kha ningtho jarra Pathian Ratha
    kha ning-imube, emakli chongkahoi kha ningjetpha, nangni''n ninngamna jarrabe
    Pathian Ratha kha ning-imu?'
  bfz-bfz: आऊँ तुसा ते बस ये पूछणा चाऊँआ कि क्या तुसे पवित्र आत्मा मूसा रे बिधानो
    खे मानणे ते पाया? बिल्कुल नि! बल्कि तुसे यीशु मसीह रे सुसमाचारो पाँदे विश्वास
    करने ते पवित्र आत्मा पाया।
  cuk-09: 'Unnila we an bemarse egisbimardo: ¿Bemar Bab-Dummad-Burba-Nued-abingasmargu,
    ar Moisés-igar-maid-imaked-ular bemar Bab-Dummad-Burba-Nued-abingasmarsi, igi,
    bemar unnila Bab-Dummad-gaya-burba-nued itosgu, nue bensuli-itosadba bemar Bab-Dummad-Burba-Nued-abingasmala?'
  ben-OBCV: আমি তোমাদের কাছে থেকে কেবলমাত্র একটি বিষয় জানতে চাই। তোমরা কি বিধান পালন
    করে পবিত্র আত্মা লাভ করেছিলে, নাকি যা শুনেছিলে তা বিশ্বাস করে?
  mil-NT: Te vitna cáháⁿ‑ndó nǔu sá nchìcúⁿ nihnu‑ndo nchàa nacuáa ní cáháⁿ ndíi Moìsés
    ní níhí‑ndó Espíritú Yǎ Ndiǒxí ndécú ndɨ̀hɨ‑ndo, àdi sá ni sàndáá iní‑ndó tnǔhu
    Xítohó Jesucrìstú sá nǐ dánèhé ñáhá‑ndɨ̌ xii‑ndo nǐ níhí‑ndó Espíritú‑gá ndécú
    ndɨ̀hɨ‑ndo.
  myu-myu: Pũg̃ g̃u buk og̃uwẽn eywebe. Deus jebiõg̃buk o'g̃uõm eywebe wuydobuyũ'ũm'ũm
    ekawẽn tag̃ eyekuap puye g̃u! Ibiõg̃buk oõm eywebe apẽn Cristo oe'ũ iap ekawẽn
    eyetaybit puye; iboap ekawẽn kay eyetabut puye dak.
  fue-fue: 'Toontee am ƴanɗe ɗee ɗo: Gam tokkuɗon tawreeta acci keɓuɗon Ruuhu Ceniiɗo
    na, naa gam on nanii linjiila go goonɗinɗon Yeesu Almasiihu?'
  amk-amk: Into, meteikaririai we yau kariri fininai; mesobu Nuaninu Mirarebana foia
    fo mani, na meroaso Kristusifo na rahida metarami Kaiwo Mahikai foi, ete na metohong
    kariri Hukumi Musai foi e? Tarai ampa, mesobui weo metarami Kaiwo Mahikai fo tuti
    meroaso Kristusifo.
  fai-fai: Kale nam aket dam weng mak bela kidilin kala. Kiba Yesus Kadais ami sung
    kidisidiw ade afan kalesidiw umi dim Sinik Abem ayo dabudusidiw, be sawa uta kanamino,
    yaku kanamom nadiwo bá.
  ura-NT: 'Raujiaain canu tonoraaichene coinane, inara caje bajareeunni: Moisesa rai
    rauhi tonaraaichene jaunna, inara rai Suujue teein nihalu Cana Coaunera. Tana,
    nii inara relaacaanune esenetaaichene jaun inara rai Suujue tihalu Cana Coaunerane
    coitucuhichene.'
  mcd-NT: Nan fusti un mato yocapai man ua cumasharanon. ¿Moisés noco cunushoni cuscan
    tanashon man Diospan Yoshin Shara fia iyamarai nan tsain shara Jesucristohuunoa
    man icoinra huashon man fiamun?
  urt-urt: Yungwisme wusyep ŋam eꞌe. Yip yambaꞌe Yohe Yirise tikin Got taꞌe la? Yip
    yambaꞌe ŋaiye yip jande wusyep erŋeme, lakai yip yisande wusyep bwore mise pe,
    ŋoihmbwaip yip teŋeime Krais?
  kiz-kiz: Nene nilonda tu kumanya ele kuhomela kwa muenga. Je mwapokili Roho kwa
    matendo gha Sheria au ndo mwaamini kela kamwapeliki?
  tzo-TZE: 'Jech ta jac''boxuc: ¿Me ta sventa laj ach''unic smantaltac Dios ti laj
    avich''ic Ch''ul Espíritue, o me ja'' no''ox ta sventa laj ach''unic ti ja'' Jcoltavanej
    avu''unic li Cristoe?'
  lex-lex: Mikot tek a lia'a hya'a rerieini pede mliernan Uplerlawna Nhiw Lululli?
    Miy edon mliernana Uplerlawna Nhiwni yoma mliernohora agama deullu-tatarni toh?!
    Mere onnila mitlina-mitaili Kot Kalwieda-Paitiot mak kwatiawua Uplerlawna me mpiesiay
    olek la Yesus Kristus de.
  dov-dov: 'Echi nchicho chintu chimwi nchindiyanda kwiiya kuzwa kulindinywe: Mwakatambula
    Muya na kuzwa kumilimu yamulawu na kuzwa kukusyoma nzimwakamvwa?'
  rgu-rgu: Au nau atane noi hal esa. Emi sipo Manetualain Dula-dale Na, nana huu emi
    tuka atoran agama a, do? Taꞌa, hete! Ria Dula-dale Na onda neuꞌ emi, nana huu
    emi mamahere Tutui Malole fo mamanenen a.
  toc-NT: 'Pero cla­cas­quín naqui­la̠­kalh­ti̠­yá̠hu u̠má taka­lhas­quiní̠n hua̠ntu̠
    camá̠n ca̠t­la­hua­niyá̠n: ¿Dios ca̠ma­ca­minín y ca̠ma̠x­quí̠n Espíri­tu Santo
    caj xpa̠­la­cata cumu ma̠kan­tax­tí̠tit hua̠ntu̠ li̠ma̠­pek­si̠nán xli̠­ma̠­peksi̠n
    Moisés o porque li̠pa̠­huántit Quim­pu̠­chi­nacán Jesús hua̠nti̠ ca̠li̠­ta̠­chu­hui̠­nan­cántit?'
  som-som: Waxaan keliyahoo idinka doonayaa inaan idinka barto, Ruuxa ma waxaad ku
    hesheen shuqullada sharciga mise maqlidda rumaysadka?
  mam-C: 'Tu''n ikyjo, waja tu''n ttzaj kytzaq''winji''y a nxjela kye''y: ¿Ma man
    tzaj kyk''monji''y Xewb''aj Xjan toj kyanmi''n noq tu''n tjapin b''aj ojtxe kawb''il
    kyu''n, mo qa tu''n ma qe kyk''u''ja ti''j Tb''anil Tqanil, a o kyb''i''y?'
  ndj-ndj: Ngudayila kumanya chindu chimu kwa yumwi. Wuli, kucha mwapokilili Mfuki
    wa Chapanga kwanongwa mudayila kukola Malawu va Chapanga vamupili Musa, awu kwanongwa
    ya kuchipikana na kuchijumila Chilongu cha Nyanyi cha Yesu Kilistu?
  mbj-NT: 'Sét ub ti ỹ eaanh bë hã hỹỹ kä: P''op Hagä Do anoo bë hã ta Sahee, Mosees
    ky n''aa jaw''yyk do bë ky daheeh do hyb n''aa g''eeh, Kristo hã bë h''yy ka''eeh
    do hyb n''aa ta ky n''aa bë maa napäh noo gó?'
  lat-VUC: 'Hoc solum a vobis volo discere: ex operibus legis Spiritum accepistis,
    an ex auditu fidei?'
  ngp-ngp: Naunga nimanye kint'hu kimwenga. Nyuwe nomhokela Muye ywa Mnungu kwaviya
    mwadamanya miko ya Mnungu amwink'hile Musa ivo ikuunga, hegu kwaviya mhuwila Mbuli
    Yedi mwiivile?
  enq-2: 'Nambame mendai dake iki nyakama tipa pyoo sotoo lao masilyo: Mosesanya loo
    dupame pyepape latae singi dupa pingi dokonya-kaita nyakama Spirita doko nyiamipi,
    pande wai pii epe doko sepala Jisasa tungi piamino dokonya-kaita Spirita doko
    nyiami?'
  eng-ASVBT: This only would I learn from you, Received ye the Spirit by the works
    of the law, or by the hearing of faith?
  mna-mna: Lak, aŋso aŋwi yom pa koroŋ ta. Niom kakam Anutu Bubuŋana be parei? Kototo
    tutu ta ni izeebe yom, som keleŋ uruunu ambaiŋana mi kuurla men?
  myw-myw: Tut gog towen sivinag katanoka youd bukwatimlakem. Aveiyag silawun Yowbad
    Kululuwan niwekeimiy? Silawun nag peinan kukwanawes kweiboug kaleiwag, nag. Tage
    peinan nukuliganes liva̱nen Yeisuw. Bo kuliganes kusimounids waseg Kelis, mo iwekeimiy
    Yowbad Kululuwan.
  sby-sby: Lino ndamwipushunga mwipusho umo, sena mwalatambula Mushimu Uswepa pakukonkela
    Milawo, nambi kupitila mukukonkela Mulumbe Waina?
  sll-sll: Na ha taniga sirin bol ni tenaminia. Ni Lo krehaman ha ana holo holo a
    i si ware honagi onga i hanere God nin Kwiang ni tom mo, Yisas Kraist tal ol ni
    tongwo ha i, a i si ware doling bonga pire God Kwiang ni tome? Yisas Kraist tal
    ol ni tongwo ha i, a i si ware doling bonga pire God nin Kwiang ni tomua.
  yaq-NT: Inia betana eme'e nee tejwaane, eme'e jaisa juka' Moiseej tuka'uta nesaurimpo
    weyemta enchim a' bo'o jooriaka jiapsa' betchi'bo, oo juka' Krijtota betana enchim
    majtawaka enchim a' sualeka a' jikkajaka'ue betchi'bo, Liojta betana juka' a'
    tu'u jiapsita mabetakai.
  uro-uro: Nani a ngo iva ngu snanbät sä ngän doqortäqyia, “Nga sa ngän da ama Qloqaqa
    ama Qumärqumärqa nävät ama Muräkt angärha lat ura qinak nävät angän gatnanakt
    toqoräkt i sa ngän nari sävät ma Krais?”
  ita-1885: 'Questo solo desidero saper da voi: avete voi ricevuto lo Spirito per
    le opere della legge, o per la predicazion della fede?'
  muy-muy: 'Nihi ti nawayay nihindifiŋa ma kè kʉli a bəlaŋ : Melefit àvi *Məsuf Njəlatani
    ana kʉli ti aɗaba kəɗəbum *Divi ge Melefit ya Mʉwiz àbəki ni tək, day ti àvi ana
    kʉli ti aɗaba kə̀gəsumkabá ma àki ka məfəki ahàr ka Yezu na palam aw ?'
  kqc-kqc: 'Ago yokoi maka ya nikaitegida: ago gira yaku beika nido di ida rena dudu,
    ba ago buni neidesi mokena vari gira aena dudu, Sei di Vima moiyadi?'
  tav-tav: 'Ati wame cariape mʉjaare yʉ ĩ buio: Moisé cʉ carotiriquere mʉja cátie
    wapa mee cʉ Espíritu Santore mʉjaare cʉ cajooyupi Dio. Jesucristo ye queti mʉja
    caapi nʉcʉbʉgorije jʉgori maca mʉjaare cajooyupi Dio cʉ Espíritu Santore.'
  eng-ULB: 'This is the only thing I want to learn from you: Did you receive the Spirit
    by the works of the law or by believing what you heard?'
  spa-VBL: Díganme, entonces, ¿recibieron el Espíritu por guardar la ley o por creer
    en lo que habían oído?
  fra-_FOB: 'Je veux savoir de vous cette seule chose: Avez-vous reçu l''Esprit par
    les œuvres de la loi, ou par la prédication de la foi?'
  hau-ULB: Ina so in gane wannan daga wurin ku ne kawai. Kun karbi Ruhun ta wurin
    ayyukan doka ne ko ta wurin ba da gaskiya ga abin da kuka ji?
  mal-mal: ഞാൻ ഇതൊന്നു മാത്രം നിങ്ങളിൽനിന്ന് ഗ്രഹിപ്പാൻ ഇച്ഛിക്കുന്നു; നിങ്ങൾക്ക്
    പരിശുദ്ധാത്മാവ് ലഭിച്ചത് ന്യായപ്രമാണത്തിന്റെ പ്രവൃത്തിയാലോ അതോ നിങ്ങൾ കേട്ടത്
    വിശ്വസിച്ചതിനാലോ?
  urd-GVR: Mujhe ek bāt batāeṅ, kyā āp ko sharīat kī pairawī karne se Rūhul-quds milā?
    Hargiz nahīṅ! Wuh āp ko us waqt milā jab āp Masīh ke bāre meṅ paiġhām sun kar
    us par īmān lāe.
  far-far: 'Nau ku doria mulu kai saitamana te ru ''uri: Mulu si ngalia lau na Anoeru
    Abu God sulia ne mulu rosulia taki sa Moses ki, boroi ma sulia lalau ne mulu famamana
    na Farongoe Lea sulia sa Jesus, ma mulu kai fito''ona.'
  suz-BL: मुल लोव़ का निक्‍शी हिल्‍लो पाइक्‍नन्‍नी। परमप्रभु यावे आ सोक्‍त दोपा तनी?
    यहूदी आन पतीक पशोमी तनी देय ख्रीस्‍त आ लोव़ थमा सुइश्‍शोमी तनी? लो देनीन।
  car-NT: 'Ero ukutyry ''se roten wa awyinoine: Moro omenano mero''po wykary wara
    awe''i''san ke mo''ko a''kanano tapyije o''waine nan? Moro iru''pyn oka eta''po
    ke te ka''tu o''waine amyikary ta?'
  amp-amp: Rpa ttiwon nmbuharpat kanga attiwonanko. Niko Bro Nkifrarhu Yafothat yakmohate
    fitoh yuhatn yakmokomt? Judaroh nkifra boririfhut hikhato fakmokomt o Kraisrhu
    gutniuskfot wany yakiohato fakmokomt?
  bht-bht: मिंजो इक गल्ल दस्सा, तुहांजो पबित्र आत्मा कियां मिलया? क्या मूसा दी व्यवस्था
    जो मन्नी करी तुहांजो पबित्र आत्मा मिलया? नि बिलकुल भी नी! तुहांजो पबित्र आत्मा
    इस तांई मिलया क्योंकि तुसां शुभसमाचार सुणी कने उस पर भरोसा किता।
  eng-NOY: 'This only I desire to learn from you: Was it from the works of the Law
    that ye received the Spirit, or by the preaching of faith?'
  cub-NT: Que baru mʉje jʉ aiyede iye yávaiyede jãvene, ji coyʉiye báquede mʉjare,
    dajocaivʉbuya mʉja. Quénora ʉbenina dápiarĩ bʉ́yavʉ̃ boropateni bʉojaivʉ Jʉ̃menijicʉi
    jã́inore mʉje d̶aiyeque yópe iye d̶aicõjeiyepe Moisés bácʉi toivaiye báquede.
    Ʉbenita Jʉ̃menijicʉ jãve darobedejaquemavʉ majare ʉ̃i Espíritu Santore maje d̶aiye
    boje yópe ʉ̃i d̶aicõjeiyede Moisés bácʉi toivaiye báquepe. Quénora jãve darorejaquemavʉ
    ʉ̃́re maje jápiarĩ jʉ aiye boje Jesús ʉ̃i yávaiye méne.
  ita-1927: 'Questo soltanto desidero sapere da voi: avete voi ricevuto lo Spirito
    per la via delle opere della legge o per la predicazione della fede?'
  lww-lww: In na sineun nesape neviun naviunena tai van amiu sumo wa. Naviunena ne
    sanini, sape “?Amiu nene, nap̃a amla Ninuna Wa nanua sumo rui, Ntewa mla pan amiu
    vanon ya? ?Amiu amlavia komin nap̃a amiu amlogear navisaluaena la nene kiena ne
    Mosis?” Peraga, amiu amlavia komin nap̃a amloge nalologena wo, ana asum̃a amlelaga
    ea.
  ckb-ckb: 'تەنها دەمەوێ ئەوەتان لێ فێربم: ئایا بەهۆی کارکردن بە شەریعەت ڕۆحی پیرۆزتان
    وەرگرت، یاخود بەهۆی باوەڕ بەوەی بیستتان؟'
  nas-nas: 'Aung ioꞌ kapooꞌ narung diiꞌke naumeriiꞌnaang: Diiꞌke ee tee Tanuaang Meekung
    Moosesi-nung Boto siomperimaung-koo nkaveruꞌnung? A, Moosesi noruꞌeriaꞌ nkaveruꞌ,
    tee Jiisuuꞌkoong doorenang tampara taaraverira baitorariruꞌnung-koo.'
  uvl-uvl: 'E teke e onteia imo nga ute elle mana: Imo mam a mene Opepengpeng ke merei?
    A mene kai nga hotonga nemur nenge a nanasia iri mai? Ero le! Imo a mene Opepengpeng
    iange a longe Helenga Urana Toto Ngana pe letemo manmanna ia.'
  eng-BBE: Give me an answer to this one question, Did the Spirit come to you through
