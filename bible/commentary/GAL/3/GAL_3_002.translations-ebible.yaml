    vodovodon tuktuk simi sana nga ta nga rongomie surie e Karisito?
  uig-CYR: 'Мән пәқәт шунила силәрдин сорап биләйки: — Силәр Роһни Тәврат қануниға
    интилиш арқилиқ қобул қилдиңларму, яки хуш хәвәрни аңлап, етиқат арқилиқ қобул
    қилдиңларму?'
  ikw-NT: M pioru m ọ mahịa otu nhne n'aka anụ. Anụ nahịaru Enine Nsọ hite n'ome nhne
    iwu kwuru, sọbu hite n'okweru nhne anụ nụrnu?
  khs-khs: 'Nano nowa neyewi kima ta:potakeye. Kote solo elewa kiyewi kulu hanose
    tiyapita:, Koteyewi kima Ho Napowa minine? Alamakeye, amopela: eta: mimakeye.
    Yesuwamo matanemita: solo napolo se tiye kinisewa kiyewi seli topunase, Koteyewi
    kima Ho Napowa minine? Henekeye, amopela: kinisekeye.'
  dwr-ENT: ኣኔ ታው ሃ ኢቲ ዬዉዋ ፃላላ ኦዲቴ፡ ፆሳ ኣያና፥ ሂጊ ጊያዋ ናጊዴ ኣኬዲቴ ዎይ ኣማኑዋን ሲሲዴ ኣኬዲቴ?
  pma-pma: Mihehit kilea li minau. ?Ahi san Ninin Votut min kami veni mimusil kat
    revi mengkatien keil onen Siu keil? Vuo. San Ninin Votut min kami veni miling
