    nontërinpoa',” ta'toma', natërama'. Ina imapatama', Ispirito Santo ya'coancantatënquëma',
    na'con catahuarinquëma'.
  srn-NT: Na wan enkri sani mi wani aksi unu. Fa un du kisi a Yeye? Na fu di un du
    san a wèt e taki, noso na fu di un yere a boskopu, dan un bribi en?
  cta-NT: 'Xacui̱ ma̱ chaꞌ ꞌna lacua: ¿Ha cua ndyanu Xtyiꞌi ycuiꞌ Ndyosi neꞌ cresiya
    jiꞌi̱ ma̱ juani? ¿Ñiꞌya̱ ngua jiꞌi̱ ma̱ chaꞌ ngujui Xtyiꞌi ycuiꞌ Ndyosi jiꞌi̱
    ma̱ lacua? ¿Ha ngujui Xtyiꞌi Ni jiꞌi̱ ma̱ xquiꞌya chaꞌ cua nguaꞌni ma̱ cña nu
    nscua lo chaꞌ cusuꞌ biꞌ chaꞌ cuaꞌni ma̱? Siꞌi. Cua jlo tiꞌ ma̱ chaꞌ ngujui Xtyiꞌi
    ycuiꞌ Ni jiꞌi̱ ma̱ loꞌo ngusñi ma̱ chaꞌ liñi nu cua nda ya loꞌo ma̱, chaꞌ jiꞌi̱
    ycuiꞌ Cristo.'
  bqc-SIM: Má ye mà yã́ mɛ̀ndo gbɛawá. A Lua Nisĩna è zĩkɛa ikoyãwa yã́i
    yã̀, ge yã́ pↄ́ á màpi náaikɛa yã́iɛ?
  tcz-CHONGTHU: 'Hiche thudoh pen hi kahin dong uve: Lhagao Theng nachanu chu Mose
    Dan najui jalu hiya ham? Ahi hihbeh e! Nanghon Lhagao Theng nachanu chu Christa
    thudol kisei chu najah jalu ahiye.'
  mar-mar: मला तुम्हापासून इतकेच समजवून घ्यावयाचे आहे की, तुम्हास जो पवित्र आत्मा
    मिळाला तो नियमशास्त्रातील कृत्यांनी मिळाला की, सुवार्ता ऐकून विश्वास ठेवल्यामुळे
    मिळाला?
  snp-snp: Neta lawoko mamu loga o gedenagolowe. Lonomalo. Ouna lutigu olamo, ya lo
    melami ka meyalo melamo yamu olamo nefemo, ido kala kuwa koliti koli kikito umamo
    yamu olamo ne? Moda koli kikito umamo yamu olamoma nenae.
  isl-isl: 'Leyfið mér að spyrja ykkur einnar spurningar: Fenguð þið heilagan anda
    fyrir að halda lög Gyðinga? Nei, svo sannarlega ekki! Heilagur andi kom ekki yfir
    ykkur fyrr en þið höfðuð heyrt um Krist og tekið trú á hann.'
  spy-NT: Lēyyē, ānkōōmwoowoo, kyōōnyōōru Tāmirmiryēētaab Yēyiin kuuyu kyoorub kiruutēkaab
    Yuutayeek ēē, nto, kuuyu kyōōyēnchi kiyēē /kikyoomwook?
  xnn-xnn: Wada kad nan sootek. Ay nan nangsolsolotanyo isnan linteg di Judio di gapo
    ay inted Apo Dios nan Ispiritona ken dakayo? Baken. Nodi intedna gapo tay pinatiyo
    nan inbagak ay maipanggep ken Kristo.
  mwe-mwe: Ngunapinga mmalanjilanje shindu shimo. Bhuli, Mbumu jwa a Nnungu mwashinkumposhelanga
    kwa kagulila Shalia ja a Musha? Eu kwa ngulupai ya nkupilikana Ngani ja Mmbone?
  tte-tte: Nuwanuwagu yaneliyagimiu ginauli yabo kaiwena. Toisabo kamwasa koina mwa
    Yaluyaluwa Tabuna wakalai? Loina kana obiga koina, o wasana namwanamwana kana
    meliyan koina?
  tcs-tcs: Ai aske yupla dis kuestin ya. Wiskain yupla bin gede da OliSpirit blo God?
    Yupla tingk yupla gedem bikoz yupla pole dem Zuwislo a? Nono! Yupla bin gede da
    OliSpirit bikoz yupla i bin lisen po da gudniuz baut Kraist, ane yupla bin bilib
    em.
  hlt-THB: 'Nangmih a ven awhkaw them pynoet ca doeng ni cawng aham ka ngaih hy: Anaa
    awi hquutnaak ak caming nu Myihla ce nami huh uh, am awhtaw na ming zaak ce na
    mik cangnaak camawh nu?'
  soq-soq: 'Ne waitarana ema dialepo sipoa dianeana: E anaana dima wadia ruawaitilana
    bedewee Aleu kakaiwa wadalana, ba Gagalo euda etale sumanaiwaitena bedewee Aleu
    kakaiwa wadalana?'
  qub-qub: Canan mä willamay. Gamcunaga ¿laycunata cumlirchu u Jesucristuman yäracurchu
    Espíritu Santuta chasquicushcanqui?
  att-att: Tabbaran naw bì laguk yawe iyabbû ku nikayu. Kunnasi yù pangalawâ naw sù
    Mangilin nga Ikararuá ni Namarò? Iniyawâ na panò ni Namarò nikayu megapu ta panuppál
    naw sù tunung na Kudio? Ari! Ammu naw ta ari gemma kunnian, ta iniyawâ na nikayu
    ni Namarò yù Mangilin nga Ikararuá na gapu ta gininná naw yù bilin na, ánna ikatalà
    nawin si Apu Kesu Kiristu.
  bki-bki: Kiniou nejidom nevika vikadeniano tai van kamiu beamu vo. Vikadeniano nene
    jibe nei “?Kamiu nanua kumijev Niununo Lu ruei, kumijevio kar vaio? ?Kumijevio
    bior kumonea Mosis kiano tuboiano nalo na?” Makanio, kamiu kumijevio kar ga kumijog
    Ioluano Vou ana kumitu kumoneaio.
  bqp-bqp: Má ye mà yã mɛ̀n do gbɛkaáwa. A Luda Nini lè dokakũna yãin yá, ke yã
    kũ a màa pì náanikɛna yãimɛ?
  mcp-mcp: 'Mpugá ná jaaw mə sâ ga: Jɨ́ í á sá nə́ bɨ lə́gʉ́g Ŋkɛ̧́ŋkɛ̧̂ Shíshim,
    ye sálə mísɔ́ɔ́lʉ́gʉ́ mə́cɛ̧ɛ̧ mə́ ŋgə́ jɨɨ myá, ye magʉlə́lə bɨ á magʉlə jɔ̧jɔ̧
    láŋ sə́ á bwiiŋg bɨ́ yí?'
  hat-hat: 'Mwen ta renmen nou reponn yon sèl ti keksyon sa a ban mwen: Eske se paske
    nou te fè tou sa lalwa a te mande kifè nou te resevwa Lespri Bondye a, osinon
    èske se paske nou te tande bon nouvèl la?'
  npl-NT: 'Sanwel nikneki technankilikah tlan nomechtlajtlanis: ¿Ononkiselijkeh Iespíritu
    n Dios por ononkitlakitakeh n tlanawatílistli noso por ononkineltokakeh n Cristo?'
  bgg-bgg: 'Hì jia gu shii yao riig bo: Nathek ne Hamangkhung-aphuii Ragung mua phane
    Iphey shii nyie chiid pha ji rek ne mua ne ba asi pha mua nuii ne migi rek pha
    chiang ne mua ne bey?'
  eng-TCENT: 'Let me ask you this one question: Did you receive the Spirit by works
    of the law or by hearing with faith?'
  eng-BSB: 'I would like to learn just one thing from you: Did you receive the Spirit
    by works of the law, or by hearing with faith?'
  cpu-NT: Intaani nokovi nosampitemi tsika ikanta inampishiretantakamiriranki Tasorentsinkantsi.
    ¿Irooma inampishiretantakamiri pimonkarayetziro Ikantakaantaitane? Aña tera. Iro
    kantakaantakerori paventaashireyetanaarira Cristo.
  san-ASM: অহং যুষ্মত্তঃ কথামেকাং জিজ্ঞাসে যূযম্ আত্মানং কেনালভধ্ৱং? ৱ্যৱস্থাপালনেন
    কিং ৱা ৱিশ্ৱাসৱাক্যস্য শ্ৰৱণেন?
  tac-NT: Aka nejiásibá bilé ra'íchali. ¿Naretu 'emi alué Onorúgame Alawala pe 'la
    sébali olagá napu Moisesi nulale o péchala 'we 'la bijchígiga wa'lú a'walí nígame
    ko Onorúgame? Napu'lige 'we 'la sébali oyérisiga alué ra'íchili napu Esukristo
    ruwile, a'liko 'la narékime ju Onorúgame Alawala.
  eng-WEBPB: 'I just want to learn this from you: Did you receive the Spirit by the
    works of the law, or by hearing of faith?'
  gfk-H: Iau nem bia iau na nunurei lah tiga linga sena mon ta muat ma i hoken. Hoeh,
    muat ga hatur kahai no Halhaliana Tanua kanong muat ga murmur ira warkurai ta
    Moses bia kanong muat ga nurnur ta ing muat ga hadadei?
  viv-viv: Yaku toliluvaluva aimo taumiyao wanafatana. AluꞋaluwa Mahalina aseꞋasemiya
    giluku-ma gavaiyaꞋamine wavaini? KaꞋi vehimeya ana idibumuhiga againe o kaꞋi Yesu
    Keliso bonana ana vetumagana againe? Au bonaku wafata.
  yao-yao: Ngusaka kuchimanyilila chindu chimo kutyochela kukwenu, ana mwampochele
    Mbumu jwa Akunnungu kwa ligongo lya kutendekanya yaikusachilwa ni Malajisyo pane
    kwa ligongo lya kujipilikanila ni kujikulupilila Ngani Jambone?
  tgp-tgp: Na opoia vara a usi na retiusia matea isamim tiroma. Ka lavi na Tanumen
    God matan ka vai na vavahinau mata leu, teni matan ka rongo na Retir̃uhu, ale
    ka rasua?
  auc-NT: Adodeque ämo ate apæ̈nemïni ëñëmoedäni. Mïnitö Wængonguï Önöwoca ingante
    æbänö cæte æ̈mïnii. Möitee wodi wææ nänö angaïnö ante ëñente mïni cædö beyæ̈ mïnitö
    tömengä ingante æ̈mïnitawogaa. Wæætë edæ mönitö apæ̈nemöni ëñëninque wede pönëmïni
    inte æ̈mïnitawo.
  kbc-NT: Jemaa manalakitibigetiwaji Aneotedoɡ̶oji me daɡ̶a yajigotedaɡ̶awa Liwigo
    daɡ̶a leeɡ̶odi moteteni lajoinaɡ̶aneɡ̶eco Moisés, pida leeɡ̶odi me iwaɡ̶ati nibodicetedi
    anele anoditece Cristo.
  bmh-bmh: Ag iz ailan! Ag erunaimai, Uwait nugau Ah Wes omenin. Ag kasai ze sesamoraimai,
    Uwait nugau Ah Wes omenin ta? Tam, ag Uwait nugau Ze doimai, agal oiagab Yesus
    en petak emenin, gonun, gonugau Ah Wes omenin.
  ctu-BL: 'Cojach com j c''ajtibeñetla: ¿Tsa'' ba aq''uentiyetla jini Espíritu cha''an
    ti'' jac''ol i mandar Moisés? ¿Mach ba cha''anic tsa'' la'' ñopo jini wen t''an
    che'' bʌ tsa'' la'' wubi?'
  meq-meq: Na tsətsahiye fakuma wu nəte. Məsəfəre Tsəɗaŋŋa eye nakə Mbəlom a vəlakum
    aye na, a vəlakum na, hərwi nakə faya ka pumay bəzay a bazlam i Yahuda hay mapala
    eye ɗaw? Aʼay, Mbəlom a vəlakum Məsəfəre Tsəɗaŋŋa eye na, hərwi nakə ka tsənum
    Labara Ŋgwalak eye ada ka dzalum ha faya aye, na gwaɗ ba?
  noa-H: 'Mua pãrag jëeu hook''im, pari jũrran mʌ hiek hʌ̈k''abat keen: Pãrau Hẽwandam
    Hak''aar jua t''eeg pãach gaai haauwai, ¿Moiseeu ley p''ã pʌatarr hʌʌrk''a nʌm
    gaaimuata haujierrá, wa maach peerdʌajem hiek marau pãachig jaautarr hũrwiata
    haujierráwa?'
  alp-NT: Imi beteke ete au mina! Alla Eni Rore Ikbasae imire bei imi lulu hukume
    rebe Musa ilekire pibe bei imi lene Sou Misete bei Allare eleki imi hlaleke loko
    Kristuse?
  san-VEL: aha.m yu.smatta.h kathaamekaa.m jij naase yuuyam aatmaana.m kenaalabhadhva.m?
    vyavasthaapaalanena ki.m vaa vi"svaasavaakyasya "srava.nena?
  kbq-kbq: Nagra mago'za tamagripintira kena erifore hu'za hue. Tamagrama Ruotge Avamuma
    eri'nazana, kasegemofo erizanteti eri'nazafi, ke nentahita tamentinti nehuta eri'naze.
  kbh-kbh: 'Ats̈e së́ntsebos̈e nÿe canÿe soye ats̈e chas̈mëyana: ¿Uámana Espíritu
    ts̈ëngaftangbe ainaniñe tojánamashëngo jtsemándayama, ts̈ëngaftanga nts̈amo chë
    leyiñe jamama yomna ca iuayancá s̈mojamama, o ts̈ëngaftanga chë ts̈abe noticiënga
    s̈mojanuena y chiñe s̈mojtsos̈buáchema?'
  ron-LSB: 'Vreau doar să aflu de la voi următorul lucru: Ați primit Duhul Sfânt prin
    faptele Legii sau prin auzirea credinței?'
  pon-pon: 'let eta me i men kalelapok re omail: Komail aleer Nen ni wiawia en kapun
    kan, de ni padak en pojon?'
  nhe-BL: San se tlamantli nimechtlajtlanis. ¿Toteco inmechmacac Itonal pampa inquitoquilijque
    itlanahuatil Moisés? ¡Axtle! Itonal Toteco hualajqui ipan imoyolo quema inquicajque
    nopa tlen Jesucristo inmechchihuilijtoya, huan inmotemachijque ipan ya para ma
    inmechmaquixti.
  sps-sps: 'Tsue of vanyo yam a isen tsun a ka: Ami te nom kainy Aaven Taabos ten
    Gov muan to te kat amin koman tana Faun, ge te nongoiny tsun ami, mi faason to
    tan Vurungan Rof nane Krais?'
  wnc-wnc: Nata wamu takngatu danikwaiwit. Ginda sanga dasing kaknga tasiwa Anututane
    Waung Kapata gindane musipzaatang pukukut? Asikaya ginda mama wam tawake tasiwawa
    pukukut ba dasing? Aho. Ginda wamu ninda danikapbumangu waakngae natapa kekekawan
    pukukut.
  bus-bus: Má yezi mà yã mɛ̀n doo gbekaawa. A Luda Nini è dokakũna yãnzin yↄ́,
    ke yã kɛ̀ á mà pì náanɛkɛna yãnzimɛ?
  gub-BL: Xo pitài ma'e rehe zo apuranu putar penehe ihe kury. Ma'e pezapo Tupàn Hekwe
    imur kar pà pepy'a pe kwehe mehe. Aipo peruzar ze'eg kwehe arer. Nan. Pezeruzar
    Zezuz rehe pe, ze'eg puràg rehe henu re pe. A'e mehe pemur kar Tupàn Hekwe pepy'a
    pe.
  imo-imo: Oi Gotenga Mini Kake Telimu ltingi. Eno Juda imbomanga mane ungumuni teaio
    nimo mele aku uluma lombilkolio Gotenga Mini Kake telimu ltinginje molo eno Jisasinga
    ungu koinjomu pilko ipuki tikolio Gotenga Mini Kake Telimu ltingiya? I ungumu
    maa naa tondonge lemo na ningo tieio.
  boj-boj: Ijo nenem qujai agiende. Niŋgi gam kiye na Qotei aqa Mondor eb? Niŋgi dal
    anjam dauryeb gam dena niŋgi Mondor eb kiyo niŋgi Yesus aqa anjam bole qusib a
    qa nuŋgo areqalo siŋgilateb gam dena niŋgi Mondor eb kiyo?
  eng-DRA: 'This only would I learn of you: Did you receive the Spirit by the works
    of the law, or by the hearing of faith?'
  knf-knf: Uko uloolan ţañ wi wi nji kaheparanaŋ. Nayeenkna Uhaaş wi Naşibaţi ţi pţaş
    bgah bi Moyiŧ oo këme ţi pfiyaar uţup wi naŧiinkuŋ?
  san-KHM: អហំ យុឞ្មត្តះ កថាមេកាំ ជិជ្ញាសេ យូយម៑ អាត្មានំ កេនាលភធ្វំ? វ្យវស្ថាបាលនេន
    កិំ វា វិឝ្វាសវាក្យស្យ ឝ្រវណេន?
  arn-NT: 'Tüfachi ramtun müten ta ayünien tamün llowdungumuafiel: ¿Llowimün kay eymün
    Ngünechen tañi Lif Küme Püllü müngeltufilu eymün Moyse tañi ley dungu kam tamün
    feyentufiel mew tati werken dungu tamün allküel?'
  zas-NT: 'Yan rënzan gagbeen: ¿Nabannëdi xSprijt Dios ya guial rüjndi ziꞌc rniabee
    xley Moisejs o por guial rliladxidi xtiidx Jesucrist ni ma bacaagdiajguidi?'
  ken-NT: Dɔ̌ ká mbɛp be ɛnyɨŋ ɛnɛ ɛ́mɔt. Mandɛm achyɛ bhe Ɛfóŋó Bɛdyɛrɛ chi ɛ̌ti
    bǎbhʉ̀rɛ bɛbhé kɛ chi ndu bǎghókó Mbok Ndɨ́ndɨ́ ɛ̌ti Yesu Kristo nɛ mǎnókó?
