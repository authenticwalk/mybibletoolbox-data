    na rob'ui'éré zarina, 're ĩrob'manharĩ za'ra wa'aba mono zéb zarina, ma tô we
    Tipẽ'ẽzani hã aima sõmri za'ra wa'wa. Mare di. E Zezu Cristuhu wasu'uwẽ hã aipo're
    na wapari za'ra wa'aba pari, tô sena ĩwasu'uwẽ na asina 're saze za'ra wa'aba
    mono wa, ma tô we aima sõmri za'ra wa'wa. Taha wa, ma tô we Tipẽ'ẽzani hã aima
    sõmri za'ra wa'wa tô, aipẽ'ẽ 're, 're sãmra za'ra wa'aba mono da oto.
  cuk-cuk: 'Unnila bemarse an we egisbimardo: Be Bab-Burba-Isligwaled-abingasmargu,
