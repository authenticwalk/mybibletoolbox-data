    ꞌAtumaina i agemi.
  ory-ory: ମୁଁ ତୁମ୍ଭମାନଙ୍କଠାରୁ କେବଳ ଏହା ଜାଣିବାକୁ ଇଚ୍ଛା କରେ, ତୁମ୍ଭେମାନେ କଅଣ ମୋଶାଙ୍କ
    ବ୍ୟବସ୍ଥାର କର୍ମ ହେତୁ ନା ବିଶ୍ୱାସରେ ସୁସମାଚାର ଶୁଣିବା ହେତୁ ପବିତ୍ର ଆତ୍ମା ପାଇଥିଲ?
  bzj-bzj: 'Mek Ah aks unu sohnting: unu mi geh di Hoali Spirit wen unu doz kip di
    Laa, er wen unu bileev weh wi mi preech tu unu?'
  chk-chk: Oupwe pölüeni ngeniei ewe eu chök kapas ais, “Ifa usun, oua angei ewe Ngünün
    Kot ren ämi apwönüetä pwüngün ekewe Allük, ika ren ämi rongorong o lükü ewe Pworausen
    Manau?”
  ssd-ssd: Tane wam ndindo ndo sayap le isi. Tane Tukul Guwa tinaig ta ame wam mbolŋge
    tinaig. Tane tukul pasa dubimba tinaig e? Kuga. Tane Kristus tuku pasa mayenu
    ismba son ŋga tinaig.
  acr-TNT: 'Biꞌij alak waꞌ chwe: ¿Xcꞌul alak ri Ruxlabixel ri Dios ruma xtakej alak
    ri takanic que raj judiꞌab o ruma xta alak ri Utzilaj Tzij y xcubiꞌ cꞌuꞌx alak
    che?'
  rop-rop: Wal yumob dalim mi na. Blanga wanim God bin gibit yumob det Spirit blanga
