  kpw-kpw: God nɨpe Ebraham aip ñɨ nɨpe aip manö nɨŋö hag lep hagöm haga u, God Manö
    anɨbu kalɨ kƚiñ rɨköm, “Ñɨ gau aip,” kalɨ kƚiñ rɨkagla; “Ñɨ ne u aip,” kalɨ kƚiñ
