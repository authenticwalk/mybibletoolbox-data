    läꜙjë̱ë̱ꜙ saˊju̱ˉ kyahꜗ.” Heˉ maˉjmeeꜘ Dio hmoohˊ kya̱a̱hˊ jwë̱ë̱ꜘ dsaˉ waˊraˉ
    jähꜘ kihꜗ läꜙja̱ˉ laꜗ juuˈ. Läꜙlaˉ baˊ gaꜙjäyhꜘ: “Laꜗ kihꜗ maꜙlaꜙ ja̱a̱ˉ dsaˉ
    kya̱a̱hꜗ baˊ.” Heˉja̱ˉ gaꜙhlëëyhꜘ kihꜗ ja̱a̱ˉ dsaˉ baˊ, hi̱ˉ heꜘ heꜘ Cristo.'
  kmu-kmu: Anumaya Kotia Maa huna kamigahue. huno hulokiya vaino Apalahamuene aginagomoenefe
