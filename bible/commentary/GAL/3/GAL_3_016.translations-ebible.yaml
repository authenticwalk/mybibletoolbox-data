  otq-NT: 'Jö bi umba nꞌar ñhötꞌi ar Abra ne ár nꞌogi. Himbi ꞌñembabi: Nuꞌu̱ ri nꞌogi.
    Himbi no̱mba yá ꞌbe̱to ne yá ma̱ngaꞌbe̱to. Bi no̱nga nꞌadar nꞌogi, ne bi ꞌñembabi:
    Nuna ri nꞌogi. Ne nupya di pöhu̱ togo nunar nꞌoginu̱, gehnu̱ ar tsi Hmu Hesukristo.'
