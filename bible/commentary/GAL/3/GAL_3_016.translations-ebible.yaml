    taꞌnij siꞌno̱ soꞌ do̱ꞌ a. (Dan me se da̱nj aꞌmii danj Diose̱, tza̱j ne̱ ne cata̱j
    Diose̱ se vaa cavi̱i̱ sa̱ꞌ queꞌe̱e̱ taꞌníí taꞌnij siꞌno̱ síí cuꞌna̱j Abraham maꞌ.
    ꞌO̱ se cheꞌé o̱rúnꞌ taꞌníí taꞌnij siꞌno̱ síí cuꞌna̱j Abraham caꞌmii danj Diose̱
    ado̱nj. Ne̱ síí cuꞌna̱j Jesucristó me síí cavii sa̱ꞌ na̱nj ado̱nj.)
  cut-NT: Me ndudo yahn Dendiohs che ca̱h ye Abraham nduco nda̱ta yahn ye ne, che
