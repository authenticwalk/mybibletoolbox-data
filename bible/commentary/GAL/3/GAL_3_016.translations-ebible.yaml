  bod-N: ཞལ་བཞེས་གནང་བ་རྣམས་ནི་ཨབ་ར་ཧམ་དང་ཁོའི་བུ་རྒྱུད་ལ་གསུངས་པ་ཡིན༌མོད། འོན་ཀྱང་བུ་རྒྱུད་རྣམས་ཞེས་གསུངས་མེད༌ཅིང༌།
