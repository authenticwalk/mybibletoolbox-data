    mani. “Ntje xi tsiji”, titsu. ꞌBa kui xi Cristo.
  cmn-FEB: 现在承诺已赐给亚伯拉罕和他的儿子。这里的“儿子”并非多人，而是一个人。“你的儿子”就是在说基督。
  gmv-RNT: Xoossi Abrahaames yootida qaalay Abrahaamesinne iza zerethassa. Geeshsha
    Maxaafay daro asas yootiza mala “Iza zerethatas” geenna; gido attin issi asas
    yootetiza mala “Ne zerethas” gees. Hessika Kirstoosa.
  ncl-NT: 'Huan Dios neli quilic Abraham pampa yahuiaya quinmaca innojen hual quilic.
    Huan noje quilic, quil: “Nía annimitzmaca tehual huan momiahuil innojen.” Dios
    amo quilic, quil: “Nía annimitzmaca tehual huan momiahuimes”, yoje quinami yeje
    míac. No, quinami yec se san imiahuil, quil quilic: “Huan nía nicmaca momiahuil”,
    quil quilic. Huan Abraham imiahuil unca Cristo.'
  sua-sua: Ko E Nut thera ktar el ka tnangal ngang e Ebrehem kar kaes, En kam mokpom
    kar mor orom he. Ii, mu ngnek na, E Nut karo rhek ruk thera lgem o rhek kam mokpom
    kar mor orom mar ngat lua mon, “E Ebrehem kaores kavurgem” e, he nang En kmel
    ka tnangal ngang ngar. Nove, E Nut ta kle va khavae te, “Ngor kael kua tnangal
    to enda ‘ngang inges’.” Mut kol a papat to? He ekam tok, e Ebrehem kaes to endo,
    en agitgiang e. He en, her Endo E Nut Thim Orom Ka Msasaen arhe.
  klt-klt: Uláp Ánutu yá me káto wáina táinet ingga miuk wawu Abraham enot tán. Táwi
    yan me ná uyená watá “e ilomya” ingga ma mek me ámna náráwa táup táwi hánám wata
    ma mek. Ináku “eka” ingga mek wawu káman re, Jesu Son Iháhá wata mek.
  are-are: Lakinha ngerra Altjirrala nhanga Abraham-anha kapanhanta lhelaka, annga
    ekuranha turta. Altjirraka Angkatja Imankinyala ilama annga ekuranha, nhanga relha
    nyintanha ngerra, itja annga ntjarra, nhanga relha ntjarranha ngerra. Annga nyinta
    nhanha erantama Kristanha nama.
  gai-gai: Atua Raraŋ Aetaniac, ma Abraamapa mana racaindpaiknandmo kam ianna babuatna.
    Iŋmbai ecte, an opotac ma babuatnan, ma larunande. Aindopatna kambca gade gan
    kam, Raraŋ Aetaniacna Timbigta Kapca gaindoprina, “Abraamapa mana racaindpaiknanap
    babuca mbopatna kambca.” Gainda mba mbopatke, “Mana racaindpaik muruŋ nake,” mba
    mbopatke. Mana mɨnɨŋa gaind, ma mba meikramtaɨr wɨt nake, mba babuatke. Wanaiŋ.
    Ma gaindoprina, “Ma una racaind kabepaik niŋgikna kam ndopca.” Ande an racaindpaik
    niŋgik, ma Karais.
  qvm-NT: Abrahamwan conträtuta rurashganpitaga chuscu pachac quimsa chunca (430)
    wata guepataragmi Israel runacunawan Tayta Diosnintsi conträtuta rurargan. Tsay
    conträtuta rurargan leycunata Moisesta tantyatsishpanmi. Abrahamwan rurashgan
    conträtuta imaypis cumplinanpag caycaptenga Moisés escribishgan leycuna tsay conträtuta
    manami manacagman churashgatsu. Tayta Diosnintsi promitishganga Abrahampag y paypita
    miragpagwanmi cargan. Tayta Dios manami nishgatsu Abrahampita lapan miragcunaga
    promitishganta chasquinanpag cashganta, sinöga paypita mirag juclayla chasquinanpag
    cashgantami. Pï chasquinanpag cashganta Abraham mana musyaptinpis nogantsimi itsanga
    musyantsi Jesucristupag tsaynog niycashganta.
  chz-NTPS: 'Hiꜙ gaꜙjmeeꜘ Dio ko̱o̱ˉ hmoohˊ kya̱a̱hˊ Abraham, gaꜙbä̱ä̱yhˉ hñiiyꜘ haˉ
