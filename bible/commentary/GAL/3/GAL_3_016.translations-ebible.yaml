verse: GAL.003.016
translations:
  kpx-kpx: Subuta Dilavau Ebalahamuho hoto loui mamoi namihai avoe, “Dana ata a valada
    keta hoesehavoi.” Bukae Hoto kemo Dilavau hoto koseale louholinu. “Dana a valada
    kebiata hoesegevei.” Isito keu loui avoe, “Dana a valada keta hoesehavoi.” Au
    valada ke louale keu Iesu Keliso.
  okv-H: Eto God na Abraham ga noma kajena amo Abraham eto Abraham ta ahihije amita
    degi ari javotoho asi oje ue noma kajena te kivujo, God ta ke ta kajari mihia
    amo “Umo te no ahihije te ta eto puvuroja” ke ae rate “Umo te no ahije vahai amita
    degi eto puvuroja” ke enu kajena avo mihia. Eto Abraham ta ahije amo embo nei
    mane rate Keriso ra.
  tbo-tbo: Naka pitena gasi Yaubada i paligwala Abelaham gogana binei. Ega ita paliwitumaganeya
    googana bihiyei ma gogana emosi hota naka Keliso.
  mal-C: അബ്രാഹാമിനും അദ്ദേഹത്തിന്റെ സന്തതിക്കും ദൈവം വാഗ്ദാനങ്ങൾ നൽകി; “സന്തതികൾക്ക്”
    എന്ന് അനേകരെ ഉദ്ദേശിച്ചല്ല നൽകിയത്, മറിച്ച് “നിന്റെ സന്തതിക്ക്,” അതായത്, അദ്ദേഹത്തിന്റെ
    വംശജൻ എന്നാണ് പറയുന്നത്, അതു ക്രിസ്തുവാണ്.
  grc-SR: Τῷ δὲ Ἀβραὰμ ἐρρήθησαν αἱ ἐπαγγελίαι, καὶ τῷ σπέρματι αὐτοῦ. Οὐ λέγει, Καὶ
    τοῖς σπέρμασιν, ὡς ἐπὶ πολλῶν, ἀλλ᾽ ὡς ἐφ᾽ ἑνός, Καὶ τῷ σπέρματί σου, ὅς ἐστιν
    χριστός.
  bgc-bgc: इस तरियां परमेसवर नै वादा अब्राहम अर उसकै वंश तै करया था। पवित्र ग्रन्थ
    न्यू कोनी कहवै, के तेरी “वंशां नै,” जिसका मतलब भोत सारे माणस, पर यो एक माणस के
    बारें म्ह कहवै सै “तेरे वंश नै” अर वो मसीह सै।
  khz-khz: Palagu na vokilagavu kilara Aperaamo e ia petenamo geriai ekilagirato.
    Puka Veaga aonai etaloato kilana ati evetaina ekilana, “Goi petemu gutumara geria.”
    Kwalana vovetaina pere kila taunilimalima gutuma pere kilagira; na ia ekilana,
    “Goi petemu kwapunamo genai.” E talima kwapuna gerega kwanilovana ekilagiana,
    voo Keriso gereganamo ekilagiana.
  deu-TKW: 'Nun sind die Verheißungen dem Abraham zugesprochen und sienem Samen. Es
    heißt nicht: und den Samen, in der Mehrzahl, sondern in der Einzahl: und deinem
    Samen, das heißt Christus.'
  zsr-NT: 'Dios gzxiꞌ lu nëꞌë bi gunëꞌ queëꞌ Abraham len qui zxiꞌn xsoëꞌ. Ga nayúj
    lu guich lë ni, cutu rna: “Quegac zxiꞌn xsoëꞌ”, le ruiꞌ didzaꞌ quegac bunách zian,
    san rna: “Qui zxiꞌn xsuꞌ.” Lë ni ruiꞌ didzaꞌ queëꞌ tuzëꞌ bönniꞌ, Lëꞌ Cristo.'
  lin-lin: Nzokande, Nzambe apesaki bilaka na Ye epai ya Abrayami mpe epai ya mokitani
    na ye. Makomi elobi te « Epai ya bakitani » lokola nde ezalaki likambo ya bato
    ebele, kasi elobi « Epai ya mokitani na yo » mpo na kolakisa ete etali moto se
    moko kaka, ye nde Klisto.
  hns-NT: 'Attjha; Parmeswar Aabraaham ke aur okar aulaad ke djaise ek kantrak me
    koetjh waada karies raha. Oe na bolies raha „‘aulaad logan”’, bakie oe khaalie
    ekgo aulaad ke biese me bolies kie: „aur tor aulaad khaatien.” Oe aulaad Kriest
    hai.'
  noa-E: Ẽwandamau ich garmua Abranag iek deewaijã ich magta ajim. Ẽwandamau ich iek
    phã sim gaai Abrán chaain ewagam khʉʉn gaaimuata nem ajapha aju ajim. Mamʉ mag
    i chaain gaaimua atarran ajapcharan Cristo igwiata mag sĩejim.
  eng-EMTV: Now to Abraham and his seed were the promises spoken. He does not say,
    “And to seeds,” referring to many, but referring to one, “And to your seed,” who
    is Christ.
  mib-NT: Te suni súcuan ni sáha Yaā Dios ɨɨn contrato jeē ni jéjnūhun ya nuū Abraham
    jiín yúcūn de jeē quíji. Te tu cáhán tutu iī sɨquɨ̄ cuehē yucūn de, chi sa cáhán
    sɨquɨ̄ ɨɨn‑ni yucūn de, te suu cúu Cristo.
  lif-NT2: हे़क्‍केलॽरिक्‍के निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ अब्राहाम्‍मिन् नु कुमुॽइदाङ्‌साहाॽ
    माङ्‌हे़क्‍हाॽ पिरुसिरो॥ हे़क्‍क्‍याङ् साम्‌योसाप्‍लाःल्‍ले़ “कुमुॽइदाङ्‌साहाॽ”
    फाॽइङ्‌ग यरिक् मनाहाॽ मे़ःन्, कर “कुमुॽइदाङ्‌साःन्” लॽरिक् पाःत्तुआङ् पत्॥ खे़न्
    फाॽइङ्‌ग लत्‍छा मनाःल्‍ले़न् मिक्‍सेःन् पोःङ्, खे़ङ्‌ग ख्रिस्‍तरो॥
  xnj-xnj: Hinu, Ibulahimu alagaziwi na Chapanga, mwene pamonga na “Vachiveleku vaki
    mayandiku gijova lepi, na chiveleku chaki,” Yani ndi mmonga ndi Kilisitu.
  mmx-mmx: La i ngan pam ne Moroa ga lok laxakaape ren ti ne Abaram eburu mi legesi
    visik li ren. Lovoang Kaala kopmen na vaase mi loxolinga ri limixin solo, ngan
    loxolinga “Livipisik li ren.” Lavasuun teren do buaang limixin, kopmen. Legesara
    mene nga, ngan loxolinga, “Legesi visik li ren,” la neni ne Karisito.
  cbr-NT: Usaribi ca Nucën Papa Diosan Abraham cá bana 'icën. An ca Abraham aín rëbúnqui
    achúshi ñuiquin, a cupí ca camabi menu 'icë unicama an iscëx upí 'aish cuëënti
    'icë quixun cacëxa. Usaquian Nucën Papa Diosan Abraham cá bana ax ca “aín rëbúnquicama”
    ñui quima, “aín rëbúnqui achúshi” ñui quia. Usa 'ain ca aín rëbúnqui achúshi a
    ñuia quiá ax Cristo 'icën.
  tee-NT: Pus ju Dios ak'alhtasunilh ju Abraham chai pumatam ju mak'aniya ixpapanti
    ixjunita ni la'ixlacata'an ju yu'unch ca'alina' ju k'ox is'atsucunti'an ju lapanacni.
    Pus ju Dios jantu juni ni ma va ixlacata'an ixchux'an ju ix'apapanatnich laich
    k'ox cajuna' ju is'atsucunti'an ju lapanacni. Alai ma va juni ni ixlacata va pumatam
    ju ixpapanti. Chai ju yuchi Cristo junita.
  eng-LSV: and to Abraham were the promises spoken, and to his Seed; He does not say,
    “And to seeds,” as of many, but as of one, “And to your Seed,” which is Christ;
  cak-NT: Cuando ri Dios xu'on ri trato riq'uin ri Abraham ojer can, xu'ij chi nuya'
    ri bendición che raja' y che ru-familia ri Abraham ri xtic'ue'. Ri Dios man xch'o'n
    ta chiquij ri je q'uiy ru-familia ri Abraham ri xquiec'ue'. Man quiri' ta. Xe
    chirij jun xch'o'n-wi. Y ri jun ri', ja ri Cristo.
  pah-NT: 'Oro Abraãova''ea pe Tupana''ga ei hako: “Nahã po ti ji tamombyry g̃a pe
    nde po''ruavo nehẽ,” ei ga ahe ve. Abraãova''ea rymymino''ga pe Tupana''ga ei
    a''ea no ojipejive''ga pe. Tupana''ga nde''i he''yive''g̃a pe aherymymino''g̃a
    pe. “Nerymymino''ga pe ji ei javo ga pe,” ei ga ahe ve. A''ereki ga e''i Cristo''ga
    pe.'
  sja-NT: Tachi Ak'õrepa jara bëiji Abraham ome irudeepa uchiadait'eerã k'aurepa na
    p'ek'au eujãdepema jõmaarãmaa ne-inaa pia ooit'ee. Mãga jarak'ãri, jara k'inia-e
    baji jõmaweda Abrahamdeepa uchiadait'eerã k'ap'ɨa pari ma ne-inaa pia ooit'ee.
    Jĩp'a jara k'inia baji irudeepa uchiait'ee abaa k'ap'ɨa pari mãga ooit'ee. Mãgɨ́
    Jesucristo.
  xed-xed: 'Manda va tsaya nzakwani da Lazglafta guli. Ŋa Abraham nda zivrani tanafta
    Lazglafta ta imi ta sləməŋ. Vindaf a lu kazlay: Ŋa Abraham nda zivirhani kəʼa
    manda skwi nda ndəgha həŋ wa. «Nda zivrani ka lu,» tsaya ta nzakway turtuk, ka
    Kristi.'
  mks-NT: Cánde̱hé ndo̱. Na̱sa̱ha̱n Ndióxi̱ tu̱hun a nu̱ú Abraham ta nu̱ú in da̱ quixi
    chi̱chi da. Joo co̱ó na̱ca̱ha̱n Ndióxi̱ sa̱há cua̱há ña̱yivi quixi chi̱chi da.
    Na̱ca̱ha̱n Ndióxi̱ sa̱há in tála̱á ja̱hyi da ta mé a̱ cán cúú á Jesucristo.
  gfk-S: Hobi bileng ta ira kunubus tane God. God ga kukubus ter tane Abraham ma tano
    nuno bulumenamur. Io, ira nianga tane God di ga pakat paile tange be God ga kukubus
    ter “ta ira nuno bulumenamur,” be haleng. Pata. I tange be God ga kukubus ter
    “tano nuno bulumenamur,” be tikenong mon, ma aie Krais.
  bmu-bmu: Mötket, Anutunöŋ jöhöjöhögö keuŋi mi Abraham aka yaŋgö gwölönarökŋi yetköra
    jiba jöhöi ahöza. Buŋa keu miaŋön “gwölönarökurupki” neŋgöra gwötpuk tandök ewö
    qahö jizapmö, azi mohotkö tandököra kewö jiza, “Mi göhö gwölönaröki waŋgimam.”
    Azi mohot mi Kraist.
  dgz-dgz: Endi, God agi mega Eibaraam amba naewa mega da inanup wa agiat nimanen.
    God agi anega ya wan, naewa naewa gegawa, me wapi waenapan arugataet menan wata,
    go me anega wan, naewa gegawa, ame wani orup daiton menan wan. Orup ame Keriso
    menan wan.
  eng-GNV: 'Nowe to Abraham and his seede were the promises made. Hee saith not, And
    to the seedes, as speaking of many: but, And to thy seede, as of one, which is
    Christ.'
  zaa-NT: 'Ą''hua Tata Dios nna, lèe nna benie Abraham prometer qui''ni gutie ca bendición
    qui'' bi ą''hua lani descendencia qui'' bi, pero bihua ra lo Escritura qui''ni
    gutie cą lani ca descendencia qui'' bi para cani ri''u qui''ni cca tratar qui''
    nuỹetse'' ca enne'', sino ra: ą''hua lani descendencia qui'' lu'', quiere decir,
    lani ttu teruba enne'', pues cca Cristua referir.'
  eng-WEBSTER: Now to Abraham and his seed were the promises made. He saith not, And
    to seeds, as of many; but as of one, And to thy seed, which is Christ.
  guh-guh: Bajara pijinia pacuenia Dioso jumenamatamota bajayata tajëvelia Dioso najumecapanepaeya
    pejumaitsijava Abrahampijinëjavabelia. Baitsi Abrahampijinë pemomo pejamatabëcueneta,
    jivi ayaibitsaëto Dioso aneconijibia petaejavanexa, Dioso jumenamatamota. Bajayata
    tajëvelia Dioso najumecapanepaeya jumaitsi Abrahampijinëjavabelia ayaibitsaëto
    mapanacuapijivi Abrahampijinë pemomo pejamatabëcueneta Dioso aneconijibia petaenexa.
    Ayaibitsaëto Abrahampijinë pemomoxi pejamatabëcueneta Dioso jivi aneconijibia
    petaenexa, bajarapacuenia tajëvelia Dioso najumecapanepaeya apo jumaitsi. Biji
    rajane caenë, Jesús, pejamatabëcueneta Dioso jivi aneconijibia petaenexa, tajëvelia
    najumecapanepaeya jumaitsi. “Abrahampijinë pemomo,” itsa jai, tajëvelia jumaitsi
    Cristo yabara.
  bon-bon: Yoo, Acejiyame te mene jejanuji Abrahamo ne cuta teeme yepä kaakesaare
    ne ciige miiji poto cidi me. Peei mene pisi nyene Oogäräneji Mene cabu apu egä,
    “yepä teeme kaakesaare,” lica gyene epu egä, “teeme kaakesaare iyeta,” piiyepu
    peei yepä kaakesaare lui Yeesu Keriso sine.
  nhw-BL: 'Nojquiya Toteco quichijqui se camanal sencahuali huejcajya catli quiijto
    catli quichihuas para Abraham huan se iteipa ixhui. Pero nopa camanal sencahuali
    amo quiijto: “Abraham huan iteipa ixhuihua”, quen camanaltisquía tlen miyac iteipa
    ixhuihua. ¡Amo! Nopa camanal sencahuali quiijto: “Abraham huan iteipa ixhui.”
    Quinequi quiijtos Abraham huan iteipa ixhui catli elqui Cristo.'
  swh-ONEN: Ahadi zilinenwa kwa Abrahamu na kwa mzao wake. Maandiko hayasemi “kwa
    wazao,” likimaanisha watu wengi, bali “kwa mzao wako,” yaani mtu mmoja, ndiye
    Kristo.
  wbi-wbi: lino ulufingo lukajovilue kwa Abulahamu na kukisina kyake. najijova kuuti,
    “kufisina” kusona vinga looli jumo mwene, “ku kisina kyako” juno ghwe Kilisite.
  bba-bba: Tɛ̃, Aburɑhɑmu kɑ win sikɑdobuwɑ Gusunɔ u nɔɔ mwɛɛru kuɑ. Bɑ ǹ ɡeruɑ sikɑdominu
    nɡe bɑ kɑ tɔn dɑbinu yɑ̃. Adɑmɑ bɑ ɡeruɑ sikɑdobu, yen tubusiɑnɑ tɔn turo tɔnɑ,
    wi u sɑ̃ɑ Kirisi wi.
  eng-KJVCPB: Now to Abraham and his seed were the promises made. He saith not, And
    to seeds, as of many; but as of one, And to thy seed, which is Christ.
  kgk-NT: 'Upéixa ete okambia e''ỹ va''erã omoĩ va''ekwe Nhandejáry. Nde''i reíry
    va''ekwe Abraão amyrĩ-pe. He''i tee va''ekwe, nokambia mo''ãiry. Ha Nhandejáry
    katu he''i tee va''ekwe Abraão amyrĩ-pe: “Xe orohovasa va''erã” he''i. “Ne remiarirõ
    joapyri pyri-pe” he''i. “Ahovasa va''erã” nde''i reíry Abraão-pe, omoĩ porã-vy
    íxupe onhe''ẽ. Hemiarirõ kwéry-pe nde''íry. Peteĩ hemiarirõ-pe mante “Orohovasa
    va''erã” he''i ae. Cristo-pe he''i voi.'
  waj-waj: 'Aikioovai. Anutuuqo ari kua kiaa teerama kiooyauvaa Aaparahaamaata inna
    sidinnaidiivaatama kiaa mmiravai. Hama ii kua ivo tunoo: Inna sidinnaidiiyaatama
    kiaa mmiravaivee, tiravai. Itaa kua tuu kuaivo hama kaayau sidinnaidiiyara tiravai.
    Ii kua ivo tunoo: Inna sidinnaidiivaatama kiaa mmiravaivee, tuuvo mmuaa sidinnaidivaara
    tiravai. Ii vaidi ivo Yisuu Kirisiivavee.'
  cpy-cpy: Ari ikimita-kirori paerani Tajorentsi, eenitatsi ikashiya-kaakiriri nowae-jatziteni
    Abraham ipiriri eejatzi icharinityaari. Piñaakiro noyemijantzinkarite-paeni, teera
    ikenkithata-koeritzi jaka ikaate icharinita-nakyaari nowae-jatziteni Abraham,
    apatziro ikenkithata-kota apaani icharinityaari, riitakira Jeepatzii-totaa-rewo.
  mpx-mpx: Inoke i ola al to bateli toto Yehoba i bateli Abalahama elana. Yehoba waisi
    ana bateli i bateli Abalahama ge tubutubunina kaiweliya. (He Buki Bwabwalena elana
    Yehoba nige i babaa ni pek “tubutubunau” elal, ana sapu te gamagalau hi gewi.
    Yaa i ba ni pek “tubutubunina” elana, ana sapu te gamagal iyai te maisena, gamagalina
    iya te Keliso.)
  wbp-wbp: 'Kujarlu-yijala Kaaturlujurla jangku-pungu Yipuruyamukuju nyurru-wiyiji.
    Ngula-jangkaju, Kaaturluju kulalpa nyarrparlu kurruly-yirrakarla. Wangkajarla
    Yipuruyamukuju yungu-palangu warrawarra-kanyi nyanungu manu kurdu. Ngulaju riiti-mani
    karlipa Payipulurla yangkaju jaru. Kaatuju, kularla wangkaja kuja Yipuruyamukuju:
    “Yipuruyamu, wangkami karna-nyarra nyuntuku manu kurdukurduku panuku-juku yungurna-nyarra
    warrawarra-kanyi.” Kularla kuja wangkaja Yipuruyamukuju Kaatuju, lawa. Nyampunyarla
    wangkaja, “Yipuruyamu, wangkami karnangkupala nyuntu manu kurdu nyuntu-nyangu
    yungurnangkupala warrawarra-kanyi.” Kujanyarla Kaatuju wangkaja Yipuruyamukuju.
    Yalumpu kurdu jinta Yipuruyamu-kurlanguju ngulaju Jijaji Kiraji.'
  luo-luo: Singruokgi notimne Ibrahim kod kothe. Ndiko ok owacho gi nyikwaye, tiende
    ni ji mangʼeny, to mana ni notime gi “kothi” ma en Kristo.
  nhe-NT: 'Nojquiya Toteco quichijqui se tlajtolsencahuali huejcajquiya tlen quiijto
    quichihuas para Abraham huan se iteipan ixhui. Pero nopa tlajtolsencahuali ax
    quiijto: “Abraham huan iteipan ixhuihua”, queja camatisquía tlen miyac iteipan
    ixhuihua. ¡Axtle! Nopa tlajtolsencahuali quiijto: “Abraham huan iteipan ixhui.”
    Quinequi quiijtos Abraham huan iteipan ixhui tlen elqui Cristo.'
  aii-aii: 'ܩܵܘܠܹ̈ܐ ܦܝܼܫܹܐ ܝܗܘܵܘ ܝܘܼܗܒܹܐ ܠܐܲܒ݂ܪܵܗܵܡ ܘܠܙܲܪܥܹܗ. ܟܬܵܒ݂ܵܐ ܠܹܐ ܝܠܹܗ ܒܹܐܡܵܪܵܐ:
    ”ܘܠܙܲܪ̈ܥܹܐ ܕܝܼܘܼܟ݂،“ ܕܝܼܢܵܐ ܪܵܒܵܐ، ܐܸܠܵܐ ܒܹܐܡܵܪܵܐ ܝܠܹܗ ”ܠܙܲܪܥܵܐ ܕܝܼܘܼܟ݂،“ ܝܲܥܢܹܐ
    ܚܲܕ ܦܲܪܨܘܿܦܵܐ، ܕܝܼܠܹܗ ܡܫܝܼܚܵܐ.'
  esk-NT: Agaayyun akiqsruutiqaġniqsuq Abraham-mun kiŋuviaŋiñunlu. Agaayyun nipliñġitchuq
    itna, “Kiŋuvianun” iñugiaktuanun, aglaan nipliqsuq, “Kiŋuviapnun” atausriuruamun.
    Taamna atausriq Christ ittuq.
  msb-msb: Niyan, nagtuga an Dios kan Abraham kag sa lahi sani. Wara igsurat sa Banal
    Na Kasuratan, “Kag sa iya mga lahi” na an gusto sabihon para sa damo na tawo kundi
    nasurat, “Kag sa imo lahi,” na an gusto sabihon para lang sa usad na tawo na amo
    si Cristo.
  cpa-NT: Jøng² ca¹jmo¹ Diú¹³ jǿg³ quiah¹² hlai³ Abraham quianh¹³ cøng² tsø³jon² quiah¹²dsa.
    Ha¹chi² rø²juúh² si² “tsø³jon²” hi² hia¹²dsa dsa² jue¹². Cøng² báh³ tsø³jon² quiah¹²dsa
    rø²juúh² si², hi² hia¹²dsa Cristo.
  dso-dso: ସେନ୍ତାର୍‌ସେ ପର୍‌ମେସର୍‌ ଅବ୍‌ରାଆମ୍ ଆରି ତାର୍‌ ନାତିତିତିକେସେ ସପତ୍‌ ଦେଇରଇଲା ।
    ଏ ବିସଇନେଇ ନାତିତିତିମନ୍‌ ବଲି ସାସ୍‌ତରେ ଲେକାରଇବାଟା, ଅବ୍‌ରାଆମର୍‌ ସବୁ ନାତିତିତିମନ୍‌କେ
    କଏନାଇ । ମାତର୍‌ ଗଟେକ୍‌ ଲକ୍‌କେସେ କଇଲାଆଚେ । ଜେ କି କିରିସ୍‌ଟ ।
  meu-meu: Benaini, gwauhamata na Abraham mai garana ida edia. Asineto “Garamu loḡora
    ida”. Hutuma se gwauraidia; a tamona mo e gwauraia, eto “Garamu idat”. Una na
    Keriso.
  yva-NT: Amisye apa urairije mamo maisyare wemai tavon. Po apa urairije raurairive
    Abraham muno apa ajavi po rampame inta ai pare, “Syo raurairive so nto nya ajavi
    nyo ampame inta ai.” Apa ayao mare vatane wanuije jewen, yara mare Vatane intabo
    pa, Opirati Yesus Kristus.
  dgc-dgc: Ey nadid, nipangako na Diyos ni Abraham, sakay tu apo ni Abraham. Pero
    éwan ya para du étanan a apo ni Abraham, éngˈwan tu apo na san a esa. Ey ti Cristo
    ngani dén.
  zpm-NT: 'Nana gotsaa gwi ne gaṉle zha beeṉ Dios: Psaṉ me xtiidz me lo Abraham, ni
    tib lo meṉ ne grieequia lo xtii Abraham. Raquiete nzian zho, rëbd me: “grë zha
    xtii Abraham”, sinque tibaque meṉ ne bzeet me, ni lëë meṉ co ga nac Jesús.'
  hix-NT: Tàwya kowakryetxho kom hoko rma, toto yoho rma haxa nay hamà, Khoryenkomo.
    Tàwya kowakryetxhe xaxa mak hampànà katxhe rma, anar me kahra ro mak nay hamà.
    Àsok tawro hana. Onà wyaro nkekon hatà, noro ha, Akmaraw heno wya. Kowakryetxhe
    xaxa mak hampànà, kekon hatà. Oyohamàthàr xarha wewakryehe xaxa mak hampànà, kekon
    xarha tà, noro heno wya. Tàwya oyohamàthàrà tatoko rma, thenyenohnà kom hokohra
    mak nehxakon hamà. Àro ke, oyohamàthàyamo kahra nehxakonà. Towenyxan hok haxa
    nehxakon hamà, Kryestu hok hamà. Àro ke, oyohamàthàr xarha wewakryehe xaxa mak
    hampànà, kekon hatà, Akmaraw heno wya. Àro wyaro Khoryenkomo rwonàmàtxhe, 430
    me txemneyhàntay hatà, mexe rma haxa mak hatà. 430 me txemnyehàntatxhe rma, àyweronàhyamano
    yeryhoy hatà, Khoryenkomo, Moyses heno wya. Tàwya àyweronàhyamano ynyetoko rma,
    Akmaraw heno yakoro tàrwonàmàthàrànhàrà hutwahkahpàra rma nehxakon hatà. Onà wyaro
    kahra mak nehxakon hatà. Romryenon komo yweronàhyamany me harha wehxaha, àro ke
    Akmaraw heno yakoro rorwonàmàthàràtho yawo rohra harha wehxan hamà, kahra ro mak
    nehxakon hatà. Akmaraw heno yohamàtho yowakryehra wehxan hamà, kahra ro mak nehxakon
    hatà. Yaworo xaxa mpànà àkehe ha, kanyenhàr kax mak nehxakon hatà. Anar me kahra
    ro mak wehxaha, kanyenhàr kax mak nehxakon hatà.
  sim-sim: Uhunda hom suma os Avui Wasilaka Abraham nga jikisi or talakurik or mbaha
    nor tiviri oso er nakwa sir, mbeek tle rakakwa ambu sir. Hako suma oso mbeek Abraham
    jinirmbanira orhi ondo amber hom lihik nakurik or mbari ambu sir, wahau. Namtar
    nom Jisas Kraisin or mbari ri.
  npi-ULB: अब यी प्रतिज्ञाहरू अब्राहाम र उनको सन्तानलाई दिइएको थियो । यसले धेरै मानिसहरूलाई
    जनाउने गरी “सन्तानहरूलाई” भन्दैन, तर यसको सट्टामा “तिम्रो सन्तानलाई” भनेर यसले
    एक जनालाई मात्र जनाउँछ, जो ख्रीष्‍ट हुनुहुन्छ ।
  cgc-cgc: Abraham ya daw iya ya na linai napangakuan ta Dyos. Tandaan nyo na parti
    ta mga pangako ya ta Dyos ki danen Abraham ula nasulat na Dyos an gapangako naan
    ki Abraham daw “iya na mga linai” na beet ambalen tama na mga ittaw. Nasulat na
    Dyos an gapangako naan ki Abraham daw “iya na linai” na beet ambalen isya nang
    na ittaw daw yon na ittaw Cristo.
  tim-tim: Akto Anutuŋe bât samut are Abraham akto hakuŋe siâgât magep. Akto Anutugât
    den kulemŋe amâ kâlelupŋe biwirâ yâk yeŋgât bo magep. Konokgât magep amâ Kristo
    are.
  yor-yor: Ǹjẹ́ fún Abrahamu àti fún irú-ọmọ rẹ̀ ni a ti ṣe àwọn ìlérí náà. Ìwé Mímọ́
    kò ṣọ wí pé, “fún àwọn irú-ọmọ rẹ̀,” bí ẹni pé ọ̀pọ̀lọpọ̀; ṣùgbọ́n bí ẹni pé ọ̀kan
    ṣoṣo, “àti fún irú-ọmọ rẹ̀,” èyí tí í ṣe Kristi.
  wos-wos: Némbuli Godka mé saréké. Hanja God ané mwi hundi dé Abrahamré wa. “Wuni
    méniré akwi, ména mandékaré akwi yikafre hurutawuni.” Wungi wandénka guni mé saréké.
    Dé séfélak mandékaka wahambandé. Dé natafa mandékaka dé wa. Wun hundi wata dé
    séfélak duka sarékéhambandé. Wungi wata dé natafa duka male dé saréké. Wun hundi
    wata dé Krais Jisaska dé saréké.
  emp-NTPO: Ãcõrẽba Abrahaʌ̃a, idjid̶eba yõida b̶ʌ́a bid̶a jarasia idjia jũmarãda
    carebaida. Ãcõrẽ Bed̶ead̶e b̶ʌẽ́ b̶ʌa “Abrahaʌ̃neba yõni ẽberãrãda” zocãrã ẽberãrã
    jara b̶ʌ quĩrãca. Ãtebʌrʌ b̶ʌ́ b̶ʌa Ãcõrẽba Abrahaʌ̃neba yõida b̶ʌ́a mãwã jarasida
    ab̶aʌd̶ebemada bed̶ea b̶ʌ bẽrã. Maʌ̃ra Critoa.
  eng-F35: But to Abraham were spoken the promises, and to his Seed. He does not say
    “and to seeds,” as about many, but “and to your seed,” as about one, who is Christ.
  ind-ind: 'Nah, begitu juga perjanjian yang sudah disahkan Allah dengan Abraham dan
    keturunannya tidak dapat diubah. Lagipula, pada waktu Allah berjanji kepada Abraham,
    Dia tidak berkata, ‘kepadamu dan kepada semua keturunanmu,’ melainkan, ‘kepadamu
    dan kepada sang keturunanmu,’ maksudnya Seorang Keturunan yang tunggal. Dan Keturunan
    yang dimaksud adalah Kristus. Yang saya maksudkan adalah: Janji Allah kepada Abraham
    sudah lama disahkan sebelum hukum Taurat ada, persisnya 430 tahun sebelum Allah
    memberikan hukum Taurat kepada Musa. Artinya, dengan memberikan hukum Taurat,
    Allah tidak membatalkan atau mengubah janji yang sudah Dia sahkan dengan Abraham.'
  pes-OPCB: به همین ترتیب، خدا نیز به ابراهیم و به نسل او وعده‌هایی داد. کتاب‌مقدّس
    نمی‌گوید که وعده‌ها برای «نسلهای تو» هستند، که گویی پای نسلهای بسیار در میان باشد،
    بلکه می‌گوید «به نسل تو»، که تنها به یک شخص اشاره می‌کند، یعنی به مسیح.
  mpt-mpt: Saa weng olo makob sinanggwano Gode Eblaham esa eka e molofeit esa i moton
    wengo baabenea Ne inamin namin ayamo omyamabibo genebiobe. Eblahame molobseli
    homon otane Gode buk temo Eblahame molobseli alukumo mo baabeim blimobe. E Eblahame
    molofeite Klaiste elekiem eleta baabanebiobe.
  ssx-ssx: Koda꞉ma꞉ make koto tupa꞉ kone Eipoloha꞉ma꞉ pa꞉ta꞉ make ipika꞉ hoki nane
    epolo pieke hali pa꞉ta꞉ make ipika꞉ pi la꞉ wita꞉la꞉eki manuma꞉ la꞉ wiekeme. Baiboloma꞉
    hoki nane epolo pieke haliweki ala꞉ pina꞉ teketa꞉ haliweki eleke eleke laa na
    ala꞉pate pa hoki nane epolo pieke hali ala꞉ pina꞉ teketa꞉ hali homeke homeke la
    ala꞉me. Mo koto hali bikita꞉ Ketisoe.
  mkl-mkl: To, Aburɑhɑmu do tɔkuɛi Ilɑɑɔ̃ í ceɑ kuwɑ̃. Bii ɑ̀ ni tɔkuɛ ŋɑ, inɛ nkpɔi
    ɑ̀ fɑ̃ɑ. Ammɑ ɑ̀ ni tɔkuɛi, wɑɑtɔ inɛ ɑkɑ̃i, nɔ nŋui í jɛ Kirisiu.
  gaq-gaq: ଅବ୍ରାହାମ୍ ବାରି ମେଁନେ କୁଟୁମ୍‌ଇଂ ଡାଗ୍‍ରା ଇସ୍‍ପର୍‍ ମେଃନେ ପାର୍‌ମାନ୍‌ ଡିଙ୍ଗ୍‍ବଗେ
    । ମାତର୍‍ ଆକେନ୍‍ ସମ୍ପର୍କରେ “ପେନି କୁଲ୍‍ ବଂସଇଂ ଆତ୍‍ଲା” ବା ଗୁଲେ ରେମୁଆଁଇଂନେ ଆତ୍‍ଲା
    ଡାଗ୍‍ଚେ ସାସ୍ତର୍‌ନିଆ ଗୁଆର୍‍ ଆବକେ ଣ୍ଡୁ । ମାତର୍ “ପେ କୁଲ୍‍ ଆତ୍‍ଲା” ଡାଗ୍‍ଚେ ଗୁଆର୍‍
    ବକେ । ତେସା ଆତେନ୍‌‍ ସାସ୍ତର୍‌ନ୍ନିଆ ଗ୍ନୁଆର୍ ଲେଃକେ ମାତର୍ ମୁଇଂ ରେମୁଆଁ ବା କିସ୍‌ଟନେ ବାନ୍‍
    ଆଃ ଡିଙ୍ଗ୍‍ଏ ।
  gof-RNT: Xoossay he keeke qaalaa Abrahamesinne iya zerethaas immis. Geeshsha Maxaafay,
    daro asas odiyada, “Ne zerethatas” geenna. Shin issi asas odiyada, “Ne zerethaas”
    yaagees; ikka Kiristtoosa.
  unx-unx: ଆବ୍ରାହାମ୍‌ ଆଡଃ ଆୟାଃ କିଲିକତାଃରେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆୟାଃ ବାନାର୍‌ସା ଏମାକାଦ୍ ତାଇକେନାଏ
    । ମେନ୍‌ଦ ନେ ବିଷାଏରେ, “ଆମାଃ କିଲିକ ନାଗେନ୍ତେ,” ମେନ୍‌ଲେରେ ପୁରାଃ ହଡ଼କ ନାଗେନ୍ତେ ମେନ୍ତେ
    ଧାରାମ୍‌ପୁଥିରେ କା ଅଲାକାନା । “ଆମାଃ କିଲି ନାଗେନ୍ତେ ଏସ୍‌କାର୍‌” ମେନ୍ତେ ଅଲାକାନା । ଏନାତେ
    ଏନ୍‌ ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନ୍‌ତେୟାଃ, ମିଆଁଦ୍‌ ହଡ଼ ନାଗେନ୍ତେ ଏସ୍‌କାର୍‌, ମେନ୍‌ଲେରେ ଖ୍ରୀଷ୍ଟ୍‌
    ନାଗେନ୍ତେ ଏସ୍‌କାର୍‌ ଅଲାକାନା ।
  gah-gah: Itó Ómasímo nene Avalahani itó agapilamola lehizeleketatove loko lo moloketoko
    limó nene, agapilamó zuha mukikumú lamimóma neve. Hamó Kilistokumú limóma neve.
  lcm-lcm: God kata atung kana palapalatung ve Abaram na tivuna. Parik kapa posong
    ta ani keve tivuna, ani vap miang, sikei kapo posong ta ani tivum, ani sikei a
    igenen, nia nang a Karisto.
  aer-aer: Arrule anthurre Ngkartele Abraham-ke alhileke renhe arntarnte-aretyeke,
    alere ikwerenhe-arlke. Re angkeke, “ampe anyente-ante ware;” Re angketyakenhe
    “ampe atningke.” Nhenhe ikwerenge-ntyele anteme anwerne itelareme ampe anyente
    yanhe Ngkarte-arle angketyame, Jesus Christ-arle.
  qvc-NT: 'Chaymi Tayta Dyusqa suq tratuta rurashpa, chay unay agwilunchiq Abrajanda
    kayshina ufrisirqan: “Qamba suq miraynikiwanmi yumbay nasyungunapi tiyaqkunata
    rini yanapaq”, nishpa. Manam nirqanchu: “Miraynikikunawanmi rini yanapakuq”, nishpaqa.
    Ashwanmi suqpaqlla rimarqan. Chayshinam Tayta Dyusqa Churin Jisukristupaq rimarqan.'
  tgl-ULB: Ngayon, ang mga pangako ay sinabi kay Abraham at sa kaniyang kaapu-apuhan.
    Hindi nito sinabi, “Sa mga kaapu-apuhan,” na tumutukoy sa marami, kung hindi sa
    iisa lang. “Sa iyong kaapu-apuhan,” na si Cristo.
  cbs-NT: Na jaska en xenipabu Abraham Diosun yubakinan, jawen baba bestichaikidi
    aniki. Jakidi kenekin jawen bababu ichapakidi yubakai janchama jakia ja jaska
    jawen baba bestichaikidi yui yubakaidan, Jesucristokidi iniki, nukubun ja nun
    ikunwanxanunbun nuku anu juxanai yubakinan.
  xtm-NTPP: Te sukan ni sa'a Su'si ma ji'in Abraham ma, vaa ni skuiso ya nuu de ma
    ji'in nuu sa'ya tata de ma. Te masu ni ka'an ya ja jin kuu ndaka sa'ya tata de
    ma chi yika‑ni ja kúu Cristo ma, vaa ne'un sa'ya tata Abraham ma ni kee ya ma.
  nnq-nnq: Ngoe Nnoongo abekite lilagano kwa Ulaimu ni kibelei chakwe. Majandiko galenga
    ibeleije, kulenga bandu nduu, nambu jumwe, “kibelei,” mana gakwe mundu jumwetu,
    ojwakonda, Kilisto.
  bao-NT: 'Tʉoya atere. Ʉmʉreco Pacʉ Abraham''re, to biri cʉ̃ pãramire, “O biro yʉ
    tiirucu” ĩiupi. Ʉmʉreco Pacʉ wederique paʉpʉre: “Mʉ pãramerãre,” ĩiti. Jĩcʉ̃rena,
    “Mʉ pãramire,” ĩi, Cristo wadore.'
  san-ORI: ପରନ୍ତ୍ୱିବ୍ରାହୀମେ ତସ୍ୟ ସନ୍ତାନାଯ ଚ ପ୍ରତିଜ୍ଞାଃ ପ୍ରତି ଶୁଶ୍ରୁୱିରେ ତତ୍ର ସନ୍ତାନଶବ୍ଦଂ
    ବହୁୱଚନାନ୍ତମ୍ ଅଭୂତ୍ୱା ତୱ ସନ୍ତାନାଯେତ୍ୟେକୱଚନାନ୍ତଂ ବଭୂୱ ସ ଚ ସନ୍ତାନଃ ଖ୍ରୀଷ୍ଟ ଏୱ|
  huv-NT: 'Teat Abraham tasoic, nej apmüünd leaw Teat Dios lamapiüng apmüüch nej at
    micual nej. Nej ngo masoic andüy wüx meáwan micual nej, pares tasoic: “Micual”,
    ajow. Aag ayaj andeac wüx nop, aag ayaj Teat Cristo.'
  otn-NT: Nu̱na̱ Oja̱ bi ya̱rpa̱bi̱ n'na ra̱ hya̱ ra̱ Abraham co 'nɛ̱'a̱ rá̱ mbom'mɛto
    bi tɛrpa̱p'ʉ. Pɛ hi̱nte mma̱mp'ʉ ha nt'ot'i ra̱ hya̱ ngue da̱ 'yɛ̱na̱ “yø mbom'mɛto”
    tengu̱tho 'mø di̱ mma̱ ngue xtá̱ngu̱. Sinoque n'na nc'ɛ̱i̱tho'a̱ mma̱mp'ʉ, guehna̱
    ra̱ Cristo na̱ p'ʉya.
  nop-nop: Unduŋ doktiŋa nadisukiliti diniŋ kohoŋdiki adi Abalaham eŋ yalakiŋiŋdok-ku
    yeniŋit oŋ. Yalakiŋiye feedok mu yoŋit. Kubugoŋdok hogok yoŋit, uyadi Kilistodok-ku
    yoŋit oŋ.
  obo-NT: Na, iling mandad tadda kos mgo tandu to Monama ki Abraham woy riyot lubbad
    din. Waa no-ikahi riyot Nosulat no Kahit Monama no “koubbaran du,” no iddos kohulugan,
    mo-uraan lubbad, ko konna, no-ikahi no “lubbad du.” Dos kohulugan tadda, sokkad
    da no lubbad no idda en si Disas Krays.
  cak-ENT: Tok ri Dios xbün ri trato riq'uin ri Abraham ojer can, xusuj c'a ri utz
    chin rija' y chin ri ruxquin-rumam can ri Abraham ri nc'uje'. Ri Dios man xch'o
    tüj pari' ri ye q'uiy ruxquin-rumam can ri Abraham ri nyec'uje'. Man quiri' tüj.
    Xaxe pari' jun xch'o-vi. Y ri jun ruxquin-rumam can ri Abraham ri', ja ri Cristo.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤀᤒᤪᤠᤜᤠᤶᤔᤡᤴ ᤏᤢ ᤁᤢᤔᤢ᤹ᤀᤡᤍᤠᤱᤛᤠᤜᤠ᤹ ᤔᤠᤱᤜᤧᤰᤜᤠ᤹ ᤐᤡᤖᤢᤛᤡᤖᤥ॥
    ᤜᤧᤰᤁᤩᤠᤱ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠ᤺ᤸᤗᤧ “ᤁᤢᤔᤢ᤹ᤀᤡᤍᤠᤱᤛᤠᤜᤠ᤹” ᤑᤠ᤹ᤀᤡᤱᤃ ᤕᤖᤡᤰ ᤔᤏᤠᤜᤠ᤹ ᤔᤧ᤺ᤴ. ᤁᤖ “ᤁᤢᤔᤢ᤹ᤀᤡᤍᤠᤱᤛᤠ᤺ᤴ”
    ᤗ᤹ᤖᤡᤰ ᤐᤠ᤺ᤳᤋᤢᤀᤠᤱ ᤐᤳ॥ ᤂᤧᤴ ᤑᤠ᤹ᤀᤡᤱᤃ ᤗᤳᤇᤠ ᤔᤏᤠ᤺ᤸᤗᤧᤴ ᤔᤡᤰᤛᤣ᤺ᤴ ᤐᤥ᤺ᤱ. ᤂᤧᤱᤃ ᤂᤪᤡᤛ᤻ᤋᤖᤥ॥
  mie-NT: De suni súcuán nī nsāhá Yāā Dios iin contrato jā ní nquee yuhú yā nūū Abraham
    jíín tatā dē jā quiji. De nduú cáhān tutū īī sīquī cuāhā tatā dē, chi sa cáhān
    sīquī iin-ni tatā dē, de suu cúu Cristo.
  san-TIB: པརནྟྭིབྲཱཧཱིམེ ཏསྱ སནྟཱནཱཡ ཙ པྲཏིཛྙཱཿ པྲཏི ཤུཤྲུཝིརེ ཏཏྲ སནྟཱནཤབྡཾ བཧུཝཙནཱནྟམ྄
    ཨབྷཱུཏྭཱ ཏཝ སནྟཱནཱཡེཏྱེཀཝཙནཱནྟཾ བབྷཱུཝ ས ཙ སནྟཱནཿ ཁྲཱིཥྚ ཨེཝ།
  qve-NT: 'Saynaqa kunanyá yachaychis kayta. Diosqa Abrahammanmi hinallataq mirayninmanwanmi
    prometeran. Chay prometesqanmantaqa manan Bibliapiqa khaynatachu nishan: “Mirayniykikunamanmi
    prometeshani”, nispachu, ashka runakunamantapas rimashanman hinatachu. Aswanmi
    khaynata nin: “Mirayniykimanmi prometeshani”, nispa; saynata nispaqa huk runallamantan
    rimasharan; chay mirayninqa karan Señorninchis Jesucriston.'
  pao-NT: Soo Te Naa ka Abraham meeoo netamma, “Nu oo sootuhikwu sumuoo u-ma'yoona
    suagetu gi no'oko.” Mee na'unakwe, “Sumu'yoosoo u-ma'yoo tsuagetu.” Oosoo ka Te
    Pabe'e-witu wahakwu. Mooasoo soo Te Naa ka tu unnena tugukepu.
  cbu-NT: Ambtampaz ashku ashiru Apanll Apramarinpatini amikurtamaam tsiyatarangiya.
