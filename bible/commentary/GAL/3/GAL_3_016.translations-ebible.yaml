  pan-pan: ਹੁਣ ਅਬਰਾਹਾਮ ਅਤੇ ਉਸ ਦੀ ਅੰਸ ਨੂੰ ਵਾਇਦੇ ਦਿੱਤੇ ਗਏ ਸਨ। ਉਹ ਇਹ ਨਹੀਂ ਕਹਿੰਦਾ, “ਅੰਸਾਂ
    ਨੂੰ”, ਜਿਵੇਂ ਬਾਹਲਿਆਂ ਦੇ ਲਈ ਪਰ ਜਿਵੇਂ ਇੱਕ ਦੇ ਲਈ ਕਹਿੰਦਾ ਹੈ ਅਰਥਾਤ “ਤੇਰੀ ਅੰਸ ਨੂੰ”, ਸੋ
    ਉਹ ਮਸੀਹ ਹੈ।
  gvc-gvc: Tí pũre cʉ̃no potori ti joa cũriro seheta “Mʉsare noano yoaihtja”, Cohamacʉ
    nino, Abrahãre to panamino ji turiariro cʉ̃hʉre ni yahu cũno nia tiha. Ã ni yahu
    cũno paina to panamana ji turiainapʉre ni yahu cũno niera tiha. Cʉ̃iroreta to
    panamino ji turiariro dihtare ni yahu cũno nia tiha Cohamacʉ. Tiro Abrahã panamino
    Cristo jira.
  sbk-sbk: Eshe ahadi zyayanjele hwa Ibrahimu huvikholo vyakwe. Sayanga, “aje evikholo”
    amarusye awingi. antele ambaye yo Kilisti.
  mya-JVB: ဂတိ တော်တို့ကို အာဗြဟံ နှင့် သူ ၏အမျိုးအနွယ် ၌ ထား တော်မူ၏။ အမျိုးအနွယ်တို့ဟု
    အများ သောသူ တို့ကိုရည်မှတ် ၍ မိန့် တော်မူသည်မ ဟုတ်။ သင် ၏ အမျိုးအနွယ်ဟု တစ် ယောက်သောသူကို
    ရည်မှတ် ၍ မိန့် တော်မူ၏။ ထိုတစ်ယောက်သောသူ ကား ခရစ်တော် ဖြစ် သတည်း။
  kgf-kgf: Waŋu sisipac ac méŋ yomi mia Abaraham ʒéma ɋelia iorac muru ʒézéya waŋec.
    Waŋu sasala niŋac ɋelihécga ménda ʒéma momacguc sac niŋac ʒéma guac ɋeliga ʒéyec.
    Waŋu imi mia Kristo.
  awb-awb: Naho Manikánka Ébáráhmareq wenanahreqsabé omasa éhwéh irarúwe. Íre ómi
    wene anahwaréhyabe peh morá ánínsábé irarúwe. Mi anímé Sísa Karáhée.
  gdn-gdn: Mamanuga God ubupu oragai apunai Eburamu wadana bagi ki gwaiyabai sibu
    ade e momai wadana bagi ki gwaiyabai mete wagubu. E okai tamupu ki ka eba apunu
    Eburamu e ‘momoiyoma ropani kawaya’ ki mu nene wagubu, ko e ‘momai eyaka mena’
    ki nene mena wagubu. Ko e ‘momai eyaka mena’ nene wagubu ki ka Keriso.
  nko-NT: Anɩ náin Abraham mʋa mʋ nanyɔ Bulu lɛ́ka ntam há. Alɩ asʋ́n ánfɩ imosuná
    ánɩ́ mʋ aná tsɔtsɔɔtsɔ, mboún mʋ na ɔkʋlɛ pɛ́. Mʋ na ámʋ gyí Kristo a.
  bsn-NT: 'Tire bajiro bajimasiñuju Abrahamre Dios ĩ goticũmasire quẽne. Ado bajiro
    ĩre goticũmasiñumi: “Sĩgʉ̃ mʉ jãnami sʉorine masa jedirore quẽnaro yirʉcʉja yʉ”,
    ĩre yigoticũmasiñumi Dios. “Mʉ jãnerabatia sʉorine masa jedirore quẽnaro yirʉcʉja”,
    yibesumi. “Sĩgʉ̃ mʉ jãnami sʉorine” ĩ yijama, “Cristo sʉorine” yire ũni ñamasiñuju
    ti.'
  pib-NT: Ga wa gipiratkaluru tokanchi wane china, “Gawranupa ga wa giklopishanupa.”
    Gi wa wane china, “Wa giklopishanenupa,” wa gixolurunenupa pixka, seyni satupjenupa
    pixka, “Wa giklopishanupa,” china. Walenwa Kristo.
  wiv-wiv: A Vuvu e katia promis katiu ki mapamapa ni Abraham kamani tubuni Abraham.
    Na polea ke Vuvu beta ni tania, “habu tubuni Abraham,” habuka kete popole na manumanu
    luba; beta, ia e popole na kaka katiu za, e tani barae, “Tubugu,” mining vona
    e kubarae, e popole na kaka katiu za, hizana a Kristus.
  reg-reg: Wolyanu omulago gwaikilwe ku Ibrahimu no lwibhulo lwaye. Itakwaika, “ku
    nyibhulo,” okwelesha obhwanfu, kulyejo elesha ati ni umwi ela, “kulwo lwibhulo
    lwao,” unu ali Kristo.
  mlh-mlh: Maneniŋ, Anutuji jojokore buŋo oi Abraham eru osigidaine mo yokore miku
    kipeme pega. Biŋe buŋo oiji “osigidapugo” kokoine noŋunde kamasi oŋuine so migayoŋ,
    ŋi moakoŋ ore iŋi miga, “Oi gore osigidago mo oi otebemiŋ.” Ŋi moakoŋ oi Kristo.
  gof-ENT: ፆሳይ ሄ ኬኬ ቃላ ኣብራሃሜሲኔ ኢያ ዜሬስ ኢሚስ። ጌሻ ማፃፋይ፥ ዳሮ ኣሳስ ኦዲያዳ፥ «ኔ ዜሬታስ» ጌና። ሺን
    ኢሲ ኣሳስ ኦዲያዳ፥ «ኔ ዜሬስ» ያጌስ፤ ኢካ ኪሪስቶሳ።
  aau-aau: Suw senkin, God hiykwe hyo me-loray mokwe, Abraham o, hyo ney-nona o, hehe
    non-me-loray. God so mamey porih hokwe senkin me pa, “Hyo ney-nona me me-loray”.
    Korey, senkin me hokwe, uwrsa kraiar me po me. Sawk God so mamey porih hokwe senkin
    me, “Hyo ney-nona se me-loray.” Ok sohok ko meyk kokwe senkin, uwr prueyn-awaw
    se me. Sohokwe Krais hiy non.
  tvk-tvk: E, nggoni ngan ak, melele xa Hi tepol ni hitxatien te xeih nan tetel Ebraham,
    tepol ni mun tetel “ngan xa istal ixo en.” Vanuvei Eo taviteni ti vahit tepol
    ni tetel “ngan xil xa listal lixo en.” Vengan melele xa bit “ngan xa istal ixo
    en,” di misep usil moletin tei takes. E moletin ak be Iesu Kristo.
  prf-NT: Nadid, nagpangaku en Diyos kánni Abraham sakay ten essa ten lahi na. Awan
    nakagi a, “Ten lahi na hidi,” a gustu naid a kagiyán ay makpal, nan kinagi na
    a, “Essa ten lahi mu,” gustu naid a kagiyán ay essa la a tolay, iyád ay ti Cristo.
  auy-auy: Miyáumai naaófáꞌá Maníkó Émbaramuntafena símai fasiꞌámakain-aaima siyáinkaꞌa
    Émbaramuntafenawe aísaafitafenawe éna ánaaembo paápé índawintafenawe siyáiye.
    Aúfáífimba agaimaréna séna aísaafitantambo íyawisafena ímba siyáifo aísaafitantambo
    índawintafena siyáiye. Aísaafitantambo íníyemo siyáiwai Ísu Káráísitin-iye.
  tbg-tbg: Vira voqaantema kero, Kotiva nai kauqu aiqiqaa aqukero Eparahaamirara tiharo,
    Te ariaravata are kuvuarama tenararavata irihama maa uvara tiva tauro, tura. Kotiva
    kiama tiharo are kuvuarama teraukave tiraitiro, viva are kuvuarama tenarave tiharoma
    vainti vohaiqara tivatora. Karaitiva kia vataini tuvu vau entara Kotiva Eparahaamirara
    are kuvuarama tenarave tiharoma Karaitirara tivatora.
  hub-NT: Yuuscha numamtuk Abrahaman, tura ni weantu ainanmayan chikichkinak ni turatnurin
    anajmatawaiti. Nuka nukap atinaiti tu aarchamuiti. Antsu chikichkinak tinaiti,
    nuka Cristowaiti.
  hmo-hmo: Dirava ese Aberahamo mai ena natuna dekenai gwauhamata ia karaia. Buka
    Helaga ia torea lasi “natuna momo”, to ia torea be “natuna” tamona sibona. Inai
    “Natuna” be Keriso.
  big-big: Kapura Anotogo Abalam yali marek kiling ngago pugura silok tiya purikki
    keriyi. Purik Kapiya Walektikku pelik kai ono, Nigi marekngangwili kiling kai
    ono, a’a’. Kapura Kapiya Walektikku kele pelik kai, Nigi marekpek kiling kai logo
    pigi marekngangwiliyaga nakyegi kai yagenda logo ngago lang purik yombanu wamenakyegi
    keke kaiya wizinda logo pok Kilisi.
  gux-G: Mɔla, U Tienu den puoni Abrahama yeni o puoliŋuamu a ñɔpola. Laa o puoliŋuamu
    nani li tie boncianla yeni, ama yendi bebe yeni o puoliŋuani, lani ṅ tie krisiti.
