  zar-NT: 'Dios guzxíʼ lu nëʼë bi gunëʼ queëʼ Abraham, en que zxíʼini xiʼsóëʼ. Ga
    zoa lu guichi lë ni, bitiʼ rnna: “Quégaca zxíʼini xiʼsúʼ”, le ruíʼi didzaʼ que
    zián bönachi, pero rnna: “Que zxíʼini xiʼsúʼ.” Lë ni ruíʼi didzaʼ que tuz bönniʼ,
    Lëʼ Cristo.'
  kde-kde: Bahi Nnungu áhumije ahadi kwa Iblahimu na kwa n'dukuluwe. Malemba Lanaswe
    nanga palahaula kuva, “na kwa vadukulu vako,” kulanguja vanu vohe. Henga làhaula
    kuva, “kwa n'dukululo,” kulanguja munu yumo, yani Kilisto.
  ata-ata: Anu aloxo tei la Lataua musakiinu vaikala noxou Avalaamu xe noxou ꞌilusunu.
    Vaikala vile muai no nano no anu Lavuku Tavuna teinu muvikala lexe, “Noxou ꞌilusunu,”
    laaxu lexe ta mitema tavuꞌalo uasi, ia muvikala lexe, “Noxou ꞌilusuneni,” laaxu
    lexe vilesisi. Anu muvivikalasou ꞌilusunu vilesisi ne, ane Kalisito.
  qvw-NT: Diosmari limalicula Abrahamta jinaman milaynintapis. Sumäta licaycuy “milaynincunacta”
    manam ninchu, sinu'a “milayninta” nin jinallam. Chay milaynin Jesusmari.
  nfa-nfa: Sama sèmi èèna kahèi, lodꞌo Ama Lamatua patari lii padhadha dènge Abraham,
    aa dènge ana-èpu na. Ama Lamatua peka boe, na, “Jaꞌa patari lii padhadha ne dènge
    ana-èpu èu sèra”, lula Na padhadha boe dènge dhèu ae-ae. Te ngaa Na padhadha dhoka
    dènge ana-èpu Abraham ca dhèu di, nuka Kristus.
  tnp-tnp: '@see-verse:GAL.003.015'
  urd-urd: 'पस अब्रहाम और उसकी नस्ल से वा''दे किए गए। वो ये नहीं कहता, नस्लों से,
    जैसा बहुतों के वास्ते कहा जाता है: बल्कि जैसा एक के वास्ते, तेरी नस्ल को और वो
    मसीह है।'
  hot-hot: Wapômbêŋ bôk havak abô haviŋ Ablaham lôk anêŋ su lukmuk yôv. Ma miŋ hanaŋ
    hathak su lukmuk lôkthô ami. Hanaŋ hathak doŋtom iyom. Su lukmuk êŋ intu Kilisi.
  mqj-NT: 'Susimi duka'' angganna pa''dandinna Puang Allata''alla lako Abraham sae
    lako peampoanna. (Tae'' nakua illalan Buku Masero: “lako Abraham anna angganna
    peampoanna” kalembasanna buda tau. Sapo nakua: “lako peampoammu,” kalembasanna
    mesa tau, iamo Kristus).'
  rus-SYN: 'Но Аврааму даны были обетования и семени его. Не сказано: и потомкам,
    как бы о многих, но как об одном: и семени твоему, которое есть Христос.'
  mbh-mbh: Na i vene mun nge ako God i kin ile riong tomo nge a Abraham na itevinga.
    Na God i ri nge ititeviere alavusnga avele, i ri inga ako nge itevinga omole ako
    ini a Krais.
  bdd-bdd: Gidemusa wete Yehoba ꞌina gwae Ebalahamo ma ꞌina susu ꞌiꞌebwaediya ꞌimiya
    hataya. Geya ꞌabehega Buki Heꞌasisi ꞌigwaeya “Susuwao ꞌoidiya,” ma hesi ꞌina susu
    ꞌaigeda tuwamo, beno Keliso.
  cbt-NTPO: 'Inapochachin iráca Yosëri nontaton, Apraan sha''huitërin: “Caora nohuanto,
    nóya catahuaranquën. Quëma shiparionta'' catahuarahuë ya''ipi piyapi''sa'' anoyacancantacaso
    marë'',” itërin. A''naíchin shiin yonquiaton, naporin. Quisocristo ninoton, napotërin.'
  srn-NT: We, now a de so tak' Gado ben gi Abraham nanga wan fu den bakapikin fu en
    wantu pramisi. Arki bun. A wortu no taki “den bakapikin,” sobun moro leki wan,
    ma a taki “wan fu den bakapikin,” dati na wan enkri wan nomo. Èn a bakapikin dati
    na Kristus.
  cta-NT: Juaꞌa̱ nguaꞌni ycuiꞌ Ndyosi loꞌo nu Abraham biꞌ; cua ngüiñi chaꞌ jiꞌi̱ Ni
    loꞌo jyoꞌo cusuꞌ biꞌ, juaꞌa̱ loꞌo sca ñati̱ nu tyuꞌu jiꞌi̱ jyoꞌo cusuꞌ biꞌ tyempo
    nde loo la. Ná nacui̱ quityi jiꞌi̱ ycuiꞌ Ndyosi chaꞌ quiñi chaꞌ jiꞌi̱ Ni loꞌo
    tyu̱u̱ tyaꞌa ñati̱ biꞌ. “Na cua ngüiñi chaꞌ jiꞌi̱ ycuiꞌ Ndyosi loꞌo sca ti ñati̱
    nu tyuꞌu jiꞌi̱ Abraham nde loo la”, nacui̱ quityi. Loꞌo nu sca ti ñati̱ biꞌ ni,
    Cristo laca biꞌ.
  bqc-SIM: Beewa Lua lɛgbɛ̃̀ Ablahaũɛ ń aà buio. A kɛ̃a Luayãtaalau, wi mɛ ń
    aà buiↄ lán dasi wàlɛ owao, wà mɛ̀ ń aà buioɛ, gbɛ̃́ mɛ̀ndoɛ, ↄ̃n Kilisi
    ũ.
  tcz-CHONGTHU: Pathen in Abraham le acha chu thutep ho anape e. Chule hetding chu
    Pathen Thubu chun “Achateho” tia achilhah tamtah koma athutep bangin aseipoi.
    Chusangin, “Achapa koma” atin-hichu Christa kiseina ahi.
  mar-mar: आता, जी वचने अब्राहामाला व त्याच्या संतानाला दिली होती. तो ‘संतानांना’
    असे अनेकाविषयी म्हणत नाही, पण ‘तुझ्या संतानाला’ असे एकाविषयी म्हणतो आणि तो एक
    ख्रिस्त आहे.
  snp-snp: Ido Gotikafo olu lalo o gedenae, loto lo mele gimami ka ya Abalahamuki
    ido ufa fiyami weki yamu logimami ne. Eti loto ufa fiyami we yamu limo, ya wenena
    muki yamu ádaiye. Ufa finanimo weki yamu lowe, loto loumami, ya we lawoko Kilisto
    yamuko liye.
  isl-isl: Nú var það svo að Guð gaf Abraham og barni hans ákveðin loforð. Takið eftir,
    að ekki er sagt að loforðin væru til barna hans, eins og ef um alla syni hans
    hefði verið að ræða – alla Gyðinga. – Nei, hér var talað um barn – og þar er auðvitað
    átt við Krist.
  spy-NT: Kikuurtoochi ꞉Yēyiin Abraam kiy āk kesennyaanteenyii. Mēēbērē mwooyē ꞉siruutēk
    kule keseniisyekyii wuu nyēē ibooru ꞉yooto kule biiko chēē chaang'. Acha, nteenee
    ng'āloolēē chiito akeenke yoo mwooyē kule ‘kesennyaanteet’ nto nyooto ku Kiriistō.
  xnn-xnn: Kaneg todi nan inommat isdin nang-itedan Apo Dios isnan inkalina ken Abraham
    ya isnan awnitna apo ay si Kristo issan nintolaganda. Ngem baken isnan am-in ay
    ap-ona is nang-itedana nodi kedeng isnan esa.
  mwe-mwe: Bhai a Nnungu bhashinkwapa miadi jabho a Bhulaimu na lubheleko lwabho.
    Majandiko gakataya, “Na bha ibheleko yabho,” nkupinga kulanguya kuti yaigwinji,
    ikabhe ganataya ga “lubheleko,” yani “Jumo” malombolelo gakwe a Kilishitu.
  tte-tte: Na bwaine besiele nige sowasowana Mosese ana loina Yaubada ana waloyameli
    Abelamo koina isoke-gabaen. Yaubada ana waloyameli iginauli Abelamo yo tubuna
    kaigeda kaiweli. Na Buki Tabu nige iwawalo tubunao meuloili kaiweli bwaimwanamo
    tubuna kaigedamo walona, bwaimwa iya Keliso.
  tcs-tcs: God i bin meke dat promis po Eibram ane wan boi pikinini blo em ane yupla
    mas tekenotis nau. Diswan i no min da promis i bin po ebridem boi pikinini blo
    em. Ane i no bin tokbaut bigmob pipol. I bin mata tokbaut dat wan boi pikinini
    prom pamlelain blo em ane diswan i Zizas Kraist.
  hlt-THB: Awikamnaak ve Abraham ingkaw a cadil aham ni ak kqawn peek hy. Cakciim
    ing, “A cadilkhqi,” am tihy, cetaw thlang khawzah ak kqawn ngaihnaak ni, Cehlai,
    “Na cadil a venawh,” tinawh kqawn hy, cetaw thlang pynoet Jesu Khrih ni.
  soq-soq: Ema epe rua deawaa God me sauawa Abraam ita me nosiwa nata baibu sauasan.
    Tane buka bedewe girumalena mai waiponase, “Sau euda e manawo ita do e nosinosia
    mampo.” Sa dia! Tane ema epe wadi wadiase, “Sau euda e manawo ita e nosia mampe.”
    Ema bedewe God mai Abraam nosinosiwa uara umanau wapona, tane nosiwa dea os umanawa
    wan, me ipa Keriso.
  qub-qub: Tayta Dios auniran Abrahamtapis, paypita mirajtapis yanapänanpämi. Manami
    «mirajcunata» ninchu. Chaypa ruquenga «mirajta» nir jucnayllapämi niycan. Chayno
    nir Jesucristupämi rimaycaran.
  att-att: Á ta pattarátu di Namarò kâ Abrakam, kinagi ni Namarò yù itabbá na. Ngam
    ari yù ira ngámin nga ginaká ni Abrakam yù katarátu ni Namarò, nu ari galâ yù
    táttádday nga gaká na, nga si Apu Kesu Kiristu.
  bki-bki: Ana Atua mila kiano verikariano ea Epraamo, bija kiano bajulukuti. Iliano
    nei maka river ga ea tomu nalo napano ea kiano bajulukuti nalo, napano naio ber
    toro takurano ga, mia toro nene naruei naio be Kristo.
  bqp-bqp: Lɛn Luda lɛ́ sɛ̀ Ibrahĩnɛ lɛ kũ a burio.*fNaa 12:7* Luda yã takada dí
    pi kũ a burinↄ lákũ parin à tɛ́ḿma bàro, à pì kũ a buriomɛ. Gbɛ̃ mɛ̀n don à
    tɛ́a, àkũmɛ Kirisi ũ.
  mcp-mcp: Abʉraham wə́ Zɛmbî nyə á kaag məŋkaagə́ yɛ́, *Abʉraham nə mpwoŋ buud nyɛ́.
    Bwə́ áŋgɛ̂ nə cɨ nə́ Abʉraham nə məmpwoŋ mə búúd mɛ́, nda sâ mə́ cɨ́ nə́ məmpwoŋ
    mɔɔŋg mə́sə ŋkí bulya. Jísə nə́ «mpwoŋ buud nyɛ́», ntɔ́ jɨ nə́ *Krîst.
  hat-hat: 'Enben, Bondye te fè pwomès sa yo pou Abraram ak pitit pitit li a. Yo pa
    t'' ekri: ak pitit pitit li yo, tankou si yo te vle pale sou anpil moun, men yo
    ekri: ak pitit pitit ou a. Yo t''ap pale sou yon sèl moun, moun sa a se te Kris
    la.'
  npl-NT: 'Ijkó kiné, Dios okisentlalili Abraham iwa iwejkaixwi. Amo kijtoa: “Para
    nochteh iwejkaixwiwah”, kemi yaskiah miakeh, porke amo miakeh yej san se: “Para
    akin motech walewatos.” Sanwel Ye n Cristo.'
  bgg-bgg: Thuh shii, Hamangkhung-aphuii è Abraham nane awairo riingthek shii sbang
    rek. Jigigam è ne “Riingthek,” Bajo ro ayao ro, hì pha miyaosiu, jishii “Riing”
    ne jia bie ro, hì pha miyaosiu ne bran jia bie ro, ji pha ibeng ne Masi ro.
  eng-TCENT: Now the promises were spoken to Abraham and to his descendant. Scripture
    does not say, “And to his descendants,” referring to many, but referring to one
    man it says, “And to yoʋr descendant,” who is Christ.
  eng-BSB: The promises were spoken to Abraham and to his seed. The Scripture does
    not say, “and to seeds,” meaning many, but “and to your seed,” meaning One, who
    is Christ.
  cpu-NT: Ari ikempitaakerori pairani Pava, tzimatsi ishinetaakeneriri Abraham-ni
    imperiri intsipataakeri incharinetyaari. Piñaakero iyekiite, tera iriñaaventakoiteri
    jaka inkarate incharinentayetanakyaari Abraham-ni, intaani iñaaventakota aparoni
    incharinetyaari, iriitakera Cristo.
  san-ASM: পৰন্ত্ৱিব্ৰাহীমে তস্য সন্তানায চ প্ৰতিজ্ঞাঃ প্ৰতি শুশ্ৰুৱিৰে তত্ৰ সন্তানশব্দং
    বহুৱচনান্তম্ অভূৎৱা তৱ সন্তানাযেত্যেকৱচনান্তং বভূৱ স চ সন্তানঃ খ্ৰীষ্ট এৱ|
  tac-NT: 'Onorúgameka anele alué Abraámi ''we ''ya: «Neka julámala bilé mué rijimala
    napu ajchágame nímala ne Alawala napu ochéramala nujubami we''ká bamí a''kinana
    napurigá ''emi ''la alawégame nímalachigó ne Alawala.» Alué Abraámi rijimala Kristo
    nile, alué napu ramué nila gastigo narele. Alué Kristo ''yame ju bo''né alawala
    suwábaga ralámuli napu ''la oyérame ju Onorúgame.'
  eng-WEBPB: Now the promises were spoken to Abraham and to his offspring. He doesn’t
    say, “To descendants”, as of many, but as of one, “To your offspring”, which is
    Christ.
  gfk-H: Hua bilang ta ira kunubus gar ta Kalou. Kalou ga kukubus taar ta Abraham
    ma tano nuna bulumur. Io, ira nianga gar ta Kalou di ga pakat pai tangai bia Kalou
    ga kukubus taar “ta ira nuna bulumur,” bia haleng. Taia. I tangai bia Kalou ga
    kukubus taar “tano nuna bulumur,” bia tikai mon, ma ia Karisito.
  viv-viv: Meda anafaiweya Yaubada yana wonadabadaba Abelahamo againe kadu bwanenena
    againe giyakahina-ma keke ginayawelini. Gahe Veyao Tuwaina ana buki againe ma
    keke gidagahe gidagayo, Bwanenemomo gananuwakabubuyedi, vaita kaliva moyaꞋaidi
    gidagaheyedi. Au gigayo, Bana bwanene gananuwakabubuyena vaita kaliva saꞋeyanaga
    gidagaheyeni, higa Bana Keliso.
  yao-yao: Nipele, Akunnungu ŵampele che Iblahimu chilanga ni uŵelesi wao. Malembelo
    ga Akunnungu ngagakusala, “Ni iŵelesi yao” nambo gakuti, “Ni uŵelesi wao,” yaani
    jumo pe, ni jwelejo ali Kilisito.
  tgp-tgp: Ale la retitauhi atu God mo verea, mo verea isan Abraham peresi na mahapina.
    Mo sopo verea vara, ‘peresi te mahapina tinapua’ sei mo lo r̃arami na vao matuvana,
    mo vono, mo lo r̃arami matea purongo mo verea mara ‘peresi na mahapim’ enia Kr̃isto.
  auc-NT: Mæ̈mæ̈ Abadäö wodi ingante apæ̈nedinque Wængonguï, Bitö Pæ̈ingä ingante
    botö cöwë pönö waa cæcæboimpa, angacäimpa. Mänömaï äninque tömengä Abadäö wodi
    ingante, “Bitö pæ̈ïnäni,” ante änämaï ingacäimpa. Wæætë, “Bitö Pæ̈ingä ingante
    pönö cæcæboimpa,” äninque Abadäö wodi Pæ̈ingä adocanque Codito ingante ante pönëninque
    angacäimpa.
  kbc-NT: Jiɡ̶idaaɡ̶ee Aneotedoɡ̶oji ane ligegitetege Abraão icaaɡ̶ica ica anida aneetege
    licoɡ̶egi Abraão me dinilakidetetege. Aneotedoɡ̶oji lotaɡ̶anaɡ̶axi ikee Aneotedoɡ̶oji
    me deɡ̶eetetece eliodi oko anida aneetege licoɡ̶egi Abraão, pida eetetece oniniteci
    anida aneetege licoɡ̶egi, ane Cristo.
  bmh-bmh: Igul go guzenai sul, Uwait nug Abraham dual gonugau ug oug eim tutak duailel
    gonugau ameg ebu naliu dabun baib meun. Uwait nugau baib sil ug asiu en ze mab
    tam. Bo, go ug tutak en aneun. Ug tutak go, go Kristus.
  ctu-BL: Dios tsi' yʌq'ue Abraham yic'ot juntiquil i p'olbal jini albil bʌ t'an.
    Ma'anic tsi' yʌlʌ i p'olbalob, pero i p'olbal, come juntiquil jach, jiñʌch Cristo.
  meq-meq: Dzam nakə Mbəlom a ɓar aye dərmak andza niye. Mbəlom a tsik kurre, a gwaɗ
    ma vəliye wu neheye na, a Abraham. Kə tsik, a gwaɗ ma vəliye a hulfe ŋgay dərmak.
    Ta watsa mə Ɗerewel i Mbəlom, Mbəlom ma vəliye wu neheye a Abraham ada a hulfe
    ŋgay hay na, andza niye bay. Tə tsik bazlam niye na, ka hulfe nəte tsa. Hulfe
    niye na, Kəriste.
  noa-H: Hẽwandamau hich garmua Abranag hiek deewaijã hich magta hajim. Hẽwandamau
    hich hiek p'ã sim gaai Abrán chaain hewagam k'ʌʌn gaaimuata nem hajap'a haju hajim.
    Mamʌ mag hi chaain gaaimua hatarran hajapcharan Cristo higwiata mag sĩejim.
  alp-NT: Alla Eni lepataru, Italuke ete Abrahame kai ete eni anubu sae. Kena Alla
    Eni lepate rebe lekie akmenare ebeteke be Italuke ete pusue Abrahame eni anubuaru
    mo. Batuke ete anubu sae me neka, Ile Kristuse.
  san-VEL: parantvibraahiime tasya santaanaaya ca pratij naa.h prati "su"sruvire tatra
    santaana"sabda.m bahuvacanaantam abhuutvaa tava santaanaayetyekavacanaanta.m babhuuva
    sa ca santaana.h khrii.s.ta eva|
  kbq-kbq: Korapara Anumzamo'a Abrahamunku'ene agripinti fore'ma hania mofavregura
    huvempa kea hunte'ne. Agra kagri mofavreramine huno osu'ne. Agra rama'a mofavreraminkura
    osu'ne. Magoke mofavregu huno anage hu'ne, Kagripinti fore'ma hanimo'ema hu'neana,
    e'i Kraisinku hu'ne. (Jen-Agf 17:7)
  kbh-kbh: 'Chcasna, Bëngbe Bëtsá ba soye Abrahámbioye tbojans̈buachená puerte ts̈abe
    bendicionënga chabiama jamama, y chabe ents̈anguents̈ana canÿabiámnaca. Y Bëngbe
    Bëtsabe uabemana palabrënguiñe ndoñe quenátayana: “chabe ents̈anguents̈ëngbiámnaca
    ca”, mo Bëngbe Bëtsá ba ents̈angbiama cuaftsichamcá; sinó mënts̈á endayana: “acbe
    ents̈anguents̈ana cánÿabiama ca”. Y chca entsayana, nÿe canÿe ents̈á ca; y cha
    endmëna Cristo.'
  ron-LSB: 'Or, promisiunile au fost făcute lui Avraam și urmașilor lui. El nu spune:
    “Pentru urmași”, ca pentru mulți, ci ca pentru unul singur: “Pentru urmașii tăi”,
    care este Cristos.'
  pon-pon: 'Ari, inau o wiauier on Apraam o kadaudok a. A jota majanier: Kadaudok
    a to to, pwe duen me ta men: Kadaudok om me ta men, iei Krijtuj.'
  nhe-BL: 'Nojquiya Toteco quichijqui se tlajtolsencahuali huejcajquiya tlen quiijto
    quichihuas para Abraham huan se iteipan ixhui. Pero nopa tlajtolsencahuali ax
    quiijto: “Abraham huan iteipan ixhuihua”, queja camatisquía tlen miyac iteipan
    ixhuihua. ¡Axtle! Nopa tlajtolsencahuali quiijto: “Abraham huan iteipan ixhui.”
    Quinequi quiijtos Abraham huan iteipan ixhui tlen elqui Cristo.'
  sps-sps: Jesan kan Gov kat tsuen man Tsuan ten Abraham ai tan tsubnaain tsunia.
    Vegiau Ten Gov te gima tsue na ka, “te naa of naa non fuainy tsubnaain tsumanyi”
    ge vainy a kinai. Ayei te tsue na ka, “te naa of naa non a isen a tsubnaain tsun
    tsumanyi,” a isen tsun a mes, ito, Ayei e Krais.
  wnc-wnc: Ina unzakan wamu Anututa Ebrahapat gatu aminu itane dongune aawiu tapatuat
    yaniwan kekekakut. Siwan wamu ita yakut taknga katak siknga natapnong. Anututa
    yake aminu buyambamda itane dongune aatningge dua natake yakut. Aho. Ita aminu
    tapatutakan itane dongune aawikge natake yakut. Siwan aminu waapa Krais unin.
  bus-bus: Lɛn Luda lɛ́ gbɛ̃̀ Ibraĩnɛ lɛ kↄ̃n à boriio. Luda yã takada e be kↄ̃n
    à boriinↄ lán gbɛ̃ pariinↄn à tɛ́ḿma bàro, à bè kↄ̃n à boriiomɛ. Gbɛ̃ mɛ̀n don
    à tɛ́a, àmbe Kirisi ũ.
  gub-BL: Nezewegatete Tupàn umume'u ma'e Àmàrààw pe kwehe mehe a'e, hemimino pe a'e
    no. Nuze'eg kwaw izuapyapyr wanehe. Nan. Nuze'eg kwaw teko tetea'u wanehe. Pitài
    hemimino rehe ize'eg a'e, (Zaneruwihawete Zezuz rehe ize'eg a'e).
  imo-imo: I ungumu kinye liko manjeio. Goteni Abraham kinye yunge kalopa limbelo
    iyemundo tembo nimbe mi lerimu uluma nimbe wendo mundurumu. Goteni ungu nimumu
    aku Abrahamenga kalopa limbelo imbomando ungu naa nimu. Nalo yuni imbo tendekumundo
    nimu. Aku Abrahamenga kalopa lili iye Kraistindo nimu.
  boj-boj: Dego kere iŋgi bole bole Qotei na mondoŋ iga egwas qaji di a ubtosiqa Abraham
    aqa moma bei wo minjrej. A Abraham aqa moma gargekoba naŋgi minjrosai. A aqa moma
    qujai segi minjej. Anjam di neŋgreŋq di unu. Aqa moma qujai di agi Kristus.
  eng-DRA: 'To Abraham were the promises made and to his seed. He saith not, And to
    his seeds, as of many: but as of one, And to thy seed, which is Christ.'
  knf-knf: 'Kë hënk di di uwooŋ kak pa Abraham, wi Naşibaţi adoluluŋ kahoŋ ul na pşini
    pi nul. Uumpiiŧ aji : « Na bañaaŋ biki pşini pi nul » ji aţiini ţiini uko wi bañaaŋ
    baŧum, upiiŧ aji : « na ñaaŋ anwooŋ i pşini pi nul, » aţiini ţiini uko wi ñaaŋ
    aloolan. Ñaaŋ mënţan awooŋ Kriŧtu.'
  san-KHM: បរន្ត្វិព្រាហីមេ តស្យ សន្តានាយ ច ប្រតិជ្ញាះ ប្រតិ ឝុឝ្រុវិរេ តត្រ សន្តានឝព្ទំ
    ពហុវចនាន្តម៑ អភូត្វា តវ សន្តានាយេត្យេកវចនាន្តំ ពភូវ ស ច សន្តានះ ខ្រីឞ្ដ ឯវ។
  arn-NT: Welu fewla kay, Ngünechen eldungukünulelfi ta Abraam ka tañi yomelchengealu.
    Tati Wirin Chillka ta feypilelay “kisu tañi pu yomelchengealu, welu may ta kiñe
    müten”, fey ta Cristo ürke.
  zas-NT: Ziangajc gol gogbee, chi been Dios promejs guial güünleꞌman Abraham con
    xdiaaman, ad rëbt loj xtiidx Dios guial güünleꞌman “bén zëëd ree” loj xdiaa Abraham.
    Ad rëbtan zien bejn, rëban tijbzi bejn, din laaman rëb günleꞌn “Bén zëëd” loj
    xdiaaman. Abiꞌ bén zëëd loj xdiaaman laaman na̱j Cristo.
  ken-NT: Nɔ kɛ ɛ́chí nɛ nku anɛ Mandɛm anyǔ nyaka nɛ Ábraham. Mandɛm afyɛ́ Ábraham
    nɛ ɛbhárɛ́ mɔ́ywi bariɛp. Ɛkáti Mandɛm ɛpú rɛm bɛ Mandɛm afyɛ́ nyaka yi nɛ
    bɛbhárɛ́ bɔ̌bhi bariɛp, bɛtɔŋ bɛ báya, kɛ ntá yi nɛ ɛbhárɛ́ mɔ́ywi, bɛtɔŋ
    bɛ chi amɔt. Ɛbhárɛ́mɔ wu chí Kristo.
