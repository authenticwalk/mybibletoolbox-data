    ŋayi God waŋana ŋäthilinydja. Yo, ŋayi Godthu yaka waŋana ḻakaraŋala, “Dhawuny'tja
    dhuwalayi ŋuriki yolŋu'-yulŋuwu ŋunhi walala yurru yarraṯaŋuru nhokala maḻŋ'thun,”
    yaka ŋayi ŋunhi bitjarrayi dhawu'-nherrara guḻku'wunydja yolŋu'-yulŋuwu, liŋgu
    waŋganygu yana yolŋuwu ŋayi dhawu'-nherraranydja ŋunhiyi, nhanŋuway yana Djesu-Christku.
  yal-yal: Na ma, Ala bata Iburahima tuli sa e nun a yixɛtɛna. Kitabun mi a falaxi
    fa fala “a yixɛtɛne,” naxan yi findima muxu wuyaxi ra. Koni a naxa, “i yixɛtɛna,”
    na bunna nɛɛn muxu kedenna na a ra, Alaa Muxu Sugandixina.
  cnt-NT: Jaun₂ le₂në₅ ca₂cuë₃ Diú₄ jág₁ quió'₅ ca₂cuë́'₃ Abraham quian'₅₄ chi'₂ dsio₄
    'éi₂. Ne₄ Si₂ quió'₅ tsá₃ juá'₂ jua'₅₄ a₂'ɨin₂₃ “juɨn₅ tsɨ₁jon₂” 'éi₂. Ca₂juá'₂
    “tsɨ₁jon₂ quiáng'₂”, 'ɨin₂₃ jan₂ dsa₂ bá₄. I₂jan₂ 'éi₂ lɨ́n₅ Cristo.
  tif-tif: 'Kanola, God ali boko-lomda: Mafek mafek tambal ma uyo am ma daanuya kabaku
    tiltam talokomu kayi! kalase. Kemin, God ami weng kuka-daasa uyo, God ali Abraham
    aso, aa Abraham alami man aso, alim imi kuyinsa kaa, God ami weng bakaan-bisa
    kaali, man loop yaapkan kesip imi sang kaata bokonsa disa; atin man loop maakup
    ma ami win kaata-kup bokonsa. Kemin, Abraham ami man loop sang kulaali, Kraist
    alami sang kulaata bokosa te!'
  nlx-nlx: केरीन बोगवान अब्राहाम एने तान वोचीह वायदान बाराम आपेल। तो ज्यो नाह केत,
    “वोचीह,” जीहे जुलूम जाणान बाराम केयो, पुण ज्यान बोदले एकास ने उगे “तारे वोचीह”
    एने तो एक मसी हे।
  apw-NT: Abraham ła’íí bits’ą́’dí’ hadaałiłchíhíí ba’det’aaníí bee bich’į’ ha’odzii.
    Hadaałiłchíhíí łą́ą́go doo ṉii da, áídá’ dała’á zhą́ ba’det’ąą, ṉii, áí Christ.
  gum-gum: 'Inchawei Tiusbe Abrahamwan ‘øyeeg marig kørrømisrtrai treeg martrab’ cha
    kørrømisriilane Abrahamweinukkurri arrub misagwein kønrrai tøga trencha pasrig
    køn. Nui wambe: “misaamera srøig srøig kurrab amrrubelø” chimíig køn, purø nørrø
    kui lataig. Treeg chimøtø: “ñuinukkurri kandøzhiitø arrub misagwein” taig køn,
    truibe Criston.'
  not-NT: 'Aisati icanqueri Abaram Tosorintsi: “Cara pinguemisanquinaca, aro nagabisaicotajimi”.
    Aisati icanqueri: “Aiquenta nagáqueri pomatsiguenga iragabisaicotaiguëri antagaisati
    quemisanquerine”. Pinetse, te ingante: “Nagátaiguëri tojai Agabisaicoontatsiri”.
    Paniro icomantëgotëri Ira Quirisito.'
  plu-plu: Ig Uhokri ayipa ikakse kabayka ta git amekene Abrawh gikak gihiwhi. Apuriwnay
    ku samah inakni yuwit ka awna ku ig ikaksin ta gitkis “gihiwhipwi” ku pariye kaayhsima
    gikebyikis, henneme in awna ku ig ikaksin ta git “gihiwhi” ku pariye pahapwiwatnen.
    Ner gihiwhi, iggi Cristo.
  iou-iou: Anutu täŋo man kudän täwani terak ŋode danik täkamäŋ; Yäŋ-kehäromtak man
    Anututä bian yäŋkuko unitäŋo bureni uwä Abrahamkät nanakita biŋam yäwani. Uwä
    nanakiye oraniye päke unita nämo yäyak. Nämo, u orani kubätagän yäyak. Täŋpäkaŋ
    orani kubägän uwä wäpi Kristo u.
  ntp-NT: 'Poduucai ʌʌpʌ Diuusi vʌʌscʌrʌ ivueeyi vʌʌsi istumaasi aagai saidʌ iduñia
    agai. Ʌʌquioma Diuusi potʌtʌdai Avraañicaru: “Avraañi, aapi ʌʌmadu ʌmaadutai gʌcajiudadʌaiñdʌrʌ
    baiʌʌliatuda agai mui oodami aipacoga oidacami”, astʌtʌdai Diuusi. Avraañicaru
    cajiudadʌ ismaacʌdʌ aagai Diuusi sai baiʌʌliatuda agai mui oodami ʌrʌCristo. Dai
    maisiu mosʌcaasi ʌgai baiʌʌliatuda agai mui oodami dʌmos Avraañi ʌʌpʌ baiʌʌliatuda
    agai mui oodami.'
  rai-rai: Lenkaai maa, God ia weweliman taau karom Aabaraam ma karom natuna. God
    wakir i piri naa, “karom a kum natnatuna”, a kukuraaina baa mongoro na taara.
    Iaku i piri lenbi, “karom natuna”, i kukuraaina naa raa muaana ku, ia Kaarisito
    ut.
  haw-1868: A ua haiia mai no na olelo ia Aberahama a me kana mamo. Aole ia i olelo
    mai no na mamo he nui; aka, no ka mea hookahi, No kau mamo, oia hoi o Kristo.
  ffm-ffm: 'Laamɗo waɗani Ibarahiima e iwɗo e mum podooje. Binndi ɗii mbiyaali: «Iwɓe
    e mum», hono no ɗi cappike heewɓe, gooto nii ɗi cappii nde ɗi mbii: «Iwɗo e maa».
    Ɗum woni Almasiihu oo.'
  arb-NAV: وَقَدْ وُجِّهَتِ الْوُعُودُ لإِبْرَاهِيمَ وَنَسْلِهِ، وَلا يَقُولُ «وَلِلأَنْسَالِ»
    كَأَنَّهُ يُشِيرُ إِلَى كَثِيرِينَ، بَلْ يُشِيرُ إِلَى وَاحِدٍ، إِذْ يَقُولُ «وَلِنَسْلِكَ»،
    يَعْنِي الْمَسِيحَ.
  cop-CNT: ⲉⲧⲁⲩⲱϣ ⲇⲉ ⳿ⲛⲁⲃⲣⲁⲁⲙ ⳿ⲛϩⲁⲛⲉⲡⲁⲅⲅⲉⲗⲓⲟⲛ ⲛⲉⲙ ⲡⲉϥ⳿ϫⲣⲟϫ ⲛⲁϥϫⲱ ⳿ⲙⲙⲟⲥ ⲁⲛ ϫⲉ ⲛⲉⲙ ⲛⲉϥ⳿ϫⲣⲟϫ
    ϩⲱⲥ ⳿ⲉϫⲉⲛ ⲟⲩⲙⲏϣ ⲁⲗⲗⲁ ϩⲱⲥ ⳿ⲉϫⲉⲛ ⲟⲩⲁⲓ ϫⲉ ⲛⲉⲙ ⲡⲉⲕ⳿ϫⲣⲟϫ ⲉⲧⲉ Ⲡⲭ̅ⲥ̅ ⲡⲉ.
  sri-sri: 'Marĩpʉ Abrahãrẽ ĩgʉ̃ ãrĩdea, i irirosũta ããrã. Gajerã ĩgʉ̃ ãrĩdeare neõ
    béomasĩbema. Ãsũ ãrĩ weredi ããrĩmí ĩgʉ̃rẽ: “Mʉ parãmi ããrĩturiagʉ merã ããrĩpereri
    buri marãrẽ õãrõ irigʉra”, ãrĩdi ããrĩmí. “Mʉ parãmerã ããrĩturiarã merã õãrõ irigʉra”,
    ãrĩbiridi ããrĩmí. Ubu gapʉ: “Mʉ parãmi ããrĩturiagʉ sugʉ merãta irasirigʉra”, ãrĩdi
    ããrĩmí. Irasũ ãrĩgʉ̃, Jesucristore ãrĩgʉ̃ iridi ããrĩmí.'
  nal-nal: Nakmai xa dadorin amun kalxalang sin Aabaraam ma zin a natnaat sina. Ma
    a Baar Xoxok kawit na piaat naako, “zin amun natnaat sunum,” malasing adu xa varas.
    Kawit. Ka piaat naako, “zin a natnaat sunum,” malasing be azaxai, ma naan Kaarisito.
  kyq-kyq: Te Raa kic ɓo bini. Do dɔkin̰ Raa taaɗga taaɗ ɔɔ tɛɗn bɛɛ *Abraam ki te
    mɛtjilin̰a num ɗeek te ɔɔ mɛtjilin̰ge tu eyo. Num gaŋ mɛtjilin̰ kɛn naan̰ taaɗn
    se taaɗ ute deb kalaŋ sum ɔɔ naan̰ ɓo *al‑Masi se.
  kwd-kwd: Kiu, God ngaia 'e fataarunga'i fe'enia la Ebraham ma nga wela orioritana
    aana. Nga Girigiringa Abu ngaia 'ame iiria “'i orioritamu,” ne'e fa'aladamia no'o
    nga ta'a 'e aula. Tafe'ua ma ngaia 'e alafuu mola 'ilo'oo, “nga orioritamu,” ne'e
    fa'aladamia te'e wane momola, ma ngaia no'o na'a la Kraes.
  ded-ded: Anutungo Abrahang nga bangeha yeri wiac goa yemerudeac yoac dedzege anec,
    imoc ye bangecfora homac yeneac mi deec. Ye ine ngic mocguacsac yofi deec, “bangecga.”
    Nga ngic imocnoc Kristo.
  ewe-ewe: Ŋugbedodo la nye Abraham kple eƒe dzidzimeviwo tɔ. Ŋɔŋlɔ Kɔkɔe la megblɔ
    be “na dzidzimeviwo o” si gɔmee nye ame geɖewo, ke boŋ “na wò dzidzimeviwo” si
    gɔmee nye ame ɖeka si nye Kristo.
  nuy-nuy: Nugurru numburru-wijangayii aḏaba. Niga na-God ni-waṉbini wudani-yung-jii,
    wiijamaa. Anubani-yung nu-lhalamayaa na-Abraham marri nubagi-yung nigawi-nyinyung
    ani-lhamarrii-yinyung anaadhaadharri-yinyung niga. Yigaj! Anubani-yung ana-lhaawu,
    ana-wubiba-rruj, waari anggu-yambang “Warruburru-yung amburru-lhamarrii-yinyung,”
    wiijamana warraarrawindi-yinyung, waari anggu-yambang wugurri-wuy. Yagu wu-yambina-wugij,
    nubagi-yung-jinyung ani-lhamarrii-yinyung, naaynjaabu-nyung niga. Bagi-yung nga,
    Jesus Christ niga-waj.
  cop-BHC: ⲈⲦⲀⲨⲰϢ ⲆⲈ ⲚⲀⲂⲢⲀⲀⲘ ⲚϨⲀⲚⲈⲠⲀⲄⲄⲈⲖⲒⲞⲚ ⲚⲈⲘ ⲠⲈϤϪⲢⲞϪ ⲚⲀϤϪⲰ ⲘⲘⲞⲤ ⲀⲚ ϪⲈ ⲚⲈⲘ ⲚⲈϤϪⲢⲞϪ
    ϨⲰⲤ ⲈϪⲈⲚ ⲞⲨⲘⲎϢ ⲀⲖⲖⲀ ϨⲰⲤ ⲈϪⲈⲚ ⲞⲨⲀⲒ ϪⲈ ⲚⲈⲘ ⲠⲈⲔϪⲢⲞϪ ⲈⲦⲈ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲠⲈ.
  buk-buk: Iŋ gic bata yom têŋ Abraham ma sôm bocdec bu, “Aö oc wanem mbec am ti nem
    wakuc.” Yom naŋ iŋ sôm pi Abraham ndê wakuc, naŋ hêganôŋ lau daêsam dom, magoc
    hêganôŋ Abraham ndê ŋgac wakuc tigeŋ, naŋ Kilisi dau.
  pri-NT: '@see-verse:GAL.003.015'
  zpq-NT: Na' ca nac dan' gož Diosen' Abrahanṉa' gone' da' güen len ḻe' na' len xi'iṉ
    diaža c̱he', Xtiža' Diosen' dan' nyojen bi choen' diža' c̱he zan diaža c̱he da'
    Abrahanṉa', san choen' diža' c̱he toze', na' zejen Cristo.
  por-TFT: 'Foi declarado por Deus {Deus declarou} a Abraão e seus descendentes que
    ele prometia conceder bênçãos a Abraão. As palavras ditas por Deus não foram “e
    seus descendentes.” Ele não se referia a muitas pessoas. Pelo contrário, referia-se
    a uma só pessoa, que é Cristo, já que as palavras que Deus proferiu foram: “e
    seu descendente.”'
  gwi-NT: Ąįįts'ą' Vit'eegwijyąhchy'aa ąįį Abraham chan ts'ą' yalak haa eenjit deeshi'yaa
    ąįįnyą' dąį' jii ąįį jyaa nyąą kwaa, “Valak nąįį chan,” ąįįt'ee lęįį nąįį t'arahnyąą
    kwaa. Jii ąįį jyaa nyąą t'inyąą, “Nalak ąįį goots'ą',” ąįįt'ee ch'ihłak zhrįh
    t'arahnyąą, ąįįt'ee Christ.
  gvn-gvn: Ngadiku Godungku promise dajin Abrahamanda and bamanda nyubunyimba Abrahamandamun.
    Nyulu kari promise dajin Abrahamandamunbu kangkal-kangkalanda wubulbuku. Kari.
    Bamanga nyubunyimba Abrahamandamun nyulu promise dajin. Yinya bama nyubunku Jesus
    Christ.
  nhy-NT: 'Ijkón kiné, ya wejkawitl in Dios noijki okichij se akuerdo iwan Abraham
    iwan se ixwi. Iwan Dios okisentlalij nik kichiwas tlan okijtoj itech yon akuerdo.
    Mach okilwij: “tej iwan moxwiwan”, kej yeskia tlapoa de miekej, sino Dios okilwij:
    “tej iwan moxwi”. Tlapoa san de se, kijtosneki tlapoa de yen Cristo.'
  asm-FB: ঈশ্বৰে অব্ৰাহাম আৰু তেওঁৰ বংশলৈ প্ৰতিজ্ঞাবোৰ কৰিছিল। ইয়াত বহু বচনত “বংশবোৰলৈ”
    বুলি অনেকৰ বিষয়ে কোৱা নাই, কিন্তু কেৱল এজনকহে “তোমাৰ বংশলৈ” বুলি ক’লে; সেই বংশ
    খ্রীষ্ট।
  okv-okv: Eto God na Abraham ga nomai kajena amo Abraham eto Abraham ta ahihije amita
    degi ari javotoho asi onde ue nomai kajena te kivujo, God ta ke ta kajari mitia
    amo “Umo te no ahihije te ta eto puvuroja” ke ae rate “umo te no ahije vahai amita
    degi eto puvuroja” ke enu kajena avo mitia. Eto Abraham ta Ahije amo embo nei
    mane rate Keriso ra.
  mxt-NT: Ta vityin, Nyoo catyi̱ ra tyi cucuhva ra cha cucuhva ra chi ra Abraham ta
    chi nonga ra cha vachi tata ra. Ña catyí nu tutu Nyoo vatyi cuhva ra chi cuaha
    ra vachi tata ra, soco chi nonga ri ra. Ta ican ra cuan cuví ra Cristo.
  tzo-NT: Hech yu'un más mi jutuc mu xch'ay trato stuc ti Diose hech chaj c'u che'el
    laj yalbe ti Abrahame. Yu'un ti hech i'albat ti Abrahame, ja' sc'opilal stuc xchi'uc
    yelnich'on. “Ja' ti avelnich'nabe”, muc xchi ti Diose. “Ja' ti avelnich'one”,
    xchi no'ox. Hech yu'un ma'uc jc'opilaltutic jcotoltutic, ho'ontutic ti yelnich'onuntutic
    ti Abrahame. Ja' sc'opilal jun no'ox, ja' ti Cristoe.
  ind-AGS: 'Sekarang janji-janji itu diberikan kepada Abraham, dan keturunannya. Tidak
    dikatakan, “anak-anak” seolah-olah jamak, tetapi tunggal: “dan kepada Anak-Mu,”
    yang berarti Kristus.'
  omw-omw: Mwia votima kyero Kotiva nai kyauqu nriqiqaa vatero Evarahaamunranra tiqaro,
    Nte iaravata e mwataterahuaravata rieqanama mwaa quara tuqo, tura. Kotiva hia
    tiqaro e mwataterahuave turave. Kotiva e mwatateravave tiqaro vaisi kuaiqiarama
    tiro. Karaisiva hia mwatani tumu entara Kotiva Evarahaamunranra e mwatateravave
    tiqaro Karaisirara tura.
  yrb-yrb: Godima Eibaramuini danu amaraba sina we bou ui. Godinu bukaroma Eibaramu
    danu adarabu nesiaba wiawa utasu. Godi Dawa uwara faiyawereba we bou utawa ui.
    Dawa amara demuraiba we bou ui. Godinu bukaroma eno wasu, Anu Amaraba watane eno
    wasu. I Amarana Yesu Keriso.
  maa-NT: 'K''oa̱á s''ín kitsjaà‑la̱ tso''ba Nainá jè Abraham ko̱ jè xi̱ta̱ tje̱‑la̱.
    Jè Xo̱jo̱n‑la̱ Nainá mìtsà tsò “jñà xi̱ta̱ tje̱‑la̱”, ta tsò‑né: “jè tje̱‑lè.”
    Nga mìtsà kjín ma tje̱‑la̱ Abraham xi kitjoé‑la̱ koni tsò ''én xi kitsjaà‑la̱
    Nainá, ta jngoó ma‑ne. Nga jè tíhoxki̱t''aà Cristo.'
  mcq-mcq: ꞌEne ikaho Eparahamiho ꞌee huni ꞌIniji nahama ꞌwaramana. Hu ꞌina mapokaꞌe
    rone ꞌwarahuna pana kaivo Hu Ea kwinu rone ꞌwaramana. Ijaho Keriso rone ꞌwaramana.
  sus-A: عَلَ نَشَ لَايِدِ ندٍيٍ تٌنفٌ عِبُرَهِمَ نُن عَ شَ دِ بّ. كِتَابُي مُ عَ
    قَلَمَ «دِيٍ،» وْيّنيِ نَشَن وَ مَ عَ قَلَقٍ «مِشِ وُيَشِ.» كِتَابُي عَ قَلَمَ
    «عَ نُن عَ شَ دِ.» وْيّنيِ نَ عَ رَ نَشَن وَ مَ عَ قَلَقٍ «مِشِ كٍرٍن.» نَ مِشِ
    كٍرٍن قِندِشِ عَلَ شَ مِشِ سُفَندِشِ نَن نَ.
  jpn-1965: ところで、約束は、アブラハムとそのひとりの子孫に告げられました。神は「子孫たちに」と言って、多数をさすことはせず、ひとりをさして、「あなたの子孫に」と言っておられます。その方はキリストです。
  fra-SBL: 'Or les promesses ont été faites à Abraham et à sa descendance. Il ne dit
    pas : « A une descendance", comme à plusieurs, mais comme à un seul : « A ta descendance »,
    qui est le Christ.'
  yka-yka: Manjari Tuhanin, niyaˈ meˈ janjiˈne pu Ibrahim duk si tubuˈnen. Gaˈ paˈin
    kitabin, “si meˈ tubuˈnen,” hātinen ekka siye. Saguwaˈ paˈin kitabin si dambuwaˈ
    hadja tubuˈnen duk inin si Almasi.
  mle-mle: 'Aw God diki lapa nyig God di Aparam-awa dikidi Waragak aban takadil wakuw.
    Aal maaj kitawa wana: “dikidi Waragak”. Miyawa dikidiy waragak maa. Ki maaj aal
    duw takwak maa bwul. Aw adi duwaar nakamwiyak. Adi duw, aad Jisas Krais-ad.'
  shp-NTPO: 'Jaskáakinra Diossen anike Abraham betan jawen chiní rarebo yoikin, jato
    betan senenhati jawékibo. Ja Wishá meranra “icha chiní rarebobo”, yoii ikama iki.
    Jain yoiai riki: “Westíora chiní rarebobicho”, ja iki Cristo.'
  aom-aom: 'Ëhesi bëhoho God-ro Abrahamꞌo hesi ujohuꞌo mae uëbe rovadeje: Naro jemë
    ajëmiꞌejöjo. Röhu God-are surire jajivare jöho bogo uvëꞌeje: Jasi ujoho ahoꞌobëhe
    ajëmiꞌejö uvoꞌi aꞌi uvëꞌeje: Jasi ujoho ajamiꞌejöjo. Ëhesi bëhoho a uje gemu ajamiꞌiröhëni
    uavadeje. Ujoho iae Keriso jiadeje.'
  geb-geb: Fhum Fhe Bakɨme khaŋ suaŋgi, bigɨna vhuuŋ zumgum hɨrga. Ana mba suambarar
    Abraham gu nzɨga muuŋgi. Fhe Bakɨme buni vhuuiŋ ki gap khaŋ suaŋgi fhuvara, “Ndun
    nzɨgi.” Fhuvara. Ana nzɨgi vhɨrve ga suaŋgi fhuvara. Ana ana nzɨga bavira suaŋgi.
    Ana mba nzɨga bavira nzuav khaŋ suaŋgi, “Ndun nzɨk”, mba nzɨk ana Krais ma.
  bsj-bsj: Naweu noro ci mam ki Ibrahim kange naniya ciyek. Tokbo ki,” naniya tini”,
    wo nungti ki kila-kilau, dila wiin cwar, “La ki naniya mwek,” wo co Kiristi yeu.
  cak-cak: Vacami c'a, ri Abraham c'o xsuj che y che ri riy-rumam, pero ri tz'iban
    can man nu'ij ta chi chique eq'uiy sujun-vi, achel can ta chique eq'uiy, xaxe
    che Jun xsuj-vi. Y ri' ja ri Jesucristo.
  chf-NT: 'Y Diosba u yälbi aj Abraham cua'' u xe u chen t''oc untu u natil ch''oc.
    U t''an Dios mach u yälä si u xe u chen t''oc “u natil ch''ocob” aj Abraham. Lo
    que u yäle''ba: “t''oc untu a natil ch''oc”. Ni jiniba, aj Cristo une.'
  tlf-tlf: Kale God iyo bogo-nala e, “Son-temu uyo, mufekmufek tambal maak mitam tolon-temu
    o,” age-se kale, God imi weng ko kwep daa-se boyo, God iyo Abraham so minte Abraham
    ilami man ilop so ulim imi kobe-se kale, God imi weng bogobe-se boyo ki, man ilop
    kwiin tagang imi sang uyo bogobesaala kale, man ilop maagup imi sang uta bogobe-se
    kale, Abraham imi man ilop beyo Krais ita ko.
  piu-2006: Wangka palunya, wati paluru tjangkuṉutja nguwanpa Katutjalu yirriṯi Yipuramanya
    watjaṉu, “Ngayulu nyuntupa walytja ngaṉṯitja nyinatjunkula yaṉṯayaṉṯalku.” Katutjalu
    wangka palunya watjara Yipuramaku walytja ngaṉṯitja ilta yaṉṯayaṉṯalpayi. Katutjalu
    wangka palunya, “walytja ngaṉṯitja”, watjara kuliṉu wati Yiitju Kurayitjanya nyinatjunkula
    yaṉṯayaṉṯalkitjangku.
  poh-NT: 'Wi jeꞌ aj reꞌ ruꞌ nbanaric chi kaxilac i hoj, ra̱j woꞌ ti chic ru̱cꞌ i
    Dios kꞌuruꞌ, maꞌ je ta woꞌ na reꞌ naribanam? Jeꞌ reꞌ nikꞌor ruꞌum i wili: Reꞌ
    kAja̱w Dios xiyew take rikꞌorbal reh maꞌ Awraham chi naricuseꞌsam cho eh jeꞌ woꞌ
    take i ra̱ꞌ riꞌsil. Naxikꞌor reh maꞌ Awraham chi naricuseꞌsjic chꞌi̱l woꞌ take
    ra̱ꞌ riꞌsil, reꞌ i Dios cꞌahchiꞌ rikꞌoric chiri̱j i xa jenaj chi ra̱ꞌ riꞌsil cho
    maꞌ Awraham, jeꞌ ricab rikꞌor cho chipam i Lokꞌ laj hu̱j wilic wi̱ꞌ riCꞌuhbal
    i Dios wili: “Reꞌ nikꞌorbal xniyew aweh, xa aweh i hat chꞌi̱l woꞌ i awa̱ꞌ awiꞌsil,
    nqui rikꞌor. Ru̱cꞌ aj xikꞌor i Dios reꞌreꞌ, nkarak chiri̱j chi naxiban i tikꞌinic
    reꞌreꞌ, reꞌ Dios cꞌahchiꞌ rikꞌoric chiri̱j i xa jenaj ti chi ra̱ꞌ riꞌsil i Awraham
    eh reꞌ ra̱ꞌ riꞌsil reꞌreꞌ, reꞌ i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric.'
  tue-tue: 'Cõãmacʉ̃ Abrahamrẽ “biiro tiigʉ́da” jĩĩrigue tee tiiróbirora niiã. Cõãmacʉ̃
    Abrahamrẽ “mʉʉ pã́rãmi niinʉnʉsegʉmena niipetire dita macãrãrẽ ãñurõ niiré maquẽrẽ
    ticogʉda” jĩĩyigʉ. “Mʉʉ pã́rãmerã niinʉnʉsera paʉmena teeré ticogʉda”, jĩĩriyigʉ.
    Biirope jĩĩyigʉ: “Sĩcʉ̃menarã ticogʉda”, jĩĩyigʉ. Cõãmacʉ̃ teero jĩĩgʉ̃, Cristoyere
    wedesʉguegʉ tiiyígʉ.'
  bjp-bjp: Ifasi sabin arae, falimlim ae God i tel ta u usuf Abaram ke usuf tubutamat.
    God biil i tara le, usuf foron tubutamat, biil. Male i tara le usuf foron tubutamat,
    kamtina le ifuun e fanu. Isau le i tara aragii, “usuf tubutamat,” kamtina le itikii
    sau e kaltu, i e Karisito.
  xon-xon: Uwumbɔr nan puu tipuur tii Abraham ni uyaabil la. Waa len ke uyaabitiib,
    kaa len ke kinipaak, u len ke unibaan la. U nan len ke uyaabil la. Uma le ye Kristo.
  tzo-ZNT: Jaꞌ noꞌox yech ti cꞌalal iꞌalbat yuꞌun Riox ti Abraame ti jaꞌ ta staic
    o bentisyon crixchanoetic ti smome, scꞌoplal noꞌox jun smom, jaꞌ ti Cristoe. Maꞌuc
    jcꞌoplal jcotolticotic ti smomoticotic ti Abraame.
  mpm-NT: Chi undi na janaꞌan ni chisojnuꞌun Yandios nuu Abraham. Ti jnuꞌun un ni
    kundaa ndixia nuu maa ɨɨn ni jnaꞌan da. Ko tu kachi kuɨtɨ nuu tutu ii ja sɨkɨ
    tendɨꞌɨ jnaꞌan da ja vekoyo. Chi suꞌva kachi nuu tutu ja nuu maa ɨɨn ni jnaꞌan
    da ja kii ni chisojnuꞌun Yandios. Ti jnaꞌan Abraham ja kii ni kuu maa Cristo.
  ots-NT: 'Ca Ocja̱ bi xih car Abraham hnar promesa, cja̱ rá nzɛjti car promesa‑cá̱.
    I jñɛjmi hnar acuerdo rá nzɛjtjo. Bi xifi di bendeci car Abraham, yojmi ca hnáa
    quí mboxibbɛjto ca drí ga̱tzi di hmʉy, cja̱ pé bi xifi, por rá ngue ca hnáa, di
    bendeci göhtjo cʉ cja̱hni hua jar jöy. Bbʉ mí dö nʉr promesa‑nʉ ca Ocja̱, jin
    gá ña̱ digue göhtjo quí ba̱jtzi car Abraham. Guegue bi ma̱: “Por rá ngue ca hnaatjo
    ca da hmʉy, gu bendeci göhtjo yʉ cja̱hni hua jar jöy.” Guegue mí ña̱ digue car
    Jesucristo.'
  hoy-hoy: इदुरसाटी वादागोळ अब्राहम उक अदिक आऊन वंश इक कोटकु आग्याव. आव ईद अनालुन,
    “वंशगोळी,” ह्यांग हापाळ मुंदुर बारा दा अंदुन; लेकीन ह्यांग ऊंद इन बारा दा कि “नीन
    वंश इक” अदिक आव मसीह हुन.
  amo-amo: Nene usunu nnuwe iwa belli Ibrahim ku nin kuwunu me. Na iwa woro “awunuari
    ba” nafo adi gbardang, kunin kurumari cas, “nani udu kuwunu fe,” kristiari une
    di.
  pjt-pjt: Ka tjukurpa nyanga palu puṟunypa nyiringka iriti walkatjunkunytja ngaṟanyi
    Godalu kalkuntja Aipuṟamanya. Panya paluṟu palunya kalkuṉu munu palumpa tjitji
    kuḻu kalkuṉu. Palu panya nyiringka tjukurpa nyangatja ngaṟanyi tjitji kutju, tjuṯa
    wiya. Kala nyanga palulanguṟu kulini panya tjitji kutju paluṟu ini Jesunya Christanya.
  cwe-cwe: Lelo, Mulungu katenda vilagano na Bulahimu na mwelesi wake, Maandiko Yelile
    hayalonga “Welesi wake” fambulo jake wanhu wengi, mbali yolonga “Mwelesi wake,”
    fambulo jake munhu imwe, niiyo Chilisito.
  daa-NT: 'Pakiroŋ ɗo maan kaak daayum Buŋ ɗiytu a ŋaaji gine ɗo Ibraayim ho ɗo roŋji.
    Ɗo Kitamner, ŋu bal siire aman : « Maan kaak Buŋ yaaji gine ɗo Ibraayim iŋ kooginay
    kuuk dakina », kar gay, ŋu siir aman : « Ɗo roŋji rakki di. » Roŋji ŋaar-ak, ŋaar
    ko *Masi.'
  mlp-mlp: Ari kwaziqmo God in Abraham teq Abraham anaynayin araq abeb teq gwahtiqdaqta
    na inaq gidimun tonnan haqad in hel diqmo bilamta. Bilaqan gamuk na God ago marib
    tuqusaqta. Teq gamuk nab God bilam, ‘Abraham anaynayniz’ nazaq in a hi bilam.
    In amun amulikmo anan bilaqad in ‘Abraham anaynayinmo’ ham. An Abraham anaynayin
    na Krais-mo.
  ape-C: Enyudok adurin atinyi baraen, Iruhin douk nakrip Abraham nani enen ananin
    barhenyin. Iruhin ananik Buk douk madae kwukri um sabaishi arpesh uwe. Madae kwukri,
    “Nyak nyuni nyakish barheshish” uwe, uwok. Aria Iruhin ananik Buk kwakri, “Nyak
    nyuni enen nyakin barhenyin.” Enyudok baraen douk nyakri atin arpen. Aria enyudok
    arpen douk Krais.
  bgs-bgs: Tô igtandô tô Manama tun ki Abraham asta tun ta rubbad din, ándà din kagiyi
    na langun rubbad i Abraham tô bággayan din, su ánnà marapung tô bággayan din.
    Asal tô igkagi ka Manama, na mà din, “Asta tun ta rubbad nu.” Tô igkagi din tingód
    katô sábbad dád rubbad din na si Cristo.
  faa-faa: Asiamo Eparahameaki soko, ipi hokosa wainepe pesaki soko, Kotimo makoteraka
    ayiakakosaposane someaka motosapo. Eparahamemo hokosa wainepe pesa suaki Kotimo
    makoteraka ayiakakosaposane someaka motosafapo. Wae, ipi hokosa wainepe pesa hakása
    yine makoteraka ayiakakosaposane someaka motosapo. Aisane epo ipi hokosa wainepe
    pesa hakása yine Keresoane aisapo.
  kik-kik: Maũndũ marĩa meranĩirwo, meerĩirwo Iburahĩmu na mbeũ yake. Maandĩko matiugĩte
    “mbeũ ciake”, taarĩ ũhoro wa andũ aingĩ, no moigĩte “na mbeũ yake”, ũguo nĩ kuuga
    mũndũ ũmwe, na nĩwe Kristũ.
  cap-NT: Anziqui tii puntul chiyac̈ha. Yoozqui taku tjaachic̈ha Abrahamz̈quizimi
    niiz̈ majchquizimi. Yooz takuqui anaz̈ cjic̈ha, “Majchmaatinacz̈quizimi”, cjicanaqui.
    Anaz̈ wacchi z̈oñinacz̈ puntuquiztan chiic̈ha. Antiz tsjii z̈oñz̈ puntuquiztankaz
    chiichic̈ha. Jalla nii z̈oñic̈ha Cristuqui.
  ksr-ksr: Mobu, Anutunoŋ soomoŋgowaa qaaya ii Aabraham ano gbilia moŋ yoroojoŋ jeŋ
    somoŋgorota eja. Buŋa qaa iikanoŋ “gbiliuruga” mamaga ananaajoŋ tani kaaŋa mende
    jejato, eja motooŋgowaajoŋ kokaeŋ jeja, “Ii goo gbilinoŋa moŋ ii mumaŋa.” Eja
    motooŋgo ii Kraist.
  eng-TNT: 'To Abraham and his seed were the promises made. He sayth not in the seedes
    as in many: but in thy sede as in one which is Christ.'
  sbs-sbs: Hanu insepiso ziva zivawamba kwa Abrahama ni lusika lwakwe. Kakuwambi kuti,
    “kulusika lwakwe,” kuvoza kuvaangi, kono nihakuba bulyo kumuntu yenke, “nikulusika
    lwenu,” yeli nji Keresite.
  sue-sue: Ota nena Anutu meni potamu seroninua, awa Abraham ata mai nuso nuto amire
    sai awa. Mai awiso dainiro amire sai oko aewa. Awa daimatare sai. Awa Yesu Kristore
    sai awa.
  fra-NCL: 'Or les promesses ont été faites à Abraham et à sa descendance. On ne dit
    pas : « Et à ses descendants, » comme s’il s’agissait de plusieurs ; mais il dit :
    « A ta descendance, » comme ne parlant que d’un seul, savoir le Christ.'
  bhg-bhg: Edo God mi tarigari Abraham ae ainda Ve da (1)de sisina. Edo God mi “ve
    jiwae,” (Ainda moka awa mamai jiwae.) awa tae. Ata ami “Ve da (1)” (Ainda moka
    awa mai da (1).) sisina, edo awa Keriso.
  snn-NT: Riusu yua Abrahamni re'oye yo'ojai cocare cani jo'caguëna, yequëcuabi tin
    yo'oye gare porema'iñë. “Më'ë bainguë zoe raija'guëbi si'a ën yija bain jubëanre
    choini, yë'ë bainre bacuare re'huaja'yete masi güeseja'guë'bi” Abrahamni cani
    jo'cabi Riusu. Ja'nca cani jo'casi'quëbi “Më'ë bain zoe raija'cua” camaji'i. “Më'ë
    bainguë zoe raija'guë” cabi. Ja'nca cato, te'eguë se'gare cabi Riusu. Ja'nca cani
    jo'caguëbi baguë Raoja'guëreba Cristo hue'eguëte cabi.
  atb-NT: Abraham eq yhâng é awut ashín lé byi tô é danggidiq le haû eq rajung za
    nghut ri. "Awut ashín pé lé" gâ é dang gi, byù myo myo lé gâ lhê; nghut kôlhang,
    haû Chyúmdang má, haû lé taí nau é a nghut e za, "náng é awut ashín lé" ga taí
    nau é ru nghut lhê, haû é lichyúm gi, byù rayuq lé za taî é nghut lhê, haû gi,
    Hkrisduq nghut ri;
  cek-AK: Abraham hoi anih ih atii khaeah ni lokkamhaih loe sak. Cabu mah kami pop
    thuihaih baktiah, atiinawk, tiah thui ai; toe kami maeto khaeah ni, nang ih atii,
    tiah thuih; to kami loe Kri ni.
  bkd-bkd: Iling daan taena su mga insaad hu Dios diyà ki Abraham daw duun hu kaliwat
    din. Hurà haena ikagiya ha “duun hu mga kaliwat din” ta kenà sidan madakel, ba
    inikagi din ha “duun hu kaliwat din” tumenged ta sabuwa dà haena ha iyan si Cristo.
  ctu-76: Chʌ'ʌch bajche' jini, Dios ti' wʌ sube Abraham mu' bʌ quejel i yʌq'uentyel
    yic'ot i jiñʌjlel. Mach'an ti' sube i jiñʌjlelob cha'an cabʌlon lojon pero ti'
    sube i jiñʌjlel cha'an juntiquil jach bʌ i jiñʌjlel ti' tyaja ti t'an. Jiñʌch
    Cristo.
  lac-NT: 'Baxuc a C''uj a ucho'', caj u toc araj ti'' ic nunquirex Abraham yejer
    u parar a cu bin u pararʌncʌr biq''uin. A C''ujo'' mʌ'' ju ya''araj ti'' Abraham:
    “Je'' in ts''ic ti'' a pararob a ca bin pararʌncʌr”; irej wa ya''ab. Caj ya''araj
    ti'': “A parar a ca bin a pararʌncʌr”; chen turiri'' mac, Cristo.'
  xla-xla: Epapedeme God mape A꞉iblaham mate epame A꞉iblaham ya꞉ mama hale mate yu
    itiyapo himiwapo. God yu buka hema A꞉iblaham ya꞉ mamadulo hapuloma dla po-atlasema.
    Amasiyama oplami hatlo Keliso kokoye atlemama apopo.
  xav-NT: Tane Abra'ãhã ma, ĩsipai u ĩsihudu na zama, 'Re ĩhâimana u'âsi mono te te
    ĩropisutuzé hã. Ãhã wasu'u na, da te ãma rob'ui'éré wamhã, ĩsihudu norĩ hã da
    te wasu'u za'ra õ di. Ĩsihudu norĩ hã da te wasu'u za'ra 'wa'âhã, te aré ĩsihudu
    ahâ na wasu'u ni. Ĩsihudu misi, te wasu'u. Ta hã Cristu.
  cuk-cuk: 'Emigi, nabir. Bab-Dummad Abrahamʼga, degine, Abraham-e-wagwaga, ibmar-ukoye
    sogsad. Sogsasulid: “E-wagangarye.” Deyobile, dulemar-bukidarnik sogle-itole,
    emigindi soged, wargwenye: “Be-wagwagarye.” Génesis 12:7 A sogledo, Cristoʼye.'
  tbf-tbf: Io, e Raban a nga terie mi kinubuits se Abaraam ma simi beitpakien. Mi
    Pakpak Leong a kap vakokoit va “rakot sibu beitpakien” ian a palan, eiekesen a
    vakokoit va “rakot simi beitpiki” va mi mei kes mo. Ma ine arie eie mi Karisito.
  uig-CYR: 'Шуниңдәк, Худаниң әһдисидики вәдиләр Ибраһим вә униң нәслигә ейтилған.
    Муқәддәс китапта У: «вә сениң нәсиллириңгә», (йәни, көп кишиләргә) демәйду, бәлки
    «сениң нәслиңгә», (йәни ялғуз бир кишигила), дәйду — бу «нәсил» Мәсиһдур.'
  ikw-NT: Kịtna, Chiokike kweru Ebereham nụ nnwọ a mkwna wam. Ọkwukwo nsọ kwúge agịda
    rụmu, kọvu “nnwọ ị,” ke bụ otu badnụ, nye bụ Karaịsi.
  khs-khs: 'Aputa: Epalahamemawana, e sala maye minamawana, Koteyewi napola:tese auma:na:
    seyawa selapola: tuwapokeye. Epalahameyewi sala maye mina sopoma Koteyewi napola:tese
    auma:na: seyawa selapola: eta: tuwapomakeye. Alamakeye, ene sala maye mina semetei
    kamo napola:tese auma:na: seyawa selapola: tuwapokeye. Au seyawa e ene e sa:le
    maye mina semetei kemi Kelesowa au seyakeye.'
  dwr-ENT: ኣብራሃሞኔ ኣ ዛሪ ፆሳይ ሲንፔ ኢማና ጊዴ ሃሳዬዳዋ ሲሴዲኖ። ፆሳ ማፃፋይ ጮራ ኣሳው ሃሳዪያዋዳን፥ «ኔ ዜሬቱዋሲ»
    ጌና፤ ዋጊ ጎፔ፥ «ኔ ዛሬው» ያጌ። ሄዌኔ፥ ኢቲ ኣሳ ፃላላ ጌ፤ ኢካ ኪሪስቶሳ።
  pma-pma: Ka, suval koanek, navong Ahi mumon hatkatien takeih onen ral min Ebraham,
    mumoni emun ral min ‘kei koa hekistal eni.’ Tus Votut rovitentei vahit mumoni
    ral min ‘koakeil ikistal eni.’ Veni navong viteni vit ‘kei koa hekistal eni,’
    mul selus usil meatin tas. Ka meatin enek vi Iesu Kristo.
  atd-NT: Nò ogkounawa rod ki Abraham su duon insabut to Magboboot kandin woy songo
    innangon din dod to kapunganan ni Abraham no sagboka no waro pad mootow. No ka
    ingkasulat to sikan, waro nigkagi to, “ka mgo pinanganak nu no ogkalituk poron
    to mohon-ing no pinanganak ni Abraham. Sikan ian to ogkataga ki to si Kristu do
    ka igkatuon to sikan no innangon dongan to Magboboot ki Abraham.
  tel-2017: అబ్రాహాముకూ అతని సంతానానికీ దేవుడు వాగ్దానాలు చేశాడు. ఆయన అనేకులను గురించి
    అన్నట్టు, “నీ సంతానాలకు” అని అనలేదు గానీ ఒకడి గురించి అన్నట్టుగా, “నీ సంతానానికి”
    అన్నాడు. ఆ సంతానం క్రీస్తే.
  hat-BSA: 'Alò, pwomès yo te pale a Abraham ak posterite li. Li pa t di, “a posterite
    ou yo”, kòm referans a anpil moun, men de preferans a yon sèl moun: “E a posterite
    ou”, sa se Kris.'
  top-NT: 'Na̱ chuná Dios ma̱lacnú̱nilh Abraham huí tú ixama ma̱xquí ixli̱tlakapasni,
    Dios ni̱ huánilh: “hua̱k mili̱talakapasni”, la̱ cali̱chihuí̱nalh hua̱k cristianos;
    y jaé ixli̱talakapasni Abraham li̱tanú cha̱tum chixcú Cristo.'
  msk-msk: Pyagalaong nang Dios yang kanaan saad kang Abraham aw sang kanaan sompaw.
    Wa yang Dios asaad sang madaig na manga sompaw ni Abraham, awgaid sang ka otaw
    da yang syasaadan naan na sompaw ni Abraham, si Kristo gaid.
  gyr-NT: 'Ẽgüe ehi avei Tũpa remimombehugüer Abraham upe aracahe. Esepia, oñehe ñepei
    reseve chupe iyavei ichuindar upe avei. Tũpa Ñehengagüer icuachiaprɨ pɨpe: “Nde
    suindareta upe” ndehi, inungar-ra que ava rehɨi upe viña. Ẽgüe ehi rumo, “Nde
    suindar upe ité” ehi ‘ñepei ava’ ohesa pɨpe, ahe Tũpa Rembiporavo Jesucristo.'
  kmh-kmh: Kun ak rek, Gor Ebraham nup giniŋgayn aŋgiy aŋgayak minim ak, kisen minim
    bap key ma aŋgniŋgamb. Pen minim aŋgayek, Baybol buk tikyak ak, “Ñapan nip gok,”
    aŋgiy ma tikyak; “Ñapan nip ak,” aŋgiy tikyak.” Ñapan nokom aŋgyak kun ak, Krays
    nup nep aŋgyak.
  ukr-ONPU: Ці ж обітниці були дані Авраамові та його нащадку. Писання не говорить
    «нащадкам», як про багатьох, а «нащадку», як про одного, а Ним є Христос.
  emi-emi: inangari nialokoi God ghe auliaala ta Abraham me tuvuna, Uru ngai Manga
    ateva etam ue va “ta tuvuna atoa” (malloeana va oroi taumattu) ta eue va, “ta
    tuvuna ateva.” Malloeana va kateva nonga taumattu, Karisto ta ngetana.
  zpv-NT: Pwihsi naann nuꞌh, Dxiohs badiꞌhi xchiꞌdxyi Ñiꞌh nez loh guehtu Abrahn nee
    cun neezaa loh llahga ba, ayi guñiꞌ Ñiꞌh llahga raꞌ guehtu Abrahn ziga loh ziahan
    raꞌ ba, sino que guñiꞌ Ñiꞌh xcweenta tuhsi bwiinn, ya bwiinn chi naa laꞌhsi Jesucristu.
  gux-gux: To, U Tienu n den niani Abalahama leni o puolihuanu i ñoaniani. Laa yedi
    leni o pulihuani nani ke li tie niba boncianla yeni, ama yedu bebe. Leni a puolihuanu,
    lani n tie Kilisiti.
  kos-kos: Ouinge, God El tuh orala wulela lal uh nu sel Abraham ac nu sin sie fita
    natul. Ma Simusla tia fahk ke fita puspis, a nu ke fita sefanna, su Christ.
  ibo-ibo: Ọ bụ Ebraham ka e kwere nkwa ya na mkpụrụ ya. Akwụkwọ nsọ asịghị, “nʼọtụtụ
    mkpụrụ,” kama, ọ sịrị, “ma nye mkpụrụ gị,” ya bụ otu onye, onye bụ Kraịst.
  yml-yml: Basenadi Yaubada i vonaꞌawaufaufa Ebelamo wata tubuna ꞌwaidie i vo, ꞌWaimiega
    a na vesauluva ꞌatumaina tomotoga matatabuna ꞌwaidie.” ꞌWa ꞌiseni, Yaubada kebu
    i da vo, Ebelamo wata tubunavo ꞌwaidie,” weꞌe i vonaga tubuna ꞌaitamogana faifaina,
    tubunanina taunina Keliso.
  ory-ory: ଅବ୍ରହାମ ଓ ତାହାଙ୍କ ସନ୍ତାନ ପ୍ରତି ପ୍ରତିଜ୍ଞାସମୂହ ଉକ୍ତ ହୋଇଥିଲା। ଅନେକଙ୍କୁ ଲକ୍ଷ୍ୟ
    କରି ସନ୍ତାନମାନଙ୍କୁ ବୋଲି କୁହାଯାଏ ନାହିଁ, କିନ୍ତୁ ଜଣଙ୍କୁ ଅର୍ଥାତ୍‍ ଖ୍ରୀଷ୍ଟଙ୍କୁ ଲକ୍ଷ୍ୟ
    କରି ତୁମ୍ଭର ସନ୍ତାନକୁ ବୋଲି କୁହାଯାଏ।
  bzj-bzj: Rait soh, Gaad mi mek dehn pramis tu Aybraham ahn wan a ih pikni dehn weh
    kohn dong fahn fi hihn famili lain. Noatis dat ih neva seh, “Tu yoo ahn yu pikni
    dehn,” laik da mi tu lata dehn; bot ih seh, “tu wan pikni,” ahn dat da-mi Jeezas
    Krais.
  chk-chk: Iwe, Kot a föri an pwon ngeni Apraham me mwirimwirin we. Lon ekewe Toropwe
    mi Pin esap mak “mwirimwirin kana”, wewen chomong aramas, nge a mak “mwirimwirin
    we”, wewen eman chök aramas, iei i Kraist.
  ssd-ssd: Pasa saŋgrinu afu Kuate nu Abraham nuŋe mbuŋ ndoŋ kilam tuku sana ta nu
    Abraham tuku mbuŋ ŋakmba tuku sa ndana. Nu taŋgo ndindo tuku naŋe mbuŋ ŋga sana.
    Nu tuku mbuŋ ta Kristus.
  acr-TNT: Ecꞌu ri Dios xuya rubiꞌtisinic che ri Abraham y che can ri Jun ralcꞌoꞌal.
    Rutzij Upixab ri Dios na jetawaꞌ cubiꞌij «chique can rawalcꞌoꞌal», pachaꞌ e uqꞌuiyal
    ticawex, ma jewaꞌ cubiꞌij «che can ri Jun awalcꞌoꞌal»; waꞌ queꞌelawi e ri Cristo.
  rop-rop: Wal yumob jinggabat na. God bin gibit det pramis langa Eibrahem en langa
    im grensan. Yu si? Langa oltestaman imbin tok, “langa im grensan”. Im nomo bin
    tok, “langa im grensan olabat”. Im nomo bin tok blanga bigmob pipul. Imbin oni
    tok blanga wanbala grensan. En det grensan na im Jisas Krais.
  mee-mee: Pala ka ine rolea patongkalame te Abaram, na i ke role rea te Abaram kala
    nga sivuna. Ava i ke sane role kae Abaram roma, “Iau ka la kavingtulu one kala
    nga sivung memena.” Ke sane rolea pangamologa e ta sivuna papatu. Ke sa. Ke role
    roma, “Iau ka la kavingtulu one kala nga sivung.” Ba pangamologangana laeala ka
    mirana roma, i ke la kavingtulunge Abaram kala nga sivuna te. Bae Abaram sivuna
    laeala ka i ae Karais.
  dif-dif: 'Abrahamangu Nulia talpadakani jaura jinkina wonti ja kupani nunkanani.
    Wata Nauja jatai: Kupa worani, marapuni jeribaka, a‐ai, kulnuni, kupani jinkanani,
    Naupini Christus nganai.'
  gam-gam: Kune nayenda mal embe ge, kamasa God wo Abraam moi al kandja dji mal ge
    kaima pai, kandja gun ta panda ge kune nayenda. God kandja dji ge une Abraam pille,
    Abraam wombaye pille kandja embe dje awi. Ba Abraam wombaye we dje God kandja
    embe dji ge, Abraam wombaye merke moye ge une pille nadji. Abraam wombaye taimanta
    are moya iwa ge pille dji. Ge Krais.
  nou-nou: Da awodo awa God mi Abraham de uso orobe de da yei ro adira sisira. Edo
    jiwari mi God mi uso orobe da yei sisira awa embo jiwae de da sise saera te jiwari
    mi sisira God mi uso orobe da yei sisira awa embo da be de da sisira. Edo jiwari
    mi orobe sisira amone Keriso de sisira.
  mqb-NT: A təra tə Mbərom ɗukwen matanan. Mbərom a zlapan anan tə way ataya kwakwa
    anà Ibərahima tə wan sə kutov anahan ɗukwen matanan. Deftere kà jak sa jəka,
    Mbərom a zlapan anà Ibərahima tə wan sə kutov anahan ahay cara cara bay, əna
    tə vinde nə pə wan sə kutov anahan a kərtektəkke ata awan. Wan sə kutov anahan
    ata nà, Almasihu.
  ape-B: Enyudak adulin atinyi balan, God douk naklipu Ebraham nanu enen ananin bahlen.
    God ananik buk douk wo kwuklimu wolobaichi elpech e. Wo kwukli, “Nyak nyunu nyakich
    bahlechich” e, wak. Wakuli God ananik buk kwakli, “Nyak nyunu enen nyakin bahlen.”
    Enyudak balan douk nyakli atin elpen. Ali enyudak elpen douk Krais.
  grc-F35: Τῷ δὲ Ἁβραὰμ ἐρρέθησαν αἱ ἐπαγγελίαι, καὶ τῷ σπέρματι αὐτοῦ. Οὐ λέγει «καὶ
    τοῖς σπέρμασιν,» ὡς ἐπὶ πολλῶν, ἀλλ᾿ ὡς ἐφ᾿ ἑνός, «καὶ τῷ σπέρματί σου,» ὅς ἐστιν
    Χριστός.
  cav-NT: Yusura Abraham tyaana ahuaque tu quiricaju ecuita cuana ebacani equiyati
    buchique. “Mique, mique eque juracanayaque jadya metse jidaque tyabuque”, jadya
    tu ehuene Yusura tyaana ahuaque. Acuare ama tujatu “mique eque ejuracana cuanaque”.
    “Mique eque ejuracanaque”, jadya tujatu quisarati acuare. Jetiama tuna jidaque
    tyaya jadya amatu Yusu jucuare. Abraham eque peadya juracanayaque camadya tujatu
    jidaque tyaana ahua. Cristo tujatu tyaana ishu ahua.
  kgp-NT: 'Kỹ Topẽ jykre vỹ ge nĩgtĩ gé. Topẽ vỹ Abraão mỹ tó ja nĩ, vãsỹ, ti tỹ ti
    mỹ nén ũ há han ke ti, ti krẽ''krẽ mỹ ke gé. Kỹ tóg, ti tỹ ti krẽ''krẽ tó kỹ (tóg)
    Abraão krẽ''krẽ ag kã ũn pir hã tó ja nĩ. Ti pi(jé) Abraão mỹ: “ã krẽ''krẽ ag,”
    he ja nĩ''. “Ã krẽ''krẽ,” he ja ti nĩ, hã vỹ: Cristo, he mũ, hã vỹ: Abraão krẽ''krẽ
    ag kã ũn pir, he mũ.'
  bvd-bvd: God nia alangai fua sa 'Abraham ma fua wela nia. Na Kekeda laa Abu nai
    nao si saea lau, “Na wela 'oe ki,” uri ka toolangainia wane 'oro ki. Nia bae lau
    'ana 'urii, “Na wela 'oe,” ne toolangainia tii wane guu, ma na wane nai naa ne
    Kraes.
  ukr-1871: 'Авраамові ж виречені обітування і насїнню його. Не сказано: І насїнням,
    яко про многі, а яко про одно: І насїнню твоєму, що єсть Христос.'
  apz-apz: Oso paꞌnyoso Anɨtuye hungkuno Apɨlohamꞌnji kakoe imu sohwoꞌnjimo ulɨmentisoso
    neꞌno weho. Oso imu piꞌnɨngoꞌmaho. Oꞌo, imu kengaꞌnohino sohumneꞌno ulɨmentisofoho.
    Oso imu huhwo sohwo Jisas Kɨlaisɨyoho.
  yon-yon: Kedi, weng kunduk kuu Abraham yoom ye yob yoom yaa yedmendoon. God Ye Weng
    dakmoon kuu “yob yemoon yoom” andindo, “eb yob yoom” andoon. Kukuu karub mimo
    anded, Keresu kui.
  poi-NT: Dios ijɨycámáy iga iwɨ̱wadáypa jém Abraham io̱cma̱nɨc ima̱nɨc. Cuando iŋmatpa
    así, d́a nɨmpa iga ima̱nɨctam como wa̱t́i, pero yɨ́p aŋma̱t́i nɨmtooba iga tu̱m
    jém ima̱nɨc, je jém Cristo.
  wuv-wuv: Ei fa'unaia na dinaa a'a Abraham mawe fei fuana. Fei Bu'u Apuna, lomi na
    ware ba, “i dinaa a'a ei fuamu,” ale'ei ba watauda rama'a, ma'uaa, “i dinaa a'a
    fei fuamu,” hanuna ale'ei hemea ua, mei Christ.
  quf-NT: 'Chaymi allita kwintata qukashunllapa, chaynu Dyusninchik uk tratuta rurar
    chay unay rukunchikllapa Abrahamtami, kaynu arniran: “Qampa uk aylluykiwanmi tukuyla
    runakunata yanapashaq” nir. Chaynu nirqa manami niranchu: “Aylluykikunawanmi yanapakushaq”
    nirqa. Ashwanmi uklapaq rimaran, “Uk aylluykiwanmi yanapakushaq” nir. Chaynu uklapaq
    rimarqami, Tayta Dyusqa Wamran Jesucristupaq rimayaran.'
  yuw-yuw: Oro, Kopotorocho guramno Abraham orin morogono yudec sicsicha mata godingmun
    fadoc. Kopotorochon bapiyaho wömai Abrahamphon morogoni woi amna koböcmaha mayoc.
    Muno, morogono tungu ihoroc yacma woi amna tunguhagon yac. O amna tungu woroc
    woi Duic.
  hus-NT-1971: A Dios im bijchith ucha’ a Abraham c’al in tsacamil jant’o ne’ets quim
    pitha’. In tsacamilcua’ in le’ quin ulu juncats expith ani yab yantalam. Jats
    a Cristo ax u q’uejab mac’uchith olnab al nixe’ xi cau in tsacamil. An T’ocat
    Thuchlab yab in ulal in tsacamilchic ejtil max yan tin eb, tocat in ulal in tsacamil.
  med-med: Ei nga, akup Got elim Aparam kʉn, elim nga kangambuⱡa pundʉn mbʉ kʉn, uⱡ
    kai mat wote indimp nimba mʉi ropa nimba ngurum. Buk Wingti ei ndi, kangambuⱡa
    ou ndupa to tʉndpa nimba mel, “Nim nga kangambuⱡa pundun mbʉ,” i ni nʉndʉtʉm mon.
    Buk Wingti ei ndi, wamp tenda ti, to tʉndpa nitim ei nimba kʉn, “Nim nga wamp
    pundʉn ei,” nitim. Ei kʉn, Kraist kundpa nitim.
  bch-bch: Eine lalaede mambe posanga tautaunga toa Deo irau toman ngan Abraam. Deo
    ikado ele posanga tautaunga pan Abraam ga ele gergeu. Be ele laulau ikeo ngan
    gid ele gergeu mao. Oangga bedaoa, iposa ngan panua busa, be eine mao. Ele laulau
    ikeo ga posanga tautaunga toa oa ila pan eaba kelede ta ikeo ga, “Ila pan lem
    gergeu.” Gergeu toa oa eine Kristus.
  cco-NT: Jo̱guɨ Fidiéeˇ cajmɨrǿrˋ júuˆ có̱o̱ꞌ˜ ꞌlɨɨ˜ yʉ́ʉꞌ˜ Abraham có̱o̱ꞌ˜guɨ jaangˋ
    dseaˋ sɨju̱ˇ dseaˋ do. Güɨlɨñíˆbɨꞌ cajo̱ e jaˋ tó̱o̱ˋ fɨˊ ni˜ jiˋ quiáꞌˉ Fidiéeˇ
    faꞌ e cajmɨrǿrˋ e júuˆ do quiáꞌˉ fɨ́ɨngˊ dseaˋ sɨju̱ˇ Abraham, co̱ꞌ quiáꞌˉ jaamˋ
    dseaˋ e féꞌˋ e fɨˊ ni˜ jiˋ do, jo̱ íbˋ Dseaˋ Jmáangˉ.
  deu-1951: 'Nun aber sind die Verheißungen dem Abraham und seinem Samen zugesprochen
    worden. Es heißt nicht: «und den Samen», als von vielen, sondern als von einem:
    «und deinem Samen», welcher ist Christus.'
  alq-ALGNT: 'Mi pejig8an, ka8in adjisesini8an Kije Manido onakomo8inan. Kije Manido
    ogi inan Abanaaman kidji ca8enimadjin, 8in acitc pejig ini8e 8inikag ke pi odaiagizindjin.
    Ka8in dac mazinadesinon Kije Manido Omazinaiganikag: “Kiga ca8eniminom kin acitc
    igi a8iagog kinikag ke pi odaiagizi8adj.” Ka8in mane a8iagon 8inikag ke pi odaiagizindjin
    mikomagani8isi8an. Tiegodj mazinadeni oo8e: “Kiga ca8eniminom kin acitc aa a8iag
    kinikag ke pi odaiagizidj.” Pejig eta 8inikag ke pi odaiagizindjin mikomagani8i8an.
    Jesos Christ dac aa ka mikomagani8idj.'
  ixl-NNT: 'As echat kat ibꞌan u Tiixheꞌ tukꞌ u Abraham, tan kat tal kan Aak umaꞌl
    u yol te u Abraham tiꞌ umaꞌl u tiaaleꞌ. As yeꞌxhkam ni taleꞌ uvaꞌ: «Tiꞌ kajayil
    unqꞌa tiaal u Abraham,» chu koj u yoleꞌ. Pet tiꞌ kuxh umaꞌl u tiaal u Abraham
    talkat kan u Tiixheꞌ u yoleꞌ, echeꞌ uvaꞌ ni tal umaꞌt u yol uvaꞌ tzꞌibꞌamal kan:
    As tiꞌ umaꞌl vaviaaleꞌ, tiꞌk u yoleꞌ. As aꞌeꞌ u Cristo uvaꞌ nik taleꞌ.'
  boa-NT: Ahdúhjáa muurá Píívyéébe Aavaráaúvuke néé dííbyéj tsɨɨménémúháábedítyú tsáápiikye
    ipícyooíñé mɨ́amúnáake pájtyetétsóííbyeke. Tsáháhjáa dibye íwaajácúháámɨtu néétu
    pívámeváké ipícyooíñe. Neebéhjáa tsáápiikyéré ipícyooíñé Jetsocríjtoke.
  quh-NT: Dioska Abrahamman khepa wawanmanwan sumajta parlarka. Mana nerkachu “wawacunaman”
    ashqhasmanpis parlanmanjinaka. Manachayrí ujllamanta parlarka “wawanman” nispa.
    Chay wawanka Jesucristomin.
  kwi-kwi: 'Mane sun piankamtain. Diosne maza pitmin Abrahamtakas paiña painkultuzakas
    kaiz kit kin namnara. Abrahamkasa paramtuasmin, Diosne akkwan kwaltuza, akkwan
    awaruza, sun pit kin namnarachi. Pɨnkɨhta ka parɨtchi: “Paiña kwaltuza.” Us sun
    pit paramtuasmin, Diosne amtumikawa paara; Cristowa paara.'
  agm-agm: Autaahaatɨho Abɨraahamɨhopunɨ komɨ satɨhopunɨ pɨwɨha watɨpɨtatɨ kandaase.
    Iyataatɨ komɨ pɨwɨha jɨhaatɨhɨ utɨpɨhoaatɨhapɨ, “kinyɨ gaasoya gaasisa,” tatɨ
    taahiyɨhiyaapɨ wɨndɨ katatɨ ahondaamaise. Owetise. Nehɨ tɨtɨhɨ naasopɨ, “gaasɨho,”
    ndaase. Iyataatɨ so, “gaasɨho,” tiso so Kɨraisihopɨse.
  ubr-ubr: God an aumatan Abraham a wawan agirin auris iyamai. God an dura buk amonai
    on men sigayam siyau, “Om wawam agirim auris?”, on an yabin min sabu sigaraba
    auris ebikakafun, baise On iyau, “Om wawam agirim aurin”, on an yabin min orot
    kaitamom aurin on ebikakafun, On min Keriso.
  tsw-NT: A̱sula̱ a yuwaan ta̱ Ibrahim nzuwulai n nda na̱ mawun ma tsukaya ma̱ yi.
    U yuwaan muwun n tsukaya n ro ma̱ a̱bunda̱ nzuwulaiꞌi shi, amma a̱ tyo a za ta̱,
    a̱yi gba za ta̱ ndolo a̱yi ɗa Kristi Zamawawa.
  cax-NT: Arrti Tuparrü urapoiti tücañe isucarüti Abraham, rranrrti aicunusüancanatiti
    y ümotito maniqui taman eanaqui nesarrti familiarrü ñana. Tone nesarrti tratorrü
    Tuparrü aübuti Abraham. Ane corobo que arrüna ñacunusüancacarrti Tuparrü cuatü
    ñana ümoti maniqui tamantiatai, champürrtü ümo bama sürümanama eanaqui nesarrti
    familiarrü Abraham. Arrti maniqui taman, tonenti Cristo.
  aia-aia: Na'i 'oha bwani 'ia God 'a hauai duruduru beia Ebraham ma beia ro'u ta'i
    'iniraaui warowarona'i. Mana Usu-usu Maea ai'a hadanga'inia hakoi warowarona'i
    a Ebraham. 'A hadanga'inia moi ta'i 'iniraau. Na 'ado'ado 'ana, naasi 'ia Kraest.
  srp-1865: 'A Avraamu i sjemenu njegovu reèena biše obeæanja. A ne veli: i sjemenima,
    kao za mnoga, nego kao za jedno: i sjemenu tvojemu, koje je Hristos.'
  agt-agt: '@see-verse:GAL.003.015'
  lug-lug: Katonda yasuubiza Ibulayimu n’Omwana we, naye tekigamba nti n’abaana be
    ng’abangi, naye yayogera ku omu, oyo ye Kristo.
  yby-yby: Ito Omailimoya Aebalahamudaya ito awopilakalesidaya dilipe napa etuwe loko
    lo hukobetoko liboya, awopilalale mukisidamuya lamibo ne. Makoko Kalaestidamuya
    libo ne.
  heb-heb: והנה לאברהם נאמרו ההבטחות ולזרעו ולא אמר ולזרעיך כאלו לרבים אלא כאלו ליחיד
    ולזרעך והוא המשיח׃
  mpp-mpp: Wapongti Abraham nga ngamboine yeke wiyac gocne yetenale yowa mipangkewec,
    yogo ye ngambofocine homacne yengele mi miwec. Ye ngic moniyangte sugu yanguc
    miwec, “Ngambogone.” Ngic ye hocne Kristo.
  apb-apb: Na aapa hatarie hiiwalaimolinge e urine no'one, aana a God e unue mo heiholota'inge
    ngeena hunie a Ebraham pe'ie a weuwana. Oto, omu ke lo'o-lo'onga'i kohi i sulie
    leune aena aana Uusu-uusu Maa'i e ka'a unue ike “pe'ie mo weuwana” hunie ke rongo
    mala mo iini hunge aana mo iini kire uure mwaanie komu a Ebraham, ta'e e unue
    mola “pe'ie a weuwana.” Oto e rongo mala ko ere liutaa mola i sulie e ta'a-ta'a
    iinoni, na iinine oto a Kraes.
  san-TEL: పరన్త్విబ్రాహీమే తస్య సన్తానాయ చ ప్రతిజ్ఞాః ప్రతి శుశ్రువిరే తత్ర సన్తానశబ్దం
    బహువచనాన్తమ్ అభూత్వా తవ సన్తానాయేత్యేకవచనాన్తం బభూవ స చ సన్తానః ఖ్రీష్ట ఏవ|
  ben-IRV: ভাল, অব্রাহামের প্রতি ও তাঁর বংশের প্রতি প্রতিজ্ঞা সকল বলা হয়েছিল। তিনি
    বহুবচনে আর বংশ সবের প্রতি না বলে, একবচনে বলেন, “আর তোমার বংশের প্রতি,” সেই বংশ
    খ্রীষ্ট।
  ntu-ntu: Gct esalz-ngrbzle da lc mz Ebraam x mz doa nede. Tresalz-ngrpwzleu mz doa
    nedeng, kcng tzngi lr Israel. A' mz Nzryrngrkxtr rpibz Gct mz Ebraam kx, “Mz doa
