    ca³lɨ³dsaa⁴²a² ba² hi³hí̱³ ba² Cristo ja̱³ ga³hey³² hi³ gá⁴féh³ liáh³ja̱³.'
  txq-txq: Leo naak oo, neu Manetualain ndara fangga hehelu-bartaak no Abraham ma
    tititi-nonosin boe. Manetualain ta nae, “Au ndara fangga hehelu-bartaak ia ua
    o tititi-nonosim mara”, nahuu Ana ta helu-bartaa no hatahori noꞌuk. Tehuu Ana
    helu-bartaa no kada Abraham tititi-nonosin esak ka, ndia Karistus.
  aaz-aaz: On naan amsaꞌ, oras Uisneno nahakeꞌ rais manbaꞌan nok naiꞌ Abraham ma in
    sufan-kaꞌun sin. Uisneno ka naꞌuab fa nak, “Au uhakeꞌ rais manbaꞌan ia ꞌok ho
    sufam-kauꞌm ein”, natuin In ka nahakeꞌ fa rais manbaꞌan naan neu too mfaun. Mes
    In suma nahakeꞌ rais manbaꞌan naan neu tuaf meseꞌ, es reꞌ Kristus, reꞌ naiꞌ Abraham
    in sufan.
  qup-NT: Chasnashinami Yaya Dioska ñawpa Abrahamta ali paktachinan shimita rimarka
