  mal-2015: എന്നാൽ അബ്രാഹാമിന്നും അവന്റെ സന്തതിക്കും വാഗ്ദത്തങ്ങൾ ലഭിച്ചു; സന്തതികൾക്കും
    എന്നു അനേകരെക്കുറിച്ചല്ല, നിന്റെ സന്തതിക്കും എന്നു ഏകനെക്കുറിച്ചത്രേ പറയുന്നതു;
    അതു ക്രിസ്തു തന്നേ.
  tuo-NT: 'Õꞌacʉ̃ cʉ̃ Abrahãrẽ níꞌque aꞌte weronojõta niwʉ̃. Aꞌtiro nicʉ niwĩ: “Aꞌti
