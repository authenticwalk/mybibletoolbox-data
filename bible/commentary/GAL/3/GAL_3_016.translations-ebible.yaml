    kuasiq ai a qek.
  ctu-CTI: Chʌ'ʌch bajche' jini, Dios ti' wʌ sube Abraham mu' bʌ quejel i yʌq'uentyel
    yic'ot i jiñʌjlel. Mach'an ti' sube i jiñʌjlelob cha'an cabʌlon lojon pero ti'
    sube i jiñʌjlel cha'an juntiquil jach bʌ i jiñʌjlel ti' tyaja ti t'an. Jiñʌch
    Cristo.
  zos-NT: 'Ahora pues Diosis chajmay Abraham ti maṉba chøqui ñe''c Abrahamgøtoya
    y ''yunecøtoya. Jachø''yupø Diosis ''yote ji''n ñømi: “mi unenda''m”, como que
    ityajuna''ṉ sone ''yune, sino que nømba: “mi ⁿune”; como que tumdi chajmapyapø
    ''yune. Y jic Abraha''mis ''yune nø chamupø Diosis, Cristote.'
  gvs-gvs: E ina kanasiunayana goi ikatótula go, ina katotulayadi moe Eberamo mana
    boda yaidi. Ago geya idigoita bodao; moe ana yagoina badabadaidi, go sem kana,
    ‘Ina boda.’ Moe ana yagoina tayamo go, ame tayamoyana moe Guyau.
  kbm-kbm: Be Pomate ok weik etok ge, Ei gibiti ane yaun ti gitangi Ablaham gabu ane
    vaku, bemem yaun ebe giengk Pomate ane kapia ok ginei Ablaham tis ane vaku gen
    ite Ablaham gabu ane vaku amol dongke-ngge, etok Kilisi ei ate.
  rmc-rmc: 'O Del diňa lav le Abraham the leskre potomkos. Na phenďa „the leskre potomkenge,“
    sar te vakerďahas pal o but džene, ale phenďa pal jekh: „the tire potomkos“, savo
    hin o Kristus.'
  apr-apr: Ngan mugu ngan Maro ipamede betanga medana pang Awaram ye tool yo bet pombe
    ye rara ki i. Ngan le Rau ke Maro iwete bet Maro ipamede betanga pang Awaram ye
    di tooltool yo bet pombe ye rara ki, ngan tiap, bong iwete, “pang Awaram ye tool
    yo bet pombe ye rara ki i,” in leu. Ngan betanga in lono ki ben iwete ye di tooltool
    alunu tiap, bong iwete ye tool ataleu yo Kirisi i.
  tiy-tiy: Atin loo so bé niy, rénigoy Tuluse fasad dob Abrahame brab dob séfu ne.
    I Ménsulate Kébéréh i Tuluse énda ménbéréhén mano, “de séfuém” non énda médoo
    no. Ménbéréh saén mano, “séfuém”, atin i atag i ni ségétéw saén, sani Kristowe.
  nlg-nlg: Idania God te vahea na baubahu Abraham mana vaivarina, mana vaivarina eni
    ke, a Christ. Ma kau ghilala utoa, te mua bosaa na baubahu eni, vanira rana vaivarina,
    te vagha gaira tara subo. Hauvaa mana baubahu eni te vania vamua na vaivarina.
  dgr-DOGNT: Nǫ̀htsı̨, Abraham eyıts'ǫ wets'ıhɂǫ̀ǫ-dǫǫ̀ elı̨ı̨ sìı goxè sìghà ayele
    ha edeyatıì goghàı̨ɂǫ ı̨lè. Nǫ̀htsı̨ Nı̨htł'è k'e dıı hanì dek'eèhtł'è, “amìı
    wets'ıhɂǫ̀ǫ-dǫǫ̀ elı̨,” hadıı sìı dǫ łǫ ghǫ godeè-adı nıìle, hanìkò, “amìı wets'ıhɂǫ̀ǫ-dǫǫ̀
    elı̨,” hadıı sìı dǫ ı̨łè zǫ ghǫ godeè-adı, eyı dǫ sìı Zezì-Krı hǫt'e.
  pes-OPV: اماوعده‌ها به ابراهیم و به نسل او گفته شد ونمی گوید «به نسلها» که گویا
    درباره بسیاری باشد، بلکه درباره یکی و «به نسل تو» که مسیح است.
  ron-1924: 'Акум, фэгэдуинцеле ау фост фэкуте „луй Авраам ши семинцей луй”. Ну зиче:
    „Ши семинцелор” (ка ши кум ар фи ворба де май мулте), чи ка ши кум ар фи ворба
    нумай де уна: „Ши семинцей тале”, адикэ Христос.'
  tpz-tpz: Moaan voh ne Sosoenën to nok voh a soe vaman peꞌ to soe non pan, amot no
    a ma moeh tah vihvih se tavus ee maꞌ. Ka soe vaman pamëh ne Sosoenën to nok voh
    manih pe Abraham, me e supnaiꞌ peꞌ vëh to meꞌ avoeꞌ e non pa tavus maꞌ. O Puk
    pe Sosoenën to hikta sosoe suk voh non a kën supnaiꞌ peo peꞌ. Ahik, eꞌ to sosoe
    varoe suk voh non a paeh a supnaiꞌ ro peꞌ, ivëh, e Ieesuꞌ Kristo.
  agd-agd: Tiyarafenu ano Abaraamun má be anin mái iyáantákaren mino. Mai van mi Tiyarafenui
    vompon dókifin ída kokhon iyampon nan “e akhafanafin” ne sikharen mifo “e akhápin”
    ne ma sikaré ein mai Yisas Karaisin nan mi sikharen mino.
  rkb-NT: Iwata tubabatu Deus Abarão bo nitsasoko. “O ikia pasapywyky. Estuba zubata
    atsekoka iknykta ibo pisapywyky” nikara. Deus watahaha ty batu tyso atsekokatsa
    sizubarẽtsa bo mysisapywyky iwatahaha tihi estuba zuba atsekoka iknykta ibo pisapywyky
    — niy. Abaka Kiristu soho humo myhyrinymyrẽtsa hỹ.
  san-THA: 'ปรนฺตฺวิพฺราหีเม ตสฺย สนฺตานาย จ ปฺรติชฺญา: ปฺรติ ศุศฺรุวิเร ตตฺร สนฺตานศพฺทํ
    พหุวจนานฺตมฺ อภูตฺวา ตว สนฺตานาเยเตฺยกวจนานฺตํ พภูว ส จ สนฺตาน: ขฺรีษฺฏ เอวฯ'
  iws-iws: Mɨ tɨ hɨriinan siyɨu kaimwowɨn, Adi Komii siya Ebraham siir kitɨbmii boɨnkikɨn
    mɨ siir prɨnou ɨkɨm. Mɨ Adi Komii siir yaiyɨm Yokwo Komii hɨr nwowɨm yɨm siir
    yɨɨnɨeyɨm sɨmiir wara bɨ boɨnkɨn mɨ sɨmiir hoɨmgak bɨ mɨ ɨmbingɨn. Nɨɨngaka. Yɨm
    siir yɨnisɨm nwɨruwan siirarar nɨmbingɨn mɨ tɨ yɨnisɨm nwɨruwan yɨo Krais siyaɨrgɨn.
  pol-SZ: Natomiast Abraham i jego potomek otrzymali obietnicę od Boga. Pismo nie
    mówi o wielu potomkach, ale o jednym potomku, którym jest Chrystus.
  ztq-NT: 'Lëë Dios psaan xtiits lo Abraham ni lo xtiiy Abraham. Xñeedy leñ kitsy
    nii kë xtiits Dios gon: “lo kchësy xtiiy Abraham”, sinak nii nyo ndaly xtiiy xaa,
    sink lëëw xñee: “lo xtiiyoo.” Lëë tiiy go nak Crist.'
  zai-NT: Yanna, bidii stiidxa Dios Abraham zaguu ndaaya laa ne xiiñi' ne ni za de
    familia sti'. Qué ñabi di be laa, “ca xiiñi'”, sínuque bizeete be tobi si, ne
    ngue nga Cristu.
  upv-upv: Ko erpok, Atua ela rijrijen sen womu pa tevi Epram, ko nale nesesreien
    nga mia-vini vitu sete orongwos p̃irieni. Ko Atua ela rijrijen sen ngok tevi Epram
    ko tevi metka sen san. Ko re iok, Naul On sete owra ‘tevi metka som nir’, ejki,
    ko owrai ma ‘tevi metka som san’. Metka sen ngok evi Kristo ko.
  wap-NT: Tominkaru kowaadanii kidaz pataaꞌazon, Abraham naꞌiki utakaan-daun atiꞌo.
    “Utakaan-daunnao atiꞌo,” aonaa kiaꞌo mani usaadinpan Tominkaru paradan idaꞌa,
    iribaꞌo pidannao dauꞌatiꞌo kawan. Mazan, “utakaan-daun atiꞌo,” kii usaadinpan,
    baudaꞌapaꞌo pidan dauꞌanaꞌo, uruu wuruꞌu Jesus Christ, Abraham takaan-daunuz.
  mva-mva: 'Be nge bokai nge bokai kamakaua: Nanaranga pile ne moarunga moimoibe iemaki
    nge Abaram tubu teke alauri ngapura kana nge ka iemakini. Nanaranga ‘Buku’ ne
    tago ipile Abaram tubu kokoko. Tago. ‘Buku’ ipile tekena-la. Be tamoata ngae nge
    Kristus.'
  dwr-NT: Abraahaamonne A zarii Xoossay sinthappe immana giide haasayeeddawaa siseeddino.
    Xoossaa Maxaafay cora asaw haasayiyaawaadan, “Ne zerethatuwassi” geenna; waagii
    gooppe, “Ne zarew” yaagee. Hewenne, itti asa xalalaa gee; ikka Kiristtoosa.
  kfw-kfw: "Tuun Pathian in Abraham le ama tusuon ngaidiang chong-inkhitna aleinei,\
    \ khawa Pathian chong-inthiang khan, “Tusuon ngai,”\x94 timak, tichu mipui katamtak\
    \ chungnga atina lei-emak. Khawa atina khachu, “Natusuon,”\x94 iti eii; tichu\
    \ miring inkhat bit araming Christa kha tina eii."
  bfz-bfz: एबे जो वादे अब्राहमो खे और तेसरे वंशो खे दित्ते, तिजी रे बारे रे पवित्र
    शास्त्र ये नि बोलदा कि, “तिना रे वंशो खे” जेड़ा कि बऊत जणेया रे बारे रे, बल्कि
    “तिना रे वंशजो खे”, मानो एकी ई मांणूए खे, और से वंश मसीह ए।
  cuk-09: 'Emigi, nabir, Bab Dummad Abrahamga ukoye sogsad, degine, e-wagwaga. Sogsulid:
    “E-wagangarye.” Deyobile, dulemar-bukidar-nik sogle-itole, emigindi soged, wargwenye:
    Be-wagwaye, Gn. 12:7 a sogledo, Cristoye.'
  ben-OBCV: সেই প্রতিশ্রুতিগুলি অব্রাহাম ও তাঁর বংশধরের কাছে বলা হয়েছিল। শাস্ত্র
    এরকম বলেনি, “বংশধরদের কাছে,” যার অর্থ, অনেকের কাছে, কিন্তু “তোমার বংশের কাছে,”
    যার অর্থ, একজন ব্যক্তি অর্থাৎ খ্রীষ্টের কাছে।
  mil-NT: Te ducaⁿ nǐ quide Yá Ndiǒxí ndɨhɨ ndíi Àbrahám, chi ní xáhaⁿ‑gǎ xii ndíi
    nàcuáa cada‑gá, te tnúhu‑áⁿ cúú‑xí cuèndá méé ndǐi ndɨhɨ cuèndá ɨɨⁿ ñaní tnáhá
    ndǐi cundecu ñuyíú‑a ndéé cuèé‑gá. Te núú tùtú‑gá càchí‑xi sá tnǔhu‑áⁿ cúú‑xí
    cuèndá ɨɨⁿ‑ni ñaní tnáhá ndǐi te ñá dɨ́ú cuèndá nchaá‑yu. Te ñaní tnáhá ndǐi tée
    cùu cuendá tnúhu‑áⁿ cúú Xǐtohó Jesucrìstú.
  myu-myu: — Xipacat og̃ũm ewebe, enaxeg̃ebit pe dak — i juk adi o'e Deus Abraão be.
    “Enaxeg̃ebitbiyũ be” i'ũmg̃u e'em ibodup. “Enaxeg̃ebit pe” i acã e'em. Adeayũ
    be g̃u kuka xipacat o'g̃ũm. Pũg̃ pe ma kuka o'g̃ũm―Cristo be ma.
  fue-fue: 'Alla haɓɓanii Iburahiima e taaniraawo mum alkawal. Dewtere wi''ay: «Taaniraaɓe»,
    hande ɓe ɗuuɓɓe nun, amma gooto ne batani, ne wi''i: «taaniraawo maa», kanko woni
    Almasiihu.'
  amk-amk: Allai ne dererafo, mantauni dino niari ne, tuti dohonai we Abrahami tuti
    ne ririafoi ne. Mewati! Na Kaiwo Mararebana fo, wiro soi deyo, “…tuti we Abrahami
    ne ririafosa,” nana mani we ne ririafoi sentenang. Wiro soi tonana kaha, mae soi
    deyo, “…tuti we ne ririafoi.” Ampafe we ne riria mansiari, amani Kristusi.
  fai-fai: Kale ulutaw Got abino kalin uyo Ebadakkam so alam man láw makuw so imi
    dim kal kidel dausa kala. Kale be atamin, Got alam buk tem uyo bako nada, “abino
    kalin ayo kalam láw adikum iso kidel daudino.” Akeisa bá, kala. Kaleyo Got ami
    abino kalin be man láw makuw ami sung, kale ami abino kalin kaí, Kadais makuw
    ata ka.
  ura-NT: 'Nii rijijieeinte, Abaraaun aina rai nefoerate, naaonjoain rai, esinae rauhijiriin
    niicha teenu tihane coina aitelu Cana Coaunera. Coatiha: “Nefoerateeuru,” naain
    laenanohinihei Cana Coaunera Quiricha cuhane. Nitohaneein arajii que aitelanaalate
    leinjiincha que: “Ii nefoerate,” naain laenanohineein ne. Jesocurisito quete nii
    aite.'
  mcd-NT: '@see-verse:GAL.003.015'
  urt-urt: Got si nupwaiꞌe wusyep kin pe, kin naŋaꞌe nalme Abraham hindi talah kin.
    Tup Got yukur ŋanange talah wula wula, topoꞌe mitiŋ wula wula. Kom talah ŋesep
    ilyeh, kin Krais.
  kiz-kiz: Henu ahadi sajobhibhu kwa Ibrahimu ni kizazikya muene. Yijobhahee, “Kwa
    vizazi,” kumaanisya bhingi, badala yaki kwa mmonga yumuene, “Kwa kizazi kyako,”
    ambaye ndo Kristu.
  tzo-TZE: Buuc xa li c'usi yaloj ono'ox Diose, ¡mu'yuc boch'o xu' tsoques o! Li c'usi
    laj yalbe Abraáme ja' no'ox sc'oplal jun smomnich'on. Ma'uc jc'oplal jcotolcutic,
    vu'uncutic li smomnich'nabuncutique. Ja' no'ox sc'oplal stuc li Cristoe.
  lex-lex: La Puka ralamni ha rhorat targa la'a Uplerlawna nniellu-niaunu maka Enakot
    targa la Abraham nora duratni-waitni ida. Edon rhorat targa la Puka de nnielu-niau
    la Abraham duratni-waitni harahu, mere la'a duratni-waitni id tututu. La' hade
    de Yesus Kristus.
  dov-dov: Lino zisyomezyo zyakaambwa kuli Abbulahamu akulunyungu lwakwe. Tachaambi
    kuti, “ku lunyungu” kwaamba biingi, pesi kuliwumwi biyo, “alimwi kulunyungu lwakwe,”
    kali Kkilisito.
  rgu-rgu: Leoꞌ na boe, tepoꞌ fo Manetualain heke hehelu-barataaꞌ neuꞌ Abraham no
    tititi-nonosi nara. Manetualain ta nae, “Au tao hehelu-barataaꞌ ia, oo tititi-nonosi
    mara”, nana huu Ana ta helu-barataa soaneuꞌ lahenda dodouꞌ fa. Tehuu Ana helu-barataa
    fee noi Abraham tititi-nonosin lahenda esaꞌ a, riꞌ Kristus.
  toc-NT: Pus Dios huí tu̠ tima̠­lac­nú̠­nilh Abraham xamaká̠n quilh­ta­macú acxni̠
    tihuá­nilh pi̠ naca̠­si­cu­la­na̠t­la­huay xli̠­ta­la­ka­pasni hua̠nti̠ nata­la­ca­chín
    aca­li̠stá̠n. Pero Dios ni̠ huá­nilh “xli̠­hua̠k mili̠talakapasni”, cumu la̠ a̠
    caca̠­li̠­chu­hui̠­nanchá xli̠­hua̠k cris­tianos, sinoque caj xma̠nhuá cha̠tum
    y a̠má chixcú huá Cristo.
  som-som: Ballamada waxaa loo qaaday Ibraahim iyo kii ka soo farcamay. Lama odhan,
    Kuwa ka soo farcamay sida kuwa badan, laakiinse sidii mid keliya, oo ah kan ka
    soo farcamay, kaas oo ah Masiixa.
  mam-C: Me atzin ja'lin, a Dios tzaj tq'o'n tky'iwb'il te Abraham ex te tyajil. Me
    mi ntq'ma'n Tu'jil Tyol Dios qa kyi'j ila' tyajil, qala' ti'j junch'in tyajil,
    ax Crist.
  ndj-ndj: Topi, Ibulahimu agayiliwi jangi sitangalili, mweni pamu na mlelwa waki.
    Mayandiku vakudeta ha, “Na valeli vaki,” Kulangusha vandu vatangalili, ila na
    mlelwa waki kulangusha mundu yumu, ndi Kilistu.
  mbj-NT: Abaraãm hã, ta panaa hã na-ããj hẽ P'op Hagä Do ky n'aa enooh paah, ta hyb
    n'aa sahõnh hẽ badäk hahỹỹ hã habong do raky n'aa kedëng. Dooh paa P'op Hagä Do
    ky dëë bä hajõk do ta panaa sa hyb n'aa, ta ti taky n'aa enooh doo. Sét hẽ ta
    panaa hyb n'aa taky däng. Kristo né hẽ ti sét hadoo do Abaraãm panaa, ta hyb n'aa
    ji wén ky n'aa kedëng.
  lat-VUC: 'Abrahæ dictæ sunt promissiones, et semini ejus. Non dicit: Et seminibus,
    quasi in multis: sed quasi in uno: Et semini tuo, qui est Christus.'
  ngp-ngp: Mnungu alaganaga na Ibulahimu hamwenga na mwelekwa ywakwe. Mawandiko Yakukile
    hayakugamba, “welekwa wakwe,” enga kugamba ni wengi, mna iwandikwa, “na mwelekwa
    ywakwo,” nuko kugamba ni yumwenga du, naye nuyo Kilisito.
  enq-2: Goteme Abraamepa, baanya mandipaenya mandipae dokopa, dolapo mende maitona
    lea-pyaa. “Mandipaenya mandipae dupana” lao pepa pyapae nasingi. “Mandipaenya
    mandipae dokona” lao pepa pyapae singi. “Mandipaenya mandipae dokona” lao pepa
    pyapae singi doko baa Kraisa.
  eng-ASVBT: Now to Abraham were the promises spoken, and to his seed. He saith not,
    And to seeds, as of many; but as of one, And to thy seed, which is Christ.
  mna-mna: Ayo, takam ŋgar pa sua ta muŋgu Anutu imbuk la ki Abaraam na. Sua ki Merere
    iso parei? Iso Anutu imbuk sua tana pa Abaraam mi popoŋana kini. Iso pa popoŋana
    boozo som. Iso pa tamen ŋonoono. Mi ina Krisi tau.
  myw-myw: Yowbad anilivan mounid waseg Ebelam son tabun. Nag ilivan, “Basiwyoubumiy
    simwey tibum,” nag. Ilana, “Basiwyoubumiy soum tabum.” Tabun towen anmwa̱net Mesay
    Kelis.
  sby-sby: Neco Lesa walashomesha Abulahamu ne mbuto yakendi. Mabala nkakute kwambeti,
    “Mbuto shakendi”, Kupandululeti bantu bangi, nsombi imbuto imo yonka uyo e Klistu.
  sll-sll: Ena God tal ta ol ni teralua dire, Ebraham gang kina aling kere e tongwo
    i, gang para weni aling kere e tomo? Ta tekimia. Gang Kraist taniga obil tenangwo
    ipire aling kere e tomua.
  yaq-NT: I'an intoko ketchia, ju'u Lios, ju'u Apra'amtuka'utau bicha intok jume'
    aet yeu katriam betana, senukuu bicha ket a' lutu'uriatakai. Inim a' mammatene,
    Liojta betana ji'osia ji'ojteimpo, inime'e betana ka juebenammet a' noka'uta,
    ala, inika'a wepu'ulairiaka'uta jiba. Ini'i intok ju'u Krijto, aapo juna'a.
  uro-uro: Iangärhäkt ama mumänaris kärangätni di sa ma Ngämuqa qa von däm ngät bä
    bä ma Abraham dä bä ba aa emga qärakni iva mugas dä va qa rhän nämäni aa enevaqi.
    Inguna ma Ngämuqa aa enge di qaku ngät tamän i, “bä ba ama rhäqäp na rha ama rhoes.”
    Dap kinak ngät tamän i, “bä ba ama sägäk ama rhoemga” qärakni i ma Krais na qa.
  ita-1885: 'Or le promesse furono fatte ad Abrahamo, ed alla sua progenie; non dice:
    Ed alle progenie, come parlando di molte; ma come d''una: Ed alla tua progenie,
    che è Cristo.'
  muy-muy: 'Nahkay day Melefit *àwəlkabu pakama gayaŋ akaba Abraham, àhi : « Anəgruk
    sulum goro, anəgri ana wur huɗ gayak daya. » Ŋgay aməgri ana bəza huɗ gayaŋ ti
    àɗəm ndo : nahkay àɗəm aməgri ana mis kay do, ana mis bəlaŋ ciliŋ. Mə̀səra, àbu
    məbəkiani a Wakita gayaŋ ni bu nahkay hi : « Anəgri ana wur huɗ gayak. » Wur huɗ
    gayaŋ nani ti *Krist.'
  kqc-kqc: Kamini Sei yaku Abraham ma ini tutubena rofu ago nitore reyo. Mina ago
    bi “tutubena vene” rofu de niyo, idu bi “tutubena amiye” yokoi maka rofu, kaere
    bi Keriso.
  tav-tav: 'To bairona bai Abrahãre Dio cʉ caĩ cũrique. Ocõo bairo Abrahãre cʉ caĩñupi
    Dio: “Mʉ pãrami ape yʉtea macacʉpʉ jʉgori ati yepa macanare caroaro na yʉ átibojagʉ,”
    cʉ caĩ quenoo cũ weoyupi Dio Abrahãre. Cʉ pãramerã capãarã jʉgori ĩi mee cʉ caĩñupi
    Dio Abrahãre. Cʉ pãrami jĩcaʉ jʉgori maca ĩi, cʉ caĩñupi Dio. Jesu jetore ĩi caĩñupi.
    To bairo cʉ̃re cʉ caĩ cũriquere bairona Jesucristo Abraham pãramipʉ ape yʉtea
    macacʉpʉ ati yepapʉre cabuiayupi. To bairo Dio cʉ caĩricʉ Jesucristona cãñupi.'
  eng-ULB: Now the promises were spoken to Abraham and to his descendant. It does
    not say, “to descendants,” referring to many, but instead to only one, “and to
    your descendant,” who is Christ.
  spa-VBL: 'Pues las promesas les fueron dadas a Abraham y a su hijo. No dice “hijos”,
    en plural, sino en singular: “y a tu hijo”, queriendo decir, Cristo.'
  fra-_FOB: 'Or, les promesses ont été faites à Abraham et à sa postérité. Il n''est
    pas dit: Et à ses postérités, comme s''il s''agissait de plusieurs; mais comme
    d''une seule: Et à ta postérité, qui est Christ.'
  hau-ULB: Yanzu fa, an fada alkawaran nan ne ga Ibrahim da zuriyarsa. Bai ce, ''ga
    zuriya ba'' da manufar masu yawa; amma a maimakon haka ga daya kadai, ''ga zuriyar
    ka,'' wanda shine Almasihu.
  mal-mal: എന്നാൽ അബ്രാഹാമിനും അവന്റെ സന്തതിയ്ക്കും വാഗ്ദത്തങ്ങൾ ലഭിച്ചു; സന്തതികൾക്കും
    എന്ന് അനേകരെക്കുറിച്ചല്ല, എന്നാൽ നിന്റെ സന്തതിയ്ക്കും എന്ന് ഏകനെക്കുറിച്ചത്രേ
    പറയുന്നത്; അത് ക്രിസ്തു തന്നെ.
  lit-lit: Ir pažadai buvo duoti Abraomui ir jo sėklai. Jis nesako „ir sėkloms“, kaip
    daugeliui; bet kaip vienai „ir tavo sėklai“, kuri yra Kristus.
  urd-GVR: Ab ġhaur kareṅ ki Allāh ne apne wāde Ibrāhīm aur us kī aulād se hī kie.
    Lekin jo lafz Ibrānī meṅ aulād ke lie istemāl huā hai is se murād bahut-se afrād
    nahīṅ balki ek fard hai aur wuh hai Masīh.
  far-far: Iu, God nia fata alangai fainia sa Abraham ma na wele nia. Na Kekedee Abu
    nao si fata lau 'uri, “Wele 'oe ki,” ne fadalana wane 'oro ki. Boroi ma nia ka
    fata lalau 'uri, “Wele 'oe,” ne fadalana te wane go, ma nia na ne sa Christ.
  suz-BL: परमप्रभु यावेमी अब्राहाम नु अब्राहाम आ युइ का कली “इ लां रे पा रागी नेल्‍ल
    ङा मुरपुकी आसीक राइनीम” दे आ लोव़ गेशो बाक्‍त। शुश आन कली ममाइ “इ युइ का कली”
    दे ब्रेक्‍शो बाक्‍ब। मेको लोव़ खाप्‍ब चहिं ख्रीस्‍त बाक्‍ब। उत्‍पत्ती २२:१८
  car-NT: 'Morokon tykato''konymbo te tyje Tamusi ''wa man mo''ko Abraham ''wa, mo''ko
    iwe''mekatopo ''wa enapa. Moro Tamusi karetary yka''pa man: “mo''karon iwe''mekato''kon
    ''wa”, pyimanokon kari''na poko auranatoto wara. O''win kari''na poko auranatoto
    wara te kynganon: “mo''ko iwe''mekatopo ''wa”. Mo''ko ro mo''ko Kristus man.'
  amp-amp: To be nd yuhatn Bro Nkifra Abra-hamrof inji namof. Bro Nkifrar sinyahato
    Abrahamr kfo memorr, “Nini ninhu frikeft yak wus bowushato yak marnyaruhant.”
    To nd Bro Nkifrar kfo memo frikeft yak marnyaruhant, nhai frikef bugathu yimam
    yak marnyarmor. Nhai. Kraisrpar fak marnyamor.
  bht-bht: परमेश्वरे अब्राहम ने बायदा किता की हर कुसी जो तेरे इक बंश दे जरिये आशीष
    मिलणी, पबित्र शास्त्र च ऐ नी लिखया, की “तेरे बंशजो को” जियां की मते लोकां तांई
    बोलया, पर ऐ इक माणुऐ दे बारे च गल्ल करदा है, जालू ऐ बोलदा है की “तेरे बंश जो”
    कने ऐ माणु यीशु मसीह है।
  eng-NOY: But the promises were made to Abraham and “to his offspring.” He doth not
    say, “and to offsprings,” as speaking of many, but, as speaking of one, “and to
    thy offspring,” which is Christ.
  cub-NT: Jʉ̃menijicʉ “Yópe mearo d̶acacʉyʉmu yʉ mʉjare”, ávarejaquemavʉ Abraham mácʉre
    aru ʉ̃i pãramenacacʉ bacʉyʉ́re máre. Ʉbenita Jʉ̃menijicʉ toivaicõjemenejaquemavʉ
    ʉ̃i yávaiyede “mipãramena márajivʉ”, obedivʉ ainore. Quénora toivaicõjenejaquemavʉ
    ʉ̃i yávaiyede “mipãramenacacʉ bacʉyʉ́”, cũinácʉ ainore. Aru Cristorecabe ñai cũinácʉ.
  ita-1927: 'Or le promesse furono fatte ad Abramo e alla sua progenie. Non dice:
    “E alla progenie”, come se si trattasse di molte; ma come parlando di una sola,
    dice: “E alla tua progenie”, ch’è Cristo.'
  lww-lww: Pogaga, ana sanene, Ntewa kila kiena navisaarena pa Epraam, a e kiena lusia.
    Ana e visen nene pe pisa re pisape Ntewa naga kila kiena visaarena e “Lus kiena
    ne Epraam la poli,” nap̃a kana kinasa sane yeririna moki, naga pisa sanini, pisape
    “E kiena lus tai,” nap̃a naga pisa sane yaru taaga ga, a yaru nane, naga Kristo.
  ckb-ckb: 'هەروەک بەڵێنەکان بۆ ئیبراهیم و نەوەکەی گوتراوە. نووسراوە پیرۆزەکە نافەرموێت:
    «بە نەوەکان» وەک ئەوەی زۆر بن، بەڵام [بە نەوەی تۆ،] واتە یەک، ئەوەی مەسیحە.'
  nas-nas: Enang tee Daari Meekung-koo otoinaꞌ tee Kumponinge Eebaraamiꞌ maraka-antavuretuꞌ
    baꞌdompeng ninka nariꞌ, baꞌdompeng isiꞌisimpuaing. Daari Meekunge eeꞌ minkuvuaꞌ,
    “dakaning isiꞌisinanka ninka nariꞌ,” mmauꞌkoo tampuma, teka narung minkuvuma eeꞌ
    minkuvuuꞌ, “dakaang isiꞌising ninka nariꞌ.” Eeꞌnoko tee isiꞌising tee Karistooꞌ
    eeꞌnara miruꞌari otong.
  uvl-uvl: Pe nga nei NeHalang poia helenga kerkereng ngana nemur lange Apraham pe
    Apraham nette e. Ke Alalaha nem heleleia Apraham na tete mur ero. Apraham na tete
    mur tang ngana pomanga iri hulua. Pe nei ero. Hele mene Apraham nette pe tang
    ngana pomanga mele elle mana. Ke Alalaha nem helele ia laka Iesus.
  eng-BBE: Now to Abraham were the undertakings given, and to his seed. He says not,
    And to seeds, as of a great number; but as of one, he says, And to your seed,
    which is Christ.
  ixl-CNT: 'Utz echat koꞌxh viyol u Tioxh, yeꞌxhkam nijalpeꞌ. Yeꞌxhkam nijalpu qꞌu
    bꞌaꞌnil qꞌuꞌl tal tu u Abrahaam tuchꞌ tiꞌ vituꞌxh ixalam. Tan tiꞌ koꞌn maꞌl vituꞌxh
    ixalam yolonka. Yeꞌt tala: —qꞌul ituꞌxh ixalam.— Chi koj. Yitꞌ sibꞌal koj nitaleꞌ.
    Pek maꞌl koꞌn nitaleꞌ. Tan: —vituꞌxh ixalam.— Chia. Utz aꞌ nital u Cristo.'
  xsi-xsi: Nanayoni, Maro Kindeni ipa ŋgua kuku Abraham tava i ne vâsa, ŋana i ma
    muli iveta kie ara panzi. Maro Kindeni ne ŋgua pâŋa ŋinde nde ikeno lâ pepa tini
    tamora lâ. Maro Kindeni ipai Abraham mine tu, “Naŋa ma aveta keŋgu ara papa noko
    ne vâsa.” I ŋandai iporo tu, “Naŋa ma aveta keŋgu ara panzi noko ne vâsa kinzi”,
    ande tia. Mine kala kinda tasama tu Maro Kindeni ŋandai iporo ŋananzi tamâta rârâ
    ŋga. Iporo ŋana tamâta taitu nâ, ina kala Kirisi.
  crx-NTPO: '''Et Yak''usda Abraham ''ink''ez oots''u hayánzut-un, ndai la ye yuts''u
    náhizya, ''aw ''en za ''ink''ez oots''u hayánzut-un, ''enne za buts''ú yoozi.
    ''Aw Abraham ts''u haíndene, ''enne iloh ''ubudusni. ''Aw lhane iloh ''ulhni.
    ''Et hoonts''i Yak''usda ''ilhoghun dune za ghu yalhduk whe ''utni. ''Et whuz
    un''a ''udija whe Abraham, “Nts''u haínzut-un,” yúlhni. ''Ink''ez ndun Christ
    ''en Abraham oots''u hainzut-un ''unt''oh.'
  kan-OKCV: ಹಾಗೆಯೇ ಅಬ್ರಹಾಮನಿಗೂ ಅವನ ಸಂತತಿಗೂ ವಾಗ್ದಾನಗಳು ಮಾಡಲಾದವು. ಅದರಲ್ಲಿ, “ನಿನ್ನ ಸಂತತಿಗಳಿಗೆ,”
    ಎಂದು ಹೇಳಿ ಅನೇಕರನ್ನು ಸೂಚಿಸದೆ, “ನಿನ್ನ ಸಂತತಿಗೆ,” ಎಂದು ಹೇಳಿದ ಒಬ್ಬರನ್ನೇ ಸೂಚಿಸಿದೆ. ಆ
    ಒಬ್ಬ ವ್ಯಕ್ತಿ ಕ್ರಿಸ್ತ ಯೇಸುವೇ.
  bbb-bbb: Ijiege ro vua irere ige iviama na kuariakuvejo ije fuka besu ijieki. Godi
    vua ije fu e Eburamekiro uifari fuone kuariaema fu e boeje ijiebuo kuariaema baki.
    Ro fume Jesu Kuraesido uifari ijadufuo kuae.
  blw-blw: Wat yato hen ayan hen anchi penanì. Ah Apudyus, wacha hen entoragna an
    Abraham way iluwar hen ihay ganàna. Yag elasinyu koma way iggayna agé ekatén iluwar
    hen anchichay chuar way ganàna, te hen ekatna, iluwar hen anchi an ihà-an way
    ganàna yanggay. Ya hen hiyachiy ganàna, hiyachi ah Jesu Cristu.
  tam-2017: ஆபிரகாமுக்கும் அவனுடைய சந்ததிக்கும் வாக்குத்தத்தங்கள் பண்ணப்பட்டன; சந்ததிகளுக்கு
    என்று அநேகரைப்பற்றிச் சொல்லாமல், உன் சந்ததிக்கு என்று ஒருவனைக்குறித்துச் சொல்லியிருக்கிறார்,
    அந்த சந்ததி கிறிஸ்துவே.
  azz-NT: Huan ne quemanían ya Dios moyectencahuac ya ihuan in Abraham huan ihuan
    iconehuan de Abraham de quintiochihuas in talticpacuani ica por yejua. Pero in
    Tajtoltzin de Dios amo tajtoa de teconehuan de Abraham, ijcón queme yesquía miacque
    teconeme. Ta, in Tajtoltzin de Dios tajtoa de sayó se teconeu de Abraham. Huan
    nojón teconeu de Abraham, yejua ne in Cristo Temaquixtijque.
  spa-RV-1909: 'A Abraham fueron hechas las promesas, y á su simiente. No dice: Y
    á las simientes, como de muchos; sino como de uno: Y á tu simiente, la cual es
    Cristo.'
  csy-csy: Tu in Abraham le a suanlepal te tung ah kamciam te vawt hi, Mi tampi bang
    in, suanlepal te, ci ngawl hi; ahihang khat bang in, na suan, ci hi, tua thu sia
    Christ a hihi.
  mxq-NT: 'Nandʉꞌʉnʉ dʉꞌʉn ja Dios tmooy ja wya̱ndakʉn ja Abra̱a̱n es ja tyʉʉmp ꞌya̱a̱ts.
    Ja Diosʉ jyaaybyajtʉn kyaj jyʉnaꞌañ: “Yʉ mdʉʉmp mꞌa̱a̱dsʉty”, éxtʉmxyʉp jyʉnaꞌañ
    may ja Abra̱a̱nʉ tyʉʉmp ꞌya̱a̱dsʉty. Byeen yajxón jyʉnaꞌañ: “Yʉ mdʉʉmp mꞌa̱a̱ts”,
    diꞌibʉ ꞌyandijpy jeꞌeyʉ tuꞌuk. Yʉꞌʉ dʉn ꞌyandijpy ja Kristʉ.'
  tzj-NT: 'Ja Dios arja'' c''o jun chominem xuban ruq''uin ja rAbraham ojer, c''oli
    ja rutzil xin Dios xtzujuj tre ja rAbraham in tre rja''tzul chakaja''. Xa jun
    rja''tzul ja rAbraham ja xtzujuj wi'', ma xtzujuj ta chique canojel: —Tre ja rawija''tzul
    ntzujuj wi'', ne''xi ja rAbraham rmal ja Dios. Ja c''a rja''tzul ja rAbraham jari''
    ja Cristo.'
  tdt-tdt: Nunee mos bainhira Maromak halo promesa ba Abraão ho nia jerasaun. Iha
    momentu nebaa Maromak dehan, “Hau halo promesa nee ho o nia jerasaun ida.” Nia
    laos dehan, “o nia jerasaun sira”, tanba Nia la foo promesa nee ba ema barak.
    Maibee Nia foo ba Abraão nia Jerasaun ida, nee mak Kristu.
  ron-BTF: 'Iar promisiunile au fost făcute lui Avraam și seminței lui. El nu spune:
    Și semințelor, ca despre multe, ci ca despre una: Și seminței tale, care este
    Cristos.'
  eng-WEBP: Now the promises were spoken to Abraham and to his offspring. He doesn’t
    say, “To descendants”, as of many, but as of one, “To your offspring”, which is
    Christ.
  eng-FBV: 'Now the promises were given to Abraham, and to his son. It doesn''t say,
    “sons” as if plural, but singular: “and to your son,” meaning Christ.'
  nld-1939: 'Welnu, de Beloften zijn gedaan aan Abraham en aan zijn Zaad; er wordt
    niet gezegd: “aan zijn zaden,” alsof er spraak was van meerderen, maar “aan uw
    Zaad,” als van één, en dit is Christus.'
  bwo-bwo: Ik'o Abrahamnat b́ naarosh jangiyets aap'wotsi b́ im hank'one, jangiyon
    aap'etso aywotssh b́ wottsok'o woshdek't «Nnaarwotssha» eraatse, ernmó ikosh b́
    wottsok'o «Nnaarosha» etfe, «Nnaara» etetsanwere Krstosiye.
  nch-BL: 'Nojquiya Toteco quichijqui se camanal sencahuali huejcajquiya cati quiijto
    cati quichihuas para Abraham huan se iteipan ixhui. Pero nopa camanal sencahuali
    amo quiijto: “Abraham huan iteipan ixhuihua”, quej camanaltisquía ten miyac iteipan
    ixhuihua. ¡Amo! Nopa camanal sencahuali quiijto: “Abraham huan iteipan ixhui.”
    Quinequi quiijtos Abraham huan iteipan ixhui cati elqui Cristo.'
  quc-TNT: 'Je c''u ri'' ri Dios xubij chi cutewchij na ri ka mam Abraham xukuje''
    jun rachalaxic ri quil na u wäch pa tak ri k''ij ri quepe na. Man cubij tä ru
    Lok'' Pixab ri Dios ri Tz''ibtalic: “Queutewchij na xukuje'' ri rachalaxic ri
    quil na qui wäch,” je'' tä ne e q''uia ri tajin cubij, xane cubij: “Jun rachalaxic
    ri quil na u wäch,” ri quel cubij wa'' chi are “xa jun”. Are c''u ri Cristo wa''.'
  tfr-NTPO: Dënashko ga Sbö tjl̈ẽno Abraham kong, ba tjëyo tek ber ba irgo l̈i kong
    jl̈õkoyo. Tjl̈õkwo tak pjang Sbö kjibokwoyo go l̈i, e «ba tjëyoga» l̈e l̇l̇ëme.
    Tak pjang l̈i, e «ba tjëyo» l̈e. E no kjl̈araso l̈okl̈o, e Cristo l̈ayde.
  kaq-NT: Papan ta Abraham jahuen baqueyabi hinantijanishqui. Hinantijaquin jan yohihi
    ta Miin baqueyabi tah hen jaa rahsi mia hinanyaxihqui, hahnishqui. Miin baqueboyabi
    hih ta jayamanishqui, hicha yohiyamaquin. Huesti res, Miin baqueyabi, hihqui,
    Cristo yohihi.
  sgb-sgb: Hên haton lagi, hên ayn pon Kautuhan, ay nangako hi Apo Namalyari kan apo
    Abraham haka kanan miha kanlan mag-in kaapo-apoan na, ya ingalwan na hila. Miha
    wangko, ta ya habi kaapo-apoan, ya impahulat ni Apo Namalyari ay labay habiên
    mimiha, alwan kal-atan. Habaytoy miha ay hi Apo Jesu-Cristo, ya kaapo-apoan ni
    apo Abraham.
  vie-1934: 'Vả, các lời hứa đã được phán cho Aùp-ra-ham và cho dòng dõi người. không
    nói: Và cho các dòng dõi người, như chỉ về nhiều người; nhưng nói: Và cho dòng
    dõi ngươi, như chỉ về một người mà thôi, tức là Đấng Christ.'
  kxv-kxv: ମାହାପୂରୁ ଆ଼ଞ୍ଜାମାନାୟି ଅବ୍ରାହାମ ଇଞ୍ଜାଁ ତାନି କୂଡ଼ା ତାକି ହୀପ୍‌କି ଆ଼ହାମାଚେ;
    ଏ଼ୱାସି ଏଲେଇଞ୍ଜା ହିଲଅସି, “କୂଡ଼ା ତାରାକି” ଏ଼ନିକିଁ ହା଼ରେକା ଲ଼କୁତାକି ସା଼ସ୍ତେରିତା ୱେସ୍ତିଲେହେଁ
    ଆ଼ଏ, ଇଚିହିଁ ଏ଼ନିକିଁ ରଅଣି କାତା ୱେସ୍ତେସି, ନୀ “କୂଡ଼ା ତାକି” ଏ଼ୱାସି କ୍ରୀସ୍ତ ଜୀସୁ ।
  amu-NT: 'Ndoꞌ nnom Abraham tso Tyꞌo̱o̱tsꞌom chiuu ntsꞌaaⁿ cantyja ꞌnaaⁿꞌ jnda tsaⁿꞌñeeⁿ.
    Ñꞌoomꞌ Tyꞌo̱o̱tsꞌom na teiljeii ticꞌoomnaꞌ ntseinaaⁿ, na chaꞌcwijom jndye nnꞌaⁿ
    ee matsonaꞌ: “Cantyja ꞌnaaⁿꞌ jndaꞌ nncuꞌ”, ndoꞌ naljoꞌ, maꞌmo̱ⁿnaꞌ ñecwii tsꞌaⁿ,
    manquii Cristo.'
  hin-CV: प्रतिज्ञाएं अब्राहाम और उनके वंशज से की गई थी. वहां यह नहीं कहा गया “वंशजों
    से,” मानो अनेकों से परंतु एक ही से अर्थात् “वंशज से,” अर्थात् मसीह से.
  spa-BES: 'Ahora bien, a Abraham fueron hechas, y a su simiente. No dice, y a las
    semillas, como a un gran número; sino como de uno, él dice: Y a tu simiente, que
    es Cristo.'
  san-BEN: পরন্ত্ৱিব্রাহীমে তস্য সন্তানায চ প্রতিজ্ঞাঃ প্রতি শুশ্রুৱিরে তত্র সন্তানশব্দং
    বহুৱচনান্তম্ অভূৎৱা তৱ সন্তানাযেত্যেকৱচনান্তং বভূৱ স চ সন্তানঃ খ্রীষ্ট এৱ|
  tdx-tdx: 'ie amy zao, nanoeñe amy Abraàme naho amy tiri’ey o fampitamañeo. Tsy natao
    ty hoe: Naho amo tiri’eo, hoe t’ie maro, fa ami’ty raike, ami’ty hoe: Naho amy
    tiri’oy, toe i Norizañey.'
  naf-naf: 'Kawawaŋaŋ Abalaamak iŋsokŋane sambe ekŋenmagengatnan an kwep ŋenmagen
    kwitnaŋ kwitnaŋ dolakŋaŋ bam sokbembeyet zetik mpeye. Kawawaŋgalen Zet Itnaŋanen
    muluwaŋ ke wa iŋsokŋane sambe ekŋengat meluwaŋ mimiŋaŋaŋ ku mamaiŋ nânup: Iŋsokŋane
    sambe, ekŋengat tuŋguwinaŋgatnaŋ sokŋaŋ kwewetaŋ egat zet zapatnaŋ mimiŋaŋaŋ mamaiŋnup
    sokŋaŋ ke Kilais.'
  grc-MT: τω δε αβρααμ ερρηθησαν αι επαγγελιαι και τω σπερματι αυτου ου λεγει και
    τοισ σπερμασιν ωσ επι πολλων αλλ ωσ εφ ενοσ και τω σπερματι σου οσ εστιν χριστοσ
  vid-vid: Lelo Abulahamu nakapegwa malagano, heye hamwe na mlelwa wa heye. Gandichigwe
    hambe galonje, “Na walelwa wa heye,” Kulajila wanhu wenji, ila gangulonga, “Na
    mlelwa wa heye,” Kulajila yumwe, na heye ndo Kilistu.
  pio-NT: Càité nacái Dios icàlidaca Abraham iríni cáimiétacanéeri iyú imàníinápináté
    Abraham irí cayábéeri, itaquérinámi irí nacái. Yái tàacáisi càmita íima “itaquénáinámi”,
    íimáanáca manùbéeyéi, néese íima “itaquérinámi”, íimáanáca abéeri wenàiwica. Yái
    Abraham itaquérinámi yácata yái Cristoca.
  tsn-tsn: Jaanong, Modimo o neetse Aberahame le Ngwana wa one ditsholofetso dingwe.
    Mme lemogang gore ga gotwe ditsholofetso di ne di neetswe bana ba gagwe, jaaka
    go ne go katwe, di tshwanetse bomorwae botlhe, ebong Bajuta botlhe ba go neng
    go buiwa kaga bone, mme tota go ne go buiwa kaga Morwawe ebong Keresete.
  amr-NT: Oʼnigkaʼapone Diosa Abrahamtaj nogok nogok onaʼikaʼuyate. O̱ʼnen huayayotaj
    ijnigkaʼapoy Diosa onaʼuyate. Kenda Abrahamen ayaʼ huayayotaj ijmanigkaʼapoy onahueʼ
    o̱ʼu̱yate. Kenda Abrahamen noghuayayotatida ijnigkaʼapoy, onaʼuyate. Kenda Cristotaj
    oʼtiaʼpakuyate.
  pwg-pwg: Ma God ina vonakiiyapa bagibagina Abraham ma tupurereghina sago kurisi
    iterei. Giruma katamana ke ita vona da nani vonakiiyapina tupurereghina kudubisi
    kurisi, evonavona da tupurereghina sago kava kurina, ma tuna wawayina na Keriso.
  cjv-cjv: Ena Yai Gumam uro ka di koi engua Aparam gauwom i gere di erome. Kawom,
    kam mapunom “Gauwoma yokamai,” epe dikeme. Mapunom i “Ari munmane,” epe dikeme.
    Tamanume. Yaromi “Ne gaunum” dungua i yai towane ta moime. Ena yai towane ta i
    Kirisito moime.
  tha-KJV: แล​้วบรรดาพระสัญญาที่​ได้​ประทานไว้​แก่​อับราฮัมและเชื้อสายของท่านนั้น
    พระองค์​มิได้​ตรั​สว​่า ‘และแก่เชื้อสายทั้งหลาย’ เหมือนอย่างกับว่าแก่คนมากคน แต่​เหมือนกับว่าแก่คนผู้​เดียว
    ‘และแก่เชื้อสายของท่าน’ ซึ่งเป็นพระคริสต์
  por-BR-2018: 'Ora, as promessas foram ditas a Abraão e à sua descendência. E não
    diz: “E às descendências” como que falando de muitos, mas sim como a um: “E à
    tua descendência”, que é Cristo.'
  mhl-mhl: Maneniŋ, Anutuji jojokore buŋo oi Abraham eru osigidaine mo yokore miku
    kipeme pega. Biŋe buŋo oiji “osigidapugo” kokoine noŋunde kamasi oŋuine so migayoŋ,
    ŋi moakoŋ ore iŋi miga, “Oi gore osigidago mo oi otebemiŋ.” Ŋi moakoŋ oi Kristo.
  klv-klv: Len naṽide tomaienan, aGot ikel na-kel-gati-an san mai aApraham mai nǝpasusan
    san tohusuri. Natosian siGot sake, “nǝpasusan san gail,” hum lotosob̃ur, be ike,
    “nǝpasusan san,” husur tosua ŋai tovi aKristo.
  bco-bco: Godeya꞉lo꞉ dinali saefa꞉ a꞉no꞉ Ablaham o꞉lia꞉ e ma꞉mu imilig o꞉lia꞉mo꞉
    sio꞉. Godeya꞉ bugo꞉ a꞉namilo꞉ to sa꞉sa꞉lo꞉ a꞉no꞉ “e ma꞉mu i” a꞉la꞉bo꞉ mo꞉sa꞉sa꞉lo꞉.
    “E ma꞉mu imilig” a꞉no꞉ ko꞉lo꞉ sa꞉sa꞉lo꞉. E ma꞉mu imilig a꞉la꞉do꞉ sa꞉sa꞉lo꞉ a꞉no꞉
    Keliso a꞉no꞉ ko꞉lo꞉ sio꞉.
  kdl-NT: Kashila̱ ka yan ta̱ kazuwamgbani ka na ki ara Ibirahi n a asu u kumaci ku
    ne. U yan ka a asu u amaci ushani wa, shegai a asu u ku te, kpam ka Kawauwi.
  apu-NT: 'Himarotariko ia. Teoso sikaenetari erekari Apraãomoni, Apraão apika mekanirimoni
    apaka. Teoso sãkire iõkatsopatakori na txari: “Apika mekaniriakori.” Teoso sãkire
    iõkatsopatakori txari: “Apika mekaniri.” Ininiã ãtika apika mekaniri. Kristo itxaua
    iua.'
  roo-roo: Oire Pauto Ebraham vaiopa ora rera aaotoaaro Reo Ovoi vatereva vo reo-ia
    oa viapau oiso vatereva oiso puraoro, “Vo reo vatepaavoi visii aao rutupa,” Viapau.
    Ari ro ragare Krais oiso puraroepa, “Vao oa purapaavoi vei aaoparei ragapa.”
  miz-NT: Viꞌa ve ne, xéꞌe Xuva ko xuꞌu ña ni Ābraan, ni iꞌxá ika ñā é vāta kaku.
    Ñá ni kāꞌan túꞌun Xuva ko te tɨ̄tɨ́n iꞌxá ika ñā, tsi úun tsi iꞌxá ika ñā. Dɨvi
    iꞌxā ñá ne, Cristu ña.
  qvz-NT: Ñáa Dios cushami nishca shimigunata Abrahanma paihua miraimahuas rimashca.
    Diospa shimi miraima nisha mana ashca runagunamanda rimanzhu astahuanbas camba
    miraima nisha shugllata yuyarisha riman. Chiga Cristomi.
  deu-ELO: 'Dem Abraham aber waren die Verheißungen zugesagt und seinem Samen. Er
    sagt nicht: “und den Samen”, als von vielen, sondern als von einem: “und deinem
    Samen”, welcher Christus ist.'
  mjc-NT: Tan Nyoo catyi̱ ra tyin cua cuhva ra tsa cuhva ra tsi ra Abraham tan tsi
    inga ra tsa cuví tata ra. Ña catyí tsi nu tutu Nyoo tun cuhva ra tsi tandɨhɨ ra
    cuví tata ra, tyin intuhun ñi ra cua cuhva ra. Tan juvin ra can cuví ra Cristo.
  ktm-ktm: Etndre-et oh, Lapan ti ipu poromis ile tan Abraham pe yayan homou. Nolou
    ta Lapan ti indripa yayan Abraham sulo-on pwi, homou kopwi, iy erti Kristus.
  caa-caa: Y bꞌan tama uyojroner e Dios ubꞌan. Y tamar era conda e Dios uyacta inteꞌ
    ojroner taca e Abraham y taca inteꞌ sitzbꞌir tuaꞌ tamar lo que cꞌani uche, machi
    uyubꞌi asatpa e ojroner era. Ucꞌani tuaꞌ achempa bꞌan taca cocha arobꞌna umen
    e Dios. Pero conda che tama uyojroner e Dios que e Dios cꞌani uchojbꞌes ut e Abraham
    taca inteꞌ “sitzbꞌir” tuaꞌ, machi war che “sitzbꞌirobꞌ” cocha jay war ani oꞌjron
    taca meyra umaxtac e Abraham. Sino que quetpa e ojroner era taca e Abraham y taca
    inteꞌ taca sitzbꞌir tuaꞌ xeꞌ jax e Cristo.
  pls-NT: Nchao remé, Dios vanjo promesa ngain Abraham co ngain xannttí Abraham. Pero
    Palabré Dios jitaxinha de ixin tsje xannttí. Sino que rroc̈ho nacoa xannttí Abraham,
    co mé rroc̈ho que jeho Jesucristo.
  eng-WYC-2018: The promises were said to Abraham and to his seed; he saith not, In
    [the] seeds, as in many, but as in one, And to thy seed, that is, Christ (or the
    Messiah).
