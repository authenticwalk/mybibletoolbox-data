    sosu eimane auwe werese nowe me'iye ma'e henerairowa ape, au te'e naneiye,” Eimane
    auwe werese lu taune tomu ne'ese aiwawe a'i ne. Ahowa, le peri te'e naneiyei meni
    ta'i ne au te'eye. Meni ape Krais tene! [Stt 12:7; 13:15; 24:7]
  myy-myy: 'Jane mejejʉ cʉni, “Ado bajiro yicʉja yʉ”, Abrahamre Dios ĩ yija, ucare
