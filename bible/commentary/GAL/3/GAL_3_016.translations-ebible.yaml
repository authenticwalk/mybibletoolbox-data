  mya-mya: ကျမ်း​စာ​လာ​သည့်​အ​တိုင်း​ဘု​ရား​သ​ခင်​၏ က​တိ​တော်​များ​သည် အာ​ဗြ​ဟံ​နှင့်​သူ​၏
