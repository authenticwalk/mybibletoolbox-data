  dop-dop: 'Aŋhɑ, ḿpʋ́ɣʋ́ pǝ wɛɛ nɑ nti Ɩsɔ kɑ tɔmɑ sɩ ɩ kɑ́ lɑ Apǝlɑhɑm nɑ ɩ pǝyɑɣɑ
