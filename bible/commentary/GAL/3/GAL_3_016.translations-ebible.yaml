  ena-ena: Asɨ agaŋ ciaŋ mɨguavɨla Ebɨlam dɨdaŋ nudɨ iamɨlɨnu dɨdaŋ abami uami. Asɨ
    dɨ manasɨŋ hekɨlɨ Ebɨlam iamɨlɨnu saŋ abami ha nudɨ iamɨlɨhalinu akape agɨlasaŋ
    ma abami uami. Nudɨ iamɨlɨnu pabiŋ cɨki Jisasɨ Kɨlaisɨ saŋ pam abami uami.
  tgo-tgo: Ŋgoreiya Loi va i dagerawe weya Eibraham na rumbuye. Buk Boboma e tɨne
    Loi mava iŋa, “weŋgiya orumburumbu”, ghaghareghare lemoyo. Ko iyemaeŋge va iŋa
    ne i giya “weya rumbu,” gharumwaru mbe lolo reghaeŋge, loloniye Krais.
  yap-yap: Ere Got e ognag ngak Abraham e tin ni nge pi’ ngak Abraham nge ngak be’
    ni bay sum ni owchen Abraham. Ma de yog ni ga’ar, “nge ngak e pi’in bay ra sumgad
    ni owchen Abraham,” ni fan e re bugithin nem e bo’or e girdi’. Machane rogon ni
    yog e ga’ar, “nge ngak be’ ni bayi sum ni owchen Abraham,” ni fan e re bugithin
    nem e kemus nta’abe’, ni aram Kristus.
  mop-NT: Baalo' ilic etel a t'an u tz'aj a Dios ti'i aj Abrahama, ma' tu jelbel.
    U tz'aj u t'an ti'i aj Abraham y ti'i u mam. Ma' u yadaj wa ti'ijoo' u mam, bete
    cuenta jabix tulacaloo' u mami. Tan u tzicbaltic u mam a jun tuulu, le'ec a Cristojo.
  tet-tet: Nunia moos, Naꞌi Maromak mamenon baa Abraham no niakaan husar-binan. Iha
    mamenon nia Naꞌi Maromak la dale naꞌak, “Haꞌu kamate menon neꞌe ko okaan husar-binan
    sia” tan Nia la nameno baa husar-binan lear. Mais Nia nameno baa husar-binan naꞌin
    ida dei, mak Kristus.
  hlt-MCSB: Te dongah Abraham neh a tiingan ham olkhueh a thui uh vaengah a yet ham
    bangla, “Tiingan rhoek te,” a ti moenih. Tedae pakhat ham bangla, “Na tiingan
    taengah,” a ti nah. Te tah Khrih dae ni.
  xtd-NT: Ná kuu tutu jan kuu tnuꞌu n‑xiaꞌan Ianyuux nuu Abraham. N‑xiaꞌan‑ia tnuꞌu‑ia
    nuu Abraham xiꞌin daꞌya‑s. Ko ñatu n‑jaꞌan Ianyuux “kueꞌe daꞌya Abraham”, chi
    n‑jaꞌan‑ia “idini daꞌya‑s.” Te daꞌya ijan kuu Cristu.
  mdy-ETH: ፆኦሲ ዓብራሃሜና ዒዛኮ ዜርፆናም ሃጊ ማዓንዳ ዎዞ ቃኣሎ ዒንጌሢ ዬኖ ጎይፆኬ፤ ጌኤዦ ማፃኣፓ ሃጊ ማዓንዳ ዎዞ ቃኣላ
    ሚርጌ ዓሲም ማዓያ ማሂ፥ «ኔ ዜርፆም» ጎዑዋሴ፤ ጋዓንቴ ፔቴ ዓሲም ማዓያ ማሂ፥ «ኔ ዜርፃሢም» ጋዓኔ፤ ዬይያ «ኔ ዜርፃሢ»
    ጌይንቴሢ ኪሪስቶሴኬ።
  spl-spl: Anitâŋe Awaraham den ekuop ya yuwu tap. “Nâŋe gâ otmu gâhât tepgan gâtŋe
    âlâ tetewuap yet den yukât bulâŋe yitgiwom.” Yawu sâm ekuop. Yakât otmâmâ yuwu
    ki sâop. “Gâ otmu gâhât tepgan gâtŋe tetem mannomai yen kerek yiŋgiwom.” Yawu
    ki sâop. Yawu gârâmâ Awarahamgât tepŋan gâtŋe konok, Kiristo teteop yanâmâ Anitâŋe
    Awaraham den ekuop yakât bulâŋe yâkâlen teteop.
  usp-NT: 'Jilon xan Kakaj Dios, xij re Abraham chi tina jye''na jk''ab'' chib'' re
    y chib'' jun rijajl. Jyolj Kakaj Dios ta'' tijb''ij jilonri: Yak awijajl, ta''
    tiche''. Jyolj Kakaj Dios tijb''ij: Jun rechak yak awijajl, tiche''. Y jun rijajl
    li, ri'' Kakaj Jesucristo.'
  zav-NT: '@see-verse:GAL.003.015'
  sgz-sgz: A ngorer mul mam Káláu, kápnate tah kusi kán oror. Ái Káláu a oror uri
    narsán ái Abaram má uri narsán kesi sumlahin. Buk Tabu kápate parai ngo a oror
    uri narsán marán i rang kopkom on, kápte. A parai kes sár, sálán ngo kes sár á
    kálámul, ái koner si Karisito.
  kek-NT: Jo' tz'i̱banbil sa' li Santil Hu, li c'a'ru quiyechi'i̱c re laj Abraham
    xban li Dios, quiyechi'i̱c ajcui' reheb li ralal xc'ajol. Moco yo̱ ta chi a̱tinac
    chirixeb chixjunileb li ralal xc'ajol. Yo̱ ban chi a̱tinac chirix jun ajcui'.
    Ut li jun a'an, a'an li Cristo.
  blz-NT: 'Alaata''ala toro piripii nontoonkon barakaat men bo rookonon-Na ni Abraham
    ka'' lee''na. Na Alkitaap sian nitulis koi kani''imari: “ka'' bona biai'' lee''em”
    koikoi biai'' mian. Kasee men nitulis indo''o “ka'' bona lee''em men sa''angu''.”
    Aratina sa''a-sa''angu'' mian men ai Kristus.'
  poe-NT: A̱ ntá Dios mé tsíkjo chꞌán tí chꞌín Abraham kíxin tsjanjon chꞌán nkehe
    tsꞌáyéhe̱ tí nkexro tsꞌaxrjeníxin chꞌán. Tí xroon itén Dios ntáchrohya kíxin kaín
    nkexro tsꞌaxrjeníxin chꞌín Abraham chrókꞌuáyéhe̱ tíha. Náhí. Ntáchro kíxin tsꞌáyéhe̱
    jnkoko̱á nkexro tsꞌaxrjeníxin chꞌán la mé Cristo tíha.
  san-TAM: 'பரந்த்விப்³ராஹீமே தஸ்ய ஸந்தாநாய ச ப்ரதிஜ்ஞா​: ப்ரதி ஸு²ஸ்²ருவிரே தத்ர
    ஸந்தாநஸ²ப்³த³ம்ʼ ப³ஹுவசநாந்தம் அபூ⁴த்வா தவ ஸந்தாநாயேத்யேகவசநாந்தம்ʼ ப³பூ⁴வ ஸ ச
    ஸந்தாந​: க்²ரீஷ்ட ஏவ|'
  cof-NT: Junni Diosiri Abrahanbe jun tratoca quinue. Tsanquinato, yabesiri quitunue.
    Yabenan yachi alicabenan quinue. Junni “alicala” titunue; layanlaca patunue. Mancacari
    pato, “alicari” tinue. Ya alicari Cristo joe.
  srm-NT: Nöö sö wë, Masa Gadu mbei wan buka ku Abahamu te a kaba taa a di böngö fëën
    hii sëmbë u goonliba sa feni heepi. Nöö fa a taki ën dë, an bi taa “dee böngö”
    e, ma a bi taa “di böngö”. Nöö di böngö dë nöö hën da ˻Jesosi˼ Keesitu.
  qvs-NT: Mash uyariwaychi. Suk paktuta rurananchikunashina ñawpa tiempu Tata Diospish
    awilunchikuna Abrahamta willarkan yanapananta. Willarkan mirakninrayku tukuy runakunata
    yanapanankunapa. Mana willarkanchu aypa mirakninkunarayku tukuy runakunata yanapanankunapa.
    Tata Dios Abrahamta entiendichiykarkan paypa miraknin Jesukristurayku tukuy runakunata
    yanapanankunapa.
  zca-NT: Nal mbin be, lo Abraham mila' Dios di'zh, no lo xa' kwa'n nzë ben che'n
    Abraham. Per nangala't Dios di'zh kure' kun rë xa' gak ben che'n Abraham, nela
    lo tu bëd men ga', sino ke nab tsa lo tutsa xa', no ben che'n Abraham re' nzë
    Jesukrist.
  cbc-NT: 'Bairi ãmerẽ yua marĩ masĩña: Dios pʉame Abraham ãnacʉ̃rẽ, “Caroaro majũ
    mʉ yʉ átigʉ. Cabero torea bairo yʉ átigʉ mʉ pãrãmi caãnipaʉ cʉ̃ãrẽ,” qũĩ cũñupĩ
    Dios. Mai, Dios ya tuti na cawoaturique pʉame, “capããrã mʉ pãrãmerã,” ĩ quetibʉjʉetiya.
    Atore bairo pʉame jeto ĩña: “Jĩcãʉ̃ mʉ pãrãmi cʉ̃ãrẽ caroaro yʉ átigʉ,” ĩ quetibʉjʉya.
    Bairo “mʉ pãrãmi” cʉ̃ caĩrĩcʉ̃ pʉame Jesucristo niñami. Cʉ̃rẽã ĩgʉ tore bairo
    ĩñupĩ Dios cʉ̃ ya tutipʉre.'
  qxo-NT: Tsaynömi Tayta Dios Abrahamta auninganpis caycan. Payta auningantaga Tayta
    Dios imayyagpis cumpliycangam. Abrahamta auninganpitaga chuscu pachac quimsa chunca
    (430) watatarämi Tayta Dios Moisesta tantiyatsirgan Israel runacunapä leycunata
    gellgananpä. Tsaynö caycaptinpis tsay leycunaga manam Abrahamta auninganman cabalanantsu
    ni troquintsu cashga. Tayta Diospa aunicuyninga cashga Abrahampä y Abrahampa miragnincunapita
    juc runa yuregpämi. Tayta Dios manam nishgatsu Abrahampita llapan miragcuna auninganta
    chasquiyänanpä cagta, sinöga paypita mirag jucllaylla runa chasquinanpä cagtam.
    Pï chasquinanpä cagta Abraham mana musyaptinpis nogantsicmi itsanga musyantsic
    Señor Jesucristupä tsaynö nicanganta.
  mox-mox: Wese ʼidewani Yaubada vona fofofola Ebelamo ta natuna ʼidia. Ta Yaubada
    vona fofofola nana ʼinaya ge davona, “Ebelamo natunavo ʼidia”, ta ʼesi natuna
    ana ʼaidega weaqina vonavona, e taunana Keliso.
  kew-kew: Gore Gote-na pogatu pirape agaame Abraham-para nipuna orope sinu-para lakesa.
    Go agaare Gote-me Juda rayo madaa nalakesa pare aa padane madaa lakesa. Gore nena
    naaki padane sade-pulu go naaki-rupare ora Krais yaade.
  dww-dww: 'Mamaitua Eibraham natunama mate ya saugedina da tokare veree ei aiainidina.
    Girugiruminama porane nam i riuna: “Eibraham natunatuna” ibewa, inam giunama baninama
    seda toitoi. Be tauna umanama ya riuna: “Eibraham natunama” inam giunama baninama
    gomana tenaḡa Eibraham na damma nopone. Be tauna vutuna Keriso.'
  twi-ASANTE: Onyankopɔn hyɛɛ Abraham ne nʼaseni bɔ. Atwerɛsɛm no nnka sɛ, “Wo ne
    wʼasefoɔ” a ɛkyerɛ nnipa bebree. Ɛka sɛ, “Wo ne wʼaseni” a ɛkyerɛ sɛ onipa baako
    a ɔno ne Kristo no.
  aoj-aoj: Fowaꞌ Godi Abraham malaꞌ lap papoma bafamana ananinai anaf nogataga, siꞌi
    waf apaꞌ epes magalaꞌ lapafi. Basef fagail Baibeli ina faꞌi, “Inaꞌ neloma bafasena
    ineꞌisi.” Owaꞌatin. Ifimba faꞌi epes hiasi. Apaꞌ basef fagail Baibeli faꞌi, “Neloma
    anona bafamena ineꞌinai.” Ifimba faꞌi epen atotona anen Krais.
  cbv-cbv: 'Caán jwĩ niiját pahjeh mʉntih, Dios jwĩ nʉo Abrahamdihbʉt nin pah ãt niíj
    naáwáp wʉt jĩ: “Weemdíh ma tʉ́i jenah joyát jíib, nihat baácdih moondíh wã tʉ́i
    chãjbipna caá”, caandíh, ã jʉimadihbʉt ãt niijíp wʉt jĩ. Páant niijná, nihat ã
    jʉimená yoobátdihjeh niijná ãt chãjcap wʉt jĩ. Biíc ã jʉima, tʉ́ttimah bóo láa
    jʉmni Cristodih niijná ãt chãjap wʉt jĩ.'
  taw-taw: Anɨb ak tek, God Eblaham ayɨp ñɨne ayɨp kɨlop gɨnɨgayn agɨl aglak takaw
    ak, kɨdek takaw olap ke ma agɨnɨgab. Pen takaw aglek, buk Baybol tɨkɨlak ak, Ñapay
    okok agɨl ma tɨkɨlak. Ñapay nokom ak agɨl tɨkɨlak. Ñapay nokom agɨlak anɨb ak,
    Klays nop nep agɨlak.
  jic-NT: Najas nusin 'yüsa Dios tjevele Abraham lal nin la mijis mpes. Abraham ts'uyupj
    popa p'iyá püs naya tüpü'ü, pjaní lal tjevele wa Dios. Ma “nepénowa jilal”, Dios
    Popel vele. “Pjaní lal”, vele. Pjaní lal p'in Dios tjevele. Lal tjevelá Jesucristo
    waytsja jupj.
  zap-NT: Orrenaa, che re Dëdyuzh lo Abraham yra ne ylaa Ne por Abraham no le por
    men ne zëëd xnëz Abraham. Per rakzëëdet lo xgyiich Dëdyuzh ne por yrandxee men
    ne zëëd xnëz Abraham ylaa No, sinke por tendxee men, laa men nga nak Crist.
  wer-wer: Ën Anutuuk Apramre pim ëap piaripön omën ompyaut pël kup mowia pöt pim
    ruure ë pouröaanök nemaan, kopëtap Kristoon kön wieëak mëëa.
  ipi-ipi: '@see-verse:GAL.003.015'
  qul-NT: Ajinallatataj Dios compromisota ruwarkan Abrahamman mirayninmanpiwan. Escrituraka
    mana achqhayojmantachu nin; manachayri ujllamanta nin “mirayniyquiman” nispa,
    chay runataj Cristo.
  ter-NT: Kúteane koeku yuho Itukó'oviti mekúke, enepone koati úsotine yûho ákoti
    kayukápapu. Énomone neko yuhó'ino Âbraum koane ámoriponomo. Yoko amósenopono Âbraum
    ako ákoe, ínapo itukapu kixoti opoíkovoti xâne. Itea ámoriponomo Âbraum kó'inoke,
    vo'oku koati póhuti xâne ya xapákuke amósenopono kíxo. Yoko énomone ne Kristu.
  bmr-NT: 'Jaabadɨ Moocaani Abrahamco, iiyaachico icano aacɨjinoco eetavuuhi. Mɨɨro
    Caatɨnɨhaamefaño: Ajashutɨmoco monoonɨcɨbadɨ, diiyaachimɨhaico, nootɨno. Mɨɨro:
    Diiyaachico, noono. Jaabo saafiiro diibo Cristo.'
  fuf-fuf: Kono fodaariiji ɗin ko e hoore Ibraahiima e jurriya mun on woni. Kanko
    Alla o wi'aali «jurriyaaji ɗin», wa si tawii ko ɗi buy, kono ko gooto o wi'i «jurriya
    maa on», ɗun-le ko Almasiihu on.
  bhl-bhl: Beli, Sunbin-Got akati kitakamin weng mak amkoko, Abalakam so, em mining
    dow eso dukuyemeko, “Fein kaneloki te!”, yangse kale. Kame yu kilele kiliko, ibolow
    fukunina! E mining banban iso, anginba kese kate, mining dow makmak ete kuw akalem
    wiin so amkoko, dukuse kale. Kate mining dow makmak be Kulais ete te.
  ons-ons: Iwa yemo Anutuŋo kine kine bile baŋ wakoniakane rake, rara togon donine
    Abraham eŋine so ŋaboine eponge, Anutu wane papiao iwa yale mi ramaike, “Geŋone
    so ŋabokopŋone ŋei ŋerep loutne.” Eŋe ramaike, “Geŋane ŋaboŋone”, eŋe ŋei weku
    Yesu Kristo waneka ramaike.
  con-NTPO: Tsa'caen Chigaja Abrahamnga, tise dutssi'yenga'qque jai'ngae tsoña'chone
    condase. Nane dutssiyendeccu qquen condambi tsu tsain'bio a'i qquen suye. Tsa'ma
    Dutssi'ye qquen tsu conda. Nane fae'ccoeyi tsu conda. Tsaja Cristo tsu.
  ghs-ghs: Oho qesa Ohongai naru noo teeke hiiremi oi Abarahamu ma biidza nohoho isaki
    naate oorai. Oi Ohonga Abarahamu erake hiireta, Niiho biidza oioniqi hiireqi teqaha
    biidza samanehoke hiibaranihe, Biidza teena oiqi hiiremi biidza oi Kiristunipamu
    oni.
  peg-peg: ଅବ୍ରାହାମ୍‌ ଆରି ହେୱାନ୍ତି ଲାତ୍ରା ଲାଗାଂ ଇସ୍ୱର୍‌ ହେୱାନ୍ତି ପାର୍ମାଣ୍‌ କିଜ଼ି ମାଚାନ୍‌
    । ମାତର୍‌ ଇ ବିସ୍ରେ “ମି ଲାତ୍ରାରିଂ କାଜିଂ” ଇଚିସ୍‌ ବେସି ମାନାୟାର୍‌ କାଜିଂ ଇଞ୍ଜି ସାସ୍ତର୍‌
    ଲେକାୱାତାତ୍‌ନା । କେବଲ୍‌ “ମି ଲାତ୍ରା କାଜିଂ” ଇଞ୍ଜି ଲେକାତାତ୍‌ନା । ଲାଗିଂ ହେ ସାସ୍ତରତି
    କେବଲ୍‌ ରୱାନ୍‌ ମାନାୟ୍‌, ଇଚିସ୍‌ “କ୍ରିସ୍ଟ କାଜିଂ ଆନାକା ମାନାତ୍‌ ।”
  txu-NT: Abraãomã ne Metĩndjwỳnh apỹnh mỳjja jarẽn kam kum kabẽn pỹnh ne arẽn kum,
    —Dja ba ajo djuw mex ne atàmdjwỳo djuw mex, ane. Djãm kute kabẽn jao bingrànhmã?
    Kati. Djãm tàmdjwỳ krãptĩ'ã ne kum, “Dja ba atàmdjwỳo djuw mex”, ane? Kati. Tàmdjwỳ
    pydji'ã ne kum arẽ. Tàmdjwỳ ja ne kubê Kritu.
  eng-WEBU: Now the promises were spoken to Abraham and to his offspring. He doesn’t
    say, “To descendants”, as of many, but as of one, “To your offspring”, which is
    Christ.
  gnw-NT: Cuarãi vi Tumpa jei umeeta mbaembae Abraham jare iñemoñaa pe. Tumpa imiari'ã
    iñemoñaa reta re. Echa'ã jucuarãi yave mona, uipotata tẽi jei jeta vae. Ẽrei imiari
    iñemoñaa re. Echa'ã cua uipota jei penti vae. Jare jocua penti vae Cristo co.
  mux-mux: 'Pulu Yili-nga bukele-ni nilimú mele i-sipa: “Pulu Yili-ni “Tembu.” nimba,
    nimba panjurum ungele ⸤oliu Juda-yambumanga anda-kolepa⸥ Eprayam kene Eprayam
    yu-ni kalupa liimbale kene akuselendu nimba, nimba panjurum.” nilimú. “⸤Yi⸥ kalupa
    liimbale.” nilimú kanili ⸤yi⸥ tiluelendu mendepolu nilimú. “Nu-ni kalkunu liinéle.”
    nilimú. “Nu-ni kalku liiníma.” naa nilimú. Yambu pulelendu naa nilimú, tiluelendu
    mendepolu nilimú. ⸤Yi⸥ tilu akili ⸤Pulu Yili-ni makó turum yi-nuim⸥ Kraisele.'
  maj-NT: Nti̱a̱ná kitsúya títjuhu̱n Abraham ni xi tsjáha̱ kui ko̱ ntje̱ xi s'e̱he̱.
    Najmi b'a̱ títsu éhe̱n Nti̱a̱ná tsa nkjin maha ntje̱he̱ Abraham. B'a̱ ní títsu
    nga nku i̱chí maha. “Ntje̱ xi ts'i̱”, títsu. Kui ntje̱, kui xi Cristo̱.
  bkq-NT: Arâ lâpylâ myakâwândy Deus aguely Abraão agâ, iweombyry ewy tokalâ agâ koendâ
    tâitoem, warâ inwenibyem awyly. Cristolâ myakâwândy mâkâ agueho.
  kue-kue: Ana okuna God ka dipandigl Abraham ya gawamo tongwa. Ana kamambuno pepa
    mina okuna gawama merkinde pre ta dikrukwa, ba gawama suwarata pre dungwa, i ye
    kangiye “Krais”.
  cot-NT: 'Coramani icamantaquerigueti Aapani Irioshi incavintsajaqueri Averaameni
    icantiriquea inquejetacaaquempariquea aisa inchoviquitanaqueca. Teequea incanteriji:
    “pinchoviquijianaqueca”, manaquea icantiri: “pinchoviquitanaqueca”, iriguentitarite
    icantacoque Quirishito.'
  bnp-bnp: Hosi a Vure i habi a ngava ne Abraham rua a hamona, i ta muholi. A ngava
    ni here hosi i uka ma i ta maea, “ne huriki a hamomu,” i manga ri gi ala kupo.
    I taki a viri ala taku kunana, i ta maea, “na hamomu,” re Kristo.
  apn-NT: Ja pyrà nẽ na hte ã Tĩrtũm mẽmoj tã amnhĩ jarẽnh anẽ. Na hte mẽmoj jarẽ
    nhũm arĩ rãhãã. Na hte jarãhã mẽmoj jarẽ nhũm jãã nhũm axtem hijuk ri mẽmoj jarẽnh
    kêt nẽ. Na hte ãm kapẽr pỹnh nẽ. Tã na pre Apraãw mã hkanrẽhã htàmnhwỳjê hõ kukwak
    ri Apraãw o mex ã amnhĩ jarẽ. Tàmnhwỳ piitã kukwak ri ho mex ã amnhĩ jarẽnh kêt
    nẽ. Ãm kanrẽhã htàmnhwỳ Krisja pix kukwak ri ã Apraãw o mex ã kãm amnhĩ jarẽnh
    anẽ.
  ctp-NT: Ngwañaꞌan yꞌni Ndiose loꞌo Abraham kanꞌ; wa yꞌni biyaꞌ Ni chaꞌ loꞌo ayman
    kanꞌ, kwiꞌ ngwañaꞌan loꞌo ska nten nu ka kwiñi ayman kanꞌ nu ndyaa nde loo la.
    Ja nchkwiꞌ kityi ꞌin Ndiose chaꞌ mskanꞌ Ni chaꞌ kanꞌ loꞌo kaꞌan nten. “Nan wa
    yꞌni biyaꞌ Ndiose chaꞌ loꞌo ska ti nten nu ka kwiñi Abraham nde loo la” ndukwin
    kityi. Loꞌo nu ska ti nten kanꞌ ni, Krixtu lka kanꞌ.
  opm-opm: Amaru hat orhor Got oh Epraham ohnong rit asarisuhmur. Rit ma asarisuh
    oh tit oh Noh gorhe puh ohnong yah matipramur por rit atporhan ihir brak matpamur.
    Ma brak matpa oh gonsi puh ihirnong por na brak matpamur. Epraham ohnong Gorhe
    puh ohnongwimur por brak matpamur. Gorhe Puh ohnongwimur por ma brak matpa oh
    tit han Krais ohnongwi por brak matpamur.
  bvr-bvr: 'Gu-gurda ngacha minypa gun-gata Wangarr gochila bijirri-dana Aybriyam
    rrapa an-nigipa walkur Aybriyam an-nika nipa nuwurra jurdach a-bokamurra. Minyja
    bubu-borrwa: Nipa Wangarr gala a-yinangarna nula Aybriyam, “aburr-goyburrpa nginyipa
    burr-bokama barra.” Gala a-yinagatarna a-weyarna, ngardawa aburr-jaranga ngika.
    Wurra jarra nipa a-yinanga nula, “an-nginyipa nginyipa ny-bokama barra.” Nipa
    Wangarr a-yinagata a-wena, nipa gochila a-rrana Aybriyam, rrapa an-gata nipa a-ngurrjinga
    nula nipa Christ.'
  wal-wal: Abrahaaminne a zerettati Xoossai sinttappe immana giidi haasayidoogaa siyidosona.
    Xoossaa maxaafai daro asaayyo haasayiyoogaadan, “Ne zerettatuyyo” geenna; woigii
    giikko, “Ne zerettaayyo” yaagees. Hegeenne, issi asa xalla gees; ikka Kiristtoosa.
  zad-NT: 'Na'' kan'' nak daa bc̱heb Chioza'' gone'' c̱he dii Abrahama'' len xiiṉ
    dia c̱he''na''. Cho''a Xtill'' Chioza'' bi nan: “xiiṉ dia c̱he''ka''”, san nan:
    “xiiṉ dia c̱he''na''”. Bi choe''n dill'' c̱he beṉ''ka'' shesh shan lo dia c̱he''na'',
    san c̱he toz Crístona'', beena'' golj lo dia c̱he''nan'' cho''en dill''.'
  kmg-kmg: Eme miti merâfâc i Abraham â ɋâric-ticne biŋe qajactekicne hâcne. Ɋâricfâc-ticne
    bocjaha jaŋere mi mukicne, mocjahare mukicne Kristo hâcne.
  aso-aso: Nemuꞌ nene Oꞌmoso neve Abalahamuꞌni initeꞌ lamineꞌ ma do sotoꞌ o-delesa
    gamazi lo huko lo-dineꞌ nenako aꞌmine gamazi di hulisa atoꞌ gamazi gohi ma imineꞌ
    mili ma lamilisave. Aꞌmine lo huko lineꞌ gamazi nene Abalahamuꞌnimukisi idoꞌ aꞌvopilemokumukisi
    nene lo-ngidineꞌ ve. Idoꞌ aꞌmine lo-ngidinguꞌ nene gaꞌvopilemoꞌ mukikumuꞌ noluve
    lamo gaꞌvopilemokumuꞌ noluve lineꞌ nenako nemuꞌ nene aza eveneꞌ mukikumuꞌ lamo
    eveneꞌ hamokumukovoꞌ lineꞌ gelave. Idoꞌ aꞌmine aꞌvopilemoꞌ hamoꞌ nene Kilisitoꞌnimuꞌ
    lineꞌ ve.
  uli-uli: Deus ye ngal Abraham mo wol semal chol daola yal. Babior we ye santus yete
    kapta kofal panger chol daola yael Abraham; bo “daola” semal chog ir mele ye kapta
    kofal. Ila mala Kristus.
  nin-NT: Ida zu i Abachi yi i si meme yo, nggo Abachi à da zu ku Ibrayi tuku ahinhan
    ama ba. Angbamvu ka Abachi ka à si charr di Abachi à si da zu ku ahinhan bu Ibrayi
    ba shishemi mu hen. A charr ni itu i uhanma uyirr yo, uwanggo nggo à si Kristi.
  acu-NT: 'Tura asamtai Yus Abrahaman ni wearin pachis chicharak: Ami wearam akiinatnua
    nuka mash nungkanmaya ainaun pengker awajsatnuitai timiayi. Antsu untsuri aintsun
    pachiska nunaka tichamiayi, antsu kichik aintsun ni Uchirin Criston pachis Yus
    nunaka timiayi.'
  cak-WNT: Y tek ri Dios xuben ri trato riq'ui ri Abraham ojer ca, xutzuj (xusuj)
    c'a ri utzil chare ri Abraham y chare ri riy rumam ri xtic'oje'. Ri Dios ma xch'o
    ta c'a chiquij quinojel ri ye riy rumam ri Abraham ri xquec'oje'. Ma que ta ri'.
    Xaxu (xaxe wi) chrij jun ri xch'o wi. Y ri jun ri', ya ri Cristo.
  ebk-ebk: Hiyasa nan enkaren Apo Dios kan Abraham ya as nan usa ay kianakna. Chaan
    kenalen nan naisurat as nan Kalen Apo Dios, “As nan chiyuycha kianakmu,” ay kaman
    kun ongor ay tataku nan laychuna ay kanan, ngem nan enpaisurat Apo Dios at hiyana,
    “As nan kianakmu.” Nan laychuna ay kanan at us-usa yangkiay ay taku, ya nan hana
    ay taku at hi Cristo.
  spa-PDDPT: 'Pero las promesas fueron hechas a Abraham y a su descendencia. No dice:
    Y a sus descendencias, como de muchas, sino como de una: Y a su descendencia,
    la cual es Cristo.'
  ruf-ruf: Lelo Imulungu keka malaghano kwa Abrahamu na kwa mtsukulu wake, Ghamaandiko
    Mahenzeluka ng'agholonga bae “iwatsukulu wake,” kulangusa iwanu wengi, ila gholonga,
    “kwa imtsukulu wake” kulangusa imunu yumwe, iyo Kiristu.
  gun-gun: Ha'e gui Abraão ha'e hamymino pe Nhanderuete ijayvu raka'e omoingo porã
    aguã re. Ha'e ramia py “Hamymino kuery pe” nde'i, mba'eta heta pe rami e'ỹ ijayvu,
    peteĩ'i pe anho, “Neramymino” he'ia py. Ha'e va'e ma Cristo.
  agu-BL: Ncha'tz tzun tane'n yi xtxolbil yi bixba'nt tan Ryos tu Abraham. Na at e'chk
    oy yi suki'nt tan Kataj Ryos tetz Abraham scyuch' yi e' xonl. Poro qui na tal
    yol Kataj yi tan tu'k e' xonl Abraham ya'stzunk tz'ak'le't yi oya'tz, poro na
    tal yi tan tu' jun xonl Abraham tz'ak'le't yi oya'tz. Nin i'tz yi Cristo.
  isn-isn: Itungili i malago ai aligitigwe kung'wa Ibrahimu nu ku ulelwa nu akwe.
    shanga ai iligitigwe anga ''ku uutugi'' kusigiilya idu, ila badala akwe ku ung'wi
    wing'wene, ''ku utugi nu ako'' ni iza inge Kristo.
  eng-PEV: Well, in the same way, nobody can change what God promised to Abraham,
    and to Abraham’s son, and to all the people in his family. You know, we can read
    this story in God’s book. God doesn’t say that he promised things to Abraham’s
    sons, like it is talking about a lot of people. No, he is talking about only one
    man. He says Abraham’s son. You see, God promised those things to just one man,
    and that man is Jesus Christ.
  ilo-ULB: Ita, naisao dagiti karkari kenni Abraham ken kadagiti kaputotanna. Saanna
    nga ibagbaga ti, “kadagiti kaputotan,” a maipapan iti adu, no di ket iti maymaysa
    laeng, “iti kaputotam,” nga isu ni Cristo.
  pir-NT: Ti pũre tiquina pacʉro tiquiro pohnene tiquiro cũriro saha “Mʉsare quehnoano
    yeitja”, Cohãcjʉ̃ nino, Abrahãre tiquiro panamino iji turiariquiro gʉ̃hʉre nino
    niahye. Sa nino apequina tiquiro panamena iji turiayequinapʉre nino niedahye.
    Ihcãquiroreta tiquiro panamino iji turiariquiro dihitare nino niahye Cohãcjʉ̃.
    Tiquiro Abrahã panamino iji turiariquiro Cristo ijire.
  anv-NT: Wyɛmbɔ ntó ne ɛlú ne menomenyɛ ɛwé Ɛsɔwɔ anyɛɛ́ ne Abraham ɛbwɔ́ ne mpyáne
    bií. Mekomejɔɔ́ Ɛsɔwɔ ajɔɔ́ fɔ́ nnó Ɛsɔwɔ anyɛ́meno mampyɛ unó bina mbaá Abraham
    ne “upyáne” bií wɔ́, ɛwé ɛtɛne nnó gejamégé bɔɔ́. Ajɔɔ́ lé nnó ne “mpyáne”
    wuú mmyɛ ke muú ama. Ne muú yimbɔ ɛlé Kras Jisɔs.
  sab-NT: Ene kaire Chube agedu Abraham ole, Chube gerudu Abraham oindallaske Chube
    be kwian gdaite gbe, Chube gerua degaba unsuialin me kle gerule oindalla ulita
    giti, agwa kle gerule oindalla gdaitre alin giti, e Cristo.
  tmd-tmd: God nuŋ Ebraham ha nuŋ aku yöŋö mönö ölɨsö ma yad nɨgɨba yadöŋ aku, God
    Mönö aku kai kɨtön, “Ha piaku pɨsaŋ,” kai kɨtölim; “Ha nagö aku pɨsaŋ,” kai kɨtmä.
    Ha paŋyöbö yadmä aku, Krais nugwör yadmä.
  acr-NNT: Ekꞌu ri Dios xuya rubꞌiꞌtisinik che ri Abraham y che kan ri Jun ralkꞌoꞌal.
    Rutzij Upixabꞌ ri Dios na jetawaꞌ kubꞌiꞌij «chike kan rawalkꞌoꞌal», pachaꞌ e ukꞌiyal
    tikawex, ma jewaꞌ kubꞌiꞌij «che kan ri Jun awalkꞌoꞌal»; waꞌ keꞌelawi e ri Cristo.
  kpg-kpg: Malaa, God ne hai ana hagababa gi Abraham mo dono hagadili. Nnelekai dabu
    hagalee ne helekai bolo “o” hagadili, dono hadinga bolo digau dogologo. Mee ne helekai
    bolo “do” hagadili, dono hadinga bolo tangada hua e dahi dela go Christ.
  taj-taj: परमेश्‍वरसे अब्राहामदा सन्‍तान पिन्‍ना भिसी कबुल लबा मुबा। थेदा ल्‍हानान
    सन्‍तान पिन्‍ना भिसी आहिन, तर गिक जे पिन्‍ना भिसी कबुल लबा मुबा। थे सन्‍तान गिक
    भिबा चा ख्रीष्‍टनोन हिन्‍ना।
  avt-avt: Mar im God katɨp hɨm yaaim men Ebraham ketike nepenyek kɨrak. Hɨm me God
    mau tɨwei ap matɨp “nepenyerer nɨrak yapɨrwe” au. Hɨram matɨp “nepenyek kerekek,”
    te hɨrak nepenyek kɨrak kiutɨp kerekek hɨrak Krais.
  cbk-cbk: Ahora, Dios amo el quien ya dale aquel maga promesa con Abraham y con el
    di suyo decendiente. Hende ta habla el Sagrada Escritura “el di suyo maga decendiente”
    sino “el di suyo decendiente.” Quiere decir ese, uno lang decendiente, y ele amo
    si Jesucristo.
  uig-ARA: 'شۇنىڭدەك، خۇدانىڭ ئەھدىسىدىكى ۋەدىلەر ئىبراھىم ۋە ئۇنىڭ نەسلىگە ئېيتىلغان.
    مۇقەددەس كىتابتا ئۇ: «ۋە سېنىڭ نەسىللىرىڭگە»، (يەنى، كۆپ كىشىلەرگە) دېمەيدۇ، بەلكى
    «سېنىڭ نەسلىڭگە»، (يەنى يالغۇز بىر كىشىگىلا)، دەيدۇ ــ بۇ «نەسىل» مەسىھدۇر.'
  tuf-tuf: Ahra uch síhw̃awi. Sirat Abraham quin ey bomcar acu imát bitara yajquintar
    ey ojcor ehcujacro. “Aját bah bómcara cut cuar bahnaquin cuitar waquinro,” wajacro,
    Sirat Abraham quin. Eyta wacayat, “bah bomcarini” wátiro. Quir bin ójcori wátiro.
    Cuatán “bah bomcar eya” wajacro. Eyta wacayat, istanác ojcor wajacro. Jesucristo
    ojcor wajacro.
  abx-abx: I mga nagsa'ad ari, paray ray si Abraham pati' si minamat-na. Ma'in i maka'anna'
    si Kasuratan nga “si mga minamat-mo,” karuyag sidngon malabbat a'a, kundi' i maka'anna'
    ari nga “si minamat-mo,” karuyag sidngon addangan hamok nga iya si Kristo.
  mco-NT: Cuendɨtungɨxy Dios y'ayuc ytɨy'ajt, Dios ma yɨ' y'ayuc yaj'ahuanɨɨy Abraham
    etz tüg yɨ' y'ap y'oc co may'ajt tuna'ñ mɨɨd yɨ' ajcxy jëyɨ. Ca' nmɨnaanɨm Dios
    y'ayuc ymɨna'ñ co Dios yaj'ahuanɨɨy Abraham co may'ajt tuna'ñ mɨɨd tüg'ócɨy yɨ'
    y'ap y'oc. Hue' je'Dios y'ayuc ymɨna'ñ co may'ajt tuna'ñ mɨɨd tügpajc yɨ' y'ap
    y'oc, je' je' je Cristo.
  cpb-NT: Iro rantakeri pairani Pawa, eenitatsi ikashaakaakeniriri Abraham-ni intsipataakeri
    icharinetari. Piñaakero iyekiite, te ikenkithatakoitziri jaka inkaate incharineyetyaari
    Abraham-ni, apatziro ikenkithatakota apaani incharinetyaari, iriitake Cristo.
  aon-aon: Enyudok adurin atinyi baraen, Iruhin douk nakrip Abraham nani enen ananin
    barhenyin. Iruhin ananik Buk douk madae kwukri um sabaishi arpesh uwe. Madae kwukri,
    “Nyak nyuni nyakish barheshish” uwe, uwok. Aria Iruhin ananik Buk kwakri, “Nyak
    nyuni enen nyakin barhenyin.” Enyudok baraen douk nyakri atin arpen. Aria enyudok
    arpen douk Krais.
  hus-NT-2005: 'Pos xoꞌ, xowaꞌ na Dios in utsám neꞌech kin pidhaꞌ na Abraham, utsan
    jeye nin kidhtal. An Tʼokat Dhuslab yab in ulal: “kidhtalábtsik” jelti max yán
    i atiklábtsik, tokot in ulal: “ani na kidhtal.” Jechéꞌ in léꞌ kin ulu júnkʼi tokot
    i inik, jaꞌich na Kristo.'
  mig-NT: 'Nuu̱ Abraham jíín núu̱ já kúu tata̱‑de, ni̱ keyu''u‑yá. Tú ká''a̱n: Nuu̱
    já kákuu tata̱‑de, na̱ tú ká''a̱n sɨkɨ̱ já kuá''a̱, chi̱ ká''a̱n sɨkɨ̱ já ɨ́ɨn‑ni:
    Nuu̱ já kúu tata̱‑ro̱, áchí. Yu̱án kúu Cristo.'
  bps-bps: Na salngad én fakang Dwata ku Abraham na i satu belan. Ise man Tnalù Dwata
    ku én fnakangan i dee bel Abraham, bay én balingan man, “Nun fakanggu di satu
    belam.” I kayean man alò satu bel gumakangan, dunan Krayst.
  mbs-mbs: Na, pinekangan te Timanem si Abraham aw bowad-bowad din. Kenà aw kedita
    te bowad-bowad i Abraham se pinekangan te Timanem, meneng sebad olò bowad-bowad
    din si Cristo.
  tof-tof: God ene alkamül-koke bóktan Eibrra-amón iliónürr akó oya ugórr bobat. Godón
    Wialómórrón Bóktana igó koke bóktanda wagó, “akó marü bobatal”, wamakane abün
    pamkolpambóka apónda. Koke, a ene go darrpan olombóka apónda, igó nóma bóktanda
    wagó, “akó marü bobat”, da ene olom módóga, Kerriso.
  cme-NT: 'A ne da Diiloŋo pãa u nuŋgu‑i baa Abiramu‑i baa u huoŋgu‑i. Ba saa cira:
    «U huoŋ-baamba». Ku ka ce ŋaa baa dii bɔi. Ba ciɛra: «U huoŋgu». A pigãaŋ wuɔ
    uu dii u diei; aa u yaa *Kirsa‑i.'
  sus-sus: Ala naxa laayidi ndee tongo Iburahima nun a xa di bɛ. Kitaabui mu a falama
    «die,» wɔyɛnyi naxan wama a falafe «mixi wuyaxi.» Kitaabui a falama «a nun a xa
    di.» Wɔyɛnyi na a ra naxan wama a falafe «mixi keren.» Na mixi keren findixi Ala
    xa Mixi Sugandixi nan na.
  pon-2006: Eri, Koht ketin wiahda inou kei ong Eipraam oh kadaudokeo. E sohte mahsanih,
    “oh kadaudoke kan,” me wehwehki aramas tohto. A e mahsanih, “oh kadaudokomw,”
    me wehwehki aramastehmen, iei ih Krais.
  dad-dad: Negur ĩ, promis od anĩ, Abraham ado yogon ibor irokenẽdin. Negur nẽ Itotoya
    to eig yef, “yogon ibor tar bun,” age youf are, are musei nigin, anĩ ere, Negur
    nẽ Itotoya, “ogon ibor bun,” yef, are tamo tekelei, ĩ Kristus nigin.
  zab-NT: Ziyzaquɨy gulgacbee dec chi biian diidx gunldee Dios quia Abraham ne quia
    ni zá lo xfamilbɨ, lo xquiits Dios quɨt rniiti gunldeeny quia “de ni” zá lo xfamilbɨ.
    Quɨt rniitiny pur zieny bniety sino que pur tubyzi bniety, te pur laany rniiny
    quia “ni” zá lo xfamilbɨ. Ne ni zá lo xfamilbɨqui ná Crist.
  jae-jae: Ma Anôtô gêjac mata biŋ gêdêŋ Abraham agêc nê wakuc. Eŋ kêsom gebe “Aôm
    to nêm wakuc” nec atom. Embe êsôm amboac tonaŋ, go êwa ŋa gebe ênê wakuc taêsam.
    Mago kêsôm gebe “Agêc nêm wakuc,” tec gêwa ŋa gebe ênê wakuc tageŋ. Ênê wakuc
    tau Kilisi.
  ksd-ksd: 'Ma go di ga tatike tar ra lavur varvatading tai Abaraam iat, ma ra bul
    mur tana. Pa i tatike: “Ma tadav ra lavlavur bul mur tam,” da ure ra mangoro;
    i da ure tikai ka: “Ma tadav ra bul mur tam,” ia Kristo nam.'
  msm-NT: Na, angod to sikan to diya pagsaad to Diyus ki Abraham dow sikan liwat din.
    Wada ilinga to Kasuyatan to “kaliwatan din” su sobuuk to liwat din no pighisgutan,
    si Cristo da.
  myk-myk: 'Kilɛ wʼa bi ɲɔmɛɛ lɔ Ibirayima ni wu kadugo yíri shi shɛn mu. Li ya ta
    ka Kilɛ Kafila wu ni na jo «wu ni wu kadugo yíri shi shɛɛn» ma na giin sipyiɲɛhɛmɛɛ
    kaa wʼa byi wɛ, ga shi shɛn nigin yɛ kaa Kilɛ Kafila wʼa jo na: «Wu ni wu kadugo
    yíri shi shɛn.» Wee wu ɲɛ mɛ Kirisa.'
  sbe-sbe: Hededehesunuma wa ye hedede Abelahama maidana kana isimulita kalidiyena.
    Nige ye hedede ye wane, “kam isimulitao udiyedi”, kabo hededehesunuma tauhaina
    ne se bado, na ye wane, “kam isimulita tamowaina unai”. Hedehedede ta kaniyona
    ede tamowai kesega mo, iya ede Keliso.
  mcr-mcr: Itaŋgi kiŋganäŋi, Goti Hanjuwä Iqu, kukŋuä guä Aprähamä iquesä, itaŋga
    iquesaŋä Hiätqä Iquesä ämäsäuekqe. Goti Iqueqä bukä iuŋi, tuwaŋui, “Iquesaŋä hiätqä
    iquauä” ätnä, ämaqä kuapänäŋqä maqŋqä eä. Iŋäqe hŋqunäŋqä, “Iquesaŋä Hiätqä Iqueä”
    äqänä. Ii Kraisi Iquvi.
  cux-NT: '''Tiicá ntúūⁿ, Ndyuūs ndii vmnááⁿ vmnaaⁿ ca''a yā promesa Abraham ndúúcū
    nducyaaca ''iiⁿ''yāⁿ ndaata yeⁿ''e yā chí cuchiī cuayiivi. Canéé nguūⁿ na libro
    yeⁿ''e Ndyuūs ''tíícā: Nguɛ́ɛ́ ngaⁿ''a yeⁿ''ē ndaata chi n''deee n''dáí yeⁿ''e
    Abraham tan''dúúcā chi ''yaaⁿ yā ti ngaⁿ''a tan''dúúcā chi yeⁿ''e ''aama ''iiⁿ''yāⁿ
    yeⁿ''e Abraham ní ''iiⁿ''yāⁿ miiⁿ chí Jesucristo.'
  tur-YTC: Vaatler Avraham’a ve onun soyuna söylendi. Birçok kişiyi kapsıyormuş gibi
    soyundan olanlara demiyor, ancak bir kişi için, “Soyundan olana” diyor, ki bu
    Mesih’tir.
  san-ITR: parantvibrAhIme tasya santAnAya cha pratij nAH prati shushruvire tatra
    santAnashabdaM bahuvachanAntam abhUtvA tava santAnAyetyekavachanAntaM babhUva
    sa cha santAnaH khrIShTa eva|
  bel-N: 'Абяцаньні ж былі сказаныя Абрагаму і насеньню ягонаму. Ня кажа: «і насеньням»,
    як пра многіх, але як пра аднаго: «і насеньню твайму», якое ёсьць Хрыстос.'
  sch-sch: Atûn Pathien chonginkhâm ngei hah Abraham le a richisuonpârngei kôma
    a pêka, Pathien lekhabu'n mi tamtak chungroi a misîr loi anghan “Richisuonpârngei,”
    ti maka, mi inkhat vai rilna anghan “Jâisuon” ai ti ani, ama hah Khrista ani.
  mic-MIQNT: Gjinisgam pugwelgl goqwe'l teplumapnn Aplamal aq ta'n wetagutg. 'Lpa
    tla'tegetal. Mu teluenugup na teplumapni 'ms't un'jang ta'n wetagutmu'tijig Aplameg
    muta mo wesgumagupni 'ms't Lesui'paq. Gatu pas'g newgte'tlitl un'jann, ta'n wetagutmlitl
    na Se'sugulial.
  huu-NT: Ie isoide. Jusiñamuidɨ Abraham mɨcorɨmo ɨco suille rafuena jaie llote. Iena
    naimɨe llua jira, iena meidonide. Ie uruiaɨmo ɨco suille rafuena lloñede; ia daje
    uruemo ɨco suille rafuena llote. Cristona ñaɨte.
  jiv-NT: '@see-verse:GAL.003.015'
  otm-NT: Nu ran hogui bi 'yøt'ui Oją a ra Abraham nɛ rám bom'bɛto. Pɛ nu rám hman
    Oją him bi ma ngue gätho yʉ́m bom'bɛto, pɛ bi ma hønt'a n'datho, ngue gue'a ra
    Cristo.
  dah-dah: Al Kuruŋbe gwahade po Abraham diliŋde biŋa teŋ tebaŋ teŋyabe, “Abraham,
    geya foŋeŋge kame kame forok yiyyeŋ goyabe guram dirde tareŋ direŋ,” inyiŋ. Al
    Kuruŋ beleŋ “foŋeŋge” yiriŋ gobe al budam niŋ ma yiriŋ. Al uŋkureŋ gobe Yesu Kristu
    niŋ po yiriŋ.
  tnk-tnk: Fwe kupwən, Kumwesən rɨno promes me səvənhi m Epraham mɨne mwipwɨni. Kumwesən
    rəpwəh nɨniien mə ramo promes me səvənhi m Epraham mɨne “nɨmwipwɨni me.” Nəɡkiariien
    i mə “Nɨmwipwɨni me” ramɨni nərmama həpɨk. Mətə Kumwesən rɨni mə ramo promes me
    səvənhi m Epraham “mɨne mwipwɨni.” Nəɡkiariien i “mwipwɨni” ramɨni iərmama kuatia.
    Mwipwi Epraham nəha Kumwesən rəɡkiari irə in nə Kristo.
  kpr-kpr: Avori, God Abraham a nunda vekakena, nunda esimbugari mutari sisira amo,
    nunda veka dabako aikena esimbugari dae sisira, jo nunda veka isambukena esimbugari
    dae saeri. Amo, Keriso dae kotise sisira.
  san-IAS: parantvibrāhīme tasya santānāya ca pratijñāḥ prati śuśruvire tatra santānaśabdaṁ
    bahuvacanāntam abhūtvā tava santānāyetyekavacanāntaṁ babhūva sa ca santānaḥ khrīṣṭa
    eva|
  nho-nho: TeAtua ni tuku ana purepure naa ki Abraham ma tana mokopuna. Te Laupepa Tapu raa
    ni see taratara peelaa, “ana mokopuna”, seai. Te Laupepa Tapu raa e mee maa, “tana mokopuna,”
    teenaa se tama koi tokotasi, teenaa ko Christ.
  gym-NT: 'Ye kwrere Ngöbökwe kukwe ükaninte Abrahambe amne Abraham bkünbe. Tärä ye
    känti, Ngöbö Kukwei ñan tä blite ni kwatibtä, akwa tä blite ni itibe btä, käta
    niere krörö: “ma bkünye”. Abraham bkün niebare Ngöbökwe Abrahamye, ye abko Kristo
    ara btä blitabare kore kwe.'
  azg-NT: Ee nquii Tyoꞌtsꞌon tcoꞌ jon ꞌndyo jon nnon Abraham na ndëcya nndui ncüii
    jnda tsanꞌñeen na ntyja ꞌnaanꞌ tsjan ꞌnaanꞌ jon na vacahanꞌ. Majoꞌ quitquenhoꞌ
    cüenta na tyíꞌquitso Tyoꞌtsꞌon na ntsiquindë jon juu jñꞌoonꞌñeen ndëë ntsinda
    nquii Abraham. Xiaꞌntyi tso jon na ntsiquindë jon juuhanꞌ ntyja ꞌnaanꞌ ncüii jnda
    nquii Abraham, joꞌ itsiquindyihanꞌ nquii Cristo.
  bhd-bhd: ते सारे वादे परमेशरे अब्राहमे ते तैसेरे खानदाने दित्ते; पवित्रशास्त्र इन
    न ज़ोए, “कि वंशां,” कि बड़ां केरे बारे मां ज़ोवं, पन एक्की मैनेरे बारे मां ज़ोवं
    “कि तेरू वंश इने, ते तै मसीहे।”
  too-NT: 'Lā'' nā chuntza'' huan convenio a''ntū tlahualh Dios a''xni''ca'' huanilh
    Abraham que nasicua''lanālī xla'' lā'' kalhatin ī''xū''yātā''nat. Ixtachihuīn
    Dios tū'' huan: “ī''xū''yātā''natna''”. A''ntū huan: “kalhatin ī''xū''yātā''nat”.
    U''tza'' huanicu''tun Cristo.'
  ind-AYT: Sekarang, tentang perjanjian yang disampaikan Allah kepada Abraham dan
    kepada keturunannya. Allah tidak berkata, “… kepada keturunan-keturunannya,” yang
    menunjuk kepada banyak keturunan. “… dan kepada keturunanmu,” berarti menunjuk
    kepada satu orang, yaitu Kristus.
  cjo-NT: 'Eejatzi riraga Tajorentsi, ikantziri Awaraama: “Aririka paapatziyena ari
    nowawijaakoteemi”. Eejatzi ikantakiri: “Notyaanteri picharineteeyaari iinja, rowawijaakoeyeerini
    maawaeni ameenteeyaaririni”. Pamine, tee ikantzirini: “Notyaanteeyerini osheki
    owawijaakoeyemini”. ¡Eero! Irira ikenkithatakotakiri apaniroeni icharineteeyari
    paata owawijaakotantatsini: riraga Jesokirishito.'
  nsn-nsn: Sioun God ke ualapagaha tang Abraham mer tun. No bolobolo God ahik paho
    uahire pare, O bung tun ue o bureher tamat. Ahik! O bolobolo roon o kula pare,
    A tunono ger tang sioko ter Kristo.
  san-DEV: परन्त्विब्राहीमे तस्य सन्तानाय च प्रतिज्ञाः प्रति शुश्रुविरे तत्र सन्तानशब्दं
    बहुवचनान्तम् अभूत्वा तव सन्तानायेत्येकवचनान्तं बभूव स च सन्तानः ख्रीष्ट एव।
  tna-NT: Tuahueda mesa jamitsuti Abraham chenu tiataidha tusa ebacua neje tupupai.
    Aimue Diusu ja Abraham chenu sa pia ebacua cuana mesa jamitsuti tia atana mahue.
    Piada ebacua bahui tiataidha. Diusu ja mesa jamitsuti Jesucristo tiataidha, Jesucristo
    da Isaac chenu pu cua nime putsu.
  lid-lid: Eme ma, udu bolo buk ndrabun, Kindrei amekes i buku le aliy. Iy amekes
    iri tandrakan i ta Abraham hawe lundriyen oro. Sahou ta Kindrei batiye anya “toro
    lundriyem solo-an,” bwe. Badeh tiye, “i ta lundriyem ari” le. Ya iy doh badeh,
    Krais.
  wim-wim: 'In aak yimanangan wunana: nil piip God.angana wik kaaꞌngakana Abraham.ana
    aꞌ putha kampan nungantam thonam anan thamp nil ngul-ngulan wampowa — nil anan
    Christ.ana. Lat ngench thayanangan keenkanaman keꞌ waaꞌ yaꞌa nil God.angan wik
    anan kaaꞌngakana kampan yotam nungantam Abraham.antamana thantaniy-a, yaꞌ. Wik
    ananiy kaaꞌngakan thonam anan thonakama ngul-ngulan wampow Christ anana.'
  zga-M: Lino ulwidihano lwansoviwe nu Ibrahimu ikhivumbuko khikyo sa khinsova, “Ni
    fivumbukho,” ukhuva manyisya vavingi, puninsova khu munu yumo u Klisite.
  yom-yom: 'Muaki Nzambi wuvana zitsila ziandi kuidi Abalahami ayi kuidi nkunꞌandi.
    Basi sonika ko : Kuidi minkuna miandi banga ti zitsila beni zidi mu diambu di
    batu bawombo vayi kuidi nkunꞌaku bu dinsundula mutu wumosi kaka : Mutu beni Klisto.'
  san-SIN: පරන්ත්විබ්‍රාහීමේ තස්‍ය සන්තානාය ච ප්‍රතිඥාඃ ප්‍රති ශුශ්‍රුවිරේ තත්‍ර සන්තානශබ්දං
    බහුවචනාන්තම් අභූත්වා තව සන්තානායේත්‍යේකවචනාන්තං බභූව ස ච සන්තානඃ ඛ්‍රීෂ්ට ඒව|
  yut-yut: 'Kalɨpsigwan Piŋkop da yo tagɨ don noman toni do yagɨt. Yaŋ teban tok uŋun
    Piŋkop da Abraham gat monji gat do aŋ yomgut. Piŋkop gen papia da “gak dakon gwakgo
    do” yaŋ dɨma yosok. Monjɨ morapmɨ do dɨma yosok. Kaloŋɨ kɨnda dogɨn yaŋek yaŋ
    yosok: “Gak dakon monjɨ do.” Uŋun Monjɨ uŋun Kristo.'
  grc-BYZ: τῷ δὲ Ἀβραὰμ ἐρρέθησαν αἱ ἐπαγγελίαι καὶ τῷ σπέρματι αὐτοῦ· οὐ λέγει, καὶ
    τοῖς σπέρμασιν, ὡς ἐπὶ πολλῶν, ἀλλ᾽ ὡς ἐφ᾽ ἑνός, καὶ τῷ σπέρματί σου, ὅς ἐστι
    Χριστός.
  cpc-NT: Ari ikimitaakiro pairani Pawa, tzimatsi ikajyaakaakiniriri Abraham-ni impiriri
    intsipataakiri incharinityaari. Piñaakiro iyikiiti, tii ikinkithatakoitziri jaka
    inkaati inchariniyitanatyaari Abraham-ni, apa ikinkithatakota apaani incharinityaari,
    iriitaki Cristo.
  nhg-NT: 'Bieno, pues, Deus oquemacaque promiesas ca Abraham hua ca idescendencia.
    Hua amo quejtoa: “idescendencias”, quiename tlö Deus quejtuloöne de meyactie,
    cache quejtoa: “idescendencia”. Quejtusneque que inu promiesas cate para sa sente
    persona, que yejuatzi Cristo.'
  nya-nya: Malonjezo awa anaperekedwa kwa Abrahamu ndi kwa mbewu yake. Malemba sakunena
    kuti, “kwa mbewu zake,” kutanthauza anthu ambiri, koma, “kwa mbewu yako,” kutanthauza
    munthu mmodzi, amene ndi Khristu.
  ngu-NT: 'Aman, tej, Dios oquitlalij ipromesa itech Abraham niman itech iconeu sa
    no ijqui quen ijcuac on tlayecanqui quinmaca intlalamau on iconehuan. Pero xquitacan,
    on Yectlajcuilojli xquijtohua: “niman iconehuan”, quen quintenehuasquia miyequej
    tlacamej, yej quijtohua: “niman iconeu”. Niman yejhua in quijtosnequi san se tlacatl,
    niman yejhua on tlacatl yejhua Cristo.'
  kup-kup: Met povoz zut batam God Abraamin epat au mañah, “Met tokat nim iz mim nap
    ou ravapan.” Pot mañahaek pi pim iz mim maporiz homet pot nak, oñ pim iz mim hon
    napuz homet pot au hah. Met dari hodad, Abraamiz iz mim pot ou ravapanez au hahan
    hehap Kristo ok.
  jid-jid: Zizan'a ba hla lulu ni Ibrahim baba kutra kahlan ma. Mina tre kahlan na
    ni mre gbugbuwu, nakima ahi riri ni kangrji ma ni kutra kahlan me wawu hi Kristi.
  wmw-wmw: Basi, Mwenyezimungu kâmpa tamaa Iburahima pamoja na njukuluwe. Mandiko
    aasema “ujukulu wake” kamba mwingi, fala ásema “njukuluwe”, mmoja tu basi, ambiwa
    wawenye ndi Almasihi.
  gmv-GGM: Xoossi Abirames yotida qaala Abiramesne iza zerethas. Maxxafay daro asas
    yotizamala “Iza zerethatas” Gena gido attiin isi asas yotetizamala “Ne zerethas”
    ges. Hesikka Kiristossa.
  ssg-ssg: Tin masin ti Haeu xinoti tenen namil hani Abraham. I kakane Abraham ka
    i aile hasolia hani i ma tel i nakuama tetan. Haeu kumahe i kakak seilon kilan,
    i kakak seilon telawe, namilon i kakak Krais.
  zpo-NT: 'Sbaaka mlaa Dios wdizh lo Abraham nu lo dii cheen xaa. Lee Xkyech Dios
    nanzaat kwent cheen: “rese dii cheen xaa”. Leeya nzaa kwent cheen: “tubka dii
    cheen xaa”, [Gn. 17:8] xaa nak Jesucrist.'
  poy-poy: Su Aburahamu wampananiti lagilu, mweni pamuhera na muyiwuku gwakuwi. Malembu
    Mananagala galonga ndiri “wayuwuku wakuwi,” kulanguziya wantu wavuwa, kumbiti
    galonga “na muyiwuku gwaku,” kulanguziya muntu yumu, mweni ndo Kristu.
  qwh-NT: Tsenollam Diospis Abrahamta änerqan mireninta bendisinanpaq. Y manam atscaqpaqtsu
    “Mireniquicunatam bendisishaq” nerqan, sinoqa juc mireninllapaqmi parlan, y tseqa
    Jesucristum.
  gaw-gaw: Aria Kayak Nug dimp̱a keeke ena beḵunu amu Abraham amegp̱a nai qaḵa aum.
    Nug nai qaḵa aum amu Nug Abraham amu nug buḏub oop̱anu laa ele, ahilahnuib nai
    qaḵa aum. Nug buḏub oh amelagp̱a ii aum. Iiṯa, Nug laip̱unuib amegp̱a nai qaḵa
    aum, amu nid amu Nug am Kristus.
  nca-nca: Asa Anutuko Abraham ŋande miraró, “No keya sowekepoya mande kusiyoteno.”
    Asa ŋande kama yaró, “Keŋo sowe-sowekepoya mande kusiyoteno.” Kini, sowe-sowe
    wata ŋuro kama yaró. Kanata quro naŋge ŋande yaró, “Sowekepoya mande kusiyoteno,”
    yaró. Ko sowe kanata ŋuko Kristo.
  zpz-NTPP: 'Na Ñgyoozh bi mniim nu segur la nap gyicy num Abraham nu nez yu. De riidz
    ni Ñgyoozh wagniiñ: “De nez yu”, gun ndeꞌ yaruuñ nu zigy de nez yu, sinu rniiñ:
    “Nez yu”, rniiñ. Nez yu zeꞌ, ndeꞌ Crisht.'
  zac-NT: 'Dios bëꞌnë tubi promësë lu Abraham nu zac parë tubi llëbní Abraham. Sagradas
    Escrituras rníꞌidiꞌi “parë zihani llëbní Abraham” si fuërë zihani mënë, sino rniꞌi
    Sagradas Escrituras: “tubsë llëbnil”; quiere decir tubsë nguiu. Nguiu ni na Cristo.'
  kyg-kyg: Inagi Gotiꞌa Emalehamufeꞌmo, fiku kaha maegauve, huno ha paiꞌniya polomasi
    gemo aginago vekaeꞌmo, kaha maegauve, huno ha paiꞌniye. Gotiꞌa Emalehamu aginago
    vayaꞌaifeꞌmo ani gemo hapa opaiꞌnifa magoke aginago vekaeꞌmo ani gemo ha paiꞌniye.
    Ani magoke aginago vekamo Kalaisiꞌmae.
  kmk-kmk: Sinsadin, awad insapatan Apudyus kan da Abraham kan sadit ganak na. Bokona
    adu’n ganak Abraham dit ug-ugudon Apudyus nu adi ossaana lawa un siya si Jesu
    Kristu.
  cao-NT: Jabi naama tsi quiha Abraham yamabo Diós shomahuacasniquë. Jaha tsi “Mia,
    mi chahitaxocobo, tihi cabo shomahuaxëquia” i Abraham qui Dios ni quiha. Jabi
    “Mi baquë bo” iyamaniquë Dios, “Mi chahitaxocobo” inori, jahuë Cristo yoati chanihi
    na.
  bbr-bbr: Kiro onok senek, Anut nukas Apraham pak kon askanai karar pak roasiret
    kon amukup eposek rawaun paip mowon. Anut nukan paipis askanai sosop mesin äiäu
    wa. Utianik, ko askanai karar mesin äiewon. Kiro askanai karar, kiro Krais.
  inb-inb: 'Taita Dius, Abra­hamta nirka: Kamba wambramanda kati samug wam­bra­ta­mi
    ima karangapa kani. Achka wambrakunamanda mana ni­raian­chu. Kamba wam­bra­manda
    kati samug­lla­ta­mi chasa karan­ga­pa ni­raiá. Chika, Cristo­mi ka.'
  hrv-hrv: 'A ova su obećanja dana Abrahamu i potomstvu njegovu. Ne veli se: “i potomcima”
    kao o mnogima, nego kao o jednomu: I potomstvu tvojem, to jest Kristu.'
  box-NT: 'Lé kà síi le Dónbeenì dó mí ɲii nɔn o *Abarahaamu là a nɔnkãni
    yi. À mu ɲɔǹ lé o Abarahaamu làa yìa nɔnkãni can wo yi á bìo le Dónbeenì
    dó mí ɲii le mí ì wé bìo sã̀ yi. Mu yí túara le: «Làa bìa nɔnkãní
    can wo yi», à wã́a kɛń lè hã boo. Mu túara le Dónbeenì bíonì vũahṹ
    yi le: «Yìa nɔnkãni can foǹ», wón na lé o *Krista.'
  ote-NT: 'Nde nubyá, Ajua̱ bi gohui ꞌnara cohi ndu ra Abrá co rá ꞌroho, y bi ña̱ꞌtuabi
    ꞌnara hña̱ꞌti. Ajua̱ himbi ꞌñemba ra Abrá: “Núꞌʉ ri ꞌroho”, y nixi bi ma̱ de gatho
    yá ꞌbɛto yá mbongꞌbɛto ra Abrá. Nu Ajua̱ bi ma̱ de ꞌnada rá ꞌroho ra Abrá, hangue
    bi ꞌñena: “Nuri ꞌroho.” Y nubyá dí pa̱hʉ gue nura ꞌrohoꞌa̱ go gueꞌa̱ ra Zidada
    Jesucristo.'
  wnu-wnu: 'Eng gas ende, Qenu Abraham tumbigi end mi uber qen geret dieriner end
    qamarei. Wo qamb ete at me qamarau: ‘Nonou weinori,’ ende me qamarau, wo ete qamarei:
    ‘Nonou wein.’ Eng qamar eng wau tumbigi irou wurit me qamarau, wo Yisast gari
    big qamarei.'
  zam-NT: 'No nalle'' tolo niin con'' ndxè'' loo gu'', ne: Ngòcle'' no mdyaale'' con''
    co'' mcàbgòn Diox loo Abraham gàc loo Abraham no loo bin che''n Abraham co'' ngòc
    thìb mbi'' co'' mbi''th yáal loo izlyo''. Imbezte loo libr co'' nac xti''s Diox
    cón che''n ryete mèn co'' nac bin che''n Abraham, co'' nee di''s, co'' nac huax
    bin Abraham. Ndxe''leque'', di''s mbez loo mèn no ndlu'' di''s loo mèn cón che''n
    thidte mbi'' co'' nac bin Abraham. Pues di''s ndxè'' nee di''s xa'' co'' nac bin
    Abrahama nac Crist.'
  zyp-NT: Biakangnah sahlo cawh Abraham le a pathlah khatah pehpaw a cang. Capathai
    taco, “Pathlah sahlo,” a silang cawh cawngsaw a hlupui, tatah tah be. A cang naná
    tah, “Na pathlah,” tah ka, a silang cawh cawngsaw pakheh Khri kong khah a reipaw
    a cang.
  sey-NT: Deꞌoji ja̱je cuiꞌne yure Maijaꞌquëpi Abrahamre cuiꞌne i̱ tsëcapë aquëna
    ca nëopi. Ja̱je paꞌina, toyaseꞌe mëꞌë tsëcapë camaꞌë paꞌiji, jai pa̱ire cayeje̱,
    coa teꞌire caji më tsëcapë aquëna. I̱ ca nëosiquë cato Cristo api.
  nvm-nvm: Ijegvo vuak irerag igi iviakma na kuardiakrejo iji fuka ijekin. Godon vuak
    iji fu Eburam ga uifarif fuon iji kuardiain. Godon vuak ijia God e uifarif iji
    fu kuainma iji fuba e fok ijiebuon kuain. Regavo fum e besum Jesu Kuraison fu
    bijame kuain.
  mps-mps: Tama Godigo agai po dąų weyu, tama Abrahambolo te tobage po wai, “Eno
    nage dali, nago wąį me deli dali, te dage sibolo dwagi yai sę yaibao,” te po
    dąų weyu wali. Tama Godigo wali po bukude augwaligo te po asębeo, “nago wąį
    dabe,” te bidi hauwa badi wabo menio, te wąį bidi deli nagade Godigo agai dąų
    wali po wai dao, tama te wąį deli te Krais naga dao.
  pab-NT: 'Nikare Abraão ana Enore wenati waiyexe isa aokowi, exahe ijikolahare ana
    xoaha. Maisa atyo Iraiti Waiyexe nita xini: “Exahe ijikolaharenai ana xoaha”,
    motya etakehare kahare haliti xaokaka ene xini iraeta. Xakore hoka nexa atyo:
    “Exahe ijikolahare ana xoaha”, hatyo atyo haterore xaokaka. Hatyo atyo Cristo.'
  llg-llg: Leo ndiak boe, faik fo Manetualain mbaꞌa heheluk no Abraham, ma ndia numbu
    sadu nala. Manetualain ta nae, “Au tao heheluk ia, ua o numbu sadu mala”, huu
    Ndia ta helu fee hataholi makadotok. Tehuu kada Ana helu fee Abraham numbu-sadun,
    kada hataholi esak, fo ndia Karistus.
  kyf-kyf: 'Cɩɩn, -li -we -Lagɔ ''kaa wla, ɔ ka we gba Ablaamʋ -yɔ ɔ ''yuoyu -yla.
    ''Ɩn -Lagɔsɛbhɛ ''nɩ -gbaɛ: «Ablaamʋ -yɔ ɔ ''yuoyua,» ''ɩn -mʋʋ ''ka ''wlʋ nɛɛ
    nyɩma duuun gbʋ wa gba, nɩɩ, -Lagɔsɛbhɛ nɛɛ saɛ: «-Ɩn -yɔ -na ''yuoyu,» nyɩmɛ
    yabhlogbɔɔ we saa ''ŋnɩ, mɔ -wa Klisɩ.'
  tpi-tpi: Orait bipo God i bin tok long gutpela samting bai i kamap bihain. Dispela
    promis God i givim long Abraham wantaim pikinini bilong en. Buk bilong God i no
    tok olsem, “Long ol pikinini bilong yu.” Em i no tok long planti pikinini. Nogat.
    Em i tok long wanpela tasol, na i tok olsem, “Long pikinini bilong yu.” Dispela
    pikinini em Krais.
  mih-NT: Ta i catyi maa ra Ndyoo vatyi cua cuhva ra sa cua cuhva ra sii ra Abraham
    ta sii minoo zehe ra. Ña catyi si nu tutu ra Ndyoo vatyi cua cuhva ra sii si sii
    cuaha ñiyɨvɨ zoco sii minoo ñi ra. Ta ra yucuan cuu ra Cristo.
  qvh-NT: Abrahamwan conträtuta rurashganpitaga chuscu pachac quimsa chunca (430)
    wata guepatarämi Israel runacunawan Tayta Diosninsi conträtuta rurargan. Say conträtuta
    rurargan leycunata Moisesta tantyasishpanmi. Abrahamwan rurashgan conträtuta imaypis
    cumplinanpä caycaptenga Moisés guelgashgan leycuna say conträtuta manami manacagman
    churashgasu. Tayta Diosninsi promitishganga Abrahampä y paypita miragpäwanmi cargan.
    Tayta Dios manami nishgasu Abrahampita lapan miragcunaga promitishganta chasquiyänanpä
    cayashganta, sinöga paypita mirag juclayla chasquinanpä cashgantami. Pï chasquinanpä
    cashganta Abraham mana musyaptinpis nogansimi isanga musyansi Jesucristupä sayno
    nicashganta.
  kms-kms: God ni Abraham nde wand taq namb di Abraham kuqo iri nde wand taq namb.
    God ningg wand rise kin buk wuri “nu nuqo buagi” puq wund segi. Tedi wute quan
    puq wund, te segi. Ni wuri, “nu nuqo iri.” Ni wuti irine ningg wuri. Wuti te te
    Kraist.
  agn-agn: Mandian, nangako tang Dios ong ni Abraham ig ong inampo na. Indi inaning
    ong Kasolatan “ong mga inampo na,” ang maliag yaning yadi tanira, kondi ganing
    “ong inampo na,” ang maliag yaning tambilog lamang. Ig sia, anday doma, kondi
    si Cristo.
  nhi-NT: 'Sannoiuqui Dios ohcon omoyectencau inauac in Abraham uan inauac naquin
    ualeua de yeh. In Teotlahtolamatl amo quihtoua: “innauac naquin ualeuasqueh de
    teh”, quemeh oisquia tlahtohtoc de miqueh, tla yeh in Teotlahtolamatl tlahtoua
    san de se: “inauac naquin ualeuas de teh”, uan non tlahtohtoc den Cristo Temaquixtani.'
  ttc-NT: '[Ax ikxji ti''j] te Qtata Dios oxik tsi'' tyol tuky''i Abran b''ix tuky''i
    tijajil. K''onti''l nyolin kye ky''ila''j tijajil sinoke ti''j cha jun tijajil
    nyolin ikxjani: “Tuky''i awijajil.” B''ix te nini telponx ti''j te Krist.'
  dan-1931: 'Men Abraham og hans Sæd bleve Forjættelserne tilsagte; der siges ikke:
    “og Sædene”, som om mange, men som om ét: “og din Sæd”, hvilken er Kristus.'
  kwj-kwj: Woro hingambwa Gotri ichai sumbu kipe naha to sukwakondau mwanji tini ri
    bwasiro. Woro do ri bwasiro mwanji ti, Epuraham ga ri anitafenita foringa fini
    ni ri bwasiro. Gotri Epuraham ni ka hinga ri sawe nambwe, “Mi anitafenita miyafo
    leni ani hano,” mina, ka hinga ri sawero, “Mi anitafenita forini ani hano.” Ori
    anitafenita Jisas Kurais ni hambwasini ri sawero.
  vie-OVCB: Lời hứa của Chúa với Áp-ra-ham cũng thế. Chúa hứa ban phước lành cho Áp-ra-ham
    và hậu tự. Thánh Kinh không nói “các hậu tự” theo số nhiều, nhưng nói “hậu tự”
    để chỉ về một người là Chúa Cứu Thế.
  kze-kze: miráumai naaóvá'á Áánútu Ááváramuntavena simái asirámakain-aimba siráinka'a
    Ááváramuntavaiye aísaavutantamba éna naaémba paáriniwaintavaiye siráiye. aúváívimba
    agaimaréna séna aísaavutantambo ónááowaiyavena íma siráivo aísaavutantambo íníwaintavena
    siráiye. aísaavutantambo íníyemo siráiwai Ísu Káráísitiman-iye.
  mpj-mpj: Wangka palunyayurulu Mamalu jamartapungu Yipuramja, palumili marlajanungkalu
    kunyjunyu ngapilkuraku. Mamamili wangka jiinya nyininpa, kujungkalu marlajanungka
    kunyjunyu ngapilkura, mirta nyininpa yarnngangka-jananya kunyjunyu ngapilkura.
    Kuju palunyanga marlajanu Jiijaj Kurayijpa nyinapayi.
  lbk-lbk: Siya akhes isnan inkalin Apo Dios ken Abraham ya isnan apona. Mo fasaen
    tako ay khawis nan naisolat, et ad-ina met kanan, “Inkalin Apo Dios isnan ap-ona,”
    mod-i ket kananan, “Inkalin Apo Dios isnan apona.” Tay faken angsan ay apo mod-i
    ket es-esang yangkhay ay siya si Cristo.
  mto-NT: 'Nay veꞌem tseꞌe jyajtpa ku veꞌe je̱ Nteꞌyam je̱ vaandu̱k du̱yaktaajñ ma̱a̱t
    je̱ Abraham je̱ts je̱ chaan je̱ kyo̱o̱j. Kaꞌa tseꞌe je̱ Kunuuꞌkx Jatyán vyaꞌañ
    je̱ts je̱ Nteꞌyameꞌe je̱ Abraham du̱nu̱u̱jmi: “je̱ mtsaanda je̱ mko̱o̱jta”, veꞌem
    ax joꞌn nu̱may je̱ tsaan je̱ ko̱o̱j ku̱yꞌijtti; jidu̱ꞌu̱meꞌe du̱nu̱u̱jmi: “je̱
    mtsaan je̱ mko̱o̱j”. Ax je̱ꞌe̱ts ya̱ꞌa̱ veꞌe tyijp toꞌkji je̱ chaan je̱ kyo̱o̱j,
    je̱ꞌe̱ts je̱ꞌe̱ veꞌe je̱ Cristo.'
  bzh-bzh: Lob ġaġek sën Anutu nër wirek lo, og nër raḳ Abraham bë, “luho yi mewis”.
    Su dekevu bë “losho yi mewis” rë. Bë nabë saga og denanër jaḳ alam nġahi, gaḳ
    yiḳ dekevu raḳ mehö timu bë, “luho yi mewis”, lob sënë valeḳ Kerisi.
  guj-2017: હવે ઇબ્રાહિમને તથા તેનાં સંતાનને વચનો કહેવામાં આવ્યા હતાં અને તેનાં સંતાનોને
    જાણે ઘણાં વિષે ઈશ્વર કહેતાં નથી; પણ ‘તારા સંતાનને’, એમ એક વિષે કહે છે તે તો ખ્રિસ્ત
    છે.
  jvn-NT: Mengkono uga, Gusti Allah wis nggawé prejanjian karo Bapa Abraham lan karo
    “turunané.” Kitab Sutyi ora ngomong “lan karo turun-turunané,” tegesé wong okèh,
    ora. Nanging Kitab Sutyi terang banget ngomong “lan karo turunané,” tegesé namung
    karo wong siji, yakuwi Kristus.
  byr-byr: Nemɨrebwi yɨgovaaibɨꞌ Gotɨyai yagaalya Evɨraamɨmɨjɨ gamɨre dɨviyaꞌnei yɨsiwiarɨjɨ
    yune naanga nebulyaꞌna wɨjaake kuna warɨꞌ tewaanyaꞌna. Gotɨyare bukuyaꞌ majɨnyɨꞌ
    “Dɨviyaꞌneraava.” Kwalaalyaraavɨna majɨnyɨkesɨ. Aawa. Dara dɨnɨꞌ “Dɨviyaꞌnela,”
    gave pwarɨna dɨnɨkesɨ. Nabaai, Kɨraazɨtɨyarɨna dɨnɨkesɨ.
  ian-ian: Tamba Ebrahamgwi Godno paak awat sowat kwiga klambɨt. Ebrahamogwi ndɨna
    yelangɨmba lɨgiyaa nyano mbɨk kat God paak kwindɨ. Wan paakmba lɨga God waa nyaangɨt
    Ebrahamna yelagɨmba lɨgiyaa nɨma sakwat nɨmba kat ana wandɨ. Ndɨna yelangɨmba
    lɨgiyaa kɨta nyan kat wandɨ. Wan kɨta nyan Kraist Jisasa.
  hun-hun: 'Az ígéretek pedig Ábrahámnak adattak és az ő magvának. Nem mondja: És
    a magvaknak, mint sokról, hanem mint egyről. És a te magodnak, aki a Krisztus.'
  mcf-NT: 'Nuquin Papan: —Nadomboen naindambi —quequin Abadauan chuipampic. —Mibi
    nibëdanan yuecquimbo ictaneshun min tsyuecquid abentsëcshun matses bëdambo icmendac
    —quepampic. —Min tsyuecquid abentsëc tantiaquidtedi bëdamboen isendambi —quequin
    tantiec adpampic. Esus caiqui: —Min tsyuecquid abentsëc —quec adpampic. —Min matses
    tsyuecquido dadpen —quenquio icpampic.'
  kjs-kjs: Gore Gote-na pogalu pirape agaleme Abraham-para nipuna werepe sinu-para
    lakalisa. Go agalere Gote-me Juda raayo madaa nalakalisa pare ali komea madaa
    lakalisa. Gore nena naaki komea lisade-pulu go naaki-rupare ora Keriso yaade.
  mni-mni: "Aduga Tengban Mapuna mahakki wasaksing adu Abraham amasung mahakki chada-naodada\
    \ pibikhi. Masida Mapugi Puyana “Chada-naodasingda”\x94 haibadi mi mayamda haikhide\
    \ adubu “Chada-naodada”\x94 haibadi mi amatagi maramda haikhi, madu Christtani."
  yad-NT: Daryantiy jiryatiy su̱teda Ju̱denu Avurá̱bavya, su̱ndenuva jarye yisa̱ju̱.
    Su̱tedatya su̱ndevavya nu̱tyu rajuuvadyeryi. Su̱teda ji̱ta su̱ndenuva, jiryatiy
    ti̱quide sani̱cha, sabaya̱jada variy sanijyu̱ Crístu.
  mxb-NT: 'Dión taꞌani ni̱ kee Ndios, chi̱ ni̱ kaa na̱ noo̱ tuti ii̱ ná ña̱ ki̱ꞌo
    na ña̱ va̱ꞌa noo̱ Abraham, xíꞌín no̱ó na̱ veꞌe na. Ta ko̱ ní kaꞌa̱n Ndios ki̱ꞌo
    na ña̱ va̱ꞌa yóꞌo noo̱ “ndidaá na̱ veꞌe na”, chi̱ ko̱ ní kaꞌa̱n na̱ sa̱ꞌá kua̱ꞌá
    ña̱yuu, dá chi̱ ni̱ kaꞌa̱n na̱ saꞌa̱ iin tóꞌón ta̱a, chi̱ diꞌa ni̱ kaa Ndios xíꞌín
    Abraham: “Tein na̱ veꞌe yoꞌó kana iin ta̱a.” Ta ta̱a ñoó kúú Cristo Jesús.'
  pon-2006A: Eri, Koht ketin wiahda inou kei ong Eipraam oh kadaudokeo. E sohte mahsanih,
    “oh kadaudoke kan,” me wehwehki aramas tohto. A e mahsanih, “oh kadaudokomw,”
    me wehwehki aramastehmen, iei ih Krais.
  maq-NT: Nina ne, cachja me cojo Abraham xi sua me cjuandaja rë me xi cuma rë Abraham
    cojo tjë rë me. Chjaain xujun rë Nina xi “yëjë tjë rë”, sacuaha xi jercu cjín
    xuta tichja tsëhë ta xi chja ne, “cojo tjë riji”, sacuaha xi ngu ni xuta tichja
    tsëhë. Hane tjë vëhë ne, hacui Cristu.
  hto-hto: 'Ja onódɨcaɨza: Afe ñuera uícodo lloga uaillaɨ Abrahamo Juzíñamui jaiai
    llote; daje izói Abraham erófene ímɨemo lloga. Aillo ie erófene igɨ́maɨaɨmo Juzíñamui
    Cuegáuai daɨíñede, mei jɨáɨfodo “O erófene ímɨemo llóitɨcue” daɨde. Afe daɨnámɨe
    Cristo.'
  por-BRBSL: 'Agora as promessas foram ditas a Abraão e a seus descendentes. Ele não
    diz: “Aos descendentes”, como de muitos, mas como de um, “À sua descendência”,
    que é Cristo.'
  ces-NKB: 'Abrahamovi a jeho semeni pak byla dána zaslíbení. [Písmo] neříká: “a semenům”,
    jako [by mluvilo] o mnohých, ale: “a tvému semeni” jako o jednom, jímž je Kristus.'
  cui-cui: 'Nacom exana pia petsiwʉnae yabara muxu dutsiwa Abrahamtha yawa irʉ Abraham
    pia pemomoxi susato jiwi jiwanapintha tatsi. Nacom Pejume Diwesitha jopa jeyo:
    “Pia pemomoxi susato jiwitha”, jopa jeyo. Jame meisa caeintha yabara jei: “Pia
    pemomoxi susato jiwi jiwanapintha”, jei. Baxua yabara paeba xua Cristo yabara
    caunutatsi.'
  boj-2014: Dego kere iŋgi bole bole Qotei na mondoŋ iga egwas qaji di a ubtosiqa
    Abraham aqa moma bei wo minjrej. A Abraham aqa moma gargekoba naŋgi minjrosai.
    A aqa moma qujai segi minjej. Anjam di neŋgreŋq di unu. Aqa moma qujai di agi
    Kristus.
  eng-OEBUS: Now it was to Abraham that the promises were made, ‘and to his offspring.’
    It was not said ‘to his offsprings,’ as if many persons were meant, but the words
    were ‘to your offspring,’ showing that one person was meant – and that was Christ.
  eri-eri: Ariya, Itou no amina dada hilobainga, iinga heigonbona waha bona lewai.
    Beele baara tawou waha, Itou no Abraham idau ngare nirai. Itou nomo buk langa
    benou lewei uwa, “Ne name magana gane langa.” No magana baingaro bona lewei uwa.
    No etenga bonanga ledu bona, no benou lewai, “Name magana langa.” Ariya magana
    waha no Kristus.
  aly-aly: Alakenh-anyem Ingkartel Abraham renh alhelek, anyent impen ikwerenh thwenetyek,
    rernem ikwer-angkwarr Christ-angkwarr anyentirretyek. Alakenh angka arrwekeleny
    aynteyel. Akngey-kenh angka alakenh aynteyel, iparey-angenh arrangkw, ywerrey-angenh.
  wiu-wiu: Eya wane ekene uku. Akolaliyo Eberame-pala ne yatene auapekene dikou wa
    oa piane toa adini moameneya pa pia kako. Nitikono, ege kadukaka mali pogi kakoapeta
    (430) ponaneyake Moseseyo yametane totonome eina oa piane agale pademoka katekoa
    wamele toamoko. Akolaliyopa dikou dikou wa one yono timinike pitikou toa oa pikome
    Eberame-palaka oneke ta̱watekago-palaka akeneya. Nipa Eberameke ta̱wateka ago
    wa panagome Akolaline bokuke wia mekakilepa Eberameke ta̱watekoi yene peyake wamokome
    odene ago Keraisuke akeneya.
  swe-swe: Nu gavs löftena till Abraham och hans avkomma (säd, arvinge). Han [Gud,
    Skriften] säger inte, ”och åt dina avkomlingar”, som när man talar om många, i
    stället talas det om en, ”och åt din avkomling”. Det är den Smorde (Messias, Kristus).
  cth-cth: Cathut ni Abraham hoi ahnie a catoun koe lawkkam a poe navah kapap e lah
    catounnaw tet pouh laipalah buet touh dueng dei ngainae lah na catoun atipouh.
    Ahni teh Khrih hah doeh.
  mti-mti: Gare agi me God Ebraam ge me dam meuma apa yaig onnewa gumbo dirumne. Baiboru
    den wane, “Ge dam geuma apa yaig onamiyawa gumbo,” natawa me obiren mina, megara
    wanewa, “Ge dam geuma apa yaig onnewa gumbe,” natawa me desirom, me Keriso.
  pad-NT: Hari. Mahi 'bo'dakari Deua binamonaha'iki ida kidiva'iponahi a'bo'daki.
    Abraão kohana, kidihanodi hoarana avijavaronisiagaki khama vakadimoni ida Deus
    kava'iponahi a'bo'daki. Abraão kahanodi vavijavaronisiagaki afohahavi vakadimoni
    hirihi ida Deus kava'iponahi a'bo'daki. Hoarana vani ada Deua vara bivani'a'ara
    athi kapapirania. Hi'ada Abraão kahanodi avijavaronisiagaki hoarana onina Cristo.
  twi-twi: Onyankopɔn hyɛɛ Abraham ne nʼaseni bɔ. Kyerɛwsɛm no nka se, “Wo ne wʼasefo”
    a ɛkyerɛ nnipa bebree. Ɛka se, “Wo ne wʼaseni” a ɛkyerɛ sɛ onipa baako a ɔno ne
    Kristo no.
  hlt-hlt: Te dongah Abraham neh a tiingan ham olkhueh a thui uh vaengah a yet ham
    bangla, “Tiingan rhoek te,” a ti moenih. Tedae pakhat ham bangla, “Na tiingan
    taengah,” a ti nah. Te tah Khrih dae ni.
  tbz-SIM: Kuyie ndo nɑ̀kɛ́ mɛ̀ɛ̀ botí Abɑrɑhɑmmu kɛ dɔ̀ nɛ̀ o yɑɑ̀birɛ ndɛ, kù í
    yĩ nɛ̀ o yɑɑ̀bí kɛ̀ dɛ̀ bo ndò nyì sũ, kù tu o yɑɑ̀birɛ kɛ yɛ̃ nKirisi nwe omɑ́ɑ̀.
  san-GUJ: પરન્ત્વિબ્રાહીમે તસ્ય સન્તાનાય ચ પ્રતિજ્ઞાઃ પ્રતિ શુશ્રુવિરે તત્ર સન્તાનશબ્દં
    બહુવચનાન્તમ્ અભૂત્વા તવ સન્તાનાયેત્યેકવચનાન્તં બભૂવ સ ચ સન્તાનઃ ખ્રીષ્ટ એવ|
  ake-NT: Usauro'nɨsa' rʉ'pʉ ton usekama'pʉ Epʉra'an pana ya' mɨrɨ awonsi'kɨ imu ena'.
    Itekare iye'menukasa' uya, “ɨmunkɨ amʉ',” tasa' pʉra iyesi, tu'kan kon ta e'kwa
    pe, e'tane, “ɨmʉre,” tasa' iya, tikin nan pɨ'; kʉrɨ rɨ si esi Kʉrai.
  qvn-NT: 'Chaynuymi Diossi Abrahamwan conträta rurar cay nira: “Castaypitam aywamunga
    salvacug”. Chaynuy nirga manam achcapagchu nira, antis juclaylapagmi. Chaytaga
    nira Cristopitam.'
  tku-NT: 'Nā chuntza'' huā''mā'' talacāxtlahuan tū tlahualh Dios a''cxni'' huanilh
    Abraham nasicua''lanātlahua xla'' ē chā''tin ī''xū''nātā''nat. Ixtachihuīn Dios
    jā huan: “ī''xū''nātā''natna''.” Tū huan: “chā''tin ī''xū''nātā''nat.” Ū''tza''
    huanicu''tun Cristo.'
  bjk-bjk: God ixo kubus sik ke Abaram ma xö tubuno melamu. Io, abo tinenge nang ke
    God toxo geet i kobo tengen bere God ixo kubus sik bara “rua bo tubuno,” bara
    oleleng. Kaim. I tengen bere God ixo kubus sik “kö tubuno,” bara öng kalik mon,
    me ine e Krais.
  msy-2020: '@see-verse:GAL.003.015'
  bpr-bpr: Nun dad fakang nimò Dwata di ku Abraham na di belan. Na ise ayé man Tnalù
    Dwata ku “di dad belam.” I knayèan man lo satu to, dunan Krayst.
  cle-NT: 'Hi³ja̱³ yáh¹, Dios ja̱³ gá⁴féh³ gá⁴sɨɨ́h⁴ Abraham ja̱³ liáh³xɨ³ hí⁴jmeé⁴
    chiáh² chie̱é̱yh¹ ja̱á̱². Há⁴hé³ gá⁴féh³: “Liáh³la³ hi²jmeey⁴² chiáh² diáh⁴ ja̱a̱y³
    dxeéy³”, chiaah¹ mɨ²ja̱³ mɨ³liu⁴ chiáh² hi³ fɨɨ́y⁴ hi³ liáh³ja̱³. Gá⁴liú³ chiáh²
