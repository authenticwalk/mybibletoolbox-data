  lbm-lbm: मतलब परमेश्वर न अब्राहम अऊर ओको वंश ख प्रतिज्ञाये दी हय। ओको बारे म शास्त्र
    यो कह्य हय, “तोरो वंशजों ख,” मतलब बहुत सो लोग, पर एक वचन जसो “तोरो वंश ख” मतलब
