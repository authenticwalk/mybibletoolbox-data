    Amɑ pɑ tɔmɑɣɑ sɩ: Nyɑ́ pǝyɑɣɑ, sɩ pǝ́ hʋ́lɩ́ sɩ yʋlʋ kʋlʋm kɛ pɑ pɑɑsǝnɑɑ, nɑ
