    masa jeyarore queno yigʉ yigʉja yʉ”, yiñi Dios Abraham ñayorʉre. “Mʉ janerãbatiana
    sʉoriti masa jeyarore queno yigʉ yigʉja yʉ”, yibisĩ Dios. “Sĩgʉ̃ mʉ janamina sʉoriti”,
    ĩ yija, “Jesucristona sʉoriti”, yireoni ña iti.'
  trc-NT: Ne̱ dan me se taꞌngaꞌ da̱nj quiꞌyaj gue̱e̱ Diose̱ ga̱ síí cuꞌna̱j Abraham,
