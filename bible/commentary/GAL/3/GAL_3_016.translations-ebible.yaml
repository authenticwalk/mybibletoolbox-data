  kto-kto: Tie, mida ang Morowa la aret tiro. Tinan la okosarong Morowa mida ga Abraham
    ga tiesong gare ro, “Abraham, eba nolaminaistang ga ea nuang.” Urio mida na Babam
    ang Morowa la tale tiesieng, “Me papot ma eap nuam.” Karuk. Tiesong it me namurit,
    ga tiesong gare ro, “Me ea nuang.” Iruot i kulot irie Karisito.
  gmv-NT: ፆሲ ኣብራሃሜስ ዮቲዳ ቃላይ ኣብራሃሜሲኔ ኢዛ ዜሬꬃሳ። ጌሻ ማፃፋይ ዳሮ ኣሳስ ዮቲዛ ማላ “ኢዛ ዜሬꬃታስ” ጌና፤
    ጊዶ ኣቲን ኢሲ ኣሳስ ዮቴቲዛ ማላ “ኔ ዜሬꬃስ” ጌስ። ሄሲካ ኪርስቶሳ።
  por-BLT: Assim sendo, as promessas foram feitas por Deus a Abraão e ao seu filho.
    Não se diz “filhos”, no plural, e sim, no singular “e ao seu filho”, significando
    Cristo.
  stp-NT: Baꞌ puꞌñi ɨp gu Dios na mɨt gook dɨt maaꞌn ñiꞌook jup duu gu Abraam bɨjɨk.
