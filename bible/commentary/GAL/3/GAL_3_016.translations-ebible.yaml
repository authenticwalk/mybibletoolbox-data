  tnn-tnn: '@see-verse:GAL.003.015'
  hch-NT: Mericüte, 'Apurahamiri, que mü'ane hesiena müyeyaniquecaita, que maine 'utüaricayari,
    müme müpaü mepüte'utahüavarie tita vahesie mütinaqueniquecai. Pücavaxatacai müme
    hesiena memüyecünequecai, yumüireme vaxatatü. Yuxevime püta nixatacaitüni hesiena
    müyeyaniquecai, Cürisitu xatatü.
  crn-NT: Meꞌecui xaa, Dios pu ayén ajmíꞌi teꞌataújratziiriꞌi tiꞌitɨ́j jɨmeꞌe aꞌɨ́jna
    jemi ɨ́ Abraham teecan, ajta aꞌɨ́mej jemi ɨ́ mej jetzen aꞌiránejsin. Aru, capu
    ayén téꞌeyuꞌusiꞌi ɨ́ yuꞌuxari jetze tɨ ayén tihuáꞌucɨꞌɨtíicheꞌe ɨ́ mej muꞌiitɨ́
    aꞌiránejsin aꞌɨ́jna ɨ́ Abraham teecan jetze, sino tɨ ayén tiráacɨꞌɨtiicheꞌe ɨ́
    tɨ seɨ́j naꞌa aꞌiránejsin. Ajta aꞌɨ́ɨn tɨ seɨ́j naꞌa, aꞌii pu aꞌɨ́ɨn púꞌeen ɨ́
    Cɨríistuꞌu.
  zpu-NT: Naꞌ ka nak danꞌ goll Diosenꞌ Abraham naꞌ, goneꞌ da wen keꞌe, naꞌ ren ke
    xhiꞌnn dialleꞌe, xtiꞌll Diosenꞌ danꞌ nyojen bi lloeꞌn diꞌll nen, beꞌnn zan dialla
    da Abraham naꞌ, kon lloeꞌn diꞌll ke tozeꞌ, naꞌ nello Cristo naꞌkzenꞌ.
  juy-juy: ଅବ୍ରାମନ୍‌ ଡ ଆ କେଜ୍ଜାନ୍‌ ଆ ମନ୍‌ରା ଆମଙ୍‌ ଇସ୍ୱରନ୍‌ ସିବ୍‍ଡେୟ୍‍ବର୍ରନେ, ଜବ୍ର
    ମନ୍‌ରାଜି ଆସନ୍‌ ଗାମ୍‌ଲେ ସାସ୍ତ୍ରଲୋଙନ୍‌ ଆଇଡିଡ୍‌ ତଡ୍‌, କେଜ୍ଜାମର୍‌ନମ୍‌ ଆସନ୍‌ ଗାମ୍‌ଲେ
    ଆଇଡିଡ୍‌, ତିଆସନ୍‌ କ୍ରିସ୍ଟନ୍‌ଆଡଙ୍‌ ସେଙ୍‌ମଡ୍‌ଲେ କେନ୍‌ ଆ ବର୍ନେ ବନରନ୍‌ ଡେଏନ୍‌ ।
  for-for: Pigoya, Kotiba kamana'wapa Abara'amupe yagarawampape esegima uwaisimintiye.
    Aeba uwaena yagarawakaba kampa untiye. Aeba ka yagarantowaka untipa, pipa Karaisitiwe.
  epo-epo: 'Sed al Abraham kaj al lia semo la promesoj estis parolitaj. Li ne diras:
    Kaj al semoj, kvazaŭ pri multaj; sed kvazaŭ unu: Kaj al via semo, kiu estas Kristo.'
  gfk-gfk: Huo mah ta ira kunubus gar ta God. God ga kukubus taar ta Abraham ma tano
    uno bulumur. Io, ira nianga gar ta God di ga pakat pai tange bia God ga kukubus
    taar “ta ira uno bulumur,” bia halengin. Taie. I tange bia God ga kukubus taar
    “tano uno bulumur,” bia tikai mon, ma aie Krais.
  bjz-bjz: Avore, God unda be gajari Abraham dava kotú unda mambube dava urie. God
    da Bukava jo “mambube mane” rambi re, mambube dabakodu ririe. Keriso nu nundubuturota
    ririe.
  atg-NT: Oni ishobọ, Aburaamu ali omiọli a shi ọli na. Ebe-no-pfuasẹ ọa liẹ, “Ali
    imiọli,” ni e khi ebubu ẹgbọ, ama, “Ali omiẹ,” ni ọ khi ọgbọ ọghuo, ni ọ khi iKirisiti.
  bjv-NT: 'Nɨngə kun mɨndɨ kɨ Luwə un adɨ *Abɨrakam, kɨ dəw kɨ gɨn kojɨ tɨ lie ka
    e be tɔ. Makɨtɨbɨ lə Luwə ə nə: «Luwə un mɨndɨne adɨ dəw kɨ gɨn kojɨ tɨ lə Abɨrakam,»
    adɨ e dəw kare ba, kɨ e Jəju Kɨrɨsɨ, ɓɨ makɨtɨbɨ ə nə: «Luwə un mɨndɨne adɨ dɨje
    kɨ gɨn kojɨ tɨ lə Abɨrakam,» tə dɨje kɨ ba̰yḭ-naa, al.'
  tos-NT: Pus Dios huí̱ tu̱ tima̱lacnú̱nilh Abraham xamaka̱n quilhtamacú̱ acxni̱ tihuánilh
    pi̱ nasiculana̱tlahuako̱y xquilhtzúcut hua̱nti̱ nalacachinko̱y a̱li̱sta̱lh. Hua̱mpi̱
    Dios ni̱ huánilh “xli̱pacs minquilhtzúcut” xta̱chuná̱ la̱ntla̱ cali̱chihui̱nanko̱ca̱
    luhua xli̱pu̱tumcán, hua̱mpi̱ caj xma̱n huá̱ cha̱tum, chu̱ yama̱ cha̱tum huá̱
    Cristo.
  rro-rro: Tirama ena 'abi'uai Aberahamo ena rama herenai ebabaina. Puka Robenai a'i
    e'abi ‘ena rama herekiai’ anina maearima bo'ona, ia e'abi ‘ena rama herenai’ anina
    maearima hamona, Keriso Iesu e'uahina.
  mxp-NT: 'Kuts ja Dios Teety ja mayꞌa̱jtɨn tmøøwya̱ꞌa̱ñ ja Abraham, nayɨdeꞌen ja
    tmøøwya̱mɨ jaduꞌuk ja ja̱a̱ꞌy midi ja yꞌa̱pɨp yꞌokɨp pønɨ wɨneꞌen ja tø ñajtskaꞌaxyɨnɨ.
    Sa̱m ja Dios ñøky wya̱ꞌa̱ñ: “Tuꞌukpɨ ja̱a̱ꞌy jaꞌ, kaꞌap ja ñamayɨdɨ.” Jaꞌats ɨdøꞌøn
    Cristoꞌa̱jtp.'
  aak-aak: Gorɨxo Ebɨrɨ́amomɨ tɨ́nɨ iyɨ́ axɨ́pámɨ tɨ́nɨ sɨ́mɨmaŋɨ́yo dánɨ “Dɨxɨ́ iyɨ́
    axɨ́pámɨ dánɨ naŋɨ́ nɨseaiimɨ́árɨnɨ.” réroárɨŋɨ́pɨ nurɨrɨ iyɨ́ axɨ́páyɨ nɨrɨrɨ́ná
    Ebɨrɨ́amoyá ɨ́wiárɨ́awé obaxɨ́ nánɨ mɨrɨ́ ná wonɨ Kiraiso nánɨ rɨŋɨ́rɨnɨ.
  chd-NT: 'ȽanDios mipalaic''o Abraham icupa cataiqui''. Iƚe lataiqui'' tepenuf''me
    iƚque Abraham y ƚihuenƚe ƚocuaicoya. Al Paxi Liniƚingiya aiminescola'' axpela''
    lihuenƚila''. Tinescojma ma le''a anuli. Mipalaic''o Abraham timi: “Ima'' ƚihuenƚhuo''…”,
    jiƚpe tipalaijma Cristo.'
  kdc-kdc: Avo kija kiyalongile Mulungu kagweleligwa Abulahamu na munhu yaleleke mulukolo
    lwa mwanage Abulahamu. Maandiko Gang'alile hagalonga, “Wanhu waleleke,” fambulo
    jake wanhu wengi, lakini golonga, “Munhu yaleleke,” fambulo jake munhu imoja,
    nayo ayo Kilisito.
  nhr-nhr: 'Nqòòkaguku zia kò Abrahama ba hẽé naka gam ka cóáse ba hẽéthẽé tsara bìríèa
    hãa. Si Nqarim dis Tcgãya sa ncẽeta méé naka máá: “naka gam ka cóáse ga XU hẽéthẽé
    e,” témé tama naka sa káí xu nxàe, igabas ko máá: “naka cóáse BA hẽéthẽé e,” témé,
    a ko cúí ba nxàe, ncẽe Kreste ii ba.'
  uig-PIN: 'Xuningdǝk, Hudaning ǝⱨdisidiki wǝdilǝr Ibraⱨim wǝ uning nǝsligǝ eytilƣan.
    Muⱪǝddǝs kitabta U: «wǝ sening nǝsilliringgǝ», (yǝni, kɵp kixilǝrgǝ) demǝydu,
    bǝlki «sening nǝslinggǝ», (yǝni yalƣuz bir kixigila), dǝydu — bu «nǝsil» Mǝsiⱨdur.'
  beo-beo: 'Gode da musa: Ea hahawane dogolegele iasu A:ibalaha:me amola ea fa:no
    lalelegemu mano elama ima:ne ilegele sia:i. E da mano bagohame ilima imunu hame
    sia:i, be mano afae fawane Ema ima:ne sia:i. Amo mano afae da Yesu Gelesu.'
  acf-NT: Ében sé menm mannyè-a Bondyé fè pwonmèt li pou Abrahanm épi pou désandanʼy-lan.
    Bondyé pa di “sé désandanʼy-lan,” mé “désandanʼy.” Sa vlé di on sèl moun, épi
    moun sala sé Jézi Kwi.
  tpi-OTNT: Orait bipo God i bin tok long gutpela samting bai i kamap bihain. Dispela
    promis God i givim long Abraham wantaim pikinini bilong en. Buk bilong God i no
    tok olsem, “Long ol pikinini bilong yu.” Em i no tok long planti pikinini. Nogat.
    Em i tok long wanpela tasol, na i tok olsem, “Long pikinini bilong yu.” Dispela
    pikinini em Krais.
  mbt-NT: Na, iling naan ded degma te pegsaad te Manama diye te ki Abraham. Migsaad
    ka Manama kandin wey diye te kabuhalan din. Ne ware migkahi ka Kasulatan, “ka
    me kabuhalan nu” ne igpasabut due masalig naa, ke kene, ka ingkahi rin, “ka kabuhalan
    nu.” Sabeka re ne etew ka igpasabut din ne iyan sika si Kristu.
  hau-SA: Alkawaran nan fa ga Ibrahim ne aka faɗa da kuma wani zuriyarsa. Nassi bai
    ce, “da zuriyoyi ba” wanda ya nuna kamar mutane da yawa, amma “ga zuriyarka,”
    wanda yake nufin mutum ɗaya, wanda shi ne Kiristi.
  mam-NT: Ju'tzen tten tuyaj yol e cyaj tk'o'n Dios te Abraham bix te t-xe'chel. Bix
    tej tcyaj tk'o'n Dios tyol te Abraham bix te t-xe'chel, c'oquel cyc'u'ja ti'j
    min tzin tkba'n tyol Dios “cye t-xe'chel.” Nuk o'cx tzin tkba'n “te t-xe'chel.”
    Tzin tkba'n ju'wa cuma nyolen ti'j jt-xe'chel Abraham, ja Cristo.
  udu-udu: 'Dhali gwo kun okunu is mo dhukunu mo goma Ibrahiim mo dhali gom emen piti
    mo. A’di diki o gwo mo ki: Dhali e emen piti mo, mmo/o gwo goma ris mo. Hili mmo/o
    gwo mo gom a’din ’de/ mo ki: Dhali gom emen pini mo, a’di jin ta’da Ḵrisṯẖos mo
    be.'
  tvt-tvt: Rangte ih Abraham nyia heh sutoom satoom suh kakhamta, Rangteele ni mina
    hantek “Sutoom satoom loong” suh tah raangka, enoothong esiit luulu “Sutoom satoom”
    suh liiha, heh men ah, Kristo.
  bgt-bgt: I hau, God ke eia sina taluhaghore tagna Ebraham mi tagna mua sina tinoni
    kori vikegna. Na komi Rioriso ke Tabu ena boi velea a God ke eia na taluhaghore
    tadia ara vikegna gougovu a Ebraham, kari tagna sina tinoni vamua kori vikegna.
    Ma na tinoni iangeni a Krais.
  mvn-mvn: Ka unononi. Yaubada Abaraham vona‑dabedabei, ka awaehana Abaraham vaniahei,
    ka kadu Abaraham wanohina vaniahei deina. Yaubada eha ya vona‑dabadaba ta‑vene
    Abaraham wanowanohi wayahia, vivane taui me Iudea habuhabui wayahia. Eha. Yaubada
    ivona vivane Abaraham wanohina aitamoata nau‑iaiavana ya vona‑dabadaba wayahina
    vaniahei, vivane Tau Ito‑yavuha ana heta.
  djk-NT: 'We, Masaa Gadu be paamisi Abalaham bun anga a paansu sama fi en. Ma luku
    de! A á be taki: “Den paansu sama fi yu.” Ma a taki: “A paansu sama fi yu.” Dati
    na wankodo sama namo di de a Kelestesi.'
  uig-LAT: 'Shuningdek, Xudaning ehdisidiki wediler Ibrahim we uning neslige éytilghan.
    Muqeddes kitabta U: «we séning nesilliringge», (yeni, köp kishilerge) démeydu,
    belki «séning neslingge», (yeni yalghuz bir kishigila), deydu — bu «nesil» Mesihdur.'
  nde-nde: Izithembiso zatshiwo ku-Abhrahama lakunzalo yakhe. Umbhalo kawuthi “kwabenzalo,”
    usitsho abantu abanengi, kodwa uthi, “lakunzalo yakho,” usitsho umuntu oyedwa,
    lowo kunguKhristu.
  ton-ton: Ko eni, naʻe fai ʻae ngaahi talaʻofa kia ʻEpalahame mo hono hako. ʻOku
    ʻikai pehē ʻe ia, Pea ki he “ngaahi hako,” ʻo hangē ko e meʻa ʻi he tokolahi;
    kae hangē ko e meʻa ʻi he tokotaha pe, Pea ki ho “hako,” pea ko Kalaisi ia.
  mir-NT: 'Bueno, coo jaꞌa Dios jaꞌa Abraham miøødyajcuhdujcy cooc hoy miänaajä piuhbedaꞌañ,
    jaduhṉ miänaam̱bä cooc jaꞌa Abraham yhap yhoc miøødyajcuhdújcäbä. Jaduhṉ jiiby
    myiṉ̃ cujaay maa jaꞌa Diosmädiaꞌaguiän. (Cab jaduhṉ myiṉ̃ cooc hajxy nämay miøødyajcuhdujcä.)
    Coo jaduhṉ miänaꞌañ: “Abraham yhap yhoc”, jaꞌa Jesucristo jaduhṉ nänǿøm̱äp.'
  cak-YNT: Tak re Dios xuban re trato riq'uin re Abraham ajuer can, xusuj re bendición
    cha reja' y cha re rey-rumam re xtic'ue'. Re Dios man xch'o-ta chiquij conojel
    re rey-rumam re Abraham re xque'c'ue'. Xaxe chij jun xch'o-va. Y re' ja re Cristo.
  ces-1613: 'Abrahamovi pak učiněna jsou zaslíbení, i semeni jeho. Nedí: A semenům,
    jako by o mnohých mluvil, ale jako o jednom: A semenu tvému, jenž jest Kristus.'
  nab-NT: 'Te²yã¹nxe³ju³kxai³lu² a²kxã³nhxĩ¹nai³tã² Txa²wã¹sũ̱³na² hi²sen³su² A³bra³ãu²ah³lu¹tai²na²
    a²sa³wit3su¹tai²na² ĩ³ye³ũh¹jau³xa² e³kxi²ta¹hxai²hẽ¹la². Hai³txi³: — Wxa²sa³wi³ha³lxi³su¹.
    Nxe²nxa³te²tu̱³: — Wxa²sa³wit3su¹. Ka³na³ka³na³ta² so¹lxi³ nxe² ĩ³ye³kxain¹ta¹hxai²hẽ¹la².
    A²nxe³jah¹lai²li² Kris²tu³jah¹lain²txi²na³la². Nxe³kxi³ta¹hxai²ti³ai¹ti²tu³wa².'
  qxn-NT: 'Tsaynöllam Abrahamtapis Dios Yaya änirnin nirgan: “Shamug aylluyquichömi
    äningagta cumplishag” nir. Dios Yayaga manam nirgantsu: “Llapan shamug aylluyquicunachömi
    cumplishag” nirtsu. Sinöga caynöllam nirgan: “Jucllaylla aylluyquichömi äningagta
    cumplishag” nir. Tsay ayllunga japallan Señor Jesucristollam.'
  wol-2010: 'Léegi nag Yàlla am na lu mu dig Ibraayma ak askanam. Mbind mi waxul:
    «Ak i sëtam», mu mel ni ñu bare, waaye kenn la wax: «Ak sa askan», maanaam Kirist.'
  snc-snc: Barau na mo guruḡatore guruḡari tu Aberahamo ema Aberahamo besena sebona
    moḡo ḡeri ai ekiraḡirito. Buka Veaḡai etoreato guruḡana tu dia maiḡesi ekirani,
    “Ḡoi besemu ḡutumari ḡeri,” korana moḡesi bere kira tu tarimarima ḡutuma bere
    kiraḡiri; senaḡi ḡia tu ekirani, “Ḡoi besemu sebona ḡenai.” Mai tu tarima sebona
    kwariḡutu moḡo ekiraḡiani, mo tu Keriso ḡereḡana moḡo ekiraḡiani.
  lgl-lgl: '''Eo, God ''e sae alafuu failia Abraham ma wela wale lia. Geregerena Abu
    iko ''ali sae lou ''uri ''e ba, “Wela wale ''o gi,” lia fadanai wale afula gi.
    Wasua ma ''e alaa ''ala ''uri ''e ba, “Wela wale ''o,” lia fadanai teke wale mola,
    ma ''i lia lo Christ.'
  mmo-mmo: + o 3:16 Jen 12:7; Sin 7:5*Tombe vakasin sen Anutu jôôy bôôy-ato ond nêêl
    ak Abalaam having yite hil vu taamusin-ato ti, de m-nêêl nambe “osin yite hil
    vu taamusin” nambe sil ngeey e, nganjo nêêl vu Abalaam nambe “gate hil vu taamusin-ato
    ti,” nambe omaaho timu, tombe omaaho timuu-ju ond yik Kalisi.
  ncu-NT: Mbe̱yɔmɔ, Wuribware̱ maa se̱ ɔ tɔwe̱ o gywii Abraham fe̱yɛ ɔ sa mò̱ aa
    mò̱ ke̱nanagyi ko̱tɔko̱. Mò̱ a tɔwe̱ fe̱yɛ ananagyi‑o, mò̱ ke̱nanagyi ko̱ŋko̱
    ne̱ o de. Ke̱mo̱ e̱ gye̱ Kristoo.
  cni-NT: 'Aisati iriori Tasorentsi, icantiri Avarama: “Ariorica pinquemisantena,
    ari noavisacotajempi”. Aisati icantaqueri: “Nontianqueri pishaninca, coajicani,
    iroavisacojeitajeri maaroni quemisanterineri”. Pamene, te incanteriji: “Nontiancajeiteri
    oshequi oavisacojeitempine”. Teve. Irinti iquenquetsatacotaqueri aparoni ishaninca,
    oavisacotantatsineri: yora Quirishito.'
  eng-WMB: Now the promises were spoken to Abraham and to his offspring. He doesn’t
    say, “To descendants”, as of many, but as of one, “To your offspring”, which is
    Messiah.
  zaw-NT: Luxh anajnnu badeed Dios xtiidxni loj toAbram näjza loj xagdooni. Dini ninii
    “rexagdooni” si'c loj xhidajlreni, guniini lo tejtis xagdooni, luxh laani najc
    Jesucrist.
  san-MAL: പരന്ത്വിബ്രാഹീമേ തസ്യ സന്താനായ ച പ്രതിജ്ഞാഃ പ്രതി ശുശ്രുവിരേ തത്ര സന്താനശബ്ദം
    ബഹുവചനാന്തമ് അഭൂത്വാ തവ സന്താനായേത്യേകവചനാന്തം ബഭൂവ സ ച സന്താനഃ ഖ്രീഷ്ട ഏവ|
  tam-TCV: அதுபோலத்தான், வாக்குத்தத்தங்கள் ஆபிரகாமுக்கும் அவனுடைய சந்ததிக்கும் கொடுக்கப்பட்டன.
    வேதவசனம் “சந்ததிகளுக்கு,” என்று பலரைக்குறித்துச் சொல்லாமல், “உன்னுடைய சந்ததிக்கு,”
    என்று ஒருவரைக் குறித்துச் சொல்கிறது. அந்தச் சந்ததி கிறிஸ்துவே.
  mit-NT: (Pues divi ducán sànì quida stná Dios), nì saquin‑yà compromisu nùù Abraham
    ñà‑nìhìtáhvì‑né ñà‑ndiaha íì xí‑yá, mii‑né xì ana cunduu descendencia xi‑ne. Doco
    (na ní cachi‑yà xì‑né ducán), cónì càchí‑yà icúmí nsidaa gá inga descendencia
    xi‑ne nìhìtáhvì‑né, na ian cuàhà‑né (cáhàn‑yà sàhà‑xì) nì cùí. Còó, sàhà imindaa
    descendencia xi‑ne nì càhàn‑yà sàhà‑xí, divi nduú Cristu.
  ceb-ULB: Karon ang mga saad nasulti na ngadto kang Abraham ug sa iyang mga kaliwatan.
    Kini wala miingon, “sa mga kaliwatan, “ nga naghisgot sa daghan, apan hinuon ngadto
    lamang sa usa, “sa imong kaliwat,” nga mao ang Cristo.
  ces-LB: Bůh se zavázal slibem Abrahamovi a jeho potomku. Není zde užito množného
    čísla, a proto nejde o všechny Abrahamovy potomky – celý židovský národ. Řeč je
    o potomku, a tím je míněn Kristus.
  mkn-mkn: Bagitu ju, waktu Tuhan Allah ika janji deng Abraham deng dia pung turunan.
    Tuhan Allah sonde bilang, “Beta bekin janji ni deng lu pung turunan dong”, tagal
    Dia sonde janji kasi orang bam-banya. Ma Dia cuma janji kasi Abraham pung turunan
    satu orang sa, andia Kristus.
  pol-UBG: 'Otóż Abrahamowi i jego potomkowi zostały dane obietnice. Nie mówi: I jego
    potomkom, jak o wielu, ale jak o jednym: I twemu potomkowi, którym jest Chrystus.'
  qxh-NT: 'Canan Tayta Diosninchipita tantiyacushun. Payga Abrahamtapis, Abrahampa
    willcantapis alli ricananpaj auniran. Isquirbishanćhu mana achcaj willcanpächu
    riman; manchäga jucnayllapaj. Abrahamta: «Willcayqui» nirga, Washäcuj Jesúspämi
    rimaycan.'
  nwi-nwi: '@see-verse:GAL.003.015'
  kmo-kmo: 'God riita riiti wotar majin barek, Eptraham riina barek, rii Epraham riiti
    neja poren eena wotabar. Ri wotar maji eeta “riiti neja yenya” saka worek. “Nokwapa
    nokwapa ma miman” saka worek. Eecha wor: “Miiti neja podar.” Maji mu eeta Kraist
    riita.'
  agr-agr: 'Numamtuk Apajuí Abragkan anagkuak: “Wiki yaigtinaitjame, dutiksanuk amina
    tijajumnash yaigtinaitjai”, tiuwai. Tuja agagbauwa nui Apajuí Abragkan anagkuak:
    “Tijajumin kuitamkatnaitjai”, tibau awa duka: “Kuashat tijajum aidaun kuitamkatnaitjai”,
    tatsui, “makichik” tawai, nunak Kristun taku tiuwai.'
  kyc-kyc: Anatumi Aporakame banya wane dokopa elyape keta pyambwaro lao kana minyuo
    leya. Doko para pyao nyeramo dupwa peparae suu pyao laa naya. Banya wane mendaki
    leyamo doko Koraisa dokona suu pyao leyasa piya.
  urd-GVU: اب غور کریں کہ اللہ نے اپنے وعدے ابراہیم اور اُس کی اولاد سے ہی کئے۔ لیکن
    جو لفظ عبرانی میں اولاد کے لئے استعمال ہوا ہے اِس سے مراد بہت سے افراد نہیں بلکہ
    ایک فرد ہے اور وہ ہے مسیح۔
  yre-NT: '''Wɩ nɛn Bali "e ''nan ''e dra Abraam ''lee ''e kluda min lɛ bɛ, -a -tʋwli
    "nɛn zɩɛ. Bali ''ka -a vɩlɛ ''nan: «-a kludanɔn», "le min "kaga "le ''wɩ nɛn yaa
    ''vɩ dɩ. ''Pian e ''nan: «''i kluda min», min -tʋwli "le ''wɩ vɩdɩ -a. Min zɩɛ
    Crizi nɛn.'
  fuh-BKF: 'Wooɗi, Laamɗo waɗanii Ibrahiima e ƴuuruɗo e muuɗum amaanaaji. Binndi ɗiin
    mbi''aay: «Ƴuuruɓe e muuɗum» hono wo heewɓe ɗi cappii, wo gooto ni ɗi cappii nde
    ɗi mbi''unoo: «Ƴuuruɗo e maaɗa». Oon woni Almasiihu.'
  arl-NT: 'Tariucuacaanu, Pueyasoori naa sequequiaari Abrahamtej: “Janiyari seetanujuanaa
    maninia quia miiniutianiyani, quia jinianuucuajinio supueriquiano pueyanonio”.
    Nia niishiri pueyanaa, tariucuacaanu Pueyaso Rupaajinia naajiotasanoori maja na
    sequenu: “Abraham jinianuucuajinio supueno pueyara”. Maatia sequeyacuajaari: “Abraham
    jinianuucuajinio supueno pueyanora”. Niquiriyatu pueyano sequeyari, maja queraatia.
    Nojuajaari pa Jiyaniijia Cristocuaja.'
  ziw-ziw: Ivyo, Chohile alavyaga ndagano kwa Bulahimu na lweleko lwakwe. Mawandiko
    hayawandikwe, kugamba alavyaga ndagano ziya, kwa welekwa wakwe, saviya wantu walozize.
    Mna yagamba kwa “lweleko lwako,” Kugamba yumwenga, nuyo Kulisito.
  grc-TR: Τῷ δὲ Ἀβραὰμ ἐρρήθησαν αἱ ἐπαγγελίαι, καὶ τῷ σπέρματι αὐτοῦ. Οὐ λέγει, Καὶ
    τοῖς σπέρμασιν, ὡς ἐπὶ πολλῶν, ἀλλ᾿ ὡς ἐφ᾿ ἑνός, Καὶ τῷ σπέρματί σου, ὅς ἐστι
    Χριστός.
  nag-nag: Etiya etu kosom Abraham aru tai laga manu khan logote koi dise.Ta te eneka
    kowa nai, “khandan khan ke,” bisi manu ke kowa nisena, kintu khali ekjon ke he
    koise, “aru tumi laga khandan manu ke,” kun Khrista ase.
  eng-OEBCW: Now it was to Abraham that the promises were made, “and to his offspring.”
    It was not said “to his offsprings,” as if many persons were meant, but the words
    were “to your offspring,” showing that one person was meant – and that was Christ.
  knj-NT: 'Ja'' Dios jix yak'' can sti'' tet Abraham, c''al tet yic''aal naj Abraham
    tu'': “Ja'' eb ja wic''aal” man ẍi oj yul An Juun Tz''ibebil can oj. Yutol man
    ec''al oj eb yic''aal naj bey jix al-le can oj. Pero tol jix al-le can jaxca ti'':
    “Tet ja wic''aal,” ẍi. Yutol junne yic''aal naj Abraham tu'' bey jix yal can oj,
    tol ja'' ton Cristo.'
  deu-1912: 'Nun ist ja die Verheißung Abraham und seinem Samen zugesagt. Er spricht
    nicht: “durch die Samen”, als durch viele, sondern als durch einen: “durch deinen
    Samen”, welcher ist Christus.'
  san-PUN: ਪਰਨ੍ਤ੍ਵਿਬ੍ਰਾਹੀਮੇ ਤਸ੍ਯ ਸਨ੍ਤਾਨਾਯ ਚ ਪ੍ਰਤਿਜ੍ਞਾਃ ਪ੍ਰਤਿ ਸ਼ੁਸ਼੍ਰੁਵਿਰੇ ਤਤ੍ਰ ਸਨ੍ਤਾਨਸ਼ਬ੍ਦੰ
    ਬਹੁਵਚਨਾਨ੍ਤਮ੍ ਅਭੂਤ੍ਵਾ ਤਵ ਸਨ੍ਤਾਨਾਯੇਤ੍ਯੇਕਵਚਨਾਨ੍ਤੰ ਬਭੂਵ ਸ ਚ ਸਨ੍ਤਾਨਃ ਖ੍ਰੀਸ਼਼੍ਟ ਏਵ|
  nob-LB: På samme måten er det med det løfte Gud ga Abraham og hans avkom. Legg merke
    til at det ikke står flertall, ”hans etterkommere”, som det ville ha gjort dersom
    det gjaldt mange. Nei, det står entall, ”hans avkom”, som siktet til en enkelt
    person, og det var Kristus.
  ntj-ntj: Tjiinya Mama Kuurrtu kalkurnu Yayipuramanya puru palunyaku tjamu palunyanguru
    yarnangu yarla lipingkatjanya walykumunura kanyilkitjalu. Tjiinya tjamupirti-tjananya
    kalkuntjamunurtu, tjiinya tjamu kutju kalkurnu Kurayitjanya.
  sxb-NT: Katonda yaifuuwira Abraamu alala no olwiwulo lwae. Endagano ngewoola mbwe
    “ne enziwulo ziao” okulagana awantu awangi yaaya, ne ewoola mbwe “no olwiwulo
    lwao,” okulagana mbwe yagamba-gambanga ku omuntu omulala, ori Kristo.
  nhu-NT: Ɛkumɛ ŋkawma wvu Nyo', nu ɛ wvú to kaw ɛ̂ Abla'am bô wan wvù nu ke ebuy
    ɛ̂ kfuu diew e. Bó baa saŋ lɛ, “Wvú nu fô boom bò nu ke ebuy ɛ̂ kfuu diew e kɛ”,
    fì duŋci lɛ bó nu nteen kɛ. Fí duŋci lɛ fó jemyi ɛkumɛ wan mwaaŋ. Ɛ wan wvun nu
    Klistu.
  row-row: Onaꞌ naa boe leleꞌ Lamatualain helu-fuliꞌ no Abraham ma tititi-nonosin.
    Lamatualain nda nae, “Au Helu-fuli ia o tititi-nonosi mara”, huu Ana nda helu-fuli
    neu atahori hetar sa. Te Ana helu-fuli fee neu akaꞌ Abraham tititi-nonosin esa,
    naeni Kristus.
  msy-msy: '@see-verse:GAL.003.015'
  agg-agg: God ai Abraham asu ahandɨ nɨmorɨ mamɨ ranahafanɨmbo süŋgunambo aboedɨ moatükunɨ
    tükündɨfemboe yahuhaya horombo hoafɨmareapɨrɨ. Asu ai moai ahuirɨ afɨndɨ ranaheimbo
    hoafɨyu, ŋga wanɨ. Ŋga ai moanɨ ahuirɨ mamɨ ranahamboyu yare hoafɨyuhü yahuya,
    ‘sɨhafɨ ahuirambo’ mehu. Ahuirɨ ranana Sisas Krais ranahamboyu yare hoafɨmayu.
  ptp-ptp: Kɨyang tige tɨyi xocbê Anutu hɨlu vô Eblaham ên nêb ob vông vô i hɨxôn
    i bue tɨmuên ti ge. Kɨyang tige, Anutu o nêl ên nêb ob vông vô Eblaham bue vɨhati
    lêm. Nge, ob vông vô bu tɨmuên tibed. Ge nêl lec Yesu Kɨlisi.
  nak-nak: La Tahalo Uru, eia lova le Abraham la merera tetala ale tikumu veia la
    vibalavala tetala ale uru ge sibitala tetala me oilo tai te la hilila. Me mai
    moli ele eia koramulia veia etato ge rovia veia la merera te La Tahalo Uru alele
    eia puru seseleti somai te Iesus, eia kama tegite la karakara tetala tomi mai
    ale eia veitia veia oilo te la hilila, isa ge sibitala ale ge vibalava la valalua
    me hatavivile te la maututula tomi.
  lbb-lbb: Mang otleng larning, e God ka lele tar tetek e Abaram pa tetek e natnalik.
    Bel i atongi mang, “tetek na natnatna,” a kamna mang, a galis a tarai. Ika, i
    atongi mang, “tetek e natnalik,” i kamna mang, takai ka a barsan, e Karisito ot.
  kan-2017: ಹಾಗೆಯೇ, ದೇವರು ಅಬ್ರಹಾಮನಿಗೆ ಮತ್ತು ಅವನಿಂದ ಬರುವ ಪೀಳಿಗೆಗೆ ವಾಗ್ದಾನ ಮಾಡಿದನು.
    ಆದರೆ “ಪೀಳಿಗೆ” ಎಂದು ಹೇಳಿದಾಗ, ಅದು ವಂಶದಲ್ಲಿ ಇರುವ ಎಲ್ಲರಿಗೂ ಅನ್ವಯಿಸದೇ, ಅಬ್ರಹಾಮನ ವಂಶಕ್ಕೆ
    ಸೇರಿದ ಒಬ್ಬ ವ್ಯಕ್ತಿಯನ್ನೇ ಸೂಚಿಸುತ್ತದೆ. ಆ ಒಬ್ಬನು ಕ್ರಿಸ್ತನೇ.
