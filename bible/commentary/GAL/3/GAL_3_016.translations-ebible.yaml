  bel-bel: 'Але Абрагаму дадзеныя былі абяцаньні і нашчадку ягонаму. Ня сказана: «і
    нашчадкам», як бы пра многіх, а як бы пра аднаго: «і насеньню твайму», якое ёсьць
    Хрыстос.'
  zlm-KSZI: Janji Allah telah dibuat kepada Ibrahim dan benihnya. Kitab Suci tidak
    menyebut ‘dan kepada benih-benih,’ dengan erti ramai orang, tetapi ‘dan kepada
