  nhu-NT: O oo bonyii bo Galɛshia, ben nu la biyuŋ nɛn? Wee nu ɛ low ben e? Ɛ̀ nu
    kɛ ben bò bó nu ɛ nɛle wase baaŋŋ no bó to taɛ Jisos Klistu yî kentam e ben ɛ
    yɛn lo ɛndan e?
  row-row: We! Atahori Galatia re! Dꞌalahulun au ufadꞌe mia mata mara, soꞌal Yesus
