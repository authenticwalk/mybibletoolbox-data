    ma quĩrai Jesucristo uyecutu curusu re.
  mux-mux: Eni ⸤Krais-nga yambu⸥ Gallesia molemele yambu-wiliema, na-ni ui Yesos Krais
    unji-perana ⸤toku⸥ ku toku panjiring kulurum mele nimbu sirindu kene eni aima
    piliiring yambuma, eni yambu nae-ni numanuma tepa bemba sipa liipa lu sirimuye?
  maj-NT: Jun xu̱ta̱ Galaci̱a̱, ¡á b'a̱ ṉkjún ts'ín nchi̱nihinu! ¿Yá ts'ana̱cha̱nu̱u?
