  uig-ARA: ئى ئەقىلسىز گالاتىيالىقلار، كۆز ئالدىڭلاردا ئەيسا مەسىھ ئېنىق سۈرەتلەنگەن،
    ئاراڭلاردا كرېستلەنگەندەك كۆرۈنگەنىكەن، كىم سىلەرنى ھەقىقەتكە ئىتائەت قىلىشتىن
    ئازدۇرۇپ سېھىرلىدى؟
  tuf-tuf: Galáciainu, ¿baan bitara reht cuáyinir waayi? Uwat ba cayar yajacro. Aját
