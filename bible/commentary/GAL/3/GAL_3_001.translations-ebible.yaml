    mẽ panê htyk ã harẽ ka mẽ aprĩ hã inhma. Tã nhũm Tĩrtũm kapẽr jarẽnh o mẽ hêx
    xwỳnhjaja ixpãnhã mẽ awỳr mra nẽ tanhmã mẽ amã ujarẽnh to ka mẽ ama nẽ mẽ ajamaxpẽr
    o apihkàr rax nẽ. Jao axte Kris tyk mã ajamaxpẽr kêt nẽ.
  ctp-NT: ¡Tiji ꞌa tloo wan, ꞌwan neꞌ galacia!, chaꞌ nu nnan wan chaꞌ nu nchkwiꞌ neꞌ
    kwiñi kanꞌ; wa lka wan ñaꞌan tiꞌ si ndiya nu wa yꞌni chaꞌ taꞌá ꞌwan. Kanꞌ chaꞌ
    ni, ja nchka tiꞌ wan xñi la wan chaꞌ nu ñi nu wa ykwiꞌ Krixtu loꞌoan. Bra nu ykwiꞌ
    ba chaꞌ ꞌin Krixtu loꞌo wan ti kulo, bra kanꞌ ngwaꞌu ꞌa ba ꞌwan sa ñaꞌan ngwa
    la nu ngujwi Jesucristo lo wsi siꞌyaan; ngwañaꞌan ngwaꞌu ba ꞌwan sa ñaꞌan yaꞌ
    nu ngwa biyaꞌ suꞌwe tiꞌ wan chaꞌ kanꞌ.
  opm-opm: Noh Jisas Krais ohe nambutinmat ma irat bok sur gartahatip ohe meng oh
