    Jesucristo̱.
  bkq-NT: Âmaemo Galácia eynynonro modo, iozepa kulâ angahumo oday âunâgumo! Tâzenokuoze
    âmaemo; egueântybyem âmaemo-ro waunlo ara. Agâmo watay, koendâ kehoem segatulâ
    Jesus Cristo kruz wâgâ iguehobyry; kieinwântuo lelâ kydâsemaguely awyly warâ.
    Mâkâ tâinwânse ani âmaemo-ro warâ. Iwerâ olâ mâinwândyseba âmaemo.
  kue-kue: Ene Galesia yomba du erikwa! Yesus Krais endi-prak mina goglkwa i no ombunodi
    tomgo ene kaima kanigwa mereyegl pangwa. Ba yomba ira ene bakagl tongo nomano
    du orume?
  cot-NT: Aviatimpajia, Garashiaquitica, ¿arimpate tee pintsatimateji? ¿Teequea pamenacojiavaquempaji
