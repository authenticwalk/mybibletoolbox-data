  taj-taj: गलातियारी मुबा मूर्ख म्‍हिगदे, एनीगदेदा खाल्‍से मोहनी लजी? येशू ख्रीष्‍ट
    क्रुसरी सिजी भिबा ताम एनीगदेलान ओन्‍छाङरी घोना लसी पाङ्ना पाङ्नान खाह्रङ्बा आघोबा?
  avt-avt: Yi yetaritari mɨt ne Galesia! Yi yenmak te yi yewis mɨt han nari han ki
