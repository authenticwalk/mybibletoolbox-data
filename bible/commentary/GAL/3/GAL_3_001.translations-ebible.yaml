  mkn-mkn: We! Orang Galatia dong! Dolu beta sandiri su kasi tau di bosong pung muka
    idong, soꞌal Yesus Kristus pung mati di kayu palang. Ma sakarang orang su tipu
    manta-manta sang bosong! Bosong pung bodo lai!
  pol-UBG: O głupi Galaci! Któż was omamił, abyście nie byli posłuszni prawdzie, was,
    przed których oczami został wymalowany Jezus Chrystus i wśród których został ukrzyżowany?
  qxh-NT: Galacia irmänucuna, upam canqui. ¿Piraj chapata rurashcashunqui Washäcuj
    Jesústa wasguipänayquipaj? Nuwanchi-raycur Jesústa rusćhu wañuchishanta sumaj
    willaparaj.
  nwi-nwi: Nəmə Galesia, kɨmiə nakseno-eno pɨk. ?Pa rɨmnəko-pən məknenkɨn əmiə nakhavən
    ye swatuk iko iko? Yɨmnhani huvə-pre pawk tuk əmiə mə Yesu rɨmɨvəh narpɨnien tuk
    əmiə ye nai kamarkwao kɨn, ?mərɨg rhawor? ?Tukmə ror yermamə kɨrik rɨmɨvəhsi-pən
    vəhsi-pən kɨmi əmiə kɨni mɨvi-ta əmiə mor əmiə nakseno-eno uə?
  kmo-kmo: Galesia ma kwo eeta hikishato. Nama kwoti inyakan otiichicharek, kwo eena
    kapasek hikitu? Kwoti misomak ada kwona mukuchir Jisas Kraist rii mek ji siitiichirek,
    har!
  agr-agr: ¡Atum Galacianum batsamin aidautigmek anentainkachu ainagme! Wi anuí pujusan,
    Jisukristu achijam jakauwai tusan etsegkui, paan achigbau wainkajum anentaimtumainaitjum
    imatiksajum anentaimtibiujum nunash, ¿ya atumnash chicham dekaskea nuna umikainum
    tusash tsanugmajaje?
  kyc-kyc: Nakamba Galasia wambu kopyali ingyuo pelyaminyi. Apimi nakama panga soo
    langipyasa ralo karamipi? Yesu Koraisa isa mamandona kumuyamo dokona lao rolo
    langiyama renge dupwa kandapa nayamisi?
  urd-GVU: ناسمجھ گلتیو! کس نے آپ پر جادو کر دیا؟ آپ کی آنکھوں کے سامنے ہی عیسیٰ مسیح
    اور اُس کی صلیبی موت کو صاف صاف پیش کیا گیا۔
  yre-NT: Galatɩ 'nɔn, 'cee 'wɩ mandɩ a 'plɛblɛ. -Tɩɛ 'e 'pɛ 'pa 'ka yra? Kɔɔ Zozi
    Crizi -le -ka nɛn yaa 'wʋ yiba "plan da bɛ, maan -ci 'vɩ 'cɛɛ 'wein 'va.
  fuh-BKF: Hey Galaatiyankooɓe, oɗon pamɗi hakkillo koy! Moy dabii on dabare nde?
    On cifanaama faa laaɓi tal no Iisaa Almasiihu tontiraa e leggal palaangal.
  arl-NT: Mosanucua Gálata pueyanaa, ¿cante nia shimiojocanuni, naa pa Jiyaniijia
    Jesuucua tiuuniu nia tarinitianuratej? Canaa jaara shushajanaa nia niquiara pohuataquiaari
    Jesucristojinijitij, canaacuajaari maatia nia niishitiquiaarini, nojuajaari pocuara
    mosaaquiaari pa jiyanooshaanura. ¿Quiarijiaariuhuaj, cante tari nia sapojocanuni,
    Jesucristoocua tiuuniujiniji nia pishiniuriani? Naa nia miishacaritij, ¿niaateeri
    jiyaniya niaa tama nia cuaqueyajaaja jiyanootiniutianiya Pueyaso? Maja nia naata
    pueyanaa.
  ziw-ziw: Nyuwe Wagalatiya, mwiwahezi! Ni yuhi awalogileni? Mbuli ya kusulumizwa
    kwa Yesu Kulisito mo msalaba yatamwilagwa pwilili saviya mwamwona umo hawagambilani.
  grc-TR: Ὦ ἀνόητοι Γαλάται, τίς ὑμᾶς ἐβάσκανε τῇ ἀληθείᾳ μὴ πείθεσθαι, οἷς κατ᾿ ὀφθαλμοὺς
