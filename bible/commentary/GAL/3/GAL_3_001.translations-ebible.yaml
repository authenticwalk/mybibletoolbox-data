    simasimatalina ʼimia. Ta baʼitagana maʼoda? Nage taha toga nuami givekwavea, waisa?
  kew-kew: Galesia onaanuri nimi maeyae onaa-rupa pimi. Yesu Krais aba nipu repena
    polopea madaa tu mudiasimi remaa nimimi waru pagesimide. Abiare nimiri ake koneme
    mabebolaaya?
  dww-dww: Taumi Galesia banegimima buebuemima! Aba aubainama waisumaḡa koya gose
    pore? Banaga a giribemi, bo? Taugu è riu kauemina da Yesu Keriso taumi kami taiye
    a tuparatuna.
  twi-ASANTE: Mo Galatifoɔ adwenemherɛfoɔ! Hwan na ɔdanee mo adwene saa? Mo ara mo
    anim na wɔkyerɛɛ mu pefee sɛ wɔbɔɔ Yesu Kristo asɛnnua mu.
  aoj-aoj: Ipaꞌ Galesia ukup pagahipai. Afaꞌ wawalipipa basef alihifa Jisas Krais
    nagagaꞌma ipaꞌ lawag usiꞌigai tiꞌwanaegai, wawalipipaef alihif endilisi siꞌi pagatolom
    naep ipeꞌipi. Deiꞌ ataꞌ ami nalamona ukup ipeꞌipi paseꞌepa? Naꞌambai owaꞌ.
  cbv-cbv: ¡Yeéb Galacia baácdih moón Jesúíhwã jenah joicánnit ñi jʉmna caá! Jesucristo
    cruzboó ã wʉn wʉ̃hat doonádih yoobópdih yeebdíh wã naáwáp jĩ. Páant wã naáwátdih
    ñi tʉ́i jepahachah yʉhna, bʉʉ ¿Dépanih tigaá bitaboó yeebdíh mácah ĩ naáwáchah
    joinít, ñi jepah?
  taw-taw: Galesiya binɨb. An agek nɨbop sawl sek lup? Chɨn Jisas Klays nop mab bak
    alaŋ chɨpɨl pak tɨbɨk lel kumak takaw tep ak, nɨbop agñɨ tep gon nepek ak pen,
    nɨbi apɨm, Mosis takaw ak kɨles tɨmel gelɨgɨpal tek nep gɨl, God binɨb ne yonɨgabun
    apɨm. Tay gek anɨb apɨm?
  jic-NT: Ma yola jinwá nun. La p'a wa nujus tsawil, mpes ma 'üsüs nujola quinam.
    Ma poné tsjan t'üc' way. Yas nam 'üsüs nusin tji'yüsa tsjan mpes Jesucristo tepe'e
    cruz po'ó.
  zap-NT: ¡Men-Galacia, penak nzël de! ¿Txuzh wtsowzël xgyeryen de? No chene wzëët
    noo ne wkaa Jesucrist lo kruz, axtegue zegnak nakendxoo wzëët noo we lo de yra
    de.
  wer-wer: Kalesia omën kaökaurö aë. Ne Yesu Kristo pim koröpö këra yetaprak möa pöten
