    pangasisika nkati chiwa chi Che Yesu Kilisito, kuti ŵaŵambikwe pansalaba mpela
    ila mwachinsyene intite pakulola kwa meeso genu.
  tgp-tgp: Kamim mara Galatia, ka rongorongo vono! Sava tamlohi natu, mo mahuhi kamim?
    Na levosahia vara na vujangi mamahuni na r̃arami mateia non Iesu Kr̃isto na nona
    talopeilopei, mo memera isamim moiso.
  auc-NT: Gadataidi önonque pönï mïni cæcabo ïnömïni inte ëñëedäni. Æcänö wadö ante
    apæ̈necä ëñëninque mïnitö dowænte baï önonque tedewëmïnipa. Ïñæmpa botö doyedë,
    Itota ingante æbänö awäa timpodäni wængacäï, ante botö edonque pönï odömonte apæ̈nebo
    ëñëninque mïnitö önöwënenque ante baï do pönëmïnitapa.
  kbc-NT: Anakaami Gaalatatedi. Niɡ̶ida makaamitiwaji ja ɡ̶adiciagi micataɡ̶a niɡ̶ina
    yetoliwaɡ̶a! Domigica ane ɡ̶adoxiitiwaji meotibige me daɡ̶adiaaɡ̶iwaɡ̶ati anewi?
    Ja jikeenaɡ̶ataɡ̶awatiwaji codaa me jaoɡ̶a me iɡ̶enaɡ̶a me jeloɡ̶otaɡ̶ataɡ̶awa
    anodaaɡ̶ee Jesus Cristo me yeleotedeloco nicenaɡ̶anaɡ̶ate.
  bmh-bmh: Ei, ag, Galesia duailel, agal dabeleu naliu tam! Iz ag en banban aisisileu.
    Einen, ag dudu ipal ulapagar zina, agen ag polumarena, go agal dabeleu sesamoranemen
    ta? Yesus Kristus go a gegeulanau ebu noumeun ze iz duailel ameagab ebu araog
    awaremin, ag domenin.
  ctu-BL: ¡Sojquemetla añet bʌ la ti Galacia! ¿Majqui tsi' socoyetla cha'an mi la'
    cʌy la' jac'ben i sujmlel jini wen t'an tsa' bʌ wen subentiyetla cha'an tsa' ch'ijle
    ti cruz Jesucristo?
  meq-meq: Nəkurom Galat hay, maa zla fakuma abəra metsehe na, mey? Maa ndzək kurom
    way? Na ɗakum ha parakka lele hərwi ada kâ tsənum ma kəkay nakə Yesu Kəriste a
    mət ka mayako mazləlmbaɗa eye.
  noa-H: Galaciapien, pãarta chadcha k'ĩirjugjã chuk'uta nʌmá. Pãrag k'abá warre marau
    Cristo maach kõit pakuls gaai meetarrjã dawaa pãach daúachata hoo nʌmjö jaaumajima.
    Magtarrta ¿jãgwi hʌdʌraata parhoobam k'ʌʌnag pãach k'ũgurpijierrá?
  alp-NT: Kwali betaya imi me Galatia. Imi boro kuate! Imi lene loko sire eni nloene
    pende? Imi rekwa be Yesuse Kristuse Imata kena ai tutine au atetuke mimise ete
    imi peneka.
  san-VEL: he nirbbodhaa gaalaatilokaa.h, yu.smaaka.m madhye kru"se hata iva yii"su.h
    khrii.s.to yu.smaaka.m samak.sa.m prakaa"sita aasiit ato yuuya.m yathaa satya.m
    vaakya.m na g.rhliitha tathaa kenaamuhyata?
  kbq-kbq: Hagi tamagra neginagi Galesia vahere, Nagra Jisasima rugeka zafare ahageno
    fri'nea kea ko huama hugeta antahi'nazanagi, ina ne'mo antahintahitamia tamazeri
    savrira nehie?
  kbh-kbh: ¡Ts̈ëngaftanga Galacients̈a ents̈anga, yapa ndenójuabnayënga! Entsemna
    mo nda tcmojtsabocjuanacá, ts̈ëngaftangbe juabna tojtsetrocá. Ndoñe ques̈nátësertana
    nts̈amo chca nanjopása, er cach ats̈e botamana cbonjanabuayiyná, Jesucristo cruciñe
    tojanóbanama.
  ron-LSB: Galateni nebuni, cine v-a vrăjit să nu ascultați de adevăr, în fața ochilor
    cărora Iisus Hristos a fost înfățișat în văzul vostru ca fiind răstignit?
  pon-pon: O komail men Kalejia pweipwei, ij me kotaue komail? Pwe mom en Iejuj Krijtuj
    a lopular wiauier mon maj omail.
  nhe-BL: ¡Nelía inhuihuitique inGálata ehuani! ¿Ajqueya inmechcajcayajtoc para ayoc
    inquineltocaj tlen melahuac? Nempa nimechilhui queja inijuanti quicuamapeloltijque
    Jesucristo quema niitztoya imohuaya.
  sps-sps: Amin vainy piou iny Galesia! Fakats tsumin gim ma toobing. E sei te amus
    fakats tsumi to tsumi nongoiny rom gam ei? Amam me Banabas tsue fa'arasan of bus
    mami tana foka tana mat ten Jisas Krais sam natem sa senviir tsuiny non to ma
    kaa mi, am tagaa iny matan to tana tou gageits Tsunia tana pagafuan.
  wnc-wnc: Ginu Galesia kep komune nana! Aminu tapatuta ginde sanga dasing kaknga
    tasindaman ginu katum binga dakngake botasukukaing? Asikaya nata gin banakan yuke
    wamu Kraisda amin saamdakane kumbut taknga anggaman dua danikapbum ba dasing?
  bus-bus: A Galatia mìsaideenↄ! Wà pↄ́ dàawan yↄ́? Wa Yesu Kirisi gana lía ↄ̀dↄaare
    à è sãnsãn.
  gub-BL: Pe uzeruzar ma'e Karat ywy rehe har romo peiko pe. Mo hemu'em peme a'e.
    Peneharaz tuwe heremimume'u kwer wi. Amume'u tuwe Zezuz Zaneruwihawete ywyra kanetar
    rehe imàno awer peme ihe.
  imo-imo: Nani enondo Jisasini unjo polopeyana kolopalie terimu ulumu mona toya topo
    lipo ondopo nimbo tiru kanomu. Nalo enondo imboreni ungure nimona enonga konopuma
    mepa andorumuya? Eno Galesia kombuna tukundo Gotenga ungumu pilko moromele imboma
    eno imbo paa konopu keke lepo tolima.
  boj-boj: O Galesia tamo uŋgasari, niŋgi tulaŋ nanari. Iga nami niŋgi Yesus Kristus
    osorŋgonam niŋgi a ŋamburbasq di gaiŋesonaq unobuleb. Ariya tamo yai na nuŋgo
    areqalo olo niñaqyetŋgej deqa niŋgi Yesus aqa anjam olo urateqnub?
  eng-DRA: O senseless Galatians, who hath bewitched you that you should not obey
    the truth, before whose eyes Jesus Christ hath been set forth, crucified among
    you?
  knf-knf: Mbeeh! An bañaaŋ biki Galaŧiya nanwaaŋi ŋşal, in abaaŋ aguuran ba? An biki
    bayuujuŋ pkeţ pi Yeŧu Kriŧtu ţi kruŧ bnuura.
  san-KHM: ហេ និព៌្ពោធា គាលាតិលោកាះ, យុឞ្មាកំ មធ្យេ ក្រុឝេ ហត ឥវ យីឝុះ ខ្រីឞ្ដោ យុឞ្មាកំ
    សមក្ឞំ ប្រកាឝិត អាសីត៑ អតោ យូយំ យថា សត្យំ វាក្យំ ន គ្ឫហ្លីថ តថា កេនាមុហ្យត?
  arn-NT: ¡Pu galasiache rume ngünekafal-lu! ¿Iney anta welurakiduameltueymünmew?
    Iñchiñ taiñ wewpielchi dungu mew kimeluwiyiñ ta eymün tati kürus mew langümelchi
    Jesucristo.
  zas-NT: ¡Bén Galacia, chexc zeel ad radëdguientidi! ¿Chu bascajy xquiarguiejndi?
    Awa chi balün lëjt, delant loj gradi bagojnan lëjt par xhie güjt Cristo loj crüjz.
  ken-NT: Bě bo Galéshia, bɛchɨŋti bho! Agha ányíɛ́ bhe nɛ ɛpɛm akʉ mǎnɛ́m ɛbhɨ?
    Pú nkʉ bǎrɨŋɨ Yesu Kristo mbɔ bɛ ntɔŋ be kpoŋoroŋ ndu yi ágǔ amfay ɛkotákátí?
