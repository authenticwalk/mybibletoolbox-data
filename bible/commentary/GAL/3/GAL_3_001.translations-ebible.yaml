    saya kunu wosiwani ku ambwatinambwatindau?
  vie-OVCB: Anh chị em Ga-la-ti thật là dại dột! Anh chị em đã biết Chúa Cứu Thế hy
    sinh trên cây thập tự—biết quá rõ như thấy tận mắt—thế mà anh chị em còn bị mê
    hoặc!
  kze-kze: Kárésiyaa-maravaken-kwaasi sáwí-imayaa kwéowai ísáaro. Ísu Káráísitimba
    tuvúwúwana pukáin-aimba avora'á simátímakaunda ísómba túrandeiraani'a umái awáné'a
