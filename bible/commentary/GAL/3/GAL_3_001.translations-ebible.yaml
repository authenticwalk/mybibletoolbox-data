    xi cahme Jesucristu xcun cru.
  hto-hto: Aɨɨ, Galacia comɨnɨ, ɨere abɨna onóñedɨnona itɨ́omoɨ. ¿Bu aima izói omoɨ
    bífuia, ua uaina omoɨ jíeruiñeillena? Naui ómoɨmo cue lluáruido, coraɨca Jesucristo
    jino uáfodo ómoɨmo fɨdɨ́tatɨcue.
  por-BRBSL: Gálatas tontos, quem vos enfeitiçou a não obedecer à verdade, diante
