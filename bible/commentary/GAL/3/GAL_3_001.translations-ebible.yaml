    awaké déwé.
  byr-byr: Galezɨya mwaalyaihi sɨduꞌmaayaihi! Sarɨmɨre sɨmunya gɨnyɨwangeꞌ gara yɨmaꞌnɨwaka!
    Sareihɨrɨ Jizaazai Kɨraazɨtɨyai yɨsavɨ baimwakeꞌ nɨmɨ kave yɨhɨtheꞌ sarɨmɨ dara
    desaꞌ “O, sahwai baimanɨkerɨ tɨnna dangamanɨgo!”
  ian-ian: Ngwuk Galesiamba lɨga manda kat tungwengwan yiga yelavɨtɨgangwuk. Kanda
    ngwutnamaawut kavle ya. Jisas Kraist kiwai krosmba kiya vak ngwuk kat tamba mbukwun
    maa wukngwuk. Kiyanda vak va nɨmba bla tamba lɨgwuk.
  hun-hun: Ó, balgatag galaták, kicsoda igézett meg titeket, hogy ne engedelmeskedjetek
    az igazságnak, kiknek szemei előtt a Jézus Krisztus úgy íratott le, mintha tiköztetek
    feszítették volna meg?
  mcf-NT: 'Tantia. —Cadasia yacnocquido piushbimboecquin tantienquio yanosh —quequin
    chuisho tantiashun mibitedi chuinu. ¿Tsuntsin: —Tantienda —cac Esus tantienquio
    yano? —“Cuesten dectanac abided cuidadaid Esusënuidtsëqui Nuquin Papa nuqui bëdamboen
    ismec,” quequin Esus tantiasho Nuquin Papan nuqui cuidenquio iquec —quequin mibi
    chuibanondambi. ¿Esus tantiatiapimboda ique?'
  kjs-kjs: Galesia enaalinuri nimi makeae enaali-rupa pimi. Yesu Keriso abala nipu
    repena polopea madaa lu madisimi remaa nimimi waru pagisimide. Abiri nimiri ake
