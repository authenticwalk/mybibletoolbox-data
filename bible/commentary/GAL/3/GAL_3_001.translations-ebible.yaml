    na mayuuꞌ? Ee ñꞌoom na tyoñequiaayâ nda̱a̱ꞌyoꞌ sꞌaanaꞌ ndooꞌ nquiuꞌyoꞌ na ntyꞌiaꞌnda̱a̱ꞌyoꞌ
    na jñoom Jesucristo tsꞌoomꞌnaaⁿ.
  hin-CV: निर्बुद्धि गलातियो! किसने तुम्हें सम्मोहित कर दिया? तुम्हारे सामने तो मसीह
    येशु को साफ़-साफ़ क्रूस पर दिखाया गया था.
  spa-BES: Oh gálatas insensatos, ¿Quién los embrujo, para no obedecer la verdad,
    a ustedes quien se les hizo claro, ante sus ojos, que Jesucristo fue ejecutado
