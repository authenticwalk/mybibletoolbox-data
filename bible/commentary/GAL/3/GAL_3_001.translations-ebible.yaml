  spa-BLM: Necios gálatas, ¿quién os ha embrujado para que no obedezcáis la verdad,
    ante cuyos ojos Jesucristo se ha presentado abiertamente entre vosotros como crucificado?
  kyz-NT: Pẽẽ 'ã Garasi ywy pewaramũ peje'akwaawe'ema pemut pejejeypyu. Awỹja te pẽ
    morytee rai'i nũ, 'jau je pẽ nupe. Amueapyo agawewi ako je pẽẽ Jejui Kristu 'ga
    manũ are ikue. “'Ypeywar are amanũam ipe Kristu 'ga janetywera mepyi rakue. A'eramũ
    Janeruwarete 'ga janetywera moia jane wi, Kristu 'ga jane erowiaramũ”, 'jau je
    ako pẽ nupe ikue, pẽ mueapyou ee ikue.
  dao-dao: Nangmi Kalatih khyang k’ang he aw! u naw a ning jah mhleimhlak ni? Nami
    mika hmuh yea Jesuh Khritaw kutlamktung üng a thiha mawng angsinga mdana kya ye
    se.
  cya-cya: ¡Ta chin' 'a cha' tiyaa 'in um, 'un ne' Galacia! ¿Ti nu m'ni tinto 'in
    um si'yana a ca ja'an um cha' nu ñi? Lo' na tloo um cua' jui nu ngulyo scua la
    cha' 'in Jesucristo tsaña'an nu ngua'an ñi loo cusi.
  wrk-wrk: Narri jala jungku nananyina yajina Kalajiya, narri mudu. Wanyingkanyi miku
    narringkimi mankumanku yurlurrmba. Yiningki yingkawanyi brijba narrinya. Narri
    mudu. Milidimba ngayi narrinya yurlurrmba jangkurranyi nanganginkanyi Jisus Krayiskanyi.
    Milidimbayi narrinya nangangi, janyba nangki kurndana ngambalangi.
  nii-nii: Enim Galeisiya wumb owuł owuł mendpił mołmun. Sin enim Jiisas Krais andan
    to poru ninjpin. Ei mił, eim ond peri ełe kułum ei, enim yi mił kenjing. Pe wumb
    nii endi enim neng kin, enim noman wulu pang mołmun?
  ign-NT: ¡Páurehe­cha­pucaini, eti nupara­pe­naveana gálatana! Ímija­chai­papuca
    étupi­cavahi eta juca ecahehi. Ínaji­ca­vanepa eta éhisi­rainihi eta yátupi­que­neanahi.
    Vímima­ti­cha­he­ripahi eta iúrica­ca­revahi tásiha­quenehi eta máepenirahi ema
    Viáquenu Jesucristo te crusu. ¿Tájaha tacayema émepu­ru­recahi eta juca iúrica­ca­re­va­ya­rehini?
  dik-NT: Kɔc cïn puɔ̈th pan Galatia! Yeŋa cï we wel puɔ̈th? Ku thon Jethu Krïtho
    tim cï rïïu kɔ̈u acäk piŋ.
  cac-cac: A ex aj Galacia ex tic, te quistal tzeyutej e b'a. Ichato ix ac'ji e c'ool
    icha tz'utaj junoc anima yuj eb' ajchum, yic maxtzac e c'anab'ajej jun c'ayb'ub'al
    te yel. Ayic quec'nac ta', calnac val d'ayex chajtil ajnac scham Jesucristo d'a
    te' culus. Icha val to eyilnac schami.
  tzj-E: Aj Galacia, ixix je ix necnak tak wnak ¿nak xixbnowa engañar tak xeya' cana
    utzlaj tzij rxin Jesucristo? Per bien c'a xch'obtaja chewech nak rbanic Jesucristo,
    ajni' wan chewech xri'pa chwech cruz.
  san-BUR: ဟေ နိရ္ဗ္ဗောဓာ ဂါလာတိလောကား, ယုၐ္မာကံ မဓျေ ကြုၑေ ဟတ ဣဝ ယီၑုး ခြီၐ္ဋော ယုၐ္မာကံ
    သမက္ၐံ ပြကာၑိတ အာသီတ် အတော ယူယံ ယထာ သတျံ ဝါကျံ န ဂၖဟ္လီထ တထာ ကေနာမုဟျတ?
  yaa-NT: Efe yora mĩshtichi Galacia anoafãfe, mãfi oa yõra shinãsharaima keskarafoki.
    Akka, ¿tsõa mato paraimẽ oa mato parakani afianã mã shinãsharanõma? Akka nõ xafakĩakõi
    mato yoimis Jesucristo ifi cruz ikaki mastafono matoõnoax nani. Nõ mato yoisharafimisno
    meka fetsa nikakĩ mã anorima shinãmis.
  cab-NT: ¡Jugúya Galáciana, magáambaditün gíñe! ¿Ca abíñaragubadün lun magáambun
    jubeí lan ugánu le inárünibei libǘgürü wasálbarun? Lídan meja wapúrichijan jun,
    arúfuda wamúti laníchigu loúnwen Crístu luágu lugúruwan jun, furáangu.
  clu-clu: Kamo nga mga taga-Galacia, kolang indong mga isip! Basi nagapati kamo sa
    mga tao nga nagapanloko kanindo nga sonodon nindo ang Kasogoan? Masanag akun ginpaatag
    kanindo kon ano anang kaologan anang pagkapatay ni Cristo sa kros.
  swh-ULB: Wagalatia wajinga, ni jicho gani ovu lililowaharibu? Je Yesu Kristo hakuoneshwa
    kama msulubiwa mbele ya macho yenu?
  tpt-NT: Uxiknankꞌan machaqan Galacia jantu jalakpꞌastꞌaknanatꞌik. Kitꞌin tus ox
    klalaqputeꞌeniu ni Cristo tacha val, makxtukmukꞌakal tus va tacha kalaqtsꞌintꞌik
    yu klajuniu. Pero chavaycha va tacha matichun katachajun para jantucha ox kalakpꞌastꞌaknantꞌik.
  aai-aai: Kwa Galasia sabuw i kwabikoko’aw! Yait rarafi kwabi’afesair? Kwa etei matamaim
    Jesu Keriso onaf afe’en momorob isan, ayu bebeyan maiyow ana morob mi’itube i
    akubunabuna kwanowar.
  sny-sny: Lu taune Krais ne umasisiya ape, omo pani Galesia sahe irosiya ape, marepi
    fene lo meremereye a'i ne. Lu ape mo lai fene ma'e areareteye. Fene peri nomo
    lo wanu areiyeteye. Jisas Krais me tape'i sahe temeniyeye. Fene wanu so'oruwe
    areiye tepa'asiye.
  myy-myy: Tʉoya Galacia gãna mʉa. Jesucristore jidicãcõri gaje ocajʉa tʉorʉ̃nʉrã
    ñari queno tʉoĩamena ña mʉa ĩja. ¿Ñimʉ rʉore oca goticati mʉare? Yʉ goroama mʉare
    gotibiticʉ yʉ. Iti rʉmʉjʉ mʉa rãca ñagʉ̃, yucʉtẽojʉ Jesucristo godare gaye oca
    mʉare queno goticʉ yʉ. Iti oca tʉocõri queno rʉ̃cʉbʉocʉ mʉa maji. Ito bajibojarocati
    rʉore oca riasori masare tʉorʉ̃nʉcõri, Jesucristore jidicã ãmoa mʉa. Ito bajiro
    mʉa yija, queno tʉoĩamena ña mʉa.
  trc-NT: Síí nij snúú rmaꞌa̱n ya̱ me soj si̱j ma̱n estadó Galacia na̱nj chugua̱nj.
    Me cheꞌé guun rá soj ta̱náj soj tucuáán sa̱ꞌ ga̱. Vaa síí quiꞌyaj chre̱e man soj
    naꞌ. Nuveé se̱ sa̱ꞌ uxrá nataꞌ nii rihaan soj se vaa caviꞌ Jesucristó rihaan rcutze̱
    cheꞌé soj á.
  cut-NT: Nchuhn dihnó che vate ne ya̱n Galacia, a te cuande ndah nuhn nchuhn ndudo
    yahn Dihvo vo Jesucristo, ihyan min che quenan ya̱h ye. Ate ma̱n ne, a̱ma tundo
    nda̱conda̱ ne, chitahno ne yahn ihyan che chihncheh ye nchuhn, chihcoma̱n ne che
    redinahn ne ndudo cua̱co.
  bel-bel: О, няцямныя Галяты! Хто падбіў вас не скарацца ісьціне, вас, у каго перад
    вачыма накрэсьлены быў Ісус Хрыстос, як бы сярод вас укрыжаваны?
  zlm-KSZI: Wahai orang Galatia yang tidak berakal! Siapakah yang telah menyihirkan
    kamu sedangkan di hadapan matamu Isa al-Masih telah jelas ditunjukkan tersalib?
  gdr-gdr: Oo, korɨrkorɨr Galatiya rɨga! Wɨn ɨta pɨtakɨpɨnd yongwatenenya wul b'agbagɨnd
    ɨdrɨki Yesu Kerisom gatab waina yɨrjog ke piksa ɨtapnena pɨla? Sɨ yepim wen rabem
    omnena eyenanj b'anygɨnena nya wa?
  vmy-NT: Jun xi Galacia tsojon, ¡á tsaꞌen jñuni kjuafaꞌetsjennu! ¿ꞌYá= xi kitsitjeꞌenu?
    Kisꞌejñatsejennu joni tsa tuxkún fa kjiꞌyañú jótsaꞌen kisꞌetꞌa kru Jesucristo.
  cmn-FEB: 加拉太人，你们太愚蠢了！谁迷惑了你们？耶稣基督死于十字架，这样的事实已经清楚呈现给你们，只为让你们可以看到！
  gmv-RNT: Inteno yuushi qopponta Galatiya asato! Intes balettonta mala iza kaqetetha
    ta inte sinthan misile mala giigissa bessadisko shin intena oone bitiday?
  ncl-NT: ¡Ah, amhuanten de Galacia! ¿Amo huil anlaijnamiquía cuali? Unca quinami
    se laxuxani anmijchihuilic len pa yoje anmoquixtis pan iojli Cristo. Annimitznextilic
    quinami Cristo miquic pin cuahuil pa yojque yihual anmitzquixtis pin ipolehuilisli
    anmolaijlaculisli, huan cataya quinami anquitac lajcuiluli inminlaixpan anmoixtololojmes.
  sua-sua: Muk o Galesia, mularo papat ngta tu hak! Muta vle enangthe a mhel them
    a kerker ormuk he mut mrua ksir petgim e Yesus vgum tok. Ko ko her sim havaeng
    her muk ruk arhe ma mmok ko kim mularo kerok mang e Yesus Kristus te, ngat krong
    orom o ot kvat engnang a ho.
  klt-klt: Galesia sándu ámna náráwa hohoná! Nándá Jesu Son Iháhá wawu maripong hára
    kátiuráng ingga há sánátne naruráng. Niyá sán nanará sáni táng yakyawák tánggoek?
  are-are: Galatia-arinya ntjarrai, rrangkarrataka rirta inthorrerrakarrpa. Atha nhanga
    rrangkarranha katha inthorra kaltjinthaka Jesua Kristanha ntolkala ilukala. Ngunhalantama
    rrangkarranha parrpartilaka?
  gai-gai: Ne warac. Aia nenmo Iesus Karaismo atuna wandaca ne ndorita, lamnik puŋga
    watrina kirar, ma ik nakeraca eacrinanna, ne watatna kirar. Ainda moca ne Galesiana
    meikramtaɨra ne ŋaŋaŋao ŋgoin! Mandeaca mandai ndo nenmo ndur ŋgoreaca moca ne
    roreapekna?
  qvm-NT: ¡Mana tantyacog runacuna! Nogantsi-raycu Jesucristo cruzcho wanushganta
    tantyaycätsiptëga ¿pitag gamcunata pasaypa criyitsishushcanqui lutan yachatsicuyta
    chasquinayquipag?
  chz-NTPS: ¡Heˉ baˊ cheˉ ta̱a̱hˉ hnähꜘ dsaˉ cha̱a̱ˉ Galacia! ¿Hi̱i̱ˉ gaꜙmiꜙga̱a̱ˉ
    hnähꜘ? Gaꜙhlë̱ë̱hnˋ hnähꜘ naˉhñaaˈ läꜙjë̱ë̱ˉ haˉ läꜙ gaꜙju̱u̱ꜗ Jesucristo dsohꜘ
    hmaˉcruꜚ.
  kmu-kmu: Tamakaya aifonafo Kalesia veala tagaya Yisasina tamavelunagetama tamaulagafiti
    age-mainaya kava huno yafaga yosalela fali-mainea yafena tamakaila ago tamahapai-mainogi
    taya tamakaila aye lamavataga nehagetama Yisasi kea neatalae?
  ood-NT: Heki am hu kah mat ab muh g Jesus Christ kots t ab am em-wehhejed. Kum d
    pi haꞌichu aꞌamichuddam mamt ab wo ha kaihamad hegam mo em-iattogid ch hab kaij
    mamt hab wo junihid g t-chehanig ahchim Tutuligo.
  lbm-lbm: हे निर्बुद्धि गलातियों, कौन न तुम्ख मोह लियो हय? तुम्हरी त मानो आंखी को
    आगु यीशु मसीह क्रूस पर साफ रीति सी दिखायो गयो!
  ncj-NT: Namehhuan tequin nanxoxohten galahtecos. Omechtlapolochtihque yehhuan tlacahcayaucamen,
    huan axan ayacmo nanquitlacamatihque in itlahtoltzin tlen melahuac. Ic achto onanquinehnehuilihque
    nochin tlen onamechiluic. Huan onamechyequiluic ica tlen omicohuac in Cristo.
  yuj-yuj: Yumo Galesia mekamp épépérép arop, yino yumwan Jisas Krais te wae yénkép
    námpono. Mao yaopwae porokopramp fek aráp-sɨr yak nánko, yumo wae yiráp yi fek
    nke nap niampono. Yumwan te wa apaeanánko, yumo épépéréprá paokop napon?
  kto-kto: Tie, mimi inamaniap onim Galesia, bangutming ara maset. Misingpala ra a
    Iesu Karisito la sapong iro maiogun ga amit iriro la uakap. Pa memani ga naganming
    iro ties o kakarabunim maiong teip na tara la mumaio ga ofufulutieng agat ming?
  gmv-NT: ኢንቴኖ ዩሺ ቆፖንታ ጋላቲያ ኣሳቶ! ኢንቴስ ባሌቶንታ ማላ ኢዛ ካቄቴꬃ ታ ኢንቴ ሲንꬃን ሚሲሌ ማላ ጊጊሳ ቤሳዲስኮ
    ሺን ኢንቴና ኦኔ ቢቲዳይ?
  por-BLT: Gálatas, vocês perderam a cabeça! Quem os enfeitiçou? A morte de Jesus
    Cristo em uma cruz foi claramente apresentada a vocês e, por assim dizer, vocês
    viram Jesus Cristo na cruz.
  stp-NT: ¡Jaꞌp moo cham am buatuꞌ pim aapiꞌm na pim Galaasia oiꞌdhaꞌ na pim tɨi buiñor
    tɨ jɨɨgiꞌñ guch Xoiꞌkam! ¿Jaroo bɨɨx aixim jam tɨtdaimɨk maakam jam iatgi na jax
    cham jir sɨlhkam? Maaxik jam aaꞌñ jachich guꞌ nat jax jaꞌk jum duu guch Xoiꞌkam
    nat muu bhaan gu uꞌuux na gai bɨɨt. ¡Jaꞌp cham jam jur biaꞌ pim panaas!
  ame-NT: Sapaʼ nanac galacioʼmarneshachaʼ sepanteñ. Poʼñoc̈h sa oʼcaʼye c̈ha shecaset
    att̃oña t̃eʼ sapaʼ oʼhuañ sameʼñenaña ñeñt̃ eʼñe poʼñoc̈h alloch yequeshperra.
    Amaʼt ahuaña allempo yeserrpareʼtatensaʼpaʼ yapaʼ añ yeñotatuas att̃o poʼñoc̈h
    Jesucristopaʼ oʼ acorsoʼtam̃p̃saret̃ta eʼñe yocop. Ñeñt̃ña poʼñoc̈h sameʼñaña
    sa allempo.
  mgh-2016: Mwaattiva Agalatiya o uhikhalha ni irusho va! Apani olhwelheni? Mwaati
    mwaashinene mwaari thoko mwoonaka wo miitho inyu vaahimiachiya aya mwaha wo ukhomelhelhiya
    Yesu Kuristo vansalaabani!
  kvn-NT: Gálata-tolgan, pemala kegemal. ¿Toa pemal-pinzheed kasmal-wede? Imi anmal
    pemalga inniki pakal-pud chogzhado, Jesucristo nakrusgin purkwis.
  gvf-gvf: Ayo, Galesia ibal, yal abal du dungwa milinwe. Yesu Kirisito eri pera mina
    gulungwa main i maribe ere i tobinga, kane pol sinba, ibena i kumege sire nomanin
    si ala ere i tome?
  san-ISO: hē nirbbōdhā gālātilōkāḥ, yuṣmākaṁ madhyē kruśē hata iva yīśuḥ khrīṣṭō
    yuṣmākaṁ samakṣaṁ prakāśita āsīt atō yūyaṁ yathā satyaṁ vākyaṁ na gr̥hlītha tathā
    kēnāmuhyata?
  deu-ELBBK: O unverständige Galater! Wer hat euch bezaubert, denen Jesus Christus
    als [unter euch] gekreuzigt, vor Augen gemalt wurde?
  mcb-NT: Viroegi, Garashiakunirira, ¿matsi tera pogotumaigae? ¿Matsi tera pineakoigavakempa
    yamatavinaigakempira? Pogoigaketari nokenkitsatimoigakempira karanki inti nokenkitsatakotake
    Jesokirishito nokamantaigakempira ikamaventaigakaira ikentakotunkanira koroshiku
    kameti irogavisaakoigakaeniri. Okoneatimotasanoigakempi, katinkatari nogakero
    nokamantaigakempirira.
  yle-yle: Nkalásiya tpémi, nuw꞉o nmyi mênê ngma a tóó? Lukwe dîy꞉o Yesu Kédisu dp꞉ee
    nuw꞉onuw꞉o ngmê, dêêpî kópu dyuu nmye chââchââ tumo. Lónté pipi kópu ngê nmyi
    nuw꞉o dmi u ngwo nmyi ngmêê tumo? Yesu Kédisu ngê kópuni nmî l꞉êê dîy꞉o kîdosi
    ńedê d꞉uu ngê, u kakêmê ntênê nmye kîn꞉uu chámê ngê. Lukwe dîy꞉o nmyi nuw꞉o dmi
    p꞉uu daa wee.
  swh-1850: Enyi Wagalatia, mmekuwa wajinga kweli! Ni nani aliyewaloga? Habari juu
    ya kusulubiwa kwake Yesu Kristo ilielezwa waziwazi mbele ya macho yenu.
  msc-msc: Ai Kalatikailu, ai ye kɔmɔɔilu ri! Yon de ka ai lafili? Isa Ɲenematɔmɔnin
    ka saya mɛn kɛ gbɔngbɔn jiri kan, nde ka wo yiraka ai la ka a gbɛ.
  ese-NT: 'Ecuea epeejji Janata meshijo baꞌe, ¿apiojji acuae miquianaya quea jjashahuabaqui
    quehua poani? ¿Aꞌa cuae onaaya miquianaya dasia majje esohui eꞌe nei pajea mee
    caꞌyonaje? Yahuajo miquiana nijje nequiya ecuaaya Eyacuiñajjija esohui Jesosaja
    huohuinaje quea jaꞌa nee: —Jesosa Quito acui ecueataꞌapeejo manoꞌyonaje esejaya
    mimishi cuijeaꞌyojji sosejje —huohuinaje. Shajjaꞌajja majje miquianaya Jesosa
    Quitoja epeejji nei poꞌyonaje.'
  jac-NT: Hex ah Galacia hex tiꞌ, caw suquex. ¿Mac akꞌni etanoto henabal yuxin mach
    cheyije cuybanile caw yeli? Han̈on̈tiꞌan̈ xajalan̈ teyet yin̈ iscamical Comam
    Jesucristo yin̈ teꞌ culus hacaꞌojtam caw heyil iscam Comam.
  cak-CNT: Vach'alal aj-Galacia, ¿achique c'a roma man yixch'obon ta jebel? ¿Y achique
    c'a roma tok ix k'olotajinek y man ninimaj ta ri kitzij? Tok xa can kabin can
    chive chi ri Jesucristo xquen (xcom) chuva ri cruz koma.
  zia-zia: O Galata dau emo. Niye nono yewa dubu zo mene dubo ninae sisigaiwi? Nae
    Yesu Kristo i pasaora dewa auna ungwe diwangne nigiro baingtiwa ara.
  mal-2015: ഹാ ബുദ്ധിയില്ലാത്ത ഗലാത്യരേ, യേശുക്രിസ്തു ക്രൂശിക്കപ്പെട്ടവനായി നിങ്ങളുടെ
    കണ്ണിന്നു മുമ്പിൽ വരെച്ചുകിട്ടിയിരിക്കെ നിങ്ങളെ ക്ഷുദ്രംചെയ്തു മയക്കിയതു ആർ?
  tuo-NT: Mʉsã Galaciacjãrã Jesucristore ẽjõpeoduꞌurã, tʉꞌomasĩtibutiarã weronojõ
    weerã weeꞌe. ¿Noa mʉsãrẽ nisoosijamirĩto mejẽcã ẽjõpeodutirã? Ʉ̃sã topʉre nírã,
    mʉsãrẽ Jesucristo cʉ̃ curusapʉ wẽrĩsere queoro werewʉ. Mʉsã añurõ ʉ̃sã weresere
    tʉꞌowʉba.
  mbl-NT: Hãpxexka Ganax yõg tikmũ'ũn, yã 'ãxop putox ka'ok, tu hãmyũmmũg 'ohnãg.
    Tikmũ'ũn te 'ãxop hitop mõgãhã hato'ah, hãm'ãktux kummuk hã 'ãmõgãhã'. Hõmãg mũ'ãte
    'ãxop xohix pu hãm'ãktux xe'e', Yeyox Kunnix xok mĩpkupnix tu', ha xate' yũmmũg,
    tu 'ãkuxa hã' pẽnãhã'. Pa tikmũ'ũn te 'ãxop mõgãhã hato'ah.
  zpc-NT: ¡Leꞌe, bichaꞌ, benꞌ estado Gálatas, aoca tondole! ¿Nuz̃i pquixi pensari
    quiele bira hue quiele xtiꞌidzaꞌ Diuzi? Dyëꞌëdi blëꞌële baodixogueꞌndoꞌ leꞌe cabëꞌ
    guca quie Cristo gutinëꞌ lëꞌë yaga cruzo.
  gul-NT: People ob Galatia! Oona ain got no sense! Whodat da mix op oona til oona
    ain know wa oona da do? A beena tell oona cleah as day, how people kill Jedus
