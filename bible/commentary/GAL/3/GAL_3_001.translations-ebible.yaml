    crusitya̱sa variy.
  mxb-NT: Nandeé ka̱ vía̱n xi̱xi ndoꞌó, na̱ Gálatas xaa̱n. ¿Ndá yoo ni̱ da̱naá iní
    ndo̱, dá o̱ kándísa ka̱ ndo̱ ña̱ ndaa̱ saꞌa̱ Jesús? Chi̱ sa̱ táꞌí ni̱ na̱kani
    nduꞌu̱ xíꞌín ndó sa̱ꞌá ña̱ ni̱ kee Jesucristo ni̱ xiꞌi̱ na̱ saꞌa̱ yo̱ ndi̱ka cruz.
  pon-2006A: Mehn Kalesia kan, kumwail me pweipwei! Ihs me karotongeikumwaillahr?
    Me inenen sansal mwahu mwohn masamwail kan mwomwen pwoulahn Sises Krais nin lohpwuwo!
  maq-NT: Ngayujun ni xuta Galacia ne, ¡jercu yuma hasen yun! ¿Há tjin yo cafehya
