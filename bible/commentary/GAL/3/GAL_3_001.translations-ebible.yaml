  hus-NT-2005: ¡Chʼojontál a chuꞌbíl atiklábtsik xi Galasia, yabtsik tʼajat a exbayal!
    ¿Awxeꞌ jun xitaꞌ ti dhimkʼayámaltsik abal yabich ka ejto ka exbaytsik an tsubaxtaláb?
