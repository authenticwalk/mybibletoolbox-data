verse: GAL.003.001
translations:
  kpx-kpx: Galesia ataea, lana tilogolahalu. Oleike la uvu inu. Di subuta lae lohoale
    Iesu Kelisou idie domo hatiale hotove ke loui neniai la haivege la ke evisi lulelelahalu.
    Isito oleike aike lohoale la uvu ige la hoto ke halevalu.
  okv-H: O ve, ungo da Galatia ingito ingarako embopo. Ungota tihi mo amuna saruka
    ehei kiae ere ove? Iesu Keriso ji atahu ta pehena amo ke araha ta ehene ingihava
    te ungo na kiae kiae ereova,
  tbo-tbo: Taumi mi Galatiya o buuwa duma! Iyai i koyamemi po o welupowa? Lolowa Yesu
    Keliso a hilage hoi ani take binei to wiatatiyemi po nugonugomi hi lugiigila imahiyehi
    ma amaka nugomi i guluwi?
  mal-C: അല്ലയോ ബുദ്ധിഹീനരായ ഗലാത്യരേ! നിങ്ങളെ വ്യാമോഹിപ്പിച്ചത് ആരാണ്? നിങ്ങളുടെ
    കണ്ണിന്റെ മുമ്പിൽത്തന്നെയല്ലേ ക്രൂശിക്കപ്പെട്ട യേശുക്രിസ്തുവിനെ സുവ്യക്തമായി ഞാൻ
    അവതരിപ്പിച്ചത്?
  grc-SR: Ὦ ἀνόητοι Γαλάται, τίς ὑμᾶς ἐβάσκανεν ⸋τῇ ἀληθείᾳ μὴ πείθεσθαι,⸌ οἷς κατ᾽
    ὀφθαλμοὺς Ἰησοῦς χριστὸς προεγράφη ⸋2ἐν ὑμῖν⸌ ἐσταυρωμένος;
  bgc-bgc: हे बिना अकल के गलातिवासियो! किसनै थारे ताहीं बहका दिया सै? मन्नै थारे ताहीं
    समझाया सै के यीशु मसीह के क्रूस पै जान देण के जरिये उसनै के हासिल करया!
  khz-khz: Gomi Galatia talimami kawa! Iesu Keriso satauro ai genaero-kauato valina
    au geku vopatai, pe matami ganima-legirai akilagi-matagai-gitakauato. Na gomi
    ne rai megamega talimana na gemi tugamagi pemega-vevilira nea, ei?
  deu-TKW: O ihr thörichten Galater, wer hat euch bezaubert, denen doch Jesus Christus
    vor die Augen gezeichnet wurde, wie er gekreuzigt ist?
  zsr-NT: Lbiꞌiliꞌ, bönniꞌ cunözi. Lbiꞌiliꞌ, bönniꞌ Galacia. ¿Nuzxa caz bentsa queëliꞌ
    yöl‑laꞌ udzáꞌ quië cutur gunliꞌ ca rna le nac gdutë li? Gazxj ga rëꞌ buluiꞌituꞌ
    lbiꞌiliꞌ le rataꞌ queëruꞌ le gutiëꞌ Jesucristo lëꞌi yag cruz.
  lin-lin: Oh bato ya Galatia, bozali penza babolole ! Nani aloki bino ? Balimbolelaki
    bino polele ndenge nini babakaki Yesu-Klisto na ekulusu.
  hns-NT: He bhoettjar Gaalaatsia ke bhaai log! Ke toelogke moerie ghoemaais hai?
    Ham toelogke to phor-phorke samdjhailie rahielie Jiesoe Kriest kaahe khaatien
    kroes par mar gail raha.
  noa-E: Galaciapien, pãarta chadcha khĩirjugjã chukhuta nʉmá. Pãrag khabá warre marau
    Cristo maach kõit pakuls gaai meetarrjã dawaa pãach daúachata oo nʉmjö jaaumajima.
    Magtarrta ¿jãgwi ʉdʉraata parhoobam khʉʉnag pãach khũgurpijierrá?
  eng-EMTV: O foolish Galatians! Who has bewitched you, that you should not obey the
    truth, before whose eyes Jesus Christ was portrayed publicly among you as crucified?
  mib-NT: Róhó hermano ñuu Galacia, ¿naun tu cájecūhun ni rō? ¿Ndé tée ni saca núu
    xinī rō jeē tuá cájetáhú ró jnūhun ndaā? Chi ná ni canacani ri jnūhun ya nuū rō,
    te cájí ndasɨ́ ni cajecūhun ni rō jeē ni jíhī Jesucristo jicā cruz jehē rō.
  lif-NT2: गलाति के़युङ्‌बा नसानिबासे, थेआङ् खिनिॽ अदङ् कुइसिःक् के़जोगिबाबे? हाःत्‍ले़
    के़ले़मिआङ् खिनिॽ निङ्‌वाॽइन्‌फे़त्‍लाःन्‍दु के़बिरिबे? खिनिॽ तगिए ये़सु ख्रिस्‍ते़न्‌सिलाम्‍साक्‍मा
    सिङ्सम्‍दाङ् स्‍ये़बा पाःन्‍निन् नुःरिक्‍काङ् चे़क्‍कासिगे़आङ् वये़॥
  xnj-xnj: Nyenye Vagalatia vayimu! Ndi yani mweavahavili? Malovi ga kuvambiwa Yesu
    Kilisitu gajoviwi hotohoto palongolo yinu.
  mmx-mmx: Laxampanga rangtangku nemi leme Galesia. Nege rinotno ga sar asoogong lodoxoma
    atnemi basinge lununu ruturun, kusu mina mumu asu Laulis Linga? Gano migara ven
    axasep pam lavasuun at lanmet at ne Iesu Karisito ro vana at laxaba.
  cbr-NT: Gálatas unicama, mitsux camina sinánñumasa 'ain. Unin 'ucha cupía ax i curúsocënu
    bama Jesucristo ñuiquin cananuna mitsu upí oquin bana ñuixuancën. Ñuixuncëbi ca
    uni raírinën bëtsi bana ñuixunquin, Jesucristo ñui quicë bana cuaxunma 'anun quixun
    mitsu paránxa.
  tee-NT: Na k'ox tontojni unt'at'it ji amachak'an Galacia ni laich xalak'a'iyat'it
    ni xata'okxchok'oyan ju ali'in. Pus ju quit'in lana vas iclajuntauch ni quinichilh
    ju Jesucristo ju milacata'an.
  eng-LSV: O thoughtless Galatians, who bewitched you, not to obey the truth—before
    whose eyes [it] was previously written [about] Jesus Christ having been crucified?
  cak-NT: Wach'alal aj-Galacia, ¿anchique roma can jix nacanak y romari' xix-an engañar
    y cami man ninimaj ta chic ri ketzij? Roj can ka'in can chiwe chi ri Jesucristo
    xcom chech ri cruz koma.
  pah-NT: Ah, Gálatas! Perovia paravuhu pe g̃anhi'ig̃a pejipohia a'itituhẽva'ea hugwi.
    Maraname g̃a pe moandyandyjuhu pe nderekovo? A'ereki ji amombe'u katu pe me Jesus
    Cristo'ga manoagwera yva rehe ikwehe.
  sja-NT: ¡Aai, Galacia pidaarã! ¡Parã k'ĩsia k'awada-ee beerã́k'apɨ p'anɨ! ¿Apidaapa
    parã poro p'ërebaipit'aajida-ek'ã? ¿K'irãpada-e p'anɨk'ã taipa jarateedap'edaa
    parã t'ãide nipadak'ãri? Jesucristo kurusode piuda pia jarateejida parã jõmaarãmaa.
  xed-xed: Aya la Galat ksu skwi! Nya sughunus lu na? Ya wya maraghunamara yu tsiɗiɗ
    ta Yesu Kristi ta mtuta ta udza zləŋay.
  mks-NT: Á jána va ji̱ni̱ ndó, na̱ ndúu ñundáhyi̱ Galacia. Yo já na̱jándahvi ndo̱hó
    ña̱ ná jándacoo ndó ña̱ nda̱a̱. Jáchi̱ tá na̱ca̱ha̱n nde̱ tu̱hun Ndióxi̱ xi̱hi̱n
    ndo̱ já na̱ndicani cáxí nde̱ nu̱ ndo̱ ndá quia̱hva na̱xi̱hi̱ Jesucristo sa̱há
    cua̱chí.
  gfk-S: Ai! I hoke be tikenong te gil pinegil ta mu ira Galesia kaie mu ge manga
    ba! No hininaawas utano minat tane Jisas Krais tano ula kabai ga hanawat palai
    ra matmataan ta mu.
  bmu-bmu: O Galesia kahapmahap ambazip, uruŋini qahö! Nöŋön Jisös Kraist maripomnöŋ
    qegeraŋgö könaŋi mi jeŋine ala jim kondel eŋgialmö, kunŋan nöŋgö andöne kaba kahalalom
    mem eŋgiiga jaŋjuŋ akze. Mi qahö dop kölja.
  dgz-dgz: Ae ian Galesia, e bumbawam taiana nagirewa, e tapuna da waraen, Iesu Keriso
    korosia tone boeni oisewa aroga di wadiaene anuyana go e bumbawam sia tayan waiwanin.
  eng-GNV: O foolish Galatians, who hath bewitched you, that ye should not obey the
    trueth, to whome Iesus Christ before was described in your sight, and among you
    crucified?
  zaa-NT: Lebi'į hermanos Gálatas. Yala telá necio ná le. Núní enne' ni chi bethacca'ỹíą
    le acca bíruhuá runi le obedecer titsa' lígani nì'i. Tsè'ni chi beni tu' declarar
    lani le biỹa lóni'a qui'íní acca gùtti Jesucristua lo curutsia nna.
  eng-WEBSTER: O foolish Galatians, who hath bewitched you, that ye should not obey
    the truth, before whose eyes Jesus Christ hath been evidently set forth, crucified
    among you?
  guh-guh: ¡Paxamë paGalacianacuapijivimë, bitso cajena paneajamatabëcuenetajavi!
    Itsamonae raeta saicayalivaisi yamaxëitojorobiaya pacatsipaeba, pexaniajailivaisi,
    palivaisi baja picani pajumecovënëtame, panecopabinexa. Xanë Jesucristo pelivaisi
    patacatsipaebijavata, xaniavaetsia baja cajena pacatsipaebatsi, pacuenia Jesucristo
    cruzajavabelia cobematabiabarutatsi. Nexata baja picani panijacuata bepanetae
    Jesucristo papecasivatëpaejava cruzata.
  bon-bon: Galatiya gawe biname weene buduma gemi! Luma cita ca gemi weeme buduma
    ngene atwanena? Cane weebibine cängena itu jijananipene Yeesu Keriso me budre
    poto cidi me baarge uli cabu. Weene peei ne itu joomlepeye, irecu ca päpäna pana
    weene itu jääpänepeye, siige pajecu ge weeme tääpume.
  nhw-BL: ¡Nelía anhuihuitique amojuanti catli anGálata ehuani! ¿Ajqueya anmechcajcayajtoc
    para ayacmo xijneltocaca catli melahuac? Tlanemijya nimechilhui quen inijuanti
    quicuamapeloltijque Jesucristo quema niitztoya amoixpa.
  swh-ONEN: Ninyi Wagalatia wajinga! Ni nani aliyewaroga? Yesu Kristo aliwekwa wazi
    mbele yenu kwamba amesulubiwa.
  wbi-wbi: vagalatia vajaasu, lwe liso liki ilihosi lino livananginie? pe uKilisite
    nakavonike hwene mpumuke pa maaso ghinu?
  bba-bba: Bɛɛ Gɑlɑtiɡibu lɑɑkɑri sɑribɑ! Bɛɛ be bɑ sɔ̃ɔwɑ kpɑsɑsɑ nɡe mɛ bɑ Yesu
    Kirisi kpɑre dɑ̃ru sɔɔ, wɑrɑ u bɛɛ dobuɑ.
  eng-KJVCPB: O foolish Galatians, who hath bewitched you, that you should not obey
    the truth, before whose eyes Jesus Christ hath been evidently set forth, crucified
    among you?
  kgk-NT: Pejeapysaka katu xe nhe'ẽ-rehe, xe re'ýi kwéry, Galácia pygwa va'e. Peẽ
    pene arandu e'ỹ va'e. Kiva'e po pene mbotavy ra'e? Oromombe'u porã va'ekwe peẽ-my
    Hesu Cristo kurusugwasu-rehe omano hagwe. Upéa-gwi peẽ-my oromombe'u va'e pehexa
    vérami. Pehexa vérami Hesu ojejuka ramo nhande rovasa hagwã. Ha ko'ánga kiva'e
    po pene mbotavy ra'e pehendu e'ỹ hagwã anhetegwa va'e.
  waj-waj: Ngia Garatiaa variaiya kumimakayavee. Vaidi vooyaano ngii unnakua kiaani
    rikiada ngia iya mmemmaana kuaavaivee. Mo ngia ivaara dataamaida yaata utuaannee?
    Yisuu Kirisiiva yatari sagaivau putuuvaara vaa ta kooyaa ngii giaa ngii miaannaduu
    ngia yatari sagaivaa arinaima kooyaa teeda rikieeravaara roosiima ngia arinaima
    rikieeravai.
  cpy-cpy: ¡Noyemijantzinkarite-paeni, Galacia-jatzi! ¿Jempema okinakika piyotani?
    Okimiwitakawo ikija-minthee-temimi. Tema paerani noñaawonta-kimiro jempe ikantee-takiri
    Jesús Jeepatzii-totaa-rewo ikenta-kotee-takiri.
  mpx-mpx: O Galatiya, tosigasiga komiu! Keliso ha pamasal eliyamiu, yaka i ola totomiu
    matamiu elana Yeisu Keliso ku kite hi lokolosan. Inoke henala i pabolamiu ge nuwamiu
    i noek elana?
  wbp-wbp: Nyurrurla Kalatiya-wardingki-patu, warungka-nyayirninkili manu paapaa!
    Kujalparna-nyarra yangka kamparru-wiyi jirrnganja nyinaja nyurrurlaku, jungarnirlirna-nyarra
    pinarri-manu Jijajikiji. Yangkarna-nyarra ngajuju wangkaja Jijaji-kirliji yangka
    kuja nyanunguju palija warntawarntarla. Kujarlanya kanyarra Kaaturluju jungarni-pajirni.
    Nyarrparlankulu yampija Jijajiji? Ngula-jangkarluju, nyarrpaku kankulu purami-juku
    Mujuju-kurlangu kuruwarriji? Nganangku marda-nyarra yimirr-yungu?
  luo-luo: Yaye jo-Galatia, mofuwogi! En ngʼa moseirou? Un mane onyisu wach tho mar
    Yesu Kristo maler mana ka gima ne unene gi wangʼu kigure!
  nhe-NT: ¡Nelía inhuihuitique inGálata ehuani! ¿Ajqueya inmechcajcayajtoc para ayoc
    inquineltocaj tlen melahuac? Nempa nimechilhui queja inijuanti quicuamapeloltijque
    Jesucristo quema niitztoya imohuaya.
  aii-aii: ܝܵܐ ܓܵܠܵܛܵܝܹ̈ܐ ܣܲܟ݂ܠܹ̈ܐ، ܡܵܢܝܼ ܩܵܡ ܥܲܠܕܹܐ ܠܵܘܟ݂ܘܿܢ؟ ܩܲܕܡ ܥܲܝ̈ܢܵܘܟ݂ܘܿܢ ܝܼܫܘܿܥ
    ܡܫܝܼܚܵܐ ܓܲܠܝܵܐܝܼܬ ܦܝܼܫܵܐ ܝܗܘܵܐ ܙܩܝܼܦܵܐ.
  esk-NT: Galatia-ġmiusii, kinnauruasii! Kia aŋatkuaqpasri? Quliaqtuaġutigipsi nalupqinaiḷḷapiaqługu
    tuqułhagun Jesus Christ-ŋum sanniġutami.
  msb-msb: Kamo na mga pulpol na mga taga-Galacia! Sin-o an nakalumay sa iyo? Hayag
    na dida sa atubangan niyo na gintukdo ko sa iyo kun nano kay namatay sa krus si
    Jesu-Cristo.
  cpa-NT: ¡He³ hiug¹² tsa¹chian² hoh¹² hniah¹², dsa² roh¹³ jniang³ dsa² chianh² Galacia,
    hniah¹² dsa² ca¹nengh² cu²rø² hi² ca¹jon¹ Jesucristo ni³ crǿg¹³! Dsa² báh³ ma²ca¹togh¹²
    hniah¹² juu¹² siíh².
  dso-dso: ଏ ବକୁଆ ଗାଲାତିଅମନ୍‌ ! କେ ତମ୍‌କେ ଏନ୍ତାରି ବୁଲ୍‌ ସିକିଆ ଦେଇ ଚଟ୍‍ପଟ୍‌ କରାଇଲାନି
    ? ତମର୍‌ ମୁଆଟେ ତା କୁର୍‌ସେ ମରିରଇବା ଜିସୁ କିରିସ୍‌ଟର୍‌ ବିସଇ ଅର୍‌ସା ସଙ୍ଗ୍‌ ବାତାଇ ଦେଇଆଚୁ
    ।
  meu-meu: 'Galatia taumui e, kavakava taumui, daika ese ena mea amo e koimuimu? Umui
    vairamui ai vada eme hedinarai: Iesu Keriso e hasatauroa'
  yva-NT: Wakoe! Sya arakovo Galatia weap! Weapamo wapantatukambe ravea! Are pirati
    po wasanyaubeare so? Yesus Kristus apa auseo sawa inyo kapite rai ti kakai omamo
    idarijato wasaija mbaro wasai rave to!
  dgc-dgc: Naloko kam dén, sikam a taga Galasia! Bakit pinakultaden moy du Judeo a
    nangatéd dikam ta nipagkamali moy? Isip ko nipaliwanag me dikam ti Cristo sakay
    to nikate na to kudos?
  zpm-NT: ¡Nadzpaa nxen to nac to zha Galás! ¿Pe goc to, cho biaadguṉgüet guic to
    squi rac to? Pe led zeeṉe biadseed no to, wen wen gocnaṉ to cho nac Jesús, ni
    zha nacne sca beet miech me lo cruz.
  hix-NT: Karaseya hon komo y, koseryehokehe, thenyehra, ohokonye. Akàhpàn me harha
    manatxow hamà. Oyonkuhtetxow hamà, anar komo. Moyses heno nmenhotho yawo ro mpànà
    ehtxok ha, ketxow hamà, owyanye. Àro yawo ro mpànà atanyyokotxok ha, ketxow hamà.
    Àro wyarohra mak wekarymaye, owyanye. Txesusu Kryestu haxa wekarymaye. Yahkotohen
    hona amoyathosah me noro wekarymaye, owyanye.
  sim-sim: Jir ambarambasinda Galesiak fehe ma jirin, jir mberem ushiwak os Krais
    miandok or harin ni sawerik ji misindan ji hishakashandu? Oso angop kasai miandok
    or warik ji heyendari hom jihinjik ji heyeri sir. Hako lawe mende jirin sombon
    jiyishindak ji mbele mendendu?
  npi-ULB: हे मूर्ख गलातीहरू ! कसको दुष्‍ट आँखाले तिमीहरूलाई नोक्सानी गर्‍यो ? के
    तिमीहरूका आँखाको अगाडि येशू ख्रीष्‍ट क्रुसमा टाँगिनुभएको कुरा दर्शाइएको थिएन र
    ?
  cgc-cgc: Kyo na mga taga-Galacia, paryo kaw inyo mga buang-buang! Man-o tak gapaluko
    kaw na magpati ta dili matuod na tudlo? Paryo kaw ula kademdem ta mga natudlo
    ki kyo parti ta kamatayen Jesu-Cristo na kanen nalansang naan ta krus. Pasaysay
    ko gid ki kyo naan ta tubangan ta tama na mga ittaw daw ino beet ambalen ta iya
    na kamatayen.
  tim-tim: O galalupne, Galatia hânân gâtŋe ye ulikŋân Yesu Kristo moep aregât pat
    makyeŋgire nâŋgâm meteyiân ainâk den pat are dowâk nâŋgâmbiâ biwiyeŋân gem kârikŋe
    agep. Dâ hinŋe âmâ niŋande biwiyeŋe mem gulip milip mâŋgiyegep?
  yor-yor: Ẹ̀yin aláìnírònú ará Galatia! Ta ní ha tàn yín jẹ, kí ẹ̀yin má ṣe gba òtítọ́
    gbọ́? Ní ojú ẹni tí a fi Jesu Kristi hàn gbangba láàrín yín ni ẹni tí a kàn mọ́
    àgbélébùú.
  wos-wos: Guni Galesiambu rekwa du takwa, guni wangété guni ya. Tale nani Jisas Kraiska
    guniré wakwembeka guni wundé xéngu. Xétaka wundé xékélakingu, mimbu hiyandénka.
    Wunka xékélake, yingi maki di du nawulak yéna yandaka guni deka hundi xéka guni
    wangété ye?
  emp-NTPO: Djabarã Galacia druad̶ebema, ¡bãrãra crĩcha neẽ́ b̶eaa! ¿Caiba bãrãra
    cũrũgasi wãrã bed̶eara idu b̶ʌd̶amãrẽã? Daiba bãrã quĩrãpita ebud̶a jaradiabadjid̶aa
    Jesucritora bãrã carea crud̶e cachi beasid̶ada.
  eng-F35: O foolish Galatians! Who has bewitched you that you not be persuaded by
    the Truth—Jesus Christ was clearly portrayed among you as having been crucified,
    before your very eyes!
  ind-ind: Saudara-saudari di Galatia, kenapa kalian bisa begitu bodoh?! Kenapa kalian
    begitu cepat tertipu sehingga tidak lagi meyakini ajaran yang benar?! Padahal
    saya sudah panjang lebar menjelaskan bagaimana Kristus Yesus mati disalibkan demi
    kita!
  pes-OPCB: ای غلاطیان که عقل خود را از دست داده‌اید، کدام جادوگر اینچنین شما را افسون
    کرده است؟ مگر این شما نبودید که وقتی مرگ عیسی مسیح بر صلیب را برایتان تشریح کردم،
    آنچنان مجذوب شدید که گویی همان لحظه او را با چشم خود بر صلیب می‌دیدید؟
  mpt-mpt: Galesia nakaia unanga ibo ib bobol tem funino misiamobe. Ibo naka maki
    i weng afeto ibo omkayebib ota wafuniba Klaiste weng ayamo deibueibobe. Ibo nimin
    kenibta i weng olo wentebibe? Sino ne wengo ibo keim baabenia Yesus Klaiste atdimo
    kaanebiobo ge baabeibiobe.
  ssx-ssx: Ka꞉leisia wanda꞉halio ikita꞉ you hoeta꞉la꞉ pate ya꞉la꞉me. Epima꞉ hoeyao
