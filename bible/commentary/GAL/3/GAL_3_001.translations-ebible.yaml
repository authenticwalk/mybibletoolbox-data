    unter euch gekreuzigt?
  san-PUN: ਹੇ ਨਿਰ੍ੱਬੋਧਾ ਗਾਲਾਤਿਲੋਕਾਃ, ਯੁਸ਼਼੍ਮਾਕੰ ਮਧ੍ਯੇ ਕ੍ਰੁਸ਼ੇ ਹਤ ਇਵ ਯੀਸ਼ੁਃ ਖ੍ਰੀਸ਼਼੍ਟੋ
    ਯੁਸ਼਼੍ਮਾਕੰ ਸਮਕ੍ਸ਼਼ੰ ਪ੍ਰਕਾਸ਼ਿਤ ਆਸੀਤ੍ ਅਤੋ ਯੂਯੰ ਯਥਾ ਸਤ੍ਯੰ ਵਾਕ੍ਯੰ ਨ ਗ੍ਰੁʼਹ੍ਲੀਥ ਤਥਾ ਕੇਨਾਮੁਹ੍ਯਤ?
  nob-LB: Hvor dumme går det an å bli, dere galatere! Hvem er det som har forhekset
