    cha geru Jesucristo jo gbaba kruge giti tragu trate, geru Jesucristo giti sugedu
    ba ulitage, ba geru e gau ulia.
  tmd-tmd: Galesia nöbö mö, ñɨŋ rɨb wä mɨdöl. Nöbö kai rɨm ñɨgö u pɨlmɨdöi? Jisas
    Krais nugwo pɨl bɨ katlö watlö um sö nɨg cɨrim mönö mag wä aku, an ñɨgö yad nöl
    ri abmɨn nugumä.
  acr-NNT: ¡Toqꞌoꞌ wach alaq aj Galacia! Lik ko ꞌanom che ri kꞌuꞌx alaq. ¿China xsokosoꞌn
