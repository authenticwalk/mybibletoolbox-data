  hau-ULB: Ku Galatiyawa marasa wayo! Wanne mugun ido ya cuce ku? Ashe, ba Yesu Almasihu
    gicciyayye aka nuna a gaban idon ku ba?
  mal-mal: ഹാ ബുദ്ധിയില്ലാത്ത ഗലാത്യരേ, നിങ്ങളെ ക്ഷുദ്രംചെയ്ത് മയക്കിയത് ആർ? യേശുക്രിസ്തു
    ക്രൂശിക്കപ്പെട്ടവനായി നിങ്ങളുടെ കണ്ണിന് മുമ്പിൽ വരച്ചുകിട്ടിയിട്ടില്ലേ?
  urd-GVR: Nāsamajh Galatiyo! Kis ne āp par jādū kar diyā? Āp kī āṅkhoṅ ke sāmne hī
    Īsā Masīh aur us kī salībī maut ko sāf sāf pesh kiyā gayā.
  far-far: Mulu wane ana 'i Galesia, mulu oewanea! Nau ku fadaa tafau na fua mulu
    na maelana sa Jesus Christ ana 'airarafolo. Boroi ma nia dia tani wane ne fagaroa
    manatamulu 'uria famanatalae garo ki!
  suz-BL: ए गलातीपुकी, गे मरुप्‍ब मुर दुम्‍नी बाक्‍त। सुमी मोपा इन थुं हिरदा? येसु
    ख्रीस्‍त कली शीम केप्‍शा कांटी थोक्‍शा क्‍याइश्‍शा साइक्‍तेक्‍म, दे इन मिक्‍चीमी
    तशो खोदेंब पा नेंपाइक्‍तान्‍नी। मुल मेको लोव़ प्रेंदीनी?
  car-NT: Oty anukuty'non Galatie ponokon! Noky ko ajany'masen? Mo'ko Jesus Kristus
    kore iru'pyn me senepon o'waine wakapu poko ipoka'po me.
  amp-amp: Galesia thofko, be tu mmo hariyeko, Jisas Kraisr bgre mis nohmo yuhathu
    mna yuhat bi kfo nuhasmoyanko. To tfit frohmn kfo mmo bommomomko?
  bht-bht: हे गलातिया शेहरे दे लोकों, तुहाड़े दिमाग खराब होई गियो न, तुहांजो कुनी
    भटकाई दितया है, क्योंकि मैं तुहांजो बड़े अच्छे तरीके ने समझाया की यीशु मसीह सूली
    पर कजो मरया कने उनी कुस कम्मे जो पूरा किता।
  eng-NOY: O foolish Galatians, who bewitched you? before whose eyes Jesus Christ
    was plainly set forth among you crucified.
  cub-NT: Mʉja, Galacia ãmicʉrijoborõcavʉ Jesúre jʉ aivʉ, ãrʉmevʉpe nurié dápiabevʉ
    mʉja. Mʉje jã́iyede nurié coyʉcacʉ mʉjare Jesucristoi yaiye báquede ne pẽvaimʉre
    jocʉcʉjaravena maje ãmeina teiye boje. Ʉbenita mʉjamu apevʉ ne jʉjovaimara.
  ita-1927: O Galati insensati, chi v’ha ammaliati, voi, dinanzi agli occhi dei quali
    Gesù Cristo crocifisso è stato ritratto al vivo?
  lww-lww: In na nepisu amiu le Kalesia lala sa ga nap̃a p̃arimiu pe wowe pa rui.
    ?Pona yaru lap̃asia akila male e amiu yo, ana nane amiu apa akila pal mrapa sanene?
    Inu nepisawal ruru merarava e maramiu p̃isi rui, sanape nap̃a Yesu Kristo mare
    e laki torovia, a nanagane narui amiu apano ape tap̃ena narui.
  ckb-ckb: ئەی گەلاتیاییە گێلەکان! کێ جادووی لێکردوون؟ لەپێش چاوتان وێنەی عیسای مەسیح
    بە لە خاچ دراوی کێشرا!
  nas-nas: Diiꞌ Kalesia-nupoong bakei kanukanuꞌnanka! Arekeeꞌkoo diiꞌke kara masikung
    siperi, aiꞌ pa naninge doomaruringe? Niiꞌke tee diiꞌ naurarampiruꞌnung Jiisuuꞌ
    Karistooꞌ baruꞌ aaꞌnaꞌ sirakaꞌantararampima koontoꞌ diiꞌke oovering-pinaꞌ tasiꞌantarampiri
    aaꞌbarataꞌkoo biꞌari diiꞌkoo booꞌparuꞌnaꞌ.
  uvl-uvl: Imo Kalasia mur, amo hauaua toto. Iesus Kristus mete ngana nga manga toto
    nem, mo hemallaha hote luna lange imo ke ulolo. Pe pomere hana te channanga ia
    imo pe a nanas mene iri?
  eng-BBE: O foolish Galatians, by what strange powers have you been tricked, to whom
    it was made clear that Jesus Christ was put to death on the cross?
  ixl-CNT: ¡Tiira ex txoxkin, ex aa Galaacia! ¿Abꞌil vetsotzsan ekꞌuꞌl tiꞌ inimal
    vinujul? Tan tiira vatzsaj unchus sete aas tiꞌ qꞌu kupaav kam u Jesuus vatz kurus.
  xsi-xsi: Miki Galesia tamâta ilomi kalomi sondo tia ndo! Tamâta ea iyaula nemi ilo-kalo,
    a? Naŋa muŋga atula Yesu parina pwataki pami lâ. Mine kala itogo miki warakami
    kamora Yesu itâra lâ kâi popole tini imâte.
  crx-NTPO: Nohni Galatia whut'enne whuzahni! Mbe duyun-un nist'i whe nohnan'a ndi
    khuni 'alha' 'unt'oh-i ook'unulhé'zooht'en ha? Nohnich'oh Christ tulalhgus k'ut
    neba dazsai-un, 'ants'i whunilh'en le'hoont'oh. 'Et whuz un'a nohba be hóodat'en.
  kan-OKCV: ಬುದ್ಧಿಯಿಲ್ಲದ ಗಲಾತ್ಯದವರೇ, ನಿಮಗೆ ಮಾಟಮಾಡಿಸಿದವರು ಯಾರು? ಯೇಸು ಕ್ರಿಸ್ತರು ಶಿಲುಬೆಗೆ
    ಹಾಕಿಸಿಕೊಂಡದ್ದನ್ನು ನಾನು ನಿಮ್ಮ ಕಣ್ಣೆದುರಿನಲ್ಲಿಯೇ ಚಿತ್ರೀಕರಿಸಲಿಲ್ಲವೆ?
  bbb-bbb: Ro e Garesiako isema vierafevo gurie, Ja erare ja masirikiaema ijadufuo
    ja una vua kufui ije fieve. Na ude nane nidua jone ijia Jesu bu izege ise jone
    ijadufuo dabe kurosi ijia kanaeva ije na samadukua nijasiae.
  blw-blw: Chàyu way iGalacia, pakay an-ayug kaman naong-ong. Nokay hen nan-at an
    chàyu ta ammag naraka hen ommafurotanyu hen safali. Ay ammoh faén narawag hen
    nangintudtuchuwanni an chàyu mepanggép hen natéyan Jesu Cristu hen anchi koros.
  tam-2017: புத்தியில்லாத கலாத்தியர்களே, நீங்கள் சத்தியத்திற்குக் கீழ்ப்படியாமலிருக்க
    உங்களை மயக்கினவன் யார்? இயேசுகிறிஸ்து சிலுவையில் அறையப்பட்டவராக உங்களுடைய கண்களுக்குமுன்
    தெளிவாக உங்களுக்குள்ளே வெளிப்படுத்தப்பட்டிருந்தாரே.
  azz-NT: Namejuan nantaca de Gálatas, semi nanyolmijmiquilome san. ¿Aconi namechcajcayauque
    para ma amo xictacamatican totanextililis ten melahuac? Huan cuac namechmachtijtoya
    ya, ijcuacón namechyecnextiliaya namoixpan de queniu quicuoupampilojque Totecotzin
    Jesucristo.
  spa-RV-1909: ¡OH Gálatas insensatos! ¿quién os fascinó, para no obedecer á la verdad,
    ante cuyos ojos Jesucristo fué ya descrito como crucificado entre vosotros?
  csy-csy: Maw Galati mi mawmaw te, thinglamte tung a ki khai Jesus Christ sia note
    mai ah a kilangtak in hong kilak zo a, thuman zui ngawl tu in akua in hong bum
    ziam?
  mxq-NT: ¡Ay Galasyʉ ja̱ꞌa̱yʉty! Nʉgoo mdimkujuunꞌatyꞌa̱jnʉdʉ miidsʉty. ¿Pʉ́n tʉ
    mnibanáxʉdʉ? Tʉts kexy kaꞌpxy nga̱jxwaꞌxy miits mwinduuyʉty éxtʉmʉ Jesukristʉ
    oj kyruuzpéty, dʉꞌʉn éxtʉm kʉꞌʉmxyʉp xꞌijxtʉ.
  tzj-NT: Wach'alal ja rix aj Galacia, ixix xa ma ix ch'obol ta. ¿Nak xixbano engañar
    chewi' tok xeya' can ja utzlaj tzij xin Jesucristo? Pro bien ch'obtaj chewach
    nak rbanic ja Jesucristo, cani' wa'an rip chwa cruz chewach.
  tdt-tdt: Imi ema Galásia, imi beik-teen liu! Keta ema lohi imi karik! Uluk hau foo
    hatene mo-moos tiha ona ba imi kona ba Jesus Kristu nia mate iha krus.
  ron-BTF: O, galateni neînțelepți! Cine v-a amăgit ca să nu ascultați de adevăr,
    înaintea ochilor cărora Isus Cristos a fost dinainte clar descris ca și crucificat
    între voi?
  eng-WEBP: Foolish Galatians, who has bewitched you not to obey the truth, before
    whose eyes Jesus Christ was openly portrayed among you as crucified?
  eng-FBV: You Galatians, you've lost your heads! Who has put you under a spell? The
    death of Jesus Christ on a cross was clearly presented to you so you could see!
  nld-1939: 'O dwaze Galaten! Wie heeft u toch door toverij verblind: u, voor wier
    ogen Jesus Christus afgeschilderd is als gekruisigd?'
  bwo-bwo: It dárts Gelati dats ashuwotso! kone iten teziyik'ri? Iyesus Krstos it
    shinatse jitats jiteyat b́teshtsok'on itsh sháánidek't keewere b́teshi.
  nch-BL: ¡Nelía anhuihuitique amojuanti cati anGálata ehuani! ¿Ajquiya amechcajcayajtoc
    para ayecmo xijneltocaca cati melahuac? Tanemijya nimechilhui quenicatza inijuanti
    quicuamapeloltijque Jesucristo quema niitztoya amoixpa.
  quc-TNT: Ri ix, ix aj Galacia, ¡sibalaj man quita tä tzij! ¿Jachin lo ri xuban subunic
    chiwe, ri xixsubuwic rech man quinimaj tä ri Kas Tzij? Aretak xkatzijoj ru Lok'
    Pixab ri Dios chiwe, kas utz xka'n chuk'alajisaxic wa' chiwäch jas ri xuban ri
    Jesucristo, jas ri xcämisax ri Are' cho ri cruz.
  tfr-NTPO: ¡Galacia sopga, pjãy kä kjange! ¿Pjãy iaga ëro? L̈oror bomi kong wẽl̈ë
    ga Jesucristo zröraba pjang kjl̈ös go.
  kaq-NT: Honanmabo tah man qui, Galacia mehabon. Jatihixonbi nincacahbo tah non sirijaquin
    mato yohinihqui. Jesucristo noquen hohcha copi jihuin hueonah mahuani mato yohiquin.
    ¿Tsoan paranah man huetsa joi sca bichin?
  sgb-sgb: Hikaw ya taga-probinsyan Galacia, ya ampaniwala kan Apo Jesu-Cristo, ay
    nanad kaw nan ayn minúwang. Awta naamuyot kaw ha alwan pêtêg? Impamulah kinan
    mangêd kamoyu no pata natsi hi Apo Jesu-Cristo ha koros.
  vie-1934: Hỡi người Ga-la-ti ngu muội kia, ai bùa ếm anh em là người mà trước mắt
