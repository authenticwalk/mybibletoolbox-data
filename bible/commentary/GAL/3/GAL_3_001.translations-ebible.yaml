    Yura kapi ambolipŋaŋe yeŋgâlen taka biwiyeŋan kioŋmâ nâŋgân nâŋgânyeŋe mem gulip
    malap tuhuai? Bâe, topŋe wongât Kiristohât mâtâp bulâŋe ya pilâm Yura nengât orotmeme
    hâŋgiŋe ya watmâ mansai? Ya ki orotŋe.
  usp-NT: ¡Atak aj Galacia, pur atak sons! Nen chac xaye' ayb'ak chi sub'em, in ximb'iji'
    jcholajl chawechak ri jcamic Kakaj Jesucristo wich curs.
  zav-NT: Le'e beṉə' Galasia, nc̱hoḻ yic̱hɉla'ažda'olen' ca de'en baboso'ox̱oayag
