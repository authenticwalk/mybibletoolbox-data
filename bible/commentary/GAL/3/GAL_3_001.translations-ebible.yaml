    huriki lobo, ne Isu Kristo i mate na kai tavalavala na murine mua?
  apn-NT: Kwa Karatas nhõ xwỳnhjaja. Te ri mẽ ajamaxpẽr kêt kumrẽx pyràk. Amnepê mã
