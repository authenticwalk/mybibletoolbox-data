    iriguenti notsavetantaque Jesoquirishito yompajacojitaquerigueti coroshiqui. Oconijatimomajajiaquempiqueate,
    notampaticamajataquerotari nocantajiaquempica.
  bnp-bnp: Mua e huriki a bakovi a ngatavine o Galesia, mu manga! E rei i tami mua?
