    man xa jijyom oj jex tet jun cuybanile caw yel. Ja' yet jix cu ec' bey ey jex
    tu', jix kal can e ex, tzet utbil tol camnaj Jesucristo yin te' culus. Jaxca tol
    caw yel jix je yil scami.
  deu-1912: O ihr unverständigen Galater, wer hat euch bezaubert, daß ihr der Wahrheit
