  ksd-ksd: A tarai Galatia, ava papaua, to ia i ga tabar avat ma ra malira, avat ba
    di tar vaarike vakapa Iesu Kristo ta ra luaina mata i vavat, nina di ga ot ia
    ta ra bolo?
  msm-NT: Ay, kabuluk now on man no mgo taga-Galacia! Nokoy no ogpagnugu kow man to
    sikan mgo otow no oglibod iyu no impaklaru noy on man iyu to kahuyugan to kamatajon
    ni Jesu-Cristo duon to krus?
  myk-myk: Yee Galasi shɛɛn kunni, yee ɲɛ fungɔnyɔ baa fɛɛ dɛ! Jɔgɔ wu dʼa yee faanna
    mɛ wɛ? Yesu Kirisa ya xu xugana lemu na korikoritige ki na ge, yee ɲaha ya fiinŋɛ
    jo yee mu.
  sbe-sbe: Komiu Galatiya meta tamowai yauyaulediyao. Kaiteya ye lupohaigomiu? Komiu
    kalimiuyena meta Yesu Keliso yona boita Sataulo ne unai kaniyona maudoina ya hededehemasalahakaliliyei,
    kana kao doha matamiuyena kwa kita.
  mcr-mcr: He ämaqä Galesiya pmeqä hiŋuä pisqä asusuainä itqäŋuwä iquenä, ne Jisasi
    Kraisi Iquenyqä ämetquakque, ii tiinji. He Iqu zä-huätatä äunätä äpäkoŋgaŋgqe,
    hiŋuä mäquŋquä ikuwä-qe, ii he Ique hiŋuä äqunäŋä. Iŋäqe he hiŋuä maqŋqä ipŋqe,
    hiyaqä hiŋui, paaqä tqu äteqäwä?
  cux-NT: Ndís'tiī 'iiⁿ'yāⁿ yeⁿ'e yáⁿ'āa Galacia, dɛ'ɛ̄ chúúcā chɛɛchi tiíⁿ nī. ¿Dú'ú
    chi nche'ei ndís'tiī chi maaⁿ ní nguɛ́ɛ́ n'giindiveéⁿ nī nduudu cuaacu? Ngaⁿ'á
    nduudu cuaacu nanááⁿ ndís'tiī ní ndís'tiī déénu nī chi iiⁿ'yāⁿ chi'neeⁿnga'á yā
    Jesucristo na cruz cucáávā nuuⁿndi yeⁿ'e nducyaaca 'iiⁿ'yāⁿ.
  tur-YTC: Ey akılsız Galatyalılar! Gerçeğe itaat etmemeniz için sizi kim büyüledi?
    Yeşua Mesih, aranızda çarmıha gerilmiş olarak açıkça sizin gözlerinizin önünde
    tasvir edilmedi mi?
  san-ITR: he nirbbodhA gAlAtilokAH, yuShmAkaM madhye krushe hata iva yIshuH khrIShTo
    yuShmAkaM samakShaM prakAshita AsIt ato yUyaM yathA satyaM vAkyaM na gR^ihlItha
    tathA kenAmuhyata?
  bel-N: О, бяздумныя Галяты! Хто зачараваў не пакарацца праўдзе вас, перад вачыма
    якіх быў раней апісаны Ісус Хрыстос, [нібыта] ў вас укрыжаваны?
  sch-sch: O, Galatia rama mi mo ngei, tumo nangni dôi? Nin mitmu ngêta Jisua Khrista
    hah khrosa jêmdel ani tie ânthârtaka ânlang anga han.
  mic-MIQNT: Gis lue'wa'lugsioq gilew Galetiaewaq. Wen puntalugsioqos? Eimu'tioqop
    aq nutmoqop ta'n tel pestunmaneg ta'n tel gujjiewgto'j Se'suguli na Westaulg.
  huu-NT: Gálatas imacɨ, abɨna jai uiñoñedomoɨ. Jɨaɨno omoɨna birui jɨfuete. Omoɨmo
    Jesucristo cruzmo fiodailla rafuena jaie marefodo llotɨcue. Iena raise cacadomoɨ.
  jiv-NT: ¿Wariṉ aa Karaseanmaya̱tirmea. Waweamukaitrum netse enentáimprarum Yus
    tama umirkashtin. Kristu krúsnum máamun ti paant étserkun atumin iniaktuschamkajrum?
  otm-NT: Nu'ahʉ ma zʉ cu ahʉ, ngue guí 'bʉhmbʉ bʉ ra häi Galacia, hanja gnán 'yąmbʉihʉ,
    to'o bi hyä ahʉ ngue hin gui 'yøthʉ a majuąni. Nguetho rá mbʉdi gá 'yøhmbʉ xʉn
    ho 'bɛ'a nam bøn'a í du'a ra Jesucristo.
  dah-dah: Be, Yesu Kristu kuruse hende mayke kamyiŋ gobe keŋkelak wor po bebak dirmiriŋ.
    Gega dahade niŋgeb al kura beleŋ usi dirke fudinde yeŋ nuraŋ? Niŋgeb goke teŋbe
    deŋ Galesia naŋare niŋ marbe kukuwa wor po yeŋ nurd duneŋ hime.
  tnk-tnk: Nəkur Kalesia, kɨmiaha hiamarməri! Kɨnəvisau raka Iesu Kristo m kɨmiaha
    rəmwhen hiənətoni ia nəmrɨmiaha mə remhə ia nei kamarkuaui. Mətə nɨsɨmə nəha həno
    nɨfeifeiien mhəuvehi raka kɨmiaha?
  kpr-kpr: Avori, nanda nano namendi Frovensi Galesia aminda ireva, nemokena resena.
    Ne nangetiraimi kau gogovara da kakaugo edo irevu! Mave deretiri ne Keriso dotutusevu?
    Iesu Keriso arafa dorusera ainda tuka ava, namane nenda dombuda vironu seoro ningido
    ghusevu.
  san-IAS: he nirbbodhā gālātilokāḥ, yuṣmākaṁ madhye kruśe hata iva yīśuḥ khrīṣṭo
    yuṣmākaṁ samakṣaṁ prakāśita āsīt ato yūyaṁ yathā satyaṁ vākyaṁ na gṛhlītha tathā
    kenāmuhyata?
  nho-nho: Kootou naa tama i Galesia, naa pisouru kootou ku vvare hakaoti! Kootou
    ni pakavatia e ai? Nau ni taratara atu hakaraaoi iloo i naa tiputipu te mate Jesus
    Christ i aruna te kros!
  gym-NT: ¡Mun Galaciabo, mun abko töi ñakare dikaro! Nunkwe kukwe diribare munye
    angwane, Jesukristo müre ketani krusobtä abko nunkwe mikaba gare metre ta mun
    okwäbti. ¿Ye ñobtä abko munkwe ja ngökamna ni mdaye?
  azg-NT: ꞌOꞌ ntyjë na mꞌanhoꞌ ndyuaa Galacia, nanꞌxuanhoꞌ na nanꞌ nquenhoꞌ. Itsijonhanꞌ
    ntyja ꞌnaanhoꞌ na chaꞌvijon jndë sindaaꞌ tsanquindyuaꞌ ꞌoꞌ. Ee na ntyja ꞌnaanꞌ
    jñꞌoon na toninncyá ndëëhoꞌ, sꞌaahanꞌ chaꞌvijon jntyꞌia ndëëhoꞌ na jñon nnꞌan
    Jesús tsonjnꞌaan.
  bhd-bhd: हे बेसमझ़ गलातियारे लोकव, केने तुस टरे लाए? तुश्शे त मना तुश्शे सामने यीशु
    मसीह क्रूसे पुड़ च़ाढ़ो!
  too-NT: ¿Chu tū' ka'lhī'yā'tit mi'a'clhcunucca'n para napūpāstacna'nā'tit? ¿Tichū
    cātamāmakchuyīni' hui'xina'n, tā'timīn, xalanī'n nac Galacia? Tū'tza' a'kahuāna'ni'yā'tit
    a'ntū stu'ncua'. Hui'xina'n lej stu'ncua' icticāhuanini' a'nchī Jesucristo xtokohua'ca'ca
    nac cruz.
  ind-AYT: Hai kamu, orang-orang Galatia yang bodoh! Siapa yang telah memesona kamu?
    Bukankah di depan matamu Yesus Kristus dilihat disalibkan di depan umum?
  cjo-NT: Iroñaaka, karaashiyajatzi, tee añiiro piyotantari. ¿Ninkama amatawiteeyimirini?
    Paerani nokamanteeyakimini ikentakotawenteeyakaeni Jesokirishito rowawijaakotantakaeri.
    Piyotaperoeyawitakawoni, iroñaaka pikompitanaawo.
  nsn-nsn: Inggoumur Galesia o popouluana tun. Mai ke uatoboul teremi ninamanoum.
    Inggoum ke banga tunur matamiu ka uakusa pein Iesu tar korose.
  san-DEV: हे निर्ब्बोधा गालातिलोकाः, युष्माकं मध्ये क्रुशे हत इव यीशुः ख्रीष्टो युष्माकं
    समक्षं प्रकाशित आसीत् अतो यूयं यथा सत्यं वाक्यं न गृह्लीथ तथा केनामुह्यत?
  tna-NT: Ibuneda edue cuana, ¿jucuaja su micuaneda tseitsi nime edusutiani? Jesucristo
    curusu su manuana ecuana d'eji su ya puji micuaneda bahue eni biame, bid'umimi
    jabuetsuati cuana su jei epupiruani.
  lid-lid: Aha mwan ma badih badu Galesiya, bale aha ndra-au! Are lau ndrawahei budon
    taha, ma aha ndra bale aha bwe? Jo mene udu hawe aha amwenen badeh, jo leheya
    aha aleu handru ta iri adai Jises Krais imek, udu bada kei tondreh.
  wim-wim: Niiy pam wanch aak Galatia.angan wun-wunaniya kuchek wayamaniy ey? Ngul
    nil weeꞌang meeꞌ-wichan niiyanganiya? Niiy ngul ngeenak wik thanttaman erkam ngeeyaniya
    pam wanch al-alantaman thanan thawantan niiyant wik an-anman piꞌ-piꞌān wik thayananiya?
    Puth niiyaniya engkanangam kan ngeeyana nil Jesus Christ.an yuk wuuyanangan uthama.
  zga-M: Wagalatia avapelwa, ni likho ilya vuvivi ilwanangile? U Yesu Klisite savonisye
    ukuta mwe uYesu savungiwe kumiho ginyo?
  yom-yom: A basi Ngalatiya luidi bivulu e ? Nani wululokidi e ? Bila balusudikisa
    bumboti buevi babandila Klisto va dikulusi.
  san-SIN: හේ නිර්බ්බෝධා ගාලාතිලෝකාඃ, යුෂ්මාකං මධ්‍යේ ක්‍රුශේ හත ඉව යීශුඃ ඛ්‍රීෂ්ටෝ
    යුෂ්මාකං සමක්‍ෂං ප්‍රකාශිත ආසීත් අතෝ යූයං යථා සත්‍යං වාක්‍යං න ගෘහ්ලීථ තථා කේනාමුහ්‍යත?
  yut-yut: Galesia amɨn ji nandaŋ kokwinji tagɨ dɨma! Nin da Yesu Kristo kɨlɨ dolɨgɨmaŋ.
    Uŋun dɨsi dabɨl da yaŋ kaŋakwa tɨlak kɨndapmon akgɨt. Namɨn da nandak nandakji
    paŋupbal ak?
  grc-BYZ: Ὦ ἀνόητοι Γαλάται, τίς ὑμᾶς ἐβάσκανε τῇ ἀληθείᾳ μὴ πείθεσθαι, οἷς κατ᾽
    ὀφθαλμοὺς Ἰησοῦς Χριστὸς προεγράφη ἐν ὑμῖν ἐσταυρωμένος;
  cpc-NT: Iyikiiti nampiyitawori Galacia-ki, ¿tsikama okinakika piyotani? ¿Iitama
    amatawitakimiri? Pairani ojyiki nokinkithatakaakimiro tsika ikantaitakiri Jesucristo
    ipaikakoitakiri.
  nhg-NT: ¡Ay, nocnihua de Galacia, lalebes nentuntojte nencate! ¿Öquenu nemiechtlajchibe?
    Pos tejua cuale tetlanunutzque ca nemejua de Cristo hua de quiene tiecoruspelojque.
    ¿Tlica noso nenquecöhuasque inu mensöje?
  nya-nya: Agalatiya opusa inu, anakulodzani ndani? Tinamuonetsa poyera pamaso panu
    Yesu Khristu monga wopachikidwa pa mtanda.
  ngu-NT: ¡Oh, nemejhuamej yejhuan nenchantij ne Galacia! ¿Hasta canon nemajsij ica
    xhueli nentlanemiliaj? ¿Aquinon omechoncajcayau para ma ca nenquitlacamatisquej
    in temachtijli yejhuan melahuac? Cuajli onencajsicamatquej quen ijqui Cristo omic
    ipan cojnepanojli nemopampa.
  kup-kup: Met ari Galesia añarab, tair tat ari kutari maot ravat hez? Met ne arinañ
    het Iesu Kristo zirah urahan ñomah-ñetiv arin bar añohon hatevetet tin hodad haraveg,
    oñ petev mod tairari arim hodadeo ba in balavï etat hez?
  jid-jid: Biyi Galatiyawa ruru! Ahi nha ka meme mre yo ni yiwu? Ana Yesu Kristi wa
    ba kpa wu ni kunkro ba tsro ni shishi mbi na?
  wmw-wmw: Umwe waGálata, mwawajinga! Nsawini akutendireni? Mbere ya kumaso kwenu,
    muwona kuwa Insa Almasihi kagomezeriwa pansalaba.
  gmv-GGM: Inteno yushi qoponta Gelatiya asatoy! intes baletontamala iza kaqetetha
    ta inte sinthan milale mala gigisa besdisko shin intena oone biitiday?
  ssg-ssg: Amuto teka kahikahi Krais ti Galasia, amuto tap wanen patumuto. Nga kaxi
    haxewa hawane haniwen amuto sale matei Jises Krais he kros. Tuahe pate amuto hongeni
    ti seilon neini hakalala namilomuto.
  zpo-NT: ¡Xaa Galacia, xaa bxen! ¿Xomod mlaa gu mle nachan xaa yek gu? Klar doo mzaa
    nu kwent lo gu, xomod ngut Jesucrist, leezha mkee xaa xaa lo krus.
  poy-poy: Mwenga Wagalatiya wazyigizyigi! Gani yakawahawiti? Kwa masu genu maweni
    mulanguzitwi paweru kwa visoweru kuhowa kwa Yesu Kristu palupingika.
  qwh-NT: Galacia marcacho täraqcuna, ¡Imano upataq ticracuriyarqonqui! ¿Pitaq yachatsiyäshorqonqui
    engañayäshurniqui? Noqacunaqa clarum yachatsiyarqaq Jesucristu qamcunarecur cruscho
    wanushqanta.
  gaw-gaw: Galata ag am kaaka danab. Da Jesus Kristusnu ag amelagp̱a maṯiiyi, ag geha
    aaḵu Nug ad emaitakp̱a atuleg dayeye anidp̱ig bia doop̱ig. Amu aun nug he, gemu
    ag kaaka aqom?
  nca-nca: Ye Galesia, yeko kape-kape uni. Nondo Yesu Kristo tipiririko porowaŋgurí
    ŋuro tunomo ye yimiranowó. Dani kato yeŋo iŋo-iŋoye ŋu roworemoní miti mande ŋu
    kape taŋgurí?
  zpz-NTPP: ¡A̱ der mbecy Gálatas, dzi ga mbecy ton nac der! ¿Cyu bicy tuꞌ de ru par
    nu cueꞌ gyicy yac der ni de riidz rishli? Naal la pshaal de̱ lat der de coz nu
    guc ornu gut Jesucrisht lo cruuz.
  zac-NT: Lëꞌë të naquëreldë Galacia, lëꞌë të nadë rúnëdiꞌi llgabë, ¿chull bësiguë́
    lëꞌë të, të parë bëazë guetë të shnezë Dios? Lu të biadiꞌdzë naꞌa dizaꞌquë de
    quë Cristo guc crucificáriꞌ. Clarë riasë́ të guti më lu cruz.
  kyg-kyg: Galesiya vayaꞌmogitapae, alagi lusi kava hutapa negi neꞌmalae. Ina laꞌmo
    negi nofiꞌmo aeno lapamiꞌnigetapaeꞌmo lama gemo akame nosae. Lagaemo Yesu Kalaisiꞌa
    malipu yosaleꞌmo faliꞌniya kavafeꞌmo ava gemo lapaulagafatiꞌmo ageꞌnegekana hutapa
    afisayafeꞌmo lapakae folagapiꞌmo maiꞌneta aeta hakalo huta ago lapa paiꞌnone.
  kmk-kmk: Ay, nabayyon kayu nin un iGalacia. Apay un impalubus yu un naallilaw kayu?
    Nalawag dit nangilawlawagak kan dikayu nu apay un nailansa si Jesu Kristu utdit
    kulus.
  cao-NT: Jisa cahëtimaxëni ca Galatá cabá. ¿Tsohuëcaracá mato parani sa? Bëroria
    tsi cruzó tsi Jesucristo nani ca Chani mato qui bërohuahacaniquë iquia.
  bbr-bbr: Ei, ak, Galesia roasiret, akan ronkat eposek wa! Is ak mesin kasi näwäu
    peu. Owon, ak karauk roat inikwarona, akas ak sätwarona, ak akan ronkat tainoriäi
    ra? Jisas Krais ko am äpäs opok meiewon ämän is roasiret amiakap amop awaromin,
    ak roin.
  inb-inb: ¡Ai, Galasia­manda runa­kuna, iapa upash­kuna­sina­mi kan­gi­chi! Kam kikin­kuna
    Jesu­cristota kawa­na­kus­ka­sina­mi pai kruspi kla­bai tukuska­manda willar­kan­chi.
    Nig­pika, ¿pitak kuna­uraka kam­kunapa iuiaita tuntia­chi­ku?
  hrv-hrv: O bezumni Galaćani, tko li vas opčara? A pred očima vam je Isus Krist bio
    ocrtan kao Raspeti.
  box-NT: Éee! Kalasii kɔ̃hṹsa, mi so lée bɔ̃́nbúwá le? Yìa khà mia vĩ́inía
    lée wée? O *Krista na ɓúaa ho *kùrùwá wán bìo ɲɔǹ zéenía làa mia wéréwéré.
  ote-NT: ¡Xi gyá ꞌbɛmfenihʉ núꞌahʉ gyá me Galaciahʉ! ¡Hanja xcá hophʉ toꞌo xa ꞌyʉꞌtꞌaꞌihʉ
    pa guí ne gui ꞌueguehʉ de núꞌa̱ majua̱ni ne gui tɛnhʉ ra nda̱xjua ley! Y nuꞌahʉ
    ya xa tꞌuꞌtꞌahʉ xá hño pa te bi du ra Zidada Jesucristo núꞌa̱ bri pontꞌi.
  wnu-wnu: An Galesia munon, your ansiara mingongir igoumon? In qoan Yisas nam tenori
    big waramari umor eng animbigune aninou magqurt geau nami ende abatamen eng bo
    sabar meimet qanganget igoumon?
  zam-NT: Le' tediba na, gu' co' nac mèn gulàaz che'n làaz mèn galas, susque' tont
    gu' no susque' naad gu' no nguud gu', ndyaquen. ¿Chó con' mblu' mèn loo gu' par
    ndoo xà' lezo' gu' par ne'tolode ndubdi's gu' loo di's ndac co' nac di's ndac
    che'n Diox co' nac lìcque', à'? Co'se' mblon yalbàn loo gu', nambìi mdan cuent
    loo gu' no mblu'en loo gu' cón che'n xá mod yub Jesucrist mquée loo cruz por cón
    che'n mèn.
  zyp-NT: Naaning Kalati cawngsaw mehruh sahlo! Aho ky maw, a ca pamo he? Naa mehmuh
    letah pui Zisu Khri khraws letah aa khaipaipaw khah a sepaw tah ka ca ching thah
    he kha!
  sey-NT: I̱na, Gálatas pa̱i airepa huesëohuaꞌi aꞌë, mësaru. ¿Nepi mësarute coꞌa deꞌhuareꞌni,
    nuñerepa cocare sehuomaꞌpë paꞌija̱ꞌcohuaꞌire? Mësaru ña hue̱ꞌñana deꞌoye i̱ñojë
    quëahuë, Jesús que̱ cua̱ñosiquë ayere.
  nvm-nvm: E Garesiako isema vierafejo gurie, Ja erar masifdiamga ja una vuak kufui
    iji faiv. Nan amur nifak jon ijia Jesu bu ise jon ijefuon abe kuros ijia kanainva
    iji nan samakaf nijaidiain.
  mps-mps: Idao! dage Galesia bulu we bidi hani bage, dage homu kolesaga meni yai
    bage, eno dagede noma mu sobao. Polobadu ena dage dali bidibadi yaide, te sogo
    eno dagebolo te Jisas Krais aga te ni pedaide wadolama tama isąma, dago yali
    dwai sę sęgę sela sąwani po, te po eno dagebolo mu hania pusai dao. Tama te
    po odolama, tama Godigo gedude dage doloba pai we bidi pedalainogo eyu, dagego
    duga homu tigidali te poba mu muani. Tiali digi megi dagego homugo te Juda bagego
    bomo yai po wali paibao, te God agai dage doloba pai we bidi dao omainogo ebao.
    Dagego duga homu magi baso hasegelaliwe? Dego te homu bega sabo pobi olama, tama
    homu begelabo po dagebolo pusaliwe?
  pab-NT: Kaxiyani, xiso Galácia yerenae, ximaotikone! Xala maoseratya xiso? Hiyaiya,
    xiyosehaotita kaxawaiyekehalakatyaka kaiserehare Cristo kamane atyalihose xaimaholatyaka
    hiyexe tahi.
  llg-llg: Wei! Hataholi Galati la! Makahulun au mesa nggau afada neu ei mata mala,
    laꞌeneu Yesus Karistus mamaten neme ai ngganggek. Tehuu hatematak ia hataholi
    ana kedi nala ei mata-matak! Ei nggoam dei!
  kyf-kyf: Oo -Galasii -nyɩma, -gʋwʋtʋnya, nyɔɔ -salɩ aɩn a? Wa 'nɩ da aɩn -Zezu Klisɩɩ
    *su -gʋ lakʋlʋe 'klʋslolu vaa?
  tpi-tpi: Yupela longlong man bilong Galesia, mipela i soim Jisas Krais pinis long
    yupela. I olsem ai bilong yupela yet i lukim em i hangamap i stap long diwai kros.
    Husat nau i paulim tingting bilong yupela?
  mih-NT: Tondo xaan iyo ndo ndoho hermanos ñuu Galacia. ¿Yoo ra i zatɨvɨ sii ndo
    ta vityi ña cuñi ca ndo tyaa ndo yahvi sii sa ndisa? Casi xaan i nacatyi ndi sihin
    ndo sa cuenda ra Jesucristo. Ta i cutuñi vaha iñi ndo ñaa cuenda i sihi ra nu
    cruz.
  qvh-NT: ¡Mana tantyacog runacuna! Nogansi-raycu Jesucristo cruzcho wanushganta tantyaycäsiptëga
