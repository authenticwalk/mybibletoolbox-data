  guj-2017: ઓ અણસમજુ ગલાતીઓ, તમારી આંખો આગળ વધસ્તંભે જડાયેલા ઈસુ ખ્રિસ્તને સાક્ષાત
    પ્રગટ કરવામાં આવ્યા હોવા છતાં તમને કોણે ભરમાવ્યા?
  jvn-NT: Para sedulurku nang Galasia! Kowé jan klèru banget! Sapa ta sing mblingerké
