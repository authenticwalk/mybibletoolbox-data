    nɨmɨ keimbɨ karɨhendeimbɨ-fihɨ yɨfɨmayu ra hoafɨmayaha se wudɨpoaporɨhi hɨmborɨmayei.
  ptp-ptp: Xam Galesia, xam pɨyôp maên! Ên a nêl Yesu Kɨlisi môp wê lam yib lec xax
