  mdy-ETH: ዒንሢ ሃይ፥ ማሊ ጶቂሡዋ ጋላቲያ ዓጮ ዓሳ! ዖ ጌሺ ዒኖ ዒንሢኮ ባይዜይ? ኪሪስቶሴኮ ፑርቶ ዓሶ ሱፆ ሚፆይዳ ሱፂንቲ
