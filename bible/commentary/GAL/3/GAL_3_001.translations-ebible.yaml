  gun-gun: Peẽ Galácia pygua kuery pene'arandu e'ỹ va'e, mava'e tu penembotavy ra'e?
    Mba'eta pendua py amombe'u porã va'ekue Jesus Cristo kuruxu re ojejuka ukaague.
  agu-BL: E'u' wajwutz aj Galacia, chin juntlen nin cyajtza'klu'. ¿Na' njuclun quen
