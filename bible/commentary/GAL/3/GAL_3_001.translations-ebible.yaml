  dop-dop: Aɑɑ, Kɑlɑtɩ kʋmɛlɛmǝŋ mɛ, ɩlɛ nɔɣɔlʋ nyɑlɑ-mɛɣɛ kʋnyɑlʋ yɑɑ ɩsǝnɑ? Anɩ
