  kmg-kmg: O Galata ŋic mutucne¡ Ŋoŋe mozi maŋ bâsifuc eŋarewec? Jesu Kristo maripoŋko
    qakicne ere hawari ŋaza ŋowatuc epe šâŋe fâri-ŋeŋiczi honembiŋ i¡
  aso-aso: Agae, Galatia aleve lingine nene Izesuꞌ Kilisitoꞌ lohotoꞌ zaloꞌ hilineꞌ
