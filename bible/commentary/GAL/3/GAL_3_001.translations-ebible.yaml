  san-BEN: হে নির্ব্বোধা গালাতিলোকাঃ, যুষ্মাকং মধ্যে ক্রুশে হত ইৱ যীশুঃ খ্রীষ্টো যুষ্মাকং
    সমক্ষং প্রকাশিত আসীৎ অতো যূযং যথা সত্যং ৱাক্যং ন গৃহ্লীথ তথা কেনামুহ্যত?
  tdx-tdx: O ry nte-Galate gegeo! Ia ty namoreke anahareo tsy hatokisa’ areo ty hatò?
    ie añatrefam-pihaino’ areo ty nampalangesañe ty fipehañe Iesoà Norizañey.
  naf-naf: Wakae, Galesia am seoŋ maŋge penaŋ! In am pe kwiyaŋ keŋin mme kilom beye?
    Neŋ Zisas Kilais tewen kumasasokpepeŋaŋ keyet yaŋaŋ weyaŋ zemâtâtindama nâmbien.
  grc-MT: ω ανοητοι γαλαται τισ υμασ εβασκανεν τη αληθεια μη πειθεσθαι οισ κατ οφθαλμουσ
    ιησουσ χριστοσ προεγραφη εν υμιν εσταυρωμενοσ
  vid-vid: Hemwe Wagalatiya, muwa wapoka ng'hatu! Whaani yawahawileni? Mbuli ya kugazigwa
    kwa heye Yesu Kilistu naisimilwa hazelu hali meho ga hegwe.
  pio-NT: ¡Píacué Galacia yàasu cáli néeséeyéica, càmitacué píináidawa cáalíacáiri
    iyú! Aiba wenàiwica idéca ichìwáidacuéca pía, íná píináidacuécawa máiwitáiséeri
    iyú, yá pidécuéca peebáidaca cachìwéeri tàacáisi. Nucàlidacatécué pirí Jesucristo
    iináwaná ìwali máiní machacàníiri iyú. Nucàlidacatécué pirí Cristo yéetáanátéwa
    cruz ìwali wáichawalíná. Yáté píalíacuéwa cayába amaléeri iyúni cáná yéewaná Jesucristo
    yéetácatéwa, càide iyúwa nudéca nacáicaalícué numàacaca piicácani pituí iyúwa.
  tsn-tsn: Ao Bagalatia ba ba dieleele! Lo tseantswe ke moloi yo o ntsengjang a bo
    a lo tsenya mowa wa bohema? Gonne lo kile lwa bo lo bona sentle se loso lwa ga
    Keresete lo se rayang jaaka o ka re ke ne ke kile ka baya fa pele ga lona lomati
    lo lo nang le setshwantsho sa ga Keresete a a swa mo mokgorong.
  amr-NT: Opud Galacia huaknopo̱e̱ʼeri konig nopoenkahueʼ hua̱e̱ʼeri moʼe̱ne. Nogomeya̱
    namaʼda monʼmandikaʼnok opudomey i̱da moʼpe̱e̱demeʼnigʼa, Jesústaj buttida eʼmanmadikaʼ
    nigpe̱e̱hueʼdik yaneʼ, namaʼda moʼnopo̱e̱a̱meʼne. Jesucristoa oroʼtaj hue̱ypa
    cruzte moʼnigbueyʼuyate opudtaj huakpoteda dakaʼ oʼnonbatiaʼpakʼuynok opuda̱ dakaʼ
    moʼpe̱e̱po moknopoenkaʼuyne.
  pwg-pwg: Tami Gareisiya dami na neghaneghami! Iyai ivi nuwatinimi da ami nota ivirai?
    Yesu Keriso ina rabobo korosiyai na avi sisiya bubuni kurimi, tuna nakanani ma
    tami mani matamiyai kota kitai.
  cjv-cjv: O, ne Garesia yokamao, ne du dinga yokamao, koma na uro ne yokamai okonom
    muromdi tei uro Yesu Kirisito eri yoro bakomdi goingua kokonan bengua di mari
    de ereikoro ena epena yai ta uro ne yokama bei erongoro du dire unanan fime.
  tha-KJV: โอ ชาวกาลาเทียคนเขลา ใครสะกดดวงจิตของท่านเพื่อท่านจะไม่เชื่อฟังความจริง
    ทั้งๆที่ภาพการถูกตรึงของพระเยซู​คริสต์​ปรากฏอยู่ต่อหน้าต่อตาท่านแล้ว
  por-BR-2018: Ó insensatos gálatas, quem vos iludiu para não obedecerdes à verdade?
    Diante dos vossos olhos Jesus Cristo foi retratado entre vós como crucificado!
  mhl-mhl: O Galesia witijibu ŋiŋigo, maŋ-ŋaŋuŋ tomiri! Nonji Yesu Kristo maripoŋgo
    qabunde fuŋne oi jiŋoŋaŋuŋgo ruaru miku ŋaduboŋyoŋ, moji nonde ŋadio wareru maŋjijibu
    ba ŋareko tiŋtuŋ egobi. Oi so sagaga.
  klv-klv: Eee gamit alat a Kalatia mǝtumelmel! Ehum avan sua todǝlam̃ gamito hǝn
    mǝtb̃etǝtan! Len nǝhomito, nusor vǝsvǝsaii nǝmatan siYesu Kristo len nǝhai balbal.
    Ehum gamit mǝtorisi len namǝtamito.
  bco-bco: Galasia kaluka꞉isale gio꞉ asugdo꞉ma dowab! Niliyo꞉ Ya꞉su Kelisowo꞉ gimo꞉wo꞉
    kalaba wido꞉ ko꞉lo꞉, e i malan amilo꞉ alu a꞉no꞉ go꞉no꞉n siya꞉lo꞉ ba꞉ba꞉yo꞉ o꞉ngo꞉
    dowo꞉. Ko꞉sega nolba꞉yo꞉ dikili wido꞉ ko꞉lo꞉, gio꞉ no꞉nolo alifa꞉ ko꞉lo꞉lab.
  kdl-NT: Eɗa̱ atengeshi aza a Galatiya! Ya la̱pa̱na̱sa̱ ɗa̱ n ada̱bu a ne? N wenike
    ɗa̱ ta̱ karara ili iꞌya i zuwai Yesu Kawauwi kuwa̱i a mawandamgbani.
  apu-NT: Hĩte Karásia tixini auakanii kona kiĩkitei hĩte. Kipa misirienetai hĩte
    atão inakari himakamakani ĩkapani? Kotxi himarotapitikari atão inakari. Himarotari
    Xesosi Kristo ipina aamina ĩpiriãmitakari nopini amaerekani imakatxakini ĩkapani.
    Ate oerekapekai ikara atão inini.
  roo-roo: Visii vao-ia vaaruu vovou irara vova Galesia! E viapau ora eveipataveira,
    uvare visii piro pierevorao iravu? Visii roroio pievira taviava ro iava Jisas
    Krais ira evao parikou-ia kopiiroepa. Uva vo vokio-ia oearovu raga vo reoroaro
    sirova utu ragapataveira oiraopa reo rutu kavupaoro. Irouto-a ro ira oisi eisi
    visii pierevorao?
  miz-NT: Ntōꞌó, ña Galata, ¿nté kuān nte túntu ntú nto? Ntáde nto vata o tē xoo dé
    tata i ntō. É īni váꞌa nto nté ō xiꞌi Jesúcristu ntíká krusí san, tsi é nañēꞌé
    ntɨ nto.
  qvz-NT: Yuyai illacshina manguichi Galacia runaguna. Pita cangunata umanaura Diospa
    sirtu shimita ama uyanauchun nisha. Ñáucanchi cangunata camachiushca uraspi Jesucristo
    cruspi huañushcata cangunata ñahuihuan ricuchicshina yachachishcanchi.
  deu-ELO: O unverständige Galater! Wer hat euch bezaubert, denen Jesus Christus,
