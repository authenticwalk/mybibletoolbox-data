    tʼajat na Jesukristo, xi chemdhá pajkʼidh ban peltsidh teꞌ.
  mig-NT: Te róó ña̱yɨvɨ Galacia ja̱ xíní ñáá, ndé cha̱a ni̱ tɨɨn yátá róó. Naja̱
