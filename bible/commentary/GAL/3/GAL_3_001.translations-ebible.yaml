  jpn-1965: ああ愚かなガラテヤ人。十字架につけられたイエス・キリストが、あなたがたの目の前に、あんなにはっきり示されたのに、だれがあなたがたを迷わせたのですか。
  fra-SBL: Galates insensés, qui vous a ensorcelés pour que vous n'obéissiez pas à
