    gu-yu ana-gorrburrwa minypa Jesus a-yinmiyana a-juwuna. Wurra ana-nga nyirr-warbuna
    minypa gun-gata janguny ana-goyburrpa nyiburr-bamapurda nyiburr-nirra?
  wal-wal: Akeeki bainna Galaatiyaa asatoo, intte aifiyaa sinttan Kiristtoosi masqqaliyaa
