  ttc-NT: ¡Erman aj Galasy, etetz b'an t'a'q a'ix! ¿Ab'l oje qet eq'in etetz? Oje
    xik jq'uma'na tuj ewitz titza' te Jesukrist okamik twitz krus.
  dan-1931: O, I uforstandige Galatere! hvem har fortryllet eder, I, hvem Jesus Kristus
    blev malet for Øje som korsfæstet?
  kwj-kwj: Ambwatinambwati Galesiya himako! Ka Jisas Kurais me yapweke tiki ri haro
