    dojomehnegʉ̃ dʉhse yena tiquinare yʉhtiri mʉsa?
  anv-NT: Ɛ ɛ́ ɛnyú ukekene bɔɔ́ Galasiya, ndé nefoó nenyɛɛ́ ɛnyú matɔɔ́? Ɛnyú
    abi ápyɛ dékaá chaŋéné nnó áwɔ Jisɔs Kras né gekwa agbo gétúgé nyú!
  sab-NT: Ba ulita nga Galaciamu, nga ngwale ba chuga giti, ba me ta molen. ¿Chema
