    Eyta ehcwayat baat cájacro. Baat récaji eyta cajac cuar, ¿bitara reht tan chinyi?
  abx-abx: Mga taga Galacia, gana' daw gayod pamurubu'ut-bi! Say i magpasamok si isip-bi?
