    lo krus por be!
  cbc-NT: ¡Gálata yepa macããna, mʉjãã, catʉ̃gomasĩẽna majũ mʉjãã ãniña! ¿Noa mʉjããrẽ
    tore bairo roro majũ mʉjãã tʉ̃goñamawijiao joroque mʉjãã na áti? Mʉjããrẽ quetibʉjʉ
    ñesẽãrã, caroaro jĩcãrõ tʉ̃ni majũ mʉjãã caĩñarõpʉa Jesucristo yucʉpãĩpʉ cʉ̃ cariariquere
    mʉjããrẽ jãã quetibʉjʉwʉjã ritaa.
  qxo-NT: ¡Mana tantiyacog runacuna! Nogantsic raycur Señor Jesucristo cruzchö wanunganta
    willacur tantiyaycätsiptï gamcunata ¿pitä criyitsiyäshurguyqui tsay llutan yachatsicuynincunata
    chasquiyänayquipä?
  mox-mox: Omiʼa me Galetia, kwavakwavami! Mana lova Ieisu Keliso ena ʼaliga ʼetoluai
