    tjika e.
  qvs-NT: Chay Galasiapi wawkinikuna, paninikuna, ñukaykuna allita yachachishkaykichi
    Jesukristu kruspi wañushkanta perdonawananchikunapa. ¿Ariya mana alli yuyayukchu
    kankichi? ¿Pití llullachishushkankichi Jesukristuta kreyishkaykichimanta chikan
    layata yuyanaykichipa?
  zca-NT: ¡Zhe'b jwals mikide men go, men Galacia! ¿Cho mikixkan yek go, par nayilara'
