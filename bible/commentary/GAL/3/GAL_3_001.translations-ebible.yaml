    kosangötë iri ilanëak yeë?
  ipi-ipi: Goteto namba ondowa moyo ateya-kola, nambato okone mo apia na-piyawane
    tekeko, Goteto Galesia tane wandakali yakama moyo ateya-kola, yakama kee ene gulo
    atoto, okone mo apeyai. Wamba Kataisato yakama moyoyale ita malamanda okona yukatane
    ateane okone nambato yakama panakame wete langewa-kola, yakamato Kataisa lee-mane
    andene gulo bilipi leai okoni. Andipa Goteto yakama ondowa moyo ateya-kola, apito
    yakama mina kee eya-kola, yakamato okone mo apoto, Kataisa tepawa ateyaipe.
  qul-NT: ¡Mana yuyayniyoj Gálata runacuna! ¿Pitaj pantachisunquichis? Sut'inta willarkayquichis
    chacataska Jesucristomanta.
  ter-NT: Itínoe íhae Ngalásea, kutí kénoe xâne ákoti isóneu. Kutí kôe hekexókonotinoe,
    kutí'inoke itevóhikitinoe ne koati kaná'uti hó'e ûti. Vo'oku yanekôyoke, koati
    keurápu'ikinokonoati koêku ne Jesus Kristu yaneko ivokóvo ya kuruhúke. Kutí koe
    koati neixoâti ya yukékuke.
  bmr-NT: ¡Ayɨ! Aivo jihovoto amɨɨhai Galata cuumioto. ¿Mɨɨjoho amɨɨhaico bañɨhi miyabogo
    taajasujɨɨbogoco miyaavogotɨmo miicaqui? Mɨɨro amɨɨhaico mɨjɨɨbogomoro imino amɨɨhaico
    mɨhɨfusucuuhi diiboro Jesucristo etetecucɨnɨɨboco foovono magaajaqui.
  fuf-fuf: Ko onon yo ɓe Galaasi njofooɓe, ko hombo mbilɗori on nii, onon ɓee ɓanginanaaɓe
    ko laaɓi poy fempegol Iisaa Almasiihu on?
  bhl-bhl: Galesia aneng fian kasel yutaka! Yu ibolow kou angbiliw kawtiw sako? Nimtew
    angom? Nu Yesus Kulais em ais dim kel sil biki dukusiliw em sang be yulo kilele
    kaleyemeko, yom kiin dim takak atew kukuyemsuluw kate, yu ibolow teifulukabiliw
    kasike. Yutaka! Kan ete yulo kumnem keyemeko, yom ibolow teifulu koyem kebe ye?
  ons-ons: O Galatia ŋei ŋerep qelaŋine! Ŋene Yesu Kristo mo sikan ŋunŋem ŋinŋine
    deŋineŋo kau mo kibego seuke rasike ket okorake, pakimo maŋo dereret ŋine maki
    koso qelaŋanine wakonmaike?
  con-NTPO: Galaciasundeccu, ñoa'me injamambi'fa qui. ¿Majan tsu que'ima afopoemba
    in'jaen que'i in'jan'choma catiye? Jesucristo avuja'cconga pasi tsane gi tansintsse
    condase'fa cuintsu que'i tansintsse paña'faye.
  ghs-ghs: Ana Ohongaho baruna heenahoke hiiremi Garata abi nike oho ruumeni kaqa!
    Nikemae nookami nanai mekeqoma nikeho pengata hee, Dzesu Kiristui napaho habara
    naatemi abi noke hapahapanaiteta oiqi hiire qaata. Oonihe apei nikeke ikobetemi
    tete mainaka qupadzomorai?
  peg-peg: ଏ ବୁଜାୱି ଗାଲାତିୟାର୍‌ ! ଇନେର୍‌ ମି ଜପି ଗାଜାକିତ୍‌ତାନ୍‌ ? ମି କାଣ୍‌କୁ ମୁମ୍‌ଦ
    ତ କ୍ରୁସ୍‌ତ ହାତି ଜିସୁ କ୍ରିସ୍ଟତି ବାନା ରଚ୍‌ୟାଜ଼ି ମାଚାତ୍‌ ।
  txu-NT: Ar abê Garaxa ar, ar ano rere:kre. Mỳj me'õ ne ar amã 'êx ne ar anoo akno?
