  kxv-kxv: ଏ଼ ବୁଦି ହିଲାଆଗାଟି ଗାଲାତିୟତି ଲ଼କୁତେରି ! ଆମ୍ବାଆସି ମିଙ୍ଗେ ମା଼ତୱି କିହାମାଞ୍ଜାନେସି
    ? ମୀ କାଣ୍‌କା ନ଼କିତା ଜୀସୁ କ୍ରୀସ୍ତ ପା଼ସି ମୁଣ୍ତାତା ହା଼ତି କାତା ନେହିଁକିଁ ତ଼ଞ୍ଜାଆ଼ହିମାଞ୍ଜାତେ
    ।
  amu-NT: ꞌO nnꞌaⁿ na cwilaꞌyuꞌyoꞌ na mꞌaⁿꞌyoꞌ ndyuaa Galacia, jeeⁿ ndyaꞌ ntjeiⁿ ljoꞌ
