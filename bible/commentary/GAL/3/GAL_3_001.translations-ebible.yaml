  cof-NT: Nula galácialari tenca iton jolajoe. Nulari encana fiquica quereituntsan
    jominue. Nulari wari tuca miilaie Jesucrístoca corosibi toteca joeque.
  srm-NT: Wë nöö un dee Galasia sëmbë u mi dë, andi seei du unu mbei un don sö? Sëmbë
    hën ko ganjan unu gaanfa sö nö, mbei un lasi unu seei te un fëëkëtë di fa Jesosi
    Keesitu bi dëdë da unu nö? Ee! A bigi a mi da unu. Biga fa u bi tja Gadu Buka
    ko da unu dë, nöö u bi kondëën gbelingbelin da unu te a dë kuma a unu fesi seei
