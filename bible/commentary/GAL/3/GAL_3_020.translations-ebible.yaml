verse: GAL.003.020
translations:
  kpx-kpx: '@see-verse:GAL.003.019'
  okv-H: te God na ari javotoho ikasi oje ena amo embo nei na Abraham ta ikaja ikae
    rate ikasi oje ena embo Abraham amita degi orereto ikena.
  tbo-tbo: Ma Yaubada a paligwala galenana tapuna babana Yaubadana tauna i bahabaha
    dumalu Abelaham uyahina, ma ega tu winoyanoya uyahihiyei.
  mal-C: ഒന്നിലധികം വ്യക്തികൾ ഉണ്ടെങ്കിൽമാത്രമേ ഒരു മധ്യസ്ഥന്റെ ആവശ്യമുള്ളു; എന്നാൽ
    ദൈവം ഏകനല്ലോ.
  grc-SR: Ὁ δὲ μεσίτης ἑνὸς οὐκ ἔστιν, ὁ δὲ θεὸς εἷς ἐστίν.
  bgc-bgc: परमेसवर नै अब्राहम तै वादा करया था इस करकै बिचौलिया की जरूरत कोनी थी।
  khz-khz: Pene talima kwapunamo einaguluna genai, vekarawai erugana talimana ati
    gena inagulu. Palagu enai gereganamo, e gereganamo ekila-gavuto.
  deu-TKW: 'Ein Mittler aber ist nicht nötig, wo es nur auf Einen ankommt: Gott aber
    ist doch nur Einer.'
  zsr-NT: Catiꞌ tuzëꞌ bönniꞌ bi rziꞌ lu nëꞌë gunëꞌ cutu naquín nu udö́d didzaꞌ, atiꞌ
    Dios, tuzëꞌ naquëꞌ.
  lin-lin: Nzokande soki ezalaki na moyokanisi, elingi koloba ete ezalaki mpe na masanga
    ebele ya koyokanisa. Kasi mpo na oyo etali elaka, Nzambe azali kaka Ye moko.
  hns-NT: Doei djane ek kantrak banaawe hai ek agwa dwaara. Bakie Parmeswar Aabraaham
    ke biena agwa koetjh waada karies raha.
  noa-E: Pari Abrán dʉ̈i iekhaawai chan Moisés dʉ̈i atarrjö sĩi ich chognaan gaauta
    jaaupʉ̈iba, warre ichdëuchata jaaujim.
  eng-EMTV: Now the mediator is not for one person, but God is one.
  mib-NT: Te sɨ́ɨn cúu jnūhun jeē ni jéjnūhun ya nuū Abraham jeē quíji Cristo, chi
    máñúhún‑ni ya ni jejnūhun, te tu ní jíni ñúhún ni ɨɨn jeē nacachī nuū Abraham.
  lif-NT2: आल्‍ल पाःन्‍दङ्‌ले़ लागि ने़प्‍फु मना चाहाबा चोःक्, कर निङ्‌वाॽफुमाङ्‌ङिङ्‌ग
    लत्‍थिक्‍लक् वाॽरो॥
  xnj-xnj: Nambu mtepulanisi iganikiwa lepi ngati lijambu lene likumvala mundu mmonga,
    na Chapanga ndi mmonga.
  mmx-mmx: Ketla at laaleng ne Moroa ga raba ne Abaram mi laxakaape ren, neni axa
    ga lox i, kopmen teangelo xopla laradi me xantubu gita raba ne Abaram min.
  cbr-NT: An cacë bana ñuiquin judíos unicama canun Moisés 'iminuxbi ca Nucën Papa
    Dios achúshi, ax Abrahambëbi banacëxa, uni itsi camima.
  tee-NT: Acsni tavanan xtaklh ju lhamap'aksin ju Dios pus yuchi ju Moisés ju axak'alalh
    ju lapanacni la'ixlacata Dios. Para acsni tavanan k'alhtasunilh ixchivinti ju
    Dios ju Abraham pus va is'akstu ju Dios ju xak'alalh ju Abraham.
  eng-LSV: and the mediator is not of one, but God is one.
  cak-NT: Pero cuando ri Dios xu'ij che ri Abraham chi nuya' ri bendición, ruyon raja'
    xu'on y manak xerucusaj ángeles y manak chuka' xucusaj ri Moisés chi xquik'axaj
    ta rutzij.
  pah-NT: Abraãova'ea pe ki a'e te Tupana'ga tehe ombuhu onhi'ig̃a. Ga nomonhimoanhani
    onhi'ig̃a ojipe'g̃a pe imbuhuruka. Ga tehe ombuhu katu onhi'ig̃a ahe ve hako.
  sja-NT: Mãgá tee pëiji mĩda ichi ũraa Moisés k'ap'ɨa pari, mãga oo-e paji jarak'ãri
    Abrahammaa. Ichi it'aideepa jaraji ichia ooit'ee bada Abrahamdeepa uchiada k'ap'ɨa
    pari.
  xed-xed: Mataba mnduha his ta nzakwa mndu matabu tazlay, ama haɗ mndu ta nzakway
    matabu ma fitika tanafta Lazglafta ta imi ta sləməŋ ta Abraham wa.
  mks-NT: Joo tá na̱sa̱ha̱n Ndióxi̱ tu̱hun a nu̱ú Abraham co̱ó na̱xini ñúhú toho a
    ña̱yivi jáya̱ha na ña̱. Ta co̱ó na̱caja chúun a táto̱ mé á jáchi̱ in túhún Ndióxi̱
    na̱caja mé á ña̱.
  gfk-S: Ma tike turadi nalamin paile tur ura harahut sene tike palpal. Iesene God
    aie tikenong sene mon.
  bmu-bmu: Alabauk azi yaŋön Anutu aka ambazip sutnine kinda keu nup memakza. Anutunöŋ
    jöhöjöhö keuŋi mi alabaukŋi qahöpmö, mönö nanŋak Abraham waŋgiyök. Miaŋgöra oyaeŋkoyaeŋ
    akingö jöhöjöhö keuŋi mi öŋgöŋgöŋi aiga Köna keuŋi miaŋön nemböŋi akza. Mewö.
  dgz-dgz: Iup inanup taueni yaumakape yoneni apanewa, yone wadianen. Go God agi mega
    wapen menan mek yone Eibaraam wadien, iwa God daiton me megenat di.
  eng-GNV: 'Nowe a Mediatour is not a Mediatour of one: but God is one.'
  zaa-NT: Canchu dua ttu enne' huènne nna entonces hua téhuá chùppa partido. Pero
    Tata Dios nna ttùba née acerca de promesa nu betie lani Abraham.
  eng-WEBSTER: Now a mediator is not a mediator of one; but God is one.
  guh-guh: Pamatacabi Dioso najumecapanepaeya jumaitsi Abrahampijinëjavabelia pacuenia
    Dioso toexanaejitsia Abrahampijinëjavabelia, Dioso pijacuata jumaitsi Abrahampijinëjavabelia.
    Dioso apo itorobi ángelevi petotsipaebinexatsi Abrahampijinëjavabelia. Dioso pijacuata
    najumecapanepaeya jumaitsi Abrahampijinëjavabelia pacuenia pepacuene toexanaejitsia.
  bon-bon: Yoo, menameyame biname me kaakesea pisi nyene liba neeneni poto biname
    cina singi ätityera tääpume, yepä jajeji mene poto cidi me, Acejiyame taatu ge,
    tabe singi lica ätityera biname, yepä tabe mene Abrahamo ne conocäco jejuji.
  nhw-BL: Pero amo aqui monequi motlajcoquetzas quema se quitencahuas iseltzi para
    quimacas seyoc se tlamantli. Huan amo aqui motlajcoquetzqui quema Toteco iseltzi
    quitencahuili Abraham catli quimacasquía.
  swh-ONEN: Basi mpatanishi huhusisha zaidi ya upande mmoja, lakini Mungu ni mmoja.
  wbi-wbi: lino juno isambania ifumbua kukila umuunhu jumo, looli uNguluve ghwe jumo
    mwene.
  bba-bba: Adɑmɑ tɔn turo ù n ɡɑ̃ɑnu mɔ̀ u ǹ sɔmɔ ɡoon bukɑtɑ mɔ. Wee Gusunɔ turowɑ
    u nɔɔ mwɛɛ te kuɑ.
  eng-KJVCPB: Now a mediator is not a mediator of one, but God is one.
  kgk-NT: '@see-verse:GAL.003.019'
  waj-waj: Fai vaidi mmuaavoono vaidi voovaata kua tinaree kiaa safuuma innaata kua
    tinaravai. Fai hama vaidi voovoono tammaivaki dinaravai. Anutuuqo Aaparahaamaata
    kua tuu suaivaki ari mmuaavoono innaata kua tiravai.
  cpy-cpy: Tema osheki tzimawiteen-chari paerani kantako-wentan-taniri. Riima Tajorentsi
    apaani ikanta rirori.
  mpx-mpx: Yaa ebo totola bugul etega ta ginol, nige gamagal etega ni taltalmilila
    kila ge etega al ala luwaluwala. Inoke i ola al to, sauga Yehoba bateli i pem
    eliyala, totona ya te i pem.)
  wbp-wbp: Kaatuju-ka jinta-juku nyina. Kula-jana yungu Kaaturluju nyampuju kuruwarri,
    lawa. Yungurla Mujuju-mipaku, ngulangkulku-jana nyanungurlulku yungu nyampuju
    kuruwarri.
  luo-luo: To jathek ok chungʼ kar ngʼat achiel; to Nyasaye to en achiel.
  nhe-NT: Pero axaca monequi motlajcoquetzas quema se quitencahuas iselti para quimacas
    seyoc se tlamantli. Huan axaca motlajcoquetzqui quema Toteco iselti quitencahuili
    Abraham tlen quimacasquía.
  aii-aii: ܡܸܨܥܵܝܵܐ ܠܹܐ ܝܠܹܗ ܕܚܲܕ ܓܹܒܵܐ، ܐܝܼܢܵܐ ܐܲܠܵܗܵܐ ܚܲܕ ܝܼܠܹܗ.
  esk-NT: Aglaan akunniġutauruaq inuqnanġitchuq atausriłhiñaq iñuk itman. Aasriiñ
    Agaayyun atausriuruq taamna.
  msb-msb: Pero an nagarepresentar dili naman kinahanglan kun igwa lang sin usad na
    tawo. Kaya, san magtuga an Dios, siya lang mismo naghimo, waraʼn iba.
  cpa-NT: Tsa¹lǿa¹² lah¹jøng² jǿg³ ca¹jmo¹ Diú¹³ quianh¹³ Abraham. Ha¹chian² dsa²
    ca¹hiéh¹ jǿg³ ni³ quiah¹²dsa. Hŋiah¹² báh³ Diú¹³ ca¹jmo¹ jǿg³ ja³ta¹ni¹ Abraham.
  dso-dso: ମାତର୍‌ ଅବ୍‌ରାଆମ୍‍କେ ସପତ୍‌ ଦେଲା ବେଲେ ମାଲାକାରିଆମନ୍‌ ନ ରଇଲାଇ । ପର୍‌ମେସର୍‌
    ନିଜେସେ ସପତ୍‌ କରିରଇଲାଇ ।
  meu-meu: Herohemaino na dia kaha tamona basine herohemaino; a Dirava be tamona.
  yva-NT: Weramu arono Amisye po raurairive Abraham ai, vatan inta be marimbe de po
    raugaje Abraham aije ramu. Yara Amisye taune po raura Abraham ai, Po apa urairije
    raugaje ai anawadive. Maisyare omai ti, wandaen Amisye apa urairije ntiti rave
    mo Ananyao Musa rakivan.
  dgc-dgc: Pero tu pangako na Diyos to araw pa, éy lalo a mahusay, da Diyos dén a
    mismo i nangiatéda ni Abraham. Ewan na inutusan tu iba a méngitugén.
  zpm-NT: Saṉgue dze ne beeṉ Dios trat co grop me Abraham ne laa me csilaa miech lo
    doḻ, pxeeḻd me cho tib miech, cho tib anjlgaa niaadnie xtiidz me; sinque mezhal
    biadneew lo Abraham.
  hix-NT: Yak nehxatxkon hamà, kàyweronàhyamanyenhàyamo, kahe yawon kom hatà, Moyses
    heno xarha hatà. Towenyxa mak naha ha, Khoryenkomo. Noro rma nàrwonàmye hatà,
    Akmaraw heno yakoro. Àro ke, noro rwonàmàthàrànhàrà rma, kàyweronàhyamatxhàyam
    yoho rma haxa nay hamà.
  sim-sim: Hako suma os maifuk or tiviri oso mbeek ma larin or hashirik ma oto nga
    Abrahamin or hari ambu sir, wahau. Oso nombok Abrahamin or hari sir.
  npi-ULB: अहिले मध्यस्तकर्ताले एकभन्दा बढी व्यक्‍तिलाई बुझाउँछ, तापनि परमेश्‍वर एउटै
    हुनुहुन्छ ।
  cgc-cgc: Daw may kasugtanan ta darwa o tama pa na mga ittaw, kinanglan na may manugpatengnga.
    Piro, na Dyos an gapangako ki Abraham, dili din kinanglan na may manugpatengnga
    tak kanen nang mismo magtuman ta iya na pangako.
  tim-tim: Dâ mendugunenekmap luâk yâk amâ luâk konokgât bo akmâ manmap. Biwirâ nengât
    akmâ manmap. Dâ Anutu amâ konok.
  yor-yor: Ǹjẹ́ onílàjà kì í ṣe alárinà ti ẹnìkan, ṣùgbọ́n ọ̀kan ni Ọlọ́run.
  wos-wos: God Abrahamré wandén nukwa dé nak maki yambumbu dé wa. Wata nak duré wahambandé,
    Abrahamré déka hundi wandéte. Dé hafu dé Abrahamré wa. Wungi wandéka Abraham hafu
    dé xéké. God wungi wandén hundi Mosesré wandén hundiré dé sarékéngwandé.
  emp-NTPO: Baribʌrʌ Ãcõrẽba Abrahaʌ̃a carebayad̶a asid̶e ni ab̶aʌda maʌ̃ bed̶ea jarad̶e
    diabueẽ́ basía, ãtebʌrʌ ara idjiabʌrʌ Abrahaʌ̃a mãwã jarasia.
  eng-F35: (Now that mediator is not for just one, but God is one.)
  ind-ind: '@see-verse:GAL.003.019'
  pes-OPCB: حال اگر دو نفر به توافق برسند واسطه‌ای لازم است، اما خدا، که یکی است،
    وقتی وعدۀ خود را به ابراهیم داد، این کار را بدون واسطه انجام داد.
  mpt-mpt: Otane Gode moton wengo Eblahame baabanebuo naka make mo bieta baabaneta
    e weng olo omoneta Eblahame baabaim blimobe. Gode emaye Eblahame moton weng olo
    baabanea Ne inamin namino doklamabibo ge baabanebiobe. Inang genebio kesoa moton
    weng olo Gode Eblahame omalebuo weng olo e Mosese omalebuo gaisonobiobe.
  ssx-ssx: Pate homekena꞉ pi laluekema꞉ ka꞉pa hali hata꞉ e pokaapeke na ya꞉la꞉me.
    Kutupa Koda꞉ ipikita꞉ ota꞉ homeke hala꞉me.
  mkl-mkl: Ammɑ wɑɑti iyi Ilɑɑɔ̃ í ce kuwɑ̃u, kù nɛ bukɑɑtɑi inɛ iyi ɑ́ wɑ si ɡɑ̃mɛi
    nŋu do ɑmɑnɛ ŋɑ, domi nŋu ɑkɑ̃i í ce kuwɑ̃u.
  gaq-gaq: ମାତର୍‍ ସପତ୍‍ ଡିଙ୍ଗ୍‍ଚେ ମୁଇଂ ପାକା ସାପାରେ ମିସୁ ଲେଃଆର୍‍ଗେ । ମେଁ ଡିଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍କେ
    ନିଜେ ଇସ୍‍ପର୍‍ ।
  gof-RNT: Giddo gididi sigethiya uray issi asa xalaalas gidenna, shin Xoossay issino.
  unx-unx: ମେନ୍‌ଦ ବାନାର୍‌ସା ଏମାକାନ୍‌ ଦାନ୍‌ଲଃ ମିହୁଡ଼୍‌ ଏସ୍‌କାର୍‌ ମେସାକାନ୍‌ ତାଇକେନାଏ
    । ଇନିଃ ପାର୍‌ମେଶ୍ୱାର୍‌ ତାନିଃ ।
  gah-gah: Lá onoimóza, ve makolímo holutó ve minatimó nene, ve hamokumú minaminogo
    ive. Vegená mukikumú minanogo ive. Lá onoimóza, Ómasi áisi ve hamokó noinazo,
    eza Avalahani nene netá makó lehizegetatove loko agómulaló lo molotamó nene holúikú
    minati ve makokumú vitagá amike ezáagó lotamó.
  lcm-lcm: Au na man kapo atogon a igenen e liuan, kapo atogon a pongua na matan vap,
    sikei God nia kapo sikei palau.
  aer-aer: Nhenge tyerrtye atherre akalkeke-akalke tnerlenge, anyentele atyeweke antangketyenhe
    imerte renhe arne anthemele, re tyerrtye arrpenhe anthetyeke. Alakenhe anteye
    Ngkartele Moses antheke tyerrtye ingkirreke anthetyeke. Ngkartele Re-arrpe Abraham
    alhileke, Re arrpenhe anthetyakenhe aneke Abraham-werne akngetyeke.
  qvc-NT: Piru Tayta Dyus kikinllam Abrajanda ufrisishqa karqan yanapanambaq. Manam
    nirqanchu ni anjilningunata ni abugadu layata, Abrajanwan parlanambaqqa.
  tgl-ULB: Ngayon ipinapahiwatig ng tagapamagitan na may higit sa isang tao, subalit
    ang Diyos ay iisa lamang.
  cbs-NT: ja dukun Dios Abrahambe yubakakin ibubis Dios bestitun anikiaki, tsua janchaxunamadan.
  xtm-NTPP: Kovaa kivi ni kii maa Cristo ma chi masu nde ni jiniñu'u ja onde sukan
    ko kuu, chi vaa ni kii ñayivi maa ya ja ni kaxtnu'u ya tnu'u vii tnu'u vaa maa
    ya ma, vaa Su'si ma chi maa in‑ni ya kúu.
  nnq-nnq: Nambu nchikachani kupaligwaje andaibi kilebe chene cha mundu jumwetu, na
    Nnoongo nga jumwe.
  bao-NT: To ca bii pacaro jĩcʉ̃ra cʉ̃ ca ĩi niijata, ca ĩi bojari majʉre booti. Ʉmʉreco
    Pacʉa jĩcʉ̃ra niimi.
  san-ORI: ନୈକସ୍ୟ ମଧ୍ୟସ୍ଥୋ ୱିଦ୍ୟତେ କିନ୍ତ୍ୱୀଶ୍ୱର ଏକ ଏୱ|
  huv-NT: Wüx Teat Dios tayac mipoch nej masaj a Abraham leaw apmüüch, nejay tarang,
    ngo metam mambeolaran, ngo matnej wüx tüüch poch a Moisés.
  otn-NT: Pɛ nu̱'mø mi̱ nya̱ui Oja̱ ra̱ Abraham ngue bi ya̱rpa̱bi̱ na̱ ra̱ hya̱ na̱,
    hi̱nga̱ 'be bi hyonna̱ pønga̱hya̱, sinoque bi̱ nya̱sɛui.
  nop-nop: Me lufom adi mede yofafaŋe titiŋdok nadiŋa meeniŋ yehikiula me lekiŋgoŋ
    hatilak adut kedem tidemek. Iŋgoŋ Bepaŋ adi kubugoŋ doktiŋa ne hogok Abalaham
    gut yofafaŋeguk.
  obo-NT: Piru iddos tandu, konna iling taddon po-ukit. Oyyos waa id boggoy to Monama
    iddos tandu ki Abraham ukit to tohodpotongnga, ko konna, sikandin don en kos id
    ponudtuu tadda.
  cak-ENT: Y tok c'o c'a jun k'asüy-tzij, nk'alajin-vi que man ruyon tüj c'o, roma
    c'o-vi chuka' ri nbin ri tzij y ri nc'ulun. Pero ri Dios ruyon tok xusuj ri utz
    chin ri Abraham.
  lif-NT: ᤀᤠᤸᤗ ᤐᤠ᤺ᤴᤍᤱᤗᤧ ᤗᤠᤃᤡ ᤏᤧᤵᤑᤢ ᤔᤏᤠ ᤆᤠᤜᤠᤒᤠ ᤆᤥ᤺ᤰ. ᤁᤖ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤱᤃ ᤗᤳᤌᤡᤰᤗᤰ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: De síín cúu tūhun jā ní nquee yuhú yā nūū Abraham jā quiji Cristo, chi mátúhún-ni
    yā nī nquee yuhú nūū dē, de nduú ní jíni ñúhún ni iin jā cāhān yúnúū yā nūū dē.
  san-TIB: ནཻཀསྱ མདྷྱསྠོ ཝིདྱཏེ ཀིནྟྭཱིཤྭར ཨེཀ ཨེཝ།
  qve-NT: Ichaqa prometesqanta Abrahamman Dios qospaqa, manan huk willakuqtaraqchu
    kamachiran willananpaq. Aswanqa kikin Diospunin personalmente Abrahammanqa willaran
    chay promesataqa.
  pao-NT: '@see-verse:GAL.003.019'
  cbu-NT: '@see-verse:GAL.003.019'
  usa-usa: miráimanibo Áánûqtumo Áabaraate aamá timá yarúmaraitanama kaqtó-wayukanapo
    mi-kátáámá íma wáqe-uraiye. ímibo Áánûqtuma Áabaraamma wenóíkaraq káonena timá
    ámikaiye.
  soy-soy: Pin nɛ usoi rintiki ɑpí nɛ linyinɛ wɑi, li nyísɛ rɛ pɛpɛɛ pikɛi n wɑi
    yɛ kulúi welɛ. Amɑ́ Uléécɑɑ mɛcirɛ yɛɛ rinɔ́ɔ piyekei kɛ́mɛɛ pikɛi wɑi.
  hui-hui: Mbirali hangu howa mendeali naheyagua dombegua aginaga holebe. Anigo Ngode
    Datagaliwabe mbiraore ibuni dege howa lowini.
  amf-amf: Kesa shaarinte dahayse keam qaashinsea ea eena lamaanana kida waadadhe;
    kalaana bish waadadhehe. Barjo kidi kalaane.
  quc-NNT: Aretaq ri Dios k'o ri xuchi'j che ri qa mam Abraham, xaq xuwi che ri are'
    xub'ij wi wa'. Man k'o tä jun q'axal tzij xukojo, man k'o tä jun ángel, man k'o
    tä k'u jun winaq.
  dob-dob: Ta Yaubada ꞌina onaupaupa ꞌina ꞌebwaya dumadumana, manuna Yaubada tauna
    ꞌiꞌebwaya palupalu Ebelaamo ꞌenaya.
