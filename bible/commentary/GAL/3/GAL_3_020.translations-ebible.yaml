    waŋananydja ŋunhiyi dhawuny'tja ḻakaraŋala ŋayipina yana Yipurayimgu, yakana ŋayi
    wekaŋalanydja ŋunhiyi dhawu' ŋula yolŋuwala wiripuŋuwalanydja.
  yal-yal: Sabu wuyaxi na yi, koni Ala keden peen na a ra!
  cnt-NT: La₁ jme₁ca₂dsia₃ Diú₄ jág₁ quiain'₅₄ Abraham le₂'uɨg₅₄, 'ŋiog₅ bá₄ ca₂dsia₃
    jág₁. Tsá₃ 'ein₂ sián'₂ ca₂nau₂ ne₄ jág₁. Ia₁ i₂jan₂ tan₅₄ 'éi₂ bá₄ Diú₄ i₂ca₂juá'₂
    jme₁ca₂juá'₂.
  tif-tif: Katale, tunum maakup ma ata taba-lomda, God ali dap-kabak daa-som Abraham
    ami dap-kaldak daa-som kelaya, dong dokoyilaya, weng uyo ma boko kutiisip dinim;
    atin disa te! God maakup alta-kup taba-lomda, Abraham ami weng uyo boko kuka-daala-lomda,
    Kaata kanolokomi no ansa, kaata fan uta uta ke-lomduya, Moses ami Lo kuuli, kabaak
    bansuu.
  nlx-nlx: मद्यस्थ ते दुयान विचीम रीथे, पुण बोगवान एकुस हे।
  apw-NT: Igizhgee siziiníí doo dała’á yigizhgee sizįį da, nakiyúgo zhą́ yigizhgee
    sizįį, ndi Bik’ehgo’ihi’ṉań Abraham dasahńdi yich’į’ hadzii.
  gum-gum: Inchawei Tiusbe Abrahamwan tru ‘treeg martrab’ cha wamincha kørrømisrøppe
    mu katøgan purøwaminchabig palain kømøtø marig køn, pøs Tiusbe nøtø kandø kua.
  not-NT: Irari Abaram inibatëri Tosorintsi catingasati, tigueti agaguinerine Irinibare
    Tosorintsi.
  plu-plu: Kuri nukebyupwi ku aysaw pahapwi ikaksa kabayka ta gitkis hiyeg he waditnepyenen,
    ig ka muwaka pahapwi nawenéwa hiyeg akiw adahan apuriwne baki igkis inyerwatma
    iha ini gahegbetawni gikakkis. Nikwe ig Uhokri ka ikaksa ini kabayka git amekene
    Abrawh gihiwhi gipitimpi pahapwi nawenéwa hiyeg akiw. Ig awna git igyerwa.
  iou-iou: Täŋpäkaŋ imaka bureni, Anutu täŋo yäŋkehäromtak man uwä aŋero terak ba
    bämop äma kubä terak nämo ahäŋ yämiŋkuk. Nämo, Anutu kubägän unitä ini pewän ahäŋkuk.
  ntp-NT: Diuusi ootosi ʌjudidíu gʌsʌʌlicamiga aacʌdʌ dʌmos Avraañicaru gia ʌʌgi aagidi
    ʌgai.
  rai-rai: Iaku baa God i weweliman karom Aabaraam, pa te i tur naliwan taan diaar.
    God raa ot ku i pirpir.
  haw-1868: A o ka mea uwao, aole ia no ka mea hookahi; aka, o ke Akua, hookahi no
    ia.
  ffm-ffm: Kaa so gooto tan curoowo nafataa. Fodoore ndee, Laamɗo tan fodi.
  arb-NAV: وَلكِنْ، عِنْدَمَا يَصْدُرُ الْوَعْدُ مِنْ جَانِبٍ وَاحِدٍ، فَلا لُزُومَ
    لِوَسِيطٍ. وَالْوَاعِدُ هُنَا هُوَ اللهُ وَحْدَهُ.
  cop-CNT: ⲡⲓⲙⲉⲥⲓⲧⲏⲥ ⲇⲉ ⳿ⲙⲫⲁ ⲟⲩⲁⲓ ⲁⲛ ⲡⲉ ⲫϯ ⲇⲉ ⲟⲩⲁⲓ ⲡⲉ.
  sri-sri: Marĩpʉ Abraham parãmi ããrĩturiagʉ merã masakare õãrõ iriburire gajerãgue
    merã Abrahãrẽ weredorebiridi ããrĩmí. Ĩgʉ̃ basita weredi ããrĩmí. ((Irasiriro Abrahãrẽ
    ĩgʉ̃ weredea gapʉ, Moisére ĩgʉ̃ dorerire pídea nemorõ ããrã.))
  nal-nal: Ma axazak ila birua xawit na irur vawaal a non saxai be, singsaxai Nakmai
    naan singbe azaxai.
  kyq-kyq: Anum kɛn Raa taaɗ ɔɔ tɛɗn bɛɛ Abraam ki se, naan̰ mala ɓo taaɗin̰ te taarin̰a,
    ɔl te debm ɗoobm gam eyo; ɔɔ Raa se kalaŋ lak.
  kwd-kwd: Tafe'ua ma alata God 'e fataarunga'i fala Ebraham, ngaia 'ame siria te'efuta
    wane ngaa'i 'ani ngari alafuunga, tofuna ngaia 'e agea no'o ni 'ola lo'oori 'i
    talana.
  ded-ded: Hengising ngic ye ine areng mocguac yoac mi deude. Nga Anutu ye mocgu amma
    yengena yoacacsac deude.
  ewe-ewe: Ke avuléla menye ame ɖeka o; gake Mawu la ya nye ɖeka.
  nuy-nuy: Anaani wiijamana, waari naaynjaabu-nyung-magaa. Yagu anubani-yung nu-lhalamayaa-yinyung,
    na-Abraham-guy, God-bugij nu-lhalamayaa, niga naaynjaabu-nyung-bugij.
  cop-BHC: ⲠⲒⲘⲈⲤⲒⲦⲎⲤ ⲆⲈ ⲘⲪⲀ ⲞⲨⲀⲒ ⲀⲚ ⲠⲈ ⲪⲚⲞⲨϮ ⲆⲈ ⲞⲨⲀⲒ ⲠⲈ.
  buk-buk: Ŋgac ŋalhu-ŋga dau kôm gweleŋ mbo Anötö ma lau Israel-ŋga ŋalhu ma kôc
    yomsu. Magoc pwac mwasiŋ-ŋga naŋ Anötö kêmatiŋ whiŋ Abraham, naŋ iŋ dau kêŋ solop
    têŋ iŋ, ma ŋgac ŋalhu-ŋga mbasi.
  pri-NT: Êco na, na ia é ipwataâboro wà Pwiduée [tà wà Abéraama] â nye ticè pwi a-ipa
    popai naa nabibiu kàru. Ba muru na é pwa gée gooé co wà Pwiduée, [â nye ticè popai
    kà Abéraama naa na].
  zpq-NT: Perw cate' Diosen' gože' da' Abrahanṉa' gone' güen c̱he', cuincze' bzejni'ide'
    da' Abrahanṉa', na' bi byažjde' beṉe' yoble gwzejni'ide' ḻe' can' gone'.
  por-TFT: Agora, quando exerce a função de mediador, uma pessoa não fala diretamente
    com outra; mas Deus age por conta própria quando faz suas promessas.
  gwi-NT: Gaa Vit'eegwijyąhchy'aa ąįį Abraham neenjit deeshi'yaa ąįįnyą' dąį' adakhai'
    yintł'eeyiin'ąįį, Moses, akwat zheekat gwich'in giiyeenjit ginkhii gwat'aahchy'aa
    kwaa.
  gvn-gvn: Yamba nyuluku Godungkuku promise dajin Abrahamanda. Nyulu kari yinduymbu
    dajin Abrahamanda balkanka, yala nyulu Mosesanda law dajin, Jew-warranda dajinka.
  nhy-NT: Pero nijkuak Dios okilwij in Abraham kimakas tlan okilwij, yen Dios inewian
    okilwij, iwan amo okinotzke akaj oksé para ma kitlapowi in Abraham. Yen Dios okichij
    iselti.
  asm-FB: এতিয়া এজন মধ্যস্থকাৰীৰ উপস্থিতিয়ে ইয়াকে বুজায় যে, তাত এজনতকৈ অধিক লোক
    আছে; কিন্তু ঈশ্বৰ হ’লে এজনহে।
  okv-okv: te God na ari javotoho ikasi onde ena amo embo nei na Abraham ta ikaja
    ikae rate ikasi onde ena embo Abraham amita degi orereto ikena.
  mxt-NT: Soco Nyoo noo tuhun ri maa ra caha̱n ra chihin ra Abraham quɨvɨ cuan. Ta
    ña chiñuhú cha nducu ra noo ra nacatyi tuhun cuan chi ra Abraham.
  tzo-NT: Pero c'alal laj spas ti tratoe xchi'uc ti Abrahame ti Diose, mu'yuc much'u
    i'ech'esbat sc'op. Stuc laj yal ti Diose, laj yalbe ti Abrahame.
  ind-AGS: Tetapi seorang perantara tidak diperlukan jika hanya ada satu orang yang
    terlibat. Dan Allah itu satu!
  omw-omw: '@see-verse:GAL.003.019'
  yrb-yrb: Abanaro inareta amara imufeisina fisiaro fisiaro uwara imufeisi. Nono Godi
    Dawana demurai. Danu torowana Eibaramuba we bou ui.
  maa-NT: K'e̱ nga jngoò xi̱ta̱ osìjnajiìn osen, mìtsà ta jngoò xi̱ta̱ fìt'aà‑la̱,
    fìt'aà‑la̱ ngajò. Ta̱nga jè Nainá ta jè ta̱jngoó kitsjaà‑la̱ 'én Abraham.
  mcq-mcq: ꞌEnakaꞌivo ea kaꞌene rira muꞌoijaho ea ronu kwinu rejiꞌina pana kaivo Godira
    Eparahami nahama ꞌwaraꞌi venajaho Hu rira muꞌoi ea paꞌa Huhusu ꞌwaramana.
  sus-A: سَابُي تَن لُمَ مِشِ قِرِن نَن تَفِ، كْنْ عَلَ تَن، كٍرٍن نَن عَ رَ.
  jpn-1965: 仲介者は一方だけに属するものではありません。しかし約束を賜わる神は唯一者です。
  fra-SBL: Or, il n'y a pas de médiateur entre les uns et les autres, mais Dieu est
    unique.
  yka-yka: Saguwaˈ pangajanjiˈ Tuhan pu Ibrahimin, gaˈ iye ngandaˈak sine-sine. Asal
    iye teˈed dihananne mamissā pu Ibrahimin. Hangkan kataˈuhante weˈ pasōng langkew
    janjiˈ Tuhanin amban saraˈin.
  mle-mle: Awarabab God Aparamik diki aban takadil aal nikidi nyidi duwaar a aban
    Aparamik maa tak. Di Aparamawa wukin nakamwiyib mil mwutaam awarwa awarwa van
    titaay bwuladid.
  shp-NTPO: Ikaxbi ja Abraham yoinontianra, wetsa joni yoimaanan Diossen yoiamaa iki,
    janbishamanra yoia iki.
  aom-aom: Röhu ae göehu göehu jö mevëꞌoho ae göëro rueromo öroho avohëhego jöho juvo
    buꞌöjajeje. O ae gemuehu jö bojamuijëꞌoho a göho bogo rueromo jö bojamuiꞌiröhe
    öroho avohahuoꞌëꞌe. Ëhesi bëhoho God-hu no ajamuiꞌiröhe jö Abraham bojamadevaroho
    huro sivue ë jöho Abraham bojamadeje.
  geb-geb: Maaŋ muuŋgip, guma the, ana nduara buna thueŋ suan saŋv, ana mba bunen
    rɨgɨra ki guma ga suaŋgirga fhu. Fhe Bakɨme, ana nduara, kha bunen Abraham ga
    suaŋgi.
  bsj-bsj: '@see-verse:GAL.003.019'
  cak-cak: Pero jun ri nicuses richin nuk'asaj tzij, nic'atzin chi chiquicojol eca'i'
    nisamaj-vi richin nuk'asaj quitzij, jac'a ri Dios ruyon xch'o richin c'o xusuj
    che ri Abraham.
  chf-NT: Jinq'uin Dios u yälbi aj Abraham cua' u xe u chen, mach c'änäli niuntu tuba
    u numsäben u t'an. Diosba es untuntu, y une chich mismo u yälbi cua' u xe u chen.
  tlf-tlf: Kuta tinum iyo maak tebe-nalata, God iyo dep kega som, Abraham iyo dep
    kega no ke dong dogobelata, weng ang uyo de kosaalip kale, God maagup yagal tebe-nalata,
    Abraham iyo weng ang uyo de ko kobe-nala e, “Kanubelan-temi o,” age-se kale, God
    imi weng ko Abraham imi de kobe “Kanubelan-temi o,” age kobe-se bota uta uta ke-nuluta,
    Moses imi ulo uyo kubaganu kupka-suu ko.
  piu-2006: Nganaṉa kulintjaku, Katutjaku wangka Yipuramala watjaṉutja Kurayitjanyatjarra,
    wangka maṯupurra, Katutjalu Yipuramala palunya watjaṉutjangka. Wangka kutjupa
    ilkari ngurrara tjuṯangku Muutjanya tjakultjunutja wiya nganaṉa kulintjaku.
  poh-NT: Reꞌ cok ruꞌ reꞌ Dios naxiyew rikꞌorbal reh maꞌ Awraham, maꞌ hab ta wach
    xitzꞌeꞌwachej chi jalol rikꞌorbal, til laꞌ reꞌ Dios chi rutquel ri̱b xiyew rikꞌorbal
    reh maꞌ Awraham.
  tue-tue: Abrahampere Cõãmacʉ̃ cʉ̃ʉ̃ ãñurõ tiiádarere ãpĩrẽ́ wededuticoriyigʉ; cʉ̃ʉ̃
    basiro wedeyigʉ. Teero tiiró, Abrahamrẽ jĩĩriguepeja Moisére jĩĩrigue nemorṍ
    wapacʉtíyiro.
  bjp-bjp: Isau le aunbiing God i falimlim usuf Abaram, biil tikas i soti na fatpoto
    ruh. God tom i orek.
  xon-xon: Uwumbɔr nan cha waatuuntiib ni Moses le tii binib nkaal ngbaan. Uwumbɔr
    ubaa le nan puu tipuur na ki tii Abraham.
  tzo-ZNT: Pero ti cꞌalal iyal ti Rioxe ti cꞌuxi xuꞌ chicuxiotic ta sbatel osile,
    maꞌuc mantal istac echꞌel, iyalbe stuc ti Abraame.
  mpm-NT: Ko nu ni kaꞌan Yandios jiin Abraham tu ni jajniñu ya ɨnga ja kancha maꞌñu
    sava, chi maa ɨɨn ni Yandios ni chisojnuꞌun ya nuu da.
  ots-NT: Pe bbʉ to i øti hnar promesa, jin gui nesta car nzöya pa da hmöh madé. Eso,
    jin tema cja̱hni gá ngo jár lugar ca Ocja̱ bbʉ mí tsjih car Abraham car promesa.
    Guejtjsɛ ca Ocja̱ bi ma̱n cár promesa, bi xih car Abraham. Más rá zö car promesa,
    bbʉ, ni ndra ngue car ley.
  hoy-hoy: मध्यस्थ रा ऊंद इन आगाल्द, लेकीन परमेश्वर ऊंद अच आन.
  amo-amo: Nene na unan piru kitike unit urumari ba, Vat nani Kutellẹ kurumari.
  pjt-pjt: Palu Godalu kutjupawanungku Aipuṟamanya kalkuntja wiyaṯu palunya alatjiṯu
    kalkuṉu. Panya Godanya kutju alatjiṯu munu kutju paluṟuṯu Mosenya tjukurpa ungu
    munu Aipuṟamanya kutju paluṟuṯu kalkuṉu.
  cwe-cwe: Kweli mulamuzi halondigwa one mbuli yenyewo yomsonhela munhu imwe, ila
    Mulungu ni imwe.
  daa-NT: Gem kaak jaawa ɗatko, ŋaar bal gine riyoy ya ta kaaw ta gem rakki di. Buŋ
    gay, ŋaar rakki ho meen̰ji di kaawji ɗo Ibraayim.
  mlp-mlp: Teq mat liqab turaqta na akabiyan kazaq. Mat na mataw giger gilikmanib
    turad in araq ago gamuk waqim teq in araq na ugaqta. Teq God amulikmo iyim in
    ago gamuk hel diqta na inmo Abraham ugta. Nazaq iyan in Abraham gamuk ugta na
    in maror kwaziqta na uriyamta.
  ape-C: Nape orokohun narahaem um baraen iri ta nurahemen mumam aria wobresh atish
    arpesh shupe um? Ta uwok. Aria Iruhin douk anan atun meyoh aria madae enesh um
    shutauruman uwe, uwok. Anan atun wosik nakop ananin adurin atinyi baraen promis.
  bgs-bgs: Duwán taratapid ébô pénagpátté tô duwa manubù. Asal tuu pa madigár tô igtandô
    ka Manama ki Abraham, su ándà palang taratapid, asal Manama dád gó tô igtóngkô
    kandin.
  faa-faa: Arirakano Yu aporo hinamomo Kotimo somemaneane kaiyisimo Kotimo aporo tipia
    rea aki kasápo. Asiane Kotimo Eparahameaki ayiakakosapo aíyaka someaka motoraka,
    Koti ipi hákasa yiamo somesapo. Tipia aporo meta aki some kasáfapo.
  kik-kik: No rĩrĩ, mũiguithania ndakoragwo arũgamĩrĩire o mwena ũmwe; no Ngai nĩ
    ũmwe.
  cap-NT: Moisesqui nii liiz̈tan z̈oñinacz̈quiz mantichic̈ha, z̈oñinaca nii lii cumplajo.
    Pero Yoozqui niiz̈ persun tjaata taku cumplichic̈ha. Yooz alaja cumplichic̈ha.
  ksr-ksr: Ala ilailaa eja iinoŋ Anutu ano ejemba batunananoŋ nama qaa gawoŋ meŋkeja.
    Anutunoŋ soomoŋgo qaaya ii ala ilailaaya qaa, mono aŋo Aabraham muro. Kawaajoŋ
    oyaŋboyaŋ koloowombaa soomoŋgo qaaya ii uuta ano Kana qaa iikanoŋ mono newo baatanoŋ
    raja. Kiaŋ.
  eng-TNT: A mediator is not a mediator of one. But God is one.
  sbs-sbs: Linu muzimanini uzimanina bantu bahitilila muntu yenke, kono Ireeza yenke
    bulyo.
  sue-sue: Ema zo meni soe dopero dubu daimata kota, dubu eto awa sipunamu sero dopamunoya.
    Ata Anutu meni seronai nuso samu sero soe dopai ema zore oko senua. Nu nutope
    wenua.
  fra-NCL: Or le médiateur n’est pas médiateur d’un seul ; et Dieu est un.
  bhg-bhg: Iji angode God mi ainda aodari Jew embomaida yai pipisisina, ine awamanede
    ge dagaia tae, ata embo toropuda, Moses, jigamo esisina. Awarata God mi akuta
    tarigari dagaia Abraham de sisina.
  snn-NT: Ja'nca ba'iguëna, Riusubi baguë guanse cocare cani jo'cato, ai jai jubë
    concuabi quëani achohuë. Ja'nca quëani achorena, Riusu coca yo'oja'yete ja'nca'ru
    jo'camaji'i. Baguë se'gabi baguë bainguë Abrahamni cani jo'cabi.
  atb-NT: Gyoro sô xoq byi sû gi, rahkyam shut mâ é bang eq baú sêng é a nghut, nghut
    kôlhang, Garai Gasang gi, rayuq za nghut lhê.
  cek-AK: To laicaeh loe kami maeto khue han om ai; toe Sithaw loe maeto ni.
  bkd-bkd: Ba su iila hu Dios sa insaad din diyà ki Abraham hurà en hu Dios isalig
    hu lain ta iyan en gayed migbuhat duun.
  ctu-76: Pero ma'an i c'ʌjnibal ajñusa t'an che' an juntiquil jach. An ajñusa t'an
    che' mi' lajob i t'an cha'tiquilob. Pero Dios che' ñac ti yʌc'ʌ i t'an cha'an
    mi quejel i cotyan quixtyañujob ti' bajñel yʌc'ʌ i t'an.
  lac-NT: Caj ts'a'b ten C'uj ti' Moisés caj u mas u t'ʌn ti' u winiquirob judío.
    Barej u bʌjiri' C'uj caj u toc araj ti' Abraham bic cu bin u yacsej mac. Tu junan
    caj u ya'araj ti'. Mʌ' ju tuchi'ta'r yʌjmasir u t'ʌn.
  xla-xla: Epapele dulu dla alumale dapiyamte hallepiye, ka꞉dena, duka dla hallalo
    oplami hamoloweye. Amasiyama alumaleye isikimi hatlo hallepiye, duka dla hallalo
    oplami pohallowa. Epedeme Godtapo A꞉iblaham mate yu itiyapo himiwaye ya꞉ A꞉iblaham
    ka꞉ epo ya꞉ ka꞉ depo duka dla hallalo oplami pohamana. Amasiyama God meyelo A꞉iblaham
    mate yukamama yu itiyamale iye himiwapo.
  xav-NT: Ni'wa hã ti'ai ãma si'uihâ na tinhimiroti hã te te dama waihu'u wamhã, ni'wa
    hã ĩsãna'remhã hâimana õ di, ĩsimiroti hã te te dama ĩwaihu'u da hã. Tane 'Re
    ĩhâimana u'âsi mono hã. Si'uihâ na ma tô Abra'ãhã ma waihu'u, ĩwẽ na za te te
    tãma ãma 're ĩ'a'uwaimrami mono na hã.
  cuk-cuk: Ar Bab-Dummad Abrahamʼga-sogsagu, an bega ibmar-imakoye, dule-baid e-ular-sunmakega
    amissulid. Bab-Dummad na e-sunnad Abrahamʼga sunmaksad.
  tbf-tbf: Io, mi ka ta tuir i kutum kap ken ka tsientsang sien va ka gargar a kes
    mo, eiekesen sien e Raban ta nga terie mi kinubuits se Abaraam, a kap nga vuruvan
    si ka mei mene.
  uig-CYR: Амма «васитичи» бир тәрәпниңла васитичиси әмәс (бәлки икки тәрәпниңкидур),
    лекин Худа Өзи пәқәт бирдур.
  ikw-NT: Nye ibno zá mkpa hne otu badnụ zị, Chiokike bụ otu.
  khs-khs: 'Aputa:, Yu sena kesaleyewi Kote solo elewa ta:pita: Koteyewi sena honosane
    enewemi ama kinisekeye. Alawamona, Koteyewi Epalahamema auma:na:no e seyawa aluse
    sepapowa selese tuwatese, Kote Ene semetei Eyewi seyakeye. Honosane sena nowa
    ama se tiye eta: mimakeye.'
  dwr-ENT: ጋናይ ኢቲ ኡራ ፃላላሳ ጊዴና፤ ሺን ፆሳይ ኢቱዋ።
  pma-pma: Navong Ahi san mengkatien onen min me-Isrel keil, sani min keil ka en Mosis
    enges. Ka navong kei mumon hatkatien takeih onen ral min Ebraham, Ahi, kei sasen
    enges, mumoni. Sakini, hatkatien takeih onen hetetamen imok mulin mengkatien koa
    sani ka en Mosis.
  atd-NT: Dokad di, to pognangon to Magboboot ki Abraham to sikan no insabut din,
    waro awosi to duon talagpataliwaro su ka Magboboot do ka nigkagi no si Abraham
    do ka pignangonan din.
  tel-2017: మధ్యవర్తి ఉన్నాడంటే ఒక్కడి కోసమే ఉండడు, కానీ దేవుడు ఒక్కడే.
