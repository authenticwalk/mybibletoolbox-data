  grc-F35: (Ὁ δὲ μεσίτης ἑνὸς οὐκ ἔστιν, ὁ δὲ Θεὸς εἷς ἐστιν.)
  cav-NT: Yusura Abraham jidaque tyaana aya patya, tujatu tuque cuitadya isarahua.
