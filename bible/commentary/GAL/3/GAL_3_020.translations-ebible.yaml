  poi-NT: Tu̱m representante icuyo̱xa̱p wɨste̱n, pero tanJa̱tuŋ Dios t́u̱m.
  wuv-wuv: Ma'uaa hemei fawanewaneaa watola, lomi i umuinaa hepalo ua gupuu rama'a;
