  guj-2017: હવે મધ્યસ્થ તો માત્ર એકનો મધ્યસ્થ નથી, પણ ઈશ્વર એક છે.
  jvn-NT: Nanging enggoné Gusti Allah netepi prejanjiané marang Bapa Abraham Dèkné
