    alla' annu ia siamo melolo umparokkoi.
  rus-SYN: Но посредник при одном не бывает, а Бог один.
  mbh-mbh: Na aro ve toko or aini o sis ve aro o kin ole riong, ole riong elnga e
    i voth a oa wop mo aro i paengeng ole riong aken. Aveto nge wop lemi ako God i
    sung ile riong kinnga a Abraham nge, isivenga i sungu i a i nge, na ile riong
    elnga e avele. Aken i mirenga ve, ile riong kinnga aken i mukal nge ile patorong
    aken.
  bdd-bdd: Ta Yehoba ꞌina gwae hemisaina ꞌina ꞌebwaya hagana, weyahina Yehoba tauna
    ꞌiꞌebwaeya dumwaluweya Ebalahamo ꞌoina.
  cbt-NTPO: Nipirinhuë', Apraan nontohuachina, co anquëni a'paimarinhuë'. Co piyapi
    tëranta' a'parinhuë' sha'huitacaso marë'. Inaora chachin no'tëquën sha'huitërin.
  srn-NT: A mindriman no e taki gi wan sma nomo. Ma Gado na wan.
  cta-NT: Pana juani ná nduꞌni chaꞌ caja sca ñati̱ chalyuu nu caca tuꞌba jiꞌi̱ ycuiꞌ
    Ndyosi chaꞌ chcuiꞌ Ni loꞌo na. Cua ngüiñi chaꞌ jiꞌi̱ Ni loꞌo na nu ngua saꞌni
    si jlya tiꞌ na jiꞌi̱ chaꞌ biꞌ, la cuiꞌ chaꞌ nu cua nguaꞌni Jesús cuentya jiꞌna
    juani.
  bqc-SIM: Lua lɛgbɛ̃a sↄ̃, Luapi yã́ɛ ado, aà bàa kú ń kↄ́ↄeoo.
  tcz-CHONGTHU: Tua Palai hi khatseh sanga akalval aumtheile kinoptona chu adetsah
    cheh ahi. Hinlah Pathen hi khatseh ahin, Abraham athutep chun palai khat jong
    amangpoi.
  mar-mar: मध्यस्थ हा एकपेक्षा अधिकांसाठी असतो; तरीही देव तर एकच आहे.
  snp-snp: Ena muliti we ya we lawoko yamuko ámaifa, ido Goti lawoko aimolako Abalahamu
    lo mele umami ne.
  isl-isl: en þegar Guð hins vegar gaf Abraham loforð sitt, þá gerði hann það sjálfur
    milliliðalaust.)
  spy-NT: Boonto ꞉wōōrkooyoontō kubo kwaak komoswookik āyēēng' chēē iyyoonkyinē. Nteenee
    akeenke ꞉Yēyiin.
  xnn-xnn: Ngem nan inmali ay nang-ited isnan inkalina et siya ay mismo.
  mwe-mwe: Bhai kwa nneyo nkupatanisha akapinjikwa, monaga shindu shiyene sha upande
    gumo, na a Nnungu ni bhamo.
  tte-tte: Na saugana Yaubada waloyameli iwolena Abelamo koina, nige iwowolena tomo
    yabo koina kabo tomone iwolena Abelamo. Nigele, na Yaubada waloyameline iwolena
    dudulaina Abelamo koina.
  tcs-tcs: Melenman i stanap wen tu man i meke griment. Bat God em no bin nide melenman
    wen em bin meke promis blo em po Eibram.
  hlt-THB: Cawhkaw dyihthing pynoet ing thlang hloep oet doeng am hut nahy; cehlai
    Khawsa taw pynoet ni.
  soq-soq: Anaana, sa ipa apana sawano enedia bedewainta Israel mampo wisen. God Abraam
    sauasapia baiwaleidie mai apana da bedewee sauasapona, dia. Tane apana dea os,
    sa ipa God me mebaida moawe dodomana Abraam mampe gagalolen.
  qub-qub: Abrahamta Tayta Dios aunishpanmi ichanga ruquintaraj mana cacharanchu.
    Tayta Diosga japallan cashpanmi quiquin willaparan.
  att-att: Ngam ta pangitabbá ni Namarò kâ Abrakam, awán ta jinok ni Namarò nga pannakasimù
    na, ta si Namarò lápay yù nakkagi kâ Abrakam.
  bki-bki: Bogo na naliuo nei aju vio takurano, maka nailiano tai p̃eli toro dolu
    tai napano jo iviso ka naljuo ka rivar iliano, mia Atua naio takurano ga berial
    kiano verikariano memedu ea Epraamo mirano.
  bqp-bqp: Luda lɛ́sɛna sↄ̃, a yãmɛ ado, a bàka kú kũ yãkɛkɛriioro.
  mcp-mcp: Ká, kala-məjwû nyə ádɛ́ bə ja múúd ŋgə́ sá sâ nyəmɛ́fwó yí. Zɛmbî jɨ ntâg
    fwó.
  hat-hat: Lè yon moun pou kont li, li pa bezwen entèmedyè. Bondye pou kont li.
  npl-NT: Ijkuak Dios okisentlali kitiochiwas n Abraham, inewia Dios okili iwa amo
    omonek aka ok se matetlapowiki, porke Dios inewia okichi.
  bgg-bgg: Jishii bran jia ro blia pha ishak thok mage shii khliie ne achiid sha;
    chiih-è Hamangkhung-aphuii ne jia bie ro.
  eng-TCENT: Now a mediator does not represent just one party, but God is one.
  eng-BSB: A mediator is unnecessary, however, for only one party; but God is one.
  cpu-NT: Tema osheki ikaratake kantakoventantaneri. Iriima Pava aparoni ikanta irirori.
  san-ASM: নৈকস্য মধ্যস্থো ৱিদ্যতে কিন্ত্ৱীশ্ৱৰ এক এৱ|
  tac-NT: Napu'lige Onorúgame alué Abraámi ruyea we'ká bamí kachi a'kinana nawamio
    bilé alué Abraámi rijimala, a'lige alué Onorúgame bo'né ra'íchale alué Abraámi
    'yuga. 'Lige jipe, alué ralámuli napu 'la oyérame ju Onorúgame, alueka 'la ajchágame
    ju Onorúgame Alawala. 'Lige alué Onorúgame Alawala gite 'we 'la semáriga ejperégame
    ju alué ralámuli.
  eng-WEBPB: Now a mediator is not between one, but God is one.
  gfk-H: Ma tiga tunatuna nalamin pai tur wara harharahut sen tiga palpal. Senbia
    Kalou ia tikai sena mon.
  viv-viv: Ma kaꞋi kaliva saꞋeyanaga digo, keke nuwanuwana tomidihinafa. Ada au Yaubada
    anakaibeꞋu-moꞋa ada yana wonadabadaba gisena ana toveya, keke tamo loseyanina
    au Bana Tauna giyakahina.
  yao-yao: Nambo jwakwilanya ngakusachilwa kwa ligongo lya chindu chachikungamba mundu
    jumo, ni Akunnungu ali ŵamo pe.
  tgp-tgp: Ale r̃a levosahia vara tamlohi matea i pa turu na livuha tamlohi mo rua
    sei la opoia vara la vai na retitauhi matea, pani nike, God hasena mo vai na retitauhi
    isan Abraham.
  auc-NT: Ñöwo apæ̈nebo ëñëedäni. Adocanque eyepæ̈ cæcä adinque tömengä beyæ̈ ancæte
    ante wacä tæcæguedë ongönämaï ïmaingampa. Wængonguï ïñömö, Cöwë pönö cæcæboimpa,
    në angaingä inte adocanque incæ eyepæ̈ cædongä ingampa.
  kbc-NT: Baɡ̶a jopooɡ̶atibige me yaxawa niɡ̶ijo oko ane libakedi meo niɡ̶ina oko
    me dinilakidetiwage niɡ̶ina me idoa itoataale oko ane leeditibige me dinilakidetiwage.
    Pida Aneotedoɡ̶oji boɡ̶oniniwatece, odaa ayopotedibige eledi oko me yaxawa niɡ̶ijo
    neɡ̶eote ligegitetege Abraão me yajigote anele.
  bmh-bmh: Ag go don, ula dacaneu du go du tutak nugau salau murab tam, go du aliag
    agal salau maraneu. Bo, Uwait nug gonugau baib meun, go nugtal gonugau salau meun.
  ctu-BL: Che' an juntiquil jach mach wersajic yom xñusa t'an. Pero Dios, che' bʌ
    tsi' lʌc'ʌ i t'an cha'an mi' coltan winicob x'ixicob, tsi' bajñel wa'choco.
  meq-meq: Ndo məma ha bazlam neŋgeye na, mə walaŋ i bəruk hay sulo huya, ane tuk
    na, ahəl nakə Mbəlom a gwaɗay a Abraham na ta vəlakeye wu aye na, a ge neŋgeye
    mahəŋgeye bəna ndəray andaya mə walaŋ tay bay.
  noa-H: Pari Abrán dʌ̈i hiek'aawai chan Moisés dʌ̈i hatarrjö sĩi hich chognaan gaauta
    jaaupʌ̈iba, warre hichdëuchata jaaujim.
  alp-NT: Piasare tamata esi beteke sasaisa ete sae makete, esi pake tamata maka bete
    lepate po kena Alla Ibeteke saisa rebe Italukele ete Abrahame, Ipake maka bete
    lepate mo. RuaI Eri betekele ete Abrahame.
  san-VEL: naikasya madhyastho vidyate kintvii"svara eka eva|
  kbq-kbq: Tare vahe'moke kema hagerafinaku'ma hanakeno'a, amuno ne' mani'nenkene
    anara hugaragi, Anumzamo Agra'a huvempa Abrahamuna hunte'ne.
  kbh-kbh: Uta ents̈ata canÿe trato jénbemamna, jtseytana inÿe ents̈á chë uta ents̈átaftaca
    chaóyebuambama; pero Bëngbe Bëtsá Abrahámbioye ba ts̈abe soyënga jamama tbojans̈buachená
    ora, nÿe canÿa chca tojanma, y ndoñe bonjanájaboto inÿa chabiama Abrahánoftaca
    chaóyebuambama.
  ron-LSB: Or, un mijlocitor nu este între unul și altul, ci Dumnezeu este unul.
  pon-pon: Ari, jaunkapun jota kin kelep eta, a Kot me kelep eta.
  nhe-BL: Pero axaca monequi motlajcoquetzas quema se quitencahuas iselti para quimacas
    seyoc se tlamantli. Huan axaca motlajcoquetzqui quema Toteco iselti quitencahuili
    Abraham tlen quimacasquía.
  sps-sps: Sana mes te tsutsun non fapoopoan te gim non ma tsutsun of sen panaainy
    vainy tsun, a sikia, e Gov tsun Tsivon a isen, ana Ayei tsun Tsivon te faan iny
    tsuen man tovei ten Krais te nai ruak nats non.
  wnc-wnc: Sike wamu wa ita yanipewan kuke imuking ngang yanggat takngae natake aminu
    buyambamda sanga waaknga tasiking ngang natapnim. Siwan ngana Anututa inatakan
    inane wamu Ebrahamde genaneta iniwan kekekakut.
  bus-bus: Luda lɛ́gbɛ̃na sↄ̃, à yãmɛ ado, à bà kú kↄ̃n yãkɛkɛrioro.
  gub-BL: Ko 'ar rehe naheta kwaw awa Tupàn ze'eg hexak kar har zanewe Moizez ài a'e
    wà kury. Nan. Naxiputar kwaw, ta'e Tupàn ae umur wa'yr zanewe a'e xe. Pitài zo
    Tupàn a'e. Naheta kwaw amo.
  imo-imo: Imunana iyemu angilipelie kongono teremo wali imbomani enonga nendo yando
    kumbe kere kanoko ungu ningo alowa malowa naa teremele. Nalo Goteni oi Abrahamendo
    mi lepa mane ungu timboi nimu wali toya topa ungu nimu.
  boj-boj: Amble qaji tamo a na tamo qujai segi aqa anjam gereiyetqa keresai. A tamo
    aiyel kiyo tamo qalub kiyo naŋgo ambleq di tigelesosim yeba waiyosim naŋgo anjam
    gereiyetnjrqas. Ariya Qotei a segi qujai unu. Deqa a anjam bei siŋgilatimqa tamo
    qudei na olo aqa anjam di gentqa keresai.
  eng-DRA: 'Now a mediator is not of one: but God is one.'
  knf-knf: Ñaaŋ anwooŋ aloolan, aannuma ñaaŋ aloŋ abanana uko wi ul aţupuŋ di. Kë
    Naşibaţi aşë wo aloolan ţañ.
  san-KHM: នៃកស្យ មធ្យស្ថោ វិទ្យតេ កិន្ត្វីឝ្វរ ឯក ឯវ។
  arn-NT: Welu feychi Ngünechen feypikünulu ñi eldungu ta Abraam mew, ngelafuy ñi
    müleael kiñe rangiñelwe, Ngünechen am ta kiñelelu müten.
  zas-NT: Per chi been Dios promejs con Abraham achutczi badëëd xtiidxaman, quijb
    laaman guneenë Abraham.
  ken-NT: Bɛrɛm bɛ mmu achi nɛntɨ bho, ǎtɔ̀ŋ bɛ bakwɔ́ bho achi apay anɛ yi áté
    nɛntɨ ɛnap. Kɛ mpok Mandɛm afyɛ́ bariɛp ntá Ábraham, abhak chi aywǐnti.
