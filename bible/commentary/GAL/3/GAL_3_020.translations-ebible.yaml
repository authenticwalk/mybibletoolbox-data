  dif-dif: Tertietja wata kulnuja tertietja nganai; Goda kulno nganai.
  gam-gam: '@see-verse:GAL.003.019'
  nou-nou: Awarate God uso sari gari ge ititisira awa embo da umo edo busu embobo
