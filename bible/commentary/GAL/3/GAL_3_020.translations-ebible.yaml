  kyc-kyc: Dopa pipyamopape wambu mendaki iki karara ramo dokona kanya karo akali
    mendeme yulu pira ingya nalyamo. Dokona ingyuo Anatu baako iki yeelyo karenge.
  urd-GVU: اب درمیانی اُس وقت ضروری ہوتا ہے جب ایک سے زیادہ پارٹیوں میں اتفاق کرانے
    کی ضرورت ہے۔ لیکن اللہ جو ایک ہی ہے اُس نے درمیانی استعمال نہ کیا جب اُس نے ابراہیم
    سے وعدہ کیا۔
  yre-NT: '''Pian ''wɩ nɛn Bali "e ''nan, ''e dra Abraam lɛ bɛ, Bali ''bɔ ''bɛ tin
    ''ba -yrɛ ''e ''bɔ ''a. Min -tʋ ''ka ''tɔlɛ o yei "dɩ.'
  fuh-BKF: Curoowo na holla wanaa neɗɗo gooto tan. Laamɗo kaa wo gooto.
  arl-NT: Abrahamra saniniuujia, majaari quenaaja tamonu pueyano quiniu quiquiaari
    nera na caminiujiuriquiano. Pueyasojuanaacuajaari nocua muetaquiaari, na sequenura
    seetanujuanaa taa Neyanuucua tiuujiaca na miiniutianiya maniniani. Cunora, Pueyaso
    rupaa Jesucristojiniji pa tojishanoni, cuno cutaraari socua pa tojishocoriquiano
    Moisés Rootasanojiniji.
  ziw-ziw: Elo hegu mbuli yamlanga mntu yumwenga du hahaungwe mwivanyi, Chohile ni
    yumwenga.
  grc-TR: Ὁ δὲ μεσίτης ἑνὸς οὐκ ἔστιν, ὁ δὲ Θεὸς εἷς ἐστίν.
  nag-nag: Etiya manu laga majote kotha milai diya manu ekjon pora bhi bisi thake,
    kintu Isor to ekta he ase.
  eng-OEBCW: Now mediation implies more than one person, but God is one only.
  knj-NT: Pero ja' tinani', man xa sowalil oj ey junoj mac chi oc ati'al, yutol junne
    mac jix yak' strato yetoj naj Abraham, ja' ton Dios.
  deu-1912: Ein Mittler aber ist nicht eines Mittler; Gott aber ist einer.
  san-PUN: ਨੈਕਸ੍ਯ ਮਧ੍ਯਸ੍ਥੋ ਵਿਦ੍ਯਤੇ ਕਿਨ੍ਤ੍ਵੀਸ਼੍ਵਰ ਏਕ ਏਵ|
  nob-LB: '@see-verse:GAL.003.019'
  ntj-ntj: Ngaanya-parturtu Mama Kuurrtu yungarralu kalkurnu Yayipuramala. Tjiinyamarntu
    Mama Kuurrnga kutju nyinarra.
  sxb-NT: Awantu wawiri ni wakola empurizanio omuntu asugaane aweeo oimerre agati
    yaawu. Ni Katonda iye yakola omwene olwa yaifuuwira Abraamu.
  nhu-NT: Kɛ ben kee lɛ ɛ́ bonyii nɛ ɛ no seysee fiɛɛ ɛ wee mvu nu ɛ̂ bó ɛntelɛŋ,
    tu wvú nu fô bó le bocii. Geenɛn, Nyo' nu kɛ mwaaŋ.
  row-row: Te leleꞌ Lamatualain helu-fuli no Abraham, Ana nda pake mana nendi haraꞌ
    sa. Ana helu-fuli mataꞌ no mataꞌ aon! No taꞌo naa, hita tahine tae, Lamatuaꞌ helu-fulin
    manaseliꞌ lenaꞌ hohoro-lalaneꞌ naa ra.
  msy-msy: Egh gumazitam ingangaritam damusɨ gumazir igharazitam ko akar gavgavir
    dɨkɨrɨzim akɨrsɨ, an a isɨva abuir gumazimɨn dafarim datɨghtɨma, eghtɨ abuir gumazim
    a isɨva gumazir igharazim danɨngan kogham. Ezɨ God uabɨra, a uabɨ uan akar gavgavir
    dɨkɨrɨzim Abraham ganɨngi, egha enselɨn tam ganɨngizir puvatɨ, o abuir gumazitam
    ganɨngizir puvatɨ.
  agg-agg: Mamɨ nindou ahandɨhoarɨ hoafɨmboaiyu ana, ai ŋgɨrɨ hoafɨ semündü hu semündü
    hu-randeimbɨmbo hoafɨndündo. God ai ahandɨhoarɨ hoafɨyu marandɨ. Ŋga God mamɨ
    ai yaŋgɨrɨyu Abrahamɨmbo horɨmbo hoafɨre masagado ranɨmboane asu horɨmbo hoafɨ
    ranai ahɨnümbɨ hohoanɨmo ŋgasündeamboane.
  ptp-ptp: Dom kɨyang wê Anutu hɨlu vô Eblaham ge, xomxo ti o kô kɨyang tige mɨ la
    nêl lêm. Nge, Anutu vaci tibed wê nêl i kɨyang.
  nak-nak: Eala moli ale La Tahalo Uru lova le Abraham la merera tetala, la tahalo
    isa lou me e angelo isasa tai kama oio.
  lbb-lbb: Ika, ning e God i lele tetek e Abaram, bel tik i tur potor diau. E God
    sot ka.
  kan-2017: ಒಂದೇ ಪಕ್ಷವಿದ್ದರೆ ಮಧ್ಯಸ್ಥನು ಬೇಕಿಲ್ಲ. ದೇವರಾದರೋ ಒಬ್ಬನೇ.
  cso-NT: Tɨ³la³ tiá² tsá² zenh² ja¹ hniah³ yáh³ nɨ́¹juáh³ jan² tsá² jmu² hnga² la³
    cun³ hi³ ñí¹jmu³; hi³ la³ jáun² bíh¹ lɨ́³ hi³ Dió³² siáh³ jmu² cú² hnga² tán¹
    la³ cun³ hi³ ñí¹jmu³.
  ena-ena: Hulaŋ mu nɨbu nukeŋ abɨben aba hulaŋ mu dɨ abɨci uavɨla hulaŋ iamɨgali
    limu hɨhɨle agɨladɨ ma abɨvi uami. Ha nɨbu nukeŋ ua nulɨdɨ pɨŋ iahavɨla abɨvi
    uami. Hameŋ laci ala Asɨ agaŋ abɨben aba nudɨ ciaŋ hali hɨsɨŋ agɨladɨ ma abami
    uami. Nɨbu nukeŋ ciaŋ mɨguavɨla Ebɨlam dɨ abami uami.
  tgo-tgo: Randendeghathɨ e ghanjilughawoghawo ma ina gheko regha kaiwae, iyemaeŋge
    wo i vawarariŋaŋgi thenjighewoko. Ko iyemaeŋge Loi va i dagerawe Eibraham na ma
    lolo regha i ndeghathɨ e ghanjilughawoghawo. Iya kaiwae Loi le dageraweko weya
    Eibraham i laghɨye kivwala Mbaroko.
  yap-yap: Machane maaf e daki t’uf ni fa’anra kemus ni ta’abe’; ma Got e ta’abe’.
  mop-NT: Le'ec a Dioso, u p'ütaj a ley chen etel mansaj t'an. C'u' betiqui, tu chi'il
    u tz'aj u t'an ti'i aj Abrahama.
  tet-tet: Mais baa oras Naꞌi Maromak namate menon no Abraham, Nia la nodi ailalete,
    Nia naꞌin mak nameno duꞌuk. Hodi nunia, ita hatene haꞌak, Naꞌi Maromak mamenon
    baa Abraham, folin kaliuk nosi Ukun-badu nia sia.
  hlt-MCSB: Rhikhangkung tah pakhat kah la om pawh. Tedae Pathen tah pakhat la om.
  xtd-NT: Ko ni ɨɨn ñayiu ña n‑xo nujuiin meꞌñu Abraham xiꞌin Ianyuux, chi Ianyuux,
    idini‑ia kuu‑ia.
  mdy-ETH: ዬይ ያዺ ማዔቴያ ባኣካ ማዔ ዓሢ ፔቴ ዜርሢም ሌሊ ዔቃያቱዋሴ፤ ፆኦሲ ጋዓንቴ ፔቴኬ።
  spl-spl: Yawu gârâmâ Anitâ ikŋak ge Awaraham ekuop.
  usp-NT: Pero cuando Kakaj Dios xij re Abraham chi tijtakch ri b'il jwi'l, ta' ni
    jonok xtak chi jb'ijc.
  zav-NT: '@see-verse:GAL.003.019'
  sgz-sgz: Ái sár i pákánbung ái Káláu a oror ur si Abaram, kápate mulán tari singin
    katbán kálámul, kabin kán oror kápte ngo táit diar ái Abaram diar ngurkai suri
    ngorer nák mon i tekesi kálámul na tangan diar mai. Ái Káláu masik sár a oror,
    má ngorer ái Káláu sang a tu ekesi oror nokwan ur si Abaram.
  kek-NT: Abanan ma̱ ani quijaloc a̱tin nak li Dios quixyechi'i li ma̱tan re laj Abraham.
    A' li Dios, a'an li quiba̱nun re.
  blz-NT: Sa'angu' topobisara taasi' tongko' bona mian santimbang. Ia bona mian ruantimbang.
    Kasee Alaata'ala suung-Na nantadulkon toon-Na boni Abraham, sianta topobisara-Na.
  poe-NT: A̱ ntá tí nixje̱he̱ Dios tí chꞌín Abraham la jehó chꞌán la ko jehó Dios
    la méxra̱ tꞌichjánxi̱nhya í jnko nkexro.
  san-TAM: நைகஸ்ய மத்⁴யஸ்தோ² வித்³யதே கிந்த்வீஸ்²வர ஏக ஏவ|
  cof-NT: Junni manpolaricaca pánari, paluca cuwaminla jolajochunae; mancasiri itochunae.
    Diosi, ya trato quinato mantimini, ya mancasiri Abrahanbe panue.
  srm-NT: '@see-verse:GAL.003.019'
  qvs-NT: Chaykamanka Tata Dios Abrahamta yanapananta willashpa mana angelkunata nima
    suk runata willarkanchu Abrahamta willananpa. Tata Dioska uya uya Abrahamta willarkan
    yanapananta.
  zca-NT: per or mila' Dios di'zh lo Abraham, yub Dios midi'zh, gat lë't cho xtu mizo
    Dios.
  cbc-NT: Jĩcãʉ̃ cʉ̃ caátipeere cʉ̃ caĩcũrĩqũẽ caãmata, apeipʉ cʉ̃ cabʉsʉnemobojaro
    boetiya. Torea bairo Dios cʉ̃ majũpʉa cʉ̃ caátipeere quetibʉjʉyupi Abrahãrẽ. Aperãpʉ̃rẽ
    quetibʉjʉ netõrotijoesupi.
  qxo-NT: Abrahamtaga manam angelcunawantsu Tayta Dios willacatsirgan, sinöga quiquinmi
    paytaga parlapargan.
  mox-mox: Ta Yaubada ena vona fofofola ana nei dumadumana, mana Yaubada ena vona
    fofofola ge taha toga daneia be ʼinega Ebelamo daʼewei, ta ʼesi Yaubada taunega
    Ebelamo neia.
  kew-kew: Pare Gote-me pogatu pirape agaa Abraham kasa rabu rikiraana ae onaa-para
    ensel-para meda-parame namea rubisimi. Dia Gote nipuna padanere ora pia.
  dww-dww: Be raḡanine Mamaitua Eibraham sauga utenama aubainama, inam taunaḡa ya
    voiena, nam poune taumidi aitau, anea bo Mousis i riuedi be ti voiena, ibewa.
  twi-ASANTE: Yɛnim sɛ ntamgyinafoɔ ho hia ma nnipa baanu anaa deɛ ɛboro saa, nanso
    Onyankopɔn a ɔyɛ baako amfa ntamugyinafoɔ ɛberɛ a ɔhyɛɛ Abraham bɔ no.
  aoj-aoj: Iꞌi epen atitin nepe, aman nagape laꞌafeni owaꞌ maol akana. Apaꞌ iꞌi epes
    hiasi sogape, daoꞌ anen nope laꞌafena esis. Apaꞌ God ina anona aman nape laꞌafen
    natopalopana, owaꞌ. Eaꞌ anen atona nandape.
  cbv-cbv: Caán wʉtatdih Moisésdih ã naóh yapaat tʉ́ʉtʉchah, Dios caanjéh pohba cã́acwãdih
    ãt naóhcap wʉt jĩ. Obohjeéhtih, “Meemdíh tʉ́i chãjnit, ma jʉimajĩh nihat cã́acwãdihbʉt
    wã tʉ́i chãjbipna caá”, Abrahamboodíh niíj naóhna, caanjéh páant ãt niíj naáwáp
    wʉt jĩ.
  taw-taw: Bɨ ogɨnap takaw agnɨg, bɨ nab nɨb kɨli olap ayɨp aglɨpal. Pen God ne ke
    apɨl, Eblaham nop aglak.
  jic-NT: Dios Abraham lal tjevele na, nin tjevele jupj mpes, pjanitsja jupj. Mpes
    Dios p'iyá tjevele Abraham lal. La p'a ma jas tjejyama la veles jupj lal. Dios
    tjevele Abraham lal nin la mijis, tjevele jupj p'in ca nin la mijis.
  zap-NT: Per le Dëdyuzh rut wkyiinden Ne ne nzëët xdiiz Ne lo Abraham, sinke tete
    Ne wzëëto, porke tendxee Ne.
  wer-wer: Ën Anutu pim Apramön kup mowia pöt omën tekrak nampön maan ök nemaan. Won,
    Anutu pimtok ök mëëa.
  ipi-ipi: Tombenga akali mindi atoto, balato Gotena pii layene tupa wandakali tupa
    lamaiyu, wandakalina pii leaini tupa Gote lamaiyu pua ateaipia. Wuane tekeko,
    Goteto yuu epene mindi paluni gulo mee gukale lea-angi, tombenenga akali mindi
    ata napea-kola, Gote bala tane-mane potomisa pii okone Apatakame lamai-yaepia.
  qul-NT: Mosoj compromisopi mana necesitacunchu pasachejka, Dios pay quiquin kojtenka.
    Dioska ch'ullalla.
  ter-NT: Yane iyúseo ákoyea ponó ákoe xoko Muîse neko Ponóvoti Kixovókuti yuho Itukó'oviti,
    koeku ápeyea évekoaku Itukó'oviti mekúke. Kene neko yuhó'ino Âbraum, ponó kôe
    xokóyoke, vo'oku koati pohúxinovati Itukó'oviti inâ koyuhó'ino Âbraum.
  bmr-NT: Jaanotɨ saafiiro jillɨ tɨcovono aacɨguunoco aacɨmaño sififeenedɨ acɨtatɨɨbo.
    Jaabo Moocaani saafiiro ihacɨguunoco jillɨ tɨcovono acɨɨbo.
  fuf-fuf: Hakkundeejo non wonaa sengo wooto wonirta, Alla-le ko gooto.
  bhl-bhl: Kate, Sunbin-Got em “Fein kaneloki te!”, angse weng be mali mutuk kawtiw
    im teing dim duyemei, i kuluko, em “Kaneloki te!”, angse weng kale “Fein!”, angbiliw
    kunum waneng num teing dim dulinba kesiliw kate, nu akalem teing dim elo kiol
    kuw doung kulukabiliw te. Kulusomeliwi, kame, Sunbin-Got makmak be alik alik fein
    ibolow kunum waneng im Sunbin-Got makmak ete kuw te.
  ons-ons: Ŋo Anutuŋo yemo aŋaineŋoka Abraham rara togon donine koboboine mikepka
    mo olatke, ea wane ukude weneŋ aŋelo me pris mane, ŋei qeturaŋ mi gemami, mida,
    Anutuŋoka gemaike, eŋe qeturaŋ ŋonmaike.
  con-NTPO: Tsa'ma Chigaja Abrahamnga jai'ngae tsoña'chone condasepa cca'ima mandambi
    cuintsu tisenga condaseye. Nane Chigaja fae'ccoyi tsu. Tansintsse cambajunaccu
    Abrahamnga condase.
  ghs-ghs: '@see-verse:GAL.003.019'
  peg-peg: ମାଦ୍‌ଣାକାନ୍‌ତି ର ପାକ୍ୟା ନେତା ଆକାୟା, ମାତର୍‌ ରୱାନ୍‌ ଇସ୍ୱର୍‌ ।
  txu-NT: '@see-verse:GAL.003.019'
  eng-WEBU: Now a mediator is not between one, but God is one.
  gnw-NT: Jare uicuaaca-yuapɨ ye vae oĩ mocui vae ipãu pe, uicuaaca-yuapɨ ye vaerã
    penti vae güi ĩru vae pe. Ẽrei Tumpa co jae pentiño.
  mux-mux: Pulu Yili-ni ung-manima simbandu suku-singina yi te-ni molupa nimba sinjirim,
    Pulu Yili-ni yu-yunu yambumandu sumbi-sipa ung te naa nirim, akiliinga-pe yi te-ni
    yu-yunu ung te sumbi-sipa nimba panjilimú kene suku-singina yambu te-ni ulu te
    naa tenjilimú. Pulu Yili yu yi tiluele mindi molupa yu-ni yunu sumbi-sipa Eprayam-kene
    ung te nimba panjurum. Yambu te-ni suku-singina ulu te naa tinjirim.
  maj-NT: Tu̱nga nk'ie nga kinchja̱ko̱ Nti̱a̱ná Abraham, najmi kits'ínk'atiya éhe̱n.
  bkq-NT: Abraãoram “Koendâ ise nhedyly” tâkeday olâ myakâwândy Deus aguely eagâ lelâlâ.
    Ânguy emaxi aguepa myakâwândy.
  kue-kue: Yomba epigl suwo meglko yomba suwara ta sunawom moglkwa. Ba God yene ka
    dipandigl tongwa.
  cot-NT: Cotanquitsiquea icamanquerigueti Averaameni, inchiquiojitsitaquea icamanqueri
    iriatimpa, teequeate iriguenti incajemeji itsipa aanaquenerineca.
  bnp-bnp: Pali na tahuna a Vure i ta muholi ne Abraham, i uka ma i taki polo a ngava
    na bakovi tara. Ia kikeri kunana i ta turane Abraham.
  apn-NT: '@see-verse:GAL.003.019'
  ctp-NT: Loꞌo ni, chaꞌ ndiya ska nten nu nchkwiꞌ loꞌoan snan loo Ndiose, ja nꞌni
    chaꞌ tyuun xka nten sa ñaꞌan ngwa Moisés jluꞌwe la chaꞌ chkwiꞌ chaꞌ ꞌin Ndiose
    loꞌoan. Loꞌo nu ska ti nten kanꞌ lka Krixtu.
  opm-opm: Rit ma natip meng oh mutuh han oh timbasmur. Got orhor Epraham ohnong potipmur.
  bvr-bvr: Minypa an-gata an-gugaliya gojilapa a-jinyja, nipa an-gatiya ngardawa birripa
    gu-galiya yerrcha ngardapa, rrapa Wangarr nipa ngardapa. Wurra gala ana-nga gojilapa
    a-ji butula Wangarr rrapa An-walkurpa, ngardawa bitipa jarra gu-ngardapa.
  wal-wal: Gaannai issi uraa xalaalaassa gidenna; shin Xoossai issuwaa.
  zad-NT: Na' Chioza' bi byalljile' beṉ' yoblə wzajniile' dii Abrahama' daa bc̱hebe'
    gone' c̱he', san kwinkze' bzajniile'ne'.
  kmg-kmg: Ŋicwirec moczi ŋic mocjahare mâcne, bocjaha jaŋere qâqâhâc domaocmu. Anutu
    eki ine mocjaha.
  aso-aso: Neꞌmine o neineꞌza ve maliꞌmo goholusoꞌ ve loloꞌ ogo minelineꞌ nene eveneꞌ
    hamokumukovoꞌ minamoloseive. Eveneꞌ sitalitisi gamaziꞌine do hamoꞌ olosa mineleseive.
    Idoꞌ aꞌmine eveneꞌ sitaꞌ ingine gamaziꞌine di hamoꞌ nasivo engikutiꞌ maliꞌmo aꞌmine
    lasineꞌ gamaziꞌnidoꞌ ma gele damilineꞌ nene aꞌmine gamaziꞌine li di hamoꞌ asineꞌ
    nene doꞌmozeleseive. Aꞌmineꞌmine ogo Oꞌmosoꞌmo louꞌ gamazi do sotoꞌ o-ngidinguꞌ
    ezesi gamazi li di hamoꞌ aniꞌ nene eveneꞌ nete gili damavo aꞌmine louꞌ gamazi
    nene doꞌmozave. Ne neiha Abalahamuꞌni gamazi lo huko-dive Oꞌmoso aza nene eveneꞌ
    hamoꞌ mino lo huko-lidineꞌ nenako asiꞌve neꞌmo gamaziꞌve nene do amuzo molavo
    ngelo ma doꞌmozamoloseive.
  uli-uli: Ngo ligdi bo tor ffal le semal yarmat be hadayu bo Deus ila ye faesul mel
    le iy mele yebe hadayu.
  nin-NT: Anishirr aha ngga a ti so na inkindirr bari, undurr unuma à ta rri ba na
    atsutsu. Uwa a ti si anga ayirr yo, aba a si ta zha undurr uni rri na atsutsu
    hen. Abachi à su uyirr yo.
  acu-NT: 'Yus Moisésan chichaman akuptak: Aints ainau wína wakeramur ujakta tusa,
    ni awemamurin akupkamiayi. Antsu Abrahamjaingkia mia ningki chichasmiayi.'
  cak-WNT: Y tek c'o jun nik'axan tzij, can nik'alajin wi chi yec'o nik'axex quitzij.
    Yac'a ri Dios tek xutzuj (xusuj) ri utzil chare ri Abraham ma xc'atzin ta chi
    c'o ta na jun xucusaj ri xk'axan rutzij.
  ebk-ebk: Ngem chaan enosar Apo Dios chi maketagtakiatfor as para kan Abraham as
    nan nakiturakiana kan hiya, tay hiya mismu nan nun-ekari kan Abraham.
  spa-PDDPT: El mediador no es de una sola parte, pero Dios es Uno.
  ruf-ruf: Lekeni mlamlitsi ng'obamighwa bae kwaajili ye imbuli ye imunu yumwe, lekeni
    Imulungu ka yumwe.
  gun-gun: “Amboae po rupi ome'ẽ uka” he'ia py ma peteĩ'i re e'ỹ ijayvu vy, mokoĩ
    re. Ha'e rã Nhanderuete ma peteĩ'i.
  agu-BL: Poro yi sukil i' yi oy tetz Abraham, quinin xcon jun yolol ta'n, nka jun
    elsanl stzi' i'. Ma na wutzile'n cu'n Ryos bixban yi jun trata'tz. Cha'stzun te
    at mas k'ej yi suknak Ryos tetz Abraham tu yi tetz xonl swutz yi ley yi ak'lij
    tetz Moisés.
  isn-isn: Itungili u mulamuli usigiiwe ku kilinkiila a muntu ung'wi, Ila Itunda inge
    ung'we wing'wene du.
  eng-PEV: And you know that a man that stands in the middle has to listen to both
    sides and help sort things out. But when God talked to Abraham, he didn’t need
    anyone to stand in the middle. God himself promised good things to Abraham.
  ilo-ULB: Ita, ipakpakaawat ti mangibabaet a saan laeng a maymaysa a tao, uray no
    maymaysa laeng ti Dios.
  pir-NT: Ti dutiyere Moise cũ turiagʉ̃ Cohãcjʉ̃ tiquiro basita masare cũedahye. Sa
    cũedaperota Cohãcjʉ̃ “Mʉhʉre quehnoano yeitja”, Abrahã pehere ni cũno, tiquiro
    basita sa ni cũahye.
  anv-NT: Muú ayi atɛnege metɔɔ́metɔɔ́ mampyɛ mechɔ ɛtɛne, atɛnege fɔ́ gétúgé
    muú ama, atɛnege gétúgé bɔɔ́ apea yɛ́mbɔ Ɛsɔwɔ atɛne wyɛ jimbií.
  sab-NT: Agwa Chube agali geru ketu Abrahamge Abraham oindallaske Chube be gdaite
    gbe kwian ulita alin. Chube me geru e kagu lle boanga mo alin nga ngaña giti ole
    ni kwian na ole Abraham alin, Chube agali geru e ketu Abrahamge.
  tmd-tmd: Ebraham ha nuŋwa rɨg cönɨŋö, rön, yad nɨgöŋ mönö aku mönö diba makwam,
    God nuŋ keir hön Ebraham nugwo yadöŋa.
  acr-NNT: noꞌj ri Dios echiriꞌ xuꞌan rubꞌiꞌtisinik che ri Abraham, na jinta junoq
    xqꞌatisan ri tzij chikiwach, ma e Rire xuqꞌatisaj rutzij che ri Abraham y na xajawax
    ta kꞌu junoq chik.
  kpg-kpg: Malaa, God le modogoia hua, hagalee hiihai gi tangada hagadae.
  taj-taj: परमेश्‍वर गिक जे मुबासे लमा गिकला लागिरी अर्गु ढिक्‍ना लबा म्‍हि खालै आतोः।
  avt-avt: Te God hɨrekes katɨp Ebraham hɨm yaaim. Mɨtɨk hak ap kerp nɨmɨn ketpɨwek
    hɨm au. Te God hɨrekes katɨp Ebraham menmen hɨrak kakrekyɨwekem. Mɨtɨk ap kerp
    nɨmɨn kenip Ebraham kewenhi kakises menmen au. God katɨp hɨrak kakrekyɨwekem weinɨm.
    Hɨm im God katɨp Ebraham em hɨram minɨn hɨm God katɨp Moses em mentar menmen im.
    (Mɨt ne Isrel ap nanises hɨm nɨpaa hɨr newenhi nanisesim, God ap te kakwetɨr menmen.
    Te hɨrak kakwet Ebraham menmen mɨrak weinɨm.)
  cbk-cbk: Pero cuando Dios ya promete con Abraham, nuay le usa otro gente para sirvi
    de mensajero, cay ele gayot mismo ya habla con Abraham. Ele lang solo ya dale
    y ele lang solo ay cumpli el di suyo promesa.
  uig-ARA: ئەمما «ۋاسىتىچى» بىر تەرەپنىڭلا ۋاسىتىچىسى ئەمەس (بەلكى ئىككى تەرەپنىڭكىدۇر)،
    لېكىن خۇدا ئۆزى پەقەت بىردۇر.
  tuf-tuf: Cuat Abraham quin Sir imát caba wajacro. Cahujín cut cuari wátiro. Sir
    imát Abraham quin wajác reht cahujinat bucoy ehcwátai batro.
  abx-abx: I magtangnga' nagkinahanglan hamok kon matala i padurudambila', pero ngan
    pagsa'ad-na si Diyos iya mismo i maglugaring padugok.
  mco-NT: Co Dios tɨ quexy yɨ' oybɨ y'ayuc ya naaxhuiñ mɨɨd y'ung, paady ycɨxpɨ Dios
    ca' tzocy co huingbɨ capxnaxɨpy yɨ' y'ayuc. Dios etz Dios y'ung tú'cɨy yɨ'.
  cpb-NT: Tema tzimatsi osheki kantakowentantaneri. Iriima Pawa apaani ikanta irirori.
  aon-aon: Nape orokohun narahaem um baraen iri ta nurahemen mumam aria wobresh atish
    arpesh shupe um? Ta uwok. Aria Iruhin douk anan atun meyoh aria madae enesh um
    shutauruman uwe, uwok. Anan atun wosik nakop ananin adurin atinyi baraen promis.
  hus-NT-2005: Por yab yejat ni jun i óltsix tam júnkʼi tokot i inik, pos na Dios,
    jún tokot.
  mig-NT: Te nú íó ja̱ kúu yu'u núu̱, ko nasu̱ jíín máá ɨ́ɨn‑ni kándii̱, ko Dios,
    chi̱ máá ɨ́ɨn‑ni‑ya̱.
  bps-bps: Kabay di kfakang Dwata ku Abraham, landè gukmamu i to tmugad dun, du alò
    satu makang dunan Dwata.
  mbs-mbs: Meneng labi pa mèpiya se pegpakang te Timanem diyà ki Abraham, so wedad
    palos doma migkeliwat kenyan. Timanem olò se mig-indan kandin.
  tof-tof: Darrü aodó oloma go kubó darrpan olomankü koke zaget apóne, bóktan nótó
    tónggapónda, wa kubó nizan kopoabkü zaget apóne. A God ma ene alkamül-koke bóktan
    Eibrra-amón ekyanórr, darrü aodó olom babul.
  cme-NT: A ne da Diiloŋ uŋ pãa nuŋgu maŋ baa Abiramu‑i, molo saa waa ba hɔlma-na,
    Diilo fuɔ fɛrɛ yaa piiye baa Abiramu‑i.
  sus-sus: Saabui tan luma mixi firin nan tagi, kɔnɔ Ala tan, keren nan a ra.
  pon-2006: Eri, pwehki Koht eh wiewia kelehpw sapwellime doadoahk e sohte kin ketin
    anahne wiliepe.
  dad-dad: Atun tamo ĩ, tamo foi fiya tekelei nẽ dogol to ibodõdig. Anĩ ere, Negur
    ĩ tekelei dogol, ĩ yogo bagai Abraham promis anĩ ifenen. (Anĩ bun, atun tamo taka
    to ibodok.)
  zab-NT: Per chi baany Dios promes cun Abraham quɨt tu bteedti xtiidxny sino que
    laapacny guninény Abraham.
  jae-jae: Sêliŋwaganê kôm gêjac ŋac tageŋ ŋawae atom. Mago Anôtô eŋ ŋac tageŋ.
  ksd-ksd: Ma ra tena varmaram vakir a tena varvamaram ure ta kopono ko; ma God i
    tikai muka.
  msm-NT: Di no saadan to Diyus si Abraham, wada inggad hintawa no pigsugu din su
    pig-unajan din to pagsaad.
  myk-myk: Kayaama ya luu kaa lemu na ge, lee ɲɛ kabaŋa nigin kajii wɛ. Kilɛ di ɲɛ
    wu yɛ nigin do.
  sbe-sbe: Ena tamowai labui bena yodi talam se ginauli, meta tautoloduwaduwali se
    henuwa. Na huyana Yaubada hededehesunuma ye mosei Abelahama, meta iya ye bom ye
    ginauli.
  mcr-mcr: Ämaqä awä iqi ätqäuqä iqueqä wäuŋui, hŋquaquiyqä kŋuä indqäŋqe, naqä-hŋqunä
    wimäkätŋqeyi. Iŋäqe Goti Iqu, Aprähamä ique kukŋuä guä ämäsäuetäqäŋgaŋi, Iqu hŋque
    mävqä, Kiqä-kiuä imäkätä ekqe.
  cux-NT: Taachi Ndyuūs ca'á yā compromiso ndúúcū Abraham, nguɛ́ɛ́ cānee 'aama saⁿ'ā
    naavtaⁿ'ā yeⁿ'é yā ndúúcū Abraham, nguɛ́ɛ́ ti tan'dúúcā Moisés miiⁿ.
  tur-YTC: Aracı tek bir taraftan değildir, oysa Tanrı birdir.
  san-ITR: naikasya madhyastho vidyate kintvIshvara eka eva|
  bel-N: Пасярэднік жа ня ёсьць пры адным, а Бог адзін.
  sch-sch: Aniatachu chonginkhâm a pêk lâihan palâi nâng loiin mi inkhat vai
    ân chela; male Pathien chu inkhat ani.
  mic-MIQNT: Gatu ta'n tujiw Gjinisgam teplumateg Aplamal ugsisgwa'lapnn aq mo e'wagupnig
    nutagnutmewinu'g, ansale'wiliji, gisna Mowisal, gisna ta'n pas'g wenn.
  huu-NT: iadedɨ Jusiñamuidɨ Abraham mɨcorɨmo ie rafuena atona llote. Jɨaɨmɨemo iese
    lloñede, Abraham mɨcorɨmo iena llollena.
  jiv-NT: Antsu chikichik shuar niṉki takastinian enentáimkiuṉka chikichan atsumatsui.
    Tura Yus aya chikichkiiti. Niṉki chikichan akattsuk ashí aentsun Apraámja̱i̱
    péṉker awajsatniun Apraáma anajmatar niiji̱a̱i̱ Chichaman najanamiayi.
  otm-NT: Pɛ nu Oją bin yąsɛui ra Abraham 'bʉ mí 'yøt'ui ran hogui, njom mi 'bä'inde
    n'da ra pøngahyą, nɛ him mi 'bähmi n'da rám 'bɛhni mahɛ̨ts'i. Nɛ hønt'a Oją bi
    'yøt'ui ran hogui ra Abraham.
  dah-dah: Goyenpoga Al Kuruŋ beleŋ Abraham diliŋde biŋa tiyyiŋyabe yiŋgeŋ po inyiŋ.
    Al kura beleŋ Al kuruŋyen mere basaŋ heŋ Abraham momoŋ ma iryiŋ.
  tnk-tnk: Mətə iərmama sə ramərer ia nɨmwrhenhi iərmama kəru iamɨnha irə mə truvi
    sɨmwɨn irau, rɨpko mhə səvəi iərmama kuatia nə in, mətə Kumwesən in kuatia a.
  kpr-kpr: 'Avori, na geka ‘aghi kato’ seno ningido, ne kasama etevu: God nu jo dambu
    evetu genembokena, Agho Dari futuse geka saeri. Ava sedo, dambu numokena ya buvari
    da emboro+ eni, jo Agho Dari imi afigaeri. O Abraham kena mo, God nu tofo mandi
    fira dombu dabade edo, geka sisira. Ava sedo, nunda beka gajariimi, emboro+ numokena
    afigusira.'
  san-IAS: naikasya madhyastho vidyate kintvīśvara eka eva|
  nho-nho: Tevana iaa te tama e hakatae taratara raa e heheuna koi ki mee ma se tama
    e mee ana taratara hakamaatua ki telaa tama; aa TeAtua e heheuna koi soko Ia.
  gym-NT: Akwa ni itibe tä kukwe ükete ni mdabe, ye ngwane ni ñakare blitaka ni nibu
    kräke kwärikwäri, aisete Ngöbö itibe ara jire käkwe kukwe ükaninte au Abrahambe.
  azg-NT: Majoꞌ ya na tcoꞌ Tyoꞌtsꞌon ꞌndyo jon nnon Abraham, sꞌaa jonhanꞌ na ninnquiintyi
    jon, min taꞌnan tijntꞌuehin tsꞌan quiiꞌ ntꞌan jon yo na tonnon tsanꞌñeen.
  bhd-bhd: परमेशरे एप्पू अब्राहमे सेइं वादो कियो। एल्हेरेलेइ हुनी बिचवाई केरनेबालेरी
    कोई ज़रूरत नईं।
  too-NT: Lā' Dios xla' tū' ixmaclacasqui'n a'ntī namaktāya a'xni'ca' lacāxtlahualh
    huan convenio con Abraham. Māni' ū'tza' lacāxtlahualh.
  ind-AYT: Namun, perantara tidak untuk mewakili satu orang, padahal Allah adalah
    satu.
  cjo-NT: Omaantakya ikenkithatakaaperotakiri Tajorentsi Awaraama, tekatsi kamanterini.
    Apatziro ikamantakiri apaniroeni.
  nsn-nsn: Bo a tamatang heir ualatumana puk tar uelhire ra malara pukin geta tang
    torik ura marang ualapagah, bo geta tang sioko pukur tamata re ualapagah, a tamatang
    heir ualatuman ahik pah ra malarain. Ge God pe a tang siok.
  san-DEV: नैकस्य मध्यस्थो विद्यते किन्त्वीश्वर एक एव।
  tna-NT: Beju Diusu quitaita ja mu Abraham chenu mesa jamitsuti tiataidha. Aimue
    pia cuana jepuiti tiataidha mahue.
  lid-lid: Arile, na len Kindrei amekes sahou tandrakan i ta Abraham iy ba-en hamon
    ta kandriyen doh bwe. Kindrei le ari asehek sahou amwenen i ta Abraham, ma amekes
    sahou tandrakan hawen. Eme ma, sahou tandrakan doh badeh, lakou laba tinan labai
    ja, ma sakalawi batanau malen mari ta Moses.
  wim-wim: Puth nil piip God.ana keꞌam thaw pam thonan waaꞌow nungant Abraham.antan
    wik anan nilam God.angan kaaꞌngakan nunang Abraham.ana, yaꞌa. An nilam God.ang
    thonakam waaꞌanta.
  zga-M: Lino usayanye ikhutuvu ukhulutila khumunu yumo, nu Nguluve aliyumo.
  yom-yom: Muaki phovi kasi phovi yi mutu wumosi ko. Vayi Nzambi widi wumosi kaka.
  san-SIN: නෛකස්‍ය මධ්‍යස්ථෝ විද්‍යතේ කින්ත්වීශ්වර ඒක ඒව|
  yut-yut: Mani amɨn kɨnda da iyɨ pi kɨnda ak do nandɨsak kaŋ, pi uŋun binap amɨn
    kɨnda do arɨpmɨ dɨma ɨban. Piŋkop uŋun kaloŋɨ gɨn, ae uŋun kaloŋ dagɨn Abraham
    do yaŋ teban tok aŋ ɨmgut.
  grc-BYZ: ὁ δὲ μεσίτης ἑνὸς οὐκ ἔστιν, ὁ δὲ Θεὸς εἷς ἐστιν.
  cpc-NT: Tima ojyiki ikaataki kantakowintantaniri. Iriima Pawa apaani ikanta irirori.
  nhg-NT: Pero amo monesesitöroa sente representönte cuöc motratöroa sa de sie persona,
    pero Deus sa sietzi iloac.
  nya-nya: Ngakhale zili chomwecho, mʼkhalapakati sayimira mbali imodzi yokha, koma
    Mulungu ndi mmodzi.
  ngu-NT: Pero ijcuac Dios oquimacac Abraham on promesa, xopoliu aquinon notequimacas,
    pampa san yejhua oquimacac.
  kup-kup: Oñ God Abraamin au mañah-poek pi mod napun mañahan piin namañ, oñ ñetï
    tin pov mañapan hat pimauhö mañah.
  jid-jid: Zizan de u tsutsu ni yi nufi indji gbugbu'u ana riri na nakima Irji riri.
  wmw-wmw: Fala pakumpa tamaa Iburahima, aasakikane shikarakanzi. Ampere ndi Mwenyezimungu
    mwanyewe.
  gmv-GGM: Gidikkoka ganazi isa baga xala xelizade gidena. Xoossi gidiko izi isa xala.
  ssg-ssg: Kako tioi na masin hua seilon lalu xinoti tenen namil, lalu uke tel seilon
    to wasolalalu. Tuahe Haeu, mewenae i xinoti tenen namil hani Abraham, tap tel
    seilon toen wasolalalu.
  zpo-NT: Per leezha nzhé Dios lo Abraham le xaa kwaan chul, mer lee xaa nzhéya, nu
    namkint xaa tub xaa mzo xsaww lo rop xaa, nel Dios nak tubka.
  poy-poy: Shitwatira shashiwera sha muntu yumu hera, mkolaniziya kafiruwa ndiri,
    kumbiti Mlungu ndo yumu hera.
  qwh-NT: Peru quiquin Diosqa jucllella carmi, änicur manana willacamoqta wanarqantsu.
  gaw-gaw: Aria gamag danab nug danab laip̱u nug nai nuhig qaḵa, keeke laa heḵunu
    aṯe amu, gamag danab nug haen amup̱a uḏat laa ii heṯe. Iiṯa. Danab aḏit o ewam
    keeke, ag tituanḵulagnu heṯeb dayeb amu gamag danab nug daaḵunu elele amunu Moses
    nug gamag danab dayeye, Israel ag ḏo aop̱ig. Amge Kayak anuḵa Abraham amegp̱a
    nai qaḵa, keeke laa heḵunu aum, Kayak nuḵaib nai amu keeke heḵunu aum.
  nca-nca: Keweroko uni kato wini irisa-irisa koro kho teyote. Quko Anutu enemata
    mande ŋu kusiyaró.
  zpz-NTPP: Tees ornu Ñgyoozh mniim lo Abraham nu segur la nap gyicy num yu, ni walab
    anc mniiy nunu ni walab mbecy mniiy, sinu ub la Ñgyoozh mniim de nu ndeꞌ.
  zac-NT: Perë iurë bëꞌnë më prometer lu Abraham, adë ni chu zugaꞌadiꞌi guëláu. Sulë
    Dios con Abraham; tubldí bëdchini shtiꞌdzë më lu Abraham.
  kyg-kyg: Magoke vekaeꞌmo fiku kaha maeꞌna kamiguve, huno ha paisiyaꞌmoꞌmo folagate
    vekamo aliꞌyaꞌamo ohanegaiyaꞌmofeꞌmo Gotiꞌa Emalehamufeꞌmo, fiku kaha maegauve,
    huno ha paiꞌniya afinaꞌmo folagate vekamo oꞌmaiꞌnigenoꞌaeꞌmo hu maleꞌniye.
  kmk-kmk: Yoong utdit nansapata si Apudyus kan Abraham, maid udum si mangiboboot
    ta si Apudyus un mismu dit nangibaga.
  cao-NT: Jama, naa oquëria ca Chani aqui tsi Abraham yamabo qui Dios chaniniquë jamë
    yoi ax na. Huëtsa bo ja raayamaniquë jahuë Chani boti. Ja tsi xo toa Moisés qui
    acacanish ca yoba oquë tsi xo toa jahuë Cristó tsi Diós anina.
  bbr-bbr: Rowe, kamuk raiäu ro ko ro karar nukan sarau murau wa, ko ro oiroror awan
    sarau mateäu. Anut nukas kon paip mowon, kiro nuka karar kon sarau mowon.
  inb-inb: Ikuti iskai­kunalla rima­na­kus­ka­pika mana minis­tin­chu, sug tian­ga­pa.
    Chasa Abra­ham­taka, Taita Dius­lla­mi rimarka.
  hrv-hrv: Posrednika pak nema gdje je samo jedan. A Bog je jedan.
  box-NT: Ká mu lée nùpue nì-kéní le mí ì wé mí bìo, se o màkóo máa
    kɛń yìa o ò dĩ̀n wán yi. À le Dónbeenì dén màhã́ lé lerɛ́n mí dòn,
    á le dó mí ɲii nɔn.
  ote-NT: Pe nura cohi himbi tꞌuni ngu bi tꞌunga ra ley. Nura cohi go Ajua̱ sɛhɛ bi
    hyoqui co ra Abrá ne bi xipsɛ de ra hña̱ꞌti. Hinto bi ꞌmande de gueꞌʉ ngueꞌa̱
    go guesɛ Ajua̱ bi ꞌyøtꞌe, y nuꞌá̱ ꞌnatho.
  wnu-wnu: '@see-verse:GAL.003.019'
  zam-NT: Mèn co' nteri'th di's, nteri'th mèn di'sa loo chop ned mèn xal mbli Moisés
    loo Diox no loo mèn nación Israel. Per ndxe'leque', co'se' mcàbgòn Diox li Diox
    thìb con' loo Abraham, ne'ncua'nte Diox mèn co' mteri'th di's loo Abraham. Leque
    yub Diox co' nac thidte Diox, Diox mcàbgòn loo Abraham lique' Diox gàc con'a loo
    Abraham.
  zyp-NT: Aly lang a seipaw cawh phukheh caw longtei tah sei be. Canghrasala Khazing
    cawh pakheh tei suipaw a cang.
  sey-NT: Ja̱je paꞌiquëtaꞌare yure cato coa Maijaꞌquëseꞌe teꞌi paꞌiji i̱ti yoꞌoquë
    peoji, i̱ti se quëacaiquëje̱.
  nvm-nvm: Regavo tavan iji God fu e Eburamon uifarif iji fu daro miakafa kuainma
    iji fu koikfuon abe miain. Regavo fuba abe e be uf ijia manino iji mamga fu abe
    mainma bakin.
  mps-mps: Te bomo yai po mabo sę te tiwai yali. Tiali goli te Godigo hasia polobadu
    dąų wali po tego te bomo yai po aiyaba elalubaso, God aga digi te dąų wali
    po te Abrahambolo pusali, te tomode bidibo bidibolo pusa mabeo.
  pab-NT: Xakore hoka haterore tahi atyo kairaetyakehena hoka maisa atyo ekaxaikotyase
    aka. Hoka Enore atyo haterore.
  llg-llg: Tehuu faik fo Manetualain tao heheluk no Abraham, Ana ta pake lelete. Huu
    Ndia mesa kana helu ma! No leo ndiak, ita bubuluk, tae Manetualain hehelun ndia,
    lena heni heti-heu kala sila.
  kyf-kyf: 'Nɩɩ, kɔlʋ mɩa, nyɩma ''sɔ nyɩdɩ ɔ mɩa. ''Ɩn, -Lagɔɔ ''dɛbhlogbɔɔ: ɔ ''nɩ
    kɔlʋ -ka.'
  tpi-tpi: Tasol sapos wanpela man em yet i laik mekim wanpela wok, em bai i no inap
    givim dispela wok long wanpela namelman. Orait God em i wanpela tasol, na em wanpela
    tasol i bin givim promis.
  mih-NT: Zoco ra Ndyoo cuu ra i cahan sihin ra Abraham quɨvɨ cuan, ta ñá nanducu
    ra Ndyoo yoo ca ra cua cahan sihin ra Abraham.
  qvh-NT: Abrahamta promitirmi isanga angilcunata cachamunanpa trucan quiquin Tayta
    Diosninsi parlapargan.
  kms-kms: Pudi wuti irine yumbo ninge yembe nindiny ningg tedi mingi wuti ningg nari
    tuqui segi. Di God nikin irine nas kin pugri nikinne wand taq namb.
  agn-agn: Piro belag ta kaministiran ang may manigpakabot pa mga tambilog lamang
    tang pagtorol tang pangako na, ig ang Dios tambilog lamang.
  nhi-NT: Ihcuac ome motlahtolsintiliah moniqui se tetlahtolsintilani. Masqui ohcon,
    Dios yeh san se, uan inohmah omoyectencau inauac in Abraham.
  ttc-NT: Per komo te jun yoliyon k'onti'l nyolin cha te jun xjal [sinoke kye kykab'il],
    per te Qtata Dios cha jun [ntons axk tetz okaj sin tyol kyuky'i kye xjal].
  dan-1931: Men en Mellemmand er ikke kun for én Part; Gud derimod er én.
  kwj-kwj: E, alase ki raindau hima ri rini angi tokwembwa tau ri randa nambwe, mina,
    angi angi keke tau ri randau. Woro Gotri Epuraham ga mwanji bwani injiro ti, alase
    ki raindau hima ri ri esi nambwe, rini bati naha mwanji ri bwani ri injiro.
  vie-OVCB: Còn khi lập giao ước, chính Đức Chúa Trời trực tiếp cam kết với Áp-ra-ham,
