  gof-ENT: ጊዶ ጊዲዲ ሲጌያ ኡራይ ኢሲ ኣሳ ፃላላስ ጊዴና፥ ሺን ፆሳይ ኢሲኖ።
  aau-aau: Uwrku kamon-aw lwak hokwe, ompok-uwr lopa, payhokuaw ompok-uwr hiykwe uwrku
