  urd-urd: अब दर्मियानी एक का नहीं होता, मगर ख़ुदा एक ही है।
  hot-hot: Mose hamiŋ malêvôŋ ek avômalô Islael ma Wapômbêŋ. Ma doŋtom Wapômbêŋ ma
