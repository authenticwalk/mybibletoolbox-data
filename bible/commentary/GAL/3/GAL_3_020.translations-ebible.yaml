  ory-ory: ମଧ୍ୟସ୍ଥ ଗୋଟିଏ ପକ୍ଷର ପ୍ରତିନିଧି ନୁହଁନ୍ତି, କିନ୍ତୁ ଈଶ୍ବର ଏକ।
  bzj-bzj: Now wen too peepl di mek wahn agreement, yu need sohnbadi fi stan bitween
