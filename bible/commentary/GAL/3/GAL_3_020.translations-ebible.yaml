    Ning Urana taininau ing ganina hau haruangua.
  kpj-NT: Boholake, Moisesi sohojile aõkõ itya ludu ratxireri bede ywina riwahinyreu.
    Deuxu tahe sohojile rare irybe riwahinyreu.
  zao-NT: Per leettsa nzhab Diox lo Abraham tsow Diox kuu wen lo Abraham, leeka Diox
    nzhabe lo Abraham, ne mndechet Diox thib zha kuu to ndrol, tak lee Diox thibka
    zha nak Diox.
  byx-byx: Dap pet luus aa i ama Ngemumaqa qa tu vuusep sagel ma Abraham ne ama Lengi
    ama Atlunget dai qatikka qa ama quanaska i qa maarl vet ma Abraham aa saqang.
    I quasik kurl a qek peleqes na iam.
  ctu-CTI: Pero ma'an i c'ʌjnibal ajñusa t'an che' an juntiquil jach. An ajñusa t'an
    che' mi' lajob i t'an cha'tiquilob. Pero Dios che' ñac ti yʌc'ʌ i t'an cha'an
    mi quejel i cotyan quixtyañujob ti' bajñel yʌc'ʌ i t'an.
  zos-NT: Pero o'ca Diosis ñe'c tø tzajmapya aunque tiyø, ji'ndyet pyena eyapø'is
    va'cø tø tzamgøjtayø. Y jetse Diosis chi' compromiso tyumgø'i, ni i'is ja yaj
    cøjtayø.
  gvs-gvs: Go tauyana geya Yaubada ina boda tayamo ana togúdala geya. E kina go Yaubada
    tayamo, tauna ina boda tayamo, Diyuu be Totuyoyowo taiyao.
  kbm-kbm: Bemem yaun ebe warik Pomate gibiti givin Ablaham ok, amol ti gigas yaun
    etok gitangi Ablaham gile ite Pomate ei ate geb gitangi Ablaham.
  rmc-rmc: Ale na kampel prostredňikos, te džal ča pal jekh dženo. A o Del hino jekh.
  apr-apr: Bong ye kene yo Maro ipamede betanga pang Awaram ye in nga, ngan tool sa
    inepe kataunu kidi bet Maro iwete betanga ki panga ngan tiap. Bong Maro ye taunu
    la ipamede betanga pang Awaram i.
  tiy-tiy: Endob amun niray i Tulusey fasad ne dob Abrahame énda kailanga noy kéfédéwane
    non ségétéw saén i réménigowe bé fasade, sani Tuluse.
  nlg-nlg: Na tinoni i ghobu tara liona ngangata ge ke kabu ighobudira erua na ovu
    ge koro gonia na baubahu. Hauvaa, ma God te gehegehe taonia na liona heghena tana
    bona te gonia na baubahu vania Abraham. E taho siki tinoni ighobudira.
  dgr-DOGNT: Dǫ tanı whedaa elı̨ı̨ sìı dǫ ı̨łè zǫ gha at'ı̨ nıìle, hanìkò Nǫ̀htsı̨
    ı̨łè zǫ hǫt'e.
  pes-OPV: اما متوسط از یک نیست، اماخدا یک است.
  ron-1924: Дар мижлочиторул ну есте мижлочиторул уней сингуре пэрць, пе кынд Думнезеу
    есте унул сингур.
  tpz-tpz: Ivëhkëk, a teꞌ vatopnin to hikta teꞌ me non ta kiu pa ö no a pah teꞌ ro
    se keh teꞌ non, ke Sosoenën varoe ko a pah teꞌ to teꞌ non.
  agd-agd: Kankanan banta ano ma ará manafiní ono van maen aúbaná bantan dosiren ará
    manafiní é iyan mifo Tiyarafenu veyáká anan báken beya anon Abaraamun iyáantákaren
    mino.
  rkb-NT: Deus Abarão pe niy ibo zuba nitsasoko. Bijoikpe iknyktsa bo batu tyso. Ustsa
    kytsa bo batu tyso. Abarão bo zuba nitsasoko hỹ.
  san-THA: ไนกสฺย มธฺยโสฺถ วิทฺยเต กินฺตฺวีศฺวร เอก เอวฯ
  iws-iws: Mɨ Ebraham siirɨn yɨo Adi Komii sikɨsiyar boɨnkikɨn tɨ nɨmbinɨm siya tɨranɨm
    siir. Mɨ ya ta ɨiya ya bopwonau nwowan inkam karamaeka sɨmiir bopwonau nokwokairɨowam
    Ebraham siir tɨram kwoɨn whɨrua siya nwokiyam tɨ dimɨn ɨiiram. Adi Komii siya
    tɨ hɨnɨɨna boɨnkikɨn siya wɨ hindara prɨitɨrkii tɨ siya boɨnɨm sɨmiirɨn. Mɨ ta
    nɨmbina Adi Komii siya hauuwa Ebrahamni ya ɨni tɨ yaiyɨm Adi Komii siya hauuwɨm
    Mosesni ɨni sɨmiir kou ywowa.
  pol-SZ: Tam jednak, gdzie istnieje tylko jedna strona, nie potrzeba mediatora. A
    tak właśnie jest w przypadku Boga, który składa obietnicę.
  ztq-NT: Per tsi lëë xtiits Dios biid, pkiiñtre Moisés ni angly, por yuub Dios biidniw.
  zai-NT: Peru dxi bidii stiidxa be ulá be binni la? sin Moisés ne ca ángel, sínuque
    laasi be bi'ni be ni.
  upv-upv: Ko daron nga ma Atua m̃ila nale rijrijen sen tevi Epram, ko ni esan kis
    kobbong elai mawose tevi Epram, sete jinibb san otur liven.
  wap-NT: Mazan aonaa Tominkaru zaamatan pidan dobata-kidaꞌo nii paparadan Abraham
    ati, mazan sariapa paꞌan uparadan uꞌati, ukowaadan dono wuruꞌu pataaꞌazooniaz
    uꞌati.
  mva-mva: Moses Mata ne nge tamoata lukaluka ka inegei be bokai ka tago diuia. Pile
    moimoi be Abaram iani nge moimoi be kalingo, bakara Nanaranga ka nena-la be Abaram
    iani.
  dwr-NT: Gaannay itti uraa xalalaassa gidenna; shin Xoossay ittuwaa.
  kfw-kfw: Takkha mi inkhat bit epha, kaminlen hi arei ommakjei; takkha Pathian chu
    khatbit eii.
  bfz-bfz: बचोलापण तो कम ते कम दूँईं जणेया बीचे कित्तेया जाओआ। पर परमेशर जो एक ईए,
    तिने अब्राहमो ते वादा करदे बखते बचोले रा इस्तेमाल नि कित्तेया।
  cuk-09: Ar dulemar igar-nabonair, dule-irwa-gwisgued abeleged. Bab Dummadgardi dule-irwa-gwisgued
    abelesulid, ar Bab Dummaddi wargwennaa na ebi unniguar ibmar imaked.
  ben-OBCV: যেখানে একটি পক্ষ, সেখানে কোনো মধ্যস্থতাকারী প্রতিনিধিত্ব করে না; কিন্তু
    ঈশ্বর এক।
  mil-NT: Te Yá Ndiǒxí ñá túú ní cǎháⁿ‑gá núú méé ñǎyiu, chi ndíi Moìsés ní cáháⁿ
    ndíi yuhu‑gá núǔ‑yu, dico cútnàhá ní cáháⁿ ndɨhɨ‑gá ndíi Àbrahám chi núú méé nǔú
    ɨ́ɨ́ⁿ ndǐi ndɨhɨ‑gá ní xáhaⁿ‑gǎ xii ndíi nàcuáa cada‑gá.
  myu-myu: 'Wuyju warara''acat mujujum wuybure kay imukũyjo pin pima. Imẽnpuxim Deus
    ixeyũ o''g̃udot ijodiacat mukũyjo am, ixeyũ be “Ha''a, ijop ekawẽn tag̃ cuy ajeku”
    i''e am. Deus pit pũg̃ ma. Wuyju imujuap wiwim g̃u Deus, ja''õbi ma e''em puye.
    Wuywebe bit iba''ore imuju am. Iba''ore wuywebe “Ẽn imẽn ece''e. Õn tak wara''at
    tag̃ oce” i''e am Deus pe, ixe mujujum g̃u wuyju buye. Ja''õbi ma: — Xipacat og̃ũm
    ewebe — i juk o''e Abraão be.'
  fue-fue: Amma to neɗɗo gooto nun, haaje hakkunneejo walaa. Nani bo Alla kan laati
    nun gooto.
  amk-amk: Ampafe rabuang bo Allai dohong ne Hukumi we kaiwasa ne mani, dohoni ria
    mano doa rahangna manei, wape rabuang bo dohong ne kaiwo arera fo we Abrahami
    fo, wiro sera we medurai ria inontarai manei kaha, mae mantauni dino medurai terai
    we Abrahami ne.
  fai-fai: Kale abino kalin be kinim mit kukum mak keida kinim mit kukum keida au
    nadiwe tanong kon keiyamin kinim mak iw keida au nadiwo weng kidel dau abino kalin,
    kata min weng takadámin be kinim makuw weng takadáyaba. Kale be Got makuw ata
    kanaba ka.
  ura-NT: Nete laen, bera colane raajenihane nii niicha teenu que aitelu- leinjiin
    acaacha neein nenaa Cana Coaunera.
  mcd-NT: Ascafia Upa Diosicai Abraham ascara yoinima. Ahuun nai oinmatifohuunshon
    yoiyamafain yora futsafohuunshonricai yoinima. Upa Diosicoinin afi Abraham yoipaiyai
    cuscan yoini.
  urt-urt: Ŋaiye miyeꞌ esep ilyeh ka ende ŋaimune gunde ŋasande kin pe, miyeꞌ bumbe
    pakai. Got kin ŋilyehe sai ŋaiye kin ŋupwaiꞌe wusyep topoꞌe Abraham.
  kiz-kiz: Henu mpatanishi imaanisya zaidi ya munu mmonga, ndo K'yara yumuene.
  tzo-TZE: Pero c'alal laj yal Dios c'u x'elan chijcole, mu yanuc boch'o ba'yuc laj
    yalbe. Ja' laj yalbe stuc li Abraáme.
  lex-lex: Yoma nhi'inde la'pa rimormiori rhi'a nnielu-niau, de ha rpolga riy dom
    pa rhi'a lir letgara la nnielu-niau die. Mere la'pa Uplerlawna Nala nnielu-niau
    mak kala' ulu die la Abraham, E edonna Nnairi riy pa nhi'a lir letgara la E nnio'oni-niatnu
    de, yoma E orgahani Nodi plolli pa Nala nnio'a-niatnu die.
  dov-dov: Lino simwima aakati zyaamba zyiinda muntu womwe, pele Leza ngumwi.
  rgu-rgu: Tehuu tepoꞌ fo Manetualain tao hehelu-barataaꞌ noo Abraham, Ana nafada
    matan ta nadenu lahenda fa. No ria na, ita bubuluꞌ tae, Manetualain hehelu-barataan,
    kahereꞌ lena nemeꞌ atoran sira mai.
  toc-NT: Pero acxni̠ Dios ma̠n ma̠lac­nú̠­nilh Abraham pi̠ nalak­ma̠xtuy, ni̠ lacás­quilh
    para tícu namacá̠n la̠qui̠ chuná nama̠­ca­tzi̠­ni̠nán sinoque huá Dios ma̠n ta̠chu­huí̠­nalh.
  som-som: Dhexdhexaadiye mid keliyahu ma leh, laakiinse Ilaah waa mid keliya.
  mam-C: Me tej tyolin Dios tuk'a Abraham, nti'taq tajb'in juntl xjal te yolil kyxol,
    qu'n aku Dios nyolintaq.
  ndj-ndj: Nakaka mjovanishi akudayiliwa ng'odu payiva chilongu cheni chikumwilata
    mundu yumu hela na Chapanga ndi yumu.
  mbj-NT: Hỹỹ kä, sét hẽ tado bä, ta daaj hẽ taky n'aa enooh doo, dooh ji hyb n'aa
    karẽn pé ji ky n'aa rod. Sét ub né hẽ P'op Hagä Doo, ta daaj hẽ Abaraãm hã tamaher'oot
    do ta hã taky n'aa enooh doo.
  lat-VUC: 'Mediator autem unius non est: Deus autem unus est.'
  ngp-ngp: Ikindedi, mlunganyi hakuungwa uneva mbuli yenye ni ya mnt'hu yumwenga,
    na Mnungu ni yumwenga.
  enq-2: Kainanya katenge akali mendeme akali mendai iki nisoo kalai napingi. Dopaka
    doko, Gote baa mendai iki kalyamo.
  eng-ASVBT: Now a mediator is not a mediator of one; but God is one.
  mna-mna: Mi sua mbukŋana na, Abaraam ileŋ la ki Anutu itunu kwoono. Wal toro sa
    tiwe zaala pa som. Pa Anutu tamen ta imbotmbot.
  myw-myw: Tage anilivan bo isek Ebelam wamatan tonen. Nag tayuwein ikatipel; nag.
    Yowbad anmwa̱net-wan nisek.
  sby-sby: Nomba lino shikuba pakati nkalayandikinga na pali muntumowa, Lesa uli enka.
  sll-sll: Tomba aling kere e tongwo ha i yal ta i ure di tibi olekimia, God nin dire
    moli pire ti hon di tibi ol tomua. Tongwo meri na tenangwo pamua.
  yaq-NT: Taa inia betana kaabeta intok aneka, wepu'ulaik jiba a' weyeo, ka utte'a
    naa buusti juchi senuk weenee'u. Inim intok ju'u Lios, aapola wepu'ulai jiba.
  uro-uro: Bä sa ut dräm i sokt toqoräkt i qale ama ruiom ama udiom dä va akni ama
    ruqa qat mair mänguräp mä iom bä va qat tamän nävät akni bä sävät akni. Sokt diva
    sokt ma Ngämuqa maräkt ka von da ama mumänaris bä bä ma Abraham.
  ita-1885: Or il mediatore non è d'uno; ma Iddio è uno.
  muy-muy: Tamal maslaŋa àbu ahəŋgri ma ana mis ndahaŋ ni ti, ma ya ti ahəŋgri ni
    ti gayaŋ gayaŋani do. Ay ka ya ti Melefit àhi ma ana Abraham ni ti, naŋ naŋani
    àhi àna ma gayaŋ, do ni ti maslaŋa nahaŋ àhəŋgri ana Abraham do.
  kqc-kqc: Utari naivo amiye yaku amiye yokoi maka rofu moimai de rego, idu Sei bi
    yokoi maka ma ina yaku iniye ini moimai redo.
  tav-tav: Abraham macare Dio, ati yepa macana caroaro na cʉ cátipere buioʉ Dio majuuna
    cʉ cabuioyupi Abrahãre. Ángel maja nare queti buio joori mee caĩñupi Dio Abraham
    macare. To bairi Moisére cʉ caĩ cũbataje netoro ñuubʉja Abrahãre Dio cʉ caĩrique
    maca.
  eng-ULB: Now a mediator implies more than one person, but God is one.
  spa-VBL: Pero no se necesita de un mediador cuando hay una sola persona involucrada.
    ¡Y Dios es uno!
  fra-_FOB: Or, le médiateur n'est pas d'un seul, mais Dieu est un seul.
  hau-ULB: Yanzu dai matsakanci yana nufin mutum fiye da daya, duk da haka Allah daya
    ne.
  mal-mal: ഒരുവൻ മാത്രം എങ്കിൽ മദ്ധ്യസ്ഥൻ വേണ്ടിവരികയില്ല; ദൈവമോ ഒരുവൻ മാത്രം.
  lit-lit: Tarpininkas gi nėra reikalingas, kai yra tik viena šalis, bet Dievas tėra
    vienas.
  urd-GVR: Ab darmiyānī us waqt zarūrī hotā hai jab ek se zyādā pārṭiyoṅ meṅ ittafāq
    karāne kī zarūrat hai. Lekin Allāh jo ek hī hai us ne darmiyānī istemāl na kiyā
    jab us ne Ibrāhīm se wādā kiyā.
  far-far: Boroi ma kada God nia fata alangai fuana sa Abraham, nia si doria na ta
    wane ni ngali fatae, sulia nia sasia na ru nai taifilia.
  suz-BL: गारपाइक्‍तीक गेय पचा कली मुर का मदुम्‍ब। तन्‍न परमप्रभु यावे आ का ला बाक्‍शा
    लोव़ गेशो बाक्‍त।
  car-NT: Amy o'wino ekatakano me kapyn mo'ko ipori'tomaponen man. Tamusi te o'win
    'ne man.
  amp-amp: '@see-verse:GAL.003.019'
  bht-bht: जालू दो लोकां बिच समझौता होंदा है, तालू समजौता करणे बाले दी जरूरत होंदी।
    पर परमेश्वर इक ही है, कने जालू उनी अब्राहमे ला बायदा किता तां उदे बिच कोई भी बिचोला
    नी था।
  eng-NOY: Now no mediator is a mediator of one; but God is one.
  cub-NT: Ʉbenita Jʉ̃menijicʉ coyʉbedejaquemavʉ “Yópe mearo d̶acacʉyʉmu”, ʉ̃i aiyede
    Abraham mácʉre apecʉque. Quénora Jʉ̃menijicʉvacari cũinácʉra coyʉrejaquemavʉ diede
    ʉ̃ mácʉre apecʉi cʉbeda.
  ita-1927: Ora, un mediatore non è mediatore d’uno solo; Dio, invece, è uno solo.
  lww-lww: Ana pogos nap̃a lalua nene apiran ruru ke kiela visena lele taaga, ana
    pe navisi re poli pona yaru tap̃ena nap̃a sum̃a likan lalua vena la visena, ana
    Ntewa naga ga taaga naga pisawal kiena navisaarena nene mesmesu e marana ne Epraam.
  ckb-ckb: پەیوەندی ڕێکخەر تەنها نوێنەری یەک لایەن نییە، بەڵام خودا یەکە.
  nas-nas: Teka tenang maraka-anta Kumponinge Eebaraamiꞌ avuuꞌnang Kumponinge naning
    otoaruko kara-pareꞌ Eebaraamiꞌ koontoꞌ nauvuuꞌ. Teeꞌkoo napoꞌ tee maraka-anta
    deu basi Moosesi-nung boto-koo, aiꞌ boto tee tamung nantoong-koo otong.
  uvl-uvl: Nga etue nenge NeHalang poia helenga kerkereng ngana nem lange Apraham,
    mele e nge tu nga iri nai tunangaria ero. Iange mele nenge tu nga tunangana umume
    nge hana nai. Pe nei ero, NeHalang poia nge Isipona.
  eng-BBE: Now a go-between is not a go-between of one; but God is one.
  ixl-CNT: Tan yitꞌ tuchꞌ koj chit itziꞌ u Tioxh tal qꞌu mantaar tziꞌ. Pek chaj itxakunsa
    tiꞌ talaxeꞌ. Pek aatz cheel, jik chit tuchꞌ itziꞌ nital maꞌj yol u Tioxh, yitꞌ
    chaj koj nitxakunsa.
  xsi-xsi: Andeta Maro Kindeni ne ŋgua pâŋa nde kelekele ŋalae tina, ipole ne ŋgua
    tukuŋa, ŋana tu Maro Kindeni tamwata iveta ŋgua pâŋa ŋinde kuku Abraham. Tamâta
    toŋge ikai ŋgua ŋinde ku ilâ itula pa Abraham, ande tia.
  crx-NTPO: '''Et mbe la dune eguz unli-un, ''aw ''ilhoghun za ba lhe''ít''oh. ''Et
    hoonts''i Yak''usda ''en ''ilhoghun za unli.'
  kan-OKCV: ಒಂದು ಪಕ್ಷಕ್ಕಿಂತಲೂ ಹೆಚ್ಚಿನವನಾಗಿದ್ದರೆ ಮಾತ್ರ ಮಧ್ಯಸ್ಥನ ಅಗತ್ಯವಿರುವುದು; ದೇವರಾದರೋ
    ಒಬ್ಬರೇ.
  bbb-bbb: Ro Godi maza ije fu daro ije fu Eburamedo uifari ije miakiro kuaema ije
    fu korufuo abe miae. Ro fu naebe abena e be mamoga fure abena miae.
  blw-blw: Waman hen anchi empopostan Apudyus an Abraham, maid met aron ah ina hennag
    te ah Apudyus paat hen émméy way i nètorag an Abraham.
  tam-2017: மத்தியஸ்தன் ஒருவனுக்குரியவன் அல்ல, தேவன் ஒருவரே.
  azz-NT: Pero amo monequi se tetajtohuijque cuac sayó Dios iselti tequititoc, ijcón
    queme quichihuac Dios cuac quitenilij Abraham ne tenilil de quitiochihuas.
  spa-RV-1909: Y el mediador no es de uno, pero Dios es uno.
  csy-csy: Tu in palai sia mihing khat atu hi ngawl hi, ahihang Pathian sia khat a
    hihi.
  mxq-NT: Per ko Dios ja wa̱ndakʉn dyajweꞌemy mʉt ja Abra̱a̱n, kʉꞌʉm twa̱ndaky, kyaj
    jyatyimtsékyʉty ja kudʉnaabyʉ es yajka̱jxnáxʉt wiꞌixʉ Dios jyʉnaꞌañ.
  tzj-NT: Pro ja xuban ja Dios tok xtzujuj ja rutzil tre ja rAbraham nij arja' tzijon
    ruq'uin.
  tdt-tdt: Maibee bainhira Nia halo promesa ho Abraão, Nia foo laos liu husi ema seluk.
    Maromak rasik mak koalia.
  ron-BTF: Iar mijlocitorul nu este mijlocitor al unuia, dar Dumnezeu este unul.
  eng-WEBP: Now a mediator is not between one, but God is one.
  eng-FBV: But a mediator isn't needed when there's only one person involved. And
    God is one!
  nld-1939: welnu een middelaar van één persoon bestaat er niet; en God is één.
  bwo-bwo: Ernmó dagtalotse bede'er manit asho git jirosha bako ik jiro s'uzosh fineratse,
    Ik'onmó ike.
  nch-BL: Pero amo aqui monequi motajcoquetzas quema se quitencahua iselti para quimacas
    seyoc se tamanti. Huan amo aqui motajcoquetzqui quema Toteco iselti quitencahuili
    Abraham cati quimacasquía.
  quc-TNT: Aretak ri Dios c'o ri xuchi'j che ri ka mam Abraham, xak xuwi che ri are'
    xubij wi wa'. Man c'o tä jun k'axal tzij xucojo, man c'o tä jun ángel, man c'o
    tä c'u jun winak.
  tfr-NTPO: No parkë eni ga kägäyo kjl̈araso l̇l̇ëm, e parkë shäng obl̈ë obl̈ë l̈i
    tjl̈õkwo l̈aga kjĩshko. Gueniyo Sbö tjl̈õkwo l̈ono Abraham kong jl̈õkoyoshko ga
    l̈aga erë shäng om go ba kong.
