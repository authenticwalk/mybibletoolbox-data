  agr-agr: “Abragkak Apajuiyai kajinas anentaimu asamtai, Apajuishkam pegkeg diisuí.”
  kyc-kyc: Buku Baepole lao dokopa, Akali Aporakame Anatu kapa ingingi lao suu piyamosa
