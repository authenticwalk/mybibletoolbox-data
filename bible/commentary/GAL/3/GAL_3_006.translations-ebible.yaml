    tugoa meaneya. Nitikale tokome Akolaliyo Eberame poanele toamene ago tetepo takaneya.
  swe-swe: '[Paulus inledde kapitlet med några personliga frågor till galaterna. Nu
    följer sex citat från Bibeln vilket visar på en viktig princip. Andliga erfarenheter
    är värdefulla, men måste stödjas av Skriften. Eftersom dessa judaister försökte
    föra de troende tillbaka under lagen, citerar Paulus lagen.] På samma sätt var
    det med Abraham: ”Han trodde (litade) på Gud [om löftet om en son] och därför
    räknades han som rättfärdig (skuldfri).” [. Paulus citerar samma vers i där han
    ännu mer detaljerat lägger ut texten. Romarbrevet 4 är den bästa kommentaren till
    Galaterbrevet 3.]'
  cth-cth: Abraham teh Cathut a yuem dawkvah hote yuemnae teh ahnie lannae lah khoe
