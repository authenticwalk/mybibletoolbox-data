    deiꞌ God naꞌi anen aman buꞌunai hililiꞌi.”
  cbv-cbv: Bʉʉ, jwĩ nʉo Abraham ded pah ã chãjatjidih jwĩ jenah joyát dée caá. Dios
    caandíh ã naáwátdih ãt tʉ́i jenah joyóp wʉt jĩ. “Meemdíh wã tʉ́i chãjbipna caá”,
    Dios ã niijíchah, ã tʉ́i jenah joyát jíib, “Caán Abraham tʉ́ini caá”, Dios caandíh
    ãt niíj enep wʉt jĩ.
  taw-taw: Buk Baybol ak tɨkɨl agɨlak, God gɨnɨgayn agɨl aglak takaw ak, Eblaham ne
