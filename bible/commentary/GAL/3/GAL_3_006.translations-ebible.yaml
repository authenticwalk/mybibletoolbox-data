  san-IAS: likhitamāste, ibrāhīma īśvare vyaśvasīt sa ca viśvāsastasmai puṇyārthaṁ
    gaṇito babhūva,
  nho-nho: Kootou hakatuu ki Abraham; te laupepa tapu raa e mee maa, “Te tama naa
