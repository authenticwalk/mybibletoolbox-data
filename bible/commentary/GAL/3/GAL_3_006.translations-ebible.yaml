  deu-1912: Gleichwie Abraham hat Gott geglaubt und es ist ihm gerechnet zur Gerechtigkeit.
  san-PUN: ਲਿਖਿਤਮਾਸ੍ਤੇ, ਇਬ੍ਰਾਹੀਮ ਈਸ਼੍ਵਰੇ ਵ੍ਯਸ਼੍ਵਸੀਤ੍ ਸ ਚ ਵਿਸ਼੍ਵਾਸਸ੍ਤਸ੍ਮੈ ਪੁਣ੍ਯਾਰ੍ਥੰ ਗਣਿਤੋ
