  zyp-NT: Abraham khah pacang tua hmai o. “Khazing khah zing ka, ma cawh dingnah tah
    reipah a cang.”
  sey-NT: Abrahampi Maijaꞌquë paꞌiji cuasa doꞌire Maijaꞌquëpi i̱te capi, nuñe paꞌiquë
