    ബഭൂവ,
  tam-TCV: 'ஆபிரகாமைக்குறித்து சற்று யோசித்துப் பாருங்கள்: அவன் இறைவனை விசுவாசித்தான்,
    அந்த விசுவாசம் அவனுக்கு நீதியாகக் கணக்கிடப்பட்டது.'
  mit-NT: Pues, divi ñà‑jaàn nduá nì quida stná Abraham sànaha, nì xinindisá‑né Dios,
