  guj-2017: એ પ્રમાણે ઇબ્રાહિમે ઈશ્વર પર વિશ્વાસ કર્યો અને તે ન્યાયીપણા અર્થે ગણાયો.
  jvn-NT: Diéling Bapa Abraham. Dèkné pretyaya marang Gusti Allah, mulané dèkné ketampa.
  byr-byr: Nabaai, Ne Evɨraamɨ avaalyabaaibɨꞌ Gotɨyarɨ lɨmwagyaakelyɨ. Daꞌ dɨnɨkeꞌ
    “Sai yawɨꞌna ‘Gotɨyai nebulyaꞌ nyɨdɨwaꞌ,’ yawɨꞌna yaka Gotɨyai dɨna ‘Nɨmɨnyɨ nyɨlɨmwamwakeꞌna
