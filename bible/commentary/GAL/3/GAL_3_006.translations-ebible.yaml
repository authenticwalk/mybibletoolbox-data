    Abraham bara pejʉntʉ coyene xanepanaein xua jopa Nacom tsita xeinaetsi penatsicuentsiwa
    xua abe peexanaexae.
  boj-2014: Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “Abraham a Qotei qa
