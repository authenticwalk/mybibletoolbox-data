    pútare ato púana Manikánka wensabé, Kaweqtaq míahne atowe ire.
  gdn-gdn: Wainapumuri, Mamanuga God e okai apunu Eburamu nene wagubu ke; ‘Apunu Eburamu
    e ka Mamanuga God sumapupu manako e sumai ki pokaiya ka Mamanuga God ubupu e apunu
    bagi supasupai sibu.’
  nko-NT: Mlɩpʋkɩ anɩ náin Abraham. Ɩbʋ Bulu asʋn wanlɩ́nhɛ́ amʋtɔ ánɩ́, “Abraham
    lɔ́hɔ Bulu gyi. Mʋ́ sʋ Bulu lótsu mʋ ánɩ́ mʋ asʋ́n da ɔkpa.”
  bsn-NT: 'Dios ocare masa ĩna ucamasire ado bajiro gotiaja ti: “ ‘Quẽnaro mʉre yirʉcʉja
    yʉ’ Abrahamre Dios ĩ yirere, ‘Ĩ yirore bajirone bajirʉaroja ti’ ĩ yiajire ñajare,
    ‘Rojose maja’ ĩre yiĩañuju Dios”, yigotiaja.'
  pib-NT: Waneko pixka rixa Gawra. Goyakalu ralixa, ga wa wale chinanu rutakyegitka
    poyagkakachri rixinripa.
  wiv-wiv: Na polea kana Paraha e tani barae, “A Abraham ia e bilip ni Vuvu, kubarae
    a Vuvu kini kohania ia na kaka kua e mahoto.”
  reg-reg: Abrahamu “Ekilisishe Nyamuanga nabhalilwa kubha wo bhulengelesi”.
  mlh-mlh: Buŋo ore so Anutuji Abraham eteko oi Biŋe buŋoo iŋi quraŋgabi pega, “Abrahamji
    Anutu manesiŋ gako ŋoneru buŋoine mitarime posikeya.”
  gof-ENT: ኣኔ ኣብራሃሜ ቤዒቴ፥ «ኢ ፆሳ ኣማኒስ፤ ፆሳይ ኢያው ሄሳ ፂሎቴ ኦዲ ኤኪስ» ጌቴቲዲ ፃፌቲስ።
  aau-aau: Homkwe Abraham se kwa nanpanan. God so mamey porih hokwe senkin me, “Hiykwe
    God se nanpanan kiykiy-ay, sa God hiykwe hye luw-luw-aw-ok sehe me.”
  tvk-tvk: Rakila xa ngan ak be reitin vengan xa nggoni ngan xa Vanuvei Eo tehiteni
    usil Ebraham tehit, “Ebraham miling neketen nan e hitxatien na Iahova. Ma ve rin
    ak, Iahova besi xi ven e pus meulien nan momal pe meten.”
  prf-NT: Kona ten nakasulat a nangyari kánni Abraham, “Nanampalataya siya ten Diyos,
    kaya imbilang siya nen Diyos a tolay a matuwid.”
  auy-auy: Naaófáꞌá Maníkón-aai aúfáífimba agaimaréna séna Émbaramu Maníkón-aaisafena
    éraiꞌemo sénamo amankúnkúmbo uráintafena Maníkó séna arupíse úmai méraane siyáimba
  tbg-tbg: Eparahaamirara tu uvara iriha variata. Eparahaamiva Kotirara are quqaama
    mintinarave tuvarora tiro, Kotiva virara tiharo, Te ariara avuqavu ni variara
    vaiintivave tirarave, tura.
  hub-NT: Abraham Yuusan wina anajmatruawa nunaka nekas umiktatuapi tinu asamtai,
    ashi nina tunaurinka tsagkuur tunaurtinchauwa iman iisuiti.
  hmo-hmo: Aberahamo ena kara mani umui laloa. Buka Helaga ia gwau, “Aberahamo ese
    Dirava ia abidadama henia, bona iena abidadama dainai Dirava ese maoromaoro ia
    gwauraia vadaeni.”
  big-big: Togo tonuwa weik Yudawiligi yelibungang kokawiliyaga Abalam meibokyegi
    mizagiragi kumuliweki. Kapiya Walektikku piyegi langai pelik kai, Abalam Anotoyegi
    wilekpek ngalege wiya logo pugu Anotogo kai piyengki ngizi panu kumularikki wiyeke
    Anotogo pi pangkabek miza. Kazing mabilikmekke teni Kilisi Anotogi Marek panubek
    purikki ngizi kumuli kopong Anotogo teni pangkawili mizi.
  gux-G: yi kpaagi mani Abraham po u den daani u Tienu ke u Tienu mo den cuadi opo
    la kiml tie tiegima
  cnl-NT: Rɨ²jmée²ra'³ 'i'²³ 'e³ jmii'³¹ ca²³jmée³ Abraham jo̱o̱²³na²³. Qui² ca²³táan³
    'e³ la²³ ca²³jua'³ Dios 'e³ xa³ 'e³ rɨ²³jmée²³ Dios quie'². 'E³ jo̱³ hua² 'e³
    dxʉ́²³ dsɨ́² Dios ca²³jua'³ 'e³ rɨ³løn³¹ ca³dsaan³² Abraham.
  zar-NT: 'Lu guichi láʼayi rnna: Abraham guyija ládxëʼë Dios, ateʼ Dios gunnë́ʼ náquiëʼ
    bönniʼ tsahuiʼ tuʼ guyija ládxëʼë Lëʼ.'
  kde-kde: Lolanga nfano wa Iblahimu. Malemba Lanaswe làhaula kuva, “Iblahimu ánkulupidile
    Nnungu, na kwa kutenda uchocho Nnungu nkummalangila kuva wambone pameho pake.”
  ata-ata: Ngaxavutalanu maulixu Avalaamu loxo Lavuku Tavuna teinu muvikala aloxo
    ꞌo, “Anu mumuxaxu tanu noxou Lataua, la sou Lataua mumoxoꞌu lexe anu itema mulapu.”
  qvw-NT: 'Ñatac Abrahamman tantiapäcuy. Pay, Diosman chalapacuptinmi: “Allinpa ćhasquiycuśham
    canqui” nila.'
  nfa-nfa: Sanèdꞌe mèdhi era sina ma, bèi-baki dhèu Yahudi, nuka Abraham. Te Sasuri
    Mola-Mèci Lamatua suri, peka na, “Lula na parcaya Ama Lamatua, ka Lamatua sèmi
    nare ne jꞌajꞌi mi dhèu mola.”
  tnp-tnp: 'Otətəlɨg-to e tɨpɨtah asoli, Epraham. Nauəuə Rəha Uhgɨn təməghati pətɨgəm
    rəkɨs lanu lan məmə: “Epraham in təməhatətə əskasɨk e Uhgɨn, kəni tol lanəha,
    Uhgɨn təməni məmə in təhruahru e nəhmtɨn,”'
  urd-urd: चुनाँचे “अब्रहाम ख़ुदा पर ईमान लाया और ये उसके लिए रास्तबाज़ी गिना गया।”
  hot-hot: Môlô lemimimbi esak Ablaham. Bôk eto nena, “Ablaham hêvhaviŋ Wapômbêŋ anêŋ
    abô ba intu halam yani nena anyô thêthôŋ.”
  mqj-NT: 'Susi tiuki'' illalan Buku Masero untetteran Abraham nakua: “Ummorean Puang
    Allata''alla Abraham napolalan naangga'' to malolo Puang Allata''alla.”'
  rus-SYN: Так Авраам поверил Богу, и это вменилось ему в праведность.
  mbh-mbh: Na lomumu rum senu tel nge a Abraham ile omaing ako i oma i. Na God ile
    erere i ri vene, “Abraham ilemio nge a God, ma God i apet i ve ini toko vengvenga.”
  bdd-bdd: Wanuwatuhuyahi Ebalahamo ꞌabehega tauna Yehoba ꞌihemisaeya, ꞌoinega Yehoba
    ꞌiꞌahwa bwebweꞌaneya,
  cbt-NTPO: 'Isonta'' yonquico'': iráca Apraan Yosë natërin. “No''tëquën nontërinco.
    Sacai'' nininsonta'' nanitaparin,” topachina, Yosëri noya ni''nin.'
  srn-NT: Meki un luku Abraham. A ben bribi san Gado taki èn fu dat'ede Gado si en
    leki wan sma di bun ini En ai.
  cta-NT: Nu jyoꞌo cusuꞌ jiꞌi̱ ya, nu Abraham biꞌ ni, cua jlya tsa tiꞌ nu cusuꞌ biꞌ
    lcaa chaꞌ nu cua nda ycuiꞌ Ndyosi loꞌo yu. Xquiꞌya chaꞌ cua jlya tiꞌ yu chaꞌ biꞌ,
    liꞌ ntucuá Ni chaꞌ jiꞌi̱ yu ñiꞌya̱ si ngua yu sca ñati̱ nu nduꞌni xcuiꞌ chaꞌ tsoꞌo.
  bqc-SIM: À gwa Ablahaũwa. À Lua náaikɛ̀, ↄ̃ Lua tò yã́ bↄ̀aànↄ na.
  tcz-CHONGTHU: Hitobangma chun, “Abraham'in Pathen atahsanin chule Pathen in Ama
    chu atahsan jal'in chonphan asemtai.”
  mar-mar: ज्याप्रमाणे अब्राहामानेही देवावर विश्वास ठेवला व ते त्यास नीतिमत्त्व असे
    गणण्यात आले. तसे हे झाले.
  snp-snp: Aya yamu ya eti limo, Abalahamukafo Goti koli kikito umami yamu monala
    efe limo we ne, loto lo edami ne, loto ka mono lufuwau (Stt 15:6) ya nemo ne.
  isl-isl: Slík var einnig reynsla Abrahams. Guð lýsti hann réttlátan fyrir það eitt
    að hann trúði loforðum Guðs.
  spy-NT: Kiikoosēē keey ꞉Abraam Yēyiin. Yooto, kuchamta ꞉Yēyiin kule churtaat.
  xnn-xnn: Siyang na ken Abraham ay alapomi id kasikasin. Nan gapo ay gawis nan pangiilaan
    Apo Dios ken siya et tay pinatpatina nan kankanan Apo Dios.
  mwe-mwe: Bhai malinga a Bhulaimu shibhabhoneshe kuti bhakwete aki kwa ligongo lya
    kwaakulupalila a Nnungu.
  tte-tte: Naga kwanuwatui Abelamo kaiwena. Buki Tabu iba, “Abelamo Yaubada imeliyani,
    kabo Yaubada Abelamo igitai iya todudulai ana meli kaiwena.”
  tcs-tcs: I dat seim bilib wea Eibram i bin bilib wea God ane dat bilib blo Eibram
    i bin meke em rait ane stret prant wea God.
  hlt-THB: 'Abraham ce poek lah uh: Anih ing Khawsa ce ak cangnaak camawh, anih ce
    thlakdyng na tahy.”'
  soq-soq: Buka bedewe Abraam umanawa wadia insena. Ema epe wadi wadiase, “Abraam
    God sumanaiwalena baiwa God me wadene mampesano dodomanalen.”
  qub-qub: Yäracuptinmi Abrahamtapis Tayta Diosninchi allina ricaran.
  att-att: Á ta ángngarigán, nonotan naw si Lákay Abrakam nga yù ngaw naggaká nikami
    nga Kudio. Ta ajjan yù netúrâ nga meyannung kuna, nga kun na, “Inikatalà ni Abrakam
    si Namarò, á yáyù nga inibiláng ni Namarò ta matunung si Abrakam megapu sù pangikatalà
    na kuna.”
  bki-bki: Kamiu kuvisidomii von tormoruo Epraamo napano Atua kiano Iliano Lu berii
    naio, ber “Bior ka napano naio barkar tinieno ea Atua, ana na naio binimei memedu
    bija Atua.”
  bqp-bqp: À gwa Ibrahĩa. À Luda náani kɛ̀, akũ Luda tò yã bò kãao nna a náani
    kũ à kɛ̀ yãi.*fNaa 15:6, Rom 4:3*
  mcp-mcp: Ŋgaá ntɔ́ wə́ í á bə nə *Abʉraham yɛ́? «Nyə a *búgʉla Zɛmbî, Zɛmbî mú lɔ̧́
    nyə búgə́ jé jɔɔŋgʉ́, a mú cɨ nə́ Abʉraham jɨ tʉ́təlí muud».
  hat-hat: 'Men sa ki ekri nan Liv la menm: Abraram te mete konfyans li nan Bondye.
    Se poutèt sa Bondye te fè l'' gras.'
  npl-NT: Abraham okineltokak Dios, yika Dios okiyekseli kemi yolchipawak.
  bgg-bgg: Abraham è thieg pha ji shii wie ìd bo; jigigam shii yao, “Ai è Hamangkhung-aphuii
    shii migi rek, chiih-è nyieliieshii ai migi è Hamangkhung-aphuii è aishii giang
    rone nuii phi.”
  eng-TCENT: Remember, “Abraham believed God, and it was counted to him as righteousness.”
  eng-BSB: So also, “Abraham believed God, and it was credited to him as righteousness.”
  cpu-NT: Tema pairani Abraham-ni javentaanakarira Pava, irootake ikempitakaantaariri
    itampatzikashiretane.
  san-ASM: লিখিতমাস্তে, ইব্ৰাহীম ঈশ্ৱৰে ৱ্যশ্ৱসীৎ স চ ৱিশ্ৱাসস্তস্মৈ পুণ্যাৰ্থং গণিতো
    বভূৱ,
  tac-NT: Abraámi 'we 'la bijchígale 'we 'ya napu Onorúgame anele 'yamio ralámuli
    bo'né alawala a'kinánami we'ká bamí. Alésíko Onorúgame 'we 'la sébali rió neraga
    etele alué Abraámi.
  eng-WEBPB: Even so, Abraham “believed God, and it was counted to him for righteousness.”
  gfk-H: Hoing bilang Abraham. Ira pakpakat gar ta Kalou i tangai bia “Abraham ga
    nurnur ta Kalou ma Kalou ga was lah no nuna nurnur bia Abraham i takodas ra matmataan
    tana.”
  viv-viv: WaꞋita, Abelahamo wananuwenuwena. Bana faꞋine Veyao Tuwaina ana buki gigahe
    gigayo, Bana Yaubada givetumaganena, ada yana vetumagana faꞋina Yaubada bana faꞋine
    gigahe gigayo, Bana kaliva yegayegana Iya matakuya.
  yao-yao: Munnole che Iblahimu, mpela Malembelo ga Akunnungu yagakuti pakusala “Che
    Iblahimu ŵaakulupilile Akunnungu, ni kwachikulupi cho ŵatendekwe kuŵa ŵambone
    paujo pa Akunnungu.”
  tgp-tgp: Hin malele nike Abraham sohena mo ‘rasu God, ale God mo verea vara enia
    mo tataholo na nahona’.
  auc-NT: Wængonguï apæ̈necä ëñëninque Abadäö wodi, Nöingä ante apæ̈necampa, ante
    wede pönengacäimpa. Ïninque tömengä wede nänö pönënö beyænque Wængonguï, Botö
    ayömo Abadäö ïñömö në nö cæte quëwënongä ingampa, angacäimpa, ante yewæ̈mongatimpa.
  kbc-NT: Lotaɡ̶anaɡ̶axi Aneotedoɡ̶oji yalaɡ̶ata ɡ̶onelokodi Abraão, niɡ̶ijo mee,
    “Abraão nakato Aneotedoɡ̶oji, joaniɡ̶idaa leeɡ̶odi Aneotedoɡ̶oji me dibatetege
    Abraão micataɡ̶a oko ane iɡ̶enaɡ̶a.”
  bmh-bmh: Igul go sul, Uwait nugau ze nug Abraham en guzenai aneun, “Abraham gonugau
    ougab Uwait en petak eun, gonun, Uwait nug go gonugau ameg ebu du naliupet pet
    aneun.”
  ctu-BL: Abraham ja'el tsi' ñopo Dios. Jini cha'an Dios tsi' yotsʌbe ti' wenta. Tsi'
    q'uele ti toj.
  meq-meq: 'Wu nakə bazlam i Mbəlom a tsik ka Abraham aye na, məmum ahaya a gər, a
    gwaɗ: «Abraham a dzala ha ka Mbəlom, hərwi niye Mbəlom a təra ha ndo i deɗek kame
    ŋgay.»'
  noa-H: Pãrau mag hʌ̈k'amap'a nʌm k'ai hũrbat, jãgajĩ warrjã Hẽwandamau jöoi Abrán
    k'ararr dʌ̈i. Hẽwandamau hichig hich dʌ̈i magta haju habaawai Abranau chadcha
    hʌ̈k'ajim haajem. Mag hʌ̈k'abaawai hʌ̈u Hẽwandamau hi k'aibag hisegpʌ̈iwi warre
    kulp chuk'u hapʌ̈ijim hanaabá.
  alp-NT: Mere sakesa kai Alla Eni lepata rebe lekie akmenare ebeteke Abrahame be,
    “Abrahame ihlaleke loko Alla, kai bei eni maka hlaleke mere pine Alla Inoakeine
    tamata rebe iono Alla laleIje ndina.”
  san-VEL: likhitamaaste, ibraahiima ii"svare vya"svasiit sa ca vi"svaasastasmai pu.nyaartha.m
    ga.nito babhuuva,
  kbq-kbq: Avontafemo'a anage hu'ne, Abrahamu'a amentinti higeno, Anumzamo'a fatgo
    nere huno agrikura hu'ne. (Jen-Agf 15:6)
  kbh-kbh: 'Menójuabonga nts̈amo Abraham tojanpasama. Bëngbe Bëtsabe uabemana palabrënguiñe
    mënts̈á endayana: “Cha Bëngbe Bëtsábeñe yojtsos̈buáchiye, y chíyeca Bëngbe Bëtsá
    tonjánayana cha chabe bominÿiñe ts̈abia yojamna ca.”'
  ron-LSB: Tot așa, Avraam “a crezut pe Dumnezeu și i s-a socotit ca neprihănire.”
  pon-pon: Dueta Apraam me pojon Kot, ap wadok on I kapuna pa.
  nhe-BL: 'Eltoc queja ijcuilijtoc ipan Itlajtol Toteco campa quiijtohua: “Abraham
    quineltocac Toteco, huan yeca Toteco quiitac para itztoc xitlahuac iixpa.”'
  sps-sps: Te kat faarei tsuiny non jesan to te tsue tsuk fin Vegiau Ten Gov muan
    ten Abraham, “Ayei te faamainy e Gov, ai to tsun kan tana faason tsunia, sen Gov
    nom ya faarei na mes a tavaron.”
  wnc-wnc: Ngan. Ebrahamde natake wamu takngatu Anutue wapatang aminu tapatuta anzing
    matakut, “Ita Anututane wamde natapan kekekakutde Anututa ie natapan amin noman
    sikut,” ngang matakut.
  bus-bus: À gwa Ibraĩa. À Luda náanɛ kɛ̀, ben Ludaa tò yã bↄ̀o nna a náanɛ kɛ̀ à
    kɛ̀ yãnzi.
  gub-BL: Ze'eg kwehe arer umume'u penàmuz Àmàrààw heko awer a'e. Pema'enukwaw heko
    haw rehe nehe. Uzeruzar Tupàn ze'eg rehe. A'e rupi Tupàn i'i izupe. — Erezeruzar
    heze'eg rehe, a'e rupi ikatu 'ym ma'e iapo 'ymar romo ereiko putar heruwa rupi
    kury, i'i izupe.
  imo-imo: Eno ipuki tirimele ulumu oi Israel imbomanga kalopa lili Abrahameni kape
    i ulu terimu. Abrahameni kape Gote ipuki tirimu kinye Goteni Abraham nu nanga
    iye toya tolimu nimu.
  boj-boj: Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “Abraham a Qotei qa aqa
    areqalo siŋgilatej gam dena Qotei na a tamo bole une saiqoji qa minjej.”
  eng-DRA: 'As it is written: Abraham believed God, and it was reputed to him unto
    justice.'
  knf-knf: Natenan ţi Abraham di, awoona ţfa naŧool ţi këş ki Naşibaţi, wi afiyaaruluŋ.
  san-KHM: លិខិតមាស្តេ, ឥព្រាហីម ឦឝ្វរេ វ្យឝ្វសីត៑ ស ច វិឝ្វាសស្តស្មៃ បុណ្យាត៌្ហំ
    គណិតោ ពភូវ,
  arn-NT: “Abraam feyentufi ta Ngünechen, feymew Ngünechen lloweyew ta kiñe nor mongen
    niechi wentru reke.”
  zas-NT: Gol basaaladx guial Abraham por guial bililadxaman Dios, been Dios laaman
    cwent ziꞌc tijb bén ad wayüjnt dol.
  ken-NT: Ɛchí mbɔ ɛnyǔ Ɛkáti Mandɛm ɛ́rɛ̀m bɛ Ábraham anókó nyaka Mandɛm, nɛ
    ɛ̌ti ɛyɔ, Mandɛm asɔt yi bɛ achi chak bɛsí bhi.
