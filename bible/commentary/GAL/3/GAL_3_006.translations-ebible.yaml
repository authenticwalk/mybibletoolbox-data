  ipi-ipi: 'Wamba wetete Goteto wua lo nembo teaipia: Wandakali yame waka tupamane
    nambana pii layene epene oko bilipi lolai-kola, nambato wandakali utupane tika-pene
    ateyai lokale nembo teaipia. Wuane nembo toto, balato potomisa pii epene mindi
    Apatakame lamaiyane oko pepa pelene eya. Pii okonemane loto, nimbana mandiyene
    yame mindimane yuunga wandakali yame palu peyai tupa pitaka moyolo-peya layene
    eya. Goteto wuane lea-kola, Apatakameto Gotena pii okone enene ya lo bilipi leaipia.
    Apatakameto Gote lo bilipi lea-kola, Goteto Apatakame bala akali tika-pene mindi
    ateya leaipia. Andipa Gotena pii layene epene oko ale wato, bilipi lo ateyama
    wandakali nanima Apatakamena yame enene gulo ateyama. Wamba Apatakameto Gote lo
    bilipi leane pua teke, andipa nanimatopi Apatakamena yame atoto, Gote lo bilipi
    leyama. Wuane peyama-kola, wamba Goteto Apatakame moyane pua teke, andipa balato
    nanima moyo, nanima wandakali tika-pene ateyai lalu, metekolo piape andane tai-lene
    minditupa nanimanga piyu, balana Sipitisa oko nanima giyu, piyane.'
  qul-NT: Abraham Diospi creerkan, chayraycu Dios justo mana juchayojpaj jap'ekarkan.
  ter-NT: Noixó ixe koeku Âbraum mekúke. Koati kuvóvoti Itukó'oviti nê'e. Énomone
