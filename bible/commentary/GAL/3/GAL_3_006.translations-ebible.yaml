  ceb-ULB: Si Abraham “mituo sa Dios ug kini gitamod kaniya ingon nga pagkamatarong.”
  ces-LB: Jak to bylo s Abrahamem? Uvěřil Božímu slibu a Bůh ho zahrnul svou přízní.
  mkn-mkn: Inga orang Yahudi pung moyang, andia baꞌi Abraham. Te Tuhan pung Tulisan
