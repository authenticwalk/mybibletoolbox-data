    \ Mapuna mahakpu achumba chatpa ama oina singthanabikhi.”\x94"
  yad-NT: Ramuni̱tiy satuva̱choda Avurá̱bay simu Ju̱denu, sajaryeta̱da Ju̱denu variñi̱
