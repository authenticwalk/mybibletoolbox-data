  maj-NT: Abraham bi kis'ejihi̱n Nti̱a̱ná. Kui niu̱ xi kits'ínchjíhi̱ ra̱ Nti̱a̱ná
    nga nku nda̱ xi na̱xu̱ kama Abraham.
  bkq-NT: 'Saguhoem Abraão emakehobyry aralâ iwerâ mâzemakeolymo. Arâ mawânrâ Deus
    itaumbyry awo wâgâ iwenibyem awyly: “Deus tâinwânse myakâwândy Abraão. Nheinwândylygue
    âdygue tâwentâzeba myakâwândy Deus nhutuly.”'
  kue-kue: 'Kamambuno pepa mina Abraham pre muno yegl beglko pangwa i ene pirkan eraglkwa:
    “Ye God wedi pirngi dungo, ana pirngi dumara i God eremogl Abraham yomba du-yene
    we dungwa.”'
  cot-NT: Ariquea iquejetaca Averaameni iquemisanqueriqueate Aapani Irioshi, irootaquequea
    yamenantacarica iriatimpa quejevaecaquea tee incovaeguishetimatempaji.
  bnp-bnp: Mu luhoia e Abraham. Ni here virihi e Abraham, i maea, “i luhoi torea a
    Vure, lakea a Vure i galea a bakovi malamala.”
  apn-NT: 'Nẽ mẽ ixpê Ijaew pàr krax finat Apraãw na pre amnhĩ kaxyw Tĩrtũm kôt hamaxpẽr
    nhũm amnhĩ tã omu nẽ kãm: Nà ate amnhĩ kaxyw inhmã ajamaxpẽr tỳx jakamã na pa
    amnhĩm amex ã ajarẽ. Amex kumrẽx Apraãw.'
  ctp-NT: Loꞌo Abraham nu ngwa ayman ꞌwa, yaa ñaꞌan ꞌa tiꞌ yu kula kanꞌ nchga chaꞌ
    nu wa ykwiꞌ Ndiose loꞌo yu. Chunꞌ nu yaa ñaꞌan tiꞌ yu chaꞌ kanꞌ, kanꞌ chaꞌ mskanꞌ
    Ni chaꞌ loꞌo yu ñaꞌan tiꞌ si ngwa yu ska nten nu xkwiꞌ chaꞌ suꞌwe ngiꞌni.
  opm-opm: Epraham ohnong dahatinmur. Rih ma brak matpa oh Epraham oh Got ohnong arpin
    inahatin hatin hanhe dahatporhan Got oh Epraham ohnong Go nohnong arpinhe naporpat
    ohoh ihan noh oh ihat ma dahat pat ohe pe oh noh gonong Epraham go yah hat pat
    hanmur napormur potipmur rim brak matpamur.
  bvr-bvr: Minyja bubu-borrwa Aybriyam (Abraham). Nipa marr a-balcha nula Wangarr
    rrapa gu-gurda nula wupa nipa Wangarr gu-borrwurra nula minypa nipa an-jechinuwa.
  wal-wal: Hegaadankka, Abrahaami Xoossaa ammanido gishshau, Xoossai hegaa ayyo xillotettan
    qoodiis.
  zad-NT: Ka ben dii Abrahama', wyajḻi'e c̱he Chioza', na' daa wyajḻi'e, Chioza' wne'
    goke' beṉ' ḻi beṉ' shao' lawe'na'.
  kmg-kmg: Abraham e iŋuc hâcne ecnekicne. E Anutu manasiŋkeme kiŋfâsâc mucnewec.
  aso-aso: 'Monoꞌ godolouꞌ tiꞌ li gizi nizaniꞌ ma neive: Abalahamuꞌ Oꞌmosomuꞌ gele
    eleꞌvoleꞌ ogavo nemuꞌ Oꞌmosoꞌmo gelavo ve lisiheꞌ lihimeꞌve nomineꞌ loloꞌ ineꞌ.
    Idoꞌ Oꞌmosoꞌmo Abalahamuꞌni initeꞌ o-dineꞌ nesi idoꞌ lengikuꞌ eleꞌvoleꞌ suno do
    sotoꞌ ogaꞌ ineꞌ nesi nene hamoꞌ monovo angumuꞌ do sotoꞌ o-lingidineꞌ nenako Abalahamuꞌ
    Oꞌmosomuꞌ gele eleꞌvoleꞌ ineꞌ neꞌmine igi lingine Izesuꞌnimuꞌ gili eleꞌvoleꞌ igi
    minangumuꞌ ve losa eleꞌvoleꞌ suno lengikuꞌ nene do sotoꞌ ogaꞌ ineꞌ ve.'
  uli-uli: Ha luwaley molwe ye wel ngal Abraham; babior we ye santus ye kapta kofal
    we ye sor bo, “Ye chepar irel Deus, iwe ngo fael tugulul ladep la yal mele yela
    fel mo irel Deus iyang, ngo Deus ye itol le iy semal yarmat le ye momay.”
  nin-NT: Kye, a si aza ka Ibrayi ka yo, nâ ta si a charr nu Ungbamvu ku Abachi ku
    di, “À kpanye na Abachi ku. Ikpanye ima yo i du Abachi à kye Ibrayi ki unushirr
    uzizi na age̱ ama.”
  acu-NT: 'Ii yaanchuik juuntri Abraham nintimrarmi. Abraham Yusen nekasampita timiayi.
    Tura asamtai Yus Abrahaman pachis: Wína nekasampita turutu asamtai, tunaachawa
    nunisang pujaun jiiajai timiayi.'
  cak-WNT: Y can achi'el xuben ri Abraham, chi riya' can xunimaj wi ri xbix chare
    ruma ri Dios, y rumari' xtz'etetej ruma ri Dios chi majun rumac,
  ebk-ebk: Numnumunyu nan naisurat as nan Kalen Apo Dios maepangkep kan Abraham ay
    kanana, “Enafurotna hi Apo Dios, at kiapú as nan pammatina, infilang Apo Dios
    hiya as nalintig.”
  spa-PDDPT: Abraham creyó a Dios, y le fue tomado en cuenta como justicia.
  ruf-ruf: Mloleni Abrahamu, “Yeye tsakamtoghola Imulungu, na kwa ukutoghola kwake,
    koneka kanogha hambele he Imulungu.”
  gun-gun: Ha'e ramigua ae Abraão ojou raka'e, mba'eta “Nhanderuete re ojerovia ramo
    ojeroviaa re ome'ẽ teko porã”, he'iague rami.
  agu-BL: Na ya'stzun banak Abraham, ntin tocsaj yi yol Ryos. Ej nin tan tu' yi tocsal
    yi jun yola'tz ja jal balajil i' swutz Ryos.
  isn-isn: Abrahamu; ''Ai umuhuiie Itunda aka aligwa kina munya tai''.
  eng-PEV: Do you know the story about Abraham? It was the same for him. God’s book
    says, “Abram believed what God said, so God was really happy with him, and told
    him, ‘You believe me, so now I’m saying you are properly good, like you never
    did anything wrong.’”
  ilo-ULB: Namati ni Abraham iti Dios ken naibilang daytoy kenkuana a kas kinalinteg.
  pir-NT: Abrahã Cohãcjʉ̃re wacũ tutuahye. Tiquiro sa yegʉ̃ tiquirore Cohãcjʉ̃ “Quehnoariquiro
    ijire”, ni ihñahye.
  anv-NT: Dépɛ muú ndɛre Abraham. Ásá né mmu ŋwɛ Ɛsɔwɔ nnó, “Ji áfyɛ́ metɔɔ́
    ne Ɛsɔwɔ gétú ɛyigémbɔ, Ɛsɔwɔ asɛ nnó ji alú cho né mbɛ ushu wuú.”
  sab-NT: Cha ta ba ta gbakalin tañachuge Abraham giti Abraham mo ta gbu mine Chube
    ole, Abraham Chube alin gau ulia mo tale, e alin giti Chube gwagedu Abrahamdi
    Abraham no trate.
  tmd-tmd: Ebraham nugwo rɨbyöx nugwi. God Mönö aku kai kɨtön yadmä, “Ebraham God
    mönö yadöŋ aku nugw pöŋ makwam, God nugwo, nöbö kömö wä nɨ, me rö,” rɨmä.
  acr-NNT: Ri Abraham xkubꞌiꞌ ukꞌuꞌx rukꞌ ri Dios y ruma kꞌu riꞌ xꞌaniꞌ jusukꞌ che.
  kpg-kpg: E hai gadoo be di Beebaa Dabu dela e helekai i Abraham, “Mee ne hagadonu
    a God, gei God guu hila gi mee, idimaa go dono hagadonu.”
  taj-taj: अब्राहामला विश्‍वासदा च्‍यागो, “थेसे परमेश्‍वरदा विश्‍वास लबा मुबा। ओच्‍छे
    परमेश्‍वरसे थेदा सेम निबा म्‍हि हिन्‍ना भिसी सुङ्जी।”
  avt-avt: Haiu mertei menmen im mentar hɨm me God nɨpaa mɨt profet newisɨm hɨram
    matɨp Ebraham kemtau hɨm me God ketpɨwekem hɨrak katɨp, “Hɨm me God hɨram yaaim.
    Maain hɨrak kakrɨakem.” Ebraham han kitet kar ik te God katɨp hɨrak yaaik.
  cbk-cbk: De ese manera tamen ta habla el Sagrada Escritura de Dios acerca di Abraham,
    “Ya cree le con Dios, y por causa lang del di suyo fe, Dios ya accepta con ele
    como nuay le pecado.”
  uig-ARA: 'مۇقەددەس يازمىلاردا دېيىلگەندەك: «ئىبراھىم خۇداغا ئېتىقاد قىلدى؛ بۇ ئۇنىڭ
    ھەققانىيلىقى ھېسابلاندى».'
  tuf-tuf: Récaji is cohtá Abrahámatan Sir imát yajquín wajaquey Síratan tehmoti eyta
    yajcata séhw̃ajacro. Abrahamat eyta séhw̃ajac etar, Sirat eyat tayar yajác eyan
    tayar bár chájacro.
  abx-abx: 'Kulawi-bi daw si Abraham: “Agtapuran-na i Diyos, ngan tungod sinan, sa''angkun-na
    i matadong kamutangan si pangulawan-na si Diyos.”'
  mco-NT: Jadu'n ymiñ cojay ma Dios ñecy co Abraham mɨbɨjcy Dios, e co yɨ' mɨjpɨdacy
    Dios y'ayuc jadu'n nipaady nej jɨhuɨ̈y Dios yhuinmecxɨ ypocy, jɨgɨx jëbɨ y'ity
    tudägy ma Dios yhuinduu.
  cpb-NT: Tema pairani Abraham-ni rawentaanakari Pawa, irootake roshiyakaantaariri
    rotampatzikashiretanewo.
  aon-aon: Ipak douk urkwip purum Abraham. Iruhin ananik Buk douk kwakri, “Anan nenek
    bilip meyoh um Iruhin aria Iruhin douk nahwaran yopuni arman.”
  hus-NT-2005: Na Abraham in belaꞌ na Dios ani kʼal nin belomtalkʼi, bachʼwat kʼal
    na Dios ti lujat inik.
  mig-NT: Nátu̱'un Abraham, chi ni̱ kandíja‑de nuu̱ Dios, te ni̱ chi'i‑ya̱ cuenta‑de
    nátu̱'un ja̱ á ni̱ kendo̱o ndaa̱‑de.
  bps-bps: Neyeyu Abraham. Salngad man Tnalù Dwata gablà ku Abraham, manan, “Faglut
    kenen di Dwata, na mdà di kafaglutan, matlu kenen di kite Dwata.”
  mbs-mbs: Ipolingun ko iling te kemonaan day si Abraham. Inaneng-aneng te Timanem
    te metòlid sikandin, so nemenal te metoman se impakang te Timanem kandin.
  tof-tof: Wata Eibrra-amzan “Godón amkoman yangunürr, da ini zitülkusdü, God oya
    ipadórr dümdüm tonarr olomzan.”
  cme-NT: 'Na saa da, Diiloŋ-nelma ciɛra wuɔ: «*Abiramu hũyãa Diiloŋ-nelma‑i aa
    haa u naŋga yuɔ ku''i ciɛ Diiloŋo tuɔ kãŋ-yo nelviiŋo.»'
  sus-sus: Wo xa Iburahima xa fe mato. A to danxaniya Ala ma, a naxa tinxinyi sɔtɔ
    Ala mabiri.
  pon-2006: 'E pahn duwehte dahme Pwuhk Sarawi mahsanih duwen Eipraam: dene “E pwoson
