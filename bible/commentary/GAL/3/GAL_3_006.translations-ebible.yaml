  kyf-kyf: 'Nɩɩ, *-Lagɔsɛbhɛ nɛɛ *Ablaamʋʋ daaɛ: «Ɔ ka -Lagɔ dlɩ -gʋ zʋ. Ɔ dlɩzʋzʋee
