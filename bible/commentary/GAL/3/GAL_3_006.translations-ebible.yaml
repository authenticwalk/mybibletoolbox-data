  azg-NT: Quitquenhoꞌ cüenta ntyja ꞌnaanꞌ nquii Abraham. Tovantyja tsꞌon jon Tyoꞌtsꞌon
    ndoꞌ ngꞌe joꞌ tquen jonhin na tajnan tsixuan juu.
  bhd-bhd: हुनी अब्राहमेरे बारे मां सोचा “अब्राहमे परमेशरे पुड़ विश्वास कियो ते तै
    तैसेरेलेइ धार्मिकता गनो जेव।”
  too-NT: 'Ixtachihuīn Dios huan: “Abraham ixlīpāhuan Dios. Lā'' ū''tza'' Dios līlaktzī''lh
    que lej tzey Abraham”.'
  ind-AYT: Sama seperti Abraham yang percaya kepada Allah sehingga hal itu diperhitungkan
    kepadanya sebagai kebenaran.
  cjo-NT: Tema eejatzi pikimitakari Awaraamani. Rameentakawoni paeraniperoroña maawaeni
    ikantakiriri Tajorentsi, rootaki iñaaperotantakariri ikameethatzi, kimiwitaka
    tee rantziro kaari kameethatatsi.
  nsn-nsn: Te misiana kompe ro hire teil pe no bolobolo God tang Abraham pare, “Inggono
    ke tagorong mana tang God, maene ke kulangua God tatanono a kodkodoh.”
  san-DEV: लिखितमास्ते, इब्राहीम ईश्वरे व्यश्वसीत् स च विश्वासस्तस्मै पुण्यार्थं गणितो
    बभूव,
  tna-NT: Beju Abraham chenu da Diusu peje su jei puidha putsu, Diusu ja tueda nimebutsepi
    ataidha.
  lid-lid: 'Aha badeh, kalomondra tekedek ta Abraham se: I buku buk ndrabun ndratiye,
    “Abraham atehei budon tan handru in ta Kindrei, eme ma Kindrei aloh iy ndramak
    mwasin mara-ei ta madan.”'
  wim-wim: Niiy kan anan ngaantam-ngeeyān Abraham.ana. Lat ngench thayanangan waaꞌan,
    “Nil God.an thawa nil pam Abraham.ana min nil puth piip God.an ngangkangam piꞌ-piꞌana.”
  zga-M: U Abrahamu “Amwidikye u Nguluve pu akha mbalila ukhuta inya yelweli”.
  yom-yom: 'Lutala Abalahami : Niandi wuwilukila Nzambi ayi mu diambu di minu kiandi
    Nzambi kammonina mutu wusonga.'
  san-SIN: ලිඛිතමාස්තේ, ඉබ්‍රාහීම ඊශ්වරේ ව්‍යශ්වසීත් ස ච විශ්වාසස්තස්මෛ පුණ්‍යාර්ථං
    ගණිතෝ බභූව,
  yut-yut: 'Piŋkop da papiakon gen yaŋ tosok: “Abraham Piŋkop nandaŋ gadaŋ ɨmgut,
    do Piŋkop da amɨn kɨlegɨ yaŋ iyɨgɨt.”'
  grc-BYZ: καθὼς Ἀβραὰμ ἐπίστευσε τῷ Θεῷ, καὶ ἐλογίσθη αὐτῷ εἰς δικαιοσύνην.
  cpc-NT: Tima pairani Abraham-ni jawintaanakari Pawa, irootaki ikimitakaantaariri
    itampatzikashiritani.
  nhg-NT: 'Ejqueu omochi ca Abraham: “Omoneltocac tieca Deus, hua Deus oquepubelejque
    ineltoqueles quiename yectelestle”.'
  nya-nya: Nʼchimodzimodzinso Abrahamu, “Iye anakhulupirira Mulungu, ndipo Mulungu
    anamutenga kukhala wolungama.”
  ngu-NT: 'Abraham yejhua ejemplo ica Dios quintiochihua on yejhuan quineltocaj. On
    Yectlajcuilojli quijtohua: “Abraham cuajli oquineltocac on tlen Dios oquijlij,
    niman yejhua ica Dios oquiselij quen yolmelajqui.”'
  kup-kup: Met ari Abraamiz hehavoz homei. Met pimaz epat menahan hez, Pi Godiz mañoohat
    hatevetet barotap batah-povon God etehan pim aban tinap pot ravah.
  jid-jid: Ibrahim a kpa njanji u Irji, u ba bla yo ni matsiyi ndindima,
  wmw-wmw: Kumbukirani kuwa Iburahima “kâmwamini Mwenyezimungu, ntamana iye kesabiwa
    kuwa kamilifu”.
  gmv-GGM: Ane inte Abirame gish qoppiite “Izi Xoosu amanin amamoy izas xiillotethan
    qodetides.”
  ssg-ssg: Namiloi paxaiwa Abraham. “I soh hawane Haeu ape ti xoxoi namilon ien Haeu
    ukek i seilon sawisawin.”
  zpo-NT: 'Snee mle Abraham, nel nkee lo Xkyech Dios, nzhé: “Abraham mwii lo Dios,
    kwaanzee Dios mkayaa xaa mod tub xaa nali”. [Gn. 15:6]'
  poy-poy: Muloli gagatenditwi kwa Aburahamu, “Yomberi kamjimiriti Mlungu na Mlungu
    kamuwalangiti kuwera muheri kulongolu kwakuwi.”
  qwh-NT: Tsenollam “Abrahampis marcäcorqan Diosman, y marcäconqarecurllam alli ruraqtano
    ricarqan.”
  gaw-gaw: Amuam Kayak naip̱a Abrahamnu yak daaṯe amubia. Nai amuam inam. “Abraham
    nug Kayaknu oop̱a genab doye, Kayak Nug Abrahamnu oop̱a genab doyak anṯa, nuhignu,
    “Danab tutuḵu,” awa aum.
  nca-nca: Asa Anutu koro sokomeko ŋande yete, “Abrahamko Anutu iŋondutuwoní, uni
    roneneŋowí, ye nekaró.”
  zpz-NTPP: Zeꞌ Abraham bicy cup yu consuel lo Ñgyoozh. Nu nac ndeꞌ, ndeꞌ nu Ñgyoozh
    bicy mi yu par tub mbecy nap.
  zac-NT: Guná, Abraham guquëréldiꞌ antsë de Moisés. Gualdí lduꞌu Abraham shtiꞌdzë
    Dios nu guná më fe shtë Abraham nu bëꞌnë më tratë Abraham ziquë nguiu zaꞌquë delantë
    lu më.
  kyg-kyg: Emalehamuꞌa ani kava huno agesa afino fatago huꞌniye. Goti Mukufi avoꞌmo
    kae maleꞌniya gemoꞌa hunoꞌaeꞌmo, Emalehamuꞌa Goti geꞌaeꞌmo agesa afino fatago
    huꞌnigenoꞌaeꞌmo, naulagaleꞌmo fatago vekamo maiꞌnane, huno ha paiꞌniye.
  kmk-kmk: Padana dit naugud sit ugud Apudyus un maipanggop kan Abraham un kanana’n,
    “Tinuttuwan Abraham si Apudyus ot maipagapu’t dit nanuttuwaana, imbilang Apudyus
    un nalintoga tagu.”
  cao-NT: Abraham yamabo no tsayano. Dios qui ja chitimiyoiniquë. Chitimihax tsi Dios
