verse: GAL.003.006
translations:
  kpx-kpx: Ebalahamu vaveveu ke nahate. Bukae Hotou loui avoe, “Ebalahamuu Dilava
    hoto evisi au uvu mai avuemo mamonu. Kemoike Dilavau vaveveve elehai avoe, ‘Keu
    di nimo inutolotolote ataike.’”
  okv-H: Eto Abraham ta ari erevi be hotembevujo, amina “God humota unu kito embo
    javotoho ke ena” ke ainge kajari mihia
  tbo-tbo: Abelaham ona nugotuhuya, ‘Tauna Yaubada i witumaganeya yaka i kawaidumalugeya.’
  mal-C: അങ്ങനെയാണ് “അബ്രാഹാം ദൈവത്തിൽ വിശ്വസിക്കുകയും ദൈവം അദ്ദേഹത്തെ നീതിമാനായി
    കണക്കാക്കുകയുംചെയ്തത്.”
  grc-SR: Καθὼς Ἀβραὰμ ἐπίστευσεν τῷ θεῷ, καὶ ἐλογίσθη αὐτῷ εἰς δικαιοσύνην.
  bgc-bgc: अब्राहम के बारें म्ह पवित्र ग्रन्थ या कहवै सै, “अब्राहम नै तो परमेसवर पै
    बिश्वास करया अर उसकी बजह तै परमेसवर नै उस ताहीं धर्मी बणा दिया।”
  khz-khz: 'Iotugamagi-waikule, Aperaamo iotugamagia: “Ia Palagu na ekilagi-gavuato
    kilana evega-taunataunaato gaurai, Palagu ekilato, ia kala rorirori talimana,
    netiwato.”'
  deu-TKW: So, wie Abraham glaubte, und es wurde ihm zur Gerechtigkeit gerechnet.
  zsr-NT: 'Lu guich laꞌy rna: “Gyejlëꞌë Dios Abraham, atiꞌ Dios gnëꞌ naquëꞌ tsahuiꞌ
    le gyejlëꞌë Lëꞌ.”'
  lin-lin: Abrayami azalaki na kondima epai ya Nzambe ; mpe mpo na kondima na ye,
    Nzambe akomisaki ye moto ya sembo.
  hns-NT: Aabraaham ke dekh. Oe Parmeswar ke baat bhie bieswaas kar leis, tab Parmeswar
    oke be-kasoer bana deis.
  noa-E: Pãrau mag ʉ̈khamapha nʉm khai ũrbat, jãgajĩ warrjã Ẽwandamau jöoi Abrán khararr
    dʉ̈i. Ẽwandamau ichig ich dʉ̈i magta aju abaawai Abranau chadcha ʉ̈khajim aajem.
    Mag ʉ̈khabaawai ʉ̈u Ẽwandamau i khaibag isegpʉ̈iwi warre kulp chukhu apʉ̈ijim
    anaabá.
  eng-EMTV: Just as Abraham “believed God, and it was credited to him as righteousness.”
  mib-NT: Abraham ni candíje de jeē sáha Yaā Dios jeē ni jéjnūhun ya, te jeē yúcuan
    ní ndahva yā cuēchi de.
  lif-NT2: हे़क्‍केलॽरिक्‍के अब्राहामरे़ कुयाःम्‍बेओ अक्‍खे साप्‍ते़आङ् पत्, “खुने़ॽ
    निङ्‌वाॽफुमाङ्‌ङिन् नसाःन् चोगु, हे़क्‍केःल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खुने़ॽ
    साम्‌योनिबा लेःत्तुरो॥”
  xnj-xnj: Mlola luhumu lwa Ibulahimu ngati Mayandiku Gamsopi chegijova, mwene amsadiki
    Chapanga, ndi mwene awonikini mbwina palongolo ya Chapanga.
  mmx-mmx: Mina doma mu be lorooro at ne Abaram, ngan Lovoang Kaala i vaase i xeretna,
    “Neni ga nunu at ne Moroa, la mumu mun lununu ren saparap ne Moroa, Moroa ga siam
    kaka i ngan laradi manmanton tino.”
  cbr-NT: Abrahamnën ca sináncëxa, Nucën Papa Diosan ca ax quicësabi oquin 'ati 'icë
    quixun. Usaquin sináncë cupí ca Nucën Papa Diosan Abraham aín nuitu upí 'icë isacëxa.
  tee-NT: Tachi ju lalh ju mak'aniya lapanac ju Abraham ixjuncan. Ju yuchi ni laca'inilh
    ixchivinti Dios pus ju Dios salaka lhilhca.
  eng-LSV: According as Abraham believed God, and it was reckoned to him for righteousness;
  cak-NT: Anche'l xu'on ri Abraham, katata' roj israelitas. Raja' can xunimaj-wi ri
    Dios, y romari' ri Dios xu'on che chi can man jun rumac xrakalej chech.
  pah-NT: 'Ehepia re ko Abraãova''ea no. Tupana''ga rembikwatijarukara omombe''u ahe.
    Gwerovia hete ko ahe Tupana''ga nhi''ig̃a ojikoga ga rehe hako. A''ero Tupana''ga
    ei: “Pyry hete Abraão''ga a. A''ereki ga ojiko hete ji rehe,” ei Tupana''ga.'
  sja-NT: 'K''ĩsiadáma judiorã chonaarãwedapema Abrahamde. Tachi Ak''õrepa ũraa p''ãpidade
    chonaarãmaa jara bɨ: ‘Abrahampa Tachi Ak''õrepa jarada ijãaji. Maperã Tachi Ak''õrepa
    iru pia ak''ɨpachi.’'
  xed-xed: 'Havakwahava ta nzakwa Abraham ɓa! Nda vinda ma gwaɗa Lazglafta kazlay:
    Ta Lazglafta fafta Abraham ta ghəŋ kəl tsi ka nzakw ka mndu tɗukwa ta kəma Lazglafta
    kəʼa.'
  mks-NT: Cáchí tu̱hun Ndióxi̱ ña̱ na̱nduu Abraham ta̱a nda̱a̱ nu̱ mé á sa̱há ña̱
    na̱candeé ini da Ndióxi̱.
  gfk-S: Hoke bileng Abraham. Ira pakpakat tane God i tange be “Abraham ga nurnur
    tane God ma ne God ga was leh no nuno nurnur be Abraham i takados ra matmataan
    tana.”
  bmu-bmu: Keu miaŋgö dop Anutunöŋ Abraham ak waŋgiiga mi Buŋa keunöŋ kewö ohoget
    ahöza, “Abrahamnöŋ Anutu möt narim waŋgiiga eka keuŋi jim teköiga solaniyök.”
  dgz-dgz: Amba Eibaraam guegue mega God nop oit mega seane manega wan, “Eibaraam
    God inap anu tumat taiwandin, amba God Eibaraam imua yaveni umap wan, ap menan
    God Eibaraam kakae dien.”
  eng-GNV: Yea rather as Abraham beleeued God, and it was imputed to him for righteousnes.
  zaa-NT: Abraham, enne' gùdua tiempo antigua nna huía teruba latsi' bi de gunèni
    Tata Dios bi, acca por nui nna gulèqquie bi cuenta tì'a enne' nàri.
  eng-WEBSTER: Even as Abraham believed God, and it was accounted to him for righteousness.
  guh-guh: 'Bajayata Abrahampijinë Diosojavabelia najamatabëcuenecopatsiaya jamatabëjumaitsi:
    “Xaniajai. Dioso netoexanaena pacuenia najumecapanepaeya nejumaitsi,” jamatabëjai.
    Bajaraxuata Dioso Abrahampijinë aneconijibia tanetsi Dioso pijanacuayabetsia pecapanepaenexatsi.'
  bon-bon: Abrahamo poto cidi me ngene jotwananineye, tabe lipu mule uja jewenemuji.
    Oogäräneji Mene te jiicenige egä, “Abrahamo Acejiyame ne jitrungige, siige teeme
    ätrunga name pi Acejiyame teebine einige conocäco ca.”
  nhw-BL: 'Eltoc quen ijcuilijtoc ipan Icamanal Toteco campa quiijtohua: “Abraham
    quineltocac Toteco, huan yeca Toteco quiitac para itztoc xitlahuac iixpa.”'
  swh-ONEN: Kama vile “Abrahamu alimwamini Mungu na ikahesabiwa kwake kuwa haki.”
  wbi-wbi: UAbulahamu “alyale mwitiki kwa Nguluve akavalilue kuuva nyakyang'haani”
  bba-bba: Nɡe mɛ bɑ yoruɑ, “Aburɑhɑmu u Gusunɔ nɑɑnɛ doke, yen sɔ̃nɑ Gusunɔ u nùn
    ɡɑrisi ɡemɡii.”
  eng-KJVCPB: Even as Abraham believed God, and it was accounted to him for righteousness.
  kgk-NT: 'Upéixa voi he''i Nhandejáry nhe''ẽ kwatia-rehe hemimoĩgwe: “Ha Abraão katu
    ogwerovia-ma Nhandejáry-pe. Upéa-gwi Ipy''a potĩ-ma, he''i hese Nhandejáry.” Upéixa
    he''i Nhandejáry nhe''ẽ.'
  waj-waj: 'Ngia Aaparahaamaara yaata utuatee. Ivo varuuvaara Anutuuqaa kua fafaaraivo
    vainno tinoo: Ivoono Anutuuqaara kutaavaivee tiravai. Ivo yaagueeqama kutaavaivee
    tuuvaara Anutuuqo innara tunoo: Safuuma varira vaidivaivee, tiravai. Kua fafaaraivo
    vainno itaa kua tiivai.'
  cpy-cpy: Tema paerani nowae-jatziteni Abraham rawentaa-nakari Tajorentsi, rootaki
    ikimita-kaantaariri itampatzika-shiretani.
  mpx-mpx: Ku nuwatu ga Abalahama kaiwena. Buki Bwabwalena i ba, “Abalahama Yehoba
    i abulilek-an, inoke Yehoba Abalahama i kite iya tosapu wana abulilek kaiwena.”
  wbp-wbp: Nyurrurlarlu, manngu-nyangkalu yangkaju Yipuruyamu yangka kujalpa nyinaja
    nyurru-wiyi. Nyanunguju, walalparla nyinaja Kaatukuju, kujarlanya Kaaturluju jungarni-pajurnu.
  luo-luo: 'Paruruane kuom Ibrahim: “Ibrahim noyie kuom Nyasaye kendo mano nomiyo
    okwane kaka ngʼama kare.”'
  nhe-NT: 'Eltoc queja ijcuilijtoc ipan Itlajtol Toteco campa quiijtohua: “Abraham
    quineltocac Toteco, huan yeca Toteco quiitac para itztoc xitlahuac iixpa.”'
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܐܲܒ݂ܪܵܗܵܡ ܗܘܼܡܸܢܹܗ ܒܐܲܠܵܗܵܐ ܘܦܝܼܫ ܠܵܗ̇ ܚܘܼܫܒܸܢܬܵ‌ܐ ܐܸܠܹܗ ܠܙܲܕܝܼܩܘܼܬܵ‌ܐ.
  esk-NT: Abraham-tuuq ukpiqsriñiqsuq Agaayyutmik. Taatnaqługu Agaayyutim akuqtuġniġaa
    nalaunŋaruaġiplugu.
  msb-msb: Amo man ini an nangyari kan Abraham na ginsurat sa Banal Na Kasuratan,
    “Nagtuod siya san gintuga san Dios kag tungod sana nagin matanos siya sa pagkita
    san Dios.”
  cpa-NT: Ju³lah hlai³ Abraham, ca¹hé¹dsa jǿg³ quiah¹² Diú¹³. Hi² jøng² jmo¹² Diú¹³
    dsǿa¹² hi² tsa¹re² Abraham dsag³.
  dso-dso: ଅବ୍‌ରାଆମର୍‌ କାତା ଏତାଇ ଦେକା । ସାସ୍‌ତରେ ଲେକାଆଚେ, “ସେ ପର୍‌ମେସର୍‌ କଇଲା ବିସଇ
    ବିସ୍‌ବାସ୍‌ କଲା । ଆରି ତାର୍‌ ବିସ୍‌ବାସର୍‍ ଲାଗି ପରମେସର୍‌ ତାକେ ଦରମ୍‌ ଲକ୍‌ ଇସାବେ ଲେକା
    କଲା ।”
  meu-meu: 'Abraham heḡereḡerena: ia ese Dirava e abidadama henia, bena maorona e
    gwauraia.'
  yva-NT: Ayao Amisye mo raura mare, “Abraham panave kobe Amisye ai. Amisye po apa
    anave so raen, weti Po aveti mamaisyo Amune rai.”
  dgc-dgc: 'Mara entan moy ti Abraham to araw: “Naniwala siya ta Diyos; kanya nibilang
    na kan siya a éwan tu kasalanan.”'
  zpm-NT: Zig Abraham, porne dib zdoo me bliladz me xtiidz Dios miṉe rëb Dios lo me,
    gane pcaania Dios me zig tib zha ne peet xtoḻd.
  hix-NT: Àro wyaro rma rha nehxakon hatà, Akmaraw heno. Onà wyaro nkehe, àmenhosahonhàrà,
    noro heno hoko. Khoryenkom hona nenyakonà, Akmaraw heno. Àro ke, onà wyaro nkekon
    hatà, Khoryenkomo, àwya. Ronenyhoryetxho me harha manaha, rohona owya xenyàr ke
    mak ha, kekon hatà, àwya. Àro wyaro rma nkehe, àmenhosahonhàrà, noro heno hoko.
  sim-sim: Abrahamin ji hishika, or mashi os Avui Wasilaka or mbari mashin or misihi
    nor mbar, �Mashi oso ome sira.� Karem or mbari osik Avui Wasilaka orin ma worna
    mak ushari ri.
  npi-ULB: अब्राहामले “परमेश्‍वरलाई विश्‍वास गरे अनि यो उनको निम्ति धार्मिकता गनियो
    ।”
  cgc-cgc: Inyo na inagian paryo man ta inagian Abraham. Naan ta sinulat na pulong
    ta Dyos may ambal, “Abraham an gatuo ta Dyos daw tenged ta iya na pagtuo, pakabig
    ta Dyos na kanen an matareng.”
  tim-tim: Abrahamŋe Anutuŋe den bunŋe maktâp dâm kambiamŋe âlepŋe akto biwiŋe Humogâlân
    kato âmâ Anutuŋe dosage bo aktâp dâm konlep.
  yor-yor: Gẹ́gẹ́ bí Abrahamu “Ó gba Ọlọ́run gbọ́, a sì kà á sí òdodo fún un.”
  wos-wos: 'Mé xéké. Guni Godka jémba sarékénguka dé guniré yikafre huru. Guniré hurundén
    maki hanja dé Abrahamré yikafre huru. Abrahamka Godna nyingambu angi dé wa: Abraham
    Godka jémba sarékéta déka hundika “Mwi hundi dé” nandéka God dé déka “Yikafre
    sémbut hurukwa du” dé na. Godna nyingambu wungi dé we'
  emp-NTPO: Abrahaʌ̃nebemada crĩchad̶adua. “Abrahaʌ̃ba Ãcõrẽra wãrãda ĩjãsia. Maʌ̃
    carea Ãcõrẽba idjira jipa unusia.”
  eng-F35: just as Abraham ‘believed God and it was credited to him as righteousness.’
  ind-ind: Begitulah yang terjadi dengan Abraham. Kitab Suci berkata, “Abraham percaya
    penuh kepada janji Allah. Karena itulah Allah menerima dia sebagai orang benar.”
  pes-OPCB: همان‌گونه که «ابراهیم به خدا ایمان آورد و این برای او عدالت شمرده شد.»
  mpt-mpt: Yuda ni fanine Eblahame weng sang osa makobobe. Ibo Eblahame weng sango
    funaine! Gode buk temo baanoa Eblahame Gode wengo kla wente bianea bainobo gabe
    kesoa Gode e bainobo galino watenea baabanea Kobo ne kin dimo naka molotobo ge
    baabanebiobo genobiobe.
  ssx-ssx: Mo hande Eipoloha꞉ma꞉ pa꞉ta꞉ pieke hau hone umana꞉e. Mo Baiboloma꞉ alota꞉
    Koda꞉na꞉ pi pa꞉ta꞉ hone tulaeyekeme. Koto ipika꞉ hone tulaeyekeeki handaata꞉ Koda꞉ma꞉
    ipikita꞉ tikitiki piki halie laa handa꞉ miekeme ala꞉me.
  mkl-mkl: Ì mɑ̀ ŋɑ iyi kukɔi idei Ilɑɑɔ̃ í ni, Aburɑhɑmu í dɑsi Ilɑɑɔ̃ nɑɑnɛ, nŋui
    í jɔ̀ Ilɑɑɔ̃ í dooɑɛ ɑmɑnɛ dee dee.
  gaq-gaq: ଅବ୍ରାହାମ୍‌ନେ ସାମୁଆଁ ମନେ ଡିଙ୍ଗ୍‌ପା । ସାସ୍ତର୍‌ନିଆ ଗୁଆର୍‍ବକେ “ମେଁ ଇସ୍‍ପର୍‍
    ଡାଗ୍‍ରା ବିସ୍‌ବାସ୍‌‍ ଡିଙ୍ଗ୍‍କେ ବାରି ମେଃନେ ବିସ୍‌ବାସ୍‌‍ ସା ଇସ୍‍ପର୍‍ ଆମେକେ ଦାର୍‍ମିକ୍‍
    ଡାଗ୍‍ଚେ ଗ୍ରଅନ୍‌ ଡିଙ୍ଗ୍‍କେ ।”
  gof-RNT: Ane Abrahame be7ite, “I Xoossaa ammanis; Xoossay iyaw hessa xillotethi
    oothidi ekkis” geetettidi xaafettis.
  unx-unx: ଆବ୍ରାହାମ୍‌ଆଃ କାଜିକେ ପାହାମେପେ । ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନା, “ଇନିଃ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃରେ
    ବିଶ୍ୱାସ୍‌କେଦା ଆଡଃ ଆୟାଃ ବିଶ୍ୱାସ୍‌ ହରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଇନିଃକେ ଧାର୍‌ମାନ୍‌ ମେନ୍ତେ
    କାଜିକିୟା ।”
  gah-gah: 'Monó gotolaú Avalahani mogonamú luhuva láa liki gizinamóma neve: Eza Ómasimú
    gele alévolé okago, nenemule loko lihimavaka asú ogimikave loko lotamó.'
  lcm-lcm: Asukang val Abaram kata kelai ani kana lomlomon si God, na si lomlomon
    ang God kala ainak ania ta kapo igenen korong.
  aer-aer: Arrantherre itelareme artwe nhenge Abraham arrule-arle anetyarte. Bible-nge
    angkeme Ngkartele Abraham arratye ileke rarle Renhe arratye itelarekenge.
  qvc-NT: 'Dyuspa Santu Librumbim chay unay Abrajambaq nin: “Dyuspim allita kriyirqan.
    Chaymi Dyusqa uchangunata pirdunashpa, mana uchayuqpaqna riqsirqan”, nishpa.'
  tgl-ULB: “Nanampalataya si Abraham sa Diyos at ito'y ibinilang sa kaniya na katuwiran.”
  cbs-NT: 'En xenipabu inikidi matu yuinun ninkakanwen. Abrahamnen Dios ninkatan ikunwainwen
    taexun Abrahamkidi janchakin Diosun yuikin: “Juni pepaki”, aniki.'
  xtm-NTPP: 'Abraham ma chi: “Ni kandija de ja ká''an Su''si ma, te ni sa''a de sukan
    kúni ya ma, vaa ni kukanu ini de ya ma, te ni ndaka''an, ni ndakachi ya ja in
    tee sa''a ja va''a ja ndaa kúu de.”'
  nnq-nnq: Nhwachanga minhalo ja Ulaimu, andi pagalenga Majandiko ga Chwapi, “Nganhyobalela
    Nnoongo, magambu gu kuhyobalela kwakwe Nnoongo ngammona kube jwambone nnongi jakwe.”
  bao-NT: 'Abraham menare o biro biiupa: Abraham, Ʉmʉreco Pacʉ cʉ̃ ca ĩirijere “Cʉ̃
    ca ĩirore birora tiirucumi,” ĩi tʉoupi. Tee jʉorira, “Añugʉ niimi,” ĩi ecoupi.'
  san-ORI: ଲିଖିତମାସ୍ତେ, ଇବ୍ରାହୀମ ଈଶ୍ୱରେ ୱ୍ୟଶ୍ୱସୀତ୍ ସ ଚ ୱିଶ୍ୱାସସ୍ତସ୍ମୈ ପୁଣ୍ୟାର୍ଥଂ ଗଣିତୋ
    ବଭୂୱ,
  huv-NT: Atquiaj teat Abraham tayar andeac Teat Dios, quiaj Teat Dios tajneaj majaw
    nej.
  otn-NT: 'Tengu̱tho dí xi''a̱hʉ ya, ngu̱na̱ nt''ot''i p''ʉ ja ra̱ Ma̱ca̱ Libro ngue
    ɛ̱na̱: “Ra̱ Abraham bi ''yɛ̱c''ɛ̱i̱ ngue di̱ nja''a̱ te ra̱ hya̱ xi xi Oja̱. Nu̱''a̱
    i ''yɛ̱c''ɛ̱i̱ p''ʉya, Oja̱ bi hojpa̱bi̱ rá̱ ts''oqui”, i ɛ̱na̱.'
  nop-nop: Abalaham adi undugoŋ timiŋit. Adi yadi Bepaŋ nadisukilitimimbune me didimeniŋ
    niŋguk.
  obo-NT: Poomdomma row man si Abraham. Su iling taddot no-ikahi riyot Nosulat no
    Kahit Monama no mid ungketen to, “Id pomakoy sikandin to Monama, de-en id podmotallong
    din sikandin.”
  cak-ENT: Cachi'el xbün ri Abraham, ri kaxquin-kamama' can roj israelitas ojer can
    tiempo. Rija' xutakej-vi ri Dios, y romari' ri Dios xbün chin que man jun rumac
    xutz'et rija'.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤀᤒᤪᤠᤜᤠᤔᤖᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤀᤰᤂᤣ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤐᤳ. “ᤂᤢᤏᤧ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ
