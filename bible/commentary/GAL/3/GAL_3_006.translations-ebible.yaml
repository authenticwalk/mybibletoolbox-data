    bae sang dia, deng cap sang dia, orang hati lurus.”
  pol-UBG: Tak jak Abraham uwierzył Bogu i zostało mu to poczytane za sprawiedliwość.
  qxh-NT: Unayga Tayta Diosninchi Abrahamta alli ñawinpa ricaran shiminta ćhasquicushallanpita.
  nwi-nwi: Yermamə kɨrik, Ebraham, yame Nəkwəkwə kape Kughen rɨmnəvsao-ərhav ta kɨn
