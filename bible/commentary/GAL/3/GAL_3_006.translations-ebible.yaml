    tamowaina.”
  mcr-mcr: He Aprähamä, Israitqä iquneqä awiqu kiŋganäŋä iquenyqä kŋuä indqämbu. Goti
    Hanjuwä Iqueqä bukä iuŋi, kukŋui tiiŋä ätä. “Aprähamä iqu, Goti Hanjuwä Iquenyqä
    quuvqä heqiyqaŋgi, Iqu ‘Ämaqä jänäŋueqä’ ätkqeqä” äqänä.
  cux-NT: Ndii cuááⁿ vmnaaⁿ nduudu yeⁿ'é Ndyuūs ngaⁿ'a yeⁿ'e Abraham chi 'āā n'dii.
