  mxb-NT: Kanaꞌá ndó ña̱ sa̱ꞌá ña̱ ni̱ ka̱ndeé iní Abraham Ndios, sa̱ꞌá ño̱ó ni̱ ka̱ndo̱o
    vii ná noo̱ ná.
  pon-2006A: 'E pahn duwehte dahme Pwuhk Sarawi mahsanih duwen Eipraam: dene “E pwoson
