  por-BRBSL: Mesmo assim, Abraão “acreditou em Deus, e isso foi contado a ele como
    justiça”.
  ces-NKB: '[Pamatujte,] jak Abraham “uvěřil Bohu a bylo mu [to] počteno za spravedlnost.”'
