  eng-OEBUS: It is just as it was with Abraham – he had faith in God, and his faith
    was regarded by God as righteousness.
  eri-eri: Itou nomo buk langa beele benou inyina, “Abraham no Itou nomo beele bona
    huwanya ngalengawai. Ono wainga, Itou no fai tigini tuwai.”
  aly-aly: 'Akngey-kenh angka alakenh aynteyel: Abraham-ant Akngeyek inkwerelhemel
