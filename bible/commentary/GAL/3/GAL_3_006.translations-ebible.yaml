    po bukude e po asęani, “Te Abraham agai Godigo wali po odama, tama agai aga homu
    tigidali te poba mubaso, tama Godigo gedude Abraham te doloba pai bidi mu pedalai,”
    augwaligo te po asęai.
  pab-NT: 'Exakere atyo Iraiti Waiyexe nexa Abraão tahi: “Abraão atyo tyakeko Enore
