  bmr-NT: Mɨɨro Abraham Moocaanico imiyaavuguumaño diiboco Moocaani gaayɨcɨuhi.
  fuf-fuf: 'Ko fii no windii wonde: «Ibraahiima gomɗini Alla, ngal gomɗinal makko
