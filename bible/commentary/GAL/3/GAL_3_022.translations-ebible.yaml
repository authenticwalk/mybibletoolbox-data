    nei rimbig ye te ningg yumbo yuwon kin neny ningg wand taq namb kin te wute Jisas
    nei rimbig kin te neny.
  agn-agn: Piro sigon ong Kasolatan, ang tanan ang mga taw gagaeman ta kasalanan.
    Animan ang mamagto ong ni Jesu-Cristo ya lamay ang marisibi tang pinangako tang
    Dios, tenged ong pagto nira ong nandia.
  nhi-NT: Pero itich in Teotlahtolamatl yec icnextihtoc nic nochtin tlalticpactlacameh
