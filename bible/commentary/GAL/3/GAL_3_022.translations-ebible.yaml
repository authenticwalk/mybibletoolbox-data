    amegp̱a nai qaḵa aum ele amu, ag aoglagnu elele daaṯeb.
  nca-nca: Quko mande ka sokomeko ŋuno ŋande yete, ko quhurímbo unipare soso kusi
    yereyote. Ŋunde yero unipare Yesu Kristo iŋondutuwowaŋgo ŋu yiyoro mande komo
    kusiyaró ŋu re yunaró.
  zpz-NTPP: 'Tees Ñgyoozh bicy mi reñaꞌ mod par nu gac gyanap mbecy nuy mi. Gun lat
