  kze-kze: ánivo Áánútun-aai aúváí-kwandaaivimba agaimaréna séna sáwí-imayaao amápa-kwaasi
    tátokaiye siráiye. Áánútu séna Ísu Káráísitin-aaiyavesa áraire kwésiyawaima kawe'á
