  tcz-CHONGTHU: Hinlah Pathen Thubun aphongdoh in, eiho jouse chonset a sohchang ihiuvin,
    Yeshua Christa tahsan jal a bou Pathen thutep chamlhatna chu changa ihiuve.
  mar-mar: तरी त्याऐवजी, नियमशास्त्राने सर्वांस पापामध्ये कोंडून ठेवले, या उद्देशासाठी
    की, विश्वास ठेवणार्‍यांना येशू ख्रिस्ताच्या विश्वासाने जे अभिवचन आहे ते देण्यात
    यावे.
  snp-snp: Ido etito minámaiye. E’e, wenena muki lifimanina yakafo nela wi gedami
    ne, loto ka mono lufuwau ya lo oloto piyami ne. Etito Yesu Kilisto koli kikito
    umonimo yamu ya lo mele lomami kawa kulawa giminamo ne, loto koli kikitamo wenena
    ya eti o gedami ne.
  isl-isl: '@see-verse:GAL.003.021'
  spy-NT: Nteenee, iboorwēēch ꞉siruutēk kule rātootiin ꞉biiko tukul ām choolwookātēēt.
    Kunyoo, mākōōkoochi ꞉Yēyiin biiko choo ikoosēē keey Yēēsu Kiriistō kiyoo kiikukuurtoochi.
  xnn-xnn: Ngem kanan nan naisolat ay kalin Apo Dios en, “Maid polos ipogaw is maid
    basolna tay baan nan basol datako am-in.” Tet-ewa di tasiyay kedeng nan mamatiyan
    nan ipogaw ken Jesu Kristo is gapo ay ited Apo Dios ken daida nan badang ay inkalina
    ay biyag ay maid patenggana.
  mwe-mwe: Ikabheje majandiko ga a Nnungu ganalugula kuti, shilambolyo showe mushili
    mmashili ga yambi, nkupinga bhowe shibhaakulupalilanje a Yeshu Kilishitu, bhapegwanje
    miadi jibhabhishile a Nnungu.”
  tte-tte: Kaiwena Buki Tabu iba, “Mumugana naenaena tomo meuloili yanuwa yaulina
    mena ipanli, nige yabo sowasowana loina imuliya-oli.” Na tem Yeisu Keliso tameliyani,
    kani Yaubada ana waloyameli kanna takalai taemala tomo livalivasili.
  tcs-tcs: Bat Baibol i spik, sin i kese yumpla ebriwan wase prizina insaid zeilaus,
    so da wanwei po gede dat promis blo God, i po mata bilib lo Zizas Kraist.
  hlt-THB: Cehlai Cakciim ingtaw khawmdek pum ve thawlh ing khuk hy tihy, cedawngawh
    cawhkaw awikamnaak ce, ak cangnaak thlangkhqi ing a mi huhnaak thai ham, Jesu
    Khrih cangnaak ak caming peek na awm hawh hy.
  soq-soq: Buka bedewe girumalena sabamo wade apana uduudu kadi bedewentono taudomono
    waimoi. Ema segalena ando sumanailala sumanai asiasi God sauawa euda donsate inantataa
    baiwa, ipawa Iesu Keriso bedewee God sauawa ipawanalen.
  qub-qub: Tayta Diospa palabranga tantiyachimanchi juchallanchïcho cawar maldisyunädu
    cashanchïtami. Chaynöpami Tayta Diosninchi salbamänanchïpäga Jesucristumanraj
    yäracunanchi.
  att-att: Ngam ajjan yù netúrâ nga bilin ni Namarò, ta awán bulubugá ta tolay nga
    ari nalliwâ, gapu ta nakaliwâ yù ira ngámin nga tatolay ta dabbuno. Á yáyù nga
    máwák tam mangikatalà kâ Apu Kesu Kiristu, tapè iyawâ na nittam ni Namarò yù initabbá
    na, nga kepattole tam kuna, megapu galâ sù pangikatalà tam kâ Apu Kesu.
  bki-bki: Mia maka titai tibe na, bior Iliano Lu naio berenio ruei ber kito nonovio
    rojutano ka moroano na kariano, kito roju romila korov tuboiano ga. Mia Atua kiano
    ilivuiano nalo napano berkar ka mia sianio, nalo amijikia amaluvo ea kito bior
    napano ga kito rabarkar tiniedo ea Yesu Kristo.
  bqp-bqp: À kɛ̃na Luda yãn ò pì, durunna gbɛ̃ sĩnda pínki kà kpɛ́n, de arubarika
    kũ Luda a lɛ́ sɛ̀ɛ pì le à gↄ̃ Yesu Kirisi náanikɛrinↄ pↄ́ ũ a náani kũ òtɛn
    kɛ pì yãi.
  mcp-mcp: Ká, Kálaad Zɛmbî ŋgə lwó nə́ buud ɔ shí ga bɛ̂sh bʉ́sə mə́nyámá mə́ *mísə́mʉ́d.
    Mənyámá mɔɔŋg mə́sə shú nə́ obúgʉla bwə́ ŋwág ŋkaagə́ mə́ Zɛmbî, nəcé báá ŋgə́lə
    búgʉ́lá Yésus-Krîst.
  hat-hat: 'Men, Liv la di: Tout bagay anba pouvwa peche a. Konsa, moun ki gen lafwa,
    se yo ki va resevwa kado Bondye te pwomèt yo, paske yo te mete konfyans yo nan
    Jezikri.'
  npl-NT: N tiotlajkuiloli kijtoa, tinochteh techmapixtok n tlajtlákoli, ijkó nochteh
    akimeh kineltokaskeh n Cristo, makiselikah tlan Dios okisentlali kinmakas.
  bgg-bgg: Jimagungde jigigam è yao zab pha soh ne layog iliing shii ro; chiih-è nyie
    lasen yi Isu Masi shii migi rek pha ji è mua ruii phrone sbang rek pha ji ne hanyie
    è migi rek pho shii phi ruii phro.
  eng-TCENT: But the Scripture has confined all under sin, so that the promise might
    be given on the basis of faith in Jesus Christ to those who believe.
  eng-BSB: But the Scripture pronounces all things confined by sin, so that by faith
    in Jesus Christ the promise might be given to those who believe.
  cpu-NT: Iro kantacha, ooñaarontakairo osankinarentsi omapero akaariperoshirevetaka.
    Ontzimatye aventaashiretaiyaari Jesucristo, añaantaiyaarori ishinetakairi pairani
    Pava.
  san-ASM: কিন্তু যীশুখ্ৰীষ্টে যো ৱিশ্ৱাসস্তৎসম্বন্ধিযাঃ প্ৰতিজ্ঞাযাঃ ফলং যদ্ ৱিশ্ৱাসিলোকেভ্যো
    দীযতে তদৰ্থং শাস্ত্ৰদাতা সৰ্ৱ্ৱান্ পাপাধীনান্ গণযতি|
  tac-NT: Onorúgame ra'ichálila aní suwábaga ralámuli 'we cha'piruga mochigo Remónisite,
    'lige alué nulalí rejcholi napu a'rele alué Moisesi aní tabilé 'la bi'wígame alawégame
    nírigo ramué ralámuli. 'Lige suwábaga ralámuli napu 'la oyérame ju Esukristo,
    alueka 'la buyamio alé chátiri bowechi 'lige 'la naremio alué Onorúgame Alawala.
  eng-WEBPB: But the Scripture imprisoned all things under sin, that the promise by
    faith in Jesus Christ might be given to those who believe.
  gfk-H: Senbia ira nianga ta Kalou di ga pakat i tangai bia ira magingin sakena i
    ta his kahai no ula hanua bakut ma i kis taar hua. Warah? Waing Kalou na tabar
    diet ing diet nurnur ma ira linga gata kukubus taar ta diet. Ma na tabar diet
    hua kanong diet nurnur at ta Iesu Karisito.
  viv-viv: Tu Veyao Tuwaina ana buki gigahe vaita tomiyababi moyaꞋaida koyona ana
    abavehimeya dibune yogoyogonideyao kamimiyami. Gavadi-yo ada aiyogona faꞋina Yaubada
    yana bukiya hidedemi gigahe? Me Yaubada yana wonadabadaba guwana ana nauhaga inubana
    vetumagana Yesu Keliso againe, ada gaveyao hidedemi hivetumagana, medema Yaubada
    yana wonadabadaba guwana hinanuhagana.
  yao-yao: Nambo, Malembelo ga Akunnungu gamasile kuŵecheta kuti chilambo chose chili
    paasi pa ulamusi wa sambi, kwayele, aŵala ŵaakukulupilila apegwe ntuuka waulanjile
    Akunnungu, kwa kwakulupilila Che Yesu Kilisito.
  tgp-tgp: Pani Retitapu mo vereulia vara, enr̃a mo isoiso, r̃a lo toho na ruhuruhu
    suiha hehe, matan vara vua retitauhi mata rasua hin Iesu Kr̃isto, i pa mai isan
    la haratu la rasua.
  auc-NT: Ïninque Wængonguï, Cöwë pönömo æncædänimpa, ante në angaingä inte ïïmaï
    ante cæcampa. Botö angaincoo ante Itota Codito ingante në pönënäni ïnänite da
    pönömo ate tömënäni wede näni pönënö beyænque ænte ëwocacædänimpa, ante ïïmaï
    cæcampa. Tömengä mönö inguipoga tömäo quëwëmö mönö wënæ wënæ cædïmämo adinque
    mönö ïmonte pönö tee mönete baï cæcä ongömompa. Mänömaï pönö cæcä ongongaïmö ïñömonte
    Wængonguï mönö wede pönencabo adomonque ïñömonte tömengä nänö angaincoo ante pönongä
    ænte ëwocamompa. Wængonguï, Mänömaï cæbopa, ante apæ̈necä ëñëninque yewæ̈mongadänimpa.
  kbc-NT: Pida lotaɡ̶anaɡ̶axi Aneotedoɡ̶oji ikee niɡ̶inoa nibeyaceɡ̶eco mida loniciwaɡ̶ateloco
    inatawece oko, micataɡ̶a daɡ̶a liwilogojedipi. Pida joaniɡ̶idaa Aneotedoɡ̶oji
    me yakadi me yajigotediogi inatawece oko anoyiwaɡ̶adi niɡ̶ijo ane ligegi yajigotediogi
    leeɡ̶odi monakato Jesus Cristo.
  bmh-bmh: Bo, go petak tam, einen, Uwait nugau ze nug aneun, ‘Em e ebuan igul eg
    nug duailel unum gusig patareu.’ Igul go en, Uwait nug gonugau ameg ebu naliu
    dabun duailel abai baib meun. Igul go en, duailel inen agal oiagab Yesus Kristus
    en petak amam, duailel go sag Uwait nugau ameg ebu naliu damam.
  ctu-BL: Pero i t'an Dios mi' yʌl woli' yajñelob ti' p'ʌtʌlel mulil pejtelel año'
    bʌ ti pañimil cha'an mi la cʌq'uentel jini albil bʌ ti Dios che' mi lac ñop Jesucristo,
    come majqui jach mi' ñop mi' coltʌntel.
  meq-meq: 'Azlakwa ɗuh tə watsa mə Ɗerewel i Mbəlom na, tə gwaɗ: Ndo i məndzibəra
    hay tebiye nəteye mə həlay i mezeleme. A ge andza niye na, hərwi ada Mbəlom mâ
    vəl wu nakə a gwaɗ ma vəlateye a ndo neheye tə pa mədzal gər tay ka Yesu Kəriste
    aye. A vəlatay na, hərwi nakə tə dzala ha ka Yesu Kəriste aye tsa.'
  noa-H: Pari Hẽwandamau magta maachig hich hiek gaai jaauba sim. Magta jaauju k'ãai
    maachin t'umaam k'ʌʌnta dich pekau gaaimua Hẽwandam dʌ̈i hiekk'õr wai nʌm ha sim,
    hichdëu jaautarrjö hich haar hauju hawiajã Jesucristo hiek hʌ̈k'a nʌm k'ʌʌnta
    mag hauju haai nʌm ha k'ap hamk'ĩir.
  alp-NT: Po Alla Eni lepata rebe lekie akmenare ebeteke be pusue tamatare esi ono
    dosa. Ele mere hoko batuke bei hlaleke loko Yesuse Kristuse pine tamata isupu
    misete kai hidupe bei Alla rebe Italukele ete Abrahame pende. Hoko tamata rebe
    ihlaleke loko Yesuse Kristuse isupue.
  san-VEL: kintu yii"sukhrii.s.te yo vi"svaasastatsambandhiyaa.h pratij naayaa.h phala.m
    yad vi"svaasilokebhyo diiyate tadartha.m "saastradaataa sarvvaan paapaadhiinaan
    ga.nayati|
  kbq-kbq: Hianagi Anumzamofo avontafemo'a anage hu'ne, Kumi'mo'a maka vahera kina
    huzmante'negu, Anumzamo'ma huvempa hu'neazama erisazana magoke kana, Jisas Kraisinte
    zamentinti hanamo'za erigahaze.
  kbh-kbh: Pero Bëngbe Bëtsabe uabemana palabrënguiñe endayana, nÿetsca quem luarents̈a
    ents̈anga cachëngbe bacna soyënga jamama juabnë́ngaca mandánënga imomna ca, chca,
    Jesucrístbeñe os̈buáchiyënga chamobenama ndayá Bëngbe Bëtsá tojas̈buachenacá jóyëngacñama.
    Y chënga, Jesucrístbeñe imojtsos̈buáchema imojtsebomna ndayá Bëngbe Bëtsá tojanas̈ebuachenacá.
  ron-LSB: Dar Scriptura a întemnițat toate lucrurile sub păcat, pentru ca făgăduința,
    prin credința în Isus Hristos, să fie dată celor care cred.
  pon-pon: A kijin likau o me kol penan dip meakaroj pwe inau en tapi jan ni pojon
    Iejuj Krijtuj, en pai on irail, me pojon.
  nhe-BL: Pero Itlajtol Toteco quiijtohua para nochi titlacame tiilpitoque ipan tlajtlacoli,
    huan san hueli timomaquixtise tlen totlajtlacolhua intla tijneltocase Jesucristo.
  sps-sps: Sana sikia ma man, tana saa Vegiau Ten Gov te tsue na ka, vainy faavot
    tana monaagits to, te kaa ror fain a parits tan aveto, ana sanaan tsun iny nom
    tsuen man ten Gov ito tana faason tsun ten Jisas Krais, ito tsuri to te faason
    ten Jisas Krais te nom rora toto na suu.
  wnc-wnc: Ngana Anutue wapatang wamu takngatu takngatuta anzing yakaing, “Aminu kuupbam
    waiakngata panggaganuwan yuaing,” ngang yakaing. Sike ninda waiakngae gepbiatang
    yuamang kaknga teke epu kepman kunangge natakengu ninda Jesu Kraisde natapna kekekawik.
    Ngan. Aminu ie natapa kekekawiu wa aminde Anututa sanga ita Ebrahamde tasingamunangge
    yawan kekekakut taknga atasiyamik. Unzing siwikge natake Anututa yake waiakngata
    aminu kuupbam panggaganukgak ngang yawan ayanikapsa aminda natake mataking.
  bus-bus: À kɛ̃na Luda yãn wà bè, durun gbɛ̃ sãnda píngi kà kpɛ́n, lɛ aubarika
    kɛ̀ Luda à lɛ́ gbɛ̃̀ pì e à gↄ̃ Yesu Kirisi náanɛkɛrinↄ pↄ́ ũ à náanɛ kɛ̀ aↄ̃ↄe
    kɛɛ pì yãnzi.
  gub-BL: Nezewe i'i Tupàn ze'eg kwehe arer a'e. — Teko paw uzapo ikatu 'ym ma'e a'e
    wà. Na'ikàg kwaw a'e wà, a'e rupi a'e zutyka'i nupuner kwaw ikatu 'ym ma'e iapo
    re upytu'u haw rehe a'e wà, i'i Tupàn ze'eg kwehe arer. Aze amo uzeruzar Zezuz
    Zaneruwihawete rehe a'e nehe, upyhyk putar a'e ma'e Tupàn hemimume'u kwer a'e
    nehe.
  imo-imo: Nalo aku tepa mane ungu te naa peremo. Gotenga Baibelena nimbei, Mai kombu
    imboma pali ulu alowa teringi ulumani imboma pali pange tenderemo aku tepa mele
    nimbe peremo. Mosesinga mane ungumuni lino manda naa tembalomunga Goteni Jisasinga
    ungumu pilko ipuki tinge imbomando mi lepo tembo nimu ulumu paa tembalo.
  boj-boj: Ariya degsi sosai. Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu,
    “Tamo uŋgasari kalil naŋgo une na naŋgi tonto talq di breinjrobuleqnu.” O ijo
    was, anjam degsib neŋgreŋyeb deqa iga Yesus Kristus qa gago areqalo siŋgilatem
    gam dena iga iŋgi bole bole Qotei a nami iga egwa marej qaji di oqom.
  eng-DRA: But the scripture hath concluded all under sin, that the promise, by the
    faith of Jesus Christ, might be given to them that believe.
  knf-knf: Kë Ulibra wi Naşibaţi uşë ji kë bañaaŋ na iko bŧi bawo ţi pekadu. Hënk,
    banfiyaaruŋ ţi Yeŧu Kriŧtu baţëpna ţi pfiyaar kayeenk uko wi Naşibaţi ahoŋuŋ.
  san-KHM: កិន្តុ យីឝុខ្រីឞ្ដេ យោ វិឝ្វាសស្តត្សម្ពន្ធិយាះ ប្រតិជ្ញាយាះ ផលំ យទ៑ វិឝ្វាសិលោកេភ្យោ
    ទីយតេ តទត៌្ហំ ឝាស្ត្រទាតា សវ៌្វាន៑ បាបាធីនាន៑ គណយតិ។
  arn-NT: Welu tati Wirin Chillka feypiley kom che ñi püresulen reke tañi yafkan mew,
    femngechi ta iney rume feyentule ta Cristo Jesus mew müten feley ñi llowael engün
    Ngünechen tañi tukulpakünuelchi dungu.
  zas-NT: din loj xtiidx Dios rëb guial dol rniabee gra bejn din gra ree bén chililadx
    Jesucrist tiaꞌ reeman gra ni rëb Dios.
  ken-NT: Kɛ Ɛkáti Mandɛm ɛ́rɛ̀m bɛ mmɨk nkɛm achi antɛnɛ kɛsɛmɛ́ bɛbʉ́. Ɛchi yɛ
    bɛ, ndiɛrɛ bo abhɛn babhɔŋɔ nɛka nɛ Yesu Kristo kɛ bákway bɛbhɔŋ mɛnyɨŋ ɛbhɛn
    Mandɛm afyɛ́ nyaka bariɛp bɛchyɛ ntá bo abhɛn mánókó Yesu Kristo.
