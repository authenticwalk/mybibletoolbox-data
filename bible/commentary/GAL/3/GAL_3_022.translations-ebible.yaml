    Jesucristo, xmān xlaca'n natapūtaxtu.
  ind-AYT: Akan tetapi, Kitab Suci telah memenjarakan segala sesuatu dan semua orang
    di bawah dosa supaya perjanjian oleh iman dalam Kristus Yesus boleh diberikan
    kepada mereka yang percaya.
  cjo-NT: 'Omaanta iyotakagaeyakaeni rowaga rojankinarini Moeseeshi eeniro antanipaeni
    maawaeni. Tee amateeyironi ikowakaakaeri Tajorentsi. Omaanta eeniro ikanteeyakaerini
    maawaeni aaka aapatziyariri: rootaki akowantari ameenteeyaari Jesokirishito, aritaki
    rowawijaakoeyakaeni.'
  nsn-nsn: Bo no bolobolo God o hire teil pare, O tamata uakapa tun ra uangoul teil
    tar karabus tar niguata uasa. Temaene ter siokon siounur hagar mari kale inggeig
    tar inete geke ualapagahain God e heir tagigeig, ter tagorong mana dede kompe
    tang Iesu Kristo.
  san-DEV: किन्तु यीशुख्रीष्टे यो विश्वासस्तत्सम्बन्धियाः प्रतिज्ञायाः फलं यद् विश्वासिलोकेभ्यो
    दीयते तदर्थं शास्त्रदाता सर्व्वान् पापाधीनान् गणयति।
  tna-NT: Tueda jacuatsasiati cuana Diusu ja tiataidha pamapa cristiano cuana juchaji
    pabametita puji bahui. Diusu sa quirica su epuani pamapa cristiano cuana juchaji.
    Matsejiji huecuana jucha jepuiti. Daja biame, jiahue Diusu ja Cristo peje su jei
    eputani cuana cha nimebutsepi a hue yatani cuaja mesa jamitsuti puidha batame.
    Daja yatayu Diusu ja pamapa Jesucristo peje su jei eputani cuana.
  lid-lid: Arile bwai! Sahou ta Kindrei ndratiye anya lau mwan ma badih badu kon munyak
    mara-ei badeh, ado bolo kowah ta karei ma lomondra ndra-in. Kindrei le alelei
    lakou doh asahan tasah, iy anya katehei nyosowan mwasin tan mene iy tandrakan
    badeh, ki tiri lau heh atehei budon tiri handru in ta Jises Krais.
  wim-wim: Nil God.an thawana ngamp pam wanch maꞌmangkamana aak inman wunanamp-a,
    worldang-a, way yump-yumpanamp puth anpalana ngamp minan keꞌ yumpimp yaꞌa. An
    keꞌ ngampangan oony way alangan maꞌang mam thaach-thaachan ngampang way anman
    yump-yumpāmpana. Nil piip God.angan kaaꞌngaka an nil kaaꞌ-piichanathow ngampang
    ngamp anangan Jesus Christ.an ngangkangaman piꞌ-piꞌanamp nunanga.
  zga-M: Lino uvuvige vudendile imbombo usoni insa mbivi. UNguluve avombile ulwidihano
    nu ukutupokha mudwidiko ulwa Yesu Klisite khu avanya lwidiko.
  yom-yom: Vayi masonoko meti tuba ti ntoto wumvimba widi wukangama ku tsi minsua
    mi masumu muingi mu minu mu Yesu Klisto, babo banwilukilanga batambula mambu momo
    baba vanina tsila.
  san-SIN: කින්තු යීශුඛ්‍රීෂ්ටේ යෝ විශ්වාසස්තත්සම්බන්ධියාඃ ප්‍රතිඥායාඃ ඵලං යද් විශ්වාසිලෝකේභ්‍යෝ
