    kispi­rispa, Taita Dius ima karan­ga­pa nis­kata chaskin­ga­pa kan­chi.'
  hrv-hrv: Ali je Pismo sve zatvorilo pod grijeh da se, po vjeri u Isusa Krista, obećano
