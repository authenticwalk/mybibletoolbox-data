    warwuaru maka Uplerlawna Nano''taru onnila pesiay, de Enala la riy mak kpesiay
    lia Yesus Kristus.'
  dov-dov: Pele malembe akabika zyoonse zyachibi muntolongo. Leza wakazichita ezi
    kuti chisyomezyo chakutufutula muli Jesu Kkilisito chikakonzye kupegwa kulibaabo
    basyoma.
  rgu-rgu: Nai Manetualain Susura Makamoi na manaduiꞌ nae, basa lahenda dae-bafoꞌ
    a nanaheke naisaꞌ noo sala rupaꞌ ara. Huu ria na, de noi lahenda fo namahere Yesus
    Kristus, riꞌ bisa sipo hata fo Manetualain helu basa so a.
  toc-NT: Pero ni̠ti̠ lay ma̠kan­taxti̠y porque antiyá nac a̠má xta­chu­huí̠n Dios
    hua̠ntu̠ tatzok­ta­hui­lani̠t nac li̠kalh­ta­huaka huan pi̠ xli̠­hua̠k cris­tianos
    xta­chí̠n ca̠t­la­huani̠t tala̠­ka­lhí̠n, y huá xpa̠­la­cata xma̠n hua̠nti̠ nata­li̠­pa̠­huán
    Cristo tla̠n nata­mak­lhti̠nán a̠má lak­táxtut hua̠ntu̠ hasta xamaká̠n quilh­ta­macú
    xma̠­lac­nu̠ni̠t Dios nama̠sta̠y.
  som-som: Laakiin Qorniinku wax walba dembiguu ku hoos xidhay in ballanka rumaysadka
    ee Ciise Masiix la siiyo kuwa rumaystay.
  mam-C: Qu'n qkyaqilx awo xjalqo twutz tx'otx' o qo b'inchin il, ikytzi'n tze'n ntq'ma'n
    Tyol Dios. Tu'n ikyjo, tkyaqilx xjal tokx tjaq' tkawb'il il. Me noq tu'n qnimb'il
    ti'j Jesucrist, at qoklin ti'jjo aj b'antnin ti'j atxix ojtxe tuk'a Abraham, a
    chwinqil te jun majx.
  ndj-ndj: Lakini ng'odu. Mayandiku vang'alili vadeta kala, kucha mlima wosi wuva
    pasi ya wutwa wa sambi na yivajumilili vagoleli yila jangi yavajangili Chapanga,
    kwa kumjumila Yesu Kilistu.
  mbj-NT: Dooh né hẽ tahaja bä ta tii. P'op Hagä Do kyy kerih do her'oot, nesaa do
    ji h'yyb gó ji karẽn do ji hã tamejõ had'yyt hẽ. Ti hyb n'aa, jããm hẽ Jesus Kristo
    hã ji h'yy ka'eeh do hyb n'aa ji gadoo P'op Hagä Do ky n'aa enooh doo.
  lat-VUC: Sed conclusit Scriptura omnia sub peccato, ut promissio ex fide Jesu Christi
    daretur credentibus.
  ngp-ngp: Mna Mawandiko Yakukile yagamba, want'hu wose wavugailwa mwo utumwa wo wavu,
    naivo wakuhuwila wahokele kiya Mnungu alagane kwa sila ya kumhuwila Yesu Kilisito.
  enq-2: Goteme mende maitona lea doko Jisasa Kraisa tungi pingi dupame nyetaminopa
    lao, Goteme baanya pii pepa pyapae singi dokonya-kaita, endakali dupa pitaka koo
    pingi mana dupanya anjetae katena lea.
  eng-ASVBT: But the scripture shut up all things under sin, that the promise by faith
    in Jesus Christ might be given to them that believe.
  mna-mna: 'Mi iŋgi som. Pa sua ki Anutu iso kat ta kembei: Iti ta boozomen na, kembei
    zin wal tau timbotmbot lela ruumu sanaana leleene. Pa sanaana ikis ti lup, ma
    lende zaala sa som. Naso tuurla ki Yesu Krisi, mi urlaŋana kiti iwe zaala piti
    be takam koroŋ ambaiŋana ta muŋgu Anutu imbuk sua pa na.'
  myw-myw: '@see-verse:GAL.003.021'
  sby-sby: Nomba Mabala akute kwambeti, cishi capanshi conse cilendeleshewanga ne
    bwipishi. Neco cipo ico calashomeshewa ne Lesa pacebo ca kushoma muli Yesu Klistu
    cikute kupewa kuli balashomonga.
  sll-sll: Ha maing hol naminga pire buku ha yu di emia. Ari hobi para weni tal nigi
    dongwo ol wangwo pring han hongwo meri homia. Homba, ari tau Yisas Kraist gule
    ole na tenangwo pamia dire pir tenangwo hobi, God aling kere e tongwo meri pring
    han hongwo i gule ole tenangwo pamua.
  yaq-NT: Taa ini'i jiba jum Liojta betana ji'osia ji'ojteimpo a' teuwaari benasi,
    inim kaabe yeu be'eeka, si'ime, Liojta bichapo, ju'u ka tu'ik betana ka a emo
    yu'eeka, ini'i inien weye junuen, si'ime jume' Krijtota sual ta'aame, inime'e,
    a bem aet yoem ea'ue, juka' tu'ika Liojta itou bicha a' na'ikiarita, a bem a'
    mabetne' betchi'bo.
  uro-uro: Sokt di ma Ngämuqa aa enge ngärhi sameng mamär i ama ruvek moe di qale
    rha e va ama vuirhong angärha rem ivakt iva ma Ngämuqa aa mumänaris diva ngät
    bä bä iarhakt kärarhae i arhä qatnanakt di nga e mäni ma Jisas ma Krais.
  ita-1885: Ma la scrittura ha rinchiuso ogni cosa sotto peccato, acciocchè la promessa
    fosse data a' credenti per la fede di Gesù Cristo.
  muy-muy: 'Ere ye ti pakama ge Melefit àɗəm agravu eɗeɗiŋ ni ti nihi : mis a duniya
    bu ɗek tàgudara zlam a, tìsliki məmbrəŋani do ; tìgia eviɗi gana, akaɗa nday a
    daŋgay bu. Agravu nahkay ti Melefit awayay agri sulum gayaŋ ana ndam ya ti tə̀fəkia
    ahàr ka Yezu *Krist a ni. Sulum gani nani ti Melefit àɗəmkibiya ma ahaslana, mis
    təŋgət ti azuhva təfəki ahàr ka Yezu Krist, do ni ti tə̀ŋgət do.'
  kqc-kqc: Idu Sei di ago yaku amiye tau gade vegu no di vava gabireri aeyo, ye Sei
    nitore rena ago, mokena vari gira Iesu Keriso rofu aena dudu, bi mokena vari gira
    aededi vene maraine dada.
  tav-tav: 'Dio ye queti ucarica pũuripʉ ocõo bairo ĩ ucarique ã: “Caroorije cáticõana
    ãma camaja nipetirã. Caroorije cána jeto na cãno maca na popiyeyegʉmi Dio,” ĩ
    ucarique ã. To bairi cajʉgoyepʉ Abrahãre Dio cʉ̃re cʉ caĩ majio cũriquere bairona
    bai. Jesucristo, Abraham pãrami ape yʉtea macacʉre mani caapi nʉcʉbʉgoro manire
    netoo catiomi Dio.'
  eng-ULB: But the scripture imprisoned everything under sin. God did this so that
    the promise to save us by faith in Jesus Christ might be given to those who believe.
  spa-VBL: Pero la Escritura nos dice que todos somos prisioneros del pecado. El único
    modo en que podemos recibir las promesas de Dios es por la fe en Jesucristo.
  fra-_FOB: Mais l'Écriture a tout renfermé sous le péché, afin que la promesse fût
    donnée, par la foi en Jésus-Christ, à ceux qui croient.
  hau-ULB: A maimakon haka, nassi ya kulle abubuwa duka a karkashin zunubi. Allah
    ya yi wannan domin alkawarin sa na ceton mu ta wurin bangaskiya cikin Yesu Almasihu
    ya samu a ba da shi ga wadanda suka gaskanta.
  mal-mal: എന്നാൽ വിശ്വസിക്കുന്ന ഏവർക്കും യേശുക്രിസ്തുവിലെ വിശ്വാസത്തിന്റെ വാഗ്ദാനം
    നൽകുവാൻ തക്കവണ്ണം തിരുവെഴുത്ത് എല്ലാറ്റിനെയും പാപത്തിൻ കീഴിൽ ആക്കിക്കളഞ്ഞു.
  lit-lit: Bet šventraštis visus uždarė nuodėmingume, kad tikėjimu Jėzumi Kristumi
    tai, kas pažadėta, būtų duotas tiems, kurie tiki.
  urd-GVR: Lekin kalām-e-muqaddas farmātā hai ki pūrī duniyā gunāh ke qabze meṅ hai.
    Chunāṅche hameṅ Allāh kā wādā sirf Īsā Masīh par īmān lāne se hāsil hotā hai.
  far-far: Boroi ma, na Kekedee Abu nia saea ne wane ki tafau kera doria abulo ta'alae,
    ma nao kera si bobola na fuana daulae sulia taki ki. 'Urinai ne God ka kwatea
    na fata alangaie ana na maurie firi fuana wane ne kera famamana sa Jesus Christ
    ki.
  suz-BL: तन्‍न परमप्रभु यावेमी ब्रेक्‍पाइश्‍शो लोव़मी “मुर नेल्‍ल पाप आ वाइलीम वाइल
    दुम्‍शो बाक्‍नीम” दे ब्रेक्‍शो बाक्‍ब। सु सुमी येसु ख्रीस्‍त कली थमा सुदमे, मेको
    आन थमा सुइश्‍शोमीन “पाप रे ब्रोंइचा ताइनीम” दे गेशो लोव़ खाप्‍शो ताम्‍तेक्‍म।
    रोमी ३:९-२०; रोमी ११:३२
  car-NT: Moro Tamusi karetary 'wa te yja'wan me aino ta pa'poro kari'na taky'ka man.
    Iwara moro Jesus Kristus amyikary nenepyry Tamusi wykatopombo apyijaton mo'karon
    amyikanamon.
  amp-amp: Turhu gonborngtn kfo memor, “Ndar bbinysofthu met yindari bugam ndar bbinysofthu
    fasoh nefmn yak kasitwatmm nhai dborioh yima yuhum yakkahm.” Ndnettn Kraisr yakitohet
    met yindarirpam Bro Nkifrar kak marnyewurm.
  bht-bht: पर पबित्र शास्त्र ऐ बोलदा है की इस संसारे दे लोक पाप दी शक्ति दे गुलाम
    न, ताकि परमेश्वरे जड़ा बायदा कितया है, सै उना लोकां जो देई सके जड़े यीशु मसीह
    पर भरोसा रखदे न।
  eng-NOY: but the Scripture shut up all under sin, that the blessing promised through
    faith in Jesus Christ might be given to those who believe.
  cub-NT: Jʉ̃menijicʉ toivaicõjenejaquemavʉ ʉ̃i yávaiyede, coreóvare d̶acʉyʉ majare
    caivʉ ijãravʉcavʉ d̶aicõjeimarare ne baju ãmeina d̶aiyʉeque. Que baru põeva ne
    jʉ aiyede Jesucristore, Jʉ̃menijicʉ jã́imi náre boropatebevʉpe “Yópe mearo d̶acacʉyʉmu”,
    ʉ̃i aiye báquepedeca. Aru ina põeva jʉ aivʉ Jesucristore quévʉrabu Jʉ̃menijicʉi
    jã́imara boropatebevʉpe.
  ita-1927: ma la Scrittura ha rinchiuso ogni cosa sotto peccato, affinché i beni
    promessi alla fede in Gesù Cristo fossero dati ai credenti.
  lww-lww: Ana pe sur tai sa re sanene poli, komin nap̃a Visena Wa pisa p̃isi rui
    pisape ita punu ga tesike vatanon nam̃areraena na mlamulena viowa, ita tesum̃a
    tekilaro ke ga navisaluaena lala. Ana navisa ruruena nap̃a Ntewa pisaar pisape
    yoko ligan imi, la akilia aimi la am̃alivi e ita komin ga nap̃a ita tepiawa ke
    e Yesu Kristo.
  ckb-ckb: بەڵام نووسراوە پیرۆزەکە هەمووی کردووەتە بەندی گوناه، تاکو ئەو بەڵێنەی لە
    ڕێگەی عیسای مەسیحەوە و بەهۆی باوەڕەوە دراوە، بۆ ئەوانە بێتە دی کە باوەڕ دەهێنن.
  nas-nas: Teka Daari Meekunge tasiꞌantamuruꞌ niiꞌ ookara orara aarumo-koo kuunge
    daiꞌmariri paapaaꞌmarimaing, boto sionavung-eta bereꞌmarira Karistooꞌkoo baitomariainaꞌ
    Kumponing ninka naroomariiꞌnaang. Teeꞌ nkomariko deekoꞌ Kumponinge dupe-antavuaing
    tee bakaang maraka-anta koontoꞌnuka tampuriaing-koong teing masikaꞌantavaamaing.
  uvl-uvl: Pe nei ero. Iange NeHalang nena helenga nenge tehas sue ke ulolo, hele
    ke teke, poinga poreke ngana hesum hite hulua lochloch ngana nga ich nei ke tehet.
    Pe nga lete manmanna ngana mana, NeHalang tung sue helenga kerkereng ngana nem.
    Ke pomalam iri nenge leteria manmanna nge Iesus Kristus lape te mene ure nenge
    NeHalang hele sue lange Apraham.
  eng-BBE: However, the holy Writings have put all things under sin, so that that
    for which God gave the undertaking, based on faith in Jesus Christ, might be given
    to those who have such faith.
  ixl-CNT: Pek nital u Yolbꞌal Tioxh aas kajay aanima atil jaqꞌ u paav. Ech aꞌ samotxel
    tu u paav qꞌu aanima qꞌuꞌl sakꞌujeꞌ ikꞌuꞌl tiꞌ u Jesucristo. Aꞌ qꞌuꞌl samotxkꞌulun
    u bꞌaꞌnil vaꞌl tal u Tioxh.
  xsi-xsi: Andeta tia. Maro Kindeni kawa ŋgua ikeno lâ pepa tini mine tu, “Kiesaka
    nde itogo wâlo kaika mine ilitanzi tamâta rârâni marumbu lâ.” Mine kala Maro Kindeni
    iveta kie ara panzi tamâta ŋinde uru kalonzi tawana Yesu Kirisi, ikura muŋga ipa
    ŋgua tu ma iveta mine.
  crx-NTPO: '''Et hoonts''i Yak''usda ooghuni nja dutni, ts''iyanne dune lubeshi bulh
    ''uhint''oh inle''. ''Et la ndi ye buts''u náhizya-i, ''i mbene Sizi Gri la ooba
    ''alha'' yint''ohne, ''aw ''enne za bugha whútakulh.'
  kan-OKCV: ಆದರೆ ಸಮಸ್ತವೂ ಪಾಪದ ಅಧೀನಕ್ಕೆ ಒಳಗಾಯಿತು ಎಂದು ಪವಿತ್ರ ವೇದ ಸ್ಪಷ್ಟೀಕರಿಸುತ್ತದೆ.
    ಇದು ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿ ನಂಬಿಕೆಯಿಡುವ ಪ್ರತಿಯೊಬ್ಬರಿಗೂ ಮಾಡಿದ ವಾಗ್ದಾನವು ಅವರ ನಂಬಿಕೆಯ
    ಆಧಾರವಾಗಿ ಕೊಡಲಾಗುತ್ತದೆ.
  bbb-bbb: Ro Godido vua ijia fu kuae aesakae boege fuka ise ijadufuo daro ijare okuraemano
    kuae. Ijadufuo Godi ire ije fume vekinu kena e ije ma vierafevo ije vajiakiro
    kuaema ije fu kena e ije eranebe Jesu Kuraesi ma vierafevo ije vajiake. Ro vame
    karaunianamidufuo ije fune vame besu ijiaru.
  blw-blw: Ngém achi ummat hen anchi orchin ah managu hen tatagu an hiya te imfafaggan
    hen anchi nesosorat hen alena way maid tatagu ah iggay fummasor, te aminay tatagu,
    wat fummasorcha amin. Wat hiyachi hen masapor omafurotcha an Jesu Cristu ta anat
    mafalin idchat Apudyus an chicha hen anchi empopostana ah kahara-ancha.
  tam-2017: அப்படி இல்லாததினால், இயேசுகிறிஸ்துவை விசுவாசிக்கும் விசுவாசத்தினாலே பலிக்கிற
    வாக்குத்தத்தம் விசுவாசம் உள்ளவர்களுக்குக் கொடுக்கப்படும்படி வேதம் எல்லாவற்றையும்
    பாவத்தின்கீழ் அடைத்துப்போட்டது.
  azz-NT: Porín in Tajtoltzin de Dios tenextilía que nochi tejuan tiilpitocque queme
    presos ica in tajtacol. Huan ijcón quitalij Dios para que nochi tejuan ten titacuautamatij
    ihuan Cristo, ma ticselican ya ne netenilil tenica Dios moyectencauca ya ihuan
    Abraham que techtayocolis ne nemaquixtilis.
  spa-RV-1909: Mas encerró la Escritura todo bajo pecado, para que la promesa fuese
    dada á los creyentes por la fe de Jesucristo.
  csy-csy: Ahihang a um peuma sia Jesus Christ upna tungtawn in kamciam piak tu in
    laithiangtho in mi theampo sia mawna nuai ah khum siat hi.
  mxq-NT: Ja Diosʉ jyaaybyajtʉn myadyakypy ko nidʉgekyʉ yʉ naxwíñʉdʉ ja̱ꞌa̱yʉty tʉ
    myʉmada̱ꞌa̱gʉdʉ ja pojpʉ, es dʉꞌʉn yʉꞌʉyʉty diꞌibʉ ꞌyaxá̱jʉdʉp ja Kristʉ éxtʉmʉ
    Yajnitsókpʉ, ꞌyaxá̱jʉdʉp diꞌibʉ Dios wya̱ndak.
  tzj-NT: Pro quewa' rubey ri', ja ley chaka nbij chake kanojelal ja rok winak chi
    ok preso pa ruk'a' ja il mac. Queri' nbij chake ja ley utzc'a chi kanojel ja nyuke'
    kac'u'x ruq'uin ja Jesucristo nokquirtaj chipan ja kil kamac in nkacochij ja rutzil
    ja tzujun can rmal ja Dios in xa rmal ja yukulbal kac'u'x tok nba̱n queri' chake.
  tdt-tdt: tanba iha Livru Sagradu hakerek dehan, sala kesi metin ema hotu-hotu iha
    mundu. Nee duni so ema nebee fiar ba Jesus Kristu deit mak bele simu buat nebee
    mak Maromak promete tiha ona.
  ron-BTF: Dar scriptura a închis pe toți oamenii sub păcat, ca promisiunea lui Isus
    Cristos, prin credință, să fie dată celor ce cred.
  eng-WEBP: But the Scripture imprisoned all things under sin, that the promise by
    faith in Jesus Christ might be given to those who believe.
  eng-FBV: But Scripture tells us that we all are prisoners of sin. The only way we
    can receive God's promises is by trusting in Jesus Christ.
  nld-1939: maar de Schrift heeft alles opgesloten onder de zonde, opdat de Belofte
    aan de gelovigen zou worden vervuld door het geloof in Jesus Christus.
  bwo-bwo: Ernmó Iyesusi amanon daatset jangets keewo amantsuwotssh imetwok'o S'ayin
    mas'aafo b́ etirwok'o dats jamu morrosh kéweyat morron tipetsu woterane.
  nch-BL: Pero Icamanal Toteco quiijtohua para nochi timasehualme tiilpitoque ipan
    tajtacolot, huan san hueli timomaquixtise ten totajtacolhua sinta tijneltocase
    Jesucristo.
  quc-TNT: Are c'u ru Lok' Pixab ri Dios ri Tz'ibtalic cubij chi conojel ri e c'o
    cho ruwächulew je' ta ne e tz'aptal pa che' xa rumal ri qui mac. (Quel cubij wa'
    chi e c'o pu k'ab ri qui mac.) Je ri' rech ri winak ri quecojon che ri Jesucristo
    cuya' cäyi' na chque ronojel ri xuchi'j ri Dios xa rumal ri qui cojonic.
  tfr-NTPO: Gueniyo Sbö tjl̈õkwo tak pjang l̈i tjl̈ẽ ga shji uunkong l̈öng bi wotjl̈ĩk
    owa l̈i dbo dorko, nopga l̈öng kjërshko wl̈eni. Shäryara Sbörë eni, tjl̈õkwo l̈ara
    Sbörë jl̈õkoyo l̈i tjwe ber ëye mär Jesucristo go l̈i kong wl̈o.
  kaq-NT: Jaa join tah non honanai, hohchayahpabo rahsi non hihqui. Jaa copi ta Jesucristo
    qui hinamehtaibo rahsi qui jan hinantijani Papan hinanyaxihquiqui, jaa nincacoinaiboya.
  sgb-sgb: Noa, nakahulat ha Kahulatan ya impahulat na, ya ayn makaalíh ha kapangyarihan
    hên kasalanan. Kabay kaapo-apoan man ni apo Abraham o alwa, ay kailangan maubuh
    kitamon maniwala kan Apo Jesu-Cristo, ta êmên tamo matanggap ya ingalo ya impangako
    ni Apo Namalyari.
  vie-1934: Nhưng Kinh Thánh đã nhốt hết thảy mọi sự dưới tội lỗi, hầu cho điều chi
    đã hứa, bởi đức tin trong Đức Chúa Jêsus Christ mà được ban cho những kẻ tin.
  kxv-kxv: ସାମା ଦାର୍ମୁ ସା଼ସ୍ତେରିତା ରା଼ସ୍‌କି ଆ଼ହାମାନେ, “ବାରେ ମାଣ୍‌ସି କୂଡ଼ା ପା଼ପୁତି
    ବା଼ଡ଼୍‌ୟୁତା ମାନେରି, ଏ଼ଦାଆଁତାକି ଏ଼ନିକିଁ ଜୀସୁ କ୍ରୀସ୍ତ ତା଼ଣା ନାମିତି ପା଼ଡ଼େୟି ଲେହେଁ
    ଆ଼ଞ୍ଜାମାନି ବ଼ର କ୍ରୀସ୍ତଇଁ ନାମିତି ଲ଼କୁ ବେଟାଆ଼ନେରି ।”
