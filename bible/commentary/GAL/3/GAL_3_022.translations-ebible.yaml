verse: GAL.003.022
translations:
  kpx-kpx: Kemoike Bukae Hotou louale vaveve toelau vatae ata bahata bamuevei gabianu.
    Isito oleuoleu abu uvu mai Iesu Kelisomo mavoale keabuna Dilavau louale ukolikoli
    ke malei.
  okv-H: te God ta ke kajari ta mihia amo enda tapa eto embo tapa amo ari sasapura
    ta sovera na jigei mihera avoeto vasiri javotoho ari avo God na embo ta degi hande
    ikasi oje ena amo Iesu Keriso humota uore vasiri javotoho ari hande eoi humbagora.
  tbo-tbo: Tamogi Yaubada a Buka i baheya i pa, ‘Tauta tu mehipuli ataputa apapoe
    a panipani u hinena ta memae.’ Uyahinei tauta Yesu Keliso tu witumaganena tunawata
    Yaubada a paligwala ta tuhagaya ita witumagana uyahinei.
  mal-C: എന്നാൽ സകലതും പാപത്തിന്റെ തടവറയിലാണെന്ന് തിരുവെഴുത്ത് വ്യക്തമാക്കുന്നു. ഇത്
    യേശുക്രിസ്തുവിൽ വിശ്വസിക്കുന്ന ഓരോരുത്തർക്കും വിശ്വാസത്താൽ വാഗ്ദാനങ്ങൾ ലഭ്യമാക്കേണ്ടതിനു
    വേണ്ടിയാണ്.
  grc-SR: Ἀλλὰ συνέκλεισεν ἡ γραφὴ τὰ πάντα ὑπὸ ἁμαρτίαν, ἵνα ἡ ἐπαγγελία ἐκ πίστεως
    Ἰησοῦ χριστοῦ δοθῇ τοῖς πιστεύουσιν.
  bgc-bgc: पर पवित्र ग्रन्थ हमनै बतावै सै के हम सब पापी सां, ताके परमेसवर उन माणसां
    नै जो यीशु मसीह पै बिश्वास करै सै वो दे सकै जिसका उसनै उसका वादा करया सै।
  khz-khz: Gaurai Puka Veaganai etaloato kilana na ekilagi-matagaiana, netina, “Etanopara
    maparaparana kala rakava gena tiavu kapulenai emiana.” Gaura pakurai rakagau Palaguna
    ekilagi-gavuato gauna, voIesu Keriso genai pita kamonagi vou pita rawalia. Voia
    ganina, Keriso pene vega-taunataunaa talimana Palagu na ekilagi-gavuato warewarena
    pene venia.
  deu-TKW: Aber die Schrift hat alles eingeschlossen unter die Sünde, damit die Verheißung
    aus dem Glauben an Jesus Christus verliehen werde den Glaubenden.
  zsr-NT: San tsca nac lë naꞌ nayúj lu guich laꞌy, rna nabágaꞌruꞌ dul‑laꞌ yúguꞌtëruꞌ.
    Cni nac quië gac siꞌruꞌ lë naꞌ gzxiꞌ lu nëꞌë Dios gataꞌ queëruꞌ catiꞌ tséjlëꞌruꞌ
    Jesucristo.
  lin-lin: 'Kasi tala makambo oyo Makomi eloba : Mokili mobimba ezali na se ya bokonzi
    ya lisumu mpo ete elaka ya Nzambe ekokisama epai ya bandimi na nzela ya kondima
    na bango kati na Yesu-Klisto.'
  hns-NT: Bakie aise na hai. Parmeswar ke poestak me liekhal hai kie sab iensaan paapie
    hai. Bakie dje Jiesoe Kriest me bieswaas kare hai, ohie ke khaatien Parmeswar
    ke waada hai.
  noa-E: Pari Ẽwandamau magta maachig ich iek gaai jaauba sim. Magta jaauju khãai
    maachin thumaam khʉʉnta dich pekau gaaimua Ẽwandam dʉ̈i iekkhõr wai nʉm a sim,
    ichdëu jaautarrjö ich aar auju awiajã Jesucristo iek ʉ̈kha nʉm khʉʉnta mag auju
    aai nʉm a khap amkhĩir.
  eng-EMTV: But the Scripture has confined all under sin, so that the promise by faith
    in Jesus Christ might be given to those who believe.
  mib-NT: Te tuú chi yósó núū tútu iī jeē ndɨhɨ ñayuu ñayɨ̄vɨ́, nájnūhun yɨ́ndihyū
    i vecāa chi cáyɨhɨ i chīji cuēchi. Te súcuan cúu návāha tācá i jeē candíje i jeē
    ni jíhī Jesucristo jehē i, nihīn i máá jéē ni jéjnūhun ya nuū i sɨquɨ̄ jeē candíje
    i ún.
  lif-NT2: कर लायोःल्‍ले़ काक् मनाहाॽ साक्‍पा के़धाःबा कुइसिःक् चोगुसिआङ् वाॽ फाॽआङ्
    साम्‌योसाप्‍लाःल्‍ले़ इङ्‌भन् चोगुआङ् वाॽ॥ खे़ल्‍ले़ चोगुल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुमाङ्‌हुप्‍पिङ्‌ग ये़सु ख्रिस्‍ते़न्‌नसाःन् चोःक्‍माआङ्‌लक् खोःमा आसुक्‍तुम्‍लो॥
  xnj-xnj: Nambu lepi, Mayandiku Gamsopi gamali kujova kuvya mulima woha uvi uvanda
    wa kumbudila Chapanga. Muni vevisadika vapewayi njombi yila yeavalagazili Chapanga,
    mukumsadika Yesu Kilisitu.
  mmx-mmx: Ketla Lovoang Kaala i vaase i xeretna do, limixin axap at na lavatbung
    menemen, dik lok maxopok at lolos at laxakapmek. Kuren la na laramtaba ne Moroa
    ga xaape min ti limixin, it pot mumu mun lununu saparap ne Iesu Karisito, la ne
    Moroa im taba i rinedi di nunu.
  cbr-NT: Usa 'aínbi ca Nucën Papa Diosan bana cuënëo —camabi unin ca ñu 'atima 'aia
    —quia. A banaxa asérabi 'ain ca axa Jesucristo cupí ami catamëcë unicamaxëshi
    Nucën Papa Diosan iscëx upí 'iti 'icën, an aín rëbúnqui achúshi ñuiquin Abraham
    cásabi oi.
  tee-NT: Para ni mati' tu'u' lhamap'aksin ju chunch pus yuchi lhinajun ju Dios ni
    si alactu'unin juntau quinchux'an quijnan'an. Chunch ju najun la'ixchivinti ju
    ts'okcanta. Chai ju Dios chunch ju navilh ni laich ca'axtakniya' ju sast'i is'atsucunti'an
    tachi chun ju lapanacni va yuchi ni catalhilaca'alh ju Jesucristo. Ca'axtakniya'
    tachi ju ak'alhtasunilh.
  eng-LSV: but the Writing shut up the whole under sin, that the promise by faith
    of Jesus Christ may be given to those believing.
  cak-NT: Pero rutzij ri Dios ri tz'iban can, nu'ij chake chi konojel roj winak can
    joj aj-mac-wi; quiri' nu'ij, chi nakana'ej chi c'a takanimaj na ri Jesucristo,
    c'ajari' nakawil ri ru'in ri Dios chi nuya' chake. Y ri' nakawil xe roma nakaya'
    kánima riq'uin ri Jesucristo.
  pah-NT: 'Tupana''ga e''i reki: “Ndipiro''yhavi okote''varuhua hugwi yvya koty,”
    ei ga. “A''e ji poa g̃a pe tamombyry ti g̃a nhirembi''eagwera rupi,” ei ga. G̃a
    pe ga ei – kiroki g̃a ojiko Jesus Cristo''ga rehe. A''ereki g̃a jikogame Jesus
    Cristo''ga rehe Tupana''ga g̃a mombyryvi.'
  sja-NT: Mamĩda iru ũraa p'ãdade jara bɨ eperãarã jõmaweda p'ek'au k'achia jua ek'ari
    p'anapata. Ara presoorã p'oyaa uchiada-e p'anɨk'a carceldeepa ãchi juadoopa, mãga
    pɨk'a eperãarã p'oyaa uchiada-e p'ek'au k'achia jua ek'ariipa ãchi juadoopa. Aba
    uchiadai Jesucristode ijãadak'ãri, iru k'ap'ɨa pari Tachi Ak'õrepa eperãarã k'aripapari
    perã, ichia jaradak'a Abrahammaa.
  xed-xed: 'Má ŋa nzakwani mantsaya na: «ksamksa dmaku ta inda mnduha ma dzvani,»
    ka lu vindafta ma gwaɗa Lazglafta. Nda nza mantsa ya, kada vlata Lazglafta ta
    tsa ta ta imi ta sləməŋ taf tsi ta sləməŋ ya ŋa gwal ta zlghaftá Yesu Kristi.
    Ta ghəŋa vəl zlghafta taŋ kweŋkweŋ dzaʼa kəl tsi ka vlaŋtá həŋ.'
  mks-NT: Jáchi̱ cáchí tu̱hun Ndióxi̱ ña̱ mé cua̱chi cándíhi a tócó ndihi ña̱yivi.
    Joo tá ná candeé iní Jesucristo já cuu ndiquehé ña̱ na̱sa̱ha̱n Ndióxi̱ tu̱hun
    a quia̱hva nu̱ tócó ndihi ña̱yivi sa̱há ña̱ cándeé ini na mé á.
  gfk-S: Iesene ira nianga tane God di ga pakat i tange be ira sana tintalen te hiis
    kawase no ula hanuo bakut ma i kis ter hobi. Urah? Waing God na tabar dong ing
    di nurnur ma ira linge igate kukubus ter ta di. Ma ina tabar di hobi kinong di
    nurnur iat tane Jisas Krais.
  bmu-bmu: Qahöpmö, keu yahöt mi nanŋök nanŋök. Anutunöŋ jöhöjöhö keuŋi mi mötnarip
    ambazip oyaeŋkoyaeŋ ak neŋgimamgöra aka ali ahöza. Jöhöjöhö keu miaŋön Jisös Kraist
    möt narizini, mönö neŋgöreŋ ölŋambuk akŋapköra möta kewö areŋgöba jiyök, “Siŋgisöndok
    ambazipnöŋ uruŋini qahö meleŋme ewö, mönö öne töhön Anutugö jeŋe qahö solanime.”
    Miaŋgö könaŋi mi Buŋa keunöŋ kewö jii ahöza, “Siŋgisöndoknöŋ mönö gölme dop ambazip
    pakpak gwaröhöm neŋgiiga maljin.”
  dgz-dgz: Go God nop oit mega anega wan, “Piup ma iragi koewa panamon wanumon, ap
    menan God yan garaet megawa ame yaibobot inagewa, Eibaraam wa agiaseni ame waenapan
    da da Iesu Keriso anu tumasepiwa muneta.”
  eng-GNV: But the Scripture hath concluded all vnder sinne, that the promise by the
    faith of Iesus Christ should be giuen to them that beleeue.
  zaa-NT: Pero lo Escritura nna ra qui'ni iyáỹiani ca enne' nna ga'na cą le' tul·la';
    pero iyaba canu ríalatsi' nna chi té salvación qui' quį nu beni Tata Dios prometer,
    por medio de confianza nu rappa cą lani Jesucristua.
  eng-WEBSTER: But the scripture hath concluded all under sin, that the promise by
    faith of Jesus Christ might be given to them that believe.
  guh-guh: Itsiata baitsi jane itsajivi ata apo caëjëpaetsi pejumecovënëtsicapanepaenexa
    Dioso Moiséspijinëta penajumecopatsilivaisi. Dioso pejumelivaisibaxutota jumaitsi
    pacuenia daxitajivi pibisiacuene pexanaexae, Dioso naneconitsiaexanaejitsiatsi
    Diosovecua penaxuabinexa. Bajarapacuenia Dioso pejumelivaisibaxutota jumaitsi
    vajayapëtaenexa. Nexata yapëtanetsi vajanajamatabëcuenecopatsinexa Jesucristojavabelia,
    vajanacacapanepaenexa pacuenia Dioso copiaya tajëvelia najumecapanepaeya jumaitsi
    Abrahampijinëjavabelia.
  bon-bon: yepä cotre mene te jiicenige egä, “Niiya mule me kokre te joomlenemige
    iyeta ai gawecewe biname bine,” peei name pi Acejiyame Abrahamo ne mene jejuji
    teeme ätityera ceerame pui biname bine lui cina Acejiyame ne jäätrungusi. Page
    lui cina Yeesu Keriso ne jitrungenisi, tabe teebibine itityärenenemige, ingle
    Acejiyame te singi gyene toraca ireclota ceerame biname bine teeme ätrunga name
    pi.
  nhw-BL: Pero Icamanal Toteco quiijtohua para nochi timasehualme tiilpitoque ipan
    tlajtlacolotl, huan san hueli timomaquixtise tlen totlajtlacolhua sintla tijneltocase
    Jesucristo.
  swh-ONEN: Lakini Maandiko yamefanya vitu vyote vifungwe chini ya nguvu ya dhambi,
    ili yale yaliyoahidiwa kwa njia ya imani katika Yesu Kristo yapate kupewa wale
    wanaoamini.
  wbi-wbi: neke peepano ililembe lidindiile sooni mu muvuhosi. uNguluve alyavombile
    ndiki neke kuuti ulufungo lwake ulwa kutupoka usue ku lwitiko mwa Kilisite Yesu
    luwesie kupatikana ku vala vano vikumwitika.
  bba-bba: Adɑmɑ Gusunɔn ɡɑri ɡerumɔ mɑ tɔmbu kpuro bɑ wɑ̃ɑ durum dɑm nɔmɑɔ, kpɑ kɛ̃ɛ
    tèn nɔɔ mwɛɛru Gusunɔ u kuɑ tɑ n kɑ sɑ̃ɑ be bɑ nɑɑnɛ dokeɡiru yèn sɔ̃ bɑ Yesu
    Kirisi nɑɑnɛ doke.
  eng-KJVCPB: But the scripture hath concluded all under sin, that the promise by
    faith of Jesus Christ might be given to them that believe.
  kgk-NT: '@see-verse:GAL.003.021'
  waj-waj: 'Anutuuqaa kua fafaaraivo vainno tinoo: Gioonna kiaapu mmuakiaa mmatayaa
    variaiya mminnamminnaa maisaiyauvo iya puaisa utivaivee. Kua fafaaraivoono itaa
    kua tiivai. Mminnamminnaa maisaiyauvo iya puaisa utiivaara gioonna kiaapu Yisuunnara
    kutaavaivee kiaiya Anutuuqo kua kiaa teerama kioovaa kati ivaa iya mmiivai.'
  cpy-cpy: Roo kanteencha, ooñaawonta-kaero Jankina-rentsi amaperowitaka akaaripero-shire-witaka.
    Otzimatyee awentaa-shiretee-yaari Jesús Jeepatzii-totaa-rewo, añaantee-yaawori
    ikashiya-kaakaeri paerani Tajorentsi.
  mpx-mpx: He Buki Bwabwalena i ba, “Gegi paganina gamagalau gegewel panayawiya i
    yowanil.” Inoke ebo Yeisu Keliso ta abulilek-an, heiya te Yehoba wana bateli enona
    ta ahe.
  wbp-wbp: Nyurru-wiyi, Kaatujurla Yipuruyamukuju wangkaja kuja, “Kajinpaju ngajuku
    wala nyina, ngulaju kapurnangku warrawarra-kanyi tarnngangku-juku.” Nyampunya-ka
    wangka Payipulurlaju, “Ngalipajurlipa jintawarlayi-juku wilji-jarrija, manurliparla
    jintawarlayi-jiki jurnta yanu Kaatukuju kuja-purda-kariji. Kujarlaju kula-nganta
    karlipa rdakungka nyina pirijina-piya-juku.” Kulalparlipa-nyanu ngaliparlu-juku
    warla-pajirni warntarla-kujakuju. Kala ngana-puka yapa kajirla wala nyina Jijaji
    Kirajiki, ngulaju yapa kapu warrawarra-kanyi Kaaturluju yangka-piya Yipuruyamu-piya-yijala
    kujalpa warrawarra-kangu.
  luo-luo: To Muma wacho ratiro ni piny duto ni e twech mar richo omiyo joma oyie
    kuom Yesu Kristo kende ema yudo gino mane Nyasaye osingo.
  nhe-NT: Pero Itlajtol Toteco quiijtohua para nochi titlacame tiilpitoque ipan tlajtlacoli,
    huan san hueli timomaquixtise tlen totlajtlacolhua intla tijneltocase Jesucristo.
  aii-aii: ܐܝܼܢܵܐ ܟܬܵܒ݂ܵܐ ܚܒ݂ܝܼܫܵܝ ܠܹܗ ܟܠܵܝܗ‌ܝ ܬܚܘܿܬ ܚܛܝܼܬܵ‌ܐ، ܗܵܕܟ݂ܵܐ ܕܩܵܘܠܵܐ ܒܝܲܕ
    ܗܲܝܡܵܢܘܼܬܵ‌ܐ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܦܵܐܹܫ ܝܘܼܗܒ݂ܵܐ ܠܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܗܲܡܸܢܝܼ.
  esk-NT: Aglaan taatniinġitchuq. Agaayyutim uqałhan uqautiniġaa iñupayaaq tigutaaŋunipḷugu
    killuqsautmi. Agaayyun aatchuġuŋniqsuq akiqsruutigikkaġmiñik iñuŋnun piqutigiplugich
    ukpiqsrił̣hatigun Jesus Christ-mik. Aatchuutigisuŋniġaa tamatkunuŋa tunŋaviqaqtuanun
    ilaanułhiñaq.
  msb-msb: Pero susog sa Banal Na Kasuratan, ginsakop san kasal-an an tanan na tawo
    agod an gintuga san Dios para sa mga may pagsarig kan Jesu-Cristo ikahatag lang
    sa inda na nagatuod sa iya.
  cpa-NT: 'Di³ lah¹la² rø²juúh² si² quiah¹² Diú¹³: Ca¹lah¹já¹ báh³ dsa² jmøi¹guǿi¹
    ti³re² dsag³, rø²juúh² si². Hi² jøng² báh³ lǿa¹², mi³jøng² tsa¹ma¹chi² juu¹² siíh²
    ja³lé² li¹tan¹ jniang³ jǿg³ dsio¹ hi² ca¹jmo¹ Diú¹³. Cøng² juu¹² jøng² báh³ lé²
    li¹dsǿg³ jniang³, hi² hé² jniang³ jǿg³ quiah¹² Jesucristo.'
  dso-dso: ମାତର୍‌ ଦରମ୍‌ ସାସ୍‌ତରେ ଲେକା ଆଚେ, ସବୁ ମୁନୁସ୍‌ ଜାତି ପାପର୍‌ ତଲେ ଆଚତ୍‌, ସେଟାର୍‌
    ପାଇ କିରିସ୍‌ଟ ବିସ୍‌ବାସିମନ୍‌, ଜିସୁ କିରିସ୍‌ଟର୍‌ତେଇ ବିସ୍‌ବାସ୍‍ କଲାର୍‍ ପାଇ ସପତର୍‌,
    ଆସିର୍‌ବାଦ୍‌ ପାଇବାଇ ।
  meu-meu: A Buka Helaḡa ese taunimanima iboudiai kara dika ai vada e koudia, Iesu
    Keriso iabiabiraina gwauhamatana na kamonai taudia ese bae abia helaoreana?
  yva-NT: Weramu Ayao Amisye mo raura mare vatan tenambe wamamo ayao kakaije mo wansaijaro
    arove. Mo wansaijaro arove, weti wama anave obo mi mo wansaveti wamamaisy. Maisyare
    omaisy indamu Amisye apa kovo Po raurairive mamo Po raunande vatano wanave Yesus
    Kristus aije obo mansai.
  dgc-dgc: Pero éwan, da nakagi dén ta kasulatan na Diyos a te kasalanan i étanan
    a tolay. Dahil ta éya, éy napospusan tam a du méniwala ni Jesu Cristo, éy tanggapén
    de tu nipagkaluub na Diyos a pangako na, dahil to péniwala de.
  zpm-NT: '@see-verse:GAL.003.021'
  hix-NT: Tàwya kàyweronàhyamantokony haxa ryhe, onà wyaro nkekon hatà. Tanàhnohsom
    me manatxhe hampànà, atxke rma haxa oyesnàr kom ke, kekon hatà. Àro wyaro rma
    nmenhohoy hatà, Moyses heno wya, Txesusu Kryestu hona kàwyanye xenytxoho me. Onà
    wyaro kanyenhàr kax mak nehxakon hatà. Kowakryetxhe xaxa mak hampànà, rohona owyanye
    xenyetok mak ha, kanyenhàr kax mak nehxakon hatà. Àro ke, Txesusu Kryestu hona
    xeny komo rma yowakryen hamà, Khoryenkomo.
  sim-sim: Hako eremhi lo las nga nanda ambu sir, wahau. Mberem ushiwak? Avui Wasilakahi
    jekambak karem li kayeri osa, �Ma amber kavakava os li uri oso lirin si ishintleshirik
    sihi siyok liri ola.� Karem li kayeri osik os nimu heyenduwa, lerawu Jisas Krais
    or lari orok Avui Wasilaka nirin ma worna mak ushakwa ri.
  npi-ULB: तर त्यसको सट्टामा, पापको अधीनमा रहेका सबै कुरालाई धर्मशास्‍त्रले कैदमा
    राख्यो । परमेश्‍वरले यो गर्नुभयो ताकि येशू ख्रीष्‍टमा विश्‍वासद्वारा हामीलाई बचाउने
    उहाँको प्रतिज्ञालाई विश्‍वास गर्नेहरूलाई दिन सकियोस् ।
  cgc-cgc: Piro, nabetang naan ta sinulat na pulong ta Dyos na tanan na mga ittaw
    ulipen ta sala daw dili man danen an kalibri paagi ta iran na kaugalingen na pagtingwa.
    Plano ta Dyos daan na mga ittaw dili kalibri paagi ta iran na pagtingwa aged mga
    kaayaran na papangako din na para nang ta mga ittaw na gatuo ki Jesu-Cristo iatag
    naan ta mga ittaw tenged ta iran na pagtuo.
  tim-tim: Gârâmâ Anutugât denŋande luâk hârokŋe bâleŋaet tâgân dâgâm gisap konenekmap.
    Amâ hingât. Anutuŋe Yesu Kristogât akmâ luâk âmbâle bikŋe Yesu nâŋgaŋmai aregât
    makmâ hâriep den are bunŋe agâkgât. Amâ nen Yesu nâŋgaŋmaengât.
  yor-yor: Ṣùgbọ́n ìwé mímọ́ ti fi yé wa pé gbogbo ènìyàn ni ń bẹ lábẹ́ ìdè ẹ̀ṣẹ̀,
    kí a lè fi ìlérí nípa ìgbàgbọ́ nínú Jesu Kristi fún àwọn tí ó gbàgbọ́.
  wos-wos: Nani Godna nyingambu xéta nani xékélaki. Atéfék du takwa haraki sémbut
    hurukwa du takwa di. Haraki saraki sémbut nana mawulimbu dé té. Wungi xékélakita
    nani ané joo akwi nani xékélaki. Nani Jisas Kraiska jémba sarékéta déka hundika
    “Mwi hundi dé” naata huli mawuli hérae God wali jémba reséketame. Jisas Kraisré
    hérambete wun huli mawulika God hanja dé Abrahamré wa, “Wuni méniré, ména mandékaré
    akwi yikafre hurutawuni.”
  emp-NTPO: Baribʌrʌ Ãcõrẽ Bed̶ead̶e b̶ʌ́ b̶ʌa cadjiruaba jũmarãda preso erob̶ʌda.
    Mãwã Ãcõrẽba Abrahaʌ̃a ẽberãrã carebayad̶a ad̶ara poya oya. Wãrãda Jesucrito ĩjãbʌdara
    mãwã careba b̶ʌa.
  eng-F35: But the Scripture imprisoned everything under sin, so that the promise
    by faith in Jesus Christ might be given to those who believe.
  ind-ind: Sebaliknya, melalui peraturan dalam hukum Taurat, Allah membuat setiap
    orang seolah terpenjara karena berhutang dosa kepada-Nya. Jadi satu-satunya jalan
    untuk bisa dibebaskan hanyalah dengan percaya penuh kepada Kristus Yesus, dan
    melalui percaya kita menerima berkat yang sudah Allah janjikan kepada Abraham.
  pes-OPCB: اما کتب مقدّس مشخص می‌سازند که همه چیز در زندان گناه اسیر است، تا آن برکت
    موعود به‌واسطۀ ایمان به عیسی مسیح به آنانی عطا شود که ایمان می‌آورند.
  mpt-mpt: Ina otane Gode buk tem wengo baanoa Nakaia unangai alukum hengmino ge dlanobiobo
    genobiobe. Sino Gode baanea Nakaia unangai Yesus Klaiste bainobo gabibi ne kin
    dimo naka molot unang molotobo ge baabenamabibo genebio kesoa hengmin naka unang
    nibo Yesus Klaiste bainobo genob mole e nibo bain inangge baabenamabebe.
  ssx-ssx: pa mo Baiboloma꞉ alota꞉ kenke paeyaota꞉ hoke hauna꞉ wele oto pa꞉ta꞉ ula꞉me
    ala꞉me. Koto ekina꞉ Koda꞉ma꞉ mo Yesu Ketiso pa꞉ta꞉ hone tulalemeeki tekena꞉ta꞉
    I̱ma꞉ kulueke laa la꞉ ua꞉ ekita꞉ mo hone tulaaso haleme wanda꞉hali pa꞉ta꞉ halo
    hala꞉me.
  mkl-mkl: Ammɑ kukɔi idei Ilɑɑɔ̃ wɑ nyisi iyi inɛ fei í wɑ si ɑwɔ ɡbuɡbɑ̃i dulum,
    ku bɑ do sɑɑbui nɑɑnɛ ku dɑsi, kuwɑ̃u ku jɛ ti woo dɑsi Jesu Kirisi nɑɑnɛ ŋɑ.
  gaq-gaq: ମାତର୍‍ ଦର୍ମସାସ୍ତର୍‌ନିଆ ଗୁଆର୍‍ବକେ, ସାପା ରେମୁଆଁ ଜାତି ପାପ୍ ଡିଙ୍ଗ୍‍ନେ ପାକା
    ତେସା ଡିରକମ୍ ଜିସୁ କିସ୍‌ଟ ଡାଗ୍‍ରା ବିସ୍‌ବାସ୍‌‍ନେ ଚୁଚୁ ରକମ୍‍ ପାର୍‌ମାନ୍‌ ଡିଙ୍ଗ୍‍ବକ୍ନେ
    ଆସିର୍‍ବାଦ୍‍ କିସ୍‌ଟ ବିସ୍‌ବାସି ରେମୁଆଁଇଂ ବାଆର୍‍ଏ ।
  gof-RNT: Shin Yesuus Kiristtoosa ammanin benttiya ufayssa qaalay ammaneyssatas imettana
    mela kumetha alamey nagaras haarettidi de7eyssa Geeshsha Maxaafay odees.
  unx-unx: ମେନ୍‌ଦ ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନା, ସବେନ୍‌ ମାନୱାକ ପାପ୍‌ରେୟାଃ ଆକ୍‌ତେୟାର୍‌ରେ ମେନାକଆ,
    ଏନାମେନ୍ତେ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ତାଃରେ ବିଶ୍ୱାସ୍‌କାଦ୍‌ ହରାତେ ବାନାର୍‌ସା ଏମାକାନ୍‌ ଆଶିଷ୍‌ ଖ୍ରୀଷ୍ଟ୍‌
    ବିଶ୍ୱାସୀକକେ ଏମଃଆ ।
  gah-gah: Lá onoimóza, vegená mukitoka golesa netalímini nagakú nounimó nenémini
    mogonáa monó gotolaú li utó iki milinamóma neve. Lá okago, nenemú nene Izesu Kilistokumú
    gele alévolé okuko lehizeletatove loko lo mololeta netalímini gihila alitunimoláa
    oko neve.
  lcm-lcm: Sikei salsalik kapo posong amalangas ta ri vap aongos kipo ago nei gogotan
    si rikek. Na gogotan ang ka aselenai aniria asi kari lomlomon ta Iesu Karisto
    ani ki luk a roron ang God katala atung ia aniria, vap po lomlomon ang.
  aer-aer: Alakenhe Pweke-nge angkeme, “Anwerne ingkirrekele kwenhe akurne mpwareke,
    anwerne ingkirreke Ngkarte-ketye untyeme-irreke. Alakenhe ikwerenge anteme anwerne
    jail-arenye areye-arteke aneme.” Anwerne akurne-ketye uyarne mpwarelheme. Kenhe
    angwenhele apeke Jesus Christ arratye itelareme, kele Ngkartele renhe arntarnte-arle-areme
    Rarle Abraham arntarnte-aretyarte-arteke. Re anwerneke alakenhe angkemele, “Unte
    kwenhe arratye anthurre.”
  qvc-NT: 'Chaymi Dyuspa Santu Librumbi niwanchiq: Yumbay runakuna, warmikunam uchakunata
    munanllapa rurayta, nishpa. Chayraykum uchakunapa prisungunashina karqanchiqllapa.
    Piru kanan Jisukristupi kriyiptinchiqqam, Tayta Dyus yumbay uchanchiqmanda washawanchiqllapa,
    ufrisikushqanshina.'
  tgl-ULB: Ngunit sa halip, ibinilanggo ng kasulatan ang lahat ng bagay na nasa ilalim
    ng kasalanan. Ginawa ito ng Diyos upang ang kaniyang pangako na iligtas tayo sa
    pamamagitan ng pananampalataya kay Jesu-Cristo ay maibigay sa kanila na sumampalataya.
  cbs-NT: Diosun jancha Moisin keneni uinkin dasibibun chakabuwakubainaibukidi ibubis
    unanbiai pe jiwetidubumaken jaska Diosun jatu yubani Jesucristo ikunwanmisbun
    besti jiwea kayabi bixankanikiki.
  xtm-NTPP: Kovaa nuu ni ka jini o sukan ká'an tnu'u Su'si o a sukan kúni ya ja jin
    sa'a o ma, te ni ka jini o ja ndaka o, ni kundee maa ja u'vi ma nuu o ma, te ka
    ndiso kuechi xeen o, te masu na in kaku‑ka nkuu. Chukan kúu ja onde nini ja kukanu
    ini o Jesucristo ma, sana ko kuu o ñayii ni'i ja ni skuiso Su'si ma ja skuta'vi
    ña'a ya ma.
  nnq-nnq: Nambu yeneje, Majandiko Gachwapi galengite kube dunia joa jibi mumakakala
    ga mabaja, na yene, Nnoongo balengenikie lilagano elyabekite, kukunhwamini Yesu
    Kilisto.
  bao-NT: 'Ʉmʉreco Pacʉ wederique: “Niipetirãpʉra ñañarijere ca tii nʉnʉjeerã niima,”
    manire ĩi majio, Jesucristore díámacʉ̃ tʉo nʉcʉ̃ bʉorique jʉori, “O biro yʉ tiirucu,”
    cʉ̃ ca ĩiriquere cʉ̃re ca tʉo nʉnʉjeerãre tiicojorique to niijato ĩima ĩiro.'
  san-ORI: କିନ୍ତୁ ଯୀଶୁଖ୍ରୀଷ୍ଟେ ଯୋ ୱିଶ୍ୱାସସ୍ତତ୍ସମ୍ବନ୍ଧିଯାଃ ପ୍ରତିଜ୍ଞାଯାଃ ଫଲଂ ଯଦ୍ ୱିଶ୍ୱାସିଲୋକେଭ୍ୟୋ
    ଦୀଯତେ ତଦର୍ଥଂ ଶାସ୍ତ୍ରଦାତା ସର୍ୱ୍ୱାନ୍ ପାପାଧୀନାନ୍ ଗଣଯତି|
  huv-NT: Cos lamapiüng tiül Mipoch Teat Dios meáwan nipilan ajlüyiw tiül nisoet.
    Atquiaj ajlüy alndom müjndiw leaw apmayar andeac Teat Jesucristo aaga leaw Teat
    Dios lamapiüng apmüüch.
  otn-NT: Pɛ nt'ot'i p'ʉ ja ra̱ Ma̱ca̱ Libro ngue gätho yø ja̱'i̱ xa̱ mbɛnt'ui ra̱
    ts'oqui. Ja̱na̱ngue dí pa̱hmʉ ya ngue hønt'ʉ to ɛ̱c'ɛ̱i̱ ra̱ Cristo di̱ nthɛui'a̱
    te xa̱ ya̱t'a̱ Oja̱ ngue di u̱n'ʉ to bi 'yɛ̱c'ɛ̱i̱.
  nop-nop: Meeniŋ wanakaŋ hogohogok kadakaniŋ diniŋ folok gineŋ hatiyam. Mebinik unduŋ
    Youkudip gineŋ yobihikiŋ. U biyagoŋ kuyoŋ, ala Jesu Kilisto nadisukilitimiŋa gigitmede
    diniŋ folooŋ moŋgotneem, u hogok hatak.
  obo-NT: Piru no-ikahi riyot Nosulat no Kahit Monama no iddos langun no minuvu, no-uripon
    to saa. De-en iyon da od pokotanggap taddot tandu rin, idda ra en so minuvu nod
    pomakoy ki Disas Krays.
  cak-ENT: Pero ri rutzij ri Dios ri tz'iban can, nbij cheke que konojel roj vinük
    roj aj-maqui' vi, richin quiri' tiketamaj que ncatzinej que nkatakej ri Jesucristo,
    y nkac'ul ri rusujun can ri Dios. Y nkac'ul xa xe roma ri nkaya' kánima riq'uin
    ri Jesucristo.
  lif-NT: ᤁᤖ ᤗᤠᤕᤥ᤺ᤸᤗᤧ ᤁᤠᤰ ᤔᤏᤠᤜᤠ᤹ ᤛᤠᤰᤐᤠ ᤁᤧᤎᤠ᤺ᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤆᤥᤃᤢᤛᤡᤀᤠᤱ ᤘᤠ᤹ ᤑᤠ᤹ᤀᤠᤱ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠ᤺ᤸᤗᤧ
    ᤀᤡᤱᤓᤴ ᤆᤥᤃᤢᤀᤠᤱ ᤘᤠ᤹॥ ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤠᤱᤜᤢᤵᤐᤡᤱᤃ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤏᤛᤠ᤺ᤴ
    ᤆᤥ᤺ᤰᤔᤠᤀᤠᤱᤗᤰ ᤂᤥ᤺ᤔᤠ ᤀᤠᤛᤢᤰᤋᤢᤶᤗᤥ॥
  mie-NT: De nduú chi yósō nūū tutū īī jā ndihi nchivī ñayīví, modo jā yíndasī ji
    vecāa chi yíhí ji chījin cuāchi. De súcuán cúu tácua ndācá ji jā cándíja jā ní
    jīhī Jesucristo jēhē ji, nīhīn ji maá jā ní nquee yuhú yā nūū ji sīquī jā cándíja
    ji tūhun ñúcuán.
  san-TIB: ཀིནྟུ ཡཱིཤུཁྲཱིཥྚེ ཡོ ཝིཤྭཱསསྟཏྶམྦནྡྷིཡཱཿ པྲཏིཛྙཱཡཱཿ ཕལཾ ཡད྄ ཝིཤྭཱསིལོཀེབྷྱོ
    དཱིཡཏེ ཏདརྠཾ ཤཱསྟྲདཱཏཱ སཪྻྭཱན྄ པཱཔཱདྷཱིནཱན྄ གཎཡཏི།
  qve-NT: 'Chaykunamantan Bibliapi nishan khaynata: “Runakunaqa huchapa dominasqanmi
    llapallanku kashanku”, nispa. Chayraykun niykichis, chay runakunaqa salvasqa kayta
    atinqaku, Señor Jesucristopi creespankun, manan leykunata cumplispachu.'
  pao-NT: '@see-verse:GAL.003.021'
  cbu-NT: Itaru, Apanll kuk atuwa, Tputs ichingurusin yutaritshishinandari chinakana.
    Yashingoom muchchureem taakanaya, átcha. Anumand Apanll Apramarinee tsiyatarangu,
    Shiyachcheem tputsee ztaru istachima, tárangiya. Apanll waana táyaru, Apanll iyaam
    taarashee urutamashi panakiya, watam waana, Tputsee tsapurunas ztaru istachima,
    táranguwa.
  usa-usa: ámáan-aikoma keqtáámá kékén-áímmá kétimatimiqtaae. kúmiq-yataakoma máqte-kayukama
    ánná kúyikaraiye. Áánûqtuni agamatá-kánnáágómá minnáyaba kétiye. miráipoaqtaa
    ketáámá paá Îtu Káríqtokaq itáíq-itaiq kéeqtaama min-áúwáráíqtábá Áánûqtu Áabaraamma
    timá akoqnáá umákaraimma kanaaráq mayánúnatae.
  soy-soy: Amɑ́ Uléécɑɑ Nsímɛ́ ritɛlɛ́ yɛ mɑɑ rɛ mɛwɑi kópɛ nnɑŋɛ mɛɛ kɛtẽ nnɛ́í
    múílɛ̃. Li pɛɛ lɛ̃ wɑlɛ rɛ pisoi mpí nnɛ́í pɛɛ yɛ́ Yeesu Kirisi nɛ kɛfɑ n
    tɛnɛ pɛɛ yɛ́ lɛ̃ kɛ Uléécɑɑ uu pi n yekeilɛ̃ yɛ̃.
  hui-hui: Anduane Homogonaga mbugani bi lo ngago ogo, Wali agali dindi bibahendeni
    kamaru mana konaga hongome ina dariba hai ka, lalu gilibu nga. Ani bidago wali
    agali Yasu Kerisohondo mini mbiraore weramagome Ngode Datagaliwabehanda, Ngulebero,
    lowinigo yu holoma̱yanaga nga.
  amf-amf: Ko dahaannaar Yesus Kiristoosdar woylamin qajintaka haapadhayno Barjosa
    upsino kidar woylamin qajaynana konin imbhoadettsi, Mathaap Gazano peendar dahaana
    eena wul seeson hayamonsa demente ke dahade koda hame.
  quc-NNT: Are k'u ru Loq' Pixab' ri Dios ri Tz'ib'talik kub'ij chi konojel ri e k'o
    cho ruwächulew je' ta ne e tz'aptal pa che' xa rumal ri ki mak. (Kel kub'ij wa'
    chi e k'o pu q'ab' ri ki mak.) Je ri' rech ri winaq ri kekojon che ri Jesucristo
    kuya' käyi' na chke ronojel ri xuchi'j ri Dios xa rumal ri ki kojonik.
  dob-dob: Ta esi Buki Tabu maiboꞌada ꞌiꞌawa toꞌumaliyeda, ꞌenega Yesu Keliso ꞌana
    toemisao dimo Yaubada ꞌina onaupaupa siloba.
  wrs-wrs: Heva os honamba owai tanamba, manara doaraminiva tombaimorava os lohv,
    annind annind pethanindva hevna indkoklarava buimeramsna av, noinda owai, es eva
    vivav beswonamba. Noinda henongas ten undnahonam avm, Sesoava henomangas dembrahunvav
    awothowolva, nomba temba himba doarava omokalthanamba. Memba no indhanamangasta,
    piv ten henoi undnahonam amnavm Yesus Kristusm.
  mca-mca: Qa yi'tƚi'ijets pa'aj ke' Intata ƚe'lijei in week pe' jukhew qa efuts iye
    ha'ne sehe' epji' nophe'ƚju' pa' uƚ'ax, hats'inha pekhewe' qu'nte' neqeku'ye'
    ha' Jesucristo qa' netesti'yij pa' hats yiwjutsiqen pa'aj pa' Dios qu' jineƚisij
    pakha'an witiƚa'x.
  tzo-TZC: Pero ta xal ti scꞌop Diose ti jcotoltic chuculotic yuꞌun ti mulile, yoꞌ
    xuꞌ ta xquichꞌtic ti cꞌusi yaloj ti Diose jaꞌ ta sventa ti ta jchꞌuntic ti Jesucristoe.
  mya-mya: သို့​ရာ​တွင်​ကမ္ဘာ​လော​က​တစ်​ခု​လုံး​ပင်​အ​ပြစ် ဒု​စ​ရိုက်​၏​လက်​အောက်​တွင်​ရောက်​ရှိ​နေ​ကြောင်း
    ကျမ်း​စာ​တော်​တွင်​ဖော်​ပြ​ထား​ပေ​သည်။ သို့​ဖြစ် ၍​ယေ​ရှု​ခရစ်​ကို​ယုံ​ကြည်​မှု​၌​အ​ခြေ​ခံ​သည့်
    က​တိ​တော်​ဆိုင်​ရာ​ဆု​ကျေး​ဇူး​ကို​ယုံ​ကြည် သူ​တို့​ခံ​စား​ခွင့်​ရ​ရှိ​ကြ​၏။
  gng-NT: Ama *Uwien ya gbɔnku ye ibiɛre ya tuɔm co uŋɛndun ya nib kɛ tiyonbt nɛ.
    Nɛn bo, Uwien li tien u pùon' ki ye ma nnɔ kí de binib bà teke' *Yesu Kristo
    ki jin' nnɔ biʼtekjim bo nɛ.
  cbi-NTPO: Moisés' wandya leichiya kumuinchi chachilla ujcha lamu tene tiradei' mitya,
    livee inuuya dejutyuve, tsenmalaa mu bain Jesucristonu keenguemulaya Abrahamnu
    Dios tyee tsanguenbera kenu tsuyu tiñuba tsaikutinu junudetsu.
  ikk-NT: 'Kanị Ẹhụhụọ-nsọ e kugụọ a nị ịhịan ile rị imẹ ẹgbụn njọ, ku ẹ hụn we ẹnya,
    kẹni ọ wụrụ nị ụzọ ohu sụọ kẹ wẹ gi e nwẹhẹn ihiẹn Osolobuẹ kwe nkwa a. Ụzọ ohu
    hụ wụ ikweri ni Jesu Kristi, gi Jesu Kristi e dọn ẹnya: onyẹ kweri, o nwẹhẹn ẹ.'
  leu-leu: Taasaxa, a Xakalayan Taap a kuus o a xavala xapiak a pisan lapaana vilaana
    saat talo a maana mo ina kuus fanaian aava savat sena namkaian se Yesus Krais,
    i taa savat siri aava ri namkai.
  maz-NT: Pero dya je ga cjanu. Na ngueje je t'opjü cja o̱ jña Mizhocjimi c'ü rí tũgöji
    ín nzhunc'öji rí texeji; dya cjó bübü c'ü ri ätä texe c'o ley. Nguec'ua nudya,
    'ma cjó c'o ra 'ñench'e o̱ mü'bü e Jesucristo, ra intsjimi Mizhocjimi c'ua ja
