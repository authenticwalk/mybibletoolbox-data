  peg-peg: ମାତର୍‌ ଦରମ୍‌ ସାସ୍ତର୍‌ତ ଲେକାମାନାତ୍‌, ରାଜିନି ନାର୍‌ ଜାତି ପାପ୍‌ ସାକ୍ତିତାଂ ତାରେନ୍‌,
