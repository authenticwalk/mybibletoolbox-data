    ikra Yesus Krais mina pirngi dimbi ana pirngi dinaglkwa yomba taragl wakai i inaglkwa.
  cot-NT: Cotanquitsiquea oraquea Tioncarentsimajaca ocanti agavejajiaqueri covaeguisherentsi
