  dan-1931: Men Skriften har indesluttet alt under Synd, for at Forjættelsen skulde
    af Tro på Jesus Kristus gives dem, som tro.
  kwj-kwj: 'Woro apa Gotri chengi ti ka hinga sawesindau: “Kapwa sumbu tito ele hima
