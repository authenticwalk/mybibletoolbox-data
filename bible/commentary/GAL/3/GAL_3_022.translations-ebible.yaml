    kuainma iji fu kege e iji eraneb ma vierafejo iji vajiak. Regavo fun unam besum
    ijesugin fu ijia e karauniamon.
  mps-mps: Tialima, te tobage bomo yai po elalubo menio. Tama te Godigo po bukude
    augwaligo te po asęani, “Te tigidali tǫde bidibo we bidi augwaligo Godigo bomo
    yai po boludubo dao. Tama te kolesaga ebogo augwali mu dagana selama, tama augwali
    te sę tomode kalabus bidi tiwai dao,” te po asęani. Tama te asęani po odama,
    tama dago koneani, te bomo yai po wali pabo tų te usubeo. Tama tibaso, te pabo
    tų me deli naga elalubao. Godigo polobadu te po wai, “Niwai we bidigo homu kolesaga
    Jisas Kraisde dąų wabo we bidi eno augwali dali te doloba pai bidi da waibao,”
    te po dąų wai. Tama da dena homu tigidali agaba muyu da, teda da doloba pai
    we bidi te Godigo gedude pedalaibao.
  pab-NT: Xakore hoka Iraiti Waiyexe atyo xakaita hoka tyotya halitinai atyo iniyalahare
