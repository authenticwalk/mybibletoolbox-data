  bhd-bhd: पन पवित्रशास्त्रे ज़ोते दुनियारे सब लोक पापेरे अधीन आन, ताके तै वादो ज़ेसेरी
    बुनीयाद यीशु मसीह पुड़ विश्वास केरनोए, तैस पुड़ विश्वास केरनेबालां केरे लेइ पूरो
    भोए।
  too-NT: Ixtachihuīn Dios huan que ixlīhuākca'n tachi'xcuhuī't talaclē'n. Lā' como
    por ixpālacata huan ley, tasu'yu palh ixlīhuākca'n talaclē'n lā' ixlīhuākca'n
