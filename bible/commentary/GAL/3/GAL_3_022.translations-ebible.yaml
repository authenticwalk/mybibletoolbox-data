  kyf-kyf: We 'nɩ 'sa -mɩ, nɩɩ, -Lagɔsɛbhɛ nɛɛ, dʋdʋgʋli weee mɩ gbʋnyuuu 'tɩtɛ zɔ.
    'Ɩn -lu -we -Lagɔ gbaa ɔ 'ka wla, nyɩma -wa ŋwnua -Zezuu gbʋ -yɔ, -maa 'ka we
    'yɩ, wa dlɩzʋzʋe -Zezu Klisɩ -gʋʋ 'gbʋ.
  tpi-tpi: Tasol buk bilong God i tok olsem, “Sin i kalabusim olgeta manmeri,” na
    God i larim dispela samting i kamap, bai yumi man i bilip long Jisas Krais yumi
    ken kisim dispela samting God i bin promis long givim long ol man i bilip long
    em.
  mih-NT: Catyi tutu ra Ndyoo vatyi iyo cuatyi sii tandɨhɨ cuii ñiyɨvɨ. Ta tacuan
