    Jesoquirishito.
  bnp-bnp: Pali a Hinere i rata e huriki lobo, turana maki lobo, ni gi kolotata ria
    na nitora na naro hale, ne vona a Vure ge habi a maki i ta muholi vona, na tahuna
    e huriki ri luhoi torea e Isu Kristo.
  apn-NT: 'Nom na pre ã kapẽr anhỹr kêt nẽ. Kapẽr ã kagà htũm kot ja jarẽnh o: Mẽ
    apiitã mẽ ate amnhĩ tomnuj o mẽ apa xwỳnh na ka mẽ. Anhỹr jakamã tanhmã kot puj
    mẽ amnhĩ to nẽ Mojes kapẽr kôt amnhĩ nhĩpêx mex o papa? Mẽ pahpiitã mẽ pahte amnhĩ
    tomnuj xwỳnh kênã. Mẽ pahte kapẽr piitã hkôt amnhĩ nhĩpêx kêt jakamã koja Tĩrtũm
    ja hã mẽ pahpumunh kôt mẽ pamex ã mẽ pajarẽnh kêt nẽ. Koja ãm mẽ pamã kapẽr o:
    —Kot kaj mẽ amnhĩ kaxyw Jejus Kris mã ajamaxpẽr pa ja hã mẽ apumunh kôt mẽ amex
    ã mẽ ajarẽ nẽ mẽ ato ixkra nẽ mẽ ato mex o ri ixpa. Anẽ.'
  ctp-NT: Nchkwiꞌ kityi ꞌin Ndiose chaꞌ nu chaꞌ kuxi nu ngiꞌni nchga nten chalyuu,
    kanꞌ nka ndloo la ꞌin neꞌ, ñaꞌan tiꞌ si nu wa lka neꞌ presu ꞌin ran. Bra nu jlyo
    tianꞌ chaꞌ ti kwiꞌ chaꞌ kuxi nu ngiꞌnian, kanꞌ lka ndloo la ꞌñaan, bra kanꞌ ka
    ꞌin Ni kulaa Ni ꞌñaan bra kanꞌ; ta Ni chalyuu kwi ꞌñaan bra kanꞌ, bra nu tsaa
    ñaꞌan tianꞌ ꞌin Jesucristo. Kanꞌ lka chaꞌ suꞌwe nu wa mskanꞌ Ndiose loꞌoan.
  opm-opm: Eimat paten dasi nahatin ohe sawa meng tit na natip ohoh ihan ma brak matpa
    meng oh Noh mong mong oh gonsi er dawi nang natpat napapatmur rim ma brak matpa
    mengru hat patimur. Got oh Ihir er nang ohe atpat apapat hrep dapat hat patim
    sawa mengnongwi amram dindeiptin noh ihirnong yah han bapmur na potipramur. Jisas
    Krais ohnong Ohwi inahatin hatin hanwa dahaya ohe pe ohwi rih ma rit atipru mat
    orhor Gur yah han bapmur potipramur oh dahat patin orhor ihir sawa hrepdapat hat
    pateshemur.
  bvr-bvr: 'Wurra Wangarr gun-nika janguny mu-jurra gu-yurra: Minypa nipa a-wena rrapa
    gun-guna rrawa gu-bichiya gu-yurra gu-werra gu-guyinda, barra minypa nguburr-yinmiyapa
    nguburr-gata marr nguburr-balcharra nula Jesus Christ, gu-gatiya wenga ngayburrpa
    ngubu-ma barra nipa gochila an-dana wanngu gun-gunega.'
  wal-wal: SHin Yesuus Kiristtoosa ammanin, Xoossai sinttappe immana giidi haasayidoogee,
    ammaniyaageetuyyo imettana mala, asai ubbai nagaraassi haarettidi de7iyoogaa,
    Xoossaa maxaafai yootees.
  zad-NT: Cho'a Xtill' Chioza' nan yog'ḻoḻ beṉ' ndakw nchejgake' lao saaxyana', na'
    beṉ'ka' gonḻilall' Jesucrístona' gaki c̱hegake' daa ba bc̱heb Chioza'.
  kmg-kmg: Ŋic mâmâc sasawa sâqocnere niŋgiŋko jueŋgopeneŋ, fuŋne-nâŋec iŋuc hâcne
    miti papiao mufuakicne. Eme irec hâcne Jesu Kristo manasiŋkehuc mitihec erâ biŋedâŋte
    fârine ronaŋmu, i sawa fokac.
  aso-aso: Ee, aꞌmine louꞌ gamazi gele dunidotiꞌ eveneꞌ lisiheꞌ gehepeve loloꞌ unidineꞌza
    monoꞌ godolouꞌ nene eveneꞌ mukiꞌ louꞌ gamazi linge ma avutoꞌ igi minisa lihime
    daaꞌ monovoꞌmi galapuso ve nizave li gizi nizavo louꞌ gamazi neutiꞌ lihimete nomineꞌ
    mino minevoꞌ minevoꞌ lemeni dameni daaꞌ akaꞌve nene ma sotoꞌ amive. Idoꞌ louꞌ
    gamaziutiꞌ sotoꞌ amineꞌ nene Oꞌmosoꞌmo Izesuꞌ Kilisitoꞌnimuꞌ gili eleꞌvoleꞌ igi
    minilizangumuꞌ ve lo aꞌmine haza lemelove lo lo huko lineꞌ initeꞌ nene ezemuꞌ
    gili eleꞌvoleꞌ ave ngemeleseive losa nene louꞌ gamaziutiꞌ sotoꞌ amineꞌ ve. Nemuꞌ
    nene Moseꞌ louꞌ gamaziꞌve neꞌmo nene Oꞌmosoꞌmo haza lemelove lo lo huko-lidineꞌ
    gamaziꞌveloꞌ nene ataize neꞌmine lo-do molo hitelidoꞌ o neive lo lamolosune.
  uli-uli: Iwe ngo babior we ye santus ye sor bo panger yarmetael faileng le, ngo
    re mel fael mala kkelel molfid. Ila kkefang we Deus sa hatugulu irel tugulul ladep
    irel Jesus Kristus ila be yoh ngalir rechokla resa chepar.
  nin-NT: À si si meme yo hen. À charr na Angbamvu ka Abachi ka di anishirr bi ingbingbru
    ba wemi a kaki agarr ku ila ure. Meme nggo, abangga ba nggo a kpanye ni Yesu Kristi
    ku nggo abangga a taka kpa aseki ka nggo Abachi à da du uwa taka nu abangga ba
    nggo a kpanye ni Yesu Kristi ku nggo.
  acu-NT: 'Antsu Yuse chichame tu aarmawaitai: “Aints mash jingkiamua nunisarang tunau
    ainawai.” Tu aarmau asamtai, iikia Jesucristo nekasampita takurkia, Yus yaanchuik
    Abrahaman tímia nunisrik uwemratnuitji.'
  cak-WNT: Yac'a ri ruch'abel ri Dios ri tz'ibatal ca nubij chi can konojel riyoj
    winek can yoj aj maqui' wi; y queri' nubij riche (rixin) chi quinojel ri ye nimayon
    riche (rixin) ri Jesucristo, niya'ox (nya') chique ri rutzujun (rusujun) ca ri
    Dios ruma chi can niquicukuba' quic'u'x riq'ui ri Jesucristo.
  ebk-ebk: Ngem maid nakaekaman as sa, tay wacha nan naisurat as nan Kalen Apo Dios
    ay kanana un nafiafiarud nan am-in ay tataku as nan pannakafialin nan fiasor.
    Isunga maiyunud as nan pangkep Apo Dios, nan enkaren Apo Dios at maichat babaen
    yangkiay as nan omafurotan nan taku kan Jesu Cristo.
  spa-PDDPT: Pero la Escritura encerró todas las cosas bajo el pecado, para que la
    promesa de la fe en Jesucristo fuera dada a los que creen.
  ruf-ruf: Lekeni Ghamaandiko Mahenzeluka gholonga isi yose yamne utawala wa nzambi,
    ili awala iwotoghola weng'ighwe laghano lila lyayalapfile Imulungu, kwa kumtoghola
    Yesu Kiristu.
  gun-gun: Ha'e gui ipara oinya oikuaa uka jejavya guy py meme nhandekuaia, Jesus
    Cristo re jajerovia vy ome'ẽ 'rã va'ekue jajopy aguã.
  agu-BL: Poro qui', na yi yol Kataj yi tz'iba'nt cyen na tal yi cyakil wunak e' cu'n
    pres tk'ab yi ilc'ol. Poro alchok scyetz yi e' yil cyocsaj yi yol yi alijt cyen
    tan Ryos, nin kol k'uke' chic'u'l te Jesucristo, ẍchicambok cyera'tz te yi jun
    oya'tz yi suki'nt tan Ryos.
  isn-isn: Ku iti badala akwe, Uukilisigwa ulugaie makani ihi pihi a milandu. Itunda
    ai uzepilye izi iti kina wigombya nu akwe nua kuuguna usese mu uhuiili mung'wa
    Kristo Yesu uhume kigeeleka ku awo ni akuhuiila.
  eng-PEV: God says in his book that everyone does bad things. They can’t stop doing
    those bad things. But if we listen to what God promises us, and if we believe
    in Jesus Christ, he will save us.
  ilo-ULB: Ngem ketdi, imbalud ti Nasantoan a Surat dagiti amin a banbanag iti basol.
    Inaramid daytoy ti Dios tapno mabalin a maited koma kadagiti mamati ti karina
    a mangisalakan kadatayo babaen iti pammati kenni Jesu-Cristo.
  pir-NT: Sa yero Cohãcjʉ̃ tiquiro yere tiquina ojoari pũ pehe ijipihtiyequina ñañe
    buhiri tiyequina tiquina ijiyere yahuahye. Sa ni yahuahye Cohãcjʉ̃ “Mʉsare quehnoano
    yeitja”, to pano tiquiro nidiro sahata yero taro. Sa yero Jesucristore wacũ tutuayequinare
    quehnoano yere to pano tiquiro nidiro sahata.
  anv-NT: Yɛ́mbɔ ása né mmu ŋwɛ Ɛsɔwɔ nnó, “Gabo afwyané yɛ́ndégenó fa mme.”
    Ndɛre ɛlúmbɔ, wyɛ ndɛre bɔɔ́ áfyɛɛ́ metɔɔ́ ne Jisɔs Kras ne Ɛsɔwɔ achyɛge ɛbwɔ́
    genó ɛyigé ji anyɛ́menó nnó achyɛgé bɔɔ́ abi áfyɛɛ́ metɔɔ́ ne Ji.
  sab-NT: '@see-verse:GAL.003.021'
  tmd-tmd: God Mönö kai kɨtɨm aliö akwör mɨda. Nöbö mö mögörɨb akuyöbö magalɨg ap
    kib mag gwogwo adaku rɨm rɨm, pɨx aku ñɨgö wob nɨgmɨn, ñɨŋ kömö dub maga nɨgöl.
    Jɨ nöbö mö Jisas Krais nugw pöñ bla, God mönö ölɨsö ma yad nɨgöŋ mag akuyöbö,
    ap wä yadöŋ aku ñɨgö nöiöna.
  acr-NNT: Ma chupa ri Tzij Pixabꞌ tzꞌibꞌital kanoq, kaqꞌalajinik qonoje ri oj tikawex
    oj kꞌo puqꞌabꞌ ri mak; e uwariꞌche lik kajawax ri bꞌiꞌtisinik uꞌanom lo ri Dios
    chike ri kakubꞌiꞌ kikꞌuꞌx rukꞌ ri Qanimajawal Jesucristo.
  kpg-kpg: Di Beebaa Dabu e helekai bolo henuailala hagatau la gu i lala di mogobuna
    o di hala. Gei digau ala gu hagadonu gaa wanga ginai di maluagina dela ne hagababa
    gi digaula mai i di nadau hagadonu a Jesus Christ.
  taj-taj: तर परमेश्‍वरला बचनसे चुह्रङ् भिसी पाङ्बा मुला, जम्‍बुलिङला जम्‍मान म्‍हि
    पापला तहरी मुला। थेतबासेलमा जुन म्‍हिसे येशू ख्रीष्‍टदा विश्‍वास लला, थेसे परमेश्‍वरसे
    पिन्‍ना भिसी लबा कबुल विश्‍वासग्‍यामसेन याङ्ला।
  avt-avt: Hɨm me God mau tɨwei matɨp, “Mɨt yapɨrwe kerek hɨr nɨrɨak enum hɨr nanɨwaank
    nanɨt.” Hɨram mamtɨp mar im te mɨt kerek hɨr nanises Jisas Krais, God kaktɨp hɨr
    yaain nanɨntar hɨr han kitet hɨrak kakises hɨm nɨpaa hɨrak ketpim.
  cbk-cbk: Pero ta habla na Sagrada Escritura de Dios que todo el maga gente na mundo
    abajo na poder del pecado, y poreso culpable gayot sila. Entonces Dios puede dale
    el regalo de salvacion por medio di Jesucristo con aquellos quien ta cree y obedece
    con ele.
  uig-ARA: ھالبۇكى، مۇقەددەس يازمىلار پۈتكۈل ئالەمنى گۇناھنىڭ ئىلكىگە قاماپ قويغان؛
    بۇنىڭدىكى مەقسەت، ئەيسا مەسىھنىڭ ساداقەت-ئېتىقادى ئارقىلىق ۋەدىنىڭ ئېتىقاد قىلغۇچىلارغا
    بېرىلىشى ئۈچۈندۇر.
  tuf-tuf: Eyta cuara eyta cat batro. Eyta cuácayat Sirat carit cuitar wacaro. Uw
    bahnáquinat imár chihtá cuitar ur ay bár yajquíc étajatro. Cuatán bíyinatan Jesucrístoat
    síwata síhw̃actara, Sir imát yajquín wajaquey eyin acu tehmoti yajcáyqueyra. Eyta
    sihw̃ac etar eyin síwayqueyra.
  abx-abx: Kundi' aniya' maka'anna' si Kasuratan nga i mga a'a si bug'os kalibutan
    puro nagpa'uripon si sala' basi' si panutu'u-na mga iya, pinumwan si mga iya i
    nagsa'ad rigalo para si magpantapod si Jesu-Kristo.
  mco-NT: Ca' yjanchɨty co jëbɨ Dios xyajpocyñïhuaatzɨm mɨɨd co tijaty nduunɨm. Com
    ma Dios y'ayuc ymiñ cojay co nidüg'ócɨy jäy ajcxy tɨ ytundɨgooy, ac pocy ymɨɨd
    ajcxy. Jadu'n Dios y'ayuc ymɨna'ñ, jɨgɨx jëbɨ Dios yajpocyñïhuäch tüg'ócɨy pɨnjaty
    mɨjpɨdacp Jesucristo, jadu'n nej yajnɨmay Abraham jecy'ajty co jadu'n tuna'ñ.
  cpb-NT: Iro kantacha, ooñaawontakairo osankenarentsi imapero akaariperoshirewetaka.
    Ontzimatye awentaashiretaiyaari Jesucristo, añaantaiyaawori ikashaakaakairi pairani
    Pawa.
  aon-aon: Aria uwok. Iruhin ananik Buk douk kwakri, “Eneshenesh yoweishi inahos showeshikesh
    dodog abom agnudok atapishi ihishmorim arpesh.” Eshesh showeshikap namudok um
    apak munek bilip um Jisas Krais iri ta murao yopishi eshudok eneshenesh. Eshudok
    douk seiwok Iruhin nakri adurin atinyi baraen um nuko eshesh shenek bilip um Krais
    iri.
  hus-NT-2005: 'Por xowaꞌ in ulal an Tʼokat Dhuslab jaꞌich jechéꞌ: ejtal i wikʼnél
    ta kʼwajat kʼal an walastaláb; anchanꞌ tin ulal abal an belomtsik kin ejto kin
    bachʼu xowaꞌ na Dios in ulúmal neꞌech kin pidhnaꞌ, kʼal tokotkʼi kin belaꞌ na
    Jesukristo.'
  mig-NT: Sáá te ni̱ keyu'u‑yá sɨkɨ̱ ñáyɨvɨ kándíja nuu̱ Jesucristo. Te tutu̱ ii̱
    ley ni̱ jasu̱ ta̱ká‑i chi̱i kua̱chi, náva̱'a ni'i̱n‑í tu̱'un‑ún nú kandíja‑i‑ya̱.
  bps-bps: Kabay landè flalò gamlé nawa, na nun gsulat di Tnalù Dwata manan kdee dad
    to di tah tanà ani mgikat di dad salà, taman i kafye fakang Dwata fagu di kafaglut
    di ku Dyisas Krayst i gablé di dad to faglut di kenen.
  mbs-mbs: Meneng eked iyan kebatog, so doen kagi te Timanem insolat te nekesalà se
    kedita te otaw. Meneng olò pineokit te pegpemenal ki Jesu Cristo se pegkekinawà
    te mèpiya impakang te Timanem.
  tof-tof: A inzan gida babula, zitülkus Godón Wialómórrón Bóktana ma igó bóktanda
    wagó, kolae tonarra blaman pamkolpam bumiógda, wamaka i kolae tonarran tümün müótüdümako.
    We ngarkwatódó, pamkolpam gaodó kokeako ene gida mamoanóm dümdüm tonarr pamkolpamóm
    bainüm. Ene igósüm, God ene alkamül-koke bóktan ki nókyerre ibü, Yesu Kerrison
    nidi amkoman angundako.
  cme-NT: Ŋga Diiloŋ-nelma karaa ãndaaŋgu‑i wuɔ ãmbabalma cuure nuɔmba‑i hiere,
    a ce dumaaŋo-na bamaŋ da ba hũu Yesu-Kirsa maama‑i, Diiloŋ uŋ pãa nuŋgu maŋ,
    u ka ce-ku hã-ba.
  sus-sus: Kɔnɔ Ala xa Kitaabui a masenxi nɛ won bɛ a duniɲa mixi birin Ala xa yaamarie
    matandima, e findi yunubitɔɛe ra. Na kui, Ala naxan laayidixi mixie bɛ, naxee
    lama a ra, e fa danxaniya Ala xa Mixi Sugandixi Isa ma, e nɔma na sɔtɔde.
  pon-2006: Ahpw Pwuhk Sarawi mahsanih me sampah pwon mihmiher pahn manaman en dihp,
    pwe irail kan me pwoson en ale kapaipen inowo me Koht kin ketikihong pwehki pwoson
    Krais.
  dad-dad: Anĩ ere, Negur nẽ Itotoya kurõ falaisi, tenebur tamo kayau ganan mosor
    nẽ kafĩ fiya bun difaref yef, are Negur nẽ promis Jesus Kristus nigin momoiya
    bunem ifenẽf anĩ, idi momoi def anidi ifenẽdiyouf nigin, Negur age fen.
  zab-NT: te pur lo xquiits Dios rnii dec irate bniety nuu láani duld te par irate
    de ni reldilaaz Jesucrist scáadeb ni agunii Dios.
  jae-jae: Mago Anôtônê biŋ gêwa sa gebe sec kêkôniŋ gêŋ samob tôŋ, gebe lau, taŋ
    sêkêŋ gêwiŋ Jesu Kilisi naŋgeŋ, têtap moasiŋ, taŋ Anôtô gêjac mata naŋ sa.
  ksd-ksd: la kaka ra Buk Tabu i tar banu vake ke ra tarai par ta ra vavai na varpiam,
    upi da tul tar ra vamading ure ra nurnur tai Iesu Kristo ta diat dia nurnur.
  msm-NT: Di kona sikan ogkahimu, su pig-iling duon to Kasuyatan no nasakup to sae
    to tibo kaotawan. Kaling iyan da ogpakadawat to sikan insaad din to otow no ogtuu
    dow ogsalig ki Jesu-Cristo.
  myk-myk: Ga lʼa ka Kilɛ Kafila wu ni na jurumu wo fanha ke ki ɲɛ koŋɔ sipyii bɛɛri
    na. Lee funŋɔ ni Kilɛ ya lemu wo ɲɔmɛɛ lɔ ge, kɔnhɔ lee di gan nʼa daa fɛɛ pu
    mu pu nʼa daa wu baraga ni Yesu Kirisa na.
  sbe-sbe: Na kulikuli tabuna ye hededehemasalaha meta tanoubu maudoina ta yababa
    yona kaukau tamowaidiyao. Unai Yaubada saha ye hededehesunuma wa meta bena Yesu
    Keliso ta sunumaei na ta hai, na tausunumaena maudoidi gonowana yona kainauya
    ne se hai.
  mcr-mcr: Iŋäqe Goti Hanjuwä Iqueqä buki, näqŋqä tii äyä änätapä. “Suqä quvqä imäkqäŋqe,
    ämaqä eeqänäŋä im-imŋä iu guä äqiyänänä.” Iutaŋi, kukŋuä guä ämäsänä äwiŋqä iu
    meqäŋqe, ämaqe Jisasi Kraisi Iquenyqänä quuvqä naqä-qakuä eqiyätqäŋuwä iuta mapnä.
  cux-NT: Naati canéé nguūⁿ na libro yeⁿ'é Ndyuūs chi nducyáácá 'iiⁿ'yāⁿ vɛ́ɛ́ nuuⁿndi
    yeⁿ'e yā ti nguɛ́ɛ́ diíⁿ yā cumplir ley miiⁿ. Cáávā chuū canéé chí i'téénu yú
    Jesucristo ní Ndyuūs cuuvi tée yā s'uuúⁿ vida cueⁿ'e daāⁿmaⁿ cucáávā compromiso
    miiⁿ.
  tur-YTC: Ama Yeşua Mesih’e olan imanla vaat iman edenlere verilsin diye, Kutsal
    Yazı her şeyi günah altında hapsetti.
  san-ITR: kintu yIshukhrIShTe yo vishvAsastatsambandhiyAH pratij nAyAH phalaM yad
    vishvAsilokebhyo dIyate tadarthaM shAstradAtA sarvvAn pApAdhInAn gaNayati|
  bel-N: Але Пісаньне замкнула ўсё пад грэхам, каб абяцаньне з веры Ісуса Хрыста было
    дадзена тым, якія вераць.
  sch-sch: Ania, Pathien lekhabua han, rammuol pumpui hih nunsie nuoia a om a ti;
    masikin Jisua Khrista taksônna sika manboipêk inkhâm hah a iem ngei kôm han
    pêk ani.
  mic-MIQNT: Pas'g tel wi'gas'g Gjinisgam ugtwi'gatigng ta'n 'ms't mimajuinu'g eimu'tijig
    elue'utigtug aq ma gis jiglita'gwig. Gjinisgam teplumugsi'gup jigla'tugsinenu
    lue'utigtug ta'n tujiw getlams'tasulti'gw Se'suguliewigtug.
  huu-NT: iadedɨ Moisés mɨcorɨ cuegafuiaɨdɨ nana comɨnɨ jeacɨno anamo illana llote.
    Moisés mɨcorɨ llogacɨnuaɨdo jaillamona, jeacɨno anamona jilloñedɨcaɨ. Jesucristona
    caɨ ɨɨnuamona Jusiñamui llua isoi, jeacɨno anamona jillodɨcaɨ.
  jiv-NT: Tura Yus-Chicham paant “Ashí tunáa áiniawai” tawai. Nu asamtai yamaikia
    ashí Jesukrístu enentáimtuinia nú shuar, aya Yus timiá asamtai, uwemprartatui.
  otm-NT: Pɛ nu rám Hman Oją i ma ngue gätho yʉ ją'i i ja yʉ́ ts'oqui. Nɛ gätho to'o
    da 'yɛ̨c'yɛi 'bɛ'a bi 'yøt'a ra Jesucristo, da hyąni 'bɛ'a bi man Oją ngue di
    unni.
  dah-dah: Gwahade yarabe Al Kuruŋyen asaŋdebe al buda kuruŋ megen haŋ gabe mata buluŋ
    beleŋ po aw yurtiŋ gwahade katiŋ hi. Niŋgeb al kura dufaymiŋ Yesu Kristu niŋ po
    saŋiŋ iryeŋ gob Al Kuruŋya awalik heŋ Holi Spirit tiyyeŋ yeŋ biŋa tiyyiŋ goyen
    fudinde gwahade go po tiyyeŋ.
  tnk-tnk: Mətə rɨpko mhə iamɨnhi irə. Nəkukuə Ikinan rani mə noien ərəha rəuiui nərmama
    me pam, mərihi tərini irəha. Ro iamɨnhi irə narimnari me pam Kumwesən rɨno promes
    mə truvei pehe m kɨtaha, kɨtaha səukurən nuvehiien tɨ nəri nə mə səni nɨpərhienien
    ia Iesu Kristo.
  kpr-kpr: 'Agho Dari, God da Geka jokáda gefusera, ainda fakina amo eviri. Agho Dari
    aimi, namonde isambu enda eminda irera ava, bundedo ari ekoko da ungoda fitiri
    irera. Amingusira da beká mo: evetu genembo mave Iesu Keriso tumondarera amo ne,
    God beka gagojuse rea mutari sisira ava, nene kikiako ruruse, ari ekoko da fakina
    ava darigarera.'
  san-IAS: kintu yīśukhrīṣṭe yo viśvāsastatsambandhiyāḥ pratijñāyāḥ phalaṁ yad viśvāsilokebhyo
    dīyate tadarthaṁ śāstradātā sarvvān pāpādhīnān gaṇayati|
  nho-nho: Tevana iaa te laupepa tapu raa e mee maa taatou hakkaatoa ku hakavaarea
    ki ppena naa haisara. Te ara koi taatou ki mee ki toa taatou te mee TeAtua ni purepure mai
    imua raa, teenaa taatou ki lotu i Jesus Christ.
  gym-NT: Akwa ñakare kore, ñobtä ñan angwane ni ngite kä teri abko di ñakare ja tiketeta
    au, ye kwrere ni jökrä kä nebtä tä ngite kukwe käme ngoto täni, aisete di ñakare
    ja tikatekrä au. Akwa nikwe tödekadre Jesukristobti rabakäre dianintari amne rabakäre
    tikaninte, ye ngwane Ngöbökwe ja di biandre ni jökräye abko köböi mikani kwe Abrahamye,
    ye biandre kwe ni jökrä tödekaka Jesubtiye, abkokäre ni jökrä tä ngite kukwe käme
    ngoto täni.
  azg-NT: Majoꞌ juu jñꞌoonꞌ Tyoꞌtsꞌon na jndui, itsijndaꞌhanꞌ na tsoñꞌen nnꞌan tsonnangue
    mꞌanhan nacje ꞌnaanꞌ jnan. Itsꞌaahanꞌ na nndaꞌ chaꞌ nque nnꞌan na vantyja nꞌon
    Jesucristo, ncyꞌonhan cüenta juu jñꞌoon na jndë tcoꞌ jon ꞌndyo jon na ndyio jon
