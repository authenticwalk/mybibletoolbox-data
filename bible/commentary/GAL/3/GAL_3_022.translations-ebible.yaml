    gyicy cup consuel lo Crisht, de yu zeꞌ nap gyicy nu Ñgyoozh dey gal nu bi mniim
    nu segur la gyicy mi.'
  zac-NT: Perë Sagradas Escrituras rniꞌi de quë grë́tëꞌ mënë napë rall duldë; na rall
    culpablë delantë lu Dios. Zni guc voluntá shtë më parë grë mieti tsasë́ rall vidë
    eternë zeꞌdë de Dios parë grë naná rialdí lduꞌi shtiꞌdzë Jesucristo, lë́dëdiꞌi
    nasalvar mieti por ra mandamientë.
  kyg-kyg: Huꞌniyesinaꞌmonanafa Goti mukufiꞌmo avo kae maleꞌniya gemoꞌa hunoꞌaeꞌmo,
    hosu kavaꞌmoꞌa muki ma mopafi vayaꞌmo kalavusi huno apateꞌniye. Yesu Kalaisifekeꞌmo
    apakesa afiꞌa fatago nehaya kavatetiꞌmo fiku hapa maeꞌna apamiguve, huno hu maleꞌniya
    yaꞌmo apakesa afiꞌa fatago nehaya vayaꞌmo alino apamisiyafeꞌmo kalavusi huno apateꞌniye.
  kmk-kmk: Yoong kanan din naikanglita Ugud Apudyus un nabaḻud dat losana tagu’t pannakabalin
    di basuḻ. Isunga adin Apudyus ibilang un nalintog dan mantaḻgod sit manungpaḻan
    dat lintog daḻapnu sadit insapata na un itdon maitod sidan mantaḻgod kan Jesu
    Kristu ullawa.
  cao-NT: 'Tocahi quiha Quënëhacanish cabo ri: “Jatiroha cabo yonahi quiha jocha chama”
    iquiina. Ja iqui tsi jahuësti ca paxati quinia tsi xo Jesucristo. Jaha tsi Jesucristo
    qui pi no chitimino tsi noqui mëstëhuahi quiha Dios ra.'
  bbr-bbr: Utianik, kiro epar wa, owon, Anut nukan ämänis äiewon, ‘Okoro omnokou opok
    onok arus roasiret erekapu sakau atwareäu.’ Kiro onok mesin, Anut nukas kon amukup
    eposek rawaun roasiret pak paip mowon. Kiro onokun, inok roasiret akan woiaka
    Jisas Krais mesin epar maiei, kiro roasiret karar ak Anut nukan amukup eposek
    rawaiei.
  inb-inb: 'Chasa­paka, imasa­mi ñugpa­manda librupi willa­raiá: tukui pan­da­ris­ka­kuna
