    che''n leya nac mèn mèn ye''rsin'' no nac mèn mèn co'' ndxàp xquin no xtol loo
    Diox par tataa mod gàca le'' mèn co'' tyal yila''s loo Jesucrist no gàp mèn yalxla''s
    loo Jesucrist, gàc mèna mèn nalì no mèn nambìi loo Diox xal mcàbgòn Diox li Diox
    loo mèn.'
  zyp-NT: Canghrasala, Capathai taco khazaw pungpaluh heh suanah rai letah a ungpaw
    a cang, tatah a tah. Macawtaco Zisu Khri zingnah thong tei, pehpaw biakangnah
    cawh a zingpaw sahlo khatah peh a cang.
  sey-NT: 'Ja̱je paꞌiquëtaꞌare yure cato Maijaꞌquë toya pëpë caji: cua̱ñeseꞌe tayo
