  nya-nya: Koma Malemba akunenetsa kuti dziko lonse lili mu ulamuliro wauchimo, kuti
    mwachikhulupiriro mwa Yesu Khristu, chimene chinalonjezedwa chiperekedwe kwa amene
    akhulupirira.
  ngu-NT: Pero on Yectlajcuilojli quijtohua ica nochi tlacatl tlajtlacolej. Ijcon
