    mwaꞌambwe kipe ti nu torondau.'
  vie-OVCB: Trái lại, Thánh Kinh cho biết cả nhân loại đều bị tội lỗi giam cầm và
    phương pháp giải thoát duy nhất là tin Chúa Cứu Thế Giê-xu. Con đường cứu rỗi
