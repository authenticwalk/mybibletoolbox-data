    necaiquë api cuasasicohuaꞌipi deꞌhue Maijaꞌquë ca nëoseꞌe paye paꞌiji.'
  nvm-nvm: Regavo Godon vuak ijia fu kuai moik fok fu ise ijefuon daro ijar okuraimano
