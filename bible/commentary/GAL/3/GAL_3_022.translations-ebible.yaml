  bco-bco: Ko꞉sega Godeya꞉ to sa꞉sa꞉lo꞉ a꞉ma꞉yo꞉ nimo꞉wo꞉ a꞉la꞉sio꞉, “Henfelo꞉ kaluka꞉isale
