  qwh-NT: Peru Diospa palabranmi musyatsimantsic llapan nunacuna carselcho cuenta
    jutsallacho cawaquicanqantsicta. Tsenopam musyatsimantsic Jesucristuman marcäcoqcunalla
    Diospa änicushqanta chasquiyanqanta.
  gaw-gaw: Amge Kayak nai danab oh hip̱unin waap̱a daaṯeb ip̱unigṯe amunu danab oh,
