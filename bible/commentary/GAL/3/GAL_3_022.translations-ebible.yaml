    tok agɨt yo uŋun tagɨ abɨdoni.
  grc-BYZ: ἀλλὰ συνέκλεισεν ἡ γραφὴ τὰ πάντα ὑπὸ ἁμαρτίαν, ἵνα ἡ ἐπαγγελία ἐκ πίστεως
    Ἰησοῦ Χριστοῦ δοθῇ τοῖς πιστεύουσι.
  cpc-NT: Iro kantacha, oñaagakairo osankinarintsi imapiro akaaripiroshiriwitaka.
