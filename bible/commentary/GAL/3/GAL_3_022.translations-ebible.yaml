    dari Iesu Kristoz homeo badae batameg-nenari eñizat masakao anamah.
  jid-jid: Nakima imbe a tsro kpi ba wawu'u ni mi lahtre. Irji tie kima du chu nyu
    ma u kpa chuwo mbu ni njanji nimi Yesu Kristi ano biwa ba kpa nyime.
  wmw-wmw: Fala Mandiko awafunga ulumwengu nzima watawariwe na dambi, ipate wamíni
    piya wapewe tamaa julu ya kuntumaini Insa Almasihi.
  gmv-GGM: Qasse maxxafay haysi 7alamey wurikka nagaran qachetidaysa awajjes. Hesikka
    asi wurikka Yesuss Kiristossa amanon betiza ufaysay amanizaytas wurisos imistanasa.
  ssg-ssg: Tuahe ti he pepai Haeu i ukek ka hatesol seilon laha unaui saun lialun.
    Aile ape seilon uke tonain kapi Haeu ti tap tahi tapoan na laha hana xoxoi namilolaha
    hani Jises Krais.
  zpo-NT: Per kwaan nzhé Xkyech Dios nak rese xaa nak mod xaa nzho lozhyib kwent cheen
