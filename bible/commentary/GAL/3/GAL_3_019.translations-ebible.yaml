    Yigginin imbhoono Barjosa gaananakane; Barjobee eenbesa shaarinte dahaa Muse goynka
    ko nivade.
  quc-NNT: We je ri', ¿jas k'u u patän ri Pixab' ri xutz'ib'aj ri qa mam Moisés? Are
