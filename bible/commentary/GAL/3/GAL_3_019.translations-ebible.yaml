    wekwek uƚ'ets yamijii in nam ha' ta'ƚets pa' Abraham'ik'i (Cristo). Pa' Dios yiyaji'ijets
    pe' angelits qu' netisij pe' ƚe'lijei pa' Moises'ik'i. Qa pa' Moises'ik'i qa hik
    pakha'ye' qu' nethinij pe' judiol.
  tzo-TZC: ¿Cꞌusi xtun o smantal ti Moisés un chaꞌe? Jaꞌ noꞌox ital yoꞌ jech ta xacꞌ
    jnaꞌtic ti jmultique. Cꞌalal ital ti jun snitilul ti Abraham ti jaꞌ albil onoꞌox
    scꞌoplal yuꞌun ti Diose, tey ipaj yabtel ti mantal ta yaqꞌuel jnaꞌtic ti oy jmultic
    yuꞌune. Yuꞌun ti mantaletique ijelubtasbat talel ta scꞌob ti Moisés yuꞌun ti ángeletique.
    Jech ti Moisese laj yacꞌbe yichꞌic ti jꞌisraeletique.
  mya-mya: ထို​သို့​ဖြစ်​ပါ​မူ​ပ​ညတ်​တ​ရား​၏​ရည်​ရွယ် ချက်​ကား​အ​ဘယ်​နည်း။ ပ​ညတ်​တ​ရား​ကို
    ဘု​ရား​သခင်​ချ​ပေး​တော်​မူ​ခဲ့​ခြင်း​မှာ အ​ပြစ် ဒု​စ​ရိုက်​၏​သ​ဘော​ကို​ထုတ်​ဖော်​ပြ​သ​ရန်
    သာ​ဖြစ်​၏။ ထို​ပ​ညတ်​တ​ရား​သည်​က​တိ တော်​ကို​ခံ​ယူ​ရ​ရှိ​သူ အာ​ဗြ​ဟံ​၏​သား​မြေး
