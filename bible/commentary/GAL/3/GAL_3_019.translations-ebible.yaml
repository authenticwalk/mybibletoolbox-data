    cusuꞌ Moisés biꞌ. Claꞌbe la biꞌ ngutu̱ jyoꞌo Moisés biꞌ chaꞌ chcuiꞌ yu loꞌo ñati̱,
    chaꞌ tuꞌba jiꞌi̱ ycuiꞌ Ndyosi ngua nu cusuꞌ biꞌ.
  bqc-SIM: Bↄ́yãi à ikoyã dìlɛ lↄi? A kã̀fĩ e Ablahaũ bui pↄ́ Lua lɛgbɛ̃̀ aà
    yã́ musu àↄ mↄɛ, kɛ́ gbɛ̃́ↄ e dↄ̃ wa dɛ Luaɛ tàaedeↄ ũ yã́i. Lua a ikoyãpi
