  not-NT: 'Aro. ¿Pairo pinobique isanguenare Moisés? Pigótacagaigacái aitiro acantaguetiro
    ora te onganinate, arota ongogaigueri Ira agabisaicotajáine. Aique ipoque Quirisito,
    yamai te nongogajiro isanguenare Moisés. Quirisito Irianti imatsiguenga Abaram,
    Ira icomantëgotë jirai Tosorintsi: “Aiquenta nagáquemiri Agabisaicoontatsiri”.
    Aisati nongomantëmiro oca: Tosorintsi igáqueri ironomire: “Pingomantiri Moisés
    Nanibare”. Aique Moisés yogaguineri imatsiguenga Irinibare Tosorintsi.'
  plu-plu: 'Nawenétke pahapwi yaytak timapni henne, ig awna: “Ya ini amekene Moís
    gikumadukan? Mmahki in kawih gidahankis hiyeg?” Nukebyupwi, nah akkite yit. In
    kawih adahan arekhetni gitkis hiyeg ku samah ignes tarakse Uhokri gihiyakemni.
    Adahanikwa ini in ikaka ta gitkis hiyeg. In awahkiska giminkis hiyeg giwakumpikis
    ahj. Igkisme ahj akkin ta git amekene Moís adahan igme akkin ta gitkis gihiyegapu.
    In kawih gidahankis inenewa juktah ner amekene Abrawh gihiwhi danuhwanek. Mmanawa
    ig Uhokri ikakse kabayka git ner gihiwhi waditnepyenen.'
  iou-iou: Eruk, baga man ima mebärita ahäŋkuk? Uwä ŋode; Anututä yäŋkehäromtak man
    Abrahamta yäŋ imiŋpäŋä u mädeni käda waki täktäk täŋo mebäri kwawak pewän ahäkta
    yäŋpäŋ baga man u pewän ahäŋkuŋ. Täŋpäŋ baga man iwat-iwat kädet u kadäni käroŋi
    itta nämo nadäŋkuk. Nämo, u it yäpmäŋ kuŋtäyon Nanak bian ahäkta Abrahamta yäŋkehäromtak
    man yäŋ imiŋkuko unitä kwawak ahäŋirän kaŋ paorän yäŋ nadäŋkuk. Ba ŋodeta nadäwut;
    Baga man uwä imaka bureni-inik, kadäni käroŋi itta uyaku, Anututä Mosesta u ini
    keran imän. Upäŋkaŋ ude nämo täŋkuk. Nämo, u aŋeroniyeta yämänkaŋ unitä päpä bämop
    äma, Moses u keri terak peŋkuŋ.
  ntp-NT: Moseesacaru sʌʌlicamigadʌ vʌʌscʌrʌ soí ʌoodami sai maatʌna isiʌrsoimaasi
    ivuaadami. Diuusi ootoi gʌtʌtʌaañicarudʌ sai maacana sʌʌlicamigadʌ Moseesacaru
    taidʌ Moseesacaru aagidi oodami. Dai Moseesacaru sʌʌlicamigadʌ namʌacatadai asta
    aidʌ uucami sidivia ʌCristo. ɅCristo ʌrAvraañicaru cajiudadʌcatadai.
  rai-rai: Io, God i taar a kum Naagagon kup aawa? I taari kupi a taara diat a babo
    lele anundiat kum mangamangaan aakaina. Di murmur a kum Naagagon tuk a natun Aabaraam
    i waan paat, ia baa God i weweliman taau uni, Kaarisito ut. Baa God i taar a kum
    Naagagon, i tula wa a kum aangelo mai karom Moses, ia baa i tur naliwan taa ra
    taara ma God, kupi Moses in taari karom diat.
  haw-1868: I me aha hoi ke kanawai? Ua kauia mai ia no na hala, a hiki mai ka mamo
