  gmv-NT: ሂስቲን ዎጋይ ኣዛስ ኢሜቲዴ? ዎጋይ ኢሜቲዳይ ኣሳይ ዎጋ ዬꬊ ኣꬊዛ ጊሽ ሄ ኡፋይሳይ ቤሲዛ ዜሬꬃይ ያና ጋካናሳ፤
