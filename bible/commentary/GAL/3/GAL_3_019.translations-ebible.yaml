    wiki hauta꞉ mo hoke hoke haumanu peneme yao waluekema꞉ wiekeme. Koto pi ula꞉eki
    manuta꞉ pa u pelia pua mo hande Eipoloha꞉ma꞉na꞉ hoki nane epolo pieke hali ipikita꞉
    Koda꞉ma꞉ amba꞉ pi la꞉ wieke hali opolo ipuluta꞉ paeyaena꞉e. Mo Lo Pi ula꞉eki manuta꞉
    homeke hali ka꞉pa pa꞉ta꞉ yama꞉ enisolo tonuma꞉ hala꞉niaeyekeme.
  mkl-mkl: Debɛi, nɑ mii í ce Ilɑɑɔ̃ í nɑ woodɑ. Í nɑɑi ku bɑ kookoosu iyi kù jɛ tɛɛ
    ku fitɑ ɡbuɡbɑ̃ɑ. Nɔ woodɑu wɑ ce icɛɛi hee tɔkui Aburɑhɑmuu koo tóo wɑ. Tɔkuɛui
    ɑ̀ ceɑ inɛ ŋɑ kuwɑ̃ɛu. Woodɑu ɑmɑlekɑ ŋɑi Ilɑɑɔ̃ í jɔ̀ ɑ̀ nɑ Moizi, nŋu iyi í
    wɑ ɡɑ̃mɛi Ilɑɑɔ̃ do ɑmɑnɛ ŋɑ, nɔ nŋu mɔ ku sɔ̃ inɛ ŋɑu.
  gaq-gaq: ତେଲା ନିୟମ୍‌ ମେଃସା ବିବଆର୍‌ଗେ ? ରେମୁଆଁନେ ସତ୍‍ଣ୍ଡୁନେ କାମ୍ ସାପା ଆକେ ବିନ୍‍ସା
    ମେଃନେ ଉଦେସ୍‍ ଲେଃକେ ବାରି ଅବ୍ରାହାମ୍‍ନେ ମୁଡ଼ି କୁଲ୍‍ବଁସ୍ଇଂକେ କେଚେ ଇସ୍‍ପର୍‍ ଆତେନ୍‌‍
    ପାର୍‌ମାନ୍‌ ଡିଙ୍ଗ୍‍ବଗେ ଅଃତେନ୍‍ ରେମୁଆଁଇଂ ପାଙ୍ଗ୍‍ ଜାକ ନିୟମ୍‌ନେ ଦର୍‍କାର୍‍ ଲେଃଗେ ।
    ମୁଇଂ ରେମୁଆଁନେ ବିତ୍ରେବାନ୍‍ କିତଂ ଦୁତ୍ଇଂନେବାନ୍‍ ନିୟମ୍‌ ପାଙ୍ଗ୍‍ଲେଃଗେ ।
  gof-RNT: Yaatin, higgey ays imettidee? Higgey imettiday, Abrahames ufayssa qaali
