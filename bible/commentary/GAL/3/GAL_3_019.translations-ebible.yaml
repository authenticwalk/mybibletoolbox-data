    pu sinmuy amuhtsave wunu.
  san-URD: تَرْہِ وْیَوَسْتھا کِمْبھُوتا؟ پْرَتِجْنا یَسْمَے پْرَتِشْرُتا تَسْیَ سَنْتانَسْیاگَمَنَں
    یاوَدْ وْیَبھِچارَنِوارَنارْتھَں وْیَوَسْتھاپِ دَتّا، سا چَ دُوتَیراجْناپِتا مَدھْیَسْتھَسْیَ
    کَرے سَمَرْپِتا چَ۔
  heb-LB: שואלים אתם ודאי, מדוע נתן ה׳ את התורה? התורה ניתנה כתוספת, לאחר ההבטחה לאברהם,
    כדי להוכיח לבני־האדם שהם אשמים באי־קיום מצוותיה. אולם ה׳ נתן את חוקי התורה רק
    באופן זמני, עד בואו של ישוע המשיח – הבן – אשר לו ניתנה הבטחת ה׳. יתרה מזאת, כשנתן
    ה׳ את התורה, הוא נתן אותה בידי מלאכים למשה, ואילו משה נתן את התורה לעם.
  caf-NT: '''Et ndi Moses be'' dustl''us ndet huba unzoo nahzun? Tinta ''uts''ut''ih
    ''et whuch''a neba ''uhóonla. ''Ink''ez nket''ah ''uwhuténilh hoh whusawhútelts''ulh,
    Abraham buts''un hayánzut whusateyalh, ''et whuts''un ndi Moses be'' dustl''us
    neba ''uhóonla. ''Ink''ez ndun yuts''u haínzut, ndi yé nets''u nahezya, ''i, ''en
    gha ''uhoont''ah. ''Ink''ez ''et ndun dune yeguz unli, ''et lizas daja hidáni,
    ''en chah ''o ''un ndo búdani.'
  mio-NT: Yuhu cati ñaan tiñu cha ni chacoo ley can. Tiso ra Ndioo ley can, vati tacan
    ni cua coto ñivi ti ndavaha ni cuu cha ndacu ñi. Tiso ra ley can nda cua nda quivi
    cua quichi ra cuu ñivi ra Abraham. Chi maan ra cua savaha ra Ndioo tu manini cuhva
    ni cati ra iti chata. Ta ra tatun Ndioo cuu ra chaha cuenda ley can chi ra Moisee,
    [ta chaha ra Moisee tuhun can chi ñivi Israel].
  srq-NT: ¿Mbaerã ño nda Moisés chɨmbesa cheẽ nandechandu chã? Mbia huɨɨcuã ɨcua sacuã
    ño Moisés chɨmbesa re. Cristo tu mose chõ ngue Moisés chɨmbesa cheẽ ua nguiã.
    Sã Dios contrato naa Abraham ndiirĩ je nyii no. Cristo je chõ eriqui nguiã “Abraham
    ndiirĩ” ɨ. Dios rane ngue ucheẽ mondo ángeles je ra. Angeles que emondo Moisés
    je cote ra. Aquere que Moisés embesa mbia je cote ra. Mbia echeẽ mumbayã nonde.
  kje-NT: Ende, Makromod Lalap Nin inhawa panaeku penia nala keneri hono'ok laa Musa?
    Makromod Lalap nala Nin keneri hono'ok Musa leke ri mormoriyana rauroin mouropo
    inhawa ma namwali dohohala. Ainin panaeku ri mormori lernohi keneri hono'ok onnenihe
    rakan lere Yesus mai. Ai penia namwali Upun Anan man Makromod Lalap wewekel onne
    lere Ai nala Nin nou laa Abraham nonolu eni. Makromod hopon Nin hophopon a'am
    raram nala Nin keneri hono'ok Musa, la Musa onne namwali Makromod Lalap Nin man
    hemen lira ma nodi Nin keneri hono'ok laa ri heri ri wali.
  gaz-gaz: Yoos seerri maaliif kenname ree? Seerri sababii yakka hamma Sanyiin waadaan
    kennameef sun dhufutti tureetiif kenname. Seerri sunis karaa ergamootaatiin harka
    araarsaa gidduu galeessa tokkootiin hojii irra oolfame.
  kud-kud: Na hava vehabana loina imamahalavane? Loinane i'a'abiye mahalavane alidai
    yada yababao vehabadi ta alidai imiyamiya ana higa Abelaham yana huhuwa Yaubada
    iwalo yemidiyeiwa imamahalavamane. Na loinane tausagenawasa aidiyena Mosese ivai,
    ta tomowa imohedi.
  urb-NT: '(Amarã pe manga katu, ame''ẽ ke mukanim ym.) Aja rahã, ma''erehe Moise
    je''ẽha uhyk my? Kuja riki. Ma''e riki ma''e ka''u te''eha ma''ema''eha ke my?
    Ame''ẽ ke Moise je''ẽha mujekwa. A''erehe ame''ẽ uhyk. Amarã rainõ uhyk ym rahã
    we, Moise je''ẽha rehe amõ hendu katu ta me''ẽ te''e. Amarã rainõ uhyk rahã, Moise
    je''ẽha upa. Amarã rainõ riki Kirisutu. A''erehe Kirisutu uhyk rahã, Moise je''ẽha
    upa. A''e pe ma''e ke Tupã pandu katu. Je''ẽha ke jundéu awa ta pe Tupã muwyr
    rahã, Tupã je''ẽha rahoha ta riki muwyr. Pe, amõ riki mupinim. Moise riki mupinim,
    a''erehe: “Moise je''ẽha” aja japandu.'
  fra-LSG: Pourquoi donc la loi? Elle a été donnée ensuite à cause des transgressions,
