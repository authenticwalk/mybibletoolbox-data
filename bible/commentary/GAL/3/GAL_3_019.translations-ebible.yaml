  cof-NT: 'Tsan jonari, ¿Diosiri ti quichun yachi mantaca pila chutesa carinun? Aman
    itsanque joe: Abrahanbe trato quinato, ¿ya tratoca Abrahanchi alicabenan quica
    jomin jotun? Junni ya alica jano fecári, ya mantá chuteca pilaca cuwanue yape
    tsachilari jutsa quilaquinayoeque tenhilaisa. Junni jun mantacari Diosi patsa
    cuwatunue. Ya mantacari anjelilaca cuwasa mantanue. Anjelilari ya mantaca tsachi
    mancachi cuwalaquinue yape yari uyanlachi manpolarisa.'
  srm-NT: Wë nöö mi hakisi unu e, dee sëmbë, ku un pakisei Gadu da u dee wëti? Wë
    a da u de faa lei u andi da bunu ku andi da hogi, nöö fu de hoi u a pasi tu fu
    te dou di juu di Masa Jesosi o ko. Biga hën wë bi da di böngö di Gadu bi paamusi
    Abahamu taa woo feni heepi nëën. Nöö di paamusi di a bi paamusi dë, a hebi möön
    dee wëti a bi da a baka e. Biga di Gadu bi mbei di buka ku Abahamu, nöö hën ku
    ën wanwan tö nöö bi mbei ën. Oto sëmbë an bi dë ku de a de mindi. Ma dee wëti,
    mindima hën wë tja de ko e. Biga Gaangadu manda dee basia fëën köndë u de tja
    dee wëti ko da Mosesi, nöö hën Mosesi tei de hën a tja de go da dee Isaëli sëmbë
    fu de musu ta hoi.
  qvs-NT: Chashna Tata Dios willashkanraykulla Abrahamta yanapashpa ¿imapatí Moisesta
    kamachikunankunata kurkan? Kamachikunankunata kurkan tukuy runakunata yachachinankunapa
    mana Tata Diosta kasuk runakuna kanankunata. Abrahampa willashkan miraknin Jesukristu
    shamunankaman chay kamachikunankunata kurkan. Tata Dioska angelninkunata willarkansapa
    kamachikunankunata Moisesta kunankunapa. Chaymanta Moiseska angelkunamanta chaskishpa
    runakunata kurkansapa.
  zca-NT: No nal, ¿par kwan miza' Dios ley ka' Muisés? Miza' Diose nes par une rë
    men Israel, dox nzë'b xki bixa' lo Dios, no mizu' ley haxta or mbi'd Jesukrist,
    Me kwa'n nzë ben che'n Abraham, no Me kwa'n mila' Dios di'zh lo, nela xmod mila'
    Dios di'zh lo Abraham ga'. Or miza' Dios rë ley ka' Muisés, rë ganj mile' Me mandad
    ngwala'i, par ngwala' Muiseze lo rë men Israel;
  cbc-NT: “Toroque, ¿dopẽĩ cʉ̃ cũñuparĩ Dios cʉ̃ carotiriquere Moisés ãnacʉ̃ mena?”
    mʉjãã ĩ tʉ̃goñabujiorã. Yʉra, caberopʉ tie rotiriquere cũñupĩ Dios, roro camasã
    na caátipainucũrĩjẽrẽ na catʉ̃goñabóca masacatiparore bairo ĩ. Tie roticũrĩqũẽ
    pʉame Jesucristo Abraham ãnacʉ̃ pãrãmi ati yepa cʉ̃ caetari watoapʉ roti ãnimasĩjãnañupã.
    Apeyera Dios pʉame cʉ̃ majũ mee, cʉ̃tʉ macããna ángelea majã jʉ̃gori roque roticũrĩqũẽrẽ
    cʉ̃ joyupi Moisés ãnacʉ̃rẽ. Bairi Moisés ãnacʉ̃ pʉame camasãrẽ na quetibʉjʉ netõõñupĩ
    yua tie roticũrĩqũẽrẽ.
  qxo-NT: Tsaynö captinga ¿imapätä Moisesta Tayta Dios leynincunata entregargan? Tsay
    leycunataga entregargan runacuna jutsachö cawaycäyanganta tantiyacur jutsata manana
    rurayänanpämi. Tsaynö captinpis Tayta Dios aunicungan salvacog chämunganyagllam
    tsay leycunapa munayninchö runacuna cayänan cargan. [Cananga salvacog chämushgana
    captinnam payman yäracur munayninchöna caycantsic.] Tsay leycunataga angelcunallatawanmi
    Moisesman Tayta Dios willacatsirgan.
  mox-mox: 'ʼInega tolaʼai weaqina luvine ʼifoqe? Ana alamani baʼe: Luvine nana Yaubada
    veʼifoqeyea ʼidaya nuanuana naveʼiteda eda luveifanayavo weaqidi. Ta tomotau ivefewea
    ana laba Ebelamo ʼaqegigina ʼifoqe, lova ena vona fofofola ʼidewani. Ta luvine nana
    Yaubada ena tovaleʼewayavo ʼidiega Mosese ʼewea, ta ʼinega Mosese veʼineiea tomotau
    ʼidia.'
  kew-kew: Gore Gote-na pogatu pirape agaamere Abraham aba misa-pulu akeane nimu rekena
    agaa wala mealimi ya? Gore Gote nipumi onaanu wae yaenu penaame inalo mea waatalo
    pisa. Goa pua nipumi rekena agaa makibuma Krais mea epena kasa. Go rekena agaare
    Abraham-me naaki Yesu madialiade di dia naloa gimisa. Go naaki madaare abade Gote-me
    agaa loa palua mea pisa. Go rekena agaare ensel-numi mea ipua lakesimi. Goa puare
    nimumi rikiraana ae aa Moses kanaloa Moses-me onaanu mea kasa.
  dww-dww: Be yodi tarawatu na noyama aba? Mamaitua tarawatu ya riuporena banaga adi
    gewagewama sibo a gosedina. Baninama tarawatu banaga ei kataidi da deḡo tauna
    gewagewa be deḡo tauna vere. Be tarawatunama ya kenana naumeki da Tauwai yawasana
    ya dobina. Baninama Mamaitua Eibraham ya sausaugena nama. Mamaitua be banaga poudie
    taumidinama inam Mousis. Vutuna aubainama Mamaitua na aneama tarawatu Mousis a
    utena, be tauna banaga ya utedina.
  twi-ASANTE: Ɛnneɛ na Mmara no ho mfasoɔ ne sɛn? Wɔde maa akyire no de kyerɛɛ sɛ
    yɛyɛ nnebɔneyɛfoɔ kɔsi sɛ Aseni no a wɔhyɛɛ ne ho bɔ no bɛba. Abɔfoɔ no na wɔde
    Mmara no maa Mose, na ɔno nso yɛɛ Onyankopɔn ne nnipa no ntamgyinafoɔ.
  aoj-aoj: Deiꞌ God nasoꞌapa muꞌuli inimba ma main? Fowaꞌ gani God naliꞌ nasoꞌapa
    lap apamba ananipi. Nagiꞌ nowatani muꞌuli inimba nigihimbaꞌmapa kofagema ma waf
    awafi fagataga alihif. Eaꞌ God naꞌi muꞌuli inimba nepe nifiꞌi netambel nogota
    atamba Abraham bafamana nogataga atai. Fowaꞌ God naꞌi basef ifimba nalaꞌ lapa
    bafamana anamba. God naꞌipam muꞌuli inimba amom ensel eaꞌ maꞌipa epesa aman nagape
    laꞌafeni, anen Moses.
  cbv-cbv: Páant ã jʉmʉchah, ¿dépanih tigaá Dios caán wʉtatdih ãt naóhji? Abrahamdih
    páant ã niijátji tʉ́ttimah, caán wʉtatdih ãt naóhjip taga, jwiít cã́acwã yéej
    chãjnit jwĩ jʉmatdih jwĩ jéihyat pínah niijná. Abrahamdih Dios ã naáwátji tʉ́ttimah,
    caán wʉtat jwiítdih ãt jʉmʉp jĩ, pʉ́ʉ́ Abrahamji ã jʉima Cristo cã́ac jʉmnit,
