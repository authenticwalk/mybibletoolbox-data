    ruk endruk tok, kam ngae kais ko e Ebrehem kaes nak pis, endo tennik E Nut ta
    ktar el ka tnangal mang ngang he. Ii, o engyel ngat kol E Nut ka gu he kaen o
    pos ruk endruk ngang o Yuda ko maktiegom endo tkol o mia ngaro ngnorok.
  klt-klt: Kulá wáina wawu náuta ku meng rákit me watá átak? Wawu ing, ámna náráwa
