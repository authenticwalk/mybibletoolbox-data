    ile patorong aro i voth, mola i pavurvur nge a Abraham itevinga aken ile velpoling,
    ako ini a Krais ako God i kin ile riong nge i. Na e mun e ako God i sungu ile
    patorong a ile enselre nge mo aro o sungu i a Moses nge. Na Moses ini a God ile
    riong elnga ako i voth a God na tokokoere oa wop, na i sungu a God ile patorong
    aken a tokokoere nge.
  bdd-bdd: Ma toꞌaha weyahina loina ꞌilatuwa? Loinaina ꞌiꞌabilatuheya ꞌoida ꞌida puiyao
