  asm-FB: তেনেহলে ঈশ্বৰে বিধান কিয় দিলে? বিধান লঙ্ঘন কৰাৰ দ্বাৰা অপৰাধ বুজিবলৈ বিধান
    দিয়া হৈছিল; যি জনৰ ওচৰত ঈশ্বৰে প্রতিজ্ঞা কৰিছিল, অব্রাহামৰ সেই বংশ নহালৈকে, তাতে
