  por-TFT: 'Portanto, se alguém perguntasse: “Por que as leis de Deus foram dadas
    posteriormente {Por que Deus deu posteriormente suas leis} a Moisés?”, eu responderia
    que foi para que as pessoas pudessem se dar conta do quão pecaminosas elas realmente
    eram. Aquelas leis continuavam válidas até a vinda de Jesus, que foi o descendente
    a quem Deus se referiu ao dar a promessa a Abraão. As leis foram dadas {Deus deu
    suas leis} a Moisés quando Deus fez com que os anjos falassem com ele. Moisés
