    wya, wewakryehe xaxa mak hampànà katxhàrànhàrà rma, omokhàra rma hak nehxakon
    hatà. Omokhàra ro rma haka kàyweronàhyamahotxownà hatà, Khoryenkomo, Moyses heno
    wya. Omokhàra ro rma haka tàyweronàhyamaxem me roro rma tehxatxkon hatà. Noro
    yomokàtxhe, àyweronàhyamahnà me harha tehxatxkon hatà. Karyhe roro harha ketxoho
    mehranye kàyweronàhyamatxownà hatà. Kàwyanye atxke wehxan hamà katxho me haxa
    ryhe kàyweronàhyamatxownà hatà, kàwyanye kanhàn komo hutwatxho me hatà, eyuhtukahra
    wehxan hamà katxho me hatà. Kahe yawon komo ryhe kàyweronàhyamahotxownà hatà,
    Moyses heno wya, Khoryenkom yano me mak hatà.
  sim-sim: Hako mberem ukurik Avui Wasilaka lon kuma Moseshi tavak or har? Lo oson
    or hashinak ma misambik fehe kavakava os li undan li heyeyarikmbahan. Urik lo
    oso er si nana raha jikisi oto talashirik suma os mas Abraham nga or tiviri oso
    jikisi otohik nari sir. Lo oson enselhi tavak or hashirik ensel nga nindisik sinda
    ma Mosesin li harik Moses nga mu nirin hara.
  npi-ULB: त्यसो भए व्यवस्था किन दिइयो त ? ती प्रतिज्ञा गरिएकाहरूकहाँ अब्राहामका सन्तान
    नआउन्जेलसम्म अपराधको कारणले व्यवस्था थपियो । यो व्यवस्था एउटा मध्यस्तकर्ताको हातद्वारा
    स्वर्गदूतहरूमार्फत लागु गरिएको थियो ।
  cgc-cgc: Tenged iling tan ake na paambal parti ta Mga Sinulat Moises, basi may mag-insa
    daw ino gid tuyo ta Dyos ta iya na pag-atag ta mga sugo din na naan ta Mga Sinulat
    Moises. Sabat ko na paatag din para mlaman ta mga ittaw na kasala gid danen an.
    Tuyo din parti ta Mga Sinulat Moises magpadayon asta nang ta timpo na mabot linai
    an Abraham na yon man linai an na napangakuan ta Dyos ta paryo na pangako ya ki
    Abraham. Paatag ta Dyos iya na mga sugo paagi ta iya na mga angil daw paintriga
    din man naan ki Moises na isya na gapatengnga ta mga ittaw daw ta Dyos.
  tim-tim: Wei, Mosegât den kârikŋande amâ wangât dâmap? Hingât. Anutuŋe luâk âmbâle
    nengât agak memenenŋe bâleŋe miawagâkgât den kârikŋe kalep. Gârâmâ den are tatmâ
    âgâwiapgât dop bo tatâp. Abrahamgât kâlegen den pat Amboŋe miawakto hulaŋ akmâ
    ariâkgât makmâ kalep. Akto den kârikŋe are amâ aŋelo lauŋe makmakgât miawagep.
    Akto yân bo. Luâk mendugunenekmapŋe bâtŋân mem katnenegep.
  yor-yor: Ǹjẹ́ kí ha ni òfin? A fi kún un nítorí ìrékọjá títí irú-ọmọ tí a ti ṣe
    ìlérí fún yóò fi dé; a sì tipasẹ̀ àwọn angẹli ṣe ìlànà rẹ̀ láti ọwọ́ alárinà kan
    wá.
  wos-wos: Hanja God dé Abrahamré wa, “Wuni méniré akwi, ména mandékaré akwi yikafre
    hurutawuni.” Wungi wataka hukémbu dé Mosesré hambuk hundi wa, Judana du takwa
    wandén maki yandate. Méta jooka sarékéta dé Mosesré wun hambuk hundi wa? Némbuli
    guniré watawuni wun jooka. Atéfék du takwa hurundan haraki saraki sémbutka xékélakindate
    dé wun hambuk hundi wa, dika. Wun hambuk hundi wungi re wungi re resékendéte wahambandé.
    Krais yandét wun hambuk hundi hényindéte dé wa. Abrahamna mandéka Jisas Krais
    yatendéka nukwa wun hambuk hundi hényindéte dé God hanja wa. Wandéka hukémbu Jisas
    Krais dé ya. God Abrahamré wandén maki, God Abrahamna mandéka Jisas Kraisré dé
    yikafre huru. Wungi huruta dé atéfék du takwaré yikafre huru. Hurundénka, némbuli
    nani Moses wandén hambuk hundika yamba xékékéme. Nak hundi akwi mé xéké. God wun
    hambuk hundi wata dé héfambu rekwa duré wahambandé. God wun hambuk hundi wata
    déka enselré wandéka di Mosesré wun hundi wa. Wandaka dé Moses héfambu rekwa du
    takwaré wun hundi wa. Wungi wata dé nyéndékmbu rekwa du dé re. God hundi wandéka
    héfambu rekwa du takwa rendaka Moses deka nyéndékmbu dé re. Wungi reta dé diré
    wun hundi wa.
  emp-NTPO: Maʌ̃da ¿Ãcõrẽba cãrẽ cãrẽã idji leyra Moisea diasi? Idji leyra diasia
