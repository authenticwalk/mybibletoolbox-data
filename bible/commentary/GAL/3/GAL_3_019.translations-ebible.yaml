  dso-dso: ତେବେ ନିୟମ୍‌ କାଇକେ ଦିଆଅଇଲା ? ମୁନୁସର୍‌ ସତ୍‌ ନ ଅଇବା ସବୁ କାମ୍‌ ଦେକାଇ ଦେବାକେ
