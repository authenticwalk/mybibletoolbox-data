    togon wane ŋado takotkeke, wane, ra rokop don yewa eŋe pa mageki, Abraham wane
    ŋaboine Kristo sariakane Anutuŋo rara togon don rake, naso yewao midayake. Ra
    rokop don iwa mo aŋelo eŋane piwo ŋine birakau ket more ŋei qeturaŋ, Mose eŋane
    metino wake.
  con-NTPO: Tsa'ca'nijan ¿micoñe tsu Chigaja manda'choma afa? Nane Tise tayoe su'cho
    Dutssi'ye jiya'ngae Chigaja manda'choma'qque afa'je cuintsu a'i atesu'faye tise'pa
    egae tsincon'choma. Chiga sefacconi'su shondosundeccuja manda'choma Moisésnga
    afa'fasi Moisésja aindeccunga condase.
  ghs-ghs: 'Oonihe, Kiristuke dzoomaamake oomi hu no oi oho bodzata aima ootaho khooba
    era: Oi hu noo biranatemi abi moomi nokomaeho kahosai qanganipamu oomi beedzae
    saqobarota oke hiireqi Ohongai hu nooke angeroho botota qeeteqi Moseke moitemi
    Mosei bisata oke Isirae abike moitemi nokoi oho bame saridzemi isanataama naateta.
    Oonihe, naru noo oke Ohonga teenai hiire tatangaitemi Abarahamuho biidza Kiristu
    noi kebanoke abiho bisata biranateqi naru noo oho baura abi mee naatemi isanatorai,
    dzoobe!'
  peg-peg: ତାଆତିସ୍‌ ବିଦି ଇନେକିଦେଂ ହିଦ୍ୟାତାତ୍ ? ମାନାୟ୍‌ତି ସତ୍‌ହିଲ୍‌ୱି କାମାୟ୍‌ ସବୁ ଚଚ୍‌ଚି
    ହିନାକା ହେଦାଂ ଉଦେସ୍‌ ମାଚାତ୍‌ ଆରି ଅବ୍ରାହାମ୍‌ ଇମ୍‌ଣି ଲାତ୍ରାରିଂ ଇଟ୍‌କାଡ଼୍‌ କିଜ଼ି ଲେକାତି
    ଇସ୍ୱର୍‌ ପାର୍ମାଣ୍‌ କିଜ଼ି ମାଚାନ୍‌, ହେ ମାନାୟ୍‌ତି ୱାନି ପାତେକ୍‌ ବିଦିନି ଲଡ଼ା ମାଚାତ୍‌
    । ରୱାନ୍‌ ମାନାୟ୍‌ତି ମାଦ୍‌ଣାକାନ୍‌ତି ସାର୍ଗେ ଦୁତ୍‌ର୍‌ କାଜିଂ ବିଦି ହିୟାଜ଼ି ମାଚାତ୍ ।
  txu-NT: Nhym be, mỳj kadjy ne Metĩndjwỳnh Môjdjêmã kukràdjà jarẽ? Bir, me kute amijaxwe
    mar ne kute kôt amim kator kadjy. Ja kadjy ne Môjdjêmã kukràdjà jarẽ. Me aben
    djô'ã abenmã arẽnho mõ:. Abenmã arẽnho mõr tãmtã arỳm tũmràm Abraão tàmdjwỳ Kritu'ỳr
    o bôx. Me bakamingrãnyrekam Kritu arỳm katon ar ba. Nhym kam me tu amim markumrẽx
    nhym Metĩndjwỳnh arỳm memã axwe kêt jarẽ. Metĩndjwỳnh ne Môjdjêmã kukràdjà jarẽ.
    Kadjy mrãnh djwỳnh kumrẽxmã ne arẽ nhym arỳm amũ Môjdjêmã arẽ nhym amũ memã arẽ.
    Nhym kam me krãptĩ amipãnh Môjdjêmã amijarẽ nhym amũ Metĩndjwỳnhmã me arẽ. Nhym
    be, djã nãm Metĩndjwỳnh me'õmã Kritu jarẽ nhym arỳm amũ Abraãomã arẽ? Kati. Metĩndjwỳnh
    pydji ne tu Abraão kuka kônh djan kum tàmdjwỳbê Kritu jarẽ.
  eng-WEBU: Then why is there the law? It was added because of transgressions, until
    the offspring should come to whom the promise has been made. It was ordained through
    angels by the hand of a mediator.
  gnw-NT: Jayave ¿maera pa uñemee mboroyocui? Uñemɨĩru co mbaeyoa reta jeco pegua,
    jocua Abraham iñemoñaa Tumpa jei umeeta vae ou regua. Jare Tumpa uicuaaca mboroyocui
    Moisés pe ángel reta rupi, Moisés uicuaaca-yuapɨ ye vaerã Israel pegua reta pe.
  mux-mux: ⸤Pulu Yili-ni “We simbu.” nirim melale simbandu yu-ni ui nimba panjurum
    ungele piliipa kene simba⸥ lem Moses-ni “Teai!” nimba ung-mani penga sirim-ma
    nambimuna sirimuye? Ung-mani kanuma-ni nambi telemúye? Aku, “Yambuma ulu-pulu-kísima
    telemele mele piliangi liipu ora sambu.” nimba kene Pulu Yili-ni ⸤“I-siku teai.
    I-siku naa teai.” nimba⸥ ung-mani kanuma sirim. ⸤Pulu Yili-nga ung-mani Moses-ni
    yandu nimba sirim-ma naa pelkanje ulu-pulu-kísima tepu kene ‘Tepu kis-símulu.’
    nimbu naa piliilkumulá.⸥ Akiliinga-pe ‘Ung-mani kanuma kamu pípili.’ nimba Pulu
    Yili-ni naa sirim. Eprayam-ni kalupa liimbalendu ui nimba panjurum kalupa liimba
    yi kanili ‘ui naa upili ung-manima-ni yambuma nukupili. Yu ombá kene ung-manimanga
    tondulale mania pupili.’ nimba Pulu Yili-ni ung-mani akuma sirim. Pulu Yili-nga
    ung-manima mulú-koleana angkellama-ni yandu niku sinjiring, yambuma kene mulú-koleana
    angkellama kene suku-singina yi te-ni yandu liirim kene kamu pirim. ⸤Suku-singina
    yi nikem akili yu Moses.⸥
  maj-NT: Kui b'a̱ maha, ¿má xi kui xáha̱ kju̱a̱téxumoo̱? J'ai s'ejña tu̱ xi sku̱e̱he
    xu̱ta̱ nga ngatitsun ni xi tíi̱ncha ts'ín. Kui xá xi kis'ehe̱ santa nkúhu nga
    kis'ejña ntje̱he̱ Abraham, kui ntje̱ xi tjíhin nga ts'i̱ínkjáíhi̱n ni xi kitsúya
    títjun Nti̱a̱ná nga tsjáha̱. Ko̱ najmi ntsja Nti̱a̱ná kitsjáha̱ ra̱ xu̱to̱ kju̱a̱téxumoo̱.
    Tu̱ kits'ínk'atiyahá. Ntítsjee̱ ko̱ Moise kits'ínchjén nga b'a̱ kits'ín.
  bkq-NT: 'Warâ keanra amyguelymo: “Awârâ tâzezewenry iweniby kieinwântuoba Deus kâmakely
    watay, âdaituo pylâka myakâwândy Moisésram inwenien-honly?” myguelymo. Deus awârâ
    tâzezewenry inwenien-honly, ize ato, izepa ato warâ kiuntuhoem. Warâ myakâwândy
    Deus tuodaylâ aguely: “Xirâ tâzezewenry Moisésram kâinwenien-hoymby âdypyguyândyly
    ise, Abraão iwerybyry kâingonotuo, ‘Mâkâ agâ koendâ ise urâ’ uguehobyry. Mâkâ
    âetuo, awârâ judeu domodo ezewenry iweniby âdyem nitaymba ise” kewânmy. Xina idamudoram
    awârâ tâzezewenry xududay, eagâmo kehoemba myakâwândy Deus aguely. Waunroem kuru
    Deus anju domodoram judeu ezewenry nhegatuly wao târâ eydâ tatodâ. Akaemo anju
    domodo pylâ tâzezewenry Moisésram egatuin-ro warâ. Moisés pylâ kurâdoram egatuin-ro;
    kurâ domodo wâgâ adâkeze myakâwândy Moisés Deusram.'
  kue-kue: Yegl eran, ana lo mambunomo sraglmere pame? I God pirkan orkwa tandaglmeno
    ombunodi i-pene endinambuka pre lo pandigl tongwa. Lomo pai enan Abraham gawamo
    i plau dinambuka, ye mina ka dipandigl i diendungo pangwa, lomo i angelo wagle
    drano mina digo sunawom moglkwa ye di nono norkwa.
  cot-NT: Iroosacanicate ¿taaqueate itioncacaantacaricaquea Aapani Irioshi Moishishini?
    Manatarite itioncacaantacarica intsamajatimentajiqueronijite mana yantaguishejiguiro
    covaeguisherentsi maasano caquinte. Manatarite inintaque Aapani Irioshi irinetsanajitaquero
    itioncacotanaqueca Moishishini arejevaetapojemparoquea irinetsanataquero icanquerica
    Averaameni coramani incoraquepojaquegueti inchoviquitanaqueca. Itigarancaqueritarite
    Aapani Irioshi irashivantijitete incamantajigueri Moishishi maasano icantajiaquerica,
    irioquea tsatacaajiaquerine igonorojia. Ariquea yogaajiavaqueneri.
  bnp-bnp: Pali a vinara, a ra lehona? A Vure i habi a vinara, ge vakasiri kavakava
    a naro hale, ge vano ge harena na tahuna a hamone Abraham ge bele, ra viri a Vure
    i ta muholi vona. A Vure i habi a vinara iea ne huriki a agelo. E huriki a agelo
    nga ri habia ne Moses, ra bakovi i pesi na kurukuruna Vure, e huriki a Iuda. Lakea
    e Moses i habi a vinara iea ne huriki.
  apn-NT: 'Tã mo kaxyw na Mojes kapẽr ã kagàja? Nà mẽ pahte tanhmã amnhĩ tomnuj to
    ho papa hã amnhĩ pumunh nhũm Tĩrtũm kot ã mẽ pahte amnhĩ nhĩpêx anhỹrja nê mẽ
    pahkurê kaxyw. Na pre Mojes Tĩrtũm nhỹ hã mẽmoj nê mẽ pahkurê. Mẽ pahte axpẽn
    pê paxàhkĩnh nê mẽ pahkurê. Nẽ mẽ pahte axpẽn mã paxêx o ri papa nê mẽ pahkurê.
    Ã mẽmoj nê mẽ pahkurê anẽ. Mẽ pahprĩ hã kapẽr mar nẽ tãm amnhĩ nhĩpêx o papa kaxyw.
    Ja kaxyw na pre Tĩrtũm Ijaew kaxyw Mojes mã kapẽr gõ. Na pre kaxkwa rũm kapẽr
    o wrỳk xwỳnhjaja kumrẽx kãm harẽ nhũm kuma nẽ Ijaew mã hã kagà. Jakamã na htem
    harẽnh o: “Mojes kapẽr” anhỹr o harẽ. Tã Apraãw kanrẽhã htàmnhwỳ Krisja kormã
    kator kêt ri nhũm Ijaew Mojes kapẽr ma nẽ hkôt ri amnhĩ nhĩpêx o pa. Tã nhũm Krisja
    kator o Mojes kapẽr o hapêx. Ra Tĩrtũm kot Kris kukamã ho mex ã amnhĩ jarẽnh xà
    hã arĩgrota kator mẽ nhũm Mojes kapẽr hapêx. No na pre Tĩrtũm Ijaew mã ujarẽnh
    kaxyw tãm mẽ kãm ujarẽnh kêt nẽ. Kapẽr o wrỳk xwỳnhjê mã na pre harẽ nhũm mẽ amnhĩ
    xô ri Mojes mã mẽ kaxyw kãm awjarẽ. Kot mẽ ô ri mẽ kãm harẽnh kaxyw. No Apraãw
    mã na pre Tĩrtũm tãm kapẽr. Na pre hwỳr kapẽr o wrỳk xwỳnhjê hõ mẽnh kêt nẽ. Tãm
    kot kãm kapẽr jakamã kapẽrja na mex o Ijaew kaxyw Mojes mã kapẽr jakrenh.'
  ctp-NT: ¿Ni chaꞌ lka ngulo Ni tñan ꞌin ayman Moisés chaꞌ ngwaꞌan yu chaꞌ kanꞌ lo
    kityi sikwa a? Chunꞌ ndiꞌin la ytsaꞌ Ni chaꞌ kanꞌ ꞌin Moisés, chaꞌ ka biyaꞌ tianꞌ
    sa ñaꞌan nchkwiꞌ Ndiose nan lka ska chaꞌ kuxi. Chinꞌ ti bra mdalo chaꞌ kula kanꞌ,
    bra kanꞌ ngula Krixtu, ti kwiꞌ “nu lka kwiñi Abraham”; kulo ndukwa la wa ykwiꞌ
    Ndiose chaꞌ ꞌin Krixtu bra nu mskanꞌ Ni chaꞌ loꞌo ayman Abraham. Bra nu ytsaꞌ
    Ni chaꞌ kanꞌ ꞌin ayman Moisés, loꞌo angajle ꞌin Ndiose mduun lo kiꞌya kanꞌ, chaꞌ
    chkwiꞌ loꞌo yu kula Moisés kanꞌ. Jluꞌwe la kanꞌ mduun ayman Moisés chaꞌ chkwiꞌ
    yu loꞌo nten chabiyaꞌ ꞌin Ndiose.
  opm-opm: Kathei sawa meng ohe pe oh Got oh yah mat na napripato rim ihan kianorim
