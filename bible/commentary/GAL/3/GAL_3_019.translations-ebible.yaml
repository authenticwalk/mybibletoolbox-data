    iká iki, ja Abrahamman rarebo Cristo joái kamanres senenhati. Ángelbo yoimaxonra,
    ja esébo Moisés onanma iki, jatian Moisés iká iki, jatíbi jonibo jato tekikin
    onanmaibiribi.
  aom-aom: 'Noehu mu vaenövoröhe jögoru ejahamu God-hu hesi suvuoro bogo mana bojamuijëꞌoho
    hu rabëni mu vaenövoröhe jögoroho bojamuadeje. God-ro ajamuiꞌiröhe jöho urimo
    bojamuijëꞌëro ijonö noehu mu vaenövoröhe jögoroho bojamuijadeje noro garomo uvoröhego:
    No God-are jögoru aharue aribövie javuajëjo. Noehu mu vaenövoröhe jögoroho bojamuijadeje
    ma-jahuri hebe uehorovobe vaꞌojuvo God-hu ajamiꞌiröhëni uavade aho Abraham-are
    uje gemu Kerisoro rovego evare noehu mu vaenövoröhe jögoroho barëꞌiröhego. Röhu
    noehu mu vaeröhe jögoru God-hu bojamuiꞌiëꞌadevaroho evaroho bogo ahoriroho nosi
    öriroho bojamuiꞌi aꞌi ë jöho anerae bojëmamu jabumëro rueromo Godꞌo noꞌo jiarue
    ririre namiromo nosi öri avohahuonövade aho Moses bojamamu huro ë jöho baeromo
    no bojamuijadeje. Ëhiꞌadeje.'
  geb-geb: Maaŋ muuŋgiap, thaŋ nzuav Moses suaŋgi tɨvi ki? Ne khaŋ muuŋgi, Fhe Bakɨme
    khueŋ vuzvugi, ana mba tɨvi mbatɨgi nɨɨŋge ndi kɨra khɨngir za mbui. Ana maaŋ
    muuŋgiap mba buni suaŋgia thugap, ana zumgum mba tɨvir Moses ga nɨɨŋgim, ana nta
    bun suaŋgi. Ana khueŋ vuzvugi, ana mba Moses ga suaŋgi tɨvi nta kɨrim, ana nzɨk
    hɨgɨrga. Mba nzɨk, ana fhum mba bigir ana nɨɨn zav suaŋgi. Fhe Bakɨme, ana mba
    tɨvir wo enseri ga nɨɨŋgim, mbe ntan nza rɨgɨra ki guma mbe nɨɨŋgi. Mba nza rɨgɨra
    ki guma, ana ntan nza nɨɨŋgi.
  bsj-bsj: Nye dike bwi cii ne bolanke? Cii cob ten ki ker bwiranke kumeu nyimde naniyak
    Ibrahim meko bou, wo ker cer Kwama ne noreu. La bolanko cii neu kang nob tomangebo
    dii kwama kange nii wo tim tibereu. Naweeu, wo tim tibereu ki nung nii cuum wiin,
    dila Kwama wiin.
  cak-cak: Si quiri', ¿achique xc'atzin chi xyo'ox ri ley che ri Moisés? Xyo'ox richin
    xk'alajin-pe chi ri man pa ruchojmil ta ri yequibanala' ri vinak, xa mac; c'a
    xpe na ri riy-rumam can ri Abraham ri achok che sujun-vi can ri favor roma ri
    Dios. Y tok ri Dios xuya' ri ley, na'ey xuya' chique ri ángeles, y ri ángeles
    xquiya' che ri Moisés richin xuk'asaj chiquivech ri vinak.
  chf-NT: ¿Cua' tuba äc'qui jiq'uin ni ley taj Moisés? Ni ley taj Moisés äc'qui tuba
    u ye'e' camba mach utz utic. Ni jini u xe tä ajtä ixta que tic aj Cristo, jini
    que Dios u yäli que u xe u täscunba. Ni leyba, Dios u yäc'bi ángelojob tuba u
    numsäben aj Moisés, y aj Moisés u numsäbi ni gente.
  tlf-tlf: Kale sugayok kota God iyo Abraham imi diim kal weng kwep daa-nala, “Son-temu
    uyo, kanubelan-temi o,” agesata kale minte, intaben o ageta iyo aaltam Moses imi
    ulo uyo kwep daabe-se a? Uyo? God iyo, fengmin bomi magam uyo mitam kemanuk o
    age-nalata, ulo uyo kwep daabe-se kale, God imi aget fugunin uyo, ulo koyo bom-buluta,
    unanbu top Abraham imi man ilop sugayok nalami weng kwep daabe-sii tinum Krais
    imi tolon-tema ku diibeluk o age-nalata, weng kwep daa-se ko. Kale God iyo ise
    ulo boyo ensel imi kobelata minte ki, Moses beta God sino unang tinum so imi iibak
    tem kalagal molata, ensel ita Moses bemi kobelipta, yagal tebe unang tinum iyo
    kobe-se ko.
  piu-2006: Nyaaku Muutjaku luwu palunya ngaranyi? Ilkari ngurrara tjuṯangku Muutjanya
    luwu palunya yungu yaṉangu yurruntitja tjuṯangku kulira yalatji kulintjaku, “Ngayulu
    luwu palunya kulira nintingkulpiṉa kuliṉi, yilta Katutjaku luwu ngayulu kilytjuntanangi.”
    Yuwa, Muutjalu luwu palunya kulira yaṉangu tjuṯangka tjakultjunkupayi. Katutjalu
    kuliṉu luwu palunya rawawiya ngaranytjaku. Paluru kuliṉu Yipuramaku walytja ngaṉṯitja
    Yiitju Kurayitjanya ngalya yankunytjala luwu palunya wiyarrinytjaku.
  poh-NT: 'Ru̱cꞌ i kꞌoric xnikꞌor lok reꞌreꞌ, kꞌi̱j woꞌ reꞌ hat-tak cꞌahchiꞌ abanam
    i birinic wili pan acꞌux tak: «Chaj woꞌ camaj nok wilic i Cꞌuhbal Yeꞌo̱j reh Moyses
    ncahnic wi̱ꞌ? tiqui na tak. Reꞌ ricorquilal, reꞌ cꞌuhbal reꞌreꞌ xyeꞌeric cho ruꞌum
    i Dios chi cꞌuhtbal keh hoj cꞌacharel chi wilic i tiꞌcꞌaxic chi kana̱ ruꞌum reh
    mahc nkaꞌn. Jeꞌ aj reꞌ cho riwi̱ꞌ naxcanabjic i cꞌuhbal reꞌreꞌ ruꞌum i Dios eh
    chi naricamanic chi jeꞌ reꞌ cu rehtal xcꞌulic lok i ra̱ꞌ riꞌsil cho maꞌ Awraham
    reꞌ xcꞌambic cho ricuseꞌsbal i Dios. Jeꞌ woꞌ chic reꞌ cꞌuhbal reꞌreꞌ, reꞌ xicꞌul
    i Moyses chi wilque̱b woꞌ ru̱cꞌ take raj tzꞌeꞌ wa̱ch Dios, xyeꞌeric woꞌ reh chi
    reꞌ woꞌ reꞌ narikꞌahsanic queh take cꞌacharel haj wilic take kꞌoric wilic chipam
    i cꞌuhbal reꞌreꞌ.'
  tue-tue: 'Too docare ¿deero tiigʉ́ Cõãmacʉ̃ Moisémena tee dutirére cṹũyiri? Biiro
    niiã: Marĩrẽ “ñañarã́, netõnʉcã́repira niiã” jĩĩ tʉomasĩ́ãrõ jĩĩgʉ̃, cṹũyigʉ.
    Tee dutirémena niirucuwʉ, tée Jesucristo jearipʉ. Jesucristo jeari siro, cʉ̃ʉ̃mena
    Cõãmacʉ̃ “ãñurõ tiigʉ́da” jĩĩrigue diamacʉ̃́rã wáariro niiwʉ̃. Tee dutirére Cõãmacʉ̃
    ángeleare wededuticoyigʉ Moisére. Moisépecã teeré tʉogʉ́, basocápʉre wedenetõnecoyigʉ.'
  bjp-bjp: Sani e wara ae God ka ta nagogon? I ta u, isi fanu rik iliim sinang laulau
