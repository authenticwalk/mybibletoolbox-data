  bhl-bhl: Kaneko kasike, nimtew angom ete Sunbin-Got e kukuyemin sawa weng be duyemse
    ye? E “Sili sili nam kukuw e kilele kaim dim fitewoka!”, angomi, dukuse kasike.
    Dukulei, kukuyemin sawa weng be belei, fe kabalak e, Sunbin-Got em Abalakam em
    mining elo “Kaneloki te!”, dangse em ding dim ka kel talse te. Kate, kukuyemin
    sawa weng kale Sunbin-Got e mali mutuk kunum mak im teing dim dukuse kale. Emisik
    e, e kukuyemin sawa weng be akalem yemdakamin finik im teing dim duyemei, i kuluko,
    Moses elo dulewsiliw kale. Dulewiwi, fe e, e kukuyemin sawa weng be kuluko, Suda
    kawtiw im teing dim ete duyemse kale.
  ons-ons: Pakimo, ra rokop don togon wane kine ea mo daleo pamaike? Yemo iwa yale,
