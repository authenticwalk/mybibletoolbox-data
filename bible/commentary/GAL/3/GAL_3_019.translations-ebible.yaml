  wrs-wrs: Lohohmomba osm vrahunna, nunglira, sahonam ten indhana vivm Sesoana novra.
    Nomba sism wohvilanganamba, venamba, Aprahamna moainal simbel pholana. Sesoava
    doara Aprahamba moamba waieukw vrena, ona, si yena simbelva lohvav. Nomba lohohmomba
    Sesoa vrahunna hevna ovsongolnindm, wo he vinamba, Mosesm vreihue. Wo hev Mosesm
