  ffm-ffm: Ndennoo, ko Sariya Muusaa nafata? O waddiraama faa o ɓanngina luutti faa
    nde iwɗo e Ibarahiima podanaaɗo fodoore ndee oo wari fuu. Laamɗo hokki yimɓe Sariya
