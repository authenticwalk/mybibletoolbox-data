  eng-F35: Why then the law? It was added on account of the transgressions, until
    the Seed should come to whom the inheritance had been promised; and it was ordered
    through angels by the hand of a mediator.
  ind-ind: 'Tentu kalian akan bertanya, “Kalau manusia bisa dibenarkan Allah hanya
    dengan percaya kepada janji-janji-Nya, untuk apa Allah memberikan hukum Taurat?”
    Jawaban saya: Hukum Taurat ditambahkan supaya setiap orang sadar akan pelanggarannya.
    Hukum Taurat berlaku selama manusia menanti-nantikan kedatangan Keturunan Abraham
    yang sudah dijanjikan itu. Dan perhatikan bahwa hukum Taurat tidak langsung diberikan
    Allah kepada manusia, tetapi para malaikatlah yang menyampaikannya kepada Musa,
    lalu Musa menyampaikannya kepada umat Allah. Berbeda dengan perjanjian-Nya kepada
    Abraham. Allah sendiri yang langsung menyampaikan perjanjian itu, tanpa perantara.'
  pes-OPCB: 'پس در این صورت، خدا شریعت را به چه علّت عطا کرد؟ شریعت در واقع بعد از
    وعده‌های خدا عطا شد تا به انسان نشان دهد که احکام خدا را نگاه نمی‌دارد و گناهکار
    است. اما روش شریعت فقط تا زمان آمدن مسیح می‌بایست ادامه یابد، یعنی همان فرزندی
    که خدا به ابراهیم وعده داده بود. در اینجا فرق دیگری نیز وجود دارد: خدا شریعت و
    احکام خود را توسط فرشتگان به موسی عطا کرد تا او نیز آن را به مردم بدهد.'
  mpt-mpt: Inamin kesoa Gode fatnaneta e hekmel wengo Mosese omalebue? Gode Mosese
    hekmel wengo omalebu ole inaminobe. Nibo kukub misiamo nanomobo Olo hengminobo
    ge baanoa alebenoko geneta omalebiobe. Mosese hekmel weng olo sma ye binabobio
    bita Gode Eblahame baabanea Ne keb molofeite dobklamabibo ge baabanebue Klaiste
    tleta o okoko blimanobiobe. Mosese isak naka kesoa Gode hekmel weng olo abiseli
    omyeta isak Mosese omalibta eka Moses esak nakaia unangai omyebiobe.
  ssx-ssx: Kutu pia꞉ka꞉na꞉ta꞉ kota꞉ mo hande Mosesina꞉ pi ula꞉ ekita꞉ eki pina꞉ la
