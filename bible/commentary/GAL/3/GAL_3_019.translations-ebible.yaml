  waj-waj: Itaama vauduu aaniira Anutuuqaa mmaanna tuu kuaiyauvaa gioonna kiaapuuya
    kiaa mmiravainnee? Mminnamminnaa maisa vareera aataruuyauvo kooyaa vakiaiveeraivaara
    Anutuuqo gioonna kiaapuuya kiaa mmiravai. Anutuuqaa mmaanna tuu kuaivo vainnonno
    nnaagiai ivo taikeeravai. Yisuuva Aaparahaamaa sidinnaidiivo tuu suaivaki taikeeravai.
    Anutuuqo kua kiaa teerama kioo kuaivaa innara Aaparahaamaa kiaa mmiravai. Anutuuqaa
    mmaanna tuu kuaiyauvaa aangeraiyaano vaidi tammaivaki duuvaa Musiinna kiaa mmuduu
    ivoono gioonna kiaapuuya kiaa mmiravai.
  cpy-cpy: ¿Iitakama otziman-takari Ikantakaan-teetani? Roo otziman-takari oñaahantero
