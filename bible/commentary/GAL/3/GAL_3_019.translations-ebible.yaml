  san-TIB: ཏརྷི ཝྱཝསྠཱ ཀིམྦྷཱུཏཱ? པྲཏིཛྙཱ ཡསྨཻ པྲཏིཤྲུཏཱ ཏསྱ སནྟཱནསྱཱགམནཾ ཡཱཝད྄ ཝྱབྷིཙཱརནིཝཱརཎཱརྠཾ
