    cuèndá ducaⁿ cùtnuní iní‑yu sá ndécú cuěchi‑yu, te nchìcúⁿ nihnu‑ní‑yu ndéé ní
    sáá nduu nǐ quexìo Yaá cúú ñàní tnáhá ndǐi Àbrahám, chi Yaá‑áⁿ ducaⁿ nǐ xáhaⁿ
    Yǎ Ndiǒxí quixi‑gá cada váha‑gá nchaa ñáyiu. Te nchaa tnúhu ní chídó tnùní ndíi
    Moìsés, chi Yá Ndiǒxí ní tendaha‑gǎ cue espíritú xínú cuèchi núú‑gǎ ní sáháⁿ‑xi
    ní xítnǔhu ñaha‑xi xìi ndíi nàcuáa danèhé ndíi ñáyiu.
  myu-myu: — Apẽnpuye dak Deus wuyawẽwẽap ekawẽn o'g̃uwẽn Moisés pe? — i du eyju e'em
    owebe? Õn jeymutaybin. Wuyawẽwẽap ekawẽn o'g̃uwẽn wuymutaybit am ajo Deus bikuyap
    tag̃ g̃u iam. G̃uyjom kuka Abraão naxeg̃ebit o'kap―Jesus Cristo. Deus xipacat
    kuka o'g̃ũm cebe ja'õ dag̃. Ikap'ũm pima bit, kuy juk adi wuyetaybit ajop soat
    ipi juacat kũyjobit'ũm ip Deus a'õ kay iam. Deus ma o'jekawẽn Abraão be. — Xipacat
    og̃ũm ewebe — i juk o'e cebe. Wuyawẽwẽap ekawẽn muwẽn pin pima bit, ijodiacat
    eju g̃u o'jekawẽn. Koap jekawẽn tojotjot'ukayũ be o'g̃uwẽn. Ixeyũ o'g̃udot jekawẽn
    muwẽn ãm ijodiacat pe. Ijodiat ma g̃uwẽn iboap wuywebe.
  fue-fue: Den ume sariya wari waɗugo? Ka hokkaamaa gam hollitingo boofi, faa ko taaniraawo
    Iburahiima wara, kanko nun Alla haɓɓani alkawal. Diga e malaykaaɓe bo tawreeta
    hokkaa, der junŋo hakkunneejo.
  amk-amk: Tonana mani we fianie, Allai dohong Hukumi nani we Musai e? Hukumifoi dohoni
    we ambori na Hukumi nani deinawiai kasau we inontaraine tata weo tatohong roaing
    Hukumifoi. Ampafe Hukumi nani wemambiriu paria sobu Kristusi, amani Abrahami ne
    ririao Allai dereai weia foi. Tuti Hukumifoi mani Allai demi wewaifosa etohoni
    we Musai, tuti Musai nani doa rahang Allai tuti inontarainesa we dohong ne Hukumifoi
    we kaiwasafoi.
  fai-fai: Beta kaleyo wataw mit ata Got aka Yu Kayak iyo sawa dauyamsa bá. Aka kano
    dauyamino, uta kukuyam be mafak be kidel kalino, kalin umi mit uta kale kuyamsa.
    Sawa uka kano kin mo budu bi Got Ebadakkam weng takadálaw, “kalam man láw mak
    tadokabano.” Akeisa dim tasu. Kale Got sawa uyo ensel dim kinim tanong kon keiyámin
    kinim kudawsa ko.
  ura-NT: Aihana jaun chaque nelate nii Moisesa rai rauhi. Acate, turuha nii nefoeratenaa-
    nii Abaraaun rai naitoonjoane reeintiaain, esinae rauhijiriin tonoraain ichaaoreniha
    cachaaurune coaaratihane coina tenojoineein nelu. Rai letono aanjera quete nii
    rauhi teratelu Cana Coaunera. Jana Moisesate cachaauru rai beraneein nelu.
  mcd-NT: ¿Ascan nanscaracumun ahuuscai Moiséshuunshon Upa Diosin noco yononimun?
    Un mato tapimanon. Upa Diosin Abraham yoiyoquin tau huani. Ascashon chipo Upa
    Diosin yononi cuscan Moisés cununi nantififain tapinonfo. Ascafia yononi cuscacai
    tsoa ascamisima. Ascatama yoitimashunifo. Ascafia nan Moisés yononi cuscafin tanamisifoqui
    nan Jesús oaitian. Nanhuunoafin Upa Diosin Abraham yoiyoniquin. Ascan Upa Diosifin
    ahuun oinmati afu nai muran icafo tapimaquin tau huani nanfoanrifi Moisés tapimanon.
    Nan ato yonopaiyai cuscan anonfo.
  urt-urt: Ŋaiye taꞌe liki pe, detaꞌe lai ti wusyep erŋeme ki sai? Ki pasam poi hwap
    nal tatame ŋupe ŋaiye ŋambaih tikin Abraham ka ot gunde wusyep tupwaiꞌ ŋaiye Got
    nupwaiꞌe. Got naŋaꞌe wusyep erŋeme nal lenge walip hlaꞌ ŋaiye tinge yaŋaꞌe Moses,
    miyeꞌ bumbe tikin Got topoꞌe lenge miyeꞌ tuweinge.
  kiz-kiz: Kwandayakiki henu sheria yapisibhu? Yayongisibhu ndabha ya makosa, mpaka
    mzao wa Ibrahimu ulota kwa bhala ambabho kwa bhene amalili kuhaidibhwa. Sheria
    yabhekibhu ki shinikizo kup'etela malaika kwa kibhoko Kya kupatanisya.
  tzo-TZE: Pero ¿c'usi stu li smantaltac Dios cha'e? me xachiique, chacalboxuc ava'yic.
    Li mantaletic laj yal Diose ma'uc stu sventa chijcol. Ja' no'ox itun sventa laj
    yilic ti oy smulique. Jech o xal ja' itun o c'alal to ital li jun smomnich'on
    Abraám ti albil ono'ox yu'un Dios chtale, ja' li Cristoe. Ta sventa ital li Cristoe
    ja' ilaj sc'oplal li smantaltac Diose. Xchi'uc chvinaj ti mu tsotsuc lec sc'oplal
    laj ya'i mantaletic li Diose, yu'un c'alal laj yale, yaj'almantaltac no'ox laj
    yalbe. Ja' xa i'albat yu'un j'almantaletic li Moisese. Li Moisese ja' xa laj yalbe
    li jmoltotaccutic ta vo'onee.
  lex-lex: La'pa hade emkade de la'a hya' owa'an pa Uplerlawna Nal owa'an agama deullu-tatarni?
    Plollolli de Uplerlawna Na'itra agama deullu-tatarni la' E nnio'oni ululu totpena
    itat niohora do'a-hala. Agama deullu-tatarni de rnair to' hade pa la'pa ntut tiar
    lia Abrahama duratni-waitni id hota Nmai, de Yesus inhatta maka Uplerlawna Nakottarga.
    La' ler maka Uplerlawna Nala agama deullu-tatarni la Yahudi re, E hopopanni-lili'irnu
    er mak kodia la Musa nampena Musa nhi' pamuli-payala pa Nakot nohora deulu-tatra
    de la makden Yahudi.
  dov-dov: Ninzi mpo, ugwasya nyamayi mulawu? Wakayungizigwa akambo kazibi, kusikila
    lunyungu lwaAbbulahamu lwasika kuliwooyo wakapegwa chisyomezyo. Mulawu wakabikwa
    mukubeleka kwiinda mubangelo mumanza aasimwaama aakati.
  rgu-rgu: 'Besaꞌ ia au atane leo iaꞌ: maneniko Manetualain sipoꞌ baꞌi Abraham no
    malole, nana huu ana namahere, tao leoꞌ bea de Manetualain fee tamba atoran agama
    tuka baꞌi Musa bali? Ana tamba atoran agama, fo nanori lahenda dae-bafoꞌ a laꞌeneuꞌ
    sira sala-siko rupa nara. Ria dale na nae ela lahenda dae-bafoꞌ a nasoda tuka
    atoran ria hihii-nanaun, losa Abraham tititi-nonosi kaesa ni ria mai. Maneniko
    tititi-nonosiꞌ ria, riꞌ Kristus mai, sona ta parluu atoran ria soꞌ. Tepoꞌ fo Manetualain
    fee atoran agama Yahudi a, Ana ta fee mataꞌ fa. Tehuu Ana pake eilaꞌo-limalope
    nai nusatetu-ikutemaꞌ a, boe ma ara renin mai de feen neuꞌ baꞌi Musa lima na,
    besaꞌ ko Musa fee ni leo lahenda Yahudi ra reu. No ria na, Musa dadi lelete soaneuꞌ
    Manetualain noo Ria lahenda nara.'
  toc-NT: Bueno, ¿túcu chi̠nchú xpa̠­la­cata Dios li̠ma­cá­milh xli̠­ma̠­peksí̠n Moisés?
    Xli̠­ca̠na pi̠ Dios macá­milh xli̠­ma̠­peksí̠n la̠qui̠ naca̠­ma̠­ca­tzi̠ni̠y pi̠
    xli̠­hua̠k cris­tianos tat­la­huani̠t tala̠­ka­lhí̠n y nata­pa̠­ti̠nán, y huá
    xpa̠­la­cata nata­li̠­kalh­ka­lhi̠­ta­huilay a̠má xli̠­ta­la­ka­pasni Abraham
    hua̠nti̠ naca̠­lak­ma̠xtuy chuná cumu la̠ xma̠­lac­nu̠­ni­cani̠t. Umá xli̠­ma̠­peksí̠n
    Dios ca̠má̠x­qui̠lh ángeles la̠qui̠ xlacán nata­ma­ca­ma̠x­qui̠y Moisés, y cumu
    Moisés xak­chu­hui̠ná Dios xli̠­taxtuy nac xla­ca­ti̠ncán huá ca̠má̠x­qui̠lh cris­tianos.
  som-som: Haddaba sharcigu waa maxay? Waxaa loogu daray xadgudubyo aawadood, ilaa
    farcankii loo ballanqaaday yimaado, oo waxaa xagga malaa'igaha lagaga amray dhexdhexaadiye
    gacantiis.
  mam-C: Me qa ikytzjo, ¿Ti'tzin tajb'intzjo tkawb'il Moiséstz? Tzaj q'o'n tkawb'il
    Moisés noq tu'n tyek'inku' kyilxjal, a na'mxtaq tul kanin Kolil Jesús tnejil maj
    tzalu'n twutz tx'otx', a tyajil Abraham, axjo tzaj tq'ma'n Dios te. Atzin tkawb'il
    Moisés q'umj noq kyu'n t-angel Dios, ex atzin Moisés ajb'in te jun yolil Tyol
    Dios kyxol xjal.
  ndj-ndj: Ponopa Malawu va Chapanga vamupili Musa vana chichuku liki? Vavikiwa ili
    kulangusha uyanangi ndi chindu liki, mbaka payisa mleliwa wa Ibulahimu yagayiliwi
    yila jangi. Malawu va Chapanga vamupili Musa vayeghiliwili na makungu kwa liwoku
    lya mjovanishi.
  mbj-NT: Tii d' tado bä, h'ëëd hyb n'aa g'eeh takan'oo däk ta ky n'aa jaw'yyk doo?
    Tawén kan'oo däk, nesaa do ramoo nabok hyb n'aa paawä. Takan'oo däk dó, Kristo,
    Abaraãm panaa, kanajaa nä bä. Ti panaa hã P'op Hagä Do ky n'aa enooh doo. P'op
    Hagä Do anoo paa ta ky n'aa jaw'yyk do ããs sa hã, Mosees hã raban'oo däk hyb n'aa.
    P'op Hagä Do ky n'aa rod Isaraéw buuj sa wë, sa ky n'aa rod P'op Hagä Do wë na-ããj
    hẽ ti Mosees.
  lat-VUC: Quid igitur lex? Propter transgressiones posita est donec veniret semen,
    cui promiserat, ordinata per angelos in manu mediatoris.
  ngp-ngp: Haluse miko ina ndima yani? Miko neiikwa vileke want'hu wamanye ivo weli
    no udamanyi wa wavu, kubula aho neezile mwelekwa ywa Ibulahimu uyo Mnungu alaganaga.
    Miko ino neigalwa ni mtumigwa ywa kwe mbingu kwa mkono wo Musa uyo eli mlunganyi.
  enq-2: Dopa pia-tamo doko, Mosesanya loo dupa aipuma setea? Abraamenya mandipaenya
    mandipae mende, Goteme mende maitona lea akali doko ipa naeyamopa, endakali dupame
    koo pyoo kateami dokonya, Mosesanya loo dupa setea-pyaa. Enjele dupame loo dupa
    nyoo ipupala, Gotepa, endakalipanya kaina dokonya katenge akali mende maitala,
    akali dokome endakali dupa maina leami-pyaa.
  eng-ASVBT: What then is the law? It was added because of transgressions, till the
    seed should come to whom the promise hath been made; and it was ordained through
    angels by the hand of a mediator.
  mna-mna: Mi kena uunu parei ta Anutu ikam sua mbukŋana muŋgu, mana isu mini mi ikam
    tutu piti? Iŋgi ko aŋso ka uunu. Anutu iur tutu bekena ipei ŋgar kizin tomtom
    ma tikilaala sanaana kizin, mibe iyaraama sanaana kizin. Mi isombe tutu tina ko
    imbol ma imbot ma irao popoŋana tau ni imbuk sua pini na imar. Tutu na, zin aŋela
    ta tikam la ki Mose, to ni kadoono ikam pizin Israel.
  myw-myw: Taninuways Moses nakaleiwag. Aveiyag wawun Moses nakaleiwag? Wanamug anilivan
    mounid Yowbad nilivnek. Tage wankuyeim mo isek Moses nakaleiwag va̱gan gamag bikakins
    asisinap kalbaleb. Wankuyeim gog neim Ebelam tabun, Yowbad mo isek nakiyay towen,
    peinan bo ilivnek. Nakaleiwag kweiboug anelos wasigeis Yowbad nisek Moses va̱gan
    bikatipel bisekes gamaga babaw.
  sby-sby: Nomba lino Milawo ikute cebo cini? Lesa walaibikilako kwambeti aboneshe
    bantu bwipishi bwabo kushikila cindi cakwambeti imbuto ya Abulahamu njalamushomesha
    isa yakesa. Lesa walapa Milawo kupitila mu bangelo ne muntu shikuba pakati.
  sll-sll: Yu ongwiwe, talongwo God Lo krehaman ha ana holo holo i tibi ol tongure
    ari mongwo bani ume? I tibi ol tekima, arihobi tal nigi dongwo ol wangwo i pir
    po sikinangwo pamba, i tibi ol tomia pir po simua. Sire moli pire emgi aling kere
    e tongwo meri Ebraham gang ta u tibi umua. Lo krehaman ha iwe, God ensel hobi
    ditongure ure sina yal ditongure ure arihobi di tibi ol tomua. Sina yal iwe, hol
    pai ari ta molkinangwo ha ta di tenangwo paikimia. Paikimba, hol bani ari ta mongure
    hol bani ari ta mongure yal i ha i holo holo ware di tibi ol tomua.
  yaq-NT: Junak su, jume' Moiseej tuka'uta betana nesaurim, jitau sa tu'ika ji'ojtewak.
    Inime'e, che'a chukula weyeka ama ji'ojtewak ini'i junuen, inim si'imem, Liojta
    bichapo ka a' joo i'a'uta, nesaurimmea inim a' ayuka'ut bem aet ju'uneene' betchi'bo.
    Ini'i nesauri ji'ojtei ka jiba sawaawaka, kia chukula, Krijtota, juka' Apra'am
    tuka'utat yeu katriam betana weyemta, aapo'iku na'ikiawamta a' yepsa'u tajtia
    jiba tu ean. Jume' nesauri ji'ojteim, inime'e, Liojta betana ankelesim aapo'iku
    am teuwaak. Ju'u Moisees intok junuen, inim inime betana naa buustia ju'u Ijra'el
    yoemrata am ju'uneiyaatuak.
  uro-uro: Ngakt bä rhoqoräkt dä sa ngu lu mäniekt bä ama Muräkt ngä män? Iangärhäkt
    ama Muräkt di sa ma Ngämuqa qa mu ngät inguna nävät ama ruvek arha vuirhong bä
    ngät diva qale ngät bä dängdäng i iaqäkt ama ruqa nämäni ma Abraham aa enevaqi
    va qa rhän gärak i sa ma Ngämuqa qa mumänaris bä ba qa. Bä ama Muräkt di sa ngä
    män nage ma Ngämuqa nävät ama enselqäna. Bä rha di rha von däm ngät bä bä akni
    i qat mair e mänguräp ama ruvek ti nä ma Ngämuqa.
  ita-1885: Perchè dunque fu data la legge? fu aggiunta per le trasgressioni, finchè
    fosse venuta la progenie, alla quale era stata fatta la promessa; essendo pubblicata
    dagli angeli, per mano d'un mediatore.
  muy-muy: Ay tamal nahkay ti kələŋ gani Melefit àɗəfiki *Divi gayaŋ ana Mʉwiz ni
    ti kamam ? Àɗəfiki ti, ti leli mə̂sər mə̀bu magudar zlam kè eri ge Melefit. Melefit
    àɗəfiki ti ga hayaŋani, duk àbivoru ana mara ga wur huɗ ga Abraham ya Melefit
    àɗəmkibiyu ma ni. *Divi ge Melefit ya Mʉwiz àbəki ni ti *məslər ge Melefit tə̀hi,
    mək Mʉwiz day àhəŋgri ana ata bəŋ geli.
  kqc-kqc: Ye beika resi bi ago gira maro? Bi vegu no oteimagi dada tanu reyo, nitore
    reyo rofu tutubena, kaere bi Keriso, ina yaku okiyo mamo; Sei di utari naivo amiye
    yaku naivo naivo vima dudu aeyo.
  tav-tav: 'To bairo mʉjaare yʉ caĩ queti buiorijere apirã, “Baiyupa ¿Nope ĩi cʉ carotirijere
    Moisére cʉ cauca rotiyupari Dio?” mʉja ĩborã. Ocõo bairo ã: “Caroorã mani ã, caroorije
    cána mani ã,” na ĩ majiato ĩi cʉ cauca rotiyupi Dio cʉ carotirijere. Abrahãre,
    “Buiagʉmi mʉ pãrami,” cʉ caĩricʉ Jesucristo cʉ cabuiari paʉpʉre to cõo cacũ ejooyupi
    Dio Moisére cʉ cauca rotirique. To cõona cawapacʉti janañupa Moisére cʉ cauca
    rotirique. Jesucristo jʉgori maca ati yepa macanare, “Caroaro na yʉ átigʉ,” Abrahãre
    Dio cʉ caĩ majio cũriquere bairona cabaiwʉ. Ángel majare na cajooyupi Dio, “Camajare
    na yʉ carotigari wame Moisére cʉ queti buiorã ája,” na ĩi. Moisé tiere Dio cʉ
    carotirijere apiri cabuioyupi tunu camajare ángel maja cʉ na caĩ buioro.'
  eng-ULB: What, then, was the purpose of the law? It was added because of trespasses,
    until the descendant of Abraham would come to whom the promise had been made.
    The law was put into force through angels by a mediator.
  spa-VBL: ¿Qué sentido tiene la ley, entonces? Fue dada para mostrar lo que realmente
    es el mal, hasta que el Hijo vino a los que se les había hecho la promesa. La
    ley fue introducida por ángeles, por mano de un mediador.
  fra-_FOB: A quoi donc sert la loi? Elle a été ajoutée à la promesse à cause des
    transgressions, jusqu'à la venue de la postérité à qui la promesse avait été faite;
    et elle fut donnée par le moyen des anges, et par l'entremise d'un médiateur.
  hau-ULB: Me ya sa kenan aka ba da shari'a? An kara ta ne saboda laifuffuka, har
    sai zuriyar Ibrahim din nan ta zo ga wadanda aka yi masu alkawarinta. An kaddamar
    da ikon shari'ar ta wurin mala'iku, ta hannun matsakaici.
  mal-mal: പിന്നെ ന്യായപ്രമാണം എന്തിന്? വാഗ്ദത്തം ലഭിച്ച അബ്രാഹാമിന്റെ സന്തതിവരുവോളം,
    ന്യായപ്രമാണം ലംഘനങ്ങൾ നിമിത്തം കൂട്ടിച്ചേർത്തതും ദൂതന്മാർ മുഖാന്തരം മദ്ധ്യസ്ഥന്റെ
    കയ്യിൽ ഏല്പിച്ചതുമത്രേ.
  lit-lit: Tai kam reikalingas įstatymas? Jis, įsakytas per angelus tarpininko ranka,
    buvo pridėtas dėl nusižengimų, kol ateis Sėkla, kuriai buvo duotas pažadas.
  urd-GVR: To phir sharīat kā kyā maqsad thā? Use is lie wāde ke alāwā diyā gayā tāki
    logoṅ ke gunāhoṅ ko zāhir kare. Aur use us waqt tak qāym rahnā thā jab tak Ibrāhīm
    kī wuh aulād na ā jātī jis se wādā kiyā gayā thā. Allāh ne apnī sharīat farishtoṅ
    ke wasīle se Mūsā ko de dī jo Allāh aur logoṅ ke bīch meṅ darmiyānī rahā.
  far-far: '''Uta ne God ka kwatea taki ki? God kwatea taki ki lau ''i burina alangaie
    nia, fua ne kai fatai madakwa ana abulo ta''alae ki, leleka ka dao ''ana maedangi
    ne kwalafa sa Abraham ne God fata alangai ana kai dao mai ana. God ne kwatea ''ainsel
    ki ne kera kai kwatea taki ki fuana sa Moses. Ma sa Moses ne na wane ni ngali
    fatae, sulia nia ne ngalia mai taki ki, ma ka kwatea fuana wane ki.'
  suz-BL: अरेशो लोव़ शोर गाक्‍शो मदुम्‍बा ङा? नेनीन, परमप्रभु यावेमी अब्राहाम कली
    गेशो लोव़ खाप्‍ब, दे तुइक्‍नय। मेको युइ मजरमेथु, परमप्रभु यावे आ अरेशो लोव़ रे
    पा पाप माइश्‍शो मार में, दे तुंइ‍सीशो बाक्‍त। मेको लोव़ परमप्रभु यावे आ स्‍वर्ग
    ङा गेय पाइबमी गारपाइक्‍ब का आ गुइमी गेशा, मुर आन कली तुइक्‍पदा बाक्‍त। रोमी ५:२०;
    प्रेरित ७:३८,५३; हिब्रू २:२; ब्‍यवस्‍था ५:५
  car-NT: Oty me 'ne ko iro ke moro omenano mero'po nan? Morokon kari'na yja'wanykonymbo
    woneto'me moro omenano mero'po moro Tamusi wykatopombo tu'ponaka tyje man. Mo'ko
    Abraham we'mekatopo, mo'ko i'wano me moro Tamusi wykatopombo man inoro wopyry
    taronaka te moro omenano mero'po kynotu'kujan. Kapu tanokon apojonano 'wa Tamusi
    ekataka moro omenano mero'po amy ipori'tomaponen ainaka tyje man.
  amp-amp: To tamohmpno Bro Nkifrar boririfhu mrokfom hemorm? Tamoh dukeftpno? Nd
    boririfhut hemohat bi Bro Nkifrar Abrahamrhu frikefthu yak marnya yuhat kfonimorrn
    ee kto boririfhut htamort. Rorhu dukeft duka memor, “Boririfhu mrokfom ahtakahtanm
    tamoh nefm yimam naneft tfit boririfhu mrokfeft mhtiyakhato duka mirahm, ‘O art
    fasoh nefet. Art dborioh nefet.’” Memor, “Nd boririfhutn yakitoh hanyruhamn ee
    nd Abrahamrpno nnakfo nuhas htamo yima Kraisr nierahr. Nieruharn nd boririfhut
    rorn riyak htaforahrt.” Nd boririfhut Bro Nkifrar hemot mounmotm kfo nuhasmotr
    tfit romn Mosesr kfohemomr. Tfit rorn kfo nuhasmornom. Ror be buha tohhato Bro
    Nkifrarpno mrokfom yakhato nom kfohemornom. Abrahamr nhai wommn Bro Nkifrarpno
    mrokfom yakhato kfoharimomr. Ror tu Bro Nkifrarn kfohemorr.
  bht-bht: तां फिरी व्यवस्था दा क्या कम्म है? मूसा दी व्यवस्था जो तालू दीकर बणी रेणा
    था, की जालू दीकर की अब्राहम दा बंशज नी आया, जिसदे बारे च परमेश्वरे बायदा कितया
    था, परमेश्वरे व्यवस्था स्वर्गदूतां दे जरिये मूसा जो दिती, जड़ा परमेश्वर कने लोकां
    दे बिच बिचोला था।
  eng-NOY: To what end then was the Law? It was added because of transgressions, till
    the offspring should come to whom the promise belongeth, having been ordained
    through angels by the hand of a mediator.
  cub-NT: Jãve Jʉ̃menijicʉ coyʉrejaquemavʉ ʉ̃i d̶aicõjeiyede Moisés bácʉre, “Yópe
    ji d̶aicõjeiyepe d̶ajarã mʉja”, arĩduyʉ judíovare. Jʉ̃menijicʉ coyʉrejaquemavʉ
    diede, põeva ne coreóvarãjiyepe ayʉ vainí tʉivʉre ne ãmeina teiye boje. Abraham
    mácʉi pãramenacacʉ Jesucristoi daiyede, iye d̶aicõjeiyepe d̶aiye cũinéjaquemavʉ.
    Que baru Jesucristoi daiyede, Jʉ̃menijicʉ mearo d̶acarejaquemavʉ põevare yópe
    ʉ̃i aiye báquepedeca. Iye Jʉ̃menijicʉi d̶aicõjeiyede Jʉ̃menijicʉ yávarejaquemavʉ
    ángelevare. Aru na yávarejaquemavʉ Moisés bácʉre. Aru ʉ̃ mácʉ toivarejaquemavʉ
    diede, põeva ne majinajiyepe ayʉ. Que teni Jʉ̃menijicʉ coreóvare d̶arejaquemavʉ
    põevare ʉ̃i d̶aicõjeiyede ʉ̃i coyʉiyeque apevʉre, ina ángelevare aru Moisés bácʉre
    máre.
  ita-1927: Che cos’è dunque la legge? Essa fu aggiunta a motivo delle trasgressioni,
    finché venisse la progenie alla quale era stata fatta la promessa; e fu promulgata
    per mezzo d’angeli, per mano d’un mediatore.
  lww-lww: Poga, ana pona kana naviunena tom̃a ga, nap̃a pisa pisape “?Ve sanene,
    Ntewa mligan Navisaluaena kiena ne Mosis nene pe na ya pona komin ya?” Pogaga,
    nevisa van amiu narui, sanini, Sup̃e naga mligan ke sina ga Navisaluaena nene
    to metavan kiena naviranarena, vena iila ita yeririna lala tekilia tevisu kilale
    kieta mlamulena viowa lala. Ntewa mligan navisaluaena nene vena sum̃alu su m̃aga,
    vano vano tol pogos nap̃a yar nene nap̃a pe lus kiena ne Epraam, nap̃a Ntewa pisaar
    pan imimi pimi m̃alivin ita. Ana ita tepisu nap̃a Navisaluaena naga kiena yum̃aena
    wo tanea tom̃a ga. Ana ita monar tesitom̃alia sane Navisaluaena nene, pogos nap̃a
    pimi m̃alivi, kom p̃esan puna ne navisi kiena ne Ntewa lala, siraunia amla pan
    yaru tai, nap̃a Mosis, ana naga mla pimi mla pan yeririna lala. Ana pogos nap̃a
    Ntewa naga kila naviranarena nene amio Epraam, nanene na pe sa re nene poli.
  ckb-ckb: کەواتە شەریعەت بۆ چییە؟ بەهۆی پێشێلکردنەکانەوە زیادکراوە، هەتا ئەو کاتەی
    نەوەی بەڵێنپێدراو دێت، لە ڕێگەی فریشتەکان بە دەستی پەیوەندی ڕێکخەرێک ڕێکخرا.
  nas-nas: Enang aming-koo Moosesi-nung boto otong? Tee aaꞌ tee orakaꞌnko otoko avuruꞌnung
    boto aarempaara orakaꞌ nkoaamanaꞌ tasiꞌpariiꞌnaang. Kumponinge teeꞌ nariꞌ otoꞌkoo
    miruꞌuuꞌ bera tee isiꞌising, Karistooꞌ, tavoꞌkuainooꞌke basi, eeꞌnara tero maraka-antavuuꞌ
    nung. Tee boto tee koosinunankai poꞌantavauꞌnung Moosesi nauaama kara-pareꞌ Kumponing
    eeꞌnoko teing nantoong-koo meuꞌke.
  uvl-uvl: 'Hotonga nemur talhot rume mene iri ol, pe aria ume utar? Aria ume laka
    nenge: Lape te hemallaha hote hehei pe hana reria poinga poreke ngana mur. Pe
    lape iri siporia te naue pe te amnei urume ke la het nga etue nenge helenga kerkereng
    ngana nem, nganangana lohot ia. Nenge Iesus i sipona lape at. Nga etue nenge NeHalang
    tung sue hotonga nemur, hekule angkelo mur ke te heleia lange Moses nenge tu nga
    NeHalang pe hana mur tunangaria.'
  eng-BBE: What then is the law? It was an addition made because of sin, till the
    coming of the seed to whom the undertaking had been given; and it was ordered
    through angels by the hand of a go-between.
  ixl-CNT: Pek ¿kam tokeꞌ aqꞌax u oꞌtla mantaar uncheeꞌ? Kam koj tokeꞌ, pek majbꞌal
    takꞌbꞌu qꞌu paav. Utz aꞌ sanimali tuul koꞌxh suꞌul viTxaaom u Tioxh vaꞌl talaꞌtziꞌi.
    Tan aꞌ vituꞌxh ixalam u Abrahaam utz, aꞌ saiqꞌon ul u bꞌaꞌnil. Pek aanjel ichaj
    u Tioxh tiꞌ ipaasal kꞌasuꞌl u oꞌtla mantaar tu u Moisees.
  xsi-xsi: Ambo mine, ande Maro Kindeni itula ŋgua tukuŋa pa Mose ŋana duvi mana,
    a? Ŋinde nde duvi mine; Maro Kindeni ilo tu tamâta rârâni ma sisama sondo tu kinzi
    nde kiesaka tamwatanzi. Mine kala iveta ne ŋgua pâŋa muŋga lâ, ŋineŋga itula tukuŋa
    pa Mose tona ŋana i ma itula panzi tamâta. I ipatea tu kinzi Juda tamâta ma sipono
    muli pa tukuŋa ŋinde lee, ikura lâ zo ŋinde Abraham ne Vâsa ma imâ ipâŋga, inani
    kala tamâta ŋinde Maro Kindeni ne ŋgua pâŋa iporo ŋana. Taitu kaloŋo ŋga; Maro
    Kindeni tamwata ŋandai itula tukuŋa ŋinde panzi tamâta ŋga. Itula ŋinde panzi
    aŋelo, ŋineŋga kinzi kala situla papa kuleŋa tamâta Mose.
  crx-NTPO: '''Et ndi Moses be ''udustl''us ndet huba ''uzoo'' nahzun? Ninta'' ts''ut''ih-un
    ''et whuch''a neba ''uhóonla. ''Ink''ez nkede ''uwhutánelh whe whusawhútilts''ulh,
    Abraham oots''u hayánzut-un whusatiyalh whuts''un, ''et whuts''un neba'' hóonla.
    ''Ink''ez mbe la yuts''u haínzut-un, ndi yé nets''u nahizya-i, ''en ghun ''uhoont''oh.
    ''Et mbe la dune eguz unli-un, ''et lizas daja hidáni''-un, ''et ''on ''un budáni''.'
  kan-OKCV: ಹಾಗಾದರೆ ಮೋಶೆಯ ನಿಯಮವನ್ನು ಏಕೆ ಕೊಡಲಾಯಿತು? ಅಪರಾಧಗಳ ಅರಿವನ್ನು ಮೂಡಿಸುವುದಕ್ಕಾಗಿ,
    ನಿಯಮವು ಸೇರಿಸಲಾಯಿತು. ಇದು ಆ ಸಂತತಿಯಾದಾತನು ಬರುವ ವಾಗ್ದಾನದ ತನಕ ಮಾತ್ರವಾಗಿರುವುದು. ಹೀಗೆ
    ನಿಯಮವು ದೇವದೂತರ ಮುಖಾಂತರ ಮಧ್ಯಸ್ಥನಾದ ಮೋಶೆಯ ಕೈಯಲ್ಲಿ ಕೊಡಲಾಯಿತು.
  bbb-bbb: Ro Godi fu Eburame ijiege vekinu ifejiakuma ije akae ijadufuo maeje fu
    irere ije reke? Ro Godi akae ije fu miaema ije fu ijare ifejiaga e ije bu vame
    ma ro ise ije giana vierafekiro fu ijia miae. Rove akae ije fume ijia na ruoma
    arekoga Kuraesi e ije Godi fu Eburame kuaema ije fu ruae. Godi fu akae ije abena
    anera ije miamoga bu abena Mosisi e ije fu Godikiro ema ijiebuo ukua ijia manino
    ije mae.
  blw-blw: Magat ekatyuwén, “Wat nokay lawa hen kausaran hen anchi orchin nò.” Changrényu
    ngén. Te hen kausaran hen anchi orchin way empaunud Apudyus, ta wachay mangenlasinan
    hen tatagu hen kenaraweng hen chacha ammaan. Yag hen hehemmà Apudyus, wat masapor
    masorotchi ingganah umchah hen anchi ihay ganà Abraham way kafud-asan hen empopostana.
    Ya napatpateg chillu hen anchi empopostan Apudyus no hen anchi orchin, te ilanyu
    ngén. Hen nangimfag-an Apudyus hen anchi orchin, anna an hennag hen anghel way
    kaman aron way i mangimfaga an Moses ya anat agé ifagan Moses hen anchichay tatagu.
  tam-2017: அப்படியென்றால், நியாயப்பிரமாணத்தின் நோக்கம் என்ன? வாக்குத்தத்தத்தைப் பெற்ற
    சந்ததி வரும்வரைக்கும் அக்கிரமங்களினிமித்தமாக நியாயப்பிரமாணம் தேவதூதர்களைக்கொண்டு
    மத்தியஸ்தனுடைய கையிலே கொடுக்கப்பட்டது.
  azz-NT: 'Huan axcan namechtajtanilía ijcuín: ¿para toni cualtíac in tanahuatil de
    Moisés? Pues, Dios techmactilij ya in tanahuatil de Moisés para ica technextilijtihuala
    que titajtacolejque. Pero in tanahuatil de Moisés cualtíac sayó hasta in tonalme
    cuac huala ne teconeu de Abraham, yejua in Cristo Temaquixtijque ten Dios moyectencauca
    ya ihuan Abraham de cualtitanis. Huan ne tanahuatil de Moisés, Dios quitenahuatilij
    ya ma quitacamatican ipueblojcahuan de Israel ica itencopaca in ángeles ten taquehualme
    de Dios. Huan in ángeles quimactiliayaj Moisés ne tanahuatilme, huan Moisés queme
    se tetajtohuijque quinpanoltiliaya in pueblojuani de Israel ne tanahuatilme.'
  spa-RV-1909: ¿Pues de qué sirve la ley? Fué puesta por causa de las rebeliones,
    hasta que viniese la simiente á quien fué hecha la promesa, ordenada aquélla por
    los ángeles en la mano de un mediador.
  csy-csy: Tabang ahile banghang in thukham pia ziam? Hi thu sia kamciam a piak Abraham
    i suan a thet mateng thukham paltan te hu in a ki belap a hihi; taciang hi thu
    sia palai seam pa i khutsung ah vantungmi te i a piak nasep a hihi.
  mxq-NT: Pes, ¿wiꞌixʉ dʉn tyuñ ja Moisesʉ ꞌyanaꞌamʉn? Dios ya̱jk es dyaꞌíxyʉty diꞌibʉ
    dʉꞌʉn ja pojpʉ. Tadʉ anaꞌamʉn yʉꞌʉ jatunán jeꞌeyʉ extʉ ko myínʉt ja Abra̱a̱n tyʉʉmp
    ꞌya̱a̱ts diꞌibʉ yajwa̱ndák. Dios myooy ja ánklʉsʉdyʉ tadʉ anaꞌamʉn, es tmoꞌoyʉdʉ
    Moisés éxtʉmʉ Diosʉ kyudʉnaabyʉ ma̱ naxwíñʉdʉ ja̱ꞌa̱y.
  tzj-NT: Ja wi queri' rubey ¿nak c'a noc wi' ja ley? Jari' ni c'o wi' rsamaj pro
    ja Dios c'a después na xwinakarsaj ja ley utzc'a chi nkotakij nak rbanic ja il
    mac ja nkaban ja rok winak. Pro ja ley xa pajtali ja tiempo rxin, tokori' xurq'uisa'
    ja tok peti ja Cristo ja rja'tzul can ja rAbraham como tre arja' tzujun can wi'
    ja rutzil xin Dios. In jun chic chakaja', ja Dios tok xuya'to ja ley ma ni ta
    arja' tzijon cuq'uin ja winak, ángel xec'amoto, xurquiya'a' tre ja Moisés in ja'
    Moisés xuya' chic chique ja winak.
  tdt-tdt: Entaun Maromak foo lei relijiaun atu halo saida? Nia foo lei relijiaun
    hodi hanorin katak, ita ema nee sala nain. Nia hakarak atu lei nee vale too deit
    Abraão nia Jerasaun ida nebee temi iha promesa nee too mai. Bainhira Maromak foo
    lei relijiaun ba ema Judeu sira, Nia foo ba anju sira mak entrega fali ba Moisés
    para foo tutan ba povu.
  ron-BTF: Atunci pentru ce este legea? Ea a fost adăugată din cauza încălcărilor
    de lege, până să vină sămânța căreia i se făcuse promisiunea, dată prin îngeri
    în mâna unui mijlocitor.
  eng-WEBP: Then why is there the law? It was added because of transgressions, until
    the offspring should come to whom the promise has been made. It was ordained through
    angels by the hand of a mediator.
  eng-FBV: What was the point of the law, then? It was added to show what wrongdoing
    really is, until the son came to whom the promise had been made. The law was put
    in place by angels through the hand of a mediator.
  nld-1939: Wat heeft de Wet dan voor zin? Om wille der overtredingen is ze er aan
    toegevoegd, totdat het Zaad zou zijn gekomen, tot wien de Belofte gericht was.
    —Ze werd door engelen uitgevaardigd door tussenkomst van een middelaar;
  bwo-bwo: Eshe, nemo ime eegoshe? Nemo dabee Abrahamsh jangiyon imets naaro b́ wafetsosh
    nomrratse tuutsone, nemo melakiyo weeron beshat dagi taalotsi ash ikosh imere.
  nch-BL: Huajca, ¿para ten hualajque itanahuatilhua Moisés? ¡Xitacaquica! Toteco
    temacac nopa tanahuatilme para quinnextilis masehualme quesqui tajtacoli quichihuayayaj
    huan quesqui tajtacoli quipiyayayaj iixpa Toteco. Pero nopa tanahuatilme san quipixque
    inintequi hasta tacatisquía Cristo, yaya cati iteipan ixhui Abraham cati Toteco
    quitencajqui para quitiochihuas. Nojquiya amo san se ipati nopa tanahuatilme huan
    Cristo. Pampa Toteco quinmacac nopa tanahuatilme ica ilhuicac ehuani cati teipa
    quimacac Moisés cati motajcoquetztoyaj ica Toteco huan masehualme.
  quc-TNT: We je ri', ¿jas c'u u patän ri Pixab ri xutz'ibaj ri ka mam Moisés? Are
    xyi' wa' chuc'utic ri qui mac ri winak. Xuwi c'u c'o xupatänij wa' c'ä xpe na
    ri Cristo ri rachalaxic ri ka mam Abraham ri xbixic chi quil na u wäch rumal chi
    che ri Are' xyi' wi ri xuchi'j ri Dios. Ri Dios c'ut xtakan chuya'ic ri Pixab
    cumal ri ángeles pu k'ab jun ri cäch'aw pa qui wi' ri winak ruc' ri Are'. Are
    wa' ri ka mam Moisés.
  tfr-NTPO: ¿Eni ga kjok l̇l̇gwekkl̈o l̈i l̇l̇ëno? Twara Sbörë judíoga kong, l̇l̇ëbo
    shärye l̈ok owa l̈i miydokl̈o, äär jong Abraham «tjëyo» tjwe l̈ara jl̈õkoyo l̈i
    shrono guing. Ga kjok l̇l̇gwekkl̈o l̈i l̈ara Sbörë ba parkagaga kjok dogo so kong.
    Ga epga oml̈ono Moisés kong. Ga Moisés oml̈ono nopga kong. Eni ga Moisés beno
    shäng Sbö tjl̈õkwo l̈aga nopga kong, beno shäng nopga tjl̈õkwo l̈aga Sbö kong
    bakoe. Kjok l̇l̇gwekkl̈o l̈i weno eni.
  kaq-NT: ¿Jascaraiya jahua copi sca Moises huishamanishquin? hih ra tah man jai.
    Jaa joi ta hahan honanti qui, jenquetsahpa tiromanicahbo non quin non honannon.
    Jahuen quiquin baque jonon caman res jaa joi nincacahbo ta Moises huishamanishqui,
    jan hinantijani jahuen baque noconon caman. Jahuen yonotiboyaxon ta Moises nincamanishqui,
    yohinicahxon Moisesnin sca jahuen caibo yohinon. Hicha yohihibo jaiya ta yohuanxonnica
    hihquitihiqui.
  sgb-sgb: 'Malyarin main mangotáng: No êmbayro awud, ya main nanan pangako, pata
    indin êt ya Kautuhan? Indin êt ni Apo Namalyari ya habaytoy Kautuhan ta êmên mamwangan
    no hino ya kasalanan ha hêlêk na, ta habaytoy Kautuhan ay dapat lan honolên, kaban
    a ya pon nilumatêng ya kaapo-apoan ni apo Israel, ya hi Apo Jesu-Cristo, ya pinangakoan.
    Habaytoy Kautuhan, ay impahabi ni Apo Namalyari kanlan anghel na, kan apo Moises.'
  vie-1934: Vậy thì làm sao có luật pháp? luật pháp đã đặt thêm, vì cớ những sự phạm
    phép, cho tới chừng nào người dòng dõi đến, là người mà lời hứa đã hứa cho; luật
    pháp được ban ra bởi mấy thiên sứ và truyền ra bởi một người trung bảo.
  kxv-kxv: ଆତିହିଁ ମେ଼ରା ଏ଼ନାଆଁତାକି ହୀପ୍‌କିଆ଼ତେ ? ମାଣ୍‌ସିତି ଲାଗେଏତି କାମା ତ଼ସାଲି ତାକି
    ହୀପ୍‌କିଆ଼ତେ, ଇଞ୍ଜାଁ ଅବ୍ରାହାମକି ଏମିନି କୂଡ଼ାତି ମେସାନା ମାହାପୂରୁ ଆ଼ଞ୍ଜାମାଚେସି, ଏ଼ୱାସି
    ୱା଼ନି ପାତେକା ମେ଼ରା ଲ଼ଡ଼ା ମାଚେ, ର଼ ମାଣ୍‌ସିତି ମାଦି ତଲେ ଲାକପୂରୁତି ଦୂତୁୟାଁ ସା଼ୟେମିଟି
    ମେ଼ରା ହୀପ୍‌କି ଆ଼ହାମାଚେ ।
  amu-NT: Quia joꞌ juu ljeii na tqueⁿ Moisés ¿yuu lꞌuenaꞌ? Tsꞌiaaⁿꞌnaꞌ ncꞌe jndye
    nnom na cwilaꞌtjo̱o̱ndye nnꞌaⁿ, joꞌ chii jnda̱nquia chii tquiaa Tyꞌo̱o̱tsꞌom juunaꞌ.
    Teijndaaꞌ na nncuaanaꞌ hasta xjeⁿ na tyjeeꞌ Nquii na cwiluiiñe tsjaaⁿ ꞌnaaⁿꞌ Abraham,
    nqueⁿ na tso Tyꞌo̱o̱tsꞌom nnoom chiuu nntsꞌaa. Ljeiiꞌñeeⁿ tyoñequia ángeles juunaꞌ,
    ndoꞌ nquii Moisés tsꞌiaⁿꞌaⁿ na tyotseixmaaⁿ tsꞌaⁿ na tyomꞌaaⁿ xcwe quiiꞌntaaⁿ
    nnꞌaⁿ ñequio jo nnom Tyꞌo̱o̱tsꞌom.
  hin-CV: तब क्या उद्देश्य है व्यवस्था का? अपराध का अहसास. उसे स्वर्गदूतों द्वारा
    एक मध्यस्थ के माध्यम से आधिकारिक रूप से उस वंशज के आने तक बनाये रखा गया जिसके
    विषय में प्रतिज्ञा की गई थी.
  spa-BES: ¿Qué es la ley? Fue una adición hecha por el pecado, hasta la llegada de
    la simiente a quien se le había dado la promesa; y fue ordenado a través de los
    ángeles por la mano de un intermediario.
  san-BEN: তর্হি ৱ্যৱস্থা কিম্ভূতা? প্রতিজ্ঞা যস্মৈ প্রতিশ্রুতা তস্য সন্তানস্যাগমনং
