  aso-aso: Neꞌmino neivo ma Moseꞌ louꞌ gamazi nene nanitekumuꞌ do sotoꞌ o-lidineꞌ
    neve li longoꞌ ilisave. Oꞌmosoꞌmo aꞌmine louꞌ gamazi do sotoꞌ o-lidineꞌ nene nemuꞌ
    do sotoꞌ o-lidineꞌ ve. Adoꞌ louꞌ gamaziꞌve avutoꞌ ogaꞌ nouneꞌ monovote nene aꞌmine
    louꞌ gamazi neꞌmo do sotoꞌ ogo lelebizelive losa do sotoꞌ o-lidineꞌ ve. Idoꞌ neꞌminemuꞌ
    do sotoꞌ o-ledosa aꞌmine louꞌ gamazi nene mudise minelive losa do sotoꞌ o-ledamo
    asi aꞌmine louꞌ gamazi minelineꞌ nene aza gamazi lo huko-dive adoꞌ Abalahamuꞌ
    aꞌvopilemoꞌ olihe amineꞌ gameneukovoꞌ minelive losa do sotoꞌ o-lidineꞌ ve. Idoꞌ
    asiꞌve Oꞌmoso neꞌmo aꞌmine louꞌ gamazi nene eveneꞌ leliꞌ adeuꞌ gehepeve lemamive.
    Eveneꞌ di ngimilo lo angeloꞌ nene ngemavo di igi leliꞌ goholusoꞌ vete Moseꞌni
    imikevo do limineꞌ ve.
  uli-uli: Ila ngo meda pelal Hatobtob we? Hatobtob we ila re fang bo chilal bogtag
    we bo be llah wegdeg ka ye tayikof, iwe ngo mil mala be mel chog yee, la hola
    yodla be budoh yeramtawe semal we chol daowe yael Abraham, ila yeramtawe yor yael
    Deus promise ngali. Hatobtob we ila angelus mele re holal ngalir yarmat le re
    ngaley semal mal le iy mele be hadayu.
  nin-NT: Uwa ti si meme, Abachi à ni Are ka Musa ka ku anggi mu? Abachi à ni are
    ka, wre ku anishirr a bu hi aseki ndanda ka nggo a di na ka. Are ka Musa ka à
    ta na undu kuma ku inga i uhunhan ku nggo à da di u taka nga nggo. Abitu ba Abachi
    aba yo a nu Musa are ka, uwa à kpa ka a nu anishirr ba.
  acu-NT: 'Tura ¿Yus iincha waruka umiktin chichamnasha akupturmakmiaji? Yus Abrahaman:
    Ami wearam akiinatnua nuka mash nungkanam pujuinaun pengker awajsatnuitai, tímia
    nunaka Cristo taatsaingkia umikchamnauyayi. Tura asamtai aints ainau mash tunau
    wajasaru asaramtai, Yus ni awemamurin akatar akupak: Umiktin chicham Moisés susataram
    tusa akupkamiayi.'
  cak-WNT: ¿Y achique cami nic'atzin wi ri ley riche (rixin) ri Moisés? Ri Dios xuya'
    ri ley ri' xaxu (xaxe wi) riche (rixin) chi nuk'alajsaj janipe' chi mac niquiben
    ri winek y xaxu (xaxe wi) xucusex tek c'a oyoben na ri Cristo ri riy rumam ri
    Abraham, ri tzujun (sujun) chare ri Abraham ruma rutzil ri Dios. Y tek ri Dios
    xuya' ri ley, xerucusaj k'axey tak tzij. Nabey mul, xuya' chique ángeles, y ri
    ángeles ri' xquiya' chare ri Moisés. Y pa ruq'uisbel, ri Moisés xuya' chique ri
    winek.
  ebk-ebk: Mu hiyasa, ngachana ngay ngarud nan kotok nan Lintig ay naichat? Enammaan
    Apo Dios nan nauy Lintig ta epailana nan panagfiasor nan tataku babaen as nan
    achicha mangtongparan as nan hana ay Lintig. O, enkeddeng Apo Dios ay munturturuy
    nan hana Lintig inkiana as nan omaliyan nan kianak Abraham ay hi Cristo ay matongparan
    nan enkarina. Naraka ay maematonan ay napatpateg nan karina mu nan Lintig, tay
    nan angheles nan enosar Apo Dios ay nangichat as nan Lintig kan Moises, ya hi
    Moises nan nangifiakia as nan tataku.
  spa-PDDPT: Entonces, ¿para qué sirve la Ley? Fue añadida por causa de las transgresiones
    hasta que viniera la Descendencia a la cual fue hecha la promesa. La Ley fue ordenada
    por medio de los ángeles en mano de un mediador.
  ruf-ruf: Lelo Ghamalaghitso ghana sang'ano yachi? Ghamalaghitso ghekighwa kulangusa
    ghamatotso chinu chachi, mbaka hala hayatsokutsa imtsukulu yula iyalongile Imulungu.
    Ghamalaghitso tsaghaghalighwa na wamalaika kwa ghamoko gha mlamlitsi.
  gun-gun: Ha'e gui ma mba'erã nda'u oeja avi lei? Lei ma jejavya kuaa ukaarã oeja
    raka'e, ovare aguã hamymino ijayvu ma voiague va'e oiko peve'i. Anjo kuery po
    rupi lei ome'ẽ uka raka'e, ha'e gui amboae po rupi ju.
  agu-BL: 'I bin jalu'' e''u'' wajwutz, ko ya''tz bintzi, ¿mbi tzun eka''ntz tan ley
    Moisés? Je puntile''j: Tzantzaj tlen saj tk''ol Ryos yi e''chk leya''tz tan ẍchajle''n
    yi at kapaltil. Ak''lij yi leya''tz, poro ntin tetz cobox ntzi'' k''ej, jalen
    yi tulake''n yi jun xonl Abraham tan toye''n yi jun oya''tz sketz yi alijt cyen
    tan Ryos. Ej nin yi tk''ol Ryos yi leya''tz tetz Moisés ntin ja xcon jun ángel
    ta''n. Ej nin ncha''tz xconak Moisés tan xtx''olche''n xo''l yi jun leya''tz.'
  isn-isn: Ku niki itungili ilagiilyo ai lipumgwe? Ai longeeigwe kunsoko a milandu,
    kupikiila mulewa nu ang'wa Ibrahimu waze ku awo naza kitalao ai ai watulaa ulagiilwe.
    Ilagiilyo ai liikilwe kuukinyila kukiila u malaika ku mukono nua mulamuli.
  eng-PEV: But maybe somebody is asking, “Why did God give his law to his people?”
    This is the answer. His people kept on doing bad things, so God gave them his
    law. And he wanted them to follow that law until Abraham’s special grand-son came.
    This was the grand-son that God was talking about a long time ago when he promised
    good to Abraham. You see, God gave his law like this. He used his angel messengers
    to tell it to Moses. He was a man that stood in the middle, between God and the
    people, to help those people listen to God.
  ilo-ULB: Apay ngarud a naited ti linteg? Nainayon daytoy gapu kadagiti panagsalungasing,
    aginggana nga umayto ti kaputotan ni Abraham kadagiti nakaikarianna. Naipaulog
    ti linteg babaen kadagiti anghel, babaen iti ima ti mangibabaet.
  pir-NT: ¿Sa yero dʉhse yeatire tiquiro dutiyere cũri Cohãcjʉ̃? Tiquiro dutiyere
    cũahye ti dutiyere mari yʉhdʉdʉcarire mari quehnoano masiatire. Sa yero panopʉre
    Cohãcjʉ̃ “Mʉhʉ panamino iji turiariquiro mehna masare quehnoano yeitja”, Abrahãre
    tiquiro nidiquiro tiquiro wihiato pano Cohãcjʉ̃ dutiyere cʉomahye masa. Sa yero
    Cohãcjʉ̃ dutiyere tiquiro cũgʉ̃ tiquiro yequina angele pehe tire duti turiahye.
    Sa ye Moisere tiquina cũgʉ̃, tiquiro pehe masare cũ turiahye tja.
  anv-NT: Ne ulannó Ɛsɔwɔ abɔ agbɛɛ́ mabɛ? Agbɛɛ́ mabɛ mampyɛ bɔɔ́ ákaá genó ɛyigé
    gabo alu. Ne mabɛ yina abɔ alú mambɛ kpaá tɛ mpyáne Abraham ayi Ɛsɔwɔ abɔ anyɛ́menó
    getú jií achwɔɔ́. Ɛsɔwɔ apyɛ makiɛ́nné jií achyɛɛ́ mabɛ yimbɔ mbaá muú ama
    ayi atɛne metɔɔ́metɔɔ́ ákwaá ne Ɛsɔwɔ.
  sab-NT: 'E ulia che ña chege tañachuge ai kare Moisés chadalla giti: “¿Lledale Chube
    Moisés ta gbu chada dege kwian alin? ¿Chada e ngwale?” ¡Me dale! Chada e no kwian
    ta gbagda kwian kle age me no giti, Abraham oindallaske Cristo bebi chke kwian
    ta gbe Chube takalin kare gire Moisés chadalla kwian ta gbu suge ama chagedale
    mine Chube takalin kare, kaire chada e giti sugedu kwiange ama kle age mine me
    no Chube gwage. Chube geru e ketu lle boanga mau alin nga ngaña giti ketale Moisége
    gire Moisés geru e degu jigale kwian alin.'
  tmd-tmd: Makwam ñɨŋ yajöña, “God nuŋ Ebraham nugwo ap wä yad nɨgöŋ aku hör nöl magwaim,
    nuŋ pödpöd rɨmɨn lo mönö nölöŋ owa?” cöña. God nuŋ höd meme Ebraham nugwo mönö
    yad nɨgöŋa; mai mɨ Ha yadöŋ aku höŋa. Wop mibɨl yöraku nöbö mö ap kib mag gwogwo
    hörɨrör pɨlmɨdöi aku, ñɨŋ gwogwam rɨmɨdöi mag ñɨŋ aku nugwɨŋ, me rön, God ñɨgö
    lo mönö nölöŋa. Makwam lo mönö aku, God ejol bla akwör rag hö nöbö i nugwo nölmɨn,
    nuŋ piöŋö rag du nöbö mö akuyöbö ñɨgö yad nölöŋa.
  acr-NNT: ¿Saꞌ kꞌu ruchak riꞌ ri Tzij Pixabꞌ tzꞌibꞌital kan ruma ri Moisés? E chaꞌ
    kuqꞌalajisaj chike ri tikawex saꞌ taq ri kimak chwach ri Dios. Y jelaꞌ uꞌanom
    loq kꞌa che rukꞌunibꞌal ri Jun Alkꞌoꞌal bꞌiꞌtisim loq, waꞌ e ri Cristo; ma che
    Rire xꞌan wi waꞌ wa bꞌiꞌtisinik. Ri Tzij Pixabꞌ xtzijox kuma ri ángeles che ri
    Moisés chaꞌ rire kuqꞌatisaj chikiwach ri tinamit;
  kpg-kpg: Malaa, Nnaganoho la ne hai eimaha? Nnaganoho ne haga puni ang gi di hagababa
    deelaa belee haga modongoohia aga di hala, gaa dae loo gi di dau mai di hagadili
    o Abraham dela ne hai ginai di hagababa deenei. God ne wanga gi digau di langi
    Nnaganoho aanei bolo gi wanga ina gi Moses, tangada dela e hagadae di hiihai a
    God gi nia daangada.
  taj-taj: थेह्रङ् भिसम दाहेन्‍से परमेश्‍वरसे मोशादा पिन्‍बा ठिम तिग्‍दा तोःजी? तिग्‍दा
    भिसम म्‍हिगदेसे लबा पाप गेगदे उन्‍बाला लागिरी ओच्‍छे परमेश्‍वरसे अब्राहामदा सन्‍तान
    पिन्‍ना भिसी लबा कबुल पूरा आततेधोनाला लागिरी जे हिन्‍ना। चु ठिम म्‍हिगदेदा परमेश्‍वरदेन
    छ्‌याम ढिक्‍ना लबाला लागिरी स्‍वर्गदूतगदेग्‍याम म्‍हि गिकसे स्‍होबा हिन्‍ना।
  avt-avt: Hɨm im yaaim kenmak te God katɨp Moses hɨm a? God katɨp haiu mɨt hɨm im,
    te hɨram meteiknai menmen haiu mɨrɨakem hɨram enum. Hɨm me Moses mau tɨwei naanmɨpre
    haiu mɨt ere nepenyek ke Ebraham kaknen kerek nɨpaa God katɨp hɨm yaaim me hɨrak.
    Mɨt ensel God kewetɨr hɨm, hɨr natɨp Moses em. Moses hɨrak kerp nɨmɨn ke mɨt netike
    God katɨp mɨt hɨm mɨrak hɨr newenhi nanisesim.
  cbk-cbk: Entonces, para cosa man ese ley? Dios ya omenta ese ley para manda sabe
    con todo el maga gente que sila pecador. Ese ley di Moises ta sirvi de guia hasta
    ya vene el decendiente di Abraham con quien Dios ya dale el di suyo promesa. El
    maga angeles ya dale ese ley con el maga Judio de antes pa gayot por medio de
    un gente quien ya sirvi como mensajero entre Dios y el maga gente, y ele amo si
    Moises.
  uig-ARA: ئۇنداقتا، تەۋرات قانۇنىنى چۈشۈرۈشتىكى مەقسەت نېمە؟ ئۇ بولسا، ئىنسانلارنىڭ
    ئىتائەتسىزلىكلىرى تۈپەيلىدىن، خۇدانىڭ مىراسى ۋەدە قىلىنغۇچى، يەنى ئىبراھىمنىڭ
    نەسلى دۇنياغا كەلگۈچە قوشۇمچە قىلىپ بېرىلگەن؛ ئۇ پەرىشتىلەر ئارقىلىق بىر ۋاسىتىچىنىڭ
    قولى بىلەن بېكىتىلىپ يولغا قويۇلغان.
  tuf-tuf: Eyta cuácayatan, Sirat bachan chihtán bitán wac bahjáctara, aját ba quin
    ehcunro. Abraham quin wac bah yahncút Moisés quino bachan chihtán wac bahjacro.
    Uw imarat bitara utar ur ay bár yajquey istayta acu wac bahjacro. Abraham bomcar
    yehníc ocso tas bachan chihtán cutar imarat ur ay bár yajquíc istayta acu wic
    bahjacro. “Abraham bomcar” wacayat Jesucristo ojcor wacaro. Sir imát Jesucristo
    cut cuar uw bahnaquin cuitar waquín wac bahjacro. Jesucristo yehníc ocso tas Sirat
    ima bachan chihtán uwat yajquín acu Moisés quin wac bahjacro. Sirat ima cuacúr
    cacmín cut cuar Moisés quin bachan chihtán ehcujacro. Etar Moisesat acsar uw quin
    síw̃jacro.
  abx-abx: Tara' ay may i katuyu'an-na si bala'od? Nagpatambay to basi' aka'alimagmag
    i mga a'a nga parasupak bali' mga iya ngan aniya' kagamitan-na si bala'od tubtob
    hamok si pagtakka-na si minamat-na si Abraham. Iyay nan minamat i nagtukuy-na
    si Diyos ari si sa'ad. Nagparu'do' i bala'od pina'agi si bulig-na si mga anghel
    ngan pwira sinan, aniya' pa liwat magtangnga' para si mga a'a.
  mco-NT: ¿Ti ycɨxpɨ Dios co moy Moisés je cötujcɨn huɨdibɨ ycojay? Hue' je' Dios
    moy jada cötujcɨn jɨgɨx jëbɨ niguëxɨ̈gy co jäy ajcxy ca' ycapxymɨdoogɨxy. Tunamb
    anajty Dios ycötujcɨn huɨdibɨ Moisés ycojay mabaad tɨ quexy ya naaxhuiñ yɨ' y'ung,
    je' je' je Cristo, je Abraham y'ap y'oc huɨdibɨ yajpocyñïhuätzp jäy ajcxy. Dios
    ycötujcɨn hue je' yajniguejx Moisés mɨɨd ángeles ajcxy. E chi Moisés capxnajxy
    ma ymɨgügtɨjc ajcxy.
  cpb-NT: ¿Iitaka otzimantari Inintakaantaitanewo? Iro otzimantari oñaagantero iwiyathanka
    atziripaini, irojatzi rareetantakya icharinetari Abraham-ni ikantaitakeriri pairani.
    Iri rotyaantake Pawa maninkariite rosankenatakairi Moisés-ni Inintakaantaitanewo.
    Iri Moisés kantakowentakeriri atziripaini.
  aon-aon: Namudok aria lo douk nyanakumori apak um maresh? Enyen douk Iruhin nagiguk
    nadrani ananin promis um abudok nyutob munek yoweishi inahos obi nyutob, enyen
    ta nyeyabigap aria mudukemesh mukri apak munek yoweishi inahos. Aria enyudok lo
    douk nyape arigaha anudok Abraham ananin barhonin seiwok Iruhin nakriyuk adur
    atin um ta nutograri iri natogur. Enyudok lo douk Iruhin nakripi enselahos shanaki
    shakrip Moses. Moses douk nape orokohun um apak mani Iruhin iri, aria Moses nanaki
    nako apak.
  hus-NT-2005: Pos tám, ¿jantʼó ti alwaꞌ nin takʼixtal na Dios xin jilám dhutsadh
    na Moisés? Kʼwajbá tayílich abal ka xalkʼá an walastaláb xin tʼajál an atiklábtsik.
    Tokotkʼi neꞌech ti éynal asta ka ulich jachanꞌ an “kidhtaláb” xi usnék neꞌech
    ka pidhan xowaꞌ in ulúmal na Dios. An takʼixtaláb tʼiladh kʼal i tʼokat abatwáletsik
    ani na Moisés éyná abal kin óltsi jachanꞌ an takʼixtaláb an atiklábtsik.
  mig-NT: Te ndénu̱ játíñu ley núsáá. Chi ni̱ kuva̱'a ley ja̱ kúu sɨkɨ̱ ñáyɨvɨ ní
    ka̱sáña'mu, te vásá ní chaa̱ tata̱ ja̱ ní keyu'u‑yá sáá, te ndajá'a̱ ándɨ́vɨ́
    ní súngo̱o tu̱'un‑ún jíín ɨ́ɨn ja̱ ní kuu yu'u núu̱.
  bps-bps: Taman tan kè gukmamu i flalò? Mlé Dwata i flalò fagu di ku Mosis, du fye
    dilè dad to i dad salàla. I klalò i flalò kel alò di kakel i bel Abraham i gumakang
    Dwata, dunan Krayst Dyisas. Di muna, blé Dwata i flalò di ku Mosis fagu di dad
    kasaliganan, na Mosis tmugad dun di dad to.
  mbs-mbs: Na, pengkey benal wedad otaw eneng-enengen te Timanem te metòlid dan pineokit
    te pegtolò te punù ingkeliwat i Moises, kenà aw wedad kekemowan te punù sìyan.
    Impekeliwat te Timanem se punù din diyà te menge Judiyo amon ketegahan te kedita
    te otaw te okomen din dan so nekeinang dan te medaet. Se kenamay te pegtolò te
    punù ingkeliwat i Moises, taman olò te pegdateng te sìyan sebad bowad-bowad i
    Abraham impakang. Pegpemegay te Timanem te punù sìyan, in-indan din iyan diyà
    te menge anghil. Penga niyan, ingkeliwat dan iyan diyà ki Moises, aw penga niyan
    sikandin se migkeliwat heman kenyan diyà te kedita te Judiyo.
  tof-tof: Da gida wa laró zitülkusdü ekyanórr? God gida we zitülkusdü emngyelórr
    tumum tóba alkamül-koke bóktandó, pamkolpam amtyanóm igó, i gida amgün kwarilürr
    kolae tulmil tómbapónde. Ene gida wa we ki kwarile kókó Eibrra-amón bobata, God
    alkamül-koke bóktan noankü ingrinürr, ki tame. God ene gida anerru tülinóp ama
    Mosesón silinóp, God akó pamkolpamab aodó olom nótó yarilürr.
  cme-NT: Terieŋgu faŋgu-na, Diiloŋo hãa-ye *ãnjĩnamma‑i yuŋ haku‑i nuɔ‑i? U naaraaya-mɛi
    u nupãlle-na i diɛ tiɛ da i maacembabalamma‑i. U ciɛ ku yaa‑i a tuɔ cie *Abiramu
    hãayɛ̃lŋo jomma‑i; nupãlle vii u yaa‑i. Ãnjĩnamma famma‑i *dɔrpɔpuɔrbiemba'i
    hãa *Moisi‑i baa-ma u jo baa-ma ji hã-ye.
  sus-sus: Xa na nan a ra, munfe ra Ala a niya a xa yaamarie xa sɛbɛ Kitaabui kui?
    A a xa yaamarie sɛbɛ nɛ yunubie xa fe ra, beenun a xa Di laayidixi xa fa. Malekɛe
    naxa fa na sɛriyɛ ra, e na so saabui nde yi ra.
  pon-2006: Eri, dahme kahrehda Kosonnedo wiawihkihda? E kapatapat ong inowo pwe en
    kasalehda dahkot sapwung, oh en mihmi lao lel kadaudok en Eipraamo me inowo wiawihongehr
    eh pahn pwarodo. Koht ketikihong tohnleng kan Kosonnedo pwe re en patohwando,
    ahpw aramas emen me wia wiliepe ong aramas akan.
  dad-dad: Age fiyauf are, lo are ere nigin? Lo are mosor yaor fouf nigin ifenẽdi
    di, anĩ ibodok ile, Abraham nẽ ibor ĩ nigin promis iron anĩ, wõ youf bun bure
    falauf. Lo are, engelem, atun tamo Moses difenẽ di, lo anĩ yaor fen.
  zab-NT: 'Nagaizdxa inabdiidxtɨ nare: ¿Xiza par illiú ley dxa? Dios bnɨɨdxny ley
    par gacbee bniety dec casaclodebny, ax blliú leyqui axtquɨ dxi ni beed bniety
    ni zá lo xfamily Abraham zec ni baany Dios promes cun laab desdɨ gulo. De ánglɨ
    xte Dios bdeed leyqui Moisés, chiy Moisés ax bteedni lo de bniety.'
  jae-jae: Ma biŋsu tau ŋam amboac ondoc. Biŋsu tau ŋam gebe ŋamalac sêŋgêlisêŋgêli
    sêmoa e Abrahamnê wakuc, taŋ Anôtô gêjac mata biŋ kêpi eŋ naŋ, mêŋêsa acgom. Aŋela
    sêkêŋ biŋsu tau kêsêp sêliŋwaga teŋ lêma.
  ksd-ksd: Ba damana, a tinata na varkurai i topa ra ava laka? Di ga vot i tar ia
    ure ra varpiam, tuk tar ta nam ba ra bul mur na ga vut i tana, nina di ga kubu
    tar ra vamading tana; ma ra umana angelo dia ga kap tar ia ta ra lima i ra tena
    varvamaram.
  msm-NT: Na, nokoy man naan to pues to sikan mgo balaod no imbogoy to Diyus? Imbogoy
    din sikan agun no mamaan to mgo otow dow man-u to sae dan. Di kotob da sikan to
    pagtidow ni Cristo no iyan liwat ni Abraham no nayakip no saadan si Abraham to
    Diyus. Ogkakiyayahan no yabow sikan saad kay to balaod, su pagbogoy to Diyus to
    sikan mgo balaod, pigtugun din to mgo anghil diya ki Moises, aw sikandin on to
    mignangon to kaotawan.
  myk-myk: Wee tuun wu ni saliya ɲɔmɛhɛɛ ki wo kakaan ɲuŋɔ di ɲɛ lekɛ wɛ? Ki kakaan
    ɲuŋɔ ki ɲɛ, kapyegee kiimu ki ɲɛ ki ya bɛ Kilɛ mu-i ge, kɔnhɔ wèe di kee cɛ. Ga
    kee saliya ɲɔmɛhɛɛ kʼa yaa na pye wà, Kilɛ ya ɲɔmɛɛ li lɔ Ibirayima wo kadugo
    yíri shi shɛn wemu shizhaa na ge, fo wee ba ba. Mɛlɛkɛɛ pu bi saliya ɲɔmɛhɛɛ ki
    kaan Musa mu, Musa di ki yu sipyii pu mu.
  sbe-sbe: Ena doha teina, kabo laugagayo ne kana paisowa saha? Yaubada ye leyama
    kabo ye hekitalobaida meta yababa ta ginauli. Laugagayo yona paisowa ta ye ginauli
    ye lau ee kana siga Yaubada yona hededehesunuma tamowaina wa ye lagema. Laugagayo
    ta meta Yaubada ye mosei anelu udiyedi na se mosehekawalaei Mose unai, iya meta
    Yaubada yo tamowai duwaduwalidiyena tautolo.
  mcr-mcr: Iiŋä etaŋgutqe, kukŋuä-suqe, suŋqä äwi? Goti Hanjuwä Iqu iqueŋi, ämaqe
    suqä quvqä imäkätqätaŋguwitaŋi, ämaekqe. Aprähamä iquesa Hiätqä, Goti Hanjuwä
    Iqu, äŋguä wimäkätŋqä kukŋuä guä ämäsäuekqä Iqu, ätnäŋäqi timäuqaŋgaŋqe, yakuinä
    ämaekqe. Kukŋuä-suqä iqueŋi, Goti Hanjuwä Iqu, ynaunjqä iquau vqaŋga, iqua ämepu,
    ämaqä awä iqi ätqäumiŋqä ique äwikuwi.
  cux-NT: ¿Dɛ'ɛ̄ dichíí'vɛ̄ ley tuu'mi? Ndyuūs ca'a yā 'iiⁿ'yāⁿ ley miiⁿ chi cuuvi
    deenu yú chi vɛ́ɛ́ nuuⁿndi yeⁿ'e yú. Ní ley miiⁿ canee ndii tiempo chí ndaā Cristo
    Daiya Dendyuūs iⁿ'yeeⁿdí 'cūū. Cristo miiⁿ 'iiⁿ'yāⁿ yeⁿ'e compromiso chi Ndyuūs
    caⁿ'a yā chi ca'a yā. Ndyuūs dichó'o yā ángeles chí ca'a yā ley Moisés. Moisés
    miiⁿ ní saⁿ'ā chi canee naavtaⁿ'ā yeⁿ'é 'iiⁿ'yāⁿ ndúúcū Ndyuūs.
  tur-YTC: Öyleyse Yasa neden vardı? Kendisine vaat edilen soy gelinceye dek, suçlar
    yüzünden eklendi. Bir aracı eliyle, melekler yoluyla düzenlendi.
  san-ITR: tarhi vyavasthA kimbhUtA? pratij nA yasmai pratishrutA tasya santAnasyAgamanaM
    yAvad vyabhichAranivAraNArthaM vyavasthApi dattA, sA cha dUtairAj nApitA madhyasthasya
