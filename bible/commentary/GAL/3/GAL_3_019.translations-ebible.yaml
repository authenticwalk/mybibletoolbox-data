  taw-taw: God Eblaham nop yokɨp dak, anɨb ak taynen God ne Juda binɨb okok kɨlop
    takaw Mosis ñu kɨl tɨkak ak agñak? God ne tap si tap tɨmel gɨpal okok mɨseŋ laŋ
    agɨl, anɨgɨl agñak. Pen ne agak, Mɨd dad amɨl anɨb ñɨn ak, gɨnɨgayn agɨl aglɨnek
    tek, Eblaham tɨkek tɨk dad amɨl tɨkɨnɨgab ñɨ ak ownɨgab agak. Pen God takaw ak
    ensel okok nep dad apɨl, Mosis nop agñelak, Mosis nod pen binɨb okok kɨlop ñu
    kɨl tɨkɨl agñak.
  jic-NT: Püs tepyala na Dios tjevele Moisés lal tsjan jostsja judiopan la mijicj.
    Jupj jostsja judiopan ca jus nlayecj yupj lajaytsja malala, mpes nin tjevele jupj.
    Dios tjevele Moisés lal nin jostsja judiopan lajay, ne ca perdonar lis mijis malala
    la tjajay mpes. Jesucristo tjac' na, 'ücj judiopan ma nin la tjajaytsja quinam
    pjü way Dios tjevele Moisés lal. Jesucristo ne Abraham ts'uyupj popa p'iyá püs
    naya tüpü'ü. Dios tjevele 'ücj lis mijis pjü gente jis lal Jesucristo mpes. Dios
    sin tjejyama angelpan jis la veles Moisés lal. Tjowelepj tsjan jostsja Dios judiopan
    ca la mijicj. Mpes Moisés tjevele judiopan jilal niná Dios jostsja ca yupj la
    mijicj. Dios tjevele, judiopan mpestsja, pülüctsja yupj. Jas tjejyama Moisés la
    veles yupj jilal.
  zap-NT: 'Naap naa yna de: “¿Pa ykyiin ley cheguin?” Dëdyuzh wsan ley chen gyenen
    mén ne mendol nak mén axtegue ne le “men ne zëëd xnëz Abraham” wdxiid zegne che
    re Dëdyuzh. Laa xangel Dëdyuzh wdee ley lo Moises, lex laa Moises wzëëto lo mén.'
  wer-wer: Elei, ngön kosang pöt oröp ëënak ëa? Pipët Anutuuk tiar omën pourö utpet
    yaaurö pöt ëwat sëpenëak ënëm kaalak ëaut. Pël ëaap ngön kosang pöt wieë Apramë
    ëap Anutuu kup mowia pöp oröön won sëpënëak ëaut. Pipët enselöröak tiarim omën
    tekrakëp Moses piin maan retëng ë ninaut.
  ipi-ipi: Enene, loo Goteto matili yata yane okomane balana potomisa pii wamba bulupane
    leane okone mo apia napeae yalua-ko. Anu peakale balato loo paiyasa tupa yata
    yaepiape. Wamba Goteto potomisa pii mindi Apatakame lamawuato, nimbana yame-mane
    mandiyene mindimane yuunga wandakali palu peya tupa pitaka moyolo-peya leane akali
    okone wamba ini na-epeaipia. Wamba ini naepea-kola, yuunga wandakali-mane mana
    koo minalamane utupane panakame yola-kola, koo ya lo andalapale loto, Goteto balana
    loo paiyasa tupa mayaepia. Goteto enjole tupamane balana loo utupane Mosesanga
    maiya-kola, Mosesa bala tombenenga akali mindi atoto, wandakali waka tupa lamai-yaepia.
  qul-NT: Chhicari ¿imapajtaj sirvin Moisespaj leyninri? Leyka khepata koska carkan,
    runacunaman mana casucuskancuta ricuchinapaj, Diospaj comprometicuskan Cristo
    jamunancama. Dios angelnincunata Moisesman cacharkan leynincunata konanpaj, Moisestaj
    runacunaman pasachinanpaj.
  ter-NT: 'Ínani áva koêti: “Ná''ikopo koeti poréxinovea Itukó''oviti ne Ponóvoti
    Kixovókuti yútoe Muîse?” Poréxinoveake Itukó''oviti motovâti ákoyea vituka váhere,
    koeku kúxeokono símea neko ámoripono Âbraum. Énomone neko kixínoake Itukó''oviti
    enepo itukínoa neko koati yuhôti ákoti aukápapu ikéne. Yoko inâ porexôa Itukó''oviti
    neko Ponóvoti Kixovókuti, hane évekinoa xoko ovóxehiko íhae vanúke, enepone ánjuhiko.
    Ina apémaka xâne, enepone Muîse koyuhópinoati ne xanéhiko.'
  bmr-NT: 'Jaanegui, ¿nacu, collɨhiicaqui Moise tajɨɨba icahi? Jillɨro imitɨno mihicanoco
    igaajasuqui. Jaaruno Abrahamco: Diiyaachi, unuubo asaautɨnohachutaro Moise tajɨɨba
