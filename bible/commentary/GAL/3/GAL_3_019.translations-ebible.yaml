    umaso manya tutir ava nde nsopi jirati Vatano Amisye po aurairive no susyo Abraham
    ai to rai. Ananyao wato mamo Amisye po apa naite inta matutir inda wo raugav wo
    raunande Musa ai, wepirati be marimbe po raura akananto vatano Israel mansai.
  dgc-dgc: Nadid, éng kona sa, éy bakit inatdinan kitam ni Moises ta kautusan? Nidagdag
    na ya, a monda mapospusan tam éng anya i labag ta Diyos, hanggan éwan dumemét
    tu nipangako na, a apo ni Abraham, ti Cristo. Ey siya i nipangakua na Diyos. Ey
    éwan Diyos i nangatéda du tolay to kautusan, da anghel san i néngitugéna ta éya
    ni Moises, sakay ti Moises i nangiatéda du tolay to kautusan.
  zpm-NT: 'Nana gnë to: “¿Pa dzigo rquiin ley ne laa ley biaaṉ, ni teḻ nole trat co
