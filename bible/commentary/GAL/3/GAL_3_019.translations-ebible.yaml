  bef-bef: Yamofihi yaꞌma keya ka luꞌehina kaꞌa yaꞌma henaꞌmube? Lu laga huꞌehinaꞌmu
    anaꞌina foipana lolo hulata nohutamofihi hapaꞌa lu huto hilibe luto nolelepigo
    Huꞌmau moloꞌehinamo niꞌibe. To molo lito buto minoto yamofihi leleꞌmo hetofa hilibe
    luto lu etoꞌehina bo Abalahahi panaꞌa Yesu Kilisito huto hulenogo keya kamofihi
    kana su halibe luto luꞌehinamo niꞌibe. To keya ka luꞌehina kaꞌamo yaꞌma agelo
    lugaꞌamagi kokulumaluguti limite folagahatigu nohina bo Mosehi yanugu melelago
    lu limiꞌehinamo niꞌibe.
  amm-amm: Imo no mo, Musiso no posasoko wiyolumoki no, ulai moloi monoi posasokoki?
    Molo koiyau wiyoti monoi nali, imo kulali noko nokolaloso. Wiyotiyalo wiyotiyalo
    wiyotiyalo ainoso Apolofamoni alisaitono na amukonoki, Kotoyo toku no imokaiki
