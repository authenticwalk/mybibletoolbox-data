    noko nokolaloso posasoko wiyolukaloki, Kotowoi noko nokolalowoi wolimikuwano si
    monoi.
  zaj-zaj: Avo Malagizo ga Musa gakala na sang'hano ilihi? Malagizo ga Musa gongezigwa
