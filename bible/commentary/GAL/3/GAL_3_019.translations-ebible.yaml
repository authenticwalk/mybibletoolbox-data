    kyaiqa okyara ntapihi kye taqaate tiro, Kotiva nai mwaanra okyaravata tomaqa kyero
    vatora. Nraakye qoravanto mwi okyarara riemwaqi vi varivaro nte tu vaisiva Evarahaamuva
    mwatarataariva qovarama quarive tiro, Kotiva ni mwaanra okyara nraahu riemwaqita
    quate tiro, tura. Kotiva nraakye qora nai mwaanra okyara timwa nyinrenro mwataama
    kyero timwa nyinro. Kotiva mwi quara nyaamwunyaahua nraante timwa nyuvata mwiaqaatai
    mwihua Mosesira tumu timwa mwuvaro mwiaqaatairo Mosesiva mwi quara uto timwa nyunra.
    Kotiva Evarahaamunra qua timwa mwinrenra hiro hia vaisi mpo timwa mwinro tiqaro
    e uto Evarahaamunra timwa mwiante tiraitiro, Kotiva nai Evarahaamunra timwa mwunra.
  yrb-yrb: Ina idoroma nono Godima i tarawatu aneba mai? Godima Eibaramuba we bou
