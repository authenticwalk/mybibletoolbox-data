  sri-sri: 'Iro merẽ, ¿nasirigʉ Marĩpʉ ĩgʉ̃ dorerire Moisére píyuri? Masaka ñerõ irirã,
    waja oparã ããrĩrĩ́rẽ ĩgʉ̃sãrẽ masĩdoregʉ irire pídi ããrĩmí. Abraham parãmi ããrĩturiagʉ
    Jesucristo aariripoegue Marĩpʉ masakare: “Ãsũ irika!” ãrĩ pítũnudi ããrĩmí. Jesucristo
    aarimakʉ̃, Marĩpʉ Abrahãrẽ: “Mʉ parãmi ããrĩturiagʉ merã ããrĩpereri buri marãrẽ
    õãrõ irigʉra”, ãrĩdea keoro waabʉ. Marĩpʉ ĩgʉ̃ dorerire ĩgʉ̃rẽ wereboerãrẽ Moisére
    weredoredi ããrĩmí. Irasirigʉ Moisés irire pégʉ, masakare wereturiadi ããrĩmí.'
  nal-nal: Malasing ma aze a vuvuna amun Lus sin Moses? A rudaxaiang iwaamua Nakmai
    xa giu varaxai wana Aabaraam ka iziar vaanong, singsaxai Nakmai xa lis saait amun
    Lus angkanaan avuna wana amun matmalabuk taksaat. Ma amun Lus angkanaan di dikdik
    ka ruaas a natnaat angkanaan sin Aabaraam ka balas. Ma amun aangelo di lis fawat
    amun Lus angkanaan sin axazak la birua, naan Moses ma naan ka lis sin aubina.
  kyq-kyq: Kɛn bin num Raa taaɗo Ko Taara Yaudge tu se gɛn ɗi? Raa taaɗɗeno se taa
    jꞋaki jeel nakŋ *kusin̰a bini mɛtjil *Abraam kɛn Raa taaɗno se kaana. Naan̰ se
    ɓo debm kɛn Raa taaɗ ɔɔ an̰ tɛɗn bɛɛn̰ se. Kɛn Raa taaɗo Ko Taara Yaudge tu se,
    naan̰ ɛɗin̰o ji kɔɗn Raage tu ɔɔ naan̰ ɔlo nam ɓo tɛɗin̰ debm ɗoobin̰a.
  kwd-kwd: '''Utaa na''a God ''e kwatea nga tagi? God ''e kwatea nga tagi ''i burina
    fataarunga''inga aana, fana ''ani faata''i wataga na abulonga ''ame le''a, leleka
    maka nigi na gani na''a wela orioritana la Ebraham na''a la God ''e fataarunga''i
    ''ania te''e nigi mai ai. God ne''e kwatea enselo fana ''agila kwatea nga Tagi
    fala Moses. Ma la Moses ka ngaria mai nga Tagi, ma ka kwatea fana nga ta''a.'
  ded-ded: Ifi anudeu dedeseriyoac nocac faifaia fede? Imoc yoackpekpeac amma faifaia
    fede. Abrahanggac bangeha ye mi fingecmanu Moseac dedeseriyoacngo kuhagoc feec.
    Bangeha yeacnoc maridzominggac yoac oho ohoya feec. Anu angero yeneng ine dedeseriyoac
    mema uba mocgu fingerudeac hengising ngicngina Mose migec.
  ewe-ewe: Nu ka ta koŋ wona se la ɖo? Wotsɔ se la kpe ɖe eŋu ɖe vodadawo ta va se
