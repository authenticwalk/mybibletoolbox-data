  mqj-NT: Ianna susi too, akamo gunana Pepa'guruanna Musa? Inde Pepa'guruanna Musa
    dirangngannian pa'dandie la umpakawanan kasalaanna ma'rupa tau ullenda pa'kuanna
    Puang Allata'alla. Pepa'guruanna Musa dipake sae lako kasaeanna mesa peampoanna
    Abraham to mangka nadandi Puang Allata'alla. Inde Pepa'guruanne napalanda' malaeka'
    lako Musa. Anna Musamo pole' to illaan alla' umpalanda'i lako ma'rupa tau.
  rus-SYN: Для чего же закон? Он дан после по причине преступлений, до времени пришествия
