    Abraham jawen baba betsakidi Diosun yubani judiamaken jau Moisin yusian chibankubainunbun
    yudabu jatu yusinkubainibuki. Diosun nai tsumabun jawen yunuti Moisés yuimabiakubainxanai
  xtm-NTPP: Te nú sukan, ¿nava'a ni kenda tnu'u ni tatnuni Moisés ma nuu ñayii ma?
    Ni kenda i kuechi ja u'vi ka sa'a ñayii ma, sukan‑va'a jin ndasa'a i kuenda ja
    masu va'a‑ni ka kuu i nuu Su'si ma. Te sana ni kenda kivi ja ni kenda Cristo ma
    iya ni skuiso Su'si ma nuu Abraham ma ja ja maa ya ma, sana jin ni'i o ja vii
    ja va'a ma. Te ja ndaa ndija kúu ja kivi ni tatnuni Su'si ma sukan tatnuni Moisés
    ma nuu ñayii ma chi ni jatniñu Su'si ma in ángel sana ni kenda tnu'u ya'a nuu
    Moisés ma sana ni ndaka'an de nuu ñayii ma.
  nnq-nnq: Malagilo genia gakiba gukutende nike? Gabekigwa kupala kulaya ubaja nga
