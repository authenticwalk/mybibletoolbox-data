    Dios Yayam angelninwan Moisésta willatsirgan. Tsaymi Moisésga Israel marca runacunata
    willargan llapanta cumpliyänanpag, asta Abrahamta äningan ayllun Señor Jesucristo
    cay patsaman shamunganyag israelcuna cumpliyänanpag.
  wol-2010: Waaw kon yoonu Musaa, luy njariñam? Dañu koo wàcceel nit ñi, ngir seen
    jàdd yoon ne fàŋŋ. Looloo doon wàllu yoon wi, ba kera Sët biy ñëw, moom mi ñu
    digoon dige bi. Yoon wi nag, Yàlla tëral na ko jaare ci ay malaaka, te am na ku
    ko jottali.
  snc-snc: Bema moḡesi nai tu, kara dainai taravatu eiaḡomato? Taravatu eiaḡomato
    anina tu, tarimarima na Barau ḡekira-sirivaḡiato-ḡoi maḡurina, moḡa tu taravatu
    na bene vaḡa-fofori ginikaua. Ma Barau na mai taravatu tu dia betanu-vanaḡi vanaḡini
    etato. Asiḡina. Mai taravatu tu betanu-iaḡoni mo, Aberahamo natuna bemaḡurini
    vau bea magoni. Korana Barau ḡena mo guruḡatore tu ḡia ḡenai eveiato. Mai taravatu
    tu Barau na aneru ta eviniato. Benamo mo aneru na tu Barau ma tarimarima vefakari
    ai eruḡato tarimana eviniato. Ma mo vefakari ai eruḡato tarimana na tu, ḡita ḡerai
    ekiraḡi-foforiato, bitana korana-iaḡia ḡana.
  lgl-lgl: '''Uta God ka kwatea taki gi? God ''e kwatea taki gi lou ''i burila alafuuna
    ''e, ''ali ka fatae madakwa ala abulo ta''ana gi, la la ka dao ala atoa wela wale
    Abraham, Christ, lia God ''e sae alafuu ''alia kae dao mae ai. God ''e kwatea
    eniselo gi ''ali gera ka kwatea taki gi fala Moses. Ma Moses wale li sake saena
    mola, ''i dunala ''e sakea mae taki gi, ma ka kwatea fala ioli gi.'
  mmo-mmo: + o 3:19 Lom 5:20; Sin 7:38*Om nambe vaati sen tanasin neep-anjo? Tanasin-anjo
    Anutu wiing laam in nambe taato yate va nipaya langaah-ambe na balup busin sen
    Abalaam-ate hil vu taamusin-ato ti, sen Anutu jôôy vakasin ak yii-to naatok naam
    e mem. Tanasin-anja angela-so lanêêl vu Mose, le mem Mose nêêl vu hil Yuda pin.
  ncu-NT: To, amo̱ e̱ gye̱ ane̱ŋ fe̱raa, ne̱ nte̱tɔ ne̱e̱ ne̱ Wuribware̱ a taa mò̱
    mbraa‑ɔ bo̱ sa mò̱ ase̱sɛ‑ɔ? Ɔɔ sa mò̱ mbraa‑ɔ ne̱e̱ na ase̱sɛ nya gyii atɔ
    ne̱ a mo̱ŋ bware fe̱yɛ bo̱ waa‑ɔ. Mò̱ mbraa mɔ bo̱‑rɔ ne̱e̱ bo̱ fo̱ saŋ ne̱ Abraham
    ke̱nanagyi Kristoo e̱ ba‑ɔ, ane̱ŋ a se̱sɛ‑ɔ mɔ dɛɛ ne̱ Wuribware̱ a tɔwe̱ fe̱yɛ
    o yure mò̱. Wuribware̱ a taa mò̱ mbraa‑ɔ bo̱ sa mò̱ mbɔɔ fe̱yɛ bo̱ taa bo̱
    waa se̱sɛ ke̱sare̱e̱‑rɔ, Mosis ne̱ mo̱ e̱ kaapo̱‑ɔ, mò̱ ya lɔŋŋɔ Wuribware̱ na
    mò̱ ase̱sɛ‑ɔ mbo̱ŋtɔ‑rɔ.
  cni-NT: 'Ari, ¿paita otimantacari isanquenare Moishishi? Iotacaajeitaquee ainiro
    antane, irootaque acoajeitantacari oavisacojeiteeneri. Ipocaque Quirishito, te
    meeca ancoajeroji isanquenare Moishishi. Tempa iriotaque Quirishito ishanincani
    Avarama: yora icamantitaniri peerani Tasorentsi: “Nontiaquempiri coajica oavisacotempineri”.
    Aisati noncamantempiro oca: yora Tasorentsi icantiri inampire: “Pincamantaiteri
    Moishishi noneane”. Impoiji iriori Moishishi yovaaqueneri atiripee irineane Tasorentsi.'
  eng-WMB: Then why is there the law? It was added because of transgressions, until
    the offspring should come to whom the promise has been made. It was ordained through
    angels by the hand of a mediator.
  zaw-NT: ¿Xhicuent badeed Dios leii loj Moisés? Badeed Dios leii sa'csi benduxh rexpejṉ
    Israel dojḻ, te gacbeereni xho najc xtojḻreni, laḻ ni jiääd nani najc xagdoo toAbram.
    Sa'csi bia'n Dios diidx con laani sigajc con toAbram. Rexangl Dios badeed leii
    loj toMoisés, te laani gujc si'c te bejṉ ni rusiäjḻ diidx.
  san-MAL: തർഹി വ്യവസ്ഥാ കിമ്ഭൂതാ? പ്രതിജ്ഞാ യസ്മൈ പ്രതിശ്രുതാ തസ്യ സന്താനസ്യാഗമനം
    യാവദ് വ്യഭിചാരനിവാരണാർഥം വ്യവസ്ഥാപി ദത്താ, സാ ച ദൂതൈരാജ്ഞാപിതാ മധ്യസ്ഥസ്യ കരേ
    സമർപിതാ ച|
  tam-TCV: அப்படியானால், மோசேயின் சட்டம் கொடுக்கப்பட்டதன் நோக்கம் என்ன? மீறுதல்களை
    எடுத்துக்காட்டவே வாக்குத்தத்தத்தால் குறிப்பிடப்பட்ட அந்த ஆபிரகாமின் சந்ததியானவர்
    வரும்வரைக்கும் மோசேயின் சட்டம் நீட்டிக்கப்பட்டது. இறைவன் மோசேயை நடுவராக வைத்து,
    இறைத்தூதர்கள் மூலமாய் மோசேயின் சட்டத்தை நடைமுறைப்படுத்தினார்.
  mit-NT: Pues (sàhámà ndácàtnùhù‑ndà), ¿índù chuun quidá ley sànahama vichi? Pues
    cuisì sàhà ñà‑cundaà ini nèhivì índù‑ñá nduú cuàchi, ñàyùcàndùá nì sàha‑yanè ley
    mà, dandu cucumi‑néà dècuèndè quesaa mii‑yá ana nduú ndisa descendencia xi Abraham,
    vàchi divi mii‑yá nduú ana cuàhàn nìhìtáhvì xì ñà‑ndiaha íì nì cachi Dios daa.
    Cunaha‑nsiá, tìxi iin ángel mozo xi‑ya nì sàha‑ya ley mà, te Moisés nduú ana nì
    sàcuììn dava cuenta xi nèhivì nùù Dios.
  ceb-ULB: Unya nganong ang balaod gihatag man? Gidugang kini tungod sa mga kalapasan,
    hangtod nga ang kaliwat ni Abraham moabot kanila nga iyang gisaaran. Ang balaod
    gibutang aron mapakusgan pinaagi sa mga anghel pinaagi sa kamot sa tigpataliwala.
  ces-LB: K čemu bylo tedy zapotřebí ještě zákonů? Jen k tomu, aby nám Bůh ukázal,
    jak jsme od něj vzdáleni. A jen do té doby, než přijde ten ohlášený potomek, Kristus,
    jehož se týkal onen Boží závazek.
  mkn-mkn: 'Naa! Sakarang beta mau tanya bagini: kalo Tuhan Allah tarima bae sang
    baꞌi Abraham tagal dia pung parcaya, akurang ko Tuhan kasi tamba lai atoran agama
    lewat baꞌi Musa? Dia tamba atoran agama dong ko ajar manusia soꞌal dong pung sala
    macam-macam. Dia pung maksud ko manusia idop iko itu atoran pung mau, sampe Abraham
    pung turunan satu tu datang. Ais kalo itu turunan, andia Kristus su datang, itu
    atoran su sonde parlú lai. Waktu Tuhan kasi itu atoran agama Yahudi, Dia sonde
    kasi langsung memang. Ma Dia pake Dia pung ana bua dari sorga, ais dong bawa datang
    kasi di baꞌi Musa pung tangan, baru Musa kasi pi orang Yahudi. Deng bagitu, Musa
    jadi jambatan kasi Tuhan deng Dia pung orang dong.'
  pol-UBG: Po co więc prawo? Zostało dodane z powodu przestępstw, aż do przyjścia
    potomka, któremu złożono obietnicę, ustanowione przez aniołów ręką pośrednika.
  qxh-NT: Chaura, ¿imapätaj Moiséspa shimin alli? Shimin alli caran runacuna jucha
    aparicushanta tantiyacunanpaj; ichanga Washäcuj Jesús ćhayamunancamalla. Washäcujta
    caćhamunanpaj Tayta Diosninchi auniran. Moisésmi ichanga mana Washäcujchu caran.
    Anjilnincunallawan Tayta Diosninchi shiminta willaparan. Jinarcurraj Israel-masincunata
    Moisés willaparan. Payga parlapäcujlla caran.
  nwi-nwi: Yermamə kɨrik tukrɨpiaiyoh mɨmə, “?Tukmə ror məkneikɨn, rɨmnhawor e Kughen
    rɨmnərəhu-pə loa?” Promes yame Kughen rɨmɨni-pən tuk Ebraham in rɨmnəkupan marə,
    mərɨg loa in rɨmɨkwasɨg. Rɨmauə mə tukrhajoun ətawə mə kɨtawə yor təvhagə hah
    mɨnə. Mərɨg Kughen rɨmnərəhu loa a mə tukramarə mamvən mamvən meriaji yermamə
    a ye kwənərəus kape Ebraham tukrarha-pə tuk ətawə. Kɨtawə kwənharkun mə loa a,
    kafan wok rhuvə, mərɨg rɨkimiə tukraməkeikei maməsɨk mə loa a, Kughen rɨmnəkupan
    mɨvəhsi-pən kɨmi agelo mɨnə. Kwasɨg ikɨn kɨpihavəhsi-pən kɨmi kwən a Moses. Moses,
    in swatuk kape nɨvəhsi-pəyen loa kɨmi ətawə. Mərɨg nɨpɨg Kughen rɨmɨni promes
    tuk Ebraham, rɨpəh norien məkneikɨn.
  kmo-kmo: 'Boyewak God rii lon har? Diitat: Nota kapasek otii tawa boboy siiti mun
    mukuchiken eena har. God riita hikir Epraham riiti neja por riita yanak, lo eeta
    hamakiita. God riita riina maji wotar. Diita lon ejel kaw ye yayarek, nediik tar
    ma por riiti tapak eeka yar.'
  agr-agr: 'Aatus aish, ¿wajinma atsumnawa chicham umiktina dusha? Chicham umiktina
    duka ayatak aents aidau tudaujin dekaatnume tabaunum dutikamui, nunú nuniai Apajuí
    Abragkan: “Tijajumin yaigtinaitjai”, tusa anagkuauwa dushakam akiinauwai. Chicham
    umiktin aajakua nunak, Apajuí nayaimpinmaya aentsun aweti Moisesnak ujakam, niishkam
    aents aidaun ujakuí.'
  kyc-kyc: Akipamo Lowa doko wasiyase? Koo dupwa dokoŋo lao lasaka pyuo seramopa pao
    Aporakamena para pyasinde eparaŋa lao lalu lao leyamo dokona liti piraŋa lao maiya.
    Lowa doko aŋalana kambu dupwana epapala kanya akali ingyuo kareyamo doko baa ketape
    Anatumi maiya.
  urd-GVU: تو پھر شریعت کا کیا مقصد تھا؟ اُسے اِس لئے وعدے کے علاوہ دیا گیا تاکہ لوگوں
    کے گناہوں کو ظاہر کرے۔ اور اُسے اُس وقت تک قائم رہنا تھا جب تک ابراہیم کی وہ اولاد
    نہ آ جاتی جس سے وعدہ کیا گیا تھا۔ اللہ نے اپنی شریعت فرشتوں کے وسیلے سے موسیٰ
    کو دے دی جو اللہ اور لوگوں کے بیچ میں درمیانی رہا۔
  yre-NT: -Te 'bɛ a zɩ bɛ, -mɛ "le "wɛan nɛn Bali -ta -pei -tɔ wɩnun -a "nyian? E
    -ta -a 'nan, -e min 'e 'wɩ nɛn ya'a Bali ci sɔa dɩɛ, -a -tɔ. -Peinun zɩɛ, -wɛɛ
    cɩ -trilii 'vaa, ɛn Abraam kluda min bɛ, e -ta. 'Wɩ nɛn Bali "e 'nan 'e dra Abraam
    lɛ bɛ, min zɩɛ -yee vɛ nɛn. -Peinun zɩɛ Bali -le 'pasianɔn nɛn laji bɛ, -wɛɛ -tɔ
    minnun lɛ, ɛn min -tʋ 'bɛ 'tɔ Bali -le 'pasianɔn 'lee minnun 'bɔ yei.
  fuh-BKF: Ndelle, ɗume Tawreeta Muusaa nafata? O ɓeydaama dow amaana faa o ɓangina
    hakkeeji fadde ƴuuruɗo e Ibrahiima podanaaɗo amaana oon e warde. Laamɗo rewnii
    Tawreeta oon faro maleyka'en de ɓeen kokki curoowo waddana o yimɓe.
  arl-NT: 'Niaa naasucuaari sequeya: “Jaara naa quiritij, ¿casaarano socuateeri Moisés
    Rootasanoni?” Nia sequereera pueyanaa. Jiyanohua Abraham nuhuaji, Pueyasoori Moisés
    caminiujiutiquiaari na rootasano, pueya niishiniuria nojoriiri seetanujuanaa Pueyaso
    tojiyashijiaca. Cunora quiquiaariiri Moisés Rootasano. Cuno Rootasanoori quiquiaari
    Abraham jinianuucuajinio supueno pueyano cuaara tiuquiquiaarijiaatijia, taa Pueyaso
    sequequiaari Abrahamcuajani. Nojuajaari pa Jiyaniijia Jesucristocuaja. Naacuajitij,
    Jesucristocuajaari Pueyaso jiyaniquishano quiquiaari, na sequesacari Abraham,
    “quia jinianuucuajinio supueriquiano pueyano”. Cristocuajaari puetunu Pueyaso
    sequesano Abrahamjanaa masequiaari pajaniyarajuhuaj, taa Pueyasojuanaa sequequiaari
    Abrahamcuajani. Saniniuujia, Moisésri saaja pueya niishitiojoquiaari Pueyaso seya
    caminiujiushano nojuaja.'
  ziw-ziw: Elo, Sigilizi ni ya mbwani? Yaikagwa kulagisa wavu ni mbwani, kubula eze
    yudya mwelekwa ywa Bulahimu enkigwe idya indagano. Sigilizi yegalagwa ni mndima
    ywa kwembingu kwa mkono wa Musa endaga mwivanyi.
  grc-TR: Τί οὖν ὁ νόμος; Τῶν παραβάσεων χάριν προσετέθη, ἄχρις οὗ ἔλθῃ τὸ σπέρμα
    ᾧ ἐπήγγελται, διαταγεὶς δι᾿ ἀγγέλων ἐν χειρὶ μεσίτου.
  nag-nag: Titia, hoile, niyom ki nimite dise? Etu dise kelemane paap bisi hoija pora,
    jitia tak Abraham laga pidhi pora kosom diya laga ekjon nahe, titia tak choli
    bo karone disele. Etu niyom sorgodoth khan dwara ekjon pora joborjosti hali dise.
  eng-OEBCW: What, then, you ask, was the use of the Law? It was a later addition,
    to make people conscious of their wrongdoings, and intended to last only until
    the coming of that offspring to whom the promise had been made; and it was delivered
    through angels by a mediator.
  knj-NT: Pero, ¿tzet pax yopiso jun ley tu', che na'? Ak'bil jun ley tu', yet watx'
    chi txeclo eltej spenail jun jun ánima. Txequelne ye jantaj tiempo t'inan yoc
    yopiso jun ley tu', masanta' c'al yet jix jul jun yic'aal naj Abraham, jun mac
    tet yak'naj can sti' Dios. Ja' eb ángel alnen can jun ley tu'. Ja' naj Moisés
    jix oc can yin ati'al snan xol Dios yetoj eb conob.
  deu-1912: Was soll denn das Gesetz? Es ist hinzugekommen um der Sünden willen, bis
    der Same käme, dem die Verheißung geschehen ist, und ist gestellt von den Engeln
    durch die Hand des Mittlers.
  san-PUN: ਤਰ੍ਹਿ ਵ੍ਯਵਸ੍ਥਾ ਕਿਮ੍ਭੂਤਾ? ਪ੍ਰਤਿਜ੍ਞਾ ਯਸ੍ਮੈ ਪ੍ਰਤਿਸ਼੍ਰੁਤਾ ਤਸ੍ਯ ਸਨ੍ਤਾਨਸ੍ਯਾਗਮਨੰ
    ਯਾਵਦ੍ ਵ੍ਯਭਿਚਾਰਨਿਵਾਰਣਾਰ੍ਥੰ ਵ੍ਯਵਸ੍ਥਾਪਿ ਦੱਤਾ, ਸਾ ਚ ਦੂਤੈਰਾਜ੍ਞਾਪਿਤਾ ਮਧ੍ਯਸ੍ਥਸ੍ਯ ਕਰੇ
    ਸਮਰ੍ਪਿਤਾ ਚ|
  nob-LB: Hvilken nytte har vi av Moseloven? Jo, den var et tillegg som skulle vise
    menneskene at de ikke følger Guds vilje. Loven skulle gjelde til Kristus kom,
    han som var ”avkom” og hadde fått Guds løfte. Det var også en annen forskjell
    mellom loven og løftet. Moseloven var en pakt som ble inngått mellom Gud og hele
    Israels folk. Derfor trengtes det en mellommann. Moses fikk ta imot loven fra
    engler og ga den videre til folket. Da Gud ga løftet sitt til Abraham, gjorde
    han det direkte.
  ntj-ntj: Nyangka nyaaku Mama Kuurrtu wangka yungu Mawutjaku? Wiya, tjiinya yungu
    nintilu-ya kuliltjaku palyamunu palyaranytjalu. Tjiinya Yayipuramaku tjamu pitjanytja
    kuwarripangka yungu. Tjiinyamarntu tjamu palunyanya kalkurnu wantingu. Nyangka
    wangka palunyanya Mamalu yayintjultjarralu yungu tjiinya wati Mawutjalu yarnangu
    pirniku yungkutjaku.
  sxb-NT: Kane katio, ekigera ne ensikirra yareetwa niki? Yareetwa kugere wuwonekanre
    awantu mbwe ewintu ewia wakola wiri owuoni. Ne ensikirra yawanga ne emirimo nawuno
    Olwiwulo olwa Katonda yagamba-gambako mu okuifuuwa kwae oria aaze. Katonda ya-aa
    *enyankoi ensikirra a-ee Muusa, omuntu owaimerra agati ya Katonda na awantu.
  nhu-NT: Shiee bonci ɛ̀ no nu la? Bó to bise bonci keeduŋci mwɛɛm mvù bonyii jayte
    ɛ kɛw nonɛn gɛn buy naa seke wan wvun wvù Nyo' to geɛ ŋkawma wvun ɛkumɛ wvú nu
    ke eto. Ɛ Nyo' mum nya bonci ban ɛ̂ bonceendaa bew mum nya can wee mvu le lɛ wvú
    efese ɛ̂ bonyii.
  row-row: 'Dadꞌi ia naa au ae utane taꞌo ia: mete ma Lamatualain simbo baꞌi Abraham
    no maloleꞌ huu nemeheren, taꞌo bee de Lamatuaꞌ fee tamba hohoro-lalaneꞌ neu baꞌi
    Musa? Ana fee tamba agama hohoro-lalanen fo nenori atahori dꞌala sala nara mataꞌ-mataꞌ.
    Eni masud na, naa fo atahori rasodꞌa tungga hohoro-lalaneꞌ a hihii-nanaun, losa
    Abraham tititi-nonosin esa nema. Boe ma, mete ma tititi-nonosiꞌ naa, naeni Kristus,
    nema, hohoro-lalaneꞌ naa nda parlu sa ena. Leleꞌ Lamatuaꞌ fee agama Yahudi hohoro-lalanen,
    Ana nda fee mataꞌ sa. Ana pake ate nara mia sorga, de rendi neu baꞌi Musa, dei
    de Musa fee neu atahori Yahudi ra. No taꞌo naa, Musa dadꞌi neu mana nendi haraꞌ
    fee Lamatuaꞌ no atahori nara.'
  msy-msy: Ezɨ kamaghɨn manmagh sua God uan osirizir araziba Moses ganɨngi? God gumazamizibar
    amutɨ, me arazir kurabar mɨngarim gɨfoghasa, uan osirizir araziba anɨngi. God
    faragha akar dɨkɨrɨzim Abraham ganigha ghaze, nɨn ovavim gumazamiziba bar men
    akurvagham. Ezɨ gumazir kam zuamɨra izezir puvatɨ. Ezɨ arazir kurar kaba bagha,
    God gɨn uan osirizir araziba anɨngi. A kamaghɨn ifonge, an osirizir araziba ikɨ
    mangɨ, ovavim otoghamin dughiamɨn tugham. God uan osirizir arazir kaba isa enselbar
    dafarim gatɨzɨ, me da isa abuir gumazim Moses ganɨngizɨ, abuir gumazim e ganɨngi.
  agg-agg: Ŋga asu nɨmboe ahɨnümbɨ hohoanɨmo ranai tüküfe meŋgoroa? Moaruwai hohoanɨmo
    nɨmɨndɨ aho ranai weindahɨfembo-hündamboyo ahɨnümbɨ hohoanɨmo ra tükümefeyo. Ŋga
    asu ahɨnümbɨ hohoanɨmo ra ho-hombo ranɨ-poanɨmbo nɨmorɨ God ai Abrahamɨmbo horɨmbo
    hoafɨmarirɨ ra tükümefiyu. Ŋga asu God ai ahɨnümbɨ hohoanɨmo sünambeahɨndɨ nendɨ
    ranahamumbo hoafɨmayupura asu ai Mosesɨmbo hoafɨmemonda asu Moses hoafɨ semündü
    hu semündü hu-randeimbɨ nindou ranai Sudambo hoafɨmayundürɨ.
  ptp-ptp: Mêgem Anutu vông xolac vô Moses, kehe lec vatya? Kehe bêga nêbê Anutu hɨlu
    kɨyang vô Eblaham pyap, dêc vông xolac vô Moses hɨxôn tɨmuên, ên nêb xolac i hɨlung
    xomxo nên nipaên i yêp seac. Om Anutu nêl ên nêb Moses vông xolac i yêp dɨ i mɨloc
    vô buc wê Eblaham bu tyo obêc val lec ge. Xomxo tige wê Anutu hɨlu kɨyang vô Eblaham
    ên nêb obêc vông i lam ge. Moses xolac tige, Anutu vaci o nêl vô xomxo lêm. Nge,
    Anutu vông angela lam nêl xolac tige vô Moses, pyap dêc Moses lam nêl vô he Islel.
  nak-nak: Tio, mai la merera ale sibitala pala mugati, eia moli tikumu, la vuhula
    lava La Tahalo Uru tau lou la merera lou te Moses veia ge vikapopo la merera ale
    pala? La Tahalo Uru gabutatalea veia la leavala usu ge polo muga kabili te la
    imamala tegite ururu kara te ale la merera tetala ge puru, eia veia ge suli la
    valalua me hatavivile veia ge toi palea giteu la vuhu la iruru tomi, veia egiteu
    kama ge paua ovola. La mererale, La Tahalo Uru abia giteu la angelo tetala, egite
    sigiliale Moses, eia goio abia giteu la valalua me hatavivile e Israel.
  lbb-lbb: E God i saran a Warkuraila sur asa? I sarani sur a tarai lar oroi lalan
    anunla na toltol laulau. Di mur a Warkuraila tuk a nat e Abaram i hanot, esaning
    e God i lele tar onoi, e Karisito ot. Ning e God i saran a Warkuraila, i sune
    a angelola onoi tetek e Moses, esaning i tur potor a taraila pa e God, sur e Moses
    ir sarani tetek la.
  kan-2017: ಹಾಗಾದರೆ ಮೋಶೆಯ ಧರ್ಮಶಾಸ್ತ್ರವು ಯಾತಕ್ಕೆ? ವಾಗ್ದಾನದಲ್ಲಿ ಸೂಚಿತನಾದವನು ಹುಟ್ಟಿ ಬರುವತನಕ
