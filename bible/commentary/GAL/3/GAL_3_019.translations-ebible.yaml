    maridanoo maqasaa narí aqoonausa niminau.
  aby-aby: Ie iduaroma nono i darawadue anemebake Godima marie? Godima Eibaramubairo
    we bou uike nono emema emenu ba me merama ukeka iwoka sifisane ibake i darawadu
    emua marie. Nono i Godima i moi we bou ukeka mima fafike emenu meramawere ukeka
    ma boroo yafike i darawadunu buna mune imusu siafine ibake fari. Godima i darawadu
    anerubairo mariero aneruma i Godini emeini emenu abanaro enare we oa ukeka mi
    Mosesibairo maisa.
  eng-YLT: Why, then, the law? on account of the transgressions it was added, till
    the seed might come to which the promise hath been made, having been set in order
    through messengers in the hand of a mediator —
  jni-jni: Nyanini imum sa ya wu udungurko me? Akinkin barki malapi senki akura a
    ibrahim wa di eh ahira unu sa a inko tize men.
  kne-kne: Sino ngarud di silbin di linteg? Apay nga inpaonod Diyos sin inkari na?
    Indawat Diyos din linteg na ta say maammoan di ipogaw ay managbasol da begew sin
    nanlablabsingan da sin linteg ay doy. Din panggep na et mantoloy din linteg enggana
    sin omalian din polin Abraham ay si Cristo ay inbagbagan din inkari na. Maila
    ay nabanbanol din inkari na mo din linteg, tan mo din linteg et waday aanghel
    ay inbaan Diyos ay nangibaga en Moses, asi na ibaga sin kaipoipogaw,
  tgj-tgj: Vbvrikunamv, Pvbv doonam gv anyung ngv oguvdw? Rimur rikor am kaatam nvdubv
    um jitoku, okv Abraham gv husi oogv milvpvvkunamv aama lo gobv soogv Pvbv si doobvre.
    Pvbv nga nyidogindung vdwv nyitampingko gvlo laklwk toku.
  gui-NT: Jayave ¿maera pa oñemee mboroócuai? Oñemoiru co mbaeyoa reta jeco pegua,
    jocuae Abraham iñemoña Tumpa oyapo morogüɨrocuavee chupe vae ou regua. Jare Tumpa
    oicuauca mboroócuai Moisés pe araɨgua reta rupi, Moisés oicuauca-yoapɨ ye vaera
    Israel pegua reta pe.
  quc-TT: ¿Jas kꞌu xutayij ri taqanik? Xyaꞌtajik rech jeriꞌ kaqꞌalajinik chi man utz
    ta ri tajin kabꞌanik, kꞌa xpe na ri rijaꞌl ri Abraham ri tzujtal loq chi kape
    na. Are ri angelibꞌ xeyoꞌwik ri taqanik puꞌqꞌabꞌ jun chꞌawenel.
  heg-NTPO: 'Tiata auk le keket elia: eta Ama Lamtua Allah sium upung Abraham nol
    babanan, undeng un in parsai ka lam, tasao le Ama Lamtua bel taplaeng atorang
    se upung Musa lia? Un taplaeng atorang agama las le tui atuli li deng oen in kula-sala
    bili-ngala ka. Un tao ka, atuli li nuil muid atorang nga in koma didiin Abraham
    in hua-koet mes na maa. Ta eta in hua-koet na, Kristus, maa son nam, atorang na
    pake pait lo ka. Dedeng Ama Lamtua bel atorang agama Yahudi la ngas, Un bel esa
    lo. Mo Un nini Un ima-ii deng sorga, hidim oen kilan maa bel upung Musa se un
    ima ka, halas-sam upung Musa belen laok se atuil Yahudi las. Nini ela lam, upung
    Musa daid hleten bel Ama Lamtua nol Un atulin nas.'
  ptu-ptu: Dadi maka' susi, iya aka hi gunana dipadeem Pepaondonganna Musa? Indo Pepaondonganna
    Musa dihängänniam anna mala ia pole' umpomakaleso kasalaanna hupatau untekka pa'elo'na
    Puang Allataala. Pepaondonganna Musa anggam tia meangga dipake sule lako kasuleanna
    indo mesa pessubunna Abraham to puha nadandi Puang Allataala. Indo Pepaondongam
    buda malaika' umpalanda'i lako Musa. Anna Musa ham pole' mendadi to dialla' umpalanda'i
    lako hupatau.
  bzd-NTPO: E' dör es, e' ta̱ ¿ì kue̱ki̱ Skëköl tö ittè dalöiëno me' Israel aleripa
    a̱? Ie' kablë' Abraham a̱, e' ukuöki̱ ta̱ ittè dalöiëno méitö ie'pa a̱ ì sulu
    wamblekerakitö, e' wà kkachoie dö̀ mik Abraham aleri eköl yëne ie' a̱, e' de eta̱,
    e' dör Cristo. Ttè dalöiëno e' me' Skëköl biyöchökwakpa tö Israel aleripa a̱ Moisés
    dör itteköl e' wa.
  kwf-kwf: FaꞋuta neꞋe God ka kwatea na taki ki? God kwatea na taki ki laꞋu Ꞌi burina
    alangaꞋi Ꞌanga nia, fasi Ꞌiri ke faꞋataꞋi madako ana abula taꞋangaꞋa ki, leleka
    ka dao Ꞌana asoa neꞋe Ꞌalako sa Abraham, sa Christ, neꞋe God fata alangaꞋi Ꞌani
    ke dao maꞋi ana. God neꞋe kwatea na Ꞌainsel ki Ꞌiri kike kwatea na taki ki fuana
    sa Moses. Ma sa Moses neꞋe na ngwae ni ngali alaꞋanga, duꞋungana nia neꞋe ngalia
    maꞋi na taki ki, ma ka kwatea fuana na ngwae ki.
  eng-WYC-2017: What then the law? that is, Whereto is the law profitable? [or What
    therefore profiteth the law?] It was set for trespassing, till the seed came,
    to whom he had made the promise. Which law was ordained by angels, in the hand
    of a mediator.
  eng-WMBB: Then why is there the law? It was added because of transgressions, until
    the offspring should come to whom the promise has been made. It was ordained through
    angels by the hand of a mediator.
  zat-NTPS: Na'a xca', ¿bizra dxun da bdxixruj be'e Moisés? Dios bnézruje̱' da na'
    gudé na' chee̱ gulé'e na ca naca xtul-la bénneache cadxa xelá' zri'ine zre sua
    Abraham na', Bénnea' guche̱be lazre' Dios gune̱' da xrlátaje chee̱'. Dios gusel-le̱'
    da gunná bé'ene̱' lu na' gubáz chee̱ xabáa chee̱', na' Moisés guque̱' benne' dxudé
    dizra' chee̱n.
  spp-spp: L'aha mpyi amuni, ɲaha kurugo Kile à Saliyaŋi kan yɛ? U à u kan bà wuu
    si mpyi si u kafuunŋkii cè mɛ. L'à pyi si yaa ná Ibirayima tùluge mpaŋi i, kur'á
    Kile à nde ɲwɔmɛɛni lwɔ́. Ɲyɛ Kile mɛ̀lɛkɛɛbii ná pi toromayyahafooŋi cye kurugo
    Saliyaŋi à nɔ sùpyire na.
  zty-NTPS: Cha' ki naken, ¿biẕ chen' bchi'le Dios benách ka' da' nyejwn ḻo da' bzoj
    Moisés na'? Dios bchi'le' benách ka' ki nich gak bia' ẕia da' zej nbage'e, san
    goken ki toze kate' bžinte ža na' bḻa' ḻaw Ẕa'só Bran na', Bennen' bchebe ḻaže'
    Dios wneẕjwe' chie'. Da' nyejwn ḻo x̱tiža' Dios bseḻe'en yežlyó nga ḻo na'gak
    wbás che ya'abá ka', na' Moisés bdie' dižan' ḻawgak benách ka'.
  mek-mek: Ega koa aisama, kapa puo Deo ega iifa Moses epeniia, Iudea papiauꞌi fepeniꞌi
    kaiꞌiai fekepea eoma? Gome Deo anina eani papiau laomai apalaꞌi, ke feloꞌi Isa
    agogai kekapaꞌi auga fepakinaꞌi, ega koa Isa maagai laomai feloꞌi mo fekekapaꞌi
    eoma. Ke papiau Deo ega iifa egaꞌina kaiꞌiai fekepea mo felao, Deo Abraham maagai
    pakoꞌa iifaga ekapaisa eifa Iesu Kristo Abraham okogai agemai auga femai kai eoma.
    Kai Deo ega iifa Iudea papiauꞌi epeniiꞌi alogai, Isa ifo aemai aepipeni kai ega
    agelo eulaiꞌi kemai ega iifa Moses kepeniia. Egae kai Moses egaꞌina iifaga eafiia
    elao papiau epeniiꞌi. Moses ega koa ekapaisa auga isa Deo papiau fou epoꞌiai eapa
    apie apie eꞌi iifa ipapea auga emia.
  aey-aey: Aria, eetanu loo je calen? Eu egena silail camasac ihacgecnu jabajab hon.
    Odocob loo je eu odi bibileb li Ebrahamna sihul cali hugiannu, sihul eu Anut uqa
    muguh mecnu je hahun madon. Anut uqa loo je eu ensel adeceb age dana osol gemona
    tawen eu ebenna mudein. Odocob dana gemo tawen eu uqa Juda dana cajaca loo je
    maaden.
  urd-GVH: तो फिर शरीअत का क्या मक़सद था? उसे इसलिए वादे के अलावा दिया गया ताकि लोगों
    के गुनाहों को ज़ाहिर करे। और उसे उस वक़्त तक क़ायम रहना था जब तक इब्राहीम की वह
    औलाद न आ जाती जिससे वादा किया गया था। अल्लाह ने अपनी शरीअत फ़रिश्तों के वसीले
    से मूसा को दे दी जो अल्लाह और लोगों के बीच में दरमियानी रहा।
  ycn-ycn: 'Apala imá rinacu marí que: “Eta, ¿na penájeca Tupana puráca''alo, Moisesmi
    chu lana''acare i''imacá?” que ca''ajná imájica. Marí penaje ricá: Huahue''epícaloje
    pu''uhuaré huala''acare, huamanaicho huala''acare nacojé raú penaje ricá. Iná
    hue''epícaloje raú capichácajo penaje Tupana liyá iná, pu''uhuaré iná la''acare
    pachá. Penaje Tupana puráca''alo, Moisesmi chu lana''acare. Ricá yuriro ina''uquejlo
    penaje i''imacá; Jesucristo queño''ocá eja''ahuá chu i''imacana ejená riyurico
    najló i''imacá. Jesucristo nacú Tupana quemari Abrahami chujlo i''imacá: “Ripalamane
    aú numaje cajrú ina''uqué nacú: ‘Caja lamára''ataquejami que necá nojló. Uncá
    nuhuajálaje necá, caphí péchuruna ne''emacale Jesucristo chojé’.” Marí que rarucaca
    ijló ricá ina''uqué i''imatájeri penaje. Ricó rimacá rijló rinacu. Eyá Tupana
    puráca''alo Moisesmi chu lana''acare i''imacá, marí que riphaca najló: Tupana
    hua''atéjena, je''echú chu i''imacaño, ja''apátaño rijló ricá. Na''apiyá que Moisesmi
    chu ja''apátaca ina''uquejlo ri''imacá.'
  djr-djr: Yo, Nhän nhakun ŋayi dhuwali gämurruny' dhiyakiyiny ŋunhi Mawtjitjkalaŋuwnydja
    romgu? Yän ŋayi ŋunhi dhuwaliyiny romdja ŋapalila ŋal'yurr, märr ŋayi dhu ga dhiyaŋiyiny
    limurruŋ milkuman ŋunhi nhä dhuwal yätjkurr rom. Ga dhärranhany ŋayi balaŋ ganha
    dhuwaliyi romdja, ga yän bili ga ŋayin ŋunhin mala-ŋurrkanhawuynha nhanukuŋ Yipurayimguŋ
    bunan, ŋunhiyin yolŋu ŋunhi ŋayi God-Waŋarryu dhawu'-nhirrpar ŋanya. Yo, yuwalktja
    ŋunhi romdja yaka nhanukiyinguŋuny God-Waŋarrwuŋuny gurrupanawuy, ŋunhiyiny gan
    dhuwal God-Waŋarrwal djiwarr'puyyu yolŋuy lakaraŋal nhanukalnydja Mawtjitjkalnydja,
    bala ŋayiny Mawtjitjthuny gan yorrnha gurrupar yolŋuwnydja walalaŋ.
  kvg-kvg: 'Av tægoat ndægo, ni tizi-unimanqatinim, ndøgo gigiap-qapē, yaq gê, Mozes-qa
    guguna manqat, mokho gekhâm? Mozes-qa guguna manqat, ndǿgo tønefakhán: Ni tàbizi-qeivím,
    av nqægo, manqa-zapazapa ndøgo, ni qazigoatun, ùnime꞉-soqá, Mbumbukiam-qa bøi-te.
    Guguna manqat ndøgo, enzol ezoqam Mozes gembo-etoam, sa ndǿgo tønégoát, atema
    Eibleem-ge zeo vømǿfakhān, teqa yaq-te, Mbumbukiam manqa mbusa gembøeve. Guguna
    manqat, ni nginginam mokho-té qanøni-fakhán. Ngenek nginginam, Mozés.'
  rug-rug: 'Ke sa ṉati tinarae tanisa Tinarae te Mosese si hie mo: Ta poni tomo mae
    si asa pude vata dogoro vura nia sa kinaleana, meke tava turu paki mo si asa,
    osolae mae kamo sa tutina e Ebarahami, sapu e Karisito, sapu tava tatarana. Sa
    Tinarae te Mosese si ta vala koari na mateana, meke ta poni koe Mosese sa tie
    varikarovae sapu va kamoa koari na tie.'
  hop-NT: Noqw ya tutavo hihta ōviy’o? Qaanhtiput hímunihqat mātaktaniqe ōviy’o. Pam
