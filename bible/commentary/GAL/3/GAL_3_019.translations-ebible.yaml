  bod-N: དེས་ན་ཅིའི་ཕྱིར་བཀའ་ཁྲིམས་བྱུང་བ་ཡིན་ཞེ༌ན། ཞལ་བཞེས་གནང་བའི་ས་བོན་དེ་ཉིད་ཕེབས་ཡོང་བའི་བར༌དུ།
