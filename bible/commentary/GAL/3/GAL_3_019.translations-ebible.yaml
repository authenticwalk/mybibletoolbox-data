    Cristo ri rachalaxik ri qa mam Abraham ri xb'ixik chi kil na u wäch rumal chi
    che ri Are' xyi' wi ri xuchi'j ri Dios. Ri Dios k'ut xtaqan chuya'ik ri Pixab'
