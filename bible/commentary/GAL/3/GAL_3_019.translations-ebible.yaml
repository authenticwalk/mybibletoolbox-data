    biaad, meṉ ne bzeet Dios ga zeeṉe psaṉ me xtiidz me lo Abraham. Ni teḻ ley, dze
    ne pcaania zha Israela tib xanjl Dios pxeeḻ me bdeeda lo Moisés, dzigo Moisésle
    psaṉa lo meṉguiedz Israel.'
  hix-NT: Amnyehra àro wyaro nàrwonàmye hatà, Khoryenkomo, Akmaraw heno yakoro, ehamrà
