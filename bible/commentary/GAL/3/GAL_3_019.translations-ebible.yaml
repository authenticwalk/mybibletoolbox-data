    ti Diose, ja' chtun ja'to mi ital ti Jesucristoe, ja' ti yelnich'on ti Abrahame
    ti albil sc'opilal ti tratoe. Ja'to chlaj sc'opilal ti mantaletique. C'alal laj
    yal ti mantaletique ti Diose, ja' primero laj yalbe ti ch'ul abatetique. Patil
