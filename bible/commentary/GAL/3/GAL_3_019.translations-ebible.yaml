    Mulungu kagalava Malagizo ha Musa kubitila wasenga wa Mulungu wa kuulanga, ayo
    yakalile hagatigati ya Mulungu na wanhu.
  chq-NT: Wa'a la joon, ¿'ee to² 'íi³ 'e ley tya' Moisés do? 'E ley do gajó² mo lɨ
