  swp-swp: Laugagaeo ne ana paisoa saha? Se hetubu baaea debana eai, i lau e pesipesina
    wa abo i laoma, ia arinai ribahesunuma wa se ribaei; eo aneru se hetubu, taulaulaubiri
    awana eai.
  bjr-bjr: Maasa minara irisee Anutufa naqiraree sandufa Mooseena aminoo fee inau.
    Mooseenakiqari fifiufanoo Anutufa qima afeekaikira ufa qimamufa Abarahaamana ati
    anoona uqanna kambiqaaninanaki Mooseena sandufa taikaannoo. Mi qambaana kamusaqanna
    aaqarana kooroomma nimaqaanifeera Anutufa mi sandufana quqanau. Anutuna qangiroouqa
