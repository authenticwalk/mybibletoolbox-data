  jpn-1965: では、律法とは何でしょうか。それは約束をお受けになった、この子孫が来られるときまで、違反を示すためにつけ加えられたもので、御使いたちを通して仲介者の手で定められたのです。
  fra-SBL: Alors pourquoi la loi existe-t-elle ? Elle a été ajoutée à cause des transgressions,
