    Guðs. Þessi lög áttu aðeins að gilda þar til Kristur kæmi, en hann er barnið sem
    loforð Guðs snerist um. (Á þessu tvennu er reyndar enn meiri munur: Guð lét engla
    færa Móse lögin sem hann síðan færði fólkinu,'
  spy-NT: Kibo nee naas ꞉kiruutēk? Okany āmwoowook. /Kikēētās kiruutēk kuuyu choolwookēnē
