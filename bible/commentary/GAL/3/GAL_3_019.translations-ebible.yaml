    paerani. Tema rotyaantaki Tajorentsi Ronampiri rojankinata-kaeri Moisés Ikantakaan-teetani.
    Riitakira Moisés kantako-wenta-kiriri paerani atziri-paeni janta.
  mpx-mpx: Inoke hauna kaiwena Yehoba logugui i pem? Yehoba logugui i pem inoke ni
