    numu ooosapa suda tumatugutu yaa teepu-koobatu a nabotugu-wa'ne'yoosoo. Soo mu
    Jew tumayohope gi numu besa mayugwedu. Soo numu besa namayugwekwu ka Te Pabe'e
    Jesus naka'oedyukuna.
  cbu-NT: 'Ashiriya, tputssha: ¿Mayaamaja Apanll waana kamachtamarinee Móysisarinish
