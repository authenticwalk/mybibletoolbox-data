    Abraham ca dhèu mai. Hèia ladhe dhèu ne mai ka, nuka Kristus èèna, na, atora ne
    parluu heka. Lodꞌo Lamatua papuru atora agama Yahudi, Nèngu jꞌole mema boe mi
    dhèu Yahudi sèra. Te ngaa Na hia re ana pajuu Na nèti sorga, mai pangèdꞌu mi adhe-aai
    Musa, heka Musa hia asa dhèu Yahudi kèna. Dènge jꞌara neꞌe, Musa jꞌajꞌi nuka sèmi
    kalete sa nèti Lamatua dènge dhèu-dhèu unu Na.'
  tnp-tnp: Iətəmi kəti otəpanətapuəh məmə, “?Nəmə tol lanəha, kəni konu Uhgɨn təməfən
