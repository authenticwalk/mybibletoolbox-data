  cak-SNT: ¿Y chica nicꞌatzin-ve ri ru-ley ri Moisés? Ri Dios xuyaꞌ ri ley reꞌ chi
    caꞌkꞌalajin-pa ri pecado y chi ticusas antok cꞌa majaꞌ talka ri Cristo, rumáma
    ri Abraham; ruma ja ri Cristo ri bendición ri ranun prometer ri Dios chi nuyaꞌ.
    Y antok ri Dios xuyaꞌ ri ley, naꞌay xuyaꞌ chica ángeles, y ri ángeles reꞌ xquiyaꞌ
    cha ri Moisés. Y pa ruqꞌuisbꞌal ri Moisés xuyaꞌ chica ri vinak.
  uvh-uvh: Ka sidi ning ma toni', ka Anutu adi Moses ga' kadapmang tapni wa sige unda'
    amigu'. Mokngang, Anutu adi kuma' nakedanga wa kadapmang tapni u amigu' wang.
    Adi aming wari kadapmang tapni wara'guk ira kadapmang kareng a kadagang ning u
    kanga nakeda waraga' sura anigu'. Ning tanga kadapmang tapni wara'guk ira ababanga
    inga' sini' Ebraham ning iri ka tim Anutu wari Ebraham guk midi totangka tiamgu'
    wari kadofigu' wa kadapmang tapni ning kane ari' bigu'. Abanga kadapmang tapni
    ka wa aming ga' didimengsa' mo yanggu', mokngang, adi kunim aming ensel ga' iminga
    ensel adibu aming nua'ni Moses ga' amiing Moses adibu aming ga' yamgu'.
  ino-ino: Ani “Kamikoe.” huno lo'kiya vaino haya male'nea ke hu'neana na kava hikeno
    mako ke'ae ke male male'nea ke huno fole aino lahapai'ne? Ani kemo aepa'a lahapapaikuki
    afeo. Lakaeya hao'otake kava huna yana lavelikefe ke male male'nea ke'a kamalekeno
    hane'nea'maki haneme haneme haisea yafe ohu'niki Anumaya Koti'a ma akesa ne'afe
    “Epalahamu akeho'amofe ‘Ma ya kamikoe.’ hu'na lo'kiya vai'na haya male'noa ke
    ami'noa ve'ka Kalaisi'a va'yi hiseana ani ke male male'nea kemo ali'ya'a alino
    avaya akaiye.” huno hu'ne. Ani ke male male'nea ke Anumaya Koti'a ko'ku'napi kayo
    kayo vaya'a hapapaike'a apa'kaeya mako folakate ve'ka Mosesena hapaikeno Mosese'a
    ani kava huno vaya'aina hapapai'ne.
  gnn-gnn: Yo, ŋäthilinydja ŋayi Godthu nherrara ŋunhiyi dhawu', ŋayi yurru ŋilimurrunha
    märrama nhanŋuwayliliyama, bala ŋuliŋurunydja dhäŋuru ŋayi wekaŋala romnha, dharraykuŋala
    yana ŋilimurrunha, märr yurru ŋilimurru yaka biyapul djäma yätjtja. Liŋgu Godtja
    waŋana bitjarrana, “Dhuwalayinydja rom yukurra yurru dhärrana yana, dharraykuma
    yukurra yurru ŋarrakuway yolŋu'-yulŋunha, yana liŋgu-u-u ga ŋunhiyi yolŋu yurru
    Yipurayimgala yarraṯaŋuru maḻŋ'thun, ŋunhiyi ŋunhi nhanŋu ŋayi Godthu nherrara
    ŋunhiyi dhawu'.” Yo, Godthu wekaŋala romdja ŋunhi Mawtjitjkala ŋuliwitjarra djiwarr'wuywala
    yolŋu'-yulŋuwala, märr yurru ŋayi Mawtjitjthunydja ḻakaramana ŋunhiyi romnha wiripu-guḻku'waḻana
    yolŋu'-yulŋuwala.
  yal-yal: Sariyan fa fixi nanfera nayi? A fixi hakɛne nan ma fe ra han Iburahima
    yixɛtɛn fa waxatin yi a li, Ala en tuli sa naxan na. Sariyan fixi malekane nan
    xɔn muxuna nde sabun na.
  cnt-NT: ¿'E₂ ta₁ quí'₅ 'Éi'₃ Juá'₅ jaun₂ në́₃? Cang₂ jaun₂ bá₄ ca₂já₃, a₂quí'₃ ta₁
    a₂'ë₃ 'a₂ lia'₂ lë́₅ qui₂i₁juɨn₅₄ dsa₂ 'no₂₃ dso₄. 'Éi'₃ jaun₂ ca₂gua₃ ca₂lia'₂
    ca₂guan₃ “tsɨ₁jon₂ i₂jan₂ i₂'ɨin₂₃ 'éi₂” con'₂ lë́₅ jág₁ ma₂cuë₃ Diú₄. 'Éi'₃ jaun₂
    në́₃, ca₂të₁ron₅₄ të₂le₃ quian'₅₄ ángel i₂ca₂'ë́₂ jág₁. Ca₂të₁tsɨn'₅₄ jan₂ dsa₂
    i₂chén'₅ ne₄ jág₁.
  tif-tif: Sawaayak sawaayak kaptoowu, God ayo Abraham ami diim kawu weng kuka-daa-lomda,
    Am ma daanokomu uyo kanolokomi no kalsa. Kemin, ali kanimin o, kala-lomdaya mulo
    kawu Moses ami diim kawu Lo kaa kuka-daansa ni? Kaaye? God ali, ban kemin kaami
    miit kaata tiltam fatap-nuk o! kala-lomdaya, Lo uyo kuka-daase. Kemin, God ami
    aket fukunin kaali, Lo kalawuuta bom-buluya, yak aba umbutoop Abraham ami man
    loop sawaayak sawaayak, nalmi weng kuka-daansi tunum Kraist ami dusiin-daa talokoma
    kuyaku dilit kaluk o, kala-lomdaya, weng kaa kutiisa te! Kanola God ali Lo kuuli,
    ensel imi kuyilaya kemin, Moses ata God so, unang tunum so, imi iipyak tem kabaaku
    tolnaya, ensel ita Moses ami koliple, ata fukuba-kup asiik unang tunum imi kuyase.
  nlx-nlx: ताहार ओवतो नेमान उद्देश काय ईतो? तो ते गुनेगारान वोजेसे बाद माय आपानो काय
    ती वोचीह आवणे वोर रेय, जाह वायदो आपायेल एतो; एने नेम हेरोगदुतान द्‍वारा एक मद्यस्थान
    वेहा माय मुसान मोदेकी केरीन आथे ठेराय गीयो।
  apw-NT: Áík’ehgo begoz’aaníí nt’é bighą alzaa? Nṉee doo bik’ehyú ánádaat’įįł dahíí
    áí yee yídaagołsįįh doleełhíí bighą, Abraham bits’ą́’dí’ hadaałishchiiníí dała’á
    zhą́híí ba’det’aaníí hígháh doleełzhį’, Bik’ehgo’ihi’ṉań yegos’aaníí Abraham hat’i’íí
    dét’įhézhį’ yitł’ááh nakai doleełgo yángon’ą́ą́; Bik’ehgo’ihi’ṉań binadaal’a’á
    yaaká’dí’hi begoz’aaníí yee nohwaa ndaagoz’ąą, ła’íí nṉee hik’e Bik’ehgo’ihi’ṉań
    bigizhgee sizíni binkááyú nohwaa daizné’.
  gum-gum: Trube, treeg købene ¿tru maig maramigwan martrai Moisés pøriibe chindamigweyasig
