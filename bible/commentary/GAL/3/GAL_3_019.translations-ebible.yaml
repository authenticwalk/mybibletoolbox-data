  bel-N: Дык навошта Закон? Ён дадзены з прычыны парушэньняў, пакуль прыйдзе насеньне,
    пра якое дадзена абяцаньне, загаданае праз анёлаў рукою пасярэдніка.
  sch-sch: Ma anghan ni senla, balam hi itho sika mo pêk ai ni? Pathien'n chonginkhâm
    a pêkna Abraham jâisuon hah a hong om mâka minchâina ânlang theina rangin
    Balam hah ipêk ani. Ma Balam hah vântîrtonngei leh palâi imanga a mingei kôm
    juong mintung ani.
  mic-MIQNT: Gatu goqwei Gjinisgam Lesui'paq weji ignmuasni 'tplutaqan? Weji ignmuapni
    ugjit neia'tuanew ta'n teli opla'taqati'tij mimajuinu'g. Na 'tplutaqan iga'tas'g'p
    ugjit e'was'gtn glapis Se'suguli newgte'jit ta'n Aplameg wetagutg pegisingeg.
    Etna na Aplamal ta'n Gjinisgam 'ms't goqwei teplumapnn. Gjinisgam ignmuapnn ugt'tplutaqanm
    Mowisal e'wmuaj ansale'wiliji aq Mowis ignmuapnig mimajuinu'g. Negm nutagnutmewinu
    na.
  huu-NT: Iese itena, ¿bue ñellena Jusiñamui Moisés mɨcorɨmo jɨaɨe rafuena llote?
    Naiemona jeacɨnona caɨ uiñollena, iena llote. Naie rafue ite, Cristo enɨruemo
    nia biñenia. Jusiñamuidɨ Abraham mɨcorɨmo lloga rafue Cristomo duide. Naimɨe billamona
    Moisés mɨcorɨmo lloga rafuena oñedɨcaɨ. Jusiñamuidɨ ie jaɨenisaɨmo naie rafuena
    llote, Moisés mɨcorɨmo iena llollena. Ie mei Moisés naie rafuena comɨnɨmo llote;
  jiv-NT: “¿Nuikia Yus urukamtai akupkamun susamia?” tíchaintmeash. Ayu, Apraám weean,
    Kristu táatsai̱ṉ Yus tímía nu uminkiachminiuyayi. Tuma asamtai nii táatsai̱ṉ
    ashí tunaan túrawarmia nu timiá yajauchiiti tusa Yus akupkamun susamiayi. Tura
    Yusa suntari̱ ju̱ akupkamun ashí iwiarar Muisaisan susar akatrarmiayi Israer-shuaran
    susártí tusar.
  otm-NT: Pɛ hanja í zän'na Oją ʉ yʉn t'ɛ̨di, gue'bʉ ya hinga gue'ʉ ørcahʉ ran ho
    ʉ. Pɛ m'bɛjua bi man Oją yʉn t'ɛ̨di, guepʉ da fądi gätho i ja yʉ́ ts'oqui yʉ ją'i.
    Pɛ nu'ʉ yʉ́m 'bɛhni Oją mahɛ̨ts'i bi xi'a ra Moisés ngue di un yʉn t'ɛ̨di yʉ ją'i
    nɛ hinga guesɛ Oją. Nɛ bi zän Oją din t'ɛ'ts' 'bʉ bi zøh rám bom'bɛto ra Abraham
    ngue bi ma ba ɛ̨hɛ̨, ngue gue'a ra Cristo.
  dah-dah: Niŋgeb daniŋ wor po Al Kuruŋ beleŋ Moseyen saba goyen kiryiŋ? Gobe mata
    damiŋbe diliŋde buluŋ goyen al yikala yire yeŋbe gogo kiryiŋ. Goyenbe Al Kuruŋ
    beleŋ Abraham hitte biŋa tiyyiŋ al Yesu goyen forok yeŋbe Moseyen saba goyen isikamke
    hubu hiyyeŋ yeŋ nurdeya kiryiŋ. Irde Al Kuruŋ beleŋ Moseyen saba Yuda mar yunyiŋ
    gobe miyoŋmiŋ hulyaŋ yirke kateŋ Mose haniŋde keramiŋ. Yiŋgeŋ haniŋde ma unyiŋ.
    Irkeb Mose beleŋbe kahalte niŋ al heŋbe saba goyen al momoŋ yiryiŋ.
  tnk-tnk: Ro iamɨnhi irə Kumwesən rɨməuvei pehe Loa tɨ nəfe? Tɨ nəri nə mə nərmama
    kamho noien ərəha me, ro pen in rɨrɨpɨn pen Loa ia promes səvənhi, mə Loa traməmak
    meste mwipwi Epraham sə promes səvənhi rɨnəɡkiari irə truvehe. Nəpɨn Loa ruvehe
    irə, naɡelo me həuvei pen m Moses, nənə kɨmaha iahəuvehi ia rəɡi Moses, iəmə sə
    ramərer ia nɨmwrhenhi Kumwesən mɨne kɨmaha.
  kpr-kpr: Ava sedo, God Agho Dari redae futusi? Saone? God nu Agho Dari futusira
    da beká mo eviri. Namonde evetu genembo ari ekoko use irera, ava kasama aoro dae
    sedo, God nu Agho Dari futusira. Agho Dari nu irari, Abraham da veka dabako setena
    ava, furari gido, Agho Dari amo doyaeteri. A Agho Dari amo, God jo dambu evetu
    genembokena mutaeri. Amo nu, aneyamanekena mutiri budo era aghi katokena futuseri.
    Mutero budo, Jusi embo isambukena futusira.
  san-IAS: tarhi vyavasthā kimbhūtā? pratijñā yasmai pratiśrutā tasya santānasyāgamanaṁ
    yāvad vyabhicāranivāraṇārthaṁ vyavasthāpi dattā, sā ca dūtairājñāpitā madhyasthasya
    kare samarpitā ca|
  nho-nho: Aa naa Loo raa iaa ni kaumai ma ki aa? Teenaa, naa Loo raa ni kaumai ki hakailotia
    te henua i naa tiputipu te haisara. Tevana iaa naa Loo naa e takkoto koi ki tae iho
    te mokopuna Abraham, te tama teelaa e takkoto ai naa purepure TeAtua. Naa Loo raa
    ni kauake TeAtua ki naa ensol raa ki kauake ki Moses, iaa ia raa ko te tama e hakatae
    naa taratara TeAtua ki te henua.
  gym-NT: ¿Angwane Kukwe Biani Ngöbökwe Moiséye abko drekäre biani kwe? Ni jökrä ngite
    Ngöbö ngwärekri, ye rabadre gare metre nie, abkokäre Ngöbökwe ja kukwei biani
    Moiséye. Ne aisete Abraham bkün köböi mikani ie Ngöbökwe, ye ngämi nüke, känenkri
    Kukwe Biani Ngöbökwe Moiséye ye nämane ütiäte. Kukwe Biani Ngöbökwe Moiséye, ye
    abko angeletre Ngöbökwe nükani niere amne Moisés ye abko käkwe kukwe ye kani ngäbti
    nitre israelita mda mda kräke.
  azg-NT: Ndoꞌ ngꞌe na nndaꞌ, juu ntjiꞌñeen na tquen Moisés na icoꞌxenhanꞌ, ¿Nin tsꞌiaanꞌhanꞌ?
    Nquii Tyoꞌtsꞌon jndëcya tyincyaa jonhanꞌ chaꞌ quitsiꞌman jndyoyuhanꞌ ndëë nnꞌan
    na tꞌman vaa na conanꞌtjahan nnon jon. Sijndaꞌ jon na cuaa juu jñꞌoonꞌñeen ata
    xjen na ncüjeeꞌ nquii jon na jndë siꞌman juu jñꞌoonꞌñeen, manquii jon na jndë
    tcoꞌ jon ꞌndyo jon na nndyo. Nque ángeles tyincyahin jñꞌoonꞌñeen nnon Moisés,
    ndoꞌ tyquiiꞌhanꞌ tonduihin tsꞌan na tondijntꞌuehin na tomꞌaan jon tonnon Tyoꞌtsꞌon
    yo tondëë nnꞌan Israel.
  bhd-bhd: तैखन, फिरी कानूनेरो कुन मकसद थियो? तैन त पापां केरे वजाई सेइं बादे मां
    दित्तू, ताके तैसेरे वंश मसीहेरे एजने तगर राए, ज़ैस सेइं वादो कियोरो थियो, परमेशरे
    स्वर्गदूतां केरे ज़िरिये मूसे कानून दित्तो, ज़ै परमेशर ते लोकां केरि बिचवाई केरनेबालो
    थियो।
  too-NT: Lā' ¿tuchū lītasqui'nī huan ley a'ntū Dios maxquī'lh Moisés? A'calīstān
    hui'līca huā'mā' ley para nalīca'tzīcan que a'ntīn ta'a'kapalhkā xlaca'n talaclē'n.
    Huā'mā' ley ixmaclacasqui'ncan xmān hasta que milh Jesucristo a'ntī ī'xū'yātā'nat
    Abraham. Lā' huan ī'xū'yātā'nat Abraham, ū'tza' a'ntī Dios ixlīchihuīna'nī't xapū'la
    a'xni'ca' tlahualh huan convenio con Abraham. Huan ángeles cāmāpa'ksīca que natamastā'
    huan ley. Lā' macamaxquī'ca Moisés. Lā' Moisés cāmacamaxquī'lh huan tachi'xcuhuī't
    israelitas.
  ind-AYT: Jadi, mengapa ada Hukum Taurat? Hukum Taurat diberikan karena pelanggaran-pelanggaran,
    sampai keturunan itu datang sebagaimana maksud perjanjian itu dibuat. Hukum Taurat
    diberlakukan melalui para malaikat dengan perantara.
  cjo-NT: '¿Oetaka ojeekantakari rojankinarini Moeseeshi? Iyotakagaeyakaeni eeniro
    antani, rootaki akowaeyantakarini owawijaakoeyeeni. Ipokaki Rotyaantanewo Tajorentsi,
    iroñaaka tee akowaero rojankinarini Moeseeshi. Tema rirotaki Jesokirishito icharineni
    Awaraama: riraga ikamantzitarini paerani Tajorentsi: “Notyaantemiri iinja owawijaakotemini”.
    Eejatzi nokamantemiro iroka: riraga Tajorentsi ikantziri ronampiri: “Pikamanteri
    Moeseeshi noñaani”. Ari ikantakiri. Roojatzi riraga Moeseeshi ikamanteeyakirini
    atziripaeni iñaani Tajorentsi.'
  nsn-nsn: Ae maene ke heir God tar ualatut? God ke heir mare ualasir a hauar niguatar
    sa. Doh inggono ke malar e mokor ualatut e tuka gete kotpokosor keketik ger tuna
    Abraham geke heirin God tar ualapagah. Doha ualatut ka heirihaig tasir anggelou,
    kara me hire taninina tang Moses ger tamatang heir ualatuman tar uelhire tasir
    tamat.
  san-DEV: तर्हि व्यवस्था किम्भूता? प्रतिज्ञा यस्मै प्रतिश्रुता तस्य सन्तानस्यागमनं
    यावद् व्यभिचारनिवारणार्थं व्यवस्थापि दत्ता, सा च दूतैराज्ञापिता मध्यस्थस्य करे
    समर्पिता च।
  tna-NT: Da su, ¿ai puji ni da tueda jacuatsasiati cuana ecuaneda a cua, ecuana d'eji
    su yatani mahue biame? Beju equene Diusu ja Abraham chenu mesa jamitsuti tiataidha.
    Da su beju tije tueda jacuatsasiati cuana ye chu tiataidha cristiano cuana juchaji
    pabametita puji. Tueda jacuatsasiati cuana sa ani taji puana Cristo epue teje.
    Tu jepuiti mu Diusu ja pamapa cristiano cuana eibunebata. Beju mesa jacuatsasiati
    cuana equene ángel cuana menajatiataidha Moisés chenu patiaderata huecuana puji.
    Da su beju Moisés chenu ja tueda jacuatsasiati cuana judío cristiano cuana tiataidha.
  lid-lid: Ya, lahou ta batanau malen i buku sah bah? Kindrei mene aseken kati kandriyen
    ndra-in keme lewan. Eme ma, hamon ta iy edeu sahou tandrakan i ta Abraham, iy
    edeu batanau malen ale. Idoh ta leheya batanau malen doh boto-on ta aliy eme taku
    kabatana lundriye Abraham le barasahan. Ya ta lundriye Abraham le doh, Kindrei
    amekes sahou tandrakan i hawen. Ya lakou ari ja i buku doh, batanau malen mene
    Kindrei atehei i kani iri angelo, ano iri angelo atehei i kani iri lau badu Isra-el.
  wim-wim: Nil ngul God.angan wik thayan anangan aak-yaꞌang theeꞌ ngamparaniy ey?
    Yaꞌa. God.angan theeꞌ ngampar wik thayan anangan yipam thaaꞌ-aath-aathow ngampang
    ngamp wayan yump-yumpampa. Nil kaangk ngampan yaan paathāmp wik thayan anangan
    piꞌ-piꞌāmp aak-aakanakaman nil Christ ngul wampan. Nil pam anman nil God.angan
    kuchow nunang, nilaniya wuut mangk Abraham alantaman wampan. Than ngaantiyongk
    al-alangan wik thayan theeꞌin nungant pam thonam alantan Moses.antan. Niliya wik
    thayan anangana theeꞌow ngul pam wanchantan.
  zga-M: Khikhi lino ululagilo lwa vikhiwe? Yongele nchiwe khuvwutila nongwa, pu ung'olwa
    uva Ibrahimu inche kuvala avene avidikhiwe. Ululagilo uluvikhiwe ukhugandela khusugwa
    uvi isayanincha.
  yom-yom: Vayi buna bila mbi Mina e ? Mina mibuelimina mu diambu di monisa mbi biobi
    masumu nate nkuna, wowo wuvanunu tsila wutotuka. Zimbasi zisamuna mina beni mu
    nzila yi phovi.
  san-SIN: තර්හි ව්‍යවස්ථා කිම්භූතා? ප්‍රතිඥා යස්මෛ ප්‍රතිශ්‍රුතා තස්‍ය සන්තානස්‍යාගමනං
    යාවද් ව්‍යභිචාරනිවාරණාර්ථං ව්‍යවස්ථාපි දත්තා, සා ච දූතෛරාඥාපිතා මධ්‍යස්ථස්‍ය කරේ
    සමර්පිතා ච|
  yut-yut: 'Yaŋ kaŋ, gen teban nido tosok? Uŋun yaŋ: Piŋkop da yokwi dakon mibɨlɨ
    altaŋ teŋteŋosak do nandagɨt. Do yaŋ teban tok da kwenon gen tebanyo kɨsi nimgut.
    Gen teban sigɨn taŋakwan wɨgɨ monjɨ uŋun altagɨt. Uŋun kalɨp Piŋkop da yo ɨm do
    yaŋ teban tok agɨt. Piŋkop da gen teban uŋun aŋelo do yoban uŋun da binap amɨn
    Moses do yaŋ teŋteŋaŋ ɨmgwit. Yaŋ aba binap amɨn uŋun da nin do nimgut.'
  grc-BYZ: Τί οὖν ὁ νόμος; τῶν παραβάσεων χάριν προσετέθη, ἄχρις οὗ ἔλθῃ τὸ σπέρμα
    ᾧ ἐπήγγελται, διαταγεὶς δι᾽ ἀγγέλων ἐν χειρὶ μεσίτου.
  cpc-NT: ¿Iitama otzimantakari Ikantakaantaitani? Iro otzimantakari oñaagantiro ipiyathanka
    atziriiti, irojatzi jariitantatyaari incharinityaari Abraham-ni ikajyaakagaitakiniri
    pairani. Iri jotyaantaki Pawa maninkariiti josankinatakairi Moisés-ni Ikantakaantaitani.
    Iri Moisés kantakowintakiriri atziriiti.
  nhg-NT: Bieno pues, ¿tlica oquemacaque Deus inu ley? Oquemacaque para ma tomacacö
    cuienta de totlajtlacul. Pero solamiente uyesquea hasta cuöc hualiloasquea inu
    idescendiente Abraham, öque Deus otiemacuc promiesa. Inu ley omotiemacac por öngeles,
    hua Moisés onsevire de representönte para oquenmacheste inu ley.
  nya-nya: Nanga tsono cholinga cha lamulo chinali chiyani? Linaperekedwa chifukwa
    cha zolakwa mpaka itafika mbewu imene lonjezo limanena. Malamulowo anaperekedwa
    ndi angelo kudzera mwa mʼkhalapakati.
  ngu-NT: Tla ijcon, tej, ¿tlica ticpiaj on tlanahuatijli? On tlanahuatijli onotlaquechilij
    para on tlacatl quititia itlajtlacol. Niman on tlanahuatijli cuajli catca hasta
    ijcuac ohuajlaj ihuejcaconeu Abraham on yejhuan oquipix on promesa. On tlanahuatijli
    oquitemachiltijquej on ilhuicactequitquej, niman Moisés onotequimacac ixpan Dios
    ica on tlanahuatijli para oquinmacac on tlacamej.
  kup-kup: Met God Abraamin pim iz mimip tokat ba ou batapanez batam au mañahaekanañ
    tairaiz Mosesin ñetiñ maot mañahan menahan hez? Met batam Abraamin au hamañahan
    hehanahoh, añarab tinavor horivoz kapotaz hodad nat heh, povoz parum horï tooh-poñiz
    hodad tapan hat ñetï poñ Godihö enzolipun mañahan erat Mosesin mañah. Tahan pi
    emat añarabon bar mañah. Met Abraamiz iz mim pop ou ravapanen, Mosesiz ñetï poñ
    bon tapanez God homet piin mañah.
  jid-jid: Angye sa ba no tron, ba sru tia ni tu lahtre, se kutra kahlan Ibrahim aye
    ni biwa ba chu yu'u ni bawu. Ba kaddamar ni gbengblen tron ni tu Maleku ni wo
    tsutsu.
  wmw-wmw: Sambi, Shariya anzima yake ndi yepi? Shariya‑yo yengeziwa ipate iwolotere
    wanu makosa awo. Itumike mpaka kuja ka Almasihi Insa, njukuluwe ambiwe nkati ya
    tamaa yaapewe Iburahima. Shariya‑yo wesusa malaika mmakono mwa shikarakanzi.
  gmv-GGM: Hiistin Muse woggan azzas imetide? Muse wogay gudetiday asay woga yedhi
    athiza gish he ufaysay besiza zerethay yana gakanas Muse wogay ydayka kiitanchata
    bagara naga giiza isade bagara ydes.
  ssg-ssg: Na masin ien, lehe nauna ti Moses ailei la? Haeu hani kako nake kaha seilon
    to ailele saun lialun. Tesol nauna ien kola haxewa hani seilon lialui woulaha.
    I puas atengi tataen ti Krais, tel seilon i nakuama ti Abraham, tetel ti Haeu
    aile hasolia hani i nake i xinotiwen kakain kapi Abraham. Tesol nauna ien Haeu
    hani teka engel haniai Moses, tetel wasole seilon ma Haeu.
  zpo-NT: Kwaanzee, ¿cho sirb nle ley cheen Ches? Gwluzh Dios mzaaya zee ngok ngeda
    kwent cheen re jwalt cheen myet. Nu nebse nzhaal diiya axta gorna yaad xaa nak
    “dii” kwaan nzhé Dios yaad. Re mandad cheen Dios mzaa ley lo Ches, zee gak xaa
    tub xaa nzo xsaww lo Dios nu lo re xaa Dios.
  poy-poy: Malagaliru gawera na lihengu gaa? Gatulitwi su kuwalanguziya wantu nakaka
    ukondola wa matendu gawu mpaka pakiza muyiwuku gulii gwa Aburahamu yakakantitwi
    mulagilu lilii. Gajegitwi na wantumintumi wa kumpindi kwa liwoku lya Musa yakaweriti
    mkolaniziya.
  qwh-NT: Tsepenqa ¿Imallapaqnataq sirwin leycuna? Leycunataqa qepataran escribiyashqa
    jutsasapa canqantsicrecur, asta Abrahampa mireninpita Dios änicushqan chämonqanyaq.
    Tse leycunataqa anjelnincunallatawanmi willacamoqninta qotserqan.
  gaw-gaw: Aria, aḏinu Kayak Mosesnu ḏo meum? Amuam iiḵu. Kayak Nug hip̱unin diig
    amu geha miag atiḵunu oo dayom amunu Nug ḏo amu tuḏiṯe, dimp̱a aaḵu beum. Amu
    ḏo nug dayeb uḵeb, geha Jesus beḵu amu batak daaḵunu meum. Kayak a, engel ag Moses
    ḏo ip̱uniṯeg, nug gamag danab dayaya ḏo awa, danab ah ip̱uanaṯom.
  nca-nca: Ŋunde ŋuro, do murí karo hutuŋo mande ŋu yunaró? Asa mande wenda-wendanani
    rihimowero quro hutuŋo mande ŋu se sambo simó yunoní Moses, keweroko uni ŋu, miroyi
    re nore nunaró. Nunoní yoní, yate-yate Anutuko mande kusiyoní sowe qu ka maheweya
    ŋundo maheró.
  zpz-NTPP: Orzeꞌ ¿la cyiiñ leey nu bzeeñ Moisees? Ñgyoozh briic mi ñii despuees par
    nu gad lagy na ornu mbecy ricy yu cyi. Ñgyoozh rlagy mi nu zuñ gashtal ornu shuub
    la tiem nu gruu zac biñ nu nac nez Abraham. Mi zeꞌ biñ nu bzat Ñgyoozh lat de
    riidz zeꞌ. Leey nu bzeeñ Moisees, Ñgyoozh briic mi ñii ni de anc. Orzeꞌ de anc
    zeꞌ briic yuñ ni Moisees. Gazeꞌ nu Moisees briic yuñ ni de mbecy.
  zac-NT: Iurnétiaꞌa, ¿pëzielú bëdëꞌë Dios ra mandamientë parë ra mënë? Bëdëꞌë Dios
    mandamientë parë gac bëꞌa hiaꞌa de quë na hiaꞌa pecadurë. Lëꞌë lëy napë pudërë
    hashtë bëdchini lëꞌë llëbní Abraham. Zni bëꞌnë Dios prometer lu llëbní Abraham.
    Ra ianglë shtë Dios beꞌdë guësaꞌnë lëꞌë lëy nu bëꞌnë raiꞌ incarguë lëy lu Moisés,
    el quë nazú guëláu entrë Dios nu mënë.
  kyg-kyg: Gotiꞌa mani keꞌaepa geꞌamoꞌmo na agufa aliꞌyaꞌmo alisiyafeꞌmo alino apamiꞌniye.
    Gotiꞌa keꞌaepa geꞌaletiꞌmo alino kaꞌmo akani maleꞌnisigeꞌa Yu vayaꞌmogimo hosu
    kavaꞌmo osisayafeꞌmo polomasi geꞌeꞌmo alino magokepi lokaeno maleꞌniye. Keꞌaepa
    geꞌamo haneme haneme neꞌesigeno Emalehamu aginagoꞌamo emiꞌnegaiye, huno agesamo
    afiꞌniye. Gotiꞌa ani aginago vekaeꞌmo, fiku kaha maeꞌna kamiguve, huno polomasi
    gemo huno ha paiꞌniye. Goti keꞌaepa geꞌamo enisole vayaꞌai apavayafatiꞌmo Moseseꞌa
    folagate vekaeꞌmo ha paiꞌnageno Yu vayaꞌaifeꞌmo hapa paiꞌniye.
  kmk-kmk: Ot singngadan naon nu dit selbin dit lintog? Intod Apudyus dit lintog daḻapnu
    matigammuwan dat tagu un gumabasuḻ da. Yoong inggattok na un mangkigadon nu dumatong
    dit ganak Abraham un si Jesus un siya’d insapatan Apudyus kan Abraham. Sadit lintog
    intod dat aanghel kan Moses un siya’d mangiboboot.
  cao-NT: Shinaparicana. Moisés yobá nohiria mëstëhuayamano tsi ¿jënahuaqui tsi Moisés
    qui toa yoba bo Diós ani? Jabi ja acacani quiha nohiria ba jocha bërohuati. Jabi
    naama tsi Moisés yoba ini quiha. Jama, Abraham chahitaxocobo, naa Jesucristo joquë
    tsi jatiniquë Moisés yoba yonoco ra. Jabi naa xabahamati quinia jahuë Cristo yoi
    qui pari Diós aniquë, Abraham yamabo qui ja chaniniquë no. Jabi iriama ca tsi
    xo toa Moisés qui acacanish ca yoba. Jariapari tsi quiha ángel qui jahuë yoba
    Diós aniquë. Jaquirëquë Moisés qui toa yoba angél boni quiha. Jatsi nohiria bo
    qui toa yoba Moisés boni quiha.
  bbr-bbr: Keserianik, sintore ämän kiro owosäun? Roasiret ak onok aru mona, Anut
    nukas kiro sintore ämän arowon, owon, akan onok aru miäi ätär maraun keserwon.
    Apraham nukan askanai kiro paip mesin auruwon, Krais penuk, kiro sintore ämän
    nukan sarau patarwon. Sintore ämän Anut nukas kon sarau eitek aronuk, akas pak
    Moses nurin. Owon, ko Anut pak roasiret pak kamuk raiäu ro. Kos pak kiro sintore
    ämän roasiret arowon.
  inb-inb: Chasa kagpika, Moi­sés ima ruran­ga­pa ni­raias­kaka, ¿imapatak balí? Balin­mi
    ima­kunapi panda­rii­kuna ni­raias­kata iachan­ga­pa. Chi Moi­sés ima ruran­ga­pa
    willas­ka­taka Abra­hamta karan­ga­pa ni­raias­ka­ma­mi iapa­chig­samurka, ima­ura
    Taita Dius kacha­mun­ga­pa niska wam­bra samun­kama. Taita Dius ima nis­kata,
    anjil­kunami Moi­sesta willar­ka­kuna, paika pai­pura­kunata willan­ga­pa. Chasa
    Taita Diuska, Moi­ses­wa­mi runa­kunata rima­dur karka.
  hrv-hrv: Čemu onda Zakon? Dometnut je poradi prekršaja dok ne dođe potomstvo komu
    je namijenjeno obećanje; sastavljen je po anđelima preko posrednika.
  box-NT: Àwa, á lée webio nɔn le Dónbeenì bòráa ho làndá? Le bò ho bèra
    a na ɓa nùpua wé zũń mí wékheró fúaa ho pã̀ahṹ na á yìa khíi te
    o *Abarahaamu yi ɓueé ton. Lé orɛ́n bìo yi á le Dónbeenì dó mí ɲii. Le
    Dónbeenì tonkarowà na ho wáayi lé bìa zéenía ho làndá. Ká a nùpue
    ɓúi lé yìa mu dĩ̀n wán wóráa.
  ote-NT: 'Nuꞌbʉ́ ¿pa te bi tꞌunga ra ley? Ra ley bi tꞌuni pa bi za dá pa̱dihʉ ndaꞌa̱
    gueꞌa̱ ra tsꞌoqui. Núꞌa̱ ra leyꞌa̱ bi muui asta núꞌa̱ ra pa bi zøhø ma Zidadahʉ
    ra Jesucristo núꞌa̱ ra ꞌroho toꞌo xqui tꞌumba núꞌa̱ ra hña̱ꞌti xqui ña̱gui Ajua̱.
    Nura nda̱xjua ley bi tꞌuni njaua: Ajua̱ bá pɛhna yá ɛnxɛ pa bi umba ra ley ra
    Moise. Ha nura Moise go gueꞌa̱ bi hña̱nga ra ley, ñepʉ bi umba ya ja̱ꞌi.'
  wnu-wnu: Meimet qamb qomon init bigorei? Eng ete, qomon boru ebet igoun eng diban
    gab wogun qamb Ne qomon eng isi yarab ne Abraham tumbigi end darieminer end qomon
    mom uburiba. Qenu wonou yurau enger wurinob qamara wuri bo imusi Moses nob qamarari
    ne init gumaterei. A qob uber nausier eng Qenu munon ger nob qamara bo tumbig
    Abraham nob me qamarau. Wo Abraham qoregen nob qamarei.
  zam-NT: ¿Par cón mbli sirv ley co' mxo'f Moisés loo mèn, sya? Pues mxo'f Moisés
    leya loo mèn par lu' ley loo mèn no par ta' mèn cuent no par non mèn le' mèn ncua'n
    xquin mèn no ncua'n mèn xtol mèn. No maste mnibe' leya loo mèn le'n ndxep tiemp
    axtaque' mbi'th Crist co' nde bin che'n mbi' co' lèe Abraham co' ngue tan cuent
    loo gu' ndxè'. Cón che'n Crist ngòc con' co' mcàbgòn Diox loo Abraham li Diox
    loo Abraham no loo Crist co' ngòc bin Abraham. Pues ley co' mxo'f Moisés loo mèn
    tiempa, di's co' ndub loo leya ngòc di's co' gunii thìb angl loo Moisés. Le' Moisés
    na, ngòc thìb mbi' co' mdoodi's no Diox por cón che'n mèn nación Israel. Mdoodi's
    no Moisés mèn nación Israel xal gunii Diox loo Moisés, ne.
  zyp-NT: A cang caco, phungbia cawh zecawtamaw peh a cang? Cawngsaw khah zetlua tamaw
    aa sua takhah palang rua tah cang ka, ma phungbia cawh Khazing biakangpaw pathlah
    a va lang hlai tai cawtah a cang. Phungbia cawh Khazing le mehnung kaa letei aly
    a cangpaw Moses khakhei vaiming hmang tah peh a cang.
  sey-NT: Ja̱je paꞌito, ¿i̱quere co̱cai Moisés cua̱ñeseꞌe paꞌiquëꞌni? Ja̱ cato Maijaꞌquë
    yëyere pa̱i tayoseꞌere i̱ño ja̱ꞌñepi paꞌiji. Ja̱je paꞌina, Abraham tsëcapë aquë,
    i̱ ca nëosiquë Cristo dai macaja̱ꞌa ja̱ cua̱ñeseꞌe yoꞌoye pajiꞌi. Cua̱ñeseꞌe cato
    Maijaꞌquëpi hui̱ñaohuaꞌina caëna, ja̱ohuaꞌipi Moisésre i̱sihuë, pa̱ina i̱sicaija̱ꞌquë.
    I̱sirena, Moiséspi i̱ti yoꞌo ja̱ꞌñe pa̱ire quëapi.
  nvm-nvm: Regavo fu Eburam ijeg efkin ifejdakma akaij ijefuon maiji irerag? Akaij
    iji miainva ijefuon maiji fu ijar ifejdiaga e iji bu vierafe ire izi fu ma ga
    ire izi fu ise ijieb oifian abe miavo bu ijin giaknum kariokfuon fu ijefuon miain.
    Regavo akaij iji fum ijia na roke Kurais e iji God fu Eburam kuainma iji fu ruain.
    God fu akaij iji abe anera iji miavga bu abe e iji uf ijia manino e Mosis mavga
    fu abe e iji miain.
  mps-mps: Tialima, te po konila eyu, bidi mego te po enabolo waibao, “Te nago megi
    wali po te mu po weyu da, tama Godigo te dąų wali po hasia olama, tama agai
    te da Juda dabebolo te bomo yai po me magi baso nosali maniwe?” te po bidi mego
    ena hanalu waibao. Tama Godigo e homu eyu te bomo yai po mani, ‘Augwaligo augwa
    te eno bomo yai po bolobo sę hania konemainogo yaibao.’ Tama te bomo yai po mayu,
    Godigo e homu me yali, ‘Polobadu eno te Abraham aga wąį deli te bidi dali eno
    dwagi yai sę yaibao po dąų wali. Tama te bidi asisąbadi te bomo yai pogo sę
    elalubao, te aga asobo sogo usu nagasaibao. Tama te bidi asobo si te bomo yai
    pogo sę silaibao,’ Godigo te bomo yai pode te homu yai. Tama te homu eyu, God
    agai te bomo yai po mayu, te we bidigo nogoba dolo mubeo. Te menio. Agai te bomo
    yai po te aga sę ebo ensel bidi dabebolo menama, tama augwaligo te tomode bidali
    bidi Moses tebolo mani, te po te bidi Mosesgo dabolo pusa mani.
  pab-NT: Nikare hoka xoare niyahare Xaotyakiyaho kaotyaka? Kaotyaka atyo hotikisa
    maheta Enore xahekola kakoa kahalakoahareterehare. Hoka Xaotyakiyaho ene atyo
    kinatere tyaohena tyohenere Abraão jikolahare kijiya taita. Hatyo ana atyo Enore
    xoalinihare waiyexe isa aokowi. Hoka anjonai atyo isene hatya haliti ana, hoka
    hatyo atyo ekaxaikotyase tyaona.
  llg-llg: 'Naa! Hatematak ia, au sangga atane leo iak: mete ma Manetualain simbok
    Abraham no malole, huu ndia namahehelen, hatina de Manetualain tamba heti-heu
    anggama nesik baꞌi Musa bali? Ana tamba heti-heu anggama sila fo nanoli hataholi
    laꞌeneu sila sala-singgo nala mata-matak. Ndia no hihiik fo hataholi lasoda tungga
    heti-heuk ndia hihiin, losa Abraham numbu-sadun esa mai. Basa de, mete ma numbu
    saduk ndia, fo ndia Karistus ndia, Ana mai so, na heti-heuk ndia ta paluu so.
    Faik fo Manetualain fee heti-heu anggama Yahudi ndia, Ana ta fee nakandoon memak.
    Tehuu Ana pake Ndia ata nala leme nusa-sodak mai, lenin neu baꞌi Musa liman, de
    bei fo Musa feen neu hataholi Yahudi la. No leo ndiak, Musa dadik lelete neu Manetualain
    no hataholi nala.'
  kyf-kyf: '''Ɩn lɛɛ -lu ka ''gbʋ -Lagɔ yi tite palɩ nyɩma -ylaa? Palɩ ɔ palɩa we,
    ''ɩn da nyɩma -saa ɔ dʋmagbʋ ''nʋŋwɛ ɔ ''ka we -slolu. ''Ɩn we ''ka ''sa lɛnʋda
    -tʋ tɩklɩɩ, ''ɩn Ablaamʋʋ ''yuoyu -ɔ ka ''gbʋ -Lagɔ gbaa ɔ ''ka Ablaamʋ -lu ''nyɛ,
    ''ɩn -mɔɔ yiyibhla ''ka nyni. -Lagɔ zʋa wee tite ''anzɩnya ŋwɛɛ, ''ɩn ''anzɩnya
    yia Moizɩ ''wʋbhu ''kɔlʋ nya, -Lagɔ -yɔ nyɩma nyɩdɩ.'
  tpi-tpi: Sapos olsem, orait bilong wanem lo i stap? Em i olsem. God i laik bai as
    bilong sin em i ken kamap ples klia, olsem na bihain long em i givim promis pinis,
    God i givim lo tu. Na em i laik bai lo i stap inap long taim dispela pikinini
    i kamap, bipo God i bin promis long givim ol samting long em. God i givim dispela
    lo long ol ensel na ol i autim long wanpela namelman na namelman em i givim long
    yumi.
  mih-NT: ¿Ta yozo caa tyindyee ley ra Moisés? I saha ra Ndyoo ley cuan vatyi cua
    zacuaha si sii yo vatyi iyo cuatyi yo. Ta i ndoo si ndya cuhva ndya quɨvɨ i quisi
    ra Cristo, ra cu ñiyɨvɨ sii ra Abraham, vatyi i catyi ra Ndyoo sihin Abraham vatyi
    cua cuhva ra sa vaha sii ra cua quisi. Ta i saha ángel ley sii ra Moisés, ta ra
    Moisés saha sii si sii ñiyɨvɨ.
  qvh-NT: Sayno captenga ¿imapätä Moisesta Tayta Diosninsi leynincunata entregargan?
    Say leycunata Tayta Diosninsi Moisesta entregargan runacuna tantyacur mana jusalicuyänanpämi.
    Sayno captinpis Tayta Dios promitishgan salvador shamushganyaglami say leycunata
    runacuna cäsucuyänanpä cargan. Say leycunata Moisesta entregananpäga angilcunalatami
    Tayta Diosninsi cachamorgan.
  kms-kms: Te muqdi lo ni yembe pughe kin? Ni wand taq namb pre dobu lo mune neny,
    te pugri lo ni wuse ei bei wund wute yumbo ur te kin rind kin te ni yumbo ur brequ
    rind. Lo ni wuse wuse ruso ruso Abraham ningg kuqo, te Kraist, God ni ningg qa
    wand taq namb kin te nandi. God angelo nde gri lo te Moses, mingi wuti kin pugri
    nas kin, ninde si pe beghi nengu.
  agn-agn: Mga maning don, angay bato sindol pa tang Dios tang Katobolan? Nadolang
    tang Katobolan agod maintindian ta mga onopa tang kasalanan. Ig ang Katobolan
    indi enged makomit asta indi komabot tang inampo ni Abraham, ang yay ang pinangako
    tang Dios ang tobolon na. Ang Katobolan sindol kaman tang Dios ong mga anghil
    ang nagintriga ta narin ong ni Moises, ang yay ang nagimong manigpakabot tang
    mga tobol tang Dios ong mga taw.
  nhi-NT: Tla ohcon, ¿tlenoh ica techmatlani in tlanauatil? In tlanauatil otechualmactihqueh
    satepan, para ica matcahsicamatican tlenoh tlahtlacol. Uan non tlanauatil ouehcauasquia
    hasta ihcuac ualmouicas in Cristo Temaquixtani, naquin yehua in ualeuani tlen
    iyohca in tlateochiualis tlen Dios omoyectencau inauac in Abraham. Uan in tlanauatil
    Dios ocualmactih Moisés ica in iluicactlatitlanten, uan in Moisés quemeh tetlahtolsintilani
    oquinmatiltih in tocniuan israelitas.
  ttc-NT: Ntons ¿tidi' token te Kawb'il? Te Kawb'il okaj si' tzan tpaj kyaqil aj nya'tx
    galan tuq nkyek'ulun kye xjal, b'ix tzan token tuq maxkix oj tul te tijajil Abran
    aj oxik tsi' te Qtata Dios tyol ti'j. Te Kawb'il oxik q'uma' tzan kye ángel tuky'i
    jun yoliyon.
  dan-1931: Hvad skulde da Loven? Den blev føjet til for Overtrædelsernes Skyld (indtil
    den Sæd kom, hvem Forjættelsen gjaldt), besørget ved Engle, ved en Mellemmands
    Hånd.
  kwj-kwj: 'Woro bwelefo mu naha keke Moses lo mwanji ti ete dau? Oti ka hinga: Gotri
    okokona ti ele kapwa sumbu mu mwe ti amwei naha sukwa kinani, o lo mwanji ri rumbwewani
    taro. Woro o lo mwanji o tau hinga ete ra ra indawa Gotri imbihumbwa ri bwani
    ri injiro ka Che ni ri rumbwewa tano gisi ki ambwe ki. Ka lo mwanji ti, ele ensel
    le wu ratani kari alase tiki rai hima, Moses ni wu hawani taro.'
  vie-OVCB: Như thế, luật pháp có nhiệm vụ gì? Luật pháp được công bố để giúp loài
    người nhận biết tội lỗi mình, cho đến khi Chúa Cứu Thế xuất hiện, tức Đấng đã
    hứa từ trước. Đức Chúa Trời ban hành luật pháp qua các thiên sứ cho Môi-se, là
    người trung gian giữa Đức Chúa Trời và con người.
  kze-kze: maarán-áíntávéna Áánútu Mósesimba ámáámba ámakaiye. sáwí'o owáímá Áánútuna
    ámáámba isésa sésa sáwí'o kwéunda ívé'a isáúmne sénááontavena Áánútu Mósesimba
    ámáámba ámakaiye. minámáámbá kwáyainana Ááváramu aísaavutantamba íníwai kwentávénamo
    Áánútumo simáímo asiramánkaraiwai paáréna minámáámbá ánásasuwaniye. kwíyómpaken-kwayo'narawa'a
    Áánútuna ámáámba avumpin-kwáásí Mósesimba simámúwana simátímakaiye.
  mpj-mpj: Mirta Yipuramju Muujajmili luwu kulira nyinapayi, marlalura Mamalu Muujajpa
    luwu yungu. Martulu jilanya kulilkura Muujajmili luwu nyinani. Jilanyaya kulilkura,
    “Yuwa, Muujajmili luwula yilta warlangkupayi, yiltala walykuwinti nyininpa.” Julyju
    Mamalu kulirnu luwu ngaanya wulu nyinakura, kayila Yipurammili marlajanu yankurni,
    palukartiwiyaju nyinaku luwu jiinya. Martu kujupa Yipuramku marlajanu ngula nyinakurakulu
    Yipuramja Mamalu julyju jamartapungu. Palujanu Mamamili wikarrukajaluraya yungu
    Muujajpa, luwu palunya. Palujanu-jananya Muujajju luwu paluwana nintilpayi, martukajangka.
    Mamalu mirta martukajangka jungalu nintirnu palumili luwulu yungu Muujajja, kayilapa-jananya
    martukaja nintijulpayi. Muujajpa wangkapurluka yumu nyinapayi.
  lbk-lbk: Mo siya chi, en man wad-ay nan lenteg ay? Nan lenteg, naitoptop isnan inkalina
    ta ipailana mo ngag nan fasol, engkhana isnan inmaliyan nan waned Abraham ay si
    Cristo ay naangnenan kannay nan inkalina. Nan nay ay lenteg, naichowa isnan angheles
    ay nangichowa ken Moises ay nangitot-oya isnan katakhotakho.
  mto-NT: Ax veꞌem tseꞌe, ¿tits je̱ꞌe̱ veꞌe vyaꞌañ je̱ Moisés je̱ pyavaꞌnu̱n? Yakmo̱o̱y
    xa veꞌe je̱ Moisés je̱ pavaꞌnu̱n je̱tseꞌe veꞌem je̱ jayu je̱ tyo̱kin yaknu̱ke̱ꞌxnatá̱ka
    yꞌítu̱t, tá̱vani veꞌe je̱ Nteꞌyam je̱ vaandu̱k du̱yaktáñ vyeꞌna je̱ Abraham ma̱a̱t.
    Je̱ vaat xa veꞌe jyejk je̱ pavaꞌnu̱n ku veꞌe myiijn je̱ Abraham je̱ chaan je̱
    kyo̱o̱j, je̱ꞌe̱ pa̱neꞌe je̱ Nteꞌyam vyaajntk je̱tseꞌe myínu̱t. Je̱ ángeles ka̱jxta
    xa veꞌe je̱ Moisés yakmo̱o̱jy je̱ pavaꞌnu̱n, vanꞌit tseꞌe je̱ Moisés je̱ pavaꞌnu̱n
    du̱ko̱jtsnajxy je̱ja je̱ jayu vyinkujkta.
  bzh-bzh: Nebë saga, om maḳ nevonġ Horek yam ving in va? Nevonġ yam in bë nanër
    nġaa nipaya tato vu hil bena berup doḳ buk sën Abraham yi mewis ti berup lo.
    Yi mewis ti sën Anutu nenër ġaġek semusën raḳ yi lo. Lob angër denenër Horek
    saga vu Moses in bë geḳo nam vu hil ḳenud lo.
  guj-2017: તો નિયમશાસ્ત્ર શા માટે હતું? જેઓને ઇબ્રાહિમનું સંતાન આપવાનું વચન આપવામાં
    આવ્યું હતું તેઓની પાસે તે સંતાન આવે ત્યાં સુધી નિયમશાસ્ત્ર અપરાધોને લીધે આપવામાં
    આવેલું હતું; અને તે મધ્યસ્થની મારફતે, સ્વર્ગદૂતો દ્વારા ફરમાવેલું હતું.
  jvn-NT: Lah nèk ngono, wèt-wèté agama kuwi tibaké kanggo ngapa? Gusti Allah ngekèki
    wèt-wèt kuwi kanggo ngétokké salahé manungsa. Wèt-wèt kuwi kanggoné namung nganti
    tekané Turunané Bapa Abraham, yakuwi Gusti Yésus Kristus. Dèkné sing diomong ing
    prejanjian lan Dèkné sing nampani prejanjiané Gusti Allah. Wèt-wèt kuwi tekané
    ora terusan waé sangka Gusti Allah marang manungsa, ora, nanging Gusti Allah ngongkon
    mulékat-mulékat ngekèkké wèt-wèt kuwi marang nabi Moses, terus sangka nabi Moses
    bisa tekan nggoné wong-wong. Dadiné nabi Moses dadi lantaran.
  byr-byr: Gotɨyai yune naanga nebulyaꞌna wɨjaakeꞌ kuna warɨkevɨdaaꞌnyɨ dɨvidaaꞌnyɨ
    Gotɨyai Kɨwɨnyaꞌ beꞌna wɨjayaaꞌ? Daꞌna yɨnɨkesɨ. Aꞌmwera kunnya kayaaꞌnanya wangadɨvɨꞌ
    dɨna “O, sareburɨ kayaaka galazekɨvaina yɨvanɨgoine. Weꞌ.” Sareꞌna Kɨwɨnyaꞌ wɨjayaakeꞌnanyɨ.
    Evɨraamɨmɨre yɨsiwiai Jizaazarɨ yune naanga nebulyaꞌna wɨjaakei bakegaaꞌnanyɨ.
    Nabaai, Gotɨyai dɨragɨnna wɨjaakeꞌ naangesɨ. Gotɨyare Kɨwɨnyabwi maalɨkesɨ. Kɨwɨnya
    saꞌ Gotɨyai ejelɨyaraavɨ kujayaaꞌ aꞌmwe pwai Mozɨzai tɨnnyaba mwalyaakerɨ mamaayara
    kujayaaꞌ sai aꞌmweraavɨna wɨjayaakesɨ.
  ian-ian: Lo manda kat God Moses katkwindɨ. Lona vat mɨnda vatna. Wan lona vak kɨngiyan.
    Ndinyangu aywaa wan lo kat vɨlaa yelavɨkiyandi. Nɨn kavle savle yetɨnɨn waa yelavɨkiyandi.
    Kavle savle ytɨnja vak kat ndi kat sɨmogwivat God wan lo ngɨni kwindɨ. Ebrahamna
    yelangɨmba la kɨta nyan Kraist yandɨ maa lona njɨvwa ngɨlɨndɨ. Wan lo God ensel
    kat kwindɨ, Moses kat kwindi. Kwindi maa ndinyangu kat kwindɨ. Wan nyan Moses
    nɨndɨmba la nyana.
  hun-hun: Micsoda tehát a törvény? A bűnök miatt adatott, amíg eljön a Mag, akinek
    tétetett az ígéret, rendeltetve angyalok által, közbenjáró kezében.
  mcf-NT: '¿Atotsieshun Nuquin Papan ambi chiaid Moises dada uamepampic? —Ëmbi chiaid
    isash: “Icsamboequien nuqui tabadchitec,” quequin ma matsesën tantianu —queshun
    Moises dada uamepampic. Nuquin Papan Abadauan chiampid Esuquidistu choabi icnuc
    adopampic. Nuquin Papan abi yacnoshon uaido mayan bëdabon Moises chuiuampampic.
    Adoac Moisesën aton matses Nuquin Papan chiaid chuibampampic.'
  kjs-kjs: Gore Gote-na pogalu pirape agalemere Abraham abala misa-pulu ake paa-daa
    nimu rekena agale wala mealimi ya? Gore Gote nipumi enaalinu koe elenu pename
    winalo maa waalalo pisa. Go puma nipumi rekena agale makibuma Keriso mea epena
    kalisa. Go rekena agalere Abraham-me naaki Yesu madi di dia naloma giyesa. Go
    naaki madaare abalade Gote-me agale loma palua nea pisa. Go rekena agalere ensel-numi
    mea ipuma lakalisimi. Go pumare nimumi rikirana-ae ali Moses kalenaloma Moses-me
    enaalinu maa kalisa.
  mni-mni: Adu oirabadi Wayel Yathang pinabiribasi karino? Madu ayol aral touba haibasi
    karino haiba utpinabagidamak hapchinbibani aduga madu wasakpikhiba Abraham-gi
    chada naoda aduna lenglaktribaphaobagini. Wayel Yathang adu taisinnabiba mi amada
    swarga dutsinggi khuthangda sinnakhi.
  yad-NT: ¿Ta̱ju̱numa sabayada Ju̱denu varirya jiñiquejada Muyisésibemyusintyi, ta̱ju̱?
    Sabayada ji̱tara vurya̱tidye datya ramusiy ta̱ra rani̱cha juuchuveda Ju̱denu diya,
    ta̱ra. Sabayadara jiñiquejada Avurá̱bay ju̱debi jdeda sa̱ra̱ju̱, ni̱tiy ra̱jmutya̱ra
    jiyaru̱rya. Muyisésibe ji̱ta jmutya̱jada Ju̱denu jpa̱vamyusirya saniquejada day,
    sa̱tidye bay Ju̱denu ju̱bivaju̱ Irayénuveda jto̱tadedaju̱ra.
  mxb-NT: Ta viti, ¿ndá choon ni̱ xi̱ꞌo Ndios ley na̱ noo̱ Moisés, tá dáá? Ni̱ xi̱ꞌo
    naa̱n noo̱ Moisés dá chi̱ va̱ꞌan dánaꞌa̱a̱n ndi ndáa iin rá iin ña̱ꞌa kini kée
    yó. Ta ni̱ da̱náꞌa̱a̱n no̱ó ña̱yuu nda̱ rá ni̱ tu̱u no̱ó na̱ ni̱ kii tein na̱
    veꞌe Abraham. No̱ón kúú ña̱ va̱ꞌa ni̱ kaa Ndios ki̱ꞌo na. Ta ni̱ xi̱ꞌo Ndios ley
    yóꞌo noo̱ Moisés xíꞌín ndáꞌa̱ ángel. Ta xíꞌín ndáꞌa̱ Moisés ni̱ xi̱ꞌo naa̱n no̱ó
    ña̱yuu.
  pon-2006A: Eri, dahme kahrehda Kosonnedo wiawihkihda? E kapatapat ong inowo pwe
    en kasalehda dahkot sapwung, oh en mihmi lao lel kadaudok en Eipraamo me inowo
    wiawihongehr eh pahn pwarodo. Koht ketikihong tohnleng kan Kosonnedo pwe re en
    patohwando, ahpw aramas emen me wia wiliepe ong aramas akan.
  maq-NT: Sa xi cuatjin ne, ¿mé machjirëhë ley rë Moisés? Xi camá ngascan ni, Nina
    casua me ley jan, cojo sa xi cumatsejen xi xuta ne, hatuxa vihndiin me cjua xi
    vitexa Nina. Ley jan ne, cavitexa hisca xi cafehe tjë rë Abraham jan, me xi cachja
    Nina xi sacú rë cjuandaja. Hacuaha ley jan ne, casahmi entregadu ángel tsja Moisés,
    me xi cavéjña vasentjin ngajñi rë Nina cojo xuta.
  hto-hto: Iemona, Moisés ocuica uai ¿nɨemo ráifide? Afe ocuica uai méifodo baɨ nabaica,
    comɨnɨ íaɨoɨ fɨnoca fɨénidɨfuiaɨna onótallena. Afe nabaica uai are iñede. Ñúefuena
    lloga Abraham erófene ímɨe Cristo bíllamo, afe nabaica uai záide. Afe ocuica uai
    monámona Juzíñamui abɨ imácɨdo lloga. Iemo íaɨoɨ llua mei, Moisés aféuaina jino
    comɨ́nɨmo llote.
  por-BRBSL: Então por que existe a lei? Ela foi acrescentada por causa das transgressões,
    até que os descendentes deveriam vir a quem a promessa foi feita. Ela foi ordenada
    através de anjos pela mão de um mediador.
  ces-NKB: K čemu tedy Zákon? Byl přidán kvůli přestoupením, dokud by nepřišlo to
    símě, jemuž bylo dáno zaslíbení. Byl ustanoven skrze anděly, rukou prostředníka
  cui-cui: ¿Eta xua metha canamatawenonatsi Moisés pia peitorobi coyenewa? Nacom naca
    cata baxua abe waexanaexae beya poxonae Cristo patopa, pon Abraham pia pemomoxi
    susato jiwi jiwanapin tatsi pon yabara tsiwʉnae muxu duta Nacom. Nacom cata pia
    peitorobi coyenewa matatsunpiwitha xua barapomonae xuya Moisés catatsi jiwi nexa.
  boj-2014: Deqa bunuqna Qotei a kiyaqa olo dal anjam atej? E ubtosiy marqai. A gago
    une boleq atqa osiqa dal anjam atej. A endegsi are qalej. Dal anjam a soqnim bunuqna
    Abraham aqa moma qujai di a bqas. Moses a Israel naŋgi Qotei ti naŋgo ambleq di
    tigelesosiqa yeba waiyonaqa laŋ aŋgro naŋgi na dal anjam di Moses yonabqa a na
    kamba Israel naŋgi enjrej.
  eng-OEBUS: What, then, you ask, was the use of the Law? It was a later addition,
    to make people conscious of their wrongdoings, and intended to last only until
    the coming of that offspring to whom the promise had been made; and it was delivered
    through angels by a mediator.
  eri-eri: Onou wa, taate bona nuuni beele inyina? Wa benou. Itou no une nomo hugu
    edo malalawei nomo gau tuwai. Onou waha bona no amugedu beele baara tawou waha
    tudu bona, iinga Itou no nuuni beele fere tuwai. Ariya, no nuuni beele waha inyi
    gonga goi magana Itou no amina dada tuwei nomo bona beele baara tawai waha heigonbona
    gau tuwai. Itou no nuuni beele waha ensel nigainga, nere gama fai ete malalamudu
    letuwane, ono wanenga gama fai no ere higai.
  aly-aly: Akngeyel angka ikwerenh Moses-anem anthek, rernem apmwewarl irrekerr, rernem
    arraty-angkwarr anetyek, mwerr-angkwarr iterl-arelhetyek, rernem apmwakert aneyel,
    anyent impen ranem aremirreyek-atwety. Anyent renhey-antey, Abraham-arl alhelek.
    Irrwerl-areny-rnemel angka Moses renh anthek. Moses-el angka arrernek ingkerrenhek,
    rernem apenterl-ayntetyek.
  wiu-wiu: Moseseyo one totono yametekilepa edekale taneya-pe. Papete poanele-kitipa
    i i wa Iserele yename wene tomotoa tokome ni yametaneya. Ni pade Akolaliyo mone
    pa yeneka toane motikilepa neeke ta̱watekago kitake tou wa Eberame-pala kikilikoa
    akene ago Keraisu nokaleka papete pa tekei litia tomotoa yametaneya. Eina totonopa
    Moseseyo one yatenane pikoa katekamotono, one kakata akapoatino poe wa Akolaliyo
    one edelo ali-kiti moa wetekaneya.
  swe-swe: Vad var syftet med lagen? Den lades till [senare, efter löftet] på grund
    av överträdelserna (synden, lagbrotten) [för att vara en måttstock och överbevisa
    människorna om synd], för att gälla fram tills arvingen skulle komma, han som
    löftet getts till. Lagen gavs (dikterades, befalldes, påbjöds) av änglar via en
    medlares hand [Mose, en medlare mellan Gud och människan].
  cth-cth: Hottelah pawiteh, kâlawk teh bangmaw hawinae kaawm vaw, tetpawiteh, lawkkam
    ka coe hane catoun a tâco hoehnahlan yonnae kecu dawk poe e lah doeh ao. Kâlawk
    teh kalvantaminaw koehoi patuen laicei lahoi hruek e lah ao.
  mti-mti: Meve Gwangwan me aninin? Natawa mamaib. Namu God me iyayapan gomiyamunnewa
    mu kukaeba igiyawa toyau muntan oya Gwangwan sira egave munne, ivi me dam meuma
    gumbe yaig onnewa uwane. Me God agi gumbe wanewa. Aneya gumbe sira yapavewa nanive
    God me Gwangwan munne.
  pad-NT: A'onira onava'isohivini hiki ida nahina kaimoni Deus va'ora honariavini
    va'isohihi jiriki-ra vanaabavinia. Deus va'ora nava'isohi'iki adani judeus kaija'ari
    va'isohihi jirikia, ija'ari avigaja kaimoni ida badani, hojai, varani hiki Deua
    bivajahariki, avigaja kaimoni jaboni ida hojai asohiriki nahina hini. Judeus kaija'aria
    vavahojaki ida va'isohihi jiriki Deus va'ora nava'isohi'bo'davini hi'iki. Kaikahirina
    oadani ada Cristo, hojaki ida va'isohihi jiriki ija'aria vanaababakhiaki kaimoni.
    Cristo oniki ada Abraão kohana kahanodi avijavaronisiagaki hoarana. Kidimoni ida
    Deus kava'iponahi a'bo'daki. Va'isohihi jiriki-ra vava'isohihivini kari Deus va'ora
    karona'iki adani ibavi kaija'arini Moisés kohana-ra vanava'isohira kaimoni. Ija'ari
    nasohiva abono ada Moisés. Moisés imidia bikamithaki ida va'isohihi kavaranihi,
    binajiri'ihi, va'ora nava'isohi'aha adani judeus kaija'ari.
  twi-twi: Ɛno de, na Mmara no so mfaso ne dɛn? Wɔde maa akyiri no de kyerɛɛ sɛ yɛyɛ
    nnebɔneyɛfo kosi sɛ Aseni no a wɔhyɛɛ ne ho bɔ no bɛba. Abɔfo no na wɔde Mmara
    no maa Mose, na ɔno nso yɛɛ Onyankopɔn ne nnipa no ntamgyinafo.
  hlt-hlt: Te koinih olkhueng te ta? A caeng tangtae tiingan te ha pawk duela boekoeknah
    rhoek te a thap. Tekah te rhikhangkung kut longah puencawn lamloh a uen coeng.
  tbz-SIM: Bɑ nnɛ́ te kɛ̀ Kuyie ndɔú nyikuɔ́? Kù í dɔú nkɛ̀ dɛ̀ bo bɛnkɛ bɛnìtìbɛ̀
    mbɛ bɛ̀ cɑɑ̀rìmɛ̀. Ikuɔ́ do dò nkɛ́mbo kɛ́bennɛ́nɛ̀ Abɑrɑhɑmmu yɑɑ̀birɛ bo kɔ̀tɛnímɛ̀
    mmɛ wenwe wèè tɑ̀unko Kuyie nnɛ̀ bɛnìtìbɛ̀, Kuyie ntɔ̃rɛ̀ yɛɛ̀ do ì nɑ̀kɛ́ onìtì
    kòo ì tùò mbɛtɔbɛ̀.
  san-GUJ: તર્હિ વ્યવસ્થા કિમ્ભૂતા? પ્રતિજ્ઞા યસ્મૈ પ્રતિશ્રુતા તસ્ય સન્તાનસ્યાગમનં
    યાવદ્ વ્યભિચારનિવારણાર્થં વ્યવસ્થાપિ દત્તા, સા ચ દૂતૈરાજ્ઞાપિતા મધ્યસ્થસ્ય કરે
    સમર્પિતા ચ|
  ake-NT: Ɨ'rɨ ken si ku'nin pe main esi mɨrɨ? Iponantɨsa' mɨrɨ makoi esi pɨ', ekamasa'
    rʉ'pʉ Epʉra'an pa rʉ'pʉ uyepʉ pona rɨ. Papa uya main tʉrʉ'pʉ inserʉ amʉ' poro
    Mosi', ka'sanawon wannɨ ena' ka'pon amʉ' enakan pe.
  qvn-NT: Chauraga ¿imapagtag välin Moisés isquirbingancunaga? Chayga isquirbicara
    runacuna juchasapa canganta tantiacurcänanpagmi, jinaman caras chay salvacug chrämungancamalam.
    Nätan Moisesga angelcuna ningantam isquirbira. Chaytam Moisesga runacunata rimapara.
  tku-NT: ¿Tū lītalacasqui'n līmāpa'ksīn tū maxquī'ca Moisés? Ā'līstān hui'līca huā'mā'
    līmāpa'ksīn ē ū'tza' līca'tzīyāuj quina'n lē'nāuj cuenta. Huā'mā' līmāpa'ksīn
    ixmaclacasqui'ncan xmān hasta a'cxni' milh Jesucristo tī ī'xū'nātā'nat Abraham.
    Tzamā' ī'xū'nātā'nat Abraham, ū'tza' tī Dios ixlīchihuīna'nī't xapūla a'cxni'
    tā'tlahualh talacāxtlahuan Abraham. Ángeles cāmāpa'ksīca natamastā' līmāpa'ksīn.
    Ē maxquī'ca Moisés. Moisés cāmaxquī'lh tachi'xcuhuī't israelitas.
  bjk-bjk: Io, ruasa abo warkurai te Moses idi te wanot? A sisila ne kunubus ixoro
    kis, ma lamun God ixo isik bölök inabo warkurai rua osen bara a mangana tatalien
    sa i saban. Nang bara kaim ina warkurai, ire tekebeöt ta ösöxö bara a mangana
    tatalien sa i lexe a warkurai ma i saban. Ma inabo warkurai idi toxo lölös ot
    kö nuanot möxö tubuno e Abaram, ina tubuno ewe e God ixo pet a kunubus arixe mine.
    Mabo angelo idi toxo isik tewe inabo warkurai nang ke God urungan kö öng kaluluon,
    e Moses, me ine belek ixo isik urungan kö nangadi.
  msy-2020: Ezɨ kamaghɨn manmaghsua God uan osirizir araziba Moses ganɨngi? God gumazamizibar
    amutɨ, me arazir kurabar mɨngarim gɨfoghasa, uan osirizir araziba anɨngi. God
    faragha akar dɨkɨrɨzim Abraham ganigha ghaze, nɨn ovavim gumazamiziba bar men
    akurvagham. Ezɨ gumazir kam zuamɨra izezir puvatɨ. Ezɨ arazir kurar kaba bagha,
    God gɨn uan osirizir araziba anɨngi. A kamaghɨn ifonge, an osirizir araziba ikɨ
    mangɨ, ovavim otoghamin dughiamɨn tugham. God uan osirizir arazir kaba isa enselbar
    dafarim gatɨzɨ, me da isa abuir gumazim Moses ganɨngizɨ, abuir gumazim e ganɨngi.
  bpr-bpr: Ku gambet ayé, dét kè gukmamu i uldin? Yé duen Dwata mlé i uldin fagu di
    ku Mosis du fye teen dad to i salàla. Na yé ta gusen i kaflalò Dwata di uldin
    kanto kel i satu to ta fakangan, dunan i bel Abraham, yé dagitan Krayst Dyisas.
    Na blé Dwata i uldin di ku Mosis fagun di dad kasaligan, na Mosis lê man tmugad
    dun di dad to.
  cle-NT: 'Hi³ja̱³ ¿xiah² ja̱³ hí⁴jmeé⁴ ta² ley chiáh² Moisés xa³ja̱³? Ná⁴lɨ¹ dxaáh²
