  cop-CNT: ⲟⲩ ϫⲉ ⲡⲉ ⳿ⲫⲛⲟⲙⲟⲥ ⲁⲩⲭⲁϥ ⲉⲑⲃⲉ ⲛⲓⲡⲁⲣⲁⲃⲁⲥⲓⲥ ϣⲁⲧⲉϥ⳿ⲓ ⳿ⲛϫⲉ ⲡⲓ⳿ϫⲣⲟϫ ⲉⲧⲁϥⲱϣ ⲛⲁϥ
