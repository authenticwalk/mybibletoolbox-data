    Abraam nyoo king'āloolēē ꞉Yēyiin. Kiyey ꞉Yēyiin kiruutēchoo ānkōōkoochi *wōōrkooyoontēēt
    Muusa kubununēē malayikaanik.
  xnn-xnn: Waay kananyo en no keg tosa, ngan ngalod nan gapo ay inted Apo Dios nan
    lintegna? Ngan nan kaosalana? Siya na nan songbatko. Inted Apo Dios nan lintegna
    ay mangipagtek no sino nan basol. Ngem maosal et kedeng engganay maiyanak nan
    esay apon Abraham ay si Kristo ay nang-itedana isnan kinwanina. Et nan esay kailasinana
    ay nabanbanol nan inkalin Apo Dios mo nan linteg et tay nan aanghel nan inbaana
    ay nang-ited isnan linteg ken Moses. Dat ibagan Moses isnan ipogaw.
  mwe-mwe: Bhai shalia ni nndi? Jashinkubhikwa nkupinga kulanguya ilebho, mpaka pushaishe
    jwa lubheleko lwa a Bhulaimu jubhammishile miadi jila. Shalia pujaishe na malaika
    kupitila kuka mundu mbuti muntenga.
  tte-tte: Kabo tawae kaiwena Yaubada loinane iyeyama? Tawae kaiwena loinane ipei
    waloyameline pwatana mena? Yaubada loina iyeyama na mesabana iyakenayagila mumugana
    naenaena kana koleya gubesi yo iyeyama na mesabana imiyamiya kanasiga tubunane
    iyawatagilima. Bwaite tubunane iya kaiwena Yaubada iedeedede ana waloyameline
    koina. Na loinane Yaubada iwolena aneloseyao kolili yo siya siwolena Mosese koina,
    mwa kabo iwolegili tomo kolili. Kabo Mosese itolo tomo yo Yaubada luwaluwalili
    mena.
  tcs-tcs: So wanem dem lo i bin gibem po? God i bin gibem po soe dempla dem rongting
    wea dempla i bin mekem. Bat dem lo i mata go po dat taim wen dat spesil pikinini
    Kraist uda God i bin promis i go kam. God i bin gibe dem lo po dem einzel, po
    gibem po Mozes ane em bin da melenman bituin God ane dem pipol.
  hlt-THB: Cawhtaw anaa awi ve ikaw ham hy voei nu? Ve bai taw awikamnaak ing ak khi
    Cadil a law hlan dy, thawlhnaak awh a sap sih naak ni. Anaa awi ce khan ceityih
    ak caming dyihthing pynoet ing caksak hy.
  soq-soq: No ema epe waitana, tane dima baiwa God anaana itun? Anaana nolawaida ipa
    dima? God bauta me sauawa itun, ema aupe me anaana apana wanamon inta da inta
    nolalepia baiwa. Anaana bedewee God sabamosade kadi ipa anaana ampuialala. Do
    God anaana ituna walama kampaida os nolalempo ideita Abraam nosiwaida mida sauawalena
    wisepio, tauma anaana nolawa dialepi. Tane do God anaana ensel waneno apana sawano
    enaenala Moses witapesan.
  qub-qub: Chayno captenga ¿imapätaj laycuna caran? Abrahamta aunishanpita guepatarämi
    Tayta Diosga laycunata goran runacuna juchayoj cashanta tantiyacunanpaj. Chay
    laycunaga Jesucristo chayamushancamallami cumlinanchïpaj caran. Laycunataga anjilcunallawanmi
    Moisesman Tayta Diosninchi willachiran. Moisesnami Tayta Diospa ruquin runacunata
    willaparan.
  att-att: Á anni laguk yù serbi nayù tunung? Iniyawâ ni Namarò yù tunung, tapè mánnámmuán
    nayù ira tatolay yù ngámin nga pakaliwatád da. Á naggián lâ yù tunung ta áddè
    ta labbè ni Apu Kesu, nga ginaká ni Abrakam nga katabbá ni Namarò. Á mepasingan
    ta makáwayyá yù pangitabbá ni Namarò ánnè sù tunung, gapu ta jinok ni Namarò yù
    ira daroban na ta ed da iyawâ kâ Moyses yù tunung, á si Moyses yù nangipakánnámmu
    sù ira tatolay.
  bki-bki: Bo ga, ana p̃eli vikadeniano tai jo, napano berinavo “?Jibe na, Atua jian
    Mosis kiano tuboiano na kar vaio p̃eli bior vaio?” Boga, kiniou neverenio ka kamiu
    voniganei, ber Atua naio mijeduka bereio tuboiano nei mave ea kiano virakariano,
    ka rijai kito tomu nalo ka rovitilubar kiado kariano. Atua naio midu tuboiano
    nei ka tumolu tu rivano-o rivokar bogo napano toro napano naio be yati na Epraamo
    kiano bajulukuti, napano Atua berkario, rimoluo ea kito. Mia romial napano tuboiano
    be kiano im̃auano novo tai jo, mia kito monoka rosidomiikar tuboiano nei, ver
    bogo naio rimaluvo, naio rimei ea nailiano nalo tukamu, karina ajianio ban toro
    tai, naina be Mosis, ana naio bario binimei ban tomu nalo. Mia bogo napano Atua
    mila virokariano na bija Epraamo, nina maka tibe na.
  bqp-bqp: Bↄ́yãi à doka dìtɛi dↄↄ? À doka kàra ari Ibrahĩ buri kũ Luda lɛ́ sɛ̀
    a yã musu gↄ̃ sumɛ, de gbɛ̃nↄ le ò dↄ̃ kũ ò de taaridenↄ ũ Luda kĩnaa yãi.
    Luda a doka pìi kpà malaikanↄa, ò nà yãkɛkɛriinɛ a ↄĩ, à ditɛ gbɛ̃nↄnɛ.
  mcp-mcp: Ká Məcɛ̧ɛ̧ mə́sə nə wáyɛ́ mfíí? Məcɛ̧ɛ̧ mə á zə kwɨ́dʉli shú nə́ buud bwə́
    dʉ́g mpu ja bwə́ é dʉ caam mwo yí, té mpwoŋ buud Zɛmbî nyə á yə ŋkaagə́ yí í afwóyɛ́
    wɔ́ɔ́s yí. *Wəéŋgəles wə́ bwə́ á ka zə nə məcɛ̧ɛ̧, ŋkúmba múúd mú bə kala-məjwû,
    a mú kala búúd mwo.
  hat-hat: Poukisa yo te bay lalwa a menm? Yo te ajoute lalwa a pou l' te ka fè nou
    konnen bagay ki kont volonte Bondye. Lalwa a te fèt pou l' te la toutotan pitit
    pitit Abraram lan pa t' ankò vini, paske se pou li Bondye te fè pwomès la. Se
    zanj Bondye yo ki te bay lalwa, epi se yon nonm ki te sèvi entèmedyè.
  npl-NT: Tla ijkó, ¿tlan ipati itlanawatil? Non tlanawátili otechmaktilijkeh para
    matikajsikamatikah tlan tlajtlákoli iwa tlan amó, iwa sanwel motekitiltiskia asta
    ijkuak ayamó owalaya Akin Dios okisentlali kualtitlanis. Non tlanawátili n ángelteh
    okimaktilijkeh n Moisés, iwa tejwah otikselijkeh imak Moisés.
  bgg-bgg: Chiihphado, Iphey è now pha jine nyie ga? Hìne asi pha rek pha ji shii
    doh yi pha chodo muii ro, chiih-è hìpha miyaosiu ne Abraham ro riing hanyie yi
    wuii ruii pha ji thok pha rai phro. Hamangkhliiethek è Iphey ne khliiethek wad
    shii thoh ge.
  eng-TCENT: Why then was the law given? It was added because of transgressions, until
    the descendant should come to whom the promise had been made. It was ordained
    through angels by the hand of a mediator.
  eng-BSB: Why then was the law given? It was added because of transgressions, until
    the arrival of the seed to whom the promise referred. It was administered through
    angels by a mediator.
  cpu-NT: ¿Ipaitama otzimantakari Ikantakaantaitane? Iro otzimantakari oñaakantero
    ipiyathanka atziriite, irojatzi irareetantakyaari incharinetyaari Abraham-ni ishinetaitakeneriri
    pairani. Iri jotyaantake Pava maninkariite irosankinatakairi Moisés-ni Ikantakaantaitane.
    Iriira Moisés kantakoventakeriri atziriite.
  san-ASM: তৰ্হি ৱ্যৱস্থা কিম্ভূতা? প্ৰতিজ্ঞা যস্মৈ প্ৰতিশ্ৰুতা তস্য সন্তানস্যাগমনং
    যাৱদ্ ৱ্যভিচাৰনিৱাৰণাৰ্থং ৱ্যৱস্থাপি দত্তা, সা চ দূতৈৰাজ্ঞাপিতা মধ্যস্থস্য কৰে
    সমৰ্পিতা চ|
  tac-NT: '''Lige ¿tachiri gite osale Moisesi alué nulalí rejcholi napu ''ya osale?
    Alué nulalí rejcholi osisá simile Moisesi napurigá machimela ralámuli ''we chátiri
    alawégame ko rekó tabilé cha nokame ke jaré, ''lige ''we rokáréligo bilé alué
    ralámuli buyáname chátiri bowechi. Jipe ''ma sébapá ''lige alué ralámuli buyáname
    alé chátiri bowechi napu nawale alué Onorúgame Alawala a''remia. Aminami Onorúgame
    júlale jaré santo ánjeli napurigá nulémala osíniliga alué Moisesi alué nulalí
    rejcholi. ''Lige Moisésika osale napurigá ralámuli machigá nokísimala tachiri
    najkiá Onorúgame.'
  eng-WEBPB: Then why is there the law? It was added because of transgressions, until
    the offspring should come to whom the promise has been made. It was ordained through
    angels by the hand of a mediator.
  gfk-H: Io hua, warah ira warkurai ta Moses diet ga hanuat? No luena kunubus gata
    kis taar senbia Kalou ga tar bilang kaikek ra warkurai wara haminis bia a mangana
    magingin sa i sakena. Ing bia taia ta warkurai pa dahat na nunurei bia a mangana
    magingin sa i laka warkurai, hua i sakena. Ma kaikek ra warkurai diet ga dadas
    tuk taar tano hinanuat tano bulumur ta Abraham, iakano bulumur nong Kalou ga gil
    no kunubus ma ia. Ma ira angelo diet ga tar sei kaikek ra warkurai gar ta Kalou
    taar ta tikai nalamin, ma ia balik ga tar ta ira mataniabar.
  viv-viv: Hida kagahe Mosese yana vehimeya keke anafaiweya Yaubada yana wonadabadaba
    ginatogahegeni. Tu vehimeyai-nadi gavana ana inuba? Yaubada yana vehimeya muliya
    gisena be higa vehimeya ana aiyawela againe kaliva yadi nuwanuwa koyodi hinaꞋayaunedi.
    Kadu gisena be keke vaita ginaduva-vagata. Au gisena be higa ginadauda tu Abelahamo
    bwanenenai-nadi ginahobuꞋela-yo ginahavaina. Higa Bana againe Yaubada yana wonadabadaba
    gisena-ma Kalivai-nadi. Ada mena yana vehimeya lobama ana tovenuwaꞋata Mosese
    hihawavelevelena, ada bana Mosese Yaubada kaliva adihinafeya gimidimidi be Yaubada
    yana vehimeya giꞋawatalatalainedi.
  yao-yao: Sambano Malajisyo gana masengo gachi? Malajisyo gajonjechekwe pelepo ligongo
    lya kulosya sambi sili chindu chachi, mpaka pataiche ajula uŵelesi u che Iblahimu
    juŵapele chilanga chila. Malajisyo gaiche ni achikatumetume ŵa kwinani kwa litala
    lya che Musa juŵaliji jwakwilanya.
  tgp-tgp: Vara sohena, God mo sile na Leu mata sava? God mo pa tau na leu mata hehe,
    vara i toho i tikeli rani atu mahapin Abraham sei God mo retitauhi hinia i pala.
    Ale God mo sile na leu isana angelo vara la pa silea isan Moses, enia haratu mo
    lo turu na livuhan God peresi na tamlohi.
  auc-NT: Ïninque, Cöwë pönömo æ̈edäni, ante në angaingä inte Wængonguï quïnante ñöwo
    wæætë, Ïïmaï cæedäni, ante wææ angacäï. Ïñæmpa tömengä, Mïnitö botö änö ante ëñënämaï
    cædinque wënæ wënæ mïni cædïnö edonque bacæ̈impa, ante odömoncæte ante wææ angacäimpa.
    Mänömaï cædinque tömengä, Abadäö wodi Pæ̈ingä botö në angaingä incæ tömengä nänö
    ponganca mïnitö ëñente cædinque quëwencæmïnimpa, ante wææ angacäimpa. Mänïne nänö
    wææ angaïne ëñente cæcædänimpa, ante Wængonguï tömengä anquedoidi ïnänite da pönongä
    pöninque tömënäni Möitee wodi ingante mämö odömönäni agacäimpa. Tömengä ïñömö
    tæcæguedë ongonte baï në anguingä badinque Wængonguï nänö angaïne ante idægoidi
    ïnänite wæætë angä ëñengadänimpa.
  kbc-NT: Enice, igame leeɡ̶odi Aneotedoɡ̶oji me iiɡ̶e Moisés me iditedini ijoa liiɡ̶enatakaneɡ̶eco?
    Aneotedoɡ̶oji iiɡ̶e Moisés me iditedini niɡ̶ijoa liiɡ̶enatakaneɡ̶eco eotedibige
    me ikee niɡ̶ica nibeyacaɡ̶a. Niɡ̶ijoa niiɡ̶enatakaneɡ̶eco oikee niɡ̶ica ane yemaa
    Aneotedoɡ̶oji, neɡ̶epaaɡ̶icota Niɡ̶ijoa anida aneetege licoɡ̶egi Abraão. Aneotedoɡ̶oji
    eote ligegitetege niɡ̶ijo anida aneetege licoɡ̶egi Abraão me domaɡ̶a dibatege
    niɡ̶ijo Aneotedoɡ̶oji ane ligegitetege Abraão me yajigoteta. Niɡ̶icoa aanjotedi
    oyajigota Moisés niɡ̶ijoa niiɡ̶enatakaneɡ̶eco, Moisés micataɡ̶a daɡ̶a niɡ̶ina
    aneo me ilaɡ̶atiwage oko.
  bmh-bmh: Gonun, kasai ze go erunabun? Duailel ag igul eg mina, Uwait nug kasai ze
    go mareun, einen, agal igul eg macanemen abai marabun guzeneun. Baib go Abraham
    nugau ug en aureun, ziwas Kristus em ebu zuna, kasai ze gonugau salau poeun. Kasai
    ze Uwait nug gonugau tibur marena, goagen mui Moses moromen. Einen, Moses go Uwait
    dual duailel abai ula dacaneu du. Gonug mui kasai ze go duailel mareun.
  ctu-BL: ¿Chuqui i ye'tel jini mandar che' jini? Dios tsi' yʌq'ueyonla jini mandar
    cha'an mi' tsictesʌbeñonla lac mul. Pero ma'anix i c'ʌjñibal jini mandar che'
    tilemix i P'olbal che' bajche' wʌn albil. Dios tsi' c'ʌñʌ i yángelob i yʌq'uen
    mandar Moisés i wenta xñusa t'an.
  meq-meq: Taɗə kə ge andza niye na, Mbəlom a vəl bazlam mapala eye a Yahuda hay na,
    hərwi mey? Mbəlom a vəlamay na, hərwi ada kâ sərakwa ha wu neheye lele bay kame
    ŋgay aye. A vəl na, ka təmaɗ eye hus ahəl nakə hulfe i Abraham ki yaw aye, ndo
    nakə Mbəlom a gwaɗ ma ta vəleye wu niye aye. Ma dəba eye na, gədaŋ i bazlam mapala
    eye andaya sa bay. Mbəlom a vəl bazlam mapala eye a gwala ŋgay hay na, hərwi ada
    tâ yaw, tâ ɗay ha a Musa ada Musa mâ ɗatay ha a Yahuda hay.
  noa-H: Mua k'ap'ʌ chirʌm, magbaawai hãbmua k'ãijã, magan “¿K'ant'eeta mag Moisés
    ley serbii simma?” haju. Hajapcharan jãg ley serbii simʌn, hõrau hamachdëu Hẽwandamau
    nem jaau sim chaaur nem wau nʌm gaaimua hamach pekau hee nʌm k'ap hamk'ĩirta serbii
    sim. Pari mag ley hag nawe Hẽwandamau Abranag Cristo pʌ̈iju jaautarr pʌ̈i nʌm
    horapaita serbiiju hajim. Mag lein Hẽwandamau hich chognaanagta Moiseeg deepibaawai
    Moiseeu jũrr p'öbör hee t'umaam k'ʌʌn hat'ee haibëejim.
  alp-NT: Ele mere hoko hukume rebe Musa ilekire Alla Iriluke leke mula? Alla Itapa
    hukume rebe Musa ilekire leke esibake tamata eni dosaru. Hukume mere eguna batuke
    roma Abrahame eni anubu sae me Iluake, mere Yesuse, rebe Alla IbetekeNi kena Italuke
    ete Abrahame. Hukume rebe Musa ilekie mere malekataru betekele baueni kena ibetekele.
  san-VEL: tarhi vyavasthaa kimbhuutaa? pratij naa yasmai prati"srutaa tasya santaanasyaagamana.m
    yaavad vyabhicaaranivaara.naartha.m vyavasthaapi dattaa, saa ca duutairaaj naapitaa
    madhyasthasya kare samarpitaa ca|
  kbq-kbq: E'inama hu'nesiana, na'a agafare kasegea ami'ne? Kasegema zami'neana vahe'mo'za
    kefozama nehazaza keama hanazegu zami'ne. Hianagi ama ana kasegema avaririzamo'a
    memevuno, Anumzamo'ma huvempama hu'nea Mofavrema esia knare ome vagaregahie. E'i
    anazamo'a mago'ane ruzahu hu'ne. Anumzamo'a ankero vahera kasegea zamige'za, Anumzane,
    vahe'mofone amuno ne' Mosese ami'naze.
  kbh-kbh: Asna, ¿ndayama chë Moisesbe ley nantsoservena? Bëngbe Bëtsá chë leyënga
    tojanáboshjona, ba ts̈abe soyënga jamama Abrahámbioye tbojans̈buáchenants̈ana
    baytese. Bëngbe Bëtsá yojanjuabná chë ley chaoservé ents̈anga jinÿanÿiyama ndayá
    ts̈abá o ndoñe ts̈abá jamama bétsemnama, chë Abrahámbents̈ana Uámana Ents̈á jashjanguëntscuana,
    ndabiama Bëngbe Bëtsá Abrahámbioye tbojans̈buachená ba ts̈abe bendicionënga jamama.
    Bëngbe Bëtsá angelë́ngaftaca chë ley Moisesbe cucuats̈iñe tbojanánts̈aboshjona,
    y chë ents̈á Moisés enjamna chë oyebuambnayá Bëngbe Bëtsáftaca y ents̈ángaftaca.
  ron-LSB: Atunci de ce este legea? Ea a fost adăugată din cauza fărădelegilor, până
    la venirea urmașului căruia i-a fost făcută făgăduința. Ea a fost rânduită prin
    îngeri, prin mâna unui mijlocitor.
  pon-pon: A menda kapun? A wiauier pweki japun kan, kadaudok o lao pwarado, me inau
    wiaui on, me wiauier ren tounlan kan ki pa en jaunkapun.
  nhe-BL: Huajca, ¿para tlen hualajqui itlanahuatil Moisés? ¡Xitlacaquica! Toteco
    temacac nochi nopa tlanahuatili para quinnextilis tlacame quesqui tlajtlacoli
    quihuicayayaj huan quesqui tlajtlacoli quipiyayayaj iixpa Toteco. Pero nochi nopa
    tlanahuatili san quipixqui itequi hasta tlacatisquía Cristo, yajaya tlen iteipan
    ixhui Abraham tlen Toteco quitencajqui para quitiochihuas. Nojquiya ax san se
    ipati nopa tlanahuatili huan Cristo, pampa Toteco quinmacac israelitame nopa tlanahuatili
    ica elhuicac ehuani tlen teipa quimacac Moisés. Huajca ielhuicac ejca Toteco huan
    Moisés motlajcoquetztoyaj ica Toteco huan tlacame.
  sps-sps: A saf a kifon a ka sen Gov faan raran Faun te kirkir iny e Moses na? Faun
    te kaa, ma faatok rara ya na iring tsura. A Faun kaa busen onot te ruak fi men
    tsubnaain ten Abraham, ito te vovovou finy e Gov tsuen man te kat Ya tsunia. Faun
    te poo fi me ten Gov, u morena te mei mi ya, ri faan iny towa ten Moses ana ya
    faan iny towa tana vainy. To sen Moses tsutsun faarei me na mes fapoopoan nane
    Gov ana vavainy.
  wnc-wnc: Wamu waakngae natake ninda dasing natapnim? Anututa dasingge mama wamu
    masande ngwakngake yakut? Asikaya mama wamda nin papan nomatanimde natake Anututa
    Mosesde imukut ba dasing? Aho. Aminde wam sandeya amin dakngake yuaing kakngata
    anggaman siwikge natake ita mama wamu imukut. Mama wam iman kekeknga yuwawan aminu
    Ebrahamdane dongune aawik kapae Anututa tupa ie natake wamu yawan kekakakut tapata
    asaawik. Aawana mama wam takngata pimapik ngang natake ita Mosesde imukut. Siwan
    Mosesde imunangge natake ita angelana yanipewan kuke mama wam imuking.
  bus-bus: Bↄ́yãnzi à doka dìɛzi dↄↄ? À doka kàara ai Ibraĩ borii kɛ̀ Luda lɛ́ gbɛ̃̀
    à yã musu gↄ̃ mↄ́mɛ, lɛ gbɛ̃nↄ e wà dↄ̃ kɛ̀ wà dɛ taarideenↄ ũ Luda kiia yãnzi.
    Luda a doka pì kpà malaikanↄa, aↄ̃ nà yãkɛkɛrinɛ a ↄzĩ, à diɛ gbɛ̃nↄnɛ.
  gub-BL: Màràzàwe tuwe umur a'e ze'eg Moizez pe 430 kwarahy pawire a'e. Umur izupe
    a'e, ta'e ipurexak kar wer teko paw wanemiapo kwer rehe a'e xe, a'e zutew wanupe
    a'e xe. — Tuwe teko weruzar ko heze'eg a'e wà nehe, i'i Tupàn Moizez pe a'e. —
    Àmàrààw hemimino tur ire nehe, a'e heremimume'u kwer tur ire nehe, xo a'e mehe
    zo amunyryk putar ko ze'eg puruwi ihe nehe, i'i izupe. (Zaneruwihawete Zezuz rehe
    ize'eg a'e.) Tupàn heko haw pe har umur a'e ze'eg Moizez pe a'e wà. Na'e Moizez
    umur a'e ze'eg amogwer teko wanupe a'e no.
  imo-imo: Mi leli mane ungu timboi nimu ungumu lerimu nalo altopa pele Goteni ambe
    telka Mosesini torumu mane ungumu tirimuya? Imbomani teko alowa teringi uluma
    kanoko imbi tiengei nimbelie tirimu. Goteni Abrahamenga kalopa limbelo iyemu timbo
    nimbe mi lerimu aku iye Kraist oi naa oli wali aku mane ungumu manda lerimu. Aku
    mane ungumupe enselemani Mosesindo tengei nimbelie Goteni mane ungumu aku tepa
    enge tirimu. Aku wali Moses imunana iyemuni mane ungumu imbomando yando nimbe
    tirimu.
  boj-boj: Deqa bunuqna Qotei a kiyaqa olo dal anjam atej? E ubtosiy marqai. A gago
    une boleq atqa osiqa dal anjam atej. A endegsi are qalej. Dal anjam a soqnim bunuqna
    Abraham aqa moma qujai di a bqas. Moses a Israel naŋgi Qotei ti naŋgo ambleq di
    tigelesosiqa yeba waiyonaqa laŋ aŋgro naŋgi na dal anjam di Moses yonabqa a na
    kamba Israel naŋgi enjrej.
  eng-DRA: Why then was the law? It was set because of transgressions, until the seed
    should come, to whom he made the promise, being ordained by angels in the hand
    of a mediator.
  knf-knf: Kë hënkuŋ, woli uwo haŋ, we ukaaŋ kë bgah bawoo? Ipekadu iţuuŋ kë Naşibaţi
    akak aţij bgah ayoonkna ñaaŋ i pşini pi Abraham i Naşibaţi adoluŋ kahoŋ mënţ.
    Naşibaţi awul ba ŋwanjuŧ, kë ŋahelan ba aşë do Moyiŧ kë abanan ba bañaaŋ.
  san-KHM: តហ៌ិ វ្យវស្ថា កិម្ភូតា? ប្រតិជ្ញា យស្មៃ ប្រតិឝ្រុតា តស្យ សន្តានស្យាគមនំ
    យាវទ៑ វ្យភិចារនិវារណាត៌្ហំ វ្យវស្ថាបិ ទត្តា, សា ច ទូតៃរាជ្ញាបិតា មធ្យស្ថស្យ ករេ
    សមប៌ិតា ច។
  arn-NT: Feymew, ¿chem mew am kümey Moyse tañi ley dungu? Rupalechi tripantu mew
    wüla ta wülngey femngechi tañi kimngeael tañi müngeltukenon tati pu che, fey küpale
    wüla Cristo tati tukulpakünuelchi yomelche. Tati ley dungu ta kimelngey tati pu
    werken püllü mew, fey ta Moyse elngey ñi rangiñelweleael reke.
  zas-NT: Wed zanabdiidxidi lon, ¿par xhieza rüjn ley guin sirv? Badëë Dios ley guin
    din gagbee bejn guial najman béndol, abiꞌ been ley guin sirv xt dxej ni biꞌt bén
    zëëd loj xdiaa Abraham ziꞌc tal been Dios promejs con laaman diizd guiaꞌxchej.
    Bén na̱j ree xianjl Dios badëë ley guin loj Moisejs, abiꞌ Moisejs badëëd laan
    loj ree bejn.
  ken-NT: Ndu ɛchi nɔ, ndaká yi Mandɛm achyɛ yɛ bɛbhé? Achyɛ́ bɛbhé bɛ mɛ́nkʉ bɛsɛ
    sɛndɨŋɨ ɛnyǔ bɛbʉ́ bɛchi. Nɛ bɛbhé bɛbhɔŋ nyaka bɛbhak chi ndu mandú mpok,
    mɛnoŋ nɛtwɔ́ anɛ ɛbhárɛ́mɔ Ábraham. Ntá yi kɛ Mandɛm afyɛ́ nyaka bariɛp bɛchyɛ
    akap wu. Mandɛm achyɛ nyaka bɛbhé ntá bɔángɛl bɛ mansɔt mantwɔ nɛ bhɔ, nkwǎŋwaŋ
    abhak nɛntɨ Mandɛm nɛ bǒ mmɨk.
