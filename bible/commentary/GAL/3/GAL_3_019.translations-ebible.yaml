  txq-txq: 'Hatematak ia au ae atane talo ia: mete ma Manetualain simbok nala baꞌi
    Abraham no malole nahuu ndia nemeheheren, tao hata de Manetualain tamba seluk
    anggama hohoro-lalanen nesik baꞌi Musa bali? Ana tamba anggama hohoro-lalanen
    fo nanori hatahori dae-bafok laeꞌneu sira sala mata-matan. Ndia nanaen fo hatahori
    leo-laꞌo tungga hohoro-lalanek kara raa hihii-nanaun, losa Abraham tititi-nonosin
    esa mai. Mete ma tititi-nonosik naa mai ena, ndia Karistus, na, hohoro-lalanek
    kara raa ta parluu sara ena bali. Neu Manetualain fee hohoro-lalanek anggama Yahudir
    raa, Ana ta fee matan memak kana. Tehuu Ana pake Ndia atan numa nusa tetuk do
    inggu temak mai, fo ara renin de loon neu baꞌi Musa liman, dei de baꞌi Musa fee
    sara reu hatahori Yahudi. No dalak naa, baꞌi Musa dadi neu lelete soa-neu Manetualain
    no Ndia hatahorin nara.'
  aaz-aaz: 'Oras ia, au he utaan ꞌak on nai: karu Uisneno ntoup naiꞌ Abraham natuin
    in npirsai, nansaaꞌ am es Uisneno naꞌbabaꞌ ntein atoran rais pirsait nanete npeoꞌ
    kaꞌo Musa? In naꞌbabaꞌ atoran rais pirsait sin he nanoniꞌ mansian anmatoom nok
    sin sanat humaꞌ-humaꞌ. In sairt ii he mansian ii anmoin natuin atoorn ii in romin,
    tar antea naiꞌ Abraham in sufan es anboor. Rarit oras sufaꞌ naan, es reꞌ Kristus,
    anboor ma neem anrair, atoran naan ka nperluu goe fa goen. Oras Uisneno anfee
    atoran rais pirsait Yahudi, In ka nfee je fa langsung nain. Mes In npaek In ameput
    sonaf neno tunan, rarit sin neik je neem neu kaꞌo Musa in aꞌniman, naꞌ kaꞌo Musa
    nfee je neu atoin Yahudis. Nok ranan naan, naiꞌ Musa anjair nete-ranan neu Uisneno
    ma Iin na.'
  qup-NT: Yaya Dios Abrahamta ali paktachinan shimita rimashkanraykulla yanapashpan
    ¿imaraykuta Moisesta kamachishkanta kurka? Chay kamachishkanta kurka runakunata
    riksichinanpa mana payta kasuk kanankunata. Yaya Dios rimashkan Abrahammanta miraynin
    Jesukristu shamunankamalla chay kamachishkankunata kurka. Chay Yaya Diospa kamachishkantaka
    angelkunami Moisesta yachachirkakuna Moisesna runakunata chayta yachachinanpa.
    Chasnami Moiseska runakunata yanaparka Yaya Diospa kamachishkanta yachanankunapa.
  dop-dop: Pepe nyʋɣʋ tɔɔ kɛ́ pɑ sɩɩ kiiŋ ɩlɛ? Pɑ sɔɔsɑ ɩlɛɣɛ sɩɩʋ kɛ́ sɩ pǝ́ hʋ́lɩ́
    yǝlɑɑ kɛ pɑ kʋlɑpʋtʋ nti Ɩsɔ ɩɩ cɑɑ tɔ. Pǝ wɛɛ sɩ kʋsǝsɩɩtʋ ntɩ tǝ́ cɑɣɑ mpʋ,
    hɑlǝnɑ Apǝlɑhɑm pǝyɑɣɑ ŋkɑ kɑ tɔɔ Ɩsɔ kɑ tɔmɑ sɩ ɩ kɑ́ lɑ kʋpɑntʋ ntɩ tɔ kɑ́ kɔɔ.
    Nɑ ɩsɔtɑɑ tillɑɑ kɛ Ɩsɔ tilinɑ kʋsǝsɩɩtʋ ntɩ, nɑ yʋlʋ kɛ pɛlɛ pɑ cɛlɑɑ sɩ ɩ́ tɛlǝsɩ
    ɩ lɛlɑɑ.
  azb-azb: Bəs Qanun nə üçündür? Qanun Əhdi pozanları təqsirləndirmək üçün əlavə olundu.
    Vədi alan və İbrahimin nəslindən olan Şəxs gələnə qədər qüvvədə qalmalı idi. Mələklər
    vasitəsilə, bir vasitəçi əli ilə tərtib edildi.
  eng-DBY: Why then the law? It was added for the sake of transgressions, until the
    seed came to whom the promise was made, ordained through angels in [the] hand
    of a mediator.
  guo-NT: ¿Ma-aech xotkat pachaem Moisés chajia lelpox? Dios chaxdut pejtato'laxan
    puexa jiw pajut chiekal matabijaliajwa, is wʉt babijaxan. Moisés chajia lelpox
    fiat jiw babijaxan isasamata. Moisés lelpox, jiw chiekal naexasisfʉlaliajwa, hasta
    Abraham pamon pask wʉt. Pasaxaelpon, japon Cristo, Dios to'aspon. Dios pajut kito'a-el
    Moisés japox lelaliajwa. Dios to'alax pej-ángeles japi jʉmchiliajwa Moisés. Do
    jawʉx, Moisés jʉm-aech israelitasliajwa ángeles jʉm-aechpox japonliajwa. Lelbejpon
    japox.
  hla-hla: Gaha te hala silei e Sunahan u Lo? Nonei e hala sile ien ti kato homi u
    a barebana ba te ngilin haruto rane ien a mouna a markato a omi i taren. Nu Lo
    e ka hapopoia tara poata te ga butuia nonei a katun tere Abraham, e Kristo, a
    katun te hala meni e Sunahan u ranga hamana i tanen. U Lo tere Sunahan i la mam
    mema u angelo ba nori i hala naten tere Moses be Moses te hala nanen turu katun.
    Kaba poata te hala nia e Sunahan u ranga hamana i tanen tere Abraham, nonei e
    kato pepeise ien, ne moa ta katun te ga taguhe ien.
  mav-NT: Kat hamo som pyno tutum ahepe ainãpin hap ko'i. Pyno woro­ho­'o­wesat. Ta'i
    aiminug sa'ag moherep hamuat tutum ahepe. Mi'i hap ewy mesup tutum ahepe Aparãu
    Emiariru Iesui put'ok'e yianmete wuat hap — Atunug aru to'e hap. Yt tutunug i
    te turan Tupana ainãpin atipy kaipywiat tomi­po­'oro wẽ pyi. Mi'i e hap Musei
    tiwan ainãpin hamuat.
  kpf-kpf: Gurumin den Moseŋâ sâm muyageip, zo wangât sâsâŋâ? Zo bâliŋâziŋâ zo mem
    kabâŋan pâmbapkât Kembuŋâ sâkurâpniŋ sâm ziŋgip. Zo zinziŋ kâtik zimbapkât buŋâ.
    Abaramgât kiunŋâ Anutuŋâ mârum zâkkât den kânŋan sâip, zâk muyagei siriksâbapkât
    sâsâŋâ. Gurumin den zo sumbem aŋâ Anutugâren gâbâ mem Mose bikŋan parâwe.
  ppo-ppo: Térapa, kale tukóló muló betere fo-a, noa betené melaleé? Ai fota, so whi̧né
    du betale dowi alamó kale folosóró yale dirii fotamo touró beterapó. Ai alata,
    mo ti eréni, Abraham-paae eraalopó ere fo dokonóló ama deté waaire naale wó̧póló
    kaae taru erapó. Ai tukóló muló betere fota, so whi̧ feané kisipa yó̧póló ensel-rapené
    Kótóró so whi̧tamoné tua̧ whi̧paae melalepó.
  hin-2017: तब फिर व्यवस्था क्या रही? वह तो अपराधों के कारण बाद में दी गई, कि उस वंश
    के आने तक रहे, जिसको प्रतिज्ञा दी गई थी, और व्यवस्था स्वर्गदूतों के द्वारा एक
    मध्यस्थ के हाथ ठहराई गई।
  wol-KYG: Waaw kon yoonu Musaa, ana luy njariñam? Dees koo toftal ca dige ba, ngir
    muy fésal moyi nit ñi ba keroog boroom dige, bi taxawal askanu Ibraayma, dikk.
