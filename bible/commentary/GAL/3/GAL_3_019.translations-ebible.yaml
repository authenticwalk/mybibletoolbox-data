  cmn-FEB: 那么，律法的重点是什么？它的存在是为了表明什么是不法行为，直到承诺的儿子到来。律法是天使通过一位中间人传递而来。
  gmv-RNT: Histin wogay aazas imettidee? Wogay imettiday asay woga yedhi aadhdhiza
