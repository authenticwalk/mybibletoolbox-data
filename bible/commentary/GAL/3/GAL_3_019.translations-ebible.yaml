  unx-unx: ତାବ୍‌ଦ ଆନ୍‌ଚୁ ଚିନାଃମେନ୍ତେ ଏମ୍‌ୟାନା ? ହଡ଼କଆଃ ସବେନ୍‌ ଏତ୍‌କାନ୍‌ କାମିକକେ ଉଦୁବ୍‌ରେୟାଃ
    ଉଦ୍ଦେଶ୍‌ରେ ଏନା ଏମାକାନ୍‌ ତାଇକେନା, ଆଡଃ ଆବ୍ରାହାମ୍‌ଆଃ ଅକ କିଲିକେ ନେଲ୍‌କେଦ୍‌ତେ ପାର୍‌ମେଶ୍ୱାର୍‌
    ବାନାର୍‌ସା ଏମାକାଦ୍‌ ତାଇକେନାଏ, ଏନ୍‌ ହଡ଼ରାଃ ହିନିଜୁଃ ଜାକେଦ୍‌ ଆନ୍‌ଚୁରାଃ ଲାଗାତିଙ୍ଗ୍‌
    ତାଇକେନା । ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଡଃ ହଡ଼କଆଃ ଥାଲାରେ କାମିତାନ୍‌ ମିଆଁଦ୍‌ ହଡ଼କେ ଦୁଁତ୍‌କଆଃ ହରାତେ
