    məmə otəgətun əmə itah nətəmimi məmə okotəhrun məmə kitah nol təfagə tərah. Mətəu
    Uhgɨn təmələhu Lou əha məmə otatɨg matuvən əmə lanko mətəuarus iətəmimi u otsɨpən
    e Epraham otair=pa o tah. Kitah kotəhrun məmə Lou əha, rəhan uək təuvɨr, mətəu
    nɨkitah otəkeikei matəhti məmə Lou əha, Uhgɨn təmaupən məfən kəm nagelo mɨn, uərisɨg
    təmanəfən kəm iətəmimi kəti u Mosɨs. Mosɨs, in suaru o nəfaiən mɨn Lou kəm tah.
    Mətəu nian Uhgɨn təmol nəniəskasɨkiən ilau Epraham, təməsoliən lanəha.
  urd-urd: पस शरी'अत क्या रही? वो नाफ़रमानी की वजह से बाद में दी गई कि उस नस्ल के
    आने तक रहे, जिससे वा'दा किया गया था; और वो फ़रिश्तों के वसीले से एक दरमियानी की
    मा'रिफ़त मुक़र्रर की गई।
  hot-hot: Ma hêv balabuŋ eka? Avômalô idum kambom ba intu hêv balabuŋ halêm ek injik
