  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤴ ᤌᤣᤀᤠᤱ ᤐᤡᤖᤧᤒᤠᤒᤣ᥅ ᤔᤠᤱᤜᤧᤰ ᤆᤥᤃᤢᤒᤠ ᤔᤢ᤹ᤀᤡᤍᤠᤱᤛᤠ᤺ᤴ ᤔᤧᤴᤍᤠᤀᤣ
