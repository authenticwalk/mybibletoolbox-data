    Jesosa cuaya jjimahuajo, Moisesija esohuijo ojjañaa ba ca poa jama baꞌa: Ojjaña
    meshijo baꞌe cuana shajjamaꞌ poani. Jamajjeya Eyacuiñajjiya shajjamaꞌ cuana quea
