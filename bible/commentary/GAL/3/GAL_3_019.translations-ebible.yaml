  ena-ena: Asɨ agaŋ akɨ saŋ ciaŋ vɨdɨvɨdɨŋ agadɨ Mosesɨ saŋ iguci lɨbami uami. Hɨdɨlɨ
    nɨbu nameŋ uami. Hulaŋ iamɨgali agɨladɨ lusɨŋ sɨbɨlɨ sɨbɨlɨ agɨladɨ haiabɨla lamɨbali
    aba Mosesɨ saŋ ciaŋ vɨdɨvɨdɨŋ agadɨ iguci lɨbami uami. Lɨbɨci hɨnidaci Ebɨlam
    iamɨlɨnu agaŋ heŋ iahami uami. Vaka Asɨ akuaba akuaba huaci huaci iguben aba ciaŋ
    mɨguavɨla abami ha Ebɨlam iamɨlɨnu saŋ iguben aba abami uami. Agadɨ ala Asɨ agaŋ
    nudɨ ciaŋ vɨdɨvɨdɨŋ agadɨ nudɨ ciaŋ hali hɨsɨŋ agɨlasaŋ igumi uami. Iguci nɨbɨlaŋ
    nudɨ ciaŋ agadɨ Mosesɨ saŋ sulavɨci Mosesɨ agaŋ hulaŋ iamɨgali agɨlasaŋ cɨhu tɨbi
    sulami uami.
  tgo-tgo: Ko va budakai kaiwae vara na Loi i giya mbaro? Loi va i giya mbaro weinda
    kaiwae gharɨgharɨ vambe thɨ vakavakathaŋgiya tharɨ. Mbaroko iyako va i tubwembele
    ghaghada Eibraham rumbuyeko iya Loi va i dagerawekowe, i mena. Mosese va i ndeghathɨ
    Loi na gharɨgharɨ e ghanjilughawoghawo, i vilambo mbaroko weŋgiya nyao thovuthovuye
    na i giya weŋgiya gharɨgharɨ.
  yap-yap: Ere mang ni pi’ Got fare Motochiyel? I puthuy ko n’en ni ognag ni nge pi’
    ngak Abraham ni fan e nge dag ko mang e ngongol nib kireb, me finey Got ni nge
    par e re Motochiyel nem nge yan i mada’ ko ngiyal’ ni bay yib i m’ug riy fa’anem
    ni ir e owchen Abraham, ni ir fa’anem ni ognag Got. Ma fare Motochiyel e pi’ Got
    ngak e pi engel ngarbad ra pi’ed ngak e girdi’, ni bay be’ nib mo’on ni ir e mang
    maaf ko re Motochiyel ney u thilin e pi engel nge girdi’.
  mop-NT: Pues te'i. ¿C'u' u c'abeetil a ley abe'e? Tz'abi a ley abe' ti'i u ye'ical
    ti'ijoo' a cristiano ti top yanoo' u sip'il. A ley abe'e, tz'abi u muc' jadi'
    asto ti udi a Cristojo. Le'ec a Cristojo, le'ec a mamtzil a adaja'an ti'i aj Abrahama.
    Le'ec a Dioso, chen u tz'aj a ley abe' ti'i u yaj xa'num ti'i ca' u tz'aa' ti'i
    aj Moises cu tz'aa'oo' ti'i a cristianojo.
  tet-tet: 'Oras neꞌe haꞌu atu kusu nuneꞌe: kalo Naꞌi Maromak simu Abraham tan niakaan
    fiar, tan saa Nia natuun tenik Ukun-badu baa Musa? Nia tuꞌan Ukun-badu nia sia
    atu nodi nanorin ema raiklaran nosi siakaan salan. Nia nakara nebee ema raiklaran
    moris tuir Ukun-badu nia toꞌo Abraham husar-binan ida mai. Husar-binan nia mak
    Kristus. Kalo Nia mai tiꞌan, Ukun-badu nia la folin ona. Oras Naꞌi Maromak natuun
    Ukun-badu baa ema Yahudi sia, Nia la natuun duꞌuk. Mais Nia nodi Niakaan makbukar
    laleꞌan mai latan baa Musa liman, foin Musa natoꞌo baa ema Yahudi sia. Hodi nunia,
    Musa dadi ailalete bodik Naꞌi Maromak no Niakaan eman sia.'
  hlt-MCSB: Te koinih olkhueng te ta? A caeng tangtae tiingan te ha pawk duela boekoeknah
    rhoek te a thap. Tekah te rhikhangkung kut longah puencawn lamloh a uen coeng.
  xtd-NT: Xijan kuu xa, ¿nakuenda io tnuꞌu taꞌu tniu? N‑xiaꞌan Moisés tnuꞌu taꞌu tniu
    nuu ñayiu, xa na kutnuni ini koio‑i xa ka kuu‑i ñayiu ka kida kuechi. N‑xio tnuꞌu
    taꞌu tniu Moisés, nde n‑kixee se kuu daꞌya Abraham nuu se n‑xiaꞌan‑ia tnuꞌu‑ia.
    N‑ka xiaꞌan ángel, ia ka xinokuechi nuu Ianyuux, tnuꞌu taꞌu tniu nuu Moisés, te
    Moisés n‑xiaꞌan tnuꞌu jan nuu ñayiu.
  mdy-ETH: ሂዳዖ ዎጌ ዒንጊንቴሢ ዓይጌንዴሮዳይ? ዎጌ ጊዳ ቃሲንቴሢ ዓብራሃሜም ሃጊ ማዓንዳ ዎዞ ቃኣሎና ዒንጊንቴ ዜርፃሢ ሙካንዳያ
    ሄላንዳኣና ፑርታ ማዾ ዓይጎ ማዔቴያ ዔርዛኒኬ፤ ዎጌ ሙኬሢ ፆኦሲና ዓሲና ባኣካ ማዔ፥ ዓሢም ፆኦሲ ኪኢታንቾ ዛሎና ኬኤዚንቴምኬ።
  spl-spl: Yawu tap. Yakât otmâmâ topŋe girawuhât Anitâŋe girem den Mose ekumu kulemguop?
    Topŋe yuwuhât. Girem den yaŋe lok topnenŋe mem teteningimap. Emelâk tâmbâlipnenŋaŋe
    manmâ otŋetâ bâlem gaop. Otmu nen gurâ yawuâk otmunŋe bâlem gamap. Yawu gârâmâ
    Awarahamgât tepŋan gâtŋe Yesu Kiristoŋe teteop. Tetem yan Anitâŋe Awarahamgât
    pat kuwaŋgiop yakât bulâŋe mem teteningiop. Mem teteningiop yakât otmâ girem den
    kandi sâop ya pesuk sâop. Otmu âlâ torokatmâ sâwe. Anitâŋe aŋeloŋe hâŋgângumu
    ge girem den Mose ekumu kulemguop.
  usp-NT: ¿Nen tichacuj Jpixb' Kakaj Dios? Mak pixab' li pirechi' xc'ut chiwchak cristian
    lawi' ri mac chiwch Kakaj Dios asta xtaw k'ij xpe Kakaj Jesucristo ri rijajl Abraham
    ri b'il jwi'l Kakaj Dios chi tina jtaknach wich ulew. Kakaj Dios xtak yak anjl
    chi jk'asaj Jpixb' re Moisés pire xresaj chi sakil chiwchak cristian ri jcholajl
    tielwi'.
  zav-NT: Ḻeczə byažɉe ḻei de'en bzoɉ de'e Moisezən'. Diozən' bnežɉue'en par beṉə'
    ca' gwnitə' bedote catə'ən cuiṉə' yidə Cristən' par nich gwsa'acbe'ine' de que
    chso'one' contr can' non Diozən' mendad so'one'. Cristən' golɉe' lao dia c̱he
    de'e Abraanṉə' na' c̱he ḻe'enə' be' Diozən' dižə' catə'ən bene' lyebe len de'e
    Abraanṉə'. Na' ca naquə ḻein' Diozən' bene' par nic̱h angl ca' boso'onežɉue'en
    de'e Moisezən'. Na' Diozən' bc̱hine' de'e Moisezən' par bzeɉni'ine' beṉə' Izrael
    ca' can' na ḻein'. Pero catə' ben Diozən' lyebe len de'e Abraanṉə' notono no bc̱hine'
    par əgwzeɉni'ine' de'e Abraanṉə'.
  sgz-sgz: Má suri dáh ái Káláu a tari nagogon? Nagogon a hut suri matananu da tirwas
    on, má nagogon na inngas tari si di ngo di longoi sápkin tatalen. Má kápnate tur
    áklis. A tur i án mudán sár pang i pákánbung er ái Karisito a hut, ki ákte rah
    má. Ái Karisito ái á sumlahin ái Abaram er ái Káláu a oror pagas suri ngo na hut.
    I pákánbung ái Káláu a tari nagogon, a tu tari sár singin boh angelo, kán tan
    tám him, má dik alsai ur si Moses, koner a katbán kálámul, mái Moses a kipi mák
    tari singin matananu.
  kek-NT: ¿C'a'ru aj e nak quiq'uehe' li chak'rab? A'an quiq'uehe' re nak tixc'ut
    chiruheb li tenamit nak a'aneb aj k'etol chak'rab. Ut li chak'rab a'an quicuan
    xcuanquil toj quic'ulun li Jesucristo li quiyo'la sa' xya̱nkeb li ralal xc'ajol
    laj Abraham, li yechi'inbil xban li Dios. Eb li ángel que'c'anjelac chiru li Dios
    nak que'xye li chak'rab re laj Moisés; ut laj Moisés, a'an li quiyehoc re chiruheb
    li tenamit.
  blz-NT: Kalu koiya'a bo upa a ukum Torat iya'a? Simbatna, ukum iya'a niturangikon
    bo pimpipiile'kon sala'na mian. Ukum Torat iya'a dauga' sumalan tongko' pataka
    kotakaanna sa'angu' lee' ni Abraham, men ningaan na lalomna toonna Alaata'ala
    boni Abraham. Ukum Torat iya'a ia tadulkon malaa'ikat na sa'angu' topobisara.
  poe-NT: ¿A̱ ntá xi̱kaha la nkehe tso̱nhen tí ley tsíkꞌe̱to̱an chꞌín Moisés? Chrꞌéxi̱n
    kjuanjon Dios tí ley kíxin tso̱noexínni nkehe tí jie̱ tjasinni. Kꞌue̱to̱an Dios
    sinchexiteyéhe̱ chojni tí nkehe tsíkꞌe̱to̱an chꞌín Moisés tsijia tí nkexro tsꞌaxrjeníxin
    chꞌín Abraham, mé tí nkexro kjueyá Dios kíxin xi̱kaha tsoxiteyá tí nkehe chrónka
    chꞌán. A̱ ntá tí ley mé chrónka tí sín ángel ntá kꞌuáyéhe̱ chꞌín Moisés la ó chrónkaxón
    chꞌán.
