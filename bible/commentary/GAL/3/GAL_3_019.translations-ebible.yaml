    lai Owane Sitewi lo yo peri lu taune ma'e auwe. [Ro 5:20; Ap 7:38]
  myy-myy: Ito bajicõri, ¿no yija ĩ rotirisere cũyijari Dios manire? Ado robojʉa bajia.
