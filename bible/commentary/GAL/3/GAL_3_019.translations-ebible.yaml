  san-ORI: ତର୍ହି ୱ୍ୟୱସ୍ଥା କିମ୍ଭୂତା? ପ୍ରତିଜ୍ଞା ଯସ୍ମୈ ପ୍ରତିଶ୍ରୁତା ତସ୍ୟ ସନ୍ତାନସ୍ୟାଗମନଂ
