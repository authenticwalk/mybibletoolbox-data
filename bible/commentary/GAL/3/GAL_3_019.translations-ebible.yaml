    Dios quilalilic pa ilajtulisli in lajtol hual quimaxtilo in judíos pa cayas ca
    yehuanten pa mochi xixihuil pa quiman yahuiaya huala pan lalticpan imiahuil Abraham,
    nicnequi niquijtúa, pa quiman hualaya Cristo. Yihual Cristo in se hual Dios neli
    quilic pampa cataya iyaxca Cristo pa techueliltis pa ticpiasi inon hual iyaxca
    Dios. Yihual Dios quintilanic ilanahuatinijmes in cielo pa quihualicasi ilajtol
