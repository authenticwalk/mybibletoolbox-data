  gah-gah: Lá onoimó nenazo, lo hukoko li gakóma nene nana netakumú neve. Pelevesava
    zekoko netá golesa aleaká nenémini mogona lo utó itove loko Ómasímo miní ameko
    molamóma neve. Itó minoloko vova vova oko noiko nene, lehizegetatove loko lo molota
    ve Avalahani agávolaho Izesú utó okiko asú itive loko lonoimóma neve. Itó lo hukoko
    li gakóma nene ageló makolite limiki holutegú mina ve Moseni agizakú milikago
    limimó.
  lcm-lcm: Au, man asukang, nei a tukulai i saupai e voi? Kapo asukang ke. God kata
    amatung ia using kari lau rikek ri vap. Na katapo matung a saupai, tung si iuang,
    tivuna i Abaram, nang God kata palapalatung tatana, kamela serei. Mengen i saupai
    kata serei le si nguruna i angelo, le na igenen e liuan kala luk ia na ka abis
    tatana.
  aer-aer: Kele iwenhenge-ame Ngkartele angkentye Moses antheke? Re renhe antheke
    itne itelaretyenhenge itne-arle akurne mpwareke. Urreke Abraham-eke-artweye apetyetyenhenge,
    Re renhe antheke. Nhenge Ikwere-artweye-arle apetyekenge, angkentye nhenge Ngkartele-arle
    Moses-eke antheke, uyerreke. Ngkartele angkentye nhenge alkere-arenye areye arrekwele
    antheke, itne Moses anteme anthetyeke. Kele Moses-ele angkentye renhe tyerrtye
    areye anteme antheke.
  qvc-NT: 'Tayta Dyus chayshina Abrajanda dibaldilla ufrisishpaqam, ¿imaraykutaq Muysistaqa
    qorqan chay liykunataqa? Chay liykunataqam qorqan, intyindinanchiq: Uchayuqmi
    kani nishpa. Piru chay liykunaqam balirqan Abrajamba chay karu willkan Jisukristu
    wañunangamanlla. Chaymi Dyuspa anjilninguna chay liykunata Muysista qorqan. Chaymandaqam
    Muysisqa abugadushina kashpa, isrraylinukunata qorqan.'
  tgl-ULB: Kung ganoon, bakit ibinigay ang kautusan? Ito ay idinagdag dahil sa mga
