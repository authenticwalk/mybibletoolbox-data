  tcz-CHONGTHU: Chuti ahile Danthu chu ipi jeh a kipea hintem? Hiche kipeh lona jeh
    chu thutep toh kilhon a miho chu achonset'u mudoh sahna ding ahiye. Hinlah Danthu
    kipeh chu thutep Chapa chu ahung kahsea dinga bou kipe'ah ahi. Pathen in Danthu
    hi vantil hoa kona Mose khut a apeh ahin, ama chu Pathen le mihemte kah a palaija
    panga ahi.
  mar-mar: तर मग नियमशास्त्र कशाला? कारण, ज्या संतानास वचन दिले होते त्याचे येणे होईपर्यंत
    ते उल्लंघनामुळे नियमशास्त्र देण्यात आले; ते मध्यस्थाच्या हाती देवदूतांच्याद्वारे
    नेमून आले.
  snp-snp: Etito nemoma nenako, lo melami ka ya nedito lo oloto piyaiye? Kolito kolámoto
    onimo monate lilibinae, loto mene oto lo melami, ya aya kawa minomo uto uto, ufa
    fiyami we yamu komu Abalahamu lo mele umami wewa ya oloto piyageto, lo melami
    kawa u ayalo winaiye, loto lo melami ne. Ido enisole ya gilifi melaito lumuti
    ya lo melami kawa ya muliti we Mosese analo melato, amokafo wenena logimami ne.
  isl-isl: 'En til hvers voru þá lögin? Jú, þeim var bætt við eftir að loforðið hafði
