    din to mgo diwata dio to sagboka no otow no talagpataliwaro to mgo otow.
  tel-2017: అలాగైతే ధర్మశాస్త్రమెందుకు? అతిక్రమాలను బట్టి దేవుడు దాన్ని కలిపాడు. ఎవరి
    గూర్చి ఆ వాగ్దానం చేశాడో ఆ సంతానం వచ్చే వరకూ అది అమలులో ఉంది. దాన్ని మధ్యవర్తి
    చేత దేవదూతల ద్వారా దేవుడు నియమించాడు.
  hat-BSA: Alò, poukisa Lalwa a? Li te ajoute akoz de transgresyon yo, ki te òdone
    atravè zanj yo pa ajans a yon medyatè, jiskaske semans lan ta kapab rive a Sila
    pwomès la te fèt la.
  top-NT: Entonces, ¿hua̱nchi Dios má̱sta̱lh ixli̱ma̱paksí̱n? Dios má̱sta̱lh ixli̱ma̱paksí̱n
    xlacata naca̱ma̱si̱ní cristianos la̱ takalhí tala̱kalhí̱n. Dios ca̱má̱xqui̱lh
    ángeles catamacamá̱xqui̱lh ixli̱ma̱paksí̱n Moisés y xlá ca̱má̱xqui̱lh cristianos,
    pero huata ixama macuán hasta namín Cristo ixli̱talakapasni Abraham la̱ ma̱lacnú̱nilh
    Dios.
  msk-msk: Matungtung na yang otaw di amaimo matarong pinaagi sang balaod nang Dios.
    Toyo ayaw magdumdum na buku nang madyaw yang balaod nang Dios. Sabo byubutang
    nang Dios yang balaod antak yang manga otaw matigam sang maat nang Dios, aw antak
    silan matigam na isilotan silan nang Dios aw lomapas silan sang kanaan balaod.
    Kariko nang otaw yamatobang sang silot nang Dios kay yalapas sang kanaan balaod.
    Maynaan yang kabutang nilan asta sang pagdatung nang sompaw ni Abraham na si Jesus
    na syasaad nang Dios, kay panalanginan nang Dios yang kariko nang otaw na yotoo
    kang Jesus. Yang balaod nang Dios pyapabatok naan sang manga tagalangit na sogwanun
    naan adto kang Moises. Kayan pyaglaong ni Moises sang manga otaw yang balaod nang
    Dios.
  gyr-NT: ¿Mahera pĩha evocoiyase avɨye Moisés porocuaita? Esepia, ava poreroyaẽhɨsa
    cua ãgua Tũpa ombou oporocuaita Moisés upe aracahe. Co porocuaitavrɨve rumo ava
    yuvɨrecoi acoi oyepotase voi Abraham suindar Jesús Tũpa remimombehugüer rupi.
    Yɨpɨndar rumo Tũpa oyocuai güembiguai ɨva pendar oporocuaita mombehu ãgua Moisés
    upe aracahe ‘tomombehu evocoiyase Moisés che porocuaita opacatu ava upe’ oyapave.
  kmh-kmh: Pen kun apiyn ak nimb aŋgniŋgambim, “Gor Ebraham nup yikop dak kun ak;
    nuk yenen Jiwda biynimb gok kuyip, low minim ak aŋgñak aŋgniŋgambim.” Pen Gor
    nup giniŋgayn aŋgiy aŋgayak minim ak, aŋgak rek mindakniŋ, low minim ak kisen
    sesek aŋgak. Pen gak kun ak aŋgak, “Giniŋgayn aŋgiy aŋgaynik rek, Ebraham tikek
    tik dand amiy tikniŋgamb Ñi ak, kuyip aŋgyokniŋgayn ak pen, ñin namb biy tap siy
    tap timey keykey gispay rek, kuyip low minim ak aŋgen mey; low kun gok timbrikyiŋg,
    Gor minim nup timbriksipun aŋgiy, niŋrep giniŋgambay aŋgak.” Pen low minim ak
    enjol gok nep dand apiy, Mosis nup aŋgñeyak, Mosis nund pen biynimb gok kuyip
    aŋgñak. Minim chinup giniŋgayn aŋgiy aŋgayak ak, minim yomb yimb ak mey, nuk key
    apiy Ebraham nup aŋgñak.
  ukr-ONPU: Для чого тоді Закон? Він був доданий, щоб виявити провини, доки не прийде
    Нащадок, Якому була дана обітниця. Закон був даний через ангелів рукою посередника.
  emi-emi: O saa uunguaane inangari nipaopao? God ghe nim alokoi saoaala mausi ssavoto,
    me laghe toitoi tuvuna ateva elutu inangari nialokoi ghe auliaala va aue emae.
    Inangari nipaopao ghe tiuaala nau ensolo atoa laghe tau lao sio ta taumattu ngateva
    etiitingina elome etaita me God.
  zpv-NT: ¿Xi pur badiꞌhi Dxiohs lehyi nez loh guehtu Moisehs? Badiꞌhi Dxiohs lehyi
    laasii guzaꞌbi duxa raꞌ bwiinn Israel loh duhlda, tin guhcabwaꞌ raꞌ ba xa naa
    xcweenta xtuhlda raꞌ ba, gaduhbi nin zeꞌ-yalda dxyih nin dxiꞌ nin naa Llahga Abrahn,
    laasii ziꞌchi biaꞌhan dxyiꞌdxyi Dxiohs cun laꞌh Abrahn. Ya ziga lehyi xaanjla
    Dxiohs badiꞌhi lehyi laꞌh guehtu Moisehs, tin laꞌh ba guhca ziga tuhbi bwiinn
    nin rusiaꞌlda dxyiꞌdxyi.
  gux-gux: Lanwani be yaapo ke li balimaama ye? Min den pugini ki baa doagidi bi niba
    tuonbiadi hali U Tienu n den niani u ñoaninu yua yaapo n baa cua. Malekinba den
    doagidi ma ke O candanbaalo mo soagini ma.
  kos-kos: Na fin ouinge, mea sripen Ma Sap uh? Ma itukyang toko in akkalemye lah
    mea ma koluk uh, ac ku lun Ma Sap uh in oanna nwe ke fita se lal Abraham el tuku,
    su wulela sac orekla nu se. Ma Sap uh tuh ituku nu sin lipufan nu sin mwet uh,
    ac srisrngiyuki mwet se in tafwema.
  ibo-ibo: Gịnị mere e ji nye iwu? E nyere iwu ndị a nʼihi njehie, mee ka iwu ndị
    a dịgide tutu ruo mgbe mkpụrụ ahụ bịara, bụ onye e kwere na nkwa. E sitere nʼaka
    onye ogbugbo mee ka ndị mmụọ ozi mee ka iwu ahụ dị ire.
  yml-yml: Voke ꞌifwaimi ꞌwa na velutoli ꞌwa na vo, Vetuma awale Yaubada veꞌetoboda
    i yatodi?” Nagami Yaubada yana vonaꞌawaufaufa i veleda, mulieta veꞌetoboda i yatodi
    bega ꞌaiꞌedi tomotoga i na vesauluva sakoina, ꞌadi fata i na ꞌasetai i sakona
    Yaubada mataneye. Yaubada nuanuana yana veꞌetobodanidi ma yadi toketokena i na
    ꞌenoꞌeno i na nagoga Keliso yana mai ꞌwaineye i na ꞌaꞌava. Kelisonina taunina
    Ebelamo tubuna, kumanina faifaina basenadi Yaubada i vonaꞌawaufaufa. Yaubada yana
    veꞌetoboda i ꞌanivelenedi Mosese ꞌwaineye, nagami anelose i veledina mulieta i
    ꞌanivelenedi Mosese ꞌwaineye. Mosese i ꞌewadina i luꞌivoneyedi tomotoga ꞌwaidie.
  ory-ory: ତେବେ ମୋଶାଙ୍କ ବ୍ୟବସ୍ଥା କାହିଁକି ଦିଆଗଲା? ଯେଉଁ ସନ୍ତାନଙ୍କୁ ଲକ୍ଷ୍ୟ କରି ପ୍ରତିଜ୍ଞା
    କରାଯାଇଥିଲା, ତାହାଙ୍କ ନ ଆସିବା ପର୍ଯ୍ୟନ୍ତ ତାହା ଆଜ୍ଞାଲଙ୍ଘନ ହେତୁ ଯୋଗ କରାଗଲା, ପୁଣି, ତାହା
    ଦୂତମାନଙ୍କ ଦ୍ୱାରା ଜଣେ ମଧ୍ୟସ୍ଥଙ୍କ ହସ୍ତରେ ସ୍ଥାପିତ ହୋଇଥିଲା।
  bzj-bzj: Soh da wai wi geh di Jooish Laa den? Da mi fi shoa wi weh da sin; ahn da
    Laa mi fi deh eena play til wen di Krais weh Gaad mi pramis chroo Aybraham famili
    lain mi wahn kohn. Gaad mi yooz di aynjel dehn fi paas di Laa tu Moaziz, ahn Moaziz
    da di link weh stan bitween Gaad ahn di peepl dehn.
  chk-chk: Iwe, met popun a wor ekewe Allük? Kot a apachatä ekewe Allük ngeni ewe
    pwonen atipeeu ar repwe aiti ngeni aramas ar föför mi mwäl, repwe pwal nonom tori
    epwe war mwirimwirin Apraham we, ätewe Kot a eäni ewe pwon fän itan. Ekewe chon
    läng ra uwätiu ekewe Allük le pöün eman chon afför lefilen Kot me aramas.
  ssd-ssd: Kuate nu tukul pasa ŋgumneŋga te-mayokna ta tugunu teŋenmba. Tukul pasa
    prona le taŋgo nane naŋgine une maŋau kamusnaig. Taŋamba kamusmba minwaig le ma
    ma Abraham tuku mbuŋ prowamŋgat. Kuate nu pasa saŋgrinu Abraham sana ta nu tuku
    mbuŋ ndindo ta tambim tuku sana. Nu nuŋe eŋel kame kukulniŋgina le tukul pasa
    tumba ndeka Moses sanaig. Sanaig le nu ndek taŋgo pino saniŋgina.
  acr-TNT: ¿Saꞌ cꞌu ruchac riꞌ ri Tzij Pixab tzꞌibital can ruma ri Moisés? E chaꞌ
    cukꞌalajisaj chique ri ticawex saꞌ tak ri quimac chwach ri Dios. Y jelaꞌ uꞌanom
    lok cꞌa che rucꞌunibal ri Jun Alcꞌoꞌal biꞌtisim lok, waꞌ e ri Cristo; ma che Rire
    xꞌan wi waꞌ wa biꞌtisinic. Ri Tzij Pixab xtzijox cuma ri ángeles che ri Moisés
    chaꞌ rire cukꞌatisaj chiquiwach ri tinamit;
  rop-rop: Wal wotfo God bin gibit det lowa afta imbin gibit det pramis langa Eibrahem?
    Imbin gibit det lowa blanga meigim ol detlot pipul sabi wanim rait en wanim rong.
    En imbin wandim det lowa garra kipgon raidap Jisas Krais bin kaman, dumaji blanga
    Jisas Krais na God bin meigim det pramis. Wal wen God bin gibit det lowa, imbin
    gibit det lowa langa Mosis garram ola einjul, en Mosis bin gibit det lowa langa
    ola pipul.
  mee-mee: Ngaroma minmina na ke meimia nae Nutu ke tunge bangapaga rae Moses kanna
    ta ragau re ngae Israel? I ke tunge bangapaga nginngina ta pangakosining ka longasangarea
    ta bangapaga ra kanna. Ba pangakosining laeala ae i ke momo ta ke lele ka inae
    Abaram sivuna laeala amae Nutu patokala ta i atung, ke lele. Nutu ke tunge bangapaga
    nginngina ka ine baꞌe anggelome ta ri tunga rea te Moses a i a agau e maisi ngaliua
    nge Nutu ba ragau.
  dif-dif: Mina jirijiribani jaurali ngankananto? Dankaranandru Nulia ninaia ngokana
    wonti, ngatamura wokaranantulu, nunkangu talpadakani jaura pantjina wonti, ja
    angelali ninaia kurana wonti tertietjaia marali.
  gam-gam: Embe yei pille, God nomane namba mal pai pille Mosis kandja lo dje pepa
    bolo pagi ne? God nomane ge embe mal pai. Asa una singare ke mo wopake yei ge
    pillpol natoi. Ge pille, ga pille kane yene dje pille, Mosis lo ge bolo pagi.
    Kambono lo ge karkar yemolo pineke, are God Abraam na womba ta aunaka wonda we
    dji una ge wonda poke, lo pai ge alla kogo nayenda. Nayenda ge God Abraam moi
    al kandja dji ge une kandja sigiye dje nawori. Une yene po Abraam gume al ge kandja
    dji. Ba une lo dje Mosis awi ge une asamoll tau agelo kambono dje awi, tau agelo
    po iwa Mosis dje aumaka, Mosis pille po Juda una dje awi.
  nou-nou: Awara roedo God agodari ge awa ititisiri? Amone embo mi wasiri biae awa
    rori awa be isaga gorase sedo God agodari ge awa ititisira. Awarate umo agodari
    ge awa mata awodo atarase kotae ra. Edo God umo Abraham da orobe da awa Keriso
    bugarase sia isira edo iji ainde awa God agodari ge awa atae arase sia isira ainda
    be awa Abraham da uso orobe da yei God uso sarigari ge awa sisira awasedo. Asisi
    ewamei mi God da agodari ge awa siri Moses mi busu embobo de edo God de ungoda
    soropu da derido ge awa burisira.
  mqb-NT: Kak matanan cukutok nà, Mbərom a varay ahay Tawrita angama asa anaw? Anga
    aday ɗâ san way lelibay aya inde mənuko apan ɗi ga pa 'am anahan. A varak uko
    anan ahay ɗukwen sə coy a itəbay, əna hus pə ana wan sə kutov a Ibərahima ata
    i i dəzley ahay kutok, kawa ana Mbərom sə zlapan anan anà Ibərahima ata awan.
    Pə dəɓa anahan a wa, wan ata a dəzley ahay cəna, məgala ana Tawrita kə̀ ndəvak.
    Sa nay anan Tawrita nà, maslay a Mbərom ahay. Tə varan anan à alay inde anà
    Musa aday â ɗakan anan 'am a Mbərom anà ɗo azar aya awan.
  ape-B: Namudak ali lo douk nyanamali apak umu moneken? Enyen douk God nagikuk nenyanuh-umapali
    ananin promis umu abudak nyultab munek yowenyi abali, enyen eke nyugilapapu ali
    mudukemech mukli apak monek yowenyi. Ali enyudak lo douk nyape aliga anudak Ebraham
    ananinu bahlaninu seiwak God nakliyuk adul atimu eke nutogloluli natoglu. Enyudak
    lo douk God naklipali enselahas chanaki chaklipu Moses. Moses douk nape olokohun
    umu apak manu God uli, ali Moses nanaki noku apak.
  grc-F35: Τί οὖν ὁ νόμος; Τῶν παραβάσεων χάριν προσετέθη, ἄχρις οὗ ἔλθῃ τὸ σπέρμα
    ᾧ ἐπήγγελται· διαταγεὶς δι᾿ ἀγγέλων ἐν χειρὶ μεσίτου.
  cav-NT: 'Micuanaja ni tu inime juya: “Cacuatsashati eque ama tura ecuana tuaqueja
    judirushaya tibu, ¿eje bucha juatsu jatsu tujatu Moisés cuejacuare? ¿Aishu tu
    jida?” Cuejahua tujatu eje buchaju ecuana tura amereya eque ama juyaque bahue
    juishu. Yusura patu Abraham tyaana acuare jidaque dutya queja cuanaque tuque eque
    ejuracana eque. Riyaque tuque eque ejuracanaquetu Cristo Jesús. Tuque amena junahuajutu
    saretanahua ama cacuatsashati cuana. Amena ecuita cuana cacuatsashati cuejayaquetu
    Yusura cuita ama ecana cuejahua. Icuene cuitatu Yusura tuja cacuatsashati cuejacuare
    barepa juque tuja quisarati cuejaqui cuanaque. Tuequedya tunajatu Moisés cuejacuare.
    Moiséstu Yusuja yana atsaqui buchique jucuare israelita cuana cueja ishuque.'
  kgp-NT: 'Kỹ ãjag hỹn inh mỹ: “Topẽ tỹ ne jé Moisés mỹ ti tỹ ẽg jyvẽn ke ẽn tó ja
    nẽ?” he sór mũ. Ẽg tỹ: “venh jykre kórég han kỹ inh hỹn tóg Topẽ vĩ mranh,” he
    jé, hã jé Topẽ tóg Moisés mỹ ti tỹ ẽg jyvẽn ke ẽn nĩm ja nĩ, Jesus mur ke to hã.
    Abraão kósin tỹ Jesus mur ke tũg ki ke ja vẽ, Topẽ tỹ ẽg jyvẽn ja ẽn ti. Ti hã
    mỹ tóg vĩ há han sór ja nĩ, Topẽ ti, Jesus hã mỹ. Topẽ tỹ Israel ag jyvẽn kỹ tóg
    ã tỹ jẽnẽ jafã ag mỹ tó ja nĩ. Kỹ Topẽ tỹ jẽnẽ jafã ag tóg Moisés mỹ tó ja nĩ,
    Moisés tỹ Israel ag mỹ kãmén jé. Topẽ tỹ ẽg jyvẽn jafã ti nĩ ja nĩ, Moisés ti.'
  bvd-bvd: Uri tee ne God ka falea mai taki? God nia falea mai taki burina alangaia
    nia, uri ka faatai folaa 'ana abulo ta'aa lae lelea ka dao 'ana si kada na waa
    bae God alangainia kai futa lao kwalafaa sa 'Abraham nia ka dao ai. Na taki nai,
    na 'ensel ki da falea 'i 'abana sa Mosis ka ngali mai ka falea fua toae ki.
  ukr-1871: Що ж тодї закон? Задля переступів додано його, доки прийде насїннє, котрому
    обітувано; (і був він) уряджений через ангелів рукою посередника.
  apz-apz: I osoꞌno Anɨtu kako Mousesɨmo oso honɨngkano hungkuno tɨfinjoso pehoꞌno
    umentisoto. Olenoho. Anɨtu kakoe honɨngkano wopɨngo netɨhwayoꞌne nejopahonɨngki
    aꞌamu hnꞌnwi kakoe honɨngkano hiloso mtɨhupewoꞌnɨngkuhwoneꞌnwoho. Mousesɨmo honɨngkano
    hungkunoso uyɨmentiso sohonta Anɨtu kako huno syafɨhuꞌmento, Olo honɨngkano hungkuno
    loso neꞌno nowentanɨngkuhwosi Apɨlohamɨye imuhwo Jisas oso humneꞌno ulɨmentiso
    sohwo hwahopo poso sohonta honɨngkano hungkuno hiloso wesojwaoꞌmontonoho. Olo
    hungkuno loso aꞌamu ahwomomjoso aꞌamu ajwo loꞌmo humaso Mouses osohumo uyahonɨngki
    Mouses kako aꞌamu somo uyɨmentisofoho.
  yon-yon: Kwani kowe, Moses ye amob keyiib kuu komo dowadbed kondoon? Kuu ambarakmi
    kuu ben dian korokbi dowad kondoon. Kondoked wene weng kunduk Abraham yaa konoon
    ye Yob monoon yaron yaa kereen. Amob kuu Godbed engyu yaa kondoone, yimbed God
    dore nimakarub dore wedyiri dobiri ye karub Moses yaa koniiwe, yembed awinoon
    kumbed amob kuu andowe ambangkoon.
  poi-NT: ¿Jesɨc t́i mejcuy jém Moisés iŋquímayooyi? Dios ichac jém ley iga iŋquejáyiñ
    jém pɨxiñt́am iga táŋcaɨ́y hasta cuando núcpa jém Abraham io̱cma̱nɨc ima̱nɨc,
    jém ijɨycámayñewɨɨp Dios iga icutsatpa. Dios ichac iga jém sɨŋyucmɨpɨc pɨxiñt́am
    icɨɨjuŋcotpa jém wiñɨcpɨc aŋquímayooyi jém Moisés icɨɨjo̱m iga tsɨ́y Moisés juuts
    tu̱m representante.
  wuv-wuv: Ma nabaa ale'ei, tamanudiai bigi'aa fei law? Ina nomai uaa ei hafelo'a
    nopa'aloo fei ba na nodigimai fei Fua, fei na unia fei fa'unaia. Hemei fawanewaneaa
    watola nawe fa'asi'anaa fei law a'a ei alo'alo.
  quf-NT: 'Dyusninchik chaynu Abrahamta mana imawan pagratin ima dibaldila washamananpaq
    arnirqa, ¿imaraykutaq Moisestaqa quran chay mantakuykunataqa? Chay mantakuykunataqami
    quran, tukuyla kwintata qukanallapapaq: Uchayjunmi kanchikllapa nir. Chaymi chay
    mantakuykunataqa qumaranchikllapa, Abrahampa ayllunta Dyus arnikushan Jesucristo
    shamur wanunankalaman. Chaymi Taytanchik Dyusqa, angelninkunata willaran, chay
    mantakuykunata Moisesta qunanllapapaq. Chaymantaqami Moisesqa, angelkunamanta
    chay mantakuykunata aypashanrayku, Dyusman mañakunanpaq karan runakunapa uchanllaparayku.'
  yuw-yuw: 'Worochai oro, Kopotorocho gendic nongoru foro yaha sing nimogoc? Foro
    wömai ingoroc: Gendic nongoruho wömai wontucmuno noni eran dongyun öngkuuya nonu
    wömunohon foro angtangtang tonam. Gendic nongoruho youpno ihoroc tongo idiya ongga
    Abrahamphon morogono worocho öngkuboc. Öngkuuna gendic nongoruhon gesöno bödeuna
    Kopotorocho mata godingmun fadocma worocho boinno öngkuboc. Oro gendic nongoru
    wömai Kopotorochon sum yaruho tohongga amna bonipma imuya amna bonipmaho non nimogoc.'
  hus-NT-1971: ¿Jant’o ti alhua’ tam an ts’ejcath cau binath c’al a Moisés? Oc’ox
    pithan an cau a Abraham, ani talbelits tam ti a Dios im pitha’ a Moisés an ts’ejcath
    cau abal tucu tejhua’methanchi jant’o pel i hualab. Ca ohuey ma tam quim baju
    an q’uij ca chichits a Cristo axi olna al nixe’ xi cau in tsacamilcua’ a Abraham.
    A Dios in aba’ i ángelchic abal quin huat’banchi a Moisés an ts’ejcath cau, ani
    a Moisés im binanchi an Israelchic.
  med-med: Ei nga, nambuⱡ emel, mi ik kʉⱡ rok pendʉtʉng? Mi ik kʉⱡ ndi, wamp nga uⱡ
    ⱡawa etmin mbʉ, tʉpa mot ndupa, wote kapⱡa tepa mba, Got nga nimba mʉi rurum.
    Ik ti, Aparam nga pundʉn ei, ekit wangga nitim. Mi ik kʉⱡ, Got nga anggelo mbʉ
    ndi, rok ngorung ei wu ti wamp kʉn Got kʉn raⱡ nga ruk ting ila murum.
  bch-bch: Tota ikamado ga apu ienono? Deo idol apu ngansa iuangga ipasolan gita mambe
