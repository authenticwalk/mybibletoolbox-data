    God tasakwudil a lo vaal daya mwiya maaw awarab God diki vaal yikwanadiy duw takwak
    wariya mawul miyawa duw takwak simaka-likik aw yin Aparam dikidi warag Jisas Krais
    diki nyab. Aw God aban takadil wadi duwaar miyawa duw takwak sukwasukw kwurik.
    Aw God diki lo duw takwak kwiydil, di dikidiy diki maaj kardadiy duwaar kwiydil.
    A sikir duw nak, aad Mawsis-ad, di aad duw takwawa God dayadi nyidi duw tad. Di
    aad Godab a maaj kwurid.
  shp-NTPO: Jaskara ikenki, ¿Jaweati ja esébo Diossen Moisés menia iki? Ja eséra noa
