verse: GAL.003.019
translations:
  kpx-kpx: Iale osialemoike Dilavau menaka mai Mosese ominu. Dilavau menaka ke mai
    Mosese omisi isivialeike menaka kemo ataeau abu vaveve toela vamale ke hilokai.
    Isi isivialeike menaka keu ulage Ebalahamu valada keu lohogeto menaka keu bae
    gabiai uoholisi. Subuta Dilavau Ebalahamuho louale valada keike di louma. Isito
    Dilavau menaka ke mai anelu ovege aneluiau mai Mosese omilu. Ige Moseseu ke mai
    ata ovenu. Mosese keu Dilavata atata vigomo laminu. Isito Dilavau Ebalahamuho
    louale ke vigomo atabeu lamioholinu. Isito Dilava igaeu inuta Ebalahamu namihanu.
  okv-H: Eto ungotena ere kogora amo embo na God ta ke pepeni avo agi eto embo jajavotoho
    ari haite mane rate do eto God na amita ke pepeni embo ta degi hande enu? Amo
    Abraham irari iji te eto puvuto Iesu Keriso puvuna iji te amita ugorota embomeni
    na ari sasapura ta hajire do aingere avo kiagora ikena. Eto ke pepeni amo God
    ta Anera na Moses ta degi ikenu humbuto embomeni ta degi hande ena
  tbo-tbo: Awai binei Yaubada lugagayo i houna geleteya? Lugagayo i huhouni uyahita
    babana ipa ata apapoe ta galena tuhagaya ma ina memae a siga Yaubada Abelaham
    gogana i palipaligwaleya ina hopu mai. Ma Yaubada a lugagayo tu winoyanoya mi
    yadena i welehi po Mose hi weleweleya ma Mose lawa i welewelehi.
  mal-C: പിന്നെ എന്തിനാണ് ന്യായപ്രമാണം നൽകുകതന്നെ ചെയ്തത്? ലംഘനങ്ങൾ എന്താണെന്നുള്ളത്
    വ്യക്തമാക്കാനാണ് ന്യായപ്രമാണം കൂട്ടിച്ചേർക്കപ്പെട്ടത്. ഇത് വാഗ്ദാനം ചെയ്യപ്പെട്ടിരിക്കുന്ന
    സന്തതിയുടെ വരവുവരെമാത്രവുമാണ്. ഈ നിയമം ദൂതന്മാരിലൂടെ ഒരു മധ്യസ്ഥന്റെ പക്കൽ ഏൽപ്പിച്ചിട്ടുള്ളതാണ്.
  grc-SR: Τί οὖν ὁ νόμος; Τῶν παραβάσεων χάριν προσετέθη, ἄχρι ⸋οὗ⸌ ⸆ ἔλθῃ τὸ σπέρμα
    ᾧ ἐπήγγελται, διαταγεὶς δι᾽ ἀγγέλων ἐν χειρὶ μεσίτου.
  bgc-bgc: जिब फेर नियम-कायदे क्यूँ दिये गये? नियम-कायदे इस खात्तर दिए गये ताके लोग
    जाण सकै के पाप के सै। मूसा नबी के नियम-कायदे तब तक रहणे थे, जिब तक अब्राहम की
    पीढ़ी म्ह तै जिसका परमेसवर नै वादा करया था के वो आ ना जावै। मूसा नबी ताहीं नियम-कायदे
    सुर्गदूत्तां कै जरिये दिए गये थे अर मूसा नबी लोग्गां के बीच एक बिचौलिया बण्या।
  khz-khz: Pene vovetaina genai, rakagau gaurai rova evogomaito? Rova evogomaito ganina,
    taunilimalima na Palagu gekilagi-piatogawai magulina, vorova na pene vega-matagai-gitakaua.
    Na Palagu na erova ati pene mia-vanagivanagi netiwato. Aikina. Erova pene mia
    pene ago, Aperaamo natuna pene wala vou pene ika. Kwalana Palagu na vokilagavu
    ia genai ekalaato. Erova Palagu na aneru ta eveniato. Ne voaneru na Palagu e taunilimalima
    vekarawarai erugato talima na eveniato. Na vovekarawai erugato talimana na, ita
    gerai ekilagi-matagaiato, pita kwalanaa ulanana.
  deu-TKW: Was ist es nun mit dem Gesetz? Es ist der Uebertretungen wegen hinzugefügt,
    bis daß da käme der Same, dem die Verheißung gilt, verordnett durch Engel, bestellt
    durch einen Mittler.
  zsr-NT: Chquiꞌ cni nac, ¿bizx quië gna béꞌinëꞌ bunách Dios le nayujgac lu zxba queëꞌ?
    Dios gna béꞌinëꞌ cni bunách quië gac bëꞌ zxguiaꞌ nabágaꞌgac, san guc cni tuz ga
    bdxintë dza naꞌ blaꞌ lahuëꞌ zxiꞌn xsoëꞌ Abraham naꞌ, Nu naꞌ gzxiꞌ lu nëꞌë Dios
    gunëꞌ qui lë naꞌ. Le nayujgac lu zxba queëꞌ Dios, bsölëꞌë Lëꞌ yödzlyú ni lu naꞌquëꞌ
    gbaz laꞌy queëꞌ, atiꞌ Moisés budödëꞌ didzaꞌ ca nacgac zxba naꞌ.
  lin-lin: Bongo mpo na nini Mobeko ? Mobeko ebakisamaki mpo na kobimisa polele bozangi
    botosi ya bato, kino na boyei ya Mokitani epai ya nani Nzambe apesaki elaka. Mobeko
    yango epesamaki na nzela ya ba-anjelu, mpe mokumba na yango epesamaki na maboko
    ya moyokanisi.
  hns-NT: Tab Parmeswar kaahe khaatien aapan kaanoen deis hai? Oe maangat raha dekhaawe
    kie sab iensaan log paapie hai. Oe aapan kaanoen khaalie deis djab talak Aabraaham
    ke waada karal Aulaad na aail raha. Aur oe aapan kaanoen parie log ke dwaara ekgo
    agwa ke haath me saup deis raha.
  noa-E: Mua khaphʉ chirʉm, magbaawai ãbmua khãijã, magan “¿Khantheeta mag Moisés
    ley serbii simma?” aju. Ajapcharan jãg ley serbii simʉn, õrau amachdëu Ẽwandamau
    nem jaau sim chaaur nem wau nʉm gaaimua amach pekau ee nʉm khap amkhĩirta serbii
    sim. Pari mag ley ag nawe Ẽwandamau Abranag Cristo pʉ̈iju jaautarr pʉ̈i nʉm orapaita
    serbiiju ajim. Mag lein Ẽwandamau ich chognaanagta Moiseeg deepibaawai Moiseeu
    jũrr phöbör ee thumaam khʉʉn athee aibëejim.
  eng-EMTV: Why then the law? It was added on account of transgressions, until the
    seed should come to whom it had been promised; and it was commanded through angels
    by the hand of a mediator.
  mib-NT: Núu súcuan ¿te ndese jéjníñu ley Moisés? Jéjníñu chi ni jēhe ya un cuéé
    gá návāha nastúu cuēchi i. Te ni ndacu jniñu máá‑ni nde ná tu quiji Cristo, Yaā
    cúu yucūn jeē ni jéjnūhun Yaā Dios jeē quíji. Te nde ná ni jēhe Yaā Dios ley un
    núū ñayuu, te ni tají yá tācá ndajéhé yā ni cacastūhun núū Moisés, te Moisés ni
    nacachī nuū i.
  lif-NT2: हे़क्‍केःल्‍ले़ साम्‌योथिम्‍मिन् थेआङ् पिरे़बाबे? माङ्‌हे़क् चोगुबा मुॽइदाङ्‌साःन्
    मे़न्‍दाए थारिक् लायोःल्‍ले़ चोगुल्‍ले़ साम्‌योथिम्‍मिन् योॽसिङ्‌लो॥ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    माङ्‌लाइङ्‌बालाम् साम्‌योथिम्‍मिन् पाःन्‍दङ्‌साबा मोसाःन् पिरुरो॥
  xnj-xnj: Hinu malagizu gana lihengu loki? Yayonjokiswi muni kulangisa kubuda, mbaka
    peibwela chiveleku cha Ibulahimu yula mweapewili lilaganu lila. Malagizu gegaletiwi
    na mtumu wa kunani kwa Chapanga muchiwoko cha mtepulanisi Musa.
  mmx-mmx: Lavanga sala ba i neni lugugu at Laulis Linga? Laulis Linga ga vot kusu
    ti lox aven kibis limixin mi lavanga sala rinotno laxakapmek, la gak lok mun se
    at lovotpot at livisik li at ne Abaram, la neni ne Moroa ga xaape min. La ne Moroa
    xa ga raba lubung angelo ren mi Laulis Linga xusu dina raba ne Moses min ngan
    laradi me xantubu, la ne Moses ga raba limixin min.
  cbr-NT: ¿An Abraham cá bana xënibua 'aínbi asérabi 'ain cara uisacasquin Nucën Papa
    Diosan usai judíos unicama 'iti bana cuënëonun Moisés cacëx? Uisa ñu 'ati cara
    'aisama 'icë quixuan unin 'unánti cupí ca a bana judíos unicama 'ináncëxa. Abrahamnën
    rëbúnqui, Cristo, axa utia Abraham ñuixuan, a utámainuan a bana quicësabi oquin
    pain 'anun ca Nucën Papa Diosan a bana Moisés cuënëomiacëxa. Nucën Papa Diosan
    cacëxuan ángelcaman a cacë bana ca Moisésnën cuënëo bana 'iacëxa.
  tee-NT: Pus ni chunch junita pus laich aquilalhisacmiyau tajuch ni va astaniya xaquintaxtakniyan
    ju lhamap'aksin ju quijnan ju israelitanin icjuntau. Pus ju Dios xtaklh ju lhamap'aksin
    ni laich catapuc'atsaya' ni na alactu'unin tajunita. Para quintaxtaknitachan ju
    lhamap'aksin tus acsni chilh ju mak'aniya ixpapanti Abraham ju Cristo juncan.
    Yuchi ju ixk'alhtasunita ni la'ixlacata tachi chun ju lapanacni laich k'ox catatsuculh.
    Pus ju Dios amalakachachilh ju ix'anquilhnin ju taxtaknilh ju Moisés ju anu' lhamap'aksin.
    Chai ju Moisés axtaknilh ju lapanacni.
  eng-LSV: Why, then, the Law? It was added on account of the transgressions, until
    the Seed might come to which the promise has been made, having been set in order
    through messengers in the hand of a mediator—
  cak-NT: ¿Y anchique nic'atzin-wi ru-ley ri Moisés? Ri Dios xuya' ri ley ri' chi
    quiek'alajin-pe ri mac y chi ticuses cuando c'a man jani toka ri Cristo, ru-familia
    ri Abraham; roma ja ri Cristo ri bendición ri ru'in ri Dios chi nuya'. Y cuando
    ri Dios xuya' ri ley, xerucusaj k'axey tak tzij. Na'ey, xuya' chique ángeles,
    y ri ángeles re' xquiya' che ri Moisés. Y pa ruq'uisbel ri Moisés xuya' chique
    ri winak.
  pah-NT: 'A''ero po pe ei: “Maraname Tupana''ga omondo onhi''ig̃a Moisésva''ea pe
    a''ero tombo''e ti ga g̃a javo?” pe''ji po pe. Ombo''euka ga ahe ve onhi''ig̃a
    rehe tonhimombaragwaha ti g̃a okote''varuhua rehe javo. “Tohendu katu na''ẽ ti
    g̃a Moisésva''ea remimbo''ea,” ei Tupana''ga hako. “Abraãova''ea rymymino''ga
    hoa renonde yvya koty ti g̃a tohendu katu na''ẽ,” ei ga. Abraãova''ea rymymino''ga
    pe Tupana''ga e''i – kiroki ga pe Tupana''ga e''i nhog̃wenonde nde po''ruavo ti
    ji tamombyry g̃a pe javo, Cristo''ga. “Gahoa renonde yvya koty po ti g̃a hendukatui
    Moisés''ga remimbo''ea nehẽ hamo,” ei Tupana''ga hako. Nahã Moisésva''ea remimbo''ea
    ruri hako. Tupana''ga onhi''ĩ na''ẽ ojipyrive''g̃a pe. Aerẽ Tupana''gapyrive''g̃a
    heruri ganhi''ig̃a yvya koty imombe''gwovo Moisésva''ea pe. Aerẽ ahe imbuhurukari
    oreramonhava''ea pe hako. Na tuhẽ ko Tupana''ga imonhimoanhani onhi''ig̃a imbuhuruka
    ahe ve hako.'
  sja-NT: ¿K'ãare-it'ee ichi ũraa Moisemaa p'ãpijima? Mãga p'ãpiji eperãarãpa k'awaadamerã
    ãchi p'ek'au k'achia ooyaa p'anapata iru k'ĩrapite. Ma ũraa pëiji ichi angeleerã
    ome eperãmaa, mãgɨpa p'ãmerã eperãarã-it'ee. Tachi Ak'õrepa k'ĩsia iru baji eperãarãpa
    ma ũraa p'ãda iru p'anadamerã, ma Abrahamdeepa uchiada na eujãdee cheru misa na
    eujãdepemaarã k'aripait'ee, Ak'õrepa naaweda jaradak'a.
  xed-xed: Ka si mantsa tsi tama, kabgawu kəl Lazglafta ka vlatá zlahu? Vlaŋnavla,
    kabga ŋa snaŋta ŋni ta skwiha ya kul zɗəganata. Ŋa fitik kwitikw vlaŋnata tsi
    ha ka sagha tsa fitik dzaʼa kəl tsa zivir dzaʼa sabi ma Abraham, tanaf tsi ta
    imi ta sləməŋ ya ka sagha. Duhwalha Lazglafta ta klaktá tsa zlahuha ya nda ma
    sana mndu ta nzakway mataba mnduha nda Lazglafta.
  mks-NT: Ta viti, á ndáca̱ tu̱hún ndó ndá sa̱ha̱ na̱sa̱ha̱n Ndióxi̱ ley nu̱ú Moisés.
    Na̱sa̱ha̱n Ndióxi̱ ña̱ jáchi̱ cúni̱ a̱ ña̱ ná canda̱a̱ ini ña̱yivi ndá quia̱hva
    sáá ini na caja na ña̱ cúni̱ Ndióxi̱. Ta na̱sacu ini a cando̱o ley ja̱nda̱ quia̱hva
    ná xi̱nu̱ co̱o mé a̱ quixi chi̱chi Abraham cán. Jáchi̱ mé a̱ cán quéa̱ na̱sa̱ha̱n
    Ndióxi̱ tu̱hun a quixi. Ta táto̱ Ndióxi̱ quéa̱ na̱ca̱ha̱n ley yóho xi̱hín Moisés
    ta na̱jáya̱ha da ña̱ nu̱ú ña̱yivi.
  gfk-S: Io kaie, urah ira harkurai tane Moses di ga hanawat? No luaina kunubus gate
    kis ter iesene God ga ter bileng kike ra harkurai ura hamanis be a mangana tintalen
    so i sana. Ing be pata ta harkurai pa dait nale nunure be a mangana tintalen so
    i lake harkurai, kaie i sana. Ma kike ra harkurai di ga dades tuk ter tano hinanawat
    tano bulumenamur tane Abraham, ikino bulumenamur nong God ga gil no kunubus ma
    ie. Ma ira angelo di ga ter leise kike ra harkurai tane God ter ta tikenong nalamin,
    ma aie balik ga ter ta ira matanabar.
  bmu-bmu: 'Abraham öne kötuetköm waŋgiba Köna keu mi mönö denöwögöra ali ahöza? Miaŋgö
    könaŋi kewö: Ambazipnöŋ köna oŋgita jaŋjuŋ aka malgeraŋgöra Anutunöŋ Köna keu
    mi könaŋgep toroqeba jim miwikŋaiyök. Jim miwikŋaiiga Suep garata yeŋön mi memba
    eta alabauk azi (namel man, mediator) Mosesgöra indela böröŋe algetka Anutugö
    jitŋe memba ambazip sutnine kinda jim kutuyök. Köna keu miaŋön nalö dop ahöm öŋgöba
    galöm köl neŋgimapköra aka qahöpmö, könaŋgep Köna keugö ösumŋan etmapköra mi neŋgiyök.
    Abrahamgö gwölönarök kungö jöhöjöhö keuŋi neŋgiiga azi miaŋön asuhuyöhi, nalö
    miaŋgöreŋ Köna keugö ösumŋan eri teköyök.'
  dgz-dgz: Endi iup mame iwa mega dim da? Ame waenapan koewa muga ire yaoyao tapen
    men munen. Iup mame inamup di wande aiwandin e gaset apan Eibaraam naewa mega
    da men agi die waniwa ame tauen. Iup mame God ware anea munen, anea waran Mosis
    wanane amba Mosis ware yaumakape ta waenapan wadidiamuiwandin.
  eng-GNV: 'Wherefore then serueth the Law? It was added because of the transgressions,
    til the seed came, vnto the which the promise was made: and it was ordeined by
    Angels in the hande of a Mediatour.'
  zaa-NT: Entonces biála para ní riỹu' ley qui' Moisés cá. Ley qui' Moisés nna gul·lanią
    bitola para guluè'nią ri'u biỹa nuą' ná tul·la', ą'hua biỹu'ą mientras hàstaá
    qui'ni gul·lani Cristo, porqui'ni promesa nu beni Tata Dios lani Abraham nna uccuą
    referir lani Cristo. Ley nà' nna uccuą declarar por ca ángel, ą'hua por Moisés
    enne' uccua bi huènne lani Tata Dios por iyaba ca enne' Israel.
  eng-WEBSTER: What purpose then serveth the law? It was added because of transgressions,
    till the seed should come to whom the promise was made; and it was ordained by
    angels in the hand of a mediator.
  guh-guh: Itsa baja jumenamatamota palivaisi copiaya Dioso tajëvelia najumecapanepaeya
    jumaitsi Abrahampijinëjavabelia, ¿detsa nexata xuajitsia icatsia Dioso Moiséspijinëta
    nacatonajumecopata bajarapalivaisi? Dioso raja nacatonajumecopata bajarapalivaisi
    saya vajanacueneyapëtaenexa pibisiacuene vajaexanavanapaejava Dioso pitabarata.
    Bajrapalivaisi Dioso nacatonajumecopata vajajumecovënëtavanapaenexa matapania
    Abrahampijinë pemomo, Cristo, pepatsimatacabitsicajavabelianexa. Tajëvelia Dioso
    najumecapanepaeya jumaitsi Cristo pejamatabëcueneta ayaibitsaëtoxaneto mapanacuapijivije
    Dioso aneconijibia petaenexa. Palivaisi Dioso Moiséspijinëta najumecopata, pijacuata
    Dioso apo jumaitsi Moiséspijinëjavabelia. Dioso saya itoroba ángelevi Moiséspijinë
    petsipaebinexatsi. Nexata juya Moiséspijinë tsipaeba jivijavabelia. Moiséspijinë
    jivi petocuaicuaijainë Diosojavabelia. Dioso juya Moiséspijinë itorobatsi petocuaicuaijainexa
    jivijavaberena.
  bon-bon: Yoo, piba ngena tääpu myene peei Cotre Mene? Abrahamo me padare ingwe ca
    Acejiyame Cotre Mene Israela biname bine ecäremuji teebibine umle wawename egä
    teeme niiya mule lui toraca conocono gemi. Acejiyame cuta ngälugaabe ne ecituji
    Israela biname cina Cotre Mene cabu lenajame, siige peei ngälugaabe lui Abrahamo
    me yepä kaakesaare Keriso te liba atyaramta, lui ne tabe peei mene jejuji ciige
    miiji poto cidi me. Yoo, Acejiyame Cotre Mene lica conocäco gaabe ca ecäremuji
    biname bine, yepä teeme mename seemo bine ecäremuji, piba mename seemo cina Moose
    ne ecärujisi, piiyepu Moose lui menameyame ge, tabe iyeta Israela biname bine
    ecäremuji.
  nhw-BL: Huajca, ¿para tlen hualajque itlanahuatilhua Moisés? ¡Xitlacaquica! Toteco
    temacac nopa tlanahuatilme para quinnextilis masehualme quesqui tlajtlacoli quichihuayayaj
    huan quesqui tlajtlacoli quipiyayayaj iixpa Toteco. Pero nopa tlanahuatilme san
    quipixque inintequi hasta tlacatisquía Cristo, yaya catli iteipa ixhui Abraham
    catli Toteco quitencajqui para quitiochihuas. Nojquiya amo san se ipati nopa tlanahuatilme
    huan Cristo. Pampa Toteco quinmacac israelitame nopa tlanahuatilme ica itequihua
    catli teipa quimacac Moisés. Huajca itequihua huan Moisés motlajcoquetztoyaj ica
    Toteco huan masehualme.
  swh-ONEN: Kwa nini basi iwepo sheria? Sheria iliwekwa kwa sababu ya makosa mpaka
    atakapokuja yule Mzao wa Abrahamu, ambaye alitajwa katika ile ahadi. Sheria iliamriwa
    na malaika kwa mkono wa mpatanishi.
  wbi-wbi: kiki lino indaghilo jikahumisivue? jikongelesivue kuhumila mu vuhosi, kuhanga
    umuholua ghwa Abulahamu ise ku vala vano akafingilue, indaghilo jikavikilue ku
    kulila avanyMhola ku luvoko lwa juno isambania.
  bba-bba: Ǹ n mɛn nɑ, mbɑn sɔ̃nɑ bɑ woodɑ wɛ̃. Bɑ ye wɛ̃wɑ kpɑ kookoo si su kun
    sɑ̃ɑ Gusunɔn kĩru su n kɑ sɔ̃ɔsire sere Aburɑhɑmun sikɑdobu ɡe, ɡu kɑ nɑ ɡèn sɔ̃
    bɑ nɔɔ mwɛɛru kuɑ. Wɔllun ɡɔrɑdobɑrɑ bɑ woodɑ ye tɔmbu nɔɔsiɑ sɑɑ sɔmɔ ɡoon min
    di.
  eng-KJVCPB: Wherefore then serveth the law? It was added because of transgressions,
    till the seed should come to whom the promise was made; and it was ordained by
    angels in the hand of a mediator.
  kgk-NT: 'Oĩ he''i va''e mo''ã: “Nome''ẽi ramo nhande-vy Nhandejáry nhande-vy gwarã
    Moisés amyrĩ nhe''ẽ nhahendu ramo ra''e, nhane ramói kwéry oiko rei arã voi ra''e
    Moisés remimombe''ukwe tekoha-rupi oiko rire” oĩ he''i va''e mo''ã. Ha ndaha''éi
    upéixa. Yma araka''e Nhandejáry oipota nhane ramói kwéry upe tekoha-rupi oiko.
    Oipota he''i ójehe tekoha e''ỹ-rupi oiko ramo: “Ndajaikovéi-ma voi upe tekoha
    porã-rupi. Jajejavy eterei-ma nipo ra''e jaiko-vy” he''i ójehe. Oipota Nhandejáry
    nhane ramói kwéry upe tekoha-rupi oiko Cristo peve. Upéi Cristo oiko va''ekwe
    ko yvy-py. Ha''e-ma Abraão remiarirõ voi. Hesegwa nhe''ẽ Nhandejáry nde''i reíry
