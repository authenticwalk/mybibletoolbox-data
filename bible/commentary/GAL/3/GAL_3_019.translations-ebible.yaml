    marramarrarluju. Ngula-jangkaju, Mujujurlulku-jana yungu yapakulku Juwu-patuku
    kuruwarriji.
  luo-luo: To koro ere tij Chik? Chik nomedi mondo onyis dhano kaka en jaketho, nyaka
