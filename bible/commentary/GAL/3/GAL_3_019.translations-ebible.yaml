    chaꞌ cuxi. Pana xti ti tyempo ndalo chaꞌ biꞌ ñaꞌa̱ cuayáꞌ nu ndyalaa Cristo, la
    cuiꞌ tyaꞌa ñati̱ jiꞌi̱ jyoꞌo Abraham; na cua nchcuiꞌ ycuiꞌ Ndyosi chaꞌ jiꞌi̱ nu
    Cristo biꞌ nu loꞌo cua ngüiñi chaꞌ jiꞌi̱ ycuiꞌ Ni loꞌo jyoꞌo cusuꞌ Abraham biꞌ
    tya clyo. Nu loꞌo nda Ni chaꞌ biꞌ loꞌo nu jyoꞌo Moisés biꞌ ni, loꞌo xca̱ jiꞌi̱
