    fì ben nu ɛ lese yî Klistu le.
  row-row: Ia naa hei dadꞌi Lamatualain ana nara ena, huu mimihere Yesus Kristus.
  msy-msy: Ia gumazamizir dɨpamɨn rueziba, ia Kraisɨn puegha, egha Kraisɨn mɨn otifi.
    Egha datɨrɨghɨn Krais Iesusɨn aven ia ikɨzir vamɨra. Judaba ko Kantrin Igharazibar
    Gumaziba puvatɨ, ingangarir gumazir kɨniba ko gumazir fɨriaghreziba, o gumazamiziba
    puvatɨ. Ia nɨghnɨzir gavgavim Krais Iesusɨn ikia, kamaghɨn ia bar Godɨn boriba.
    Kamaghɨn amizɨma, e ua Moses Osirizir Arazibar apengan itir puvatɨzɨ, da ua e
    gativagha en garir puvatɨ.
  agg-agg: Sisas Kraisɨmbo anɨhondümbofe hohoanɨmo ranɨ-süŋgumboane muŋguambo se ai-babɨdɨ
    nɨmboeimbo asu Godɨndɨ nɨmorɨmboyahi anɨmboei.
  ptp-ptp: Xam vɨhati tu Anutu nue pyap ên wê xam vông i vin Yesu Kɨlisi ge.
  nak-nak: Ale etato tautaulailo te Iesus, etato sibitalati mai e latatu La Tahalo
    Uru sesele.
  lbb-lbb: Onone mulo rop a natnat e God, anasa mulo tortorot o e Karisito Iesu.
  kan-2017: ಹಾಗೆ ನೀವೆಲ್ಲರೂ ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿಟ್ಟಿರುವ ನಂಬಿಕೆಯ ಮೂಲಕ ದೇವರ ಮಕ್ಕಳಾಗಿದ್ದೀರಿ.
  cso-NT: Quí¹ la³jɨ́n³² bíh¹ hnoh² má²lɨ́n³ náh² jon² Dió³² cun³ñí¹ hi³ má²ca³cháh¹
    hnoh² cáun² honh² ñí¹con² Jesús Tsá² lɨ́n³ Cristo.
  ena-ena: Jisasɨ Kɨlaisɨ saŋ hɨji vɨdɨvɨdɨŋ lamɨlalaŋ namɨlaŋ ahuata Asɨ dɨ ninanadi
    hɨnilalaŋ uami.
  tgo-tgo: Weya Krais Jesus taulaghɨna ghemi Loi le ŋgamaŋgama loŋweghathɨ kaiwae.
    Kaiwae mbaŋa hu bapɨtaiso kaero hu tubwe weya Krais, ŋgoreiya kaero hu wo Krais
