  taj-taj: तिग्‍दा भिसम ख्रीष्‍ट येशूदा लबा विश्‍वासग्‍यामसेन एनीगदे जम्‍मान परमेश्‍वरला
    सन्‍तान दोबा हिन्‍ना।
  avt-avt: Yi yapɨrwe yi nɨkerek ne God yentar yi han kitet hɨrak kakises menmen nɨpaa
