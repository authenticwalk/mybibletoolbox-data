  wal-wal: Intte ubbai ammanuwaa baggaara Kiristtoos Yesuusan Xoossaa naata.
  zad-NT: Daa ba nonḻilall'le Cristo Jesúza', ba nakle xiiṉ Chioza'.
  kmg-kmg: Eme ŋoŋe Kristo Jesu manasiŋkeŋgopieŋte šeŋgoma Anuture naru motecfâc embiŋ
    juŋgopieŋ.
  aso-aso: Idoꞌ neꞌmine luvoniꞌ nene lingine mo Kilisitoda igi giꞌmizi ezemuꞌ gili
    eleꞌvoleꞌ igi minikevo neꞌmo nene mukitoꞌ Oꞌmosoꞌmi izipahala zuho liliꞌ igi nizaniꞌ
    nenako mo aꞌneemuꞌ luvoniꞌ ve.
  uli-uli: Fael tugulul ladep mele sa pangami ngo hasa mel bo lol Deus irel yami rol
