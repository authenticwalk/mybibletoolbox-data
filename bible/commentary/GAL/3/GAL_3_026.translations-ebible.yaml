  ilo-ULB: Gapu ta aminkayo ket annak ti Dios babaen iti pammati kenni Cristo Jesus.
  pir-NT: Sa yena Cristo Jesure mʉsa wacũ tutuaye mehna Cohãcjʉ̃ pohna ijire mʉsa.
  anv-NT: Ndɛre ɛlúmbɔ, ɛnyú ako delu baá Ɛsɔwɔ gétúgé défyɛɛ́ metɔɔ́ ne Kras
