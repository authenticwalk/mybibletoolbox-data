  sab-NT: Ba ulita Jesucristo gau ulia mo tale, e giti ba ulita chege Chube oliale.
  tmd-tmd: Ñɨŋ Krais Jisas nugw pɨmɨdöi aku mɨ, ñɨŋ magalɨg God halöu ha nuŋwa mɨdöia.
  acr-NNT: Ma onoje ralaq alaq chi ralkꞌoꞌal ri Dios ruma ri kubꞌulibꞌal kꞌuꞌx alaq
