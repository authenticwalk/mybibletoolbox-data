  san-TEL: ఖ్రీష్టే యీశౌ విశ్వసనాత్ సర్వ్వే యూయమ్ ఈశ్వరస్య సన్తానా జాతాః|
  ben-IRV: কারণ তোমরা সবাই খ্রীষ্ট যীশুতে বিশ্বাসের মাধ্যমে ঈশ্বরের পুত্র হয়েছ;
