    saŋiŋ irde Al Kuruŋyen dirŋeŋ weŋ haŋ.
  tnk-tnk: Iakani iamɨnhi irə tɨ nəri nə mə kɨmiaha pam nə nɨpwnəti Kumwesən me tɨ
    nəri nə mə hiamahatətə ia Iesu Kristo.
  kpr-kpr: Amo, ne tumonduse Iesu Keriso de dabade tatedo, God da sasingu edo ireva.
  san-IAS: khrīṣṭe yīśau viśvasanāt sarvve yūyam īśvarasya santānā jātāḥ|
  nho-nho: Kootou naa ni tamalliki TeAtua i kootou e lotu i Jesus Christ.
  gym-NT: ñobtä ñan angwane tödekabtä Kristo Jesubti mun jökrä nena Ngöbö ngäbriänkäre,
  azg-NT: Majoꞌ naneinhin ngꞌe na vantyja nꞌonhoꞌ Cristo Jesús, tsoñꞌenhoꞌ conduihoꞌ
    ntsinda Tyoꞌtsꞌon.
  bhd-bhd: किजोकि तुस सब विश्वास केरने सेइं ज़ै मसीह यीशु पुड़े, परमेशरेरे बच्चेथ।
  too-NT: Hui'xina'n kalhlaka'ī'nī'ta'ntit que Jesucristo māpūtaxtūnu'n lā' ū'tza'
