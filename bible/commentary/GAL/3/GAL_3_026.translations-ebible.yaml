  abx-abx: Ngan puro kam mga dadi'-na si Diyos pina'agi si pagtapud-bi si Jesu-Kristo,
  mco-NT: Com miich ajcxy tɨ mmɨjpɨdaaccɨxy Jesucristo ytɨy'ajt, paady ycɨxp jëbɨ
