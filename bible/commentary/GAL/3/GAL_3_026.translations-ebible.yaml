  huu-NT: Cristo Jesúna ɨɨnuamona, nana omoɨ Jusiñamui comɨnɨdomoɨ.
  jiv-NT: Antsu Jesukrístu enentáimtusar, nuja̱i̱ Yusa uchirí̱ úuntmaru ajasuitji.
  otm-NT: Nguetho gätho bi 'yørcahʉ yʉ́ t'ʉhnigahʉ Oją 'bʉ má hąmhbʉ rá mate ra Cristo.
  dah-dah: Deŋ manaŋ baptais teŋbe Yesu Kristuya awalikde po haŋ. Irde al huwak wor
