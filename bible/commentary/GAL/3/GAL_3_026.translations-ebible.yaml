  tof-tof: E Kerriso Yesuka dabyórrünzanakla, e blaman Godón olmalakla, yabiób amkoman
    bangundügabi.
  cme-NT: Fiɛfiɛ‑i-na, naŋ hũyãa Yesu-Kirsa maama‑i, na ciɛ Diiloŋ-bisãlŋ namaa
    hiere.
  sus-sus: barima wo birin bara findi Ala xa die ra, wo to danxaniyaxi Ala xa Mixi
