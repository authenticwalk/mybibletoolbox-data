verse: GAL.003.026
translations:
  kpx-kpx: La la uvu mai Iesu Kelisomo mavoale kemoike la bahata Dilava ese holilu.
  okv-H: Eto ungo amo Iesu Keriso humota ue amiga kajueto miheva avoeto ungo God ta
    meniundi ra.
  tbo-tbo: Ma ata witumaganagei Yaubada Natuna Yesu Keliso mitehi i kawainatunena
    gogoneta.
  mal-C: ക്രിസ്തുയേശുവിലുള്ള വിശ്വാസത്താൽ നിങ്ങളെല്ലാവരും ദൈവപുത്രന്മാർ ആകുന്നു.
  grc-SR: Πάντες γὰρ υἱοὶ θεοῦ ἐστὲ διὰ τῆς πίστεως ἐν χριστῷ Ἰησοῦ.
  bgc-bgc: थम सारे मसीह यीशु पै बिश्वास करण के कारण परमेसवर की ऊलाद सों।
  khz-khz: Gomi maparaparami Palagu natuna, kwalana Keriso Iesu genai gokamonagina
    pakurai.
  deu-TKW: Denn ihr seid alle Söhne Gottes durch den Glauben an Christus Jesus.
  zsr-NT: Yúguꞌtëliꞌ nacliꞌ zxiꞌnczëꞌ Dios le réjlëꞌliꞌ Jesucristo, len chnacliꞌ tuz
    len Lëꞌ.
  lin-lin: Boye bino nyonso bozali bana na Nzambe na nzela ya kondima kati na Yesu-Klisto ;
  hns-NT: Toelog sab koi Kriest Jiesoe me bieswaas kare ke dwaara Parmeswar ke larkan
    hoi gaile hai.
  noa-E: Ya ĩsin mag ich Jesucristo iekta thãraucha ʉ̈kha nʉm gaaimua maachin thumta
    Ẽwandam chaainau.
  eng-EMTV: For you are all sons of God through faith in Christ Jesus.
  mib-NT: Chi ndɨvii rō cácuu sēhe Yaā Dios sɨquɨ̄ jeē ní cacandíje ró Cristo Jesús.
  lif-NT2: ख्रिस्‍त ये़सुओबा खिनिॽ नसाःन्‍लाम् के़रे़क् निङ्‌वाॽफुसाः के़बोःक्‍खिआङ्
    के़वयिॽरो॥
  xnj-xnj: Mu njila ya sadika nyenye mwavoha ndi vana va Chapanga mukuwungana na Kilisitu
    Yesu.
  mmx-mmx: Nemi axap luvutnitna ne Moroa mumu mene lununu atnemi saparap ne Iesu Karisito.
  cbr-NT: Usa 'ain camina mitsux Cristo Jesúsmi catamëti abë 'aish Nucën Papa Diosan
    bëchicë 'ain.
  tee-NT: Ju chavai quinchux'an is'ask'at'an Dios juntau va ixlaca'atalh ni lhilaksiyauch
    ju Cristo Jesús.
  eng-LSV: for you are all sons of God through faith in Christ Jesus,
  cak-NT: Y konojel roj y rix ri kaniman chic ri Jesucristo, joj ralc'ual chic ri
    Dios.
  pah-NT: Peko pa pe Tupana'ga ra'yramo kiro pejikoty'a Jesus Cristo'ga pavẽi. A'ereki
    pe pejiko pa ga rehe.
  sja-NT: Ma k'ãyaara pipɨara, parã jõmaweda Tachi Ak'õre warrarã, Jesucristode ijãapata
    perã. Mãgá araa p'anapata Cristo ome.
  xed-xed: Kaghuni demdem, nda nza kuni ka zwana Lazglafta ma zlghafta ghuni ta Yesu
    Kristi.
  mks-NT: Ta in na̱nduu ndó xi̱hín Jesucristo sa̱há ña̱ cándeé ini ndó mé á ta já
    na̱nduu ndó ja̱hyi Ndióxi̱.
  gfk-S: Io, mu bakut ing mu nurnur, mu ira natine God kinong mu bakut ing di gate
    baptais mu tane Krais mu te hanawat tikenong ma ie, i hoke be mu te sigasige ma
    ne Krais.
  bmu-bmu: Körek eŋön mönö Jisös möt narim waŋgigetka ahuahu dölökŋi eŋgiiga Anutugö
    nahönböraturupŋi aka Kraistpuk qekötahöba kinje.
  dgz-dgz: Ap menan endi imuya anu dao ega Iesu Keriso inap taiana menan e iragi God
    otu waiwa wainisi.
  eng-GNV: For ye are al the sonnes of God by faith, in Christ Iesus.
  zaa-NT: Porqui'ni por fe nu té qui' le acca iyaba le chi ná le ỹi'ni Tata Dios de
    chi ná le ttùba lani Cristo Jesús.
  eng-WEBSTER: For ye are all children of God by faith in Christ Jesus.
  guh-guh: Paxamë rabaja Dioso papeximë panenajamatabëcuenecopatsixae Jesucristojavabelia.
  bon-bon: Weene Keriso Yeesu ne jäätrunguye, peei name pi weene iyeta Acejiyame me
    bägräwale gemi.
  nhw-BL: Huajca ama nochi amojuanti aniconehua Toteco pampa anquineltocatoque Cristo
    Jesús.
  swh-ONEN: Kwa maana ninyi nyote mmekuwa watoto wa Mungu katika Kristo Yesu kwa njia
    ya imani.
  wbi-wbi: ulwakuva umue mweni muli vaanha va Nguluve kukilila ulwitiko mwa Kilisite
    Yesu.
  bba-bba: Domi Yesu Kirisi sɔɔ bɛɛ kpuro i kuɑ Gusunɔn bibu nɑɑnɛ dokebun sɔ̃.
  eng-KJVCPB: For ye are all the children of God by faith in Christ Jesus.
  kgk-NT: Ha ko'ánga katu Cristo Hesu-rehe pejerovia-gwi, peiko-ma Nhandejáry re'ýi
    ramo. Pemoirũ-ma peteĩxa íxupe.
  waj-waj: Ngia mmuakiaaya Yisuu Kirisiinnara kutaavaivee kiaiya ivo ngiiiki variivaara
    ngia Anutuuqaa raunna mmaapu tuanaaya variaanoo.
  cpy-cpy: Tema pawentaa-shireyita-naari Jeepatzii-totaa-rewo, itomintayita-neemi
    Tajorentsi.
  mpx-mpx: Sauga ku babitaiso, iyaka ku tubwi Keliso elana ge i ola te Keliso ku ahe
    ge ku galoi. Inoke komiu gegewemiu Yehoba natunau, kaiwena Keliso Yeisu ku abulilek-an.
  wbp-wbp: Nyurrurla yapa, nyina kankulurla wala Jijaji Kirajiki. Kujarlaju, yampiyalu
    Mujuju-kurlangu kuruwarri wala nyinanja-wangurlu. Nyurrurlaju kankulurla nyina
    walaju Jijaji Kirajiki. Kujarlanya kankulurla kurdukurdulku nyina Kaatukuju, manu
    kankulurla nyina Jijaji Kirajiki.
  luo-luo: Un duto un nyithind Nyasaye nikech uyie kuom Kristo Yesu,
  nhe-NT: Huajca ama nochi imojuanti iniconehua Toteco pampa inquineltocatoque Cristo
    Jesús.
  aii-aii: ܣܵܒܵܒ ܟܠܵܘܟ݂ܘܿܢ ܒܢܘܿܢܹ̈ܐ ܕܐܲܠܵܗܵܐ ܝܬܘܿܢ ܒܝܲܕ ܗܲܝܡܵܢܘܼܬܵ‌ܐ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Taatnamik iġñiġiliutigaasri Agaayyutim tunŋavigikapsiuŋ Christ Jesus ukpiqsrił̣ipsigun.
  msb-msb: Kaya, kamo mga anak na san Dios tungod san iyo pag-sarig kan Cristo Jesus.
  cpa-NT: Ma²lán¹² jniang³ jong¹² Diú¹³. Di³ ma²hé² jniang³ jǿg³ quiah¹² Cristo Jesús.
  dso-dso: ବିସ୍‌ବାସ୍‌ କଲାକେ କିରିସ୍‌ଟ ଜିସୁର୍‌ ସଙ୍ଗ୍‌ ମିସିକରି, ଆମେ ସବୁ ପରମେସରର୍‌ ପିଲାଟକି
    ଅଇଆଚୁ ।
  meu-meu: Badina be umui iboumui ai be Dirava natuna, Keriso Iesu o abiabiraiamu
    dainai.
  yva-NT: Weapamo wapanave Yesus Kristus ai, weti wea tenambe Amisye apa arikainye
    waino wasai.
  dgc-dgc: Da nadid éy anak kam dén na Diyos, a kaguman kam ni Cristo Jesus, dahil
    ta péniwala moya diya.
  zpm-NT: Gacxe waa, teḻ to xpëëdle Dios nac to porne dib zdoo to rliladz to Jesús,
  hix-NT: Kryestu Txesus yoh me manatxhe, omnyamo, omeroro, noro hona owyanye xenyàr
    ke mak ha. Àro ke, Khoryenkom hokru me manatxhe.
  sim-sim: Jir amber Jisas Kraisin ji hishindiyanda ojik Avui Wasilakahi jikisi jira.
  npi-ULB: किनकि ख्रीष्‍ट येशूमा विश्‍वासद्वारा तिमीहरू सबै परमेश्‍वरका पुत्रहरू हौ
    ।
  cgc-cgc: Gani, kyo tanan na mga taga-Galacia na mga sakep ki Jesu-Cristo, mga Judio
    man daw mga dili-Judio, kyo yan mga bata ta Dyos tenged ta inyo na pagtuo ki Cristo
  tim-tim: Amâ ye hârok Yesu Kristo nâŋgaŋmaigât hârok Anutugât nan baratlupŋe agi
    mandâi.
  yor-yor: Nítorí pé ọmọ Ọlọ́run ni gbogbo yín, nípa ìgbàgbọ́ nínú Kristi Jesu.
  wos-wos: Guni Krais Jisaska jémba sarékéta déka hundika “Mwi hundi dé” nae guni
    atéfék Godna nyangwal guni re.
  emp-NTPO: Jesucritoda ĩjã panʌ bẽrã jũma bãrãra Ãcõrẽ warrarãa.
  eng-F35: So all of you are sons of God through the faith in Christ Jesus.
  ind-ind: '@see-verse:GAL.003.025'
  pes-OPCB: زیرا همگی ما در اثر ایمان به عیسی مسیح فرزندان خدا می‌باشیم؛
  mpt-mpt: Ibo Yesus Klaiste bainobo gabib kesoa Gode baabenea Ibo ne melelobo ge
    oyebebe.
  ssx-ssx: Iki paeyaota꞉ hone tulaasa꞉eki pa꞉ta꞉ yama꞉ Yesu Ketiso ame̱le̱ apa꞉tao
    Koda꞉na꞉ wekiwandiki halememe.
  mkl-mkl: Bɛɛbɛi iŋɛ fei ì jɛ ɑmɑi Ilɑɑɔ̃ nɑ nɑɑnɛ iyi ì dɑsi Jesu Kirisi ŋɑ.
  gaq-gaq: ବିସ୍‌ବାସ୍‌‍ ଏତେ କିସ୍‌ଟ ଜିସୁ ଏତେ ମିସୁଚେ ପେ ସାପାରେ ଇସ୍‍ପର୍‍ନେ ଗଗିସିଆ ଡିଙ୍ଗ୍‍ପେଲେଃକେ
    ।
  gof-RNT: Hintte ubbay Yesuus Kiristtoosa ammanidi Xoossaa nayta gidideta.
  unx-unx: ବିଶ୍ୱାସ୍‌ ହରାତେ ଖ୍ରୀଷ୍ଟ୍‌ ୟୀଶୁଲଃ ମେସାକେଦ୍‌ତେ ଆପେ ପାର୍‌ମେଶ୍ୱାର୍‌ରାଃ ହନ୍‌କପେ
    ହବାକାନା ।
  gah-gah: Itó lekeza mukitó nene Izesu Kilistokumú gili alévolé atímo itínasa Ómasímini
    vegenala zuha lilí iki niave.
  lcm-lcm: Using si kami lomlomon ta Karisto Iesu, nami aongos, milapo inatus si God.
  aer-aer: Jesus arratye itelareke-arle iperre arrantherre ampe Ngkarte-kenhe anteme
    aneme, Ikwere anerlte-anemele.
  qvc-NT: Chaqa Jisukristupi kriyiptinchiqllapam, yumbayninchiq Tayta Dyuspa wambrangunana
    kanchiqllapa.
  tgl-ULB: Sapagkat kayong lahat ay mga anak ng Diyos sa pamamagitan ng pananampalataya
    kay Cristo Jesus.
  cbs-NT: dasibi man Jesucristo ikunwain man ma Diosun bakebuken jatun besti matu
    mekekubainikiki.
  xtm-NTPP: Te chukan kúu ja ndaka ni ka kuu sa'ya Su'si ma, kuechi ja ni ka kukanu
    ini ni Cristo ma te ni ka kandija ni ya ma.
  nnq-nnq: Ku ndela ja imani, mangweto mmoa nga makinangota ba Nnoongo kwa kulondana
    na Yesu Kilisto.
  bao-NT: To biri mʉja niipetirã, Cristo Jesús're díámacʉ̃ tʉo nʉcʉ̃ bʉorique jʉori,
    Ʉmʉreco Pacʉ puna mʉja nii.
  san-ORI: ଖ୍ରୀଷ୍ଟେ ଯୀଶୌ ୱିଶ୍ୱସନାତ୍ ସର୍ୱ୍ୱେ ଯୂଯମ୍ ଈଶ୍ୱରସ୍ୟ ସନ୍ତାନା ଜାତାଃ|
  huv-NT: Nganüy meáwan icootsa micual icoots Teat Dios icoots cos ayariiüts andeac
    Teat Cristo Jesús.
  otn-NT: Rá̱ngue dí ɛ̱c'ɛ̱i̱hʉ ra̱ Jesucristo ya, ya yø ba̱si̱ga̱hʉ Oja̱ ya.
  nop-nop: Kaŋ hidi yadi Jesu Kilisto nadisukilitimiiŋ doktiŋa wanakaŋ hogohogok Bepaŋ’walaŋ
    wapmihiŋiye tigiŋ hatiiŋ.
  obo-NT: Na mgo suwod, ukit to kopomakoy row ki Disas Krays, nosokkad kowd diyot
    kandin woy langun dow, mgo anak don to Monama.
  cak-ENT: Y konojel roj y rix ri kataken chic ri Jesucristo, roj ralc'ual chic c'a
    ri Dios.
  lif-NT: ᤂᤪᤡᤛ᤻ᤋ ᤕᤧᤛᤢᤀᤥᤒᤠ ᤂᤡᤏᤡ᤹ ᤏᤛᤠ᤺ᤴᤗᤠᤶ ᤁᤧᤖᤧᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠ᤺ ᤁᤧᤒᤥ᤺ᤰᤂᤡᤀᤠᤱ ᤁᤧᤘᤕᤡ᤹ᤖᤥ॥
  mie-NT: Chi ndiviī nū cúu sēhe Yāā Dios sīquī jā ní ncandíja nú Cristo Jesús.
  san-TIB: ཁྲཱིཥྚེ ཡཱིཤཽ ཝིཤྭསནཱཏ྄ སཪྻྭེ ཡཱུཡམ྄ ཨཱིཤྭརསྱ སནྟཱནཱ ཛཱཏཱཿ།
  qve-NT: Chaymi qankunaqa, Señorninchis Jesucristopi iñisqaykichisrayku, llapallaykichis
    Diospa wawankunaña kashankichis.
  pao-NT: Mu ka Te Pabe'e besa naka'oedyukuna. Mu ka baa-wi namatzakase Te Naa doodooamu
    mane. O'no yise mu ka Te Pabe'e-wa'ne'yookwu.
  cbu-NT: Ashiriya, chiy Isusoo mangoonkuch, Isusumun mangich tatkuch, yuwini ashkini
    ichinguruni Apanlleemsha wip kinakaniya.
  usa-usa: abo itáíq-itaiq í-yátááqnápó Îtu Káríqtokaraq mórabi yagaroqtamá Áánûqtun-araaqa
    keráwáqá mááe.
  soy-soy: Li we rɛ nɔ nkpéni nɔ́nnɛ́nɛ́í Uléécɑɑ sipipi lɛ, kɑni Yeesu Kirisi
    nɛ kɛfɑ n tɛnɛ nnyɑ.
  hui-hui: Tí Keriso Yasuha ho gimbu bu howa ibuhondo mini mbiraore wirimigome Ngode
    Datagaliwabe waneigini kami.
  amf-amf: Yedi wul Yesus Kiristoosdar woylamin qajintaka Barjo naana ye maatade.
  quc-NNT: Iwonojel k'ut, ix ralk'ual ri Dios rumal chi ix kojoninaq che ri Cristo
    Jesús.
  dob-dob: ta esi ꞌida emisega Yaubada maiboꞌada ꞌiꞌawa natuneda, Yesu Keliso maꞌedai.
  wrs-wrs: Yemba doa ponamba posvrana Kristusinda, wo noinda osva yimba pikianmsna
    vewol velohv Kristusinda. Memba osm, yimba Kristusna wevolm nilhawolalm vev. Honamba
    os nungliv, yimba Sesoana towand, yimba pevna velgonamsna av, noinda yimba pevna
    undnahonamba keknam amnavna Kristusm.
  mca-mca: Week ekheweli'ƚ hats ƚelitsi'ƚ ej pa' Dios qe ta'ƚets in nite' ƚeqeku'uƚ
    ha' Jesucristo.
  tzo-TZC: Yuꞌun ta sventa ti achꞌunojic ti Jesucristoe, yalab snichꞌnaboxuc ti Diose
    ti jech oyoxuc ta stojol ti Jesucristoe.
  mya-mya: သင်​တို့​အ​ပေါင်း​သည်​ယုံ​ကြည်​ခြင်း​အား​ဖြင့် ခ​ရစ်​တော်​ယေ​ရှု​နှင့်​တစ်​လုံး​တစ်​ဝ​တည်း
    ဖြစ်​လျက် ဘု​ရား​သ​ခင်​၏​သား​များ​ဖြစ် ကြ​၏။-
  gng-NT: Ninbi bà kɛ teke' *Yesu Kristo ki jin' nnɔ, ni yé Uwien ya bumu nɛ kí
    ñɛ niʼtekjim bo.
  cbi-NTPO: Tsaju' ñulla Jesucristonu ura' dekeenguemiya, kumuinchi Diosa' na tene
    judeeve,
  ikk-NT: Ụnụ ile wụ ụmụ Osolobuẹ ghahanị okweri ụnụ kwerini Kraịstị wụ Jizọsị,
  leu-leu: Nami xapiak, mi rafulak sina Piran lana xuvulaian xuvul pa Krais Yesus
  maz-NT: Zö ri menzumügueji a Israel o jiyö, pero ya o̱ t'itsc'eji dya Mizhocjimi,
    na ngueje i̱ṉ ench'e in mün'c'eji dya e Jesucristo.
  bod-N: དེའི༌ཕྱིར། ཁྱོད་རྣམས་ཀྱིས་མཱ་ཤི་ཀ་ཡེ་ཤུར་དད་པ་བྱས་པའི་དབང༌གིས། ཐམས་ཅད་དཀོན་མཆོག་གི་བུ་དང་བུ་མོ་ཡིན་ནོ།།
  tca-NT: Rü ñu̱xma na Ngechuchu ya Cristuaxü̃́ peyaxõgüxü̃, rü Tupanaxãcügü pixĩgü
    i guxãma i pemax.
  zpl-NT: Xne yeꞌahua bee enu nzelila arquiꞌ Jesucristo necaꞌlaꞌahua lliꞌñi Diose.
  mbc-NT: Maasa pra innape ikupîya'nîkon wenai tamî'nawîrî amîrî'nîkon wanî Paapa
    munkîyamî' pe manni' Jesus Cristo yarakkîrî tîîko'mansenon pe awanîkon.
  ndg-ndg: kwa kuwa mwenga mwaboti ni bana ba Nnongo petiya imani katrika Kristo Yesu.
  wsk-wsk: Ikialko, nina Jesus Kristus ko nengemang ningi nunguning te nina suen la
    Kaem ko kuriang alo iwita bagasan.
  toj-NT: Yuntiquilotic xa ni ja Diosi ta meran c'a huax c'uantic ja yeni, stz'acatal
    ja jas sc'ulan quitic ja Cajualtic Jesucristo.
  tbc-tbc: Man dugo, aŋ Jesus Kristus da atumani an lo aŋ fidian Anut san nanun muroun
    mok a. Aŋanem ilo rumok iŋ lo yan niŋen o mi mel an ilasa ya.
  sna-sna: Imi mose muri vanakomana vaMwari kubudikidza nokutenda muna Kristu Jesu,
  smk-NT: Ket si'kamo man'ikwinta kamon matuaynan a'nak nan Dios mangibwat tamo' sa
    pagmamatalek moyo konan Cristo a si Jesus.
  grc-TCGNT: Πάντες γὰρ υἱοὶ Θεοῦ ἐστε διὰ τῆς πίστεως ἐν Χριστῷ Ἰησοῦ.
  gof-WFTW: Hintte ubbay Yesuus Kiristtoosa ammanidi Xoossaa nayta gidideta.
  spa-BLM: Porque todos vosotros sois hijos de Dios por la fe en Cristo Jesús.
  kyz-NT: '''Awamũ pẽẽ najuejue etee Kristu ''ga ree pejemogypyyk pejejemogyau. A''eramũ
    pẽẽ najuejue etee pejejemogyau Jarejuwarete ''ga ra''yramũ. Judeuramũ, judeue''emamũ.
    Mĩmeramũ juejue futat pẽẽ Jarejuwarete ''ga ra''yramũ, Kristu ''ga pẽẽ erowiar
    ire. ''Ga rerowiar ire pẽẽ pejejemujaa ''ga ree nanẽ nũ.'
  dao-dao: Jumnak am Khritaw Jesuh üng Pamhnama ca nami kya bäihki.
  cya-cya: Nchgaa um cua' lca um sñe' Ndiose loo nu ya qui'an ti' um 'in Cristo Jesús,
  wrk-wrk: Narri, Krisjinmuku jala jungku Kalajiya, narri kuyuyi nanda jangkurr nangangi
    Jisus Krayiskanyi, baki nanankardi bukamba narri jandanyimuku nangangi Kudkanyi.
    Narri jandanyimuku Kudkanyi, baki Jisus Krayis, nyulu narringi Buwanya, nyulungangi
    Buwanya bukambiju jala kuyu nangangi jangkurr.
  nii-nii: Enim pei Krais Jiisas kin pii gii ninmin ełe nge, enim Gos nge kingam noł
    mendpił mołmun.
