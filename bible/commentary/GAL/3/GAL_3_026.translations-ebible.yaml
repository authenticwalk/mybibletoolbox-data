  mig-NT: Chi̱ sɨkɨ̱ já kákandíja‑ró Cristo Jesús, te ni̱ ka̱nduu‑ró sé'e Dios.
  bps-bps: Na fagu di kafaglutyu, kdeeyu mbaling dad ngà Dwata di ksasatuyu di ku
