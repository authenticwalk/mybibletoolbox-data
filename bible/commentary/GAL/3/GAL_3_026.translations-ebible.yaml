  jae-jae: Amac samob atu Anôtô latui kêtu akêŋ gêwiŋ Kilisi Jesuŋa.
  ksd-ksd: Tago avat par a umana natu i God ta ra nurnur, tai Kristo Iesu.
  msm-NT: Na mgo suun ku, pinaagi to pagtuu dow pagsalig now ki Cristo Jesus, nabogkot
    kow on duon kandin aw kahinang no mgo anak to Diyus.
  myk-myk: Bani yee bɛɛri ya pye Kilɛ nagoo nʼa daa baraga ni Yesu Kirisa na.
  sbe-sbe: matawuwuna komiu maudoimiu ta Yaubada natunao Yesu Keliso yomi sunumaena
    debanaena.
  mcr-mcr: Quuvqä eqiyätqäŋuwitaŋi, he eeqänäŋuenä Kraisi Jisasi Iqutä ämuäŋmbu, Goti
    Hanjuwä Iqueqä ymeqä qe eqä.
  cux-NT: Maaⁿ ní nducyaaca yú ní daiya Dendyuūs s'uuúⁿ caavā chi i'teenu yú Jesucristo.
  tur-YTC: Çünkü Mesih Yeşua’ya olan imanınız aracılığıyla hepiniz Tanrı’nın çocuklarısınız.
  san-ITR: khrIShTe yIshau vishvasanAt sarvve yUyam Ishvarasya santAnA jAtAH|
  bel-N: бо ўсе вы — сыны Божыя праз веру ў Хрыста Ісуса.
  sch-sch: Taksônna sikin kêng nin rêngin Khrista Jisua leh inzomin Pathien nâingei
