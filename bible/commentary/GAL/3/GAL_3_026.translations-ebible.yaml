    loŋweghathɨgha Krais Jisas.
  yap-yap: Yu daken e michan’ romed ngak Kristus e ir e ke yag ni mmanged pifak Got
    riy ni gimed gubin, ni aram e kam ta’ab girdi’gad Kristus Jesus.
  mop-NT: U men que'en ti wool tu pach a Jesucristojo, laj p'aato'on ti u mejeno'on
    Dios.
  tet-tet: Oras neꞌe, emi dadi baa Naꞌi Maromak oan tiꞌan, tan emi fiar baa Yesus
    Kristus.
  hlt-MCSB: Jesuh Khrih dongkah tangnah lamloh Pathen ca rhoek la boeih na om uh.
  xtd-NT: Ntdaa‑n n‑ka nduu daꞌya Ianyuux, xaxeꞌe xa ka jandixa‑n Jesucristu.
  mdy-ETH: ዬሱስ ኪሪስቶሴ ጉሙርቂፆና ዒንሢ ቢያሢ ፆኦሲ ናይኬ።
  spl-spl: Otmu yeŋe yawu otmâ yâkâlen torokatŋetâ yaŋak Anitâŋe nanne baratne sâm
    meyehop.
  usp-NT: Atak juntir xatwuxtak pi ralc'wal Kakaj Dios jwi'l xcub'ar ach'olak chirij
    Kakaj Jesucristo.
  zav-NT: Yoguə' chio'o chonḻilažə'əcho Jesocristən' naccho xi'iṉ Dioz.
  sgz-sgz: Kabin ákte hut ái Iesu Karisito, má gam no gamá ruruna on, gam á rang natun
    ái Káláu.
  kek-NT: Anakcuan la̱ex chic ralal xc'ajol li Dios che̱junilex xban nak xepa̱b li
    Jesucristo.
  blz-NT: Kuu giigii' nosidamo anakna Alaata'ala gause noparasayamo ni Kristus Yesus.
  poe-NT: A̱ ntá jahará ó kꞌónará xje̱en Dios kíxin ó tinkachónkirá Jesucristo.
  san-TAM: க்²ரீஷ்டே யீஸௌ² விஸ்²வஸநாத் ஸர்வ்வே யூயம் ஈஸ்²வரஸ்ய ஸந்தாநா ஜாதா​:|
  cof-NT: '@see-verse:GAL.003.025'
  srm-NT: Dee sëmbë o, fa un ko ta biibi a Jesosi Keesitu liba dë, nöö un ko miii
    u Gadu e.
  qvs-NT: Kunanka Jesukristullata kreyishpanchikuna Tata Diospa wambrankunana kanchisapa.
  zca-NT: Kuze', rë go xmë'd Dios por ñila go widi'zh che'n Jesukrist, por nak go
    tutsa kun lë' Me,
  cbc-NT: Bairi ãmerẽ Jesucristo mena mʉjãã catʉ̃goñatutuarije jʉ̃gori nipetiro Dios
    pũnaarẽ bairo caãna majũ mʉjãã ãniña.
  qxo-NT: Waugicuna panicuna, Señor Jesucristuman yäracurmi cananga llapantsicpis
    Tayta Diospa wamrancunana cantsic.
  mox-mox: Omiʼa Keliso Ieisu ovetumaqanea, ta emi vetumaqana ʼinega Yaubada niʼau
    ʼawanatunemi.
  kew-kew: Nimi rayome Yesu Krais madaa kone rulaeme rabu Yesu raapu nimi rayo Gote-na
    si wanenu mada piralimi.
  dww-dww: Ibewa da waisumaḡa Kerisoe tauda yodi Mamaitua natunatunama.
  twi-ASANTE: Ɛnam gyidie so enti na mo nyinaa yɛ Onyankopɔn mma a mo ne Kristo Yesu
    aka abom no.
  aoj-aoj: Ipaꞌ pahapifa Krais Jisas. Isimba atis deiꞌ ipaꞌ hipai pataga awasi Godi,
    pape sisihipama Krais Jisas.
  cbv-cbv: Jesucristodih jepahnit jʉmna, yeéb nihat Dios ã weh ñi jʉmna caá.
  taw-taw: Nɨbi Klays Jisas nop gos lɨnɨgem, ne nɨbop mɨdupsek gek God ñapay ne mɨdebɨm.
  jic-NT: Nun pjü way Dios ts'uyupj quinam Dios lal toponé mpes. Nin nu tepyala Jesucristo
    mpes.
  zap-NT: Porke por ne rlaleedx be Ne, yrandxee be nak zhiin Dëdyuzh.
  wer-wer: Ar Yesu Kristoon kön wi kosang yewas. Pötaanök Anutuu ru sak wë.
  ipi-ipi: Wamba yakama Kataisana yame atamakale loto, ipa meai okoni. Okone angi,
    Goteto Kataisana mana epene tupa yakamanga yata ya-kola, yakama bala yale guleai.
    Yakama pitaka-mane Kataisa bilipi loto, yame mindiki ateyai. Andipa Goteto andeya-kola,
    Juta yamepi, wandakali yame waka tupapi, yakama yame waka-waka ata napeyai. Wandakali
    minditupa-mane wandakali mindina katapusa piape pimawuato, yole mia na-piyaini.
    Wandakali minditupa-mane piape puato, yole mialaini. Wuane tekeko, Goteto andeya-kola,
    wandakali yame okonelapo yame mindiki ateyapi. Balato andeya-kola, wanda yamepi,
    akali yamepi, yame okonelapo mindiki gulo ateyapi. Yakama pitaka-mane Jisasa Kataisa
    bilipi leyai okomane Gotena mandiyene yame ateyai. Tene okonena, Gotena loo tupamane
    yakama yatawa ando ata napeya.
  qul-NT: Jesucristopi creeskayquichisraycu tucuyniyquichis kancuna Diospaj wawancuna
    canquichis.
  ter-NT: Kene itíponenoe koati xe'éxapo Itukó'oviti, uhá ketínoe koeku kívivo Kristu
    Jesus.
  bmr-NT: Mɨɨro miyaavogofeenedɨ paryɨ famooro amɨɨhai Moocaani seemetɨ mihicahi Cristo
    Jesuma mihicacumaño.
  fuf-fuf: Ko fii on fow ko on ɓiɓɓe Alla sabu gomɗinal ngal gomɗinɗon Iisaa Almasiihu
    on ngal.
  bhl-bhl: Kakabomeluwi, alik nu Sunbin-Got em muluwel kesomi, Kulais Yesus eso fewtokoko,
    buluw te.
  ons-ons: Ŋine korop mo mali malipŋineŋo Yesu Kristo malipka more eŋerop tako rakot
    ŋine wakonmaike, yalinane ŋine mo Anutu wane dokoine okanmami.
  con-NTPO: Ja'ño Cristove in'jamba qui Jesucristoi'ccu fae'ngae jincho'fa. Poiyi'cco
    qui Chiga dushundeccu'fa.
  ghs-ghs: Nookare, apene Dzesu Kiristuke ai tataumorai nike ma napai noma gama Ohongaho
    khameto naate ooraiqi noho isakita sinabidzaho sobasoba saridzeqi noho mututa
    bageke eete oorai.
  peg-peg: ପାର୍ତି ହୁକେ କ୍ରିସ୍ଟ ଜିସୁତି ଲାହାଂ ବାଚିକିୟାଜ଼ି ଏପେଙ୍ଗ୍‌ ୱିଜ଼ାକାଦେର୍‌ ଇସ୍ୱର୍‌ତି
    ହିମ୍‌ଣାଂ ଆତାଦେର୍ଣ୍ଣା ।
  txu-NT: Ar akunĩ ne gar arỳm abê Metĩndjwỳnh kra. Gar arỳm tu amim Kritu markumrẽx
    ne arỳm abê Metĩndjwỳnh kra.
  eng-WEBU: For you are all children of God, through faith in Christ Jesus.
  gnw-NT: Jare opaete pe reta vi Tumpa taɨ reta co mburugüɨrovia Cristo Jesús re penoi
    vae rupi.
  mux-mux: Ekupu Krais Yesos-ni ⸤penga tinjirim mele⸥ ‘Sika ⸤oliunga nimba tinjirim⸥.’
    niku tondulu munduku piliilimili ulele-ni eni pali ekupu Pulu Yili-nga kangambulama
    mulungí kupulanumele akisinjirim-na aku-siku molemele. Eni no liiring ulu kanili-ni
    Krais kene eni kene yambu tiluele mele muluringma pali Krais, ⸤mulumbale mele,⸥
    pakuringeliinga sika Pulu Yili-nga kangambulama molemele.
  maj-NT: Ngatentoo̱ ja ntíhi̱ Nti̱a̱ná mahanu nd'a̱i̱, a̱t'aha̱ s'ejinnu̱u Cristo̱.
  bkq-NT: Cristo Jesus kieinwândylygue, Deus xurâem kydawyly; judeu, judeu keba alelâ,
    Deus imeryem kurâ iwerâ.
  kue-kue: Ene Yesus wedi pirngi dingwa i mina ene prapra God nangigle kaima meglkwa.
  cot-NT: Maasano aviatimpajia aviguentijia irijanijiate Aapani Irioshi, piquemisantajiaqueritarite
    Quirishito Jesoshi, paventajiacari.
  bnp-bnp: a vuhuna ngane mu bele manga e huriki a tuna Vure, a vuhuna mu luhoi torea
    e Isu Kristo.
  apn-NT: '@see-verse:GAL.003.025'
  ctp-NT: Sñiꞌ Ndiose lka taꞌa wan ni, ti bra nu msñi wan chaꞌ ꞌin Jesucristo, chunꞌ
    wa yten wan chaꞌ ꞌin Ni.
  opm-opm: Gin dir gonsi Krais Jisas ohnong ohwi inahatin hatin hanwa dahapti ohe
    pe oh Got oh Nohe brermur naporpatmur.
  bvr-bvr: Ana-goyburrpa warrpam nyiburr-walkurpa nyiburr-ni nula Wangarr minypa ana-goyburrpa
