  agu-BL: Tan tu' yi nkocsaj yi yol yi alijt tan Kataj Ryos, ja ko'c tetz me'l cy'ajl
    i', na ja kok'bej kib tu Cristo.
  isn-isn: Kunsoko unyenye mihi inge mi ana ang'wi Itunda kukiila uhuiili mung'wa
    Kristo Yesu.
  eng-PEV: It’s like this now. You all believe in Jesus Christ, so you are joined
