  xtd-NT: Ni itaꞌu ña n‑ka xejoon‑da xa kadajuexa ñaꞌa‑s xa kada‑ro xa ka juini‑s.
    N‑dadaꞌan‑da tnuꞌu vaꞌa Jesucristu, xa niꞌi koio mee‑n tuku xa kuu xandaa.
  mdy-ETH: ኑኡኒ ጋዓንቴ ኮዦ ሃይሶኮ ጎኑማ ዒንሢና ዶዲ ናንጋንዳጉዲ ጌይሢና ዻካ ዎዴታዖ ዔያቶ ማሊፆም ባሺንቲባኣሴ።
  spl-spl: Kendâningim Kiristohât den pat âlepŋe ya kelaŋgatne sâm otŋetâ denyeŋe
