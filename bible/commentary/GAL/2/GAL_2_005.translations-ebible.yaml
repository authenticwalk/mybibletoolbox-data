    ri' ri nic'oje' iwuq'ui riyix.
  ebk-ebk: Ngem chaanmi poros inyafud nan kanancha ta achi masoksokatan nan kenatit-iwan
    nan Ammay ay Chamag ay chayu ab-afurotun.
  spa-PDDPT: Ni por un momento cedimos a someternos a ellos, para que la verdad de
    las Buenas Noticias permaneciera con ustedes.
  ruf-ruf: Lekeni ng'atuwatogholele mbe, ili ukweli we Imbuli Inoghile usighale namwe.
  gun-gun: Ha'e rami teĩ ha'e kuery oipota va'e ma neĩ peteĩ henda py ma voi ndorojapoi,
    ayvu porã anhetẽ va'e peẽ kuery peguarã opyta aguã.
  agu-BL: Poro quinin kak' ama'l scyetz. Na yi ketz kajbil i'tz yi qui't cabej chic'u'lu'
    te yi balaj stziblal yi ja wi't quibitu'.
  isn-isn: Shanga ai kipumilye kuakulya ga nu ku saa ing'wi, iti kina nkani ninza
    ni ya tai isage shanga ize ikailikile kitalanyu.
  eng-PEV: But we didn’t listen to them, not even a little bit. We knew they were
    wrong. So we didn’t tell Titus to have that young man operation. You see, we only
    want to teach the true message about Jesus, and we want you mob to keep on believing
    that true message.
  ilo-ULB: Saankami a dimngeg kadakuada uray iti maysa nga oras tapno mabalin nga
