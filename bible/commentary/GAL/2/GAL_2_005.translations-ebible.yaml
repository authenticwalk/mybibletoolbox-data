  opm-opm: Ginaporiptin orhora; Krais ohe arpin yah meng mohwi gursi ha patenoh rim
    nuhur na amram na gatmatpamur.
  bvr-bvr: Wurra ngatipa Barnabach ngatiya gala nyirri-yinmiyarna nyirri-yagurrmungarna
