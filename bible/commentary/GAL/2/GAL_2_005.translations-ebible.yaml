  gaz-gaz: Nus akka dhugaan wangeelaa isin bira jiraatuuf jennee battala tokkoof illee
    isaaniif hin ajajamne.
  kud-kud: Na hesi yadi loina maudoina ata'wata'wataei, ta nigele teya hava ainai
    ayatalam. Havena yada wasa moihana himwaumwau gwaipile.
  urb-NT: A'eta pandu ame'ẽ ke rehe jahendu ym te 'y. Aja rahã, myrandu katu te ame'ẽ
    ke pehẽ pe japandu katu te we rĩ. (Ame'ẽ ke ymanihar jundéu awa je'ẽha namõ jamupara
    ym te.)
  fra-LSG: Nous ne leur cédâmes pas un instant et nous résistâmes à leurs exigences,
    afin que la vérité de l’Évangile fût maintenue parmi vous.
  san-HK: ataH prakRte susaMvAde yuSmAkam adhikAro yat tiSThet tadarthaM vayaM daNDaikamapi
    yAvad AjJAgrahaNena teSAM vazyA nAbhavAma|
  cak-SNT: Pero ojreꞌ man xkanimaj ta quitzij; chi quireꞌ ja ri ketzij evangelio nicꞌujieꞌ
    iviqꞌuin ixreꞌ.
  uvh-uvh: '@see-verse:GAL.002.004'
  ino-ino: Nehaya'maki apa'kae ke lamake o'afita huta Taitasi akufa laka ohu'none.
    Laka huninana a'ke'ainaka ke'ae lamake'ake ke Yisasi'a lakaeyate fali'nea ke'ae
    lo'kano haneseana haviya huke nehuta laka ohu'none. Yisasi'a lakaeyate fali'nea
    yafe lamake ke haneke haneke hisea yafe apa'kae ke o'afitafa hu'none.
  gnn-gnn: Yurru yakana ŋanapurru märraŋala walalaŋgu dhäruktja; ŋanapurru mäkiri'-dhaḻ'yunmina
    ŋänharaŋurunydja walalaŋgala, liŋgu ŋanapurru ḏukṯukthina, ŋanapurru yurru ḻakarama
    nhumalaŋgu waŋgany yana, ŋunhi liŋgu yuwalkŋu wal'ŋu dhäwu' Djesunha.
  yal-yal: Nxu mi tin e xa hali ndedi, alogo nxu xa Yesu a fe Xibaru Faɲin ɲɔndin
    mara ɛ xa.
  cnt-NT: La₁ tsá₃ 'ein₂ ca₂cuë₃ jnia'₅₄ jmɨg₄ jŋia'₅₄ 'i₁ca₂tiá₂ tei₄ jua'₅₄ jme₃gau₅
    'éi₂, ia₁ 'niog₂ jnia'₅₄ a₂caun₂ o₁nóg'₅ cha₂ jág₁ dsau₅ ja₁con'₂ 'nia'₂ jág₁
    dse₃ a₂lión₂ dsa₂.
  tif-tif: Kemin, God ali Yesus ata numi iliim boyin tap kaami sang kaa ma fal-siki-lom
    kuu kaltam kaldaak ken-umba disa; God ami tituun-kup tabin weng tambal kuuli,
    kipni diim kawu ti suunkup bombulu yo! yaka-lomduwa, nuli tunum kiimi sikil diim
    abamnupla, ita tiin mosip disale; imi weng kaata weng sandupya, yak Taitus ami
    ipnaal kaa ma ukan telin dinim ke-sulup.
  nlx-nlx: आमु तान आदिन ता माय गुटण्या नाह टेक्या, ज्यानकेरता काय हाजाली खोबरीन खेराय
    तुमरे माय बोणीन रेय।
  apw-NT: Áí doo hódaayéelts’ąą da ni’, dét’įhézhį’ ndi; yati’ baa gozhóni da’aṉiihíí
    dayúweh nohwitahyú begoldoh doleełhíí bighą.
  gum-gum: Inchen nambe nøm chi tailan ni kan petøzhiitøguen alrranmeelø ker, Tiuswei
    tabig srø wam newan ciertoniibe ñimui utu maig købiibe treetø pasrabig pasrønrrai.
  not-NT: Te nanguemisantëmatiri ira cogabitacha matobitaiguenaneme. Nocogasanti pigótasantaiguero
    ati ocanta abisaicoontaari Quirisito.
  plu-plu: Usuh hiyapni henne, usuh ka ihpekere inakni giwnkis aynesnima. Mmanawa
    usuh muwaka yis wew apanenekwa akak Uhokri gihiyakemni inyerwatnen. Usuh ka muwaka
    in payebdakaw akak judeyenepwi gihiyakemnikis.
  iou-iou: Upäŋkaŋ man udewanitä Manbiŋam Täga täŋo kädet bureni täŋpäwak täkaŋ. Unita
    Galesia ämawebe notnaye inken ude ahäwek yäŋpäŋ nin Taitus täŋo gupi moräk madäkta
    yäŋkuŋo u nämoinik nadäŋ yämiŋkumäŋ.
  ntp-NT: Dʌmos aatʌmʌ maiʌʌgi, ipʌliditai isaapimʌ apiavaavoitudadagi isSuusi Cristo
    ʌrcʌʌgacʌrʌ vuviadami dai maisiu tʌtʌgitodagi isistutuidi iscʌʌgacʌrʌ vuvaquiagi
    Moseesacaru sʌʌlicamigadʌcʌdʌ.
  rai-rai: Iaku pain miaat a mulaaot paa anundiat ta pirpir. Miaat nemi naa a lingtatuna
    i ra Koina Wewapua in ki ut karom muaat, ma pa in raaungaana.
  haw-1868: Aole makou i hoolohe aku ia lakou me ka hoopili aku i hookahi hora; i
    mau ai ka oiaio o ka euanelio me oukou.
  ffm-ffm: Min njaɓanaali ɓe fay wakkati gooto yalla goonga Kabaaru Lobbo oo ana heddanoo
    on.
  arb-NAV: فَلَمْ نَخْضَعْ لَهُمْ مُسْتَسْلِمِينَ وَلَوْ لِسَاعَةٍ وَاحِدَةٍ، لِيَبْقَى
    حَقُّ الإِنْجِيلِ ثَابِتاً عِنْدَكُمْ.
  cop-CNT: ⲛⲁⲓ ⲉⲧⲉ ⳿ⲙⲡⲉⲛⲟϩⲓ ϧⲉⲛ ⲡⲟⲩϭⲛⲉ ϫⲱϥ ⳿ⲡⲣⲟⲥ ⲟⲩⲟⲩⲛⲟⲩ ϩⲓⲛⲁ ϯⲙⲉⲑⲙⲏⲓ ⳿ⲛⲧⲉ ⲡⲓⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ
    ⳿ⲛⲧⲉⲥϣⲱⲡⲓ ⲉⲥ⳿ⲥⲙⲟⲛⲧ ϩⲁⲣⲱⲧⲉⲛ.
  sri-sri: 'Ĩgʉ̃sã gʉare irasũ dorekerepʉrʉ, neõ ĩgʉ̃sã dorerire iribiribʉ. Gʉa mʉsãrẽ
    Jesucristore bʉremurĩ merã dita tausũrãkoa, ãrĩrĩ kerere: “Diaye ããrã”, ãrĩ bʉremunímakʉ̃
    gããmea. Irasirirã ĩgʉ̃sã dorerire neõ iribiribʉ.'
  nal-nal: Singsaxai maam kawit mase maadi rudaxa wana ainaxamang sin naandi, xuna
    a dorang faaratunaan iwana a Dorang Daxa xana iziar dikdik faraxai wana nim.
  kyq-kyq: Jee se naaje jꞋɔn̰ɗe te ɗoob eyo ɔɔ taarɗe lɛ kꞋtook te eyo. Taa naaje
    kꞋje Labar Jigan gɛn Isa al‑Masi kɛn mɛt ki se, naaɗe an̰ kɔŋ tuj eyo, num ɔn̰in̰ki
    Ꞌkiŋg maakse ki gɔtin̰ ki.
  kwd-kwd: Ma 'imeeru meru 'ame ala fafia nga ta'a lo'oori, gwa'a te'e alata sisika,
    suria ameeru meru siria 'amoru tagoto'o na nga kwala'imoringa suria nga Kwairiinga
    Le'a lo'oo.
  ded-ded: Nga siduc gombunggac yoac fora ngenearu seria feudeac neneng naso monggac
    ngic ifia yeneac yoac bageau mong mi kefing, kpac.
  ewe-ewe: Míeɖo to wo kura o, kple susu be míalé nyanyui la ƒe nyateƒenyenye me ɖe
    asi na mi.
  nuy-nuy: Nurru nurru-lhaabini-wugij wugurri-wuy nurraandha-wuguuguni, nguynju yadhu
    anubani aniijgubulu ana-mamanunggu-yinyung ana-lhaawu nanggiij-maṉdhangi, anggu-burri
    nugurri-rruj aadanu.
  cop-BHC: ⲚⲀⲒ ⲈⲦⲈ ⲘⲠⲈⲚⲞϨⲒ ϦⲈⲚⲠⲞⲨϬⲚⲈ ϪⲰϤ ⲠⲢⲞⲤ ⲞⲨⲞⲨⲚⲞⲨ ϨⲒⲚⲀ ϮⲘⲈⲐⲘⲎⲒ ⲚⲦⲈⲠⲒⲈⲨⲀⲄⲄⲈⲖⲒⲞⲚ
    ⲚⲦⲈⲤϢⲰⲠⲒ ⲈⲤⲤⲘⲞⲚⲦ ϨⲀⲢⲰⲦⲈⲚ.
  buk-buk: Tigeŋ yac alhac ŋaŋga ma asôc ŋac ŋapu daŋ dom, ŋahu bu yac atac whiŋ bu
    mac lau Galesia-ŋga aŋyalê yom ŋandô pi ŋawaê ŋayham, ma asap dôŋ ŋapaŋ.
  pri-NT: Êco na câbà mu caa ipacè naa goorà, â câbà mu caa pitêre dàra, naa na nyi
    nari muru. Â bà pwamuru ba kàwà ê Picémara Wâdé, na é âjupâra diri.
  zpq-NT: Perw neto' ṉe late'ze bi bzenagto' c̱he ḻegaque', ḻe goclaže'to' bi gata'
    da' gwžon gwzenaguechle diža' güen c̱he Criston' da' naquen da' ḻi.
  por-TFT: Mas nem por um minuto fizemos (excl) aquilo que eles desejavam com relação
    à circuncisão. Nós (excl) os resistimos para que a verdade da mensagem sobre Cristo
    pudesse continuar beneficiando vocês.
  gwi-NT: Gaa gook'eegwiriłthat kwaa, Gwandak Nizįį ąįį khit ts'ą' łi'didlii heelyaa
    eenjit ąįįts'ą' nakhweenjit vik'ęęroohtį' gwiindhan.
  gvn-gvn: Yamba nganjin jananda kari bajaku milka-janan, nganjin Godumu kuku manubajaku
    kujinya yurranka.
  nhy-NT: Pero tejwan mach otikinchiwilijkej kuenta nion achitzin, para ijkón namejwan
    amo xikyejyekokan nik in Dios amechmakixtis tla anmosirkunsidaroskej o noso tla
    ankichiwaskej tlan kijta intlanawatil in judiojtin.
  asm-FB: কিন্তু শুভবার্তাৰ সত্য যেন আপোনালোকৰ লগত থাকে, সেয়ে এক মুহূর্তৰ কাৰণেও
    সেই ভণ্ড বিশ্বাসী ভাই সকলৰ বশ্যতা স্বীকাৰ কৰি তেওঁলোকৰ বশৱর্তী নহ’লো।
  okv-okv: te enana ke amo nangota ke ahurekari inono ae etei Keriso ta ke ungota
    degi hande etere uhava ainge inono ta mitia.
  mxt-NT: Soco ni noo cuhva ta ña chaha̱ ndi cha cunyaca ñaha ra cuan chi ndi. Vatyi
    cuñí ndi vatyi nyoho ma saña ndo cha ndicha tuhun ra Cristo cha cacu añima yo.
  tzo-NT: Mi jutuc muc jch'untutic xchi'uc ti Bernabee. Muc jpasbetutic ti muc' sc'opic
    yu'un hech mu me xyanej ti lequil ach' c'ope ti ach'unojic xae. Yu'un melel ti
    c'op ti ach'unojic xae.
  ind-AGS: Kami tidak pernah kebobolan kepada mereka, bahkan tidak untuk sesaat. Kami
    ingin memastikan bahwa kebenaran Kabar Baik tidak berubah untuk kamu.)
  omw-omw: Mwihua mwitaa hirerata uti varuvata tire hia mwihua qua pataqiavata riaraitita,
    mwihua quara qoririma kyeta Karaisira qua mwi quava nraahu qutaa qua vaihata nkye
    mwi quara nraahu riemwaqi quate tita, tire hia mwihua api qua riaavananra.
  yrb-yrb: Weitaro emanu sina nautawa usi. Yanu unu Godinu ba sina torowa ya Gareisia
    orofa uwarabai ibeta iba emanu sina nautawa usi.
  maa-NT: Ta̱nga ngaje̱n ni̱ i̱tsé kinìs'in‑la̱je̱n mé‑ne nga jè kjoa̱ kixi̱ xi ts'e̱
    'én ndaà‑la̱ Nainá xi kjoa̱ ts'e̱ Cristo, ya̱á kàtìjnajiìn‑nò nga kjit'aà na̱chrjein.
  mcq-mcq: ꞌEnakaꞌivo pura ijaꞌinaꞌe vejakame pu ruha aremahareje vea oma kwino aremahuna
    pana. Ijihuni maijaho vuꞌa nimaijara joni vaji majamano naꞌamarono avajara.
  sus-A: كْنْ مُشُ مُ تِن نَ شَشِلِ رَ قٍقٍ مَ، عَلَكٌ وٌ نَشَ بَ عِسَ شَ نْندِ كِرَ
    شْن مَ.
  jpn-1965: 私たちは彼らに一時も譲歩しませんでした。それは福音の真理があなたがたの間で常に保たれるためです。
  fra-SBL: et auxquels nous n'avons pas cédé de place dans la voie de la soumission,
    pas même une heure, afin que la vérité de la Bonne Nouvelle fût maintenue parmi
    vous.
  yka-yka: Saguwaˈ gaˈ teˈed tuhut kami kinabayaˈanden peggeˈ gaˈi kami bayaˈ weˈ
    toloˈ mabennalin, hātinen aka-aka hāp sabab Isa Almasihin, kasagetan weˈ toloˈ
    gaˈi bennal.
  mle-mle: Gwura danik tikuw nyan mwiya maa wadiyan aal Jisas Kraisak bwulana Viyakita
    Maaj liki mwiya mwiyaba maaw maaj warapiy-warapiyik. Alik tikuw, nyan mwiya kwasik
    yiyaki-yakidiyan gwur nuwukadiy tipa kidiy duw Jisas Kraisak wukijibir tikuw,
    gwuradiy sipaam lupwagwurkik nyigilin tigwurkikik daya wadaal pik.
  shp-NTPO: Jaskáakin noa akanabira, non jato ninkáxonyamaa iki. Noabiribi keena iki,
    maton ikonhaa jan kishpinti ikon join yoiai keskati mato jaai jenétima.
  aom-aom: Ëhi nëgamu röhu jabesi jöho no bogo mae bogo ejëhareje ëhuro noro Keriso-are
    jö maho avoꞌavoho muebejego jemëro ë jöhemu heꞌirarijego.
  geb-geb: '@see-verse:GAL.002.004'
  bsj-bsj: Dila nyi cuwabo tuu cinen ki biduware ce na bilenke fulen kerero fiya yim
    kimen.
  cak-cak: Jac'a roj man juba' xu'ij kánima chi xkanimaj ri niqui'ij, richin chi can
    ta jumul xtic'uje' iviq'uin ri kitzij richin ri ch'abel ri nu'ij achique ruchojmil
    yecolotaj ri vinak.
  chf-NT: Pero ni tz'ita' mach u chi trebejob u jäcsen cä c'ajalin t'ocob, uc'a lo
    que coli t'ocob, que anela a chen segui a tz'onänla tu toja cache' a japän abala.
  tlf-tlf: Kale God iyo Yesus numi ilim bo-emin sang umaak fupkela kup-kiit kup-kalaak
    kem-nuubaala binim kale, God imi tuluun weng tambal boyo ipmi diim kal suun kup
    bom-buluta o age-nulupta, nuyo yak tinum kulip imi sagaal diim abelupta, tiin
    mosaalip binim e minte, bilip imi weng tinangkuta Tatias imi kaal uyo maak ugaa
    dupkan kebesaalup no ko.
  piu-2006: Nganaṉatju kuliṉu nyurrangarriṯarra palya nyinanyi Muutjaku luwuwana watirrinytjawiya.
    Yalatji kulira nganaṉatju Muutjaku luwutjarra tjuṯaku wangka kulira wantingu.
  poh-NT: 'Reꞌ cok ruꞌ to̱b ta woꞌ xojquitolej chi ricꞌamaric na̱ i cꞌuhbal reꞌreꞌ,
    reꞌ hoj jeꞌ wili xkakꞌor queh: «Maꞌxta, reꞌ hoj maꞌ jaruj ta eriban woꞌ chic chi
    enkacꞌam na̱ i cꞌuhbal reꞌ cow nakꞌor tak keh chi rinimjic, kojqui queh. Jeꞌ aj
    reꞌ xkakꞌor queh ruꞌum nok xka̱j chi reꞌ holohic laj cꞌuhbal reꞌ nkꞌoric keh ricorquilal
    nicꞌ wach nakarak kacoꞌlbal, maꞌ eta nacana̱ꞌ tak rinimjic hat-tak.'
  tue-tue: Cʉ̃́ã teero tiidutípacari, ʉ̃sã péerogã cʉ̃́ã tiidutírere “tiiró boocú”
    jĩĩriwʉ. “Jesuré padeorémena netõnénoãdacu” jĩĩré queti dícʉre wedea, mʉ́ã diamacʉ̃́
    maquẽrẽ masĩãrõ jĩĩrã.
  bjp-bjp: Isau le biil tom keme wong sing ri, wara le keme ier isi tekentu ae na
    Rokap na Fafas ae, in fasi ta tom arae usuf gam.
  xon-xon: Le taa kii baah ban pu na kpala. Taa nan ban unii ubaa kpeln Yesu aabɔnyaan
    tee ki tuk nimi tibɔyayan.
  tzo-ZNT: Ti iyalic ti persa chichꞌ circuncisión li Titoe, muc bu ijchꞌunticotic.
    Yuꞌun jaꞌ mu jcꞌanticotic ti chavicta abaic ta xchꞌunel ti jaꞌ noꞌox chacꞌ jcuxlejaltic
    ta sbatel osil ti Cajvaltic Jesuse chac cꞌu chaꞌal lacalbeic onoxe. Li cꞌusi lacalbeique,
    yuꞌun yech.
  mpm-NT: Ko ni ɨɨn tɨꞌlɨ tu ni ka jantaꞌu kuɨtɨ ri nuu yɨvɨ un ja chayɨka i yoꞌo
    naa yo, ja siuku yo ichi yɨvɨ hebreo un. Siukan ni ka saꞌa ri nava na kuñɨɨ maa
    jnuꞌun ndaa sɨkɨ Cristo Jesús jiin ra naa ra.
  ots-NT: Nugö, jin dá jñɛgui di da̱gui‑cʉ. Dú dé dú ntøxtije. Guejtjo jin dá jɛh
    cʉ cja̱hni‑cʉ di jiöti cʉ pe dda hermano. Como ndí negö segue gua xihquijʉ, guí
    cja̱hnitjojʉ jin guí judiojʉ, güi töti quer salvaciónjʉ por rá ngue cár tzi pöjö
    ca Ocja̱. Gui cuatitjojʉ jár dyɛ car Jesucristo cja̱ jin gui nesta gui tɛnijʉ
    car ley ca bi zoh car Moisés.
  hoy-hoy: ऊंद घळीतीम आंदुर्द हात्‍ती आगोद नाव मान्सीदील, इदुरसाटी कि खुशखबरी इन उपज
    नीम दा बन्सकु ईरूल.
  amo-amo: Na arik nani ati kitimine ba ko nin kubiri båt, bara kidegen nlirun tuchu
    nan so kitimine sa ukpillu.
  pjt-pjt: Munula tjanala tungunpungkula tjananya kuliṟa alatjiṯu wantingu nyura ngunti
    kulintjaku-tawara. Tjinguṟu tjana Taitatjanya Moseku aṟawanu watinnyangkampa nyura
    kulilku, “Munta-uwa, mulapa nganaṉa uti Moseku aṟawanu nyinama Godalu nganaṉanya
    wankaṟunkunytjaku.” Alatji ngunti kulintjaku-tawarala wati panya palula tjanala
    tungunpungu nyura Tjukurpa Palya Jesunyatjaraku kutju mulamularingkunytjaku.
  cwe-cwe: Mbali hachiwatogolele hata chidogo muladi ukweli wa Mbuli Inogile usigale
    na mweye siku zose.
  daa-NT: Nin gay balco bere pijjin tak-tak. Ni raka kadar Kabarre ta Gala yaa goye
    ɗo werti, kuŋ sa yaa dorinti.
  mlp-mlp: Ta teq i ne ginadin emad i mataw na gihaqenib iyim daq na a hi em. Haiqgam.
    Yesus awagamun dimunta na aduganib gamuk araq katiyta hi usan haqad i mataw gimileq
    iyayta na giqez asit a hikidik muzinta.
  ape-C: Aria apak madae wosik mumnek amamin baraen uwe, uwok. Um maresh? Apak makri
    muyoh enyudok adurinyi Iruhin ananin yopinyi baraen um ipak punek bilip wosik.
  bgs-bgs: Asal agad délák, ándà ké gó nunug katô kakalyag dan. Igéllé ké kandan ébô
    ándà palang bulaló na mabalát tun ta kabánnalan katô Madigár Gulitán na ágtinuruán
    dé tun ákniyu.
  faa-faa: Arirakano re Yu aporohoanafonosamo Yasuane hemakapukusakipoko some kotesa
    amo namo kepoane yaiya kairaka risikiasimo nōmo asekea reapo. Asekea reasasamo
    ipu someraka, “Kau hahaeraka patehoanie,” aisa nine nōmo kakimaka aosafapo. Ipu
    someane isiapo wakasema soko kekemasafapo.
  kik-kik: Tũtietĩkĩrire ũhoro wao o na hanini, nĩgeetha ma ya Ũhoro-ũrĩa-Mwega ĩtũũre
    na inyuĩ.
  cap-NT: Anapan ninacz̈ munañpi jaru cjiskatchinc̈ha. Wejrnacqui pecaytuc̈ha, anc̈hucqui
    werar liwriiñi Yooz tawk jaru tirapan kamzjapa, jalla nuz̈.
  ksr-ksr: Kaeŋ koposoŋgoŋ metama nonoŋgito, nononoŋ Oligaa Buŋawaa qaa hoŋanoŋ meeqeesoo
    koloowabotiwaajoŋ nanjoŋ. Ii oŋoo batugianoŋ agokayaŋ koniŋ kotiiŋ ewaatiwaajoŋ
    nanjoŋ. Kawaajoŋ kambaŋ moŋnoŋ mende looriŋ qaagiaa baatanoŋ kembombaajoŋ mende
    totooŋ wambelaaniŋ.
  eng-TNT: 'To whom we gave no roume no not for the space of an houre as concerninge
    to be brought into subieccion: and that because that the trueth of the gospell
    myght continue with you.'
  sbs-sbs: koma tiliyegonjele kwabeve olo pakanthawi katontho, kuti coonadi ca uthenga
    cikhalilile mwa mweo.
  sue-sue: '@see-verse:GAL.002.004'
  fra-NCL: Nous n’avons pas consenti, même pour un instant, à nous soumettre à eux,
    afin que la vérité de l’Evangile fût maintenue parmi vous.
  bhg-bhg: Ata nakare awamaneda jipapa ari iji tupo da (1)bé awara ainyae esitera,
    ami bino daveda gebé awa matawa imondemane itaina.
  snn-NT: Ja'nca ro'tajënna, bacua guansese'ere gare yo'oye beoye baë'ë yëquëna. Yo'otoca,
    mësacua'ga ba coca guanseye'ru güina'ru yo'oye ba'ire'ahuë. Yëquënabi mësacuana
    sani, Cristo ba'iyete quëani achojën, Cristoni si'a recoyo ro'tani Cristo bain
    ba'ijë'ën quëani achojën ba'isi'cuabi mësacua tin yo'oye gare yëmaë'ë yëquëna.
  atb-NT: Nghut kôlhang, haû gabú danglu é tengmán hkyô gi, nungmoq chyáng joq gîng
    nyì sháng gaq nghû, razup za lháng, yhangmoq é dang lé ngamoq gyo byî é a nghut.
  cek-AK: toe loktang tamthanglok hoih nangcae khaeah oh thaih poe hanah, nihcae han
    ahmuen ka paawh pae o ai, atue maeto thung mataeng doeh ka paek pae o ai.
  bkd-bkd: Ba hurà kay gayed padaeg kandan hu bisan atiyuay ta daw magpabilin diyan
    ta inyu sa kamatuuran mahitenged hu Maayad ha Tultulanen.
  ctu-76: Pero mach'an ti lojon c saj ch'ujbibe bajche' ti' xiq'uiyon lojon como com
    lojon mi cʌñʌtyʌntyel jini melelʌch bʌ t'an cha'an laj cotyʌntyel cha'añetla.
  lac-NT: A tenobo', Bernabé yejereno', mʌ' jin wu'y u t'ʌnob a mac u c'at ca' in
    ts'irob u bʌq'uer mac an ten bic nanij u ts'iricob u winiquirob judío, mʌ' c'ʌs
    chichin caj in wu'yaj. Mʌ' ja wirej, a tenobo' caj in qui' canantob u jach tajir
    u t'ʌn C'uj soc mʌ' xaca'ani'. Caj in cʌnantob techex u t'ʌn C'uj soc techex yʌnin
    xan.
  xla-xla: Amasiyama di yia꞉ yu dla mikadepe depame potuluna. Adipalati, di solotamuwa,
    ikadepe ka꞉dle yuta wua꞉ dulu dla halemama wua꞉ gadlepo depame.
  xav-NT: Tane nherẽ, ta norĩ nhimirosa'rata na, wa te ãma saze za'ra õ di. Mare uptabi
    di. Wa tô wasima wẽ za'ra ni, Zezu Cristuhu wasu'uwẽ uptabi si, aima 're hâimana
    za'ra wa'aba mono da. Taha wa, ta norĩ nhimirosa'rata na hã wa te ãma saze za'ra
    õ di.
  cuk-cuk: A-dulemar-sogedba bipisaale anmar ibmar-imaksasurmalad. Ar ade, anmar Bab-Dummad-Gayaburba-Nued,
    napiragwadgi, bemar-abargi degisadegu-guega abesmalad.
  tbf-tbf: Eiekesen gei kap nga teir kientsep segie si ka keipkepide ra kes. Gei nga
    lalaron va man tuktuk mi Banga Vinavatei ta mang tino senga.
  uig-CYR: Лекин биз хуш хәвәрниң һәқиқити силәрдин мәһрум қилинмисун дәп уларға һәтта
    бир саатчиму йол қойғинимиз йоқ;
  ikw-NT: A nyége be oghere rịa rịa ma a bịtannu anụ ezi ọka ke izi ọma chịm chịm.
  khs-khs: 'Alawamona kiwa Yu senama telayewi Yesuwa matanepa:se solo napolo amowa
    heneye mouwa kaluse ta:tapola: sita:pesita: niyewi potapola: enekeye. Potapola:
    enenase iyewi selese, “Kaka hekelesa: nana:pa:,” e seyawa kamona niyewi ta: tiyapola:
    eta: henelamakeye. Ili solo kolotea nowa niyewi eta: kulu hapamakeye.'
  dwr-ENT: ሺን ሚሺራቹዋ ቃላ ቱማቴይ ሂንቴንቱና ሚኒ ዴዓና ማላ፥ ኑኒ ሃራይ ኣቶ ጉ ዎዲያካ ኡንቱንቶ ሞዴቲቤይኮ።
  pma-pma: Ka komai mermaetei varei en rendemien one keke Kristin vasi keil usil kat
    mengkatien keil onen Mosis hesuval avi Siu keil. Memulomal keih en anatinien ten
    more longlongien koa memul mevisein kami eni vasakini mikilea veah mivaling demkatien
    onami eni ka mivousili.
  atd-NT: Di, agad malintok, waro koy nigpaagad-agad kandan oyow ka soini no Maroyow
    no Nangnangonon tongod ki Hisu Kristu no ian noy in-anad kaniu, kono ogkasolugan
    to kono no tu-tuu ian.
  tel-2017: సువార్త సత్యం మార్పులేనిదిగా, మీకు ప్రయోజనంగా నిలిచి ఉండేలా కాసేపైనా వారితో
    మేము ఏకీభవించలేదు.
  hat-BSA: Men nou pa t soumèt a yo menm pandan menm yon moman, pou verite levanjil
    la ta kapab rete avèk nou tout.
  top-NT: Pero aquín ni̱ cca̱li̱makxtakui caquinca̱kastacya̱huán xlacata huixín ni̱
    na̱klhu̱hua̱tnaná̱tit tancs naca̱najlayá̱tit la̱ ma̱lacnu̱ni̱t Cristo ca̱lakma̱xtú
    cristianos.
  msk-msk: Awgaid maski sang ka tingug da wa kami maningug kanilan kay gosto nami
    na di odogpo yang dadaan na pagindo sang matungtung na pagindo bain kang Jesu
    Kristo antak yang matungtung na pagindo yang pangagadan nang kariko nang manga
    tomotoo, Judio aw buku nang Judio.
  gyr-NT: Ore rumo ndoroipotai eté semimbotar apo ãgua yuvɨreco chupe. Esepia, ‘tovɨreco
    vɨteño oyese co ñehesa pɨ̃sɨrosa resendar supi tuprɨ vahe yuvɨreco’ ore yapave
    pẽu.
  kmh-kmh: Yand nimbip biynimb Jiwda mer gok gos niŋiy, Jiysis minim niŋind yimb ak
    nep diniŋgiy aŋgiy, minim kiyk aŋgyak ak ma nep dinuk.
  ukr-ONPU: Але ми ні на мить не поступилися їм, щоб істина Доброї Звістки збереглася
    для вас.
  emi-emi: Karika poi ami ghe annaala tani nongo usilainila, poli ami anna va koronna
    voto tale masi kiukiu etani toka etaimim.
  zpv-NT: Per laꞌhnu ayi chyu bazoꞌbadxiahga xchiꞌdxyi raꞌ ba, laasii xclaaꞌdzi nu
    cheezah chechii stoꞌ tu xchiꞌdxyi Jesucristu nin rutaꞌh laꞌh bwiinn loh duhlda.
  gux-gux: Tii den tuo ki puni ba u sanu baa waamu, kelima ti bua o laabaalihamo maama
    n ya ye yi siiga ki da lebidi.
  kos-kos: tusruktu kut tiana munasla kutu srisrik in lainulos, ke sripen kut kena
    karingin pwayeiyen wosasu nu suwos.
  ibo-ibo: Ma o nweghị oge anyị ji gee ntị nʼihe ha kwuru, nʼihi na anyị chọrọ ichedo
    eziokwu ahụ dị nʼoziọma ka a ghara ịgwa ya ihe ọbụla nʼetiti unu.
  yml-yml: Yadi nuanuananina kebu tamu saiꞌafo ꞌa da awaveꞌatumaieni. ꞌAko ꞌa da awaveꞌatumaieniga,
    Keliso Valana ꞌAtumaina ꞌana nuanua tonovidi i da ꞌivesakoi, nuanuama Valananina
    i na ꞌenoꞌeno ꞌwaimie ꞌatumaiꞌavana.
  ory-ory: କିନ୍ତୁ ସୁସମାଚାରର ସତ୍ୟ ଯେପରି ତୁମ୍ଭମାନଙ୍କ ନିକଟରେ ସ୍ଥାୟୀ ହୋଇ ରହେ, ଏଥିପାଇଁ
    ଆମ୍ଭେମାନେ ଦଣ୍ଡେମାତ୍ର ଅଧୀନତା ସ୍ୱୀକାର କରି ସେମାନଙ୍କର ବଶବର୍ତ୍ତୀ ହୋଇ ନ ଥିଲୁ।
  bzj-bzj: Bot wi neva giv een tu dehn wan bit. Wi mi waahn mek shoar dat di chroot
    a di Gud Nyooz bowt how Jeezas Krais free wee wahn aalwayz stay wid unu.
  chk-chk: Nge sisap fokun tipeeu ngeni ar kewe allük, pun sia mochen pwe enletin
    ewe Pworausen Manau epwe chök nonom remi.
  ssd-ssd: Sine nane tuku wamdus katesemba tane kasomok mbal Kristus tuku pasa tugusek
    ndo dubiwap ŋga sine nane tuku pasa pitik ndo pitaigeŋ.
  acr-TNT: Pero riꞌoj na xkatakej ta cꞌana ri caquibiꞌij chaꞌ jelaꞌ na cajalcꞌataj
    ta ri Kꞌijsak re ri Utzilaj Tzij cojom chi alak.
  rop-rop: En wen deibin dalim melabat blanga bulurrum det lowa, melabat nomo bin
    teiknodis langa olabat, dumaji melabat nomo bin wandi edimap enijing langa det
    trubalawan wed blanga det gudnyus. Melabat bin wandi kipum det wed trubalawei,
    dumaji melabat bin wandim det wed garra kaman langa yumob raitwei.
  mee-mee: Minmina na mangng ka sana ngatakale ragau nginngina ta ri taongamuga kamangng
    ka panna te mana. Mangng ka kuma minmina ta baina miau nga kapitaginggingia pangamologa
    e pe e te Karais ora kaomannmannangana kia.
  dif-dif: Tanangu ngaiani wata ditji wordu ngadatikana wonti, ngaiani tanangu pankinanto;
    ngangau ngantjani jauraia morlaluta ngurunguru jurangu parananto.
  gam-gam: Yenj ba no man dje kerpin. Jisas kandjiyebe wopake kaima paro mal ye boll
    pamoya dje pille, no Taitus gakle kelip natambon we djipin.
  nou-nou: Awarate nango binga ewamei ingo awasedo simba adi edo ungoda ge awa ingae
    isera.
  mqb-NT: Manay mə mbəsakak atan cəveɗ kwa mənjœk bay. Kà nak umo aday tâ njaɗ cəveɗ
    sa nes anan ləbara mugom a ɗiɗek a anan bay, anga aday â dəzlek ayak pikwen,
    winen lele hwiya.
  ape-B: Wakuli apak wo kwalowi mumnek amamin balan e, wak. Umu moneken, apak makli
    munek lukautim umu enyudak aduligeinyi God ananin yopinyi balan umu ipak punek
    bilip kalbu.
  grc-F35: οἷς οὐδὲ πρὸς ὥραν εἴξαμεν τῇ ὑποταγῇ, ἵνα ἡ ἀλήθεια τοῦ εὐαγγελίου διαμείνῃ
    πρὸς ὑμᾶς.—
  cav-NT: En ama ecuana jucuare ni riya piji buchique. Dutyaja tupu ni ecuanaja inime
    juquena juhua, tume taa tuque ecuana cuarequena juhua Yusuja quisarati yunerique.
    Tume taa tuque ecuana cuejaquena juhua ama tuyu cuita Yusu queja judiru ishuque
    quisarati. Icuene cuejatanahua bae amatu ecuejatanau. Ecuanara ni tumeque pusha
    pusha ari cuanaja quisarati bacaquena juhua, tume micuana ecuanara ijahue aquena
    juhua micuana israelita ama cuanaque.
  kgp-NT: 'Hã ra sóg ag kato tẽ. Inh pi(jé) ag mỹ: “hỹ,” he ja nĩgtĩ''. Ag kato tẽ
    tãvĩ han ja inh nĩgtĩ ãjag jagfy, ãjag tỹ vẽnh vĩ há hã kri fi jé, Jesus kãme
    tỹ ãjag mỹ sér tĩ jé, ãjag tỹ Moisés jykre kufy ẽn han tũ nĩn kỹ.'
  bvd-bvd: Kera da ade boroi 'ada 'uri nai, kameli 'afitai guu ka 'oga kameli uri
    ade lae suli kera, suli meli ote kameli uri daka tauwelaa si doo mamana ne si
    Faarongoa Diana nee molu manata mamana ai 'e ilia naa lao mauria kamolu ki.
  ukr-1871: ми анї на годину не поступились, корючись, щоб істина благовістя пробувала
    в вас.
  apz-apz: Hofɨko Taitasɨye aꞌapahomo sɨhu kolofo soꞌno nelahonɨngkofi nakwo eno mujoꞌnjo
    imentɨhwonefoho. Nakwo hofɨkoe hungkunomo haloho muposofoho. Oꞌo, aꞌamu Juta sohwafe
    honɨngkano hungkuno nomokokiloꞌmokosehumajonoho lontani nakwo yokumpohnꞌnyo lohofontani
    Jisas Kɨlaisɨye hungkuno soꞌnohini wahoꞌnɨngkuhwono. Jutafe honɨngkano hungkuno
    soꞌnji mɨhuꞌmɨngoso nakwolaho lɨmentɨhwonefoho. Osoꞌno hofɨkoe hungkuno somo minɨngkayoꞌnjo
    imentɨhwonefoho.
  yon-yon: Kumban nub kuu yi yaa aron mimo ma kondindo, God ye weng amun kuu anam
    kowe yiib yaa angkimborok andi dowadbed.
  poi-NT: Pero ni uxaŋ d́a aŋcupɨcta jém malopɨc pɨxiñt́am ni d́a aŋwattámpa juuts
    ixunyajpa, porque aŋwɨ̱aŋja̱mta iga micht́am iniit́t́ámiñ jém nu̱mapɨc aŋquímayooyi
    iga odoy i̱ iŋcodɨ́yiñ iga mimɨgóyáypa.
  wuv-wuv: Pa'aa lomi hai'ouna fafefenaa ro'ou ma'ida ba tamanu na fa'uai laloo fei
    rawani'a warea nei oafipui a'a hamu'ou.
  quf-NT: Piru chaynu yaĉhachikutinllapapismi, nuqakunaqa mana paykunataqa kasurayllapachu.
    Chaqa nuqakunaqami munarayllapa, chiqap Jesucristupaq yaĉhakushaykillapapi allita
    kriyirla pay munashanlata rurar kawsanaykillapapaq.
  yuw-yuw: Ihoroc kombigung mahong nonu onggim noni obmukusuc yuhon mata au masigomon.
    Muno sinom, ‘fatmata ogepma kanogomonma worocho boinno itun’ yongo mongurac matogomon.
  hus-NT-1971: Ma ni jun tsipcats i hue’ yab i hualca’ ti ba’ cu ts’ilontha c’al in
    exobchixtal, tocat i c’aniy an alhua’ cau abal i ca jolatmetha c’al jaja’chic.
    Cum an alhua’ cau ja’its an lej chubaxtalab, i le’ abal tata’chic ca junini’ aynanchi.
  med-med: Wu kʉⱡ ndi, Taitas kʉng kupti uⱡ ei, tangga nʉtʉng ei, tʉn ndi ik ei nga
    neing nimbun, kandʉp kont iti nʉtʉtmʉn. I itmin uⱡ ei ndi, enim Rʉnang Ik Kupa
    ei, pilik teing nimbun itmin.
  bch-bch: Be gai alongean gid ta tidada gai teta ngan led posanga mao. Gai amadid
    matua ngansa aoangga posanga tautaunga ngan ato kemi manta idio pagimi.
  cco-NT: Dsʉꞌ dseángꞌˉ jaˋ cajmitíˆnaaꞌ jí̱i̱ꞌ˜ co̱o̱ˋ laco̱ꞌ iing˜ i̱ dseaˋ i̱ jmɨcaang˜
    do e laco̱ꞌ jaˋ nilɨsɨ́ɨngˉ júuˆ quiáꞌˉ Dseaˋ Jmáangˉ e guiaˋnaaꞌ jee˜ ꞌnʉ́ꞌˋ
    quiáꞌˉ jial laangˋ dseaˋ jee˜ dseeˉ quiáꞌrˉ, co̱ꞌ ii˜naaꞌ e ta˜ óoˊnaꞌ e dseángꞌˉ
    jábꞌˉ e júuˆ jo̱, jo̱ có̱o̱ꞌ˜ jí̱i̱ꞌ˜ e júuˆ jo̱b laangˋ dseaˋ jee˜ jaléꞌˋ dseeˉ
    quiáꞌrˉ.
  deu-1951: denen gaben wir auch nicht eine Stunde nach, daß wir uns ihnen unterworfen
    hätten, damit die Wahrheit des Evangeliums bei euch bestehen bliebe.
  alq-ALGNT: Ka8in dac odji pejig nidodji nakomosimin kidji todamag adi ka iji nda8endamo8adj.
    Ninada8endananaban mega kidji odisigo8eg eta ii8eni Kije Manido omin8adjimo8in
    ka teb8emaganig.
  ixl-NNT: As oꞌ chiteꞌ yeꞌ kat niman unbꞌooj unqꞌa yoleꞌ uvaꞌ nik tal chajnaj, aqꞌal
    uvaꞌ mitaꞌn unbꞌooj isuuchil u bꞌaꞌnla yoleꞌ la jalpuli, uvaꞌ ni qal sexoꞌl.
  boa-NT: Áróneríi tsá muha meɨ́ɨ́cúvetú Críjtodítyú íjcyáné uwááboju mecáhcújtsóneríyé
    mepájtyeténetu ámúhakye muha memújtátsótuki.
  quh-NT: Paycunataka ni uj ratupajpis casorkaycuchu. Imaraycuchus munarkaycu Cacharichiwajninchejmanta
    cheka sumaj willanasta mana k'ewichiskata wakaychayta kancunapaj.
  kwi-kwi: Aune uspa ɨninta aizpa mizurainkas mɨshitchimakpas, pailta payukima Dios
    watsal pit uruza wat kiwainnanapa, u watcha nɨjkulamɨznapa.
  agm-agm: Satɨwɨ kanyatauhɨhandɨ kandɨ nyahɨ kiyai wɨndɨ atɨhomaawiso. Sandɨ nyahɨ
    siyotɨmandɨ Autaahaatɨhomɨ pɨwɨha gaaha asɨretɨ namoaipatɨ tɨtɨhɨ nyamɨ ausaahohɨrɨhɨretɨ
    ahotɨmɨ niyonɨhɨ sahɨ tɨtɨhɨ atitaatɨwe.
  ubr-ubr: Baise osi asi gogoi mamaba sifofour on wei men meyan wera kafakakai wat
    wayein osi fonas watatam on, wei osi men waibasites onai wasagobin an dura maiauin
    on nana matafin wat omi sabu men Jew yangan aurim iten.
  tsw-NT: Amma tsu tonoo aɗa a̱za̱ e itoni e epen o ndolo shi, ko keꞌen. Tsu ciga
    ta̱ amayun a Alabari a Saꞌani a̱ da̱na̱ oɓolo na̱ a̱ɗu.
  cax-NT: Sane nauquiche chüsupasutiupü nüriacarrüma bama mañoñünca, tapü mameso arrüna
    ñemanauncurratoe manitacarrü icütüpüti Jesucristo.
  aia-aia: Meu ai'a nuga madoraa tanaraau 'anai bahurongoraau, 'inia meu ai'a 'irisia
    tanei 'ini'amou nai kakui ahuna 'iniai huunai Taroha Goro nameu taroha'inia tana'amou.
  srp-1865: Kojima se ni sahat ne podasmo u pokornost, da istina jevanðelja ostane
    meðu nama.
  agt-agt: Ammi maski kunna ten a awemi pulus timuluk tekid, pettam kumanen a awan
    ta melagum ta damag ni Hesus nga ipadangag mi ikid na isirak mi tekamuy.
  lug-lug: abo tetwabawuliriza essaawa n’emu, amazima g’enjiri galyoke geeyongerenga
    mu mmwe.
  yby-yby: Yatoka wesiya Taetasida upaloya Omaimidana anela molitakili, lemo lilimetune
    liki likayoko nenako, lemoya Jisesida gala lalolimoya edimotoka le ikitoko litiye
    lokoko ele bamudawo ne.
  heb-heb: אשר לא סרנו למשמעתם אף לא שעה אחת למען אשר תעמד בקרבכם אמתה של הבשורה׃
  mpp-mpp: Yogolec Siduc Madicnele yowa noine ngengela sanangne fanale nonge damengmac
    bangkacne kwesac-ngic ingucne yengele yowale bagewa monic mi gaibeng, miyac.
  apb-apb: Ta'e melu ka'a rongo ike hunie mo ha'a-uusuli eero-eero ngeena, aana melu
    saeto'o aana uri walaimolinge aana Tataroha Diana ke ii'o huu eemiu mo Aapoloa
    Aaopa.
  san-TEL: అతః ప్రకృతే సుసంవాదే యుష్మాకమ్ అధికారో యత్ తిష్ఠేత్ తదర్థం వయం దణ్డైకమపి
    యావద్ ఆజ్ఞాగ్రహణేన తేషాం వశ్యా నాభవామ|
  ben-IRV: আমরা এক মুহূর্তও তাদের বশবর্ত্তী হলাম না, যেন সুসমাচারের সত্য তোমাদের কাছে
    অপরিবর্তনীয় থাকে।
  ntu-ntu: '@see-verse:GAL.002.004'
  pan-pan: ਪਰ ਅਸੀਂ ਇੱਕ ਘੜੀ ਵੀ ਅਧੀਨ ਹੋ ਕੇ ਉਹਨਾਂ ਦੇ ਵੱਸ ਵਿੱਚ ਨਾ ਆਏ ਤਾਂ ਕਿ ਖੁਸ਼ਖਬਰੀ ਦੀ
    ਸਚਿਆਈ ਤੁਹਾਡੇ ਕੋਲ ਬਣੀ ਰਹੇ।
  gvc-gvc: Ti ã yoa duapachʉta noaa buheare quihõno mʉsa noano masihto cjihtore ne
    mahanocã mehne tʉho duaerahi sã tinare.
  sbk-sbk: Setwa yifumizye hubhitishe hata hwi saa lyeka, huje izwi ilyilyoli lisyale
    bila agahuhake humwuyu.
  mya-JVB: မှန် သောဧဝံဂေလိ တရားသည် သင် တို့၌ တည်နေ မည်အကြောင်း ၊ ငါတို့သည်သူတို့စီရင်ခြင်းကို
    ခဏ မျှ ဝန် မ ခံကြ။
  kgf-kgf: Waŋu buŋa suruc hiabia imi onac sucginaiguc nalé séc hemac niŋac nalé hotoŋadac
    méŋ ionac ac niŋac ménda bélacgéyiŋ.
  awb-awb: Ite nahnso kegá aiq pútaq sansá kawerue miraigeheéq itega sensabé págegeue
    ahqáho arítáráúnara sega wene áú íre amurú auwahráhurowe.
  gdn-gdn: Ko yona bagi kawaya ki mibai eba giriwagana ko supasupai kawaya wi bamagau
    tondana ki nana ka nu ubumpi mu yonamaga tagubu ki mo eba waina-mipi ko deni mena
    bodabodamipi.
  nko-NT: Támɛ anɩmési ɩwɩ há amʋ́ kpalobí kʋ́ráá, mɛ́nɩ ɔnɔkwalɩá ɩbʋ asʋn
    wankláán ámʋtɔ ɩmɛ́ɛtsɛ ha mlɩ.
  bsn-NT: To bajiro ĩna yiboajaquẽne, cojo vãme yʉare ĩna goticatore bajiro ĩnare
    cʉdibeticajʉ yʉa. “Cristo ĩ rijabosare sʉorine Dios quẽnaro manire ĩ yise queti,
    mavisiare mano, riojo Pablore Dios ĩ gotiroticõariarore bajirone gotimasiocõa
    ñarũgũato” yirã, ĩnare cʉdibeticajʉ yʉa. To yicõari, Galacia sitana, “Quẽnaro
    Dios manire ĩ yise queti mani ajicatore bajirone bajiyuja” mʉa yimasirotire yirã,
    ĩnare cʉdibeticajʉ.
  pib-NT: Gi wa pshinitsonuji wuyagolewna wannaya wa wyijnakotyapna, gixa yegi rawgognenatinripa
    galikakpotunanu tokanchi wa Kiglerpotunanu Tokanchipirana.
  wiv-wiv: Palaka beta matoto za hita na longoria kadia polea. Na vuna e kulihita
    na matotoka Kalohua Kemi kete ma ngongoro na polokomiu.
  reg-reg: Chitesosishe okubhongwa nolwo esaa limwi, koleleki iinjili ye chimali isige
    okuinduka kwemwe.
  mlh-mlh: Oŋu sase eru tuŋga nobebiyoŋ, niŋoji Bobiaŋ Biŋere buŋo foriineji bobojibu
    egu fukeiŋ ore dimagobeneŋ. Oi ŋoŋore botugo qoju yabeniŋ sanaŋgaru peiŋ ore dimagobeneŋ.
    Ore eru damaŋ mogo so wirieru buŋoyaŋunde rurumaŋgo rakimiŋ ore so yobu qotikebeneŋ.
  gof-ENT: ሺን ቱማ ዎንጌላይ ሂንቴናን ሚኒዲ ዳና ሜላ ኑኒ ሃሪ ኣቶሺን፥ ጉ ዎዴስካ ኤንታው ኩሼ ኢሚቦኮ።
  aau-aau: Sawk hromkwe God so ok-ihey ko okar-ok hme nion ma non-wak ke hokuaw kokwe
    uwr senkin me ipan lon pa, Taitus so owh-ohi se lei ampru sow ey hokwe.
  tvk-tvk: E xamem matnamae ti vari e nenemien nae xa tehit Kristin xil vus lihusil
    xat rae xil na Mosis ixoni ngan xa labe Siu xil. Matesoh texeih e reitinen te
    longeongen hos xa di matepispisi ni mi xamim tengan mukila tamu muling neketen
    namim en e muhusili.
  prf-NT: Peru awan kami naakit ten kagustuwan di maski ni saglit la, tánni mabantayan
    mi en tunay a kahulugan nen Maganda a Bareta para dikomoy.
  auy-auy: Miwítí karoꞌ-ááímá ímba arááíwaundasa póna ásé-aai éraiꞌ-aaima kempímbá
    fasiꞌámai waéꞌwaeꞌa íníye.
  tbg-tbg: Ho ne Karaitira uva, quqaa uvaqai iriqi vuate ti, tenavu vinavuka uva kia
    inaaraiqavata iriraiti vaunara.
  hub-NT: Ii Jesucristowaiti uwemtikartauka tusa etsermaun shir nekaawarti tusar wakera
    asar, tuinakaisha ishichkisha anturkachmiaji.
  hmo-hmo: To ai be ai manoka lasi, bona edia ura Tito totona ai kamonai henia lasi,
    lasi bona lasi momokani. Inai ai karaia, be Sivarai Namona ena momokani umui ese
    do umui badinaia goada noho totona.
  big-big: Logo puwiligu pelik kozang kisi, Tamizeige ini Mosegi loyengko kaiya piyengki
    kiriwei mizi ono purik mabura Anotogo ini yaliya wazayagi ono, kisi. Kapura puwiligu
    miziweki kisi piyengki teni ei yeiya ono, purik teni ngago ngizi Yisugu yombanuwili
    yeik Yisuyegi ngizi kumuli purikku puwili yaliya wazayi kai pura ini Yuda onowiligi
    nalik kaiya nelegi yeik mabilik warara yoluweki keli.
  gux-G: Ti nan ka ŋaa ba, ti baa deli ba kaana kuli nni. ti Diedo kan cabi li danba
    ki ban fidi ki tieni bonli, hali ban tɔgni naani kuli.
