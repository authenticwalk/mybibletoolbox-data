    Yesus aqa anjam bole di nuŋgoq di gaigai sqajqa deqa.
  eng-OEBUS: Why, we did not for a moment yield submission to them, so that the truth
    of the good news might be yours always!
  eri-eri: Onou wa, nere Taitus gogala karu fuwei nomo beele lewane waha, ere edo
    nigei uwa. Ere nebere beele huuna la menanga yafei uwa. Ere benou gau higina,
    hilou beele nomo ngalenga beele waha adai ubuluwou. Onodu tere gai-gai waha tigini
    oojo wagu.
  aly-aly: Anwantherr ikwer-rnem awelhey-angenharl, Jesus-kenh-angkwarrant apentetyek,
