  cof-NT: '@see-verse:GAL.002.004'
  srm-NT: Ma fa de ta du dë, nöö wa saka u seei da de e. Wa piki de buka seei a di
    soni dë. Biga u kë hoi di Buka u Gadu gbelingbelin da unu kumafa a dë.
  qvs-NT: Chayta yachachikuptinkuna mana nima layapi paykunataka kasunayarkanisapachu.
