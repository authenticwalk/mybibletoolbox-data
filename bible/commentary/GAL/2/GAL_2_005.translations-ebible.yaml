verse: GAL.002.005
translations:
  kpx-kpx: Keau katelahage no kebia hoto evisi isiviabehame vaholilu. Isito no hotoeabe
    hamai isivialeike loboe hoto ke bamui. Ige elike kemo lana hoto seleve ke mai
    hilokage Dilavana la evievimo la malevei.
  okv-H: te enana ke amo dagota ke ahurekari inono ae ehei Keriso ta ke ungota degi
    hande ehere humbuheva ainge inono ta mihia.
  tbo-tbo: Po ega yaka hai taniwaga atapuna to wihinigigiyeya po ega kikina awai gehouna
    uyahihi tota palihalena meiyai, meka po apo ata tuwega dewadewana hina wobuiya.
  mal-C: എങ്കിലും ഒരു നിമിഷംപോലും ഞങ്ങൾ അവർക്ക് അധീനരായില്ല. സുവിശേഷസത്യം നിങ്ങളിൽ
    സുസ്ഥിരമാകുന്നതിനാണ് ഞങ്ങൾ ആഗ്രഹിച്ചത്.
  grc-SR: οἷς οὐδὲ πρὸς ὥραν εἴξαμεν τῇ ὑποταγῇ, ἵνα ἡ ἀλήθεια τοῦ εὐαγγελίου διαμείνῃ
    πρὸς ὑμᾶς.
  bgc-bgc: उनकै साथ एक पल भी हमनै सहमत होणा न्ही चाह्या, ताके थम सुसमाचार की सच्चाई
    के मुताबिक जिन्दगी जिओ।
  khz-khz: Na voora kiana aonai ira ta karona ati vagi gakamonagiato. Ai vovetaina
    gakalato ganina taunatauna Vali Namana kilana taunataunana gomi gemi ai pene mia-vetilivu
    ulanana.
  deu-TKW: vor ihnen sind wir auch nicht einen Augenblick gewichen, daß wir uns unterworfen
    hätten, auf daß es mit der Wahrheit des Evangeliums sein Verbleiben habe für euch.
  zsr-NT: Nitú chiꞌz, cutu caꞌ bëꞌtuꞌ lequëꞌ latj. Cni bentuꞌ quië gac gun chiꞌituꞌ
    le nac gdutë li qui didzaꞌ dxiꞌa quië gac uziꞌliꞌ xbey didzaꞌ dxiꞌa naꞌ.
  lin-lin: Kasi totikelaki bango ata tango te mpo ete bosolo ya Sango Malamu etikala
    mpo na bino.
  hns-NT: Hamlog hakiekat karwaawe ke biese me oelogke tanko na batiaain deilie djeme
    toelog Kriest ke khoes khabar ke sattjaai pakarle rahiehe.
  noa-E: Magua mua chi pörnaanag jaau chirajim mag mehëu thʉabichpi nʉmua wa tagam
    ley maar jöoin dën ʉʉrkha nʉmua chan maach peerdʉba aajem. Magua maach peerdʉajem
    iekta pãrag ich mag pãach ee wai naapim khõsi narr aawai, magta mag sëukha nʉrrjëe
    arr khʉʉnau mamagkhamjã bʉ̈ʉrjã maadëu amag maach ʉdʉʉr deeba, jũrr chikham ipeer
    ahaujii awi, maach garmuata pödpʉ̈ijim a chirajim.
  eng-EMTV: to whom not even for an hour did we yield in subjection, that the truth
    of the gospel might remain with you.
  mib-NT: Te tu ní cájetáhú cuɨtɨ rī nuū tée ún, chi cúní rī jeē quéndōo nīhin ró
    jíjnáhan ró jíín jnúhun jnáma ya yohó.
  lif-NT2: कर आनिगे़ग से़क्‍खाबा सुनाइङ्‌ङिन् खिनिॽनु सदादिङ् वाॽर फाॽआङ् खे़ङ्‌हाॽरे़
    मे़भोःक्‍खुबा पाःन्‍निन् सप्‍फाधिक्‍काङ् मे़घे़प्‍सुम्‍बे़न्‍लो॥
  xnj-xnj: Nambu nakuyidakilana nawu hati padebe, muni uchakaka wa Lilovi la Bwina
    usigalila na nyenye magono goha.
  mmx-mmx: Ketla nema ma goxo ronga res atnedi at tekonaleng, atla ma goxopara i xusu
    mana lok lodoxoma atnemi na xipgas la mina doma xepe Lagale Lavavang i ruturun.
  cbr-NT: A unicaman judíosma unicamax ca judíos unicama 'icësa 'iti 'icë quixun nu
    sinánmisa tancëxunbi cananuna, mitsúnmi Jesucristomi catamëtishi ca uni ië́ti
    'icë quixun asérabi 'unánti cupí, atun nu cacësa oquin sinánma 'ain.
  tee-NT: Para nin lacats'unin jantu xac'anaviniyau ju ixk'achat'an ni jantu xaclacasq'uinau
    ni camapaxanicalh ju chivinti ixlacata ju Jesús ju iclajuntauch ju uxijnan.
  eng-LSV: to whom not even for an hour we gave place by subjection, that the truth
    of the good news might remain to you.
  cak-NT: Pero roj can manak xekanimaj; chi quiri' can ja ri ketzij rutzij ri Dios
    nic'ue' iwiq'uin rix.
  pah-NT: '@see-verse:GAL.002.004'
  sja-NT: Taipa maarepida k'ĩsiada-e paji oodait'ee mãgeerãpa oopi k'inia p'anadap'edaak'a.
    Cristopa ooda eperãarã k'aripait'ee, ma pedee wãara jɨ̃a k'inia p'anajida parã-it'ee.
  xed-xed: Walaŋ a ŋni ta zlanaŋtá tvi dər ka kiʼa ta həŋ wu, kada ŋaghunata ŋni ta
    kahwathwata Lfiɗa Gwaɗa.
  mks-NT: Joo co̱ó na̱candúsa toho nde̱ tu̱hun cáha̱n na̱ xi̱hín nde̱ jáchi̱ cúni̱
    nde̱ cánda̱a̱ ini ndó ña̱ nda̱a̱ cáha̱n sa̱ha̱ Jesucristo, ña̱ cuu jáca̱cu ndaa
    ínima̱ ndó tá ná candeé ini ndó mé á.
  gfk-S: Iesene mem pai gale haut leh ta dahine ta ira nudi lilik waing no tutuno
    tano tahut na hininaawas pai nale panim sukun mu.
  bmu-bmu: Mewö köpösöŋgöba metal neŋgigetmö, neŋön mönö Ölöwak Buŋagö keu ölŋan loloŋqaloŋ
    akapuköra kinjin. Mi eŋgö sutŋine kahaimök ahöm köhöimapköra kinjin. Miaŋgöra
    nalö kunöŋ qahö löwöriba keuŋinaŋgö bapŋe anbingö qahöpmahöp imbi köl waŋgiin.
  dgz-dgz: Go wam koni ap gapan nu anu tumat eboewa taine ame ewamup da ya anet anuton.
    Iwa Iesu Nop Oit Mega Kakaewa tavewa iragenawa e enan di wande aiwandapen men
    anu tainton.
  eng-GNV: To whom we gaue not place by subiection for an houre, that the trueth of
    the Gospel might continue with you.
  zaa-NT: Pero intu' nna labí be'él·la' tu' gurexaèl·la' cą intu' nna uccua latsi'
    tu' qui'ni lebi'į nna guni le seguir lani nu ná lí acerca de salvación nu runi
    Cristua ofrecer lo titsa' qui'e.
  eng-WEBSTER: To whom we gave place by subjection, no, not for an hour; that the
    truth of the gospel might continue with you.
  guh-guh: 'Itsiata baitsi jane tsiquirijavayo ata apo paexanaenë pacuenia bajarapamonae
    paneitoroba. Nexata Jesucristo pelivaisi jivi itsa patsipaebaponajë, apo payajavatsipaebaponaenë
    Dioso Moiséspijinëta penajumecopatsilivaisi. Dioso Moiséspijinëta penajumecopatsilivaisi,
    itsa pacatsipaebijitsipatsi, jamatabëcuenenavëxaniabiaya pajamatabëjumaitsimë
    tsipae: “Naperabëcaucutsiaexanaenajë pacuenia judíovi naperabëcaucuba. Jumecovënëtsianajënua
    Dioso Moiséspijinëta penajumecopatsilivaisi. Nexata Dioso pepacuene necapanepaena,”
    pajamatabëjamë tsipae jamatabëcuenenavëxaniabiaya.'
  bon-bon: Yepä, cine lica teeme singi ne itu yaacatepesi, licarage matikolä padare
    cabu acata, ingle naace name pi cine singi ge Miiji Mene ne cängena ire atwime
    weeme tääpume egä peei toracarage mene te lica mara me äbitame.
  nhw-BL: Pero niyon se tlatoctzi amo tiquintlacaquilijque. Pampa tijnejque para amojuanti
    catli amo anisraelitame san xijmatica ya ni catli melahuac. Toteco quimaquixtía
    aqui hueli catli quineltoca Cristo, huan amo monequi motequilis itlacayo.
  swh-ONEN: hatukukubaliana nao hata dakika moja, ili kwamba ukweli wa Injili ubaki
    nanyi.
  wbi-wbi: natukajihumisie kukuvitika nambe ilisala limo neke kuuti ilivangili lya
    kyang'haani lisighale kisila ndavule lilivuo ulyumue.
  bba-bba: Adɑmɑ sɑ ǹ ben ɡɑri wure bɑɑ fiiko yèn sɔ̃ sɑ kĩ Lɑbɑɑri ɡeɑn ɡem mu n
    wɑ̃ɑ bɛɛn suunu sɔɔ.
  eng-KJVCPB: to whom we gave place by subjection, no, not for an hour; that the truth
    of the gospel might continue with you.
  kgk-NT: 'Upe-ma ramo pya''e oronhe''ẽ joko upéa he''i va''e-pe: “Iporã para''e ne
    nhe''ẽ” ndoro''éi voi íxupe kwéry. Oroipota pehendu meme Cristo rehegwa nhe''ẽ
    tee va''e penhemopotĩ tee hagwã. Onhe''ẽ ambue va''e peẽ-my ndoroipotáiry.'
  waj-waj: Yisuu Kirisiinna mmayaayaivo yaagueeqama kutaavai vainai rikiada ngia yoketaama
    variateeraivaara ta hama iya kuaivaa rikiada muaraagaida iiravai.
  cpy-cpy: Roo kanteencha tee noshineta-kaantziro ikimita-kotyaari, rootaki nokowa-perotakiri
    riyota-koteero kyaariperori Kameethari Ñaantsi awijako-shiretan-teeyaari.
  mpx-mpx: Yaa nige kekeisi etega wali nuwatu ha tatalamwi, kaiwena bahi wasa waiwaisana
    ana sapu nihi pipil pagegi, yaa ana tunahot komiu al nuku pwawa.
  wbp-wbp: Yangkangku Jurujulumu-wardingki-paturlu Juwu-patu-karirliji kapulu rdarri-mardarninjarla
    ngarrka-kujurnulku Tayitujuju. Kajili Tayituju ngarrka-kijikarla, ngula-jangkaju
    kapulu-nyarra nyurrurlarlangu jinyijinyi-mantarla yungunkulu purayarla Juwu-kurlangulku
    kuruwarriji. Yalumpu Juwu-kurlangu kuruwarri, ngulaju kula jungarni yapakuju puranjakuju.
    Yimi Ngurrju Jijaji-kirli jungarniji yapakuju puranjakuju. Kujarlanyarnalu-jana
    Juwu-patu-kariji warla-pajurnu ngarrka-kijirninja-kujakuju Tayituju-kijakuju.
    Jungarnalu-jana warla-pajurnu yungunkulurla wala-juku nyina Yimi Ngurrjukuju.
  luo-luo: To ne ok waweyonegi thuolo kata matin, mondo eka adiera mar Injili kik
    lalnu.
  nhe-NT: 'Pero niyon se tlalochtli ax tiquintlacaquilijque. Pampa tijnejque para
    imojuanti tlen ax inisraelitame san xijmatica tlen melahuac: Toteco quimaquixtía
    tlen quineltoca Cristo, huan axaca monequi motequilis itlacayo.'
  aii-aii: ܐܝܼܢܵܐ ܐܘܼܦ ܚܕܵܐ ܣܵܥܲܬ ܠܵܐ ܦܝܼܫ ܠܲܢ ܙܲܒܛ ܐܸܠܵܝܗ‌ܝ، ܕܦܵܐܹܫ ܠܟܸܣܠܵܘܟ݂ܘܿܢ
    ܫܪܵܪܵܐ ܕܐܹܘܲܢܓܲܠܝܼܘܿܢ.
  esk-NT: Taatnaqugaluaqtitluta maliŋŋuġutinġitchugut takku iñuuniaquplusi maliġullugu
    iḷumutun tusaayugaaġiksuaq.
  msb-msb: Pero wara gayod kami magpahunod sa inda bisan usad na minuto agod mabantayan
    gayod namon sa iyo an kamatuudan san Maayo Na Barita.
  cpa-NT: Cu¹dsie¹² tsa¹ca¹cuán¹³ jnieh³ dsa². Ni³ huu¹³ quiánh² hniah¹² tsa¹hneng²
    jnieh³ dsa¹hén² jǿg³ dsio¹ lah¹té¹².
  dso-dso: ମାତର୍‌ ତମର୍‌ ଲାଗି, ସୁବ୍‌କବର୍‌ ସତ୍‌ସଙ୍ଗ୍‌ ଦାରି ରକ୍‌ବାକେ, ଆମେ ସେ ନାଡାଉମନ୍‌କେ
    ଚନେକ୍‌ ମିସା ବେଲା ଦେଇ ନ ରଇଲୁ ।
  meu-meu: To ai na asia manoka, bona hora ta ai asia kamonai henidia, lasi ona lasi
    vaitani; sivarai namo ena hereva momokani dekemui ai bae mia helaoreana.
  yva-NT: Weramu reambeto awa bekere raije ramu, weye reambeker reamo Ayao Kovo tugae
    raugaje wasai, vemo ayao angkari inta nande mo ransosobe inya.
  dgc-dgc: Pero éwan kame pinumayag dide, da sala me a mabagu i katutuhanan tungkul
    ta Mahusay a Baheta. Monda éwan moy isipén a kailangan kam be a ipasakup ta rilihiyon
    na Judeo.
  zpm-NT: Per ni palal bdeete no diidz niac miṉe rnee zho, laa no racladz guiaaṉnie
    to Xtiidz Ndzon Jesús miṉe rlu zha laa miech lo doḻ, sac miṉ co nac diidzli.
  hix-NT: '@see-verse:GAL.002.004'
  sim-sim: Uri osik nir mbeek mashi lihi kas ni misiri ambu nir, wahau. Mberem ushirik?
    Las avak karem ji hishinan, masamsishi nihin ni koroho Judama lo lihi amber ni
    tiyawa nombo orok misokome Avui Wasilakahik ma worna mak ni nakwa nir, karem ji
    hishinan, wahau. Karem uri osik nir mbeek mashi lihin ni misiri ambu nir.
  npi-ULB: तिमीहरूका निम्ति सुसमाचारको सत्यता अपरिवर्तित रहिरहोस् भनेर हामी तिनीहरूका
    कुरामा एक घण्टा पनि झुकेनौँ ।
  cgc-cgc: Piro, ula kay gid danen nadala na magkumpurmi ta iran na isip tak dili
    kay miag na miad an na balita dugangan ta mga sunuran na dili dapat ipatuman naan
    ki kyo na mga gatuo na dili-Judio aged dili kaw pabellayan na tumanen mga iling
    an tan na sunuran.
  tim-tim: Luâk bâleŋe arekŋe hain dâm hâwât nenekbiâ nenâmâ bo dâm Yuda luâk bo are
    den pat âlepŋe nâŋgâmbiâ biwiyeŋe owâiâk dâm luâk bâleŋe yeŋgât den are bo nâŋgâyion.
  yor-yor: Àwọn ẹni ti a kò fún ni àǹfààní láti gbọ́ ọ̀rọ̀ wọn fún ìṣẹ́jú kan; kí
    ẹ̀yin kí o lè máa tẹ̀síwájú nínú òtítọ́ ìyìnrere náà.
  wos-wos: Yéna yakwa du wungi wandaka nani deka hundi xékéhambame. Guni Galesiambu
    reta Krais Jisasna hundi xékékwa du takwa guna mawuli yike yakénguni, nani akwi
    deka hundi xékéhambame. Nani Taitusna séfi sékémbet, wafewana, guni guna mawulimbu
    angi watanguni? “Nani akwi Judana du takwa yingafwe. Nani Moses wandén hambuk
    hundi xékéta wandén maki hurumbet, wu yikafre wana?” Guni wungi sarékéta Kraisna
    hundi yatakataka hiyangumboka, nani yéna yakwa duna hundi xékéhambame. Guni Kraisna
    hundi male xékéta huli mawuli hérae jémba rengute, nani deka hundi xékéhambame.
  emp-NTPO: Baribʌrʌ ãdjia jaraped̶ad̶ara daiba ni maãrĩ bid̶a ĩjãnaẽ́ basía bãrãba
    bed̶ea bia Critod̶ebema dji wãrã arada ewariza erob̶ead̶amãrẽã.
  eng-F35: to whom we did not yield, even for a moment, so that the truth of the Gospel
    might continue with you.—
  ind-ind: Tetapi sedikit pun kami tidak menyerah terhadap pengaruh mereka. Kami mau
    mempertahankan ajaran benar dalam Kabar Baik tentang Kristus, sehingga kalian
    dapat terus mempercayai apa yang sudah kami ajarkan.
  pes-OPCB: اما ما حتی یک لحظه نیز تسلیم خواستۀ ایشان نشدیم، زیرا می‌خواستیم درستی
    محتوای انجیل برای شما محفوظ باقی بماند.
  mpt-mpt: Ni dim omin naka eli bobol tem funino mo wafunim blimobe. Ni i wengo baabeniba
    Ibo inaine gabibo ni i wengo alukum yeye genoba ombiabenobbiobe. Niminbabe, ni
    funanoba Ibo Klaiste dowan weng ayamo olota kla wafueine ge fumbob kesoa ibo ni
    wengo mo omonibta Yudai kukubo wafueine gabib wengo mo omonata kwekonibta wafu
    nimibe!
  ssx-ssx: Dikana꞉ma꞉ iki Ketiso tapake pa꞉ta꞉ hone witolo hata꞉ koto tapakema꞉ mo
    ota꞉ pi seliapo pu hoeyaama꞉na꞉ da̱o̱la hata꞉ iki pa꞉ta꞉ waleke hosikisiki ma꞉nda꞉
    na halopa꞉me.
  mkl-mkl: Ammɑ ɑwɑ ɑ kù jɛ ide nŋɑ bɑɑ keeke domi ɑ̀ bi kɑ leekĩ si ntɔi lɑɑbɑɑu
    jiidɑui nɑ iri nŋɛ.
  gaq-gaq: ମାତର୍‍ ପେ ଆତ୍‍ଲା ମାପ୍‍ରୁ ସାମୁଆଁନେ ସତ୍‍କେ ଆମ୍ବ୍ରଚେ ବନ୍‍ସା ନେ ଆତେନ୍‌‍ ନାଲେରେଇଂକେ
    ଇକୁଡ଼ା ଡିଗ୍‍ ଟାନ୍‍ ବିନେବଗେ ।
  gof-RNT: Shin tuma Wonggelay hinttenan minnidi daana mela nuuni hari attoshin, guutha
    wodeskka enttaw kushe immibookko.
  unx-unx: ମେନ୍‌ଦ ଆପେୟାଃ ନାଗେନ୍ତେ ସୁକୁକାଜିରେୟାଃ ସାନାର୍‌ତି ତାଇନଃକା ମେନ୍ତେ ଆଲେ ଏନ୍‌
    ବେଦାହଡ଼କକେ କାଟିଃଲେକାହଁ ଠାୟାଦ୍‌ କାଲେ ଏମାକାକ ତାଇକେନା ।
  gah-gah: Nene vete lelí ale limitune liki likago, leza Izesuni gakó lamaná nenémo
    lekelitoka ale gilitoko alitive loko Taetasini agupeló anosa milatave liki likago
    keké gele kememuháma neve.
  lcm-lcm: Parik luai namemta lapa alis ta ring pangau si kari kapau, using natapo
    buk ta mi nas aroron luai ani tutuman i akus ro.
  aer-aer: Kele anwerne itnenhe ayene-arle-ileke. Angkentye Jew areye-kenhe arratye
    anetyakenhe aneme tyerrtye areyele apentetyeke. Ayeye Mwerre Jesus-kenhe-ante
    ware-arle arratye. Alakenhe ikwerenge anteme anwerne itnenhe ayene-ileke, Ayeye
    Mwerre Jesus-akerte arratye anerle-anetyenhenge arrantherre apenterlte-anetyeke.
  qvc-NT: Piru noqaykunaqam mana nimatapis paykunataqa kasurqayllapachu. Chaqa munarqayllapam,
    qamkuna mana isrraylinu kaqkuna Jisuspa shumaq nutisyambilla allipta kriyishpa
    kawsanaykillapa.
  tgl-ULB: Hindi kami nagpasakop sa kanila ng kahit isang oras, upang ang katotohanan
    ng ebanghelyo ay manatiling walang pababago para sa inyo.
  cbs-NT: '@see-verse:GAL.002.004'
  xtm-NTPP: Kovaa ni a vala masu ni ka wa'a sa tnu'u ja jin ko sa'a sa sukan ka kuni
    de ma, sukan‑va'a tnu'u vii tnu'u va'a Su'si o a, te jin jaku'ni ndaa ini ni,
    te sukan ká'an ma jin ko sa'a ni.
  nnq-nnq: Tapenekiingije malobe gabe napachokuje kupala Nhwalo Gwambone uigale namangweto
    machoba goa.
  bao-NT: Jãa pea jĩcã nimaro ʉno peera cʉ̃jare jãa ĩi ametʉa nʉcã ecotiwʉ, díámacʉ̃
    ca niirije añurije queti to birora mʉjapʉre ca niicõa niipere boojãma ĩirã.
  san-ORI: ଅତଃ ପ୍ରକୃତେ ସୁସଂୱାଦେ ଯୁଷ୍ମାକମ୍ ଅଧିକାରୋ ଯତ୍ ତିଷ୍ଠେତ୍ ତଦର୍ଥଂ ୱଯଂ ଦଣ୍ଡୈକମପି
