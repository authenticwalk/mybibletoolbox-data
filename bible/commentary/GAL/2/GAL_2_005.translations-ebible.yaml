  mox-mox: Ta edi luvineavo ʼidiega ge taha ana tufwa ada ʼawahaqiaqiedi ta ʼesi anogedi,
    mana ge nuanuama nawale ina mai ʼimia, ta Vale Aqiaqina ina givedumedumea weaqimi.
  kew-kew: Goa pisimi pare niaame Taitus-na yogane kepena pi-daa ora nasima. Dia,
    niaame nimuna agaa ogesi-daa pagola pisimare nimimi page yogane kepene kone sua
    ora epe agaa mada napagalimi.
  dww-dww: Be tauma taudi adi giuma nam kei anina rubuedina, baninama tauma nam ka
    tainuaraḡeraḡemi. Be taumi koya kataiena da waisumaḡe tokare Mamaitua ei yawasanidana,
    be nam tarawatue.
  twi-ASANTE: Yɛamma wɔn mu kwan koraa, sɛdeɛ nokorɛ a ɛwɔ Asɛmpa no mu no bɛtena
    mo mu.
  aoj-aoj: Apaꞌ ina maꞌi ahoꞌma mogaila basef amamifi kwasakwasala, owaꞌatin. Deiꞌ
    main, apaꞌ maꞌi mumafi basef buꞌwami endilisimi mondape usiꞌima ipaꞌ pigahapifam
    andeandeꞌ.
  cbv-cbv: Páant ĩ wʉtʉchah yʉhna, tʉ́ini doonádih ñi jéihyat pínah niijná, jwiítboó
    queétdih jwĩ jepahcap jĩ.
  taw-taw: Chɨn pen nɨbop binɨb Juda mel okok gos nɨŋɨd, Jisas takaw teplep nɨŋɨd
    yɨbɨl ak nep dɨnɨgel agɨl, takaw kɨli agɨlak ak ma nep dɨnok.
  jic-NT: Lovin ma la tjijicj yupj jisastsja jinwá; qjuisas nun lovin solejé t'üc'
    way niná nun jis wala tjevelecj Jesucristo po'ó. Cupj tjevelecj jupj 'üsüs la
    tjiji nun mpes.
  zap-NT: Per axtegue wdeedet noo si ne nyun men gan nsegyee men lextoo noo porke
    rlaandet noo ne ysalzaan de xdiznzoon Jesucrist, laa we nak diznli.
  wer-wer: Pël yaauröak arim naë ngön ompyaut wa irikor ëëpanëak ten pitëm Taitas
    pim koröp kaut ilëpna ngön pöt kot nent kat nemowiin ëaut.
  ipi-ipi: '@see-verse:GAL.002.004'
  qul-NT: Ni uj chhicantapas paycunawan apachicuycuchu. Imaraycuchus munarkaycu verdad
    salvación evangelio kancunapaj cananta.
  ter-NT: Itea ako kalíhuina vitúkea ahá'inovi nekôyohiko, mará'inamo hako'óne iyusé'inopinoe
    ne koati kaná'uti kixovókuti nókone kitípi yane inámati ihíkauvoti koyúhoti koeku
    Jesus.
  bmr-NT: Jaarumoma sihidɨ mejenaaucasiuhi. Amɨɨhai taajasujɨɨbogoco miyaanoco magaayɨcɨcuunoco
    jeevesutɨmo toonofañoro miicaqui.
  fuf-fuf: Kono men jaɓanaano ɓe ɗun hay nde wootere, men yankinanaaki ɓe kadi, fii
    no goonga wonɗo e nder Kibaaru Moƴƴo on tabitira e mon.
  bhl-bhl: Ibolow kesiliw kate, nu kitil kuw moko, im ibolow fukunin atin kuw afak
