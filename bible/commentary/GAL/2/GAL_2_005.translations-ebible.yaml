  taj-taj: तर थार्बा पिन्‍बा समाचारला सत्‍य ताम एनीगदेसे थाम्‍लेःगै भिसी ङन्‍से थेनीगदेला
    तामदा वास्‍तान आलनी।
  avt-avt: Haiu ap mises han kɨr mei kike au, te haiu naanempri hɨm yaaim me Krais
    werek werek, te yi ap eiyises hɨm ham enum mei mɨr mamtikerem au.
  cbk-cbk: Pero nuay gayot came accepta con el di ila maga reglamento, ni un palabra!
    Cay quiere came guarda bien puro el verdad del Buen Noticia para el provecho di
    ustedes.
  uig-ARA: لېكىن بىز خۇش خەۋەرنىڭ ھەقىقىتى سىلەردىن مەھرۇم قىلىنمىسۇن دەپ ئۇلارغا
    ھەتتا بىر سائەتچىمۇ يول قويغىنىمىز يوق؛
  tuf-tuf: Eyta yajc ayin tew̃yat isat eyin chíhtara rahcti jájacro. Cati jájacro.
    Sir chihtá tehmoti ácuan eyta rahcti jájacro. Baat Sir chihtá tehmoti bi cácayta
    acu eyin chíhtara cati jájacro.
  abx-abx: Pero ga'i gayod kami' pabawa si pagdaluman-na mga iya basi' ga'i asiyo
    si ka'am i kamatu'uran nga kina'anda'an anan si ungod mahalap sumat.
  mco-NT: Ni catügjaxɨ̈gy ajcxy xycamɨmadacyɨch, e ni xycayaj'amoñ ɨɨch ajcxy, com
