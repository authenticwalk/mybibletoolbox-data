  cpb-NT: Iro kantacha te nishinetakaantero roshiyakoityaari, iro nokowaperotake riyotakoperotero
    Kameethari Ñaantsi awisakoshiretantaiyaari.
  aon-aon: Aria apak madae wosik mumnek amamin baraen uwe, uwok. Um maresh? Apak makri
    muyoh enyudok adurinyi Iruhin ananin yopinyi baraen um ipak punek bilip wosik.
  hus-NT-2005: Por yab i walkaꞌ níwéꞌ ti ku kʼambiytsik kom yab i léꞌ ki chuꞌu ka
    kʼibdhaꞌtsik an tsubaxtaláb xa bachʼúmalich kʼal tin kwenta an alwaꞌ tʼilab.
  mig-NT: Ko ni ɨɨn hora tú ní kájandatu̱‑ri̱ nuu̱ cháa‑ún, chi̱ kuní‑ri̱ ja̱ ná kéndo̱o
    tu̱'un ndaa̱ tu̱'un va̱'a jíín‑ró jíná'an‑ró.
  bps-bps: Kabay làmi dnawat i kayèla, du kayèmi fadlug mnè di gamu i kaglut i Fye
    Tulen.
  mbs-mbs: Wedà kay palos tolò te ibeg dan, so ibeg day wedad kebolalaw toladà isanged
    diyà te kebenalan, sìyan Mèpiya Indan tepad ki Cristo intoladà day kenyo.
  tof-tof: A ki kari-karibóka kokean ok bainóp ibü bóktandó, igósüm e wata amkoman
    Morroal Bóktan metat ki bangun kwarila.
  cme-NT: I saa hũu aa hã-ba halle cɛkũɔ. I ciɛ mafamma‑i ninsoŋo maŋ dii Neldɔdɔlma-na
    u duɔ gbãa tĩɛ u temma‑i na da na suɔ-yo.
  sus-sus: Kɔnɔ muxu mu tin na xaxili ra fefe ma, alako wo naxa ba Isa xa nɔndi kira
    xɔn ma.
  pon-2006: Eri, se sohte mwahn dukiong irail, pwe se men mehlel en rongamwahwo en
    mihmihte rehmwail.
  dad-dad: Biya od nẽ momoi anĩ, ã bun ibodõf nigin, amã idi neid od anĩ, sain naal
    bagaig to maroun.
  zab-NT: Per niclɨ tuby rat quɨt bsaantin niundeb gan dunnɨ, te pur quɨt rcaaztin
    cuelaaztɨ de didxldí xte Jesucrist ni azenuut.
  jae-jae: Mago aêac atu palê to asô êsêac ŋalabu ŋagec atom, ŋam gebe ŋawae ŋajam
    ŋabiŋŋanô ênêc amacŋa.
  ksd-ksd: ma pa ave ga vamolo tar avet ta diat, patana, vakir ure tika na pakana
    bung uka; upi ra dovotina kai ra bo na varvai na ki vatikai ta vavat.
  msm-NT: Di wada koy kadaya inggad maintok da to sikan pig-ikagi dan agun wada gayu
    no ogpakasakot to sikan Madojow no Nawnangonon aw kona kow malibod.
  myk-myk: Ga wèe ya sɔɔ na wùyɛ yaha pu keŋɛ ni ali jɛɛrɛ bɛ funŋɔ ni wù ta logo
    pu ɲɔ na wɛ, kɔnhɔ Kilɛ Jozaama pe pu wa can wu shɛɛ ge, yʼi já pee logo ba pu
    ɲɛ wɛ.
  sbe-sbe: Na nige ka henuwa bena taba ka lapulapulau udiyedi, matawuwuna ka henuwa
    bena wasa namwanamwana mamohoina tabu se bui na bena ye miya kalimiuyena.
  mcr-mcr: '@see-verse:GAL.002.004'
  cux-NT: Nús'uu ní nguɛ́ɛ́ diíⁿ 'nū tan'dúúcā chi 'iiⁿ'yāⁿ s'eeⁿ neⁿ'é yā yeⁿ'e ley
    yeⁿ'e circuncisión caati neⁿ'é 'nū chi nduudu cuaacu chi 'āā ngaⁿ'á 'nū yeⁿ'e
    evangelio yeⁿ'e Señor Jesucristo, ní 'áámá cūnēe ndúúcū ndís'tiī. 'Tíícā diíⁿ
    'nū.
  tur-YTC: Müjde gerçeği sizinle devam etsin diye bir saat için bile onlara boyun
    eğmedik.
  san-ITR: ataH prakR^ite susaMvAde yuShmAkam adhikAro yat tiShThet tadarthaM vayaM
    daNDaikamapi yAvad Aj nAgrahaNena teShAM vashyA nAbhavAma|
  bel-N: мы ні на гадзіну не паддаліся і не падпарадкаваліся, каб праўда Эвангельля
    захавалася ў вас.
  sch-sch: Aniatachu, thurchisa chongtak hah ninta ranga aom bang theina rangin hapkhat
    khom an chong jôm makme.
  mic-MIQNT: Mo ignmuaqatt'pnig assumugsinen je ta'n teli pgiji psigwate'n na. Wet
    tla'taqatieg'p ugjit gilew muta mo puatmueg'p na gelu'lg agnutmaqan sa'se'wa'tas'gtn
    glaman giasgiwewei 'gji'tuoq teliaqewei. Na tujiw gelu'lg agnutmaqan menaqqajewei
    siaw pestunmugsitoqs'p.
  huu-NT: Caɨ mare rafuena jɨaɨena jaca meidoñellena, naimacɨ ñaɨana dallu cacareiñedɨcaɨ.
    Uanaicɨnona omoɨ uiñuana jitaidɨcaɨ.
  jiv-NT: Túrasha peṉké ishichkisha umikchamji. Antsu atumí̱i̱n Yus-Chicham yapajni̱átsuk
    métek jeartamat tusar ni chichame̱ peṉké anturkachmaji.
  otm-NT: Pɛ xíngui ts'ʉ dán hyɛhmbe ngue da hyäje ʉ yʉ hyäte, pɛ dá zacuahe a ram
    hma majuąni. Nguetho dín ndehe, hønt'a majuąni rán ho ma'da'yo ra Cristo gui 'yɛ̨'t'ambʉihʉ
    a.
  dah-dah: Gega neŋ karwobe gwaha titekbe kame deŋ manaŋ nurdeb Yesu niŋ yitiŋ mere
    fudinde goyen keŋkela po gama irde hinayiŋ yeŋbe usi mar gote dufaymiŋ goyen ma
    gama irtiriŋ.
  tnk-tnk: Mətə kɨmaha iahəpwəh nəseni ananien irəha mə tuhasori ia kɨmaha, tɨ nəri
    nə mə iahokeikei mə nəɡkiariien amasan i sə ro nɨpərhienien trarə amasan tukumiaha
    mamevən.
  kpr-kpr: '@see-verse:GAL.002.004'
  san-IAS: ataḥ prakṛte susaṁvāde yuṣmākam adhikāro yat tiṣṭhet tadarthaṁ vayaṁ daṇḍaikamapi
    yāvad ājñāgrahaṇena teṣāṁ vaśyā nābhavāma|
  nho-nho: Tevana iaa maatou ni seai iloo ki tuku atu ki naa vana naa tama naa, i maatou
    e mee ma ki tauhia maatou naa taratara maaoni i te Lono Taukareka nei, ki kauatu
    ki kootou.
  gym-NT: Akwa kukwe kuin era metre Jesukristobtä rabadre kärekäre munbtä, abkokäre
    nunkwe ñan ja tuametreba töi kwitadre jire chi ja mräkätre yeye.
  azg-NT: Majoꞌ minꞌ chjo tyíꞌcotjueꞌcje já ndëë nanꞌñeen na tonanꞌchonhan na ninꞌquitquenhan
    xjen já. Ee ntꞌue jndyi nꞌö́n na juu jñꞌoon na mayuuꞌ ꞌnaanꞌ Tyoꞌtsꞌon na condyehoꞌ,
    na tyiꞌntscüejndyohanꞌ juuhanꞌ ee xiaꞌntyi ntyja ꞌnaanꞌ na vantyja tsꞌon tsꞌan,
    joꞌ na ntsinꞌman jon ñuaanꞌ juu, chito ngꞌe na aa itsiquindë juu costumbreꞌñeen.
  bhd-bhd: पन असेईं एक्की पलेरे भी तैन केरि शुने करां इन्कार कियो, ताके ज़ै सन्देश
    असेईं तुश्शे लेइ आनो तै सच़्च़ी खुशखबरी बनोरी राए।
  too-NT: Lā' quina'n tū' icmakxtekui ixquincātatlajani' nīn macsti'na'j como xa'iclacasqui'nāuj
    que hui'xina'n ā'chulā' caca'tzītēlha'tit que stu'ncua' huan xatzey tachihuīn
    ixpālacata Jesucristo.
  ind-AYT: Akan tetapi, kami tidak mau tunduk kepada mereka sesaat pun supaya kebenaran
    Injil tetap tinggal dalam kamu.
  cjo-NT: Omaanta naaka, tee inimotana. Tee naapatziyakoneentari eechonkiini ikantziri.
    Nokowaperoeyakini piyotaperotero apatziro riraga Jesoshi rirotaki owawijaakotantatsiri.
  nsn-nsn: Bo inggeim puk ahik tun pah king marang longoro tasisin, teeit inggeim
    king malara toro Uelhire Uaia gero man ahik paho uapalih o moko dede tamiuoum.
  san-DEV: अतः प्रकृते सुसंवादे युष्माकम् अधिकारो यत् तिष्ठेत् तदर्थं वयं दण्डैकमपि
    यावद् आज्ञाग्रहणेन तेषां वश्या नाभवाम।
  tna-NT: Mecuana sa tsada puana Cristo peje su jei putana cuana ja Moisés chenu sa
    jacuatsasiati cuana di paata puji. Beju daja mecuana sa tsada puana biame, aimue
    edue huidusuji cuana sa tsada puana mahue. Daja huecha Tito pahuitsanasiquiti
    mecuana sa tsada mahue puana. Ecuanaju sa di tsada mahue puana micuaneda judío
    cuana sa ai puiti cuana ya mahue puji. Ebia su saida ecuanaju sa tsada micuaneda
    daja hue Cristo sa quisa saida cuana su d'eji su mepuderaque puji.
  lid-lid: Iri aseken taha mara-ei ka-en hamon ta kandriyen tiri Juwis, arile aso
    banuhun se sahou ta nyala iri lau doh, bwai! Aso badeh, basekesek ta sahou tiri
    doh bwe. Buku aso mene ka-en hamon tiri lau ta wasai doh badeh, sebwe sahou handru
    nane aso ndrasehek ndrawek taha badeh, iu laleyah.
  wim-wim: Thananiya wik wayanang waaꞌ-waaꞌin, aꞌ ngan wik thanttaman keꞌ ngeeyan,
    yaꞌa. Than wik Christ.antam keꞌ wayathayn, wik nungantam min kan-kanam paththam.
    Ngan kaangk wik nungantamana min engkanang wunow niiyanta.
  zga-M: Satukhihumia ukhuva pulikha khusekhi gumo ukhuta ilimenyu lya lueli lisigale
    lijige vulevule lisite ukhubadelekha khuliumwe.
  yom-yom: Vayi tumanga kueto kuba tumukina, ka diambu ko mu thangu yimosi muingi
    kiedika ki Nsamu Wumboti kizingila mu beno.
  san-SIN: අතඃ ප්‍රකෘතේ සුසංවාදේ යුෂ්මාකම් අධිකාරෝ යත් තිෂ්ඨේත් තදර්ථං වයං දණ්ඩෛකමපි
    යාවද් ආඥාග්‍රහණේන තේෂාං වශ්‍යා නාභවාම|
  yut-yut: Mani geni dɨmasi nandaŋ yomgumaŋ. Gen Bin Tagɨsi uŋun kulabɨk dɨma aŋek
    jikon toktogɨsi tosak do nandagɨmaŋ.
  grc-BYZ: οἷς οὐδὲ πρὸς ὥραν εἴξαμεν τῇ ὑποταγῇ, ἵνα ἡ ἀλήθεια τοῦ εὐαγγελίου διαμείνῃ
    πρὸς ὑμᾶς.
  cpc-NT: Iro kantacha tii noshinitakaantziro inkimitakotyaari, iro nokowapirotaki
    jiyotakotiro Kamiithari Ñaantsi awisakoshiritantaiyaari.
  nhg-NT: Pero amo tosujetörojque ca yejua nion sie minuto. Ejqueu tecmalfiöya inu
    tlamachestelestle tli icaca melöhuac, para que nemejua xomocöhuacö nenlibres.
  nya-nya: Ife sitinawagonjere ndi pangʼono pomwe, nʼcholinga chakuti choonadi cha
    Uthenga Wabwino chikhalebe ndi ife.
  ngu-NT: Pero xqueman otitocahuilijquej otechtlamachilispatlaquej, pampa oticnequej
    tiquejehuasquej on cuajli tlajtojli yejhuan quitemaca temaquixtilistli para ma
    ajsitia nemotech quen nonequi nenquipiasquej.
  kup-kup: dei epat parun mañeg, “Evo, met Iesuz ñetiv hatevetet paru añarab patari
    lop tinarizaronañ haravat hezaek, Iesuz ñetivonañ mod hameg-okov bahoneo navatotü.”
    Pot mañat Taitas pim kosis meelakaz añahaek evo mañeg, povoz Iesuz ñetï rotap
    pov ari añarab patarinañ tin hepan.
  jid-jid: Naki, kita kina no ba tumbu ko ni nton ri na, u njanji tre ka krie ba sake
    ni yu'u.
  wmw-wmw: Atikubaliyane vyawasowere anta suku moja, ipate ukweli wa Habari‑yo uzidi
    kuwa nomwe.
  gmv-GGM: Hayta ha asatasi nuni isitoka hafeti beyko. Hesikka inte wongile tumatethan
    eqi danamala gidiko.
  ssg-ssg: Tuahe amite tai hongeni namilolaha. Pahamite amuto soh tatalewa tenen meng
    solian ti Jises Krais ti amite kaxi ahuti haniwen amuto nake i salan wanen.
  zpo-NT: Per tira namzaat re nu yek nu gon xtizh xaa nel nanzheklat nu lee re gu
    laa wdizh chul, kwaan nak kwaan wli.
  poy-poy: Twenga nakamu tujimilirana ndiri nawomberi, su unakaka wa Shisoweru Shiwagira
    wendereyi kusigala kwa mwenga.
  qwh-NT: Peru noqacuna manam ni ichicllapis pecuna munayanqanta rurayarqätsu, porqui
    munayarqä rasonpa caq alli willaquiman creyicuyanqequillacho alli tsaracuyänequitam.
  gaw-gaw: Amge ig Nai Ena amu ag iiṯa aḏi, ahilagp̱a hanhan daaḵunu oonig dayom amunu
    ig amu dilag nai amu nakoknab laa ii dab memut.
  nca-nca: Quko eneŋo mandeye ŋu kama iŋo howatowó ŋu. Yendo miti mande qenero, kota
    mande, ye iŋowaŋgo koro.
  zpz-NTPP: Mas lac ruꞌ, tees wanguugy lardo̱o̱ de̱ par ni ñuu miiñ la nu ñgyicy de̱
    de coz nu rlagy dey, gun orzeꞌ de riidz rishli ni Crisht wadza lañ lat der.
  zac-NT: Perë ni tubi mumëntë adë chu bëdë́ꞌëdiꞌi lugar parë niuaꞌa rall lëꞌë naꞌa
    parë nezë ni të gac bëꞌa të dizaꞌquë nabëꞌnë të recibir nahin verdá; nunquë adë
    gac cambin.
  kyg-kyg: Lama ge alagepa faigoko gemo lapakaetegamo afaꞌa hanege hanege huno hanesiyafeꞌmo
    lagaemo huꞌnaya geꞌapilefeꞌmo he huta osuta geꞌapimo alagi oꞌafiꞌnone.
  kmk-kmk: Yoong taḻona adimi impalubus dit piyaon da daḻapnu adina madogdogaan si
    sabali’n tudtudu dit Nabaḻu’n Damag un maitudtudu kan dikayu.
  cao-NT: Jabi toa joni bo no chahahuayamaniquë ra, Chani jia ca jabija ca ma jayano
    iquish na. Jatsi ë quinia-quinianiquë Dios Chani rarinamahacayamano iquish na.
  bbr-bbr: '@see-verse:GAL.002.004'
  inb-inb: Chasa muna­na­kug­pi­pas, ñi sug ratu­lla­pas mana saki­rir­kan­chi­chu,
    pai­kunapa iuiai­wa kan­ga­pa. Muna­na­kur­kan­chimi, Cristo­manda Alli Willai
    mana llullas­pa­lla kam­kuna­wa kag­samu­chu.
  hrv-hrv: 'Ne, ni načas im nismo popustili, nismo se podložili: da istina evanđelja
    ostane kod vas!'
  box-NT: Ɛ̀ɛ ká wa màhã́ yí tà yí nɔn mu níi ɓa yi hùúu, bèra a na à le
    bín-tente tũ̀iá poni kɛń bĩ́n mi bìo yi.
  ote-NT: Pe nuje ni tsꞌʉ hindá øthe núꞌa̱ mi ma̱ñꞌʉ. Hindá yopa tɛnhe ra nda̱xjua
    ley. Y dá øthe njabʉ pa núꞌahʉ hingyá xodyohʉ da za gui sigui gui camfrihʉ núꞌa̱
    ra ma̱ca noya dá xiꞌahʉ núꞌa̱ ma̱ gue ga mpøhøhʉ ngueꞌa̱ stá camfrihʉ ra Zidada
    Jesu.
  wnu-wnu: Ende qamb abari ne in wuri qob eng bais me igatarau. Qomon goan soopur
    qiyo qomon qei-qei eng mi aib ue. Yisas wonou qob eng wot oabig igorunon eng mi
    aib igo ne qenen anit igoriba.
  zam-NT: Per ne' por chu'th ne'ngla'de nu' ngnibe' mèna loo nu'. Tac mblya's nu'
    le' gu' toloque' ta' cuent cón che'n di's ndac co' nac di's ndac che'npe' Diox
    co' nac lìcque', di's ndac co' ndlu' xá mod lyá' mèn loo con' ryes.
  zyp-NT: Kaaning taco aa reipaw khah sungkheh tei hmai nge pah bei peh, zecawtamaw
    tatah naaning letah ahmangpaw thawngchawbia cawh a ung paria thlang nápaw cawtah
    a cang.
  sey-NT: Ja̱je paꞌiquëtaꞌare ti i̱ohuaꞌi caye asacaiye pa̱huë, mësarupi nuñerepa
    huaso cocare deꞌoyerepa pajë paꞌija̱jë cajë.
  nvm-nvm: Regavo noka ba vuak besum bu kuaivo iji faime oimarknum rejo bakin. Ijefuon
    ma iji no vierafega vuak ma iji fun Jesur e iji bu ma vierafejo ijia giame karauniamo
    ga fu ik buon bu rejo ijia giame karauniamo bakin. Ijefuon no Godon vuak ma iji
    abe e Jius bakin iji joifuon abedega fuba nibe rekfuon gavo fu ijia navak.
  mps-mps: Augwaligo homugo te bidi aga Kraisgo hani tomoba asobo si, tama hasia aga
    tigi togwao, da Juda dabe tiwai eyu, tama dago bomo yai po tigidali wali pao.
    Tiali goli augwaligo Godigo gesi dwagi yai po dolidali weyu, tama te po bugagia
    bidiyu dage tau somainogo, dago augwaligo wali po odobeo. Te po dago polo odama
    tagalali.
  pab-NT: Xakore hoka maisa ini hekoti wasema iniraineha waokowita, kasani kalikini
    Iraiti Waiyexe aliterexe kakoare xisaona maheta.
  llg-llg: Mae ala lakaseti leo ndiak, tehuu ai ta nau simbok fa boe. No leo ndiak,
    ei bisa mamahele makandoo Hala Malole ndia, fo au anolik ndia so.
  kyf-kyf: Nɩɩ, waa nyɩma -manɩ, -a 'nɩ wa 'wlu zɔ laslʋlʋ 'kienyii -kpʋa, 'ɩn -Lagɔgbʋ
    'ka aɩn nyɩdɩ -tʋ gbʋzɔnʋ nya.
  tpi-tpi: Tasol mipela i no orait long tok bilong ol long katim skin bilong Taitus.
    Mipela i no aninit liklik long tok bilong ol. Mipela i laik bai tok tru bilong
    gutnius em i no ken senis, na yupela i ken bihainim stret oltaim.
  mih-NT: Zoco ñá saha maa ndi sa cundyaca ñaha ra cuan sii ndi nu siin vatyi ña cuñi
    ndi sa zandoo maa ndo tuhun ndisa sa cuenda ra Cristo. (Vatyi yɨvɨ ñiyɨvɨ hebreo
    cuu ndo, ta ña cuñi ndi sa caca iñi ndo vatyi cuñi ca si sa tyaa yo yahvi sii
    ley sahnu ta cacu yo.)
  qvh-NT: Sayno yachasiyaptinmi nogacunaga michäyashcä manana yachasiyänanpä. Nogacunaga
    manami munayäsu Jesucristupa ali wilacuyninman pipis lutan yarpaycunata tacurcur
    yachasiyänanta.
  kms-kms: Pudi beghi ni mingg wand putungu segi nganye. Beghi puq pen ei wand yuwon
    ye kin wand nganye nungoqi nde visene di ghav runduq.
  agn-agn: Piro indi ami napaoyon ong nirang kaliagan maski ge-ley lamang, agod ta-lingan
    amen para ong nindio tang matod ang Mo-yang Balita.
  nhi-NT: Pero tehuan dion tzocotzin amo otquinmocauilihqueh itquintlacamatisqueh,
    para ohcon naquin amo namonjudíos ixcontlacamatican sayeh in tlen milauac tlahtol
    tlen cualica temaquixtilistli tlen ya nanconixmatih.
  ttc-NT: Cha kygan tuq tzan qaj kymeltz'u' junky'el tzan txik qin junky'el iktza'
    oqtxi', per qetza k'onti'l oqtzoqpijna tzan tpaj qgana tuq tzan tel eniky' byenech
    ti'j te tume'l b'an'ax ti'j te tpakb'alil titza' nqokolet.
  dan-1931: For dem vege vi end ikke et Øjeblik i Eftergivenhed, for at Evangeliets
    Sandhed måtte blive varig hos eder.
  kwj-kwj: Woro nunu wui mwanji tini nu mendini Taitas hima tape kupu tini kuto kinani
    nu ohouna nambwe. Nunu wui mwanji ti keke kamindache ri nu akini ohouna nambwe.
    Hinde wowani, nunu nui okokona ti, Gotri mwanji kipe oti kunu ki mwe naha tumbwa
    ete da ki.
  vie-OVCB: Đối với hạng người ấy, chúng tôi không nhượng bộ tí nào, dù trong giây
    phút, để chân lý của Phúc Âm được vững bền trong anh em.
  kze-kze: miwítí kampar-áímbá íma kwakáundaya póna áséi-kwasai árair-aimba keinárawapimba
    asiramái kwaíkwai'a íníye.
  mpj-mpj: Purtu-lanyajuya marrkurnu Muujajmili luwuku junga nyinakuraku. Kulirnulaju
    junu kunyjunyula wulikaja Jiijajkuwiyaju junga nyinakura. Julyjurna-nyurranya
    nintilpayi, Jiijajmili wangka, jiiwanala wulu junga nyinakura.
  lbk-lbk: Egay kami paat nangiyoya ken chaicha, ta ad-i mabfaliwan nan kinatet-ewan
    nan Khawis ay Chamag ay maipap-alawag ken chakayo ay Gentil.
  mto-NT: Ax ni vinxú̱pats a̱a̱tseꞌe nkanamyaso̱o̱kji je̱ts a̱a̱tseꞌe ntónu̱t juuꞌ
    veꞌe yꞌuktso̱jktu, ku̱x je̱ꞌe̱ a̱a̱tseꞌe ntsa̱jkp je̱tseꞌe xjaaꞌkjayé̱ptat je̱
    tyu̱v je̱ꞌe̱, veꞌem ax joꞌn yꞌíxuva je̱ o̱y ka̱ts je̱ o̱y ayook.
  bzh-bzh: Loḳ sa niġ lëlin bë su dedahun ġaġek anon sën neggëp loḳ Bengö Nivesa
