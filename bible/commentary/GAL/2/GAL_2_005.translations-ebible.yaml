  tbz-SIM: Ti í nyie mbɛ kpɛti, bɑ́ sɑ́m̀pɔ́, ti yɑ̀ɑ̀ bo ceetɛ mɛ̀ɛ̀ kpɛ́í Tinɑ́ɑǹsɑ̀ɑ̀tì.
  san-GUJ: અતઃ પ્રકૃતે સુસંવાદે યુષ્માકમ્ અધિકારો યત્ તિષ્ઠેત્ તદર્થં વયં દણ્ડૈકમપિ
