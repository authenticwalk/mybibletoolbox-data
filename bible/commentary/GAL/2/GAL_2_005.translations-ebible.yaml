  zca-NT: No per ni tu kwa'n nzhakla rë xa' ba', nangale't noi, nes par dubta' ban
    go kun widi'zh nazhon che'n Dios por Jesukrist.
  cbc-NT: Bairo jããrẽ na caátigamiatacʉ̃ãrẽ, jãã pʉame peeto ũno na caĩrĩjẽrẽ jãã
    tʉ̃goʉsaepʉ. Caroa queti Dios camasãrẽ cʉ̃ canetõrĩqũẽ quetire caroaro mʉjãã catʉ̃goʉsacõãno
