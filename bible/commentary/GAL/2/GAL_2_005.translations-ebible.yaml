  juy-juy: ବନ୍‌ଡ ମନଙ୍‌ବରନ୍‌ ଆଜାଡ଼ିନ୍‌ ଅମଙ୍‌ବେନ୍‌ ଗବ୍‌ରିଲନ୍‌ ଡକୋନେନ୍‌ ଆସନ୍‌ ଇନ୍‌ଲେନ୍‌
    ତି ଆ ମନ୍‌ରାଜି ଅଜିଡ୍‌ ଜାକିଁୟ୍‌ ରୟଙନ୍‌ ଏଃତ୍ତିୟ୍‍ଲାଜି ।
  for-for: Piya pugu, taeba ka yaganto kamana'waipa kampa aega'ma abuntune. Kampaye.
