  bzd-NTPO: Sa' ki̱ ikiane tö Jesús tté buaë moki̱ë, e' ë̀ klö'ù̱ a' tö ke̱kraë. E'
    kue̱ki̱ sa' kë̀ wa̱ ie'pa ttè iu̱tëne yës.
  kwf-kwf: Ma kami kasi ala goꞋo fafia na ngwae ꞋosoꞋoso neꞋeri ki ana ta taꞋi kaidaꞋi
