  ong-ong: Ku maptepe mingim kolo olo, le ku molpepe soma ise ma wem oli oli yesiepe
    re yingiepe il punkom pite il teingipe pepe.
  tnn-tnn: Məto emotən-iəhau ilat məsotolən məmə rəhalat nəghatən otər maprəkɨs-in
    rəhatɨmat. Kən itɨmat emotaskəlɨm əskasɨk nəghatən pahrien tətatɨg e Namnusən
    Təwɨr, məmə itəmat onəkotɨtun wɨr.
  hch-NT: Müme heiva xüca tevaru'enienique que memütate'aitüacucai, xeme xepücayuhayevaqueyu
