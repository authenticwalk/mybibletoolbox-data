    yewaŋo ŋinano naso baŋem payake so koso tanik mane mi okaniake. Pakimo, ŋine naso
    baŋem koboboine mogare gekei.
  con-NTPO: Tsa'ma ni re'riccoeyi qquen gi tise'pa su'choma paña'fambi. Nane In'jan'fa
    gi que'ija Chiga ñotsse condase'choma pañamba tansintssia've an'bian'faye.
  ghs-ghs: Oonihe, nanai teqaha obera abi nokoho noo qusubaitara, baamunipamu.
  peg-peg: ମାତର୍‌ ମି କାଜିଂ ନେକ୍ରିକାବୁର୍‌ ହାତ୍‌ପାତିଂ ଚାଲା ଆଜ଼ି ମାନି କାଜିଂ ଆସେଙ୍ଗ୍‌
