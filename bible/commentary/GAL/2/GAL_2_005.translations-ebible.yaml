  zar-NT: Bitiʼ caʼ bëʼtuʼ légaquiëʼ lataj. Caní bentuʼ para gun chíʼituʼ le nácatë
    que le rinnë́ dxiʼa para gaca uzíʼiliʼ xibé le rinnë́ dxiʼa naʼ.
  kde-kde: Henga, uchinga uhiu wa Malove Lambone uhwenehe chihi kukondwa kwenu mwenu,
    hwetu nanga patunavakubalidile wala kadiki.
  ata-ata: Aloxo ne, la sou nexi talomuxaꞌa uasi, texolu maxuveeni sevile, xo nexi
    temasaxa lexe aꞌalo laixe maninasou ne uxolu no anu maulingenge utotomu.
  qvw-NT: Ñatac allin willacuy śhun'uyquicunaćhu masïsu tacyaycunanpä, chay iwïcunäta
    manam uchucllapis uyaliycäliläpischu.
  nfa-nfa: Masi ka ra laka-seti sèmi èèna, te ngaa ciki sa jiꞌi ngoꞌo boe sèmi ngare.
    Dènge jꞌara neꞌe, miu bisa parcaya taruu Lii Lolo Beꞌa dhu jaꞌa nori le. Te dhu
    mola-mola na kèna!
  tnp-tnp: Mətəu iəmotəniəhu ilah məsotoliən məmə ko rəhalah nəghatiən otəri mapirəkɨs
    rəhatɨmah. Kəni itɨmah iəmotaskəlɨm əskasɨk nəghatiən pəhriən tətatɨg e Nanusiən
    Təuvɨr, məmə itəmah onəkotətəu nəghatiən əhruahru u iətəm nətəmimi kəsotəuhliniən.
  urd-urd: उनके ताबे रहना हम ने पल भर के लिए भी मंज़ूर ना किया, ताकि ख़ुशख़बरी की
    सच्चाई तुम में क़ाईम रहे।
  hot-hot: Ma yêlô miŋ alôk hathak ŋê êŋ iniŋ auk neŋgothe Titi anêŋ kupik ami, ma
    milôk ek Abô Mavi êŋ anêŋ anôŋ injik imiŋ môlô.
  mqj-NT: Sapo tae' dengan leleangki la mengkaola lako annu undagaikan tula' tongan
    illalan Kareba Kadoresan anna malara tontong liu innang susinna lako kalemua'.
  rus-SYN: мы ни на час не уступили и не покорились, дабы истина благовествования
    сохранилась у вас.
  mbh-mbh: aveto them nongal ole riong e avele, mo ako aro thomu o el Panongpolong
    Sivenga ako i nunganga.
  bdd-bdd: Coinega ꞌidi loina mabwaiyana ꞌalogwahatediya, ma geya ꞌeta toꞌaha ꞌoina
    ꞌatagwala. Geyaꞌabwa ꞌida tetelaina moisa weyahimi silagulagubui.
  cbt-NTPO: Napotopirinacoihuë', co pi'pian tëranta' nohuantëraihuë'. “Quisocristoíchin
    anoyacancantërinpoa',” itërai. Canpitanta' no'tëquën yonquicamaso' nohuantërai.
    Napoaton nisha a'chintohuachinacoira, co manta' natëraihuë'.
  srn-NT: Ma wi no dribi no wan futu gi den. Bika wi ben wani tak' a tru boskopu fu
    a Bun Nyunsu sa tan gi unu leki fa a de.
  cta-NT: Pana ná ndaquiyaꞌ ya jiꞌi̱ chaꞌ nu nchcuiꞌ nguꞌ biꞌ tsiyaꞌ ti. Ngua tiꞌ
    ya chaꞌ ná chcunaꞌ tsiyaꞌ ti ni sca chaꞌ liñi nu cua nda Cristo loꞌo na, nu loꞌo
    cua nguaꞌni lyaá yu jiꞌna; ngua tiꞌ ya chaꞌ tyanu tsoꞌo lcaa chaꞌ biꞌ neꞌ cresiya
    jiꞌi̱ ma̱.
  bqc-SIM: ↄ̃ wi we wa misìilɛnɛ́o baa yↄↄ, kɛ́ à e àↄ baona sĩana kũa yã́i.
  tcz-CHONGTHU: Hinlah amaho khut noiya kipehlutna chomkhat jengcha jong kanei man
    pouve. Keihon kipana thupha thutah chu nangho dingin huhbit kanomun ahi.
  mar-mar: शुभवर्तमानाचे सत्य तुमच्याकडे रहावे म्हणून आम्ही त्यांना घटकाभरही वश होऊन
    त्यांच्या अधीन झालो नाही.
  snp-snp: Eti loti kolafa, lamo ya auma wito, e’e, lonimo, ya kawa kuwa lalo, ka
    ona kula nemo ka ya linatedoka mino gedenami ne, loto, kawa lamo ya mete umuto
    golo ádoto, auma wito minone.
  isl-isl: En við svöruðum þeim ekki, því við vildum ekki rugla ykkur með vangaveltum
    um hvort hægt væri að ávinna sér hjálpræði Guðs, með því að láta umskerast og
    hlýða lögum Gyðinga.
  spy-NT: Nteenee mēēbērē kikyoosyi keey bichoo mbo kisich. Kikeeyey kuu nyooto sōōtēbtē
    ꞉akweek ng'ālyoontēētaab manta.
  xnn-xnn: Ngem egaymi polos patiyen nan kankananda tapno adi madadael nan tet-ewa
    ay gawis ay damag tapno masolotanyo ay osto.
  mwe-mwe: Uwe twangapinga kulundana na bhene bhandunjibho wala kashoko, nkupinga
    Ngani ja Mmbone ja kweli jinkulupalilenje, jitame mmitima jenunji mobha gowe.
  tte-tte: Na nige katatalam ali nuwatune koina kisi wasana namwanamwana kana dudulai
    bwaite komiu Galetiya kwalobaiyako sibuikeile.
  tcs-tcs: Bat ai no bin lisen po dempla, no iben po wan minit, bikoz ai bin wande
    da tru mesiz blo da Gudniuz po mata stap wea yupla.
  hlt-THB: Awithang leek awitak ce nangmih awh a cak poenaak aham, cekkhqi venawh
    kawlhkalh awm am pe unyng.
  soq-soq: Tane no mai menanepona ulaipa Gagalowa euda ema kadilepie ipasialepi. Tane
    e baila no Gagalo euda waeuwa wadataitue mo dima waia mai kerauda da bedeuwontape
    etapona, diaida. No ideita Gagalo euda baiwa badowa enatana.
  qub-qub: Chayno niptinpis nogacunaga manami chasquipashcächu. Manami munächu Jesucristupa
    alli willacuyninman llutan yarpaycunata tacurcachir yachachishunayquita.
  att-att: Á arám mi gemma bulubugá initulù nira, mássiki nu baddì lâ, tapè ari malannapán
    ta siri yù kuruk nga napiá nga dámak nga meyannung kâ Apu Kesu, nga ilayalayâ
    ku nikayu nga ari Kudio.
  bki-bki: Mia kumemi numisidom nuvakar vatitig ilirianiano na Ioluano Vou, ka mia
    kamiu kumijikia kuvakario rimemedu ga, naruei nuberburelo, ana maka nuvijamo kalo
    leleio, napano aju ajidom ayuku kinimemi iliano rivatove.
  bqp-bqp: akũ odì we ò mìi nàtɛńnɛro bee fíti, de à le àgↄ̃ baaru nna pì yãpura
    kũna yãi.
  mcp-mcp: Njɨ, sə́ áshígɛ́ bwɛlɛ kúd lúu nə bwo, kú nə́mə́ bwɛlɛ yə bwo zhɨɨ́; sə́
    á ŋgə jɨɨ njɨ nə́ obʉ́bə́lɛ́ wâ Jɔ̧jɔ̧ Kɛ́ɛl sə́ ŋgə́ bwiiŋg bɨ́ wá bwə́ bə́g
    kú fúfug.
  hat-hat: Nou pa janm ba yo pye sou nou pou n' te ka defann verite ki nan bon nouvèl
    la pou nou menm, moun Galasi.
  npl-NT: Pero tejwah amo otikmokawilijkeh oksepa matechilpikah itech itlanawatil
    Moisés, porke nochipa otiknekiah mayeto nomowah n kualitlájtoli non techmakixtia.
  bgg-bgg: jimagungde izai pha muawie ne gathek è nathek chiang shii ragia rek phi
    ne, gathek è ithek shii ìujia de jo aphi ro.
  eng-TCENT: But we did not yield to them in submission for even an hour, so that
    the truth of the gospel might be preserved for you.
  eng-BSB: We did not give in to them for a moment, so that the truth of the gospel
    would remain with you.
  cpu-NT: Iro kantacha te noshinetakaantero inkempitakoyetyaari, iro nokovaperotake
    iriyotakotero Kameethari Ñaantsi avisakoshiretantaiyaari.
  san-ASM: অতঃ প্ৰকৃতে সুসংৱাদে যুষ্মাকম্ অধিকাৰো যৎ তিষ্ঠেৎ তদৰ্থং ৱযং দণ্ডৈকমপি
    যাৱদ্ আজ্ঞাগ্ৰহণেন তেষাং ৱশ্যা নাভৱাম|
  tac-NT: '''Lige ramueka tabilé e''wiru alué chátiri ''nátame ralámuli napurigá ''emi
    ralámuli abichilubi ''we a''lá oyéraga nokísimala Onorúgame napurigá oyera mochí
    ''emi jipe alué Onorúgame.'
  eng-WEBPB: to whom we gave no place in the way of subjection, not for an hour, that
    the truth of the Good News might continue with you.
  gfk-H: Senbia pa mehet ga haut lah ta dahina ta ira nudiet lilik waing no tutun
    tano tahut na hinhinawas pa na panim talur muat.
  viv-viv: '@see-verse:GAL.002.004'
  yao-yao: Nambo nganitusaka kwajitichisya namose kanandi, kuti usyene wa Ngani Jambone
    usigale ni ŵanyamwe katema kose.
  tgp-tgp: pani kama sopo usuri na r̃omira, hina purongo vara enia mata makomo rani
    purongo, matan vara hina varar̃uhu mata Retir̃uhu i pa toho jejeu matamim.
  auc-NT: Incæte edæ, Mönö Codito ingantedö ante watapæ̈ möni apæ̈nedö näwangä ante
    impa, ante mïnitö oda cædämaï incæmïnimpa, ante wææ cædinque mönitö wantæ ïñö
    incæ në wææ änewënäni ïnänite ëñente cædämaï intamönipa.
  kbc-NT: Pida aɡ̶odiwoditema, oteɡ̶exaaɡ̶aɡ̶a onateciɡ̶ica, jaotibige akaamitiwaji
    midokee makati majipaata, codaa me iwaɡ̶ati nibodicetedi anele anewi.
  bmh-bmh: '@see-verse:GAL.002.004'
  ctu-BL: Ma'anic tsac wis jac'beyob lojon come com lojon mi' chʌn ajñel i sujmlel
    jini wen t'an ti la' tojlel.
  meq-meq: Ane tuk na, nəmaa vəlatay tsəveɗ kwa tsekweŋ bay tebiye. A samay na, Labara
    Ŋgwalak eye mâ ye kame huya ta deɗek nakə ada ka tsənumeye dərmak aye.
  noa-H: Magua mua chi pörnaanag jaau chirajim mag mehëu t'ʌabichpi nʌmua wa tagam
    ley maar jöoin dën hʌʌrk'a nʌmua chan maach peerdʌba haajem. Magua maach peerdʌajem
    hiekta pãrag hich mag pãach hee wai naapim k'õsi narr haawai, magta mag sëuk'a
    nʌrrjëe harr k'ʌʌnau mamagk'amjã bʌ̃ʌrjã maadëu hamag maach hʌdʌʌr deeba, jũrr
    chik'am hipeer hahaujii hawi, maach garmuata pödpʌ̈ijim ha chirajim.
  alp-NT: Po ami sele mo kai lene lokosi kwale mo. Le ami sukare, Sou Misete bei Alla
    kena Yesuse rebe imi hlaleke loko pende erimi hlaleke loko rame.
  san-VEL: ata.h prak.rte susa.mvaade yu.smaakam adhikaaro yat ti.s.thet tadartha.m
    vaya.m da.n.daikamapi yaavad aaj naagraha.nena te.saa.m va"syaa naabhavaama|
  kbq-kbq: Hianagi tagra tamage Knare Musenkemo tamagrane mesiegu, zamagri kea antahiozamita
    kankamuna ozami'none.
  kbh-kbh: Pero bënga ndocna ora fchiyátanayana aíñe ca chë nts̈amo chënga monjánichamo
    bënga s̈ojánamna jamama soyëngama, er bënga becá fsënjánbos̈e ts̈ëngaftanga nÿets
    tempo Jesucristbe ndegombre ts̈abe noticiënga chas̈motsóbomñama.
  ron-LSB: cărora nu le-am dat loc în calea supunerii, nici măcar pentru o oră, pentru
    ca adevărul Bunei Vestiri să continue cu voi.
  pon-pon: A je jota man peiki on irail, pwe melel en ronamau en mimieta re omail.
  nhe-BL: 'Pero niyon se tlalochtli ax tiquintlacaquilijque. Pampa tijnejque para
    imojuanti tlen ax inisraelitame san xijmatica tlen melahuac: Toteco quimaquixtía
    tlen quineltoca Cristo, huan axaca monequi motequilis itlacayo.'
  sps-sps: Sana mam gima famanat rari ma kat, kat iny vaapee ten Taitus to tsumam
    gima nongoiny rari. Mam komainy rom vegiau man nan Vurungan Rof nane Krais ma
    pangis vaare naa tsumin vainy sikia ma taa Jiu.
  wnc-wnc: Akoke yawawa ngana ninda ginde natake wamu takeaknga ginda gwa paking kaknga
    tasiwa maiyak ngang natake kekekakumang.
  bus-bus: ben weè we wà mì sìɛńnɛro baa féte, lɛ à e àgↄ̃ baaru nnaa pì yãpura kũna
    yãnzi.
  gub-BL: Nuruzapo pixik kwaw ma'e waze'eg rupi ure. A'e rupi pekwaw ze'eg puràg azeharomoete
    har.
  imo-imo: '@see-verse:GAL.002.004'
  boj-boj: Aisib mergeb, “Niŋgi Taitus muluŋ waiyiy.” Onaqa iga naŋgo anjam di quetnjrosai.
    Naŋgi Yesus aqa anjam bole olo bubulyaib deqa iga na naŋgi saidnjrem. Di kiyaqa?
    Yesus aqa anjam bole di nuŋgoq di gaigai sqajqa deqa.
  eng-DRA: To whom we yielded not by subjection, no not for an hour, that the truth
    of the gospel might continue with you.
  knf-knf: Ŋëndinan nin uyaaş uloolan uko wi bakţupuŋ, kahilna kamëban pa an manjoonan,
