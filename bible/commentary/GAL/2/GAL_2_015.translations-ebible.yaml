verse: GAL.002.015
translations:
  kpx-kpx: Isito di laheho louge evive. Bita isi da noeau Diue ataea. No neinuvuiau
    no houevege no Diue ata holioholiale ata kebia toela nahate vaholisito Diue menaka
    ehovalu.
  okv-H: Eto ungotena aja ta hini ta eto puvurari amo Judea embopora te enda nei ari
    sasapura embopo ainge manera
  tbo-tbo: ‘Hi gunigunita tauta lawa mi Yudeya ma ega tu meuputa.
  mal-C: “ജന്മനാ നാം യെഹൂദരാണ്; പാപികളായ യെഹൂദേതരരല്ല.
  grc-SR: Ἡμεῖς φύσει Ἰουδαῖοι καὶ οὐκ ἐξ ἐθνῶν ἁμαρτωλοί,
  bgc-bgc: हम तो जन्म तै यहूदी सां, अर पापी गैर यहूदियाँ म्ह तै कोन्या।
  khz-khz: Pa, ita Iuda talimara Iuda vurovurora. Ita ati Iuda talimara geriana ati
    tawalato. Ati Iuda talimara, ira kala rakava talimara.
  deu-TKW: Wir sind von Natur Juden und nicht als Heiden geborene Sünder.
  zsr-NT: 'Gudxaꞌ‑nëꞌ caꞌ Pedro: “Rëꞌu ni nacruꞌ bönniꞌ judío le nacquëꞌ judío xuz
    xnaꞌruꞌ, len clëg nacruꞌ bunách gzaꞌa, cunúnbëꞌgac Dios.'
  lin-lin: Biso tobotama Bayuda, tozali Bapagano te oyo bazali basumuki.
  hns-NT: Ham aur toe Israel ke baatie aur doesar djaatie log ghat paapie na baatie.
  noa-E: Maran chadcha bi eewe judionaankha naawai ich Ẽwandamau ley deetarrjã wai
    nʉm. Magua maar chan chadcha sĩi Ẽwandam khaugbam khʉʉnjö parhoob nem waaujem
    khʉʉn khabam.
  eng-EMTV: We who are Jews by nature, and not sinners of the Gentiles,
  mib-NT: Te yóhó chi cúu yó ñáyuu hebreo, te cácahān yō jeē násūu ñáyuu tāca gá nación
    casáha cuēchi cácuu yó.
  lif-NT2: आनिॽ साआवाःन्‍छिङ्‌ङाङ्धोए यहुदिसि, थिम्‍मे़न्‍दङ् सुवाङ् हे़क्‍तङ्‌बा
    “लायोबासि” मे़ःन्‍लो॥
  xnj-xnj: Chakaka, tete Tavayawudi cha kuvelekewa, lepi tavandu vangali Vayawudi
    “Vevikemelewa vevakumbudila Chapanga!”
  mmx-mmx: Limixin me Judaia di tong i xeretna, “Nema limixin me Judaia, la nema xopmen
    mana ngan nedi limixin kopmen di me Judaia dixo mumu asu Laulis Linga.”
  cbr-NT: '''Ë ''imainun ''ëbë ''icë unicamax cananuna judío unin rëbúnqui ''aish
    judío uni ''ain. Nux cananuna an Nucën Papa Diosan bana ''unáncëma judíosma unicamasaribima
    ''ain.'
  tee-NT: Ju quijnan'an ji Pitalu' israelitanin juntau chai mispayau ixchivinti Dios
    ju ts'okcanta. Jantu chun juntau tachi ju yu'unch ju jantu israelitanin tajunita
    ju jantu tamispai ixchivinti Dios.
  eng-LSV: We by nature Jews, and not sinners of the nations,
  cak-NT: Roj ri can joj israelitas pe pa kalaxic, naka'ij que man joj aj-mac ta anche'l
    ri winak ri man je israelitas ta.
  pah-NT: Judeusramo nhande ari kako. Nhande ko g̃a rũi – kiroki g̃a ndokwahavi Moisésva'ea
    remimbo'eagwera judeus'g̃arũive'g̃a.
  sja-NT: Wãara, tachi t'oru weda tai judiorãpa iru p'anapachida Tachi Ak'õrepa Moisemaa
    ũraa p'ãpida. Tai Tachi Ak'õrede ijãadak'aa beerã-e, judio-eerãk'a.
  xed-xed: Aŋni ná, la Yahuda ɓuzul ŋni. Nza a aŋni ka gwal kul nzakway ka la Yahuda
    kul snaŋtá Lazglafta wa.
  mks-NT: Ja̱nda̱ qui̱ví na̱cacú cúú yó na̱ Israel ta co̱ cúú yó tátu̱hun na̱ tóho̱,
    na̱ cáchí yo̱ cája cua̱chi sa̱há ña̱ co̱ cája na ña̱ sáhndá ley Moisés.
  gfk-S: “Dait ira Iudeia, dait ira bulumenamur ta ira Iudeia. Pa dait le gar tike
    mes na huntunana ing dait ira Iudeia dait la kilkilam di be ira ut na sana.
  bmu-bmu: Juda asuhuba urunini meleŋnini, neŋön mönö kian kantri ambazip siŋgisöndokŋinambuk
    qahö aka maljin.
  dgz-dgz: Endi nu yanatoni ian ugupewa ya yanaton, mu iup ya warane menan mu koewa
    taine nagirewa diamoton. Go yanatoni Diu iragen di yanaton wainian.
  eng-GNV: We which are Iewes by nature, and not sinners of the Gentiles,
  zaa-NT: Intu' nna ná tu' enne' judío dèsdeba gùlia tu', labí ná tu' canu runi tulidà
    taá contra ley qui' Tata Dios tì'a runi ca enne' qui' adí ca nación.
  eng-WEBSTER: We who are Jews by nature, and not sinners of the Gentiles,
  guh-guh: Paxanë baja cajena pajudíovinë. Patanaexanaejavaveliacujinae itsa pavitsabaponajë,
    payapëtaniji patajumecovënëtsinexa pexaniajailivaisi, Dioso pejumelivaisi. Nexata
    pacuenia apo judíovi pejevaxijavaveliacujinae apo yapëtae pejumecovënëtsinexa
    pexaniajailivaisi, Dioso pejumelivaisi, apo paitsinë.
  bon-bon: Yoo, cine lui Israela biname gemi aplimla cabu ca, piiyepu lica nuuja gawe
    cabu ca niiya mule biname liiyepu,
  nhw-BL: Tojuanti tiisraelitame hasta quema titlacatque. Amo “titlajtlacolchihuani”
    quen quinnotzaj masehualme catli amo israelitame.
  swh-ONEN: “Sisi wenyewe ni Wayahudi kwa kuzaliwa na si watu wenye dhambi kama watu
    wa Mataifa,
  wbi-wbi: usue twevano tulivayahudi vakuholua, natulivapanji avanya sambi.”
  bba-bba: Kɑ ɡeemɑ, bɛsɛ Yuubɑrɑ, n ǹ mɔ tɔn tuko be bɑ sɑ̃ɑ durumɡibu, domi Yuubɑrɑ
    bɑ sun mɑrɑ.
  eng-KJVCPB: We who are Jews by nature, and not sinners of the Gentiles,
  kgk-NT: 'Ore ramói kwéry ko judeu kwéry voi. Moisés amyrĩ remimombe''ukwe tekoha
    kwaaha voi ore. Ndoroikói voi judeu e''ỹ rekoha-rupi. Ha ore arandu ramo jepe,
    Moisés amyrĩ he''i va''ekwe orojapo ramo jepe, “Nde py''a potĩ-ma” nde''íry joty
    va''erã ore-vy Nhandejáry. Hesu Cristo-rehe orojerovia-ma ramo ae, “Nde py''a
    potĩ-ma” he''i va''erã ore-vy. Upéixa ramo ore orojerovia-ma va''ekwe Hesu Cristo-rehe,
    “Pende py''a potĩ-ma” he''i hagwã ore-vy Nhandejáry. Jajerovia-ma ramo hese, nhande
    py''a omopotĩ-ma va''erã. Ha nhande nhanhemopotĩ uka reise ramo Moisés amyrĩ remimombe''ukwe
    gwive rei nhahendu-vy, nanhane mopotĩry va''erã joty. Upéa he''i voi Nhandejáry
    nhe''ẽ: “Gwĩ Moisés amyrĩ remimombe''ukwe gwive jajapo ramo jepe, Ipy''a potĩ-ma,
    nde''íry va''erã joty nhande-rehe Nhandejáry” he''i. Upéixa he''i Nhandejáry nhe''ẽ
    kwatia-rehe omoĩ va''ekwe.'
  waj-waj: Ta Yutayaiya ti kaano kooya Yutayaa gioonna kiaapuyaano ti mmateeravai.
    Ta hama ngiari voopinnaiya mminnamminnaa maisa vareeraiyakidiri diitaunnayavee.
  cpy-cpy: Omapero-witatyaa, Judá-paenira aakapaeni, tee akimitako-wityaari kaari
    asheninkata ikanteeta-piinta-witari ‘kaari-pero-shireri.’
  mpx-mpx: Ama hi abima Yudiya gamagaliliyau, nige ha oola bolo nige Yudiya i oola,
    heliya ha awa togegi-agil, kaiwena hi minek Mosese wana Logugui tolinaa.
  wbp-wbp: Manurnarla wangkaja Piitakuju, “Piita, ngalijarraju kula karli nyina Juwu-wangu.
    Juwu-wangu-paturlu kula kalu purami Mujuju-kurlanguju kuruwarriji, lawa. Ngalijarrarli
    Juwu-jarra. Manu ngalikipalangu-wati, ngulajulpalu nyinaja Juwu-wati-yijala.
  luo-luo: “Wan wawegi nonywolwa jo-Yahudi to ok joma ok jo-Yahudi ma joricho,
  nhe-NT: Tojuanti tiisraelitame hasta quema titlacatque. Ax “titlajtlacolchihuani”
    queja quinnotzaj tlacame tlen ax israelitame.
  aii-aii: ܐܲܚܢܲܢ ܕܒܟܝܵܢܲܢ ܝܗܘܼܕܵܝܹ̈ܐ ܝܘܲܚ ܘܠܵܐ ܡ̣ܢ ܐܸܡܘܵܬܹ̈‌ܐ ܚܲܛܵܝܹ̈ܐ،
  esk-NT: Iḷumutuullapiaqtuq Jew-ŋupluta animałiqput, makunatituuŋiḷaaq Jew-ŋuŋitchuatun
    killuqsaqtitun.
  msb-msb: “Matuod man gayod na dili kita gin-anak na ginatawag ‘mga makasal-anon
    na mga dili-Judio,’ kundi gin-anak kita na mga Judio.
  cpa-NT: Jnieh³ dsa² lán¹² dsa² judío, tsa¹lán¹² jnieh³ ju³lah lán¹² dsa² tsa¹lán¹²
    judío, dsa² ti³re² dsag³.
  dso-dso: ଏବେ ଆମ୍‌କେ ଜନ୍‌ମେଅନି ଜିଉଦି ଲକ୍‌ ବଲି ଜାନତ୍‌ । ପର୍‌ମେସରର୍‌ ନିୟମ୍‌ ନାଜାନ୍‌ଲା
    ଜିଉଦି ନଇଲା ଲକ୍‌ମନର୍‌ପାରା ନଉଁ ।
  meu-meu: Ai be Iuda taumai korikori, dia kara dika taudia idau bese amo;
  yva-NT: Reamamo vatano Yahudi weye reansavaki no susyo Yahudi rai, reamo vatano
    Yahudi jewene mansamaisye ramu, weye onawamo wantatukambe ananyao Amisye rai ti
    awa ayao kakaije no mansai.
  dgc-dgc: Tahod ngani a Judeo kame. Ewan kame makasalanan a tolay a kona du éwan
    Judeo.
  zpm-NT: Goḻquiaadiaga gaṉle, teḻ no desde gol no zha Israel nac no, nacd no zigne
    nac grëraa miech ngoopdoḻ ne nac stib nacion; ible pseed no grë miṉe nac xley
    zha Israel.
  hix-NT: Àsok hana tehxan ha. Xuknewyana me konunutoko, Xuknewyanahnà mosonà katxho
    mehra tehxan hamà. Atxke natxhe katxho komo wyarohra tehxan hamà.
  sim-sim: �Hemo mir nga an nga shir Judama shir. Shir mbeek kraha anandi lasik fehenda
    ambu shir. Judama ambu ondo mbeek nir Judama lon ni tiyanda hom tiyanda ambu lir.
    Unda osik lir, �Kavakavan unda ma lir,� karem ni mbanda lira.
  npi-ULB: हामी जो जन्मसिद्ध यहूदीहरू हौँ र “गैरयहूदी पापीहरू होइनौँ”,
  cgc-cgc: Kami i na mga Judio, natao kay alin ta linai na Judio na dili kay paryo
    ta mga dili-Judio na pabilang nay na “makasasala na mga ittaw” tak ula danen an
    gasunod ta Mga Sinulat Moises.
  tim-tim: Nen Yuda hânân gâtŋe nenŋe âmâ ulikŋân Mosegât den kârikŋe lokoenŋe Anutuŋe
    luâk âlepŋe dâm nengolâk aregât Yuda luâk bo are yekmâ luâk bâleŋe dâm yeŋgonminion.
  yor-yor: “Àwa tí i ṣe Júù nípa ìbí, tí kì i sí ì ṣe aláìkọlà ẹlẹ́ṣẹ̀,
  wos-wos: Nani nak téfana du yingafwe. Nana yafa ayiwa Judana du takwa rendaka nani
    akwi Judana du me re. Judana du nawulak di nak téfana du takwaka wa, “Di Moses
    wandén hambuk hundika xékéhafi yata Godna makambu haraki saraki sémbut hurukwa
    du takwa di re.”
  emp-NTPO: Ãcõrẽba Moisea diad̶a leyra judiorãẽ́ba neẽ́ panʌ bẽrã dadji judiorãba
    ãdjirãra cadjirua obadarãana abadaa. Dadjirãra tod̶ad̶eba judiorã bẽrã maʌ̃ leyra
    eropanʌa.
  eng-F35: We natural Jews (and not ‘Gentile sinners’),
  ind-ind: Saudara-saudari, memang orang Yahudi punya kebiasaan menyebut bangsa-bangsa
    lain sebagai ‘orang berdosa’ karena mereka tidak memiliki hukum Taurat.
  pes-OPCB: «من و تو که یهودی‌زاده هستیم و نه غیریهودی که احکام شریعت موسی را نگاه
    نمی‌دارد،
  mpt-mpt: Ni biem ay kamwali Yuda kesoa nisa Yudabe. Ni Yudabai ulabbabe. Yuda ni
    baanoba Nakaia unangai Yudabai Gode wengo mo wafu blibba kesoa i hengmin gamobo
    ge oye binabuobe.
  ssx-ssx: Mo hande Mosesina꞉ pi ula꞉eki na miniki hake pa haleme Diendaili tapake
    halememe lo haleme tupa꞉ dia꞉me. Nikita꞉ ota꞉ mo Diu tapakema꞉ ma꞉nda꞉la꞉ wanda꞉hali
    haloma꞉me.
  mkl-mkl: Ntɔi, ɑwɑ Zuifu ŋɑi, ɑ kù jɛ dimi mmu ŋɑ iyi ɑ̀ yɑ kpe ilu dulum ŋɑ, domi
    Zuifu ŋɑi ɑ̀ bí wɑ.
  gaq-gaq: ସତ୍‌ରେ ନେ ଜନମ୍‌ ବାନ୍‌ ଜିଉଦି ରେମୁଆଁ ବାସଙ୍ଗ୍‍ନେ ଇସାବ୍‍ରେ “ପାପି ଅଣଜିଉଦି” ଣ୍ଡୁ
    ।
  gof-RNT: Nuuni yeletan Ayhude, shin nagaranchcho gidida Ayhude gidonna asaa mela
    gidokko.
  unx-unx: ସାର୍‌ତିଗି ଆଲେ ଜାନାମ୍‌ଏତେଗି ଯିହୁଦୀ ହଡ଼କତାନ୍‌ଲେ, କାନାଜି ଲେକାତେ, ପାପି ସାଅଁସାର୍‌
    ହଡ଼କ ନାହାଁଲାଃଲେ ।
  gah-gah: Leza nene hetoka ve gopa napa miniaká nia vegenakutí utó amune. Zuta ve
    gihila utó unimóza,
  lcm-lcm: Tarung, tarungpo igenen i Iudaia le si liklik, na parik ta vap i ngising
    po tav katak ve kara keve saupai.
  aer-aer: Kele ayenge Peter-eke angkeke, “Peter nhenhe awaye, arratye kwenhe ilerne
    Jew akweke atherre inteke. Jew anetyakenhe areyele angkentye Moses-kenhe apentetyakenhe,
    arrangkwe-arle. Ilerne kwenhe Jew atherre, ilerneke-artweye-arteke.
  qvc-NT: 'Noqaykunaqam isrraylinu kastamanda nasishqallapa kani. Chaymi llaqta masiy
    isrraylinukunapaqqa mana kanillapachu qamkuna suq nasyungunamanda kaqkunashinaqa.
    Chaqa qamkunapaqqam ninllapa: “Muysispa liyningunataqam mana kasunllapachu. Chaymi
    uchayuqkuna”, nishpa.'
  tgl-ULB: Kami na ipinanganak na Judio at hindi “makasalanang mga Gentil” ,
  cbs-NT: Nukubu na nenu mapuabudan, judiobumabun Diosun yunuti inun jawen nemati
    unanbuma keskama judiobu kaintan nun yumeniki.”
  xtm-NTPP: ’Yo'o chi ñayii judío ka kuu o onde nuu ni ka kâku o ma, te masu ka jiso
    kuechi o sukan ka jiso kuechi ñayii masu judío ka kuu i ma.
  nnq-nnq: Twenga Takayahudi kukubelekwa, ngiti andi bandu banga Akayahudije, “Abakemigwa
    akabaja”.
  bao-NT: ”Mania baʉarãpʉra mee, judíos ca nii jʉo dooricarã mani nii. Ʉmʉreco Pacʉre
    ca majitirã ñañarije ca tiirã méé mani nii.
  san-ORI: ଆୱାଂ ଜନ୍ମନା ଯିହୂଦିନୌ ଭୱାୱୋ ଭିନ୍ନଜାତୀଯୌ ପାପିନୌ ନ ଭୱାୱଃ
  huv-NT: Xicona wijquiatason nipilan judío xicon, ngome nawasan tiül pálwüx nipilan
    monrang ngo majneaj.
  otn-NT: Dí̱ nne ga̱ xi'a̱ n'na ra̱ hya̱ ya te'o gätho ya ma̱ mmi̱judíohʉ. A nu̱jʉ,
    hi̱nna̱ 'bʉhmʉ'a̱ ngue ra̱ ts'oqui ga̱ øthʉ tengu̱tho øtyø ja̱'i̱ hi̱ngyø judío.
  nop-nop: Indi yadi meeniŋ fekhinit mokit hogok hatifit tiiŋ undihi mu mintagumun,
    Judame mintagumun.
  obo-NT: Na id osengan ku mandad sikandan langun, kahi ku to, “Nominuvu koy no mgo
    Judio, woy ossa koy taddot konna mgo Judio no od ikohiyon doy dangan no mgo mosaasaa,
    oyyos dii ran od tuman to mgo Suhu ni Moises.
  cak-ENT: Roj ri roj israelitas pe pa kalaxic, nkabij que man roj aj-maqui' tüj cachi'el
    ri vinük ri man ye israelitas tüj.
  lif-NT: ᤀᤠᤏᤡ᤹ ᤛᤠᤀᤠᤘᤠ᤺ᤴᤇᤡᤱᤅᤠᤱᤎᤥᤀᤣ ᤕᤜᤢᤍᤡᤛᤡ. ᤌᤡᤶᤔᤧᤴᤍᤱ ᤛᤢᤘᤠᤱ ᤜᤧᤰᤋᤱᤒᤠ “ᤗᤠᤕᤥᤒᤠᤛᤡ” ᤔᤧ᤺ᤴᤗᤥ॥
  mie-NT: De yóhó chi cúu ó nchivī hebreo, de cáhān ō jāá nsūú nchivī ndá cā nación
    jā sáhá cuāchi cúu ó.
  san-TIB: ཨཱཝཱཾ ཛནྨནཱ ཡིཧཱུདིནཽ བྷཝཱཝོ བྷིནྣཛཱཏཱིཡཽ པཱཔིནཽ ན བྷཝཱཝཿ
  qve-NT: Noqaykuqa nacesqaykumantapachan Israel nacionniyoq runakuna kayku. Manan
    huk law nacionniyoq runakuna hinachu, huchallapi kawsayku.
  pao-NT: Numme Jew numu ka gi Jew numu tuma'emukwadu mee ne'a umu ka gi te tumayohona
    nagena. Numme ooosapa Jew numu.
  cbu-NT: Ashiri mazinangtsa; nuw siyaa Gálatasshcheetsis atina; Nuw, mishat Isustam
    wipunash iy Utaáshuchtanicha tputsini. Iy Apanllee nda mapiyrangini. Siy tamaparee
    nda ashiruni yutaritamapan nda taarangini.
  usa-usa: áraine. ketáámá Ítíráaeo-anna-wayukabike pááq uráunatae. Yéqtaaeo-anna-wayukama
    kúmiq-wayukabike íma pááq uráunatae.
  soy-soy: Tɔ̃́ nɛ hɑ́i kɛrɔ́leemɛ-mɛ Pisuifi lɛ, ɑ́ri mpuri sɑnɛ pikɔ́ pɛɛ ɑ́pi Uléécɑɑ
    n nyu.
  hui-hui: Wali agali tara tara ko biaga karu aria ndo kama. Ina Yu wali agali teneore
    kamagoni.
  amf-amf: Wodi wosa adhadhinka Ayiwd eedine; Ayiwdtay hamma seeson eenatehe.
  quc-NNT: Ri uj, uj winaq aj Israel rumal chi je' qa b'anik wa' xil qa wäch. Ri uj,
    pune ta ne uj ajmakib', man uj ajmakib' taj je' jas ri nik'iaj winaq chik ri man
    e aj Israel taj ri kepe pa nik'iaj tinimit chik.
  dob-dob: Taudi nigeya me Yudia sena maiboꞌadi ꞌediya totoꞌumalidi tuga, ta ꞌaboꞌada
    esi me Yudia,
  wrs-wrs: Pimba Yutanindna meisungundva tetwond venamoa, osmba Yutanindva nengsmoa
    uvra, pimba indhanakokla, lohohmomba amnavmoa. Yutanind pimba tetwond vena.
  mca-mca: Inekhewel jinekijfik'i in je'judiol. Qa nite' injunyejeyiju'ƚ pekhewep
    witsetiikal in yaqsiijkii pa' uƚ'ax.
