    e ekere a̱ A̱sula̱ cine Atakpaci a̱ ri.
  cax-NT: Ñemanauntu te israelitarrü oñü auqui maübo usaca icu na cürrü. Champürrtü
    tacana piquiataca nacioneca, ane nomünantü oboi.
  aia-aia: '''Igaau ra''i ai Jiu ''onaairaaui amagaa''i magau ai''a ''onaairai nei
    ra ai''a Jiu nara ai''a suriai ringe agaa''i Jiu.'
  srp-1865: Mi koji smo roðeni Jevreji, a ne grješnici iz neznabožaca,
  agt-agt: A yen mina ya pake nonotan muy, te ikami nga Hudyo a dana amu mi ya lintig
    na Namaratu addet ta kaabbing mi, te bakkan kami ta kuman na Hentil kiden nga
    awan makkamu ta lintig na en. Ammi maski kunna ten a amu min ta bakkan ta tarabakun
    tam ya ikwenta na Namaratu ta katunung tam, te intu la ikwenta na ya pangikatalak
    tam tentu. A yen mantu la ya ikatalak mi ya nepangikaru ni Hesus ta liwat mi,
    petta ikwenta na ta matunung kami, te bakkan haman ta pangidulot tam ta lintig
    na en ya mangatad ta katunung tam.
  lug-lug: Ffe mu buzaaliranwa tuli Bayudaaya so si Bamawanga aboonoonyi.
  yby-yby: 'Lemoya hetokaya opa-napa minikaka niabo wewenautiya soto pamune. Juda
    wewenautiya soto pudawo wewenalita sa-loko elekaka noune:'
  heb-heb: הן מזרע היהודים אנחנו ולא חטאים מן הגוים׃
  mpp-mpp: Nonge Yuda ngic, nonge Yuda ngic-ngigackacni fikeibeng. Nonge Israel yengele
    alingkacni miyac, bikic-baba aling yengelacni mi fikeibeng.
  apb-apb: Oto nou lae lo'u pe'i ere luhesie hunie uuri, “Ikolu, kolu hute oto aana
    mo Jiu, na kolu ka'a hute ike aana ‘kira ooraha'aala,’ satai ola nge ikie mo Jiu
    ko haa-haara'inire mo Aapoloa Aaopa aana.
  san-TEL: ఆవాం జన్మనా యిహూదినౌ భవావో భిన్నజాతీయౌ పాపినౌ న భవావః
  ben-IRV: আমরা জন্মসূত্রে ইহূদি, আমরা অইহূদিয় পাপী নই;
  ntu-ntu: Blepxbzku mz ncblo ngr alwx kcng trnzkrlzlru Loukxtr. Murde mzku nzmc nzngini-krgu
    lr Jiu, x krlztipeku Lou sc Gct mzli boipe.
  pan-pan: ਅਸੀਂ ਜਨਮ ਤੋਂ ਯਹੂਦੀ ਹਾਂ ਅਤੇ ਪਰਾਈਆਂ ਕੌਮਾਂ ਵਿੱਚੋਂ ਪਾਪੀ ਨਹੀਂ।
  gvc-gvc: Sã sehe judio masa masa bajuana, paina ñano yoaina judio masa jieraina
    yoaro sehe jieraja sã.
  sbk-sbk: Ati twebhayahudi apapwe se bhantu bhi insi abhi mbibhi”
  mya-JVB: လူ တို့သည် ပညတ် တရား၏အကျင့် အားဖြင့် ဖြောင့်မတ် ရာသို့ မ ရောက်၊
  kgf-kgf: Neŋaŋ ic enia képésicguc kekera ionac murunec qahac, néŋ Yuda ic hicŋiyiŋ.
  awb-awb: Iteinoibo Asiu ke míáh púara ite maqitónsabe ite moq Asiu ke méq ahbabáq
    nahnsó ké íre míone. Írakaumo.
  gdn-gdn: Nu Diyu taubanuwai nu ubumei iyapana kwaiyanai ragidai tademei da mu ka
    ‘bigibigi’. Nu wainapemei da nu ka eba mu maba,
  nko-NT: Yudafɔ lɔ́kwɩɩ́ mɩ́a fʋnyɔ. Megyí ahá ámʋ́ʋ́ bʋmegyí Yudafɔ, bʋmeyín
    Bulu mbla ámʋtɔ atsú.
  bsn-NT: Mani jʉarã jud'io masa ñaja mani. To bajiri gãjerã masa, Moisére Dios ĩ
    roticũmasirere cʉdimenare bajiro bajirã me ñañuja mani maji.
  pib-NT: “Wixni wa Goteyonwu wumumturetanru wixinri, gi wa payine kmukochirerunwu.
  wiv-wiv: Tolu kua ia tolu Iuda kamahi, na vuna tamadolu, titinadolu ia bukuni Iuda,
    beta tolu na haiden kamahi, kua nuhuta moge zahazaha.
  reg-reg: Eswe bhanu chili Bhayaudi mu kwibhulwa nawe tali “Abhanu bha maanga abhabhibhi”
  mlh-mlh: Juda fukeru maŋnoŋuŋ kerisiebeneŋ, niŋoji kotu kantri ŋiŋigo agiburaŋyaŋuŋke
    oŋuine so fukeru gogobeneŋ.
  gof-ENT: ኑኒ ዬሌታን ኣይሁዴ፥ ሺን ናጋራንቾ ጊዲዳ ኣይሁዴ ጊዶና ኣሳ ሜላ ጊዶኮ።
  aau-aau: Okar, hromkwe Juda mo ney-nona, hromkwe uwrkayn irweyk, yor piap-araw non
    ok ma me mo ney-nona korey.
  tvk-tvk: ?Ma midep e rin namim, Siu xil? Be reitin xa ratehe Siu ngamu melele xa
    latepes xir. E ratepus ngan xil xa latave Siu ti xa latahusil rae nar xil ti texoni
    ngan xa latehe moletin tesa xil pe met Hi.
  prf-NT: Neenak kami a Judio, bakán a Hentil a makasalanan.
  auy-auy: Simásuweꞌa Pítaantafeꞌa maarán-ááí siyáumne. Kentáásinofoisa Yúndaa-waasi
    pósa kentáá masínkaraawata Yúndaa-waasisa éta ímba fíꞌonkaa-waasi éta miwímó sáwíꞌo
    ontentá ínta wéumpo
  tbg-tbg: Tinavu vatatomanta tenavu Iutaa vatanaaka vaiha tenavu vo vatanaakara tiha,
    Kotiva Mosiraqaa tivato uvava kiama ho vika kahaqiraro qora kaiqa vare vai uvava
    qaqima vikaqi varianarove, ti variavaunarave.
  hub-NT: 'Ika nekas judío ainaji, ika tunaurinchau ainaji taji: Tumau asar chikich
    nugkanmaya tunau aina imauka ainatsji.'
  hmo-hmo: Momokani ita be Iuda taudia korikori iseda vara dekena amo. Ita be Iuda
    lasi besedia dekena amo lasi, Iuda taudia idia gwau unai be kara dika besedia.
  big-big: Nogo ini Kalesiyawiliyegi yeirikki ini kerewiyi. Teni wazayarik Yudawili
    mei puwili, Yuda ono kaile miziwili, sawiya ono kele kapura
  gux-G: Tinma yaaba mali sufinba ti ki tie “yaaba n yie O Yudaano”.
  cnl-NT: Rɨ³løn³¹na'³¹ dsa³ Israel. 'A²³jia'³ rɨ³løn³¹na'³¹ dsa³ jia'³ 'i³ jmoo³²
    'e³ xa³ dsoo² quiee'³².
  zar-NT: 'Gudxaʼ caʼ Pedro: “Rëʼu ni nácaruʼ bönniʼ judío tuʼ nácagaquiëʼ xuz xináʼaruʼ
    judío, en calëga bönachi izáʼa, nupa cabí núnbëʼgaca Dios.'
  kde-kde: Hwetu nni tuvayahudi tùvá kuvelekwa, akee tuvanu tuvêle na masambi muchi
    vanu vakávele Vayahudi!
  ata-ata: Nenge texali no anu mata noxou Iutaia no mine mivoꞌonenge, ia nenge taxali
    no anu mata noxiꞌa aneꞌi ta mitema aneꞌi ane ta Iutaia uasi e ilavusou iꞌoxoꞌoxonu
    susu uasi.
  qvw-NT: Ñatac ya'acuna awquillücunapïtam Israel caśhta capäcú; manamá chay “jucha-sapapa
    licaśha” mana Moisespa camachicuyniyu caśhtacunänüchu.
  nfa-nfa: Jaꞌa kai Petrus sèmi èèna, lula jiꞌi dua mi dhèu Yahudi. Suku jiꞌi dua
    mi se dhèu Yahudi, sama boe dènge suku leo sèra, lula suku jiꞌi dhu nèbhu le tadhe
    Ama Lamatua.
  tnp-tnp: Kəni e nian əha, iəu iəməni=pən vivi kəm Pitə məmə nɨpəhriəniən məmə itɨmlau
    iəmiasɨpən əhruahru e nətəm Isrel. Itɨmlau səniəmə Ianihluə mil iətəm nətəm Isrel
    nɨkilah tətəhti məmə ilah rəfin nol təfagə mətəu-inu kəsotohtəu-pəniən lou.
  urd-urd: जबकि हम पैदाइश से यहूदी हैं, और गुनहगार ग़ैर क़ौमों में से नहीं।
  hot-hot: Yêlôaniŋ wakatik lo wakamik ma avômalô Islael ba yêlô ma miŋ abitak anêŋ
    avômalô loŋ buyaŋ takatu ba elam nena ŋê daluk ami.
  mqj-NT: Situru' rettenanna kadadian, to Yahudikan. Tangngiakan tau senga' salianna
    to Yahudi battu dikua to kigente' to kasalaan.
  rus-SYN: Мы по природе Иудеи, а не из язычников грешники;
  mbh-mbh: Na it ini Judare, eneke titevirre or ini Judare, na it ini toko rerelire
    ako o avsa a Moses ile patorong, kene avele.
  bdd-bdd: Taudi geya meYudiya ꞌasa ganamuli ꞌoidiya togala tuwa, ma hesi tauda meYudiya,
  cbt-NTPO: Canpoaso' hua'huatërëhua quëran huarë' cotioro'sanpoa' ninëhua'. Co nisha
    piyapinpoahuë'. ‘Co oshahuano'sanpoahuë',’ nitërëhua'.
  srn-NT: Wi gebore leki Dyu. Wi a no sondusma di gebore leki pikin fu sma di no de
    Dyu.
  cta-NT: Nu cuare ni, nguꞌ judío laca ya tya loꞌo ngula ya chalyuu nu ndaquiyaꞌ jiꞌi̱
    lcaa chaꞌ nu nda ycuiꞌ Ndyosi loꞌo ya; siꞌi na ndaquiyaꞌ ya jiꞌi̱ cua ñaꞌa̱ ca
    chaꞌ cuxi ñiꞌya̱ nduꞌni nguꞌ xaꞌ tsuꞌ.
  bqc-SIM: Yudaↄn wá ũ, buipãle pↄ́ aa Lua dↄ̃oↄn wá ũo.
  tcz-CHONGTHU: Nangho le keima pendol a Judah mi ihiuvin, chidang namdang ho tobanga
    chonsea ihipouve.
  mar-mar: आम्ही जन्मापासूनच यहूदी आहोत, पापी परराष्ट्रीयातले नाही.
  snp-snp: Lamo ya ailo feka wenena, kopa minamo wenena yauti oloto piyámonimo ne.
    E’e, Yuda wenena yauti oloto piyonimo nefa,
  isl-isl: Báðir erum við fæddir Gyðingar og erum því ekki „syndugir heiðingjar“.
  spy-NT: Ānkoo kēēyēku ꞉acheek Yuutayeek ām yyootēēt amakeekerkeeye biiko alak choo
    ‑mēēnkētē kiruutēkaab Yēyiin,
  xnn-xnn: Kanak en, “Tet-ewa ay Judio tako ay mangtek isnan linteg Apo Dios. Baken
    tako Gentil ay adi mangtek isnan lintegna.
  mwe-mwe: Uwe tuli Bhayaudi kwa bhelekwa, nngabha bhandu bha ilambo ina bhalebhilenje!
  tte-tte: Kai sikabimai Yudiya tomonliyao mumugamai bwaite besiele. Siya nige Yudiya
    tomonliyao kakawa-naenae-yagili kaiwena siya Mosese ana loinao nige simumuliya,
  tcs-tcs: Yumpla i bin bon Zuwispipol. God i bin gibe dem lo blo em po yumpla, no
    po dem Nozuwispipol uda yumpla bin tingk i sina.
  hlt-THB: Ningmih Juda thlang na ak thang nawh “thlakthawlhkhqi” amyihna a ma mik
    awmkhqi ing,
  soq-soq: No ipa Iuswa munten, ita God anaanawa no ateinimbaida, mai uwa daitada
    apanawa God atensiawaia ruau.
  qub-qub: Nogacunaga yuriynëpita-pachami Israel runacuna cä. Manami laycunata mana
    cumlej juchayoj runacunanöchu cä.
  att-att: Á sikami, Kudio kami gemma, nga nakeyanatám mi yù kustombare mi nga Kudio.
    Á yáyù nga nerumá yù ággiám mi sù ággián nayù ira ari Kudio. Á ibiláng mi ta nakaliwâ
    yù ira ari Kudio, gapu ta arád da ammu yù tunung mi ánna yù kustombare mi nga
    Kudio.
  bki-bki: A ka bogo na, kiniou neber vatitig ka nalo jibe na neberinavo “Kito romiyotuba
    ea bajulukuti na kulo Ju, kito maka ve kulo dolu nalo, tibe ka nalo napano kulo
    Ju nalo aju ajidomii aber nalo amiagiago ga.”
  bqp-bqp: Yudanↄn ó ũ inaa gũn, buri pãnde durunnakɛrinↄn ó ũro.
  mcp-mcp: «Shé bâŋ, shé á byɛ̂l Oyúdɛn, shé cugɛ́ íkûl ishús í ŋgə́ sá *misə́m ínɨ.
  hat-hat: Nou menm, nou se jwif natif natal, nou pa soti nan ras moun lòt nasyon
    yo k'ap plede fè peche.
  npl-NT: Tejwah otitlakatkeh Israel yika tijudíojteh, iwa amo kemi non amo judíojteh,
    tlajtlakolchijkeh.
  bgg-bgg: Zai, gu ne nyagiak dang pha ji è Jew ro chiih-è “Gaibran ne layogphothek
    rone ithek shii ho pha duiine gu ne asi ro”
  eng-TCENT: We who are Jews by nature and not Gentile sinners
  eng-BSB: We who are Jews by birth and not Gentile “sinners”
  cpu-NT: Omaperovetatya, a-judío-tzi aakaite, te ankempitakovetyaari kaari asheninkata
    ikantaitapiintavetari ‘kaariperoshireri.’
  san-ASM: আৱাং জন্মনা যিহূদিনৌ ভৱাৱো ভিন্নজাতীযৌ পাপিনৌ ন ভৱাৱঃ
  tac-NT: Ramueka ralámuli jurío nírukuru, tase tabilé ralámuli jurío alué ralámuli
    napu tabilé machí churigá ka Onorúgame oyéralia. Ramueka 'la machime nírukuru
    churigá oyérilime ka Onorúgame.
  eng-WEBPB: “We, being Jews by nature and not Gentile sinners,
  gfk-H: “Dahat ira Iudeia, dahat ira bulumur ta ira Iudeia. Pa dahat gar tiga mes
    na huntunaan ing dahat ira Iudeia dahat la kilkilam diet bia ira tena sakena.
  viv-viv: WaꞋita, Mosese yana vehimeya yoꞋo tulidiyao agaidiya keke gidadauda faꞋina
    kavewagadi tokoyona. Tu ide keke tokoyona badi yoꞋo tulidiyao kalivai-dina keke
    adi wavehimeya amine. Au ide katubuga miYuda ada wavehimeya.
  yao-yao: Isyene, uwe tuli Ŵayahudi chipagwile, ni ngaŵa ŵandu ŵangaŵa Ŵayahudi ŵaali
    ni sambi!
  tgp-tgp: Enr̃a r̃a vora r̃a Jew, r̃a sopo tai isana ‘tamlohi hehe’ sei la tamlohi
    r̃or̃oha,
  auc-NT: Oodeoidi ïnämaï ïnäni näni ëñënämaï quëwencabo baï ïnämaï ïmöni inte mönitö
    ïñömö edæ oodeomöni në ëñagaïmöni ïmönipa.
  kbc-NT: Me janiiɡ̶atini noɡ̶oko noiigi judeutedi, Aneotedoɡ̶oji ane iomaɡ̶aditedice,
    aɡ̶ica anejinaɡ̶atege eledi noiigi ane diɡ̶icoateda miditaɡ̶a liiɡ̶enatakaneɡ̶eco
    Aneotedoɡ̶oji ane iditedini Moisés.
  bmh-bmh: Igual embigeg ag Zuda dudu. Ig emgasag ipal ebuan dudu sul tam. Ag Zuda
    agal kasai ze i sesamoranemen, gonun, ig ag igul eg macanemen dudu anem. Ig Zuda
    dudu pet darem.
  ctu-BL: Joñonla tsa' bʌ la quila pañimil ti Israel, mach i pi'ʌlonicla jini xmulilob,
    gentilob.
  meq-meq: Nəkway na, tə wa kway Yahuda hay bəna nəkway ndo i slala i siye i ndo neheye
    tə sər bazlam i Mbəlom mapala eye bay aye bay.
  noa-H: Maran chadcha bi heewe judionaank'a naawai hich Hẽwandamau ley deetarrjã
    wai nʌm. Magua maar chan chadcha sĩi Hẽwandam k'augbam k'ʌʌnjö parhoob nem waaujem
    k'ʌʌn k'abam.
  alp-NT: Au kai Petruse, ruele amire tamata Yahudi peneka. Ami ono tiae saka tamata
    rebe rekwa Alla mosare esi onore mo.
  san-VEL: aavaa.m janmanaa yihuudinau bhavaavo bhinnajaatiiyau paapinau na bhavaava.h
  kbq-kbq: Tagra Jiu vahe mani'neta, megi'a vahe'mokizmi amu'nompina, kumi vahera
    omani'none.
  kbh-kbh: Bënga judiënga fsëndmëna, bëngbe bëtsë́tsanga judiënga monjámnayeca, y
    nts̈amo judiënga chë ndoñe judië́ngbioye mondubobuatmcá, chë “bacna soye amënga
    ca”, ndoñe queftsátsmëna.
  ron-LSB: “Noi, iudei din fire și nu păcătoși din neamuri,
  pon-pon: Kita udan men Juj a jota dipan dueta men liki kan,
  nhe-BL: Tojuanti tiisraelitame hasta quema titlacatque. Ax “titlajtlacolchihuani”
    queja quinnotzaj tlacame tlen ax israelitame.
  sps-sps: Eye u man, ara na taa Jiu, ana ra vaporos ising mito tana taa Jiu. Ra gima
    vaporos ising me tan vainy sikia ma taa Jiu, iton vainy te koo romam vainy pisiin.
  wnc-wnc: “Siwan ninu kepman nana sanga wai akngakan tawake tasikaing amindane dongune
    dua aakumang. Aho. Ninu Judia nana mama wamu Mosesda yakut taknga tawake tasikaing
    amindane dongune aakumang.
  bus-bus: Yudanↄn wa ũ ina guu, bori pãnde durunkɛrinↄn wa ũro.
  gub-BL: Azeharomoete uruiko zutew romo ure. Uruzexak kar nezewe nugar romo ure.
    Nuruiko kwaw zutew 'ym romo. — Zutew 'ym a'e wà, ikatu 'ym ma'e iapo har romo
    wanekon a'e wà, ta'e ze'eg kwehe arer heruzar 'ymar romo wanekon a'e wà xe, i'i
    zutew wà, zutew 'ym wanupe wà.
  imo-imo: Nu kinye na kinye ilto Juda iye talo. Juda imbomanga mane ungumu naa pilkolio
    ulu pulu keri teremele mele ilto aku tepa iye talte kape molo.
  boj-boj: Bole, iga Juda. Di gago leŋ tiŋtiŋ. Iga sawa bei bei qaji sai. Agi sawa
    bei bei qaji naŋgi uneq di laqnub. Iga tamo deqaji sai.
  eng-DRA: We by nature are Jews, and not of the Gentiles sinners.
  knf-knf: Un ŋwo bayuday biki kabuka, ŋënwo ji bañaaŋ bandukiiŋ biki bajaaŋ baji
    bado buţaan.
  san-KHM: អាវាំ ជន្មនា យិហូទិនៅ ភវាវោ ភិន្នជាតីយៅ បាបិនៅ ន ភវាវះ
  arn-NT: Iñchiñ ta judiungeiñ taiñ judiu tuwünngen mew, tati pu judiu tuwünngenochi
    pu che reke yafkafe tuwünngelaiñ.
  zas-NT: ’Dunuj ree nayajc ree bén Israel diizd chi bayajl ree abiꞌ ad yuꞌt dxej
    babajn ree sin xley Dios ziꞌc ree bén ad najt bén Israel.
  ken-NT: Bɛsɛ́ babhɔŋ sɛ́chí bo Israɛl, bɔtayɛsɛ nkwɔ bo Israɛl. Sɛ́pú bo abhɛn
    bápú bo Israɛl, bɔ́ bhǒ bo bárɛ̀m bɛ báchi bǒ bɛbʉ́.
