verse: GAL.002.018
translations:
  kpx-kpx: Di hilokage di subuta Diue menaka onole haleale ke dana tota hoilahai va
    moleaniege dau vaveve toela vamale ata da.
  okv-H: Eto ke pepeni neite neite agi ere uaehena amo embo javotoho anote ijie agi
    ere uaehena avo mahu toruhena te ehako simba asona amina na pehumba au ari sapura
    embo aisona.
  tbo-tbo: Itapa tau ata gunawilena meu po Mose a lugagayo ata iletahi u luyagohana
    binei apo u apapoe ata galena tuhagaya.
  mal-C: ഞാൻ തകർത്തുകളഞ്ഞതിനെ ഞാൻതന്നെ പുനർനിർമിക്കുകയാണെങ്കിൽ സ്വയം നിയമലംഘകനെന്നു
    സ്ഥാപിക്കുകയാണ്.
  grc-SR: Εἰ γὰρ ἃ κατέλυσα, ταῦτα πάλιν οἰκοδομῶ, παραβάτην ἐμαυτὸν συνίστημι.
  bgc-bgc: पर मै सचमुच म्ह पाप करुँ सूं जै मै उन काम्मां नै करुँ सूं, जिन ताहीं मन्नै
    छोड़ दिया था जिसा के माणस परमेसवर की नजर म्ह धर्मी बणणा चाहवै, मूसा नबी के नियम-कायदा
    के मानण के जरिये।
  khz-khz: Pene au na vorova, ati ganirai avega-agorato gaura, maana vega-ruga-waira
    natina genai, au taunatauna kala rakava talimaku, rova ati akwalanaana.
  deu-TKW: Ja, wenn ich wieder aufbaue, was ich aufgelöst, dann mache ich mich zum
    Uebertreter.
  zsr-NT: Chquiꞌ ruiꞌ ladxaꞌa uchisaꞌ zxba le chbuquindjaꞌ, lë ni nac bëꞌ rguitsjaꞌ
    zxba queëꞌ Dios.
  lin-lin: Soki ngai natomboli lisusu biloko oyo nasilaki kobebisa, wana nazali penza
    mobuki mibeko.
  hns-NT: Djab ham phien se mangtie dharam ke kaanoen par tjale ke dwaara be-kasoerie
    howe, tab ham Parmeswar ke aage sattje ke paapie rahietie.
  noa-E: Magju khãai, mua õrag mʉch paarmua maach judionaan ley ʉʉrkhapiba jaaujerrta
    ewag pawi deeu ũwaai jãg ley ʉʉrkha nʉmuata maachin ʉ̈u peerdʉajem awi ag gaai
    jaau simjö thumaa ʉʉrkhakhiin, magan mʉchdëuta mag ley khaigba jaaubarm, chadcha
    maach peerdʉ awaag chan serbiiba simta mag jaau chiraawai.
  eng-EMTV: For if I build again the things which I destroyed, I make myself a transgressor.
  mib-NT: Chi sa núu naquihin tucu yó ley jeē ni stóo yó un, te súcuan tée yó cuéchi
    sɨquɨ̄ maá yó.
  lif-NT2: खे़ल्‍ले़ कुले़क्‌वा इङ्‌गाॽ ले़रुङ्‌देःसुङ्‌बा पाःन्‍निन् याम्‍मो हुॽरुङ्‌सिङ्‌ने़
    फाॽग्र इङ्‌गाॽ लायोबा पोःङ्‌ङारो॥
  xnj-xnj: Nambu yikavya nijenga kavili malagizu genabomwili, hinu nene nilangisa
    kuvya nambudaji.
  mmx-mmx: Do nenia anamlong ti loklok at Laulis Linga no nenia aga lok kepe i, anaba
    lox asuusu i xeretna do nenia laradi rongtonga xepe at Laulis Linga.
  cbr-NT: —Nun 'acë upí ñu a cupíma Jesucristomi catamëcë cupíshi cananuna Nucën Papa
    Diosan iscëx abë upí 'ai —quixun 'unáncë 'ixunbi, amiribishi —'ën upí ñu 'acë
    cupí cana Nucën Papa Diosan iscëx upí 'ai —quixun sináncë 'aish cana Nucën Papa
    Diosan iscëx 'uchañumama 'ain.
  tee-NT: Pus ni ic'alacjunita ju lapanacni ni jantu tasq'uini ni catanavi tachi ju
    najun la'ixlhamap'aksin Dios ni laich salaka calhimispacalh la'ixmacni Dios para
    ni astan aktam ac'ajunchokopa ni tasq'uini ni catanavi pus ju chunch talak'alhin
    ni jantu slivasalh.
  eng-LSV: For if the things I threw down, these again I build up, I set myself forth
    [as] a transgressor;
  cak-NT: Y xa nenya' chic pe ruk'ij ru-ley ri Moisés, ri xinya' yan can, can nik'alajin-pe
    chi can mac ri xin-en cuando xinya' can.
  pah-NT: 'Ymya ji jikopigi Moisésva''ea remimbo''eagwera rehe ikwehe. Po ji jikoga''javi
    hehe kiro, a''ero po ji imboukwahavi jirekote''varuhua. A''ereki Moisésva''ea
    nhi''ig̃agwera tuhẽ e''i ji ve: “Nde ereko te''varuhu.”'
  sja-NT: Mɨchi k'inia wãara ne-inaa k'achia ook'aji eperãarãmaa waya oopida paara
    Moisepa p'ãdade jara bɨk'a, oopii k'ãyaara Tachi Ak'õrepa jara pëidak'a Cristo
    k'ap'ɨa pari.
  xed-xed: Wya tsi, ka mbəɗglavambəɗa yu ka vrafta ta zlahuha ya si zlanava yu ghalya
    katsi ná, ksuksa yu ta ghəŋa ɗa nda tsa.
  mks-NT: Joo mé a̱ nda̱a̱ caja í cua̱chi tá ná casáhá tucu candeé iní ley Moisés
    ña̱ ná jáca̱cu a mí jáchi̱ sa̱ na̱jándacoo í ña̱ tá na̱candeé iní Jesucristo.
  gfk-S: Ing be iou te ter tihigu tano mangana lilik be ira harkurai tane Moses di
    nage tale ura kurkure be iou takados, ma namur iou mur habaling di, io, iou hatutuno
    be iou tike ut na laka harkurai.
  bmu-bmu: Köna keu wuataŋgöba solanŋi akingö keuŋi lök köndeŋda qeapköyal. Qeapköyalmö,
    mi kunbuk esapköba jim kuŋgubileŋak ewö, mönö Köna keu miyök qetala siŋgisöndok
    azia aka könaŋamni kunbuk mewö miwikŋaibileŋbuk.
  dgz-dgz: Go endi ne iup namua gaset ae veana sia wat nagase taingapena ame nek ebo
    tan, iup ame topaisivin.
  eng-GNV: For if I build againe the things that I haue destroyed, I make my selfe
    a trespasser.
  zaa-NT: Por ejemplo, la'a inte' ba nia' qui'ni labiru caduel·la' gunia' nu ra lo
    ley de Moisés, pero canchu eyèqquia' guni ya' ą attu, entonces clárubá rila'ní
    qui'ni rigù'a' falta.
  eng-WEBSTER: For if I build again the things which I destroyed, I make myself a
    transgressor.
  guh-guh: Diosojavabelia rajane naneconitsipajë mapacuenia itsa exanaejitsipajë.
    Dioso Moiséspijinëta penajumecopatsilivaisi, tajumecovënëtsijavami tacopatsicujinae,
    icatsia caevëalia itsa jumecovënëtsipajë, nexata Diosojavabelia naneconitsipajë.
  bon-bon: Yepä, cane liba cääri labacitune pui cotre wawena gaabe cabu me, cane lui
    ne itu sebmalujine, cane piba lawabudnitune egä cane conocono biname gäne pui
    cotre mule tääpume.
  nhw-BL: Pero sintla nipehuasquía nitlamachtis para masehualme hueli momaquixtisquíaj
    tlen inintlajtlacolhua sintla quitoquilisquíaj se tlanahuatili catli ayacmo quipiya
    chicahualistli, huajca quena, nimochihua nitlaixpanoquetl.
  swh-ONEN: Lakini ikiwa mimi ninajenga tena kile ambacho nimekwisha kukibomoa, basi
    ninaonyesha kwamba mimi ni mkosaji.
  wbi-wbi: ulwakuva ndeve nivika uluhuvilo lwango kuvika indaghilo, uluhuvilo luno
    nikavusisie, nikujivonesia june kuva nilin'denya ndaghilo.
  bba-bba: Domi nɑ̀ n ye nɑ rɑɑ surɑ bɑnɑ, nɑ tii sɔ̃ɔsimɔ toro.
  eng-KJVCPB: For if I build again the things which I destroyed, I make myself a transgressor.
  kgk-NT: 'Xe ko anhemopotĩ ukase-vy mo''ã ndajapovéi-ma va''ekwe Moisés remimombe''ukwe.
    Aikose joty Hesu reko-rupi. Ha ko''ánga katu xe ha''e ramo: “Ajapo jevy-ta Moisés
    he''i va''ekwe gwive Nhandejáry he''i hagwã xe-vy, nde py''a potĩ-ma”. Upe va''e
    ha''e ramo, ndaikovéi-ma va''erã Hesu reko-rupi. Ajejavy tee-ma va''erã.'
  waj-waj: Mmaanna tuu kuaivaa vaa na pikiaivaa fai na keenaa iinaree kiaa iina teeno
    hama yopeenai teeda fai ngia na mminnamminnaa maisaivaa varaanaraivaa kooyaa taaravai.
  cpy-cpy: 'Tema rootaki aminaashi-waeta-chari ashintsita-wakaeyaa, akante: “Jame
    amonkaa-yiteero maawoeni Ikantakaan-teetani.” Tema okimiwitakawo nothonkiromi
    nopookiro jempe-rika oeta kaari wetsika-chani kameetha, opoñaa napiiteeromi nowetsikaero
    okimitaha paerani.'
  mpx-mpx: Sauga ya Mosese wana Logugui nige al ya memelteli-an. Inoke binimala na
    sikal al Logugui eliyana ge na tal pasikal, he tunahot nasi na gegi to,
  wbp-wbp: Kalarna puraja-jala Mujuju-kurlanguju kuruwarriji. Kala kujarnarla wala-jarrijalku
    Jijaji Kirajiki, yaliji kuruwarri yampinja-yanurna purdangirlilki. Kajilparna
    jalangurlulku yarda pina purayarla yali kuruwarri Mujuju-kurlangu, kujarlaju kajikarnarla
    Kaatukulku jurnta karlirr-yani warntarlalku. Kulalparna kujarluju pina purayarla,
    lawa. Kularna yarda pura yaliji kuruwarri ngajuju Kaaturlu nganta yungulpaju ngula-jangkaju
    nganta ngajuju jungarni-pajikarla, lawa.
  luo-luo: Ka achako agero gik mane amuko, to mano nyiso malongʼo ni an jaketh chik.
  nhe-NT: Pero intla nipehuasquía nitlamachtis para tlacame hueli momaquixtisquíaj
    tlen inintlajtlacolhua intla quitoquilisquíaj tlanahuatili tlen ayoc quipiya chicahualistli,
    huajca quena, nimochihua nitlaixpanoquetl.
  aii-aii: ܣܵܒܵܒ ܐܸܢ ܡܸܢܕܪܸܫ ܒܵܢܹܝܢ ܡܸܢܕܝܼ ܕܬܠܝܼܚ ܠܝܼ، ܡܫܲܪܘܼܪܹܐ ܝܘܸܢ ܠܓܵܢܝܼ ܕܝܼܘܸܢ
    ܫܵܡܛܵܢܵܐ ܕܢܵܡܘܿܣܵܐ.
  esk-NT: Aglaan una iḷumutuuruq, uqautigiqqaaqapku maliġutaksraq iłuaŋiññipḷugu aasiiñ
    aquagun uqautigitqilgitḷugu nakuunipḷugu, taatnaqama navguiriġuqtuŋa.
  msb-msb: Ugaling, kun idtoʼn daan na Kasuguan na ginbayaan ko amo an papatindugon
    ko gihapon, pagpamatuod naman ina na makasal-anon gayod ako.
  cpa-NT: Hi² jøng² báh³ lah¹dsóh² mi³li¹léi¹³ hi² ma²rø²canh¹² jnieh³ dsag³, ju³ná³
    ca¹mi³ti³ jnieh³ calah lei¹³ hi² ma²ca¹tiú¹³ jnieh³.
  dso-dso: କାଇକେବଇଲେ ମୁଇ ମସାର୍‌ ନିୟମ୍‌ ପିଟି ପାସ୍‌ଲିଦେଲି । ମାତର୍‌ ଜନ୍‌ ନିୟମ୍‌ ମୁଇ ଚାଡିଦେଇରଇଲି,
    ସେଟା ଆରିତରେକ୍‌ ମାନ୍‌ବାକେ ଚେସ୍‌ଟା କଲେ ସତଇସେ ପାପି ଅଇଜିବି ।
  meu-meu: Badina be na kurea dobi ḡauna bama haginia lou, lau na kara havara taugu
    ai bama lao.
  yva-NT: 'Wo raura ware sya ayao kakaije no rinai weye syo Ananyao Musa rapaya ntami
    arono syanave Kristus ai to. Weramu syo ayaowe rasakinavo mansai no taiso: ranivara
    syakare syo Ananyao Musa rarijat akato, naije umba sya ayao kakaije no rinai weye
    ana tugae mamo syo Ananyao Musa rakanyoandi to.'
  dgc-dgc: Pero éng ipasakupék a huway ta utus ni Moises a inibutan ko dén, éy saya
    i katunayana a linabag ko dén i éya a utus.
  zpm-NT: Mazd doḻ ga guṉ naa, teḻne rlozhle rseed naa miech rne naa lo zho ne led
    leyd nac miṉe csilaa ne lo doḻ, ni lozh ga naaque no lozhd tsoxco guṉ grë miṉe
    nac ley.
  hix-NT: Moyses heno nmenhotho hoye rohra konyhoryetxhe kany me kehtokonye, onà wyaro
    kahra tehtxe. Moyses heno nmenhotho yawo ro tehtxe, kosonyhoryetxho menye, kahra
    tehtxe. Àro yawo ro tehtxe tatoko rma, atxke rma tehxatxow hamà, eyuknye menyxehra
    kesnàr kom ke.
  sim-sim: An Judama lo lihi siyok a sindarin angop a halari nir. Os angop a halahanda
    nombo oson indik a tiyaha, nombo orok ma worna mak a nakwak a hishi nahi, os amu
    anhinjik kavakavan unda mak nanduwa.
  npi-ULB: व्यवस्थालाई पुरा गर्नुपर्छ भन्‍ने कुरामा मैले मेरो विश्‍वासलाई पुनर्निर्माण
    गरेँ, त्यो विश्‍वास जुन मैले भङ्ग गरिसकेको थिएँ । म आफैँलाई व्यवस्था भङ्ग गर्ने
    मानिस तुल्याउँछु ।
  cgc-cgc: Tenged anduni ula aren en gasalig ta ake na pagsunod ta Mga Sinulat Moises
    aged buaten a na matareng, di' ba dili igo na malik a naan ta ake na pagsunod
    ta mga sinulat ya? Daw malik a, papakita ko nang na yaken isya na nakasala tak
    dili ko masarangan na magtuman ta tanan gid na naan ta mga sinulat.
  tim-tim: Wan me wan bâleŋerâm hâkâŋ akmâ hepulân are gaetŋe lâuwâŋe mem gangerâm
    manbian amâ bundâk nâ den koko luâk akbian.
  yor-yor: Nítorí pé bí mo bá sì tún gbé àwọn ohun tí mo tí wó palẹ̀ ró, mo fi ara
    mi hàn bí arúfin.
  wos-wos: Hanja wuni wa, “Wuni Moses wandén hambuk hundi xékéta, wandén maki yata,
    wuni yikafre mawuli hérae Godna makambu yikafre sémbut hurukwa du retawuni.” Wungi
    wataka hukémbu wuni xékélaki. Wuni Moses wandén hambuk hundika xékéta, wandén
    maki yata, yikafre mawuli yamba hérakéwuni. Wungi xékélakita wuni yikafre mawuli
    héranjoka wuni Judana sémbut wuni yataka. Yatakataka yikafre mawuli héranjoka
    wuni Krais Jisasna hundi xéké. Xékéta wuni Moses wandén hambuk hundika wambula
    yamba xékékéwuni. Wuni Krais Jisasna hundika hu hweta Moses wandén hambuk hundika
    wambula xékéta, wuni haraki saraki sémbut hurukwa du retawuni.
  emp-NTPO: Mʌ̃a ley naẽna ẽpẽ b̶ad̶ada wayacusa ẽpẽibʌrʌ, mʌ̃drʌ bed̶ead̶e b̶eya.
  eng-F35: “Now if I rebuild the things that I destroyed, I acknowledge that I am
    a transgressor.
  ind-ind: Dulu kami sudah mengajarkan, “Percayalah kepada Kristus agar dibenarkan
    di mata Allah.” Kalau sekarang kami kembali mengajarkan, “Berbaliklah dari Kristus
    dan bergantunglah pada hukum Taurat lagi,” itu berarti kami menjadi ‘orang berdosa!’
  pes-OPCB: بلکه برعکس، اگر خودم آن نظام کُهنۀ احکام شریعت را که قبلاً ویران ساختم،
    بار دیگر بنا کنم، نشان می‌دهم که واقعاً خطاکار و قانون‌شکن هستم.
  mpt-mpt: Ne ibo baabenia Mosese hekmel wengo wafu nine ge baabei mole kukub olo
    misiamobe. Sino ne ibo baabenia Nibo Mosese hekmel wengo wafu biobo Gode nibo
    mo baabeneta Ibo ne kin dimo naka molot unang molotobo ge baabenamabebabo ge baabeia
    ibo wentibbio kesoa memalo ne Klaiste weng olo deibonia weng afet ota baabei mole
    kukub olo hengminobe.
  ssx-ssx: Kota꞉ a꞉nda꞉ I̱ma꞉ mo Mosesina꞉ pi ula꞉ ekimanu pu haleme hau na pulueke
    laa paeyaowa꞉ ekimanu paa kini pea pua pua꞉ka꞉na꞉ta꞉ kota꞉ I̱ta꞉ mo pi ula꞉eki
    yambolo halo hali peneme halueke.
  mkl-mkl: Nsɛi, bii ǹ teese ǹ wɑ n mɑ mii iyi ǹ tɑko ǹ lɛɡɛ wo, ǹ bɑɑ ǹ jɛ
    ilu tɑɑlei.
  gaq-gaq: ଡାଗ୍ଲା ମୁଡ଼ି ନିୟମ୍‌ନେ ବନ୍ଦନ୍‍କେ ନେଙ୍ଗ୍‍ ଚିନା ଆଡିଙ୍ଗ୍‍ମ୍ୱକେ ମେଃନେ ବାର୍‌ମୁଇଂତର୍‍
    ଆରେନ୍‍ସା ୱେଲା ନେଙ୍ଗ୍‍ ଦସି ଣ୍ଡିଙ୍ଗ୍‍ଏ ।
  gof-RNT: Hiza, ta laallidayssa zaarada keexiyabaa gidikko taani ta huu7en higge
    mentheyssa gideyssa qonccisays.
  unx-unx: ଚିୟାଃଚି ଅକ ଆନ୍‌ଚୁରାଃ ତନଲ୍‌କେ ଆଇଙ୍ଗ୍‌ ଟଟାଃକାଦାଇଙ୍ଗ୍‌, ଏନାକେ ଆଡଃମିସା ବାଇରୁହାଡ଼େରେଦ
    ଆଇଙ୍ଗ୍‌ ଗୁହ୍ନାଁଁ ହବାଅଃଆଇଙ୍ଗ୍‌ ।
  gah-gah: Lihimate asú itive loko Mosé li gakotó amegesaló mololoko vituni suni mota
    gale zunimó nene goha apatitunimó nene, lamaná lo hukoko li gakó pelevesava zeaká
    nounimó nenémini mogonáa utó inogo ive.
  lcm-lcm: Man naka abis pok a bil ang natala goeng ia lenginang, sukana kalapo malangas
    aro luai ta nau a igenen putuk saupai.
  aer-aer: Nhenge tharle angkentye Moses-kenhe apentetyarte, ayenge Ngkartenge uyarne
    anyente-irreke. Kele tharle Christ Jesus arratye itelaremenge anteme ayenge Ngkartenge
    apurte-irreke, alakenhe ikwerenge anteme ayenge angkentye ikwerenge impelheke.
    The apeke angkentye Moses-kenhe awethe apenteme, kele ayenge Ngkartenge untyeme-irremere.
    Alakenhe kwenhe akurne anthurre.
  qvc-NT: 'Piru noqa yach''achikushpa: “Muysispa liyningunata kasushunllapa washakananchiqqa”,
    nishpaqam, uchayuqna kayman.'
  tgl-ULB: Sapagkat kung itatayo ko muli ang aking pagtitiwala sa pagsunod ng kautusan,
    ang pagtitiwala na aking sinira, ipinapakita ko ang aking sarili na sumusuway
    sa kautusan.
  cbs-NT: Ja inun, judiobun beya danankin jenebiatan ana chintunkidan en bena waidan,
    eadan, en chakabu ikeanaii.
  xtm-NTPP: Vaa nú in ja jâ ni xnaa sa ma, te ndasa'a tuku sa in‑ka jichi ma chi maa
    sa sa'a ja ndakuiso kuechi sa in‑ka jichi tuku ma.
  nnq-nnq: Nganhalabia ndela jikuhyobale Malagilo. Anda ngoe nyiga kuchenga kabele,
    monekana nenga nabaja.
  bao-NT: Jĩcʉ̃, cʉ̃ ca tii yaio bateriquepʉrena ñucã cʉ̃ ca tii jeeñocãjata, cʉ̃
    majuropeera ñañarijere tii bui cʉtigʉ tiimi.
  san-ORI: ମଯା ଯଦ୍ ଭଗ୍ନଂ ତଦ୍ ଯଦି ମଯା ପୁନର୍ନିର୍ମ୍ମୀଯତେ ତର୍ହି ମଯୈୱାତ୍ମଦୋଷଃ ପ୍ରକାଶ୍ୟତେ|
  huv-NT: Cos sitiül tapiüngas ngo metam narang leaw apiüng aaga poch tüünd Moisés,
