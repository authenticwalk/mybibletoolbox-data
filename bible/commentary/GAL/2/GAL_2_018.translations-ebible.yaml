  hun-hun: Mert ha amiket elrontottam, azokat ismét fölépítem, önmagamat teszem bűnössé.
  mcf-NT: '“Nuquin tsusedpan chiampicpadomboen nashoen Nuquin Papan nuqui bëdamboen
