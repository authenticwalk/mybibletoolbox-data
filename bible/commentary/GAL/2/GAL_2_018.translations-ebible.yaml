  byr-byr: Sareꞌ dareꞌnesɨ. Kɨwɨnyaꞌna Gotɨyai “Yɨdaꞌmaraangeigɨnyɨ,” mujɨ neyakeꞌna
    Kɨwɨnyabwi waꞌdɨꞌnyɨ Kɨraazɨtɨyarɨ lɨmwadaa Gotɨyai “Yɨdaꞌmaraangesɨ,” nedadelyɨ.
