  zat-NTPS: Che dxuchínnaja' tu, na' che te na' xexuna' na, na' nabaga' zria.
  spp-spp: Mu aha fworo Musa Saliyaŋi kuni i mà pa Yesu Kirisita wuuni i, kàntugo
