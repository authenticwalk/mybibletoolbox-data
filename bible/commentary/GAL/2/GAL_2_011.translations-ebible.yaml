  cpu-NT: Ikanta jiyaatakeranki Pedro Antioquía-ki, tzimatsi ikenakaashitakari irirori,
    ari nokisathatakeriri.
  san-ASM: অপৰম্ আন্তিযখিযানগৰং পিতৰ আগতেঽহং তস্য দোষিৎৱাৎ সমক্ষং তম্ অভৰ্ত্সযং|
  tac-NT: '''Ma we''kabé bamí kachi a''kinana napu''lige alué Pegro alé Antiokía anilichi
    nawasa napu ne ajtígichi, ''we a''wágame ne''ocha ne alué Pegro suwábaga ralámuli
    akériga.'
  eng-WEBPB: But when Peter came to Antioch, I resisted him to his face, because he
    stood condemned.
  gfk-H: Iasen ing bia Pita ga hanuat na Entiok, iau ga tur matei ia ma iau ga bor
    ia kanong ga gil tiga sakena.
  viv-viv: Tu tova saꞋeyana Fita Anidiyoka melala againe gilakayemu ada yana dewa
    saꞋeyana keke-moꞋa hagihagina faꞋina, gagahelumatana.
  yao-yao: Nambo che Petulo paŵaiche ku Antiokia naakanile paujo pa ŵandu pakuŵa ŵaliji
    aleŵile.
  tgp-tgp: Pani na rani Peter mo mai Antioch, na reti isana na naho vao. Na reti r̃ilangi
    isana mata sava mo lo vaia, matan sava mo lo vaia mo sopo tataholo.
  auc-NT: Ayæ̈ Pegodo Antioquiya ïñömö pöninque wïï nö cæcä adinque botö tömengä awinca
    waa adinque, Bitö pante wæquinque wënæ wënæ cæbi ïmipa, ämo wæcantapa.
  kbc-NT: Niɡ̶ijo Pedro migo dalita nigotaɡ̶a Antioquia, jiojotece lodoe loiigi Aneotedoɡ̶oji,
    leeɡ̶odi me dibatá.
  bmh-bmh: Ziwas tub ebu, iz Antiok uzan darena, Pita alaimai, go igul eg tub meun.
    Getal Uwait nug go igul gue i guzenabun aureun. Iz gonugau igul uligaimai, Pita
    ze gusig auremin.
  ctu-BL: Che' bʌ tsa' c'oti Pedro ti Antioquía, tsac tiq'ui come an i sojquemal.
  meq-meq: Ma dəba eye na, Piyer a yaw a Aŋtiyos, na gay me kame i ndo hay hərwi a
    ge wu nakə lele bay aye.
  noa-H: Pari magtarrta hich Pedro Antioquía p'öbör hee barimaawai, hirua nem wau
    sim hʌ̈u k'abata sĩejim; magua chadcha mua warre hichig k'ĩircha hiek'ajim.
  alp-NT: Kena Petruse iluake me Antiokiare, au sibai le iono sala.
  san-VEL: aparam aantiyakhiyaanagara.m pitara aagate.aha.m tasya do.sitvaat samak.sa.m
    tam abhartsaya.m|
  kbq-kbq: Hianagi Pita'ma Antioku kumate ehanatige'na, haviza hu'nane hu'na avufi
    kesu'noe.
  kbh-kbh: Pero Pedro Antioquía bëts puebloye tonjánabo ora, chabe delante sënjánayana
    cha ndoñe ts̈abá tonjanma ca, er nts̈amo enjanamcá ndoñe ts̈abá quenjatsmëna.
  ron-LSB: Dar când a venit Petru la Antiohia, m-am împotrivit în fața lui, pentru
    că era condamnat.
  pon-pon: A Kepaj lao pwaralan Antiokien, i ap palian i pwe kalok jued mi re a.
  nhe-BL: Pero teipa, quema Pedro ajsico altepetl Antioquía, monejqui niquixcoilhui
    tlamiyacapa pampa quichihuayaya tlen ax cuali.
  sps-sps: Nainy te naa me Pita tana ngats fan iny Entiok, nyo peits towa matar a
    fokinai, tana saa, ayei te kat kat iring.
  wnc-wnc: Ngan. Wamu waaknga yaking ngana masande Sifasda Antiok yot gapmane apuke
    ita sanga gutonga takngatu tasiwan kake nata ie kuke inisapdukum.
  bus-bus: Kɛ̀ Pita mↄ̀ Antiↄku, ma ginɛ tɛ̃tɛ̃ntɛ̃, kɛ̀ à zã̀ yãa yãnzi.
  gub-BL: Amo 'ar mehe Pet wiko Àxioki tawhu pe a'e, uzeruzar ma'e a'e pe har wapyr
    a'e.
  imo-imo: Nalo altopa Pita kano Antiok kombu omba molorumu wali nani imbo palinga
    kumbe kerena yu nendo tipo iri toru. Aku ambe telka yuni ulu alowa te terimu.
  boj-boj: Ariya bunuqna Pita a Antiok qureq bonaqa e aqa ulatamuq di a ŋiriŋtem.
    Di kiyaqa? A kumbra uge yej deqa.
  eng-DRA: But when Cephas was come to Antioch, I withstood him to the face, because
    he was to be blamed.
  knf-knf: Kë wal wi Piyeer abiiŋ Antiyoka, dlaţa ţi kadun ki bañaaŋ bŧi, ţiki aanfaŋi.
  san-KHM: អបរម៑ អាន្តិយខិយានគរំ បិតរ អាគតេៜហំ តស្យ ទោឞិត្វាត៑ សមក្ឞំ តម៑ អភត៌្សយំ។
  arn-NT: Welu Pedro küpalu ta Antiokia waria mew, katrütudungufiñ, kisu tañi femkeelchi
    dungu am kümenolu.
  zas-NT: Per chi we Bëd guiedx Antioquía, dxel gudilëꞌn laaman guial ad cayüjntaman
    ziꞌc rayal.
  ken-NT: Píta átwɔ́ nɔ́kɔ́ Antiɔk, nji yi bɛsí bhi mbɔnyunɛ akʉ nyaka ɛnyɨŋ ɛnɛ
    ɛpu chak.
