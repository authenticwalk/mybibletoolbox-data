  hop-NT: Noqw Peter Antioch ep pituqw, nu nuhtutpik put qöhqöya, ispi pam qaanhtiq’ö.
  san-URD: اَپَرَمْ آنْتِیَکھِیانَگَرَں پِتَرَ آگَتےہَں تَسْیَ دوشِتْواتْ سَمَکْشَں
