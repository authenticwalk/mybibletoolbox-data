  ewe-ewe: Ke esi Kefa va Antioxia la, metsi tsitre ɖe eŋu, elabena wotso enu.
  nuy-nuy: Anubanila-wala, ngaya nga-burri anubagu ana-Antioch, ana-lhal. Nubagi-yung
