  tlf-tlf: Kale ninggil nuyo Jerusalam uyo kupkaa tal abiip Antiok kal bomta utamita,
    Fita iyo tal kuguup mafak ke-be kalaa age-nilita, ilami tibit diim kugol tol kup
    daak tama yega dobe-sii kale,
  piu-2006: Piitanya tawunu Yantiyukalakutu yankula Yiitjuku walytja tjuṯangka tjungurringu.
    Paluru Tjuwuwiya tjuṯawana tjanala ngalkura nyinapayi. Palulanguru Yiitjuku walytja
    Tjuwu tjuṯa Yantiyukalakutu yanu, Tjayimitjalu wantirriyaṉutja tjuṯa. Paluru tjana
    nyinanytjala Piitalu kuliṉu, “Pala tjuṯangkuṉi panypurangkutjipingka, ngayulu
    Tjuwuwiya tjuṯawana wiya kutu tjungurringkula ngalkuku.” Piitalu Tjuwuwiya tjuṯanya
    wantingu, tjungurringkula ngalkuntjawiyangku. Piitanya nguwanpa Tjuwu kutjupa
    tjuṯangku, Panapatjaluṯarra Tjuwuwiya tjuṯangka wantingu tjungurringkula ngalkuwiyangku.
    Panapatjalu tjananya marrkunmara palya tjanala tjungurringkula ngalkuntjaku. Ngayululpi
    nyangu tjananya tjungungku ngalkunytjawiya nyinanytjala. Yalatji ngayulu nyakula
    kuliṉu, “Piitanyangarri wiya tjukarurru nyinanyi, tjana Yiitjuku wangkawana Tjuwuwiya
    tjuṯangka tjungurringkula ngalkunmara.” Yalatji kulira ngayulu tjanalakutu yankula
    Piitanya payira watjaṉu, tjanala kurungka, yalatji, “Piita, kulilaṉi! Nyuntu Tjuwu
    nyinanyi. Mungaṯu nyuntu Tjuwuwiya tjuṯangka tjungurringkula tjungungku ngalkuṉangi.
    Palya nyuntu Tjuwuku luwu kulintjawiya Tjuwuwiya tjuṯawana nyinangi. Kuwarri nyuntu
    wiyalpi tjanala tjungungku ngalkuṉingi. Tjuwuwiya tjuṯangku yalatji kuliṉi, nyuntu
    tjananya wantinytjala, ‘Piitalu kuliṉi nganaṉa Muutjaku luwuwana nyinanytjaku.’
    Nyuntu wiyawana kuliṉi, Tjuwuwiya tjuṯa wiya Tjuwuku luwuwana nyinanytjaku, tjana
    Yiitjukuṉu wangkawana kutju nyinanytjaku.
  poh-NT: Chiri̱j chic ruꞌ nok hoj chic soljonak je ar Antiyoqui̱ya, pan jenaj kꞌi̱j
    reꞌ maꞌ Luch xponic ar chi pa̱m tinamit reꞌreꞌ. Naxwihꞌic ar, reꞌ hin xnikꞌil
    chi cow i maꞌ Luch ru̱cꞌ i noꞌjbal cꞌahchiꞌ ribanam ruꞌum nok tanlic chi kꞌilmijic
    ri̱j i noꞌjbal cꞌahchiꞌ ribanam.
  tue-tue: 'Too síro yʉʉ Antioquíapʉ niirĩ, Pedro toopʉ́ jeawi. Cʉ̃ʉ̃ sicato jeaari
    sirogã, judíoa niihẽrãmena yaa, niijãmiwĩ. Too síro Santiago menamacãrã jeawa.
    Pedro cʉ̃́ãrẽ cuirigʉ niiwĩ, “yʉʉ widecõã́noña manirã́mena yaaré quetire Jerusalén
    macãrãrẽ wedebocua” jĩĩgʉ̃. Teero tiigʉ́, judíoa niihẽrãmena yaadu, bapacʉtinemoriwi.
    Pedro menamacãrã judíoacã teerora tiiwá. Bernabépʉra teerora tiinʉnʉ́sejãwĩ. “Cõãmacʉ̃
