verse: GAL.002.011
translations:
  kpx-kpx: Iniale vani mole di Antiokae usege Bitau lohoale vaveve mole toela vage
    di ke elehai atae nimo avuho hoto mole lounu. Vaveve kosealemoike di avuho lounu.
  okv-H: Eto Peter da Antioch ta pambuto mihie ari vahai erevi ena avo sapura kito
    amita degi harikihena
  tbo-tbo: Geka hougana u mulina Pita i nei Anitiyoka po noka hotana a dewa ega ita
    dumalu imahi ega yaka a paliyeya a dewa yabayababa binei.
  mal-C: എന്നാൽ, പത്രോസ് അന്ത്യോക്യയിൽ വന്നപ്പോൾ, അയാൾ കുറ്റക്കാരനെന്നുകണ്ട് ഞാൻ അയാളെ
    പരസ്യമായി എതിർത്തു.
  grc-SR: Ὅτε δὲ ἦλθεν ⸂Πέτρος⸃ εἰς Ἀντιόχειαν, κατὰ πρόσωπον αὐτῷ ἀντέστην, ὅτι κατεγνωσμένος
    ἦν.
  bgc-bgc: एक दिन जिब पतरस अन्ताकिया नगर म्ह आया, तो मन्नै बिश्वासी भाईयाँ के स्याम्ही
    उस ताहीं फटकारा, क्यूँके जो वो काम करै था वो गलत था।
  khz-khz: Petero Antioka na ekwarato aonai, au na matana ganima-leginai avaikila-matanaato,
    kwalana ia kala eleato pakurai.
  deu-TKW: Wie dann aber Kephas nach Antiochia kam, da trat ich ihm ins Gesicht entgegen,
    weil Klage wider ihn war.
  zsr-NT: Niꞌr catiꞌ bdxinëꞌ Pedro Antioquía, gdil‑laꞌ lëꞌ, le bchíxinëꞌ ca benëꞌ.
  lin-lin: Tango Petelo ayaki na Antioshe, natelemelaki ye makasi mpo ete azalaki
    kati na libunga.
  hns-NT: 'Bakie koetjh dien baad djab Kefas Antiokia sahar me aail raha, tab ham
    ose kholke bollie kie: „Toe koetjh kare hai djaun na attjha hai.”'
  noa-E: Pari magtarrta ich Pedro Antioquía phöbör ee barimaawai, irua nem wau sim
    ʉ̈u khabata sĩejim; magua chadcha mua warre ichig khĩircha iekhajim.
  eng-EMTV: But when Peter came to Antioch, I opposed him to his face, because he
    was to be blamed.
  mib-NT: Te ná ni quiji Pedro ñuu Antioquía, te ni cahān cají rí nuū de, chi ni stɨ́vɨ
    de jniñu.
  lif-NT2: कर पत्रुसे़न् एन्‍तिओक ये़क्‌यक्‍को त्‍ये़ःल्‍ले़ वेॽ नसानिबाहाॽरे़ खुनिॽ
    तगिए इङ्‌गाॽ पाःन्‌मे़त्तुङ्‌लो, थेआङ्‌भे़ल्‍ले़ खुने़ॽ याःम्‍बक् फेःन्‍दुआङ्
    वये़॥
  xnj-xnj: Nambu Petili peabwelili ku Antiokia nambelalili hotohoto palongo ya vandu
    muni abudili neju.
  mmx-mmx: Ketla at loxonaleng ne Pita gat pas uto Antiok, nenia aga vaase tangarang
    tinotno i at lemeren e, atla ga xasep tinotno do neni ga soogong.
  cbr-NT: Usa 'ain cana 'ëx Antioquía ëmanu 'ixun Pedro Jerusalénuaxa ucë upí oquian
    asérabi Jesusan bana 'aiamoquin ñu cacën.
  tee-NT: Para ju astan acsni milhch ju Pitalu' ju lak'achak'an Antioquía pus ick'ailh
    la'ix'ucxlacapu' ni va ix'alin ju ixtalak'alhin.
  eng-LSV: And when Peter came to Antioch, I stood up against him to the face, because
    he was blameworthy,
  cak-NT: Y cuando ri Pedro xapon pa tenemit Antioquía, c'o xinch'ojij che, roma man
    utz ta ri xu'on chiri'.
  pah-NT: Aerẽ Pedro'ga ruri ore pyri cidade de Antioquia pe ikwehe. Igwete ji ga
    movahĩ g̃andovaki. A'ereki ga ndokokatui ojihe'are'yma judeus'g̃arũive'g̃a ndehe.
  sja-NT: Mãgá ãra t'ãideepa t'ãri o-ĩa uchiajida mĩda, Pedro Antioquía p'uurudee
    chek'ãri, ijãapataarã taide mɨa iru ɨtrɨaji judio-eerãmaa ne-inaa k'achia oo bada
    perã.
  xed-xed: Manda lagha Kefas da luwa Aŋtakiya, ka dvanaghatá yu ta kəma mnduha ta
    ghəŋa ɓədzaku ya maga tsi.
  mks-NT: Joo tá na̱ndique táhan i̱ xi̱hi̱n Pedro ñuu Antioquía já nu̱ táhyí da̱ na̱jána̱ni
    i̱ da̱ jáchi̱ co̱ó na̱caja va̱ha da.
  gfk-S: Iesene ing be Pita ga hanawat utusu Entiok iou ga tur mamate ie ma iou ga
    sungute ie ura tutur bat ikino linge iga gil kinong iga gil tike sasana.
  bmu-bmu: 'Mewö jim köhöininmö, Pitönöŋ Antiokia sitinöŋ kaba möŋaqöŋai aiga ambazip
    uruŋinan gwötpuk böliyök. Miaŋgöra Pitönöŋ kaiga ehali, nalö miaŋgöreŋ mönö jeŋe
    kuŋguba kewögöra tuarenjoŋ ak waŋgial:'
  dgz-dgz: Amba apan Pita one pa Antiok taueniwa, ne yonan namuga tai tai ase diguran,
    iwa me inak eboewa da aroga iragen tani menan.
  eng-GNV: 'And when Peter was come to Antiochia, I withstood him to his face: for
    he was to be condemned.'
  zaa-NT: Dia tí'bá tsáa nna gul·lani Pedrua le' ciudad Antioquía le' región láą Siria,
    inte' nna luegu taá gutíl·lá' bi porqui'ni gulù'u bi falta.
  eng-WEBSTER: But when Peter had come to Antioch, I withstood him to the face, because
    he was to be blamed.
  guh-guh: Perujulivaisimi, judíovi pijalivaisi, itavetatsi judíovi caejavata peyajavanabaniyaniva
    apo judíovi. Pedro itsa ponapona Antioquía tomarata, muxujiobajë daxitajivi pitabarata.
    Tsipaji Pedro apo pexanepanaecuene exana. Pedro apo judíovijavata itsa naponapona,
    jemata apo judíovi vecuanasaicayaba.
  bon-bon: Peteru liba Antiyoka ätrunga biname bine yäädäremepi, cane teebine mene
    jaajepene ätrunga biname bime opo gaabe egä tabe conocono ne jewenige, ingle teeme
    conocono mule lui pajecurage ge.
  nhw-BL: Pero teipa, quema Pedro ajsico altepetl Antioquía, monejqui niquixcoilhuis
    tlamiyacapa pampa quichihuayaya catli amo cuali.
  swh-ONEN: Lakini Petro alipofika Antiokia, mimi nilimpinga ana kwa ana kwa sababu
    alikuwa amekosea kwa wazi.
  wbi-wbi: unsiki ghuno uKefa akisile ku Antikia, nikankanile pavwelu ulwakuva akahokile.
  bba-bba: Sɑnɑm mɛ Piɛɛ u nɑ Antiɔsiɔ nɑ nùn ɡerusi nɔni kɑ nɔni yèn sɔ̃ u tɑɑrɛ
    mɔ.
  eng-KJVCPB: But when Peter was come to Antioch, I withstood him to the face, because
    he was to be blamed.
  kgk-NT: 'Ha upéi katu Pedro ou Antioquia tetã-my. Ogwahẽ ramo upe-py, nahembiapo
    porãi. Upéa-gwi ha''e íxupe: “Naiporãi ne rembiapo” ha''e íxupe.'
  waj-waj: Na oto Adiookiaa variaaduu Petorooso nnuduu ivo koonnama uuvaara na gioonna
    kiaapuuya avuuyauvunu safuuma ari tinniivau ivaara inna tiravai.
  cpy-cpy: Ikanta riyaatakira paerani Pedro Antioquía-ki, eenitatsi rantakiri rirori,
    ari nokijathata-kiriri.
  mpx-mpx: Sauga etega Pita i nem Antiyok, inoke ya ba lamwalamwani, kaiwena pagan
    toto i ginol nige i sasapu.
  wbp-wbp: Ngaka-karilki, kujarlijarra Parnapa-jarra yanu kirri-kirra Yantiyuku-kurra,
    ngulangkaju jirrnganja nyinajalparlijarra-jana Juwu-wangu-patuku Kirijini-kariyi-nyanuku.
    Ngula-jangkarlaju, Piitalku yaninjarla yukajarni, ngulajulpa-nganpa jirrnganja
    nyinaja. Ngula-puruju nyinanjarla jirrnganjalpa-jana ngarnu Juwu-wangu-patukuju
    Kirijinikiji. Kulalpa-jana jurnta nyinaja, manu kulalpa-jana jinyijinyi-manu Juwu-kurlangukuju
    kuruwarrikiji puranjakuju, lawa. Ngula-jangkaju, Jamajirliji yilyajarni-jana Juwu-patu
    ngalya-karilki Kirijiniji Jurujulumu-ngurluju Yantiyuku-kurraju. Ngalya-karirliji
    Kirijinirli Juwu-paturlu kalalu-jana manngu-nyangu Juwu-wangu-patuju kula-ngantalu
    purayarla-juku Juwu-kurlangu kuruwarri. Kujalu Juwu-patu Kirijini yukajarni Yantiyuku-kurra,
    ngulakuju Piitaju-jana lani-jarrija. Kuja-nyanu wangkaja Piitaju kanunju-kari,
    “Wardayi! Nyampu-paturluju marda kapulu-jana nyanjarla pina yimi kanyi ngajuju
    Jurujulumu-kurraju kuja karna-jana jirrnganja nyina Juwu-wangu-patukuju Kirijini-patukuju.”
    Kujanyalpa Piitarluju manngu-nyangu. Ngula-jangkaju, kujarlaju, Piitajulpa-jana
    jurnta nyinaja Juwu-wangu-patukuju, manu kulalpa-jana jirrnganja ngarnulku mangarriji.
  luo-luo: Kane Petro obiro Antiokia, ne akwere e wangʼe nikech kethone ne nenore
    ratiro.
  nhe-NT: Pero teipa, quema Pedro ajsico altepetl Antioquía, monejqui niquixcoilhui
    tlamiyacapa pampa quichihuayaya tlen ax cuali.
  aii-aii: ܐܝܼܢܵܐ ܐܝܼܡܲܢ ܕܐܬܹ‌ܐ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܠܐܵܢܛܝܘܿܟ݂ܝ، ܡܘܼܢܟܸܣ ܠܝܼ ܐܸܠܹܗ
    ܓܵܘ ܦܵܬܹܗ ܣܵܒܵܒ ܡܵܪܹܐ ܓܢܵܗܵܐ ܝܗܘܵܐ.
  esk-NT: Aquagun Peter Antioch-mukman akiḷḷiḷiġiga iñugiaktuat ukpiqsriruat takkuatni
    atakkii killukuaġniqsuq.
  msb-msb: Sa iba na adlaw sa Antioquia pag-abot ni Pedro, gin-atubang kag ginsuay
    ko siya kay sala an ginhimo niya.
  cpa-NT: Jøng² ca¹jé²jni Pedro jmai³ ca¹ŋie³dsa jøa³juøi² Antioquía. Di³ lah¹dsóh²
    ca¹tánh²dsa dsag³.
  dso-dso: ପିତର୍‌ ଆନ୍ତିଅକିଅତେଇ ଆସି ରଇଲା ବେଲେ ମୁଇ ସବୁ ଲକର୍‌ ମୁଆଟେ ତାକେ ମନାକରିରଇଲି,
    କାଇକେ ବଇଲେ ସତଇସେ ସେ ବୁଲ୍‌ କାମ୍‌ କର୍‌ତେରଇଲା ।
  meu-meu: A Pelro na Antioka ela negana ai, lau ese na gwau henia, badina be ia na
    e kerere.
  yva-NT: Umba masyote inta Petrus de no Antiokia, umba syo raura nanto ai syare,
    “Nya ana ndave inta mo ramaisye ramu!”
  dgc-dgc: Nadid, kétapos na éya, éy pinégkagian ko ti Pedro ta Antiokia, da nagkamali
    siya.
  zpm-NT: Laa zeeṉe biaad Pedr Antioquí, dzigo ga nli laa naa goctox lo Pedr, sac
    ncuaaṉe ndzinlidraa quiayuṉ Pedr.
  hix-NT: Taa. Antxeyokeya hona harha àtoye. Àto rma ryehtoko, nomokye, Petru. Noro
    weyeye, atxke esnàr ke.
  sim-sim: Pita yanga Antiokik or tari wolo kormbak a tolo suwuri ri. Mberem ushirik?
    Mbele las or uri angop mbangori sir.
  npi-ULB: जब पत्रुस एन्टिओखियामा आए, मैले उनलाई आमने-सामने विरोध गरेँ किनकि उनी गलत
    थिए ।
  cgc-cgc: Pagtapos ta ame na miting, gabalik kay naan ta Antioquia daw gabisita Pedro
    an ki kami. Na naan pa kanen an ki kami, may pabuat kanen na dili igo daw yon
    man tenaan na pasaway ko kanen an naan ta tubangan ta duma na mga gatuo.
  tim-tim: Akto hilâm siân Petoroŋe Antiokia kipian togom manmâ âmâ agak meme bâleŋe
    akmâ hilipkombo den meteŋe magaŋân. Amâ hin.
  yor-yor: Ṣùgbọ́n nígbà tí Peteru wá sí Antioku, mo takò ó lójú ara rẹ̀, nítorí tí
    ó jẹ̀bi, mo sì bá a wí.
  wos-wos: Hanja Pita Krais Jisasna jémba ye dé yikafre mawuli ya. Yata dé Antiokmbu
    reta Krais Jisasna hundi xékékwa atéfék du wali dé hénoo sa. Dé Judana du dé,
    dé deka hambuk hundika sarékéhafi yata dé, Kraisna hundika sarékéta dé Kraisna
    du wali sa. Wungi sata dé jémba ya. Déka mawulimbu ané hundi wahambandé, “Judana
    hambuk hundi xékéta di Krais Jisasna jémba di ye, o nak téfana du di di Krais
    Jisasna jémba baka di ye?” Wungi sarékéhambandé. Sarékéhafi yata dé atéfék du
    wali hénoo sata dé jémba ya. Yandéka hukémbu di Judana du nawulak akwi Jerusalemémbu
    rekwa néma du Jems wali hundi bulétaka di Antiokré yi. Yindaka Pita diré xétaka
    roota dé déka mawulimbu dé angi wa, “Wuni nak téfana du wali hénoo sawut di Jems
    wali hundi bulétaka yandé du wuniré xétaka wuniré haraki hundi wandamboka, hélék
    wuni ye. Wafewana di wuniré xéta watandi? ‘Dé nak téfana du wali hénoo sata dé
    Judana hambuk hundika hu hwe. Nani Judana du Moses wandén hambuk hundika xékélake
    nak téfana du wali hénoo yamba sakéme, di Moses wandén hambuk hundi xékéhafi yata
    deka séfi sékéhambandi. Pita nak téfana du wali hénoo sandén, wu haraki saraki
    sémbut dé huru.’ Wungi wunika watandi, o yingi maki wana?” Di wungi wata déré
    haraki hundi wandamboka roo, dé Pita nak téfana du wali wambula hénoo sahambandé.
    Dé di wali rehafi yata dé haraki saraki sémbut dé huru. Hurundéka wuni Pol Antiokmbu
    séfélak duna makambu téta Pitaré xétaka déré wuni haraki hundi wa.
  emp-NTPO: Ewari ab̶a Pedrora Antioquía purud̶aa djabarã acʌd̶e wãsia. Mama mʌ̃a
    idjira jũmarã djabarã quĩrãpita quẽãsia, idjia wãrãda biẽ́ od̶a bẽrã.
  eng-F35: But, when Peter came to Antioch, I opposed him to his face, because he
    was blameworthy.
  ind-ind: Tetapi ketika Petrus mengunjungi Antiokia, ada sikapnya yang salah sehingga
    saya perlu menegurnya secara langsung.
  pes-OPCB: اما زمانی که پطرس به «انطاکیه» آمد، در حضور دیگران او را به سختی ملامت
    و سرزنش کردم، زیرا واقعاً مقصر بود؛
  mpt-mpt: Omito ne monia Antiok bib ye blia Fitae tenea kukub misiamo nane kesoa
    ne baabania Keb kukub olo misiamobo ge baabaia bainobo galin naka mak unang maki
    ne weng olo wentibbiobe.
  ssx-ssx: Pida A꞉ndioko da nane epea꞉ pita꞉ma꞉ta꞉ ipika꞉ hauta꞉ peneme hoi pieke
    handa I̱ma꞉ ipika꞉ leke popelekena꞉ tikitiki pua sa꞉sa꞉ pua꞉me.
  mkl-mkl: Si wɑɑti iyi Piɛɛ í nɑɑ Antiɔsi bɛ ǹ ɡbɑɡbɑ siɛ si bɑntumɑ si nɑ iyi í
    jɔ̀ wɑ ce tɑɑle.
  gaq-gaq: ପିତର୍ ଆଣ୍ଟିୟୋଖ ପାଙ୍ଗ୍‍ଲେଃ କେଲା ନେଙ୍ଗ୍‍ ରେମୁଆଁଇଂ ଡାଗ୍ରା ଆମେକେ ନୁଆଁ ମ୍ୱଗେ
    ମେଃଡାଗ୍‍ଲା ମେଁ ସତ୍‍ ବାବ୍‍ରେ ଦଦ୍ୟା କାମ୍ ଡିଙ୍ଗ୍‍ଡିଙ୍ଗେ ।
  gof-RNT: Phexiroosi Anxookiya katamaa yida wode I balida gisho taani iya som77on
    “Neeni baladasa” gas.
  unx-unx: ମେନ୍‌ଦ ପାତ୍‌ରାସ୍‌ ଆନ୍ତିୟୋଖ୍‌ତେ ହିଜୁଃକାନ୍‌ ଇମ୍‌ତା ଆଇଙ୍ଗ୍‌ ହଡ଼କ ଥାଲାରେ ଇନିୟାଃ
    କାଜିକଟଙ୍ଗ୍‌ ରିକାକାଦ୍‌ ତାଇକେନାଇଙ୍ଗ୍‌, ଚିଆଃଚି ଇନିଃ ଭୁଲ୍‌ ରିକାକାଦ୍‌ ତାଇକେନାଏ ।
  gah-gah: Itó Pitá eza Atiokia numutoka okago, aitokatí netá golesa utó onoigo, ánigokuke,
    aí agómulaló pelevesava zeko gakó lo amumó.
  lcm-lcm: Au ani Kepas, taun kata serei e Antiokeia, nanla tatapokai ania si kana
    lau, using kata lapo aunai i lok.
  aer-aer: Nhenge Peter-arle apetyemele apmere Antioch-ele anetyartenge the renhe
    alkngetherre ileke rarle nhenge akurne mpwaretyamenge.
  qvc-NT: Kanan noqa Pablum rini nishuqllapa imaraykum anyarqay apustul masiy Pidruta,
    chay Antyukiya llaqtapi mana allita rurashqanrayku.
  tgl-ULB: Ngayon noong dumating si Cepas sa Antioquia, tinutulan ko siya ng harapan
    dahil mali siya.
  cbs-NT: Janua Jerusalén anu nun ichashina menetan ana Antioquía maewankidi nun chintunkainima
    jiweken jabiatiandi Pedro nukuki bai kashinxun jatu yusinkin kaneaya en ja bebunxun
    ja ani matu yuinun ninkakanwen.
  xtm-NTPP: Kovaa nuu ni jaan Pedro ma ñuu Antioquía ma, te ni ndaka'an‑so'o sa nuu
    de, vaa jiso kuechi de ja sa'a de sa'a ma.
  nnq-nnq: Nambu Kefa apaika Kuantiokia ngandaukana nakwe pukongolou gambu akapaligwa
    kuhukumigwa.
  bao-NT: Pedro, Antioquíapʉ cʉ̃ ca waarica tabere, ñañaro biiricaro cʉ̃ ca tii niirije
    wapa cʉ̃re yʉ tutiwʉ.
  san-ORI: ଅପରମ୍ ଆନ୍ତିଯଖିଯାନଗରଂ ପିତର ଆଗତେଽହଂ ତସ୍ୟ ଦୋଷିତ୍ୱାତ୍ ସମକ୍ଷଂ ତମ୍ ଅଭର୍ତ୍ସଯଂ|
  huv-NT: Naleaing noic nüt wüx teat Pedro tamb tiül cambaj Antioquía, quiaj tasajas
    teombas nguineay arang, cos tarang leaw ngo metam marang.
  otn-NT: M'mɛfa p'ʉya, ya dí 'bʉcä p'ʉ ja ra̱ hni̱ni̱ Antioquía, xquet'a̱ bi zøp'ʉ
    ra̱ Bɛdu. Mi̱ ma njammi̱ pa p'ʉya, bi 'yɛ̱hra̱ pa ngue hi̱nni̱ 'yu̱p'ʉ te bi 'yøtra̱
    Bɛdu. Ja̱na̱ngue yø hmi̱ yø dä yø ja̱'i̱ p'ʉ dá̱ hɛjpi te øt'e.
  nop-nop: Hatigene Pitadi Antiyok yopmaŋ buŋa nemek hogoli tubune kawene tuwot mu
    tubune mede daulebelebe niŋgut.
  obo-NT: Na waa nouhoy pomon tadda, id lowwi si Pedro konami riyot bonuwa to Antioquia.
    Sokkad no allow, id sugga ku sikandin, oyyos duwon soyup nid puungan din.
  cak-ENT: Y tok ri Pedro xbec'uje' c'a pa tinamit Antioquía, xintz'amon tzij chirij,
    roma man choj tüj ri ntajin chubanic chiri'.
