  san-HK: aparam AntiyakhiyAnagaraM pitara Agate'haM tasya doSitvAt samakSaM tam abhartsayaM|
  cak-SNT: Y antok ri Pedro xalka pa tanamet Antioquía, xinchꞌolij, ruma man otz ta
