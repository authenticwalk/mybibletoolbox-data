  sus-A: ثِيّرِ تٌ قَ عَنتِيْكِ، ﭑ نَشَ عَ مَتَندِ، بَرِ مَ عَ نُ بَرَ تَنتَن.
  jpn-1965: ところが、ケパがアンテオケに来たとき、彼に非難すべきことがあったので、私は面と向かって抗議しました。
