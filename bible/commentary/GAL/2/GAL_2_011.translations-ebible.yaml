  cop-BHC: ⲈⲦⲀϤⲒ ⲆⲈ ⲈϦⲞⲨⲚ ⲚϪⲈⲔⲎⲪⲀⲤ ⲈⲦⲀⲚⲦⲒⲞⲬ ⲒⲀ ⲀⲒϮ ⲈϦⲞⲨⲚ ⲈϨⲢⲀϤ ⲚϨⲞ ⲞⲨⲂⲈ ϨⲞ ϪⲈ ⲚⲈⲀⲨⲈⲢⲔⲀⲦⲀⲄⲒⲚⲰⲤⲔⲒⲚ
