    Piijalu-jananya nyangu Juwukaja ka ngurlurripayi-janampa, mayitpiya warrkiljaku.
    Kayila-jananya Juwuparnikaja junu yanu, mirta-jananya nyinapayi. Juwu jiikajaluya
    wajalpayi, “Jiijajmili walyjakaja, Juwuparnikajaya-jananya yirnamalkura, Juwuyuruya
    nyinakura.” Karlki kujupaluya Jiijajmili walyjakajalu Juwukajaluya kulirnu, kaya
    ngurlurripayi, Piijayuru. Panapajpalurrju ngurlurripayi, mirtaya-jananya yanu
    kujungka nyinapayi, Juwuparnikajangka. Palujanurna-jananya ngayulu Puulju Piijamapu
    warrkirnu, “Mirtanyurra Jiijajmili walyja junga nyininpa, Juwuparnikajangkanyurra
    kunyjunyu wulu nyinangara, ngurluparni. Jilanyayuruya kujungka wulikaja nyinama!”
    Palukajaya ngarapayi, palunyangkarna Piija kuru wajarnu jilanya, “Nyuntun Juwu
    nyininpa. Kunyjunyu-jananyan Juwuparniwana nyinapayi, Juwuparniyuru. Nyuntun-janampa
    mirta ngurlurrima!, jiikajaku Juwukajaku. Nganan nyuntulu kuwarri kulirni?, Juwuparnikajaya
    Juwuyuru nyinakura?, paki. Nyuntulun pakiwana kulini. Kunyjunyuya wulu Juwuparniyuru
    nyinakura.”
