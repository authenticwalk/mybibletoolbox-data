  yal-yal: Piyɛri fa Antiyɔki yi waxatin naxan yi, n yi a matandi amasɔtɔ a yi tantanxi.
  cnt-NT: La₁ lia'₂ con'₂ ŋe₄ Pe₄ juɨg₂ Antioquía, ca₂jéin₂ jniá₂ dsi₁ne₁, 'uɨg₅₄
