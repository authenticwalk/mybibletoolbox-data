  san-DEV: अपरम् आन्तियखियानगरं पितर आगतेऽहं तस्य दोषित्वात् समक्षं तम् अभर्त्सयं।
  tna-NT: Edue cuana, Pedro Antioquía ejude su putiana su, yama tueda jubida d'ayana
