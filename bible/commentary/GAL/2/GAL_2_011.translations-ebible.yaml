    yafe ke nahaisafi?” huteno Yuta nofi o'mai vaya ne'apataleno aote uno ne'ya ne'neke'a
    mi'ko Yisasina apa'ku'a ne'amea Yuta vaya'moki ani kava hu'a apaipafi afi'a o'male'a
    amekati nehu'a apatale'a apaote u'a ne'nakeno Panapasi'a amekati nehaya kava aketeno
