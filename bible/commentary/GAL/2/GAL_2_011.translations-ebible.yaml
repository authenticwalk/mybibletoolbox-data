  bsj-bsj: Dila fiyaco Bitrus bou Antakiyau, Miin kwinang ci nenten wori ci mabo dong-dong.
  cak-cak: Tok ri Pedro (xapon, xebos) pa tinamit Antioquía, c'o yerubanala' ri (xench'ojij,
