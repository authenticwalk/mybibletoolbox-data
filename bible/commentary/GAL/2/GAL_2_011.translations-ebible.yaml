    keto mola fe'enia ta'a na'a gila 'ame Jiu. Sui ma tani ta'a 'i Jiu na'a la Jemes
    'e alega mai gila ka nigi 'i no'ona. Nga ta'a no'ona gila manata lauta wane ngaia
    'ame kwaria lofona, ngaia nga Kristin kwala'imori 'amoe. Ngai lo'oo la Pita ngaia
    'ame keto la'u fe'enia ta'a na gila 'ame Jiu. Ngaia agea 'ilo'oo tofuna na'a ngaia
    ma'unge'enia nga ta'a 'i Jiu na'a gila leka mai fa'asia 'i Jerusalem. Ma tani
    Jiu ngaa'i na'a gila tagoto'o la'u mola ala Kraes, alata gila agasia la Pita 'e
    agea 'ilo'oo, gila ka ma'u la'u mola, ma gila ka 'ame keto la'u mola fe'enia ta'a
