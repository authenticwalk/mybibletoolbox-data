  kde-kde: Nangu nikáitenda inema ya Nnungu kuva ikemana kwa kulinga kutendwa kuva
    wambone pameho panga Nnungu kwa kuikamula Sheliya. Kwa kuva, ikàva vanu vàtendwa
    kuva vambone pameho panga Nnungu kwa kuikamula Sheliya, bahi Kilisto áhwíle chihi
    bule.”
  ata-ata: Eni amasaxa sou avilaꞌisou alauna noxou Lataua vitanisi uasi. Xo lexe no
    anu voteꞌi sou tamulimulinu ꞌiliꞌilixo sou lapuloto laixe uꞌoxonu itema uxali
    ulapu no iou Lataua, la soli noxou Iesu ne anu uxali mii vitanisi.”
  qvw-NT: Diospa llaquipayninta manam yan'al pampapächu licá. Sïchuśh Moisespa camachicuyninwan
    juchanchicta Dios rasunpa pampachamaptinchic'a Jesus yan'alćha allu wañuyta wañula.
  nfa-nfa: Hèia Ama Lamatua sèmi nare jaꞌa, lula dꞌara hua iia Na, lula boe nèti jaꞌa
    madhutu atora agama sèra. Te ladhe dhèu bisa pabeꞌa dènge Lamatua lula madhutu
    atora agama, èèna sasoa na, mamadhe Kristus iia-iia dꞌara di. Sèra sa ka dhu jaꞌa
    peka dènge Petrus si ètu Antiokia.
  tnp-tnp: Nolkeikeiən u, Uhgɨn təməfa kəm tah, in iahgin agɨn. Kəni ko iəsərəkɨniən
    nolkeikeiən əha u Uhgɨn təməfa əpnapɨn əmə. Mətəu nəmə nəutohtəu=pən nəgətun eiuə
    mɨn, motohtəu=pən Lou məmə otol itəmah nəkotəhruahru e nəhmtɨ Uhgɨn, kəni itəmah
    nautol nati əpnapɨn əmə e nɨmɨsiən rəha Krɨsto.
  urd-urd: मैं ख़ुदा के फ़ज़ल को बेकार नहीं करता, क्यूँकि रास्तबाज़ी अगर शरी'अत के
    वसीले से मिलती, तो मसीह का मरना बेकार होता।
  hot-hot: Avômalô doho enaŋ nena yahanaŋ abôma hathak abô balabuŋ lôk yahavôliŋ yadômiŋ
    hadêŋ Wapômbêŋ anêŋ wapôm. Ma doŋtom miŋ yahadum aêŋ ami. Abô balabuŋ hadum ba
    alalô abitak thêthôŋ hêk Wapômbêŋ ma, êŋ ma Kilisi anêŋ ŋama lêk habitak hatôm
    nôm oyaŋ.
  mqj-NT: Tae'nakkao la ussumbala pa'kamasena Puang Allata'alla. Annu ianna naangga'
    malolora Puang Allata'alla to unturu' Pepa'guruanna Musa, tae' ia dengan gunana
    kamateanna Kristus.
  rus-SYN: Не отвергаю благодати Божией; а если законом оправдание, то Христос напрасно
    умер.
  mbh-mbh: Na tho krim engeng a God ile themosaling, eneke aro ve toko e i velpol
    ini toko vengvenga a God itheki tova ve i panes inga a Moses ile patorong, aken
    kene Krais ile rinong kene ini ur polpolnga inga.
  bdd-bdd: Coinega geyaꞌabwa Yehoba ꞌina helauina yalologwahate. Geyaꞌabwa tanuwanuwatuhu
    ꞌabehega Mosese ꞌina loinao ꞌadi hematamatana ꞌoinega Yehoba ꞌida ꞌahwa bwebweꞌanegita.
    Beno gide Keliso ꞌina ꞌamasaina ꞌiheginaula besobeso.
  cbt-NTPO: Inaora nohuanton, Yosë nosoroatonpoa', hui'nin a'paimarin chiminacaso
    marë'. Co ina naniantërahuë'. Inasáchin imarahuë ni'ton, Yosë noya ni'sarinco
    huachi. Iráca pënëntërinso' natërëhuaso marë' noya ni'ninpoa' naporini, topinan
    quëran Quisocristo chimiintonhuë',” itërahuë.
  srn-NT: Mi no e si a bun-ati san Gado sori mi leki wan soso sani. Bika efu a wèt
    ben kan meki wi kon bun ini Gado ai, dan na fu soso Kristus dede.”
  cta-NT: Siꞌi chaꞌ ná ndube tiꞌ naꞌ jiꞌi̱ lcaa chaꞌ tsoꞌo nu nguaꞌni ycuiꞌ Ndyosi
    loꞌo nguꞌ judío tyaꞌa ya; laca chaꞌ ndube tsa tiꞌ naꞌ chaꞌ ná taca ca tsoꞌo cresiya
    jiꞌna cuentya jiꞌi̱ ycuiꞌ Ndyosi, masi tsoꞌo tsa ndaquiyaꞌ na jiꞌi̱ cña nu nclyo
    chaꞌ cusuꞌ biꞌ jiꞌna. Ndube tsa tiꞌ naꞌ chaꞌ ná ngujuii Jesús juaꞌa̱ ti; ntsuꞌu
    cña nu nguaꞌni yu loꞌo ngujuii yu lo crusi biꞌ, na cua nguaꞌni tsoꞌo yu jiꞌi̱
    cresiya jiꞌna cuentya jiꞌi̱ ycuiꞌ Ndyosi nu ngua liꞌ.
  bqc-SIM: Málɛ Lua gbɛ̃kɛ bãdɛo. Tó wì bↄ maa ikoyãpi yã́iɛ, Kilisi gà pãɛ.
  tcz-CHONGTHU: Keima Pathen milungsetna mohseh hisah ho lah a kapangpoi. Ijeh ham
    itileh danthu juiya a Pathen anga them eichan dingu hitahen lang hileh Christa
    chu ahung thi ngailou ding hiya ahitai.
  mar-mar: मी देवाची कृपा व्यर्थ करीत नाही कारण जर नीतिमत्त्व नियमशास्त्राकडून असेल
    तर ख्रिस्ताचे मरण विनाकारण झाले.
  snp-snp: Goti nasafilila ya olu fa neta builámowe. E’e, lo melami ka meyalo melonimo
    yamu monatina efe limo wenena minae, lo ledami neko, Kilisto folami mona ya fa
    neta agi ne.
  isl-isl: Sumum finnst Kristur hafa dáið til einskis en það finnst mér ekki. Ef hins
    vegar væri hægt að frelsast með því að halda lög Gyðinga, þá hefði Kristur dáið
    til einskis.
  spy-NT: Irāroochēēch ꞉Yēyiin kubo chamateenyii nkit āmēēbērē kuuyu kēērubē kiruutēk.
    Kiy ꞉nyoo nyēē ‑māābākooktooy. Nto ki man kule /kiitiilchinē chii kule churtaat
    kuuyu rubē kiruutēk, kukime sōō ꞉Kiriistō nyēbo buch?”
  xnn-xnn: Tay no mabalin ay gawis nan pangiilaan Apo Dios isnan ipogaw gapo isnan
    mangsolsolotanda isnan linteg et maid silbin nan nateyan Jesus. Ngem tay adi kabalin
    isonga natey. Isonga adi polos mabalin ay kanak en maid paay nan nateyan Jesus
    ay badang Apo Dios ken datako tapno mabalin ay maisalakan tako.
  mwe-mwe: Ngapetekuya nema ja a Nnungu, ibhaga aki jinapatikana kwa Shalia ja a Musha,
    bhai kuwa kwa a Yeshu Kilishitu kwa yoyo.
  tte-tte: Tem Yaubada ana kawa-namwanamwa talobai Mosese ana loina kana muliya koina
    kabo Keliso ana boita iyamala ginauli bwagabwaga. Mwa bwaite kaiwena nige sowasowana
    Yaubada ana mulolo lalakisosina koliyau yasikotanan.
  tcs-tcs: Ip yumpla i ken kam rait wea God prom pole ebridem lo, den Kraist i bin
    ded po nating. Bat God i wande seibe yumpla. Ai nogo sakwei da spesilpeiba blo
    God.
  hlt-THB: Khawsa am qeennaak ce am hoet nyng, dyngnaak ce anaa awi hquutnaak ak caming
    huh thai na a awm mantaw, Khrih a thihnaak taw a hqawng a hqap nani a awm hly
    hy!” tina nyng.
  soq-soq: Ne God nuawadawadawa amonawa bopawa me Otopa Keriso bedewe nena mai ipasiasaipe
    eipona, dia. Naita apana anaana dima wadia ruawantompe asiasi God mampe dodomanantopona
    intawa wineipono, sa ipa Keriso bowa ewaewawa di bokoalen.
  qub-qub: Nogaga manami Tayta Diosninchi salbamashanchïta manacajman churayta munächu.
    Laycuna niycashanta cumlir-raj salbacunanchïpaj cashanta yarpashaga yangallapämi
    Jesucristo cruscho wañusha canman.
  att-att: Á arák ku panakitán yù allà ni Namarò. Ta nu awayyá tam nakuan nga manuppál
    sù tunung, tapè ibiláng na ittam ni Namarò ta matunung ta arubáng na, á awán laguk
    nakuan ta serbi nayù pate ni Apu Kesu.
  bki-bki: Ea bajago na, romial Atua kiano tiniememiano toru laka, naruei maka nejikia
    nala kiano tiniememiano nei rimei rive vite kurano ga tai, bior ver toro mijikia
    rimei memedu vija Atua bior ga naio mijogkar tuboiano, nana jibe na jibe Kristo
    naio m̃aro kar iakurano ga.
  bqp-bqp: Matɛn Luda gbɛ̃kɛ da pãro. Tó gbɛ̃ dì bo mana doka pì yãimɛ, de Kirisi
    gà pãmɛ.
  mcp-mcp: Mə acɛ́ɛ́lɛ́ sá nə́ mpaam mə́ Zɛmbî í bə́g kú nə mfíí. Nəcé, í ká bə nə́
    muud jɨ nə ŋkul bə tʉ́təlí mísh mə́ Zɛmbî dɨ̂ nə sálə mísɔ́ɔ́lʉ́gʉ́ mí mə́cɛ̧ɛ̧,
    mpu nə́ Krîst nyə a fánda zə yə shwɨy kú nə mfíí.
  hat-hat: Mwen pa voye favè Bondye fè m' lan jete. Paske, si lalwa ka fè Bondye fè
    yon moun gras, enben, Kris la mouri pou gremesi.
  npl-NT: Ne mach nikneki nikixpanawis itlasojtlalis Dios; porke tla timotlapojpolwiskiah
    inawak Dios san por tikneltokah itlanawatil Moisés, sanenka omikki n Cristo.
  bgg-bgg: Gu ne Hamangkhung-aphuii pha bushun shii snai pha anuii phro. Jimagungde
    branthek yi Hamangkhung-aphuii rog shii Iphey ji è rangsua rey arone, Masi iy
    pha miyaosiuthek ne nyie de oi pha rey dun ro!
  eng-TCENT: I do not nullify the grace of God, for if righteousness comes through
    the law, then Christ died for nothing.
  eng-BSB: I do not set aside the grace of God. For if righteousness comes through
    the law, Christ died for nothing.
  cpu-NT: 'Te nonkove napaatero ikaminthagaanara Pava. Irootake kaari nokantanta:
    Ontzimatye amonkarayetero Ikantakaantaitane añaantyaarori ovavisaakoshireyetai.
    Tema aririkami nonkantemi, amenaashityaami ikamimentayetakai Cristo.'
  san-ASM: অহমীশ্ৱৰস্যানুগ্ৰহং নাৱজানামি যস্মাদ্ ৱ্যৱস্থযা যদি পুণ্যং ভৱতি তৰ্হি খ্ৰীষ্টো
    নিৰৰ্থকমম্ৰিযত|
  tac-NT: Neka tabilé gaweli Onorúgame nejkúrachi. 'La moináwili níriká 'pa rewagachi
    pe 'la sébali olagá napurigá nokame ju alué ralámuli jurío, 'liko ¿tachiri gite
    mukumeli nímiché Kristo?
  eng-WEBPB: I don’t reject the grace of God. For if righteousness is through the
    law, then Christ died for nothing!”
  gfk-H: Ing bia Kalou gaar tale bia na kurei bia tikai i takodas ing bia i murmur
    ira warkurai ta Moses, dahat na tangai hoeh? I nanaas bia Karisito ga maat bia
    mon. Senbia kaiken ra nugu nianga pai ngan hua, kaikek pa iau na harhus sei no
    harmarsai ta Kalou. Taia. Iau tangai bia dahat supi bia na tabar bia mon dahat
    ma no nuna harmarsai.”
  viv-viv: KaꞋi yaku yegayega faꞋina vehimeya ana idibumuhiga againe gadaluveꞋavina
    digo, medema ana ita vaita Yaubada yana nuwadoga gadakiloweni vaita gaitoma-kawowo.
    Tu iya keke-moꞋa ganakiloweni. KaꞋi vehimeya ana idibumuhiga againe yada koyona
    ana laufata ana aiyawela kadanuhagana digo, Keliso gidaꞋalika-kawowo.” Au hidedemi
    ganuwenuwemi tu gagahe.
  yao-yao: Ngangusaka kuukana upile wa Akunnungu. Iŵaga mundu akutendekwa jwambone
    paujo pa Akunnungu kwa kugajitichisya Malajisyo ga Akunnungu, nipele, chiwa cha
    Kilisito changalimate!
  tgp-tgp: Enau na sopo vonavonan la haratu sei, la lo vai na r̃omr̃uhu non God sohena
    hinau purongo matea. Matan vara r̃a er̃i juri vara r̃a oloolo na leu, mo r̃aramia
    vara mateia non Kr̃isto, enia mo sopo te hinau hinia!
  auc-NT: Ïninque, Ïïmaï cæedäni, ante Möitee wodi nänö wææ angaïnö ante ëñente cædinque
    mänömaïnö cæmö beyænque ñä mënongate nö entawëmö bamö baï mönö Codito önonque
    pönï wæncægacäimpa. Mänömaï beyæ̈ Wængonguï nänö pönö waadete cægaïnö ante botö
    Ao ante ö æ̈ninque cöwë wido cædämaï ïmopa.
  kbc-NT: Joaniɡ̶idaaɡ̶ee aɡ̶ica daɡ̶a jiligoditice Aneotedoɡ̶oji aneotedomi, ane
    daɡ̶axa mele. Pida Aneotedoɡ̶oji nige dibatetege oko leeɡ̶odi me yotete lajoinaɡ̶aneɡ̶eco
    Moisés, odaa amica jaoɡ̶a Cristo me yeleotedoɡ̶odomi.
  bmh-bmh: Uwait nug gonugau ougab naliu eiman iz isanileun, gonun, iz igul go en
    asiu dabilanem. Einen, kasai ze eim ig Uwait nugau ameg ebu naliu usalemun zob,
    Kristus go ig isanigabun i noumeu zob, go gaul bigeg tamacag noumeun zob.
  ctu-BL: Ma'anic mic ñusʌben i yutslel i pusic'al Dios. Muq'uic laj q'uejlel ti toj
    cha'an i jac'ol mandar, lolom jach tsa' chʌmi Cristo.
  meq-meq: Neŋ na, ɗaɗa na kərahiye ŋgwalak i Mbəlom nakə a geŋ aye ta məme a bazlam
    i Musa mapala eye bay. Taɗə ta deɗek ndoweye ma təriye tsəɗaŋŋa kame i Mbəlom
    hərwi faya ma pay bəzay a bazlam i Musa mapala eye na, niye na, Kəriste a mət
    kəriye, kə ge ŋgama bay. Ɗuh andza niye bay!
  noa-H: Mʌ chan har ley hʌʌrk'a nʌmta hajapcha sim hawi Cristoon parta meejim ha
    hiek'aajem k'ʌʌn k'aba chirʌm. Chadcha maach jöoin judionaan ley hʌʌrk'a nʌmuata
    Hẽwandam dau na tag maach kulp chuk'u hapiejem hak'iin, k'ant'ee Cristo maach
    kõit meek'amma.
  alp-NT: Alla Iriluke misete, au rupake mo. Le sepo tamata iono mise suike kai Allare
    bei ilulu hukume rebe Musa ilekire, hoko Kristuse Imatare esi untune sasaisa mo.
  san-VEL: ahamii"svarasyaanugraha.m naavajaanaami yasmaad vyavasthayaa yadi pu.nya.m
    bhavati tarhi khrii.s.to nirarthakamamriyata|
  kbq-kbq: Nagra Anumzamofo asunku'zana namage'na hunemi'na eri amnezanknara osugahue.
    Tagrama kasegema avaririsunkeno, Anumzamo'a taguvazigahie hanunkeno'a, Jisasi'ma
    frino tazeri agruma hu'neazamo'a amnezankna hugahie.
  kbh-kbh: Ats̈e ndoñe quetsatábotena nts̈amo Bëngbe Bëtsá ents̈angbe ts̈abiama juabna
    yobomncá. Nderado Bëngbe Bëtsá tojama canÿe ents̈á chabe bominÿiñe ts̈abia chaotsemnama,
    nts̈amo chë leyiñe jamama yomna ca iuayancá cha tojtsamama, as Cristo nÿe tondayama
    matënjanóbana.
  ron-LSB: Eu nu resping harul lui Dumnezeu. Căci dacă neprihănirea este prin lege,
    atunci Hristos a murit degeaba!”
  pon-pon: I jota kajamal la mak en Kot; pwe ma aramaj kak pun kila wiawia en kapun
    kan, Krijtuj ap matala mal.
  nhe-BL: Niquita tlahuel hueyi ipati tlen Toteco quichijqui quema techtlasojtlac
    huan quititlanqui Cristo ma miqui topampa, huan na ax nijhuejcamajcahua tlen quichijtoc.
    Intla itlanahuatil Moisés tlen tiisraelitame tijtoquiliyayaj techchihuilijtosquíaj
    tixitlahuaque iixpa Toteco huan techmaquixtijtosquíaj, huajca san tlapic mictosquía
    Cristo.
  sps-sps: Nyo tsugainy biak ravainy rou a koma ree'un ten Gov faarei ronyo na ka
    babainy, tana saa ito te pon fi non ta mes ma tavaron me matan e Gov to te vovovou
    finy non yan Faun te kirkir iny e Moses, te faarei non ayei te kat a mat ten Krais
    sa ka babainy tsun en!
  wnc-wnc: Nata musip kwikwiu Anututa natanimunggak kaknga dua sandekgat. Aho. Aminu
    mama wam tawake tasikaingu wa aminde Anututa natapan amin noman siwik gamu Kraisda
    moo siknga kupan ngang nataat,” ngang inikum.
  bus-bus: Mɛ́ɛ Luda gbɛ̃kɛɛ da pãro. Tó gbɛ̃ è bↄ maa doka pì yãnzimɛ, ɛ̃ndɛ̃ Kirisi
    gà pãmɛ.
  gub-BL: Namumaw kwaw Tupàn purupuhareko haw ihe. Nan. Aze mo ze'eg kwehe arer rupi
    teko uzemukatu Tupàn huwa rupi wà, a'e mehe mo Zaneruwihawete umàno e mo a'e.
  imo-imo: Goteni na kinye konopu mondopa aku ulu enge nili terimumundo umbulu naa
    tiro. Goteni imbomanga mane ungumu kau lombilimbelo imbo tendo nimbei nu nanga
    imbo toya tolimu nilkanje aku Jisasi yu unjo polopeyana we kolka!” niu.
  boj-boj: Qotei a iga qa are boleiyej aqa kumbra di e na ugeugeiyqasai. Iga Moses
    aqa dal anjam dauryqom gam dena iga Qotei aqa ŋamgalaq di tamo bole une saiqoji
    so qamu Kristus a laŋa moiyej qamu.
  eng-DRA: I cast not away the grace of God. For if justice be by the law, then Christ
    died in vain.
  knf-knf: Hënk, dpok pfël bnuura bi nyeenknuŋ du Naşibaţi, hënk di uwooŋ, woli pţaş
    bgah pakţuuŋ lah ñaaŋ awo naŧool ţi këş ki Naşibaţi, pkeţ pi Kriŧtu pakeer kawaaŋ
    udooni.
  san-KHM: អហមីឝ្វរស្យានុគ្រហំ នាវជានាមិ យស្មាទ៑ វ្យវស្ថយា យទិ បុណ្យំ ភវតិ តហ៌ិ ខ្រីឞ្ដោ
    និរត៌្ហកមម្រិយត។
  arn-NT: Ayülan tañi wiñoentuafiel Ngünechen tañi kutranpiwkeyechen, fey kiñe che
    pepi lifrelewetufule yafkan mew ñi müngeltukefiel mew tati ley dungu, Cristo ta
    ngünam lapüday.
  zas-NT: Abiꞌ ad rüntan tiblad guial rën Dios dunuj ree, din bal nileꞌ niajc bejn
    naya niz loj Dios guial rüjn bejn ziꞌc rniabee xley Moisejs dxel achetri lasajc
    guial güjt Cristo.”
  ken-NT: Mpu sɔt bɛrɨ̌ndu Mandɛm mbɔ bɛ bɛ́pú yɛ̌nyɨŋ, mbɔnyunɛ mbák mmu ǎbhák
    chak bɛsí Mandɛm chi ndu yi ákoŋo bɛbhé, nɔ nɛwú Kristo agu nɛ́chí ndɛ́ndɛm!
