  ena-ena: Alaŋ ciaŋ vɨdɨvɨdɨŋ Mosesɨ lɨbami agadɨ sɨhɨvia lubiahɨlɨdamɨli Asɨ agaŋ
    aludɨ nameŋ ma abɨlalɨ aba abamin uami. Namɨlaŋ hulaŋ iamɨgali huaci aba ma abɨlalɨ
    aba abamin uami. Namɨlaŋ hulaŋ iamɨgali huaci aba abavɨla aba abamin uami. Ha
    Jisasɨ Kɨlaisɨ dɨ havɨ ma abɨci mɨgavɨla hɨmɨvi aba abamin uami. Hameŋ sadaŋ viaŋ
    Asɨ iasaŋ mavɨn hɨnilalɨ agadɨ ma valɨben aba abamin uami.
  tgo-tgo: Loi le mwaewo e ghino ma ya woghaghathɨ na ŋgoreiya gharerenuwaŋa ma i
    laghɨye. Thoŋgo ra ghambugha Mosese le Mbaro na e tɨne Loi i wovarumwarumwaruŋainda,
    ko ana Krais vambema i mare bwagabwaga eŋge moli?”
  yap-yap: Dagur siyeg e n’en nike rin’ Got ni fan ngog u daken Fak! Fa’anra ke mat’aw
    be’ ngak Got u daken e Motochiyel, ma aram e yam’ ni tay Kristus e bm’ayfan.
  mop-NT: Ma' tan in betic ti wa ma'ax c'u' aj beel a qui'il u tz'aj to'on a Dioso.
    Wa cuchi chucul u c'ümbül a mac etel chen tanil u tz'ocsic a ley u tz'aj aj Moisese,
    ma'ax cuchi c'u' aj beel ti quimi a Cristo tiqui woc'lal.
  tet-tet: Naꞌi Maromak simu haꞌu tan Nia laran diꞌak, lahoos tan haꞌu kmoris tuir
    ukun-badu. Kalo ema bele diꞌa-diꞌak no Naꞌi Maromak tan moris tuir ukun-badu,
    lia nia isin naꞌak, Kristus mate nia butan dei. Lia nia, mak haꞌu katak baa Petrus
    iha Antiokia.
  hlt-MCSB: Pathen kah lungvatnah te ka hnawt pawh. Duengnah he olkhueng lamlong koinih
    Khrih tah a yoeyap la duek coeng.
  xtd-NT: Ña juini‑da xa kada yata‑da xamani Ianyuux. Nux jaꞌan Ianyuux xa ña tuu
    na kuechi ɨɨn ñayiu, xaxeꞌe xa n‑kida‑i ná io ná juaꞌan tnuꞌu taꞌu tniu Moisés,
    nux duꞌa kuu, te ñatu xiniñuꞌu xa n‑xiꞌí Jesucristu xaxeꞌe‑ro.
  mdy-ETH: ፆኦሲኮ ኮሹሞ ዒንጊፆ ታኣኒ ሼሌዒሲ ዛጉዋሴ፤ ዓሲ ፆኦሲ ቤርታ ፂላሢ ሙሴ ዔርዜ ዎጎ ኩንሥሢናታቴ ኪሪስቶሴ ሃይቄሢ
    ጉሪኬ ጌይሢኬ።
  spl-spl: Yakât otmâ yuwu naŋgan. Kiristo muop yan manman hâŋgiŋe ya betbaŋgim muop.
    Yâhâ Anitâŋe mumuŋambâ mem yahatmu manman âiŋe miop. Yakât dopŋeâk otmâ biwine
    yâkâlen katban yan papatolipnenŋe yeŋgât girem den hâŋgiŋe lâuminiwan ya bet pilâwan.
    Yakât otmâ Kiristoŋe mâmâŋe otnihimu yâk orop biwinetŋe kepeiakmâ konohâk oap.
    Yakât otmâmâ yâkâlen biwinaŋe kepeim hoŋ bawaŋgim mansan. Kiristoŋe wawaenenekmâ
    ge kawenenŋan kinmâ muop yakât ki nâŋgâmune tâŋât otmap. Yamâ yuwu naŋgan. Papatolipnenŋe
    yeŋgât girem den lâumunŋe Anitâŋe nenekmu ârândâŋ otmap mâne Kiristoŋe ge imbiâk
    muop sâmbâin. Yawu.
  usp-NT: In ta' tanxut rutzil ranm Kakaj Dios ri xye' chike. Wi tran suc'ul ranm
    jun cristian chiwch Kakaj Dios jwi'lke tran lawi' ri tijb'ij Jpixb' Kakaj Dios,
    lok'ke xcam Kakaj Jesucristo wich curs.
  zav-NT: Diozən' nži'ilaže'e chio'o na' bseḻe'e Cristən' par nic̱h gonḻilažə'əchone'
    na' gaccho beṉə' güen lao Diozən'. Na' bito che'enda' gwzoa' ca'aḻə de'en bene'
    ca', gaquəda' de que por ni c̱he bi de'en chona' naca' beṉə' güen lao Diozən'.
    Žalə' por ni c̱he de'en choncho bi de'en na ḻein' əṉa Diozən' de que naccho beṉə'
    güen laogüe'enə' bito byažɉən əgwnežɉo cuin Cristən' por ni c̱hecho žalə' ca'.
  sgz-sgz: Ngo kálámul a artálár suri na mur arwat pasi nagogon, mái Káláu na anokwa
    pasi kabin a longoi ngorer, ki ngádáh má na ngoi á minat si Karisito? Wa na tu
    táit bia sár, má kápnate tangan git. Mái sár kápte a ngorer! Káp iau te parai
    ngorer! Káp iau te pukpukwai kán lain artangan ái Káláu uri narsang!
  kek-NT: Jo'can nak inc'a' nintz'ekta̱na xcuanquil li rusilal li Dios. Cui ta sa'
    xc'aba' li chak'rab nati̱cobresi̱c kach'o̱l, ma̱c'a' raj rajbal nak quicam li
    Cristo.
  blz-NT: Yaku' sian mongkosiankon kaporeanna Alaata'ala. Kalu mian popokana'onna
    Alaata'ala gause mansalankon ukum Torat, men koiya'a ansee sianta kana'na i Kristus
    nolapus.
  poe-NT: Tjínka̱konhya tsjanoá tí kjuasáyé Dios. Tí chrókótjuáxin iji̱é chojni tí
    ley tsíkꞌe̱to̱an chꞌín Moisés, a̱ ntá ó chónkó ikꞌuén Cristo tí xi̱kaha.
  san-TAM: அஹமீஸ்²வரஸ்யாநுக்³ரஹம்ʼ நாவஜாநாமி யஸ்மாத்³ வ்யவஸ்த²யா யதி³ புண்யம்ʼ ப⁴வதி
    தர்ஹி க்²ரீஷ்டோ நிரர்த²கமம்ரியத|
  cof-NT: Diosibe seichun yachi mantá chutecaca meránola jomanpari, junni Crístori
    epenan puyaca jono jomin jonhoe. Diosi chiquilaca epenan laquiramin jono jomin
    jonhoe. Ya mantaca merántsan joe tinari, Diosi chiquilaca epenan laquiraminue
    tinun cuwenta patichunae. La mantimini natiya tsantitiyoe.
  srm-NT: Nöö ee mi ta hoi wëti eti fu hën musu mbei mi ko bumbuu sëmbë a Gadu wojo,
    nöö hën da mi ta sösö di soni di Gadu du da mi naandë ku ën bunuhati. Hën mbei
    ma o du ën e. Biga ee a dë taa wan sëmbë bi sa hoi wëti te a ko bumbuu tjika a
    Gadu wojo, nöö da an bi o dë fanöudu fu ˻Jesosi˼ Keesitu musu dëdë.
  qvs-NT: Moisespa kamachikunankunata kasushkanchikunarayku Tata Dios perdonawaptinchikunaka
    Jesukristu yankamanta wañunman karkan. Tata Dios kuyawananchikunata ama kawaypachichu
    mana nimatashina.
  zca-NT: Gat nilata' tu lad kwa'n wen kwa'n mile' Dios por da, no chi por le' men
    kwa'n nzhab ley, ngak nambe laxto' men lo Dios, ¡orze' yent kwan zu' ngut Jesukrist
    lo krus!
  cbc-NT: Bairi nocãrõ Dios cañuʉ, yʉ mena caroaro cʉ̃ caátiere boeticõã yʉ baigaetiya.
    Moisés ãnacʉ̃ cʉ̃ caroticũrĩqũẽrẽ tʉ̃goʉsari, tie carotirore bairo marĩ caátie
    jʉ̃gori marĩ carorije wapare canetõecoricarã marĩ caãmata, Jesucristo pʉame cabʉgoroa
    wapa mano yucʉpãĩpʉ riabujioricʉmi.
  qxo-NT: 'Jesucristuman yäracullar cawangantsicta musyar waquin Israel runacuna niyan:
    “Pabloga manam ni imapä cuentaycantsu Tayta Dios Moisesta leycunata entreganganta”
    nir. Manam paycuna niyangannötsu. Cuyamarnintsicmi Tayta Dios tsay leycunata gomarguntsic
    alli cawanantsicpä. Tsaynö caycaptinpis tsay leycunata cäsushgarä Tayta Dios perdonamashgaga
    tsayöraga Señor Jesucristo cruzchö wanushga ardëllachi.'
  mox-mox: ʼInegana Yaubada ena veyoluba ge eda nogei. Mana ʼeguma ana fata Mosese
    ena luvineavo ʼidiega kada vetunutunuqa Yaubada matanaya, ʼinega Keliso ena ʼaliga
    kavona yani kavokavovo ge ʼiunamo.”
  kew-kew: Goa pisa-ga neme Gote-na epe raba meape kone mada namea rubalua. Dia, pare
    rekena agaame onaanu mada maredepo yaata peare gore Yesu nipuri pa amaa omesa.
  dww-dww: Taugu Keriso na gurima nam yà voie da kitanama maika kabe guri yababa.
    Baninama deḡoda tauda tarawatue didimana sibo tè banavina, naumeki da Keriso na
    gurima inam nam baniboruboruna.
  twi-ASANTE: Mempo Onyankopɔn adom no. Sɛ onipa nam Mmara so fata Onyankopɔn anim
    a, na ɛkyerɛ sɛ Kristo wu a ɔwuiɛ no yɛ ɔkwa.”
  aoj-aoj: Aeꞌ ina ewaꞌ alafugama waf God nagatopalope dowafafi, owaꞌatin. Iꞌi muꞌuli
    fowaꞌ God nagasoꞌ Mosesani nendaꞌ epes sotaga boꞌwes hililiꞌ ma naep Godiai, deiꞌ
    waf Krais nagagaꞌmafi falafifi atef kofagefa akaf.”
  cbv-cbv: Pánihna, “Dios jwiítdih bʉ́dí ã oyochah, Cristo ã wʉn wʉ̃hat dedé pínah
    nihcan caá”, wã niijcán caá. Obohjeéhtih, Dios ã wʉtatdih jepahat jíibjeh ãjeéh
    jwĩ tʉ́i jʉmʉchah, Cristo ã wʉn wʉ̃hat dedé pínah ãta nihcan tagaá.
  taw-taw: Pen takaw Mosis ñu kɨl tɨkak ak nep nɨŋɨd, God binɨb suŋtep ne okok mɨdobɨnop,
    God agek Klays chɨnop nen ma kubɨkop. Mosis takaw ak gɨl, God ayɨp jɨmñɨl yonɨgun
    tek ma lek, chɨnop yɨmug nɨŋɨd gɨtep gɨl, Ñɨne nop agek apɨl, chɨnop nen kumak.
    Anɨb ak nop chɨnop nen kumak takaw teplep ak, yad ma kelɨgɨnɨgayn.
  jic-NT: Pülücj javelepj custjay gente 'üsüs se palá Dios lal nin lajay na Moisés
    tjijyü'ta jin. Nin javelepj na, javelepj Dios ma 'üsüs liji cupj qjuilal Jesucristo
    mpes. T'üc' way Jesucristo tepe'e cupj mpes, mpes ma ca nin mvelé napj yupj javelepj
    jinwá. Cupj 'üsüs Dios lal Jesucristo mpes. Gente ma 'üsüs nsem Dios lal Moisés
    tjijyü'ta jin lajay na.
  zap-NT: Rlaandet noo koleedx noo xgyelwen Dëdyuzh, porke belne nako ne run Dëdyuzh
    perdon xdol me por ne rlaa me zegne zëëd lo ley, bat ykyiindet ne wet Jesucrist
    cheguin.”
  wer-wer: Ne Anutu pim komre kolap pöten utpet wesak naën. Ngön kosangtak saunat
    won yewesaut wieëanëën Kristo këpök wel wian tapön.
  ipi-ipi: Wandakali-mane Gotena loo tupa wato minulai-kola, Goteto wandakali utupane
    tika-pene ateyai lolopeya pia-yale, Kataisa bala omeane oko mee omeane gulatane
    atapia-yale. Wuane tekeko, wandakali-mane Gotena loo tupa wato minulai-kola, Goteto
    wandakali utupane tika-pene ateyai nalolo-peya. Tene okonena, Goteto namba ondowa
    moyo ateya-kola, nambato okone mo apia na-piyawane. Jia wete.
  qul-NT: Diospaj qhuyapayacuyninta mana wasanchayta munanichu. Leyta casuspa uj salvacunman
    chayka, Cristopaj wañuskan yankhapaj canman.
  ter-NT: Yoko eneponi omotóva ponópeovo ne xâne nonékuke Itukó'oviti vo'oku itúkea
    ne Ponóvoti Kixovókuti yútoe Muîse, yane ákoni itóponone ivókeovo ne Kristu. Itea
    haina énomone koéneye inzóneunoa, ínapo indukápu xâne ákoti itúkoake ne hána'iti
    seánakovi Itukó'oviti xoko Xe'éxa.
  bmr-NT: Jaamaño Moocaani imihuseque uujoho tɨhɨɨsutɨhi. Jaanotɨ tajɨɨba onoonoco
    momoonɨnotɨ mɨɨnoco Moocaani igaayɨcɨruva, Cristo iguijeveuno jaaduveechujitɨrahi.
  fuf-fuf: Min mi bugitotaako moƴƴere Alla nden, ko fii si tawiino peewal ko Sariya
    heɓorta, harayno Almasiihu on ko meere maayani.
  bhl-bhl: Nakunum kumel kunum waneng yu kilele ibolow fukunina! Mali kawtiw mak i
    Moses em kukuyemse sawa weng afak kesomeliwi, beem deiw e Sunbin-Got em kiin dim
    e kiol kuw kawtiw kesomi, ki keliw tewe, Kulais em kuanin be fein sak kuw keko,
    dem banim keloke te. Kate, ne beemdiw angakabi kunum bate. Mesik ne Sunbin-Got
    em nelo ibolow folok kukunemse be fong gel kuw keko, sak kelewoki kasike.
  ons-ons: Na Anutu wane wet maepine mosop bile ea mapap kawe, kine kine yauwine yale
    mi okaniake, ŋene Mose wane ra rokop don togon teweke more, Anutu wane deino ŋei
    koboboine sot midaine oka okane mane pakirap, yemo Kristo eŋe yaup kine midaine
    naŋenka seukke okangirap.
  con-NTPO: Chiga tsa'caen ñanga ñotsse tsonsi in'jambi gi tise ñotsse tson'choma
    chi'gaye. Nane manda'choma pañamba ccushaya'cho jinchoecan'da ñoa'me tsu Cristoja
    aqquia paye'can. Tsa'ma tsa'cambi tsu.
  ghs-ghs: '@see-verse:GAL.002.020'
  peg-peg: ଇଦାଂ କାଜିଂ ଇସ୍ୱର୍‌ତି ଉପ୍‌କାର୍‌ତିଂ ଆନ୍‌ ଇନାୱେଡ଼ାଂ ପା ପଲ୍ୟା କିଦେଙ୍ଗ୍‌ ଆଡୁଙ୍ଗ୍‌
    । ଇନାକିଦେଂକି କେବଲ୍‌ ବିଦି ହୁଦାଂ ଜଦି ରୱାନ୍‌ ଇସ୍ୱର୍‌ କାଣ୍‌କୁକାଂ ଦାର୍ମି ଆଦେଂ ଆଡ୍‌ନାନ୍‌,
    ଲାଗିଂ କ୍ରିସ୍ଟତି ହାନାକା ମୁଲ୍‌ହିଲାକା ଇଞ୍ଜି ଇଞ୍ଜେଙ୍ଗ୍‌ ଆନାତ୍‌ ।
  txu-NT: Nãm Kritu ã kum ikaprĩ o ane. Djã nã bãm kubê ate ikrãn Môjdjê kukràdjàbit
    mar 'ãno dja? Djã nã bãm ijaxwe kêtmã kukràdjàbit man o Kritubê aptà? Kati. Ne
    ren me Môjdjê kukràdjà kôt ren axwe kêt nhym ren kam Kritu me axwe pãnh tykja
    ren kajgokumrẽx. Nhym be, kati. Kritu kôtbit ne me axwe kêt. Nã bãm ã Pedru arkum
    anen ajte pi'ôkkam wãm pykabê Garaxakam ar amã arẽ.
  eng-WEBU: I don’t reject the grace of God. For if righteousness is through the law,
    then Christ died for nothing!”
  gnw-NT: Arɨ̃ro'ã Tumpa ipɨacavi. Echa'ã mboroyocui jei vae re yayapo vae rupi yandepuere
    yayembujupi yave mona, Cristo umanoiñota tẽi.
  mux-mux: ‘Pulu Yili-ni yambuma we kondu kolemú ulele ulu te mólu.’ naa nimbu, akili
