  san-PUN: ਅਹਮੀਸ਼੍ਵਰਸ੍ਯਾਨੁਗ੍ਰਹੰ ਨਾਵਜਾਨਾਮਿ ਯਸ੍ਮਾਦ੍ ਵ੍ਯਵਸ੍ਥਯਾ ਯਦਿ ਪੁਣ੍ਯੰ ਭਵਤਿ ਤਰ੍ਹਿ ਖ੍ਰੀਸ਼਼੍ਟੋ
    ਨਿਰਰ੍ਥਕਮਮ੍ਰਿਯਤ|
  nob-LB: Jeg tilhører ikke dem som sier at den nåden Gud viste oss, var uten mening.
    Om vi kunne lykkes med å være lydige mot hele Moseloven, og gjennom det blitt
    skyldfri innfor Gud, da trengte ikke Kristus ha gått i døden for oss.”
  ntj-ntj: Palunyanguru-rna purtu wuyurrtjura marlaku pinkurraalkitjalu tjiinyamarntu-rni
    Mama Kuurrtu ngarltunytjulu kanyiranyangka. Tjinguru-ya yarnangu pirninya Mawutjaku
    wangkawana tjurrkurlarriku. Nyangka Kurayitjanya-tjinguru pitjala kunpu-kunpu
    mirrirringama.
  sxb-NT: Ngʼanyesa okulaga owusiza owua Katonda omugongo yawa, aeniki kuweeko mbwe
    omuntu aesa okuingiziwua mu empurizanio ni Katonda ku okulonda ensikirra, kane
    okufwa okwa Kristo yafwa kwawanga okwa wusa chee!”
  nhu-NT: Kɛ ɛ̀ nulo ɛ́ me ntune mbuwma Nyo' kɛ. Ɛ́ ɛ̀ nu lɛ ɛ̀ nɛlo ɛ́ wee enu teytey
    ɛ̂ Nyo' ɛjise njefo wvú gɛɛle bonci, kɛ tu kpwe Klistu to nu ɛcici.
  row-row: Lamatualain simbo au huu rala malolen, nda huu au tao tungga agama hohoro-lalanen
    sa. Huu mete ma atahori bisa malolole ro Lamatuaꞌ huu tungga agama hohoro-lalanen,
    na, sosoan, Kristus mamaten, parsumaꞌ a. Naa, au ufadꞌe neu Petrus se sia Antiokia.
  msy-msy: Egh kɨ Moses Osirizir Arazibar gɨn mangɨ Godɨn damazimɨn deraghtɨ, eghtɨ
    Kraisɨn ovevem mati pura bizim. Ezɨ God uan arazir Moses ganɨngizibar gɨn mangan
    gumazibar anogoroke. Me dar gɨn mangɨva Godɨn damazimɨn deraghan kogham. Kamaghɨn
    kɨ Godɨn apangkuvim damightɨ a pura bizir kɨnimɨn mɨn otivan, kɨ aghua.”
  agg-agg: Ro rarɨhe hoafɨyahanɨ moai Godɨndɨ moanɨ hɨpoambofe hohoanɨmo ranahambo
    yɨboaruko-rɨheandɨ. Ŋga sɨhɨrɨ Suda-yafe ahɨnümbɨ hohoanɨmo süŋguarɨhundɨ ranɨnambo
    sɨhɨrɨ Godɨndɨ hɨmboahü mbumundɨ nɨmboefɨ-mbonana, asu Krais sɨhefɨmbohünda yɨfɨmayu
    ra moanɨmbore.
  ptp-ptp: Om a nêb a ob ngɨloo Anutu vɨzid vêl dɨ lax vac Moses vông xolac i tii
    vac lêm. Ên Moses xolac obêc vông Anutu yê il nivɨha ge, od yibên wê Kɨlisi yib
    lec xax ge obêc tɨyi xocbê susu pɨleva.
  nak-nak: Eau kama koramulia ge igo marapa lou la gilogo tetala ale uru ele somai
    taku. Mai la merera te ururu ge koramulia ge vimahuli etatou, igo mave e Iesus
    ge peho bulalahu moli letatou?
  lbb-lbb: Bel a noren oros tar a marmaris ane God. Ngandek ning e God ir atong tik
    mang i a tena tostos ana mur Warkuraila, e Karisito i mat oros ka.”
  kan-2017: ನಾನು ದೇವರ ಕೃಪೆಯನ್ನು ತಿರಸ್ಕರಿಸುವುದಿಲ್ಲ. ಧರ್ಮಶಾಸ್ತ್ರದ ಮೂಲಕ ನೀತಿವಂತರಾಗಬಹುದಾದರೆ
    ಕ್ರಿಸ್ತನು ಮರಣಕ್ಕೀಡಾದುದು ನಿರರ್ಥಕವೇ ಸರಿ.
