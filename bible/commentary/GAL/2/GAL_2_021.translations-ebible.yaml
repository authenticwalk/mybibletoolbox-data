  kpr-kpr: 'Aminge sise, na jo God da sonemba ighagha use doyae arena. Na jo Agho
    Dari da emboro+ aminda udo yae arena. Ainda beká mo: namonde Agho Dari kaifa use
    iria edo, ya God kena buvaetera amo, kau, Keriso da ambari ava susu tefo aeti.
    Avata amo jo geka beká iraeri. Keriso emboro+ afigusira aminda nembo yarera amo,
    jebuga evovodae irari ava tuve barera.'
  san-IAS: ahamīśvarasyānugrahaṁ nāvajānāmi yasmād vyavasthayā yadi puṇyaṁ bhavati
    tarhi khrīṣṭo nirarthakamamriyata|
  nho-nho: Nau ma ki see lavaa te hakakkeeina a nau naa tiputipu te manava laaoi TeAtua.
    Tevana iaa ki mee maa e maaoni maa te tama e tonu i naa karamata TeAtua i aa ia
    e tautari ki naa Loo Moses raa, teenaa e mee maa Christ ni mate vare koi.
  gym-NT: Ngöbökwe ja moto mikani kuin kore tikrä, ye abko ti ñan tö mikai ngwarbe,
    ñobtä ñan angwane Kukwe Biani Ngöbökwe Moiséye ye mikabtä täte ni ngite ñakare
    mda Ngöbökwe niedre nibtä amne ni kadre ngäbti kwe, ye ngwane Kristo krütani nikrä
    rabadre ngwarbe, ütiäte ñakare.
  azg-NT: Tyiꞌcotsꞌa na tayuu jntꞌue juu naya na condui Tyoꞌtsꞌon. Ee xe na aa ngꞌe
    ivangueeꞌ tsꞌan ntji na tquen Moisés, joꞌ na nndëë ntquenhanꞌhin na tajnan tsixuan
    juu, yajoꞌ veꞌ jñꞌaan na tueꞌ Cristo. Ndöꞌ jñꞌoon na siquiꞌmanꞌ ja Pedro.
  bhd-bhd: अवं इस गल्लरो इन्कार न केरि कि परमेशर अपने अनुग्रहे सेइं बच़ाते, किजोकि
    अगर कानून मन्ने सेइं लोक धर्मी भोथे, त मसीहे मरनेरी कोई ज़रूरत न थी।
  too-NT: Quit tū' iclakmaka'n ixtalakalhu'mān Dios. Palh kalhatin tlōkentaxtūcu'tun
    huan ley lā' xmān por ū'tza' ixmāpānūni'ca cahuā ixtalaclē'i', chuntza' Cristo
    nīn tuntū' ixpālacata a'nchī xla' līnīlh.
  ind-AYT: Aku tidak membatalkan anugerah Allah karena jika kebenaran datang melalui
    Hukum Taurat, sia-sialah kematian Kristus!
  cjo-NT: Tee ratsipetashitawo Tajorentsi ineshironkaeyakaeni. Omaanta, pikenkithashiryaakari
    aririka pimonkaateeyakironimi rametayitarini nojoriiyotzinkarite ari pawijakoeyakini.
    Pameentakyaaworikami rowaga rametayitarini tekatsi pikantyaami paapatziyari Jesokirishito.
    Eerorikami paapatziyari, tema ratsipetashitakawo ikamawenteeyakimini.
  nsn-nsn: Inggo ahik pah ku turung tar mud tena hamhamas God. Gete me tamata ke uakokodohoinir
    ualatut, a tabo tengkanangua ke mata pe Kristo.
  san-DEV: अहमीश्वरस्यानुग्रहं नावजानामि यस्माद् व्यवस्थया यदि पुण्यं भवति तर्हि ख्रीष्टो
    निरर्थकमम्रियत।
  tna-NT: Aimue yama Diusu sa jaibunebati cuana ichaderaja mahue. Ahua ene jacuatsasiati
    cuana a putsu, etse nimebutsepi pu cua su, da su mu Cristo yanacane manuana.
  lid-lid: Eme ma, jo winiyan bakahei tikisiy ta Kindrei bwai. Buku iri batanau mene
    Kindrei edeu ili tiri lau badu Isra-el, idoh winiyan sebenei taha ta mada sahou
    ta Kindrei hamon, buku handru eh, Jises winiyan bamak ta aseben taha bwe. Iy badeh,
    imek laleyah le. Arile, jo winiyan baruwaniy kandriyen ta tikisiy ta Kindrei nane
    jo in hamon ta aliy bwai.” Eme ma, jo asehek nyala Pita ta aliy.
  wim-wim: '@see-verse:GAL.002.020'
  zga-M: Sanibela ulukhungu lwa uNguluve, ulugano lwa lenkho, ukhuhumila ingave ilweli
    yekhale puile ukhumila Klisite vuapule.
  yom-yom: Ndikadi vunza nlemvo wu Nzambi, bila enati mu Mina mutu kalenda kitukila
    wusonga buna mu phamba kuandi Klisto kafuila.
  san-SIN: අහමීශ්වරස්‍යානුග්‍රහං නාවජානාමි යස්මාද් ව්‍යවස්ථයා යදි පුණ්‍යං භවති තර්හි
    ඛ්‍රීෂ්ටෝ නිරර්ථකමම්‍රියත|
  yut-yut: Nak Piŋkop dakon nandaŋ yawotni yɨpbo yo ɨsalɨ dɨma asak. Gen teban yolek
    amɨn kɨlegɨ tagɨ aneŋ kaŋ, Kristo ɨsal dogɨn kɨmakgɨt.
  grc-BYZ: Οὐκ ἀθετῶ τὴν χάριν τοῦ Θεοῦ· εἰ γὰρ διὰ νόμου δικαιοσύνη, ἄρα Χριστὸς
    δωρεὰν ἀπέθανεν.
  cpc-NT: 'Tii nokowi napaatiro inishironkataana Pawa. Irootaki kaari nokantanta:
    “Ontzimatyii amonkaayitiro Ikantakaantaitani añaantyaawori owawisaakoshiriyitai”.
    Tima aririkami nonkantimi, aminaashityaami ikamawintayitakai Cristo.'
  nhg-NT: Amo nejcaltechus sie löro tiefavur Deus. Pos tlö nequejtus que Deus cuale
    queselisque yeca quiename yectec ipampa queneltoca inu ley, pos quejtusneque que
    Cristo omecoac de embölde.
  nya-nya: Ine sindikukankhira kumbali chisomo cha Mulungu, chifukwa ngati chilungamo
    chikanapezeka pochita ntchito za lamulo, ndiye kuti Khristu anafa pachabe.”
  ngu-NT: Nejhua, tej, xnicnequi ma ixpolihui iteicnelilis Dios. Tla Dios huelisquia
    quijtosquia ica itlajtlacolhuan yacaj tlacatl yoquintlaxtlau san ica quitlacamati
    on tlanahuatijli, tla ijcon xitlaj ica techpalehuisquia imiquilis Cristo.
  kup-kup: Met maot epat añoman hatevetei. Met añarab Mosesiz ñetiñ baval haovai soohan,
    Godiz etañik parum horiv bon tahan tin ravahatin, Iesu darim horiv bat ñomah-pop
    betezam ñomah, pot hahö narab. Met Iesu betezam nañom, oñ darim horiv bat ñomah,
    povoz Godiz masakao anahan Iesu ñomah-pov ne kos rez namanotü.
  jid-jid: Mina chu ndindiIrji zi kosan na, inde zren whewhre ni he riba ni tron,
    u Almasihu kwu migyen.
  wmw-wmw: Sifuja rehema ya Mwenyezimungu, kamana inawa munu akwakikishiwa kwa kutimiza
    Shariya, basi kifo ca Almasihi acingari kuwa na faida.
  gmv-GGM: Tani Xoossa kiyateth kawushike. Xiilotethi Muse wogga nagon betiza misha
    gidiko Kirstossay mella hed hayqides gusaka?”
  ssg-ssg: Nga kum tale uke tehitok hani lalape solian ti Haeu. Ti wawahen tetan i
    awai kako ti kawatan ti lialui woukako kumahe nake ti soliai puasakako. Na masin
    usiai nauna ti kako teka Ju i pon hasawiakako hani Haeu, Krais tua mat xoina.”
  zpo-NT: Chol ngozhaw xaa ley cheen Ches, zee nzho mod kayaa Dios xaa, nzere xaa
    re kwaan chul kwaan sbaasa mzelazh Dios lo xaa, ¡nu tira nalet na kwaane! Sbaa
    nle xaa zee nanont ngut Jesucrist.
  poy-poy: Nfira ndiri kugalema manemu ga Mlungu. Kumbiti handa muntu kawalangwa kawera
    muheri kulongolu kwa Mlungu kwa njira ya Malagaliru Mlungu gakamupananiti Musa,
    su kuhowa kwa Kristu kwahera shintu.
  qwh-NT: Noqaqa manam mana baleqpaqnotsu churä Diospa alli queninta. Sitsun leynintsiccunata
    cumplishqaraq alli ruraqtano Dios chasquimashwan carqan; tseno captenqa, Jesucristu
    wanonqan manachi balinmantsu.
  gaw-gaw: Da Kayaknu ehaniṯak oḵai hamu megṯe ele amu, da amunu amu da keeke hamu
    bia ii dooṯem. Am ig danab ig ḏo dim lamidta, danab tutuḵu beḵunignu elele daalom
    amu Kristus Nug ihinignu mauhom amu Nug aaḵu hamu mauhlo.” Da anam Petrus amegp̱a
    ami.
  nca-nca: Ŋunde yero Anutu koro samaka-samaka tuwó ŋu kama re rototeno. Dokoro, nore
    meté hutuŋo mandewore roneneŋowí tunoqewato tiníqo, Kristoko kina khumaró.
  zpz-NTPP: Ndeꞌ nu ya̱ wazuub ya̱a̱ de faboor nu bicy Ñgyoozh nu gut Crisht lo cruuz,
    gun bi bicy na nu mbecy ñgyanap dey lo Ñgyoozh nu nac leey nu bzeeñ Moisees, orzeꞌ
    leew ziꞌl nu gut Crisht.
  zac-NT: Adë quëquë́ guiáꞌadiaꞌa favurë nabëꞌnë më parë gac salvara. Si talë na posiblë
    gac salvar mieti por gunë rall cumplir lëy, iurní shldi guti Cristo. Sulë por
    galguti shtë më quëhunë Dios recibir lëꞌë hiaꞌa ziquë mënë naná tubldí shcuendë
    lu më, u sea mënë nanápëdiꞌi faltë delantë lu më.
  kyg-kyg: Gotiꞌa keꞌaepa geꞌamo akame nehaya kavatetiꞌmo, naulagaleꞌmo fatago vayaꞌmo
    maiꞌnae, huno hapa nepaiyesinana Kalaisiꞌa afaꞌa fiku faliꞌniyesine. Gotiꞌa fiku
    naha maeno namiꞌniya yafeꞌmo, afaꞌa ina agufa yane, huꞌna nakameꞌya oꞌamiꞌnove.
  kmk-kmk: Adik maiwalin din kaasin ud Apudyus. Ta nu mapalintog nat osa’n tagu maipagapu’t
    din manungpaḻana utdat lintog, adina okyanon nasapula umoy natoy si Kristu.”
  cao-NT: Dios noihai ca quima casoyamaquia. Dios Chani yoahi tsi “No bax Cristo rësoniquë
    ra” iquia. Jabi jodioba yoba no nicahai cató pi Diós noqui xabahamarohano tsi
    mahitsa Cristo naquë aniquë iquia ra.
  bbr-bbr: Anut nukas kon wou näu oripas is sareirowon, okon, is kiro onok mesin sosop
    ronkateäim. Owon, sintore ämänis ik Anut nukan amukup eposek saremun maro, Krais
    ko ik sareikaun wa meiewo, ko erar meiewon.
  inb-inb: Chi­manda­mi Taita Dius­pa kuiaita mana munani sakin­ga­pa. Ima Moi­sés
    nis­kata uiaspa ruras­ka­kuna­lla­wa nukan­chi panda­rii­kunata anchu­chii tukun­tran­chi;
    nig­pika Cristoka, iangami wañuska ni­raian­tra.
  hrv-hrv: Ne dokidam milosti Božje! Doista, ako je opravdanje po Zakonu, onda je
    Krist uzalud umro.
  box-NT: Ĩ yí dà máa pĩ́ le Dónbeenì sãamu na le wó làa mi bìo. Mu bon,
    hen ká mu lá lé o Mɔyiize làndá lé hìa wee wé ò o nùpue térén le Dónbeenì
    yahó, se o Krista húrun kã́amáa.
  ote-NT: Nugui hinstá ʉtsabi rá da̱nga hma̱te Ajua̱. Nuꞌá̱ po rá da̱nga hma̱te bá
    pɛhna rá Tꞌʉ pa bi du ne pa njabʉ bi pøhøguihʉ. Pe nuꞌbʉ stá mpøhø hma̱ha̱hʉ ngueꞌa̱
    dá tɛnhma̱hʉ ra nda̱xjua ley, nuꞌbʉ́ hinte dri muui hma̱ha̱ rá du ra Zidada Jesu.
  wnu-wnu: Ye Qenu uyes yeubersi igo eng ye me ombariramoum. Munon ger wonou qomon
    end mom gitab pangim igorib qamb ebeiner eng Yisas umor eng wonomi ue gas end
    giba.
  zam-NT: Por cona, Pedr, indlyasten cà dizen no tè'ben con' co' nac ryethe con' ndac
    che'n Diox co' angmbli Diox loo mèn par ngaben le' Diox tyal yòo mèn loo cón che'n
    Diox par gàc mèn mèn nalì no gàc mèn mèn nambìi loo Diox ante por mbli mèn preb
    ndubdi's mèn xal mbez di's co' ñibe' ley co' mxo'f Moisés loo mèn. Tac chele'
    daa tataa gab, le' sya, yende cón ntac nguth Crist por cón che'n mèn, ¿lé'? Ale
    tataa mod mbyoo non Pedr tiempa. Thìba con' ndxè'.
  zyp-NT: Khazing ningdonah cawh ze lypaw tah tua bei neh, zemaw tah pawco, dingnah
    cawh phungbia thongtah hmuh khy a cang caco, Khri thihnah cawh ze lypaw a cang
    a,” tatah ka tah.
  sey-NT: Ja̱je paꞌina, Maijaꞌquë pa̱ire oi yoꞌoseꞌere ti̱rona o̱añe pa̱ñë. Cua̱ñeseꞌe
    cayere sehuojë yoꞌoyepi nuñe paꞌicohuaꞌi ti̱ꞌañe paꞌito, Cristo ju̱ꞌiseꞌepi doꞌi
    peoye patiraꞌpi.
  nvm-nvm: Regavo Godon ma rediamo ijar na keunien ijefuon ma rediamo fuon na uzavo
    bakin. Regavo e be fu akaij ijefuon duadok ijia Godon nifak ijia marme aresrebatie
    Kurais fu guainma iji fu e karauniaga bu maturakfuon iji fuka ma bakin.
  mps-mps: Tama da te Godigo gedude doloba pai we bidi pedalomainogo eyu, te bomai
    po bugagia wali pabo usu egi sogo da, teda da tau siyu Jisas aga olo naga isali,
    dago te homu egi da. Tialima agai te tiwai ebeo. God agai da dali olo mu tau sabo
    kolesaga eyu, Jisas tagala palali. Tama eno agai te sę yali tudi badu mugobeo,”
    eno te po me Pitabolo wai, te Antiok hanude.
  pab-NT: Maisa atyo Enore xawaiyera natyo namahokoanetyare. Hoka hatyo judeunae Xaotyakiraho
    hiyetaiya atyo Enore haliti waiyexe aohitita hoka nikare atyoala hoka Cristo kamane
    maisa xoarehare tyomare.
  llg-llg: Manetualain simbok au, ta huu au tungga anggama heti-heu nala, tehuu Ndia
    dale malolen neu au. Mete ma hataholi bisa malole no Manetualain, huu ana tungga
    anggama heti-heu nala, na ndia ndandaan nae, Karistus mamaten ndia sosoan ta.
    Ndia ndia, fo au afada Petrus asa leme Antiokia.
  kyf-kyf: Nɩɩ, ɩn 'na 'ka -Lagɔɔ 'nanɩɩ daa gba -ɩnnya. We -ka nɩɩ, tite nʋ nyɩmɛ
    tɩklɩɩ -Lagɔ 'yu, -zugba bhe Klisɩ tlɩa.
  tpi-tpi: Mi no laik mekim marimari bilong God i kamap olsem samting nating. Sapos
    lo bilong Moses em inap long mekim yumi i kamap stretpela man long ai bilong God,
    orait Krais i dai nating tasol.
  mih-NT: Yuhvi ña cuñi tyaa siye cuhva cuñi xaan ra Ndyoo sii yo vatyi tatu cuu nduu
    yo ñiyɨvɨ vaha ityi nuu ra Ndyoo sihin sa tyaa yo yahvi sii ley sahnu, sa caha
    ñi cuu sa i sihi ra Cristo.
  qvh-NT: Manami Moisés guelgashgan leycunata manacagmansu churaycä. Sayno captinpis
    say leycuna manami perdonash canansipäsu caycan. Moisés guelgashgan leycunata
    cäsucushgarä Tayta Dios perdonamashgaga walälami Jesucristo cruzcho wanunmanpis
    cargan.
  kms-kms: Nge God nikin nde nei pene beghi yuwon nuangu kin te dobu ki ruso yambu
    kari. Te pugri beghi Moses ningg lo wuri kin pugrine puq pen ye te ningg beghi
    tuquine nganye pas ye tedi Kraist ni nati kin te segi bu nati.”
  agn-agn: Indi enged baliwalaeno tang kaloy tang Dios. Mga mabilang itang mato-lid
    da tenged ong pagtoman ta ong Katobolan, asia maliag yaning belag din ta kaministiran
    ang napatay si Cristo!
  nhi-NT: Neh amo insicantlalia niteicnoitalis Dios. Pues tlaqueh onquihtosquia inuilis
    nisqui inchipauac itich nitlachialitzin Dios nic intlacamatis in tlanauatil judío,
    tla ohcon quisa queh sannencah omomiquilih Cristo.
  ttc-NT: Wetz k'onti'l n'el wik'o' te aj b'an galan aj k'onti'l nqajo' aj ntzaj tsi'
    te Qtata Dios; cha b'a'n-wit tzan tel in te qchoj tzan tpaj tqetlen qoksla' te
    Kawb'il, ntons cha-tal gan okamik te Krist.
  dan-1931: Jeg ophæver ikke Guds Nåde; thi er der Retfærdighed ved Loven, da er jo
    Kristus død forgæves.
  kwj-kwj: Ani Gotri ani keke woro sumbu tini tikisapu hinga a rumbwenda nambwe. Mina.
    E, hima fori Moses kairo lo mwanji ni sirinawani Gotri hima kipe rini napo Kurais
    nimba ri hakoro ambwa.
  vie-OVCB: Tôi không phải là người phủ nhận giá trị sự chết của Chúa Cứu Thế. Nếu
    con người có thể được cứu rỗi nhờ vâng giữ luật pháp thì Chúa Cứu Thế không cần
    chịu chết làm gì.
  kze-kze: Áánútumo símakain-amaambo kwáráawaiyavena Áánútu séna arupí umái máyáawai
    owémó sinkákáí Ísu Káráísiti pukáimba úwoiyavena pukáisino. mindáyave'a sé'a Áánútumo
    úwoi kwétuwa'naa-imba íma úwoisan-tantaa'an-iye kwésune.
  mpj-mpj: Jiijajju-lanya wankarnu wulikaja martukaja, ka Mama-lampa kawalyarringu
    pukurlpa nyininpa. Muujajmili luwuwiyaju martulu kulira nyinaku, mirta Mamara
    kawalya nyinaku, ka Jiijajmili wangkawiyaju kulira kawalyarriku Mamaku. Yilta
    Jiijajpa-lampa miturringu, ka Mamakula walyjarringu. Wangka jiikurnara Puulpa
    pukurlarrinpa.
  lbk-lbk: Sak-en, ad-ik maichen nan fachang Apo Dios. Tay mo sa ya kanak en mabfalin
    ay enfalin ay nalenteg nan takho isnan sakhang Apo Dios maichalan isnan mangiyangnenana
    isnan lenteg Moises, at pay maid et silfin nan nateyan Cristo!
  mto-NT: Kaꞌa xa a̱tseꞌe nkakuvu̱k je̱ maaꞌyu̱n juuꞌ veꞌe je̱ Nteꞌyam xtoojnjimdup
    je̱ Cristo ka̱jx. Ku̱x pa̱n je̱ Nteꞌyam xa veꞌe je̱ jayu ku̱du̱kato̱kimpu̱m je̱
    Moisés je̱ pyavaꞌnu̱n ka̱jx, veꞌemts je̱ꞌe̱ veꞌe ax joꞌn ku̱kyatihꞌijt ku veꞌe
    je̱ Cristo yꞌukꞌa̱a̱ꞌk.
  bzh-bzh: Sa su rëḳ juuk Anutu yi semusën sënë rë, gaḳ nabë Moses-yi-horek yoh
    vu bë gevonġ behil natu mehönon yohvu, og Kerisi vasap yi bediiḳ meris.
  guj-2017: હું ઈશ્વરની કૃપા નિષ્ફળ કરતો નથી, કેમ કે જો ન્યાયીપણું નિયમશાસ્ત્રથી મળતું
    હોય તો ખ્રિસ્તનાં મરણનો કોઈ અર્થ નથી.
  jvn-NT: Namung mengkono kuwi kawelasané lan kabetyikané Gusti Allah bisa migunani
    kanggo aku. Semunggoné manungsa bisa ketampa Gusti Allah lantaran nglakoni wèté
    agama, tibaké Kristus enggoné mati ya tanpa guna.
  byr-byr: Gotɨyai aꞌmweraavɨna yangeꞌna wɨgaimwangebwi wanganakɨna myɨwɨnera! (Kɨraazɨtɨyarɨna
    yawɨꞌdɨnyainyɨ.) Sareꞌ dareꞌnesɨ. Aꞌmwe pwai Kɨwɨnyabwina nayaa yada Gotɨyai “Yɨdaꞌmaraangelyɨ,”
    wɨdazɨ kwajɨ Kɨraazɨtɨyai yaasɨwaꞌna kabaladɨka! (Kɨwɨnyabwina Gotɨyai “Yɨdaꞌmaraangeigɨnyɨ,”
    mujɨ yanneꞌna Kɨraazɨtɨyai nemɨnyɨna balaꞌ.)
  ian-ian: God nɨn kat awagapma kwunatɨnda vak kat ana kai waigowun. Lomba yetɨlɨga
    nɨmba kat mɨna God apma nɨmba ngwuk waa wandeyan Kraist manda kat nɨn kat tɨga
    kiyandɨ. God wupma ana walɨgandɨ.
  hun-hun: Nem törlöm el az Isten kegyelmét, mert ha a törvény által van az igazság,
