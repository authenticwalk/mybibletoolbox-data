verse: GAL.002.021
translations:
  kpx-kpx: Iale di bae Dilavau daho uvuai au mo hanavoale ke kabebihavolivebene. Ataeau
    Diue menakamo Dilava nimo inutolotolovatebe Iesu Keliso keu hatioholinu.
  okv-H: Avoeto ke pepeni simba ari amina God ta hande nau degi ta ikena avo mane
    ano sapura aisuja, avoeto erena amo ke pepeni agi eto ungotena embo jajavotoho
    ahera amo Keriso puvuto, teho ujeto pehaehija.
  tbo-tbo: Uyahinei Yaubada a lunugotootogo ega ata wihinigigiyeya. Ega tana inugonugotuhu
    powa po tana pa, ‘Mose a lugagayo wiponawogona uyahinei Yaubada apo ina kawaidumalugeta,’
    naka binei Keliso a hilage ubeita apo ina wiginouli yabayababa.’
  mal-C: ദൈവകൃപയെ ഞാൻ നിരാകരിക്കുന്നില്ല. നീതീകരണം ന്യായപ്രമാണത്താലാണെങ്കിൽ ക്രിസ്തുവിന്റെ
    മരണം നിരർഥകമാണ്!”
  grc-SR: Οὐκ ἀθετῶ τὴν χάριν τοῦ θεοῦ· εἰ γὰρ διὰ νόμου δικαιοσύνη, ἄρα χριστὸς δωρεὰν
    ἀπέθανεν.
  bgc-bgc: मै परमेसवर कै अनुग्रह नै बेकार न्ही बतान्दा, क्यूँके जै नियम-कायदे धार्मिकता
    का कारण होन्दे तो मसीह का जान देणा बेकार हो जान्दा।
  khz-khz: Au na Palagu gena vega-nama ati atao-gerevagiana. Aikina kinavagi. Kwalana
    pene talima taa na rova pene kwalanaa aonai, kala rorirori talimanai pene ago
    genai, Keriso pere kwarega-kawa, ati gena nama ta.
  deu-TKW: Ich stoße die Gnade Gottes nicht um; wenn es eine Gerechtigkeit gäbe durch
    das Gesetz, dann wäre Christus umsonst gestorben.
  zsr-NT: Cutu rëꞌndaꞌ uzóaꞌ tslaꞌl le ruzáꞌ ladxëꞌë queëruꞌ Dios. Laꞌnaruꞌ huac huöaquëꞌ
    tsahuiꞌ lahuëꞌ Dios bönniꞌ, le runëꞌ le rna bëꞌ zxba queëꞌ Moisés, niꞌr daduz
    gutiëꞌ Cristo.
  lin-lin: Nazali kolongola te ngolu ya Nzambe, pamba te soki ezali na nzela ya kotosa
    Mobeko nde bato bakomaka sembo, wana Klisto akufaki mpo na pamba. »
  hns-NT: Djab koi hoekoem par tjale ke dwaara Parmeswar ke aage be-kasoerie hoi sakat,
    tab Kriest djhoetthe ke kroes par marat. Tab Parmeswar hamaar bhalaai bhie na
    karat. Aur aisan baat toe hamaar moeh se kabhie na soeniehe!”
  noa-E: Mʉ chan ar ley ʉʉrkha nʉmta ajapcha sim awi Cristoon parta meejim a iekhaajem
    khʉʉn khaba chirʉm. Chadcha maach jöoin judionaan ley ʉʉrkha nʉmuata Ẽwandam dau
    na tag maach kulp chukhu apiejem akhiin, khanthee Cristo maach kõit meekhamma.
  eng-EMTV: I do not annul the grace of God; for if righteousness comes through the
    law, then Christ died for nothing.
  mib-NT: Núu súcuan te tu cúní rī casɨ rī nuū jnúhun jeē ndáhva Yaā Dios cuēchi yó
    sɨ́quɨ̄ jeē yóhyo vāha ni yā jiín yó. Chi núu jeē quéndōo ndaā yō nuū yā jeē nducú
    yó squícu yó ley jenahán, yūcuán na te tu ndé jéjníñu jeē ni jíhī Cristo nuú.
  lif-NT2: इङ्‌गाॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुलुङ्‌गुम्‍मिन् थेनाधेबा मे़इःत्तान्‍लो,
    थेआङ्‌भे़ल्‍ले़ साम्‌योथिम्‍लाम् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिःमाओ आप्‍तिक् मे़ःन्‍नेबा
    पोःङ्‌मा आसुक्‍ने़ फाॽग्र ख्रिस्‍ते़न्‌हने़रक् स्‍ये़रो॥
  xnj-xnj: Nakugana kubela ubwina wa Chapanga. Ngati Mundu iyidakiliwa mbwina palongolo
    ya Chapanga kwa kuyidakiliwa na malagizu, hinu Kilisitu afwili waka.
  mmx-mmx: Nenia a xopara i xusu ana sok tixirixes letaba nabalamu at ne Moroa. Do
    taradi na doma i do neni naba sepmus basinge loklok kakapmek mumu lumumu asu ren
    at Laulis Linga, i milik ngan ta keretna do, goxopmen tavasuun ti lanmet at ne
    Karisito.
  cbr-NT: Moisésnëan usai ca judíos unicama 'iti 'icë quixun cuënëo bana quicësabi
    oquin 'acë cupí ca Nucën Papa Diosan uni ainan 'icë upí isia quixun sináncë 'aish
    cana Cristo bama ax ca ñancáishi 'icë quicësa 'itsían. Usa 'aínbi cana, Nucën
    Papa Diosan ca aín Bëchicë ñancábi bamanun xuacëxa quixun sinanima, asérabi ami
    catamëtin.
  tee-NT: Pus ju quit'in jantu icmalacasuputun tachi ju va jantu tu'u' aclhiula ju
    lamapainin ju quinavinita ju Dios. Para chunch acmalacasu ni acnaulh ni tasq'uini
    ni acnavilh tachi ju najun lacalhamap'aksin ni laich salaka aclhimispacalh la'ixmacni
    Dios. Pus ni chunch aclalh pus jantu lhitapalai ixva ju ix'aninti ju Cristo. Chunch
    ju icjunilh ju Pitalu'.
  eng-LSV: I do not make the grace of God void, for if righteousness [is] through
    law—then Christ died in vain.
  cak-NT: Ren can manak-wi xtin-ij chi itzel ri favor ri rubanon ri Dios kaq'uin.
    Roma xa ta riq'uin ri ley man jun kamac nakakalej chech ri Dios, ri Cristo man
    jun ta xc'atzin-wi chi xcom.
  pah-NT: 'Ji namovahĩ Tupana''ga remimombyryva jijive. A''ereki Tupana''ga nde''i
    nhande ve: “Pepyry pe Moisésva''ea remimbo''eagwera hendukatuavo g̃waramo.” A''ea
    Tupana''ga nde''i. Po ga nhande mombyryvi hendukatua rehe hamo, a''ero po Cristo''ga
    manotehei tamombyry g̃a javo hamo.'
  sja-NT: Mɨa eperãarãmaa ijãapi k'inia-e bɨ ne-inaa awara, Tachi Ak'õrepa pedee pia
    Cristode jara pëida k'ãyaara. Cristo piuji tachi o k'achiadeepa k'aripa atait'ee,
    mãgá Tachi Ak'õrepa tachi pia ak'ɨmerã. Tachi Ak'õrepa eperãarã pia ak'ɨda paara
    oo p'anadap'edaa perã Moisepa p'ãdade jara bɨk'a, Cristo pari piuk'aji.
  xed-xed: Va a yu ta vziŋtá zɗakatahuɗa Lazglafta wa. Ala ka laviŋlava lu ta nzakway
    ka mndu tɗukwa tawa ira Lazglafta nda ma maga skwi ta kumə zlaha Musa ya katsi,
    haɗ hayhaya mtuta mtu Kristi nda tsa tama wa.
  mks-NT: Ta co̱ cúni̱ quehe núu i̱ ña̱ma̱ni̱ cája Ndióxi̱ xi̱hín i̱ jáchi̱ tá ná
    cuu nduu nda̱a̱ yo̱ nu̱ Ndióxi̱ sa̱há ña̱ cája í ña̱ sáhndá ley Moisés já quéa̱
    mé a̱ uun va quéa̱ na̱xi̱hi̱ Jesucristo, nduu.
  gfk-S: Ing be God gor tale be na kure be tikenong i takados ing be i murmur ira
    harkurai tane Moses, i nanaas ter be Krais ga mat bia mon. Iesene kakarek ra nugu
    nianga paile ngan hobi, kaie iou paile harus ise no harmarsai tane God. Pata.
    Iou tange be dait supi ter be na tabar bia mon dait ma no nuno harmarsai.”
  bmu-bmu: Köna keu wuataŋgöba mewö miaŋön solanŋi akinak ewö, Kraistnöŋ mönö öne
    töhön kömumbawak. Kömuyöhi, mi möt nariba Anutugö kalem möriamŋi mewö qahö qeapkömakzal.
    Miaŋön mönö nam köl neŋgiiga solanimakzin. Mewö.
  dgz-dgz: Ne nop ma waingina gapan, God garaet wat aipakam nimaneni ame enu tandayaset
    ya anuivin. Go waenapan da Mosis iup namua seni mame ayamase tainampo ap gapan
    God kakaewa dianepo amba Keriso boeni i uon wandepo.
  eng-GNV: 'I doe not abrogate the grace of God: for if righteousnes be by the Lawe,
    then Christ dyed without a cause.'
  zaa-NT: Labí runia' menospreciar favor nu beni Tata Dios para ri'u de catsi'ínie
    ri'u. Cáalá té posible iria nàri ri'u de ca tul·la' qui' ri'u ru'a lo Tata Dios
    por medio de nu rinàba lo ley antigua, entonces labí líácca gùtti Cristua cá.
  eng-WEBSTER: 'I do not frustrate the grace of God: for if righteousness is attainable
    by the law, then Christ hath died in vain.'
  guh-guh: Apo namuxujematsinë Dioso vajanacaitaxutotsoniataejava. Dioso Moiséspijinëta
    penajumecopatsilivaisi, jivi pejumecovënëtsixae, Dioso aneconijibia jivi itsa
    taejitsipa, nexata Cristo jivi apo sivatëpae tsipae pijaneconi yabara. Nexata
    Cristo saya jema tëpaejitsipa.
  bon-bon: Yoo, cane Acejiyame me owecu mule ne papa me lica jaawenune cotre mule
    äcwetna ca, ingle biname te liba ibibi gyene conocäco äbitame Acejiyame me opo
    gaabe je cotre wawena cabu ca, piba Keriso me budre lui ingle cäco gyene.
  nhw-BL: Niquita tlahuel hueyi ipati catli Toteco quichijqui quema techtlasojtlac
    huan quititlanqui Cristo ma miqui por tojuanti, huan na amo nijhuejcamajcahua
    catli quichijtoc. Sintla itlanahuatilhua Moisés catli tiisraelitame tiquintoquiliyayaj
    techchijtosquíaj tixitlahuaque iixpa Toteco huan techmaquixtijtosquíaj, huajca
    san tlapic mictosquía Cristo.
  swh-ONEN: Siibatilishi neema ya Mungu, kwa maana kama haki ingeweza kupatikana kwa
    njia ya sheria, basi Kristo alikufa bure!”
  wbi-wbi: nanikuvukana uvumosi vwa Nguluve ulwakuva ndeve ikyang'haani pwejikale
    kukilila indaghilo, pe uKilisite nde akaile vuvule.
  bba-bba: Nɑ ǹ Gusunɔn durom kɑm koosiɑmɔ. Domi tɔnu ù n ɡem wɑɑmɔ Gusunɔn mi sɑɑ
    woodɑn di, Kirisin ɡɔɔ kuɑ kɑm.
  eng-KJVCPB: 'I do not frustrate the grace of God: for if righteousness come by the
    law, then Christ is dead in vain.'
  kgk-NT: Upéixa ramo xe mopotĩse ramo Nhandejáry, “Xe ndaipotái voi xe-vy hemime'ẽse”
    nda'e mo'ãiry íxupe. “Upe tekoha-rupi anho jaiko rei ramo, nhanhemopotĩ porã-ma
    va'erã” ndaja'éiry arã nhandéjehe. Ja'e ae ramo nhandéjehe, “Upe tekoha-rupi anho
    jaiko rei ramo, nhanhemopotĩ porã-ma va'erã” ja'e ramo, omano rei arã ra'e Cristo.
  waj-waj: 'Anutuuqo kati tiiyara yoketaama yaata utiraivaara hama na kiaunoo: Kuminavaivee,
    kiaunoo. Ta mmaanna tuu aataruuvau hara kiada varida kiaunnanoo: Ta Anutuuqaa
    avuuvau safuuma variaunnanoo, kiaa kiada variaunnatiri. Yisuu Kirisiiva putuuvo
    kuminayaa vaitirivee.'
  cpy-cpy: 'Tee nokoyi napaatero ineshironkataanahana Tajorentsi. Rootaki kaari nokantanta:
    Otzimatyee amonkaa-yiteero Ikantakaan-teetani añaantyaawori owawijaako-shire-yitee.
    Aririkami nokantemi, aminaa-shityaami ikama-wenta-yitakae Jeepatzii-totaa-rewo.'
  mpx-mpx: Yehoba wana mulolu bwagabwaga eliyau nige ya teteli pahuwala tage nige
    ana nuwatu i bwabwata. Binimala ebo Mosese wana Logugui ta toulil ge toto o eliyana
    Yehoba ni awa sapusapu-agila, he age Keliso i yaomal bwagabwaga hot ya!
  wbp-wbp: Kajilparla Kaaturlu jungarni-pajikarla marlaja yapa kuruwarriki Mujuju-kurlanguku,
    kujarlaju nyiyakulku palija Jijajiji? Marda palija ngari lawangka. Kujaju kula
    junga. Kaatujulpa-ngalpa yimiri nyinaja. Kujarliparla wala nyinaja Jijajikiji,
    kujarlanya-ngalpa Kaaturluju jungarni-pajurnu. Kulalparnaju jungarni-mantarla
    Mujuju-kurlangurlu kuruwarrirli, lawa. Kajilparnaju puta kuja-jarriyarla, ngulaju
    kajikarnarla jurnta yani Kaatukulku. Ngampurrpa-wangurna kujakuju. Kapurnarla
    wala nyinami-jiki Jijajiki.” Kujanyarnarla wangkaja Piitakuju.
  luo-luo: Ok anyal kawo ngʼwono Nyasaye ka gir tugo, nikech ka dipo ni ngima makare
    inyalo yudo kuom mako Chik, to kare Kristo notho kayiem nono!”
  nhe-NT: Niquita tlahuel hueyi ipati tlen Toteco quichijqui quema techtlasojtlac
    huan quititlanqui Cristo ma miqui topampa, huan na ax nijhuejcamajcahua tlen quichijtoc.
    Intla itlanahuatil Moisés tlen tiisraelitame tijtoquiliyayaj techchihuilijtosquíaj
    tixitlahuaque iixpa Toteco huan techmaquixtijtosquíaj, huajca san tlapic mictosquía
    Cristo.
  aii-aii: ܠܹܐ ܝܘܸܢ ܡܲܣܠܘܼܝܹܐ ܠܫܵܦܵܩܲܬ ܕܐܲܠܵܗܵܐ، ܣܵܒܵܒ ܐܸܢ ܙܲܕܝܼܩܘܼܬܵ‌ܐ ܒܢܵܡܘܿܣܵܐ
    ܝܠܵܗ̇، ܒܵܣ ܡܫܝܼܚܵܐ ܣܪܝܼܩܵܐܝܼܬ ܡܝܼܬ ܠܹܗ.
  esk-NT: Ayaŋitkiga Agaayyutim iłuaqqutrił̣ha. Iñuk nalaunŋasritḷasiñiqpan Agaayyutmi
    tupiksrił̣hiñałiġmigun maliġutaksranik, Christ-ŋum tuqułha inuqnanġitchuq.
  msb-msb: Pero sa pagpaambot ko san Kasuguan dili ko ginabasang-basang an kaluoy
    san Dios, kay kun paagi sa Kasuguan nagin matanos an tawo sa pagkita san Dios,
    wara gayod sin pulos an pagkamatay ni Cristo.”
  cpa-NT: Tsa¹jmo³jni tsa¹quien¹² jǿg³ hi² ca¹jmo¹ Diú¹³ dsio¹ dsǿa¹² ja³cog² jniang³.
    Di³ ha¹chi² ta³ li¹jmo¹ hi² ca¹jon¹ Cristo ju³ná³ dsa² héi² lén² dsa² tsa¹re²
    dsag³, dsa² mi²ti¹ lei¹³.
  dso-dso: ଏଟାର୍‌ପାଇ ପରମେସରର୍‌ ଜିବନ୍‌ ଦୁକାଇଲାଟାକେ ମୁଇ କେବେ ମିସା ନାଇ ବଲି କଇନାପାରି ।
    କାଇକେ ବଇଲେ ନିୟମ୍‌ ମାନ୍‌ଲେ ଜଦି ଗଟେକ୍‌ ଲକ୍‌ ତାର୍‍ ମୁଆଟେ ଦରମ୍‌ ଲକ୍‌ ଅଇପାରେ, ତେବେ
    କିରିସ୍‌ଟ ମଲାର୍‌ କିଚି ମୁଲିଅ ନାଇ । ଏ ସବୁ ବିସଇ ମୁଇ ଆନ୍‌ଟିଅକେ କଇଲି ।
  meu-meu: Dirava ena harihari-bada na asina dadaraiamu; badina be kara maoromaoro
    na taravatu amo bema vara, Keriso ena mase bema asi anina.
  yva-NT: Amisye apa kove mamo syo rawatambe jewen. Weramu vatano kaijinta wo ratantona
    ware, “Wambeta Ananyao Musa rai rave, indati Amisye po wansaen pare wamamaisyo
    Amune rai.” Weramu ranivara awa ayao wato tugae ratire, weamo Kristus apa kakaije
    ma ama ine meweno rai vayavea.
  dgc-dgc: Kanya sakén éy éwan ko idelan i kaluub na Diyos ta tolay. Dahilan, éng
    ibilang na Diyos a éwan tu kasalanan i tolay dahil ta késunud de ta kautusan ni
    Moises, éy éwan tu pasa tu nikate ni Cristo. Moy Ta Utus Ni Moises
  zpm-NT: Nana, teḻne niaca miṉe nli zrieelo guiaaṉwen ne lo Dios porne guṉ ne miṉe
    nac ley, zhlëse ga dzigo biaadguet Jesús. Goḻgacnaṉ sca gaṉle, Jesússe nac meṉ
    ne csaṉwen ne lo Dios, gacxe waa nonguieḻda ga csaṉ ne me tiblad, ni pa lotaa
    ga pquia zdoo Dios ne.
  hix-NT: Towahke tehtxoho hoye ro ryhe konyhoryetxhe, Khoryenkomo, kany me wehxaha.
    Àro wyaro kahra mak natxhe, anar komo. Moyses heno nmenhotho yawo ro kehtxoho
    kom hoye ro tosonyhoryetxhe, kany me natxhe. Àro wyaro tàwyanye tatoko rma, onà
    wyaro kahra natxow hamà. Towahke tehtxoho hoye ro konyhoryetxhe Khoryenkomo, kahra
    natxow hamà. Moyses heno nmenhotho hoye ro osonyhoryehra ro mak natxhe. Àro hoye
    ro kosonyhoryentokony haxa, àtohnawo Kryestu wayehràtho haryhe.
  sim-sim: An mbeek Jisas or lari lerawu oson a heyehe na mba, �Oso mbeek mbele laka
    ambu sir. Wa halanak Judamahi lon a tiyaha nombo orok ma worna mak a nakwa nir.�
    Karem a mbakwa ambu nir. Os erem a mba nahi, Krais men hari ria. Uri osik waprupshi
    Avui Wasilakahi mbeek anin jelyakwa ambu sir. Men sambukwa sir.�
  npi-ULB: म परमेश्‍वरको अनुग्रहलाई इन्कार गर्दिनँ, किनकि यदि व्यवस्थाद्वारा धार्मिकता
    आउने भए, ख्रीष्‍ट व्यर्थैमा मर्नुभयो ।
  cgc-cgc: Dili ko buaten na ula pulos kaluoy an ta Dyos paagi ta pagbalik ko ta ake
    na pagsalig ta pagsunod ko ta Mga Sinulat Moises tak daw mga ittaw buaten ta Dyos
    na danen an matareng tenged ta iran na pagsunod ta mga sinulat, beet ambalen na
    kamatayen Cristo ula pulos.
  tim-tim: Aregât hin nâŋgân. Den kârikŋe lokoenŋe luâk âlepŋe dâm nengonbiapgât dop
    tatâp dâine Yesu Kristo moep aregât den are yânŋe akbop are nâŋgân. Akto Anutuŋe
    nanŋe damun nenŋe akbiap dâm huŋgunaŋep pat are nâŋgâm hilipkowom.
  yor-yor: Èmi kò ya oore-ọ̀fẹ́ Ọlọ́run sí apá kan, nítorí pé bí a bá le ti ipasẹ̀
    òfin jèrè òdodo, a jẹ́ pé Kristi kú lásán.”
  wos-wos: Wuni Godna makambu yikafre sémbut hurukwa du renjoka mawuli yata, wuni
    Moses wandén hambuk hundika yamba sarékékéwuni. Wuni Moses wandén hambuk hundika
    xékéta Godna makambu yikafre sémbut hurukwa du rewut, Krais hiyae dé wuniré yikafre
    hurunjoka hurufatikétandé. Krais Jisas hiyae wuniré yikafre hurundéka wuni Godna
    makambu yikafre sémbut hurukwa du wuni xaku. Wuni Godna makambu yikafre sémbut
    hurukwa du retewukaka sarékéta, wuni God wuniré hwendén du Krais Jisaska yamba
    hu hwekéwuni.
  emp-NTPO: Ãcõrẽba idji biad̶eba dadji jipa b̶ʌd̶ada mʌ̃a igaraẽ́a. Ãcõrẽba Moisea
    diad̶a ley ĩjã o panʌneba idji quĩrãpita poya jipa b̶ead̶ibara, Critora idji quĩrĩãbe
    beucasia.”
  eng-F35: I do not nullify the grace of God; for if righteousness is through the
    law, then Christ died for nothing!”
  ind-ind: Jadi saya tidak mau berbalik meninggalkan kebaikan hati Allah yang sudah
    kita terima sewaktu bersatu dengan Kristus. Saya tidak mau kembali berusaha dibenarkan
    di hadapan Allah berdasarkan hukum Taurat. Kalau kita berpikir bahwa manusia bisa
    dibenarkan dengan menaati Taurat, maka percuma saja Kristus mati bagi kita!
  pes-OPCB: من از آن کسانی نیستم که مرگ مسیح را رویدادی بی‌معنی تلقی می‌کنند. زیرا
    اگر نجات از راه اجرای شریعت و دستورهای مذهبی حاصل می‌شد، دیگر ضرورتی نداشت که
    مسیح جانش را برای ما فدا کند.
  mpt-mpt: Ne Gode daayemin kukubo mo ombianimibabe. Nakaia unangai Mosese hekmel
