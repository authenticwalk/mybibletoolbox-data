  zos-NT: Ji'nø suni va'cø jana ndø tzi' cuenta ti chøc Diosis tø øtzcøtoya ñe'c vyø'ajcupit.
    Porque o'ca vyøjomna'ṉ tø putpa aṉgui'mguy va'cø ndø yaj coputø, comequectina'ṉ
    ca' Cristo.
  gvs-gvs: Kidi Atukedayana siinumise Yaubada ina kanuwóiya sikatae go, yau geya akataeyeta.
    Moe moitamo. Neta Yaubada ina Katukeda ana guinuwa goi ivayokoida kita kiboobosida
    ina kanasíuna manuna, e moe nakae Guyau ikamasa beso.’ E moe nakae Pita alatuwoko.
  kbm-kbm: Be ayeu gaitin Pomate ane ta givin ite, ve ginei Juda as luev etok vie
    be gitangi ebe ve Pomate nili amolmol vie ok, okob atob Kilisi nimat vunu sin-gege.
  rmc-rmc: Na odčhivav mandar e milosť le Devleskri, bo te uľahas o manuš ospravedlňimen
    prekal o zakonos, akor o Kristus muľa zbitočňe.
  apr-apr: Le lok bet awala murik pang dada ke Maro yo lono paidi a iyei dada dook
    mata paidi ye, in tiap. Nen le kumata bet tatoo wer ke Maro a bet nen ngan tayei
    tooltool noonoonoo ye Maro matana nga, ngan Kirisi tani in o imata sorok.
  tiy-tiy: Enda mikau bé kégédaw i Tuluse. Endob amuk waléy métintuy kéilawane sabaf
    bé kéodor ne bé kitabe, énda i atag i kéléhu Kristowe.
  nlg-nlg: Inau tu mua sakai tadira arahei tara nea anina na sonihalavu God te vagha
    na totobo te mua loghoa siki puku ni ghanaghana. Ma ge kara va vavolaghita nia
    na taoniana na vetena ke, nina mate Christ ke totobolee vamua.”
  dgr-DOGNT: Nǫ̀htsı̨ wesǫnıwǫǫ sìı wedę ahłe ha dehwhǫ-le. Moses wenàowoò k'èats'ı̨ı̨t'e
    t'à ehkw'ıì ats'ede ha dìì-le nı̨dè Zezì-Krı k'ètł'ǫ̀ ełaı̨wo hǫt'e!”
  pes-OPV: فیض خدا را باطل نمی سازم، زیرا اگر عدالت به شریعت می‌بود، هرآینه مسیح عبث
    مرد.
  ron-1924: Ну вряу сэ фак задарник харул луй Думнезеу; кэч дакэ неприхэниря се капэтэ
    прин Леӂе, деӂяба а мурит Христос.
  tpz-tpz: Eöꞌ to hikta iu nok noꞌ a ö no ururuan pe Sosoenën se tavus vamanih pa
    siꞌ tah pinpiun. Ivëh, ko Vavaasis pe Mosës se keh antoen e non pa nok a ra, ka
    tavus kurus ee o teꞌ varih ne Sosoenën se pokaꞌ a ra o teꞌ totoopin manih po epep
    peꞌ, a, a mët pe Ieesuꞌ Kristo se teꞌ va e non manih pa tah akuk.
  agd-agd: Tiyarafenui sarisari ída maman paen danasí uré do ékano van muno. Mai fara
    vara seyo, Mosesini man baya ano ma Tiyarafenu avorá tetin maman puntákein nanin
    bantaí ma intin maen mai Yisas Karaisi fasavin puren mino.”
  rkb-NT: 'Deus mymysapywyky ana humo hi Kiristu mysapyzeky nihyrikosokda. Iwatahi
    kakurẽta. Deus mype my zeka: — O ikiahatsa ahamysapyrẽtsa Moises harere ibyky
    humo tsimykaranaha — Iwa batu tyso. Iwa niy zeka hawa hãta sa Kiristu nihyrikosokda.
    Nawa batu ba. Kiristu harere bo hyỹ ikykara ihumo zuba kaspirikporẽta iwaze Deus
    tihi: — Ikia tsamysapyrẽta. Kiristu katse asapyzeky nihyrikosokda ana humo hi
    tsamysapyrẽta — my.'
  san-THA: อหมีศฺวรสฺยานุคฺรหํ นาวชานามิ ยสฺมาทฺ วฺยวสฺถยา ยทิ ปุณฺยํ ภวติ ตรฺหิ ขฺรีษฺโฏ
    นิรรฺถกมมฺริยตฯ
  iws-iws: Kara tɨ dimɨn kɨbi kɨbiyɨm Adi Komii siya tɨrkiyɨm hinda whɨsarii prɨiywokaiyamam
    bɨ tɨrkɨm. Mɨ kara sɨmiirɨn wɨ digɨumii haigɨngig rani. Nɨɨngaka. Mɨ Adi Komii
    siya iikam ɨmiirɨn ha boɨni sɨma wadɨekɨm. Dimusi rani, sɨma Adi Komii siir yai
    ɨmiir wakaeyokna apkɨm bɨiya Moseskɨ si hauugiyɨm iikamɨm sɨm mɨ Krais siya wɨ
    di yɨti. Moses siir siyɨu komiiyɨn yɨo wɨ Adi Komii siir di tɨri, krɨmiir boɨnam
    hɨnɨɨn, krɨma dimɨn whɨrkɨ bɨ kɨmbugɨm. Krais siya whɨsarii bɨ naokɨn siya bwamkakɨn
    siya asi naokɨn. Krais sasaɨrgɨn Adi Komii siir tɨri, krɨmiirɨn siya hɨnɨɨn boɨnam
    krɨmiirɨn dimɨn whɨrkɨn bɨ kɨmbugɨm yɨo bɨiyan siyɨu komiiyɨn si rani. Nɨɨngaka.
    Ɨriig.
  pol-SZ: I nigdy nie zrezygnuję z łaski Boga! Jeśli ktoś twierdzi, że dzięki przestrzeganiu
    Prawa można zostać uniewinnionym przez Boga, to w takim razie po co umarł Chrystus?”.
  ztq-NT: Chaklastyaa ksanaa xkyalnsaak Dios tublad, por deelñee nchilo ntsily ley
    xtol no, pe nandy kuty Crist.
  zai-NT: Qué rucaa naya ni cudii Dios laadu para ilá du, purti pa ñaca rixá stonda
    binni ra guni ni na ley la? pur gana si beda gati Cristu.
  upv-upv: 'Bololi ototvi vajin nale suk pumrrol: Merrenien se Atua, nga mukoni natun
    Iesu Kristo nga pimij sere kerr, elep nga elep temijpal. Ko nir nga marwera jinibb
    san orongwose pumomsawos p̃irres suri nga mivijuri nale nesesreien arkerkeris
    kobbong. Suri poro nale ser ngok evi weretunen, ko niko Kristo emij nawon vajin,
    ko merrenien se Atua evi nanu nawon.'
  wap-NT: Õgaru aonaa õkashadan Tominkaru kazannaatan waunao pakamunanun idi karikaonan.
    Ushaꞌapanum kauꞌan umishiin an mani Tominkaru dakotan waunao kaimanaꞌo pidan nii
    waizoꞌatipan idaꞌan Moses kakinaori, madiwautapa-kaꞌo karikaonan wuruꞌu Christ
    mawakanuz.
  mva-mva: Tamoata alu dipile Kristus matenga nge kana-ba. Ata ngau tago iboadu bokai
    mpile. Maka ma Moses Mata ne tatagatagadi be ono Nanaranga iboadu ngauketi-kita
    nge Kristus ambe tago ngamate. Matengana-ma masa kalingodi tagotago!”
  dwr-NT: Taani Xoossaa aadho keekatethaa ixxikke; asay higgiyaa bagganna xillotethaa
    demmiyaawaa gidooppe, Kiristtoosi coo mela hayqqeedda guussaa.
  kfw-kfw: Kei'n Pathian riangwai kha anemna kaboi min-emong, ajarchu Dan in Pathian
    diang mi inkhat kha amintuun inchu, Christa chu anemna kaboiya athijei.
  bfz-bfz: आऊँ परमेशरो री कृपा बेकार नि ठराई सकदा। जे बिधानो रे जरिए धार्मिकता ऊँदी,
    तो मसीह रा मरना बेकार ऊँदा।”
  cuk-09: Bab Dummad an-abonoge-wilubsulinad, degite, an-abonosad. A-abonoged an obansulid.
    Ar Moisés-igar-maid-imakedba dule iskussuliyob gunoni-daena, ar degiile, Cristo
    binsa anmar-ular burgwisdo.
  ben-OBCV: আমি ঈশ্বরের অনুগ্রহ অগ্রাহ্য করতে পারি না, কারণ যদি বিধান দ্বারা ধার্মিকতা
    লাভ করা যায়, তাহলে বৃথাই খ্রীষ্ট মৃত্যুবরণ করেছেন!”
  mil-NT: Te vitna ñá túú dàquee tɨ́hù‑í sá vǎha ní quide ñaha Yǎ Ndiǒxí xii‑í, chi
    núu ni ndàcu‑o vá cúndècu cuéchi‑o nǔú Yǎ Ndiǒxí cuèndá sá nchìcúⁿ nihnu‑o quìde‑o
    nchaa nacuáa ní cáháⁿ ndíi Moìsés ní cùu ña, te àúⁿ nǎ cuu ní xíhí Xítohó Jesucrìstú
    ní cùu te núu ducaⁿ.
  myu-myu: Deus ibikuy soat kuk am xipan. — Okug̃ g̃u juy! — i'ũmg̃u õn pit e'em cebe.
    Õn pit imẽn g̃u e'em. Wuydobuyũ'ũm'ũm pabi dag̃ wuyekuap tomuju wuyju cũg̃ ma
    Deus xe ibima, apẽg̃ãm Cristo oe'ũ korosa be? Ka'ũma ãm ma!
  fue-fue: Mi woppataa moƴƴere Alla. Gam to e tokkugo tawreeta nun neɗɗo laatinirtee
    poonnitiiɗo, den fu Almasiihu maayii gam baanji.
  amk-amk: Allai wedaya tata tamasi na arongreafo ampa, na ne bengno dohonai arora
    we tata fo, amani na Kristusi mireha we tata fo. Masino manei denteng ria Allai
    fo na dohong kariri Hukumi Musai foi, nana mani Kristusi ne mirehafoi wefiea ahang
    kaha. Wape tonana kaha! Ampafe yeiaya ne bengno dohonai arora we yau nana kaha.
  fai-fai: Kale naka Got ami min gelemin dukum dim kanose, be naka kubino kudálomi
    banim. Kano Got aka aket bakel dau nadano sawa abem kidiyámin ki abo kinim be
    bakodaw, kaba keno, akoma namti, Kadais aka besok fikaleseno, kalongino ka.
  ura-NT: Coatiha canu belaihane jaun, canu rai Cana Coauneraacha tei ichaonaa que
    jaoleconaa nainihaaun. Nitohaneein itolere canaacha ichai ujuaihoneein nenaa caje
    cana ichoteraneein niha nii Moisesa tenojoi rauhine chujianra, inacojoeein cana
    coreniha orelu Jesocurisitona.
  mcd-NT: Ascan Upa Diosin Furunhuunshon uhuun chaca ua soashoni un afu nipasharanon.
    Uncai ahua futsa shinanmisima nipasharashquin. Nan fusti un shinanmisi. Moisés
    cununihuunshon nocon chaca non shatutiroanocai Dios fu nipanon Cristo noco nashocuanima.
    Ipaitsi noco nashoncuani.
  urt-urt: Ŋam gwarnge ŋaiye ma mende ŋoih miꞌmiꞌ tikin Got ka el luh paka pakaiye.
    Lenge miyeꞌ tuweinge ŋaiye ka ŋoiheryembe nange yaŋah ŋaiye jande wusyep erŋeme
    ki nongohe pupwa tinge pe, ki taꞌe ŋaiye Krais kin nule pakaiye.
  kiz-kiz: Nikaikana hee neema ya K'yara, maana katya haki yayayele kup'etela sheria,
    basi Kristu ngaayele afuili mebhwa.
  tzo-TZE: Vu'une mu jc'an me ja' mu'yuc stu chc'ot li slequil yo'nton Diose. Ti yu'unuc
    ja' lec chijyilutic Dios ta sventa li smantaltac Diose, mu persauc ay chamuc ta
    cruz Cristo ti jechuque”, xcut li Pedroe.
  lex-lex: A'g edonna wuayotlia Uplerlawna sniayanni mai a'u. Yoma la'pa itora Uplerlawna
    tkalwied owa'ana, yoma la'a agama deullu-tatarni yatotni-yarieini, de hade emolmolan
    nekama Yesus Kristus matmiatni la'a auwlakar hananni de hamamuamua.
  dov-dov: Nsibikide kumbali luzyalo lwa Leza, ikuti bululami bwalikujanwa kwinda
    mumuulo, unoli Kkilisito wakafwida chabuyo!
  rgu-rgu: Manetualain sipoꞌ au, nana huu Ria dale malolen, ta huu no au tuka atoran
    agama a fa. Maneniko lahenda bisa malole noo Manetualain, nana huu tuka atoran
    agama a, sona Kristus mamate na, sosoa-raraaꞌ taaꞌ. Ria riꞌ, au afada neuꞌ Petrus
    asa nai Antiokia.
  toc-NT: Aquit ni̠ cac­ti­lak­má­kalh u̠má xta­la­ka­lha­maní̠n Dios, porque para
    tícu lac­pu­huán pi̠ tla̠n nalak­ma̠xtuy xla­táma̠t caj cumu huá nama̠­kan­taxti̠y
    hua̠ntu̠ huan xli̠­ma̠­peksí̠n Moisés, para chuná entonces qui̠­taxtuy pi̠ ni̠tu̠
    li̠ma­cuán ma̠squi quin­ca̠­qui̠­pa̠­la­ca­ni̠­chín Cristo.
  som-som: Nimcada Ilaah burin maayo, waayo, haddii xaqnimo sharciga laga helo, Masiix
    micnela'aan buu u dhintay.
  mam-C: Tu'ntzi'n ikyjo, nlay tz'el wiky'i'n t-xtalb'il qMan Dios. Qu'n noqit aku
    chin kleta noq tu'n tjapin b'ajjo ojtxe kawb'il wu'n, nti'xitla tajb'i'n tkyimlin
    Crist.
  ndj-ndj: Ngulema ha usangi wa Chapanga. Leki mundu akugoliwa goleki kwanongwa ya
    kukombikesha Malawu va Chapanga vamupili Musa, topi, Kilistu kasova hela!
  mbj-NT: Jããm hẽ P'op Hagä Do ër wë taky enyym do hyb n'aa baad ër wén hado däk ta
    matym gó. Dooh ỹ ty n'aa gesyyg bä ta tii. Ta ti ỹ wén her'oot, ji haja bä paawä
    baad ji bahado däk P'op Hagä Do matym gó ta ky n'aa jaw'yyk do ji ky daheeh do
    hyb n'aa, tii bä daap paawä Kristo dajëp!”, näng mä ỹ Peed hã.
  lat-VUC: Non abjicio gratiam Dei. Si enim per legem justitia, ergo gratis Christus
    mortuus est.
  ngp-ngp: Hikuunga kuulemela uwedi wa Mnungu. Kwaviya uneva mnt'hu azumilwa kunda
    ywedi hameso ha Mnungu kwa kutimila miko ya Mnungu enk'higwe Musa, ivo kubanika
    kwa Kilisito hiyo kint'hu.
  enq-2: Gotenya kondo kaenge doko nambame mee joo nepala naelyo. Mosesanya loo dupa
    wata-miningi dokonya-kaita Goteme endakali dupa tolataena lenge-pyali doko, Kraisa
    kumiamo doko maa yangatae katapyali.
  eng-ASVBT: 'I do not make void the grace of God: for if righteousness is through
    the law, then Christ died for nought.'
  mna-mna: Tana nio irao aŋpizil ndemeŋ pa kampeŋana mi muŋaiŋana ki Anutu na som.
    Pa sombe tutu irao ikam ti ma tewe ndeeŋeŋanda pa Anutu mataana, na Krisi imeete
    sorok.
  myw-myw: Awoum bapiyev Yowbad nasiwa̱youb towen. Awoum banineiv mwamovag kaleiwag
    kweiboug waseg; awoum. Magat kaleiwag kweiboug ikadilok bikidumwa̱lud, adok Kelis
    bo ikaniga mav.
  sby-sby: Nkandakananga kwina moyo kwa Lesa. Nomba na muntu ululamikwa ne Lesa pakukonkela
    Milawo ekwambeti Klistu walafwila pabula.
  sll-sll: Ena God pirari pare to bir hole tal ta ol na tongwo i, nan aidolekinaminua.
    Aidolaminga, Lo krehaman ha aki di na tenangwo, God na hanere tal dime dire ol
    wama di na hanangwo, Kraist gongwo i gol na tekimia ya mone gomua dinaminga pamba,
    Kraist gol na tomia God nan amane dime dire moma di na hamua.
  yaq-NT: Inepo junuen, juka' Liojta yee a' nak ta'a' betchi'bo itou bicha a' na'ikiaka'uta,
    kannee omola a' eiyaa. Bwe'ituk inim seenu, Moiseej tuka'uta nesaurim am bo'o
    jooriaka a' jiapsaka' betchi'bo, junae, Liojta bichapo a' mabettuneeo, junako
    ju'u, juka' Krijtota a' me'etuka'uta, tua kaita teuwaaka yeu sim ean.
  uro-uro: Qaku ngut säm ama mäñmäñini nä ma Ngämuqa aa ñämsävätki. Sokt di vadi mai
    ama ruvek tat dän i ama räktta na rha nävät iomäkt i rhat tet parhäm ama Muräkt
    dä sa rhoqoräkt di ma Krais aa tñäpki diva qop ama mäñmäñini na qi.
  ita-1885: Io non annullo la grazia di Dio; perciocchè, se la giustizia è per la
    legge, Cristo dunque è morto in vano.
  muy-muy: 'Zlam gani nani ti Melefit àgru ga sulum gayaŋ : nahkay ti nə̀mbrəŋ do
    simiteni. Mis ndahaŋ tə̀ɗəm Melefit àɗəm mis jireni ti azuhva tʉwi ga maslaŋa
    gani nani ya àgray akaɗa ge Mʉwiz ya àbəki ni. Ay nahkay do : tamal nahkay eɗeɗiŋ
    ti Krist àmət ti masakani.'
  kqc-kqc: Sei di buni tora gade fufuta de maida, adina Sei yaku ago gira dudu amiye
    moi rorobo rigo vonisi, Keriso bi muyei tavoi reyo!
  tav-tav: Moisé tirʉmʉpʉ macacʉ cʉ carotirique jʉgori caroarã Dio mena mani cãmata
    jocʉ majuuna manire bai yajibojaboricʉmi Cristo. To bairo quenare Dio manire cʉ
    camai tʉjʉrijere mani tʉgooñaquetiborã. To bairi Jesucristo manire cʉ cabai yajibojarique
    jʉgori jeto mani netoo catiomi Dio. Tie quetire yʉ janaquetigʉ.
  eng-ULB: I do not set aside the grace of God, for if righteousness could be gained
    through the law, then Christ died for nothing!
  spa-VBL: ¿Cómo podría rechazar la gracia de Dios? ¡Pues si podemos ser justificados
    por guardar la ley, entonces la muerte de Cristo fue en vano!
  fra-_FOB: Je n'anéantis point la grâce de Dieu; car si la justice vient de la loi,
    Christ est donc mort en vain.
  hau-ULB: Ban yi watsi da alherin Allah ba, domin idan adalci ya wanzu ta wurin shari'a,
    ashe Almasihu ya mutu a banza kenan.
  mal-mal: ഞാൻ ദൈവത്തിന്റെ കൃപ വൃഥാവാക്കുന്നില്ല; ന്യായപ്രമാണത്താൽ നീതി നിലനിൽക്കുന്നു
    എങ്കിൽ ക്രിസ്തു മരിച്ചത് വെറുതെയല്ലോ.
  urd-GVR: Maiṅ Allāh kā fazl radd karne se inkār kartā hūṅ. Kyoṅki agar kisī ko sharīat
    kī pairawī karne se rāstbāz ṭhahrāyā jā saktā to is kā matlab yih hotā ki Masīh
    kā marnā abas thā.
  far-far: God nia ka alafafi kulu sulia na kwaiofeie nia. Nao nau si noni'ela ana
    na kwaiofeie nia. Ma dia ta wane kai 'o'olo fainia God sulia taki ki, nia fatainia
    ne na maelana sa Christ dalafa ga 'ana.
  suz-BL: परमप्रभु यावेमी मो गेशो शिशी खेर मसोइक्‍नुङ। यहूदी आन पतीके पाप रे ब्रोंइसीब
    हना, ख्रीस्‍त साइक्‍चा पुंइसीशा बेक्‍शो शोर गाक्‍शो मदुम्‍बा ङा?” दे केफास नु
    मेकेर देल्‍शा बाक्‍ब आन कली माइक्‍तामी।
  car-NT: Moro Tamusi turu'popory anema'pa wa. Moro omenano mero'po 'wa moro tamambore
    aino enepy'pomboto, mo'ko Kristus typo roten tyromo'se nairy.
  amp-amp: Bro Nkifrar yuhu-wafmora. Ndnatn nd rorhu yuhuwaf nmbuhat na nhai yakhato
    rituhaftakfot. Mosesrhu boririfhutn nmoh yima yuhum yak marnyahato Bro Nkifrar
    ahti wutharnom, to be Kraisrhu noh nmbuhat be noh furarmort.
  bht-bht: मैं इसा गल्ला ला मना नी करी सकदा की परमेश्वरे अपणी दया दिया बजा ने सांझो
    बचाया। क्योंकि अगर लोक मूसा दी व्यवस्था जो मन्नी करी धर्मी बणी सकदे, तां मसीह
    जो मरणे दी जरूरत नी थी।
  eng-NOY: I do not set aside the grace of God; for if righteousness come through
    the Law, then did Christ die for nought.
  cub-NT: Que baru jarʉvabevʉ yʉ Jʉ̃menijicʉi jíye bojecʉbede ʉ̃i me boje, iye Jesucristoi
    mearo d̶acaiyede yʉre, ji d̶arĩduiyeque yópe Moisés bácʉi d̶aicõjeiyepe. Jʉ̃menijicʉi
    jã́ru põevare boropatebevʉpe ne d̶aiyede yópe ʉ̃i d̶aicõjeiyepe, Jesucristoi yaino
