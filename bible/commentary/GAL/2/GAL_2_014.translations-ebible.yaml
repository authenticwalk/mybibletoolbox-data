    benne'' judío ka''?”'
  mek-mek: Kai lau isa ega kekapa oma laisaꞌi auga iifa faunina Iesu fouga koꞌa auga
    alogai kapaꞌina eifania auga akekapaisa laisa. Ega aisama lau isa maꞌoai agoꞌiai
    Peto lapainia lainaka, “Oi auga Iudea aumu. Ega mo ganinagai oi ifomu auga Iudea
    papiauꞌi eꞌi kagakaga maꞌoai mo kaiꞌiai alopea kai Iudea papiauꞌi laaꞌi auꞌi koa
    lokagakaga. Oi ega lokapa oma kai ala koa iꞌopoga Iudea papiauꞌi laaꞌi auꞌi opaafiꞌi,
    Iudea eꞌi kagakaga muniꞌiai kegapea ooma?
  aey-aey: Euqa ija age me je uqana mele jena jic tutuc qee cobocobil feciadimig ija
    age cunug amemeg Pita madom, “Hina Juda dana qa hina wele Juda dana qee eundec
    bileginawe bilolog, hina Juda dana bileginawe qee bilelem. Hina adi Juda dana
    qee eundec gagadic madecem Juda dana cinigwe biluqagan?” odi madom.
  urd-GVH: जब मैंने देखा कि वह उस सीधी राह पर नहीं चल रहे हैं जो अल्लाह की ख़ुशख़बरी
    की सच्चाई पर मबनी है तो मैंने सबके सामने पतरस से कहा, “आप यहूदी हैं। लेकिन आप
    ग़ैरयहूदी की तरह ज़िंदगी गुज़ार रहे हैं, यहूदी की तरह नहीं। तो फिर यह कैसी बात
    है कि आप ग़ैरयहूदियों को यहूदी रिवायात की पैरवी करने पर मजबूर कर रहे हैं?”
  ycn-ycn: 'Jesucristo puráca''alo jehuíña''atari ina''uqué palá nacaje nacú. Nomá
    uncá nala''alá palani puráca''aloji quemacá que. Aú numá Pédrojlo marí que jahuacájeño
    jimaje: “Judíona naquiyana picá. E''iyonaja piyurí piliyó napuráca''alo a''acana
    pinacojó. Ajopana hua''até picá necá que caja; napechu que caja pipechu najhua''até.
    Uncá caja judíona puráca''alo ja''apiyá calé picá. Eta, ¿Naje ta pihuata ajopana
    i''imacá judíona puráca''alo ja''apiyá?” que numacá rijló i''imacá.'
  djr-djr: Ga bäyŋun nhakun walal gan ŋunhi yuwalkkuŋalnydja djäma, bili walalnydja
