    Evangelio, xinb''ij che ri Pedro chkiwäch konojel ri e k''olik: “We ri at, at
    ri'' qas at jun winaq aj Israel, kab''an awe jas ri käka''n ri nik''iaj winaq
    chik ri man e aj Israel taj, ri man je'' taj jas ri käka''n ri winaq aj Israel,
    ¿jas che kakoj a chuq''ab'' chub''ixik chke ri nik''iaj winaq chik chi käka''n
    ke jas ri e naq''atal wi ri winaq aj Israel?” —xincha che.'
  dob-dob: ꞌEnega ꞌaboꞌagu yamwalatonina ꞌaene Keliso tetelina palupaluna geyaꞌabo
    simulimuliya ꞌaiꞌaili, ta maiboꞌadi matadiya Pita yaenaidena, yagwae, “Gosiyagu,
    ꞌoyo goma Yudiayo, ta ꞌaina tuta me Yudia ꞌida bubuna wapilipilisine be mali sena
    bubunidi ꞌuetoetotowanedi, ꞌenega mwaꞌadega be taudi mali sena nina tomotenidi
    ꞌugie sanaila ꞌesedima be Yudia bubunina simuliye?”
  wrs-wrs: Kava nongalvna, ona, os viv. Himba keknamba engivnamoa nemelmomba besalmba.
    Wo kava ishomnana Pitamba musera indkumbina novlomossis. Kava os omnana, Pita,
    yimba Yutanindrini, heva os owai, yimba doara pivna Yutanindna lohohmomba nombolvhoana,
    wuvolm alm Sesoana novram. Wo yimba osva Yutanindrinilmba loholmba vevmoa, yimba
    Yutanindna meisungundrinielm loholm vev. Memba lehra osva. Wo manara daipotava
    yimba holvotithoa vewol vev Kristusnindmba Yutanindna meisungundmba, osmba heoa
    Yutanindna lohohmom engwol vinvra.
  mca-mca: 'In hi''wen in nite'' yaqsiijkii pakha'' yijaataja ta''ƚets eke'' ƚe''sits
    wi''tlijei qa week tsepi''ye''ej iye ka'' hit''ijets ha'' Pedro: —Akha'' e''judio
    hats ƚanape''ej in ekifetskii hekhewe'' nite'' judiol. ¿Qa inhats''ek in ƚisu''un
    qu'' ƚunyejeye'' ne'' nite'' judiol kakha'' ƚunyejei nekhewe'' judiol?—'
  tzo-TZC: 'Pero cꞌalal laj quil ti mu xa coꞌoluc ta spas sbaic schiꞌuc ti cꞌu sꞌelan
    ta xacꞌ jnaꞌtic ti lequil achꞌ cꞌope, ta sba ta sat ti jchꞌunolajeletique, jech
    laj calbe ti Pedroe: ―Ti voꞌote, Pedro, jꞌisraelot onoꞌox. Pero laj xa acoꞌoltas
    aba jech chac cꞌu chaꞌal ti jyanlumetique. Maꞌuc xa jech ta xapas jech chac cꞌu
    chaꞌal ti jꞌisraeletique. ¿Cꞌu chaꞌal yaꞌyel un ta xasuj ta xchꞌunel ti jyanlumetique
    jech chac cꞌu chaꞌal ti xchꞌunojic ti jꞌisraeletique?'
  mya-mya: သို့​ရာ​တွင်​သူ​တို့​၏​အ​ပြု​အ​မူ​သည်​သ​တင်း ကောင်း​ဆိုင်​ရာ​သစ္စာ​တ​ရား​နှင့်​ကိုက်​ညီ​မှု​မ​ရှိ
