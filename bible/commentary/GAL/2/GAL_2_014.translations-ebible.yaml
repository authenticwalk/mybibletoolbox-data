  vid-vid: Leka, lombone kota kwimizwa kwa hewo kuli kukomya kwa Mbuli Inojile hakugoloche,
    nandimlonjela Kefa hali wanhu weng'ha, “Hanga hegwe kwa Myahudi, kwangikala kota
    wanhu hawawele Wayahudi na haiwele kota Myahudi! Kwanguweza ndaze lelo, kujeza
    kuwakola lupichi wanhu hawawele Wayahudi kikala kota Wayahudi?”
  pio-NT: 'Nuicácaté càmita namàníiná càide iyúwa báisíiri tàacáisi yéewáidáaná wía,
    yái tàacáisi íiméerica Jesucristo iwasàaca wenàiwica Dios yàasu yùuwichàacáisi
    íicha mawèníiri iyú, cawinácaalí wenàiwica yeebáidéeyéica Jesucristo. Ináté nùalàaca
    Pedro cachàiníiri iyú nàacuésemi macáita níái yeebáidéeyéica Jesucristo itàacái
    ìwacáidáyaquéeyéicatéwa néré. Núumacaté Pedro irí: “Pía judíosàirica, quéechatécáwa
    pìacawéeridacaté wéenánái càmíiyéica judío càide iyúwa càmíiri judío, píalíacáinátéwa
    cáinináca Dios iicáca macái wenàiwica íiwitáaná abédanamata, íná ¿cáná pichùulìa
    cài nàyaca càide iyúwa judío íiwitáise ìyáaná, níái wéenánái càmíiyéica judío
    yeebáidéeyéica Jesucristo itàacái?” càité núumaca Pedro irí.'
  tsn-tsn: Erile fa ke bona se se diragalang le gore ba ne ba sa ikanyege kaga se
    tota ba neng ba se dumela, le gore ba ne ba sa sala morago boammaaruri jwa Mafoko
    a a Molemo, ka raya Petoro fa pele ga ba bangwe botlhe ka re, “Le fa wena o le
    Mojuta ka go tsalwa, ga o bolo go latlha melao ya Sejuta; jalo he, ke eng fa ka
    tshoganetso o leka gore badichaba ba, ba e obamela?
  amr-NT: Jesucristoen buttida huaʼa Pedroomey oʼnoknopo̱e̱nigʼa namaʼda o̱gkikameʼnigtaj
    doʼhua yoknokotdepo ayaʼ huaknopo̱e̱ʼeritaj “Judío e̱ʼe̱a̱da konig judío ehueʼ
    hua̱e̱ʼeri iʼkikameʼ. Konig Diosere aʼnoeanhuahuikayaʼpo Moisésen huaʼa kikahueʼ
    i̱ʼe̱meʼ. Diosere aʼnoeanhuahuikayaʼpo Moisésen huaʼa kikaʼdik moʼe̱. ¿Judío ehueʼ
    aratbuttaj menaʼpo iʼmanameʼ? Namaʼda iʼkameʼ.” Pedrotaj yonaʼuy.
  pwg-pwg: Akitai da peyarisi keta iparei, ke Keriso varana biibiina ina vonavaghata
    ita kivikivini na koroto maghinosiyai Pita avonei bo “Tam na Jiu, ma keberaberai
    nakanani ma kupuna wawayim, ke Jiu. Nakanani na avi kubiine kupuna wawayisi namada
    ivi tumaghana na kevonavonesi da Jiu damsi i kiki ita nunuri?”
  cjv-cjv: 'Bemba na kanika yokama kon yo tere wankere gunom kam kawom dourom boikeingoro
    ena na furo ari okonom muromdi tei furo ka epe Pita di teiye: “Ne Yura yai moinba
    kakom suwo koropane ne ari Yura ari moikeinga yokamai mapunonom dourom boiro Yura
    ari mapunonom dourom boikenga iran i ne yoporam boiro ari bam ta yokamai ‘Ne yokamai
    bei moiro no Yura ari mapunonom dourom boraime,’ di erenga i faikeme,” epe di
    teiye.'
  tha-KJV: แต่​เมื่อข้าพเจ้าเห็​นว​่าเขาไม่​ได้​ดำเนินในความเที่ยงธรรมตามความจริงของข่าวประเสริฐนั้น
    ข้าพเจ้าจึงว่าแก่เปโตรต่อหน้าคนทั้งปวงว่า “ถ้าท่านเองซึ่งเป็นพวกยิวประพฤติตามอย่างคนต่างชาติ
    มิใช่​ตามอย่างพวกยิว เหตุ​ไฉนท่านจึ​งบ​ังคับคนต่างชาติ​ให้​ประพฤติ​ตามอย่างพวกยิวเล่า”
  por-BR-2018: 'Mas quando vi que não estavam agindo corretamente conforme a verdade
    do Evangelho, disse na presença de todos a Pedro: “Se tu, que és judeu, vives
    como gentio, e não como judeu, por que obrigas os gentios a viverem como judeus?”'
  mhl-mhl: Oŋu eru eeboboyaŋunji Biŋe buŋo foriine poretiŋ akoŋ so boyobebuŋ, nonji
    oi ŋoneru ŋiŋigo sosowo yoŋore jiŋo maio dimaku iŋi ojiboŋ, “Pita, go Juda ŋi
    fukegeyoŋ, jibu kotu kantri yoŋore eebobo boyoberu goge. Go Juda noŋunde eebobo
    so boyoberu jibu kotu kantri ŋiŋigo oi boyoberu dimanimiŋgo ore bapakare yaberu
    manjo maneege? Oi so sagaga.” Oŋu.
  klv-klv: Be nǝboŋ notoris ke lǝsahusur nakitinan hǝn na-kel-uri-an tovoi, nukel
    mai aPita len nǝholito ke, “Gaiug govi Ju, be len nǝmauran sam̃ gutoh sum̃an alat
    lǝsavi Ju, gǝsatoh len nalo sum̃an naJu gail. Imabe gudaŋ len alat lǝsavi Ju hǝn
    lǝb̃itoh sum̃an naJu lotohusur nalo? Sagimagenan!
  bco-bco: Ne ba꞉ba꞉ amio꞉ ililo꞉ dimido꞉ a꞉no꞉ to nafa hendele o꞉lia꞉yo꞉ mo꞉imilo꞉
    dowo꞉ a꞉la꞉asulab. A꞉la꞉fo꞉ko꞉lo꞉ kaluka꞉isale tambo dabuma꞉kiyo꞉, niyo꞉ Bidamo꞉wo꞉
    tigini sa꞉laki a꞉la꞉sio꞉, “Ge Yu kalu, ko꞉sega Yuwa꞉ eleyo꞉ tambo mo꞉kudu ha꞉naki,
    Yu kaluma ili man o꞉leo꞉ngo꞉ a꞉no꞉ ge kudu ha꞉na꞉lab. A꞉la꞉go꞉ko꞉lo꞉ gilo꞉ Yu
    kaluka꞉isalema ko꞉lo꞉ Yuwa꞉ ele a꞉no꞉ kudu hamana꞉kilo꞉ dibodab ko, mo꞉wo꞉ ha꞉?
  kdl-NT: An n wenei a ka tono kpam ukuna u mayun u Kadyanshi ka Shinga wa, aku n
    dansai n Bituru a kapala ka le gba̱. N danai, “Bituru, avu uza u Yahuda u ɗa,
    shegai vu yain tyoku u Kawulawa, tyoku u uza u Yahuda wa. Nala baci, niɗa va ciga
    vu zuwa Awulawa a toni Mele ma aza a Yahuda?
  apu-NT: 'Nimarotakasaakiri ninoa kerokiniri ikamakitina, nota misãkiretari Petro
    ikinimane õkiãtaã, kotxi ninoa !ikamari atão inakari. Teoso iokanapirena erekari
    iaõka !ikamana. Nitxari iua: “Xoteokarai, iuaritika pauanãta Xoteo minakaniua
    sauaki, ininiã Xoteo kamakiti atoko !pikamaika. Xoteo minakaniua atoko pitxaua.
    Ininiãkara kinirepa pite paniãtana Xoteo minakaniua: ‘Hĩkĩpitariko Xoteo kiomaneakorini
    sãkire?’ !Erekari,” nitxa Petromoni.'
  roo-roo: Opitupitua-a eva oa kekeavorao. Oa iava oiso rugooraerao, Viapau oiso katai
    vovou vai puraivoi Vearo Siposipo sirova utusa. Oire uva va-a vao oa vituaro iava
    Pita taviavora voea vuutaaro-ia oiso, Pita vii-a Jiu-pato. Viigoa Jiu vaaro Reo
    Taisire ovauuepa tuariri rutu. Oire uva apeisi-a? Uvare vo vuutao-ia voea ratau
    tou irara taviparivoi, oiso ra eva Jiu vo pitupituroaro sirova utupaoro oisi piepaive.
  miz-NT: 'Dā íni u tsí ña te káde ña vatā ó kakaꞌan túꞌūn é nuu é ntaā i nté koo
    nakáku ō ne, kakaꞌán u nī Pedru méꞌñu ūn ntɨɨ́ ntɨ̄ɨ́ ñaꞌa san: “Dɨvi ntō né,
    kuān te ñá Israee ntó ne, kade nto vatā ó de ña é ña te ña Israeé san ve, tsí
    ña kantîkɨ́n ka nto vata xkoó ini ñá Israeé san. Dukuān ne, ¿nté kui kakaꞌan nto
    tsí kantio é vīí ña é ña te ña Israeé san vata xkoó ini ñá Israeé san kuan?”,
    kaꞌán u ni ñā.'
  qvz-NT: Paiguna chasna Diospa quishpina sirtu shimi rimashcacuintata mana ranaupi
    ricusha tucui runaguna ñaupacpi Pedrota shuc shimita rimarani, ricui canga israel
    runa ashallata mana-israel runacuinta purirangui. Chasna acpi imahuata canga mana-israelgunata
    israelgunacuinta tucunata mandangui nirani.
  deu-ELO: 'Als ich aber sah, daß sie nicht den geraden Weg nach der Wahrheit des
    Evangeliums wandelten, sprach ich zu Kephas vor allen: Wenn du, der du ein Jude
