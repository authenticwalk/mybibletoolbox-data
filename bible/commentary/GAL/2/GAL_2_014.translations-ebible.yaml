  ape-B: Douk aliga ali yek yatik umu amam awak hugimah duldul kobi enyudak God ananin
    aduligeinyi yopinyi balan nyaklimu e, wak. Namudak ali yaklipu Pita amamis nabes
    yakli, “Nyak douk enenyu Juda, wakuli nyeneken uli pasin douk kobi echech wo Juda
    uli e cheneken. Wo nyugimah kobi apak Juda magimeh umu e, wak. Namudak ali malmu
    namudak, umu wata nyanalak umu kipahechimu chugipech apak Juda apakin pasin umu?”
  grc-F35: Ἀλλ᾿ ὅτε εἶδον ὅτι οὐκ ὀρθοποδοῦσιν πρὸς τὴν ἀλήθειαν τοῦ εὐαγγελίου, εἶπον
    τῷ Πέτρῳ ἔμπροσθεν πάντων· «Εἰ σύ, Ἰουδαῖος ὑπάρχων, ἐθνικῶς ζῇς καὶ οὐκ Ἰουδαϊκῶς,
    τί τὰ ἔθνη ἀναγκάζεις Ἰουδαΐζειν;
  cav-NT: 'Tuna jidama aniyaque bahue juatsu, Yusuja quisarati tuyu eque ama juya
    baatsu, tuque Pedro nereda acuare Jesús queja dutya ecatyati cuanaque ecasitatija
    ijacaju: —Miquemi israelita neri micue tata micue cuaa jadya eque. Jadya ama buchami
    israelita ama cuana tsehue casitatitsu, tuna tsehue araaratsumi israelita cuana
    ejuta bucha ama juhua. Mique jadya juhuaque, ¿tume tuquemi aishu israelita ama
    cuanaque ecuanaja baba cuanaja bahue eque casada tsehue anishacara aya? Miquemi
    tuyu ama juhua, —jadya tuque Pedro acuare. Caadebaticuaredyatu era yuneriju jadya
    ayaque.'
  kgp-NT: 'Ag kar vỹ kygnẽ kãn, Pedro nón. Jesus jykre pijé'', vẽnh vĩ sér pijé''.
    Sỹ ag tỹ kygnẽ tag ve kỹ sóg vẽnh kar rĩnve Pedro mỹ tag tó, ha mẽ. “Ha vé, Judeu
