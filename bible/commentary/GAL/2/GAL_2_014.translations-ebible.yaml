    bama israelitarrü, abu arrücü israelitarrücü. ¿Causanempü acüpu caüma ümo bama
    chütüpü israelitarrü nauqui avivimia tacana bama israelitarrü?'
  aia-aia: '''Oha nau ''omesia doni here rau haa ''a ai''a suriai huunai ha''ausuringa''i
