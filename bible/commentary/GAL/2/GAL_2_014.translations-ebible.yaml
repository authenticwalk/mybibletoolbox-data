  cbk-cbk: Pero cuando ya realiza yo que el di ila maga accion hende ta vene acorde
    con el verdad que ta enseña na Buen Noticia, ya habla yo con Pedro na presencia
    di ila todo, “Uste gale un Judio, pero ya vivi uste un manera igual con el maga
    hende-Judio, cay nuay uste obedece el entero ley di Moises, especialmente acerca
    del comida prohibido. Entonces, paquemodo man uste puede esforsa con el maga hende-Judio
    vivi igual con el maga Judio y manda canila obedece el ley di Moises?”
  uig-ARA: 'ئەمما مەن ئۇلارنىڭ خۇش خەۋەرنىڭ ھەقىقىتى بويىچە دۇرۇس ماڭمىغانلىقىنى كۆرۈپ،
    ھەممەيلەننىڭ ئالدىدىلا پېترۇسقا: «سەن يەھۇدىي تۇرۇپ، يەھۇدىيلارنىڭ ئادەتلىرى بويىچە
    ياشىماي، بەلكى يات ئەللىكلەردەك ياشاۋاتىسەن؛ شۇنداق تۇرۇقلۇق، نېمىشقا سەن يات
    ئەللىكلەرنى يەھۇدىيلاردەك ياشاشقا زورلىماقچىمۇسەن؟» ــ دېدىم،'
  tuf-tuf: 'Eyta etar aját uchta wac técuajacro. Sir chihtá cuitar waquít, Moisés
