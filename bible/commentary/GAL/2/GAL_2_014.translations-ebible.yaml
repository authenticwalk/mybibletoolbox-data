    ráhcyatan, bar síwayqueyra. Eyta cuar Pédroat bachan chihtán bucoy yajcáy yehnjacro.
    Judío bár bin oca yaquic etchacro. Eyta cuácayat aját bahnaquin ubot Pedro técuajacro.
    Tecuar wajacro: “Bahan judíoin cuar, Jesucristo chihtá caquin ácuan Moisés bachan
    chihtán yajquíc et bahjáquinro. Etír car judío bár bin itir eyta itay raújaquinro.
    Eyta bira ¿bitara rehquít bachan chihtán bucoy yajqui? Bahatan Moisés bachan chihtán
    eyta yájcyeyra, ¿cahujinat cat im eyta yajcata bin síhw̃ajaqui?” wajacro, aját
    Pedro quin.'
  abx-abx: Si pakakulaw-ko nga i mga pangiwa-kiwa-na mga iya ma'in sigon si kamatu'uran
