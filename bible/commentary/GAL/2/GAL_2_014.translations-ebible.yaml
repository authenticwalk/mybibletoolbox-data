    fóg mré jẽn kỹ,” he sóg ti mỹ. “Kỹ ã tỹ ne jé ũri Judeu jykre han mãn sór nẽ?
    Ã tỹ ne jé fóg ag mỹ: Judeu ag jykre han nĩ, he sór nẽ?” he sóg ti mỹ.'
  bvd-bvd: '''I seeri guu, nau ku suana kera da ilia si doo ''e nao si too, suli da
    abulo ''e''ete naa faasia malutana si Faarongoa Diana nee. Si kada nau ku suana
