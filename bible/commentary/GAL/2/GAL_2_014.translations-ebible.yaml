  agt-agt: A teyaken nakaita ta nedaduma da ya kadwan kiden mangurug a nagsasitangan
    ku i Pedru ta atubang na kadwan kiden, petta madangag da hapa, te kuman na nelemad
    na haman ya ituldu na damag ni Hesus tekitam. A ya uhohug ku tentu a “Maski am
    Hudyo ka, Pedru, agu ta nagtalekudam paen ya relisyon na Hudyo kiden gafu ta mangurug
    kan te Hesus? A anu kawagan na mantu ta ipersam na ya nagtalekudamen ta Hentil
