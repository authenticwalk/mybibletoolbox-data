  cak-SNT: 'Y antok xintzꞌat chi man niquiꞌan ta ri ketzij ri nuꞌej chupan ri evangelio,
    chiquivach quinojiel xinꞌej cha ri Pedro: Atreꞌ can at israelita, pero xa incheꞌl
    niquiꞌan ri vinak ri man israelitas ta naꞌan. Y xa quireꞌ naꞌan atreꞌ, ¿karruma
    naꞌan chica ri man israelitas ta chi niquiꞌan ri qui-costumbre ri israelitas?
    xichaꞌ cha.'
  uvh-uvh: Ka na Pita se' adi kadapmang didimeng kareng ka girii Jisas ning midi kareng
    wari ningtintingneta' unggungsa' mo' yareging u yapma Pita u aming fam ning dasi'ganang
    sareng kafang aniguk. Ning aniguk, Pita gu Juda aming, ka tim gu Juda ning kadapmang
    tapni waraga' sasuk mimeng guk mo' tanga naktangka aming ka arantagim nua'nining
    u guning kuyage sini' ningda'ning yapma adisigok nana kubap kuma' nanga yaging.
    Ka inga' yara'ganang wa gu adisigok bak dabik kura iik waraga' bibi' naknga bangap
    da'ning tarang wa gu kadapmang ka aming arantagim nua'ni wari naktangka aming
    ironga wa tim ka Juda indining kadapmang yaranga fuksi' giknim dopminting wa giri
    ning tutugu ning ningda'ning tarang. Ka na wa kadagang tarang ning gabarik, ning
    aniguk.
  ino-ino: Ke ne'ama'ki'na Yisasi'a lakaeyatefe fali'nea yafe lamake'ake kanale ke
    fatako huno hane'nea kate no'vake'na apa'kete'na mi'ko vaya mai'nake'na Pitana
    hapai'noe “Pitaka kakaeya Yuta nofi ve'ka mai'nana'maki Yuta vaya'moki nehaya
    kava ohu'ka Yuta nofi o'mai vaya'moki nehaya kava nehu'ka Yuta nofi o'mai vaya'ae
    ne'yana ako ne'nane. Na'ya hike'ka meni kakaeya Yuta nofi o'mai vaya'aife ‘Yuta
    vaya'moki nehaya kava heo.’ hu'ka apaumomo male'nane?”
  gnn-gnn: Ŋarra nhäŋalanydja walalanha ŋunhi walala yukurrana guyaŋina djarrpi'kuŋala
    bitjarrayina, yanapi ŋunhiyi mulkurunydja yolŋu walala yurru nhina yukurra ŋuriŋiyi
    Djuwskalana romdhu. Bala ŋarra raypirri'yurruna waŋanana ŋanya Betanhanydja, ga
    walalanydja ŋunhi wiripu-guḻku'yunydja bukmakthu ŋäkulana ŋarranha, ŋunhi ŋarra
    waŋana nhanukala Betawala bitjarra, “Nhenydja dhuwala Djuw yolŋu, yurru nhe nhinanydja
    yukurra dhuwala bitjanna bitjan mulkuru yolŋu, liŋgu yaka nhepi yukurra ŋayathama
    nhä malanha bukmaktja ŋunhi yukurra Djuwskala romdhu ḻakarama. Nhenydja yukurra
    waŋa djarrpi'kumana yana, ŋunhi nhe ŋuli ḻakarama ŋuruku mulku'-mulkuruwu yolŋu'-yulŋuwu
    bitjan, ‘Nhuma yurru ŋayathama baṯ bitjan dhuwalayi Djuwsku romnha.’ Yaka biyakayinydja
    gur'yurranydja walalanha.” Bitjarrana ŋarra yukurrana ḻakaraŋala Betawalanydja,
    ŋarrtjurrunana ŋarra ŋanya.
  yal-yal: N to a to a e mi sigan tima Yesu a fe Xibaru Faɲin ɲɔndin kira tinxinxin
    xɔn ma, n yi a fala Piyɛri xa e birin yɛɛ xɔri, n naxa, “Yahudiyan nan i tan na
    koni i ya kɛwanle ligaxi alo siya gbɛtɛne, e mi luxi alo Yahudiyane! Nayi, i siya
    gbɛtɛne karahanma di, a e xa Yahudiyane namunne suxu?”
  cnt-NT: 'La₁ jme₁ca₂jág₃ jniá₂ tsá₃ jmo₂₃ lia''₂ con''₂ lë́₅ tí₅ dsón''₂ juá''₂
    jág₁ dse₃, jaun₂ ca₂juɨ́g₂ jniá₂ Pe₄ të₃nag₅ le₃jɨ́n₃ dsa₂: ―''Ne₂ guë''₂ lɨ́ng''₅
