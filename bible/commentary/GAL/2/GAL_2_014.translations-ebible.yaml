  bhl-bhl: 'Keko beli, ne atemite: “I Sunbin-Got em Weng Kal Ken Ati beem fein dem
    elo kilele gelewinba kekabiliw kai!”, angeko, atemsomelii, ne alik alik ka biliw
    kunum waneng im kiin dim e Fita elo bokolewomeli: “Ku Suda kayak kate, sua e,
    ku Suda kawtiw num kukuw koleweko, Suda num ibik biliw kawtiw iso bongguko, wanin
    wanselew te. Kate kame, ku nimtew angom ete Suda kawtiw num ibik biliw kawtiw
    kesomi, Kulais elo ‘Fein!’, dangbiliw kunum waneng kaliilo ilum duyemeko, Suda
    kawtiw num kukuw ‘Yu gelewina!’, yangbelew a?”, dangsi te.'
  ons-ons: Pakimo, na kawe eŋe sigi maep don wele ea wane rokopko numa koboboine,
    tegoo mi gesoke arikoi, ea wane na ŋei eŋane kaiteno Petoro olale rakole, “Ge
    Yuda, ŋo ge siluŋ qelaŋ ŋei eŋane gege yale gine, Yuda eŋane gege tanik yale mida.
    Pakimo ge daleo qelaŋ ŋei sorin onnom, eŋe Yuda eŋane gege yale gekei?”
  con-NTPO: 'Tsendeccuja tsa''caen tsomba Chiga tansintsse condase''choma tansintsse
    tson''fambi. Tsama attepa gi poiyi''ccoma canjaeñe in''jamba Pedroma su: “Queja
    israe''su, tsa''ma israe''su in''jan''choma qui cati. Tsa''caen catipa israembindeqquia''caen
    canse''ta ¿ma''caen qui queja israembindeqquiama manda cuintsu israendeqquia''caen
    canse''faye?”'
  ghs-ghs: Oke anai moomi nokoho tete teqaha sinabidza meeho tomidza naatara. Oho
    qubake ana nokoho pengata Peetoroke pobi hiireta, Ae! nii Dzuta abi ooqi raaba
    abiho pomata midza eetaamake nokoma patta muuna qaariti naane quba nii poiqake
    nokoke papate? Papahimi raaba abi nokoi isanate Dzuta abiho pomata qeemaqa sama
    koko geebanoma naataqu mae? Oi oberani. Oke ana noke pobi hiireta.
  peg-peg: ମାତର୍‌ ଏଚେକାଡ଼୍‌ଦ ଆନ୍‌ ହୁଡ଼୍‌ତାଂ ଜେ, ନେକ୍ରିକାବୁର୍‌ନି ହାତ୍‌ପା ଇସାପ୍ରେ ହେୱାର୍‌
    ହୁଦାର୍ ବେବାର୍‌ କିଉରା, ଆନ୍‌ ହେୱାର୍‌ ମୁମ୍‌ଦ ପିତର୍‌ତିଂ ଇଞ୍ଜି ମାଚାଙ୍ଗ୍, “ଜଦି ଏନ୍‌
    ଜିହୁଦି ଆଜ଼ି ପାର୍ତିକିୱି ଜିହୁଦିର୍‌ ଲାକେ ଜିବୁନ୍‌ ଜିଉଣା କିନାଦେରା, ୱାଟିଙ୍ଗ୍‌ ଏପେଙ୍ଗ୍‌
    ଇନେସ୍‌ ପାର୍ତିକିୱି ଜିହୁଦିର୍‌ ଲାକେ ଚିନ୍ତା କିଦେଙ୍ଗ୍‌ କାଜିଂ ବଲତ୍କାର୍ କିନାଦେରା ?”
  txu-NT: Ba kam me omũ. Kritu'ã ujarẽnh ny ne katàtkumrẽx nhym me arỳm kupa'ã amijo
    mõ ba arỳm me omũn arỳm Pedrumã ikabẽn ne. Me kunĩ nhipôkri ne ba 'ã kum ikabẽn
    ne kum, —E kum, ga ne ga arỳm me bajtem kôt ar amijo aban ajte. Ga arỳm mebê idjaer
    kukràdjàbê amijo akẽx ne arỳm me bajtem kôt ar amijo aba. Mỳkam ne ga arỳm jakam
    ajte mebê idjaer kukràdjà kôt me kute amijo ba'ã me bajtemmã karõo dja? Nã bãm
    ã Pedrumã ikabẽno ane.
  eng-WEBU: But when I saw that they didn’t walk uprightly according to the truth
    of the Good News, I said to Peter before them all, “If you, being a Jew, live
    as the Gentiles do, and not as the Jews do, why do you compel the Gentiles to
    live as the Jews do?
  gnw-NT: 'Ẽrei aecha yave uyapo''ã jupi añete vae ñee icavi vae pegua rupi, che jae
    Pedro pe opaete vae jovaque: “Yepe tẽi nde co jae penti judío, ẽrei ndico judío
    mbae vae reta yugüɨreco rami, ndico''ã judío reta yugüɨreco rami. Jáeramo ¿maera
    pa ndipota judío mbae vae reta yugüɨreco vaerã judío reta yugüɨreco rami?” Jucuarãi
    jae chupe.'
  mux-mux: 'Kanu-kene enini temani-kaiéliinga ung-sikale-ni ‘Teangi.’ nilimú mele
    sumbi-siku naa teku lawa tiring mele kanupuliinga, enini pali kanuku piliiku molangi
    na-ni Pita-ndu nimbu mele: “Nu Juda-yi te akiliinga-pe Juda-yambuma-ni ⸤langi
    nungíndu ung-manima piliiku kene⸥ telemele mele naa teku, Juda-yambu naa molku
    yambu-lupa molemelema-ni telemele mele tellu, akiliinga nu-ni yambu-lupamandu
    “Juda-yambuma-ni ⸤ung-manima⸥ piliiku telemele mele aku-siku manda leku teai.”
    nikunu nambimuna mani silluye?” ⸤nirindu.⸥'
  maj-NT: 'Kikie nga najmi kixi̱ tíi̱ncha fiko̱ én nda tsuhu̱ Nti̱a̱ná xi nkú ts''ín
    tje̱he̱n ra̱ ée̱n, a̱s''a̱i b''i̱ kixihi̱n Pedro̱ nginku̱n ngayjee̱ xu̱ta̱: “Ji
    xi ntje̱ judio̱ tje̱hen ri ko̱ tinchin xi nkú ts''ín tjíntu xu̱ta̱ xi najmi ntje̱
    judio̱ tje̱he̱n ra̱, najmi xi nkú ts''ín tjíntu xu̱ta̱ xi ntje̱ judio̱ tje̱he̱n
    ra̱. Kui nga, ¿á mjehe ri n''e̱ kju̱a̱''yúhu̱n ri̱ xu̱ta̱ xi najmi ntje̱ judio̱
    tje̱he̱n ra̱ nga k''úéntuhu xi nkú ts''ín tjíntu xu̱ta̱ xi ntje̱ judio̱ tje̱he̱n
    ra̱?”'
  bkq-NT: 'Deus aidysemo ato araba aidylymo awyly kâuntuduo, idânârâ enanaynmolâ kehoem
    ton-honre Pedroram auguely: “Judeu âmâ, unwâm, âze warâ eynynâ. Akaemo Tiago ingonotaymby
    modo saindyly iraynâ, judeu keba modo agâ tâtâdyguyze, tâwinduase warâ keankâ
    âmâ, awârâlâ Cristo ize ato awyly mâuntulygue, kâzewenry saguhobyry agueho araba
    awyly umelâ. Judeu âmâ. Judeu domodo ezewenry iweniby araba amidyly-ro watay,
    ‘Xina ezewenry iweniby ara aitaungâ’ tâkezeba ikâ judeu keba modoram” uguely eyam.'
  kue-kue: Ana na kanigo ye kamambuno wakai i kaima konbo ombuno ditomara i mina wankriko
    pre, yomba pendigl Pita ka yegl diteinga, “Ene Juda ta motnga, ba ene Yomba Bina
    mereyegl embriye ere ana Juda yomba mereyegl erekitnga. Ene Yomba Bina ye eremogl
    Juda yomba lono pamere i duglo boraglmedi pre yegl etne?”
  cot-NT: 'Cotanquitsiquea naatimpa namenajiavaquerigueti iquejejianacagueti imaica
    notsaquequea teequea irinetsanatajeroquea ocatica Quenquetsatsarentsimajaca. Nocantsitariquea
    Peerero nocapiocajiacagueti: “Joriovequempiquea aviatimpa, cotanquitsi tee poguijatacotajeroji
    yameguetaca jorio, mana piquempetacotacari teeca irijorijoigueji. ¿Queroquea ocotacani
    imaica picantantacaca irirajia caquinte teeca irijorijoigueji iroguijatacoteroja
    yameguetaca jorio?”'
  bnp-bnp: Iau a matai a vilone ria, i uka ma ri ramai a vilo muholi na Velenga Kamumu,
    lakea a takia e Petrus na matane ria lobo, a ta maea, “Ioe a Iuda, pali i uka
    ma o made manga a Iuda. O made manga a viri i uka ma ia a Iuda. I mavonga, i navai
    go tugu tuhare e huriki a bakovi i uka ma ria a Iuda, ri gi made manga a Iuda?”
  apn-NT: '@see-verse:GAL.002.013'
  ctp-NT: 'Bra kanꞌ bra nu ngwa biyaꞌ tiǎnꞌ chaꞌ nu ja ngiꞌni neꞌ sa ñaꞌan nka chaꞌ
    suꞌwe nu ngwaꞌu Krixtu ꞌñaan, bra kanꞌ ykwiǐnꞌ loꞌo Tyu tloo nchga nten nu wa
    msñi chaꞌ ꞌin Krixtu kichen kanꞌ. Ngwañaꞌan niǐn ꞌin Tyu bra kanꞌ: “Nuꞌwin lka
    yu judío” niǐn ꞌin yu bra kanꞌ. “Ti bra nu ngalaa nde re, wa yꞌnii sa ñaꞌan nu
    ngiꞌni neꞌ xka laꞌa tsuꞌ re, chaꞌ taꞌaan lkaan nten ꞌin Krixtu; ja yꞌnii sa ñaꞌan
    nu ngiꞌni neꞌ judío taꞌa kichen tyian. Kanꞌ chaꞌ ni, ja suꞌwe tatsaa nuꞌwin ꞌin
    neꞌ xka laꞌa tsuꞌ re, chaꞌ kuꞌni neꞌ sa ñaꞌan nu ngiꞌni neꞌ judío.” Ngwañaꞌan
    ykwiǐnꞌ loꞌo yu.'
  opm-opm: Ihtiporhan noh wandeioh arpin Krais ohe meng mohwi na dimara it Juda ire
    pohon meng ohe hrepnong hatpor ihahrit noh sios ire kintei orhor Pita ohnong Pita
    go Juda orhor ire tapnong ham den ma dapat oh Juda ire pohon meng oh mandam ihpatmur.
    Mandam ihpat oh yahmur. Gwe ma ihpat oh Juda ihir hatin hat na patim ihpatmur.
    Be han ihir hatin hat patim ihpat oh yahmur. Ihat yah hat patdapat go gin Juda
    na hat pati han ihirnong Gur Juda ire tan hatinmur por pinggit pisapatda. Imat
    pinggit ma pisapat oh ermur pora noh imtipmur.
  bvr-bvr: Wurra gun-gata minypa ngaypa nguburr-nana birripa gala jechinuwa aburr-bamungarna
    rrapa Jesus gun-nika janguny gubu-borrwujarna aburr-boyarna, wurra minypa aburr-ngorrkorndiyana
    burrwa Jentayl yerrcha Jesus burr-yika marr aburr-balcha nula rrapa gala barrwa
    wugupa burrwa balaja mbi-bangarna, lika ngaypa ngu-wena nula Birta minypa aburr-gata
    aburr-werranga aburr-galiyana apula ngaypa ngu-wena nula. Ngu-yinanga nula, “Nginyipa
    ny-bambungguna Ju, wurra ay-ngunyuna Jentayl yerrcha aburr-murna ngarripa arr-nirra
    nginyipa ny-nyukurdanyjiya, rrapa nyi-ninyarra gu-birripa gu-rum gu-guyinda. Gun-narda
    gun-molamola nginyipa ny-malchinga burrwa, wurra an-nga nula ny-jeknga nyi-nirra?
    Wurra nginyipa ny-borrwuja jimarna birripa barra aburr-ninya gu-ngayburrpa gu-rum
    gu-guyinda Ju yerrcha gun-burriya, ya?” Ngu-yinagata ngaypa ngu-wena nula Birta.
  wal-wal: SHin eti wonggeliyaa tumatettaadan, suure hemettennaagaa be7ada, PHeexiroosa
    he ubba asaa sinttan, “Neeni Aihuda gidaidda, Aihudatudan gidennan Aihuda gidennaageetudan
    de7aasa; shin yaatin, waatada Aihuda gidennaageeta, ‘Aihudatudan de7ite’ yaagada
    godatai?” yaagaas.
  zad-NT: 'Na'' ka gokbe''id'' bi chongake'' ka na dill'' wen dill'' kob c̱he Crístona'',
    na'' gosh'' Pédrona'' lao yog'' beṉ''ka'' lle'' na'': “Len naktio'' beṉ'' Israel,
    na'' ba wlej yic̱hjo'' ley c̱hechona'' na'' ba wzolozo'' chono'' txen beṉ''ka''
    bi nak beṉ'' Israel. ¿Bic̱he cheenzilo'' gono'' byen gon beṉ''ki daa yoolocho
    choncho, cho'' nakcho beṉ'' Israel?”'
  kmg-kmg: 'Eme Biŋebiaŋte hata fâretiŋ mi âtepie honec-joparâ ŋic gâcne jaŋere maio
    Kefa šiŋuc âzâcnepo: “Go Judaŋiczi Judaŋic nâŋâcne eebapao mâcne, qâpuc jaŋere
    eebapao eekic, izi wemocte qâpuc jaŋe Judaŋic nâŋâcne eebapao eniŋte muekic?”'
  aso-aso: 'Ingine Izesuꞌ zuho heta atoꞌ ve minanikisi makatoꞌ nosoꞌ niteꞌ naaꞌ adotiꞌ
    huli alamaniꞌ neꞌmo Kilisitoꞌ gamazi lamineliꞌmi akauꞌ lisiheꞌ igi vamavo naza
    ningo Izesuꞌ evenele linge mukiliti veꞌnidoꞌ nene Petoloꞌni tiꞌ lo lo-imuve: Gaza
    nene Zuda veutiꞌ sotoꞌ aineꞌ mino Zuda veti monovo hulo heta atoꞌ vela bizaaꞌ
    anive neke nene heta atoꞌ vela bizo nosoꞌ niteꞌ makatoꞌ naaꞌ adotiꞌ hulo alamo
    minaineꞌ neꞌmo nene heta atoꞌ ve ingine gilavo gomuꞌ Zuda ve loloꞌ ikevosavoꞌ
    nene laza Izesuꞌ evenele Zuda ve minunekisi nene bizo minelesune laineꞌ gelave.
    Nemuꞌ nene heta atoꞌ ve nene Zuda veti monovoloꞌ ngeleꞌmize molalosa ilineꞌ nene
    ngelo lisiheꞌ ilihe lo lo-imuve.'
  uli-uli: Yodwe ila gola le re tay talenga mokwe ye bung le be wochog mekla ye katos
    le si gula mo irel Hapatpat Momay we, ngo isa kangalu Pedrus mo imor pangerloh
    le isor bo, “Gel semal Jews ngo hosa wegdegil semal Gentiles le ho tay wochog
    semal Jews. Ila ngo be ifa sengal chog ngo sa yoh le hobe ddingir Gentiles bo
    rebe mel le rebe wochog Jews?”
  nin-NT: Ingga i kye ba a zirr nanka mu nu Ure ku wre ku ujiji ku, ni i ddu Biturr
    na ashishi ambarr wemi di, “Uwa i si ani Yahuda ni ka di na nâ ta si abangga ba
    nggo a si si ani Yahuda hen, ni si na ina i anu Yahuda jiji ba hen. Angginggi
    du uwa i zha du uwa ta darr abangga ba nggo a si si ani Yahuda hen di a bu na
    aseki ka ni Yahuda?
  acu-NT: 'Turamtai nuna jiisan, Cristonam uwemratin chichaman mianak umirkacharu
    asaramtai, wikia mash antinamunam Pedron chicharkun: “Ameka judíotiatmesha nuwik
    judíochu ainawa nunisam pujayatmesha ¿waruka yamaikia judíochu Cristonu ainaun
    chicharkum: Judío ainau pujuina nunisrumek atumsha pujustaram tame?” timiajai.'
  cak-WNT: 'Y tek xintz''et chi ma niquiben ta achi''el ri kas nubij chupan ri lok''olaj
    ch''abel ri niya''o colotajic, chiquiwech c''a quinojel xinbij chare ri Pedro:
    Riyit can yit israelita, pero ma yatajin ta chubanic ri quicostumbre ri israelitas,
    xa ac''uan jun c''aslen achi''el quic''aslen ri ma ye israelitas ta. Wi xa queri''
    yatajin chubanic, ¿achique c''a ruma tek wacami naben chique ri ma ye israelitas
    ta chi niquiben ri quicostumbre ri israelitas?'
  ebk-ebk: Kunku pay naammuwan ay nan chacha at-atun at maekontra as nan tit-iwa ay
    isursuron nan Ammay ay Chamag, infiakiak kan Pedro as nan sangwanancha am-in,
    “Usaka ay Judio, ngem chaanmu inun-unud nan tapina ay iniili ay ukialen chi Judio,
    ya inun-unudmu nan tapina ay iniili ay ukialen nan Gentil. Uray mu assesa, adchi
    t'uymu peletun nan Gentil ay mangekaman as nan cha takú un-unuchun ay Judio?”
  spa-PDDPT: 'Pero cuando noté que no actuaban rectamente en cuanto a la verdad de
    las Buenas Noticias, dije a Cefas delante de todos: Si tú, que eres judío, vives
    como gentil y no como judío, ¿cómo obligas a los gentiles a vivir según las costumbres
    judías?'
  ruf-ruf: Hambonile inzila yawo ng'aighenda ghoya na kweli ye Imbuli Inoghile, nimlongela
    Petiri hambele he iwanu wose, “Ghweghwe kwa Myahudi, lekeni kokala ka imunu wa
    isi tsingi, si ka Myahudi bae, lelo ebali kobama Iwanu iwali si Wayahudi bae wakale
    ka Wayahudi?”
  gun-gun: 'Ha''e gui ma ha''e kuery ha''eve e''ỹa rami, ayvu porã anhetẽ va''e rami
    e''ỹ ikuaia xee aexa vy pavẽ oendua py aipoa''e Cefas pe: “Ndee ma judeu va''eri
    amboae regua reko rami reiko va''ekue, judeu reko rami e''ỹ. Ha''e gui aỹ ma mba''e
    re tu amboae regua kuery ri remoingoxe judeu reko rami?” ha''e va''ekue.'
  agu-BL: 'Poro yi wilol yi quinin xom Lu'' te yi xe'' yi balaj stziblal, nintzun
    wal cobox yol tetz ẍchiwutz cunin cyakil yi cmon creyenta''tz. Je tzun waltze''j:
    “I bin jalu'' ta'' Lu'', o'' judiy tuch''u'' nin ilenin ja kawan scyuch'' yi e''
    kajwutz yi nk''e''tz e'' judiy. ¿Nxac tzun qui na wanu'' scyuch'' jalu'' nin na
    tzanu'' tan talche''n jalu'' yi quil chiclax ko quil chixom te ketz kacstumbr?”'
  isn-isn: Ku iti nai nihengile kina ai atulaa shanga atyatile nkani ninza ni a tai,
    ai numutambuie u Kefa ntongeela ao ihi, ''Anga ize unyenye inge mi Ayahudi ku
    iti mikaie ntendo ni a antu a mahi badala a ntendo ni a Yahudi, Ku niki mukuasinja
    i antu ni amahi kikie anga Ayahudi?''.
  eng-PEV: I knew that they were not properly following God’s true message, so I talked
    straight to Peter in front of everyone. I said, “Listen, Peter, you are wrong.
    You are a Jew, but you have been living here like you are not a Jew. So you can’t
    turn around now and agree with this new mob. You can’t try to force these people
    that are not Jews to follow the same rules as us Jews.”
  ilo-ULB: Ngem idi nakitak a saanda a sursuroten ti kinapudno ti ebanghelio, imbagak
    kenni Cefas iti sangoananda amin, “No Judioka ngem agbibiagka iti wagas dagiti
    Hentil imbes nga iti wagas dagiti Judio, kasano a pilitem dagiti Hentil nga agbiag
    a kas kadagiti Judio?”
  pir-NT: 'Cristo ye buheye marine quehnoano, queoro ye dutire. Sa ye Pedro gʉ̃hʉ
    ti buheye nidiro sahata yerari, judio masa ijieyequina mehna ihya duhuye. Tiquina
    sa yegʉ̃ ihñagʉ, ijipihtiyequina Jesu yequina ihñonopʉ Pedrore ohõ saha ni yahuu:
    “Mʉhʉ judio masʉ ijiepegʉta judio masa ye dutiyere, tiquina ijiye tiyere duhu
    cãri mʉhʉ, Jesu yere yegʉ tʉhʉ. Sa yegʉ judio masa ijieyequina dutiye marieñequina
    yero saha yee tiri mʉhʉ. Sa yerigʉ ijiepegʉta apequina judio masa wihigʉ̃ ihñagʉ,
    judio masa ijieyequinare piti ti nemoedari mʉhʉ. ¿Judio masa dihitare mʉhʉ piti
    tigʉ̃ ihñañe, dʉhse ni tʉhotuetari judio masa ijieyequina pehe? ‘Judio masa yero
    saha ijiihna’, ni tʉhotuboaga tiquina. ¿Tiquina gʉ̃hʉre judio masare ihña cũgʉ̃
    cahmeajari mʉhʉ? To ijierare”, nii tiquirore.'
  anv-NT: Ne ngɛgé nnó genó ɛyigé ɛbwɔ́ apyɛɛ́ gepɔ fɔ́ ndɛre abya melɔ́mélɔ́
    agarege, njɔɔ́ ne Pita né mbɛ ushu ɛbwɔ́ ako, nshulé ji ndo, nke wɔ ɔlu muú
    Jus, yɛ́mbɔ ɔkwɔlege sé gepɔgé bɔɔ́ Jus, ulannó ɔkpɛage bɔɔ́ abi álá pɔ́
    bɔɔ́ Jus nnó akwɔlege gepɔgé bɔɔ́ Jus?
  sab-NT: 'Cha gwagedu Pedrodi kaire kwian israelita Jesucristo gaba na ulitadi age
    ene ama me kledu age trate geru ulia Jesucristo giti gerule kare, malen cha ka
    bo Pedro ole kwian Jesucristo gaba ulita gwa giti, cha gerudu Pedro ole: “Ba kwian
    israelita, agwa Jesucristo giti ba me age ulita diali kwian israelita kare, ba
    toidu kwian me israelita kare kwian me israelitaske, ¿mineade nege ba ta kwian
    me israelita gbakalin age Moisés chadalla gerule kare kwian israelita ulita kle
    age kare?'
  tmd-tmd: Jɨ Jisas mönö wä aku aliö röböxmä aku nugwön, nöbö mö bla magalɨg nugugu
    mɨdɨm nugugɨrön, nɨ Pita nugwo yadma, “Nagö Juda yöbö nöbö aku, jɨ Juda nöbö mö
    yöi akuyöbö röxg rɨmɨdlö. Jɨ weik pödpöd rɨmɨn naŋ keir asɨx nɨgön, Juda nöbö
    mö yöi akuyöbö ñɨgö, an Juda nöbö mö rɨg rɨmɨdöl rɨmɨdöl akuyöbö cɨne, rön, yadmɨdlö?”
    rɨma.
  acr-NNT: 'Echiriꞌ riꞌin xinwilo na e ta kakiꞌan jelaꞌ pachaꞌ ri kubꞌiꞌij ri saqil
