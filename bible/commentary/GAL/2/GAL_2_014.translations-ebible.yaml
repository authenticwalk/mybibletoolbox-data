    na, məndze yak nakə ka ndza kanaŋ aye na, andza ndo neheye nəteye Yahuda hay bay
    aye. Ka ndza andza nəkar Yahuda hay bay. Kə ge andza niye na, a saka ndo neheye
    nəteye Yahuda hay bay aye tâ ndza andza nəteye Yahuda hay na, hərwi mey?»'
  noa-H: 'Mag mʌchdëu hoowai maach peerdʌajem hiek gaai wënʌrrapi jaau simjö k''aba
    haadëm hoobaawaita chadcha hõor k''apanag dak''ĩir hiek''amamua mua Pedroog mag
