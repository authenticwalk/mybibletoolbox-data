    làa bìa yínɔń ɓa zúifùwa bìo síi à ũ día mu zúifùmu, á dà à wé
    kaka à kĩ̀kã́náa wàn zàwa na yínɔń ɓa zúifùwa yi le ɓa ɓua míten lè
    ɓa zúifùwa bìo síi?»'
  ote-NT: 'Pe nu ndá handi gue nuꞌʉ́ bi ꞌyøtꞌa ñohmi ne himbi dɛna xá hño rá noya
    Ajua̱, dá xipabi ra cu Pedro ja yá thandi gatho ya cu, ne dá embi: “Nuꞌí grá xodyo,
    pe ya gá camfri ra Zidada Jesu y ya hinguí tɛnhma̱ha̱ ra nda̱xjua ley. Nuꞌbʉ́
    ¿hanja guí nehma̱ gue da dɛna ra nda̱xjua ley núꞌʉ ya cu hingyá xodyo?”'
  wnu-wnu: 'Ende gam eng qob uber qura eng mom sorasi isubari gab erogori igamari
    ye der Pita qamat qamam: Ne git Yuda igo qenen munon yurau ar oromar qib mi nubei
    mumun isub wogub bo sabar der in Yuda qomon eng tooun qamb aba maigas negoubour?'
  zam-NT: 'Per co''se'' gunèen tataa mbli Pedr con taamas mèn co'' thidte ndxàc con
    Pedr, mdan cuent ingue tee ban ndacte Pedr xal ñibe'' di''s ndac co'' nac lìcpe''
    co'' ndlu'' xá mod lyá'' mèn loo con'' ryes. Sya, ndxaben loo Pedr loo ryete mèn
    co'' nqueltàa no Pedr: Pedr, lùu co'' nac mèn nación Israel, leque lùu ndlu''
    nque tee banl xal nzi tee ban mèn co'' inacte mèn nación Israel. No ¿ndlil xal
    ndli mèn co'' inacte mèn nación Israel, cà''? ¿No nalle'' a la fuerz ndlya''sl
    le'' mèn co'' inacte mèn nación Israel que tee ban xal nzi que tee ban mèn co''
    nac mèn nación Israel, cà''? ¡Pà ñee conax!'
  zyp-NT: Ma sahlo tahei biahmuisui thawngchawbia heh zui khawh bei he tah ka hmuh
    tihtah aa zawpui hme letah Piter cawh, “Nama cawh Juda cawngsaw na cang thlang
    naná teitah Juda cawngsaw hratah ung ly ceh tah Gental cawngsaw hratah na ung.
    Ma heh zekhatamaw a cang, Gental cawngsaw sahlo khah Juda phung naa zui a tatah
    na tah zia he?
  sey-NT: 'Ja̱je nuñerepa huaso coca yeꞌyayeje̱ paꞌye yoꞌomaꞌëna, yëꞌëpi ñani siꞌahuaꞌi
    tsiꞌsi sitona siꞌahuaꞌi asajëna, Pedrore cahuë: Mëꞌë judío pa̱itaꞌa judío peocohuaꞌi
    ja̱ꞌre paëꞌë, judío paꞌiyepi paꞌimaꞌë. Ja̱je paꞌiquëtaꞌare ¿me nesiꞌquë judío
    peocohuaꞌire judío pa̱i paꞌiyeje̱ paꞌijë̱ꞌë cua̱ñequëꞌni?'
  nvm-nvm: Na unam iji bu rejo iji ga buba Godon vuak ma iji arir jame rej. Ijefuon
    na e uruvana ijiebuon nifak ijia Fita kua, Aiji a e Jius gavo unam on a fine kegoino
    iji a e Jius bakin bu kegoijo Ijeg reoin ga a e Jius bu kegoijo ijeg kegoino bakin.
    Regavo a ijeg reoino ijia a izeg e Jius bakin iji kiaga bu e Jius iji bu karijo
    ijeg karikfuon?
  mps-mps: Tama tiali goli eno suali, augwaligo Godigo gesi dwagi yai po tagalama,
    te wiegi yai doloba pai kolesaga me wali pabeo, te eno suali. Tama tibaso, eno
    Pita augwaligo gedude te eno aga dali te po wali, “Naga ida dali aya augwali si
    Juda bidi hani bage dao. Tama augwali sigo nage Juda hani tomode ame nani, te
    nage Juda bidi mu dao. Tiali digi, me sogo nago te Juda dabego ebo kolesaga tagalama,
    tama nage te Juda hani isąwai we bidi tiwai bidibo dao. Tama tibaso, megi nago
    te Juda hani isąwai bidi dali bomo eyu, augwaligo te Juda hanigo ebo kolesaga
    wali pao po nago magi baso obawe?” eno Pitabolo te po wai.
  pab-NT: 'Hatyaoseta nowaiyehena atyo, maisa ehekore tyaonareha, maiha Iraiti Waiyexe
    aliterexe aokitere akereta xini tyaonitaha hoka nomi Pedro hiye tyotya ehaotyahitaha:
    “Hiso atyo judeu, xakore hoka maisa atyo judeu akereta xini hisaonita, majudeunehare
    akereta atyo hisaonita. Xoanere hoka haiyateretyoita majudeuneharenae xahita,
    hoka kasani judeunai tyaonitere akereta tyaonaha haokita?” nomi ihiye.'
  llg-llg: Tehuu faik fo au ita ala ta tungga tebe-tebe Hala Malole hihiin so, de
    au kaꞌi tutik Petrus neu sila matan, ae, “Wei, kaꞌa Peꞌu aa! Memak kaꞌa ia hataholi
    Yahudi. Tehuu Manetualain soi dalak so, fo hataholi mana mamahelek neu Yesus Karistus,
    na boso nanambaꞌak bali no hataholi Yahudi la heti-heu anggaman. Ma kaꞌa simbok
    dedeꞌak ndia so. Boe ma, talobee de hatematak ia kaꞌa nakaseti hataholi ta Yahudi,
    fo ala tao aok sama leo hataholi Yahudi bali?”
  kyf-kyf: 'Da ɩn ''yɩa we -yɔ nɩɩ, wa''a kpa wa ''dɛ tɩklɩɩ -Lagɔgbʋʋ gbʋzɔnʋʋ sɔlʋ,
    ''ɩn ɩn nɛɛ Piɛlɩ -yla nyɩmaa -zejila ''wʋɛ: «-Mɩ mɩ Zuifʋ nya, ''ɩn -ɩn yia -wa
    ''nɩa Zuifʋ, -maa lɛnʋgbʋ lɛnʋ, -ɩn ''nɩ we Zuifʋʋ titee sɔlʋ lɛnʋ. ''Ɩn sa -ɩn
    mneni -ɩn ''ka gba nyɩma ''nɩa Zuifʋ, wa nʋ -gla nya Zuifʋʋ lɛnʋgbʋ lɛa?»'
  tpi-tpi: Tasol taim mi lukim ol i no bihainim stret tok tru bilong gutnius, mi tokim
    Pita long ai bilong ol olsem, “Yu wanpela man bilong lain Juda. Tasol yu bihainim
    pasin olsem yu man bilong arapela lain, na i no olsem yu man bilong lain Juda.
    Olsem na watpo yu strong long ol man bilong ol arapela lain long ol i mas bihainim
    pasin bilong ol Juda?”
  mih-NT: 'Ta i ndyehi vatyi ña vaha cuhva zavaha ra. Ña sasi tahan si sihin cuhva
    catyi tuhun ra Cristo. Yucuan cuenda i catyi sihin ra Pedro ityi nuu tandɨhɨ ra
    yucu yucuan: “Yoho, minoo ra hebreo cuun, zoco zavohon cuhva zavaha ñiyɨvɨ sa
    yɨvɨ ñiyɨvɨ hebreo cuu. Ta ña zavaha con tandɨhɨ costumbre hebreo. ¿Ta ñaa cuenda
    cuñun zañiñun sii ñiyɨvɨ sa yɨvɨ ñiyɨvɨ hebreo cuu sa cua zavaha ñu costumbre
    maa yo ra hebreo?” I catyi.'
  qvh-NT: 'Sayno manana shuntacäyaptinmi waugui-panicunapa naupancho Pedruta cayno
    olgutupargä: “Mana Israel waugui-panicunawan micunayquipä shuntacayta mana munarga
    manacagmanmi paycunata churaycanqui. Quiquiquipis mana Israel runano cawaycarga
    ¿imanirtä munaycanqui paycunawan micunayquipä Israel runacunanörä cawayänanta?'
  kms-kms: Nge guqod ni yumbo ur te wand nganye kin Jisas ningg wand yuwon ye pe rise
    ye te kin pugrine puq men segi. Nge te guqod di wute buagi nde rar pene Pita simbe
    gidig kari, “Nu Juda kin pudi nu wute Juda segi kin ane mir wand te nu Juda mingg
    yumbo ur gure kuaq di Juda segi kin pugri kuas. Pudi nu muq kring kuo kin te bei
    rind nu Juda segi kin ni Juda mingg yumbo ur sonyi mindim ningg buid kupim. Nu
    pughe ningg pugri puq kuen?
  agn-agn: Animan asing itaeno tang boat nirang belag ang enged ta oyon ong kamatodan
    sigon ong Mo-yang Balita, dayon ang sinamblengo si Pedro ong talongan tang mga
    taw. Ganingo, “Yawa, tatang Judio mismo, india ka pagosoy ong mga toromanen tang
    mga Judio. Angay regesen mo tang mga belag ta Judio ang osoyon nira tang mga toromanen
    tang mga Judio?”
  nhi-NT: 'Neh onquitac amo iuqui icchiutoqueh, ohcon quemeh technextilia in tlen
    milauac tlamachtilis den temaquixtilis. Ica non onquiluih in Pedro imixpan nochtin:
    “Tla touatzin, masqui tonjudío, axan tonchanchiua quemeh se naquin amo judío uan
    amo itconchiua in ihmachtilistli judío, ¿queutoc axan itconniqui itquimonyacanas
    naquin amo judíos macchiuacan tlen teniquilia in tlanauatil judío?”'
  ttc-NT: Ya ma tz'ok wen k'onti'l tuq nkyek'ulun iktza' te tume'l iktza' nyolin te
    tpakb'alil galan [titza' nqokolet], oxik nq'uma' tuj twitz te Xhpe'y kywitz kyaqil
    qerman, “Qa yatz aj a'ich jun aj tijajil Israel, b'ix nxhch'anq'in iktza' nya'tx
    a'ich aj tijajil Israel, ¿tistil nkye'ok alajo' kye aj nya'tx tijajil Israel tzan
    kyok iktza' tijajil Israel?
  dan-1931: 'Men da jeg så, at de ikke vandrede rettelig efter Evangeliets Sandhed,
    sagde jeg til Kefas i alles Påhør: Når du, som er en Jøde, lever på hedensk og
    ikke på jødisk Vis, hvor kan du da tvinge Hedningerne* til at opføre sig som Jøder?
    { [*de til Kristus omvendte Hedninger.] }'
  kwj-kwj: 'Wosiwani ani heiwani wunu Gotri mwanji kipe ki sawero hinga norukweni
    wu sirina nambwe. O keke ele hima i miyaningisopo ki Pita ni ka hinga ya a sawe:
    “Mini Juta hima kupu, woroti ani heiwani mini ele hima kupu ba fwelenga Jisas
    numbwa sembe ku hasini wunu ga funda mi ichiꞌuchandau. Juta hima kupu lei numbo
    hinga mi inda nambwe. Wosini mindo ele hima kupu ba fweleni hinde wowani Juta
    hima kupu lei sumbu hingambwa sirina kinani wunu mi ekichasindau?”'
  vie-OVCB: 'Thấy họ không hành động ngay thẳng theo chân lý Phúc Âm, tôi liền trách
    Phi-e-rơ trước mặt mọi người: “Anh là người Do Thái, từ lâu đã bỏ luật pháp Do
    Thái, sao anh còn buộc người nước ngoài phải vâng giữ luật pháp đó?'
  kze-kze: mirámó kwéomba árair-asei-ainkona aampa'á íma arupí umái kombá kemá Póro
    tuwáné'a amáparawai túranka'a Pítaantave'a sé'a emá Yútaa-kwaasi éma ó'onkaa-kwaasimo
    ontembá éma mindáyavai ó'onkaa-kwaasiyavai íma se Yútaa-kwaasimo ontembá oro íma
    siyó Pítaantave'a siráumne.
  mpj-mpj: '@see-verse:GAL.002.013'
  lbk-lbk: Inilak ay ad-i maiyafoloy nan ik-ikkancha isnan kinatet-ewa ay ischon nan
    Khawis ay Chamag. Sak et nenkanan ken Pedro isnan sakhangcha am-in, “Sik-a Pedro,
    olay mo Judio ka, ekhad si Gentil nan cham inang-angnen, faken nan ekhad si Judio.
    Ngem idwanin, ya kem ipapilit isnan Gentil ta iyangnencha nan ekhad si Judio mo!”
  mto-NT: 'Ax kuts a̱tseꞌe nꞌix je̱ts kaꞌa veꞌe du̱paaꞌty du̱ꞌake̱e̱ga juuꞌ veꞌe tyoondup
    ma̱a̱t je̱ tyu̱v je̱ꞌe̱, veꞌem ax joꞌn yꞌíxuva je̱ o̱y ka̱ts je̱ o̱y ayook, vanꞌitts
    a̱tseꞌe je̱ja je̱ nu̱may jayu vyinkujk ntuknu̱u̱jmi je̱ Pedro. Jidu̱ꞌu̱mts a̱tseꞌe
    nvaajñ: “Mits, ó̱yam mitseꞌe mjaꞌisraeejlitjáyuva, veꞌem xa mitseꞌe mjoojntyka
    ax joꞌn pa̱n pa̱n jatyeꞌe ka je̱ꞌe̱pta, ka veꞌemapeꞌe ax joꞌn je̱ israeejlit jayu.
    ¿Tya̱jx tseꞌe xꞌake̱e̱ꞌyavaꞌañ juuꞌ veꞌe ka je̱ israeejlit jáyuvapta, je̱tseꞌe
    du̱kutyóndat je̱ israeejlit jayu je̱ pyavaꞌnu̱nda?'
  bzh-bzh: Sa halë sënë bë su denesepa loḳ Bengö Nivesa niröp rë, lob senër vu Pita
    galam pin vare denenġo. Senër bë, “Honġ alam Yuda ti rëḳ mu su ġenesepa loḳ
    alam Yuda vahaj rë, gaḳ ġenesepa loḳ alam-yu-ngwë vahaj. Rëḳ ġenevonġ maggin
    vu alam-yu-ngwë bë desepa doḳ alam Yuda vahaj in va?”
  guj-2017: પણ જયારે મેં જોયું કે તેઓ સુવાર્તાની સત્યતા પ્રમાણે પ્રામાણિકતાથી ચાલતા
    નથી, ત્યારે મેં બધાની આગળ કેફાને કહ્યું કે, જો તું યહૂદી હોવા છતાં યહૂદીઓની રીતે
    નહિ, પણ બિનયહૂદીઓની રીતે વર્તે છે, તો બિનયહૂદીઓને યહૂદીઓની રીત પ્રમાણે વર્તવા
    તું કેમ ફરજ પાડે છે?
  jvn-NT: 'Nanging kadung aku nitèni nèk sing ditindakké karo rasul Pétrus lan sedulur-sedulur
    liyané kuwi ora tyotyok karo piwulang sangka kabar kabungahané Gusti Yésus, aku
    terus nyenèni rasul Pétrus nang ngarepé wong okèh kono. Aku ngomong ngéné: “Senajan
    kowé kuwi wong Ju, nanging kowé déwé wis ora nurut pernatané wong Ju. Lah kok
    kowé arep meksa wong sing dudu Ju kongkon urip kaya wong Ju.”'
  byr-byr: Manyɨ kyeꞌ tɨnna dara wanganeꞌ “O, sahwara yagaala tewaanyavɨ nebulyaꞌ
    myadɨvɨꞌ nayaa yɨdaꞌna myɨvanɨgasara daaka!” Sara dena aꞌmweraayaba Pitarɨ wɨde
    “Juyaigɨnyɨra. Juyaigɨ kɨrɨꞌ Maaveraavɨrebwina tewaanna mwaimwaana. Juyaraavɨrebwina
    mamwalyɨwaana. Sareigɨ dahaaꞌ ayɨna Juyaraavɨrebwi yɨwaanyaꞌna ‘Ajɨmya yuyangɨyaihi,
    Juyaraavɨrebwina dɨmwaalyɨla!’ sara dɨvanɨgɨ. Sara beꞌna yɨvanɨgɨ!” wɨde.
  ian-ian: Ndi Kraistna apma nyaangɨpmba ana yetɨndi. Ngi kat tɨga yetɨnja kavle vak
    kat vɨlaa ndi kat kai wowun. Pita kat ndina mɨndama sambɨmba wowun. Mɨn Juda mɨn.
    Mɨn tat Juda ana ndi nat nɨmbonala tɨga nao kɨga lɨmɨn. Juda yeta vak ana ndɨ.
    Mɨn Juda yeta vak kat kai walaa yetɨmɨn. Mbambala yaa Juda yetɨna vapmba Juda
    ana ndi nat nɨmba kat yetɨgiyandi waa wandi. Mɨn manda kat ndina kwundi wutaa
    ndina lak yimɨn waa wowun Pita kat.
  hun-hun: 'De mikor láttam, hogy nem egyenesen járnak az evangélium igazságához képest,
    mondtam Péternek mindnyájuk előtt: Ha te zsidó létedre pogány módra élsz és nem
    zsidó módra, miként kényszeríted a pogányokat, hogy zsidó módra éljenek?'
  mcf-NT: 'Adec icsaquin Esusën chiacpadomboen nainquio icshobimbi Petedo chushcapondac
    Esus tantiaquidtedishun tantianuc. —¿Ada mimbi bëdamboen naoque? Tantia. Chuinu.
    Isadaidbo tsusedpan chiaid matses utsibo mimbi namec. Isadaidbo icquimbi matses
    utsibon codocaid pec aidbëdi mibi bëdamboec tabadoc. Aidon piaid pec bëdamboec
    tabadboedi nëbi aidbëd mibi cuëshëdoc. Adsho isash mimbi nianaido: “Petedon matses
    isadaidbo tabadacbimboec tabadshouidien Nuquin Papan nuqui bëdamboen ischitotsiash,”
    quepec icsamboen chiec. Aden mimbi icsamboen tantiameque. Tantia. ¿Atotsiequin
    mimbi naoque? —capondambi Petedo chushcain.'
  kjs-kjs: 'Gore nimumi epe agalena pora epe-rupa naralisimi-daa nimu raayona le agaana
    Pita-para go-rupa lakalisua: Nere Juda yapare nena konere su rado-para enaalinuna
    kone madaa aposel suade. Go pea-pulu ake paa-daa neme ruru rado-para Juda alinuna
    pora raitalepape lo lakelae pe suade.'
  mni-mni: "Makhoina Aphaba Pao adugi achumba adugi matung-inna chumna chattre haiba\
    \ urabada, makhoi pumnamakki mamangda eina Peter-da haikhi, “Nahak Jihudi amani,\
    \ adumakpu nahakna Jihudi amagumna nattaduna atoppa phurupki mi amagi matougum\
    \ hingli. Adu oiragadi kamdouna nahakna atoppa phurupki misingda Jihudigi chatnabising\
    \ adu illu haina namlibano?”\x94"
  yad-NT: 'Jiryatiy ri̱nu̱yada: Ne sarupi vase nú̱va, samitu̱choda nú̱va, rañique̱tya̱da
    variy rajuu diyadajacheni̱ Pyítru: Jiryatiy jiñi̱cha Judíyu, nu̱tyuramusiy jimyiñu̱je
    rusa̱ jiryatimyu̱ ne Judíyuveda daryi, nu̱tyuramusiy. Jiryatiy diye jipyaru̱y
    riva jbyeda rusa̱, jiñi dityanuru̱y riryivyichasara nu̱tyu Judíyuveda nta rirya̱tidye
    jnu̱jeya̱sara ju̱na̱reju̱ variy.'
  mxb-NT: 'Tá ni̱ xini yuꞌu̱ ña̱ ko̱ kéndúsáꞌano na táto̱ꞌon ki̱ꞌo dándáki to̱ꞌon
    ndaa̱ ña̱ káꞌa̱n saꞌa̱ Jesús, dá ni̱ kaai̱ xíꞌín Pedro noo̱ ndidaá na̱ kúú kuendá
    Jesús ni̱ na̱taka ñoó: “Mií ní kúú iin ta̱a Israel, tído kée ní táto̱ꞌon ki̱ꞌo
    kée na̱ ko̱ kúú na̱ Israel, ta ko̱ nákaa̱ ka̱ ní ti̱xi ndáꞌa̱ ley na̱ Israel.
    Sa̱ꞌá ño̱ó, ¿ndiva̱ꞌa kéndúsa̱ ní xíꞌín na̱ ko̱ kúú na̱ Israel ña̱ kee na choon
    saꞌándá ley na̱ Israel, tá dáá?'
  pon-2006A: Eri, ni ei diarada me irail sohte weweidki ahl pwung nin duwen mehlel
    en rongamwahwo, I ahpw padahkihong Piter mwohrail koaros, “Komwi uhdahn mehn Suhs
    men, ahpw komwi momourki tiahk en mehn liki kan, a kaidehn tiahk en mehn Suhs.
    Eri, ia duwen omwi kak idingohng mehn liki kan en wia tiahk en mehn Suhs akan?”
  maq-NT: 'Peru hya xi cahvë xi xcusun xi tisahmi me ne, matanguaain cojo cjuaquixi
    xi vicuya naja cjuandajyihi ne, xcun yëjë ni xuta jan ne, cuitjin cachjá cojo
    rë Pedru: “Ngayun xi ngu xuta tjë rë Israel má ngayun ne, sa xi nihñu sacuaha
    sahmi xutaxín, hacuiin sacuaha sahmi xuta tjë rë Israel ne, ¿hacutjin meje nihñu
    ngujyë xi xutaxín jan ne, sahmi me sacuaha nihña ngayaan xuta tjë rë Israel?”'
  hto-hto: 'Mei íadɨ, ñuera jíllona uai ua daɨna izói íaɨoɨ iñénana cue cɨ́oillano,
    nana dáanomo gaɨrídɨno eróicana Pédrona daɨdɨcue: —O judíodɨo, mei íadɨ benomo
    judíoñedɨno illa izói itɨo. Benomo judío illa izói iñédɨo. ¿Nɨbái mei birui judíoñedɨnona
    judíuaɨ illa izói jóoneacadɨo? —dɨno Pédrona lletádɨcue.'
  por-BRBSL: 'Mas quando vi que eles não andavam de pé de acordo com a verdade da
    Boa Nova, disse a Pedro antes de todos eles: “Se você, sendo judeu, vive como
    os gentios, e não como os judeus, por que você obriga os gentios a viver como
    os judeus?'
  ces-NKB: 'Když jsem ale spatřil, že nechodí přímě podle pravdy evangelia, řekl jsem
    Petrovi přede všemi: “Jestliže ty, který jsi Žid, žiješ pohansky a ne židovsky,
    proč nutíš pohany k židovství?”'
  cui-cui: 'Ichitha poxonae tan xua barapomonae jopa xapain exanaeyo pocotsiwa xua
    Nacom pia pecapanenebiyae jume diwesitha paeba bapoxonae Pedro tsipaeban peitabaratha
    tatsi daxita pomonae Nacom piamonae tatsi pejume cowʉntsixaetsi Cristo pomonae
    nacaetuta. Janje: “Xam bequein judiomonaepim ichitha poponame icha ichi poxonae
    popona pon jopa judiomonae naexanaeyo. Jopa exanaem icha ichi poxonae exana pon
    judiomonaepin. Xam jopa bewa itorobim pomonae jopa judiomonae naexanaeyo xua bewa
    exanaena icha judiomonae ichi xua poxonae exana”, jan.'
  boj-2014: Naŋgi Yesus aqa anjam bole degsib ugetonabqa e unsimqa naŋgo ŋamgalaq
    di Pita endegsi minjem, “Ni Juda tamo. Ariya ni Juda naŋgo kumbra dauryqa uratosim
    sawa bei bei qaji naŋgi bulosim naŋgo kumbra dauryeqnum. Di ni kere degyeqnum.
    Ariya kiyaqa ni olo sawa bei bei qaji naŋgi minjreqnum, ‘Niŋgi Juda naŋgo kumbra
    dauryiy’?”
  eng-OEBUS: But, when I saw that they were not dealing straightforwardly with the
    truth of the good news, I said to Peter, before them all, “If you, who were born
    a Jew, adopt Gentile customs, instead of Jewish, why are you trying to compel
    the Gentile converts to adopt Jewish customs?”
  eri-eri: Ariya, nere hilou beele tigini oojo wegu uwa, saini ji waha uredu boni,
    nere agenege langa, Pita benou letuwene, “Ne Juda nebereha fai ete. Ariya, ne
    fai fereha dorofe, nebere fanyinege oojoni, ne Juda nebereha fai ete gane dorofe
    uwa. Onou waha, ne taate boni, nere fai-aita fereha, Juda nebere fanyinege oojowei
    nomo danga tafa nigini?”
  aly-aly: '@see-verse:GAL.002.013'
  wiu-wiu: Nitoa Yesunomo one niminimo pine piko toa litia toameadekoli enekene e
    yenane lene yoto kakene Pita-pala eya wane okou. Pita nepa Yu agomeke o Yu yene
    wete noameneyake pa yatene ago tetepo takoa mekanano, pa yatene ali-kitame toto
    Yu yenane totono edoa litia tomotoa-pe. Litia toatiki toa mena wane okou.
  swe-swe: 'Men när jag såg (förstod, fick klart för mig) att de inte vandrade rakt
    fram i enlighet med evangeliets sanning (inte agerade i linje med evangeliet),
    sade jag till Kefas i allas närvaro: ”Om du som är född jude, lever som en hedning
    och inte som en jude, varför tvingar du hedningarna att leva som judarna [genom
    att återinföra judaismens ritualer]?'
  cth-cth: Kamthang kahawi lawkkatang lam kalan dawn awh hoeh toe tie ka hmu navah,
    ahnimae a hmalah Piter hanelah, nang teh Judah tami doeh, hateiteh, Jentel tami
    patetlah na o, Judah tami lah na awmhoeh, hatdawkvah, bangtelamaw Jentelnaw hah
    Judah tami patetlah na o awh han telah ngangngang na ti pouh vaw telah ka ti pouh.
  mti-mti: Megara mu gae oraiwa natawa meuma gumbe siwavit den amome ne yawamnawa,
    ne Pita gumbe wana iyayapan namuwo, “Ge Ju abnawa, megara ge wakewake geuma Ju
    apan mina onan. Ge Ju onan igiyawa mina wakeege. Divi oya ge Ju onan igiyawa gumbo
    vege, Ju igiyawa mina wakeigimiya?”
  pad-NT: 'Hari. Okamitha''ihi ida vi''baijabanajanarina varani hini, ni-ovajahaki
    ida akadija''ari vihiriki-ra vakava''ipahini''avini. Ni-nini asohiki ida Jesus
    monina jahaki varani hini, oniani ida Pedro-ra okaabanivini hi''ia. Vahoariha
    akadiania vajoroniki ariathi-ra vakamithara kaimoni, onihahi: —Pedro, ivani judeus
    kaija''ari ihini kaba''i, judeus kaija''ari vakadihojaia ikahojaijanarihi. Judeus
    kaija''ari hiriki fori ihi''iki i. Jahapa''itxirihi ida judeus kaija''ari vihiriki
    akadija''ari kakaajia vakahojaina-ra inofivini — Pedro-ra okaabanivini oni''aha.'
  twi-twi: Mihuu sɛ nea wɔreyɛ no ne Asɛmpa no bɔ abira no, mekaa wɔ Petro ne bagua
    no anim se, “Woyɛ Yudani a mprempren wunni Yudafo amanne so bio. Adɛn nti na wohyɛ
    amanamanmufo sɛ wonni Yudafo amanne so?
  hlt-hlt: Tedae olthangthen kah oltak bangla a caeh a thuem pawt te ka hmuh. Te dongah
    Kephas te hlang boeih hmaiah, “Nang Judah loh namtom bangla na om tih Judah bangla
    hing pawt atah, balae tih namtom te Judah bangla na tanolh,” ka ti nah.
  tbz-SIM: 'M bɑntɛ́ dìì mɔ̀nnì ò tɛ̃́nkɛ í tũmmɛ̀ timɔ́mmɔnti weti weti, kóò nɑ̀kɛ́
    bɛnìtìbɛ̀ ììkɛ̀ kɛ dɔ̀: Fɔ̃́ nSifu nɛ̀ bɛ̀ɛ̀ í tú Sifubɛ di sòò wɛ̃ḿmu, dɛ̀ dòmmɛ
    kɑ̀ɑ dɔ́ kɛ́ bɛ̀ dɔ̀ɔ̀nɛ̀ muwɛ̃rímú kɛ̀ bɛ̀ɛ tũnnɛ Sifubɛ kó ikuɔ́?'
  san-GUJ: તતસ્તે પ્રકૃતસુસંવાદરૂપે સરલપથે ન ચરન્તીતિ દૃષ્ટ્વાહં સર્વ્વેષાં સાક્ષાત્
    પિતરમ્ ઉક્તવાન્ ત્વં યિહૂદી સન્ યદિ યિહૂદિમતં વિહાય ભિન્નજાતીય ઇવાચરસિ તર્હિ યિહૂદિમતાચરણાય
    ભિન્નજાતીયાન્ કુતઃ પ્રવર્ત્તયસિ?
  ake-NT: I'nairon itekare poro pʉra to' esi ensa' uya a'tai, tu'kan kon koro'tau
    Pi'ta pɨ' ta'pʉ uya, “Esuwerʉ pon pe ɨwesi, e'tane rɨ Esuwerʉ pon pen kasa ɨuko'mamʉ,
    Esuwerʉ pon kasa pʉra. Ɨ'rɨ kasa ken si Esuwerʉ amʉ' pen a'kwarʉka auya Esuwerʉ
    amʉ' eseru yau to' utɨto' pe?
  qvn-NT: 'Chaura razoncag willapa ningannuy mana cawapäcuptinmi Pedrotaga lapanpa
    naupanchru nirä: “Gamga Israel casta cayar, ¿imanirmi juc casta runacunanuy cawayanqui?
    Chaura chay juc casta runacuna Jesusman yupachicug-mayinchicunanuy cawayarga,
    amam paycunata Israel castacunanuy cawapäcuy” ninquimanchu.'
  tku-NT: 'Tū ixtatlahuamā''nalh, quit icca''tzīlh jā chuntza'' chī huan xatze tachihuīn
    tū ixla'' Dios. A''cxni'' icca''tzīlh huā''mā'', quit icuanilh Pedro na ixlacatīnca''n
    ixlīpō''ktuca''n: “Hui''x nā israelita. Ixla''ya'' chī tī jā israelitas ē jā chī
    israelita. ¿Tū ixpālacata lacasqui''na'' natatlahua ixtahui''latca''n israelitas
    xlaca''n tī jā israelitas?” Chuntza'' icuanilh Pedro.'
  bjk-bjk: Inexalik nang bere e xo pere bere idi kaim pa mumuu a ngas töxödös arixe
    ma turunon möxö tinenge deek, me e xo tengen te Pita xö wawara xö marakörö bere,
    “Nöngön a Judeia ma lamun nöngön u kobo kis eöt xarnang abo Judeia. Kaim. Nöngön
    u kis xarnang idi nang kaim bara abo Judeia. Mina na, i kobo töxödös bere nöngön
    u sidien idi nang kaim bara abo Judeia bere idi tabo kis xarnang abo Judeia.
  msy-2020: Me Akar Aghuimɨn guizbangɨra mɨgɨrɨgɨaba deravɨra dar gɨn zui puvatɨ.
    Ezɨ kɨ kamaghɨn men arazir kurabar ganigha, Pita men damazimɨn kamaghɨn a mɨgei,
    “Pita, nɨ Judabar gumazir mam, egha nɨ nɨghnɨzir gavgavim Krais Iesusɨn iti, egha
    nɨ Judan Araziba ategha, Kantrin Igharazibar Gumazamizibar arazir mabagh ami.
    Gumazir maba Jems ko ikegha izezɨma, nɨ Kantrin Igharazibar Gumazamizibar araziba
    ategha, manmaghsua ua Judan Arazibagh ami? Nɨ kamaghɨn amuava, manmaghsua Judan
    Arazibar gɨn mangasa Kantrin Igharazibar Gumazamizibav gɨa, me abɨri?”
  bpr-bpr: Na kantogu teen na là glalò i nimòla di kaglut i Fye Tulen, man-gu di ku
    Piter di kanfe i kdee dad to, “Dyu ge, bay i nimòam salngad di nimò i dad to ise
    Dyu. Na ku yé nimòam, dét i kibòam flalò i dad to ise Dyu di adat i dad Dyu?”
