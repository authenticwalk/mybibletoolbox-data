    r̃or̃oha, mata sava natu, ko lo vaihitea vara o vai la tamlohi r̃or̃oha nike vara
    la oloolo na posposi nona Jew sei, engko ko tinar̃ihira moiso?”
  auc-NT: Ïninque edæ Codito ingantedö ante watapæ̈ mönö ëñënö nö pönï ï incæte tömënäni
    nö cædämaï inte wapiticæ̈ cædänipa, ante adinque botö tömänäni ayönäni edæ Pegodo
    ingante ïïmaï ante ämo wæcantapa. “Bitö ïñömö oodeobi ïnömi inte edæ oodeo ïnämaï
    ïnäni baï ñimpo cæte quëwëninque edæ wïï oodeoidi näni wææ angaïnö ante ëñente
