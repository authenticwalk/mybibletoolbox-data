verse: GAL.002.014
translations:
  kpx-kpx: Ige di vaveveabe ke elehage vaveveabe keu hoto seleve ke ehomaholinu. Hoto
    seleve keu loui avoe, “Diue ata isi Diue ata holioholiale keau mole nahate.” Ilike
    vage di atae nimo hovelahai Bitaho loui kosea, “Au Diue ata. Isito a kove lohoale
    Diue vaveve vaholisito Diue ata holioholiale kebiahi igaetoai abuhi lovi ima.
    Di ke elehage a vaveve keu duave. Isito Diue ataeau Dielusalema halevai lohoge
    a Diue ata holioholiale kebia halevei tota a subuta vamale Diue vaveve ke vanu.
    A kateai isivialeike Diue ata holioholiale keau ke elehai Diue vaveve ke nahate
    vai.” Di hoto kateale Bitaho lounu.
  okv-H: na aita pambuto enana ta ari avo kia amo duru javotoho embota degi hande
    eagora aita irae avoeto ari sapura avoeto ekalesia ta tombu ta Peter ta degi ke
    einge ijiena, “Umo Judea embo rate enda nei embo ke kiae amina irarako ue enda
    nei embo na Judea ta ari humbuto irora ahe ere poekihea amo ari sapura be ere
    kogona.”
  tbo-tbo: Uyahinei tau a hanapugeya Keliso a tuwega dumadumaluna ega hita wootago
    imahiyeya, naka binei atapuhi u matahi ma Pita a lubayadeya a pa, ‘Walehiu, tam
    lawa Yudeyagei ma mi Yudeya ata dewa gehouhi amaka u nehalehi Keliso binei ma
    iyowai tauhi ega mi Yudeya hi nugonugobui apo mi Yudeya ita dewa hina wotagoya?
  mal-C: 'അവർ സുവിശേഷസത്യം അനുസരിച്ചല്ല പ്രവർത്തിക്കുന്നത് എന്നു ഞാൻ കണ്ടപ്പോൾ അവരുടെ
    എല്ലാവരുടെയും സാന്നിധ്യത്തിൽ ഞാൻ പത്രോസിനോട്: “യെഹൂദനായ താങ്കൾ യെഹൂദനെപ്പോലെയല്ല,
    യെഹൂദേതരനെപ്പോലെയാണ് ജീവിക്കുന്നത്. അങ്ങനെയെങ്കിൽ യെഹൂദരുടെ ജീവിതശൈലി അനുവർത്തിക്കാൻ
    യെഹൂദേതരരെ നിർബന്ധിക്കുന്നത് എന്തിന്?'
  grc-SR: Ἀλλ᾽ ὅτε εἶδον ὅτι οὐκ ὀρθοποδοῦσιν πρὸς τὴν ἀλήθειαν τοῦ εὐαγγελίου, εἶπον
    τῷ ⸂Πέτρῳ⸃ ἔμπροσθεν πάντων, Εἰ σύ, Ἰουδαῖος ὑπάρχων, ⸂2ἐθνικῶς ζῇς καὶ οὐκ Ἰουδαϊκῶς,⸃
    ⸂3τί⸃ τὰ ἔθνη ἀναγκάζεις Ἰουδαΐζειν;
  bgc-bgc: पर जिब मन्नै देख्या के उनका सुभाव सुसमाचार की सच्चाई के मुताबिक कोनी, तो
    मन्नै सारे बिश्वासी भाईयाँ कै स्याम्ही पतरस तै कह्या, “जिब तू यहूदी होकै गैर यहूदियाँ
    की तरियां चाल्लै सै अर यहूदी माणसां की तरियां कोनी चाल्दा, तो तू गैर यहूदियाँ
    नै यहूदी माणसां की तरियां चालण खात्तर क्यूँ कहवै सै।”
  khz-khz: Na au geku gitagitai ira Vali Namana inaguluna taunataunanai ati gelakawai
    gaurai ira maparara matara ganima-legirai au na Petero avaikila-matanaato, natiwato,
    “Goi Iuda talimamu, na Iuda talimara geria tene magulinai ati omagulina, na goi
    ati Iuda talimara geria inaguli ai omagulina. Na rakagau gaurai ati Iuda talimara
    oririwamagirana, Iuda talimara tenera geria rova rorinai pia magali notina, ei?”
  deu-TKW: 'Da ich aber sah, daß sie nicht richtig wandeln nach der Wahrheit des Evangeliums,
    sagte ich zu Kephas öffentlich vor allen: wenn du, der du ein Jude bist, heidnisch
    lebst und nicht jüdisch, wie kannst du die Heiden nötigen sich jüdisch zu halten?'
  zsr-NT: 'Niꞌr catiꞌ bléꞌidaꞌ cutu tunëꞌ ca rna le nac gdutë li le rusëdi rëꞌu didzaꞌ
    dxiꞌa, gudxaꞌ‑nëꞌ Pedro lauquëꞌ yúguꞌtë bönniꞌ queëꞌ Cristo nacuꞌë niꞌ, gniaꞌ:
    “Liꞌ nacuꞌ bönniꞌ judío, san runuꞌ liꞌ ca tun bunách gzaꞌa len clëg ca tunëꞌ bönniꞌ
    judío. ¿Bizx quië rëꞌnnuꞌ gunuꞌ ga lun bunách gzaꞌa ca tunëꞌ bönniꞌ judío?”'
  lin-lin: 'Kasi tango ngai namonaki ete bazali kotambola te na bomoi ya sembo kolanda
    bosolo ya Sango Malamu, nalobaki na Petelo na miso ya bango nyonso : « Ozali Moyuda,
    kasi ozali kobika bomoi na yo lokola Mopagano ! Ndenge nini ozali kosenga na makasi
    ete Bapagano batambola lokola Bayuda ?'
  hns-NT: 'Ham dekhlie kie oesab attjha rasta par na tjale hai aur khoes khabar ke
    sattjaai na samdjhe hai. Ohie se ham sab koi ke aage Kefas se bollie kie: „Toe
    ek Israel ke aadmie baate aur iesaai hoike toke aapan djaat ke dharam ke nem na
    poera kare ke pare hai. Tab toe kaise doesar djaatie ke iesaai se bol sake hai
    Israel ke dharam ke nem par tjale ke?'
  noa-E: 'Mag mʉchdëu oowai maach peerdʉajem iek gaai wënʉrrapi jaau simjö khaba aadëm
    oobaawaita chadcha õor khapanag dakhĩir iekhamamua mua Pedroog mag chirajim: “Pʉ,
    judiokha simta dʉ̈rrʉ̈ʉ pua maach jöoin ijã ʉʉrkhaba sim. Pʉchjã mag simta, ¿jãgwi
    magan ĩsta deeu pua warramjö magʉm ley ʉʉrkha sĩ?” a chirajim. Magnaa mua irig,
    “¿Pua chan khaugba sĩeb” a chirajim, “pʉchdëu jãg simua warm khʉʉn judionaan khabam
    khʉʉnagjã maach meeun dënjöta magʉm ley ʉʉrkhapi jaau sim?”'
  eng-EMTV: But when I saw that they did not act rightly with respect to the truth
    of the gospel, I said to Peter before them all, “If you, being a Jew, live in
    Gentile fashion and not in Jewish fashion, why do you compel the Gentiles to live
    as Jews?”
  mib-NT: 'Yūcuán na te ni jini rī jeē ní canayūhú de caji de staā jiín ñáyuu ún,
    cúu jeē tuá jíca de jíín modo jeē cahán jnūhun jnáma ya yohó. Te ni cahān rī nuū
    Pedro, jíto jínúū tācá de: Róhó jéē cúu tēe nación yō hebreo, tuá squícu ró ley
    jnáhan yó hebreo, chi yéji rō jiín ñáyuu ún. ¿Te najehē safuerza rō i jeē squícu
    i ley jnáhan yo hebreo núu súcuan? ni achi rī.'
  lif-NT2: हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽ सुनाइङ्‌ङिल्‍ले़न् से़क्‍खाबा पाःन्‍नो मे़म्‍बत्‍छे़म्‍बा
    निःसुङ्‌सिङ्‌ङाङ् खे़ङ्‌हाॽरे़ खुनिॽ तगिए पत्रुसे़न् अक्‍खे मे़त्तुङ्‌ल फे़ःक्‍तुङ्,
    “खे़ने़ॽग यहुदिने़साङ् यहुदि हे़क्‍के के़न्‌वाॽने़न्, कर थिम्‍मे़न्‍दङ् सुवाङ्
    कुइसिःक् के़वाॽ॥ हे़क्‍केःल्‍ले़ खे़ने़ॽ इःप्‍मा नाःप्‍मा के़ले़रु के़देःसुबा
    यहुदि साम्‌योथिम्‍मिन् आक्‍खेलॽरिक् थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽ इःप्‍मा नाःप्‍मा
    पोःङ् लॽरिक् के़मे़त्तुसिबाबे?”
  xnj-xnj: Hinu panawene mambu gevihenga gilandana lepi na uchakaka wa Lilovi la Bwina,
    nikamjovela Kefa palongolo ya vandu voha, “Pamonga veve wamuyawudi, utama ngati
    vandu vangali Vayawudi ndi lepi ngati Myawudi! Hinu uhotola wuli kulinga kuvajovela
    kwa makakala vandu vangali Vayawudi kutama kuvya ngati Vayawudi?”
  mmx-mmx: Kuren la at loxonaleng nia aga ven i do nedi di goxo mu asu langas mokmokso
    mi luruturun at Lagale Lavavang, aga vaase ri ne Pita ro melamgo rinotno atnedi
    axap keretna, “Nenu laradi me Judaia, ketla nenu nom e, u mumu asu leveloklok
    at limixin kopmen di me Judaia, la uxop tuvuk ngan laradi me Judaia. Kuren la
    ua lavasuun teren la u sat ka limixin kopmen di me Judaia xusu dina mumu asu leveloklok
    at leme Judaia?”
  cbr-NT: 'Acamaxa —judíos uni cupíma Jesucristomi catamëtíshi ca uni ië́ti ''icë
    —quixun ''unanibi usai ''ia isquin cana axa Jesucristomi catamëcë unicama timë́cënuxun
    Pedro ësaquin cacën: ¿Mix judío uni ''aíshbi judíoma uni ''icësai ''iquinbi caramina
    uisa cupí judíosma unia judíos unicama ''icësai ''inun quixun cain?'
  tee-NT: 'Para acsni iclakts''ilh ni jantu sok ixtalai tachi ju najun la''ixchivinti
    Dios pus chani icjuni ju Pitalu'' la''ix''ucxlacapu''an ixtalhavat ju talhilaca''anta
    Jesús: “Ju uxint''i ji Pitalu'' israelita''at chai lai xamac''a''un tachi ju akts''iya
    lhilanitauch chai laich navi tachi ju talai ju jantu israelitanin tajunita. Pus
    ni chunch ju lai pus tajuch ni va tap''astu ju a''uni ju yu''unch ju jantu israelitanin
    ni catanavilh tachi ju lhilanitauch ju quijnan''an ju israelitanin juntau.”'
  eng-LSV: But when I saw that they are not walking uprightly to the truth of the
    good news, I said to Peter before all, “If you, being a Jew, live in the manner
    of the nations, and not in the manner of the Jews, how do you compel the nations
    to live like Jews?
  cak-NT: 'Y roma ri niqui''en man junan ta riq''uin ri ketzij ri nu''ij chupa ri
    utzilaj rutzij ri Dios, chiquiwech conojel xin-ij che ri Pedro: Ret can jat israelita,
    pero xa anche''l niqui''en ri winak ri man je israelitas ta na''an. Y xa quiri''
    na''an ret, ¿anchique modo xta''an chique ri man je israelitas ta chi niqui''en
    ri nu''ij chupa ru-ley ri Moisés, y ret xa man nac''ut ta awi'' chiquiwech chi
    jat israelita?'
  pah-NT: 'Nahã Pedro''g̃a ndokoa''javi a''itituhẽva''ea rupi Jesus Cristo''ga mombe''ua
    rupi. Igwete a''ea repiagame ji Pedro''ga movahĩ g̃andovaki. “Nde ko judeu ji
    javijitehe. Emo judeus''g̃a atyvi reki nhande rekoi ag̃wamo nhaneramonhava''ea
    atyvi,” a''e ji. “Nhaneramonhava''ea ojikwaku pa jipi. Nhande ki a''e te nhandejikoga
    g̃waramo Jesus Cristo''ga rehe nhande jikwakupigi a''ero ikwehe,” a''e ji ga pe.
    “Judeus''g̃arũive''g̃a javijitehe reki nhande rekoi ag̃wamo. Maraname nde euhui
    kiro judeus''g̃arũive''g̃a pe a''ero? A''ereki nde ere''e g̃a pe: ‘Pejikwaku ti,
    a''ero po ti ore jihe''ari pe ndehe nehẽ.’ Po ahe nombojikwakuvukari g̃a hamo,”
    a''e ji Pedro''ga pe ikwehe.'
  sja-NT: 'Mɨa ãchi mãga unuk''ãri, k''awaaji ãchia ooda-e paji Tachi Ak''õrepa wãarata
    jara pëidak''a. Mapa jõmaarã ijãapataarã taide Pedromaa jaraji: —Pɨchi t''oru
    weda pɨ judío mĩda, nama bɨde judiorãk''a ba-e pajida aji. Mãga bɨta, ¿sãap''eda
    pɨa judiorãpa oopata oopi k''inia bɨma aji, judio-eerãmaa?'
  xed-xed: 'Nghay ɗa ná, haɗ tsa magakwa taŋ ya ta gra vgha nda Lfiɗa Gwaɗa wu, kəl
    yu ka dvanaghatá Kefas ta kəma mnduha kazlay: Ka si kagha ta nzakway ka la Yahuda,
    manda ŋa gwal kul nzakway ka la Yahuda ka ka ta nzaku, nzakwa a ka manda ŋa la
    Yahuda wu, kabgawu ta kəl ka ka mbla gwal kul nzakway ka la Yahuda ŋa nzaku manda
    ŋa la Yahuda na? ka yu.'
  mks-NT: 'A̱nda̱ já na̱xini i̱ ña̱ co̱ xíca na íchi̱ cuéntá ña̱ nda̱a̱ xi̱hín ndinuhu
    ini na tá quia̱hva sáhndá tu̱hun Ndióxi̱ cája na sa̱há ña̱ cán quéa̱ na̱jána̱ni
    i̱ Pedro nu̱ táhyí tócó ndihi ña̱yivi ndúu cán. Já na̱cachi i̱ já xi̱hi̱n dá:
    “Yóhó cúún da̱ Israel joo na̱casáhá cájún tá quia̱hva cája na̱ co̱ó na̱quixi chi̱chi
    Israel jáchi̱ co̱ cájún ña̱ sáhndá ley Moisés viti. Sa̱há ña̱ cán quéa̱ co̱ ndítahan
    nu̱ún caja ndúsa̱ tohún xi̱hín na̱ co̱ó na̱quixi chi̱chi Israel ña̱ ná caja na
    ña̱ sáhndá ley Moisés”, na̱cachi i̱ xi̱hi̱n dá.'
  gfk-S: Iesene ing be iou ga nes be pa di gale murmur hatakadosne no tutuno tano
    tahut na hininaawas, io, iou ga tange tane Pita ra matmataan ta ira haruat be,
    “Augo tike Iudeia ma sene paule lon haruat ma ira Iudeia. Pata. U lon haruat ma
    di ing pa dile Iudeia. Io kaie, paile takados be u hagut di ing pa dile Iudeia
    be di na lon haruat ma ira Iudeia.
  bmu-bmu: Mewö aka ahakmemeŋinan Buŋa keu ölŋi diŋdiŋanök qahö wuataŋgögeri, nöŋön
    mi eka ambazip körek yeŋgö jemesoholŋine kinda kewö jial, “Pitö, gi Juda aziapmö,
    töndup kian kantri yeŋgö ahakmemeŋini wuataŋgöba maljan. Nangak Juda nanine ahakmeme
    qahö wuataŋgöba töndup kian kantri ambazip mi wuataŋgöba kinmegöra kuŋgum eŋgiba
    urukönöp ahakzan? Mi qahö dop kölja.” Mewö.
  dgz-dgz: Ap gapan ne yawamona mu Iesu Nop Oit Mega Kakaewa tave iragena guegue mini
    ya waran taiwanumune, menan iragi yaumakamup Pita waran diguran anega wan, “Pita
    ge Diu apanewa diawa go ge Diu nagire inat wanumot guegue muga mini ya tan taingi,
    ge taiana ian ugupewa guegue muga mini taingi. Go endi ge dimen ian ugupewa mame
    nanam muman ian Diu nagire ewap amopen taingi?”
  eng-GNV: But when I saw, that they went not ye right way to the trueth of ye Gospel,
    I sayd vnto Peter before all men, If thou being a Iewe, liuest as the Gentiles,
    and not like the Iewes, why constrainest thou the Gentiles to doe like the Iewes?
  zaa-NT: 'De bilá'' te'' qui''ni bihua runi cą según enseñanza lígani nu rulue''
    lo titsa'' qui'' Cristua nna, acca pá''a'' Pedrua ru''a lo iyaba cabi: Lu'' enne''
    judío, pero dèsdeba huíalatsi'' lu'' nna runi huá lu'' tì''a ca enne'' qui'' adí
    ca nación, ti''ání modo acca annana calatsi'' lu'' guthítsini lu'' ca hermanos
    qui'' adí ca nación qui''ni guni cą costumbre qui'' ca enne'' judío nì''i.'
  eng-WEBSTER: But when I saw that they walked not uprightly according to the truth
    of the gospel, I said to Peter before them all, If thou, being a Jew, livest after
    the manner of Gentiles, and not as do the Jews, why compellest thou the Gentiles
    to live as do the Jews?
  guh-guh: 'Nexata pacuenia jumaitsi pexanialivaisi jivi pecapanepaelivaisinexatsi
    Diosojavabelia, bajarapamonae apo exanae. Nexata saya bajarapamonae vecuanasaicayaba
    apo judíovi. Bajaraxuata itsa taniji bajarapamonae pevecuanasaicayabijava apo
    judíovi, nexata muxujiobajë. Daxita Dioso pejumecovënëtsivi pitabarata, jumaitsinë
    Pedrojavabelia: “Xamë judíonë atamë, itsiata apo judíovijavata naponaponame. Nexata
    pacuenia apo judíovi jinavanapa, naponaponabiabame picani. Apo ponaponabiabimë
    judíonëcuenia. Pacuenia baja picani naponaponabiabame apo judíovijavata, xanepana
    baja picani. Xamë judíonë atamë, itsa apo ponaponaemë judíonëcuenia, ¿detsa nexata
    xuajitsia caranata apo judíovi aeconoxae jamatabëjinavanapaeyaexaname judíovicuenia?”
    janë Pedrojavabelia pevecuanasaicayabixae apo judíovi.'
  bon-bon: Cane liba teebibine jääpänemepene egä teepi lica Miiji Mene me toraca mule
    cabu yaacrajuge, cane piba Peteru ne jaajepene iyeta biname bime opo gaabe je
    egä, “Toraca, maane Israela biname gäte, yepä maane nuuja gawe ätrunga biname
    bime mule cabu naanajenige, lica Israela biname bime mule cabu. Yoo, maane gone
    läyeblingtute deedei äbitame nuuja gawe ätrunga biname cama, lui määme Israela
    biname lica gemi. Gone teebibine pepu giri jaacranimute Israela biname bime mule
    cabu lenajame!”
  nhw-BL: 'Huajca quema niquitac Pedro amo nejnemiyaya xitlahuac quen quiijtohua icamanal
    Toteco, nicajhuac. Iniixpa nochi nopa tlaneltocani, niquilhui: “Xijcaqui Pedro,
    ta tiisraelita tlacatl huan mitztequilijtoque motlacayo, pero ama tinejnemi quen
    se masehuali catli amo israelita pampa ayacmo tijtoquilía sequinoc tlamantli catli
    quiijtohuaj itlanahuatilhua Moisés. Huajca, ¿para tlen ama tijnequi ni tlacame
    catli amo israelitame ma nejnemica quen israelitame? Amo xitlahuac catli tijchihua.”'
  swh-ONEN: Nilipoona kwamba hawatendi sawasawa na kweli ya Injili, nilimwambia Petro
    mbele ya wote, “Wewe ni Myahudi, nawe unaishi kama mtu wa Mataifa na wala si kama
    Myahudi. Imekuwaje basi, mnawalazimisha watu wa Mataifa kufuata desturi za Kiyahudi?
  wbi-wbi: neke ye nilolile kuuti navakale vikulilutila ilivangili ilya kyang'haani,
    nikam'bula uKefa pa maaso ghave vooni,” ndeve umue mulivaYahudi neke mukukala
    mu vutavike uvwa vapanji nakukuvuleka uvwa vayahudi, kiki mukuvalasimisia avapanji
    kukukala ndavule avaYahudi?”
  bba-bba: Ye nɑ wɑ mɑ bɑ ǹ sĩimɔ kɑ ɡɔ̃ru tiɑ Lɑbɑɑri ɡeɑn ɡem sɔɔ, nɑ Piɛɛ sɔ̃ɔwɑ
    be kpuron wuswɑɑɔ nɑ nɛɛ, wunɛ Yuuwɑ mɑ ɑ mɔ̀ nɡe tɔn tuko, n ǹ mɔ nɡe Yuu. Ǹ
    n mɛn nɑ, ɑmɔnɑ ɑ kɑ tɔn tukobu ɡɑwɑmɔ bu ko nɡe Yuubɑ.
  eng-KJVCPB: But when I saw that they walked not uprightly according to the truth
    of the gospel, I said unto Peter before them all, If thou, being a Jew, livest
    after the manner of Gentiles, and not as do the Jews, why compellest thou the
    Gentiles to live as do the Jews?
  kgk-NT: 'Upe-ma ramo ahexa hekoha: “Ndohovéi-ma nipo ra''e tape porã-rupi. Cristo
    rehegwa nhe''ẽ porã tee va''e nohendu porãvéi-ma nipo ra''e” ha''e xe jéupe. Upéa-gwi
    ha''e Pedro-upe. Atýra-py ha''e íxupe: “Nde ko judeu kwéry va''e. Nde judeu jepe,
    judeu e''ỹ reko-rupi ereiko ave. Ndereikovéi-ma voi judeu reko-rupi anho. Upéixa
    ramo, ma''erã po eremoingose judeu reko-rupi judeu e''ỹ va''e-pe” ha''e íxupe.
    “Nde ko ndereikovéi-ma voi judeu reko-rupi” xe ha''e Pedro-pe.'
  waj-waj: 'Yisuunna mmayaaya yoketaivo kua kutaavai vauvaa iya hama ivaa safuuma
    uuvaara na tee iya avuuyauvunu na Petoroosaa kiaanoo: A Yutayaa vaidi tuanaakua
    varieennaatainna ngiari voopinnaiya roosiima hara kiee variannanoo. Hama Yutayaiya
