    ह्रङ् लसी भ्रउ भिसी पाङ्‌खम्‍ला” भिसी पाङ्जी।
  avt-avt: 'Hi hertei hɨr ap nises hɨm yaaim me God werek werek au, te hi hatɨp Sifas
