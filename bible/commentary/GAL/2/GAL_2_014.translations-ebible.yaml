    Yuutayeek. Kunyoo ii, imuuchē kule nee ikērchi koong' biiko choo mā Yuutayeek
    kurub kiruutēkaab Yuutayeek?
  xnn-xnn: Siya di nan gapo ay sinagiitko da Pedro tay baken nan kaneg todi is mait-itdo
    isnan gawis ay damag. Isonga kinwanik ken Pedro isnan napoponokanmi am-in en,
    “Olay no esaka ay Judio kanegka baken tay adim soloten nan adoado ay linteg di
    Judio tay getkem ay adi masapol. No sik-a ay Judio nan adi mangsolot isnan linteg
    tako, damen aped ilak-am nan baken Judio ay mangsolot?”
  mwe-mwe: Nne ngabhoneje itendi yabhonji nngabha ya malinga shiikupinjikwa nkweli
    ya Ngani ja Mmbone, gunaabhalanjile a Kepa pa bhandu bhowe kuti, “Monaga mwe Mmayaudi
    nkutama mwiikubho ya bhandunji bhangajalukanga, na mbuti nngabha Nnyaudi, pakuti
    nnakwakwikwilishiyanga bhalinginji nngabha Bhayaudi kukagulila ikubho ya Shiyaudi?”
  tte-tte: Saugana yagitaili ali paisowa nige besiele wasa namwanamwana kana nuwatu,
    kabo boda manli mena yawalolau Pita koina yawaloba, “Bwagana kowa Yudiya tomona,
    na am miyamiya yo mumugam meuloina besiele siya nige Yudiya tomonliyao ali miyamiya,
    kaiwena mumugam nige besiele tomo Yudiya mumugali. Na gubesi am nuwatu kubui?
    Gubesi na tomeli siya nige Yudiya tomonliyao kuwalo-tubalili yakato Yudiya ali
    loinao simuliya?”
  tcs-tcs: Wen ai bin luk dempla nomo bin pole da truwei blo da Gudniuz, ai bin spik
