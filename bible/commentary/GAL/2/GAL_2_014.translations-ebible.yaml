  ixl-NNT: 'As tul vila uvaꞌ yeꞌ nik inima chajaak kam ni tal u bꞌaꞌnla yoleꞌ, as
    ech val veꞌt ileꞌ te u Luꞌeꞌ vatz unqꞌa qitzꞌin qatzikeꞌ skajayil: «Tan ech vatxumbꞌaleꞌ
    nabꞌaneꞌ echeꞌ unqꞌa jit tiaal Israel tul uvaꞌ natxꞌaꞌn skꞌatz. As tul axh tiaal
    Israel. ¿As kam qꞌi uveꞌ najalpu veꞌt vatxumbꞌaleꞌ cheel? Tan nakꞌuch tukꞌ vatxumbꞌaleꞌ
    uvaꞌ techal kuxh la ibꞌan unqꞌa jit tiaal Israel tetz, echeꞌ uveꞌ nibꞌan unqꞌa
    kumooleꞌ uvaꞌ tiaal Israel.'
  boa-NT: 'Ehdúu tsúúca cahcújtso múnaa íjcyarómé dárɨ́ɨ́vémeíñé hallútú Péédoróké
    pámeere pihcyááve múnááj pɨɨnévú o nééhií: “Muúbej, uu muurá jodíómuube u íjcyároobée
    tsúúca ú ɨ́hvejtsó ɨ́hdééné taúhbaju u úráávyehíjcyáne. Aabe ¿ɨ́veekí téénevu
    ú táúhbahíjcyá memúnaa íjcyátúmeke teene u úráávyécóóbejɨ́ɨ́vari?” Ehdúu o néé
    Péédoróke.'
  quh-NT: 'Sumaj willanasmanjina mana chekantachu ruwaskanta ricuspa tucuypa ñaupakencupi
    Pedrota c''amerkani: “Kanpis, israel runa caspa, waj llajtayojjina causashanqui
    manataj israel runajinachu. Chanta ¿imaraycutaj camachinqui waj llajtayojcunata
    israelcunaj yachachinasnincumanjina ruwanancutarí?”'
  kwi-kwi: 'Sun Cristora piantuz Dios watsal pit mɨarɨtkas, uspane Dios watcha kaizta
    aizpa maizat kit nilchi uzara. Uspa nil chi uzara akwa, watsal pit kiamtuchi akwa,
    nane wan awa iztakin Pedrora ka kaiztau: “Pedro nawa mɨzha. Nune Judío awa i.
    Apa uztuasmin, nune au Judío awa ɨlaparuz ɨninta aizpa kimtuchi. Judío awachiruzkana
    uztu akwa, nune Judío awakana uzsachi. Judío awachiruza chɨhkanamtu akwa, nune
    usparuza Judío awakana uzanapa kamtanamtu. Sunkana kimun,” kizta.'
  agm-agm: Saiwɨ kiyauhɨ nɨnɨ usonataatɨ, Autaahaatɨhomɨ pɨwɨha gaaha wanɨha tɨtɨhɨ
    akaaha katirɨhɨretɨ kamaiwɨ asɨretiyowo ndɨ, isɨhiya Kɨraisihopɨ gɨwunyaahohiyɨhiya
    nahatiya bimauhɨ kiyaamɨ ndɨhetɨ Pitaahoai saundataayo. ‘Kɨnyɨ Judaahoŋe. Kɨnyɨ
    saimbɨ Judaahoŋɨtapaahandɨ kandɨ Judaahiyaamɨ ipaahaapɨ dawaapɨpɨhiya kiyohɨrɨhɨretɨ
    kaimbɨ bimambɨpɨhoŋe. Kɨnyɨ saimbɨpɨhoŋɨsɨ, amɨ wanɨ kɨnyɨ nepemaitɨpɨ Judaahiyaamɨ
    dawaapɨpɨhiya Mosesihomɨ wɨnɨhapɨpa japepihɨrɨtaatɨwɨ kɨnyɨ napindapɨ watɨpɨtɨmahise,
    undɨtɨ itɨhundataayo.’
  ubr-ubr: Yau aites osi bobo on men wasagobin an dura maiauin an etai sifofour, on
