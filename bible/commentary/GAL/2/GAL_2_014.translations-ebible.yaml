    ntjoohin ntyja na vamꞌanꞌ, matsaꞌ na chaꞌvijon na condui ꞌuꞌ tsꞌan mañoon tsjan
    ꞌuꞌ. Ndoꞌ naneinhin ¿Ndu na matsichonꞌ na joo ntyjëëhë na chito judíos conduihin,
    na quinanꞌquindëhan juu costumbre njanhan?”'
  bhd-bhd: पन ज़ैखन मीं तैन केरो बर्ताव हेरू, कि तैना खुशखेबरारे सच़्च़ेरे खलाफ च़लतन,
    त मीं सेब्भी केरे सामने कैफा (पतरस) सेइं ज़ोवं, “कि ज़ैखन तू यहूदी भोइतां गैर
    कौमन केरि ज़ेरि चाल च़लतस, न कि यहूदी केरि ज़ेरि, त तू गैर कौमन यहूदी केरे रसमन
    पुड़ च़लनेरे लेइ किजो ज़ोतस?”
  too-NT: 'Lā'' a''ntū ixtatlahuamā''na, quit icca''tzīlh que tū'' chu a''nchī huan
