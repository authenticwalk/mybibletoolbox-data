    ŋunhi nhäŋal walalaŋgal, bala ŋarra waŋan ŋanya Betanhany raypirri'yunna. Ga waŋany
    ŋarra nhanŋu ŋunhi bitjanna, “Beta, nheny dhuwal Djuw yolŋu. Yurr nhe ga dhuwal
    nhinany, nhakun nhe dhuwal Djan'tayilnha. Ga nhakun nhe ga dhuwal dhar'thar-gurrupandja
    walalanhany Djan'tayilnhany yolŋuny walalany dhiyakuny ŋunhi Djuw-walaŋuwnydja
    romgu malthunaraw?”
  kvg-kvg: No qæqeiv, ndigu nakhoa ndaføyamba paeveav qagoam, av unimanqatin Manqat
    Mbomambaqape ndæmanqate, yaq no Pita ezoqa ewaqape-qa bøi-te, āv qambøe-eín
