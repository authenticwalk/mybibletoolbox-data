  crn-NT: 'Tɨ́ꞌɨj ayén tináꞌamitɨejteꞌecaꞌa mej caí miyen rɨ́ꞌɨ titetiújchaꞌɨɨcaꞌa
    tzáahuatiꞌiraꞌa jɨmeꞌe aꞌij tɨ tíꞌitamuaꞌate ɨ́ niuucari, matɨ́ꞌɨj neseíiracaꞌa
    ɨ́ teɨte niyen tiraataꞌixaa neꞌɨ́jna ɨ́ Pedro tɨjɨ́n: “Múꞌee pej huáꞌa jetze ajtémeꞌecan
