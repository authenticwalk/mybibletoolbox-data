    uakeluk tenas niguatar Ju?”
  san-DEV: ततस्ते प्रकृतसुसंवादरूपे सरलपथे न चरन्तीति दृष्ट्वाहं सर्व्वेषां साक्षात्
    पितरम् उक्तवान् त्वं यिहूदी सन् यदि यिहूदिमतं विहाय भिन्नजातीय इवाचरसि तर्हि यिहूदिमताचरणाय
    भिन्नजातीयान् कुतः प्रवर्त्तयसि?
  tna-NT: 'Da su aimue Cristo sa jabuetsuati cuana butsepi yatani huecuana mahue ba
    putsu, yama Pedro uja jubida d''ayana pamapa edue cuana butse su: “Mida da judío
    quitaita biame, aimue judío cuana sa jacuatsasiati cuana yainia mahue d''eji su
