    —Uiamui. Kam, judíu kas­pa­pas, ¿mana­chu mana judiu­sina kaug­sa­kur­kangi? Nig­pika,
    ¿ima­pa­tak mana judíu kag­kuna­taka nin­ga­pa kangi: “Judiu­kuna­sina kaug­san­gi­chi”?'
  hrv-hrv: 'Ali kad vidjeh da ne hode ravno, po istini evanđelja, rekoh Kefi pred
    svima: “Ako ti, Židov, poganski živiš, a ne židovski, kako možeš siliti pogane
    da se požidove?”'
  box-NT: 'Ɛ̀ɛ ká pã̀ahṹ na á ĩ mɔn à ɓa varáa yí térénna à héha lè
    ho tũ̀iá poni na le Dónbeenì bín-tente le mu koráa, á ĩ bía làa wo wàn
