    Israꞌila ɗa, amma vu ta yuwusan ili gashi Takpaci, agba vadamma a̱vu za va Israꞌila
    ɗa shi. Na̱ ne ɗa, nye i zuwai vu cigai vu zuwa Atakpaci a nda o toni ili i na
