  cta-NT: 'Pana nu loꞌo ngua cuayáꞌ tiꞌ naꞌ chaꞌ ná ndyuꞌni nguꞌ ñiꞌya̱ nu ndyuꞌu
    chaꞌ tsoꞌo nu nguluꞌu Cristo jiꞌna chaꞌ clyaá na jiꞌi̱ nu cuxi, liꞌ nchcuiꞌ naꞌ
