    ati yawasai uma on, baise om on sabu men Jew yangan asi yawasai ba uma. Ato aibo
    mes om sabu men Jew yangan on uyaugaganis ato osi Jew yangan asi kik on sitigibubunuai
    mes i? On men iyobin mes.
  tsw-NT: Ana me enei oo tono mejege ma amayun a Alabari a Saꞌani shi, reve n yuwan
