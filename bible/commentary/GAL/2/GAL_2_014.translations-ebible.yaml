  txq-txq: Tehuu neu au mete-ita sira ta tungga tebe-tebe Hara Lii Malole hihii-nanaun
    ena, boe ma au kaꞌi-ore memak neu Petrus numa sira matan ae, “Kaꞌa Peꞌu! Kaꞌa
    ia, memak hatahori Yahudi. Tehuu Manetualain soi dalak ena fo hatahori mana namahere
    neu Yesus Karistus nakamboꞌik numa hatahori Yahudi anggaman hohoro-lalanen nara
    mai. Kaꞌa simbo nala dedeꞌak naa ena. Talo bee de hatematak ia kaꞌa bei nau nakasetik
    hatahori ta Yahudi, fo tao tungga anggama Yahudi hohoro-lalanen bali?”
  aaz-aaz: Mes oras au ꞌkius sin ka natuin fa Rais Reok gui in romin on naan ate,
    au ukainaꞌ naiꞌ Petrus maat-maat ꞌak, “Petrus. Ho reꞌ ia, atoin Yahudis. Batuur!
    Mes Uisneno anfei ranan he apirsait neu Yesus Kristus kais anmatani ꞌfutuꞌ ntein
    nok atoin Yahudis sin atoran rais pirsait ein. Ho mtoupu mrair rasi naan. On mee!
    Oras ia ho muꞌsekeꞌ biak ein he nmoeꞌ natuin on reꞌ atoin Yahudis sin?”
  qup-NT: 'Ali kashkata riksichik suma ali shimita Jesukristu runakunata kishpichinanmanta
    manana kasuhushkankunata rikushpayni tukuy kirikkuna tantarishka kahushkankunapi
    Pedrota kunashpa rimarkani: Kanka ñukanchi israel runakunamanta kashpaykitata
    Jesukristuta kirik kahushkaykirayku kaypi puntiruka kay mana israel runakunashina
    kawsapayarkanki, manana Moisespa killkashkan kamachishkakunata kasushpa. Kunanka
    ¿imaraykutaya kuti ñukanchi israel runakunashinalla Moisespa killkashkan kamachishkakunata
    paktachishpa kawsahushpayki munanki mana ñukanchi israel runakunamanta kirik masinchikunata
    chayta kasuchinata ñukanchi israel runakunashina kawsanankunapa? Chasnahushpayki
    yuyarinkakunami Jesuska sapallanka mana ñukanchita kishpichinkachu, ashwan Moisespa
    killkashkan kamachishkakunatapas kasunanchi tiyan kishpichirishka kananchipa nishpa.'
  dop-dop: 'Sɑɑ wei mɑ nɑwɑ sɩ pɑ tɔntɛ tɑ mɑɣɑ nɑ pɑ tɑ tǝŋ Lɑɑpɑɑlɩ Kʋpɑŋ tɑmpɑnɑ
    kɛ teitei tɔ, mɑ tɔmɑ Piyɛɛ kɛ yǝlɑɑ tǝnɑ ɩsɛntɑɑ sɩ: N kɛ́ Yutɑ tʋ pǝyele n lɑpɑ
    cǝnɛɣɛ ɩsɩɩ wei ɩ tɑ kɛ Yutɑ tʋ tɔ, n tɑ lɑ ɩsɩɩ Yutɑ tʋ kɑ lɑ tɔ. Ɩlɛ ɩsǝnɑɣɑ
    n nyǝmɑ́ sɩ nɔɔnɔɔ n kɑ́ lɑ nɑ ń cɑɑlɩ mpɑ pɑ tɑ kɛ Yutɑ nyǝ́mɑ tɔ sɩ pɑ́ lɑ ɩsɩɩ
    Yutɑ nyǝ́mɑ?'
  azb-azb: 'Amma mən Müjdənin həqiqətinə görə düzgün riayət etmədiklərini görəndə
    hamının qarşısında Kefaya dedim: «Əgər sən Yəhudi olduğun halda Yəhudi kimi deyil,
    başqa millətlərdən biri kimi yaşayırsansa, necə başqa millətləri Yəhudi kimi yaşamağa
    məcbur edirsən?»'
  eng-DBY: But when I saw that they do not walk straightforwardly, according to the
    truth of the glad tidings, I said to Peter before all, If thou, being a Jew, livest
    as the nations and not as the Jews, how dost thou compel the nations to Judaize?
  guo-NT: 'Xan japi taenx wʉt naexasis-elpox Jesús pejwʉajan to''apox, jawʉt xan puexa
    jiw pejwʉajnalel, jʉm-an chiekal Pedroliajwa: “Xam Pedro, diachwʉajnakolax chiekal
    judíos-atonam. Pe xam, judíos-atona-emil wʉt, ja-am. Ja-am wʉt, ¿ma-aech xotkat
    to''asiam judíos-elpi duilaliajwa, me-ama xatis judíos?” —an Pedroliajwa.'
  hla-hla: Aa, poata tu tara sabe rien lia ti ma kato hamatsö uaien te mar hihatuts
    uana u Bulungana u Niga, ba lia e ranga megu e Pita i mataren hoboto me poiegu,
    “Alö a Jiu. Na lö u kato haniga mam tu mar kato u lö te kato uar u Kristen te
    halhal ria turu Jiu. Ga taraha tsiponi ba lö te kato silem i romana u katun halhal
    e gi kato u te kato uar u Jiu?”
  mav-NT: Mi'i pote are'e ra'yn Peteru pe typy'i ehamo haty wo — Mehĩ Peteru kat pote
    yt ewyry i Iesui piat aimu'e hap ewy are. Kat hamoĩ etiky­'esat Iuteuria eko ewy
    meiũpe. En ni Iuteu ywania sese ma'ato koitywy erenuk kahato uruwywo yt Iuteu
    ywania i wywo yt Iuteu ywania eko ewy hin i erenuk meiũpe are. Ta'i koitywy erenuk
    kahato urupy­'a­setpe. Erenuk ta'yn mesup yne ehamo mehĩ are. En ni Iuteu ywania
    uito ewy wen Peteru ma'ato eko ti yt Iuteuria eko ewy hin i tuereto ereĩne'en
    are. Pyno kat poteĩ etiky­'esat irania'in meiũpiaria Iuteu eko ewy hap ewy mesup
    uhyt are Peteru pe. Kat poteĩ i'atu­'ewy ereĩne'en sa'a­wy'i ma'ato mesup te eti'a­tu­mo­'a­kag'aia
    mo'a­kag'aia kahato irania'in Iuteuria eko ete are. Iuteuria eko ewy sese yt eti'a­tunug
    hin i te are'e Peteru pe.
  kpf-kpf: Oi siŋgi âlipkât mâtâp walâm utne a ambân zeŋgât mâteziŋan Petero itâ dukuwan,
    “Gâ Yuda a op hân ŋâin gokŋâ zeŋgât tobat opmatŋâ dap op hân ŋâin gokŋâ ziŋâ Yuda
    a neŋgât tobat upigât sâmat?”
  ppo-ppo: Mió wosetu betere bete mole fo wisi mupatei, atimané dere ala kae depa
    kilitu, atima feané keletómó ya̧lo Pitapaae duraalu, “Ya̧ta Juda whi̧tei, Juda
    whi̧né dere alatóró ini, Juda meire fake whi̧né dere ala kaae du beterapó. Atéyaleteimo,
    Juda meire fake so whi̧paae da̧ Juda whi̧né mara mole ala sya fó̧póló noatepa
    sȩtu betere?
  hin-2017: पर जब मैंने देखा, कि वे सुसमाचार की सच्चाई पर सीधी चाल नहीं चलते, तो मैंने
    सब के सामने कैफा से कहा, “जब तू यहूदी होकर अन्यजातियों के समान चलता है, और यहूदियों
    के समान नहीं तो तू अन्यजातियों को यहूदियों के समान चलने को क्यों कहता है?”
  wol-KYG: 'Waaye ba ma gisee ne doxewuñu njub gi dëggug xibaaru jàmm bi laaj, maa
    wax Sefas ci kanam ñépp, ne ko: «Ndegam yaw miy ab Yawut, yaa jëfewul ni ab Yawut,
    xanaa di jëfe ni xeeti jaambur ñi, ana lu tax ngay ërtal jaambur ñi dul ay Yawut,
    ngir ñu yawutal?»'
  bef-bef: 'Ya hite minete ka lamanaꞌamofihi kapogu fotogo hite mebago bu enogolotoꞌni
    yaꞌma bonaꞌi lugaꞌa enali enogobisalo yaꞌma Pitahi ya luto lu emiꞌohuna: Kai yaꞌma
    Yuta bomo nohataya Yuta bonaꞌi lolo huto moloto yanagu mebane. Fegutoga bonaꞌi
    enali lolo hite melete nehananagu nobane. To kai henabe luto yaꞌma fegutoga bonaꞌi
    enali Yuta bonaꞌi lolo hite melelete nehananagu bilabe luto lu laga huꞌahana?
    Ya bati mehuꞌehibe luto ka emekiꞌohuna yabe.'
  amm-amm: Motu imo itouniyaimoso pa aluwaikinoso. Nosai no mo; yo mo Pitaso na imoki,
    “Nono mo Yuto nokota.” Siyokutono iyali komaso nokoni molo timai na imoki, “Nono
    mo Yuto nokota, ulai Yuto nokoni moloso pa taluwainiso. Noko nokonu nokoni moloso
    na taluwaini. Ulai noko nokonu nokoso no hani monoi totamiyoluwaikoni, Yuto nokoni
    moloso aluwai monoi no?”
  zaj-zaj: Vinyonile kamba hawakalile wotenda galingile na ikweli ya Usenga Unogile,
    nimulongela Petulo haulongozi wa hewo wose, “Gweye kwa Muyahudi, ila kokala kamba
    Mmhazi na sio kamba Muyahudi. Vilihi kabili kowashulutiza Wamhazi wazigoge nzoela
    za Wayahudi?”
