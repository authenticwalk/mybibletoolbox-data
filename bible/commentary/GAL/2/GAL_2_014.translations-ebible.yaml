    wema minaba, Yuda wenena monanina melámoto, ailo feka wenena monanina melanima
    nenako, nedito ailo feka wenena ya lamo Yuda wenena monate melalo, loto ika o
    gede minane? loto loumomo ne.
  isl-isl: 'Þegar ég sá þá breyta þannig gegn betri vitund og fara ekki eftir sannleika
