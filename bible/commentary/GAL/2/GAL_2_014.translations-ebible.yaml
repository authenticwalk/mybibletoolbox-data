    sù ira wáwwagi tam nga ari Kudio nga manguruk kâ Apu. Á ngattá laguk, ta ipatuttul
    mu nira yù kustombare tam nga Kudio nga nilikuránát tam?” kuk ku kâ Eduru.
  bki-bki: Mia bogo napano nemial napano nalo aju amiel jibe na ea m̃arabo tai napano
