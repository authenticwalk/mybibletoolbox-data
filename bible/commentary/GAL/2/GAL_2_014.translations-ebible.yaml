  gym-NT: 'Angwane kukwe kuin era metre Jesubtä käta nünamna ño, ye kwrere Pedro rababa
    nüne ñakare ti okwäbti. Angwane nitre tödekaka Jesubti ngwärekri jökrä tikwe ñäkäba
