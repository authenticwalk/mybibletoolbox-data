    känenkri makwe ñan nünabare ni israelita kwrere, kä nämane mröre nitre ñakare
    israelitare tödekaka Jesubti ben gwaire. ¡Ye ñobtä abko nitre ñakare israelitare
    abko ma tö mikai nüne nitre israelita kwrere mtare se, käta ja denkä jenena niaratrebtä
    mento!'
  azg-NT: 'Ndoꞌ vi jndë tquën cüenta na nndaꞌ vaa na jntꞌahin, tyiꞌtsijonhanꞌ juuhanꞌ
    chaꞌxjen na chuhanꞌ na tonnon juu jñꞌoon naya ꞌnaanꞌ Tyoꞌtsꞌon na mayuuꞌhanꞌ,
    joꞌ siꞌquiꞌmanꞌ ya Pedro tondëë tsoñꞌen nnꞌan na conduihan tmaanꞌ cüentaaꞌ Tyoꞌtsꞌon
