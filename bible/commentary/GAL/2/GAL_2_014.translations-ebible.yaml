    ru mod nu rcyiiñ mbecy nu walab mbecy Israeel. Benu ni, ¿walab gaal gac caar de
    mbecy nu walab mbecy Israeel nu gyicy dey mod nu ricy de mbecy Israeel?” rugya̱
    yu.'
  zac-NT: 'Iurë gunahia hiadë ziazúdiꞌi raiꞌ de acuerdë con verdá shtë dizaꞌquë, guniaꞌa
    lu Pedro delantë grë rall: “Lë́ꞌël nal më israelitë nu guquëréldël ziquë ra mënë
    nanádiꞌi më israelitë. Bësáꞌnël custumbrë shtë më israelitë. ¿Pëzielú rúnël obligar
    ra nanádiꞌi më israelitë guëbani rall ziquë më israelitë?”'
  kyg-kyg: Nagaemo agovana lama ge mono kavaꞌmo alagepa faigoko gemo akame huꞌa alagepa
