  swp-swp: Na eau ea ita edi laulau nige i dudurai doha evanelia ribana mamohoina
    laulauna, isi gamagaridi matadi eai ea riba dudurai Petero arinai, ea ene, “Ena
    oa Iudea tauna, u miamia doha Murimuri‐tauna, nige doha Iudea tauna, ue saha Murimuri‐tataodi
    u lauhesomdi bena Iudea edi laulau se lauwataidi?”
  bjr-bjr: Qinee misa miqiu oosanna qafamaseeqa maaqi qiqiafana, misa sia amiqira
    fasaasa ufa anoona ufamau andeeqasee fidaqa eendaandammida miqi mariafanoo, miqi
    qimasee Peetooroona aiqamausa nifusaa afusaa aqiqiafana, anee Yuda maqannaafa
    mariananoo aanaamuru oosana marasee aanaamuru faqa moodaanaki mariananoo, anee
    nanaree maqee aanaamuruara asaurusee rakeemasee aadumasaa ooqu marinanee. Anee
    miqiannana aanaamuruara sia fee amanaikinanee miqinanee. Anee aanaamuru mareeqeenana
    Yuda maqannaasaki quqasainaqa innaarunai firana amanaikidee miqidanee.
  aby-aby: Na iro farebaie i orouma Godinu irau wake naukenewaa dauisake meomao uisaro
    ibai ereke i orou yaisina emenu ibooro Fida iboo mame yareke nama eno we, ae ba
    Du farafa mi. Enoro i imusu orouini demuiro uruna isakuke i Du orounu uruna iseka
    darawadu uke dakakuke nono dubuenaro emuaini uruna ise dakakukema nono anemebake
    ya imusu orouma i Du orounu ofe kuureka darawadu enaenari uawe anemebake eno yari,
    nama Fidabake eno we.
  eng-YLT: But when I saw that they are not walking uprightly to the truth of the
    good news, I said to Peter before all, 'If thou, being a Jew, in the manner of
    the nations dost live, and not in the manner of the Jews, how the nations dost
    thou compel to Judaize?
  jni-jni: Sama iri tanu tiwe me ti daa tize tiso me ba, ma gu in kefas aje awē me
    vat, ''inka hū yahudawa mani u ciki anyimo anu zatu rusa Asere sarki gu uyahudawa
    ba aneni udi wu wa wuzi ticukuno gū ahahudawa?''
  kne-kne: Idi inammoak ay inam-amag da di maikontra sin tet-ewa ay mait-itdo sin
    siged ay damag, kanak en Pedro sin sangoanan da am-in, “Olay mo Judio ka, binaybay-am
    di odom ay ogalin di Judio ay kaman kan Gentil. Mo sik-a ay Judio et inyat mo
    di, apay nga ipapilit mo ay onodan di Gentil di ogali tako ay Judio?”
  tgj-tgj: Vdwlo ngo kaakunamv bunu yvvka jvjv rungnv Gamlv nga sorsimai lamtv lo
    vnggv madu, ngo Pitarnyi mvnwng gv tvvkulo minto, “no Jius ako, vjak no Jentail
    nyi aingbv ridu laka, Jius nyi aingbv rimadu. Vbvrinamv, ogubv, no Jentail nyi
    vdwa Jius nyi aingbv rililala gvvtv donvla?”
  gui-NT: 'Erei aecha yave mbaeti oyapo jupi añete vae ñee icavi vae pegua rupi, che
    jae Pedro pe opaete vae jovaque: “Yepe tei nde co jae metei judío, erei reico
    judío mbae vae reta yogüɨreco rami, mbaeti judío reta yogüɨreco rami. Jae rambue
    ¿maera pa reipota judío mbae vae reta yogüɨreco vaera judío reta yogüɨreco rami?”
    Jocorai jae chupe.'
  quc-TT: 'Are xinwilo chi man sukꞌ ta ri tajin kenoꞌjinik jetaq ri kubꞌij ri usukꞌal
    ri utz laj tzij, xinbꞌij che ri Pedro chikiwach konojel: We at at aj Israel, man
    je ta katnoꞌjinik jetaq jun aj Israel, ¿jas kꞌu che kaꞌtaqchiꞌj ri man aꞌj Israel
    taj rech kakibꞌan ri kakibꞌij ri winaq aꞌj Israel?'
  heg-NTPO: Mo nikit auk net oen muid baktetebes Dehet Dais Banan na in koma ka lo
    son, kon auk kaing Petrus meman se oen silan noan, “Hoe Kaka Petrus! Kaka niam
    meman atuil Yahudi. Nol Ama Lamtua Allah sai lalan son, le atuil in parsai se
    Yesus Kristus sas, boel butu-kil pait nol atuil Yahudi las atorang agama la deken.
    Hidim kaka kon sium dais na son. Mo tasao kaka dising atuil Yahudi lo kas, le
    oen tao apan nas banansila el atuil Yahudi las sia?”
  ptu-ptu: 'Tappana kuita Petrus tä''um ma''palako situhu'' indo pepa''guhuam malolo
    talambi'' illaam Kaheba Katilallasam, iya kupapähännim dio olona tau buda kuua:
    “Iko-iko mesako to Yahudi sapo'' tubongko angga'' taia to Yahudi si untuhu''i
    pa''palakoanna tau taianna to Yahudi. Dadi, akanna palla'' dako iko la umpassa
    to matappa'' untuhu''i pa''palakoanna to Yahudi?”'
  bzd-NTPO: 'E'' kue̱ki̱, mik ye'' isué̱ tö Pedro kë̀ ku̱'' iwà iu̱tök yësyësë we̱s
    Jesús tté buaë moki̱ tö ichè es, eta̱ ye'' tö ie'' a̱ iché sulitane kukua: “Be''
    tso'' e̱'' ök. Be'' dör judiowak, erë be'' kë̀ se̱rku̱'' we̱s judiowak se̱r es.
    ¿Iö́k be'' tö, pë'' kë̀ dör judiowak, esepa keke se̱nuk we̱s judiowak se̱r es?'
  kwf-kwf: Bore ma kaidaꞋi neꞋeri, nau ku lisia kira rora osiꞋana noaꞋa kira kasi
    roꞋosulia na mamanaꞋanga Ꞌana FaꞋarongoꞋa LeꞋa. Ma nau ku balufia sa Peter Ꞌi
    safitana ngwae Ꞌoro neꞋe kira faꞋamamana ki, osiꞋana nia rora liu naꞋa. Ma nau
    ku fata Ꞌuri fuana, “ꞋAeꞋo na ngwae Ꞌi Jiu, bore ma Ꞌoko danga naꞋa Ꞌamu Ꞌani
    falafala ngwae Ꞌi Jiu ki, ma Ꞌoko tua naꞋa Ꞌamu diꞋia ta ngwae neꞋe noaꞋa laꞋu
    Jiu ki. Kira noaꞋa laꞋu ngwae Jiu ki niniꞋa. ꞋOko rora liu naꞋa kwa neꞋe Ꞌoko
    suꞋumaꞋinia ngwae noaꞋa laꞋu Jiu ki fuana roꞋongaꞋa sulia falafala Jiu ki.”
  eng-WYC-2017: But when I saw, that they walked not rightly to the truth of the gospel,
    I said to Peter [or to Cephas] before all men, If thou, that art a Jew, livest
    heathen-like, and not Jew-like, how constrainest thou heathen men to become Jews?
  eng-WMBB: But when I saw that they didn’t walk uprightly according to the truth
    of the Good News, I said to Peter before them all, “If you, being a Jew, live
    as the Gentiles do, and not as the Jews do, why do you compel the Gentiles to
    live as the Jews do?
  zat-NTPS: 'Gate ble''eda'' neda'' quebe dxelune̱'' cáte̱ze naca chee̱ da li chee̱
    dizra'' chawe'' chee̱ Cristo, na'' gucha'' Pedro lau xúgute̱ benne'' ca'': Lue''
