    roshiyakotairo akantayetaga aakapaini?'
  aon-aon: Douk arigaha aria eik yatik um amam madae henekesh wosik kabi enyudok Iruhin
    ananin adurinyi yopinyi baraen nyakrium uwe, uwok. Namudok aria yakrip Pita um
