    judío xelune̱'' ca dxelún benne'' judío?'
  spp-spp: 'Mii à pa li kàanmucya mà li ta Jwumpe Nintanmpe na sèeŋi ŋgemu yu ke,
    pi ɲyɛ na ɲaare uru sèeŋi fye e mɛ, ka mii i yi jwo Pyɛri á pi puni ɲyii na: «Mu
    u ɲyɛ Yahutu ke, Kile kuni yyahe yyére zhèŋi kurugo mu à ɲɛn''a Yahutuubii làdaabii
    pìi yaha maa mpyi supyishiŋi sanŋi fiige, lire mpyi a ɲwɔ, ŋka numɛ, ɲaha na mu
    la ɲyɛ si supyishiŋi sanŋi kɛ̂ɛnŋɛ fànhe e si mpyi Yahutuu yɛ?'
  zty-NTPS: 'Naž kate'' bḻe''ela'' bi žóngake'' kan ẕnna da'' naken dot da'' ḻi da''
