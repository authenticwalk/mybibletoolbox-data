  grc-BYZ: ἀλλ᾽ ὅτε εἶδον ὅτι οὐκ ὀρθοποδοῦσι πρὸς τὴν ἀλήθειαν τοῦ εὐαγγελίου, εἶπον
    τῷ Πέτρῳ ἔμπροσθεν πάντων· εἰ σὺ Ἰουδαῖος ὑπάρχων ἐθνικῶς ζῇς καὶ οὐκ Ἰουδαϊκῶς,
    τί τὰ ἔθνη ἀναγκάζεις ἰουδαΐζειν;
  cpc-NT: 'Ikanta noñaakiri Pedro tii jimonkaatziro tyaaryoori Kamiithari Ñaantsi,
