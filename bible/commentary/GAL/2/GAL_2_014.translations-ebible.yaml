    Juda muríye rotoro uni wini meyowomboya topo tero eneya o kopo neyaŋgo. Asa ko
    itaka do karo keto uni wini meyowo ŋande kondé yimitoyote, ko enendo eneŋo muríye
    rotoro Juda koro muríye howi?
  zpz-NTPP: 'Tees ornu bzaca̱ de mod nu ricy dey nu wasaap ñi de riidz rishli ni Crisht,
