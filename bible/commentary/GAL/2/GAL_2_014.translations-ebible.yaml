  mdy-ETH: ዔያቶኮ ማዻ ኮዦ ሃይሶ ጎኑሞ ጎይፆጉዲ ፒዜቱዋሢ ታ ዛጋዖ ጴፂሮሴ ኮይላ፦ «ኔኤኒ ዓይሁዴ ዓሲታዖ ዓይሁዶ ዓሶ ካኣዦ
