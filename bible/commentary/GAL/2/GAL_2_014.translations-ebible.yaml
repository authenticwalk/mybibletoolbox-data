    mag simta, ¿jãgwi magan hĩsta deeu pua warramjö magʌm ley hʌʌrk''a sĩ?” ha chirajim.
    Magnaa mua hirig, “¿Pua chan k''augba sĩeb” ha chirajim, “pʌchdëu jãg simua warm
    k''ʌʌn judionaan k''abam k''ʌʌnagjã maach meeun dënjöta magʌm ley hʌʌrk''api jaau
    sim?”'
  alp-NT: Kena au selu esi ono lulu Sou Misete esi nkenale moneka, eleki au siba Petruse
