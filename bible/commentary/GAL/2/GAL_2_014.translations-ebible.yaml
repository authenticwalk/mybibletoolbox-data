    jè Cefas [xi ti̱koa̱ Pedro ''mì] nga nguixko̱n ngats''iì xi̱ta̱: “Ngaji̱ nga xi̱ta̱
    judío ''mì‑lè, k''oa̱á s''ín tìnìjchí yijo‑lè koni tsà mìtsà xi̱ta̱ judío. ¿Mé‑ne
    kjo̱''ñó ''nè‑la̱ jñà xi mìtsà xi̱ta̱ judío nga k''oa̱s''ín kàtasíjchá yijo‑la̱
    koni tsà nguì xi̱ta̱ judío?”'
  mcq-mcq: ꞌEnakaꞌivo na kivume pu vuꞌa maa maiuꞌina nimaiji areri pavejume kimarejo
    na puni unaꞌa kajino Sipasi (Pita) ijá ꞌwavo A areri Jua kaivo a Jua punaꞌi pahiꞌi
    kaivo Jenitaru epunaꞌi hinu ꞌee a ichá vene Jenitaru Jua punaꞌi hiꞌavarono ꞌejahio?
  sus-A: ﭑ تٌ عٍ شَ تِنشِنتَرٍيَ تٌ، نَشَن مُ لَنشِ عَلَ شَ نْندِ مَ، ﭑ نَشَ عَ قَلَ
    ثِيّرِ بّ عٍ بِرِن يَ شْرِ، «هَلِ عِ تٌ قِندِشِ يُوِقِ رَ، عِ نَ حّرّقٍ سِ فبّتّيٍ
    شَ نَامُنيِ كِ نَن مَ، نَشَن مُ قِندِ يُوِقِ شَ نَامُنيِ رَ. مُنقٍ رَ عِ عَ قَلَمَ
    سِ فبّتّيٍ بّ عٍ شَ حّرّ يُوِقِيٍ حّرّ كِ مَ؟»
  jpn-1965: しかし、彼らが福音の真理についてまっすぐに歩んでいないのを見て、私はみなの面前でケパにこう言いました。「あなたは、自分がユダヤ人でありながらユダヤ人のようには生活せず、異邦人のように生活していたのに、どうして異邦人に対して、ユダヤ人の生活を強いるのですか。
  fra-SBL: 'Voyant qu''ils ne marchaient pas droitement selon la vérité de la Bonne
    Nouvelle, je dis à Pierre, en présence de tous : « Si toi, qui es Juif, tu vis
    comme les païens et non comme les Juifs, pourquoi obliges-tu les païens à vivre
    comme les Juifs ?'
  yka-yka: Pagkiteku weˈ hininangde miyaˈan kuntara si meˈ toloˈ mabennal panoloˈ
    aka-aka mahāp sabab Isa Almasihin, paˈinku pu si Petros si pagharapande kēmon,
    “Kaˈu hatiˈ, Yahudi kew, saguwaˈ gaˈi du tuhutnu addatte bi meˈ Yahudihin. Iye
    tinuhutnun addat meˈ aˈa dumaˈin Yahudihin. Na, weˈey pe segeˈnu meˈ aˈa dumaˈin
    Yahudihin nuhut addat meˈ Yahudihin?” Iye miyaˈan bissāku pu si Petrosin.
  mle-mle: Aw wun atawa vikuw, Pitawa adiy nuwukadiy duw atawa mwiya nikidi yaab kwurdaak
    adi Jisas Kraisak bwulakwana maaj kaliva-kwanadiy yabim, aw wun Pitaak miyawa
    duw taakw mwutamaam ata watuwid kitawa, “Min Juw duw-adimin. Aw min adiy nuwukadiy
    jaka tipa kidiy duw takwawa kwakuw, min Juw duw taakw kwakwadana pik maa kwu.
    Alik tikuw, aw min ata ata adiy nuwukadiy jaka tipa kidiy duw takwak wasapi-kwanadimin
    day Juw duw taakw kaytik kwadakikik?” Aw wun atawa watuwid Pitaak.
  shp-NTPO: 'Jaskati jaax, moa Diossen jakon join yoiai keskati iamakanai ointaananra,
    jatíbi joi akaibo tsinkíkana bebonxon, en Pedro yoia iki: “Judío joni ikaxbira,
    mia ipachoai judíomabo keskatires mia jaa, ¿Jawekopíki, ja judíobo jakana keskáribiakin
    ja judíomabo min jato jamakaskin tearesai?” akin.'
  aom-aom: 'Jabumëro ëhiꞌamu gëgorovo Paul naro mae gëromo uvodeje: Jabumë God-are
    jö maho bogo avoꞌavoho uehorovoromo ahoriroho vaꞌaruëromo ëhuni riꞌöromo Christian
    ae ahoꞌobëhe jabesi nuniro namiromo Peter-are örire uavodeje: Ja Jew rajo ae javajëjo
    röhu Jew rajo muoho bogo uehorovoꞌi saꞌa ioroꞌiorehu raromaruëhi ëhi hibe rovëꞌe
    javajëjo. Ëhi jiëꞌoho ja rabëni saꞌa ioroꞌioro rajoho gorëvanuëjo. Jabu gorëvanuohuni
    dadibijiohoromo Jew rajo muoho baejörajo.'
  geb-geb: Gu mbe garim, mbe Fhe Bakɨme buna vhuuŋ guareŋra zɨn vui fhu. Gu maaŋ muuŋgiap
    Pita khomara garav khaŋ ana nzuai, “Ndu Zuda guma mbe ma. Ndu harigi fhaiŋ ŋgui
    gumgi mbui tɨvi zɨn vuav, ndu Zudaiŋ mbui tɨvi zɨn vui fhuvara. Ndu maaŋ mbuav,
    ndu thaŋ nzuav Zudaiŋ tɨva zɨn ŋgɨr zav, khaŋ tɨgav harigi fhaiŋ ŋgui gumgi ga
    nzuai?”
  bsj-bsj: La kambo ma to dikero ci maneu bwangtenbo bilenke fulen kere reri, mnyi
    Kefas kabum ciyem gwam,” No mwin nii Yahudiya dila mwi yi yim mwemboti na nii
    kumtacile, la kebo na nii Yahudiya ri, mwa dok nubo kumtacile nyi kibi kwan na
    cii yi na Yahudawa?
  cak-cak: 'Jac''a tok xentz''et chi ri quic''aslen man uc''uan ta roma rubeyal ri
    utzulaj ch''abel ri nu''ij achique ruchojmil yecolotaj ri vinak, yin chiquivech
    conojel quire'' xin-ij che ri Pedro: Rat, rat jun israelita, y abanon-pe achel
    quic''aslen ri vinak man israelitas ta, y man achel ta quic''aslen ri israelitas.
    Si quiri'', ¿achique roma vacami xa xajal-ka ano''oj y najo'' na''an chique ri
    man israelitas ta chi tiquibana'' ri nu''ij chupan ri ley ri xyo''ox che ri Moisés?'
  chf-NT: 'Jinq''uin cä chäni no''on cache'' mach u totoj chejob tu toja ca'' chich
    u ye''e'' u t''an Dios, jini u ye''e'' cache'' cä japän cäbalaba, cälbi aj Pedro
    tu jut upete hermanosjob ca''da: “Ane, que aj judíoset, y a chen ca'' chich u
    chen jini que mach jin aj judíosob, ¿can uc''a a wo jiq''uin a cocoj äc''ben u
    chenob ca'' chich u chen aj judíosob jini que mach jin aj judíosobba?”'
  tlf-tlf: niyo itamita, bilip iyo God imi weng tambal umi ilep uyo tol waafubaalip
    kalaa age-nilita, niyo alugum imi tiin diim kugol Fita imi tol kup bogobe-nili
    e, “Juda kasel nuyo tinum miit maak kusino ok dagaap iman dagaap unan-kalin binim
    kuta, Juda kayaak kabo kalapmi kuguup uyo kupka-nalapta, yak tinum miit maak Kristen
    kelin ilitap ke-nalap isino iman unan kwep talan-balap boyo tambaliim kuta minte,
    kamano koyo intaben o age-nalapta, tinum miit maak Kristen kelin iyo kanupmin
    kuguup boyo kafalebe-nalap, ‘Ibo Juda kasel numi kuguup uta waafu-nilipta, ipkumal
    Juda kasel ita kup isino iman unan-kalin o,’ age-nalapta, titil fagaa imkan-balap
    o?” age Fita imi bogobe-sii ko.
  piu-2006: '@see-verse:GAL.002.013'
  poh-NT: 'Ruꞌum aj reꞌ naxwilow chi maꞌ cꞌahchiꞌ ta ricꞌacharic chi coric jeꞌ ricab
    rikꞌor i lokꞌ laj cꞌuhbal nkꞌoric chiri̱j i Jesus, reꞌ hin jeꞌ wili xnikꞌor reh
    maꞌ Luch chi quiwach take riqꞌuihal aj niminel: «Wi reꞌ hat, hat aj niminel jeꞌ
    ru̱cꞌ ra̱ꞌ riꞌsil cho maꞌ Israhel maꞌ cꞌahchiꞌ ta acꞌamam na̱ i cꞌacharic jeꞌ
    ricab ripahkaj i cꞌuhbal nchopbic kana̱ i hoj ra̱ꞌ riꞌsil cho maꞌ Israhel, chaj
    chic waꞌric kꞌuruꞌ nok cow cꞌahchiꞌ aminim queh take maꞌ reꞌ ta ra̱ꞌ riꞌsil cho
    maꞌ Israhel chi naquicꞌamam na̱ i cꞌuhbal nchopbic kana̱ i hoj ra̱ꞌ riꞌsil cho
    maꞌ Israhel? quinqui reh.'
  tue-tue: '@see-verse:GAL.002.013'
  bjp-bjp: Aunbiing ia ka par matngan sinang ae ri tel u biil i tortores ini tekentu
    ae na Rokap na Fafas, ia ka tara sing Pita na matan fanu tikii aragii, “O nenge
    sikin Iudaia, isau le liu kiam arae le biil o sikin Iudaia. Isi sani mang bin
    o ka ier isi fangongos fanu ae biil ri fan Iudaia isi rin mi na sinangun fan Iudaia?
  xon-xon: M nan kan ke baa dii Yesu aabɔnyaan mbamɔm. Le m tuk Piita bi mɔmɔk aanimbil
    ni ke, “Aa ye Juu aanii la. Aa yaa dii binib bi kaa ye Juu yaab na aah dii pu
    na, kaa ki dii Juu yaab aasan kan, ba ŋa aa muk binib bi kaa ye Juu yaab na ke
    bi dii Juu yaab aasan?”
  tzo-ZNT: 'Yechꞌo un ti cꞌalal iquil ti maꞌuc yech tspasic chac cꞌu chaꞌal yaloj
    ti Cajvaltic Jesuse, jaꞌ yech lic calbe ta bail ta satil li Pedroe: “Li voꞌotique
    jchꞌunojtic toꞌox ti jaꞌ chicuxiotic o ta sbatel osil li smantaltac Rioxe. Pero
    lavie mu xa jchꞌuntic ti jaꞌ chicuxiotic o ta sbatel osile. Yechꞌo un maꞌuc onox
    yech smelol ti mu xa jchiꞌintic ta veꞌel li muchꞌutic maꞌuc jchiꞌiltic ta jurioale
    chac cꞌu chaꞌal ijpastic toꞌoxe. Lavi mu xa xachiꞌine, coꞌol xchiꞌuc jaꞌ chacꞌan
    ti acꞌu xchꞌunic ti jaꞌ chcuxiic o ta sbatel osil li mantaletique ti mu xa bu
    jchꞌunojtic ti jaꞌ chicuxiotic o li voꞌotique.'
  mpm-NT: 'Ti ruꞌu Pablo, nu ni jini ri ja tu iyo vaꞌa nava saꞌa Pedro, ti ni kanajiin
    ri nuu da nuu ni ka ndututu ri. Siaꞌan ni saꞌa ri nuu taka ga ñani jnaꞌan ri un,
    chi tukaa siuku ndaa da maa jnuꞌun Yandios, ti ni kachi ri jiin Pedro: “Kuu ra
    chaa nación maa yo ja kuu hebreo, ti tukaa siuku ra ley janaꞌan un, chi kuu kaji
    ra staa jiin yɨvɨ ɨnga nación un. Ko sɨkɨ ja ni kuxio ra kuaꞌan ra, ti vijna ¿xi
    kuni xndaku ra nuu yɨvɨ ɨnga nación un ja na siuku i ley chaa hebreo xino? Xi
    nu siaꞌan kuni ra saꞌa ra, ko ni maa ra tu siuku jnuꞌun un.” Siukan ni kachi ri
    nuu Pedro na ni ka ndututu yɨvɨ ka kandixia un.'
  ots-NT: 'Nugö, dú pa̱di te rá nguehca̱ mí øte ncjapʉ car Pedro cja̱ co cʉ pé ddaa.
    Cʉ costumbre cʉ ya xquí jiɛjmʉ, ya pé xi mír dɛnijʉ, ncjahmʉ mí tøhmi di nsalvajʉ
    por rá nguehcʉ́. Eso, dú nzoh car Pedro bbʉ már bbʉh pʉ göhtjo cʉ pe dda cjua̱da̱.
    Dú xifi ncjahua: “Nuquiguɛ, gúr judio, pe ca ya xquí cuati jár dyɛ car Jesucristo,
    xcú jiɛh ca nguír tɛn quí costumbre yʉ judio. Bbʉ jí̱ bbe mí tzøj yʉ cja̱hni yʉ
    xcuá hñe̱h pʉ Jerusalén, nuquɛ, nguí bbʉy ncja ngu̱ yʉ cja̱hni yʉ jin gui judio.
    Cja̱ nuya, ¿sá pé gri xöjpi ya yʉ cjua̱da̱‑yʉ da dɛmbi quí costumbre yʉ judio?”
    Mí ncjapʉ ca dú xih car Pedro.'
  hoy-hoy: लेकीन याग ना नोळदीन कि आंदुर खुशखबरी इन सच्चाई मा सीधा चाल नळालुर, रा ना
    सप्पा मुंदुर मुंद कैफा से अंदीन, “याग नी यहूदी आगकु गैरयहूदीगोळ घाई नळुत्या अदिक
    यहूदीगोळ घाई ईलारा नी गैरयहूदीगोळी यहूदीगोळ घाई नळुली येती अनत्या?”
  amo-amo: Na nwa nin yene nwo na idin dortu kidegen nliru tucuba, Nbelle Kefase ku
    nbun mine vat, ''Andi fe na udi ku Yahudawa umini sosin nafo kilumai na nafo ku
    Yahudawa ba, iyizari udin tizzu Alumai iso nafo a Yahudawa?''
  pjt-pjt: Kaṉa alatji palyannyangka nyakula kuliningi, “Nyangatjaya ngunti kulini
    Peterlu tjana.” Panya nyanga alatji palyaṟaya Tjukurpa Palya Jesunyatjara puṯu
    tjukaṟurungku kulini. Ka Jesuku walytja Antiyakanya nguraṟa uwankara tjunguringkunyangka
    ngayulu Peternya wangkara tjukaṟuruṉu tjanala miṟangka. Alatjiṉa palunya wangkara
    tjukaṟuruningi, “Kulinin Peter? Panya nyuntun wati Jew, munu panyan ngaṉmanytju
    Moseku aṟa kuliṟa waṉaningi. Nyaratja palya. Palu panyatja kulila, panya nyuntu
    Antiyakalakutu pitjala Jew wiya tjuṯangka tjunguringkula nyinara mai ngalkuningi.
    Munun tjinguṟu walytjangku unngu kuliningi, ‘Wiya, palyaṉa ngalkuṉi Jew wiya tjuṯangka.’
    Palu wati panya Jew maṉkur-maṉkurpa Jerusalemalanguṟu pitjanyangka nyakula nyuntu
    kuṉṯaringu munu panyan Jew wiya tjuṯanguṟu paṯuringu. Munu nyuntu tjananya wangkara
    wituwituningi Jew tjuṯa puṟunypa nyinanytjaku. Nyangatja ngunti tjukaṟuru wiya.
  cwe-cwe: Mbali viniwonile kuwa nzila yawo haihita vinogile na kweli ya Mbuli Inogile,
    nimulongela Petili haulongozi ha wanhu wose, “Weye kwa Muyahudi, mbali kokala
    fana viya munhu yeli siyo Muyahudi, siyo fana Muyahudi. Vino lelo kowasulutiza
    wanhu weli siyo Wayahudi kukala fana Wayahudi?”
  daa-NT: 'Wiktin taat nu taltu kadar ŋu bal jaawe samaane ar seene ta Kabarre ta
    Gala, nu ɗiyiiji ɗo Piyer ɗo uŋco ka geemir aman : « Kiŋ Yuudin̰ce, kar goyin̰jiŋ
    gay ar ka gee kuuk Yuudinnaɗo. Ki bal aaɗe gaanuun ka Yuudinnar. Di maman ki rakiy
    gee kuuk Yuudinnaɗo yaa ice goye ka Yuudinnar ? »'
  mlp-mlp: Ta teq ya mataw na gibiysa in gigo daq na Yesus awagamun helta na inaq
    a hi rirensa ya in bunmo gimeb Pita kazaq bulon, Ni Juda matta hay. Teq ni uliq
    kab bolim osad ni on mataw Juda a haiqta kagan gigo daq muzinad in osayta nazaq
    ni osyaqta hay. Teq muran ezaq haqad ni ninad buliyim mataw Juda a haiqta ka gibe
    yahid in Juda gigo maror ahaqenib iyeq muzingo ni gibilenaq hay?
  ape-C: Douk arigaha aria eik yatik um amam madae henekesh wosik kabi enyudok Iruhin
    ananin adurinyi yopinyi baraen nyakrium uwe, uwok. Namudok aria yakrip Pita um
    amamis nabes yakri, “Nyak douk enen um Juda, aria nyenekeh iri aih douk kabi eshesh
    madae Juda iri uwe shenekeh iri um. Madae nyugipesh kabi apak Juda monekesh um
    uwe, uwok. Namudok aria mumam namudok, um wata dodogowin um kupaishi um shugipesh
    apak Juda apakih aih um?”
  bgs-bgs: Tô igkita ku na ándà dan tuman katô kabánnalan na ágtinuruán tun ta Madigár
    Gulitán, igkagiyan ku si Pedro tun ta tubang katô langun ágpampamaké. Igkagiya
    kandin, na mà ku, “Pedro, agad Judio ka gó su Judio tô mga kamónaan nu, asal tô
    ágkémun nu iring dán katô ánnà Judio. Ánnà iring katô ágkémun ka Judio tô ágkémun
    nu. Purisu dì mému ka piritán nu tô mga ánnà Judio ébô tumanán dan tô ágkémun
    ka mga Judio!
  faa-faa: Fasikia risike ipu Yasuane hemakapusimo some kotesamo kakaro kepoane kekemahoanafonorakano
    asekea, nōmo Pitaki kakama aporo suamo kaiyisimo nōmo someraka, “Né Yu aporo
    nine, nómo Koti hemakapunafonosa aporomo aina ayiáka nómo ayiane. Asiamo Yu aporomo
    ainane Yu aporohoanafonosamo murikimakasimo nómo tariane siahoasifareapo.” Aíyaka
    Pitane nōmo maroporaka somesapo.
  kik-kik: Rĩrĩa ndonire atĩ matiekaga kũringana na ma ya Ũhoro-ũrĩa-Mwega, ngĩĩra
    Petero atĩrĩ, andũ othe makĩiguaga, “Angĩkorwo wee ũrĩ Mũyahudi, ũtũũraga na mĩtugo
    ya andũ-a-Ndũrĩrĩ na ti ta Mũyahudi-rĩ, ũngĩkĩhota atĩa kũhatĩrĩria andũ-a-Ndũrĩrĩ
    atĩ nĩguo marũmĩrĩre mĩtugo ya Ayahudi?
  cap-NT: 'Jalla nuz̈ zarakz̈cu ninacaqui werar liwriiñi Yooz tawk jaru ana kamchic̈ha.
    Jalla ninaca zarakñi cherz̈cu wejrqui tjapa z̈oñinacz̈ yujcquiz Pedruz̈quiz zumpacha
    chiiz̈inchinc̈ha, tuz̈ cjican: —Amqui judío z̈oñimc̈ha. Jalla nuz̈ cjenami amqui
    ana judío z̈oñiz̈takaz kamñamc̈ha. Amqui judío cuzturumpinac jaru ana kamñamc̈ha.
    Jalla niz̈tiquiztan ¿kjaz̈tiquiztan amqui tii ana judío z̈oñinaca judío z̈oñinacaz̈takaz
    kamkatz pecya? Anapanz̈ zuma niiqui.'
  ksr-ksr: Kaeŋ ama nanamemeŋgianoŋ Buŋa qaa hoŋa dindiŋagadeeŋ mende otaagiti, niinoŋ
    ii iima ejemba kuuya yoŋoo jaasewaŋgianoŋ nama kokaeŋ ijowe, “Piito, gii Juuda
    ejagato, kileŋ waba kantri yoŋoonoŋ nanamemeŋgia otaaŋ laligojaŋ. Gii Juuda ananaanoŋ
    nanamemeŋ mende otaaŋ kileŋ waba kantri ejemba ii otaaŋ nambutiwaajoŋ kuuŋ oŋoma
    uugere amakejaŋ? Ii mende sokonja.” Kiaŋ.
  eng-TNT: 'But when I sawe that they went not the ryght waye after the trueth of
    the gospell I sayde vnto Peter before all men yf thou beynge a Iewe livest after
    the maner of the gentyls and not as do the Iewes: why causest thou the getyls
    to live as do the Iewes?'
  sbs-sbs: Kono hani vona kuti ka ve chilile vusakusima bye linzwi, ni na waamba ne
    Kefasi ha vusu byaavo voonse, “Haiva mu Vajuda mi ni mu hala che ikute lya vantu
    va Lichava vulyo kwaanda a ikute lya Vajuda, mu woola ku hambiliza vule va Lichava
    kuhala ili Vajuda?
  sue-sue: Nukare Oziga Ewananara ebata sonero kaka patamu wewa giro na ema enira
    nana giti mokara ena Sifasre ego sena awa, “Ni Yuda ema meni Yuda emara nuai amira
    kota, ema Yudakora nuai amira nowesa ami nogoro ema Yudako awa uzumasa Yuda emara
    nuai amira nuarise towesi?” Ago sena awa.
  fra-NCL: 'Pour moi, voyant qu’ils ne marchaient pas droit selon la vérité de l’Evangile,
    je dis à Céphas en présence de tous : « Si toi qui es Juif, tu vis à la manière
    des Gentils et non à la manière des Juifs, comment peux-tu forcer les Gentils
    à judaïser ? »'
  bhg-bhg: Ata iji angode nanemi awamane bino daveda gebé begata dambu darido ambo
    ambo ae awa gido, Peter de awamane berarida doda ge eiwa sitena, “Imo awa Jew
    embo, awarata, imo Gentile embomaida wasiri ambo ambo edo eta, edo Jew embomaida
    wasiri ambo ambo ae. Awatedo, ro embo inemi Gentile embomaimi Jew embomaida wasiri
    awa ambo ambo orote atopasido esi?
  snn-NT: 'Ja''nca yo''ojënna, yë''ëbi ti''an rani ëñato, Cristo cocareba ye''yese''e''ru
    te''e ruiñe yo''omajën baë''ë bacua. Ja''nca ba''ijënna, yë''ë yua Pedrona bonëni,
    si''acua achajënna, bëin coca baguëni cahuë yë''ë: “Më''ë yua judío bainguë ba''iguëbi
    judío bain yo''ojën ba''ise''ere jo''cani, tin bain yo''ojën ba''iye''ru yo''oni,
    ja''nrëbi te''e jëana bonëni bacua yo''oye''ru yo''oye jo''cani, judío bain yo''oye''ru
    se''e yo''o bi''rahuë më''ë. Ja''nca bonëni yo''oguë, gu''aye yo''ohuë më''ë.
    Ja''nca yo''oguëna, judío bain jubë ba''ima''icuabi më''ë yo''ose''ere ëñani,
    judío bain yo''oye''ru yo''o bi''ratoca, coque güeseyë bacua” Pedroni caguë bën''ë
    yë''ë.'
  atb-NT: Haû gabú danglu é tengmán hkyô eq rajung za, yhangmoq a cháng kô é lé myàng
