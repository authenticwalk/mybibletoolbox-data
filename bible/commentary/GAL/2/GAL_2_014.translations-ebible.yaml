    Gyðingur, er langt um liðið frá því þú lagðir lög þeirra og siði á hilluna. Segðu
    mér: Hvers vegna tekur þú allt í einu upp á því núna að fá þessa heiðingja til
    að fylgja siðvenjum Gyðinga?'
  spy-NT: Nto ābērē akas ꞉anii kule kimāyēyē ꞉bichoo kurubta keey āk wōlēē wuu ꞉manta
    nyēbo lōkōōywēk chēē kāroomēch, āburyoong'tē Bētērō kukāsē ꞉biiko tukul kule,
