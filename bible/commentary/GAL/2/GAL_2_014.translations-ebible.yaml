  mcp-mcp: 'Nda mə á dʉ́g nə́ kuú njɔɔnd wáŋ í á shígɛ́ ná ŋgə bɛ̧ obʉ́bə́lɛ́ sə́
    ŋgə́ bwiiŋg Jɔ̧jɔ̧ Kɛ́ɛl dɨ́ wá nə́, mə á ka cɨ nə Séfas buud bɛ̂sh bwə́ njúl,
    nə́: «Ja wɛ́ɛ mwâ Yúdɛn wó tɛ́ɛ́d bə kú sá nda Yúdɛn, ŋgə yida sá nda ikûl ishús
    yí, ntʉdɛlɛ́ wó jɨ́ nə ŋkul ka yɨ́ɨ́mbʉli ikûl ishús nə́ í ŋwág kuú njɔɔnd Oyúdɛn
