    Ndiǒxí, te núú nchàa ñáyiu ndècu ichi Yá Ndiǒxí ní xáhaⁿ‑ǐ xii té Pèlú: “Yòhó
    cúú‑n těe isràél, te ñá túú quìde‑n nchaa nacuáa quìde ñáyiu isràél, chi quìde‑ni‑n
    datná quídé nchàa ñáyiu ñá túú cùu ñáyiu isràél. Te núu ducaⁿ quìde‑n, ¿te ná
    cuèndá dánèhé‑n ñǎyiu ñá túú cùu ñáyiu isràél sá cádǎ‑yu nchaa nàcuáa quìde ñáyiu
    isràél?”, duha ní xáhaⁿ‑ǐ xii té Pèlú.'
  myu-myu: Cũg̃ g̃u o'e ip jekukum. Kawẽn idipat tag̃ g̃u ip jekukum o'e. Iboap co
    buje juk ocekawẽn Pedro eju warara'acayũ etabutpe. — Ẽn Judeu — i juk oce cebe.
    — Inaka Judeu'ũmat co'i ẽn jekukum — i juk oce cebe. — Judeu ekukuap puxim g̃u
    ẽn jekukum — i juk oce cebe. — Apẽnpuye dak ẽn e'em Judeu'ũmayũ be “Judeuyũ babi
    dag̃ cuy epeku!” i? — i juk oce cebe.
  fue-fue: 'No ji''umi ɓe jahataa der gooŋa linjiila, bi''umi Piyer yeeso himɓe fu:
    «An Yahuduujo, aa waɗa hande no ɓe lenyi janani waɗata, hinaa hande no Yahuduuɓe,
    noy doolirta ɓe lenyi janani ɓe gaɗa hande Yahuduuɓe?»'
  amk-amk: Iwatioai we wiro enari kariri Kaiwo Mahikai wetarai ne kahai nana ne, isua
    Petrusi na euremireafo, yeyo, “Wau mani inontarai Yahudi di wau, wape kutu ninai
    mau mani munohi toyari inontarai Yahudi ahang kaha. Ampafe todoni fino na ninai
    rurai we bonggoa inontarai eweYahudi kaha fosa we enari kariri koangno Yahudi
    nei nina?”
  fai-fai: Kaleyano, naka bo utamomo, ika Got weng bakoyam kanamino, yakeisa uta kanabiw
    bá ka, kale nadile kinim wanang ilim kin dim kadákal Bita bakodaw, “kaba Yu Kayak
    kata, kaba Mifiw biyámin taw alanámsaw. Ade kaba adikum Yu Kayak imi sawa so kukuw
    so uyo mak abodongin banim dakoyámsaw kala. Kaleyo, watawo kale kaba Mifiw afan
    kalin iyo eiya bom Yu Kayak kukuw uyo abodino, yakanono, kale kanabaw, aksi ko.
  ura-NT: 'Nii jaunne, nitohaneein esinae rauhijiriin naaonjoaain osa caje ichoteratenojoineein
    nerichaacheeinne que cana relaalu Jesocurisitone rijijieein ichacurenihane coaracaaunne
    jaun, satiin ecu Jesocurisito esenetaeraneein nenacaauru acatiha nii Fedoro teteriin:
    “Chanuna jataain baaso ichaai Jorioniheichuru rerohecaain, Jorioneein nihacachene
    ichao rijijieein ichaaoruhane coina. Ii Jorioneein, inae acaauru ichao rijijieein
    jauriaa ichaohilune saijieein,” naain rai aitoonlu.'
  mcd-NT: '@see-verse:GAL.002.013'
  urt-urt: Ŋupe ŋaiye ŋam metekeꞌe nange tinge yukur jande wusyep bwore mise pe, ŋam
    maname Pita gwah ŋembep lenge mitiŋ lalme na, “Nin miyeꞌ Juta, kom nin yukur gande
    yaŋah lalme lenge Juta. Detaꞌe lai ti nin bongol bongol nange lenge haiten ka
    junde wusyep erŋeme lenge mwan kaꞌ titinge Juta?”
  kiz-kiz: Panabhona yakuwa bhayelelepi kufuata injili ya ukueli, namjobhili kefa
    palongolo pa bhoa, “Katya muenga ndo bhayaudi ila mwiishi ni tabia sa bhanu bha
    mataifa badala ya tabia sa kiyaudi, kwa ndayakiki mkabhalasimisya bhanu bhamataifa
    kuishi katya bhayaudi?”
  tzo-TZE: 'C''alal laj quil ti mu jechuc tspasic jech chac c''u cha''al yaloj Cajvaltique,
    jech lic calbe ta stojol scotolic li Pedroe: “Vo''ote biq''uitot lic ach''un tal
    li mantaletic cu''untic, vu''utic li israelutique. Pero li'' ta orae comen xa
    avu''un. Jech mu smeloluc ti ta ora no''ox mu xac''an xbat achi''in ta ve''el
    li quermanotactic ti muc ja''uc jchi''iltic ta israelale. Xco''laj xchi''uc ja''
    chavac''be xch''un ec li mantaletic ti comen xa avu''une”, xcut.'
  lex-lex: 'La''pa a''umkek de ir edon rlernohora Kot Kalwieda-Paitiota lirni mak
    kaplola dewade apuolliohora Petrus la''a mutu pepanni-taurnu ralamni, agiwra:
    “Hyalia emkameni pede omtiekal reria Yahudi atia'' re pa rlernohora Musa deullu-tatarni
    totpena miora mpiatamputu, mere Yahudi o'' nekane nhi''inde o'' edon mliernohora
    Musa deullu-tatarni?!”'
  dov-dov: Pesi nindakababona kuti kuchita kwabo takuli kwakutobela simpe lyamakani
    mabotu pe, Ndakati kuli Kkefasi kunembo lyabo boonse, “Kuti nkoli mu Juda nkoli
    kupona mbuli muJuda, ulalangila biyeni bamaasi kuti bapone mbuli bama Juda?”
  rgu-rgu: Tehuu fai fo au ita si ta tuka matetuꞌ Tutui Malole a hihii-nanaun, boe
    ma au asaꞌai tutiꞌ Petrus nai sira mata nara ae, “Toranoo Petrus! Tebe toranoo
    ka, nana lahenda Yahudi. Tehuu Manetualain soi enoꞌ, de lahenda fo ramahere Yesus
    Kristus, bosoꞌ nanahekeꞌ roo lahenda Yahudi ra atoran agama nara bali. Ma toranoo
    ka sipoꞌ hal ria so. Boe ma ubeaꞌ taon de besaꞌ ia toranoo ka bei nau maseti lahenda
    fo ta Yahudi fa, ela ara tao ao nara sama leoꞌ lahenda Yahudi ra bali?”
  toc-NT: 'Pus acxni̠ aquit cúc­xilhli pi̠ ni̠chuná xta­la­má̠­nalh cumu la̠ xlacán
    xta­ca­tzi̠y pi̠ ni̠ lacas­quín Cristo, ni̠ cma̠t­lá̠n­ti̠lh y nac xla­ca­ti̠ncán
    xli̠­hua̠k cris­tianos chiné cuánilh Pedro: “Huix judio pero niaj chuná lápa̠t
    cumu la̠ xli̠­la­ta­ma̠tcán, huata lápa̠t cumu la̠ti̠ ni̠ judíos, ¿túcu chi̠nchú
    xpa̠­la­cata ca̠li̠­la­cas­qui­niya a̠ma̠ko̠lh cris­tianos hua̠nti̠ ni̠ judíos
    xla­cata chuná cata­la­tá­ma̠lh cumu la̠ cha̠tum judío?”'
  som-som: Kolkaan arkay inayan si hagaagsan ugu soconayn runta injiilka, ayaan kulli
    hortooda Keeyfas ku idhi, Adigoo Yuhuudi ah haddaad u dhaqanto sida dadka aan
    Yuhuudda ahayn, oo aadan ahaan sida Yuhuudda, sidee baad ugu qasbaysaa dadka aan
    Yuhuudda ahayn inay u dhaqmaan sida Yuhuudda?
  mam-C: 'Atzaj te'' kyok nka''yi''n mitaq nchi b''et toj tumil, a tze''nxtaqjo a
    ntyek''in Tb''anil Tqanil, b''e''x xi nq''ma''n te Pegr kywutz tkyaqil nimil.
    Nchiji''y kyjalu''n: Noq sami''y Pegr, me mi nb''eta toj tumil tu''n t-xima tojjo
    lo. Qu''n tnejil, nb''eta ikyx tze''nku jun nimil, a nya Judiy, exsin nya ikyjo
    tze''nku jun Judiy, a nb''ettaq tze''nku ojtxe qkawb''il. Ex wentaqjo ntb''inchi''n
    ikyjo, qu''n junch''in kyoklin tkyaqil nimil twutz Dios, exla qa Judiy mo nya
    Judiy. Me qa ikyjo, ¿tiqu''niltz n-ok tq''o''n il kyi''jjo aye'' nya Judiyqe,
    tu''n t-xi kyi''n tze''nqe aj Judiy? Nti'' tumila tojjo lo.'
  ndj-ndj: Panolili kucha chivadayila veni muwutami wa Chilongu cha Nyanyi waveli
    uholoka ha, ndimuwombela Kefa pawulongolu ya vandu vosi, hata leki yuwi kuva Myawudi,
    ukuyikala kucha vangutungu va Vayawudi, kucha Muyawudi ha! Ukuwesha wuli wuli
    kuvawombela kugela kuvang'ang'anika vangutungu va Vayawudi kuyikala ngalilu kucha
    Vayawudi.
  mbj-NT: 'Ti m'', dooh baad hadoo doo, Kristo ky n''aa hanäm do metëëh doo da raboo
    boo bä ỹ bahapäh bä, sa hỹỹj hedoo do raty n''aa gesyyg däk ỹ bahapäh bä, sahõnh
    hẽ sa matym gó Peed hã ỹ ky hadoo: “Judah buuj né paawä õm, Judah buuj nadoo doo
    da mabawäd däk. Meréd hõm Judah buuj raky n''aa jaw''yyk doo. H''ëëd hyb n''aa
    hỹỹ kä, mabad''oo do hã, makarẽn mamejũũ Judah buuj nadoo do ër hỹỹj ky n''aa
    hedoo doo, Judah buuj ky n''aa jaw''yyk do ragadoo sa hã magadoo hyb n''aa, õm
    né heréd hõm paawä tii?'
  lat-VUC: 'Sed cum vidissem quod non recte ambularent ad veritatem Evangelii, dixi
    Cephæ coram omnibus: Si tu, cum Judæus sis, gentiliter vivis, et non judaice:
    quomodo gentes cogis judaizare?'
  ngp-ngp: Nize nione kugamba hawakudamanya vedi kuligana ne kindedi che Mbuli Yedi,
    namtivilaga Petulo uyo Kefa hamgamba mwa meso ya want'hu wose, “Hamwenga nakugamba,
    weye Myahudi mna wekala enga want'hu hi Wayahudi, naho hiyo enga Myahudi. Nii
    wawatigiza wadya hi Wayahudi wekale enga Wayahudi?”
  enq-2: Dupame wai pii epe dokonya kiningi pii doko tolao wata-minala naeyaminopa
    nambame kandatala, endakali dupa pitakanya enombanya Pita lamaiyoo, “Emba Juu
    dokome Juumanya mana dupa minala naenya, akali tata waka dupanya mana dupa minao
    kalyeno doko, aipuma Juu dupanya mana dupa akali tata waka dupame minao katena
    lelyepe?” leo.
  eng-ASVBT: But when I saw that they walked not uprightly according to the truth
    of the gospel, I said unto Peter before them all, If thou, being a Jew, livest
    as do the Gentiles, and not as do the Jews, why compellest thou the Gentiles to
    live as do the Jews?
  mna-mna: 'Mi nio aŋre zin kembei tipaŋoobo kat pa sua ŋonoono ki uruunu ambaiŋana.
    Tana aŋso kat pa Petrus ila iwal biibi matan ta kembei. Aŋso: “Nu tina na Yuda.
    Tamen mbulu kizin wal ta Yuda somŋan i, na nu toto. Mi iŋgi parei ta su mi tooru
    mini. Mbulu ku tana ko ikam ma zin wal ta Yuda somŋan i tikam ŋgar ta kembei:
    Zin tomini bela tito zin Yuda pa mbulu kizin.”'
  myw-myw: O peinan akin ika̱yal, nag isimounids Yeisuw nakaleiwag waseg, mo adibek
    Pita wamtes tasiyas, alana, “Ya̱koum Pita gum-Yudiy yak, tage tobwag ven asisinap
    nukukow, o nukulavew sinapun Yudiy; aveiyag wawun kusimkkines tobwag ven gimgilis,
    kulana, ‘Kadiloka kwaylasis min-Yudiy amasinap mo bukuyakelesiys’? Adok tayyaweid
    yak.
  sby-sby: Lino mpondalabona kwambeti nabo nkabalenshinga cakubinga kwelana ne calembwa
    mu Mulumbe Waina, ndalambila Petulo pamenso abantu bonse kwambeti, “Omuyuda obe,
    nsombi ulekalangeti muntu wamushobo umbi,eti ntobe Muyuda sobwe. Lino ngokakatisheconi
    bantu bamishobo naimbi kwambeti bekalengeti Bayuda?”
  sll-sll: Omba, na iwe, Yisas ol wai ol na tongwo hol i aidole u kwaling ta omia
    hanere, aire Pita yu di teiwa. “Ni Yuda yal monia. Monba, Yisas pir tenga i tere
    Yuda memini pangwo i aidole wiyol hobi mol pai ongwo meri onia. Onga i wai pamba,
    ni wiyol hobi gaun bol olanga homena ereho nerabilua di pire homena nin bangi
    mole nenga, talongwo wiyol hobi Yuda memini pangwo i wine onama dire nibil tene?”
  yaq-NT: 'Taa junako inepo, inime''e, ka juka'' Krijtota betana nok lutu''uriata
    itom yee majtawamta a'' weye''e benasia, ka iniamak weyeka am jiapsame a'' ju''uneiyaakai,
    inepo nau anwa''apo si''imem bichapo ju''u Peotau: “Empo jurio yoem takai, inim
    jume'' ka jurio yoemem benasi emo uju''uk. Junuen san jaisaakai inime''e ka jurio
    yoemem Krijtota sualeme, utte''apo jiba jume'' jurio yoemem benasi am jiapsi i''a”,
    ti ne au jiiak.'
  uro-uro: Sokt di nga rhoqoräkt i ngua lu arha lat kärangätni i qaku ngät tet parhäm
    ama sameng ama mär ngät angärha engäktki dä sa ngua snanbät sä ma Sefas da arhä
    saqong moe doqortäqyia, “Ngakt bä ainge di ama Judaqa na nge näkt kale nge rhoqor
    ama Jentailqa dap kaku rhoqor ama Judaqa dä sa ngu lu mäniekt bä ngiat täqäne
    sa ama Jentailqäna iva qale rha rhoqor ama Judaqäna?”
  ita-1885: 'Ma, quando io vidi che non camminavano di piè diritto, secondo la verità
    dell''evangelo, io dissi a Pietro, in presenza di tutti: Se tu, essendo Giudeo,
    vivi alla gentile, e non alla giudaica, perchè costringi i Gentili a giudaizzare?'
  muy-muy: 'Ka ya ti nìpi ti nday nakəŋ tàɗəbay divi ga *Ma Mʉweni Sulumani àna jiri
    gani va do ni ti nə̀hi ma ana Piyer kè meleher ge mis ɗek. Nə̀hi ahkado : « Nak
    zal Zʉde tekeɗi kànjəhaɗ akaɗa ga ndam Zʉde ni do, kanjəhaɗ akaɗa ga nday ya ti
    nday ndam Zʉde do ni. Ay ti kəhi ana ndam ya ti nday ndam Zʉde do ni, tânjəhaɗ
    akaɗa ga ndam Zʉde ni ti àgravu ahəmamam ? »'
  kqc-kqc: Idu ago buni di ago rama de usi diyadi, mina vegasa amiye tau gade ameyadi
    di nemokori Peter rofu niyaka, “Ya bi Jew amiye, idu tutubena idana amiye kana,
    Jew amiye kana de ameisa, idu gokai resi ya yaku tutubena idana vene, bi Jew vene
    di vegu tari reyaganedi moi gira risa?”
  tav-tav: 'To bairo na cabairo tʉjʉri yʉ maca yʉ cajʉtiritiwʉ. To bairo na cabairije
    cañuuquẽpʉ. Cariape catʉgooñaquẽma Pedro jãa. “Jesure mani caapi nʉcʉbʉgorije
    jʉgori jeto Dio mena caroaro mani ani maji,” caĩrã anibana quena cariape cátiquẽma.
    “Judío maja na ya wame macare cátipe ã, Dio mena caroaro anigarã,” caĩrãre bairona
    cabaiwã naa. To bairo na cabairijere tʉjʉʉ Pedrore, “To bairo baiqueticõaña,”
    cʉ yʉ caboca ĩwʉ. Jesucristore caapiʉjarã nipetirã na caapiropʉ ocõo bairo cʉ
    yʉ caĩwʉ Pedrore: “Mʉ quena jã mena Jesucristore catʉgooña ocabʉtii mʉ cãmʉ. To
    bairo tʉgooñaʉ mani ñicʉ jãa na cáti rotibatajere mʉ cajanañupa. To bairo cajanaricʉ
    anibacʉ quena ¿nope ĩi yucʉra tunu, ‘Jã ñicʉ jãa na cátinucurica wamere bairo
    ája,’ caĩire bairo na mʉ baiti judío maja cãniquẽnare?” cʉ yʉ caĩwʉ Pedrore.'
  eng-ULB: But when I saw that their behavior was not following the truth of the gospel,
    I said to Cephas in front of all of them, “If you are a Jew but are living like
    a Gentile and not like a Jew, how can you force the Gentiles to live like Jews?”
  spa-VBL: 'Cuando comprendí que no tenían una posición firme en cuanto a la verdad
    de la buena noticia, le dije a Pedro delante de todos: “Si eres judío pero vives
    como los extranjeros y no como judío, ¿por qué obligas a los extranjeros a vivir
    como judíos?'
  fra-_FOB: 'Mais, quand je vis qu''ils ne marchaient pas droit, selon la vérité de
    l''Évangile, je dis à Pierre, en présence de tous: Si toi qui es Juif, tu vis
    comme les Gentils, et non comme les Juifs, pourquoi obliges-tu les Gentils à judaïser?'
  hau-ULB: Da na ga basu bin gaskiyar da take cikin bisharar, na gaya wa Kefas a gaban
    su duka, “Idan kai Bayahude ne kana rayuwar ka ta al'ummai a maimakon rayuwar
    Yahudawa, to ta yaya za ka tilasta wa al'ummai su yi zaman Yahudawa? “
  mal-mal: 'എന്നാൽ, അവർ സുവിശേഷത്തിന്റെ സത്യം പിന്തുടരുന്നില്ല എന്നു കണ്ടിട്ട് ഞാൻ
    എല്ലാവരുടെയും മുമ്പിൽവച്ച് കേഫാവിനോട് പറഞ്ഞത്: യെഹൂദനായ നീ യെഹൂദമര്യാദപ്രകാരമല്ല
    ജാതികളുടെ മര്യാദപ്രകാരം ജീവിക്കുന്നു എങ്കിൽ നീ ജാതികളെ യെഹൂദമര്യാദ അനുസരിക്കുവാൻ
    നിര്‍ബ്ബന്ധിക്കുന്നത് എങ്ങനെ?'
  lit-lit: 'Bet kai pamačiau, kad jie nevaikščioja tiesiai pagal tą Evangelijos tiesą,
    tariau Petrui visų akivaizdoje: „Jei tu, būdamas žydas, gyveni kitatautiškai,
    o ne žydiškai, kodėl verti kitataučius gyventi taip, kaip žydai?“'
  urd-GVR: Jab maiṅ ne dekhā ki wuh us sīdhī rāh par nahīṅ chal rahe haiṅ jo Allāh
    kī ḳhushḳhabrī kī sachchāī par mabnī hai to maiṅ ne sab ke sāmne Patras se kahā,
    “Āp Yahūdī haiṅ. Lekin āp Ġhairyahūdī kī tarah zindagī guzār rahe haiṅ, Yahūdī
    kī tarah nahīṅ. To phir yih kaisī bāt hai ki āp Ġhairyahūdiyoṅ ko Yahūdī riwāyāt
    kī pairawī karne par majbūr kar rahe haiṅ?”
  far-far: Boroi ma kada nai, nau ku ada to'ona kera garo sulia nao kera si rosulia
    na mamanae 'ana Farongoe Lea. Ma nau ku balufia sa Pita 'i safitana wane 'oro
    ne kera famamana ki, sulia nia garo 'asiana. Ma nau ku fata 'uri fuana, “'Oe na
    wane Jiu, boroi ma 'oe luka na 'amu ana falafala wane Jiu ki, ma 'oe to na 'amu
    dia ta wane ne nao lau Jiu. Kera nao lau wane Jiu ki ne. 'Oe garo 'asiana ne 'oe
    sumainia wane nao lau Jiu ki fuana rolae sulia falafala Jiu ki.”
  suz-BL: मिनु मेको आन मोदेंशो पशो चहिं ख्रीस्‍त आ लोव़ नु मगारब देंती। मोपतीके मेको
    आन कली खुप्‍शा, केफास कली “गे यहूदी नवे। तन्‍न इं यहूदी बुद पा आन पतीके पचा प्रोंइशा,
    अर्को रागी ङा मुर खोदेंशो दुम्‍ते। मोपतीके अर्को रागी ङा मुर आन कली इं यहूदी रिती
    थिती पपाइक्‍चा दुम्‍बा?
  car-NT: 'Moro yja''wan me moro iporono iru''pyn oka poko iwairykon ene''po mero
    y''wa, pa''poro embataine Kefas ''wa wykan: “Simosu amoro mana. Simosu me e''ipyn
    emery te maroja. Simosu emery kapyn te maroja. One wara ko iro ke mo''karon Simosu
    me e''i''non miwyry''kanon Simosu emery aroto''me i''waine?”'
  amp-amp: Nhai gutniuskfot kfoyuk yuhatn hikrmom. Na nd rroh nefm htimoyann, Pitar
    yimaroh nyingahato kfo nyinga fnahmoyanr. Kfo memoyanr, “Ni Juda thofn arhun nhai
    tfit yima tangimpno yihato rhu nafif inji narfotn. Ni wom tangishofm kanjo tfit
    wom tangimpno yitann rompno rhu mska inji newun, to tamohmpno tfit kfo yamukanm,
    ‘Judaroh boririfhut wahikko?’ Ndt nhai tu dborioh neft nakahn.”
  bht-bht: पर जालू मैं दिखया, की उना दा चाल चलण सियुदा नी है, जदिया शुभसमाचार सिखांदा
    है, तालू मैं सारयां सामणे पतरसे जो फटकार लाईकरी बोलया, “तू इक यहूदी होईकरी भी,
    होर जातियां दे रीती रबाजां जो मन्ना दा है,” कने यहूदियां दे रीती रबाजां जो नी
    मन्ना दा है, अगर तू इक यहूदी होईकरी ऐसा कितया है। तां तू फिरी होर जातियां जो असां
    यहूदियां दे रीती रबाजां जो मनणे तांई कजो मजबूर करदा है?
  eng-NOY: But when I saw that they were not walking uprightly according to the truth
    of the gospel, I said to Cephas in the presence of all, If thou, being a Jew,
    livest after the manner of gentiles, and not that of the Jews, how is it that
    thou compellest the gentiles to keep the customs of the Jews?
  cub-NT: 'Ji jã́inore ne nópe d̶aiyede ye ʉbetecacʉ yʉ. Que baru yópe arĩ, coyʉcacʉ
    Pedrore caivʉ ne jápiainoi: “Mʉ́vacari judíotamu. Ʉbenita d̶abevʉ mʉ judíova ne
    d̶aiyepe. Quénora d̶aivʉ mʉ judíova ãmevʉ ne d̶aiyepe. Que baru, ¿aipe teni d̶are
    d̶aiyʉrĩduyʉrʉ̃ mʉ ina judíova ãmevʉre judíova ne d̶aiyepe? Mi dajocaiye boje
    náre, na yóvaiyʉrivʉ baru mʉre, d̶aiye jaʉjebu náre judíovape. Que baru meamevʉ
    mi d̶are d̶aiyʉrĩduiye náre”, acacʉ yʉ Pedrore.'
  ita-1927: 'Ma quando vidi che non procedevano con dirittura rispetto alla verità
    del Vangelo, io dissi a Cefa in presenza di tutti: se tu, che sei Giudeo, vivi
    alla Gentile e non alla giudaica, come mai costringi i Gentili a giudaizzare?'
  lww-lww: Ana pogos nap̃a nepisu la nene asum̃a amial ke e mrapa tai nap̃a pe mesmesu
    re amio ya nap̃a lologena wo pisa poli, inu nepis m̃arera pa Pita e marala, ne
    pisa sanini nepisape “Pita, lelaga kemua nap̃a ko ope le Yu tai, ana po pap̃isi
    ana ko osum̃a nap̃a nanua sumo rui, nap̃a okekaran m̃ena ga p̃elaga kiena ne yar
    tap̃ena la rui, nap̃a ko okinana ga lele taaga amio la p̃isi rui. ?Ana sanapen
    nanagane narui, nap̃a ko osape om̃areran ke sina ga la nene nap̃a la pe ape le
    Yu re poli opisape la monar ataveve kieta p̃elaga ita le Yu lala, nap̃a opisape
    la m̃ena ga la monar ave p̃aviu ve sa ke ga ita?”
  ckb-ckb: 'کاتێک بینیم بەگوێرەی ڕێگای ڕاستی پەیامی ئینجیل ناڕۆن، لەبەرچاوی هەمووان
    بە پەترۆسم گوت: «ئەگەر تۆ جولەکەی، وەک ناجولەکە دەژیت نەک وەکو جولەکە، ئیتر چۆن
    ناجولەکەکان ناچار دەکەیت نەریتی جولەکەکان پەیڕەو بکەن؟'
  nas-nas: Teka tenang tampaꞌ siompaavaruko tee aarumo tampara doorenang-koong ninge
    ooamira Piita turampantuꞌ ookara-koo dutakanooꞌka eeꞌ minkuama, “Bane daꞌ Juꞌnupoong-koonge
    niikaang aarumo sipei Juꞌdeeaung-pinaꞌ nkoraramaung. Teeꞌ nkorarakotaaꞌ arekeeꞌ
    enang tororari bereꞌantaverimang Juꞌdeeaing Juꞌpinaꞌ otorooꞌnaang?” Teeꞌpantuꞌ.
  uvl-uvl: Pe enau pe te nanasia Helenga Urana Toto Ngana hele ngana ero. Pomalam
    e heleia Petrus nga iri lochloch ngana mataria ke e teke, “Petrus, iong lem nge
    Iuta. Pe heueu nei otu ke pomanga lem nge Iuta ero toto. Otu ke pomange hana lomonmona
    ngana nemur. Pe pomerei nenge o teke o echia hana lomonmona ngana nemur ke te
    nanasia poinga nenge Iuta mur?
  eng-BBE: But when I saw that they were not living uprightly in agreement with the
    true words of the good news, I said to Cephas before them all, If you, being a
    Jew, are living like the Gentiles, and not like the Jews, how will you make the
    Gentiles do the same as the Jews?
  ixl-CNT: 'Ech aatz viltaꞌ aas yitꞌeꞌch nimotxiꞌaneꞌ vinujul vaꞌl nital u bꞌaꞌnla
    chusbꞌal, val tu u Luꞌ vatz qꞌu niman tetz u Jesuus ech tzaꞌ: —Luꞌ, nitekasotzsa
    ikꞌuꞌl qꞌu puera aanima qꞌuꞌl oknaj tiꞌ inimal u bꞌaꞌnla chusbꞌal. Tan kꞌuxh axh
    Israeel, nichnalaꞌaneꞌ aas niiqꞌo tetz vikostuumbre qꞌu puera aanima. Yeꞌkan nichaꞌan
    qꞌu kostuumbre tetz qꞌu Israeel. Utz yeꞌxhkantuꞌ. Pek aatz cheel, aꞌ tepaj naꞌan
    qꞌu kostuumbre tetz qꞌu Israeel siatz. Utz saꞌtekmotxtitzꞌa atziꞌ aas ministeer
    sinima u oꞌtla mantaar majte.'
  xsi-xsi: Naŋa amora tu kinzi ŋandai sipono muli sondo pa pâri ara ne ŋgua ŋga. Tia
    ku naŋa amandi kinzi rârâni naonzi aku apai Petero tu, “Noko nde Juda tamwata,
    andeta kupile Juda nenzi vetâŋa ku kupaveta kuku tinikoa ŋgu nenzi vetâŋa. Mine
    nde ŋana sâ kâ ŋga noko kuporo kaika panzi tamâta lâ tinikoa ŋgu tu ma sipaveta
    kuku Juda nenzi vetâŋa, a?”
  crx-NTPO: Ndi khuni unzoo-i 'alha' 'unt'oh-i, 'i daja ni la, ndunne Lizwifne 'aw
    ts'ih'un hik'únulhe'ust'en. 'Et nawhus'ai whe, ts'iyanne nalh 'et hukwa Peter
    nja dúdusni, “Nyun Lizwif 'int'oh 'et hoonts'i 'udun yun k'ut whut'enne k'un'a
    ndi yun k'ut inda'. 'Ink'ez di ha 'udun yun k'ut whut'enne Lizwif k'un'a dune
    hoole' hukwa' bilh'en?
  kan-OKCV: ಆದರೆ ಅವರು ಸುವಾರ್ತೆಯ ಸತ್ಯದ ಪ್ರಕಾರ ನೆಟ್ಟಗೆ ನಡೆಯಲಿಲ್ಲವೆಂದು ನಾನು ಕಂಡಾಗ ಎಲ್ಲರ
    ಮುಂದೆ ಪೇತ್ರನಿಗೆ, “ನೀನು ಯೆಹೂದ್ಯನಾಗಿದ್ದು, ಯೆಹೂದ್ಯರಂತೆ ಜೀವಿಸದೆ ಯೆಹೂದ್ಯರಲ್ಲದವರಂತೆ
    ಜೀವಿಸಿ, ಯೆಹೂದ್ಯರಲ್ಲದವರು ಯೆಹೂದ್ಯರಂತೆ ಜೀವಿಸಬೇಕೆಂದು ನೀನು ಒತ್ತಾಯ ಮಾಡುವುದು ಹೇಗೆ?” ಎಂದು
    ಕೇಳಿದೆ.
  bbb-bbb: Na vame ije bu revo ije giaga buka naebe Godido vame maeje ijia mukoreigia
    nuveve. Ijadufuo na e boeje ijiebuo nidua ijia Fita kuae, Aeje a e Jiusi rove
    vame one a kenoeno ije a e Jiusi baki bu kenoejo ijiege kenoene. A ijiege renoeno
    ije a izege e Jiusi baki ije kiaga bu una e Jiusi ije bu kenoejo ijiege kenoeke?
  blw-blw: Ngém yachi way enlasin-o way ammag iggay mètemfuruy hen anchi chacha enammaan
    hen anchi katot-owaan way intudtuchun hen anchi ammayay chamag, an-og nan-ingar
    hiya hen sangwanancha amin, ekat-owén, “Heay Pedro, tot-owa way Judioa, ngém anno
    met ammag entagay way manorot hen gagangay hen Judio. Yag ad uwanat agé way entagayno,
    yag cham peletén hen anchichay faén Judio way manorot hen anchichay gagangay.”
  tam-2017: 'இப்படி அவர்கள் நற்செய்தியின் சத்தியத்தின்படி சரியாக நடக்காததை நான் பார்த்தபோது,
    எல்லோருக்கும் முன்பாக நான் பேதுருவைப் பார்த்து சொன்னது என்னவென்றால்: யூதனாக இருக்கிற
    நீ யூதர்கள் முறைப்படி நடக்காமல், யூதரல்லாதவர்களின் முறைப்படி நடந்து கொண்டிருக்க,
    யூதரல்லாதோரை யூதர்கள் முறைப்படி நடக்கச்சொல்லி நீ எப்படிக் கட்டாயப்படுத்தலாம்?'
  azz-NT: 'Huan niquitac que ne Pedro ihuan itaneltocaicnihuan ten judíos, yejuan
    nojonques amo quitacamatinenque oc ijcón queme techmachtía in tamelahuac Tajtoltzin
    de Dios ten cualcui ne nemaquixtilis. Ica ya nojón nejua niquixilij Pedro inixteno
    nochi in taneltocani ten ompa mosentilijque. Huan niquilij ijcuín: “Tejua Pedro,
    tijudío huan tinentinemic ihuan in taneltocani ten amo judíos queme yesquía amo
    tijudío. Cuali yetoc. Pero axcan, ¿queyé tiquinnequilía in taneltocani ten amo
    judíos ma nentinemican queme judíos huan ma quitacamatican in tanahuatil de Moisés,
    como tejua amo no tictacamatinemi in tanahuatil de Moisés?”'
  spa-RV-1909: 'Mas cuando vi que no andaban derechamente conforme á la verdad del
    evangelio, dije á Pedro delante de todos: Si tú, siendo Judío, vives como los
    Gentiles y no como Judío, ¿por qué constriñes á los Gentiles á judaizar?'
  csy-csy: Ahihang amate sia lungdamna thupha bang in thumantak in a nuntak ngawl
    uh a mu uh ciang in, amate theampo mai ah, Peter tung ah, nangma sia Judah minam
    na hi a, Judah mite bang in ngamta ngawl in, Gentile mite bang in na ngamta ahile,
    banghang in Gentile mite sia Judah mite bangma in ngamta tu banghang hanthawn
    ni ziam? ka ci hi.
  mxq-NT: 'Per kots nꞌijxy ko kyaj dyajtuꞌuyoꞌoydyʉ éxtʉm ja oybyʉ ayuk, nétʉts nꞌanma̱a̱y
    ja Peedrʉ mayjyaꞌayóty: “Mij mꞌisraelitʉ, es kyaj xykyuydyúñ ja israelítʉdyʉ kyostumbrʉ,
    pes, ¿ti ko xytyukkuwánʉdʉ ja diꞌibʉ kyaj ꞌyisraelítʉty es tkuydyúnʉt ja israelítʉdyʉ
    kyostumbrʉ?”'
  tzj-NT: 'Ja c''a ranin ja tok ch''obtaj mwal chi matuc''am ri'' ruq''uin ja utzlaj
    tzij xin Jesucristo ja queban c''ac''ari'' xinch''a'' tre ja Pedro pro ni chiquewach
    canojelal: —Ja xaban chique ja kach''alal ri'' ja ma e aj Israel ta, ja nel chiquewach
    chi puersa noqui ja kacostumbre ajoj ja rok aj Israel. ¿Nak c''a tre tok xaban
    quela''? Pro makana'' maquita xe''awachbilaj nabey, xatwa'' wa''an cuq''uin masqui
    at aj Israel, makana'' maquita xatel conforme nabey chi matiyuke'' chic ac''u''x
    ruq''uin ja ley.'
  tdt-tdt: Hau haree sira nia hahalok nee la tuir lia loos nebee mak Liafuan Diak
    hanorin. Nunee hau siak Pedro iha sira hotu nia oin dehan, “Irmaun moris mai ema
    Judeu. Maibee irmaun rasik la moris ona tuir lei relijiaun Judeu nian. Entaun
    nusaa mak agora ita hakarak obriga ema nebee laos Judeu atu sira tuir fali lei
    nee hotu?”
  ron-BTF: 'Dar când am văzut că nu umblau cu integritate, conform cu adevărul evangheliei,
    i-am spus lui Petru în fața tuturor: Dacă tu, iudeu fiind, trăiești ca neamurile
    și nu ca iudeii, de ce constrângi neamurile să trăiască în felul iudeilor?'
  eng-WEBP: But when I saw that they didn’t walk uprightly according to the truth
    of the Good News, I said to Peter before them all, “If you, being a Jew, live
    as the Gentiles do, and not as the Jews do, why do you compel the Gentiles to
    live as the Jews do?
  eng-FBV: When I realized that they weren't taking a firm stand for the truth of
    the good news, I said to Peter in front of everyone, “If you're a Jew yet live
    like the foreigners and not like Jews, why are you forcing the foreigners to live
    like Jews?
  nld-1939: 'Welnu, toen ik zag, dat ze niet oprecht handelden in overeenstemming
    met de waarheid van het Evangelie, sprak ik tot Kefas in het bijzijn van allen:
    Wanneer ge zelf naar heidense gebruiken leeft en niet naar joodse, ofschoon ge
    een Jood zijt, waarom dwingt ge dan de heidenen op joodse wijze te leven?'
  bwo-bwo: Bo k'altsan doo shishi arikeewonton ik wotob́k'azo t bek'tsok'on P'et'rossh,
    «Nee ayhudi wotefetsat ayhudi nemok'on b́ woterawo Ik' ash woterawwots nemok'one
    n beefoni. Eshe, Ik' ash woterawwots ayhudoyots nemok'on bobetwok'o eegishe angnon
    n k'aliri?» etaat jami shinatse bín t k'efi.
  nch-BL: 'Huajca quema niquitac Pedro amo nejnemiyaya xitahuac quej quiijtohua icamanal
    Toteco, nicajhuac huan iniixpa nochi nopa taneltocani, niquilhui: “Xijcaqui Pedro,
    ta tiisraelita tacat huan mitztequilijtoque motacayo, pero ama tinejnemi quej
    se masehuali cati amo israelita pampa ayecmo tijtoquilía sequinoc tamanti cati
    quiijtohuaj itanahuatilhua Moisés. Huajca, ¿para ten ama tijnequi ni tacame cati
    amo israelitame ma nejnemica quej israelitame? Amo xitahuac cati tijchihua.”'
  quc-TNT: 'Aretak c''ut xinwilo chi ri Pedro cuc'' ri niq''uiaj cojonelab chic man
    kas tä utz cäca''no, chi man je'' tä cäca''no jas ri cubij ri Kas Tzij re ri Evangelio,
    xinbij che ri Pedro chquiwäch conojel ri e c''olic: “We ri at, at ri'' kas at
    jun winak aj Israel, caban awe jas ri cäca''n ri niq''uiaj winak chic ri man e
    aj Israel taj, ri man je'' taj jas ri cäca''n ri winak aj Israel, ¿jas che cacoj
    a chuk''ab chubixic chque ri niq''uiaj winak chic chi cäca''n que jas ri e nak''atal
    wi ri winak aj Israel?” —xincha che.'
  tfr-NTPO: E kjĩshko ga ĩn ga tjl̈õkwo pjl̈ú l̈i söya l̈ok bek l̇l̇ëm kuzong ga tja
    tjl̈ẽno Pedro kong nopga uunkong bokshto. Tja tjl̈ẽ ga «Pja judío, gueniyo pja
    jëk shäng nopga judío l̇l̇ëm wl̈eniyo dik. ¿Eni ga nopga obl̈ë judío l̇l̇ëm wl̈eniyo
    ichëp woydë dbo go ber l̈öng judío wl̈eni ega?
  kaq-NT: 'Cahcotax ponteyamascaibo jisxon tah hen jatihibichin nincanon Pedro yohinihqui:
    Mia tah min judio hihquish bi judio quescayamahi jihuetai. Judio quescapahmaxon
    ¿jahua copi sca min judiomabo judionon jato yohihin?'
  sgb-sgb: Hên nahêlêk ko ya ampidayo hilay na ha kaptêgan hên Mangêd ya Habi tungkol
    kan Apo Jesu-Cristo, ay hinabi ko kan Pedro ha arapan lan kal-atan, ya wangko,
    “No hika, ya mihay Israelita, ay a kay nan anhumonol ha ugali naên, ay dapat a
    mon patolukên hilay alwan Israelita hên humonol.”
  vie-1934: 'Nhưng khi tôi thấy họ không đi ngay thẳng theo lẽ thật của Tin Lành,
    thì nói với Sê-pha trước mặt mọi người rằng: nếu anh là người Giu-đa, mà ăn ở
    theo cách dân ngoại, không theo cách người Giu-đa, thì làm sao anh ép dân ngoại
    phải theo thói Giu-đa?'
  kxv-kxv: ଏଚିବେ଼ଲା ନା଼ନୁ ମେସ୍ତେଏଁ, ଏ଼ୱାରି ନେହିଁ କାବ୍ରୁତି ସାତା ତଲେ ତା଼କିହିଲଅରି, ଏଚିବେ଼ଲାତା
    ନା଼ନୁ ବାରେ ଲ଼କୁ ନ଼କିତା କେ଼ପାଇଁ ଏଲେଇଚେଏଁ, “ନୀନୁ ଜୀହୁଦି ଆ଼ହାନା ଜୀହୁଦି ଲ଼କୁ ଲେହେଁ
    ଲେ଼ମ୍ବାଆନାହାଁ ଜୀହୁଦିଆ଼ଆତି ଲ଼କୁଲେହେଁ ନୀଡିମାଞ୍ଜି, ଆତିହିଁ ନୀନୁ ଏ଼ନିକିହିଁ ଜୀହୁଦିଆ଼ଆତି
    ଲ଼କୁଣି ଜୀହୁଦି ଲ଼କୁଲେହେଁ ଲେ଼ମ୍ବାଲି ବାଲାମାତମି କିହିମାଞ୍ଜି ।”
  amu-NT: 'Ndoꞌ quia na tquia̱a̱ⁿ cwenta na juu na cwilꞌana tixcwe mꞌaaⁿnaꞌ chaꞌxjeⁿ
    maꞌmo̱ⁿ ñꞌoom na mayuuꞌ cantyja ꞌnaaⁿꞌ na nluiꞌnꞌmaaⁿñe tsꞌaⁿ, jo nda̱a̱ chaꞌtsondye
    nnꞌaⁿ na cwilaꞌyuꞌ tsjo̱o̱ nnom Pedro: “ꞌU jeꞌ na tsꞌaⁿ judío ꞌu, sa̱a̱ ljooñe
    macheꞌ chaꞌcwijom nchii joꞌ ꞌu. Nnꞌaⁿ na nchii judíos cwiluiindyena, ¿chiuu na
    ñeꞌcatsaꞌ na cꞌomna chaꞌxjeⁿ cwilꞌa nnꞌaⁿ judíos?”'
  hin-CV: जब मैंने यह देखा कि उनका स्वभाव ईश्वरीय सुसमाचार के भेद के अनुसार नहीं है,
    मैंने सबके सामने कैफ़स से कहा, “यदि स्वयं यहूदी, होकर आपका स्वभाव यहूदियों के
    समान नहीं परंतु गैर-यहूदियों के समान है, तो आप गैर-यहूदियों को यहूदियों जैसे स्वभाव
    के लिए बाध्य कैसे कर सकते हो?
  spa-BES: Pero cuando vi que no estaban viviendo en rectitud de acuerdo con las verdaderas
    palabras de las buenas nuevas, le dije a Pedro delante de todos, si tú, siendo
    judío, estás viviendo como los gentiles, y no como los judíos, ¿cómo? harás que
    los gentiles hagan lo mismo que los judíos?
  san-BEN: ততস্তে প্রকৃতসুসংৱাদরূপে সরলপথে ন চরন্তীতি দৃষ্ট্ৱাহং সর্ৱ্ৱেষাং সাক্ষাৎ
    পিতরম্ উক্তৱান্ ৎৱং যিহূদী সন্ যদি যিহূদিমতং ৱিহায ভিন্নজাতীয ইৱাচরসি তর্হি যিহূদিমতাচরণায
    ভিন্নজাতীযান্ কুতঃ প্রৱর্ত্তযসি?
  tdx-tdx: 'Aa naho nitreako t’ie tsy nañavelo an-kavantañañe amy hatò’ i talili-soaiy,
    le hoe iraho amy Kefasy añatrefa’ iareo iaby: Naho ihe Jiosy ro mañori­ke ty fanao’
    o kilakila ondatio fa tsy o Jiosio, le ino ty anoroa’o amo kilakila ondatio ty
    hañavelo manahake o Jiosio?'
  naf-naf: Kegok mti ekŋenaŋ Kawawaŋgalen Zet Zapat Dolakŋaŋ Penaŋ tazin keyet kataŋ
    ku mâpme indikti neŋ am sambeyet zikalinan Pitayet pigok dunduwan, “Geŋ Zuda anaŋ,
    Zuda am ningalen mama mimi tazin keyet kataŋ ku maminik. Geŋ am Zuda maŋgeen ku
    sokbembeŋaŋ ekŋengalen mama mimi keyet katnan maminik ke ŋep penaŋ yek. Giti an
    keboŋaŋ naman zigok ekŋenaŋ Zuda am ningalen mama mimi keyet kataŋ mamayet maindapitilinik?
  grc-MT: αλλ οτε ειδον οτι ουκ ορθοποδουσιν προσ την αληθειαν του ευαγγελιου ειπον
