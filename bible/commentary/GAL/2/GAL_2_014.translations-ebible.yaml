    xhebreos para ma nohuicacan quen hebreos?”'
  kup-kup: Met horï pov tahan ne etehon tin narav tahan, ne añaraboz ñaravatak bal
    haz rouvat Pitan ourah epat mañoh, “Ni okat teñiek Iesuz ñetï tinao tinam baval
