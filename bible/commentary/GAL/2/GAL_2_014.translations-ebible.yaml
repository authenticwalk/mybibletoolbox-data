  tnn-tnn: '@see-verse:GAL.002.013'
  hch-NT: Perusü quepaucua ne müpaü nemütivaruxei, ta'aurie me'axüriecu, heiseriemecü
    meca'u'uvacacu niuqui 'aixüa manuyüne hepaüsita, yuri que müraine, müpaü nepütitahüavixü
    Sepaxi yunaime vahüxie, 'Ecü Huriyu pehücütütü, xüca pe'uyeicani nuivarite memücahuriyusixi
