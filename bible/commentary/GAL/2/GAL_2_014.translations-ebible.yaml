    kavakeꞌmo nehane. Na kava higekaeꞌmo malaga nofi vayaꞌmogimo Yu nofi vayaꞌmogi
    nehaya agufa kavaꞌmo hisayafeꞌmo alika he tika apatesanafeꞌmo nehane, huꞌna ge
    hauꞌnove.
  kmk-kmk: Gaputa mailakona bokona maiyannatup sit katuttuwaan dit kokkoon da, binagaak
    si Pedro utdit sanguwanan dan losan. Kinnanak kan siya un, “Sika Pedro, Judio
    ka yoong kama ka’t bokona Judio utnat mantatagum ta adim uunnudon dat lintog di
    Judio. Ot inona’n pilitom dan bokona Judio un umunud sidan lintoga adim uunnudon?”
  cao-NT: Anoma ini quiha ja acanina iquia; Dios Chani jia ca pasomaha quiha. Jatsi
    ja acanai ca jisi tsi Pedro ë raahaniquë jatiroha cabo bësojo xo na. Raahacax,
    “Jëniriahax chahahuahai ca carayanabo ya rabënayamahai, jaboqui?” i Pedro qui
    ë niquë. “¿Mi qui yoi ni? ¿Jëniriaxo tsi jodioba jabi bo jato amacatsai ra? Jodioma
    ca xo ra. Jabi jodio mi coniquë; jamaca mia ri tsi xo toa jodioba jabi tëquë nicayoiyamahaina
    iquia” nëa tsi Pedro qui ë nëcaniquë.
  bbr-bbr: Is kiro roat apwarmin ak Jisas nukan Ämän Eposek jekuriar tainorau wa.
