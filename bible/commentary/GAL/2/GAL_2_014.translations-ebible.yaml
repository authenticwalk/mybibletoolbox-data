  wol-2010: 'Bi ma seetee nag ne awuñu woon ci dëgg, gi xibaaru jàmm bi di jàngle,
    ma yedd Sefas ci kanam ñépp ne ko: «Yaw miy Yawut, gannaaw dëddu nga aaday Yawut
    yi, ba dund ni ku dul Yawut, lu tax nga bëgga sëf diiney Yawut ci ñi dul Yawut?»'
  snc-snc: Senaḡi au ḡegu ḡitaḡitai ḡia tu Vari Namona maḡurina korikorinai tu asi
    ḡerakato-ḡoi naima ḡia mabarabarari matari ḡutuḡuturi ai au na Petero akira-matana
    matanaiato, akirato, “Ḡoi tu Iuda tarimamu, senaḡi Iuda tarimari ḡeri sene maḡurinai
    tu asi otanuni, a ḡoi tu irau bese tarimari ḡeri tanu-maḡurinai otanuni. Ma kara
    dainai tu irau bese tarimari ovaḡa-naḡirini, Iuda tarimari seneri ḡeri taravatu
    lorinai beḡene tanu otoni, ei?”
  lgl-lgl: Wasua ma talasi fo, lau lesia gera rero sulia iko 'ali gera ronosulia kwalaimokina
    ala Faronona 'Oka li. Ma laka balufia Peter 'i safitala ioli afula fo gera fakwalaimoki
    gi, sulia 'e rero rasua lo. Ma laka sae 'uri 'e fala, “'I'o wale 'i Jiu, wasua
    ma 'o faeburi lo 'alia falafala ioli 'i Jiu gi li, ma ko io lo malaa na ioli mamata
    faasia Jiu gi. 'I gera iko lou ioli Jiu gi li 'e. 'O rero rasua lo lia 'e 'o suunailia
    ioli mamataa faasia Jiu gi li fala ronona sulia falafala Jiu gi li.”
  mmo-mmo: Lemu saahe nambe me-davu sapa hôôk banye nivasa-te mopaatôôv anivalok keen-ato
    le, om saanêêl Pita lak sil pin amend nambe, “Hong Yuda, lemu game navu sapa hôôk
    hil Yuda vahand e, nganjo galohvu hil vaalu sen silame Yudaa-to. Le nambe vaati
    sen onawiingin nambe ganggilin hil vaalu sen sil-ame Yudaa-to be sil oo sapa hôôk
    hil Yuda vahand?”
  ncu-NT: Amaa m fe̱raa, mo̱ a ŋu fe̱yɛ baa fo̱ kpa, ne̱ baa kine kase̱ŋtiŋ a ke̱kaapo̱‑ɔ,
    ne̱ mo̱ a ko̱so̱ kyuwi‑ro bamo̱ akatɔ‑rɔ sa se̱ŋsa gywii Peetroo fe̱yɛ, “Fo̱ gye̱
    Yudaanyi, amaa fo̱ te ane̱ŋ ne̱ bamo̱ ne̱ bo̱ mo̱ŋ gye̱ Yudaa awuye‑o te‑o. Ne̱
    e̱me̱ne̱ se̱ ne̱ fo̱ e̱ kpa fe̱yɛ Kristoo awuye ne̱ bo̱ mo̱ŋ gye̱ Yudaa awuye‑o
    kye̱na fe̱yɛ Yudaa awuye‑o ne̱e̱?
  cni-NT: 'Ari impoiji nareetapaaja narori. Noneantapaacariri Sejashi te intsipajeiteariji
    itsipapee atiri, niotaque te irimoncarateroji oca queariotatsiri acamantajeitiriri
    atiri: “Yoavisacotashijeitee Jesoquirishito, te incantajeiteeji amoncaratero isanquenare
    Moishishi avavisacotanteari”. Ari napatojeitaca maaroni quemisantajeitatsiri.
    Nocantaqueri Sejashi: “Tempa aviro jorio, iro cantaincha te pinquempetasanotajeari
    ashanincasanori, irinti piquempetaca itsipapee ashaninca. Pamene, ¿paitasa picoacaantacariri
    yora itsipapee atiri inquempejeitee arori?'
  eng-WMB: But when I saw that they didn’t walk uprightly according to the truth of
    the Good News, I said to Peter before them all, “If you, being a Jew, live as
    the Gentiles do, and not as the Jews do, why do you compel the Gentiles to live
    as the Jews do?
  zaw-NT: 'Luxh che bahuiä direni gun si''cpacni najc xtidx Jesucrist, dxejc räpä
    loj Pedr nez loj guiraa rebeṉ guidoo: “Palga luj najclu te xpejṉ Israel, luxh
    nabajṉlu si''c rebeṉzijt ni digac xpejṉ Israel, xhet si''cdi ni caj loj leii,
    ¿xhicuent rlajzlu guinibeelu guibajṉ rebeṉzijt si''c rexpejṉ Israel nani rusoob
    xleii toMoisés?”'
  san-MAL: തതസ്തേ പ്രകൃതസുസംവാദരൂപേ സരലപഥേ ന ചരന്തീതി ദൃഷ്ട്വാഹം സർവ്വേഷാം സാക്ഷാത്
    പിതരമ് ഉക്തവാൻ ത്വം യിഹൂദീ സൻ യദി യിഹൂദിമതം വിഹായ ഭിന്നജാതീയ ഇവാചരസി തർഹി യിഹൂദിമതാചരണായ
    ഭിന്നജാതീയാൻ കുതഃ പ്രവർത്തയസി?
  tam-TCV: அவர்கள் நற்செய்தியின் சத்தியத்தின்படி நடவாததை நான் கண்டபோது, அவர்கள் எல்லோருக்கும்
    முன்பாக நான் கேபாவைப் பார்த்து, “நீ ஒரு யூதன், ஆனால் யூதனைப்போல் அல்ல, நீ யூதரல்லாதவனைப்
    போலல்லவா வாழ்கிறாய். அப்படியிருக்க யூதருடைய வழக்கங்களைக் கைக்கொள்ளும்படி, யூதரல்லாத
    மக்களை நீ எப்படி வற்புறுத்தலாம்?” என்றேன்.
  mit-NT: 'Doco yùhù, na ní xinì có‑xîquida viì‑né nacua cachí palabra ndàcuisì xí
    razón ndiaha, dandu nì cachì xì Pedro, te iníní nsidaa nèhivì yucán; nì cachì:
    “Mii‑ní, iin nècuàchì raza‑ndà Judea nduú stná‑ní, doco vichi (sàquìdà‑ní nahi
    nèhivì inga ñuu), có‑chîvàha gà‑ní estilu xi raza‑ndà, vàchi vichi sàquìdà‑ndà
    na quidá nèhivì inga raza. Ñàyùcàndùá, ¿índù chuun sànì quida stná‑ní na ian cuní‑nî
    ñà‑fuerza chivàha stná nècuàchì inga raza mà estilu xi raza‑ndà?” (nì cachì xì‑né).'
  ceb-ULB: Apan sa dihang akong nakita nga wala sila misunod sa kamatuoran sa ebanghelyo,
    ako miingon ngadto kang Cephas sa atubangan nilang tanan, “Kung ikaw Judio apan
    nagpuyo sa Gentil nga pamatasan inay diha sa Judio nga pamatasan, unsaon nimo
    pagpugos ang mga Gentil nga magpuyo sama sa mga Judio?”
  ces-LB: 'Když jsem to viděl, okamžitě mi bylo jasné, že to není v souladu s evangeliem.
    Proto jsem Petrovi řekl přede všemi: „Ty jsi rodem žid, se židovstvím jsi již
    skončil, ale teď chceš najednou nutit pohany, aby dodržovali židovské zákony?“'
  mkn-mkn: Ma waktu beta lia dong su sonde iko batúl Kabar Bae pung mau, ju beta togor
    memang sang Petrus di dong pung muka bilang, “We, bu Peꞌu! Bu ni, memang orang
    Yahudi. Ma Tuhan Allah su buka jalan ko orang yang parcaya sang Yesus Kristus
    jang taꞌika lai deng orang Yahudi pung atoran agama dong. Deng bu su tarima itu
    hal. Ais karmana ko sakarang bu masi mau paksa orang yang bukan Yahudi, ko dong
    bekin diri sama ke orang Yahudi lai?”
  pol-UBG: 'Lecz gdy zobaczyłem, że nie postępują zgodnie z prawdą ewangelii, powiedziałem
    Piotrowi wobec wszystkich: Jeśli ty, będąc Żydem, żyjesz po pogańsku, a nie po
    żydowsku, czemu przymuszasz pogan, aby żyli po żydowsku?'
  qxh-NT: 'Chaymi Jesúspa alli willapanta mana ćharcuptin, llapanpa ricay ñawinćhu
    Pedruta piñacurä: «Israel runa caycar jäpa irmänucunawan alli ricanacur, micur
    upur juturpashcanqui. Cananmi ichanga jäpa irmänucunapis Israel runacuna-jina
    cawananta munaycanqui, ¿au? Llutanta ruraycanqui» nir.'
  nwi-nwi: '@see-verse:GAL.002.013'
  kmo-kmo: 'Yecha hadabas maji siiti nobok saka nagwa nagwa ichawak, eena ada hechi
    eyey ma yechi misomak ada Pita riina diita maji bar: “Miita Ju ma tawey, mii eeta
    shebo shebo tawa ma yecha ma otii tawabaga, mii eechaba otiito. Ju maga eecha
    otiikasakech. Wowak, mii boyewak shebo shebo tawa ma yen otiiniga ye Ju ma siiken
    eena wocho?”'
  agr-agr: 'Tujash pegkeg chicham dekaskenum etsegna nuna betek umiinachun wainkan,
    aents tuwakbaunum Pedro chichagkun: “Ame judiuwaitkum judiuchu wajukmaina nunimum
    dusha, ¿wagka judiuchu aidaush judío wajukena nuninuk emaktasamesh wakejame?”,
    tibaijai.'
  kyc-kyc: Dopa piyamo dokona nambame kandapala waili pii rolae dokona kata angi paa
    nayami dokona lao wambunya lenge kambu dokona Pita kando dopa lao, Emba Juu angi
    kandape. Juu ingyuo kareeneko doŋo palyuo karo pipinyi dupwame Juu ingya napala
    rara wakale karo palyuo pilyaminyi dokonako mende ingilyamo. Dokome apa pyuo menge
    akali dupwa Juu inginya lao letese? lamaiyu.
  urd-GVU: جب مَیں نے دیکھا کہ وہ اُس سیدھی راہ پر نہیں چل رہے ہیں جو اللہ کی خوش
    خبری کی سچائی پر مبنی ہے تو مَیں نے سب کے سامنے پطرس سے کہا، ”آپ یہودی ہیں۔ لیکن
    آپ غیریہودی کی طرح زندگی گزار رہے ہیں، یہودی کی طرح نہیں۔ تو پھر یہ کیسی بات ہے
    کہ آپ غیریہودیوں کو یہودی روایات کی پیروی کرنے پر مجبور کر رہے ہیں؟“
  yre-NT: 'Zɩ maan ''yɩ ''nan, o ''ka Bali -le -si tɩglɩ da dɩɛ, ɛn maan ''lɛ cɛɛn
    Piɛri lɛ Zozinɔn pɛɛnɔn yiɛ man. Maan ''vɩ -yrɛ ''nan: «Zuif min nɛn yia. ''Pian
    -te i -ta ''e tɛdɛ bɛ, yi''a ''wɩ drɛlɛ "le Zuif min -zʋ dɩ, ɛn yi''a ''ta wʋlɛa
    Zuif ''nɔn ''le -pei da dɩ. ''Bɛ nɛn ''gʋɛ, minnun nɛn o ''ka Zuif ''nɔn ''a dɩɛ,
    i ya "vale ''nan ''o ''wɩ drɛ "le Zuif ''nɔn ''zʋ. Te ''i drɛ zɩ "fo "dɩ!»'
  fuh-BKF: 'Nde njiinoomi no ɓe ngorri ni dartaaki, iɓe mbosii goonga gonɗo e Kabaaru
    Lobbo fu, mbiimi Piyeer yeeso yimɓe fuu: «Aan wo a Alhuudiyanke, de a worraa hono
    no Alhuudiyankooɓe ngorri ni, no lenyi goɗɗi ɗi ngorri noon ngorruɗaa. Noy mbaawruɗaa
    tilsinirde yimɓe ɓe nganaa Alhuudiyankooɓe ɓeen sanaa laatoo hono Alhuudiyankooɓe?»'
  arl-NT: 'Naaratej, janiya jaara naa nojori niquiquiaari tariucua Jesuucua tiuunio
    taucuaca tamacatiuyanoni, janiyari niishiquiini, cuno pojoriiri maja maninia na
    miitiuniu quiriquiaa. Cunoori maja na quiniu quiriquiaa taa nojori rootasaaquiaari
    Pueyaso rupaacuajani. Cunora, janiyari puetunu Pueyaso pueya maanu niquiarajanaa
    naa sequequiaari Pedroni: “Quiaari Judio pueyano. Naajaa, majaari seetanujuanaa
    juhua Judio pueyano quia quiniu quiquiaa. Quiarijia saniniuujia, quiaari Jesuucua
    tiuunio taucuaca shiniujiya nojori quiniuria seetanujuanaa juhua Judiocuaca, nojori
    rupuenura pajaniya. ¿Casaara naa quia shiniujiya nojoriirini?'
  ziw-ziw: Mna, eze niwone kugamba ntendwa zawo haziligane nechindedi che Mbuli Yedi
    niyo namgamba Kefa kulongozi kwa wantu wose, “Uneva weye Myahudi watimila mbuli
    za wantu sawo Wayahudi, naho hukwikala saviya Myahudi! Kwambwani wawalahiliza
    wantu sawo Wayahudi wekale saviya Wayahudi?”
  grc-TR: Ἀλλ᾿ ὅτε εἶδον ὅτι οὐκ ὀρθοποδοῦσι πρὸς τὴν ἀλήθειαν τοῦ εὐαγγελίου, εἶπον
    τῷ Πέτρῳ ἔμπροσθεν πάντων, Εἰ σύ, Ἰουδαῖος ὑπάρχων, ἐθνικῶς ζῇς καὶ οὐκ Ἰουδαϊκῶς,
    τί τὰ ἔθνη ἀναγκάζεις Ἰουδαΐζειν;
  nag-nag: Kintu jitia moi taikhan susamachar laga hosa kotha namani kene thaka dikhise,
    moi Cephas ke taikhan sob laga majote koise, “Apuni jodi Yehudi ase hoile bhi
    apuni Porjati manu nisena thaki ase, aru Yehudi manu nisena thaka nai, titia hoile
    apuni Porjati khan ke apuni nisena thaki bole kineka kobole paribo?”
  eng-OEBCW: But, when I saw that they were not dealing straightforwardly with the
    truth of the good news, I said to Peter, before them all, ‘If you, who were born
    a Jew, adopt Gentile customs, instead of Jewish, why are you trying to compel
    the Gentile converts to adopt Jewish customs?’
  knj-NT: 'Ja'' yet jix wilon jainti'', tol man tool oj chi yute sba eb jaxca yalon
    sk''aneal yet colbanile caw yel, catu'' jix walon tet Pedro sattaj masanil eb
    creyente jaxca ti'': “Jaachti'', Israel jaach, pero laan ja beybal jaxca eb man
    Israel oj. Man lalan oj ja beybalnen sbeybal eb ket Israelal. Yuxan, ¿tzet yuxan
    cha woche, ja'' eb man Israel oj chi beybalnen sbeybal eb ket Israelal?” jin chi
    tet naj.'
  deu-1912: 'Aber da ich sah, daß sie nicht richtig wandelten nach der Wahrheit des
    Evangeliums, sprach ich zu Petrus vor allen öffentlich: So du, der du ein Jude
    bist, heidnisch lebst und nicht jüdisch, warum zwingst du denn die Heiden, jüdisch
    zu leben?'
  san-PUN: ਤਤਸ੍ਤੇ ਪ੍ਰਕ੍ਰੁʼਤਸੁਸੰਵਾਦਰੂਪੇ ਸਰਲਪਥੇ ਨ ਚਰਨ੍ਤੀਤਿ ਦ੍ਰੁʼਸ਼਼੍ਟ੍ਵਾਹੰ ਸਰ੍ੱਵੇਸ਼਼ਾਂ
    ਸਾਕ੍ਸ਼਼ਾਤ੍ ਪਿਤਰਮ੍ ਉਕ੍ਤਵਾਨ੍ ਤ੍ਵੰ ਯਿਹੂਦੀ ਸਨ੍ ਯਦਿ ਯਿਹੂਦਿਮਤੰ ਵਿਹਾਯ ਭਿੰਨਜਾਤੀਯ ਇਵਾਚਰਸਿ
    ਤਰ੍ਹਿ ਯਿਹੂਦਿਮਤਾਚਰਣਾਯ ਭਿੰਨਜਾਤੀਯਾਨ੍ ਕੁਤਃ ਪ੍ਰਵਰ੍ੱਤਯਸਿ?
  nob-LB: 'Da jeg så at de handlet stikk i strid med det sanne budskapet om Jesus,
    sa jeg til Peter mens alle de troende hørte på: ”Du er født jøde, men har nå lenge
    fulgt skikker som ikke er jødiske i stedet for de jødiske tradisjonene. Hvorfor
    vil du plutselig nå tvinge dem som ikke er jøder, til å følge jødiske tradisjoner
    igjen?'
  ntj-ntj: Nyangka-tjananyarna nyangu tjiinya-ya yiwarra kutjarra wanarayintja. Tjukurrpa
    walykumununya-ya tjukarurrulu wanantjamaaltu wantingu. Nyakulalpi-rna Piitanya
    kuru pirningkartu watjarnu, “Wiya, nyuntulun Tjiyu nyinarra. Palunyalun Tjiyu
    wiyapirinypa nyinarranytja. Palunyalu nyaaku-tjananyan watjara kampa kutjuparringkula-ya
    Tjiyupirinypa nyinarratjaku?”
  sxb-NT: Olwa nyawona mbwe ngawakalondokananga no owuene owua injiili, nyagaania
    Petro emberi wa awantu woona ntino, “Iwue ori Omuyaudi, no omenyere ki omuntu
    otari Omuyaudi. Oreeta otie katio, okunigirizia awantu awatari Awayaudi okulonda
    enkola ezia Awayaudi?
  nhu-NT: Ɛ me ndioo n'yɛn lɛ kɛ gee dibole bii cɛɛy cɛɛy no saaka wvù jee wvu ɛkumɛ
    Klistu duŋci kɛ, ɛ me mum ŋgay ɛ̂ Bita ɛ̂ bó bocii ɛjise lɛ, “Wo nu wee Juu, cee
    wase diɛwɛ wee wvù yaa nu kɛ wee Juu le, ɛ no gomte keekane bonyii bò yaa nu kɛ
    Bojuu lɛ bó eceè diɛwɛ Bojuu le nɛɛ le?”
  row-row: Te leleꞌ au ita se nda tungga matetuꞌ Hara-lii Maloleꞌ a hihiin sa, ma
    au ai memaꞌ Petrus mia mata nara ae, “We, aꞌa Peꞌu! Aꞌa ia, memaꞌ atahori Yahudi.
    Te Lamatualain soi dalaꞌ fo atahori mana ramahere neu Yesus Kristus afiꞌ nenepaꞌaꞌ
    ro atahori Yahudi ra agaman hohoro-lalanen fai. Aꞌa simbo nala dalaꞌ naa ena.
    Te, taꞌo bee de aleꞌ ia aꞌa feꞌe mae muꞌususuuꞌ atahori nda Yahudi ra sa, fo tao
    ao nara onaꞌ atahori Yahudi fai?”
  msy-msy: Me akar aghuimɨn guizbangɨra mɨgɨrɨgɨaba deravɨra dar gɨn zui puvatɨ. Ezɨ
    kɨ kamaghɨn men arazir kurabar ganigha egha, Pita men damazimɨn kamaghɨn a mɨgei,
    “Pita, nɨ Judabar gumazir mam, egha nɨ nɨghnɨzir gavgavim Krais Iesusɨn iti, egha
    nɨ Judabar araziba ategha, Kantrin Igharazibar Gumazibar arazir mabagh ami. Gumazir
    maba Jems ko ikegha izezɨma, ezɨ nɨ kantrin igharazibar gumazibar araziba ategha,
    manmagh sua ua Judabar arazibagh ami? Nɨ kamaghɨn amuava, egha manmagh sua Judabar
    arazibar gɨn mangasa Kantrin Igharazibar Gumazibav gɨa, me abɨri?”
  agg-agg: Ranɨyahɨ asu ro ahamumbo hoeirɨheapura aboedɨ hoafɨ anɨhondü meŋgoro ranɨ-nafɨ
    süŋgufe ho-rakoate-memonda, asu ro nindou muŋguambo ahei hɨmboahü Pitambo hoafɨyahandowohü
    sahɨya, “Pita, seana Sudahünd-anafɨ, ŋga moai se Suda-yafe hohoanɨmo süŋgurowandɨ,
    ŋga Suda-yafe ndɨfo nahurai-anafɨ. Ŋga nɨmboe se Suda-yafe ndɨfo ranaheimboya,
    ‘Se Suda-yafe hohoanɨmo süŋgundɨhindɨ,’ asafɨ,” sa hoafɨmehando.
  ptp-ptp: Mêd a val xê môp wê he vông ge, lêc a xovô ên a nêbê he o vông môp ge nivɨha
    tɨyi kɨyang nôn wê xolac nêl ge lêm, om a nêl vô Pita vac he vɨhati mahɨgun ên
    a nêbê, “Ông ge Yuda ti, lêc ông o tɨmu vô môp wê il Yuda vông ge lêm. Nge, ông
    la vô tɨbii baba môp. Lêc môp wê ông vông gwêbaga, tɨyi xocbê ông nêl ên ông nêbê
    tɨbii ba i tɨmu vô Yuda vông môp hɨxôn. Letya nêb ông vông môp tibêge?” A nêl
    kɨyang tibêge vô Pita.
  nak-nak: Eala moli ale eau hiloa veia egite kati tilimuli la gauru ale sesele te
    la valolo ale taritigi te Iesus, eau goio magiri te la lagu giteu tomi, eau veiale
    Pita mago “Eme la tau Iuda, eala moli eme palati kamati tilimuli la vulovulole
    ururu tegatou e Iuda, eme la vulovulomu maiti la tahalo ale logala, eme kamati
    mai la tau Iuda. Me igo mave eme kama vaali tomi legiteu ale logala veia ge lapu
    lou egiteu soilo te la vulovulo le ururu tegatou?”
  lbb-lbb: Ning a oroi a utna ne la toli, bel i mur a momolna ana Wakak a Warwara,
    a atai e Pita namatanla rop mang, “Pita, u a te Juda, ika u laun arlar ana taraila
    ning bel a tarai Juda, ning u kes pa u hangan taum onla. Asa kamkamna ning u angongos
    a taraila ning bel a tarai Juda sur lar mur a toltol anuna tarai Juda?
  kan-2017: ಅವರು ಸುವಾರ್ತೆಯ ಸತ್ಯಾರ್ಥದ ಪ್ರಕಾರ ಸರಿಯಾಗಿ ನಡೆಯುತ್ತಿಲ್ಲವೆಂಬುದನ್ನು ನಾನು ಕಂಡಾಗ
    ಎಲ್ಲರ ಮುಂದೆ ಕೇಫನಿಗೆ ಹೇಳಿದ್ದೇನಂದರೆ, “ನೀನು ಯೆಹೂದ್ಯನಾಗಿದ್ದು ಯೆಹೂದ್ಯರಂತೆ ನಡೆಯದೆ ಅನ್ಯಜನರಂತೆ
    ಬದುಕಿ, ಅನ್ಯಜನರಿಗೆ, ನೀವು ಯೆಹೂದ್ಯರಂತೆ ನಡೆದುಕೊಳ್ಳಬೇಕೆಂದು ಒತ್ತಾಯಪಡಿಸಿ ಹೇಳುವುದಾದರೂ
    ಹೇಗೆ?”
  cso-NT: 'Tɨ³la³ jmɨ́¹ cá¹jɨ́e²¹ jná¹³ hi³ tiú²uú² ná¹jmu² yáh³ tsú² re² la³ cun³
    lɨ́³ jú¹ tson² hi³ hɨe³² jáun² jú¹ chú³², jáun² ñí¹ ta³ ñí¹ la³jɨ́n³² tsá² hí³
    ca³juo³ jná¹³ Pé¹ la³ lá²: “Hnú² bíh¹ jan² tsá² judío, tɨ³la³ má²ca³ma³zián¹³
    bíh¹ hnú² la³jmɨ́¹ zian² jan² tsá²cá²jo²¹, jun³juáh¹³ la³jmɨ́¹ zian² jan² tsá²
    judío yáh³; hi³ jáun² ¿ha³ bí¹ lánh³ rón³² lɨ́¹³ hi³ dí¹quian²¹ nú² jmáɨ¹ tsá²cá²jo²¹
    hi³ ma³zian² tsú² la³jmɨ́¹ zian² jáun² tsá² judíos?”'
  ena-ena: '@see-verse:GAL.002.013'
  tgo-tgo: Mbaŋa ya thuweya lenji vakathako ma ŋgoreiya toto thovuye ghaemunjoru,
    iwaeŋge ya dage weya Pita taulaghɨko e maranji, yaŋa, “Othembe ghen Jiu regha,
    ghanɨthanavu ma ŋgoreiya Jiu ghanjithanavu ko iyemaeŋge ŋgoreiya thiye ma Jiu.
    Ŋgoroŋga eŋge na u vakatha thiye ma Jiu thɨ wo Jiu ghanjithanavu?
  yap-yap: Ma fa’an gguy ndarir folgad ko tin nib mat’aw ni bod rogon e tin riyul’
    nike dag fare Thin Ni Bfel’, mu gog ngak Peter u p’eowcherad ni yad gubin ni lungug,
    “I gur e ga be’ u Israel, machane um ngongol ni bod rogon be’ ni gathi be’ u Israel,
    ma gathi um ngongol ni bod rogon be’ u Israel. Ere ke uw rogon ma kam guy rogon
    ni ngam gelnigem ngak e pi’in gathi yad piyu Israel ni ngar ngongolgad ni bod
    rogon piyu Israel?”
  mop-NT: In wilaj ti ma' toj a tanoo' u betic jabix u c'ati u jajil u t'an a Dioso.
    In tz'e'ectaj a Pedo tu taanoo'o. —Incheche, aj Israelech. C'u' betiqui, walac
    ilic a betic jabix a ma' Israele. Ma' ta'ach a ca' betic a uchben a walacoo' u
