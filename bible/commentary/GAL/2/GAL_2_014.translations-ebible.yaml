    mao.”
  cco-NT: 'Dsʉꞌ mɨ˜ calɨlíꞌˆi e jaˋ røøˋ ta˜ éeˋ i̱ dseaˋ do, co̱ꞌ jaˋ cǿøngˋ røøˋ
    có̱o̱ꞌ˜ júuˆ quiáꞌˉ Dseaˋ Jmáangˉ, jo̱baꞌ caꞌgaanˉ quiáꞌˉ Tʉ́ˆ Simón fɨˊ quiniˇ
    jaléngꞌˋ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ i̱ teáangˉ do ie˜ jo̱, jo̱ cafɨ́ɨˉɨre lala:
    “ꞌNʉˋ calɨsénꞌˋ e lɨnꞌˊ dseaˋ Israel, jo̱ nɨcajmeeꞌˉ e lafaꞌ jaˋ lɨnꞌˊ dseaˋ Israel,
