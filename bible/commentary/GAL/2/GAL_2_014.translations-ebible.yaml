    kar omsau pakan ro senek raiäum, okon, na rusapai, Juda roat akan onok wa tainoriäum.
    Na owon karauk omsau pakan roat ak Juda roat akan onok tainoraun rai awareäum?”
  inb-inb: 'Nuka kawarka­nimi, chi anchu­rig judiu­kunaka sutipa Alli Willai­ta ni­raias­kata
