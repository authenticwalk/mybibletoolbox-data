    ucanseyajobꞌ, y jax net ubꞌan xeꞌ cay awacta tunor era ixnix conda cay achꞌami
    ucꞌabꞌa Cawinquirar Jesucristo. Y era ¿tucꞌa tuaꞌ war ache ubꞌijnuobꞌ tunor e
    gente era xeꞌ majax tuobꞌ e Israel que ucꞌani ani tuaꞌ acꞌupseyanobꞌ tut tunor
    e onian canseyaj tuaꞌ e gente tuaꞌ e Israel tuaꞌ aquetpobꞌ imbꞌutz ani tut e Dios?
    Porque nien net machi war ache lo que war ache ubꞌijnuobꞌ era tin e majax tuobꞌ
    e Israel”, xeꞌ inware nen xeꞌ Pabloen.'
  pls-NT: 'Pero are janha vicon que jehe na tencheha na inchin ttetonha tti ndoa que
    tjago tti joajna que danjo iná vida naroa, janha ndattjan Pedro ngattoxon con
    cain chojni que ditticaon Jesucristo: “Jaha que ná chojni judío joinchehe inchin
    nchehe chojni que jeha judío, co incheha inchin jiquininxin nchehe chojni judío,
