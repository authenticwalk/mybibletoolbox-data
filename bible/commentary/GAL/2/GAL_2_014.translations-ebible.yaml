    mana Israel runakunawan pulla kawsarqa kusala allinta rurarayki. Piru kananqa,
    ¿imapaqnataq paykunamanta chiqanchakarqa, imanutaq nuqanchikkuna Israel runakuna
    rurar kawsanchikllapa chaynuta amalas rurachinayankiqa?” nir.'
  yuw-yuw: 'Oro nocho yaaya yu fatmata ogepmahon uyap nongnongo imu fadocmaha tongga
    nocho Pita suraroho yangamin inong fada ingoroc inogot: ‘Gocu Yuda amna itaroc
    mahong gocu Duicha kombing tobing imongitarocmaha tongga gocu Yuda nanohon gendic
    nongoru urop imi fadoc. Worochai tingtinga gocu oröc noni bumbumyi nanohon toropdecma
    ‘yu Yuda nanohon kiap tararut’ yongo kiring imongitaroc yo?’ ihoroc inogot.'
  hus-NT-1971: U lej t’ajchichic ti cuenta abal yab in junini’ t’ajal an chubaxtalab
    jant’ini’ pel in uchbil quin t’aja’ jitats in aynalits an alhua’ cau. U tauna’
    a Pedro tin tamet patal an tamcunel ebchalab. U ucha’ aba ani’ in t’ajtal ey pel
    i Israel, bel yab in ejtilnal in at Israel, tocat in ejtilnal axi yab Israel.
    Jaxtam jaja’ yabats quin uchbiy axi yab pel i Israel quin ejtilna’ axi pel i Israel
    ani uchbith c’al an ts’ejcath cau.
  med-med: Na ndi, kʉndʉr mel, rʉnang ik kai ei nga nombuⱡa mam kupa ei, wak roⱡmina
    kandʉp, wu kʉⱡ pora kandʉk moⱡina, Pita kundʉp nʉnt mel, “Nim Jura wu ei, wote
    mbo wamp kʉⱡ mel pek morʉn, Jura wamp etmin ei mel mon. Namba uⱡ etkʉn nim ndi,
    mbo wamp kʉⱡ etkʉn, Jura wamp rʉndʉn en?” nʉnt.
  bch-bch: Be gau nagera mambe led kadonga inasi ato kemi aea posanga tautaunga mao,
