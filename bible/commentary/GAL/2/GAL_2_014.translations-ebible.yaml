  mar-mar: पण मी जेव्हा हे बघितले की, शुभवर्तमानाच्या सत्याप्रमाणे ते नीट चालत नाहीत,
    तेव्हा सर्वांसमोर मी केफाला म्हटले, “तू स्वतः यहूदी असून तू जर परराष्ट्रीयाप्रमाणे
    राहतोस आणि यहूद्यांप्रमाणे वागत नाहीस, तर जे परराष्ट्रीयांनी यहूद्यांसारखे वागावे
    म्हणून तू त्याच्यावर जुलूम करितोस हे कसे?”
  snp-snp: Eti o minafa, namokafo kawa kuwa lalo, ka ona kula kanudo ya efe loti moinámamo
