    baiwa. Sa ipa e mai dewa dodomana dewasapona, dia!”
  qub-qub: 'Chayno rurashan mana alli caycashanta ricarmi ermänucunapa ñaupancho Pedruta
    ollgöpar nirä: «Gamga Israel runa caycarpis mana Israel runacunanönami cawaycanqui.
