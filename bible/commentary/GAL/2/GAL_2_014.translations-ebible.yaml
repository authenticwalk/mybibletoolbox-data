    z’Abamawanga ezitali za Kiyudaaya, owaliriza otya Abaamawanga okugobereranga empisa
    z’Ekiyudaaya?”
  yby-yby: Sakiya miniki Jisesida ga lalomidana anulau maya wehe liki wamayoko, mudakoko
