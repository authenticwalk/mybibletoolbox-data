    matev pøpøvumáv, av bugukhokhof qoqotegoam, qo Klisten ezoqam mbain qoqogoam.
    Ndøgo kopømbá. Geté gekha zapâ, ndakin qoqosinaq, neka ndigu bawan vini-ak
    ndoqozø-pouwe, ande Zu ezoqam me ti꞉yagat?”
  rug-rug: Totoso dogoria rau sapu lopu lulia rini sa siraṉa hinokara tanisa Inavoso
    Leana, si norea rau se Pita pa kenudi ri doduru tie. “Agoi na tie Ziu sapu ele
    koa gua rina tie Zenitailo, meke lopu koa gua rina tie Ziu! Vegua meke kote boka
    zukuru nia goi koari na tie Zenitailo, pude di koa gua rina tie Ziu si arini?”
    gunia rau si asa.
  hop-NT: 'Noqw pay puma lomatuawit pas antsanihqat aṅqw lasyaqw, nu amumi put túwahqe,
    pumuy sohsokmuy amutpip Peter aw paṅqawu: Pas um as Jew‐sínonik̇aṅw, Jew‐sinmuy
    qa amún qátuk̇aṅw, soq imuy qa‐Jew‐sinmuy amún hinma. Noqw ya um hinoqw qa‐Jew‐sinom
    as Jew‐sinmuy amún yesniqat amumi ö’qala?'
  san-URD: تَتَسْتے پْرَکرِتَسُسَںوادَرُوپے سَرَلَپَتھے نَ چَرَنْتِیتِ درِشْٹْواہَں
    سَرْوّیشاں ساکْشاتْ پِتَرَمْ اُکْتَوانْ تْوَں یِہُودِی سَنْ یَدِ یِہُودِمَتَں
    وِہایَ بھِنَّجاتِییَ اِواچَرَسِ تَرْہِ یِہُودِمَتاچَرَنایَ بھِنَّجاتِییانْ کُتَح
    پْرَوَرْتَّیَسِ؟
  heb-LB: 'כשראיתי מה קורה שם, וכשנוכחתי לדעת שאינם ישרים ואינם שומרים את דבר אלוהים,
    אמרתי ל‎כֵּיפָא לפני כולם: ”למרות שאתה יהודי מלידה, אינך שומר את חוקי התורה ומצוותיה.
    אם כן מדוע אתה מנסה לשכנע את הגויים האלה לקיים את מצוות התורה?'
  caf-NT: Ndi khunek unzoo, 'i 'alha 'int'ah 'i daja ni, ndunnah Lizwif 'aw ts'ah'un
