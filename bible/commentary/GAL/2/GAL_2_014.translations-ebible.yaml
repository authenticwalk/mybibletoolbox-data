  kbq-kbq: Hianagi nagrama kogeno, Knare Musenkefi fatgo hu'za omanizage'na, maka'mokizmi
    zamufi anage hu'na Pitana asmi'noe, kagra Jiu ne' mani'nenka megi'a vahekna hunka
    nemaninka, Jiu vahekna hunka nomanine. Nankna hunka megi'a vahe'mokizmia, Jiu
    vahe'mo'za nehazaza hiho hunka nehane?
  kbh-kbh: 'Chënga ndoñe quemënjátaniyena jtsamëse nts̈amo yojanamncá, nts̈amo chë
    Jesucristbe ts̈abe noticiënguents̈a ndegombre soyënga endmëncá. Chca sënjáninÿe
    ora, Pédrëbioye nÿetsca os̈buáchiyëngbe delante sënjaniyana: “Aca canÿe judío,
    mo ndoñe judío bendmëncá cojtsiyena, y ndoñe nts̈amo chë judiënga jamama monduamancá;
    chcasna, ¿nts̈amo catjobenaye jamana chë ndoñe judiënga os̈buáchiyënga mo chë
    judiëngcá chamotsiyenama ca?”'
  ron-LSB: 'Când am văzut că nu umblau drept, potrivit adevărului Bunei Vestiri, i-am
    spus lui Petru, în fața tuturor: “Dacă tu, care ești iudeu, trăiești ca neamurile
    și nu ca iudeii, de ce îi obligi pe neamuri să trăiască ca iudeii?'
  pon-pon: A ni ai kilaner, me re jota inen weita, duen melel en ronamau, i ap indai
    on Kepaj mon irail karoj; ma koe men Juj amen kin wia tiak en men liki kan, a
    jo tiak en men Juj, menda koe kin kakaliki on men liki kan, ren wiada tiak en
    men Juj?
  nhe-BL: 'Huajca quema niquitac Pedro ax nejnemiyaya xitlahuac queja quiijtohua Itlajtol
    Toteco, nicajhuac. Iniixpa nochi nopa tlaneltocani, niquilhui: “Xijcaqui Pedro,
    ta tiisraelita tlacatl huan mitztequilijtoque nopa tlanescayotl, pero ama tinejnemi
    queja se tlacatl tlen ax israelita pampa ayoc tijtoquilía sequinoc tlamantli tlen
    quiijtohuaj itlanahuatil Moisés. Huajca, ¿para tlen ama tijnequi ni tlacame tlen
    ax israelitame ma nejnemica queja israelitame? Ax xitlahuac tlen tijchihua.”'
  sps-sps: Nainy te tagei anyo ri te gima vovovou iny a sanaan a rof to te tamainy
    non a man nan Vurungan Rof nane Krais, nyo tsue to ten Pita matar a fokinai faavot,
    “Nyi na tsoiny Juda, an kat tsumanyi faarei non a mes a sikia ma taa Jiu sa nyi
    gima vovovou pis iny rom Faun tana taa Jiu. Jio, kat fei ma parits iny anyin vainy
    fafaaman ton sikia ma taa Jiu, to te tsue fi nyi, ri ma vovou iny kat tana taa
    Jiu ei?”
  wnc-wnc: Siwan nata kawawa wa aminda wamu takeaknga katak dua tawake tasiwa kake
    nata aminbamde kaine Sifas anzing inikum, “Ga Judia nana tapatu ngana sanga Judia
    nana aminda tawake tasikaing kaknga teke gata aminu kepman nana aminde kepi tawake
    tasinggayak,” ngang inikum. “Unzingge gata kepman nana aminda kepi Judia nana
    amindane aknga tawake tasiningge ma yaniwim,” ngang inikum.
  bus-bus: 'Kɛ̀ má è aↄ̃ baaru nna yãpura kũna a zɛ́aro, má ò Pitanɛ aↄ̃ píngi wáa:
    N Yuda ina ń kuu lán bori pãnde bà, èe kɛ lán Yuda bànlo. À kɛ̀ dia nɛɛ̀ gã
    na bori pãndenↄa, lɛ aↄ̃gↄ̃ Yudanↄ yã kũna?'
  gub-BL: A'e rupi aexak a'e Tupàn hape iawy awer a'e pe ihe. Noho kwaw ze'eg puràg
    azeharomoete har rupi a'e wà. A'e rupi aze'eg Pet pe ihe kury, teko paw wanuwa
    rupi ihe kury, hemiawy kwer imume'u pà izupe ihe kury. — Zutew romo ereiko ne.
    Nereiko kwaw zutew ài ne, ta'e nereho kwaw ze'eg kwehe arer rupi ne xe. Ereiko
    zutew 'ym ài ne, a'e izupe. — Màràzàwe tuwe eremuigo kar zutew 'ygwer zutew wazàwe
    ne wà, a'e izupe, hehe hepuranu pà.
  imo-imo: Nalo Gotenga ungu tukumemu lombilko naa kondoringi ulu nani kanopolio kinye
    imbo pali nombeya teringi wali nani Pitando nimboindo, “Nu paimbo Juda iyemu nalo
    nu imbo lupema kinye koniye lekolio enonga ulu puluma tereno. Aku tekolio Juda
    imbomanga ulu puluma naa tereno. Akumunga ambe telka nuni Juda imbomanga ulu puluma
    imbo lupemando paa teaio ninoya?
  boj-boj: Naŋgi Yesus aqa anjam bole degsib ugetonabqa e unsimqa naŋgo ŋamgalaq di
    Pita endegsi minjem, “Ni Juda tamo. Ariya ni Juda naŋgo kumbra dauryqa uratosim
    sawa bei bei qaji naŋgi bulosim naŋgo kumbra dauryeqnum. Di ni kere degyeqnum.
    Ariya kiyaqa ni olo sawa bei bei qaji naŋgi minjreqnum, ‘Niŋgi Juda naŋgo kumbra
    dauryiy’?”
  eng-DRA: 'But when I saw that they walked not uprightly unto the truth of the gospel,
    I said to Cephas before them all: If thou, being a Jew, livest after the manner
    of the Gentiles, and not as the Jews do, how dost thou compel the Gentiles to
    live as do the Jews?'
  knf-knf: 'Wi nwinuŋ kë baankpoş aŧaaŋ na manjoonan manwooŋ Uţup Ulil Unuura, dji
    na Piyeer ţi kadun ki bañaaŋ bŧi : « Iwi inwooŋ nayuday i kabuka, ikdooŋ ji banwooŋ
    baanwo bayuday. Iinţaş bgah bi bayuday. Kë hum di di iŋaluŋ pwuuk banwooŋ baanwo
    bayuday bakak bado kado ji bayuday?'
  san-KHM: តតស្តេ ប្រក្ឫតសុសំវាទរូបេ សរលបថេ ន ចរន្តីតិ ទ្ឫឞ្ដ្វាហំ សវ៌្វេឞាំ សាក្ឞាត៑
    បិតរម៑ ឧក្តវាន៑ ត្វំ យិហូទី សន៑ យទិ យិហូទិមតំ វិហាយ ភិន្នជាតីយ ឥវាចរសិ តហ៌ិ យិហូទិមតាចរណាយ
    ភិន្នជាតីយាន៑ កុតះ ប្រវត៌្តយសិ?
  arn-NT: 'Feymew, iñche pefilu am nor piwke mew ñi miyawnon engün tati werkün montuluwün
    dungu tañi kimeltunieel, feypifiñ ta Pedro rangi tati trawülechi pu che mew: “Eymi,
    tami judiungen, judiu tuwünngenolu reke ta femfaluwkeymi trawüyüm tati pu judiu
    tuwünngenolu engün, fey fewla akulu kiñeke judiu, ¿chem mew anta feypimi tati
    pu judiu tuwünngenolu ñi müngeltuafiel tati pu judiu ñi wimtun dungu?”'
  zas-NT: 'Zeel chi baguian guial ad cayüjnt reeman ziꞌc rëb loj xtiidxzaꞌc Jesucrist,
    dxel rën loj Bëd delant loj gra reeman: “Lüj najl bén Israel abiꞌ ad nabantil
    ziꞌc laa reeman, ¿chexc zeel rüjnl naguiejn guiban ree bén ad najt ree bén Israel
    ziꞌc naban ree bén Israel?'
  ken-NT: Kɛ ngɔ́ nɔ́kɔ́ bɛ bápú kɔ ndɔ́ŋ amɔt nɛ tɛtɛp anɛ achi ndu Mbok Ndɨ́ndɨ́,
    mfate ngati Píta bɛsí bhap mankɛm bɛ, “Mbák wɔ mmu Israɛl ɔ̌kʉ̀ mbɔ mmu anɛ
    apu mmu Israɛl, ndaká yi ɔ́nù bɛkʉ bo abhɛn bápú bo Israɛl mámbák mbɔ bo
    Israɛl?”
