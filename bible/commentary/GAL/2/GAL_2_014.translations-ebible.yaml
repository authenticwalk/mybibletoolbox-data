  taj-taj: तर ङाइ थेनीगदेदा थार्बा पिन्‍बा समाचार अन्‍छार सत्‍यरी भ्रबा आम्राङ्‌नी।
    थेतबासेलमा थेनीगदे जम्‍मालान ङाच्‍छा ङाइ पत्रुसदा “ह्राङ यहूदी तसीनोन अर्गु य्‍हुलला
