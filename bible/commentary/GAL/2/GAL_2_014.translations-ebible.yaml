    aꞌɨ́ɨme ɨ́ mej caí Israél jetze ajtémeꞌecan. Pecaj xaa neꞌu piyen tiꞌitiꞌáꞌachaꞌɨɨ.
    ¿Aꞌiné een jɨmeꞌe piyen huáꞌaruure peꞌɨ́mej ɨ́ mej caí Israél jetze ajtémeꞌecan
    mej mi miyen teꞌaraúrasten tihuáꞌayeꞌira aꞌɨ́ɨme ɨ́ mej Israél jetze ajtémeꞌecan?”'
  zpu-NT: 'Gokbeꞌraꞌ bi llon akeꞌ kanꞌ llayaꞌl gon lliꞌo nombiaꞌllo diꞌll li ke Cristonꞌ.
    Naꞌ ke len naꞌ bdilaꞌ Pedronꞌ rao yeolol beꞌnn kaꞌ ndopenꞌ, naꞌ golleꞌ: “Rweꞌ
    nakteꞌo beꞌnn Israel, naꞌ ba brej yichjoꞌ ka danꞌ nao beꞌnne Israel kaꞌ, nench
    naꞌ llonoꞌ txhen beꞌnn kaꞌ bi nak beꞌnn Israel. Naꞌ nnaꞌ, ¿bixchen llchieꞌzroꞌ
    beꞌnn kaꞌ bi nak beꞌnn Israel gon akeꞌ kanꞌ nak danꞌ nao beꞌnn Israel kaꞌ?”'
  juy-juy: ଆନିଞ୍ଜି ମନଙ୍‌ବରନ୍‌ ଆଜାଡ଼ିନ୍‌ ବାତ୍ତେ ମନଙ୍‌ ଅଃଞଣ୍ଡ୍ରମ୍‌ନେଞ୍ଜି ଗାମ୍‌ଲେ ଞେନ୍‌
    ଆଜ୍ରନାଲିଞନ୍‌ ସିଲଡ୍‌ଲ୍ଲନ୍‌, ଞେନ୍‌ ଅଡ଼୍‌କୋ ମନ୍‌ରାନ୍‌ ଆତେମଡ୍‌ଲୋଙ୍‌ ପିତ୍ରନ୍‌ଆଡଙ୍‌
    ବର୍ରାୟ୍‌, “ଆମନ୍‌ ଜିଉଦିମର୍‌ ଡେଲେ, ଏର୍‌ଜିଉଦିମରଞ୍ଜି ଅନ୍ତମ୍‌ ଞଣ୍ଡ୍ରମ୍‌ଲନ୍‌ ଡେନ୍‌,
    ଏତ୍ତେଲ୍‌ଡେନ୍‌ ଜିଉଦିମରଞ୍ଜି ଅନ୍ତମ୍‌ ଞଣ୍ଡ୍ରମ୍‌ନେନ୍‌ ଆସନ୍‌ ଏର୍‌ଜିଉଦିମରଞ୍ଜିଆଡଙ୍‌ ଏଙ୍ଗାଲେ
    ଞଙ୍‌ଞଙ୍‌ଲେ ରପ୍ତିତଜି ?”
  for-for: 'Piya pugu, naeba agauwapa, igeba taga mpono kamanakaba kampa arupu puma
    nasugu, igategi, ige iyobi Pitapa mayama omintuwe: We, kaeba Yuta yagaramaga to
    kina''mintana iyega''ma mima Yuta kina kantaba kampa pempeka, ayamabaya kaeba
    to marisa kinapa: Yuta kina''mi pesantanaba piyoma, esegima uwaimene, a, uma abigantuwe.'
  epo-epo: 'Kaj kiam mi vidis, ke ili ne prave kondutas laŭ la vero de la evangelio,
    mi diris al Kefas antaŭ ĉiuj: Se vi, estante Judo, naciane vivas, kaj ne kiel
    Judoj, kial vi devigas la nacianojn agi laŭ Judismo?'
  gfk-gfk: Iesen ing bia iau ga nes bia diet pa ga murmur hatakodasne no tutun tano
    tahut na hinhinawas, io, iau ga tange ta Pita ra matmataan ta ira haruat bia,
    “Augu tiga Iudeia ma sen pau lon haruat ma ira Iudeia. Taie. U lon haruat ma diet
    ing diet pai Iudeia. Io kaik, pai takodas bia u hagut diet ing diet pai Iudeia
    bia diet na lon haruat ma ira Iudeia.
  bjz-bjz: Aghá egegutueta, amó gerurera, númane jo gaa bee God da Gaga Taubanava
    vitia-nu ambo-ambo egegambi re. Amindu natofo nanjogoda dibeva anona Pita du eghá
    rirere, “Imó aná Jiusi embó re. Tago imó Jiusi enemboda gitofoda irarinu ambo-ambo
    urota, Jiusi enemboda irari jo ambo-ambo ambi riaravore. Aghá-gea, inona emboro
    daiyaghava Jiusi enemboda gitofo rea bera-bera adi-gea Jiusi enemboda irarinu
    ambo-ambo egegadu?”
  atg-NT: Abi mhi rọ mẹ khi, ẹa rọte odẹ igẹsikia abi oni usomhi onete o ngme, mhi
    la ukpẹloe eni ẹgbọ liẹ iPita, “Ọgbọ iJu u khi, ama wa ngeli abi ọgbọ iJẹta. Elọ
    o zẹ ni u ke rọ nono ni i ri itoto mu ẹgbọ iJẹta ke riẹlẹ ighuighuẹ eyi ẹgbọ iJu?
  bjv-NT: 'Lokɨ m-o kadɨ nḛ rade un go rəbɨ kɨ rɔjetɨ lə Poy Ta kɨ Majɨ al, m-əl
    Pɨyər ta kəm dɨje pətɨ m-ə nə: «Re ḭ kɨ ḭ Jɨpɨ, ɨyə̰ nḛ ra Jɨpɨ je, ə ɨra nḛ
    lə Jɨpɨ je al, e go tɨ al kadɨ ɨndə gu dɔ dɨje tɨ kɨ əi Jɨpɨ je al kadɨ rai nḛ
    lə Jɨpɨ je.»'
  tos-NT: 'Pus acxni̱ quit cúcxilhli̱ pi̱ chuná̱ xlama̱kó̱ xta̱chuná̱ la̱ntla̱ xlacán
    xcatzi̱ko̱y pi̱ ni̱ lacasquín Cristo, ni̱ cma̱tlá̱ni̱lh, chu̱ c-xlacati̱ncan xli̱pacs
    li̱lhu̱hua̱ chuná̱ cuánilh Pedro: “Huix judío hua̱mpi̱ nia̱lh chuná̱ lápa̱t xta̱chuná̱
    la̱ntla̱ xli̱latama̱tcán, huata lápa̱t xta̱chuná̱ la̱ntla̱ ti̱ ni̱ judío, ¿tú̱huan
    chi̱nchu̱ fuerzaj li̱tlahuaniko̱ya̱ yama̱ hua̱nti̱ ni̱ judíos pi̱ chuná̱ calatama̱ko̱lh
    xta̱chuná̱ la̱ntla̱ cha̱tum judío?”'
  rro-rro: Au babai weiana aiha pouna pou namona 'abina tohanai a'i teka'aina, ua
    buonai ikoikiai wairakiai Petero abatana atibaha, “Oi hanona Iuda haumu, ia emu
    babai hanona matoha rama haeai haukia ihobonai nomiaho, ia Iuda haukia 'abana
    aha'i. Aea homanai rama haeai haukia kobahi ahinakia Iuda haukia ekia hoahoai
    katemiaho?”
  mxp-NT: 'Kuts øts ɨdøꞌøn ja nꞌijxy jadeꞌen ku tkabadundɨ sa̱m ja øgyajpxy ømyadya̱ꞌa̱ky
    ttanɨbɨkta̱a̱gɨ, yɨdeꞌen øts ɨdøꞌøn ja Pedro nnɨma̱a̱y jøts nɨdukɨꞌɨyɨ tmadoomɨdøø
    ja janchja̱ꞌwɨbɨtøjktɨ: “¿Tigøjxp mets ya̱ꞌa̱t ja̱a̱ꞌy xukpadunwa̱ꞌa̱ñ ja israelɨt
    ja̱a̱ꞌy chɨna̱a̱ꞌyɨn? Pø tøts mets ja køꞌøm xꞌɨxma̱tsnɨ jekyɨp o mets jam mjadyimyjaguga̱jpɨ.”'
  aak-aak: E éagɨ́a aiwɨ nionɨ ayɨ́ xwɨyɨ́á yayɨ́ neainarɨŋɨ́pɨ píránɨŋɨ́ ɨ́á mɨxɨrɨpa
    nero apɨ tɨ́nɨ nepa xɨxenɨ mɨyarɨŋagɨ́a nɨwɨnɨrɨ́ná Pitaomɨ ámá nɨ́nɨ arɨ́á egɨ́e
    dánɨ re urɨŋanigɨnɨ, “Joxɨ Judayɨ́ woxɨ aí yegɨ́yɨ́ yarɨgɨ́ápa íníná mé émáyɨ́
    yarɨgɨ́ápa nimónɨrɨ yarɨŋoxɨ eŋagɨ nánɨ pí nánɨ émáyɨ́ re oyaiwípoyɨnɨrɨ wikárɨmɨnɨrɨ
    yarɨŋɨnɨ, ‘Judayɨ́ yarɨgɨ́ápa nimónɨrane mepa neranénáyɨ́, nɨpɨkwɨnɨ mɨyarɨŋwɨnɨ.’
    oyaiwípoyɨnɨrɨ pí nánɨ wikárɨmɨnɨrɨ yarɨŋɨnɨ?” urɨŋanigɨnɨ.
  chd-NT: 'Iya'' aiximpola'' aimihuejyi al ƚijca Lataiqui'' loya''apa iƚe al c''a
    lixpic''epa ȽanDios. A''i toƚta''a Lataiqui''. Petsi lalafot''ƚeyopoƚtsi aipalaic''opa
    Pedro, cami: “Ima'' tama unjudío aimaihuequi liƚ''ejma'' lof''as judío, xonca
    taihuequi to lapimaye a''i judío. Itsiya, ¿te cofcuxe''ecopola'' iƚne pe a''ij
    judío? ¿Te comuc''ico''mola'' tihuejle liƚ''ejma'' lun judío?'
  kdc-kdc: Vinyonile mbuli zao zootenda haziigalile na viilonda Mbuli Inogile, nimulongela
    Kefa mgameso ga wanhu wose, “Hamoja gweye kwa Muyahudi, kokala kamba wanhu haweli
    Wayahudi na siyo kamba Muyahudi. Habali kowananahiza wanhu haweli Wayahudi wakweleleze
    vihendo va Wayahudi?”
  nhr-nhr: 'Igaba ẽer ko qãè tchõàn di tseeguan xu xùri tama sa bóò kar ko wèéa ne
    cookg''ai koe ga Petere ba bìrí a máá: “Juta tsi i, igaba tsi ko gane cgoa tc''õóan
    ka tãá zi qhàò zi di ne di cauan cgoa kg''õè, Juta ne dian ka tamase. Ka nxãaska
    dùú saa ncẽe tsi ko qhàò zi di ne chùi, Juta ne di cauan ne gha xùri ka sa?” témé.'
  uig-PIN: 'Əmma mǝn ularning hux hǝwǝrning ⱨǝⱪiⱪiti boyiqǝ durus mangmiƣanliⱪini
    kɵrüp, ⱨǝmmǝylǝnning aldidila Petrusⱪa: «Sǝn Yǝⱨudiy turup, Yǝⱨudiylarning adǝtliri
    boyiqǝ yaximay, bǝlki yat ǝlliklǝrdǝk yaxawatisǝn; xundaⱪ turuⱪluⱪ, nemixⱪa sǝn
    yat ǝlliklǝrni Yǝⱨudiylardǝk yaxaxⱪa zorlimaⱪqimusǝn?» — dedim,'
  beo-beo: 'Ilia da Gode Ea sia: ida:iwane gala amo ea logo defele hame, gugaloiwane
    lalebe na ba:beba:le, na da ili huluane nabima:ne, Bidama amane sia:i, “Di da
    Yu dunu! Be di da Yu dunu ilia hou yolesili, bu Dienadaile dunu ilia hou defele
    agoane hamosu. Amo da defea. Be di da wali Gode Ea hou hame dawa:su dunuma ilia
    hou afadenene, bu Yu dunu ilia hou agoane hamomusa:, gasa bagade sia:mu da defea
    hame galu!”'
  acf-NT: Lè mwen wè yo pa té ka maché menm kon konmisyon Bon Nouvèl-la konsèné Jézi
    Kwi di, mwen di Pita douvan yo tout, “Ou sé on Jwif mé ou té ka fè menm kon on
    moun ki pa Jwif. Ki mannyè atjwèlman ou vlé fòsé sé fwè-a ki pa Jwif-la viv kon
    Jwif?”
  tpi-OTNT: Tasol taim mi lukim ol i no bihainim stret tok tru bilong gutnius, mi
    tokim Pita long ai bilong ol olsem, “Yu wanpela man bilong lain Juda. Tasol yu
    bihainim pasin olsem yu man bilong arapela lain, na i no olsem yu man bilong lain
    Juda. Olsem na watpo yu strong long ol man bilong ol arapela lain long ol i mas
    bihainim pasin bilong ol Juda?”
  mbt-NT: Te pegkakita ku ne ware sikandan mig-ikul te kamalehetan meyitenged te Meupiya
    ne Panugtulen, migkahiyan ku si Pidru diye te tangkaan te langun, “Sabeka ke ma
    perem ne Hudiyu, piru ware nekeiling te Hudiyu ka pegbebatasan nu su diye nekeiling
    te kene ne Hudiyu. Ne mania te egpehesen nu sikandan ne eg-ikul te batasan te
    Hudiyu?
  hau-SA: Da na ga cewa ba sa yin daidai da gaskiyar bishara, sai na ce wa Bitrus
    a gabansu duka, “Kai mutumin Yahuda ne, duk da haka kana rayuwa kamar Ba’al’umme
    ba kamar mutumin Yahuda ba. To, yaya aka yi, kana tilasta Al’ummai su bi al’adun
    Yahudawa?
  mam-NT: 'Pero tej t-xi'' ncye''yena yaa''n junx cybinchbenxin tuyaj jaxxix xnak''tzbil
    ti''j colbil ke, e xi'' nkba''na te Pedro twitz cykil ocslal: “Jun judío tey,
    pero o tzakpeta ti''j cyley judío, bix nwaa''na tisenx tten cyu''n xjal yaa''n
    judío. Ju'' tzunj, ¿tikentzen tzin tyeec''ana il ti''j tu''n cyniman xjal yaa''n
    judío cyley judío tu''n cyel ba''n twitz Dios?'
  udu-udu: 'Hili ki aha/ mishkina ki uni ’konuki dosh ka ji sho’k mo gom gwoŋ gana/
    gi gwom ’borga/ yan mo tani aha/ okina Sap̱a ibwambori uni ’baar mo ki: Waḵki/
    /e ba ta ji Yahuuda/ mo tani dhali diki mii me’d wathi/ jin diki ta Wathi/ Yahuuda/
    mo tani dhali diki mii me’d Wathi/ Yahuuda/ mo tani /e mini mish ’kwani kun ’koki
    ta ’Kwani Yahuuda/ dhu me’d ’Kwani Yahuuda/ kata mo?'
  tvt-tvt: Neng loong ah amiisak ruurangese lam ni lah khoom rumka rah tup angno,
    ngah ih Pitar suh thoontang ngathong ni baattang, “Sen loong ah Jehudi ang abah
    uh Jehudi likhiik lah ang thang Ranglajatte likhiik mamah ih tonglan. Erah ang
    abah, Ranglajatte loong asuh Jehudi likhiik jaatjaat ih tongtheng ngeh jen baat
    nih eh an?”
  bgt-bgt: Kori vido ku reghia na puhi kena eia ke boi leghua na velepuhi ke tutuni
    ke mono kori na Rorongo ke Toke, inau ku haghore heta vania Pita vaghagna iaani
    naghodia imarea gougovu, “Ighoe na mane Jiu, keana o boi leghura na komi nida
    na vetula gougovu ighita mara Jiu. O mono vaghagna na tinoni ke boi Jiu. Na vunegna
    iangeni e boi jino koda hurura arahai kena boi Jiu eigna kedana leghua na komi
    nida na vetula ighita mara Jiu.
  mvn-mvn: Kate yauke adudueyei Vaneana Ahiahina anꞌ anamana inau‑haviei yai dewaia
    wayahina. Wayahina, yauke KepasiV avonei habuhabuai mataia, avona, “Wamke me Iudea
    aitam. Kate ponimana habuhabuna iakwa wamke aka veimea tutuaina eni‑tawanei. Ka
    nonova a itoava tuta ataina wayahina, wamke yawaim taui eha me Iudea yawai deina.
    Kate ataina tuta evonavona taui eha me Iudea wayahia taui nau‑wawani me Iudea
    aka Veimea tutuaina ivi‑putu ivi‑muni‑waiwaiei. Wamke yam dewana eha tunuhina.”
  djk-NT: 'Namo mi si taki, den nái tyai denseefi fiti fa a Bun Nyunsu taki. Ne mi
    kai Peitilisi poti a den taawan fesi taki: “Mi sabi fa yu de wan Dyusama di nái
    libi moo anga Dyu fasi. Da yu kon de enke foluku di á de Dyu. Da saide yu e fende
    taki, taa foluku biibiwan mu teke Dyusama fasi?”'
  uig-LAT: 'Emma men ularning xush xewerning heqiqiti boyiche durus mangmighanliqini
    körüp, hemmeylenning aldidila Pétrusqa: «Sen Yehudiy turup, Yehudiylarning adetliri
    boyiche yashimay, belki yat elliklerdek yashawatisen; shundaq turuqluq, némishqa
    sen yat elliklerni Yehudiylardek yashashqa zorlimaqchimusen?» — dédim,'
  nde-nde: Kwathi lapho ngibona ukuba babengenzi okuhambelana leqiniso levangeli,
    ngathi kuKhefasi phambi kwabo bonke, “Wena ungumJuda kodwa uphila njengoweZizweni
    hatshi njengomJuda. Pho kwenzeka njani ukuba ubambe ngamandla abeZizweni ukuba
    balandele imikhuba yamaJuda na?
  ton-ton: Ka ʻi heʻeku mamata naʻe ʻikai te nau ʻaʻeva totonu, ʻo fakatatau ki he
    moʻoni ʻoe ongoongolelei, ne u pehē ai kia Pita, ʻi he ʻao ʻokinautolu kotoa pē,
    “Kapau ko koe, ko e Siu, ʻoku ke fai ʻo fakatatau ki he anga ʻoe kakai Senitaile,
    kae ʻikai hangē ko e kakai Siu, ko e hā ʻoku ke puleʻi ai ʻae kakai Senitaile
    ke fai ʻo hangē ko e kakai Siu?”
  mir-NT: '@see-verse:GAL.002.013'
  cak-YNT: 'Y roma re niquiban xa man ancha''l-ta nubij chupan re utzulaj ch''abal
    chin re Dios, chiquivach c''a conojel ximbij cha re Pedro: Re naban che man yava-ta
    chic quiq''uin re hermanos man je israelitas-ta, ndel che tzij che naban chique
    che tiene que niquiban re nubij chupan re ka-ley yoj re yoj israelitas. ¿Anchique
    roma xaban quire''? Man quire-ta xaban nabey, roma nabey xava'' quiq''uin re hermanos
    man je israelitas-ta, astapa'' rat yat israelita. Y xk''alajin che man chic naban-ta
    re nubij chupan re ka-ley.'
  ces-1613: 'Ale já uzřev, že nesprostně chodí v pravdě evangelium, řekl jsem Petrovi
    přede všemi: Poněvadž ty jsa Žid, pohansky živ jsi, a ne Židovsky, proč pohany
    k Židovskému způsobu vedeš?'
