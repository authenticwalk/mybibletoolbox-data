  gng-NT: 'Ama n laa'' ba pɛ tigbɛmɔnmɔnt ya gbɛmɔ̀nt bo niʼdonbó ma nnɔ, nɛ n tɔke''
    Piɛr biʼkɛ ya nun bó ki ye: «Sin a yé Suf nɛ, ki teh tɛn wà ŋa yé Suf, ŋa
