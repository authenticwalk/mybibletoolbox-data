  apz-apz: Oso huno wonyoso syofɨsyomantɨfi Jisasɨye hungkunomo minɨngkayoꞌnjo yontanɨngkofi
    uhwonɨmentohe soꞌno ngko Pitamo aꞌamufe tɨmopo hungkuno yokumpohnꞌnyo ole ulɨmentoho,
    Kɨko aꞌamu Juta hwosoho. I osoꞌno kɨko aꞌamu temtitofo kengo somneꞌno ole soꞌno
    kumoꞌnɨngkohoho. Aꞌamu temtitofo kengo kengoso hofɨko aꞌamu Jutafe yahinomo unɨngkafe.
    Osoꞌno kumoꞌnɨngkahonɨngki pehoꞌno syofɨhuꞌmahnnoto. Kɨko huhwosi Jutafe yahinomo
    nto hoꞌnahumahnno hwosoho. Ngko Pitamo ose ulɨmentohefoho.
  yon-yon: Kumban, yi kuu weng amun ye kiwaan yaa awine kande ibmo wonokban wedmaanka,
    yi korem yi arinambo nembed Pita yaa yedmenaan, “Eb kuu Yuuman kumban, eb dobiri
    doreeb kuu Yuudanban areb kerewen. Kumbed komande Yuudanban kuu Yuudan yi amowamob
    awinime ande dedmobendeeb?
  poi-NT: 'Pero cuando ánix iga d́a iwɨ̱watyajpa juuts nɨmpa jém nu̱mapɨc aŋquímayooyi,
    aŋwogáy jém Peto. Cuando aŋtuuma̱neyaj it́u̱mpɨy jém icupɨcneyajwɨɨp Jesús, annɨ́máy
    jém Peto jém pɨxiñt́am iwiñjo̱m: “Mich tu̱m Israelpɨc mipɨ̱xiñ, pero sɨɨp iñchacneum
    iga iŋwatpa jém costumbre juuts iwatyajpa jém Israelpɨc pɨxiñt́am. Sɨ́p iŋwat
    jém tuŋgac pɨxiñt́am icostumbre. ¿Jesɨc t́iiga iñjɨ̱spa iga impɨɨmɨ́ypa jém tuŋgac
    pɨxiñt́am, jém d́apɨc je de Israel, iga iwatyajiñ juuts jém Israelpɨc icostumbre?”'
  wuv-wuv: U'a fanunu'apa'ia ba lomi rona neneraa tamanu na fa'uai laloo fei rawani'a
    warea, una warenaa a'a Peter i pudaa minaa ro'ou, “Yoi hemea Jew, ma'uaa, ei mau
    gutanamu ale'ei Gentile ma abaa ale'ei hemea Jew. Tani opo'o susunaa ei Gentile
