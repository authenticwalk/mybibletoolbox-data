    te ti ap hises menmen mɨt ne Isrel au. Ti hises menmen har ke mɨt ap ne Isrel
    hɨr nisesim. Ti henmak te in ek heriuwe menmen ti hisesim hɨnaaiwɨr mɨt ap ne
