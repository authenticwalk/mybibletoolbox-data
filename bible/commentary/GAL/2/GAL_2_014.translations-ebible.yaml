    on₃jua''₅₄ rë''₂ con''₂ lë́₅ jme₁jmó''₂ ia₁ a₂lɨ́ng''₅ dsa₂ judío, ¿''a₂ bá₄ lia''₂
    jaun₂ chi₁quiang''₅₄ jmɨg₄ dsɨ₂nau₂ a₂le₃chain₂ con''₂ lë́₅ chan₂ dsa₂ judíos?'
  tif-tif: 'nali itami yi, Kii God ami weng tambal kaami liip kaa tituun-kup kutal-fukubip
    dinim o, kalaliya, nali alik imi tiin diim kulu Pita ami talalu bokola-lomdi:
    Juda kayaak nuli tunum miit ma iso ok dakaap, ima dakaap, kaa inin dinim. Yale,
    Juda kabi kaltapni kukup uyo kela-lomdap, yak tunum miit ma Kristen kelin iltap
    ke-lomdap iso, ima inan-tala-balap kaali, tambal. Lale, kamala kalawaata, kanimin
    o kalalawa, tunum miit kusnum ma Kristen kelin ili kanola kukup kalawaali kukuyilawa:
    Ibi Juda numi kukup kaata kutal-fuku-lomdip, kaptum kusal Juda kayaak ita-kup
    iso, kanola ima uyo inin o, kala-lomdap kaa titil-fak-daa kanubap i? aka-lom Pita
    ami kanum bakaanbi kelase ko.'
  nlx-nlx: पुण जेवी मी दिख्यो काय ता हाजाली खोबरीन खेराय पोर हुतरा नाह चालते, ते मी
