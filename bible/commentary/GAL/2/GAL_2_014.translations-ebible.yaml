    niakú nene novane. Nenemú hetoka ve keza Zuta ve lelí oko molokogú vitave loko
    nolanimó nene etamive, loko lo amumó.'
  lcm-lcm: Au, na nala arai ta kari laulauan kapo tav angkokoai ve tutuman i akus
    ro, nala tung e mataria aongos na nala mengen a Kepas asukang ke, “Marai sa na
    kupo vil a lau ke? Tutuman, numai kupo igenen i Iudaia, sikei vola ro using parik
    kulapa anguan usiusing akit ani laulauan ang. Kana kuta melapo lau val ri vap
    i ngising. Sikei si kam lau i akipang suke, kulapo aisul pok iria ta ki uli using
    akit ani keve laulauan si ri Iudaia.
  aer-aer: Nhenge the aremele Peter-ele Jew Jesus-kenhe arrpenhemele-arlke alakenhe
    mpwarerlenge, the itelareke itne-arle apale itirreke. Itne Ayeye Mwerre Jesus-akertenge
    impelheke renhe arratye apentetyakenhele. Nhenge Jesus-kenhe areye Antioch-arenye
    itne apurte-irrerlenge, the Peter alkngetherre ileke itne arerlenge anthurre,
    “Peter itelaraye, unte kwenhe Jew aneme, kenhe unte Jew anetyakenhe-arteke-arle
    aneme. Kele iwenhenge-ame unte itnenhe akngarte-iwelhetyeke ileke Jew areye-arteke
    irretyeke?”
  qvc-NT: 'Chayshina rurashpaqam, Jisukristu niwashqanchiqtaqa manana kasurqanllapachu.
    Chaymi noqa Pablu chay Pidruta yumbay kriyiq masinchiqkunapa ñawpambi anyarqay:
    “Qam isrraylinu kashpapismi, chay mana isrraylinu kaqkunawanqa shumaqta kawsashqa
    kangi. ¿Imapaqnamiri kananqa paykunataqa yach''achiykangi, kustumbrinchiqkunata
    kasushpa, kawsananllapaqa?” nishpa.'
  tgl-ULB: Ngunit noong nakita ko na hindi na sila sumusunod sa katotohanan ng ebanghelyo,
    sinabi ko kay Cefas sa harapan nilang lahat, “Kung ikaw ay Judio ngunit namumuhay
    sa paraan ng mga Gentil sa halip na sa paraan ng Judio, paano mo mapipilit ang
    mga Gentil na mamuhay tulad ng mga Judio?”
  cbs-NT: 'Jaska wakin Jesúsun yusian kayabi chibankin pewama kaneaibu ean uinkin
    Pedro jawen jaibuaibube nia jatu chitekin: “Pedroon, judiobia uatian judioma keskai
    min jatube nixun pikubainshinaki. ¿Jaskai natian jatu bepadani ana chintunkidan
    judiobun beya jau judioma min jatu uinmachakai?'
  xtm-NTPP: 'Kovaa nuu ni jini sa ja masu ka jika ndaa de sukan ká''an tnu''u vii
    tnu''u va''a Su''si ma, te ni jiña''a sa Pedro ma nuu ndaka ñayii ka iyo ma: “Ndijin
    ja kúu ni judío a te jâ ni jaku''ni ini ni ja másu ko sa''a‑ka ni sukan ka kuu
    ñayii judío ma, vaa ora iyo ni nuu ka iyo ñayii masu judío ka kuu i ma, te sa''a
    ni sukan kúni Su''si ma, te vitna ¿nava''a xtetuu ni ñayii masu judío ka kuu i
    ma ja jin ko sa''a‑ka i sukan ka sa''a ka kuu‑ka ñayii judío ma?'
  nnq-nnq: Pinikibona kijemo chabe kube changakipola mu kweli ja Nhwalo Gwambone,
    nganannenge Kefa nnongi ja bandu boa, “Iganukube mwenga Mayahudi, ntama anda bandu
    banga Akayahudi na mmi andi Mayahudije! Nhwotobo, kujiga kakwajalila bandu banga
    Akayahudi kutama andi Akayahudi?”
  bao-NT: 'To biri añurije queti ca ĩirore biro cʉ̃ ca tiitiro ĩagʉ, niipetirã cʉ̃ja
    ca tʉo cojoropʉ, o biro yʉ ĩiwʉ Pedrore: “Mʉa judío bojocʉ nii pacagʉ, judío bojocʉ
    méére biro mʉ bii nii. To bii pacagʉ, ¿ñee tiigʉ judíos ca niitirãre judíos''re
    biro pee cʉ̃ja ca niiro mʉ tiirʉgati?'
  san-ORI: ତତସ୍ତେ ପ୍ରକୃତସୁସଂୱାଦରୂପେ ସରଲପଥେ ନ ଚରନ୍ତୀତି ଦୃଷ୍ଟ୍ୱାହଂ ସର୍ୱ୍ୱେଷାଂ ସାକ୍ଷାତ୍
    ପିତରମ୍ ଉକ୍ତୱାନ୍ ତ୍ୱଂ ଯିହୂଦୀ ସନ୍ ଯଦି ଯିହୂଦିମତଂ ୱିହାଯ ଭିନ୍ନଜାତୀଯ ଇୱାଚରସି ତର୍ହି ଯିହୂଦିମତାଚରଣାଯ
    ଭିନ୍ନଜାତୀଯାନ୍ କୁତଃ ପ୍ରୱର୍ତ୍ତଯସି?
  huv-NT: 'Wüx tajawas lamarangüw pálwüx ngome atnej aquiaach aaga najneaj nanderac
    wüx Teat Cristo, quiaj tapots nasaj a teat Pedro niüng ajlüyeran: “Sitiül ique
    masey nipilan judío ic, pero temerang atnej nop nipilan ngome judío, ¿neol tesajüw
    nipilan ngome judío netam marangüw atnej arangüw nipilan judío?” saj.'
  otn-NT: 'Nu̱''mø ma̱ nu̱gä te øtra̱ Bɛdu p''ʉya ngue ya hi̱mma̱ jua̱ni̱ ngue gue''a̱
    te mma̱nna̱ hoga̱ ''da''yo hya̱ ga̱ ''yo, yø hmi̱ yø dä yø ''yɛ̱c''ɛ̱i̱ p''ʉ dá̱
    hɛjpi, dí ɛ̱mbi̱: “Ague Bɛdu, nu̱''i̱ grá̱ judío, pɛ asta̱ ''nɛ̱sɛ''i, ya xcá̱
    hyɛp''ʉ ''da yø hya̱ mma̱mp''ʉ ja ra̱ ley ga̱ ''yo yø judío. Ya guí øt''e tengu̱tho
    yø ''yɛ̱c''ɛ̱i̱ hi̱ngyø judío. ¿Hanja ya ngue ja guí̱ nnepe da̱ ''yɛ̱n''ʉ yø ''yɛ̱c''ɛ̱i̱
    hi̱ngyø judío ngue jatho ga̱ øthʉ te gä mma̱mp''ʉ ja ra̱ ley ga̱ ''yo yø judío
    ya?” dí ɛ̱mbi̱.'
  nop-nop: Unduŋ tiŋa Jesu’walaŋ Mede Momooŋ diniŋ talii didimeniŋgoŋ mu takaliune
    yabuŋa meeniŋ noli namandahik foloŋgoŋ Pita indiŋ niŋgut. “Du yadi Judamedigoŋ
    Judame indi’walaŋ titiŋ gineŋ moŋ, meeniŋ fekhinit mokit adi tiiŋ unduŋ tihatilaŋ,
    undiniŋdi maŋgande fekhinit mokitdi Judame indi’walaŋ titiŋ u titiŋdok hati yolaŋ?
  obo-NT: To nosorollan ku no iddos id puungan dan, nokosuwoy to bonnaan nonaw no
    idda en so Moppiyon Dinoggan, id sugga ku si Pedro riyot isowwan to langun, kahi
    ku to, “Od kosoobbuwan a moho kikow, Pedro. Judio ka man nanoy, piru waa ru ikula
    iddos dumon botasanon ta no imman kad to konna Judio. De-en mambo man tod pohoson
    du kos konna mgo Judio no od ikuu to botasanon ta no mgo Judio?”
  cak-ENT: 'Y roma c''a ri nquibün xa man ruc''uan tüj ri'' riq''uin ri ketzij ri
    nbij chupan ri utzilüj tzij richin colonic, chiquivüch c''a conojel xinbij chin
    ri Pedro: Rat rat israelita, pero xa cachi''el ri nquibün ri vinük man ye israelitas
    tüj, xa quiri'' ri nabün. ¿Ncatiquer ta nabün cheque ri man ye israelitas tüj
    que nquibün ri nbij chupan ri ley ri xuya'' ri Dios richin ri Moisés, tok rat
    man nac''ut tüj avi'' chiquivüch pan ac''aslen que rat israelita?'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ ᤛᤢᤏᤠᤀᤡᤱᤅᤡᤸᤗᤧᤴ ᤛᤧᤰᤂᤠᤒᤠ ᤐᤠ᤺ᤴᤏᤥ ᤔᤧᤶᤒᤳᤇᤧᤶᤒᤠ ᤏᤡ᤺ᤛᤢᤱᤛᤡᤱᤅᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ
    ᤂᤢᤏᤡ᤹ ᤋᤃᤡᤀᤣ ᤐᤋᤪᤢᤛᤧᤴ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤱᤗ ᤑᤧ᤺ᤰᤋᤢᤱ. “ᤂᤧᤏᤧ᤹ᤃ ᤕᤜᤢᤍᤡᤏᤧᤛᤠᤱ ᤕᤜᤢᤍᤡ ᤜᤧᤰᤁᤣ ᤁᤧᤴᤘᤠ᤹ᤏᤧᤴ.
    ᤁᤖ ᤌᤡᤶᤔᤧᤴᤍᤱ ᤛᤢᤘᤠᤱ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤁᤧᤘᤠ᤹॥ ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤏᤧ᤹ ᤀᤡ᤺ᤵᤔᤠ ᤏᤠ᤺ᤵᤔᤠ ᤁᤧᤗᤧᤖᤢ ᤁᤧᤍᤣ᤺ᤛᤢᤒᤠ
    ᤕᤜᤢᤍᤡ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤴ ᤀᤠᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤌᤡᤶᤔᤧᤴᤍᤱ ᤛᤢᤘᤠᤱᤜᤠ᤹ ᤀᤡ᤺ᤵᤔᤠ ᤏᤠ᤺ᤵᤔᤠ ᤐᤥ᤺ᤱ ᤗ᤹ᤖᤡᤰ ᤁᤧᤔᤧᤳᤋᤢᤛᤡᤒᤠᤒᤣ᥅”
  mie-NT: 'Ñúcuán de nī jinī ni jā ní nayūhú ndá dē jā cajī dē stāā jíín nchivī ñúcuán,
    de súcuán cúu jāá nduú cā jíca dē jíín modo jā cáhān tūhun jā scácu yā yóhó. De
    nī ncāhān ni nūū Pedro, nī jinī jínúū ndācá dē: Ndóhó jā cúu tēe nación ō hebreo,
    nduú cā squíncuu nú ley táhán ó nchivī hebreo, chi yájī nū jíín nchivī ñúcuán.
    ¿De nājēhē sáhá nú fuerza ji jā squíncuu maá ji ley táhán ó hebreo, de tú nduú
    squíncuu maá nú? ncachī ni.'
  san-TIB: ཏཏསྟེ པྲཀྲྀཏསུསཾཝཱདརཱུཔེ སརལཔཐེ ན ཙརནྟཱིཏི དྲྀཥྚྭཱཧཾ སཪྻྭེཥཱཾ སཱཀྵཱཏ྄ པིཏརམ྄
    ཨུཀྟཝཱན྄ ཏྭཾ ཡིཧཱུདཱི སན྄ ཡདི ཡིཧཱུདིམཏཾ ཝིཧཱཡ བྷིནྣཛཱཏཱིཡ ཨིཝཱཙརསི ཏརྷི ཡིཧཱུདིམཏཱཙརཎཱཡ
    བྷིནྣཛཱཏཱིཡཱན྄ ཀུཏཿ པྲཝརྟྟཡསི?
  qve-NT: 'Chaymi Jesucristopa allin yachachikuyninkunaman hina, mana allin ruwasqankuta
    rikuspay, llapallan runakunapa ñawpaqninpi Pedrotaqa q''aqcharani khaynata: —Qanqa
    Israel nacionniyoq runa kashaspaykin, huk law nacionniyoq runakuna hina kawsashanki.
    Saynata kawsashaspaykiri, ¿imanaqtintaq Jesucristopi creeq huk law nacionniyoq
    runakunatari obligashanki, circuncisión costumbreta ruwachikunankupaqrí? nispay.'
  pao-NT: Soo Peter gi ka Te Naa kaaheno tumayohokute. Oosoo ka Te Naa togesapa unnena
    gi nakaheesoobedya. Nu no'oko numu nakana ka Peter meeoo netamma, “U mow Jew nana.
    Meno'o maneka u uusoo gi mu Jew tumayohokute. U yise meno'o mu gi Jew numu ka
    Jew tumayohope nage tuungu. U tubetse unu ma'emukwa.”
  cbu-NT: Ashirangu anoo nuwsha paranguri, mangishi chinaranguri, Nitaati ashkusin
    an itsinsarsin Isusush kuk tachitkazinllinaja, tárangina. Ashirucha, washunandari
    shaniyeeruni, Pitorootssha tasaseeri nambarangshina. ¿Mayaamsha shiy tsimbun k'kuz
    payuksha? tárangina. Sirú Utaáshuchtaatish shiy Utaáshuchee kuk kapeetarangush,
    tunarpat tputs kis ipunarangsha; uwash pang' katungarangsha. Itaru, ¿natsha yusur
    uwashtam Utaáshucheetstam kuk payupi átush ashkish? Shiysha ambi ashkush tunaree
    yutarit tayaspataksha. Utaáshuch taaku ashiritam taangtsa, átpaz ashiru ashiksha.
    Itaru, an yutarita, tárangashina Pitorootsi.
  usa-usa: 'kemá yemmá yimónáunama átê-wataaraqa íma arupú umá uréire kéowaq yúrakaq
    Pítaamma maará téq timá ámikaune: “emá Ítíráaeo-nakomanibo Yéqtaaeo-nakoraa uráane.
    náaraq umáwaq Yéqtaaeo-wayukama mamá Ítíráaeo-wayukati yáaimma waránô?” téq tiráune.'
  soy-soy: 'Kɑm n yɛ̃́ tɛ ɑ́pi Nsímɛ́ Kɛcirɛ nɛ ɑsei tikilɛ̃, ɑm pinnɛ́í inipɛɛ-i
    Piyɛɛ mɑɑ rɛ: Pɔ́ɔ nní Usuifi, pɔn mpuri sɑnɛ pikɔ́ isoi icɔ n le, ɑ́i Moisi
    isé kɑɑ tíkilɛ̃, íye kɑɑ yɛ́ pɛɛ mpuri sɑnɛ pikɔ́ ricɔ́ŋ tɛ pikɛ́ Pisuifi isoi
    icɔ li?'
  hui-hui: Tigua Bi Mana Debene henene ngadagua bule hariga tigabini ndo piyane hondowa
    ti bibahende hale hai helo i̱na Pida talialu bi larugo ogo, Í̠ Yu agali howa Yu
    agali hagadagua ndo hari. Wali agali tara tara karu hagadagua harigoni. Ani buwa
    wali agali tara tara karuhondo ti Yu wali agalime hagadagua halimu lalu agua labehe
    kebe, laru.
  amf-amf: Kesa waadimano Barjosa dhacchintan upsinbesana gon konin maatiminam i haapaysaka,
    Bhethiroosna “Ya Ayiwd eedi dahayse Ayiwd eensa dambinka dayma Ayiwdtay hamma
