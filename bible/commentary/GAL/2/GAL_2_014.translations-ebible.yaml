    ijotawece niɡ̶ijo oko, “Akaami judeu, pida jiɡ̶ikani me iwitece ane lakataɡ̶a
    judeutedi, odaa jiɡ̶iwitece anodaaɡ̶ee niɡ̶ina ane daɡ̶a judeutedi. Enige, igaamee
    ina memaani me iedeɡ̶eni ina ane daɡ̶a judeutedi modioteci ane lakataɡ̶a judeutedi?”
  bmh-bmh: Iz dudu go agal igul uligemin go Yesus nugau Ze Naliupet subantal sesamorab
    tam. Gonun, iz duailel ameagab ebu araog Pita auremin, “Na Zuda du, na koli kekulaimai,
    emgasag tub ebuan du sul dacanem, gonun, na ulis, Zuda dudu agal igul i sesamorem.
    Na einen emgasag ipal ebuan dudu ag Zuda dudu agal igul sesamorabun aimai awaranem?”
  ctu-BL: 'Che'' bʌ tsaj q''uele mach tojic woli'' yajñelob ti'' sujmlel jini wen
