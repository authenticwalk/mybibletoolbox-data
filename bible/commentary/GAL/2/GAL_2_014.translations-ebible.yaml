  san-TAM: 'ததஸ்தே ப்ரக்ருʼதஸுஸம்ʼவாத³ரூபே ஸரலபதே² ந சரந்தீதி த்³ருʼஷ்ட்வாஹம்ʼ ஸர்வ்வேஷாம்ʼ
