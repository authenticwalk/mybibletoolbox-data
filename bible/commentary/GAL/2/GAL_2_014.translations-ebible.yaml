  qxn-NT: 'Tsaynö rasumpa salvaciunpag Señor Jesucristopa Alli Willacuyninta mana
    shumag cumpliptinmi apostol Pedrota llapan goricashga runacunapa puntanchö piñapar
    nirgä: “Si gam judiu caycarga ¿imanirtan judiucunapa llapan costumbrincunata mana
