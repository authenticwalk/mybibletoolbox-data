  ind-AYT: Ketika aku melihat bahwa mereka bertindak tidak sejalan dengan kebenaran
    Injil, maka aku berkata kepada Kefas di depan semua orang, “Kalau kamu orang Yahudi
    hidup seperti orang bukan Yahudi, bagaimana mungkin kamu memaksa orang bukan Yahudi
    untuk hidup seperti orang Yahudi?”
  cjo-NT: 'Noñaantapaakariri naaka Peetero eejatzi paashini joriiyopaeni tee itsipateeyarini
    paashinijatzitatsiri atziri, niyotaki tee imonkaatziro iroka kyaaryootatsiri akamanteeyiririni
    atziri: “Rowawijaakotashiteeyeeni apatziro Jesokirishito, tee ikanteeyeeni amonkaatero
    rametayitarini ajoriiyotzinkarite awijakotantyaari”. Roojatzi ipiyoteeyantakarini
    maawaeni ameenteeyaririni Jesoshi, nokantzimotakiri irira riraga Peetero: “Tema
    eeroka joriiyo, omaanta chapinki tee pikimitaperotari ajoriiyotzinkaritepero,
    inta pikimitakari paashinijatzitatsiri atziri. Piyotaki apatziro Jesoshi rowawijaakotakimi;
    omaanta iroñaaka tee powanaawo maawaeni owanawontsi ikimitaga kaari joriiyotatsi
    rowayitawoni maawaeni; inta powakawo rametayitarini achariniiteni. Kimitaka pikenkithashiryaakagaeyakarini
    tee riro Jesoshi apatziro rowawijaakotantzi. Pikenkithashiryaakagaeyakarini okameethatzi
    eejatzi imonkaatero maawaeni rametayitarini joriiyopaeni. Tee okameethatzi iroka.'
  nsn-nsn: Gine ku banga peo pare, ahikisin pah ra uakeluk uakokodoho tun toro man
