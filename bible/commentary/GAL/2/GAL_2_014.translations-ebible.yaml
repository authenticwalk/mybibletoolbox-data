    “Nyun Lizwif 'unint'ah 'et whunts'ih 'udun yun k'ut whut'en k'una'a ndi yun k'ut
    inda. 'Ink'ez di ka 'udun yun k'ut whut'en Lizwif k'una'a dune hoole hukwa' bilh'en?
  mio-NT: Ndehi ti ña cuiti vaha savaha ñi. Ña savaha ñi cha ndicha cuhva iyo tuhun
    vaha. Tacan cuu, ta quechaha cati yu chi ra Pedro ti ñivi judío cuu maan ra, soco
    ña sacahnu ca ra cuhva sacahnu ñivi judío. Vitin cha iyo ra cuhva iyo ñivi cuu
    inga tucu ñivi. Chacan cuu cha ña cua cuu sanini ra chi ñivi cuu inga tucu ñivi,
    ta cua sacahnu ñi costumbre sacahnu ñivi judío, cati yu chihin ra nu iyo cuiti
    ñivi Ndioo can.
  srq-NT: Dios cheẽ nduɨ sɨ eã ño ngue Pedro riqui nguiã. Judíos nguesenda rese. Nyɨɨcuasẽ
    mose judíos eã sɨ. Nyebe acheẽ asi nguiã Pedro je mbiásaa. —Nde Jesucristo ɨcua
    mose, erehuɨ que judíos rameɨ ñee sɨ cote ra. Judío raque nde. ¿Mbaerã ereɨco
    ñee judíos eã je re? “Judíos rameɨ ñee nduɨ jẽɨngo”, ɨ ee re.
  kje-NT: Ya'u do'onedi hi kar lernohi Lira Wawa'an nin panaeku ma namlolo eni me'e,
    de ya'u dadiyala Petrus lolo heri kalarna a'aheni, “I wal'u, Petrus! O mamwali
    ri Yahudi, maa nadedem om lernohi ri ma ka namwali Yahudi rir noho honolla, la
    o me'ene ka masala kerkerhe Makromod Lalap Nin keneri hono'ok me'e, de alhi'ihepe
    o makerne ri ma ka namwali Yahudi enihe lernohi keneri hono'ok rahu eni?”
  gaz-gaz: Anis yommuu akka isaan daandii dhugaa wangeelaa irra hin deemne argetti
    hunda isaanii duratti Keefaan akkana jedhe; “Ati Yihuudii dha; garuu utuu akka
    Yihuudiitti hin taʼin akka Nama Ormaatti jiraatta; yoos ati akkamitti akka Namoonni
    Ormaa bartee Yihuudootaa duukaa buʼan dirqisiifta ree?
  kud-kud: Ainaena yau yahanapuiya'o ebeha Yeisu Besinana wasana dumwadumwaluna nigele
    hiyamulimulitaei moiha, ta maudoidi mehediyai Pita yapanivilaei, yawalo, ‘Augelu,
    owa Yudeya towahona, na tupwana hauga taumiya Yudeya yada mumugao utautau gabaedi
    na vali dalava mumugadi uve'ao'aonaedi, eeta vedova mata vali dalava tomowadiyaone
    u'abiye nuwabuidine ta ita Yudeya mumugada himulitaei?’
  urb-NT: 'Pesarahã! Myrandu katu ke ukwa katu rahã, jetehar te ke ukwa katu. Aja
    Petu ta ixo ym. Ame''ẽ ke ihẽ akwa rahã, hetaha ta ruwa koty Petu pe ihẽ apandu:
    —Nde riki jundéu awa ke. Jundéu awa aja ym ame''ẽ ta aja nde erexo ramõ. A''eta
    namõ upa katu te ma''e ke nde ere''u ereĩ. Jundéu awa ta aja ym. Upa ma''e ke
    u''u ym. Aja rahã, jundéu awa aja ym ame''ẽ ta pe: “Mã peja jundéu awa ta aja
    pexo katu” aja ym epandu. Katu ym aja — aja Petu pe ihẽ aje''ẽ je''ẽ riki. (Aja
    rahã, Petu aja Jesu mondo ame''ẽ ke ihẽ, aja amujekwa katu. A''erehe Petu pe ihẽ
    aje''ẽ je''ẽ katu ihẽ.)'
  fra-LSG: 'Voyant qu’ils ne marchaient pas droit selon la vérité de l’Évangile, je
    dis à Céphas, en présence de tous: Si toi qui es Juif, tu vis à la manière des
    païens et non à la manière des Juifs, pourquoi forces-tu les païens à judaïser?'
  san-HK: tataste prakRtasusaMvAdarUpe saralapathe na carantIti dRSTvAhaM sarvveSAM
