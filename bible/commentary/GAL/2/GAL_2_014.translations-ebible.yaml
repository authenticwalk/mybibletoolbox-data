    Cananqa ¿Imanirtaq tse mana israel caqcuna israel nunacunapa costumbrintsiccunataraq
    cumpliyänanta munanqui!” nir.'
  gaw-gaw: Aria ag Nai Ena ip̱unigṯe amubia ii oip̱ig anidmi amunu da ag noolagp̱a
    Petrus amegp̱a ami. “Na Juda danab amge na matu Juda dilag kobol uuna, iiṯa aḏi
    ele e lap̱ig. Na ag kobol dim lamidṯeb bia heme amunu aḏinu na gemu iiṯa aḏi,
    ag Juda kobol amu dim lamidḵulagnu g̱agaṯag heṯem?
  nca-nca: Quko nondo eneŋo oteteyó qenero, enendo miti mande hamó ŋu kama howeyoteŋgo,
