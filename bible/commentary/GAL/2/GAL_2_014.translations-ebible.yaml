  cbi-NTPO: 'Tsenñu'' mitya anbuda jutyu Diosa'' mika ura kuinda naati pamuuñuba tsanguendetyuñu,
    muba demeena Pedro'' kajuunuren entsandiwayu: Ñu, judío chachi ma juuren, judío
    jutyu chun tsanamuba, ¿nenñaa judío chachi jutyulanaa, judío chachi juuñungue
    dechuijkaanu tenguen? tiwayu.'
  ikk-NT: Ogẹn m gi hụn a nị ihiẹn wẹ rị e mẹ lẹ ezioku rị oziọma a dangbamanị, m
    nọ nọ id'ẹnya wẹ ile sị Pita, “Onyẹ Ju kẹ ị wụ, kanị ị rị e bi kẹ ndị wụlẹni ndị
    Ju, y'a ra bi kẹ ndị Ju. Nanị kẹ i dọnzị nwan a chọ nị ị wa obibi ndị Ju ye ndị
    wụlẹni ndị Ju olu?”
  leu-leu: Layaan ne texaas o ri pife usi fatak a tuunayan sina Lagasai Roxo, ne baras
    na Pita la matana mu rabuna xapiak e ne xuuse, “Nano, no mataa Juda taasaxa no
    taagul malaan sena rabuna aava ri pife Juda layaan a rabuna ti Jerusalem ri pife
    waan. Taasaxa naboxo ri waan iau e nano, no taxa fasasong a mu rabuna aava ri
    pife Juda o ri taa usi a vilaana sina mu Juda, bo?
  maz-NT: 'Nguec''ua ró unnc''ö ngüenda c''ü dya ma jo c''ü mi xõgüji. Na ngueje c''o
    jña c''o mama ja ga salvazüji, dya mama c''ü rá xõgüji a cjanu. Nguec''ua rvá
    huënch''i e Pedro nu ja mi cãrãji texeji, ró xipji a cjava: “Nu''tsc''e i̱ṉ cjague
    c''ü t''opjü c''o ín leygöji c''ü dya rá cjaji nutscöji rí menzumüji a Israel;
    i̱ṉ sigueji o xëdyi yo dya menzumü a Israel. Dya s''o c''ü i̱ṉ cjague dya a cjanu,
    na jo c''ü. Nguec''ua, ¿jenga i̱ xõgue cja yo cjuarma yo dya menzumü a Israel?
    Ra nguijñiji c''ü ni jyodü ra tsjaji c''ua ja nzi ga tsja yo ín menzumügöji, xo
    ra jyodü ra cumpleji texe c''o ín leygöji. Pero dya ni jyodü.”'
  bod-N: འོན༌ཀྱང༌། བདག་གིས་ཁོ་རྣམས་ཀྱི་སྤྱོད་ལམ་མི་དྲང་བ་དེ་ནི་འཕྲིན་བཟང་གི་བདེན་ལུགས་དང་མི་མཐུན་པ་མཐོང༌བས།
    མི་ཚོགས་ཀྱི་མདུན་ནས་ཀེ་ཕཱ་ལ་འདི་ལྟར༌དུ། ཁྱོད་ནི་ཡ་ཧུ་དཱ་པ་ཞིག་ཡིན་ཡང་ཡ་ཧུ་དཱ་པའི་ཆོས་ཀྱི་ལུགས་སྲོལ་དོར་ནས་ཕྱི་ཕྱོགས་པ་ལྟར་སྤྱད་པ་སྤྱོད་ན།
    ད་དུང་བཙན་གྱིས་ཕྱི་ཕྱོགས་པ་རྣམས་ལ་ཡ་ཧུ་དཱ་པ་ལྟར་སྤྱད་པ་སྤྱོད་པར་བསྐུལ་བ་དེ་ཅི་ཡིན་ནམ་ཞེས་སྨྲས༌ཤིང༌།
  tca-NT: 'Natürü yexguma nüxü̃ chadèu̱xgu na tama Tupanaãrü ore i mexü̃ tüxü̃ ngu̱xẽẽxü̃ãcüma
    na namaxẽxü̃ ga yema yatügü, rü guxü̃ ga yaxõgüxü̃pẽ́xewa Pedruxü̃ nüxü̃ chaxĩnüxẽẽ.
    Rü ñacharügü nüxü̃: “Rü dücax i cuma na Yudíuchirẽ́x quiĩxü̃, cuma rü tama aixcüma
    Yudíugücümagu quixũ. ¿Rü ñuxãcü i ñu̱xma i cunamuxü̃ na Yudíugücümagu naxĩxü̃
    i ngẽma duü̃xü̃gü i tama Yudíugü ixĩgüxü̃?” ñacharügü nüxü̃.'
  zpl-NT: 'Enzeꞌe, chenu ulañia nú la riꞌi beella tucu nú rni stichiaꞌ Jesucristo
    che unia lu Pedro ante lu yebeella: “Liꞌilu nú necalu bene Israel la nehuañilu
    tucu nú nehuañi beella. ¿Nu xneca niarquiꞌlu nú riꞌilu juerza bee bene enu laca
    bee bene Israel nú huañi beella tucu nú nehuañi bee bene Israel?”'
  mbc-NT: Mîrîrî era'mauya yai, epu'tî'pîuya yairî pra awanî. Cristo yekare nekareme'to'
    yawîrî pra awanî. Mîrîrî ye'nen ta'pîuya Pedro pî' tamî'nawîronkon rawîrî si'ma.
    —‍A'kî, Judeu pe pu'kuru awanî, tîîse aako'mamî pepîn Judeuyamî' yeseru yawîrî.
    Ayekkari yonpapîtî'pîya Judeuyamî' pepîn pokonpe to' warantî. Tîîse “Taatarimai
    to' piapai”, taaya, “Judeuyamî' yeseru kupîya'nîkon e'pai man”, taaya to' pî',
    to' piapai taatarimai. Tîîse mîrîrî wanî pepîn yairî —‍ta'pîuya ipî'.
  ndg-ndg: Lakini panibweni kwamba babile bakengama lii injili ya kweli, natikumbakia
    Kefa mnonge yabe boti, kama mwenga ni Ayahudi lakini mutuma kwa tabia ya bandu
    ba mataifa badala ya tabia za kiyahudi.”
  wsk-wsk: Se ani nuna den gilalong ko munan nunguning me karo tuman se arigem mu,
    ani suen la nongoma te Peter wetang la kausem ale maem, “Ni Juda kari, bare aitak
    ni imi te mu ni Juda kari iwita me bagasam, ni sor saki ko kari iwita bagasam.
    Se ekela uleng mu ni yawarakala bitawerem. Bare aitak awuk se pelerem aking Juda
    nunga kiwem umu aking imi te karo tuiwasam? Ni uwuta beterem se sor saki ko kariimet
    imi karogo la karo tuiwasan.
  toj-NT: 'Pero ja queni, cuando quila que toj pacaxero ja jas huanei ‑ porque mi
    jach huax yala ja jas yajc''achil seunej quitic ja Cristo ‑ ti cal yab ja Pedro
    ja ba sti sat spetzanil ja quermanotic tzomane ja tihui: ―Meran ni yena Pedro,
    ja ajyi mi ni nunca oj huaacotic lajan soc ja ma'' mi judiouqui porque mi ni june
    ja ma'' mero judio sc''ulan ja jachuqui. Ja quentiqui mero jítimo judiootic pero
    caunejtic xa can ja jcostumbretic ja jastal ja jmojtic jahui. Iday, jaxa huego
    huaxa huala que lec y huax cho ahuala que oj stul ja jcostumbre ja ma'' mi judiouqui.
    ¿Lec ama jau ba? Jach ni mero cal yab claroa.'
  tbc-tbc: Gug saen ŋai ŋeil ak man iŋ bilaluŋ san ru rumok ta diganuri itaot na ya,
    amaiak niŋen o ŋai fidian naod na Pita igo ŋurupeig ŋabol a. “Oŋ Juda dar lo lasa
    bo man Juda sad kagin ta uri pani na da. Tia, oŋ gob adi sad kagin lo ago utor
    da. Ago tap, ata wo oŋ gob adi Juda sad kagin an diri dupani wo susuŋanai dak
    i?
  sna-sna: Ndakati ndaona kuti vakanga vasingafambi muchokwadi chevhangeri, ndakati
    kuna Petro pamberi pavo vose, “Iwe uri muJudha, asi unoda kurarama somuHedheni,
    kwete somuJudha. Seiko, zvino, uchimanikidza veDzimwe Ndudzi kuti vatevere tsika
    dzechiJudha?
  smk-NT: Ket sin naamingaw kon mampangimey saran kai nin maitukoy sa katutu'wan a
    wanan Mabistan Patanda', wangko kona ni Pedro sa adapan ran sarba, “Si'ka Pedro,
    saya kan Judio, bale' mampagkabyay kaynan bara'mon ambo' nin Judio ta kai moyna
    nin mantumbuken a kaugalian ran Judio. Mayin nin sawanin ket pasueten mosaray
    ambo' nin Judio nin magkabyay saran bilang nin Judio?”
  grc-TCGNT: Ἀλλ᾽ ὅτε εἶδον ὅτι οὐκ ὀρθοποδοῦσι πρὸς τὴν ἀλήθειαν τοῦ εὐαγγελίου,
    εἶπον τῷ Πέτρῳ ἔμπροσθεν πάντων, Εἰ σύ, Ἰουδαῖος ὑπάρχων, ἐθνικῶς ζῇς καὶ οὐκ
    Ἰουδαϊκῶς, τί τὰ ἔθνη ἀναγκάζεις Ἰουδαΐζειν;
  gof-WFTW: Shin entti Wonggelaa tumatethan suure hamuttonnayssa be7ada, Phexiroosa
    asa ubbaa sinthan, “Neeni Ayhude gidashe, Ayhude wogaatho gidonnashin, Ayhude
    gidonna asada de7aasa; yaatin, waanada Ayhude gidonnayssata, ‘Ayhude wogan de7ite
    gada wolqqatay?’ ” yaagas.
  spa-BLM: 'Pero al ver que no andaban rectamente según la verdad de la Buena Nueva,
    dije a Pedro delante de todos: “Si tú, siendo judío, vives como los gentiles y
    no como los judíos, ¿por qué obligas a los gentiles a vivir como los judíos?'
  kyz-NT: '@see-verse:GAL.002.013'
  dao-dao: Thangkdaw üng am ami cehcawn ka jah ksing law üng Pitaa veia, “Nang Judah
    khyanga na kyaki cunsepi Judah khyanga mäiha am xüngsei lü khyangmjükce hea mäiha
    na xüngseiki. Acunüng ihawkba khyangmjükce he Judah khyang hea kba xüngsei khai
    hea amthuia na jah ngtünsaki ni?” ti lü avana ma ka pyen.
  cya-cya: 'Una xa na''an si''yana a ngui''ni ne'' tsaña''an nguiaa cha'' nu ngulo''o
    Cristo, xacan'' ycuin'' lo''o yu Tyo tloo ndi''in nchgaa jun can'': Nu''huin lca
    sca ne'' judio, una cua'' ñii ngui''ni tsaña''an n''ni ne'' gentil, lo'' si''i
    ña''an n''ni ne'' judio. ¿Ñi cha'' nchca ti'' xicu''ni ''in ne'' gentil cu''ni
    ne'' tsaña''an n''ni ne'' judio?'
  wrk-wrk: Jali ngayu jingkijba yalunya, yangkalamba yalungki yalundunanyi ngurranyinanyi,
    baki jingkijba ngayi, nanda balki. Miku yaliyanyi jungku yurlurrmba yuwana nanganginkanyi
    Jisus Krayiskanyi. Miku yaliyanyi jungku yurlurrmba nangangi. Bukambiju Krisjinmuku,
    marda Jumuku marda ngurranyimuku, bukambiju yalu jandanyimuku nangangi Kudkanyi.
    Nanankardi ngayi ngirrwa nangangi Bidanyi. Ngirrwa ngayi nangangi, baki yingkamukunyi
    ngana yali manku ngirrwankurri. Ngirrwa ngayi nangangi, “Ninji barri Ju. Waluku
    jali ninji wanbiya, baki yuku ninji jungku yalundu ngurranyimukunyina. Ninji jungkuyi
    barrinani mungkiji yalungi. Waluku ninji yabijba muwa jungunkanyi yalundu, ngala
    nanijba balkijba ninji muwa. Nanijba ninji yanyba, mardakimi yingkawanyi kaburrmba
    yalunya. Jalija yalu jungku kaburrwaburr barrinani Jumuku, baki yuku janinji mili
    jungku yalundu. Wanyingkanyi ninji yanyba yalungi, marda yalimi durrijba nanda
    wankalanyi yuwa Musiskanyi. Wanyingkanyi ninji yanyba nani. Wanyingkanyi.” Nani
    ngayi ngirrwa nangangi. Barriwa.
  nii-nii: Ba na kenj ni, wumb en enim andłam kun endnarik kin, Gos nge ek keimi ei,
    ekii sinenjing ku. Pe Piisa wumb mulnjung konu ełe, kanip yi nind. “Piisa nim
    Jura wu; ba wumb tiłap eipi ełmin oł ei, nim ekii se en. Ei nim Jura wu mił mulałin
    mon! Pe nim nimbił erang, wumb tiłap eipi ei, Jura wumb ełmin oł mił ei, erei
    nin?”
  ign-NT: 'Tacahe, te nímahapa núti eta náejeca­pi­ravahi, vahi táurihini eta náichaquenehi,
    nucajachapa ema Pedro te namirahu ena vichamuriana taicha máejequihapa eta tavanai­ripihi
    eta yátupi­queneana máechaji­ri­ruvana ema Jesús. Níchapa ema Pedro: “¿Tájaha
    tacayema eta pitsirihahi ena vijaneanana israelítana eta picacha­ne­ra­vacahi
    ena apamuriana vichamuriana apava­sanana? Pémiti­si­ca­va­papuca eta israelí­ta­virahi
    cape juca pítare­sirahi, táitusiava eta picacha­ne­ji­ri­ca­vacahi ena apava­sanana
    vichamu­rianahi. Tásiha puiti, eta pímairapa náiteca­pirahi ena vijanea­na­narichu
    násiha­que­neanahi te Jerusalén, péqueca­va­varepa nayehe. Váipa pávaraha picacha­nehini
    ena apava­sa­nanahi vichamu­rianahi ticuti­ripahi eta vahi vichamu­ria­nai­nahini
    éna. Pivara­hapuca náepiyacava israelí­tanáina éna apanavare” níchapa ema Pedro.'
  dik-NT: Na wäär la tïŋ lɔn keek aacïï cath dhël la cök dhël Wɛ̈t Puɔth Yam yic,
    guɔ lɛ̈k Pïtɛr kɔc nhïïm ëbën, “Yïn ë raan Itharel ku yïn rɛ̈ɛ̈r kek kɔc cie kɔc
    Itharel ke yï cït ke, yeŋö ye yïn kɔc cie kɔc Itharel lɛ̈k bïk pïr, pïr kɔc Itharel?”
  cac-cac: 'Palta vila'' to man̈ vach''oc yutej sb''a eb'' icha syal jun vach'' ab''ix
    te yel, yuj chi'' val d''a vin̈aj Pedro chi'' d''a yichan̈ eb'' creyente smasanil:
    A ach tic, israel ach, palta ina lajan a b''eyb''al yed'' eb'' man̈ israeloc chi''.
    Man̈ lajanoc tzutej a b''eyb''al icha sb''eyb''al eb'' quetisraelal. Yuj chi'',
    ¿tas yuj tzac'' pural eb'' man̈ israeloc chi'', yic lajan syutej sb''eyb''al eb''
    yed'' eb'' quetisraelal tic? xin chi d''a vin̈.'
  tzj-E: 'Anen tak xch''obtaja nmal chmajo''n nuc''om ta ri'' ruq''uin utzlaj tzij
    rxin Jesucristo je nqueban c''jara'' xench''ojquij tzra Pedro, per ne chquewech
    conjelal y cawra xenbij tzra: —Jxaban chca kch''alal jme aj Israel ta, je nquech''ob
    j-e'' che npors noca kcostumbre ajoj ja ok aj Israel. ¿Nak tzra tak xaban cara''?
    Per utz tc''ara'' che mquita xe''awexbilaj nabey mul, xatwa'' wan cuq''uin mesque
    at aj Israel. Utz tc''ara'' che mquita xawajo'' nabey che mteyke'' chic ac''u''x
    ruq''uin ley.'
  san-BUR: တတသ္တေ ပြကၖတသုသံဝါဒရူပေ သရလပထေ န စရန္တီတိ ဒၖၐ္ဋွာဟံ သရွွေၐာံ သာက္ၐာတ် ပိတရမ်
    ဥက္တဝါန် တွံ ယိဟူဒီ သန် ယဒိ ယိဟူဒိမတံ ဝိဟာယ ဘိန္နဇာတီယ ဣဝါစရသိ တရှိ ယိဟူဒိမတာစရဏာယ
    ဘိန္နဇာတီယာန် ကုတး ပြဝရ္တ္တယသိ?
  yaa-NT: 'Akka nõko xinifãfe Niospa meka sharaõnoa noko yoinifo nõ afe ipaxanõ anori
    Pedro nikayamaito õikĩ yorafãfe ferotaifi ẽ Pedro yoikĩ iskafani: “Mĩ judeo. Akka
    a judeofoma fe mĩ imis, nãskax judeoma keskara mĩ imis. Akka, ¿afeskakĩ a nõko
    xinifãfe yoipaonifo keskara a judeofoma mĩ ato yoipaimẽ, judeofo keskara ixõ?”
    ẽ Pedro fani.'
  cab-NT: Dan le naríjinbei luágu meíbugun jamá úara lúma inárüni le larúfudajabei
    ugánu luáguti asálbaruni (luágu man lan asálbaruni ni cátei lúma lilúrudun Moisés),
    ába naríñagun lun Pédro ligíbugiñe sun adámurini. “Amǘrü le juríu, berédera abágarida
    quei ja mámabaña juríu, mabágariduntibu quei juríu. ¿ída liñáti babúseerúnbei
    bafósuruniña ja mámabaña juríu lun jabágaridun quei juríu?”
  clu-clu: Kag pagkakita ko nga ara sanda nagasonod sa kamatoodan nga ginatodlo ang
    Mayad nga Barita, ginambalan ko si Pedro sa atobangan ang tanan. Makon ko kanana,
    “Basi ginapirit mo ang mga bukun Judio nga magsonod sa anang mga kasogoan ang
    mga Judio? Ikaw gani nga Judio mismo ara ra nagasonod.”
  swh-ULB: Lakini nilipoona kwamba walikuwa hawafuati injili ya kweli, nilimwambia
    Kefa mbele yao wote, “Kama ninyi ni Wayahudi lakini mnaishi tabia za watu wa mataifa
    badala ya tabia za Kiyahudi, kwa nini mnawalazimisha watu wa mataifa kuishi kama
    Wayahudi?”
  tpt-NT: 'Pero kitꞌin klaqtsꞌil ni jantu ox ixtamakay yu masuy ni ox chivinti yu
    laqsaval. Ex kunil ni Pedro la ixlakaꞌukxpukꞌan tachun ni lapanakni, va iknaul:
    “Uxintꞌi, mas va israelita kꞌatꞌi tꞌiꞌukxuntꞌayay tacha yu jantu israelitas kataval.
    ¿Ex chavaycha valiꞌiycha naꞌun yu jantu Israelitas kataval maqskꞌiniy katamakal
    xaputsuku ni Israelitas?”'
  aai-aai: Ayu ai’itih ana veya hai ef i hiwas sa’ir men Tur Gewasin eo’omaim hinan,
    imih ayu sabuw etei nahimaim Peter au, “O i Jew orot, baise ama i Ufun Sabuw hai
    ma’abe kuma’am, men Jew sabuw hai ma’abe kuma’am, naatu boro mi’itube Ufun Sabuw
    inabonawiyih, Jew sabuw hai binanakwar hini’ufunun?”
  sny-sny: Yo seni luwaru a'i ape lowe iroteye ape, lowe Krais lo peri heneruwe wiyeme
    pefine a'i umasi ta'ame. Serai ane yo seni luwaru a'i lowe lo siyeteye su, ane
    lu taune lo nihe se Pita ma'e eiye, “Mai no auteiye su, ne Juda lo meni pefine
    a'i ne. Ahowa, ne Krais ne tote tawesiye su, ne Juda lo yo peri lo kairefi unahi
    iro ta'ame. Ne lu tewi tere'e lo yo seni wou ironamisiya. Ne Juda lo yo seni pefine
    iro ta'ame. Serai ne piyene lu tewi werese ma'e apou eisiya awere? ‘Fene Juda
    lo ya'ariyei yo seni werese fa umasinamite.’
  myy-myy: '“Jesure riti mani tʉorʉ̃nʉja manire masogʉ̃ yiguĩji Dios”, yi tʉoĩa masibojarãti,
    bʉcʉrã rotirisejʉare rʉ̃cʉbʉorã bajiro yicã ĩna. Ito bajiro ĩna yija ticõri, gãjerã
    Jesure tʉorʉ̃nʉrã ĩna tiro riojo Pedrore tudicʉ yʉ. Ado bajiro ĩre tudicʉ yʉ:
    “Judio masʉ ñabojagʉti, Jesure mʉ tʉorʉ̃nʉja bero, mani bʉcʉrã ĩna yisotirere
    jidicãyija mʉ. Ito bajiro mʉ yijama queno tʉoĩayija mʉ maji. Ito bajibojarocati
    mʉcana adocãta bʉcʉrã ĩna yisotire gayere rʉ̃cʉbʉogʉ bajiro ya mʉ. Ito yicõri
    judio masa mejere cʉni rotiboja mʉ. ‘Bʉcʉrã masa yisotire bajiro yiya mʉa cʉni’,
    yirocʉ ito bajiro ĩnare rotiboja mʉ. Ito bajiro yibitirʉja mʉre”, yi goticʉ yʉ
    Pedrore. Gaje ado bajiro ĩre goticʉ yʉ:'
  trc-NT: 'Dan me se xcaj ꞌu̱nj cuentá se vaa ne raan nocoꞌ nij soꞌ se‑na̱na̱ Diose̱
    nana̱ ya̱ maꞌ. Dan me se caꞌmii yá ꞌu̱nj rihaan Pedró, ne̱ cuno taranꞌ nij soꞌ,
    ne̱ cataj ꞌu̱nj: ―Síí israelitá mé so̱ꞌ, tza̱j ne̱ ne nocóꞌ so̱ꞌ tucuáán noco̱ꞌ
    nij yuvii̱ israelitá maꞌ. Ma̱a̱n se ase vaa ꞌyaj nij yuvii̱ yaníj roꞌ, da̱nj vaa
    ꞌyáá so̱ꞌ chugua̱nj. Me cheꞌé qui̱ꞌyáá so̱ꞌ fuerzá man nij yuvii̱ yaníj canoco̱ꞌ
    nij yuvii̱ yaníj tucuáán noco̱ꞌ nij yuvii̱ israelitá ga̱.'
  cut-NT: 'Che tihca̱ din ye ne, chihnde ro yahn ye che hua runeca̱de riquendi ye
    ndudo ndah yahn Dihvo vo Jesucristo. Chemin che rá̱hn rí Pedro na̱n nducoya̱ca
    ihyan ndiya̱co: “Di, che sa̱hn nación yahn Israel di, a metah ro che da̱ma ri
    nduco dihno vo ihyan nación chena̱hn, chihcoman costumbre yahn ihyan nación yehn.
