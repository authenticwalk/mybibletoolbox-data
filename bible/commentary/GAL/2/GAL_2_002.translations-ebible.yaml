  dah-dah: Yerusalem hurkumiriŋ gobe Al Kuruŋ beleŋ po ninkeb goyen gama irde hurkumiriŋ.
    Irdeb mere igiŋ Yesu niŋ yitiŋ goyen Yuda mar moŋ hitte tagalde hinhem goyen Yerusalem
    niŋ Yesuyen alya bereyat doyaŋ mar momoŋ yirmiriŋ. Gega al buda kuruŋ diliŋde
    ma momoŋ yirmiriŋ. Moŋgo meteŋ teŋ himyen goya kame meteŋ teŋ heŋ goyenya dufay
    hoyaŋ miŋyaŋ mar beleŋ nurde buluŋ irnayiŋ yeŋ kafura heŋbe gogo Yesuyen alya
    bereya gote doyaŋ mar po yinmiriŋ.
  tnk-tnk: Iakutə pen iamɨnhi tɨ nəri nə mə Kumwesən rɨnahatən raka iou iakɨnətoni
    mə takaməkeikei mevən. Nənə iakevən mətoni nəmə asori me səvəi nakalasia me. Nəpɨn
    kɨmaha əpa, iakɨni pen amasan tɨ nirəha i nəɡkiariien amasan səiou sə iakamɨni
    irapw tɨ nərmama me rɨpko mhə irəha nəkur Isrel. Iakamo iamɨnhi irə tɨ nəri nə
    mə iakəpwəh nokeikeiien mə narimnari me səməme iakamo mɨne iakɨno raka, iakamo
    auər a.
  kpr-kpr: 'Na isena ainda beká mo: God nune setiri na iseni. Ena buvudo, na rejo
    ava namane Jusi embo da gitofukena vironu seraena, ava seteno ne nininguseri.
    Na jo evetu genembo isambukena saeri. Bajari da geka gitofukena vironu seraena
    ava, na ekaresia+ da kokotofukena ijugeteno, ne kikiako nininguseri. Na amingusena
    da beká mo: na geka rea vironu seraena, ava kasama aoro dae sedo, aminguseni.
    Erama nanda geka ighagha eore dae sedo, aminguseni.'
  san-IAS: tatkāle'ham īśvaradarśanād yātrām akaravaṁ mayā yaḥ pariśramo'kāri kāriṣyate
    vā sa yanniṣphalo na bhavet tadarthaṁ bhinnajātīyānāṁ madhye mayā ghoṣyamāṇaḥ
    susaṁvādastatratyebhyo lokebhyo viśeṣato mānyebhyo narebhyo mayā nyavedyata|
  nho-nho: Nau ni ahe i TeAtua ni mee mai maa nau ki ahe. Nau ni noho no taratara
    ma naa tama hakamaatua raa i te Lono Taukareka e hakaea nau ki naa tama teelaa
    seai ma ni Jew. Nau ni see hiihai maa nau ni naenae vare koi i aku heuna ni mee
    imua, aa maa nau e naenae vare i aku heuna e mee i te saaita nei.
  gym-NT: Ti rikadre abko Ngöbökwe mikaba gare tie, aisete ti rikaba. Ti rababa yete
    angwane, nitre ñakare israelitare, ngätäite ti nämane sribire ño kukwe kuin Jesubtä
    mikakäre gare, ye abko tikwe nieba kaibe nitre nämane tuen ütiäte krikri nitre
    tödekaka Jesubti yeye. Sribi nuenbare tikwe amne sribi nuenta tikwe, ye abko nane
    ti nämane sribire ngwarbe abko jürä nämane tibtä, aisete nitre ütiäte krikri ye
    nämane töbike ño sribi tikwebtä abko ti tö rababa gai era metre, abkokäre tikwe
    gätäba kaibe bentre.
  azg-NT: Tyjë ngꞌe nquii Tyoꞌtsꞌon jndë siꞌman jon nnön na ntꞌue tsꞌon jon na cjö
    joꞌ. Tëncüi já joꞌ yo nque nnꞌan na conintque ndëë nnꞌan na vantyja nꞌon Cristo.
    Sinën na ninnquëchë́n yohan. Siꞌman ndëëhan nchu vaa jñꞌoon naya na mancya ndëë
    nnꞌan na chito conduihan nnꞌan judíos. Sꞌa na nndaꞌ ee tyiꞌquintꞌue tsꞌön na ntsꞌaahanꞌ
    na veꞌ jñꞌaan na totsichön quiiꞌ juu tsꞌian na jndë sꞌa yo tsꞌian na ninmatsꞌa.
  bhd-bhd: अवं एल्हेरेलेइ तैड़ी जेव किजोकि परमेशरे मीं गानेरे लेइ ज़ोरू थियूं, ज़ैखन
    अवं तैड़ी थियो, अवं अकैल्ले मां कलीसियारे खास बुज़ुर्गन सेइं मिलो ते तैन खुशखबरी
    समझ़ाई, ज़ै अवं गैर कौमन मां प्रचार केरतो ओरो थियो, ताके एरू न भोए, कि ज़ैन किछ
    अवं केरतो ओरोईं ते ज़ैन केरने लोरोईं बेफैइदू भोए।
  too-NT: A'ntza' icquīlalh porque Dios ixquimāca'tzīnīnī't que tasqui'nī que na'ica'n.
    Lā' a'ntza' nac Jerusalén ictakēstokui xmān quit lā' a'ntī xanapuxcu'nu'. Lā'
    quit iccāhuanikō'lh a'nchī quit xa'iccāmāsu'ni' a'ntīn tū' israelitas huan xatzey
    tachihuīn ixpālacata Jesucristo. Chuntza' ictlahualh como tū' xa'iclacasqui'n
    que chu tlakaj natachoko a'nchī xa'icscujmā' lā' a'nchī icscujmā' chuhua'j.
  ind-AYT: Aku pergi karena suatu penyataan dan untuk menjelaskan kepada mereka tentang
    Injil yang kuberitakan di antara orang-orang bukan Yahudi. Namun, aku melakukannya
    dalam pertemuan pribadi, yaitu hanya dengan mereka yang berpengaruh untuk memastikan
    bahwa apa yang kukerjakan dan yang sudah kukerjakan tidak sia-sia.
  cjo-NT: 'Tekatsi kaemakaantenani; omaanta riyotakaakina Tajorentsi okameethatzi
    niyaatenta. Nitakawo tee niyaatashiiyirini maawaeni aapatziyariripaeni Jesoshi
    janta, inta niyaatashiiyakirini riraga jewawentziriri ayemijantzinkarite. Nokantziri:
    “Nokamantaperotakiri paashinijatzitatsiri atziripaeni: ‘Rirotaki Jesoshi apatziro
    imatakiro rowawijaakotee’ ”. Nojampiteeyirini: “¿Okameethatzima iroka nokamantapiinteeyiririni
    riroripaeni? ¿Natsipetashitawoma?” Ikanteeyanani: “Jee, kameetha; tee patsipetashitawo”.'
  nsn-nsn: Inggo ku tapokis puk, teeit God ke kula totoguo tar la, karu la tabila
    keip puk tasir tamatang uoum keip tar lotu. Inggo ku marang uahire uanaman manate
    puk tasisina toro Uelhire Uaia rone ru uoto uelhire tauetein tasir tamatang toro
    gime uan ge ahik paho Ju. Bo inggo puk ku guata uaouo keip tasir tamatang uoum
    keipisitir tamata uleik, teeit inggo ku namnamana tar kalekinalenine ku guata
    manasaig, kare ginine daan gete rou.
  san-DEV: तत्कालेऽहम् ईश्वरदर्शनाद् यात्राम् अकरवं मया यः परिश्रमोऽकारि कारिष्यते
    वा स यन्निष्फलो न भवेत् तदर्थं भिन्नजातीयानां मध्ये मया घोष्यमाणः सुसंवादस्तत्रत्येभ्यो
    लोकेभ्यो विशेषतो मान्येभ्यो नरेभ्यो मया न्यवेद्यत।
  tna-NT: Dapia ejude su ema edue cuana sa ehuidusuji cuana neje jadhitatiana. Dapia
    yama quisana huecuana cuaja Diusu sa quisa saida cuana ema quisaquisa epuani judío
    mahue cuana peje su. Daja yama ana pashanapaenita huecuana puji yama yainia ai
    cuana. Quema tsada puana yama yainia ai cuana saida etsabata huecuana puji.
  lid-lid: 'Kindrei asehek sahou eme tek, i san ta ameh, eme ma jo ili. Aso ala asahan
    Jerusalem, ano jo ili atukum hawe iri lau ta mwena tiri lau ta Kindrei. Jo batukum
    hawe iri lau mari bwe. Jo atukum hawe iri lau ta mwena le tiri. Jo asehek tiri
    le ta sahou mwasin jo mene ndrasehek tiri mwan ma badih badu leheleh. Jo badeh,
    abudon i buku doh: “Kora-on iri basekesek ta sahou jo asehek dah bwe, ma iri gok
    jo amekes dah kameh iu laleyah.” Eme ma jo asehek nyala iri.'
  wim-wim: Ngayan iiyangana nil puth piip God.an thawar iiyanakan. Aak angan Jerusalem.angan-a,
    ngay wikak iiyang pam manth-thayan al-alantangan than churchan piꞌ-piꞌantan, than
    anangaman. Ngay waaꞌang thant wik anangan ngayaman thaaꞌ-aath-aathang pam wanch
    anangan than Jews yaꞌ anangana. Ngay puth kaangkwey than manth-thayan al-alangan
    wik ngatharam ngayan waaꞌangan-a, minam ngaantam-ngeeyayn, puth ngay kaangk keꞌ
    work aak-yaꞌang iiyānga! Ngay kaangk work minam anman iiy-iiyānga!
  zga-M: Nikhalutile pakhuva uNguluve aevonisie khuliune ukhuta ni khanogiwa ukhuluta.
    Navikhile khuvulongolo ilimenyu avapanji nachoviwaga avalongochi navombile ewo
    ukhuhakekesia ukhuta saninyila au nikhanyilile vuvule.
  yom-yom: Ndiyenda ku Yelusalemi mu tumukina tsongolo yi Nzambi. Ndiba sudikisa Nsamu
    Wumboti wowo ndieti longa kuidi Bapakanu. Ndivanga buawu mu kinsueki kuidi batu
    bobo baba monikanga banga mintuadisi bila ndisia zola ko ti kisalu kiama kithama
    ayi ki buabu kimonika kiphamba.
  san-SIN: තත්කාලේ(අ)හම් ඊශ්වරදර්ශනාද් යාත්‍රාම් අකරවං මයා යඃ පරිශ්‍රමෝ(අ)කාරි කාරිෂ්‍යතේ
    වා ස යන්නිෂ්ඵලෝ න භවේත් තදර්ථං භින්නජාතීයානාං මධ්‍යේ මයා ඝෝෂ්‍යමාණඃ සුසංවාදස්තත්‍රත්‍යේභ්‍යෝ
    ලෝකේභ්‍යෝ විශේෂතෝ මාන්‍යේභ්‍යෝ නරේභ්‍යෝ මයා න්‍යවේද්‍යත|
  yut-yut: Piŋkop da iyɨ nak uŋudon kɨkeŋdosi nolɨgɨt. Jerusalem egɨpgum bɨsapmon
    Gen Bin Tagɨsi Amɨn Ŋwakŋwarɨ Kabɨkon yaŋ teŋteŋok asat uŋun dakon mibɨlɨ do paŋmuwukbi
    dakon kɨla amɨn iyɨ baŋgɨn yoyɨgɨm. Nido, pi agɨm da asat uŋun amɨn da kaŋba bamɨ
    mɨni asak yaŋ do pasol pasol agɨm.
  grc-BYZ: ἀνέβην δὲ κατὰ ἀποκάλυψιν· καὶ ἀνεθέμην αὐτοῖς τὸ εὐαγγέλιον ὃ κηρύσσω
    ἐν τοῖς ἔθνεσι, κατ᾽ ἰδίαν δὲ τοῖς δοκοῦσι, μήπως εἰς κενὸν τρέχω ἢ ἔδραμον.
  cpc-NT: Iro niyaatantakari tima Pawa oiminthashiryaakinari. Okanta nariitaka pairani
    janta, napatotapaakiri jiwayitziriri kimisantzinkari, nokamantapaakiri okaatzi
    nokinkithatakaayitairi kaari nojyininkata Kamiithari Ñaantsi. Iro napatotantapaakariri
    onkantya iiro aminaashiwaitanta okaatzi nantayitakiri.
  nhg-NT: Oneya ompa porque Deus oniechejtetejque para ma nebeya. Hua nequemelfe tocnihua
    de lo que tli naja nequejtoa cuöc netlanunutza de inu cuale tlamachestelestle
    intzölö tli amo joriojte. Pos niecate tli quepejpeaya cörgo nequenmachte ipa sente
    locör cöne sa tejua tonunutzaya. Onecchi ini nönca por amo onecnequeya que noche
    noteque tli onecchijtaya amo mocöhuane de embölde.
  nya-nya: Ine ndinapita chifukwa Mulungu anachita kundionetsera kuti ndipite ndipo
    ndinakakumana ndi atsogoleri mu msonkhano mwamseri ndi kuwafotokozera Uthenga
    Wabwino umene ndimalalikira pakati pa anthu a mitundu ina. Ndinachita zimenezi
    kuti ndikhale ndi chitsimikizo kuopa kuti mwina ndinathamanga kapena ndimathamanga
    liwiro pachabe.
  ngu-NT: Oniaj pampa Dios onechpantlantilijca ica nonequi nias. Ijcuac ompa onajsic,
    oniquintecuitlan san yejhuamej on yejhuan más tlayecanquej, niman oniquintlajtlajtohuilij
    on cuajli tlajtojli yejhuan quitemaca temaquixtilistli yejhuan nicteijlia intzajlan
    on yejhuan xhebreos. Ijcon oniquinsentlalij niman oniquinnotz, pampa nicnequiya
    ma ca quijtosquej xcuajli niman sanenca on tlinon nicchihua. Ijcon, tej, sanenca
    yesquia pampa yejhuamej huelisquiaj xquitecahuilisquiaj para ocsequimej ma quiselican
    on cuajli tlajtojli yejhuan quitemaca temaquixtilistli yejhuan nicteijlia.
  kup-kup: Met nem hodadevok poek soh-bon, oñ Godihö epovoz homet somaz nañahan soh,
    Met ne añarab patarin Iesuz ñetiv mañovai sooh-gog povoz paru Iesuz togutaz aban
    korav añovai ahori tin hodad nat het, “Pi horiam tamah,” pot hapan hezavoz homet,
    ne poek sat aban nen porinañ dei togü manat nem gogovoz kapot bar mañoman, paru
    tin hatevetet hodad tapanez parun mañooh.
  jid-jid: Mi k'ma hi don Irji tsro me dume k'ma hi. Se mika tsro ba duba tre wa mi
    si tie ni mi bi kora. Mi tre ba ni yayib ni bi wa ba bi ninkon, du ba toh ndi
    mina si tsutsu na, ko mina tsutsu u migyen na
  wmw-wmw: Nuka kwa kuwa Mwenyezimungu kânifahamisha kwa ruhuya kuwa nikijuzi nuke.
    Nisowera pambari na wanu wakwijiwikana kuwa wakulungwa, niwereza Habari Ngema
    yaniwerezanga wanu Sawari-Mayahudi, ipate nijiwe kuwa kazi yanitenda na yanikitendanga
    aiwere ya bure.
  gmv-GGM: Tas qoncida giish he badis. Amanonta dereza gidon ta sabakiiza mishiracho
    qaalaka istas yotadis. Shin ta kasse mella woxxiidakone gane qassekka sinthafe
    coo mela woxonta mala hirgada wanatizaytas duma erisadis.
  ssg-ssg: Haeu hanamiloa nga ti lua hani ien. Ape ti nga Jerusalem nga kakak mewenae
    kapi teka masiwi ti ingi lotu ape nga nexi haxewa hani lato waliko ti nga kaxi
    hahani teka kumahe Ju sale meng solian ti Jises Krais. Nga watakai na puasak ti
    imat ma ti aope ie i tua xoina.
  zpo-NT: Ngwa nu nel mlu Dios lo na nzhaal ya na. Nu gorna nzola na Jerusalén, nguu
    na tub junt kwaan re xaa nabeyy lo xaa Jesús, techo re nu, nu mza na kwent lo
    re xaa, kwent cheen wdizh chul kwaan nza na lo re xaa nanakt xaa Israel. Nu mle
    na kwaane nel nanzheklat na lee kwaan mlu na, nu re kwaan kale na, luux.
  poy-poy: Ng'enditi aku toziya Mlungu kang'ubutuliriti kuwera ng'endi, nukawagambiri
    gweka yawu walii yawaweriti walongoziya, ujumbi wa Shisoweru Shiwagira shanushibweriti
    kwa wantu yawawera ndiri Wayawudi. Ntenditi hangu su lihengu lyaneni lyantenditi
    na lilii lyantenda vinu, naliwera lyahera mota.
  qwh-NT: Tsemanqa ewarqä Dios ewanäpaq rebelamashqa captinmi. Tsechomi respetashqa
    caq apostolcunallawan quiquïcuna puralla juntaquecur, mana israel caq nunacunatapis
    alli willaquita willapanqäta willarqä “¿Allitacu o mana allitacu rurecä?” nirnin.
  gaw-gaw: Kayak Nug da ip̱uniḏe, da aaḵu gomi. Da uḵen, “Da totol danab amelagp̱a,
    da iiṯa aḏi oolagp̱a Nai Ena mehuqṯem amu da amunu ii aḵul amu uḏat da gemu heṯem
    imu, uḏat tatam hemi ele amu, uḏat amu oh hamu uḵa qeṯoḏḵutai,” dab memi amunu
    da totol danab ap̱a daap̱ig ele amu, da ag aḵa aaḵuib ele daatta, da amu ip̱uanadmi.
  nca-nca: Anutuko iŋo-iŋonemo nimironí iŋoro oro huru-huru koro sopo-sopo uni kumimboro
    yayemo kunditanowó. Kunditero miti mande ŋu uni wini meyowo yesowo yimitoyoteno
    ŋuro yimiranowó. No wimbo-wimbo kho teyano koro.
  zpz-NTPP: Bya̱a̱ gun Ñgyoozh bicy mi nu gud lagya̱ nu rlagy ñi nu gya̱. Orzeꞌ ornu
    bri̱ Jerusaleeng, byatublaazha̱ nu de yu zub lo ziꞌl. Orzeꞌ wangac chuꞌ reñaꞌ
    mbecy. Mne̱e̱ de riidz nu sac ni Crisht nu rshaala̱ lat de mbecy nu walab mbecy
    Israeel lo dey. Mne̱e̱ lo dey, gun dzi ga leew la bicya̱ de riiñ nu bi bicya̱,
    gal nu de riiñ nu gal na ricya̱.
  zac-NT: Guahia ndë purquë Dios bëluaꞌa më de quë napë quë tsahia Jerusalén. Ndë
    bëdëá ra mënë naná encargadë con shchiꞌni Jesús. Lu raiꞌ biadiꞌdza dizaꞌquë naquëhuna
    predicar lu mënë nanádiꞌi më israelitë. Bëna zni parë gac bë́ꞌahia si talë na
    raiꞌ de acuerdë con shchiꞌnia u si talë biadiꞌdza de baldë.
  kyg-kyg: Gotiꞌa uvo, huno naha paino alino nave liꞌnigeꞌna ageteꞌnaeꞌmo haiꞌnove.
    Haiꞌna muki vayaꞌai apaulagaleꞌmo hapa opaiꞌna ala apaki vayaꞌaifekeꞌmo alagepa
    faigoko gemo malaga nofi vayaꞌaifeꞌmo aeꞌna hakalo huꞌna hapa nepauva gemo aliꞌa
    fako huꞌa afisayafeꞌmo hapa paiꞌnove. Fiku yanageno aliꞌyaꞌmo aliꞌnova kavaꞌnimoꞌmofi
    aliꞌyaꞌmo alisuva kavaꞌnimoꞌmofi huno neꞌyaꞌamo afole oꞌaigiye, huꞌna nagesa afiꞌnove.
  kmk-kmk: Inummoyak ta impatigammun Apudyus kan sakon un masapula umoyak. Ot tinang-il
    ku un kinabagbaga dat kankanan dan nangangatu un apostoles ot imbagak kan dida
    dit itudtuduka Nabaḻu’n Damag sidan bokona Judio, daḻapnu mamnokak nu umampayun
    da’t din itudtuduk. Ta adik piyaon un mambanaga maid selbin dat kingkingwak kan
    madama un kokkook. Ot ummampayun da pay.
  cao-NT: Jabi Jerusalén qui ë caniquë, “Cata” i ë qui Dios ni iqui na. Cahax, toá
    ca rëquëninicanaibo ya roha ë chaniniquë. Jatsi carayanabo qui ë yoani ca chani
    jato qui ë bërohuaniquë, ja cahëcano iquish na. ¿Anoma ca ë yoani ini ca ja quëscahuayamayamacani?
  bbr-bbr: Is kiro opok potomin, owon, Anut nukas potaun airowon, okon, potomin. Is
    Jisas nukan ämän oi ariai roat näunäu isas owo Ämän Eposek karauk omsau pakan
    roasiret tamareäim mesin awaromin. Is ak kiro ämän nukan onoktapau awaromin. Utianik,
    is roat näunäu pak karar turwaromin, owon, is Jisas nukan sarau momin pak rusapai
    moram pak awaromin. Is imine orip turwaromin, owon, is äpu wa ak is pak woiaka
    karar maiei ra, wa ra.
  inb-inb: 'Taita Dius chasa iuia­chi­wag­manda­mi rir­kani. Chi­pika, Jesu­cristo­wa
    tukus­ka­kuna­pura taita ni­raias­ka­kuna­lla­wa sug­lla­pi tanda­ris­paka, pai­kunata
    willar­kani, nuka imasa Alli Willai­ta mana judíu kag­kunata willaspa puri­kug­ta;
    chasaka iachan­ga­pa: nuka ñugpa­manda­ta Cristo­wa iuia­rispa willaska: ¿alli­lla
    u mana alli­lla­chu ka?'
  hrv-hrv: Uziđoh po objavi i izložih im - napose uglednijima - evanđelje koje propovijedam
    među poganima da ne bih možda, ili da nisam, trčao uzalud.
  box-NT: Ĩ tà yòora ho Zeruzalɛɛmu, lé bìo le Dónbeenì zéenía mu làa mi
    le ĩ wé mu. Ĩ yòó dɔ̃n, á ɓa kèrètĩ́ɛwa ya-díwá mí dòn lé bìa á ĩ
    zéenía le bín-tente na á ĩ wee bue na bìa yínɔń ɓa *zúifùwa yi bìo
    nɔn yi. Lé bìo á ĩ lá yí wi à ho tonló na á ĩ sá khĩína, làa hìa
    á ĩ lá lan wee sá hã laà na kà wán à wé ton-kã́amáa.
  ote-NT: Dá mani ngueꞌa̱ njabʉ bi xicagui Ajua̱. Y ja dá ña̱ꞌbeni ya apostol núꞌʉ
    myá nda̱ de ra nija̱ pa bi ba̱diꞌʉ xá hño núꞌa̱ ra ma̱ca noya dí xipabi núꞌʉ ya
    ja̱ꞌi hingyá xodyo. Dá øtꞌa njabʉ pa himbi ꞌmɛditho ma ꞌbɛfi núꞌa̱ stí pɛfi ne
    astabya dí pɛfi.
  wnu-wnu: Ye eng irem eng yonou misirt me iroau, Qenu ye munon yurau qei wuri qob
    wuriimbig qib igoun eng irab wurinob qem qamb irem eng munon baraitari eng sir
    wuriba qiumuni wogub qob eng wurinob qamamei. Yonou sarau gigit ebetem eng ne
    see ebet qib igoum eng ar uburiner qamb.
  zam-NT: Nguan ciuda Jerusalén tac Diox mblo xo'f loon le' daa naquinque' ga par
    ciuda Jerusalén. Le'n ciuda Jerusalena ngo thìb ned mèn co' mdyoo ner no co' mdyoo
    naa loo mèn co' nqueltàa loo cón che'n Crist chol lugar. Xexte mdan cuent loo
    mèna, thìb lad, cón che'n di's ndac co' nac che'npe' Diox co' ndlu' loo mèn xá
    mod lyá' mèn loo con' ryes, co' ndethen no co' ngon yalbàn loo mèn, mèn co' inacte
    mèn nación Israel. Tataa mblin con'a par de que ne'gàcte con' co' ngue tee lin
    thìb con' anxle' co' yende cón ntac loo mèn.
  zyp-NT: Apalynah ka hmuhpaw hratah ka seipaw cang ka, Gental cawngsaw sahlo khatah
    ka reipaw thawngchawbia khah ka chingpase he. Canghrasala, ma ka rei paselaipaw
    heh aa hotu sahlo hai letah long a cang, zecawtamaw tatah hninglang letei ka za
    hre ciapaw rai cang seh, atohei ka hre lepaw rai cang seh, a longpaw tah cangsah
    du bei neh.
  sey-NT: Ja̱ro saëꞌë, Diusupi yeque yoꞌoyeque paꞌiji caquë i̱ñouna. Ja̱ro Jerusalénre
    sehuocohuaꞌi ëjaohuaꞌiseꞌe tsiꞌsicohuaꞌipi paëꞌë. Paꞌijëna, yëꞌë judío pa̱i peocohuaꞌire
    huaso coca quëayere quëahuë, ja̱ohuaꞌipi asacatena, yëꞌë neseꞌepi cuiꞌne yëꞌë
    ja̱ neñepi doꞌi quëꞌyerepa paꞌija̱quë caquë.
  nvm-nvm: Na vainva ijefuon maiji e kafob kumeja na vainva bakin revo fun Godri koikfuon
    abene na nijaidieme daro miemga na vain. Regavo naba e uruvana kuardiain revo
    na isuar e roin na vierafe bu e mamkanuk na e iji aferdia Godon vuak ma iji na
    e Jius bakin iji na nijaidiainva iji kuardiain. Vuak na kuardiainva iji bun abe
    maren ijefuon maiji irerag na amur renva ijiga iviakma na rejo iji fu ma ijefuon
    buba arega fu barekfuon. Regavo madu buba kuardieme kie, E Jius bakin God ma vierafejo
    iji buka vajai buon kania ufume anf name Mosison akaij iji javno kien.
  mps-mps: Ena Jerusalemba olo pabeo. Menio. Godigo digi ena teba pao obaso, ena pai.
    Tama da teba sabolama, tama te tobolu bidi dabe augwaligo beba pali. Te dagebolo
    gasagi yai po ola mabo bage augwaligo te Jems dali, Pita dali, Jon dali, te bidi
    sela te tuni bidi dabe da, te homu ebao. Tama da augwaligo beba sabolama, tama
    eno augwalibolo naga te eno te Juda bidi hani isąwai we bidibolo pusali dwagi
    yai po te eno augwalibolo ola mawai. Te eno polobadu yali Godigo po pusubo sę
    me, megi ebo sę me te sę olo ela tagalidali weyu, eno augwalibolo te sę yali
    po page ola mawai.
  pab-NT: Enore hotikisa nomani, nali noxanini aoka hoka noxani. Nali wahohisakoatyakakoa
    wihinaeharenae tyakekohatiyenae nityohalitiranai kakoa hoka nawaiyekehalakatya
    Iraiti Waiyexe noxakaitere majudeuneharenae hiye akiti enomanaha. Kasani maisa
    nohateni notyomehenerehare, exahe notyomiterehare xoaha meta naokare hoka nirae
    ekakoaha.
  llg-llg: Au uni ele uu, huu Manetualain nadenu. Basa ndia boe ma, au tui lasi salani
    kala, Hala Malole ndia, fo au anoli hataholi ta Yahudi la so. Faik ndia, au mesa
    nggau kokolak ua sala, suek ala palisak neulalau hata fo au anolik ndia, tetebes
    do ta. Tehuu mete ma ala laketu lae, ta tetebes, na au ue-leding sosoa tak!
  kyf-kyf: '''Ɩn -Lagɔ -slolua ''mɩ we ''klʋʋ ''gbʋ, ɩn yia -mɔ mnɩ. Ɩn -yɔ nyɩmaa
    ''yugalɩnya ''kadɩ ''dɛkpʋa gbelia ''wlu, -Lagɔgbʋ na gbaa -wa ''nɩa Zuifʋ -yla,
    ɩn ka we ''ji gba wa -yla. Ɩn ''nɩ ''yɩbha lubho ɩn nʋa, ''ɩn ɩn mɩa nʋda, we
    tʋ ''wʋ bhe.'
  tpi-tpi: God yet i bin soim mi olsem mi mas i go. Na taim mi stap long Jerusalem,
    mi bin toktok wantaim ol bikman tasol bilong sios, na mi tokim ol long dispela
    gutnius mi save autim long ol manmeri bilong ol arapela lain. Mi ting olsem, nogut
    dispela wok mi mekim, na bipo tu mi bin mekim, em i lus nating.
  mih-NT: I sehin vatyi maa ra Ndyoo i zañaha sii, vatyi cuñi si sa cuhin. Ta i nacatyi
    sihin ra yucuan, cuhva zacuehi tuhun sa cuenda ra Cristo sii ñiyɨvɨ sa yɨvɨ ñiyɨvɨ
    hebreo cuu. Maa ñi sihin ra cu nuu sii ra hermano yucuan i quehin vatyi cuñi cote
    yozo caa sica iñi ra coto ma tahan iñi ra cuhva zacuehi ta catyi ra vatyi sa caha
    ñi cuu tyiño zacui.
  qvh-NT: 'Sayman cutergä Tayta Diosninsi aywanäpä tantyasimash captinmi. Mana Israel
    runacunata imata wilapashgätapis Jerusalencho cag apostolcuna manami musyayargansu.
    Saymi paycunawan shuntacar tantyasishcä: “Maypa aywarpis mana Israel runacunata
    wilapä cuerpunta mana señalacurpis Jesucristuta chasquicuptin Tayta Diosninsi
    jusancunata perdonananpä cashganta.” Sayno nir tantyasergä apostolcuna lutanta
    yachaycäsishgäta mana yarpäyänanpämi. Lutanta yachasishgäta paycuna yarpäyaptin
    rimanacuyaptëga wilacushgäpis manacaglapämi canman cargan.'
  kms-kms: God wand ninge raqe nand bu nge te ko. Nge God ningg wute nikin wute nyamb
    kin puq rindim kin tene ane pikur di nge Jisas ningg wand yuwon ye wute Juda segi
    kin ane pas kin tende bir kawo ye te simbe gidim. Eti ni ngiq mand segi di nge
    muq yembe gad kin ren di asi yembe gad kin te mir segi.
  agn-agn: Napaningo don tenged yay ang pinatako tang Dios ong yen ang dapat ang boateno.
    Ig nagigbagato don ong mga taw ang aggilalaen ang pangolokolo ong mga pamagto
    ong ni Cristo, ig namagampangan aming yami-yami lamang. Pinaintindio ong nira
    tang natetenged ong Mo-yang Balitang yen ang agpatako ong mga belag ta Judio.
    Bindoato narin, itaben indi ami mamaginigoan natetenged ong agtotoldoko ig asia
    lomboang arangan lamang tang bedlayo asing tokaw asta mandian.
  nhi-NT: Uan tla oniah, oniah nic in toTecotzin onechonnextilih manioh, uan onmonichicoh
    sican san iuan naquin oquimixmatiah queh tlayacanqueh. Yehuan onquimixpantih in
    tlahtol tlen cualica temaquixtilistli tlen innamechonmachtia naquin amo namonjudíos.
    Ohcon onicchiu nic onicnic amo mayaui sannencah in tiquitl tlen yonicchiu uan
    oc inchiutoc namonauactzinco.
  ttc-NT: Wetz inxik tzan tpaj te Qtata Dios otzaj tyek'u' wetz tzan nxik, b'ix yaji
    owok nchimo' wib' nchukel kyuky'i' kye qerman aj at kyajwalil txini b'ix oxik
    nq'uma' xtxolil te tpakb'alil galan aj nxik npakb'a' kxol kye aj nya'tx tijajil
    Israel. Wetz nk'uluj ikxjani tzan tok ncha'o' qa tume'l qa nya'txji te aj nxik
    npakb'a'.
  dan-1931: Men jeg drog op ifølge en Åbenbaring og forelagde dem, men særskilt de
    ansete, det Evangelium, som jeg prædiker iblandt Hedningerne, - om jeg vel løber
    eller har løbet forgæves.
  kwj-kwj: 'Woro Gotri to ani mekusiwanimbwa ani iro. O hinga a wosiro ti, Gotri mwanji
    kipe oti ele hima kupu ba fweleni wunu a bwandaro tau ti Jerusalem ko ki dau hiparakambwe
    nuhi leni a sawehambwa ki. Wosini ele sios aulindaro mekupu hima lenumbwa aka
    we tiki wunu a sawehambwaro. Hinde wowani, o ka hinga ani hambwasini: “Apa do
    a randau tau tinga imbihumbwa a raro tau tinga nimba humbuno ti, mina.”'
  vie-OVCB: Vâng theo lời Chúa chỉ bảo, tôi về Giê-ru-sa-lem gặp riêng các lãnh đạo
    Hội Thánh, trình bày Phúc Âm tôi đã truyền giảng cho dân ngoại, để họ biết rõ
    công việc của tôi trước nay là đúng và hữu ích.
  kze-kze: Áánútu kentávéna siráintave'a Yérúsaremu-naopa'a komé'a Ísuna kwaásiti
    anón-kwaasiye su'mai torupamái mé'a ó'onkaa-kwaasimo áséi-kwasaimo simátímakaundantemba
    simátímakaumne. ááémo simátímakaundawe ívé'o simátimundawe áséi-kwasai simátimunda-mayaigo
    sáwí-mayairaamban-ivo sé'a simátimewanda ísaraawe.
  mpj-mpj: Jilanyarna Jarujalumkarti yanu, jumaji Mamalurni nintijunu. Karlkiluya
    jiimartajilu kulilpayi, “Jaajipurlukaluwiyajuya Jarujalummartajilu jungalu Jiijajmili
    wangka kulirni, mirtaya pakiwana wajarni. Jiikajakula-janampa kulilkura, mirtala
    Puulku kulilkura.” Kuwarrirniya karlkilu jankinpa. Palujanurna-jananya yanu miitingja
    wajalpayi, jaajipurlukangka maajakajangka, ngurra wirrirliwanarna-jananya parra
    wajalpayi, Juwuparnikajangka. Ngayulurna-jananya wajalpayi, Jiijajmili wangkarna
    ngayulu parra nintirni, kaya kulirnu pukurlarringu.
  lbk-lbk: Inmey ak tay inpaammon Apo Dios ay masapol ay omey ak. Issan kawadko ischi,
    inpaamongko nan makwanin mangichad-alan isnan cheycha'y mamati ta kedkecheng cha's
    mangifag-ak maipoon isnan chak ipap-alawag ay Khawis ay Chamag isnan Gentil, ta
    asop ya tan-oyancha. Tay ta ket lang enfalin ay ongar et yangkhay nan ang-angnek
    ya nan chak inang-angnen mo ad-iyencha.
  mto-NT: O̱jtsts a̱tseꞌe je̱m ku̱x je̱ Nteꞌyam a̱tseꞌe xtukꞌix xtuknu̱jaꞌvi. Ku a̱a̱tseꞌe
    je̱m Jerusalén nveꞌna, vanꞌitts a̱a̱tseꞌe juuꞌ nko̱jtsmúk apu̱k ma̱a̱t je̱ꞌe̱da
    pa̱n pa̱n jatyeꞌe du̱nu̱má̱jidup. Je̱mts a̱tseꞌe nꞌavaꞌni je̱ o̱y ka̱ts je̱ o̱y
    ayook, veꞌem ax joꞌn a̱tseꞌe u̱xyam paat nvaajnjada je̱ꞌe̱da pa̱n pa̱n jatyeꞌe
    ka je̱ israeejlit jáyuvap. Veꞌemts a̱tseꞌe ntuujn ku̱x je̱ꞌe̱ a̱tseꞌe ntsa̱jkp
    je̱tseꞌe kyavintó̱kiyu̱t juuꞌ a̱tseꞌe ntoon je̱ts juuꞌ a̱tseꞌe ntuumpna.
  bzh-bzh: Seyah verup in Anutu tato ġaġek ti vu sa bë sa ġevonġ nabë saga. Lob
    mëm he los alam ggev lo nġo nado, lob senër Bengö Nivesa sën senër ranġah vu
    alam dahis lo tato vu sir. Sa hevonġ nebë sënë in sa nehevonġin bë dejaḳ nġaa
    sën sa nehevonġ lo los nġaa sën sëḳ ġevonġ lo ni bedengoġekin.
  guj-2017: પ્રકટીકરણ દ્વારા મળેલી ઈશ્વરની આજ્ઞાથી હું ત્યાં ગયો અને જે સુવાર્તા બિનયહૂદીઓમાં
    પ્રગટ કરું છું, તે જેઓ પ્રતિષ્ઠિત હતા તેઓને ગુપ્ત રીતે કહી સંભળાવી, રખેને હું
    વ્યર્થ દોડતો હોઉં અથવા દોડ્યો હોઉં.
  jvn-NT: Enggonku budal nang Yérusalèm kuwi jalaran Gusti Allah déwé sing ngongkon
    aku. Nang kana aku terus rembukan karo penuntun-penuntuné pasamuan. Aku ndunung-ndunungké
    bab kabar kabungahané Gusti Yésus sing tak gelarké marang liya-liya bangsa. Aku
    nggenah-nggenahké kuwi mau kabèh. Aku kepéngin ngerti wong-wong iki setuju apa
    ora karo penggawéan sing wis tak lakoni wiwit mbiyèn tekané saiki. Aku kepéngin
    ngerti enggonku nyambutgawé iki muspra apa ora.
  byr-byr: Gotɨyai sara kanyɨbwarɨdaakwaꞌ yɨlaawe. Yawɨꞌna “Nɨmɨre wawɨnya yagesɨ
    wawɨnya kuna yɨvanɨgesɨ yaasɨwaꞌna nyɨmaꞌnadɨka! Kɨraazɨtɨyare kusɨlaanyaraavɨ
    maremwaaidɨvɨtara daakajɨ gaveraayaba kave wɨdɨma! Sahwara ‘Polɨ wɨdadeꞌ kayaaꞌnanyasɨ,’
    dɨpɨjɨ kwajɨ ajɨmya yuyangɨyara Kɨraazɨtɨyarɨ muꞌnyɨ yɨpɨꞌderera,” sara yawɨꞌna
    yena aꞌmwe naanga gaveraavɨ wɨde “Maaveraayawɨ sana sana wɨdadɨnyainyɨ.”
  ian-ian: God wun kat wandɨ, wun yiwun. Jerusalemba la Jisasna mbaapmamba la nɨma
    nɨmbanala wun yiga yisolaa lɨwun. Juda ana ndi nat nɨmba kat mbutuwa apma nyaangɨt
    ndi kat mbutɨwun. Jerusalema la nɨma sakwat kwo nɨmba kat ana mbutɨwun wan njɨmbla.
    Nɨma nɨmba kat mɨna mbutɨwun. Pol mbuta nyaangɨt wutaa ngɨni kavle nyaangɨtna
    waa wana walɨngweya waa ndi kat mbutɨwun. Pol mbuta nyaangɨt kavle nyaangɨtna
    waa nɨma wanjeyan wunai kwutaa njɨvwa kwo vatnat tɨgiyandɨ. Kwukweya njɨvwa nɨmbun
    kwo vatna tɨgiyandɨ.
  hun-hun: Fölmentem pedig kijelentés következtében, és eléjük adtam az evangéliumot,
    melyet hirdetek a pogányok között, de külön a tekintélyeseknek, hogy valami módon
    hiába ne fussak, avagy ne futottam volna.
  mcf-NT: 'Adec Nuquin Papan tantiamiacpadec ambo nidshun Esus tantiaquido chuiquid
    dapabo caidouidtsëqui cho-chomeshun ëmbi naboed chuibanondambi. —Ëmbi chiabi yac
    aidon: “Muequi neque. Pabadon chuisho tantienda,” canushe —queshun naden chiondambi.
    —Nuquin matsespenquio isadaidpembo matses utsibo Esusquio chuibeniombi. “Esusuidi
    tantiasho Nuquin Papan nuqui bëdamboen istsiash,” quequin chuibeniombi. ¿Adembidida
    mimbi tantiape? —capondambi Esus tantiaquido chuiquid dapabo chuiquin. Ëmbi adoac:
    —Ai, adembidi tantiembi —quepondash aido.'
  kjs-kjs: Gore Gote-me ni agale mea lagisa-pulu ni pagoma pisua. Ni Mudu Ali kama
    raapu adoba kiritasua-pulu neme ruru rado piri enaalinu-para epe agale mogeasuade
    remaa lakalisua. Go puma nana abalade pisuade page abi page kogono nama-koeyaalia
    lo nimu agale lagelisuade.
  mni-mni: Madu Tengban Mapuna eingonda chatlu haina phongdokpibagi maramna chatpani.
    Aduga luchingbasing aduga lanai tonganna unaduna eina atoppa phurupsingda sandokpa
    aphaba pao adugi maramda makhoida sandokna tamle. Madu eina houkhibada toukhiba
    amadi houjik touriba thabaksing adu arembada tahanba pamdabagini.
  yad-NT: Raya̱da ji̱ta, Ju̱denu dityadoda daryaju̱ ray ra̱tidye jiya, ratyu̱choda
    variy ruuvara samitu̱choda daryatiy ratyu̱chunumaya̱jada ruuva nijya̱nvantyidyerya,
    jiryatimyu̱ ne Judíyuveda daryi. Ratyu̱choda munatya dutya̱damusiy ruuva jatichevye,
    ridyetya̱daju̱ samirya vidye ráni̱cha rivaayada, mitya dyetya ravichanu̱yada.
    Ne ridyi taji nta riva rivaayada variy, mitya.
  mxb-NT: Chi̱ mií Ndios ni̱ xi̱ꞌo ña̱ ni̱ ka̱ndaa̱ inii̱ ña̱ kánian koꞌi̱n ñoó. Ta
    sa̱ꞌá ña̱ ko̱ kóni̱i̱ ña̱ naá óon choon kéei, sa̱ꞌá ño̱ó ni̱ na̱kanii xíꞌín sa̱va̱ꞌa
    na̱ ndíta no̱ó na̱ kúú kuendá Jesús saꞌa̱ ndí ki̱án dánaꞌi̱ no̱ó na̱ ko̱ kúú na̱
    Israel.
  pon-2006A: 'Eri, iet kahrepe: Koht ketin kasalehiong ie I en pwarala wasao. Eri,
    ni ei towehda mihting en kaun akan, I kawehwehiong irail duwen mahsen en rongamwahwo
    me I kin padahkihong mehn liki kan, pwe katepen ei doadoahk en mahso oh pil met
    en sansal mwahu.'
  maq-NT: Cëjë ta cuatjin cachja Nina. Hane xcun ngu junta xi camá cojo suvá xuta
    matitjun ne, cachjá cojo rë me hacutjin fi cjuandajyihi xi suá machaya rë xutaxín.
    Cuatjin casahme, tsëhë xi mijí ná xi xa xi tisahme o xi ha casahme ne, tu mahya
    ni.
  hto-hto: Juzíñamui cuena daɨna izói dɨnomo jáidɨcue. Dɨno Jerusalemo Juzíñamuimo
    ɨ́ɨnotɨno ocuífɨrede jalléidɨno dáarie ite. Iaɨoɨri oni eneno fueñe dáanomo gaɨrídɨcue.
    Dɨnomo judíoñedɨnomo cue llófɨrega jíllona uai íaɨoɨmo jino llotɨcue. Bie izói
    íaɨoɨmo lluájidɨcue, nana cue llócaigafue táɨnomo fáɨfiñeillena; daje izói birui
    jino cue llogafue táɨnomo fáɨfiñeillena.
  por-BRBSL: Subi por revelação, e lhes apresentei a Boa Nova que prego entre os gentios,
    mas em particular diante daqueles que foram respeitados, por medo de que eu estivesse
    correndo, ou tivesse corrido, em vão.
  ces-NKB: Přišel jsem pak podle zjevení a předložil jsem jim (a zvláště těm věhlasným)
    evangelium, které kážu mezi pohany, abych snad nyní i předtím neběžel nadarmo.
  cui-cui: Bara beya ponan tsipei Nacom netsita itʉta xua bewa ponaein. Baraxota Jerusalén
    tomaratha pomonae pecanamataxeinaewi Nacom piamonae tatsi daxita pomonae pejume
    cowʉntsixaetsi Cristo barapomonae compa nebarʉ nacaetuta. Barapomonaetha yabara
    tsipaeban po diwesi pecapanenebiyae diwesi jume, xua po diwesi tsipaeban pomonaetha
    pomonae jopa judiomonae naexanaeyo. Baraxua exanan tsipei jopa ichipaeinyo xua
    barapo diwesi pejumexaei tsane po diwesi bayatha tsipaeba ducuanaeteiban yawa
    xua anoxuae tsipaeban pomonaetha jopa judiomonae naexanaeyo.
  boj-2014: Qotei a segi na merbej deqa e Jerusalem aiyem. E Jerusalem aisim di sosimqa
    e tamo laŋaj naŋgi koba na qairosaioqnem. E Kristen gate naŋgi segi koba na qairoqnem.
    Yesus aqa anjam bole e sawa bei beiq di palontoqnem qaji di e na ubtosim minjroqnem.
    E tamo laŋaj bei minjosai. Di kiyaqa? Yesus aqa wau e nami yoqnsim agi bini yeqnum
    qaji di uloŋo uge.
  eng-OEBUS: It was in obedience to a revelation that I went; and I laid before the
    apostles the good news that I am proclaiming among the Gentiles. I did this privately
    before those who are thought highly of because I was afraid that I might possibly
    be taking, or might have already taken, a course which would prove useless.
  eri-eri: Itou no nogo we ji manei nomo bona benou abitimu hiyai. Ariya, saini ji
    Jerusalem langa yafene waha, ji sios nebere fai aroro wahanga bagu beele hayene,
    ji hilou beele nere fai-aita fereha, malalamudu lenigi gene waha hai nagene. Ji
    benou isene, gamaji haruwe ji ononi waha, amina fere ji ono wene waha ewe usu
    woga.
  aly-aly: '@see-verse:GAL.002.001'
  wiu-wiu: Nipa Akolaliyo no wene takakale tekene eya toadene pokou. Yesuno yatene
    ibini akene ali-kitame yakamotoane Yesunomo mone pa yatene-kiti mekika oane auane
    yakene ukumo to̱aweane oadene pokou. Nitoanepa Yesunole wete takakouleka enipete
    takakouleka pata pale takaya tokale eni ali-kiti-pala paka witimoane pone mekene
    i i wane to̱aweane ootapekou.
  swe-swe: Jag gick på grund av (i lydnad till) en uppenbarelse. Jag lade fram det
    evangelium som jag predikar bland hedningarna. Dock presenterade jag det först
    i ett enskilt möte med de av högt anseende (de inflytelserika personerna), detta
    för att jag inte skulle springa eller ha sprungit i onödan [mitt arbete inte skulle
    vara fruktlöst].
  cth-cth: Pâpho e patetlah hoi doeh ka cei teh, Jentelnaw koe ka dei e kamthang kahawi
    hah hatnavah ka dei pouh. Hottelah ka ti nah ka tawk tangcoung e thaw hoi hmalah
    bout ka tawk hane thaw hah ayawmyin lah o hoeh nahan kacue lah ka kâpouknaw hanelah
    doeh duem ka dei.
  mti-mti: God taibe toyau nedne, meoya ne dog anedna. Ne toyau munna gae oraiwa me
    ne Ju onan igiyawa yapowo opata veniwa. Iyayapan koukawa gumbo ne guwave meib
    ana. Ne yusipamit kintoeni, sira wait kintona. Kuiyawa ne imunap kin den waropiyatna.
  pad-NT: Deus ookhana-ra honariavini hora arakha'iki Jerusaléa. Aakhano'ihi, Jesus
    Cristo kaija'ari vanava'isohiva abono vakadiania akajoronikosoa'ihi. Vahoariha
    ni-vahojaki akadiania. Jesus Cristo kaija'ari vanava'isohiva abono-ra va'ora onava'isohivini
    hi'iki ida kodivarani vara ovani'abakhia'iki judeus kaija'ari vihiriki vakadiania.
    Ni-onofiki ida kodibadani akamadani akadija'ari vihiriki vakadiania. Jesus kavaranihia
    okavaranina-ra vavajaharara vaha; kodibadani akamadamanihi vaha. Ni-onofiki jaboni
    ida akamadani kodibadani bada oni'a'iki kaimoni akadija'ari vihiriki vakadiania.
    Hari. Kodi'ojomo'ihi kavaranihi asohini vani-ra vakahiha adani Jesus Cristo kaija'ari
    vanava'isohiva abono.
  twi-twi: Mekɔe, efisɛ Onyankopɔn na ɔdaa no adi kyerɛɛ me se menkɔ. Me ne mpanyimfo
    no yɛɛ nhyiamu wɔ kokoa mu kyerɛkyerɛɛ asɛmpa a meka kyerɛɛ amanamanmufo no kyerɛɛ
    wɔn. Na mempɛ sɛ mʼadwuma a mayɛ dedaw ne nea migu so reyɛ no yɛ ɔkwa.
  hlt-hlt: Tedae pumphoenah neh ka caeh vaengah namtom taengkah ka hoe olthangthen
    nen ni amih ka pawnhlai. Amah van ah te rhoek a ming a om dongah a yong khaw a
    tlongtlai la a ka yong pawt khaming.
  tbz-SIM: Kɛ yɛ̃́ Kuyie ndo n nɑ̀kɛ́mɛ̀ kɛ dɔ̀ n kɔtɛ. Nɛ̀ bɛ̀ɛ̀ ni Kirisi kɔbɛ tĩ̀rɛ̀
    kɛ̀ ti tíí, kɛ̀ m bɛ̀ nɑ̀kɛ́ Tinɑ́ɑǹsɑ̀ɑ̀tì n nɑ́ɑ́ ntì bɛ̀ɛ̀ í tú Sifubɛ. N do
    í dɔ́ m pĩ mmùù tɔ̃mmú ntú dɛtetìrɛ̀ kɔ̃mu, kɛ̀ dɛɛ̀ nte kɛ̀ n kɔtɛ kɛ́ bɛ̀ nɑ̀kɛ́.
  san-GUJ: તત્કાલેઽહમ્ ઈશ્વરદર્શનાદ્ યાત્રામ્ અકરવં મયા યઃ પરિશ્રમોઽકારિ કારિષ્યતે
    વા સ યન્નિષ્ફલો ન ભવેત્ તદર્થં ભિન્નજાતીયાનાં મધ્યે મયા ઘોષ્યમાણઃ સુસંવાદસ્તત્રત્યેભ્યો
    લોકેભ્યો વિશેષતો માન્યેભ્યો નરેભ્યો મયા ન્યવેદ્યત|
  ake-NT: Isenpoikasa' rʉ'pʉ maimu eikʉ pe utɨ'pʉ itekare ekamai' to' pɨ' mɨrɨ unekamanʉ
    Esuwerʉ amʉ' pen koro'tau. E'tane serɨ kupʉ'pʉ uya ama'ai, kamoro itepuru pe to'
    esi tato' ton iwano' pe, apʉne pʉra enari'ke' pe esi pɨ' eka'tumʉ, mɨrɨ pe pʉra
    eka'tunsa' esi iwotori'pɨ pʉra na'kɨ ko, tukai'.
  qvn-NT: Nätan jegaräga Dios “Ayway” nimaptinmi, ima-ayga rurangäsi, jinaman canan
    rurayangäsi mana manacagpag ricasha cananpag. Jesusman yupachicugcunachru mandagcunalawan
    rimarä imanuypa juc casta runacunata ali willapata willapacuyangätas musyachinäpagmi.
  tku-NT: A'ntza' icquīlalh ixpālacata Dios ixquimāca'tzīnīnī't ixlacasqui'nca na'ica'n.
    Ē a'ntza' nac Jerusalén ictakēstokui xmān quit ē tī xanapuxcu'nu'. Quit iccāhuanilh
    chī quit xa'iccāmāsu'yuni' tī jā israelitas xatze tachihuīn ixla' Jesucristo.
    Chuntza' ictlahualh ixpālacata jā xa'iclacasqui'n chu tlakaj chī xa'icmāsu'yumā'lh
    ē chī icmāsu'yumā'lh chuhua'j.
  bjk-bjk: Me e xo wan, möxösa, God ixo öwösö rö e bara arabo wan. Me e mabo sisila
    ne lotu ewe a nangadi tobo döxömen öraxin idi, mem kalik mon moxo kis etok me
    e xo tengen ömaras idi lamun a tinenge deek nang e xo tenge min kaluluon te idi
    nang kaim bara abo Judeia. Me e xo dödöm ne binuut, möxösa, e xo kaim pa mamaa
    bara a tinörön te e mesila ma möxö ina axana bung bölök na, irabo laa tataun.
  msy-2020: '@see-verse:GAL.002.001'
  bpr-bpr: Yé duen-gu samfulê ditù du dek Dwata agu. Lo yé gustulen-gu di dad ulu
    i dad to ftoo di ku Dyisas, na yé tulen-gu dale i Fye Tulen tdògu di dad to ise
    Dyu. Yé duen-gu fbateng dun di dad Dyu ayé, du là mayè agu ku i katdògu di munan
    na di mdu ani ku landè gukmamu dun.
