  tha-KJV: ข้าพเจ้าขึ้นไปตามที่พระเจ้าได้ทรงสำแดงแก่​ข้าพเจ้า และข้าพเจ้าได้เล่าข่าวประเสริฐที่ข้าพเจ้าประกาศแก่ชนต่างชาติ​ให้​เขาฟัง
