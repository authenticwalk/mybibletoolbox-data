  cop-CNT: ⲁⲓϣⲉ ⲇⲉ ⳿ⲉ⳿ϩⲣⲏⲓ ⲕⲁⲧⲁ ⲟⲩϭⲱⲣⲡ ⳿ⲉⲃⲟⲗ ⲟⲩⲟϩ ⲁⲓⲭⲱ ϧⲁⲧⲟⲧⲟⲩ ⳿ⲙⲡⲓⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ ⳿ⲉϯϩⲓⲱⲓϣ
