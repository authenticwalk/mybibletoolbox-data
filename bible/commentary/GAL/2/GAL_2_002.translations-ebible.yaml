  kxv-kxv: ନା଼ନୁ ଏମ୍ବାଆଁ ହାନାୟିମାନେ ଇଞ୍ଜିଁ ମାହାପୂରୁ ତା଼ଣାଟି ହୁକୁମି ବେଟାଆ଼ହାନା ହାଚେଏଁ;
    ଅ଼ଡ଼େ ନା଼ନୁ ଏଟ୍‌କା କୂଡ଼ାତି ଲ଼କୁତା଼ଣା ଆମିନି ନେହିଁ କାବ୍ରୁ ୱେ଼କ୍‌ହିମାଇଁ, ଏ଼ଦାଆଁ ଏ଼ୱାରାଇଁ
