    nyɨvɨ tsa ñavin ñi Israel cuví. Tyin tacan tan coto yu tun ndoo ra naha vaha tsihin
    cuhva jacuahá yu. Tyin tun ña ndoo ra naha vaha, cuatu xaan jahá tyiñu yu.
  ktm-ktm: Yu ule Yerusalem odosa Lapan ipe ile todo ipe yu kule eriy. Yu upaniniyan
