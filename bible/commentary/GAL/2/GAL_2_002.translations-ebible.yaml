  meu-meu: Lalogu ai e hedinarai herevana dainai nala. Haridia namodia taudia ida
    sibomai a hebouva, bena lau ese sivarai namo bese idau-idau taudia bogaragidiai
    na harorolaiamu herevana na hamaorolaidia, egu ḡaukara na karaiava bona na karaiamu
    bema asi anina na garina.
  yva-NT: Syoroto no Yerusalem mamaisy irati Amisye apa ana po rarorono rinai rai
    pare syoroto. Umba risye akarijo wo anugano Amisye mansaugav no Yerusalem nawe
    reamanugan indamu reamayao mumuimbe. Ribeker syo raura kakavimbe mai indamu akarije
    umaso manayanambe sya ananyao syo ravovo vatano Yahudi jewene mansaije rai, yara
    vemo wo sya ananyao rawatambe nora, wea indati sya anakero syo raijar no wusyinoe
    muno naiso tavon mbea marudi.
  dgc-dgc: Inumangeék sa da inutusanék na Diyos. Nékipéguhonék pa ta lihim du matétanda
    sa a apostol. Nipaliwanag ko dide tu nitoldu ko du éwan Judeo. I nitoldu kua éy
    iligtas na Diyos i tolay a méniwala ni Cristo, maski éwan side maging Judeo. Gustu
    ko pumayag maka du apostol ta pégtoldu ko, monda éwan maibut tu tarabaho ko.
  zpm-NT: Laa naa bia, sac ib Dios blu lo naa ne no ga naa. Dzigo ga pcaalsa no grë
    no zha ne zo rnabey lo grë zha ne no xnëz Jesús ga, bzodiidz naa lo zho zha noseed
    naa grë zha ne nacd zha Israel Diidz Ndzon ne rlu lo zho zha laa zho lo doḻ, ni
    naa zeeṉa guieṉ zho gaṉle ne nli rquiin dziin ne beṉle naa, ni miṉe quiayuṉgaa
    naa.
  hix-NT: Àtok ha, Xerusaryen hon komo hyaka, kekonà, Khoryenkomo, rowya. Àro ke àtoye,
    Xerusaryen hon komo hyaka, Kryestu mryenon komo hyaka rma. Nyamoro yakoro rma
    amna nosonytxaye. Onà wyaro ryhe àrwo yonyhorunu wekarymehe, Xuknewyanahnà komo
    wya, àkekonà, horykomo komo wya, Kryestu mryenon yonye ro komo wya. Txaku komo
    rma nyamoro ha, Petru xarha, Xowaw xarha. Nyamoro marma wya àro wyaro àkekonà,
    anar komo nenytxahtor me mak ha. Ohxehra kat wekarymeno, àkekonà, àwyanye. Àro
    wyaro tokarymahoryehra kat naye, Xuknewyanahnà komo wya, àkekonà, àwyanye. Anar
    me nekarymen hatà, Pawru, tawro hona wenyakonà, àwyanye. Àro ke, ohxehra kat wekarymeno,
    àkekonà, àwyanye.
  sim-sim: Avui Wasilaka or mbari nombo hom na iri nir. Jerusalemik a ihi sios lida
    ol orok lindarin a heyehe lerawu os a landarin lirin a saweri nir. Uhu mashi jivi
    Jisashi os Judama ambu ondon a sawendari mashin lirin a saweri nir. Las avak lerawu
    os a lawan li rupshina ambu nahi, semben a laku, karem a hishihi mashi os Judama
    ambun a sawendari mashin lirin a saweri nir.
  npi-ULB: परमेश्‍वरले म जानुपर्छ भनी मलाई प्रकट गराउनुभएको कारण म त्यहाँ गएँ । मैले
    गैरयहूदीहरूका माझमा घोषणा गरेको सुसमाचार तिनीहरूका अगि राखेँ । (तर जो महत्त्वपूर्ण
    अगुवाहरू जस्तो देखिन्थे तिनीहरूसँग म व्यक्‍तिगत रूपमा बोलेँ) । म व्यर्थमा दौडिरहेको
    छैनँ, वा दौडिन भनेर सुनिश्‍चित गर्नको निम्ति मैले यो गरेँ ।
  cgc-cgc: Giling a dya tak papaintindi ta Dyos ki yaken na liag din na miling a.
    Na naan kay ta Jerusalem, yaken nang daw mga kala na manugdumala ta mga gatuo
    gamiting. Pasaysay ko ki danen miad an na balita na pasugid ko naan ta mga dili-Judio
    para mlaman ko daw kumpurmi danen an ta ake na ubra tak daw dili kumpurmi, ula
    pulos ake na pagpangabellay ta pagsugid ta miad na balita kan-o daw anduni.
  tim-tim: Ain arienŋe humomoâk mendugumbiâ yân manbomgât Yuda luâk âmbâle bo manmai
    are makyeŋgiman are bundâk me bo dâm makyeŋgire nâŋgâmbiâ bunŋe agep.
  yor-yor: Mo gòkè lọ nípa ohun ti a fihàn mi, mo fi ìyìnrere náà tí mo ń wàásù láàrín
    àwọn aláìkọlà yé àwọn tí ó jẹ́ ẹni ńlá nínú wọn, èyí i nì ní ìkọ̀kọ̀, kí èmi kí
    ó má ba á sáré, tàbí kí ó máa ba à jẹ́ pé mo ti sáré lásán.
  wos-wos: Wuni wun nukwa Jerusalemré wari, God wuniré wun getéfaré waréwute wandéka.
    Wara wuni Krais Jisasna jémba yakwa du takwana néma du Pita, Jems, Jon, nawulak
    néma du akwi di wali wungi nani hundi bulé. Nani néma du male nani hundi bulé.
    Buléta wuni diré wuna jémbaka hundi wa. Judana hambuk hundi xékéhafi yakwa nak
    téfana du takwaka ye, diré Krais Jisasna hundi wata, wungi yawun jémbaka wuni
    wunde néma duré wa. Di wunika xékélakihafi yata, yawun jémbaka “Haraki dé” nandamboka,
    wuni diré wa. Di wunika xékélakita, yawun jémbaka “Yikafre dé,” nandate, wuni
    diré wa.
  emp-NTPO: Mʌ̃ra wãsia Ãcõrẽba cawabid̶a bẽrã mama wãida b̶ʌda. Jũẽped̶a naãrã mʌ̃a
