    ditticaon Jesucristo, janha ndattjan na de ixin tti joajna que danjo iná vida
    naroa que janha rrinttanoa icha chojni que jeha judío. Janha jointtaha jihi ixin
    rinaoha que cain ẍé Jesucristo que ojointtaha co rrinttaha, ẍonhi tsorentte
