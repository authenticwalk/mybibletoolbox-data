    canáca iwèni yái íibaidacalésica numàníiricaté Dios irípiná, càita nacái yái íibaidacalési
    numàníirica siùcade.
  tsn-tsn: Ke ne ka ya teng ke tshotse ditaelo tse di tlhomameng di tswa kwa Modimong
