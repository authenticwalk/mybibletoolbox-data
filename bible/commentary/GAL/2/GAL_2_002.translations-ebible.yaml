    odo sios into lo sohou ta odu. Yu wamolu kihne marai yu umpo munen pe iy ndre
    yu umpo omur ti kinna hangka-an ke pwi.
  caa-caa: Pero ixien tama e hora era umen que bꞌan arobꞌnen umen e Dios tuaꞌ inche.
