  txq-txq: Au uni naa uu, nahuu Manetualain ndia nadenu. Basa boe ma au tui fee lasi-lasi
    Karisten nara Hara Lii Malole fo au anorik neu hatahori ta Yahudir naa ena. Faik
    naa, au kokolak aong ua sara, mita fo ara parisa ratalolole hata fo au fee nenorik
