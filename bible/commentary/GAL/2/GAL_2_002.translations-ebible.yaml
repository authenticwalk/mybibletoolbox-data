    mhi kpe gbe ghue ali ena ikpukhokho eyẹmhẹ e ya khi afuẹ.
  bjv-NT: M-təl m-aw Jorijaləm tɨ gogɨ tadɔ Luwə tḛḛ kɨ dɔ adɨ-m kadɨ m-aw gogɨ.
