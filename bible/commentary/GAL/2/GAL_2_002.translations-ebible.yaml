  cak-YNT: Y yen ximba, roma can ja re Dios re xsekresan chinoch. Y xaxe yen y re
    hermanos re c'o quik'ij xkamol-ki' chire'. Y ximbij chique re andex rubanic re
    utzulaj ch'abal chin re Dios re nibex evangelio cha re nintzijoj chique re vinak
    re man je israelitas-ta. Chin quire' tiquibij, vo xa c'o ndoc-va re nusamaj o
    xa man jun ndoc-va.
  ces-1613: Vstoupil jsem pak podle zjevení, a vypravoval jsem jim evangelium, kteréž
    káži mezi pohany, a zvláště pak znamenitějším, abych snad nadarmo neběžel nyní
    i prve.
