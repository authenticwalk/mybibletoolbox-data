    nduuñ kʉdiibʉ tyʉgóyʉt diꞌibʉdsʉ naty tʉ nduñ es ndiimpyñʉmts.
  tzj-NT: Ja Dios arja' k'alasan chinwach chi nban jawa' viaje ri'. Ja c'a tok xokekaji
