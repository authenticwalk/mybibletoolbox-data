  zar-NT: Guyijaʼ niʼ, en bëʼlenaʼ didzaʼ tsöláʼalö bönniʼ niʼ yuʼu lu náʼagaquiëʼ
    dxin queëʼ Cristo, ateʼ gudíxjöiʼidaʼ légaquiëʼ ca naca libán runaʼ que le rinnë́
    dxiʼa lógaca bönachi izáʼa. Caní benaʼ tuʼ gúʼundaʼ cabí ugáʼana nítisö dxin naʼ
    chibenaʼ, encaʼ dxin ni runaʼ naʼa.
  kde-kde: Ngúpite aneko ing'anya Nnungu áninguhunukulila nguhwene. Aneko nkunakojana
    na vakúlodya paweka, nkuvahaulila Malove Lambone languhubili kwa vanu vakávele
    Vayahudi. Ngútendile uchocho uchinga madengo langu langukodile na langukola, lanààve
    chihi la bule.
  ata-ata: Eni elai xo Lataua molu mupalusilo sou lexe alai. Xe no mine exolu ne la
    noxiꞌa ta kisokisou no ꞌa lalotusi tevivikala, mo eaꞌaloiꞌaxu aꞌalo laixe ane
    eni eaꞌaloxu mulai noxiꞌa ta mitema ane aneꞌi ta Iutaia uasi. Eni eꞌoxonu aloxo
    ne la evikala noxiꞌasi aneꞌi ane miꞌoxo lexe aneꞌi ta kisokisou. Xo loxo ꞌo io
    ipupuiou xaixai noxilo e eꞌoxonu tei xe ane eꞌoxonu vaimomo ꞌo la uxali mii vitanisi.
  qvw-NT: Chayman lilá quiquin Diosninchic linäpä tantiachimaptinmi. Chayćhu puydïcunallap
    limanacuyninćhümi lluy willapälá mana-Israelcunäman allin willacuyta ćhaycachishäta
    “cay lulayní pampapä mana cananpä” nil.
  nfa-nfa: Jaꞌa laku asa nèi, lula lii paredha Ama Lamatua. Dꞌai nèi, ka jaꞌa lole
    mi dhèu heka-dhèu heka Kristen, Lii Lolo Beꞌa dhu jaꞌa ajꞌa-nori le mi dhèu Yahudi
    boe sèra. Lodꞌo èèna, jaꞌa peka unu ku mi rèngu se, ho ra parisa pabeꞌa-beꞌa ngaa
    dhu jaꞌa ajꞌa le sèra, lèke do aadꞌo. Te ladhe ra pamaꞌète, peka na, aꞌajꞌa jaꞌa
    èèna sala, na, dhèu bisa ngee, na, jaꞌa sabꞌa iia dꞌara di!
  tnp-tnp: Iəmuvən mətəu-inu Uhgɨn təməni=pa rəkɨs kəm iəu məmə iəkəkeikei muvən ikɨn.
    E nian iəmhliet=pən kəni iəmotuhapumɨn itɨmah nətəmimi əmə nətəm kətəni məmə nətəmi
    asoli mɨn rəha niməfaki. Nian iəmotəharəg e nuhapumɨniən əha, iəu iəmətəni=pən
    vivi nəghatiən mɨn iətəm iəkuvən mətəni pətɨgəm kəm Nanihluə mɨn, ilah səniəmə
    nətəm Isrel. Iəməni=pən vivi natimnati mɨn rəfin agɨn kəm lah mətəu-inu iəməsolkeikeiən
    məmə rəhak nəghatiən təsəhruahruiən, kəni uək rəfin rəhak tol nati əpnapɨn əmə
    lan.
  urd-urd: और मेरा जाना मुक़ाशिफ़ा के मुताबिक़ हुआ; और जिस ख़ुशख़बरी की ग़ैर — क़ौमों
    में मनादी करता हूँ वो उन से बयान की, मगर तन्हाई में उन्हीं के लोगों से जो कुछ
    समझे जाते थे, कहीं ऐसा ना हो कि मेरी इस वक़्त की या अगली दौड़ धूप बेफ़ाइदा जाए।
  hot-hot: '@see-verse:GAL.002.001'
  mqj-NT: 'Laona'' langngan Yerusalem annu napakawanan lako kaleku Puang Allata''alla
    kumua: “Laoko langngan Yerusalem.” Saekan langngan ma''mesamokan, sapo angga perepi''
    yao kisolaan. Kutulasammi diona pengkarangku umpalanda'' Kareba Kadoresan lako
    to salianna to Yahudi, annu malallan penawangku, mase manii anna tae'' naakui
    perepi'', la masala babang lupu''ku mengkalao dio mai sae lako temo.'
  rus-SYN: Ходил же по откровению, и предложил там, и особо знаменитейшим, благовествование,
    проповедуемое мною язычникам, не напрасно ли я подвизаюсь или подвизался.
  mbh-mbh: Na God ienga inga ako i pathengal tho ve aro tho es la. Na tho pathun tomo
    inga nge lotu a mukalingare, na tho ritet or nge ur nekenga ako ini Panongpolong
    Sivenga ako tho panongpol areko or ini Judare avele. Na tho oma venen aken, eneke
    tho sis ve aro lotu a mukalingare olemi omoletet inga nge Panongpolong Sivenga
    ako tho panongpol nge, aro vene mo lek omaing ako tho oma i lale, tomo mun nge
    lek omaing ake rongan tho oma i, kene aro i velpol ini ur polpolnga inga.
  bdd-bdd: Ta ꞌigu tauya lamuna weyahina Yehoba ꞌiheꞌitegauwa ꞌabehega ꞌilobwainegauwa
    ma yahane Yelusalema, ee yahaneya, yatauya tohekalesiyao ꞌidi tohanugetao ꞌoidiya,
    eeta ꞌaboimamo ꞌahehegwaegwae, ta tetelaina yaloguguyaeya tupwa ganamuli toguguyou
    ꞌoidiya yahepwaileya tohanugetaowedi ꞌoidiya, weyahina genuwagu ma ꞌigu guguyaina
    mwalo gide loguguya besobeso, eeta tohanugetaedi sitagwala ꞌigu loguguyaina ꞌoina.
  cbt-NTPO: Yosë ayonquirinco paca'huaso' ni'ton, pa'nahuë imapisopita nonta'huaso
    marë'. Ansiano'sarachin niyontonpachinara, sha'huitërahuë. “Caso' nisha piyapi'sa'
    a'chintohuato, Quisocristoíchin imacaiso' ya'huërin, tënahuë. Iráca pënëntërinso'
    imacaiso' co a'chintërahuë',” itërahuë. “Co no'tëquën a'chinanhuë',” itërinaco
    naporini, topinan quëran a'chinchitënquëmahuë', tënahuë yonquiato. Ansiano'saso
    nipirinhuë' “Noya a'chinan,” itërinaco.
  srn-NT: Mi go bika Gado srefi ben sori mi tak' mi mus go. Dan na so mi ferteri den
    abra a Bun Nyunsu san mi e panya gi den sma di no de Dyu. Ma mi taki aparti nanga
    den fesiman wawan. Bika mi no ben wani tak' san mi ben du noso san mi e du, bo
    de fu soso.
  cta-NT: Ndyaa ya Jerusalén, xquiꞌya chaꞌ cua nguaꞌni ycuiꞌ Ndyosi chaꞌ nguaꞌya sca
    chaꞌ hique naꞌ chaꞌ tyaa ya; biꞌ chaꞌ loꞌo cua ndyalaa ya quichi̱ biꞌ, liꞌ ndyaꞌa̱
    ca su ntucua nguꞌ ycuiꞌ ti nguꞌ, nchcuiꞌ naꞌ loꞌo nguꞌ nu laca loo la jiꞌi̱ taju
    tyaꞌa ñati̱ jiꞌi̱ Cristo quichi̱ biꞌ. Liꞌ ndachaꞌ naꞌ jiꞌi̱ nguꞌ biꞌ, nchcuiꞌ
    naꞌ ni chaꞌ nu nda naꞌ loꞌo nguꞌ xaꞌ tsuꞌ cuentya jiꞌi̱ Cristo, chaꞌ nguaꞌni lyaá
    Cristo jiꞌna jiꞌi̱ nu cuxi. Juaꞌa̱ nchcuiꞌ naꞌ loꞌo nguꞌ biꞌ, xquiꞌya chaꞌ ná
    ntiꞌ naꞌ chaꞌ culacua cuxi tiꞌ nguꞌ biꞌ ñaꞌa̱ nguꞌ jnaꞌ; ná ntiꞌ naꞌ chaꞌ chcuiꞌ
    nguꞌ chaꞌ ná tsoꞌo laca chaꞌ nu nda naꞌ loꞌo cuꞌma̱ nguꞌ xaꞌ tsuꞌ tya tsubiꞌ la,
    masi chcuiꞌ nguꞌ chaꞌ ná tsoꞌo nduꞌni naꞌ juani.
  bqc-SIM: Ma gɛ we, kɛ́ Lua mɛ́ bↄ̀ mↄ̀oa à kũ̀ mà gɛɛ. Ɔ̃ ma baona pↄ́ mi kpa
    buipãleↄnɛ bↄↄlɛkɛ̀ dↄaanaↄnɛ ńtɛ̃ɛ, kɛ́ zĩ pↄ́ má kɛ̀ ń pↄ́ pↄ́ málɛ kɛo
    su kɛ pão.
  tcz-CHONGTHU: Chuche muna kaga che chu Pathen in gache dinga eihetsah jeh ahi. Chuchea
    kaum pet chun houbung lamakaiya kiheho chu atumbeh in kakimupin, chule amaho chu
    chidang namdang ho henga Kipana Thupha kaseiphong kaseipeh in ahi. Keiho thukhat
    kakisah louva ahileh katohgimna ho jouse mohseh sohthei ahi ti kahen, chule kilhaitet
    na a kalhai hi mohseh ahi ding kanompon ahi.
  mar-mar: मला प्रकटीकरण झाल्याप्रमाणे मी गेलो आणि जे शुभवर्तमान मी परराष्ट्रीयात
    गाजवत असतो, ती मी त्यांच्यापुढे मांडले; पण जे विशेष मानलेले होते त्यांना एकांती
    मांडले; नाही तर, मी व्यर्थ धावतो किंवा धावलो, असे कदाचित् झाले असते.
  snp-snp: Etito idonimo ya faifa idámoto, Wekolakafo olu oloto pi nomaido idonimo
    ne. Eti omo ya lonowa auma wito olutoto, ido oiyaki olu minomo lono ya u fa neta
    keletenaiye, loto kiyaba we kulinigi we inanimo minagu ya kawa kuwa lalo ailo
    feka wenena minagu lo oloto gimi-gimi omo ka ya gilibomo ne.
  isl-isl: Ég fór þangað eftir beinni skipun frá Guði, til að gera bræðrunum þar grein
    fyrir þeim boðskap sem ég hafði flutt heiðingjunum. Ég talaði við leiðtoga safnaðarins
    í þeirri von að þeir legðu blessun sína yfir boðskapinn,
  spy-NT: Kyāāwē Yēērusālēēm kuuyu king'oong'woo ꞉Yēyiin. Āmiitē wōlooto, āboorchi
    biiko choo tookunootiin ām kanisa lōkōōywēk chēē kāroomēch choo ā-āmchinootē biiko
    choo mā Yuutayeek. Kyaayey kuu nyooto simāābirtē nkuruukyuu buch.
  xnn-xnn: Inmeyak id Jerusalem tay inpagtek Apo Dios ken sak-en ay kayatna ay omeyak
    ilawlawag isnan mamati isdi nan kaneg nan kankanak ay mang-itdo isnan gawis ay
    damag isnan ipogaw ay baken Judio ay makwani en Gentil. Inpalawagko omona isnan
    nangangato ay mangipangpango isnan mamati isdi tapno getkek no owenanda nan it-itdok
    wenno adi. Tay no adida owenan kega maid silbin nan oblak ay inikkak ya nan ikkak
    ay men-it-itdo ken daida ay Gentil.
  mwe-mwe: Bhai njinkwenda kweneko pabha njinkupegwa nng'ibhulo na a Nnungu. Njinkupinjikwa
    kutandubha kwaabhalanjilanga ashikalongolele bha likanisha lya a Nnungu pa jika.
    Gunaatendilenje bhaimanyanje inalunguyaga kubhandu bha ilambo ina, nashinkutenda
    nneyo nkupinga liengo lyangu linatendile na lingutenda nnaino linabhe lya yoyo.
  tte-tte: Yalau kaiwena yakeyakenayan yabo ilaoma koliyau Yaubada iwalo koliyau iwaloba,
    “Paulo, kulau Yelusalema.” Kabo yalau Yelusalema koina kai kabomamo yo tomeliwo
    kali tobagunao, bwaimwa apositoloyao, mekamakavao kalogogo. Tawae yaguguye siya
    nige Yudiya tomonliyao kolili yagu takikili kolili apositoloyao ali wasa yaolena
    kolili. Yaginauli besiele na ali talam yagu guguye kaiwena yalobai kisi ali nuwatu
    uloi yo kisi yagu paisowa iyamala ginauli bwagabwaga. Apositoloyao sikawa-yawasosi
    yagu guguye idudulaisosi yakato lebo kaiwena nigwenigwe mumugana nige tawae yabo
    yo siba, “Nige sowana siya nige Yudiya tawalo-tubalili na nigwenigwe mumugana
    sikalai.”
  tcs-tcs: Ai bin go de bikoz God bin soe mi ai mas go de. Wen ai bin de, ai bin tok
    wansaid kuaiatwan po dem lida blo dat sos. Ai bin wande dempla po prapa sabe wanem
    ai prisem po dem Nozuwispipol. Ai bin prapa wande dempla po prapa gri wea mi.
    Bambai ip dempla no go gri, wok blo mi i gobi nating.
  hlt-THB: Awiphawng ka huhnaak amyihna Gentelkhqi venawh awithangleek kak khypyi
    ce kqawn peek aham cet nyng. Cehlai dawng taaqunaak awh a hqawng na dawng hau
    kawng nyng, tice kak kqih a dawngawh, ve ve sawikung na ak awmkhqi venawh ang
    hyp na sai nyng.
  soq-soq: Ne mai neba insaisanawo odape Ierusalemwa anteapona, dia. Tane God ne mainawo
    sabamosane euwanena rua dewasana. Ne nolana bauta dewasana ita tauma ideita dewasadina
    ipasialepia sawa ne ekelesia apanau eiau os mampo Gagalo euda ne uwa daitada apanawa
    mampo amonantedina umanawa diadewasamona.
  qub-qub: Chaymanga cutirä aywanäpaj Tayta Diosninchi musyachimaptinmi. Mayur ermänucunata
    Jerusalencho shuyni shuntaycurmi mana Israelcunata imata willapashätapis musyachirä.
    Chayno musyachirä llutanta yachaycächishäta paycuna mana yarpänanpämi. Llutanta
    yachachishäta paycuna yarpaptenga chay-jina ñacashäpis yangallami canman caran.
  att-att: Á yá iniyángè, gapu ta inipalappâ ni Namarò nikán ta máwák ku nga umay,
    tapè ibukalák ku sù ira kátannangán yù bilin na nga inilayalayâ ku sù ira ari
    Kudio. Á yù ira kátannangán lâ yù nakiubobugák ku, tapè pattatáddayam mi yù nonò
    mi ta meyannung sù ituddù, marakè awán ta serbi nayù tarabákù, nu arád da nakuan
    ikáyâ.
  bki-bki: '@see-verse:GAL.002.001'
  bqp-bqp: Ma gɛ gwe, kũ Luda mɛ́ à bò à sùma à pì mà gɛ́ yãimɛ. Akũ ma baaru nna
    kũ madì kpá buri pãndenↄnɛ bↄ̀kↄtɛ gbɛ̃ kũ ò de gbɛ̃ zↄ̃kↄ̃ ũnↄnɛ ńtɛ̃nɛ,
    de zĩ kũ ma kɛ̀ kũ a kũ matɛn kɛo sún kɛ pãro.
  mcp-mcp: Mə á kə ntâg nəcé Zɛmbî wə́ nyə a lwó mə nə́ a ŋgə jɨɨ nə́ mə kə́g. Sə́nɔ̂ŋ
    otɔ́we ɔ shwóg sə́ á ka kə sɛɛŋgya, mə mú kə lwó bwo Jɔ̧jɔ̧ Kɛ́ɛl mə́ ŋgə́ cúndə
    ikûl ishús yí, nə́ ŋgə́ŋ. Bwó otɔ́we ɔ shwóg ɨɨ́, mə á lwó bwo Jɔ̧jɔ̧ Kɛ́ɛl dɔɔŋgʉ́,
    nəcé mə a shígɛ́ jɨɨ nə́ isɛ́y byâm í yə́g iyɨ́y-yɨ̂y, tɔɔ byɔɔŋg mə́ á sá mwɔ̂w
    mə́ mpʉ́s yí, tɔɔ byɔɔŋg mə́ ŋgə́ sá mwɔ̂w mə́ga dɨ́ yí byɛ̂sh.
  hat-hat: Kifè m' te moute a, se paske Bondye te fè m' konnen pou m' te fè sa. Nan
    yon reyinyon mwen te gen apa ak dirijan yo, mwen mete devan yo bon nouvèl mwen
    t'ap anonse moun ki pa jwif yo. Mwen pa t' vle pou ni travay mwen te fin fè a,
    ni travay mwen t'ap fè a pase pou anyen.
  npl-NT: Onia Jerusalén porke Dios onechnextili maniwia ompa. Iwa ompa, oksika onimotlapowi,
    iwa onikinmajsikamatilti n kualitlájtoli non temakixtia non ne nikinmatiltia non
    amo judíojteh. Ijkó onikchi para amaka makijto sanenka tlan nikchijtok.
  bgg-bgg: Gu è wuii pha ji ne nyieliieshii Hamangkhung-aphuii è gu shii wuii chid
    phrone yao ro. Gu è Gaibranthek shii yua pha muawie mua ji pha chiang shii dumuiithek
    rog shii gu è yaophi. Gune gui ro iidoh pha blia nane thuh pha blia shii ne buyud
    rey bo ne ayang ro.
  eng-TCENT: I went up in response to a revelation and presented to them the gospel
    that I preach among the Gentiles, but privately to those who were held in high
    esteem, to make sure that I was not running or had not run in vain.
  eng-BSB: I went in response to a revelation and set before them the gospel that
    I preach among the Gentiles. But I spoke privately to those recognized as leaders,
    for fear that I was running or had already run in vain.
  cpu-NT: Iro niyaatantakari tema Pava oiminthashiryaakenari. Okanta nareetakaranki
    janta, niyoshiitapaakeri napatotapaakeri jevayetziriri kempisantzinkari, nokamantapaakeri
    okaratzi nokinkithatakaayetairi kaari nosheninkata Kameethari Ñaantsi. Iro napatotantapaakariri
    onkantya eero amenaashivaitanta okaratzi nantayetakeri.
  san-ASM: তৎকালেঽহম্ ঈশ্ৱৰদৰ্শনাদ্ যাত্ৰাম্ অকৰৱং মযা যঃ পৰিশ্ৰমোঽকাৰি কাৰিষ্যতে
    ৱা স যন্নিষ্ফলো ন ভৱেৎ তদৰ্থং ভিন্নজাতীযানাং মধ্যে মযা ঘোষ্যমাণঃ সুসংৱাদস্তত্ৰত্যেভ্যো
    লোকেভ্যো ৱিশেষতো মান্যেভ্যো নৰেভ্যো মযা ন্যৱেদ্যত|
  tac-NT: Onorúgame jula ne'chí remugichi napurigá alé Rusaleni simela ne. 'Lige 'ma
    alé Rusaleni sebasa ne, neka ra'íchaturu alué Pegro 'yuga, 'lige alué Juani, 'lige
    Santiago waná 'yériga mochiga napu nile e'wélala alé re'obachi nulame 'lige ruyéturu
    ne napurigá machimela alué ralámuli tabilé jurío beníriga eyenio ne chiena 'la
    semáriga nejkura ajtigó Onorúgame. 'Lige 'we 'la ma'chígime ruyé ne alué e'wélala
    alé re'obachi nulame napurigá 'la kilí mochímala beníria ralámuli bi'lepi 'nátili,
    napurigá tabilé rioksi nímala napu beniri ne alué ralámuli tabilé jurío.
  eng-WEBPB: I went up by revelation, and I laid before them the Good News which I
    preach amongst the Gentiles, but privately before those who were respected, for
    fear that I might be running, or had run, in vain.
  gfk-H: Ma iau ga haan kanong Kalou ga hapuasnei tagu bia iau na haan. Ma iau ma
    ira lualua ing di ga lik hatamat diet, mehet sena mon mehet ga kis hulungai ma
    iau ga ianga palai ta diet utano tahut na hinhinawas nong iau ga warawai ma ia
    nalamin ta diet ing pai Iudeia diet. Ma iau ga lilik barbarahon kanong pa iau
    ga nem bia no nugu pinapalim manaluai ma ta iakano pakana bung bilang na linga
    bia.
  viv-viv: Gana faꞋina Yaubada agaikuya gihawavemogatala vaita gidalubodaku ganana.
    Gana Yemesa Yoni Fita kadu ekelesiya ana tonagona velugadiyao higa badi vaita
    adi waegana buye avagaꞋauta be VenuwaꞋata Yamumuna ana nuwanuwa tulina tulina
    badi keke miYuda tu yoꞋo tulidiyao kalivai-dina galulumamaledi-ma tonagona agaidiya
    gaꞋawatalatalainedi. Badi tonagonagaga galukahihiyedi faꞋina nuwanuwaku gavaimi
    gavaimi gavehavehawala ma hinahalamanena. Keke nuwanuwaku hinahawataku be yaku
    faisewa yaku waꞋidibumuhiga boi gafaisewana kadu adamoya gafifaisewana-ma ginahavaini-yo
    guwana keke.
  yao-yao: Najawile kweleko pakuŵa Akunnungu ŵamunukulile kuti nyaule. Patwatemi nkungulu
    pamo ni achakulu pe, naasalile nkati Ngani Jambone jinalalichile ŵandu ŵangaŵa
    Ŵayahudi. Natesile yele kuti masengo gangu ganatesile, ni gangugapanganya sambano,
    ganaŵe gangalimate.
  tgp-tgp: Na sahe matan God mo vujangia isaku vara a sahe. Enau tolu na tamlohi tatavera
    mata rasua kama hasemam sorasora matavuhi atu matan na opoia vara la levosahi
    mamahuni na sava na lo retivujavujangi hinia isana tamlohi r̃or̃oha, matan vara
    a levosahi tataholoia vara la majinga hinia vara i vono, noku vavahinau i pa vano
    hina purongo.
  auc-NT: Wængonguï do botö ïmote apæ̈nete baï edonque odömongä adinque botö Eedotadëë
    ïñömö æidinque ïïmaï ante apæ̈netabopa. Botö ïñömö oodeoidi ïnämaï ïnäni weca
    godinque, Codito ingantedö ante cöwë watapæ̈ apæ̈nebopa, ante botö ñæ̈næ̈nänique
    ïnänite awëmö apæ̈nebo ëñënänitapa. Mänömaï cædinque botö, Æbänö cæboï, ante adodö
    adodö ante apæ̈nebo ëñëninque tömënäni pïïnämaï incædänimpa, ante cætabopa.
  kbc-NT: Ejigo Jerusalém leeɡ̶odi Aneotedoɡ̶oji nikeetediwa me leeditibige mejigo.
    Neɡ̶ejoticogi digoida, odaa ijoka jatecoɡ̶ojoɡ̶otege niɡ̶ijoa lacilodi loiigi
    Aneotedoɡ̶oji. Odaa ja jeloɡ̶oditiogi ane diitigi ane ɡ̶odatematigo, niɡ̶ijoa
    nibodicetedi anele ane jeloɡ̶oditedibece miditaɡ̶a noiigi ane daɡ̶a judeutedi.
    Ibakedi baanaɡ̶a jao codaa eɡ̶idaaɡ̶ejatigi me jao, ajemaa daɡ̶a atooa niɡ̶ida
    ibakedi.
  bmh-bmh: Iz go ebu bitemin, einen, Uwait nug bitabun aileun, gonun, bitemin. Iz
    Yesus nugau ze oi aidanemen dudu banban izan ein Ze Naliupet emgasag ipal ebuan
    duailel abai maranem en awaremin. Iz ag ze gonugau bigeg awaremin. Bo, iz dudu
    banban abai tutak gotulemin, einen, iz Yesus nugau salau memin mui ulis mai darem
    mui awaremin. Iz umi uminai mui gotularemin, einen, iz i abiu ag iz ibail oiagab
    tutak mamam ta, tam ta.
  ctu-BL: Cʌntesʌbilon ti Dios tsa' majliyon cha'an mic tsictesʌbeñob jini wen t'an
    mu' bʌ c subeñob gentilob. Tic bajñel lojon yic'ot jini hermanojob año' bʌ i ye'tel
    tsac subeyob pejtel chuqui tsac cha'le yic'ot pejtel j cʌntesa, cha'an uts'at
    mi' yujtel que'tel ti' tojlelob che' junlajal lac pusic'al.
  meq-meq: Na mbəɗa gər a ɗəma na, hərwi Mbəlom ka bəzeŋ ha, a gweɗeŋ «do». Na ndisl
    naha a ɗəma na, nəmaa haya gər ta bagwar i ndo məpe mədzal gər hay ka Yesu əzaɗ
    abəra ka ndo hay mahəmeye. Na ɗatay ha Labara Ŋgwalak eye nakə faya na ɗatay ha
    a ndo neheye nəteye Yahuda hay bay aye. Agəna ta dzaliye na, məsler ga nakə ahəl
    niye ta məsler ga nakə faya na giye a təra kəriye.
  noa-H: Mag mʌ marran, hich Hẽwandamau mʌrʌg maju haai chirʌm habaawaita majim. Maimua
    ya Jerusalén barwi iglesia hee chi pörnaan dʌ̈i maach happai biirdʌ nʌm haigta
    mua jũrr hamag jaaubaadëjim judionaan k'abam k'ʌʌnag maach peerdʌajem hiek mʌchdëu
    jaaujem. Mua hamag jaaujim, mʌchdëu nem jaau chitʌm k'ap hamk'ĩir, magba hak'iin
    mua nem jaau chitʌm k'augbam gaaimua mʌch higar k'aba k'ãijã habaawai mʌchdëu
    nawe jaautarr maimua hewag jaaubarmjã hisegju hawi.
  alp-NT: Au keu lopai Yerusaleme le Alla Iulake au. Kai kena au kai elaka ete meru
    ami ruama lupu, au lepa loko Sou Misete rebe au lepaele ete tamata Yahudi more.
    Au suka mo be saisa rebe au onoe ete tamata Yahudi more, tamata Yahudia leini
    esi suka mo eleki auku makerike esi guna sasaisa mo.
  san-VEL: tatkaale.aham ii"svaradar"sanaad yaatraam akarava.m mayaa ya.h pari"sramo.akaari
    kaari.syate vaa sa yanni.sphalo na bhavet tadartha.m bhinnajaatiiyaanaa.m madhye
    mayaa gho.syamaa.na.h susa.mvaadastatratyebhyo lokebhyo vi"se.sato maanyebhyo
    narebhyo mayaa nyavedyata|
  kbq-kbq: E'inama hu'noana na'ankure oku'a fraki'nea nanekea, Anumzamo nagri naveri
    hu'nea naneke megi'a vahepi huama hu'noa kea ome zmasami'noe. Menima e'nerua erizamo'ene,
    ko'ma eri'noa eri'zamo'a amnezanknara osinogu kva vahe zamagrike ome zamasami'noe.
  kbh-kbh: Choye sënjána, choye jama s̈ojamnama Bëngbe Bëtsá s̈onjaninÿanÿéyeca. Ats̈e
    nÿe chë Jesucrístbeñe os̈buáchiyëngbiama uámanënga imojamnë́ngaftaca sënjanencuentá,
    ínÿengaftaca ndoñe; y chë ts̈abe noticiëngama chë ndoñe judië́ngbeñe sëndabuayiynama
    chënga sënjanacuntá. Chca sënjanma ats̈e jtsetats̈ëmbuama, nts̈amo tijanma y sënjëftsamcá
    ndoñe nÿe bonamente yonjamnama.
  ron-LSB: M-am urcat prin revelație și le-am prezentat Vestea cea Bună pe care o
    propovăduiesc printre neamuri, dar în particular, în fața celor respectați, de
    teamă să nu alerg, sau să nu fi alergat, în zadar.
  pon-pon: A i kokidala kajalepa eu; padaki on irail duen ronamau, me i kin padaki
    on men liki kan, ap katoror on ir, me kalok mau, pwe i ender tan mal, ma met de
    mur.
  nhe-BL: Niyajqui pampa Toteco nechnextili ma niya. Huan quema niitztoya nepa, nimosentili
    ininhuaya nopa tlayacanca israelita tlaneltocani para huelqui ticamatique san
    tojuanti. Nijnequiyaya niquinilhuis nopa cuali tlajtoli tlen niquinpohuiliyaya
    tlacame tlen ax israelitame para ax onca se tlamantli tlen techiyocatlalis. Ax
    nijnequiyaya ma quisa san tlapic nochi tlen tijchijtoque.
  sps-sps: Nyo naa tana saa, Gov patsukanen te tsue of vanyo ma naa fi naa nyo unya
    aya. Nyo vegiau fiisen tsun ramen fuainy tsoiny mumua, ana nyo tsue fa'arasainy
    of ratuarin Vurungan Rof nane Krais to te favaanan iny ronyo tana vainy sikia
    ma taa Jiu. Nyo tsugainy rou a binun tsonyo muan ge tan mar nainy te naa minon
    ma nai kajiaa babainy en ya.
  wnc-wnc: Anututa naniwan natake nata koke wamu wa keu komduine nana aminde kuke
    nata yaninggat taknga yakapbum. Aminu Jesue amina dakngakinggane tupan amin takwakge
    yakapbum. Nata wa aminde natake puya tupa tasikupat gatu apman tasinggakat kuut
    wa aminda ie bitake yawa pimapsak ngang natake yanikapbum.
  bus-bus: Ma gaa gwe, kɛ̀ Luda bé à bↄ̀ à mↄ̀mazi à bè mà gá yãnzimɛ. Ben ma baaru
    nnaa kɛ̀ mɛɛ̀ kpá bori pãndenↄnɛ bↄ̀kↄ̃tɛ gbɛ̃ kɛ̀ aↄ̃ↄ dɛ gbɛ̃nsi ũunↄnɛ ńtɛ̃ɛ,
    lɛ zĩi kɛ̀ má kɛ̀ kↄ̃n kɛ̀ mɛ́ɛ kɛɛo tón kɛ pãro.
  gub-BL: Aha a'e pe ihe, ta'e Tupàn hemono kar a'e pe a'e xe. A'e pe Zeruzarez pe
    uzeruzar ma'e waneruze'egar uzemono'og heze'eg henu pà a'e wà. — Amume'u ze'eg
    puràg aha teko zutew 'ym wanupe ihe, a'e wanupe. — Aze peze'eg zemueteahy hema'ereko
    awer rehe nehe, uzeruzar ma'e tetea'u upuir putar Zezuz wi a'e wà nehe. — Pawru
    hemu'em zanewe a'e, i'i putar ihewe wà nehe, a'e wanupe. — Naputar kwaw nezewe
    izeapo haw ihe, a'e wanupe.
  imo-imo: Aku purumu imboreni owi nimuna naa puru nalo Goteni na paa puwi nimbe mona
    lipe ondorumuna puru. Jerusalem kombu wendo pumbolio imbo lupema nimbo tilipo
    andoru kano ungu tukume tendekumula moke teko kanangei konopu lepolio iye aposelemando
    nimbo tiru. Nani imbomando oi Jisasinga temanemu toya topo niunje kinye Gotenga
    ungumu paa nionje konopu lepolio Kristen imbo palini Jerusalem kombu iye muli
    muli moromele ningo wale pakoromele kano iyemando eno oi pilengei ungumu mainye
    ambolopo kondopo niu.
  boj-boj: Qotei a segi na merbej deqa e Jerusalem aiyem. E Jerusalem aisim di sosimqa
    e tamo laŋaj naŋgi koba na qairosaioqnem. E Kristen gate naŋgi segi koba na qairoqnem.
    Yesus aqa anjam bole e sawa bei beiq di palontoqnem qaji di e na ubtosim minjroqnem.
    E tamo laŋaj bei minjosai. Di kiyaqa? Yesus aqa wau e nami yoqnsim agi bini yeqnum
    qaji di uloŋo uge.
  eng-DRA: 'And I went up according to revelation; and communicated to them the gospel,
    which I preach among the Gentiles, but apart to them who seemed to be some thing:
    lest perhaps I should run, or had run in vain.'
  knf-knf: Dya bayaaş mënţ ţiki Naşibaţi ayuujën kë dwo i pya da. Dyita ţañ na baweek
    banŧiinkaniiŋ biki banfiyaaruŋ, aşë yuuj baka Uţup Ulil Unuura wi nji kajukanuŋ
    banwooŋ baanwo bayuday, ţiki mënŋal ulemp wi naan unţëpuŋ na unkmbiiŋ uwaaŋ udooni.
  san-KHM: តត្កាលេៜហម៑ ឦឝ្វរទឝ៌នាទ៑ យាត្រាម៑ អករវំ មយា យះ បរិឝ្រមោៜការិ ការិឞ្យតេ
    វា ស យន្និឞ្ផលោ ន ភវេត៑ តទត៌្ហំ ភិន្នជាតីយានាំ មធ្យេ មយា ឃោឞ្យមាណះ សុសំវាទស្តត្រត្យេភ្យោ
    លោកេភ្យោ វិឝេឞតោ មាន្យេភ្យោ នរេភ្យោ មយា ន្យវេទ្យត។
  arn-NT: Fey amun Ngünechen am werküetew ñi amuael ta iñche. Fey dew mülepulu iñche
    ta Jerusalen mew taiñ nieael kiñe trawün tati pu kimniengelu ñi longkolen ta Ngünechen
    ñi trokiñche mew, küme entudungulelfiñ tati werken montuluwün dungu iñche tañi
    wewpitukeel tati pu judiu tuwünngenolu mew. Fey tüfa famngechi femün ayünolu am
    iñche tañi dew kimeltukeelchi dungu tañi kümelay tañi pingenoael, fey kom dungu
    mew trüruwiyiñ.
  zas-NT: din Dios na guial gan ni. Abiꞌ Jerusalén guin badxaag dulasaꞌn tijb luar
    con ganax ree bén rniabee loj ree xbejn Cristo persi benëꞌn laa reeman diidx por
    xtiidx Jesucrist ni culün bén ad najt ree bén Israel. Benan zian din ad rëntan
    guial ni ma benan o ni cayünan gacan dxiin xliaꞌ.
  ken-NT: Ndɔk mbɔ ɛnyǔ Mandɛm akʉ nyaka mɛndɨ́ŋɨ́ bɛ mbɔŋ bɛ́rɔŋ arɛ́. Ngáká nɔ́kɔ́
    arɛ, mɛ nɛ bǒbati sɛ́chɔ́kɔ́ ansɛm ansɛm, nkʉ bɔ mándɨ́ŋɨ́ Mbok Ndɨ́ndɨ́ anɛ
    mɛ́ghàti bo abhɛn bápú bo Israɛl. Nkʉ nɔ bɛ bɛtɨk ɛbhɛn mɛ̌kʉ̀ nɛ ɛbhɛn mbʉ́ɛ́t
    bɛkʉ bɛkɛ bhak ndɛ́ndɛm.
