    sa mga bukun Judio. Ginimo ko dato tungud nga indi ko gosto nga maging ara polos
    akun pagpangabudlay ang ona kag dadi.
  swh-ULB: Nilienda kwa sababu Mungu alijidhihirisha kwangu kwamba nilipaswa kwenda.
