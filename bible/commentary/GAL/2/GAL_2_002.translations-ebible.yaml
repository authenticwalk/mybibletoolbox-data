  buk-buk: Anötö dau hoc yom daŋ asê têŋ aö ma kac aö, dec gapi Jerusalem ga têŋ ndoc
    dinaŋ. Ma ŋawaê ŋayham naŋ gahoc asê têŋ †lau gameŋ apa-ŋga, naŋ aö gawhê sa yêc
    Jerusalem. Aö gawhê sa têŋ lau hoŋ dom, magoc gawhê sa têŋ lau sêkêŋ whiŋ-ŋga
    si lau bata. Aö gatec bu lau sêpu gweleŋ naŋ gakôm, me sêsôm bu aö gakôm ŋambwa,
    ma tu dinaŋ-ŋga dec gawhê dauŋ sa têŋ ŋac lau dau.
  pri-NT: Ba wà Pwiduée, âna é paari tôo pâ, wâdé na go wâjué côwâ naawê. Â bà ipitiri
    ma wà tèpa pitûâ kâra wâra pwapwicîri, â go piwiâ tàra ê *Picémara Wâdé, na go
    gére picémara tà tàpé na càra caa tèpa *Juif. Ba o wâdé naa gooò, wiàna rà o wâgoo
    ê pwina go pwa. Ba wiàna càcaa wàrapwiri, â pwiri ticèmuru naa goo diri ê wakè
    kôo.
  zpq-NT: Diosen' bzejni'ide' neda' cheyaḻa' ša'a, na' da'nan' gwya'a. Na' btoba'
    beṉe' ca' zjanaque' blao len beṉe' ca' chesonxen Criston' Jerusalénṉa' na' ḻegacze'
    bzejni'ida' bin' chyix̱jue'eda' len beṉe' ca' bi zjanaque' beṉe' Israel cate'
    choe'lena' ḻegaque' diža' güen c̱he Criston'. Bzejni'ida' ḻegaque' bin' chsed
    chlo'eda', ḻe goclaža' yeseṉezde' cont bi yesene' bibi zaca' dan' chona' na' da'
    ba bena'.
  por-TFT: Mas eu lhes digo que fui lá por causa daquilo que Deus me tinha revelado.
    Não foi por alguém ter-me convidado. Expliquei particularmente àqueles que seus
    novos mestres repitam altamente qual era a boa mensagem que eu estava pregando
    nas regiões onde moram os não judeus. Procedi assim para que aquilo que eu fazia,
    e que tinha feito [MET], não fosse inútil [MET] como consequência de as pessoas
    rejeitarem minha mensagem por achar que eu ensinava algo que não fosse verdade.
  gwi-NT: Vit'eegwijyąhchy'aa izhit gwats'ą' hihshyaa eenjit shats'ą' gwizhrįh nigwiin'ąįį
    geh'an. Zhat noiizhii dąį' kįh dilk'ii nąįį zhrįh haa iidi', Israel gwich'in nilii
    kwaa nąįį ts'ą' Gwandak Nizįį eech'oaałtan eenjit gavaa gwaldak. Juk jidii eech'oaałtan
    akwat yeenii jidii eech'oaałchya' ąįį zhyaa gaatr'agoonjii shrǫ' nihthan geh'an.
  gvn-gvn: Godungku ngaykundu balkan dunganka. Nyulu nganya yungan. Ngayu muruman
    nganga maja-majanji churchmunku, jananda milkanga-bunganka yinya kuku Godumu ngayu
    yirrkan-yirrkay bamanda Jew-warra-karinda. Ngayu wawu kari jana milkabu wukurrinka
    ngayku kuku Godundumun kari.
  nhy-NT: Oniaj ompa porke Dios onechititij ma niwia ompa Jerusalén. In tokniwan katlej
    okachi tlayekantokej onikinnotzke se lado kan san tejwan otimotlapowijkej. Iwan
    onikinmakak kuenta de kenik nikintlapowia katlej mach judiojtin de yen kuale tlajtole
    katlej temakixtia. Ijkón onikchij porke mach oniknekia ma yeto san nenkaj (en
    vano) in tekitl katlej yonikchij o noso katlej nikchijtok.
  asm-FB: ঈশ্বৰৰ পৰা পোৱা প্ৰকাশিত আজ্ঞা অনুসাৰে মই তালৈ গৈছিলোঁ। যি শুভবার্তা মই
    অনা-ইহুদী সকলৰ মাজত প্রচাৰ কৰি থাকো, তাকে তেওঁলোকৰ আগত ব্যাখ্যা কৰিলোঁ; কিন্তু
    সেই ঠাইৰ গণ্য-মান্য নেতা সকলৰ ওচৰত মই সকলোবোৰ গোপনে ক’লো। মই বিচাৰিছিলোঁ, তেওঁলোকে
    যেন বুজিব পাৰে যে মই বৃথাই দৌৰি থকা নাই বা বৃথাই দৌৰিলোঁ বুলি যেন নাভাবে।
  okv-okv: Eto ai ta pahana amo nau uje na pambae rate God ta uje ta pambuto ekalesia
