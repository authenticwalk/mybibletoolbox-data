verse: GAL.002.002
translations:
  kpx-kpx: Dilavau di namihage di keve tiale Diue ata holioholiale kebiaho di loumale
    ke loui Dielusalema dubue kosive haivenu. Di ekalesia bahata haiveholisito kosive
    kebia unaha haivei isivialeike keau di vaveve ke evisi hilokage di lovi di subuta
    vamale isi nova vamale keau seleve holilu.
  okv-H: Eto ai ta pambuhena amo nau uje na pambae rate God ta uje ta pambuto ekalesia
    ta embo okokose aita mihera amita degi Iesu ta duru javotoho do do enda nei embomeni
    ta degi hande eagona avo ehene ingihera amo aravora arote avo eto ehene enana
    embo okokose pere na
  tbo-tbo: I gae babana Yaubada i wogeleteu po a gae Yelusalem, ipa tu witumagana
    tu weluweluwinihi mitehi to wiwogatala gogona po tuwegau a paliwelehi tauhi tanitaniwaga
    uyahihi babana ega ata luhogaleya ipa ana iatatiyana yababa tauhi ega mi Yudeya
    uyahihi.
  mal-C: എനിക്കു ലഭിച്ച ഒരു ദർശനം അനുസരിച്ചായിരുന്നു അത്. ഞാൻ ഇപ്പോൾ തുടരുന്നതും മുമ്പ്
    തുടർന്നുവന്നിരുന്നതുമായ പ്രയത്നങ്ങൾ പ്രയോജനരഹിതമായവ ആണോ എന്നുറപ്പിക്കുന്നതിനുവേണ്ടി
    സഭയുടെ നേതൃനിരയിലുള്ളവരുമായി ഒരു സ്വകാര്യ കൂടിക്കാഴ്ച നടത്തി; ഞാൻ യെഹൂദേതരരോടു
    ഘോഷിക്കുന്ന സുവിശേഷം അവരുടെമുമ്പാകെ അവതരിപ്പിച്ചു.
  grc-SR: ἀνέβην δὲ κατὰ ἀποκάλυψιν, καὶ ἀνεθέμην αὐτοῖς τὸ εὐαγγέλιον ὃ κηρύσσω ἐν
    τοῖς ἔθνεσιν, κατ᾽ ἰδίαν δὲ τοῖς δοκοῦσιν, μήπως εἰς κενὸν τρέχω ἢ ἔδραμον.
  bgc-bgc: मै इस खात्तर ओड़ै गया क्यूँके परमेसवर नै मेरे ताहीं ओड़ै जाण खात्तर कह्या
    था, अर जिब मै ओड़ै था तो मै कलीसिया के अगुवां तै एकान्त म्ह मिला, अर उस सुसमाचार
    के बारें म्ह उन ताहीं बताया, जो मै गैर यहूदियाँ म्ह प्रचार करुँ सूं, ताके इसा
    ना हो के जो मन्नै पैहले अर जो इब भी करण लागरया सूं, उसका कोए नतिज्जा ना लिकड़ै।
  khz-khz: Palagu na geku ai evega-matagaiato, gaurai aagoto Ierusalemai. Ne vonai
    Vali Namana, ati Iuda talimara geria avopatagiawai valina, Ierusalema ekalesiara
    geria akilagiato. Na voVali Namana vevai taura kamura geregara geria maki akilagiato,
    irana geku inagulu pia vega-taunataunaa ulanana; kwalana akalito natiwato, ati
    nama au geku inagulu kunena, e einagulu valiguna akalarana gaura ati ganirai nege
    agona nea.
  deu-TKW: Ich gieng aber hin auf eine Offenbarung, und legte ihnen das Evangelium
    vor, welches ich unter den Heiden verkünde, im besonderen den Häuptern, ob ich
    etwa vergeblich laufe oder gelaufen sei.
  zsr-NT: Gyijaꞌ niꞌ le buluiꞌinëꞌ nedaꞌ Dios ral‑laꞌ tsijaꞌ. Catiꞌ bdxinaꞌ niꞌ bë́ꞌlengacaꞌ‑nëꞌ
    didzaꞌ tslaꞌl bönniꞌ niꞌ dë lu naꞌquëꞌ dxin queëꞌ Cristo, atiꞌ gdíxjöiꞌdaꞌ lequëꞌ
    ca nac lban runaꞌ qui didzaꞌ dxiꞌa laugac bunách gzaꞌa. Cni benaꞌ le guꞌndaꞌ cutu
    ugáꞌn daduz dxin naꞌ chbenaꞌ, lencaꞌ dxin ni runaꞌ naꞌa.
  lin-lin: Nakendeki kuna mpo na kotosa emoniseli oyo nazwaki. Natalisaki na bakambi
    Sango Malamu oyo nateyaka kati na Bapagano, na esika oyo tozalaki kaka biso moko
    mpo nalingaki ete mosala oyo nazalaki kosala mpe oyo nasilaki kosala ezwama na
    motuya.
  hns-NT: Parmeswar hamke djanaais raha kie hamke tjaahat raha hoewa djaai ke. Hoewa
    par ham batailie kie ham doesar djaatie log ke khoes khabar kaise samdjhaaila.
    Ham khaalie oesabke barkwan se batailie. Ham maangat rahielie thiek se djaane
    kie ham aapan kaam djhoetthe ke karat rahielie kie na.
  noa-E: Mag mʉ marran, ich Ẽwandamau mʉrʉg maju aai chirʉm abaawaita majim. Maimua
    ya Jerusalén barwi iglesia ee chi pörnaan dʉ̈i maach appai biirdʉ nʉm aigta mua
    jũrr amag jaaubaadëjim judionaan khabam khʉʉnag maach peerdʉajem iek mʉchdëu jaaujem.
    Mua amag jaaujim, mʉchdëu nem jaau chitʉm khap amkhĩir, magba akhiin mua nem jaau
    chitʉm khaugbam gaaimua mʉch igar khaba khãijã abaawai mʉchdëu nawe jaautarr maimua
    ewag jaaubarmjã isegju awi.
  eng-EMTV: And I went up by revelation, and I set before them that gospel which I
    preach among the Gentiles, but privately to those with influence, lest somehow
    I might run, or had run, in vain.
  mib-NT: Te ni jehēn rī chi máá Yaā Dios ni steén yā jeē jíni ñúhún quíhīn rī. Te
    ni candutútú sɨ́ɨn nene tēe cácujéhnu nuū ñáyuu cácandíje ún. Te ni castūhun rí
    nuū de sɨquɨ̄ jnúhun jnáma ya yohó jéē nácani ri nuū ñáyuu tācá nación tu jíní
    jnūhun ya. Te súcuan ni sáha ri návāha cuajnúhún de jniñu ri, te ma quéndōo cāhá
    jniñu sáha ri jiín jéē ni sáha ri.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ इङ्‌गाॽ खे़त्‍थो पेःक्‍माए पोःङ् लॽरिक् ओःन्‍धाक्‍ताङ्‌ङाङ्
    वये़॥ इङ्‌गाॽ खे़प्‍मो वयाङ्‌ङिल्‍ले़ खे़प्‍मोबा सेसेहुप्‍लक्‍कोबा लाम्‍लोःबासिरो
    फाॽआङ् मे़इःत्तुसिबाहाॽ स्‍वाःत्ताङ् तुमुङ्‌सिङ्‌ङाङ् इङ्‌गाॽ थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽ
    इङ्‌भोःसुङ्‌सिङ्‌बा सुनाइङ्‌ङिन् चे़क्‍तुङ्‌सिङ्‌लो॥ खे़ङ्‌हाॽरे़ आबाःन्‍निन्
    मे़घे़प्‍सुर के़लॽबा निङ्‌वाॽ इःत्तुङ्‌ङाङ् वयाङ्, मे़ःन्‍ने़ फाॽग्र इङ्‌गाॽ चोगुङ्‌बा
    माङ्‌सेवाःन् हने़ के़बोःङ्‌बा वये़रो॥
  xnj-xnj: Nahambili ndava ya ugubukulo weanipeli Chapanga. Hinu panakonganiki nawu
    vene vachilongosi ndu pachiepela ndi navadandaulili ujumbi wa Lilovi la Bwina
    lenakokosai kwa vandu vangali Vayawudii. Nahengili genago muni lihengu lenimali
    kuhenga, na lenihenga hinu likoto kuvya waka.
  mmx-mmx: Agat pas ugo atla, ne Moroa xa ga vaase i ria xusu anat pas ugo. La keneng
    at lara lixitkis buru atnama mi lubung amgomgo kusuk mun, nenia aga soxomus Lagale
    Lavavang a vavang min ti limixin kopmen di me Judaia. Nia aga lox i na xusu dina
    siam mu mo lugugu rak. Lavanga no lugugu avot tarak la anaa lugugu at na levenaleng
    na subu.
  cbr-NT: Nucën Papa Diosan 'ë sinánmicësabi oi Jerusalénu cuanx bëbax cana anu 'icë
    axa Jesucristomi catamëcë unin cushicamabëshi banacën. Banaquin cana 'ën judíosma
    unicama Jesucristo ñuiquin ñuixuncë banacama ñuixuancën, usaquin cana unicama
    ca quixun caquin. 'Ën usaquin bana ñuixunti cara atun sináncëx asábi 'icë quixun
    'unánuxun cana 'ën judíosma uni ñuixuncë banacama chiquinaquin cacën, 'ën uni
    ñuixuncë bana axa 'ëx cëmëi banacësa 'aish ñancáishi 'itin rabanan.
  tee-NT: Chai yuchi iclhi'alh ni is'akstu ju Dios ju xaquijunita ni ac'alh alact'achivini'
    ju quint'a'israelitanin. Chai p'ulhnan ic'ajunilh va is'akstu'an ju xalack'ajin
    sia yu'unch ju talhilaca'anta ju Jesús tuchi iclajunau ju uxijnan ju jantu israelitanin
    unt'at'it. Chunch icnavilh ni jantu xaclacasq'uin ni catalak'alhi ju tuchi xacnavi
    nin catasastuclh ju lhich'alhcat ju xacnaviputun sia milhi'uxijnan ju jantu israelitanin
    unt'at'it. Chai ju astan chunch ic'ajunilh vachu' ixtalhavat'an.
  eng-LSV: and I went up by revelation, and submitted the good news to them that I
    preach among the nations, and privately to those esteemed, lest I ran or might
    run in vain;
  cak-NT: Y ren xibe, roma can ja ri Dios ri xk'alajin chinuech. Y xe ren y ri kach'alal
    ri c'o quik'ij ri xkamol-ki', y xink'alajij chiquiwech anchique modo nintzijoj
    ri utzilaj rutzij ri Dios chique ri winak ri man je israelitas ta. Chi quiri'
    ja reje' quie'in xa utz ri nusamaj o manak.
  pah-NT: '@see-verse:GAL.002.001'
  sja-NT: Wãji Tachi Ak'õrepa mɨmaa k'awapida perã wãipia bɨ. Mama bɨde ijãapataarã
    ak'ɨpataarã taide mɨa jaraji pedee pia jõma mɨa Cristode jarateepari judio-eerã
    t'ãide nipak'ãri. Mãga ooji k'awa k'inia bada perã ãrapa pia ak'ɨdai wa pia ak'ɨda-e
    pai mɨa jarateepari judio-eerãmaa. Mãga k'awa k'inia baji pariatua na mimia oo
    k'inia-e bada perã.
  xed-xed: 'Kəl yu ka vrəgladafta ná, Lazglafta ta guniɗiŋtá tvi kazlay: La kəʼa.
    Manda lafa ɗa, ka nzata yu kawadaga nda gwal ta nghə lu ka la mali ta ghəŋa gwal
    zlghay nda ŋuɗuf. Ka mnanaŋtá yu ta həŋ ta gwaɗa ta ghəŋa Lfiɗa Gwaɗa ya ta mnə
    yu ŋa gwal kul nzakway ka la Yahuda, kada kwala tsafaratá vgha ɗa, nda ŋavata
    ya ta ŋavata yu ma tsa slna ya nzata ka bətbət.'
  mks-NT: Ta na̱sa̱ha̱n i̱ jáchi̱ na̱na̱ha̱ Ndióxi̱ nu̱ú i̱ ña̱ ndítahan cu̱hu̱n i̱.
    Ta tá na̱taca jíin ndihi na̱ náhnu, na̱ cómí cuéntá sa̱há na̱ cúú cuéntá Jesús
    ñuu Jerusalén cán, já na̱casáhá i̱ ndícani i̱ nu̱ ná ndaja cáa tu̱hun va̱ha sa̱ha̱
    Jesús ña̱ jána̱ha̱ i̱ nu̱ú na̱ co̱ó na̱quixi chi̱chi Israel. Na̱caja i̱ ña̱ yóho
    jáchi̱ co̱ó na̱cúni̱ ña̱ ná cachi na̱ náhnu cán ña̱ co̱ó sa̱ha̱ toho ña̱ jána̱ha̱
    i̱.
  gfk-S: Ma iou ga hana kinong God ga harapuasa tagu be ni hana. Ma iou ma ira lilie
    ing di ga lik hatamat di, mem sene mon mem ga kis hulungan ma iou ga hinawas palai
    ta di utano tahut na hininaawas nong iou harpir ma ie nalamin ta di ing pa dile
    Iudeia. Ma iou ga lilik barbarahon kinong iou pai gale sip be no nugu pinapalim
    menalalie ma ta ikino pana bung bileng na linge bia.
  bmu-bmu: Anutunöŋ mutuk nöŋgöra asuhuba anmamgö keu indelöhaŋgöra aka yetpuk anda
    Jerusalem aŋgota nupnaŋgö könaŋi jim asarim eŋgial. Nup pöndaŋ memba kota maljali,
    miaŋön aposol yeŋgöra qahö dop köliga nupnaŋgö ölŋan eta qeiga pöröpköbapuk. Mewö
    mötmöriba kösohotni ambazip omaŋi yeŋgöra laŋ qahö jialmö, jitŋememeurupnini göda
    qem eŋgimakzini, iyök öröm eŋgibiga tokoget. Tokogetka miaŋgöreŋ Ölöwak Buŋa kian
    kantri sutŋine liliköba jim sehimakzali, mi aukŋe al eŋgibiga mötket.
  dgz-dgz: Ame angena iwa God to ewanegeni gapan di angen. Ap mepe God anu tumasine
    nagire namu tautanamon. Ap mepe Diu Iesu anu tumasine airasewa nagirewa mugenat
    Iesu Nop Oit Mega Kakaewa ian Diu uoni nagire wadidiamona ap me guegue mega karaua
    wadidiamon. Iwa ne nao nega namua taingina ge endiwa mame taingina ame tave uon
    ya wapen men anu taingin.
  eng-GNV: 'And I went vp by reuelation, and declared vnto them that Gospel which
    I preach among the Gentiles, but particularly to them that were the chiefe, least
    by any meanes I should runne, or had runne in vaine:'
  zaa-NT: Hua'á' Jerusalén porqui'ni Tata Dios nna benie qui'ni uccuá' saber qui'ni
    dà te' tsa'á'. Nía nna le' ttu junta lani canu runi resolver ca asunto qui' iglesia
    nna, gutixa'ánia' cabi qui'ni runia' predicar mensaje de salvación entre ca enne'
    labí ná cą circuncidado. Ą' gutixa'ánia' cabi porqui'ni labí uccua látsa'a' qui'ni
    tsina nu chi benia' nna nu runia' nna ccą́ tì'a ttu cosa nu labí dacca'.
  eng-WEBSTER: And I went by revelation, and communicated to them that gospel which
    I preach among the Gentiles, but privately to them who were of reputation, lest
    by any means I should run, or had run in vain.
  guh-guh: 'Patajë Jerusalén tomarata tsipaji Dioso nitoroba tapatsinexa Jerusalén
    tomarata. Nexata Jerusalén tomarata Dioso pejumecovënëtsivi ëpenamatacaitorobivi
    penacaetuatsijavata, navajunupaebajë bajarapamonaejavabelia. Bajarapacuenia navajunupaebajë
    Dioso pejumecovënëtsivi penamatacaitorobivijavabelia, taneyapëtaenexa Jesucristo
    pelivaisi tatsipaebaponaejava apo judíovijava pecapanepaelivaisinexatsi Diosojavabelia.
    Bajarapacuenia navajunupaebajë Dioso pejumecovënëtsivi penamatacaitorobivijavabelia
    tsipaji jamatabëjumaitsinë: “Maraeta pamonae apo pejitsipaecuenia, tsipaebaponajë
    apo judíovijavaje,” jamatabëjanë. Itsiata baitsi jane Dioso pejumecovënëtsivi
    penamatacaitorobivi, tsitaxanepanatsi pacuenia tsipaebaponajë apo judíovijava.'
  bon-bon: Cane naace name pi lacnenutepene, ingle Acejiyame te cebine umle itu nawenepi
    piiyeme otnime. Puga ätrunga mope biname bime abasecretna cabu cane teeme tääpume
    cängena yaaboclomtepene pui Miiji Mene, cane lui nuuja gawe biname bine jaajananemune.
    Cane peei ne jaawenepene, ingle naace gyene lui kaakesea cane ituge wawena piiyepu
    lui kaakesea cane page jewenenine, cane singi lica gäne peei te papa me äbitame.
  nhw-BL: Niyajqui pampa Toteco nechnextili ma niya. Huan quema niitztoya nepa, nimosentili
    ininhuaya nopa tlayacanani tlen tlaneltocani para huelqui ticamanaltique san tojuanti.
    Nijnequiyaya niquinilhuis nopa cuali camanali catli niquinpohuiliyaya masehualme
    catli amo israelitame para ma amo oncas se tlamantli catli techiyocatlalis. Amo
    nijnejqui ma quisa san tlapic nochi catli tijchijtoque.
  swh-ONEN: Nilikwenda kwa sababu nilikuwa nimefunuliwa na Mungu, ili nikawaeleze
    kwa faragha wale walioonekana kuwa viongozi, ile Injili ninayoihubiri kwa watu
    wa Mataifa. Nilifanya hivyo kwa kuhofia kwamba nisije nikawa nilikuwa ninakimbia
    au nilikimbia bure.
  wbi-wbi: nikalutile ulwakuva uNguluve akivonisie kulyune kuuti nikanoghile kuluta.
    nikavikile pa maaso ghave ilivangili lino nikapulisie ku vapanji. { neke nikajovile
    kuluiso ku vano vakajovilue kuuva vimilisi}. nikavombile ndiki neke kuuti nanikale
    nikimbila nambe nikakimbile vuvule.
  bba-bba: Nɑ dɑ yèn sɔ̃ Gusunɔ u mɑn sɔ̃ɔsi mɑ n weenɛ n dɑ. Nɛ kɑ wiruɡibu tɔnɑwɑ
    sɑ mɛnnɑ, mɑ nɑ bu Lɑbɑɑri ɡeɑn ɡɑri tubusiɑ yi nɑ rɑ tɔn tukobu wɑɑsu kue, domi
    nɑ ǹ kĩ nɛn sɔmburu te nɑ rɑɑ kuɑ, ǹ kun mɛ te nɑ mɔ̀ tɛ̃, tu kɑm ko.
  eng-KJVCPB: And I went up by revelation, and communicated unto them that gospel
    which I preach among the Gentiles, but privately to them which were of reputation,
    lest by any means I should run, or had run, in vain.
  kgk-NT: 'Ha Nhandejáry xe-vyte oikwaa uka ra''e xe raperã. Upéa-gwi aha va''ekwe
    Jerusalém tetã-my. Orogwahẽ-ma ramo upe-py, aha Hesu reroviaha ruvixa ha-py. Ha''e
    kwéry anho ha-py aha amombe''u-vy. Hesu rehegwa nhe''ẽ xe remimombe''u judeu e''ỹ
    kwéry pegwarã, amombe''upa porã íxupe kwéry aikwaa uka-vy: “Ndopo-rami amombe''u
    judeu e''ỹ kwéry-pe” ha''e Hesu reroviaha ruvixa-pe. Ndaipotái he''i xe remimombe''u-rehe,
    xe remimombe''urã-rehe ave: “Ndaha''éi Hesu rehegwa nhe''ẽ tee va''e Paulo remimombe''u”
    ndaipotáiry he''i mo''ã xe-rehe upéa.'
  waj-waj: Anutuuqoono ni tuduu na viravai. Na viee viee oro ivaki hara kiee variee
    ivaki varuu kieetaiya vitee iya tasipama oro vo kammu voovau variee Yisuunna mmayaaya
    yoketaivaa na ngiari voopinnaiya kiaa mmiaa ree nookiaa kuaivaa kooyaa iya kiaa
    mmiravai. Ni mmoori tauraa na iikiaiyauvoota nnaagiai iinaraiyauvootama kuminayaa
    vaivoora na kooyaa iya kiaa mmiravai.
  cpy-cpy: Rootaki niyaatan-takari tema Tajorentsi kowaka-shiryaa-kaakinari. Okanta
    nareetaka paerani janta, niyoshiita-paakiri nopiyota-paakiri jewayitziriri kemijantzinkari,
    nokaman-tapaakiri jempe nokanta nokenkithata-kaayiteeri kaari nosheninkata Kameethari
    Ñaantsi. Rootaki nopiyotan-tapaa-kariri okantyaa eero aminaashi-waetanta okaatzi
    nantayitakiri.
  mpx-mpx: Yehoba wana pankite eliyau heiya te kaiwena ge ha nok. Alomeyau ge ekelesiya
    ana tohouwa, ama awawama ya, ha nogogo, inoke wasa waiwaisana toto ya papaatena-an
    bolo nige Yudiya i oola elal, ya wasaan. Ya wasa i ola o, kaiwena ya nuwatu ya
    ola, “Bahi tuwalali toto valila ge sauga ya ya awaawaginol ni sosogu ge ni tatabwa
    bugul bwagabwaga.”
  wbp-wbp: Kaatuju wangkaja jukurrparla Jurujulumu-kurrakuju pina-yaninjakuju. Kujarlanyarna-palangu
    jirrama-karilki pinarni kangu. Kujarna pina-yukajarni Jurujulumu-kurra, ngulangkaju
    wangkanjurnurna-jana wiriwiriki jaajikingarduyu-patuku. Ngulaju wangkajarnalu-nyanu
    nganimpa-mipa wiriwiri-mipa. Yimi-ngarrurnurna-jana Yimi Ngurrju-kurlu yangka
    kujalparna-jana wangkaja Juwu-wangu-patuku. Ngaju-nyangu warrkirna-jana milki-wangkaja
    yungujulu ngulakuju ngungkurr-nyina. Kajijili ngungkurr-nyinanja-wangu kapuru
    nyinakarla, kuja-warnuju kapujulu marda warla-pajikarla yimi-ngarrirninja-kujakuju
    Juwu-wangu-patu-kujakuju. Kapulu-jana marda Juwu-wangu-patuju ngarrirninjintarla
    manu warla-pajikarla yungulu wajawaja-maninjarla yampiyarla yimi yali kujalparna-jana
    wangkaja kamparru-wiyi.
  luo-luo: Ne adhi nikech fweny mane ayudo, ka aketonegi ler kuom Injili mane ayalo
    ni joma ok jo-Yahudi. To ne atimo mano lingʼ-lingʼ ni jogo mane chalo jotelo,
    nimar ne aluor ni dipo ka tija mar lando Injili obet kayiem nono.
  nhe-NT: Niyajqui pampa Toteco nechnextili ma niya. Huan quema niitztoya nepa, nimosentili
