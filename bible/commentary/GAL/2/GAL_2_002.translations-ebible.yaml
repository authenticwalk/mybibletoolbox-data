    ta degi hande eona avo etene ingihara amo aravora arote avo eto etene enana embo
    okokose pere na
  mxt-NT: Chahi̱n nyicuan vatyi maa Nyoo sañaha̱ chii vatyi tahán chi cuhin Jerusalén.
    Ta nacatyi̱ chi ñu yoso caa sañahí tuhun ra Cristo chi ñu cha ñima ñu Israel cuví.
    Quita̱ sɨin chihin ra cha canyiso tyiño vehe ñuhu, ta chahi̱ cuenda chi ra yoso
    caa tuhvé cahin chihin ñu. Coto ma candoo ra vaha ta cacatyi ra vatyi yuhu sahá
    tyiño caha ri mai.
  tzo-NT: Yu'un ti nibate, yu'un hech albilun ti co'nton yu'un ti Diose. Hech yu'un
    ti nibate. Ja' ay calbe ya'yic ti quermanotic ti te oyic ti Jerusalene ti c'u
    che'el chajchanubtasoxuc ti sc'op ti Diose, ho'oxuc ti yanlum crixchanooxuque.
    Ja' no'ox ay jcholbe ya'yic ti much'utic oy yabtelique. Ja' no'ox ay jac'be mi
    hech chchanubtasvan hech chaj c'u che'el chajchanubtasoxuc xchi'uc achi'iltac,
    ho'oxuc ti yanlum crixchanooxuque. Yu'un mi mu co'oluc chcaltutic ti smantal ti
    Diose, repenta chc'ot ti altic chi'abtej ho'oni.
  ind-AGS: Saya pergi karena apa yang Allah sudah tunjukkan kepada saya. Saya bertemu
    dengan para pemimpin gereja yang diakui di sana secara pribadi dan menjelaskan
    kepada mereka Kabar Baik yang saya bagikan dengan orang asing. Saya tidak ingin
    pekerjaan yang saya lakukan dengan keras untuk datang ke apa-apa.
  omw-omw: Kotiva qovarama kyero nianra Ierusaremini quante tu quara nte ntapihi kyena
    nte mwi quara vataqi vina nte mwini quavara. Nte mwini uro variqana nronra vaisinramwuve
    qiahuavata nraahu variqana nte Karaisira qua mwitaa mwitaa timwa kyeqana mpo mwatanaahua
    timwa nyu okyarara mwihuavata timwa nyiavara. Nronra vaisi mwinramwuhua nianra
    api qua qumina quama mpo mwatanaahua timwa nyiho timwa kyeta ni ntavaaqavivo tina,
    nte mwinramwuhua mwi quara ntapihi kye timwa nyiavara.
  yrb-yrb: Godima Danu imueta naba we ma boroyariba Jerusaremu suro ane. Ane farete
    i naueta dera uwara nanu gaukara iwata ufitaroma na aika uwarabai webitara Godinu
    sina ema torowaba wemaro iwata ufitae iba fare. Na unutawa emana naba ewa gaukara
    kodia weta, nanu ununa emana naba ibo da ufitate anu gaukara kobererau utasua
    daido utebea weta iba emabai fare we.
  maa-NT: Koií kiì‑na̱ nga Nainá k'oa̱s'ín kisìkichi̱ya‑na̱ nga tjínè‑na̱ nga kjián.
    Jñà xi̱ta̱ xi xá 'nga tjín‑la̱ ya̱ na̱xa̱ndá‑la̱ Cristo i̱t'aà xìn tsibeno̱jmí‑la̱
    kó tsò 'én ndaà‑la̱ Nainá xi kjoa̱ ts'e̱ Cristo xi 'a̱n chjàya‑la̱ jñà xi mìtsà
    xi̱ta̱ judío. Majìn‑na nga jñà xi̱ta̱ koi ki̱tso̱‑na nga ni̱mé chjí‑la̱ xá xi
    'a̱n tìs'iaàn ko̱ xi jye kis'iaàn.
  mcq-mcq: Nara ijí vaꞌujihuni maijaho Godira najihumakame ijihuna vaꞌuta. ꞌEne nara
    vuꞌa iraka kaꞌene Jenitaru puni vaji najahujaho hemi ea mamaꞌini jihipuni unaꞌeru
    ꞌwaravuta. Ijihuni maijaho na ꞌunama reha asisame ani najaꞌeju ronarejo avajuta.
  sus-A: عَلَ نُ بَرَ عَ مَسٍن ﭑ بّ ﭑ شَ سِفَ نَا عَلَكٌ ﭑ شَ دّنتّفّ سَ عٍ بّ ﭑ شِبَارُ
    قَنيِ نَشَن عِبَمَ سِ فبّتّيٍ تَفِ. ﭑ مُ نَ دّنتّفّ سَ عٍ بِرِن شَ بّ، قٌ دَنشَنِيَتْي
    كُنتِفِيٍ، بَرِ مَ ﭑ مُ نُ وَ مَ ﭑ مَ وَلِ شُن شَ رَكَنَ.
  jpn-1965: それは啓示によって上ったのです。そして、異邦人の間で私の宣べている福音を、人々の前に示し、おもだった人たちには個人的にそうしました。それは、私が力を尽くしていま走っていること、またすでに走ったことが、むだにならないためでした。
  fra-SBL: Je suis monté par révélation, et j'ai exposé devant eux la Bonne Nouvelle
    que je prêche parmi les païens, mais en privé devant ceux qui étaient respectés,
    de peur de courir, ou d'avoir couru, en vain.
  yka-yka: Hap pī ku miyaˈan peggeˈ pinakataˈu si aku weˈ Tuhanin weˈ subey ku pī.
    Pagtekka kami laˈi, magmiting kami duk meˈ nakuraˈ meˈ masandel pu si Isa Almasihin,
    kami-kami hadja. Pinahātihan weˈ ku si siye bang ine aka-aka mahāp minahalayakku
    si meˈ aˈa dumaˈin Yahudihin. Hangkan siye pinahātihan weˈ ku peggeˈ kaw siye
    gaˈi kasulutan duk kaw paˈinde weˈ gaˈ niyaˈ kasuddahan meˈ bakas tahinangkun
    atawa meˈ hininangku masa miyaˈan.
  mle-mle: Aw wun Jiruwsalimaar yituwil aal God di diki simakadilik aw wun alir yituwkikik
    wadilik tikuw. Alim nyan nyanada kap tikuw a tipa kidiy Kristen duw taakw dayadiy
    yitaypika duwak wun ata watuwdiy aal wun Jisas Kraisak bwulakwana nuwukadiy jaka
    tipa kidiy duw takwak kaliva-kwatuwa Viyakita Maaj liki mwiya maaw. Aw wun day
    aal wun kaliva-kwatuwa majik mawul nak tidakikik, aw aal ginyir kwurik tituwa
    javik ab mawul nak tidakikik tikuw. Aw wun kwasik yidiwun wunadiy yawiy kipa guwaar
    yiyak.
  shp-NTPO: Jain kati ea Diossenbi oinmaa ikax, ea jain kaa iki. Kaax nokóxonra, jonéshoko
    tsinkixon, ja joi akaibaon koshibo en jato yoixon onanmaa iki, ja judíoma joniboribi,
    en jato jan kishpinti joi yoiai. Enra jato jaskáakin onanmaa iki, jawekeska ikax
    ja en tee akábo, yankabires en aká inaketian.
  aom-aom: Ajiomode hesi bëhoho God-ro uevëꞌego ajiomodeje. Ajiomoromo ekaresia a
    masijoho jaburemu naꞌo nosi hahagu gagovorovoromo jöho atareje. Atoromo naehu
    saꞌa ioroꞌioro rajo diehi jiëꞌe jö majëhibe juvode jöho naro huruoho majëhijodeje
    ë ekaresia a masijohuro avoho heruomoröhego rabëni naehu mamiꞌe vaebe rovode muoho
    jabumëro ahego bejöëni. Iae ëhuni avoho majëhijodeje.
  geb-geb: Fhe Bakɨme nduara na suaŋgim, gu ndav Zerusareman kav, gu maam guigira
    Zisas khothɨgap ana zɨn vui gumgi gu mbigi gari gumgi panira garav, gu mbera phorga
    nzuai. Gu mbe phorga nzuav, gu mba harigi fhaiŋ ŋgui gumgi phorga suaŋgi buna
    vhuueŋra, gu nera mbe nzuai. Gu khueŋ ndɨkndɨgap, gu muuŋv kɨrim, gu khar mbui
    ŋaar gum gu fhum muuŋgi ŋaari, nta fhura mbar ŋgɨgɨrivgi.
  bsj-bsj: Ma kwiwi ker dukumero Kwama nung men neu, la man yi cii fullen kerero ma
    tok ti more nubo kumtacili yeu. miin tok yuuke kange buro cii toti nubo dur more
    ciyeu, nami nung cii nen ma cwabo-kakaa ma cwabo koni.
  cak-cak: Yin xijote-e pa Jerusalem, roma ri Dios quiri' xuk'alajrisaj chinuvech.
    Chiri' xkamol-ki' kayon quiq'uin ri yek'alajin chi e'uc'uay bey chiquivech ri
    quiniman, richin xink'asaj chiquivech ri achique rubixic nin-en yin che ri utzulaj
    ch'abel ri nu'ij achique ruchojmil yecolotaj ri vinak, ri nintzijoj chiquicojol
    ri man israelitas ta. Quiri' xin-en, roma ninjo' chi man ta jun nibano chi man
    jun rakale'n ri samaj ri nubanon-pe y ri c'a yitajin na riq'uin.
  chf-NT: Bixon ya'i uc'a Dios chich u yäc'bon cuwina'tan tan cä c'ajalin que c'änä
    xicon. Ya' jini tä Jerusalén cä motli cäba t'ocob seq'uen t'oc ajt'äbälajob tuba
    cä tz'aycäbenob cache'da mu' cä tz'aycun bajca an ni gente que mach jin aj judíosobba
    cua' u chi aj Cristo tuba u japänonla. Cä chi ca' jini uc'a mach coli sätic jini
    patan cä chi y jini que mu' cä chen t'oc u t'an Dios.
  tlf-tlf: God iyo kafalepnelata, un-sii ko. Kale nimi aget fugunin uyo, ogok kaa
    kanu-bii kaso minte sugayok umi kanum tebesi kuso boyo maagalo ke-numu o age-nilita,
    no Kristen unang tinum imi kamok kamok ilimi am kal ninggil ton-bom-nulupta, ise
    weng tambal ko unang tinum miit maak maak imi baga-em-nuubi boyo kamok kamok ita
    kup dupkop daga-e-bom baga-emsi ko.
  piu-2006: Wiya walytjangkuṉa kuliṉu ngurra palulakutu yankukitjangku, Katutjaluṉi
    nintiṉu Tjarutjalumalakutu yankunytjaku. Yiitjuku waarrkana tjuṯa tjungurringkula
    nyinanyingka ngayulu tjananya tjakultjunu yalatji, “Wangka Yiitjunyatjarra yalatji
    ngayulu tjananya Tjuwuwiya tjuṯangka tjakultjurinkupayi.” Ngayulu rawangku tjananya
    nintiṉingi wangka palunya. Yiitjuku waarrkana tiṉa maṉkurrpangka ngayulu piyuku
    tjungurringkula wangkangi, tjana ngayuku wangka Yiitjunyatjarra kulintjaku. Ngayulu
    kuliṉangi, “Ngaa tjuṯangku ngayuku wangka Yiitjunyatjarra kulira yunyparrinytjala
    Yiitjuku waarrkana kutjupa tjuṯaya ngayuku wangkaku yunypaya nyinaku. Tjana kulira
    yunyparringkula yalatji watjalku, ‘Puula, nyuntu tjukarurru wangka Yiitjunyatjarra
    tjanala Tjuwuwiya tjuṯangka tjakultjurinkupayi. Palya tjanala kutu wangka yalatji
    Yiitjunyatjarra tjakultjurinkunytjaku.’”
  poh-NT: Naxino̱j ar maꞌ xa ta nwa̱j chi jeꞌ reꞌ xniban, xino̱j laꞌ ruꞌum chi reꞌ
    kAja̱w Dios xicꞌuhtaj wi̱n chi curman chi xino̱j ar. Nok wilqui̱n chic ponok ar
    Jerusalen, xa cu̱cꞌ ti take nahsil cꞌamol quibe̱h take raj tahkanel i Jesus reꞌ
    kꞌoro̱j quibiral chi nimak quiwach xnimol wi̱b chi risakomsjic wach queh chaj
    bih cꞌuhbalanic cꞌahchiꞌ nibanam cu̱cꞌ take maꞌ reꞌ ta ra̱ꞌ riꞌsil cho maꞌ Israhel
    chiri̱j ribiral i Jesus.
  tue-tue: Cõãmacʉ̃ yʉʉre toopʉ́ wáari bootú niirigʉ niiwĩ. Teero tiigʉ́, wáawʉ. Toopʉ́
    jea, basocá niipetiramena neãriwʉ; Jesuyé maquẽrẽ dutirí basocamena dícʉ neãwʉ̃.
    Judíoa niihẽrãrẽ netõnére queti yʉʉ wederiguere cʉ̃́ãrẽ wedewʉ. Yʉʉ sicatopʉ wedenʉcãriguere,
    yʉʉ mecʉ̃tígã wederére “¿deero jĩĩmiãdari cʉ̃́ã?” jĩĩgʉ̃ wedewʉ. “Mʉʉ wederé wapamaníã”
    jĩĩãrõ jĩĩgʉ̃, wedeñamiwʉ̃.
  bjp-bjp: Ia la, i wara le God tom i fas ta iau. Ia la usuf fanu ae ri use u le ri
    foron famfamu na lotu aiwa. Aunbiing kemem keskes sau keme kiis turim, ia ka fas
    ri ini Rokap na Fafas ae ia fafas la ini usuf fanu ae biil ri fan Iudaia. Ia ier
    le rin somangat lo, isi foim kiak igii ma tinpakanini, gong i tier foes.
  xon-xon: Uwumbɔr nan tuk mi ke m buen Jerusalem. Nima le cha m buen. Le m ni Yesu
    aanib aaninkpiib kuun tɔb chee tibaa, le m ŋeer tuk bi tibɔnyaan ti m mooni binib
    bi kaa ye Juu yaab chee na; ba pu? m nan ban ke bininkpiib ngbaan kii maah tun
    Uwumbɔr aatuln pu na, maatuln taa bee fam.
  tzo-ZNT: Ti libat ta Jerusalene, yuꞌun jaꞌ yech isyules ta jol ti Rioxe. Jaꞌ ay
    jcꞌopon ti muchꞌutic ti stuquic noꞌox snaꞌbeic smelol avalojic cꞌusi yaloj ti
    Cajvaltique. Jaꞌ ay calbe yaꞌiic ti cꞌu xꞌelan chacalbeic voꞌoxuc ti maꞌuc juriooxuque,
    ti jaꞌ chacꞌ jcuxlejaltic ta sbatel osil ti Cajvaltic Jesucristoe. Ti ay calbeique,
    yuꞌun jaꞌ mu jcꞌan mi mu coꞌoluc li cꞌusi chcalticotique. Yuꞌun mi mu coꞌoluque,
    yicꞌal mu cꞌusi bal o li cꞌusi ta jpase.
  mpm-NT: Ni jaꞌan ri chi ni kachi Yandios ja na kiꞌin ri. Ti yukan ni ka ndututu
    sɨɨn mani maa chaa ka kuñaꞌnu nuu yɨvɨ ka kandixia. Ti ni nakani ri jnuꞌun ri
    nuu da naa da sɨkɨ jnuꞌun kaꞌan ri nuu yɨvɨ ɨnga nación, ja yɨvɨ un tu ka jini
    kuɨtɨ i jnuꞌun Yandios. Siukan ni kachi ri nuu da naa da nava na kujnuni ini da
    ja siukan kuu jniñu saꞌa ri. Ti ni ka jantaꞌu da ruꞌu. Ja yukan tu ni kendo kaꞌa
    jniñu ni saꞌa ri ja ni kaꞌan ri undi nuu.
  ots-NT: Bi xijqui ca Ocja̱ ndí nesta gua ma pʉ, eso, dú ma. Bbʉ ndár bbʉh pʉ Jerusalén,
    dú ña̱je cʉ cjua̱da̱ cʉ mí pɛhtzi quí cargo pʉ jar templo. Dú möjme hnanguadi,
    dú ña̱je‑cʉ́. Dú xijmʉ göhtjo ja mí ncja car mensaje ca ndí u̱jti cʉ cja̱hni cʉ
    jin gui judio, pa da döti car nzajqui ca jin da tjegue. Ndí ne gua pa̱di, ¿cja
    ntju̱mʉy már zö ca ndí ma̱? Como jí̱ mí meyagui cʉ cjua̱da̱‑cʉ, guejtjo ndí ne
    gua xijmʉ ja mí ncja car mensaje ca ndí xih cʉ cja̱hni, pa jin di ccax cʉ cja̱hni
    cʉ ndí nzofo cja̱ jin di hñemegui‑cʉ. Nu cʉ hermano‑cʉ bi ma̱jmʉ, már zö ca ndí
    ma̱.
  hoy-hoy: नान होगोद ईश्वरीय प्रकाशन इन अनुसार आत; अदिक जो खुशखबरी ना गैरयहूदीगोळ
    दा प्रचार माळतीन, अदरी ना आंदरी हेळ बुटीन, लेकीन आबना दा आंदरी जो धोड्डेर सम्सकु
    आगोर, ताकी हिंग आगबाळुल कि नान ई समय इन या पिछला दवळ धूप बेकार ठहरूसुल.
  amo-amo: Nwa ghana ndo bara na Kutellẹ wa dursoi ndo. Nwa durso nani kanang uliru
    tucu ulenge na ndin bellu kitik nalumai. ( Nwa su ulirẹ likot nan nadidya mine).
    Bara katwa ninghe na imalsu, nin ka na nma kuru nsu wa so hem.
  pjt-pjt: Panya Mamaluṉi unngu nintinu Jerusalemalakutu ankunytjaku, kaṉa ankula
    Jesuku walytja aṯunymankupai tjuṯangka tjunguringkula wangkangi. Munuṉa tjanala
    tjakultjunangi ngayulu Jew wiya tjuṯangka Tjukurpa Palya Jesunyatjara wangkanytjatjanungku.
    Uwa, ngayulu tjanala tjakultjunangi ngayuku waṟka tjana ngunti kuliṟa ngayunya
    anaṟa wiyanmankunytjaku-tawara. Panya tjinguṟu alatji tjana ngayuku waṟka anannyangka
    aṉangu tjuṯangku Tjukurpa Palya kuliṟa wantiku. Palula-tawaraṉa ngayulu waṟkarinytjatjanungku
    tjanala tjakultjunangi kuliṟa tjana palyanmankunytjaku.
  cwe-cwe: Nihita uko kwaviya Mulungu kanigubulila ivo. Uko viniiting'hane na walangulizi,
    niwalongela usenga wa Mbuli Inogile yoniwapetele wanhu weli siyo Wayahudi. Nitenda
    ivo muladi sang'hano yangu yoniisang'hane na ija yonigendelela kuisang'hana, sekeiwe
    bule.
  daa-NT: 'Nu ɓaawtu anner-ak, asaan Buŋ kat ɗiydu aman : « Ɓaa Zeruzaleem. » Min
    ni ottu, ni n̰umtu iŋ agindaw keetini. Nu gaariicot baat ta Kabarre ta Gala taat
    nu kaawtu ɗo gee kuuk Yuudinnaɗo. Asaan lotu, nu rakaaɗo a riyor taat nu gintu
    ho nu giniy diŋka yaa uce maala.'
  mlp-mlp: Teq ya gwalehta na God-mo ya inadib emim ibilenan ya gwalehta. Gwalehim
    ya Yesus ago on mataw gigo aseseqta na girom tonim nenaq humab tuwol. Humab wolim
    i gimomo giholbin osad teq ya Yesus awagamun ezaq diqta on mataw en ta asor Juda
    a haiqta nagan gibilenad luwyaiqta na ago ya mataw aseseqta na tigibilen bug.
    Luweq ya wagam na wazbuliyeq bilaq kireh tonid teq ya iholtuw bulad luwta na saman
    iydaq haqad.
  ape-C: Eik douk yanak um maresh? Iruhin neyabige nakri eik ta inak. Yanak yani amam
    debeimi um Iruhin ananish arpesh iri atum mape aria yape yakripam baraen. Yakripam
    um enyudok Iruhin ananin yopinyi baraen douk riguk yape yakrip kupaishi douk eshesh
    madae Juda iri uwe. Yakripam namudok um yakri hudukemesh. Uwok um, ta enyudok
    douk yeneken iri o riguk yarig yeneken iri mour ta nyunak nyubuhuk meyoh.
  bgs-bgs: Igsadunna su igpasóddór tô Manama kanak na kailangan madunna. Igpalimudé
    tô mga tarapid katô mga ágpampamaké na ándà duma manubù. Sikandan dád tô igulitan
    ku ka ándin tô Madigár Gulitán na igulit-ulit ku tun ta mga ánnà Judio su kakalyag
    ku na dì dan manámdám na ándà ágpulusán katô linumuwan ku dángngan asta áknganni.
  faa-faa: Hisiane Kotimo anoaki, “Ne hinie,” aisasamo ano hisiapo. Kotimo anoaki
    hinierakano, hinaka, fana sésea aporo fanaraka asekea risia aporo akiyaki hakāsa
    nōmo somesapo. Ipu someraka, “Poremo hasaka some karakanareapo,” airapaka iaki
    nōmo kakama somesapo. Yu aporohoanafonosamo Yasuane hemakapusimo some kotesane,
    nōmo some karáne iaki somesapo.
  kik-kik: Ndathiire tondũ Ngai nĩanguũrĩirie thiĩ kuo, na nĩguo ngataarĩrie atũmwo
    Ũhoro-ũrĩa-Mwega ũrĩa hunjagĩria andũ-a-Ndũrĩrĩ. No ndataarĩirie o arĩa monekaga
    marĩ atongoria hatarĩ andũ angĩ, nĩgeetha gũtigatuĩke atĩ ihenya rĩrĩa ndatengʼeraga,
    o na kana rĩrĩa ndatengʼerete, rĩarĩ rĩa tũhũ.
  cap-NT: Yooz wejtquiz chiitan, Jerusalén watja ojkchinc̈ha. Jalla nicju jaknuz̈t
    yekja wajtchiz z̈oñinacz̈quiz liwriiñi Yooz taku paljaytuc̈haja, jalla nii mazinz
    pecchinc̈ha. Primiraqui icliz jilirinacz̈tan ajcz̈cu ninacz̈quiz mazinchinc̈ha,
    nekztan parti criichinacz̈quiz mazinchinc̈ha weriz̈ paljayta liwriiñi Yooz taku,
    jalla nii. Jalla nuz̈ mazinchinc̈ha, weriz̈ Yooztajapa langz̈ta ana ina cjisjapa.
    Niz̈aza anz weriz̈ Yooztajapa langztaqui ana ina cjiskatz pecuc̈ha. Jalla niz̈tiquiztan
    weriz̈ paljaytaqui nii judío criichinacz̈quiz mazinchinc̈ha.
  ksr-ksr: Anutunoŋ wala noonoŋ asugiŋ kemaŋatiwaa qaa nisaanotiwaajoŋ ama yorowo
    kema Jerusalem keuma gawonaa kania jeŋ asariŋ oŋombe. Gawoŋ pondaŋ meŋ kouma laligojeŋi,
    iikanoŋ aposol yoŋoonoŋ mende sokono gawonaa hoŋanoŋ kamaaŋ qero pogowabo. Kaeŋ
    romoŋgoŋ sunduna ejemba omaya yoŋoojoŋ laŋ mende iŋijoweto, jotamemeurunana goda
    qeŋ oŋomakejoŋi, iigadeeŋ horoŋ oŋombe ajoroogi. Ajoroogi kanoŋ Oligaa Buŋa waba
    kantri batugianoŋ liligoŋ jeŋ seiŋkejeŋi, ii asuganoŋ jeŋ asariwe mogi.
  eng-TNT: 'Ye and I went vp by revelacion and comened with them of the Gospell which
    I preache amonge the gentyls: but apart with them which were counted chefe lest
    it shuld have bene thought that I shuld runne or had runne in vayne.'
  sbs-sbs: Neluta kamba ka civumbuluso nakuleta kwabeve ulaliki unulalika pakati pa
    amitundu. Nenzo kamba mwakabisila kwabala benzo oneka olemekeza, kuti nionesheshe
    kuti nuutuka lini lubilo lwatyala.
  sue-sue: Awa tepo oko wena. Tua meni ge namore kereninu giro witina. Witiro ema
    giti kopi zazo bowire ami bua i-tupewena awa gara me amu ine wago wai azu, nukare
    gege itiwa amire Oziga Ewanana ema Yudakora nana ena tugata inowena awa kereniro
    uge wena awa.
  fra-NCL: Ce fut d’après une révélation que j’y montai, et je leur exposai l’Evangile
    que je prêche parmi les Gentils ; je l’exposai en particulier à ceux qui étaient
    les plus considérés, de peur de courir ou d’avoir couru en vain.
  bhg-bhg: Aindabé God mi na mamanate arapa esiri gido, yai ainda visido maunsitena.
    Edo bino dave awawa nanemi Gentile embomaida yai karigedo ena, awamaneda yai dave
    edo udugedo teteno gositera. Ata nane Iesu da embomaida babadegarida yai akuta
    ge awa sitena, awamanemi ge ro nane atopasido esitena edo atopatain ena awa dambu
    darari gorote, gae gae edo embomaimi nato atopatari awa gebé ae kotembara edo
    nato buro awa sitaina.
  snn-NT: Riusubi yë'ëre saiye guanseguëna, Jerusalenna saë'ë yë'ë. Sani ti'anni,
    ru'ru Cristo bain ëjacua naconi yahuera'rë ñë'cani, Riusu cocareba quëani achoye,
    ja'anre bacuani te'e ruiñe quëahuë yë'ë. Yequërë bacuabi yë'ë quëani achoguë ganise'ere
    gu'aye ro'tatoca, yë'ëbi judío bain jubë ba'ima'icuani Riusu cocarebare quëani
    achoguëna, yë'ëni ënsema'iñe caguë, ja'an ganiguë quëani achoguë ba'iyete ëja
    bainni te'e ruiñe quëahuë yë'ë.
  atb-NT: Garai Gasang byî é shing-rán eq rajung za doq ló luî, ngò kut wú bê muzó
    eq ahkuî kut é muzó pé akôm a dut pyám sháng gaq nghû, tûngbaù pê chyáng ngò hko
    kyô nyi é gabú danglù lé, haû suwún dut bâng é hí má za shap kyô é nghut lhê.
  cek-AK: Kangphong lok hnuksakhaih hoiah ka caeh moe, Gentelnawk khaeah ka thuih
    ih tamthanglok hoih to nihcae khaeah ka thuih pae, toe ka sak tangcae tok hoi
    ka sak han koi tok to azom pui ah oh han ai ah, ahmin kamthang kaminawk khaeah
    ni tamquta hoiah ka thuih.
  bkd-bkd: '@see-verse:GAL.002.001'
  ctu-76: Cha' tsajniyon ya' ba'an lojon c pi'ʌlob israelob. Como Dios ti' xiq'uiyon
    majlel cha'an wersa yom mic majlel. Ya' ti Jerusalén ti lojon c much'qui lojon
    c bʌ quic'ot jini año' bʌ ye'tyel cha'an hermañujob. Tic subeyob ti i bajñelob
    jini t'an cha'an laj cotyʌntyel mu' bʌ c subeñetla mach bʌ israelet bʌ la cha'an
    mi' ña'tyañob cha'an weñʌch tic subeyetla i t'an Dios cha'an mach lolomic jach
    tic cha'le toñel o cha'an mach lolomic jach mic bej cha'len troñel.
  lac-NT: 'Caj binen ich u cajar Jerusalén quire'' tu ya''ara ten C''uj: “Ca'' xiquech,
    Pablo, ich u cajar Jerusalén.” Tu junan caj in pʌyob u ts''urirob a yacsmʌnob
    tu yorob. Quire'' in c''at soc yerta''rob biquinin a teno'' tan in man in tsec''t
    u t''ʌn C''uj ich a mʌ'' u winiquirob judío. Caj in toc araj ti''ob u jach tsoyir
    u t''ʌn C''uj a quin tsec''tico'', soc in wer wa tsoy tu t''ʌn a ti''obo'' ca''
    xic in tsec''tej u t''ʌn C''uj wa mʌ'' tsoy in tsec''t. Jaj ix tʌco'' caj in sʌt
    in beyaj ti'' C''uj.'
  xla-xla: Adipalati, Godta na꞉ye edla telepo depame imuwa. Epalati na꞉ta edla tame
    na꞉ta po-Yu so watle ka꞉dle yu imsela꞉ kokoye sos dokopala so mate esemuwa. Ame
    adipalati, na꞉ posolotamana, yia꞉tapo na꞉ oko dla pomikadepe dlalo wekemama na꞉
    okoye batalipo hamastlala depame.
  xav-NT: '''Re ĩhâimana u''âsi mono hã za apâ ĩ̱morĩzém na, te te ĩ̱ma waihu''u sirõmo
    wa, wa tô apâ mo. Tawamhã ''ri nho''õmo u wasihutu wamhã, aibâ dama ĩpire na ''re
    ĩhâimana za''ra mono norĩ me, wa tô wahâiba pisutu wasi''rã''õtõ ni. Taha wa,
    wa tô ta norĩ ma ĩ̱siwaihu''u, zudezu''õ norĩ ma, Wanhib''apito wasu''uwẽ hã te
    tãma ''re ĩwaihu''u za''ra mono zém na. Te te ãma ĩ̱zaze za''ra zô, wa tô ĩ̱nhimiromhurizém
    na tãma ĩ̱siwasu''u za''ra, te te ãma ĩ̱zaze za''ra õ wa, taré ''re hâimana mono
    tõ da, ĩ̱nhimiromhurizé hã.'
  cuk-cuk: Bab-Dummad-anga-sogsadba Jerusalén-neggweburse an nade gusad. Ase an modapgu,
    Jesúsʼba-nanaimalad-nug-nikamaladbo bachikii an sunmaksad. Amarga an sogsad, igi
    an Bab-Dummad-Gayaburba-Nuedgi Judíoʼsurmaladga an sunmakdii. Ar an Jesús-Igargi-odurdaksadi,
    degi, an odurdakbaloedi, abakalegi binsarsun an odurdakdiile.
  tbf-tbf: O nga rakot en ian surie mi baidendeng e Raban tate nga vasangan seou.
    Ma o nga vorotan bu muomuo mo nge vakatsepa segie mi Banga Vinavatei o ta nga
    vavatei ngan i kotubuon bu Kibang. O nga tsana malan ine simi vunan o kap nga
    lalaron va kong tsientsang o ta nga muna tsana o, ine o ta vor ve tsanatsana va
    ta masi sasavoir.
  uig-CYR: Мән бир вәһийгә бенаән шу йәргә барған едим; вә мән бекар чапмиғинимни
    яки бекар чапмайватқинимни җәзмләштүрүш үчүн Йерусалимдикиләрниң алдида (әмәлийәттә
    пәқәт «җамаәтниң түврүклири»дәкләргә айрим һалда) әлләр арисида җакалайдиған хуш
    хәвәрни баян қилдим.
  ikw-NT: M znernu m kwnornu nụ Chiokike kpumennu m me zne. N'iznuznu ke me nụ ele
    risi gbarụ ichne, m kọwaru m izi ọma me znirni ele bụ́o ele Ju, ọ zị ẹrnu me rnụrnu
    mọbu ke me nọornu kịtna bọ bụ nhne etekne.
  khs-khs: 'Hapawa Koteyewi nema selese, “Kewa ha:na:pa:,” au seyanase newa hapakeye.
    Koteyewi nema ha:na:pa: e selapita:, hanosekiwa, puwano kulukulu koane sena puwano
    pota: sita:ne sena alapulu semetei neyewi hokato seyakeye. Yu senama telayewi
    Yesuwa matanemita: solo napowa, neyewi se tiye kinaka ima seyakeye. Neye matanawa,
    tima:na: neye ela: tiwa apula: puwano neye ela: timiyawa mokopo iya:pa:pele kitikeye.'
  dwr-ENT: ፆሳይ ታው ሳፃን ቆንጪሴዳ ዲራው ባዴ ታኒ ሃዒ ኦያ ኦሱ ዎይ ካሴ ኦዳዌ ሜላ ኣቴና ማላ፥ ኪሪስቶሳን ኣማኒያዋንታ
    ካሌያዋንታ ዱማ ሺሻዴ፥ ኣዪሁዳ ጊዴና ኣሳው ታኒ ኦዲያ ሚሺራቹዋ ቃላይ ኣይ ማሌንቶ ኡንቱንቶ ኦዳዲ።
  pma-pma: Nuva en out Serusalem suval koa Ahi vothot eni minau keke moumoni. Ka navong
    narokol out Serusalem, narondan ral min koakeil enges ales keil suval avi avat
    keil ten sios. Ka navit mesein more longlongien koa namul navitehiteni min koakeil
    arvitei Siu. Ek vati keke avat keil ekek avalong kilea eni ka avamae eni, veni
    ek rovattei mahotini keke umen koa namumoni tuai vuo koa numoni nahi heisav enges.
  atd-NT: Ian to nighondio koy su sikan ka impohitaga to Magboboot kanak no goinawa
    rin. No to pogkouma noy, nig-al-alukuy ad to mgo pogbuyagon to mgo nigtuu. Di
    nigmatongtongopoy koy ro ka olin no mgo igbuyag. No innangonnangon kud on kandan
    ka tibo to soini no Maroyow no Nangnangonon no ig-anad ku to sikan no mgo otow
    no kono no Hudiu su ian goinawa ku to, ka talabau ku nokani woy ka kuntoon, kono
    ogkaraat.
  tel-2017: మేము వెళ్ళాలని దేవుడు దర్శనంలో నాకు చెబితేనే వెళ్ళాను. నా ప్రయాస వ్యర్థమైపోతుందేమో,
    లేక వ్యర్థమైపోయిందేమో అని నేను యూదేతరులకు ప్రకటిస్తున్న సువార్త గురించి విశ్వాసుల్లో
    ముఖ్యమైన నాయకులకు ఏకాంతంగా వివరించాను.
  hat-BSA: Se te akoz yon revelasyon ke mwen te monte a. Epi konsa, mwen te soumèt
    devan yo menm levanjil ke mwen preche pami pèp etranje yo. Men mwen te fè sa an
    prive a sila ki te gen repitasyon yo, pou lakrent ke mwen ta ka petèt kouri, oubyen
    te kouri anven.
  top-NT: Aquit calh porque Dios quima̱cxcatzí̱ni̱lh cacca̱ta̱chihuí̱nalh tí ixta̱cpuxcún
    cristianos tí tali̱pa̱huán Jesús. Acxni hua̱k tatamákstokli cca̱lacspí̱tnilh tú
    cca̱ma̱si̱ní tí ni̱ judíos xlacata natataxtuní, porque ni̱ clacasquín tí nahuán
    ni̱tú li̱macuán tú ctlahuani̱t o tú ctlahuama.
  msk-msk: Yakadto ako na pyagabayaan ako nang Dios pagpakadto. Pagdatung nami adto
    mapagkita ako sang manga apostol na pangoro disang simbaan ag Jerusalem nang kamiay
    da. Pyagalaong ko kanilan yang abay ko pagindo sang manga otaw na buku nang Judio.
    Sabo pyagalaong ko yaan kanilan na manga pangoro antak ko katigaman daw madyaw
    nilan yang kanak pagindo, daw madyaw nilan yang abay ak magindo daw dili. Arag
    pyagalaong ko yaan kanilan antak di kami managkasompaki, antak matoman yang pagindo
    ko sang manga otaw na buku nang Judio kay aw di matoman, way kabos nang pagindo
    ko.
  gyr-NT: '@see-verse:GAL.002.001'
  kmh-kmh: '@see-verse:GAL.002.001'
  ukr-ONPU: Я вирушив туди згідно з одкровенням і представив їм Добру Звістку, яку
    проповідую серед язичників, а особливо шановним виклав її окремо, на самоті, щоб
    упевнитися, що не біг до цього й не біжу тепер даремно.
  emi-emi: Aghe saela poli aghe aaimuli tee voto aghe tarala. Aghe sou eisuliaala
    lo atoa marova namuu ila, me aghe auliaala etaira masi kiukiu aghe poppooaa ta
    taumattu ngeleka atoa. Aghe gheelei llo va voto aghe gheleila me voto ghaine agheelei
    oia ghe rau nim peisaane.
  zpv-NT: Guyaaꞌhahn laasii Dxiohs baluuꞌyi naꞌh nahpa guyaaꞌhahn tin baluꞌyiꞌhn xa
    gwachii stoꞌ raꞌ bwiinn raꞌ nin ayi naa raꞌ bwiinn Israel xcweenta xchiꞌdxyi Jesucristu
    nin rutaꞌh loh duhlda. Baluꞌyiꞌhn dxyiꞌdxyi raꞌ riiꞌ loh raꞌ nin rnabwaꞌ guidoꞌ
    xteenn Jesucristu riꞌchi; bwiꞌhnnaꞌhn squiiꞌ laasii ayi xclaaꞌdzihn ñahca nin
    bwiꞌhnnaꞌhn cun nin cayuꞌnnahn dziꞌn lliaaꞌ si,
  gux-gux: N den gedi kelima U Tienu doagidi npo min gedi. N den waani bani Jelusalema
    yaaba min den wangi bi nilanba o laabaalihamo maama. N den taa Pieli leni bi liiga
    yaaba ki waani bani bebe, kelima mii den bua ke min den kpa soani yaa tuonli ki
    go tuuni li moala n tua fanma.
  kos-kos: Nga som mweyen God El akkalemye nu sik lah nga enenu in som. Ke sie meeting
    lun mwet kol mukena, nga tuh aketeya ke Pweng Wo su nga luti nu sin mwet pegan.
    Nga tia lungse tuh orekma luk ke pacl somla, ku ke pacl inge, in wangin sripa.
  ibo-ibo: Agara m nʼihi mkpughe m nwere. Na nzukọ nzuzo nke m na ndị ndu nwere, akọwaara
    m ha ihe banyere oziọma nke m na-ekwusa nʼetiti ndị mba ọzọ. Nʼihi na-achọghị
    m ka ọrụ niile m rụrụ nʼoge gara aga, na ọrụ m na-arụ ugbu a, bụrụ ihe efu.
  yml-yml: '@see-verse:GAL.002.001'
  ory-ory: ମୁଁ ପ୍ରତ୍ୟାଦେଶ ପ୍ରାପ୍ତ ହୋଇ ଗମନ କଲି; ଆଉ ମୁଁ ଅଣଯିହୁଦୀମାନଙ୍କ ମଧ୍ୟରେ ଯେଉଁ ସୁସମାଚାର
    ପ୍ରଚାର କରୁଅଛି, ତାହା ସେମାନଙ୍କୁ ବୁଝାଇଦେଲି, କିନ୍ତୁ ମୋହର ପୂର୍ବ ଅବା ବର୍ତ୍ତମାନ ପରିଶ୍ରମ
    ଯେପରି ବିଫଳ ନ ହୁଏ, ଏଥିପାଇଁ ଯେଉଁମାନେ ସମ୍ମାନ ଯୋଗ୍ୟ, କେବଳ ସେମାନଙ୍କୁ ପୃଥକ୍ ଭାବରେ ବୁଝାଇଲି।
  bzj-bzj: Ah gaan, kaa Gaad shoa mi dat Ah mi sopoas tu goh. Ah mi ga wahn meetn
    wid di cherch leeda dehn, ahn wen wi mi deh bai wiself, Ah eksplayn di Gud Nyooz
    weh Ah mi-di preech tu dehn peepl weh da noh Joo. Ah neva waahn aal da werk weh
    Ah mi don du, er weh Ah mi-di du den, fi bee fi notn.
  chk-chk: Üa liwinsefäl, pun Kot a pwäri ngeniei pwe üpwe liwinla. Lon äm chufengen
    me ekewe souakom, üa awewe ngeniir ewe Pworausen Manau üa afalafala ngeni ekewe
    chon lükün Israel. Üsap mochen pwe ai angang lon ekewe fansoun ra la ika pwal
    lon fansoun ikenai epwe lomotongau.
  ssd-ssd: Kuateŋge ye sayina le ye Yerusalem kan. Ye ka ambeŋge gabat sugo ndoŋ maŋgurka
    ye kasomok mbal ŋgamukŋge pasa mayenu kukliwet ta nane tuku wamdus isam tuku kubewen.
    Ande ye tuku piro purwa le ye ake sinaŋ piro kareŋkikit ŋga ye taŋawen.
  acr-TNT: Xinꞌec cꞌut, ma ri Dios xukꞌalajisaj chwe chirajawaxic quinopon chilaꞌ.
    Xkamol cꞌu kib xew cucꞌ ri e aj wach re riglesia y xinkꞌalajisaj chiquiwach ri
    Utzilaj Tzij cantzijoj chique ri na e ta aj judiꞌab. E xinꞌan waꞌ chaꞌ janipa
    ri nuꞌanom chic y tak ri quintajin che uꞌanic na casach ta uwach.
  rop-rop: Aibin gobek, dumaji God bin shoum mi ai garra gobek, en aibin abum miting
    garram ola Juwish tjetj lidamob, en aibin dalim olabat blanga det gudnyus weya
    mi oldei dalimbat ola Jintail pipul, dumaji ai nomo bin wandim olabat blanga tok
    aibin oldei dalimbat laiyawan wed langa detlot Jintail pipul, en ai nomo bin wandim
    enibodi garra meigim det wek main nogud.
  mee-mee: Ava ka sana loa kurumea agau te bangana kau. Ke sa. Ka loa kurumea pangapota
    te orae Nutu pakosining kia te iau. Ka loa ta baina iau nga turulomatana te ri
    ka pangamologa laekia e pe a iau pulimalaglage ta ra sana ri ra Iura. Ava ka sana
    turulomatana ta ra lopatokonakana kinung. Ke sa. Ka turulomatana ta ragau onreke
    pato rea ka ravollalau mana kurumea, ka sana matea kumangng a iau kumkuma kia
    ka kae laeala o kumangng a iau kuma kia pala ta i leleng ma i a oru a sana puna.
  dif-dif: Ngani tarana wonti tinkari ngankana kulnundru, ja tanangu ngantjani jaura
    kurana wonti, ninaia ngato kaukaubai kana koni; pilki ngato ninaia kurana wonti
    kaparani, ngani wata baku mindriai kara, mindrina warai kara.
  gam-gam: Na er Jerusalem pill ge God na ombine dje awi mal pille na po moll. Na
    epil djell una moi al po Jisas kandjiyebe wopake dje awo wanill mal ge, na pillgi
    dji una kerman kambono yene moi al dje awillka kambono ge pi. Na po kandja embe
    djill ge na kamalna ngundjo pille moll. Kambono man dje pi dal, na asa po epil
    djell boll kogo ye wanill ge ne, kogo ipon ga boll yendo ge kiwa mal embe yeno
    dje, na nomana embe pai.
  nou-nou: Edo na mambusena ainda be awa God umo na mambanase dipapa ira awa naso
    yei isaga etiri gosisena awasedo. Edo na vitido Iesu gebe ari embobo da gitijijigegari
    de da dada isena. Edo embo nenei awa ainda nangode da dadaaera. Edo dada edo na
    ungoda yei binga ewamei na embo Jew egae ainda yei minonu sena awa ujugurisena.
    Edo na ujugurisena ainda be awa na ungo naso Jew egae embo da yei binga ewamei
    minonu sari da buro awa gajorase sedo ujugurisena.
  mqb-NT: Na zla nà, anga Mbərom kə̀ ɗakak uno anan, si nâ zla à man ata awan.
    Mə dəzle cəna, mə halay nga tə məceɗ sə egliz ahay vərre. Na jan atan ləbara mugom
    a nen sə ɗakan anan anà ɗo sə pəra ahay ata awan. U no mer su way uno sa taa
    ga aday həna nen apan ni ga ata nà, â saa təra kəriya bay.
  ape-B: Yek douk yanak umu moneken, God nagilape nakli yek imas inak. Yanak yanu
    amam nebemimu God ananich elpech uli atum mape ali yape yeneyagamom balan. Yeneyagamom
    umu enyudak God ananin yopinyi balan douk likuk yape yaklipu kipahechi douk echech
    wo Juda ulimu e. Yeneyagamom namudak umu yakli hudukemech. Wakumomu kedeke enyudak
    nameitu yeneken uli o likuk yalik yeneken uli moul eke nyunak nyubihuk meyoh.
  grc-F35: Ἀνέβην δὲ κατὰ ἀποκάλυψιν καὶ ἀνεθέμην αὐτοῖς τὸ εὐαγγέλιον ὃ κηρύσσω ἐν
    τοῖς ἔθνεσιν. Κατ᾿ ἰδίαν δὲ τοῖς δοκοῦσιν, μή πως εἰς κενὸν τρέχω, ἢ ἔδραμον.
  cav-NT: 'Cuacuare tuhua Yusura ique tuhua cuaishu bahue amerehua tibu. Ique casitaticuare
    Cristo queja ecatyati cuana cuatsashaqui cuana tsehue cuita camadya. Cuejacuare
    tuna: —Eratu israelita ama cuanaque cuejachine, “Jesús queja catyatiyaju micuana
    Yusura Ijahua quejaque inajacamereya”, —jadya tuna cuejacuare Cristo queja ecatyati
    cuanaja huaraji cuana. Era ni ecana jadique pana cueja ama aquena jucuare, dyaquedya
    ni tunara cuejamerejacaquena jucuare, tume ni dutya era mere achine cuanaque,
    aya cuanaque yanacana ejuuque.'
  kgp-NT: 'Topẽ tỹ inh mỹ: “ha ra tĩg,” he ja vẽ. Tá jun kỹ sóg ag mỹ isỹ nén tó tĩ
    ẽn kãmén kãn ja nĩ sir, sỹ fóg ag mỹ nén kãmén tĩ ẽn ti. Vyr mỹ sóg tag to pã''i
    ag mré vẽmén. Fóg ag mỹ sóg: “Jesus ki rã kỹ ẽg krenkren ke mũ, ẽg tỹ Moisés jykre
    han tũ ra,” he tĩ. Kỹ sóg tag to pã''i ag ki jẽmẽ sór ja nĩ, sỹ ag mỹ: “mỹ há,
    fóg ag tỹ Moisés jykre han tũ ra, kanhgág ag ke gé?” he jé. Isỹ fagrĩnh mỹ rãnhrãj
    jãvãnh tóg tĩ, isỹ fagrĩnh mỹ carreira ri ke han jãvãnh tóg tĩ, hã kỹ sóg ag ki
    jẽmẽnh vyr.'
  bvd-bvd: Nau ku lea uria 'i Durusalem 'uri nai suli God nia faatainia fuaku uri
    ku lea, uri ku bae kwaimani fai toaa kwaitalai ki lao ofu kwaimani laa kera lau
    gwana 'i tala'ada. Nau dao ku bae folaa gu siada sulia na Faarongoa Diana ne ku
    faatalongainia fua toaa nao lau Diu ki. Nau ku faarongo kera toaa kwaitalai nai
    ki uri daka liotoi mamana lana, fasi ade lea nao dasi faamamanea ma na rao ulafua
    nai ku sasi fai nia na doo gwana fua mange.
  ukr-1871: А пійшов я по відкриттю, і предложив їм благовістє, котре проповідую між
    поганами, тільки на самотї, значнїщим, чи не марно я ходжу або ходив.
  apz-apz: Anɨtu kako ngkimo ntahonɨngki ngko umentohefoho. Aꞌamu somo hwe engo mokosyohumayo
    sohwafe ango soꞌmo uhuꞌmokumentɨhwonefoho. Osopo ngko Anɨtuye hungkuno aꞌamu Jutaꞌnoꞌmaso,
    oꞌo, aꞌamu temtitofo kengo kengo somo lutɨhwawoꞌnɨngkohe soꞌno oso hwe engo sohwamo
    lutɨhwamentohefoho. Hwapɨngoso oso syoho yɨwoꞌnɨngkohe soꞌno nakwolaho ntɨfijoso
    ne mmoꞌnonoho.
  yon-yon: Komo ye dowadbed kwari wanaan kuu Godbed korokbewoonkob. Kwane, Yuudanban
    yaa dakmimain ye weng amun kuu yimin dee ande kaamondi dowad kuristendan yi korok
    korok aningkodan yaa daandaan. Kumban korok korok yimbed yikirimo yaa daandaan,
    amborom kuu keye deme awinaan kuu idiibban andaniib dee ande unaan kowe.
  poi-NT: Anɨc Jerusalén porque acjo̱dóŋa̱ Dios iga anɨguiñ. Jemɨc ju̱t́ aŋtuuma̱yajpa
    naps jém aŋjagooyiyaj, jém iŋjacyajpáppɨc jém Dios ipɨxiñt́am, anaŋquejáy jém
    wɨbɨc aŋma̱t́i, jém anaŋmadayñewɨɨp jém tuŋgac pɨxiñt́am jém d́apɨc je de Israel,
    iga jém aŋjagooyiyaj iixyajiñ juutspɨc aŋquímayooyi anaŋmatpa aɨch iga d́a axajayo̱xa̱p.
  wuv-wuv: Una aunu uaa una tonaa hepalo fa'arewaia ma una fanaa ro'ou fei rawani'a
    warea, fei a u'ufanaa ei Gentile. Ma'uaa una aunufagiginaa a'a ei una nara ba
    ro'ou famamoa, uaa una nara ba hefi'a ro'ou, rona nara ba lomi hanuu fei u'ugau.
  quf-NT: 'Chaynuqami riray, Tayta Dyus chaynu rinaypaq nimasha katin. Chaymi Jerusalén
    pwiblupi karnaqa chaypi kriyiqkunapa rikaqninkunalawan tantanakurayllapa. Paykunataqami
    kaynu intrachiray: “Nuqaqami mana Israel runakunata yaĉhachiyani Jesucristupi
    kriyir washakananllapapaq” nir. Chaqa manami munaraychu nuqapaq ukmanta yarputinllapa
    chay yaĉhachikuyashayqa yanqalla yupay kanantaqa.'
  yuw-yuw: Kopotorocho inobut duc itudec ‘woce ongoi’ yongo nanogocmaha tongga nocu
    woce onggot. Woce edeya surarohon amna dugo ot suran tongmanaina nocho fatmata
    ogepma tingtingno sinom owi amna yong fandat inongidotmahon foro yu inong tangtang
    togot. Nocho ‘fatmata youp tongitatma wo amna morömaho yangamin angit itun’ yongo
    yuotgon suran tongo nakain youphon foro indagot. Nocho youp komanang toya socmot
    muicyit.
  hus-NT-1971: In c’ale junil cum a Dios tin aba’ quin c’ale, ani tihua’ ti Jerusalén
    u tauna’ expith axi lej exbath in eychic c’al an tamcunel ebchalab. U tala’ lejquinchichic
    an alhua’ cau axi nan u olnanchal axi yab Israelchic. Antsana’ u t’aja’ abal quin
    alhua’ ejtiychic abal yab jolat u t’ojlabil ani yab ca jolatmetha c’al axi tomolnaxchic.
  med-med: Na pur ei, nambuⱡ emel, Got ndi, na peimp nimba ora ndurum. Ni kʉn, na
    ndi, Rʉnang Ik Kai ei, mbo wamp rʉⱡaip elpa mbʉ kʉn, nʉmp ngur ei mel, wu Nuim
    mbʉ kʉn epʉndi mou rormʉn ila nʉmp ngur. Unt kep, akup kep, na nga kongun et ei,
    muⱡ pemba, muna pei mba nda, nʉmp uⱡ ei mel it.
  bch-bch: Gau nala ngansa nanasi posanga toa Deo ipasolan pagau, ta aoag inasi pagid
    ngan ato kemi toa napapaola pagid panua toa Iuda ad mao. Be nala mumulnga pagid
    panua toa matad mambe gid madidnga ngan iaoa kelede ton Kristus, ta aoag inasi
    pagid kekelegid. Nakado bedaoa ngansa namataud. Ngan kado ta naurata toa naladlado
    ngan aea kadonga mugaeai ga inam, eine ga iduaea.
  cco-NT: Dsʉꞌ cangóˉbaa fɨˊ jo̱, co̱ꞌ lajo̱b júuˆ cajmeaꞌˊ Fidiéeˇ jnea˜. Jo̱ mɨ˜
    caguiéˉe fɨˊ Jerusalén, caseángꞌˊnaaꞌ fɨˊ co̱o̱ˋ lɨ˜ jaˋ ꞌgaꞌˊ lɨˊ dseaˋ jǿøˉ
