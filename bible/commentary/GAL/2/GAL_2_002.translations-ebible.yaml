  aby-aby: Godima Danu imukeka nabairo we ma boroo yakaraba ibake Derusaremu goiro
    emuaini owere ane. Nanu ararae Godi imukeibisa dai oroubairo ane famake nama i
    imusu oroubairo Godinu wake weibisarake i imusu orounu ofe kuureka we dakeibisara
    wake emuabairo wemaro naufisake iwoka sifisane ibake amuke ane emuabairo fare.
    Na arara me emuama nabake i waiya media weeka, nanu ararae emuama nabake dino
    da ufisake anu waiyae irauaiaiya eno wefisane ibake emuabairo fare yayaro emua
    nanu ukeka sineka ibai iwoka sika.
  eng-YLT: and I went up by revelation, and did submit to them the good news that
    I preach among the nations, and privately to those esteemed, lest in vain I might
    run or did run;
  jni-jni: Ma nyene barki upaakahutizeta Asere sama buki a nu zatu rusa Asere. Ma
    buki anu sa gongon a nikira, barki indaa suma nani ma sumi uhura ba.
  kne-kne: Inmeyak sidi tan inpailan Diyos en sak-en ay say amagek di koma. Idi sinmawang
    kami, nakimitingak en daida anggoy ay maibilang ay papangolo, et inlawag ko en
    daida din siged ay damag ay ikaskasabak sin kaipoipogaw ay Gentil. Inamag ko di
    ta say ammoan da ay kosto di init-itdok tan into et mo masayang din nangaskasabaak
    ed idi ya siya abe ed wani.
  tgj-tgj: Pwknvyarnv ngam kaatam kolo ngo vngrung dubv ridukunyi mvngla vngtoku.
    Jentail nyi vdwgvlo ngo gamlv doin minggo jinam am rigvnv vdwgv doopam lo minbwk
    jitoku. Ngo ngoogv kudungkua rironam vmalo rigv dunam sum riram pakmu nwngmadu.
  gui-NT: Jare aja Tumpa oicuauca cheve aja vaera rambue, jare amombeu cavi chupe
    reta jocuae ñee icavi vae amombeu judío mbae vae reta pe vae. Erei amombeu rani
    itenondegua reta peño. Echa aipota añomomiari cavi jae reta ndive, jae reta oicuaa
    cavi vaera jocuae jecuaeño amombeu vae.
  quc-TT: Xineꞌ pa Jerusalén rumal ri xinnimaj ri jun qꞌalajisanik ri xkꞌut chinuwach.
    Xqamulij kꞌu qibꞌ kukꞌ ri qas e kꞌamal taq bꞌe, xintzijoj kꞌut chike ri utz laj
    tzij ri tajin kintzijoj chike ri winaq ri man aꞌj Israel taj, rech kinto jas kakibꞌij,
    rech jeriꞌ man xaq ta tzaqel ri nubꞌanom.
  heg-NTPO: Auk lakong se uang undeng Ama Lamtua Allah man tadu au. Hidi na kon, auk
    dehet bel blalan-blalan Kristen nas, Dehet Dais Banan man auk in tui son bel atuil
    Yahudi lo ngas sa. Dedeng na, auk esang man aa nolas, le halin oen pres babanan
    asa man auk in tui ka, le toma tam lo ka. Ta eta oen nutus noan, tom lo kam, auk
    in dake ka muik nahin lo!
  ptu-ptu: 'Le''ba''ä'' längäm Yerusalem eta too aka inna napalosaiä'' Puang Allataala
    naua: “La längängko Yerusalem.” Suleki längäm ma''hempummakam, sapo'' anggam pebaba
    ada'' yabo kipasola ma''hempum. Iya kutulasammi diona indo pengkähäku umpa''pakahebaam
    Kaheba Katilallasam lako taianna to Yahudi. Kutulasam aka malallam penabangku,
    mase manii tä'' naakui indo pebaba ada'' yabo, iya la labu'' bäbäm too indo lupu''
    hesoku lessu''-lessu''na sule lako temo.'
  bzd-NTPO: Skëköl tö ye' a̱ ikkayë' tö ye' ka̱wöta̱ shkök Jerusalén ttök Skëkëpa
    Jesús icha ko̱s e'pa wökirpa ta̱, e' kue̱ki̱ ye' mía̱. Se' ulitane wa̱ ie'pa su̱ule
    tö ie'pa dör se' wökirpa. Mik ye' de Jerusalén, eta̱ ttè buaë pakekeyö pë' kë̀
    dör judiowak esepa a̱, e' wa pakéneyö se' wökirpa ulitane e'pa ë̀ a̱ bánet isuo̱ie
    tö iyëne ö kë̀ iyëne. Ye' kë̀ ki̱ ikiane tö yi tö ichè tö Jesús kanè ko̱s o̱'bitu̱yö,
    e' dör ë́.
  kwf-kwf: God neꞋe oga nai leka Ꞌi neꞋeri sulia faꞋataꞋinga nia fuaku. Ma ana kaidaꞋi
    nau ku alaꞋa fiku faꞋinia na ngwae faꞋinaꞋonaꞋo ki Ꞌi Jerusalem taꞋifilida, ma
    nau ku fada leꞋa ana na FaꞋarongoꞋa LeꞋa neꞋe nau ku faꞋamanata Ꞌani fuana na
    ngwae noaꞋa laꞋu Jiu ki. Nau ku faꞋarongoa na faꞋinaꞋonaꞋo neꞋeri ki sulia na
    raoꞋa nai taꞋifau, Ꞌiri neꞋe kike alafafia, Ꞌasu Ꞌubani nau kutu laga ulafu goꞋo
    Ꞌaku ana raoꞋa neꞋe.
  eng-WYC-2017: I went up by revelation, and spake with them the evangel [or the gospel],
    which I preach among the heathen; and by themselves to these that seemed to be
    somewhat, lest I run [or lest peradventure I should run], or had run in vain.
  eng-WMBB: I went up by revelation, and I laid before them the Good News which I
    proclaim amongst the Gentiles, but privately before those who were respected,
    for fear that I might be running, or had run, in vain.
  zat-NTPS: Guxá'a na' lawe' da ble'e Dios neda' dxal-la' cha'a na'. Na' cheé̱zela
    bchálajle̱na' benne' ca' zaj naque̱' blau ládujla bi chee̱ Cristo, ne bzenda'
    le̱' dizra' chawe' da dxuchálaja' ládujla benne' ca' quebe zaj naque̱' judío.
    Be̱na' caní chee̱ nezda' quebe guca dácheze zrin da ba be̱na', ne da dxuna'.
  spp-spp: Mii à nde kùluni tɔɔge lwɔ́, ɲaha na yɛ Kile yabiliŋi u à li cyêe mii na.
    Mii à nɔ wani ke, maa bínn'a tɛ̀ɛn ná dánafeebii ɲùŋufeebil'e. Jwumpe Nintanmpe
    mii na yu supyishiŋi sanŋ'á, mpii pi ɲyɛ pi ɲyɛ Yahutuu mɛ, ka mii i jyè puru
    yyahe e mà jwo dánafeebii ɲùŋufeebil'á. Mii la ɲyɛ a mpyi tafɛɛre mii à fê taɲjaa
    ná niɲjaa Yesu Kirisita kurugo ke, tire ti kwôro kaɲwɔɔ baa mɛ.
  zty-NTPS: Wyá'a ga na' dan' bḻoe'el Dios neda' žaḻa' cha'a ga na'. Katen' bḻa'a
    ga na', na' cheḻa'ale bcháḻjḻena' benne' ka' nzi' ḻo ná'gake' žin che Benne' Criston',
    na' bzenla' ḻégake' kan nak diža' chawen' da' ẕzenla' benách zi'to' ka'. Ki bena'
    dan' gónela' bi ga'n dáche'ze žin da' ba bena', na' žin da' žona' na'a.
  mek-mek: Ke lau ega lalao auga kai agaꞌo aepainiau malao aeoma kai, Deo ifo lau
    epalogoniau ega falao eoma puo lalao. Ke lalao egae alogai, papiau keopolaga iifi
    eꞌa au akaikiꞌaꞌi keoma auꞌi mo maaꞌiai lau Iudea papiauꞌi laaꞌi auꞌi maaꞌiai
    iifa faunina Iesu fouga lainogonia auga, ogefakeai isa mo maaꞌiai laifafoua. Gome
    aufalao agaꞌo iꞌina fouga afelogo aisama, eꞌu pinauga lakapa kakaua auga, ke pau
    lakapa auga fou aniꞌi afaeani puo afekaisapua, ke eꞌu pinauga egaꞌina auga kapa
    agaꞌo laaꞌi koa afemia auga maniꞌina lapaꞌaua. Ega kainai ega lakapa oma.
  aey-aey: Anut uqa uqana camasac mecna ija Jerusalem ono tigen ec ihactennu tem.
    Ija ono wawige meleec cotigeil agena cofadec, age ijanagaca egina, eu ageca jahuni
    cegulimeb ija me je Juda dana qee eundec qasali maadigina eunu sildiadem. Ija
    cabi wele omca cabi qila uginaca eu gauc fadaleiaun ec cisdom eunu odi odom.
  urd-GVH: मैं एक मुकाशफ़े की वजह से गया जो अल्लाह ने मुझ पर ज़ाहिर किया था। मेरी
    अलहदगी में उनके साथ मीटिंग हुई जो असरो-रसूख़ रखते हैं। इसमें मैंने उन्हें वह ख़ुशख़बरी
    पेश की जो मैं ग़ैरयहूदियों को सुनाता हूँ। मैं नहीं चाहता था कि जो दौड़ मैं दौड़
    रहा हूँ या माज़ी में दौड़ा था वह आख़िरकार बेफ़ायदा निकले।
  ycn-ycn: 'Tupana quemari nojló, nu''ujnacáloje rejo penaje. Aú nu''ujná rejo. Jerusalén
    e huahuacó najhua''até i''imacá. Jesucristo ja''apiyá jema''ajeño huacára''ajeño
    naquiyana hua''até huahuacó i''imacá. Huecámica queja huahuacaco najhua''até.
    Rihuacajé nu''umá najló riyucuna, nahue''epícaloje raú méqueca nu''umacá ajopánajlo
    riyucuna. Tupana i''imataca ina''uqué capichácajo liyá yucuna nu''umá ajopánajlo;
    uncá judíona calé necá. Numá najló méqueca nu''umacá riyucuna najló, nuhue''epícaloje
    méquecablo i''ijnacá Jesucristo huacára''acarena amaje yucuna marí: a najló ricá
    penaje. Tupana puráca''alo no''opátacare ajopánajlo, uncá nuhuátala ri''imacá
    majopéjari que najló, Jesucristo ja''apiyá jema''ajeño huacára''ajeñojlo. Ñaquele
    nu''umá najló riyucuna.'
  djr-djr: Ga marrtjinany ŋarra ŋunhi balayiny, bili ŋayipi ŋunhi God-Waŋarr ŋarraku
    djälthirr marrtjinyaraw balayiny. Ga gänayi yan ŋarra walalaŋguny buna ŋurikiwurruŋguny
    ŋunhi ŋurru-warryunayŋuwnydja yolŋuw walalaŋ. Ga lakaramany ŋarra walalaŋgal ŋunhiliyiny
    Djurutjalamdja wäŋaŋur manymaknha dhäwuny bukmakkala yan miyalkkurruwurruŋgal
    ga ḏirramuwurruŋgal, ŋunhi walal Djan'tayil mala. Ga waŋany ŋarra ŋunhi walalaŋ
    bitjanna gam', ŋunhi nhä mala dhäwu ŋarra dhu ga lakaram, ga walalnydja dhu ga
    nhakun ŋarrany ŋunhi nhäma ŋunhiwiliyiny, märr walal dhu lakaram ŋarrakal buku-roŋanmaram
    ŋarraku ŋunhi ŋarrany ga yaka yan ŋula dhä-bawalany dhäwu lakaram, yan nhakun
    ga waluny ŋarrakuwuy ŋarra djalkthun.
  kvg-kvg: 'No Zelusalem tøte-vesezát ndǿgo: No Mbumbukiam é-møndønø-veáz, av
    nqægo, no bànønāv. Yaq no Klisten ezoqám namba nimiqonáv. Ambá ndigu, ezoqa
    ewaqape. Geté megetapak mbá. Yaq no Manqat Mbomambaqape nøzømbe-ovøyám, no
    bawan vini-ak qate-zømesimam. Soqaín ndøgo, ndigu noqa manqat poeveav tøgoat,
    no bawan vini-ak nqate-zømesim, yaq no nqanek sasae khokhō sægoāt.'
  rug-rug: Sapu la nia rau, si na va dogoro nau sa Tamasa pude la vasina si rau. Pa
    keke mami vivinei telemami koari na koimata pa ekelesia, si tozi va bakalia rau
    koa rini guguana sa Inavoso Leana, sapu la tarae nia rau koari na tie Zenitailo,
    sina hiva va sosodea rau, sapu be toṉoto nana sapu gua ele tavetia rau, meke sapu
    kote hiva tavetia rau vugo repere si toṉoto, gua, meke lopu ta okipalae hoboro
    sari qua tinavete.
  hop-NT: '@see-verse:GAL.002.001'
  san-URD: تَتْکالےہَمْ اِیشْوَرَدَرْشَنادْ یاتْرامْ اَکَرَوَں مَیا یَح پَرِشْرَموکارِ
    کارِشْیَتے وا سَ یَنِّشْپھَلو نَ بھَویتْ تَدَرْتھَں بھِنَّجاتِییاناں مَدھْیے مَیا
    گھوشْیَمانَح سُسَںوادَسْتَتْرَتْییبھْیو لوکیبھْیو وِشیشَتو مانْییبھْیو نَریبھْیو
    مَیا نْیَویدْیَتَ۔
  heb-LB: אלוהים ציווה עלי להתייעץ עם האחים בירושלים בנוגע לבשורה שבישרתי לגויים.
    נועצתי גם בזקני הקהילה, כדי שכולם יבינו את תוכן הבשורה שאני מספר לגויים. קיוויתי
    שזקני הקהילה יסכימו אתי,
  caf-NT: Senen hawhélts'ut, 'et huwa doo chah Jerusalem ts'ih nunásusja hoh Jerusalem
    whut'en nduhoolcho 'obudáni. Nts'e na'a ndi khunek unzoo, 'i be ndunnah 'udun
    yun k'ut whut'en hubulh yalhtuk, 'et nduhoolcho ndo budáni. 'Ink'ez ndunnah ncha
    hinli, 'en whu'iz 'et hubulh yalhtuk. 'Et hoh 'aw 'ants'i 'et cha'úst'il whuzdli.
  mio-NT: Chahin, vati cati ra Ndioo ti na cuhin, ta chahi cuenda chi ra iyo ñuun
    Jerusalén can ñaan tuhun cati tuhin chi ñivi cuu inga tucu ñivi. Quee siin yu
    chi ndihi ra ndiso tiñu ve ñuhun, ta chahi cuenda chi ra, coto ña cua cunda yahvi
    cha cati tuhin.
  srq-NT: Dios ae que “eso Jerusalén” ɨ seje ra. Huee que acheẽ nyecuayã Jesús quiato
    rerecua ja je ra. Ae asenei senei mbeɨte quia Dios cheẽ judíos eã je co nae, ũquɨ̃
    nɨɨ ngue acheẽ ja Jesús quiato rerecua je ra. Ũquɨ̃ secheẽ ɨcua sacuã. Ũquɨ̃ sembaaquiatu
    sacuã se Dios cheẽ abi mose.
  kje-NT: Ya'u laa Yerusalem ono Makromod Lalap hopon ya'u laa. Rakanedi Yerusalem
    ne, ya'u pakromo noro man panulu lolo kerei raramne mehe. Ya'u konohi hi Lira
    Wawa'an ihin man ya'u loikaru ri ma ka namwali Yahudi enihe leke ya auroin lo'o
    hir kokala ainu'u honowok, ee ka. Yon hi'i hi kar kokala ainu'u wanakuku, de ainu'u
    honowok man ya'u hi'iyedi noro honowok man ya'u hihi'i lere eniyeni kan min haida.
  gaz-gaz: Ani mulʼataanin ol baʼe; wangeela Namoota Ormaa gidduutti lallabus isaaniif
    nan ibse. Kanas akka fiigichi koo kan duraa, kan ammaas akkasumaan hin hafne waan
    sodaadheef kophaatti warra dura buʼoota fakkaatanittin hime.
  kud-kud: Na yagu lau wuwuna Yaubada yana ve'ita aliguwai. Eeta yahae Yelusalem,
    na yalau Yaubada yana bodao adi taumugaiwo aidiyai, ta abom a'au'aubabada, na
    yagu yewasa yaguguyaei hiya nigele Yudeya aidiyai. Wuwuna nigele nuwagu yaguguya
    awa'awawa, eeta yadi taumugaiwo yagu guguyane hi'awa namwanamwaei.
  urb-NT: '“Jerusarẽ ok ta pe eho” aja ihẽ pe Tupã mujekwa, a''erehe a''ep ihẽ aho.
    A''ep tamũi ta namõ jõ ihẽ apandu pandu. Tamũi ta riki Jesu kotyhar tama''e kapitã
    ta ke. Jundéu awa aja ym ame''ẽ ta pe myrandu katu ihẽ apandu pandu. Ame''ẽ ke
    myja me''ẽ ihẽ apandu my. Ame''ẽ ke tamũi ta pe ihẽ amujekwa aho. A''erehe a''ep
    ihẽ aho. Yman Tupã pe ihẽ aparaky axo. Apo ihẽ aparaky we rĩ. Myrandu katu ihẽ
    apandu pandu ame''ẽ riki ihẽma''e parakyha ke. Ame''ẽ ke jaxer, aja tamũi ta ukwa,
    aja ihẽ aputar ym. (Ame''ẽ rehe: “Katu” aja tamũi ta pandu, ame''ẽ ke ihẽ aputar
    katu.) A''erehe tamũi ta pe ihẽ amujekwa aho.'
  fra-LSG: et ce fut d’après une révélation que j’y montai. Je leur exposai l’Évangile
    que je prêche parmi les païens, je l’exposai en particulier à ceux qui sont les
    plus considérés, afin de ne pas courir ou avoir couru en vain.
  san-HK: tatkAle'ham IzvaradarzanAd yAtrAm akaravaM mayA yaH parizramo'kAri kAriSyate
    vA sa yanniSphalo na bhavet tadarthaM bhinnajAtIyAnAM madhye mayA ghoSyamANaH
    susaMvAdastatratyebhyo lokebhyo vizeSato mAnyebhyo narebhyo mayA nyavedyata|
  cak-SNT: Y inreꞌ xiꞌa, ruma ja ri Dios ri xꞌeꞌn chuva. Y joꞌc inreꞌ y ri hermanos
    líderes ri xkamol-kiꞌ, y xinꞌej cꞌa chiquivach chica modo nitzijuoj ri evangelio
    chica ri vinak ri man israelitas ta, chi quireꞌ ijejeꞌ ncaꞌeꞌn xa otz o man otz
    ta ri nusamaj.
  uvh-uvh: Ka na Jerusalem ga' u areguk wa naning sasuk ganang sigesa' mo' areguk,
    mokngang, Anutu anasa' nangtintingneinga areguk. Aranga Jerusalem yong do kadofinga
    ning tanga naktangka aming ka naktangka aming arantagim ning bining ganang wap
    guk yaging unggungsa' inagira fonga kukyapma midi bak tugum. Tanga ning tanga
    midi ka naga Anutuning midi kareng ka aming arantagim nua'niga' yangara ituayama
    kadapmang ka fuksi' giknim guk dudop ning ka Juda aming wari titing ning guk mo'
    titi waraga' yanggekuk wara'ning u ina yareguk. Ka midi ka u yangguk wa na ning
    sukuk, na Juda ning naktangka aming ning girisisi' u naganing kane waraga' yangnatam
    guk mo' totik wa na kane girii ka u tanga fiaretik abanga inga' ko tanga fautik
    wa sigening ningda'ning ma kadofo' ning sura wa midi u yangguk wang. Ka aming
    girisi adi naganing midi u didimeng girisa' tuguk ning naknga waraga' aiga tiging.
  ino-ino: '@see-verse:GAL.002.001'
  gnn-gnn: Yo, Godthu yana ŋayipi ḻakaraŋalanydja ŋarraku, bala ŋarra marrtjinana
    balayi Djurutjalamlili, ga ŋunhalayi Djurutjalamdja ŋunhinydja Garraywu bo'puyŋu
    walala marrtjina ḻuŋ'thurruna waŋgany-manapanmina, ga ŋarranydja ŋunhili walalaŋgala,
    bala ŋarranydja ḻakaraŋalana ŋuripa walalambala dhäwu'na, ŋunhiyina liŋgu ŋunhi
    ŋarra yukurranha ḻakaranha ŋuli ŋurupa mulku'-mulkuruwa yolŋu'-yulŋuwa. Yo, ḻakaraŋalanydja
    ŋarra yukurrana warraŋulkuŋala yana ŋurikiyi walalaŋgu bukmak nhä malanha ŋunhi
    ŋarra yukurrana djäma Godku ŋäthili, ga nhä ŋarra yukurra dhiyaŋu-wala djäma mukthun
    yana, märr yurru yaka walalanydja guyaŋirri ŋarranha djarrpi'kuma, bala waŋa yätj
    ḻakaramana ŋarranhanydja.
  yal-yal: N siga nɛn bayo Ala bata a makɛnɛn n xa. N darixi Yesu a fe Xibaru Faɲin
    naliyɛ siya gbɛtɛne ma kii naxan yi, n yi na yɛba e muxu gbeene xa wundoni, alogo
    n ma wanle birin nama lu fufafu!
  cnt-NT: Ca₂ŋeg₅₄ ja₁jaun₂ ia₁ ca₂jme₃jnia₅ Diú₄ ne₃ a₂ca₂tɨ́ng₂ nei₅₄. Jaun₂ ca₂dsia₃
    bá₄ jniá₂ ne₄ dsa₂ i₂tián'₅ Jerusalén 'éi₂ jág₁ dse₃ në₅ a₂'ë́₅ jniá₂ jɨn₄ dsɨ₂nau₂,
    la₁ jmá'₃ lia'₂ quian'₅₄ dsa₂ i₂lia'₂ lë́₅ i₂quian₅ ne₄ juɨ₅ bá₄, jë₄ con'₂ jmá'₃
    guio₅₄ bá₄ jnia'₅₄, ca₂dsiá₁ jág₁ ia₁jaun₂ tsá₃ lë́₅ jua'₅₄ a₂lë₁ŋɨ₅ jniá₂ jmo₂₃
    ta₁ a₂tsá₃ ta₁ tí₄.
  tif-tif: Kemin, God alta bokop-nala unsi kemin, nami aket fukunin kaali, ok kala
    kanubi kaaso, aa sawaayak kaami kanum-tabasi uso, uyo maaklo kelamu no kalaliya
    kaata, din Kristen unang tunum imi kamok kamok ilmi am kawu nikil tiin-bomdupla,
    weng tambal kaluuli, unang tunum miit kusnum imi bakayila-tal-unen-umbi weng kalawuuli,
    fanang maakup kaata-kup kamok kamok imi talalu kukuyinsi.
  nlx-nlx: बोगवानान मारो जाणो बोगवानान गेत एनो, एने जी हाजाली खुबेर मी बिगेर यहुदि
    माय पारचार केरथु, तीह मी ताह केय दिनो, पुण कुवालोच ताह जा मोटला सोमजाय जाताला,
    काहाकाय इही नाय एय काय मारी ज्यी टेमीन नाहते पासाणली दोवेड़ फालतुक ठेराय।
  apw-NT: Jerúsalemyú nádishdáh doleełíí shił ch’í’ṉah alzaago onásdzaa, doo Jews
    daanlįį dahíí bitahyú yati’ baa gozhóni baa yánáshtihíí ákú baa nadaagosisṉi’,
    nṉee nłt’éégo daach’idnłsiníí zhą́ dasahńdi baa bił nadaagosisṉi’, doo ágásdzaa
    dayúgo dánko da’ílį́į́zhį’ na’isiidhi at’éé, dánko da’ílį́į́zhį’ na’sízíid doleełhi
    at’éé.
  gum-gum: Inchendø nabe trusrømay ippe, Tius nan trusrømay inrrai nan kenamaren,
    nabe treekkurri yaig køn. Incha tru Tiuswei tabig srø wamwan judíos kømø misaameran
    na mandø eshkab kusrenanøb unigwan nømun eshkabig kur. Nabe truigwan marøppe,
    tru tabelø kui asha tøgagúig nørreeløba, namdø nøørø tulundzuna trunun wamindig
    køn, na tru møi marøb pasraigwanba, na tru marøb unig købigwanba, ka treeg marøb
    uniitø puraimønrrai.
  not-NT: 'Igótacaquina Tosorintsi caninataque najáte. Niátasitaiguëri ira obatacagantatsiri
    opiguemisantane, te najátasitaigueri omagaro quemisantatsiri. Nocomantasantaigapëri
    oca nocomantapininquimica, aique nosamitapëri: “¿Ocaninatico oca nocomantaguetiri
    basiniati matsiguenga ira cagari jorío? ¿Natsipiriasitaco?” Yotabitobëna: “Jee,
    caninataque; te pitsipiriasitima”.'
  plu-plu: Nah atak atere awaku igwa Uhokri akki nuthu ku ig muwaka nah atere. Usuh
    danuh atere, nah akkamnih gitkis Jesus gihiyegapu ayge ku pariye nnetni ta gitkis
    hiyeg kane judeyenepwima. Nah akkamnihni ta gitkis igkiswonakis nerras ku pariye
    wewkisnepwi Jesus gihiyegapu ayge kahadbe igkis hiyá ba nah akki tarakisnama yuwit.
    Nah akkamnihni gitkis ku nawenétke igkis kuwis ikiy nnetni he nnetnapnenwa he
    waditnepyenen. Hawwata nah akkamnihni gitkis ku nawenétke igkis kuwetkenek igkis
    ikiy nnetni he waditnepyenen.
  iou-iou: Anututä ini u kukta yäŋpäŋ peŋ näwetkuko unita kuŋkut. Jerusalem kuŋpäŋä
    piä täŋkuro ba täŋpayäŋ täyat unitä jopi täŋpeko udeta nadäŋpäŋ äbot täŋpani täŋo
    äma ekäni ekäni ukätgän käbeyä täŋkumäŋ. Käbeyä täŋpäŋ Manbiŋam Täga guŋ äbotken
    yäŋahäŋtäŋ kuŋat täŋkuro unita yäwetkut.
  ntp-NT: Diuusi giñaagidi sai gaamu iimʌna cascʌdʌ ii aanʌ. Dai Jerusaleenʌrʌ gʌnʌmpagi
    vʌʌsi ʌvaavoitudadami tʌaanʌdamigadʌ antai aanʌ aagidi istumaasi mamaatʌtuldi
    aanʌ ismaacʌdʌ maitʌrjudidíu aagaitai Suusi Cristo cʌʌgacʌrʌ gʌrvuviaadamiga,
    dai tʌcacai aanʌ sabai cʌʌgadu giñmamaatʌtuldaraga.
  rai-rai: Iaau waan kabina baa God ut i wapua iaau kupi ang waan. Iaau baraata diat
    baa di waatung diat naa a kum mukmuga anu ra kum tena nurnur. Baa miaat ku miaat
    ki, iaau wapua diat u ra Koina Wewapua baa iaau laana warawaai mai karom a kum
    taara baa wakir a taara Iudaia. Iaau nemi naa diat a mulaaot uni kupi koku anung
    pinapaam na warawaai taanga matira tuk mi in ling biaa ku.
  haw-1868: Pii aku la au no ka hoikeia mai, a hoakaka aku la au ia lakou i ka enanelio
    a'u i hai aku ai i ko na aina e; aka, hoakaka malu aku la au i ka poe i manao
    maikai ia'e, malia o holo hewa paha uanei au, a ua holo hewa paha mamua.
  ffm-ffm: Mi yaarii ton saabe ko Laamɗo ɓannginani kam koo. Mi hawritii ton e mawɓe
    deental goonɗinɓe, miin tan e maɓɓe, mi anndinii ɓe Kabaaru Lobbo mo mbaajii-mi
    ɓe nganaa Yahuudiyankooɓe oo. Sabi mi yiɗaa golle am ƴaɓɓiiɗo oo e mo jooni oo
    fuu laatoo meere.
  arb-NAV: وَإِنَّمَا صَعِدْتُ إِلَيْهَا اسْتِجَابَةً لِلْوَحْيِ؛ وَبَسَطْتُ أَمَامَهُمُ
    الإِنْجِيلَ الَّذِي أُبَشِّرُ بِهِ بَيْنَ الأُمَمِ، وَلَكِنْ عَلَى انْفِرَادٍ
