  deu-1951: Ich zog aber hinauf infolge einer Offenbarung und legte ihnen, insbesondere
    den Angesehenen, das Evangelium vor, das ich unter den Heiden verkündige, damit
    ich nicht etwa vergeblich liefe oder gelaufen wäre.
  alq-ALGNT: 'Kije Manido mega nigi 8abadaigoban e nda8enimijipan kidji ijaian 8edi.
    Apitc dac ka tag8icinian, nigi ma8adjiidimin nina8it eta, nin acitc igi8e ka teb8etamo8adj
    ka niganizi8adj. Nigi 8a8idama8ag dac adi ako maia ekido8an apitc paba kagik8eian
    min8adjimo8in 8ina8akag ega ka Coda8inni8i8adj. Ka8in mega ninada8enimasi8abanig
    kidji inenimiji8adj: “Anodjigotc iji kagik8e,” acitc kidji odji nagabiniji8adj
    ii odji. Kicpin mega iidi ki iji8ebanogobanen, kitci anica nigi mikimonadok acitc
    kiabadj anica nitaji ijitanadok.'
  ixl-NNT: As bꞌex veꞌt in, tan tiꞌ uvaꞌ maꞌtik talat u Tiixheꞌ sve. As unbꞌan veꞌt
    umaꞌl u nukꞌu tukꞌ unqꞌa qitzꞌin qatzikeꞌ uvaꞌ atik tijleꞌm. As val veꞌt isuuchil
    te chajaak tiꞌ u bꞌaꞌnla yoleꞌ uvaꞌ ni val te unqꞌa tenameꞌ uvaꞌ jit tiaal Israel,
    aqꞌal uvaꞌ yeꞌ la eesal iqꞌii u bꞌaꞌnla yoleꞌ uvaꞌ nunchuseꞌ.
  boa-NT: Áámútsimáa o péé téhullévú Píívyéébere oke túkévéjtsóneri. Áijyúu tsamééré
    técoomí cahcújtso múnáá túkevéjtsojte píhcyáávémeke ó úúballé íñe ámuha jodíómú
    íjcyátúrómeke o úwáábohíjcyánetu muhdú oke ditye iñéékií.
  quh-NT: Rerkani Diospa sut'inchawaskanta casuspa. Chaypitaj hermanosman ricucherkani
    sumaj willanasniyta willarashaskayta waj llajtayojcunaman. Manchachicorkani ruwaskay
    khasilla cashaskanta yuyanancumanta. Chayraycu rejsiska curajcunata sapallancuta
    tapuricorkani. Imaraycuchus mana munarkanichu ninancuta khasilla cashaskanta tucuy
    callpaywan ruwaskayta ruwashaskaytapis.
  kwi-kwi: Jerusalén pɨpulura nurau, Dios nawa ɨnpa piankamninta akwa, Diosta piantuzkasa,
    Cristora nɨjkulturuzpa mikwakasa kwinta kin. Nakas Jerusalén pɨpulura Cristowa
    ɨnintaruzkas paimpa wanmaktamakpas. Suane nane na Judío awachiruza kamtanarɨt
    aizpa usparuza kainnanarau. Nane Dios watsal pitmin usparuza kainanamtu aizpa
    kiznarau. Nane uspakasa sun pit kainana wanmaktau, na kal kimtu aizpa kamanpa.
  agm-agm: Amɨ sandɨ Autaahaatɨho nɨngi, Jerusaremɨhandaahapɨ naime, ndatɨ netɨ nanisatɨ
    kandihɨ niyataayo. Naindɨ Jerusaremɨhanda bindataatɨ Autaahaatɨhomɨ isɨhiya Kɨraisihopɨ
    gɨwunyaahohiyɨhiyaamɨ awaisawɨhiya mɨtɨhiyaisaahɨhɨ usonɨtɨ pɨwaundataato. Pɨwaundataatɨ
    Pɨwɨha Gaaha sandɨha ausaatɨ isɨhiya Judaahiyaamɨ dawaapɨpɨhiyai ausaatɨ kaundataato,
    undɨtɨ tɨtɨhɨ kaundataayo. Nɨnɨ saindɨ kiyohɨtɨmandɨ nisɨ pɨwɨha jɨhɨ kaundotɨhaunɨ
    amɨ wanɨ kaundotɨhaunɨ notɨ nehɨhaimatatɨ wɨndɨ owemetɨtonde.
  ubr-ubr: Yau anai yabin ainau bag God dura ibo igat auriu on atan. Yau on bubuniai
    nan baitutumotis asi bainetewarotis on mat waikakafun ato wasagobin sabu men Jew
    yangan sanasi akurereb aurin on yabin yau men agogoi au bobo ari ato abobo o ainau
    abobo nono on asir yabin ambin itmatar.
  tsw-NT: N ꞌya̱wa̱ ta̱ ɗe adama a na A̱sula̱ o roco numu alavu alavu adansa mu n
    ka̱ra̱. A̱mu ɗe, n yuwan ta̱ adanshi na azagbain a̱ a̱a̱ꞌisa̱ a̱ a̱za̱ e Itoni
    goon. N shi ta̱ n ciga n zuwa le e reve ikaka i na maa dansaa Atakpaci. N shi
    ta̱ n ciga ajiyaꞌa a̱ lyungwa̱ ili i na moo ritosu. Nna̱ a̱ usu uritosu u va̱
    shi, uritosu u na n yuwain hali a̱ tyo a mantsa ma nda u to oꞌwo ili ye pere.
  cax-NT: Yacatü taha itopiqui arrti Tuparrü icüpurutiñü. Anancañü au manu reunión
    ichepe bama üriatu bama icocoromati Jesús taha. Surapoi isucarüma arrüna omirria
    manitacarrü ümo bama chütüpü israelitarrü, arrüna uiche utaesübu eanaqui nomünantü.
    Irranca atusi iñemo arrtü urria ümoma, tapü ümonatai nirratrabacaca.
  aia-aia: '''Au aho''i ''ari, ''inia ''ia God na ''unua o''asi tanaau. Ma na''i goni
    nameu haua na''i Jerusalem beiraau moi na''otara na''i heisoi, ''au maani ha''agorohia
    tanaraaui Taroha Goro nau taroha''inia tana''amoui nei namou ai''a Jiu. ''Au haua
    o''asi suria ra gasigu ''unua doni ha''ausuringa''i agu''i ra ai''a odo-odo, mana
    tau''aro nau bwani haua mai tari ''ohani ma ''ari''a ''ai ''ari pwaranga.'
  srp-1865: Ali iziðoh po otkrivenju, i razgovorih se s njima za jevanðelje koje propovijedam
    u neznabošcima, ali nasamo s onima koji se brojahu kao najstariji, da uzalud ne
    trèim ili ne bih trèao.
  agt-agt: A umange yak ta atubang na turin kiden ikid na kalalaklakayan kiden gafu
    ta nepaita na Namaratu teyak. A pake nepasikkal ku tekid ya damag ni Hesus nga
    nepadangag ku ta Hentil kiden, petta damagan ku tekid am anu ya uray da, te awek
    ikayat ta kenga ya nagbannagan ken ikid na pagbannagan ken para la.
  lug-lug: Nagendayo olw’okubikulirwa kwe nafuna, ne mbanjulira Enjiri gye mbuulira
    Abaamawanga. Nayogera n’abakulembeze b’Ekkanisa mu kyama balyoke bategeere bye
    njigiriza, si kulwa nga nteganira bwereere, ne bakkiriza nti bituufu.
  yby-yby: Sa-udawoya, aha samune. Omailimo lo nimiboto yoweko sa-une. Sakoya yowoboya,
    muki numuto namato wewena hetoka wewenasidaya gala lalo maya wetome oko lo bekaka
    nobo ga maya monoka ujapalo wemagoya li esa iki minayoko yoweko wetome oko lo
    boe. Omutoko yowanu loboki ito oloti lobo yowanumakiya maloka wewenasiya mudai
    hulikatae liki li bikadeko, aha minokatiye loko sa-obo ne.
  heb-heb: ואעל שמה על פי מחזה ואשים לפניהם את הבשורה אשר קראתי בגוים וביחוד שמתיה
    לפני החשובים שבהם פן תהיה לריק מרוצתי אשר ארוץ או רצתי׃
  mpp-mpp: '@see-verse:GAL.002.001'
  apb-apb: Nou lae ta'au aena aana a God e haata'inie oto hunieu uri ne ke lae urine.
    Na aana lokonga pe'ie mo na'ohai mwane aana soihaada'inge maraada, nou unu tahanga'inie
    oto Tataroha Diana nge no ko lae pe'i taroha'inie hunie mo Aapoloa Aaopa. Nou
    deu urine mwaanie kire ne'isae ni uure honosieu, aana nou sere'inie uri kire ke
    waelie asunge nou esuie oto nana Kraes, wa kire ke da asunge nge no ko lae-lae
    ue pe'ie ienini e waeta'i mola.
  san-TEL: తత్కాలేఽహమ్ ఈశ్వరదర్శనాద్ యాత్రామ్ అకరవం మయా యః పరిశ్రమోఽకారి కారిష్యతే
    వా స యన్నిష్ఫలో న భవేత్ తదర్థం భిన్నజాతీయానాం మధ్యే మయా ఘోష్యమాణః సుసంవాదస్తత్రత్యేభ్యో
    లోకేభ్యో విశేషతో మాన్యేభ్యో నరేభ్యో మయా న్యవేద్యత|
  ben-IRV: আমি সেখানে গিয়েছিলাম কারণ এটি ঈশ্বরের সুস্পষ্ট নির্দেশ ছিল। এবং যে সুসমাচার
    অইহূদিদের মধ্যে প্রচার করছি, লোকদের কাছে তার বর্ণনা করলাম, কিন্তু যারা গন্যমান্য,
    তাঁদের কাছে গোপনে করলাম, দেখা যায় যে আমি বৃথা দৌড়াচ্ছি, বা দৌড়িয়েছি।
  ntu-ntu: Vz-ngrgr Jerusalem murde opx angidr nzrpi-krm Gct bange navzx. X kx kaputrpebo
    kc, yrlwr-lxblrkrng badr aposol kc-kzng, x kxnzaclvelr dzbe lrmakxtr kc-kzng Jerusalem.
    X yokaetipx-angidrbo badr Nrpakxmrlz kc tqyapwxtipxbo mz kxtrngiulrJiu. Murde
    sutitx drtwrnge kx drtwrgr naesz'ti badr mz nzalvztr-krngeng. X murde ma tzatrkatilr
    leplz nzwz-krnge kalr, mz nzpi-krdr kx drtwr kxnzaclve kcng Jerusalem tresz'tiu
    mz nzalvztr-krngeng.
  pan-pan: ਅਤੇ ਮੇਰਾ ਉਹਨਾਂ ਕੋਲ ਜਾਣਾ ਪਰਮੇਸ਼ੁਰ ਦੇ ਪ੍ਰਕਾਸ਼ਨ ਅਨੁਸਾਰ ਸੀ, ਉਸ ਖੁਸ਼ਖਬਰੀ ਨੂੰ
    ਜਿਸ ਦਾ ਮੈਂ ਪਰਾਈਆਂ ਕੌਮਾਂ ਵਿੱਚ ਪਰਚਾਰ ਕਰਦਾ ਹਾਂ ਉਹਨਾਂ ਅੱਗੇ ਵੀ ਪਰਚਾਰ ਕੀਤਾ ਪਰ ਉਹਨਾਂ
    ਲੋਕਾਂ ਨੂੰ ਜਿਹਨਾਂ ਦਾ ਸਮਾਜ ਵਿੱਚ ਵੱਡਾ ਨਾਮ ਹੈ, ਗੁਪਤ ਵਿੱਚ ਪਰਚਾਰ ਕੀਤਾ ਤਾਂ ਕਿ ਕਿਤੇ ਅਜਿਹਾ
    ਨਾ ਹੋਵੇ ਜੋ ਮੇਰੀ ਹੁਣ ਦੀ ਜਾਂ ਪਿਛਲੀ ਦੌੜ ਭੱਜ ਵਿਅਰਥ ਹੋ ਜਾਵੇ।
  gvc-gvc: Cohamacʉ yʉhʉre to waha dutichʉ tópʉre wahai. Jerusalẽi jicʉ Jesu yaina
    pʉhtoa ti sahsero ti cahmachuchʉ ñʉcʉ noaa buheare judio masa jierainare yʉ buherire
    yahui tinare. “¿Judio masa jierainare noaa buheare yʉ buhechʉ noajari, mʉsa tʉhotuchʉ?”
    nicʉ, ã ni yahui tinare. Ã ni yahui tinare panopʉ yʉ buherire mipʉre yʉ buheri
    cʉ̃hʉre ti noano masihto cjihtore, tíre “Noana”, ti nihto cjihtore. Ti ã nierachʉ
    yʉ buheri cjiri yaba cjihti jieraboa.
  sbk-sbk: Nahabhishile mwilongolela lyabhoizwi lye mlumbileye hubhantu abhinsi. (Lelo
    na yinje hwa hwifise yalolosya jobhalongozi kamili). Nabho mbile iishi aje imanye
    aje sinshimbila pamo senashimbiye lwene.
  mya-JVB: ဗျာဒိတ် တော်အတိုင်း ပင်သွား သည်ဖြစ်၍ ၊ တစ်ပါး အမျိုးတို့၌ ဟောပြော သော ဧဝံဂေလိ
    တရားကို ထိုအခါ ငါကြားပြော လေ၏။ ထိုသို့ဆိုသော်ငါဆောင်ရွက် ခဲ့ပြီးသောအမှုနှင့် နောက်၌
    ဆောင်ရွက် လတံ့သော အမှုကို အချည်းနှီး မဖြစ်စေခြင်းငှာ၊ အသရေ ထင်ရှား သော သူ တို့အားသာ
    တိတ်ဆိတ် စွာကြားပြော၏။
  kgf-kgf: Imi mia Anutunéŋ nézéyu hémma ekemma buŋa suruc hiabia ic enia ionac sucginaiguc
    ʒéauaŋi imuacnec énézéyi. Énézéma aina memaŋac hezac imi ʒéma walac meyi imi momacnec
    héla qahac ménda wambac niŋac qacgina keŋkeŋa ionacnec sac énézéyi.
  awb-awb: Ínéreq mibeqté Sísa tagaríáh kéráq wahnahno kereqka momiwíuraunaraq wahnahno
    ke sebataq ehweh teríátáuge. Nahnso ke teri terinurau ehwéh teríátáuge. Manikánka
    mi iwíáh aintena, Kirerio aintáráirana kireríátáuge. Ínéga áhwára áhwára arámbéhríoneho
    éna sega néne ehweh iwíáhue tagariageheéna nahnso ke teri terinurau ehwéh teríátáuge.
  gdn-gdn: Nau kayasugubuwani ki mibai ka Mamanuga God e ebo nau kabuwasinibu da nau
    ika kayasugana ki nana. Nau ika bausugubuwani ki ka nau yabiyabiri ragidai mete
    nubo mena yonaigibi. Iyapana kwaiyanai ragidai mu bamamugu nau Iyesu e yonai badidi
    maba dimasugekeya umekeya ki sisiyai kuduba nau mu tadeyekeya, mibai ka nau naiya
    badidi maba upisugekeya ade karako mete upisugakani ki nau nuwa-neya kawakawai
    ragidai ki mu mibipa-mana ki nana kwaenda nau upini kuduba ki kauyagisi.
  nko-NT: Bulu lɛ́lɛ súná mɩ́ ánɩ́ nyɔ́ ɩnʋ, sʋ́ nɔyɔ. Alɩá mɩ́ agyʋ́má mɔ́ɔbwɛ
    kpaalɩ sʋ á, negyankpá lɛ́ asʋ́ntɔ́ súná ɔpasua ahandɛ amʋ nkʋlɛ ɩtsɛ́tɔ́.
    Nɛbláa amʋ́ asʋn wankláán ámʋ́ʋ́ nna ndɛ mʋ́ ɔkan da ahá ánɩ́ bʋmegyí Yudafɔtɔ
    ámʋ. Botsulá dɩ́nká mʋ́sʋ́.
  bsn-NT: Dios ĩ ejarẽmose rãca, “Tojʉ varoti ñaja” yitʉoĩagʉ̃ ñari, vacajʉ yʉ. Tojʉ
    ejacõari, Cristore ajitirʉ̃nʉrã sĩgʉ̃ri, “Ñamasurã ñaama” ĩna yirʉ̃cʉbʉorã rãca
    rĩne rẽjacõari, goticajʉ yʉ. “Cristo ĩ rijabosare sʉorine Dios quẽnaro ĩ yise
    queti jud'io masa me ñarãre ado bajiro ĩnare gotimasiorũgũaja yʉ”, ĩnare yigoticajʉ.
    “Riojo masu ĩnare gotimasiorũgũgʉ̃mi Pablo” ĩna yiajimasirotire yigʉ, to bajiro
    ĩnare yicajʉ. “Tire ĩna ajimasibetijama, yʉ gotimasiocana quẽne, quẽnaro Dios
    ĩ yisere ajimasibetirʉarãma ĩna quẽne” yitʉoĩagʉ̃ ñari, to bajise goticajʉ yʉ.
  pib-NT: Wa nupgujetikowaka nkanika, wa payine yegi nunkakletanru Kiglerpotunanu
    Tokanchi, wanna mkoje nunkaka wa kigle getle gixkalune, gimka maleshawaka nkamrurewatinri
    ga wa nkamrurewatinitka.
  wiv-wiv: Hau ta zahe na vuna a Vuvu e vatunga ni niau habuka kata zahe. Na lupua
    katiu, hita kazihehita za kamani pararaha, hau ka tani kemikemihia ni dia na Kalohua
    Kemi kua ta vavala ni vuni haiden, na vuna ta kuahi tabarae kagu galanga ni vano
    veta.
  reg-reg: Nagendele okubha Nyamuanga ambonekee anye ati jinyiile okugenda. Natulile
    imbele yebhwe Iinjili inu nalasishe ku bhanu bha maanga. (Mbe nawe nalomele mu
    mbisike ku bhatangasha bha bhusi bhusi). Nakolele kutyo koleleki nimenyeshe ati
    naliga ntakubhilima, amwi nabhilimile kutyo ela.
  mlh-mlh: Anutuji rone nondeo fukeru rabeminde buŋo barariŋga nareya ore eru yokoke
    raru Jerusalem roperu gionere fuŋne mitaniŋ yareboŋ. Gio damaŋ so baku waperu
    gogo, oiji aposol yoŋoreo so sagame gionere foriji wakiru qame egu jaŋgaru mata
    eiŋ. Oŋu manesuku sundune ŋiŋigo omaine yoŋore kosa so yajiboŋyoŋ, minebobopunoŋuŋ
    araŋ ba yareegobeneŋ, oi akoŋ kepore yabebe tumaŋgabuŋ. Tumaŋgabi oo Bobiaŋ Biŋe
    kotu kantri botuyaŋuŋgo roregaru misaueego, oi totogo mitaniŋgakabe manebuŋ.
  gof-ENT: ፆሳይ ታው ቆንጪሲዳ ቆንጬን ያ ባዳ ኣይሁዴ ጊዶና ኣሳ ጊዶን ታ ሳባኪያ ዎንጌላ ኤንታው ቆንጪሳስ። ካሴ ታ ዎፂዳ
    ዎይኔ ሃዒካ ታ ዎፂያ ዎይ ሃዳ ጊዶና ሜላ ጋዳ ካሌይሳታ ዱማ ሺሻዳ ኤንታው ኦዳስ።
  aau-aau: Hakwe serey sehe ley, payhokuaw, God hiykiaw kokwe hane senkin mesair hrahra
    kow. Ha Jerusalem mon lwak menkin, hakwe kristen mo peyrmawk liarok uwr me nion-aw
    non-swa-hokruw, hmo hokruw-a arian mon. Hakwe God so ok-ihey ke uwrkayn irweyk
    me penkin mesor kow e, hakwe uwr serey ma swa-hokruw me ma-me-sorasor kow. Hakwe
    senkin sehe lon, hano mey, paraw ma meio o, enekwei enkin ma meio o, makuayk lopa
    ka lwak.
  tvk-tvk: Natehe Serusalem texoni ngan xa Hi tepisen ni minou tengan nipol ni. E
    melele xa natetuxoh Serusalem, natetotan tetel ngan xil kestang xa lateling xil
    latehe vat xil te sias. E natehit mesen longeongen hos xa natehithiteni mi ngan
    xil xa latave Siu ti. Ieok tehei tengan vat xil ak lalong kila e lamae en. Vengan
    ieok ti tavei xil lapol ni polien navan mei vahe neta sav tang.
  prf-NT: Nagsoliyák haud gapu impakapospos nen Diyos dikoku a kailangan a angayák
    haud. Nákpagmitingák ten pinunu hidi nen simbaan, sikami la, sakay impaliwanag
    ku dikodi en Maganda a Bareta a ipáppangaral ku ten Hentil hidi. Ginamet ku iyád
    gapu awan ku gustu a mawanan ti halaga en gággamitán ku tenhud sakay nadid.
  auy-auy: Maníkó kentáféna siyáintafeꞌa Yérúsaremu-naopaꞌa koméꞌa Ísuni waásiti óraaꞌ-waasi
    aantemba túwaandu éꞌa fíꞌonkaa-waasimo ásé-aaimo wésimatimundantemba simátímakaumne.
    Ááémo simátímakaundawe káféꞌo simátimundawe ásé-aai simátimunda-kisaugo áú-iyain-kisaun-ifo
    séꞌa simátimewanda ísaraawe.
  tbg-tbg: Kotiva uva vo qoqaiqama kero tiriara Ieruharemini vuane tumantara ti, te
    mini vuavaunara. Te mini orure vaiha nora vaiintinavuve ti variaka, vinavuka hampata
    ruvaaqumavi vaiha te Karaitira uva minti mintima keha vo vatanaaka tiva nimi variavauna
    okarara vinavuka tiva nimiavaunara. Nora vaiinti vinavuka tiriara hampi uvama
    vo vatanaaka tiva nimi variarao tivake ti ravaaqavu kevorave ti, te vinavuka vi
    uvara okara vutuke tiva nimiavaunara.
  hub-NT: Wika wiki enentaimsanka Jerusalénnumka wechamiajai. Antsu Yuus nu wetá tusa
    turutin asamtai wemiajai. Tuman jeaan Jesucristonam surumankau ainajai chichasmiajai.
    Tuman Jesucristonam surumankau apuri ainan, wii pegker takámun nekaawarti, tusan
    judíochu ainan ujaknaka atumsha Jesucristowa nuke enentaimtakrum uwemratarma tajai
    tusan timiajai.
  hmo-hmo: Dirava ese lau ia hadibaia dainai lau lao. Sivarai Namona Iuda lasi bese
    taudia dekenai lau harorolaia gauna, be Ierusalema Keristani taudia dekenai do
    lau hamaorolaia gwauraia. To lau ese ekalesia gunalaia taudia sibona lau hamaorodia.
    Inai bamona lau karaia, lau karaia vadaeni gaukara, bona do lau karaia gaukara,
    be do idia koua lasi totona.
  big-big: Logo ne kambela purik Anotogo neyegi kangweki waligeleniya kopong ne kambela.
    Logo Yuda ngai ngizi kumuliwiligu keke ngago kozak keli narikke koyawiliyegi nogo
    Yuda onowiliyegi ngago wazono Kilisiyegi langai nogo kozak yeiya puragi waberek
    kozak yeiya. Purik nogo kelirik nogo ulogo Yemizibekki miza piyeng keya nogo mabek
    mizageya peyendau ngaiwiligi wirege pangka mizibene.
  gux-G: L bo tien n nani dangdi yeni, k n fii ki gedi k min maadi ba li laabaa manli
    a buolfana po. li maama kuli den pia lan ŋanbi ki nua yabi. Ki da te bundi ki
    ya siani fanma.
