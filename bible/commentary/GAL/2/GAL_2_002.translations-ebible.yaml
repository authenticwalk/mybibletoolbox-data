    bajiro ĩnare goticʉ yʉ: “Masa ñajedirore maso ãmoguĩji Dios. Ito bajiri judio
    masa mejere cʉni ĩ oca quenarise goti ucua yʉ”, yicʉ yʉ Jesure tʉorʉ̃nʉrãre ũmatã
    ñarãre. Ito bajiro goticʉ yʉ ĩnare, yʉ tʉoĩaro bajiro tʉoĩacõri, “Riti oca quenarise
    goti ucuami Pablo”, yʉre ĩna yitoni.'
  trc-NT: Dan me se caꞌanj ꞌu̱nj chumanꞌ Jerusalén, cheꞌé se cataj xnaꞌanj Diose̱
    rihaan ꞌu̱nj se vaa me rá Diose̱ caꞌa̱nj ꞌu̱nj chumanꞌ Jerusalén, ne̱ cataj xnaꞌanj
    ꞌu̱nj rihaan nij tinúú níꞌ síí israelitá da̱j vaa nana̱ sa̱ꞌ nana̱ caꞌmii natáj
    ꞌu̱nj rihaan nij soj si̱j yaníj a. Tza̱j ne̱ quirii yaníj ꞌu̱nj man nij síí uun
    chij doj rihaan nij soꞌ, ne̱ natáꞌ ꞌu̱nj rihaan maꞌa̱n ina̱nj nij soꞌ cheꞌé nana̱
    aꞌmii natáj ꞌu̱nj rihaan nij soj a. Dan me se me rá ꞌu̱nj xca̱j sa̱ꞌ nij síí uun
    chij yoꞌ cuentá da̱j vaa se‑na̱na̱j, ga̱a ne̱ se̱ gaa na̱nj tiri̱ꞌ nij soꞌ nu̱ꞌ
    suun quiꞌyaj suun ꞌu̱nj cheꞌé Jesucristó a.
  cut-NT: Cháhn, te checadinó te tihca̱ nahn Dendiohs. Min ndo da̱ma dema̱n ihyan
    che ndina̱n ye yahn ya̱co, ne neca̱h cuandé ihyan yahn ndudo ndah che rahndudó
    va̱n ihyan nación chena̱hn. Tihca̱ dín, te nahn cadinó deh ca̱hma ye yahn ntiyon
    yáhn, a cochihve o hua.
  bel-bel: 'А хадзіў паводле адкрыцьця і абвясьціў там, і асобна самым пашаноўным,
    Дабравесьце, якое я прапаведую язычнікам: ці ня марна я дзею альбо дзеяў.'
  zlm-KSZI: Aku pergi ke sana untuk mematuhi wahyu yang diterima daripada Allah, dan
    membentangkan kepada mereka Injil yang kukhabarkan di kalangan bangsa asing. Tetapi
    aku melakukan ini secara persendirian kepada orang yang terkemuka, takut kalau-kalau
    pekerjaanku sia-sia, baik pada masa itu mahupun sebelum itu.
  gdr-gdr: Nokɨp God kea pɨtapɨta nomnawonj da, “Man b'ogla meket onggɨt taun wa.”
    Sɨ re kon opendond Yerusalem taun wa, kon nekond Yerusalem sosi wɨp iyoi rɨga
    wa pɨlwa nena mana yena re rɨgap ukoi kana esnaenento. Ɨ dɨde kon ket towa wɨp
    wa yoramitond ɨtemb God ma b'ogɨl yɨrkokar bage yɨt rɨna re kon pɨtapɨta yomnenond
    God ma obagɨki kesa rɨga wa wɨngɨrɨnd. Nokɨm da ɨdenat koina wɨko maka kɨp kesa
    taukanj rɨna re kon naskand amnɨkeninond dɨde rɨnsim re kon yu omnɨka eyeninyɨn,
    ra maka ra sɨn ɨtmɨkitijog rɨga kɨma yɨpand b'itɨnkenenindam.
  vmy-NT: Kijia̱ ngatꞌa Naꞌenchana yakutsejenna̱ nga tjinnere nga kjuia̱. ꞌBa kio
    jako nijmitꞌaxia̱n xuta xi ꞌyare nga kui xi ngakure xuta xi makjainre ngatꞌa tseꞌe
    Naꞌenna Jesús. Kixinya_ra̱ jótsaꞌen tetsikjaꞌaxtiuyaa̱ en ndare Jesucristo ngajinre
    xuta xi bi judío, tuxi ngusun ku̱anni̱ ꞌba bi tu kjuatjo ku̱an xa xi kitsaꞌaa̱n
    ꞌba xi tetsaꞌaa̱n.
  cmn-FEB: 我去那里是顺应上帝的启示。在那里，我私下与有声望的教会领袖见面，解释我向异族人所传的福音。我不希望自己追随并为之奋斗的一切付诸东流。
  gmv-RNT: Taas qoncida gish he badis. Ayzaabeta giddon ta sabakiza Mishiraachcho
