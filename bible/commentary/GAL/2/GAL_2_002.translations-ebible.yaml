    nnó ɛ́kágé utɔɔ́ bi me mpyɛ mɛ ne ɛbi mmagé pyɛ nyɛ uno mme detu.
  sab-NT: Chube cha ta gbu jogeni una Jerusalénge, cha jo chkeni una ege gire cha
    mo litu kwian Jesucristo gaba una emu chugagwalla ulita ole. Cha kle geru Jesucristo
    giti dbe mine kwian me israelitaske, cha geru e tragu ulita chugagwalla ulita
    ole gire chugagwallage chku giti nobi cha kle geru dbe kwian me israelitaske.
    Cha gerudu ene chugagwalla ole ene chkedale uñale chugagwallage cha kledu geru
