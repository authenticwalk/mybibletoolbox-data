  ena-ena: Asɨ nukeŋ iadɨ abɨci vemɨlu uami. Ve iahavɨla hulaŋ iamɨgali avɨli hɨvɨ
    mɨŋamɨgu mɨŋaiahavɨmi agɨladɨ hulaŋ ibi daŋ agɨladɨ laci abamin uami. Viaŋ Jisasɨ
    dɨ ciaŋ nagadɨ hɨdɨlɨ mu mu agɨlasaŋ sulasula hɨdɨlan aba abamin uami. Sibɨla
    vaka vihadamin agaŋ havɨ sɨvɨlɨmɨdɨ aba abavɨla nulɨdɨ abamin uami. Malɨciŋ vilan
    agaŋ avi havɨ sɨvɨlɨmɨdɨ aba abavɨla nulɨdɨ abamin uami.
  tgo-tgo: Va ya wa gheko kaiwae Loi le vatomwe e ghino ŋgoreiye. Weimaŋgiya ekelesiya
    gharandeviva, vambe ghime eŋge wo mevathavatha, amba ya utuŋa totoko thovuye iya
    ya vavaghareŋako weŋgiya thiye ma Jiu gharɨgharɨniyeko. Ya vakatha ŋgoreiyako
    kaiwae va ya renuwaŋa na thava lo kaiwoko i vivako na mbaŋake ya vakavakatha thɨ
    tabo bigi bwagabwaga.
  yap-yap: Gu wan ya dag Got ngog ni nggu wan. Ma gamad mu’ulung e pi’in yad ma gagiyegnag
    girdi’en e galesiya, mu gu weliy ngorad rogon ni kug machibnag ngak e pi’in gathi
    yad piyu Israel fare Thin Ni Bfel’. Ya dabug ni maruwel ni kug tay kakrom i yib
    ke mada’ ko re ngiyal’ i n’ey e nge yan i aw ndariyfan.
  mop-NT: Tücaa'been te'i u men a Dioso. In wadaj ti'ijoo' u jajil c'u' a walac in
    wadic ti'ijoo' a ma' Israele. C'u' betiqui, jadi' ti'ijoo' a nooch u wichil u
    meyaj tu yaamoo' a hermano in wadaj abe'e. In betaj ti baalo' yoc'ol ma' u yadicoo'
    wa ma'ax c'u' aj beel a tan in betiqui.
  tet-tet: Ami baa nebaa, tan Naꞌi Maromak mak naruka. Toꞌo baa, haꞌu katak kalore
    baa fukun sarani sia kosi Lia Diꞌak mak haꞌu kanorin tiꞌan baa ema lahoos Yahudi
    sia. Oras nia, haꞌu kdale ko sia mesan, nebee sia bele tetu saa mak haꞌu kanorin
    nia, loos ka, lale. Kalo sia nakotu naꞌak la loos, ema bele dale naꞌak, haꞌukaan
    serwisu nia butan.
  hlt-MCSB: Tedae pumphoenah neh ka caeh vaengah namtom taengkah ka hoe olthangthen
    nen ni amih ka pawnhlai. Amah van ah te rhoek a ming a om dongah a yong khaw a
    tlongtlai la a ka yong pawt khaming.
  xtd-NT: N‑dandeꞌa ñaꞌa Ianyuux xa n‑xio xa jaꞌan‑da xiꞌin se ka kunuu nuu ñayiu
    ka jandixa Cristu Jerusalén. N‑ndatnuꞌu‑da xiꞌin ndruni ni se ijan, chi n‑juini‑da
    xa kutnuni ini se ijan ntdaa xa xian tnuꞌu‑da nuu ñayiu ña ka kuu ñayiu Israel.
    N‑juini‑da xa jini‑da nu n‑ka xani ini ɨɨn nuu‑s xiꞌin‑da, a ñaꞌa.
  mdy-ETH: ታ ዒኢካ ዴንዴሢ ፆኦሲ ታኣም ፔጋሲ ዻዌ ጎይፆናኬ። ዬያኮ ቤርታ ታ ማዼ ባኮንታ ሃሢ ታ ማዻሢ ጉሪ ዓቱዋጉዲ ጌይሢና
    ዓይሁዴ ማዒባኣ ዓሶም ታ ኬኤዛ ኮዦ ሃይሶ ዔያቶኮ ዼኤፖ ዼኤፖ ሱኡጎ ዱማሲ ታ ኬኤዜኔ።
  spl-spl: '@see-verse:GAL.002.001'
  usp-NT: Ximb'e Jerusalén jwi'l Kakaj Dios xc'ut chinwch chi rajwaxi' imb'e cla'.
    Cla' xinch'ab'ejtak pi ric'anak yak ri cojol jk'ijak chijxo'lak yak ajtakeltak
    re Kakaj Jesucristo y xinyol rechak nen mo jb'ij tzilaj jtaquil chirij Kakaj Jesucristo
    tijin tamb'an rechak yak ma' rijajl ta' Israel. Jilonli ximb'an pire tretemajtak
    chi ma' lok'ta'ke ri b'anal inwi'l y ri tijin tamb'an.
  zav-NT: Diozən' bene' mendad ša'a, na' de'e na'anə' gwya'a. Na' btoba' beṉə' ca'
    zɉənaquə blao entr beṉə' ca' chso'elao' Cristən' Jerosalenṉə' na' ḻega'acze' bzeɉni'ida'
    bin' chyix̱ɉui'a len beṉə' ca' cui zɉənaquə beṉə' Izrael catə'ən cho'elena' ḻega'aque'
    dižə' güen dižə' cobə de'en chzeɉni'in c̱he Cristən'. Bzeɉni'iga'acda'ane' bin'
    chsed chlo'ida' c̱hedə' go'onda' əsa'azlaže'e de'en chsed chlo'ida' beṉə' ca'
    par nic̱h ca' cui yesə'əne' de que bito bi zaquə' de'en chona' na' de'en babena'.
  sgz-sgz: '@see-verse:GAL.002.001'
  kek-NT: Co̱in xban nak li Dios quixc'utbesi chicuu nak tento tinxic Jerusalén. Ut
    que'xch'utub rib li neque'c'amoc be chiruheb laj pa̱banel. Ut quinserak'i reheb
    li resilal li evangelio li yo̱quin chixjulticanquil reheb li ma̱cua'eb aj judío.
    Quinch'olob xya̱lal chiruheb re nak inc'a' ta̱cana̱k chi ma̱c'a' rajbal chiruheb
    li c'a'ru yo̱quin chixba̱nunquil jo' ajcui' li ac xinba̱nu.
  blz-NT: Yaku' nomae' gause Alaata'ala nompopo'inti'ikonmo na ingku' se' i yaku'
    tio mae' na Yerusalem. Inda'a kai nopootunduniimo men kai-kaina tia mian men tongaan
    na jama'at. Yaku' nompopopanasakon na ko'ona i raaya'a Lele Pore men yaku' lelekon
    na mian na lipu' sambana men taasi' Yahudi. Yaku' bude' kalu men yaku' limangmo
    mbaripian maupo men koini'i penta' na ngaya-ngaya.
  poe-NT: Sákjuiyá ntiha kíxin Dios kjuínchenòna kíxin sáchrókjuiyá. Ntiha chjasin
    Jerusalén la kójnkotsékoni tí sín tꞌe̱to̱an ni̱nko ntiha la ntá xrja̱nkaxián nkexrí
    tí tan tsaáxinni tjáko̱ha̱ tí sín jehya judío. Mé xi̱kaha kjui̱tꞌa kíxin janhan
    tjínka̱van jnkoko̱á chrókjuenka̱yáxinni kíxin ntá tí xra̱ kjui̱tꞌa la jehya chrókóchónkó.
  san-TAM: 'தத்காலே(அ)ஹம் ஈஸ்²வரத³ர்ஸ²நாத்³ யாத்ராம் அகரவம்ʼ மயா ய​: பரிஸ்²ரமோ(அ)காரி
    காரிஷ்யதே வா ஸ யந்நிஷ்ப²லோ ந ப⁴வேத் தத³ர்த²ம்ʼ பி⁴ந்நஜாதீயாநாம்ʼ மத்⁴யே மயா கோ⁴ஷ்யமாண​:
    ஸுஸம்ʼவாத³ஸ்தத்ரத்யேப்⁴யோ லோகேப்⁴யோ விஸே²ஷதோ மாந்யேப்⁴யோ நரேப்⁴யோ மயா ந்யவேத்³யத|'
  cof-NT: Diosi laca miisa carica jominhe junchi jino joeque. Junni la junbi Jesucrístochi
    tsachila tala layailaiyoe. Mantá tan joe tinunlaberi chicanle layaito cuenta quilaquiyoe.
    Lari israelita itonlaca micarinanun fiquica yalabe cuenta polariyoe pansile lari
    epele micarimin patiichunaeque. Junni la micarinanun fiquica yalari se joe latie.
  srm-NT: '@see-verse:GAL.002.001'
  qvs-NT: Chayman rirkani Tata Dios willawaptin rinaynipa. Chaypi chayashpayni Jesukristuta
    kreyikkunapa kamachikukninkunallawan tantanakurkani. Paykunataka entiendichirkanisapa
    mana judiyu runakunata yachachinaynita Jesukristu salvawananchikunata. Munarkani
    chay kamachikuk wawkinikuna almitiwanankunapa mana judiyu runakunata yachachinaynipasapa
    ama trabajashkayni yankamanta kananpa. Chashna entiendichiptinikuna chay kamachikukmasinikunaka
    almitiwarkansapa mana judiyukunata yachachinaynikunapa.
  zca-NT: Orze' ngwan, porke lë' Dios milu' lon, naki'n yan yezh re' par dizha kun
    rë xa' kwa'n nidi'zh men, lë' ga' ka bixa' nane xmod nak widi'zh che'n Jesukrist,
    mbaino nile' bixa' mandad xid rë men che'n Jesukrist. No midizha lo bixa', xmod
    nak widi'zh che'n Dios por Jesukrist kwa'n nilun lo rë men, xa' gat lë't men Israel.
    Nabtsa lo rë xa' re' midizha kure', par nabei, kwan ngane bixa'.
  cbc-NT: Cabʉgoro mee yʉ ápʉ́ ti macãpʉre. Dios pʉame roque topʉ yʉ árotiwĩ. Bairo
    to Jerusalẽpʉ ãcʉ̃ yua, cabʉtoa camasĩrã na caĩroarã mena Jesucristo yarã jesaye
    jãã neñawʉ̃. Bairo na mena neñarĩ, na jãã quetibʉjʉwʉ nipetirije judío majã caãmerãrẽ
    jãã caquetibʉjʉ ñesẽãnucũrĩjẽrẽ. Yʉ pʉame yʉ paarique yʉ caátaje, yʉ caátiãnie
    cʉ̃ã to yasieticõãto ĩ, tore bairo nipetirije na yʉ quetibʉjʉwʉ. “Mʉ paarique
    ñumajũcõãña,” na caĩparore bairo ĩ, tore bairo na yʉ quetibʉjʉwʉ.
  qxo-NT: 'Tsayman aywayargä Tayta Dios cutiyänäpä revelamashga captinmi. Mana Israel
    runacunata imata willapangätapis Jerusalenchö apostolcuna mana musyayaptinmi paycunawan
    goricar tantiyatsirgä: “Maypa aywarpis mana Israel runacunata willapä cuerpuncunata
    mana señalacurpis Señor Jesucristuta chasquicogcuna salvacuyänanpä cagtam” nir.
    Tsaynö tantiyatsirgä llutancunata yachatsicuycangäta apostolcuna mana yarpäyänanpämi.
    Tsayta yarpäyaptinga willacungätapis runacuna imanöpanarächi chasquicuyanman.'
  mox-mox: Ta egu tauya ʼiuna mana Yaubada taha veʼita ʼinega vematamagilafuyegu ena
    tauya Ielusalema ʼinaya. Ta omoʼe ʼinaya ʼekalesia ana tovanugweta dimo maega
    atoavaʼauta. ʼInega egu lugaihi Vale Aqiaqina taudi ge me Diu ʼidia weaqina yagivesimatalia
    ʼidia. Mana nuanuagu lugaihi nana ina alamania ta ina ʼawahaqiaqiea be yaqisa
    egu fewa ge ina ʼawa yani kavokavovoyei.
  kew-kew: Gore Gote-me ni agaa mea lagisa-pulu ni pagoa pisu. Ni aa mudu agu raapo
    ado kiritisu-pulu neme ruru rado piri onaanu-para epe agaa mogetode remaa lakesu.
    Goa pua nina mogeasu agaa abade pisude page abia page kogono namaoyaalialo nimu
    agaa lakesude.
  dww-dww: Mamaitua ya riueguna, vutuna aubainama dabudi è naḡona. Dabudine taugu
    babada taudiḡa mate kèi boru da aba eteni banegidima ḡarodie è rarau guguyedina,
    vutudi èi maḡataridina da babada sibo a kitana deḡoda inam naumeki bo ibewa. Taugu
    nama è voiana, baninama yau noyama nam sibo ya kavakava.
  twi-ASANTE: Mekɔeɛ ɛfiri sɛ, Onyankopɔn na ɔdaa no adi kyerɛɛ me sɛ menkɔ. Me ne
    mpanimfoɔ no yɛɛ nhyiamu kɔkoam kyerɛkyerɛɛ asɛmpa a meka mekyerɛɛ amanamanmufoɔ
    no mu kyerɛɛ wɔn. Na mempɛ sɛ mʼadwuma a mayɛ dada ne deɛ megu so reyɛ no yɛ ɔkwa.
  aoj-aoj: God nihimbaꞌme naꞌamba eaꞌ afeꞌ. Basef ifimba buꞌwafi agawalapefa esis
    anep miniꞌap owaꞌ Judaisia ihimbaꞌmasef esis Kristen sagape Jerusalemi wapani.
    Eaꞌ aloma amom agufumi atom mape, ihimbaꞌmamef. Aeꞌ andaiwaꞌma maol fowaꞌ andaꞌani
    neloma deiꞌ andaꞌani netaga falafin negenalo dowaf, owaꞌatin.
  cbv-cbv: '@see-verse:GAL.002.001'
  taw-taw: '@see-verse:GAL.002.001'
  jic-NT: Napj tjum Dios nin tjejyama mpes. Tjum la veles Dios ts'uyupj jilal; nepénowa
    más 'in 'üsüs sin 'yüsa jis lal quelel veletsja. Jis wala tjevelé tsjan niná napj
    velé judiopan tulucj jilal, niná napj jis walap'a'a velé Jesucristo 'üsüs la tjiji
    gente mpes. Niná jis wala tjevelé; najastsja yupj mvelecj ncu 'üsüs way napj velé
    judiopan tulucj jilal. Ma quelel malala velé, ne napj quelel seletsja ncu napj
    tjevelé t'üc'. Nin mpes nasapj tjevelé yupj jis lal.
  zap-NT: Wa noo porke laa Dëdyuzh wlaa ne waknan noo ne rap noo degne tsa noo. Lex
    waandxee wdop noo yra noo men ne rnebééy lo yra men ne rlaleedx Jesucrist, lex
    wzëët noo lo men gan pezee rzëët noo xdiznzoon Jesucrist lo men ne nakdet men-Israel.
    Wlaa noo neree, porke rlaan noo ne ykyiinre yra dxiin ne kalaa noo no le yra dxiin
    ne che wlaa noo.
  wer-wer: Ne köntak nasën, Anutuuk ök neaan saut. Pël ëak köpël omnaröen ngönën ök
    yamëëa pöten ngönënë wotöökörö pëën wesak nem ya yamëngkaö pötaan ëngk ma e wesak
    kan newariipanëak ök mëëaut. Pit nga neaan nem ya mëmpö imautre ënëm mëmpö suma
    pöt mos sëpanëak ök mëëaut.
  ipi-ipi: '@see-verse:GAL.002.001'
  qul-NT: Dioska sut'inchawarkan purinaypaj. Jerusalenpiña creyentecunapaj curaj dirigentencunawan
    uj tantacuypi, mana judiocuna uqhupi salvación evangeliota willaskayta sut'incharkani.
    Chayta ruwarkani, ruwaskay ruwachcaskaypas yankhapaj cananta mana munaspa.
  ter-NT: Mbihínoke vo'oku koúhapu'ikinonu Itukó'oviti yusíkea mbíhea. Nzimoné'eya,
    énjokoa ne po'ínuhiko ûti hokoti Jesus koêku ra yûnzo xapákuke xâne ákoti itukapu
    jûdeu. Énomone ne inámati ihíkauvoti koyúhoti koeku Jesus. Yâkoxonoye vainóvone,
    ûndi yóko'o ne inixóneti itúkeovo payásotihiko ya ítukeke Itukó'oviti, énjokoa
    koêku ne índuke, mbuvâti kutí kó'iyea ituketihí koêti ne índukeiko kó'oyene koánemaka
    ne únzeu yanekôyo, eneponi opoé'ainoahiko isóneu ne índuke.
  bmr-NT: Tahɨ fuuhi, Moocaani uco tahɨ difo unuuneguiiha. Jahɨ Jerusalevɨ Moocaani
    iijamɨnaa imiyaamoma ijeevadɨ mihigaivuuhɨ diitoco imino jɨɨbuguuhi taajasujɨɨbogotɨ
    judiomɨ iicatɨmofeenevɨ ɨjɨɨbeguehicaabotɨ. Jillɨ moonɨuhi ududɨcamaaihicauno
    jihovonobadɨ iicajiruneguiiha.
  fuf-fuf: Ko sabu feɲɲinaneede mi yiltitori ton. Mi holli ɓe daaluyee Kibaaru Moƴƴo
    mo mi feɲɲinani ɓe wonaa Yahuudiyanke ɓen on. Mi feɲɲinani ɗun ɓurɓe teddude ɓen
    e nder gundoo, fii wota taw ko mi gollunoo kon e ko mi woni gollude kon ko meere.
  bhl-bhl: Nimtew angom? Sunbin-Got e nelo kukunemei, ne em weng geleweko, kalo unsi
    kasike. Uneko beli, ka bomelii, ne sios im kak yetebiliw wiin so kunum iso teinsi
    te. Teinbomelii, ne Sunbin-Got em Suda kawtiw num ibik biliw kawtiw ilo bakayem
    kekakawkabi Weng Kal Ken Ati be im kiin dim kel kaim dim dukulii, i kilele kal
    kelewsomeliwi, alik nu nem aluwbamin beem dulum elote ibolow ki makmak kesuluw
    te. Mesik esik “Nem bukeko, kakabi aluwbamin be dem banim keloke kai!”, angsi
    kasike.
  ons-ons: Anutuŋo arikalane ra sikan nange, ea wane arikole. Ari more, Yerusalem
    matko doku tau tau magu wane ŋetne suaine enŋene matko ŋenzeka bonep wa mere more,
    sigi maep don qelaŋ ŋei ŋerep natne eŋano ra suawe paki edangole, yewa wane kine
    ra qelaŋane sikan ongole, so na iwa yale detkole, na uratane alakan makole, so
    na uratane ukude iwa mamaile, yewa yemo yaup wele midaine mi okaniake, ea na mo
    detmaile.
  con-NTPO: Chiga ñama in'jaemba mandasi gi ja tisu israembindeqquianga Cristone candusian'jen'choma
    condaseye. Tsa'caen japa gi ti'tsse joccapitssiandeccui'ccuyi bopa condase. Aqquia
    injanga candusiamba ti'tsse tsa'caen candusiansa'ne gi dyopa tise'pai'ccu condase.
  ghs-ghs: '@see-verse:GAL.002.001'
  peg-peg: ହେବେ ହାନାକା ମାନାତ୍‌ ଇଞ୍ଜି ଇସ୍ୱର୍‌ତାଂ ବିନ୍‌ଦେସ୍‌ତ ପାୟାଜ଼ି ହାଲ୍‌ଜି ମାଚାପ୍‌
    । ପାର୍ତିକିୱି ଜିହୁଦିର୍‌ ଲାଗାଂ ଆନ୍‌ ଇମ୍‌ଣି ନେକ୍ରିକାବୁର୍‌ ସୁଣାୟ୍‌ କିଜ଼ି ମାନାଙ୍ଗ୍‌,
    ଜିରୁସାଲମ୍‌ନି ନେତାରିଂ ର ଇଞ୍ଜିନି ସବାତ ହେଦାଂ ବୁଜାୟ୍‌ କିଜ଼ି ମାଚାଙ୍ଗ୍‌ । ଆଗେନିକା ନଲେ
    ନଙ୍ଗ୍‌ନିକା ସମୁନି କାମାୟ୍‌ ଇନେସ୍‌ ପଲ୍ୟା ଆଉତ୍‌ ହେଦାଂ କାଜିଂ ହୁଡ଼୍‌ଜି ମାଚାଙ୍ଗ୍‌ ।
  txu-NT: Metĩndjwỳnh ta ne imã 'ã karõ ba kabẽn kôt 'ỳr tẽ. 'Ỳr tẽ:n kam arỳm 'ỳr
    bôx. Ne kam me krãptĩ kàxã me rũnh kumrẽxmẽ ro'ã akuprõ. Me kute amim Jeju mar
    rũnhmẽ ro'ã akuprõ. Memãbit ar rũnh pyràkjamẽ ro'ã akuprõ. Ne kam memã arẽ. Ije
    me bajtemmã Kritu'ã idjujarẽnh ny jarẽnho ibaja ne ba memã arẽ. Ne ba ren Djeruxarẽkam
    me krãptĩ kumrẽxmã arẽn ren kam te memã arẽ nhym ren me kute imar kêt ne. Nhym
    be, kati. Me krãptĩ kàxã ne ba me rũnh kumrẽxmã arẽ.
  eng-WEBU: I went up by revelation, and I laid before them the Good News which I
    preach among the Gentiles, but privately before those who were respected, for
    fear that I might be running, or had run, in vain.
  gnw-NT: Jare aa, Tumpa uicuaaca cheve aa vaerã ramo, jare amɨmbeu cavi chupe reta
    jocua ñee icavi vae amɨmbeu judío mbae vae reta pe vae. Ẽrei amɨmbeu rani itenondegua
    reta peño. Echa'ã aipota ayemɨngueta cavi jae reta ndive, jae reta uicuaa cavi
    vaerã jocua jecuaeño amɨmbeu vae.
  mux-mux: Akiliinga-pe ⸤Krais-nga yambu Jerusallem muluringma nukuring yima-ni nandu
    “Ui.” niringeliinga piliipu kene naa purundu. Pulu Yili-ni ‘Na pambu.’ nimba⸥
    liipa ora sirim-na purundu. Pupu kene na-ni Juda-yambuma naa molku yambu-lupama
    muluring koleamanga andupu temani-kaí topu sirindele nimbu sirindu. Akiliinga-pe
    ‘Na-ni andupu yambuma tepa liilimú kongunale teliu mele kene, ui kongun tirindu
    mele kene, kamu mania naa pupili.’ nimbu Krais-nga yambu-talapele nukuring yima
    kanupu bi sipu, we-yambuma naa molangi yi kanuma eni-enini tenga-lupa molangi
    temani-kaí andupu topu sirindele nimbu sirindu.
  maj-NT: Ngjia a̱t'aha̱ Nti̱a̱ná tsakúchjina nga tjíhin nga b'a̱ ts'ian. Yo̱ kinchjani̱jmíko̱
    t'axíán já xi yaha̱ nga kui xi já k'aku̱hu̱ xu̱ta̱ ni̱nku̱. Kixinyaha̱ xi nkú
    ts'ín tíb'eni̱jmíhi̱ én nda tsuhu̱ Jesucristo̱ xu̱ta̱ xi najmi ntje̱ judio̱ tje̱he̱n
    ra̱. B'a̱ kits'ian tu̱ xi najmi ndyja̱ha xá xi títs'ian.
  bkq-NT: Udâly ani, Deuslâ mawânkâ ani yam agueim, myarâ udâhoem. Jesus einwânni
    modo iwymârydo agâ lelâ ani târâ kâtunâguedyly. Eyanmo tâgatuze ani urâ, unâ iwâkuru
    judeu keba modoram kâengatuly wâgâ. Iewanu agânhetyby modo, iwerâ agânhesezeguyly
    warâ, âdyem nipyra awyly izepama ani urâ.
  kue-kue: Na einga, i God enatnedi ombuno dinarko na einga. Na pindre Yomba Bina
    mina Yesus kamo wakai dipene ende teiga ikra ana kamambuno mina ende okuna eingwa
    yomba ye keunde dimakaisi ana i uglmange ere boglo kugl teinga. Sraglpre, na kongun
    okuna erika mo erme erika i yangesi dinambedi kundugl gogl yegl erika.
  cot-NT: Iriguentitari tigarancaquena Aapani Irioshi noantanacacaquea. Ontaniquiquea
    Jerosarequi iriguentiqueate noconoajiapoja quempoguijajiguirica quemisantajiatsica,
    nocapiocajiacaqueate nocamantamajajiaqueriquea quero nococa notsavetantimojiaquerigueti
    teeca irijorijoigueji notsavetacotaquerogueti Quenquetsatsarentsi Oganejencatatsica.
    Nocamantantajiacarica cameetsanijite iramenimentajiaquenijite iriatimpajia teequea
    ari nonquenquetsatashitempaji intati.
  bnp-bnp: A sike lakea, a vuhuna a Vure i vakasiri iau ga sike. Na tahuna a bele,
    a made kikeri turana e huriki ri mata dagi. A vakalongo ria vona a Velenga Kamumu
    a taki tala ne huriki i uka ma ria a Iuda. A rata mavonga, a vuhuna a leho a rata
    ngane turana leho a rata muga pali, ma ge velu tavula.
  apn-NT: '@see-verse:GAL.002.001'
  ctp-NT: Yaa ba Jerusalén, chaꞌ wa yꞌni Ndiose chaꞌ mbiꞌya ska chaꞌ tiyeěn, kanꞌ
    chaꞌ yaa ba; xa wa mdiyan ba kichen kanꞌ, bra kanꞌ yiꞌaǎn seꞌen ndiꞌin neꞌ nu
    nka ndloo la ꞌin nchga ta nten ꞌin Krixtu bra kanꞌ. Yiꞌaǎn seꞌen ndukwa neꞌ ykwiꞌ
    ti neꞌ, ykwiǐnꞌ loꞌo neꞌ bra kanꞌ. Ytsaǎnꞌ ꞌin neꞌ kanꞌ ni ñaꞌan chaꞌ nchkwiǐnꞌ
    loꞌo neꞌ xka laꞌa tsuꞌ chaꞌ ꞌin Krixtu, chaꞌ nu kulaa Krixtu ꞌñaan ꞌin chaꞌ kuxi
    nu ndiꞌin ꞌñaan. Kanꞌ lka chaꞌ nu ykwiǐnꞌ loꞌo neꞌ Jerusalén kanꞌ, chaꞌ ja ngwa
    tiǎnꞌ chaꞌ tyaꞌan chaꞌ kuxi tiye neꞌ kanꞌ chaꞌ ꞌñaǎn; ja ngwa tiǎnꞌ chaꞌ chkwiꞌ
    neꞌ chaꞌ ja suꞌwe chaꞌ nu ykwiǐnꞌ loꞌo wan neꞌ xka laꞌa tsuꞌ nu ngwa xkanꞌ, kwiꞌ
    ja ngwa tiǎnꞌ chaꞌ chkwiꞌ neꞌ kanꞌ chaꞌ ja suꞌwe tñan nu ngiꞌniǐn ni.
  opm-opm: Noh it ma pip oh Got oh Go it sona napotporhan noh pipmur. Susa sios ire
    winsi han ihirnongwi nohe Juda na hat pati han ihirnong ma pot pisapat meng oh
    Krais orhe yah meng ohwi pot pisapatmur pora ihirnong meng am matipmur. Nohe meng
    por ma am matip oh ihir Por oh be orhe gon meng tit pot pisapatkin daham nohe
    dam timdin meng moh amkar wa meng hatin matiprio daham noh sus sios ire winsi
    mat papti han ihirnong norhe ma pot pisapat ohe meng oh pomat am matipmur.
  bvr-bvr: Ngaypa ngu-bona minypa Wangarr nguna-gurdagurdarrana barra ngaypa ngu-yirda.
    Rrapa mu-murna yerrcha aburr-gata Jesus burr-yika jawina, ngayburrpa gu-ngardapa
    nyiburr-negiyana ngardapa, ngika aburr-werranga. Lika ngaypa yarlanga ngu-negarra
    burrwa ngaypa ngu-yinmiya ngu-weya burrwa ngu-workiya Jentayl (Gentile) yerrcha
    Jesus gun-nika gun-molamola janguny. Gala yapa birripa gubu-borrwa jimarna ngaypa
    ngu-yolkiyana, barrwa minypa gubu-ngukurdanyja gun-gata ngaypa jama ngu-ji.
  wal-wal: Xoossai tau ajjuutan qonccissido gishshau baas; baada taani ha77i oottiyo
    oosoi woikko kase oottidoogee mela attenna mala, woosa keettaa kaalettiyaageeta
    dumma shiishshada, Aihuda gidenna asaayyo taani yootiyo wonggeliyaa mishiraachchoi
    ai malakko etassi yootaas.
  zad-NT: ḻa' Chioza' bene' ka wṉezid' nan chiyaḻ' sha'. Na' jashaljlen' beṉ'ka' chṉabia'
    lao beṉ'ka' nonḻilall' Crístona', na' to nad' to ḻegake' bzajniid'gake' ka nak
    dill' wen dill' kob c̱he Crístona' daa choe'len' beṉ'ka' bi nak beṉ' Israel. Ḻa'
    goklallaa iṉezgakile' bin chli' chsedid' kwenc̱he bi iṉagake' daa ba ben' na'
    daa ni chon' nakan dii bibi zakii.
  kmg-kmg: Erâ i mâc mi epo, Wofuŋzi dâŋ mufua-narehuc bufahac qanareme fepo. Ferâ
    qâpuc jaŋerao Biŋebiaŋ musaweekopac i mutaniŋke-jarepo. Micne šâŋe biŋehec jaŋe
    bucko wâc ejarekicne, jaŋe hâcne manapie mi sâckeme gie maŋgâŋ bawefuhuc jupo
    iŋuc ezacte.
  aso-aso: Idoꞌ dizo vuvoniꞌ nene haza dizo vamuve. Oꞌmosoꞌmo dizo vozo lo-nemavosa
    dizo vuvoniꞌ ve. Idoꞌ aꞌmida dizo vosa naza gono gomuꞌ duvoniꞌ nesi idoꞌ gono
    idise noduvoniꞌ nesi nene gopo soza initeꞌ do minuvoniꞌ gelalive losa Izesuꞌ evenele
    guveꞌinesi ve minave engikovoꞌ nene mulise mili minanguꞌ nene aꞌmine gono daaꞌ
    uvoniꞌ monovo nene lo-ngimuvoniꞌ ve. Adoꞌ Zuda ve minamave heta atoꞌ ve nene Kilisitoꞌnimuꞌ
    gamazi lamineꞌ lo-ngemaaꞌ nouvoniꞌ nene neꞌmine lo lo-ngemo idoꞌ leliꞌ Zuda veti
    monovo di tiꞌ igi okodine lolovo huki hulilizave lo lo-ngemesaꞌmuve lo aꞌmine
    lo-ngemaaꞌ uvoniꞌ gamazimuꞌ nene lo sotoꞌ o-ngemekuve. Neꞌmino lo sotoꞌ o-ngemekuvo
    ingine gilii lamineꞌ ve laniꞌ ve.
  uli-uli: Iloh bo Deus ye kangaluyey bo ibe loh. Irel sew ttey le yamem chog mo mekla
    meter yarmetael eklesia, ngo ihamdefa ngalir Hapatpat Momay we isa foloyu ngalir
    Gentiles. Ite dipli le be tor loh pelal yengang kowe yai we ifoforudoh mo ral
    kowe yee, la hola igla.
  nin-NT: A si Abachi nggo à tsarr di ingga i bu kuma bari ingga i si kuma ki. Ingga
    i se nabo nggo ni do na yi ku di re na abangga ba nggo na ki ankpinkpye ba abiga
    ba. Ingga i bre tsarr ba Ure ku wre ku nggo ingga i bre ku abangga ba nggo a si
    si ani Yahuda ba hen. Ingga i na meme wre ku undu umungga ku ni ikuchi yi tuku
    ku ziza nggo ku bu si kuma gigye hen.
  acu-NT: 'Tura Yus: Weta tusa akuptuku asamtai, nuni jeamtai winaka: Nangkamim judíochu
    ainamunam Cristo chichame etseru weame, turutiarai tusan, Cristo nemarnu juuntri
    kanakar pujuinamunam nuni pachinkan: Yusnum uwemratin chichaman judíochu ainamunam
    tu etserjai timiajai.'
  cak-WNT: Y riyin xibe, ruma can ya ri Dios ri xk'alajsan chinuwech chi yibe. Y xaxu
    (xaxe wi) ri kach'alal ri c'o quik'ij y riyin ri xkamol ki'. Y xinbij c'a chique
    ri achique rubanic ri lok'olaj ch'abel ri niya'o colotajic ri ntzijoj chique ri
    winek ri ma ye israelitas ta. Queri' xinben ruma nwajo' chi man ta jun nibano
    chare ri samaj ri nbanon pe y ri yitajin chubanic chi xa majun nic'atzin wi.
  ebk-ebk: Inmuyak hid-i, tay enpakaammon Apo Dios ay masapor umuyak. Enlawlawagku
    as nan chiyuycha yangkiay mangepangpanguru as nan iglesia nan Ammay ay Chamag
    ay enkaskasabak as nan chiyuycha Gentil. Enatku chi ta maammuwak mu aprobarancha
    nan enlawlawagku. Tay mu achicha aprobaran, maid kotkotok nan nunforforayak ya
    nan chak munforforayan ad wani.
  spa-PDDPT: Subí según una revelación. Para no correr ni haber corrido en vano, expuse
    en privado a los de cierta reputación las Buenas Noticias que predico entre los
    gentiles.
  ruf-ruf: Tsang'enda ako kwaapfila Imulungu tsakangubulila nighende. Hako tsanitingana
    na pfilongotsi waliheka, niwalongela Imbuli Inoghile yaniipetile kwa iwanu iwali
    si Wayahudi bae. Tsanenda apfo ili isang'ano yangu iyanitendile ileke kuwa hela.
  gun-gun: Aa aguã Nhanderuete oikuaa ukaague rami vy aa. Ha'e py ma opena va'e kuery
    pe amombe'u ayvu porã judeu e'ỹ va'e kuerya rupi amombe'u aikovy va'e. Pavẽ pe'ỹ
    guive amombe'u, irmão kuery yvatekueve va'e pe anho, ha'e kuery ombovaipa e'ỹ
    aguã anhombo'ea ha'e anhombo'eague.
  agu-BL: Ja xna'k Jerusalén, na nin ẍchaj Ryos swetz yi ya'stzun tajbil i' tan imbene'n.
    Ma yi wupone'n, bixe' jun katxumu'n ntin scyuch' yi e' wi' banl wi' yi chin tz'aknak
    cu'n e'. Ej nin yi koque'n tan yol, ja no'c tan xtx'olche'n xo'l yi chusu'n yi
    na intxol scyetz yi e' yi nk'e'tz e' judiy. Ya'stzun wulejtz tan ma'le'n yi inchusu'n
    yi ko ba'n nka qui'. Na lastum ko qui'c xtxolbil.
  isn-isn: Ai nongoe ku nsoko Itunda ai wikaminkiiye kitalane kina ai ntakiwe kulongola.
    Ai mbikile ntongeela ao nkani ni nza naza niitanantilye ku antu a mahi (kuiti
    ai ntambue ku kimpinyimpinyi ku nai atambulikile kina atongeelia a kusanigwa)
    ai nitumile izi iti kukomanilya kina ai natulaa shanga mankile, ang'wi ai mankile
    nankanda.
  eng-PEV: '@see-verse:GAL.002.001'
  ilo-ULB: Simmang-atak gapu ta impaltiing iti Dios kaniak a masapul a mapanak. Inkabilko
    iti sangoananda ti ebanghelio nga inwaragawagko kadagiti Hentil. (Ngem nakitungtongak
    a sililimed kadagiti kasla napateg a papanguloen.) Inaramidko daytoy kas panangsiguradok
    a saanak nga agtartaray, wenno nagtaray, a maipaay iti awan.
  pir-NT: Cohãcjʉ̃ yʉhʉre tiquiro waha dutigʉ̃ topʉre wahaʉ. Jerusalẽpʉ ijigʉ “Jesu
    yequina pʉhtoa”, masa niñequina tiquina sehsaro cahmecoagʉ̃ quehnoañe buheyere
    judio masa ijieyequinare yʉhʉ buherire yahuu tiquinare. “¿Judio masa ijieyequinare
    quehnoañe buheyere yʉhʉ buhegʉ̃ quehnoajari, mʉsa tʉhotugʉ̃?” nigʉ, sa yahuu tiquinare.
    Sa yahuu tiquinare panopʉ yʉhʉ buherire, yojopʉre yʉhʉ buheri gʉ̃hʉre tiquina
