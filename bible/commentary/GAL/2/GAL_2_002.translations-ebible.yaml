  sri-sri: 'Marĩpʉ yʉre irogue waadoremi. Irasirigʉ irogue waabʉ. Iroguere eja, Jesúre
    bʉremurã oparã merã dita nerẽ, wereníbʉ. Judío masaka ããrĩmerãrẽ Marĩpʉ Cristo
    merã marĩrẽ tauri kerere yʉ buedeare ĩgʉ̃sãrẽ werebʉ. Yʉ neõgorague buenʉgãdeare,
    dapora yʉ buerire: “Diaye ããrã, õãgoráa”, ãrĩ masĩburo, ãrĩgʉ̃, irasũ ãrĩ werebʉ.
    Gajerã yʉ buerire: “Wajamáa”, ãrĩrĩ, ãrĩgʉ̃, irasũ ãrĩ werebʉ.'
  nal-nal: Ma ga uzaa wanaze Nakmai xa viaat surugu adu gana uzaa xuna tanginang amun
    paamua iwana lotu. Nia ma aubina ina di balas amun paamua iwana lotu, maam singbe
    maadi iziar varaxai, ma ga iaari zin naandi xuna klizang a Dorang Daxa ina ga
    ifazei wana lawalaua naandi aubina xawit amun Judaa. Ma ga saxot naandi dina rudaxa
    wana nia wanaze xawit ga saxot adu a vaamuzazang surugu iwaamua ma ila notaan
    angkari zaait, kana zaan palaau.
  kyq-kyq: Kɛn ɔlum ɓaa se, taa *Raa ɓo teec naanum ki ɔɔ taaɗum ɔɔ mꞋɓaao. Kɛn jꞋaan
    se, maam te magalge se, jꞋiik kꞋtɔɔk cɛɛs ki gɔtn se, maam taaɗɗen Labar Jigan
    gɛn Isa *al‑Masi kɛn maam lee taaɗ jeege tun Yaudge ey se, taa maam mꞋje naabum
    mꞋtɛɗ tɛɗ se Ꞌkutn cɛr eyo.
  kwd-kwd: Nau ku leka no'ona suria God 'e iiria fagu. Mai nau ku alafuu oguogu fe'enia
    nga ta'a na'ona'o lo'oo 'i Jerusalem 'i talaga, mai nau ku alafuu le'a na nga
    Kwairiinga Le'a lo'oo 'inau ku kwaifa'ananau 'ania fana nga ta'a gila 'ame Jiu.
    Nau ku kwairii fana ta'a na'ona'o no'ona suria nga taunga'inga agu te'efou, fa'asia
    taunga'inga na 'inau ku agea, ma kua leleka fana agelai ta bi'i 'ola 'uri'uri
    mola.
  ded-ded: Ni Yerusarennu kembadeac Anutungo kpefinnu edenuec. Ihai kemma siduc gombung
    bangec monnunac ngicngac Anutu mi negemmigec, yenearu sing edekpou ayemmekefai
    siduc imoc ngic enara degec kecgec, yeni tembuc tembuc dekperagiyemmeai. Ni warac
    nedziai nga yaguc nedziduaengoc, uana imocngo sicsauc amma fora kpac ambacac yoac
    imoc dekperagiyemmeai.
  ewe-ewe: Meyi le nu si Mawu ɖe fiam la nu, be mayi aɖawɔ takpekpe kple ame siwo
    wobuna abe kplɔlawo ene le afi ma. Megblɔ nyanyui si megblɔna na ame siwo menye
    Yudatɔwo o la na wo. Medi be makpɔ kakaɖedzi be nyemele du ƒum, eye nye duƒuƒu
    nye dzodzro o.
  nuy-nuy: Yagu God yamba anubani-yung ngani-bajiyini marri anaani-yung nga-yanggi
    ngaya. Warruburru-yung ngarra-lhangarrmayn ngaya wuu-raga-ragaani-yinyung, nurru-yambiynjini
    nurraajbaj-mirri. Marri bagu ngarra-magaa anubani-yung anaarrawindi-lhangu anubani-yung-gala
    ana-mamanunggu-wala ana-lhaawu, anaani ngaya ngarra-yiyini-yinyung warruburru-wuy
    warra-Gentile-wuy. Warruburru-yung wuu-raga-ragaani-yinyung, ngarra-ngaynbandangi
    wugurru amburru-waḻaaḻarrangi ngayawi-nyinyung-jinyung anubani nga-mijgalmini-yinyung
    wugurru. Anubani-yung nga-mijgalmini-yinyung ngaya, waari nganggu-ngaynbandangi
    anggaaladi-wini-yinyung wugurru. Yagu warruburru-yung ngambambi-magaa-magaa ngaya,
    wugurraayung warra-Gentile warruburru-yung amburru-wulmurr-gini-magaa, bani-yung
    ari nga, anggaaladi-wini-magaa, ngayawi-nyinyung nga-mijgalmini-yinyung wugurru.
  cop-BHC: ⲀⲒϢⲈ ⲆⲈ ⲈϨⲢⲎⲒ ⲔⲀⲦⲀ ⲞⲨϬⲰⲢⲠ ⲈⲂⲞⲖ ⲞⲨⲞϨ ⲀⲒⲬⲰ ϦⲀⲦⲞⲦⲞⲨ ⲘⲠⲒⲈⲨⲀⲄⲄⲈⲖⲒⲞⲚ ⲈϮϨⲒⲰⲒϢ
