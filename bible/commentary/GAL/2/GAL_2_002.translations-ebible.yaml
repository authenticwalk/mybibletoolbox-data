    síw̃ictara, éyinat cat istayta acu ehcujacro. Eyinat istítieyra, aját cuayar siw̃ic
    síhw̃ata óraro. Eyta síhw̃ayeyra cahujinat cat aját ehcuquey rahcti chácataro.
    Eyta etar aját cuayir ehcú cun bár etar eyin quin récaji ehcujacro.
  abx-abx: Pada'iray ako tungod kay agpakatu'an-na ako si Diyos nga kinahanglan ako
    pada'iray. Agpasayud-ko si mga iya i mahalap sumat nga nagparapasamwak-ko si mga
    ma'in Hebro. Pero agbuhat-koy to nga sikrito hamok, pina'agi si pagbagaw hamok
    si mga puno' nga labaw i pagtahud-bi, tungod kay akariman ako nga bangin ga'i
    mga iya ag'ako' nga ungod tikang si Diyos i nagparapasamwak-ko.
  mco-NT: Dios jadu'n tɨ xyajnejhuɨ̈yɨch co copɨcy nɨ́cxɨbɨch jadüg'oc jɨm Jerusalén.
    Chi jɨm nyajmɨɨdmɨydacyɨch nijëjɨty jäy huɨdibɨ Jesús tɨ yhuin'ixyii ajcxy, je
    huɨdibɨ ajcxy nigohuajc'ajtp anajty je mɨbɨjcpɨdɨjc. (Ahuingujc ɨɨch ajcxy nxiicmujcy
    ngapxmujcy, ca'ydɨ ymayjäy'agujcɨty.) Nyajmɨɨdmɨydactaayɨch je Dios y'ayuc ytɨy'ajt
    huɨdibɨ ngapxhuäcxypɨch ma yɨ jäy ajcxy ca'p yjudíojäyɨty. Jadu'n ngapxtɨ̈cxyɨch
    n'ayucɨch ndɨy'ajtɨch, jɨgɨx ca'ydɨ ajcxy xycapx'aducyɨch, e tɨ anajty jadu'ñyɨ
    ñaadɨgɨ̈'aty ɨɨch ndung huɨdibɨ jayɨjp tɨ nduuñɨch etz huɨdibɨ njactunaamybɨch
    anajty.
  cpb-NT: Iro niyaatantakari tema Pawa ominthashiryaakaakenari. Okanta nareetaka janta,
    niyoyaapaakeri jewayetziriri kemisantzinkari, nokenkithatakotapaakero okaatzi
    nokamantayetairiri Kameethari Ñaantsi kaari nosheninkata. Iro niyoyaantapaakariri
    ompoñaantyaari eero aminaashiwaitanta okaatzi nantayetakeri.
  aon-aon: Eik douk yanak um maresh? Iruhin neyabige nakri eik ta inak. Yanak yani
    amam debeimi um Iruhin ananish arpesh iri atum mape aria yape yakripam baraen.
    Yakripam um enyudok Iruhin ananin yopinyi baraen douk riguk yape yakrip kupaishi
    douk eshesh madae Juda iri uwe. Yakripam namudok um yakri hudukemesh. Uwok um,
