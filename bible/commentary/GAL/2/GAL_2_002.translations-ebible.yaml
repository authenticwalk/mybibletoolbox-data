  eng-F35: I went on the basis of a revelation and set before them [the main apostles]
    the Gospel that I proclaim among the nations/Gentiles.—Now I did this privately
    to those with influence, lest somehow I might run, or had run, in vain.
  ind-ind: Saya pergi karena Allah memberitahukan langsung kepada saya untuk menemui
    orang-orang terkemuka dari jemaat di sana. Pada waktu itulah saya sempat menjelaskan
    secara pribadi kepada mereka tentang Kabar Baik yang sudah saya beritakan kepada
    orang-orang bukan Yahudi. Saya melakukannya karena tidak ingin semua pekerjaan
    saya dianggap sia-sia di hadapan umat Allah, dan terutama di mata Allah sendiri.
  pes-OPCB: رفتن من با الهام از خدا بود تا دربارهٔ پیامی که در میان اقوام غیریهودی
    اعلام می‌کنم، با برادران مسیحی خود مشورت و تبادل نظر نمایم. من به طور خصوصی با
    رهبران کلیسا گفتگو کردم تا ایشان از محتوای پیغام من دقیقاً اطلاع حاصل کنند، با
    این امید که آن را تأیید نمایند.
  mpt-mpt: Gode baatnenea Kobo Yelusalem bib one ge baatnene kesota ne Yelusalem bib
    unibiobe. Ne Klaiste weng ayamo nakaia unangai Yudabai omkayebi dimo ne inamin
    namin wengo omkayebio wengo bainobo galin nakaia unangai Yelusalem bib ye blibi
    kima blib naka isa weng olo baabeia wentibbiobe. Ne weng olo nakaia unangai alukumo
    mo baabeim blimobe. Gode wengo kimanin nakai ilita baabeia wentibbiobe. Ne funania
    I baaniba Fole wengo nakaia unangai omkayebeo ayamobo ge baaine ge funanita weng
    olo baabeibiobe. Ne funania Gode wengo kimanin naka eli funaniba Fole wengo nakaia
    unangai omkayebeo misiamobo geib mole ne okoko sin osa mitmakam blim kesoa sinanoa
    nami osa mitmakam blim besabe genano ge funaibiobe.
  ssx-ssx: I̱ ponoyeke Koda꞉ma꞉ pue leeke handa poa꞉me. Kutupa mo siosi you haliweki
    niki honumake mombela pita꞉ I̱ma꞉ mo Diendaili wanda꞉hali pa꞉ta꞉ pi seliapo dupa
    walolome laa la haloa꞉me. Ya amba꞉ pokoa꞉ e make ame do pokolo e make pa pahameke
    pokaama꞉na꞉ laa iki pa꞉ta꞉ loa꞉me.
  mkl-mkl: Ǹ kooi si nɑ iyi í jɔ̀ ǹ ce kuyɛ. Nɔ si kuyɛu Ilɑɑɔ̃i í ni n koo. Ǹ kpe
    inɛ nɡbo ŋɑ ikɑ̃i ɑwɑò ŋɑ ɑ̀ tɔtɔɔ nɔ ǹ sisi nŋɑ yɑɑsei idei lɑɑbɑɑu jiidɑu iyi
    ǹ yɑ n ceɑ dimi mmu ŋɑ wɑɑzoɛu wo. Ǹ ce bɛɛbɛi si nɑ iyi í jɔ̀ n kù bi icɛm iyi
    ǹ ce wo, wɑlɑkɔ iyi ǹ wɑ n ce nsɛi ku ce nfe.
  gaq-gaq: ଜିରୁସାଲାମ୍‍ ୱେନ୍‍ସା ଇସ୍‍ପର୍‍ ଆନେଙ୍ଗ୍‍କେ ବାସଙ୍ଗ୍‍ବଲା ନେଙ୍ଗ୍‍ ଆତ୍‍ଅରିଆ ୱେଣ୍ଡିଂଗେ
    । ବିସ୍‍ବାସି ରେମୁଆଁଇଂନେ ଡାଗ୍‍ରା ଲେଃକ୍ନେ ରେମୁଆଁଇଂ ଡାଗ୍‍ରା ନେଙ୍ଗ୍‍ ୱେକେ । ଉଡ଼ିବେଲା
    ନେ ମୁଇଂ ଡାଗ୍‍ରା ନେଲେଃଗେ ଆତେନ୍‌‍ବେଲା ଆମେଇଂକେ ନେଙ୍ଗ୍‍ ବାସଙ୍ଗ୍‍ଣ୍ଡିଙ୍ଗ୍‍କ୍ନେ ବ୍ନାଇର୍‍
    ନ୍ନାଦ୍ରିଗ୍‌କେ । ନେଙ୍ଗ୍‍ ବିଜାତି ରେମୁଆଁଇଂ ସିସେ ବାନ୍ ଆକେନ୍‍ ବ୍ନାଲିର୍‍ ଆଦ୍ରିଗ୍‍ମ୍ୱଗେ
    । ଆକ୍‍ବାନ୍‍ ନେଙ୍ଗ୍‍ ରାଜି ଣ୍ଡିଙ୍ଗ୍‍କେ ଜେ ନେଙ୍ଗ୍‍ ମୁଡ଼ି କାମ୍ ସିସେ ବାନ୍‍ ଡିଙ୍ଗ୍‍
    ଆଡା ମ୍ୱଗେ ବାରି ଏବେ ମେଁ ଡିଙ୍ଗ୍‍ଣ୍ଡିଙ୍ଗ୍‍କେ ଡିରକମ୍‍କି ଆତେନ୍‌‍ ସାପା ସରାଃ ଆଡିଙ୍ଗ୍‍
    । ଆତେନ୍‌‌ସା ନିଂ ଦିଆନ୍ ବିମ୍ବଗେ ।
  gof-RNT: Xoossay taw qonccisida qonccethan yaa bada Ayhude gidonna asaa giddon ta
    sabbakiya Wonggelaa enttaw qonccisas. Kase ta woxxida wothaynne ha77ika ta woxxiya
    wothay hada gidonna mela gada kaaletheyssata dumma shiishada enttaw odas.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଏନ୍ତାଃତେ ସେନ୍‌କେନାଇଙ୍ଗ୍‌ ଚିଆଃଚି ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃଏତେ ଉନୁଦୁବ୍‌ ନାମାକାଦ୍‌
    ତାଇକେନାଇଙ୍ଗ୍‌ । ସାଅଁସାର୍‌ ହଡ଼କତାଃରେ ଆଇଙ୍ଗ୍‌ ଅକ ସୁକୁକାଜି ଉଦୁବ୍‌କାଦାଇଙ୍ଗ୍‌, ଏନା
    ଯୀରୁଶାଲେମ୍‌ରେନ୍‌ ଆଗୁଆଇକକେ ମିଆଁଦ୍‌ ଅଡ଼ାଃରେ ଦୁନୁବ୍‌ ଇମ୍‌ତା ଇନ୍‌କୁକେ ବୁଗିଲେକାଇଙ୍ଗ୍‌
    ଉଦୁବ୍‌କାଦ୍‌କ ତାଇକେନା । ଆଇଁୟାଃ ସିଦାକରାଃ କାମି ଆଡଃ ନାହାଁଃରେୟାଃ କାମିକ ଜେ'ଲେକା ସାମାଏଣ୍ଡାଗଃଆ
    ମେନ୍ତେ ଆଇଙ୍ଗ୍‌ କାଇଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌ ତାଇକେନା ।
  gah-gah: Nene hanuva lá amumó. Ómasímo gakó lo utó oko lo nimitó nene itumó. Itumó
    nene Zuta vegená minamamoláa Izesuni gakó lamaná lo utó oko lo kemeaká noumó nene
    monokú kugulizaki ve kezagó alegesá iki niago avetó oko lo kumumó. Není hozamú
    géneka likikoma hoza goí oko aleko minumoki itó hoza itína aleko nominumoki nene
    hanuvamú alumó gelekative loko lá umóma neve.
  lcm-lcm: Nata palak using a mang asangai kata serei singig. Io, nanla kivung ve
    ria, sikei ria papalik keve igenen lava, na nanla palas dong iria ta akus ro ke
    nalapo akus ri vap i ngising tatana, vei kag keve abis aino na kana ka nem palau.
  aer-aer: Ngkartele ayenge altyerrenge ileke Jerusalem-werne alpetyeke. Alakenhe
    ikwerenge akwele ayenge alpeke ikwere-atherre-akerte. Jerusalem-eke irretye-alpemele,
    ayenge tyatye-arenye alartetye areyeke angketyeke alheke. The itneke Ayeye Mwerre
    Jesus-akerte ileke, tharle Jew anetyakenhe areyeke ileke-arteke. The itneke warrke
    atyinhe-akerte ileke, itne atyenge-akerte ayeye urrtyirrentye ileme-ketye warrke
    renhe akurne-ilemele, arrpenhe areye ayakemele arratye itelaremeketye.
  qvc-NT: 'Tayta Dyus kamachiwaptin. Chaymi waqman ch''ayashpaqa, chay kamachikuq
    kriyiq masinchiqkunawanlla tandakashpa, paykunata intyindichirqay: “Noqaqam chay
    mana isrraylinu kaqkunata kayshina Jisuspa shumaq nutisyanda yach''achiykani,
    paypi kriyinanllapa”, nishpa. Chaqa manam munarqaychu chay kamachikuq kriyiq masinchiqkuna
    kuntrawananllapa, ama balinambaq chay yach''achikushqayqa.'
  tgl-ULB: Pumunta ako dahil ipinakita sa akin ng Diyos na dapat akong pumunta. Inilahad
    ko sa kanila ang ebanghelyo na aking ipinapahayag sa mga Gentil. (Ngunit nakipag-usap
    ako nang sarilinan sa mga waring mga mahahalagang mga pinuno). Ginawa ko ito upang
    tiyakin na hindi ako tumatakbo, o tumakbo, ng walang kabuluhan.
  cbs-NT: Jaskakaini kaidan, en shinanenma Diosun jaska ea unanmaya en kaniki. Jerusalén
    anu Jesúsun kushipayabu yununikabube jatube besti ichatan jaska jatumaki Jesúskidi
    kakape judiobumakidi kaxun en jatu yusintanmis en kanemismenkain ika datebetanan
    en jatuki chaniniki, jau ea ninkatan unanunbunan.
  xtm-NTPP: Sukan ni kaxtnu'u maa Su'si ma, te ni ja'an sa, te ni ndaxtutu siin sa
    tee ka kaxtnu'u tnu'u Su'si a, te ni ndakaxtnu'u sa nuu de sukan káxtnu'u sa tnu'u
    vii tnu'u va'a Su'si a nuu ñayii masu judío ka kuu i ma, te na jin ndaka'an de
    nú va'a‑ni iyo, sukan‑va'a ndaka tniñu sa'a sa nuu Su'si a, te kéndoo va'a i.
  nnq-nnq: Kujenda kwango kukiba andi apanaya Nnoongo. Ni pikitamo cha ntemela kwenio
    Kuyelusalemu nganalengelanga akiilongoi Nhwalo Gwambone ogunutangacha kwa bandu
    banga Akayahudi. Ngandenda yene magambu kwa liengo lyango elinakiba ngamwile na
    lyale elingamu ngoe, lyakabe liengo lya jagije.
  bao-NT: Ʉmʉreco Pacʉ “Toopʉ ca waapʉ mʉ nii,” yʉre cʉ̃ ca ĩiro macã yʉ waawʉ. Toopʉ
    ea, cʉ̃jare ca jʉo niirãre biro ca niirã mena wado neari, judíos ca niitirãre
    añurije queti yʉ ca wederiquere yʉ wedewʉ, niipetirije yʉ ca bii yujurique watoa
    maquẽ peti tuare ĩigʉ.
  san-ORI: ତତ୍କାଲେଽହମ୍ ଈଶ୍ୱରଦର୍ଶନାଦ୍ ଯାତ୍ରାମ୍ ଅକରୱଂ ମଯା ଯଃ ପରିଶ୍ରମୋଽକାରି କାରିଷ୍ୟତେ
    ୱା ସ ଯନ୍ନିଷ୍ଫଲୋ ନ ଭୱେତ୍ ତଦର୍ଥଂ ଭିନ୍ନଜାତୀଯାନାଂ ମଧ୍ୟେ ମଯା ଘୋଷ୍ୟମାଣଃ ସୁସଂୱାଦସ୍ତତ୍ରତ୍ୟେଭ୍ୟୋ
    ଲୋକେଭ୍ୟୋ ୱିଶେଷତୋ ମାନ୍ୟେଭ୍ୟୋ ନରେଭ୍ୟୋ ମଯା ନ୍ୟୱେଦ୍ୟତ|
  huv-NT: Xique tambas, cos Teat Dios tüüch xic najaw netam namb. Condom tiül Jerusalén,
    wüx tajlüyasan xicónan quiaj naquiüjpan monajiüt tiül minipilan Teat Cristo, quiaj
    tapots nasajüw nguineay saquiaach wüx aaga najneaj nanderac wüx Teat Cristo tiül
    nipilan ngome judío. Xique tarangas aag ayaj cos ngo nandiüm mapiürang ngo metam
    meáwan leaw lanarang, at leaw teanarang nganüy.
  otn-NT: Dá̱ magä p'ʉ, porque Oja̱ bi 'yu̱rca̱gui̱, bi̱ neque ngue ga̱ mmagä Jerusalén.
    Bi̱ mpɛti'ʉ 'bɛt'o ra̱ hya̱ p'ʉya ngue dá̱ nya̱he. Dá̱ xicä'ʉ p'ʉya hanja na̱
    ra̱ hoga̱ 'da'yo hya̱ da̱di øtä yø ja̱'i̱ hi̱ngyø judío. Dá̱ ne ngue da̱ fa̱di̱
    ngue 'da'igu̱ ra̱ hya̱ dí xihme yø ja̱'i̱. Porque dá̱ negä ngue hi̱ndi̱ nts'onna̱
    ma̱ 'bɛfi ya xtá̱ øt'e, 'nɛ̱ ni̱mantho da̱di̱ mpɛfi.
  nop-nop: Ala woŋ adi hogok mu tugut. Wapumdi mede nanimbihila walane tubulodaune
    logut. Looŋ meeniŋ Judahi’walaŋ feknit mokit u Bepaŋ’walaŋ Mede Momooŋ yenihautalat
    wondiniŋ mede kahat tiyemgut. Uyadi me talitimeŋ wapuhi nehi hogok yehibopneeŋ
    yeniŋgut. Maŋgoŋde, adi nadiune tuwot mu tubune kwanai tifit tugut unduŋ tibaakneŋ
    yoŋa kahat wanakaŋ tiyemdapmagut.
  obo-NT: Id livod a rutun, su id pokita to Monama koddi no ko-ilangan en nod undiyon
    a to Jerusalem. To kod-inguma roy, id lolivuung koy duma taddot novantug no mgo
    ponguu tod pompomakoy no siksikami ra. Id paabbotlabbot ku kandan iddos Moppiyon
    Dinoggan no noponudtuu kud diyot konna mgo Judio. Id puungan ku idda, amoy od
    kosorollan taddot mgo ponguu no ollog kos id nonaw ku, oyyos dii a od kopiyan
    no waa koru-anon taddot kod-oiluggat ku dangan woy ko-ungkay.
  cak-ENT: Y yin xinbe, roma ja ri Dios ri xk'alajrisan chinuvüch. Y xaxe ri hermanos
    ri c'o quik'ij y yin ri xkamol-ki'. Y xinbij c'a cheque ri achique rubanic ri
    utzilüj tzij richin colonic ri nintzijola' cheque ri vinük ri man ye israelitas
    tüj. Richin quiri' tiquibij c'a, si c'o nc'atzin-vi ri nusamaj o xa man jun vi
    nc'atzin.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤂᤧᤳᤌᤥ ᤐᤣ᤺ᤰᤔᤠᤀᤣ ᤐᤥ᤺ᤱ ᤗ᤹ᤖᤡᤰ ᤀᤥ᤺ᤴᤎᤠᤰᤋᤠᤱᤅᤠᤱ ᤘᤕᤧ॥ ᤀᤡᤱᤃᤠ᤹
    ᤂᤧᤵᤔᤥ ᤘᤕᤠᤱᤅᤡᤸᤗᤧ ᤂᤧᤵᤔᤥᤒᤠ ᤛᤣᤛᤣᤜᤢᤵᤗᤰᤁᤥᤒᤠ ᤗᤠᤶᤗᤥ᤺ᤒᤠᤛᤡᤖᤥ ᤑᤠ᤹ᤀᤠᤱ ᤔᤧᤀᤡ᤺ᤳᤋᤢᤛᤡᤒᤠᤜᤠ᤹ ᤛᤫᤠ᤺ᤳᤋᤠᤱ
    ᤋᤢᤔᤢᤱᤛᤡᤱᤅᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤌᤡᤶᤔᤧᤴᤍᤱ ᤛᤢᤘᤠᤱᤜᤠ᤹ ᤀᤡᤱᤓᤥ᤺ᤛᤢᤱᤛᤡᤱᤒᤠ ᤛᤢᤏᤠᤀᤡᤱᤅᤡᤴ ᤆᤧᤰᤋᤢᤱᤛᤡᤱᤗᤥ॥ ᤂᤧᤱᤜᤠ᤹ᤖᤧ
    ᤀᤠᤒᤠ᤺ᤴᤏᤡᤴ ᤔᤧᤄᤧᤵᤛᤢᤖ ᤁᤧᤗ᤹ᤒᤠ ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤋᤢᤱᤅᤠᤱ ᤘᤕᤠᤱ. ᤔᤧ᤺ᤴᤏᤧ ᤑᤠ᤹ᤃᤪ ᤀᤡᤱᤃᤠ᤹ ᤆᤥᤃᤢᤱᤒᤠ
    ᤔᤠᤱᤛᤣᤘᤠ᤺ᤴ ᤜᤏᤧ ᤁᤧᤒᤥ᤺ᤱᤒᤠ ᤘᤕᤧᤖᤥ॥
  mie-NT: De nī jēhēn ni chi maá Yāā Dios nī stéhēn yā jā jíni ñúhún quīhīn ni. De
    nī ndutútú síín ndá máá-ni tēe cúñáhnú nūū nchivī cándíja. De nī ncachī tūhun
    nī nūū ndá dē sīquī tūhun jā scácu yā yóhó jā nácani nī nūū nchivī ndācá nación
    jāá nduú jínī tūhun yā. De súcuán nī nsāhá nī tácua cuetúhún dē jā súcuán tiñu
    sáhá nī, de tácua mā quéndōo cāhá tiñu jā sáhá nī jíín jā ní nsāhá nī.
  san-TIB: ཏཏྐཱལེ྅ཧམ྄ ཨཱིཤྭརདརྴནཱད྄ ཡཱཏྲཱམ྄ ཨཀརཝཾ མཡཱ ཡཿ པརིཤྲམོ྅ཀཱརི ཀཱརིཥྱཏེ ཝཱ ས
    ཡནྣིཥྥལོ ན བྷཝེཏ྄ ཏདརྠཾ བྷིནྣཛཱཏཱིཡཱནཱཾ མདྷྱེ མཡཱ གྷོཥྱམཱཎཿ སུསཾཝཱདསྟཏྲཏྱེབྷྱོ ལོཀེབྷྱོ
    ཝིཤེཥཏོ མཱནྱེབྷྱོ ནརེབྷྱོ མཡཱ ནྱཝེདྱཏ།
  qve-NT: Ichaqa revelacionpi Señor niwaqtinmi noqaqa Jerusalén llaqtaman rirani.
    Hinaspan chay Jerusalén llaqtapi hermanokunaman willarani, noqaqa imanaqtinsi
    Diospa palabranta huk law nacionniyoq runakunaman willasqayta. Saynallataqmi Jesucristopi
    creeq runakunapa dirigentenkunatapas aywaqman waqyarispa, paykunawan sapallankupi
    allin clarota parlarirani, saynapi ñawpaqmantaraq yachachimusqaypas, hinallataq
    kunan yachachisqaykunapas ama yanqapaq kananpaq.
  pao-NT: '@see-verse:GAL.002.001'
  cbu-NT: Apanll waana nuwaa kamachtayaru, Tsiyatashini, táyaru, naataranganiya. Anush
    kuseeruri, shaneersin, nuwsha tsiyatarangi. Arap xiykuri, Isusoo kuk tayaspatakina.
    Tayaspatakuri, Isus kuk piycha ashki, tárangina. Yuwaa tayaspataki anoo izuuru
    kamanirangi Isusootsi tayaspatampanirineetsi. Isusoo kuk sirú tayaspatarangi anoo
    tayutarittapa aturi, mangu pastatpa aturi, tputs Isusoo kuk yutaritam ínatpa aturi,
    Isuspat tayaspatampanpata tsiyatarangina.
  usa-usa: 'Áánûqtuma kemmá tiráátitapoaq uráunae. maamin-áté-wátáámá Yéqtaaeo-wayukama
    tiráunama minnâ kemá Yérútáárebaq anó-kayukama Îtuqtaba áíkuyikareq yemmá kéyiraatune.
    kemá maará téq túyánámmá kéitaune: “maami-máyáímá íbêqo mayáunagaraq naayóbáqô
    matáunagaraqa kanaaráré tínô?” téq ítama káonaune.'
  soy-soy: Uléécɑɑ yɛɛ nɛ́ nyísɛ rɛ kɛ́ kei hɑ nnyɑ kɑm lɛ̃ wɑ. Kɑm n tuipɔ, ɑm
    pisoi pɛɛ kei mɛyɑ̃́ íyukɔɔ́ n tṹ nɛ iyɑɑ leepɔ ɑm Nsímɛ́ Kɛcirɛ kɑm mpuri
    sɑnɛ pikɔ́ n símisi ɑsei pi lesɛ. Li we rɛ ɑ́m lɑ lɛ̃ kɑm n wɑi nɛ lɛ̃ kɑm piwɑi
    m mɑsí likɛ́ mɛ́woo wɑ.
  hui-hui: Ngode Datagaliwabehanda i̱ polene nga lalu walia hayagola piru. Puwa wali
    agali haru haga hearu mo ngoai howa Bi Mana Debene Yu wali agali ndo tara tarahondo
    i̱na lamialu haruligo ti lamiru. Lamirugo irane i̱na biabe ala birugobi áyu bialu
    kogobi bame bu wahole bulene hame nale haru.
  amf-amf: Inin yivoonoar Barjo ina kinin dhohon goynkane. Ena birayse inin waadadhonbee
    ta inin waadadhenbe sun konin shidhoamadettsi hamintaka, Ayiwdtay hamon eenna
    inin giyoono Barjosa dhacchintan upsinam misken onnasa gembha entsaynana bish
    i dhettsisade.
  quc-NNT: Xine' pa Jerusalén rumal chi ri Dios xuk'ut chnuwäch chi rajwaxik kine'
    jela'. Chila' pa Jerusalén xeintzijob'ej ri k'amal taq ki b'e ri kojonelab' pa
    ki tukiel wi, xink'ut k'u ri Utzalaj Tzij re ri Evangelio chkiwäch jas ri kintzijoj
    in chke ri nik'iaj winaq chik ri man e aj Israel taj. Je wa' xinb'ano rech käkilo
    chi man xaq tä loq' ri chak nu b'anom o ri kinb'an na chutzijoxik ru Loq' Pixab'
    ri Dios.
  dob-dob: Ta ꞌigu tauya ꞌalena manuna Yaubada ꞌieꞌitegu ꞌaene ꞌilobwenegu be yada
    tuꞌe Yelusalema, ꞌenega yatauya toekalesiyao ꞌidi toanuganao ꞌediya, ga taumamo
    ꞌaꞌawaꞌawagwae, ga tetela nina yaloguloguguya taudi nigeya me Yudia ꞌediya yasimana
    apwesa toanuganao nidi ꞌediya, manuna geya nuwagu be yaloguguya besobeso, ꞌenega
    toanuganao nidi sitagwala ꞌigu loguguya nina ꞌenaya.
  wrs-wrs: Kava gana, noinda Sesoa kamba hev indthoamnana, kava gangas vena. Kava
    nongalphona Kristusnindna kuwulm. Nonamba kava diva hemongova euvmona ovovnamba,
    kava ishunna dendwolla hemba honam nemel besalmom, ten kava Yutanindna meisungundm
    numhowol venam. Kava os nengvna, ye, ka, pioa nemelmomoa mongalundoa vrelohra
    keknam. Noinda kava mindnam nengvna kavna andramba seilminimba, eva andrava honamba
    kava memba daipotava vevpa, osva si homeis kava pelthasambaihavm.
  mca-mca: Tsamii ha' Jerusalén qe pa' Dios ts'ethinij in yisu'un qu' natsamii. Hik
    hakha'a' qa tsot'axi'ƚi' wetju'ƚ yu'ja'xƚi'iƚ wetju'ƚ hekhewe' tenek'enhe'yipji'
    pe' hats yijayan ha' Cristo qa henfeli'm ekewe' wi'tlijei t'ejuyets qu' ji'ƚa'xe'
    hik ekewe' henfelji'ji'm hekhewe' nite' judiol. Haqsiijkii aka'an in yu'ja'xƚi'iƚ
    wetju'ƚ hekhewe' tenek'enhe'yipji' pe' hats yijayan ha' Cristo qe nite' hisu'untax
    qu' ham ne'weju'ƚi'ij kekhewe' hats haqsiijkii.
  tzo-TZC: Ti jech libat teye, yuꞌun jaꞌ laj yacꞌbun jnaꞌ ti Diose ti tsots scꞌoplal
    ti tey ta xibate. Ti tey ta Jerusalene, cꞌalal stsoboj sba stuquic ti buchꞌutic
    yichꞌojic ta sventa ti jchꞌunolajeletique, tey laj calbe yaꞌiic smelol ti lequil
    achꞌ cꞌop ti cꞌu sꞌelan ta jchol ta stojol ti jyanlumetique. Ti jech laj jpas
    taje, yuꞌun mu jcꞌan mi muꞌyuc stu ti cꞌusi ta xcale.
  mya-mya: ဘု​ရား​သ​ခင်​၏​ဗျာ​ဒိတ်​တော်​အ​တိုင်း ဤ​သို့ သွား​ရောက်​ခြင်း​ဖြစ်​သည်။
    ငါ​သည်​ခေါင်း​ဆောင် များ​နှင့်​သာ​တွေ့​ဆုံ​ကာ​လူ​မျိုး​ခြား​တို့​အား ငါ​ဟော​ပြော​ကြေ​ညာ​သည့်​သ​တင်း​ကောင်း
    ကို​တင်​ပြ​၏။ ဤ​သို့​တင်​ပြ​ရ​ခြင်း​မှာ ယ​ခင် အ​ခါ​က​သော်​လည်း​ကောင်း၊ ယ​ခု​အ​ခါ
    ၌​သော်​လည်း​ကောင်း ငါ​ကြိုး​စား​ဆောင်​ရွက် သည့်​အ​မှု​တော်​ကို​အ​ချည်း​နှီး​မ​ဖြစ်​စေ
    လို​သော​ကြောင့်​ဖြစ်​၏။-
  gng-NT: Uwien nɛ là ye ń liɛbe niʼbó, nɛ n jon'. Min nin Kristo yaab ya ciɛnb
    taan' ki kɛ̀le' tiʼba, nɛ n tùɔre' ki tɔke' bɛ tigbɛmɔnmɔnt tà n kpaandeh tù
    bà ŋa yé *Sufmbɛ saan nnɔ. Kimɛ ma là yíe n sɔn' nà bii n sɔnh nà nnɔ ń
    juore fɛnm nɛ.
  cbi-NTPO: Matyu Diosren jisa tya' keewaañu iwayu tsai' jimi. Tsejtu junbi keranguemula'
    bale rukulaban juu dewa'ditu yalanu wainwayu, iya judío chachi jutyulanu Diosa'
    mika ura kuinda titi mijakarendu bain. Entsandi' wainmiya, iya kaspele mijakaakeesu
    juntsa bain, naa challa mijakaakintsaashu juntsa bain mijakarei'ñuba uraa tiren
    jutyu tenñundiwayu tsandimi.
  ikk-NT: M jẹn ebẹhụ makẹni o nwọn ihiẹn Osolobuẹ ghọsị m; m nọ kọwa nị wẹ oziọma
    hụn m rị e zi ebe ndị wụlẹni ndị Ju rị. Kanị m mẹ ẹ ụsụọ—ẹgbata mmẹ lẹ ndị wẹ
    weri nị wẹ wụ ndị-isi sụọ—amamgbe ọ wụrụ nị m rị a gba ọsọ ọlal'iwi mọbụ nị hụn
    m gbafụ a lagụọ iwi, ọ wụrụ nị ọrụn m la iwi.
  leu-leu: Ne laak xe pave senaso a Piran fo faxalit famatavasau o ne taa falet. Lana
    faxuvulan xuvul pana mu paamua ina lotu pe Jerusalem, ne xuus famatavas nari pana
    Lagasai Roxo aava ne kuusan fasavate la palou ina mu rabuna aava ri pife Juda
    senaso ne baian a maana faisok siak ti kavai e ti tanin, ri taa mo palau.
  maz-NT: Nguetsjë Mizhocjimi o tsjacü ró pãrãgö c'ü mi jyodü ro möcjöjme nu. Ró ma
    ñatsjëjme c'o pjëzhi apóstole nu. Ró xipjiji ja ga cja rgá zopcjö yo dya menzumü
    a Israel rí xipjiji ja rgá sö e Jesucristo ra 'ñeme libre anguezeji cja c'o na
    s'o. Mi negö c'ü ro unü ngüenda c'o apóstole, c'o jña c'o rí xipjigö yo nte, chjëntjui
    c'o jña c'o mama c'o apóstole. 'Ma jiyö 'na dya rví muvi 'ma c'ü rvá pëpcjö na
    puncjü, 'ñe c'ü cja xe rá pëpcjö. Na ngueje 'na dya ro mböxcügö c'o apóstole cja
    ne bëpji.
  bod-N: ང་རང་ནི་མངོན་པར་མཛད་པ་བཞིན་སོང༌སྟེ། ཕྱི་ཕྱོགས་པ་རྣམས་ལ་སྒྲོག་བཞིན་པའི་འཕྲིན་བཟང་དེ་སྤུན་ཟླ་རྣམས་ལ་སྨྲས་པ༌དང༌།
