  wol-2010: Dem naa fa, ndaxte Yàllaa ma fa yebal ci kaw peeñu. Ba ma demee, daje
    naa ak ñi ñu gëna fonk ca mbooloo ma, ma wéetoo ak ñoom, won leen xibaaru jàmm,
    bi may yégal ñi dul Yawut, ngir ragal sama coonob démb mbaa tey neen.
  snc-snc: Au tu Barau na ḡegu ai evaḡa-foforiato, naima aiaḡoto Ierusalema ḡana.
    Ma monai Vari Namona, irau bese tarimari ḡeri aḡobataiato-ḡoi varina, Ierusalema
    ekalesia ḡeri akiraḡiato. Ma mo Vari Namona tu veḡorikau tarimari baregori ḡereḡari
    ḡeri ai maki akiraḡiato, ḡia na ḡegu ḡauvei beḡene vaḡa-moḡonia ḡana; korana agarito,
    akirato, asi namo au ḡegu ḡauvei guinena moḡa, o mai ḡauvei variḡuna aveirini
    maiḡa asi tauri ai beḡe iaḡoni gariri.
  lgl-lgl: God 'e oga laka la 'i lififo sulia fataena lia fagu. Ma talasi lau alaa
    ruru failia wale fainaonao 'i Jerusalem gi talifilida, laka fada 'oka ala Faronona
    'Oka 'e lau falalau 'alia fala ioli mamataa faasia Jiu gi li. Lau faronoa fainaonao
    fo gi sulia galona lau gi sui, 'ali gera ka alafafia, tauma lau bi galo ulafu
    mola 'agua ala galona 'e.
  mmo-mmo: In Anutu yoo taato vu sa ondeey waay ala, tonde banye nivasa sen sa naanêêl
    langaah vu hil vaalu sen sil-ame Yudaa-to, ond sa having yêêv-aso be hey oo nando,
    le mem sa hatulin vu sil, in sa kangg vu nambe mak sil e lanji sate kul paya,
    be kul sen saawiing lung la bôôy-ato osin sa naawiing gêên-anjo ond le na malis
    amu.
  ncu-NT: Ke̱tɔ se̱ ne̱ mo̱ a yɔ‑ɔ e̱ gye̱ fe̱yɛ Wuribware̱ ya kaapo̱ mo̱ fe̱yɛ ŋ
    yɔ mfe̱ŋ. Mo̱ a bo̱ mfe̱ŋ‑ɔ, ne̱ mo̱ a te̱e̱ asɔre̱e̱ abre̱sɛ‑ɔ pɛɛɛ bo̱ gyaŋŋe̱
    keri si, ne̱ mo̱ a kaapo̱ bamo̱ ase̱ŋ timaa ne̱ mo̱ e̱ tɔwe̱ mo̱ i gywii bamo̱
    ne̱ bo̱ mo̱ŋ gye̱ Yudaa awuye‑o. Ke̱tɔ se̱ ne̱ mo̱ a waa amo̱‑ɔ e̱ gye̱ fe̱yɛ
    mo̱ŋ kpa fe̱yɛ ŋ ŋu fe̱yɛ kusuŋ ne̱ mo̱ a waa le̱e̱ ke̱gye̱ŋkpɛɛ‑ɔ bo̱ fo̱ ndɔɔ
    a kake mɔ‑ɔ twe̱e̱.
  cni-NT: 'Iotacaaquena Tasorentsi ocameetsati nojataque. Apaniro nojatashijeivetacari
    yora jivatacaajeitiriri ayemisantaririnte, te nojatashijeiveteariji maaroni quemisantajeitatsiri.
    Nocamantasanotaqueri oca nocamantapinijeitimpiri. Nosampijeitiri: “¿Ocameetsatimpa
    oca nocamantajeitiriri yora itsipapee atiri? ¿Natsipetashitarompa?” Icantajeitana:
    “Je, cameetsa; te pantsipetashitearoji”.'
  eng-WMB: I went up by revelation, and I laid before them the Good News which I proclaim
    among the Gentiles, but privately before those who were respected, for fear that
    I might be running, or had run, in vain.
  zaw-NT: Gunii Dios loä, gunibeeni cha'a ro'c te gusule'ä xho huililajz rebejṉ ni
    di gac xpejṉ Israel xtidx xcuent Jesucrist ni rusḻaa lo dojḻ. Niluxh lojtis reni
    rnibee guidoo basule'ä diidx, te di xlia'si benä dzuun, o te di xlia'si gunäru
    dzuun.
  san-MAL: തത്കാലേഽഹമ് ഈശ്വരദർശനാദ് യാത്രാമ് അകരവം മയാ യഃ പരിശ്രമോഽകാരി കാരിഷ്യതേ
    വാ സ യന്നിഷ്ഫലോ ന ഭവേത് തദർഥം ഭിന്നജാതീയാനാം മധ്യേ മയാ ഘോഷ്യമാണഃ സുസംവാദസ്തത്രത്യേഭ്യോ
    ലോകേഭ്യോ വിശേഷതോ മാന്യേഭ്യോ നരേഭ്യോ മയാ ന്യവേദ്യത|
  tam-TCV: நான் பெற்றுக்கொண்ட ஒரு வெளிப்பாட்டின்படிதான், அங்கு நான் போனேன். அங்கே
    யூதரல்லாத மக்களுக்கு நான் பிரசங்கிக்கிற நற்செய்தியைப் பற்றி, அவர்களுக்கு விவரமாகக்
    கூறினேன். தலைவர்களாகக் காணப்பட்டவர்களுடன் தனிப்பட்ட விதத்திலேயே நான் எடுத்துரைத்தேன்.
    ஏனெனில் நான் செய்த ஊழியமும், செய்கின்ற ஊழியமும் பயனற்றதாகி விடக்கூடாது என்று நான்
    தீர்மானித்துக் கொண்டேன்.
  mit-NT: Vàchi nì dàtnúù Dios ini anímè ñà‑ìcúmî cùhìn, ñàyùcàndùá nì sàhìn ñuu mà.
    Te na ní sàì yucán, dandu nì nataca cuaán‑nsí, yùhù xì nèhivì idónuu, te nì ndatnuhí
    xì‑né nì dàtúi nùù‑né nansa ndisa iá palabra ìì cachítnùhi xì nèhivì inga ñuu.
    Ducán nì quide sàhá màsà ndóo uun nsidaa chuun cuàhìn quide, ni màsà ndóo uun
    stná nsidaa ñà‑ndùá sànì quide antes.
  ceb-ULB: Akong gidala usab si Tito uban kanako. Mitungas ako tungod kay ang Dios
    nagpadayag kanako nga kinahanglan ako moadto. Akong gisangon ngadto kanila ang
    ebanghelyo nga akong gimantala taliwala sa mga Gentil. (Apan nakigsulti ako sa
    tago lamang niadtong mga mahinungdanong mga pangulo). Ako kining gibuhat aron
    sa pagsiguro nga wala ako magdagan, o midagan, alang sa walay kapuslanan.
  ces-LB: Dostal jsem totiž od Boha pokyn, abych všechno, čemu učím v pohanských zemích,
    předložil ke zvážení čelným osobám v církvi. Vše jsme spolu prohovořili a nikdo
    neměl námitky,
  mkn-mkn: Beta pi sana tagal Tuhan Allah yang suru. Ais itu ju, beta carita kasi
    tua-tua Kristen dong, itu Kabar Bae yang beta su ajar sang orang bukan Yahudi
    dong. Itu waktu, beta omong sandiri sang dong, ko biar dong pareksa bae-bae apa
    yang beta ajar tu, batúl ko sonde. Te kalo dong putus bilang, sonde batúl, na,
    orang bisa bilang beta pung karjá parcuma sa!
  pol-UBG: A udałem się tam zgodnie z objawieniem i przedstawiłem im ewangelię, którą
    głoszę wśród pogan, osobno zaś tym, którzy cieszą się uznaniem, aby się czasem
    nie okazało, że biegnę albo biegłem na próżno.
  qxh-NT: 'Tayta Diosninchi ricaripamar: «Ayway» nimaptin, Jerusalén marcaman aywarä.
    Israel-masï irmänucunata willarä: «Jäpa runacunata Jesúspa alli willapanta willapashcä»
    nir. Mayur irmänucunatapis yata jayaycur, allipaj willacur purishäta willaparä.
    Ćhasquicamänanta munarä.'
  nwi-nwi: '@see-verse:GAL.002.001'
  kmo-kmo: God riita ana mukuchirek, eena ada ir. Irek, yechi akak ya yopo wuchi yirek,
    ada yenya ada shebo shebo tawa man sawo tar maji kepin genyik ada harapa man kwodii
    wor. Ada eecha hiki tar ada mashi otii tar yon apa otii tawa yon iipa ada sobo
    yo otiikiita. Eena ada kwodi wor.
  agr-agr: Tujash nunak Apajuí wetá tusa dekamtijuamtai wegabiajai. Nunikan, wi judiuchu
    aidaunum yamajam chicham etsegbauwa nuna etsegkabiajai. Nuigtushkam Jisukristu
    nemajin aidau apujinash ujakbaijai, wi takaag nunash wainka takaatsjash tau asan.
  kyc-kyc: Namba dokona mee peyonde daa. Anatumi pupili lao langiyasa peyo. Doko namba
    Elyambu Pinginya mupwa dupwamoo pipya wato leyami dokona nambame waili pii Juu
    daa rara wakale dupwa polo lamaiyuŋu lao lamaiyu. Nambana yulu dakepape dee wambo
    piyunupape dupwana mee ingyuo paa nana lao suu pyao peyo.
  urd-GVU: مَیں ایک مکاشفے کی وجہ سے گیا جو اللہ نے مجھ پر ظاہر کیا تھا۔ میری علیٰحدگی
    میں اُن کے ساتھ میٹنگ ہوئی جو اثر و رسوخ رکھتے ہیں۔ اِس میں مَیں نے اُنہیں وہ
    خوش خبری پیش کی جو مَیں غیریہودیوں کو سناتا ہوں۔ مَیں نہیں چاہتا تھا کہ جو دوڑ
    مَیں دوڑ رہا ہوں یا ماضی میں دوڑا تھا وہ آخرکار بےفائدہ نکلے۔
  yre-NT: Bali 'bɛ -nan kɔɔn 'mɛn 'nan, 'an 'kʋ -nan nun. 'Kʋ cin 'yɩ 'kʋ 'vale -leglizi
    'lɛnɔn nɛn minnun o "siala 'kpa tɩglɩ bɛ waa 'kʋ 'saza yei. Bali -le 'wɩ 'nɔnnɔn
    nɛn maan ve tʋ pɛɛnɔn man minnun nɛn o 'ka Zuif 'nɔn 'a dɩɛ -wlɛ "bɛ, maan -sru
    'vɩ -wlɛ. Maan wɛɛ 'nan 'nyranman nɛn maan 'pa 'trilii bɛ, 'o yɩ "yi, "tɔgɔ 'e
    'sɛn 'yi 'a 'e "tun.
  fuh-BKF: Laamɗo ɓanginani kam sanaa mi yaha toon. Ɗuum waɗi de njahumi, kawritoymi
    toon e mawɓe kawrital goonɗinɓe, miin tan e maɓɓe. Mi anndinii ɓe Kabaaru Lobbo
    mo mbaajiimi yimɓe ɓe nganaa Alhuudiyankooɓe oon. Sabo mi yiɗaa ko ngollunoomi
    e ko ngollammi joonin fuu laatoo ɓolum.
  arl-NT: 'Pueyasocuajaari cua toquiaari cua quianura Jerusalén tiacajinia. Janiyari
    cunora quiaquiaarini. Tii cua quishacari, janiyari Jesu tojitiajaca jiitianaa
    pueyata rerejoquiaarini. Maja seetanu puetunu nojoritiajanaa, saaja nio pojoritia:
    Santiago, Pedro, Juannio. Janiyari saaja cuno pojori niquiara pohuataquiaarini
    taa cua pohuataquiaa Jesujiniji puetunu taucuacajanaacuajani. Na nuhuaji, janiyari
    nojori nequesotareeni: “¿Taa nia sequeyani pueyanaa? ¿Janiyate najuhuana sesa
    niishitiojiya taucuacani?” Cua sequetureeri: “Maja. Quiaacuaja seetanu rupaajanaa
    niishitiojiya taucuaca, naa Jesucristojiniji quia pohuatasacari nojori”.'
  ziw-ziw: Naitaga uko kwaviya Chohile anigubuilaga. Niyo nawagambila pwilili awo
    vilongozi awodu. Siwagambila Mbuli Yedi nendaga halonga kwa wantu sawo Wayahudi
    chani nitende na chindedi kugamba ndima nadamanyaga hegu hudamanya haluse ise
    kutenda ya bule.
  grc-TR: ἀνέβην δὲ κατὰ ἀποκάλυψιν, καὶ ἀνεθέμην αὐτοῖς τὸ εὐαγγέλιον ὃ κηρύσσω ἐν
    τοῖς ἔθνεσι, κατ᾿ ἰδίαν δὲ τοῖς δοκοῦσι, μήπως εἰς κενὸν τρέχω ἢ ἔδραμον.
  nag-nag: Moi bhi jaise kelemane ekta prokahit thaka nimite, aru Porjati manu khan
    logote susamachar prochar kori bole nimite koise. Moi ta te kunba khan logote
    alag kori kene kotha korise, moi polai thaka to ene pora polai thaka nahobole
    nimite nijorke bhal kori kene sai thakise.
  eng-OEBCW: It was in obedience to a revelation that I went; and I laid before the
    apostles the good news that I am proclaiming among the Gentiles. I did this privately
    before those who are thought highly of because I was afraid that I might possibly
    be taking, or might have already taken, a course which would prove useless.
  knj-NT: Jix jin to titu', yutol yalnaj Dios e in an, tol sowalil chin to ec' oj.
    Ja' yet jix jin apni, ja' eb tol otajbil tol ey yopiso xol eb creyente, jix syamba
    oc sba eb xojli wetoj an. Jix wal can tet eb, tzet ye oc jun sk'aneal yet colbanile
    chi wal el snan xol eb man Israel oj. Jix wute jin ba jaxca tu', yutol chi woche
    man ojab tu' c'al oj chi wetne jin ba jin mulna xol eb man Israel oj. Jix woche
    tol chi ojab yal eb ey yopiso, tol watx' tzet chi wun an.
  deu-1912: Ich zog aber hinauf aus einer Offenbarung und besprach mich mit ihnen
    über das Evangelium, das ich predige unter den Heiden, besonders aber mit denen,
    die das Ansehen hatten, auf daß ich nicht vergeblich liefe oder gelaufen wäre.
  san-PUN: ਤਤ੍ਕਾਲੇ(ਅ)ਹਮ੍ ਈਸ਼੍ਵਰਦਰ੍ਸ਼ਨਾਦ੍ ਯਾਤ੍ਰਾਮ੍ ਅਕਰਵੰ ਮਯਾ ਯਃ ਪਰਿਸ਼੍ਰਮੋ(ਅ)ਕਾਰਿ ਕਾਰਿਸ਼਼੍ਯਤੇ
    ਵਾ ਸ ਯੰਨਿਸ਼਼੍ਫਲੋ ਨ ਭਵੇਤ੍ ਤਦਰ੍ਥੰ ਭਿੰਨਜਾਤੀਯਾਨਾਂ ਮਧ੍ਯੇ ਮਯਾ ਘੋਸ਼਼੍ਯਮਾਣਃ ਸੁਸੰਵਾਦਸ੍ਤਤ੍ਰਤ੍ਯੇਭ੍ਯੋ
    ਲੋਕੇਭ੍ਯੋ ਵਿਸ਼ੇਸ਼਼ਤੋ ਮਾਨ੍ਯੇਭ੍ਯੋ ਨਰੇਭ੍ਯੋ ਮਯਾ ਨ੍ਯਵੇਦ੍ਯਤ|
  nob-LB: Den gangen reiste jeg dit fordi Gud hadde vist meg at jeg skulle gjøre det.
    Ved en spesiell anledning møtte jeg lederne i menigheten og fortalte om innholdet
    i det glade budskap jeg sprer til folk som ikke er jøder. Jeg ville at de skulle
    anerkjenne undervisningen min, slik at jeg ikke hadde arbeidet, eller fortsatte
    å arbeide forgjeves blant andre folk.
  ntj-ntj: Yanu-rna Mama Kuurrtu-rni watjarnu palunyangka. Lurrtjurringu-rna liita
    pirningka-tjananyarna wangkarranytja. Palunyalu-tjananyarna tjakultjuranytja tjukurrpa
    Tjiyu wiya pirningka watjaranytjatjanulu. Tjiinya-rna tjakultjuranytja tjiinya-ya
    ngayuku waarka kuliralpi panypuratjarralu kurraltjakutarra.
  sxb-NT: Owusasuko owua nyawona wuangera ngia, kandi olwa nyatuuka nyata *injiili,
    eya ndanzia agati ya awantu awatari *Awayaudi, emberi wa awantu awaawonekananga
    ki awakangasi awa ekaniisa agati yaawu. Nyakola otio ni turi aweene, ni nyagala
    mbwe amangʼana gange ga-ambaane na agaawu. Aeniki nyawanga no owuti mbwe wagaloweko,
    emirimo giange gikaweere egia owusa.
  nhu-NT: Me nto mben kefew kin e ɛ ɛ̀ duŋci Nyo' lɛ me emben. No me mbenɛɛ, n'yɛn
    bonyii bò bó to kee bó lɛ ɛ̀ nu bikuu le, ɛ bee bó lɛwse ye, ɛ me njike saaka
    wvù jee wvù wvu Nyo' wvù me nto nfewci ɛ̂ bonyii bò yaa nu kɛ Bojuu ɛ̂ bó ɛjise.
    Ɛ me nto ŋge nonɛn wvu lɛ fo lemme dì me nu ɛ nlem wase bô dì me mbɛɛ nlemte ke
    ela ɛcici kɛ.
  row-row: Au naa uu, huu Lamatualain mana denu. Basa naa ma, au dui lasi-lasi Kristen
    ra, hara-lii maloleꞌ fo au unori neu atahori nda Yahudi ra sa. Leleꞌ naa, au olaꞌ
    mataꞌ o se naa fo ara paresaꞌ malolole saa fo au unoriꞌ naa, tebꞌeꞌ do hokoꞌ.
    Huu, mete ma raꞌetuꞌ rae, nda tebꞌe sa, na, atahori bisa rae ue-tatao ngga parsumaꞌ
    a!
  msy-msy: '@see-verse:GAL.002.001'
  agg-agg: Ro ranɨ ŋgoafɨna mahahühɨ ra God ai wambo nafuimarandɨr-amboyahɨ mahahɨ.
    Ranɨyahɨ ro ranɨhü tüküyahe nɨmboambo anɨhondümbo-rɨhindeimbɨ-yei bogorɨ nindoumbo
    anɨŋgomo ahamumbo poanɨmborɨheapurɨ mburɨha ro Suda-yafe ndɨfo Godɨndɨ hoafɨ hoafɨya
    marɨhandɨ ranahambo hoafɨmehapurɨ. Ro nɨne ratüpurɨ horombo ramarɨheandɨ asu haponda
    rawarɨheandɨ ranai moanɨ ŋgo afurɨndɨhoemboe saheheamboyahɨ ramarɨheandɨ.
  ptp-ptp: Anutu nêl vô a nêb a la Jelusalem om a la. A mɨla dô hɨxôn he Yuda levac
    vaci dɨ nêl xolac wê a la vông vô tɨbii wê o Yuda lêm ge kɨtong vô he. A nêl kɨtong
    vô he ên a nêb he i ngô dɨ tyuc lec, êdêc yuac wê a vông ilage dɨ vông gwêbaga
    hɨxôn ge nôn i o ma lêm.
  nak-nak: Eau goata tegiteu ele, la vuhula La Tahalo Uru veipalatiagu veia eau ge
    goiole. Amite me egite la mulugaluga la lotu goio pou vikapopo, eau vei matagagea
    giteu la valolo ale taritigi ale eau valolo egiteu la valalua la maligoma ale
    kama e Iuda ovola. Eau vei matagagea giteu e ururu ele la valolo taku mai ele,
    la vuhula eau makuku, egite soukama ge barautu la valolo taku veia eia la valolo
    ale isapolo, la valolo taku uru eau kebo seseleti ovola, egite soukama ge pileau
    veia eau valolo bububu. Egite soukama veia eau kama tilimuli la merera tomi tamiteu
    e Iuda. Egite soioge masagea veia ge la tahalo te Kraist eia ge koro tai la vovola
    mai la merera te Moses alaura somai tamiteu la valalua e Iuda.
  lbb-lbb: A han anasa e God ot i atai iau sur ar han. Pa a atai a ningnigola ka anuna
    tarai a lotu, ana Wakak a Warwara, ning a sira warawai onoi tetek a taraila ning
    bel a tarai Juda. Anasa, a matmataut sakana a ningnigola bel lar noren anuka titol
    nigo pa anuka titol onone, pa ir utna oros ka.
  kan-2017: ದೈವಪ್ರೇರಣೆಗೆ ಅನುಸಾರವಾಗಿ ಹೋಗಿ, ಅನ್ಯಜನರಲ್ಲಿ ನಾನು ಸಾರುವ ಸುವಾರ್ತೆಯು ಏನೆಂಬುದನ್ನು
    ಅಲ್ಲಿದ್ದ ಗಣ್ಯರಿಗೆ ಪ್ರತ್ಯೇಕವಾಗಿ ತಿಳಿಸಿದೆನು. ಏಕೆಂದರೆ ನಾನು ಸುವಾರ್ತೆಗಾಗಿ ಪಟ್ಟ ಶ್ರಮವಾಗಲಿ,
    ಈಗ ಪಡುತ್ತಿರುವ ಶ್ರಮವಾಗಲಿ ನಿಷ್ಫಲವಾಗಬಾರದೆಂದು ತಿಳಿಸಿದೆನು.
