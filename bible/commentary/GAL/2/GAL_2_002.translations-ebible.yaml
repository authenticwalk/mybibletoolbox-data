  swp-swp: Earua ena woeawoea eai ea sasae; egu laulauguguia Murimuri‐tataodi boeadi
    eai bena ea hemasaraha (isi headi wasadi se lai maeguyao, aibom mo ai oigogo)
    ata ma aitautau‐gaibugu, e dobila udoi eai ea aiaitautau.
  bjr-bjr: Anutufa narí maraqunannai kukeeqasee qimaqimunara ooru fiqiafana. Miqoo
    ooruree Yisuna ufara suqimarusa misa uriqararausa faqa kai ufa qidaqa, aanaamuru
