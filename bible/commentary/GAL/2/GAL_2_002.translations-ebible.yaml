  aii-aii: ܐܣܝܼܩ ܠܝܼ ܣܵܒܵܒ ܦܝܼܫ ܠܝܼ ܡܘܼܚܒܸܪܵܐ ܒܓܸܠܝܵܢܵܐ، ܘܡܘܼܕܸܥ ܠܝܼ ܐܸܠܵܝܗ‌ܝ ܐܹܘܲܢܓܲܠܝܼܘܿܢ
    ܕܡܲܟܪܘܼܙܹܗ ܝܘܸܢ ܗܘܵܐ ܓܵܘ ܐܸܡܘܵܬܹ̈‌ܐ، ܐܝܼܢܵܐ ܠܐܵܢܝܼ ܕܦܝܼܫܹܐ ܝܗܘܵܘ ܚܫܝܼܒܹܐ ܓܘܼܪ̈ܵܢܹܐ
