    hux hǝwǝrni bayan ⱪildim.
  beo-beo: 'Gode da amo logo olelebeba:le, na asi dagoi. Na Yesu Gelesu Ea fa:no bobogesu
    fi ouligisu dunu fawane gilisili, ilima Gode Ea Sia: Ida:iwane gala amo na da
    Dienadaile dunu ilima olelei liligi, na ilima olelei. Na hawa: hamosu da musa:
    amola hobea, wadela:le hamoi ba:sa:besa:le, na da na olelei huluane ili abodemusa:,
    ilima adoi.'
  acf-NT: Mwen alé paski Bondyé menm té fè mwen sav mwen sipozé alé. Mwen jwenn èk
    sé chèf sé légliz-la an vil Jérouzalèm. Èk lè nou té pa kò nou, mwen di yo ki
    sa mwen ka pwéché bay sé moun-an ki pa Jwif-la. Mwen di yo sé konmisyon Bon Nouvèl-la
    konsèné Jézi Kwi mwen ka pwéché. Mwen fè sé chèf sé légliz-la konnèt sa paski
    mwen pa té vlé twavay-la mwen té ja fè-a ében sa mwen ka fè atjwèlman-an pasé
    pou anyen.
  tpi-OTNT: God yet i bin soim mi olsem mi mas i go. Na taim mi stap long Jerusalem,
    mi bin toktok wantaim ol bikman tasol bilong sios, na mi tokim ol long dispela
    gutnius mi save autim long ol manmeri bilong ol arapela lain. Mi ting olsem, nogut
    dispela wok mi mekim, na bipo tu mi bin mekim, em i lus nating.
  mbt-NT: Iyan ku impekeendiye su due impakita te Manana ne keilangan ne egkeendiyaan
    ku. Pegginguma ku diye, migtugtuhesan ku te egpakigkita seeye se in-ila ne me
    pangulu diye, wey impasabut ku sikandan meyitenged te Meupiya ne Panugtulen ne
    igwali ku red diye te kene ne me Hudiyu. Innimu ku seini su eyew kene egkeyimu
    ne ware karuan te impeyimu te Manama keddiey.
  hau-SA: Na tafi ne bisa ga wani wahayi. Da na kai can, sai na bayyana musu bisharar
    da nake wa’azi a cikin Al’ummai. Na yi haka a keɓance a gaban waɗanda suke shugabanni,
    don tsoro kada gudun da nake yi, ko kuwa na riga na yi, yă zama a banza.
  mam-NT: Pero in xi'ya nuk o'cx tu'n jun tumel otk tzaj tk'o'n Dios weya. Min in
    xi'ya tu'n cyajbil xjal. Bix in yolena cyuya nejenel cye ocslal, tu'n t-xi' ntx'olba'na
    alcyej xnak'tzbil nxi' nk'umena cyej xjal yaa'n judío, tu'ntzen mi'n chi k'ojl
    ti'j waak'ena nbint wu'na bix otk bint wu'na, tu'n mi'n txi' waak'ena tuj il.
  udu-udu: Aha/ yakina mo ki gwo jin ’ceenu mo, dhali aha/ karkina a’di ibwambori
    uni mo (hili ki kup̱ mo e bwambori uni gwansan kun dhunu ki uni gun tana shu/um
    bway mo) gom gwom ’borga/ mo a’di jin c̱ika/ mo e bwaman ’kwani kun ’koki ta ’Kwani
    Yahuuda/ mo, isi ciki/ ki aha/ mina ’taki gus mo walla ki aha/ guskina ’te/ ki
    p̱e’th mo.
  tvt-tvt: Ngah suh Rangte ih ewang etheng ngeh dongbaat hangno wangtang. Ngah ih
    ruurangese tiit ah Ranglajatte loong suh baattang jengkhaap ah Mihak phokhoh loong
    damdi hotsu ih chomui angno choroong waantang. Nga mootkaat ehak dowa nyia belam
    molang rah lajen angsuh tah nook kang.
  bgt-bgt: A God ke tatelia vaniu inau kuda ghoi tabiru i Jerusalem mi nau ku eia
    iangeni. Kori vido ku mono i Jerusalem, inau ku haidu duadia vamua mara kena nagho
    tadia mara na kiloau eigna ku magnahaghinira kedana adoa na komi fata ku titionoa
    eigna na Rorongo ke Toke tadia na komi tinoni kena boi Jiu. Inau ku magnahaghinia
    imarea kedana velea nigua na velepuhi ke jino. Gi kedana velea e boi jino, na
    komi agutu ku eia ghohi e teo vamua sa vunegna.
  mvn-mvn: Naona Yaubada yau ava nihenina voneu, nau‑wawaniu avane Ierusalem wayahina,
    e ekalesia a tau eta‑naonao tenoke mataia avo‑vi‑mahetei inꞌ‑anamanei, medeina
    Vaneana Ahiahina anaunau‑waheyei taui eha me Iudea wayahia. Ka Yaubada ya nuanua
    matataui avo‑vi‑mahetei, e habuhabui inꞌ‑anamanei ahiahina. Ka yau nuanua yau
    ipupu inononi, e iawaehei tunutunuhina.
  djk-NT: Mi á be go de taki, na sama be sende kai mi. Kweti! Na Masaa Gadu be piki
    mi, fu go a den edeman di sama e teli de, so bigi. Bika mi mu soi den fa mi dati
    e soi foluku, di á de Dyu, a Bun Nyunsu. Mi go taki fiti anga den, fu buuya á
    sa komoto a den, fu kon poli a wooko di mi e du, soseefi du pasa kaba.
  uig-LAT: Men bir wehiyge binaen shu yerge barghanidim; we men bikar chapmighinimni
    yaki bikar chapmaywatqinimni jezmleshtürüsh üchün Yérusalémdikilerning aldida
    (emeliyette peqet «jamaetning tüwrükliri»deklerge ayrim halda) eller arisida jakarlaydighan
    xush xewerni bayan qildim.
  nde-nde: Ngaya khona njengokwambulelwa ngethula phambi kwabo ivangeli engilitshumayela
    kwabeZizweni. Kodwa lokhu ngakwenza ngasese kulabo ababekhanya bengabakhokheli.
    Ngangifuna ukuba lesiqiniseko sokuthi angigijimeli ize.
  ton-ton: Naʻaku ʻalu hake ʻi hono fakahā mai, ʻo fakaʻilo atu kiate kinautolu ʻae
    ongoongolelei ko ia ʻaia ʻoku ou malangaʻaki ki he ngaahi Senitaile, ka ʻi he
    fufū pe kiate kinautolu taki taha naʻe ongoongo, telia naʻa ʻiloange, ʻoku ou
    lele pe kuo u lele taʻeʻaonga.
  mir-NT: Dióshøch jim̱ xquiejx. Jím̱høc̈hä Jacobo nmøødhamugøøyy hameeꞌch møødä Pedro
