    mdà di katbuan kel ani landè btasan.
  mbs-mbs: Dimoton a te Jerusalem, so yan se ibeg te Timanem impetaga-taga din kanak.
    Pegdateng day doton, migtipon se kedita day menge sogounun i Cristo doton te kesikmihan.
    In-indan ko kandan se Mèpiya Indan tepad ki Cristo gayed ko ipegtoladà diyà te
    menge otaw kenà Judiyo. Eg-ikagi a, se otaw memenal ki Jesus, yan se otaw doen
    kelowaan lekat te salà, kenà pineokit te pegtolò te punù ingkeliwat i Moises.
    In-indan ko iyan amon ketegahan te menge doma sogounun i Cristo te metòlid se
