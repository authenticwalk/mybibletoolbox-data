    ḿme ńdíi mbɛleʼ, méēbɔ̄ɔ̄ʼ ngɛ̂n.
  met-met: Namua ngahaing mala bing Urana hatanga hatuminga ba masok manga. Bungina
    ngawa la ba, ngala hisangia rangua lipuadi dibagudi bila sabunga yanamindi, saing
    ngabaxanga nadi ulek xaiyua ngabaxanga liwe mana Yuda Teguamdi. Ngabo ba am gawa
    hatuminga taininau. Nam oxata ngatuxu ba kimbo ngatuxuyu bing namuxing te.
  kpj-NT: Rawãhãre heka rasi wese‑ki aõmybo rabireki. Retỹnynyre iny‑ò iwese inywitxira‑ò
    rarybemyhỹremy. Dohodỹỹdu mahãdu ratyre retare tamy rihitxinyre rarybekemy. Tuu
    arierykemy watxireri ywimy watxiwãhãremy.
  zao-NT: Ngwan tak lee Diox mloo lon ndoblo yan. Ne leettsa ndoʼa na Jerusalén, na
    ne beeta re zha kuu nabee lo re zha kuu nyelaaz Jesús ngoo nee thib junt, tsa
    mndan kwent lo re zha, naa xomod nak Diiz Chul kuu ndan kwent lo re zha kuu nagt
    zha Israel. Mtsowʼn koree, tak nlaztʼn lee re kuu mlooʼa na ne lee re kuu ngetsowʼn
    lux tabaata.
  byx-byx: I ama Ngemumaqa naik dai qa reqerl a ngua de qa nem ngua ip ngua tit taqurla,
    de qa nem ngua ip ngul sil ba ra ne ama Lengi ama Atlunget. I lungera ama lengi
    dai raquarl lungera ama lengi i ngua sil na nget barek lura ver ama qerleng mai
    i ra i quasiq ai ra naver ama Judaqena. Dap maikka ngua taqen per a ra ve ama
    trleses i quasik ngu narliip ngua taqen per ama buurlem ne ama qaqet. Dap maikka
    ngua dlek ip ngua taqen pet lura i auur a barlta naik. I qatikka ngu narliip ngu
    seserl ver ama lengiirang pet gua rletki, i sa ra narli sever a qi, nagel iari.
    I quasik ngu narliip gua rletki dai lenges na qi.
  ctu-CTI: Cha' tsajniyon ya' ba'an lojon c pi'ʌlob israelob. Como Dios ti' xiq'uiyon
    majlel cha'an wersa yom mic majlel. Ya' ti Jerusalén ti lojon c much'qui lojon
    c bʌ quic'ot jini año' bʌ ye'tyel cha'an hermañujob. Tic subeyob ti i bajñelob
    jini t'an cha'an laj cotyʌntyel mu' bʌ c subeñetla mach bʌ israelet bʌ la cha'an
    mi' ña'tyañob cha'an weñʌch tic subeyetla i t'an Dios cha'an mach lolomic jach
    tic cha'le toñel o cha'an mach lolomic jach mic bej cha'len troñel.
  zos-NT: Ma'ṉøjtzi porque yac musø Diosis que jetsena'ṉ sunba va'cø ndzøcø. Cuando
    ne'ti ijta'møjtzi ndø tøvøji'ṉ covi'najø cotzøcyajtøjupø, entonces ndza'maṉvajca'yøjtzi
    jic vøjpø ote øtz ndzamgøpucspase eyata'mbø pø'nomo lo que ji'ndyet Israel pønda'm.
    Jetse ndzøjcøjtzi va'cø jana yaj ø ⁿyosaṉ ndzøjcupø'tzi y mapøtø'c ndzøqui.
  gvs-gvs: E tomota geya silatuwokoiguta ana, go sem atuko ana Yerusalema Yaubada
    ina kaiwóduwo yaigu pasina. Maeko goi koroto gagaidi madi wowoina aditava yau
    taiyao katugúguna go, nakonakae Vala Dedevina ataalavaite Totuyoyowo yaidi, e
    alumavivisi korotoyadi yaidi. Latuwogu bego guna paisewa sikamoitamoe, govila
    bei guna paisewayana boi be nakae tuta simamaima geya keuwoinamo.
  kbm-kbm: Ayeu gareu gale Jerusalem vukuri ve gisov Pomate ges luev etok ru gitangi
    ayeu ve nale be naro amolmol bambamo ebe emb Pomate ane amolmol-gen dabin ok sut
    bwaya-gege be nanei mateu ebe ganei gitangi amolmol ebe nangge Juda ite ok lavo
    nitangi eisir. Ve velob eisir indi awangg kulkul ebe warik galgum ok be tis kulkul
    ete galkik ayeu galgum nik weik gen sin-ge. Be invarkei awangg luev avwut be atob
    awangg kulkul etok niaing ate.
  rmc-rmc: Geľom ode, bo o Del mange sikaďa, hoj te džav. Sar man arakhľom korkoro
    le vodcenca, phenďom lenge o evaňjelium, savo kazinav maškar o aver narodi. Bo
    kamavas te džanel, či na denašav abo na denašavas zbitočňe.
  apr-apr: Ngan ye yo alo pang Yerusalem nga, yesoo Maro ipaposo lono pau bet alo.
    Bong ye kene tani in agaua di kuto maimai leu a amye di amnepe, inbe apagalanga
    lodi ye bingi dook mata tani yo aweteweta pang di tooltool yo tipa ye rara kidi
    Yuda tiap nga. Ngan betanga tani in nen, bet Maro ole ikaua nepongo dook mata
    pang di tooltool yo titoo wer ki nga tiap, bong pang di tooltool yo titara lodi
    medana pang Kirisi nga. Au i apagalanga di maimai tina ngan nen, yesoo au i lok
    tar nen, bet urata kiau yo ayei mugu nga, too yo dookoot ayei nga, ngan o ke bet
    ilene sorok tiap.
  tiy-tiy: Ménséfuleu non fénggétigay Tuluse begén bé fatutu mangéy diyo. Atin ménsélimud
    gey i de odoroy de munur, éndob énda i ségiyo étéw diyo. Atin nuret gu dob berowey
    Fiyowe Uret ténoro gu dob de békén Judio. Rénigo guy ni inok énda mékédan i kéluhanay
    galbék guwe sani kéféunur guwe bé de békén Judio.
  nlg-nlg: Inau tu tona i kakeri Jerusalem na pukuna God te tate vaniu ge ku tona
    mughua. Tana bona tu ghahau i Jerusalem, inau tu kokoe kolura heghegu na lei mane
    huhuli tana holohoru. E liogu ge kara ghilala utoa na hava tu taraira nia na lei
    vure tara mua Jew. E liogu ge ku ghilala pukulaghini utoa, ge rana huhuli tara
    bosaa nigua na tarai te hahi pe taho. Ge kara bosaa te mua maemane ke, mi geva
    ke totobo lee vamua nigua na ladavaghi.
  dgr-DOGNT: Nǫ̀htsı̨ sedaedı t'à Jerusalem nàwhıhtła ı̨lè. Godı nezı̨ı̨ t'à dǫ eładı̨ı̨
    hoghàgeehtǫǫ sìı ekǫ Nǫ̀htsı̨ wecheekeè gıts'ǫ̀ haehsı̨. Hanìkò k'agedèe gı̨ı̨lı̨ı̨
    sìı whatsǫǫ̀ gıts'ǫ̀ goıhde, gık'èch'a eghàlaehda ha-le eyıts'ǫ k'ètł'ǫ̀ sılaà
    ghàlaehda ha dehwhǫ-le t'à.
  pes-OPV: ولی به الهام رفتم و انجیلی را که در میان امت هابدان موعظه می‌کنم، به ایشان
    عرضه داشتم، امادر خلوت به معتبرین، مبادا عبث بدوم یا دویده باشم.
  ron-1924: М-ам суит, ын урма уней дескоперирь, ши ле-ам арэтат Евангелия пе каре
    о проповэдуеск еу ынтре нямурь, ындеосебь челор май ку вазэ, ка ну кумва сэ алерг
    сау сэ фи алергат ын задар.
  tpz-tpz: Eöꞌ to nö nën, suk e Sosoenën to vataare a möm pan, eöꞌ se nö manuh Jerusalëm,
    paröꞌ vaato aven me ra napan varih to vovoh ne po vaman nën. Eöꞌ to soe keoꞌ po
    teꞌ varih to vovoh ne manih pee pa Soe Vih vëh, nöꞌ to vavaasis noꞌ a napan varih
    to hikta teꞌ ne pan ee ro Jiuꞌ. Eöꞌ to koman noꞌ pan, a kiu nöꞌ to nonok voh noꞌ,
    me a ma kiu nöꞌ to nonok noꞌ kuru, ee tomeꞌ ro akuk ee.
  agd-agd: Tiyarafenu anon téin aní uren maifá orino síkái Yerusaremí ma oré o váké
    maé ena nanin bantafin ma yoriyá eruna vaya kayo mai monó ánon banta kéká anan
    tiamiyaré uno. Taréa ma yoriyaruna yoran má peyante yoran má ano fara savifá o
    afeyoran nain nan mi vetí ankan iniren ará manafiní ino van mi máan té uno.
  rkb-NT: '@see-verse:GAL.002.001'
  san-THA: 'ตตฺกาเล''หมฺ อีศฺวรทรฺศนาทฺ ยาตฺรามฺ อกรวํ มยา ย: ปริศฺรโม''การิ การิษฺยเต
    วา ส ยนฺนิษฺผโล น ภเวตฺ ตทรฺถํ ภินฺนชาตียานำ มเธฺย มยา โฆษฺยมาณ: สุสํวาทสฺตตฺรเตฺยโภฺย
    โลเกโภฺย วิเศษโต มาเนฺยโภฺย นเรโภฺย มยา นฺยเวทฺยตฯ'
  iws-iws: Kara hɨriirɨn whɨsarii bɨ namkɨn kariirɨn Adi Komii siya nɨisiimauugɨn
    mɨ siya kariirɨn mɨnam naɨngwokɨn kara hɨriir namɨm. Mɨ kara hɨriirɨn ha namɨn
    mɨ iikamɨm hapairanɨm sɨmiirɨn ɨna boɨnmɨmauuwamɨn ta Yai Wɨn Kɨbiya ta kara boɨnmɨmauuwiya
    ɨkɨ iikamɨm hɨnda tɨndanɨm yɨpɨkɨ Judami pɨugana saiir karamaeyɨm sɨmiir mɨ kara
    iikam whɨekakɨm sɨmiirar bɨ boɨnmɨmauu ɨrkakɨm. Kara kamɨm Adi Komii siir pɨugana
    saiirɨm hapairanɨm sɨmiir bɨi nwowiyɨm sɨmiirar boɨnmɨmauugɨn. Kara mɨnam naɨngwokɨn
    sɨma ta Yai Wɨn Kɨbiya ta kara boɨnmɨmauuwa ɨkɨ iikam nhɨrɨm sɨm, wɨ sɨma nwokɨ
    anaanɨnkii haigɨnɨuwɨm. Kara mɨnsi nɨdidgɨn dimɨn taemɨnɨm bɨiya kara tɨrɨm sɨmiirsi
    mɨ tɨ tariinan kara mɨ tɨrɨm yɨm wɨ naekak nwo rani.
  pol-SZ: Poszedłem tam ze względu na wyraźny nakaz Boga. Będąc na miejscu, przedstawiłem
    tamtejszym wierzącym dobrą nowinę, którą głoszę poganom. Wcześniej jednak spotkałem
    się z ich przywódcami, nie chciałem bowiem, aby moja wcześniejsza lub obecna praca
    poszła na marne.
  ztq-NT: Kwyan porñee byeñaa nii Dios pxaal naa. Tsi lëën ptsiñ Jerusalén, nonsy
    lo xaa nii xñabey bitiitsaa xa nak tiits nii xteelaa nii xluyaa lo meñ sit. Kwyan
    porñee koklastyaa nii xlyësy nguiën tsiiñ.
  zai-NT: Uyaa purti biluí' Dios naa chaa', ne raqué unié nia ca xaíque sti ca xpinni
    Cristu, naa sia' ne laaca'. Bisiene laaca xi canayué lade cani cadi judíu ti gu'ya
    ca jneza ni, pacaa qué zaquiiñe dxiiña ni ma bine ne ni cayune'.
  upv-upv: Nuan suri Atua owrai tevik nga ban ko wor. Ko nukorti tevi nir nga martorir
    marivi jinibb nga marlelep, kem namsan kis. Ko nuwra suri nosp̃en nga m̃irres
    nga nomok-werwer ren tevi jinibb ne vare nir. Suri dotor jabble re lat san, tuloli
    majingen suk tivi nanu nawon, ko nir ma parwera momsawose ko tevik.
  wap-NT: Wuruꞌu õmakonuz naꞌiti Tominkaru dyuudan idiꞌo õgaru. Õnaꞌian puꞌu, õmiitiniipan
    soo choochi zowaunaanao tuma karikaonan. Õaipan ĩaitapan wuru dauaꞌa õkowaadapankaniaz
    Kaimanaꞌo Kuwai Gentilenao ati, naꞌiki õabataꞌazon kaiman ĩꞌati oo aonaa. Ushaꞌapanum
    kauꞌan aonaa õaipan õkaudin-kizi wuruꞌu õshaꞌapataniaz naa naꞌiki õshaꞌapaapaniaz
    kai makon madiwautapaka.
  mva-mva: Nanaranga ka kana mangata itikina be kana ngaedi ka utagadi be ualale.
    Ulako be Pile Uia ngau Ungguma Takadi mangata urangarangakadi nge tamoata nedi
    bibia bokana arodi unangaria. Ata zugumaba-lo be uradi, bakara Iuda alu dipile
    tamoata kusi tago korotototo nge tago iboadu Nanaranga mata-nao ngado. Ngau tago
    urere malipi negu ambe uemaki ki alauri memaki kana nge daleuaramo-ba.
  dwr-NT: Xoossay taw saxaan qonccisseedda diraw baade taani ha77i oothiyaa oosuu
    woy kase ootheeddawe mela attenna mala, Kiristtoosan ammaniyaawantta kaalethiyaawantta
    dumma shiishshaade, Ayihuda gidenna asaw taani odiyaa mishiraachchuwaa qaalay
    ay malentto unttunttoo odaaddi.
  kfw-kfw: Pathian in kei kasinasik keidiang namalarpi jarra kijuosi eii. Ruuk ah
    lamkakei ngaile kin-intuup ah, zaatlop ngaidiang Chongkahoi kei'n kijuoril kha
    kaleirilcheenpi. Ajarchu akatheng khan ennum, tuun ennum, kachuontho inkhat bit-um
    anemna kaboi ka-esik manuommong.
  bfz-bfz: आँऊ तेती गया कऊँकि परमेशरे माखे ये प्रकट कित्तेया कि आँऊ तेती जाऊँ। मैं
    तेती जो मण्डल़िया रे जाणे-माणे रे अगुवे थे लग जे मिली की तिना खे बताई ता कि आऊँ
    दुजिया जातिया बीचे सुसमाचार प्रचार करूँआ। ताकि एड़ा नि ओ कि मेरे एस बखतो री या
    आगली दौड़-तूप बेकार ओ।
  cuk-09: Bab-Dummad-anga-sogsadba Jerusalénse an nade-gusad. Ase an modapgu, Jesúsba-nanaimalad-nug-nikamaladbo
    bachikii an sunmaksad. Amarga an sogsad igi Bab-Dummad-gaya-burba-nued sunna dule-iskuedgi-abonogedgi
    Judiosurmaladga an sunmakdii. Deyob an imaksad, adi an Jesús-igargi-odurdaksadi,
    degi, an odurdakbaloedi, abakalegi bennegir an odurdakdiile.
  ben-OBCV: ঈশ্বরের ইচ্ছা প্রকাশিত হওয়ার আগে আমি সেখানে গিয়েছিলাম ও যে সুসমাচার
    আমি অইহুদি জাতিদের কাছে প্রচার করি, তা তাঁদের সামনে বললাম। কিন্তু এ কাজ আমি গোপনে,
    যাঁদের নেতৃস্থানীয় বলে আমার মনে হয়েছিল, তাঁদের কাছে করলাম, কারণ ভয় হচ্ছিল,
    আমি হয়তো অনর্থক পরিশ্রম করেছি বা করছি।
  mil-NT: Te ní sáháⁿ‑í chi mee Yǎ Ndiǒxí ní cachí‑gá sá quɨ̀hɨ́ⁿ‑í. Te yàcáⁿ ní tacá
    mee‑ni cuè tée cùnuu. Te ní xáhaⁿ‑ǐ xii‑güedé nàcuáa ndùu tnúhu dànehé‑í ñáyiu
    ñá túú cùu ñáyiu isràél cuèndá naníhí tàhú‑yu. Te ducaⁿ nǐ quide‑í cuèndá cuìní‑í
    quiní‑güedé nàcuáa ndùu chiuⁿ quide‑í, chi nacuáháⁿ cachí‑güedé sá ñà túú nàndɨ́hɨ‑xi.
  myu-myu: Ibo ka kay oju “Jerusalém ka kay juy eju” i juk adi Deus o'e owebe buye.
    Jesus kayayũ kukuk'ukayũ o'je'awero wa'ĩjo am. Warara'acayũ eju g̃u juk ocekawẽn―ixeyũ
    eju acã. Apẽn cuk adi kawẽn idipat og̃uwẽnuwẽn Judeu'ũmayũ be iap og̃uwẽn cebe
    ip. Apẽn cuk adi ixeyũ og̃utaybitbin iap tak og̃uwẽn ma. Obu'u juk adi og̃uy ixeyũ
    be “Te'e ma juk adi eg̃utaybitbin ip cedag̃'ũma ẽn imutaybitbin puye” i'e am owebe.
  fue-fue: Mi yahii ton gam ko Alla hollitimmi. Mi hawtii min tan e ardiiɓe, kollumi
    ɓe linjiila ka baajotoomi caka ɓe lenyi janani. Gam mi yiɗaa golle am ɗe gaɗumi,
    e ɗe gaɗanmi laatoo baanji.
  amk-amk: Ira wa fo weo na fiainawiaifeai Allai deinawiai we yau we todoni kontaio
    yontai to bendari Yerusalemi aha. Isobu Yerusalemia, mano ewenunggamiei we mano
    eroaso Yesusi na wana fosa, amefanduhi amea siai tuti yeisaharai wesa kariri Yesusi
    ne Kaiwo Mahikai fo ikoramai we inontarai Yahudi kaha fosara fo. Arohukuayai imatai
    weo maneiru teai na wana fosa tarahi eteiaya nehu aunaufoi, pariao fianai aino
    raminde nanai irurai tutiraia fo na iwuwu Yesusi ne Kaiwo Mahikai fo we Yahudi
    kaha fosa fo, wiro wefiea kaha, donio imadu we mano ewenunggamiei fosa terai.
  fai-fai: Kale be kinim mak ata bakonamano tasi bá, kata be Got alata bakonamano,
    kal kei nadino tasi. Naka tad kawákal Got wanang kinim gu imi gebom gebom iyo
    itami nulufin weng bakansuw. Naka kim Yesus Kadais sung kidel umi mit dakfiya
    bom nadino Mifiw ika bakanyabino, yakeisi uyo watawo kaleyo bá, nam kanam kámsi
    uyo kalfalin banim dakodiw adikum nam kanam ká bi uyo mit banim keidomuno, kale
    nadino kayo gebom gebom bakoyam, nam aket luklakabino, yakeisi.
  ura-NT: Nitohaneein cuhanune jeriha Cana Coaunerane jaunne ucuaae cuunlu. Inae turuhinne,
    ecu nenacaauru Jesocurisito ranojoihunru coaaraneein nenacaauru aina nejesinajeein
    ita taojiaain, “Naaonjoaainne Jorioniheichuru rai ichoteratenojoinichaachene que
    erenaa beebejeeun,” naai beeun acaauru rai, nabana joaereein cachaauru relaa canu
    beein baasoneein caetena coaaucuruhane coataa.
  mcd-NT: Diosin uhuun nomuran ua shinanmanai cuscan un atoqui noconi un nocon caifomari
    nan tsain shara Jesucristohuunoa un ato tapimani. Atirificai un yoinima. Aton
    niaifofo fusti un ato yoiyoni. Un ato yocani isca huaquin, —¿Un Jesushuunoa yoimisi
    cuscan man shinan cayacafimun? ¿Unraca ipaitsi yoimisi? Man shinain cuscan ua
    tapimacahuun, —ishon un ato yoini.
  urt-urt: Got ŋana ŋam nange ma mil uku pe, ŋam mal. Ŋupe ŋaiye ŋam marp uku pe,
    ŋam manange wusyep topoꞌme lenge miyeꞌ embep sios ŋilyehme. Tinge ya yisilih yahaiꞌe
    wusyep bwore mise ŋilyeh uku ŋaiye ŋam manange malaŋatme mal lenge haiten miyeꞌ
    tuweinge. Tinge de ka sisyeme wusyep uku ki ŋahilyeh taꞌe Jisas ŋaiye nalaŋatme,
    lakai. Tu pakai pe, wah ŋaiye somohon topoꞌe tukwini ŋam mende ka talai pakaiye.
  kiz-kiz: Nalotili ndabha ya K'yara ajidhihirishi kwa nene ya kuwa ni paswa kulota.
    Nabhekili palongolo pa bhene injili yanatangasi kwa bhanu bha mataifa. (Lakini
    nalongilili kwa kufigha kwa bhabhisemekana fiongozi bhamana). Naketili naa ili
    kuhakikisya ndabha nakembhelai hee, au nakembili mebhwa.
  tzo-TZE: Yu'un jech laj yac'bun jna' Dios ti libate. Ja' bat jc'opan li jcholc'opetic
    ti más avich'ojic ta muq'ue. Ja' bat calbe ya'yic ti ja' ta jcholboxuc ti ja'
    no'ox chijcol ta sventa Cajvaltic, vo'oxuc ti muc israelucoxuque. Yu'un me mu
    co'oluc ta jcholcutique, oy yic'al mu'yuc stu chc'ot c'usi ta jchol li vu'une.
  lex-lex: Alia'a Yerusalem, yoma Uplerlawna ed mak khopna. Alia' pa aghi'a wniatroma-tniahnei
    id la ir Petrus maka miy mpieta la krei o'tani-matni. Alia' pa a'ukot nohora Kot
    Kalwieda-Paitiot maka a'g e ukot nohora la'a Yahudi atia'a re. Mere a'ukot nohora
    hare honona la ir Petrus, makla' miy o'tami-matmi re to'a totpena rla' ulga pa
    rwayow nohora A knia'ru de. Yoma a'g e umta'ata yanhi'pa Yahudi dom to'a riwra
    rwayotli a knia'ru la'a Yahudi atia'a rerieini reiniande a prehenu de hamamuamua.
  dov-dov: Ndakinka nkambo kachiyubunuzyo akubapandulwida makani ngindakali kukambawuka
    akati kabamaasi. Ndakambula kunsiswa abalemekeka, kuti ndibe akanzambwenene kuti
    kuchijana - teendakachijana- chabuyo.
  rgu-rgu: Au leo naꞌ u, nana huu Manetualain riꞌ nadenu. Boe ma au tui fee lasi saraniꞌ
    ara, Tutui Malole fo au anori-afadan neuꞌ lahenda ta Yahudi ra fa. Tepoꞌ ria,
    au dedea mataꞌ oo si, ela ara parisaꞌ ratalolole hata fo au anori-afada ni a,
    tebe do taꞌa. Maneniko ara raetuꞌ rae, ta tebe fa, sona au nonoi-tatao ki mana
    dadi taaꞌ!
  toc-NT: Aquit juerza cquí̠­lalh porque huá Dios xqui­ma̠­ca­tzi̠­ni̠ni̠t pi̠ xla­cas­quín
    pi̠ aquit nacán; y acxni̠ chú aya antiyá xacuila̠­nan­chá̠hu nac Jeru­salén túnuj
    cca̠­ta̠­ta­mac­xtu­mí̠hu a̠ma̠ko̠lh após­toles hua̠nti̠ luu lacaxtum xca̠­la­ka­pascán
    pi̠ huá xta­lac­scuj­ni­má̠­nalh Cristo y ctzú­culh ca̠li̠­ta̠­kalh­chu­hui̠nán
    lácu aquit cca̠­li̠­ma̠­kalh­chu­hui̠ni̠y hua̠nti̠ ni̠ judíos a̠má lak­táxtut
    hua̠ntu̠ ma̠sta̠y Cristo. Huá chuná cli̠t­lá­hualh porque aquit ni̠ cla­cas­quín
    caj chu­natá nalac­la­tama̠y a̠má quin­ta­scújut hua̠ntu̠ cti­li̠s­cuj­majcú la̠nchú.
  som-som: Sidii la iigu muujiyey ayaan u tegey, oo waxaan iyaga hor dhigay injiilka
    aan dadka aan Yuhuudda ahayn ku wacdiyo, laakiinse waxaan gooni ahaan u tusay
    kuwii sharafta lahaa, si aanan u ahaan mid waxtarla'aan iska ordaya ama hore u
    orday.
  mam-C: In xi'y antza, qu'n otaq tq'ma Dios we'y, qa iltaq ti'j tu'n nxi'y. Tej nkani'n
    Jerusalén, ok qchmo'n qib'a noq kyuk'a nejinel, aye' a nimxix kyoklin kywutz nimil,
    exsin xi nq'ma'n kye ti'jjo Tb'anil Tqanil kolb'il, a nkub' nyolintaqa kyxoljo
    aye' nya Judiyqe. Kub' nb'inchinji'y ikyjo, qu'n wajtaqa tu'n nb'inti'y qa wentaqjo
    nb'ant wu'n toj kywutz nejinel, mo qa minaj. Qu'n nyataq waja noq tu'n tkub' naj
    waq'i'n.
  ndj-ndj: Kuyenda kwa nenga kagubutulila Chapanga. Patutanganikili pachifisu ndivawombela
    vala vakomi unjagila wa Chilongu cha nyanyi cha Yesu Kilistu chindivalandulili
    vangutungu va Vayawudi. Ngagolili naha ili chichuku changu chigolili na chila
    chigola ponopa chikotoo kuva cha hela.
  mbj-NT: T'ĩĩ hẽnh ỹ wén hõm, P'op Hagä Do metëëh hyb n'aa taw'ããts hẽ né hẽ ỹ bahõm.
    Ta tii bä ỹ ats'yyt Jesus hã h'yy ka'eeh do sa wahë n'aa ky n'aa näng doo, ỹ maher'oot
    hyb n'aa sa hã nyy da Kristo ky n'aa hanäm do Judah buuj nadoo do hã ỹ ma mehet'ëëk
    doo. Ỹ wén maher'oot, ỹ karẽn ỹ baheg'ããs séd rah'yyb hedo bä hã ỹỹ, ỹ ma mehet'ëëk
    do hã. Séd rah'yyb nahedo bä paawä ỹ ma mehet'ëëk do hã, daap paawä tii bä ỹ ma
    met'ëëg wät doo, da hẽ ỹ ma metëëk do na-ããj hẽ, Jesus hã h'yy ka'eeh do wób ỹ
    da raky sëm do hyb n'aa ta ti raky n'aa napäh bä.
  lat-VUC: 'Ascendi autem secundum revelationem: et contuli cum illis Evangelium,
    quod prædico in gentibus, seorsum autem iis qui videbantur aliquid esse: ne forte
    in vacuum currerem, aut cucurrissem.'
  ngp-ngp: Naitaga kwaviya nehigubuilwa ni Mnungu niite ukwo, ukwo nekidugana na vilongozi
    wakulu du, niwagambile Mbuli Yedi huibilikiza kwa want'hu hi Wayahudi. Vileke
    ndima yangu idya niidamanye na ino huidamanya ivi haluse isekunda hikint'hu.
  enq-2: Namba peo doko, Goteme namba pupili lao masia doko panasiamopa peo. Pupala
    nambame akali tata waka dupa wai pii epe doko lamaingi doko dopa lao lamaingina
    lao, siosanya isingi akali dupa iki lamaiyo. Dopa lamaiyo doko, nambame indupa
    kalai pilyopi, wamba kalai piopi, dupa angi mende nanjetame-lao lamaiyo.
  eng-ASVBT: And I went up by revelation; and I laid before them the gospel which
    I preach among the Gentiles but privately before them who were of repute, lest
    by any means I should be running, or had run, in vain.
  mna-mna: 'Mazwaana tana, aŋsala sorok som. Aŋto ŋgar tau Anutu itunu iswe pio, tanata
    aŋsala. Amsala to aŋso zin pa uruunu ambaiŋana ta aŋzzoyaryaara pizin wal ta Yuda
    somŋan i. Pa aŋmoto: Kokena kaimer timaŋga mi tipeleele yo, tona uraata ta aŋkamam
    ta muŋgu mi imar na, iur ŋonoono som. Tana niamŋan zin wal ta tikamam peeze pa
    lupŋana ki Krisi na, niam men amlup yam mi aŋso zin pa sua ta aŋkamam pizin tomtom.'
  myw-myw: Peinan Yowbad nikaleiwag mo an Yelusalem, anekes tayakelesiys situwa̱vek,
    nakakaypul sigwey tasiyas, asekes liva̱nen Yeisuw to nageiguy vena babaw wasigeis.
    Wananoug adok awoum bageiguy livan tobwag waseg; awoum bawoteta mav.
  sby-sby: Ndalabwelelako cebo cakwambeti Lesa walandesheti ndelela kuya. Pamubungano
    wa batangunishi wa palubasu ndalapandulula Mulumbe Waina ngonkute kukambaukila
    bamishobo naimbi, ndalenseco pakwinga nkandalikuyandeti mulimo wakame ngondenshinga
    pacindi cino nambi ngondalensa kumasuba akunyuma ube wabulyo sobwe.
  sll-sll: God yona wu bungure grang wine olere oiwa. Pire ari wiyol ha maing pirkungwo
    hobi ha nir si tega i, Yerusalem Yisas ha maing kene ongwo hobi, hasu dim mo,
    ha wo dim mo, pinama dire oo ala kul si mole boling kul teiwa. Tega pire hasu
    dinua di na tekimua.
  yaq-NT: Ineponee junaman noitek, Liojta betana junaman in weenee'ut ju'uneetuawakai.
    Junaman Jerusalenpo inepo jume' waate Krijtota sualeme nasuk jume' che'a bat eiyaawaka,
    si'imeku yo'owe benasi bitwame, omola bempo'immak jiba anekai, inepo, juka'a,
    jume' ka juriom nasuk Krijtota betana bemela nok lutu'uriata in yee majta'uta
    nee am ju'uneiyaatuak. Inien ne aayuk, juka' in joa'uta, inika'a bempo'immak jumak
    juni'i tu'isi a' weye'ut ju'uneebaekai.
  uro-uro: Ngua met sae inguna ma Ngämuqa qa qoar na ngo iva ngua rhet sae. Näkt sokt
    ut sä nas i västämne na ut ngu nä qärarhani i ama ruvek tat tu arhä snäng i ama
    vit na rha ama narhoerta na rha. Bä ngua märhamän särhäm da i ngut täväktsäs bä
    ba rha sävät ama sameng ama mär ngät kärangätni i sa ngu sameng na ngät bä ba
    ama Jentailqäna. Ngua mualat toqoräkt dinguna nani a ngo iva qärangätni gua lat
    i mäqi ngua mualat na ngät bä sävät kärangätni iva as pa nguat tualat na ngät
    diva qaku rhat tair särhäm ngät.
  ita-1885: Or vi salii per rivelazione; e narrai a que' di Gerusalemme l'evangelo
    che io predico fra i Gentili; e in particolare, a coloro che sono in maggiore
    stima; acciocchè in alcuna maniera io non corressi, o non fossi corso in vano.
  muy-muy: Nòru eslini ti aɗaba *Məsuf ge Melefit àhu ru. Nòru nìnjʉa ti màcakalavu
    akaba gəɗákani gatay ka ahàr geli. Màra màcakalava ti nàŋgahaɗiaba *Ma Mʉweni
    Sulumani ya nəhi ana nday ya ndam *Zʉde do na ana tay a. Nə̀hi ana ahàr bi atəɗəm
    tʉwi goro ya nàgray ahaslani ni akaba tʉwi goro ya nə̀bu nagray nihi ni zlam masakani.
  kqc-kqc: Sei yaku na nioteimaro, ye bosi Jew vene kaere roka nufa mokeyadi amiye,
    ini budari sui dudu, ago buni nirorotari reyaka, ye ida yokoiri, moimai rei tavoi
    reyaka o regida baebu. Mina ago bi tutubena idana vene rofu nirausi reida.
  tav-tav: Dio yʉre cʉ cáaá rotiro maca topʉ yʉ cáaápʉ. Jerusalẽpʉ ejaʉ Jesucristore
    caapiʉjarãre cajʉgo ãna jetore na yʉ capi neowʉ. Na pi neori na yʉ cabuiowʉ yʉ
    cátinucurijere. Judío maja cãniquẽnare na yʉ cabuio teñanucuri wame na yʉ cabuiowʉ.
    “ ‘Mʉja quenare mʉja netoo catiogʉmi Dio Jesucristore mʉja caapiʉjaata,’ na yʉ
    ĩ buionucu judío maja cãniquẽnare,” na yʉ caĩ buiowʉ Jesure caapiʉjarãre cajʉgo
    ãna jetore. “Mʉ cabuio teñarije wapa maa,” ĩrema ĩi na yʉ caĩ buiowʉ cajʉgo ãnare.
  eng-ULB: I went up because of a revelation and set before them the gospel that I
    proclaim among the Gentiles. I spoke privately to those who seemed to be important,
    in order to make sure that I was not running—or had not run—in vain.
  spa-VBL: Fui por causa de lo que Dios me había mostrado. Me reuní en privado con
    los líderes reconocidos de la iglesia allí y les expliqué sobre la buena noticia
    que estaba compartiendo con los extranjeros. No quería continuar el camino que
    hasta ese momento había seguido, y por el cual había trabajado tanto, y que al
    final fuera en vano.
  fra-_FOB: Or, j'y montai d'après une révélation, et je leur exposai, et en particulier
    aux plus considérés, l'Évangile que je prêche parmi les Gentils; de peur que je
    ne courusse ou que je n'eusse couru en vain.
  hau-ULB: Na koma ne domin Allah ya nuna mani in koma. Sai na gabatar masu shelar
    bisharan da nake yi a cikin al'ummai. (Amma a kebe na yi magana da wadanda aka
    dauka muhimman shugabanni). Na yi haka ne domin in tabbatar da cewa ba gudun banza
    nake yi ba, ko kuma na yi gudun banza.
  mal-mal: ഞാൻ ഒരു വെളിപാട് അനുസരിച്ചത്രേ പോയത്; ഞാൻ ഓടുന്നതോ ഓടിയതോ വെറുതെ എന്നു
    വരാതിരിപ്പാൻ ഞാൻ ജാതികളുടെ ഇടയിൽ പ്രസംഗിക്കുന്ന സുവിശേഷം അവരോട്, എന്നാൽ പ്രത്യേകിച്ച്
    മറ്റുള്ളവരെ നയിക്കുന്ന പ്രമാണികളോട് വ്യക്തിപരമായി വിവരിച്ചു.
  urd-GVR: Maiṅ ek mukāshafe kī wajah se gayā jo Allāh ne mujh par zāhir kiyā thā.
    Merī alahdagī meṅ un ke sāth mīṭing huī jo asar-o-rasūḳh rakhte haiṅ. Is meṅ maiṅ
    ne unheṅ wuh ḳhushḳhabrī pesh kī jo maiṅ Ġhairyahūdiyoṅ ko sunātā hūṅ. Maiṅ nahīṅ
    chāhtā thā ki jo dauṛ maiṅ dauṛ rahā hūṅ yā māzī meṅ dauṛā thā wuh āḳhirkār befāydā
    nikle.
  far-far: God ne doria nau leka 'i senai sulia fataie nia fuaku. Ma ana kada nau
    ku fata oku fainia wane fanaonao ki 'i Jerusalem taifilida, ma nau ku fadaa lea
    ana na Farongoe Lea ne nau ku famanata ana fuana wane nao lau Jiu ki. Nau ku farongoa
    fanaonao nai ki sulia na raoe nau tafau, fua ne kera kai alafafia, fasi nau ku
    rao ulafu ga 'aku ana raoe ne.
  suz-BL: येसु ख्रीस्‍तमी यरूसलेमम बाक्‍ब सोइश्‍शोपुकी नु लोव़सी पथ लावो, दे तुइक्‍पाइक्‍तीके
    लशो नङ। मिनु जाक्‍दीश्‍शा, सोइश्‍शोपुकी नु अरु आन कली लां कोंइब दुम्‍शो आन कली
    खुप्‍शा, अर्को रागी ङा मुर आन कली मार मार शेंदुमी, मेको नेंपाइक्‍तामी। मारदे हना
    मेकोपुकीमी गोम शेंशो तुइक्‍चा माल्‍नीम। मतुइक्‍ताक्‍म हना, आं मिम्‍शो नु आन मिम्‍शो
    मगारब। मिनु आं देंशो मनेंनीम, दे मिम्‍शो नङ। मिनु मेको नेंपदुमीनु, आं देंशो ठीक
    लाक्‍तेक्‍म।
  car-NT: Moro ywytory man tuku'po kynakon Tamusi 'wa y'wa. Moro Simosu me e'i'non
    ra'na ynekarory iru'pyn oka setapon mo'karon Jerusalem ponokon 'wa, imengato'me
    i'waine. Typo mo'karon jopotokon 'wa setapon. Aronge roten moro ynikapyry, ynikapy'po
    enapa amaminano wairy 'se'pa irombo wakon.
  amp-amp: Tu Bro Nkifrarn niahato kasinyamora Jerusalemko yinyeft. Na Jerusalemko
    yi tohmohat tuha Jerusalemthu sios hingrneft tohwa yimarpampno turpatnom rhuhato
    kfo nuhas bonuhasmoyanm na yima tangimpno yihato gutniuskfot kfo nuhasmo yuhat.
    Memoya, “Rroh dukeft wany marnya duha be nanhu dukefrpatn hingrnaruha nanhu hingrneft
    yi furaraht.”
  bht-bht: मैं ओथु गिया क्योंकि परमेश्वरे मिंजो जाणे तांई बोलया कने जालू मैं ओथु था,
    तां मैं कुछ बड्डे अगुवां ने एकांत च मिलया कने उना जो उस शुभसमाचार दे बारे च दसया
    जिसदा मैं होर जातियां च प्रचार करा दा था। ताकि इयां ना हो, की मेरी इस बकते दी,
    या पिछली मेहनत बेकार होए।
  eng-NOY: And I went up by revelation, and communicated to them that gospel which
    I preach among the gentiles; but privately to those who were of reputation, lest
    by any means I should run, or had run, in vain.
  cub-NT: Nʉcacʉ yʉ Jʉ̃menijicʉi jã́d̶ovaiye boje nʉiye jaʉrõre yʉre noi. “Ji bueiye
    báque, aru caride ji bueiye, põevare ʉbenina bíjaquijichʉvʉ, jabova ne ʉbedu ji
    bueiyede”, arĩ dápiacacʉ yʉ ji baju. Que baru cójijicacʉ yʉ Jesúre jʉ aipõevai
    jabovaque, coyʉcʉyʉ náre Jesús ʉ̃i yávaiye méne ji bueiyede judíova ãmevʉre, majicʉyʉ
    méne o ãmene ji bueiye.
  ita-1927: E vi salii in seguito ad una rivelazione, ed esposi loro l’Evangelo che
    io predico fra i Gentili, ma lo esposi privatamente ai più ragguardevoli, onde
    io non corressi o non avessi corso in vano.
  lww-lww: '@see-verse:GAL.002.001'
  ckb-ckb: گەڕانەوەکەم بەگوێرەی ئاشکراکردنێک بوو و ئەو پەیامەی ئینجیل کە لەنێو نەتەوەکان
    جاڕی دەدەم، تەنها خستمە بەردەم گەورە پیاوانی کڵێسا، تاکو ئەوەی بۆی ڕادەکەم و ڕامکردووە
    بەفیڕۆ نەڕوات.
  nas-nas: 'Kumponinge botomuioꞌ nanantuꞌ eeꞌnoko tee doorenang tampara teing-koo
    Juꞌdeeaing-koo daankiamaung napoꞌ teing teka nauarantuꞌ, miring-poꞌnupoong naing
    biikanairu-koo, eeꞌ noruꞌama: Aung kapooꞌ ning poreꞌmomaung niiꞌning porora daang
    deeng-antavaaꞌneeng.'
  uvl-uvl: Ela nga lamau iange NeHalang hele at nge iau ke teke ela. Pe nga lamau,
    eare luluch nge hana papalauna mur iri toro pe e hele urume Helenga Urana Toto
    Ngana nem nenge e haliu hotote ke ulolo lala nge hana lomonmona mur. Iange lemek
    ero nge ak ume nemur nenge eume tettele pe nenge e umume ia nei hesil sio mana
    ke lasus.
  eng-BBE: And I went up by revelation; and I put before them the good news which
    I was preaching among the Gentiles, but privately before those who were of good
    name, so that the work which I was or had been doing might not be without effect.
  ixl-CNT: Utz kꞌuxh bꞌenin tan, Tioxh alon ve aas sabꞌenin. Ech taꞌxh unmol yolonin
    tu maꞌl moliꞌbꞌ qꞌu qꞌesala qꞌuꞌl atil talchu xoꞌl qꞌu niman tetz u Jesuus. Utz
    val te aas aꞌ nunpaxsav itziiul u bꞌaꞌnla chusbꞌal xoꞌl qꞌu puera aanima. Motx
    tabꞌi vaqꞌo. Tan bꞌaꞌn siꞌaneꞌ aas yeꞌxtxoj siatz vaꞌl nunbꞌaneꞌ. Utz lunbꞌan
    tetzan u aanima vaꞌl nikoꞌxhitꞌaspoꞌk bꞌioj; yeꞌk inujul til saoponka.
  xsi-xsi: Maro Kindeni tamwata itula pa naŋa mine tu naŋa ma alâ amo Jerusalem. Aku
    lâ zo naŋa amo Jerusalem, ande naŋa atula pâri ara panzi, pâri ara ndainani naŋa
    uru atula panzi tamâta simo lâ tinikoa ŋgu. Andeta naŋa ŋandai aporo ŋgua ŋinde
    lâ tamâta rârâ naonzi ŋga. Naŋa tiniŋgu pwâka tu naneŋgu wurâta ŋana atula pâri
    ara kâ ma ipâŋga kaa nâ. Mine kala akainzi kalo-tawana tamâta mbâna-mbâna pinde
    kalâ pa nia ŋgaŋe, ŋineŋga aporo ŋgua panzi. Tamâta pinde uru siporo ŋgua ŋananzi
    kalo-tawana tamâta ŋinde mine tu, “Kinzi nde poe tamâta”.
  crx-NTPO: Senghun ne'whults'ut-un, 'et huwa doo cha za Jerusalem ts'e nunásusja
    whe Jerusalem whut'enne whunilhchoh 'ubudásni'. Nts'en'a la ndi khuni unzoo-i,
    'i be ndunne 'udun yun k'ut whut'enne bubulh yasduk, 'et whunilhchoh 'ubudásni'.
    'Ink'ez mbene la nchane unline, 'enne whu'iz 'et bubulh yasduk. 'Et whe 'aw 'ants'et
    lhe'úst'el whuzdli'.
  kan-OKCV: ನಾನು ನನಗೆ ದೊರೆತ ಪ್ರಕಟನೆಗೆ ಅನುಸಾರವಾಗಿ ಅಲ್ಲಿಗೆ ಹೋದೆನು. ಅಲ್ಲಿ ಇರುವ ಸಭೆಗೆ
    ಹೋಗಿ ಯೆಹೂದ್ಯರಲ್ಲದ ಜನರಿಗೆ ನಾನು ಸಾರುವ ಸುವಾರ್ತೆಯ ಬಗ್ಗೆ ವಿವರಿಸಿದೆನು. ಅಲ್ಲಿರುವ ಗಣ್ಯನಾಯಕರಿಗೆ
    ವೈಯಕ್ತಿಕವಾಗಿ ಅದರ ಬಗ್ಗೆ ವರದಿಮಾಡಿದೆನು. ಏಕೆಂದರೆ ನಾನು ಮಾಡಿದ ಸೇವೆ ಮತ್ತು ಮುಂದೆ ಮಾಡಲಿರುವ
    ಸೇವೆಯು ನಿಷ್ಫಲವಾಗಬಾರದೆಂಬ ಕಾರಣಕ್ಕಾಗಿ ಹೀಗೆ ಮಾಡಿದೆ.
  bbb-bbb: Ijadufuo maeje na e binobe kumevo na vaeva baki ro fune Godire korufuo
    nijasiena kiemoga na vae. Ro kuke na naebe e uruvana biediana nijasiae ro name
    mauike e mamekanu ijiaru izege na Godido vua maeje e Jiusi baki ije nijasiaeva
    ijene kuariae. Na ijiege kuariavoga buka vua none abena mare. Ijadufuo maeje na
    vierafega irere na ude reva ijiakiro iviama na revo ije fuka ma ijadufuo fube
    bakiredufuo. Ro kuke bu naebe kuariena kie, E Jiusi baki Godi ma vierafevo ije
    buka vajae buone kania ufuna nuga nana Mosisido akae ije nuvevono kie.
  blw-blw: Yag hen émméyà ahchi, te empahpahmà Apudyus way masapor. Yag yachi way
    inumchah-ani, émméyà hen anchichay aposel way cha memponponò yag enet-énni way
    nantatagépfar yag an-owat haphapetén an chicha amin hen anchi ammayay chamag way
    chà intudtuchu hen anchichay faén Judio ta changén hen anchichay memponponò hen
    chà enkamkaman. Te masapor koma tàchéganà agé an chicha ta achi mamaid hen antoy
    chà itudtuchu ya hen anchichay intudtuchù agé.
  tam-2017: நான் தேவ அறிவிப்பினாலே அங்குபோய், யூதரல்லாத மக்களுக்கு நான் பிரசங்கிக்கிற
    நற்செய்தியை அவர்களுக்கு விளக்கிச் சொன்னேன்; ஆனாலும் நான் ஓடுகிறதும், ஓடினதும்
    வீணாகப் போகாதபடி சபையை நடத்துகிற தலைவர்களுக்கே தனிமையாக விளக்கிச் சொன்னேன்.
  azz-NT: Huan ompa niyajqui porín Dios nechmatiltij que monequi niyás. Huan ompa
    Jerusalén mosentilijque neques tanojnotzani de Cristo ten in tocnihuan taneltocani
    quinpohuaj queme nintayecancahuan. Huan yejuan niquinyecmejmelahuilij in tanextililis
    ten cualcui ne nemaquixtilis ten nejua ay nictetapohuijtinemi intzalan ne tagayot
    ten amo poutinemij queme judíos. Huan nijín nicchihuac pero amo inixpan míac tagayot.
    Huan niquinyecnextilij ne tayecanani notequiu para ma notequiu ten nicchihuac
    huan ten nicchiutoc ma amo nencajtiti san.
  spa-RV-1909: Empero fuí por revelación, y comuniquéles el evangelio que predico
    entre los Gentiles; mas particularmente á los que parecían ser algo, por no correr
    en vano, ó haber corrido.
  csy-csy: Pathian i thu pualakna hang in ka pai hi, taciang Gentile mite tung ah
    ka hil lungdamna thupha sia amate tung ah ka hil hi, ahihang ka sepnasa ahizong,
    ka sep lai tu ahizong, mannung ngawl a suak tu ka dei ngawl hu in, lampui te samtuam
    in ka son hi.
  mxq-NT: Nnejxyʉts jap mʉt ko Diósʉdsʉ naty tʉ xymyoꞌoy ja winma̱ꞌa̱ñ esʉts jap nnʉjxʉt.
    Jápʉts nnaymyujkʉdʉ mʉt pʉ́nʉdyʉ mʉbʉjkpʉtʉjk ñigopkꞌa̱jttʉp, es ndukmʉmadyákyʉts
