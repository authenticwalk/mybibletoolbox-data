    óltsitsik an ti alwaꞌ tʼilab xu tʼiltsal xi yabtsik u judío. U tʼajaꞌ jechéꞌ abal
    yab u léꞌ ke xowaꞌ u tʼajámalich ani xowaꞌ in kʼwajat u tʼajál, ka jilkʼon jelti
    jun xataꞌ xi yab in jalbíl.
  mig-NT: Te ni̱ ja'a̱n‑ri̱, chi̱ súan ni̱ tá'ú ndijín‑ya̱ tíñu nuu̱‑rí. Te nuu̱ cháa
    ñá'nu ni̱ kastu̱'ún sá'í‑ri̱ na̱ún tu̱'un jáni‑ri̱ nuu̱ ñáyɨvɨ sɨ́ɨn nación, chi̱
    sanaa ní jika kuu sáni‑ri̱, xí káka kuu sáni‑ga̱‑ri̱ jáni ini̱‑ri̱.
  bps-bps: Na i duengu salu ditù, du fgadè Dwata di deg fye ku salu agu ditù. Na di
