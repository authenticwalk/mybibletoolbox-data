    kada hie-hie!
  aaz-aaz: Au ꞌtaam on kota naan, utuin rurut ma rekat Uisneno. Rarit au utoon ꞌeu
    atoni mnasiꞌ Kristen sin, Rais Reko reꞌ au utoon ma unoniꞌ ꞌeu tuaf-tuaf reꞌ ka
    atoin Yahudis sin fa. Oras naan au ꞌeikn ok kuuk uꞌuab ma utoon ꞌeu sin, he sin
    bisa nparikas ma ntae narek-rekoꞌ saaꞌ reꞌ au unoin ee naan, batuur aiꞌ kah? Fin
    karu sin nafeek ee mnak, ka batuur fa te, atoniꞌ bisa nak au mepu naan ruum am
    parsuum.
  qup-NT: '@see-verse:GAL.002.001'
  dop-dop: Pǝ tɑɣɑ pʋlʋ tɔɔ kɛ́ mɑ polɑ Yosɑlɛm, Ɩsɔ hʋlǝnɑ-m sɩ pǝ wɛɛ sɩ tǝlɑsɩ
    mɑ́ polo kɛ́. Mɑ nɑ tǝnɑ nyʋɣʋ nyǝ́mɑ tǝ kotɑ tɑ́ tike, ɩlɛnɑ mɑ́ kpɑɣɑ Lɑɑpɑɑlɩ
    Kʋpɑŋ wei mɑ lɑkɩ mpɑ pɑ tɑ kɛ Yutɑ nyǝ́mɑ tɔ ɩ tɔm nɑ mɑ́ kɛɛsɩ-wɛ tǝcɛɩcɛɩ.
    Mɑ luɣu tɑɑ fɛɩ sɩ mpi mɑ tɛmɑ lɑpʋ nɑ mpi mɑ tɔŋnɑ lɑpʋ tɔ pǝ́ pǝsɩ yem.
  azb-azb: Vəhy vasitəsilə getdim. Başqa millətlər arasında vəz etdiyim Müjdəni onlara,
    etibarlı olanlara şəxsən təqdim etdim ki, boş yerə cəhd etməyim yaxud da cəhd
    etmiş olmayım.
  eng-DBY: and I went up according to revelation, and I laid before them the glad
    tidings which I preach among the nations, but privately to those conspicuous [among
    them], lest in any way I run or had run in vain;
  guo-NT: 'Xan fʉlaechx Jerusalén paklowax poxade, Dios nato''a xot. Jerusalén paklowax
    patx wʉt, natameja Jesús pejwʉajan naexasiti, japi paklochow. Do jawʉt, paklochow
    chiekal chanaekabʉanax judíos-elpi naewʉajnaxpox. Xan ja-an paklochow jʉmchisamata
    xanliajwa: “Pablo naewʉajanpox, chimiawʉajan, Jesús pejwʉajan, judíos-elpi naexasisliajwa,
    japox chiekal pachaema-el” —chisamata paklochow xanliajwa.'
  hla-hla: 'Alia u la mei e Sunahan e haruteio lia te go la u lia. Alia u gum gono
    las mer a pal kapan turu Kristen na lia u hatarare rien u Bulungana u Niga te
    roron rararie gulia turu katun halhal i tamulam u Jiu. Alia u mar hakats u teka:
    “A toukui i tar i manasa na i romana e namos leienalelina.”'
  mav-NT: Areto turan Tupana to'e uhepe — Pauru atiky­'esat ereto tawa Ieru­sarẽi
    kape mesup e uhepe pote areto i e hap ewy. Put'ok­'are ra'yn itote hawyi areto
    ra'yn Iesui potmu­'eria yianmiaria kape hawyi mi'iria pe ahenoi henoi kat e hap
    kat e hap ahenoi yne sehay wakuat Iesui etiat Tupana ehay kat e kat e hap ko'i
    ahenoi mesuwat yi tote irania'in me yt uru'y­wania i pe ui'e hap atimo­herep yne
    yne uhehay wakuat are'e itote. Iesui mohey haria akagnia puo yn ma'ato mig'i wo
    pyi ahenoi katu­pono ta'a­tukuap teran sio pywo uhehay sio wẽtup sehay ahenoi
    irania'in me sio Iesui etiat. I'atuehay ewywuat ahenoi hap sio yt ta'a­tukuap
    teran itote tawa Ieru­sarẽi piaria. Katu­pono uikuap hamo yn ahenoi wakuat sio
    yt hap moherep hamo. Aikotã ahenoi sehay wakuat yt Iuteuria i piat hap ewywuat
    e hap ahenoi itote i'atuepe. Ta'a­tu­ky­'esat kahato uimienoi pywo kahato i'atu­mienoi
    Iesui etiat hap ta'a­tu­ky­'esat. Ahenoi yne hawyi — Waku kahato ehenoi miit'in
    me Pauru i'atu'e aikotã miit ihyha rakat teput kuap kahato rakat ewywuat en i'atu'e
    uhepe. Uiwy­ria'in are mi'i hap ewy atiky­'esat Aipo­typot Iesui to'e uhepe aru
    — Waku rakat ewy ereput Pauru e hap atiky­'esat kahato. Yt naku i to'e uhepe —
    Yt kan hamo i emienoi miit'in me Pauru to'e hap yt atiky­'esat hin i are.
  kpf-kpf: Oi zo yen buŋâ. Kembuŋâ den sapsum nigi lum zâiwan. Yesugât kâmurân a zeŋgât
    a sâtŋâ sâme, zeŋgâren âim siŋgi âlip hân ŋâin gokŋâ dâzâŋgoman, zorat sapsum
    ziŋgâwan. Nâ siŋgi âlip sâm ândiwan, zorat a sâtŋâ neburâpnâ zen sapsum ziŋga
    nâŋgânetâ âkâbapkât ziiŋik tatne den zo dâzâŋgowan.
  ppo-ppo: Ȩ atéró feleteita, ya̧lo ko̧leaané feni, Kótóné ya̧lo kisipa tiki tua̧paae
    i ala ene fae depa felepó. Juda meire fake so whi̧paae ya̧lo yó maté kutu betere
    mió wosetere kisi fo wisi etéró i ape yóló, yó melaai horalepó. Téyaletei, ai
    fo so whi̧ feapaae yó meni, Keriso so whi̧ betó mole tua̧mó doi mole whi̧rapepaae
    maaté yó malepó. Atéró doi mole topo whi̧rapepaae yó melaleteita, ha̧le meipó.
    Ya̧lo take ditu betale kutókélé, mió i ditu betere kutókélé, me bete muni nisiyóló,
    mepaae whi̧rapené eratere fo yao̧sóró yalepó.
  hin-2017: और मेरा जाना ईश्वरीय प्रकाश के अनुसार हुआ और जो सुसमाचार मैं अन्यजातियों
    में प्रचार करता हूँ, उसको मैंने उन्हें बता दिया, पर एकान्त में उन्हीं को जो बड़े
    समझे जाते थे, ताकि ऐसा न हो, कि मेरी इस समय की, या पिछली भाग-दौड़ व्यर्थ ठहरे।
  wol-KYG: Sama tànk yooyu nag am peeñu moo ko waral. Ca laa wéetoo ak ña ñu jàppoon
    ne ñooy kàngami mbooloom gëmkat ña, faramfàcceel leen xibaaru jàmm bi may yégal
    jaambur ñi dul Yawut, ngir ragal sama liggéey bi ma jota def, te di ko wéye, doon
    coonob neen.
  bef-bef: Yamofihi faꞌmene ya mebuꞌohube. Huꞌmau kaꞌa lu hokolo huto lu nimiꞌehinalo
    yaꞌmu buꞌohuna yabe. Yaꞌma fegutoga bonaꞌi ka lamanaꞌa yaꞌma lu huto huto lu epilata
    nohuna ka yaꞌma mono kalo enigihiti bo enaliꞌanisigo li nupa hite suguna nehago
    beto hu epiꞌohuna yabe. Nani yaꞌma foyaꞌa kohe toto lito minoꞌohunaꞌa to akuꞌi
    yatai lito nominanaꞌa yamofihi faꞌmenena lolo hu lalibe luto nani foyaꞌnimu buto
    beto epiꞌohuna yabe.
  amm-amm: Yo mo afonimaiso manowoi muwoi, Kotoni muluyosu na manoki, na posaso wiyomonoki,
    mano monoi. Nokotalo iyaliwoi imo lukasanoki, mulumolo luwai noko samukuko noko
    iyaliwoi. Imo itouniyaimo, ya noko nokonu nokoso no posasoko wiyotiki no, nonani
    imo na wiyotiyanoki. Totaiwoisu imo lukasoki, noko siyaiwoi muwoi. Yo poiniyaikomomonoki,
    yani mi poi alukimomonoino, mi mo afonimaiso poi ano manoki.
  zaj-zaj: Nichola kuja kwavija Mulungu kanigubulila kamba nolondigwa nichole. Abaho
    niwagwelela Usenga Unogile waubitile, Usenga uja unikalile niupeta mwa Wamhazi.
    Ila nigatenda gano kubitila mting'hano wa kifiso na vilangizi, kwavija nikala
    nidumba kamba kija kinitendile ama kija kinigendelela kutenda sambikipotele na
    mkimbilo wangu uwe jaga bule.
