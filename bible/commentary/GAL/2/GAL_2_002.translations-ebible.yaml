  anv-NT: Mfɛ né Jerosalɛ gétúgé Ɛsɔwɔ alɛré me nnó njyɛ. Njyɛgé mbané lé
    bɔɔ́ abi ájyaá nnó álú ákpakpa ɛchomelé bɔɔ́ Jisɔs déjwɔlé ɛsé ɛsé,
