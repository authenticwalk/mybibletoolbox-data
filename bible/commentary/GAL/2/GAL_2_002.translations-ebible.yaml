  msb-msb: Nagpakadto ako kay ginhayag sa akon san Dios na kinahanglan magkadto ako.
    Sa patago na pakig-istoryahan sa mga namumuno san mga nagatuod ginpahayag ko sa
    inda an Maayo Na Barita na ginatukdo ko sa mga dili-Judio. Ginhimo ko ini kay
