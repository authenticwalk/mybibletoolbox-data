    Teoso iokanapirena erekari Xoteo minakonimoni nisãpiretakiti nisãpiretana ninoa.
    Nota nirekari ninoa imarotiniri nisãpiretakiti atão inini. Apaka ninirekari ninoa
    imarotiniri iuaĩkana katana nisãpiretakiti atão inini ĩkapani. Nisãpiretakiti
    ikenakotakasaakina, ninoa: “Atãopitikara pisãpiretakiti Xoteo minakonimoni,” itxana.'
  roo-roo: Evoa uvare avaraepa, Pauto ragai tavirevoiva voare. Oire uva va vao osa
    lotuapa irapa irara tapo ora reoreo rovoraepa voa vo igei raga. Uva evoea isivaaro
    iava oearovu tapo aia oirao pie vovou irara touava voea tapo ora reopaoro. Uva
    irapa irara tavitaviava vao iava Vearo Siposipo osiposipoa puraava voeaopa ratau
    tou irara. Auepa teapi oiso keapaave irapa irara, Osiposipovu raga iava voeapa
    siposipoparevo Pol voeaopa ratau tou irara. Ra va iava viapau oiso ragai tapo
    katai vovou purapaive voeao irapa irara. Ora teapi vo kovo okovoa purapaa vo vuutao-ia
    ora vo kovo oa pura rovoavora irapavira akukuvira rutu ava ragape.
  miz-NT: Ñéꞌē ú, tsi e táꞌxi Xuva kō é kūtuní ko tsí kantio é kɨ̄ꞌɨ́n u. Dā xeé u
