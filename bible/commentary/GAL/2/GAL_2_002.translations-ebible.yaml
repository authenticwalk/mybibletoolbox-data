    be dolomeenei, gi hagalee kila.
  taj-taj: ङादा परमेश्‍वरसे उन्‍बा अन्‍छार ङा थेरी निजी। ओच्‍छे ङाइ लबा गे खेरो थानिगै
    भिसी ङाइ अर्गु य्‍हुलला म्‍हिगदेदा थेःना लबा थार्बा पिन्‍बा समाचारनोन थेला सेबा
    घोबा मण्‍डलीदा च्‍याबा म्‍हिगदेदा कुनी गिकरी भोर्सी पाङ्जी।
  avt-avt: Hi hen ein hentar God keteikno hɨrak hanhan hi ano. Hi hen hatɨp mɨt ein
    hɨm yaaim hi hatɨp mɨt em herer wit wit hatɨp mɨt ap ne weiwɨk me Isrel em, te
    hi ap atɨp mɨt yapɨrwe rem au. Hi atɨp mɨt iuwe ne weiwɨk miutɨp me God ein keriyen.
    Hi hanhan hɨr enwenhi hɨm yaaim hi hatɨp mɨt em. Hi hɨnaain te menmen nɨpaa hi
    hɨrɨakem, o in ek hi hɨrɨakem hɨram mɨre menmen weinɨm hentar hɨr ap newenauhi
    hɨm hi hetpim.
  cbk-cbk: Ya anda yo na Jerusalem cay Dios ya manda sabe conmigo que necesita gayot
    yo anda alla. Y ya tene yo un junta privado alla con aquellos maga lider reconocido
    del maga creyente, para esplica yo canila acerca del mensaje de salvacion que
    ta predica yo con el maga gente hende-Judio. Ya hace yo ese para sabe si tiene
    sila maga consejo o pregunta para conmigo, y para hende sila ay pensa que hende
    bueno el di mio trabajo. Ya esplica tamen yo ansina con el maga creyente na Jerusalem,
    para sabe sila el cosa yo ta hace.
  uig-ARA: مەن بىر ۋەھىيگە بىنائەن شۇ يەرگە بارغانىدىم؛ ۋە مەن بىكار چاپمىغىنىمنى
    ياكى بىكار چاپمايۋاتقىنىمنى جەزملەشتۈرۈش ئۈچۈن يېرۇسالېمدىكىلەرنىڭ ئالدىدا (ئەمەلىيەتتە
    پەقەت «جامائەتنىڭ تۈۋرۈكلىرى»دەكلەرگە ئايرىم ھالدا) ئەللەر ئارىسىدا جاكارلايدىغان
    خۇش خەۋەرنى بايان قىلدىم.
  tuf-tuf: Sirat cámsiris cuitar as erar ayat, bucoy cu bah cujacro. As erar cur car,
