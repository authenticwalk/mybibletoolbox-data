    katsꞌanqal tachun kilhitapatsa.
  aai-aai: Ayu ayey au an i God ana tur isou iwa’an birerereb i orot ukwarih bairi
    wa’iwa’iramaim omih ayen an. Ayu mi’itube Ufun Sabuw isah Tur Gewasin abibinan
    ata kubuna hitanowar, saise abisa abusuruf abowabow naatu abisa bowamih ayayakitifuw
    men hita’otanu au bowabow yomanin yabin en tamataramih.
  sny-sny: Owane Sitewi lai ane ma'e etiri ta au atuatuwe. Le ane ma'e omo Jerusalem
    ma'e lu owane ma'e Jisas tu ei aniye ape, au te'eyei ne eimawesawi. Ane lu owane
    ta'i ta'i eresene a'i ta'uweraiyewe, lowe ma'e eiye, “Peri heneruwe wisere a'i
    ape ane au te'e areiyesiya ape, ane lu tewi tere'e ma'e au te'e fiyarisiya.” Serai
    ane omo Jerusalem ma'e fiyewe, lowe se apou te'e tiyatiye. “Ane lu tewi tere'e
    ma'e Krais lo peri heneruwe wisere a'i au te'e fiyarisiya.” Wiyawi werese ano
    ane tu iroteye ape, sosu ane pereye irosiya ape, lowe ane me'iyeni ma'e atati
    arurowa awere? Ane lu tewi tere'e ma'e Krais lo peri te'e fiyariyei su, lu owane
    ape mo ane ne ai marepi toterowa awere? Serene ane atoweiyeyewe, ane lu owane
    ape mo eresene a'i au te'e tiyatiyei ne fi.
  myy-myy: 'Dios yʉre ito bajiro ĩ wa rotijare Jerusalénjʉ wacʉ yʉ. Itojʉ ejacõri
