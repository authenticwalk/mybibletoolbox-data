    ja nmajon rbixic anin chique ja winak ja ma e aj Israel ta xarwari' ja más nimak
    quek'ij chiquicojol ja kach'alal kayonaj ki' cuq'uin ja tok xinch'ob chiquewach.
    Queri' xinban utzc'a chi nkac'am ki' cuq'uin utzc'a maquita nyojtaji ja samaj
    xin Dios ja nbanon chic in chakaja' ja samaj ja maja'n tinban.
  tdt-tdt: Hau baa tanba Maromak mak haruka. Iha nebaa hau hasoru malu ho nai ulun
