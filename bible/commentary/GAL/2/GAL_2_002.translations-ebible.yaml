    Taubana anda minono reta rora-nu, isuri urere. Aghá urera-da bee mo, anda buro
    sei urera-de, oreki enembo rora-de, rourogo siosa auve-degea urere.
  atg-NT: Eri mhi nga obọ ni mhi rọ ri imẹalo ni mhi mẹ gbe akanya, ali ni mhi rọkhasẹ
