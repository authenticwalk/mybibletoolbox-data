    nöbö mö yöi akuyöbö ñɨgö mönö wä pödpödiö yad nölmɨdɨl mönö aku ñɨgö yad yabuma.
    Mabö höd rɨm aku aipam mabö mai cɨn aku aipam pɨn pal duölaŋ, me rön, mönö aku
    ñɨgö yad nöl ri abma.
  acr-NNT: Xinꞌek kꞌut, ma ri Dios xuqꞌalajisaj chwe chirajawaxik kinopon chilaꞌ.
    Xqamol kꞌu qibꞌ xew kukꞌ ri e aj wach re riglesia y xinqꞌalajisaj chikiwach ri
    Utzilaj Tzij kantzijoj chike ri na e ta aj judiꞌabꞌ. E xinꞌan waꞌ chaꞌ janipa
    ri nuꞌanom chik y taq ri kintajin che uꞌanik na kasach ta uwach.
  kpg-kpg: God ne haga modongoohia mai gi di au bolo au gii hana gi golo. I lodo tagabuli
    mada gimaadou mo nia dagi, au gu haga modongoohia gi digaula di Longo Humalia
