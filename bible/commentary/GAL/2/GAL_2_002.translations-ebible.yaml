  san-BUR: တတ္ကာလေ'ဟမ် ဤၑွရဒရ္ၑနာဒ် ယာတြာမ် အကရဝံ မယာ ယး ပရိၑြမော'ကာရိ ကာရိၐျတေ ဝါ
