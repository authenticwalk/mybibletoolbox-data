  juy-juy: ତେତ୍ତେ ଅନିୟନ୍‌ ଆସନ୍‌ ଇସ୍ୱରନ୍‌ ଆମଙ୍‌ ସିଲଡ୍‌ ଞେନ୍‌ ଅନପ୍ପୁଙ୍‌ବରନ୍‌ ଞାଙ୍‌ଲାୟ୍‌
