  aak-aak: Nionɨyá dɨŋɨ́ tɨ́nɨ marɨ́áɨ, Gorɨxoyá dɨŋɨ́ tɨ́nɨ wáɨ́ wurɨmeiarɨgɨ́á gɨ́
