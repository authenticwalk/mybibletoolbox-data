    ba tlaa dumela gore di siame.
  amr-NT: Jerusalényo̱ huaʼdik i̱ʼe̱. Diosa meʼnopo̱e̱a̱ʼuynok ijhuaʼuy. “Pablo Jesúsen
    huamataʼmoneri ehueʼ o̱ʼe̱. Namaʼda oʼmanmadikaʼ.” Judío huaknopo̱e̱ʼeri huairia
    onahueʼ meʼneʼpo. Jerusalényo̱ Cristotaj huaknopo̱e̱ʼeri huairitayoʼda ijmanbatiaʼpakuy.
    Jesucristo Diosen Huasiʼpo o̱ʼe̱po moʼnigbueyʼuyate. Oʼnoyhuadʼuyate. Kentaj ayaʼada
    oknopo̱e̱ʼdik kenpaʼti nigpe̱i̱kaʼdik ya̱ʼne. Oʼnoknopo̱e̱po Diosere onʼnoeonhuahuikaʼapo.
    Nog aratbuttaj judío aratbut ehueʼtaj ijmanmadikaʼikay. Kenda judío huairitaj
    ijmanbatiaʼpakuy.
  pwg-pwg: Kanae, iyamna God ivi debei kuriku da ata nae. Ma Keresiyana babadisi kava
