    qäyä etaŋgi huizi iquau, kukŋuä äŋguä we-huŋqä-täŋiŋqä awä tquätŋqeyqä. Ii wäuŋuä
    Goti Iqu Pitä ique, iqu Israitqä iquaunä awä tquätŋqä, äwikqä-paŋä asänäŋiqä.”
  cux-NT: Apóstoles n'gɛɛtɛ yeⁿ'é yaācū 'āā deenú yā chi Ndyuūs dicho'ó yā 'úú. 'Úú,
    Pablo, ngaⁿ'á nduudu ngai yeⁿ'e Cristo nanááⁿ 'iiⁿ'yāⁿ chi nguɛ́ɛ́ yeⁿ'e ndaata
    Israel. 'Tiicá ntúūⁿ deenú yā chi Ndyuūs dicho'ó yā Pedro chi ngaⁿ'á yā nduudu
    ngai yeⁿ'e Cristo nguaaⁿ 'iiⁿ'yāⁿ yeⁿ'e ndaata Israel.
  tur-YTC: Tam tersine, sünnetliler için Müjde nasıl Petrus’a emanet edildiyse, sünnetsizler
    için de Müjde'nin bana emanet edildiğini gördüler.
  san-ITR: kintu ChinnatvachAM madhye susaMvAdaprachAraNasya bhAraH pitari yathA samarpitastathaivAchChinnatvachAM
    madhye susaMvAdaprachAraNasya bhAro mayi samarpita iti tai rbubudhe|
  bel-N: але наадварот, убачыўшы, што мне даверана Эвангельле [для] неабрэзаных, як
    Пятру — [для] абрэзаных,
  sch-sch: Manêkin Juda ngei lâia thurchisa misîrna sin Peter minkola aom anghan,
