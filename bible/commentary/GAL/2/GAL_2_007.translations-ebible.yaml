  bps-bps: Na gadèla tablé Dwata di deg glal tamdò di dad to ise Dyu i Fye Tulen,
    salngad i kablén ku Fiter i glal tamdò i Fye Tulen di dad to Dyu.
  mbs-mbs: Wedad kagi ko tinodà dan, meneng aneng-aneng te menge doma sogounun i Cristo
