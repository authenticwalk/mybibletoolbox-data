    otaw kenà Judiyo, iling te pegsogò din ki Pedro kedengan megtoladà tepad ki Cristo
    doton te menge Judiyo.
  tof-tof: Anda, ene balngomól pama darrü poko tumum koke emngyelóp kürü bóktandó,
    zitülkus i emzyetóp wagó, God kürü ene zaget kókyanórr Morroal Bóktan amgolóm
    ibüka, Zu-koke nidipko, wa Pitanzan ene zaget ekyanórr Morroal Bóktan amgolóm
    Zu pamkolpamdó. God kibü ene zaget tókyenóp, zitülkus wa gyagüpi wamórr igó wa,
    ki ene zaget sab morroal tónggapóni.
  cme-NT: Ba saa da manamma haa. Ŋga ba daa Diiloŋ uŋ puɔraa Piɛr dumaa wuɔ u waŋ
    Neldɔdɔlma‑i baa *Yuifubaa-ba‑i, u bi puɔraa muɔŋo‑i dumɛi wuɔ mi waŋ-ma baa niɛraamba‑i.
  sus-sus: E naxa a to Ala nan na xɛɛraya taxuxi n na, n xa Isa xa xibaaru fanyi iba
    si gbɛtɛe bɛ, alɔ Piyɛri a rabama Yuwifie bɛ ki naxɛ.
  pon-2006: Eri soh, re dehdehki me Koht ketikihongieier ei pwukoahn padahkihong mehn
    liki kan rongamwahu, nin duwen eh pil ketikihong Piter eh pwukoahn padahkihong
    mehn Suhs kan rongamwahu.
  dad-dad: Age fiya ban, idi, Pita Juda idi bun biya od wogõya nẽ kabĩ ifenen gen,
