  spa-PDDPT: Por otra parte, al considerar que las Buenas Noticias para los no circuncidados
    me fueron confiadas, como a Pedro, las Buenas Noticias para los circuncidados
  ruf-ruf: Ila watanga ka Imulungu kanituma niwapetele Imbuli Inoghile iwanu iwali
    si Wayahudi bae, ka Petiri pfayatumighwe yawapetele Imbuli Inoghile Wayahudi.
  gun-gun: Ha'e rami 'rãgue py xejou porã, mba'eta oikuaa amboae regua kuery pe ayvu
