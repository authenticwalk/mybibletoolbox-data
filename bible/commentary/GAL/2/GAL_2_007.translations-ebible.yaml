  tet-tet: Surak sia natebes naꞌak, Naꞌi Maromak solok haꞌu baa kodi Niakaan Lia Diꞌak
    baa ema lahoos Yahudi, hanesan Nia moos solok Petrus nodi Niakaan Lia Diꞌak baa
    ema Yahudi.
  hlt-MCSB: Tedae kuplat la aka hmu loh yahvinrhetnah dongah pumdul kah olthangthen
    te Peter bangla ka tangnah.
  xtd-NT: N‑ka kutnuni ini‑s xa n‑kaxí ñaꞌa Ianyuux mee‑da, xa jaꞌan‑da tnuꞌu vaꞌa
    Jesucristu nuu ñayiu ña ka kuu ñayiu Israel.
  mdy-ETH: ጋዓንቴ ፆኦሲ ጴፂሮሴ ዓይሁዶ ዓሶም ኮዦ ሃይሶ ኬኤዛንዳያ ማሄሢ፤ ታናኣ ኮዦ ሃይሶ ቃኣሎ ዓይሁዴ ማዒባኣ ዓሶም
    ኬኤዛንዳጉዲ ማሄሢ ዔያታ ዔሬኔ፤
  spl-spl: Otmu nine topne yuwu sâm ekyongomune ekbi. Emelâk Anitâŋe Petoro mâmâŋe
    otbaŋgim âi sâm waŋmu Yuraia hânânâk tatmâ Yesuhât den pat âlepŋe ya kapi ambolipŋe
    kâsikum yiŋgiop. Yâhâ nâŋeâmâ pâku lohimbi yeŋgâlen ari den yu ekyongowehât mâmâŋe
    otnihim âi sâm nihiop.
  usp-NT: Pero rechak xta'taka' jcholajl chi Kakaj Dios xintakow chi jb'ij tzilaj
    jtaquil chirij Kakaj Jesucristo rechak yak ma' rijajl ta' Israel. Jilon chapca'
    Pedro, takali' jwi'l Kakaj Dios chi jb'ij tzilaj jtaquil chirij Kakaj Jesucristo
    rechak yak rijajl Israel.
  zav-NT: Gwsa'acbe'ine' de que Diozən' ngüe'e lao na'a əchyix̱ɉui'a dižə' güen dižə'
    cobə de'en chzeɉni'in c̱he Cristən' len beṉə' ca' cui zɉənaquə beṉə' Izrael can'
    ngüe'en lao na' Bedən' chyix̱ɉui'en len beṉə' Izrael gwlaž c̱heto' ca'.
  sgz-sgz: Áá, tan tátáil er kápdite bontai kak worwor. Ái sár di mák ilmi ngo tukes
    sár á him mai aru á rákán. Ái Káláu ákte tari lain arbin uri limán ái Petero suri
