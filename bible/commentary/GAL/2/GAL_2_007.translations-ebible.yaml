    ndáa mʋ́ ɔkan ahá ánɩ́ bʋmegyí Yudafɔtɔ, fɛ́ alɩá ɔlɔpʋhá Petro ɛ́ ɔbɛ́ɛ,
    ɔdáa mʋ́ ɔkan Yudafɔtɔ.
  bsn-NT: 'Ado bajirojʉa yʉre yicama ĩna, masa ĩna rʉ̃cʉbʉorã: “Dios ĩ cõar''i ñaja
    mʉ quẽne. ‘Jud''io masa mere quẽne yʉ macʉ sʉori quẽnaro yʉ yise queti gotimasiocudiato’
    yigʉ, mʉre cõañumi Dios”, yʉre yicama ĩna. “‘Jud''io masare gotimasioato’ yigʉ,
    Pedrore Dios ĩ cõariarore bajiro mʉre quẽne cõañumi, ‘Jud''io masa mere gotimasioato’
    yigʉ”, yʉre yicama ĩna, masa ĩna rʉ̃cʉbʉorã.'
  pib-NT: Seyni pnuko rixka. Wa retinitkanona gaponshinikanyegitkalurno wa Kiglerpotunanu
    Tokanchi nunkakyapna msajruka gistaakotkone, Petroko pixka runkakna sajruka gistaakotachine.
  wiv-wiv: Palaka, dia ta hada lala habuka a Vuvu ti vala na galanga ni niau kata
    vaketea Kalohua Kemi na nuhu kua beta ni vatomutomuhadia, habuki Pita kua ia a
    Vuvu ti vala galanga vona kete vaketea na Kalohua Kemi na nuhu kua e lala kete
    vavatomutomuha dia.
  reg-reg: Kwambila ao, nibhandola ati niikanyibhwe okulasha iinjili ku bhanu bhatatendelwe.
    Koleleki Petro alashe iinjili ku bhanu bhatendelwe.
  mlh-mlh: 'Biŋe buŋone so yobu qopiebuŋyoŋ, Anuture gio buru ore “Aha!” miku iŋi
    ŋone taniŋgabuŋ: Anutuji manesiŋ noberu Bobiaŋ Biŋe mitaniŋgakiminde gio oi iŋi
    boroiŋgaya: Nonji oi kotu kantri botuyaŋuŋgo misauebe Pitaji Biŋe buŋo oi akoŋ
    Juda kufufuŋ yoŋoreo mitaniŋgaru maŋyaŋuŋ bapakare yabeega.'
  gof-ENT: ሺን ጴፂሮሲ፥ ኣይሁዴታስ ዎንጌላ ኦዳና ሜላ ፆሳይ ኢያው ሃዳራ ኢሚዳይሳዳ ታዉካ ኣይሁዴ ጊዶና ኣሳስ ዎንጌላ ኦዲያ
    ሃዳራ ኢሚዳይሳ ኤንቲ ጉዬፔ ቤዒዶሶና።
  aau-aau: Korey law, sawk sios mo karmay somokwe senkin lira; mey, God so ok-ihey
