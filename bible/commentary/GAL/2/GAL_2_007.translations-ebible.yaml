    stziblal scyetz yi e' yi nk'e'tz e' judiy, chi yi mban Lu' tan Ryos tan xtxole'n
    yi balaj stziblal scyetz yi e' judiy.
  isn-isn: Badala akwe, ai unihengile kina nihuiiwe kuitanantya inkani ni nza ku awo
    naza shanga atawe kiganda. Ai ituile anga uPetro watanantye nkani ninza nia tai
    ku nai atawe kiganda.
  eng-PEV: No, they understood that God gave me a special job, just like he gave Peter
    a special job. God told me to tell the good news about Jesus to the people that
    are not Jews. And he told Peter to tell that same good news to the Jewish people.
  ilo-ULB: Ngem ketdi, nakitada a naitalek kaniak ti panangiwaragawag iti ebanghelio
    kadagiti saan a nakugit. Daytoy ket kas met laeng iti panangiwaragawag ni Pedro
    iti ebanghelio kadagiti nakugit.
  pir-NT: Sa ye yʉhʉ buheri mehna tiquina “Ahri buheye mehna apeye buheyere buhe moreña”,
    ne niedari. Sa ye judio masa ijieyequinare yʉhʉ buheatire Cohãcjʉ̃ yʉhʉre tiquiro
    cũrire tʉhoye, “Tita ijire”, nidi tiquina. Judio masare buheyere Cohãcjʉ̃ Pedrore
    tiquiro cũriro sahata yʉhʉ gʉ̃hʉre cũri judio masa ijieyequinare yʉhʉ buheatire.
  anv-NT: Yɛ́mbɔ, nnó ɛbwɔ́ agaré me genó ɛyigé mbɔɔ́ mampyɛgé, ágɛ lé nnó
    Ɛsɔwɔ afyɛ me utɔɔ́ né amu mangare abya melɔ́mélɔ́ mbaá bɔɔ́ abi álá pɔ́
    fɔ́ bɔɔ́ Jus wyɛ ndɛre áfyɛɛ́ ji né amu Pita nnó agarege bɔɔ́ Jus.
  sab-NT: '@see-verse:GAL.002.006'
  tmd-tmd: Makwam ñɨŋ nugumä, God nuŋ Pita aipam nɨ aipam mönö wä nuŋwa yad nöl yönɨb
    mabö aku yad nɨgöŋa. God Pita nugwo yad nɨgmɨn, uña ödöröi nöbö mö bla ñɨgö yad
    nöl yönmɨda. Nɨ kwo algör ör yad nɨgmɨn, uña ödörölöi nöbö mö bla ñɨgö yad nöl
    yönmɨdla.
  acr-NNT: Y na xew ta waꞌ, ma xkimaj usukꞌ e ri Dios xyaꞌw panuqꞌabꞌ riꞌin rutzijoxik
    ri Utzilaj Tzij chike ri na e ta aj judiꞌabꞌ, jelaꞌ pachaꞌ xyaꞌiꞌ che ri Pedro
    rutzijoxik waꞌ chike ri e aj judiꞌabꞌ.
  kpg-kpg: Gei deeai, digaula gu gidee bolo God gu gaamai dogu duhongo hegau e agoago
    gi digau tuadimee di Longo Humalia, gadoo be di hai a Mee dela ne wanga gi Peter
    bolo mee gi agoago ina gi digau o Jew di Longo Humalia.
  taj-taj: तर परमेश्‍वरसे यहूदीगदेला गुङरी पत्रुसदा थार्बा पिन्‍बा समाचार थेःना लबा
    गे जिम्‍मा पिन्‍बा ह्रङ् लसी ङादाएनोन परमेश्‍वरसे अर्गु य्‍हुलला म्‍हिगदेला गुङरी
    थार्बा पिन्‍बा समाचार थेःना लबा गे जिम्‍मा पिन्‍जी भिबा ताम थेनीगदेसे था याङ्जी।
  avt-avt: Hɨr nertei God keweto hɨm yaaim kehimɨtena keriuweta hi hatɨp mɨt ap ne
