    Iquempetaca itiancaqueri Petero icamantajeitiri ashanincasanori arori”.'
  eng-WMB: but to the contrary, when they saw that I had been entrusted with the Good
    News for the uncircumcised, even as Peter with the Good News for the circumcised—
  zaw-NT: Luxh bahuiireni abaniidx Dios xtidx Jesucrist loä, luxh rusule'äni loj rebeṉzijt
