    abal kin tʼajaꞌ jechéꞌ an tʼojláb ban judíotsik.
  mig-NT: Chi̱ sasua ni̱ kajini̱‑de ja̱ ndíso‑ri̱ tiñu ja̱ jáni‑ri̱ tu̱'un va̱'a nuu̱
