    Juda,
  ksd-ksd: pata tuna, ba dia ga gire ba di ga nur tar ra bo na varvai tagu pire diat
    pa dia pokakikil, vada di ga nur tar ra bo na varvai tai Petero pire diat ra pokakikil,
  msm-NT: Na, nasabutan dan no pigsugu a to Diyus to pagdaya to Madojow no Nawnangonon
