  fuh-BKF: Ɓe paamii Laamɗo halfini kam waajaade Kabaaru Lobbo oon to yimɓe ɓe nganaa
    Alhuudiyankooɓe, hono no halfiniri Piyeer waajaade Alhuudiyankooɓe ɓeen ni.
  arl-NT: Nojori cutaraari niishiquiaari Pueyasocuajaari seetanujuanaa cua jiyatequiaari
    na rupaa pohuatana cua quiniuria taucuacara, taa Pedro na jiyatequiaari Judiocuaca
    niquiara pohuatana na quiniuriacuaani.
  ziw-ziw: Mna niyo wamanya kugamba, Chohile kaninka ndima ya kulonga Mbuli Yedi kwa
    sawo Wayahudi saviya Petulo asigilwe kulonga Mbuli Yedi kwa Wayahudi.
  grc-TR: ἀλλὰ τοὐναντίον, ἰδόντες ὅτι πεπίστευμαι τὸ εὐαγγέλιον τῆς ἀκροβυστίας,
    καθὼς Πέτρος τῆς περιτομῆς —
  nag-nag: Aru ulta he hoise, sunnot nakorikena thaka khan moi logote kaam kori bole
