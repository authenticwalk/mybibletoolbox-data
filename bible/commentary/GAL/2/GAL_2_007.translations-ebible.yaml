  qvw-NT: Aśhwanpa tantiaycälila maynümi Dios caćhala Pedroctapis Israelcunäman allincäta
    willaycunanpä, chaynümi mana-Israelcunäman caćhamäśhantapis.
  nfa-nfa: 'Te dhu lèke, nuka: rèngu reꞌa, na, Ama Lamatua pili nare le jaꞌa, ho kèti
    Lii Lolo Beꞌa mi dhèu-dhèu Yahudi boe. Nuka sèmi dhu Na paredha mi Petrus kahèi,
    sèna ka nèti Lii Lolo Beꞌa asa dhèu Yahudi.'
  tnp-tnp: '!Kəpə! Kəməsotoliən, mətəu-inko ilah kəmotəhrun əmə məmə, e nəsanəniən
    rəha Uhgɨn, in təməfəri iəu məmə iəu aposɨl, kəni mətahli-pəniən iəu məmə iəkuvən
    məni pətɨgəm Nanusiən Təuvɨr kəm Nanihluə mɨn. Kəni e nəsanəniən əha, tɨnəfəri
    mɨn Pitə lanəha, məmə in mɨn in aposɨl, kəni otəni pətɨgəm Nanusiən Təuvɨr kəm
    nətəm Isrel.'
  urd-urd: लेकिन बर'अक्स इसके जब उन्होंने ये देखा कि जिस तरह यहूदी मख़्तूनों को ख़ुशख़बरी
    देने का काम पतरस के सुपुर्द हुआ
  hot-hot: Ŋê bêŋbêŋ takêŋ êyê nena Wapômbêŋ bôk hêv ku yanaŋ anêŋ Abô Mavi bêŋ êndêŋ
    avômalô loŋ buyaŋ hatôm hêv ku hadêŋ Pita ek enaŋ êndêŋ avômalô Islael.
  mqj-NT: Sangngadinna naakuiria kumua kaomo to naponto bannangngi Puang Allata'alla
    la umpalanda' Kareba Kadoresan lako tau senga' salianna to Yahudi, susi Petrus
    to naponto bannangngi umpalanda' Kareba Kadoresan lako to Yahudi.
  rus-SYN: Напротив того, увидев, что мне вверено благовестие для необрезанных, как
    Петру для обрезанных
  mbh-mbh: Na tokokoe areken o rong esa mun riong e avele a lek riong we, koto olemi
    mire ako God i sung omaing a tho nge mo aro tho panongpol Panongpolong Sivenga
    nge areko or ini Judare avele, ranga ve ako i sung omaing a Pita nge ve aro i
    panongpol Panongpolong Sivenga a Judare nge.
  bdd-bdd: Moisa, tohanugetaedi Yehoba ꞌina heguheguyai ꞌoima siꞌita lobeya ꞌabehega
    taugu tetela bwebweꞌana yalologuguyae taudi toguguyou ꞌoidiya, ma Pita hesi meYudiya
    daisidimo ꞌoidiya ꞌilologuguya.
  cbt-NTPO: “No'tëquën a'chinan,” itërinaco. Pitrori a'chintohuachina, Yosë nohuanton,
    na'a cotioro'sa' Quisocristo imasapi. Carinta' a'chintohuato, Yosë nohuanton,
    na'a piyapi'sa', nisha nisha niponaraihuë', imasapi inahuanta'. Napoaton ansiano'santa'
    noya nontërinaco. “Yosëri Pitro acorin cotioro'sa' a'chintacaso marë'. Quëmaso
    nipirinhuë' acorinquën nisha piyapi'sa' a'chintacaso marë',” itërinaco.
  srn-NT: Ma den srefi ben kon si tak' neleki fa Petrus ben kisi a wroko fu preiki
    a Bun Nyunsu gi den Dyu, na so Gado ben gi mi a wroko fu preiki a Bun Nyunsu gi
    den sma di no de Dyu.
  cta-NT: 'Ndiꞌya̱ ngua: ngutucuá nguꞌ biꞌ jiꞌi̱ chaꞌ nu nchcuiꞌ naꞌ loꞌo nguꞌ; cua
    ngüiñi chaꞌ jiꞌi̱ nguꞌ biꞌ loꞌo naꞌ liꞌ; cua ngua cuayáꞌ tiꞌ nguꞌ chaꞌ cua nda
    ycuiꞌ Ndyosi cña ꞌna chaꞌ tsaꞌa̱ ta naꞌ chaꞌ jiꞌi̱ Ni loꞌo cuꞌma̱ nguꞌ xaꞌ tsuꞌ,
    ñiꞌya̱ taca clyaá ma̱ jiꞌi̱ nu cuxi. Loꞌo juaꞌa̱ nacui̱ nguꞌ chaꞌ cua nda Ni la
    cuiꞌ cña jiꞌi̱ nu Pedro biꞌ, chaꞌ chcuiꞌ yu chaꞌ tsoꞌo biꞌ loꞌo nguꞌ judío.'
  bqc-SIM: Aa è Lua a baonakpaa buipãleↄnɛ nàmɛɛ ma ↄzĩ, lá à a kpaa Yudaↄnɛ
    nà Piɛɛɛ a ↄzĩwa.
  tcz-CHONGTHU: Chusangin amahon Peter chu Judah mite lah a Kipana Thupha seiphong
    dinga akinganse tobanga keima hi chidang namdang ho lah a Kipana Thupha seiphong
    dinga eikinganse ahi ti aheuve.
  mar-mar: तर उलट सुंता झालेल्या यहूद्यांना शुभवर्तमान सांगणे जसे पेत्रावर सोपवले
    होते तसेच सुंता न झालेल्या परराष्ट्रीय लोकांस शुभवर्तमान सांगणे माझ्यावर सोपवले
    आहे, हे त्यांनी बघितले.
  snp-snp: E’e, aya wewa yate eti loti kolamo, Gotikafo Yuda wenena ainala ukanigu
    fukamo wenena ya kala kuwa lalo logiminami lono ya Pita analo meleto, ido ayaidana
    oto namo ailo feka wenena ainala ukanigu fukámamo wenena logiminamo lonowa ya
    namo anelo melami ne.
  isl-isl: Sem sagt, þegar máttarstólpum safnaðarins, þeim Pétri, Jakobi og Jóhannesi,
    varð ljóst hversu Guð hafði notað mig til að ávinna heiðingjana, á sama hátt og
    Pétur hafði orðið til mikillar blessunar með predikunum sínum meðal Gyðinga –
    því það var Guð sem fékk okkur sitt verkefnið hvorum – þá tókust þeir í hendur
    við okkur Barnabas og hvöttu okkur til að halda áfram að starfa á meðal heiðingjanna.
    Sjálfir ætluðu þeir að halda áfram starfi sínu meðal Gyðinga.
  spy-NT: Kikas ꞉bichoo kule /kikēēkōōno anii kāāmuukēywēēk ā-āmchinootē biiko choo
    mā Yuutayeek lōkōōywēk chēē kāroomēch kuu yoo /kikiikoochinē Bētērō kāāmuukēywēēk
    kwoomchinoot Yuutayeek lōkōōywēk chēē kāroomēch.
  xnn-xnn: Ngem tet-ewa, maid sinokatanda isnan it-itdok. Nodi isnan nangtekanda ay
    wada nan kabaelak gapo isnan badang Apo Dios ken sak-en, kinwanin nan mangipangpango
    ay da Santiago ken Pedro yas Juan ken dakami ken Bernabe en, “Gawis nan ik-ikkanyo
    isonga itoloyyo ta badanganyo dakami ay mangibagbaga isnan maipanggep ken Kristo.
    Omey kayo isnan Gentil dakamipay omey isnan Judio.” Kinwanida di gapo tay gintekda
    ay intalek Apo Dios ken sak-en nan ikkak ay mangibagbaga isnan gawis ay damag
    isnan baken Judio ay kaneg nan nangtalkana ken Pedro ay mang-itdo is dana isnan
    Judio. Tay si Apo Dios nan mangbadbadang ken Pedro ay men-itdo isnan Judio isnan
    maipanggep ken Kristo et siya gedan nan mangbadbadang ken sak-en ay men-it-itdo
    isnan baken Judio.
  mwe-mwe: Ikabhe gubhamumanyinji kuti njipegwa Ngani ja Mmbone kubhandunji bhangajalukanga,
    malinga a Petili shibhapegwilwe Ngani ja Mmbone Kubhayaudi.
  tte-tte: Nigele, na Yemesa, Pita yo Yoni, siya ekalesiya kali totolo-bagunao me
    ali yaliyaya yau yo Banabasi simuloloimai nimali mena. Kabo kaloina toyawa katalam
    kai kalau siya nige Yudiya tomonliyao kolili na siya silau tomo Yudiya kolili.
    Simuloloimai kaiwena sigitai Yaubada yagu paisowa iyeyama mwa wasa namwanamwana
    yaguguguguyeyani siya nige Yudiya tomonliyao kolili besiele Yaubada Pita ana paisowa
    iwolena mwa iguguye tomo Yudiya kolili. Yaubada kaiwe iwolena Pita koina iyamala
    apositolo kabo ipaisowa Yudiya kolili, tabe kaiwe iyeyama koliyau na yaemala apositolo
    na yapaisowa siya nige Yudiya tomonliyao kolili. Simuloloimai kaiwena sikatai
    Yaubada paisowa namwanamwana bwaite iyeyama koliyau.
  tcs-tcs: Bat dem lida bin luk God bin gibe dis wok po mi po mata prise da Gudniuz
    po dempla uda i Nozuwispipol, seimkain wase Pita i mekem. Bat wok blo Pita i po
    mata spik da gudniuz po dem Zuwispipol.
  hlt-THB: Piter ve Juda thlangkhqi venawh awithang leek kqawn aham peek na a awm
    lawt amyihna, kai awm Gentelkhqi venawh awithang leek kqawn aham ni pehy tice,
    hu uhy.
  soq-soq: Mo mai dima da wape Gagalo euda ne mo wadewasamodina osowe itupona, dia.
    Tane ne gagalona mo etane nuau euleno dianeane waienase, “God aposel Pita sumanaiwalene
    Gagalo euda me witapesana Ius apanawa mida ete nonowa dewawa dewasaia mampo amonalempaa
    baiwa. Deawaa God e Paul sumanaialene Gagalo euda witaawosana uwa daitada apanawa
    ete nonowa dewawa mai dewasaipona mampo amonaitona baiwa.”
  qub-qub: Michämänanpa ruquenga paycuna tantiyacuran Israelcunata willapänanpaj Pedruta
    Tayta Diosninchi acrashanno nogatapis mana Israelcunata willapänäpaj cachamashantami.
  att-att: Ta nánnámmuád da ta sinullà nangà ni Namarò nga umay mangilayalayâ sù napiá
    nga dámak nga meyannung kâ Apu Kesu sù ira ari Kudio, ta kunnay ta panullà na
    gapay kâ Eduru nga mangilayalayâ sù napiá nga dámak sù ira Kudio. Á yáyù nga inanugù
    da yù ngámin nga bilik ku.
  bki-bki: Makanio, maka tibe na. Nalo abitilubar ka Atua, ea ga kiano sikiliano,
    naio bitirilar kiniou ka mia neve atevi tai, ka mia neverial ioluano vou nei van
    nalo na maka ave kulo Ju nalo, jibe kanio napano ea kiano moroano bunu napano
    naio bitirilar Pitere ruei, ka naio bunu rive atevi tai ka naio riverial Lilianiano
    Vou van nalo napano abe kulo Ju nalo.
  bqp-bqp: Ò è Luda baaru nna kpana buri pãndenↄnɛɛ nàmɛnɛ ma ↄĩ, lákũ à a kpana
    Yudanↄnɛɛ nà Pitanɛ a ↄĩ nà.
  mcp-mcp: Otɔ́we ɔ shwóg bɔɔŋg bwə́ á yida kwey nə́ Zɛmbî nyə á yə mə mbag nə́ mə
    bwííŋgʉg ikûl ishús Jɔ̧jɔ̧ Kɛ́ɛl, nə́mə́ nda nyə á yə Pyɛ̂r nə́ a bwííŋgʉg *Oyúdɛn
    nə́.
  hat-hat: Okontrè, yo wè Bondye te renmèt mwen travay anonse bon nouvèl la bay moun
    ki pa jwif yo, menm jan li te renmèt Pyè travay anonse l' bay jwif yo.
  npl-NT: Yika, yejwah okajsikamatkeh Dios onechnawati manikinmatilti nin kualitlájtoli
    non temakixtia, akimeh amo judíojteh, ijkó kemi Pedro okinawatijkeh makinmatiltiti
    n kualitlájtoli n judíojteh.
  bgg-bgg: Jishii, ai è Phithar shii Jewthek ro guaphasamoy rab ne muawie ji yua pha
    blia phi pha duiine Hamangkhung-aphuii è gu shii de Gaibranthek shii muawie yua
    pha blia phi ro.
  eng-TCENT: On the contrary, they saw that I had been entrusted with the gospel to
    the uncircumcised, just as Peter had been entrusted with the gospel to the circumcised.
  eng-BSB: On the contrary, they saw that I had been entrusted to preach the gospel
    to the uncircumcised, just as Peter had been to the circumcised.
  cpu-NT: Iro kaari otzimanta inkantavakenari, tema jiyotanake omaperotatya jotyaantakena
    Pava noñaaventaineri Kameethari Ñaantsi kaari totameshitaanitachane. Ikempitaakerira
    Pedro jotyaantakeri irirori inkinkithatakaayetairi nokaratzi notomeshitaaniyeta.
  san-ASM: কিন্তু ছিন্নৎৱচাং মধ্যে সুসংৱাদপ্ৰচাৰণস্য ভাৰঃ পিতৰি যথা সমৰ্পিতস্তথৈৱাচ্ছিন্নৎৱচাং
    মধ্যে সুসংৱাদপ্ৰচাৰণস্য ভাৰো মযি সমৰ্পিত ইতি তৈ ৰ্বুবুধে|
  tac-NT: '@see-verse:GAL.002.006'
  eng-WEBPB: but to the contrary, when they saw that I had been entrusted with the
    Good News for the uncircumcised, even as Peter with the Good News for the circumcised—
  gfk-H: Taia. Senbia diet ga nas kilam bia Kalou ga tar no pinapalim tagu wara warawai
    ma no tahut na hinhinawas nalamin ta diet ing pai Iudeia diet hoing ga tar no
    pinapalim ta Pita wara warawai nalamin ta ira Iudeia.
  viv-viv: Badi kikaiwabudiyao keke vaita mali vehimeya hidaveleku. Au aku vehimeya
    Yaubada giveleku-ma hiꞋitahalamanena. Bana Fita Yaubada yana VenuwaꞋata Yamumuna
    badi miYuda agaidiya ginalumamalena ma hidedemi ana vehimeya givelena amine, meda
    iya VenuwaꞋata Yamumuna omi yoꞋo tulimiyao kalivai-mina agaimiya ganalumamalena
    ma vehimeyai-nadi giveleku.
  yao-yao: Kwayele, ŵaimanyilile kuti Akunnungu ŵangulupilile kuti nalalichile Ngani
    Jambone kwa ŵandu ŵangaŵa Ŵayahudi mpela iŵatite pakwakulupilila che Petulo kwalalichila
    Ŵayahudi.
  tgp-tgp: Pani la hitevosahia vara God mo tauau vara a pa retivujavujangi na Retir̃uhu,
    isan la haratu la sopo Jew, sohena mo tau Peter vara i pa retivujavujangi na Retir̃uhu
    isana Jew.
  auc-NT: Ïñæmpa ïïnäni incæ edæ do ëñënänitapa. Pegodo ingante mönö Awënë incæ pönö
    angä ate tömengä oodeoidi ïnänite mönö Awënë ingantedö ante në watapæ̈ apæ̈necä
    ingampa. Botö ïmote adobaï mönö Awënë incæ pönö angä ate botö wæætë oodeoidi ïnämaï
    ïnäni ïnänite në apæ̈nebo ïmopa. Ïninque botö mänömaïnö ante apæ̈nebo ate në änäni
    ïñömö, Pegodo cæcä baï Pabodo adobaï cæcampa, ante do ëñënänitapa.
  kbc-NT: Pida onadi Aneotedoɡ̶oji naɡ̶a najigotediwa inaɡ̶atetigi me jeloɡ̶oditedibece
    nibodicetedi anele minataɡ̶a noiigi ane daɡ̶a judeutedi, digo mijotaɡ̶a Pedro
    me yajigote naɡ̶atetigi me yeloɡ̶oditedibece nibodicetedi anele miditaɡ̶a judeutedi.
  bmh-bmh: Bo, go gotulanemen ziwas ebutal, ag abe memen, Uwait nug iz Pita dual gonugau
    Ze Naliupet duailel abai marabun salau tutak migeun. Pita nugau salau go Uwait
    nug moroun Uwait nugau Ze Naliupet go Zuda duailel abai maraneu. Bo, izal salau
    Uwait nug mileun go iz gonugau Ze Naliupet emgasag ipal ebuan duailel abai maranem.
  ctu-BL: Pero tsi' ña'tayob aq'uebilon tic wenta cha'an mic sub jini wen t'an ti'
    tojlel gentilob che' bajche' aq'uebil Pedro cha'an mi' sub ti' tojlel israelob.
  meq-meq: Azlakwa bay tə sər ha ɗuh na, Mbəlom kə vəleŋ Labara Ŋgwalak eye, a gweɗeŋ
    do ta ɗatay ha a ndo neheye nəteye Yahuda hay bay aye andza nakə a tsikay ahəl
    niye a Piyer, a gwaɗay do ta ɗatay ha a Yahuda hay aye.
  noa-H: Hamach garmuata mʌrʌg nem jaauju k'ãai, warag hamach paarmua, hich Hẽwandamauta
    judionaan k'abam k'ʌʌnagjã hichdëu maach peerdʌ haaujem hiek jaaumk'ĩir mʌrʌg
    jaau wai sim hanaajim, hich jãg Pedroogjã hichdëuta judionaanag hich hiek jaaumk'ĩir
    jaau wai simjö.
  alp-NT: Po tamata rebe holmateise esi naku be Alla Iulake au peneka kena lepae Sou
    Misete ete tamata Yahudi more. Saka Petruse neka, Alla Iulakeni kena ilepae Sou
    Misete ete tamata Yahudiaru.
  san-VEL: kintu chinnatvacaa.m madhye susa.mvaadapracaara.nasya bhaara.h pitari yathaa
    samarpitastathaivaacchinnatvacaa.m madhye susa.mvaadapracaara.nasya bhaaro mayi
    samarpita iti tai rbubudhe|
  kbq-kbq: Hianagi zamagrama ke'za antahizama hazana, Pitama zamufga tgahu Jiu vahete
    Knare Musenke ome huama hinogu hunte'neaza huno, nagrira zamufga taga osu'naza
    megi'a vahete Knare Musenkea huama huogu hunante'ne hu'za ke'za antahiza hu'naze.
  kbh-kbh: Masna, chënga tmonjántats̈ëmbona, Bëngbe Bëtsá chë ts̈abe noticiënga ndoñe
    judiënga jábuayenama trabajo ats̈e jamama s̈ojanënts̈abuáchema, nts̈amo judiënga
    jábuayenama cachcá Pédrëbioye tbojanënts̈abuachecá.
  ron-LSB: ci dimpotrivă, când au văzut că mi s-a încredințat Vestea cea Bună pentru
    cei netăiați împrejur, la fel ca Petru cu Buna Vestire pentru cei tăiați împrejur
    —
  pon-pon: A irail lao kilaner, me i aleer ai koa, en padaki on me jojirkomjaij ronamau,
    dueta Petruj on me jirkomjaij.
  nhe-BL: Pero nima nopa tlayacanani quiitaque para Toteco nechtequimacatoya ma niquinilhui
    tlacame tlen ax israelitame quejatza Toteco tetlajtlacolquixtía, san queja quitequimacatoya
    Pedro ma quinilhui israelitame.
  sps-sps: A sikia, ari tagei e Gov te faan vanyo na binun iny favaanan iny Vurungan
    Rof nane Krais tan mes a vainy sikia ma taa Jiu faarei te fainy finy Ya Pita na
    binun iny favaanan iny Vurungan Rof nane Krais tana taa Jiu.
  wnc-wnc: Siwan na aminda natane wama natake anzing natdeking. Anututa Pita tapan
    ita Jesue wamu takeaknga take aminu Mosesdane mama wam tawake gupna matakaing
    aminde kuke yanikapmanggak. Sike Anututa na tapan nata aminu Mosesde mama wamde
    gepbiatang dua yuaing aminde kuke wamu takeaknga yanikapmanggat.
  bus-bus: Aↄ̃ↄ è Luda baaru nna kpana bori pãndenↄnɛ nàmɛ ma ↄzĩ, lán à à kpana
    Yudanↄnɛ nà Pitanɛ a ↄzĩ nà.
  gub-BL: Tupàn nezewe i'i ihewe. — Emume'u heze'eg puràg eho zutew 'ym wanupe nehe,
    i'i ihewe. Nezewe i'i Pet pe a'e no. — Emume'u heze'eg puràg eho zutew wanupe
    nehe, i'i izupe. A'e uzeruzar ma'e waneruze'egar ukwaw Tupàn hemiapo putar haw
    ihewe imume'u pyrer a'e wà. Ukwaw hemiapo putar haw Pet pe imume'u pyrer wà no.
  imo-imo: Nalo enoni ulu teteko liko manjiringi. Aku wali Goteni Juda imboma yunge
    ungu nimbe mundulimu Pitani nimbe tipili nimbe kongono tirimu mele na aku tepala
    Juda imbomanga imbo lupema Gote yunge ungu nimbe mundulimu nimbo temboi nimbe
    na kongono akumu tirimu konopu leringi.
  boj-boj: Pita aqa wau agiende. A na muluŋ uno qaji naŋgi Yesus aqa anjam bole minjre
    minjre laqnu. Qotei a wau di Pita yej. E dego wau ti. Ijo wau agi e na muluŋ unosai
    qaji naŋgi Yesus aqa anjam bole minjre minjre laqnum. Qotei a wau di e ebej. Kristen
    gate naŋgi degsib qalieeb deqa naŋgi olo anjam bei totoryosib e merbosai.
  eng-DRA: But contrariwise, when they had seen that to me was committed the gospel
    of the uncircumcision, as to Peter was that of the circumcision.
  knf-knf: Bado ţëp ţëp awin kë Naşibaţi aţu'ën ţi ulemp wi pjukan Uţup Ulil Unuura
    banwooŋ baanwo bayuday jibi aţuuŋ Piyeer ţi ulemp wi pjukan wa bayuday.
  san-KHM: កិន្តុ ឆិន្នត្វចាំ មធ្យេ សុសំវាទប្រចារណស្យ ភារះ បិតរិ យថា សមប៌ិតស្តថៃវាច្ឆិន្នត្វចាំ
    មធ្យេ សុសំវាទប្រចារណស្យ ភារោ មយិ សមប៌ិត ឥតិ តៃ រ្ពុពុធេ។
  arn-NT: Ngelay tañi eluaetew engün ti we kimeltun dungu, ngüneduamlu engün am Ngünechen
    tañi yefaletew iñche tañi wewpituafiel tati werken montuluwün dungu tati pu judiu
    tuwünngenolu mew, chumngechi yefaldungungey ta Pedro ñi wewpilelafiel tati pu
    judiu.
  zas-NT: Luar ninia reeman xhie mazri nünan, laa gogbee gajc reeman guial Dios gulej
    naj din gatiechan xtiidxzaꞌc Jesucrist loj ree bén ad najt bén Israel, ziꞌcgajc
    gulejman Bëd din guitieꞌchaman diidxzaꞌc guin ree loj ree bén Israel.
  ken-NT: Bághɔ́ bɛ tɛtɛp, Mandɛm kɛ afyɛ́ Mbok Ndɨ́ndɨ́ amɔya bɛ ngati bo abhɛn
    bápú bo Israɛl, nkúbhɛ́ mbɔ ɛnyǔ yi akʉ nɛ Píta bɛ yi angati Mbok Ndɨ́ndɨ́
    ntá bo Israɛl.
