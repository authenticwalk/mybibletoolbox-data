    Dios ya dale con Pedro el trabajo para predica el Buen Noticia con el maga Judio.
  uig-ARA: دەل ئەكسىچە، خۇش خەۋەرنى خەتنە قىلىنغانلارغا يەتكۈزۈش ۋەزىپىسى پېترۇسقا
    تاپشۇرۇلغاندەك، خەتنىسىزلەرگە يەتكۈزۈش ۋەزىپىسى ماڭا تاپشۇرۇلغان دەپ تونۇپ يېتىپ
  tuf-tuf: Eyinat ítitan, Sirat judío bár bin quino ima chihtá síw̃ayta acu as cájacro.
