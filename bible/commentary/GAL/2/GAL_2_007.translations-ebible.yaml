    zec ni bcuabeeny Bed par itɨɨchbɨ de didxzaacqui lo de bniety Israel.
  jae-jae: Masianô. Êsêac sêjala kêtu tôŋ, gebe Anôtô kêkêŋ kôm jasôm ŋawae ŋajam
