    embo da gitofukena vironu saono dae sedo, na gategusira. Gitofu resena emo, ne
    vika mendo anoso jo gafugae eraera.'
  san-IAS: kintu chinnatvacāṁ madhye susaṁvādapracāraṇasya bhāraḥ pitari yathā samarpitastathaivācchinnatvacāṁ
    madhye susaṁvādapracāraṇasya bhāro mayi samarpita iti tai rbubudhe|
  nho-nho: Naa tama naa ni kkite maa nau ni heunatia TeAtua ki hakaea nau te Lono
