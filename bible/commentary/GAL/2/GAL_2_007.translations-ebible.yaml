    pu mu wɛ.
  sbe-sbe: Na se kitalobai meta wasa namwanamwana hededehemasalahana paisowana ta
    Yaubada ye leyama bena ya ginauli dagela tamowaidi udiyedi, doha Petelo yona paisowa
    ye mosei Dius tamowaidiyao udiyedi wa.
  mcr-mcr: Ämaqä iquautaŋi, yoqä naqä qoŋqä, Pitä ique, Jemisi ique, Jonä ique, iqua
