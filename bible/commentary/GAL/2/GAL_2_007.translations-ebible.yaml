    cuena oretajana uiñotɨmacɨ. Pedro lluamona Jusiñamuidɨ ailluena judíuaɨna creyentiaɨna
    itatate. Cue lluamona, Jusiñamuidɨ ailluena judíuaɨñedɨnona creyentiaɨna jɨaɨ
