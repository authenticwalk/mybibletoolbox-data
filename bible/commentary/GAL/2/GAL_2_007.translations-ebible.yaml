    a Bareta ten Judio hidi.
  auy-auy: maarán-ááímá sésa Maníkó Pítaantafena súwanamo Yúndaa-waasimo ásé-aai wésimatimintemba
    Maníkó entáféna siyáisa fíꞌonkaa-waasi ásé-aai wésimatimene kentáfésa siyáawe.
  tbg-tbg: Vinavuka minti tivake tavovaro Pitaava noraiqama viro Iutaa vatanaaka Karaitira
    uva tiva nimi vaintema kero, Kotiva tivata noraiqama komanta te vo vatanaaka Karaitira
