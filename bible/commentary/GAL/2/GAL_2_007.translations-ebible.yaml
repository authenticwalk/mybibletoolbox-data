    ingangarim damuasa, kɨ Pol na ginaba, egha God uabɨ gavgavim na ganɨngi. Egha
    ghaze, nɨ Pol nɨ Kantrin Igharazibar Gumaziba akar aghuim me mɨkɨn. Kraisɨn adarazir
    gumazir dapanir pumuning ko mɨkezim, Jems, Pita ko Jon, me nan mɨgɨrɨgɨaba baregha,
    egha fo, God uabɨ ingangarir kam na ganɨngi. Me fo, Godɨn apangkuvim na ko itima,
    a ingangarir kam na ganɨngi. Me kamaghɨn fogha, egha bar akar otevir vamɨra na
    ko Barnabas ganɨngi, “E Judan gumazamizibar tongɨn ingartɨ, nɨ ko Barnabas Kantrin
    Igharazibar Gumazibar tongɨn ingar.
  agg-agg: Ŋga ai yaru fɨfɨrɨmarundɨ God ai wambo Suda-yafe ndɨfo ranaheimbo aboedɨ
