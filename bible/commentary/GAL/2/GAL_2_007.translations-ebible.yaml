  bhd-bhd: पन इसेरे उलट ज़ैखन तैन बुज़ुर्गेईं हेरू, कि ज़ेन्च़रे परमेशरे यहूदी लोकां
    केरे लेइ खुशखेबरारू कम पतरसे सोंफू, तेन्च़रे परमेशरे गैर कौमां केरे लोकन खुशखबरी
    शुनानेरू कम मीं सोंफू।
  too-NT: Xlaca'n tū' quintahuanilh que na'icxtāpalī a'ntū xa'icmāsu'yu. Xlaca'n taca'tzīlh
    que Dios quilīmāmacū'nī't que na'iccāmāsu'ni' a'ntīn tū' israelitas huan xatzey
    tachihuīn chuntza' hua'chi Dios ixlīmāmacū'nī't huan Pedro que nacāmāsu'ni' huan
    israelitas huan xatzey tachihuīn.
  ind-AYT: Sebaliknya, mereka melihat bahwa kepadaku telah dipercayakan Injil untuk
