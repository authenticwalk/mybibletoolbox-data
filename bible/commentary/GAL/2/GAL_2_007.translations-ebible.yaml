  san-PUN: ਕਿਨ੍ਤੁ ਛਿੰਨਤ੍ਵਚਾਂ ਮਧ੍ਯੇ ਸੁਸੰਵਾਦਪ੍ਰਚਾਰਣਸ੍ਯ ਭਾਰਃ ਪਿਤਰਿ ਯਥਾ ਸਮਰ੍ਪਿਤਸ੍ਤਥੈਵਾੱਛਿੰਨਤ੍ਵਚਾਂ
