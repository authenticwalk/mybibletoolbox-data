    teŋ hikeyabe Al Kuruŋ beleŋ faraŋ urde hinhin gwahade goyen po, ne beleŋ Yuda
    mar moŋ bana Yesuyen mere basaŋ al heŋ meteŋ teŋ hinhemya wor Al Kuruŋ beleŋ faraŋ
    nurde hinhin goyen nuramiŋ. Niŋgeb Al Kuruŋ beleŋ Yuda mar niŋ Pita inyiŋ gwahade
    goyen po ne wor al miŋ hoyaŋ bana kuŋ Yesu niŋ saba tagalayiŋ yeŋ meteŋ nunyiŋ
    goyen mel gore nurde bebak tiyamiŋ.
  tnk-tnk: Irəha həpko mhə iamɨnhi irə, mətə hətə sas mə Kumwesən rəmri pehe nəɡkiariien
