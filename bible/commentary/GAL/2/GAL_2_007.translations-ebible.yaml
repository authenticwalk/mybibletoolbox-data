verse: GAL.002.007
translations:
  kpx-kpx: Keau di hoto ke evisi hilokage Dilavau lovi ke mai daonu. Ilike vage di
    tiale hotoe dua loui Diue ata holioholiale kebia haivenu. Keau hilokage Dilavau
    subuta Bita ebagemage Bitau hotoe dua loui Diue ata kebia haiveale ke nahate Dilavau
    data ebagemanu.
  okv-H: Eto Peter na Iesu ta duru javotoho avo Judea embomeni ta degi hande aja God
    na humbuto ikena ainge dombo nanena enda nei embomeni ta degi hande ana umbuna
    avo enana ekalesia ta okokose amina kito ke be hotembea
  tbo-tbo: Ma tamogi u bagibagi geka hi galena tuhagaya naka tau apo tuwega dewadewana
    a wiatatiyaneya tauhi ega mi Yudeya uyahihi mei Pita e iatatiyana mi Yudeya uyahihi.
  mal-C: ഞാൻ യെഹൂദേതരരോട് സുവിശേഷം പ്രസംഗിക്കാൻ നിയോഗിക്കപ്പെട്ടതുപോലെതന്നെ പത്രോസ്
    യെഹൂദരോടും സുവിശേഷം അറിയിക്കുന്നു എന്ന് അവർ മനസ്സിലാക്കി.
  grc-SR: ἀλλὰ τοὐναντίον, ἰδόντες ὅτι πεπίστευμαι τὸ εὐαγγέλιον τῆς ἀκροβυστίας,
    καθὼς Πέτρος τῆς περιτομῆς—
  bgc-bgc: पर इसके उल्ट जिब उन अगुवां नै देख्या के परमेसवर नै पतरस ताहीं हक दे राख्या
    सै, वो के यहूदी माणसां ताहीं सुसमाचार सुणावै, उस्से तरियां गैर यहूदियाँ के खात्तर
    मेरै ताहीं भी सुसमाचार सुणाणा सौप्या ग्या।
  khz-khz: Na gegitakuto, Palagu na au inagulu evenikuto, melo tauniparara kopira
    ati gevoro-vagirato talimara geria, voo ati Iuda talimara geria, Vali Namana pana
    vopatagia netiwato, gelegelena Petero melo tauniparara kopira gevoro-vagirato
    talimara geriai, voo Iuda talimara geriai, Vali Namana pene vopatagia netiwato
    vetaina.
  deu-TKW: Sondern im Gegenteil, da sie sahen, daß ich betraut sei mit dem Evangelium
    für die Unbeschnittenen, wie Petrus mit dem für die Beschnittenen -
  zsr-NT: Cutu gulaná béꞌinëꞌ nedaꞌ le cub, le gláquibeꞌinëꞌ nudödëꞌ Dios lu naꞌa
    dxin queëꞌ, rjenaꞌ lban qui didzaꞌ dxiꞌa laugac bunách gzaꞌa, laꞌ tuz ca naꞌ nudödëꞌ
    Dios lu nëꞌë Pedro dxin queëꞌ, runëꞌ lban qui didzaꞌ dxiꞌa laugac bunách judío.
  lin-lin: Kutu, bamonaki penza ete Nzambe apesaki ngai mokumba ya koteya Sango Malamu
    epai ya bato oyo bakatama ngenga te, ndenge apesaki na Petelo mokumba ya koteya
    Sango Malamu epai ya Bayuda.
  hns-NT: Na, oesabhan samadjh gail kie djaise Petras Israel logan khaatien partjaar
    karat raha, oisane hamke hoekoem mielal hai ekwa djaatie log se khoes khabar bataawe
    ke.
  noa-E: Amach garmuata mʉrʉg nem jaauju khãai, warag amach paarmua, ich Ẽwandamauta
    judionaan khabam khʉʉnagjã ichdëu maach peerdʉ aaujem iek jaaumkhĩir mʉrʉg jaau
    wai sim anaajim, ich jãg Pedroogjã ichdëuta judionaanag ich iek jaaumkhĩir jaau
    wai simjö.
  eng-EMTV: but on the contrary, when they saw that I had been entrusted with the
    gospel for the uncircumcised, just as Peter was with the gospel for the circumcised,
  mib-NT: Chi sa suhva ni cajini de jeē jnúhun jnáma ya yohó, ndíso jníñu ri nacani
    ri nuū ñáyuu tācá nación jeē tu cásáha circuncidar, nájnūhun nácani Pedro jnūhun
    un núū ñáyuu hebreo jeē casáha circuncidar.
  lif-NT2: खे़ल्‍ले़ कुले़क्‌वा खे़ङ्‌हाॽरे़ग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ पत्रुसे़न् यहुदिहाॽओ
    सुनाइङ् इङ्‌भोसे़ पाङ्‌घुबा हे़क्‍केए इङ्‌गाॽआङ् थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽ सुनाइङ्
    इङ्‌भोःमासि फाॽआङ् लक्‍पे़न्‌पिराङ्‌बान् मे़निःसुरो॥
  xnj-xnj: Pahali paki ndi vamanyili kuvya Chapanga anigotolili lihengu la kukokosa
    Lilovi la Bwina kwa vandu vangali Vayawudi ngati Petili cheatumwili kukokosa kwa
    Vayawudi.
  mmx-mmx: Ketla nedi diga ven kibis i do ne Moroa ga raba ia mi lugugu silok ti paase
    asu Lagale Lavavang ti limixin kopmen nedi me Judaia, ga lok ngan pam neni ga
    raba bok pam ne Pita mi lugugu silok ti vavang mi Lagale Lavavang ti limixin me
    Judaia.
  cbr-NT: Bëtsi ñu 'anun 'ë caquinmabi ca a cushi unicaman, judíos unicama bana ñuixunuan
    Pedro 'amicësaribi oquin ca Nucën Papa Diosan judíosma unicama bana ñuixunun 'ë
    'amiaxa, quixun 'unáncëxa.
  tee-NT: Pus ju anuch xalack'ajin jantu tu'u' sast'i lhamap'aksin quintaxtaknilh
    ni tamachakxa ni Dios ju xaquijunita ni aclajuniu ju uxijnan ju jantu israelitanin
    unt'at'it ju chivinti ixlacata Jesús. Tamachakxalh ni yuchach ju quilhich'alhcat
    junita tachi ju Pitalu' ni xtaknilh ixlhich'alhcat ni ca'ajunilh ju ist'a'israelitanin
    ju chivinti ixlacata Jesús.
  eng-LSV: but on the contrary, having seen that I have been entrusted with the good
    news of the uncircumcision, as Peter with [that] of the circumcision,
  cak-NT: Pa ruq'uiexel chi ri kach'alal xinquitijoj ta pe más chirij rutzij ri Dios,
    xa xquina'ej chi can chue-wi ren rucheleben-pe ri Dios chi nintzijoj ri utzilaj
    rutzij chique ri winak ri man je israelitas ta y man banon ta ri circuncisión
    chique. Can anche'l xchelebex che ri Pedro chi terutzijoj ri utzilaj rutzij ri
    Dios chique ri kawinak israelitas ri can banon-wi ri circuncisión chique.
  pah-NT: 'A''ereki g̃a e''i: “Tupana''ga moirũhara''g̃a memei ko g̃a Paulo''ga Pedro''ga
    no. G̃a pe memei Tupana''ga e''i: ‘Tombo''e ti g̃a pyryva''ea rehe Jesus''ga mombe''gwovo’,”
    ei g̃a. “Pedro''ga pe Tupana''ga ei: ‘Judeus''g̃a ti embo''e Jesus''ga rehe.’
    Paulo''ga pe a''e te ga e''i: ‘Judeus''g̃arũive''g̃a ti embo''e Jesus''ga rehe,’
    ei Tupana''ga,” ei g̃a.'
  sja-NT: Mãgɨ́ ijãapataarã waibɨarãpa ne-inaa awara jarateepidai k'ãyaara mɨmaa,
    mɨ bɨjida Tachi Ak'õre juade waapɨara judio-eerã t'ãide jarateenamerã Cristopa
    ooda eperãarã k'aripait'ee. K'awajida Tachi Ak'õrepa mɨ ma-it'ee jɨrɨt'eraji,
    Pedro jɨrɨt'eradak'a judiorãmaa jarateenamerã.
  xed-xed: 'Nziya nza tsi ná, grafgra hahəŋ kazlay: Vlihavla Lazglafta ta slna dzaʼa
    mna Lfiɗa Gwaɗa ŋa gwal kul nzakway ka la Yahuda, manda va ya mnana tsi ta Piyer
    ŋa dzaʼa da mnay ŋa la Yahuda ya kəʼa.'
  mks-NT: Táhán ini na̱ náhnu cán xi̱hín ña̱ cája i̱ jáchi̱ na̱ndicuni na ña̱ mé Ndióxi̱
    quéa̱ na̱sa̱ha̱n chuun yóho nu̱ú i̱ ña̱ caca nuu i̱ ca̱ha̱n i̱ tu̱hun va̱ha sa̱há
    Jesús nu̱ú na̱ co̱ó na̱quixi chi̱chi Israel. Ta sa̱ mé Ndióxi̱ quéa̱ na̱sa̱ha̱n
    chuun nu̱ Pedro ña̱ ná cu̱hu̱n da̱ ca̱ha̱n da̱ tu̱hun va̱ha sa̱há Jesús nu̱ú na̱
    na̱quixi chi̱chi Israel.
  gfk-S: Pata. Iesene di ga nes kilam be God ga ter no pinapalim tagu ura harpir ma
    no tahut na hininaawas nalamin ta di ing pa dile Iudeia hoke iga ter no pinapalim
    tane Pita ura harpir nalamin ta ira Iudeia.
  bmu-bmu: 'Buŋa keuni qahöpmahöp utekögetmö, Anutugö nup areŋi miaŋgöra mönö “Aha!”
    jiba kewö ek asariget: Anutunöŋ möt narim neŋgiba Ölöwak Buŋa jim asaribingö nupŋi
    mi kewö mendeŋnök: Nöŋön mi kian kantri sutŋine jim sehibiga Pitönöŋ Buŋa keu
    miyök Juda könagesö yeŋgöra jim asariba uruŋini kuŋgum eŋgimakza.'
  dgz-dgz: Go ian aritawa nagire mame yawanegene, ne God nao neneni waran taingin
    di yawane. Ame God Nop Oit Mega Kakaewa ian Diu uoni nagire wadidia muingapen
    menan nenen, ame God gaset Pita nao mega wanen ware taiwandiniwa ne ap mini di
    nenen.
  eng-GNV: 'But contrariwise, when they saw that ye Gospel ouer ye vncircumcision
    was comitted vnto me, as the Gospel ouer ye circumcision was vnto Peter:'
  zaa-NT: sino bennia cabi cuenta qui'ni Tata Dios hualígani chi rèe inte' qui'ni
    quíxa'a' titsa' nu runna salvación, pero lani ca enne' qui' adí ca nación, tì'ba
    bedue Pedrua para quixá'a bi la'a mísmuba mensaje pero entre ca enne' judío.
  eng-WEBSTER: But on the contrary, when they saw that the gospel of the uncircumcision
    was committed to me, as the gospel of the circumcision was to Peter;
  guh-guh: 'Dioso pejumecovënëtsivi penamatacaitorobivi, apo nitorobi itsalivaisiyo
    ata tayajavatsipaebaponaenexa apo judíovijava itsa tsipaebajë Jesucristo pelivaisi
    pecapanepaelivaisinexatsi Diosojavabelia. Biji rajane Dioso pejumecovënëtsivi
    penamatacaitorobivi, neyapëtane Dioso taneitorobinëcuene. Nexata Dioso pejumecovënëtsivi
    penamatacaitorobivi, jumaitsi xanë yabara: “Xaniajai. Pablo Dioso itorobatsi Jesucristo
    pelivaisi petsipaebaponaenexa apo judíovijava. Pacuenia copiaya Pedro Dioso itorobatsi
    Jesucristo pelivaisi petsipaebaponaenexa judíovijava, bajara pijinia pacuenia
    Pablo ata Dioso itorobatsi Jesucristo pelivaisi petsipaebaponaenexa apo judíovijava,”
    jai Dioso pejumecovënëtsivi penamatacaitorobivi xanë yabara.'
  bon-bon: Yepä, teepi umle läbitipesi egä Acejiyame te cebine epu pana kaakesea itu
    näcäruji Miiji Mene jajanename nuuja gawe biname bine, lui cina Israela biname
    lica gemi, tabe lipu kaakesea Peteru ne itu ecäruji Miiji Mene jajanename Israela
    biname bine.
  nhw-BL: Pero nima nopa tlayacanani quiitaque para Toteco nechtequimacatoya ma niquinilhui
    masehualme catli amo israelitame quenicatza Toteco tetlajtlacolquixtía, quen quitequimacatoya
    Pedro ma quinilhui israelitame.
  swh-ONEN: Badala yake walitambua kwamba nilikuwa nimekabidhiwa kazi ya kuhubiri
    Injili kwa watu wa Mataifa, kama vile Petro alivyokabidhiwa kuhubiri Injili kwa
    Wayahudi.
  wbi-wbi: pe pano vakanyaghile kuuti nitikilue kupulisia ilivangili ku vala vano
    navakekilue. lu lyale ndavule uPeteli apulisie ilivangili ku vano vakekilue.
  bba-bba: Adɑmɑ bɑ wɑ mɑ Gusunɔ u mɑn Lɑbɑɑri ɡeɑ nɔmu sɔndiɑ tɔn tukobun sɔ̃ nɡe
    mɛ u Piɛɛ ye nɔmu sɔndiɑ Yuubɑn sɔ̃.
  eng-KJVCPB: but contrariwise, when they saw that the gospel of the uncircumcision
    was committed unto me, as the gospel of the circumcision was unto Peter;
  kgk-NT: 'Ha upe va''e huvixa nonhemonhe''ẽi voi xe-vy. Okirirĩ rei ae oiko-vy. Mba''eve
    nde''íry xe-vy. He''i xe rembiapo-rehe: “Yma ome''ẽ va''ekwe Pedro-pe Nhandejáry
    hembiaporã. Judeu kwéry-pe mante oipota omombe''u Hesu Cristo rehegwa nhe''ẽ porã”
    he''i. “Ha ko''ánga katu Pedro-pe ome''ẽ hagwe-rami hembiaporã, ome''ẽ-ma ave
    kuri Paulo-pe nipo ra''e. Judeu e''ỹ kwéry-pe mante ae oipota omombe''u upe nhe''ẽ
    porã tee” he''i xe-rehe ojóupe. “Yma omombaraete va''ekwe Pedro-pe Nhandejáry
    imondo-vy judeu kwéry-pe Hesu remimondo ramo” he''i. “Ha ko''ánga katu Pedro-pe
    omombaraete hagwe-rami, omombaraete-ma nipo ra''e Paulo-pe ave imondo-vy judeu
    e''ỹ kwéry-pe Hesu remimondo ramo” he''i xe-rehe ojóupe.'
  waj-waj: Hameetavee. Vaa iya taavai. Yutayaa gioonna kiaapuuya Yisuunna mmayaaya
    yoketaivaa kiaa mmianeera aataruuvaa Anutuuqoono Petoroosaa mmiravai. Inna roosiima
    na ngiari voopinnaiya kiaa mmianeera aataruuvaa Anutuuqoono ni miravai.
  cpy-cpy: Rootaki kaari otzimanta oeta ikantawa-kinari, tema riyotanaki omaperotatyaa
    rotyaantakina Tajorentsi nokenkithata-koteeniri Kameethari Ñaantsi kaari totameshitaa-nita-chani.
    Ikimitakiri rirori Pedro rotyaantakiri ikenkithata-kaayiteeri nokaatzi notomeshitaa-niyita.
  mpx-mpx: Tohouwa ya hi kite Yehoba no tuwalali i pem ge wasa waiwaisana na papaatena-an
    bolo nige Yudiya i oola elal, i ola te Pita wana tuwalali i pek ge i papaatena-an
    Yudiya elal.
  wbp-wbp: Kujarna-jana Jamajiki, Piitaku manu Jaanuku wangkaja, kujarlanyalu milya-pungu
    kujaju yangka Kaaturlu Yimi Ngurrju Jijaji-kirli yungu ngajuku Juwu-wangu-patukungarnti
    yimi-ngarrirninjakungarntiji. Kujarlu-yijalarla Piitaku-wiyiji yungu Yimi Ngurrju
    Juwu-patukungarntiji yimi-ngarrirninjakungarntiji.
  luo-luo: Kar timo kamano to negineno ni Nyasaye ne osemiya tich mar yalo Injili
    ne joma ok jo-Yahudi, mana kaka Petro bende nosemi tich mar yalo ni jo-Yahudi.
  nhe-NT: Pero nima nopa tlayacanani quiitaque para Toteco nechtequimacatoya ma niquinilhui
    tlacame tlen ax israelitame quejatza Toteco tetlajtlacolquixtía, san queja quitequimacatoya
    Pedro ma quinilhui israelitame.
  aii-aii: ܐܝܼܢܵܐ ܝܕܝܼܥ ܠܗܘܿܢ ܕܐܲܠܵܗܵܐ ܣܘܼܦܹܐ ܠܹܗ ܐܸܠܝܼ ܕܡܲܟܪܸܙܸܢ ܐܹܘܲܢܓܲܠܝܼܘܿܢ ܠܐܸܡܘܵܬܹ̈‌ܐ،
    ܐܲܝܟ݂ ܕܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܦܝܼܫ ܠܹܗ ܣܘܼܦܝܵܐ ܐܹܘܲܢܓܲܠܝܼܘܿܢ ܕܡܲܟܪܸܙ ܠܝܗܘܼܕܵܝܹ̈ܐ.
  esk-NT: Aglaali iḷitchuġigaat Agaayyutmun uvaŋalu Peter-lu quliaqtuaqułiqpuk tusaayugaaġiksuamik,
    uvaŋa Jew-ŋuŋitchuanun aasiiḷi Peter Jew-ŋuruanun.
  msb-msb: Tapos, gin-ako na ninda na ginpaniwala sa akon san Dios an pagtukdo san
    Maayo Na Barita sa mga dili-Judio, pareho man ni Pedro na gintawag para magtukdo
    sa mga Judio.
  cpa-NT: Cónh¹jøng² ca¹lø¹lih¹³ báh³ dsa² hi² ma²ca¹cuø¹ Diú¹³ ta³ hi² ŋi³tiun¹jni
    jǿg³ dsio¹ quiah¹²dsa go² dsa² tsa¹lán¹² judío, ju³lah ma²ca¹cuúh¹dsa Pedro ta³
    hi² dsa¹téng²dsa jǿg³ go² dsa² judío.
  dso-dso: ଆରି ଗଟେକ୍‌ ବାଟେ ସେମନ୍‌ ଦେକ୍‌ଲାଇ ଜେ, ପରମେସର୍‌ ଜେନ୍ତିକି ପିତର୍‌କେ ଜିଉଦିମନର୍‌
    ଲଗେ ସୁବ୍‌କବର୍‌ ଜାନାଇବାକେ ଦାଇତ୍‌ ଦେଇ ରଇଲା, ସେନ୍ତି ଜିଉଦି ନଇଲା ଲକ୍‌ମନର୍‌ ଟାନେ ସୁବ୍‌କବର୍‌
    ଜାନାଇବାକେ ମକେ ଦାଇତ୍‌ ଦେଲାଆଚେ ।
  meu-meu: A sivarai namo Petro e henia, e peritomedia taudia baine harorolai henidia,
    heḡereḡerena sivarai namo lau e henigu, asie peritomedia taudia baina harorolai
    henidia.
  yva-NT: Akarije umawe wo raen Amisye po risyi Paulus inatutir inda syo Ayao Kovo
    Yesus ravovo vatano Yahudi jewene mansai, maisyare muno Po Petrus atutir po ravovo
    vatano Yahudi maije wemaisy.
  dgc-dgc: Engˈwan, neta de a sakén i pinilia na Diyos a méngipahayag du éwan Judeo,
    a kapareho be no nipangpili na ni Pedro a méngipahayag du Judeo.
  zpm-NT: ib peet blisquid zho lo naa, niicle peet pseetragaa zho naa. Sinque laa
    zho gocnaṉ gaṉle ne ib Dios bzoo naa guṉ naa xtsiiṉ me, gaseed naa grë zha ne
    nacd zha Israel guieṉ zho zha laa zho lo doḻ; zigne bzoque me Pedr noseed Pedr
    zha Israel. Dios meṉ ne bzo Pedr quiaseed Pedr zha Israel, lëëque me bzo naa quiaseed
    naa grë zha ne nacd zha Israel.
  hix-NT: Onà wyaro haxa ryhe nketxkonà, amna wya, Bahnakme wya xarha. Àto rye tehxatxow
    hamà, ketxkonà. Kryestu yanoto rye me rma tehxatxow hamà. Omnyamo ryhe, Xuknewyanahnà
    komo hyaka màtetxow hamà. Amna haxa ryhe, Xuknewyana komo hyaka amna nten hamà,
    ketxkonà. Txaku komo rma mokyam nehxatxkon ha, Petru xarha, Xowaw xarha. Kryestu
    mryenon yonye ro kom yoh me nehxatxkonà. Khoryenkomo nànyaketxho me nay hamà,
    Pawru, ketxkon hamà. Àrwo yonyhorunu yokarymaxe ànyahxah me nay hamà, Xuknewyanahnà
    komo hyaka, ketxkon hamà. Petru nyakye hatà, Xuknewyana komo hyaka. Àro wyaro
    rma rha Pawru xarha nyakye hamà, Xuknewyanahnà komo hyaka, ketxkon hamà. Àsok
    tawro hana. Petru wya ryhe, Xuknewyana komo yowakryehoy hamà, Khoryenkomo. Àro
    wyaro rma rha, rowya ryhe Xuknewyanahnà komo xarha yowakryehoy hamà. Àro ke, onà
    wyaro nketxkon hamà, Txaku komo, rohoko. Khoryenkomo nànyaketxho me nay hamà.
    Xuknewyanahnà komo yowakryexe ànyahxah me nay hamà, ketxkon hamà. Àro ke, onà
    wyaro nketxkonà, amna wya. Kryestu yanoto rye me rma tehxatxow hamà, ketxkonà.
    Onà wyaro nketxkon xarha. Tan natxhe, ànyahpàn komo, àkatxhomnà komo xarha, Kryestu
    mryenon komo rma. Nyamoro hutwahkahpàra ehtxoko, ketxkonà, amna wya. Àtxenyerun
    komo tàmpotxoko, Xuknewyanahnà komo wya. Sokhotxoko, amna hyaka, Xerusaryen hon
    komo hyaka, ketxkonà, amna wya. Nyamoro yowakryeny me rma haxa wehxakonà.
  sim-sim: Li heyeri lerawu os an nga Pita nga shi lari nakrem simu nara. Hako Pita
    mashi jivi Jisashi oson Judamahi nindik or sawewak an Judama ambu ondohi nindik
    a sawenda nir.
  npi-ULB: त्यसको सट्टामा, तिनीहरूले यो देखे, कि खतना नभएकाहरूलाई सुसमाचार घोषणा गर्नको
    निम्ति मलाई जिम्मेवारी सुम्पिएको थियो । जसरी पत्रुसले खतना भएकाहरूका बिचमा सुसमाचार
    घोषणा गर्नुपर्ने थियो, यो पनि त्यस्तै हो ।
  cgc-cgc: Dili nang nyan na gakumpurmi danen ta ake na patudlo, naintindian man danen
    na yaken i pasaligan ta Dyos ta pagsugid ta miad na balita naan ta mga dili-Judio
    paryo man na Pedro an pasaligan din ta pagsugid ta miad na balita naan ta mga
    Judio.
  tim-tim: Hain akmâ Anutuŋe den pat âlepŋe Yuda luâk bo are makyeŋgiwen dâm makniŋep
    aregât pat makyeŋgire nâŋgâm, “Woe, Anutuŋe Petoro Yuda luâk âmbâle are den pat
    âlepŋe makyeŋgiwen dâm magaŋmâ tângomap yâkŋe hainâk Paulo Yuda luâk âmbâle bo
    manmai are makyeŋgiwen dâm aregât tângomap.” dâm nâŋgâmbiâ bunŋe akto den bikŋe
    siâ bo dewatiyi.
  yor-yor: Ṣùgbọ́n kàkà bẹ́ẹ̀, nígbà tí wọn rí i pé a tí fi ìyìnrere tí àwọn aláìkọlà
    le mi lọ́wọ́, bí a tí fi ìyìnrere tí àwọn onílà lé Peteru lọ́wọ́.
  wos-wos: Di néma du wuna hundi xéka di nak hundi akwi wuniré wahambandi. Di néma
    du Jems, Pita, Jon angi di xékélaki. God dé Pitaré wa, dé Kraisna hundi Judana
    du takwaka wandéte. Déré wungi wandén maki, God dé wunika wa, wuni Kraisna hundi
    nak téfana du takwaka wawute. Wungi xékélakita di Barnabaska akwi wunika akwi
    di angi wa, “Béni yikafre jémba male béni ya. Yambén maki, béni nak téfana du
    takwaka Kraisna hundi watambéni. Wu yikafre dé. Pita Judana du takwaka Kraisna
    hundi wandéka God déré yikafre hurundéka di séfélak Judana du takwa Kraisna hundi
    jémba xéké. Méni nak téfana du takwaka Kraisna hundi waméka God méniré yikafre
    hurundéka di nak téfana séfélak du takwa Kraisna hundi jémba xéké. God ménika
    dé yikafre mawuli hwe, wun jémba yaméte.” Wungi di wunde du wa. Wunde duka nani
    atéfék nani wa, “Di Jerusalemémbu reta Krais Jisasna hundi xékékwa du takwana
    néma du di.” Wungi nani dika wa. Wunde du Godna jémba yananka mawuli yata di Barnabaska
    akwi wunika akwi di tamba huru. Huruta di wa, “Judana du takwaka Kraisna hundi
    watame. Nawulak téfana du takwaka Kraisna hundi watambéni.
  emp-NTPO: '@see-verse:GAL.002.006'
  eng-F35: but on the contrary, upon seeing that I had been entrusted with the Gospel
    for the uncircumcised, just as was Peter for the circumcised
  ind-ind: Akhirnya mereka pun menyadari bahwa pelayanan yang Allah berikan kepada
    saya berbeda dengan Petrus. Allah menugaskan saya untuk memberitakan Kabar Baik
    kepada orang bukan Yahudi, sedangkan Petrus ditugaskan untuk memberitakan Kabar
    Baik kepada orang Yahudi.
  pes-OPCB: بنابراین وقتی یعقوب و پطرس و یوحنا که به ستونهای کلیسا معروفند، دیدند
    که چگونه خدا مرا به کار گرفته تا غیریهودیان را به سوی او هدایت کنم، به من و برنابا
    دست دوستی دادند و ما را تشویق کردند تا به کار بشارت در میان غیریهودیان ادامه دهیم
    و آنان نیز به خدمت خود در میان یهودیان ادامه دهند. در واقع همان خدایی که مرا برای
    هدایت غیریهودیان به کار گرفته، پطرس را نیز برای هدایت یهودیان مقرر داشته است،
    زیرا خدا به هر یک از ما رسالت خاصی بخشیده است.
  mpt-mpt: Otane i tekein kebiobe, Gode Fitae dofakanea baabanea Kobo moneba Yuda
    nakaia unangai ne wengo omkayemale ge baabanebua eka memalosa e ne nemfakanea
    baatnenea Kobo moneba nakaia unangai Yudabai ne wengo omkayemale ge baatnenea
    Ne monia Yudaba nakaia unangai e wengo omkayebibe.
  ssx-ssx: Koto hau na pimipate Pidama꞉ Diu wanda꞉hali pa꞉ta꞉ mo pi seliapo walao
    haena꞉ mea hayeke tupa꞉ kone Koda꞉ma꞉ I̱ make Diu tapake na hake ta꞉ta꞉ piki tapakemanu
    pa꞉ta꞉ pi walano mea haena꞉ lea꞉ ekita꞉ ikana꞉ma꞉ handememe.
  mkl-mkl: Ammɑ ɑ̀ yɛ iyi Ilɑɑɔ̃ í dɑɑm lɑɑbɑɑu jiidɑu si ɑwɔ n sisiɑ dimi mmu ŋɑ,
    si bɛi í dɑɑ Piɛɛ si ɑwɔ ku sisiɑ Zuifu ŋɑ.
  gaq-gaq: ମୁଇଂ ପାକା କେଲା ମେଇଙ୍ଗ୍ କିକେ ଲେଃଗେ ଜେ ଇସ୍‍ପର୍‍ ଡିଡି ରକମ୍‍ ଜିଉଦି ରେମୁଆଁଇଂ
    ଡାଗ୍‍ରା ମାପ୍‍ରୁ ସାମୁଆଁ ବାସଙ୍ଗ୍‍ ନ୍‍ସା ପିତର୍‍କେ ଦାଇତ୍‍ ବିବଗେ ଦେତ୍‍ରକମ୍‍ ଅଣଜିଉଦି
    ରେମୁଆଁ ଡାଗ୍‍ରା ମାପ୍‍ରୁ ସାମୁଆଁ ବାସଙ୍ଗ୍‍ନେ ଦାଇତ୍‍ ଆନେଙ୍ଗ୍‍ ବିବକେ
  gof-RNT: Shin Phexiroosi, Ayhudetas Wonggelaa odana mela Xoossay iyaw hadara immidayssada
    tawukka Ayhude gidonna asaas Wonggelaa odiya hadaraa immidayssa entti guyeppe
    be7idosona.
  unx-unx: ଏଟାଃ ହରାତେ, ଇନ୍‌କୁ ନେଲ୍‌କେଦାକ ଯେ, ପାର୍‌ମେଶ୍ୱାର୍‌ ଜେ'ଲେକା ଯିହୁଦୀ ହଡ଼କତାଃରେ
    ସୁକୁକାଜି ଉଦୁବ୍‌ରେୟାଃ ବାହାରମ୍‌ ପାତ୍‌ରାସ୍‌କେ ଏମାକାନ୍‌ ତାଇକେନା, ଏନ୍‌ଲେକାଗି କା ଖାତ୍‌ନାଅକାନ୍‌
    ହଡ଼କଆଃ ଆୟାର୍‌ରେ ସୁକୁକାଜି ଉଦୁବ୍‌ରେୟାଃ ବାହାରମ୍‌ ଆଇଙ୍ଗ୍‌କେ ଏମାକାନା ।
  gah-gah: 'Keza láa liki li nememake láa likigó gelemó: Ómasímo Pitani nene Zuta
    vegenatoka Izesuni gakó lamaná lo utó oko lo kimitive loko lotamó. Áminámini oko
    není nene hetoka vegenatoka gakó lamaná lo utó oko lo kimitane loko lonetamó neve
    liki gelemó.'
  lcm-lcm: Sikei, kitala kinle ta God nia kata asok iau ani naka akuskus si ri vap
    tav lampulit, asukang palau val Petero, God kata asok ia ane si ri lamutan.
  aer-aer: Itne areke-tetye Ngkartele-arle ayenge akngakeke Ayeye Mwerre iletyeke
    Jew anetyakenhe areyeke. Alakenhe anteye Rarle Peter akngakeke-arteke Ayeye Mwerre
    iletyeke Jew areyeke.
  qvc-NT: Chay kikin Tayta Dyusmi Pidruta apustulnimbaq numbrashpa, isrraylinukunaman
    kach'arqan, paykunata Jisuspaq yach'achinambaq. Chayshinallam noqatapis apustulnimbaq
    numbrawashpa, qamkuna mana isrraylinu kaqkunaman kach'amuwarqan, qamkunata Jisuspaq
    yach'achishunaypaq. Chayta noqapaq intyindishpaqam, chay apustul masiykunaqa mana
    nimatapis niwarqanchu, kambyanaypaq chay yach'achikushqayta.
  tgl-ULB: Sa halip, nakita nila na ako ay pinagkatiwalaan na ipahayag ang ebanghelyo
    sa mga hindi pa tuli. Tulad ni Pedro na nagpapahayag ng ebanghelyo sa mga tuli.
  cbs-NT: Jaskawen taea ja beya dabekidi nun unantinanibuki. Jaska Jesúskidi kakape
    nun jatu pe yusinunbun Diosun nuku yununiki, ea nichinkin yunukinan. Judiobuma
    anu kaxun Jesús mekenankidi en jatu tapinmanun bebunkidi ea unanmaniki. Jabiaskadi
    wakin Jesúsun Pedrodi judiobu anu yunukin nichindianiki, jau jakididi jatu unanmakubainunan,
    jawen mekeakididan. Nun jaska dayamis nuku ninkakin nukun xanen ibubun nuku unanibuki.
  xtm-NTPP: Su'va ni ka ndakunitnuni de ja maa Su'si ma ni tatnuni nuu sa ja kaxtnu'u
    sa tnu'u vii tnu'u va'a ya ma nuu ñayii masu judío ka kuu i ma, sukan ni tatnuni
    ya nuu Pedro ma ja kaxtnu'u de nuu ñayii judío ma.
  nnq-nnq: Nambu echibamanyi, kutenda Nnoongo angingite kutangacha Nhwalo Gwambone
    kwa bandu banga Akayahudi anda nyenie Petulo apakiba akingigwe kutangacha Nhwalo
    Gwambone kwa Akayahudi.
  bao-NT: Ĩitirãra, “Ʉmʉreco Pacʉ, Pedrore, judíos're añurije quetire cʉ̃ ca wede
    doti cojoricarore birora, judíos ca niitirãre añurije queti cʉ̃ ca wede dotiricʉ
    niimi,” yʉre ĩi ĩa majiwa.
  san-ORI: କିନ୍ତୁ ଛିନ୍ନତ୍ୱଚାଂ ମଧ୍ୟେ ସୁସଂୱାଦପ୍ରଚାରଣସ୍ୟ ଭାରଃ ପିତରି ଯଥା ସମର୍ପିତସ୍ତଥୈୱାଚ୍ଛିନ୍ନତ୍ୱଚାଂ
    ମଧ୍ୟେ ସୁସଂୱାଦପ୍ରଚାରଣସ୍ୟ ଭାରୋ ମଯି ସମର୍ପିତ ଇତି ତୈ ର୍ବୁବୁଧେ|
  huv-NT: Nejiw íünan mapiüngüw Teat Dios lamüüch xic aaga najiüt quiaj, para naquiaach
    nipilan ngome judío nguineay alndom mawüw wüx asoetiw. Aag ayaj atnej najiüt tüünd
    teat Pedro masaj wüx nipilan judío.
  otn-NT: Hante gue bi̱ mmɛ̱yasɛ ngue Oja̱ di färca̱gui̱ rá̱ hoga̱ 'da'yo hya̱ ngue
    ga̱ xihyø ja̱'i̱ hi̱ngyø judío. A nu̱na̱ ra̱ Bɛdu bi̱ ma ma̱fäti ra̱ hoga̱ 'da'yo
    hya̱ da̱ xihyø ja̱'i̱ ngue yø judío.
  nop-nop: Kaŋ biyagoŋ, me talitimeŋ hekidi indiŋ nadigiŋ. Bepaŋdi Pita meeniŋ fekhinit
    lekiŋgoŋhik foloŋ Jesu’walaŋ Mede Momooŋ yohautadok kwanai-mede niŋguk, undugoŋ
    nu maaŋ meeniŋ fekhinit mokit’walaŋ lekiŋgoŋhik foloŋ yohautadok kwanai-mede naniŋguk.
  obo-NT: Wora id pokosawoy ran taddot nonaw ku, oyyos nokaabbot don sikandan no id
    solihan a to Monama to kodponudtuu to Moppiyon Dinoggan diyot konna mgo Judio,
    iling taddot kodsalig din ki Pedro to kodponudtuu tadda riyot mgo Judio.
  cak-ENT: Pa ruq'uexel c'a que ri hermanos xinquitijoj ta pe más pari' ri rutzij
    ri Dios, xa jari' tok xquinabej que chuve yin chilaben richin nintzijoj ri utzilüj
    tzij richin colonic cheque ri vinük ri man ye israelitas tüj y man banun tüj ri
    circuncisión cheque. Cachi'el tok xchilabex chin ri Pedro que querutzijoj ri utzilüj
    tzij richin colonic cheque ri kavinak israelitas y banun ri circuncisión cheque.
  lif-NT: ᤂᤧᤸᤗᤧ ᤁᤢᤗᤧᤰᤘᤠ ᤂᤧᤱᤜᤠ᤹ᤖᤧᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤐᤋᤪᤢᤛᤧᤴ ᤕᤜᤢᤍᤡᤜᤠ᤹ᤀᤥ ᤛᤢᤏᤠᤀᤡᤱ ᤀᤡᤱᤓᤥᤛᤧ
    ᤐᤠᤱᤄᤢᤒᤠ ᤜᤧᤰᤁᤣᤀᤣ ᤀᤡᤱᤃᤠ᤹ᤀᤠᤱ ᤌᤡᤶᤔᤧᤴᤍᤱ ᤛᤢᤘᤠᤱᤜᤠ᤹ ᤛᤢᤏᤠᤀᤡᤱ ᤀᤡᤱᤓᤥ᤺ᤔᤠᤛᤡ ᤑᤠ᤹ᤀᤠᤱ ᤗᤰᤐᤧᤴ ᤐᤡᤖᤠᤱᤒᤠᤴ
    ᤔᤧᤏᤡ᤺ᤛᤢᤖᤥ॥
  mie-NT: Chi sa nī jinī ndá dē jā tūhun jā scácu yā yóhó, ndíso tíñu nī jā nácani
    nī nūū nchivī ndācá nación jāá nduú sáhá circuncidar, tá cúu nūū nácani Pedro
    tūhun ñúcuán nūū nchivī hebreo jā sáhá circuncidar.
  san-TIB: ཀིནྟུ ཚིནྣཏྭཙཱཾ མདྷྱེ སུསཾཝཱདཔྲཙཱརཎསྱ བྷཱརཿ པིཏརི ཡཐཱ སམརྤིཏསྟཐཻཝཱཙྪིནྣཏྭཙཱཾ
    མདྷྱེ སུསཾཝཱདཔྲཙཱརཎསྱ བྷཱརོ མཡི སམརྤིཏ ཨིཏི ཏཻ རྦུབུདྷེ།
  qve-NT: Noqamanqa kikin Diospunin encargawaran huk law nacionniyoq runakunaman,
    Jesucristomanta allin willakuykunata willanaypaq, imaynan apóstol Pedromanpas
    encargaran Israel nacionniyoq runakunaman Jesucristomanta willananpaq chay hinata.
    Sayna encargasqa kasqaytan chay liderkunaqa allinta entienderanku.
  pao-NT: Umu puu gi hemma nuka tunedyooe. Umu ka Peter noko e sopedakwatoo numme
    nawa'ne'yoosoo.
  cbu-NT: 'Ashirucha, nuwaa kis chinaranganaya. Nuwaatssha: Apanll Pitoroo kamachtarangiya
    Utaáshuchee tayaspatamaama, tárangana. Watatam ashiritam, shiyshta arapchee tputs
    tayaspatashincha, watam Apanll shiyaa zanganiranguwa; tárangana nuwaatsi.'
  usa-usa: Áánûqtuma Pítaamma Ítíráaeo-wayukabaq timákarainiq éna móraiq umá kemmá
    timátikena “Yéqtaaeo-wayukabi átê-wataama mó tiyo” téna timátíkaraiye.
  soy-soy: Ticuruu pi cerilɛ rɛ Uléécɑɑ yɛ Nsímɛ́ Kɛcirɛ nɛ́ rimmúísɛlɛ rɛ kɛ́
    pikécirɛ́ riyóó yɑrɛ kuu Piyɛɛ rimúísɛ rɛ ukɛ́ pikéké riyóó mɛcɔ.
  hui-hui: Anigo Bi Mana Debene Yu wali agalihondo Pidahanda lamilo Ngode Datagaliwabehanda
    miya. Ani miyadagua Yu wali agali ndo tara tarahondo i̱na lamuliya Ngode Datagaliwabehanda
    i̱hondo ngiyago haru haga mini lene mbaule biarume ogonidagua manda biyiya.
  amf-amf: Ko dahaannaar Barjo Bhethiroosam Ayiwd eenna yisa dhacchintan upsinam ki
    giye kinin hayondettsi, iamaar Barjosa dhacchintan upsinam Ayiwdtay hamon eenna
    inin giyoadettsi kinin hayonam ke haapade.
  quc-NNT: Man k'o tä jun tijonik chik ri xkiya chwe, xane xkich'ob'o chi qas tzij
    yo'm pa nu q'ab' ru tzijoxik ri Utzalaj Tzij re ri Evangelio chke ri nik'iaj winaq
    chik ri man e aj Israel taj, je' jas ri Pedro yo'm pu q'ab' ru tzijoxik ri Utzalaj
    Tzij re ri Evangelio chke ri winaq aj Israel.
  dob-dob: Onaꞌaiꞌaila, toanuganao nidi Yaubada ꞌina egueguyai siꞌitalobena ꞌaene
    ꞌaboꞌagu tetela boboꞌana yaloguloguguyae taudi nigeya me Yudia ꞌediya, ta Pita
    esiya me Yudia dimo ꞌediya.
  wrs-wrs: Heva os doa no kuwulva nunglina, osva Sesoava doa kamba andrava mendekli
    besal vraohna, os Pitam ten venanam. Sesoava Pitamba andrava vraohna, besal nemelmom
    ishunilm Yutanindm. Heva os Sesoava kamba andrava vraohna, ishunilm besal nemelmom
    Yutanindna meisungundm.
  mca-mca: Hekhewe'en nite' tseƚisij pa'qu' i'nk'a yeqfenye'je' yiwek qe hats nikfe'lets
    aka' yithayijkit in ta'ƚets pa' Dios qu' henfeli'm eke' ƚe'sits wi'tlijei pe'
    nite' judiol hats'inha qu' iƚiye'ji'jek. Hik ƚunye'j ka' ƚ'ithayijkit ha' Pedro
    in nifeli'm ekewe' ƚe'sits wi'tlijei he' judiol.
  tzo-TZC: Ti banquilal jcholcꞌopetique jaꞌ noꞌox laj yilic ti jaꞌ stuc ti Dios laj
    yacꞌbun ti cabtel ta yalel ti lequil achꞌ cꞌop ta stojol ti jyanlumetique jech
    chac cꞌu chaꞌal ti Pedroe acꞌbil yabtel yuꞌun Dios ta yalel ti lequil achꞌ cꞌop
    ta stojol ti jꞌisraeletique.
  mya-mya: ထို​သူ​တို့​သည်​ငါ့​အား​အ​ကြံ​ဉာဏ်​သစ် ပေး​မည့်​အ​စား​ဘု​ရား​သ​ခင်​သည်
    ပေ​တ​ရု အား​သ​တင်း​ကောင်း​ကို​အ​ရေ​ဖျား​လှီး မင်္ဂ​လာ​ခံ​သူ​တို့​အား ဟော​ပြော​ကြေ​ညာ
    ရန်​တာ​ဝန်​ပေး​တော်​မူ​သ​ကဲ့​သို့ ငါ့​အား လူ​မျိုး​ခြား​တို့​အား​သ​တင်း​ကောင်း​ကို
    ဟော​ပြော​ကြေ​ညာ​ရန် တာ​ဝန်​ပေး​တော်​မူ ကြောင်း​သိ​မြင်​လာ​ကြ​လေ​သည်။-
  gng-NT: Ama bi bɛnde' ki ye Uwien gɛ̀nde' min nɛ ń li tɔkeh bà ŋa yé *Sufmbɛ
    *Yesu ya gbɛmɔnmɔnt tɛn u gɛ̀nde' Piɛr mɔ ma wɔ ń li tɔkeh tù Sufmbɛ.
  cbi-NTPO: Tsaju' Diosya Pedronu naake' judío chachillanu Diosa' mika ura kuinda
    kes neneinu taawasha kumuwa ju'ba inu bain tsangue', judío chachi jutyulanu tsangues
