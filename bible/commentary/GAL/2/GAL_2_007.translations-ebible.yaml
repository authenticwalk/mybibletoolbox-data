    síw̃ayta acu asa eyta cájacro. Eyin ítitan, éytaro.
  abx-abx: Lugod, agpan'ako' mga iya nga nagpumwan na si ako i trabaho pagpasamwak
    si mahalap sumat si mga ma'in Hebro, pariho si kamutangan-na si Pedro nga nagbuwanan
    na si trabaho pagpasamwak si mga Hebro.
  mco-NT: Co oy ajcxy nejhuɨ̈y co Dios tɨ xyquexyɨch ngapxhuäcxyɨch yɨ' y'ayuc ytɨy'ajt
    ma yɨ jäy ajcxy huɨdijaty ca' yjudíojäyɨty, tɨm jadu'n nej tɨ quexy Pedro co capxhuäcxɨ
    yɨ' y'ayuc ma yɨ judíojäy ajcxy, ca' ɨɨch yɨ' ajcxy anajty n'ayucɨch xyjɨjpcogapxɨɨyɨch,
    ooy ajcxy jäygɨdacy yɨ n'ayucɨch ndɨy'ajtɨch.
  cpb-NT: Iro kaari otzimanta inkantawakenari, tema riyotanake imaperotatya rotyaantakena
    Pawa nonkenkithatakotainiri Kameethari Ñaantsi kaari tomeshaanitachane. Ari roshiyakaakeri
    irirori Pedro rotyaantakeri inkenkithatakaayetairi nokaatzira nitomeshaaniyeta.
  aon-aon: Aria amudok debeimi douk hadukemesh hakri Iruhin adur neke enyudok mour
    um inak ikrip kupaishi douk eshesh madae Juda iri uwe um ananin yopinyi baraen.
    Kabi douk Iruhin nakon mour Pita um nukrip eshesh Juda anan Iruhin ananin yopinyi
    baraen um.
  hus-NT-2005: Jajáꞌtsik yab in ejto ti kin pidhaꞌtsik ít ti chalab, tokot in exbaytsik
