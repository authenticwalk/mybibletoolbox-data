  san-MAL: കിന്തു ഛിന്നത്വചാം മധ്യേ സുസംവാദപ്രചാരണസ്യ ഭാരഃ പിതരി യഥാ സമർപിതസ്തഥൈവാച്ഛിന്നത്വചാം
