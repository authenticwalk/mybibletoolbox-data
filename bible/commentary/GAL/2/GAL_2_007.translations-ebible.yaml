  tam-TCV: யூதர்களுக்கு நற்செய்தியை பிரசங்கிக்கும் பணி பேதுருவுக்கு ஒப்புக்கொடுக்கப்பட்டதுபோல,
    யூதரல்லாத மக்களுக்கு நற்செய்தியை அறிவிக்கும் பணி, எனக்கு ஒப்புக்கொடுக்கப்பட்டிருக்கிறதை
    சபையின் தலைவர்கள் கண்டார்கள்.
  mit-NT: Còó, vàchi nì cundaà ini‑nè ñà‑yùhù quidá tocar cacanui mahì nèhivì cuàhà
    raza (cachitnùhi palabra ìì); doco Pedro, còó, cuisì nèhivì raza‑nsì Judea cachitnùhu
    xi‑né palabra mà.
  ceb-ULB: Hinuon, ilang nakita nga ako gisaligan sa pagmantala sa ebanghelyo niadtong
    dili mga tinuli. Kini sama kang Pedro nga nagmantala sa ebanghelyo niadtong tinuli.
  ces-LB: Když Petr, Jakub a Jan viděli, jak se Kristovo učení úspěšně šíří mezi pohany,
    rozpoznali v tom důkaz, že mě Bůh k této práci pověřil, stejně jako pověřil Petra
    k práci mezi židy. Tito tři nejvýznamnější apoštolové potom mně a Barnabášovi
    stiskli ruku na znamení dohody. „Pokračujme dál ve své práci,“ řekli, „vy mezi
    pohany a my mezi židy.“
  mkn-mkn: 'Te yang pantíng, andia: dong tau bilang, Tuhan Allah su pili ame sang
    beta ko pi bawa Kabar Bae kasi orang bukan Yahudi. Sama ke Dia ju utus sang Petrus
    ko pi bawa itu Kabar Bae kasi orang Yahudi.'
  pol-UBG: Wręcz przeciwnie, gdy widzieli, że została mi powierzona ewangelia wśród
    nieobrzezanych, jak Piotrowi wśród obrzezanych;
  qxh-NT: 'Mayur irmänucuna quiquincuna niran: «Tayta Diosninchi Pabluta ćhurasha
    jäpa runacunata Jesúspita willapänanpaj; Pedrutana Israel runacunata willapänanpaj.»'
  nwi-nwi: Nɨkam. Kɨmnhapəh nɨsorien. Mərɨg iriə kɨmɨsəm mə Kughen, In rɨmɨrpen yo
    mə jakvən mɨni-ərhav Nəvsaoyen Huvə kɨmi nəmə Gris rəmhen kɨn yame rɨmɨrpen Pita
    mə tukrɨni-ərhav Nəvsaoyen Huvə kɨmi nəmə Isrel.
  kmo-kmo: 'Harapa ma ye diina her: God riita Pita riitana yon harega, rii Ju ma yen
    hadabas majin sawo tawak, God riita ana harebaga ada shebo shebo tawa man eechaba
    sawo taken eena har.'
  agr-agr: Apajuí Pedron judío aidau ujaktá tusa awebauwa nunisag, minashkam yamajam
    chichama ju judiuchu aidau ujaktá tujutbauwa nunak dekagtuawajui.
  kyc-kyc: Nakama Anatumi Pita Juu wambu dupwa keta waili pii lamaira lao mapanyi
    pyambuyamo doko suu pyao namba Juu daa rara wakale dupwa lamairi lao mapanyi peyalyamo
    lao kandeyami.
  urd-GVU: بہر حال اُنہوں نے دیکھا کہ اللہ نے مجھے غیریہودیوں کو مسیح کی خوش خبری
    سنانے کی ذمہ داری دی تھی، بالکل اُسی طرح جس طرح اُس نے پطرس کو یہودیوں کو یہ پیغام
    سنانے کی ذمہ داری دی تھی۔
  yre-NT: -Leglizi 'lɛnɔn zɩɛ, waa -tɔ 'nan, Bali 'bɔ 'bɛ 'yee 'wɩ 'nɔnnɔn vɩdɩ -pɛba
