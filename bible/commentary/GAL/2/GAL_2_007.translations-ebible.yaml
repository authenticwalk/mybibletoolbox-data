  yap-yap: Ya ra guyed ni Got e ke pi’ e re gaf i maruwel ney ngog ni nggu machibnag
    e Thin Ni Bfel’ ni yib rok ngak e pi’in gathi yad piyu Israel, ni bod rogon nike
