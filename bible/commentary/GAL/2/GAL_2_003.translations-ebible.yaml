    Kəni iəu kəti u, Taitəs itɨmlau min, in iətəm Kris, səniəmə iətəm Isrel, kəsəhgi-pəniən
    əha. Mətəu ilah kəməsotəniən mə okəkeikei kəhgi=pən.
  urd-urd: लेकिन तितुस भी जो मेरे साथ था और यूनानी है ख़तना करने पर मजबूर न किया गया।
  hot-hot: Ŋê bêŋbêŋ takêŋ elaŋô yenaŋ abô ba leŋiŋmavi hathak ma miŋ enaŋ nena yêlô
    naŋgothe Titi anyô Glik atu anêŋ kupik ami.
  mqj-NT: Sapo ta' mammo dipassa inde Titus to kusolaanne, la unturu' kabeasaanna
    to Yahudi disunna' moi anna mesa to Yunani.
  rus-SYN: Но они и Тита, бывшего со мною, хотя и Еллина, не принуждали обрезаться,
  mbh-mbh: Na Taitus ini thengek ako i es tomo nge tho, na ini toko Grik, aveto o
    ovulal i ve aro o is ile avele.
  bdd-bdd: Ma Taito ꞌiꞌwayabumaiya ta ꞌahaneya Yelusalema, tauna gwama Gilisi ꞌaigeda,
    geya gwama Yudiya, ma hesi tohanugetaowedi geya Taitoina siloinae ma ꞌabehega
    ꞌwapina siꞌupwa ꞌana ꞌilaꞌilala gidemusa meYudiya taudi.
  cbt-NTPO: Titonta' nisha piyapi nipirinhuë', inatohua' quëparahuë. Co marca ya'huëtopirinhuë',
    ansiano'sari noya ni'pi. “Marca niacotëquë',” co itopihuë'.
  srn-NT: Titus, di ben de nanga mi, na wan Grikisma. Ma no wan sma ben dwengi en
    fu besnei.
  cta-NT: Loꞌo juaꞌa̱ yu Tito tyaꞌa ndyaꞌa̱ naꞌ ni, ná nchcuiꞌ nguꞌ loꞌo yu chaꞌ siꞌyu
    quiji̱ yu chaꞌ culacua̱ yu ñiꞌya̱ nduꞌni nguꞌ judío, masi nguꞌ xaꞌ tsuꞌ laca yu.
  bqc-SIM: Titu pↄ́ wá sãnu ń a Gɛlɛkikɛo, aai gãnawà aà tↄ̃zↄ̃o.
  tcz-CHONGTHU: Chuin amahon eidinpi uvin, chule kalhonpi Titus jong chu chidang namdang
    mi ahijeng vang'in cheptantei ding ahi ti angeh deh tapouve.
  mar-mar: पण माझ्याबरोबर असलेला तीत हा ग्रीक असल्यामुळे, त्यालाही सुंता करून घेण्यास
    भाग पाडण्यात आले नाही.
  snp-snp: Eti loto gilibomo, ya lako onimo we Taitusi ya Giliki we ma nenako, Yuda
    wenena Goti ainala ukanigu fukamo aina ya amo ukanau minámami nefa, ido ainawa
    ya ukanau fukalo, loti lo melámamo ne.
  isl-isl: sem þeir og gerðu. Þeir fóru ekki einu sinni fram á að Títus, félagi minn,
    yrði umskorinn, en hann var áður heiðingi.
  spy-NT: Ānkoo *kimeemuraatanaat ꞉Kirikiintēēt Tiitō nyi kyāāwēētooy, /mānāākēēkērchi
    koong' kule /kiimuraatan /sikēēchāmchi kuyēk chiitaab Kiriistō kuchurta.
  xnn-xnn: Et tet-ewa ay inaboloyanda am-in. Isonga tet-ewa nan it-itdok ay mangwani
    en adi masapol ay soloten nan baken Judio ay mamati nan adoado ay linteg di Judio.
    Olay si Tito ay esay baken Judio et egayda kanan ken siya en masapol ay menpasegyat
    siya ay kaneg nan kanan nan esay linteg di Judio.
  mwe-mwe: Na a Tito Bhagiliki bhalongene na nne bhangashishilishiwa kujaluka nkali
    bhaliji Bhagiliki.
  tte-tte: Taito, iya mekaukava, na bwagana iya Giliki tomona, apositoloyao meuloili
    nige siwawalo-tubali nigwenigwe mumugana ikakalai.
  tcs-tcs: Bat dempla i bin gri. Ane dempla no iben bin pose Taitas po kate poskin
    blo em wen em bin de wea mi, nomata em i Grikman.
  hlt-THB: Ka venawh ak awm Tita, Greek thlang zani chahhui am qeet sak ngah ngah
    nyng.
  soq-soq: Ne gagalona mo etane oanton, mai dima da wapona, dia. No sumanai somba
    Taitus do winena, me ipa Girik apanawa, mai ete nonowa dewawa dewalala. Tane mo
    mai diape waponase, “E Iuswa anaanau wadia ruawaite etea noa!”
  qub-qub: Chaymi willacushäta tantiyachiptë paycuna nimaran alli willacushäta. Chaynöpami
    mana Israel runa cashanta musyarpis Tituta mana niranchu señalacunanpaj.
  att-att: Á iniyanugù da yù ngámin nga ituddù, mássiki yù ituddù nga ari máwák nga
    tuppálan nayù ira ari Kudio yù tunung mi nga Kudio. Ta Gareko gemma si Titò nga
    kabbuluk ku, ngam arád da pinuersá ta mappakugì.
  bki-bki: ?Beamu neberiam̃a mia nalo ail sikili ka kiniou, ka mia never tomu nalo
    na maka ave kulo Ju, monoka nalo bunu ava joomo, mia vioriano nei naio ber venia?
    Tivelinio ka kiaku bilbilu nei Taitas, naio maka ve toro Ju tai, naio be toro
    na vio Kris tai, napano naio maka riva joomo, mia maka nalo atutua naio ka aver
    naio monoka riva joomo.
  bqp-bqp: Titu kũ ó lɛɛlɛ, bee kũ a Girikikɛnaao, odi gã naa à tↄ̃̀ zↄ̃ro.
  mcp-mcp: Mə ŋgə cɨ nə́ sə́nɔ̂ŋ Títus wə́ sə́ á bə sámbá, a njúl mwâ Gʉrɛ̂k; otɔ́we
    ɔ shwóg bwə́ áshígɛ́ nə́mə́ yɨ́ɨ́mbʉli nyə nə́ a sɨ́yág ábɨwáág.
  hat-hat: 'Enben, Tit ki te avè m'' lan, se moun peyi Lagrès li ye: yo pa t'' egzije
    l'' sikonsi,'
  npl-NT: Pero maya nowa okatka n Tito, mach okitoktijkeh mamosirkunsidaro, porke
    ye amo judío.
  bgg-bgg: Gu ijak Thithus ai ne Greg magunde, aishii ne migiangkheg bo ne bangchiie
    arek ro,
  eng-TCENT: But not even Titus, who was with me, was compelled to be circumcised,
    even though he is a Greek.
  eng-BSB: Yet not even Titus, who was with me, was compelled to be circumcised, even
    though he was a Greek.
  cpu-NT: Te noñeero irishintsiventaitavakeri notsipatakari Tito irimatairo intomeshitaanitya,
    okantaveta griego-thari jinatzi irirori, kaari nosheninka.
  san-ASM: ততো মম সহচৰস্তীতো যদ্যপি যূনানীয আসীৎ তথাপি তস্য ৎৱক্ছেদোঽপ্যাৱশ্যকো ন
    বভূৱ|
  tac-NT: '''Lige rekó tabilé jurío kachi alué Tito, alué e''wélala nulame tabilé
    nulale napurigá sikireka pápua alué Tito pe''tá isílala wi''chila,'
  eng-WEBPB: But not even Titus, who was with me, being a Greek, was compelled to
    be circumcised.
  gfk-H: Ma a tutuna bia Taitus nong mamir ga tikai huat, pai a Iudeia ia, senbia
    pa di ga duan ia bia da kut no palatamaina.
  viv-viv: Au yaku faisewa hihawaveyamumuyena ada Taitasi givebwaꞋuliyeku-ma faꞋine
    keke tamo gavaimi hidagahe. Higa bana keke kwanamiYuda au kwanamiGilika faꞋina
    Yaubada yana iyaꞋiyaya bana wowone boi keke hidatomogolohini. Bana kwanamiGilika
    nonogana ana tomogolota faꞋina keke hidavehimeya.
  yao-yao: Nambo, namose ajangu che Tito, jwali Mgiliki, nganakanganichiswa kuumbala,
  tgp-tgp: Pani hina purongo vara la levosahia vara Titus enia mara Greek matea, la
    sopo ngurunguru hinia vara i tair̃alihi,
  auc-NT: Ayæ̈, Botö tönö guëa pöningä Tito ingante adinque pancadäniya, Ïingä ïñömö
    Guidiego ïnongä ïñongante ämïni ëö togæncædänimpa, ante pïinte änäni incæte në
    änäni guiquënë, Ëö togæ̈edäni, ante änämaï ïnänitapa.
  kbc-NT: Tito ixigaɡ̶awa. Odaa idaaɡ̶ida me loiigi greegotedi, pida aɡ̶oiedeɡ̶e niɡ̶ijoa
    lacilodi me yakagidi lolaadi ane lakatigi judeutedi moikee me nepilidi Aneotedoɡ̶oji.
  bmh-bmh: Taitas go iz ibail dareu, go Grik du. Bo, dudu ipal agen Taitas nugau enib
    galau kuatamau aimai dabilemen ig go en ze patai daremun. Zuda dudu ipal ag go
    dabeleu gusig patanemen, agen polumaimai, Yesus nugau salau dudu sul alaloimai,
    ig abai ereg gotulemun. Ag ig igual oigeb Yesus Kristus en petak anemun, Zuda
    agal kasai ze sesamoranem ta tam ta piabun zomen. Goagal dabeleu ig Zuda agal
    kasai ze unum sesamorabun aimai guzenemen. Bo, ig abiu ig kasai ze nugau salau
    dudu (slev) sul gonugau piu damun aimai, igul go eiman ig Uwait nugau ameg ebu
    naliu i damam, gonun, ig agal ze ubag i sesamoranemun. Gonun, Yesus nugau ze oi
    aidanemen dudu banban agen Taitas gonugau enib galau kuatabun aimai aurab tam.
    Guzenina, ig Taitas nugau enib galau kuatab tam. Igul go en, Yesus nugau Ze Naliupet
    go petak sag ag, Galesia duailel, abai damau aimai guzenai awarem.
  ctu-BL: Uts'at tsi' pejcayoñob yic'ot Tito am bʌ quic'ot, anquese griego. Ma'anic
    tsi' xic'beyob cha'an mi' ch'ʌm tsep pʌchʌlel,
  meq-meq: Titus nakə nəmaa ye salamay aye na, neŋgeye ndo i Gərek, ane tuk na, ta
    gay kutoŋ ka məɗəse bo hərwi məpay bəzay a bazlam i Musa mapala eye na, ta gay
    bay.
  noa-H: Pari Jerusalenpie jöoin chi pörnaanau hũurwai mua nem jaau chirʌm chadcha
    hag heyaa sĩerr haawai, Tito judío k'aba sim mʌ dʌ̈i nʌrrarrjã maach meeunau haajemjö
    mehëu t'ʌʌpʌ̈iju haai simjã habajierram.
  alp-NT: Tituse rebe isakesa kai aure tamata Yunani, po paksai kena ilulu sunate
    esi atate mo.
  san-VEL: tato mama sahacarastiito yadyapi yuunaaniiya aasiit tathaapi tasya tvakchedo.apyaava"syako
    na babhuuva|
  kbq-kbq: Hianagi Taitusi'a Griki ne'mo nagri'ene vano nehia neragi, kva vahe'mo'za
    mago zamarimpa hu'za, oku avufga anona taga huzankura mago kea osu'naze.
  kbh-kbh: Pero chënga tmonjánayana ats̈e aíñe ts̈abá tijanma ca, y Tito, chë áts̈eftaca
    enjamná, masque Grecia luarocá enjamna, chënga ndoñe chematanmandá base bobachtema
    chë más delicadents̈e tëts̈ená chaotsemnama, nts̈amo judiënga monduamancá, Bëngbe
    Bëtsábenga imomnama chaotsinÿnama.
  ron-LSB: Dar nici măcar Titus, care era cu mine, fiind grec, nu a fost obligat să
    se circumcidă.
  pon-pon: A pil Tituj, me ian ia, men Krik amen, re jota kakaliki on i, en jirkomjaijela,
  nhe-BL: Huan inijuanti quicualcajque tlen nitlamachtiyaya, huan ax quiijtojque para
    Tito tlen itztoya nohuaya ma motequili nopa tlanescayotl tlen itoca circuncisión,
    yonque yajaya eliyaya se griego tlen ax quiixmati nopa tlamantli.
  sps-sps: Tana gum tan fuainy tsoiny mumua to ari, ri faarof vanyo faarei vanyo na
    amaraav ana vaatau tsonyo, Taitus, a tsoiny Grik a sikia ma vaapee, sana ri gima
    ma tsue of ya ma kat, kat nana vaapee.
  wnc-wnc: Aminu kunduta wamu kekeknga yake aminu Grik kep komune nana apata naat
    gatake yukumau umana Taitas ngang inikamang. Mosesdane mama wam tawake itane gupna
    matanangge yaking. Ngana take aminda wamu nata yanikapbum taknga natake gupna
    matanangge dua yaking.
  bus-bus: Titu kɛ̀ wá lɛdo, baa kↄ̃n a Girikikɛɛo, aↄ̃ↄe gã naa à bã̀ngu kɛro.
  gub-BL: Herehe we har Xit a'e, nuiko kwaw zutew romo a'e. Kere ywy rehe har romo
    hekon.
  imo-imo: Nanga ungumu Pita kame aku waye moloringi iyemando nimbo tiru. Nalo aku
    wali imbo mareni linonga ipukimu teko kondongeimunga Jisasini Juda imbomanga mane
    ungu wamoko panjiko lombileli ulumanga lino tepa koinjo mondorumu ulumu kalale
    kanoko teko kenjingeimunga eno Kristen imbo tukumema none teko kunduko lteko tukundo
    oringi. Aku ongolio imbomani Taitus kano kangi pundu kopeio ningi. Aku wali linoni
    imbo aku teko ningimanga ungumu naa pilipo ltimulu. Paimbo Taitus yu Juda iyere
    molo nalo da wali Juda Kristen imbomanga iye nokoli akumani Taitus kangi pundu
    kopipe lepili ungumu naa ningi. Linoni paimbo ungumu ingi nimbo ambolopolio imbo
    akumando nendo tipo enge nimbo angilerimulu. Aku terimulu ulumupe paimbo ungu
    tukumemu eno tapopa enge nimbe lepili nimbolio terimulu.
  boj-boj: Taitus a Grik tamo. Ariya a e ombla Jerusalem di sonamqa Kristen gate naŋgi
    e endegsib merbosai, “Ni na Taitus osim muluŋ waiy.” Degsib merbosai.
  eng-DRA: But neither Titus, who was with me, being a Gentile, was compelled to be
    circumcised.
  knf-knf: Kë baando ţu Tit i ngakandëraanuŋ pwala kaŧëmp ul anwooŋ nagrek,
  san-KHM: តតោ មម សហចរស្តីតោ យទ្យបិ យូនានីយ អាសីត៑ តថាបិ តស្យ ត្វក្ឆេទោៜប្យាវឝ្យកោ
    ន ពភូវ។
  arn-NT: Tito, tati griegu tuwünngelu, miyawiyu ta kisu iñchiw, welu aporiangelay
    tañi sirkunsidangeael chumngechi ñi feypilen tati pu judiu ñi wimtun dungu.
  zas-NT: Per niꞌqui Tito bén guzu ni con naj, majsi najman bén grieg ad beent reeman
    laaman naguiejn chuꞌman sen ni ru ree bén Israel.
  ken-NT: Táytɔs mmu ákɔ̀ nɛ mɛ abhak mmu Grik. Yɛ̌ nɔ, bákɛ te mbɔŋ kákáti bɛ
    mánsíɛ́p yi.
