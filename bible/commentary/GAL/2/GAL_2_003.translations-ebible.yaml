  gvn-gvn: Jana ngaykunji agreemanijin. Ngayku jawun Titus, nyulu bama Greek, Jew
    kari. Yamba jana maja-majangka nyungundu kari balkan, nyulu nyuluku yakajinka
    yala jana Jew-warra janaku yakaji.
  nhy-NT: In tokniwan katlej okachi tlayekantokej okitakej kuale kajki de tlan onikinmatiltiaya
    katlej mach judiojtin. Tito oyeka nowan. Iwan maski yej amo judío, mach okinawatijkej
    ma mosirkunsidaro.
  asm-FB: মোৰ সঙ্গী তীতক গ্রীক মানুহ হোৱা সত্বেও তেওঁক চুন্নৎ কৰিবলৈ বাধ্য নকৰিলে।
  okv-okv: ingito jo vahai eto aravora ijiera. Eto nei amo embo Titus amo Judea embo
    mane enda nei Greek embora te Iesu tumota euja te hamo kakamba ae avo enana kito
    Judea ta ari avo hamo kakamba eto ekalesia ta toraja ke ae teho umbua.
  mxt-NT: Soco candoo̱ ra vaha. Vatyi nɨ ri chi ra Tito ta ña sanɨñɨ̱ ra cha sacuvi
    ra costumbre circuncisión. Ta ra Tito ñima ra Israel cuví ra.
  tzo-NT: Lec laj ya'yic ti c'u che'el ti jchol ti lequil ach' c'ope. Muc xal ti ac'o
    yich' circuncisión ti Titoe ti jchi'inoje, ja' ti co'ol yanlum crixchanooxuc xchi'uque.
  ind-AGS: Tetapi ternyata, tidak ada yang bahkan memaksa Titus untuk disunat, meskipun
    dia orang Yunani.
  omw-omw: Mwi entara nivatama kyero nru vaisira Taitaasiva Kiriki mpo mwatanaavanto
    varuvata mwihua hia Iutaa mwaanra okyarara rieqata mwia mwamwanta toqa mwataate
    turave.
  yrb-yrb: Taitasi dawa Ju amara me, dawana Guriki amara. I naueta dera uwarama weita,
    i amaranu ofe tua weitaro na unutawaba wero ekoita.
  maa-NT: Jè Tito na̱s'ín xi̱ta̱ griego nga ya̱ tji̱ko̱‑na, mìtsà yá xi kjo̱'ñó kis'iìn‑la̱
    nga kisit'aà chiba‑la̱ yijo‑la̱ kjoa̱ ts'e̱ circuncisión.
  mcq-mcq: ꞌEnakaivo Taitasiho na huꞌúmo hinana vo hu Kuriki kaivo pu paꞌejahae sisa
    ꞌuhuhuna ꞌwaravara.
  sus-A: كْنْ هَلِ تِتٌ فِرّكِكَ نَشَن نُ نَ ﭑ قْشْ رَ، عٍ مُ عَ كَرَشَن عَ شَ سُننَ.
  jpn-1965: しかし、私といっしょにいたテトスでさえ、ギリシヤ人であったのに、割礼を強いられませんでした。
  fra-SBL: Mais même Tite, qui était avec moi, n'a pas été contraint de se faire circoncire,
    étant Grec.
  yka-yka: Saguwaˈ kasulutan du siye si meˈ hinangkun. Peggeˈ si Titus, saweˈkun,
    bisan iye bangsa Girik, gaˈ du iye segeˈde dinaˈak magislam.
  mle-mle: Aw Taytas, adi wunawa alir yidi duw, di Grik daya jaka tipa kidi duw tikuw
    ab day dim maa wasap diki sip lupwaan tidikikik Juw duw taakw dayadi kwurkwadanadi
    yaab kaytik.
  shp-NTPO: Jatian jaskáakin en yoia, jawe iamai jakonbires ikana iki. Jatian ja ebé
    kaa Tito Griego ikenbi, jawen jakina rebichi xatenankaskintanibobi teayamakana
    iki.
  aom-aom: 'Röhu nasi muoho bogo ahehareje. Bogo ahehoromo uevareje: Saꞌa gö rajoho
    Jew rajo jögoroho röjëhiꞌibejanëjo. O naꞌo rovade aho Titus bogo Jew rajehu jioꞌi
    saꞌa gö raje a jiajoho röhu jabumë bogo uövuareje: Titus baeromo Jew rajo muoho
    vaeromo sinoho tariojahego hu God-are nunire mae namiꞌirajo. Ëa masijoho bogo
    ëhi jiëꞌe jöho uöꞌi aꞌi'
  geb-geb: Khueŋ guigi guarara, nza phorgap guigira Zisas Krais khothɨgap ana zɨn
    vui nen wari ga shɨshɨgi ntɨɨri, mbe wari vhagiap, zav, nza phogar zegi. Mbe zegap,
    wari vhagiap, mba Krais Zisas nza nɨɨŋgi tɨv, mba tɨv nza Moses suaŋgi tɨvi zɨn
    vuim, nta nza kegi tɨva fhɨrgiap, nza muuŋgim, nza fhɨrgia daav bɨkbɨɨgi. Mbe
    mba tɨva ganɨv, mba buni mbarara zav wari zorga zegi. Mba gumgi, mbe taagip nzan
    muuŋrim, nza fhura Zudain tɨvir ŋaara gumgi kɨr za mbui. Taitus, ana na phorga
    ki, ana Grik guma ma. Gu mbe phorga ki, mbe Taitusan foon zav nzuai, gu nen mbe
    khɨrigi fhuvara. Nza mbe nzuai buni piin ki fhuvara. Mba Zerusarem siosa gari
    gumgir pani, mbe vhɨra Taitusan foon zav ŋka nzuai fhuvara. Nza khueŋ vuzvugi,
    Fhe Bakɨme buna vhuueŋ, ne buna guareŋ ma, ne domdora sui, ne nzerigi fhuvara.
    Ne mbara muuŋgip kɨrim, nde ne zɨn ŋgɨri.
  bsj-bsj: Dila ki Titus ce wo wari kange meu, wo Baheline, ma dok cobo biyeka tē-
    lāk ki bi kwan.
  cak-cak: Pero utz xquic'axaj ri xin-ij, roma ri Tito ri benak viq'uin, masque rija'
    man israelita ta, man xqui'ij ta chi ti'an ri circuncisión che.
  chf-NT: Yäli utz tu c'ajalinob, y mach u cocoj c'atijob täcä utic circuncisa aj
    Tito, aunque ajni machca u yoli utic, uc'a une mach jin aj judío.
  tlf-tlf: Kale Tatias niso tal bii-se beyo Grik tinum kuta, kamok kamok iyo weng
    umaak kwep daata, “Ibo nulumi kuguup uyo waafuu bemi kaal uyo ugaa dupkan kebelin
    o,” agelin-tem ko.
  piu-2006: Tayitutjanya Tjuwuwiya tjungulatju nyinapayi Tjarutjalumala. Mayutju paluru
    tjana wiya watjaṉu Tayitutjanya watirrinytjaku, wiya.
  poh-NT: Ru̱cꞌ ribirmijic nikꞌorbal xcaꞌn take cꞌamol be̱h reꞌreꞌ, maꞌxta bih xquikꞌor
    reh i Ti̱to reꞌ wichꞌi̱l ponok ar maj maꞌ xpahkaljic ta reh chi nariyocꞌom lok
    ritzꞌuhmal na̱ ricꞌachanbal jeꞌ ricab rikꞌor i cꞌuhbal nkacꞌam na̱ i hoj ra̱ꞌ
    riꞌsil cho maꞌ Israhel. Maꞌ xcaꞌn ta chi jeꞌ reꞌ ruꞌum nok reꞌ Ti̱to maꞌ reꞌ ta
    reꞌ cꞌuhbal ricꞌam na̱ ruꞌum chi maꞌ reꞌ ta ra̱ꞌ riꞌsil cho maꞌ Israhel, aj criye̱co
    laꞌ.
  tue-tue: Cʉ̃́ã merẽã jĩĩriwa. Yʉʉ menamacʉ̃ Tito griegoayʉ niipacari, cʉ̃ʉ̃cãrẽ
    ʉ̃sã judíoa tiirucúrenorẽ tiidutíriwa. Cʉ̃ʉ̃rẽ “cõnerígʉ yapa macã caseróre widecõã́rõ
    booa” jĩĩriwa.
  bjp-bjp: Taitus i kiis turang, taftawa le biil i sikin Iudaia, isau le biil ri fangongos
    ta u isi rin kiit pununfo namin nagogon ken fan Iudaia.
  xon-xon: Tɔ, Taitus u nan bi m chee na ye Griik aanii la. Le Yesu aanib aaninkpiib
    ngbaan aa muk u ke u gii uchakpaln.
  tzo-ZNT: Pero lec iyaꞌiic ti cꞌu xꞌelan chcal li scꞌop Rioxe. Li Tito jchiꞌuc echꞌele
    maꞌuc jchiꞌilticotic ta jurioal, pero muc xalic ti persa chichꞌ circuncisione.
  mpm-NT: Ti yukan ni kuncha Tito jiin ri. Vasu tu ni kuu da maa chaa hebreo, ko tu
    ni kachi chaa ka kuñaꞌnu un ja na chiñuꞌun da ichi yɨvɨ hebreo, ja niꞌin da ɨɨn
    seña nuu yɨkɨ kuñu da. Tu kuɨtɨ ni ka kaꞌan da un.
  ots-NT: Jin gá ma̱jmʉ i nesta da ncjajpi yʉ hñøjø yʉ i ne da dɛn car Jesucristo
    ca hnar seña ca i ttøhtibi cʉ judio. Macja̱ jin gur judio car Tito, cja̱ ndí yobbe‑ca̱,
    jin gá mandado cʉ hermano‑cʉ pa di ttøhtibi car Tito car seña‑ca̱.
  hoy-hoy: लेकीन तीतुस उक भी जो नान सांगुळ ईरोन अदिक गैरयहूदी आन, खतना माळसुसोर साटी
    मजबुर माळकु आगीदील.
  amo-amo: Ko ame Titus na awadi ninmi, na awadi ku Hilinawa, iwa tighe akala kucuhru
    gbas. Nani wa se nani,
  pjt-pjt: Munuya ngayuku maḻpa Taitatjanya wituwituntja wiyaṯu Jewku aṟawanu watiringkunytjaku,
    panya paluṟu wati Jew wiya nyinangi.
  cwe-cwe: Mbali miyangu Tito, ingawa ni Mgiliki, hashulutizigwe bule kwingizigwa
    ulungwana,
  daa-NT: Kar gidu Tiit gay, ŋaar Grekin̰ce. Kar gay, ŋu balji ɗiye a ŋuuji *ɗukume
    seln̰o.
  mlp-mlp: Teq in yaqgo gamuk araq diq a hi wastitayiy. Ad in Grik mat ya inaq lehta
    anan Taitus haqay na ahol abatan asan urotgo a hi bilaqiymo.
  ape-C: Taitus anudok neiri eik wanak iri, anan douk anan um eshesh Grik. Aria amam
    debeimi douk madae hiyagwreh um apak ta mutah ananihw yegenyihw uwe, uwok.
  bgs-bgs: Igkagi dan na nángngà tô igulit-ulit ku, su agad ánnà Judio si Tito na
    kadumaan ku, asal ándà dan piriti na tupuwan sikandin tingód katô ágkémun ka Judio.
  faa-faa: Arirakano Taetase anoyaki pesane, ipi Kiriki aporo rea nine ipu asekea,
    aporo metakiramo hemakapuraka, “Taetase kau hahaeraka patehoafunupo.” Aíyaka aporo
    metakiramo hemakapusua nine, sese aporo fanaraka risiamo nōmo someane patera
    asekea kekemasapo. Asiamo ipu hemakapusuane rukupateraka, Taetase kau hahaeraka
    patehokosane metakarisiapo.
  kik-kik: No o na Tito, ũrĩa warĩ hamwe na niĩ, ndaringĩrĩirio kũrua, o na gũtuĩka
    aarĩ Mũyunani.
  cap-NT: Ninacaqui wejr zuma risiwchic̈ha. Niz̈aza Tituqui wejttan chica z̈elatc̈ha.
    Nii Tituqui griego wajtchiz z̈oñi cjican, ana janchiquiz chimpuchiztac̈ha, judío
    z̈oñinacz̈ cuzturumpi jaru. Jalla nuz̈ cjenami judío z̈oñinacz̈ cuzturumpi ana
    paakatchic̈ha, nii janchiquiz chimputa cuzturumpi, jalla nii.
  ksr-ksr: Yoŋonoŋ ii moma “Saanoŋ!” jegi. Kaeŋ jeŋ neŋana Taitus Griik eja iinoŋ
    niwo laligoroto, kileŋ somataurunana yoŋonoŋ Anutuwaa aiweseya selianoŋ kotowutiwaajoŋ
    mende jeŋ kotoŋ mugi. Juuda nonoonoŋ Kana qaa ii mende meŋ kotiiŋ mugi.
  eng-TNT: Also Titus which was with me though he were a Greke yet was not compelled
    to be circumcised
  sbs-sbs: Koma ngakhale Tito, enze naneo ndipo enze Mugiliki, aliye kangamijyiwa
    kucita mudulidwe.
  sue-sue: Agoro bua nasokarera mokara ena ema eni meni esega wero ge ninai meni nuago
    inoise nakai Yesu Kristore tairo Mosera lo ge tepo nowenakai amira susu tamamu
    sero dubu nasokare nana toiro uma wewa. Nunekare ami nakai Yudara lo ge amira
    muire noko nuanisekai towera. Are ema ami nakare puro osamu sewa nakare Oziga
    Ewanana meni nisokare nana itai gege itaise zewai wero daininakare awa. Ago wenakare
    namore dai noisonua Tito nu Grik ema, ata ema giti kopi meni ge nasokare niniwa
    te wenu Tito tama aiso nuso kapaise kaka samu wewa.
  fra-NCL: Or on n’obligea même pas Tite qui m’accompagnait, et qui était Grec, à
    se faire circoncire.
  bhg-bhg: Edo Titus namonde daedo gupusina awa Guriki embo. Awarata, Iesu da embomaida
    babadegarimi imo awa tamo jiugarate jijine tae.
  snn-NT: Ja'nca quëaguëna, bacuabi yë'ë yo'o yo'oguë ganiñete re'oye ëñani bojohuë.
    Bacuabi Titore ëñajën, baguë griego bainguë ba'iyete masicuata'an, baguëni go
    neño ga'nire tëyoye guansemaë'ë.
  atb-NT: Nghut kôlhang, ngò eq rahá nghut é Tituq gi, Grik byù nghut kôle, yhang
    lé ahpyo-kuq a hpyit nhâng kó nghut ri.
  cek-AK: Kai hoi nawnto kaom Titu loe, Greek kami ah oh, toe tangzat hin ka aatsak
    nganga ai.
  bkd-bkd: Bisan ku sa duma ku ha si Tito kenà Judio ta Griego hu kandin ba hurà dan
    en pegesa ha sirkunsidahan daan
  ctu-76: Pero mi jinic Tito tsajni bʌ quic'ot mach'an ti xijq'ui cha'an mi tsejpel
    i pʌchʌlel aunque mach israel bʌ quixtyañu jini Tito.
  lac-NT: Barej in nup a Titojo', cax mʌ' u winiquirob judío, raji' mʌ' ara'b ten
    u jach ts'urirob a yacsmʌnob tu yorob ich u cajar Jerusalén ca' u ts'ir u bʌq'uer.
    An ten nanij u ts'iricob u winiquirob judío, quire' qui' yorob yubicob bic tabar
    caj in tsec'taj.
  xla-xla: Epele dulu dla na꞉ mate sela꞉uwa oplami Taitesye Guliki oplamipo. Epapele
    tlope dokopala sotapo Yu so yia꞉ toto koko dolumama ya꞉ye kapala kestlepo depame
    poha꞉ha꞉mana.
  xav-NT: Tawamhã ma tô ta norĩ hã ãma ĩ̱zaze za'ra, zudezu'õ norĩ ma, te tãma 're
    ĩrowasu'u za'ra mono zém na. Taha wa, te te siwi pisutu za'ra õ di, Titu hã ĩ̱siré
    're ĩmorĩ hã, sizudezu da. Titu hã deredu na ĩpodo, zudezu'õ. Tane nherẽ, te te
    siwi pisutu õ di, sihâiwata nhizâri ré 're morĩ da, tawapsi sizudezu da. Mare
    di.
  cuk-cuk: Ar Tito-anba-gudigusadgarbela, Judíoʼsur-inigwele, gwen ega sogledsulid,
    Moisés-Igar-Maidba, emi be abgan-uka-duku sikoye.
  tbf-tbf: Misasien e Tito ese ta nga nomeie iou, eie mi kangi Grik, gi kap nga votsuoke
    va ta nga vavaroup.
  uig-CYR: Нәтиҗидә, һәтта маңа һәмраһ болған Титус Юнанлиқ болсиму, хәтнини қобул
    қилишқа мәҗбурланмиди;
  ikw-NT: Taịtosi nye me nụ a sno, ọ bụ n'ezi nụ ọ bụ nye Giriki, be kwnágidnene a
    ọ kpa nka.
  khs-khs: 'Aputa: Taitase newanapulu minawa, ewa Kiliki sena enene kamona iyewi potapola:,
    sena nokamoke matanese, “Taitase kapo hekelesa: namapekeye.” Aluse sena nokamoke
    matana kamona, kulukulu koane sena puwano sita:neyawa ne solo amowa potose kulu
    hapakeye. Alanase iyewi matana amunuse nanese, Taitase kapo hekelesa: nama:na:
    telawamona iya:peyakeye.'
  dwr-ENT: ሺን ሃራይ ኣቶ ታናና ዴዒያ ቲታ ኢ ጊሪኬ ጋዲያ ኣሳ ጊዲሺን፥ ቃፃሬቶ ጊዴ ጎዴቲቤይኪኖ።
  pma-pma: Ka navong avat keil along selusien keil onak, amaeni keke meatin keil umai
    amal en meten Ahi ka en sise ten demkatien one ka rokatei en sise ten vekahoi.
    Ka keil alei kilea keke Taetas, koa musil inau, vi tue en demkatien, avaseini
    vi koan Gris koa rovatei en vekahoi. Avat keil enek ten sios armumontei vakeih
    mini vahit vaha en vekahoi.
  atd-NT: No pogkaponga, nigmaroyow on to sikan no mgo igbuyag ka goinawa ran to innangon
    ku, su agad si Titu no duma ku no Girigu, waro dan pogosa to ogpatuli no igtuman
    to Balaod ni Moisis. Dokad di to duon mgo otow no nigpatokod do to nigtuu ki Hisus
    no nig-amut do duon kanami to waro tuguni. Ian su ogpitawon dan ko nokoy ka batasan
    noy su nakaloko koy on to Balaod ni Moisis su ligkat to nasagboka kid on ki Hisu
    Kristu. No ogpogoson dan poron si Titu to oyow ogpakapatuli poron sikandin. Ka
    tuud dan no oyow ogkohikotan man do poron ka goinawa noy to pogtuman noy to sikan
    no mgo Balaod ni Moisis.
  tel-2017: అయినా నాతో ఉన్న తీతు గ్రీసు దేశస్థుడైనప్పటికీ సున్నతి పొందాలని ఎవరూ అతణ్ణి
    బలవంతం చేయలేదు.
  hat-BSA: Men pa menm Tite ki te avèk mwen an, malgre li te yon Grèk, pa t oblije
    sikonsi.
  top-NT: Xlacán tama̱tlá̱ni̱lh tú cma̱sí y ma̱squi quiamigo Tito tí xacta̱án ni̱
    judío ixuani̱t ni̱ ta̱ktlakahuácalh cacircuncidárlalh.
  msk-msk: Yang manga pangoro disang simbaan yagalaong na matungtung yang kanak pagindo
    bain sang pagtoo kang Jesu Kristo. Wakaw si Tito na inagad ko na buku nang Judio
    wa nilan apapangagada sang kanang Judio balaod bain sang pagtopo, kay yang pagtopo
    wa ikinaanglana antak masakop nang Dios.
  gyr-NT: Oime rumo amove yande rɨvrɨ angahu tẽi, ahe yuvɨroique mbegüe vahe ore pãhuve
    ‘yasecoepia rane, ¿supi eté ndovɨroyai Moisés porocuaita Jesucristo reroyasa pɨpe
    yuvɨreco?’ oyapave. Oipota ahe ore reroyevɨ iri Moisés porocuaitavrɨve tẽi yuvɨreco
    viña. Ahese che ndugüer Tito upe, “¡Eyembocircuncida Moisés porocuaita rupi!”
    ehi yuvɨreco. Esepia, ahe ndahei vahe judío secoi.
  kmh-kmh: 'Bi yand Taytas, nuk Jiwda mer: bi Griyk nimb ak pen, bi Jiwda gunap Jiysis
    Krays binuk yimb rek ay, kapkap ap chin yip wilikiy aŋgyak, “Taytas kumbak tikiy,
    chin Jiwda biynimb gipun ar ak nep ginimuŋ aŋgyak.” Kun aŋgey, chin minim kun
    ak aŋg amiy apiy giy, minim yand ak niŋind ayek, kumbak ma tikniŋgamb aŋgnuk.
    Pen chin Jiysis nup chiŋgiy mindrep gipun rek niŋey, kuyip tep ma gek; kirgiy,
    chin low keykey apun rek giyaŋ aŋgiy, ap minim yesek kun ak aŋgyak.'
  ukr-ONPU: Проте навіть Тита, який був зі мною, не примушували до обрізання, хоча
    він і був греком.
  emi-emi: Arongo ta Taetas aGriki ia ghe usieghila, me karika poi laghe asarasarakanala
    tani ue va la isoia.
  zpv-NT: per nin laꞌh Titu, nin zeꞌldaneꞌhn, nin naa tuhbi bwiinn griehgu nin ayi
    naa tuhbi bwiinn Israel, ayi guyuuꞌ chyu ñuhnn jwersi ñuuꞌ bi bwaꞌ tihxi bi ziga
    nin caa loh xlehyi Moisehs nahpa chuu bwaꞌ tihxi bwiinn nin guzoꞌbadixahga lehyi
    chi.
  gux-gux: Baa den ñi ke Tita yua n den yegi leni nni n kua ku koanciagu.
  kos-kos: Na elos tiana sapkin tuh Titus, su wiyu som, elan kosreyukla, el finne
    sie mwet Greek,
  ibo-ibo: Ọ bụladị Taịtọs onye mụ na ya so, o nweghị onye manyere ya ka e bie ya
    ugwu nʼagbanyeghị na ọ bụ onye Griik.
  yml-yml: '@see-verse:GAL.002.002'
  ory-ory: ମାତ୍ର ମୋହର ସଙ୍ଗୀ ତୀତସ, ଯେ ଗ୍ରୀକ୍‍ ଲୋକ ଥିଲେ, ସେ ସୁଦ୍ଧା ସୁନ୍ନତ ହେବା ନିମନ୍ତେ
    ବାଧ୍ୟ କରାଯାଇ ନ ଥିଲେ;
  bzj-bzj: Ahn yu noa, Taitos, weh da-mi mi werk paadna, da Greek; hihn da neva wahn
    Joo; stil dehn neva foas hihn fi geh serkomsaiz.
  chk-chk: Iwe, chiechiei Titus, inamwo ika i eman re Krik, nge ekewe souakom rese
